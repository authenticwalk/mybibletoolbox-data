verse: JER.044.024
translations:
  mal-C: 'അതിനുശേഷം യിരെമ്യാവ് സ്ത്രീകൾ ഉൾപ്പെടെയുള്ള സകലജനത്തോടും ഇപ്രകാരം പറഞ്ഞു:
    “ഈജിപ്റ്റുദേശത്തുള്ള സകല യെഹൂദാജനങ്ങളുമേ, യഹോവയുടെ വചനം കേൾക്കുക.'
  deu-TKW: 'Sodann sprach Jeremia zu dem gesamten Volk und zu allen Weibern: Hört
    das Wort Jahwes, ihr Judäer insgesamt, die ihr in Ägypten weilt!'
  lin-lin: 'Jeremi alobaki na bato nyonso mpe epai ya basi nyonso : — Bino bato nyonso
    ya Yuda oyo bozali kati na Ejipito, boyoka Liloba na Yawe :'
  eng-LSV: 'And Jeremiah says to all the people, and to all the women, “Hear a word
    of YHWH, all Judah who [are] in the land of Egypt:'
  eng-GNV: Moreouer Ieremiah saide vnto all the people and to all the women, Heare
    the word of the Lord, all Iudah that are in the land of Egypt.
  eng-WEBSTER: 'Moreover, Jeremiah said to all the people, and to all the women, Hear
    the word of the LORD, all Judah that are in the land of Egypt:'
  nhw-BL: 'Teipa quej ni, niJeremías, niquinilhui nopa sihuame huan nochi nopa masehualme:
    ―Xijtlacaquilica icamanal TOTECO nochi anmasehualme tlen tlali Judá catli anitztoque
    ipan tlali Egipto.'
  swh-ONEN: Kisha Yeremia akawaambia watu wote, pamoja na wanawake, “Sikieni neno
    la Bwana, enyi watu wote wa Yuda mlioko Misri.
  bba-bba: Yeremi u mɑɑ tɔn be kpuro, kurɔbu kɑ durɔbu, sɔ̃ɔwɑ u nɛɛ, bɛɛ Yudɑbɑ,
    bɛɛ be i wɑ̃ɑ Eɡibitiɔ, i swɑɑ dɑkio i nɔ ye Yinni Gusunɔ u ɡeruɑ.
  eng-KJVCPB: 'Moreover Jeremiah said unto all the people, and to all the women, Hear
    the word of the Lord, all Judah that are in the land of Egypt:'
  luo-luo: Eka Jeremia nowachone ji duto, kaachiel gi mon, “Winjuru wach Jehova Nyasaye,
    un jo-Juda duto modak Misri.
  meu-meu: Ieremia ese taunimanima iboudiai bona hahine iboudiai e hamaorodia, eto,
    Iuda taumui Aigupto tanona ai o nohomu iboumui ai, Iehova ena hereva ba kamonai.
  npi-ULB: तब यर्मियाले सबै मानिस र सबै स्‍त्रीलाई भने, “हे मिश्रदेशमा भएका यहूदाका
    सबै मानिस हो, परमप्रभुको वचन सुन ।
  yor-yor: Nígbà náà ni Jeremiah dáhùn pẹ̀lú obìnrin náà pé, “Gbọ́ ọ̀rọ̀ Olúwa, ẹ̀yin
    ọmọ Juda tí ó wà ní Ejibiti.
  pes-OPCB: سخنان خود را خطاب به همۀ مردمان یهودا منجمله جمیع زنان، ادامه دادم و توجه
    آنها را به کلام خداوند جلب کرده، گفتم که
  tgl-ULB: Pagkatapos sinabi ni Jeremias sa lahat ng tao at sa lahat ng kababaihan,
    “Pakinggan ninyo ang salita ni Yahweh, sa buong Juda na nasa lupain ng Egipto.
  hui-hui: Ani lowa Yaremaiahanda Yuda wali agalihondo bi maru lalu walime biyagonagabi
    ladege bialu lalu, Yuda wali agali oali Iyibi dindiha íbu kamiru tígua Anduane
    Homogohanda bi larago bayuwa hale hadaba.
  mya-mya: ငါ​သည်​ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​၏​ဘု​ရား​သ​ခင်​အ​နန္တ​တန်​ခိုး​ရှင်​ထာ​ဝ​ရ​ဘု​ရား​က
    အီ​ဂျစ်​ပြည်​တွင်​နေ​ထိုင်​ကြ​သော​ယု​ဒ​ပြည် သား​တို့​နှင့်​ပတ်​သက်​၍``သင်​တို့​နှင့်​သင်​တို့
    ဇ​နီး​များ​သည်​ကောင်း​ကင်​ဘု​ရင်​မ​အား သစ္စာ​က​တိ​ပြု​ခဲ့​ကြ​၏။ သူ့​အား​ယဇ်​ပူ​ဇော်
    ပါ​မည်​ဟူ​၍​လည်း​ကောင်း၊ သူ​၏​အ​ဖို့​စ​ပျစ် ရည်​ပူ​ဇော်​သကာ​များ​ကို​သွန်း​လောင်း​ပါ​မည်
    ဟူ​၍​လည်း​ကောင်း က​တိ​ထား​ပြီး​လျှင်​ထို က​တိ​အ​တိုင်း​ပြု​ခဲ့​ကြ​ပေ​သည်။ ကောင်း
    လှ​ပြီ၊ သင်​တို့​က​တိ​ကို​တည်​စေ​ကြ​လော့။ သင်​တို့​သစ္စာ​ဋ္ဌိ​ဋ္ဌာန်​ပြု​သည်​အ​တိုင်း​ဆောင်
    ရွက်​ကြ​လော့။-
  bod-N: དེ་ནས་ཡེ་རེམ་ཡཱ་ཡིས་ཡང་མི་ཀུན་དང་བུད་མེད་རྣམས་ལ་འདི་ལྟར། ཨེ་ཅིབ་ཡུལ་དུ་གནས་པའི་ཡ་ཧུ་དཱ་པ་རྣམས་ལགས།
    དཀོན་མཆོག་ཡ་ཝཱེའི་བཀའ་ལ་ཉོན་ཅིག
  sna-sna: Ipapo Jeremia akati kuvanhu vose kusanganisira vakadzi, “Inzwai shoko raJehovha,
    imi vanhu vose veJudha vari muIjipiti.
  spa-BLM: 'Además, Jeremías dijo a todo el pueblo, incluidas todas las mujeres: “¡Oíd
    la palabra de Yahvé, todo Judá que está en la tierra de Egipto!'
  cac-cac: 'Ix valanxi d''a eb'' ix ix yed'' d''a masanil anima chi'' icha tic: —Ab''ec
    val jun slolonel Jehová tic ex vetchon̈ab'', ex cajan ex d''a yol yic Egipto tic
    ticnaic.'
  swh-ULB: Kisha Yeremia alisema kwa watu wote na wanawake wote, “ Sikia neno la Yahwe,
    Yuda yote ambao wamo katika nchi ya Misri.
  bel-bel: 'І сказаў Ерамія ўсяму народу і ўсім жанчынам: слухайце слова Гасподняе,
    усе Юдэі, якія ў зямлі Егіпецкай:'
  deu-ELBBK: 'Und Jeremia sprach zu dem ganzen Volk und zu allen Frauen: Hört das
    Wort des HERRN, alle Juden, die ihr im Land Ägypten seid!'
  mbb-OT: Mid-umanan pa keǥiyi ni Jeremias is langun he menge etew zutun, ragkes is
    menge vahi te, “Sikiyu is menge etew ziyà te Juda he kayi ed-ubpà te Ehipto, pemineǥa
    niw is lalag te Nengazen.
  mal-2015: 'പിന്നെയും യിരെമ്യാവു സകലജനത്തോടും സകലസ്ത്രീകളോടും പറഞ്ഞതു: മിസ്രയീംദേശത്തിരിക്കുന്ന
    യെഹൂദന്മാരായ നിങ്ങൾ എല്ലാവരും യഹോവയുടെ വചനം കേൾപ്പിൻ!'
  rmc-rmc: 'O Jeremijaš mek phenďa savore manušenge the savore džuvľenge: „Šunen o
    lav le RAJESKRO, savore judska manušale, so san andro Egipt:'
  pes-OPV: 'و ارمیا به تمامی قوم و به جمیع زنان گفت: «ای تمامی یهودا که در زمین مصر
    هستید کلام خداوند را بشنوید!'
  ron-1924: 'Иеремия а май зис ынтрегулуй попор ши тутурор фемеилор: „Аскултаць Кувынтул
    Домнулуй, вой тоць чей дин Иуда каре сунтець ын цара Еӂиптулуй!'
  ben-OBCV: তারপর যিরমিয় সব পুরুষ এবং সব স্ত্রীলোকদের বললেন, “মিশরে বসবাসকারী যিহূদার
    লোকেরা, তোমরা সবাই সদাপ্রভুর এই বাক্য শোনো।
  som-som: Oo weliba Yeremyaah wuxuu dadkii oo dhan iyo naagihii oo dhan ku yidhi,
    Dadka Yahuudah oo dalka Masar jooga oo dhammow, bal erayga Rabbiga maqla.
  lat-VUC: 'Dixit autem Jeremias ad omnem populum, et ad universas mulieres: Audite
    verbum Domini, omnis Juda qui estis in terra Ægypti.'
  eng-ASVBT: 'Moreover Jeremiah said unto all the people, and to all the women, Hear
    the word of Jehovah, all Judah that are in the land of Egypt:'
  ita-1885: 'Poi Geremia disse a tutto il popolo, ed a tutte le donne: O voi tutti,
    uomini di Giuda, che siete nel paese di Egitto, ascoltate la parola del Signore.'
  eng-ULB: Then Jeremiah said to all the people and all the women, “Hear the word
    of Yahweh, all of Judah who are in the land of Egypt.
  spa-VBL: 'Entonces Jeremías les dijo a todos, incluyendo a todas las mujeres: “Escuchen
    el mensaje del Señor, todos ustedes, gente de Judá que vive aquí en Egipto.'
  fra-_FOB: 'Puis Jérémie dit à tout le peuple et à toutes les femmes: Écoutez la
    parole de l''Éternel, vous tous de Juda, qui êtes au pays d''Égypte:'
  mal-mal: 'പിന്നെയും യിരെമ്യാവ് സകലജനത്തോടും സകലസ്ത്രീകളോടും പറഞ്ഞത്: “ഈജിപ്റ്റ്
    ദേശത്ത് ആയിരിക്കുന്ന യെഹൂദന്മാരായ നിങ്ങൾ എല്ലാവരും യഹോവയുടെ വചനം കേൾക്കുവിൻ!'
  urd-GVR: Phir Yarmiyāh ne tamām logoṅ se auratoṅ samet kahā, “Ai Misr meṅ rahne
    wāle Yahūdāh ke tamām hamwatano, Rab kā kalām suno!
  suz-BL: मिनु येरमीयामी मेको मुर नेल्‍ल नु मीश मुर नेल्‍ल आन कली “गे इजीप्‍तम बाक्‍ब
    यहूदा ङा मुर नेल्‍ल परमप्रभु यावे आ लोव़ नेनीन।
  eng-NOY: And Jeremiah said to all the people and to all the women, Hear the word
    of Jehovah, all Judah, that are in the land of Egypt!
  ita-1927: 'Poi Geremia disse a tutto il popolo e a tutte le donne: “Ascoltate la
    parola dell’Eterno, o voi tutti di Giuda, che siete nel paese d’Egitto!'
  ckb-ckb: 'ئینجا یەرمیا بە هەموو گەل و بە تایبەتیش بە هەموو ژنەکانی گوت: «ئەی هەموو
    خەڵکی یەهودا، ئەوانەی کە لە خاکی میسرن، گوێ لە فەرمایشتی یەزدان بگرن:'
  eng-BBE: 'Further, Jeremiah said to all the people and all the women, Give ear to
    the word of the Lord, all those of Judah who are living in Egypt:'
  kan-OKCV: ಇದಲ್ಲದೆ, ಯೆರೆಮೀಯನು ಎಲ್ಲಾ ಜನರಿಗೂ, ಎಲ್ಲಾ ಹೆಂಗಸರಿಗೂ, “ಈಜಿಪ್ಟ್ ದೇಶದಲ್ಲಿರುವ
    ಯೆಹೂದ್ಯರೇ, ಯೆಹೋವ ದೇವರ ವಾಕ್ಯವನ್ನು ಕೇಳಿರಿ.
  tam-2017: 'பின்னும் எரேமியா எல்லா மக்களையும், எல்லாப் பெண்களையும் நோக்கி: எகிப்துதேசத்தில்
    இருக்கிற யூதராகிய நீங்கள் எல்லோரும் யெகோவாவுடைய வார்த்தையைக் கேளுங்கள்.'
  spa-RV-1909: 'Y dijo Jeremías á todo el pueblo, y á todas las mujeres: Oid palabra
    de Jehová, todos los de Judá que estáis en tierra de Egipto:'
  ron-BTF: 'Mai mult, Ieremia a spus întregului popor și tuturor femeilor: Ascultați
    cuvântul DOMNULUI, tot Iuda, care sunteți în țara Egiptului;'
  eng-WEBP: Moreover Jeremiah said to all the people, including all the women, “Hear
    the LORD’s word, all Judah who are in the land of Egypt!
  eng-FBV: Then Jeremiah told everyone, including all the women, “Listen to the Lord's
    message, all you people from Judah living here in Egypt.
  nld-1939: 'En tot al die vrouwen ging Jeremias verder: Luistert naar Jahweh’s woord!'
  nch-BL: 'Teipa quej ni, niJeremías, niquinilhui nopa sihuame huan nochi nopa masehualme:
    ―Xijtacaquilica icamanal TOTECO nochi anmasehualme ten tali Judá cati anitztoque
    ipan tali Egipto.'
  vie-1934: 'Giê-rê-mi lại nói cùng dân sự và mọi người đàn bà rằng: Hỡi cả dân Giu-đa
    hiện ở trong đất Ê-díp-tô, hãy nghe lời của Đức Giê-hô-va.'
  hin-CV: तब येरेमियाह ने सारी स्त्रियों सहित सारे जनसमूह को संबोधित करते हुए कहा,
    “सारे यहूदियावासियो, जो मिस्र में जा बसे हो, याहवेह का संदेश सुनो.
  spa-BES: 'Además, Jeremías dijo a todo el pueblo y a todas las mujeres: Escuchen
    la palabra del Señor, todos los de Judá que viven en Egipto:'
  tdx-tdx: 'Tinovo’ Iirmeà ty hoe am’ ondaty iabio, naho amo rakemba iabio: Janjiño
    ty tsara’ Iehovà, ry hene Iehodà an-tane’ Mitsraime atoio:'
  tha-KJV: เยเรมีย์​ได้​กล​่าวแก่ประชาชนทั้งสิ้นและแก่พวกผู้หญิงทั้งสิ้​นว​่า “บรรดาท่านทั้งหลายแห่งยูดาห์​ผู้​อยู่​ในแผ่นดิ​นอ​ียิปต์
    จงฟังพระวจนะของพระเยโฮวาห์
  por-BR-2018: 'Disse mais Jeremias a todo o povo, e a todas as mulheres: Ouvi a palavra
    do SENHOR, todos vós de Judá, que estais na terra do Egito:'
  deu-ELO: 'Und Jeremia sprach zu dem ganzen Volke und zu allen Weibern: Höret das
    Wort Jehovas, alle Juden, die ihr im Lande Ägypten seid!'
  eng-WYC-2018: Forsooth Jeremy said to all the people, and to all the women, All
    Judah, that be in the land of Egypt, hear ye the word of the Lord. (And Jeremiah
    said to all the people, and especially to all the women, All Judah, who be in
    the land of Egypt, hear ye the word of the Lord.)
  epo-epo: 'Kaj Jeremia diris al la tuta popolo kaj al ĉiuj virinoj: Aŭskultu la vorton
    de la Eternulo, ĉiuj Judoj, kiuj estas en la lando Egipta!'
  uig-PIN: 'Yǝrǝmiya barliⱪ hǝlⱪⱪǝ, bolupmu barliⱪ ayallarƣa mundaⱪ dedi: — «I Misirda
    turƣan barliⱪ Yǝⱨuda Pǝrwǝrdigarning sɵzini anglanglar!'
  beo-beo: '-'
  tpi-OTNT: Orait Jeremaia i autim sampela tok moa long olgeta Juda. Em i laik sutim
    tok long ol meri na em i tok olsem, “Yupela olgeta Juda i stap hia long Isip,
    putim yau gut long tok bilong Bikpela.
  hau-SA: Sai Irmiya ya ce wa dukan mutane, har da mata, “Ku saurari maganar Ubangiji,
    dukanku mutanen Yahuda a Masar.
  uig-LAT: 'Yeremiya barliq xelqqe, bolupmu barliq ayallargha mundaq dédi: — «I Misirda
    turghan barliq Yehuda Perwerdigarning sözini anglanglar!'
  nde-nde: UJeremiya wasesithi ebantwini bonke, kubalwa labesifazane, “Zwanini ilizwi
    likaThixo lonke lina bantu bakoJuda abaseGibhithe.
  ton-ton: 'Naʻe lea foki ʻa Selemaia, ki he kakai kotoa pē, mo e kau fefine kotoa
    pē, “Fanongo ki he folofola ʻa Sihova, ʻa Siuta kotoa pē ʻoku ʻi he fonua ko ʻIsipite:'
  ces-1613: 'Nadto řekl Jeremiáš všemu tomu lidu i všechněm těm ženám: Slyšte slovo
    Hospodinovo všickni Judští, kteříž jste v zemi Egyptské:'
  eng-WMB: Moreover Jeremiah said to all the people, including all the women, “Hear
    the LORD’s word, all Judah who are in the land of Egypt!
  tam-TCV: மேலும் எரேமியா, பெண்கள் உட்பட எல்லா மக்களையும் பார்த்து, “எகிப்திலிருக்கும்
    மக்களே! யூதாவிலிருக்கும் மக்களே! நீங்கள் எல்லோரும் யெகோவாவின் வார்த்தையைக் கேளுங்கள்.
  ceb-ULB: Unya miingon si Jeremias sa tanang katawhan ug sa tanang mga kababayen-an,
    “Paminawa ang pulong ni Yahweh, kamong tanang taga-Juda nga anaa sa yuta sa Ehipto.
  pol-UBG: 'Następnie Jeremiasz powiedział do całego ludu i do wszystkich kobiet:
    Słuchajcie słowa PANA, wszyscy z Judy, którzy jesteście w ziemi Egiptu.'
  urd-GVU: پھر یرمیاہ نے تمام لوگوں سے عورتوں سمیت کہا، ”اے مصر میں رہنے والے یہوداہ
    کے تمام ہم وطنو، رب کا کلام سنو!
  deu-1912: 'Und Jeremia sprach zu allem Volk und zu allen Weibern: Höret des HERRN
    Wort, alle ihr aus Juda, so in Ägyptenland sind.'
  kan-2017: ಇದಲ್ಲದೆ ಯೆರೆಮೀಯನು ಹೆಂಗಸರಿಗೂ, ಎಲ್ಲಾ ಜನರಿಗೂ ಹೀಗೆ ಹೇಳಿದನು, “ಐಗುಪ್ತದಲ್ಲಿರುವ
    ಯೆಹೂದ್ಯರೇ, ನೀವೆಲ್ಲರೂ ಯೆಹೋವನ ಮಾತನ್ನು ಕೇಳಿರಿ.
  yap-yap: 'Kugog ngak gubin e girdi’, nib ga’ ni ppin, e n’en nike yog SOMOL ni Gubin
    ma Rayag Rok, ni fare Got nu Israel, e be ga’ar ngak e girdi’ nu Judah ni yad
    ma par u lan yu Egypt: “Gimed nge pi le’engimed e kam micheged ngak Queen nu Tharmiy.
    Ni ngu’um pi’ed e maligach ngak ma gimed be pu’og e wayin nib maligach ngak, ma
    kam ted e tin kam og niged u gil’. Are kefel’ ni arogon! Mu rin’ed e tin kam og
    niged! Mu ted u gil’ e tin kam mow niged!'
  hlt-MCSB: Te phoeiah Jeremiah loh pilnam boeih neh huta boeih te, “Egypt khohmuen
