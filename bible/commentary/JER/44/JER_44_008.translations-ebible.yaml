    gods in the land of Egypt, whither ye are gone to sojourn; that ye may be cut
    off, and that ye may be a curse and a reproach among all the nations of the earth?
  srp-1865: Gnjeveæi me djelima ruku svojih, kadeæi drugim bogovima u zemlji Misirskoj,
    u koju doðoste da se stanite da biste se istrijebili i postali kletva i rug u
    svijeh naroda na zemlji.
  lug-lug: Lwaki munsunguwaza olw’ebyo emikono gyammwe bye gikoze, nga mwotereza bakatonda
    abalala obubaane e Misiri, gye mwajja okubeera? Mujja kwezikiriza mufuuke eky’omuzizo
    n’eky’okukolimirwa mu mawanga gonna ag’omu nsi.
  heb-heb: להכעסני במעשי ידיכם לקטר לאלהים אחרים בארץ מצרים אשר אתם באים לגור שם למען
    הכרית לכם ולמען היותכם לקללה ולחרפה בכל גויי הארץ׃
  ben-IRV: তোমরা এই যে মিশর দেশে বসবাস করতে এসেছ, এখানে অন্য দেবতাদের উদ্দেশ্যে ধূপ
    জ্বালিয়ে নিজেদের হাতের মন্দ কাজের মাধ্যমে কেন তোমরা আমাকে অসন্তুষ্ট করে তুলছ?
    তোমরা ধ্বংস হবে, অভিশপ্ত হবে এবং পৃথিবীর সমস্ত জাতির লোকেদের মধ্যে নিন্দার পাত্র
    হবে।
  pan-pan: ਤੁਸੀਂ ਆਪਣੇ ਹੱਥ ਦੇ ਕੰਮਾਂ ਨਾਲ ਅਤੇ ਦੂਜੇ ਦੇਵਤਿਆਂ ਲਈ ਧੂਪ ਧੁਖਾਉਣ ਨਾਲ ਮਿਸਰ ਦੇਸ
    ਵਿੱਚ ਜਿੱਥੇ ਤੁਸੀਂ ਟਿਕਣ ਲਈ ਗਏ ਮੈਨੂੰ ਕਿਉਂ ਖਿਝਾਉਂਦੇ ਹੋ ਤਾਂ ਜੋ ਤੁਸੀਂ ਕੱਟੇ ਜਾਓ ਅਤੇ ਧਰਤੀ
    ਦੀਆਂ ਸਾਰੀਆਂ ਕੌਮਾਂ ਵਿੱਚ ਸਰਾਪ ਅਤੇ ਉਲਾਹਮਾ ਹੋਵੋ?
  mya-JVB: သွား ၍နေ သောအဲဂုတ္တု ပြည် ၌ အခြားတပါး သောဘုရား တို့အား နံ့သာပေါင်းကိုမီးရှို့
    လျက်၊ ကိုယ်တိုင် ပြုသောအမှု နှင့် ငါ ၏အမျက် ကိုနှိုးဆော်သဖြင့်၊ သင် တို့တွင် တယောက်မျှမ
    ကြွင်း ၊ ယုဒ အမျိုးယောက်ျား မိန်းမ ၊ သူငယ် နို့စို့ကလေး အပေါင်းတို့ကိုပယ်ဖြတ်
    မည်အကြောင်း၊ ကြီးစွာ သောဒုစရိုက် ကို ကိုယ် စိတ်ဝိညာဉ် တဘက် ၌ အဘယ်ကြောင့် ပြု ကြသနည်း။
  tbg-tbg: Ne nantihae ti arara itaarire ti, maa vataraqaa ani vaiha, nenta kauquqohai
    aututaa haikara nutu tuahera keha, Isipi una variqavata ofaa iha quara nimite
    variavo? Ne mintiaqi viha nentavano nenta vehi autu taiqa vireka auti variavo.
    Naantiara ekaa vo vatanaaka niara vaaqu vatanaakave tivarave. Vika nai hana vaiinti
    atiha tiha, Iutaa vatanaaka vaaquqama vuantema kera, arevata vaaquqama vuane tivarave.
  hmo-hmo: Badina dahaka kaivakuku umui tomadiho henia noho, bona unai dekena amo
    lau umui habadua noho? Badina dahaka mai bonana muramura umui gabua, inai umui
    noho Aigupito tano ena dirava idaudia tomadiho henia totona? Umui ese inai bamona
    umui karaia, umui sibona do umui hadikaia ore totona, a? Unai neganai tanobada
    besedia ibounai ese umui do idia kirikirilaia, bona emui ladana be edia hereva
    dika gauna ta do idia halaoa.
  urd-urd: कि तुम मुल्क — ए — मिस्र में, जहाँ तुम बसने को गए हो, अपने 'आमाल से और
    ग़ैर — मा'बूदों के आगे ख़ुशबू जलाकर मुझको ग़ज़बनाक करते हो, कि हलाक किए जाओ और
    इस ज़मीन की सब क़ौमों के बीच ला'नत — ओ — मलामत का ज़रिया' बनो।
  rus-SYN: прогневляя Меня изделием рук своих, каждением иным богам в земле Египетской,
    куда вы пришли жить, чтобы погубить себя и сделаться проклятием и поношением у
    всех народов земли?
  bqc-SIM: Álɛ ma pↄ fɛlɛmɛɛ ń á pↄkɛaↄ. Álɛ tulaletikatɛa dii pãlepiↄnɛ Egipi
    la, gu pↄ́ a mↄ zↄ̃lɛu. Á ázĩa dɛdɛ a yã́i, i gↄ̃ láaipↄ ũ ń láanipↄo
    dṹnia bui píiɛ.
  tcz-CHONGTHU: Ibol a nanghon Egypt pathen chom chom doilim ho nakisem thu-uva, a-anga
    gimnamtwi nahal uva, keima neiphin lunghang’u ham? Nangho le nangho kisumang thah
    a chule leiset namtin vaipi lah a nuisat leh gaosap change naum dingu ahi.
  mar-mar: कारण तुम्ही जेथे राहण्यास गेला आहात त्या मिसर देशात दुसऱ्या देवाला धूप
    जाळून तुमच्या हातच्या कृत्यांनी मूर्तीपूजा करुन तुम्ही मला दुःखवता. तुम्ही तेथे
    जात आहात याकरिता की तुमचा नाश व्हावा आणि शापीत व्हावे व पृथ्वीवरच्या सर्व राष्ट्रांमध्ये
    तुमची निंदा व्हावी.
  qub-qub: ¿Imanirtaj llapan rurashayquicunawan fiyupa rabyachimanqui? ¿Imanirtaj
    Egiptuman tiyaj shamushayqui nasyunchöga juc dioscunapaj insinsucunatapis rupaycächinqui?
    Chayno rurashpayqui quiquiquicunallami illgayta munarcaycanqui. Chaynöpami gamcunaga
    canquipaj intëru nasyun runacuna ricacunanpaj. Pasaypa maldisyunädumi canquipaj.
  bqp-bqp: I kĩwɑ i nɛn mɔru seeyɑ kɑ bɛɛn bũu yɑ̃ku kookoo si i mɔ̀ Egibitiɔ mi i
    wɑ̃ɑ? I kĩwɑ i tii kɑm ko, kpɑ i ko bɔ̃rigibu kɑ sekurugibu hɑnduniɑ ye sɔɔ?
  hat-hat: Nou deyò pou nou fè m' fache ak sa n'ap fè a, lè n'ap ofri lansan bay bondye
    lòt nasyon yo, isit la nan peyi Lejip kote nou vin viv la? Nou vle fini ak tèt
    nou pou tout nasyon sou latè ka pase nou nan betiz, pou yo pran non nou pou bay
    moun madichon?
  eng-BSB: Why are you provoking Me to anger by the work of your hands by burning
    incense to other gods in the land of Egypt, where you have gone to reside? As
    a result, you will be cut off and will become an object of cursing and reproach
    among all the nations of the earth.
  eng-WEBPB: in that you provoke me to anger with the works of your hands, burning
    incense to other gods in the land of Egypt where you have gone to live, that you
    may be cut off, and that you may be a curse and a reproach amongst all the nations
    of the earth?
  kbq-kbq: Hagi nahigeta tamagra Isipi mopafima emanineta tamazanteti'ma avako'ma
    huta tro'ma haza zamo'ene, ru anumzantaminte'ma ofama hazazamo'a Nagrira nazeri
    narimpa ahe'naze? Ana hu'nagu tamagra'a tamazeri havizantfa hanage'za, ru moparega
    vahe'mo'za neramage'za kizazokago ke huneramante'za, ha' vahezamima sifnagema
    huzmante'nakura, Juda vahe'mo'zama havizama hu'nazaza huta haviza hiho hu'za huzamantegahaze.
  nhe-BL: ¿Para tlen inquinchijchihuaj totiotzitzi huan inquintlatilíaj copali queja
    se tlacajcahualistli huan tlahuel innechcualancamacaj? Ica imotlajtlacolhua innechchihuaj
    ma nimechtzontlamiltis huan ma nimechchihuas intlatelchihualme. Inmechtlaijilhuise
    tlacame ipan nochi tlaltini.
  gub-BL: Màràzàwe tuwe hemuikwahy kar tupàn a'ua'u pezar imuwete haw pupe. Pezuka
    ma'ea'yr amo tupàn wanenataromo xe Ezit ywy rehe peneko haw ipyahu ma'e rehe.
    Aipo pezapo a'e ma'e peiko pezezuka kar pà. Aipo pemupuka kar putar teko ywy nànànar
    pezehe nehe. Uze'egaiw amo rehe imono mehe umume'u putar pener wà nehe.
  eng-DRA: 'In that you provoke me to wrath with the works of your hands, by sacrificing
    to other gods in the land of Egypt, into which you are come to dwell there: and
    that you should perish, and be a curse, and a reproach to all the nations of the
    earth?'
