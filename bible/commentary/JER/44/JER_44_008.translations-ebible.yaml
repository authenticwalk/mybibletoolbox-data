verse: JER.044.008
translations:
  mal-C: നിങ്ങൾ താൽക്കാലികമായി വസിക്കാൻ വന്നിരിക്കുന്ന ഈജിപ്റ്റിലെ അന്യദേവതകളെ നിങ്ങളുടെ
    കൈകളാൽ നിർമിച്ച് അവയ്ക്കു ധൂപാർപ്പണംചെയ്തുകൊണ്ട് നിങ്ങൾ എന്നെ കുപിതനാക്കുകയും
    അങ്ങനെ നിങ്ങൾ സ്വയം നശിക്കുകയും ഭൂമിയിലെ സകലജനതകളുടെയും മധ്യത്തിൽ ഒരു ശാപവും നിന്ദയുമാകാൻ
    സ്വയം ഇടവരുത്തുകയും ചെയ്യുന്നതെന്തുകൊണ്ട്?
  deu-TKW: indem ihr mich durch die Machwerke eurer Hände zum Zorne reizt, indem ihr
    andern Göttern räuchert in Ägypten, wohin ihr euch begeben wollt, um dort als
    Fremdlinge zu weilen, auf daß ihr ausgerottet und zu einem Gegenstande des Fluchs
    und der Beschimpfung unter allen Völkern der Erde werdet?
  lin-lin: Mpo na nini bozali kopelisa kanda na Ngai na nzela ya misala na bino ya
    mabe, na kotumbaka malasi ya ansa lokola mbeka epai ya banzambe mosusu ya Ejipito
    epai wapi bokeyi kovanda ? Bino moko nde bozali komibebisa mpe komikomisa bato
    ya libabe mpe eloko ya kotiola kati ya bikolo nyonso ya mokili.
  eng-LSV: by provoking Me to anger by the works of your hands, by making incense
    to other gods in the land of Egypt, to where you are going to sojourn, so as to
    cut yourselves off, and so as to your being for a reviling and for a reproach
    among all nations of the earth?
  eng-GNV: 'In that yee prouoke mee vnto wrath with the woorkes of your hands, burning
    incense vnto other Gods in the lande of Egypt whither yee be gone to dwell: that
    yee might bring destruction vnto your selues, and that ye might be a curse and
    a reproch among all nations of the earth.'
  eng-WEBSTER: In that ye provoke me to wrath with the works of your hands, burning
    incense to other gods in the land of Egypt, whither ye are gone to dwell, that
    ye may cut yourselves off, and that ye may be a curse and a reproach among all
    the nations of the earth?
  nhw-BL: ¿Para tlen anquinchijchihuaj tiotzitzi huan anquintlatilíaj copali quen
    se tlacajcahualistli huan tlahuel antechcualancamacaj? Ica amotlajtlacolhua antechchihuaj
    ma nimechtzontlamiltis huan ma nimechchihuas antlatelchihualme. Anmechhuihuiitase
    masehualme ipan nochi tlalme.
  swh-ONEN: Kwa nini kuichochea hasira yangu kwa kile ambacho mikono yenu imekitengeneza,
    mkaifukizia uvumba miungu mingine huko Misri, mahali mlipokuja kuishi? Mtajiangamiza
    wenyewe na kujifanya kitu cha kulaania na shutumu miongoni mwa mataifa yote duniani.
  bba-bba: I kĩwɑ i nɛn mɔru seeyɑ kɑ bɛɛn bũu yɑ̃ku kookoo si i mɔ̀ Eɡibitiɔ mi i
    wɑ̃ɑ? I kĩwɑ i tii kɑm ko, kpɑ i ko bɔ̃riɡibu kɑ sekuruɡibu hɑnduniɑ ye sɔɔ?
  eng-KJVCPB: in that ye provoke me unto wrath with the works of your hands, burning
    incense unto other gods in the land of Egypt, whither ye be gone to dwell, that
    ye might cut yourselves off, and that ye might be a curse and a reproach among
    all the nations of the earth?
  luo-luo: Angʼo momiyo uwangʼo iya gi gik ma lwetu oloso, uwangʼo ubani ne nyiseche
    manono ei Misri, kama osebiroe mondo udagie? Unutiekru kendu uwegi ka uloso ne
    un uwegi gigo mag kwongʼ gi ajara e dier ogendini duto manie piny.
  meu-meu: Badina be dahaka imamui ḡaukaradia amo o habadugumu? Dahaka dainai muramura
    mai bonadia o gabudiamu dirava idaudia edia, ina Aigupto tanona, vada o mai henia
    bona o noholaiamu tanona, lalonai; bena unu amo vada ba henege daure, heuduguirai
    bona hegonagonalai ḡauna ai ba hahelao, tanobada besedia iboudiai bogaragidiai.
  npi-ULB: तिमीहरूका हातका कामहरूद्वारा, तिमीहरू बस्‍न गएका मिश्रदेशमा अरू देवताहरूलाई
    धुप बालेर तिमीहरूका हातले गरेका कामका दुष्‍टता तिमीहरूले मलाई चोट पुर्‍याएका छौ
    । तिमीहरू नष्‍ट गरिन र पृथ्वीका सबै जातिका बिचमा सराप र निन्दाको पात्र बन्‍न तिमीहरू
    त्यहाँ गएका छौ ।
  yor-yor: Èéṣe tí ẹ fi mú mi bínú pẹ̀lú ohun tí ọwọ́ yín ṣe pẹ̀lú ẹbọ sísun sí àwọn
    òrìṣà Ejibiti, níbi tí ẹ wá láti máa gbé? Ẹ̀ ò pa ara yín run, ẹ̀ ó sì sọ ara
    yín di ẹni ìfiré àti ẹ̀gàn láàrín àwọn orílẹ̀-èdè ayé gbogbo.
  pes-OPCB: چرا در مصر با پرستیدن بتها و سوزاندن بخور برای آنها، آتش خشم و غضب مرا
    شعله‌ور می‌سازید؟ با این کارها خودتان را نابود خواهید کرد و مورد لعنت و نفرت همهٔ
    قومهای روی زمین خواهید شد.
  tgl-ULB: Sa pamamagitan ng inyong kasamaan sinaktan ninyo ako sa mga gawa ng inyong
    mga kamay, sa pamamagitan ng pagsusunog ng insenso sa ibang mga diyos sa lupain
    ng Egipto, na inyong pinuntahan upang manirahan. Pumunta kayo roon upang kayo
    ay malipol, upang kayo ay magiging sumpa at kahihiyan sa lahat ng mga bansa sa
    lupa.
  hui-hui: Áyu nde tígua Iyibi dindini íbu howa dama mitangi bialu mbirale gime wabu
    wialu urunihondo bi pupu wialu ira hagua ngabilo delaga inisenesiru lomabu delalu
    kamigoni agibe. Tígua mana ogonidagua bialu kamigome i̱ mo kebaore harimigo tíha
    mo ko holene wulebira. Anidagua biragola hameigini dindi tara tarani bu karume
    tí mege bialu wali agali mendego ha halu howa tihondo lalu, Yuda wali agali mo
    ko hayadagua í̠bi mo ko helo, laga bialu holebira.
  mya-mya: သင်​တို့​နေ​ထိုင်​ရန်​လာ​ရောက်​သည့်​ဤ​အီ​ဂျစ် ပြည်​တွင် သင်​တို့​သည်​ရုပ်​တု​များ​အား​ဖြင့်
    လည်း​ကောင်း၊ အ​ခြား​ဘု​ရား​များ​ကို​ဝတ်​ပြု ရှိ​ခိုး​ခြင်း​အား​ဖြင့်​လည်း​ကောင်း
    အ​ဘယ် ကြောင့်​ငါ​၏​အ​မျက်​တော်​ကို​လှုံ့​ဆော်​ကြ သ​နည်း။ သင်​တို့​သည်​မိ​မိ​တို့​ကိုယ်​တိုင်​ဆုံး
    ပါး​ပျက်​စီး​စေ​၍​ကမ္ဘာ​မြေ​ပေါ်​ရှိ​လူ​မျိုး တ​ကာ​တို့​ကဲ့​ရဲ့​စ​ရာ၊ ပြက်​ရယ်​ပြု​စ​ရာ
    ဖြစ်​လာ​ကြ​လိမ့်​မည်။-
  bod-N: ཁྱོད་ཅག་གིས་རང་གི་ལག་པས་བཟོས་པ་ཡིས་བྱེས་སུ་སྡོད་པའི་ཨེ་ཅིབ་ཡུལ་དུ་ལྷ་གཞན་རྣམས་ལ་སྤོས་བདུགས་ནས་ང་ཁྲོ་བར་བཅུག་སྟེ།
    ཁྱོད་རྣམས་མེད་པར་བཟོས་པ་དང་། ས་སྟེང་གི་ཡུལ་ཁམས་ཐམས་ཅད་དུ་དམོད་པ་དང་སྨད་ར་གཏོང་བའི་གཞི་རུ་གྱུར་ཏོ།
    །
  sna-sna: Munonditsamwisireiko nezvamunoita namaoko enyu, muchipisira zvinonhuhwira
    kuna vamwe vamwari vomuIjipiti kwamakaenda kundogara? Muchazviparadza pachenyu
    mukazviita chinhu chinotukwa nechinozvidzwa pakati pendudzi dzose dzepanyika.
  spa-BLM: ya que me provocáis a la ira con las obras de vuestras manos, quemando
    incienso a otros dioses en la tierra de Egipto donde habéis ido a vivir, para
    que seáis cortados, y para que seáis una maldición y un oprobio entre todas las
    naciones de la tierra?
  cac-cac: ¿Tas yuj tzin e tzuntzej yuj tas tze c'ulej, tze n̈usan incienso d'a juntzan̈
    comon dios d'a Egipto b'aj ix ex javi cajan tic? Yuj val juntzan̈ chi' ol ex sateloc.
    Ol ex b'uchjoc yuj juntzan̈xo nación d'a yolyib'an̈q'uinal tic ayic ol yilan eb'
    to icha tas sjavi d'a yib'an̈ eb' catab'il, icha chi' ol ex ajoc.
  swh-ULB: Kwa maovu yenu mmenikosea pamoja na matendo ya mikono yenu, kwa kuchoma
    ubani kwa miungu mingine kwenye nchi ya Misri, ambapo mmekwenda kuishi. Mmeenda
    huko ili kwamba mtaangamizwa, ili kwamba mtalaaniwa na mashutumu miongoni mwa
    mataifa yote ya duniani.
  bel-bel: гневаючы Мяне вырабам рук сваіх, каджэньнем іншым багам у зямлі Егіпецкай,
    куды вы прыйшлі жыць, каб загубіць сябе і зрабіцца праклёнам і паганьбеньнем ва
    ўсіх народаў зямлі?
  deu-ELBBK: indem ihr mich reizt durch die Werke eurer Hände, dadurch, dass ihr anderen
    Göttern räuchert im Land Ägypten, wohin ihr gekommen seid, um euch dort aufzuhalten,
    damit ihr euch ausrottet und zum Fluch und zum Hohn werdet unter allen Nationen
    der Erde?
  mbb-OT: Maan is midhimu niw he mepauk a pinaaǥi te kebaal niw te menge ed-ezapen?
    Edtutung kew pa te veyewà para kayi zini te Ehipto he iyan ed-ubpaan niw guntaan.
    Pinaaǥi kayi midezeetan niw is keugelingen niw wey midhimu niw he telemayen wey
    mekeeled-eled diyà te etuvangan te menge etew ziyà te langun he nasyun kayi te
    kelibutan.
  mal-2015: നിങ്ങൾ വന്നു പാർക്കുന്ന മിസ്രയീംദേശത്തുവെച്ചു അന്യദേവന്മാർക്കു ധൂപംകാണിച്ചു
    നിങ്ങളുടെ കൈകളുടെ പ്രവൃത്തികൾകൊണ്ടു എന്നെ കോപിപ്പിക്കുന്നതിനാൽ നിങ്ങളെത്തന്നേ
    ഛേദിച്ചുകളഞ്ഞിട്ടു സകലഭൂജാതികളുടെയും ഇടയിൽ നിങ്ങൾ ശാപവും നിന്ദയും ആയ്തീരേണ്ടതിന്നും
    നിങ്ങളുടെ പ്രാണഹാനിക്കായി ഈ മഹാദോഷം ചെയ്യുന്നതെന്തു?
  rmc-rmc: Soske man choľaren ole vecenca, so kerďan tumare vastenca, a labaren o
    kaďidlos avre devlenge andro Egipt, kaj geľan te bešel sar cudzinci? Kamen tumen
    korkore te zňičinel, hoj savore narodi pre phuv te dikhen, hoj san prekošle, a
    te asan tumendar?
  pes-OPV: زیرا که در زمین مصر که به آنجا برای سکونت رفته‌اید برای خدایان غیر بخورسوزانیده،
    خشم مرا به اعمال دستهای خود به هیجان می‌آورید تا من شما را منقطع سازم و شمادر
    میان تمامی امت های زمین مورد لعنت و عاربشوید.
  ron-1924: Пентру че Мэ мынияць вой прин лукрэриле мынилор воастре, адукынд тэмые
    алтор думнезей, ай цэрий Еӂиптулуй, унде аць венит сэ локуиць пентру о време,
    ка сэ фиць нимичиць ши сэ ажунӂець о причинэ де блестем ши де окарэ принтре тоате
    нямуриле пэмынтулуй?
  ben-OBCV: কেন তোমরা তোমাদের হাতে তৈরি বিগ্রহগুলির জন্য আমার ক্রোধ উদ্রেক করছ? যে
    মিশরে তোমরা বসবাসের জন্য এসেছ, সেখানে কেন অন্য সব দেবদেবীর উদ্দেশে ধূপদাহ করছ?
    তোমরা নিজেদের ধ্বংস করবে এবং পৃথিবীর সব জাতির কাছে নিজেদের এক অভিশাপ ও দুর্নামের
    পাত্র করবে।
  som-som: Waxaad igaga cadhaysiisaan shuqullada gacmihiinna idinkoo ilaahyo kale
    foox ugu shidaya dalka Masar oo aad u tagteen inaad degtaan, si laydiin wada baabbi'iyo
    oo aad quruumaha dunida oo dhan ugu dhex ahaataan inkaar iyo cay.
  lat-VUC: 'provocantes me in operibus manuum vestrarum, sacrificando diis alienis
    in terra Ægypti, in quam ingressi estis ut habitetis ibi: et dispereatis, et sitis
    in maledictionem et in opprobrium cunctis gentibus terræ?'
  eng-ASVBT: in that ye provoke me unto anger with the works of your hands, burning
    incense unto other gods in the land of Egypt, whither ye are gone to sojourn;
    that ye may be cut off, and that ye may be a curse and a reproach among all the
    nations of the earth?
  ita-1885: dispettandomi colle opere delle vostre mani, facendo profumi ad altri
    dii, nel paese di Egitto, dove siete venuti per dimorarvi; acciocchè siate sterminati,
    e siate in maledizione, e in vituperio, appo tutte le nazioni della terra?
  eng-LXXUP: and the Chaldeans themselves shall turn again, and fight against this
    city, and take it, and burn it with fire.
  eng-ULB: By your wickedness you have offended me with the deeds of your hands, by
    burning incense to other gods in the land of Egypt, where you have gone to live.
    You have gone there so that you will be destroyed, so that you will be a curse
    and a reproach among all the nations of the earth.
  spa-VBL: ¿Por qué me hacen enojar con lo que hacen, quemando incienso a otros dioses
    en Egipto, donde han venido a vivir? Porque si esto sucede serás destruido, y
    te convertirás en una palabra de maldición, en una expresión de condena entre
    todas las naciones de la tierra.
  fra-_FOB: Pourquoi m'irritez-vous par les œuvres de vos mains, en offrant de l'encens
    à d'autres dieux au pays d'Égypte, où vous venez d'entrer pour y demeurer; en
    sorte que vous soyez exterminés et deveniez une malédiction et un opprobre chez
    toutes les nations de la terre?
  mal-mal: നിങ്ങൾ വന്നുപാർക്കുന്ന ഈജിപ്റ്റിൽവെച്ച് അന്യദേവന്മാർക്കു ധൂപം കാണിച്ച്
    നിങ്ങളുടെ കൈകളുടെ പ്രവൃത്തികൾകൊണ്ട് എന്നെ കോപിപ്പിച്ച് നിങ്ങളെത്തന്നെ ഛേദിച്ചുകളഞ്ഞ്
    സകലഭൂജാതികളുടെയും ഇടയിൽ നിങ്ങൾ ശാപവും നിന്ദയും ആയിത്തീരേണ്ടതിന് നിങ്ങളുടെ പ്രാണഹാനിക്കായി
    ഈ മഹാദോഷം ചെയ്യുന്നതെന്ത്?
  urd-GVR: Mujhe apne hāthoṅ ke kām se taish kyoṅ dilāte ho? Yahāṅ Misr meṅ panāh
    le kar tum ajnabī mābūdoṅ ke lie baḳhūr kyoṅ jalāte ho? Is se tum apne āp ko nest-o-nābūd
    kar rahe ho, tum duniyā kī tamām qaumoṅ ke lie lānat aur mazāq kā nishānā banoge.
  suz-BL: मारदे गेपुकीमी इन गेयमी आं कली गाइक्‍पाइक्‍नीनी? मारदे गे इजीप्‍तमी बाक्‍शा,
    देवी देवता आन कली चढ़ेशा आं कली गाइक्‍पाइक्‍नीनी? गेपुकी क्‍याम्चा पुंइसीशा, रागी
    ङा मुर नेल्‍ल आन दातेमी सराप चीले राइब नु शुक्‍शी पाइक्‍चा पुंइसीब दुम्‍नीनी।
  eng-NOY: Why do ye provoke me to wrath with the works of your hands, burning incense
    to strange gods in the land of Egypt, whither ye are gone to dwell, so that ye
    may cut yourselves off, and that ye may be a curse and a reproach among all the
    nations of the earth?
  ita-1927: Perché provocarmi ad ira con l’opera delle vostre mani, facendo profumi
    ad altri dèi nel paese d’Egitto dove siete venuti a dimorare? Così vi farete sterminare
    e sarete abbandonati alla maledizione e all’obbrobrio fra tutte le nazioni della
    terra.
  ckb-ckb: بۆچی بە کردەوەکانی دەستتان پەستم دەکەن کاتێک لە خاکی میسر بخوور بۆ خوداکانی
    دیکە دەسووتێنن، کە ئێوە بۆی هاتوون تاوەکو لەوێ ئاوارە بن؟ خۆتان قڕ دەکەن و دەبنە
    نەفرەت و ڕیسوایی لەنێو هەموو نەتەوەکانی سەر زەوی.
  eng-BBE: Moving me to wrath with the work of your hands, burning perfumes to other
    gods in the land of Egypt, where you have gone to make a place for yourselves,
    so that you may become a curse and a name of shame among all the nations of the
    earth?
