    پادىشاھى پىرەۋن خوفرانى ئۆز دۈشمەنلىرىنىڭ قولىغا ھەمدە جېنىنى ئىزدىگەن كىشىلەرنىڭ
    قولىغا تاپشۇرىمەن ــ دەيدۇ پەرۋەردىگار».
  sus-sus: 'Alatala xa masenyi nan ya: N Misira mangɛ Hofora luma nɛ a yaxuie sagoe,
    naxee wama a faxafe. N a rabama nɛ alɔ n Yudaya mangɛ Sedekiya luxi Babilɔn mangɛ
    Nebukadansari sago ki naxɛ, naxan bara wa a faxafe.»'
  pon-2006: I pahn pangala Opra, nanmwarkien Isip, ong eh imwintihti kan me men kemehla,
    nin duwen ei pangala Sedekaia, nanmwarkien Suda ong Nepukadnesar, nanmwarkien
    Papilonia, me wia eh imwintihti oh men kemehla.”
  ksd-ksd: 'A Luluai i biti dari: Ea, ina nur tar Parao Kopra ra king Aigipto ta ra
    lima i kana lavur ebar, ma ta ra lima i diat dia anan upi kana nilaun, da iau
    ga tul tar Sedekia ra king Iuda ta ra lima i Nebukadnesar ra king Babilon kana
    ebar ba i ga anan upi kana nilaun.'
  tur-YTC: Yahve şöyle diyor, ‘İşte, Mısır Kralı Firavun Hofra'yı düşmanlarının eline
    ve hayatını arayanların eline vereceğim. Tıpkı Yahuda Kralı Sidkiya'yı, hayatını
    arayan ve düşmanı olan Babil Kralı Nebukadnetsar'ın eline verdiğim gibi.’”
  ind-AYT: Beginilah firman TUHAN, ‘Ketahuilah, Aku akan menyerahkan Firaun Hofra,
    raja Mesir, ke tangan musuh-musuhnya, ke tangan orang-orang yang ingin membunuhnya,
    seperti Aku menyerahkan Zedekia, raja Yehuda, ke tangan Nebukadnezar, raja Babel,
    yang adalah musuhnya dan berusaha membunuhnya.’”
  nya-nya: Yehova akuti, ‘Ine ndidzamupereka Farao Hofira mfumu ya Igupto kwa adani
    ake amene akufuna kumupha, monga momwe ndinaperekera Zedekiya mfumu ya Yuda kwa
    Nebukadinezara mfumu ya ku Babuloni, mdani wake amene ankafuna kumupha.’ ”
  hrv-hrv: 'Ovako govori Jahve: ''Gle, predat ću faraona Hofru, kralja egipatskoga,
    u ruke njegovim neprijateljima i u ruke onih koji mu rade o glavi, baš kao što
    sam Sidkiju, kralja Judejskoga, predao u ruke Nabukodonozora, kralja babilonskoga,
    neprijatelja njegova, koji mu je radio o glavi.''”'
  mps-mps: Te sę te ena Genuai Bidi, eno yabo homu ebao, te e tiwai dao. Eno te Isip
    king Hofra te aga ela muabo boi bidigo nogoba mawaibao, te eno Juda king Sedekaiade
    yali tobage kolesaga tiwai yaibao. Te Babilon king Nebukatnesargo te Sedekaiade
    boi bidi elama, ela muainogo ebaso, te eno Nebukatnesar aga nogoba muai dao.’
    Te po da, te Genuai Bidigo po dao,” Jeremaiago te po wali.
  tpi-tpi: Dispela samting mi Bikpela, mi laik mekim, em i olsem. Mi bai givim King
    Hofra bilong Isip long han bilong ol dispela birua i laik kilim em i dai, long
    wankain pasin olsem mi bin mekim long King Sedekaia bilong Juda. King Nebukatnesar
    bilong Babilon i bin birua long Sedekaia na i laik kilim em i dai, na mi givim
    em long han bilong Nebukatnesar.”
  dan-1931: 'Så siger HERREN: Se, jeg giver Ægypterkongen Farao Hofra i hans Fjenders
    Hånd og i deres Hånd, som står ham efter Livet, ligesom jeg gav Kong Zedekias
    af Juda i hans Fjende, Kong Nebukadrezar af Babels Hånd, som stod ham efter livet.”'
  vie-OVCB: 'Đây là điều Chúa Hằng Hữu phán: ‘Ta sẽ khiến Pha-ra-ôn Hốp-ra, vua Ai
    Cập, bị nộp vào tay kẻ nội thù như Ta đã nộp Vua Sê-đê-kia, nước Giu-đa, vào tay
    Vua Nê-bu-cát-nết-sa, nước Ba-by-lôn.’ ”'
  guj-2017: યહોવાહ કહે છે; ‘જુઓ, જેમ મેં યહૂદિયાના રાજા સિદકિયાને બાબિલના રાજા નબૂખાદનેસ્સારના
    હાથમાં સોંપી દીધો, તેમ હું મિસરના રાજા ફારુન હોફ્રાને તેના શત્રુના હાથમાં તથા
    તેનો જીવ શોધનારાઓના હાથમાં સોંપીશ.’”
  pon-2006A: I pahn pangala Opra, nanmwarkien Isip, ong eh imwintihti kan me men kemehla,
    nin duwen ei pangala Sedekaia, nanmwarkien Suda ong Nepukadnesar, nanmwarkien
    Papilonia, me wia eh imwintihti oh men kemehla.”
  por-BRBSL: 'Yahweh diz: ''Eis que eu entregarei o faraó Hofra, rei do Egito, na
    mão de seus inimigos e na mão daqueles que procuram sua vida, assim como entreguei
    Zedequias, rei de Judá, na mão de Nabucodonosor, rei da Babilônia, que era seu
    inimigo e buscava sua vida''”.'
  cth-cth: BAWIPA ni hettelah a dei, khenhaw! Judah siangpahrang Zedekiah teh a hringnae
    ka thet hane a taran Babilon siangpahrang Nebukhadnezar kut dawk ka poe e patetlah
    Faro Hophra Izip siangpahrang teh ka thet hane a taran koevah ka poe han telah
    a ti.
  twi-twi: ‘Mede Misraimhene Farao Hofra rebɛhyɛ nʼatamfo a wɔpɛ sɛ wokum no no nsa,
    sɛnea mede Yudahene Sedekia hyɛɛ Babiloniahene Nebukadnessar, ne tamfo a na ɔrehwehwɛ
    no akum no no nsa. Sɛɛ na Awurade se.’ ”
  hlt-hlt: BOEIPA loh he ni a thui. Judah manghai Zedekiah te a thunkha neh a hinglu
    aka toem Babylon manghai Nebukhanezar kut ah ka tloeng bangla, Egypt manghai Pharaoh
    Hophra te a thunkha kut neh a hinglu aka toem kut ah ka tloeng coeng ne.
  tbz-SIM: Mí ndi Yiɛ̀ nKuyie míì bɛ́i nkɛ tú n yóó ɑ̃nnɛ́mu Esibiti kóo kpɑ̀ɑ̀tì
    Ofidɑɑ o dootitɔbɛ̀ nɔu miɛkɛ nɛ̀ bɛ̀ɛ̀ wɑnti o kṹṹ, n dɔ̀ɔ̀ mɛ̀ɛ̀ botí Sedesiɑ
    Sudɑɑ kɔbɛ kóo kpɑ̀ɑ̀tì koò ɑ̃nnɛ́ Nɛbukɑnnɛsɑɑ Bɑbidɔnni kóo kpɑ̀ɑ̀tì nɔu miɛkɛ
    wèè do tú o dootitɔù koò dɔ́nɛ̀ mukṹṹ.
  msy-2020: Bizir kɨ ia damuamim a kamakɨn, Isipɨn Atrivim Hofra, kɨ a isɨ apanir
    a mɨsueghtɨ ana aremeghamimɨn dafarim darɨgham. Arazir kamra, kɨ faragha Judan
    Atrivim Sedekaia gami. Babilonɨn Atrivim Nebukatnesar Sedekaian apanim gami, egh
    a mɨsueghtɨ an aremeghasa, kɨ a isa Nebukatnesar ganɨngi.”
  azb-azb: 'Rəbb belə deyir: “Yəhuda padşahı Sidqiyanı canını almaq istəyən düşməni
    Babil padşahı Navuxodonosora necə təslim etdimsə, Misir padşahı firon Xofranı
    da canını almaq istəyən düşmənlərinə eləcə təslim edəcəyəm”».'
  eng-DBY: 'thus saith Jehovah: Behold, I will give Pharaoh-Hophra king of Egypt into
    the hand of his enemies, and into the hand of them that seek his life; as I gave
    Zedekiah king of Judah into the hand of Nebuchadrezzar king of Babylon, his enemy,
    and that sought his life.'
  hin-2017: 'यहोवा यह कहता है: देखो, जैसा मैंने यहूदा के राजा सिदकिय्याह को उसके शत्रु
    अर्थात् उसके प्राण के खोजी बाबेल के राजा नबूकदनेस्सर के हाथ में कर दिया, वैसे
    ही मैं मिस्र के राजा फ़िरौन होप्रा को भी उसके शत्रुओं के, अर्थात् उसके प्राण के
    खोजियों के हाथ में कर दूँगा।”'
  wol-KYG: 'Aji Sax ji dafa wax ne: «Maa ngii di waaja teg Firawna Ofra buuru Misra
    ci loxol noonam yiy wut bakkanam, na ma tege woon Cedesyas buurub Yuda ci loxol
    noonam Nabukodonosor buuru Babilon ma doon wut bakkanam.»'
  eng-YLT: Thus said Jehovah, Lo, I am giving Pharaoh-Hophra king of Egypt into the
    hand of his enemies, and into the hand of those seeking his life, as I have given
    Zedekiah king of Judah into the hand of Nebuchadrezzar king of Babylon, his enemy,
    and who is seeking his life.'
  eng-WYC-2017: The Lord saith these things, Lo! I shall betake Pharaoh, the king
    of Egypt, into the hand of his enemies, and into the hand of them that seek his
    life, as I betook Zedekiah, king of Judah, into the hand of Nebuchadnezzar, king
    of Babylon, his enemy, and seeking his life.
  eng-WMBB: The LORD says, ‘Behold, I will give Pharaoh Hophra king of Egypt into
    the hand of his enemies and into the hand of those who seek his life, just as
    I gave Zedekiah king of Judah into the hand of Nebuchadnezzar king of Babylon,
    who was his enemy and sought his life.’”
  urd-GVH: निशान यह होगा कि जिस तरह मैंने यहूदाह के बादशाह सिदक़ियाह को उसके जानी
    दुश्मन नबूकदनज़्ज़र के हवाले कर दिया उसी तरह मैं हुफ़रा फ़िरौन को भी उसके जानी
    दुश्मनों के हवाले कर दूँगा। यह रब का फ़रमान है।”
  rug-rug: 'Hiera gua si zama nia Arau Zihova: ‘Arau kote vala nia se Pero Hopira,
    sa baṉara pa Izipi, la koari nana kana pu hata hiva va mate ia si asa, gua sapu
    ele vala nia Arau se Zedekaea sa baṉara pa Ziuda koe Nebukaneza sa baṉara pa Babiloni,
    sa nana kana pu hata pude va mate ia si asa,’ gua.”'
  gaz-gaz: 'Waaqayyo akkana jedha: ‘Ani akkuma Zedeqiyaa Mooticha Yihuudaa dabarsee
    diina lubbuu isaa galaafachuu barbaadutti Nebukadnezar mooticha Baabilonitti kenne
    sana Faraʼoon Hofraa mooticha Gibxi illee dabarsee diinota isaa warra lubbuu isaa
    galaafachuu barbaadanitti nan kenna.’ ”'
  fra-LSG: 'Ainsi parle l’Éternel: Voici, je livrerai Pharaon Hophra, roi d’Égypte,
    entre les mains de ses ennemis, entre les mains de ceux qui en veulent à sa vie,
    comme j’ai livré Sédécias, roi de Juda, entre les mains de Nebucadnetsar, roi
    de Babylone, son ennemi, qui en voulait à sa vie.'
  yal-yal: Alatala ito nan falaxi, a naxa, ‘N Misiran mangan Xofira sama nɛn a yaxune
    sagoni, naxanye waxi a faxa feni, alo n Yuda mangan Sedeki sa Babilɔn mangan Nebukadanesari
    sagoni kii naxan yi, a yaxun naxan yi waxi a faxa feni.’ ”
  haw-1868: Ke olelo mai nei o Iehova, penei; Aia hoi, e haawi aku no wau ia Parao-hopera,
    ke alii o Aigupita, iloko o ka lima o kona poe enemi, a iloko o ka lima o ka poe
    imi i kona ola, me ka'u i haawi ai ia Zedekia, ke alii o ka Iuda, iloko o ka lima
    o Nebukaneza, ke alii o Babulona, i kona enemi, i ka mea hoi nana i imi i kona
    ola.
  arb-NAV: هَا أَنَا أُسَلِّمُ فِرْعَوْنَ حَفْرَعَ مَلِكَ مِصْرَ إِلَى يَدِ أَعْدَائِهِ
    وَطَالِبِي نَفْسِهِ كَمَا أَسْلَمْتُ صِدْقِيَّا مَلِكَ يَهُوذَا إِلَى يَدِ نَبُوخَذْنَصَّرَ
    مَلِكِ بَابِلَ عَدُوِّهِ وَطَالِبِ نَفْسِهِ».
  ewe-ewe: 'Ale Yehowa gblɔe nye esi: ‘Matsɔ Farao Hofra, Egipte fia ade asi na eƒe
    futɔ siwo le eƒe agbe yome tim, abe ale si metsɔ Yuda fia Zedekia de asi na Babilonia
    fia Nebukadnezar si nye eƒe futɔ si le eƒe agbe yome tim la ene.’ ”'
  eng-LEE: Thus hath said the Lord, Behold, I will give Pharaoh-chophra' the king
    of Egypt into the hand of his enemies, and into the hand of those that seek his
    life, as I gave Zedekiah the king of Judah into the hand of Nebuchadrezzar the
    king of Babylon, his enemy, and who had sought his life.
  asm-FB: 'যিহোৱাই এই কথা কৈছে: ‘চোৱা, মই যেনেকৈ যিহূদাৰ চিদিকিয়া ৰজাক তেওঁৰ প্ৰাণ
    ল’বলৈ বিচাৰা তেওঁৰ শত্ৰু বাবিলৰ ৰজা নবূখদনেচৰৰ হাতত সমৰ্পণ কৰিছিলোঁ, তেনেকৈ মই
    মিচৰৰ ৰজা ফৰৌণহফ্ৰাকো তেওঁৰ প্ৰাণ ল’বলৈ বিচাৰা শত্ৰুবোৰৰ হাতত সমৰ্পণ কৰিম’।”'
  sus-A: عَلَتَلَ شَ مَسٍنيِ نَن يَ؛ ﭑ مِسِرَ مَنفّ هٌقٌرَ لُمَ نّ عَ يَشُييٍ سَفٌي،
    نَشٍيٍ وَ مَ عَ قَشَقٍ. ﭑ عَ رَبَمَ نّ عَلْ ﭑ يُدَيَ مَنفّ سٍدٍكِيَ لُشِ بَبِلْن
    مَنفّ نٍبُكَدَنسَرِ سَفٌ كِ نَشّ، نَشَن بَرَ وَ عَ قَشَقٍ.»
  fra-SBL: 'Yahvé dit : « Voici que je livre Pharaon Hophra, roi d''Égypte, entre
    les mains de ses ennemis et de ceux qui en veulent à sa vie, comme j''ai livré
    Sédécias, roi de Juda, entre les mains de Nabuchodonosor, roi de Babylone, qui
    était son ennemi et qui en voulait à sa vie. »"'
  hbo-hbo: כֹּ֣ה ׀ אָמַ֣ר יְהוָ֗ה הִנְנִ֣י נֹ֠תֵן אֶת־פַּרְעֹ֨ה חָפְרַ֤ע מֶֽלֶךְ־מִצְרַ֙יִם֙
    בְּיַ֣ד אֹֽיְבָ֔יו וּבְיַ֖ד מְבַקְשֵׁ֣י נַפְשֹׁ֑ו כַּאֲשֶׁ֨ר נָתַ֜תִּי אֶת־צִדְקִיָּ֣הוּ
    מֶֽלֶךְ־יְהוּדָ֗ה בְּיַ֨ד נְבוּכַדְרֶאצַּ֧ר מֶֽלֶךְ־בָּבֶ֛ל אֹיְבֹ֖ו וּמְבַקֵּ֥שׁ
    נַפְשֹֽׁו׃ ס
  kik-kik: 'Ũũ nĩguo Jehova ekuuga: ‘Nĩngũneana Firaũni Hofira mũthamaki wa bũrũri
    wa Misiri kũrĩ thũ ciake iria icaragia kũmũruta muoyo, o ta ũrĩa ndaaneanire Zedekia
    mũthamaki wa Juda moko-inĩ ma Nebukadinezaru mũthamaki wa Babuloni, thũ ĩrĩa yacaragia
    kũmũruta muoyo.’ ”'
  fra-NCL: 'Ainsi parle Yahweh : Voici que je livre le Pharaon Hophra, roi d’Égypte,
    aux mains de ses ennemis et aux mains de ceux qui en veulent à sa vie, comme j’ai
    livré Sédécias, roi de Juda, aux mains de Nabuchodonosor, roi de Babylone, son
    ennemi, qui en voulait à sa vie. »'
  cek-AK: Angraeng mah, Khenah, Judah siangpahrang Zedekiah loe anih hinghaih pakrong,
    a misa, Babylon siangpahrang Nebuchadnezzar ban ah ka paek baktih toengah, Izip
    siangpahrang Faro-Hopra doeh anih hinghaih pakrong, a misanawk ban ah ka paek
    han, tiah thuih.
  cuk-cuk: 'Ani Bab-Jehová soged: Egipto-rey-Faraón-Hofra an e-isdarmaladga ukoed,
    e-oburgwebigudimaladga an urmakoed. Igi an Judá-Rey-Sedequías, e-isdarad-Babilonia-rey-Nabucodonosorʼga
    oburgwega an uksa, deyob an Egipto-rey-Faraón-Hofra an urmakmogoed.”'
  uig-CYR: — Мана, Мениң Йәһуда падишаси Зәдәкияни униң дүшмини, җенини қоғлап издигән
    Бабил падишаси Небоқаднәсарниң қолиға тапшурғинимдәк Мән охшашла Мисир падишаси
    Пирәвн Хофрани өз дүшмәнлириниң қолиға һәмдә җенини издигән кишиләрниң қолиға
    тапшуримән — дәйду Пәрвәрдигар».
  tel-2017: యెహోవా ఇలా చెప్తున్నాడు. ‘సిద్కియా ప్రాణాన్ని తీయాలని వెదికిన అతని శత్రువు
    నెబుకద్నెజరు చేతికి సిద్కియాను అప్పగించినట్టే ఐగుప్తు రాజైన ఫరో హోఫ్రాను అతని
    శత్రువులకీ, అతని ప్రాణం తీయాలని చూసేవాళ్లకీ అప్పగించబోతున్నాను.’”
  hat-BSA: 'Konsa pale SENYÈ a: ‘Gade byen, Mwen va livre Farawon Hophra, wa Égypte
    la, nan men lènmi li yo; nan men a sila k ap chache lavi li, menm jan ke m te
    livre Sédécias, wa Juda a, nan men Nebucadnetsar, wa Babylone nan, ki te ènmi
    li e ki t ap chache lavi li.’”'
  kos-kos: Nga fah eisalang Tokosra Hophra lun Egypt nu sin mwet lokoalok lal su kena
    unilya, in oana ke nga tuh eisalang Tokosra Zedekiah lun Judah nu sel Tokosra
    Nebuchadnezzar lun Babylonia, mwet lokoalok lal su kena unilya.”
  hbo-WLC: כֹּ֣ה ׀ אָמַ֣ר יְהוָ֗ה הִנְנִ֣י נֹ֠תֵן אֶת־פַּרְעֹ֨ה חָפְרַ֤ע מֶֽלֶךְ־מִצְרַ֙יִם֙
    בְּיַ֣ד אֹֽיְבָ֔יו וּבְיַ֖ד מְבַקְשֵׁ֣י נַפְשׁ֑וֹ כַּאֲשֶׁ֨ר נָתַ֜תִּי אֶת־צִדְקִיָּ֣הוּ
    מֶֽלֶךְ־יְהוּדָ֗ה בְּיַ֨ד נְבוּכַדְרֶאצַּ֧ר מֶֽלֶךְ־בָּבֶ֛ל אֹיְב֖וֹ וּמְבַקֵּ֥שׁ
    נַפְשֽׁוֹ׃ ס
  ibo-ibo: Ihe a ka Onyenwe anyị kwuru, ‘Aga m arara Fero Hofra, eze Ijipt nyefee
    nʼaka ndị iro ya, bụ ndị na-achọ ndụ ya, dịka m si rara Zedekaya eze Juda, nyefee
    nʼaka Nebukadneza eze Babilọn, bụ onye iro ahụ chọrọ ndụ ya.’ ”
  ory-ory: ସଦାପ୍ରଭୁ ଏହି କଥା କହନ୍ତି, ଦେଖ, ଆମ୍ଭେ ଯେପରି ଯିହୁଦାର ରାଜା ସିଦିକୀୟକୁ ତାହାର
    ପ୍ରାଣନାଶର ଚେଷ୍ଟାକାରୀ ଶତ୍ରୁ ବାବିଲର ରାଜା ନବୂଖଦ୍‍ନିତ୍ସର ହସ୍ତରେ ସମର୍ପଣ କଲୁ, ସେପରି
    ଆମ୍ଭେ ମିସରର ରାଜା ଫାରୋ ହଫ୍ରାକୁ ତାହାର ଶତ୍ରୁମାନଙ୍କ ହସ୍ତରେ ଓ ତାହାର ପ୍ରାଣନାଶର ଚେଷ୍ଟାକାରୀମାନଙ୍କ
    ହସ୍ତରେ ସମର୍ପଣ କରିବା।”
  chk-chk: Üpwe asechalong Farao Ofra ewe kingen Isip lepöün ekewe chon oputan mi
    mochen niela, usun üa asechalong Setekia ewe kingen Juta lepöün Nepukatnesar ewe
    kingen Papilon, ewe chon oputan mi mochen niela. Ngang ewe Samol mi Lapalap üa
    kapas.”
  rop-rop: Ai garra hendimoba King Hofra brom Ijip langa im enamimob hu wandim kilim
    im ded, seimwei laik wen aibin hendimoba King Sedakaiya brom Juda langa King Nebakanesa
    brom Bebalon, hubin enami blanga Sedakaiya, en imbin wandim kilim im.” Lagijat
    na YAWEI bin tok.
  ukr-1871: 'Так бо говорить Господь: Ось, я подав Фараона Вафрія, царя Египецького,
    на поталу ворогам його й в руки настаючим на життє його, як подав Седекію, царя
    Юдейського, на поталу Навуходонозорові, цареві Вавилонському, ворогові його, настававшому
    на душу його.'
  deu-1951: So spricht der HERR, siehe, ich will den Pharao Hophra, den König von
    Ägypten, in die Hand seiner Feinde und derer, die seinem Leben nachstellen, fallen
    lassen, gleichwie ich Zedekia, den König von Juda, in die Hand des babylonischen
    Königs Nebukadnezar gegeben habe, der sein Feind war und ihm nach dem Leben trachtete.
  eng-JPS: 'thus saith the LORD: Behold, I will give Pharaoh Hophra king of Egypt
    into the hand of his enemies, and into the hand of them that seek his life; as
    I gave Zedekiah king of Judah into the hand of Nebuchadrezzar king of Babylon,
    his enemy, and that sought his life.'''
  srp-1865: 'Ovako veli Gospod: evo, ja æu dati Faraona Vafrija cara Misirskoga u
    ruke neprijateljima njegovijem i u ruke onijem koji traže dušu njegovu, kao što
    sam dao Sedekiju cara Judina u ruke Navuhodonosoru caru Vavilonskom, neprijatelju
    njegovu i koji tražaše dušu njegovu.'
  lug-lug: Bw’ati bw’ayogera Mukama nti, ‘Ŋŋenda kuwaayo Falaawo Kofera kabaka w’e
    Misiri eri abalabe be abanoonya okumutta, nga bwe n’awaayo Zeddekiya kabaka wa
    Yuda eri Nebukadduneeza kabaka w’e Babulooni, omulabe eyamunoonya okumutta.’ ”
  heb-heb: כה אמר יהוה הנני נתן את פרעה חפרע מלך מצרים ביד איביו וביד מבקשי נפשו כאשר
    נתתי את צדקיהו מלך יהודה ביד נבוכדראצר מלך בבל איבו ומבקש נפשו׃
  ben-IRV: সদাপ্রভু এই কথা বলেন, ‘দেখ, আমি যেমন যিহূদার রাজা সিদিকিয়কে তার প্রাণের
    খোঁজ করে যে শত্রু, সেই বাবিলের রাজা নবূখদনিৎসরের হাতে সমর্পণ করেছি, তেমনি মিশরের
    রাজা ফরৌণ-হফ্রাকেও তার শত্রুদের হাতে তুলে দেব, যারা তার প্রাণের খোঁজ করে’।”
  pan-pan: ਯਹੋਵਾਹ ਇਸ ਤਰ੍ਹਾਂ ਆਖਦਾ ਹੈ ਕਿ ਵੇਖੋ, ਮੈਂ ਮਿਸਰ ਦੇ ਰਾਜੇ ਫ਼ਿਰਊਨ ਹਾਫ਼ਰਾ ਨੂੰ ਉਹ
    ਦੇ ਵੈਰੀਆਂ ਦੇ ਹੱਥ ਵਿੱਚ ਅਤੇ ਉਹ ਦੀ ਜਾਨ ਦੇ ਗਾਹਕਾਂ ਦੇ ਹੱਥ ਵਿੱਚ ਦੇ ਦਿਆਂਗਾ ਜਿਵੇਂ ਮੈਂ
    ਯਹੂਦਾਹ ਦੇ ਰਾਜਾ ਸਿਦਕੀਯਾਹ ਨੂੰ ਬਾਬਲ ਦੇ ਰਾਜਾ ਨਬੂਕਦਨੱਸਰ ਦੇ ਹੱਥ ਵਿੱਚ ਦਿੱਤਾ ਜਿਹੜਾ ਉਸ
    ਦਾ ਵੈਰੀ ਅਤੇ ਉਹ ਦੀ ਜਾਨ ਦਾ ਗਾਹਕ ਸੀ।
  mya-JVB: ယုဒ ရှင်ဘုရင်ဇေဒကိ မင်းအသက် ၏ ရန်သူ တည်းဟူသောဗာဗုလုန် ရှင်ဘုရင် နေဗုခဒ်နေဇာ
    မင်း၏လက် သို့ ဇေဒကိ မင်း ကိုငါအပ် သည်နည်းတူ ၊ အဲဂုတ္တု ရှင်ဘုရင် ဖာရော ဟောဖရာ
    အသက်ကို ရှာ သောရန်သူ လက် သို့ ထိုမင်းကိုငါအပ် သည်ဟု ထာဝရဘုရား မိန့် တော်မူ၏။
  tbg-tbg: Tota te King Sedekaiara Babironi vika King Nebukanesaara kauquqi kaunantemake,
    te vi entara Isipi avuhainaara Pero vaiinti Hofara vira navutaaka kauquqi kaariramanta
    vika vira arukevarave. Noravano Kotiva minti tivo, tunara.
  hmo-hmo: Lau Lohiabada ese Aigupito ena king, Hopera, be ia idia alaia mase dalana
    idia tahua noho taudia edia imadia dekenai do lau atoa, Sedekaia, Iuda ena king,
    be Nebukanesa, Babulonia ena king ena imana dekenai lau atoa hegeregerena. Badina
    be Nebukanesa ese guna Sedekaia ena mase dalana ia tahua noho.”
  urd-urd: ख़ुदावन्द यूँ फ़रमाता है, कि देखो, मैं शाह — ए — मिस्र फ़िर'औन हुफ़रा'
    को उसके मुख़ालिफ़ों और जानी दुश्मनों के हवाले कर दूँगा; जिस तरह मैंने शाह — ए
    — यहूदाह सिदक़ियाह को शाह — ए — बाबुल नबूकदनज़र के हवाले कर दिया, जो उसका मुख़ालिफ़
    और जानी दुश्मन था।”
  rus-SYN: 'Так говорит Господь: вот, Я отдам фараона Вафрия, царя Египетского, в
    руки врагов его и в руки ищущих души его, как отдал Седекию, царя Иудейского,
    в руки Навуходоносора, царя Вавилонского, врага его и искавшего души его.'
  bqc-SIM: Ma Dii ma mɛ̀ má Egipiↄ kí Falaↄ̃ↄ Ɔfɛla na aà ibɛɛ pↄ́ lɛ́ aà wɛɛ
    a ↄzĩɛ, lá ma Yudaↄ kí Zedekia nà a ibɛɛ Babɛli kí Nɛbukanɛza pↄ́ lɛ́ aà
    wɛɛ a ↄzĩwa.
  tcz-CHONGTHU: Pakaiyin hitin aseiye, Keiman Judah lengpa Zedekiah chu akidoupi Babylon
    lengpa Nebuchadnezzar khut a kapehdoh banga, Egypt lengpa Pharaoh Hophra chu,
    ama thatnom’a hol ho khut’a kapeh doh ding ahi,” ati.
  mar-mar: परमेश्वर असे म्हणतो, पाहा, जसे मी यहूदाचा राजा सिद्कीयाला त्याचा शत्रू
    बाबेलचा राजा नबुखद्नेस्सर याच्या हाती दिले त्याप्रमाणे मी मिसराचा राजा फारो हफ्रा
    याला त्याच्या शत्रूंच्या हाती व त्याचा जीव घेऊ पाहणाऱ्यांच्या हाती देईन.
  qub-qub: Noga munayniyoj Tayta Diosmi Egiptupa mandajnin faraón Hofrata cachaycushaj
    wañuchicoj contrancunapa maquinman. Judäpa raynin Sedequiasta Babiloniapa rayninpa
    contran Nabucodonosorpa maquinman cachaycushänömi cachaycushaj› nir.»
  bqp-bqp: u koo Egibitin sunɔ Hofɑrɑ win yibɛrɛbɑ nɔmu bɛriɑ be bɑ kɑsu bu nùn go,
    nge mɛ u Yudɑbɑn sinɑ boko Sedesiɑsi Nɛbukɑnɛsɑɑ nɔmu bɛriɑ, wi, wi u kɑsu u nùn
    go. Yinni Gusunɔwɑ u yeni geruɑ.
  hat-hat: Se mwen menm Seyè a ki di sa. Mwen pral lage farawon Ofra, wa peyi Lejip
    la, nan men lènmi ki soti pou touye l' yo, menm jan mwen te lage Sedesyas, wa
    peyi Jida a, nan men Nèbikadneza, wa peyi Babilòn, lènmi ki te soti pou touye
    l' la tou.
  eng-BSB: 'This is what the LORD says: Behold, I will deliver Pharaoh Hophra king
    of Egypt into the hands of his enemies who seek his life, just as I delivered
    Zedekiah king of Judah into the hand of Nebuchadnezzar king of Babylon, the enemy
    who was seeking his life.”'
  eng-WEBPB: The LORD says, ‘Behold, I will give Pharaoh Hophra king of Egypt into
    the hand of his enemies and into the hand of those who seek his life, just as
    I gave Zedekiah king of Judah into the hand of Nebuchadnezzar king of Babylon,
    who was his enemy and sought his life.’”
  kbq-kbq: Hagi Ra Anumzamo'a huno, Antahiho! Juda kini ne' Zedekaiama avre'na, Babiloni
    kini ne' Nebukatnesama ha'ma hunenteno ahe frinaku'ma nehia ne'mofo azampima avrente'noaza
    hu'na, Isipi kini ne' Hofrana avre'na, agri ha' vahe'mo'zama ahenaku'ma nehaza
    vahe zamazampi avrentegahue.
  nhe-BL: Nijtemactilis nopa Faraón tlen itoca Hofra, tlen itztoc tlanahuatijquetl
    tlen tlali Egipto ininmaco icualancaitacahua tlen quinequij quimictise queja nijtemactili
    Sedequías, tlanahuatijquetl tlen tlali Judá, imaco Nabucodonosor, tlanahuatijquetl
    tlen tlali Babilonia para ma quimicti.”
  gub-BL: 'Na''aw ma''e peme heremixak kàràm: Amono Zuta ywy rehe har wanuwihawete
    Zeneki ihe, Namukononozor Mawiron wanuwihawete pe ihe. Wiko iàmàtyry''ymar romo.
    Ipuruzuka wer hehe no. Nezewegatete amono putar Opira Ezit rehe har wanuwihawete
    iàmàtyry''ymar wapo pe ihe nehe no.'
  eng-DRA: 'Thus saith the Lord: Behold I will deliver Pharao Ephree king of Egypt
    into the hand of his enemies, and into the hand of them that seek his life: as
    I delivered Sedecias king of Juda into the hand of Nabuchodonosor the king of
    Babylon his enemy, and that sought his life.'
