verse: JER.044.030
translations:
  mal-C: 'യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: ‘ഞാൻ യെഹൂദാരാജാവായ സിദെക്കീയാവിനെ അവന്റെ
    ശത്രുവും അവനു ജീവഹാനി വരുത്താൻ നോക്കിയവനുമായ ബാബേൽരാജാവായ നെബൂഖദ്നേസരിന്റെ കൈയിൽ
    ഏൽപ്പിച്ചതുപോലെ ഈജിപ്റ്റുരാജാവായ ഫറവോൻ ഹോഫ്റയെയും അവന്റെ ശത്രുക്കളുടെയും അവനു
    പ്രാണഹാനി വരുത്താൻ നോക്കുന്നവരുടെ കൈയിൽ ഏൽപ്പിക്കും.’ ”'
  deu-TKW: 'So spricht Jahwe: Fürwahr, ich will den Pharao Hophra, den König von Ägypten,
    der Gewalt seiner Feinde und derer, die ihm nach dem Leben trachten, überliefern,
    so wie ich Zedekia, den König von Juda, der Gewalt Nebukadrezars, des Königs von
    Babel, der sein Feind war und ihm nach dem Leben trachtete, überliefert habe.'
  lin-lin: 'Tala liloba oyo Yawe alobi : « Nakokaba Faraon Ofira, mokonzi ya Ejipito,
    na maboko ya banguna na ye oyo bazali koluka bomoi na ye, ndenge kaka nakabaki
    Sedesiasi, mokonzi ya Yuda, na maboko ya Nabukodonozori, mokonzi ya Babiloni,
    oyo azalaki koluka bomoi na ye. »'
  eng-LSV: 'thus said YHWH: Behold, I am giving Pharaoh-Hophra king of Egypt into
    the hand of his enemies, and into the hand of those seeking his life, as I have
    given Zedekiah king of Judah into the hand of Nebuchadnezzar king of Babylon,
    his enemy, and who is seeking his life.”'
  eng-GNV: 'Thus sayth the Lord, Beholde, I will giue Pharaoh Hophra King of Egypt
    into the hand of his enemies, and into the hand of them that seeke his life: as
    I gaue Zedekiah King of Iudah into the hand of Nebuchad-nezzar King of Babel his
    enemie, who also sought his life.'
  eng-WEBSTER: Thus saith the LORD; Behold, I will give Pharaoh-hophra king of Egypt
    into the hand of his enemies, and into the hand of them that seek his life; as
    I gave Zedekiah king of Judah into the hand of Nebuchadrezzar king of Babylon,
    his enemy, and that sought his life.
  nhw-BL: Nijtemactilis nopa Faraón catli itoca Hofra, catli itztoc tlanahuatijquetl
    tlen tlali Egipto ininmaco icualancaitacahua catli quinequij quimictise quen nijtemactili
    Sedequías, tlanahuatijquetl tlen tlali Judá, imaco Nabucodonosor, tlanahuatijquetl
    tlen tlali Babilonia para ma quimicti.”
  swh-ONEN: 'Hili ndilo asemalo Bwana: ‘Nitamtia Farao Hofra mfalme wa Misri mikononi
    mwa adui zake wanaoutafuta uhai wake, kama vile nilivyomtia Sedekia mfalme wa
    Yuda mikononi mwa Nebukadneza mfalme wa Babeli, adui aliyekuwa akiutafuta uhai
    wake.’ ”'
  bba-bba: u koo Eɡibitin sunɔ Hofɑrɑ win yibɛrɛbɑ nɔmu bɛriɑ be bɑ kɑsu bu nùn ɡo,
    nɡe mɛ u Yudɑbɑn sinɑ boko Sedesiɑsi Nɛbukɑnɛsɑɑ nɔmu bɛriɑ, wi, wi u kɑsu u nùn
    ɡo. Yinni Gusunɔwɑ u yeni ɡeruɑ.
  eng-KJVCPB: thus saith the Lord; Behold, I will give Pharaoh-hophra king of Egypt
    into the hand of his enemies, and into the hand of them that seek his life; as
    I gave Zedekiah king of Judah into the hand of Nebuchadrezzar king of Babylon,
    his enemy, and that sought his life.
  luo-luo: 'Ma e gima Jehova Nyasaye wacho: ‘Anachiw Farao Hofra ruodh Misri ne wasike
    madwaro ngimane, mana kaka ne achiwo Zedekia ruodh Juda ne Nebukadneza ruodh Babulon
    jasike mane dwaro ngimane.’ ”'
  meu-meu: 'Iehova ini e gwau tomamu: A itaia, lau ese Farao Hofra, Aigupto pavapavana,
    na inaina imadia ai bona ena mauri iabi-ohona dalana e tahuamu taudia imadia ai
    baina atoa, Sedekia, Iuda pavapavana, na Nebukadresara, Babulono pavapavana, ana
    inai tauna bona ena mauri iabi-ohona dalana e tahuava tauna, imana ai na atoa
    heḡereḡerena.'
  npi-ULB: परमप्रभु यसो भन्‍नुहुन्छ, 'हेर, मिश्रको राजा फारो होप्रालाई त्यसका शत्रुहरू
    र त्यसको ज्यान लिन खोज्नेहरूको हातमा मैले सुम्पिदिनै लागेको छु । यहूदाका राजा
    सिदकियालाई मैले त्यसको ज्यान लिन खोज्ने शत्रु बेबिलोनको राजा नबूकदनेसरको हातमा
    सुम्पेको जस्‍तै त्‍यो हुनेछ ।’”
  yor-yor: 'Báyìí ni Olúwa wí: ‘Èmi yóò fi Farao Hofira ọba Ejibiti lé àwọn ọ̀tá rẹ̀
    lọ́wọ́, èyí tí ó lè pa ayé rẹ́; gẹ́gẹ́ bí mo ti fi Sedekiah ọba Juda lé Nebukadnessari
    ọba Babeli lọ́wọ́ ọ̀tá tó ń lépa ẹ̀mí rẹ̀.’ ”'
  pes-OPCB: حفرع، پادشاه مصر را به دست دشمنانش که به خونش تشنه‌اند خواهم سپرد، همان‌گونه
    که صدقیا، پادشاه یهودا را تحویل نِبوکَدنِصَّر پادشاه بابِل دادم.» این را خداوند
    می‌گوید.
  tgl-ULB: Ito ang sinasabi ni Yahweh, 'Tingnan ninyo, aking ibibigay si Faraon Hophra,
    na hari ng Egipto, sa mga kamay ng kaniyang mga kaaaway at sa mga nagnanais sa
    kaniyang buhay. Gaya ito ng pagbigay ko kay Zedekias na hari ng Juda sa kamay
    ni Nebucadnezar na hari ng Babilonia, at sa kaniyang kaaway na naghahangad ng
    kaniyang buhay.”
  hui-hui: Anduane Homogo i̱na mbirale buleberodaruni ogodagua bulebero. I̱na Yudanaga
    Kini Sedegaia Babilononaga Kini Nebugadenesanaga giha minu yaharudagua Iyibinaga
    Kini Hobora kago ibu bo waholene waitigi kagonaga giha minuya holebero, lalu Anduane
    Homogohanda Yaremaiaha howa latagi hene.
  mya-mya: ငါ​သည်​ယု​ဒ​ဘုရင်​ဇေ​ဒ​ကိ​ကို​မိ​မိ​အား သတ်​ဖြတ်​လို​၍ မိ​မိ​၏​ရန်​သူ​ဖြစ်​သော​ဗာ​ဗု
    လုန်​ဘု​ရင်​နေ​ဗု​ခဒ်​နေ​ဇာ​ထံ​အပ်​နှင်း​သ​ကဲ့ သို့ အီ​ဂျစ်​ဘု​ရင်​ဟော​ဖ​ရာ​ကို​လည်း​မိ​မိ
    အား​သတ်​ဖြတ်​လို​သော​ရန်​သူ​များ​လက် သို့​အပ်​နှင်း​မည်'' ဟု​မိန့်​တော်​မူ​ကြောင်း​လူ
    အ​ပေါင်း​တို့​အား အ​ထူး​သ​ဖြင့်​အ​မျိုး သ​မီး​များ​အား​ဆင့်​ဆို​လေ​သည်။
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེས་འདི་སྐད་དུ། ལྟོས་ཤིག ངས་ཨེ་ཅིབ་ཀྱི་རྒྱལ་པོ་ཧོབ་རཱ་ཕཱར་ཨོལ་ནི་ཁོའི་དགྲ་དང་ཁོའི་སྲོག་སྙེག་མཁན་རྣམས་ཀྱི་ལག་ཏུ་གཏོད་ཅིང་།
    དེ་ནི་ངས་ཡ་ཧུ་དཱའི་རྒྱལ་པོ་ཚིད་ཀི་ཡཱ་ནི་ཁོའི་དགྲ་དང་ཁོའི་སྲོག་སྙེག་མཁན་པཱ་པེལ་ལོན་གྱི་རྒྱལ་པོ་ནེ་བོ་ཀད་ནེ་ཙར་གྱི་ལག་ཏུ་གཏད་པ་དང་འདྲའོ་ཞེས་གསུངས་སོ།
    །
  sna-sna: 'Zvanzi naJehovha: ‘Ndiri kuisa Faro Hofira mambo weIjipiti mumaoko avavengi
    vake vanotsvaka kumuuraya, sezvandakaita Zedhekia mambo weJudha mumaoko aNebhukadhinezari
    mambo weBhabhironi, iye muvengi akanga achitsvaka kumuuraya.’ ”'
  spa-BLM: 'Dice Yahvé: ‘He aquí que yo entregaré al faraón Hofra, rey de Egipto,
    en manos de sus enemigos y en manos de los que buscan su vida, así como entregué
    a Sedequías, rey de Judá, en manos de Nabucodonosor, rey de Babilonia, que era
    su enemigo y buscaba su vida.’”'
  cac-cac: Ol vac'och vin̈aj Hofra sreyal Egipto d'a yol sc'ab' eb' ajc'ol snib'an
    smilan vin̈, icha ix aj vac'anoch vin̈aj Sedequías sreyal Judá d'a yol sc'ab'
    vin̈aj Nabucodonosor sreyal Babilonia, aton vin̈ yajc'ol vin̈ snib'an smilanchamoc,
    xchi Jehová, xin chi.
  swh-ULB: Yahwe asema hivi, 'Tazama, ninakaribia kumtoa Farao Hofra mfalme wa Misri
    kwenye mkono wa adui zake na kwenye mkono wa wale wanaotafuta kumuua. Itakuwa
    sawa kama wakati nilimpa Sedekia mfalme wa Yuda kwenye mkono wa Nebukadreza mfalme
    wa Babeli, adui wake aliyetafuta maisha yake.
  bel-bel: 'Так кажа Гасподзь: вось, Я аддам фараона Вафрыя, цара Егіпецкага, у рукі
    ворагам ягоным і ў рукі шукальнікам душы ягонай, як аддаў Сэдэкію, цара Юдэйскага,
    у рукі Навухаданосару, цару Вавілонскаму, ворагу ягонаму і шукальніку душы ягонай.'
  deu-ELBBK: 'so spricht der HERR: Siehe, ich gebe den Pharao Hophra, den König von
    Ägypten, in die Hand seiner Feinde und in die Hand derer, die nach seinem Leben
    trachten, so wie ich Zedekia, den König von Juda, in die Hand Nebukadrezars gegeben
    habe, des Königs von Babel, seines Feindes, der ihm nach dem Leben trachtete.'
  mbb-OT: Ibeǥey ku si Faraon Hofra he hadì te Ehipto te menge kuntada zin he egkesuat
    he edhimatey kandin, iring te kebeǥaya ku ki Hadì Zedekia he hadì te Juda ziyà
    te kuntada zin he si Hadì Nebucadnezar he hadì te Babilonia he egkesuat he edhimatey
    kandin.’ ”
  mal-2015: ഞാൻ യെഹൂദാരാജാവായ സിദെക്കീയാവെ അവന്റെ ശത്രുവും അവന്നു പ്രാണഹാനി വരുത്തുവാൻ
    നോക്കിയവനുമായ നെബൂഖദ്നേസർ എന്ന ബാബേൽരാജാവിന്റെ കയ്യിൽ ഏല്പിച്ചതുപോലെ ഞാൻ മിസ്രയീംരാജാവായ
    ഫറവോൻ-ഹോഫ്രയെയും അവന്റെ ശത്രുക്കളുടെ കയ്യിലും അവന്നു പ്രാണഹാനി വരുത്തുവാൻ നോക്കുന്നവരുടെ
    കയ്യിലും ഏല്പിക്കും എന്നു യഹോവ അരുളിച്ചെയ്യുന്നു.
  rmc-rmc: 'Kada phenel o RAJ: ‚Me dava le Chofra, le egiptske faraonos, andro vasta
    leskre ňeprijaťeľenge the olenge, so les kamen te murdarel, avke sar diňom le
    Cidkijah, le judske kraľis, andro vasta le Nebukadnecaroske, le babiloňike kraľiske,
    leskre ňeprijaťeľiske, so les kamelas te murdarel.‘ “'
  pes-OPV: 'خداوند چنین می‌گوید: اینک من فرعون حفرع پادشاه مصر را به‌دست دشمنانش و
    به‌دست آنانی که قصد جان اودارند تسلیم خواهم کرد. چنانکه صدقیا پادشاه یهودا را
    به‌دست دشمنش نبوکدرصر پادشاه بابل که قصد جان او می‌داشت، تسلیم نمودم.»'
  ron-1924: 'Аша ворбеште Домнул: ‘Ятэ, вой да пе Фараон Хофра, ымпэратул Еӂиптулуй,
    ын мыниле врэжмашилор луй, ын мыниле челор че вор сэ-л омоаре, кум ам дат пе Зедекия,
    ымпэратул луй Иуда, ын мыниле луй Небукаднецар, ымпэратул Бабилонулуй, врэжмашул
    сэу, каре воя сэ-л омоаре.’”'
  ben-OBCV: সদাপ্রভু এই কথা বলেন, ‘আমি মিশরের রাজা ফরৌণ-হফ্রাকে, যারা তার প্রাণনাশ
    করতে চায়, তার সেই শত্রুদের হাতে সমর্পণ করতে চলেছি, যেমন আমি যিহূদার রাজা সিদিকিয়কে,
    তার শত্রু ব্যাবিলনের রাজা নেবুখাদনেজারের হাতে সমর্পণ করেছিলাম, যে তার প্রাণনাশ
    করতে চেয়েছিল।’ ”
  som-som: Rabbigu wuxuu leeyahay, Bal ogaada, Fircoon Xofrac oo ah boqorka Masar
    waxaan gelin doonaa gacanta cadaawayaashiisa, iyo gacanta kuwa naftiisa doondoonaya
    sidaan boqorkii dalka Yahuudah oo Sidqiyaah ahaa u geliyey gacantii Nebukadresar
    oo ahaa boqorkii Baabuloon, kaasoo cadowgiisa ahaa oo naftiisa doondooni jiray.
  lat-VUC: 'hæc dicit Dominus: Ecce ego tradam Pharaonem Ephree regem Ægypti in manu
    inimicorum ejus, et in manu quærentium animam illius, sicut tradidi Sedeciam regem
    Juda in manu Nabuchodonosor regis Babylonis inimici sui, et quærentis animam ejus.'
  eng-ASVBT: Thus saith Jehovah, Behold, I will give Pharaoh Hophra king of Egypt
    into the hand of his enemies, and into the hand of them that seek his life; as
    I gave Zedekiah king of Judah into the hand of Nebuchadnezzar king of Babylon,
    who was his enemy, and sought his life.
  ita-1885: 'Così ha detto il Signore: Ecco, io do Faraone Ofra, re di Egitto, in
    man de'' suoi nemici, e in man di quelli che cercano l''anima sua; siccome ho
    dato Sedechia, re di Giuda, in man di Nebucadnesar, re di Babilonia, suo nemico,
    e che cercava l''anima sua.'
  eng-ULB: Yahweh says this, 'Look, I am about to give Pharaoh Hophra king of Egypt
    into the hand of his enemies and into the hand of those who seek to kill him.
    It will the same as when I gave Zedekiah king of Judah into the hand of Nebuchadnezzar
    king of Babylon, his enemy who sought his life.'”
  spa-VBL: 'Esto es lo que dice el Señor: Mira, voy a entregar al faraón Hofra, rey
    de Egipto, a sus enemigos que intentan matarlo, de la misma manera que entregué
    a Sedequías, rey de Judá, a Nabucodonosor, rey de Babilonia, su enemigo que intentaba
    matarlo”.'
  fra-_FOB: 'Ainsi a dit l''Éternel: Voici, je vais livrer Pharaon Hophra, roi d''Égypte,
    entre les mains de ses ennemis et de ceux qui cherchent sa vie, comme j''ai livré
    Sédécias, roi de Juda, entre les mains de Nébucadnetsar, roi de Babylone, son
    ennemi, qui cherchait sa vie.'
  mal-mal: “ഞാൻ യെഹൂദാ രാജാവായ സിദെക്കീയാവിനെ അവന്റെ ശത്രുവും അവനു പ്രാണഹാനി വരുത്തുവാൻ
    നോക്കിയവനുമായ നെബൂഖദ്നേസർ എന്ന ബാബേൽരാജാവിന്റെ കയ്യിൽ ഏല്പിച്ചതുപോലെ ഞാൻ ഈജിപ്റ്റ്
    രാജാവായ ഫറവോൻ-ഹോഫ്രയെയും അവന്റെ ശത്രുക്കളുടെ കൈയിലും അവനു പ്രാണഹാനി വരുത്തുവാൻ
    നോക്കുന്നവരുടെ കൈയിലും ഏല്പിക്കും” എന്ന് യഹോവ അരുളിച്ചെയ്യുന്നു.
  urd-GVR: Nishān yih hogā ki jis tarah maiṅ ne Yahūdāh ke bādshāh Sidqiyāh ko us
    ke jānī dushman Nabūkadnazzar ke hawāle kar diyā usī tarah maiṅ Hufrā Firaun ko
    bhī us ke jānī dushmanoṅ ke hawāle kar dūṅgā. Yih Rab kā farmān hai.”
  suz-BL: परमप्रभु यावेम “गो इजीप्‍त ङा पिप फाराओ होफ्रा कली आ जोरी सत्रु नु मेको
    कली साइक्‍चा माल्‍ब आन गुइमी गेनुङ। दोपा गो यहूदा ङा पिप सिदकीयाह कली आ जोरी सत्रु
    बेबीलोन ङा पिप नेबुकदरेसर आ गुइमी गेङा, मोपा इजीप्‍त ङा पिप कली साइक्‍ब आन गुइमी
    गेनुङ” दे परमप्रभु यावेमी देंत। इजीकीएल २९:१९
  eng-NOY: 'Thus saith Jehovah: Behold, I will give Pharaoh Hophra, the king of Egypt,
    into the hand of his enemies, and into the hand of them that seek his life, as
    I gave Zedekiah, the king of Judah, into the hand of Nebuchadnezzar, the king
    of Babylon, his enemy, that sought his life.”'
  ita-1927: 'così parla l’Eterno: Ecco, io darò Faraone Hofra, re d’Egitto, in mano
    de’ suoi nemici, in mano di quelli che cercano la sua vita, come ho dato Sedekia,
