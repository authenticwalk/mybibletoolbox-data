verse: JER.044.015
translations:
  mal-C: 'അപ്പോൾ തങ്ങളുടെ ഭാര്യമാർ അന്യദേവതകൾക്കു ധൂപം കാട്ടുന്നുണ്ട് എന്ന കാര്യം
    അറിഞ്ഞിരുന്ന സകലപുരുഷന്മാരും അവരോടൊപ്പം നിന്നിരുന്ന—ഒരു വലിയകൂട്ടം—സ്ത്രീകളും
    ഉത്തര ഈജിപ്റ്റിലും പത്രോസുദേശത്തും വന്നു താമസിച്ചിരുന്ന എല്ലാ ജനങ്ങളും യിരെമ്യാവിനോട്
    ഇപ്രകാരം മറുപടി പറഞ്ഞു:'
  deu-TKW: 'Da antworteten Jeremia alle die Männer, welche wußten, daß ihre Weiber
    andern Göttern räucherten, und alle Weiber, die in großer Schar dabei standen,
    und alles Volk, das in Ägypten, in Pathros wohnte, folgendermaßen:'
  lin-lin: 'Mibali nyonso oyo bayebaki ete basi na bango bazalaki kotumba malasi ya
    ansa lokola mbeka epai ya banzambe mosusu, elongo na basi nyonso oyo bazalaki
    wana kati na lisanga monene mpe bato nyonso oyo bazalaki kovanda na Ejipito ya
    se mpe ya likolo balobaki na Jeremi :'
  eng-LSV: 'And they answer Jeremiah—all the men who are knowing that their wives
    are making incense to other gods, and all the women who are remaining, a great
    assembly, even all the people who are dwelling in the land of Egypt, in Pathros—saying:'
  eng-GNV: Then all the men which knewe that their wiues had burnt incense vnto other
    gods and all the women that stoode by, a great multitude, euen all the people
    that dwelt in the lande of Egypt in Pathros, answered Ieremiah, saying,
  eng-WEBSTER: Then all the men who knew that their wives had burned incense to other
    gods, and all the women that stood by, a great multitude, even all the people
    that dwelt in the land of Egypt, in Pathros, answered Jeremiah, saying,
  nhw-BL: 'Huajca nochi nopa sihuame catli itztoyaj nopona huan nopa tlacame catli
    quimatiyayaj para ininsihuajhua quintlatiliyayaj copali nopa teteyome huan nochi
    nopa sequinoc israelitame catli tlali Judá ehuani catli mocahuayayaj ica tlani
    ipan tlali Egipto, nochi mosentilijtoyaj huan nechnanquilijque huan nechilhuijque:'
  swh-ONEN: Kisha wanaume wote ambao walijua kwamba wake zao walikuwa wakifukiza uvumba
    kwa miungu mingine, pamoja na wanawake wote waliokuwako, yaani, kusanyiko kubwa
    na watu wote walioishi nchi ya Misri na Pathrosi, wakamwambia Yeremia,
  bba-bba: Yerɑ be kpuro be bɑ yɛ̃ mɑ ben kurɔbu bɑ rɑ bũnu turɑre dɔ̃ɔ dokeye kɑ
    tɔn kurɔ dɑbinu kpuro be bɑ wɑ̃ɑ mi, kɑ tɔn dɑbi te tɑ tie Pɑturɔsiɔ, Eɡibitin
    tem mi, bɑ Yeremi sɔ̃ɔwɑ bɑ nɛɛ,
  eng-KJVCPB: Then all the men which knew that their wives had burnt incense unto
    other gods, and all the women that stood by, a great multitude, even all the people
    that dwelt in the land of Egypt, in Pathros, answered Jeremiah, saying,
  luo-luo: Eka chwo duto mane ongʼeyo ni mondegi wangʼo ubani ne nyiseche manono,
    kaachiel gi mon duto mane ni kanyo, ne gin oganda mangʼeny, kod ji duto manodak
    e piny Misri Mamwalo kod Mamalo, nowachone Jeremia niya,
  meu-meu: Bena dibadia adavadia ese muramura mai bonadia na duava idaudia ediai vada
    e gabu taudia iboudiai, bona badibadidiai e giniva hahinedia iboudiai, hebou bada-hereana,
    Pataro ai, Aigupto tanona ai, e nohova taudia iboudiai, ese Ieremia e haere henia,
    eto,
  npi-ULB: तब आफ्‍ना पत्‍नीहरूले अरू देवताहरूलाई धुप बाल्दैथिए भनी थाहा पाएका त्यस
    ठुलो सभाका सबै मानिस र उक्‍त सभामा भएका सबै स्‍त्री अनि तल्लो र माथिल्लो मिश्रमा
    बस्‍ने सबै यहूदीले यर्मियालाई जवाफ दिए,
  yor-yor: Lẹ́yìn èyí, gbogbo àwọn ọkùnrin tí ẹ bá mọ̀ pé, ìyàwó wọn sun tùràrí sí
    àwọn òrìṣà pẹ̀lú àwọn obìnrin tí ó bá wá àwọn ènìyàn púpọ̀, pàápàá àwọn ènìyàn
    tí wọ́n ń gbé ní òkè àti ìsàlẹ̀ Ejibiti, bẹ́ẹ̀ ni a wí fún Jeremiah.
  pes-OPCB: 'آنگاه تمام مردانی که می‌دانستند همسرانشان برای بتها بخور می‌سوزانند،
    و زنان حاضر در آنجا و گروه بزرگی از یهودیان ساکن جنوب مصر، چنین جواب دادند:'
  tgl-ULB: Kaya sumagot ang lahat ng mga kalalakihang nakakaalam na ang kanilang mga
    asawa ay nagsusunog ng insenso sa ibang mga diyos at ang lahat ng kababaihan na
    nasa malaking pagtitipon, at lahat ng mga taong naninirahan sa lupain ng Egipto
    sa Patros kay Jeremias.
  hui-hui: Wali agali dewaore íbu ngoaiho heagola Yaremaiahanda bi ogoni latagi halu
    hene. Yuda wali agali maru Iyibi dindi abene unurahayagi haga hearu tibi nde íbu
    ha dege bini. Agali ogoriani íbu henedaru ti onerume dama mitangi bialu mbirale
    gime wabini ngaruhondo ira hagua ngabilo inisenesiru lomabu delaga beda manda
    bu henerubi ti onerubi wali marubi bibahendeme Yaremaiahondo ladai bialu lalu,
  mya-mya: ထို​အ​ခါ​မိ​မိ​တို့​ဇ​နီး​များ​သည်​အ​ခြား ဘု​ရား​တို့​အား​ယဇ်​ပူ​ဇော်​ကြောင်း​ကို​သိ​ရှိ
    ကြ​သူ​များ၊ ထို​နေ​ရာ​တွင်​ရပ်​လျက်​နေ​သူ အ​မျိုး​သ​မီး​များ​နှင့်​အီ​ဂျစ်​ပြည်​တောင်
    ပိုင်း​တွင်​နေ​ထိုင်​သူ​ယု​ဒ​အ​မျိုး​သား​များ အ​ပါ​အ​ဝင်​လူ​အုပ်​ကြီး​သည်​ငါ့​အား၊-
  bod-N: དེ་ཡང་ཨེ་ཅིབ་ཀྱི་ཕཱད་རུའུ་སི་ཡུལ་དུ་སྡོད་པའི་མི་རྣམས་ཏེ། རང་གི་ཆུང་མས་ལྷ་གཞན་རྣམས་ལ་སྤོས་བདུགས་པ་ཤེས་པའི་སྐྱེས་པ་རྣམས་དང་དེར་ལངས་སྡོད་པའི་བུད་མེད་ཚོགས་ཀྱིས་མཉམ་དུ་ཡེ་རེམ་ཡཱ་ལ་ལན་བཟློགས་ནས་འདི་ལྟར།
  sna-sna: Ipapo varume vose vaiziva kuti vakadzi vavo vaipisira zvinonhuhwira kuna
    vamwe vamwari, pamwe chete navakadzi vose vaivapo, ungano huru, navanhu vose vakanga
    vagere Kumusoro neZasi kweIjipiti, vakati kuna Jeremia,
  spa-BLM: 'Entonces todos los hombres que sabían que sus esposas quemaban incienso
    a otros dioses, y todas las mujeres que estaban a su lado, una gran asamblea,
    todo el pueblo que vivía en la tierra de Egipto, en Patros, respondieron a Jeremías,
    diciendo:'
  cac-cac: 'Yuj chi'' masanil eb'' vin̈ ojtannac to a eb'' ix yetb''eyum eb'' vin̈
    sn̈us incienso eb'' ix d''a juntzan̈ comon dios yed'' masanil eb'' ix ix ayec''
    ta'', te tzijtum eb'' molaneq''ui yed'' pax masanil eb'' aj Judá cajan d''a Egipto
    yed'' d''a Patros, ix tac''vi eb'' d''ayin icha tic:'
  swh-ULB: Kisha watu wote ambao walijua kwamba wake zao walikuwa wakichoma ubani
    kwa miungu mingine, na wanawake wote waliokuwa katika kusanyiko kuu, na watu wote
    ambao walikuwa wakiishi kwenye nchi ya Misri katika Pathrosi walimjibu Yeremia.
  bel-bel: 'І адказвалі Ерамію ўсе мужчыны, якія ведалі, што жонкі іхнія кадзяць іншым
    багам, і ўсе жанчыны, што стаялі там у вялікім мностве, і ўвесь люд, які жыў у
    зямлі Егіпецкай, у Патросе, і сказалі:'
  deu-ELBBK: 'Und alle Männer, die wussten, dass ihre Frauen anderen Göttern räucherten,
    und alle Frauen, die in großer Menge dastanden, und alles Volk, das im Land Ägypten
    in Pathros wohnte, antworteten dem Jeremia und sprachen:'
  mbb-OT: Utew mahabet is menge Judio he netiǥum te kebpemineg ki Jeremias. Heini
    sikandan nemen-ubpà diyà te zizaya wey zivavà he vahin te Ehipto. Is langun he
    menge maama he nesayud he is menge esawa zan midtutung te veyewà para te zuma
    he menge ed-ezapen, wey is langun he menge vahi zutun, migkaǥi ziyà te ki Jeremias
    te,
  mal-2015: 'അതിന്നു തങ്ങളുടെ ഭാര്യമാർ അന്യദേവന്മാർക്കു ധൂപം കാട്ടീട്ടുണ്ടെന്നു അറിഞ്ഞ
    സകലപുരുഷന്മാരും മഹാസംഘമായി അരികെ നിന്ന സകലസ്ത്രീകളും മിസ്രയീംദേശത്തു പത്രോസിൽ
    പാർത്ത സകലജനവും യിരെമ്യാവോടു ഉത്തരം പറഞ്ഞതു:'
  rmc-rmc: 'Akor savore murša, so džanenas, hoj lengre romňija labaren o kaďidlos
    avre devlenge, a savore džuvľija, so ode sas andro baro zhromažďeňje, a the savore
    nipi, so bešenas andro Patros andro Egipt, phende le Jeremijašiške:'
  pes-OPV: 'آنگاه تمامی مردانی که آگاه بودند که زنان ایشان برای خدایان غیر بخور می‌سوزانند
    وجمیع زنانی که حاضر بودند با گروهی عظیم وتمامی کسانی که در زمین مصر در فتروس ساکن
    بودند، در جواب ارمیا گفتند:'
  ron-1924: 'Тоць бэрбаций каре штияу кэ невестеле лор адучяу тэмые алтор думнезей,
    тоате фемеиле каре се афлау аколо ын маре нумэр ши тот попорул каре локуя ын цара
    Еӂиптулуй, ла Патрос, ау рэспунс аша луй Иеремия:'
  ben-OBCV: তখন যে সকল পুরুষ জানত যে, তাদের স্ত্রীরা অন্য দেবদেবীর উদ্দেশ্যে ধূপদাহ
    করেছে, সেখানে উপস্থিত অন্য স্ত্রীলোকদের সঙ্গে, নিম্নতর ও উচ্চতর মিশরে বসবাসকারী
    সব মানুষ, এক বিশাল জনতা যিরমিয়কে বলল,
  som-som: Markaas dhammaan raggii ogaa inay naagahoodu ilaahyo kale foox u shidaan,
    iyo naagihii ag taagnaa oo dhan, kuwaasoo ahaa dad faro badan oo ahaa dadkii degganaa
    dalka Fatroos oo Masar ku yaal oo dhan waxay Yeremyaah ugu jawaabeen,
  lat-VUC: 'Responderunt autem Jeremiæ omnes viri scientes quod sacrificarent uxores
    eorum diis alienis, et universæ mulieres quarum stabat multitudo grandis, et omnis
    populus habitantium in terra Ægypti in Phatures, dicentes:'
  eng-ASVBT: Then all the men who knew that their wives burned incense unto other
    gods, and all the women that stood by, a great assembly, even all the people that
    dwelt in the land of Egypt, in Pathros, answered Jeremiah, saying,
  ita-1885: 'Or tutti gli uomini, che sapevano che le lor mogli facevano profumi ad
    altri dii; e parimente tutte le donne quivi presenti, in gran raunanza, e tutto
    il popolo che dimorava nel paes di Egitto, in Patros, risposero a Geremia, dicendo:'
  eng-LXXUP: 'And the princes were very angry with Jeremiah, and smote him, and sent
    him into the house of Jonathan the scribe: for they had made this a prison.'
  eng-ULB: Then all the men who knew that their wives were burning incense to other
    gods, and all the women who were in the great assembly, and all the people who
    were living in Lower and Upper Egypt, answered Jeremiah.
  spa-VBL: 'Todos los hombres que sabían que sus esposas estaban quemando incienso
    a otros dioses, y todas las mujeres que estaban allí, una gran multitud de gente,
    los que vivían en Egipto y en el Alto Egipto, le dijeron a Jeremías:'
  fra-_FOB: 'Cependant tous les hommes qui savaient que leurs femmes faisaient des
    encensements à d''autres dieux, et toutes les femmes qui se tenaient là en grand
    nombre, et tout le peuple qui demeurait au pays d''Égypte, à Pathros, répondirent
    à Jérémie, en disant:'
  mal-mal: 'അതിന് അവരുടെ ഭാര്യമാർ അന്യദേവന്മാർക്കു ധൂപം കാട്ടിയിട്ടുണ്ടെന്ന് അറിഞ്ഞ
    സകലപുരുഷന്മാരും മഹാസംഘമായി അരികിൽ നിന്ന സകലസ്ത്രീകളും ഈജിപ്റ്റ് ദേശത്ത് പത്രോസിൽ
    താമസിച്ച സകലജനവും യിരെമ്യാവിനോട് ഉത്തരം പറഞ്ഞത്:'
  urd-GVR: Us waqt junūbī Misr meṅ rahne wāle Yahūdāh ke tamām mard aur aurateṅ ek
    baṛe ijtimā ke lie jamā hue the. Mardoṅ ko ḳhūb mālūm thā ki hamārī bīwiyāṅ ajnabī
    mābūdoṅ ko baḳhūr kī qurbāniyāṅ pesh kartī haiṅ. Ab unhoṅ ne Yarmiyāh se kahā,
  suz-BL: मिनु आन मीशेम देवी देवता आन कली चढ़ेशो तुइक्‍ब वोंइश मुर नेल्‍ल, ठेयब हुल
    मीश मुर नु इजीप्‍त रागी ङा पथ्रोस रागीमी बाक्‍ब नेल्‍लेमी येरमीया कली यसैया ११:१
  eng-NOY: 'Then all the men who knew that their wives had burned incense to strange
    gods, and all the women that stood by, a great multitude, even all the people
    that dwelt in the land of Egypt, and in Pathros, answered Jeremiah, saying:'
  ita-1927: 'Allora tutti gli uomini i quali sapevano che le loro mogli offrivan profumi
    ad altri dèi, tutte le donne che si trovavan quivi, riunite in gran numero e tutto
    il popolo che dimorava nel paese d’Egitto a Pathros, risposero a Geremia, dicendo:'
  ckb-ckb: 'ئینجا هەموو ئەو پیاوانەی کە دەیانزانی ژنەکانیان بخوور بۆ خوداکانی دیکە
    دەسووتێنن، هەروەها هەموو ئەو ژنانەی ڕاوەستابوون، کۆمەڵێکی گەورە بوون، هەموو ئەو
    خەڵکەی لە پاشایەتی باکوور و پاشایەتی باشووری میسر نیشتەجێن، وەڵامی یەرمیایان دایەوە
    و گوتیان:'
  eng-BBE: Then all the men who had knowledge that their wives were burning perfumes
    to other gods, and all the women who were present, a great meeting, answering
    Jeremiah, said,
  kan-OKCV: 'ಆಗ ತಮ್ಮ ಹೆಂಡತಿಯರು ಅನ್ಯ ದೇವತೆಗಳಿಗೆ ಧೂಪ ಹಾಕುತ್ತಿದ್ದರೆಂದು ತಿಳಿದುಕೊಂಡ ಗಂಡಸರು,
    ಅಲ್ಲಿ ದೊಡ್ಡ ಗುಂಪಾಗಿ ನಿಂತುಕೊಂಡಿದ್ದ ಹೆಂಗಸರು, ಅಂತು ಈಜಿಪ್ಟಿನಲ್ಲೂ ಪತ್ರೋಸಿನಲ್ಲೂ ವಾಸವಾಗಿದ್ದವರೆಲ್ಲರೂ
    ಯೆರೆಮೀಯನಿಗೆ ಹೀಗೆ ಹೇಳಿದರು:'
  tam-2017: 'அப்பொழுது தங்கள் பெண்கள் அந்நிய தெய்வங்களுக்குத் தூபங்காட்டினதாக அறிந்திருந்த
    எல்லா ஆண்களும், பெரிய கூட்டமாய் நின்றிருந்த எல்லாப் பெண்களும், எகிப்துதேசத்தில்
    பத்ரோசில் குடியிருந்த எல்லா மக்களும் எரேமியாவுக்கு மறுமொழியாக:'
  spa-RV-1909: 'Entonces todos los que sabían que sus mujeres habían ofrecido sahumerios
    á dioses ajenos, y todas las mujeres que estaban presentes, una gran concurrencia,
    y todo el pueblo que habitaba en tierra de Egipto, en Pathros, respondieron á
    Jeremías, diciendo:'
  ron-BTF: 'Atunci toți bărbații care știau că soțiile lor ardeau tămâie altor dumnezei
    și toate femeile care stăteau de față în picioare, o mare mulțime, chiar tot poporul
    care locuia în țara Egiptului, în Patros, i-au răspuns lui Ieremia, spunând:'
  eng-WEBP: Then all the men who knew that their wives burned incense to other gods,
    and all the women who stood by, a great assembly, even all the people who lived
    in the land of Egypt, in Pathros, answered Jeremiah, saying,
  eng-FBV: All the men who knew that their wives were burning incense to other gods,
    and all the women who were there, a great crowd of people, those living in Egypt
    and Upper Egypt all told Jeremiah,
  nld-1939: 'Maar al de mannen, die wisten, dat hun vrouwen voor vreemde goden wierook
    brandden, en alle vrouwen, die in grote groepen tegenwoordig waren, en al het
    volk, dat in Patros woonde in het land van Egypte, riepen Jeremias toe:'
  nch-BL: 'Huajca nochi nopa sihuame cati itztoyaj nopona huan nopa tacame cati quimatiyayaj
    para inisihuajhua quintatiliyayaj copali nopa teteyome huan nochi nopa sequinoc
    israelitame cati tali Judá ehuani cati mocahuayayaj ica tatzinta ipan tali Egipto,
    nochi mosentilijtoyaj huan technanquilijque huan techilhuijque:'
