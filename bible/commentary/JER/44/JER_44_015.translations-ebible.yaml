  hin-2017: 'तब मिस्र देश के पत्रोस में रहनेवाले जितने पुरुष जानते थे कि उनकी स्त्रियाँ
    दूसरे देवताओं के लिये धूप जलाती हैं, और जितनी स्त्रियाँ बड़ी मण्डली में पास खड़ी
    थी, उन सभी ने यिर्मयाह को यह उत्तर दिया:'
  wol-KYG: 'Ñu baree nga fa woon, di mboolem ña xamoon ne seeni jabar dañuy taalal
    cuuraay yeneen yàlla ak mboolem jigéen ña teew. Ñuy mbooloo mu réy, ñépp ña sanci
    Misra, ba ca diiwaanu Pattros. Ñu daldi ne Yeremi:'
  eng-YLT: 'And they answer Jeremiah — all the men who are knowing that their wives
    are making perfume to other gods, and all the women who are remaining, a great
    assembly, even all the people who are dwelling in the land of Egypt, in Pathros
    — saying:'
  eng-WYC-2017: Forsooth all men answered to Jeremy, and knew, that their wives made
    sacrifice to alien gods, and all [the] women, of which a great multitude stood,
    and all the people of dwellers in the land of Egypt, in Pathros, and said,
  eng-WMBB: Then all the men who knew that their wives burnt incense to other gods,
    and all the women who stood by, a great assembly, even all the people who lived
    in the land of Egypt, in Pathros, answered Jeremiah, saying,
  urd-GVH: उस वक़्त जुनूबी मिसर में रहनेवाले यहूदाह के तमाम मर्द और औरतें एक बड़े
    इजतिमा के लिए जमा हुए थे। मर्दों को ख़ूब मालूम था कि हमारी बीवियाँ अजनबी माबूदों
    को बख़ूर की क़ुरबानियाँ पेश करती हैं। अब उन्होंने यरमियाह से कहा,
  rug-rug: Meke sari doduru tie pu gilania sapu sari na dia barikaleqe si va uququ
    oto huda humaṉa lea la koa rina votiki tamasa, meke sari doduru barikaleqe pu
    turu dia vasina, sa doduruna sa vinarigara, meke sari tie koadi pa Izipi Peka
    meke Izipi Ulu, si zama koe Zeremaea,
  gaz-gaz: Ergasiis namoonni akka niitonni isaanii waaqota biraatiif ixaana aarsan
    beekan hundii fi dubartoonni achi turan, walumatti waldaan guddaan tokkoo fi namoonni
    biyya Gibxi keessa Phaxroos jiraatan hundi Ermiyaasiin akkana jedhan;
  fra-LSG: 'Tous les hommes qui savaient que leurs femmes offraient de l’encens à
    d’autres dieux, toutes les femmes qui se trouvaient là en grand nombre, et tout
    le peuple qui demeurait au pays d’Égypte, à Pathros, répondirent ainsi à Jérémie:'
  yal-yal: Xɛmɛn naxanye birin yi a kolon a e ɲaxanle yi wusulanna ganma ala gbɛtɛne
    xa, e nun ɲaxanla naxanye birin yi tixi na yama gbeen malanni, e nun yamaan naxan
    birin yi dɔxi Misiran nun Misiran yamanan faxa binni, ne yi Yeremi yabi, e naxa,
  haw-1868: Alaila, o na kanaka a pau i ike i ka puhi ana o ka lakou wahine i ka mea
    ala no na akua e, a me na wahine a pau e ku mai ana, he poe nui, o na kanaka a
    pau hoi i noho ma ka aina o Aigupita, a ma Paterosa, olelo mai la lakou ia Ieremia,
    i mai la,
  arb-NAV: 'غَيْرَ أَنَّ جَمِيعَ الرِّجَالِ الَّذِينَ يَعْرِفُونَ أَنَّ نِسَاءَهُمْ
    يُحْرِقْنَ بَخُوراً لآلِهَةِ الأَصْنَامِ، وَكَذَلِكَ النِّسَاءَ الْحَاضِرَاتِ،
    وَسَائِرَ الْمُقِيمِينَ فِي الْمِنْطَقَةِ الْجَنُوبِيَّةِ فِي مِصْرَ، وَهُمْ عَدَدٌ
    كَبِيرٌ قَالُوا لإِرْمِيَا:'
  ewe-ewe: Tete ŋutsu siwo katã nya be yewo srɔ̃wo le dzudzɔ ʋeʋĩ dom na mawu tutɔwo,
    kpe ɖe nyɔnuawo katã ŋuti, wonye ameha gã aɖe ŋutɔ eye ame siwo katã le Egipte
    ƒe anyigbe kple dzigbe kpe ɖe wo ŋuti wova gblɔ na Yeremia bena,
  eng-LEE: Then did all the men who knew that their wives were burning incense unto
    other gods, and all the women that stood by, a great multitude, and all the people
    that dwelt in the land of Egypt, in Pathros, answer Jeremiah, saying,
  asm-FB: তেতিয়া যি সকলো পুৰুষে, তেওঁলোকৰ ভাৰ্য্যাসকলে ইতৰ দেৱতাবোৰৰ উদ্দেশ্যে ধূপ
    জ্বলাইছে বুলি জানিছিল, তেওঁলোকে আৰু ওচৰত থকা মহিলাসকলৰ মহা সমাজে, অৰ্থাৎ মিচৰ
    দেশত থকা আটাই লোকসকলে পথ্ৰোচত যিৰিমিয়াক উত্তৰ দিলে।
  sus-A: شّمّ بِرِن نَشٍيٍ نُ عَ كٌلٌن عٍ شَ فِنّيٍ نُ سُرَيِ بَمَ سّرّشّ رَ عَلَ
    فبّتّ بّ، نُن فِنّ نَشٍيٍ نُ نَ نَ مَلَنيِ كُي، نُن حَمَ نَشَن نُ سَبَتِشِ مِسِرَ
    بْشِ مَ ثَتِرٌ سِ تَا كُي، عٍ نَشَ عَننَبِ يٍرٍ مِ يَابِ،
  fra-SBL: 'Alors tous les hommes qui savaient que leurs femmes offraient de l''encens
    à d''autres dieux, et toutes les femmes qui étaient là, une grande assemblée,
    tout le peuple qui habitait au pays d''Égypte, à Pathros, prirent la parole et
    dirent à Jérémie :'
  hbo-hbo: וַיַּעֲנ֣וּ אֶֽת־יִרְמְיָ֗הוּ כָּל־הָאֲנָשִׁ֤ים הַיֹּֽדְעִים֙ כִּֽי־מְקַטְּרֹ֤ות
    נְשֵׁיהֶם֙ לֵאלֹהִ֣ים אֲחֵרִ֔ים וְכָל־הַנָּשִׁ֥ים הָעֹמְדֹ֖ות קָהָ֣ל גָּדֹ֑ול
    וְכָל־הָעָ֛ם הַיֹּשְׁבִ֥ים בְּאֶֽרֶץ־מִצְרַ֖יִם בְּפַתְרֹ֥וס לֵאמֹֽר׃
  kik-kik: Hĩndĩ ĩyo andũ othe arĩa maamenyete atĩ atumia ao nĩmacinagĩra ngai ingĩ
    ũbumba, marĩ hamwe na atumia arĩa othe maarĩ ho, marĩ kĩũngano kĩnene, o hamwe
    na andũ arĩa othe maatũũraga Misiri ya mũhuro na ya Rũgongo, makĩĩra Jeremia atĩrĩ,
  fra-NCL: 'Alors tous les hommes qui savaient que leurs femmes offraient de l’encens
    à des dieux étrangers, et toutes les femmes rassemblées là, en grande assemblée,
    et tout le peuple qui demeurait dans le pays d’Égypte, à Pathurès, répondirent,
    à Jérémie en ces termes :'
  cek-AK: Nihcae zunawk loe kalah sithawnawk khaeah hmuihoih thlaek o, tiah panoek
    nongpanawk boih, a taengah angdoe nongpatanawk boih, pop parai kaminawk, Izip
    prae ah kaom kaminawk boih, Pathros ah kaom kaminawk boih mah Jeremiah khaeah,
  cuk-cuk: 'Machergan, e-omegan bab-dummad-baiganga ina-wawadikid ogumakar-ukdimarye
    wismaladi, degine, omegan bela soggwenna danagwen-bukmaladi, degine, Patros-yargi
    bela dulemar Egipto-dad-nakwed-argan-nuedsik-bukmaladi, Jeremíasʼga sogdemalad:'
  uig-CYR: 'Андин өз аяллириниң ят илаһларға хушбуй яқидиғанлиғини билгән барлиқ әрләр,
    вә йенида турған барлиқ аяллар, — зор бир топ адәмләр, йәни Мисирниң шималий тәрипи
    вә җәнубий тәрипи Патростин кәлгән барлиқ хәлиқ Йәрәмияға мундақ җавап бәрди:
    —'
  tel-2017: అప్పుడు తమ భార్యలు ఇతర దేవుళ్ళకు సాంబ్రాణి ధూపం వేస్తారని తెలిసిన పురుషులందరూ,
    అక్కడ సమూహంలో ఉన్న ఆడవాళ్ళందరూ, ఐగుప్తు దేశంలో పత్రోసులో నివాసముండే ప్రజలందరూ
    యిర్మీయాకు జవాబిచ్చారు.
  hat-BSA: 'Epi tout sila ki te konnen ke madanm yo t ap brile sakrifis a lòt dye
    yo, ansanm ak tout fanm ki te kanpe la yo, yon gwo asanble, menm ak tout moun
    ki te rete Pathros nan peyi Égypte la, te reponn a Jérémie. Yo te di:'
  kos-kos: Na mukul nukewa ma etu lah mutan kialos orek kisa nu sin god saya, ac mutan
    nukewa su tu we, weang mwet Judah su muta layen eir in Egypt — sie u na lulap
    — elos fahk nu sik,
  hbo-WLC: וַיַּעֲנ֣וּ אֶֽת־יִרְמְיָ֗הוּ כָּל־הָאֲנָשִׁ֤ים הַיֹּֽדְעִים֙ כִּֽי־מְקַטְּר֤וֹת
    נְשֵׁיהֶם֙ לֵאלֹהִ֣ים אֲחֵרִ֔ים וְכָל־הַנָּשִׁ֥ים הָעֹמְד֖וֹת קָהָ֣ל גָּד֑וֹל
    וְכָל־הָעָ֛ם הַיֹּשְׁבִ֥ים בְּאֶֽרֶץ־מִצְרַ֖יִם בְּפַתְר֥וֹס לֵאמֹֽר׃
  ibo-ibo: Ndị nọ nʼebe ahụ mgbe ahụ Jeremaya kwuru okwu ndị a bụ ndị ikom ahụ niile
    maara na ndị nwunye ha na-achụ aja ihe nsure ọkụ na-esi isi ụtọ nye chi ndị ọzọ,
    na ndị niile bi nʼIjipt nʼakụkụ Patros. Ndị a zara Jeremaya sị ya,
  ory-ory: ସେତେବେଳେ ଯେଉଁମାନେ, ଆପଣା ସ୍ତ୍ରୀମାନେ ଅନ୍ୟ ଦେବଗଣ ଉଦ୍ଦେଶ୍ୟରେ ଧୂପ ଜ୍ୱଳାନ୍ତି
    ବୋଲି ଜାଣିଲେ, ସେମାନେ ଓ ନିକଟରେ ଠିଆ ହୋଇଥିବା ସ୍ତ୍ରୀମାନଙ୍କର ମହାସମାଜ, ଅର୍ଥାତ୍‍, ମିସରର
    ପଥ୍ରୋଷ ପ୍ରଦେଶରେ ବାସକାରୀ ସମସ୍ତ ଲୋକ ଯିରିମୀୟଙ୍କୁ ଉତ୍ତର ଦେଇ କହିଲେ,
  chk-chk: Mürin, ekewe mwän meinisin mi silei pwe pwülüer kewe ra keni apach mi pwokus
    ngeni pwal ekoch kot me ekewe fefin meinisin mi ü ünükün, pwal ekewe aramas seni
    Patros lon ewe fanü Isip, irfengen eu mwichemongun aramas ra üreni Jeremaia,
  rop-rop: Afta na, ol detlot men hubin sabi olabat waifmob bin gibitbat sekrifais
    langa drimin, en ol detlot wuman hubin jandapbat mijamet deya garram detlot Isreil
    pipul hubin jidan sauthwei langa Ijip, bigismob pipul bin deya en deibin ol tok
    langa mi,
  ukr-1871: 'І відказали Еремії всї чоловіки, що знали, як їх жінки чужим богам кадили,
    й усе жіноцтво, що там стояло натовпом, і ввесь люд, що жив у Египтї, в Патросї,
    й сказали:'
  deu-1951: 'Da antworteten dem Jeremia alle Männer, welche wußten, daß ihre Frauen
    fremden Göttern räucherten, und alle Frauen, die dastanden, eine große Gemeinde,
    auch alles Volk, das im Lande Ägypten, in Patros wohnte:'
  eng-JPS: 'Then all the men who knew that their wives offered unto other gods, and
    all the women that stood by, a great assembly, even all the people that dwelt
    in the land of Egypt, in Pathros, answered Jeremiah, saying:'
  srp-1865: 'Tada odgovoriše Jeremiji svi ljudi koji znaðahu da žene njihove kade
    drugim bogovima, i sve žene, kojih stajaše ondje velik zbor, i sav narod što življaše
    u zemlji Misirskoj, u Patrosu, govoreæi:'
  lug-lug: Awo abasajja bonna abaali bamanyi nga bakazi baabwe baali bootereza bakatonda
    abalala obubaane, n’abakazi abalala abaaliwo, olukuŋŋaana nga lunene n’abantu
    bonna abaali babeera mu Misiri e Pasuloosi, ne baddamu Yeremiya nga boogera nti,
  heb-heb: ויענו את ירמיהו כל האנשים הידעים כי מקטרות נשיהם לאלהים אחרים וכל הנשים
    העמדות קהל גדול וכל העם הישבים בארץ מצרים בפתרוס לאמר׃
  ben-IRV: তখন যে সব লোকেরা জানত যে, তাদের স্ত্রীরা অন্য দেবতাদের উদ্দেশ্যে ধূপ জ্বালায়,
    তারা এবং সেখানে উপস্থিত সমস্ত স্ত্রীলোকেরা, মহান মণ্ডলী, মিশরের পথ্রোষ এলাকায়
    বাসকারী সব লোক যিরমিয়কে বলল,
  pan-pan: ਤਦ ਸਾਰੇ ਮਨੁੱਖਾਂ ਨੇ ਜਿਹੜੇ ਜਾਣਦੇ ਸਨ ਕਿ ਉਹਨਾਂ ਦੀਆਂ ਔਰਤਾਂ ਨੇ ਦੂਜੇ ਦੇਵਤਿਆਂ ਲਈ
    ਧੂਪ ਧੁਖਾਈ ਹੈ ਅਤੇ ਕੋਲ ਖਲੋਤੀਆਂ ਔਰਤਾਂ ਦੇ ਵੱਡੇ ਦਲ ਨੇ ਸਾਰੇ ਲੋਕਾਂ ਨੇ ਜਿਹੜੇ ਮਿਸਰ ਦੇਸ
    ਦੇ ਪਥਰੋਸ ਵਿੱਚ ਵੱਸਦੇ ਸਨ ਯਿਰਮਿਯਾਹ ਨੂੰ ਉੱਤਰ ਦਿੱਤਾ ਕਿ
  mya-JVB: ထိုအခါ မိမိ မယား တို့သည် အခြား တပါးသော ဘုရား အား နံ့သာပေါင်း နှင့်မီးရှို့ကြောင်း
    ကို သိ သော လူ များ၊ အနား၌ရပ်နေ သောမိန်းမ များ၊ ကြီးစွာ သော အလုံးအရင်း တည်းဟူသော၊
    အဲဂုတ္တု ပြည် ပါသရု အရပ်၌ နေ သောသူအပေါင်း တို့သည် ယေရမိ ကို ပြန်ပြော ကြသည်ကား၊
  tbg-tbg: Te minti turamanta Iutaa airitahaa Isipini noti mantaraihaive, sauti mantaraihaive,
    anuka ti uva irura. Vaiinti vokuka kankomake irumanta vika naatavara una variqara
    ofaa iha quara nimite vaura. Ho vaiinti vikavata nahenti vikavata tiriara tiha,
  hmo-hmo: Vadaeni Aigupito ena diho kahana idia noho Iuda taudia ibounai, idia diba
    edia adavadia ese bonana namo muramura be dirava idaudia dekenai idia gabua taudia
    ibounai, bona edia badibadinai idia gini noho hahine ibounai, hebou bada herea,
    ese lau Ieremia dekenai idia haere, idia gwau,
  urd-urd: 'तब सब मर्दों ने, जो जानते थे कि उनकी बीवियों ने ग़ैर — मा''बूदों के लिए
    ख़ुशबू जलायी है, और सब ''औरतों ने जो पास खड़ी थीं, एक बड़ी जमा''अत या''नी सब लोगों
    ने जो मुल्क — ए — मिस्र में फ़तरूस में जा बसे थे, यरमियाह को यूँ जवाब दिया:'
  rus-SYN: 'И отвечали Иеремии все мужья, знавшие, что жены их кадят иным богам, и
    все жены, стоявшие там в большом множестве, и весь народ, живший в земле Египетской,
    в Пафросе, и сказали:'
  bqc-SIM: 'Ɔ̃ gↄ̃ɛ pↄ́ aa dↄ̃ ń nↄɛↄ ì tulaletikatɛa dii pãleↄnɛↄ ń nↄɛ pↄ́ kãaaa
    we dasidasiↄ ń Yuda pↄ́ aa ku Egipi ń Patelosipiↄ ò Zelemiiɛ:'
  tcz-CHONGTHU: Hichun ajiteuvin milimdoi houna gimnamtwi hal uve, ti hesa pasal ho
    jouse leh, Egypt gamsunga cheng Judah mite khoppi bol mitamtah lah’a, gapang numeiho
    jouse chun, Jeremiah jah’a aseiyun,
  mar-mar: नंतर आपल्या स्त्रिया दुसऱ्या देवास धूप जाळतात असे ज्या सर्व पुरुषांस माहित
    होते ते आणि ज्या सर्व स्त्रिया मोठ्या मंडळीत होत्या आणि मिसर देशात पथ्रोसात जे
    लोक राहत होते, अशा सर्वांनी यिर्मयाला उत्तर दिले.
  qub-qub: 'Chayno niptinmi juc dioscunapaj insinsuta rupachejpa runancunawan chaycho
    caycaj warmicuna y Patros particho tiyaj llapan Judá runacunapis Jeremiasta niran:'
  bqp-bqp: Yerɑ be kpuro be bɑ yɛ̃ mɑ ben kurɔbu bɑ rɑ bũnu turɑre dɔ̃ɔ dokeye kɑ
    tɔn kurɔ dɑbinu kpuro be bɑ wɑ̃ɑ mi, kɑ tɔn dɑbi te tɑ tie Pɑturɔsiɔ, Egibitin
    tem mi, bɑ Yeremi sɔ̃ɔwɑ bɑ nɛɛ,
  hat-hat: 'Lè sa a, tout mesye ki te konnen madanm yo te nan ofri lansan bay lòt
    bondye yo, tout medam ki te reyini la yo, ansanm ak tout lòt moun pèp Izrayèl
    la ki t''ap viv depi lontan nan peyi Lejip nan zòn Patwòs la, yo tout yo reponn
    Jeremi:'
