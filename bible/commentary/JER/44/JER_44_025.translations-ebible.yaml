verse: JER.044.025
translations:
  mal-C: 'ഇസ്രായേലിന്റെ ദൈവമായ സൈന്യങ്ങളുടെ യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: ‘ആകാശരാജ്ഞിക്കു
    ധൂപംകാട്ടുന്നതിനും പാനീയബലി അർപ്പിക്കുന്നതിനും ഞങ്ങൾ നേർന്നിട്ടുള്ള നേർച്ചകൾ നിശ്ചയമായും
    ഞങ്ങൾ നിറവേറ്റും.’ എന്നിങ്ങനെ നിങ്ങളും നിങ്ങളുടെ ഭാര്യമാരും വാകൊണ്ടു സംസാരിക്കുകയും
    കൈകൊണ്ട് അത് അനുഷ്ഠിക്കുകയും ചെയ്തിരിക്കുന്നു. “നിങ്ങളുടെ നേർച്ച ഉറപ്പാക്കിക്കൊൾക!
    അതു നിറവേറ്റുകയും ചെയ്യുക!'
  deu-TKW: 'So spricht Jahwe der Heerscharen, der Gott Israels: Ihr Weiber, - wie
    ihr mit eurem Munde geredet, so habt ihr es mit euren Händen erfüllt! - da ihr
    sprecht: “Wir wollen unsere Gelübde, die wir gethan haben, der Himmelskönigin
    zu räuchern und ihr Trankopfer zu spenden, ausführen!” so macht doch ja eure Gelübde
    wahr und führt doch ja eure Gelübde aus!'
  lin-lin: 'Tala liloba oyo Yawe, Mokonzi ya mampinga, Nzambe ya Isalaele, alobi :
    Bino mpe basi na bino, bomonisi na nzela ya misala na bino elaka oyo bopesaki
    tango bolobaki : « Tokokokisa solo ndayi oyo tolapaki ete tokotumba malasi ya
    ansa mpe tokosopa makabo ya masanga ya vino epai ya Ishitari, nzambe mwasi ya
    bato ya Babiloni. » Bokende ! Bosala ndenge bolobi mpe bokokisa ndayi na bino !'
  eng-LSV: Thus spoke YHWH of Hosts, God of Israel, saying, You and your wives both
    speak with your mouth, and with your hands have fulfilled, saying, We certainly
    execute our vows that we have vowed, to make incense to the queen of the heavens,
    and to pour out drink-offerings to her. You certainly establish your vows, and
    certainly execute your vows.
  eng-GNV: 'Thus speaketh the Lord of hosts, the God of Israel, saying, Ye and your
    wiues haue both spoken with your mouthes, and fulfilled with your hande, saying,
    We will performe our vowes that we haue vowed to burne incense to the Queene of
    heauen, and to powre out drinke offerings to her: yee will perfourme your vowes
    and doe the things that yee haue vowed.'
  eng-WEBSTER: 'Thus saith the LORD of hosts, the God of Israel, saying; Ye and your
    wives have both spoken with your mouths, and fulfilled with your hand, saying,
    We will surely perform our vows that we have vowed, to burn incense to the queen
    of heaven, and to pour out drink-offerings to her: ye will surely accomplish your
    vows, and surely perform your vows.'
  nhw-BL: 'TOTECO Catli Quinyacana Itequihuajcahua Ma Tlatlanitij, huan catli Toteco
    tiisraelitame, quiijtohua: ‘Amojuanti huan amosihuajhua anquiijtojtoque para amo
    quema anquitlahuelcahuase nopa sihua tlanahuatijquetl tlen ilhuicac, niyon amo
    quema anquicahuase anquimacase tlacajcahualistli. Huan ica catli anquichihuaj
    anquinextíaj para melahuac amo anquitlahuelcahuase nopa sihua tlanahuatijquetl.
    Cualtitoc, xijmacaca catli anquitlajtolcahuilijtoque anquimacase huan nochi catli
    antlaquejquetztoque anquichihuilise.'
  swh-ONEN: 'Hili ndilo asemalo Bwana Mwenye Nguvu Zote, Mungu wa Israeli: Ninyi na
    wake zenu mmeonyesha kwa matendo yenu kile mlichoahidi mliposema, ‘Hakika tutatimiza
    nadhiri tulizoziweka za kumfukizia uvumba na kummiminia sadaka za kinywaji Malkia
    wa Mbinguni.’ “Endeleeni basi, fanyeni yale mliyoahidi! Timizeni nadhiri zenu!'
  bba-bba: Wee ye Gusunɔ Isirelibɑn Yinni wi u wɔllu kɑ tem mɔ u ɡeruɑ. U nɛɛ, bɛɛ
    kɑ bɛɛn kurɔbu, i nɛɛ, i ko i bɛɛn nɔɔ mwɛɛnu yibiɑ ni i bũu tɔn kurɔ wi bɑ mɔ̀
    Asitɑɑte kuɑ. Wiyɑ i ko i turɑre dɔ̃ɔ dokeɑ, kpɑ i mɑɑ nùn tɑm tɑ̃rɑ temɔ. Wee,
    i mɑɑ ye kuɑ.
  eng-KJVCPB: 'thus saith the Lord of hosts, the God of Israel, saying; Ye and your
    wives have both spoken with your mouths, and fulfilled with your hand, saying,
    We will surely perform our vows that we have vowed, to burn incense to the queen
    of heaven, and to pour out drink offerings unto her: ye will surely accomplish
    your vows, and surely perform your vows.'
  luo-luo: 'Ma e gima Jehova Nyasaye Maratego, ma Nyasach Israel, wacho: Un gi mondu
    usenyiso gi timbeu gik mane usingoru ka uwacho ni, ‘Nyaka wachop singruok mane
    waketo mar wangʼo ubani kendo chiwo misango miolo piny ne Ruoth ma Dhako mar Polo.’
    “Dhiuru nyime, kendo utim gima ne usingo! Rituru singruoku!'
  meu-meu: 'Iehova Sabaota, Israel Diravana, na ini e gwau tomamu: Umui bona adavamui
    ese udumui amo vada o gwauraia bona imamui amo vada o karadia, oto “Ai na momokani
    emai gwauhamata karadia baia kara, guba pavapavana hahinena ena muramura mai bonaula
    baia gabua bona inuinu bouboudia baia bubu nege”. Benaini, emui gwauhamata ba
    hamomokanidia bona karadia ba kara.'
  npi-ULB: सर्वशक्तिमान् परमप्रभु, इस्राएलका परमेश्‍वर यसो भन्‍नुहुन्छः 'स्वर्गकी
    रानीलाई पुजा गर्न र उनलाई अर्घबलिहरू चढाउन हामीले खाएका भाकलहरूलाई हामी निश्‍चय
    नै पुरा गर्नेछौं' भनी तिमीहरू र तिमीहरूका पत्‍नीहरू दुवैले तिमीहरूका मुखले भनेका
    थियौ र तिमीहरूले आफ्ना हातले पुरा गरेका छौ । अब तिमीहरूका भाकलहरू पुरा गर । तिनलाई
    निरन्‍तर गर ।’
  yor-yor: Èyí ni ọ̀rọ̀ tí Olúwa àwọn ọmọ-ogun Ọlọ́run Israẹli wí. Ìwọ àti àwọn ìyàwó
    rẹ fihàn pẹ̀lú àwọn ìhùwà rẹ àti àwọn ohun tí ó ṣèlérí nígbà tí o wí pé, ‘Àwa
    yóò mú ẹ̀jẹ́ tí a jẹ́ ṣẹ lórí sísun tùràrí àti dída ẹbọ ohun mímu sí orí ère Ayaba
    Ọ̀run.’ “Tẹ̀síwájú nígbà náà, ṣe ohun tí o sọ, kí o sì mú ẹ̀jẹ́ rẹ ṣẹ.
  pes-OPCB: 'خداوند لشکرهای آسمان، خدای اسرائیل چنین می‌فرماید: «شما و زنانتان گفته‌اید
    که هرگز از پیروی و پرستش ملکهٔ آسمان دست نخواهید کشید و این را با اعمال و رفتارتان
    ثابت کرده‌اید. بسیار خوب، پس به قول و قرار و نذرتان وفا کنید!'
  tgl-ULB: Ito ang sinasabi ni Yahweh ng mga hukbo na Diyos ng Israel, 'Kayo at ang
    inyong mga asawang babae ang parehong nagsabi sa pamamagitan ng inyong mga bibig
    at ginawa ninyo sa inyong mga kamay kung ano ang inyong sinabi, “Tiyak na gagawin
    namin ang panunumpa na aming ginawa upang sumamba sa Reyna ng Langit, upang magbuhos
    ng inuming mga handog sa kaniya.” Ngayon tuparin ninyo at gawin ninyo ang inyong
    mga sinumpa.'
  hui-hui: Anduane Homogo Hongo Haiheore Isaraele wali agalinaga Ngode Datagaliwabe
    kago ibugua lalu, Tíguabi tí one bedarumebi mbirale mbira bule lalu bi lo wirimigo
    henene tagira pelonaga bialu harimi. Tígua buleore lowa bi lo wialu lalu, Iname
    Dahuliya Andaganaga Kuini wali bedagohondo ira hagua ngabilo inisenesiru lomabu
    delolebi waini iba odo lomabu mulebi lalu lo wirimago ogoni heneneore tagira pelo
    buleberema, larimi. Ai tígua bule lalu lo wirimigo tagira pelo nde biaore bilimu
    laro.
  mya-mya: '@see-verse:JER.044.024'
  bod-N: དཔུང་ཚོགས་ཀུན་གྱི་དཀོན་མཆོག་ཡ་ཝཱེ་སྟེ་ཡེས་ར་ཨེལ་གྱི་དཀོན་མཆོག་གིས་འདི་སྐད་དུ།
    ཁྱོད་ཅག་དང་ཁྱོད་ཅག་གི་ཆུང་མ་རྣམས་ཀྱིས་ངག་ནས་སྨྲས་ཤིང་ལག་ནས་བསྒྲུབས་ཏེ་ན་རེ། ངེད་རྣམས་ཀྱིས་ནམ་མཁའི་རྒྱལ་མོར་སྤོས་བདུགས་ནས་སྐྱེམས་མཆོད་ཕུལ་ཏེ་དམ་བཅས་པ་དག་བསྒྲུབ་པར་བྱ་ཞེས་སྨྲས་པ་དང་།
    ད་ལྟ་ཁྱོད་རྣམས་ཀྱིས་རང་གི་དམ་བཅའ་བསྲུངས་ནས་དེ་བཞིན་སྒྲུབས་ཤིག་ཅེས་གསུངས་སོ། །
  sna-sna: 'Zvanzi naJehovha Wamasimba Ose, Mwari waIsraeri: Imi navakadzi venyu maratidza
    nezviito zvenyu, zvamakavimbisa pamakati, ‘Zvirokwazvo mhiko dzedu dzatakapika
    tichadzizadzisa nokupisa zvinonhuhwira uye nokudururira zvipiriso zvokunwa kuna
    Mambokadzi woKudenga.’ “Endererai henyu mberi zvino, itai zvamakavimbisa! Chengetai
    mhiko dzenyu!'
  spa-BLM: 'Yahvé de los Ejércitos, el Dios de Israel, dice: ‘Vosotros y vuestras
    mujeres habéis hablado con la boca, y con las manos lo habéis cumplido, diciendo:
    “Ciertamente cumpliremos nuestros votos que hemos prometido, para quemar incienso
    a la reina del cielo y derramar libaciones para ella.” “‘Establece entonces tus
    votos, y cumple tus votos’.'
  cac-cac: 'A Jehová Yajal d''a Smasanil, co Diosal a on̈ israel on̈ tic, a tz''alan
    icha tic: A ex tic yed'' eb'' ix eyetb''eyum, ix eyac'' e ti'' d''a ix yajal satchaan̈
    e n̈usan incienso, eyac''anpax vino silab''il d''a ix, van e c''anab''ajan e c''ulan
    b''aj ix eyac'' e ti'' chi''. Vach''toni, c''anab''ajejec e c''ulan b''aj ix eyac''
    e ti'' chi''.'
  swh-ULB: Yahwe wa majeshi, Mungu wa Israel, asema hivi, Wewe na wake zako wote mmesema
    kwa vinywa vyenu na kubeba kwa mikono yenu kile mlichosema, “ Hakika tutabeba
    viapo ambavyo tulifanya kumwabudu Malkia wa Mbinguni, kwanga kinywaji cha sadaka
    kwake.” Sasa timiza viapo vyenu, vibebe.”
  bel-bel: 'Так кажа Гасподзь Саваоф, Бог Ізраілеў: вы і жонкі вашыя, што вуснамі
    сваімі гаварылі тое і рукамі сваімі рабілі; вы кажаце: «будзем выконваць зарокі
    нашыя, якія мы давалі, каб кадзіць багіні неба і паліваць ёй паліваньне», - цьвёрда
    трымайцеся зарокаў вашых і дакладна выконвайце зарокі вашыя.'
  deu-ELBBK: 'So spricht der HERR der Heerscharen, der Gott Israels, und sagt: Ihr
    und eure Frauen, ihr habt es mit eurem Mund geredet und es mit euren Händen vollführt
    und gesprochen: Wir wollen unsere Gelübde gewisslich erfüllen, die wir getan haben,
    der Königin des Himmels zu räuchern und ihr Trankopfer zu spenden. So haltet nur
    eure Gelübde und erfüllt nur eure Gelübde!'
  mbb-OT: 'Iyan heini migkaǥi te Nengazen he Mekeǥeǥehem, he Megbevayà te Israel:
    ‘Midtuman niw wey te menge esawa niw is impenaad niw he kedtutung te veyewà wey
    kedhalad te pemuhat he inumen he para te Rayna te Langit. Sigi en, leusa niw en
    is baal niw. Tumana niw is impenaad niw.'
  mal-2015: 'യിസ്രായേലിന്റെ ദൈവമായ സൈന്യങ്ങളുടെ യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: ആകാശരാജ്ഞിക്കു
    ധൂപം കാട്ടുവാനും പാനീയബലി പകരുവാനും നേർന്നിക്കുന്ന നേർച്ചകളെ ഞങ്ങൾ നിവർത്തിക്കും
    എന്നു നിങ്ങളും നിങ്ങളുടെ ഭാര്യമാരും വായ്കൊണ്ടു പറകയും കൈകൊണ്ടു അനുഷ്ഠിക്കയും ചെയ്തിരിക്കുന്നു;
    നിങ്ങളുടെ നേർച്ചകളെ ഉറപ്പാക്കിക്കൊൾവിൻ! നിങ്ങളുടെ നേർച്ചകളെ അനുഷ്ഠിച്ചുകൊൾവിൻ!'
  rmc-rmc: '‚Kada phenel o Nekzoraleder RAJ, o Del le Izraeloskro: Tumen the tumare
    romňija kerďan oda, so phenďan akor, sar diňan lav: „Amen doľikeraha o lava, so
    diňam, hoj labaraha o kaďidlos a anaha o moľakre obeti la ňeboskra kraľovňake.“
    Se ča keren oda dureder a doľikeren tumenge tumare lava, so diňan!‘'
  pes-OPV: 'یهوه صبایوت خدای اسرائیل چنین می‌گوید: شما و زنان شما هم بادهان خود تکلم
    می‌نمایید و هم با دستهای خودبجا می‌آورید و می‌گویید نذرهایی را که کردیم البته
    وفا خواهیم نمود و بخور برای ملکه آسمان خواهیم سوزانید و هدایای ریختنی برای اوخواهیم
    ریخت. پس نذرهای خود را استوارخواهید کرد و نذرهای خود را وفا خواهید نمود.'
  ron-1924: 'Аша ворбеште Домнул Думнезеул луй Исраел: ‘Вой ши невестеле воастре аць
    мэртурисит ку гуриле воастре ши аць ымплинит ку мыниле воастре че спунець: «Врем
    сэ ымплиним журуинцеле пе каре ле-ам фэкут, сэ адучем тэмые ымпэрэтесей черулуй
    ши сэ-й турнэм жертфе де бэутурэ!»'
  ben-OBCV: বাহিনীগণের সদাপ্রভু, ইস্রায়েলের ঈশ্বর এই কথা বলেন, তোমরা ও তোমাদের স্ত্রীরা
    এই বলে প্রতিজ্ঞা করেছিলে, ‘আমরা নিশ্চয়ই আকাশ-রানির উদ্দেশ্যে ধূপদাহ ও পেয়-নৈবেদ্য
    উৎসর্গ করার শপথ পূর্ণ করব, তা তোমাদের কাজের মধ্য দিয়ে তোমরা দেখিয়েছ।’ “এখন তাহলে
    যাও, তোমাদের প্রতিজ্ঞা অনুসারে কাজ করো! তোমাদের শপথ পূর্ণ করো!
  som-som: Rabbiga ciidammada oo ah Ilaaha reer binu Israa'iil wuxuu leeyahay, Idinka
    iyo naagihiinnuba afkiinnaad ku hadasheen oo gacmihiinnaad ku oofiseen, oo waxaad
    tidhaahdeen, Sida xaqiiqada ah annagu waannu oofin doonnaa nidarradayadii aannu
    u nidarnay inaannu foox boqoradda samada u shidno, iyo inaannu iyaga qurbaanno
    cabniin ah u daadinno, haddaba nidarradiinna oofiya, oo nidarradiinna wada sameeya.
  lat-VUC: 'Hæc inquit Dominus exercituum, Deus Israël, dicens: Vos et uxores vestræ
    locuti estis ore vestro, et manibus vestris implestis, dicentes: Faciamus vota
    nostra quæ vovimus, ut sacrificemus reginæ cæli, et libemus ei libamina. Implestis
    vota vestra, et opere perpetrastis ea.'
  eng-ASVBT: 'Thus saith Jehovah of hosts, the God of Israel, saying, Ye and your
    wives have both spoken with your mouths, and with your hands have fulfilled it,
    saying, We will surely perform our vows that we have vowed, to burn incense to
    the queen of heaven, and to pour out drink offerings unto her: establish then
    your vows, and perform your vows.'
  ita-1885: 'Così ha detto il Signor degli eserciti, l''Iddio d''Israele: Voi, e le
    vostre mogli, avete pronunziato con la bocca ciò che anche avete messo ad effetto
    con le vostre mani, dicendo: Noi adempieremo pure i nostri voti che abbiam fatti,
    per far profumi alla regina del cielo, e per farle offerte da spandere. Voi avete
    adunque adempiuti, e messi ad effetto i vostri voti.'
  eng-ULB: Yahweh of hosts, God of Israel, says this, 'You and your wives both have
    said with your mouths and carried out with your hands what you said, “We will
    certainly carry out the vows that we made to worship the queen of heaven, to pour
    out drink offerings to her.” Now fulfill your vows; carry them out.'
  spa-VBL: 'Esto es lo que dice el Señor Todopoderoso, el Dios de Israel: Ustedes
    y sus esposas han dicho lo que van a hacer, y han hecho lo que dijeron. Dijisteis:
    ‘Vamos a cumplir nuestra promesa de quemar incienso a la Reina del Cielo y de
    derramar libaciones para adorarla’. ¡Así que adelante! ¡Hagan lo que han dicho!
    ¡Cumplan sus promesas!'
  fra-_FOB: 'Ainsi a dit l''Éternel des armées, le Dieu d''Israël: Vous et vos femmes,
    vous avez parlé de vos bouches, et de vos mains vous exécutez; vous dites: “Certainement
    nous accomplirons les vœux que nous avons faits, d''offrir des parfums à la reine
    des cieux et de lui faire des libations; “ vous confirmerez bien vos vœux, et
    vous les exécuterez de point en point!'
  mal-mal: 'യിസ്രായേലിന്റെ ദൈവമായ സൈന്യങ്ങളുടെ യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: “ആകാശരാജ്ഞിക്കു
    ധൂപം കാട്ടുവാനും പാനീയബലി പകരുവാനും നേർന്നിരിക്കുന്ന നേർച്ചകൾ ഞങ്ങൾ നിവർത്തിക്കും”
    എന്നു നിങ്ങളും നിങ്ങളുടെ ഭാര്യമാരും വായ്കൊണ്ടു പറയുകയും കൈകൊണ്ട് അനുഷ്ഠിക്കുകയും
    ചെയ്തത് കണ്മുമ്പിൽ ഇരിക്കുന്നു; നിങ്ങളുടെ നേർച്ചകൾ ഉറപ്പാക്കിക്കൊള്ളുവിൻ! നിങ്ങളുടെ
    നേർച്ചകൾ അനുഷ്ഠിച്ചുകൊള്ളുവിൻ!'
  urd-GVR: Rabbul-afwāj jo Isrāīl kā Ḳhudā hai farmātā hai ki tum aur tumhārī bīwiyoṅ
    ne isrār kiyā hai, ‘Ham zarūr apnī un mannatoṅ ko pūrā kareṅge jo ham ne mānī
    haiṅ, ham zarūr āsmānī malikā ko baḳhūr aur mai kī nazareṅ pesh kareṅge.’ Aur
    tum ne apne alfāz aur apnī harkatoṅ se sābit kar diyā hai ki tum sanjīdagī se
    apne is elān par amal karnā chāhte ho. To ṭhīk hai, apnā wādā aur apnī mannateṅ
    pūrī karo!
  suz-BL: मुर नेल्‍ल आन परमप्रभु यावे, इस्राएली आन परमप्रभुमी ‘गे नु इन मीश, इन देंशो,
    गोपुकीमी आंइ कसम जशो खाप्‍नीकी। गो सरीङ ङा पिपीम कली धूप चढ़ेशा, मेको कली तूचा
    थोव़क लुक्‍नीकी’ दे इन कसम जशो थमा पा खपीन।
  eng-NOY: 'Thus saith Jehovah of hosts, the God of Israel: Ye and your wives speak
    with your mouths, and fulfill with your hands; ye say, “We will keep our vows,
    which we have vowed, to burn incense to the queen of heaven, and to pour out drink-offerings
    to her”; ye will surely accomplish your vows; ye will surely perform your vows.'
  ita-1927: 'Così parla l’Eterno degli eserciti, l’Iddio d’Israele: Voi e le vostre
    mogli lo dite con la vostra bocca e lo mettete ad effetto con le vostre mani;
    voi dite: Vogliamo adempiere i voti che abbiamo fatti, offrendo profumi alla regina
    del cielo e facendole delle libazioni. Sì, voi adempite i vostri voti; sì, voi
    mandate ad effetto i vostri voti;'
  ckb-ckb: 'یەزدانی سوپاسالار، خودای ئیسرائیل ئەمە دەفەرموێت: ئێوە و ژنەکانتان بە
    قسە بەڵێنتان دا و بە ئەنجامتان گەیاند، گوتتان ”بێگومان ئێمە ئەو نەزرانەمان جێبەجێ
    دەکەین کە نەزرمان کردبوو بۆ شاژنی ئاسمان، بخوور دەسووتێنین و شەرابی پێشکەشکراوی
    پێشکەش دەکەین.“ «کەواتە فەرموون، بەڵێنەکانتان بهێننە دی و نەزرەکانتان بپارێزن!'
  eng-BBE: 'This is what the Lord of armies, the God of Israel, has said: You women
    have said with your mouths, and with your hands you have done what you said, We
    will certainly give effect to the oaths we have made, to have perfumes burned
    to the queen of heaven and drink offerings drained out to her: then give effect
    to your oaths and do them.'
  kan-OKCV: 'ಇಸ್ರಾಯೇಲಿನ ದೇವರಾದ ಸೇನಾಧೀಶ್ವರ ಯೆಹೋವ ದೇವರು ಹೀಗೆ ಹೇಳುತ್ತಾರೆ: ‘ನೀವೂ, ನಿಮ್ಮ
    ಹೆಂಡತಿಯರೂ ಗಗನದ ಒಡತಿಗೆ ಧೂಪ ಸುಡುತ್ತೇವೆಂದೂ, ಅವಳಿಗೆ ಪಾನಾರ್ಪಣೆಗಳನ್ನು ಹೊಯ್ಯುತ್ತೇವೆಂದೂ
    ನಾವು ಮಾಡಿರುವ ಪ್ರಮಾಣಗಳನ್ನು ನಿಶ್ಚಯವಾಗಿ ನಡೆಸುವೆವೆಂದೂ, ನಿಮ್ಮ ಬಾಯಿಗಳಿಂದ ಹೇಳಿ ನಿಮ್ಮ
    ಕೈಗಳಿಂದ ಸಹ ಈಡೇರಿಸಿದ್ದೀರಿ.’ “ನಿಮ್ಮ ಪ್ರಮಾಣಗಳನ್ನು ನಿಶ್ಚಯವಾಗಿ ನಡೆಸುವಿರಿ.'
  tam-2017: இஸ்ரவேலின் தேவனாகிய சேனைகளின் யெகோவா சொல்லுகிறது என்னவென்றால், வானராணிக்குத்
    தூபங்காட்டவும், அவளுக்குப் பானபலிகளை ஊற்றவும், நாங்கள் நேர்ந்துகொண்ட பொருத்தனைகளை
    எவ்விதத்திலும் செலுத்துவோமென்று, நீங்களும் உங்கள் பெண்களும், உங்கள் வாயினால் சொல்லி,
    உங்கள் கைகளினால் நிறைவேற்றினீர்கள்; நீங்கள் உங்கள் பொருத்தனைகளை உறுதிப்படுத்தினது
    உண்மையே, அவைகளைச் செலுத்தினதும் உண்மையே.
  spa-RV-1909: 'Así ha hablado Jehová de los ejércitos, Dios de Israel, diciendo:
    Vosotros y vuestras mujeres proferisteis con vuestras bocas, y con vuestras manos
    lo ejecutasteis, diciendo: Cumpliremos efectivamente nuestros votos que hicimos,
    de ofrecer sahumerios á la reina del cielo y de derramarle libaciones: confirmáis
    á la verdad vuestros votos, y ponéis vuestros votos por obra.'
  ron-BTF: 'Astfel vorbește DOMNUL oștirilor, Dumnezeul lui Israel, spunând: Voi și
    soțiile voastre ați vorbit deopotrivă cu gura voastră și ați împlinit cu mâinile
    voastre, spunând: Vom împlini cu siguranță promisiunile noastre pe care le-am
    promis, pentru a arde tămâie împărătesei cerului și pentru a-i turna daruri de
    băutură; vă veți împlini într-adevăr promisiunile și într-adevăr vă veți termina
    promisiunile.'
  eng-WEBP: The LORD of Armies, the God of Israel, says, ‘You and your wives have
    both spoken with your mouths, and with your hands have fulfilled it, saying, “We
    will surely perform our vows that we have vowed, to burn incense to the queen
    of the sky, and to pour out drink offerings to her.” “‘Establish then your vows,
    and perform your vows.’
  eng-FBV: 'This is what the Lord Almighty, the God of Israel, says: You and your
    wives, you''ve said what you''re going to do, and you''ve done what you said!
    You said, ‘We''re going to keep our promise to burn incense to the Queen of Heaven
    and to pour out drink offerings to worship her.’ So go ahead! Do what you''ve
    said! Keep your promises!'
  nld-1939: 'Zo spreekt Jahweh der heirscharen, Israëls God: Gij vrouwen, gij hebt
    het beloofd met uw mond, en met uw handen vervuld: Wij willen onze beloften volbrengen,
    die wij hebben afgelegd, om voor de Koningin des hemels wierook te branden en
    haar plengoffers te brengen. Volbrengt uw geloften dan maar, en doet wat ge beloofd
    hebt!'
  nch-BL: 'TOTECO Cati Quinyacana Iilhuicac Ejcahua Ma Tatanitij, huan cati Toteco
    tiisraelitame, quiijtohua: ‘Amojuanti huan amosihuajhua anquiijtojtoque para amo
    quema anquitahuelcahuase nopa sihua tanahuatijquet ten ilhuicac, yon amo quema
    anquicahuase anquimacase tacajcahualisti, Huan ica cati anquichihuaj, anquinextíaj
    para melahuac amo anquitahuelcahuase nopa sihua tanahuatijquet. Cualtitoc, xijmacaca
    cati anquitajtolcahuilijtoque anquimacase huan nochi cati antaquejquetztoque anquichihuilise.'
  vie-1934: 'Đức Giê-hô-va vạn quân, Đức Chúa Trời của Y-sơ-ra-ên, phán như vầy: Các
    ngươi và vợ các ngươi đã nói ra từ miệng mình, và lấy tay làm trọn điều mình đã
    nói rằng: Thật chúng ta sẽ làm thành lời mình đã khấn nguyện, đốt hương, và làm
    lễ quán cho nữ vương trên trời. Vậy các ngươi khá giữ vững lời nguyện mình và
    làm trọn lời nguyện.'
  hin-CV: 'सेनाओं के याहवेह, इस्राएल के परमेश्वर का संदेश यह है: तुम्हारे लिए तथा
    तुम्हारी पत्नियों से संबंधित संदेश यह है: तुमने यह कहते हुए, ‘हम उन सारे संकल्पों
    को पूर्ण करेंगे, जो हमने किए थे. हम स्वर्ग की रानी के लिए धूप जलाएंगे, उसे पेय
    बलि भी अर्पित करेंगे, तुमने जो कुछ अपने मुख से घोषित किया, उसे अपने कार्यों द्वारा
    पूर्ण भी कर दिखाया है.’ “जाओ, जाकर अपने संकल्पों की पुष्टि करो और उन्हें पूर्ण
    भी करो!'
  spa-BES: 'Esto es lo que el Señor de los ejércitos, el Dios de Israel, ha dicho:
    “Ustedes han dicho con su boca, y con sus manos han cumplido lo que han dicho,
    ciertamente cumpliremos los juramentos que hemos hecho”, de ofrecer incienso y
    libación derramada a la reina del cielo; entonces hagan cumplir sus votos, cumplan
    sus juramentos.'
  tdx-tdx: 'Hoe t’Iehovà’ i Màroy, t’i Andrianañahare’ Israele: Fonga nisaontsy am-palie
    nahareo naho o tañanjomba’ areoo vaho nihenefem-pità’ areo ami’ty hoe, Toe hanoe’ay
    o fanta nititihe’aio naho hañenga amy mpanjaka-ampelan-dike­rañey, naho hañily
    enga rano ama’e; Toe hajado’ areo o nifantà’ areoo vaho ho henefe’ areo o fititiha’
    areoo.'
  tha-KJV: พระเยโฮวาห์จอมโยธา พระเจ้าแห่​งอ​ิสราเอล ตรั​สด​ังนี้​ว่า ตัวเจ้าและภรรยาของเจ้าได้ยืนยันด้วยปากของเจ้าทั้งหลายเอง
    และได้กระทำด้วยมือของเจ้าทั้งหลายให้สำเร็จกล่าวว่า ‘เราจะทำตามการปฏิญาณของเราซึ่งเราได้ปฏิญาณไว้​แน่นอน
    คือเผาเครื่องหอมถวายเจ้าแม่​แห่​งฟ้าสวรรค์ และเทเครื่องดื่มถวายแก่​พระนางเจ้า​’
    แล้วก็​ดำรงการปฏิญาณของเจ้าและทำตามการปฏิญาณของเจ้าแน่​นอน
  por-BR-2018: 'Assim diz o SENHOR dos exércitos, Deus de Israel, dizendo: Vós e vossas
    mulheres não somente falastes por vossas bocas, mas também com vossas mãos o cumpristes,
    dizendo: Certamente faremos nossos votos que fizemos, de oferecer incensos à rainha
    dos céus, e lhe apresentar ofertas de bebidas; Com certeza confirmastes vossos
    votos, e com certeza cumpristes vossos votos.'
  deu-ELO: 'So spricht Jehova der Heerscharen, der Gott Israels, und sagt: Ihr und
    eure Weiber, ihr habt es mit eurem Munde geredet und es mit euren Händen vollführt
    und gesprochen: Wir wollen unsere Gelübde gewißlich erfüllen, die wir getan haben,
    der Königin des Himmels zu räuchern und ihr Trankopfer zu spenden. So haltet nur
    eure Gelübde und erfüllet nur eure Gelübde!'
  eng-WYC-2018: The Lord of hosts, God of Israel, saith these things, and speaketh,
    Ye and your wives spake with your mouth(s), and [ful] filled with your hands,
    and said, Make we our vows which we vowed, that we make sacrifice to the queen
    of heaven, and offer to it moist sacrifices; ye [ful] filled your vows, and did
    those in work. (The Lord of hosts, the God of Israel, speaketh these things, and
    saith, Ye and your wives spoke with your mouths, and fulfilled with your hands,
    and said, Let us keep our vows which we vowed, that we make sacrifice to the queen
    of heaven, and offer wine offerings to her; and so ye have fulfilled your vows,
    and have accomplished them.)
  epo-epo: 'Tiele diras la Eternulo Cebaot, Dio de Izrael: Vi kaj viaj edzinoj parolis
    per via buŝo kaj plenumis per viaj manoj tion, kion vi diris: Ni plenumos nian
    solenan promeson, kiun ni faris, incensi al la reĝino de la ĉielo kaj verŝi al
    ŝi verŝoferojn; vi efektive plenumas viajn promesojn, kaj faras, kion vi promesis.'
  uig-PIN: 'Samawi ⱪoxunlarning Sǝrdari bolƣan Pǝrwǝrdigar — Israilning Hudasi mundaⱪ
    dǝydu: — Silǝr ayallar ɵz aƣzinglar bilǝn: «Biz «Asmanlarning hanixi»ƣa huxbuy
    yeⱪix, uningƣa «xarab ⱨǝdiyǝ»lǝrni ⱪuyux üqün iqkǝn ⱪǝsǝmlirimizgǝ qoⱪum ǝmǝl
    ⱪilimiz» degǝnsilǝr wǝ uningƣa ɵz ⱪolliringlar bilǝn ǝmǝl ⱪilƣansilǝr. Əmdi ⱪǝsiminglarda
    qing turiweringlar! Ⱪǝsiminglarƣa toluⱪ ǝmǝl ⱪiliweringlar!'
  beo-beo: 'Na da dunu huluane olelei (amola uda ilima baligili olelei), amo Hina
    Gode Bagadedafa, Isala:ili fi ilia Gode, da Yuda fi Idibidi soge ganodini esala
    ilima amane sia:sa, “Dilia amola dilia uda da ‘hebene hina bagade Uda’ ema sia:
    dafawane ilegei. Dilia da ema gobele salimu amola waini hano iasu sogadigima:ne
    dafawane ilegesu, amola amo ilegesu dilia da dafawane hamoi. Defea! Dilia ilegesu
    mae yolesima! Hamoma!'
  tpi-OTNT: Bikpela I Gat Olgeta Strong, em God bilong yumi Israel, em i tok yupela
    man wantaim ol meri bilong yupela i bin mekim samting bilong inapim promis bilong
    yupela. Yupela i bin tok promis olsem, ‘Mipela i bin promis long kukim ol ofa
    bilong smok i gat gutpela smel na kapsaitim ol ofa bilong wain long Kwin Bilong
    Heven, na tru tumas bai mipela inapim ol dispela promis.’ Orait, goan, yupela
    mekim ol dispela samting yupela i bin promis long mekim.
  hau-SA: Ga abin da Ubangiji Maɗaukaki, Allah na Isra’ila, yana cewa ku da matanku
    kun nuna ta wurin ayyukanku abin da kuka yi alkawari sa’ad da kuka ce, ‘Lalle
    za mu yi abin da muka yi alkawari na ƙone turare da kuma miƙa hadayun sha ga Sarauniyar
    Sama.’ “To, sai ku ci gaba, ku aikata abin da kuka yi alkawari! Ku cika alkawarinku!
  uig-LAT: 'Samawi qoshunlarning Serdari bolghan Perwerdigar — Israilning Xudasi mundaq
    deydu: — Siler ayallar öz aghzinglar bilen: «Biz «Asmanlarning xanishi»gha xushbuy
    yéqish, uninggha «sharab hediye»lerni quyush üchün ichken qesemlirimizge choqum
    emel qilimiz» dégensiler we uninggha öz qolliringlar bilen emel qilghansiler.
    Emdi qesiminglarda ching turiwéringlar! Qesiminglargha toluq emel qiliwéringlar!'
  nde-nde: 'UThixo uSomandla, uNkulunkulu ka-Israyeli uthi: Lina labomkenu selitshengisile
    ngezenzo zenu elathembisa ukukwenza lapho lathi, ‘Impela sizagcwalisa izifungo
    zethu esazenzayo zokutshisela iNdlovukazi yaseZulwini impepha kanye lokuyithululela
    iminikelo yokunathwayo.’ Ngakho qhubekani, yenzani elakuthembisayo. Gcwalisani
    izifungo zenu.'
  ton-ton: ‌ʻOku folofola ʻa Sihova ʻoe ngaahi kautau, ko e ʻOtua ʻo ʻIsileli, ʻo
    pehē, ‘Kuo lea ʻaki homou ngutu ʻomoutolu mo homou ngaahi uaifi, pea fakamoʻoni
    ʻaki homou nima, ʻo pehē, “Te mau fakamoʻoni ʻemau ngaahi fuakava ʻaia kuo mau
    fuakava ʻaki ke tutu ʻae meʻa namu kakala ki he ʻeiki fefine ʻoe langi, pea te
    mau lilingi ʻemau ngaahi feilaulau inu kiate ia:” “‘Ko e moʻoni te mou fakahoko
    ʻa hoʻomou ngaahi fuakava, ko e moʻoni te mou fakamoʻoni ʻa hoʻomou ngaahi fuakava.
  ces-1613: 'Takto praví Hospodin zástupů, Bůh Izraelský, řka: Vy i ženy vaše ústy
    svými jste mluvili, a rukami doplnili, říkajíce: Konečněť budeme plniti sliby
    své, kteréž jsme slíbili, kadíce tvoru nebeskému, a obětujíce jemu oběti mokré,
    a tak vší snažností vyplňujete sliby vaše, a všelijak slibům vašim dosti činíte.'
  eng-WMB: The LORD of Hosts, the God of Israel, says, ‘You and your wives have both
    spoken with your mouths, and with your hands have fulfilled it, saying, “We will
    surely perform our vows that we have vowed, to burn incense to the queen of the
    sky, and to pour out drink offerings to her.” “‘Establish then your vows, and
    perform your vows.’
  tam-TCV: 'இஸ்ரயேலின் இறைவனாகிய சேனைகளின் யெகோவா கூறுகிறதாவது: ‘வான அரசிக்குத் தூபங்காட்டவும்,
    பானபலிகளை வார்க்கவும், நாங்கள் செய்த வாக்கை நிச்சயமாக நிறைவேற்றுவோம்’ என்று நீங்களும்,
    உங்கள் மனைவியரும் பொருத்தனை செய்தீர்கள். அதை உங்கள் செயல்களினால் காட்டியுமிருக்கிறீர்கள்.
    “உங்கள் வாக்கை தொடர்ந்து செய்துகொண்டே இருங்கள். உங்கள் பொருத்தனைகளைக் கடைப்பிடியுங்கள்.'
  ceb-ULB: Miingon niini si Yahweh nga labawng makagagahom, ang Dios sa Israel, Misulti
    kamo ug ang inyong mga asawa pinaagi sa inyong mga baba ug nagpatuman niini pinaagi
    sa inyong mga kamot, miingon kamo, “Tumanon gayod namo ang among mga saad nga
    magsimba sa Rayna sa Langit, ug magbubo ug mga halad nga ilimnon diha kaniya.”
    Karon tumana ang inyong mga saad; ug buhata kini. '
  pol-UBG: 'Tak mówi PAN zastępów, Bóg Izraela: Wy i wasze żony wypowiadaliście to
    własnymi ustami i spełnialiście to swoimi rękami, mówiąc: Na pewno wypełnimy swoje
    śluby, które złożyliśmy, aby palić kadzidło królowej niebios i składać jej ofiary
    z płynów. Tak, na pewno spełnicie swoje śluby i wykonacie swoje śluby.'
  urd-GVU: رب الافواج جو اسرائیل کا خدا ہے فرماتا ہے کہ تم اور تمہاری بیویوں نے اصرار
    کیا ہے، ’ہم ضرور اپنی اُن مَنتوں کو پورا کریں گے جو ہم نے مانی ہیں، ہم ضرور آسمانی
    ملکہ کو بخور اور مَے کی نذریں پیش کریں گے۔‘ اور تم نے اپنے الفاظ اور اپنی حرکتوں
    سے ثابت کر دیا ہے کہ تم سنجیدگی سے اپنے اِس اعلان پر عمل کرنا چاہتے ہو۔ تو ٹھیک
    ہے، اپنا وعدہ اور اپنی مَنتیں پوری کرو!
  deu-1912: 'So spricht der HERR Zebaoth, der Gott Israels: Ihr und eure Weiber habt
    mit einem Munde geredet und mit euren Händen vollbracht, was ihr sagt: Wir wollen
    unser Gelübde halten, die wir gelobt haben der Himmelskönigin, daß wir ihr räuchern
    und Trankopfer opfern. Wohlan, ihr habt eure Gelübde erfüllt und eure Gelübde
    gehalten.'
  kan-2017: ಇಸ್ರಾಯೇಲಿನ ದೇವರೂ ಸೇನಾಧೀಶ್ವರನೂ ಆದ ಯೆಹೋವನು ಇಂತೆನ್ನುತ್ತಾನೆ, ಗಗನದ ಒಡತಿಗೆ ಧೂಪಹಾಕಿ
    ಪಾನನೈವೇದ್ಯವನ್ನು ಸುರಿಯುವೆವು ಎಂದು ನಾವು ಮಾಡಿಕೊಂಡ ಹರಕೆಗಳನ್ನು ಖಂಡಿತವಾಗಿ ತೀರಿಸುವೆವು
    ಎಂಬುದಾಗಿ ನೀವೂ, ನಿಮ್ಮ ಹೆಂಡತಿಯರೂ ಬಾಯಿಂದ ಪ್ರತಿಜ್ಞೆಮಾಡಿ ಕೈಯಿಂದ ನೆರವೇರಿಸಿದ್ದೀರಲ್ಲಾ;
    ನಿಮ್ಮ ಹರಕೆಗಳನ್ನು ಖಂಡಿತವಾಗಿ ತೀರಿಸಿರಿ, ನೆರವೇರಿಸೇ ನೆರವೇರಿಸಿರಿ!
  yap-yap: '@see-verse:JER.044.024'
  hlt-MCSB: Israel Pathen caempuei BOEIPA loh he ni a. thui. “Namamih neh na yuu rhoek
    khaw na ka neh na thui tih na kut neh na khah uh. 'Vaan boeinu taengah phum ham
    neh anih taengah tuisi doeng ham ka caeng vanbangla ka olcaeng te ka saii rhoe
    ka saii ni, ' na ti uh. Na olcaeng te na thoh rhoe na thoh uh coeng tih na olcaeng
    bangla na saii khaw na saii uh coeng,” a ti.
  mdy-ETH: '@see-verse:JER.044.024'
  twi-ASANTE: 'Yei ne deɛ Asafo Awurade, Israel Onyankopɔn seɛ: Mo ne mo yerenom de
    mo nneyɛɛ akyerɛ mo bɔ a mohyɛɛ sɛ, ‘Ampa ara yɛbɛdi ɛbɔ a yɛhyɛɛ sɛ, yɛbɛhye
    nnuhwam ahwie ahwiesa ama Ɔsoro Hemmaa no, no so.’ “Monkɔ so, monni mo bɔhyɛ ne
    mo ntam so!'
  eng-WEBU: The LORD of Armies, the God of Israel, says, ‘You and your wives have
    both spoken with your mouths, and with your hands have fulfilled it, saying, “We
    will surely perform our vows that we have vowed, to burn incense to the queen
    of the sky, and to pour out drink offerings to her.” “‘Establish then your vows,
    and perform your vows.’
  wal-wal: Ubbaappe Wolqqaama GODAI, Israa7eela Xoossai, hagaadan yaagees; ‘Inttenne
    intte keettaayeti, “Nuuni Saluwaa Kaweessi ixaanaa cuwayana; ushshaa yarshshuwaakka
    iyyo gussana” giidi caaqqido caaquwaa polidi, oosuwan bessideta. Ha77ikka gidikko,
    intte caaquwaa minttitenne polite’ yaagees.
  spa-PDDPT: 'Yavé de las huestes, ʼElohim de Israel, dice: Ustedes y sus esposas
    hablaron con sus bocas y lo ejecutaron con sus manos, y dijeron: En verdad, cumpliremos
    nuestros votos de quemar incienso a la Reina del Cielo y de derramar libaciones
    a ella. Adelante, confirmen sus votos y cumplan sus promesas.'
  gun-gun: 'Mba''eta Senhor ixondaro reta va''e, Israel kuery Ruete aipoe''i: “Peẽ
    ha''e pendera''yxy kuery reve ma pendejuru py anho e''ỹ pejejavypa pekuapy, pendepo
    py ae pejapo penhemboayvuague. Mba''eta aipopeje: ‘Orexyete yva pygua pe ronhemboayvu
    rokuapy mba''emo roapy ha''e mba''emo rykue rome''ẽ aguã re. Ha''e gui oreayvuague
    rojapopa ''rã’, peje va''ekue. Ha''e nunga rupi aỹ pejapopa na pendeayvuague,
    ojeupitypa ete aguã rami pejapo”, he''i.'
  ilo-ULB: Ni Yahweh a Mannakabalin-amin a Dios ti Isael, kastoy ti kunana, 'Agpada
    nga imbagayo, dakayo ken dagiti assawayo a babbai ken impatungpalyo babaen kadagiti
    imayo ti kinunayo a, “Pudno nga ipatungpalmi dagiti insapatami a dayawenmi ti
    Reyna ti Langit, a mangibukbokkami iti mainum a daton a maipaay kenkuana.” Ita,
    aramidenyo dagiti insapatayo; ipatungpalyo dagitoy.'
  kpg-kpg: '@see-verse:JER.044.024'
  uig-ARA: 'ساماۋى قوشۇنلارنىڭ سەردارى بولغان پەرۋەردىگار ــ ئىسرائىلنىڭ خۇداسى مۇنداق
    دەيدۇ: ــ سىلەر ئاياللار ئۆز ئاغزىڭلار بىلەن: «بىز «ئاسمانلارنىڭ خانىشى»غا خۇشبۇي
    يېقىش، ئۇنىڭغا «شاراب ھەدىيە»لەرنى قۇيۇش ئۈچۈن ئىچكەن قەسەملىرىمىزگە چوقۇم ئەمەل
    قىلىمىز» دېگەنسىلەر ۋە ئۇنىڭغا ئۆز قوللىرىڭلار بىلەن ئەمەل قىلغانسىلەر. ئەمدى
    قەسىمىڭلاردا چىڭ تۇرىۋېرىڭلار! قەسىمىڭلارغا تولۇق ئەمەل قىلىۋېرىڭلار!'
  sus-sus: 'Isirayila Marigi Alatala xa masenyi nan ya: Wo tan nun wo xa ginɛe bara
    natɛ tongo wo xa wo yɛtɛ waxɔnfe raba. Wo bara a fala, ‹Muxu wama muxu xa laayidi
    rakamalife, muxu xa surayi nun minse ba sɛrɛxɛ ra Koore Mangɛ Ginɛ bɛ.› Awa, yakɔsi
    wo fama na birin nabade alɔ wo a fala ki naxɛ.'
  pon-2006: '@see-verse:JER.044.024'
  ksd-ksd: 'A Luluai kai ra lavur kor, ra God kai Israel, i biti dari: Avat a tarai
    ma kavava umana taulai ava tar tatike ra tinata ma ra ngie i vavat, ma ava tar
    pait ot pa ia ma ra lima i vavat, dari: Avet a pait ot pa muka kaveve umana vavalima
    upi avet a tun tar ra magit tadav ra tadar na vavina arama liu ra maup, ma upi
    avet a lolonge tar ra tinabar na nimomo tana. Io, boina avat a vadovot kavava
    umana vavalima, ma avat a pait ot pa kavava umana vavalima.'
  tur-YTC: 'İsrael''in Tanrısı, Ordular Yahvesi şöyle diyor: “Siz ve karılarınız,
    adaklarımızı yerine getireceğiz, gökyüzünün kraliçesine buhur yakacağız, ona dökmelik
    sunuları dökeceğiz, diye ağzınızla söylediniz ve ellerinizle yerine getirdiniz.
    “O zaman adaklarınızı tutun, adaklarınızı yerine getirin”.'
  ind-AYT: Beginilah firman TUHAN semesta alam, Allah Israel, ‘Kamu dan istri-istrimu
    telah menyatakan dengan mulutmu dan menggenapinya dengan tanganmu, dengan berkata,
    ‘Kami benar-benar akan menggenapi janji-janji kami yang telah kami janjikan, untuk
    membakar persembahan bagi Ratu Surga dan menuangkan persembahan curahan baginya.’
    Silakan saja, tepati janji-janjimu dan wujudkan janji-janjimu!”
  nya-nya: 'Yehova Wamphamvuzonse, Mulungu wa Israeli akuti: Inu ndi akazi anu munalonjeza
    ndi pakamwa panu, ndipo malonjezowo mwakwaniritsa. Inu munanena kuti, ‘Tidzachita
    zimene tinalonjeza, kufukizira lubani mfumukazi yakumwamba ndi kuyipatsa chopereka
    cha zakumwa.’ Tsopano chitanitu zimene munalonjezazo! Kwaniritsani malumbiro anu.
    “Yambani, chitani zimene munalonjeza! Kwaniritsani malumbiro anu!'
  hrv-hrv: 'Ovako govori Jahve nad Vojskama, Bog Izraelov: ''Vi žene, ono što vaša
    usta obećaju, to vaše ruke moraju i izvršiti. Rekoste: ''Mi ćemo se tvrdo držati
    zavjeta što ih učinismo: kaditi kraljici nebeskoj i lijevati joj ljevanice.''
    Držite se samo svojih zavjeta i lijevajte revno ljevanice!'
  mps-mps: Tigidali Bomo Elalubo Genuai Bidi, aga da Israelgo God dao, agai te po
    wali, ‘Te dage bidi dabe te duga we dabe daligo te dagego dąų wali po usu nainogo
    ebao. Dage te tama po dąų wali, “Dago te wiegi yai denami ebo ofa eyu, te wain
    gelibo ofa te Dagalu Kwin Weba yabo po dąų wali, mu tama dago te dąų wali
    po usu naibao.” Tialima, tegoba, dagego te po dąų weyu, te yaibao wali sę dagego
    iyąo,’ Genuai Bidigo dagebolo te po wali,” Jeremaiago wali.
  tpi-tpi: Bikpela I Gat Olgeta Strong, em God bilong yumi Israel, em i tok yupela
    man wantaim ol meri bilong yupela i bin mekim samting bilong inapim promis bilong
    yupela. Yupela i bin tok promis olsem, ‘Mipela i bin promis long kukim ol ofa
    bilong smok i gat gutpela smel na kapsaitim ol ofa bilong wain long Kwin Bilong
    Heven, na tru tumas bai mipela inapim ol dispela promis.’ Orait, goan, yupela
    mekim ol dispela samting yupela i bin promis long mekim.
  dan-1931: 'Så siger Hærskarers HERRE, Israels Gud: I og eders Kvinder lover med
    eders Mund og opfylder det med eders Hænder! I siger: Vi vil opfylde de Løfter,
    vi har aflagt, og tænde Offerild for Himmelens Dronning og udgyde Drikofre for
    hende. Så hold da eders Løfter og indfri dem!'
  vie-OVCB: 'Đây là điều Chúa Hằng Hữu Vạn Quân, Đức Chúa Trời của Ít-ra-ên, phán:
    ‘Các ngươi và vợ các ngươi nói rằng: “Chúng tôi sẽ giữ lời hứa tiếp tục dâng hương
    và tiếp rượu cho Nữ Vương trên trời,” và các người đã chứng tỏ điều đó qua hành
    động của mình. Thế thì các người cứ tiếp tục giữ lời cam kết và thề nguyện với
    thần các người!’ ”'
  guj-2017: સૈન્યોના યહોવાહ, ઇઝરાયલના ઈશ્વર કહે છે કે; ‘આકાશની રાણી આગળ ધૂપ બાળવાની
    અને પેયાર્પણો રેડીને લીધેલી પ્રતિજ્ઞાઓ અમે ચોક્કસ પાળીશું’ એવું તમે અને તમારી
    સ્ત્રીઓ બન્ને તમારા મુખેથી બોલ્યા છો. તથા તમારા બોલવા પ્રમાણે તમારા હાથોએ કર્યું
    છે; તો હવે તમારી પ્રતિજ્ઞાઓ પ્રમાણે તમે ભલે વર્તો.
  pon-2006A: '@see-verse:JER.044.024'
  por-BRBSL: 'Javé dos Exércitos, o Deus de Israel, diz: ''Vocês e suas esposas falaram
    com a boca e com as mãos a cumpriram, dizendo: “Certamente cumpriremos nossos
    votos que fizemos, de queimar incenso para a rainha do céu, e de lhe oferecer
    bebidas”. “''Estabelecer então seus votos, e cumprir seus votos''.'
  cth-cth: Ransahu BAWIPA Isarel Cathut ni hettelah a dei. Namamouh hoi na yunaw ni
    kalvan siangpahrangnu koevah, hmuitui sawi e hoi, nei rabawk hanelah, ka dei tangcoung
    e patetlah ka sak awh roeroe han telah na pahni ni a dei teh na kut ni hai a kuep
    sak. Na lawk kam hah caksak awh haw. Na kâcai e naw kuep sak roeroe awh.
  twi-twi: 'Sɛɛ na Asafo Awurade, Israel Nyankopɔn, se: Mo ne mo yerenom de mo nneyɛe
    akyerɛ mo bɔ a mohyɛe se, ‘Ampa ara yebedi bɔ a yɛhyɛe sɛ, yɛbɛhyew nnuhuam ahwie
    ahwiesa ama Ɔsoro Hemmea no,’ no so.” Monkɔ so, munni mo bɔhyɛ ne mo ntam so!'
  hlt-hlt: Israel Pathen caempuei BOEIPA loh he ni a thui. “Namamih neh na yuu rhoek
    khaw na ka neh na thui tih na kut neh na khah uh. 'Vaan boeinu taengah phum ham
    neh anih taengah tuisi doeng ham ka caeng vanbangla ka olcaeng te ka saii rhoe
    ka saii ni, ' na ti uh. Na olcaeng te na thoh rhoe na thoh uh coeng tih na olcaeng
    bangla na saii khaw na saii uh coeng,” a ti.
  tbz-SIM: Ti Yiɛ̀ nKuyie Mpɑkɛdɑɑ Isidɑyɛɛribɛ tũ nkù tu díndi nɛ̀ di pobɛ̀ di bɛ́i
    mmu kɛ mɛ̀nkɛ ti dɔ̀ɔ̀. Di bɛ́i nkɛ ĩkú kɛ tú díndi í yóó yóu di bo ntuɔ̀mmɛ̀
    oĩ́nkɛ̀mpokpɑ̀ɑ̀tì Asitɑditee tihúúntì koò pɑ̃ɑ̃nnɛ̀ yɛpɑ̃rɛ̀ mɛnɑɑ̀ nkpɛyɛ. Dɔɔ̀nɛ̀
    tũnkɛ́ di bɛ́i ndìì nùù.
  msy-2020: 'Ikiavɨra Itir Godɨn Gavgaviba Bar Itim, Israelian God, a ghaze: Ia uan
    amuiba ko, uan akar dɨkɨrɨzimɨn bizibar amutɨ da otivasa. Ia kamaghɨn akam akɨrigha
    mɨkeme, ‘E ofan mɨgharir mughuriar aghuim zuim tuegh, Overiamɨn Kwin bagh wainɨn
    ofaba ingasa akam akɨri. Ezɨ bar guizbangɨra, e akar dɨkɨrɨzir kam damutɨ an otivam.’
    Aria, ia bizir ia damuasa akam akɨriziba, ia mangɨ dar amutɨ da otiv.'
  azb-azb: 'İsrailin Allahı olan Ordular Rəbbi belə deyir: “Göylər Mələkəsi ilahəyə
    buxur yandırıb içmə təqdimləri gətirməklə verdiyimiz vədi mütləq yerinə yetirəcəyik”
    deyərək siz və arvadlarınız dilinizlə dediyinizi öz əlinizlə yerinə yetirdiniz.
    Eybi yox, verdiyiniz sözə əməl edin və vədlərinizi yerinə yetirin.'
  eng-DBY: Thus saith Jehovah of hosts, the God of Israel, saying, Ye and your wives
    have both spoken with your mouths, and fulfilled with your hands, saying, We will
    certainly perform our vows which we have vowed, to burn incense to the queen of
    the heavens, and to pour out drink-offerings unto her. Ye will certainly establish
    your vows, and entirely perform your vows.
  hin-2017: इस्राएल का परमेश्वर, सेनाओं का यहोवा, यह कहता है, कि तुम ने और तुम्हारी
    स्त्रियों ने मन्नतें मानी और यह कहकर उन्हें पूरी करते हो कि हमने स्वर्ग की रानी
    के लिये धूप जलाने और तपावन देने की जो-जो मन्नतें मानी हैं उन्हें हम अवश्य ही पूरी
    करेंगे; और तुम ने अपने हाथों से ऐसा ही किया। इसलिए अब तुम अपनी-अपनी मन्नतों को
    मानकर पूरी करो!
  wol-KYG: 'Aji Sax ji Yàllay Israyil Boroom gàngoor yi dafa wax ne: “Yeen ak seeni
    jabar yeena wax ci seen làmmiñ, àggalee ko seeni jëf. Ngeen ne dingeen def ba
    defaatoo dige yi ngeen digee taalal cuuraay Lingeeru asamaan, tuural koy naan.
    Dëggal-leena dëggal seeni dige te jëfee jëfe seeni dige.'
  eng-YLT: 'Thus spake Jehovah of Hosts, God of Israel, saying: Ye and your wives
    both speak with your mouth, and with your hands have fulfilled, saying: We certainly
    execute our vows that we have vowed, to make perfume to the queen of the heavens,
    and to pour out to her libations, ye do certainly establish your vows, and certainly
    execute your vows.'
  eng-WYC-2017: The Lord of hosts, God of Israel, saith these things, and speaketh,
    Ye and your wives spake with your mouths, and [ful] filled with your hands, and
    said, Make we our vows which we vowed, that we make sacrifice to the queen of
    heaven, and offer to it moist sacrifices; ye [ful] filled your vows, and did those
    [or them] in work.
  eng-WMBB: The LORD of Hosts, the God of Israel, says, ‘You and your wives have both
    spoken with your mouths, and with your hands have fulfilled it, saying, “We will
    surely perform our vows that we have vowed, to burn incense to the queen of the
    sky, and to pour out drink offerings to her.” “‘Establish then your vows, and
    perform your vows.’
  urd-GVH: रब्बुल-अफ़वाज जो इसराईल का ख़ुदा है फ़रमाता है कि तुम और तुम्हारी बीवियों
    ने इसरार किया है, ‘हम ज़रूर अपनी उन मन्नतों को पूरा करेंगे जो हमने मानी हैं, हम
    ज़रूर आसमानी मलिका को बख़ूर और मै की नज़रें पेश करेंगे।’ और तुमने अपने अलफ़ाज़
    और अपनी हरकतों से साबित कर दिया है कि तुम संजीदगी से अपने इस एलान पर अमल करना
    चाहते हो। तो ठीक है, अपना वादा और अपनी मन्नतें पूरी करो!
  rug-rug: 'Hiera gua si zama nia e Zihova Tadi na Qeto Minate, sa Tamasa pa Izireli:
    Gamu meke sari mia barikaleqe si ele ta dogoro koari mia tinavete gua sapu va
    tatara nia gamu totoso zama guahe si gamu, ‘Gami kote taveti gua sapu tokotokoro
    nia gami pude va uququ oto huda humaṉa lea meke zoropo napo vinariponi la koasa
    baṉara maqota pa Maṉauru,’ gua si gamu. Ke mi tavete la mia tu, taveti gua sapu
    va tatara nia gamu! Kopuni gua sapu zama tokotokoro nia gamu!'
  gaz-gaz: 'Waaqayyo Waan Hunda Dandaʼu, Waaqni Israaʼel akkana jedha: Isinii fi niitonni
    keessan waan, ‘Nu dhugumaan wareega waaqittii samiitiif ixaana aarsuu fi dhibaayyuu
    illee dhibaafachuuf wareegne sana ni guunna’ jettanitti waadaa galtan sana hojiidhaan
    argisiiftaniirtu. “Egaa ittuma fufaatii waan waadaa galtan sana raawwadhaa! Wareega
    keessanis guutadhaa!'
  fra-LSG: 'Ainsi parle l’Éternel des armées, le Dieu d’Israël: Vous et vos femmes,
    vous avez déclaré de vos bouches et exécuté de vos mains ce que vous dites: Nous
    voulons accomplir les vœux que nous avons faits, offrir de l’encens à la reine
    du ciel, et lui faire des libations. Maintenant que vous avez accompli vos vœux,
    exécuté vos promesses,'
  yal-yal: Alatala Sɛnbɛn Birin Kanna, Isirayilaa Ala ito nan falaxi, a naxa, ‘Ɛ nun
    ɛ ɲaxanle naxan falaxi ɛ dɛɛn na, ɛ bata na liga. Ɛ a fala nɛn, ɛ naxa, “Nxu waxi
    nxu dɛ xuine nan nakamali fe yi, nxu yi wusulanna gan Kore Xɔnna Ɲaxalan Mangan
    xa, nxu minse saraxane rabɔxɔn a xa.” Nba, ɛ naxan falaxi, ɛ na liga. Ɛ dɛ xuiin
    nakamali!’
  haw-1868: Olelo mai o Iehova o na kaua, ke Akua o ka Iseraela, penei; i mai la,
    Ua olelo no oukou, a me ka oukou wahine, ma ko oukou mau waha, a ua hana hoi ko
    oukou mau lima, ua i mai oukou, Oiaio no e hooko no makou i ko makou hoohiki ana
    a makou i hoohiki ai, e kuni i ka mea ala no ke alii wahine o ka lani, a e ninini
    i mohaiinu nona; e hooko io no oukou i ko oukou hoohiki ana, a e hana io no oukou
    i na mea a oukou i hoohiki ai.
  arb-NAV: 'هَذَا مَا يُعْلِنُهُ الرَّبُّ الْقَدِيرُ إِلَهُ إِسْرَائِيلَ: «قَدْ نَطَقْتُمْ
    بِأَفْوَاهِكُمْ أَنْتُمْ وَنِسَاؤُكُمْ، وَنَفَّذْتُمْ بِأَيْدِيكُمْ مَا نَطَقْتُمْ
    بِهِ قَائِلِينَ: ’إِنَّنَا نَفِي بِنُذُورِنَا الَّتِي نَذَرْنَاهَا بِأَنْ نُحْرِقَ
    الْبَخُورَ لِمَلِكَةِ السَّمَاءِ، وَنُقَرِّبَ لَهَا السَّكَائِبَ‘، فَهَيَّا إِذاً
    أَوْفُوا نُذُورَكُمْ وَأَنْجِزُوهَا.»'
  ewe-ewe: 'Ale Yehowa, Dziƒoʋakɔwo ƒe Aƒetɔ, Israel ƒe Mawu la gblɔe nye esi: ‘Miawo
    ŋutɔ kple mia srɔ̃nyɔnuwo, to miaƒe nuwɔnawo me, ɖe ŋugbe si miedo la fia, esi
    miegblɔ be, míawɔ adzɔgbe si míeɖe be míado dzudzɔ ʋeʋĩ, aƒo aha ɖi na Dziƒofianyɔnu
    la dzi godoo.’ “Eya ta, miyi edzi, miwɔ ɖe miaƒe ŋugbedodowo dzi! Milé miaƒe adzɔgbeɖeɖewo
    me ɖe asi!'
  eng-LEE: 'Thus hath said the Lord of hosts, the God of Israel, saying, Ye and your
    wives have both spoken with your mouth, and fulfilled with your hands, saying,
    We will surely perform our vows that we have vowed, to burn incense to the queen
    of heaven, and to pour out drink-offerings unto her: ye will fully accomplish
    your vows, and fully perform your vows.'
  asm-FB: 'ইস্ৰায়েলৰ ঈশ্বৰ বাহিনীসকলৰ যিহোৱাই এই কথা কৈছে: “আমি আকাশৰ ৰাণীৰ উদ্দেশ্যে
    ধূপ জ্বলাবলৈ আৰু তেওঁৰ উদ্দেশ্যে পেয় নৈবেদ্য ঢালিবলৈ আমি কৰা সঙ্কল্পবোৰ অৱেশ্যে
    সিদ্ধ কৰিম, এই বুলি কৈ তোমালোকে আৰু তোমালোকৰ মহিলাসকলে মুখেৰে কথা ক’লা আৰু হাতেৰে
    তাক সিদ্ধও কৰিছা; বাৰু তোমালোকৰ সঙ্কল্প সিদ্ধ কৰা আৰু তোমালোকে তোমালোকৰ সঙ্কল্প
    সাম্ফল কৰা।'
  sus-A: عِسِرَيِلَ مَرِفِ عَلَتَلَ شَ مَسٍنيِ نَن يَ؛ وٌ تَن نُن وٌ شَ فِنّيٍ بَرَ
    نَتّ تٌنفٌ وٌ شَ وٌ يّتّ وَشْنقٍ رَبَ. وٌ بَرَ عَ قَلَ، ‹مُشُ وَ مَ مُشُ شَ لَايِدِ
    رَكَمَلِقٍ، مُشُ شَ سُرَيِ نُن مِنسٍ بَ سّرّشّ رَ كٌورٍ مَنفّ فِنّ بّ.› عَوَ،
    يَكْسِ وٌ قَمَ نَ بِرِن نَبَدٍ عَلْ وٌ عَ قَلَ كِ نَشّ.
  fra-SBL: 'Yahvé des armées, le Dieu d''Israël, dit : « Vous et vos femmes, vous
    avez parlé de vos bouches, et de vos mains vous l''avez accompli, en disant :
    « Nous accomplirons les vœux que nous avons faits, pour offrir de l''encens à
    la reine du ciel et pour lui verser des libations. » "''Établissez donc vos vœux,
    et accomplissez vos vœux''.'
  hbo-hbo: כֹּֽה־אָמַ֣ר יְהוָֽה־צְבָאֹות֩ אֱלֹהֵ֨י יִשְׂרָאֵ֜ל לֵאמֹ֗ר אַתֶּ֨ם וּנְשֵׁיכֶ֜ם
    וַתְּדַבֵּ֣רְנָה בְּפִיכֶם֮ וּבִידֵיכֶ֣ם מִלֵּאתֶ֣ם ׀ לֵאמֹר֒ עָשֹׂ֨ה נַעֲשֶׂ֜ה
    אֶת־נְדָרֵ֗ינוּ אֲשֶׁ֤ר נָדַ֙רְנוּ֙ לְקַטֵּר֙ לִמְלֶ֣כֶת הַשָּׁמַ֔יִם וּלְהַסֵּ֥ךְ
    לָ֖הּ נְסָכִ֑ים הָקֵ֤ים תָּקִ֙ימְנָה֙ אֶת־נִדְרֵיכֶ֔ם וְעָשֹׂ֥ה תַעֲשֶׂ֖ינָה אֶת־נִדְרֵיכֶֽם׃
    פ
  kik-kik: 'Jehova Mwene-Hinya-Wothe, Ngai wa Isiraeli, ekuuga atĩrĩ: Inyuĩ na atumia
    anyu nĩmuonanĩtie na ciĩko cianyu ũrĩa mweranĩire rĩrĩa mwoigire atĩrĩ, ‘Gũtirĩ
    nganja, ithuĩ no nginya tũhingie mĩĩhĩtwa ĩrĩa twehĩtire atĩ nĩtũrĩcinagĩra Mũthamaki-Mũndũ-wa-nja
    wa kũũrĩa Igũrũ ũbumba, na nĩtũrĩmũrutagĩra maruta ma indo cia kũnyuuo.’ “Thiĩi
    na mbere, ĩkai ũrĩa mweranĩire! Hingiai mĩĩhĩtwa yanyu!'
  fra-NCL: 'Ainsi parle Yahweh des armées, Dieu d’Israël : Vous et vos femmes, vous
    l’avez déclaré de vos bouches et exécuté de vos mains, en disant : Oui, nous accomplirons
    les vœux que nous avons faits, d’offrir de l’encens à la Reine du ciel et de lui
    verser des libations. Eh bien, acquittez vos vœux, ne manquez pas d’accomplir
    vos vœux !'
  cek-AK: Misatuh kaminawk ih Angraeng, Israel Sithaw mah, Nangmacae hoi na zunawk
    mah, van siangpahrang zu khaeah, hmuihoih to thlaek o moe, anih khaeah tui angbawnhaih
    ka sak o han, tiah thuih ih lok ka pazui o han, tiah pakha hoi na thuih o baktih
    toengah, ban hoi na koep o sak boeh; na thuih o ih lok to akoep o sak ah loe,
    na thuih o ih lok baktih toengah sah oh! tiah thuih, tiah a naa.
  cuk-cuk: 'Weyobi, Israel-dulemar-e-Bab-Dummad-Jehová Bela-Gangued-Nikadi soged:
    ‘Bemar, degine, be-omegan weyob sogmalad: Anmar Rey-Bundor-Nibnegginedga ina-wawadikid
    ogumakar-ukdii gumaloye, degi, vino-ukdii gumarbaloye. Be ibmar-imakmaloye-sogmaladi,
    be-ibmar-imakedgi be oyomardo. Degirdi be namar, be-ibmar-imakoye-sogsamalad be
    imaknamar, be ibmar-ukoye-sogsad be sedmar.’'
  uig-CYR: 'Самави қошунларниң Сәрдари болған Пәрвәрдигар — Исраилниң Худаси мундақ
    дәйду: — Силәр аяллар өз ағзиңлар билән: «Биз «Асманларниң ханиши»ға хушбуй йеқиш,
    униңға «шарап һәдийә»ләрни қуюш үчүн ичкән қәсәмлиримизгә чоқум әмәл қилимиз»
    дегәнсиләр вә униңға өз қоллириңлар билән әмәл қилғансиләр. Әнди қәсимиңларда
    чиң туривериңлар! Қәсимиңларға толуқ әмәл қиливериңлар!'
  tel-2017: సేనల ప్రభువూ, ఇశ్రాయేలు దేవుడూ అయిన యెహోవా ఇలా చెప్తున్నాడు. ‘మీరూ, మీ
    భార్యలూ, ఇద్దరూ కలసి మీ నోటితో చెప్పారు.’ అలా చెప్పిన దాన్ని చేతులతో చేసి చూపించారు.
    ఆకాశ రాణికి ధూపం వేస్తామనీ, ఆమెకు పూజ చేస్తామనీ మీరు ఒట్టు పెట్టుకున్నారు. ఇప్పుడు
    మీ ఒట్టును నెరవేర్చండి. దానిని జరిగించండి.
  hat-BSA: 'Konsa pale SENYÈ dèzame yo, Bondye Israël la, konsa: ‘Pou nou menm ak
    madanm nou, nou te pale ak bouch nou, nou te akonpli sa ak men nou, e nou te di:
    “Anverite, nou va akonpli ve ke nou te fè yo, pou nou brile sakrifis a rèn syèl
    la, e vide bwason nou yo a li menm.” “‘Ale fè l, pou akonpli ve nou yo; e byen
    si, akonpli ve nou yo!’'
  kos-kos: Ouinge LEUM GOD Kulana, God lun Israel, El fahk, “Kowos ac mutan kiowos
    tuh sifacna fahkla ke oaluwos ac akpwayei ke orekma lun pouwos, lah kowos ac orek
    kisa nu sin Kasra lun Kusrao ac okwok mwe kisa wain nu sel. Kwal, oru oana ma
    kowos wulela kac!
  hbo-WLC: כֹּֽה־אָמַ֣ר יְהוָֽה־צְבָאוֹת֩ אֱלֹהֵ֨י יִשְׂרָאֵ֜ל לֵאמֹ֗ר אַתֶּ֨ם וּנְשֵׁיכֶ֜ם
    וַתְּדַבֵּ֣רְנָה בְּפִיכֶם֮ וּבִידֵיכֶ֣ם מִלֵּאתֶ֣ם ׀ לֵאמֹר֒ עָשֹׂ֨ה נַעֲשֶׂ֜ה
    אֶת־נְדָרֵ֗ינוּ אֲשֶׁ֤ר נָדַ֙רְנוּ֙ לְקַטֵּר֙ לִמְלֶ֣כֶת הַשָּׁמַ֔יִם וּלְהַסֵּ֥ךְ
    לָ֖הּ נְסָכִ֑ים הָקֵ֤ים תָּקִ֙ימְנָה֙ אֶת־נִדְרֵיכֶ֔ם וְעָשֹׂ֥ה תַעֲשֶׂ֖ינָה אֶת־נִדְרֵיכֶֽם׃
    פ
  ibo-ibo: Ihe ndị a ka Onyenwe anyị, Onye pụrụ ime ihe niile, bụ Chineke Izrel kwuru,
    Unu na ndị nwunye unu esitela nʼomume unu gosi na unu na-emezu ihe ndị ahụ unu
    ji ọnụ kwuo sị, ‘Anyị aghaghị imezu nkwa niile anyị kwere banyere ịchụ aja ihe
    nsure ọkụ na-esi isi ụtọ na nke ihe ọṅụṅụ nye Eze nwanyị mbara Eluigwe.’ “Gaanụ
    nʼihu mezuo nkwa unu kwere! Mezuokwanụ iyi unu ṅụrụ.
  ory-ory: ସୈନ୍ୟାଧିପତି ସଦାପ୍ରଭୁ ଇସ୍ରାଏଲର ପରମେଶ୍ୱର ଏହି କଥା କହନ୍ତି, ଆମ୍ଭେମାନେ ଆକାଶର
    ରାଣୀ ଉଦ୍ଦେଶ୍ୟରେ ଧୂପ ଜ୍ୱଳାଇବା ପାଇଁ ଓ ପେୟ-ନୈବେଦ୍ୟ ଢାଳିବା ପାଇଁ ଯେଉଁ ମାନତ କରିଅଛୁ,
    ତାହା ଅବଶ୍ୟ ସିଦ୍ଧ କରିବୁ, ଏହି କଥା ତୁମ୍ଭେମାନେ ଓ ତୁମ୍ଭମାନଙ୍କର ସ୍ତ୍ରୀମାନେ ମୁଖରେ କହି
    ହସ୍ତ ଦ୍ୱାରା ତାହା ସମ୍ପନ୍ନ କରିଅଛ। ତେବେ ତୁମ୍ଭମାନଙ୍କର ମାନତ ଦୃଢ଼ କର ଓ ତୁମ୍ଭମାନଙ୍କର
    ମାନତ ସିଦ୍ଧ କର।
  chk-chk: 'Iei alon ewe Samol mi Unusen Manaman, ewe Koten Israel: Ämi me pwülüemi
    kewe oua pwärätä ren ämi föför mine oua pwon, lupwen oua apasa, ‘Äm aipwe fokun
    apwönüetä äm we pwon pwe aipwe keni apach mi pwokus ngeni ewe kiwinen läng o ninätiu
    ngeni asoren ün.’ Iei oupwe föri o apwönüetä mine oua pwon.'
  rop-rop: '@see-verse:JER.044.024'
  ukr-1871: 'Так говорить Господь сил небесних, Бог Ізрайлїв: Ви й жіноцтво, що своїми
    устами мовляли те й вашими руками чинили; ви говорите: Хочемо справдити наші обітницї,
    якими обреклись небесній царицї, кадити й ливні жертви вистачати. Певнїте ж ваші
    обітницї й справджуйте ваші оброки;'
  deu-1951: 'So spricht der HERR der Heerscharen, der Gott Israels: Ihr und eure Frauen
    habt mit eurem eigenen Munde gesagt und mit euren eigenen Händen erfüllt, was
    ihr sagtet: «Wir wollen unsre Gelübde halten, die wir der Himmelskönigin gelobt
    haben, wir wollen ihr räuchern und Trankopfer ausgießen!» Haltet eure Gelübde
    nur aufrecht und vollbringet sie!'
  eng-JPS: 'Thus saith the LORD of hosts, the God of Israel, saying: Ye and your wives
    have both spoken with your mouths, and with your hands have fulfilled it, saying:
    We will surely perform our vows that we have vowed, to offer to the queen of heaven,
    and to pour out drink-offerings unto her; ye shall surely establish your vows,
    and surely perform your vows.'
  srp-1865: 'Ovako veli Gospod nad vojskama Bog Izrailjev govoreæi: vi i žene vaše
    rekoste ustima svojim i rukama svojim izvršiste govoreæi: izvršivaæemo zavjete
    svoje što zavjetovasmo kadeæi carici nebeskoj i ljevajuæi joj naljeve. Doista
    ispuniste zavjete svoje i izvršiste.'
  lug-lug: Bw’ati bw’ayogera Mukama ow’Eggye, Katonda wa Isirayiri nti, mmwe ne bakazi
    bammwe mulaze mu bikolwa byammwe ebyo bye mwasuubiza nti, ‘Tujja kukola nga bwe
    tweyama okwotereza kabaka omukazi ow’eggulu obubaane era n’okumuwa ekiweebwayo
    ekyokunywa.’ “Mugende mu maaso, mukole bye mwasuubiza! Mutuukirize obweyamo bwammwe!
  heb-heb: כה אמר יהוה צבאות אלהי ישראל לאמר אתם ונשיכם ותדברנה בפיכם ובידיכם מלאתם
    לאמר עשה נעשה את נדרינו אשר נדרנו לקטר למלכת השמים ולהסך לה נסכים הקים תקימנה
    את נדריכם ועשה תעשינה את נדריכם׃
  ben-IRV: বাহিনীগণের সদাপ্রভু, ইস্রায়েলের ঈশ্বর এই কথা বলেন, তোমরা এবং তোমাদের স্ত্রীরা
    উভয়ে মুখে যা বলেছ, হাত দিয়ে তা করেছ, তোমরা বলেছ, ‘আমরা আকাশরাণীর উদ্দেশ্যে ধূপ
    জ্বালাবার ও পেয় নৈবেদ্য ঢালার যে শপথ করেছি, আমরা তা নিশ্চয়ই পালন করব’। এখন তোমাদের
    প্রতিজ্ঞা পূরণ কর, সেগুলি সম্পূর্ণ কর।
  pan-pan: ਸੈਨਾਂ ਦਾ ਯਹੋਵਾਹ ਇਸਰਾਏਲ ਦਾ ਪਰਮੇਸ਼ੁਰ ਇਸ ਤਰ੍ਹਾਂ ਆਖਦਾ ਹੈ ਕਿ ਤੁਸੀਂ ਅਤੇ ਤੁਹਾਡੀਆਂ
    ਔਰਤਾਂ ਨੇ ਆਪਣੇ ਮੂੰਹਾਂ ਨਾਲ ਗੱਲ ਕੀਤੀ ਅਤੇ ਆਪਣੇ ਹੱਥਾਂ ਨਾਲ ਉਸ ਨੂੰ ਪੂਰਾ ਵੀ ਕੀਤਾ ਕਿ ਅਸੀਂ
    ਆਪਣੀਆਂ ਸੁੱਖਣਾ ਜ਼ਰੂਰ ਪੂਰੀਆਂ ਕਰਾਂਗੇ ਜਿਹੜੀਆਂ ਅਸੀਂ ਸੁੱਖੀਆਂ ਹਨ ਕਿ ਅਸੀਂ ਅਕਾਸ਼ ਦੀ ਰਾਣੀ
    ਲਈ ਧੂਪ ਧੁਖਾਵਾਂਗੇ ਅਤੇ ਉਸ ਦੇ ਲਈ ਪੀਣ ਦੀਆਂ ਭੇਟਾਂ ਡੋਲ੍ਹਾਂਗੇ। ਤੁਸੀਂ ਆਪਣੀਆਂ ਸੁੱਖਣਾ ਨੂੰ
    ਜ਼ਰੂਰ ਕਾਇਮ ਕਰੋ ਅਤੇ ਆਪਣੀਆਂ ਸੁੱਖਣਾ ਨੂੰ ਜ਼ਰੂਰ ਪੂਰੀਆਂ ਕਰੋ!
  mya-JVB: ဣသရေလ အမျိုး၏ ဘုရားသခင် ၊ ကောင်းကင်ဗိုလ်ခြေ အရှင် ထာဝရဘုရား မိန့် တော်မူသည်ကား၊
    သင် တို့နှင့် သင် တို့မယား တို့က၊ ငါတို့သည် ကောင်းကင် မိဖုရား အဘို့ နံ့သာပေါင်းကို
    မီးရှို့ ၍ သွန်းလောင်း ရာပူဇော်သက္ကာပြု ခြင်းငှါ သစ္စာ ဂတိထားသည်နှင့်အညီ ဆက်ဆက်ပြု
    မည်ဟု နှုတ် နှင့် ပြော၍ လက် နှင့် ပြုသည်အတိုင်း၊ သင်တို့သည် ကိုယ် ထားသော သစ္စာ
    ဂတိ ကို ဆက်ဆက်စောင့် ၍၊ သစ္စာ ဂတိထားသည်အတိုင်း ပြု ကြလိမ့်မည်။
  tbg-tbg: 'Isareri Variqa Noravano Kotiva ekaa kempuka vataava mintima tivo: Ne nenta
    naatavara hampata kauqu aiqiqaa aquke Naaruva Kuiniara tenavu vira ofaa autu amiteha,
    uainivata rauru amitarerave tivake ne vi uvara tiantemake mintiarave. Ho koqeve.
    Ne nenta kauqu aiqiqaa aqukeha tivataa uvava vi vau vaira ho nenta qaqiqai mintiaqi
    vuate.'
  hmo-hmo: 'Siahu Ibounai Lohiabada, Israela ena Dirava be inai bamona ia gwau: Umui
    bona emui adavadia ese guba ena kwini dekenai gwauhamata metaudia umui henia vadaeni.
    Umui gwau, ‘Bonana namo muramura be ia totona do umui gabua noho, bona iena uaina
    bouboudia do umui bubua noho.’ Bona inai gwauhamata umui badinaia momokani vadaeni.
    “Vadaeni, do umui karaia noho! Inai gwauhamata do umui badinaia noho!'
  urd-urd: 'रब्ब — उल — अफ़वाज, इस्राईल का ख़ुदा, यूँ फ़रमाता है कि: तुम ने और तुम्हारी
    बीवियों ने अपनी ज़बान से कहा कि ''आसमान की मलिका के लिए ख़ुशबू जलाने और तपावन
    तपाने की जो नज़्रें हम ने मानी हैं, ज़रूर अदा करेंगे, और तुमने अपने हाथों से ऐसा
    ही किया; इसलिए अब तुम अपनी नज़्रों को क़ाईम रख्खो और अदा करो'
  rus-SYN: 'так говорит Господь Саваоф, Бог Израилев: вы и жены ваши, что устами своими
    говорили, то и руками своими делали; вы говорите: “станем выполнять обеты наши,
    какие мы обещали, чтобы кадить богине неба и возливать ей возлияние”, - твердо
    держитесь обетов ваших и в точности исполняйте обеты ваши.'
  bqc-SIM: Dii Zĩgↄ̃de Isailiↄ Lua mɛ̀ ápiↄ ń á nↄɛↄ a lɛgbɛ̃̀, ↄ̃ a zĩkɛ̀wà
    a mɛ̀ á lɛ́ pↄ́ á kɛ̀ luabɛ nↄɛ kíawa fĩaboɛ̀ɛ. A mɛ̀ áↄ tulaletikaɛ̀ tɛ́a,
    íↄ ítↄ̃lɛwàɛ. Too, à lɛ́ pↄ́ á kɛ̀wà fĩaboɛ̀! À zĩkɛ lɛ́ pↄ́ á gbɛ̃̀ɛ̀wa!
  tcz-CHONGTHU: Thaneipen Pakai Israel Pathen in hitin aseiye, Nangho leh najiteu
    numeihon naseiyun, keihon kakitepnau banga, van lengnu houna gimnamtwi kahaldiu
    chule juning kalhit khum diu ahi, natiuvin; Nasei bangun nakhut tah uvin namoldo
    tauve. Hijeh chun naseisa bangun cheuvin gabol tauvin,” ati.
  mar-mar: सेनाधीश परमेश्वर, इस्राएलाचा देव, असे म्हणतो, ‘आम्ही आकाशाच्या राणीला धूप
    जाळायला व तिच्यासाठी पेयार्पणे ओतायला जे नवस केले आहेत ते खचित फेडू असे तुम्ही
    आणि तुमच्या स्त्रिया तुम्ही दोघांनी आपल्या मुखाने बोलून आणि आपल्या हातांनी पूर्ण
    केले आहे. तर तुम्ही आपले नवस खचित स्थापित करा आणि आपले नवस फेडा.”
  qub-qub: 'Israelcunapa munayniyoj Tayta Diosnin caynömi nin: ‹Gamcunapis, warmiquicunapis,
    shimiqui nishannöllami rasunpa rurarcaycanqui. Gamcunaga nircaycanqui «Syëlupa
    Mamanpaj insinsuta rupachinäcunapaj, bïnu ofrendata jichapänäpaj nishätaga rasunpami
    cumlishaj» nir. ¡Chayno nishayquitaga mä cumliy ä!'
  bqp-bqp: Wee ye Gusunɔ Isirelibɑn Yinni wi u wɔllu kɑ tem mɔ u geruɑ. U nɛɛ, bɛɛ
    kɑ bɛɛn kurɔbu, i nɛɛ, i ko i bɛɛn nɔɔ mwɛɛnu yibiɑ ni i bũu tɔn kurɔ wi bɑ mɔ̀
    Asitɑɑte kuɑ. Wiyɑ i ko i turɑre dɔ̃ɔ dokeɑ, kpɑ i mɑɑ nùn tɑm tɑ̃rɑ temɔ. Wee,
    i mɑɑ ye kuɑ.
  hat-hat: Men sa Seyè ki gen tout pouvwa a, Bondye pèp Izrayèl la, di nou. Se nou
    menm ak tout madanm nou yo ki di ak pwòp bouch nou n'ap kenbe angajman nou te
    pran ak larenn syèl la, n'ap toujou ofri lansan ak diven ba li. Lèfini, se sa
    nou fè vre. Enben, kenbe angajman nou yo, fè sa nou te pwomèt la.
  eng-BSB: 'This is what the LORD of Hosts, the God of Israel, says: As for you and
    your wives, you have spoken with your mouths and fulfilled with your hands your
    words: ‘We will surely perform our vows that we have made to burn incense to the
    Queen of Heaven and to pour out drink offerings to her.’ Go ahead, then, do what
    you have promised! Keep your vows!'
  eng-WEBPB: The LORD of Armies, the God of Israel, says, ‘You and your wives have
    both spoken with your mouths, and with your hands have fulfilled it, saying, “We
    will surely perform our vows that we have vowed, to burn incense to the queen
    of the sky, and to pour out drink offerings to her.” “‘Establish then your vows,
    and perform your vows.’
  kbq-kbq: Monafi sondia vahe'mofo Ra Anumzana Israeli vahe Anumzamo'a huno, Tamagrane
    a'nene naga'tamimo'zanena huta, tagra'a tagipinti'ma huvempama hu'nona nanekere
    amage antegahune nehuta amanage hu'naze. Tagra monafi kuini a'tega mananentake
    zama kre mnavu ofaramina hunenteta, waini tima tagitre ofanena huntegahune hu'naze.
    E'ina hu'nazagu tamagra menina vuta nazano huvempama hu'naza zana amage anteta
    anazana hiho.
  nhe-BL: 'TOTECO Tlen Quinyacana Ielhuicac Ejcahua Ma Tlatlanitij, huan tlen Toteco
    tiisraelitame, quiijtohua: ‘Imojuanti huan imosihuajhua inquiijtojtoque para ax
    quema inquitlahuelcahuase nopa sihua tlanahuatijquetl tlen elhuicac, niyon ax
    quema inquicahuase inquimacase tlacajcahualistli.’ Huan ica tlen inquichihuaj
    inquinextíaj para melahuac ax inquitlahuelcahuase nopa sihua tlanahuatijquetl.
    Cualtitoc, xijmacaca tlen inquitlajtolcahuilijtoque inquimacase huan nochi tlen
    intlaquejquetztoque inquichihuilise.'
  gub-BL: '@see-verse:JER.044.024'
  eng-DRA: 'Thus saith the Lord of hosts the God of Israel, saying: You and your wives
    have spoken with your mouth, and fulfilled with your hands, saying: Let us perform
    our vows which we have made, to offer sacrifice to the queen of heaven, and to
    pour out drink offerings to her: you have fulfilled your vows, and have performed
    them indeed.'
