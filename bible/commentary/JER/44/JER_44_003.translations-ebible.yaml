verse: JER.044.003
translations:
  mal-C: അവർ ചെയ്ത ദുഷ്ടതനിമിത്തമാണ് അപ്രകാരം സംഭവിച്ചത്. അവരോ നിങ്ങളോ നിങ്ങളുടെ പിതാക്കന്മാരോ
    അറിഞ്ഞിട്ടില്ലാത്ത അന്യദേവതകൾക്ക് ധൂപംകാട്ടുകയും അവയെ ഭജിക്കുകയും ചെയ്തതിലൂടെ
    അവർ എന്നെ കുപിതനാക്കി.
  deu-TKW: wegen der Bosheit, die sie verübt haben, mich zum Zorne zu reizen, indem
    sie hingingen, um andern Göttern zu räuchern, die sie nicht kannten.
  lin-lin: likolo ya mabe oyo basalaki. Bapesaki Ngai kanda tango bakomaki kotumba
    malasi ya ansa lokola mbeka mpe kosalela banzambe mosusu oyo batikalaki koyeba
    te, ezala bango to bino to batata na bino.
  eng-LSV: because of their wickedness that they have done, by provoking Me to anger,
    by going to make incense, by serving other gods, that they did not know, they,
    you, and your fathers.
  eng-GNV: Because of their wickednes which they haue comitted, to prouoke me to anger
    in that they went to burne incense, and to serue other gods, who they knew not,
    neither they nor you nor your fathers.
  eng-WEBSTER: Because of their wickedness which they have committed to provoke me
    to anger, in that they went to burn incense, and to serve other gods, whom they
    knew not, neither they, ye, nor your fathers.
  nhw-BL: ‘Amojuanti anquiitaque nochi nopa tlatzacuiltili catli nijtitlanqui ipan
    altepetl Jerusalén ehuani huan catli ehuani nochi nopa altepeme tlen tlali Judá.
    Ama nochi inijuanti sosolijtoque por inintlajtlacolhua huan amo aqui itztoc nopona.
    Na tlahuel nicualanqui ica catli nopona anehuani pampa anquinhueyichijque sequinoc
    dioses catli amojuanti huan amohuejcapan tatahua amo quema quiniximatque.
  swh-ONEN: kwa sababu ya uovu waliokuwa wameufanya. Walinikasirisha kwa kufukiza
    uvumba na kwa kuabudu miungu mingine ambayo kamwe wao, wala ninyi, wala baba zenu
    hawakuifahamu.
  bba-bba: Domi bɑ kɔ̃sɑ kuɑ bɑ nɛn mɔru seeyɑ ye bɑ kɑ dɑ bɑ bũnu yɑ̃kunu kuɑmmɛ
    ni bɛɛ kɑ bɛɛn bɑɑbɑbɑ i ǹ dɑɑ yɛ̃.
  eng-KJVCPB: because of their wickedness which they have committed to provoke me
    to anger, in that they went to burn incense, and to serve other gods, whom they
    knew not, neither they, you, nor your fathers.
  luo-luo: nikech timbe maricho magisetimo. Negimiya mirima ma iya owangʼ kuom wangʼo
    ubani kendo lamo nyiseche manono ma gin kata un kata wuoneu ne ok ongʼeyo.
  meu-meu: edia kara dikadia daidiai. Unu kara amo idia ese e habadugu; badina be
    idia na ela, muramura mai bonadia e gabu, bona dirava idaudia, idia asi dibadia,
    umui asi dibamui, bona senemui asi dibadia diravadia, isiaidia e lao heni.
  npi-ULB: धुप बाल्न र अरू देवताहरूको पुजा गर्न गएर तिनीहरूले मलाई चोट पुर्‍याउनलाई
    गरेका तिनीहरूका दुष्‍ट कुराहरूले गर्दा यसो भएको हो । यी देवताहरूलाई न तिनीहरूले
    चिन्दथे, न तिमीहरू चिन्छौ, न त तिमीहरूका पुर्खाहरूले चिन्दथे ।'
  yor-yor: Nítorí pé ibi tí wọ́n ti ṣe. Wọ́n mú mi bínú nípa tùràrí fínfín àti nípa
    bíbọ àwọn òrìṣà, yálà èyí tí ìwọ tàbí àwọn baba rẹ kò mọ̀.
  pes-OPCB: چون ساکنین آنها خدایان بیگانه‌ای را می‌پرستیدند که نه خودشان می‌شناختند
    و نه اجدادشان، و با این شرارتها خشم مرا شعله‌ور ساختند.
  tgl-ULB: Ito ay dahil sa mga masasamang bagay na kanilang ginawa upang saktan ako
    sa pamamagitan ng pagsunog ng insenso at pagsamba sa ibang mga diyos. Ang mga
    ito ay mga diyos na kahit sila sa kanilang sarili, kahit kayo, kahit ang inyong
    mga ninuno ay hindi kilala.
  hui-hui: Yuda wali agali tigua mana ko dewa biaabo hayagome i̱ mo keba hayagola
    i̱na ti mo ko halu bo hilo wahai haru. Tigua dama mitangi bialu mbirale gime wabini
    wiaruhondo bi pupu wialu uruninaga dabuni ira hagua ngabilo inisenesiru lomabu
    dela bigi biya. Bamba ti mbirale gime wabini urunihondo bi pupu wulene manda nabiore
    hene. Yuda wali agali áyu kamirumebi tínaga mamali ala henerumebi dama mitangi
    bialu mbirale bi pupu wulenaga gime wabini ogoni manda nabi dege hene.
  mya-mya: ယင်း​သို့​ငါ​ဖြစ်​စေ​ရ​သည့်​အ​ကြောင်း​မှာ​ထို မြို့​တို့​မှ​မြို့​သူ​မြို့​သား​များ​သည်​မ​ကောင်း
    မှု​များ​ကို​ပြု​၍ ငါ​၏​အ​မျက်​တော်​ကို​လှုံ့ ဆော်​ကြ​သော​ကြောင့်​ဖြစ်​၏။ သူ​တို့​သည်
    အ​ခြား​ဘု​ရား​များ​ကို​ယဇ်​ပူ​ဇော်​ကြ လျက် သူ​တို့​ကိုယ်​တိုင်​သင်​တို့​နှင့်​သင်​တို့
    ဘိုး​ဘေး​များ​အ​ဘယ်​အ​ခါ​က​မျှ​ရှိ မ​ခိုး​ဝတ်​မ​ပြု​ခဲ့​သည့်​ဘု​ရား​များ​ကို ရှိ​ခိုး​ဝတ်​ပြု​ကြ​၏။-
  bod-N: དེ་ནི་མི་རྣམས་ཀྱིས་སྤྱོད་ངན་སྤྱད་པའི་རྐྱེན་གྱིས་ཡིན་ལ། ཁོ་ཚོས་ལྷ་གཞན་རྣམས་ཏེ་ཁོ་ཚོ་དང་ཁྱོད་ཅག
    དེ་མིན་ཁྱོད་ཅག་གི་ཕ་མེས་རྣམས་ལ་རྒྱུས་མི་མངའ་བའི་ལྷ་རྣམས་ལ་སྤོས་བདུགས་པ་དང་ཞབས་ཏོག་བསྒྲུབས་ནས་ང་ལ་ཁོང་ཁྲོ་བསླངས།
  sna-sna: nokuda kwezvakaipa zvavakaita. Vakanditsamwisa nokuda kwokupisira zvinonhuhwira
    uye nokunamata vamwe vamwari vavasina kumboziva ivo kana imi kana madzibaba enyu.
  spa-BLM: a causa de su maldad que han cometido para provocarme a la ira, pues fueron
    a quemar incienso para servir a otros dioses que no conocían, ni ellos, ni ustedes,
    ni sus padres.
  cac-cac: yujn̈ej val chucal sc'ulej eb'. Ix stzuntzejcot yoval in c'ol eb', yujto
    ix och eb' ejmelal d'a juntzan̈ comon dios, ix sn̈usanpax incienso eb' d'a juntzan̈
    chi'. A d'a juntzan̈ dios chi', malaj yalan yic eb' yed' ex a ex tic yed' pax
    eb' e mam eyicham.
  swh-ULB: Hii ni kwa sababu ya mambo maovu waliyofanya kunikosea mimi kwa kwenda
    kuchoma ubani na kuabudu miungu mengine. Hawa walikuwa miungu ambao wala wao wenyewe,
    wala ninyi, wala mababu zenu walijua.
  bel-bel: за бязбожнасьць іхнюю, якую яны чынілі, гневаючы Мяне, ходзячы кадзіць
    і служыць іншым божышчам, якіх ня ведалі ні яны, ні вы, ні бацькі вашыя.
  deu-ELBBK: um ihrer Bosheit willen, die sie verübt haben, um mich zu reizen, indem
    sie hingingen, zu räuchern und anderen Göttern zu dienen, die sie nicht kannten,
    weder sie noch ihr und eure Väter.
  mbb-OT: tenged te mezaat he menge vaal te menge meǥinged duen. Midhimu zan he mepauk
    a pinaaǥi te kedtutungi zan te veyewà wey ked-ezapa zan te menge ed-ezapen he
    wazè dan duen hanew wey te menge kepuun dan.
  mal-2015: അതു, അവരോ നിങ്ങളോ നിങ്ങളുടെ പിതാക്കന്മാരോ അറിയാത്ത അന്യദേവന്മാർക്കു ധൂപംകാട്ടുവാനും
    അവയെ സേവിപ്പാനും ചെന്നു എന്നെ കോപിപ്പിപ്പാൻ തക്കവണ്ണം അവർ ചെയ്ത ദോഷംനിമിത്തമത്രേ.
  rmc-rmc: anglo bini, so kerenas o manuša. Choľarenas man, sar džanas te labarel
    o kaďidlos a te služinel avre devlenge, saven na prindžarenas aňi on aňi tumen
    aňi tumare dada.
  pes-OPV: به‌سبب شرارتی که کردند و خشم مرا بهیجان آوردند از اینکه رفته، بخور‌سوزانیدند
    و خدایان غیر را که نه ایشان و نه شما و نه پدران شما آنها راشناخته بودید عبادت
    نمودند.
  ron-1924: дин причина рэутэций ку каре ау лукрат, ка сэ Мэ мыние, дукынду-се сэ
    тэмыезе ши сэ служяскэ алтор думнезей, каре ну ерау куноскуць нич де ей, нич де
    вой, нич де пэринций воштри.
  ben-OBCV: তারা যে সমস্ত অন্যায় করেছিল, সেগুলির কারণেই এরকম হয়েছে। তারা অন্যান্য
    দেবদেবীর উদ্দেশে ধূপদাহ করে তাদের উপাসনা করেছিল, যাদের কথা তোমরা বা তোমাদের পিতৃপুরুষেরা
    কেউই কখনও জানত না।
  som-som: waana xumaantooda ay faleen oo ay igaga cadhaysiiyeen aawadeed markay tageen
    si ay foox ugu shidaan oo ay ugu adeegaan ilaahyo kale oo ayan iyaga iyo idinka
    iyo awowayaashiinnuba aqoon.
  lat-VUC: propter malitiam quam fecerunt ut me ad iracundiam provocarent, et irent
    ut sacrificarent, et colerent deos alienos quos nesciebant, et illi, et vos, et
    patres vestri.
  eng-ASVBT: because of their wickedness which they have committed to provoke me to
    anger, in that they went to burn incense, and to serve other gods, that they knew
    not, neither they, nor ye, nor your fathers.
  ita-1885: e non vi è alcuno che abiti in esse; per la lor malvagità, che usarono
    per dispettarmi; andando a far profumi, ed a servire ad altri dii, i quali nè
    essi, nè voi, nè i vostri padri non avevate conosciuti.
  eng-LXXUP: And King Zedekiah sent Jehucal son of Shelemiah and Zephaniah the priest
    son of Maaseiah to Jeremiah, saying, Pray now for us to the Lord.
  eng-ULB: This is because of the wicked things they did to offend me by going to
    burn incense and to worship other gods. These were gods that neither they themselves,
    nor you, nor your ancestors knew.'
  spa-VBL: por el mal que hicieron. Me hicieron enojar quemando incienso y sirviendo
    a otros dioses que no habían conocido, y que tú y tus antepasados tampoco habían
    conocido.
  fra-_FOB: A cause du mal que leurs habitants ont commis pour m'irriter, en allant
    encenser et servir d'autres dieux, qu'ils n'ont point connus, ni eux, ni vous,
    ni vos pères.
  mal-mal: അവരോ നിങ്ങളോ നിങ്ങളുടെ പൂര്‍വ്വ പിതാക്കന്മാരോ അറിയാത്ത അന്യദേവന്മാർക്കു
    ധൂപം കാട്ടുകയും, അവയെ സേവിക്കുകയും ചെയ്ത ദോഷംനിമിത്തം എന്നെ കോപിപ്പിച്ചതിനാലാണ്
    അങ്ങനെ സംഭവിച്ചത്.
  urd-GVR: Yoṅ unheṅ un kī burī harkatoṅ kā ajr milā. Kyoṅki ajnabī mābūdoṅ ke lie
    baḳhūr jalā kar un kī ḳhidmat karne se unhoṅ ne mujhe taish dilāyā. Aur yih aise
    dewatā the jin se pahle na wuh, na tum aur na tumhāre bāpdādā wāqif the.
  suz-BL: मारदे मोदेंशो दुम्‍त देंशा हना, मेकेर ङा मुरुमी आं अरेशो मटिथु, गाइक्‍पाइक्‍‍तीमी।
    मेकोपुकीमी देवी देवता आन कली चढ़ेशा मेको आन नोले खोइक्‍तेक्‍म। ङोंइती मेकोपुकी,
    गेपुकी नु इन किकी पिपीमी यो मेको आन कली मतुइश्‍‍शो बाक्‍तेक्‍म।
  eng-NOY: because of their wickedness, which they have committed, to provoke me to
    anger, in that they went to burn incense and to serve strange gods, whom they
    knew not, neither they, ye, nor your fathers;
  ita-1927: a motivo della malvagità che hanno commessa per provocarmi ad ira, andando
    a far profumi e a servire altri dèi, i quali né essi, né voi, né i vostri padri
    avevate mai conosciuti.
  ckb-ckb: لەبەر ئەو خراپانەی کردیان. پەستیان کردم بە بخوور سووتاندن و پەرستنیان بۆ
    خوداکانی دیکە، ئەو خودایانەی نە ئەوان ناسیویانن و نە ئێوە و نە باوباپیرانتان.
  eng-BBE: Because of the evil which they have done, moving me to wrath by burning
    perfumes in worship to other gods, who were not their gods or yours or the gods
    of their fathers.
  kan-OKCV: ಅವರು ನನಗೆ ಕೋಪವನ್ನು ಎಬ್ಬಿಸುವ ಹಾಗೆ ನೀವೂ ನಿಮ್ಮ ಪೂರ್ವಜರೂ ಅರಿಯದ ಬೇರೆ ದೇವರುಗಳನ್ನು
    ಸೇವಿಸಿ, ಧೂಪ ಸುಟ್ಟು ಮಾಡಿದ ಕೆಟ್ಟತನದ ನಿಮಿತ್ತ ಇಗೋ, ಅವು ಈ ಹೊತ್ತು ಹಾಳಾಗಿವೆ. ಅವುಗಳಲ್ಲಿ
    ವಾಸಮಾಡುವವನು ಯಾರೂ ಇಲ್ಲ.
  tam-2017: இதோ, அவர்களும் நீங்களும் உங்கள் முற்பிதாக்களும் அறியாத தெய்வங்களுக்குத்
    தூபங்காட்டவும், ஆராதனைசெய்யவும் போய், எனக்குக் கோபமூட்டுவதற்குச் செய்த அவர்களுடைய
    பொல்லாப்பினிமித்தம், அவைகள் இந்நாளில் பாழாய்க்கிடக்கிறது, அவைகளில் குடியில்லை.
  spa-RV-1909: A causa de la maldad de ellos que cometieron para hacerme enojar, yendo
    á ofrecer sahumerios, honrando dioses ajenos que ellos no habían conocido, vosotros,
    ni vuestros padres.
  ron-BTF: Din cauza stricăciunii lor, pe care au făcut-o pentru a mă provoca la mânie,
    în aceea că s-au dus să ardă tămâie și să servească altor dumnezei, pe care nu
    i-au cunoscut nici ei, nici voi, nici părinții voștri.
  eng-WEBP: because of their wickedness which they have committed to provoke me to
    anger, in that they went to burn incense, to serve other gods that they didn’t
    know, neither they, nor you, nor your fathers.
  eng-FBV: because of the evil they did. They made me angry by burning incense and
    serving other gods that they hadn't ever known, and you and your forefathers hadn't
    known either.
  nld-1939: om de boosheid, die ze begingen, Mij te tarten, wierook te branden en
    vreemde goden te dienen, die zij niet kenden, en gij en uw vaderen evenmin.
  nch-BL: ‘Amojuanti anquiitaque nochi nopa tatzacuiltili cati nijtitanqui ipan altepet
    Jerusalén ehuani huan cati ehuani nochi nopa altepeme ten tali Judá. Ama nochi
    inijuanti sosolijtoque por inintajtacolhua huan amo aqui itztoc nopona. Na tahuel
    nicualanqui ica cati nopona anehuani pampa anquinhueyichijque sequinoc dioses
    cati amojuanti huan amohuejcapan tatahua amo quema quinixmatque.
  vie-1934: vì cớ tội ác dân chúng nó đã phạm để chọc giận ta, đi đốt hương và hầu
    việc các thần khác mà chúng nó và các ngươi cùng tổ phụ các ngươi cũng chưa từng
    biết đến.
  hin-CV: उस दुष्कृति के कारण जिसके द्वारा उन्होंने परकीय देवताओं की उपासना करने,
    उन्हें बलि अर्पण करने के द्वारा मेरे कोप को भड़काया है. ये देवता उनके लिए, तुम्हारे
    लिए तथा तुम्हारे पूर्वजों के लिए अज्ञात रहे.
  spa-BES: Debido a la maldad que han hecho, me conmovieron a la ira quemando incienso
    en adoración a otros dioses, que no eran sus dioses, o los suyos o los dioses
    de sus padres.
  tdx-tdx: ty amy halò-tsereke nanoe’ iereo hampibosek’ ahy, ie niheo mb’amo ndrahare
    ila’eo, nañenga naho nitoroñe iareo, o tsy nifohi’ iereoo; ie ndra nahareo, ndra
    o roae’ areoo;
  tha-KJV: เพราะความชั่วซึ่งเขาทั้งหลายได้กระทำได้ยั่วเย้าเราให้​มี​ความโกรธ ด้วยการที่เขาทั้งหลายไปเผาเครื่องหอม
    และปรนนิบั​ติ​พระอื่นซึ่งเขาไม่​รู้จัก ไม่​ว่าเขาเอง หรือเจ้าทั้งหลาย หรือบรรพบุรุษของเจ้า
  por-BR-2018: Por causa da maldade deles, que fizeram para me irritar, indo oferecer
    incenso, e servindo a outros deuses que nunca conheceram, nem eles, nem vós, nem
    vossos pais.
  deu-ELO: um ihrer Bosheit willen, die sie verübt haben, um mich zu reizen, indem
    sie hingingen, zu räuchern und anderen Göttern zu dienen, welche sie nicht kannten,
    weder sie noch ihr und eure Väter.
  eng-WYC-2018: for the malice which they did, to stir me to wrathfulness, and that
    they went, and made sacrifice, and worshipped alien gods, which they knew not,
    both ye, and they, and your fathers. (for the malice which they did, to stir me
    to anger, and that they went, and made sacrifice, and worshipped strange, or foreign,
    gods, which they knew not, neither ye, nor they, nor your fathers.)
  epo-epo: pro iliaj malbonagoj, kiujn ili faris, kolerigante Min, irante incensi
    kaj servi al aliaj dioj, kiujn ne konis ili, nek vi, nek viaj patroj.
  uig-PIN: '@see-verse:JER.044.002'
  beo-beo: 'Bai amo dunu fi da Na ougima:ne, wadela:le hamoi. Ilia da ogogosu ‘gode’
    ilima gobele salasu amola eno ‘gode’ amo dilia amola dilia aowalalia da ilima
    hamedafa nodone sia:ne gadosu, amo ilia hawa: hamosu hamonanu.'
  tpi-OTNT: Mi bin bagarapim ol, long wanem, ol dispela Juda i bin mekim planti pasin
    nogut, na dispela i mekim mi i belhat long ol. Ol i bin lotuim ol arapela god
    na mekim ofa bilong smok i gat gutpela smel long ol. Ol i no bin save long ol
    dispela god bipo. Na yupela Juda i stap hia, na ol tumbuna bilong yupela tu i
    no bin save long ol dispela god.
  hau-SA: saboda muguntar da suka aikata. Sun tsokane ni na yi fushi ta wurin ƙone
    turare da kuma ta wurin bauta wa waɗansu allolin da su ko ku ko kakanninku ba
    su taɓa sani ba.
  uig-LAT: '@see-verse:JER.044.002'
  nde-nde: ngenxa yobubi ababenzayo. Bangithukuthelisa ngokukhonza langokutshisela
    impepha abanye onkulunkulu abangabaziyo bona, lani kanye labokhokho benu.
  ton-ton: Koeʻuhi ko ʻenau angahala ʻaia naʻa nau fai ke fakatupu ai ʻeku tuputāmaki,
    ko e meʻa ʻi heʻenau tutu ʻae meʻa namu kakala, pea tauhi ki he ngaahi ʻotua kehe,
    ʻaia naʻe ʻikai te nau ʻilo, ʻekinautolu, pe ko kimoutolu, pe ko hoʻomou ngaahi
    tamai.
  ces-1613: Pro nešlechetnost jejich, kterouž páchali, aby jen popouzeli mne, chodíce
    kaditi a sloužiti bohům cizím, jichž neznali sami, vy, ani otcové vaši,
  eng-WMB: because of their wickedness which they have committed to provoke me to
    anger, in that they went to burn incense, to serve other gods that they didn’t
    know, neither they, nor you, nor your fathers.
  tam-TCV: அவர்கள் செய்த தீமையினாலே இப்படி நடந்தது. அவர்களோ நீங்களோ உங்கள் முற்பிதாக்களோ,
    ஒருபோதும் அறிந்திராத வேறு தெய்வங்களை அவர்கள் வணங்கி, அவைகளுக்குத் தூபம் எரித்து
    எனக்குக் கோபமூட்டினார்கள்.
  ceb-ULB: Tungod kini sa ilang mga daotang binuhatan nga nakapasuko kanako pinaagi
    sa pagsunog ug insenso ug pagsimba sa laing mga dios. Mao kini ang mga dios nga
    wala nila mailhi, o kamo, o sa inyong mga katigulangan.
  pol-UBG: Z powodu ich niegodziwości, którą popełniali, aby pobudzać mnie do gniewu,
