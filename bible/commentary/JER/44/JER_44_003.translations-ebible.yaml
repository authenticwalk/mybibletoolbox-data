  dan-1931: det er Straf for det onde, de gjorde, idet de krænkede mig ved at gå hen
    og tænde Offerild for og dyrke andre Guder, som hverken de eller deres Fædre før
    kendte til.
  vie-OVCB: Vì chúng đã làm ác, cố tình làm Ta giận. Chúng đi xông hương và phục vụ
    các tà thần chúng chưa hề biết, tổ phụ chúng cũng chưa hề biết.
  guj-2017: તેઓએ પાપ કરીને મને રોષ ચડાવ્યો છે એટલે તેઓ, તમે કે તમારા પિતૃઓ જે અન્ય
    દેવોને જાણતા નહોતા, તે દેવોની આગળ ઘૂપ બાળવા અને તેઓની પૂજા કરવા ગયા.
  pon-2006A: pwehki neirail aramas akan ar wiadahr me suwed oh kahngiangihkiniehda.
