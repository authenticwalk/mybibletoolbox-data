    thueng hanlah a cei awh teh, kaie lungkhuek sak nahanlah thoenae lam a dawn awh.
  twi-twi: esiane bɔne a wɔayɛ no nti. Wɔhyew nnuhuam, som anyame foforo a, wɔn anaa
