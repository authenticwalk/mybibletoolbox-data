  eng-LEE: Because of their wickedness which they had committed to provoke me to anger,
    by going to burn incense, to serve other gods, whom they did not know, either
    they, you, or your fathers.
  asm-FB: ধূপ জ্বলাবলৈ আৰু তেওঁলোকে বা তোমালোকে বা তোমালোকৰ পূৰ্বপুৰুষসকলেও নজনা ইতৰ
    দেৱতাবোৰক সেৱা পূজা কৰিবলৈ যোৱাৰ দ্বাৰাই মোক বেজাৰ দিবলৈ তেওঁলোকে কৰা দুষ্কৰ্মই
    ইয়াৰ কাৰণ।
  sus-A: نَ رَكٍلِشِ عٍ شَ قٍ حَاشِيٍ نَن مَ، عٍ ﭑ نَشْنْ نَشَن نَ، عَلْ سُرَيِ بَقٍ
    سّرّشّ رَ كُيٍيٍ بّ، عَ نُن كُيٍيٍ بَتُقٍ، وٌ تَن نُن وٌ بَبَيٍ مُ نَشٍيٍ كٌلٌن.
  fra-SBL: à cause de la méchanceté qu'ils ont commise pour m'irriter, en allant brûler
    de l'encens, pour servir d'autres dieux qu'ils ne connaissaient pas, ni eux, ni
    vous, ni vos pères.
  hbo-hbo: מִפְּנֵ֣י רָעָתָ֗ם אֲשֶׁ֤ר עָשׂוּ֙ לְהַכְעִסֵ֔נִי לָלֶ֣כֶת לְקַטֵּ֔ר לַעֲבֹ֖ד
    לֵאלֹהִ֣ים אֲחֵרִ֑ים אֲשֶׁר֙ לֹ֣א יְדָע֔וּם הֵ֖מָּה אַתֶּ֥ם וַאֲבֹתֵיכֶֽם׃
  kik-kik: nĩ ũndũ wa ũũru ũrĩa mekĩte. Nĩmathirĩkirie, magĩtũma ndakare nĩ ũndũ wa
    gũcinĩra ngai ingĩ ũbumba, o na nĩ ũndũ wa kũhooya ngai ingĩ iria matooĩ, kana
    ikamenywo nĩ inyuĩ, o na kana nĩ maithe manyu.
  fra-NCL: à cause du mal qu’ils ont fait pour m’irriter, en allant offrir de l’encens
    et des hommages à des dieux étrangers qu’ils ne connaissaient pas, ni eux, ni
    vous, ni vos vos pères.
  cek-AK: Judah kaminawk, nangcae hoi nam panawk loe panoek ai ih kalah sithawnawk
    ih tok to sak pae o moe, hmuihoih thlaek hanah a caeh o, a sak o ih kahoih ai
    hmuennawk hoiah Kai palung ang phui o sak.
  cuk-cuk: Ar ade, ibmar-isgana-imaksamaladba deyob gusad. Ar bab-dummadyob-imaklemalad-e-bab-dummaganga-imaksamaladba
    an-oulusmalad, degi, a-bab-dummaganga ina-wawadikmalad-ukdemaladba an-oulusmalad.
    Ar e-dadgana, degi, emarbela gwen we-bab-dummagan wissurmalanad.
  uig-CYR: '@see-verse:JER.044.002'
  tel-2017: మీకుగానీ మీ పితరులకిగానీ తెలియని దేవుళ్ళకి సాంబ్రాణి వేసి పూజించి నాకు
    కోపం పుట్టించారు కాబట్టి అలా జరిగింది.
  hat-BSA: akoz mechanste ke yo te fè pou pwovoke M a lakòlè, akoz yo te kontinye
    brile sakrifis pou sèvi lòt dye ke yo pa t konnen, ni yo, ni nou menm, ni zansèt
    nou yo.
  kos-kos: mweyen mwet we elos tuh orekma koluk ac akkasrkusrakyeyu. Elos oru mwe
    kisa lalos ac orekma nu sin god saya — god su elos, ac kowos, ac mwet matu lowos
    tiana alu nu kac meet.
  hbo-WLC: מִפְּנֵ֣י רָעָתָ֗ם אֲשֶׁ֤ר עָשׂוּ֙ לְהַכְעִסֵ֔נִי לָלֶ֣כֶת לְקַטֵּ֔ר לַעֲבֹ֖ד
    לֵאלֹהִ֣ים אֲחֵרִ֑ים אֲשֶׁר֙ לֹ֣א יְדָע֔וּם הֵ֖מָּה אַתֶּ֥ם וַאֲבֹתֵיכֶֽם׃
  ibo-ibo: Ihe ndị a bịakwasịrị ha nʼihi ihe ọjọọ ha mere. Ha kpasuru m iwe site nʼịchụ
    aja ihe nsure ọkụ na-esi isi ụtọ, na site nʼife chi ndị ọzọ, ndị ha onwe ha maọbụ
    nna nna ha na-amaghị.
  ory-ory: କାରଣ ସେମାନେ ଆମ୍ଭକୁ ବିରକ୍ତ କରିବା ପାଇଁ ଦୁଷ୍ଟତା କଲେ, ଅର୍ଥାତ୍‍, ସେମାନେ ଆପଣାମାନଙ୍କର
    ଓ ତୁମ୍ଭମାନଙ୍କର, ଆଉ ତୁମ୍ଭମାନଙ୍କ ପୂର୍ବପୁରୁଷମାନଙ୍କର ଅଜ୍ଞାତ ଅନ୍ୟ ଦେବଗଣର ଉଦ୍ଦେଶ୍ୟରେ
    ଧୂପ ଜ୍ୱଳାଇବାକୁ ଓ ସେମାନଙ୍କର ସେବା କରିବାକୁ ଗଲେ।
  chk-chk: pokiten ekewe föför mi ngau ekewe aramas ra föriir. Ra asongaei ren ar
    keni apach mi pwokus, pwal ren ar fel ngeni pwal ekoch kot, ir me ämi pwal ämi
    kewe lewo ousap fel ngeniir me mwan.
  rop-rop: dumaji detlot pipul bin dumbat nogudbala ting en olabat bin meigim mi brabli
    wail. Olabat bin oldei gibitbat sekrifais ofring langa ola drimin, en deibin oldei
    weshipbat detlot drimin weya yumob, en yumob grengrenfathamob nomo bin weshipbat
    bifo.
  ukr-1871: За їх ледарство, що коїли й до гнїву мене доводили, ходючи кадити иншим
    богам, яких не знали нї вони, нї ви, нї ваші батьки.
  deu-1951: um der Bosheit willen, die sie begangen haben, mich zu erzürnen, indem
    sie hingegangen sind, andern Göttern zu räuchern und zu dienen, die weder sie,
    noch ihr, noch eure Väter gekannt haben,
  eng-JPS: because of their wickedness which they have committed to provoke Me, in
    that they went to offer, and to serve other gods, whom they knew not, neither
    they, nor ye, nor your fathers.
  srp-1865: Za zloæu njihovu koju èiniše da bi me gnjevili hodeæi da kade i služe
    drugim bogovima, kojih ne znaše ni oni ni vi ni oci vaši.
  lug-lug: olw’ebibi bye baakola. Bankwasa obusungu olw’okwotereza bakatonda abalala
    obubaane n’okusinza, bo newaakubadde mmwe wadde bajjajjammwe be batamanyangako.
  heb-heb: מפני רעתם אשר עשו להכעסני ללכת לקטר לעבד לאלהים אחרים אשר לא ידעום המה
    אתם ואבתיכם׃
  ben-IRV: এর কারণ হল তাদের দুষ্টতা, তারা দেবতাদের সামনে ধূপ জ্বালিয়ে ও তাদের ভজনা
    করে আমাকে অসন্তুষ্ট করেছে। সেই সমস্ত দেবতা, যাদের কথা তারা নিজেরাও জানত না, তুমি
    না বা তোমাদের পূর্বপুরুষেরাও জানত না।
  pan-pan: ਉਸ ਬੁਰਿਆਈ ਦੇ ਕਾਰਨ ਜਿਹੜੀ ਉਹਨਾਂ ਨੇ ਮੈਨੂੰ ਖਿਝਾਉਣ ਲਈ ਕੀਤੀ ਜਦ ਉਹ ਧੂਪ ਧੁਖਾਉਣ
    ਲਈ ਗਏ ਅਤੇ ਦੂਜੇ ਦੇਵਤਿਆਂ ਦੀ ਪੂਜਾ ਕੀਤੀ ਜਿਹਨਾਂ ਨੂੰ ਨਾ ਉਹ, ਨਾ ਤੁਸੀਂ, ਨਾ ਤੁਹਾਡੇ ਪਿਉ-ਦਾਦੇ
    ਜਾਣਦੇ ਸੀ
  mya-JVB: ကြည့်ရှု ကြလော့။ ယနေ့ မှာ ထိုမြို့ရွာတို့သည်၊ နေ သောသူမ ရှိ၊ လူဆိတ်ညံ သောအရပ်ဖြစ်ကြ၏။
    အကြောင်းမူကား၊ အရင်နေသောသူတို့သည် ကိုယ်တိုင်မ သိ ၊ ဘိုးဘေး တို့မသိ၊ အခြား တပါးသော
    ဘုရား တို့အား နံ့သာပေါင်းကို မီးရှို့ ၍ဝတ်ပြု သဖြင့်၊ ငါ ၏အမျက် တော်ကို နှိုးဆော်ခြင်းငှါ
    ပြု ကြသောဒုစရိုက် ကြောင့် ဤအမှု ရောက်သတည်း။
  tbg-tbg: Vika qora kaiqa, vo kaiqa vo kaiqa vare variara kaara ti arara itairave.
    Vika una variqa autu tuahereha ofaa iha quara nimite variarave. Vikavata, nevata,
    ni kaivaqaukavaravata, una variqa vikara kia tota iri tavaarave.
  hmo-hmo: Unai be edia kara dikadia dainai. Edia kara dekena amo lau idia habadua,
    badina be idia lao, dirava idaudia, idia diba lasi, umui diba lasi, bona emui
    sene taudia idia diba lasi diravadia dekenai muramura mai bonana bouboudia idia
    henia, bona idia tomadiho henidia.
  urd-urd: उस शरारत की वजह से जो उन्होंने मुझे गज़बनाक करने को की, क्यूँकि वह ग़ैर
    — मा'बूदों के आगे ख़ुशबू जलाने को गए, और उनकी इबादत की जिनको न वह जानते थे, न
    तुम न तुम्हारे बाप — दादा।
  rus-SYN: за нечестие их, которое они делали, прогневляя Меня, ходя кадить и служить
    иным богам, которых не знали ни они, ни вы, ни отцы ваши.
  bqc-SIM: vãi pↄ́ wɛ̃́lɛpideↄ kɛ̀, aa gɛ̀ tulaletikàtɛa dii pↄ́ ápiↄ ge á deziↄ
    dↄ̃oↄnɛ aa kùlɛnɛ́, ↄ̃ aa ma pↄ fɛ̀lɛmɛɛ yã́i.
  tcz-CHONGTHU: Amahon thilse tintang abol uvin, keima eiphin lunghang uve. Gimnamtwi
    ahal uvin, amahon ahetkhahlou chule apu apateu jong anahetkhah lou, pathen chom
    chom anga kilhaina abol'uve.
  mar-mar: कारण हे त्यांच्या स्वतःचे नाहीत किंवा तुम्हास किंवा तुमच्या पूर्वजांना
    माहित नाहीत अशा दुसऱ्या देवांना धूप जाळून आणि त्यांची उपासना करण्यासाठी जाऊन वाईट
    गोष्टी करून त्यांनी माझे मन दुःखावले.
  qub-qub: Chay castïguga chayasha mana allita rurashpan rabyachimashanpitami. Paycunaga
    rabyachimaran juc dioscunata adurashpan, chay dioscunapaj insinsucunata rupachishpan.
    Chay dioscunataga paycunapis, gamcunapis, ni unay caj awiluyquicunapis manami
    rejsiranchu.
  bqp-bqp: Domi bɑ kɔ̃sɑ kuɑ bɑ nɛn mɔru seeyɑ ye bɑ kɑ dɑ bɑ bũnu yɑ̃kunu kuɑmmɛ
    ni bɛɛ kɑ bɛɛn bɑɑbɑbɑ i ǹ dɑɑ yɛ̃.
  hat-hat: Se paske moun ki te rete la yo te fè sa ki mal, yo te fè m' fache anpil
    sou yo. Yo t' al ofri lansan bay lòt bondye, yo t' al sèvi bondye ni yo menm,
    ni papa yo, ni granpapa yo pa t' janm konnen.
  eng-BSB: because of the evil they have done. They provoked Me to anger by continuing
    to burn incense and to serve other gods that neither they nor you nor your fathers
    ever knew.
  eng-WEBPB: because of their wickedness which they have committed to provoke me to
    anger, in that they went to burn incense, to serve other gods that they didn’t
    know, neither they, nor you, nor your fathers.
  kbq-kbq: Na'ankure zamagra kefo avu'ava'ma hazazamo Nagrira nazeri narimpa nehe'za,
    zamagrane, tamagrane, tamafahe'zanena keta antahita osu'naza anumzaraminte mnanentake
    zana ofa kremna vunte vavama huta vu'nazagu anara hu'noe.
  nhe-BL: ‘Imojuanti inquiitaque nochi nopa tlatzacuiltili tlen nijtitlanqui ipan
    altepetl Jerusalén ehuani huan tlen ehuani nochi nopa altepetini tlen tlali Judá.
    Ama nochi yajuanti sosolijtoque ipampa inintlajtlacolhua huan axaca itztoc nopano.
    Na tlahuel nicualanqui ica tlen nopano inehuani pampa inquinhueyichijque sequinoc
    dioses tlen imojuanti huan imohuejcapan tatahua ax quema quinixmatque.
  gub-BL: A'e ma'e uzeapo ta'e teko a'e tawhu pe wiko ma'e uzapo ikatu 'ym ma'e wà
    xe. Hemuikwahy kar a'e wà. Uzuka ma'ea'yr amo tupàn wanenataromo wà. Wekar amo
    tupàn oho wà. A'e 'ym mehe ni a'e wà, ni peà, ni peipy wà, napemuwete kwaw a'e
    tupàn pe wà.
  eng-DRA: Because of the wickedness which they have committed, to provoke me to wrath,
    and to go and offer sacrifice, and worship other gods, which neither they, nor
    you, nor your fathers knew.
