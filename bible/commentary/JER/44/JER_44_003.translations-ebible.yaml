  uig-ARA: '@see-verse:JER.044.002'
  sus-sus: Na rakelixi e xa fe ɲaaxie nan ma, e n naxɔnɔ naxan na, alɔ surayi bafe
    sɛrɛxɛ ra kuyee bɛ, a nun kuyee batufe, wo tan nun wo babae mu naxee kolon.
  pon-2006: pwehki neirail aramas akan ar wiadahr me suwed oh kahngiangihkiniehda.
