    ani wasi ojcowie;
  urd-GVU: یوں اُنہیں اُن کی بُری حرکتوں کا اجر ملا۔ کیونکہ اجنبی معبودوں کے لئے بخور
    جلا کر اُن کی خدمت کرنے سے اُنہوں نے مجھے طیش دلایا۔ اور یہ ایسے دیوتا تھے جن
    سے پہلے نہ وہ، نہ تم اور نہ تمہارے باپ دادا واقف تھے۔
  deu-1912: und das um ihrer Bosheit willen, die sie taten, daß sie mich erzürnten
    und hingingen und räucherten und dienten andern Göttern, welche weder sie noch
    ihr noch eure Väter kannten.
  kan-2017: ಆಹಾ, ಅಲ್ಲಿನವರು ತಮಗೂ, ನಿಮಗೂ ಮತ್ತು ನಿಮ್ಮ ಪೂರ್ವಿಕರಿಗೂ ತಿಳಿಯದ ಅನ್ಯದೇವತೆಗಳಿಗೆ
    ಧೂಪಹಾಕಿ ಸೇವೆಮಾಡುವುದಕ್ಕೆ ಆತುರಪಟ್ಟು ನನ್ನನ್ನು ಕೆಣಕಬೇಕೆಂದೇ ಈ ದುರಾಚಾರವನ್ನು ನಡೆಸಿದ್ದರಿಂದ
    ಆ ಸ್ಥಳಗಳು ಹಾಳಾದವು, ಅಲ್ಲಿ ಯಾರೂ ವಾಸಿಸರು.
  yap-yap: ni bochan e girdi’ riy e i rin’ e kireb nge k’aring e damumuw ngog. U ra
    pi’ed e maligach ngak yug boch e got mu’ur pigpig gad ko pi got ni dariy bagyad
    fa bigmed ara reb e pi chitamangimed ni i meybil ngorad.
  hlt-MCSB: A boethae uh hman ah kai veet ham a saii uh pathen tloe taengah hmueih
    phum ham neh thothueng ham pongpa uh. Amih te amamih long khaw, nangmih long khaw,
