  nya-nya: Zimenezi zinachitika chifukwa cha zoyipa zomwe anachita. Iwo anaputa mkwiyo
    wanga pofukiza lubani ndi potumikira milungu ina imene iwo kapena inu ngakhalenso
    makolo anu sanayidziwe.
  hrv-hrv: zbog nedjela njihovih što ih učiniše da bi mene vrijeđali, polazeći drugim
    bogovima kojih nisu poznavali ni oni, ni vi, ni oci vaši, da im kade i da im služe.
  mps-mps: Eno augwali dolali, magi baso meni, te Juda dabego dwai kolesaga hauwa
    yali, te tama tialigo te eno augwaliba haliga sębę yabo sę ilali. Augwaligo
    te gasa godiba lotu weyu, te augwaliba wiegi yai denami ilibo hano ebo ofa yali.
    Augwaligo te god dabe polobadu me konesiąwai. Te dage ede bidibo Juda dabe, te
    dagego wąį nǫų dabego me te god dabe polobadu me konebeo.
  tpi-tpi: Mi bin bagarapim ol, long wanem, ol dispela Juda i bin mekim planti pasin
    nogut, na dispela i mekim mi i belhat long ol. Ol i bin lotuim ol arapela god
