  mdy-ETH: ዬያ ታኣኒ ማዼሢ ዬንሢ ካታሞይዳ ናንጋ ዴራ ፑርታ ማዾ ማዺ ታና ዻጋሴሢሮኬ፤ ዔያታ ሜሌ ፆኦዞም ዒንጎ ባኣዚ ዒንጌኔ፤
    ዔያቶንታ ዒንሢንታ፥ ዬያጉዲ ዒንሢኮ ቤርታኣ ዓዶንሢያ ካኣሽኪባኣ ፆኦዞ ዔያታ ካኣሽኬኔ፤
  twi-ASANTE: ɛsiane bɔne a wɔayɛ no enti. Wɔhyee nnuhwam, somm anyame foforɔ a wɔn
