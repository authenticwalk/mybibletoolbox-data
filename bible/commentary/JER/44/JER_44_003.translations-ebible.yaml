    lakou, aole oukou, aole hoi ko oukou mau makua.
  arb-NAV: لِشَرِّ أَهْلِهَا الَّذِي ارْتَكَبُوهُ لِيُثِيرُوا سُخْطِي، إِذْ ذَهَبُوا
    لِيُحْرِقُوا بَخُوراً وَيَعْبُدُوا آلِهَةً أُخْرَى مِنَ الأَصْنَامِ لَمْ يَعْرِفُوهَا
    هُمْ وَلا أَنْتُمْ وَلا آبَاؤُكُمْ.
  ewe-ewe: ɖe nu vɔ̃ɖi si wowɔ la ta. Wodo dziku nam vevie elabena wodo dzudzɔ ʋeʋĩ
