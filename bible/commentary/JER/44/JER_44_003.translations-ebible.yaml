    qulluq edərək Məni qəzəbləndirdi.
  eng-DBY: because of their wickedness which they have committed to provoke me to
    anger, in that they went to burn incense to serve other gods which they knew not,
    they, [nor] ye, nor your fathers.
  hin-2017: क्योंकि उनके निवासियों ने वह बुराई की जिससे उन्होंने मुझे रिस दिलाई थी
    वे जाकर दूसरे देवताओं के लिये धूप जलाते थे और उनकी उपासना करते थे, जिन्हें न तो
    तुम और न तुम्हारे पुरखा जानते थे।
  wol-KYG: Li ko waral di lu bon li ñu def, di ma merloo; di taalal cuuraay ak a jaamu
    yeneen yàlla yu ñu xamul woon, du ñoom, du seeni maam.
  eng-YLT: because of their wickedness that they have done, by provoking Me to anger,
    by going to make perfume, by serving other gods, that they knew not, they, ye,
    and your fathers.
  eng-WYC-2017: for the malice which they did, to stir me to wrathfulness [or to wrath],
