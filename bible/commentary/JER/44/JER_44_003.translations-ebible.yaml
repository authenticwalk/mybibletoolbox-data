  hlt-hlt: A boethae uh hman ah kai veet ham a saii uh pathen tloe taengah hmueih
    phum ham neh thothueng ham pongpa uh. Amih te amamih long khaw, nangmih long khaw,
    na pa rhoek long khaw a ming uh moenih.
  tbz-SIM: di dɔ̀ɔ̀ mɛ̀ɛ̀ yɛi nkɛ tùɔ nyɛbɔkɛ̀ tihúúntì di do í yɛ̃́ yɛ̀ dindi nɛ̀
    di yɛmbɛ̀, dɛɛ̀ te kɛ̀ m miɛkɛ di yonkɛ.
  msy-2020: Judan kaba me arazir kurar avɨribagh ami, ezɨ bizir kam na gamima kɨ men
    anɨngaghe. Me asebar ziaba fe, egha ofan mɨgharir mughuriar aghuim zuiba me ganɨdi.
    Me fomɨra aser kabagh fozir puvatɨ. Ezɨ ia Judan kagh itiba, ko ian inazir afeziaba
    uaghan, ia bar moghɨra aser kabagh fozir puvatɨ. Kamaghɨn amizɨ, kɨ Judan gumazamizibagh
    asɨghasɨki.
  azb-azb: Etdikləri pislikdən ötrü o şəhərlər bu gün viran olmuş və sakinsiz qalmışdır.
