    knew not, both ye, and they, and your fathers.
  eng-WMBB: because of their wickedness which they have committed to provoke me to
    anger, in that they went to burn incense, to serve other gods that they didn’t
    know, neither they, nor you, nor your fathers.
  urd-GVH: यों उन्हें उनकी बुरी हरकतों का अज्र मिला। क्योंकि अजनबी माबूदों के लिए
