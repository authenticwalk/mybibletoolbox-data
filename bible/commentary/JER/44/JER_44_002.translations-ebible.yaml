  gaz-gaz: '“Waaqayyo Waan Hunda Dandaʼu, Waaqni Israaʼel akkana jedha: Isin badiisa
    guddaa ani Yerusaalemii fi magaalaawwan Yihuudaa hundatti fide sana argitaniirtu.
    Kunoo, isaan harʼa onaniiru; namni tokko iyyuu isaan keessa hin jiraatu;'
  fra-LSG: 'Ainsi parle l’Éternel des armées, le Dieu d’Israël: Vous avez vu tous
    les malheurs que j’ai fait venir sur Jérusalem et sur toutes les villes de Juda;
    voici, elles ne sont plus aujourd’hui que des ruines, et il n’y a plus d’habitants,'
  yal-yal: Alatala Sɛnbɛn Birin Kanna, Isirayilaa Ala ito nan falaxi, a naxa, “Ɛ bata
    a to n ɲaxankatan naxan saxi Yerusalɛn fari, e nun Yuda taane birin. To, e bata
    kala hali muxuna, a mi fa e yi
  haw-1868: Ke i mai nei o Iehova o na kaua, ke Akua o ka Iseraela, Ua ike no oukou
    i ka hewa a pau a'u i lawe mai ai maluna o Ierusalema, a maluna o na kulanakauhale
    a pau o ka Iuda; a aia hoi lakou i keia la, ua anaiia, aohe kanaka e noho ana
    maloko,
  arb-NAV: '«هَذَا مَا يُعْلِنُهُ الرَّبُّ الْقَدِيرُ إِلَهُ إِسْرَائِيلَ: قَدْ شَهِدْتُمْ
    كُلَّ مَا أَوْقَعْتُهُ مِنْ شَرٍّ بِأُورُشَلِيمَ وَبِكَافَّةِ مُدُنِ يَهُوذَا.
    هَا هِيَ الْيَوْمَ خَرِبَةٌ مَهْجُورَةٌ'
  ewe-ewe: '“Ale Yehowa, Dziƒoʋakɔwo ƒe Aƒetɔ, Israel ƒe Mawu la gblɔe nye esi: Miekpɔ
    gbegblẽ gã si mehe va Yerusalem kple Yuda duwo katã dzi. Egbe la, wozu aƒedo siwo
    me ame aɖeke mele o,'
  eng-LEE: Thus hath said the Lord of hosts, the God of Israel, You yourselves have
    seen all the evil that I have brought over Jerusalem, and over all the cities
    of Judah; and, behold, they are ruins this day, and no man is dwelling in them;
  asm-FB: 'ইস্ৰায়েলৰ ঈশ্বৰ বাহিনীসকলৰ যিহোৱাই এই কথা কৈছে: ‘যিৰূচালেমলৈ আৰু যিহূদাৰ
    সকলো নগৰলৈ মই ঘটোৱা সকলো অমঙ্গল তোমালোকে দেখিলা; চোৱা, সেইবোৰ আজি উচ্ছন্ন হোৱা
    ঠাই, সেইবোৰৰ মাজত কোনেও বাস নকৰে।'
  sus-A: «عِسِرَيِلَ مَرِفِ عَلَتَلَ شَ مَسٍنيِ نَن يَ؛ وٌ بَرَ عَ تٌ ﭑ حَشَنكَتّ
    نَشَن دْشْ دَرِ سَلَمُ نُن يُدَيَ تَا بِرِن مَ. تٌ مّننِ بِرِن كَنَشِ، مِشِ يٌ
    مُ نَ.
  fra-SBL: '« Yahvé des armées, le Dieu d''Israël, dit : Vous avez vu tous les malheurs
    que j''ai fait venir sur Jérusalem et sur toutes les villes de Juda. Voici, elles
    sont aujourd''hui une désolation, et personne n''y habite,'
  hbo-hbo: כֹּה־אָמַ֞ר יְהוָ֤ה צְבָאֹות֙ אֱלֹהֵ֣י יִשְׂרָאֵ֔ל אַתֶּ֣ם רְאִיתֶ֗ם אֵ֤ת
    כָּל־הָֽרָעָה֙ אֲשֶׁ֤ר הֵבֵ֙אתִי֙ עַל־יְר֣וּשָׁלַ֔͏ִם וְעַ֖ל כָּל־עָרֵ֣י יְהוּדָ֑ה
    וְהִנָּ֤ם חָרְבָּה֙ הַיֹּ֣ום הַזֶּ֔ה וְאֵ֥ין בָּהֶ֖ם יֹושֵֽׁב׃
  kik-kik: '“Ũũ nĩguo Jehova Mwene-Hinya-Wothe, Ngai wa Isiraeli, ekuuga: Inyuĩ nĩmweyoneire
    mwanangĩko mũnene ũrĩa ndaarehithĩirie Jerusalemu o na matũũra mothe ma Juda.
    Ũmũthĩ ũyũ nĩmatiganĩirio, magakira ihooru na makaanangĩka'
  fra-NCL: 'Ainsi parle Yahweh des armées, Dieu d’Israël : Vous avez vu tout le mal
    que j’ai fait venir sur Jérusalem et sur toutes les villes de Juda : les voilà
    aujourd’hui dévastées et sans habitants,'
  cek-AK: misatuh kaminawk ih Angraeng, Israel Sithaw mah, Jerusalem hoi Judah vangpuinawk
    boih nuiah ka phaksak ih amrohaih to na hnuk o boih boeh; to ahmuennawk loe vaihni
    ah pong sut boeh, mi mah doeh om o haih ai boeh,
  cuk-cuk: '“Weyob Israel-dulemar-e-Bab-Dummad-Jehová Bela-Gangued-Nikadi soged: ‘Ar
    bemar daksad, igi an Jerusalén-dulemargi boni-dummagan barmiali, degine, bela
    Judá-neggweburmargi boni-dummagan an egi barmiali, ar bemar daksamalad. Ar emi-ibase,
    bela a-neggwebur bibichis-bukwad, dule-wargwen gwen egi maisulid.'
  uig-CYR: '«Самави қошунларниң Сәрдари болған Пәрвәрдигар — Исраилниң Худаси мундақ
    дәйду: — Мән Йерусалим һәм Йәһудадики һәммә шәһәрләр үстигә чүшүргән барлиқ балаю-апәтни
    көргәнсиләр; мана, уларниң садир қилған рәзиллиги түпәйлидин бүгүнки күндә улар
    харабилик болуп, адәмзатсиз қалди; чүнки улар нә өзлири, нә силәр, нә ата-бовилириңлар
    билмәйдиған ят илаһларға чоқунушқа, хушбуй йеқишқа берип, Мени ғәзәпләндүргән.'
  tel-2017: “సేనల ప్రభువూ, ఇశ్రాయేలు దేవుడూ అయిన యెహోవా ఇలా చెప్తున్నాడు. నేను యెరూషలేము
    పైకీ మిగిలిన యూదా దేశపు పట్టణాల పైకీ పంపిన విపత్తులన్నిటినీ మీరు చూశారు. చూడండి,
    అవి శిథిలాలై పడి ఉన్నాయి. అక్కడ ఎవరూ నివసించడం లేదు.
  hat-BSA: '“Konsa pale SENYÈ dèzame yo, Bondye Israël la: ‘Nou menm, nou te wè tout
    malè ke M te mennen sou Jérusalem ak tout vil Juda yo. Gade byen, nan jou sa a,
    yo fin kraze nèt e pèsòn pa rete nan yo,'
  kos-kos: LEUM GOD Kulana, God lun Israel, El fahk, “Kowos sifacna liye ke nga kunausla
    acn Jerusalem ac siti nukewa in acn Judah. Siti inge srakna oan musalla nwe misenge,
    ac wangin mwet muta we
  hbo-WLC: כֹּה־אָמַ֞ר יְהוָ֤ה צְבָאוֹת֙ אֱלֹהֵ֣י יִשְׂרָאֵ֔ל אַתֶּ֣ם רְאִיתֶ֗ם אֵ֤ת
    כָּל־הָֽרָעָה֙ אֲשֶׁ֤ר הֵבֵ֙אתִי֙ עַל־יְר֣וּשָׁלִַ֔ם וְעַ֖ל כָּל־עָרֵ֣י יְהוּדָ֑ה
    וְהִנָּ֤ם חָרְבָּה֙ הַיּ֣וֹם הַזֶּ֔ה וְאֵ֥ין בָּהֶ֖ם יוֹשֵֽׁב׃
  ibo-ibo: “Ihe ndị a ka Onyenwe anyị, Onye pụrụ ime ihe niile, bụ Chineke Izrel kwuru,
    Unu ji anya unu hụ ihe ọjọọ ahụ niile m mere ka ha bịakwasị Jerusalem, na obodo
    niile nke Juda. Lee, obodo ndị ahụ aghọọla mkpọmkpọ ebe taa, o nwekwaghị onye
    bi nʼime ha.
  ory-ory: “ସୈନ୍ୟାଧିପତି ସଦାପ୍ରଭୁ ଇସ୍ରାଏଲର ପରମେଶ୍ୱର ଏହି କଥା କହନ୍ତି, ଆମ୍ଭେ ଯିରୂଶାଲମ
    ଉପରେ ଓ ଯିହୁଦାର ସବୁ ନଗର ଉପରେ ଯେଉଁସବୁ ଅମଙ୍ଗଳ ଘଟାଇଅଛୁ, ତାହା ତୁମ୍ଭେମାନେ ଦେଖିଅଛ; ଆଉ
    ଦେଖ, ସେସବୁ ଆଜି ଉତ୍ସନ୍ନ ସ୍ଥାନ ହୋଇ ରହିଅଛି, ସେଠାରେ କୌଣସି ମନୁଷ୍ୟ ବାସ କରେ ନାହିଁ;
  chk-chk: Iei alon ewe Samol mi Unusen Manaman, ewe Koten Israel, “Ämi oua küna ekewe
    feiengau meinisin üa atoto won Jerusalem, pwal won ekewe telinimwen Juta meinisin.
    Nengeni, tori ikenai ra eu leni mi pönüla esap wor eman a asoor,
  rop-rop: YAWEI det boswan God bin tok, “Yubin luk detlot nogudbala ting weya aibin
    jandim langa Jerusalem, en langa detlot najalot taun langa Juda. Tudei na olabat
    stil jidanbat rabishwan en nomo eni pipul jidan deya na,
  ukr-1871: 'Так говорить Господь сил небесних, Бог Ізрайлїв: Ви бачили те нещастє,
    що я послав на Ерусалим і на всї міста Юдейські, що нинї стоять пустками безлюдними,'
  deu-1951: 'So spricht der HERR der Heerscharen, der Gott Israels: Ihr habt all das
    Unglück gesehen, welches ich über Jerusalem und alle Städte Judas gebracht habe,
    und siehe, sie sind heute Ruinen, und es wohnt niemand darin,'
  eng-JPS: '''Thus saith the LORD of hosts, the God of Israel: Ye have seen all the
    evil that I have brought upon Jerusalem, and upon all the cities of Judah; and,
    behold, this day they are a desolation, and no man dwelleth therein;'
  srp-1865: 'Ovako veli Gospod nad vojskama Bog Izrailjev: vi vidjeste sve zlo što
    navedoh na Jerusalim i na sve gradove Judine, i evo su danas pusti i nema nikoga
    da živi u njima,'
  lug-lug: “Bw’ati bw’ayogera Mukama ow’Eggye, Katonda wa Isirayiri nti, Mwalaba ekikangabwa
    ekinene kye naleeta ku Yerusaalemi ne ku bibuga byonna ebya Yuda. Leero matongo
  heb-heb: כה אמר יהוה צבאות אלהי ישראל אתם ראיתם את כל הרעה אשר הבאתי על ירושלם ועל
    כל ערי יהודה והנם חרבה היום הזה ואין בהם יושב׃
  ben-IRV: “বাহিনীগণের সদাপ্রভু, ইস্রায়েলের ঈশ্বর এই কথা বলেন, ‘তুমি নিজে সমস্ত ক্ষয়ক্ষতি
    দেখেছ, যা আমি যিরূশালেম ও যিহূদার সমস্ত শহরের উপর এনেছি। দেখ, তারা আজ ধ্বংসস্থান
    হয়ে আছে; সেখানে কেউ বাস করে না’।
  pan-pan: ਸੈਨਾਂ ਦਾ ਰਾਜਾ ਇਸਰਾਏਲ ਦਾ ਪਰਮੇਸ਼ੁਰ ਇਸ ਤਰ੍ਹਾਂ ਆਖਦਾ ਹੈ ਕਿ ਤੁਸੀਂ ਆਪ ਉਹ ਸਾਰੀ
    ਬੁਰਿਆਈ ਜਿਹੜੀ ਮੈਂ ਯਰੂਸ਼ਲਮ ਉੱਤੇ ਅਤੇ ਯਹੂਦਾਹ ਦੇ ਸਾਰੇ ਸ਼ਹਿਰਾਂ ਉੱਤੇ ਲਿਆਂਦੀ ਡਿੱਠੀ। ਵੇਖੋ,
    ਉਹ ਅੱਜ ਦੇ ਦਿਨ ਉਜਾੜ ਪਏ ਹਨ, ਉਹਨਾਂ ਵਿੱਚ ਕੋਈ ਨਹੀਂ ਵੱਸਦਾ
  mya-JVB: ဣသရေလ အမျိုး၏ဘုရား သခင်၊ ကောင်းကင်ဗိုလ်ခြေ အရှင် ထာဝရဘုရား မိန့် တော်မူသည်ကား
    ၊ ယေရုရှလင် မြို့အစ ရှိသော ယုဒ မြို့ ရွာ အရပ်ရပ် တို့အပေါ် သို့ ငါရောက် စေသော
    ဘေးဒဏ် ကို သင် တို့သည် မြင် ကြပြီ။
  tbg-tbg: 'te vika tiva nimi tiha, Isareri Variqa Noravano Kotiva ekaa kempuka vataava
    niara mintima tivo: Te Ieruharemivata, ekaa Iutaini vai vatukaravata, qoraiqama
    nimitaunara ne tavaarave. Maa entaravata ekaa vo vatuka vo vatuka qoraiqama viro
    vaivaro, kia voqavanovata vi vatukaraqi vaivaro qumina naantaaka ntivo.'
  hmo-hmo: Siahu Ibounai Lohiabada, Israela ena Dirava ia gwau, “Umui ese dika ibounai
    Ierusalema bona Iuda ena hanua ibounai edia latanai lau atoa be umui itaia vadaeni.
    Hari inai dina dekenai inai hanua be anina lasi, tau ta be idia lalonai ia noho
    lasi.
  urd-urd: 'कि ''रब्ब — उल — अफ़वाज, इस्राईल का ख़ुदा, यूँ फ़रमाता है कि: तुम ने वह
    तमाम मुसीबत जो मैं येरूशलेम पर और यहूदाह के सब शहरों पर लाया हूँ, देखी; और देखो,
    अब वह वीरान और ग़ैर आबाद हैं।'
  rus-SYN: 'так говорит Господь Саваоф, Бог Израилев: вы видели все бедствие, какое
    Я навел на Иерусалим и на все города Иудейские; вот, они теперь пусты, и никто
    не живет в них,'
  bqc-SIM: Ma Dii Zĩgↄ̃de Isailiↄ Lua ma mɛ̀, a yã́ pↄ́ má yìa Yelusalɛũ ń Yuda
    wɛ̃́lɛↄwa è píi. À gↄ̃̀ bɛzia ũ gbã, gbɛ̃e ku weo
  tcz-CHONGTHU: “Thaneipen Pakai Israel Pathen in hitin aseiye,” Jerusalem leh Judah
    gamsung khopi jouse chunga manthahna kalhunsah chu, nanghon namittah uva namu-u
    ahitai. Tugeiyin ahomkeovin aum un, koima achengpoi.
  mar-mar: सेनाधीश परमेश्वर, इस्राएलाचा देव, असे म्हणतो, यरूशलेम व यहूदाच्या सर्व
    नगरांवर जे अरिष्ट मी आणली, ते तुम्ही पाहिली आहेत. पाहा, आता ती नगरे उजाड झाली
    आहेत. तेथे राहण्यास कोणीही जिवंत नाही.
  qub-qub: 'Chaura Jeremiasnami Judá runacunata cayno niran: «Israelcunapa munayniyoj
    Tayta Diosninmi cayno nin: ‹Gamcunaga ricashcanquimi fiyupa castïguta Jerusalencho
    tiyaj runacunaman, chayno Judächo caycaj waquin siudäcunamanpis chayachishäta.
    Cananga chay siudäcuna caycan chunyaj, juchusha ragällanmi.'
  bqp-bqp: wee, ye nɛ Gusunɔ, wɔllu kɑ tem Yinni nɑ geruɑ. Nɑ nɛɛ, i kɔ̃sɑ ye kpuro
    wɑ ye nɑ Yerusɑlɛmu kuɑ kɑ Yudɑn wuu si su tie. Wee, su kuɑ bɑnsu. Goo mɑɑ sɑri
    mi.
  hat-hat: '-Men sa Seyè ki gen tout pouvwa a, Bondye pèp Izrayèl la, voye di nou:
    Nou te wè tout malè mwen te fè tonbe sou lavil Jerizalèm ak sou tout lòt lavil
    peyi Jida yo. Jouk koulye a, se yon miray kraze yo ye. Pa gen yon grenn moun ki
    te rete ladan yo.'
  eng-BSB: '“This is what the LORD of Hosts, the God of Israel, says: You have seen
    all the disaster that I brought against Jerusalem and all the cities of Judah;
    and behold, they lie today in ruins and desolation'
  eng-WEBPB: '“The LORD of Armies, the God of Israel, says: ‘You have seen all the
    evil that I have brought on Jerusalem, and on all the cities of Judah. Behold,
    today they are a desolation, and no man dwells in them,'
  kbq-kbq: Hagi Monafi sondia vahe'mofo Ra Anumzana Israeli vahe Anumzamo'a huno,
    Jerusalemi kumate'ene, Juda mopafima me'nea kuma taminte'ma knazama atrogeno'ma
    eme zamazeri havizama hu'neana, ko keta antahita hu'naze. Hagi antahiho, menima
    kesazana ana kuma tamimo'a havizantfa hazageno, anampina magore hu'za vahera omani'naze.
  nhe-BL: '“TOTECO Tlen Quinyacana Ielhuicac Ejcahua Ma Tlatlanitij huan yajaya tlen
    toTeco tiisraelitame quej ni inmechilhuía:'
  gub-BL: Tuweharupi wiko ma'e upuner wera'u ma'e Izaew wazar uze'eg nezewe a'e. —
    Pexak iaiw haw Zeruzarez rehe heremimu'ar kwer, amogwer tawhu Zuta ywy rehe har
    wanehe heremimu'ar kwer no. Te kutàri upyta heityk pyrer romo. Ni amo nuiko kwaw
    wapupe wà.
  eng-DRA: 'Thus saith the Lord of hosts the God of Israel: You have seen all this
    evil that I have brought upon Jerusalem, and upon all the cities of Juda: and
    behold they are desolate this day, and there is not an inhabitant in them:'
