verse: JER.044.002
translations:
  mal-C: '“ഇസ്രായേലിന്റെ ദൈവമായ സൈന്യങ്ങളുടെ യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: ജെറുശലേമിന്മേലും
    യെഹൂദ്യയിലുള്ള എല്ലാ പട്ടണങ്ങളിൻമേലും ഞാൻ വരുത്തിയ നാശമൊക്കെയും നിങ്ങൾ കണ്ടിരിക്കുന്നു.
    ആ പട്ടണങ്ങൾ ഇപ്പോൾ ശൂന്യമായിരിക്കുന്നു. ആരും അവയിൽ പാർക്കുന്നതുമില്ല;'
  deu-TKW: 'So spricht Jahwe der Heerscharen, der Gott Israels: Ihr habt all'' das
    Unheil gesehen, das ich über Jerusalem und über alle Städte Judas gebracht habe,
    - die sind nun heute eine Wüstenei und entvölkert! -'
  lin-lin: '« Tala liloba oyo Yawe, Mokonzi ya mampinga, Nzambe ya Isalaele, alobi :
    Bomonaki pasi makasi oyo natindaki na Yelusalemi mpe na bingumba nyonso ya Yuda.
    Na mokolo ya lelo, etikali pamba mpe ebebisami makasi'
  eng-LSV: '“Thus said YHWH of Hosts, God of Israel: You have seen all the calamity
    that I have brought in on Jerusalem, and on all the cities of Judah, and behold,
    they [are] a desolation to this day, and there is none dwelling in them,'
  eng-GNV: 'Thus sayeth the Lord of hostes the God of Israel, Yee haue seene all the
    euill that I haue brought vpon Ierusalem, and vpon all the cities of Iudah: and
    beholde, this day they are desolate, and no man dwelleth therein,'
  eng-WEBSTER: Thus saith the LORD of hosts, the God of Israel; Ye have seen all the
    evil that I have brought upon Jerusalem, and upon all the cities of Judah; and
    behold, this day they are a desolation, and no man dwelleth in them.
  nhw-BL: '“TOTECO Catli Quinyacana Itequihuajcahua Ma Tlatlanitij huan yaya catli
    toTeco tiisraelitame quej ni anmechilhuía:'
  swh-ONEN: '“Hili ndilo asemalo Bwana Mwenye Nguvu Zote, Mungu wa Israeli: Mliona
    maangamizi makubwa niliyoyaleta juu ya Yerusalemu na juu ya miji yote ya Yuda.
    Leo imeachwa ukiwa na magofu'
  bba-bba: wee, ye nɛ Gusunɔ, wɔllu kɑ tem Yinni nɑ ɡeruɑ. Nɑ nɛɛ, i kɔ̃sɑ ye kpuro
    wɑ ye nɑ Yerusɑlɛmu kuɑ kɑ Yudɑn wuu si su tie. Wee, su kuɑ bɑnsu. Goo mɑɑ sɑri
    mi.
  eng-KJVCPB: Thus saith the Lord of hosts, the God of Israel; Ye have seen all the
    evil that I have brought upon Jerusalem, and upon all the cities of Judah; and
    behold, this day they are a desolation, and no man dwelleth therein,
  luo-luo: '“Ma e gima Jehova Nyasaye Maratego, ma Nyasach Israel, wacho: Ne ineno
    masira malich mane akelo kuom Jerusalem kod kuom dala duto mag Juda. Kawuono gidongʼ
    gunda kendo okethgi,'
  meu-meu: 'Iehova Sabaota, Israel Diravana, na ini e gwau tomamu: Dika idoinai Ierusalem
    latanai bona Iuda hanuadia iboudiai latadiai vada na hadihoa na vada o itaia.
    A itaia, ina nega ai idia na vada e vahu, asi tauna ta idia lalodiai e nohomu,'
  npi-ULB: “सर्वशक्तिमान् परमप्रभु इस्राएलका परमेश्‍वर यसो भन्‍नुहुन्छ, ‘यरूशलेम र
    यहूदाका सबै सहरमाथि मैले ल्याएका विपत्तिहरू तिमीहरू आफैले देखेका छौ । हेर, आज
    ती भग्‍नावशेष भएका छन् । तिनमा बस्‍ने कोही छैन ।
  yor-yor: '“Èyí ni ohun tí Olúwa àwọn ọmọ-ogun Ọlọ́run Israẹli wí: Wo ibi tí mo mú
    bá Jerusalẹmu àti gbogbo ìlú Juda. Lónìí, wọ́n wà ní ìyapa àti ìparun.'
  pes-OPCB: '@see-verse:JER.044.001'
  tgl-ULB: 'Si Yahweh ng mga hukbo, na Diyos ng Israel ang nagsasabi nito: nakita
    ninyo mismo ang lahat ng kapahamakan na dinala ko sa Jerusalem at sa lahat ng
    lungsod ng Juda. Tingnan ninyo, nawasak sila ngayon. Wala nang kahit isang nanirahan
    sa kanila.'
  hui-hui: Anduane Homogo Hongo Haiheore Isaraele wali agalinaga Ngode Datagaliwabe
    kago ibugua ogodagua laya. Ala Yarusaleme tanohabi Yuda dindiha tano wiaru bibahendenibi
    i̱na mbirale bigi biruru tí de handai harimigoni. Áyu tano uruniha mbirali naheore
    mo ko hai hene ngagoni.
  mya-mya: ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​၏​ဘု​ရား​သ​ခင် အ​နန္တ​တန်​ခိုး​ရှင်​ထာဝ​ရ​ဘု​ရား​က``ယေ​ရု
    ရှ​လင်​မြို့​နှင့်​အ​ခြား​ယု​ဒ​မြို့​တို့​အား​ငါ အ​ဘယ်​သို့​ကပ်​သင့်​စေ​သည်​ကို
    သင်​တို့​ကိုယ် တိုင်​တွေ့​မြင်​ခဲ့​ရ​လေ​ပြီ။ ထို​မြို့​များ​သည် ယ​ခု​တိုင်​အောင်​ပင်​ယို​ယွင်း​ပျက်​စီး​ကာ
    လူ​သူ​ဆိတ်​ငြိမ်​လျက်​ရှိ​ကြ​၏။-
  bod-N: དཔུང་ཚོགས་ཀུན་གྱི་དཀོན་མཆོག་ཡ་ཝཱེ་སྟེ་ཡེས་ར་ཨེལ་གྱི་དཀོན་མཆོག་གིས་འདི་སྐད་དུ།
    ངས་ཡེ་རུ་སཱ་ལེམ་དང་ཡ་ཧུ་དཱའི་གྲོང་ཁྱེར་རྣམས་ཀྱི་སྟེང་དུ་ཕབ་པའི་ཆག་སྒོ་ཐམས་ཅད་ཁྱོད་ཚོས་མཐོང་བ་ཡིན་ལ།
    ལྟོས་ཤིག གྲོང་ཁྱེར་དེ་རྣམས་དེ་རིང་གི་བར་དུ་ཞིག་རོར་ལུས་ནས་འདུག་མཁན་གཅིག་ཀྱང་མེད།
  sna-sna: '“Zvanzi naJehovha Wamasimba Ose, Mwari waIsraeri: Makaona njodzi huru
    yandakauyisa pamusoro peJerusarema nomumaguta ose eJudha. Nhasi uno asiyiwa angova
    matongo'
  spa-BLM: '“Yahvé de los Ejércitos, el Dios de Israel, dice: ‘Habéis visto todo el
    mal que he traído sobre Jerusalén y sobre todas las ciudades de Judá. He aquí
    que hoy son una desolación, y nadie habita en ellas,'
  cac-cac: 'A Jehová Yajal d''a Smasanil, aton co Diosal a on̈ israel on̈ tic, a tz''alan
    icha tic: A ex tic, ix eyil masanil yaelal ix vac''b''at d''a yib''an̈ Jerusalén
    yed'' d''a yib''an̈ juntzan̈ chon̈ab'' d''a yol yic Judá. A ticnaic a juntzan̈
    chon̈ab'' chi'' satnaqueli. Man̈xa junoc mach cajan d''ay,'
  swh-ULB: '“Yahwe wa majeshi, Mungu wa Israel, asema hivi: Wewe mwenyewe umeyaona
    maafa yote niliyoleta juu ya Yerusalemu na miji yote ya Yuda. Ona, ni ukiwa leo.
    Hakuna yeyote anaishi mwao.'
  bel-bel: 'Так кажа Гасподзь Саваоф, Бог Ізраілеў: вы бачылі ўсё бедства, якое Я
    навёў на Ерусалім і на ўсе гарады Юдэйскія; вось, яны цяпер пустыя, і ніхто ня
    жыве ў іх,'
  deu-ELBBK: 'So spricht der HERR der Heerscharen, der Gott Israels: Ihr habt all
    das Unglück gesehen, das ich über Jerusalem und über alle Städte Judas gebracht
    habe; und siehe, sie sind eine Einöde an diesem Tag, und niemand wohnt darin,'
  mbb-OT: 'Iyan heini migkaǥi te Nengazen he Mekeǥeǥehem, he Megbevayà te Israel:
    “Neehè niw is dekelà he kezeetan he impeseǥazan ku ziyà te Jerusalem wey ziyà
    te langun he menge inged diyà te Juda. Nengevengkag en heini ne wazè en duen ed-ubpà'
  mal-2015: 'യിസ്രായേലിന്റെ ദൈവമായ സൈന്യങ്ങളുടെ യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: ഞാൻ
    യെരൂശലേമിന്മേലും സകലയെഹൂദാപട്ടണങ്ങളിന്മേലും വരുത്തിയിരിക്കുന്ന അനർത്ഥം ഒക്കെയും
    നിങ്ങൾ കണ്ടിട്ടുണ്ടല്ലോ; അവ ശൂന്യമായിരിക്കുന്നു; ആരും അവയിൽ വസിക്കുന്നതുമില്ല.'
  rmc-rmc: '„Kada phenel o Nekzoraleder RAJ, o Del le Izraeloskro: Tumen dikhľan savoro
    nalačhipen, so bičhaďom pro Jeruzalem the pre savore judska fori. Dikhen, adadžives
    hine zamukle a ňiko ode na dživel'
  pes-OPV: '«یهوه صبایوت خدای اسرائیل چنین می‌فرماید: شماتمامی بلایی را که من بر اورشلیم
    و تمامی شهرهای یهودا وارد آوردم دیدید که اینک امروز خراب شده است و ساکنی در آنها
    نیست.'
  ron-1924: '„Аша ворбеште Домнул оштирилор, Думнезеул луй Исраел: ‘Аць вэзут тоате
    ненорочириле пе каре ле-ам адус асупра Иерусалимулуй ши асупра тутурор четэцилор
    луй Иуда: ятэ кэ астэзь еле ну май сунт декыт ниште дэрымэтурь ши нимень ну май
    локуеште ын еле'
  ben-OBCV: “বাহিনীগণের সদাপ্রভু, ইস্রায়েলের ঈশ্বর, এই কথা বলেন, জেরুশালেমে ও যিহূদার
    সব নগরে আমি যে বিপর্যয় নিয়ে এসেছিলাম, তা তোমরা দেখেছ। সেগুলি আজও জনমানবহীন ও
    ধ্বংস হয়ে পড়ে আছে।
  som-som: Rabbiga ciidammada oo ah Ilaaha reer binu Israa'iil wuxuu leeyahay, Waad
    aragteen masiibadii aan Yeruusaalem iyo magaalooyinkii reer Yahuudah oo dhan ku
    dejiyey, oo bal eega, maantadan iyagu waa cidla, oo ciduna halkaas ma dhex deggana,
  lat-VUC: 'Hæc dicit Dominus exercituum, Deus Israël: Vos vidistis omne malum istud
    quod adduxi super Jerusalem, et super omnes urbes Juda: et ecce desertæ sunt hodie,
    et non est in eis habitator,'
  eng-ASVBT: 'Thus saith Jehovah of hosts, the God of Israel: Ye have seen all the
    evil that I have brought upon Jerusalem, and upon all the cities of Judah; and,
    behold, this day they are a desolation, and no man dwelleth therein,'
  ita-1885: 'Così ha detto il Signor degli eserciti, l''Iddio d''Israele: Voi avete
    veduto tutto il male, che io ho fatto venire sopra Gerusalemme, e sopra tutte
    le città di Giuda; ed ecco, oggi son desolate,'
  eng-LXXUP: And he and his servants and the people of the land hearkened not to the
    words of the Lord, which he spoke by Jeremiah.
  eng-ULB: “Yahweh of hosts, God of Israel, says, 'You yourselves have seen all the
    disasters that I brought on Jerusalem and all the cities of Judah. See, they are
    ruins today. There is no one to live in them.
  spa-VBL: 'Esto es lo que dice el Señor Todopoderoso, el Dios de Israel: Ustedes
    vieron el completo desastre que hice caer sobre Jerusalén y todas las ciudades
    de Judá. Puedes ver cómo hoy están arruinadas y abandonadas'
  fra-_FOB: 'Ainsi a dit l''Éternel des armées, le Dieu d''Israël: Vous avez vu tout
    le mal que j''ai fait venir sur Jérusalem et sur toutes les villes de Juda. Et
    voici, elles sont aujourd''hui un désert, et personne n''y habite;'
  mal-mal: '“യിസ്രായേലിന്റെ ദൈവമായ സൈന്യങ്ങളുടെ യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: “ഞാൻ
    യെരൂശലേമിന്മേലും സകല യെഹൂദാപട്ടണങ്ങളിന്മേലും വരുത്തിയിരിക്കുന്ന അനർത്ഥങ്ങൾ എല്ലാം
    നിങ്ങൾ കണ്ടിട്ടുണ്ടല്ലോ; അവ ശൂന്യമായിരിക്കുന്നു; ആരും അവയിൽ വസിക്കുന്നതുമില്ല.'
  urd-GVR: “Rabbul-afwāj jo Isrāīl kā Ḳhudā hai farmātā hai, ‘Tum ne ḳhud wuh baṛī
    āfat dekhī jo maiṅ Yarūshalam aur Yahūdāh ke dīgar tamām shahroṅ par lāyā. Āj
    wuh wīrān-o-sunsān haiṅ, aur un meṅ koī nahīṅ bastā.
  suz-BL: मुर नेल्‍ल आन परमप्रभु यावे, इस्राएली आन परमप्रभुमी मार लोव़ पाप्‍तु देंशा
    हना “गो यरूसलेम नु यहूदा ङा सहर नेल्‍ल आन कली शुश श्‍येत गेता। गेपुकीमी मेको आंमा
    ताइतीनी। मेको सहर कोव़ङीन। मुर मबाक्‍तीके श्येत्‍थ दुम्‍शो बाक्‍नीम।
  eng-NOY: 'Thus saith Jehovah of hosts, the God of Israel: Ye have seen all the evil
    which I have brought upon Jerusalem, and upon all the cities of Judah; and behold,
    this day they are a desolation, and no man dwelleth therein;'
  ita-1927: 'Così parla l’Eterno degli eserciti l’Iddio d’Israele: Voi avete veduto
    tutto il male che io ho fatto venire sopra Gerusalemme e sopra tutte le città
    di Giuda; ed ecco, oggi sono una desolazione e non v’è chi abiti in esse,'
  ckb-ckb: '«یەزدانی سوپاسالار، خودای ئیسرائیل ئەمە دەفەرموێت: ئێوە هەموو ئەو بەڵایەتان
    بینی کە بەسەر ئۆرشەلیم و هەموو شارۆچکەکانی یەهودام هێنا. ئەمڕۆ وێرانە و ئاوەدانی
    تێدا نییە،'
  eng-BBE: 'The Lord of armies, the God of Israel, has said: You have seen all the
    evil which I have sent on Jerusalem and on all the towns of Judah; and now, this
    day they are waste and unpeopled;'
  kan-OKCV: '“ಇಸ್ರಾಯೇಲಿನ ದೇವರಾದ ಸೇನಾಧೀಶ್ವರ ಯೆಹೋವ ದೇವರು ಹೀಗೆ ಹೇಳುತ್ತಾರೆ: ನಾನು ಯೆರೂಸಲೇಮಿನ
    ಮೇಲೆಯೂ, ಯೆಹೂದದ ಎಲ್ಲಾ ಪಟ್ಟಣಗಳ ಮೇಲೆಯೂ ಬರಮಾಡಿದ ಎಲ್ಲಾ ಕೇಡನ್ನು ನೀವು ಕಂಡಿದ್ದೀರಿ.'
  tam-2017: 'இஸ்ரவேலின் தேவனாகிய சேனைகளின் யெகோவா சொல்லுகிறது என்னவென்றால்: நான் எருசலேமின்மேலும்,
    யூதாவின் எல்லாப் பட்டணங்களின்மேலும், வரச்செய்த தீங்கையெல்லாம் நீங்கள் கண்டீர்கள்.'
  spa-RV-1909: 'Así ha dicho Jehová de los ejércitos, Dios de Israel: Vosotros habéis
    visto todo el mal que traje sobre Jerusalem y sobre todas las ciudades de Judá:
    y he aquí que ellas están el día de hoy asoladas, ni hay en ellas morador;'
  ron-BTF: 'Astfel spune DOMNUL oștirilor, Dumnezeul lui Israel: Ați văzut tot răul
    pe care l-am adus asupra Ierusalimului și asupra tuturor cetăților lui Iuda; și,
    iată, în această zi ele sunt o pustiire și nimeni nu locuiește în ele,'
  eng-WEBP: '“The LORD of Armies, the God of Israel, says: ‘You have seen all the
    evil that I have brought on Jerusalem, and on all the cities of Judah. Behold,
    today they are a desolation, and no man dwells in them,'
  eng-FBV: 'This is what the Lord Almighty, the God of Israel, says: You saw the complete
    disaster that I brought down on Jerusalem and all the towns of Judah. You can
    see how today they''re ruined and abandoned'
  nld-1939: 'Zo spreekt Jahweh der heirscharen, Israëls God! Gij hebt al de rampen
    aanschouwd, die Ik over Jerusalem en over alle steden van Juda gebracht heb. Thans
    liggen ze in puin, en er is niemand, die er nog woont:'
  nch-BL: '“TOTECO Cati Quinyacana Iilhuicac Ejcahua Ma Tatanitij huan yaya cati toTeco
    tiisraelitame quej ni amechilhuía:'
  vie-1934: 'Đức Giê-hô-va vạn quân, Đức Chúa Trời của Y-sơ-ra-ên, phán như vầy: Các
    ngươi có thấy mọi tai vạ mà ta đã giáng cho Giê-ru-sa-lem và các thành của Giu-đa.
    Kìa, những thành ấy ngày nay hoang vu không dân ở,'
  hin-CV: '“सेनाओं के याहवेह, इस्राएल के परमेश्वर की वाणी यह है: येरूशलेम तथा यहूदिया
    के नगरों पर जो सारी विपत्तियां मेरे द्वारा भेजी गई हैं, उन्हें तो तुमने स्वयं
    ही देख ली हैं. देख लो, कि आज तक ये स्थान खंडहर बने हुए हैं और कोई भी उनमें निवास
    नहीं कर रहा.'
  spa-BES: 'El Señor de los ejércitos, el Dios de Israel, ha dicho: Has visto todo
