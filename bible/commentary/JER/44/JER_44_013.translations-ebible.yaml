verse: JER.044.013
translations:
  mal-C: ജെറുശലേമിനെ ഞാൻ ശിക്ഷിച്ചതുപോലെ ഈജിപ്റ്റിൽ പാർക്കുന്നവരെയും ഞാൻ വാൾകൊണ്ടും
    ക്ഷാമംകൊണ്ടും മഹാമാരികൊണ്ടും ശിക്ഷിക്കും.
  deu-TKW: Heimsuchen will ich die, die in Ägypten wohnen, wie ich Jerusalem heimgesucht
    habe, durchs Schwert, durch Hunger und Pest,
  lin-lin: Nakopesa bavandi ya Ejipito etumbu na mopanga, na nzala makasi mpe na bokono
    oyo ebomaka, ndenge napesaki Yelusalemi etumbu.
  eng-LSV: And I have seen after those dwelling in the land of Egypt, as I saw after
    Jerusalem, with sword, with famine, and with pestilence,
  eng-GNV: For I will visite them that dwel in the land of Egypt, as I haue visited
    Ierusalem, by ye sworde, by the famine, and by the pestilence,
  eng-WEBSTER: 'For I will punish them that dwell in the land of Egypt, as I have
    punished Jerusalem, by the sword, by the famine, and by the pestilence:'
  nhw-BL: 'Pampa na nimechtlatzacuiltis ipan tlali Egipto quen nimechtlatzacuilti
    ipan altepetl Jerusalén: ica tlahuilancayotl, ica mayantli huan ica cocolistli.'
  swh-ONEN: Nitawaadhibu wale waishio Misri kwa upanga, njaa na tauni kama nilivyoiadhibu
    Yerusalemu.
  bba-bba: Kon bu sɛɛyɑsiɑwɑ nɡe mɛ nɑ Yerusɑlɛmuɡibu sɛɛyɑsiɑ kɑ tɑbu, kɑ ɡɔ̃ɔru,
    kɑ mɑɑ bɑrɑnu.
  eng-KJVCPB: 'For I will punish them that dwell in the land of Egypt, as I have punished
    Jerusalem, by the sword, by the famine, and by the pestilence:'
  luo-luo: Anakum joma odak Misri gi ligangla, kech kod masira, mana kaka nakumo Jerusalem.
  meu-meu: Aigupto tanona ai e nohomu taudia na edia dika davana baina henidia, Ierusalem
    davana na henia heḡereḡerena, dare bona doe bona dai-hanai gorerena amo;
  npi-ULB: जसरी मैले यरूशलेमलाई तरवार, अनिकाल र विपत्तिले दण्ड दिएँ, त्यसै गरी मिश्रदेशमा
    बसेका मानिसहरूलाई दण्ड दिनेछु,
  yor-yor: Èmi yóò fi ìyà jẹ ẹni tí ó bá ń gbé ní Ejibiti pẹ̀lú idà, ìyàn àti àjàkálẹ̀-ààrùn
    bí mo ṣe fi ìyà jẹ Jerusalẹmu.
  pes-OPCB: «همان‌گونه که ایشان را در اورشلیم با جنگ، قحطی و مرض مجازات کردم، در مصر
    نیز همان‌طور مجازات خواهم نمود.
  tgl-ULB: Sapagkat parurusahan ko ang mga taong naninirahan sa lupain ng Egipto tulad
    ng pagparusa ko sa Jerusalem sa pamamagitan ng espada, taggutom at salot.
  hui-hui: I̱na Yarusaleme wali agali pani nelo mialu bo wahai harudagua Iyibi dindini
    pu karu tiore bo hilo waholebero. Ti maru waitigime bo waharagola homalu maru
    hina garime homalu maru warago tara tara ngagome balu homaga bulebira.
  mya-mya: ငါ​သည်​ယေ​ရု​ရှ​လင်​မြို့​အား​အ​ပြစ်​ဒဏ် ခတ်​သ​ကဲ့​သို့​အီ​ဂျစ်​ပြည်​တွင်​နေ​ထိုင်​သူ
    တို့​ကို​လည်း​စစ်​ဘေး၊ ငတ်​မွတ်​ခေါင်း​ပါး ခြင်း​ဘေး၊ အ​နာ​ရော​ဂါ​ဘေး​တို့​ဖြင့်
    အ​ပြစ်​ဒဏ်​ခတ်​မည်။-
  bod-N: ངས་ཇི་ལྟར་རལ་གྲི་དང་མུ་གེ་དང་རིམས་ནད་བཅས་ཀྱིས་ཡེ་རུ་སཱ་ལེམ་ལ་ཉེས་ཆད་བཅད་པ་ཡིན་ན།
    ཨེ་ཅིབ་ཡུལ་དུ་སྡོད་པའི་ཡ་ཧུ་དཱ་པ་རྣམས་ལའང་དེ་ལྟར་ཉེས་ཆད་གཅོད་ངེས་ཡིན།
  sna-sna: Ndicharanga vaya vanogara kuIjipiti nomunondo, nenzara uye nedenda sokuranga
    kwandakaita Jerusarema.
  spa-BLM: Porque castigaré a los que habitan en la tierra de Egipto, como he castigado
    a Jerusalén, con la espada, con el hambre y con la peste;
  cac-cac: Ol vac' eyaelal mach ex ix ex javi cajan d'a Egipto tic yed' oval, vejel
    yed' pax ilya icha ajnac vac'an syaelal eb' aj Jerusalén.
  swh-ULB: Kwa kuwa nitawaadhibu watu wakazi wa nchi ya Misri kama nilivyoadhibu Yerusalem
    kwa upanga, njaa, na pigo.
  bel-bel: Наведаю тых, што жывуць у зямлі Егіпецкай, як Я наведаў Ерусалім, мечам
    і голадам, паморкам і згубнай пошасьцю,
  deu-ELBBK: Und ich will die im Land Ägypten Wohnenden heimsuchen, wie ich Jerusalem
    heimgesucht habe durch das Schwert, durch den Hunger und durch die Pest.
  mbb-OT: Ebeelan ku ziyà te keniyu kayi te Ehipto is iring te mibeelan ku ziyà te
    Jerusalem. Edsilutan ku zaan sikiyu pinaaǥi te tebek, bitil, wey zaru.
  mal-2015: ഞാൻ യെരൂശലേമിനെ സന്ദർശിച്ചതുപോലെ മിസ്രയീംദേശത്തു പാർക്കുന്നവരെയും വാൾകൊണ്ടും
    ക്ഷാമംകൊണ്ടും മഹാമാരികൊണ്ടും സന്ദർശിക്കും.
  rmc-rmc: Marava olen, so bešen andro Egipt, avke sar marďom le Jeruzalem la šabľaha,
    bokhaha the meribnaskre nasvaľibnaha.
  pes-OPV: و به آنانی که در زمین مصر ساکن شوند به شمشیروقحط و وبا عقوبت خواهم رسانید.
    چنانکه به اورشلیم عقوبت رسانیدم.
  ron-1924: Вой педепси астфел пе чей че локуеск ын цара Еӂиптулуй, кум ам педепсит
    Иерусалимул, ку сабие, ку фоамете ши ку чумэ.
  ben-OBCV: আমি যেভাবে জেরুশালেমকে শাস্তি দিয়েছিলাম, তেমনই যারা মিশরে বসবাস করবে,
    তাদের তরোয়াল, দুর্ভিক্ষ ও মহামারির আঘাতে শাস্তি দেব।
  som-som: Waayo, kuwa dalka Masar deggan seef iyo abaar iyo belaayo ayaan ugu ciqaabi
    doonaa sidaan Yeruusaalem u ciqaabay oo kale.
  lat-VUC: 'Et visitabo super habitatores terræ Ægypti sicut visitavi super Jerusalem,
    in gladio, et fame, et peste:'
  eng-ASVBT: For I will punish them that dwell in the land of Egypt, as I have punished
    Jerusalem, by the sword, by the famine, and by the pestilence;
  ita-1885: Ed io farò punizione di quelli che abitano nel paese di Egitto, siccome
    ho fatta punizione di Gerusalemme, per la spada, per la fame, e per la pestilenza.
  eng-LXXUP: And he was in the gate of Benjamin, and there was there a man with whom
    he lodged, Irijah the son of Shelemiah, the son of Hananiah; and he caught Jeremiah,
    saying, Thou art fleeing to the Chaldeans.
  eng-ULB: For I will punish the people inhabiting the land of Egypt just as I punished
    Jerusalem with the sword, with famine, and with the plague,
  spa-VBL: A ustedes que viven en Egipto los voy a castigar como castigué a Jerusalén,
    con guerra, hambre y enfermedad.
  fra-_FOB: Et je punirai ceux qui demeurent au pays d'Égypte, comme j'ai puni Jérusalem,
    par l'épée, par la famine et par la peste.
  mal-mal: ഞാൻ യെരൂശലേമിനെ സന്ദർശിച്ചതുപോലെ ഈജിപ്റ്റിൽ വസിക്കുന്നവരെയും വാൾകൊണ്ടും
    ക്ഷാമംകൊണ്ടും മഹാമാരികൊണ്ടും സന്ദർശിക്കും.
  urd-GVR: Jis tarah maiṅ ne Yarūshalam ko sazā dī ain usī tarah maiṅ Misr meṅ āne
    wāle hamwatanoṅ ko talwār, kāl aur mohlak bīmāriyoṅ se sazā dūṅgā.
  suz-BL: गो दोपा यरूसलेम कली तरवार, अन्‍काल नु मुर बेक्‍तीक रोइम सजाइ गेङा, मोपा
    इजीप्‍तम बाक्‍ब आन कली यो सजाइ गेनुङमी।
  eng-NOY: For I will punish them that dwell in the land of Egypt, as I have punished
    Jerusalem, by the sword, by famine, and by pestilence.
  ita-1927: E punirò quelli che dimorano nel paese d’Egitto, come ho punito Gerusalemme
    con la spada, con la fame e con la peste;
  ckb-ckb: هەروەها سزای ئەوانەش دەدەم کە لە خاکی میسر نیشتەجێن، وەک چۆن بە شمشێر و
    قاتوقڕی و دەرد سزای ئۆرشەلیمم دا.
  eng-BBE: 'For I will send punishment on those who are living in the land of Egypt,
    as I have sent punishment on Jerusalem, by the sword and by need of food and by
    disease:'
  kan-OKCV: ನಾನು ಯೆರೂಸಲೇಮನ್ನು ಶಿಕ್ಷಿಸಿದ ಹಾಗೆ ಈಜಿಪ್ಟ್ ದೇಶದಲ್ಲಿ ವಾಸಮಾಡುವವರನ್ನು ಖಡ್ಗದಿಂದಲೂ
    ಕ್ಷಾಮದಿಂದಲೂ ವ್ಯಾಧಿಯಿಂದಲೂ ಶಿಕ್ಷಿಸುವೆನು.
  tam-2017: நான் எருசலேமைத் தண்டித்ததுபோல எகிப்துதேசத்தில் குடியிருக்கிறவர்களையும்
    பட்டயத்தாலும், பஞ்சத்தாலும், கொள்ளைநோயாலும் தண்டிப்பேன்.
  spa-RV-1909: Pues visitaré á los que moran en tierra de Egipto, como visité á Jerusalem,
    con cuchillo, y con hambre, y con pestilencia.
  ron-BTF: Fiindcă voi pedepsi pe cei care locuiesc în țara Egiptului, precum am pedepsit
    Ierusalimul, cu sabie, cu foamete și cu ciumă;
  eng-WEBP: For I will punish those who dwell in the land of Egypt, as I have punished
    Jerusalem, by the sword, by the famine, and by the pestilence;
  eng-FBV: I'm going to punish you who live in Egypt like I punished Jerusalem, by
    war and famine and disease.
  nld-1939: Ik ga Mij wreken op hen, die in Egypteland wonen, zoals Ik Mij op Jerusalem
    heb gewroken door zwaard, door honger en pest.
  nch-BL: 'Pampa na nimechtatzacuiltis ipan tali Egipto quej nimechtatzacuilti ipan
    altepet Jerusalén: ica tatehuilisti, ica mayanti huan ica cocolisti.'
  vie-1934: Ta sẽ phạt những kẻ ở trong đất Ê-díp-tô, như đã phạt Giê-ru-sa-lem bằng
    gươm dao, đói kém, và ôn dịch;
  hin-CV: मैं मिस्र के निवासियों को उसी प्रकार दंड दूंगा, जिस प्रकार मैंने येरूशलेम
    को तलवार, अकाल तथा महामारी का दंड दिया है.
  spa-BES: Porque enviaré castigo a los que viven en la tierra de Egipto, como lo
    he hecho a Jerusalén, a espada, por hambre y por enfermedad.
  tdx-tdx: Amy te ho liloveko o mañialo an-tane Mitsraimeo, manahake ty nandilovako
    Ierosalaime, ami’ty fibara naho ty kerè vaho ty angorosy,
  tha-KJV: เราจะต้องลงโทษคนเหล่านั้น ผู้​อาศัยอยู่ในแผ่นดิ​นอ​ียิปต์ ดังที่​เราลงโทษกรุงเยรูซาเล็​มด​้วยดาบ
    ด้วยการกันดารอาหาร และด้วยโรคระบาด
  por-BR-2018: Pois castigarei aos que moram na terra do Egito, tal como castiguei
    a Jerusalém, com espada, fome e pestilência.
  deu-ELO: Und ich will die im Lande Ägypten Wohnenden heimsuchen, wie ich Jerusalem
    heimgesucht habe durch das Schwert, durch den Hunger und durch die Pest.
  eng-WYC-2018: And I shall visit on the dwellers of Egypt, as I visited on Jerusalem,
    in sword, and in hunger, and in pestilence. (And I shall punish those who live
    in Egypt, like I have punished those who be in Jerusalem, with the sword, and
    with hunger, and with pestilence.)
  epo-epo: Kaj Mi punos tiujn, kiuj loĝas en la lando Egipta, kiel Mi punis Jerusalemon,
    per glavo, per malsato, kaj per pesto.
  uig-PIN: Mǝn Misir zeminida turuwatⱪanlarni Yerusalemni jazaliƣandǝk ⱪiliq bilǝn,
    ⱪǝⱨǝtqilik bilǝn wǝ waba bilǝn jazalaymǝn;
  beo-beo: Na da Yelusaleme fi ilima gegesu amola ha:i bagade amola olosu amoga se
    iasu. Amo defele, Na da Yuda fi Idibidi sogega esala, ilima se imunu.
  tpi-OTNT: Mi bai mekim save long yupela long wankain pasin olsem mi bin mekim long
    Jerusalem. Bai ol birua i kilim yupela i dai na bai yupela i sot long kaikai na
    i dai na bai yupela i kisim sik na i dai.
  hau-SA: Zan hukunta waɗanda suke zama a Masar da takobi, yunwa da annoba, yadda
    na hukunta Urushalima.
  uig-LAT: Men Misir zéminida turuwatqanlarni Yérusalémni jazalighandek qilich bilen,
    qehetchilik bilen we waba bilen jazalaymen;
  nde-nde: Abahlala eGibhithe ngizabajezisa ngenkemba, ngendlala langesifo, njengokujezisa
    engakwenza iJerusalema.
  ton-ton: 'He te u tautea ʻakinautolu ʻoku nofo ʻi he fonua ko ʻIsipite, ʻo hangē
    ko ʻeku tautea ʻa Selūsalema, ʻaki ʻae heletā, mo e honge, pea mo e mahaki fakaʻauha:'
  ces-1613: Nebo navštívím ty, kteříž bydlí v zemi Egyptské, jako jsem navštívil Jeruzalém
    mečem, hladem a morem,
  eng-WMB: For I will punish those who dwell in the land of Egypt, as I have punished
    Jerusalem, by the sword, by the famine, and by the pestilence;
  tam-TCV: நான் எருசலேமை தண்டித்ததுபோல எகிப்தில் குடியிருப்பவர்களையும் வாளினாலும்,
    பஞ்சத்தாலும், கொள்ளைநோயினாலும் தண்டிப்பேன்.
  ceb-ULB: Tungod kay pagasilotan ko ang katawhan nga namuyo sa yuta sa Ehipto, sama
    nga gisilotan ko ang Jerusalem pinaagi sa espada, kagutom ug hampak.
  pol-UBG: Bo nawiedzę tych, którzy mieszkają w ziemi Egiptu, jak nawiedziłem Jerozolimę
    – mieczem, głodem i zarazą.
  urd-GVU: جس طرح مَیں نے یروشلم کو سزا دی عین اُسی طرح مَیں مصر میں آنے والے ہم وطنوں
    کو تلوار، کال اور مہلک بیماریوں سے سزا دوں گا۔
  deu-1912: Ich will auch die Einwohner in Ägyptenland mit Schwert, Hunger und Pestilenz
    heimsuchen, gleichwie ich zu Jerusalem getan habe,
  kan-2017: ನಾನು ಯೆರೂಸಲೇಮಿನವರನ್ನು ಖಡ್ಗ, ಕ್ಷಾಮ ಮತ್ತು ವ್ಯಾಧಿಗಳಿಂದ ದಂಡಿಸಿದಂತೆ ಐಗುಪ್ತದಲ್ಲಿ
    ವಾಸಿಸುವವರನ್ನೂ ದಂಡಿಸುವೆನು.
  yap-yap: Bay gu gechignag e pi’in yad ma par u Egypt, nri bod rogon ni gu gechignag
    yu Jerusalem — ko mael, nge uyngol, nge liliy.
  hlt-MCSB: Jerusalem ka cawh bangla Egypt kho kah khosa rhoek te cunghang neh, khokha
    neh, duektahaw neh ka cawh ni.
  mdy-ETH: ታኣኒ ዬሩሳላሜይዳ ዖልዚና ናይዚና ዱማ ዱማ ዶርዖዋ ዔኪ ዬዒ ሜቶ ዔያቶይዳ ዓጌሢጉዲ፥ ጊብፄይዳ ናንጋ ዓሶይዳኣ
    ታኣኒ ሜቶ ዓጋንዳኔ፤
  twi-ASANTE: Mede akofena, ɛkɔm ne ɔyaredɔm bɛtwe wɔn a wɔtete Misraim aso, sɛdeɛ
    metwee Yerusalem aso no.
  eng-WEBU: For I will punish those who dwell in the land of Egypt, as I have punished
    Jerusalem, by the sword, by the famine, and by the pestilence;
  wal-wal: Taani Yerusalaame olan, koshaaninne boshan qaxxayidoogaadan, Gibxxe biittan
    de7iyaageetakka qaxxayana.
  spa-PDDPT: Como castigué a Jerusalén con espada, hambre y pestilencia, castigaré
    a los que residen en tierra de Egipto.
  gun-gun: Mba'eta Jerusalém tetã re ajapoague rami ae xee ambopaga 'rã Egito yvy
    re ikuai va'e, kyxe, karuai ha'e mba'eaxy vaikue ambou vy.
  ilo-ULB: Ta dusaekto dagiti tattao nga agnanaed iti daga ti Egipto a kas iti panangdusak
    iti Jerusalem babaen iti kampilan, panagbisin, ken didigra.
  kpg-kpg: Au ga hagaduadua digau ala e noho i Egypt, be dagu hai dela ne hagaduadua
    Jerusalem, i tauwa mo tau hiigai mo tau magi.
  uig-ARA: مەن مىسىر زېمىنىدا تۇرۇۋاتقانلارنى يېرۇسالېمنى جازالىغاندەك قىلىچ بىلەن،
    قەھەتچىلىك بىلەن ۋە ۋابا بىلەن جازالايمەن؛
  sus-sus: N fe rabama nɛ mixie ra naxee sabatixi Misira bɔxi ma, alɔ n naxan nabaxi
    Darisalamu santidɛgɛma, kaamɛ, nun fure ɲaaxi ra.
  pon-2006: I pahn kaloke irail kan me koukousoan nan Isip, nin duwen ei kalokehki
    Serusalem—mahwen, lehk lapalap, oh soumwahu.
  ksd-ksd: Tago ina babali pire diat dia ki Aigipto da iau ga babali pire Ierusalem,
    ma ra pakat na vinarubu, ma ra mulmulum, ma ra ngala na minait,
  tur-YTC: Çünkü Yeruşalem'i kılıçla, kıtlıkla, salgın hastalıkla nasıl cezalandırdıysam,
    Mısır'da oturanları da öyle cezalandıracağım.
  grc-BRENT: Καὶ ἐγένετο αὐτὸς ἐν πύλῃ Βενιαμὶν, καὶ ἐκεῖ ἄνθρωπος παρʼ ᾧ κατέλυε,
    Σαρουΐα υἱὸς Σελεμίου, υἱοῦ Ἀνανίου, καὶ συνέλαβε τὸν Ἱερεμίαν, λέγων, πρὸς τοὺς
    Χαλδαίους σὺ φεύγεις.
  ind-AYT: Aku akan menghukum mereka yang tinggal di tanah Mesir, seperti Aku telah
    menghukum Yerusalem, dengan pedang, dengan kelaparan, dan dengan penyakit sampar
  nya-nya: Ndidzalanga Ayuda okhala ku Igupto ndi lupanga, njala ndi mliri, ngati
    mmene ndinalangira anthu a ku Yerusalemu.
  hrv-hrv: 'Kaznit ću sve koji budu u zemlji egipatskoj, kao što sam kaznio Jeruzalem:
    mačem, glađu i kugom.'
  mps-mps: Enodagebolo dene mabo sę te Jerusalem dali yali sę tiwaiyaibao. Te dage
    boi bidigo ela muyu, te dage nai sǫąpelama isibadi, te dwai gasi selama, isibadi
    yaibao.
  tpi-tpi: Mi bai mekim save long yupela long wankain pasin olsem mi bin mekim long
    Jerusalem. Bai ol birua i kilim yupela i dai na bai yupela i sot long kaikai na
    i dai na bai yupela i kisim sik na i dai.
  dan-1931: Og jeg hjemsøger dem, der bor i Ægypten, som jeg hjemsøgte Jerusalem,
    med Sværd, Hunger og Pest.
  vie-OVCB: Ta sẽ hình phạt chúng trong Ai Cập, như Ta đã hình phạt chúng trong Giê-ru-sa-lem
    bằng chiến tranh, đói kém, và dịch bệnh.
  guj-2017: જેમ મેં યરુશાલેમને શિક્ષા કરી તેમ જેઓ મિસરમાં છે તેઓને પણ હું તલવાર, દુકાળ
    અને મરકીથી સજા કરીશ.
  pon-2006A: I pahn kaloke irail kan me koukousoan nan Isip, nin duwen ei kalokehki
    Serusalem—mahwen, lehk lapalap, oh soumwahu.
  por-BRBSL: Pois castigarei aqueles que habitam na terra do Egito, como castiguei
    Jerusalém, pela espada, pela fome e pela peste;
  cth-cth: Jerusalem ka rek e patetlah Izip ram dawk kho ka sak e naw hah, tahloi,
    takang, lacik hoi ka rek han.
  twi-twi: Mede afoa, ɔkɔm ne ɔyaredɔm bɛtwe wɔn a wɔtete Misraim no aso, sɛnea metwee
    Yerusalem aso no.
  hlt-hlt: Jerusalem ka cawh bangla Egypt kho kah khosa rhoek te cunghang neh, khokha
    neh, duektahaw neh ka cawh ni.
  tbz-SIM: N yìtɛ́ kɛ còḿmúmu bɛ̀ɛ̀ bo Esibiti ɛì miɛkɛ bɛ kpɛ́í kɛ bo bɛ̀ potɛ́ n
    dɔ̀ɔ̀mɛ̀ Sedisɑdɛmmu ɛì kɔbɛ, mudoò bo bɛ̀ do nɛ̀ dikònnì nɛ̀ mutenkṹṹ.
  msy-2020: Ia Isipɨn itir darasi, kɨ Jerusalemɨn amizir arazir kamra, kɨ ia damigham.
    Apaniba taraziv sueghtɨ me arɨghiregham, eghtɨ tarazi dagheba puvatɨgh arɨghiram,
    eghtɨ tarazi arɨmariar kuram iniva arɨghiram.
  azb-azb: Yerusəlimi qılınc, aclıq və vəba ilə necə cəzalandırdımsa, Misir torpağında
    yaşayanları da eləcə cəzalandıracağam.
  eng-DBY: And I will punish them that dwell in the land of Egypt as I have punished
    Jerusalem, by the sword, by the famine, and by the pestilence;
  hin-2017: जैसा मैंने यरूशलेम को तलवार, अकाल और मरी के द्वारा दण्ड दिया है, वैसा
    ही मिस्र देश में रहनेवालों को भी दण्ड दूँगा,
  wol-KYG: Maay dikkal ñi sancsi réewum Misra ni ma dikkale Yerusalem, dikkaale saamar
    akub xiif ak mbas.
  eng-YLT: '''And I have seen after those dwelling in the land of Egypt, as I saw
    after Jerusalem, with sword, with famine, and with pestilence,'
  eng-WYC-2017: And I shall visit on the dwellers of Egypt, as I visited on Jerusalem,
    in sword, and in hunger, and in pestilence.
  eng-WMBB: For I will punish those who dwell in the land of Egypt, as I have punished
    Jerusalem, by the sword, by the famine, and by the pestilence;
  urd-GVH: जिस तरह मैंने यरूशलम को सज़ा दी ऐन उसी तरह मैं मिसर में आनेवाले हमवतनों
    को तलवार, काल और मोहलक बीमारियों से सज़ा दूँगा।
  rug-rug: Kote va kilasi Rau sarini pu la koa pa Izipi pa vedara, pa soṉe, meke pa
    oza, gua sapu va kilasi Rau sarini pa Zerusalema.
  gaz-gaz: Ani akkuma Yerusaalemin adabe sana warra Gibxi keessa jiraatan illee goraadeedhaan,
    beelaa fi dhaʼichaan nan adaba.
  fra-LSG: Je châtierai ceux qui demeurent au pays d’Égypte, comme j’ai châtié Jérusalem,
    par l’épée, par la famine et par la peste.
  yal-yal: N na e kɛwanle saranma nɛn e ra e tan naxanye dɔxi Misiran yi, alo n Yerusalɛn
    kaane kɛwanle saran e ra kii naxan yi yɛngɛn nun fitina kamɛn nun fitina furen
    na.
  haw-1868: No ka mea, e hoopai no wau i ka poe e noho la ma ka aina o Aigupita, me
    ha'u i hoopai ai i ko Ierusalema, i ka pahikaua, a i ka wi, a i ka mai ahulau.
  arb-NAV: وَأُعَاقِبُ الْمُقِيمِينَ فِي مِصْرَ كَمَا عَاقَبْتُ أَهْلَ أُورُشَلِيمَ
    بِالسَّيْفِ وَالْجُوعِ وَالْوَبَاءِ،
  ewe-ewe: Matsɔ yi, dɔwuame kple dɔvɔ̃ ahe toe na ame siwo le Egipte abe ale si mehe
    toe na Yerusalem nɔlawo ene.
  eng-LEE: 'And I will inflict punishment on those that dwell in the land of Egypt,
    as I have inflicted punishment on Jerusalem, through the sword, through the famine,
    and through the pestilence:'
  asm-FB: কিয়নো যেনেকৈ মই তৰোৱাল, আকাল আৰু মহামাৰীৰ দ্বাৰাই যিৰূচালেমক দণ্ড দিলোঁ,
    তেনেকৈ এই মিচৰ দেশত প্ৰবাস কৰা লোকসকলকো দণ্ড দিম।
  sus-A: ﭑ قٍ رَبَمَ نّ مِشِيٍ رَ نَشٍيٍ سَبَتِشِ مِسِرَ بْشِ مَ، عَلْ ﭑ نَشَن نَبَشِ
    دَرِ سَلَمُ سَنتِدّفّمَ، كَامّ، نُن قُرٍ حَاشِ رَ.
  fra-SBL: Car je punirai les habitants du pays d'Égypte, comme j'ai puni Jérusalem,
    par l'épée, par la famine et par la peste ;
  hbo-hbo: וּפָקַדְתִּ֗י עַ֤ל הַיֹּֽושְׁבִים֙ בְּאֶ֣רֶץ מִצְרַ֔יִם כַּאֲשֶׁ֥ר פָּקַ֖דְתִּי
    עַל־יְרֽוּשָׁלָ֑͏ִם בַּחֶ֥רֶב בָּרָעָ֖ב וּבַדָּֽבֶר׃
  kik-kik: andũ arĩa matũũraga bũrũri wa Misiri nĩngamaherithia na rũhiũ rwa njora,
    na ndĩmaherithie na ngʼaragu o na mũthiro, o ta ũrĩa ndaaherithirie Jerusalemu.
  fra-NCL: Je visiterai ceux qui demeurent dans le pays d’Égypte, comme j’ai visité
    Jérusalem, par l’épée, par la famine et par la peste.
  cek-AK: Jerusalem loe sumsen, khokhahaih, kasae nathaih hoiah ka thuitaek baktih
    toengah, Izip prae ah kaom kaminawk to ka thuitaek han;
  cuk-cuk: ” ’Igi an Jerusalén-dulemar sabsur-wiosa, deyobi, an Egipto-yalagi-mamaimaladi
    sabsur-wiomogoed. Ukud-dummadba an wiogoed, boni-dummaganba an wiogoed, degi,
    es-suidgi an wiogoed.
  uig-CYR: Мән Мисир зиминида туруватқанларни Йерусалимни җазалиғандәк қилич билән,
    қәһәтчилик билән вә ваба билән җазалаймән;
  tel-2017: యెరూషలేములో నివసించే వాళ్ళని కత్తితో, కరువుతో, వ్యాధులతో నేను ఎలా శిక్షించానో
    అలాగే ఐగుప్తులో నివసించే వాళ్ళను కూడా శిక్షిస్తాను.
  hat-BSA: Epi Mwen va pini sila ki rete an peyi Égypte, kon mwen te pini Jérusalem,
    ak nepe a, ak grangou, ak bèt ki ravaje chan e ak epidemi.
  kos-kos: Nga fah kalyaelos su muta in Egypt, in oana ke nga kalyei Jerusalem ke
    mweun, sracl, ac mas.
  hbo-WLC: וּפָקַדְתִּ֗י עַ֤ל הַיּֽוֹשְׁבִים֙ בְּאֶ֣רֶץ מִצְרַ֔יִם כַּאֲשֶׁ֥ר פָּקַ֖דְתִּי
    עַל־יְרֽוּשָׁלִָ֑ם בַּחֶ֥רֶב בָּרָעָ֖ב וּבַדָּֽבֶר׃
  ibo-ibo: Dịka m si taa Jerusalem ahụhụ, otu a ka m ga-esi jiri mma agha, na ụnwụ,
    na ọrịa na-efe efe, taa ndị ahụ bi nʼIjipt ahụhụ.
  ory-ory: କାରଣ ଆମ୍ଭେ ଯେପରି ଖଡ୍ଗ, ଦୁର୍ଭିକ୍ଷ ଓ ମହାମାରୀ ଦ୍ୱାରା ଯିରୂଶାଲମକୁ ଦଣ୍ଡ ଦେଇଅଛୁ,
    ତଦ୍ରୂପ ମିସର ଦେଶରେ ବାସକାରୀମାନଙ୍କୁ ଦଣ୍ଡ ଦେବା;
  chk-chk: Üpwe apwüngü chokewe mi nonom lon ewe fanü Isip ren maun, ren lengita me
    mätter, usun üa apwüngü chon Jerusalem.
  rop-rop: Ai garra panishim detlot pipul hu jidanbat langa Ijip seimwei laik aibin
    panishim Jerusalem garram wo, en wen olabat bin jidan hanggriwan, en olabat bin
    abum brabli nogudwan siknis.
  ukr-1871: Навідаю карою живущих у Египтї, як навідав Ерусалим, мечем, голоднечею
    й моровою пошестю.
  deu-1951: Also will ich die, so in Ägypten wohnen, heimsuchen, wie ich Jerusalem
    mit Schwert, Hungersnot und Pest heimgesucht habe,
  eng-JPS: For I will punish them that dwell in the land of Egypt, as I have punished
    Jerusalem, by the sword, by the famine, and by the pestilence;
  srp-1865: I pohodiæu one koji nastavaju u zemlji Misirskoj, kao što sam pohodio
    Jerusalim, maèem, glaðu i pomorom;
  lug-lug: Ndibonereza abo ababeera mu Misiri, bafe ekitala, n’enjala ne kawumpuli,
    nga bwe nabonereza Yerusaalemi.
  heb-heb: ופקדתי על היושבים בארץ מצרים כאשר פקדתי על ירושלם בחרב ברעב ובדבר׃
  ben-IRV: কারণ আমি মিশরে বসবাসকারীদের শাস্তি দেব, যেমন যিরূশালেমকে তরোয়াল, দূর্ভিক্ষ
    ও মহামারী দিয়ে শাস্তি দিয়েছিলাম।
  pan-pan: ਅਤੇ ਮੈਂ ਮਿਸਰ ਦੇਸ ਦੇ ਵਾਸੀਆਂ ਦੀ ਖ਼ਬਰ ਲਵਾਂਗਾ ਜਿਵੇਂ ਮੈਂ ਯਰੂਸ਼ਲਮ ਦੀ ਖ਼ਬਰ ਤਲਵਾਰ,
    ਕਾਲ ਅਤੇ ਬਵਾ ਨਾਲ ਲਈ ਹੈ
  mya-JVB: ယေရုရှလင် မြို့သားတို့ကို ထား ဘေး၊ မွတ်သိပ် ခြင်းဘေး၊ ကာလနာ ဘေးတို့ဖြင့်
    ငါသည် ဒဏ်ပေး သည် နည်းတူ ၊ အဲဂုတ္တု ပြည် ၌ နေ သောသူတို့ ကို ငါသည် ဒဏ်ပေး သဖြင့်
    ၊
  tbg-tbg: Te tota Ieruharemiqi variaka qoraiqama nimitaunantemake, te qaqi kaariraro
    iqoka paipevanove, karara aavoqi entavave, nora rovaravanove ne Iutaa Isipini
    variaka arukaanarove.
  hmo-hmo: Momokani inai Aigupito tano dekenai idia noho taudia edia dika davana do
    lau henia, Ierusalema taudia edia dika davana lau henia hegeregerena, tuari, hitolo,
    bona hanaia gorere dikana dekena amo.
  urd-urd: और मैं उनको जो मुल्क — ए — मिस्र में बसने को जाते हैं, उसी तरह सज़ा दूँगा
    जिस तरह मैंने येरूशलेम को तलवार और काल और वबा से सज़ा दी है;
  rus-SYN: Посещу живущих в земле Египетской, как Я посетил Иерусалим, мечом, голодом
    и моровою язвою,
  bqc-SIM: Má á gbɛ̃́ pↄ́ kú Egipiↄ wɛtã ń fɛ̃ndao ń nↄanao ń gagyãoɛ, lá
    ma Yelusalɛũdeↄ wɛtã̀wa.
  tcz-CHONGTHU: Keiman Jerusalem talen kamatsah banga, Egypt gamsung’a jong amaho
    chunga, gal kisat, kellhah chule natna hise a, talen kamatsah ding ahiuve.
  mar-mar: जशी मी यरूशलेमेला शिक्षा केली, त्याप्रमाणे मिसर देशात राहणाऱ्या लोकांस
    तलवार, दुष्काळ व मरीने शिक्षा करीन.
  qub-qub: Jerusalencho tiyajcunata guërrawan, yargaywan, fiyu gueshyawan castigashänömi
    Egiptucho tiyaycajcunatapis castigashaj.
  bqp-bqp: Kon bu sɛɛyɑsiɑwɑ nge mɛ nɑ Yerusɑlɛmugibu sɛɛyɑsiɑ kɑ tɑbu, kɑ gɔ̃ɔru,
    kɑ mɑɑ bɑrɑnu.
  hat-hat: M'ap pini tout moun Jida k'ap viv nan peyi Lejip la ak lagè, grangou ak
    move maladi, menm jan mwen te pini moun lavil Jerizalèm yo.
  eng-BSB: I will punish those who live in the land of Egypt, just as I punished Jerusalem,
    by sword and famine and plague,
  eng-WEBPB: For I will punish those who dwell in the land of Egypt, as I have punished
    Jerusalem, by the sword, by the famine, and by the pestilence;
  kbq-kbq: Hagi Isipi mopafima umani'naza vahera, Jerusalemi kumapima mani'naza vahe'ma
    hu'noaza hu'na bainati kazinteti'ene, zamagatonto zanteti'ene, krireti'ene hu'na
    zamazeri haviza hugahue.
  nhe-BL: 'Pampa na nimechtlatzacuiltis ipan tlali Egipto queja nimechtlatzacuilti
    ipan altepetl Jerusalén: ica tlatehuijcayotl, ica mayantli huan ica cocolistli.'
  gub-BL: Azepyk Zeruzarez rehe zeàmàtyry'ymawhu pupe ma'uhez haw pupe ma'eahy haw
    pupe ihe. Azepyk putar Ezit ywy rehe wiko ma'e wanehe nezewegatete ihe nehe no.
  eng-DRA: And I will visit them that dwell in the land of Egypt, as I have visited
    Jerusalem by the sword, and by famine, and by pestilence.
