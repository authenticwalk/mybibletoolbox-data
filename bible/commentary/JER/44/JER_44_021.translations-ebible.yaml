  hbo-hbo: הֲלֹ֣וא אֶת־הַקִּטֵּ֗ר אֲשֶׁ֨ר קִטַּרְתֶּ֜ם בְּעָרֵ֤י יְהוּדָה֙ וּבְחֻצֹ֣ות
