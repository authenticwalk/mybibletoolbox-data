verse: JER.044.021
translations:
  mal-C: “നിങ്ങളും നിങ്ങളുടെ പൂർവികരും നിങ്ങളുടെ രാജാക്കന്മാരും പ്രഭുക്കന്മാരും ദേശത്തുള്ള
    ജനവും യെഹൂദ്യയിലെ പട്ടണങ്ങളിലും ജെറുശലേമിന്റെ വീഥികളിലും ധൂപം കാട്ടിയത് യഹോവ ഓർത്തിട്ടില്ലേ?
    അതൊക്കെയും അവിടത്തെ മനസ്സിൽ വന്നിട്ടില്ലേ?
  deu-TKW: Jawohl, der Räucherei, die ihr wie eure Väter, eure Könige und eure Oberen
    und das Volk des Landes in den Städten Judas und auf den Gassen Jerusalems vollführt
    habt, - derer gedachte Jahwe und die kam ihm in den Sinn,
  lin-lin: — Boni, bokanisi ete Yawe abosani mpe azali kokanisa lisusu te malasi ya
    ansa oyo botumbaki kati na bingumba ya Yuda mpe na babalabala ya Yelusalemi, bino,
    batata na bino, bakonzi na bino, bakalaka na bino mpe bato nyonso ya mokili ?
  eng-LSV: “The incense that you made in the cities of Judah, and in the streets of
    Jerusalem, you, and your fathers, your kings, and your heads, and the people of
    the land, has YHWH not remembered it? Indeed, it comes up on His heart.
  eng-GNV: Did not the Lord remember the incense, that yee burnt in the cities of
    Iudah, and in the streetes of Ierusalem, both you, and your fathers, your Kinges,
    and your princes, and the people of the land, and hath he not considered it?
  eng-WEBSTER: The incense that ye burned in the cities of Judah, and in the streets
    of Jerusalem, ye and your fathers, your kings and your princes, and the people
    of the land, did not the LORD remember them, and came it not into his mind?
  nhw-BL: ―¿Atlac anmoilhuíaj para TOTECO amo quimatiyaya para amojuanti, amohuejcapan
    tatahua, amotlanahuatijcahua, amotlayacancahua huan nochi nopa sequinoc masehualme
    anquitlatiyayaj copali para teteyome ipan nochi altepeme tlen Judá huan ipan nochi
    calles tlen altepetl Jerusalén?
  swh-ONEN: “Je, Bwana hakukumbuka na kufikiri juu ya uvumba uliofukizwa katika miji
    ya Yuda na barabara za Yerusalemu na ninyi pamoja na baba zenu, wafalme wenu,
    maafisa wenu na watu wa nchi?
  bba-bba: bɛɛ kɑ bɛɛn bɑɑbɑbɑ kɑ bɛɛn sinɑmbu kɑ bɛɛn wiruɡibu, i rɑ bũu yɑ̃kunu
    kue Yudɑn wusu sɔɔ kɑ Yerusɑlɛmun swɛɛ sɔɔ. Nɡe weesɑ? I tɑmɑɑ Yinni Gusunɔ kun
    ye yɛ̃? Nɡe i tɑmɑɑ u ye duɑriwɑ.
  eng-KJVCPB: The incense that ye burnt in the cities of Judah, and in the streets
    of Jerusalem, ye, and your fathers, your kings, and your princes, and the people
    of the land, did not the Lord remember them, and came it not into his mind?
  luo-luo: “Uparo ni Jehova Nyasaye ne ok ongʼeyo wach misengini ma un gi kwereu,
    kod ruodhiu gi jotendu kaachiel gi jopinyu duto ne otimo e miech Juda kendo e
    yore mag Jerusalem? Koso uparo ni wiye osewil kodgi.
  meu-meu: Hari muramura mai bonadia, Iuda hanuadia ai bona Ierusalem ariaradia ai
    o gabu ḡaudia, umui bona senemui, emui pavapava bona emui lohia, bona tano taudia,
    Iehova ese se laloa tao a? Ia ese se helalolaia une a?
  npi-ULB: “के तिमीहरू, तिमीहरूका पुर्खाहरू, तिमीहरूका राजाहरू, अगुवाहरू र देशका मानिसहरूले
    यहूदाका सहरहरू र यरूशलेमका सडकहरूमा चढाएका धुपलाई परमप्रभुले सम्झनुभएन र ? किनकि
    परमप्रभुले यो सम्झनुहुन्छ । यो उहाँको विचारमा आउँछ ।
  yor-yor: “Ṣe Olúwa kò rántí ẹbọ sísun ní ìlú Juda àti àwọn ìgboro Jerusalẹmu láti
    ọ̀dọ̀ rẹ àti ọ̀dọ̀ àwọn baba rẹ, àwọn ọba àti àwọn aláṣẹ àti àwọn ènìyàn ìlú.
  pes-OPCB: «آیا تصور می‌کنید خداوند نمی‌دانست که شما و اجدادتان، پادشاهان و بزرگانتان،
    و تمام مردم در شهرهای یهودا و کوچه‌های اورشلیم، برای بتها بخور می‌سوزاندید؟ بله،
    او می‌دانست،
  tgl-ULB: “Hindi ba naalala ni Yahweh ang insenso na inyong sinunog sa mga lungsod
    ng Juda at sa mga lansangan ng Jerusalem—kayo at ang inyong mga ninuno, inyong
    mga hari at mga pinuno, at ang mga tao sa lupain? Sapagkat naaalala ito ni Yahweh;
    at pumasok ito sa kaniyang isipan.
  hui-hui: Tíguabi tínaga mamalirumebi agali haguanerumebi kinirumebi tí bibahendeme
    Yuda dindiha tano wiarunaga howabi Yarusalemeha hariga timbuni pugu biaruha howabi
    tígua ira hagua ngabiaga inisenesiru lomabu delalu hemigola Anduane Homogohanda
    mana ogonibi birimigonaga miniha genda nahe ibu manda nabi kabe toba ho kamibe.
    Ani ndoyago ibugua bu miniha mo pehowa mitangi bu henego ka.
  mya-mya: '``ယု​ဒ​မြို့​များ​နှင့်​ယေ​ရု​ရှ​လင်​မြို့​လမ်း များ​တွင် သင်​တို့​နှင့်​သင်​တို့​ဘိုး​ဘေး​များ၊
    သင် တို့​ဘု​ရင်​များ​နှင့်​ခေါင်း​ဆောင်​များ၊ ပြည်​သူ များ​ပူ​ဇော်​ခဲ့​ကြ​သည့်​ယဇ်​များ​နှင့်​ပတ်
    သက်​၍​ထာ​ဝ​ရ​ဘု​ရား​သိ​တော်​မ​မူ​ဟူ​၍ သော်​လည်း​ကောင်း၊ မေ့​လျော့​တော်​မူ​လေ​ပြီ
    ဟူ​၍​သော်​လည်း​ကောင်း​သင်​တို့​ထင်​မှတ် ကြ​ပါ​သ​လော။-'
  bod-N: ཁྱོད་ཅག་དང་ཁྱོད་ཅག་གི་ཕ་མེས་དང་། རྒྱལ་པོ། འགོ་དཔོན། དེ་མིན་ཡུལ་མི་བཅས་ཀྱིས་ཡ་ཧུ་དཱའི་གྲོང་ཁྱེར་རྣམས་དང་།
    ཡེ་རུ་སཱ་ལེམ་གྱི་སྲང་ལམ་རྣམས་སུ་སྤོས་བདུགས་པ་དཀོན་མཆོག་ཡ་ཝཱེས་ཐུགས་སུ་དྲན་ཞིང་དགོངས་པ་མ་ཡིན་ནམ།
  sna-sna: “Ko, Jehovha haana kurangarira here uye akafunga pamusoro pezvinonhuhwira
    zvaipiswa mumaguta eJudha nomunzira dzeJerusarema nemi namadzibaba enyu namadzimambo
    enyu namachinda enyu uye navanhu venyika?
  spa-BLM: “El incienso que quemaron en las ciudades de Judá y en las calles de Jerusalén,
    ustedes y sus padres, sus reyes y sus príncipes, y el pueblo del país, ¿no se
    acordó Yahvé de ellos, y no le vino a la mente?
  cac-cac: —¿Am e naan a ex tic to man̈ yojtacoc Jehová, ma ix b'at satc'olal yuj
    b'aj ix e n̈us incienso d'a juntzan̈ comon dios chi' d'a yoltac chon̈ab' yed'
    d'a yoltac scalleal Jerusalén icha yutejnac sb'a eb' co mam quicham, eb' co reyal,
    eb' yajal yaj d'a co cal yed' masanil eb' anima d'a yol yic Judá?
  swh-ULB: “Je Yahwe hakukumbuka ubani ambao mliuchoma kwenye miji ya Yuda na mitaa
    ya Yerusalem - wewe na mababu zenu, wafalme wenu na viongozi, na watu wa nchi?
    Kwa kuwa Yahwe anakumbuka hili kwenye akili; inakuja kwenye mawazo yake.
  bel-bel: «ці ж ня гэта каджэньне, якое чынілі вы ў гарадах Юдэйскіх і на вуліцах
    Ерусаліма, вы і бацькі вашыя, цары вашыя і князі вашыя, і народ краіны, спамянуў
    Гасподзь? І ці не яно ўзышло Яму на сэрца?
  deu-ELBBK: Das Räuchern, mit dem ihr in den Städten Judas und auf den Straßen von
    Jerusalem geräuchert habt, ihr und eure Väter, eure Könige und eure Fürsten und
    das Volk des Landes – hat nicht der HERR daran gedacht, und ist es ihm nicht in
    den Sinn gekommen?
  mbb-OT: “Egkeisip niw ve he wazà metueni te Nengazen is kedtutung niw te veyewà
    wey is kedtutung te veyewà te menge kepuun niw, menge hadì wey menge upisyal wey
    menge etew ziyà te menge inged diyà te Juda wey ziyà te menge zalan te Jerusalem?
  mal-2015: യെഹൂദാപട്ടണങ്ങളിലും യെരൂശലേമിന്റെ വീഥികളിലും നിങ്ങളും നിങ്ങളുടെ പിതാക്കന്മാരും
    രാജാക്കന്മാരും പ്രഭുക്കന്മാരും ദേശത്തുള്ള ജനവും ധൂപംകാട്ടിയതു യഹോവ ഓർത്തില്ലയോ?
    അവന്റെ മനസ്സിൽ അതു വന്നില്ലയോ?
  rmc-rmc: „Či na avľa pre tumende kadi pohroma vašoda, hoj labarenas o kaďidlos le
    modlenge andro judska fori the pro Jeruzalemoskre uľici tumen, tumare dada, tumare
    kraľa, tumare raja the o nipi andre Judsko? O RAJ peske pre oda leperďa a na bisterďa!
  pes-OPV: «آیا خداوند بخوری را که شما و پدران شما و پادشاهان و سروران شما واهل ملک
    در شهرهای یهودا و کوچه های اورشلیم سوزانیدند، بیاد نیاورده و آیا به‌خاطر اوخطور
    نکرده است؟
  ron-1924: „Ну Шь-а адус аминте Домнул ши ну Й-а венит Луй ын минте тэмыя пе каре
    аць арс-о ын четэциле луй Иуда ши ын улицеле Иерусалимулуй, вой ши пэринций воштри,
    ымпэраций воштри ши кэпетенииле воастре, ши попорул дин царэ?
  ben-OBCV: “সদাপ্রভু কি স্মরণ করেননি এবং সেই বিষয়ে চিন্তা করেননি, যে তোমরা, তোমাদের
    পিতৃপুরুষেরা, তোমাদের রাজারা ও তোমাদের রাজকর্মচারীরা ও দেশের অন্যান্য সমস্ত লোক
    যিহূদার নগরগুলিতে ও জেরুশালেমের পথে পথে ধূপদাহ করতে?
  som-som: Idinka iyo awowayaashiin iyo boqorradiinnii iyo amiirradiinnii iyo dadkii
    dalkuba fooxii aad magaalooyinka dalka Yahuudah iyo jidadkii Yeruusaalemba ku
    dhex shiddeen miyaan Rabbigu soo xusuusan oo miyaanay qalbigiisa soo gelin?
  lat-VUC: Numquid non sacrificium quod sacrificastis in civitatibus Juda, et in plateis
    Jerusalem, vos et patres vestri, reges vestri, et principes vestri, et populus
    terræ, horum recordatus est Dominus, et ascendit super cor ejus?
  eng-ASVBT: The incense that ye burned in the cities of Judah, and in the streets
    of Jerusalem, ye and your fathers, your kings and your princes, and the people
    of the land, did not Jehovah remember them, and came it not into his mind?
  ita-1885: Non si è il Signore ricordato de' profumi, che voi facevate nelle città
    di Giuda, e nelle piazze di Gerusalemme, voi, e i vostri padri, i vostri re, e
    i vostri principi, e il popolo del paese? ciò non gli è egli salito al cuore?
  eng-LXXUP: Then the king commanded, and they cast him into the prison, and gave
    him a loaf a day out of the place where they bake, until the bread failed out
    of the city. So Jeremiah continued in the court of the prison.
  eng-ULB: “Did not Yahweh remember the incense that you burned in the cities of Judah
    and the streets of Jerusalem—you and your ancestors, your kings and leaders, and
    the people of the land? For Yahweh calls this to mind; it comes to his thoughts.
  spa-VBL: “Sobre ese incienso que quemaron a otros dioses en las ciudades de Judá
    y en las calles de Jerusalén, así como a tus padres, a tus reyes, a tus funcionarios
    y a la gente común; ¿no crees que el Señor no se acordaría ni pensaría en ello?
  fra-_FOB: Ne sont-ce pas ces encensements que vous faisiez dans les villes de Juda
    et dans les rues de Jérusalem, vous et vos pères, vos rois et vos chefs et le
    peuple du pays, que l'Éternel s'est rappelés, et qui lui sont montés au cœur?
  mal-mal: “യെഹൂദാപട്ടണങ്ങളിലും യെരൂശലേമിന്റെ വീഥികളിലും നിങ്ങളും നിങ്ങളുടെ പിതാക്കന്മാരും
    രാജാക്കന്മാരും പ്രഭുക്കന്മാരും ദേശത്തുള്ള ജനവും ധൂപംകാട്ടിയത് യഹോവ ഓർത്തില്ലയോ?
    അവിടുത്തെ മനസ്സിൽ അതൊക്കെയും വന്നില്ലയോ?
  urd-GVR: “Dekho, Rab ne us baḳhūr par dhyān diyā jo tum aur tumhāre bāpdādā ne bādshāhoṅ,
    buzurgoṅ aur awām samet Yahūdāh ke shahroṅ aur Yarūshalam kī galiyoṅ meṅ jalāyā
    hai. Yih bāt use ḳhūb yād hai.
  suz-BL: “गेपुकी, इन किकी पिपी, इन पिप, इन ठेयब मुर नु एको रागी ङा मुरपुकीम यहूदा
    ङा सहर नु यरूसलेम ङा लांम चढ़ेशो परमप्रभु यावेम मतुइक्‍बा ङा? मार, मेकोमी ममिम्‍ता
    ङा?
  eng-NOY: “The incense which ye burned in the cities of Judah, and in the streets
    of Jerusalem, ye and your fathers, your kings and your princes, and the people
    of the land, did not Jehovah remember it, and came it not into his mind?
  ita-1927: “Non sono forse i profumi che avete offerti nelle città di Giuda e per
    le vie di Gerusalemme, voi, i vostri padri, i vostri re, i vostri capi e il popolo
    del paese, quelli che l’Eterno ha ricordato e che gli son tornati in mente?
  ckb-ckb: «ئایا یەزدان بیری لەو بخوورە نەکردەوە و بەیادیدا نەهات کە لە شارۆچکەکانی
    یەهودا و لە شەقامەکانی ئۆرشەلیم سووتاندتان، ئێوە و باوباپیر و پاشا و میر و هەموو
    گەلی خاکەکە؟
  eng-BBE: The perfumes which you have been burning in the towns of Judah and in the
    streets of Jerusalem, you and your fathers and your kings and your rulers and
    the people of the land, had the Lord no memory of them, and did he not keep them
    in mind?
  kan-OKCV: “ನೀವೂ, ನಿಮ್ಮ ಪಿತೃಗಳೂ, ನಿಮ್ಮ ಅರಸರೂ, ನಿಮ್ಮ ಪ್ರಧಾನರೂ, ದೇಶದ ಜನರೂ ಯೆಹೂದದ ಪಟ್ಟಣಗಳಲ್ಲಿಯೂ,
    ಯೆರೂಸಲೇಮಿನ ಬೀದಿಗಳಲ್ಲಿಯೂ ಸುಟ್ಟ ಧೂಪವನ್ನೇ, ಯೆಹೋವ ದೇವರು ಜ್ಞಾಪಕ ಮಾಡಿಕೊಂಡಿದ್ದು ಅಲ್ಲವೋ?
  tam-2017: யூதாவின் பட்டணங்களிலும், எருசலேமின் வீதிகளிலும், நீங்களும் உங்கள் முற்பிதாக்களும்,
    உங்கள் ராஜாக்களும், உங்கள் பிரபுக்களும், தேசத்தின் மக்களும் காட்டின தூபங்களை அல்லவோ
    யெகோவா நினைத்துத் தம்முடைய மனதில் வைத்துக்கொண்டார்.
  spa-RV-1909: ¿No se ha acordado Jehová, y no ha venido á su memoria el sahumerio
    que ofrecisteis en las ciudades de Judá, y en las plazas de Jerusalem, vosotros
    y vuestros padres, vuestros reyes y vuestros príncipes, y el pueblo de la tierra?
  ron-BTF: Nu de tămâia pe care ați ars-o în cetățile lui Iuda și pe străzile Ierusalimului,
    voi și părinții voștri, împărații voștri și prinții voștri și poporul țării, și-a
    amintit DOMNUL și i-a venit în minte?
  eng-WEBP: “The incense that you burned in the cities of Judah, and in the streets
    of Jerusalem, you and your fathers, your kings and your princes, and the people
    of the land, didn’t the LORD remember them, and didn’t it come into his mind?
  eng-FBV: “About that incense you burned to other gods in the towns of Judah and
    in the streets of Jerusalem, as well as your fathers, your kings, your officials,
    and the ordinary people—don't you think the Lord wouldn't remember and think about
    it?
  nld-1939: 'Is het juist niet de wierook geweest, die gij in de steden van Juda en
    op Jerusalems straten hebt gebrand, gij, uw vaders, uw koningen, uw aanvoerders
    en het gewone volk: is het niet de wierook geweest, waaraan Jahweh gedacht heeft,
    en die Hem ter harte is gegaan?'
  nch-BL: ―¿Anmoilhuíaj para TOTECO amo quimatiyaya para amojuanti, amohuejcapan tatahua,
    amotanahuatijcahua, amotayacancahua huan nochi nopa sequinoc masehualme anquitatiyayaj
    copali para teteyome ipan nochi altepeme ten tali Judá huan ipan nochi calles
    ten altepet Jerusalén?
  vie-1934: Các ngươi cùng tổ phụ, các vua các quan trưởng mình, và dân trong đất,
    đã đốt hương trong các thành Giu-đa và trong các đường phố Giê-ru-sa-lem, Đức
