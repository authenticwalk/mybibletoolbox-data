verse: JER.044.006
translations:
  mal-C: അതുനിമിത്തം എന്റെ കോപവും ക്രോധവും യെഹൂദ്യയിലെ പട്ടണങ്ങളുടെമേലും ജെറുശലേം
    വീഥികളിലും ചൊരിഞ്ഞു. അങ്ങനെ ഇന്ന് ആയിരിക്കുന്ന നിലയിൽ അവ നാശത്തിനും ശൂന്യതയ്ക്കും
    ഇരയായിത്തീർന്നു.
  deu-TKW: Und so ergoß sich mein Grimm und mein Zorn und loderte auf in den Städten
    Judas und auf den Gassen Jerusalems, so daß sie zur Wüstenei, zur Einöde wurden,
    wie es heute der Fall ist.
  lin-lin: Yango wana, kanda makasi na Ngai epelaki mpe ebebisaki bingumba ya Yuda
    mpe babalabala ya Yelusalemi ; mpe lisusu ebukaki-bukaki yango ndenge ezali komonana
    lelo.
  eng-LSV: and My fury is poured out, and My anger, and it burns in cities of Judah,
    and in streets of Jerusalem, and they are for a ruin, for a desolation, as [at]
    this day.
  eng-GNV: Wherefore my wrath, and mine anger was powred foorth and was kindled in
    the cities of Iudah, and in the streetes of Ierusalem, and they are desolate,
    and wasted, as appeareth this day.
  eng-WEBSTER: Wherefore my fury and my anger was poured forth, and was kindled in
    the cities of Judah and in the streets of Jerusalem; and they are wasted and desolate,
    as at this day.
  nhw-BL: Huan yeca nohueyi cualancayo huetzqui quen tlitl ipan nopa altepeme tlen
    tlali Judá huan ipan nochi calles tlen altepetl Jerusalén. Huan yeca mocahuaj
    quen huactoc tlali hasta ama.
  swh-ONEN: Kwa hiyo hasira yangu kali ilimwagika, ikawaka dhidi ya miji ya Yuda na
    barabara za Yerusalemu, na kuifanya ukiwa na magofu kama ilivyo leo.
  bba-bba: Mɑ nɑ kɑ bɛɛ mɔru kuɑ ɡem ɡem. Nɑ Yudɑn wusu kɑ Yerusɑlɛmun swɛɛ kpeerɑsiɑ
    mɑ ye kpuro yɑ kuɑ bɑnsu, nɡe mɛ i wɑɑmɔ ɡisɔ.
  eng-KJVCPB: Wherefore my fury and mine anger was poured forth, and was kindled in
    the cities of Judah and in the streets of Jerusalem; and they are wasted and desolate,
    as at this day.
  luo-luo: Emomiyo, mirimba mager nool oko; mine olandore kobebni e dala mag Juda
    kod yore mag Jerusalem kendo moketogi gibed gundini mokethore kaka gin kawuono.
  meu-meu: Taunabunai egu badu-garagara bona egu badu na bubudia dobi, Iuda hanuadia
    ai bona Ierusalem ariaradia ai e ara; bena vada e ḡaḡae bona vada e vahu, ina
    dina ai heḡereḡerena.
  npi-ULB: त्यसैले यहूदाका सहरहरू र यरूशलेमका सडकहरूमा मेरो रिस र क्रोध खन्याइयो,
    र आगो लगाइयो । ती उजाड र सर्वनाश भए, जस्तो आजको दिनसम्‍म छ ।'
  yor-yor: Fún ìdí èyí, ìbínú gbígbóná mi ni èmi yóò yọ sí àwọn ìlú Juda àti òpópó
    Jerusalẹmu àti sísọ wọ́n di ìparun bí ó ṣe wà lónìí yìí.
  pes-OPCB: به همین جهت، خشم و غضب من همانند آتش بر شهرهای یهودا و کوچه‌های اورشلیم
    فرود آمد و همان‌طور که امروز می‌بینید، همه جا را ویران ساخته است.
  tgl-ULB: Kaya ibinuhos ko ang aking matinding galit at poot at nagpasiklab ng apoy
    sa mga lungsod ng Judah at sa mga lansangan ng Jerusalem. Kaya sila ay naging
    lugar ng pagkasira at pagkawasak, gaya ng sa kasalukuyan.”
  hui-hui: Tigua anidagua bialu hayagonaga i̱na ti baba keba timbuniore howa ti pani
    nelo mialu Yuda dindiha tano wiarubi Yarusalemeni hariga wiarubi bibahende bo
    haealabaga bialu mo ko hai harugo ngagoni.
  mya-mya: သို့​ဖြစ်​၍​ငါ​သည်​ယု​ဒ​မြို့​များ​နှင့်​ယေ​ရု ရှ​လင်​လမ်း​များ​အ​ပေါ်​သို့
    ငါ​၏​ဒေါ​သ အ​မျက်​တော်​ကို​သွန်း​လောင်း​၍ ထို​မြို့​တို့​ကို မီး​လောင်​စေ​တော်​မူ​၏။
    ထို​မြို့​များ​သည်​ယို ယွင်း​ပျက်​စီး​လျက်​ကျန်​ရစ်​ပြီး​လျှင် ယ​နေ့ တွေ့​မြင်​နေ​ရ​သည့်​အ​တိုင်း​လူ​တို့​ရှေ့​တွင်
    စက်​ဆုပ်​ရွံ​ရှာ​ဖွယ်​ဖြစ်​၍​နေ​၏။
  bod-N: ངའི་ཁོང་ཁྲོ་དང་ཁྲོ་གཏུམ་བླུགས་ཤིང་། ཡ་ཧུ་དཱའི་གྲོང་ཁྱེར་རྣམས་དང་ཡེ་རུ་སཱ་ལེམ་གྱི་སྲང་ལམ་དུ་མེ་ལྟར་འབར་བས།
    དེ་རིང་གི་ཉིན་མོ་ལྟར་དེ་དག་བཤིག་ནས་ཞིག་རོར་བྱས་སོ་ཞེས་གསུངས།
  sna-sna: Naizvozvo kutsamwa kwangu kunotyisa kwakadururwa; kukapisa maguta eJudha
    uye nenzira dzeJerusarema ndikazviparadza zvikava matongo sezvazvakaita nhasi.
  spa-BLM: Por eso se derramó mi ira y mi enojo, y se encendió en las ciudades de
    Judá y en las calles de Jerusalén; y quedaron asoladas y desoladas, como hoy.’
  cac-cac: Yuj chi' ix cot yoval in c'ool, icha te' c'ac' ix aj sc'och copnaj d'a
    yib'an̈ juntzan̈ chon̈ab' d'a yol yic Judá yed' d'a yoltac scalleal Jerusalén.
    Icha chi' ajnac yem lan̈najoc masanto ticnaic.
  swh-ULB: Basi hasira yangu na gadhabu yangu zilimwanga na kuwasha moto kwenye miji
    ya Yuda na mitaa ya Yerusalemu. Basi waliharibiwa na kuteketezwa, kama katika
    siku ya leo.”
  bel-bel: І вылілася лютасьць Мая і гнеў Мой і разгарэлася ў гарадах Юдэі і на вуліцах
    Ерусаліма; і яны зрабіліся развалінамі і пустыняю, як бачыце сёньня.
  deu-ELBBK: Da ergoss sich mein Grimm und mein Zorn, und er brannte in den Städten
    Judas und auf den Straßen von Jerusalem; und sie sind zur Einöde, zur Wüste geworden,
    wie es an diesem Tag ist.
  mbb-OT: Umbe, impeǥezaman ku kandan is beǥas te utew ku kegkepauk. Henduen be heini
    te hapuy he mid-epur te menge inged diyà te Juda wey Jerusalem, ne nehimu heini
    he mekevulungbulung he menge lugar taman en guntaan.
  mal-2015: അതുകൊണ്ടു എന്റെ ക്രോധവും കോപവും ചൊരിഞ്ഞു യെഹൂദാപട്ടണങ്ങളിലും യെരൂശലേംവീഥികളിലും
    ജ്വലിച്ചു; അവ ഇന്നു ശൂന്യവും നാശവും ആയി കിടക്കുന്നു.
  rmc-rmc: Vašoda igen choľisaľiľom a čhiďom avri miri bari choľi pro judska fori
    the pro uľici le Jeruzalemoskre, avke hine adadžives čhide tele a zamukle sar
    pušťa.
  pes-OPV: بنابراین خشم و غضب من ریخته و بر شهرهای یهودا و کوچه های اورشلیم افروخته
    گردید که آنها مثل امروز خراب و ویران گردیده است.
  ron-1924: Де ачея с-а вэрсат урӂия Мя ши а избукнит мыния Мя ши ын четэциле луй
    Иуда ши ын улицеле Иерусалимулуй, каре ну май сунт декыт ниште дэрымэтурь ши ун
    пустиу, кум се веде астэзь.’
  ben-OBCV: সেই কারণে আমার প্রচণ্ড ক্রোধ বর্ষিত হয়েছে, যা যিহূদার নগরগুলি ও জেরুশালেমের
    পথে পথে প্রজ্বলিত হয়েছিল। আর সেগুলি এখন যেমন আছে, তেমনই পরিত্যক্ত ধ্বংসস্তূপ
    হয়ে রয়েছে।
  som-som: Oo sidaas daraaddeed ayaa cadhadaydii iyo xanaaqaygiiba waxay ku soo dheceen
    oo ay ku ololeen magaalooyinkii dalka Yahuudah iyo jidadkii Yeruusaalemba, oo
    iyana haatan waa cidla iyo baabba' siday maantadan tahay.
  lat-VUC: 'Et conflata est indignatio mea et furor meus, et succensa est in civitatibus
    Juda, et in plateis Jerusalem: et versæ sunt in solitudinem et vastitatem secundum
    diem hanc.'
  eng-ASVBT: Wherefore my wrath and mine anger was poured forth, and was kindled in
    the cities of Judah and in the streets of Jerusalem; and they are wasted and desolate,
    as it is this day.
  ita-1885: Laonde il mio cruccio, e la mia ira si è versata, ed ha divampate le città
    di Giuda e le piazze di Gerusalemme; e sono state deserte e desolate, come appare
    al dì d'oggi.
  eng-LXXUP: And the word of the Lord came to Jeremiah, saying,
  eng-ULB: So my fury and my wrath were poured out and kindled a fire in the cities
    of Judah and the streets of Jerusalem. So they became ruins and devastations,
    as at this present day.'
  spa-VBL: Por eso mi furia se desbordó y prendió fuego a las ciudades de Judá y ardió
    en las calles de Jerusalén, convirtiéndolas en las ruinas abandonadas que todavía
    son.
  fra-_FOB: Alors ma colère et ma fureur se sont répandues, et ont embrasé les villes
    de Juda et les rues de Jérusalem, qui sont réduites en désert et en désolation,
    comme on le voit aujourd'hui.
  mal-mal: അതുകൊണ്ട് എന്റെ ക്രോധവും കോപവും യെഹൂദാപട്ടണങ്ങളിലും യെരൂശലേം വീഥികളിലും
    ചൊരിഞ്ഞു; അവ ഇന്ന് ശൂന്യവും നാശവുമായിരിക്കുന്നു”.
  urd-GVR: Tab merā shadīd ġhazab un par nāzil huā. Mere qahr kī zabardast āg ne Yahūdāh
    ke shahroṅ aur Yarūshalam kī galiyoṅ meṅ phailte phailte unheṅ wīrān-o-sunsān
    kar diyā. Āj tak un kā yihī hāl hai.’
  suz-BL: मोपतीके गो यहूदा ङा सहर नु यरूसलेम ङा लांम आं शुश गाइश्‍शो नु चुरशो मोइक्‍ता।
    मिनु मेको सहर ब्रेश्‍शो नु मुर मबाक्‍तीके दुम्‍तेक्‍म। मुलाक्‍ती मोदेंशो बाक्‍ब”
    देंत।
  eng-NOY: Therefore hath my fury been poured forth, and mine anger, and hath burned
    in the cities of Judah, and in the streets of Jerusalem; and they are become a
    desolation and a waste at this day.
  ita-1927: perciò il mio furore, la mia ira si son riversati, e han divampato nelle
    città di Giuda e nelle vie di Gerusalemme, che son ridotte deserte e desolate,
    come oggi si vede.
  ckb-ckb: جا هەڵچوون و تووڕەییم ڕژا، لە شارۆچکەکانی یەهودا و لە شەقامەکانی ئۆرشەلیمدا
    گڕی گرت، وەک ئەمڕۆ وێران بوو و بووە چۆڵەوانی.
  eng-BBE: Because of this, my passion and my wrath were let loose, burning in the
    towns of Judah and in the streets of Jerusalem; and they are waste and unpeopled
    as at this day.
  kan-OKCV: ಆದ್ದರಿಂದ ನನ್ನ ರೌದ್ರವೂ ನನ್ನ ಕೋಪವೂ ಸುರಿದು, ಯೆಹೂದದ ಪಟ್ಟಣಗಳಲ್ಲಿಯೂ, ಯೆರೂಸಲೇಮಿನ
    ಬೀದಿಗಳಲ್ಲಿಯೂ ಉರಿಯಿತು. ಅವು ಈ ದಿನದವರೆಗೂ ಹಾಳೂ, ಬೀಳೂ ಆದವು.
  tam-2017: ஆகையால், என் கடுங்கோபமும் என் கோபமும் மூண்டு, யூதாவின் பட்டணங்களிலும்
    எருசலேமின் வீதிகளிலும் பற்றியெரிந்தது; அவைகள் இந்நாளில் இருக்கிறபடி வனாந்திரமும்
    பாழுமாய்ப்போனது.
  spa-RV-1909: Derramóse por tanto mi saña y mi furor, y encendióse en las ciudades
    de Judá y en las calles de Jerusalem, y tornáronse en soledad y en destrucción,
    como hoy.
  ron-BTF: Pentru aceea furia mea și mânia mea au fost turnate și s-au aprins în cetățile
    lui Iuda și pe străzile Ierusalimului; și ele sunt risipite și pustiite, precum
    în această zi.
  eng-WEBP: Therefore my wrath and my anger was poured out, and was kindled in the
    cities of Judah and in the streets of Jerusalem; and they are wasted and desolate,
    as it is today.’
  eng-FBV: That's why my furious anger poured out and set fire to the towns of Judah
    and burned in the streets of Jerusalem, making them the abandoned ruins they still
    are today.
  nld-1939: 'Toen barstte mijn grimmige toorn los, en laaide op in de steden van Juda
    en in Jerusalems straten: en zij werden een eenzame puinhoop, zoals ze heden nog
    zijn.'
  nch-BL: Huan yeca nohueyi cualancayo huetzqui quej tit ipan nopa altepeme ten tali
    Judá huan ipan nochi calles ten altepet Jerusalén. Huan yeca mocahuaj quej huactoc
    tali hasta ama.
  vie-1934: Vì vậy cơn giận và sự thạnh nộ của ta đã đổ ra như lửa đốt nơi các thành
    của Giu-đa và các đường phố của Giê-ru-sa-lem; và chúng nó bị đổ nát hoang vu
    như có ngày nay.
  hin-CV: इसलिये मेरा कोप और मेरा आक्रोश उंडेला गया; यहूदिया के नगर तथा येरूशलेम की
    गलियां इनसे क्रोधित हो गईं और इसका परिणाम यह है कि अब ये खंडहर मात्र रह गए हैं,
    जैसा आज स्पष्ट ही है, ये अब निर्जन रह गए हैं.
  spa-BES: Debido a esto, mi furor y mi ira se desataron, ardiendo en las ciudades
    de Judá y en las calles de Jerusalén; y son destruidas y en ruinas hasta el día
    de hoy.
  tdx-tdx: Aa le nidoandoañe ty fiforoforoan-kabosehako, vaho namorototo an-drova’
    Iehodà ao naho an-damo’ Ierosalaime ey, ampara’ t’ie nangoakoake naho kafoake,
    vaho ie henaneo.
  tha-KJV: เพราะฉะนั้น เราจึงได้เทความเดือดดาลและความโกรธของเราออกให้​พลุ​่งขึ้นในหัวเมืองยูดาห์
    และในถนนหนทางของกรุงเยรูซาเล็ม และเมืองเหล่านั้​นก​็​ถู​กทิ้งไว้เสียเปล่าและรกร้างไป
    อย่างทุกวันนี้
  por-BR-2018: Por isso se derramou minha indignação e minha ira, e acendeu-se nas
    cidades de Judá e nas ruas de Jerusalém, e tornaram-se em desolação e em destruição
    tal como está hoje.
  deu-ELO: Da ergoß sich mein Grimm und mein Zorn, und er brannte in den Städten Judas
    und auf den Straßen von Jerusalem; und sie sind zur Einöde, zur Wüste geworden,
    wie es an diesem Tage ist.
  eng-WYC-2018: And mine indignation and my strong vengeance is welled together, and
    is kindled in the cities of Judah, and in the streets of Jerusalem; and they be
    turned into wilderness, and wasteness, by this day. (And my indignation and my
    strong vengeance was poured out, and was kindled in the cities of Judah, and in
    the streets of Jerusalem; and they were turned into wilderness, and waste, as
    they be today.)
  epo-epo: Pro tio elverŝiĝis Mia indigno kaj kolero, kaj ĝi ekbrulis en la urboj
    de Judujo kaj sur la stratoj de Jerusalem, kaj ili ruiniĝis kaj dezertiĝis, kiel
    oni nun vidas.
  uig-PIN: Xuning bilǝn ⱪǝⱨrim ⱨǝm ƣǝzipim ularƣa tɵkülgǝn, Yǝⱨudadiki xǝⱨǝrlǝrdǝ
    ⱨǝm Yerusalemdiki rǝstǝ-koqilarda yeⱪilƣan, kɵygǝn; ular bügünki kündǝ wǝyranǝ
    wǝ harabilik bolup ⱪaldi.
  beo-beo: Amaiba:le, Na ougi bagade Na da Yelusaleme logo amola Yuda moilaiga sogadigi.
    Na da amo laluga ulagi. Ilia da mugului dagoi ba:i. Dunu da amo beda:iwane fofogadigili
    ba:i, amola ilia da wali amaiwane diala.
  tpi-OTNT: Olsem na mi bin belhat moa yet long ol na mi mekim save long ol taun bilong
    Juda na long ol rot bilong Jerusalem, na mi bagarapim ol nogut tru. Na ol i bagarap
    i stap olsem yet.
  hau-SA: Saboda haka, fushina mai ƙuna ya fāɗo a kan garuruwan Yahuda da kuma titunan
    Urushalima na kuma mai da su kufai da suke a yau.
  uig-LAT: Shuning bilen qehrim hem ghezipim ulargha tökülgen, Yehudadiki sheherlerde
    hem Yérusalémdiki reste-kochilarda yéqilghan, köygen; ular bügünki künde weyrane
    we xarabilik bolup qaldi.
  nde-nde: Ngakho ulaka lwami olwesabekayo lwaphuphuma; lwavutha emadolobheni akoJuda
    lasemigwaqweni yaseJerusalema, lwakwenza kwaba ngamanxiwa achithekileyo ayikho
    lamhlanje.
  ton-ton: Ko ia naʻe lilingi atu ai hoku houhau mo ʻeku tuʻutāmaki, pea naʻe tutu
    ia ʻi he ngaahi kolo ʻo Siuta mo e ngaahi hala ʻo Selūsalema; pea kuo lala mo
    liʻaki ia, ʻo hangē ko e ʻaho ni.’
  ces-1613: Protož vylita jest prchlivost má i hněv můj, a rozpálil se v městech Judských
    i po ulicích Jeruzalémských, tak že obrácena jsou v poušť a v pustinu, jakž viděti
    v dnešní den.
  eng-WMB: Therefore my wrath and my anger was poured out, and was kindled in the
    cities of Judah and in the streets of Jerusalem; and they are wasted and desolate,
    as it is today.’
