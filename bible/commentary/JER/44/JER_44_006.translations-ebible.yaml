    me ekewe alen Jerusalem o kenirela, pwe ra tatakis o pönüla usun a fis tori ikenai.”
  rop-rop: Wal aibin brabli wail langa yumob na, en aibin jandim faiya en barnimap
    detlot taun blanga Juda en Jerusalem. Olabat bin jidan rabishwei en olabat bin
    jidan brabli nogudwan raidap tudei na.
  ukr-1871: І пролився мій гнїв і моя досада та й палав по городах Юдиних і по улицях
    Ерусалимських, так що вони поробились розвалищами й пустками, як оце й бачите.
  deu-1951: Darum hat sich mein Grimm ergossen und ist mein Zorn wider die Städte
    Judas und die Gassen Jerusalems entbrannt, daß sie zu Trümmern und Ruinen geworden
    sind, wie es heute der Fall ist.
  eng-JPS: Wherefore My fury and Mine anger was poured forth, and was kindled in the
    cities of Judah and in the streets of Jerusalem; and they are wasted and desolate,
    as at this day.
  srp-1865: Zato se izli jarost moja i gnjev moj, i razgorje se u gradovima Judinijem
    i po ulicama Jerusalimskim, te postaše razvaline i pustoš, kao što se vidi danas.
  lug-lug: Noolwekyo, obusungu bwange obungi ennyo kyebwava bubabuubuukira; ne buzinda
    ebibuga bya Yuda n’enguudo za Yerusaalemi era ne bifuuka amatongo, ne leero.
  heb-heb: ותתך חמתי ואפי ותבער בערי יהודה ובחצות ירושלם ותהיינה לחרבה לשממה כיום
    הזה׃
  ben-IRV: তাই আমার জ্বলন্ত ক্রোধ ও আমার রোষ ঢালা হল; তা যিহূদার শহরে শহরে ও যিরূশালেমের
    রাস্তায় রাস্তায় জ্বলে উঠল, তাতে আজকে সেগুলি যেমন রয়েছে, তেমনি জনশূন্য ও ধ্বংস
    হয়েছে।”
  pan-pan: ਤਦ ਮੇਰਾ ਗੁੱਸਾ ਅਤੇ ਮੇਰਾ ਕ੍ਰੋਧ ਡੋਲ੍ਹਿਆ ਗਿਆ ਅਤੇ ਯਹੂਦਾਹ ਦੇ ਸ਼ਹਿਰਾਂ ਵਿੱਚ ਅਤੇ
    ਯਰੂਸ਼ਲਮ ਦੀਆਂ ਗਲੀਆਂ ਵਿੱਚ ਭੜਕ ਉੱਠਿਆ ਅਤੇ ਉਹਨਾਂ ਨੂੰ ਬਰਬਾਦ ਅਤੇ ਵਿਰਾਨ ਕਰ ਦਿੱਤਾ ਹੈ ਜਿਵੇਂ
    ਅੱਜ ਦੇ ਦਿਨ ਹੈ।
  mya-JVB: ထိုကြောင့် ၊ ငါ ၏အမျက် အရှိန် ကို ငါသွန်းလောင်း ၍ ၊ ယုဒ မြို့ များ ယေရုရှလင်
    လမ်း များတို့၌ အမျက်မီး ရှို့သဖြင့် ၊ သူတို့သည်ယနေ့ ၌ ဖြစ် သကဲ့သို့ သုတ်သင် ပယ်ရှင်း
    ရာအရပ်ဖြစ်ကြ၏။
  tbg-tbg: Vika minti variara kaara ti voqamakero arara itaiva ihavano itaintema kero,
    Iutaa vatuka, vo vatuka vo vatukave, Ieruharemi aara, vo aara vo aarave, ekaa
    tatoqa kairave. Maa entaravata vi vatukava anomakero qoraiqama viro nuqihi vatukaqai
    vaivo.
  hmo-hmo: Unai dainai egu badu bona egu laloa siahu be Iuda hanuadia edia latanai,
    bona Ierusalema ena ariara edia latanai lau bubua diho, bona lahi dekenai lau
    gabudia. Bona idia be anina lasi, bona dika gabudia idia lao, hari dina idia noho
    hegeregerena.
  urd-urd: इसलिए मेरा क़हर — ओ — ग़ज़ब नाज़िल हुआ, और यहूदाह के शहरों और येरूशलेम
    के बाज़ारों पर भड़का; और वह ख़राब और वीरान हुए जैसे अब हैं।
  rus-SYN: И излилась ярость Моя и гнев Мой и разгорелась в городах Иудеи и на улицах
    Иерусалима; и они сделались развалинами и пустынею, как видите ныне.
  bqc-SIM: Ɔ̃ ma pↄfɛ̃ ń pↄkũmao bↄ̀bↄ Yuda wɛ̃́lɛↄ ń Yelusalɛũowa e aa gↄ̃̀ bɛzia
    gii ũ lá á dↄ̃ gbãɛwa.
  tcz-CHONGTHU: Hijeh a chu, keiman kalungsatna meikou kisunglha banga Judah gamsung
    khopi jouse chunga, kasunlhah khum ahiuve. Tuni geiyin, hiche khopi ho chu ahomkeovin,
    mi chenna louvin akijam nalaiye.
  mar-mar: म्हणून माझा क्रोध व संताप ओतला गेला आणि यहूदाच्या नगरांत व यरूशलेमेच्या
    रस्त्यावर अग्नी पेटला. यास्तव ती ओसाड व उजाड झाली आहेत.
  qub-qub: Chaynöpami nogaga fiyupa rabyacurcurä. Nina ratariycajnöraj usharirä Judächo
    caycaj siudäcunacho, Jerusalén cällicunachöpis. Chaymi canancamapis juchusha ragällan
    caycan.›
  bqp-bqp: Mɑ nɑ kɑ bɛɛ mɔru kuɑ gem gem. Nɑ Yudɑn wusu kɑ Yerusɑlɛmun swɛɛ kpeerɑsiɑ
    mɑ ye kpuro yɑ kuɑ bɑnsu, nge mɛ i wɑɑmɔ gisɔ.
  hat-hat: Lè sa a, mwen move, mwen fè kòlè. Mwen lage yon dife sou lavil Jida yo
    ak nan tout lari lavil Jerizalèm. Se vye kay kraze san pesonn ladan yo ki rete,
    jan nou ka wè sa jòdi a.
  eng-BSB: Therefore My wrath and anger poured out and burned in the cities of Judah
    and in the streets of Jerusalem, so that they have become the desolate ruin they
    are today.
  eng-WEBPB: Therefore my wrath and my anger was poured out, and was kindled in the
    cities of Judah and in the streets of Jerusalem; and they are wasted and desolate,
    as it is today.’
  kbq-kbq: E'ina'ma hazageno'a Nagrira tusi narimpa ahege'na Juda mopafima me'nea
    ranra kumataminte'ene Jerusalemi kumapima me'nea ne'onse kantamimpinena narimpa
    ahe'zana eri kaha hutre'na ana kumatamina eri haviza hutrogeno ka'ma koka meno
    eno ama knarera menina ehanati'ne.
  nhe-BL: Huan yeca nohueyi cualancayo huetzqui queja tlitl ipan nopa altepetini tlen
    tlali Judá huan ipan nochi calles tlen altepetl Jerusalén. Huan yeca mocahuaj
    queja huactoc tlali hasta ama.
  gub-BL: A'e rupi amu'ar kar hekwahy haw tawhu Zuta ywy rehe har wanehe, pe Zeruzarez
    rupi har wanehe no. Amunyk tata wanehe. Amumaw kar ihe wà. — Iaiwahy, i'i teko
    ko 'ar rehe wanexak mehe wà.
  eng-DRA: 'Wherefore my indignation and my fury was poured forth, and was kindled
    in the cities of Juda, and in the streets of Jerusalem: and they are turned to
    desolation and waste, as at this day.'
