verse: JER.044.010
translations:
  mal-C: എങ്കിലും ഇന്നുവരെയും അവർ തങ്ങളെത്തന്നെ താഴ്ത്തിയിട്ടില്ല; നിങ്ങളുടെയും നിങ്ങളുടെ
    പിതാക്കന്മാരുടെയും മുമ്പിൽ ഞാൻ വെച്ചിട്ടുള്ള ന്യായപ്രമാണത്തിന്റെ എല്ലാ ഉത്തരവുകളും
    ഭയപ്പെട്ട് അവ പാലിക്കുകയും ചെയ്തിട്ടില്ല.
  deu-TKW: Bis auf den heutigen Tag wurden sie nicht zerknirscht, noch fürchten sie
    sich, noch wandelten sie nach meinem Gesetz und nach meinen Satzungen, die ich
    euch und euren Vätern vorgelegt habe.
  lin-lin: Kino lelo, bamikitisi te, batosi Ngai te, batosi mibeko mpe malako na Ngai
    te, oyo napesaki bino mpe batata na bino.
  eng-LSV: They have not been humbled to this day, nor have they been afraid, nor
    have they walked in My law, and in My statutes, that I have set before you and
    before your fathers.
  eng-GNV: They are not humbled vnto this day, neither haue they feared nor walked
    in my lawe nor in my statutes, that I set before you and before your fathers.
  eng-WEBSTER: They are not humbled even to this day, neither have they feared, nor
    walked in my law, nor in my statutes, that I set before you and before your fathers.
  nhw-BL: Pampa hasta ama, amo anmoechcapanojtoque, niyon amo aqui mocueptoc ica na.
    Amo aqui tlen amojuanti anmotemacatoque para anquitoquilise nopa tlanahuatili
    catli nimechmacac amojuanti huan amohuejcapan tatahua.
  swh-ONEN: Mpaka leo hawajajinyenyekeza au kuonyesha heshima, wala hawajafuata sheria
    yangu na amri nilizoweka mbele yenu na baba zenu.
  bba-bba: Wee, sere kɑ tɛ̃ i ǹ tii kɑwe i ɡɔ̃ru ɡɔsie. I ǹ mɑn nɑsie, i ǹ mɑɑ
    nɛn woodɑbɑ swĩi ye nɑ bɛɛ kɑ bɛɛn bɑɑbɑbɑ wɛ̃.
  eng-KJVCPB: They are not humbled even unto this day, neither have they feared, nor
    walked in my law, nor in my statutes, that I set before you and before your fathers.
  luo-luo: Nyaka chil kawuono pod ok gibolore kata chiwo luor, bende pod ok girito
    chikena gi buchena mane amiyou kaachiel gi wuoneu.
  meu-meu: Ema bona ina dina idia na asie hahemanau, bona asie gari, bona egu taravatu
    bona egu hiahedua herevadia, umui bona senemui vairamui ai na ato ḡaudia, lalodiai
    asie raka.
  npi-ULB: आजको दिनसम्म पनि तिनीहरू नम्र भएका छैनन् । मैले तिनीहरू र तिनीहरूका पुर्खाहरूका
    सामु राखेको मेरा व्यवस्था वा विधानहरूलाई तिनीहरूले आदर गर्दैनन्, न त तिनीहरू तीअनुसार
    हिंड्छन् ।'
  yor-yor: Láti ìgbà náà sí àkókò yìí, wọn kò rẹ ara wọn sílẹ̀ tàbí fi ìtẹríba hàn
    tàbí kí wọn ó tẹ̀lé òfin àti àṣẹ tí mo pa fún un yín àti àwọn baba yín.
  pes-OPCB: حتی تا این لحظه نیز، هیچ‌کس از کردهٔ خود پشیمان نشده و هیچ‌کس نخواسته
    نزد من بازگردد و از دستورهایی که به شما و پدران شما داده‌ام، پیروی نماید.
  tgl-ULB: Hanggang sa araw na ito, hindi pa rin sila nagpakumbaba. Hindi nila ginagalang
    ang aking kautusan o mga atas na inilagay ko sa kanilang harapan at sa kanilang
    mga ninuno, ni lumakad sila sa mga ito.”
  hui-hui: Tígua mana ko bialu harimigonaga taga nahe tíni mo dindiha howa i̱ andaneha
    naharimigoni. I̱na bi larugobi hale habe manga halu i̱naga mana tíhondobi tínaga
    mamaliruhondobi laabo halu harugo hale nahagaore kamigoni ndobe.
  mya-mya: သင်​တို့​သည်​ယ​နေ့​တိုင်​အောင်​ပင်​စိတ်​နှ​လုံး နှိမ့်​ချ​မှု​မ​ရှိ​ကြ​သေး​ပေ။
    ငါ့​ကို​ကြောက်​ရွံ့ ရို​သေ​မှု​မ​ရှိ။ သင်​တို့​နှင့်​သင်​တို့​၏​ဘိုး​ဘေး များ​အား
    ငါ​ပေး​အပ်​ခဲ့​သည့်​ပ​ညတ်​များ နှင့်​နည်း​ဥ​ပ​ဒေ​ကို​လည်း​လိုက်​နာ​ကျင့်​သုံး
    မှု​မ​ပြု​ကြ။
  bod-N: དེ་རིང་གི་བར་དུ་ཁོ་རྣམས་ད་དུང་བློ་འགྱོད་མ་སྐྱེས་ཤིང་། འཇིགས་ཀྱང་མ་འཇིགས་ལ།
    ངས་ཁྱོད་ཅག་དང་ཁྱོད་ཅག་གི་མེས་པོའི་མདུན་དུ་བཞག་པའི་བཀའ་ཁྲིམས་དང་སྒྲིག་སྲོལ་རྣམས་མ་བརྩིས་པས།
  sna-sna: Kusvikira pazuva ranhasi havana kuzvininipisa kana kuratidza rukudzo, kana
    kutevera murayiro wangu nezvirevo zvangu zvandakatema pamberi penyu napamberi
    pamadzibaba enyu.
  spa-BLM: No se han humillado hasta el día de hoy, ni han temido, ni han caminado
    en mi ley, ni en mis estatutos, que yo puse delante de vosotros y delante de vuestros
    padres’.
  cac-cac: An̈ejtona' ticnaic, max e q'uex e b'eyb'al, max ex xivpax jab'oc. Max e
    c'anab'ajej in checnab'il yed' in c'ayb'ub'al vac'nac d'ayex yed' d'a eb' e mam
    eyicham.
  swh-ULB: Kwa siku hii, hawajanyenyekea bado. Hawashimu sheria yangu au maagizo niliyoweka
    mbele yao na mababu zao, wala hawatembei nazo.”
  bel-bel: Ня зьмірыліся яны да сёньняшняга дня, і не баяцца і ня ўчыняюць паводле
    закона Майго і паводле пастановаў Маіх, якія Я даў вам і бацькам вашым.
  deu-ELBBK: Bis auf diesen Tag sind sie nicht gedemütigt, und sie haben sich nicht
    gefürchtet und haben nicht gewandelt in meinem Gesetz und in meinen Satzungen,
    die ich euch und euren Vätern vorgelegt habe.
  mbb-OT: Taman en guntaan is kebpelavew niw wey is kenè niw kedtehuza kedì. Wazè
    kew zaan medtuman te kesuǥuan ku wey te menge sulunuzen he ibpetuman ku keniyu
    wey te menge kepuun niw.
  mal-2015: അവർ ഇന്നുവരെയും തങ്ങളെത്തന്നേ താഴ്ത്തിയില്ല; അവർ ഭയപ്പെടുകയോ ഞാൻ നിങ്ങളുടെ
    മുമ്പിലും നിങ്ങളുടെ പിതാക്കന്മാരുടെ മുമ്പിലും വെച്ച ന്യായപ്രമാണവും ചട്ടങ്ങളും
    അനുസരിച്ചു നടക്കയോ ചെയ്തതുമില്ല.
  rmc-rmc: Dži adadžives tumen na kamen te pokorinel, na daran tumen a na ľikeren
    mire zakonostar the mire prikazaňjendar, so diňom tumenge the tumare dadenge.
  pes-OPV: و تا امروز متواضع نشده و ترسان نگشته‌اند و به شریعت و فرایض من که به حضورشما
    و به حضور پدران شما گذاشته‌ام، سالک نگردیده‌اند.
  ron-1924: Ей ну с-ау смерит нич пынэ ын зиуа де азь, н-ау фрикэ, ну урмязэ Леӂя
    Мя ши порунчиле Меле, пе каре ле-ам пус ынаинтя воастрэ ши ынаинтя пэринцилор
    воштри.’
  ben-OBCV: আজও পর্যন্ত তারা নিজেদের নতনম্র করেনি বা ভয়ও করেনি। তারা আমার বিধান ও
    তোমাদের সামনে আমি যে বিধিনিয়ম তোমাদের ও তোমাদের পিতৃপুরুষদের কাছে স্থাপন করেছিলাম,
    তা তারা পালন করেনি।
  som-som: Iyagu ilaa maantadan isma ay hoosaysiin, oo kama ay cabsan, kumana ay socon
    sharcigaygii iyo qaynuunnadaydii aan iyaga iyo awowayaashoodba hor dhigay.
  lat-VUC: 'Non sunt mundati usque ad diem hanc: et non timuerunt, et non ambulaverunt
    in lege Domini, et in præceptis meis quæ dedi coram vobis et coram patribus vestris.'
  eng-ASVBT: They are not humbled even unto this day, neither have they feared, nor
    walked in my law, nor in my statutes, that I set before you and before your fathers.
  ita-1885: Essi non sono stati domi infino al dì d'oggi, e non han temuto, e non
    son camminati nella mia Legge, e ne' miei statuti, che io avea proposti a voi,
    ed a' vostri padri.
  eng-LXXUP: And though ye should smite the whole host of the Chaldeans that fight
    against you, and there should be left a few wounded men, these should rise up
    each in his place, and burn this city with fire.
  eng-ULB: To this day, they still are not humbled. They do not honor my law or decrees
    that I placed before them and their ancestors, nor do they walk in them.'
  spa-VBL: Incluso hasta ahora no has mostrado ningún remordimiento ni reverencia.
    No has seguido mis normas y reglamentos que te di a ti y a tus antepasados.
  fra-_FOB: Ils ne se sont point humiliés jusqu'à ce jour, ils n'ont point eu de crainte,
    et ils n'ont pas marché dans ma loi, ni dans les ordonnances que j'avais prescrites,
    à vous et à vos pères.
  mal-mal: അവർ ഇന്നുവരെയും അവരെത്തന്നെ താഴ്ത്തിയില്ല; അവർ ഭയപ്പെടുകയോ ഞാൻ നിങ്ങളുടെയും
    നിങ്ങളുടെ പിതാക്കന്മാരുടെയും മുമ്പിൽ വച്ച ന്യായപ്രമാണവും ചട്ടങ്ങളും അനുസരിച്ചു
    നടക്കുകയോ ചെയ്തതുമില്ല”.
  urd-GVR: Āj tak tum ne na inkisārī kā izhār kiyā, na merā ḳhauf mānā, aur na merī
    sharīat ke mutābiq zindagī guzārī. Tum un hidāyāt ke tābe na rahe jo maiṅ ne tumheṅ
    aur tumhāre bāpdādā ko atā kī thīṅ.’
  suz-BL: मुल सम्‍म मेकोपुकीमी आंम कली ब्रेम्‍शो मसेल्‍सम। आं कली मान पा महिंम। गो
    आं अरेशो नु आं फुल्‍लुम मुशा ब्रेक्‍शो लोव़ इन ङोंइती नु इन किकी पिपी आन ङोंइती
    वोइक्‍ता। मिनु मेको, गेपुकी नु इन किकी पिपीमी मटिनी” देंत।
  eng-NOY: They have not been humbled even to this day, neither have they feared,
    nor walked in my law, nor in my statutes, which I set before you, and before your
    fathers.
  ita-1927: Fino ad oggi, non v’è stata contrizione da parte loro, non hanno avuto
    timore, non hanno camminato secondo la mia legge e secondo i miei statuti, che
    io avevo messo dinanzi a voi e dinanzi ai vostri padri.
  ckb-ckb: هەتا ئەمڕۆش نە زەلیل بوون و نە لە من ترسان و نە ڕێگای فێرکردن و فەرزەکانی
    منتان گرتەبەر، ئەوەی لەبەردەم ئێوە و لەبەردەم باوباپیرانتان دامناوە.
  eng-BBE: Even to this day their hearts are not broken, and they have no fear, and
    have not gone in the way of my law or of my rules which I gave to you and to your
    fathers.
  kan-OKCV: ಈ ದಿನದವರೆಗೂ ಅವರು ತಗ್ಗಿಸಿಕೊಳ್ಳಲಿಲ್ಲ, ಭಯಪಡಲಿಲ್ಲ. ನಾನು ನಿಮ್ಮ ಮುಂದೆಯೂ, ನಿಮ್ಮ
    ತಂದೆಗಳ ಮುಂದೆಯೂ ಇಟ್ಟ ನನ್ನ ನಿಯಮದಲ್ಲಿ ನಡೆಯಲಿಲ್ಲ.
  tam-2017: அவர்கள் இந்நாள்வரை மனம் வருந்தினதுமில்லை, அவர்கள் பயப்படுகிறதுமில்லை;
    நான் உங்கள் முன்பாகவும் உங்கள் பிதாக்கள் முன்பாகவும் வைத்த என் வேதத்தின்படியும்
    என் கட்டளைகளின்படியும் நடக்கிறதுமில்லை.
  spa-RV-1909: No se han morigerado hasta el día de hoy, ni han tenido temor, ni han
    caminado en mi ley, ni en mis estatutos que puse delante de vosotros y delante
    de vuestros padres.
  ron-BTF: Ei nu s-au umilit nici până în această zi, nici nu s-au temut, nici nu
    au umblat în legea mea, nici în statutele mele, pe care le-am pus înaintea voastră
    și înaintea părinților voștri.
  eng-WEBP: They are not humbled even to this day, neither have they feared, nor walked
    in my law, nor in my statutes, that I set before you and before your fathers.’
  eng-FBV: Even up to now you haven't shown any remorse or reverence. You haven't
    followed my rules and regulations I gave you and your forefathers.
  nld-1939: Neen, ze hebben zich niet vermorzeld tot op de dag van vandaag; ze hebben
    geen vrees gekend, niet naar mijn wetten en geboden geleefd, die Ik u en uw vaderen
    had gegeven.
  nch-BL: Pampa hasta ama, amo anmoechcapanojtoque, yon amo aqui mocuectoc ica na.
    Amo aqui ten amojuanti motemacatoc para quitoquilis nopa tanahuatili cati nimechmacac
    amojuanti huan amohuejcapan tatahua.
  vie-1934: Chúng nó chẳng hạ mình xuống cho đến ngày nay, chẳng kính sợ, chẳng bước
    theo luật pháp mạng lịnh ta đã để trước mặt các ngươi và tổ phụ các ngươi.
  hin-CV: किंतु पश्चाताप उन्होंने आज तक नहीं किया और उनमें न तो मेरे प्रति श्रद्धा
    दिखाई, न उन्होंने मेरे व्यवस्था-विधान के पालन किया जो मैंने ही तुम्हारे तथा तुम्हारे
    पूर्वजों के सामने रखे थे.
  spa-BES: Incluso hasta el día de hoy, sus corazones no están quebrantados, y no
    tienen miedo, y no han seguido el camino de mi ley o de mis reglas que les di
    a ustedes y a sus padres.
  tdx-tdx: Mboe tsy nireke pake henane, mbore tsy mañeveñe, tsy mañavelo an-Kàke ndra
    amo fañè najadoko aolo’ areo, añatrefan-droae’ areo.
  tha-KJV: แม้​กระทั่งวันนี้​แล​้วเขาทั้งหลายก็ยั​งม​ิ​ได้​ถ่อมตัวลง หรือเกรงกลัว
    หรือดำเนินตามราชบัญญั​ติ​หรือตามกฎเกณฑ์ของเรา ซึ่งเราให้​มี​ไว้​หน​้าเจ้าทั้งหลายและหน้าบรรพบุรุษของเจ้า
  por-BR-2018: Até hoje não se contristaram, nem temeram, nem andaram em minha lei,
    nem em meus estatutos que pus diante de vós e diante de vossos pais.
  deu-ELO: Bis auf diesen Tag sind sie nicht gedemütigt, und sie haben sich nicht
    gefürchtet und haben nicht gewandelt in meinem Gesetz und in meinen Satzungen,
    die ich euch und euren Vätern vorgelegt habe. -
  eng-WYC-2018: They be not cleansed unto this day, and they dreaded not, and they
    went not in the law of the Lord, and in my behests, which I gave before you, and
    before your fathers. (They be not cleansed unto this day, and they do not fear
    or and they do not show reverence, and they do not walk in the Law of the Lord,
    and in my commands, which I set before you, and before your fathers.)
  epo-epo: Ili ne humiliĝis ĝis la nuna tago, ili ne timas kaj ne agas laŭ Mia instruo
    kaj laŭ Miaj leĝoj, kiujn Mi donis al vi kaj al viaj patroj.
  uig-PIN: Bügünki küngǝ ⱪǝdǝr hǝlⱪinglar ɵzini ⱨeq tɵwǝn tutmidi, Mǝndin ⱨeq ⱪorⱪmidi,
    ular Mǝn silǝrning aldinglarƣa ⱨǝm ata-bowiliringlarning aldiƣa ⱪoyƣan Tǝwrat-ⱪanunumda
    yaki bǝlgilimilirimdǝ ⱨeq mangƣan ǝmǝs.
  beo-beo: Be dilia eso huluane amola wali dilia hou gogosiane hame fofonobosu. Dilia
    da Nama hame nodosu amola sema amo Na da dilima amola dilia aowalalima i, amoma
    hame fa:no bobogesu.
  tpi-OTNT: Inap long nau, yupela i no bin sem long pasin nogut bilong yupela na yupela
    i no aninit long mi, na yupela i no bihainim ol lo na tok mi bin givim long yupela
    na long ol tumbuna bilong yupela.
  hau-SA: Har yă zuwa yau ba su ƙasƙantar da kansu ko su nuna bangirma, ko su kiyaye
    dokata da ƙa’idodin da na sa a gabanku da kakanninku ba.
  uig-LAT: Bügünki kün’ge qeder xelqinglar özini héch töwen tutmidi, Mendin héch qorqmidi,
    ular Men silerning aldinglargha hem ata-bowiliringlarning aldigha qoyghan Tewrat-qanunumda
    yaki belgilimilirimde héch mangghan emes.
  nde-nde: Kuze kube lamhla kabazithobanga kumbe batshengise ukuhlonipha, kumbe balandele
    imithetho yami lezimiso engalibekela zona lina labokhokho benu.
  ton-ton: Pea ʻoku ʻikai fakavaivaiʻi ʻakinautolu ʻo aʻu ki he ʻaho ni, pea ʻoku
    ʻikai te nau manavahē, pe ʻeveʻeva ʻi heʻeku fono, mo ʻeku ngaahi tuʻutuʻuni,
    ʻaia kuo u tuku ʻi honau ʻao, pea mo e ʻao ʻo ʻenau ngaahi tamai.’
