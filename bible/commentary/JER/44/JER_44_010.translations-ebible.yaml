  ory-ory: ସେମାନେ ଆଜି ପର୍ଯ୍ୟନ୍ତ ଚୂର୍ଣ୍ଣମନା ହୋଇ ନାହାନ୍ତି, କିଅବା ସେମାନେ ଭୟ କରି ନାହାନ୍ତି,
    ଅଥବା ଆମ୍ଭେ ତୁମ୍ଭମାନଙ୍କ ସମ୍ମୁଖରେ ଓ ତୁମ୍ଭମାନଙ୍କ ପିତୃପୁରୁଷମାନଙ୍କ ସମ୍ମୁଖରେ ଆପଣାର ଯେଉଁ
    ବ୍ୟବସ୍ଥା ଓ ବିଧି ସ୍ଥାପନ କଲୁ, ତଦନୁସାରେ ଆଚରଣ କରି ନାହାନ୍ତି।
  chk-chk: Ousap püsin atekisonakemi tori ikenai, ousap meninitiei, ousap pwal föri
    pwüngün ekewe allük me pwüüng üa ngenikemi me ämi kewe lewo.”
  rop-rop: Bat brom det taim raidap tudei na, yumob nomo bin meigim miselp lobala.
    Yumob nomo bin shoum rispek langa mi en yumob nomo bin duwit langa ol detlot lowa
    weya aibin gibit langa yumob en yumob grengrenfathamob.
  ukr-1871: Аж по сей день не вгамувались вони й не бояться та й не ходять в законї
    мойму й по установах моїх, що дав я вам й отцям вашим.
  deu-1951: Sie sind noch nicht gedemütigt bis zum heutigen Tag; sie fürchten sich
    nicht und wandeln nicht in meinem Gesetz und in meinen Ordnungen, die ich euch
    und euren Vätern gegeben habe!
  eng-JPS: They are not humbled even unto this day, neither have they feared, nor
    walked in My law, nor in My statutes, that I set before you and before your fathers.
  srp-1865: Ne pokoriše se do danas niti se pobojaše, niti hodiše po mom zakonu i
    uredbama mojim, koje stavih pred vas i pred oce vaše.
  lug-lug: Naye n’okutuusa leero tebeetoowazizza wadde okutya, wadde okugondera amateeka
    gange n’ebiragiro bye nabateekerawo mmwe ne bajjajjammwe.
  heb-heb: לא דכאו עד היום הזה ולא יראו ולא הלכו בתורתי ובחקתי אשר נתתי לפניכם ולפני
    אבותיכם׃
  ben-IRV: এখনও পর্যন্ত, তারা নম্র হয়নি। তারা আমার ব্যবস্থা বা চুক্তিকে সম্মান করে
    না, যেগুলি আমি তাদের ও তাদের পূর্বপুরুষদের সামনে স্থাপন করেছি। তারা সেই মত চলে
    না।
  pan-pan: ਉਹ ਅੱਜ ਦੇ ਦਿਨ ਤੱਕ ਨੀਵੇਂ ਨਹੀਂ ਹੋਏ, ਨਾ ਡਰੇ ਅਤੇ ਨਾ ਮੇਰੀ ਬਿਵਸਥਾ ਅਤੇ ਮੇਰੀਆਂ
    ਬਿਧੀਆਂ ਉੱਤੇ ਚੱਲੇ ਜਿਹੜੀਆਂ ਮੈਂ ਤੁਹਾਡੇ ਅੱਗੇ ਅਤੇ ਤੁਹਾਡੇ ਪੁਰਖਿਆਂ ਅੱਗੇ ਰੱਖੀਆਂ।
  mya-JVB: ယနေ့ တိုင်အောင် သူတို့သည် နှိမ့်ချ သောစိတ် မ ရှိ၊ ကြောက်ရွံ့ သောစိတ်မ ရှိ၊
    ငါ ၏တရား လမ်း သို့ မ လိုက် ၊ သင် တို့မှစ၍သင် တို့ဘိုးဘေး တို့ရှေ့ မှာ ငါထား သော
    ပညတ် များကို မစောင့်ရှောက်ကြ။
  tbg-tbg: Ho te tavauramanta ne haaruvata maa entaravata kia nenta vara muntuvike
    ti vevaaraini vairaiti, ne kia ti hutu tuahera karaiti, te uva maara tiva taunara
    viravata nenta kaivaqaukavara hampata kia avataqi vuarave.
  hmo-hmo: Ia mai bona inai dina umui be umui manau lasi egu vairana dekenai, bona
    lau umui matauraia lasi, bona umui ese egu taravatu bona egu oda hereva, umui
    bona emui sene taudia edia vairanai lau atoa gaudia, be umui badinaia lasi.
  urd-urd: वह आज के दिन तक न फ़रोतन हुए, न डरे और मेरी शरी'अत — ओ — आईन पर, जिनको
    मैंने तुम्हारे और तुम्हारे बाप — दादा के सामने रख्खा, न चले।
  rus-SYN: Не смирились они и до сего дня, и не боятся и не поступают по закону Моему
    и по уставам Моим, которые Я дал вам и отцам вашим.
  bqc-SIM: E ń a gbão i ázĩa busao, á ma vĩa vĩo. I tɛ ma ikoyã ń yã́ pↄ́
    má dìlɛ á deziↄnɛↄzio.
  tcz-CHONGTHU: Tuni geiyin, nanghon lung kisih a kisemphat ding nagopouve. Nangho
    le napu napateu kathupehsa ho, nanghon juiding nagel pouve.
  mar-mar: ते या दिवसापर्यंत, अजून नम्र झालेले नाहीत. ते माझे जे नियमशास्त्र व माझे
    जे विधी मी तुम्हापुढे आणि तुमच्या पूर्वजांपुढे ठेवले, त्यांचा त्यांनी आदर केला
    नाही किंवा ते त्याप्रमाणे चालले नाहीत.”
  qub-qub: Canancamapis gamcunaga manami arpinticushcanquirächu. Manami manchacunquipischu.
    Manami cumlishcanquichu willapashäcunata ni gamcunata y unay awiluyquicunata nishä
    laycunatapis.
  bqp-bqp: Wee, sere kɑ tɛ̃ i ǹ tii kɑwe i gɔ̃ru gɔsie. I ǹ mɑn nɑsie, i ǹ mɑɑ
    nɛn woodɑbɑ swĩi ye nɑ bɛɛ kɑ bɛɛn bɑɑbɑbɑ wɛ̃.
  hat-hat: Jouk jòdi a nou yonn pa règrèt sa nou te fè. Pesonn pa gen krentif pou
    mwen, pesonn pa soti pou yo viv dapre lwa ak lòd mwen te mete devan nou ak devan
    zansèt nou yo.
  eng-BSB: To this day they have not humbled themselves or shown reverence, nor have
    they followed My instruction or the statutes that I set before you and your fathers.
  eng-WEBPB: They are not humbled even to this day, neither have they feared, nor
    walked in my law, nor in my statutes, that I set before you and before your fathers.’
  kbq-kbq: Hagi meninena tamagra tamavufga anteramita Nagri agorga nomanita, tamagri'ene
    tamafahe'inema zami'noa kasegene tra keni'anena amagera onte'naze.
  nhe-BL: Pampa hasta ama, ax inmoechcapanojtoque, niyon axaca mocueptoc ica na. Axaca
    tlen imojuanti inmotemacatoque para inquitoquilise nopa tlanahuatili tlen nimechmacac
    imojuanti huan imohuejcapan tatahua.
  gub-BL: Nezewe rehe we te ko 'ar rehe napezemuigo kar kwaw ikàg 'ym ma'e romo herenataromo.
    Napezeruze'eg kwaw herehe. Naperuzar kwaw heze'eg peme heremimono kwer peipy wanupe
    heremimono kwer. Napezapo kwaw heremiapo karer.
  eng-DRA: 'They are not cleansed even to this day: neither have they feared, nor
    walked in the law of the Lord, nor in my commandments, which I set before you
    and your fathers.'
