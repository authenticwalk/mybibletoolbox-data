    oh sohte lelohng kahpwal.
  por-BRBSL: Mas certamente cumpriremos cada palavra que saiu de nossa boca, para
    queimar incenso para a rainha do céu e para lhe oferecer bebidas, como fizemos,
    nós e nossos pais, nossos reis e nossos príncipes, nas cidades de Judá e nas ruas
    de Jerusalém; pois então tínhamos bastante comida, e estávamos bem, e não vimos
    nenhum mal.
  cth-cth: Hatei kamamouh hoi kakhekungnaw, ka siangpahrangnaw hoi kahrawikungnaw
    ni Judah khopuinaw hoi Jerusalem lam dawk ouk a sak awh e patetlah kalvan siangpahrangnu
    koe hmuitui sawinae hoi ahni koe nei thuengnae awi nateh, kamamae pahni dawk hoi
    ka tâcawt e lawk patetlah ka sak awh roeroe han. Bangkongtetpawiteh, hatnae tueng
    dawk hmaisawi teh, canei kawi apap teh rucatnae kâhmo awh boihoeh.
  twi-twi: 'Ampa ara yɛbɛyɛ biribiara a yɛkae se yɛbɛyɛ: Yɛbɛhyew nnuhuam ama Ɔsoro
    Hemmea na yɛahwie ahwiesa ama no, sɛnea yɛne yɛn agyanom, ahemfo ne adwumayɛfo
    yɛɛ wɔ Yuda nkurow ne Yerusalem mmɔnten so no pɛpɛɛpɛ. Saa bere no na yɛwɔ aduan,
    na yedi yiye a yenni ɔhaw biara nso.'
  hlt-hlt: Kaimih ka lamloh ol a thoeng bangla boeih ka saii rhoe ka saii uh ni. Vaan
    boeinu taengah phum ham neh a taengah tuisi doeng ham om. Te vanbangla Judah khopuei
    rhoek neh Jerusalem tollong ah kaimih neh a pa rhoek loh, ka manghai rhoek neh
    ka mangpa rhoek loh ka saii uh. Te vaengah buh ka kum uh dongah a then la ka om
    uh tih boethae ka hmuh uh pawh.
  tbz-SIM: Ti nɔ̀ bɛ́i ntì ti yóó ti ndɔɔ̀, ti yó ntuɔmmu tihúúntì dibɔɔ̀ Asitɑditee,
    koò pɑ̃ɑ̃nnɛ̀ yɛpɑ̃rɛ̀ bɛ̀ ɔ̃ɔ̃ yɔɔrɛ yɛ̀ mɛnɑɑ̀ nkɛ́tuɔ. Ti yɛmbɛ̀ nɛ̀ ti kó
    bɛkpɑ̀ɑ̀tìbɛ̀ bɛ̀ do mɛ nhɔ̃ nSudɑɑ ɛkɛ̀ miɛkɛ kɛ̀ ti mɛ nyo nkɛ sɑ̀nnɛ̀, kɛ bo
    kɛ̀ dɛ̀ ti nɑɑti, bɑ́ ti í yɑu mɛyɛi mmɑmɛ̀.
  msy-2020: E bizir e damuasa akam akɨriziba, e dar amuam. E ofan mughuriar aghuim
    zuiba, aser amizir kam bagh dar amuam, me kamaghɨn a dɨbori Overiamɨn Kwin. Egh
    e wainɨn ofaba a gingam. Mati e fomɨra, en ovaviba ko atriviba, ko en gumazir
    dapaniba, e bar moghɨra Overiamɨn Kwin bagha ofan kabagh amizɨ moghɨn dagh ami.
    E ofan kaba Judan nguibaba ko Jerusalemɨn tuavibar dagh ami. E dagh amir dughiabar,
    e dagher avɨriba ikia deraghavɨra iti, ezɨ bizir kuratam e batozir puvatɨ.
  azb-azb: 'Dediyimiz hər şeyi mütləq edəcəyik: Göylər Mələkəsi ilahəyə buxur yandırıb
    içmə təqdimləri verəcəyik. Bir zamanlar bu işi biz, atalarımız, padşahlarımız
    və başçılarımız Yəhuda şəhərlərində, Yerusəlim küçələrində etdik. O zaman çörəklə
    doyur, uğur qazanır və heç bir zərər görmürdük.'
  eng-DBY: but we will certainly do every word that is gone forth out of our mouth,
    to burn incense to the queen of the heavens, and to pour out drink-offerings to
    her, as we have done, we and our fathers, our kings and our princes, in the cities
    of Judah and in the streets of Jerusalem; and we had plenty of bread, and were
    well, and saw no evil.
  hin-2017: जो-जो मन्नतें हम मान चुके हैं उन्हें हम निश्चय पूरी करेंगी, हम स्वर्ग
    की रानी के लिये धूप जलाएँगे और तपावन देंगे, जैसे कि हमारे पुरखा लोग और हम भी अपने
    राजाओं और अन्य हाकिमों समेत यहूदा के नगरों में और यरूशलेम की सड़कों में करते थे;
    क्योंकि उस समय हम पेट भरकर खाते और भले चंगे रहते और किसी विपत्ति में नहीं पड़ते
    थे।
  wol-KYG: Nooy def ba defaatoo mboolem lu nu digoo woon, di taalal cuuraay Lingeeru
    asamaan, tuur mi, di ko tuural ay naan, na nu ko daan defe naka jekk, nook sunuy
    maam ak sunuy buur ak sunuy kàngam ci dëkki Yudak mbeddi Yerusalem. Teewul dañu
    daan doyal dugub, di woomle, te gisunu loraange.
  eng-YLT: for we certainly do everything that hath gone out of our mouth, to make
    perfume to the queen of the heavens, and to pour out to her libations, as we have
    done, we, and our fathers, our kings, and our heads, in cities of Judah, and in
    streets of Jerusalem, and — we are satisfied with bread, and we are well, and
    evil we have not seen.
  eng-WYC-2017: but we doing shall do each word that shall go out of our mouth, that
    we make sacrifice to the queen of heaven, and that we offer to it moist sacrifices,
    as we did, and our fathers, our kings, and our princes, in the cities of Judah,
    and in the streets of Jerusalem; and we were [full-]filled with loaves, and it
    was well to us, and we saw none evil.
  eng-WMBB: But we will certainly perform every word that has gone out of our mouth,
    to burn incense to the queen of the sky and to pour out drink offerings to her,
    as we have done, we and our fathers, our kings and our princes, in the cities
    of Judah and in the streets of Jerusalem; for then we had plenty of food, and
    were well, and saw no evil.
  urd-GVH: हम उन तमाम बातों पर ज़रूर अमल करेंगे जो हमने कही हैं। हम आसमानी मलिका देवी
    के लिए बख़ूर जलाएँगे और उसे मै की नज़रें पेश करेंगे। हम वही कुछ करेंगे जो हम,
    हमारे बापदादा, हमारे बादशाह और हमारे बुज़ुर्ग मुल्के-यहूदाह और यरूशलम की गलियों
    में किया करते थे। क्योंकि उस वक़्त रोटी की कसरत थी और हमारा अच्छा हाल था। उस वक़्त
    हम किसी भी मुसीबत से दोचार न हुए।
  rug-rug: 'Gami kote tavete hinokara i sari doduru gua pu hiva taveti gami: Kote
    va uququ oto huda humaṉa lea la mami koasa baṉara maqota pa Maṉauru meke kote
    zoropo napo vinariponi la koa sa, gua mo sapu taveti ri tiatamamami, sari mami
    baṉara, mami koimata, meke gami tugo, koari na vasileana pa Ziuda meke koari na
    sisiraṉa pa Zerusalema. Koari totoso arini si soku gemami ginani meke leadi sari
    mami kinoa meke loke tinasuna na kamo gami.'
  gaz-gaz: 'Nu waan ni hojjenna jenne hunda dhugumaan ni hojjenna: Akkuma nuu fi abbootiin
    keenya, mootonni keenyaa fi qondaaltonni keenya magaalaawwan Yihuudaatii fi daandiiwwan
    Yerusaalem irratti goone sana nu Mootittii Samiitiif ixaana ni aarsina; dhibaayyuus
    ni dhibaafanna. Nu yeroo sanatti nyaata akka malee baayʼee qabna turre; haala
    tolaa keessa jiraanne malee hin miidhamne.'
  fra-LSG: Mais nous voulons agir comme l’a déclaré notre bouche, offrir de l’encens
    à la reine du ciel, et lui faire des libations, comme nous l’avons fait, nous
    et nos pères, nos rois et nos chefs, dans les villes de Juda et dans les rues
    de Jérusalem. Alors nous avions du pain pour nous rassasier, nous étions heureux,
    et nous n’éprouvions point de malheur.
  yal-yal: Koni nxu waxi nxu dɛ xuiin nan nakamali fe yi, nxu yi wusulanna gan Kore
    Xɔnna Ɲaxalan Mangan xa, nxu yi minse saraxane rabɔxɔn a xa alo nxu nun nxu benbane
    nun nxɔ mangane nun kuntigine yi a ligama kii naxan yi a fɔlɔni Yuda taane yi,
    e nun Yerusalɛn kirane xɔn. Na waxatini, donseene yi nxu yii nun, nxu yi ɲaxunni,
    nxu mi yi ɲaxankataxi.
  haw-1868: 'Aka, oiaio no, o hana makou i na mea a pau i puka aku, mai ko makou waha
    aku, e puhi i ka mea ala no ke alii wahine o ka lani, a e ninini hoi i na mohai
    inu ia ia, me makou i hana''i, o makou a me ko makou poe makua, a me ko makou
    poe alii, a me ko makou poe luna, ma na kulanakauhale o ka Iuda, a ma na alanui
    o Ierusalema: no ka mea, ia manawa he nui ka makou ai, aole hoi o makou mai, aole
    makou i ike i ka ino.'
  arb-NAV: بَلْ نَعْمَلَ بِمُقْتَضَى مَا تَعَهَّدْنَا بِهِ، فَنُحْرِقُ بَخُوراً لِمَلِكَةِ
    السَّمَاءِ وَنُقَرِّبُ لَهَا السَّكَائِبَ كَمَا سَبَقَ أَنْ فَعَلْنَا نَحْنُ وَآبَاؤُنَا
    وَمُلُوكُنَا وَرُؤَسَاؤُنَا فِي مُدُنِ يَهُوذَا وَفِي شَوَارِعِ أُورُشَلِيمَ،
    فَكَانَتْ لَنَا وَفْرَةٌ مِنَ الطَّعَامِ وَتَمَتَّعْنَا بِالْخَيْرِ وَلَمْ يُصِبْنَا
    شَرٌّ.
  ewe-ewe: Ke boŋ míawɔ nu sia nu si míegblɔ be míawɔ, míado dzudzɔʋeʋĩ na Dziƒofianyɔnu,
    eye míaƒo aha ɖi nɛ abe ale si ko mía fofowo, míaƒe fiawo kple dumegãwo wɔe le
    Yuda duwo kple Yerusalem kpɔdomewo ene. Le ɣe ma ɣi la, nuɖuɖu geɖe nɔ mía si,
    agbe hã dze dzi na mí nyuie eye míekpe hiã aɖeke o.
  eng-LEE: 'For to a surety we will do all the word that is gone forth out of our
    own mouth, to burn incense unto the queen of heaven, and to pour out drink-offerings
    unto her, as we have done, we, and our fathers, our kings, and our princes, in
    the cities of Judah, and in the streets of Jerusalem: when we had plenty of food,
    and fared well, and saw no evil.'
  asm-FB: কিন্তু আমি আৰু আমাৰ পূৰ্বপুৰুষসকলে আমাৰ ৰজা আৰু প্ৰধান লোকসকলে যিহূদাৰ নগৰবোৰত
    আৰু যিৰূচালেমৰ আলিত যেনেকৈ কৰিছিলোঁ, তেনেকৈ আকাশৰ ৰাণীৰ উদ্দেশ্যে ধূপ জ্বলাবলৈ
    আৰু তেওঁৰ উদ্দেশ্যে পেয় নৈবেদ্য ঢালিবলৈ আমাৰ মুখৰ পৰা ওলোৱা প্ৰত্যেক বাক্য আমি
    নিশ্চয়ে সিদ্ধ কৰিম; কাৰণ সেই কালত আমাৰ আহাৰ অধিক আছিল আৰু আমি কুশলে আছিলোঁ, কোনো
    অমঙ্গল নেদেখিছিলোঁ।
  sus-A: مُشُ وَ مَ بِرَقٍ مُشُ شَ مَسٍنيِ نَن قْشْ رَ. مُشُ وَ مَ سُرَيِ بَقٍ سّرّشّ
    رَ كٌورٍ مَنفّ فِنّ نَن بّ، مُشُ وَ مَ مِنسٍ قَن بَقٍ سّرّشّ رَ عَ تَن نَن بّ،
    عَلْ مُشُ نُن مُشُ بَبَيٍ، عَ نُن مُشُ شَ مَنفّيٍ نُن كُنتِفِيٍ عَ رَبَشِ كِ نَشّ
    يُدَيَ شَ تَايٍ نُن دَرِ سَلَمُ كُي. نَ وَشَتِ بَلٌي نُ نَ مُشُ يِ رَ عَ قَنيِ
    رَ، مُشُ نُ سّيوَشِ، تْورّ يٌ مُ نُ نَ.
  fra-SBL: Mais nous exécuterons toutes les paroles qui sont sorties de notre bouche,
    pour offrir de l'encens à la reine du ciel et lui verser des libations, comme
    nous l'avons fait, nous et nos pères, nos rois et nos princes, dans les villes
    de Juda et dans les rues de Jérusalem ; car alors nous avions de la nourriture
    en abondance, nous étions bien portants et nous ne voyions aucun mal.
  hbo-hbo: כִּ֩י עָשֹׂ֨ה נַעֲשֶׂ֜ה אֶֽת־כָּל־הַדָּבָ֣ר ׀ אֲשֶׁר־יָצָ֣א מִפִּ֗ינוּ
    לְקַטֵּ֞ר לִמְלֶ֣כֶת הַשָּׁמַיִם֮ וְהַסֵּֽיךְ־לָ֣הּ נְסָכִים֒ כַּאֲשֶׁ֨ר עָשִׂ֜ינוּ
    אֲנַ֤חְנוּ וַאֲבֹתֵ֙ינוּ֙ מְלָכֵ֣ינוּ וְשָׂרֵ֔ינוּ בְּעָרֵ֣י יְהוּדָ֔ה וּבְחֻצֹ֖ות
    יְרוּשָׁלָ֑͏ִם וַנִּֽשְׂבַּֽע־לֶ֙חֶם֙ וַנִּֽהְיֶ֣ה טֹובִ֔ים וְרָעָ֖ה לֹ֥א רָאִֽינוּ׃
  kik-kik: 'Gũtirĩ nganja ithuĩ no tũgwĩka ũrĩa wothe tuoigire atĩ nĩtũgwĩka: Nĩtũrĩcinagĩra
    Mũthamaki-Mũndũ-wa-nja wa kũũrĩa Igũrũ ũbumba, na tũmũitagĩre maruta ma indo cia
    kũnyuuo, o ta ũrĩa ithuĩ ene, na maithe maitũ, na athamaki aitũ o na anene aitũ,
    meekaga matũũra-inĩ ma Juda na njĩra-inĩ cia Jerusalemu. Mahinda macio twarĩ na
    irio nyingĩ, na tũkagaacĩra, na tũtioonaga ũũru.'
  fra-NCL: Mais nous accomplirons certainement toute parole sortie de notre bouche,
    en offrant de l’encens à la Reine du ciel, en lui versant des libations, comme
    nous avons fait, nous et nos pères, nos rois et nos chefs, dans les villes de
    Juda et dans les rues de Jérusalem. Nous avions alors du pain à satiété, nous
    étions heureux et nous ne voyions pas le malheur.
  cek-AK: kaimacae, kam panawk, siangpahrangnawk hoi angraengnawk mah, Judah vangpui
    hoi Jerusalem loklamnawk ah sak o zong ih hmuen baktih toengah, van siangpahrang
    zu khaeah, hmuihoih to thlaek moe, tui angbawnhaih sak hanah, kaimacae pakha hoi
    tacawt baktih toengah ka sak o halat han boeh; kaicae loe caaknaek ka tawnh o
    mangh moe, nathaih om ai ah, khosak ka hoih o, tiah a naa o.
  cuk-cuk: 'Anmar ibmar-imakoye-sogsad bur imakoe. We-ibmar anmar imakoe: Rey-Bundor-Nibnegginedga
    ina-wawadikid ogumakar-ukdii gumaloe, degi, vino-eogar ega-ukmaloye anmar sogsad.
    ”Bato anmar we-ibmar imakdibinned, degi, igi iduar bato anmar-dadgan we-ibmar
    imaksamala, deyob anmar imakmogoed. Igi iduar anmar-reymar, anmar-dummagan Judá-neggweburmargi,
    Jerusalén-neg-galimbaba we-ibmarmar imaksamala, deyob anmar imakmogoed. Deunni,
    a-ibagangine, anmar mas nue-nikadaed, anmar nueganbi gudidaed, gwen anmar boniganba-galitodii
    dasulid.'
  uig-CYR: Әксичә биз чоқум өз ағзимиздин чиққан барлиқ сөзләргә әмәл қилимиз; өзимиз,
    ата-бовилиримиз, падишалиримиз вә әмирлиримиз Йәһудадики шәһәрләрдә һәм Йерусалимдики
    рәстә-кочиларда қилғинидәк бизләр «Асманларниң ханиши»ға хушбуй йеқиверимиз вә
    униңға «шарап һәдийә»ләрни қуюверимиз; чүнки әйни чағда бизниң ненимиз пүтүн болуп,
    тоққузимиз тәл, һеч күлпәтни көрмәй өткән.
  tel-2017: మేం చేస్తామని చెప్పిన పనులను మేం తప్పకుండా చేస్తాం. యూదా దేశంలోనూ, యెరూషలేము
    వీధులలోనూ మేమూ, మా రాజులూ, మా పితరులూ, మా నాయకులూ చేసినట్టే ఆకాశ రాణికి ధూపం వేస్తాం,
    ఆమెకు పానీయ నైవేద్యాలు సమర్పిస్తాం. అప్పుడే ఎలాంటి ఆపదా కలగకుండా మాకు సమృద్ధిగా
    ఆహారం దొరుకుతుంది. మేం అభివృద్ధి చెందుతాం.
  hat-BSA: Men pito, nou va akonpli tout pawòl ki te sòti nan bouch pa nou, lè n ap
    brile sakrifis a rèn syèl la, e vide bwason devan l, menm jan ke nou menm, ak
    papa zansèt nou yo, wa nou yo, ak prèt nou yo te konn fè nan vil Juda yo ak nan
    ri a Jérusalem yo. Paske nan lè sa a, nou te gen kont manje, nou te byen alèz
    e nou pa t konn soufri malè.
  kos-kos: Kut ac oru ma nukewa ma kut fahk mu kut ac oru. Kut ac orek kisa nu sin
    god mutan lasr, Kasra lun Kusrao, ac kut fah okoala mwe kisa wain nu sel, oana
    ke kut, oayapa mwet matu lasr, tokosra lasr ac mwet kol las, tuh oru in siti lun
    Judah ac inkanek Jerusalem. Pukanten mwe mongo nasr in pacl sac. Wo ouiyasr, ac
    wangin ma upa nu sesr.
  hbo-WLC: כִּ֩י עָשֹׂ֨ה נַעֲשֶׂ֜ה אֶֽת־כָּל־הַדָּבָ֣ר ׀ אֲשֶׁר־יָצָ֣א מִפִּ֗ינוּ
    לְקַטֵּ֞ר לִמְלֶ֣כֶת הַשָּׁמַיִם֮ וְהַסֵּֽיךְ־לָ֣הּ נְסָכִים֒ כַּאֲשֶׁ֨ר עָשִׂ֜ינוּ
    אֲנַ֤חְנוּ וַאֲבֹתֵ֙ינוּ֙ מְלָכֵ֣ינוּ וְשָׂרֵ֔ינוּ בְּעָרֵ֣י יְהוּדָ֔ה וּבְחֻצ֖וֹת
    יְרוּשָׁלִָ֑ם וַנִּֽשְׂבַּֽע־לֶ֙חֶם֙ וַנִּֽהְיֶ֣ה טוֹבִ֔ים וְרָעָ֖ה לֹ֥א רָאִֽינוּ׃
  ibo-ibo: Nʼihi na anyị aghaghị ime ihe ndị ahụ anyị kpebiri ime. Anyị ga-achụrụ
    Eze nwanyị mbara Eluigwe aja ihe nsure ọkụ na-esi isi ụtọ. Anyị ga-awụsakwara
    ya aja ihe ọṅụṅụ dịka anyị na nna anyị ha, ndị eze anyị na ndịisi ọchịchị anyị
    mere nʼobodo Juda niile na nʼokporoụzọ Jerusalem. Nʼoge ahụ, anyị na-eriju afọ,
    ihe na-agakwara anyị nke ọma, o nweghị ihe ọjọọ bịakwasịrị anyị.
  ory-ory: ମାତ୍ର ଆମ୍ଭମାନଙ୍କ ମୁଖରୁ ଯେ ପ୍ରତ୍ୟେକ ବାକ୍ୟ ନିର୍ଗତ ହୋଇଅଛି, ତଦନୁସାରେ ଅବଶ୍ୟ
    କାର୍ଯ୍ୟ କରିବୁ, ଅର୍ଥାତ୍‍, ଯିହୁଦାର ନଗରସମୂହରେ ଓ ଯିରୂଶାଲମର ସମସ୍ତ ପଥରେ ଆମ୍ଭେମାନେ ଯେପରି
    କରିଅଛୁ ଓ ଆମ୍ଭମାନଙ୍କର ପୂର୍ବପୁରୁଷମାନେ, ଆମ୍ଭମାନଙ୍କର ରାଜାଗଣ ଓ ଅଧିପତିଗଣ ଯେପରି କରିଅଛନ୍ତି,
    ସେପରି ଆମ୍ଭେମାନେ ଆକାଶର ରାଣୀ ଉଦ୍ଦେଶ୍ୟରେ ଧୂପ ଜ୍ୱଳାଇବୁ ଓ ପେୟ-ନୈବେଦ୍ୟ ଢାଳିବୁ; କାରଣ
    ସେସମୟରେ ଆମ୍ଭେମାନେ ପ୍ରଚୁର ଆହାର ପାଇ ସୁଖରେ ଥିଲୁ, କୌଣସି ଅମଙ୍ଗଳ ଦେଖିଲୁ ନାହିଁ।
  chk-chk: Nge äm aipwe fokun föri meinisin mine aia fen pwon pwe aipwe föri. Äm aipwe
    keni apach mi pwokus ngeni ewe kiwinen läng o ninätiu ngeni asoren ün usun äm
    me äm kewe lewo, äm kewe king me nöüm kewe nöüwis aia fen föri me lon ekewe telinimwen
    Juta, pwal lon ekewe alen Jerusalem. Pun lon ena fansoun a wor chomong enem mongö,
    aia fefeitä, nge aisap feiengau.
  rop-rop: Wal melabat garra dum ebrijing wanim melabat bin tok melabat garra dum.
    Melabat garra gibit sekrifais langa melabat gelwan drimin, en melabat garra spilimat
    wain ofring langa im, seimwei laik melabat en melabat king en grengrenfathamob
    en detlot lidamob bin oldei dumbat langa detlot taun langa Juda en langa detlot
    strit langa Jerusalem. Det taim na melabat bin abum detmatj daga, en melabat bin
    brabli ritjwan, en melabat nomo bin abumbat eni trabul, najing.
  ukr-1871: А невідмінно чинити мемо те, що сказали уста наші, й будемо кадити богинї
    небесній, й приносити їй ливну жертву, як се ми чинили, ми й отцї наші, царі наші
    й усї князї наші по городах у Юдеї й по улицях Ерусалимських; а за те були ми
    тодї ситі й щасливі та й не знали лиха.
  deu-1951: 'sondern wir wollen alles das tun, was wir gelobt haben: Wir wollen der
    Himmelskönigin räuchern und ihr Trankopfer ausgießen, wie wir, unsre Väter, unsre
    Könige und unsre Fürsten in den Städten Judas und auf den Gassen Jerusalems getan
    haben; damals hatten wir genug zu essen, und es ging uns wohl, und wir erlebten
    kein Unglück!'
  eng-JPS: But we will certainly perform every word that is gone forth out of our
    mouth, to offer unto the queen of heaven, and to pour out drink-offerings unto
    her, as we have done, we and our fathers, our kings and our princes, in the cities
    of Judah, and in the streets of Jerusalem; for then had we plenty of food, and
    were well, and saw no evil.
  srp-1865: Nego æemo èiniti sve što je izašlo iz naših usta kadeæi carici nebeskoj
    i ljevajuæi joj naljeve, kao što smo èinili mi i oci naši, carevi naši i knezovi
    naši po gradovima Judinijem i po ulicama Jerusalimskim, jer bijasmo siti hljeba
    i bijaše nam dobro i zla ne viðasmo.
  lug-lug: Tujja kukola byonna bye twagambye okukola. Tujja kwotereza kabaka omukazi
    ow’eggulu obubaane, tuweeyo n’ebiweebwayo ebyokunywa nga bwe twakolanga, ffe ne
    bakitaffe, ne bakabaka baffe n’abakungu baffe mu bibuga bya Yuda ne mu nguudo
    z’e Yerusaalemi. Mu biseera ebyo twalina emmere nnyingi era nga tuli bulungi nga
    tetutuukibwako kabi.
  heb-heb: כי עשה נעשה את כל הדבר אשר יצא מפינו לקטר למלכת השמים והסיך לה נסכים כאשר
    עשינו אנחנו ואבתינו מלכינו ושרינו בערי יהודה ובחצות ירושלם ונשבע לחם ונהיה טובים
    ורעה לא ראינו׃
  ben-IRV: কারণ আমরা যা বলেছি, সেই সমস্ত কিছু আমরা নিশ্চয় করব। আকাশের রাণীর উদ্দেশ্যে
    ধূপ জ্বালাব এবং পেয় নৈবেদ্য ঢালবো; আমরা, আমাদের পূর্বপুরুষেরা, আমাদের রাজারা
    ও আমাদের নেতারা যেভাবে যিহূদার শহরে শহরে ও যিরূশালেমের রাস্তায় রাস্তায় তা করতেন।
    তখন আমাদের প্রচুর খাবার থাকবে ও আমরা তৃপ্ত হব, কোনো ক্ষয়ক্ষতির অভিজ্ঞতা ছাড়াই।
  pan-pan: ਪਰ ਅਸੀਂ ਜ਼ਰੂਰ ਉਹ ਸਾਰਾ ਬਚਨ ਜਿਹੜਾ ਸਾਡੇ ਮੂੰਹੋਂ ਨਿੱਕਲਿਆ ਹੈ ਪੂਰਾ ਕਰਾਂਗੇ। ਅਸੀਂ
    ਅਕਾਸ਼ ਦੀ ਰਾਣੀ ਲਈ ਧੂਪ ਧੁਖਾਵਾਂਗੇ ਅਤੇ ਪੀਣ ਦੀਆਂ ਭੇਟਾਂ ਉਹ ਦੇ ਲਈ ਡੋਲ੍ਹਾਂਗੇ ਜਿਵੇਂ ਅਸੀਂ
    ਆਪ, ਸਾਡੇ ਪੁਰਖਿਆਂ ਨੇ, ਸਾਡੇ ਰਾਜਿਆਂ ਨੇ, ਸਾਡੇ ਸਰਦਾਰਾਂ ਨੇ, ਯਹੂਦਾਹ ਦੇ ਸ਼ਹਿਰਾਂ ਅਤੇ ਯਰੂਸ਼ਲਮ
    ਦੀਆਂ ਗਲੀਆਂ ਵਿੱਚ ਕੀਤਾ ਸੀ। ਤਦ ਅਸੀਂ ਰੋਟੀ ਨਾਲ ਰਜਾਏ ਜਾਂਦੇ ਸੀ ਅਤੇ ਅਸੀਂ ਚੰਗੇ ਸੀ ਅਤੇ ਕੋਈ
    ਬੁਰਿਆਈ ਨਹੀਂ ਵੇਖਦੇ ਸੀ
  mya-JVB: ငါ တို့မှစ၍ငါ တို့ဘိုးဘေး ၊ ရှင်ဘုရင် ၊ မှူးမတ် တို့သည် ယုဒ မြို့ များ၊
    ယေရုရှလင် လမ်း များ၌ ပြု ဘူး သကဲ့သို့ ၊ ကောင်းကင် မိဖုရား အဘို့ နံ့သာပေါင်းကို
    မီးရှို့ ၍၊ သွန်းလောင်း ရာ ပူဇော်သက္ကာကိုပြု ခြင်းငှါ၊ ကိုယ် အလိုအလျောက်စီရင်သည်အတိုင်း
    ဆက်ဆက်ပြု မည်။ အထက်က ဝစွာ စားရကြ၏။ ဘေး နှင့်လွတ်၍ ချမ်းသာ စွာ နေ ရကြ၏။
  tbg-tbg: Tota tenavu vi okarara avataqi virerave tunara vira qaqiqai avataqi virerave.
    Tenavu tentanavu variqa Naaruva Kuiniara ofaa autu amiteha uaini rauru amitaqi
    virerave. Tota tinavu kaivaqaukave, tinavu avuhainaukave, tinavu qiata vaiintive,
    vikavata vohaa qaramake Iutaini vaiha, Ieruharemi aara vau vi okarara auti vaurave.
    Vi entara tinavu karavano airi vaimanta tenavu koqemake vauraro kia vovanovata
    tinavu qoraiqama timitairave.
  hmo-hmo: Ai ese ai gwauhamata do ai karaia karadia ibounai, be do ai karaia, bonana
    namo muramura be guba ena kwini dekenai do ai gabua, bona ia hanamoa totona danu
    uaina bouboudia do ai bubua, ai karaia guna hegeregerena, ai bona aiemai sene
    taudia, bona aiemai king bona lohia taudia, Iuda hanua ibounai dekenai, bona Ierusalema
    ena ariara gabudia dekenai. Badina be unai neganai, aiemai aniani be momo, bona
    aiemai noho be namo, dika ta do ai itaia lasi.
  urd-urd: बल्कि हम तो उसी बात पर 'अमल करेंगे, जो हम ख़ुद कहते हैं कि हम आसमान की
    मलिका के लिए ख़ुशबू जलाएँगे और तपावन तपाएँगे, जिस तरह हम और हमारे बाप — दादा,
    हमारे बादशाह और हमारे सरदार, यहूदाह के शहरों और येरूशलेम के बाज़ारों में किया
    करते थे; क्यूँकि उस वक़्त हम ख़ूब खाते — पीते और ख़ुशहाल और मुसीबतों से महफ़ूज़
    थे।
  rus-SYN: но непременно будем делать все то, что вышло из уст наших, чтобы кадить
    богине неба и возливать ей возлияния, как мы делали, мы и отцы наши, цари наши
    и князья наши, в городах Иудеи и на улицах Иерусалима, потому что тогда мы были
    сыты и счастливы и беды не видели.
  bqc-SIM: Yã́ pↄ́ bↄ̀ wá lɛ́u píi ↄ̃ wá kɛ, wá tulaletikatɛa luabɛ nↄɛ kíaɛɛ,
    wí ítↄ̃lɛwà, lá wápiↄ ń wá deziↄ ń wá kíaↄ ń wá gbãadeↄ kɛ̀ Yuda
    bùsuu ń Yelusalɛũ zɛaↄuwa. Gↄↄ bee pↄblea diwáziɛ, wálɛ namable, mɛ́ vãi
    i wá leo.
  tcz-CHONGTHU: Keiho kanop nop’u bol dinga um kahitauve. Keiho le kapu kapateuvin,
    chule kalengteu leh avaihom teuvin Judah gamsung le Jerusalem khopi sunga anabol
    bang uva chu, keihon jong van lengnu houna-a gimnamtwi kahal uva chule juning
    kalhit khum diu ahi. Ajeh chu, hitia kabol laiya chun, keiho din neh le chah aneng
    jeng jungin, kaphatou lheh un, chule thilse ima jong katoh pouve.
  mar-mar: पण जसे आमचे पूर्वज, आमचे राजे व आमचे अधिकारी यहूदाच्या नगरांत आणि यरूशलेमेच्या
    रस्त्यावर करीत असत, तसे आम्ही आकाशाच्या राणीला धूप जाळणे व तिला पेयार्पणे ओतण्याविषयी
    जो प्रत्येक शब्द आमच्या मूखातून निघाला आहे तो आम्ही खचित पूर्ण करू. कारण त्यावेळी
    आम्ही अन्नाने तृप्त होतो आणि कोणत्याही अनिष्टाचा अनुभव न घेता उन्नतीत होतो.
  qub-qub: Chaypa ruquenga imanöpis ruranäcunapaj yarpaycashäcunanömi ruracushaj.
    Mana cachaypami insinsuta rupaycächishaj, bïnu ofrendata churaycäshaj Syëlupa
    Mamanpaj. Canancama rurarcaycashänöllami ruraycäshaj. Unay caj awilöcuna rurashanno,
    raynëcuna rurashanno, Judäpa siudänincunacho mandajcuna rurashanno, Jerusalenpa
    cällincunacho rurashannöpis rurarcaycäshämi. Chayno rurashäcuna wichanga micuynëcunapis
    puchu-puchumi caran. Llapanpis nogacunapäga allimi caj. Manami ima disigrasyapis
    chayamajchu.
  bqp-bqp: Sɑ ko kowɑ nge mɛ sɑ geruɑ, su bũu wi bɑ mɔ̀ Asitɑɑte turɑre dɔ̃ɔ dokeɑ,
    kpɑ su mɑɑ nùn tɑm tɑ̃rɑ nge mɛ sɑ rɑ rɑɑ ko, bɛsɛ kɑ bɛsɛn bɑɑbɑbɑ, kɑ bɛsɛn
    sinɑmbu kɑ bɛsɛn wirugibu Yudɑn wusu sɔɔ kɑ Yerusɑlɛmun swɛɛ sɔɔ. Domi sɑɑ ye
    sɔɔrɑ sɑ rɑ wɑ su di su debu, sɑ n nuku dobu mɔ kpɑ sɑ kun wɑhɑlɑ gɑɑ wɑ.
  hat-hat: N'ap toujou fè sa nou te pwomèt fè a. N'ap ofri lansan ak diven bay Astate,
    larenn syèl la, jan nou te toujou fè l' jouk jòdi a, menm jan zansèt nou yo, wa
    nou yo ak chèf nou yo te konn fè l' nan lavil peyi Jida yo ak nan tout lari Jerizalèm.
    Lè sa a, nou te gen kont manje pou n' manje, tout zafè nou te mache byen. Nou
    pa t' gen pwoblèm.
  eng-BSB: 'Instead, we will do everything we vowed to do: We will burn incense to
    the Queen of Heaven and offer drink offerings to her, just as we, our fathers,
    our kings, and our officials did in the cities of Judah and in the streets of
    Jerusalem. At that time we had plenty of food and good things, and we saw no disaster.'
  eng-WEBPB: But we will certainly perform every word that has gone out of our mouth,
    to burn incense to the queen of the sky and to pour out drink offerings to her,
    as we have done, we and our fathers, our kings and our princes, in the cities
    of Judah and in the streets of Jerusalem; for then we had plenty of food, and
    were well, and saw no evil.
  kbq-kbq: Hianagi tagra tamagerfa huta mikazama hugahunema huta huvempama hu'nona
    nanekere otineta, monafi kuini a'mofonte mananentake zantamima kre mnavu ofa nehuta,
    waini tinema tagitreta ofa hugahune. Tagehe'za e'inahu avu'ava hu'nazankita tagrane,
    kini vahetimo'zane, kva vahetimo'zanena Judama me'nea kumatamimpine, Jerusalemi
    kumapima me'nea ne'onse kantamimpinena ofa hu'none. Ana hu'nonanagi ana knafina
    ne'zankura atupara osuta knare huta nemanita, hazenkea e'ori'none.
  nhe-BL: Tojuanti tijchihuase tlen techpactía. Tijtlatilise copali nopa sihua tlanahuatijquetl
    tlen elhuicac huan tijtoyahuase tlacajcahualistli atic iixpa huan tijchihuase
    tlen techpactía. Queja nopa quichihuayayaj tohuejcapan tatahua, totlanahuatijcahua
    huan totlayacancahua tlen tlali Judá ipan nochi calles tlen altepetl Jerusalén.
    Huan ipan nopa tonali tijpiyayayaj miyac tlacualistli, tipaquiyayaj huan amo techajsic
    niyon se tlamantli tlen ax cuali.
  gub-BL: Uruzapo putar ureremimume'u kwer paw rupi ure nehe. Uruzuka putar ma'ea'yr
    tupàn kuzà ywak rehe har wanuwihawete her ma'e pe nehe. Oromono putar win izupe
    nehe. Kwehe mehe ure, ureipy wà no, ureruwihawete wà no, ureruwihaw wà no, uruzapo
    nezewe haw tawhu Zuta ywy rehe har wapupe ure, pe Zeruzarez pe har rupi ure no.
    A'e 'ar rehe heta tetea'u temi'u urewe. Urema'eme'egaw oho katu no. Ni amo ikatu
    'ymaw nuzeapo kwaw urewe.
  eng-DRA: 'But we will certainly do every word that shall proceed out of our own
    mouth, to sacrifice to the queen of heaven, and to pour out drink offerings to
    her, as we and our fathers have done, our kings, and our princes in the cities
    of Juda, and in the streets of Jerusalem: and we were filled with bread, and it
    was well with us, and we saw no evil.'
