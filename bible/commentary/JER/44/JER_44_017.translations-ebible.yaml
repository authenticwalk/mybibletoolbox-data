  mdy-ETH: ኑኡኒ ኑኡኮ ማዻንዳኔ ጌዒ ማሌ ባኮ ቢያ ማዻንዳኔ፤ ‹ጫሪንጮ ጌኤሾ› ጌይንታ ኑ ፆኦዜሎም ዑንጆ ኑ ጩቢሻንዳኔ፤
