verse: JER.044.017
translations:
  mal-C: ആകാശരാജ്ഞിക്കു ധൂപംകാട്ടുന്നതിനും അവൾക്കു പാനീയബലി അർപ്പിക്കുന്നതിനും വേണ്ടി
    ഞങ്ങൾ സ്വന്തം വായാൽ നേർന്നിട്ടുള്ള കാര്യങ്ങളൊക്കെയും ഞങ്ങൾ നിശ്ചയമായും നിറവേറ്റും.
    ഞങ്ങളും ഞങ്ങളുടെ പിതാക്കന്മാരും ഞങ്ങളുടെ രാജാക്കന്മാരും പ്രഭുക്കന്മാരും യെഹൂദാനഗരങ്ങളിലും
    ജെറുശലേമിന്റെ തെരുവീഥികളിലും ചെയ്തുപോന്നിട്ടുള്ള വിധത്തിൽ തന്നെ. അന്നു ഞങ്ങൾക്കു
    വേണ്ടുവോളം ആഹാരമുണ്ടായിരുന്നു; ഞങ്ങൾ ക്ഷേമമായി ജീവിച്ചു. ഒരാപത്തും ഞങ്ങൾക്കു ഭവിച്ചതുമില്ല.
  deu-TKW: sondern wir wollen das Gelübde, das wir ausgesprochen haben, der Himmelskönigin
    zu räuchern und ihr Trankopfer zu spenden, in seinem ganzen Umfang ausführen,
    gleichwie wir es gethan haben samt unsern Vätern, unsern Königen und unsern Oberen
    in den Städten Judas und auf den Gassen Jerusalems; da hatten wir Brot genug und
    befanden uns wohl und brauchten kein Unheil zu erleben.
  lin-lin: 'Tokosala nde makambo nyonso oyo biso tokanaki kosala : tokotumba malasi
    ya ansa lokola mbeka mpo na Ishitari mpe tokosopa makabo ya masanga ya vino mpo
    na ye ndenge biso, batata na biso, bakonzi na biso mpe bakalaka na biso tosalaki
    kati na bingumba ya Yuda mpe na babalabala ya Yelusalemi ; mpe na tango wana,
    tozalaki na bilei ebele, tozalaki malamu mpe tozalaki komona pasi te.'
  eng-LSV: for we certainly do everything that has gone out of our mouth, to make
    incense to the queen of the heavens, and to pour out drink-offerings to her, as
    we have done, we, and our fathers, our kings, and our heads, in cities of Judah,
    and in streets of Jerusalem, and—we are satisfied with bread, and we are well,
    and we have not seen calamity.
  eng-GNV: 'But wee will doe whatsoeuer thing goeth out of our owne mouth, as to burne
    incense vnto the Queene of heauen, and to powre out drinke offerings vnto her,
    as we haue done, both we and our fathers, our Kings and our princes in the cities
    of Iudah, and in the streetes of Ierusalem: for then had wee plentie of vitailes
    and were well and felt none euill.'
  eng-WEBSTER: 'But we will certainly do whatever thing proceedeth from our own mouth,
    to burn incense to the queen of heaven, and to pour out drink-offerings to her,
    as we have done, we, and our fathers, our kings, and our princes, in the cities
    of Judah, and in the streets of Jerusalem: for then we had plenty of provisions,
    and were well, and saw no evil.'
  nhw-BL: Tojuanti tijchihuase catli techpactía. Tijtlatilise copali nopa sihua tlanahuatijquetl
    tlen ilhuicac huan tijtoyahuase tlacajcahualistli atic iixpa huan tijchihuase
    catli techpactía. Quen nopa quichihuayayaj tohuejcapan tatahua, totlanahuatijcahua
    huan totlayacancahua tlen tlali Judá ipan nochi calles tlen altepetl Jerusalén.
    Huan ipan nopa tonali tijpiyayayaj miyac tlacualistli, tipaquiyayaj huan amo techajsic
    niyon se tlamantli catli amo cuali.
  swh-ONEN: 'Hakika tutafanya kila kitu tulichosema tutakifanya: Tutafukiza uvumba
    kwa Malkia wa Mbinguni na tutammiminia sadaka zetu za kinywaji kama vile sisi
    na baba zetu, wafalme wetu na maafisa wetu tulivyofanya katika miji ya Yuda na
    katika barabara za Yerusalemu. Wakati ule tulikuwa na chakula tele, tulikuwa matajiri
    wala hatukupata dhara lolote.'
  bba-bba: Sɑ ko kowɑ nɡe mɛ sɑ ɡeruɑ, su bũu wi bɑ mɔ̀ Asitɑɑte turɑre dɔ̃ɔ dokeɑ,
    kpɑ su mɑɑ nùn tɑm tɑ̃rɑ nɡe mɛ sɑ rɑ rɑɑ ko, bɛsɛ kɑ bɛsɛn bɑɑbɑbɑ, kɑ bɛsɛn
    sinɑmbu kɑ bɛsɛn wiruɡibu Yudɑn wusu sɔɔ kɑ Yerusɑlɛmun swɛɛ sɔɔ. Domi sɑɑ ye
    sɔɔrɑ sɑ rɑ wɑ su di su debu, sɑ n nuku dobu mɔ kpɑ sɑ kun wɑhɑlɑ ɡɑɑ wɑ.
  eng-KJVCPB: 'But we will certainly do whatsoever thing goeth forth out of our own
    mouth, to burn incense unto the queen of heaven, and to pour out drink offerings
    unto her, as we have done, we, and our fathers, our kings, and our princes, in
    the cities of Judah, and in the streets of Jerusalem: for then had we plenty of
    victuals, and were well, and saw no evil.'
  luo-luo: 'Adier wanatim gik moko duto mane wawacho ni wanatim: Wanawangʼ ubani ne
    Ruoth ma Dhako mar Polo kendo wanamiye misango miolo piny mana kaka wan kod wuonewa,
    ruodhiwa kod jotendwa notimo e dala mag Juda kod yore mag Jerusalem. E kindeno
    ne wan gi chiemo mathoth kendo ne wamewo kendo ne onge hinyruok moro amora kuomwa.'
  meu-meu: A vada a gwaurai hamata karadia iboudiai baia kara, muramura mai bonana
    baia gabua guba pavapavana hahinena ena, bona inuinu bouboudia baia bubu nege
    ia ena, a karaia guna heḡereḡerena, ai bona senemai, bona emai pavapava bona emai
    lohia, Iuda hanuadia ai bona Ierusalem ariaradia ai. Badina be una negana ai,
    amai aniani na momo, bona namomai na e bada e laova, dika ta asia itaia.
  npi-ULB: किनकि हामीले गर्नेछौं भनेका सबै कुरा हामी निश्‍चय नै गर्नेछौं, अर्थात्
    स्वर्गकी रानीलाई धुप बाल्नेछौं, अनि यहूदाका सहरहरू र यरूशलेमका सडकहरूमा हामी,
    हाम्रा पुर्खाहरू, हाम्रा राजाहरू र हाम्रा अगुवाहरूले गरेझैं हामी तिनको निम्‍ति
    अर्घबलिहरू खन्याउनेछौं । तब हामी भोजनले भिपूर्ण हुनेछौं, र कुनै विपत्तिविना हाम्रो
    उन्‍नति हुनेछ ।
  yor-yor: Dájúdájú, à ó ṣe gbogbo nǹkan tí a sọ pé à ò ṣe. A ó sun tùràrí sí ayaba
    ọ̀run, à ó sì da ohun mímu sílẹ̀ gẹ́gẹ́ bí ẹbọ sí àwa àti àwọn baba wa, àwọn ọba
    àti àwọn aláṣẹ ti ṣe ní àwọn ìlú Juda àti ni àwọn ìgboro Jerusalẹmu. Nígbà náà
    àwa ní oúnjẹ púpọ̀, a sì ṣe rere a kò sì rí ibi.
  pes-OPCB: ما هر چه دوست داشته باشیم، خواهیم کرد. برای ملکهٔ آسمان بخور خواهیم سوزاند
    و برایش قربانی خواهیم کرد، همان‌گونه که خود و اجدادمان، پادشاهان و بزرگانمان،
    قبلاً در شهرهای یهودا و در کوچه‌های اورشلیم این کار را انجام می‌دادیم. در آن زمان
    خوراک به اندازه کافی داشتیم، خوشبخت بودیم و دچار هیچ بلایی نمی‌شدیم!
  tgl-ULB: 'Sapagkat tiyak na gagawin namin ang lahat ng mga bagay na aming sinabi
    na gagawin: magsusunog kami ng insenso sa Reyna ng Langit at magbubuhos ng mga
    handog na inumin sa kaniya, na gaya ng ginawa namin, ng aming mga ninuno, ng aming
    mga hari at ng aming mga pinuno sa mga lungsod ng Juda at sa mga lansangan sa
    Jerusalem. At mapupuno tayo ng mga pagkain at sasagana, na hindi dadanas ng anumang
    sakuna.'
  hui-hui: Mbirale inane hameme buleore lalu bi lo wirimadaru buleberema. Iname ira
    hagua ngabilo delaga inisenesiru dama wali beda mitangi bialu bi pupu wiaga mini
    Dahuliya Andaganaga Kuini Wali laga bedagonaga dabuni lomabu delalu waini ibabi
    odo lomabu muleberema. Bamba inanaga mamalirumebi inamebi agali haguane henerumebi
    kinirumebi dama wali beda mitangi bialu mini Dahuliya Andaganaga Kuini Wali laga
    ogonihondo lomaru mialu haga kama ndobe. Iname Yuda dindiha tano wiaruhabi Yarusaleme
    tanoha hariga timbuni pedaruniha howabi loma uruni ale bu mialu haabo haramali.
    Iname mana ogonidagua bialu hemagola inane bayale halu inanaga tomo dewaore wialu
    inaha mo ko holene mbira anda naibi bayale harimagoni.
  mya-mya: ငါ​တို့​သည်​မိ​မိ​တို့​ယ​ခင်​က​ပြော​ကြား​ခဲ့ သည့်​အ​မှု​တို့​ကို​သာ​ပြု​ကြ​ပါ​မည်။
    ယု​ဒ မြို့​များ​နှင့်​ယေ​ရု​ရှ​လင်​လမ်း​များ​တွင်​ငါ တို့​နှင့်​ငါ​တို့​ဘိုး​ဘေး​များ၊
    ငါ​တို့​ဘု​ရင် နှင့်​ခေါင်း​ဆောင်​များ​ပြု​လေ့​ရှိ​သည့်​အ​တိုင်း ကောင်း​ကင်​ဘု​ရင်​မ​ဟု​အ​မည်​တွင်​သော
    နတ်​သ​မီး​ကို​ယဇ်​ပူ​ဇော်​၍ သူ​၏​အ​ဖို့ စ​ပျစ်​ရည်​ပူ​ဇော်​သကာ​များ​ကို​သွန်း​လောင်း
    ပါ​မည်။ ထို​စဉ်​အ​ခါ​က​ငါ​တို့​သည်​ဝ​စွာ စား​ရ​ကြ​၏။ ချမ်း​သာ​ကြွယ်​ဝ​လျက်​ဘေး
    ဒုက္ခ​နှင့်​ကင်း​ဝေး​ခဲ့​ကြ​၏။-
  bod-N: ངེད་རྣམས་ཀྱིས་རང་གི་ངག་ནས་ཐོན་པའི་ཚིག་བཞིན་བྱེད་ངེས་ཡིན་ཏེ། ནམ་མཁའི་རྒྱལ་མོར་སྤོས་བདུགས་ནས་སྐྱེམས་མཆོད་འབུལ་བ་དང་།
    ངེད་ཅག་དང་ངེད་ཅག་གི་ཕ་མེས་རྣམས། རྒྱལ་པོ་རྣམས། འགོ་དཔོན་བཅས་ཀྱིས་ཡ་ཧུ་དཱའི་གྲོང་ཁྱེར་རྣམས་དང་།
    ཡེ་རུ་སཱ་ལེམ་གྱི་སྲང་ལམ་དུ་ཅི་ལྟར་སྤྱད་པ་བཞིན་དུ་སྤྱོད་པར་འགྱུར་ཏེ། ཅི་ལ་ཞེ་ན།
    དེའི་དུས་སུ་ངེད་རྣམས་ལྟོ་བ་འགྲངས་ཤིང་བདེ་སྐྱིད་ལྡན་ལ། ཆག་སྒོ་ཅི་ཡང་མ་མཐོང་བས་སོ།
    །
  sna-sna: Zvirokwazvo tichaita zvinhu zvose zvatakati tichaita. Tichapisira zvinonhuhwira
    kuna Mambokadzi woKudenga nokumudururira zvipiriso zvokunwa sezvatakaita isu namadzibaba
    edu, namadzimambo edu uye namachinda edu mumaguta eJudha nomunzira dzomuJerusarema.
    Panguva iyoyo takanga tine zvokudya zvizhinji uye takanga tigere zvakanaka tisina
    zvaitirwadza.
  spa-BLM: Pero sí cumpliremos toda la palabra que ha salido de nuestra boca, para
    quemar incienso a la reina del cielo y derramar libaciones para ella, como lo
    hemos hecho nosotros y nuestros padres, nuestros reyes y nuestros príncipes, en
    las ciudades de Judá y en las calles de Jerusalén; porque entonces teníamos abundancia
    de alimentos y estábamos bien, y no veíamos ningún mal.
  cac-cac: An̈ej tas sco na' an̈ej ol co b'eyb'alej. Ol co n̈usn̈ej incienso, ol cac'n̈ej
    pax vino silab'il d'a ix yajalil satchaan̈, icha van co c'ulan ticnaic, icha sc'ulejnac
    pax eb' co mam quicham yed' eb' co reyal yed' eb' yajalil d'a yoltac juntzan̈
    chon̈ab' d'a Judá yed' d'a yoltac scalleal Jerusalén. Yujto a d'a peca' chi',
    ay co vael, tzalajc'olaln̈ej ec'nac on̈, malaj yaelal javinac d'a quib'an̈.
  swh-ULB: 'Kwa hakika tutafanya mambo yote ambayo tulisema tungefanya: kuchoma ubani
    kwa malkia wa Mbingu na kumwaga kinywaji cha sadaka kwake kama sisi, mababu zetu,
    wafalme wetu, na viongozi wetu walivyofanya kwenye miji ya Yuda na mitaa ya Yerusalemu.
    Kisha tutajazwa pamoja na chakula na tutafanikiwa, pasipo kupata maafa yoyote.'
  bel-bel: але канечне будзем рабіць усё тое, што выйшла з вуснаў нашых, каб кадзіць
    багіні неба і выліваць ёй выліваньні, як мы рабілі, мы і бацькі нашыя, цары нашыя
    і князі нашыя, у гарадах Юдэі і на вуліцах.
  deu-ELBBK: sondern wir wollen gewisslich alles tun, was aus unserem Mund hervorgegangen
    ist, der Königin des Himmels zu räuchern und ihr Trankopfer zu spenden, so wie
    wir getan haben, wir und unsere Väter, unsere Könige und unsere Fürsten, in den
    Städten Judas und auf den Straßen von Jerusalem. Da hatten wir Brot in Fülle,
    und es ging uns wohl, und wir sahen kein Unglück.
  mbb-OT: 'Ebeelan dey is langun he egkesuatan dey te ebaal: is kedtutung te veyewà
    he para te ed-ezapen dey he ‘Rayna te Langit’ wey is kedhalad diyà te kandin te
    pemuhat he inumen iring te mibeelan dey ziyà te menge inged diyà te Juda wey ziyà
    te menge zalan te Jerusalem. Ne iyan daan heini mibeelan te menge kepuun dey wey
    menge hadì dey wey menge upisyal. Dutun he timpu meupiya man is kebpekesavuk dey;
    dekelà is keenen dey wey wazà mezaat he nehitavù kenami.'
  mal-2015: ആകാശരാജ്ഞിക്കു ധൂപംകാട്ടുകയും അവൾക്കു പാനീയബലി പകരുകയും ചെയ്യും എന്നു
    ഞങ്ങൾ നേർന്നിരിക്കുന്ന നേർച്ച ഒക്കെയും ഞങ്ങൾ നിവർത്തിക്കും; ഞങ്ങളും ഞങ്ങളുടെ പിതാക്കന്മാരും
    രാജാക്കന്മാരും പ്രഭുക്കന്മാരും യെഹൂദാപട്ടണങ്ങളിലും യെരൂശലേം വീഥികളിലും ചെയ്തതുപോലെ
    തന്നേ; അന്നു ഞങ്ങൾക്കു വേണ്ടുവോളം ആഹാരവും സുഖവും ഉണ്ടായിരുന്നു; ഒരു അനർത്ഥവും
    നേരിട്ടിരുന്നില്ല.
  rmc-rmc: 'Ale keraha savoro, so phenďam, hoj keraha: Labaraha o kaďidlos la ňeboskra
    kraľovňake a anaha lake o moľakre obeti, avke sar oda kerahas amen, amare dada,
    amare kraľa the amare raja andro judska fori the pro Jeruzalemoskre uľici. Bo
    akor amen sas pherdo chaben, sas amenge mištes a na predživahas ňisavo nalačhipen.'
  pes-OPV: بلکه بهر چیزی که از دهان ماصادر شود البته عمل خواهیم نمود و برای ملکه آسمان
    بخور‌سوزانیده، هدیه ریختنی به جهت او خواهیم ریخت چنانکه خود ما و پدران ما وپادشاهان
    و سروران ما در شهرهای یهودا وکوچه های اورشلیم می‌کردیم. زیرا که در آن زمان از
    نان سیر شده، سعادتمند می‌بودیم و بلا رانمی دیدیم.
  ron-1924: Чи воим сэ фачем кум ам спус ку гура ноастрэ, ши ануме сэ адучем тэмые
    ымпэрэтесей черулуй ши сэ-й турнэм жертфе де бэутурэ, кум ам фэкут ной ши пэринций
    ноштри, ымпэраций ноштри ши кэпетенииле ноастре, ын четэциле луй Иуда ши ын улицеле
    Иерусалимулуй. Атунч авям пыне де не сэтурам, ерам феричиць ши ну тречям прин
    ничо ненорочире!
  ben-OBCV: আমরা যা বলেছি, সেসবই নিশ্চিতরূপে করব। আমরা আকাশ-রানির উদ্দেশ্যে ধূপদাহ
    করব এবং তার উদ্দেশ্যে পেয়-নৈবেদ্য উৎসর্গ করব, ঠিক যেভাবে আমরা ও আমাদের পিতৃপুরুষেরা,
    আমাদের রাজারা ও আমাদের রাজকর্মচারীরা যিহূদার নগরগুলিতে ও জেরুশালেমের পথে পথে করতাম।
    সেই সময় আমাদের কাছে প্রচুর খাদ্যদ্রব্য ছিল। আমাদের অবস্থাও বেশ ভালো ছিল এবং আমরা
    কোনো ক্ষতির সম্মুখীন হইনি।
  som-som: Laakiinse sida xaqiiqada ah waxaannu samayn doonnaa wax alla wixii afkayaga
    ka soo baxay, inaannu foox u shidno boqoradda samada, oo aannu iyada u daadinno
    qurbaanno cabniin ah, sidii annaga iyo awowayaashayo iyo boqorradayadii iyo amiirradayadiiba
    aannu ugu samayn jirnay magaalooyinkii dalka Yahuudah iyo jidadkii Yeruusaalemba,
    waayo, waagaas waxaannu haysannay cunto faro badan, oo waannu nabdoonayn, oo innaba
    masiibo ma aannu arki jirin.
  lat-VUC: 'sed facientes faciemus omne verbum quod egredietur de ore nostro, ut sacrificemus
    reginæ cæli, et libemus ei libamina, sicut fecimus nos et patres nostri, reges
    nostri et principes nostri, in urbibus Juda, et in plateis Jerusalem: et saturati
    sumus panibus, et bene nobis erat, malumque non vidimus.'
  eng-ASVBT: But we will certainly perform every word that is gone forth out of our
    mouth, to burn incense unto the queen of heaven, and to pour out drink offerings
    unto her, as we have done, we and our fathers, our kings and our princes, in the
    cities of Judah, and in the streets of Jerusalem; for then had we plenty of victuals,
    and were well, and saw no evil.
  ita-1885: Anzi del tutto metteremo ad effetto tutte le parole che sono uscite della
    nostra bocca, per far profumi ed offerte da spandere alla regina del cielo; come
    e noi, e i nostri padri, e i nostri re, e i nostri principi, abbiam fatto per
    lo passato, nelle città di Giuda, e nelle piazze di Gerusalemme; e siemo stati
    saziati di pane, e siamo stati bene, e non abbiamo sentito alcun male.
  eng-LXXUP: 'Then Zedekiah sent, and called him; and the king asked him secretly,
    saying, Is there a word from the Lord? and he said, There is: thou shalt be delivered
    into the hands of the king of Babylon.'
  eng-ULB: For we will certainly do all the things that we said we would do—burn incense
    to the queen of heaven and pour out drink offerings to her just as we, our ancestors,
    our kings, and our leaders did in the cities of Judah and the streets of Jerusalem.
    Then we will be filled with food and will prosper, without experiencing any disaster.
  spa-VBL: De hecho, vamos a hacer todo lo que dijimos que haríamos. Quemaremos incienso
    a la Reina del Cielo y ofreceremos libaciones para adorarla como lo hicimos antes,
    al igual que nuestros padres, nuestros reyes y nuestros funcionarios que hicieron
    lo mismo en las ciudades de Judá y en las calles de Jerusalén. Entonces teníamos
    mucha comida y estábamos bien y no nos pasaba nada malo.
  fra-_FOB: 'Mais nous ferons certainement tout ce que notre bouche a promis: nous
    offrirons de l''encens à la reine des cieux, nous lui ferons des libations, comme
    nous faisions, nous et nos pères, nos rois et nos chefs, dans les villes de Juda
    et dans les rues de Jérusalem; et nous étions alors rassasiés de pain, nous étions
    à l''aise, et nous ne voyions pas le malheur.'
  mal-mal: ആകാശരാജ്ഞിക്കു ധൂപം കാട്ടുവാനും അവൾക്കു പാനീയബലി പകരുവാനും ഞങ്ങൾ നേർന്നിരിക്കുന്ന
    നേർച്ച ഒക്കെയും ഞങ്ങൾ നിവർത്തിക്കും; ഞങ്ങളും ഞങ്ങളുടെ പിതാക്കന്മാരും രാജാക്കന്മാരും
    പ്രഭുക്കന്മാരും യെഹൂദാപട്ടണങ്ങളിലും യെരൂശലേം വീഥികളിലും ചെയ്തതുപോലെ തന്നെ; അന്ന്
    ഞങ്ങൾക്കു വേണ്ടുവോളം ആഹാരവും സുഖവും ഉണ്ടായിരുന്നു; ഒരു അനർത്ഥവും നേരിട്ടിരുന്നില്ല.
  urd-GVR: Ham un tamām bātoṅ par zarūr amal kareṅge jo ham ne kahī haiṅ. Ham āsmānī
    malikā dewī ke lie baḳhūr jalāeṅge aur use mai kī nazareṅ pesh kareṅge. Ham wuhī
    kuchh kareṅge jo ham, hamāre bāpdādā, hamāre bādshāh aur hamāre buzurg Mulk-e-Yahūdāh
    aur Yarūshalam kī galiyoṅ meṅ kiyā karte the. Kyoṅki us waqt roṭī kī kasrat thī
    aur hamārā achchhā hāl thā. Us waqt ham kisī bhī musībat se dochār na hue.
  suz-BL: मेको आ पा ङा आंइ कसम जशो खाप्‍नीकी। गोपुकी सरीङ ङा पिपीम कली चढ़ेशा, मेको
    कली तूचा थोव़क लुक्‍नीकी। गोपुकी, आंइ किकी पिपी, आंइ पिपीपुकी नु आंइ ठेयब मुरपुकीम
    यहूदा ङा सहर नु यरूसलेम ङा लांम मोदेंशो पाम्‍तेक्‍म। मेना गोपुकी शुश जचा ताइतक।
    मिनु आंइ माल्‍शो क्‍येङा शुश तशा, श्‍येत मजक। येरमीया ७:१७-१८; होसे २:७
  eng-NOY: But whatever hath gone forth from our mouth, that will we do, to burn incense
    to the queen of heaven, and to pour out drink-offerings to her, as we have done,
    we and our fathers, our kings and our princes, in the cities of Judah, and in
    the streets of Jerusalem; for then we had plenty of bread, and were prosperous,
    and saw no calamity.
  ita-1927: 'ma vogliamo mettere interamente ad effetto tutto quello che la nostra
    bocca ha espresso: offrir profumi alla regina del cielo, farle delle libazioni,
    come già abbiam fatto noi, i nostri padri, i nostri re, i nostri capi, nelle città
    di Giuda e per le vie di Gerusalemme; e avevamo allora abbondanza di pane, stavamo
    bene e non sentivamo alcun male;'
  ckb-ckb: 'بەڵکو هەر شتێک لە دەمی خۆمانەوە هاتووەتە دەرەوە، ئەوە دەکەین: بخوور بۆ
    شاژنی ئاسمان دەسووتێنین و شەرابی پێشکەشکراو پێشکەش دەکەین، وەک چۆن خۆمان و باوباپیرانمان
    و پاشاکانمان و پیاوە گەورەکانمان لە شارۆچکەکانی یەهودا و شەقامەکانی ئۆرشەلیم ئەنجاممان
    داوە. ئەو کاتە تێر نان بووین و لە خۆشیدا بووین و خراپەمان نەبینی.'
  eng-BBE: 'But we will certainly do every word which has gone out of our mouths,
    burning perfumes to the queen of heaven and draining out drink offerings to her
    as we did, we and our fathers and our kings and our rulers, in the towns of Judah
    and in the streets of Jerusalem: for then we had food enough and did well and
    saw no evil.'
  kan-OKCV: ಆದರೆ ಸ್ವಂತ ಬಾಯಿಂದ ಹೊರಡುವವೆಲ್ಲವನ್ನೂ ಖಂಡಿತವಾಗಿ ಮಾಡುತ್ತೇವೆ. ಗಗನದ ಒಡತಿಗೆ ಧೂಪ
    ಸುಡುತ್ತೇವೆ. ಪಾನಾರ್ಪಣೆಗಳನ್ನು ಅವಳಿಗೆ ಹೊಯ್ಯುತ್ತೇವೆ. ನಾವೂ, ನಮ್ಮ ತಂದೆಗಳೂ, ನಮ್ಮ ಅರಸರೂ,
    ನಮ್ಮ ಪ್ರಧಾನರೂ ಯೆಹೂದದ ಪಟ್ಟಣಗಳಲ್ಲಿಯೂ, ಯೆರೂಸಲೇಮಿನ ಬೀದಿಗಳಲ್ಲಿಯೂ ಮಾಡಿದ ಪ್ರಕಾರವೇ ಮಾಡುವೆವು.
    ಆಗ ಆಹಾರದಿಂದ ಚೆನ್ನಾಗಿದ್ದೆವು, ಕೇಡು ನೋಡಲಿಲ್ಲ.
  tam-2017: எங்கள் வாயிலிருந்து புறப்பட்ட எல்லா வார்த்தையின்படியேயும் நாங்கள் செய்து,
    வானராணிக்கு தூபங்காட்டி, அவளுக்குப் பானபலிகளை ஊற்றுவோம்; நாங்களும், எங்கள் முற்பிதாக்களும்,
    எங்கள் ராஜாக்களும், எங்கள் பிரபுக்களும், யூதா பட்டணங்களிலும் எருசலேமின் வீதிகளிலும்
    செய்ததுபோலவே செய்வோம்; அப்பொழுது நாங்கள் அப்பத்தினால் திருப்தியாகி, ஒரு பொல்லாப்பையும்
    காணாமல் வாழ்ந்திருந்தோம்.
  spa-RV-1909: Antes pondremos ciertamente por obra toda palabra que ha salido de
    nuestra boca, para ofrecer sahumerios á la reina del cielo, y derramándole libaciones,
    como hemos hecho nosotros y nuestros padres, nuestros reyes y nuestros príncipes,
    en las ciudades de Judá y en las plazas de Jerusalem, y fuimos hartos de pan,
    y estuvimos alegres, y no vimos mal alguno.
  ron-BTF: Ci vom face, într-adevăr, orice lucru care iese din gura noastră, pentru
    a arde tămâie împărătesei cerului și pentru a-i turna daruri de băutură, precum
    am făcut, noi și părinții noștri, împărații noștri și prinții noștri, în cetățile
    lui Iuda și pe străzile Ierusalimului, pentru că atunci aveam multe merinde și
    eram bine și nu am văzut niciun rău.
  eng-WEBP: But we will certainly perform every word that has gone out of our mouth,
    to burn incense to the queen of the sky and to pour out drink offerings to her,
    as we have done, we and our fathers, our kings and our princes, in the cities
    of Judah and in the streets of Jerusalem; for then we had plenty of food, and
    were well, and saw no evil.
  eng-FBV: In fact we're going to do everything we said we would. We'll burn incense
    to the Queen of Heaven and offer drink offerings to worship her as we did before,
    just like our fathers, our kings, and our officials who did the same things in
    the towns of Judah and in the streets of Jerusalem. Back then we had plenty of
    food and we were well off and nothing bad happened to us.
  nld-1939: Neen, wij willen enkel doen, wat we hebben beloofd, en wierook branden
    voor de Koningin des Hemels en haar plengoffers brengen, zoals wijzelf, onze vaders,
    onze koningen en aanvoerders in de steden van Juda en op Jerusalems straten hebben
    gedaan. Toen hadden we brood in overvloed, waren we gelukkig, en kenden geen rampen.
  nch-BL: Tojuanti tijchihuase cati techpactía. Tijtatilise copali nopa sihua tanahuatijquet
    ten ilhuicac huan tijtoyahuase tacajcahualisti atic iixpa huan tijchihuase cati
    techpactía. Quej nopa quichihuayayaj tohuejcapan tatahua, totanahuatijcahua huan
    totayacancahua ten tali Judá ipan nochi calles ten altepet Jerusalén. Huan ipan
    nopa tonali tijpiyayayaj miyac tacualisti, tipaquiyayaj huan amo techajsic yon
    se tamanti cati amo cuali.
  vie-1934: Nhưng chúng ta chắc sẽ làm trọn mọi lời đã ra từ miệng chúng tôi, sẽ đốt
    hương và làm lễ quán cho nữ vương trên trời, như chúng tôi cùng tổ phụ, vua, quan
    trưởng chúng tôi đã làm trong các thành của Giu-đa và các đường phố Giê-ru-sa-lem;
    vì lúc bấy giờ chúng tôi có bánh đặng no mình, hưởng phước, chẳng thấy tai vạ
    gì.
  hin-CV: 'हम तो निश्चयतः वही सब करेंगे, जो हमारे मुख से मुखरित हुआ है: हम स्वर्ग
    की रानी के निमित्त धूप जलाएंगे, उसे पेय बलि अर्पित करेंगे; ठीक जैसा हमारे पूर्वज,
    हमारे राजा और हमारे उच्चाधिकारी यहूदिया के नगरों में तथा येरूशलेम की गलियों में
    करते रहे हैं. क्योंकि उस समय हमें भोजन का कोई अभाव न था, हम सम्पन्‍न थे तथा हमें
    किसी प्रतिकूलता का अनुभव न हुआ.'
  spa-BES: Pero ciertamente haremos toda palabra que salga de nuestras bocas, ofreciendo
    incienso a la reina del cielo y libación derramada ofrendas para ella como hicimos
    nosotros, nuestros padres y nuestros reyes y nuestros gobernantes, en los pueblos
    de Judá y en las calles de Jerusalén; porque entonces tuvimos suficiente comida,
    nos fue bien y no vimos mal alguno.
  tdx-tdx: Fa tsy mete tsy hanoe’ay ze fonga enta’ naka­re’ o vava’aio, ty hañemboke
    amy mpanjaka-ampelan-dikerañey, naho ty hampidoañañe enga-rano, fa izay ty sata’ay,
    zahay naho o roae’aio, o mpanjaka’aio, o roandria’aio an-tane’ Iehodà naho an-dala’
    Ierosalaime ao; amy t’ie nienen-kaneñe henane zay, vaho nijangañe, vaho tsy nizo
    hankàñe.
  tha-KJV: แต่​เราจะกระทำทุกสิ่งที่เราได้​พู​ดไว้ คือเผาเครื่องหอมถวายเจ้าแม่​แห่​งฟ้าสวรรค์
    และเทเครื่องดื่มถวายแก่พระนางเจ้าดังที่เราได้​กระทำ ทั้งพวกเราและบรรพบุรุษของเรา
    บรรดากษั​ตริ​ย์และเจ้านายของเรา ในหัวเมืองยูดาห์และในถนนหนทางกรุงเยรูซาเล็ม ทำอย่างนั้นแล้วเราจึ​งม​ีอาหารบริบู​รณ​์และอยู่เย็นเป็นสุข
    และไม่​เห​็นเหตุร้ายอย่างใด
  por-BR-2018: Em vez disso certamente faremos toda a palavra que saiu de nossa boca,
    para oferecer incenso à rainha dos céus, e para lhe apresentar ofertas de bebidas,
    tal como temos feito, nós e nossos pais, nossos reis e nossos príncipes, nas cidades
    de Judá, e nas ruas de Jerusalém, quando nos fartávamos de pão, vivíamos bem,
    e não víamos calamidade alguma.
  deu-ELO: sondern wir wollen gewißlich alles tun, was aus unserem Munde hervorgegangen
    ist, der Königin des Himmels zu räuchern und ihr Trankopfer zu spenden, so wie
    wir getan haben, wir und unsere Väter, unsere Könige und unsere Fürsten, in den
    Städten Judas und auf den Straßen von Jerusalem. Da hatten wir Brot in Fülle,
    und es ging uns wohl, und wir sahen kein Unglück.
  eng-WYC-2018: but we doing shall do each word that shall go out of our mouth, that
    we make sacrifice to the queen of heaven, and that we offer to it moist sacrifices,
    as we did, and our fathers, our kings, and our princes, in the cities of Judah,
    and in the streets of Jerusalem; and we were [full-]filled with loaves, and it
    was well to us, and we saw none evil. (but we doing shall keep each promise that
    went out of our mouths, that we make sacrifice to the queen of heaven, and that
    we offer wine offerings to her, like we used to do, yea, we, and our fathers,
    and our kings, and our princes, or our leaders, in the cities of Judah, and in
    the streets of Jerusalem; for then we were filled full with loaves, and it was
    well with us, and we saw no evil.)
  epo-epo: sed ni faros ĉion laŭ la vortoj, kiuj eliras el nia buŝo, ni incensos al
    la reĝino de la ĉielo, ni verŝos al ŝi verŝoferojn, kiel faris ni kaj niaj patroj,
    niaj reĝoj kaj niaj eminentuloj, en la urboj de Judujo kaj sur la stratoj de Jerusalem;
    tiam ni havis abundan panon, kaj estis al ni bone, kaj malbonon ni ne vidis.
  uig-PIN: Əksiqǝ biz qoⱪum ɵz aƣzimizdin qiⱪⱪan barliⱪ sɵzlǝrgǝ ǝmǝl ⱪilimiz; ɵzimiz,
    ata-bowilirimiz, padixaⱨlirimiz wǝ ǝmirlirimiz Yǝⱨudadiki xǝⱨǝrlǝrdǝ ⱨǝm Yerusalemdiki
    rǝstǝ-koqilarda ⱪilƣinidǝk bizlǝr «Asmanlarning hanixi»ƣa huxbuy yeⱪiwerimiz wǝ
    uningƣa «xarab ⱨǝdiyǝ»lǝrni ⱪuyuwerimiz; qünki ǝyni qaƣda bizning nenimiz pütün
    bolup, toⱪⱪuzimiz tǝl, ⱨeq külpǝtni kɵrmǝy ɵtkǝn.
  beo-beo: 'Ninia da ninia musa: sia:i defele hamomu. Ninia da ninia uda ‘gode’ (hebene
    hina bagade Uda) ema gobele salasu hamomu. Ninia aowalalia, ninia hina bagade
    amola ninia ouligisu dunu da Yuda moilai amola Yelusaleme logo amo ganodini, ema
    nodoma:ne, waini hano iasu sogadigisu. Amo defele ninia da hamomu. Amo esoga ninia
    da bagade gaguiwane, hame ha:i amola bidi hamosu hame ba:i.'
  tpi-OTNT: Mipela bai i mekim olgeta samting mipela i bin tok promis long mekim.
    Mipela bai i mekim ol ofa bilong smok i gat gutpela smel long dispela god meri,
    ol i save kolim Kwin Bilong Heven. Na bai mipela i kapsaitim ol ofa bilong wain
    long em. Bipo mipela yet na ol tumbuna na ol king na ol hetman bilong mipela i
    bin mekim ol dispela kain ofa long Kwin Bilong Heven. Mipela i bin mekim ol dispela
    ofa long ol taun bilong Juda na long ol rot bilong Jerusalem. Long taim mipela
    i bin mekim olsem, mipela i gat planti kaikai na mipela i stap gut na i no gat
    wanpela samting nogut i kamap long mipela.
  hau-SA: Lalle za mu aikata duk abin da muka ce za mu yi. Za mu ƙone turare ga Sarauniyar
    Sama za mu kuma miƙa hadayun sha gare ta kamar dai yadda mu da kakanninmu, sarakunanmu
    da fadawanmu muka yi a garuruwan Yahuda da kuma kan titunan Urushalima. A lokacin
    muna da abinci a yalwace muna kuma da arziki ba mu kuma da wata damuwa.
  uig-LAT: Eksiche biz choqum öz aghzimizdin chiqqan barliq sözlerge emel qilimiz;
    özimiz, ata-bowilirimiz, padishahlirimiz we emirlirimiz Yehudadiki sheherlerde
    hem Yérusalémdiki reste-kochilarda qilghinidek bizler «Asmanlarning xanishi»gha
    xushbuy yéqiwérimiz we uninggha «sharab hediye»lerni quyuwérimiz; chünki eyni
    chaghda bizning nénimiz pütün bolup, toqquzimiz tel, héch külpetni körmey ötken.
  nde-nde: 'Impela sizakwenza konke esathi sizakwenza: Impepha sizayitshisela iNdlovukazi
    yaseZulwini siyithululele leminikelo yokunathwayo njengalokhu esakwenzayo thina
    labobaba, amakhosi ethu kanye lezikhulu zakithi emadolobheni akoJuda lasemigwaqweni
