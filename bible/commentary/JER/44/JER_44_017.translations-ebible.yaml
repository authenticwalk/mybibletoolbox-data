  tam-TCV: ஆனால் நாங்கள் எவைகளைச் செய்வோமெனக் கூறினோமோ, அவைகளையே நிச்சயமாகச் செய்வோம்.
    எருசலேமின் தெருக்களிலும், யூதாவின் பட்டணங்களிலும் எங்கள் முற்பிதாக்களும், எங்களுடைய
