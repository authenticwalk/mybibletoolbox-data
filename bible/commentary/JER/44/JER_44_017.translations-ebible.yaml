  kan-2017: ಗಗನದ ಒಡತಿಗೆ ಧೂಪಹಾಕಿ ಪಾನನೈವೇದ್ಯವನ್ನು ಸುರಿಯುವುದಿಲ್ಲ ಎಂದು ನಾವು ಬಾಯಿಬಿಟ್ಟು
