verse: JER.044.026
translations:
  mal-C: 'അതുകൊണ്ട് ഈജിപ്റ്റിൽ പാർക്കുന്ന സകല യെഹൂദാജനമേ, യഹോവയുടെ വചനം കേൾക്കുക:
    ‘ഈജിപ്റ്റുദേശത്തു പാർക്കുന്ന ഒരു യെഹൂദനും നാവെടുത്തു “ജീവിക്കുന്ന യഹോവയായ കർത്താവാണെ,”
    എന്ന് എന്റെ നാമം ഉച്ചരിക്കുകയോ ശപഥംചെയ്യുകയോ ഇല്ലെന്ന് എന്റെ മഹത്തായ നാമത്തിൽ
    ഞാൻ ശപഥംചെയ്യുന്നു എന്ന് യഹോവയുടെ അരുളപ്പാട്.'
  deu-TKW: 'Darum hört das Wort Jahwes, ihr Judäer alle, die ihr in Ägypten wohnt:
    Fürwahr, ich schwöre bei meinem großen Namen, spricht Jahwe: Es wird fernerhin
    mein Name in ganz Ägypten von keines Judäers Munde mehr genannt werden, daß etwa
    einer spräche: “So wahr der Herr Jahwe lebt!”'
  lin-lin: 'Kasi mpo na yango, boyoka Liloba na Yawe, bino Bayuda nyonso oyo bozali
    kovanda kati na Ejipito : « Tala, nalapi ndayi na Kombo na Ngai ya monene, » elobi
    Yawe, « moto moko te oyo awuta na mokili ya Yuda, bongo avandi na esika songolo
    ya Ejipito, akobelela to mpe akolapa ndayi na Kombo na Ngai, na koloba : ‹ Lokola
    Nkolo Yawe azali na bomoi ! ›'
  eng-LSV: 'Therefore, hear a word of YHWH, all Judah who are dwelling in the land
    of Egypt: Behold, I have sworn by My great Name, said YHWH, My Name is no longer
    proclaimed by the mouth of any man of Judah, saying, Lord YHWH lives—in all the
    land of Egypt.'
  eng-GNV: Therefore heare the word of the Lord, all Iudah that dwel in the land of
    Egypt. Beholde, I haue sworne by my great Name, sayeth the Lord, that my Name
    shall no more be called vpon by the mouth of any man of Iudah, in all the lande
    of Egypt, saying, The Lord God liueth.
  eng-WEBSTER: Therefore hear ye the word of the LORD, all Judah that dwell in the
    land of Egypt; Behold, I have sworn by my great name, saith the LORD, that my
    name shall no more be named in the mouth of any man of Judah in all the land of
    Egypt, saying, The Lord GOD liveth.
  nhw-BL: 'Pero nochi amojuanti anisraelitame catli anehuani tlali Judá huan ama anitztoque
    ipan ni tlali Egipto, xijtlacaquilica nocamanal niDios: Na nijtestigojquetza ica
    na notoca, huan niquijtohua para san tlapic masque noja anquitemose notlapalehuil
    huan notlatiochihual, huan antlatestigojquetzaj huan anquiijtose: ¡Na niquijtohua
    catli temachtli quen temachtli itztoc TOTECO Catli Más Quipiya Tlanahuatili! Pero
    masque quej nopa antlatestigojquetzaj, amo nimechpalehuis'
  swh-ONEN: 'Lakini sikieni neno la Bwana, enyi Wayahudi wote mnaoishi Misri: ‘Ninaapa
    kwa Jina langu lililo kuu,’ asema Bwana, ‘kwamba hakuna hata mmoja atokaye Yuda
    anayeishi popote Misri ambaye kamwe ataomba tena kwa Jina langu au kuapa, akisema,
    “Hakika kama Bwana Mwenyezi aishivyo.”'
  bba-bba: Yen sɔ̃ tɛ̃, i swɑɑ dɑkio i nɔ ye wi, Yinni Gusunɔ u bɛɛ sɔ̃ɔmɔ. U bɔ̃rumɔ
    kɑ win yĩsi bɑkɑru mɑ Eɡibitin tem kpuro sɔɔ, Yudɑ ɡoo kun mɑɑ bɔ̃rumɔ kɑ win
    yĩsiru u nɛɛ, sere kɑ Yinni Gusunɔn wɑ̃ɑru.
  eng-KJVCPB: Therefore hear ye the word of the Lord, all Judah that dwell in the
    land of Egypt; Behold, I have sworn by my great name, saith the Lord, that my
    name shall no more be named in the mouth of any man of Judah in all the land of
    Egypt, saying, The Lord God liveth.
  luo-luo: 'To winj wach Jehova Nyasaye, un jo-Yahudi duto modak Misri: ‘Akwongʼora
    gi nyinga maduongʼ,’ Jehova Nyasaye owacho, ‘ni onge ngʼato angʼata moa Juda modak
    Misri manochak oluong nyinga kata kwongʼore niya, “Akwongʼora gi nying Jehova
    Nyasaye Manyalo Gik Moko Duto.”'
  meu-meu: 'Taunabunai, umui Iuda taumui Aigupto ai o nohomu iboumui ai, Iehova ena
    hereva ba kamonai. Iehova na e tomu: A itaia, lau ladagu herea-daena bagunai vada
    na gwau hamata auka, Aigupto tanona idoinai Iuda tauna ta ese uduna amo lau ladagu
    basine hahanea, basineto “Ḡaubada Iehova e maurimu heḡereḡerena”.'
  npi-ULB: त्यसैले मिश्रदेशमा बस्‍ने सारा यहूदा हो, परमप्रभुको यो वचन सुन ‘हेर, मेरो
    महान् नाउँद्वारा मैले शपथ खाएको छु, परमप्रभु भन्‍नुहुन्‍छ । सारा मिश्र देशमा भएका
    यहूदाका मानिसको मुखले अहिले, 'जीवित परमप्रभुको नाउँमा' भनेरझैं फेरि मेरो नाउँ
    कहिलै पनि पुकार्नेछैनन् ।”
  yor-yor: 'Ṣùgbọ́n gbọ́ ọ̀rọ̀ Olúwa Olódùmarè, gbogbo ẹ̀yin Júù tí ń gbé ilẹ̀ Ejibiti,
    mo gégùn ún: ‘Mo búra pẹ̀lú títóbi orúkọ mi,’ bẹ́ẹ̀ ni Olúwa wí, ‘pé kò sí ẹnikẹ́ni
    láti Juda tí ń gbé ibikíbi ní Ejibiti tí ó gbọdọ̀ ké pe orúkọ mi tàbí búra, “Gẹ́gẹ́
    bí Ọlọ́run tí ó dá wa ti wà láààyè.”'
  pes-OPCB: ولی ای اهالی یهودا که در مصر ساکن هستید، به آنچه می‌گویم، گوش کنید! من
    به نام پرشکوه خود قسم خورده‌ام که از این پس هرگز به دعای شما توجهی نکنم و به درخواست
    کمک شما اعتنایی ننمایم.
  tgl-ULB: Kaya ngayon, pakinggan ang salita ni Yahweh, buong Juda na naninirahan
    sa lupain ng Egipto, 'Tingnan ninyo, sumumpa ako sa pamamagitan ng aking dakilang
    pangalan—sabi ni Yahweh. Hindi na muling tatawagin kailanman ang aking pangalan
    sa pamamagitan ng mga bibig ng kahit na sinumang kalalakihan ng Juda sa buong
    lupain ng Egipto, kayong mga nagsasabi ngayon, “Sapagkat ang Panginoong si Yahweh
    ay buhay.”
  hui-hui: Anigo Isaraele wali agali oali Iyibi dindini kamiruni tígua i̱ Anduane
    Homogo i̱nime bi larogo hale hadaba. I̱ninaga mini timbuni mini leneore kogoni
    howa heneneore laro. Yuda wali agali Iyibi dindiha bu kamiru tígua mbirale mbira
    buleore lalu i̱naga minini howa lone naloleberemi. Tígua Anduane Homogo Bibahende
    Haru Haame Ho Haga kagonaga minini howa heneneore bulego larogoni lalu mbira naloleberemi.
  mya-mya: သို့​ရာ​တွင်​အီ​ဂျစ်​ပြည်​တွင်​ရှိ​သည့်​ဣ​သ ရေ​လ​အ​မျိုး​သား​အ​ပေါင်း​တို့​အား​ငါ
    ထာ​ဝ​ရ​ဘု​ရား​သည် မိ​မိ​၏​မ​ဟာ​နာ​မ တော်​ကို​တိုင်​တည်​၍​မြွက်​ဆို​သည့်​က​တိ တော်​ကို
    ယ​ခု​သင်​တို့​နား​ထောင်​ကြ​လော့။ သင်​တို့​သစ္စာ​က​တိ​ပြု​ကြ​ရာ​တွင်`အ​ရှင် ထာ​ဝ​ရ​ဘု​ရား​အ​သက်​ရှင်​တော်​မူ​သည်
    အ​တိုင်း' ဟု​ငါ​၏​နာ​မ​တော်​ကို​မြွက်​ဆို ရန်​နောင်​အ​ဘယ်​အ​ခါ​၌​မျှ​သင်​တို့​အား
    ငါ​ခွင့်​ပြု​လိမ့်​မည်​မ​ဟုတ်။-
  bod-N: ཨེ་ཅིབ་ཡུལ་དུ་གནས་པའི་ཡ་ཧུ་དཱ་པ་ཐམས་ཅད་ཀྱིས་དཀོན་མཆོག་ཡ་ཝཱེའི་བཀའ་ལ་ཉོན་ཅིག
    དཀོན་མཆོག་ཡ་ཝཱེས་འདི་སྐད་དུ། ལྟོས་ཤིག ངས་རང་གི་མིང་ཆེན་པོ་དཔང་དུ་བཙུགས་ནས་མནའ་བསྐྱལ་ཏེ།
    ཨེ་ཅིབ་ཡུལ་ཐམས་ཅད་དུ་ཡ་ཧུ་དཱ་པ་སུ་དང་སུ་ཡིས་ཀྱང་འདི་ལྟར། ངའི་གཏན་དུ་བཞུགས་པའི་གཙོ་བོ་ཡ་ཝཱེ་དཔང་དུ་བཙུགས་ནས་མནའ་བསྐྱལ་ལོ་ཞེས་ངའི་མིང་ལ་ཞུ་བར་མི་འགྱུར་རོ།
    །
  sna-sna: 'Asi inzwai shoko raJehovha, imi vaJudha mose munogara muIjipiti: ‘Ndinopika
    nezita rangu guru,’ ndizvo zvinotaura Jehovha, ‘kuti hakuna anobva kuJudha agere
    papi napapi zvapo muIjipiti achadana zita rangu kana kupika achiti: “Zvirokwazvo
    naIshe Jehovha mupenyu,”'
  spa-BLM: '“Oíd, pues, la palabra de Yahvé, todos los de Judá que habitan en la tierra
    de Egipto: “He aquí que he jurado por mi gran nombre — dice Yahvé — que mi nombre
    no será más nombrado en boca de ningún hombre de Judá en toda la tierra de Egipto,
    diciendo: “Vive Yahvé.”'
  cac-cac: 'Palta e masanil ex aj Judá cajan ex d''a Egipto tic, ab''ec tas sval a
    in Jehová in tic d''ayex: A in val svac'' in ti'' to man̈xa junoc ex aj Judá ex
    tic olto in eyac'' b''inaj d''a Egipto tic ayic tzeyac''an e ti'' d''a junoc tas.'
  swh-ULB: Basi, sikiliza neno la Yahwe, Yuda yote ambao mnaishi katika nchi ya Misri,
    'Ona, Nimeapa kwa jina langu kuu-asema Yahwe. Jina langu halitaitwa kwa vinywa
    vya wanaume wowote wa Yuda kwenye nchi ya Misri, wewe ambaye sasa unasema, “Kama
    Bwana Yahwe aishivyo.”
  bel-bel: 'Затое выслухайце слова Гасподняе, усе Юдэі, якія жывуць у зямлі Егіпецкай:
    вось, Я запрысягнуўся вялікім імем Маім, кажа Гасподзь, што ня будзе ўжо на ўсёй
    зямлі Егіпецкай вымаўляцца імя Маё вуснамі якога-небудзь Юдэя, які кажа: «жывы
    Гасподзь Бог!»'
  deu-ELBBK: 'Darum hört das Wort des HERRN, alle Juden, die ihr im Land Ägypten wohnt!
    Siehe, ich habe bei meinem großen Namen geschworen, spricht der HERR: Wenn je
    wieder mein Name im Mund irgendeines Mannes von Juda genannt werden soll, dass
    er spreche: „So wahr der Herr, HERR, lebt!“ im ganzen Land Ägypten!'
  mbb-OT: 'Piru pemineǥa niw is menge lalag ku, ziyà te keniyu te menge etew ziyà
    te Juda he kayi med-ubpà te Ehipto. Impenangdù ku ziyà te ǥehinawa ku he wazè
    en keniyu ebpekeǥamit te mekeǥeǥehem he ngazan ku. Kenè ku en idtuǥut ke egemiten
    niw is ngazan ku te kebpenangdù niw te iring kayi: “Ebpenangdù a pinaaǥi te ngazan
    te uuyag he Nengazen he MEGBEVAYÀ.”'
  mal-2015: 'അതുകൊണ്ടു മിസ്രയീംദേശത്തു പാർക്കുന്ന സകലയെഹൂദന്മാരുമായുള്ളോരേ, യഹോവയുടെ
    വചനം കേൾപ്പിൻ! മിസ്രയീംദേശത്തെയും ഒരു യെഹൂദനും വായെടുത്തു: യഹോവയായ കർത്താവണ എന്നിങ്ങനെ
    എന്റെ നാമം ഇനി ഉച്ചരിക്കയില്ല എന്നു ഞാൻ എന്റെ മഹത്തായ നാമം ചൊല്ലി സത്യം ചെയ്യുന്നു
    എന്നു യഹോവ അരുളിച്ചെയ്യുന്നു.'
  rmc-rmc: 'Vašoda savore judska manušale, so san andro Egipt, šunen o lav le RAJESKRO:
    ‚Lav vera pre miro baro nav,‘ phenel o RAJ, ‚hoj ňiko andral e Judsko, so bešel
    andro Egipt, imar šoha pale na leperela miro nav aňi na lela kadi vera: „Avke
    sar dživel o RAJ, o Adonaj!“'
  pes-OPV: 'بنابراین‌ای تمامی یهودا که در زمین مصرساکن هستید کلام خداوند را بشنوید.
    اینک خداوند می‌گوید: من به اسم عظیم خود قسم خوردم که اسم من بار دیگر به دهان هیچکدام
    ازیهود در تمامی زمین مصر آورده نخواهد شد ونخواهند گفت: به حیات خداوند یهوه قسم.'
  ron-1924: 'Де ачея, акум, дупэ че в-аць ымплинит журуинцеле ши в-аць ынфэптуит фэгэдуинцеле,
    аскултаць Кувынтул Домнулуй, вой тоць чей дин Иуда, каре локуиць ын цара Еӂиптулуй!
    Ятэ, жур пе Нумеле Меу чел маре’, зиче Домнул, ‘кэ Нумеле Меу ну ва май фи кемат
    де гура ничунуя дин оамений луй Иуда ши ын тоатэ цара Еӂиптулуй ничунул ну ва
    зиче: «Виу есте Домнул Думнезеу!»'
  ben-OBCV: 'কিন্তু মিশরে বসবাসকারী সমস্ত ইহুদি সদাপ্রভুর এই বাক্য শোনো: সদাপ্রভু
    বলেন, ‘আমি আমারই মহৎ নামের শপথ করে বলছি, মিশরের মধ্যে বসবাসকারী কোনও ইহুদি আমার
    নাম নিয়ে শপথ করে আর বলবে না, “জীবন্ত সার্বভৌম সদাপ্রভুর দিব্যি।”'
  som-som: Haddaba dadka Yahuudah oo dalka Masar degganow, bal erayga Rabbiga maqla.
    Rabbigu wuxuu leeyahay, Bal eega, magacayga weyn waan ku dhaartay inuusan qof
    dadka Yahuudah ahu mar dambe magacayga ku soo magacaabi doonin dalka Masar oo
    dhan, isagoo leh, Sayidka Rabbiga ahu waa nool yahay.
  lat-VUC: 'Ideo audite verbum Domini, omnis Juda qui habitatis in terra Ægypti: Ecce
    ego juravi in nomine meo magno, ait Dominus, quia nequaquam ultra vocabitur nomen
    meum ex ore omnis viri Judæi, dicentis: Vivit Dominus Deus, in omni terra Ægypti.'
  eng-ASVBT: 'Therefore hear ye the word of Jehovah, all Judah that dwell in the land
    of Egypt: Behold, I have sworn by my great name, saith Jehovah, that my name shall
    no more be named in the mouth of any man of Judah in all the land of Egypt, saying,
    As the Lord Jehovah liveth.'
  ita-1885: 'Perciò, ascoltate la parola del Signore, voi tutti uomini di Giuda che
    dimorate nel paese di Egitto; Ecco, io ho giurato per lo mio gran Nome, ha detto
    il Signore, che il mio Nome non sarà più nominato per la bocca d''alcun Giudeo,
    che dica in tutto il paese di Egitto: Il Signore Iddio vive.'
  eng-ULB: So then, hear the word of Yahweh, all of Judah who are staying in the land
    of Egypt, 'See, I have sworn by my great name—says Yahweh. My name will no longer
    be called upon by the mouths of any of the men of Judah in all the land of Egypt,
    you who now say, “As the Lord Yahweh lives.”
  spa-VBL: '“Pero aun así, escuchen lo que dice el Señor, todo el pueblo de Judá que
    vive aquí en Egipto: Les garantizo por todo lo que soy, dice el Señor, que ninguno
    de ustedes que vive en Egipto usará jamás mi nombre ni jurará: ‘Vive el Señor
    Dios’.'
  fra-_FOB: 'C''est pourquoi, écoutez la parole de l''Éternel, vous tous, gens de
    Juda, qui demeurez au pays d''Égypte: Voici, je le jure par mon grand nom, a dit
    l''Éternel, mon nom ne sera plus invoqué, dans tout le pays d''Égypte, par la
    bouche d''aucun homme de Juda, qui dise: “Le Seigneur, l''Éternel est vivant!
    “'
  mal-mal: 'അതുകൊണ്ട് ഈജിപ്റ്റിൽ വസിക്കുന്ന സകലയെഹൂദജനമേ, യഹോവയുടെ വചനം കേൾക്കുവിൻ!
    ഈജിപ്റ്റിൽ വസിക്കുന്ന ഒരു യെഹൂദനും വായ്കൊണ്ട്: ‘യഹോവയായ കർത്താവാണ’ എന്നിങ്ങനെ
    എന്റെ നാമം ഇനി ഉച്ചരിക്കുകയില്ല എന്നു ഞാൻ എന്റെ മഹത്തായ നാമം ചൊല്ലി സത്യം ചെയ്യുന്നു”
    എന്ന് യഹോവ അരുളിച്ചെയ്യുന്നു.'
  urd-GVR: Lekin ai Misr meṅ rahne wāle tamām hamwatano, Rab ke kalām par dhyān do!
    Rab farmātā hai ki mere azīm nām kī qasam, āindā Misr meṅ tum meṅ se koī merā
    nām le kar qasam nahīṅ khāegā, koī nahīṅ kahegā, ‘Rab Qādir-e-mutlaq kī hayāt
    kī qasam!’
  suz-BL: मोपतीके गे इजीप्‍तम बाक्‍ब यहूदी नेल्‍ल परमप्रभु यावे आ लोव़ नेनीन। परमप्रभु
    यावेमी गो आं ठेयब नेंमी कसम जाइनुङ। मुल मेको इजीप्‍त रागीम बाक्‍ब यहूदा ङा मुर
    आन शोव़ रे ‘परमप्रभु, परमप्रभु यावे ब्रोंइशा बाक्‍शो खोदेंशो पा’ दे देंतीकेमी
    आं नें गेनायो मदेंनीम।
  eng-NOY: Therefore hear ye the word of Jehovah, all ye of Judah, that dwell in the
    land of Egypt! Behold, I swear by my great name, saith Jehovah, that my name shall
    no more be named in the mouth of any man of Judah in all the land of Egypt, saying,
    “As the Lord Jehovah liveth!”
  ita-1927: 'perciò ascoltate la parola dell’Eterno, o voi tutti di Giuda, che dimorate
    nel paese d’Egitto! Ecco, io lo giuro per il mio gran nome, dice l’Eterno; in
    tutto il paese d’Egitto il mio nome non sarà più invocato dalla bocca d’alcun
    uomo di Giuda che dica: Il Signore, l’Eterno, vive!'
  ckb-ckb: 'بەڵام ئەی هەموو ئەو خەڵکەی یەهودا کە لە میسر نیشتەجێن، گوێ لە فەرمایشتی
    یەزدان بگرن: ”من بە ناوی مەزنی خۆم سوێند دەخۆم، لەمەودوا کەس لە خەڵکی یەهودا لە
    هەموو خاکی میسر ناوی من بەسەر زاریدا نایەت، کە بڵێت: ’بە یەزدانی زیندووی باڵادەست.‘'
  eng-BBE: 'And now give ear to the word of the Lord, all you of Judah who are living
    in the land of Egypt: Truly, I have taken an oath by my great name, says the Lord,
    that my name is no longer to be named in the mouth of any man of Judah in all
    the land of Egypt, saying, By the life of the Lord God.'
  kan-OKCV: 'ಆದರೆ, ಈಜಿಪ್ಟ್ ದೇಶದಲ್ಲಿ ವಾಸವಾಗಿರುವ ಯೆಹೂದ್ಯರೇ, ನೀವೆಲ್ಲರೂ ಯೆಹೋವ ದೇವರ ವಾಕ್ಯವನ್ನು
    ಕೇಳಿರಿ: ‘ಇಗೋ, ನಾನು ನನ್ನ ಸ್ವಂತ ಹೆಸರಿನಿಂದ ಪ್ರಮಾಣ ಮಾಡಿದ್ದೇನೆ,’ ಎಂದು ಯೆಹೋವ ದೇವರು ಹೇಳುತ್ತಾರೆ,
    ‘ಈಜಿಪ್ಟ್‌ನಲ್ಲಿರುವ ಯಾವುದೇ ಯೆಹೂದದ ವ್ಯಕ್ತಿಯು ಪ್ರಮಾಣ ಮಾಡಲು ನನ್ನ ಶ್ರೇಷ್ಠ ಹೆಸರನ್ನು ಬಳಸಲು
    ಸಾಧ್ಯವಾಗುವುದಿಲ್ಲ. “ಸಾರ್ವಭೌಮ ಯೆಹೋವ ದೇವರ ಜೀವದಾಣೆ,” ಎಂದು ಮತ್ತೆಂದೂ ಅವರು ಹೇಳುವುದಿಲ್ಲ.'
  tam-2017: ஆகையால், எகிப்து தேசத்தில் குடியிருக்கிற யூதா மக்களாகிய நீங்கள் எல்லோரும்
    யெகோவாவுடைய வார்த்தையைக் கேளுங்கள்; இதோ, கர்த்தராகிய ஆண்டவருடைய உயிருள்ள வாக்கு
    என்று, எகிப்து தேசமெங்கும் ஒரு யூத மனிதன் வாயினாலும் இனி என் பெயர் வழங்கப்படுவதில்லையென்று
    நான் என் மகத்தான பெயரைக்கொண்டு ஆணையிடுகிறேன் என்று யெகோவா சொல்லுகிறார்.
  spa-RV-1909: 'Por tanto, oid palabra de Jehová, todo Judá que habitáis en tierra
    de Egipto: He aquí he jurado por mi grande nombre, dice Jehová, que mi nombre
    no será más invocado en toda la tierra de Egipto por boca de ningún hombre Judío,
    diciendo: Vive el Señor Jehová.'
  ron-BTF: 'De aceea ascultați cuvântul DOMNULUI, tot Iuda care locuiți în țara Egiptului:
    Iată, eu am jurat prin numele meu mare, spune DOMNUL, că numele meu nu va mai
    fi numit în gura niciunui om din Iuda în toată țara Egiptului, spunând: Domnul
    DUMNEZEU trăiește.'
  eng-WEBP: '“Therefore hear the LORD’s word, all Judah who dwell in the land of Egypt:
    ‘Behold, I have sworn by my great name,’ says the LORD, ‘that my name will no
    more be named in the mouth of any man of Judah in all the land of Egypt, saying,
    “As the Lord GOD lives.”'
  eng-FBV: 'But even so, listen to what the Lord says, all you people from Judah living
    here in Egypt: I guarantee by all that I am, says the Lord, that none of you living
    in the Egypt will ever use my name or swear, ‘As the Lord God lives.’'
  nld-1939: 'Hoort derhalve het woord van Jahweh, heel Juda, dat in Egypteland woont!
    Zie, Ik zweer bij mijn machtige Naam, spreekt Jahweh: In heel Egypte zal nooit
    meer mijn Naam door iemand van Juda op de lippen worden genomen, en nooit meer
    zal worden gezegd: Bij het leven van Jahweh, den Heer!'
  nch-BL: 'Pero nochi amojuanti anisraelitame cati anehuani tali Judá huan ama anitztoque
    ipan ni tali Egipto, xijtacaquilica nocamanal niDios: Na nijtestigojquetza ica
    na notoca, huan niquijtohua para san tapic masque noja anquitemose notapalehuil
    huan notatiochihual, huan antatestigojquetzase huan anquiijtose: ¡Na niquijtohua
    cati temachti quej temachti itztoc TOTECO Cati Más Quipiya Tanahuatili! Pero masque
    quej nopa antatestigojquetzaj, amo nimechpalehuis,'
  vie-1934: 'Cho nên, hỡi cả dân Giu-đa hiện ở trong đất Ê-díp-tô, hãy nghe lời Đức
    Giê-hô-va. Đức Giê-hô-va có phán: Nầy ta lấy danh lớn mình mà thề, trong khắp
    đất Ê-díp-tô sẽ chẳng có một người Giu-đa nào còn mở miệng xưng danh ta nữa, mà
    rằng: Thật như Chúa Giê-hô-va hằng sống!'
  hin-CV: 'फिर भी, मिस्र में जा बसे यहूदियावासियो, याहवेह का संदेश सुन लो: ‘ध्यान
    रहे, मैंने अपने ही उदात्त नाम की शपथ ली है,’ यह याहवेह की वाणी है, ‘मिस्र देश
    में यहूदिया का कोई भी व्यक्ति शपथ करने के लिये अब कभी भी मेरे महान नाम का उपयोग
    नहीं कर पायेगा. वे फिर कभी नहीं कहेंगे, “याहवेह के नाम की शपथ!”'
  spa-BES: 'Y ahora escuchen la palabra del Señor, todos los de Judá que viven en
    la tierra de Egipto: En verdad, he jurado por mi gran nombre, dice el Señor, que
    mi nombre ya no será nombrado en boca de cualquier hombre de Judá en toda la tierra
    de Egipto, diciendo: Por la vida del Señor Dios.'
  tdx-tdx: Ehe tsendreño ty tsara’ Iehovà, ry Iehodà mpañialo e Mitsraime atoañ’ iabio;
    Ingo fa nifanta amy añarako ra’elahiy iraho, hoe t’Iehovà, te le lia’e tsy ho
    toñoneñe am-palie’ ondaty nte-Iehodà an-tane Mitsraime atoao ty añarako ami’ty
    hoe, Kanao veloñe t’i Talè Iehovà.
  tha-KJV: เพราะฉะนั้นบรรดาเจ้าทั้งหลายแห่งยูดาห์​ผู้​อยู่​ในแผ่นดิ​นอ​ียิปต์ จงฟังพระวจนะของพระเยโฮวาห์
    พระเยโฮวาห์ตรั​สว​่า ดู​เถิด เราได้ปฏิญาณโดยชื่อใหญ่ยิ่งของเราว่า ปากของคนใดแห่งยูดาห์ตลอดทั่วแผ่นดิ​นอ​ียิปต์จะไม่ออกนามของเราโดยกล่าวว่า
    ‘​องค์​พระผู้เป็นเจ้าพระเจ้าทรงพระชนม์​อยู่​ตราบใด​’
  por-BR-2018: 'Portanto ouvi a palavra do SENHOR, todos vós de Judá que habitais
    na terra do Egito: Eis que juro por meu grande nome, diz o SENHOR, que nunca mais
    meu nome será chamado pela boca homem algum de Judá, em toda a terra do Egito,
    dizendo: Vive o Senhor DEUS.'
  deu-ELO: 'Darum höret das Wort Jehovas, alle Juden, die ihr im Lande Ägypten wohnet!
    Siehe, ich habe bei meinem großen Namen geschworen, spricht Jehova: Wenn je wieder
    mein Name im Munde irgend eines Mannes von Juda genannt werden soll, daß er spreche:
    “So wahr der Herr, Jehova, lebt!” im ganzen Lande Ägypten!'
  eng-WYC-2018: Therefore, all Judah, that dwell in the land of Egypt, hear ye the
    word of the Lord; Lo! I swore in my great name, saith the Lord, that my name shall
    no more be called (on) by the mouth of each man Jew, saying, The Lord God liveth,
    in all the land of Egypt. (And so, all Judah, who live in the land of Egypt, hear
    ye the word of the Lord; Behold! I swore by my great name, saith the Lord, that
    my name shall no longer be called on by the mouth of any Jew, saying, As the Lord
    God liveth, in all the land of Egypt.)
  epo-epo: 'Tial aŭskultu la vorton de la Eternulo, ĉiuj Judoj, kiuj loĝas en la lando
    Egipta: Jen Mi ĵuris per Mia granda nomo, diras la Eternulo, ke la buŝo de neniu
    Judo en la tuta lando Egipta plu vokos Mian nomon, dirante: Kiel vivas la Sinjoro,
    la Eternulo.'
  uig-PIN: 'Lekin xundaⱪ bolƣanda, i Misirda turƣan barliⱪ Yǝⱨuda Pǝrwǝrdigarning
    sɵzini anglanglar! Mana, Mǝn Ɵzümning uluƣ namim bilǝn ⱪǝsǝm ⱪilƣanmǝnki, — dǝydu
    Pǝrwǝrdigar, — Misirning barliⱪ zeminida turuwatⱪan Yǝⱨudaliⱪ ⱨeqⱪaysi kixi Mening
    namimni tilƣa elip: «Rǝb Pǝrwǝrdigarning ⱨayati bilǝn!» dǝp ⱪaytidin ⱪǝsǝm iqmǝydu.'
  beo-beo: 'Be wali, Na, Hina Gode, da Na Dio Bagadedafa amoga dilia Isala:ili dunu
    Idibidi soge ganodini esala dilima dafawane sia: ilegei dagoi. Amo nabima! Na
    da dilia logo ga:i dagoi. Dilia da bu ‘na da Ouligisudafa Hina Gode Esala amo
    Ea Dioba:le sia: ilegesa’ amo bu hamedafa sia:mu.'
  tpi-OTNT: “Tasol yupela olgeta Juda i stap hia long Isip, yupela putim yau gut long
    tok bilong mi, Bikpela. Mi tok tru antap long biknem bilong mi yet, i no gat wanpela
    bilong yupela Juda i stap long Isip bai inap mekim strongpela promis long nem
    bilong mi gen. Bai yupela i no inap tok moa olsem, ‘Tru antap long nem bilong
    God, Bikpela i stap oltaim.’
  hau-SA: Amma ku ji maganar Ubangiji, dukan Yahudawan da suke zama a Masar, ‘Na rantse
    da sunana,’ in ji Ubangiji, ‘cewa babu wani daga Yahuda wanda yake zama a ko’ina
    a Masar zai ƙara kira bisa sunana ko ya rantse ya ce, “Muddin Ubangiji Mai Iko
    Duka yana raye.”
  uig-LAT: 'Lékin shundaq bolghanda, i Misirda turghan barliq Yehuda Perwerdigarning
    sözini anglanglar! Mana, Men Özümning ulugh namim bilen qesem qilghanmenki, —
    deydu Perwerdigar, — Misirning barliq zéminida turuwatqan Yehudaliq héchqaysi
    kishi Méning namimni tilgha élip: «Reb Perwerdigarning hayati bilen!» dep qaytidin
    qesem ichmeydu.'
  nde-nde: 'Kodwa zwanini ilizwi likaThixo lonke lina baJuda abahlala eGibhithe elithi:
    ‘Ngifunga ngebizo lami elidumileyo,’ kutsho uThixo, ‘ukuthi kakho ovela koJuda
    ohlala loba kungaphi eGibhithe ozabiza ibizo lami kumbe afunge esithi, “Ngeqiniso
    elinjengoba uThixo Wobukhosi ekhona.”'
  ton-ton: “Ko ia mou fanongo ki he folofola ʻa Sihova, ʻa Siuta kotoa pē ʻoku nofo
    ʻi he fonua ko ʻIsipite; Vakai, kuo u fuakava ʻi hoku huafa lahi, ʻoku pehē ʻe
    Sihova, koeʻuhi ke ʻoua naʻa toe takua hoku huafa ʻe he ngutu ʻo ha tangata ʻo
    Siuta ʻi he fonua kotoa pē ʻo ʻIsipite, ʻo pehē, “ʻOku moʻui ʻae ʻEiki ko Sihova.’
  ces-1613: 'Protož slyšte slovo Hospodinovo všickni Judští, kteříž bydlíte v zemi
    Egyptské: Aj, já přisahám skrze jméno své veliké, praví Hospodin, že nebude více
    vzýváno jméno mé ústy žádného muže Judského po vší zemi Egyptské, kterýž by řekl:
    Živť jest Panovník Hospodin.'
  eng-WMB: '“Therefore hear the LORD’s word, all Judah who dwell in the land of Egypt:
    ‘Behold, I have sworn by my great name,’ says the LORD, ‘that my name will no
    more be named in the mouth of any man of Judah in all the land of Egypt, saying,
    “As the Lord GOD lives.”'
  tam-TCV: ஆனாலும் எகிப்தில் குடியிருக்கும் யூதா மக்களே! நீங்கள் எல்லோரும் யெகோவாவின்
    வார்த்தையைக் கேளுங்கள். ‘எனது மகத்தான பெயரால் ஆணையிடுகிறேன்’ என்று யெகோவா சொல்கிறார்.
    ‘யூதாவிலிருந்து வந்து எகிப்தில் எங்கேயாவது வாழும் ஒருவனாவது, இனியொருபோதும், “ஆண்டவராகிய
    யெகோவா இருப்பது நிச்சயம்போல்” என்று ஆணையிடவோ, எனது பெயரை கூப்பிடவோ மாட்டான்.
  ceb-ULB: Busa, Pamatia ang pulong ni Yahweh, kamong tanan nga taga-Juda nga nagpuyo
    sa yuta sa Ehipto, 'Miingon si Yahweh—tan-awa, gipanumpa ko pinaagi sa akong bantogan
    nga ngalan. Wala na gayoy kalalakin-an sa Juda didto sa tibuok yuta sa Ehipto
    ang magsangpit sa akong ngalan pinaagi sa ilang mga baba, kamo nga miingon karon,
    “Ingon nga buhi ang Ginoo nga si Yahweh.”
  pol-UBG: 'Dlatego słuchajcie słowa PANA, wszyscy ludzie Judy, którzy mieszkacie
    w ziemi Egiptu: Oto przysięgam na swoje wielkie imię, mówi PAN, że moje imię nie
    będzie już wzywane ustami żadnego człowieka z Judy w całej ziemi Egiptu, który
    by mówił: Jak żyje Pan BÓG!'
  urd-GVU: لیکن اے مصر میں رہنے والے تمام ہم وطنو، رب کے کلام پر دھیان دو! رب فرماتا
    ہے کہ میرے عظیم نام کی قَسم، آئندہ مصر میں تم میں سے کوئی میرا نام لے کر قَسم
    نہیں کھائے گا، کوئی نہیں کہے گا، ’رب قادرِ مطلق کی حیات کی قَسم!‘
  deu-1912: 'So hört nun des HERRN Wort, ihr alle aus Juda, die ihr in Ägyptenland
    wohnt: Siehe, ich schwöre bei meinem großen Namen, spricht der HERR, daß mein
    Name nicht mehr soll durch irgend eines Menschen Mund aus Juda genannt werden
    in ganz Ägyptenland, der da sagt: “So wahr der Herr HERR lebt!”'
  kan-2017: ಐಗುಪ್ತದಲ್ಲಿ ವಾಸವಾಗಿರುವ ಯೆಹೂದ್ಯರೇ, ನೀವೆಲ್ಲರೂ ಯೆಹೋವನ ಮಾತನ್ನು ಕೇಳಿರಿ; ಯೆಹೋವನು
    ಇಂತೆನ್ನುತ್ತಾನೆ, ‘ಆಹಾ, ಕರ್ತನಾದ ಯೆಹೋವನ ಜೀವದಾಣೆ ಎಂದು ನನ್ನ ಹೆಸರನ್ನು ಬಾಯಿಂದ ಎತ್ತಲಿಕ್ಕೆ
    ಐಗುಪ್ತದಲ್ಲಿ ಯಾವ ಯೆಹೂದ್ಯನೂ ಇನ್ನು ಇರುವುದಿಲ್ಲ ಎಂಬುದಾಗಿ ನನ್ನ ಮಹಾನಾಮದ ಮೇಲೆ ಆಣೆಯಿಟ್ಟಿದ್ದೇನೆ.
  yap-yap: 'Machane chiney e ngam motoyilgad ko n’en ni Gag SOMOL e kug mownag u fithingag
    nib gel gelngin ngak gubin piyu Israel u lan yu Egypt: Dakriy e ngiyal’ ni bay
    gu pag bigmed nge mow nga fithingag ni be micheg ban’en me ga’ar, ‘Gu be micheg
    u fithingan SOMOL ni Th’abi Tolang nma par nib fos!’'
  hlt-MCSB: Te dongah Egypt kho kah khosa Judah pum loh BOEIPA ol he hnatun uh. BOEIPA
    loh, “Ka ming tanglue neh ka toemngam coeng. Egypt khohmuen tom ah ka Boeipa,
    hingnah Yahovah aka ti Judah hlang boeih te a ka kak neh kai ming aka khue la
    koep om boel saeh.
  mdy-ETH: ጋዓንቴ ጊብፄይዳ ናንጋ ዒስራዔኤሌ ዓሶ ቢያሢም ታኣኒ፥ ናንጊና ናንጋ ጎዳ ታኣኮ ዼኤፖ ሱንፆ ዔኤሊ ጫኣቂ ማዻኒ
    ቱኪ ዔቄ ባኮ ዋይዙዋቴ፤ ዒንሢዳፓ ፔቴ ዓሲታዎ፦ ‹ሼምፔና ናንጋ ዼኤፖ ፆኦዛሢ ሃይቆ!› ጌይ ታ ሱንፆና ዔኤቢ ጫኣቁዋጉዲ ታኣኒ
    ላኣጋንዳኔ።
  twi-ASANTE: Nanso, montie Awurade asɛm, mo Yudafoɔ a mowɔ Misraim nyinaa. ‘Mede
    me din kɛseɛ no ka ntam sɛ,’ deɛ Awurade seɛ nie, ‘obiara a ɔfiri Yuda a ɔte Misraim
    asase so baabiara remmɔ me din nka ntam bio da sɛ, “Sɛ Otumfoɔ Awurade te ase
    yi.”
  eng-WEBU: '“Therefore hear the LORD’s word, all Judah who dwell in the land of Egypt:
    ‘Behold, I have sworn by my great name,’ says the LORD, ‘that my name will no
    more be named in the mouth of any man of Judah in all the land of Egypt, saying,
    “As the Lord GOD lives.”'
  wal-wal: “Gidikkonne, inttenoo, Gibxxe biittan de7iya Yihudaa asatoo, GODAI giyoobaa
    siyite! GODAI hagaadan yaagees; ‘Hagaappe hini baggan Gibxxe biittan de7iya Yihudaa
    asaappe issoinne ta sunttan, “Ubbaa Haariya GODAI ero!” giidi caaqqenna mala,
    taani ta gita sunttan caaqqaas.
  spa-PDDPT: 'Sin embargo, oigan la Palabra de Yavé todos los judíos que residen en
    Egipto: Ciertamente juré por mi gran Nombre, dice Yavé, que nunca más será invocado
    mi Nombre por la boca de cualquier judío que resida en la tierra de Egipto. No
    dirá: ¡Vive ʼAdonay Yavé!'
  gun-gun: 'Ha''e rami avi Judá regua Egito yvy re pendekuai va''e, pendu ke Senhor
    ayvu: “Ne''exa, xee ma aura ''rã xerery ipo''akapa va''e rupi ae, raka''e rã teĩ
    Egito yvy jave rupi Judá kuery juru gui nonhenduvei ma ''rã xerery rupi oura vy
    ‘Anhetẽ ete Senhor oikove va''e rery rupi aura’, he''i va''e.'
  ilo-ULB: Isu nga ita, denggenyo ti sao ni Yahweh, dakayo amin a taga-Juda nga agnanaed
    iti daga ti Egipto, 'Dumngegkayo, inkarik iti natan-ok a naganko—kuna ni Yahweh.
    Saanton nga umawag iti naganko dagiti ngiwat ti siasinoman a tattao ti Juda iti
    entero a daga ti Egipto, dakayo nga agkunkuna ita, “Iti nagan ni Yahweh nga adda
    iti agnanayon.”
  kpg-kpg: 'Dolomeenei gei goodou hagalongo gi dagu hagababa dela ne hai i dogu ingoo
    mogobuna adu gi goodou, digau Israel huogodoo ala e noho i Egypt: Au hagalee e dumaalia anga
    gi tangada i goodou gii hai dana hagababa i dogu ingoo i dana helekai boloo, ‘Au
    e hagamodu i di ingoo di Tagi mouli, go Yihowah!’'
  uig-ARA: 'لېكىن شۇنداق بولغاندا، ئى مىسىردا تۇرغان بارلىق يەھۇدا پەرۋەردىگارنىڭ
    سۆزىنى ئاڭلاڭلار! مانا، مەن ئۆزۈمنىڭ ئۇلۇغ نامىم بىلەن قەسەم قىلغانمەنكى، ــ دەيدۇ
    پەرۋەردىگار، ــ مىسىرنىڭ بارلىق زېمىنىدا تۇرۇۋاتقان يەھۇدالىق ھېچقايسى كىشى مېنىڭ
    نامىمنى تىلغا ئېلىپ: «رەب پەرۋەردىگارنىڭ ھاياتى بىلەن!» دەپ قايتىدىن قەسەم ئىچمەيدۇ.'
  sus-sus: Na kui, wo xa wo tuli mati Alatala xa masenyi ra, wo tan Yudayaka naxee
    sabatixi Misira bɔxi ma. ‹N bara n kali n xili binyɛ ra, n tan Alatala, Yudayaka
    yo naxan sabatixi Misira, a mu n xili falama sɔnɔn, a mu a falama Alatala ɲiɲɛ.
  pon-2006: 'Ahpw met kumwail rong inou me ngehi, KAUN-O, wiadahr ni mwarei manaman
    ong kumwail mehn Israel koaros me koukousoan nan Isip: I solahr pahn pwurehng
    mweidohng emen kumwail en wiahda inou ni mwarei ni eh pahn nda, ‘I kahukihla ni
    mwaren KAUN-O, Wasa Lapalahpie!’'
  ksd-ksd: 'Kari avat par ra tarai Iuda ava ki Aigipto, avat a valongore ra tinata
    kai ra Luluai. A Luluai i biti dari: Ea, iau tar vavalima ta ra ngala na iangigu
    ba vakir ta tika na tutana Iuda ta ra gunan Aigipto par na vatang mule ra iangigu
    dari, Da ra Luluai God i laun.'
  tur-YTC: '“Bu nedenle, Mısır''da oturan bütün Yahuda, Yahve''nin sözünü dinleyin:
    “İşte, büyük adımla ant içtim,” diyor Yahve, “Mısır''ın bütün ülkesinde, Yahuda
    halkının ağzından bir daha “Efendi Yahve''nin hakkı için” diye adım anılmayacak.'
  ind-AYT: Akan tetapi, dengarlah firman TUHAN, hai kamu semua orang Yehuda yang tinggal
    di Mesir, ‘Ketahuilah, Aku telah bersumpah demi nama-Ku yang agung,’ firman TUHAN,
    ‘bahwa nama-Ku tidak akan disebut lagi oleh mulut siapa pun dari orang-orang Yehuda
    di seluruh negeri Mesir, dengan berkata, ‘Demi Tuhan ALLAH yang hidup.’
  nya-nya: 'Koma imvani mawu a Yehova, inu Ayuda nonse amene mukukhala mu Igupto:
    Yehova akuti, ‘Ine ndikulumbira mʼdzina langa lopambana kuti palibe wochokera
    ku Yuda amene akukhala mu Igupto amene adzatchule dzina langa polumbira kuti,
    ‘Pali Ambuye Yehova wamoyo.’'
  hrv-hrv: 'Ali čujte zato riječ Jahvinu, svi vi Judejci nastanjeni u zemlji egipatskoj!
    Evo, zaklinjem se velikim imenom svojim,'' govori Jahve. ''U svoj zemlji egipatskoj
    nijedna usta judejska neće više izustiti mojega imena; nitko neće reći: ''Živoga
    mi Jahve!'''
  mps-mps: “Te Genuai Bidigo te me me wali, ‘Tialima, dage te Isipde bidalubo tigidali
    Judago, dagego Genuai Bidi eno poba bugagia olo muao. Eno mu po ena genuai nogide
    obao, te dage Isipde bidibo Juda dabe me deligo eno nogide bomai po dąų obaso,
    usu egobeo. Te dagego te tiwai po munu ma wagobeo, “Te sesemane sogo bidibo Genuai
    Bidi Godigo nogide mu dao,” munu me wagobeo.
  tpi-tpi: “Tasol yupela olgeta Juda i stap hia long Isip, yupela putim yau gut long
    tok bilong mi, Bikpela. Mi tok tru antap long biknem bilong mi yet, i no gat wanpela
    bilong yupela Juda i stap long Isip bai inap mekim strongpela promis long nem
    bilong mi gen. Bai yupela i no inap tok moa olsem, ‘Tru antap long nem bilong
    God, Bikpela i stap oltaim.’
  dan-1931: 'Men hør da også HERRENS Ord, alle I Judæere, som bor i Ægypten: Se, jeg
    sværger ved mit store Navn, siger HERREN: Ikke skal mere nogetsteds i Ægypten
    mit Navn nævnes i nogen judæisk Mands Mund, så han siger: Så sandt den Herre HERREN
    lever!'
  vie-OVCB: '“Nhưng hãy lắng nghe sứ điệp của Chúa Hằng Hữu, hỡi tất cả người Giu-đa
    đang sống tại Ai Cập: ‘Ta lấy Danh vĩ đại của Ta mà thề.’ Chúa Hằng Hữu phán:
    ‘Sẽ không còn bất cứ người Giu-đa trong đất này được xưng bằng Danh Ta. Không
    một ai trong các ngươi có thể cầu khẩn trong Danh Ta hay thề nguyện như lời thề
    này: “Thật như Chúa Hằng Hữu Chí Cao hằng sống.”'
  guj-2017: સર્વ યહૂદાના લોકો, જેઓ મિસરમાં રહો છે, તમે મારાં વચન ધ્યાનથી સાંભળો; જુઓ,
    મેં મારા મોટા નામના સમ ખાધા છે કે, “પ્રભુ યહોવાહના જીવના સમ’ એમ કહીને હવે કોઈ
    પણ યહૂદી માણસ આખા મિસર દેશમાં મારું નામ તેમના હોઠ પર લઈ શકશે નહિ.
  pon-2006A: 'Ahpw met kumwail rong inou me ngehi, KAUN-O, wiadahr ni mwarei manaman
    ong kumwail mehn Israel koaros me koukousoan nan Isip: I solahr pahn pwurehng
    mweidohng emen kumwail en wiahda inou ni mwarei ni eh pahn nda, ‘I kahukihla ni
    mwaren KAUN-O, Wasa Lapalahpie!’'
  por-BRBSL: '“Portanto, ouçam a palavra de Javé, todo Judá que habita na terra do
    Egito: ''Eis que jurei pelo meu grande nome'', diz Javé, ''que o meu nome não
    mais será dado na boca de nenhum homem de Judá em toda a terra do Egito, dizendo:
    “Como vive o Senhor Javé”.'
  cth-cth: Hatdawkvah, nangmouh Judah taminaw, Izip ram kho ka sak e taminaw pueng.
    BAWIPA e lawk thai awh. Thaihaw! Bawipa Jehovah a hring e patetlah Izip ram dawk
    kho ka sak e Judah tami apipatet nihai, ka min dei hanh lawi naseh telah kalenpounge
    ka mitnout lahoi thoe ka bo telah BAWIPA ni a dei.
  twi-twi: Nanso muntie Awurade asɛm, mo Yudafo a mowɔ Misraim nyinaa. Mede me din
    kɛse no ka ntam se, nea Awurade se ni, obiara a ofi Yuda a ɔte Misraim asase so
    baabiara remmɔ me din nka ntam bio da se, “Sɛ Otumfo Awurade te ase yi.”
  hlt-hlt: Te dongah Egypt kho kah khosa Judah pum loh BOEIPA ol he hnatun uh. BOEIPA
    loh, “Ka ming tanglue neh ka toemngam coeng. Egypt khohmuen tom ah ka Boeipa,
    hingnah Yahovah aka ti Judah hlang boeih te a ka kak neh kai ming aka khue la
    koep om boel saeh.
  tbz-SIM: 'Nɛ́ keènɛ̀ ti Yiɛ̀ nKuyie ndi nɑ́ɑ́ ntì díndi Sudɑɑ kɔbɛ bɛ̀ɛ̀ bo Esibiti.
    Kù tu: Mí di Yiɛ̀ nKuyie m pɑ̀rìkɛ̀mu nɛ̀ n kó diyetidiɛrì kɛ tú díndi Sudɑɑ kó
    kuwuɔ nkɔbɛ òmɔù tɛ̃́nkɛ bɑ́ɑ́ ɑɑtɛ o nùù kɛ́pɑrìkɛ̀nɛ̀ n yètìrì Esibiti kó kɛtenkɛ̀
    miɛkɛ kɛ́yĩ́: Ti Yiɛ̀ nKuyie mbomu.'
  msy-2020: '“Ia Judan Isipɨn iti darazi bar, ia deraghvɨra kuariba arigh Ikiavɨra
    Itir Godɨn akam baragh. Ikiavɨra Itir God kamaghɨn mɨgei: Kɨ uan ziar ekiam bagha
    pɨn arɨgha guizbangɨra mɨgei: Ia Judan tav Isipɨn kantrin ikɨvɨra ikɨva, akar
    dɨkɨrɨzir tam uan ziamɨn a damighan kogham. Ia ua kamaghɨn mɨkemeghan kogham,
    ‘Bar guizbangɨra, Ikiavɨra Itir Godɨn pɨn ikiavɨra itimɨn ziam, e uan akam gavgavim
    a ganɨga mɨgei.’ Bar puvatɨ.'
  azb-azb: 'Ey Misir torpağında yaşayan bütün Yəhuda xalqı, bu işlərə görə Rəbbin
    sözünü eşidin: “Mən Öz böyük adıma and içdim ki, bir daha Misir torpağında heç
    bir Yəhudalı şəxs ‹var olan Xudavənd Rəbbin haqqına and olsun› deyib Mənim adımı
    çəkməyəcək.'
  eng-DBY: 'Therefore hear ye the word of Jehovah, all Judah that dwell in the land
    of Egypt: Behold, I have sworn by my great name, saith Jehovah, that my name shall
    no more be named in the mouth of any man of Judah in all the land of Egypt, saying,
    [As] the Lord Jehovah liveth.'
  hin-2017: 'परन्तु हे मिस्र देश में रहनेवाले सारे यहूदियों यहोवा का वचन सुनो: सुनो,
    मैंने अपने बड़े नाम की शपथ खाई है कि अब पूरे मिस्र देश में कोई यहूदी मनुष्य मेरा
    नाम लेकर फिर कभी यह न कहने पाएगा, ‘प्रभु यहोवा के जीवन की सौगन्ध।’'
  wol-KYG: 'Kon nag, yeen mboolem Yudeen ñi sanc Misra, dégluleen kàddug Aji Sax ji.
    Maa giñ ci sama tur wu màgg.” Aji Sax jee ko wax. “Ma ne: Sama tur, gémmiñug benn
    Yudeen dootu ko tudd fi mboolem réewum Misra naan: ‘Giñ naa ko ci Aji Sax jiy
    dund.’'
  eng-YLT: '''Therefore, hear ye a word of Jehovah, all Judah who are dwelling in
    the land of Egypt: Lo, I — I have sworn by My great name, said Jehovah, My name
    is no more proclaimed by the mouth of any man of Judah, saying, Live doth the
    Lord Jehovah — in all the land of Egypt.'
  eng-WYC-2017: Therefore, all Judah, that dwell in the land of Egypt, hear ye the
    word of the Lord; Lo! I swore in my great name, saith the Lord, that my name shall
    no more be called by the mouth of each man Jew, saying, The Lord God liveth, in
    all the land of Egypt.
  eng-WMBB: '“Therefore hear the LORD’s word, all Judah who dwell in the land of Egypt:
    ‘Behold, I have sworn by my great name,’ says the LORD, ‘that my name will no
    more be named in the mouth of any man of Judah in all the land of Egypt, saying,
    “As the Lord GOD lives.”'
  urd-GVH: लेकिन ऐ मिसर में रहनेवाले तमाम हमवतनो, रब के कलाम पर ध्यान दो! रब फ़रमाता
    है कि मेरे अज़ीम नाम की क़सम, आइंदा मिसर में तुममें से कोई मेरा नाम लेकर क़सम
    नहीं खाएगा, कोई नहीं कहेगा, ‘रब क़ादिरे-मुतलक़ की हयात की क़सम!’
  rug-rug: 'Ba mi avosia sa zinama te Zihova, doduru gamu pu koa pa Izipi: Zama vura
    guahe se Zihova, ‘Tokotokoro si Arau koasa Pozaqu lavata sapu lopu keke koari
    pa Ziuda sapu koa pa Izipi kaqu varavara pule pa Pozaqu babe tokotokoro guahe,
    “Hinokara gua sapu toana se Zihova sa Baṉara,” gua.'
  gaz-gaz: 'Isin Yihuudoonni biyya Gibxi keessa jiraattan hundi garuu dubbii Waaqayyoo
    dhagaʼaa: Waaqayyo akkana jedha; ‘Akka namni Yihuudaadhaa dhufee biyya Gibxi keessa
    eessa iyyuu jiraatu tokko iyyuu lammata maqaa koo hin dhoofne yookaan, “Dhugaa
    Waaqayyo Goofticha jiraataa” jedhee hin kakanneen ani maqaa koo guddaadhaan nan
    kakadha.'
  fra-LSG: 'écoutez la parole de l’Éternel, vous tous de Juda, qui demeurez au pays
    d’Égypte! Voici, je le jure par mon grand nom, dit l’Éternel, mon nom ne sera
    plus invoqué par la bouche d’aucun homme de Juda, et dans tout le pays d’Égypte
    aucun ne dira: Le Seigneur, l’Éternel est vivant!'
  yal-yal: Koni, ɛ tuli mati Alatalaa falan na, ɛ tan Yuda kaan naxanye dɔxi Misiran
    yamanani! Alatala naxa, ‘N bata n kɔlɔ n xili gbeeni, Yuda kaa yo mi fa a kɔlɔma
    n xinli sɔnɔn, naxanye dɔxi Misiran yi. E sese mi fa a falama, e naxa, “N bata
    n kɔlɔ Habadan Marigina Alatala yi.”
  haw-1868: No ia mea la, ea, e hoolohe mai oukou i ka olelo a Iehova, e ka Iuda,
    ka poe e noho la ma ka aina o Aigupita; Aia hoi, ua hoohiki no wau ma ko'u inoa
    nui, wahi a Iehova, aole e hea hou ia ko'u inoa, ma ka waha o kekahi kanaka o
    ka Iuda, ma ka aina o Aigupita, i ka i ana ae, Ke ola la no o Iehova, ke Akua.
  arb-NAV: 'لِذَلِكَ اسْمَعُوا كَلِمَةَ الرَّبِّ يَا جَمِيعَ شَعْبِ يَهُوذَا الْمُقِيمِينَ
    فِي مِصْرَ: «هَا أَنَا قَدْ أَقْسَمْتُ بِاسْمِي الْعَظِيمِ يَقُولُ الرَّبُّ، أَنْ
    لَا يَتَرَدَّدَ اسْمِي مِنْ بَعْدُ عَلَى فَمِ أَحَدٍ مِنْ شَعْبِ يَهُوذَا فِي
    كَافَّةِ دِيَارِ مِصْرَ قَائِلاً: ’حَيٌّ هُوَ السَّيِّدُ الرَّبُّ‘.'
  ewe-ewe: 'Gake mise Yehowa ƒe nya, mi Yudatɔ siwo katã le Egiptenyigba dzi: ‘Yehowa
    be, meta nye ŋkɔ gã la be, Yudatɔ siwo kaka ɖe Egiptenyigba dzi ƒe ɖeke magayɔ
    nye ŋkɔ alo aka atam be, “Meta Aƒetɔ Yehowa ƒe agbe” o,'
  eng-LEE: Therefore hear ye the word of the Lord, all Judah that dwell in the land
    of Egypt, Behold, I have sworn by my great name, saith the Lord, that my name
    shall no more be called by the mouth of any man of Judah, saying, “As the Lord
    Eternal liveth,” in all the land of Egypt.
  asm-FB: 'এই হেতুকে হে মিচৰৰ দেশত থকা আটাই যিহূদী লোকসকল, যিহোৱাৰ বাক্য শুনা: যিহোৱাই
    কৈছে, ‘চোৱা, মই মোৰ মহান নাম লৈ শপত খাইছোঁ, যে, যিহোৱাৰ জীৱনৰ শপত বুলি কৈ এই গোটেই
    মিচৰ দেশত কোনো যিহূদী লোকে মোৰ নাম আৰু মুখত নানিবা।”'
  sus-A: نَ كُي، وٌ شَ وٌ تُلِ مَتِ عَلَتَلَ شَ مَسٍنيِ رَ، وٌ تَن يُدَيَكَ نَشٍيٍ
    سَبَتِشِ مِسِرَ بْشِ مَ. ‹ﭑ بَرَ ﭑ كَلِ ﭑ شِلِ بِنيّ رَ، ﭑ تَن عَلَتَلَ، يُدَيَكَ
    يٌ نَشَن سَبَتِشِ مِسِرَ، عَ مُ ﭑ شِلِ قَلَمَ سْنْن، عَ مُ عَ قَلَمَ عَلَتَلَ
    حِحّ.
  fra-SBL: 'C''est pourquoi, écoutez la parole de l''Éternel, vous tous, Judéens,
    qui habitez le pays d''Égypte : Voici, je le jure par mon grand nom, dit l''Éternel,
    on ne citera plus mon nom dans la bouche d''aucun homme de Juda, dans tout le
    pays d''Égypte, en disant : « Le Seigneur Yahvé est vivant. »'
  hbo-hbo: לָכֵן֙ שִׁמְע֣וּ דְבַר־יְהוָ֔ה כָּל־יְהוּדָ֕ה הַיֹּשְׁבִ֖ים בְּאֶ֣רֶץ מִצְרָ֑יִם
    הִנְנִ֨י נִשְׁבַּ֜עְתִּי בִּשְׁמִ֤י הַגָּדֹול֙ אָמַ֣ר יְהוָ֔ה אִם־יִהְיֶה֩ עֹ֨וד
    שְׁמִ֜י נִקְרָ֣א ׀ בְּפִ֣י ׀ כָּל־אִ֣ישׁ יְהוּדָ֗ה אֹמֵ֛ר חַי־אֲדֹנָ֥י יְהוִ֖ה
    בְּכָל־אֶ֥רֶץ מִצְרָֽיִם׃
  kik-kik: 'No rĩrĩ, iguai ndũmĩrĩri ya Jehova, inyuĩ Ayahudi othe arĩa mũtũũraga
    bũrũri wa Misiri: Jehova ekuuga atĩrĩ, ‘Nĩndĩhĩtĩte na rĩĩtwa rĩakwa inene, ngoiga
    gũtirĩ mũndũ o na ũmwe wa kuuma Juda ũtũũraga handũ o hothe thĩinĩ wa bũrũri wa
    Misiri ũgaacooka kũgweta rĩĩtwa rĩakwa kana ehĩte akiugaga atĩrĩ, “Ti-itherũ o
    ta ũrĩa Mwathani Jehova atũũraga muoyo.”'
  fra-NCL: 'Ecoutez donc la parole de Yahweh, vous tous, hommes de Juda qui demeurez
    dans le pays d’Égypte. Voici que je le jure par mon grand nom, dit Yahweh : Mon
    nom ne sera plus prononcé dans tout le pays d’Égypte par la bouche d’aucun homme
    de Juda disant : Le Seigneur Yahweh est vivant !'
  cek-AK: To pongah Izip prae ah kaom Judah kaminawk boih, Angraeng ih lok to tahngai
    oh; khenah, Angraeng mah, Izip prae thung boih ah kaom, Judah kaminawk boih mah,
    Angraeng Sithaw loe hing, tiah ka hmin to thui o mak ai boeh, tiah kalen parai
    ka hmin hoiah lokkamhaih to ka sak boeh, tiah thuih, tiah a naa.
  cuk-cuk: '”Degi-inigwele, bemar Judá-dulemar-Egipto-yalagi-mamaidi, Bab-Jehová-gayaburba
    be itomar. Bab-Jehová weyob soged: ‘Ani an Bab-Jehová-guedgi an-nuggine an soged,
    Judá-dule-wargwensaale Egipto-yalagi-maidi, an-nug bar ogannogosulid. Degi, dulemar
    bar weyob ise-sogar sogosurbalid: Bab-Jehová-Bela-Gangued-Nikad-Dulamaid-nuggi
    an ibmar-sogye sogosulid.'
  uig-CYR: 'Лекин шундақ болғанда, и Мисирда турған барлиқ Йәһуда Пәрвәрдигарниң сөзини
    аңлаңлар! Мана, Мән Өзүмниң улуқ намим билән қәсәм қилғанмәнки, — дәйду Пәрвәрдигар,
    — Мисирниң барлиқ зиминида туруватқан Йәһудалиқ һеч қайси киши Мениң намимни тилға
    елип: «Рәб Пәрвәрдигарниң һаяти билән!» дәп қайтидин қәсәм ичмәйду.'
  tel-2017: అయితే ఐగుప్తులో నివసించే యూదా ప్రజలందరూ యెహోవా మాట వినండి. ఆయన ఇలా అంటున్నాడు.
    చూడండి. నేను నా ఘన నామంపై ప్రమాణం చేసి చెప్తున్నాను. ఐగుప్తులో ఉన్న యూదులంతా ఇప్పుడు
    ‘యెహోవా జీవం తోడు’ అంటూ ఉంటారు. అయితే ఐగుప్తులో ఉన్న యూదుల్లో ఎవ్వరూ ఇక మీదట నా
    పేరును తమ నోటితో పలకరు.
  hat-BSA: '“Sepandan, tande pawòl SENYÈ a, tout moun Juda ki rete nan peyi Égypte
    la: ‘Gade byen, Mwen te sèmante pa gran non Mwen,’ SENYÈ a di: ‘Pinga non Mwen
    janm nome ankò nan bouch a okenn moun Juda nan tout peyi Égypte la, pou ta di:
    “Jan Senyè BONDYE a viv la.”'
  kos-kos: Tusruktu, inge kowos porongo fulahk se su nga, LEUM GOD, orala ke Ine fulat
    luk nu suwos mwet Judah nukewa in facl Egypt. Nga fah tia sifil lela kutena suwos
    in orekmakin Inek in fulahk kac ac fahk, ‘Nga fulahk ke Inen LEUM GOD moul Fulatlana!’
  hbo-WLC: לָכֵן֙ שִׁמְע֣וּ דְבַר־יְהוָ֔ה כָּל־יְהוּדָ֕ה הַיֹּשְׁבִ֖ים בְּאֶ֣רֶץ מִצְרָ֑יִם
    הִנְנִ֨י נִשְׁבַּ֜עְתִּי בִּשְׁמִ֤י הַגָּדוֹל֙ אָמַ֣ר יְהוָ֔ה אִם־יִהְיֶה֩ ע֨וֹד
    שְׁמִ֜י נִקְרָ֣א ׀ בְּפִ֣י ׀ כָּל־אִ֣ישׁ יְהוּדָ֗ה אֹמֵ֛ר חַי־אֲדֹנָ֥י יְהוִ֖ה
    בְּכָל־אֶ֥רֶץ מִצְרָֽיִם׃
  ibo-ibo: Ma nụrụkwanụ okwu Onyenwe anyị, unu ndị Juu niile bi nʼIjipt, ‘Eji m aha
    m dị ukwuu na-aṅụ iyi,’ ka Onyenwe anyị na-ekwu, ‘na o nweghị onye Juda ọbụla
    bi nʼakụkụ ọbụla nke Ijipt, nke ga-akpọkukwa aha m ọzọ, maọbụ jiri ya ṅụọ iyi
    sị, “Dịka Onye kachasị ihe niile elu, bụ Onyenwe anyị na-adị ndụ.”
  ory-ory: ଏହେତୁ ହେ ମିସର ଦେଶ ନିବାସୀ ଯିହୁଦାର ଲୋକ ସମସ୍ତେ, ତୁମ୍ଭେମାନେ ସଦାପ୍ରଭୁଙ୍କର ବାକ୍ୟ
    ଶୁଣ, ସଦାପ୍ରଭୁ କହନ୍ତି, ଦେଖ, ଆମ୍ଭେ ଆପଣା ମହାନାମ ନେଇ ଶପଥ କରିଅଛୁ ଯେ, ‘ପ୍ରଭୁ ସଦାପ୍ରଭୁ
    ଜୀବିତ’ ବୋଲି ମିସର ଦେଶସ୍ଥ କୌଣସି ଯିହୁଦୀ ଲୋକ ଆମ୍ଭର ନାମ ଆଉ ମୁଖରେ ଘେନିବ ନାହିଁ।
  chk-chk: 'Nge oupwe rongorong, ämi chon Juta meinisin mi nonom lon ei fanü Isip,
    mine ngang ewe Samol mi Lapalap üa apasa: Üa pwon fän akapel itei mi lapalap,
    pwe esap wor eman chon Juta mi nom lon unusen ei fanü Isip epwe föüni itei o eäni
    ei akapel, ‘Mwo manauen Kot ewe Samol mi Lapalap.’'
  rop-rop: Bat ol yumob Isreil pipul yumob irrim mi na. Mi na, YAWEI det trubala God
    bin meigim det pramis garram main brabli haibala neim langa ola Isreil pipul hu
    oldei jidan langa det kantri gulum Ijip. Yumob kaan neba yusumbat main neim blanga
    meigim pramis. Yumob kaan tok, ‘Trubala langa YAWEI det boswan God neim.’
  ukr-1871: 'Та вислухайте ж і слово Господнє, ви, всї Юдеї, що живете в Египтї: Ось,
    я кленусь вам моїм імям великим, говорить Господь, що нї одна людина Юдейська
    у всїй землї Египецькій не буде вже вимовляти імя моє своїми устами, говорючи:
    Так певно, як жив Господь!'
  deu-1951: 'Darum hört das Wort des HERRN, ihr Juden alle, die ihr im Lande Ägypten
    wohnt: Seht, ich habe bei meinem großen Namen geschworen, spricht der HERR, daß
    mein Name nimmermehr durch den Mund irgend eines Juden in ganz Ägyptenland genannt
    werden soll, so daß einer spräche: So wahr Gott, der HERR, lebt!'
  eng-JPS: 'Therefore hear ye the word of the LORD, all Judah that dwell in the land
    of Egypt: Behold, I have sworn by My great name, saith the LORD, that My name
    shall no more be named in the mouth of any man of Judah in all the land of Egypt
    saying: As the Lord GOD liveth.'
  srp-1865: 'Zato èujte Judejci rijeè Gospodnju, svi Judejci koji stanujete u zemlji
    Misirskoj: evo, ja se zaklinjem velikim imenom svojim, veli Gospod, da se ime
    moje neæe više izricati ustima nijednoga Judejca u svoj zemlji Misirskoj da bi
    rekao: tako da je živ Gospod Gospod!'
  lug-lug: Naye muwulire ekigambo kya Mukama, mmwe Abayudaaya mwenna abali mu Misiri.
    ‘Ndayira mu linnya lyange ekkulu,’ bw’ayogera Mukama nti, ‘Tewali n’omu ku abo
    abaava mu Yuda ababeera mu Misiri, aliddayo okuyita erinnya lyange wadde okulayira
    nti, “Nga Mukama Katonda bw’ali omulamu.”
  heb-heb: לכן שמעו דבר יהוה כל יהודה הישבים בארץ מצרים הנני נשבעתי בשמי הגדול אמר
    יהוה אם יהיה עוד שמי נקרא בפי כל איש יהודה אמר חי אדני יהוה בכל ארץ מצרים׃
  ben-IRV: তাই এখন, মিশর দেশে বাসকারী সমস্ত ইহুদীরা, তোমরা সদাপ্রভুর বাক্য শোনো। সদাপ্রভু
    বলেন, ‘দেখ, আমি আমার মহান নামে শপথ করে বলছি, জীবন্ত সদাপ্রভুর দিব্যি এই কথাটি
    বলে মিশর দেশে বাসকারী যিহূদার কোন লোক আমার নাম মুখে আনবে না।
  pan-pan: ਇਸ ਲਈ ਹੇ ਸਾਰੇ ਯਹੂਦਾਹ ਯਹੋਵਾਹ ਦਾ ਬਚਨ ਸੁਣੋ ਜਿਹੜੇ ਮਿਸਰ ਦੇਸ ਵਿੱਚ ਵੱਸਦੇ ਹੋ। ਵੇਖੋ,
    ਯਹੋਵਾਹ ਆਖਦਾ ਹੈ, ਮੈਂ ਆਪਣੇ ਵੱਡੇ ਨਾਮ ਦੀ ਸਹੁੰ ਖਾਧੀ ਹੈ ਕਿ ਮੇਰਾ ਨਾਮ ਫਿਰ ਯਹੂਦਾਹ ਦੇ ਕਿਸੇ
    ਮਨੁੱਖ ਦੇ ਮੂੰਹੋਂ ਨਾ ਲਿਆ ਜਾਵੇਗਾ ਜਿਹੜਾ ਮਿਸਰ ਦੇ ਸਾਰੇ ਦੇਸ ਵਿੱਚ ਆਖੇ, “ਪ੍ਰਭੂ ਯਹੋਵਾਹ ਦੇ
    ਜੀਵਨ ਦੀ ਸਹੁੰ”
  mya-JVB: သို့ဖြစ်၍ အဲဂုတ္တု ပြည် ၌ နေ သောယုဒ လူ အပေါင်း တို့၊ ထာဝရဘုရား ၏ အမိန့်
    တော်ကို နားထောင် ကြလော့။ ထာဝရဘုရား မိန့် တော်မူသည်ကား၊ အရှင် ထာဝရဘုရား အသက် ရှင်တော်မူသည်ဟူ၍အဲဂုတ္တု
    ပြည် တရှောက်လုံး တွင် ၊ ယုဒ လူ တယောက်မျှ ငါ ၏ နာမ ကို မမြွက် မ ဆိုရမည်အကြောင်း၊
    ငါသည် ကိုယ် မဟာ နာမ ကို တိုင်တည်၍ ကျိန်ဆို ၏။
  tbg-tbg: 'Ne mintihavata, te tenta kauqu aiqiqaa aquke tuna uvara viravata iriate.
    Te tenta nora autuqaa mintima turo: Iutaa ani Isipini variaka kia qaiqaa nái uva
    kempukaiqama kareka tiha, Noravano Kotiva ekaa enta qaqi variqiro vi vaira autuqaa
    tenavu minti mintirerave tivarave.'
  hmo-hmo: 'To Lohiabada ena hereva do umui kamonai, umui Iuda taudia Aigupito dekenai
    umui noho. Lohiabada be ia gwau: Lau ese egu ladana bada dainai lau gwauhamata
    inai, Iuda tauna ta, Aigupito dekenai ia noho tauna ta, ese nega ta egu ladana
    dekenai inai bamona do ia gwauhamata lou lasi, ia be nega ta do ia gwau lasi,
    ‘Siahu Ibounai Lohiabada, mauri Diravana ena ladana dainai.’'
  urd-urd: 'इसलिए ऐ तमाम बनी यहूदाह, जो मुल्क — ए — मिस्र में बसते हो, ख़ुदावन्द का
    कलाम सुनो; देखो, ख़ुदावन्द फ़रमाता है: मैंने अपने बुज़ुर्ग नाम की क़सम खाई है
    कि अब मेरा नाम यहूदाह के लोगों में तमाम मुल्क — ए — मिस्र में किसी के मुँह से
    न निकलेगा, कि वह कहें ज़िन्दा ख़ुदावन्द ख़ुदा की क़सम।'
  rus-SYN: 'За то выслушайте слово Господне, все Иудеи, живущие в земле Египетской:
    вот, Я поклялся великим именем Моим, говорит Господь, что не будет уже на всей
    земле Египетской произносимо имя Мое устами какого-либо Иудея, говорящего: “жив
    Господь Бог!”'
  bqc-SIM: Ń beeo à ma yãma, á Yuda pↄ́ á kú Egipiↄ! Ma Dii ma mɛ̀, má sì
    ń ma zↄ̃ↄkɛo, á Yuda pↄ́ á kú Egipiↄ, á gbɛ̃e a ma tↄ́ si à gbasa mɛ á
    sì ń Dii Lua kuao lↄo.
  tcz-CHONGTHU: Amavang Judah mite Egypt gamsunga chenghon Pakai thusei hi ngaiyun.
    Pakaiyin hitin aseiye, keiman kamin’a huneitah a kaki hahsel ahitai. Nanghon kamin
    naphahtah louhel diu; Nalah uva koimachan jong kamin pan’a nakihahsel tahlou heldiu
    ahi, tin thaneipen hingjing Pakaiyin aseiye.
  mar-mar: यास्तव जे तुम्ही यहूदी देशातले मिसर देशात राहता ते सर्व तुम्ही परमेश्वराची
    वचने ऐका; पाहा, मी आपल्या थोर नावाची शपथ वाहिली आहे की, सर्व मिसर देशामध्ये राहणाऱ्या
    यहूदा देशातल्या कोणत्याही मनुष्याच्या मुखाने परमेश्वर जिवंत आहे असे म्हणून माझे
    नाव पुन्हा घेण्यात येणार नाही.
  qub-qub: 'Egiptucho tiyarcaycaj Judá runacuna sumaj wiyay noga Tayta Diosniqui nishäta:
    Cay Egiptucho tiyaycaj Judá runacuna mayganpis mananami jutëta rimangapänachu
    «Cawaj Tayta Diospa jutincho» nishpan. Chayno cananpaj cashantaga nogami fiyupa
    rispitädu jutëcho jurä.'
  bqp-bqp: Yen sɔ̃ tɛ̃, i swɑɑ dɑkio i nɔ ye wi, Yinni Gusunɔ u bɛɛ sɔ̃ɔmɔ. U bɔ̃rumɔ
    kɑ win yĩsi bɑkɑru mɑ Egibitin tem kpuro sɔɔ, Yudɑ goo kun mɑɑ bɔ̃rumɔ kɑ win
    yĩsiru u nɛɛ, sere kɑ Yinni Gusunɔn wɑ̃ɑru.
  hat-hat: 'Men koulye a, koute sa m''ap di nou, nou menm moun Jida yo k''ap viv nan
    peyi Lejip la. Se mwen menm Seyè a k''ap pale, mwen fè sèman sou tèt mwen: nan
    tout peyi Lejip la p''ap gen pesonn nan moun Jida yo ki pou pran non mwen pou
    fè sèman, pou yo di: Nan non Seyè a, Bondye vivan an!'
  eng-BSB: 'Nevertheless, hear the word of the LORD, all you people of Judah living
    in Egypt: Behold, I have sworn by My great name, says the LORD, that never again
    will any man of Judah living in the land of Egypt invoke My name or say, ‘As surely
    as the Lord GOD lives.’'
  eng-WEBPB: '“Therefore hear the LORD’s word, all Judah who dwell in the land of
    Egypt: ‘Behold, I have sworn by my great name,’ says the LORD, ‘that my name will
    no more be named in the mouth of any man of Judah in all the land of Egypt, saying,
    “As the Lord GOD lives.”'
  kbq-kbq: Hianagi Juda vahe'ma Isipi mopafima nemaniza vahe'mota Ra Anumzamo'a amanage
    hianki antahiho, Nagra Ra Anumzamo'na hankavenentake nagifi huvempa huankino,
    Juda vahe'ma Isipi mopafima nemaniza vahe'mota Nagri nagifina magore huta huvempa
    huta, Ra Anumzana kasefa huno mani'nea Anumzamofo agifi huvempa nehune huta osutfa
    hugahaze.
  nhe-BL: 'Pero nochi imojuanti inisraelitame tlen inehuani tlali Judá huan ama initztoque
    ipan ni tlali Egipto, xijtlacaquilica notlajtol niDios: Na nijtestigojquetza ica
    na notoca, huan niquijtohua para san tlapic yonque noja inquitemose notlapalehuil
    huan notlatiochihual, huan intlatestigojquetzaj huan inquiijtose: ¡Na niquijtohua
    tlen temachtli queja temachtli itztoc TOTECO Tlen Más Quipiya Tlanahuatili! Pero
    yonque queja nopa intlatestigojquetzaj, ax nimechpalehuis.'
  gub-BL: Pe zutew Ezit ywy rehe wiko ma'e. Ihe Tupàn Tuweharupi Wiko Ma'e amume'uahy
    putar heremiapo ràm herer upuner ma'e rehe ihe nehe kury, peme ihe nehe kury.
    Aze pemume'uahy penemiapo ràm nehe, namume'u kar kwaw a'e ma'e herer rehe peme
    ihe nehe. — Amume'uahy ko ma'e hezar Tupàn Tuweharupi Wiko Ma'e her rehe ihe kury,
    peze zo nehe.
  eng-DRA: 'Therefore hear ye the word of the Lord, all Juda, you that dwell in the
    land of Egypt: Behold I have sworn by my great name, saith the Lord: that my name
    shall no more be named in the mouth of any man of Juda, in the land of Egypt,
    saying: The Lord God liveth.'
