  eng-WMBB: Thus the LORD could no longer bear it, because of the evil of your doings
    and because of the abominations which you have committed. Therefore your land
    has become a desolation, an astonishment, and a curse, without inhabitant, as
    it is today.
  urd-GVH: आख़िरकार एक वक़्त आया जब तुम्हारी शरीर और घिनौनी हरकतें क़ाबिले-बरदाश्त
    न रहीं, और रब को तुम्हें सज़ा देनी पड़ी। यही वजह है कि आज तुम्हारा मुल्क वीरानो-सुनसान
    है, कि उसे देखकर लोगों के रोंगटे खड़े हो जाते हैं। लानत करनेवाला अपने दुश्मन के
    लिए ऐसा ही अंजाम चाहता है।
  rug-rug: Totoso lopu boka tuqe pule nia e Zihova koari mia hahanana kaleadi meke
    sari tinavete variva maledere pu taveti gamu, si ta evaṉae nia na pozapoza linevelevei
    rini sa mia popoa; sa popoa ta huarana, ivuluna, meke guana qega si asa pa rane
    ṉinoroi.
  gaz-gaz: Yeroo Waaqayyo hojii keessan hamaa fi waan jibbisiisaa isin hojjettan sana
    argee obsuu dadhabetti biyyi keessan akkuma amma jirtu kana waan abaarsaatii fi
    ona duwwaa namni keessa hin jiraanne taʼee hafe.
  fra-LSG: L’Éternel n’a pas pu le supporter davantage, à cause de la méchanceté de
    vos actions, à cause des abominations que vous avez commises; et votre pays est
    devenu une ruine, un désert, un objet de malédiction, comme on le voit aujourd’hui.
  yal-yal: Alatala mi yi fa nɔɛ ɛ kɛwali ɲaxine nun ɛ xɔsi feene raxanɲɛ waxatin naxan
    yi, ɛ yamanan yi kala, a yi raxɔri, a findi danga yiren misaala ra, muxu yo mi
    dɔxi naxan yi, alo a kii naxan yi to.
  haw-1868: Aole i hiki ia Iehova ke hoomanawanui hou aku, no ka hewa o ka oukou hana
    ana, a no na mea hoopailua a oukou i hana'i; nolaila, ua lilo ko oukou aina i
    olohelohe, i mea e kahaha'i, i wahi poino, me ka mea ole nana e noho, me ia i
    keia la.
  arb-NAV: فَلَمْ يُطِقِ الرَّبُّ بَعْدُ تَحَمُّلَ مَا ارْتَكَبْتُمْ مِنْ شَرٍّ وَمَا
    اقْتَرَفْتُمْ مِنْ أَرْجَاسٍ، فَصَارَتْ أَرْضُكُمْ أَطْلالاً وَمَثَارَ دَهْشَةٍ
    وَلَعْنَةٍ وَمَهْجُورَةً كَالْعَهْدِ بِها فِي هَذَا الْيَوْمِ.
  ewe-ewe: Esi Yehowa magate ŋu atsɔ miaƒe nuwɔna vɔ̃ɖiwo kple miaƒe ŋunyɔnu siwo
    miewɔ o ta la, miaƒe anyigba zu ɖiŋudonu, aƒedo kple gbegbe eye amewo meganɔ dzi
    o, abe ale si wòle egbea ene.
  eng-LEE: 'So that the Lord could no longer endure it, because of the evil of your
    doings, because of the abominations which ye had committed: therefore is your
    land become a ruin, and an [object of] astonishment, and a curse, without an inhabitant,
    as at this day.'
  asm-FB: এই কাৰণে যিহোৱাই তোমালোকৰ দুষ্কৰ্মৰ কাৰণে আৰু তোমালোকে কৰা ঘিণলগীয়া কাৰ্যৰ
    বাবে আৰু সহি থাকিব নোৱাৰিলে; এই হেতুকে তোমালোকে আজি দেখাৰ দৰে তোমালোকৰ দেশ-নিবাসীশূণ্য
    হৈ, ধ্বংসস্থান আৰু বিস্ময় ও শাওৰ বিষয় হ’ল।
  sus-A: عَلَتَلَ مُ نُ نْمَ تِندٍ وٌ شَ قٍ حَاشِيٍ نُن وٌ شَ قٍ شْنشِيٍ رَ وٌ نُ
    لُمَ نَشَن نَبَ رَ. نَ كُي وٌ شَ بْشِ بَرَ كَنَ، عَ قِندِ فبَلٌي يِرٍ رَ. وٌ بَرَ
    يَافِ سْتْ، وٌ شَ مِشِيٍ بَرَ قَشَ عَلْ وٌ عَ تٌمَ كِ نَشّ تٌ.
  fra-SBL: Ainsi Yahvé n'a pu le supporter plus longtemps, à cause de la méchanceté
    de vos actions et à cause des abominations que vous avez commises. C'est pourquoi
    votre pays est devenu une désolation, un objet d'étonnement et de malédiction,
    sans habitant, comme il l'est aujourd'hui.
  hbo-hbo: וְלֹֽא־יוּכַל֩ יְהוָ֨ה עֹ֜וד לָשֵׂ֗את מִפְּנֵי֙ רֹ֣עַ מַעַלְלֵיכֶ֔ם מִפְּנֵ֥י
    הַתֹּועֵבֹ֖ת אֲשֶׁ֣ר עֲשִׂיתֶ֑ם וַתְּהִ֣י אַ֠רְצְכֶם לְחָרְבָּ֨ה וּלְשַׁמָּ֧ה
    וְלִקְלָלָ֛ה מֵאֵ֥ין יֹושֵׁ֖ב כְּהַיֹּ֥ום הַזֶּֽה׃
  kik-kik: Na rĩrĩa Jehova aaremirwo nĩ gũcooka gũkirĩrĩria ciĩko cianyu cia waganu
    na maũndũ marĩ magigi macio mwekaga-rĩ, bũrũri wanyu ũgĩtuĩka kũndũ gwa kũnyiitwo
    nĩ kĩrumi, na ũgĩtuĩka kũndũ gũkirĩte ihooru, gũtarĩ andũ matũũraga kuo, o ta
    ũguo gũtariĩ ũmũthĩ.
  fra-NCL: Yahweh n’a pu le supporter plus longtemps, à cause de la méchanceté de
    vos actions et des abominations que vous avez commises ; et votre pays est devenu
    un lieu désert, dévasté et maudit, où personne n’habite, comme on le voit aujourd’hui.
  cek-AK: Na sak o ih kasae hmuennawk, panuet thok hmuennawk to Angraeng mah pauep
    thai ai boeh; vaihni ah kaom hmuen baktih toengah, na prae thungah kami om ai
    boeh, angqai krang boeh moe, dawnrai koi kaom ahmuen hoi tangoeng ih ahmuen ah
    oh boeh.
  cuk-cuk: Bab-Jehová bemar-ibmar-isgana-imakmalad budar-dakgusgu, degi, ibmar-isdar-daklemalad-be-imakmaladi
    budar-dakgusgu, be-neggwebur ibmar-ukabsalegeyobi, ukabsalesad. Nega-dulesulidga
    imaksad, neg-olloo, dule-sate imaksad. Emi-ibadse, deyob naid.
  uig-CYR: Ахирида Пәрвәрдигар силәрниң қилмишиңларниң рәзиллигигә һәм садир қилған
    жиркиничлик ишлириңларға чидап туралмиған; шуңа зиминиңлар бүгүнки күндикидәк
    харабилик, адәмни дәһшәт басқучи, ләнәт объекти вә адәмзатсиз болған.
  tel-2017: ఆయన మీ దుర్మార్గపు పనులనూ, మీరు జరిగించిన అసహ్య కార్యాలనూ చూసి సహించలేక
    పోయాడు. అందుకే మీ భూమి ఎడారి అయింది. భీకరమైన ప్రాంతంగా, ఒక శాపంగా అయింది. అందుకే
    ఈ రోజు వరకూ అక్కడ ఎవరూ నివాసమేర్పరచుకోలేదు.
  hat-BSA: Konsa, SENYÈ a pa t ka sipòte sa akoz mechanste a zak nou yo, akoz zak
    abominab ke nou te komèt yo. Se pou sa, peyi nou an fin detwi nèt, yon objè degoutan
    ak yon madichon, san pèsòn pou rete ladann, jan li ye jodi a.
  kos-kos: Misenge, facl suwos oan musalla, ac wangin mwet muta we. Acn we ekla sie
    acn ma mwet uh sangeng kac, ac mwet uh orekmakin inen acn suwos mwe selnga, mweyen
    LEUM GOD El tia ku in muteng orekma srungayuk ac koluk ma kowos oru.
  hbo-WLC: וְלֹֽא־יוּכַל֩ יְהוָ֨ה ע֜וֹד לָשֵׂ֗את מִפְּנֵי֙ רֹ֣עַ מַעַלְלֵיכֶ֔ם מִפְּנֵ֥י
    הַתּוֹעֵבֹ֖ת אֲשֶׁ֣ר עֲשִׂיתֶ֑ם וַתְּהִ֣י אַ֠רְצְכֶם לְחָרְבָּ֨ה וּלְשַׁמָּ֧ה
    וְלִקְלָלָ֛ה מֵאֵ֥ין יוֹשֵׁ֖ב כְּהַיּ֥וֹם הַזֶּֽה׃
  ibo-ibo: Nʼihi ya, mgbe Onyenwe anyị na-enweghịkwa ike ịnagide ihe ọjọọ niile ndị
    a unu mere, na ihe arụ niile unu mere, o mere ka ala unu ghọọ mkpọmkpọ ebe, na
    ihe iju anya, na ihe nkọcha, nke mmadụ na-ebighị nʼime ya, dịka ọ dị taa.
  ory-ory: ତହିଁରେ ତୁମ୍ଭମାନଙ୍କର ଦୁଷ୍କ୍ରିୟା ସକାଶୁ ଓ ତୁମ୍ଭମାନଙ୍କର କୃତ ଘୃଣାଯୋଗ୍ୟ କର୍ମ
    ସକାଶୁ ସଦାପ୍ରଭୁ ଆଉ ସହ୍ୟ କରି ପାରିଲେ ନାହିଁ; ଏହେତୁ ତୁମ୍ଭମାନଙ୍କର ଦେଶ ଆଜିର ସଦୃଶ୍ୟ ଉତ୍ସନ୍ନ
    ଓ ବିସ୍ମୟଜନକ, ଅଭିଶପ୍ତ ଓ ନିବାସୀବିହୀନ ହୋଇଅଛି।
  chk-chk: Ewe Samol mi Lapalap esap chüen tongeni engila fän ämi kewe föför mi ngau
    me anioput. Iei mine fanüemi a wiliti eu fanü mi ta o pön, a anümamau, nge esap
    chüen so, usun a fis ikenai.
  rop-rop: Tudei na blanga yumob kantri im jidan rabishwan en nobodi kaan jidan deya.
    Im brabli nogudbala, en sambala pipul oldei yusumbat im neim nogudbalawei, dumaji
    YAWEI kaan kipgon lukinatbat yumob nogudbalawei.
  ukr-1871: І не здолїв довше терпіти Господь ледачі ваші вчинки й гидоти, що ви коїли.
    Тим то й зробилась ваша земля пусткою й пострахом і клятьбою, та без осадників,
    як самі тепер вбачаєте.
  deu-1951: Und der HERR konnte nicht länger vergeben, angesichts der Schlechtigkeit
    eurer Handlungen, angesichts der Greuel, die ihr verübtet; darum ist euer Land
    zur Wüste und zum Entsetzen und zum Fluch geworden, unbewohnt, wie es heute der
    Fall ist,
  eng-JPS: So that the LORD could no longer bear, because of the evil of your doings,
    and because of the abominations which ye have committed; therefore is your land
    become a desolation, and an astonishment, and a curse, without an inhabitant,
    as at this day.
  srp-1865: I ne može Gospod više podnositi zloæe djela vaših i gadova koje èiniste,
    te zemlja vaša posta pustoš i èudo i prokletstvo, da niko ne živi u njoj, kako
    se vidi danas.
  lug-lug: Mukama nga takyayinza kugumiikiriza bikolwa byammwe bibi n’eby’emizizo
    bye mwakola, ensi yammwe kyeyava efuuka ekikolimo n’ekyenyinyalwa era eteriimu
    bantu, nga bweri leero.
  heb-heb: ולא יוכל יהוה עוד לשאת מפני רע מעלליכם מפני התועבת אשר עשיתם ותהי ארצכם
    לחרבה ולשמה ולקללה מאין יושב כהיום הזה׃
  ben-IRV: তোমাদের মন্দ ও জঘন্য কাজ সদাপ্রভু যখন আর সহ্য করতে পারলেন না, তখন তোমাদের
    দেশ আজ যেমন রয়েছে, তেমন জনশূন্য, ভয়ঙ্কর ও অভিশপ্ত হয়েছে, যেখানে কোন বাসিন্দা
    নেই।
  pan-pan: ਯਹੋਵਾਹ ਇਸ ਦੇ ਅੱਗੇ ਤੁਹਾਡੇ ਬੁਰੇ ਕਰਤੱਬਾਂ ਦੇ ਕਾਰਨ ਅਤੇ ਘਿਣਾਉਣਿਆਂ ਕੰਮਾਂ ਦੇ ਕਾਰਨ
    ਜਿਹੜੇ ਤੁਸੀਂ ਕੀਤੇ ਤੁਹਾਨੂੰ ਝੱਲ ਨਾ ਸਕਿਆ। ਤੁਹਾਡਾ ਦੇਸ ਉਜਾੜ, ਵਿਰਾਨ ਅਤੇ ਸਰਾਪ ਹੋ ਗਿਆ ਜਿੱਥੇ
    ਕੋਈ ਨਹੀਂ ਵੱਸਦਾ ਜਿਵੇਂ ਅੱਜ ਦੇ ਦਿਨ ਹੈ
  mya-JVB: သင် တို့ပြု သောဒုစရိုက် ၊ စက်ဆုပ် ရွံရှာဘွယ် သောအမှုတို့ကို ထာဝရဘုရား သည်
    သည်းခံ တော်မ မူနိုင် သောကြောင့်၊ သင် တို့ပြည် သည်၊ ယနေ့ ဖြစ်သည်အတိုင်း၊ နေ သောသူမ
    ရှိ၊ လူဆိတ်ညံ ရာ၊ အံ့ဩဘွယ် ရာ၊ ကျိန်ဆဲ ရာ ဖြစ် လေပြီတကား။
  tbg-tbg: Ho Noravano Kotiva ne qora kaiqa varaarave, vaaqu okara avataqi vuarave,
    tavamaqiro vivaro vira voqamakero popohaivaro vira kaara viva ni vata maata qoraiqama
    kairave. Vate maa entara vo vatanaaka Iutaa vatavano qoraiqama virara iriha nái
    kenauka nitiha tiha, Iutaa vatavano qoraiqama vintemake, nevata vaaquqama vuate
    ti variarave. Iutaa vatavano aahara vataiqama vimanta kia vaiintivata mini variavaro
    qumina naantaaka ntivo.
  hmo-hmo: Hari inai dina dekenai emui tano be ia dika vadaeni, bona tau ta unuseni
    ia noho lasi. Unai gabu be taunimanima idia itaia neganai, idia gari bada noho,
    bona idia ese unai tano ena ladana be edia hereva dika gauna ta idia halaoa vadaeni,
    badina be Lohiabada ena haheauka be ia ore, emui kara dikadia dainai.
  urd-urd: इसलिए तुम्हारे बद'आमाल और नफ़रती कामों की वजह से ख़ुदावन्द बर्दाश्त न कर
    सका; इसलिए तुम्हारा मुल्क वीरान हुआ और हैरत — ओ — ला'नत का ज़रिया' बना, जिसमें
    कोई बसने वाला न रहा, जैसा कि आज के दिन है।
  rus-SYN: Господь не мог более терпеть злых дел ваших и мерзостей, какие вы делали;
    поэтому и сделалась земля ваша пустынею и ужасом, и проклятием, без жителей, как
    видите ныне.
  bqc-SIM: Kɛ́ Dii kpàsa ń á vãikɛaↄ ń tɛ̃̀ yã́ pↄ́ á kɛ̀ↄ, a yã́i á bùsu
    gↄ̃̀ bɛzia gii ũ, gbɛ̃e ku we lↄo, à gↄ̃̀ láaipↄ ũ lá á dↄ̃ gbãɛwa.
  tcz-CHONGTHU: Nanghon kidah umtah thilse nabol hou chu, Pakaiyin athoh nomtah louphat
    a, aman nagam sungu le nakhopi hou abon’a ahomkeova ajam’a, mi acheng ding beikeiya
    gaosap chang ahitai,” ati.
  mar-mar: मग तुमच्या वाईट व्यवहारामुळे, तिरस्करणीय कृत्यामुळे परमेश्वराची सहनशक्ती
    संपली. नंतर त्याने तुमचा देश ओसाड, भीतीजनक आणि शापीत केला, म्हणून आजपर्यंत तेथे
    कोणी रहिवासी नाही.
  qub-qub: Ichanga mana alli rurashayquicunata Tayta Diosga manami awantashanachu.
    Gamcunaga Tayta Diosta fiyupami rabyachishcanqui. Chaypitami cananga nasyunniquicho
    siudäcunaga juchusha ragällan caycan. Pipis mana tiyaptin manchariypaj y pï-maypis
    ricacunanpämi caycan.
  bqp-bqp: Aɑwo, u ǹ ye duɑri. U kɑ bɛɛ wɑsirɑwɑ bɛɛn kom kɔ̃sum sɔ̃ kɑ dɑɑ kɔ̃sɑ
    ye i kuɑn sɔ̃. Yen sɔ̃nɑ bɛɛn tem mu kuɑ bɑnsu. Goo mɑɑ sɑri mɛ sɔɔ. Mɑ mu kuɑ
    tem bɔ̃rurɑm nge mɛ sɑ wɑɑmɔ gisɔ.
  hat-hat: Non. Seyè a pa t' ka sipòte move lajisman ak eskandal nou yo ankò. Se poutèt
    sa, jòdi a peyi a fini. Li kraze nèt san pesonn ladan l'. Tout moun sèvi ak non
    li pou bay madichon, jan nou wè l' jòdi a.
  eng-BSB: So the LORD could no longer endure the evil deeds and detestable acts you
    committed, and your land became a desolation, a horror, and an object of cursing,
    without inhabitant, as it is this day.
  eng-WEBPB: Thus the LORD could no longer bear it, because of the evil of your doings
    and because of the abominations which you have committed. Therefore your land
    has become a desolation, an astonishment, and a curse, without inhabitant, as
    it is today.
  kbq-kbq: Hagi tamagrama hu'naza havi avu'ava zane, kasrino hi'mnage'ma hu'nea avu'ava
    zanema hu'naza zankura Ra Anumzamo'a avua anteno kegara osuno tusi avesra huramante'ne.
    E'ina hu'negu mopatamimo'a sifnafi megeno, mago zana omaneno ka'ma koka fore higeno,
    anampina magore huno vahera omanitfa higeno, meno eno ama knarera ehanati'ne.
  nhe-BL: Huan TOTECO ayoc hueli quiijiyohui nochi imotlajtlacolhua tlen inquichihuayayaj,
    huan yeca quixolejqui imotlal. Huan quicajqui queja se huactoc tlali tlen tlahuel
    temajmati. Nojquiya quichijqui ma eli tlatelchihuali huan yeca ayoc aca itztoc
