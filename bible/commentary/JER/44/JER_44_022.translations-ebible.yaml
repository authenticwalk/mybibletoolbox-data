verse: JER.044.022
translations:
  mal-C: അതിനാൽ നിങ്ങളുടെ പ്രവൃത്തികളുടെ ദോഷവും നിങ്ങൾ ചെയ്തിട്ടുള്ള മ്ലേച്ഛതകളും
    യഹോവയ്ക്കു സഹിക്കാൻ കഴിയാതെയായി. അങ്ങനെ നിങ്ങളുടെ ദേശം നിവാസികളില്ലാതെ ഇന്ന് ആയിരിക്കുന്ന
    നിലയിൽ ശൂന്യവും ശാപഹേതുവും ആയിത്തീർന്നു.
  deu-TKW: und Jahwe vermochte es nicht länger mehr zu ertragen ob der Bosheit eurer
    Thaten, ob der Greuel, die ihr verübtet. Und so ward euer Land zur Wüstenei und
    ein Gegenstand des Entsetzens und des Fluchs, ohne Bewohner, wie es heute der
    Fall ist,
  lin-lin: Yawe akokaki lisusu te kokanga motema liboso ya misala na bino ya mabe
    mpe ya nkele ; ezali mpo na yango nde mokili na bino ekomi elanga ya libebi, etando
    ebebisama, eloko ya lisuma mpe etikali lisusu na bato te, ndenge ezali komonana
    na mokolo ya lelo.
  eng-LSV: And YHWH is not able to accept [you] anymore, because of the evil of your
    doings, because of the abominations that you have done, and your land is for a
    ruin, and for an astonishment, and for a reviling, without inhabitant, as [at]
    this day.
  eng-GNV: 'So that the Lord could no longer forbeare, because of the wickednes of
    your inuentions, and because of the abominations, which ye haue committed: therefore
    is your lande desolate and an astonishment, and a curse and without inhabitant,
    as appeareth this day.'
  eng-WEBSTER: So that the LORD could no longer bear, because of the evil of your
    doings, and because of the abominations which ye have committed; therefore is
    your land a desolation, and an astonishment, and a curse, without an inhabitant,
    as at this day.
  nhw-BL: Huan TOTECO ayacmo hueli quiijiyohui nochi amotlajtlacolhua catli anquichihuayayaj,
    huan yeca quisosolo amotlal. Huan quicajqui quen se huactoc tlali catli tlahuel
    temajmati. Nojquiya quichijqui ma eli tlatelchihuali huan yeca ayacmo aqui itztoc
    nopona hasta ama.
  swh-ONEN: Bwana alipokuwa hawezi kuendelea kuvumilia matendo yenu maovu na mambo
    ya machukizo mliyoyafanya, nchi yenu ilikuwa kitu cha kulaania na kuachwa ukiwa
    pasipo wakazi, kama ilivyo leo.
  bba-bba: Aɑwo, u ǹ ye duɑri. U kɑ bɛɛ wɑsirɑwɑ bɛɛn kom kɔ̃sum sɔ̃ kɑ dɑɑ kɔ̃sɑ
    ye i kuɑn sɔ̃. Yen sɔ̃nɑ bɛɛn tem mu kuɑ bɑnsu. Goo mɑɑ sɑri mɛ sɔɔ. Mɑ mu kuɑ
    tem bɔ̃rurɑm nɡe mɛ sɑ wɑɑmɔ ɡisɔ.
  eng-KJVCPB: So that the Lord could no longer bear, because of the evil of your doings,
    and because of the abominations which ye have committed; therefore is your land
    a desolation, and an astonishment, and a curse, without an inhabitant, as at this
    day.
  luo-luo: Ka Jehova Nyasaye ne ok nyal dhi nyime gineno timbeu mamono kod gigo magath
    mane utimo, pinyu nokwongʼ kendo odongʼ gunda maonge gima odakie, mana kaka en
    kawuono.
  meu-meu: Iehova ena haheauka emui kara havara bona emui kara dika-rohorohodia ediai
    vada e ore; taunabunai emui tano na vada e ḡagae bona vada e vahu, heuduguirai
    ḡauna ai vada ela, asi inoholaina tauna ta, ina dina ai e miamu heḡereḡerena.
  npi-ULB: तब तिमीहरूका दुष्‍ट अभ्यासहरूका कारणले र तिमीहरूले गरेका घिनलाग्दा कुराहरूको
    कारणले उहाँले यसलाई सहन सक्‍नुभएन । तब तिमीहरूको देश उजाड, त्रास र सराप बन्यो,
    यसैले आजको दिनसम्म त्यहाँ एक जना बासिन्‍दा छैन ।
  yor-yor: Nígbà tí Olúwa kò lè fi ara da ìwà búburú yín àti àwọn nǹkan ìríra gbogbo
    tí ẹ ṣe, ilẹ̀ yín sì di ohun ìfiré àti ìkọ̀sílẹ̀, láìsí olùgbé gẹ́gẹ́ bí ó ti
    ṣe wà lónìí.
  pes-OPCB: ولی چون دیگر نمی‌توانست بیش از این کارهای زشت شما را تحمل کند، سرزمینتان
    را ویران و ملعون کرد، به طوری که تا به امروز خالی از سکنه مانده است.
  tgl-ULB: Kaya hindi na niya kayang tiisin ito dahil sa inyong mga masasamang gawain,
    dahil sa mga kasuklam-suklam na inyong ginawa. Kaya ang inyong lupain ay naging
    malungkot, nakakatakot at isinumpa kaya wala ng nakatira mula sa araw na ito.
  hui-hui: Tígua mana ko ngubi uruni bialu haabo hemigola Anduane Homogohanda tínaga
    mana ko uruni manga timbuni haya. Ani manga ho howa ibugua tínaga dindi bo labu
    halu mo ko hene wiaabo helalu wali agali mbira munini bu nahe áyu wiaabo kagoni
    ndobe. Ani bini ngago mitangi bialu wali agali tara karume tinaga waitigiru ha
    halu lalu, Í̠ore Yuda dindi mo ko hene ngagobiore habe, laga bialu kagoni.
  mya-mya: ယ​ခု​အ​ခါ​၌​ပင်​လျှင်​သင်​တို့​၏​ပြည်​သည် ယို​ယွင်း​ပျက်​စီး​ကာ​လူ​သူ​ဆိတ်​ညံ​လျက်
    ရှိ​၏။ ထာ​ဝ​ရ​ဘု​ရား​သည်​သင်​တို့​၏​ယုတ် မာ​ဆိုး​ညစ်​သည့်​အ​ကျင့်​များ​ကို​သည်း​ခံ
    တော်​မ​မူ​နိုင်​သ​ဖြင့် ထို​ပြည်​သည်​လူ​တို့ ရှေ့​၌​စက်​ဆုပ်​ရွံ​ရှာ​ဖွယ်​ဖြစ်​၍​နေ​လေ​ပြီ။
    လူ​တို့​သည်​လည်း​ထို​ပြည်​၏​အ​မည်​နာ​မ ကို​ကျိန်​စာ​အ​ဖြစ်​အ​သုံး​ပြု​ကြ​လေ​ပြီ။-
  bod-N: ཁྱོད་ཅག་གིས་སྤྱད་པའི་སྤྱོད་ངན་དང་ཞེ་མེར་བའི་དོན་རྣམས་ཀྱི་ཕྱིར་དཀོན་མཆོག་ཡ་ཝཱེས་ཐུགས་ནས་བཟོད་མ་ནུས་པས།
    དེ་རིང་ཉིན་མོ་ལྟར་ཁྱོད་ཅག་གི་ཡུལ་ཁམས་ཞིག་རོར་ལུས་པ་དང་། མི་རྣམས་འཇིགས་ཤིང་དམོད་མོ་འདེབས་པའི་གཞི་རུ་གྱུར་ཅིང་།
    སྡོད་མཁན་གཅིག་ཀྱང་མེད་པར་མཛད་དོ། །
  sna-sna: Jehovha akati haasisina mwoyo murefu pakuipa kwezviito zvenyu nezvinhu
    zvinonyangadza zvamakaita, nyika yenyu ikava chinhu chinotukwa uye nedongo risina
    anogaramo, sezvazvakaita nhasi.
  spa-BLM: Así, Yahvé no pudo soportarlo más, a causa de la maldad de tus obras y
    de las abominaciones que has cometido. Por eso tu tierra se ha convertido en una
    desolación, en un asombro y en una maldición, sin habitantes, como lo es hoy.
  cac-cac: Palta majxo techaj juntzan̈ e b'eyb'al te chuc chi' yuj Jehová chi', maj
    scha sc'ool. Yuj chi' a co chon̈ab' toxo ix pojchajem ticnaic, man̈xa mach cajan
    d'ay. Toxo ix ja scatab' Jehová d'a yib'an̈, ste xiv anima yilani.
  swh-ULB: Basi hawakuweza tena kuvumilia kwa sababu ya matendo yenu maovu, kwa sababu
    machukizo ambayo mlifanya. Basi nchi yenu imekuwa ukiwa, kutisha, na laana basi
    hapakuwa na mkazi tena kwa siku hii.
  bel-bel: Гасподзь ня мог болей трываць ліхіх дзеяў вашых і гідотаў, якія вы рабілі;
    таму і зрабілася зямля ваша пустыняю і жахам, і праклёнам, без жыхароў, як бачыце
    сёньня.
  deu-ELBBK: Und der HERR konnte es nicht mehr ertragen wegen der Bosheit eurer Handlungen,
    wegen der Gräuel, die ihr verübtet. Darum ist euer Land zur Einöde, zum Entsetzen
    und zum Fluch geworden, ohne Bewohner, wie es an diesem Tag ist.
  mbb-OT: Hein kenè en egkaantus te Nengazen is kelelalung wey utew mezaat he menge
    vaal niw, midhimu zin is tanè niw he telemayen wey mekevulungbulung, he wazè en
    duen ed-ubpà, he iyan is nehitavù en guntaan.
  mal-2015: നിങ്ങളുടെ ദുഷ്പ്രവൃത്തികൾനിമിത്തവും നിങ്ങൾ പ്രവർത്തിച്ച മ്ലേച്ഛതനിമിത്തവും
    യഹോവെക്കു സഹിപ്പാൻ വഹിയാതെയായി; അതുകൊണ്ടു നിങ്ങളുടെ ദേശം ഇന്നു നിവാസികൾ ഇല്ലാതെ
    ശൂന്യവും സ്തംഭനഹേതുവും ശാപവിഷയവും ആയിത്തീർന്നിരിക്കുന്നു.
  rmc-rmc: O RAJ imar na birinelas te zľidžal tumare nalačhe skutki the tumare džungipena,
    so kerenas. Vašoda ačhiľa tumari phuv zamukľi, strašno the prekošľi a ňiko ode
    adadžives na bešel.
  pes-OPV: چنانکه خداوند به‌سبب شرارت اعمال شما و رجاساتی که بعمل آورده بودید، دیگر
    نتوانست تحمل نماید. لهذا زمین شما ویران و مورد دهشت و لعنت و غیرمسکون گردیده،
    چنانکه امروز شده است.
  ron-1924: Домнул н-а путут сэ май суфере лукрул ачеста дин причина рэутэций фаптелор
    воастре, дин причина урычунилор пе каре ле-аць сэвыршит, ши де ачея цара воастрэ
    а ажунс о параӂинэ, ун пустиу, о причинэ де блестем, кум ведець астэзь.
  ben-OBCV: সদাপ্রভু যখন তোমাদের দুষ্টতার ক্রিয়াকলাপ ও তোমাদের ঘৃণ্য সব কাজকর্ম সহ্য
    করতে পারলেন না, তখন তোমাদের দেশ এক অভিশাপের পাত্র ও জনমানবহীন পরিত্যক্ত স্থানে
    পরিণত হল, যেমন তা আজও আছে।
  som-som: Markaasuu Rabbigu u sii adkaysan kari waayay, waana sharka falimihiinna
    iyo karaahiyada aad samayseen aawadood, oo sidaas daraaddeed dalkiinnii wuxuu
    u noqday cidla, iyo wax laga yaabo, iyo inkaar, oo ciduna ma deggana siday maantadan
    tahay.
  lat-VUC: 'Et non poterat Dominus ultra portare propter malitiam studiorum vestrorum,
    et propter abominationes quas fecistis: et facta est terra vestra in desolationem,
    et in stuporem, et in maledictum, eo quod non sit habitator, sicut est dies hæc.'
  eng-ASVBT: so that Jehovah could not longer bear, because of the evil of your doings,
    and because of the abominations which ye have committed; therefore is your land
    become a desolation, and an astonishment, and a curse, without inhabitant, as
    it is this day.
  ita-1885: E il Signore non l'ha più potuto comportare, per la malvagità de' vostri
    fatti, e per le abbominazioni che voi avete commesse; onde il vostro paese è stato
    messo in desolazione, e in istupore, e in maledizione, senza che vi abiti più
    alcuno; come si vede al dì d'oggi.
  eng-ULB: Then he was no longer able to bear it because of your wicked practices,
    because of the abominations that you did. Then your land became a desolation,
    a horror, and a curse so there was no longer an inhabitant as at this present
    day.
  spa-VBL: El Señor no pudo soportarlo más -las cosas malas que hiciste y tus actos
    repugnantes-, así que tu país se convirtió en un páramo deshabitado, un lugar
    de horror y una palabra de maldición para los demás, como lo sigue siendo hoy.
  fra-_FOB: Et l'Éternel n'a pu le supporter davantage, à cause de la malice de vos
    actions, à cause des abominations que vous avez commises; en sorte que votre pays
    a été réduit en désert, en désolation et en malédiction, sans que personne y habite,
    comme il l'est aujourd'hui.
  mal-mal: നിങ്ങളുടെ ദുഷ്പ്രവൃത്തികൾനിമിത്തവും നിങ്ങൾ പ്രവർത്തിച്ച മ്ലേച്ഛതനിമിത്തവും
    യഹോവയ്ക്കു സഹിക്കുവാൻ കഴിയാതെയായി; അതുകൊണ്ട് നിങ്ങളുടെ ദേശം ഇന്ന് നിവാസികൾ ഇല്ലാതെ
    ശൂന്യവും ഭീതിവിഷയവും ശാപഹേതുവും ആയിത്തീർന്നിരിക്കുന്നു.
  urd-GVR: Āḳhirkār ek waqt āyā jab tumhārī sharīr aur ghinaunī harkateṅ qābil-e-bardāsht
    na rahīṅ, aur Rab ko tumheṅ sazā denī paṛī. Yihī wajah hai ki āj tumhārā mulk
    wīrān-o-sunsān hai, ki use dekh kar logoṅ ke roṅgṭe khaṛe ho jāte haiṅ. Lānat
    karne wālā apne dushman ke lie aisā hī anjām chāhtā hai.
  suz-BL: परमप्रभु यावेम इन मरिम्‍शो पशो नु इन पशो ग्रांग्रा दिशो गेय तशा फाल्‍ने
    मचब। मोपतीके इन रागी श्‍येत्‍थ नु मुर मबाक्‍तीके दुम्‍त। सराप चीले रशा, मुर मबाक्‍शो
    रागी दुम्‍त। मेको मुल सम्‍म मोदेंशोन बाक्‍ब।
  eng-NOY: And Jehovah could no longer bear the evil of your doings, and the abominations
    which ye committed; therefore is your land a desolation, and an astonishment,
    and a curse, without an inhabitant at this day.
  ita-1927: L’Eterno non l’ha più potuto sopportare, a motivo della malvagità delle
    vostre azioni, e a motivo delle abominazioni che avete commesse; perciò il vostro
    paese è stato abbandonato alla devastazione, alla desolazione e alla maledizione,
    senza che vi sia più chi l’abiti, come si vede al dì d’oggi.
  ckb-ckb: ئیتر یەزدان لەبەر کردەوە خراپەکان و شتە قێزەونەکانتان کە ئەنجامتان داوە
    زیاتر بەرگەی نەگرت، جا خاکەکەتان بووە ڕووخاوی و وێرانە و نەفرەت و بێ ئاوەدانی،
    وەک ئەمڕۆ.
  eng-BBE: And the Lord was no longer able to put up with the evil of your doings
    and the disgusting things you did; and because of this your land has become a
    waste and a cause of wonder and a curse, with no one living in it, as at this
    day.
  kan-OKCV: ಹೀಗೆ ನಿಮ್ಮ ಕೃತ್ಯಗಳ ಕೆಟ್ಟತನವನ್ನೂ, ನೀವು ಮಾಡಿದ ಅಸಹ್ಯಗಳನ್ನೂ ಯೆಹೋವ ದೇವರು ಇನ್ನು
    ತಾಳಲಾರದ್ದರಿಂದ, ನಿಮ್ಮ ದೇಶವು ಈ ದಿನ ಇರುವ ಪ್ರಕಾರ, ನಿವಾಸಿಗಳಿಲ್ಲದೆ ಹಾಳಾಗಿಯೂ, ವಿಸ್ಮಯವಾಗಿಯೂ,
    ಶಾಪವಾಗಿಯೂ ಇದೆ.
  tam-2017: உங்கள் செயல்களின் பொல்லாப்பையும், நீங்கள் செய்த அருவருப்புகளையும், யெகோவா
    அப்புறம் பொறுத்திருக்க முடியாததினால் அல்லவோ, உங்கள் தேசம் இந்நாளில் இருக்கிறபடி
    குடியில்லாத வெட்டவெளியும் பாழும் சாபமுமானது.
  spa-RV-1909: 'Y no pudo sufrir más Jehová á causa de la maldad de vuestras obras,
    á causa de las abominaciones que habíais hecho: por tanto vuestra tierra fué en
    asolamiento, y en espanto, y en maldición, hasta no quedar morador, como hoy.'
  ron-BTF: Astfel încât DOMNUL nu v-a mai putut suferi, din cauza răutății facerilor
    voastre și din cauza urâciunilor pe care le-ați făcut; de aceea este țara voastră
    o pustiire și o înmărmurire și un blestem, fără locuitor, precum în această zi.
  eng-WEBP: Thus the LORD could no longer bear it, because of the evil of your doings
    and because of the abominations which you have committed. Therefore your land
    has become a desolation, an astonishment, and a curse, without inhabitant, as
    it is today.
  eng-FBV: The Lord couldn't take it anymore—the evil things you did and your disgusting
    acts—so your country was turned into an uninhabited wasteland, a place of horror
    and a curse word to others, as it still is today.
  nld-1939: Niet langer kon Jahweh uw zondig gedoe nog verdragen, niet langer de gruwelen,
    die gij bedreeft. Zo is uw land een puinhoop geworden, een gevloekte wildernis
    zonder bewoners, zoals het heden nog is!
  nch-BL: Huan TOTECO ayecmo huelqui quiijyohui nochi amotajtacolhua cati anquichihuayayaj,
    huan yeca quisosolo amotal. Huan quicajqui quej se huactoc tali cati tahuel temajmati.
    Nojquiya quichijqui ma eli tatelchihuali huan yeca ayecmo aqui itztoc nopona hasta
    ama.
