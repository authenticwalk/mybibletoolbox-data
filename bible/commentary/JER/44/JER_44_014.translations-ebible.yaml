verse: JER.044.014
translations:
  mal-C: ഈജിപ്റ്റിൽ പാർക്കാൻ വന്നിട്ടുള്ള യെഹൂദ്യയിലെ ശേഷിപ്പിൽ ആരുംതന്നെ രക്ഷപ്പെടുകയോ
    യെഹൂദാദേശത്തേക്കു മടങ്ങിപ്പോകാൻ തക്കവണ്ണം ശേഷിക്കുകയോ ചെയ്യുകയില്ല. അവിടേക്കു
    മടങ്ങിച്ചെന്നു ജീവിക്കാൻ അവർ ആഗ്രഹിക്കുമെങ്കിലും ഏതാനും ചില പലായിതർ ഒഴികെ ആരും
    മടങ്ങിപ്പോകുകയില്ല.”
  deu-TKW: 'und von dem Überreste Judas, von denen, die nach Ägypten gelangt sind,
    um daselbst als Fremdlinge zu weilen, soll es keinem gelingen, sich zu retten
    und zu entfliehen, nämlich um ins Land Juda zurückzukehren, wohin zurückzukehren
    sie Verlangen tragen, um sich dort niederzulassen: denn sie werden nicht zurückkehren
    außer etlichen Entronnenen!'
  lin-lin: Kati na batikali ya Yuda oyo bayaki kovanda na Ejipito, moko te akobika
    to akotikala na bomoi, ata soki ayoki posa ya kozonga mpo na kovanda na mokili
    ya Yuda, bato moke kaka nde bakozonga. »
  eng-LSV: and there is not an escaped and remaining one of the remnant of Judah,
    who are entering into the land of Egypt to sojourn there, even to turn back to
    the land of Judah, to where they are lifting up their soul to return to dwell,
    for they do not turn back, except those escaping.”
  eng-GNV: 'So that none of the remnant of Iudah, which are gone into the lande of
    Egypt to dwell there, shall escape or remaine, that they shoulde returne into
    the land of Iudah to the which they haue a desire to returne to dwell there: for
    none shall returne, but such as shall escape.'
  eng-WEBSTER: 'So that none of the remnant of Judah, who have gone into the land
    of Egypt, to sojourn there, shall escape or remain, that they should return into
    the land of Judah, to which they have a desire to return to dwell there: for none
    shall return but such as shall escape.'
  nhw-BL: Huan niyon se amojuanti amo momanahuis tlen nocualancayo. San momanahuise
    inijuanti catli moilhuise para más cuali amo hualajtosquíaj ipan tlali Egipto
    huan cholose para yase sempa ipan inintlal.’ ”
  swh-ONEN: Hakuna hata mmoja wa mabaki ya Yuda ambaye amekwenda kuishi Misri atakayeepuka
    au kunusurika ili kurudi katika nchi ya Yuda, ambayo wanaitamani sana kurudi na
    kuishi ndani yake, hakuna hata mmoja atakayerudi isipokuwa wakimbizi wachache.”
  bba-bba: Kon de ben fiiko bu kpikiru su. Be bɑɑsi, ɡoo kun kisirɑmɔ. Goo kun mɑɑ
    wee Yudɑn temɔ bɑɑ mɛ bɑ ko n kĩ bu wurɑmɑ ɑmɛn biru.
  eng-KJVCPB: 'so that none of the remnant of Judah, which are gone into the land
    of Egypt to sojourn there, shall escape or remain, that they should return into
    the land of Judah, to the which they have a desire to return to dwell there: for
    none shall return but such as shall escape.'
  luo-luo: Onge jo-Juda mane odongʼ mane odhi dak Misri ma notony kata kwo ma ok odwogo
    e piny Juda, ma gigombo duogoe kendo dakie; onge manoduogi makmana ji moko manok
    manoringo lweny.”
  meu-meu: taunabunai, Iuda taudia kwabukwabudia Aigupto tanona inoholaina totona;
    ema taudia, na ta basine heau mauri eiava basine roho mauri eiava Iuda tanona,
    harihari e uramu bae lou henia, na basine lou lao; badina be basie lou lao, a
    heau mauri taudia ta ta mo.
  npi-ULB: जसको कारणले मिश्रदेशमा बस्‍न गएका यहूदाका बाँकी रहेकाहरूमध्ये कोही पनि
    उम्कने वा बाँच्ने वा यहूदामा फर्कनेछैन, जहाँ फर्केर जाने र बस्‍ने तिनीहरूको इच्छा
    छ । अनि त्यहाँबाट भागेका थोरैबाहेक अरू कोही फर्कनेछैन' ।”
  yor-yor: Kò sí èyí tí ó kéré jù nínú Juda tí ó kù, tí ó ń gbé ilẹ̀ Ejibiti tí yóò
    sá àsálà padà sórí ilẹ̀ Juda, èyí tí wọ́n nífẹ̀ẹ́ láti padà sí, àti láti máa gbé;
    àyàfi àwọn aṣàtìpó mélòó kan.”
  pes-OPCB: از اهالی یهودا که در مصر سکونت گزیده‌اند، کسی زنده باقی نخواهد ماند؛ به‌جز
    چند فراری، هیچ‌یک از آنها نخواهند توانست به یهودا بازگردند به جایی که اینقدر مشتاقش
    هستند!»
  tgl-ULB: Walang nakatakas o nakaligtas sa mga natira ng Juda ang pupunta at maninirahan
    doon sa lupain ng Egipto na makababalik sa lupain ng Juda, kahit nais nilang bumalik
    at manirahan doon. Walang makababalik sa kanila, maliban sa ilang makatatakas
    mula rito.”
  hui-hui: Yuda wali agali emene hangu yu wahene Iyibi dindiha hole ibini kamiru tí
    bibahendeme Yuda dindiha hama dai bulene hamelo kamigoyu tí dai nabuleberemi.
    Tí pani nalu mo ko holene ngagoria pu tara halu tíni daluha ibida dai bulene mbira
    nawulebiraore. Tí bibahende homai harami handala mbira mbira hangu dai buleberemi,
    lalu lene.
  mya-mya: အီ​ဂျစ်​ပြည်​တွင်​နေ​ထိုင်​ရန်​ယု​ဒ​ပြည်​မှ ထွက်​ခွာ​လာ​ကြ​သူ​တို့​အ​နက်
    အ​ဘယ်​သူ ကို​မျှ​ထို​ဘေး​များ​မှ​လွတ်​မြောက်​ရ​လိမ့် မည်​မ​ဟုတ်။ အ​သက်​မ​သေ​ဘဲ​ကျန်​ရှိ​လိမ့်
    မည်​မ​ဟုတ်။ မိ​မိ​တို့​တစ်​ဖန်​ပြန်​လည်​နေ ထိုင်​ရန်​မျှော်​လင့်​တောင့်​တ​ကြ​သည့်​ယု​ဒ
    ပြည်​သို့ ထို​သူ​တစ်​စုံ​တစ်​ယောက်​မျှ​ပြန်​ရ လိမ့်​မည်​မ​ဟုတ်။ ဒုက္ခ​သည်​အ​ချို့​မှ​တစ်​ပါး
    အ​ဘယ်​သူ​မျှ​ပြန်​ရ​ကြ​လိမ့်​မည်​မ​ဟုတ်'' ဟု​မိန့်​တော်​မူ​၏။
  bod-N: ཨེ་ཅིབ་ཡུལ་དུ་སོང་ནས་དེ་རུ་སྡོད་པའི་མི་སྟེ་ཡ་ཧུ་དཱ་པ་ཤུལ་ལུས་རྣམས་ནི་སུ་ཡང་ཐར་མི་ཐུབ་ལ་གསོན་པོར་ཡང་མི་ལུས་ཏེ།
    ཁོ་རྣམས་ཡ་ཧུ་དཱའི་ཡུལ་དུ་ཕྱིར་ལོག་མི་ནུས་སོ། །དེ་དག་གི་སེམས་སུ་ཕྱིར་ལོག་ནས་དེ་རུ་འདུག་འདོད་ཀྱང་།
    བྲོས་ནས་ཐར་བའི་མི་འགའ་རེ་མ་གཏོགས་གཞན་སུ་ཡང་ཕྱིར་ལོག་མི་ནུས་ཞེས་གསུངས་སོ་ཞེས་པའོ།
    །
  sna-sna: Hakuna kuna vakasara veJudha vakaenda kunogara kuIjipiti vachapunyuka kana
    kurarama kuti vadzoke kunyika yeJudha, uko kwavanoshuva kuti vadzokere kundogara;
    hakuna achadzoka kunze kwavashoma vachatiza.”
  spa-BLM: de modo que ninguno de los restos de Judá, que se han ido a la tierra de
    Egipto para vivir allí, escapará ni quedará para volver a la tierra de Judá, a
    la que tienen el deseo de volver para habitarla; porque nadie volverá sino los
    que escapen.’”
  cac-cac: Malaj junoc ex aj Judá ex tic, a ex ix ex ja cajan d'a Egipto tic olto
    ex canoc, man̈xa junoc mach ol yal yeli. Vach'chom ol e nib'ejxic'och e b'a d'a
    Judá yic tzex cajnajxi d'ay, palta axon̈ej jayvan̈oc ex ol ex el elelal, ol ex
    c'och e col e b'a ta', xchi Jehová, xin chi d'a eb'.
  swh-ULB: Hakuna mkimbizi au mwathirika wa mabaki ya Yuda ambaye wataenda kuishi
    huko kwenye nchi ya Misri watarudi kwenye nchi ya Yuda, hata kama wanataka kurudi
    na kuishi huko. Hakuna kati yao atarudi, ijapokuwa wachache ambayo watatoroka
    kutoka huko.”
  bel-bel: і ніхто ня ўнікне і не ацалее з рэшты Юдэяў, што прыйшлі ў зямлю Егіпецкую,
    каб пажыць там і потым вярнуцца ў зямлю Юдэйскую, куды яны ўсёю душою хочуць вярнуцца,
    каб жыць там; ніхто ня вернецца, акрамя тых, якія ўцякуць адтуль.
  deu-ELBBK: Und der Überrest von Juda, der in das Land Ägypten gekommen ist, um sich
    dort aufzuhalten, wird keinen Entkommenen noch Übriggebliebenen haben, um in das
    Land Juda zurückzukehren, wohin sie sich sehnen zurückzukehren, um dort zu wohnen;
    denn sie werden nicht zurückkehren, außer einigen Entkommenen.
  mbb-OT: Ebpematey kew is langun he nengesamà he uuyag he menge tig-Juda he mid-ubpà
    diyà te Ehipto. Kenè kew en ebpekelikù diyà te Juda, he egkesuat kew pezem edlikù
    su ziyà kew ed-ubpà. Wazà ebpekelikù keniyu he egkelibri gawas te egkepipira he
    ebpekepelaǥuy.”
  mal-2015: മിസ്രയിംദേശത്തു വന്നു പാർക്കുന്ന യെഹൂദാശിഷ്ടത്തിൽ ആരും അവർക്കു മടങ്ങിച്ചെന്നു
    പാർപ്പാൻ ആഗ്രഹമുള്ള യെഹൂദാദേശത്തേക്കു മടങ്ങിപ്പോവാന്തക്കവണ്ണം ചാടിപ്പോകയില്ല,
    ശേഷിക്കയുമില്ല; വഴുതിപ്പോകുന്ന ചിലരല്ലാതെ ആരും മടങ്ങിപ്പോകയില്ല.
  rmc-rmc: Ňiko le judske manušendar, so ačhile a gele te bešel andro Egipt sar cudzinci,
    na denašela aňi pes na zachraňinela. Na avena pale andre Judsko, aňi kajte kamlehas
    te džal pale a te bešel ode. Na džana pale ča vajkeci džene, so pes zachraňinena.“
  pes-OPV: و از بقیه یهودا که به زمین مصر رفته، در آنجا سکونت پذیرند احدی خلاصی نخواهد
    یافت و باقی نخواهد ماند تا به زمین یهودا که ایشان مشتاق برگشتن و ساکن شدن در آنجا
    خواهند شد مراجعت نماید. زیرا احدی از ایشان غیر از ناجیان مراجعت نخواهد کرد.»
  ron-1924: Ну ва рэмыне ши ну ва скэпа ничунул дин рэмэшицеле луй Иуда, каре ау венит
    сэ локуяскэ пентру о време ын цара Еӂиптулуй ку гынд сэ се ынтоаркэ ярэшь ын цара
    луй Иуда, унде дореск сэ се ынтоаркэ ярэшь сэ се ашезе; ну се вор май ынтоарче
    декыт врео кыцьва, каре вор скэпа!’”
  ben-OBCV: যিহূদার অবশিষ্ট লোকেরা, যারা মিশরে বসবাস করার জন্য গিয়েছে, তারা কেউই
    যিহূদার দেশে, যে দেশে তারা ফিরে আসতে ও বসবাস করতে চায়, সেই দেশে ফিরে আসার জন্য
    শাস্তি এড়াতে বা বেঁচে থাকতে পারবে না। কয়েকজন পলাতক ব্যক্তি ছাড়া আর কেউই ফিরে
    আসতে পারবে না।”
  som-som: Markaas dadka Yahuudah ee hadhay ee dalka Masar u tegey inay degaan midna
    kama baxsan doono ama kama hadhi doono si ay ugu noqdaan dalkii Yahuudah oo ay
    aad u jecel yihiin inay ku noqdaan oo ay halkaas degaan, waayo, kuwa baxsadaa
    mooyaane midkoodna kuma noqon doono.
  lat-VUC: 'et non erit qui effugiat, et sit residuus de reliquiis Judæorum qui vadunt
    ut peregrinentur in terra Ægypti, et revertantur in terram Juda, ad quam ipsi
    elevant animas suas ut revertantur, et habitent ibi: non revertentur, nisi qui
    fugerint.'
  eng-ASVBT: 'so that none of the remnant of Judah, that are gone into the land of
    Egypt to sojourn there, shall escape or be left, to return into the land of Judah,
    to which they have a desire to return to dwell there: for none shall return save
    such as shall escape.'
  ita-1885: E non vi sarà alcuno del rimanente di Giuda, di quelli che sono entrati
    nel paese di Egitto per dimorarvi, che si salvi, o che scampi per ritornar nel
    paese di Giuda, dove han l'animo intento a ritornare per abitarvi; perciocchè
    non vi ritorneranno, da alcuni infuori che scamperanno.
  eng-LXXUP: And he said, It is false; I do not flee to the Chaldeans. But he hearkened
    not to him; and Irijah caught Jeremiah, and brought him to the princes.
  eng-ULB: so that none of the remnant of Judah who have gone to live in the land
    of Egypt will escape or survive or return to the land of Judah, to which they
    desire to return and live; and none of them will return except a few who escaped
    from there.'”
  spa-VBL: Nadie que quede de Judá que haya ido a vivir a Egipto escapará o sobrevivirá
    para volver al país de Judá. Ustedes anhelan volver y vivir allí, pero nadie regresará,
    salvo unos pocos rezagados.
  fra-_FOB: Et il n'y aura personne qui se sauve ou qui échappe, des restes de Juda
    venus pour séjourner là, au pays d'Égypte, et s'en retourner au pays de Juda,
    où leur âme aspire à retourner afin d'y demeurer; ils n'y retourneront pas, sinon
    quelques réchappés.
  mal-mal: ഈജിപ്റ്റിൽ വന്നു വസിക്കുന്ന യെഹൂദാശിഷ്ടത്തിൽ ആരും അവർക്ക് മടങ്ങിച്ചെന്നു
    പാർക്കുവാൻ ആഗ്രഹമുള്ള യെഹൂദാദേശത്തേക്ക് മടങ്ങിപ്പോകുവാൻ തക്കവണ്ണം രക്ഷപെടുകയില്ല,
    ശേഷിക്കുകയുമില്ല; രക്ഷപെട്ടുപോകുന്ന ചിലരല്ലാതെ ആരും മടങ്ങിപ്പോകുകയില്ല”.
  urd-GVR: Yahūdāh ke jitne bache hue log yahāṅ Misr meṅ panāh lene ke lie āe haiṅ
    wuh sab yihīṅ halāk ho jāeṅge. Koī bhī bach kar Mulk-e-Yahūdāh meṅ nahīṅ lauṭegā,
    go tum sab wahāṅ dubārā ābād hone kī shadīd ārzū rakhte ho. Sirf chand ek is meṅ
    kāmyāb ho jāeṅge.’”
  suz-BL: मोपा इजीप्‍तम बाक्‍शो यहूदा ङा लीशो मुर सुइ प्रोक्‍चा मताइनीम। सुइ मब्रोंइनीम।
    मिनु सुइ यहूदा रागी लेत्‍चा मताइनीम। मो हना यो मेकेर बाक्‍चा कली लचा दाक्‍नीम।
    ङोंइती प्रोक्‍शा लशो का निक्‍शी ला लेत्‍चा ताइनीमी” देंत।
  eng-NOY: And none shall escape or remain of the remnant of Judah which are gone
    into the land of Egypt, to sojourn there, and to return into the land of Judah,
    to which they have a desire to return, to dwell there; for none shall return but
    a few fugitives that escape.
  ita-1927: e nessuno si salverà o scamperà dei superstiti di Giuda che son venuti
    a stare nel paese d’Egitto colla speranza di tornare poi nel paese di Giuda, ove
    desiderano rientrare per dimorarvi; essi, ad eccezione di alcuni fuggiaschi, non
    vi ritorneranno.
  ckb-ckb: پاشماوەکەی یەهودا، ئەوانەی هاتوون بۆ ئەوەی لە خاکی میسر لە ئاوارەیی بکەون،
    ئەوانەی تامەزرۆی گەڕانەوەن بۆ نیشتەجێبوون تێیدا، نە پاشماوە و نە دەربازبوویان
    نابێت بۆ ئەوەی بگەڕێنەوە بۆ خاکی یەهودا. کەسیان لێ ناگەڕێتەوە، جگە لە کەمینەیەکی
    دەربازبوو.»
  eng-BBE: 'So that not one of the rest of Judah, who have gone into the land of Egypt
    and are living there, will get away or keep his life, to come back to the land
    of Judah where they are hoping to come back and be living again: for not one will
    come back, but only those who are able to get away.'
  kan-OKCV: ಈಜಿಪ್ಟ್ ದೇಶಕ್ಕೆ ಅಲ್ಲಿ ವಾಸಿಸುವುದಕ್ಕೆ ಹೋಗಿರುವ ಯೆಹೂದದ ಉಳಿದಿರುವವರು ತಾವು ತಿರುಗಿಕೊಂಡು,
    ಯೆಹೂದದಲ್ಲಿ ವಾಸಮಾಡಬೇಕೆಂದು ಮನಸ್ಸು ಮಾಡಿದರೂ, ಒಬ್ಬನಾದರೂ ಯೆಹೂದ ದೇಶಕ್ಕೆ ಹಿಂದಿರುಗುವುದಿಲ್ಲ.
