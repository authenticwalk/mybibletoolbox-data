    সফল হবে না বা রক্ষা পাবে না; সেই যিহূদা দেশেও ফিরে যেতে পারবে না, সেখানে বাস করার
    জন্য ফিরে যেতে ইচ্ছা করবে, কিছু লোক ছাড়া অন্য কেউই ফিরে যেতে পারবে না।”
  pan-pan: ਸੋ ਯਹੂਦਾਹ ਦੇ ਬਾਕੀ ਲੋਕਾਂ ਵਿੱਚੋਂ ਕੋਈ ਵੀ ਜਿਹੜਾ ਮਿਸਰ ਦੇਸ ਵਿੱਚ ਟਿਕਣ ਲਈ ਆਇਆ ਹੈ
    ਨੱਠ ਕੇ ਨਾ ਬਚੇਗਾ, ਨਾ ਯਹੋਵਾਹ ਦੇ ਦੇਸ ਨੂੰ ਮੁੜੇਗਾ ਜਿੱਥੇ ਉਹਨਾਂ ਦਾ ਜੀ ਵੱਸਣ ਲਈ ਮੁੜ ਜਾਨ
    ਨੂੰ ਲੋਚਦਾ ਹੈ ਕਿਉਂ ਜੋ ਭਗੌੜਿਆਂ ਤੋਂ ਛੁੱਟ ਉਹ ਨਾ ਮੁੜਨਗੇ।
  mya-JVB: အဲဂုတ္တု ပြည် သို့ သွား ၍ တည်းခို သော ယုဒ အမျိုးသားအကျန်အကြွင်း တို့သည်
    ယုဒ ပြည် သို့ပြန် ၍ နေချင်သော်လည်း၊ တယောက်မျှဘေး နှင့်မ လွတ်ရ၊ တယောက်မျှမကျန်ကြွင်းရကြ။
    ဘေးလွတ် သော သူသာ လျှင် ပြန်ရကြလိမ့်မည်ဟု မိန့်တော်မူ၏။
  tbg-tbg: Ne Iutaa hini kiaka qaqi Isipini variaka kia ho ruqemake vivarave. Ne Iutaini
    anirante oru vuataa iramantavata, kia mini viraiti, ne maini Isipiniqai variqi
    vivi, vuru qutu vivarave. Niqihai taaraiqaqai mini anirante vivarave. Noravano
    Kotiva minti tivo, ti.
  hmo-hmo: Unai dainai Iuda taudia, do mauri noho Iuda taudia, Aigupito tano noho
    totona idia mai taudia, be ta do ia heau mauri lasi, ta do ia mauri lasi. Idia
    ta ese Iuda dekenai, idia ura lao tano, dekenai do idia giroa lou lasi, heau mauri
    taudia ta ta sibona.”
  urd-urd: तब यहूदाह के बाक़ी लोगों में से, जो मुल्क — ए — मिस्र में बसने को जाते
    हैं, न कोई बचेगा, न बाक़ी रहेगा कि वह यहूदाह की सरज़मीन में वापस आएँ, जिसमें आकर
    बसने के वह मुश्ताक़ हैं; क्यूँकि भाग कर बच निकलने वालों के अलावा कोई वापस न आएगा।”
  rus-SYN: и никто не избежит и не уцелеет из остатка Иудеев, пришедших в землю Египетскую,
    чтобы пожить там и потом возвратиться в землю Иудейскую, куда они всею душею желают
    возвратиться, чтобы жить там; никто не возвратится, кроме тех, которые убегут
    оттуда.
  bqc-SIM: Yuda kↄ̃na pↄ́ mↄ̀ zↄ̃̀lɛ Egipie a bↄo. Á e ɛa ta Yuda bùsu pↄ́ álɛ
    a bɛɛkɛuo. Á tá weo, sema á gbɛ̃́ pↄ́ sù bↄkĩi è bàasio.
  tcz-CHONGTHU: Dalhah a um amoh cheng, Egypt gam’a hung juamlut ho, khatvei Judah
    gam’a kilekit ding ngah ho, koimacha asohcha-a kilekit umlou hel diu ahi. Amahon
    agam uva kilekal ngahlel ujongle, ahingdoh themchakhat bou tilou, koima cha kilekit
    umlou ding ahiuve,” ati.
  mar-mar: म्हणून यहूदाचे जे कोणी उरलेले, फरारी, वाचलेले मिसर देशात उपरी म्हणून राहायला
    गेले आहेत, त्यातले जे कोणी ज्यांची यहूदा देशात परत जाण्याची आणि तेथे राहण्याची
    इच्छा आहे. त्यातील कोणीही परत जाणार नाही, कारण जे कोणी थोडके निसटून जातील त्यांच्यावाचून
    दुसरे कोणी परत जाणार नाहीत.”
  qub-qub: Judäpita aywacur Egiptucho wallcajllapis caycäga manami ni jucnayllapis
    cawaycar quëdangachu. Tiyananpaj Judäman may-jina cutiyta munarpis manami cutenganachu.
    Juc ishcay gueshpir aywacojcunallami cutirpis cutenga.› »
  bqp-bqp: Kon de ben fiiko bu kpikiru su. Be bɑɑsi, goo kun kisirɑmɔ. Goo kun mɑɑ
    wee Yudɑn temɔ bɑɑ mɛ bɑ ko n kĩ bu wurɑmɑ ɑmɛn biru.
  hat-hat: Nan ti rès moun Jida ki rete yo, sa ki te desann al viv nan peyi Lejip
    la, yo yonn p'ap kouri chape, yo yonn p'ap sove. Kanta pou tounen al viv nan peyi
    Jida a ankò, jan yo ta vle l' la, yo pa ladan l'. Yo yonn pa t' tounen, an wetan
    de twa ki va kouri chape kò yo.
  eng-BSB: so that none of the remnant of Judah who have gone to reside in Egypt will
    escape or survive to return to the land of Judah, where they long to return and
    live; for none will return except a few fugitives.”
  eng-WEBPB: so that none of the remnant of Judah, who have gone into the land of
    Egypt to live there, will escape or be left to return into the land of Judah,
    to which they have a desire to return to dwell there; for no one will return except
    those who will escape.’”
  kbq-kbq: Ana hanuge'za osi'a Juda vahe'ma Isipi mopafima emani'naza vahepintira
    magomo'e huno ana knazana agatereno vuno, ete umanisunema hu'zama zamavesi zamavesi'ma
    nehaza Juda moparera uomanigahaze. Hianagi anampintira osi'a naga'mozage ete vugahaze.
  nhe-BL: Huan niyon se imojuanti ax momanahuis tlen nocualancayo. San momanahuise
    yajuanti tlen moilhuise para más cuali ax hualajtosquíaj ipan tlali Egipto huan
    cholose para yase sampa ipan inintlal.’”
  gub-BL: Zuta ywy rehe wiko ma'e kwer Ezit pe ur ma'e kwer nuzepyro kwaw wà nehe.
    Ni pitài nuikuwe kwaw wà nehe. Izewyr wer zepe Zuta ywy rehe wiko pà wà. Ni amo
    nupuner kwaw uzewyr haw rehe wà nehe. Màràmàràn uzàn ma'e kwer uzewyr putar a'e
    pe wà nehe, i'i Tupàn.
  eng-DRA: 'And there shall be none that shall escape, and remain of the remnant of
    the Jews that are gone to sojourn in the land of Egypt: and that shall return
    into the land of Juda, to which they have a desire to return to dwell there: there
    shall none return but they that shall flee.'
