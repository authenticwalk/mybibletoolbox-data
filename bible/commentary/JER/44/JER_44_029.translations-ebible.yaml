verse: JER.044.029
translations:
  mal-C: “ ‘ഈ സ്ഥലത്തു ഞാൻ നിങ്ങളെ ശിക്ഷിക്കാൻ പോകുന്നു എന്നതിന് ഇതു നിങ്ങൾക്ക് ഒരു
    ചിഹ്നമായിരിക്കും.’ എന്ന് യഹോവ അരുളിച്ചെയ്യുന്നു, ‘അങ്ങനെ എന്റെ വചനം നിങ്ങൾക്കു
    തിന്മയ്ക്കായി നിറവേറുമെന്ന് നിങ്ങൾ അറിയും.’
  deu-TKW: 'Und das soll das Zeichen für euch sein, ist der Spruch Jahwes, daß ich
    euch an diesem Orte heimsuchen werde, damit ihr erkennt, daß meine Unheilsdrohungen
    wider euch gewiß in Erfüllung gehen werden:'
  lin-lin: Ekozala elembo ete nakopesa bino etumbu na esika oyo, » elobi Yawe, « mpo
    ete boyeba solo ete pasi oyo nalakaki bino ekokokisama kaka. »
  eng-LSV: And this [is] the sign to you—a declaration of YHWH—that I am seeing after
    you in this place, so that you know that My words are certainly established against
    you for calamity—
  eng-GNV: And this shall be a signe vnto you, saith the Lord, whe I visit you in
    this place, that ye may know that my words shall surely stand against you for
    euill.
  eng-WEBSTER: 'And this shall be a sign to you, saith the LORD, that I will punish
    you in this place, that ye may know that my words shall surely stand against you
    for evil:'
  nhw-BL: 'Huan ya ni elis nopa tlanextili catli anmechnextilis para melahuac panos
    quen niquijtojtoc huan para melahuac nimechtlatzacuiltis ipan ni tlali:'
  swh-ONEN: “ ‘Hii itakuwa ndiyo ishara kwenu kwamba nitawaadhibu mahali hapa, asema
    Bwana, ili mpate kujua kuwa onyo langu la madhara dhidi yenu hakika litatimizwa.’
  bba-bba: U koo bɛɛ deemɑ Eɡibiti mi, kpɑ u bɛɛ yĩreru wɛ̃ te tɑ koo bɛɛ sɔ̃ɔsi mɑ
    kɔ̃sɑ ye u rɑɑ ɡeruɑ yɑ koo nɑwɑ kɑ ɡem. Yĩre terɑ,
  eng-KJVCPB: 'And this shall be a sign unto you, saith the Lord, that I will punish
    you in this place, that ye may know that my words shall surely stand against you
    for evil:'
  luo-luo: “ ‘Ma ema nobednu ranyisi ni anakumu kaeni, mondo omi ungʼe ni gima asechano
    timonu notimre.’
  meu-meu: 'Iehova na e tomu: Toana binai emui ai, emui dika davana baina henimui
    ina gabu ai, bena ba diba lauegu hereva na bae gini, umui ihadikamui totona.'
  npi-ULB: यो परमप्रभुको घोषणा हो, तिमीहरूका विरुद्धमा मैले तिमीहरूलाई यो ठाउँमा दिने
    चिन्‍हचाहिं यो हुनेछ, यसैले कि मेरो वचनले निश्‍चय पनि तिमीहरूलाई विपत्तिले आक्रमण
    गर्नेछ भनी तिमीहरूलाई थाहा होस् ।
  yor-yor: “ ‘Èyí ni yóò jẹ́ àmì fún un yín pé èmi yóò fi ìyà jẹ yín níbi tí Olúwa
    ti sọ láti lè jẹ́ kí ẹ mọ̀ pé ìjìyà mi tí mo sọ pé ẹ̀ ó jẹ yóò ṣẹ.’
  pes-OPCB: 'و برای اینکه به شما ثابت شود که همین‌جا در مصر شما را مجازات خواهم کرد
    و بر شما بلا نازل خواهم نمود، این علامت را به شما می‌دهم:'
  tgl-ULB: Ito ang magiging tanda para sa inyo—ito ang pahayag ni Yahweh—na aking
    itinakda laban sa inyo sa lugar na ito, upang malaman ninyo na ang aking mga salita
    ay tiyak na sasalakay sa inyo sa pamamagitan ng kapahamakan.'
  hui-hui: I̱ Anduane Homogo i̱na tigatigaore larogo tíhondo manane mbira walia holebero.
    Tí Iyibi dindini kamiore dege mo ko halu bo hilo wahai holebero. Tígua mbirale
    uruni tagira ibirangi i̱naga bi ledogo habo nalagada lo manda bilimu. I̱na tíhondo
    bule lalu bi lo wirugo biaiore holebero.
  mya-mya: ငါ​သည်​ဤ​ဒေ​သ​တွင်​သင်​တို့​အား​အ​ပြစ် ဒဏ်​ခတ်​မည်​ဟူ​၍​လည်း​ကောင်း၊ သင်​တို့​ကို
    သုတ်​သင်​ဖျက်​ဆီး​မည်​ဟူ​၍​ထား​ခဲ့​သော ငါ ၏​က​တိ​တော်​သည်​အ​မှန်​တ​ကယ်​ဖြစ်​လာ
    လိမ့်​မည်​ဖြစ်​ကြောင်း​ကို သင်​တို့​အား​ငါ ထာ​ဝ​ရ​ဘု​ရား​သက်​သေ​ပြ​မည်။-
  bod-N: ཡང་གནས་འདི་རུ་ངས་ཁྱོད་ཅག་ལ་ཉེས་ཆད་གཅོད་པར་བྱ་ཞིང་དེ་ནི་སྔ་ལྟས་ཡིན་ལ། ངས་ཁྱོད་ཅག་ལ་ཆག་སྒོ་འབེབ་རྒྱུ་ཡིན་པའི་བཀའ་དེ་བརྟན་པོར་ཚུགས་པ་ཁྱོད་ཅག་གིས་ཤེས་པར་འགྱུར་ཞེས་དཀོན་མཆོག་ཡ་ཝཱེས་གསུངས་སོ།
    །
  sna-sna: “ ‘Ichi ndicho chichava chiratidzo kwauri chokuti ndichakuranga panzvimbo
    ino,’ ndizvo zvinotaura Jehovha, ‘kuitira kuti muzive kuti mashoko eyambiro yangu
    pamusoro penyu achamira zvirokwazvo.’
  spa-BLM: “‘Esta será la señal para ti’, dice Yahvé, ‘de que te castigaré en este
    lugar, para que sepas que mis palabras se mantendrán ciertamente contra ti para
    mal.’
  cac-cac: A in Jehová in svac' jun ch'oxnab'il tic, ol vac' yaelal nab'il vuj d'a
    eyib'an̈, ol ex in satel d'a jun nación tic, icha ix aj vac'an in ti'.
  swh-ULB: Hii itakuwa ishara kwa ajili yako - hili ni tamko la Yahwe - kwamba ninaweka
    dhidi yenu katika eneo hili, ili kwamba mtajua kwamba maneno yangu hakika yatawavamia
    pamoja na maafa.
  bel-bel: І вось вам азнака, кажа Гасподзь, што Я наведаю вас на гэтым месцы, каб
    вы ведалі, што збудуцца словы Мае пра вас на пагібель вам.
  deu-ELBBK: Und dies sei euch das Zeichen, spricht der HERR, dass ich euch an diesem
    Ort heimsuchen werde, damit ihr wisst, dass meine Worte über euch sich gewisslich
    bestätigen werden zum Unglück;
  mbb-OT: 'Iyan heini tuus he edsilutan ku sikiyu kayi he lugar, su wey egketuenan
    niw he egketuman en is kezeetan he migkaǥi ku he idezaat keniyu pinaaǥi kayi:'
  mal-2015: എന്റെ വചനം നിങ്ങളുടെ തിന്മെക്കായിട്ടു നിവർത്തിയായ്‌വരുമെന്നു നിങ്ങൾ അറിയേണ്ടതിന്നു
    ഞാൻ ഈ സ്ഥലത്തുവെച്ചു നിങ്ങളെ സന്ദർശിക്കും എന്നതു നിങ്ങൾക്കു ഒരു അടയാളം ആകും എന്നു
    യഹോവയുടെ അരുളപ്പാടു.
  rmc-rmc: Kada ela prekal tumende o znameňje,‘ phenel o RAJ, ‚marava tumen pre kada
    than a akor džanena, hoj mire lava pal o nalačhipen, so pre tumende phenďom, pes
    čačes ačhena.‘
  pes-OPV: 'و خداوند می‌گوید: این است علامت برای شما که من در اینجا به شما عقوبت خواهم
    رسانید تا بدانید که کلام من درباره شماالبته به بدی استوار خواهد شد.'
  ron-1924: Ши ятэ’, зиче Домнул, ‘ун семн дупэ каре вець куноаште кэ вэ вой педепси
    ын локул ачеста, ка сэ штиць кэ ворбеле Меле се вор ымплини песте вой, спре ненорочиря
    воастрэ.’
  ben-OBCV: “সদাপ্রভু বলেন, ‘আমি তোমাদের এই স্থানে শাস্তি দেব, তার চিহ্ন এরকম হবে,
    যেন তোমরা জানতে পারো যে তোমাদের বিরুদ্ধে ক্ষতিসাধনের জন্য আমার ভীতিপ্রদর্শন অবশ্যই
    বাস্তবায়িত হবে।’
  som-som: Oo Rabbigu wuxuu leeyahay, Waxaa calaamad idiin noqon doonta inaan meeshan
    idinku ciqaabi doona, si aad ku ogaataan in erayadaydu ay xaqiiqa ahaan idiinku
    rumoobi doonaan inaan masiibo idinku dejin doono.
  lat-VUC: 'Et hoc vobis signum, ait Dominus, quod visitem ego super vos in loco isto,
    ut sciatis quia vere complebuntur sermones mei contra vos in malum:'
  eng-ASVBT: 'And this shall be the sign unto you, saith Jehovah, that I will punish
    you in this place, that ye may know that my words shall surely stand against you
    for evil:'
  ita-1885: E questo vi sarà il segno, dice il Signore, che io farò punizione di voi
    in questo luogo; acciocchè sappiate che le mie parole saranno del tutto messe
    ad effetto contro a voi in male.
  eng-ULB: This will be the sign for you—this is Yahweh's declaration—that I am setting
    against you in this place, so that you will know that my words will certainly
    attack you with disaster.'
  spa-VBL: “Esta es su señal para demostrar que los voy a castigar aquí, declara el
    Señor, para que sepan con certeza que mis amenazas contra ustedes realmente se
    cumplirán.
  fra-_FOB: 'Et ceci vous servira de signe, dit l''Éternel, que je vous punirai dans
    ce lieu, afin que vous sachiez que mes paroles s''accompliront infailliblement
    pour votre malheur:'
  mal-mal: എന്റെ വചനം നിങ്ങളുടെ തിന്മയ്ക്കായിട്ട് നിറവേറുമെന്ന് നിങ്ങൾ അറിയേണ്ടതിന്
    ഞാൻ ഈ സ്ഥലത്തുവച്ച് നിങ്ങളെ സന്ദർശിക്കും എന്നത് നിങ്ങൾക്ക് ഒരു അടയാളം ആകും” എന്ന്
    യഹോവയുടെ അരുളപ്പാട്.
  urd-GVR: Rab farmātā hai ki maiṅ tumheṅ nishān bhī detā hūṅ tāki tumheṅ yaqīn ho
    jāe ki maiṅ tumhāre ḳhilāf ḳhālī bāteṅ nahīṅ kar rahā balki tumheṅ yaqīnan Misr
    meṅ sazā dūṅgā.
  suz-BL: मिनु परमप्रभु यावेम “आं देंशो थमा पा पाइनुङ। मेको आ चिन्‍ड मार बाक्‍ब देंशा
    हना, गो इन कली मेको रागीमी सजाइ गेनुङ। मेको नोले गो आ देंशो पाइनुङ, दे इन कली
    तुइक्‍तीके बाक्‍ब” देंत।
  eng-NOY: And this shall be a sign to you, saith Jehovah, that I will punish you
    in this place, that ye may know that my words shall surely stand against you for
    evil.
  ita-1927: 'E questo vi sarà per segno dice l’Eterno, che io vi punirò in questo
    luogo, affinché riconosciate che le mie parole contro di voi saranno del tutto
    messe ad effetto, per il vostro male:'
  ckb-ckb: 'یەزدان دەفەرموێت: «”ئەمەش نیشانەیە بۆ ئێوە، من لەم شوێنە سزاتان دەدەم،
    بۆ ئەوەی بزانن هەر دەبێت قسەی من سەربگرێت کە لە دژی ئێوەیە و بۆ خراپەیە.“'
  eng-BBE: 'And this will be the sign to you, says the Lord, that I will give you
    punishment in this place, so that you may see that my words will certainly have
    effect against you for evil:'
  kan-OKCV: “ ‘ನನ್ನ ಮಾತುಗಳು ನಿಮಗೆ ವಿರೋಧವಾಗಿ ಕೇಡಿಗಾಗಿ ನಿಶ್ಚಯವಾಗಿ ನಿಲ್ಲುವುವೆಂದು ನೀವು
    ತಿಳಿಯುವ ಹಾಗೆ ನಾನು ಈ ಸ್ಥಳದಲ್ಲಿ ನಿಮ್ಮನ್ನು ದಂಡಿಸುವೆನೆಂಬುದಕ್ಕೆ ಇದೇ ನಿಮಗೆ ಗುರುತು,’
    ಎಂದು ಯೆಹೋವ ದೇವರು ಹೇಳುತ್ತಾರೆ.
  tam-2017: நான் இவ்விடத்தில் உங்களைத் தண்டிப்பேன் என்று உங்களுக்கு விரோதமாகச் சொன்ன
    என் வார்த்தைகள் உண்மையாகுமென்று நீங்கள் அறிவதற்கு உங்களுக்கு இதுவே அடையாளம் என்று
    யெகோவா சொல்லுகிறார்.
  spa-RV-1909: Y esto tendréis por señal, dice Jehová, de que en este lugar os visito,
    para que sepáis que de cierto permanecerán mis palabras para mal sobre vosotros.
  ron-BTF: Și acesta vă va fi un semn, spune DOMNUL, că vă voi pedepsi în acest loc,
    ca să știți că cuvintele mele vor sta în picioare negreșit împotriva voastră spre
    rău;
  eng-WEBP: “‘This will be the sign to you,’ says the LORD, ‘that I will punish you
    in this place, that you may know that my words will surely stand against you for
    evil.’
  eng-FBV: This is your sign to prove that I'm going to punish you here, declares
    the Lord, so that you'll know for certain that my threats against you will really
    happen.
  nld-1939: En dit zal u het teken zijn, is de godsspraak van Jahweh, dat Ik Mij in
    deze plaats op u zal wreken, en waaraan gij zult weten, dat mijn bedreigingen
    tegen u worden vervuld.
  nch-BL: 'Huan ya ni elis nopa tanextili cati amechnextilis para melahuac panos quej
    niquijtojtoc huan para melahuac nimechtatzacuiltis ipan ni tali:'
  vie-1934: 'Đức Giê-hô-va phán: Nầy là dấu mà các ngươi bởi đó biết ta sẽ hình phạt
    các ngươi trong nơi nầy, để các ngươi biết rằng lời ta phán về tai họa các ngươi
    chắc ứng nghiệm.'
  hin-CV: “ ‘तुम्हारे लिए इसका चिन्ह यह होगा,’ यह याहवेह की वाणी है, ‘मैं तुम्हें
    इसी स्थान पर दंड दूंगा, जिससे कि तुम यह समझ सको कि तुम्हारे संकट के लिए मेरी वाणी
    पूर्ण होकर ही रहेगी.’
  spa-BES: Y esta será la señal para ti, dice el Señor, que te daré castigo en este
    lugar, para que puedas ver que mis palabras ciertamente tendrán efecto contra
    ti para mal.
  tdx-tdx: 'Le inao, ty viloñe ama’ areo, hoe t’Iehovà, te toe hitilihako an-toetse
    atoy, hahafohina’ areo te vata’e hijadoñe ama’ areo ho ami’ty hankàñe o entakoo:'
  tha-KJV: พระเยโฮวาห์ตรั​สว​่า นี่​จะเป็นหมายสำคัญแก่​เจ้า คือเราจะลงโทษเจ้าในที่​นี้
    เพื่อเจ้าจะได้ทราบว่า คำของเราจะตั้​งม​ั่นคงอยู่ต่อเจ้าให้​เก​ิดความร้ายเป็นแน่
  por-BR-2018: E isto tereis por sinal, diz o SENHOR, de que neste lugar eu vos castigo,
    para que saibais que certamente minhas palavras se confirmarão contra vós para
    o mal.
  deu-ELO: Und dies sei euch das Zeichen, spricht Jehova, daß ich euch an diesem Orte
    heimsuchen werde, auf daß ihr wisset, daß meine Worte über euch sich gewißlich
    bestätigen werden zum Unglück;
  eng-WYC-2018: And this shall be a sign to you, saith the Lord, that I shall visit
    on you in this place, that ye know, that verily my words shall be [ful] filled
    against you into evil. (And this shall be a sign to you, saith the Lord, that
    I shall punish you in this place, so that ye know, that my words shall truly be
    fulfilled against you for evil.)
  epo-epo: 'Kaj jen estas por vi la pruvosigno, diras la Eternulo, ke Mi punos vin
    sur ĉi tiu loko, por ke vi sciu, ke plenumiĝos Miaj vortoj sur vi por malbono:'
  uig-PIN: Mening silǝrni bu yǝrdǝ jazalaydiƣanliⱪimƣa, Mening sɵzlirimning qoⱪum
    silǝrgǝ külpǝt kǝltürmǝy ⱪoymaydiƣanliⱪini bilixinglar üqun silǝrgǝ xu aldin’ala
    bexarǝt boliduki, — dǝydu Pǝrwǝrdigar,
  beo-beo: Na, Hina Gode, da Na sia:i liligi (amo soge ganodini Na da dilima se imunu
    amola wadela:su iasimu) dilia dafawane dawa:ma:ne, Na da dawa:digima:ne olelesu
    dilima imunu.
  tpi-OTNT: “Mi Bikpela, mi tok stret, bai mi makim wanpela samting bilong soim yupela
    olsem, bai mi mekim save long yupela long taim yupela i stap long dispela ples.
    Taim yupela i lukim dispela samting, bai yupela i save, tok bilong mi i no inap
    popaia. Nogat. Bai mi mekim nogut long yupela olsem mi bin tok.
  hau-SA: “ ‘Wannan zai zama alama a gare ku cewa zan hukunta ku a wannan wuri,’ in
    ji Ubangiji, ‘saboda ku san cewa barazanata ta lahani a kanku tabbatacce za tă
    cika.’
  uig-LAT: Méning silerni bu yerde jazalaydighanliqimgha, Méning sözlirimning choqum
    silerge külpet keltürmey qoymaydighanliqini bilishinglar üchun silerge shu aldin’ala
    bésharet boliduki, — deydu Perwerdigar,
  nde-nde: Lokhu kuzakuba yisibonakaliso kini sokuthi ngizalijezisa kuyonale indawo,’
    kutsho uThixo, ‘ukuze lazi ukuthi okubi engalisongela ngakho kuzakwenzakala.’
  ton-ton: ¶ “Pea ʻoku pehē ʻe Sihova, ‘Ko e fakaʻilonga eni kiate kimoutolu, te u
    tautea ʻakimoutolu ʻi he potu ni, koeʻuhi ke mou ʻilo ʻoku moʻoni ʻe tuʻumaʻu
    ʻeku ngaahi lea kiate kimoutolu ke mou kovi ai:’
