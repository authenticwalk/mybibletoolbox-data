    m ga-emesi unu ike aghaghị iguzosi ike.’
  ory-ory: ପୁଣି, ସଦାପ୍ରଭୁ କହନ୍ତି, ଆମ୍ଭେ ଏହି ସ୍ଥାନରେ ତୁମ୍ଭମାନଙ୍କୁ ଦଣ୍ଡ ଦେବା ଓ ତାହା
    ତୁମ୍ଭମାନଙ୍କ ପ୍ରତି ଚିହ୍ନସ୍ୱରୂପ ହେବ, ତହିଁରେ ତୁମ୍ଭମାନଙ୍କର ଅମଙ୍ଗଳ ନିମନ୍ତେ ଆମ୍ଭର ବାକ୍ୟ
    ଯେ ନିଶ୍ଚୟ ଅଟଳ ହେବ, ଏହା ତୁମ୍ଭେମାନେ ଜାଣିବ।
  chk-chk: Ngang ewe Samol mi Lapalap üpwe alletä ngenikemi pwe üpwe apwüngükemi lon
    ei leni, pwe oupwe silei pwe ai kewe kapasen afeiengauakemi repwe fokun pwönüetä.
  rop-rop: Wal mi na YAWEI garra gibit pruf ai garra panishim yumob langa dijan pleis,
    en wanim aibin tok blanga jandim ai garra jandim, en det brabli nogudbala ting
    langa yumob im garra kaman trubala.
  ukr-1871: А ось вам знак, говорить Господь, що я навідаю вас карою в сьому місцї,
    щоб знали, що слова мої справдяться — вам на лихо.
  deu-1951: 'Und das soll für euch das Zeichen sein, spricht der HERR, daß ich euch
    an diesem Ort heimsuchen werde, und daran könnt ihr merken, daß meine Drohung
    sich an euch erfüllen wird:'
  eng-JPS: And this shall be the sign unto you, saith the LORD, that I will punish
    you in this place, that ye may know that My words shall surely stand against you
    for evil;
  srp-1865: A ovo da vam je znak, govori Gospod, da æu vas pohoditi na tom mjestu
    da znate da æe se doista ispuniti rijeèi moje vama na zlo;
  lug-lug: “ ‘Kano ke kanaabeera akabonero gye muli nti ndibabonerereza mu kifo kino,’
    bw’ayogera Mukama, ‘Mulyoke mumanye nga okulabula kwange okw’okubabonereza kujja
    kutuukirira.’
  heb-heb: וזאת לכם האות נאם יהוה כי פקד אני עליכם במקום הזה למען תדעו כי קום יקומו
    דברי עליכם לרעה׃
  ben-IRV: এটি তোমাদের জন্য একটি চিহ্ন হবে’ এটা সদাপ্রভুর ঘোষণা ‘আমি এই জায়গায় তোমাদের
    বিরুদ্ধে প্রতিফল দেব, যাতে তোমরা জানতে পার যে, আমার বাক্য ক্ষয়ক্ষতি দিয়ে তোমাদের
    আক্রমণ করবে’।
  pan-pan: ਯਹੋਵਾਹ ਦਾ ਵਾਕ ਹੈ ਕਿ ਤੁਹਾਡੇ ਲਈ ਇਹ ਨਿਸ਼ਾਨ ਹੈ ਭਈ ਮੈਂ ਤੁਹਾਡੇ ਉੱਤੇ ਇਸੇ ਸਥਾਨ
    ਵਿੱਚ ਸਜ਼ਾ ਲਿਆਵਾਂਗਾ ਤਾਂ ਜੋ ਤੁਸੀਂ ਜਾਣ ਲਓ ਕਿ ਸੱਚ-ਮੁੱਚ ਬੁਰਿਆਈ ਲਈ ਮੇਰੀਆਂ ਗੱਲਾਂ ਤੁਹਾਡੇ
    ਵਿਰੁੱਧ ਕਾਇਮ ਰਹਿਣਗੀਆਂ,
  mya-JVB: ဤ အရပ် ၌ သင် တို့ကိုငါ ဆုံးမ ၍၊ သင်တို့၌ အပြစ် ရောက်စေခြင်းငှါငါ့ စကား
    သည် ဆက်ဆက်တည် လိမ့်မည်ဟု သင်တို့သိ မည်အကြောင်း၊ ငါပေးသော နိမိတ် လက္ခဏာဟူမူကား
    ၊
  tbg-tbg: Te Noravano Kotika vo haika qovarama kaarimanta ne vi entara vi haikara
    tave tiha, Oho, quqaama Noravano tiva taintema kero, viva tinavu qoraiqama timitaanarove,
    tivarave.
  hmo-hmo: '“Lau Lohiabada ese ma lau hereva inai: Toana ta umui dekenai do lau hedinaraia,
    bona ia dekena amo do umui diba lau ese inai gabu dekenai emui dika davana do
    lau henia. Bona inai toa dekena amo do umui diba, egu sisiba hereva, umui do lau
    hadikaia hereva, be momokani do ia vara.'
  urd-urd: 'और तुम्हारे लिए यह निशान है, ख़ुदावन्द फ़रमाता है, कि मैं इसी जगह तुम
    को सज़ा दूँगा, ताकि तुम जानो कि तुम्हारे ख़िलाफ़ मेरी बातें मुसीबत के बारे में
    यक़ीनन क़ाईम रहेंगी:'
  rus-SYN: И вот вам знамение, говорит Господь, что Я посещу вас на сем месте, чтобы
    вы знали, что сбудутся слова Мои о вас на погибель вам.
  bqc-SIM: 'Ma Dii ma mɛ̀ seela pↄ́ a to àↄ dↄ̃ kɛ́ yã́ pↄ́ ma mɛ̀ má yíawá guɛ
    beeu kuɛn kɛ:'
  tcz-CHONGTHU: Chule Pakaiyin aseiye, Hichehi nangho dinga thudih melchihna-a kapeh
    chu ahi. Keiman nangho kagihsa banga nachunguva lhungding, chule hilaimun’a hi
    keiman nangho talen kamatsah ding nahiuve.
  mar-mar: परमेश्वराचे हे सांगणे आहे की, माझी वचने तुमच्या अनिष्टाची ठरतील हे तुम्हास
    कळून यावे म्हणून मी या जागी तुम्हास शिक्षा करीन. हेच तुम्हास चिन्ह होय.
  qub-qub: 'Noga nishä rasunpa cumlinanpaj cashanta musyanayquipaj y cay nasyuncho
    castiganäpaj cashanta musyanayquipäga caynömi camacächishaj:'
  bqp-bqp: U koo bɛɛ deemɑ Egibiti mi, kpɑ u bɛɛ yĩreru wɛ̃ te tɑ koo bɛɛ sɔ̃ɔsi mɑ
    kɔ̃sɑ ye u rɑɑ geruɑ yɑ koo nɑwɑ kɑ gem. Yĩre terɑ,
  hat-hat: 'Se mwen menm Seyè a ki di sa: m''ap ban nou yon siy, m''ap pini nou isit
    la menm. Konsa, n''a konnen malè mwen te pwomèt m''ap voye sou nou an rive vre.'
  eng-BSB: This will be a sign to you that I will punish you in this place, declares
    the LORD, so that you may know that My threats of harm against you will surely
    stand.
  eng-WEBPB: “‘This will be the sign to you,’ says the LORD, ‘that I will punish you
    in this place, that you may know that my words will surely stand against you for
    evil.’
  kbq-kbq: Hagi Ra Anumzamo'a huno, Tamagrama ama ana mopafima mani'nesage'nama tamazeri
    havizama hanua zamofo avame'zana meni tamaveri hugahue. E'ina'ma hanugeta tamagrama
    keta antahitama hanazana, Nagrama tamazeri haviza hugahuema hu'na hu'noa nanekemo'a,
    tamagerfa huno efore hugahie.
  nhe-BL: 'Huan ya ni elis nopa tlanextili tlen inmechnextilis para melahuac panos
    queja niquijtojtoc huan para melahuac nimechtlatzacuiltis ipan ni tlali:'
  gub-BL: Ihe Tupàn Tuweharupi Wiko Ma'e aexak kar putar ma'e peme ihe nehe kury.
    Nezewe mehe pekwaw putar ko ywy rehe penehe hezepyk àwàm nehe. Amume'u pemumaw
    pàwàm. Azapo putar heremimume'u kwer nehe.
  eng-DRA: 'And this shall be a sign to you, saith the Lord, that I will punish you
    in this place: that you may know that my words shall be accomplished indeed against
    you for evil.'
