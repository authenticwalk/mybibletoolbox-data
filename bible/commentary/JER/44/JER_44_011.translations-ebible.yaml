    ਬਦੀ ਲਈ ਆਪਣਾ ਮੂੰਹ ਤੁਹਾਡੇ ਵਿਰੁੱਧ ਕਰਾਂਗਾ, ਕਿ ਸਾਰੇ ਯਹੂਦਾਹ ਨੂੰ ਕੱਟ ਦੇ
  mya-JVB: သို့ဖြစ်၍ ၊ ဣသရေလ အမျိုး၏ဘုရားသခင် ၊ ကောင်းကင်ဗိုလ်ခြေ အရှင်ထာဝရဘုရား မိန့်
    တော်မူသည်ကား၊ သင် တို့ကို အပြစ် ပြု၍ ယုဒ အမျိုးသားအပေါင်း တို့ကို ပယ်ဖြတ် ခြင်းငှါ
    ငါ သည် မျက်နှာ ထား မည်။
  tbg-tbg: 'Ne mintimake variara kaara te Isareri Variqa Noravano Kotika ekaa kempuka
    vatauka niara mintima turo: Te kempukaiqamake tiha, nivata ekaa Iutaavata vehi
    autu taiqa karerave turo.'
  hmo-hmo: '“Unai dainai, lau, Siahu Ibounai Lohiabada, Israela ena Dirava, be inai
    bamona lau hereva noho: Kamonai, egu vairana do lau ha-aukaia umui dekenai, umui
    do lau hadikaia totona, bona Iuda ibounai do lau hadikaia ore.'
  urd-urd: '“इसलिए रब्ब — उल — अफ़वाज, इस्राईल का ख़ुदा, यूँ फ़रमाता है: देखो, मैं
    तुम्हारे ख़िलाफ़ ज़ियानकारी पर आमादा हूँ ताकि तमाम यहूदाह को हलाक करूँ।'
  rus-SYN: 'Посему так говорит Господь Саваоф, Бог Израилев: вот, Я обращу против
    вас лице Мое на погибель и на истребление всей Иудеи'
  bqc-SIM: Ayãmɛto ma Dii Zĩgↄ̃de Isailiↄ Lua ma mɛ̀, ma zɛò mà mikpɛliɛ́, mí
    yã́yiawá mà á míↄnzↄ̃ ápiiɛ.
  tcz-CHONGTHU: Hijeh chun thaneipen Pakai Israel Pathen in hitin aseiye, keiman nangho
    nabonchauva kasuhgam ding nahiuve.
  mar-mar: “यास्तव सेनाधीश परमेश्वर, इस्राएलाचा देव, असे म्हणतो, पाहा, मी तुमचे अनिष्ट
    करण्यासाठी आणि सर्व यहूदाचा नाश करण्यासाठी तुमच्या विरोधात होईन.
  qub-qub: '« ‹Chaypitami Israelcunapa munayniyoj Tayta Diosnenga gamcunata në: Gamcunaman
    fiyupa castïgutami chayachimushaj. Chaynöpami Judá runacunataga ushajpaj illgächishaj.'
  bqp-bqp: Yen sɔ̃nɑ nɛ, Gusunɔ Isirelibɑn Yinni, nɛ wi nɑ wɔllu kɑ tem mɔ nɑ bɛɛ
    biru kisi mɑ nɑ bɛɛ kɔ̃sɑ kuɑ n kɑ bɛɛ Yudɑbɑ kpuro kɑm koosiɑ.
  hat-hat: 'Se poutèt sa, men sa mwen menm Seyè ki gen tout pouvwa a, Bondye pèp Izrayèl
    la mwen di: M''ap vire do ban nou, m''ap voye malè sou nou, m''ap detwi tout peyi
    Jida a.'
  eng-BSB: 'Therefore this is what the LORD of Hosts, the God of Israel, says: I will
    set My face to bring disaster and to cut off all Judah.'
  eng-WEBPB: '“Therefore the LORD of Armies, the God of Israel, says: ‘Behold, I will
    set my face against you for evil, even to cut off all Judah.'
  kbq-kbq: E'ina hu'negu Monafi sondia vahe'mofo Ra Anumzana Israeli vahe Anumzamo'a
    huno, Nagra navugosa rukrahe hu'na hara huneramantena knazana tami'na Juda vahera
    maka tamazeri haviza huvagaregahue.
  nhe-BL: '“ ‘Yeca ama niimoTECO Tlen Niquinyacana Noelhuicac Ejcahua Ma Tlatlanitij
    huan tlen niininDios israelitame, niquijtohua: Na tlahuel nicualantoc huan yeca
    nijsencajtoc nimechtzontlamiltis sesen imojuanti tlen inehuaj tlali Judá.'
  gub-BL: A'e rupi ihe Tupàn Tuweharupi Wiko Ma'e upuner wera'u ma'e Izaew wazar apumumaw
    putar ihe nehe. Amumaw putar teko Zuta ywy rehe har paw rupi ihe wà nehe.
  eng-DRA: 'Therefore thus saith the Lord of hosts the God of Israel: Behold I will
    set my face upon you for evil: and I will destroy all Juda.'
