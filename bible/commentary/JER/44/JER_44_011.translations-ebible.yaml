verse: JER.044.011
translations:
  mal-C: '“അതിനാൽ ഇസ്രായേലിന്റെ ദൈവമായ സൈന്യങ്ങളുടെ യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു:
    നിങ്ങളുടെമേൽ നാശം വരുത്തുന്നതിനും യെഹൂദയെ മുഴുവൻ നശിപ്പിച്ചുകളയുന്നതിനും ഞാൻ തീരുമാനിച്ചിരിക്കുന്നു.'
  deu-TKW: 'Darum, so spricht Jahwe der Heerscharen, der Gott Israels: Nun richte
    ich mein Antlitz auf euch zum Unheil, und zwar um ganz Juda auszurotten!'
  lin-lin: 'Mpo na yango, tala liloba oyo Yawe, Mokonzi ya mampinga, Nzambe ya Isalaele,
    alobi : Nazwi mokano ya komemela bino pasi mpe ya kobebisa mokili nyonso ya Yuda.'
  eng-LSV: 'Therefore, thus said YHWH of Hosts, God of Israel: Behold, I am setting
    My face against you for calamity, even to cut off all Judah,'
  eng-GNV: Therefore thus sayeth the Lord of hostes the God of Israel, Beholde, I
    will set my face against you to euill and to destroy all Iudah,
  eng-WEBSTER: Therefore thus saith the LORD of hosts, the God of Israel; Behold,
    I will set my face against you for evil, and to cut off all Judah.
  nhw-BL: '“ ‘Yeca ama niamoTECO Catli Niquinyacana Notequihuajcahua Ma Tlatlanitij
    huan catli niininDios israelitame, niquijtohua: Na tlahuel nicualantoc huan yeca
    nijsencajtoc nimechtzontlamiltis sesen amojuanti catli anehuaj tlali Judá.'
  swh-ONEN: '“Kwa hiyo, hili ndilo Bwana Mwenye Nguvu Zote, Mungu wa Israeli, asemalo:
    Mimi nimekusudia kuleta maafa juu yenu, na kuiangamiza Yuda yote.'
  bba-bba: Yen sɔ̃nɑ nɛ, Gusunɔ Isirelibɑn Yinni, nɛ wi nɑ wɔllu kɑ tem mɔ nɑ bɛɛ
    biru kisi mɑ nɑ bɛɛ kɔ̃sɑ kuɑ n kɑ bɛɛ Yudɑbɑ kpuro kɑm koosiɑ.
  eng-KJVCPB: Therefore thus saith the Lord of hosts, the God of Israel; Behold, I
    will set my face against you for evil, and to cut off all Judah.
  luo-luo: '“Emomiyo, ma e gima Jehova Nyasaye Maratego, ma Nyasach Israel, wacho:
    Aramo chuth ni nyaka akel masira kuomu kendo atiek Juda duto.'
  meu-meu: 'Taunabunai, Iehova Sabaota, Israel Diravana, na ini e gwau tomamu: A itaia,
    vairagu baina ha-aukaia emui ai, ihadikamui totona; Iuda idoinai baina negea daure.'
  npi-ULB: त्यसकारण सर्वशक्तिमान् परमप्रभु इस्राएलका परमेश्‍वर यसो भन्‍नुहुन्छ, 'हेर,
    तिमीहरूमाथि विपत्ति ल्याउन र सारा यहूदालाई नष्‍ट गर्न मैले आफ्‍नो अनुहारलाई तिमीहरूबाट
    हटाउनै लागेको छु ।
  yor-yor: '“Fún ìdí èyí, báyìí ni Olúwa àwọn ọmọ-ogun, Ọlọ́run àwọn Israẹli wí: Mo
    ti pinnu láti mú ibi wá sí orí yín àti láti pa Juda run.'
  pes-OPCB: «از این رو من، خداوند لشکرهای آسمان، خدای اسرائیل اراده کرده‌ام همهٔ مردم
    یهودا را نابود کنم،
  tgl-ULB: Kaya sinabi ito ni Yahweh ng mga hukbo, ang Diyos ng Israel, “Tingnan ninyo,
    malapit ko ng ibaling ang aking mukha laban sa inyo upang magdala ng kapahamakan
    sa inyo at upang lipulin ang buong Juda.
  hui-hui: Anidagua bialu harimigonaga i̱ Anduane Homogo Hongo Haiheore Isaraele wali
    agalinaga Ngode Datagaliwabe kogome tí baba waitigi halu Yuda wali agali tí bibahendeha
    mo ko holene ibilole mitangi bu kogoni. Tí aria lenego mbiraore hangubi mbira
    yu wa naholeberoore.
  mya-mya: '``သို့​ဖြစ်​၍​ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​၏ ဘု​ရား​သ​ခင်​အ​နန္တ​တန်​ခိုး​ရှင်​ငါ​ထာ​ဝ​ရ
    ဘု​ရား​သည် သင်​တို့​အ​ပေါ်​သို့​ဘေး​အန္တ​ရာယ် ဆိုး​ကို​သက်​ရောက်​စေ​၍​ယု​ဒ​ပြည်​ကို​ပျက်
    ပြုန်း​စေ​မည်။-'
  bod-N: དཔུང་ཚོགས་ཀུན་གྱི་དཀོན་མཆོག་ཡ་ཝཱེ་སྟེ་ཡེས་ར་ཨེལ་གྱི་དཀོན་མཆོག་གིས་འདི་སྐད་དུ།
    ལྟོས་ཤིག ངས་ཁྱོད་རྣམས་ལ་ཆག་སྒོ་འབྱུང་བར་བྱས་ཏེ་ཡ་ཧུ་དཱ་པ་རྣམས་མེད་པར་བཟོ་བའི་སེམས་ཐག་བཅད་ཟིན་ཏོ།
    །
  sna-sna: '“Naizvozvo, zvanzi naJehovha Wamasimba Ose, Mwari waIsraeri: Ndafunga
    kuuyisa njodzi pamusoro penyu ndigoparadza Judha yose.'
  spa-BLM: '“Por eso el Señor de los Ejércitos, el Dios de Israel, dice: ‘He aquí
    que yo pongo mi rostro contra ti para mal, hasta cortar a todo Judá.'
  cac-cac: 'Yuj chi'' a in Jehová Yajal in d''a Smasanil, e Diosal in, a in svala'':
    Toxo ix in na'' to ol vac''b''at jun yaelal d''a eyib''an̈, ol ex vac''an satel
    e masanil ex aj Judá.'
  swh-ULB: Kwa hiyo sasa Yahwe wa majeshi, Mungu wa Israel, asema hivi, “Ona, Nimekaribia
    kuweka uso wangu dhidi yenu kuleta maafa kwenu na kuiharibu Yuda yote.
  bel-bel: 'Таму так кажа Гасподзь Саваоф Бог Ізраілеў: вось, Я павярну супроць вас
    аблічча Маё на пагібель і на вынішчэньне ўсёй Юдэі'
  deu-ELBBK: 'Darum, so spricht der HERR der Heerscharen, der Gott Israels: Siehe,
    ich will mein Angesicht gegen euch richten zum Unglück und zur Ausrottung von
    ganz Juda.'
  mbb-OT: “Umbe siak, is Nengazen he Mekeǥeǥehem, he Megbevayà te Israel, andam e
    en he edezaat keniyu wey te tivuuk he tig-Juda.
  mal-2015: 'അതുകൊണ്ടു യിസ്രായേലിന്റെ ദൈവമായ സൈന്യങ്ങളുടെ യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു:
    ഞാൻ അനർത്ഥത്തിന്നായിട്ടു, യെഹൂദയെ മുഴുവനും ഛേദിച്ചുകളവാനായിട്ടു തന്നേ, എന്റെ മുഖം
    നിങ്ങൾക്കു എതിരായി വെക്കുന്നു.'
  rmc-rmc: 'Vašoda kada phenel o Nekzoraleder RAJ, o Del le Izraeloskro: Kamav pre
    tumende te anel e pohroma a te murdarel avri caľi Judsko.'
  pes-OPV: '«بنابراین یهوه صبایوت خدای اسرائیل چنین می‌گوید: اینک من روی خود را بر
    شما به بلا می‌گردانم تا تمامی یهودا را هلاک کنم.'
  ron-1924: 'Де ачея, аша ворбеште Домнул оштирилор, Думнезеул луй Исраел: ‘Ятэ, Ымь
    ынторк Фаца ымпотрива воастрэ ка сэ вэ фак рэу ши сэ нимическ пе тот Иуда.'
  ben-OBCV: “সেই কারণে, বাহিনীগণের সদাপ্রভু, ইস্রায়েলের ঈশ্বর, এই কথা বলেন, আমি তোমাদের
    উপরে বিপর্যয় এনে সমস্ত যিহূদাকে ধ্বংস করার জন্য মনস্থির করেছি।
  som-som: Sidaas daraaddeed Rabbiga ciidammada oo ah Ilaaha reer binu Israa'iil wuxuu
    leeyahay, Bal eega, wejigaygaan idinku soo jeedin doonaa inaan dadka Yahuudah
    oo dhan wada baabbi'iyo.
  lat-VUC: 'Ideo hæc dicit Dominus exercituum, Deus Israël: Ecce ego ponam faciem
    meam in vobis in malum: et disperdam omnem Judam.'
  eng-ASVBT: 'Therefore thus saith Jehovah of hosts, the God of Israel: Behold, I
    will set my face against you for evil, even to cut off all Judah.'
  ita-1885: 'Perciò, così ha detto il Signor degli eserciti, l''Iddio d''Israele:
    Ecco, io metto la mia faccia contro a voi in male, e per distruggere tutto Giuda.'
  eng-LXXUP: And it came to pass, when the host of the Chaldeans had gone up from
    Jerusalem for fear of the host of Pharaoh,
  eng-ULB: Therefore Yahweh of hosts, God of Israel, says this, 'See, I am about to
    set my face against you to bring disaster to you and to destroy all of Judah.
  spa-VBL: 'Así que esto es lo que dice el Señor Todopoderoso, el Dios de Israel:
    Estoy decidido a traer el desastre y a eliminar a todos los de Judá.'
  fra-_FOB: 'C''est pourquoi, ainsi a dit l''Éternel des armées, le Dieu d''Israël:
    Voici, je tourne ma face contre vous pour votre malheur et pour retrancher tout
    Juda.'
  mal-mal: 'അതുകൊണ്ട് യിസ്രായേലിന്റെ ദൈവമായ സൈന്യങ്ങളുടെ യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു:
    “ഞാൻ അനർത്ഥത്തിനായി, യെഹൂദയെ മുഴുവനും ഛേദിച്ചുകളയുവാനായി തന്നെ, എന്റെ മുഖം നിങ്ങൾക്ക്
    എതിരായി വയ്ക്കുന്നു.'
  urd-GVR: Chunāṅche Rabbul-afwāj jo Isrāīl kā Ḳhudā hai farmātā hai, ‘Maiṅ tum par
    āfat lāne kā aṭal irādā rakhtā hūṅ. Tamām Yahūdāh ḳhatm ho jāegā.
  suz-BL: मोपतीके मुर नेल्‍ल आन परमप्रभु यावे, इस्राएली आन परमप्रभुमी “गो इन कली ठेयब
    श्‍येत गेशा, यहूदा ङा मुर नेल्‍ल आन कली क्‍याम्‍नुङ। आमोस ९:४
  eng-NOY: 'Therefore thus saith Jehovah of hosts, the God of Israel: Behold, I set
    my face against you for evil, even to cut off all Judah.'
  ita-1927: 'Perciò così parla l’Eterno degli eserciti, l’Iddio d’Israele: Ecco io
    volgo la mia faccia contro di voi per il vostro male, e per distruggere tutto
    Giuda.'
  ckb-ckb: '«لەبەر ئەوە یەزدانی سوپاسالار، خودای ئیسرائیل ئەمە دەفەرموێت: ئەوەتا من
    مکوڕ دەبم لەسەر ئەوەی بەڵاتان بەسەربهێنم و هەموو یەهودا قڕ بکەم.'
  eng-BBE: 'So this is what the Lord of armies, the God of Israel, has said: See,
    my face will be turned against you for evil, for the cutting off of all Judah;'
  kan-OKCV: '“ಆದ್ದರಿಂದ ಇಸ್ರಾಯೇಲಿನ ದೇವರಾಗಿರುವ ಸೇನಾಧೀಶ್ವರ ಯೆಹೋವ ದೇವರು ಹೀಗೆ ಹೇಳುತ್ತಾರೆ:
    ಇಗೋ, ನಾನು ನಿನ್ನ ಮೇಲೆ ವಿಪತ್ತನ್ನು ಬರಮಾಡಲು ಮತ್ತು ಎಲ್ಲಾ ಯೆಹೂದವನ್ನು ನಾಶಮಾಡಲು ನಿರ್ಧರಿಸಿದ್ದೇನೆ.'
  tam-2017: ஆகையால், இஸ்ரவேலின் தேவனாகிய சேனைகளின் யெகோவா சொல்லுகிறது என்னவென்றால்,
    இதோ, நான் உங்களுக்குத் தீங்குண்டாகவும், யூதா முழுவதையும் அழிக்குமளவுக்கு, என்
    முகத்தை உங்களுக்கு விரோதமாகத் திருப்பி,
  spa-RV-1909: 'Por tanto, así ha dicho Jehová de los ejércitos, Dios de Israel: He
    aquí que yo pongo mi rostro en vosotros para mal, y para destruir á todo Judá.'
  ron-BTF: 'De aceea astfel spune DOMNUL oștirilor, Dumnezeul lui Israel: Iată, îmi
    voi întoarce fața împotriva voastră pentru rău și pentru a stârpi întreaga Iuda.'
  eng-WEBP: '“Therefore the LORD of Armies, the God of Israel, says: ‘Behold, I will
    set my face against you for evil, even to cut off all Judah.'
  eng-FBV: 'So this is what the Lord Almighty, the God of Israel, says: I am determined
    to bring disaster and to wipe out everyone from Judah.'
  nld-1939: 'Daarom spreekt Jahweh der heirscharen, Israëls God: Zie, Ik heb besloten,
    u kwaad te berokkenen, en heel Juda te vernielen.'
  nch-BL: '“ ‘Yeca ama niamoTECO Cati Niquinyacana Noilhuicac Ejcahua Ma Tatanitij
    huan cati niiniDios israelitame, niquijtohua: Na tahuel nicualantoc huan yeca
    nijsencajtoc nimechtzontamiltis sesen ten amojuanti cati anehuani ipan tali Judá.'
  vie-1934: 'Vậy nên Đức Giê-hô-va vạn quân, Đức Chúa Trời của Y-sơ-ra-ên, phán như
    vầy: Nầy, ta sẽ để mặt ta nghịch cùng các ngươi mà giáng họa cho, và diệt cả Giu-đa.'
  hin-CV: “इसलिये इस्राएल के परमेश्वर, सेनाओं के याहवेह, की वाणी यह है, यह देख लेना,
    कि मैं तुम्हारे संकट के लक्ष्य से तुम्हारी ओर अभिमुख होने पर हूं, हां, सारे यहूदिया
    के सर्वनाश के लक्ष्य से.
  spa-BES: 'Esto es lo que ha dicho el Señor de los ejércitos, el Dios de Israel:
    Mira, mi rostro se volverá contra ti para mal, para destruir todo Judá;'
  tdx-tdx: Aa le hoe t’Iehovà’ i Màroy, t’i Andrianañahare’ Israele; Inao te hatreatrèko
    ama’ areo ty tareheko ho ami’ty hankàñe, le fonga haitoako t’Iehodà;
  tha-KJV: เพราะฉะนั้น พระเยโฮวาห์จอมโยธา พระเจ้าแห่​งอ​ิสราเอล จึงตรั​สด​ังนี้​ว่า
    ดู​เถิด เราจะมุ่งหน้าของเราต่อสู้​เจ้​าให้​เก​ิดการร้าย และจะตัดยูดาห์ออกเสียให้​สิ้น
  por-BR-2018: 'Portanto assim diz o SENHOR dos exércitos, Deus de Israel: Eis que
    eu dirijo meu rosto a vós para o mal, e para destruir a todo Judá.'
  deu-ELO: 'Darum, so spricht Jehova der Heerscharen, der Gott Israels: Siehe, ich
    will mein Angesicht wider euch richten zum Unglück, und zur Ausrottung von ganz
    Juda.'
  eng-WYC-2018: Therefore the Lord of hosts, God of Israel, saith these things, Lo!
    I shall set my face in you into evil, and I shall lose all Judah, (And so the
    Lord of hosts, the God of Israel, saith these things, Behold! I shall set my face
    against you for evil, and I shall destroy all of Judah,)
  epo-epo: 'Tial tiele diras la Eternulo Cebaot, Dio de Izrael: Jen Mi turnos Mian
    vizaĝon kontraŭ vin por malfeliĉo kaj por ekstermi la tutan Judujon.'
  uig-PIN: 'Xunga samawi ⱪoxunlarning Sǝrdari bolƣan Pǝrwǝrdigar — Israilning Hudasi
    mundaⱪ dǝydu: — Mana, Mǝn bexinglarƣa külpǝt qüxürüp, barliⱪ Yǝⱨudani ⱨalak ⱪilƣuqǝ
    silǝrgǝ yüzümni ⱪaritimǝn;'
  beo-beo: Amaiba:le, Na, Hina Gode Bagadedafa, Isala:ili fi ilia Gode, da dilima
    ha lale, Yuda fi huluane wadela:lesimu.
  tpi-OTNT: “Olsem na mi, Bikpela I Gat Olgeta Strong, mi God bilong Israel, mi tok,
    mi tingting pinis long birua long yupela Juda na bagarapim yupela. Na bai i no
    gat wanpela bilong yupela i stap.
  hau-SA: “Saboda haka ga abin da Ubangiji Maɗaukaki, Allah na Isra’ila, yana cewa
    na ƙudura in aukar muku da masifa in kuma hallaka dukan Yahuda.
  uig-LAT: 'Shunga samawi qoshunlarning Serdari bolghan Perwerdigar — Israilning Xudasi
    mundaq deydu: — Mana, Men béshinglargha külpet chüshürüp, barliq Yehudani halak
    qilghuche silerge yüzümni qaritimen;'
  nde-nde: 'Ngakho uThixo uSomandla, uNkulunkulu ka-Israyeli uthi: Ngizimisele ukulehlisela
    umonakalo ngibhubhise loJuda wonke.'
  ton-ton: ¶ “Ko ia ʻoku pehē ʻe Sihova ʻoe ngaahi kautau, ko e ʻOtua ʻo ʻIsileli;
    Vakai, te u fakahangatonu atu hoku fofonga kiate kimoutolu ki he kovi, pea ke
    motuhi ʻa Siuta kotoa pē.
  ces-1613: 'Protož takto praví Hospodin zástupů, Bůh Izraelský: Aj, já obracím tvář
    svou proti vám k zlému, totiž abych vyplénil všecky Judské.'
  eng-WMB: '“Therefore the LORD of Hosts, the God of Israel, says: ‘Behold, I will
    set my face against you for evil, even to cut off all Judah.'
  tam-TCV: 'ஆகவே இஸ்ரயேலின் இறைவனாகிய சேனைகளின் யெகோவா கூறுவது இதுவே: “உன்மீது பேராபத்தைக்
    கொண்டுவரும்படியும், யூதா உங்களில் ஒவ்வொருவனையும் அழிக்கும்படியும் நான் தீர்மானித்திருக்கிறேன்.'
  ceb-ULB: Busa miingon niini, si Yahweh nga labawng makagagahom, ang Dios sa Israel,
    “Tan-awa, moatubang ako batok kaninyo aron magdala ug kaalaotan ug aron sa paglaglag
    sa tibuok Juda.
  pol-UBG: 'Dlatego tak mówi PAN zastępów, Bóg Izraela: Oto zwrócę swoje oblicze przeciwko
