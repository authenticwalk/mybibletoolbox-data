  kos-kos: Tusruktu tukunna kut tila orek kisa nu sin Kasra lun Kusrao, ac tila okwok
    wain in kisa nu sel, na wanginla ma lasr, ac mwet lasr misa ke mweun ac sracl.”
  hbo-WLC: וּמִן־אָ֡ז חָדַ֜לְנוּ לְקַטֵּ֨ר לִמְלֶ֧כֶת הַשָּׁמַ֛יִם וְהַסֵּֽךְ־לָ֥הּ
    נְסָכִ֖ים חָסַ֣רְנוּ כֹ֑ל וּבַחֶ֥רֶב וּבָרָעָ֖ב תָּֽמְנוּ׃
  ibo-ibo: Ma site nʼoge anyị kwụsịrị ịchụrụ Eze nwanyị mbara Eluigwe aja, ihe nsure
    ọkụ na-esi isi ụtọ na ịwụsara ya aja ihe ọṅụṅụ, ihe niile akọla anyị, ọ bụkwa
    site na mma agha na oke ụnwụ ka anyị na-ala nʼiyi.”
  ory-ory: ମାତ୍ର ଆମ୍ଭେମାନେ ଆକାଶର ରାଣୀ ଉଦ୍ଦେଶ୍ୟରେ ଧୂପ ଜ୍ୱଳାଇବାର ଓ ପେୟ-ନୈବେଦ୍ୟ ଢାଳିବାର
    ଛାଡ଼ିଦେବା ସମୟଠାରୁ ଆମ୍ଭମାନଙ୍କର ସବୁ ବିଷୟରେ ଅଭାବ ହୋଇଅଛି ଓ ଆମ୍ଭେମାନେ ଖଡ୍ଗ ଓ ଦୁର୍ଭିକ୍ଷରେ
    ଲୁପ୍ତ ହୋଇଅଛୁ।”
  chk-chk: Nge seni ewe fansoun aia ükütiu le keni apach mi pwokus ngeni ewe kiwinen
    läng o kaüla le ninätiu ngeni asoren ün, aia osupwangen mettoch meinisin, aramas
    ra mäla lon maun pwal ren lengita.”
  rop-rop: Bat brom det taim na wen melabat bin stap gibitbat sekrifais langa det
    gelwan drimin, en bin stap spilimbat wain ofring langa im, melabat nomo bin abum
    enijing, en blanga melabat pipul bin dai langa det wo en brom jidanbat hanggribala.”
    Lagijat na detlot pipul bin tok.
  ukr-1871: З того ж часу, як ми перестали кадити небесній царицї й вистачати їй ливну
    жертву, терпимо в усьому недостачу та й погибаємо від меча й голоднечі.
  deu-1951: Sobald wir aber aufhörten, der Himmelskönigin zu räuchern und Trankopfer
    auszugießen, hat es uns überall gefehlt, und wir wurden durch Krieg und Hungersnot
    aufgerieben.
  eng-JPS: But since we let off to offer to the queen of heaven, and to pour out drink-offerings
    unto her, we have wanted all things, and have been consumed by the sword and by
    the famine.
  srp-1865: A otkad prestasmo kaditi carici nebeskoj i ljevati joj naljeve, ništa
    nemamo i ginemo od maèa i od gladi.
  lug-lug: Naye okuva lwe twalekeraawo okwotereza kabaka omukazi ow’eggulu obubaane,
    n’okumuwa ekiweebwayo ekyokunywa, tetubadde na kantu konna era tubadde tuzikirira
    n’ekitala n’enjala.”
  heb-heb: ומן אז חדלנו לקטר למלכת השמים והסך לה נסכים חסרנו כל ובחרב וברעב תמנו׃
  ben-IRV: কিন্তু যখন থেকে আমরা আকাশরাণীর উদ্দেশ্যে ধূপ জ্বালানো ও পেয় নৈবেদ্য ঢালা
    বন্ধ করলাম, তখন থেকে আমাদের অভাব হচ্ছে এবং আমরা তরোয়াল ও দূর্ভিক্ষে ধ্বংস হচ্ছি।”
  pan-pan: ਜਦ ਤੋਂ ਤੁਸੀਂ ਅਕਾਸ਼ ਦੀ ਰਾਣੀ ਲਈ ਧੂਪ ਧੁਖਾਉਣੀ ਅਤੇ ਪੀਣ ਦੀਆਂ ਭੇਟਾਂ ਡੋਲ੍ਹਣੀਆਂ
    ਛੱਡੀਆਂ ਹਨ ਸਾਨੂੰ ਸਾਰੀਆਂ ਚੀਜ਼ਾਂ ਦੀ ਥੁੜ ਹੈ, ਸਾਡਾ ਤਲਵਾਰ ਅਤੇ ਕਾਲ ਨਾਲ ਅੰਤ ਹੋ ਗਿਆ ਹੈ!
  mya-JVB: ကောင်းကင် မိဖုရား အဘို့နံ့သာ ပေါင်းကို မီးမ ရှို့၊ သွန်းလောင်း ရာပူဇော်သက္ကာကို
    မပြု ဘဲနေပြန်သောအခါ ၊ အလွန်ဆင်းရဲ ခြင်း၊ ထား ဘေး၊ မွတ်သိပ် ခြင်း ဘေးဖြင့် ပျက်စီး
    ခြင်းသို့ ရောက်ကြပြီ။
  tbg-tbg: Ho tenavu qaqirake kia qaiqaa tentanavu variqa Naaruva Kuiniara ofaa autu
    amitaraiti, kia uaini rauru amitauna entaraqaahai tenavu ekaa haikara aavoqi vauraro
    iqoka paipevanovata, karara aavoqi entavavata, tinavu aruke vaivo, ti.
  hmo-hmo: To guba ena kwini ena bonana namo muramura gabua kara, bona ena uaina bouboudia
    bubua kara ai hadokoa murinai, ai be gau namona ta ai davaria lasi. Aiemai bese
    be tuari bona hitolo ese ia haorea lao noho.”
  urd-urd: लेकिन जबसे हम ने आसमान की मलिका के लिए ख़ुशबू जलाना और तपावन तपाना छोड़
    दिया, तब से हम हर चीज़ के मोहताज हैं, और तलवार और काल से फ़ना हो रहे हैं।
  rus-SYN: А с того времени, как перестали мы кадить богине неба и возливать ей возлияния,
    терпим во всем недостаток и гибнем от меча и голода.
  bqc-SIM: Za gↄↄ pↄ́ wa tulaletikaa tɛ́a luabɛ nↄɛ kíapiɛ tò, wálɛ ítↄ̃lɛwà
    lↄo, pↄ́pii lɛ́ kɛ̃́sãwáɛ, fɛ̃nda ń nↄanao lɛ́ wá dɛdɛɛ.
  tcz-CHONGTHU: Ahinlah keihon van lengnu houna gimnamtwi kahaldauva, chule juning
    kalhitda phat un, keihon gentheina nasatah kathoh un, gal in eikithat uvin chule
    kalthoh in kathigam tauve, atiuvin ahi.
  mar-mar: जेव्हा आम्ही आकाशाच्या राणीला धूप जाळणे व तिला पेयार्पणे ओतणे यापासून परावृत्त
    झालो तेव्हापासून आम्ही सर्व दारिद्र्याने दुःखी आहोत व तलवारीने व दुष्काळाने मरत
    आहोत.”
  qub-qub: Syëlupa Mamanpaj insinsuta rupachiyta, bïnu ofrendata jichapayta cachaycärishä
    junajpita-pacha ichanga manana imäpis cashanachu. Runacunapis waquinnëga guërrawan
    yargaywan wañusha.»
  bqp-bqp: Adɑmɑ sɑɑ dɔmɑ tèn di sɑ ǹ mɑɑ bũu wi turɑre dɔ̃ɔ dokeɑre, sɑ ǹ mɑɑ nùn
    tɑm tɑ̃rɑre, sɑɑ min diyɑ sɑ kpuro biɑ. Tɑbu sun di, mɑ gɔ̃ɔrɑ sun go.
  hat-hat: Men, depi nou sispann ofri lansan ak diven bay larenn syèl la, nou pa gen
    anyen. Lagè ak grangou ap fini ak nou.
  eng-BSB: But from the time we stopped burning incense to the Queen of Heaven and
    pouring out drink offerings to her, we have lacked everything and have been perishing
    by sword and famine.”
  eng-WEBPB: But since we stopped burning incense to the queen of the sky, and pouring
    out drink offerings to her, we have lacked all things, and have been consumed
    by the sword and by the famine.”
  kbq-kbq: Hianagi tagrama monafi kuini ate'ma mananentake zama kre manama ovuta,
    waini tima tagi tre ofama osu'nana, tagra maka zankura atupa nehunkeno, mago'a
    bainati kazinteti tahe nefrizageta, mago'a ne'zanku huta fri'none.
  nhe-BL: Pero hasta ipan nopa tonali quema tijcajque tijtlatilíaj copali nopa sihua
    tlanahuatijquetl tlen elhuicac huan ayoc tijhueyichijque, niyon ayoc tijmacaque
    tlacajcahualistli tlen quitoyahuaj, hasta huajca pejqui para techpolohua nochi
    tlamantli. Huan ajachica techajsi tlaijiyohuilistli huan techtzontlamiltíaj ica
    machete huan ica mayantli.
  gub-BL: Na'e urupytu'u ywak rehe har wanuwihawete pe ma'ea'yr izuka re ure. Urupytu'u
    win imono re izupe. Urepytu'u mehe arer we teko urerehe we har umàno zeàmàtyry'ymawhu
    pe wà, ma'uhez haw pupe wà no, i'i ihewe wà.
  eng-DRA: But since we left off to offer sacrifice to the queen of heaven, and to
    pour out drink offerings to her, we have wanted all things, and have been consumed
    by the sword, and by famine.
