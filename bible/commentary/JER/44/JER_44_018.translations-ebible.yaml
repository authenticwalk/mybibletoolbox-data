verse: JER.044.018
translations:
  mal-C: എന്നാൽ ഞങ്ങൾ ആകാശരാജ്ഞിക്കു ധൂപം കാട്ടുന്നതും അവൾക്കു പാനീയബലി അർപ്പിക്കുന്നതും
    നിർത്തിയതുമുതൽ ഞങ്ങൾക്ക് എല്ലാറ്റിനും ബുദ്ധിമുട്ടായി; വാൾകൊണ്ടും ക്ഷാമംകൊണ്ടും
    ഞങ്ങൾക്കു നാശം സംഭവിക്കുകയും ചെയ്തു.”
  deu-TKW: Seitdem wir aber aufgehört haben, der Himmelskönigin zu räuchern und ihr
    Trankopfer zu spenden, hatten wir Mangel an allem und wurden durch das Schwert
    und den Hunger aufgerieben.
  lin-lin: Kasi wuta kaka tango totikaki kotumba malasi ya ansa lokola mbeka mpe kosopa
    makabo ya masanga ya vino epai ya Ishitari, tozangela nyonso mpe tokoma kokufa
    na mopanga mpe na nzala makasi.
  eng-LSV: And from the time we have ceased to make incense to the queen of the heavens,
    and to pour out drink-offerings to her, we have lacked all, and we have been consumed
    by sword and by famine,
  eng-GNV: But since wee left off to burne incense to the Queene of heauen, and to
    powre out drinke offerings vnto her, we haue had scarcenesse of all things, and
    haue beene consumed by the sworde and by the famine.
  eng-WEBSTER: But since we ceased to burn incense to the queen of heaven, and to
    pour out drink-offerings to her, we have wanted all things , and have been consumed
    by the sword and by the famine.
  nhw-BL: Pero hasta ipan nopa tonali quema tijcajque tijtlatilíaj copali nopa sihua
    tlanahuatijquetl tlen ilhuicac huan ayacmo tijhueyichijque, niyon ayacmo tijmacaque
    tlacajcahualistli catli quitoyahuaj, hasta huajca pejqui para techpolohua nochi
    tlamantli. Huan tlatoctzitzi techajsi tlaijiyohuilistli huan techtzontlamiltíaj
    ica machete huan ica mayantli.
  swh-ONEN: Lakini tangu tulipoacha kumfukizia uvumba Malkia wa Mbinguni na kummiminia
    sadaka za kinywaji, hatupati chochote, na tumekuwa tukiangamizwa kwa upanga na
    njaa.”
  bba-bba: Adɑmɑ sɑɑ dɔmɑ tèn di sɑ ǹ mɑɑ bũu wi turɑre dɔ̃ɔ dokeɑre, sɑ ǹ mɑɑ nùn
    tɑm tɑ̃rɑre, sɑɑ min diyɑ sɑ kpuro biɑ. Tɑbu sun di, mɑ ɡɔ̃ɔrɑ sun ɡo.
  eng-KJVCPB: But since we left off to burn incense to the queen of heaven, and to
    pour out drink offerings unto her, we have wanted all things, and have been consumed
    by the sword and by the famine.
  luo-luo: To nyaka aa kinde mane waweyo wangʼo ubani ne Ruoth ma Dhako mar Polo kendo
    chiwone misango miolo piny, wasebedo maonge gimoro amora kendo ligangla gi kech
    osenegowa.”
  meu-meu: A guba pavapavana hahinena ena muramura mai bonana igabuna bona ena inuinu
    bouboudia ibubudia a hadokoa murinai, ai na ḡau iboudiai vada e dabu bona dare
    bona doe ese vada e haoremai.
  npi-ULB: हामीले स्वर्गकी रानीलाई धुप बाल्न र उनलाई अर्घबलिहरू खन्याउन छोड्दा हामी
    सबै जनाले गरिबी भोग्दै थियौँ अनि हामी तरवार र अनिकालले मर्दै थियौँ ।”
  yor-yor: Ṣùgbọ́n láti ìgbà tí a ti dáwọ́ tùràrí sísun sí Ayaba Ọ̀run àti láti da
    ẹbọ ohun mímu fún un, àwa ti ṣaláìní ohun gbogbo, a sì run nípa idà àti nípa ìyàn.”
  pes-OPCB: ولی از روزی که از بخور سوزاندن و پرستش ملکهٔ آسمان دست کشیدیم، بدبخت شده‌ایم
    و در اثر جنگ و قحطی از بین می‌رویم.»
  tgl-ULB: Kapag itinigil namin ang paggawa ng mga bagay na ito, ang hindi maghahandog
    ng insenso sa Reyna ng Langit at hindi magbubuhos ng handog na inumin sa kaniya,
    makararanas kaming lahat ng kahirapan at mamamatay sa pamamagitan ng espada at
    taggutom.”
  hui-hui: Anigo iname Dahuliya Andaganaga Kuini Walihondo lomabu mialu haganego wa
    harimangi howa hama ibinigo áyu o kamangi ina mbirale tubagi hai halu maru waitigime
    bo wahai halu maru hina garime homaga biya, lene.
  mya-mya: သို့​ရာ​တွင်​ကောင်း​ကင်​ဘု​ရင်​မ​ကို​ယဇ်​ပူ​ဇော် မှု၊ သူ့​အ​ဖို့​စ​ပျစ်​ရည်​ပူ​ဇော်​သ​ကာ​သွန်း
    လောင်း​မှု​တို့​ကို​မ​ပြု​ကြ​တော့​သည့်​အ​ချိန် မှ​အ​စ​ပြု​၍ ငါ​တို့​သည်​များ​စွာ​ချို့​တဲ့
    လျက်​ငါ​တို့​အ​မျိုး​သား​များ​သည်​စစ်​ဘေး၊ ငတ်​မွတ်​ခေါင်း​ပါး​ခြင်း​ဘေး​သင့်​၍​သေ​ရ
    ကြ​ပါ​၏'' ဟု​ပြော​ကြား​ကြ​လေ​သည်။
  bod-N: འོན་ཀྱང་ངེད་རྣམས་ཀྱིས་ནམ་མཁའི་རྒྱལ་མོར་སྤོས་བདུག་པ་དང་སྐྱེམས་མཆོད་འབུལ་བ་མཚམས་བཞག་པའི་ཚུན་ལ།
    ངེད་རྣམས་ལ་ཅི་ཡང་མེད་པར་མ་ཟད། རལ་གྲི་དང་མུ་གེས་ཚར་བཅད་དོ་ཞེས་སྨྲས་སོ། །
  sna-sna: Asi kubva patakamira kupisira zvinonhuhwira kuna Mambokadzi woKudenga nokudururira
    zvipiriso zvokunwa kwaari, hapana chatakawana uye tanga tichingofa nomunondo nenzara.”
  spa-BLM: Pero desde que dejamos de quemar incienso a la reina del cielo y de derramar
    libaciones para ella, nos ha faltado todo y hemos sido consumidos por la espada
    y el hambre.”
  cac-cac: Ato ix cactan co n̈usan incienso yed' cac'an vino silab'il d'a ix yajalil
    satchaan̈, man̈xalaj tas ay d'ayon̈, tzon̈ cham yuj vejel yed' yuj oval, xchi
    eb'.
  swh-ULB: Wakati tunajiepusha kutofanya mambo haya, si kutoa sadaka ya ubani kwa
    Malkia wa Mbinguni na si kumwanga kinywaji cha sadaka kwake, tulikuwa wote tunaumwa
    umaskini na tulikuwa tunakufa kwa upanga na njaa.”
  bel-bel: А з таго часу, як перасталі мы кадзіць багіні неба і выліваць ёй выліваньне,
    церпім ва ўсім нястачу і гінем ад меча і голаду.
  deu-ELBBK: Aber seitdem wir aufgehört haben, der Königin des Himmels zu räuchern
    und ihr Trankopfer zu spenden, haben wir an allem Mangel gehabt und sind durch
    das Schwert und durch den Hunger aufgerieben worden.
  mbb-OT: Piru hein mid-engked key he edtutung te veyewà he para te Rayna te Langit
    wey wazè key en medhalad te pemuhat he inumen diyà te kandin, naawà hinuun diyà
    te kenami is langun, ne ebpematey key en nasì te tebek wey bitil.”
  mal-2015: എന്നാൽ ഞങ്ങൾ ആകാശരാജ്ഞിക്കു ധൂപം കാട്ടുന്നതും പാനീയബലി പകരുന്നതും നിർത്തിയതു
    മുതൽ ഞങ്ങൾക്കു എല്ലാം ബുദ്ധിമുട്ടു തന്നേ; ഞങ്ങൾ വാൾകൊണ്ടും ക്ഷാമംകൊണ്ടും മുടിയുന്നു.
  rmc-rmc: Bo kanastar preačhiľam te labarel o kaďidlos la ňeboskra kraľovňake a te
    anel lake o moľakre obeti, akorestar amen nane ňič a murdaren amen avri le šabľenca
    a meras bokhatar.“
  pes-OPV: اما از زمانی که بخور‌سوزانیدن رابرای ملکه آسمان و ریختن هدایای ریختنی را
    به جهت او ترک نمودیم، محتاج همه‌چیز شدیم و به شمشیر و قحط هلاک گردیدیم.
  ron-1924: Дар, де кынд ам ынчетат сэ адучем тэмые ымпэрэтесей черулуй ши сэ-й турнэм
    жертфе де бэутурэ, ам дус липсэ де тоате ши ам фост нимичиць де сабие ши де фоамете…
  ben-OBCV: কিন্তু যখন থেকে আমরা আকাশ-রানির উদ্দেশে ধূপদাহ ও পেয়-নৈবেদ্য উৎসর্গ করা
    বন্ধ করেছি, তখন থেকে আমাদের সব বস্তুর অভাব হচ্ছে এবং আমরা তরোয়ালের আঘাতে ও দুর্ভিক্ষের
    কারণে ধ্বংস হচ্ছি।”
  som-som: Laakiinse tan iyo waagii aannu iska daynay inaannu boqoradda samada foox
    u shidno oo aannu qurbaanno cabniin ah u daadinno, wax kastaba waannu u baahnayn,
    oo seef iyo abaar baannu ku baabba'nay.
  lat-VUC: Ex eo autem tempore quo cessavimus sacrificare reginæ cæli, et libare ei
    libamina, indigemus omnibus, et gladio et fame consumpti sumus.
  eng-ASVBT: But since we left off burning incense to the queen of heaven, and pouring
    out drink offerings unto her, we have wanted all things, and have been consumed
    by the sword and by the famine.
  ita-1885: Là dove, da che siamo restati di far profumi, ed offerte da spandere alla
    regina del cielo, abbiamo avuto mancamento d'ogni cosa, e siamo stati consumati
    per la spada, e per la fame.
  eng-LXXUP: And Jeremiah said to the king, Wherein have I wronged thee, or thy servants,
    or this people, that thou puttest me in prison?
  eng-ULB: When we refrained from doing these things, not offering incense to the
    queen of heaven and not pouring out drink offerings to her, we were all suffering
    poverty and were dying by sword and famine.”
  spa-VBL: Pero desde que dejamos de quemar incienso a la Reina del Cielo y de derramar
    ofrendas de bebida para adorarla, lo hemos perdido todo y estamos muriendo a causa
    de la guerra y el hambre.
  fra-_FOB: Mais, depuis que nous avons cessé de faire des encensements à la reine
    des cieux et de lui faire des libations, nous avons manqué de tout, et nous avons
    été consumés par l'épée et par la famine.
  mal-mal: എന്നാൽ ഞങ്ങൾ ആകാശരാജ്ഞിക്കു ധൂപം കാട്ടുന്നതും പാനീയബലി പകരുന്നതും നിർത്തിയ
    നാൾമുതൽ ഞങ്ങൾക്കു എല്ലാം ബുദ്ധിമുട്ടായി; ഞങ്ങൾ വാൾകൊണ്ടും ക്ഷാമംകൊണ്ടും നശിക്കുന്നു.
  urd-GVR: Lekin jab se ham āsmānī malikā ko baḳhūr aur mai kī nazareṅ pesh karne
    se bāz āe haiṅ us waqt se har lihāz se hājatmand rahe haiṅ. Usī waqt se ham talwār
    aur kāl kī zad meṅ ā kar nest ho rahe haiṅ.”
  suz-BL: तन्‍न गोपुकीम सरीङ ङा पिपीम कली चढ़ेचा प्रोंइशो रे नु तूचा थोव़क लुक्‍चा
    प्रोंइशो रे मारेइ मतक। तरवार नु अन्‍कालम जाम्‍ना जाम्‍न लाइतक” देंतेक्‍म।
  eng-NOY: But from the time we left off to burn incense to the queen of heaven, and
    to pour out drink-offerings to her, we have been in want of all things, and have
    been consumed by the sword and by famine.
  ita-1927: ma da che abbiam cessato d’offrir profumi alla regina del cielo e di farle
    delle libazioni, abbiamo avuto mancanza d’ogni cosa, e siamo stati consumati dalla
    spada e dalla fame.
  ckb-ckb: بەڵام لەو کاتەوەی وازمان لە بخوور سووتاندن هێناوە بۆ شاژنی ئاسمان و پێشکەشکردنی
    شەرابی پێشکەشکراو بۆی، پێویستمان بە هەموو شتێکە و بە شمشێر و قاتوقڕی لەناوچووین.»
  eng-BBE: But from the time when we gave up burning perfumes to the queen of heaven
    and draining out drink offerings to her, we have been in need of all things, and
    have been wasted by the sword and by need of food.
  kan-OKCV: ಆದರೆ ನಾವು ಗಗನದ ಒಡತಿಗೆ ಧೂಪ ಸುಡುವುದನ್ನೂ, ಪಾನಾರ್ಪಣೆಗಳನ್ನೂ ಅವಳಿಗೆ ಹೊಯ್ಯುವುದನ್ನೂ
    ಬಿಟ್ಟಂದಿನಿಂದ ನಮಗೆ ಎಲ್ಲಾ ಸಾಲದೆ ಹೋಯಿತು. ಖಡ್ಗದಿಂದಲೂ ಕ್ಷಾಮದಿಂದಲೂ ನಿರ್ಮೂಲವಾದೆವು.”
  tam-2017: நாங்கள் வானராணிக்கு தூபங்காட்டாமலும், அவளுக்குப் பானபலிகளை ஊற்றாமலும்
    போனதுமுதற்கொண்டு, எல்லாம் எங்களுக்குக் குறைவுபட்டது; பட்டயத்தாலும் பஞ்சத்தாலும்
    அழிந்து போனோம்.
  spa-RV-1909: Mas desde que cesamos de ofrecer sahumerios á la reina del cielo, y
    de derramarle libaciones, nos falta todo, y á cuchillo y á hambre somos consumidos.
  ron-BTF: Dar de când am încetat să ardem tămâie împărătesei cerului și să îi turnăm
    daruri de băutură, ne-au lipsit toate lucrurile și am fost mistuiți cu sabie și
    cu foamete.
  eng-WEBP: But since we stopped burning incense to the queen of the sky, and pouring
    out drink offerings to her, we have lacked all things, and have been consumed
    by the sword and by the famine.”
  eng-FBV: But ever since we stopped burning incense to the Queen of Heaven and pouring
    out drink offerings to worship her, we've lost everything and have been dying
    as a result of war and famine.
  nld-1939: Maar sinds we hebben opgehouden, wierook te branden voor de Koningin des
    hemels en haar plengoffers te brengen, hebben we aan alles gebrek, en sterven
    we door het zwaard en de honger.
  nch-BL: Pero hasta ipan nopa tonali quema tijcajque tijtatilíaj copali nopa sihua
    tanahuatijquet ten ilhuicac huan ayecmo tijhueyichijque, yon ayecmo tijmacaque
    tacajcahualisti cati quitoyahuaj, hasta huajca pejqui para techpolohua nochi tamanti.
    Huan talojtzitzi techajsi taijyohuilisti huan techtzontamiltíaj ica macheta huan
    ica mayanti.
  vie-1934: Nhưng, từ khi chúng tôi thôi đốt hương và làm lễ quán cho nữ vương trên
    trời, thì chúng tôi thiếu thốn mọi sự, và bị nuốt bởi gươm dao đói kém.
  hin-CV: किंतु जैसे ही हमने स्वर्ग की रानी के लिए धूप जलाना छोड़ा, जैसे ही हमने उसे
    पेय बलि अर्पित करना छोड़ा, हम सब प्रकार के अभाव में आ पड़े हैं और प्रजा तलवार
    एवं अकाल द्वारा विनाश हो रही है.”
  spa-BES: Pero desde el momento en que dejamos de ofrecer incienso y libaciones derramadas
    a la reina del cielo, hemos estado en necesidad de todas las cosas, y hemos sido
    muriendo por la espada y por hambre.
  tdx-tdx: Fe mifototse ami’ty nampipoha’ay ty fañengañe amy mpanjaka ampelan-dike­rañey,
    naho ty fampidoaña’ay enga rano, le nipo-vara, vaho nizamanem-pibara naho ty kerè.
  tha-KJV: ตั้งแต่​เรางดการเผาเครื่องหอมถวายเจ้าแม่​แห่​งฟ้าสวรรค์ และเทเครื่องดื่มถวายแก่​พระนางเจ้า
    เราก็ขัดสนทุกอย่าง และถูกผลาญด้วยดาบและด้วยการกันดารอาหาร
  por-BR-2018: Mas desde que cessamos de oferecer incenso à rainha do céus, e de derramar
    ofertas de bebidas, tivemos falta de tudo, e fomos consumidos pela espada e pela
    fome.
  deu-ELO: Aber seitdem wir aufgehört haben, der Königin des Himmels zu räuchern und
    ihr Trankopfer zu spenden, haben wir an allem Mangel gehabt und sind durch das
    Schwert und durch den Hunger aufgerieben worden.
  eng-WYC-2018: But from that time, in which we ceased to make sacrifice to the queen
    of heaven, and to offer to it moist sacrifices, we had need to all things, and
    we were wasted by sword and hunger. (But from the time, in which we ceased to
    make sacrifice to the queen of heaven, and to offer wine offerings to her, we
    had need for everything, and we were wasted by the sword and by hunger.)
  epo-epo: Sed de tiu tempo, kiam ni ĉesis incensi al la reĝino de la ĉielo kaj verŝi
    al ŝi verŝoferojn, ĉio mankas al ni, kaj ni pereas de glavo kaj de malsato.
  uig-PIN: Əmma «Asmanlarning hanixi»ƣa huxbuy yeⱪixni wǝ uningƣa «xarab ⱨǝdiyǝ»lǝrni
    ⱪuyuxni tohtatⱪinimizdin baxlap, bizning ⱨǝmmǝ nǝrsimiz kǝm bolup, ⱪiliq bilǝn
    ⱨǝm ⱪǝⱨǝtqilik bilǝn ⱨalak bolup kǝlduⱪ.
  beo-beo: Be ninia da Hebene hina bagade Uda ema gobele salasu amola waini hano sogadigisu
    hou amo yolesiba:le, ninia wali hame gaguiwane ba:sa, amola ninia fi dunu da gegesu
    amola ha:i bagade amoga bogogia:lala.”
  tpi-OTNT: Tasol stat long taim mipela i lusim pasin bilong mekim ol dispela kain
    ofa long Kwin Bilong Heven, na i kam inap nau, mipela i sot tru long olgeta samting
    na ol birua i bin kilim mipela i dai na mipela i sot long kaikai na i dai.”
  hau-SA: Amma tun da muka daina ƙone turare ga Sarauniyar Sama da kuma miƙa mata
    hadayun sha, muka rasa kome muna ta mutuwa ta wurin takobi da yunwa.”
  uig-LAT: Emma «Asmanlarning xanishi»gha xushbuy yéqishni we uninggha «sharab hediye»lerni
    quyushni toxtatqinimizdin bashlap, bizning hemme nersimiz kem bolup, qilich bilen
    hem qehetchilik bilen halak bolup kelduq.
