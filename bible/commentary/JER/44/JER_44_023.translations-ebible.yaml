    tupàn wanenataromo pe wà xe. Pezapo ikatu 'ym ma'e Tupàn Tuweharupi Wiko Ma'e
    henataromo. Napeiko kwaw ipurumu'e awer rupi, ize'eg awer rupi, hemiapo karer
    rupi.
  eng-DRA: 'Because you have sacrificed to idols, and have sinned against the Lord:
    and have not obeyed the voice of the Lord, and have not walked in his law, and
    in his commandments, and in his testimonies: therefore are these evils come upon
    you, as at this day.'
