verse: JER.044.023
translations:
  mal-C: നിങ്ങൾ യഹോവയുടെ വചനം അനുസരിക്കാതെയും അവിടത്തെ ന്യായപ്രമാണവും ചട്ടങ്ങളും സാക്ഷ്യങ്ങളും
    പ്രമാണിക്കാതെയും ധൂപംകാട്ടി യഹോവയോടു പാപംചെയ്തിരിക്കുകയാൽ ഇന്ന് ഈ ആപത്തു നിങ്ങൾക്കു
    ഭവിച്ചിരിക്കുന്നു.”
  deu-TKW: 'deswegen weil ihr den Götzen geräuchert und euch an Jahwe versündigt,
    aber nicht auf das Gebot Jahwes gehört habt, noch nach seinem Gesetz und seinen
    Satzungen und seinen Zeugnissen gewandelt seid: darum hat euch dieses Unheil betroffen,
    wie es heute der Fall ist!'
  lin-lin: Mpo ete botumbaki malasi ya ansa lokola mbeka mpe bosalaki masumu liboso
    ya Yawe, mpo ete botosaki Yawe te mpe bolandaki te Mobeko na Ye, bikateli na Ye
    mpe malako na Ye, yango wana pasi oyo ekomeli bino ndenge bozali komona yango
    lelo.
  eng-LSV: Because that you have made incense, and because you have sinned against
    YHWH, and have not listened to the voice of YHWH, and have not walked in His law,
    and in His statutes, and in His testimonies, therefore this calamity has met you
    as [at] this day.”
  eng-GNV: Because ye haue burnt incense and because ye haue sinned against the Lord,
    and haue not obeyed the voyce of the Lord, nor walked in his Lawe, nor in his
    statutes, nor in his testimonies, therefore this plague is come vpon you, as appeareth
    this day.
  eng-WEBSTER: Because ye have burned incense, and because ye have sinned against
    the LORD, and have not obeyed the voice of the LORD, nor walked in his law, nor
    in his statutes, nor in his testimonies; therefore this evil hath happened to
    you, as at this day.
  nhw-BL: TOTECO anmechtitlanilijtoc ni huejhueyi tlatzacuiltili pampa anquintlatilijque
    copali nopa teteyome huan antlajtlacolchijque ica ya huan hasta ama, amo anquinectoque
    anquitlepanitase.
  swh-ONEN: Kwa sababu mmefukiza uvumba na kufanya dhambi dhidi ya Bwana, nanyi hamkumtii
    wala kufuata sheria yake au amri zake au maagizo yake, maafa haya yamekuja juu
    yenu, kama mnavyoona sasa.”
  bba-bba: Wɑhɑlɑ ye, yɑ bɛɛ deemɑmɔwɑ ɡisɔ yèn sɔ̃ i bũnu yɑ̃kuru kuɑ mɑ i Yinni
    Gusunɔ torɑri i ǹ win ɡere wure, i ǹ mɑɑ win sɔ̃ɔsinu kɑ win woodɑbɑ kɑ win
    kirɔbɑ swĩi.
  eng-KJVCPB: Because you have burnt incense, and because ye have sinned against the
    Lord, and have not obeyed the voice of the Lord, nor walked in his law, nor in
    his statutes, nor in his testimonies; therefore this evil is happened unto you,
    as at this day.
  luo-luo: Nikech usewangʼo ubani kendo usetimo richo ne Jehova Nyasaye kendo pod
    ok uluore kata luwo chikene kata puonj mage kod dwaro mage, masirani osebiro kuomu,
    mana kaka unene sani.”
  meu-meu: Muramura mai bonadia o gabu dainai, bona Iehova o kara dika henia bona
    Iehova gadona asio badinaia bona ena taravatu bona ena hahedua herevadia bona
    ena haheḡani lalodiai asio raka dainai, ina dika na latamui ai vada e kau, ina
    dina ai heḡereḡerena.
  npi-ULB: तिमीहरूले धुप बालेका र परमप्रभुको विरुद्धमा पाप गरेको कारणले अनि तिमीहरूले
    उहाँको स्‍वोर, उहाँको व्यवस्था, उहाँका विधानहरू वा उहाँका करारका आदेशहरू पालन
    नगरेको कारणले तिमीहरूको विरुद्धमा यो विपत्ति आएको हो, जस्तो आजको दिनसम्म छ ।”
  yor-yor: Nítorí pé ẹ ti sun ẹbọ, tí ẹ sì ti ṣẹ̀ sí Olúwa àti pé ẹ kò gbọ́rọ̀ sí
    i lẹ́nu, àti pé ẹ kò sì tẹ̀lé òfin rẹ̀ àti àwọn àṣẹ. Ibi náà yóò wá sórí rẹ àti
    bí o ṣe rí i.”
  pes-OPCB: به این دلیل تمام این بلاها بر سر شما آمده که برای بتها بخور می‌سوزاندید
    و نسبت به خداوند گناه می‌کردید و نمی‌خواستید او را اطاعت کنید.»
  tgl-ULB: Sapagkat kayo ay nagsunog ng insenso at nagkasala laban kay Yahweh at dahil
    hindi kayo nakinig sa kaniyang tinig, sa kaniyang kautusan, sa kaniyang mga alituntunin,
    o mga atas ng kasunduan, kaya nangyari laban sa inyo ang kapahamakang ito hanggang
    sa kasalukuyan.”
  hui-hui: Tígua dama mitangi bialu mbirale tarahondo ira hagua ngabiaga inisenesiru
    lomabu delaga birimigo Anduane Homogonaga deni mana ko ngubiore birimi. Ani bialu
    tígua ibunaga bi mo wahalu puwa ibunaga bi mana lo wiarubi talialu nabi dege harimi.
    Anidagua bialu harimigome mo ko holene tíha wiyago wiaabo kagoni ndobe, lene.
  mya-mya: သင်​တို့​သည်​အ​ခြား​ဘု​ရား​များ​ကို​ယဇ် ပူ​ဇော်​ကာ​အ​မိန့်​တော်​များ​ကို​မ​နာ​ခံ
    သော​ကြောင့် ထာ​ဝ​ရ​ဘု​ရား​အား​ပြစ်​မှား ကြ​သည်​ဖြစ်​၍ ယ​ခု​အ​ခါ​ဤ​ကဲ့​သို့ ပင်​ကပ်​သင့်​ခဲ့​ရ​ကြ​ပေ​သည်''ဟု​ဆို​၏။
  bod-N: ཁྱོད་ཚོས་སྤོས་བདུགས་ནས་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་འགལ་བའི་སྡིག་པ་བྱས་ཤིང་། དཀོན་མཆོག་ཡ་ཝཱེའི་བཀའ་ལའང་མ་མཉན་པར།
    ཁོང་གི་བཀའ་ཁྲིམས་དང་སྒྲིག་ལམ། དཔང་ཡིག་བཅས་བརྩི་སྲུང་མ་བྱས་པས། དེ་རིང་ཉིན་མོ་བཞིན་དུ་ཆག་སྒོ་འདི་ཁྱོད་ཅག་གི་སྟེང་དུ་བབས་པ་ཡིན་ནོ་ཞེས་གསུངས་སོ།
    །
  sna-sna: Nokuda kwokuti makapisira zvinonhuhwira uye makatadzira Jehovha uye hamuna
    kumuteerera kana kutevera murayiro wake kana zvirevo zvake kana zvaakatema, njodzi
    iyi yaiswa pamusoro penyu sezvamunoona zvino.”
  spa-BLM: Porque habéis quemado incienso y porque habéis pecado contra Yahvé, y no
    habéis obedecido la voz de Yahvé, ni habéis caminado en su ley, ni en sus estatutos,
    ni en sus testimonios; por eso os ha sucedido este mal, como sucede hoy.”
  cac-cac: A jun yaelal ayoch d'a quib'an̈ tic, ix javi yujto an̈eja' e n̈usan incienso
    d'a juntzan̈ comon dios. An̈eja' eyac'anoch e mul d'a Jehová, yujto maj e c'anab'ajej
    sc'ayb'ub'al, slolonel yed' pax schecnab'il, xin chi d'a eb'.
  swh-ULB: Kwa sababu mlichoma ubani na kufanya dhambi dhidi ya Yahwe, na kwa sababu
    msingesikiliza sauti yake, sheria yake, amri zake, au maagizo ya agano lake, maafa
    haya dhidi yenu yemetokea kama kwa siku hii. “
  bel-bel: Як бо вы, учыняючы тое курэньне, грашылі перад Госпадам і ня слухаліся
    голасу Госпада, і не паводзіліся паводле закона Ягонага і паводле пастановаў Ягоных,
    і паводле загадаў Ягоных, дык і спасьцігла вас гэтая бяда, як бачыце сёньня».
  deu-ELBBK: Weil ihr geräuchert und gegen den HERRN gesündigt und auf die Stimme
    des HERRN nicht gehört, und in seinem Gesetz und in seinen Satzungen und in seinen
    Zeugnissen nicht gewandelt habt, darum ist euch dieses Unglück widerfahren, wie
    es an diesem Tag ist.
  mbb-OT: Nehitavù heini he kezeetan diyà te keniyu su midtutung kew te veyewà wey
    mibaal kew te salà diyà te Nengazen. Wazè kew medtuman te kesuǥuan din wey wazè
    kew medsunud te menge sulunuzen wey menge penurù.”
  mal-2015: നിങ്ങൾ യഹോവയുടെ വാക്കു അനുസരിക്കാതെയും അവന്റെ ന്യായപ്രമാണവും ചട്ടങ്ങളും
    സാക്ഷ്യങ്ങളും പ്രമാണിച്ചു നടക്കാതെയും ധൂപംകാട്ടി യഹോവയോടു പാപം ചെയ്കകൊണ്ടു, ഇന്നു
    ഈ അനർത്ഥം നിങ്ങൾക്കു വന്നു ഭവിച്ചിരിക്കുന്നു.
  rmc-rmc: Kadi pohroma, so akana dikhen, pre tumende avľa vašoda, hoj labarenas o
    kaďidlos, kerenas o bini anglal o RAJ, na šunenas les a na ľikerenas tumen leskre
    zakonostar aňi leskre prikazaňjendar aňi leskre lavendar.“
  pes-OPV: چونکه بخور‌سوزانیدید و به خداوند گناه ورزیده، به قول خداوند گوش ندادید
    و به شریعت و فرایض و شهادات او سلوک ننمودید، بنابراین این بلا مثل امروز بر شما
    وارد شده است.»
  ron-1924: Токмай пентру кэ аць арс тэмые ши аць пэкэтуит ымпотрива Домнулуй, пентру
    кэ н-аць аскултат гласул Домнулуй ши н-аць пэзит Леӂя, порунчиле ши ынвэцэтуриле
    Луй, токмай пентру ачея ви с-ау ынтымплат ачесте ненорочирь, кум се веде астэзь.”
  ben-OBCV: যেহেতু তোমরা বিভিন্ন দেবদেবীর উদ্দেশে ধূপদাহ করে সদাপ্রভুর বিরুদ্ধে পাপ
    করেছ এবং তাঁর কথা শোনোনি বা তাঁর বিধান, বিধিনিয়ম বা তাঁর বিধিনিষেধ মান্য করোনি,
    এই বিপর্যয় তোমাদের উপরে নেমে এসেছে, যেমন আজ তোমরা দেখতে পাচ্ছ।”
  som-som: Foox baad shiddeen, oo Rabbigaad ku dembaabteen, codkiisiina ma aydaan
    addeecin, kumana aydaan socon sharcigiisii, amase qaynuunnadiisii, amase markhaatiyaashiisii,
    oo sidaas daraaddeed ayaa masiibadanu idiinku dhacday siday maantadan tahay.
  lat-VUC: Propterea quod sacrificaveritis idolis, et peccaveritis Domino, et non
    audieritis vocem Domini, et in lege, et in præceptis, et in testimoniis ejus non
    ambulaveritis, idcirco evenerunt vobis mala hæc, sicut est dies hæc.
  eng-ASVBT: Because ye have burned incense, and because ye have sinned against Jehovah,
    and have not obeyed the voice of Jehovah, nor walked in his law, nor in his statutes,
    nor in his testimonies; therefore this evil is happened unto you, as it is this
    day.
  ita-1885: Perciocchè voi avete fatti que'profumi, ed avete peccato contro al Signore,
    e non avete ubbidito alla voce del Signore, e non siete camminati nella sua Legge,
    e ne' suoi statuti, e nelle sue testimonianze; perciò vi è avvenuto questo male,
    qual si vede al dì d'oggi.
  eng-ULB: Because you burned incense and sinned against Yahweh, and because you would
    not listen to his voice, his law, his statutes, or his covenant decrees, this
    disaster against you has happened as at this present day.”
  spa-VBL: Como pueden ver hoy, el desastre que han experimentado ocurrió porque quemaron
    incienso a otros dioses y pecaron contra el Señor, negándose a escuchar al Señor
    o a seguir sus instrucciones, sus reglas y sus reglamentos”.
  fra-_FOB: Parce que vous avez fait ces encensements et que vous avez péché contre
    l'Éternel, que vous n'avez pas écouté la voix de l'Éternel et n'avez point marché
    dans sa loi, ni dans ses ordonnances, ni dans ses témoignages, à cause de cela,
    ce malheur vous est arrivé, comme il se voit aujourd'hui.
  mal-mal: നിങ്ങൾ യഹോവയുടെ വാക്ക് അനുസരിക്കാതെയും അവിടുത്തെ ന്യായപ്രമാണവും ചട്ടങ്ങളും
    സാക്ഷ്യങ്ങളും പ്രമാണിച്ചു നടക്കാതെയും ധൂപം കാട്ടി യഹോവയോടു പാപം ചെയ്തിരിക്കുകയാൽ,
    ഇന്ന് ഈ അനർത്ഥം നിങ്ങൾക്ക് വന്നു ഭവിച്ചിരിക്കുന്നു.
  urd-GVR: Āfat isī lie tum par āī ki tum ne butoṅ ke lie baḳhūr jalā kar Rab kī na
    sunī. Na tum ne us kī sharīat ke mutābiq zindagī guzārī, na us kī hidāyāt aur
    ahkām par amal kiyā. Āj tak mulk kā yihī hāl rahā hai.”
  suz-BL: इन चोशा चढ़ेतीके, इन परमप्रभु यावे कली पाप पशो, आ देंशो मटिशो नु आ अरेशो,
    आ फुल्‍लुम मुशा ब्रेक्‍शो लोव़ नु आ शेंशो मटितीके इन कली ठेयब श्‍येत दुम्‍त। मेको
    आ पर्बम श्‍येत जाइ‍‍नीनी” दे माइक्‍तीमी।
  eng-NOY: Because ye have burned incense, and because ye have sinned against Jehovah,
    and have not obeyed the voice of Jehovah, nor walked in his law, nor in his statutes,
    nor in his ordinances, therefore is this evil come upon you, at this day.”
  ita-1927: Perché voi avete offerto que’ profumi e avete peccato contro l’Eterno
    e non avete ubbidito alla voce dell’Eterno e non avete camminato secondo la sua
    legge, i suoi statuti e le sue testimonianze, perciò v’è avvenuto questo male
    che oggi si vede”.
  ckb-ckb: لەبەر ئەوەی بخوورتان سووتاند و گوناهتان کرد لە دژی یەزدان، گوێڕایەڵی یەزدان
    نەبوون و ڕێگای فێرکردن و فەرز و یاساکانی ئەوتان نەگرتەبەر، لەبەر ئەوە تووشی ئەم
    بەڵایە بوون، وەک ئەمڕۆ.»
  eng-BBE: Because you have been burning perfumes, and sinning against the Lord, and
    have not given ear to the voice of the Lord, or gone in the way of his law or
    his rules or his orders; for this reason this evil has come on you, as it is today.
  kan-OKCV: ನೀವು ಧೂಪ ಸುಟ್ಟು, ಯೆಹೋವ ದೇವರಿಗೆ ವಿರೋಧವಾಗಿ ಪಾಪಮಾಡಿ, ಯೆಹೋವ ದೇವರ ಮಾತನ್ನು ಕೇಳದೆ,
    ದೈವನಿಯಮವನ್ನೂ, ದೈವತೀರ್ಪುಗಳನ್ನೂ, ದೈವಷರತ್ತುಗಳನ್ನೂ ಅನುಸರಿಸದೆ, ದೇವರಿಗೆ ವಿಧೇಯರಾಗದೆ ಇದ್ದುದರಿಂದಲೇ,
    ಈ ಕೇಡು ಈ ದಿನ ನಿಮಗೆ ಸಂಭವಿಸಿದೆ,” ಎಂದನು.
  tam-2017: நீங்கள் தூபங்காட்டி, யெகோவாவுக்கு விரோதமாகப் பாவம்செய்து, யெகோவாவுடைய
    சத்தத்தைக் கேட்காமலும், அவருடைய வேதத்திற்கும், அவருடைய கட்டளைகளுக்கும், அவருடைய
    சாட்சிகளுக்கும், இணங்கி நடக்காமலும் போனதினால் இந்நாளில் இருக்கிறபடி இந்தத் தீங்கு
    உங்களுக்குச் சம்பவித்தது என்றான்.
  spa-RV-1909: 'Porque ofrecisteis sahumerios, y pecasteis contra Jehová, y no obedecisteis
    á la voz de Jehová, ni anduvisteis en su ley, ni en sus estatutos, ni en sus testimonios:
    por tanto ha venido sobre vosotros este mal, como hoy.'
  ron-BTF: Pentru că voi ați ars tămâie și pentru că ați păcătuit împotriva DOMNULUI
    și nu ați ascultat de vocea DOMNULUI, nici nu ați umblat în legea lui, nici în
    statutele lui, nici în mărturiile lui; de aceea acest rău vi s-a întâmplat, precum
    în această zi.
  eng-WEBP: Because you have burned incense and because you have sinned against the
    LORD, and have not obeyed the LORD’s voice, nor walked in his law, nor in his
    statutes, nor in his testimonies; therefore this evil has happened to you, as
    it is today.”
  eng-FBV: As you can see today, the disaster you've experienced happened because
    you burned incense to other gods and sinned against the Lord, refusing to listen
    to the Lord or to follow his instructions, his rules, and his regulations.”
  nld-1939: Omdat ge wierook hebt gebrand en tegen Jahweh hebt gezondigd, omdat ge
    naar de stem van Jahweh niet hebt geluisterd, en naar zijn wetten, geboden en
    voorschriften niet hebt geleefd, daarom heeft u dit onheil getroffen, zoals het
    nu voortwoedt.
  nch-BL: TOTECO amechtitanilijtoc ni huejhueyi tatzacuiltili pampa anquintatilijque
    copali nopa teteyome huan antajtacolchijque ica ya huan hasta ama, amo anquinectoque
    anquitepanitase.
  vie-1934: Aáy là bởi các ngươi đã đốt hương và đã phạm tội nghịch cùng Đức Giê-hô-va,
    bởi các ngươi chẳng vâng theo tiếng Đức Giê-hô-va, và không bước theo luật pháp,
    mạng lịnh, và sự dạy dỗ của Ngài, nên tai vạ nầy đã đến cho các ngươi, như có
