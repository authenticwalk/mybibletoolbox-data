verse: JER.050.034
translations:
  mal-C: അവരുടെ വീണ്ടെടുപ്പുകാരൻ ശക്തനത്രേ; സൈന്യങ്ങളുടെ യഹോവ എന്നാകുന്നു അവിടത്തെ
    നാമം. അവരുടെ ദേശത്തിന് സ്വസ്ഥതയും ബാബേൽ നിവാസികൾക്ക് കഷ്ടതയും വരുത്തേണ്ടതിന് അവിടന്ന്
    ശക്തിയോടെ അവർക്കുവേണ്ടി വ്യവഹരിക്കും.
  deu-TKW: 'Doch ihr Erlöser ist stark, - Jahwe der Heerscharen ist sein Name: er
    wird mit Eifer ihre Sache führen, damit er Ruhe schaffe der Erde, aber Unruhe
    den Bewohnern Babels.'
  lin-lin: 'Nzokande, Mosikoli na bango azali na makasi, Kombo na Ye : Yawe, Mokonzi
    ya mampinga ; akokotela bango na molende mpo ete amema kimia na mokili na bango
    mpe mobulu epai ya bavandi ya Babiloni.'
  eng-LSV: Their Redeemer [is] strong, || YHWH of Hosts [is] His Name, || He thoroughly
    pleads their cause, || So as to cause the land to rest, || And He has given trouble
    to the inhabitants of Babylon.
  eng-GNV: But their strong redeemer, whose Name is the Lord of hostes, he shall maintaine
    their cause, that he may giue rest to the lande, and disquiet the inhabitants
    of Babel.
  eng-WEBSTER: 'Their Redeemer is strong; the LORD of hosts is his name: he will thoroughly
    plead their cause, that he may give rest to the land, and disquiet the inhabitants
    of Babylon.'
  nhw-BL: Pero na, niinintlamanahuijca, israelitame nijpiya miyac chicahualistli.
    Na notoca niDIOS Catli Niquinyacana Notequihuajcahua Ma Tlatlanitij. Na niquinpalehuis
    huan nijchihuas ma quinmajcahuase para yase huan niquinhualicas ipan tlali Israel
    para ma mosiyajquetzase. Pero Babilonia ehuani tlahuel majmahuise.”
  swh-ONEN: Lakini Mkombozi wao ana nguvu; Bwana Mwenye Nguvu Zote ndilo jina lake.
    Atatetea kwa nguvu shauri lao ili alete raha katika nchi yao, lakini ataleta msukosuko
    kwa wale waishio Babeli.
  bba-bba: Adɑmɑ nɛ, ben yɑkio, nɑ dɑm mɔ. Nɛn yĩsirɑ Gusunɔ, wɔllu kɑ tem Yinni.
    Kon kɑ bu yinɑ kpɑ n ben tem bɔri yɛndu wɛ̃, kpɑ n Bɑbiloniɡibu burisinɑ.
  eng-KJVCPB: 'Their redeemer is strong; The Lord of hosts is his name: He shall throughly
    plead their cause, That he may give rest to the land, And disquiet the inhabitants
    of Babylon.'
  luo-luo: Kata kamano Jawar margi en ratego; Jehova Nyasaye Maratego e nyinge. Enokonygi
    gi nyalone duto mondo omi gibed gi yweyo e pinygi; to jo-Babulon nomi obed gi
    tungni.”
  meu-meu: Ihamauridia Diravana na mai goadana; ia ladana na Iehova Sabaota. Ia ese
    edia gini-kau gabuna baine herevalaia, bena tanobada na laḡani baine henia, a
    Babulono inoholaina taudia na hekwarahi baine henidia.
  npi-ULB: तिनीहरूलाई छुटकारा दिने बलवान् हुनुहुन्छ । सर्वशक्तिमान् परमप्रभु उहाँको
    नाउँ हो । देशमा चैन ल्याउन र बेबिलोनमा बस्‍नेहरूकहाँ द्वन्‍द ल्याउन उहाँले साँच्‍चै
    तिनीहरूको पक्षमा बोल्नुहुनेछ ।
  yor-yor: Síbẹ̀, Olùràpadà wọn, Alágbára, Olúwa Ọlọ́run Alágbára ni orúkọ rẹ̀. Yóò
    sì gbe ìjà wọn jà, kí ó ba à lè mú wọn wá sinmi ní ilẹ̀ náà; ṣùgbọ́n kò sí ìsinmi
    fún àwọn tí ó ń gbé Babeli.
  pes-OPCB: ولی من که نجا‌ت‌دهندۀ ایشان می‌باشم، نیرومندم و نامم خداوند لشکرهای آسمان
    می‌باشد و از ایشان حمایت نموده، آرامش و آزادی را به ایشان باز خواهم گرداند. اما
    اهالی بابِل، هرگز روی آرامش را نخواهند دید!»
  tgl-ULB: Malakas ang magliligtas sa kanila. Yahweh ng mga hukbo ang kaniyang pangalan.
    Tiyak na ipagtatanggol niya ang kanilang kalagayan upang magkaroon ng kapahingaan
    sa lupain at upang magkaroon ng alitan ang mga naninirahan sa Babilonia.
  hui-hui: Anigo wali agali mo wialu haru dai biagane hongo gibihe mbirali kago ibu
    mini Anduane Homogo Hongo Haiheore ka. Ibunime ibunaga wali agali biamogo bialu
    tinaga waitigi bu karu bope holebira. Ani bialu ibugua wali agali dindi bibahendeha
    bu karu ti bayale helo biamogo bialu Babilonoha ko holene dege yu anda ibilolebira.
  mya-mya: သို့​ရာ​တွင်​ထို​သူ​တို့​အား​ကယ်​ဆယ်​တော်​မူ မည့်​အ​ရှင်​သည်​ခွန်​အား​ကြီး​မား​တော်​မူ​၏။
    ထို​အ​ရှင်​၏​နာ​မ​တော်​မှာ​အ​နန္တ​တန်​ခိုး​ရှင် ထာ​ဝ​ရ​ဘု​ရား​ဖြစ်​သ​တည်း။ ထို​အ​ရှင်​ကိုယ်
    တော်​တိုင်​သူ​တို့​၏​အ​ကျိုး​ကို​ပြု​စု​တော်​မူ ၍ ပြည်​တော်​တွင်​ငြိမ်း​ချမ်း​သာ​ယာ​မှု​ရှိ​စေ
    တော်​မူ​လိမ့်​မည်။ ဗာ​ဗု​လုန်​အ​မျိုး​သား​တို့ ကို​မူ​ကား​ဒုက္ခ​ရောက်​စေ​တော်​မူ​လိမ့်​မည်''
    ဟု​မိန့်​တော်​မူ​၏။
  bod-N: དེ་དག་སྐྱོབ་མཁན་གཙོ་བོ་ཁོང་ནི་ནུས་མཐུ་ལྡན་པ་ཡིན་ཏེ། ཁོང་གི་མཚན་ནི་དཔུང་ཚོགས་ཀུན་གྱི་དཀོན་མཆོག་ཡ་ཝཱེ་ལགས་པས།
    ཁོང་གིས་དེ་དག་གི་ཕྱིར་དུ་དག་འབུད་གསལ་ཐག་ཆོད་པ་བྱེད་ཅིང་། ས་གཞི་ཡོངས་བདེ་ལ་འགོད་པའི་ཕྱིར་ཡིན་མོད།
    འོན་ཀྱང་པཱ་པེལ་ལོན་གྱི་མི་རྣམས་ལ་ཁོང་གིས་དཀྲོག་རྐྱེན་སློང་བར་འགྱུར་རོ་ཞེས་གསུངས་སོ།
    །
  sna-sna: Asi mudzikinuri wavo ane simba; Jehovha Wamasimba Ose ndiro zita rake.
    Achavareverera nhaka yavo nesimba kuti azorodze nyika yavo, asi achashayisa zororo
    kuna avo vanogara muBhabhironi.
  spa-BLM: Su Redentor es fuerte. Yahvé de los Ejércitos es su nombre. Defenderá a
    fondo su causa, para dar descanso a la tierra, y perturbar a los habitantes de
    Babilonia.
  cac-cac: Palta a in scolumal in eb', a in b'i, Jehová Yajal d'a Smasanil. Ol in
    ch'olb'itej tas tz'utaj eb' chi' d'a stojolal. Ol vac'an junc'olal d'a in chon̈ab'
    tic, axo chon̈ab' Babilonia, axon̈ej xivc'olal ol vac'b'at d'a yib'an̈, xchi Jehová.
  swh-ULB: Yeye awaokoaye ni mwenye nguvu. Yahwe wa majeshi ni jina lake. Kwa hakika
    atalitetea shitaka lao, ili kuleta pumziko katika nchi, na kuwapiga wakaao Babeli.
  bel-bel: Але Адкупнік іхні дужы, Гасподзь Саваоф - імя Яго; Ён разьбярэ справу іхнюю,
    каб супакоіць зямлю і навесьці трымценьне на жыхароў Вавілона.
  deu-ELBBK: Ihr Erlöser ist stark, HERR der Heerscharen ist sein Name; er wird ihre
    Rechtssache gewisslich führen, damit er dem Land Ruhe schaffe und die Bewohner
    von Babel erzittern mache.
  mbb-OT: Piru gehemanen a, is Menluluwas dan; Nengazen he Mekeǥeǥehem is ngazan ku.
    Edlevanan ku sikandan wey meveǥayi te kelinew wey kebpekehimeley is kelibutan,
    piru egurigawen ku mulà is menge meǥinged diyà te Babilonia.
  mal-2015: എന്നാൽ അവരുടെ വീണ്ടെടുപ്പുകാരൻ ശക്തിമാൻ; സൈന്യങ്ങളുടെ യഹോവ എന്നാകുന്നു
    അവന്റെ നാമം; ഭൂമിക്കു സ്വസ്ഥത വരുത്തേണ്ടതിന്നും ബാബേൽനിവാസികൾക്കു സ്വസ്ഥത വരുത്തേണ്ടതിന്നും
    അവരുടെ വ്യവഹാരം അവൻ ശ്രദ്ധയോടെ നടത്തും.
  rmc-rmc: Ale lengro Vikupiťeľis hino zoralo, leskro nav hin o Nekzoraleder RAJ.
    Ov vaš lenge rušela, a avke anela o smirom andre phuv, ale le manušenge andro
    Babilon lela o smirom het.“
  pes-OPV: اماولی ایشان که اسم او یهوه صبایوت می‌باشدزورآور است و دعوی ایشان را البته
    انجام خواهدداد و زمین را آرامی خواهد بخشید و ساکنان بابل را بی‌آرام خواهد ساخت.
  ron-1924: Дар путерник есте Рэзбунэторул лор, Ел, ал кэруй Нуме есте Домнул оштирилор.
    Ел ле ва апэра причина, ка сэ дя одихнэ цэрий ши сэ факэ пе локуиторий Бабилонулуй
    сэ тремуре.
  ben-OBCV: তবুও তাদের মুক্তিদাতা শক্তিশালী; তাঁর নাম বাহিনীগণের সদাপ্রভু। তিনি প্রবলভাবে
    তাদের পক্ষে ওকালতি করবেন, যেন তিনি তাদের দেশে সুস্থিতি নিয়ে আসেন, কিন্তু ব্যাবিলনবাসীদের
    প্রতি অস্থিরতা আনবেন।
  som-som: Bixiyahoodu waa xoog badan yahay, oo magiciisana waxaa la yidhaahdaa Rabbiga
    ciidammada. Oo isagu sida xaqiiqada ah dacwadooda wuu u qaadi doonaa, si uu dhulka
    u nasiyo, oo uu kuwa Baabuloon deggan u gariiriyo.
  lat-VUC: 'Redemptor eorum fortis, Dominus exercituum nomen ejus: judicio defendet
    causam eorum, ut exterreat terram, et commoveat habitatores Babylonis.'
  eng-ASVBT: 'Their Redeemer is strong; Jehovah of hosts is his name: he will thoroughly
    plead their cause, that he may give rest to the earth, and disquiet the inhabitants
    of Babylon.'
  ita-1885: 'Il lor Redentore è forte, il suo Nome è: Il Signor degli eserciti; egli
    di certo dibatterà la lor querela, per commuovere la terra, e per mettere in turbamento
    gli abitatori di Babilonia.'
  eng-ULB: The one who rescues them is strong. Yahweh of hosts is his name. He will
    truly plead their case, in order to bring rest to the land, and to bring strife
    to the ones inhabiting Babylon.
  spa-VBL: Pero el que los rescata es poderoso; el Señor Todopoderoso es su nombre.
    Él los defenderá a ellos y a su causa, para que traiga paz a la tierra, pero problemas
    al pueblo de Babilonia.
  fra-_FOB: Leur Rédempteur est puissant; son nom est l'Éternel des armées. Il défendra
    certainement leur cause, afin de donner le repos au pays et de mettre dans le
    trouble les habitants de Babylone.
  mal-mal: എന്നാൽ അവരുടെ വീണ്ടെടുപ്പുകാരൻ ശക്തനാകുന്നു; സൈന്യങ്ങളുടെ യഹോവ എന്നാകുന്നു
    അവിടുത്തെ നാമം; ഭൂമിക്ക് സ്വസ്ഥത വരുത്തേണ്ടതിനും ബാബേൽനിവാസികൾക്ക് സ്വസ്ഥത വരുത്തേണ്ടതിനും
    അവരുടെ വ്യവഹാരം അവിടുന്ന് ശ്രദ്ധയോടെ നടത്തും.
  urd-GVR: Lekin un kā Chhuṛāne Wālā qawī hai, us kā nām Rabbul-afwāj hai. Wuh ḳhūb
    laṛ kar un kā muāmalā durust karegā tāki zamīn ko ārām-o-sukūn mil jāe. Lekin
    Bābal ke bāshindoṅ ko wuh thartharāne degā.”
  suz-BL: मो हना यो मेको आन कली श्‍येत रे प्रोंइब सक्ति पाइश्‍शो बाक्‍ब। मेको आ नें
    मुर नेल्‍ल आन परमप्रभु यावे बाक्‍ब। मेकोमी मेको आन कली आ सक्तिमी थमा पा वारच पाइब।
    मिनु रागी कली रिम्‍शो दुम्‍पाइक्‍ने चाप्‍ब। तन्‍न बेबीलोनम बाक्‍ब आन कली चहिं
    थुं नाइक्‍चा मगेब” दे परमप्रभु यावेमी देंत।
  eng-NOY: But their redeemer is strong; Jehovah of hosts is his name. He will maintain
    their cause, So as to give rest to the land, And confusion to the inhabitants
    of Babylon.
  ita-1927: Il loro vindice è forte; ha nome l’Eterno degli eserciti; certo egli difenderà
    la loro causa, dando requie alla terra e gettando lo scompiglio fra gli abitanti
    di Babilonia.
  ckb-ckb: بەڵام ئەوەی دەیانکڕێتەوە بەهێزە، ناوی یەزدانی سوپاسالارە. بە چالاکی داکۆکی
    لە کێشەکەیان دەکات، هەتا خاکەکە دەحەسێنێتەوە، بەڵام دانیشتووانی بابل هەراسان دەکات.»
  eng-BBE: 'Their saviour is strong; the Lord of armies is his name: he will certainly
    take up their cause, so that he may give rest to the earth and trouble to the
    people of Babylon.'
  kan-OKCV: ಅವರ ವಿಮೋಚಕನು ಬಲಿಷ್ಠನೇ, ಸೇನಾಧೀಶ್ವರ ಯೆಹೋವ ದೇವರೆಂಬುದೇ ಅವರ ಹೆಸರು; ಅವರು ದೇಶಕ್ಕೆ
    ಶಾಂತಿಯನ್ನು ಕೊಡುವ ಹಾಗೆಯೂ, ಬಾಬಿಲೋನಿನ ನಿವಾಸಿಗಳಿಗೆ ನಡುಗುವಿಕೆಯನ್ನು ಕೊಡುವ ಹಾಗೆಯೂ, ಅವರ
    ವ್ಯಾಜ್ಯವನ್ನು ಪೂರ್ಣವಾಗಿ ತೀರಿಸುವರು.
  tam-2017: அவர்களுடைய மீட்பரோவெனில் வல்லமையுள்ளவர், சேனைகளின் யெகோவா என்பது அவருடைய
    பெயர்; தேசத்தை இளைப்பாறச்செய்வதற்கும், பாபிலோன் குடிகளைத் தத்தளிக்கச்செய்வதற்கும்
    அவர்களுடைய வழக்கை அவர் நடத்துவார்.
  spa-RV-1909: 'El redentor de ellos es el Fuerte; Jehová de los ejércitos es su nombre:
    de cierto abogará la causa de ellos, para hacer quietar la tierra, y turbar los
    moradores de Babilonia.'
  ron-BTF: Răscumpărătorul lor este puternic; DOMNUL oștirilor este numele lui; el
    va pleda în întregime cauza lor, ca să dea odihnă țării, și să neliniștească pe
    locuitorii Babilonului.
  eng-WEBP: Their Redeemer is strong. The LORD of Armies is his name. He will thoroughly
    plead their cause, that he may give rest to the earth, and disquiet the inhabitants
    of Babylon.
  eng-FBV: But the one who rescues them is powerful; the Lord Almighty is his name.
    He will defend them and their cause, so he may bring peace on earth, but trouble
    to the people of Babylon.
  nld-1939: 'Maar de Bevrijder is machtig: Jahweh der heirscharen is zijn Naam! Hij
    neemt het met kracht voor hen op, Om rust te brengen aan de aarde, Maar onrust
    aan de bewoners van Babel.'
  nch-BL: Pero na, niinintamanahuijca, israelitame nijpiya miyac chicahualisti. Na
    notoca niDIOS Cati Niquinyacana Noilhuicac Ejcahua Ma Tatanitij. Na niquinpalehuis
    huan nijchihuas ma quinmalacanica para hualase huan niquinhualicas ipan tali Israel
    para ma mosiyajquetzaca. Pero Babilonia ehuani tahuel majmahuise.”
  vie-1934: Đấng Cứu chuộc chúng nó là mạnh mẽ, danh Ngài là Đức Giê-hô-va vạn quân.
    Ngài sẽ đối nại việc chúng nó chắc chắn, đặng cho cả đất được yên nghĩ, và làm
    bối rối dân cư Ba-by-lôn.
  hin-CV: सशक्त हैं उनके उद्धारक, सेनाओं के याहवेह है उनका नाम. वह उनके सशक्त प्रवक्ता
    होंगे, कि पृथ्वी पर शांति की स्थापना हो सके, किंतु बाबेलवासियों में अशांति.”
  spa-BES: Su salvador es fuerte. El Señor de los ejércitos es su nombre; ciertamente
    tomará su causa, para que pueda dar descanso a la tierra y problemas a la gente
    de Babilonia.
  tdx-tdx: Maozatse ty Mpijeba’ iareo, Iehovà’ i Màroy ty tahina’e, ho henefa’e ty
    fisalala’ iareo, hampitofa’e i taney, vaho ho troboe’e o mpimone’ i Baveleo.
  tha-KJV: พระผู้​ไถ่​ของเขาทั้งหลายนั้นเข้มแข็ง พระนามของพระองค์คือพระเยโฮวาห์จอมโยธา
    พระองค์​จะทรงแก้​คดี​ของเขาโดยตลอด เพื่อพระองค์จะประทานความสงบแก่​แผ่นดิน แต่​ประทานความไม่สงบแก่ชาวเมืองบาบิ​โลน
  por-BR-2018: Porém o Redentor deles é forte; EU-SOU dos exércitos é o seu nome;
    certamente defenderá a causa deles, para dar descanso à terra, e incomodar os
    moradores da Babilônia.
  deu-ELO: Ihr Erlöser ist stark, Jehova der Heerscharen ist sein Name; er wird ihre
    Rechtssache gewißlich führen, auf daß er dem Lande Ruhe schaffe und die Bewohner
    von Babel erzittern mache.
  eng-WYC-2018: The again-buyer of them is strong, the Lord of hosts is his name;
    by doom he shall defend the cause of them, that he make the land afeared, and
    stir together the dwellers of Babylon. (But their Redeemer is strong, his name
    is the Lord of hosts; he shall justly defend their cause, and he shall trouble
    the inhabitants of Babylon, and make the land afraid, or he shall justly defend
    their case, and make the land to rest, but he shall trouble the inhabitants of
    Babylon.)
  epo-epo: Sed ilia Liberiganto estas forta, Eternulo Cebaot estas Lia nomo; Li defendos
    ilian aferon tiel, ke la tero skuiĝos kaj la loĝantoj de Babel ektremos.
  uig-PIN: Lekin ularning Ⱨǝmjǝmǝt-Ⱪutⱪuzƣuqisi küqlüktur; samawi ⱪoxunlarning Sǝrdari
    bolƣan Pǝrwǝrdigar ularning dǝwasini ǝstayidilliⱪ bilǝn soraydu, xuning bilǝn
    U ularning zeminiƣa aramliⱪ beridu, Babildikilǝrgǝ aramsizliⱪ yǝtküzidu.
  beo-beo: Be ilia gaga:su dunu da gasa bagadewane esala. Ea dio da Hina Gode Bagadedafa.
    Hisu da ilimagale gegemu. E da osobo bagade fifi asi gala ilima olofosu iasimu.
    Be E da Ba:bilone fi ilima bidi hamosu iasimu.”
  tpi-OTNT: Tasol man bilong kisim bek ol, em i gat strong, na nem bilong en i olsem,
    Bikpela I Gat Olgeta Strong. Em bai i helpim ol na daunim ol birua bilong ol.
    Na em bai i givim gutpela sindaun long olgeta manmeri bilong graun, tasol ol Babilon
    nogat. Em bai i mekim ol i stap nogut tru.
  hau-SA: Duk da haka Mai Fansarsu yana da ƙarfi; Ubangiji Maɗaukaki ne sunansa. Zai
    kāre muradunsu gabagadi don yă kawo hutu ga ƙasarsu, amma rashin hutu ga waɗanda
    suke zaune a Babilon.
  uig-LAT: Lékin ularning Hemjemet-Qutquzghuchisi küchlüktur; samawi qoshunlarning
    Serdari bolghan Perwerdigar ularning dewasini estayidilliq bilen soraydu, shuning
    bilen U ularning zéminigha aramliq béridu, Babildikilerge aramsizliq yetküzidu.
  nde-nde: Kodwa uMhlengi wabo ulamandla; uThixo uSomandla yilo ibizo lakhe. Uzavikela
    imfanelo zabo ngamandla ukuze alethe ukuthula elizweni labo, kodwa ukuxokozela
    kulabo abahlala eBhabhiloni.
  ton-ton: '‌ʻOku mālohi ʻa honau Huhuʻi; ko hono huafa ko Sihova ʻoe ngaahi kautau:
    te ne langomakiʻi ʻaupito ʻakinautolu, koeʻuhi ke ne foaki ʻae fiemālie ki he
    fonua, pea mo e maveuveu ki he kakai ʻo Papilone.'
  ces-1613: Ale vykupitel jejich silný, jehož jméno jest Hospodin zástupů, jistotně
    povede při jejich, aby pokoj způsobil této zemi, a pohnul obyvateli Babylonskými.
  eng-WMB: Their Redeemer is strong. The LORD of Hosts is his name. He will thoroughly
    plead their cause, that he may give rest to the earth, and disquiet the inhabitants
    of Babylon.
  tam-TCV: ஆயினும் அவர்களுடைய மீட்பர் பலம் மிக்கவர். சேனைகளின் வல்லமையுள்ள யெகோவா
    என்பது அவருடைய பெயர். அவர்களுடைய நிலத்திற்கு ஆறுதலையும், பாபிலோனில் வாழ்பவர்களுக்கோ
    ஓய்வின்மையையும் கொண்டுவரும்படி, அவர்கள் சார்பாக உறுதியாய் வழக்காடுவார்.
  ceb-ULB: Kusgan ang tawo nga nagluwas kanila. Si Yahweh nga labawng makagagahom
    ang iyang ngalan. Modapig gayod siya sa ilang mga kahimtang, aron nga magdala
    ug kapahulayan sa yuta, ug magdala ug kasamok sa mga nagpuyo sa Babilonia.
  pol-UBG: Ale ich Odkupiciel jest potężny, jego imię to PAN zastępów, skutecznie
    będzie bronił ich sprawy, aby zapewnić pokój tej ziemi i trwożyć mieszkańców Babilonu.
  urd-GVU: لیکن اُن کا چھڑانے والا قوی ہے، اُس کا نام رب الافواج ہے۔ وہ خوب لڑ کر
    اُن کا معاملہ درست کرے گا تاکہ زمین کو آرام و سکون مل جائے۔ لیکن بابل کے باشندوں
    کو وہ تھرتھرانے دے گا۔“
  deu-1912: Aber ihr Erlöser ist stark, der heißt HERR Zebaoth; der wird ihre Sache
    so ausführen, daß er das Land bebend und die Einwohner zu Babel zitternd mache.
  kan-2017: ಅವರ ರಕ್ಷಕನು ಬಲಿಷ್ಠನು; ಸೇನಾಧೀಶ್ವರನಾದ ಯೆಹೋವನೆಂಬುದೇ ಆತನ ನಾಮಧೇಯ; ಆತನು ಅವರ
    ವ್ಯಾಜ್ಯವನ್ನು ಜಯಿಸಿ, ಲೋಕವನ್ನು ವಿಶ್ರಾಂತಿಗೊಳಿಸಿ ಬಾಬೆಲಿನವರನ್ನು ಕಳವಳಪಡಿಸುವನು.”
  yap-yap: Machane cha’ nra lagrad e rib gel — fithingan e SOMOL ni Gubin ma Rayag
    Rok. Ir e bay i aywegrad me pi’ e gapas nga fayleng, ma gafgow e ra pi’ ko girdi’
    nu Babylon.”
  hlt-MCSB: Amih aka tlan tah tlungluen tih a ming khaw caempuei Yahweh ni. Amih kah
    tuituknah te a oelh rhoe a oelh pah ni. Te daengah ni khohmuen te a hoep vetih
    Babylon khosa rhoek te a tlai sak eh.
  mdy-ETH: ጋዓንቴ ዔያቶ ማኣዲ ዓውሳሢ ዶዲ ዎልቄና ዓኣያኬ፤ ሱንፃ ዒዛኮ ቢያ ባኮ ዎይሣ ጎዳኬ፤ ዒዚ ፔ ቶኦኪና ዔያቶ ማኣዳንዳኔ፤
    ኮሹሞ ሳዖይዳ ዔያቶም ዔኪ ዬዓንዳኔ፤ ባብሎኔ ዴሮይዳ ሃጊ ዒዚ ሜቶ ዔኪ ዬዓንዳኔ።»
  twi-ASANTE: Nanso, wɔn Gyefoɔ yɛ ɔhoɔdenfoɔ; ne din ne Asafo Awurade. Ɔbɛdi wɔn
    asɛm ama wɔn anibereɛ so sɛdeɛ ɔde ahotɔ bɛba wɔn asase no so, na wɔn a wɔte Babilonia
    no deɛ, wahyɛ wɔn ahometeɛ.
  eng-WEBU: Their Redeemer is strong. The LORD of Armies is his name. He will thoroughly
    plead their cause, that he may give rest to the earth, and disquiet the inhabitants
    of Babylon.
  wal-wal: SHin eta Woziyaagee mino; a sunttaikka Ubbaappe Wolqqaama GODAA. I eta
    biittaayyo shemppuwaa immanau, eta gishshau mootettees. SHin Baabiloone biittan
    de7iyaageetuyyo shabbirssaa immana.
  spa-PDDPT: Pero su Redentor es el Fuerte. Yavé de las huestes es su Nombre. Él defenderá
    por completo la causa de ellos, a fin de dar descanso a la tierra y perturbación
    a los habitantes de Babilonia.
  gun-gun: Ha'e rami teĩ ha'e kuery repyarã ma imbaraete, Senhor ixondaro reta va'e
    hery va'e. Ha'e ma oikuaa pota 'rãe ha'e kuery re. Ha'e rami vy omombytu'u 'rã
    ha'e kuery yvy, ha'e rã Babilônia yvy ma nomombytu'ui 'rãe.
  ilo-ULB: Nabileg ti mangis-ispal kadakuada. Yahweh a Mannakabalin-amin ti naganna.
    Pudno nga ikanawananto ida, tapno iyegna ti inana iti daga, ken iyegna ti riribuk
    kadagiti agnanaed iti Babilonia.
  kpg-kpg: Gei tangada dela e mee di daa digaula le e mahi, dono ingoo go Yihowah
    di Gowaa Aamua. Go Mee hua dela e bida hagamodongoohia aga nadau donu, gaa dugu mai
    di noho moholo gi henuailala, ga haga haingadaa digau o Babylonia.”
  uig-ARA: لېكىن ئۇلارنىڭ ھەمجەمەت-قۇتقۇزغۇچىسى كۈچلۈكتۇر؛ ساماۋى قوشۇنلارنىڭ سەردارى
    بولغان پەرۋەردىگار ئۇلارنىڭ دەۋاسىنى ئەستايىدىللىق بىلەن سورايدۇ، شۇنىڭ بىلەن
    ئۇ ئۇلارنىڭ زېمىنىغا ئاراملىق بېرىدۇ، بابىلدىكىلەرگە ئارامسىزلىق يەتكۈزىدۇ.
  sus-sus: Kɔnɔ e xunsarama sɛnbɛ gbo, a xili Mangɛ Alatala. A e xun mafalama nɛ alako
    e xa bɔɲɛsa sɔtɔ, Babilɔnkae xun xa rakana.
  pon-2006: Ahpw ih me pahn ketin kapitirailla me roson—mware iei KAUN-O, Wasa Lapalap.
    Pein ih pahn ketin kasalehda ar pwung oh pahn ketikihdo popohl nin sampah, ahpw
    e pahn wia kahpwal ong mehn Papilonia.”
  ksd-ksd: Kadia tena valaun i ongor; ra Luluai kai ra lavur kor ra iangina; na pait
    valar pa ra varkurai ure diat, upi na vango ra rakarakan a gunagunan ma na vapurpuruan
    ra tarai Babilon.
  tur-YTC: Onların Kurtarıcısı güçlüdür. Adı Ordular Yahvesi'dir. Babil'in sakinlerini
    rahatsızlık verip Yeryüzüne rahat vermek için Onların davasını tümüyle görecektir.
  ind-AYT: Penebus mereka itu kuat, TUHAN semesta alam nama-Nya. Dia pasti akan membela
    perkara mereka sehingga Dia dapat memberikan ketenangan kepada negeri itu, tetapi
    tidak ada ketenangan bagi penduduk Babel.”
  nya-nya: Koma Mpulumutsi wawo ndi wamphamvu; dzina lake ndi Yehova Wamphamvuzonse.
    Iye adzawateteza molimba pa mlandu wawo nʼcholinga choti abweretse mtendere mʼdziko
    lawo, koma adzavutitsa okhala ku Babuloni.”
  hrv-hrv: Ali, moćan je njihov Otkupitelj, ime mu Jahve nad Vojskama. On će obraniti
    parnicu njihovu - zemlji mir donijeti i smesti pučanstvo Babilona.”
  mps-mps: Tialima, te augwali ma sabo bidigo, agai bomo elaluai, agai nogi e tiwai
    dao, Tigidali Bomo Elalubo Genuai Bidi dao. Agai bomonama eyu, augwali tau selama,
    te augwa boi bidi dabe aiyaba elaluaibao. Te agai tigidali bulu tǫ kantri we
    bidi augwaliba te bugagia homu tegaluama bidabo sogo mawaibao, tiali goli, te
    Babilon dabe me tegobeo. Menio. Agai augwali te dwai mu tama bididumainogo yaibao.
  tpi-tpi: Tasol man bilong kisim bek ol, em i gat strong, na nem bilong en i olsem,
    Bikpela I Gat Olgeta Strong. Em bai i helpim ol na daunim ol birua bilong ol.
    Na em bai i givim gutpela sindaun long olgeta manmeri bilong graun, tasol ol Babilon
    nogat. Em bai i mekim ol i stap nogut tru.
  dan-1931: Deres Genløser er stærk, Hærskarers HERRE er hans Navn; han vil føre deres
    Strid og give Jorden Ro og Babels Indbyggere Uro.
  vie-OVCB: Nhưng Đấng Cứu Chuộc chúng thật là mạnh mẽ. Danh Ngài là Chúa Hằng Hữu
    Vạn Quân. Ngài sẽ bênh vực chúng, cho chúng được nghỉ ngơi trong Ít-ra-ên. Nhưng
    người Ba-by-lôn sẽ không được yên nghỉ!
  guj-2017: પરંતુ તેઓનો ઉદ્ધારક બળવાન છે. તેમનું નામ સૈન્યોના યહોવાહ છે. પૃથ્વી પર
    શાંતિ ફેલાવવાને માટે અને બાબિલના રહેવાસીઓને કંપાવવાને તે નિશ્ચે તેઓનો પક્ષ રાખશે.
  pon-2006A: Ahpw ih me pahn ketin kapitirailla me roson—mware iei KAUN-O, Wasa Lapalap.
    Pein ih pahn ketin kasalehda ar pwung oh pahn ketikihdo popohl nin sampah, ahpw
    e pahn wia kahpwal ong mehn Papilonia.”
  por-BRBSL: O seu Redentor é forte. Yahweh dos Exércitos é seu nome. Ele defenderá
    a causa deles, que ele possa dar descanso à terra, e inquietar os habitantes da
    Babilônia.
  cth-cth: Ahnimouh karatangkung teh a thakasai e a min teh ransahu Jehovah doeh.
    Ahnimouh koe lah ama teh kampang vaiteh Babilon vah khokasaknaw hah runae a poe
    vaiteh, ram dawk roumnae hah ka pha sak han.
  twi-twi: Nanso wɔn Gyefo yɛ ɔhoɔdenfo; ne din ne Asafo Awurade. Obedi wɔn asɛm ama
    wɔn anibere so, sɛnea ɔde ahotɔ bɛba wɔn asase no so, na wɔn a wɔte Babilonia
    no nea wahyɛ wɔn ahometew.
  hlt-hlt: Amih aka tlan tah tlungluen tih a ming khaw caempuei Yahweh ni. Amih kah
    tuituknah te a oelh rhoe a oelh pah ni. Te daengah ni khohmuen te a hoep vetih
    Babylon khosa rhoek te a tlai sak eh.
  tbz-SIM: Bɛ dɛɛtíwè mɛ nkpeńnìmu, wenwe wèè yètìrì tu Mpɑkɛdɑɑ, Ò yóó bɛ̀ kòńnɛ́mu,
    kɛ́om̀pùnnɛ bɛ ɛì, kɛ́bɔntɛ́ dikɔnkɔɔ̀nnì Bɑbidɔnni ɛì kɔbɛ.
  msy-2020: Ezɨ men Akurvazir Gumazim, a gavgavir ekiam iti, ezɨ an ziam kara, Ikiavɨra
    Itir Godɨn Gavgaviba Bar Itim. A men akuragh men apaniba abɨragham. Egh a dabirabir
    aghuim isɨ nguazir kamɨn gumazamiziba bar me danɨngam. Eghtɨ Babilonia puvatɨgham.
    A me damightɨ me pazɨvɨra ikiam.
  azb-azb: Amma onların Satınalanı güclüdür, Onun adı Ordular Rəbbidir. Rəbb mütləq
    onların işinə baxacaq ki, Ölkəyə rahatlıq versin, Amma Babil sakinlərinə təşviş
    gətirsin».
  eng-DBY: 'Their Redeemer is strong; Jehovah of hosts is his name: he will thoroughly
    plead their cause, that he may give rest to the land, and disquiet the inhabitants
    of Babylon.'
  hin-2017: उनका छुड़ानेवाला सामर्थी है; सेनाओं का यहोवा, यही उसका नाम है। वह उनका
    मुकद्दमा भली भाँति लड़ेगा कि पृथ्वी को चैन दे परन्तु बाबेल के निवासियों को व्याकुल
    करे। (प्रका. 18:8)
  wol-KYG: Waaye seen jotkat a am doole, te mooy Aji Sax ji Boroom gàngoor yi. Moo
    leen di layool seen layoo, ngir jàqal réewum Babilon, jàmmal waa àddina yi ci
    des.
  eng-YLT: Their Redeemer [is] strong, Jehovah of Hosts [is] His name, He doth thoroughly
    plead their cause, So as to cause the land to rest, And He hath given trouble
    to the inhabitants of Babylon.
  eng-WYC-2017: The again-buyer of them is strong, the Lord of hosts is his name;
    by doom he shall defend the cause of them, that he make the land afeared, and
    stir together the dwellers of Babylon.
  eng-WMBB: Their Redeemer is strong. The LORD of Hosts is his name. He will thoroughly
    plead their cause, that he may give rest to the earth, and disquiet the inhabitants
    of Babylon.
  urd-GVH: लेकिन उनका छुड़ानेवाला क़वी है, उसका नाम रब्बुल-अफ़वाज है। वह ख़ूब लड़कर
    उनका मामला दुरुस्त करेगा ताकि ज़मीन को आरामो-सुकून मिल जाए। लेकिन बाबल के बाशिंदों
    को वह थरथराने देगा।”
  rug-rug: Gua ba sa dia Hinarupu si ṉiṉira; e Zihova Tadi na Qeto Minate sa Pozana
    Sa. Na kote lavelave hinokara ni Sa meke turaṉa puleni pude la magogoso pa dia
    popoa, ba sari tie Babiloni si lopu kote magogoso.”
  gaz-gaz: Taʼu illee Furaan isaanii jabaa dha; maqaan isaas Waaqayyo Waan Hunda Dandaʼuu
    dha. Inni biyya isaaniitiif boqonnaa kenne; warra Baabilon keessa jiraatan garuu
    boqonnaa dhowwuuf dhimma isaaniitiif jabeessee ni falma.
  fra-LSG: Mais leur vengeur est puissant, Lui dont l’Éternel des armées est le nom;
    Il défendra leur cause, Afin de donner le repos au pays, Et de faire trembler
    les habitants de Babylone.
  gnn-gnn: Yurru Garraynydja walalaŋgunydja ḏäl warray Walŋakunharamirri wal'ŋu, wuṉḏaŋarr
    warray; ŋayipi yurru walalanha dhawaṯmaramanydja dhayaḻakumanydja miriŋuwalanydja
    ŋuliŋuru goŋŋuru, märr yurru bukmak buku‐ḻiw'marama yolŋunydja walala nhina yukurra
    walŋana, ŋula nhämiriwnha marimiriwnha. Ga yolŋu'‐yulŋu Bapilunbuynydja yurru
    bäyŋuthirrina, yana walala yurru nhina yukurra mariŋurana.”
  yal-yal: Koni e xunbamaan sɛnbɛn gbo, a xili nɛn Alatala Sɛnbɛn Birin Kanna. A e
    xun mayɛngɛma nɛn alogo a xa bɔɲɛ xunbenla sɔtɔ e yamanan xa, a yi Babilɔn kaane
    yimaxa.”
  haw-1868: Ua ikaika no ko lakou Kalahaia, o Iehova o na kaua kona inoa; Ia lakou
    e hoopiiia nana lakou e hooponopono io, I mea e hoomaha'i oia i ka aina, A e hoopihoihoi
    ai i ka poe e noho la ma Babulona.
  arb-NAV: غَيْرَ أَنَّ فَادِيَهُمْ قَوِيٌّ، الرَّبُّ الْقَدِيرُ اسْمُهُ، وَهُوَ حَتْماً
    يُدَافِعُ عَنْ قَضِيَّتِهِمْ لِكَيْ يُشِيعَ رَاحَةً فِي الأَرْضِ وَيُقْلِقَ أَهْلَ
    بَابِلَ.
  ewe-ewe: Evɔ la, woƒe Xɔnametɔ nye ŋusẽtɔ hafi, Yehowa, Dziƒoʋakɔwo ƒe Aƒetɔe nye
    eŋkɔ. Aʋli wo ta vevie, ale be wòana gbɔdzɔe woƒe anyigba, gake ana ame siwo katã
    le Babilonia la natsi dzimaɖi.”
  eng-LEE: 'Their Redeemer is strong; The Lord of hosts is his name: he will surely
    contend in their cause, in order that he may give rest to the land, and make the
    inhabitants of Babylon tremble.'
  asm-FB: তেওঁবিলাকৰ মুক্তিদাতা বলৱান, তেওঁৰ নাম বাহিনীসকলৰ যিহোৱা; তেওঁ পৃথিৱীক বিশ্ৰাম
    দিবৰ নিমিত্তে আৰু বাবিল নিবাসীবিলাকক অস্থিৰ কৰিবৰ নিমিত্তে তেওঁবিলাকৰ অভিযোগ সম্পূৰ্ণকৈ
    প্ৰতিবাদ কৰিব।
  sus-A: كْنْ عٍ شُنسَرَ مَ سّنبّ فبٌ، عَ شِلِ مَنفّ عَلَتَلَ. عَ عٍ شُن مَقَلَمَ
    نّ عَلَكٌ عٍ شَ بْحّسَ سْتْ، بَبِلْنكَيٍ شُن شَ رَكَنَ.
  fra-SBL: Leur rédempteur est fort. Yahvé des Armées est son nom. Il va plaider leur
    cause de manière approfondie, pour qu'il donne du repos à la terre, et de troubler
    les habitants de Babylone.
  hbo-hbo: גֹּאֲלָ֣ם ׀ חָזָ֗ק יְהוָ֤ה צְבָאֹות֙ שְׁמֹ֔ו רִ֥יב יָרִ֖יב אֶת־רִיבָ֑ם
    לְמַ֙עַן֙ הִרְגִּ֣יעַ אֶת־הָאָ֔רֶץ וְהִרְגִּ֖יז לְיֹשְׁבֵ֥י בָבֶֽל׃
  kik-kik: No rĩrĩ, Mũkũũri wao arĩ na hinya; Jehova Mwene-Hinya-Wothe nĩrĩo rĩĩtwa
    rĩake. Nĩakamarũĩrĩra na kĩyo ciira-inĩ wao, nĩguo atũme bũrũri wao ũgĩe na ũhurũko,
    no aagithie arĩa matũũraga Babuloni ũhurũko.”
  fra-NCL: Mais leur vengeur est fort ; Yahweh des armées est son nom ; il défendra
    puissamment leur cause, pour donner le repos à la terre, et faire trembler les
    habitants de Babel.
  cek-AK: Toe nihcae krangkung loe thacak; anih loe misatuh kaminawk ih Angraeng,
    tiah ahmin oh; nihcae to Angraeng mah angsak haih tih, nihcae han prae monghaih
    to paek ueloe, monghaih om ai hmuen to Babylon ah sin pae lat tih.
  cuk-cuk: Ar dule-e-bendakeddi, dule-dutusulidid, ani an Bab-Jehová-Bela-Gangued-Nikadye
    nugad. Gandikidgi an bendakoed, nega-bogidikid an ega nasikoed. Babilonia-yalagindina,
    an dobed-dummad nasikoed.”
  uig-CYR: Лекин уларниң Һәмҗәмәт-Қутқузғучиси күчлүктур; самави қошунларниң Сәрдари
    болған Пәрвәрдигар уларниң дәвасини әстайидиллиқ билән сорайду, шуниң билән У
    уларниң зиминиға арамлиқ бериду, Бабилдикиләргә арамсизлиқ йәткүзиду.
  tel-2017: వాళ్ళను విడుదల చేసే వాడు శక్తి గలిగిన వాడు. ఆయన పేరు సేనల ప్రభువైన యెహోవా.
    భూమికి విశ్రాంతి కలగజేయడానికీ, బబులోను నివాసుల్లో కలహం పుట్టించడానికీ ఆయన తన ప్రజల
    పక్షం వహిస్తాడు.”
  hat-BSA: Redanmtè yo a fò. SENYÈ dèzame yo se non Li; Li va plede ka yo ak gwo fòs
    pou L ka mennen lapè sou tè a, ak gwo twoub sou sila ki rete Babylone yo.
  kos-kos: Tusruktu El su ac molelosla El arulana ku — Inel pa LEUM GOD Kulana. El
    ac tuyak kaclos in loangelos. El fah ase misla nu faclu, a mwe ongoiya nu sin
    mwet Babylonia.”
  hbo-WLC: גֹּאֲלָ֣ם ׀ חָזָ֗ק יְהוָ֤ה צְבָאוֹת֙ שְׁמ֔וֹ רִ֥יב יָרִ֖יב אֶת־רִיבָ֑ם
    לְמַ֙עַן֙ הִרְגִּ֣יעַ אֶת־הָאָ֔רֶץ וְהִרְגִּ֖יז לְיֹשְׁבֵ֥י בָבֶֽל׃
  ibo-ibo: Ma Onye mgbapụta ha dị ike. Onyenwe anyị, Onye pụrụ ime ihe niile bụkwa
    aha ya. Ọ ga-eji ike ya niile kpepụta ọnụ ha, ime ka ala ha nweekwa izuike, ma
    meekwa ka ndị bi na Babilọn ghara inwe izuike.
  ory-ory: (ମାତ୍ର) ସେମାନଙ୍କର ମୁକ୍ତିଦାତା ବଳବାନ; ସୈନ୍ୟାଧିପତି ସଦାପ୍ରଭୁ ତାହାଙ୍କର ନାମ,
    ସେ ପୃଥିବୀକୁ ଶାନ୍ତ ଓ ବାବିଲ ନିବାସୀମାନଙ୍କୁ ଉଦ୍‍ବିଗ୍ନ କରିବା ନିମନ୍ତେ ସେମାନଙ୍କର ବିବାଦ
    ସମ୍ପୂର୍ଣ୍ଣ ରୂପେ ନିଷ୍ପତ୍ତି କରିବେ।
  chk-chk: Nge ar Chon Amanau a pöchökül, itan ewe Samol mi Unusen Manaman. Epwe fokun
    peniir, pwe epwe awora kinamwe ngeni fanüfan, nge ngeni ekewe chon Papilon epwe
    awora osukosuk.”
  rop-rop: Bat det wanbala hu garra larramgo olabat, im brabli strongbala. Im neim
    YAWEI det boswan God. Im na garra seibum en lukaftumbat olabat, en olabat garra
    jidan gudbinjiwei, nomo garram eni trabul, bat im garra jandim trabul langa Bebalon.
  ukr-1871: Та визволитель їх потужен, Господь сил небесних імя його; він розбере
    їх справу, щоб учинити впокій на землї, а страх навести на осадників Вавилонських.
  deu-1951: Aber ihr Erlöser ist stark, er heißt HERR der Heerscharen; der wird ihre
    Rechtssache führen, daß er dem Lande Ruhe schaffe, den Bewohnern von Babel aber
    Unruhe.
  eng-JPS: Their Redeemer is strong, the LORD of hosts is His name; He will thoroughly
    plead their cause, that He may give rest to the earth, and disquiet the inhabitants
    of Babylon.
  srp-1865: Izbavitelj je njihov silan, ime mu je Gospod nad vojskama, on æe doista
    braniti stvar njihovu da umiri zemlju i smete stanovnike Vavilonske.
  lug-lug: Omununuzi waabwe w’amaanyi, Mukama Katonda ow’Eggye lye linnya lye. Alirwanirira
    ensonga zaabwe awatali kubuusabuusa, alyoke aleete emirembe mu nsi yaabwe; wabula
    alireeta okutabukatabuka mu bantu ba Babulooni.
  heb-heb: גאלם חזק יהוה צבאות שמו ריב יריב את ריבם למען הרגיע את הארץ והרגיז לישבי
    בבל׃
  ben-IRV: তাদের মুক্তিদাতা শক্তিশালী; বাহিনীগনের সদাপ্রভু তাঁর নাম; তিনি সম্পূর্ণভাবে
    তাদের বিবাদ নিস্পন্ন করবেন, যেন তিনি পৃথিবীকে সুস্থির করেন ও বাবিল নিবাসীদের মধ্যে
    শত্রুতা আনেন।”
  pan-pan: ਉਹਨਾਂ ਦਾ ਛੁਟਕਾਰਾ ਦੇਣ ਵਾਲਾ ਤਕੜਾ ਹੈ, ਸੈਨਾਂ ਦਾ ਯਹੋਵਾਹ ਉਸ ਦਾ ਨਾਮ ਹੈ, ਉਹ ਜ਼ਰੂਰ
    ਉਹਨਾਂ ਦਾ ਮੁਕੱਦਮਾ ਲੜੇਗਾ ਤਾਂ ਜੋ ਉਹ ਦੇਸ ਨੂੰ ਆਰਾਮ ਦੇਵੇ ਪਰ ਬਾਬਲ ਦੇ ਵਾਸੀਆਂ ਨੂੰ ਹੈਰਾਨ
    ਕਰੇ।
  mya-JVB: သို့ရာတွင်၊ သူ တို့ကိုရွေးနှုတ် သော သခင်သည် အားကြီး ၏။ ကောင်းကင်ဗိုလ်ခြေ
    အရှင်ထာဝရဘုရား တည်းဟူသောဘွဲ့ နာမရှိတော်မူ၏။ ထိုသခင်သည်သူ တို့ အမှု ကို ကျပ်တည်းစွာစောင့်
    ၍၊ ပြည် တော်ကို ငြိမ်ဝပ် စေလျက်၊ ဗာဗုလုန် မြို့သူမြို့သားတို့ကို နှောင့်ရှက် လျက်
    ပြုတော်မူမည်။
  tbg-tbg: Vika mintiavarovata, Isareri ruaruama nimitaarirava vovano kempukavano
    vairove. Vira autu vaireva, Noravano Kotiva ekaa kempuka vataavave. Viva nai vaiinti
    nahenti antua nimiteharo, Isarerini qaiqaa ntita varero vuru kairamanta vika koqemake
    auraara vaivarave. Viva Babironini variaka qoraiqama nimitaira vika kia ho koqemake
    auraara vaivarave.
  hmo-hmo: To ta ese idia do ia hamauria, bona ia be mai goada danu. Iena ladana be
    Siahu Ibounai Lohiabada. Ia ese idia totona do ia hereva goada, bona ia ese tanobada
    dekenai maino do ia henia. To ia ese Babulonia taudia dekenai hekwarahi bada do
    ia henia.”
  urd-urd: उनका छुड़ानेवाला ज़ोरआवर है; रब्ब — उल — अफ़वाज उसका नाम है; वह उनकी पूरी
    हिमायत करेगा ताकि ज़मीन को राहत बख़्शे, और बाबुल के बाशिन्दों को परेशान करे।
  rus-SYN: Но Искупитель их силен, Господь Саваоф имя Его; Он разберет дело их, чтобы
    успокоить землю и привести в трепет жителей Вавилона.
  bqc-SIM: Ãma an Bona gbãa vĩ, aà tↄ́n Dii Zĩgↄ̃de. A zɛńnↄ, i to an bùsu
    ĩ́ampa, i gili gɛ̃ Babɛlideↄgu.
  tcz-CHONGTHU: Hinlah amaho lhatdampu chu athahat in, hatchungnung Pakai kiti hi
    ama min ahi. Amachun amaho khotona thudol ahinsei ding, chule Israel akichol damsah
    kit ding; amavang Babylon mite choldona apeh lou ding ahi.
  mar-mar: त्यांचा उद्धारकर्ता समर्थ आहे; ‘सेनाधीश परमेश्वर हे त्याचे नाव आहे’ तो
    खचित त्यांचा वाद चालवील, म्हणजे मग तो देशास विसावा देईल व बाबेलाच्या रहाणाऱ्यावर
    संघर्ष आणील.”
  qub-qub: Noga munayniyoj Tayta Diosmi Israelcunataga imapitapis jorgushaj. Nircur
    nasyunninchöga jaucami goyächishaj. Babilonia runacunatami ichanga fiyupa castigashaj.
  bqp-bqp: Adɑmɑ nɛ, ben yɑkio, nɑ dɑm mɔ. Nɛn yĩsirɑ Gusunɔ, wɔllu kɑ tem Yinni.
    Kon kɑ bu yinɑ kpɑ n ben tem bɔri yɛndu wɛ̃, kpɑ n Bɑbilonigibu burisinɑ.
  hat-hat: Men, moun k'ap vin delivre yo a fò tou! Se Seyè ki gen tout pouvwa a. Se
    konsa li rele. L'ap pran defans yo, l'ap fè tout lòt nasyon yo viv ak kè poze,
    men l'ap bay moun lavil Babilòn yo kè sote.
  eng-BSB: Their Redeemer is strong; the LORD of Hosts is His name. He will fervently
    plead their case so that He may bring rest to the earth, but turmoil to those
    who live in Babylon.
  eng-WEBPB: Their Redeemer is strong. The LORD of Armies is his name. He will thoroughly
    plead their cause, that he may give rest to the earth, and disquiet the inhabitants
    of Babylon.
  kbq-kbq: Hianagi zamagri'ma zamagu'vazino zamavaresia ne'mo'a hankavenentake hu'neankino,
    Monafi sondia vahe'mofo Ra Anumzane huno agia me'ne. Ana hu'neankino tamagerfa
    huno Agra zamaza huno hara huno nezamanteno, maka ama mopafi vahera mani frua
    zamigahie. Hianagi Babiloni vahera zamatresigeno nomaniza zamimo'a haviza hanige'za
    mani so'ea osugahaze.
  nhe-BL: Pero na, niinintlamanahuijca, israelitame nijpiya miyac chicahualistli.
    Na notoca niDIOS Tlen Niquinyacana Noelhuicac Ejcahua Ma Tlatlanitij. Na niquinpalehuis
    huan nijchihuas ma quinmajcahuase para yase huan niquinhualicas ipan tlali Israel
    para ma mosiyajcahuase. Pero Babilonia ehuani tlahuel majmahuise.”
  gub-BL: Nezewe rehe we wamuhem kar àràm ikàg a'e. Tupàn Tuweharupi Wiko Ma'e upuner
    wera'u ma'e her romo a'e. Upyro putar a'e wà nehe, waiwy pe waneruzewyr kar pà
    a'e wà nehe. Xo xiroxiroahy haw werur putar teko Mawiron wanupe nehe.
  eng-DRA: 'Their redeemer is strong, the Lord of hosts is his name: he will defend
    their cause in judgment, to terrify the land, and to disquiet the inhabitants
    of Babylon.'
