  rus-SYN: Вот, Я - на тебя, гордыня, говорит Господь Бог Саваоф; ибо пришел день
    твой, время посещения твоего.
  bqc-SIM: Ma, ma íbɛlɛsɛ̀nnↄ kàamaide. Ma Dii Lua Zĩgↄ̃de mámɛ má ò, asa gↄↄ
    pↄ́ má dìlɛ mà n wɛtãwà mɛ́ kà.
  tcz-CHONGTHU: “Vetan, nangma kieltsahna dim keima toh kidou nahi, tin Pakai hatchungnung
    Pathen in aseiye; ijeh-inem itileh nangma nikho ahung lhung tai—hiche nikhoa hi
    keiman gimna kapeh ding nahi.
  mar-mar: “हे गर्विष्ठा, पाहा, मी तुझ्याविरूद्ध आहे” असे प्रभू, सेनाधीश परमेश्वर
    म्हणतो. “कारण हे गर्विष्ठा, तुझा दिवस आला आहे, मी तुला शिक्षा करण्याची वेळ आली
    आहे.
  qub-qub: «Alli-tucoj nasyun runacunaga, llapaniquipa contrayquimi caycä. Gamcunata
    castiganäpaj caycaj junaj chayamushanami.
  bqp-bqp: Nɛ, Gusunɔ, wɔllu kɑ tem Yinni, nɑ nɛɛ, wunɛ Bɑbiloni, wunɛ wi ɑ tii sue,
    nɑ kɑ nun mɔru sɑ̃ɑ. Wunɛn tɔ̃rɑ tunumɑ tè sɔɔ kon nun sɛɛyɑsiɑ.
  hat-hat: Moun Babilòn, nou awogan twòp! Mwen leve dèyè nou! Se mwen menm, Seyè ki
    gen tout pouvwa a, Bondye sèl Mèt la, ki di sa. Jou pa ou la rive, lè pou m' pini
    ou lan rive sou ou.
  eng-BSB: “Behold, I am against you, O arrogant one,” declares the Lord GOD of Hosts,
    “for your day has come, the time when I will punish you.
  eng-WEBPB: “Behold, I am against you, you proud one,” says the Lord, GOD of Armies;
    “for your day has come, the time that I will visit you.
  kbq-kbq: Hagi Monafi sondia vahe'mofo Ra Anumzamo'a huno, Antahiho! Tamavufga rama
    nehaza Babiloni vahera nagra hara huzamantegahue. Na'ankure tamagri'ma knazama
    tami'na tamazeri havizama hanua knamo'a hago menina efore hu'ne.
  nhe-BL: 'Huan niimoTECO Tlen Niquinyacana Noelhuicac Ejcahua Ma Tlatlanitij niquijtohua:
    “Intlali Babilonia ehuani, tlahuel inmohueyimatij huan huajca na nimochijtoc niimocualancaitaca.
    Huan ya ajsic hora para nimechtlatzacuiltis.'
  gub-BL: Mawiron, ereiko wera'u amo wanuwi ne. A'e rupi ihe pezar upuner wera'u ma'e
    apuàmàtyry'ym penereko ihe kury. Penehe hezepykaw 'ar uhem kwez kury.
  eng-DRA: 'Behold I come against thee, O proud one, saith the Lord the God of hosts:
    for thy day is come, the time of thy visitation.'
