verse: JER.050.031
translations:
  mal-C: “അല്ലയോ അഹങ്കാരിയേ, ഇതാ, ഞാൻ നിനക്കെതിരാകുന്നു,” എന്ന് സൈന്യങ്ങളുടെ യഹോവയായ
    കർത്താവ് അരുളിച്ചെയ്യുന്നു, “നിന്റെ ദിവസം വന്നെത്തിയിരിക്കുന്നു, നീ ശിക്ഷിക്കപ്പെടുന്ന
    ദിവസംതന്നെ.
  deu-TKW: Fürwahr, ich will an dich, “Frechheit”, ist der Spruch des Herrn Jahwe
    der Heerscharen; denn dein Tag ist gekommen, die Zeit, da ich dich heimsuche!
  lin-lin: ‹ Tala, nazali na kanda na yo, yo mboka ya lolendo, › elobi Nkolo Yawe,
    Mokonzi ya mampinga ; ‹ pamba te mokolo na yo ekoki, tango na yo ya kozwa etumbu.
  eng-LSV: “Behold, I [am] against you, O pride,” || A declaration of Lord YHWH of
    Hosts, || “For your day has come, the time of your inspection.
  eng-GNV: 'Beholde, I come vnto thee, O proude man, saith the Lord God of hostes:
    for thy day is come, euen the time that I will visite thee.'
  eng-WEBSTER: 'Behold, I am against thee, O thou most proud, saith the Lord GOD of
    hosts: for thy day is come, the time that I will visit thee.'
  nhw-BL: 'Huan niamoTECO Catli Niquinyacana Notequihuajcahua Ma Tlatlanitij niquijtohua:
    “Antlali Babilonia ehuani, tlahuel anmohueyimatij huan huajca na nimochijtoc niamocualancaitaca.
    Huan ya ajsic hora para nimechtlatzacuiltis.'
  swh-ONEN: “Tazama, niko kinyume nawe, ewe mwenye majivuno,” asema Bwana, Bwana Mwenye
    Nguvu Zote, “kwa kuwa siku yako imewadia, yaani, wakati wako wa kuadhibiwa.
  bba-bba: Nɛ, Gusunɔ, wɔllu kɑ tem Yinni, nɑ nɛɛ, wunɛ Bɑbiloni, wunɛ wi ɑ tii sue,
    nɑ kɑ nun mɔru sɑ̃ɑ. Wunɛn tɔ̃rɑ tunumɑ tè sɔɔ kon nun sɛɛyɑsiɑ.
  eng-KJVCPB: 'Behold, I am against thee, O thou most proud, Saith the Lord God of
    hosts: For thy day is come, the time that I will visit thee.'
  luo-luo: Ruoth, Jehova Nyasaye Maratego wacho niya, “Ne, ok adwari, yaye janjore,
    nimar odiechiengi osechopo, kinde mari mar kum.
  meu-meu: 'Ḡaubada Iehova Sabaota na e tomu: Heaḡi taumu e! A itaia, lau na oi inaimu;
    badina be emu dina vada e kau, emu dika davana baina henimu negana vada e gini
    dae.'
  npi-ULB: “हेर्, अहङ्कारी, म तेरो विरुद्धमा छु, यो सर्वशक्तिमान् परमप्रभुको घोषणा
    हो, किनकि ए अहंकारी, तँलाई दण्ड दिने तेरो दिन आइपुगेको छ, जति बेला म तँलाई दण्‍ड
    दिनेछु ।
  yor-yor: “Wò ó, èmi yóò dojú kọ ọ́ ìwọ agbéraga,” ni Olúwa, Olúwa àwọn ọmọ-ogun
    wí, “nítorí ọjọ́ rẹ ti dé, àkókò tí èmi ó bẹ̀ ọ wò.
  pes-OPCB: 'خداوند لشکرهای آسمان می‌فرماید: «ای قوم مغرور، من بر ضد تو هستم، چون
    روز مکافاتت رسیده است.'
  tgl-ULB: “Tingnan ninyo, ako ay laban sa inyo, kayong mga palalo, sapagkat dumating
    na ang inyong araw, kayong mga palalo, ang oras na parurusahan ko kayo. Ito ang
    pahayag ng Panginoong Yahweh ng mga hukbo.
  hui-hui: Anduane Homogo Hongo Haiheore howa Bibahende Haru Haame Ho Haga kago ibugua
    lalu, Mine hagane Babilonoaliru-o i̱na tíhondo heneneore larogo i̱ tínaga waitigiore
    kogoni. I̱na tí pani nalimulonaga minu bolene horo biago kaware hapara hayada.
  mya-mya: '``အို ဗာ​ဗု​လုန်​မြို့၊ သင်​သည်​မာန်​မာ​န​နှင့် ပြည့်​ဝ​လျက်​နေ​သ​ဖြင့်
    အ​နန္တ​တန်​ခိုး​ရှင် ဘု​ရား​သခင်၊ ငါ​ထာ​ဝ​ရ​ဘု​ရား​သည်​သင့် ကို​အ​တိုက်​အ​ခံ​ပြု​မည်။
    သင့်​အား​ငါ အ​ပြစ်​ဒဏ်​ခတ်​ရ​မည့်​နေ့​ရက်​ကာ​လ သည်​ကျ​ရောက်​လာ​လေ​ပြီ။-'
  bod-N: ལྟོས་ཤིག ངས་ང་རྒྱལ་ཅན་ཁྱོད་དགྲ་རུ་འཛིན་ཏེ། ཅི་ལ་ཞེ་ན། ཁྱོད་ཀྱི་ཉིན་མོ་སྟེ་ངས་ཁྱོད་ལ་ཉེས་ཆད་གཅོད་པའི་དུས་ལ་སླེབས་པས་སོ་ཞེས་དཔུང་ཚོགས་ཀུན་གྱི་གཙོ་བོ་དཀོན་མཆོག་ཡ་ཝཱེས་གསུངས།
  sna-sna: “Tarira, ndinorwa newe, iwe wokuzvikudza,” ndizvo zvinotaura Ishe Jehovha
    Wamasimba Ose, “nokuti zuva rako rasvika, nguva yokurangwa kwako.
  spa-BLM: “He aquí que estoy contra ti, soberbio”, dice el Señor, Yahvé de los Ejércitos;
    “porque su día ha llegado, la hora en que te visitaré.
  cac-cac: 'A in Jehová Yajal in d''a Smasanil svala'': Ayinoch ajc''olal d''ayex
    ticnaic ex aj Babilonia, yujto te ac''umtac tzeyutej e b''a. Toxo ix javi sc''ual
    yic sja yaelal d''a eyib''an̈.'
  swh-ULB: Tazama, mimi ni kunyume chako, mwenye majivuno - hili ni tamko la Bwana
    Yahwe wa majeshi - maana siku yako imefika, mwenye kiburi, wakati nitakapokuadhibu.
  bel-bel: Вось, Я - на цябе, гардзея, кажа Гасподзь Бог Саваоф; бо прыйшоў дзень
    твой, час наведваньня твайго
  deu-ELBBK: Siehe, ich will an dich, du Stolze, spricht der Herr, der HERR der Heerscharen;
    denn gekommen ist dein Tag, die Zeit, da ich dich heimsuche.
  mbb-OT: “Siak, is Nengazen he MEGBEVAYÀ he Mekeǥeǥehem, migkaǥi a te, ‘Kuntada ku
    sikew he Babilonia he mepelevawen! Neume en is timpu te kedsiluti ku kenikew.
  mal-2015: അഹങ്കാരിയേ, ഞാൻ നിനക്കു വിരോധിയായിരിക്കുന്നു എന്നു സൈന്യങ്ങളുടെ യഹോവയായ
    കർത്താവിന്റെ അരുളപ്പാടു; നിന്റെ നാൾ, ഞാൻ നിന്നെ സന്ദർശിക്കുന്ന കാലം, വന്നിരിക്കുന്നു.
  rmc-rmc: „Dikh, tu barikano, me džav pre tu,“ phenel o Adonaj, o Nekzoraleder RAJ,
    „bo avľa tiro džives, e ora, kana aveha mardo.
  pes-OPV: '«اینک خداوند یهوه صبایوت می‌گوید: ای متکبر من بر‌ضد تو هستم. زیرا که یوم
    تو و زمانی که به تو عقوبت برسانم رسیده است.'
  ron-1924: „Ятэ, ам неказ пе тине, ынгымфатуле”, зиче Домнул Думнезеул оштирилор,
    „кэч ць-а сосит зиуа, время педепсирий тале!
  ben-OBCV: “হে উদ্ধত জন, দেখো, আমি তোমার বিরোধী,” প্রভু, সর্বশক্তিমান সদাপ্রভু এই
    কথা বলেন, “কারণ তোমার শেষের দিন সমাগত, যখন তোমাকে দণ্ডিত করা হবে।
  som-som: Sayidka ah Rabbiga ciidammadu wuxuu leeyahay, Bal eeg, kan kibirka badanow,
    anigu col baan kugu ahay, waayo, waxaa yimid maalintaadii taasoo ah wakhtigii
    aan ku ciqaabi lahaa.
  lat-VUC: 'Ecce ego ad te, superbe ! dicit Dominus Deus exercituum: quia venit dies
    tuus, tempus visitationis tuæ.'
  eng-ASVBT: Behold, I am against thee, O thou proud one, saith the Lord, Jehovah
    of hosts; for thy day is come, the time that I will visit thee.
  ita-1885: Eccomiti, o superba, dice il Signore Iddio degli eserciti; perciocchè
    il tuo giorno è venuto, il tempo che io ti visiterò.
  eng-ULB: “See, I am against you, proud one—this is the declaration of the Lord Yahweh
    of hosts— for your day has come, proud one, the time when I will punish you.
  spa-VBL: ¡Cuidado, porque estoy contra ustedes, pueblo arrogante! declara el Señor
    Dios Todopoderoso. Ha llegado el momento en que te castigaré.
  fra-_FOB: Voici, j'en veux à toi, orgueilleuse, dit le Seigneur, l'Éternel des armées;
    car ton jour est venu, le temps de ta visitation.
  mal-mal: “അഹങ്കാരിയേ, ഞാൻ നിനക്ക് വിരോധമായിരിക്കുന്നു” എന്ന് സൈന്യങ്ങളുടെ യഹോവയായ
    കർത്താവിന്റെ അരുളപ്പാട്; “നിന്റെ നാൾ, ഞാൻ നിന്നെ സന്ദർശിക്കുന്ന കാലം, വന്നിരിക്കുന്നു.
  urd-GVR: Qādir-e-mutlaq Rabbul-afwāj farmātā hai, “Ai gustāḳh shahr, maiṅ tujh se
    nipaṭne wālā hūṅ. Kyoṅki wuh din ā gayā hai jab tujhe sazā milnī hai.
  suz-BL: परमप्रभु, मुर नेल्‍ल आन परमप्रभु यावेमी “गो इ कली ठेयब लेश्‍शो दुम्‍तीके
    काइ मदाक्‍नुङ। इ नाक्‍ती जाक्‍त। इ कली सजाइ गेतीक नाक्‍ती जाक्‍त।
  eng-NOY: Behold I am against thee, thou proud one, saith the Lord Jehovah of hosts;
    For thy day is come, The time of thy punishment.
  ita-1927: Eccomi a te, o arrogante, dice il Signore, l’Eterno degli eserciti; poiché
    il tuo giorno è giunto, il tempo ch’io ti visiterò.
  ckb-ckb: «ئەی بێ چاوەڕوو، ئەوەتا من لە دژی تۆم، چونکە ڕۆژت هات، کاتی سزادانت.» ئەوە
    فەرمایشتی یەزدانە، پەروەردگاری سوپاسالار.
  eng-BBE: See, I am against you, O pride, says the Lord, the Lord of armies, for
    your day has come, the time when I will send punishment on you.
  kan-OKCV: “ಅತಿ ಗರ್ವಿಷ್ಠನೇ, ಇಗೋ, ನಾನು ನಿನಗೆ ವಿರೋಧವಾಗಿದ್ದೇನೆ,” ಎಂದು ಸೈನ್ಯಗಳ ದೇವರಾದ
    ಯೆಹೋವ ದೇವರು ಹೇಳುತ್ತಾರೆ. “ಏಕೆಂದರೆ ನಿನ್ನ ದಿವಸವೂ, ನಿನ್ನ ಶಿಕ್ಷೆಯ ಕಾಲವೂ ಬಂತು.
  tam-2017: இதோ, இடும்புள்ளவனே, நான் உனக்கு விரோதமாக வருகிறேன் என்று சேனைகளின் யெகோவாவாகிய
    ஆண்டவர் சொல்லுகிறார்; நான் உன்னை விசாரிக்குங்காலமாகிய உன்னுடைய நாள் வந்தது.
  spa-RV-1909: 'He aquí yo contra ti, oh soberbio, dice el Señor Jehová de los ejércitos:
    porque tu día es venido, el tiempo en que te visitaré.'
  ron-BTF: Iată, eu sunt împotriva ta, tu cel mai mândru, spune Domnul DUMNEZEUL oștirilor,
    pentru că ziua ta a venit, timpul în care te voi cerceta.
  eng-WEBP: “Behold, I am against you, you proud one,” says the Lord, GOD of Armies;
    “for your day has come, the time that I will visit you.
  eng-FBV: Watch out, because I'm against you, you arrogant people! declares the Lord
    God Almighty. Your time has come when I will punish you.
  nld-1939: Onbeschaamde; zie, Ik kom op u af, Spreekt de Heer, Jahweh der heirscharen;
    Want uw dag is gekomen. De tijd van uw straf!
  nch-BL: 'Huan niamoTECO Cati Niquinyacana Noilhuicac Ejcahua Ma Tatanitij niquijtohua:
    “Antali Babilonia ehuani, tahuel anmohueyimatij huan huajca na nimochijtoc niamocualancaitaca.
    Huan ya ajsic hora para nimechtatzacuiltis.'
  vie-1934: 'Chúa, là Đức Giê-hô-va vạn quân, phán: Hỡi dân kiêu ngạo, nầy, ta hờn
    giận ngươi: vì ngày ngươi đã đến, ấy là kỳ ta sẽ thăm phạt ngươi.'
  hin-CV: “ओ अहंकारी, मैं तुम्हारे विरुद्ध हूं, तुम यह देख लेना,” यह प्रभु सेनाओं
    के याहवेह की वाणी है, “क्योंकि तुम्हारा समय आ गया है, वह समय, जब मैं तुम्हें दंड
    दूंगा.
  spa-BES: Mira, estoy contra ti, oh soberbio, dice el Señor, el Señor de los ejércitos,
    porque ha llegado tu día, el momento en que te enviaré el castigo.
  tdx-tdx: Inao! miatre azo raho ty mpitoabotse tia, hoe t’i Talè, Iehovà’ i Màroy;
    fa tondroke ty andro’o, ty namotoañako handilo azo.
  tha-KJV: องค์​พระผู้เป็นเจ้าพระเจ้าจอมโยธาตรั​สว​่า โอ ผู้​จองหองเอ๋ย ดู​เถิด เราต่อสู้กับเจ้า
    เพราะว่าวันเวลาของเจ้ามาถึงแล้ว คือเวลาที่เราจะลงโทษเจ้า
  por-BR-2018: Eis que eu contra ti, ó soberbo,diz o Senhor DEUS dos exércitos; porque
    veio o teu dia, o tempo em que te castigarei.
  deu-ELO: Siehe, ich will an dich, du Stolze, spricht der Herr, Jehova der Heerscharen;
    denn gekommen ist dein Tag, die Zeit, da ich dich heimsuche.
  eng-WYC-2018: Lo! thou proud, I to thee, saith the Lord of hosts, for thy day is
    come, the time of thy visitation. (Behold! O most proud, I am against thee, saith
    the Lord of hosts, for thy day is come, the time of thy punishment.)
  epo-epo: Jen Mi estas kontraŭ vi, ho malhumilulo, diras la Sinjoro, la Eternulo
    Cebaot; ĉar venis via tago, la tempo de via puno.
  uig-PIN: Mana, Mǝn sanga ⱪarxidurmǝn, i kɵrǝnglǝp kǝtkuqi, — dǝydu samawi ⱪoxunlarning
    Sǝrdari bolƣan Pǝrwǝrdigar, — qünki sening kününg, yǝni Mǝn yeningƣa yeⱪin kelip
    jazalaydiƣan kün yetip kǝldi;
  beo-beo: Ba:bilone! Di da gasa fi hou amoga nabai gala. Amaiba:le, Na, Ouligisudafa
    Hina Gode Bagadedafa, da dima ha lai hamoi dagoi. Na da dima se imunu eso ilegei,
    amo da doaga:i dagoi.
  tpi-OTNT: “Babilon, yu kantri bilong bikhet, mi Bikpela I Gat Olgeta Strong, mi
    tok stret long yu, mi birua long yu. Taim bilong mi mekim save long yu, em i kamap
    pinis.
  hau-SA: “Ga shi, ina gāba da ke, ya ke mai girman kai,” in ji Ubangiji, Ubangiji
    Maɗaukaki, “gama ranarki ta zo, lokacin da za a hukunta ki.
  uig-LAT: Mana, Men sanga qarshidurmen, i körenglep ketkuchi, — deydu samawi qoshunlarning
    Serdari bolghan Perwerdigar, — chünki séning kününg, yeni Men yéninggha yéqin
    kélip jazalaydighan kün yétip keldi;
  nde-nde: “Khangela, ngimelane lawe, wena oyisiqholo,” kutsho uThixo, uThixo uSomandla,
    “ngoba usuku lwakho selufikile, isikhathi sokujeziswa kwakho.
  ton-ton: ‌ʻOku pehē ʻe Sihova ko e ʻOtua ʻoe ngaahi kautau, “Vakai ʻoku ou fili
    ʻaki koe, ʻa koe ko e fielahi, he kuo hokosia mai ho ʻaho, pea mo e kuonga te
    u ʻaʻahi ai kiate koe.
  ces-1613: Aj, já jsem proti tobě, ó pýcho, praví Panovník Hospodin zástupů; neboť
    přišel den tvůj, čas, abych tě navštívil.
  eng-WMB: “Behold, I am against you, you proud one,” says the Lord, GOD of Hosts;
    “for your day has come, the time that I will visit you.
  tam-TCV: “பார்! அகங்காரம் கொண்டவளே! நான் உனக்கு விரோதமாயிருக்கிறேன்!” என்று யெகோவா,
    சேனைகளின் யெகோவா கூறுகிறார். “உன் நாள் வந்துவிட்டது; நீ தண்டிக்கப்படும் வேளை வந்துவிட்டது.
  ceb-ULB: “Tan-awa, makigbatok ako kanimo, mapahitas-on—mao kini ang gipahayag sa
    Ginoo nga labawng makagagahom nga si Yahweh—kay miabot na ang imong adlaw, nga
    mapahitas-on, ang panahon sa dihang pagasilotan ko ikaw.
  pol-UBG: Oto jestem przeciwko tobie, zuchwalcze, mówi Pan, BÓG zastępów. Nadszedł
    bowiem twój dzień i czas, gdy cię nawiedzę.
  urd-GVU: قادرِ مطلق رب الافواج فرماتا ہے، ”اے گستاخ شہر، مَیں تجھ سے نپٹنے والا
    ہوں۔ کیونکہ وہ دن آ گیا ہے جب تجھے سزا ملنی ہے۔
  deu-1912: Siehe, du Stolzer, ich will an dich, spricht der Herr HERR Zebaoth; denn
    dein Tag ist gekommen, die Zeit deiner Heimsuchung.
  kan-2017: ಸೇನಾಧೀಶ್ವರನಾದ ಯೆಹೋವನೆಂಬ ಕರ್ತನು ಇಂತೆನ್ನುತ್ತಾನೆ, “ಆಹಾ, ಸೊಕ್ಕಿನ ರಾಜ್ಯವೇ!
