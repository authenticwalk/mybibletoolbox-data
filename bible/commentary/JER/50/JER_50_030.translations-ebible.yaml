verse: JER.050.030
translations:
  mal-C: അതിനാൽ അവളുടെ യുവാക്കൾ തെരുവീഥികളിൽ വീഴും; അവളുടെ എല്ലാ യോദ്ധാക്കളും ആ ദിവസത്തിൽ
    നാശമടയും,” എന്ന് യഹോവയുടെ അരുളപ്പാട്.
  deu-TKW: Darum sollen seine jungen Männer auf seinen Straßen fallen, und alle seine
    Kriegsleute jenes Tags hinweggetilgt werden - ist der Spruch Jahwes.
  lin-lin: Yango wana, na mokolo wana, bilenge mibali na yango bakokweya na babalabala,
    basoda na yango nyonso ya mpiko bakokanga minoko, › elobi Yawe, Mokonzi ya mampinga.
  eng-LSV: Therefore her young men fall in her broad places, || And all her men of
    war are cut off in that day,” || A declaration of YHWH.
  eng-GNV: Therefore shall her yong men fall in the streetes, and al her men of warre
    shalbe destroied in that day, sayeth the Lord.
  eng-WEBSTER: Therefore her young men shall fall in the streets, and all her men
    of war shall be cut off in that day, saith the LORD.
  nhw-BL: Huajca nochi inintelpocahua Babilonia huetzise ipan calles huan miquise,
    huan nochi nopa tlahuilanani tlamimiquise.”
  swh-ONEN: Kwa hiyo, vijana wake wanaume wataanguka barabarani; askari wake wote
    watanyamazishwa siku ile,” asema Bwana.
  bba-bba: Yen sɔ̃, mi ben ɑluwɑɑsibɑ bɑ wɑ̃ɑ kpuro, bɑ koo ɡbisukuwɑ, kpɑ ben tɑbu
    kowobun tii bu ɡbisuku tɔ̃ɔ te.
  eng-KJVCPB: Therefore shall her young men fall in the streets, And all her men of
    war shall be cut off in that day, saith the Lord.
  luo-luo: Jehova Nyasaye wacho niya, “Emomiyo, joge matindo nogore piny e yore; jolweny
    mage duto nonegi odiechiengno.”
  meu-meu: Taunabunai, ena eregabe taudia na ena ariara ai bae hekida diho, bona ena
    tuari taudia iboudiai na bae habuadia tari una dina ai. Iehova na e herevamu.
  npi-ULB: त्यसैले त्यसका युवाहरू सहरका चोकहरूमा ढल्‍नेछन्, र त्यस दिन त्यसका योद्धाहरू
    नष्‍ट हुनेछन्, यो परमप्रभुको घोषणा हो ।”
  yor-yor: Nítorí náà, àwọn ọmọkùnrin rẹ̀ yóò ṣubú ní ìgboro, a ó sì pa àwọn ológun
    lẹ́nu mọ́,” ní Olúwa wí.
  pes-OPCB: بنابراین جوانان او در کوچه‌ها افتاده، خواهند مرد و همهٔ مردان جنگی‌اش
    کشته خواهند شد.»
  tgl-ULB: Kaya babagsak ang kaniyang mga tauhan sa lansangan ng mga lungsod at mawawasak
    ang lahat ng kaniyang mga mandirigma sa araw na iyon. Ito ang pahayag ni Yahweh.”
  hui-hui: Horo ogoningi tígua Babilono dindini igiri daliahe bu karu bo wahai haramigola
    uruninaga tingini wali agali ngoai ho haga hama ngagoria wima polebira. Ani bialu
    Babilononaga ami agali bu karubi bibahende bo wahai holeberemi. I̱ Anduane Homogo
    i̱na bi o ledogoniore, laya, lene.
  mya-mya: သူ​တို့​၏​လူ​ငယ်​လူ​ရွယ်​များ​သည်​မြို့​လမ်း များ​ပေါ်​တွင်​အ​သတ်​ခံ​ရ​ကြ​လိမ့်​မည်။
    သူ တို့​၏​စစ်​သည်​တပ်​သား​အ​ပေါင်း​တို့​သည် လည်း​ထို​နေ့​၌​သုတ်​သင်​ပယ်​ရှင်း​ခြင်း​ကို
    ခံ​ရ​ကြ​လိမ့်​မည်။ ဤ​ကား​ငါ​ထာ​ဝ​ရ ဘု​ရား​မြွက်​ဟ​သည့်​စ​ကား​ဖြစ်​၏။
  bod-N: དེ་བས་མོའི་དར་མ་རྣམས་ནི་ཐང་ཆེན་དུ་འགྱེལ་ཞིང་། ཉིན་མོ་དེ་ལ་དམག་མི་ཐམས་ཅད་ཁ་རོག་ཏུ་སྡོད་པར་འགྱུར་ཞེས་དཀོན་མཆོག་ཡ་ཝཱེས་གསུངས།
  sna-sna: Naizvozvo majaya aro achawira mumigwagwa; varwi varo vose vachanyarara
    kuti mwiro pazuva iro,” ndizvo zvinotaura Jehovha.
  spa-BLM: Por eso sus jóvenes caerán en sus calles. Todos sus hombres de guerra serán
    silenciados en ese día”, dice Yahvé.
  cac-cac: Yuj chi' a eb' quelemtac aj Babilonia, ol laj can teljab' eb' scham d'a
    yoltac calle. A eb' soldado ol miljoccham eb' smasanil d'a jun c'ual chi'.
  swh-ULB: Hivyo vijana wake wataanguka katika viwanja vya mji, na wapiganaji wake
    wote wataangamizwa siku hiyo - hili ni tamko la Yahwe.”
  bel-bel: За тое загінуць юнакі ягоныя на вуліцах яго, і ўсе воіны яго зьнішчаны
    будуць у той дзень, кажа Гасподзь.
  deu-ELBBK: Darum sollen seine Jünglinge auf seinen Straßen fallen und alle seine
    Kriegsmänner umkommen an diesem Tag, spricht der HERR.
  mbb-OT: Umbe, ebpematey is menge vetan-en din he menge maama ziyà te menge zalan,
    ragkes en is langun he menge sundaru zin.
  mal-2015: അതുകൊണ്ടു അതിലെ യൗവനക്കാർ അതിന്റെ വീഥികളിൽ വീഴും; അതിലെ യോദ്ധാക്കാൾ ഒക്കെയും
    അന്നു നശിച്ചുപോകും എന്നു യഹോവയുടെ അരുളപ്പാടു.
  rmc-rmc: Vašoda leskre terne murša perena tele maškar o foros a savore leskre slugaďa
    merena andre oda džives,“ phenel o RAJ.
  pes-OPV: لهذا خداوندمی گوید که جوانانش در کوچه هایش خواهندافتاد و جمیع مردان جنگیش
    در آن روز هلاک خواهند شد.
  ron-1924: Де ачея, тинерий луй вор кэдя пе улице ши тоць оамений луй де рэзбой вор
    пери ын зиуа ачея”, зиче Домнул.
  ben-OBCV: সেই কারণে, তার যুবকেরা পথে পথে পতিত হবে; তার সব সৈন্যকে সেদিন মেরে ফেলা
    হবে,” সদাপ্রভু এই কথা বলেন।
  som-som: Sidaas daraaddeed barbaarradeedu waxay ku dhex dhici doonaan jidadkeeda,
    oo raggeeda dagaalka oo dhanna maalintaasaa la wada baabbi'in doonaa, ayaa Rabbigu
    leeyahay.
  lat-VUC: Idcirco cadent juvenes ejus in plateis ejus, et omnes viri bellatores ejus
    conticescent in die illa, ait Dominus.
  eng-ASVBT: Therefore shall her young men fall in her streets, and all her men of
    war shall be brought to silence in that day, saith Jehovah.
  ita-1885: Perciò i suoi giovani caderanno nelle sue piazze, e tutti i suoi guerrieri
    saranno distrutti in quel giorno, dice il Signore.
  eng-ULB: So her young men will fall in the city squares, and all her fighting men
    will be destroyed on that day —this is Yahweh's declaration.”
  spa-VBL: Como resultado, sus jóvenes serán asesinados en las calles; todos sus soldados
    morirán ese día, declara el Señor.
  fra-_FOB: C'est pourquoi ses gens d'élite tomberont dans ses places, et tous ses
    gens de guerre seront anéantis en ce jour-là, dit l'Éternel.
  mal-mal: അതുകൊണ്ട് അതിലെ യൗവനക്കാർ അതിന്റെ വീഥികളിൽ വീഴും; അതിലെ യോദ്ധാക്കൾ എല്ലാവരും
    അന്ന് നശിച്ചുപോകും” എന്ന് യഹോവയുടെ അരുളപ്പാട്.
  urd-GVR: Is lie us ke naujawān galiyoṅ meṅ gir kar mar jāeṅge, us ke tamām faujī
    us din halāk ho jāeṅge.” Yih Rab kā farmān hai.
  suz-BL: मोपतीके मेको आ ठिटा मुरपुकी लां मेर गोल्‍नीम। मिनु मेको आ लडाइ पाइब नेल्‍ल
    खतम दुम्‍नीम” दे परमप्रभु यावेम देंत।
  eng-NOY: Therefore shall her young men fall in the streets, And all her men of war
    shall be cut off in that day, saith Jehovah.
  ita-1927: Perciò i suoi giovani cadranno nelle sue piazze, e tutti i suoi uomini
    di guerra periranno in quel giorno, dice l’Eterno.
  ckb-ckb: لەبەر ئەوە لاوەکانی لە گۆڕەپانەکاندا دەکوژرێن و لەو ڕۆژەدا هەموو جەنگاوەرەکانی
    لەناودەچن.» ئەوە فەرمایشتی یەزدانە.
  eng-BBE: For this cause her young men will be falling in her streets, and all her
    men of war will be cut off in that day, says the Lord.
  kan-OKCV: ಆದ್ದರಿಂದ ಅದರ ಯೌವನಸ್ಥರು ಬೀದಿಗಳಲ್ಲಿ ಬೀಳುವರು; ಅದರ ಸೈನಿಕರೆಲ್ಲಾ ಆ ದಿವಸದಲ್ಲಿ
    ಸುಮ್ಮನಾಗುವರು,” ಎಂದು ಯೆಹೋವ ದೇವರು ಹೇಳುತ್ತಾರೆ.
  tam-2017: ஆகையால் அதின் வாலிபர் அதின் வீதிகளில் விழுவார்கள்; அதின் போர்வீரர் எல்லோரும்
    அந்நாளில் சங்காரமாவார்கள் என்று யெகோவா சொல்லுகிறார்.
  spa-RV-1909: Por tanto sus mancebos caerán en sus plazas, y todos su hombres de
    guerra serán talados en aquel día, dice Jehová.
  ron-BTF: De aceea tinerii lui vor cădea pe străzi și toți bărbații lui de război
    vor fi stârpiți în acea zi, spune DOMNUL.
  eng-WEBP: Therefore her young men will fall in her streets. All her men of war will
    be brought to silence in that day,” says the LORD.
  eng-FBV: As a result her young men will be killed in the streets; all her soldiers
    will die that day, declares the Lord.
  nld-1939: Daarom vallen zijn jonge mannen Met al zijn strijders op straat; Ze komen
    om op die dag, Is de godsspraak van Jahweh!
  nch-BL: Huajca nochi inintelpocahua Babilonia huetzise ipan calles huan miquise,
    huan nochi nopa tatehuiani tamimiquise.”
  vie-1934: Vậy nên, bọn trai trẻ nó sẽ ngã trên các đường phố, và trong ngày đó,
    những người đánh giặc của nó sẽ phải nín lặng, Đức Giê-hô-va phán vậy.
  hin-CV: इसलिये बाबेल के शूर जवान वहां की सड़कों पर पृथ्वीशायी हो जाएंगे; तथा उसके
    सभी योद्धा उस दिन नष्ट हो जाएंगे,” यह याहवेह की वाणी है.
  spa-BES: Por esta causa sus jóvenes caerán en sus calles, y todos sus hombres de
    guerra serán destruidos en ese día, dice el Señor.
  tdx-tdx: Aa le hikorovok’ an-tameañe eo o ajalahi’eo, songa hampianjiñeñe amy andro
    zay o lahin-defo’eo, hoe t’Iehovà.
  tha-KJV: เพราะฉะนั้น คนหนุ่มๆของเธอจะล้มลงตามถนนทั้งหลาย และทหารของเธอทั้งสิ้นจะถูกตัดออกในวันนั้น
    พระเยโฮวาห์ตรั​สด​ังนี้
  por-BR-2018: Portanto seus rapazes cairão em suas ruas; e todos os seus homens de
    guerra serão exterminados naquele dia,diz o SENHOR.
  deu-ELO: Darum sollen seine Jünglinge auf seinen Straßen fallen und alle seine Kriegsmänner
    umkommen an selbigem Tage, spricht Jehova.
  eng-WYC-2018: Therefore young men thereof shall fall down in the streets thereof,
    and all men warriors thereof shall be still(ed) in that day, saith the Lord. (And
    so its young men shall fall down in its streets, and all its warriors shall die
    on that day, saith the Lord.)
  epo-epo: Pro tio ĝiaj junuloj falos sur ĝiaj stratoj, kaj ĉiuj ĝiaj militistoj pereos
    en tiu tago, diras la Eternulo.
  uig-PIN: Xunga uning yigitliri koqilirida yiⱪilidu; xu künidǝ uning barliⱪ jǝngqi
    palwanliri yoⱪitilidu, — dǝydu Pǝrwǝrdigar.
  beo-beo: Amaiba:le, ilia ayeligi dunu da moilai logoga medole legei dagoi ba:mu.
    Amola amo esoga, ilia dadi gagui dunu da medole legei dagoi ba:mu. Na, Hina Gode,
    da sia:i dagoi.
  tpi-OTNT: Mi Bikpela, mi tok stret, long dispela taim yupela ol birua bai i kilim
    i dai ol yangpela man bilong Babilon, na bai ol i pundaun nabaut long ol ples
    bung. Na yupela bai i kilim i dai olgeta soldia bilong Babilon.
  hau-SA: Saboda haka, samarinta za su fāɗi a tituna; za a kawar da dukan sojojinta
    a wannan rana,” in ji Ubangiji.
  uig-LAT: Shunga uning yigitliri kochilirida yiqilidu; shu künide uning barliq jengchi
    palwanliri yoqitilidu, — deydu Perwerdigar.
  nde-nde: Ngakho izinsizwa zayo zizakuwa emigwaqweni; ngalolosuku wonke amabutho
    ayo azabulawa,” kutsho uThixo.
  ton-ton: Ko ia ʻe tō ai ʻa hono kau talavou ʻi he hala, pea ʻe tuʻusi ʻa hono kau
    tangata tau ʻi he ʻaho ko ia,” ʻoku pehē ʻe Sihova.
  ces-1613: Protož padnou mládenci jeho na ulicích jeho, a všickni muži bojovní jeho
    vypléněni budou v ten den, dí Hospodin.
  eng-WMB: Therefore her young men will fall in her streets. All her men of war will
    be brought to silence in that day,” says the LORD.
  tam-TCV: ஆதலால் அவளுடைய வாலிபர் வீதிகளில் விழுவார்கள். அப்பட்டணத்தின் எல்லா இராணுவவீரரும்
    அந்த நாளில் அழிந்துபோவார்கள் என்று யெகோவா அறிவிக்கிறார்.
  ceb-ULB: Busa mangahagba ang iyang batan-ong kalalakin-an didto sa plasa sa siyudad,
    ug mangalaglag ang tanan niyang mga manggugubat nga kalalakin-an nianang adlawa—mao
    kini ang gipahayag ni Yahweh.”
  pol-UBG: Dlatego jego młodzieńcy polegną na ulicach i wszyscy jego wojownicy zostaną
    zgładzeni w tym dniu, mówi PAN.
  urd-GVU: اِس لئے اُس کے نوجوان گلیوں میں گر کر مر جائیں گے، اُس کے تمام فوجی اُس
    دن ہلاک ہو جائیں گے۔“ یہ رب کا فرمان ہے۔
  deu-1912: Darum soll ihre junge Mannschaft fallen auf ihren Gassen, und alle Kriegsleute
    sollen untergehen zur selben Zeit, spricht der HERR.
  kan-2017: ಆದಕಾರಣ ಆ ದಿನದಲ್ಲಿ ಅಲ್ಲಿನ ಯೌವನಸ್ಥರು ಚೌಕಗಳಲ್ಲಿ ಬಿದ್ದುಬಿಡುವರು, ಯುದ್ಧವೀರರೆಲ್ಲಾ
    ಸುಮ್ಮನಾಗುವರು; ಇದು ಯೆಹೋವನ ನುಡಿ” ಎಂಬುದೇ.
  yap-yap: Pi’in pagel riy e bay ni li’ u daken e yupa’ i kanawo’, ma gubin e salthaw
    u rom e bay ni thang owcharad e rofen nem. I Gag SOMOL e kugog e pi thin ney.
  hlt-MCSB: Te dongah a tongpang rhoek te a toltung ah cungku uh ni. Te khohnin ah
    anih kah caemtloek hlang boeih khaw kuemsuem uh ni. He tah BOEIPA kah olphong
    ni.
  mdy-ETH: ዬያሮ ዼጌሢ ዒዞኮ ካታሞ ሳዛ ዓኣ ጎይፆይዳ ዎዺንታንዳኔ፤ ዒዞኮ ዖሎ ዓሳኣ ቢያ ዒማና ዎዺንቲ ጋፓንዳኔ፤ ዬያ ጌዔሢ
    ታና፥ ናንጊና ናንጋ ጎዳኬ።
  twi-ASANTE: Enti ne mmeranteɛ bɛtotɔ wɔ mmɔntene so; wɔbɛtɔre nʼasraafoɔ nyinaa
    ase saa ɛda no,” Awurade na ɔseɛ.
  eng-WEBU: Therefore her young men will fall in her streets. All her men of war will
    be brought to silence in that day,” says the LORD.
  wal-wal: Hegaa gishshau, a yelaga attumaasati katamaa giddo ogiyan haiqqana; he
    gallassi a olanchchati ubbai xayana. Taani GODAI hagaa odais” yaagees.
  spa-PDDPT: Por eso aquel día sus jóvenes caerán en sus calles, y todos sus guerreros
    serán destruidos, dice Yavé.
  gun-gun: Ha'e nunga rupi ha'e pygua kunumigue ho'apa 'rã tape rupi, avakue joe opu'ãa
    pyguare voi okyrirĩmba 'rã ha'e va'e ára”, he'i Senhor.
  ilo-ULB: Isu a maidasayto dagiti agtutubona a lallaki kadagiti paguummongan a disso
    iti siudad, ken madadaelto amin dagiti mannakigubatna a lallaki iti dayta nga
    aldaw— daytoy ket pakaammo ni Yahweh.”
  kpg-kpg: Deenei laa, ana dama daane ga dadaaligi i hongo nia ala o di waahale, gei
    ana gau dauwa ga hagammaa gi daha i di laangi deelaa. Au go Dimaadua ne helekai.
  uig-ARA: شۇڭا ئۇنىڭ يىگىتلىرى كوچىلىرىدا يىقىلىدۇ؛ شۇ كۈنىدە ئۇنىڭ بارلىق جەڭچى
    پالۋانلىرى يوقىتىلىدۇ، ــ دەيدۇ پەرۋەردىگار.
  sus-sus: Na nan a ra a xa fonikee fama birade taa kui, a xa sɔɔrie dundu na tɛmui.
    Alatala xa masenyi nan na ki.»
  pon-2006: Eri, nah mwahnakapw akan pahn kamakamala nanial akan en kahnimwo, oh nah
    sounpei koaros pahn mwomwla rahno. Ngehi, KAUN-O, me mahmahsen.
  ksd-ksd: Kari kana lavur barmana diat a virua ta kana umana nga, ma da vamutue kana
    lavur tena vinarubu ta nam ra bung, ra Luluai i biti.
  tur-YTC: Bu yüzden gençleri sokaklarında düşecek. Onun bütün savaşçıları o gün sustutulacak”
    diyor Yahve.
  ind-AYT: Karena itu, orang-orang mudanya akan rebah di tempat-tempat terbuka, dan
    semua tentaranya akan dibungkam pada hari itu,” firman TUHAN.
  nya-nya: Nʼchifukwa chake, anyamata ake adzaphedwa mʼmabwalo ake; ankhondo ake onse
    adzaphedwa tsiku limenelo,” akutero Yehova.
  hrv-hrv: Zato će mu svi mladići popadati po trgovima i svi će mu ratnici u onaj
    dan izginuti - riječ je Jahvina.
  mps-mps: Ena Genuai Bidigo, eno po dolo obao, te sogo dage boi bidi dabego te Babilon
    gesi ogwa bidi dabe ela munama, te bidi sisinibo bulu pesagede pągąnalua paibao.
    Te dagego Babilon ami bidi augwali tigidali ela mueibao,” te po wai dao.
  tpi-tpi: Mi Bikpela, mi tok stret, long dispela taim yupela ol birua bai i kilim
    i dai ol yangpela man bilong Babilon, na bai ol i pundaun nabaut long ol ples
    bung. Na yupela bai i kilim i dai olgeta soldia bilong Babilon.
  dan-1931: Derfor falder dets Ynglinge på dets Torve, alle Krigsfolkene omkommer
    på hin Dag, lyder det fra HERREN.
  vie-OVCB: Các trai tráng của nó sẽ ngã chết trong các đường phố. Các chiến sĩ nó
    sẽ bị tàn sát,” Chúa Hằng Hữu phán.
  guj-2017: તેથી યુવાન માણસો મહોલ્લાઓમાં પડશે. અને તેના સર્વ યોદ્ધાઓ માર્યા જશે.”
    એવું યહોવાહ કહે છે.
  pon-2006A: Eri, nah mwahnakapw akan pahn kamakamala nanial akan en kahnimwo, oh
    nah sounpei koaros pahn mwomwla rahno. Ngehi, KAUN-O, me mahmahsen.
  por-BRBSL: Portanto, seus jovens cairão em suas ruas. Todos os seus homens de guerra
    serão levados ao silêncio naquele dia”, diz Yahweh.
  cth-cth: Hatdawkvah, a thoundounnaw kho thung vah a due awh vaiteh, ransanaw hot
    hnin vah a due awh han, telah BAWIPA ni a dei.
  twi-twi: Enti ne mmerante bɛtotɔ wɔ mmɔnten so; wɔbɛtɔre nʼasraafo nyinaa ase saa
    da no,” Awurade na ose.
  hlt-hlt: Te dongah a tongpang rhoek te a toltung ah cungku uh ni. Te khohnin ah
    anih kah caemtloek hlang boeih khaw kuemsuem uh ni. He tah BOEIPA kah olphong
    ni.
  tbz-SIM: Dɛ yiè Bɑbidɔnni ɛì kó bɛdɑpɑ̀mbɛ̀ bo duó dihɛì miɛkɛ, bɛkpɑ̀rìnuɔmbɛ bɛmɔu
    bɛ̀ bo kú mudoò miɛkɛ. Mí ndi Yiɛ̀ nKuyie mmíì bɛ́i.
  msy-2020: Kɨ Ikiavɨra Itir God, kɨ guizbangɨra mɨgei, Dughiar kamɨn ia apaniba,
    Babilonian gumazir igiabav soghɨrarɨgham, eghtɨ me danganir uari akuvibar tintinibar
    irɨv ikiam. Egh ia Babilonɨn mɨdorozir gumazibav soghtɨ me arɨghiram.
  azb-azb: Buna görə də cavanları Meydanlarda həlak olacaq, O gün bütün döyüşçüləri
    susdurulacaq» Rəbb belə bəyan edir.
  eng-DBY: Therefore shall her young men fall in her streets; and all her men of war
    shall be cut off in that day, saith Jehovah.
  hin-2017: इस कारण उसके जवान चौकों में गिराए जाएँगे, और सब योद्धाओं का बोल बन्द हो
    जाएगा, यहोवा की यही वाणी है।
  wol-KYG: Moo tax bésub keroog goneem yu góor di daanooy péncam, niti xareem di wedamandoo.»
    Kàddug Aji Sax jee.
  eng-YLT: Therefore fall do her young men in her broad places, And all her men of
    war are cut off in that day, An affirmation of Jehovah.
  eng-WYC-2017: Therefore young men thereof shall fall down in the streets thereof,
    and all men warriors thereof shall be stilled in that day, saith the Lord.
  eng-WMBB: Therefore her young men will fall in her streets. All her men of war will
    be brought to silence in that day,” says the LORD.
  urd-GVH: इसलिए उसके नौजवान गलियों में गिरकर मर जाएंगे, उसके तमाम फ़ौजी उस दिन हलाक
    हो जाएंगे।” यह रब का फ़रमान है।
  rug-rug: Gua ke sari nana tie vaquradi si kote hoqani pa sisiraṉa; meke sari nana
    tie varipera si kote mate koasa rane asa,” zama vura gua se Zihova.
  gaz-gaz: Kanaafuu dargaggoonni ishee karaa irratti dhumu; gaafas loltoonni ishee
    hundi ni barbadaaʼu” jedha Waaqayyo.
  fra-LSG: C’est pourquoi ses jeunes gens tomberont dans les rues, Et tous ses hommes
    de guerre périront en ce jour, Dit l’Éternel.
  gnn-gnn: Bukmak yolŋu walala yurru Bapilunbuynydja murrmurryun warrpam'thunna, yuḏayuḏana
    ḏarramuwurru ga ḏälmirri wal'ŋu ŋunhi mariwu, walala yurru yukurra burakirrina
    warrpam'nha yana ŋuriŋi mandjawakthuna ŋulinyaramirriyunydjayi waluyu.” Ga bitjarra
    ŋayi Garray waŋananydja.
  yal-yal: Nanara, yaxune a banxulanne faxama nɛn taan yama malandene yi, a sofane
    birin yi halagi na lɔxɔni,” Alatalaa falan nan na ra.
  haw-1868: Nolaila, e haule ai kona poe kanaka opiopio ma na alanui, A i kela la,
    e anaiia kona poe kanaka kaua a pau, Wahi a Iehova.
  arb-NAV: لِذَلِكَ يُصْرَعُ شُبَّانُهَا فِي سَاحَاتِهَا، وَيَبِيدُ فِي ذَلِكَ الْيَوْمِ
    جَمِيعُ جُنُودِهَا، يَقُولُ الرَّبُّ.
  ewe-ewe: Eya ta eƒe ɖekakpuiwo aku akaka ɖe mɔtatawo dzi eye ɖoɖoe azi le eƒe asrafowo
    nu gbe ma gbe.” Yehowae gblɔe.
  eng-LEE: therefore shall her young men fall in her streets, and all her men of war
    shall perish on that day, saith the Lord.
  asm-FB: এই নিমিত্তে, যিহোৱাই কৈছে তাৰ ডেকাবিলাক তাৰ চকবোৰত পতিত হ’ব, আৰু তাৰ আটাই
    যুদ্ধাৰুবিলাকক সেই দিনা নিস্তব্ধ কৰা হ’ব।
  sus-A: نَ نَن عَ رَ عَ شَ قٌنِكٍيٍ قَمَ بِرَدٍ تَا كُي، عَ شَ سْورِيٍ دُندُ نَ تّمُي.
    عَلَتَلَ شَ مَسٍنيِ نَن نَ كِ.»
  fra-SBL: C'est pourquoi ses jeunes gens tomberont dans ses rues. Tous ses hommes
    de guerre seront réduits au silence en ce jour-là, dit Yahvé.
  hbo-hbo: לָכֵ֛ן יִפְּל֥וּ בַחוּרֶ֖יהָ בִּרְחֹבֹתֶ֑יהָ וְכָל־אַנְשֵׁ֨י מִלְחַמְתָּ֥הּ
    יִדַּ֛מּוּ בַּיֹּ֥ום הַה֖וּא נְאֻם־יְהוָֽה׃ ס
  kik-kik: Nĩ ũndũ ũcio, aanake aarĩo nĩmakaagũa njĩra-inĩ cia itũũra; thigari ciarĩo
    ciothe nĩigakirio ki mũthenya ũcio,” ũguo nĩguo Jehova ekuuga.
  fra-NCL: C’est pourquoi ses jeunes gens tomberont sur ses places, et tous ses hommes
    de guerre périront en ce jour, — oracle de Yahweh.
  cek-AK: To pongah thendoengnawk loe loklam ah amtim o tih, to na niah loe Babylon
    misatuh kaminawk to sung o tih, tiah Angraeng mah thuih.
  cuk-cuk: 'Bab-Jehová soged: “A-ulale, a-ibagangine, e-sapingana neg-imbaba omiledoed,
    degi, bela e-sorda-bila-onomaladi, girgumaloed.”'
  uig-CYR: Шуңа униң жигитлири кочилирида жиқилиду; шу күнидә униң барлиқ җәңчи палванлири
    йоқитилиду, — дәйду Пәрвәрдигар.
  tel-2017: కాబట్టి ఆమె యువకులు పట్టణం వీధుల మూలల్లో పడిపోతారు. ఆమె కోసం యుద్ధం చేసే
    వీరులందరూ ఆ రోజున నాశనమౌతారు.” ఇది యెహోవా చేస్తున్న ప్రకటన.
  hat-BSA: Pou sa, jennonm pa l yo va tonbe nan lari; e tout mesye lagè li yo va tonbe
    an silans nan jou sa a,” deklare SENYÈ a.
  kos-kos: Ke ma inge mwet fusr lal ac fah anwuki ke inkanek in siti uh, ac mwet mweun
    lal nukewa fah anwukla in len sac. Nga, LEUM GOD, pa fahk ma inge.
  hbo-WLC: לָכֵ֛ן יִפְּל֥וּ בַחוּרֶ֖יהָ בִּרְחֹבֹתֶ֑יהָ וְכָל־אַנְשֵׁ֨י מִלְחַמְתָּ֥הּ
    יִדַּ֛מּוּ בַּיּ֥וֹם הַה֖וּא נְאֻם־יְהוָֽה׃ ס
  ibo-ibo: Nʼihi ya, ụmụ okorobịa ya ga-ada nʼokporoụzọ ama niile. A ga-emekwa ka
    ndị agha ya niile dere duu nʼụbọchị ahụ.” Otu a ka Onyenwe anyị kwubiri.
  ory-ory: ଏହେତୁ ସଦାପ୍ରଭୁ କହନ୍ତି, ସେଦିନରେ ତାହାର ଯୁବକଗଣ ରାଜଦାଣ୍ଡରେ ପତିତ ହେବେ ଓ ତାହାର
    ଯୋଦ୍ଧା ସମସ୍ତେ ନୀରବ କରାଯିବେ।
  chk-chk: Iei mine nöün kewe alüal repwe mäla lon ekewe alen ewe telinimw, nge nöün
    kewe sounfiu meinisin repwe rosola lon ena ränin. Ngang ewe Samol mi Lapalap üa
    kapas.”
  rop-rop: Ola yangmen garra gitkil langa det taun langa strit, en ola solja du garra
    ol binijap langa det dei na, dumaji mi na YAWEI bin tok blanga dijan.
  ukr-1871: Тим же то молодики його поляжуть на улицях його, й усе військо його вигине
    того ж дня, говорить Господь.
  deu-1951: Darum sollen ihre jungen Männer auf ihren Straßen fallen und alle ihre
    Kriegsleute an jenem Tage vertilgt werden, spricht der HERR.
  eng-JPS: Therefore shall her young men fall in her broad places, and all her men
    of war shall be brought to silence in that day, saith the LORD.
  srp-1865: Zato æe mladiæi njegovi pasti po ulicama njegovijem, i svi æe vojnici
    njegovi izginuti u onaj dan, govori Gospod.
  lug-lug: Noolwekyo, abavubuka be baligwa mu nguudo; abaserikale be balisirisibwa
    ku lunaku olwo,” bw’ayogera Mukama Katonda.
  heb-heb: לכן יפלו בחוריה ברחבתיה וכל אנשי מלחמתה ידמו ביום ההוא נאם יהוה׃
  ben-IRV: এই জন্য সেই দিন তার যুবকরা তার শহরের চারকোণে পড়ে যাবে এবং তার সমস্ত যোদ্ধা
    বিনষ্ট হবে,” এটা সদাপ্রভু বলেন।
  pan-pan: ਇਸ ਲਈ ਉਸ ਦੇ ਚੁਗਵੇਂ ਉਸ ਦੇ ਚੌਂਕਾਂ ਵਿੱਚ ਡਿੱਗਣਗੇ ਅਤੇ ਉਸ ਦੇ ਸਾਰੇ ਯੋਧੇ ਉਸ ਦਿਨ
    ਨਾਸ ਹੋ ਜਾਣਗੇ, ਯਹੋਵਾਹ ਦਾ ਵਾਕ ਹੈ।
  mya-JVB: ထိုကြောင့် ၊ မြို့သားလုလင် တို့သည် လမ်းမ တို့၌ လဲ နေ၍၊ ထို နေ့ တွင် စစ်သူရဲ
    အပေါင်း တို့သည် ဆုံးရှုံး ကြ လိမ့်မည်ဟု၊ ထာဝရဘုရား မိန့် တော်မူ၏။
  tbg-tbg: Vira kaara navutaaka vika qaraaka vaiinti arikaimanta vika Babironi viraqi
    vo aara vo aara vau hiqintivi vaivarave. Vi entara navutaaka Babironi iqoka vaiinti
    ekaama arukevarave.
  hmo-hmo: Unai dainai, Babulonia ena eregabe taudia be hanua ena ariara dekenai do
    umui alaia mase, bona iena tuari taudia ibounai be do umui hadikaia ore unai dina
    dekenai. Lau inai Lohiabada lau hereva vadaeni.
  urd-urd: इसलिए उसके जवान बाज़ारों में गिर जाएँगे, और सब जंगी मर्द उस दिन काट डाले
    जाएँगे, ख़ुदावन्द फ़रमाता है।
  rus-SYN: За то падут юноши его на улицах его, и все воины его истреблены будут в
    тот день, говорит Господь.
  bqc-SIM: A yã́i tò a ɛ̀waasoↄ kwɛ a zɛaↄu, a zĩgↄ̃ↄ gaga zĩbeezĩ ḿpiiɛ. Ma
    Dii mámɛ má ò.
  tcz-CHONGTHU: Hijeh chun Pakaiyin aseiyin, “Akhopi sunga gollhang ho kijam chap
    diu, chule hiche nikho mama’a hi akhopi sunga sepai jouse jong kisumang hel ding
    ahi.
  mar-mar: म्हणून तिचे तरुण पुरुष नगरातल्या चौकात पडतील, आणि तिचे सर्व लढणारे त्या
    दिवशी नाश होतील.” असे परमेश्वर म्हणतो.
  qub-qub: Chaypitami llapan mösuncuna cällicunacho wañusha mashtarpanga. Chay junajmi
    llapan suldäruncunapis wañonga. Noga Tayta Diosmi chayno në.
  bqp-bqp: Yen sɔ̃, mi ben ɑluwɑɑsibɑ bɑ wɑ̃ɑ kpuro, bɑ koo gbisukuwɑ, kpɑ ben tɑbu
    kowobun tii bu gbisuku tɔ̃ɔ te.
  hat-hat: Se poutèt sa, yo pral touye tout jenn gason l' yo nan tout lari. Jou sa
    a, yo pral disparèt tout sòlda li yo. Se mwen menm, Seyè a, ki di sa.
  eng-BSB: Therefore, her young men will fall in the streets, and all her warriors
    will be silenced in that day,” declares the LORD.
  eng-WEBPB: Therefore her young men will fall in her streets. All her men of war
    will be brought to silence in that day,” says the LORD.
  kbq-kbq: E'ina hu'negu agri nehazaveramina kumamofo neonse kantamimpi zamahe tresage'za
    frigahaze. Ana nehu'za ana zupa sondia vahe'zaminena maka zamahe hana hugahaze,
    huno Ra Anumzamo'a hu'ne.
  nhe-BL: Huajca nochi inintelpocahua Babilonia huetzise ipan calles huan miquise,
    huan nochi nopa tlatehuiani tlamimiquise.”
  gub-BL: A'e rupi zauxiapekwer uzuka putar kwàkwàmo nahu rupi wà nehe. Zauxiapekwer
    amo ae ywy rehe har uzuka putar zauxiapekwer Mawiron pe har paw a'e 'ar mehe a'e
    wà nehe. Ihe Tupàn Tuweharupi Wiko Ma'e aiko ko ma'e imume'u har romo ihe.
  eng-DRA: 'Therefore shall her young men fall in her streets: and all her men of
    war shall hold their peace in that day, saith the Lord.'
