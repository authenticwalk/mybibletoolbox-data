verse: JER.050.006
translations:
  mal-C: “എന്റെ ജനം നഷ്ടപ്പെട്ടുപോയ ആടുകൾ ആയിത്തീർന്നു; അവരുടെ ഇടയന്മാർ അവരെ വഴിതെറ്റിക്കുകയും
    അവരെ പർവതങ്ങളിൽ ഉഴന്നുനടക്കാൻ ഇടവരുത്തുകയും ചെയ്തു. അവർ പർവതത്തിൽനിന്ന് മലയിലേക്ക്
    അലഞ്ഞുതിരിഞ്ഞ് തങ്ങളുടെ വിശ്രമസ്ഥലം മറന്നുപോയി.
  deu-TKW: 'Wie verlorne Schafe war mein Volk: ihre Hirten leiteten sie in die Irre;
    auf Berge hin verführten sie sie, vom Berg zum Hügel zogen sie fort, vergaßen
    ihre Lagerstätte.'
  lin-lin: Bato na Ngai bazalaki lokola bameme oyo ebungi nzela ; babateli na bango
    babungisaki bango nzela, basalaki ete bayengayenga na bangomba, batambola-tambola
    na bangomba milayi mpe mikuse mpe babosana lopango na bango ya kopemela.
  eng-LSV: My people have been a perishing flock, || Their shepherds have caused them
    to err, || Causing them to go back [on] the mountains, || They have gone from
    mountain to hill, || They have forgotten their crouching-place.
  eng-GNV: 'My people hath beene as lost sheepe: their shepheards haue caused them
    to goe astray, and haue turned them away to the mountaines: they haue gone from
    mountaine to hil, and forgotten their resting place.'
  eng-WEBSTER: 'My people have been lost sheep: their shepherds have caused them to
    go astray, they have turned them away on the mountains: they have gone from mountain
    to hill, they have forgotten their resting-place.'
  nhw-BL: “Nomasehualhua itztoque quen borregojme catli mocuapolojtoque. Inintlamocuitlahuijcahua
    quincuapolojque huan teipa quintlahuelcajque ipan cuatitlamitl. Huan inijuanti
    más mocuapolojque huan ayacmo quimatque quenicatza mocuepase ipan inincorral.
  swh-ONEN: “Watu wangu wamekuwa kondoo waliopotea; wachungaji wao wamewapotosha na
    kuwasababisha kuzurura juu ya milima. Walitangatanga juu ya mlima na kilima, na
    kusahau mahali pao wenyewe pa kupumzikia.
  bba-bba: Be, nɛn tɔmbu, wee bɑ sɑ̃ɑ nɡe yɑ̃ɑ ɡɔ̃ɔ ɡe ɡɑ rɑɑ kɔ̃ɔre. Ben kpɑrobɑ
    rɑɑ bu kɔ̃ bɑ derɑ bɑ sirenɛ ɡuunu wɔllɔ bɑ ɡɑsirimɔ ɡee kɑ ɡiɔ, sere bɑ ben wɑ̃ɑ
    yeru duɑri.
  eng-KJVCPB: 'My people hath been lost sheep: Their shepherds have caused them to
    go astray, they have turned them away on the mountains: They have gone from mountain
    to hill, They have forgotten their resting place.'
  luo-luo: “Joga osebedo rombe molal; jokwathgi osewitogi, kendo osemiyogi bayo e
    gode madongo. Negibayo e gode madongo gi gode matindo, kendo wigi ne owil gi kargi
    mar yweyo.
  meu-meu: Egu bese taudia na boio mamoedia; ireḡudia taudia ese vada hakaudia kerere,
    ororo ai vada e harakadia siri; ororo badana amo ela bona ororo maraḡina vada
    ela, edia maḡu vada e reaia.
  npi-ULB: मेरा मानिसहरू एउटा हराएको बगाल भएको छ । तिनीहरूका गोठालाहरूले तिनीहरूलाई
    पहाडहरूमा बरालिदिएका छन् । तिनीहरूले उनीहरूलाई एउटा पहाडदेखि अर्को पडाहमा फर्काएका
    छन् । तिनीहरू गए, अनि आफू बसेको ठाउँ तिनीहरूले बिर्से ।
  yor-yor: “Àwọn ènìyàn mi ti jẹ́ àgùntàn tí ó sọnù, àwọn olùṣọ́-àgùntàn wọn ti jẹ́
    kí wọn ṣìnà, wọ́n ti jẹ́ kí wọn rìn lórí òkè wọ́n ti lọ láti orí òkè ńlá dé òkè
    kékeré, wọn ti gbàgbé ibùsùn wọn.
  pes-OPCB: «قوم من مانند گوسفندان گمشده می‌باشند؛ چوپانانشان ایشان را گمراه کرده
    و در میان کوهها آواره نموده‌اند. گوسفندان نیز راه خود را گم کرده‌اند و نمی‌دانند
    چگونه به آغل بازگردند.
  tgl-ULB: Mga nawawalang kawan ang aking mga tao. Hinayaan sila ng kanilang mga pastol
    na maligaw sa mga bundok at inilayo sila sa mga burol. Pumunta sila at nakalimutan
    nila ang lugar kung saan sila nanirahan.
  hui-hui: I̱naga wali agaliru ti nogo sibi pu ereba hagadagua haya. Haru haga hearume
    ti hariga tigatiga ibagabu holenego mo batara hayagola hari wiaruha luluyu haga
    haga bida. Ti hari bare wiaruha pialu pu luluya halu tini hagane henene biago
    embeda hai haya.
  mya-mya: '``ငါ​၏​လူ​စု​တော်​သည်​တောင်​များ​ပေါ်​တွင် သိုး​ထိန်း​တို့​က​လမ်း​လွဲ​စေ​သည့်​သိုး​များ
    နှင့်​တူ​ကြ​၏။ သူ​တို့​သည်​တစ်​တောင်​တက် တစ်​တောင်​ဆင်း​သွား​လာ​ကာ မိ​မိ​တို့​သိုး​ခြံ
    ကို​မေ့​လျော့​သွား​သည့်​သိုး​များ​ကဲ့​သို့ လှည့်​လည်​သွား​လာ​ခဲ့​ကြ​လေ​ပြီ။-'
  bod-N: བདག་གི་འབངས་མི་ནི་ཁ་ཐོར་དུ་སོང་བའི་ལུག་དང་འདྲ་ཞིང་། རྫི་བོ་རྣམས་ཀྱིས་དེ་རྣམས་ཀྱི་ལམ་བོར་དུ་བཅུག་པས་དེ་དག་རི་རྒྱུད་རྣམས་རྒྱུ་ཞིང་།
    རི་རབ་ནས་རི་སྒང་དུ་སོང་སྟེ་རང་གི་ངལ་གསོ་བའི་སྡོད་གནས་བརྗེད་པའོ། །
  sna-sna: “Vanhu vangu vanga vari makwai akarasika; vafudzi vavo vakavatsausa, uye
    vakavaita kuti vadzungaire pamusoro pamakomo. Vakadzungaira pamusoro pamakomo
    nezvikomo, ndokukanganwa nzvimbo yavo yokuzorora.
  spa-BLM: Mi pueblo ha sido una oveja perdida. Sus pastores les han hecho extraviarse.
    Los han rechazado en las montañas. Han pasado de la montaña a la colina. Han olvidado
    su lugar de descanso.
  cac-cac: A in chon̈ab' tic, lajan icha noc' calnel satnacb'ati, max tan̈vaj yuj
    stan̈vumal, yuj chi' satcanb'at noc' d'a jolomtac vitz. Axon̈ej d'a jolomtac vitz
    chi' tz'ec' noc', axo tz'aji, sat sc'ol noc' d'a smacte'.
  swh-ULB: Watu wangu wamekuwa kondoo waliopotea. Wachungaji wao wamewapoteza milimani;
    wamewageuza kutoka mlima hata mlima. Walikwenda, wakasahau mahali walipokuwa wanaishi.
  bel-bel: Народ Мой быў, як пагіблыя авечкі; пастухі іхнія зьвялі іх з дарогі, разагналі
    іх па горах; бадзяліся яны з гары на пагорак, забылі лежбішча сваё.
  deu-ELBBK: 'Mein Volk war eine verlorene Schafherde: Ihre Hirten leiteten sie irre
    auf verführerische Berge; sie gingen von Berg zu Hügel, vergaßen ihre Lagerstätte.'
  mbb-OT: “Is menge etew ku neiring te netazin he menge kerehidu. Mibey-anan sikandan
    te menge ebantey kandan he metazin diyà te menge vuntud wey menge vuvungan, ne
    kenè ne sikandan ebpeketuredu he ed-ulì.
  mal-2015: എന്റെ ജനം കാണാതെപോയ ആടുകൾ ആയീത്തീർന്നിരിക്കുന്നു; അവരുടെ ഇടയന്മാർ അവരെ
    തെറ്റിച്ചു മലകളിൽ ഉഴന്നുനടക്കുമാറാക്കിയിരിക്കുന്നു; അവർ മലയിൽനിന്നു കുന്നിന്മേൽ
    പോയി തങ്ങളുടെ കിടപ്പിടം മറന്നുകളഞ്ഞു.
  rmc-rmc: „Mire manuša sas sar o našade bakrore, lengre pasťjera len ľidžanas avrether
    a našade len pro verchi. Mire bakrore pes tuľinenas pal o verchi the pal o brehi
    a bisterde, kaj hin lengro kher.
  pes-OPV: «قوم من گوسفندان گم شده بودند و شبانان ایشان ایشان را گمراه کرده، بر کوهها
    آواره ساختند. از کوه به تل رفته، آرامگاه خود رافراموش کردند.
  ron-1924: Попорул Меу ера о турмэ де ой пердуте; пэсторий лор ый рэтэчяу, ый фэчяу
    сэ кутреере мунций; тречяу де пе мунць пе дялурь, уйтынду-шь стаулул.
  ben-OBCV: “আমার প্রজারা হারানো মেষের মতো; তাদের পালকেরা তাদের বিপথে চালিত করেছে,
    তারা তাদের পাহাড়-পর্বতে পরিভ্রমণ করিয়েছে। তারা পাহাড়ে ও পর্বতে উদ্‌ভ্রান্ত
    ঘুরে বেড়িয়েছে, তারা নিজেদের বিশ্রামের স্থান ভুলে গেছে।
  som-som: Dadkaygu wuxuu ahaan jiray sidii ido baadiyoobay, oo adhijirradoodii ayaa
    ka dhigay inay ambadaan. Waxay u celiyeen oo ku sii daayeen xagga buuraha, oo
    intay buur ilaa kur uga sii bexeen ayay xeradoodii illoobeen.
  lat-VUC: 'Grex perditus factus est populus meus: pastores eorum seduxerunt eos,
    feceruntque vagari in montibus: de monte in collem transierunt; obliti sunt cubilis
    sui.'
  eng-ASVBT: 'My people have been lost sheep: their shepherds have caused them to
    go astray; they have turned them away on the mountains; they have gone from mountain
    to hill; they have forgotten their resting place.'
  ita-1885: Il mio popolo è stato a guisa di pecore smarrite; i lor pastori le hanno
    fatte andare errando, le han traviate su per li monti; sono andate di monte in
    colle, hanno dimenticata la lor mandra.
  eng-LXXUP: the mighty men, and the women, and the children that were left, and the
    daughters of the king, and the souls which Nebuzaradan had left with Gedaliah
    the son of Ahikam, and Jeremiah the prophet, and Baruch the son of Neriah.
  eng-ULB: My people have been a lost flock. Their shepherds have led them astray
    in the mountains; they have turned them around from hill to hill. They went, they
    forgot the place where they had lived.
  spa-VBL: Mi pueblo es una oveja perdida, extraviada por sus pastores, que la hacen
    vagar sin rumbo por los montes. Van de un lugar a otro en los montes y colinas,
    olvidando dónde solían descansar.
  fra-_FOB: Mon peuple était comme des brebis perdues; leurs bergers les égaraient,
    et les faisaient errer par les montagnes. Elles allaient de montagne en colline,
    et oubliaient leur bercail.
  mal-mal: എന്റെ ജനം കാണാതെപോയ ആടുകൾ ആയിത്തീർന്നിരിക്കുന്നു; അവരുടെ ഇടയന്മാർ അവരെ
    തെറ്റിച്ച് മലകളിൽ ഉഴന്നുനടക്കുമാറാക്കിയിരിക്കുന്നു; അവർ മലയിൽനിന്ന് കുന്നിന്മേൽ
    പോയി അവരുടെ വിശ്രമസ്ഥലം മറന്നുകളഞ്ഞു.
  urd-GVR: Merī qaum kī hālat gumshudā bheṛ-bakriyoṅ kī mānind thī. Kyoṅki un ke gallābānoṅ
    ne unheṅ ġhalat rāh par lā kar farebdeh pahāṛoṅ par āwārā phirne diyā thā. Yoṅ
    pahāṛoṅ par idhar-udhar ghūmte ghūmte wuh apnī ārāmgāh bhūl gae the.
  suz-BL: आं मुरपुकी जाम्‍शो भेडा खोदेंशो बाक्‍तेक्‍म। मेको आन गोठलापुकीम मेको आन
    कली हेंथे गाक्‍पाइश्‍शो बाक्‍तेक्‍म। मिनु मेको आन कली डांडा मेर हिरपाइश्‍शो बाक्‍तेक्‍म।
    मेकोपुकी डांडा पहाड सम्‍म हिरसाक्‍म। मिनु आन गोठ प्रेंताक्‍मे। येरमीया २३:१
  eng-NOY: My people have been lost sheep; Their shepherds have caused them to go
    astray; They have caused them to wander upon the mountains; They have gone from
    mountain to hill, They have forgotten their fold.
  ita-1927: Il mio popolo era un gregge di pecore smarrite; i loro pastori le aveano
    sviate, sui monti dell’infedeltà; esse andavano di monte in colle, avean dimenticato
    il luogo del loro riposo.
  ckb-ckb: «گەلەکەم مەڕی ونبوو بوون، شوانەکانیان گومڕایان کردن، وێڵی ناو چیاکانیان
    کردن. لەنێو چیا و گردەکان دەگەڕان، جێی حەوانەوەی خۆیان لەبیر کرد.
  eng-BBE: 'My people have been wandering sheep: their keepers have made them go out
    of the right way, turning them loose on the mountains: they have gone from mountain
    to hill, having no memory of their resting-place.'
  kan-OKCV: “ನನ್ನ ಜನರು ಕಳೆದುಹೋದ ಕುರಿಗಳಾಗಿದ್ದಾರೆ; ಅವರ ಕುರುಬರು ಅವರನ್ನು ತಪ್ಪಿಹೋಗುವಂತೆ
    ಮಾಡಿದರು; ಅವರನ್ನು ಬೆಟ್ಟಗಳ ಮೇಲೆ ತಿರುಗಿಸಿ ಅಡ್ಡಾಡಿಸಿದರು; ಅವರು ಬೆಟ್ಟದಿಂದ ಗುಡ್ಡಕ್ಕೆ
    ಹೋದರು; ಮಲಗುವ ಸ್ಥಳವನ್ನು ಮರೆತುಬಿಟ್ಟರು.
  tam-2017: என் மக்கள் காணாமற்போன ஆடுகள், அவர்களுடைய மேய்ப்பர்கள் அவர்களைச் சிதறச்செய்து,
    மலைகளில் அலையவிட்டார்கள்; ஒரு மலையிலிருந்து அடுத்த மலைக்குப் போனார்கள்; தங்கள்
    தொழுவத்தை மறந்துவிட்டார்கள்.
  spa-RV-1909: 'Ovejas perdidas fueron mi pueblo: sus pastores las hicieron errar,
    por los montes las descarriaron: anduvieron de monte en collado, olvidáronse de
    sus majadas.'
  ron-BTF: Poporul meu a fost oi pierdute; păstorii lor i-au făcut să se rătăcească,
    i-au abătut pe munți; au mers de la munte la deal, au uitat locul lor de odihnă.
  eng-WEBP: My people have been lost sheep. Their shepherds have caused them to go
    astray. They have turned them away on the mountains. They have gone from mountain
    to hill. They have forgotten their resting place.
  eng-FBV: My people are sheep that are lost, led astray by their shepherds, making
    them wander aimlessly in the mountains. They go from place to place in the mountains
    and hills, forgetting where they used to rest.
  nld-1939: Een verdoolde kudde was mijn volk, Hun herders hebben ze op een dwaalspoor
    gebracht, En lieten ze zwerven op de bergen; Van berg tot heuvel trokken ze rond,
    En vergaten hun kooi.
  nch-BL: “Nomasehualhua itztoque quej borregojme cati mocuapolojtoque. Inintamocuitahuijcahua
    quincuapolojque huan teipa quintahuelcajque ipan cuatitamit. Huan inijuanti más
    mocuapolojque huan ayecmo quimatque quenicatza mocuepase ipan inincorral.
  vie-1934: Dân ta vốn là một bầy chiên lạc mất; những kẻ chăn làm cho lộn đường,
    để chúng nó lầm lạc trên các núi, đi từ núi qua gò, quên chỗ mình an nghỉ.
  hin-CV: “मेरी प्रजा खोई भेड़ हो गई है; उनके चरवाहों ही ने इन्हें दूर किया है, उन्हीं
    ने उन्हें पर्वतों पर चले जाने के लिए छोड़ दिया है. अब वे पर्वतों तथा पहाड़ियों
    पर भटक रहे हैं और अब तो उन्हें अपना चैन-स्थल ही स्मरण न रहा है.
  spa-BES: Mi pueblo ha sido ovejas errantes; sus pastores los han hecho ir por el
    camino equivocado, dejándolos sueltos en las montañas; han ido de montaña a colina,
    sin tener memoria de su lugar de descanso.
  tdx-tdx: Fa añondry motso ondatikoo; nampandrifihe’ o mpiara’ iareoo; nampidadà’
    iereo amo haboañeo; nirererere am-bohitse pak’ an-kaboañe, nandikofa’ iareo ty
    fitofà’ iareo.
  tha-KJV: ประชาชนของเราเป็นแกะที่​หลง บรรดาผู้เลี้ยงของเขาทั้งหลายได้พาเขาหลงไป หันเขาทั้งหลายไปเสียบนภู​เขา
    เขาทั้งหลายได้เดินจากภูเขาไปหาเนินเขา เขาลืมคอกของเขาเสียแล้ว
  por-BR-2018: Meu povo tem sido ovelhas perdidas; seus pastores as fizeram errar,
    pelos montes as desviaram; andaram de monte em morro, esqueceram-se de seu lugar
    de descanso.
  deu-ELO: 'Mein Volk war eine verlorene Schafherde: ihre Hirten leiteten sie irre
    auf verführerische Berge; sie gingen von Berg zu Hügel, vergaßen ihre Lagerstätte.'
  eng-WYC-2018: My people is made a lost flock, the shepherds of them deceived them,
    and made them to go unstably in (the) hills; they passed from (a) mountain into
    a little hill (or they passed from mountain to little hill), they forgot their
    bed.
  epo-epo: 'Mia popolo estis kiel erarvagantaj ŝafoj: ili paŝtistoj delogis ilin,
    erarvagigis ilin sur la montoj; de monto sur monteton ili vagis, ili forgesis
    sian ŝafejon.'
  uig-PIN: — Mening hǝlⱪim azƣan ⱪoylardur; ularning baⱪⱪuqiliri ularni azdurƣan,
    ularni taƣlarda tenitip yürgǝn; ular taƣdin dɵnggǝ kezip yürüp, ɵz aramgaⱨini
    untuƣandur.
  beo-beo: Na fi dunu da sibi amo ilia ouligisu dunu da noga:le hame ouligibiba:le,
    goumia fisi dagoi agoane ba:sa. Ilia da sibi agoane, goumi afae yolesili, eno
    goumia ahoasu, agoane asili, ilia da ilia sogebidafa amo gogolei dagoi.
  tpi-OTNT: “Ol manmeri bilong mi i bin i stap olsem lain sipsip i lus. Ol wasman
    bilong ol i bin mekim ol i lusim gutpela rot na raun nabaut long ples maunten.
    Ol i raun nabaut long ol maunten na ol i lusim tingting long banis bilong ol yet.
  hau-SA: “Mutanena sun zama ɓatattun tumaki; makiyayansu sun bauɗar da su suka sa
    suna ta yawo a cikin duwatsu. Sun yi ta yawo a bisa dutse da tudu suka manta wurin
    hutunsu.
  uig-LAT: — Méning xelqim azghan qoylardur; ularning baqquchiliri ularni azdurghan,
    ularni taghlarda ténitip yürgen; ular taghdin döngge kézip yürüp, öz aramgahini
    untughandur.
  nde-nde: Abantu bami bebeyizimvu ezilahlekileyo, abelusi babo babebadukisile babenza
    bazulazula phezu kwezintaba. Bantula phezu kwezintaba laphezu kwamaqaqa bakhohlwa
    indawo yabo yokuphumula.
  ton-ton: '“Ko hoku kakai ko e fanga sipi kuo mole: kuo fakahēʻi ʻakinautolu ʻe honau
    kau tauhi, kuo nau fakaafe ʻakinautolu ki he ngaahi moʻunga: kuo nau ʻalu mei
    he moʻunga ki he moʻunga, kuo nau fakangalongaloʻi ʻa honau mālōlōʻanga.'
  ces-1613: Ovce hynoucí jsou lid můj, pastýři jejich působí to, aby bloudily, a po
    horách se toulaly, s hůry na pahrbek chodily, zapomenuvše na příbytky své.
  eng-WMB: My people have been lost sheep. Their shepherds have caused them to go
    astray. They have turned them away on the mountains. They have gone from mountain
    to hill. They have forgotten their resting place.
  tam-TCV: “என் மக்கள் காணாமற்போன செம்மறியாடுகளாய் இருக்கிறார்கள். அவர்களுடைய மேய்ப்பர்கள்
    அவர்களைத் தவறாய் வழிநடத்தி, மலைகளில் அலைந்து திரியப் பண்ணினார்கள். அவர்கள் மலையின்மேலும்
    குன்றின்மேலும் அலைந்து திரிந்து, தங்கள் இளைப்பாறும் சொந்த இடத்தை மறந்துவிட்டார்கள்.
  ceb-ULB: Nahisalaag ang akong katawhan sama sa panon sa mga karnero. Gipahisalaag
    sila sa mga magbalantay ngadto sa mga kabukiran; gipamuhian nila sila ngadto sa
    matag bungtod. Miadto sila, nakalimot sila sa dapit diin sila nagpuyo.
  pol-UBG: Mój lud był trzodą owiec zbłąkanych, ich pasterze wiedli ich na manowce,
    po górach ich rozegnali. Schodził z góry na pagórek, zapomniał o swoim legowisku.
  urd-GVU: میری قوم کی حالت گم شدہ بھیڑبکریوں کی مانند تھی۔ کیونکہ اُن کے گلہ بانوں
    نے اُنہیں غلط راہ پر لا کر فریب دہ پہاڑوں پر آوارہ پھرنے دیا تھا۔ یوں پہاڑوں پر
    اِدھر اُدھر گھومتے گھومتے وہ اپنی آرام گاہ بھول گئے تھے۔
  deu-1912: Denn mein Volk ist wie eine verlorene Herde; ihre Hirten haben sie verführt
    und auf den Bergen in der Irre gehen lassen, daß sie von den Bergen auf die Hügel
    gegangen sind und ihre Hürden vergessen haben.
  kan-2017: ನನ್ನ ಜನರು ತಪ್ಪಿಸಿಕೊಂಡ ಕುರಿಗಳು; ಪಾಲಕರು ಅವರನ್ನು ದಾರಿತಪ್ಪಿಸಿ ಪರ್ವತಗಳಲ್ಲಿ
    ಅಲೆದಾಡಿಸಿದ್ದಾರೆ; ನನ್ನ ಜನರು ತಮ್ಮ ಹಕ್ಕೆಯನ್ನು ಮರೆತು ಬೆಟ್ಟಗುಡ್ಡಗಳಲ್ಲಿ ತಿರುಗಾಡುತ್ತಲಿದ್ದಾರೆ.
  yap-yap: “Girdi’ rog e yad bod e saf ni pi’in ma gafaliyrad e ra paged yad ngar
    malobochgad u lan e pi burey. U ra derawgad ni bod e saf u reb e burey nga reb,
    ni da ku ra nanged e gin bay taferad riy.
  hlt-MCSB: Ka pilnam he boiva aka milh bangla om rhoe om coeng. Amih aka dawn loh
    amih te kho a hmang sak tih tlang ah hnukcol la a mael sak. Tlang lamloh som la
    luei uh tih a kolhmuen te a hnilh uh.
  mdy-ETH: «ዴራ ታኣኮ ዣኣሊ ባይቄ ማራይ ማዔኔ፤ ሄንቃ ዓሳ ዔያቶ ዣኣሊሴኔ፤ ዹኮይዳ ዔያታ ታኣኮ ማራቶ ዣኣሊሲ ባይዜኔ፤
    ዹካፓ ጌሜሮ ባንሢ ዣኣሊ ዴንዳ ማራይጉዲ ታኣኮ ማራታ ዣኣሌኔ፤ ሙኪ ሺሪ ዎርቆ ቤዞዋ ታኣኮ ማራታ ባይዜኔ።
  twi-ASANTE: “Me nkurɔfoɔ ayɛ nnwan a wɔayera; wɔn nnwanhwɛfoɔ ama wɔafom ɛkwan ma
    wɔkyinkyinii mmepɔ so. Wɔkyinkyinii bɛpɔ ne kokoɔ so na wɔn werɛ firii wɔn ankasa
    homebea.
  eng-WEBU: My people have been lost sheep. Their shepherds have caused them to go
    astray. They have turned them away on the mountains. They have gone from mountain
    to hill. They have forgotten their resting place.
  wal-wal: “Ta asai bayida dorssatu mala gidiis; eta henttanchchati eta balettidi,
    deriyan wora yeddidosona. Issi deriyaappe hara deriyaa toilattiiddi, bantta birddiyaa
    dogidosona.
  spa-PDDPT: Mi pueblo fue un rebaño perdido, sus pastores lo descarriaron. Lo dejaron
    vagar por las montañas y se olvidaron de su redil.
  gun-gun: Mba'eta xevygua kuery ma mymba vexa'i okanhygue rami ikuai. Ha'e kuery
    re opena va'erã omoĩ mbyre ojapo okuapy ojavy aguã rami rive, oejapa yvy'ã ikuaia
    katy rupi oguata rei aguã rami. Ha'e ramo yvy'ã ikuai va'e-va'e rupi oguata rei
    'rã, okora ikuaiaty re hexaraipa rire.
  ilo-ULB: Naiyaw-awan nga arban dagiti tattaok. Inyaw-awan ida dagiti pastorda kadagiti
    kabanbantayan; pinaglikaw-likawda ida kadagiti turturod. Pimmanawda, nalipatanda
    ti lugar a nagnanaedanda.
  kpg-kpg: “Agu daangada e hai gadoo be nia siibi ala e hagau go tangada hagaloohi
    gi nngalanngala i domo nia gonduu. Digaula gu heehee hua i lodo nia gonduu, gei
    digaula gu de iloo di nadau gowaa.
  uig-ARA: ــ مېنىڭ خەلقىم ئازغان قويلاردۇر؛ ئۇلارنىڭ باققۇچىلىرى ئۇلارنى ئازدۇرغان،
    ئۇلارنى تاغلاردا تېنىتىپ يۈرگەن؛ ئۇلار تاغدىن دۆڭگە كېزىپ يۈرۈپ، ئۆز ئارامگاھىنى
    ئۇنتۇغاندۇر.
  sus-sus: N ma ɲama nu luxi nɛ alɔ xuruse lɔɛxie. E kantamae bara e ralɔɛ geyae fari.
    E nu te, e nu goro, e mu a kolon e na dɛdɛ.
  pon-2006: “Nei aramas akan rasehng pelin sihpw me silepe kan mweidohng re en salongala
    nin nahna kan. Re kakahnseli sang ehu nahna kolahng ehu, rasehng pelin sihpw ehu,
    re ahpw sehsehla wasa me re kohsang ie.
  ksd-ksd: Kaugu tarai dia da ra umana sip dia rara; kadia lavur tena varbalaurai
    dia ga varara diat, dia ga agur vaire pa diat ta ra umana luana; dia ga vana vurvurbit
    ta ra lualuana, dia tar valubane ra umana tavul a ningo.
  tur-YTC: Halkım kaybolmuş koyunlar oldu. Çobanları onları saptırdı. Onları dağlarda
    salıverdiler. Dağdan tepeye gittiler. Kendi dinlenme yerlerini unuttular.
  grc-BRENT: τοὺς δυνατοὺς ἄνδρας, καὶ τὰς γυναῖκας, καὶ τὰ νήπια τὰ λοιπὰ, καὶ τὰς
    θυγατέρας τοῦ βασιλέως, καὶ τὰς ψυχὰς ἃς κατέλιπε Ναβουζαρδὰν μετὰ Γοδολίου υἱοῦ
    Ἀχεικὰμ, καὶ Ἱερεμίαν τὸν προφήτην, καὶ Βαροὺχ, υἱὸν Νηρίου,
  ind-AYT: Umat-Ku telah menjadi domba yang hilang. Para gembala mereka telah menyesatkan
    mereka di gunung-gunung. Mereka telah pergi dari gunung ke bukit. Mereka telah
    melupakan tempat peristirahatan mereka.
  nya-nya: “Anthu anga ali ngati nkhosa zotayika; abusa awo anawasocheretsa mʼmapiri.
    Iwo anayendayenda mʼmapiri ndi mʼzitunda mpaka kuyiwala kwawo.
  hrv-hrv: 'K''o izgubljene ovce bijaše narod moj, pastiri ih zavedoše te zalutaše
    po brdima: moradoše s brda na brežuljke, zaboraviše gdje su im torovi.'
  mps-mps: “Eno we bidi dabe augwali te hagawai sipsip hani tiwai bidali. Te augwali
    tonaluali bidigo augwali te wiegi yai sunumi tagalomainogo ilama, te bulu du pesagede
    tedela palama, bilaluali. Augwali te bulu dude bilalu, te augwali toma tuabo madi
    te homu kone me ebeo.
  tpi-tpi: “Ol manmeri bilong mi i bin i stap olsem lain sipsip i lus. Ol wasman bilong
    ol i bin mekim ol i lusim gutpela rot na raun nabaut long ples maunten. Ol i raun
    nabaut long ol maunten na ol i lusim tingting long banis bilong ol yet.
  dan-1931: En Flok bortkomne Får var mit Folk, deres Hyrder havde ført dem vild,
    på Afveje i Bjergene; de flakkede fra Bjerg til Høj, glemte deres Hvilested.
  vie-OVCB: Dân Ta như đàn chiên thất lạc. Người chăn dẫn chúng đi sai lối khiến chúng
    lang thang trên núi cao. Chúng bị lạc đường, không tìm được lối về nơi an nghỉ.
  guj-2017: મારા લોકો ખોવાયેલાં ઘેટાં જેવાં હતા, તેઓનાં ઘેટાંને પાળકોએ ભૂલાં પડવા
    દીધા. અને પર્વતો પર ગમે તેમ ભટકવા દીધાં, તેઓ પોતાના માર્ગ ભૂલી ગયાં અને વાડામાં
    કઈ રીતે પાછા આવવું તે તેઓને યાદ રહ્યું નહિ.
  pon-2006A: “Nei aramas akan rasehng pelin sihpw me silepe kan mweidohng re en salongala
    nin nahna kan. Re kakahnseli sang ehu nahna kolahng ehu, rasehng pelin sihpw ehu,
    re ahpw sehsehla wasa me re kohsang ie.
  por-BRBSL: Meu povo se perdeu ovelhas. Seus pastores fizeram com que se extraviassem.
    Eles os afastaram nas montanhas. Eles foram da montanha para a colina. Eles esqueceram
    seu lugar de descanso.
  cth-cth: Ka taminaw teh tu kahmat e lah o awh. Tukhoumnaw ni mon dawk lam a payonsak
    toe. Ahnimanaw teh mon buet touh hoi buet touh dawk lam a kahma awh teh roumnae
    hmuen a pahnim awh toe.
  twi-twi: “Me nkurɔfo ayɛ nguan a wɔayera; wɔn nguanhwɛfo ama wɔafom ɔkwan ma wokyinkyin
    mmepɔw so. Wokyinkyin bepɔw ne koko so na wɔn werɛ fii wɔn ankasa homebea.
  hlt-hlt: Ka pilnam he boiva aka milh bangla om rhoe om coeng. Amih aka dawn loh
    amih te kho a hmang sak tih tlang ah hnukcol la a mael sak. Tlang lamloh som la
    luei uh tih a kolhmuen te a hnilh uh.
  tbz-SIM: N nìtìbɛ̀ do sɑ̃̀ɑ̃́tɛ́nɛ̀ tipìètì tìì feti tìnti, bɛ kó bɛcɛ̃mbɛ bɛɛ̀
    do bɛ̀ fétìnnɛ, kɛ̀ bɛ̀ nhɑ̃́ɑ̃́ nyɛtɑ̃rɛ̀ ĩ́nkɛ̀, kɛ dekù sitɑ̃ɑ̃́ kɛ cɑ̃́nnì,
    kɛ yɛ̃̀ mbɛ pedie nkpɛ́í.
  msy-2020: “Nan gumazamiziba sipsipbar mɨn ovegha iti. Me geghuvir gumaziba me gamima
    me tuavir aghuim ataki, egha tintinibar mɨghsɨamɨn arui. Me tintinibar mɨghsɨamɨn
    arua, egha uan avughsir danganir dɨvazim itim gɨn amada.
  azb-azb: Xalqım itmiş qoyunlar kimidir, Çobanları onları azdırdı, Dağlarda özbaşına
    dolandırdı, Onlar dağdan təpəyə getdi, Yatdıqları yeri unutdu.
  eng-DBY: 'My people are lost sheep; their shepherds have caused them to go astray,
    they turned them away on the mountains: they went from mountain to hill, they
    forgot their resting-place.'
  hin-2017: “मेरी प्रजा खोई हुई भेड़ें हैं; उनके चरवाहों ने उनको भटका दिया और पहाड़ों
    पर भटकाया है; वे पहाड़-पहाड़ और पहाड़ी-पहाड़ी घूमते-घूमते अपने बैठने के स्थान
    को भूल गई हैं। (मत्ती 10:6)
  wol-KYG: «Sama ñoñ ñi réer niy xar, seeni sàmm a leen lajjal, sànk leen fi kaw tund
    yi, ba tundoo tund, ñu yéegi fa, fàtte seen goorukaay.
  eng-YLT: A perishing flock hath My people been, Their shepherds have caused them
    to err, [To] the mountains causing them to go back, From mountain unto hill they
    have gone, They have forgotten their crouching-place.
  eng-WYC-2017: My people is made a lost flock, the shepherds of them deceived them,
    and made them to go unstably in hills; they passed from mountain into a little
    hill, they forgot their bed.
  eng-WMBB: My people have been lost sheep. Their shepherds have caused them to go
    astray. They have turned them away on the mountains. They have gone from mountain
    to hill. They have forgotten their resting place.
  urd-GVH: मेरी क़ौम की हालत गुमशुदा भेड़-बकरियों की मानिंद थी। क्योंकि उनके गल्लाबानों
    ने उन्हें ग़लत राह पर लाकर फ़रेबदेह पहाड़ों पर आवारा फिरने दिया था। यों पहाड़ों
    पर इधर-उधर घूमते घूमते वह अपनी आरामगाह भूल गए थे।
  rug-rug: Sari Qua tinoni si na sipi muliuṉudi; na turaṉa va seu i ri dia sepati
    meke va talahuarae ni koari na toqetoqere. Ene muliuṉu si arini koari na toqere
    na toa meke muliṉi nia rini sa dia magomagogosoana soti.
  gaz-gaz: “Sabni koo hoolota badan taʼaniiru; tikseen isaanii isaan dogoggorsee akka
    isaan tulluuwwan irra jooran godhe. Isaan tulluu fi gaara irra jooranii lafa boqonnaa
    isaanii illee wallaalan.
  fra-LSG: Mon peuple était un troupeau de brebis perdues; Leurs bergers les égaraient,
    les faisaient errer par les montagnes; Elles allaient des montagnes sur les collines,
    Oubliant leur bercail.
  gnn-gnn: “Yo, ŋarrakunydja ŋunhi yolŋu walala balanyara bitjan bembi mala, yurru
    ŋuriŋi djäkamirriyunydja walalay gatjpaḻ'maraŋala warray walalanha, bala walala
    gundupuŋalanydja winya'‐winyayurrunana yana buku'‐wukulilina, meṉguŋalana yana
    walala ŋunhi walalaŋguwaynydja wäŋa nhinanharawu.
  yal-yal: N ma yamaan yi luxi nɛn alo xuruse tununxine. E xuruse rabane bata yi e
    ralɔ ayi, e yi lu sigɛ geyane nun yire matexine xun xɔn e ɲinan e matabuden ma.
  haw-1868: O ko'u poe kanaka, he poe hipa nalowale lakou; Na ko lakou mau kahu i
    alakai hewa ia lakou, Ua kuu wale aku na kahu ia lakou ma na mauna; Ua hele lakou,
    mai kekahi puu, a i kekahi puu, Ua poina ia lakou ko lakou wahi e hoomaha'i.
  arb-NAV: إِنَّ شَعْبِي كَغَنَمٍ ضَالَّةٍ، أَضَلَّهُمْ رُعَاتُهُمْ، وَشَرَّدُوهُمْ
    عَلَى الْجِبَالِ، فَتَاهُوا مَا بَيْنَ الْجَبَلِ وَالتَّلِّ وَنَسَوْا مَرْبَضِهُمْ.
  ewe-ewe: “Nye dukɔ le abe alẽ tatrawo ene, woƒe kplɔlawoe kplɔ wo trae eye wona
    wole tsatsam le towo dzi. Wole tsaglãla tsam le towo kple togbɛwo dzi eye woŋlɔ
    woawo ŋutɔ ƒe nɔƒe be.
  eng-LEE: 'Lost sheep were my people; their shepherds had caused them to go astray,
    they had let them roam wildly on the mountains: from mountain to hill did they
    go, they forgot their resting-place.'
  asm-FB: মোৰ প্ৰজাবিলাক হেৰোৱা মেৰ-ছাগ স্বৰূপ হ’ল; তেওঁবিলাকৰ ৰখীয়াবিলাকে তেওঁবিলাকক
    বিপথগামী কৰিলে, পৰ্ব্বতবোৰত তেওঁবিলাকৰ বাট হেৰুৱালে; তেওঁবিলাক এক পৰ্ব্বতৰ পৰা
    আন পৰ্ব্বতলৈ গ’ল, তেওঁবিলাকে নিজৰ শোৱা ঠাই পাহৰিলে।
  sus-A: ﭑ مَ حَمَ نُ لُشِ نّ عَلْ شُرُ سٍ لْيشِيٍ. عٍ كَنتَمَيٍ بَرَ عٍ رَلْي فٍيَيٍ
    قَرِ. عٍ نُ تٍ، عٍ نُ فٌرٌ، عٍ مُ عَ كٌلٌن عٍ نَ دّدّ.
  fra-SBL: Mon peuple est une brebis égarée. Leurs bergers les ont fait s'égarer.
    Ils les ont repoussés sur les montagnes. Ils sont passés de montagne en colline.
    Ils ont oublié leur lieu de repos.
  hbo-hbo: צֹ֤אן אֹֽבְדֹות֙ *הָיָה (הָי֣וּ) עַמִּ֔י רֹעֵיהֶ֣ם הִתְע֔וּם הָרִ֖ים *שֹׁובֵבִים
    (שֹֽׁובְב֑וּם) מֵהַ֤ר אֶל־גִּבְעָה֙ הָלָ֔כוּ שָׁכְח֖וּ רִבְצָֽם׃
  kik-kik: “Andũ akwa makoretwo marĩ ngʼondu ciũrĩte; arĩithi ao nĩmamahĩtithĩtie
    njĩra, na magatũma morũũre irĩma igũrũ. Nao morũũrĩte kuuma kĩrĩma-inĩ nginya
    karĩma-inĩ, makariganĩrwo nĩ kũrĩa ũhurũko wao ũrĩ.
  fra-NCL: Mon peuple était un troupeau de brebis qui se perdaient ; leurs bergers
    les égaraient sur des montagnes perfides ; elles allaient de montagne en colline,
    oubliant leur bercail.
  cek-AK: Kai kaminawk loe anghmaa tuu baktiah oh o; angmacae tuutoep kaminawk mah
    loklam anghmang o haih pongah, mae nuiah loklam anghmang o boeh; nihcae loe mae
    hoi maesom bangah amhet o, angmacae anghakhaih ahmuen to anghmang o ving boeh.
  cuk-cuk: ”An-dulamar sibad-wawaad-yoggus-gudiiyobi gusmalad. E-edarbemaladi yogasaar-sesmalayob
    gusmalad, igar-oes sapurba-gudiiyobi imaksamalad. Yala-mulluganba-bipirmakdiiyobi
    gusmalad, e-galu-ies-gudimalayobi wilesmalad.
  uig-CYR: — Мениң хәлқим азған қойлардур; уларниң баққучилири уларни аздурған, уларни
    тағларда тенитип жүргән; улар тағдин дөңгә кезип жүрүп, өз арамгаһини унтуғандур.
  tel-2017: నా ప్రజలు దారి తప్పిన గొర్రెలు. వారి కాపరులు వారిని పర్వతాల పైకి తీసుకు
    వెళ్లి దారి మళ్ళించారు. ఒక కొండ నుండి మరో కొండకు వాళ్ళని తిప్పారు. వాళ్ళు వెళ్ళారు.
    చివరకు తాము నివసించిన చోటు మర్చిపోయారు.
  hat-BSA: Pèp Mwen an gen tan vin mouton ki pèdi. Bèje yo te egare yo. Yo te fè yo
    vire akote mòn yo. Yo te avanse soti sou mòn pou rive sou kolin, e yo te bliye
    plas repo yo.
  kos-kos: “Mwet luk elos oana sheep ma mwet shepherd lalos fuhlela elos tuhlac fineol
    uh. Elos foroht forma inmasrlon eol uh oana sheep ma nukanla acn selos.
  hbo-WLC: צֹ֤אן אֹֽבְדוֹת֙ היה עַמִּ֔י רֹעֵיהֶ֣ם הִתְע֔וּם הָרִ֖ים שובבים מֵהַ֤ר
    אֶל־גִּבְעָה֙ הָלָ֔כוּ שָׁכְח֖וּ רִבְצָֽם׃
  ibo-ibo: “Ndị m akpafuola dịka atụrụ furu efu. Ndị ọzụzụ atụrụ ha eduhiela ha, mee
    ka ha na-awagharị nʼugwu ukwu niile. Ha na-akpagharị nʼelu ugwu ukwu, ma nʼelu
    ugwu nta. Ha echefuokwala ebe izuike nke ha.
  ory-ory: ଆମ୍ଭର ଲୋକମାନେ ହଜିଲା ମେଷ ହୋଇଅଛନ୍ତି, ସେମାନଙ୍କର ପାଳକମାନେ ସେମାନଙ୍କୁ ବିପଥରେ
    ଗମନ କରାଇଅଛନ୍ତି, ନାନା ପର୍ବତରେ ସେମାନଙ୍କୁ ପଥ ହୁଡ଼ାଇ ଭ୍ରମଣ କରାଇଅଛନ୍ତି; ସେମାନେ ପର୍ବତରୁ
    ଉପପର୍ବତକୁ ଗମନ କରିଅଛନ୍ତି, ସେମାନେ ଆପଣାମାନଙ୍କର ବିଶ୍ରାମ-ସ୍ଥାନ ପାସୋରିଅଛନ୍ତି।
  chk-chk: Nei aramas ra usun chök sip mi malechela. Nöür kewe chon mas ra atokeer
    o emwenirela won ekewe chuk. Ra feila seni eu chuk tori pwal eu, resap chüen chechemeni
    ar lenien asösö.
  rop-rop: “Blanga main pipul olabat jis laik detlot ship weya detlot stakmen larram
    olabat gowei en gitbush langa hil kantri. Olabat bin goweigoweibat, jis laik detlot
    ship weya bin oldei gowei brom wanbala hil en langa najawan hil, en olabat nomo
    sabi enimo hau blanga gobek langa olabat ronwan kemp.
  ukr-1871: 'Мов заблукані вівцї, був мій нарід: пастирі позводили їх із дороги, порозганяли
    їх по горах; вони ж блукали з гори на горб, забувши свою кошару.'
  deu-1951: Mein Volk war wie verlorene Schafe; ihre Hirten haben sie irregeführt,
    daß sie die Berge verließen; von den Bergen sind sie zu den Hügeln gezogen und
    haben ihre Ruheplätze vergessen.
  eng-JPS: My people hath been lost sheep; their shepherds have caused them to go
    astray, they have turned them away on the mountains; they have gone from mountain
    to hill, they have forgotten their resting-place.
  srp-1865: Narod je moj stado izgubljeno; pastiri njegovi zavedoše ga, te luta po
    gorama, ide s brda na humove, zaboravivši stan svoj.
  lug-lug: “Abantu bange babadde ndiga ezibuze; abasumba baabwe babawabizza ne babatuusa
    ku kutaataaganira ku nsozi. Baava ku lusozi ne badda ku kasozi ne beerabira ekifo
    kyabwe eky’okuwummuliramu.
  heb-heb: צאן אבדות היה עמי רעיהם התעום הרים שובבים מהר אל גבעה הלכו שכחו רבצם׃
  ben-IRV: আমার লোকেরা হারিয়ে যাওয়া পশুপাল হয়েছে; তাদের পালকেরা পর্বতে তাদেরকে
    বিপথে নিয়ে গেছে। তারা পাহাড় থেকে পাহাড়ের চারিদিকে তাদেরকে ঘুরিয়েছে। তারা ঘুরে
    বেড়িয়েছে, তারা যেখানে বাস করত তারা সেই জায়গা ভুলে গিয়েছে।
  pan-pan: ਮੇਰੀ ਪਰਜਾ ਭੁੱਲੀ ਭੇਡ ਹੈ, ਉਹਨਾਂ ਦੇ ਆਜੜੀਆਂ ਨੇ ਉਹਨਾਂ ਨੂੰ ਕੁਰਾਹੇ ਪਾਇਆ, ਉਹਨਾਂ
    ਨੇ ਉਹਨਾਂ ਨੂੰ ਪਹਾੜਾਂ ਵਿੱਚ ਭੁਆਂਇਆ। ਉਹ ਪਹਾੜੀ ਤੋਂ ਟਿੱਲੇ ਨੂੰ ਗਏ, ਉਹ ਆਪਣੇ ਲੇਟਣ ਦਾ ਥਾਂ
    ਭੁੱਲ ਗਏ ਹਨ
  mya-JVB: ငါ ၏လူ တို့သည် ပျောက် သောသိုး ဖြစ် ကြပြီ။ သိုးထိန်း တို့သည် တောင် များပေါ်မှာလမ်းလွဲ
    စေကြပြီ။ သူတို့သည်တောင် တလုံးမှ တလုံးသို့ လမ်းလွဲ သွား ၍၊ ငြိမ်ဝပ် သောအရပ်ကိုမေ့လျော့
    ကြပြီ။
  tbg-tbg: Ti vaiinti nahenti vika vaireka, aiqinaini sipisipi kakakima vuaka voqaara
    variarave. Sipisipi qoka vika ntita vare hampi aara numiqaamanta vika vo aiqina
    vo aiqina vaura hampiara voqaara niha nái maaqaini auraara varia vatara tauru
    kaarave.
  hmo-hmo: “Egu bese taudia be boio mamoedia, edia naria taudia ese idia hakaudia
    kerere, vadaeni ororo dekenai edia dala dekena amo idia raka siri vadaeni. Ororo
    badana dekena amo ororo maragina dekenai idia lao, bona edia magu ia noho gabuna
    idia laloaboio vadaeni.
  urd-urd: मेरे लोग भटकी हुई भेड़ों की तरह हैं; उनके चरवाहों ने उनको गुमराह कर दिया,
    उन्होंने उनको पहाड़ों पर ले जाकर छोड़ दिया; वह पहाड़ों से टीलों पर गए और अपने
    आराम का मकान भूल गए हैं।
  rus-SYN: Народ Мой был как погибшие овцы; пастыри их совратили их с пути, разогнали
    их по горам; скитались они с горы на холм, забыли ложе свое.
  bqc-SIM: Ma gbɛ̃́ↄ dɛ lán sã sã́sãaↄwaɛ, an dↄaanaↄ mɛ́ tò aa lìaaliaa, ↄ̃
    aa pↄ̀ↄbↄzãkɛ̀mɛɛ gbɛ̀sĩsĩↄ musu. Aa gɛ̀ gbɛ̀sĩsĩ musu le, aa sù sĩ̀sĩ
    musu la, e aa gɛ̀ zã̀ ń kúkĩiwa.
  tcz-CHONGTHU: “Chule keima mite chu kelngoi vah-mangsa ahiuve, kelngoi chin’a ching
    hochun amaho ana puimang gam tauvin ahi. Molchung holah’a ana hoidoh un, molchunga
    pat’in thinglhang lam jon in acheu vin, hiti chun abitnau asumil gam-tauve.”
  mar-mar: माझे लोक हरवलेला कळप असे झाले आहेत. त्यांच्या मेंढपाळांनी त्यांना डोंगरात
    भटकविले आहे. त्यांनी त्यांना टेकड्या टेकड्यांतून फिरवले आहे. ते गेले, ते कोठे
    राहत होते ती जागा ते विसरले.
  qub-qub: «Acrashä runacunaga pantacasha uyshacunanömi carcaycasha. Mandajnincunami
    llutanpa yarpächisha jircacunacho uysha pantacajnöpis pantacäcunanpaj. Paycunaga
    purisha juc jircapita juc jircamanmi. Chayno purir gongaycärishanami maycho tiyanan
    cashantapis.
  bqp-bqp: Be, nɛn tɔmbu, wee bɑ sɑ̃ɑ nge yɑ̃ɑ gɔ̃ɔ ge gɑ rɑɑ kɔ̃ɔre. Ben kpɑrobɑ
    rɑɑ bu kɔ̃ bɑ derɑ bɑ sirenɛ guunu wɔllɔ bɑ gɑsirimɔ gee kɑ giɔ, sere bɑ ben wɑ̃ɑ
    yeru duɑri.
  hat-hat: Pèp mwen an te tankou mouton ki pèdi bann yo. Se gadò yo ki te lage yo,
    kifè yo gaye nan mòn yo. Y'ap mache pwonmennen nan tout mòn yo. Yo pèdi chemen
    kay yo.
  eng-BSB: My people are lost sheep; their shepherds have led them astray, causing
    them to roam the mountains. They have wandered from mountain to hill; they have
    forgotten their resting place.
  eng-WEBPB: My people have been lost sheep. Their shepherds have caused them to go
    astray. They have turned them away on the mountains. They have gone from mountain
    to hill. They have forgotten their resting place.
  kbq-kbq: Hagi Nagri vahe'mo'za sipisipi afu'tamimo'zama nehazaza hu'za hazagre'za
    ufre efre hu'naze. Hagi sipisipi afute kva vahe'mo'za, sipisipi afu'tamima zamavare'za
    ranra agonaramimpine ne'onse agonaramimpine vazage'za kanku ome hazagre'za vano
    nehu'za, nemaniza noma zamage akani'zankna nehaze.
  nhe-BL: “Notlacajhua itztoque queja borregojme tlen mocuapolojtoque. Inintlamocuitlahuijcahua
    quincuapolojque huan teipa quintlahuelcajque ipan cuatitlamitl. Huan yajuanti
    más mocuapolojque huan ayoc quimatque quejatza mocuepase ipan inincorral.
  gub-BL: Teko heremiaihu nuzawy kwaw àràpuhàràn ywytyr rehe ukàzym ma'e wà. Wanehe
    uzekaiw ma'e nuzekaiw katu kwaw wanehe wà. Wata àràpuhàràn ài amo ywytyr wi amo
    pe wà. Heharaz weko awer wi wà.
  eng-DRA: 'My people have been a lost flock, their shepherds have caused them to
    go astray, and have made them wander in the mountains: they have gone from mountain
    to hill, they have forgotten their resting place.'
