verse: JER.050.002
translations:
  mal-C: “രാഷ്ട്രങ്ങൾക്കിടയിൽ വിളംബരംചെയ്തു പ്രസിദ്ധമാക്കുക, ഒരു കൊടി ഉയർത്തിക്കൊണ്ടുതന്നെ
    അതു പ്രസിദ്ധമാക്കുക; ഒന്നും മറച്ചുവെക്കാതെ സംസാരിക്കുക, ‘ബാബേൽ പിടിക്കപ്പെടും;
    ബേൽദേവൻ ലജ്ജയിലാണ്ടുപോകും, മെരോദക്കുദേവി ഭയംകൊണ്ടു നിറഞ്ഞിരിക്കുന്നു. അവളുടെ വിഗ്രഹങ്ങൾ
    ലജ്ജയിലാഴ്ത്തപ്പെട്ടു, അവളുടെ ബിംബങ്ങൾ ഭയംകൊണ്ടു നിറഞ്ഞുമിരിക്കുന്നു.’
  deu-TKW: 'Verkündet''s unter den Völkern und meldet''s und pflanzt ein Panier auf!
    Meldet''s, verhehlt nichts! Sprecht: Babel ist erobert, zu Schanden geworden Bel,
    niedergeschmettert Merodach; zu Schanden geworden sind seine Bilder, niedergeschmettert
    seine Götzen!'
  lin-lin: '« Sakola mpe tatola yango kati na bikolo, telemisa bendele ! Sala ete
    bato nyonso bayeba yango, kobomba likambo moko te ! Loba : ‹ Bakobotola mokili
    ya Babiloni ! Beli akoyokisama soni ! Mariduki akobukana ! Bililingi na ye ekosambwa,
    mpe banzambe na bango ya bikeko ekobukana. ›'
  eng-LSV: “Declare among nations, and sound, || And lift up an ensign, sound, do
    not hide, || Say, Babylon has been captured, || Bel has been put to shame, ||
    Merodach has been broken, || Her grievous things have been put to shame, || Her
    idols have been broken.
  eng-GNV: 'Declare among the nations, and publish it, and set vp a standart, proclaime
    it and conceale it not: say, Babel is taken, Bel is confounded, Merodach is broken
    downe: her idols are confounded, and their images are burst in pieces.'
  eng-WEBSTER: 'Declare ye among the nations, and publish, and set up a standard;
    publish, and conceal not: say, Babylon is taken, Bel is confounded, Merodach is
    broken in pieces; her idols are confounded, her images are broken in pieces.'
  nhw-BL: “Xiquinyolmelahua nochi tlalme para se tonali huetzis tlali Babilonia huan
    elis tlamitlasosololi. Inintiotzi catli itoca Marduc huetzis ipan hueyi pinahualistli.
  swh-ONEN: “Tangazeni na mhubiri katikati ya mataifa, twekeni bendera na mkahubiri;
    msiache kitu chochote, bali semeni, ‘Babeli utatekwa; Beli ataaibishwa, Merodaki
    atajazwa na hofu kuu. Sanamu zake zitaaibishwa na vinyago vyake vitajazwa hofu
    kuu.’
  bba-bba: i bwesenu lɑbɑɑri yeni nɔɔsio. I yĩrenu koowo nu kɑ ye ɡiɑ. I ye kpɑro
    i nɛɛ, Bɑbiloni yɑ wɔrumɑ. Yen bũnu nu sekuru suɑ. Bũu ni bɑ mɔ̀ Bɛli kɑ Mɛrodɑki
    nu wɑ̃ɑ sekuru sɔɔ. Nin bwɑ̃ɑrokunu nu bɛrum soorɑ.
  eng-KJVCPB: 'Declare ye among the nations, and publish, and set up a standard; Publish,
    and conceal not: Say, Babylon is taken, Bel is confounded, Merodach is broken
    in pieces; Her idols are confounded, her images are broken in pieces.'
  luo-luo: “Nyisuru kendo landuru e dier ogendini, tingʼuru bandera kendo landuru;
    kik upand gimoro, to wachni, ‘Babulon nomaki; Bel wiye nokuodi, Marduk luoro nogo
    ngoga. Gige mopa nokuod wigi kendo nyisechegi manono nopongʼ gi luoro.’
  meu-meu: 'Bese bogaragidiai ba gwauraia bona ba herevalaia hedinarai; pepe ta ba
    duduia isi, ba herevalaia hedinarai. Basio hunia, baoto: Babulono vada e abia,
    Bel vada e hahemaraia, Merodak vada e baia. Ena dirava laulaudia vada e hahemaraidia,
    ena kaivakuku vada e baia.'
  npi-ULB: “जातिहरूलाई खबर गर र तिनीहरूलाई सुन्‍न लगा । सङ्केत उठा र तिनीहरूलाई सुन्‍न
    लगा । यसलाई नलुका । यसो भन्, 'बेबिलोनलाई लिइएको छ । बेललाई लाजमा पारिएको छ । मरोदक
    हताश भएको छ । यसका मूर्तिहरू लाजमा पारिएका छन् । यसका प्रतिमाहरू हताश पारिएका
    छन् ।'
  yor-yor: “Ẹ sọ ọ́ láàrín àwọn orílẹ̀-èdè, ẹ sì kéde, kí ẹ sì gbé àsíá sókè, ẹ kéde
    rẹ̀ ẹ má sì ṣe bò ó, wí pé, ‘A kó Babeli, ojú tí Beli, a fọ́ Merodaki túútúú,
    ojú ti àwọn ère rẹ̀, a fọ́ àwọn òrìṣà rẹ̀ túútúú.’
  pes-OPCB: «به همۀ دنیا اعلام کنید، پرچم را برافرازید و به همه بگویید که بابِل تسخیر
    خواهد شد! تمثالها و بتهایش شکسته خواهند شد. خدایانش، بِل و مردوک سرافکنده و رسوا
    خواهند گردید.
  tgl-ULB: “Ipahayag mo sa mga bansa at maging dahilan upang makinig sila. Magbigay
    ka ng isang hudyat at maging dahilan upang makinig sila. Huwag mo itong ilihim
    at sabihin mo, “Nasakop na ang Babilonia at nalagay na sa kahihiyan ang Bel. Nanlupaypay
    na ang Merodac. Nalagay sa kahihiyan ang kanilang mga diyus-diyosan, nasira ang
    mga imahen nito.'
  hui-hui: Wali agali hameigini dindi tara tara bibahende bu karuha pialu bi ogo latagi
    hole pu. Wali agalime de handalu bi ogoni hale hole ibilonaga pelagi yaraga habe.
    Ibiragola bi ya do nahe bibahende lamiai habe. Waitigirume Babilono dindi karulayagoni.
    Babilononaga mbirale bi pupu wulenaga gime wabini mini Bele biago taga timbuni
    ho nga. Bi pupu wiaga mende mini Madugu winigo mo dindiho nga. Babilono wali agalinaga
    dama mitangi bialu gime wabini tara tara ko ngubi wiaru tibi nde mogo lalu taga
    timbuni ho nga, lene.
  mya-mya: '``ဗာ​ဗု​လုန်​မြို့​သည်​ကျဆုံး​လေ​ပြီ။ ထို​မြို့ ၏​မေ​ရော​ဒပ် ဘု​ရား​သည်​လည်း​ကျိုး​ပဲ့​ကြေ​မွ​၍​သွား​လေ​ပြီ။
    ဗာ​ဗု​လုန်​မြို့​ရှိ​စက်​ဆုပ်​ရွံ​ရှာ​ဖွယ်​ကောင်း​သည့် ရုပ်​တု​များ​သည် အ​ရှက်​ကွဲ​လျက်​ချေ​မှုန်း​ခြင်း​ကို​ခံ​ရ​ကြ​ပါ​သည်
    တ​ကား။ ဤ​သ​တင်း​ကို​ထို​လူ​မျိုး​တ​ကာ​တို့​အား ပြော​ကြား​ကြေ​ညာ​လော့။ အ​ချက်​ပြ​အ​လံ​ဟူ​၍​ကြော်​ငြာ​လော့။
    ထို​သ​တင်း​ကို​လျှို့​ဝှက်​၍​မ​ထား​နှင့်။'
  bod-N: ཁྱོད་རྣམས་ཀྱིས་ཡུལ་ཁམས་རྣམས་ཀྱི་ནང་དུ་འདི་ལྟར་སྒྲོགས་ཤིག རྒྱལ་མཚན་བསྒྲེངས་ནས་སྦ་གསང་མེད་པར་འདི་ལྟར་སྒྲོགས་ཤིག
    པཱ་པེལ་ལོན་ནི་བཙན་འཛིན་བྱེད་ཅིང་པེལ་ལ་ངོ་ཚ་ཐེབས་པ་དང་། མེ་རོ་དག་ནི་འཇིགས་པར་གྱུར།
    པཱ་པེལ་ལོན་གྱི་རྟེན་རྣམས་སྐྱེངས་ཤིང་མོའི་སྐུ་འདྲ་རྣམས་ཀྱང་འཇིགས་པར་གྱུར།
  sna-sna: “Zivisai, uye paridzai pakati pendudzi, simudzai mureza uye paridzai; musasiya
    kana chinhu, asi muti, ‘Bhabhironi richakundwa; Bheri richanyadziswa, Merodhaki
    richazara nokutya. Zvifananidzo zvaro zvichanyadziswa uye zvifananidzo zvaro zvichazara
    nokutya.’
  spa-BLM: “Anunciad entre las naciones y publicad, y establecer una norma; publicar,
    y no ocultar; dicen, ‘Babilonia ha sido tomada, Bel está decepcionada, ¡Merodach
    está consternado! Sus imágenes son decepcionantes. Sus ídolos están consternados’.
  cac-cac: 'Alequel jun ab''ix tic, aq''uec yojtaquejel masanil nación. Iq''uecchaan̈
    yechel to tzeyalel jun ab''ix tic, man̈ e c''ub''ejel jab''oc. Alec icha tic:
    A Babilonia ol ac''joc ganar. A comon dios scuchan Bel ol ac''joc q''uixvelal.
    A yechel comon dios Merodac ol pojb''atoc. A juntzan̈ sdiosal eb'' aj Babilonia
    chi'', q''uixvelal ol ajcanoc, choc'' ol ajcan juntzan̈ yechel chi''.'
  swh-ULB: “Wajulishe mataifa ili wasikie. Toa ishara ili wasikie. Usiiache. Sema,
    'Babeli imetwaliwa. Beli ameaibika. Merodaki amefadhaika. Sanamu zake zimeaibishwa;
    vinyago vyake vimefadhaika
  bel-bel: 'абвясьцеце і распаўсюдзьце сярод народаў, і падымеце сьцяг, аб''явеце,
    не хавайце, кажэце: Вавілон узяты, Віл пасаромлены, Мэрадах зламаны, балваны ягоныя
    пасаромленыя, ідалы яго разьбітыя.'
  deu-ELBBK: 'Verkündigt es unter den Nationen und lasst es hören, und erhebt ein
    Panier; lasst es hören, verschweigt es nicht! Sprecht: Babel ist eingenommen,
    Bel zuschanden geworden, Merodak bestürzt; ihre Götzenbilder sind zuschanden geworden,
    ihre Götzen sind bestürzt.'
  mbb-OT: '“Ipetueni nu ziyà te menge nasyun is tudtul! Ne ivayew is bendirà ne ipetueni
    te langun: ‘Egkezeetan is Babilonia! Egkerupet wey egkepeel-elezan is menge ed-ezapen
    kayi he si Bel wey si Marduk.’'
  mal-2015: ജാതികളുടെ ഇടയിൽ പ്രസ്താവിച്ചു പ്രസിദ്ധമാക്കുവിൻ; കൊടി ഉയർത്തുവിൻ; മറെച്ചുവെക്കാതെ
    ഘോഷിപ്പിൻ; ബാബേൽ പിടിക്കപ്പെട്ടിരിക്കുന്നു; ബേൽ ലജ്ജിച്ചുപോയി, മേരോദാക്ക് തകർന്നിരിക്കുന്നു;
    അതിലെ വിഗ്രഹങ്ങൾ ലജ്ജിച്ചുപോയി, അതിലെ ബിംബങ്ങൾ തകർന്നിരിക്കുന്നു എന്നു പറവിൻ.
  rmc-rmc: '„Den te džanel maškar o narodi a džan te vakerel, hazden upre e zastava
    a den te džanel sakoneske; ma garuven ňič a phenen: ‚O Babilon ela zailo; leskro
    del o Bel ela ando pre ladž, leskro del o Marduk ela čhido tele. Leskre modli
    ena pre ladž a leskre sochi perena tele.‘'
  pes-OPV: «درمیان امت‌ها اخبار و اعلام نمایید، علمی برافراشته، اعلام نمایید و مخفی
    مدارید. بگوییدکه بابل گرفتار شده، و بیل خجل گردیده است. مرودک خرد شده و اصنام
    او رسوا و بتهایش شکسته گردیده است
  ron-1924: '„Даць де штире принтре нямурь, даць де весте ши ынэлцаць ун стяг! Вестиць,
    н-аскундець нимик! Спунець: ‘Бабилонул есте луат! Бел есте акоперит де рушине,
    Меродак есте здробит! Идолий луй сунт акопериць де рушине, идолий луй сунт сфэрымаць!’'
  ben-OBCV: “তোমরা বিভিন্ন জাতির মধ্যে প্রচার ও ঘোষণা করো, পতাকা তুলে ধরো ও ঘোষণা
    করো; কিছুই গোপন রেখো না, কিন্তু বলো, ‘ব্যাবিলন পরহস্তগত হবে; বেলকে লজ্জিত করা
    হবে, মরোদক আতঙ্কগ্রস্ত হবে। তার প্রতিমাগুলি লজ্জিত হবে, তার বিগ্রহগুলি ভয়ে পরিপূর্ণ
    হবে।’
  som-som: Quruumaha ka dhex sheega, oo naadiya, oo calan kor u taaga. Naadiya, oo
    ha qarinina, oo waxaad tidhaahdaan, Baabuloon waa la qabsaday, Beel waa la ceebeeyey,
    Merodag waa la burburiyey, taswiiraheedii waa la ceebeeyey, oo sanamyadeediina
    waa la burburiyey.
  lat-VUC: '[Annuntiate in gentibus, et auditum facite: levate signum, prædicate,
    et nolite celare: dicite: Capta est Babylon, confusus est Bel, victus est Merodach,
    confusa sunt sculptilia ejus, superata sunt idola eorum.'
  eng-ASVBT: 'Declare ye among the nations and publish, and set up a standard; publish,
    and conceal not: say, Babylon is taken, Bel is put to shame, Merodach is dismayed;
    her images are put to shame, her idols are dismayed.'
  ita-1885: 'Annunziate fra le genti, e bandite, ed alzate la bandiera; banditelo,
    nol celate; dite: Babilonia è stata presa, Bel è confuso, Merodac è rotto in pezzi;
    le sue immagini sono confuse, i suoi idoli son rotti in pezzi.'
  eng-LXXUP: 'that Azariah son of Hoshaiah spoke, and Johanan, the son of Kareah,
    and all the men who had spoken to Jeremiah, saying, It is false: the Lord has
    not sent thee to us, saying, Enter not into Egypt to dwell there:'
  eng-ULB: “Report to the nations and cause them to listen. Lift up a signal and cause
    them to listen. Do not conceal it. Say, 'Babylon is taken. Bel is made ashamed.
    Marduk is dismayed. Its idols are put to shame; its images are dismayed.'
  spa-VBL: ¡Cuéntale a todo el mundo la noticia! ¡Levanten un cartel y grítenlo, no
    se contengan! ¡Díganles que Babilonia ha caído! Su dios Bel será humillado; el
    poder de su dios Marduc será quebrantado; todos los ídolos de Babilonia serán
    humillados y su poder será quebrantado.
  fra-_FOB: 'Annoncez-le chez les nations, et publiez-le; élevez l''étendard! Publiez-le,
    ne cachez rien; dites: Babylone est prise; Bel est confondu; Mérodac est brisé;
    ses idoles sont confondues, et ses faux dieux brisés!'
  mal-mal: “ജനതകളുടെ ഇടയിൽ പ്രസ്താവിച്ച് പ്രസിദ്ധമാക്കുവിൻ; കൊടി ഉയർത്തുവിൻ; മറച്ചുവയ്ക്കാതെ
    ഘോഷിക്കുവിൻ; ബാബേല്‍ പിടിക്കപ്പെട്ടിരിക്കുന്നു; ബേൽ ലജ്ജിച്ചുപോയി, മേരോദാക്ക്
    തകർന്നിരിക്കുന്നു; അതിലെ വിഗ്രഹങ്ങൾ ലജ്ജിച്ചുപോയി; അതിലെ ബിംബങ്ങൾ തകർന്നിരിക്കുന്നു
    എന്ന് പറയുവിൻ.
  urd-GVR: “Aqwām ke sāmne elān karo, har jagah ittalā do! Jhanḍā gāṛ kar kuchh na
    chhupāo balki sab ko sāf batāo, ‘Bābal Shahr dushman ke qabze meṅ ā gayā hai!
    Bel Dewatā kī behurmatī huī hai, Marduk Dewatā pāsh pāsh ho gayā hai. Bābal ke
    tamām dewatāoṅ kī behurmatī huī hai, tamām but chaknāchūr ho gae haiṅ!’
  suz-BL: मार लोव़ पाप्‍तु देंशा हना “रागी रागी ङा मुर आन दातेमी एको लोव़ नेंपतो।
    छेदर पोक्‍शा नेल्‍ल आन कली नेंपाइश्‍शा ठेयब सेंदा पा देनो। लोव़ का यो मख्रुइक्‍तो।
    बेबीलोन ब्रुत। बेल देवता मुने दोक्‍त। मेरोदक देवता सुर्ता पाइब। मेको आन मूर्ति
    मुने दोक्‍नीम। मेको सुर्ता पाइनीम। बेल बेबीलोन सहर ङा देवता बाक्‍ब।
  eng-NOY: Tell ye among the nations, and proclaim, and lift up a standard! Proclaim
    ye; conceal it not; Say ye, “Babylon is taken, Bel is confounded, Merodach is
    in consternation, Her idols are confounded, Her images are in consternation.”
  ita-1927: 'Annunziatelo fra le nazioni, proclamatelo, issate una bandiera, proclamatelo,
    non lo celate! Dite: “Babilonia è presa! Bel è coperto d’onta, Merodac è infranto!
    le sue immagini son coperte d’onta; i suoi idoli, infranti!”'
  ckb-ckb: «لەنێو نەتەوەکان جاڕبدەن و ڕایبگەیەنن، ئاڵا بەرز بکەنەوە و ڕابگەیەنن، هیچ
    مەشارنەوە، بڵێن، ”بابل دەگیرێت، بێل شەرمەزار دەبێت، مەرۆداخ وردوخاش دەبێت. پەیکەرەکانی
    شەرمەزار و بتەکانی وردوخاش دەبن!“
  eng-BBE: Give it out among the nations, make it public, and let the flag be lifted
    up; give the word and keep nothing back; say, Babylon is taken, Bel is put to
    shame, Merodach is broken, her images are put to shame, her gods are broken.
