    ἄνδρες, οἱ εἰπόντες τῷ Ἱερεμίᾳ, λέγοντες, ψεύδη, οὐκ ἀπέστειλέ σε Κύριος πρὸς
    ἡμᾶς, λέγων, μὴ εἰσέλθητε εἰς Αἴγυπτον οἰκεῖν ἐκεῖ,
  ind-AYT: “Umumkanlah dan nyatakanlah di antara bangsa-bangsa. Nyatakanlah dan angkatlah
    sebuah panji. Jangan merahasiakannya, tetapi katakanlah, ‘Babel telah direbut,
    Bel dipermalukan, Merodakh dihancurkan berkeping-keping. Berhala-berhalanya telah
    dipermalukan, patung-patungnya dihancurkan berkeping-keping.’
  nya-nya: “Lengeza ndi kulalika pakati pa anthu a mitundu ina, kweza mbendera ndipo
    ulengeze; usabise kanthu, koma uwawuze kuti, ‘Babuloni wagwa; mulungu wawo Beli
    wachititsidwa manyazi, nayenso Mariduku wagwidwa ndi mantha. Milungu yake yagwidwa
    ndi mantha ndipo mafano ake adzagwidwa ndi mantha.’
  hrv-hrv: '“Objavite narodima! Razglasite, ne tajite, recite: Zauzet je Babilon!
    Bel je postiđen: Marduk razbijen! Posramljeni su kipovi njegovi, razmrskani njegovi
    likovi.'
  mps-mps: “Tigidali we bidi haniba pelama, te po pusao. Te ugwa plak ugwaba sao,
    te bidi dabego sulama, te po odagasomainao. Te po geme dualubo tagalao. Augwaliba
    te tama po wao, ‘Te boi bidi dabego Babilon salio. Bel, te Babilon dabego tibo
    god, aga hale dwai mu yaibao. Te god Marduk me te midigi dwai mu saibao. Te Babilon
    dabego dwai tibo god dabe te hale dwai mu elama, te midigi dwai mu saibao.’”
  tpi-tpi: “Go long olgeta lain manmeri na autim tok long ol. Apim plak i go antap,
    bilong ol man i ken lukim na i kam harim tok. Maski haitim tok. Tokim ol olsem,
    “Ol birua i kisim pinis kantri Babilon. Bel, dispela god bilong ol Babilon, em
    i sem nogut. Na god Marduk i kirap nogut tru. Olgeta rabis god bilong ol Babilon
    i sem nogut na i kirap nogut tru.’”
  dan-1931: 'Forkynd det blandt Folkene, kundgør det, rejs et Banner, kundgør det,
    dølg det ikke, sig: Babel er indtaget, Bel gjort til Skamme, Merodak knust, til
    Skamme er dets Afguder blevet, knust dets Afgudsbilleder.'
  vie-OVCB: 'Đây là điều Chúa Hằng Hữu phán: “Hãy loan báo toàn thế giới, đừng giấu
    giếm gì cả. Hãy dựng cờ báo hiệu để mọi người biết rằng Ba-by-lôn sẽ sụp đổ! Bên
    bị sỉ nhục, Me-rô-đắc hoảng kinh, thần tượng nó bị sỉ nhục và đập nát.'
  guj-2017: “પ્રજાઓમાં પ્રગટ કરીને સંભળાવો. ધ્વજા ફરકાવી અને જાહેર કરો. છુપાવશો નહિ.
    કહો કે, બાબિલ જિતાયું છે. બેલ લજ્જિત થયો છે. મેરોદાખના ભાંગીને ટુકડેટુકડા થઈ ગયા
    છે. તેની મૂર્તિઓને લજ્જિત કરવામાં આવી છે; તેનાં પૂતળાંને ભાંગી નાખવામાં આવ્યાં
    છે.’
  pon-2006A: “Pakairkihong wehi kan duwen rohngo! Kumwail lohkiseli! Kumwail peuk
    sowi oh pakairki rohngo! Kumwail dehr ekihla! Papilon pwupwudier! Eh koht Marduk
    mwerpesengier! Dikedik en eni kan en Papilon sarohdier; eh sansal saut kan rengkdier!
  por-BRBSL: '“Declare entre as nações e publique, e estabelecer um padrão; publicar,
    e não esconder; dizem: “A Babilônia foi tomada, Bel está decepcionado, Merodach
    está consternado! Suas imagens estão desapontadas. Seus ídolos estão consternados”.'
  cth-cth: Miphunnaw koe dei pouh nateh pâpho haw. Lukkarei vo awh na teh, pathang
    awh. Hrawk awh hanh. Babilon la e lah ao vaiteh, Bel teh yeiraipo lah ao han.
    Merodak e cathut teh a kâkhoe toe. Babilon e meikaphawknaw teh yeiraipo awh teh,
    reppasei lah a kâbawng toe.
  twi-twi: “Mommɔ no dawuru na mompae mu nka wɔ amanaman mu. Momma frankaa so na mompae
    mu nka; na momma wɔnte sɛ, ‘Wɔbɛfa Babilonia; wobegu Bel anim ase, na ehu bɛhyɛ
    Merodak ma. Wobegu ne nsɛsode anim ase na ehu bɛhyɛ nʼahoni ma.’
  hlt-hlt: Namtom taengah puen lamtah yaak sak laeh. Rholik te thoh uh lamtah na yaak
    sak te phah boeh. “Babylon te a loh vetih Bel khaw yak ni, Marduk te rhihyawp
    vetih a muei a rhoi vaengah a mueirhol te yawk ni.
  tbz-SIM: Pĩɛ̃kɛ́nɛ̀ ti yɛbotɛ̀ yɛmɔu miɛkɛ, yeenɛ̀ bɛ ti, cónnɛ́nɛ̀ mɛkpɑ̀rìcɑnnimɛ̀.
    Pĩɛ̃kɛ́nɛ̀ ti di bɑ́ɑ́ tì mbɛ̀ sɔ̀nnɛ, yĩ́nɛ̀ Bɑbidɔnni domu. O bɔɔtenkɑɑnìtɛ̀
    Bɛɛdi di ifɛi nyi, kufɔ̃wɑɑ́ nkuù ɑutɛ́ Mɛdɛki, o bɔɔtenkɑɑnìi di ifɛi nyi, kufɔ̃wɑɑ́
    nkuù ɑutɛ́ yɛbɔkɛ̀.
  msy-2020: “Nɨ Kantrin Igharazibar Gumazamiziba bagh mangɨ, akam me mɨkɨn. Nɨ nir
    avɨzim fegh ghuanang, eghtɨ gumazamiziba an ganigh, izɨ akam baragh. Egh akam
    mongan markɨ. Nɨ mangɨ kamaghɨn me mɨkemegh, ‘Apaniba Babilonɨn nguibam inigha
    gɨfa. Babilonɨn aser kam, Bel, a bar aghumsɨki. Ezɨ asem Marduk dɨgavir kuram
    gami. Ezɨ Babilonɨn asebar marvir guaba bar aghumsɨki, ezɨ dar nedazir kuriba
    dɨgavir kuram gami.’ ”
  azb-azb: «Millətlərə bildirib elan edin. Bayraq qaldırıb xəbər verin, Heç nəyi gizlətməyin!
    Deyin ki, Babil ələ keçiriləcək, Bel allahı utandırılacaq, Marduk allahı dəhşətə
    düşəcək, Bütləri alçaldılacaq, Məbudları parça-parça olacaq.
  eng-DBY: 'Declare ye among the nations, and publish, and lift up a banner; publish,
    conceal not! Say, Babylon is taken, Bel is put to shame, Merodach is dismayed:
    her images are put to shame, her idols are dismayed.'
  hin-2017: “जातियों में बताओ, सुनाओ और झण्डा खड़ा करो; सुनाओ, मत छिपाओ कि बाबेल ले
    लिया गया, बेल का मुँह काला हो गया, मरोदक विस्मित हो गया। बाबेल की प्रतिमाएँ लज्जित
    हुई और उसकी बेडौल मूरतें विस्मित हो गई।
  wol-KYG: '«Waxleen xeet yi, yéeneleen, woneleen misaal te yéene, waxleen lii, bañ
    cee làq dara. Neleen: “Dees na nangu Babilon, torxal Bel mbaa Mardug, tuur mi,
    tas ko, gàcceel gàllaaj yi, tas kasaray tuur yi.”'
  eng-YLT: '''Declare ye among nations, and sound, And lift up an ensign, sound, do
    not hide, Say ye: Captured hath been Babylon, Put to shame hath been Bel, Broken
    hath been Merodach, Put to shame have been her grievous things, Broken have been
    her idols.'
  eng-WYC-2017: Tell ye among heathen men, and make ye heard; raise ye [up] a sign;
    preach ye, and do not ye hold still; say ye, Babylon is taken, Bel is shamed,
    Merodach is overcome; the graven images thereof be shamed, the idols of them be
    overcome.
  eng-WMBB: “Declare amongst the nations and publish, and set up a standard; publish,
    and don’t conceal; say, ‘Babylon has been taken, Bel is disappointed, Merodach
    is dismayed! Her images are disappointed. Her idols are dismayed.’
  urd-GVH: “अक़वाम के सामने एलान करो, हर जगह इत्तला दो! झंडा गाड़कर कुछ न छुपाओ बल्कि
    सबको साफ़ बताओ, ‘बाबल शहर दुश्मन के क़ब्ज़े में आ गया है! बेल देवता की बेहुरमती
    हुई है, मर्दुक देवता पाश पाश हो गया है। बाबल के तमाम देवताओं की बेहुरमती हुई है,
    तमाम बुत चकनाचूर हो गए हैं!’
  rug-rug: “Tozi vura nia meke zama vura nia koari na butubutu, ovulu sage nia sa
    pitipiti, mamu tozi vura nia; mu lopu tomea si keke ginugua, ba mu zama guahe,
    ‘Babiloni si kote ta vagi; se tamasa Belo si kote tava kurekure, se tamasa Maraduku
    si kote matagutu; sari nana beku si kote kurekure meke sari nana kineha si kote
    matagutu.’
  gaz-gaz: “Saboota gidduutti lallabaatii labsaa; faajjii ol qabaatii labsaa; utuu
    homaa hin hambisin akkana jedhaa; ‘Baabilon ni qabamti; Beel ni salphifama; Meroodak
    gooliidhaan guutama. Fakkiiwwan Baabilon ni salphifamu; waaqonni ishee tolfamoonis
    sodaan guutamu.’
  fra-LSG: 'Annoncez-le parmi les nations, publiez-le, élevez une bannière! Publiez-le,
    ne cachez rien! Dites: Babylone est prise! Bel est confondu, Merodac est brisé!
    Ses idoles sont confondues, ses idoles sont brisées!'
  gnn-gnn: '@see-verse:JER.050.001'
  yal-yal: “Ɛ xibaruni ito rali siyane ma, ɛ a rawanga! Ɛ taxamasenni te, ɛ a fe rali
    birin ma, ɛ nama sese luxun, ɛ a fala, ɛ naxa, ‘Babilɔn taan suxuma nɛn! Yarabin
    na a ra Beli suxuren xa, Merodaki suxuren gaxuma nɛn! Yarabin na a ra e alane
    sawurane xa, gaxuna e suxurene suxuma nɛn!’
  haw-1868: E hai aku oukou iwaena o na lahuikanaka, A kala aku hoi, e kau i ka hae;
    E kala aku, mai huna, e i aku hoi, Ua hoopioia o Babulona, ua hoohilahilaia o
    Bela, Ua uhaiia o Merodaka, ua hoohilahilaia kona mau akua wahahee, Ua ubaiia
    kona mau kii.
  arb-NAV: '«أَذِيعُوا بَيْنَ الأُمَمِ، وَأَعْلِنُوا. انْصِبُوا الرَّايَةَ وَخَبِّرُوا.
    لَا تَكْتُمُوا. قُولُوا: قَدْ تَمَّ الاسْتِيْلاءُ عَلَى بَابِلَ وَلَحِقَ بِبِيلَ
    الْعَارُ وَتَحَطَّمَ مَرُودَخُ. خَرِبَتْ أَصْنَامُهَا وَانْسَحَقَتْ أَوْثَانُهَا.'
  ewe-ewe: “Miɖe gbeƒãe eye mido kpoe le dukɔwo dome, mikɔ aflaga dzi, ne miado bobloe;
    migagbe nya la katã gbɔgblɔ o, ke boŋ migblɔ be, ‘Woaxɔ Babilonia, ŋukpe alé Bel
    eye ŋɔdzi alé Marduk vevie. Woado ŋukpe eƒe legbawo eye ŋɔdzi alé eƒe aklamakpakpɛwo.’
  eng-LEE: Announce ye among the nations, and publish, and lift up a standard; publish,
    conceal not; say, Babylon is captured, Bel is put to shame, Merodach is broken
    in pieces; put to shame are her idols; broken in pieces are her images.
  asm-FB: তোমালোকে জাতিবিলাকৰ মাজত প্ৰচাৰ কৰা, ঘোষণা কৰা আৰু ধ্বজা তোলা; গুপুতে নাৰাখিবা;
    কোৱা, “বাবিল হাত কৰি লোৱা হ’ল, বেলে লাজ পালে, মৰোদক ব্যাকুল হ’ল; তাৰ মুৰ্ত্তিবোৰে
    লাজ পালে, তাৰ প্ৰতিমাবোৰ ব্যাকুল হ’ল”।
  sus-A: «وٌ شَ عَ قَلَ سِ بِرِن بّ، وٌ شَ عٍ رَكٌلٌن عَ رَ، وٌ شَ تْنشُمَ تِ نَ شَ
    قٍ رَ، وٌ نَشَ عَ نْشُن. وٌ شَ عَ قَلَ، ‹بَبِلْن بَرَ سُشُ، عَ شَ عَلَ كُيٍ بٍلِ
    نُن مٍرٌدَكِ بَرَ يَافِ، عٍ بَرَ فَاشُ،
  fra-SBL: '« Déclarez parmi les nations et publiez, et établir une norme ; publier,
    et ne pas dissimuler ; disent : « Babylone a été prise, Bel est déçu, Merodach
    est consterné ! Ses images sont déçues. Ses idoles sont consternées.'
  hbo-hbo: הַגִּ֨ידוּ בַגֹּויִ֤ם וְהַשְׁמִ֙יעוּ֙ וּֽשְׂאוּ־נֵ֔ס הַשְׁמִ֖יעוּ אַל־תְּכַחֵ֑דוּ
    אִמְרוּ֩ נִלְכְּדָ֨ה בָבֶ֜ל הֹבִ֥ישׁ בֵּל֙ חַ֣ת מְרֹדָ֔ךְ הֹבִ֣ישׁוּ עֲצַבֶּ֔יהָ
    חַ֖תּוּ גִּלּוּלֶֽיהָ׃
  kik-kik: “Anĩrĩrai na mũhunjanĩrie ũhoro ndũrĩrĩ-inĩ, haandai kĩbebero na mũhunjanĩrie
    ũhoro wakĩo; mũtikamahithe ũndũ, no mũmeere atĩrĩ, ‘Babuloni nĩgũgũtunyanwo; Beli
    nĩĩgũconorithio, nayo Merodaki ĩiyũrwo nĩ kĩmako. Mĩhianano yakuo nĩĩgaconorithio,
    na mĩhianano yao nĩĩkaiyũrwo nĩ guoya.’
  fra-NCL: 'Annoncez-le parmi les nations, publiez-le ; élevez un étendard, publiez-le ;
    ne le cachez pas, dites : Babel est prise ! Bel est confondu, Mérodach est abattu ;
    ses idoles sont confondues, ses faux dieux sont abattus.'
  cek-AK: prae kaminawk boih khaeah thui oh, tahmaih ai ah kahni to payang oh loe,
    kami boih panoek o sak ah; Babylon to lak o boeh, Bel sithaw loe azat paw boeh;
    Merodak sithaw doeh angkhaeh lawt boeh; anih ih krangnawk loe azat paw o boeh
    moe, koih o boih boeh.
  cuk-cuk: '“Dulemar be owisogo, dulemar bela-wisguega be imako. Dulemar-owisoged-bander
    be onako, melle be soggwenad odukuo. Weyob be sogo: ‘¡Babilonia-yala sulegoed!
    ¡Bab-dummad-Bel nue-bingedar itogoed! ¡Bab-dummad-Merodac nue-gwakidoed! E-wilubgan-sobarmaladi,
    bingedar itomaloed, e-babyob-imaklemaladi, bela wawanmakdoed.’'
  uig-CYR: Әлләр арисида шу хәвәрни елан қилип җакалаңлар, түғ көтириңлар; җакалаңлар,
    уни йошурмаңлар! — «Бабил ишғал қилинди; Бәл болса хиҗаләткә қалдурулди, Мардук
    патипарақ болуп кәтти; Бабилниң ойма бутлири хиҗаләткә қалдурулди, жиркиничлик
    нәрсилири патипарақчилиққа чүшти!» — дәңлар.
  tel-2017: దేశాల్లో, జాతుల్లో ప్రకటించండి. అందరూ వినేలా చేయండి. వాళ్ళు వినడానికి
    సూచనగా ఒక జెండాను ఎత్తి ఉంచండి. దాన్ని కనబడనివ్వండి. ఇలా చెప్పండి. “బబులోనును
    ఆక్రమించుకున్నారు. బేలు దేవుడికి అవమానం కలిగింది. మెరోదకు దేవుడికి వ్యాకులం కలిగింది.
    వాళ్ళ విగ్రహాలకు అవమానం కలిగింది., వాళ్ళ దేవుళ్ళ బొమ్మలు పతనమయ్యాయి.
  hat-BSA: '“Deklare e pwoklame pami nasyon yo. Pwoklame sa e leve yon drapo. Pa kache
    sa, men di: ‘Babylone te kaptire Bel gen tan plen regre, Merodac fin nan gwo twoub!
    Imaj li yo fè wont, e zidòl li yo fin sans espwa.’'
  kos-kos: “Fahkelik pweng se inge nu sin mutunfacl uh! Sulkakinelik! Tulokunak sie
    mwe akul in sulkakin pweng uh Ac tia okanla! Itukla tari acn Babylon! Bel, god
    lun acn we, lipikyuki, Ma sruloala lun Babylon akmwekinyeyuk; Ma sruloala orekla
    in lumahl fukulyuki!
  hbo-WLC: הַגִּ֨ידוּ בַגּוֹיִ֤ם וְהַשְׁמִ֙יעוּ֙ וּֽשְׂאוּ־נֵ֔ס הַשְׁמִ֖יעוּ אַל־תְּכַחֵ֑דוּ
    אִמְרוּ֩ נִלְכְּדָ֨ה בָבֶ֜ל הֹבִ֥ישׁ בֵּל֙ חַ֣ת מְרֹדָ֔ךְ הֹבִ֣ישׁוּ עֲצַבֶּ֔יהָ
    חַ֖תּוּ גִּלּוּלֶֽיהָ׃
  ibo-ibo: “Kwusaa ya na mba niile, mee ka a nụrụ ya; bulie ọkọlọtọ mgbe a na-ekwusa
    ya. Kwupụta ihe niile, ezokwala ihe ọbụla, kama kwusaa ya sị, ‘A ga-adọta Babilọn
    nʼagha. Ihere ga-emesịa mee Bel; otu a kwa, egwu ga-ejupụta Maduk obi. A ga-eme
    ka ihere mee oyiyi ya niile a kpụrụ akpụ; oke egwu ga-ejidekwa arụsị ya niile.’
  ory-ory: “ତୁମ୍ଭେମାନେ ଗୋଷ୍ଠୀଗଣ ମଧ୍ୟରେ ପ୍ରକାଶ କରି ପ୍ରଚାର କର ଓ ଧ୍ୱଜା ଉଠାଅ; ପ୍ରଚାର କର
    ଓ ଗୋପନ ନ କରି କୁହ, ବାବିଲ ହସ୍ତଗତ ହେଲା, ବେଲ୍ ଲଜ୍ଜିତ ହେଲା, ମରୋଦକ୍‍ ବିସ୍ମିତ ହେଲା; ତାହାର
    ପ୍ରତିମାଗଣ ଲଜ୍ଜିତ ହେଲେ ଓ ତାହାର ଦେବତା ସକଳ ବିସ୍ମିତ ହେଲେ।
  chk-chk: “Oupwe asilefeili ekei kapas me lein chon ekewe mwü o arongafeiliir, oupwe
    aürätä eu asisil o arongafeili ei pworaus. Ousap tükümala, nge oupwe apasa, ‘Papilon
    a oo. Ewe anü Pel a itengau, ewe anü Merotak a rükö. An kewe uluulun anümwäl ra
    itengau, an kewe uluulun anümwäl mi anioput ra tatakis.’
  rop-rop: Imbin tok, “Yu garra dalim det nyus langa ebri kantri. Yu gibit det sain
    en dalim det nyus. Yu nomo kipum sigridwan. Detlot enami garra teikoba Bebalon.
    En blanga im drimin neim Maduk, im garra sheim en brabli bradin, En detlot enami
    garra bitsimap detlot brabli nogudbala drimin sheip.
  ukr-1871: 'Звістїть й розголосїть між народами, й поставте стяга; виявлюйте, не
    замовчуйте! Говоріть: Вавилон звойовано, Вил осоромлений, Меродах покрушений,
    осоромлено й другі образи його, порозбивано ідоли його!'
  deu-1951: 'Verkündiget es unter den Heiden und lasset es hören, pflanzet ein Panier
    auf; lasset es hören und verhehlet es nicht, saget: Babel ist eingenommen, Bel
    ist zuschanden geworden, Merodach ist erschrocken, ihre Götzenbilder sind zuschanden
    geworden und ihre Götzen erschrocken!'
  eng-JPS: 'Declare ye among the nations and announce, and set up a standard; announce,
    and conceal not; say: ''Babylon is taken, Bel is put to shame, Merodach is dismayed;
    her images are put to shame, her idols are dismayed.'''
  srp-1865: 'Javite narodima i razglasite, podignite zastavu, razglasite, ne tajite,
    recite: uze se Vavilon, posrami se Vil, razbi se Merodah; posramiše se idoli njegovi,
    razbiše se gadni bogovi njegovi.'
  lug-lug: “Buulira mu mawanga era olangirire, yimusa bendera olangirire, tolekaayo
    kintu kyonna ogambe nti, ‘Babulooni eriwambibwa; Beri kiswale, ne Meroddaaki kijjule
    entiisa. Ebifaananyi bya bakatonda abakole n’emikono bijja kuswala era bitye.’
  heb-heb: הגידו בגוים והשמיעו ושאו נס השמיעו אל תכחדו אמרו נלכדה בבל הביש בל חת מרדך
    הבישו עצביה חתו גלוליה׃
  ben-IRV: “তোমরা জাতিদের মধ্যে প্রচার ও ঘোষণা কর, সংকেত তুলে ধর এবং ঘোষণা কর। এটা
    গোপন রেখো না। বল, ‘বাবিল বন্দী হবে; বেল লজ্জিত হবে, মরোদক আতঙ্কিত হবে। এর মুর্ত্তিগুলোকে
    লজ্জা দেওয়া হবে; এর প্রতিমাগুলোকে আতঙ্কিত করা হবে’।
  pan-pan: ਕੌਮਾਂ ਦੇ ਵਿੱਚ ਦੱਸੋ ਅਤੇ ਸੁਣਾਓ, ਝੰਡਾ ਖੜਾ ਕਰੋ ਅਤੇ ਸੁਣਾਓ, ਨਾ ਲੁਕਾਓ ਪਰ ਆਖੋ,
    ਬਾਬਲ ਲੈ ਲਿਆ ਗਿਆ! ਬੇਲ ਸ਼ਰਮਿੰਦਾ ਹੋਇਆ, ਮਰੋਦਾਕ ਹੱਕਾ-ਬੱਕਾ ਹੋਇਆ, ਉਹ ਦੀਆਂ ਮੂਰਤਾਂ ਸ਼ਰਮਿੰਦਾ
    ਹੋਈਆਂ, ਉਹ ਦੇ ਬੁੱਤ ਹੱਕੇ-ਬੱਕੇ ਰਹਿ ਗਏ!।
  mya-JVB: လူမျိုး တို့တွင် သိတင်းကြားပြော ကြလော့။ ဝှက် ၍ မ ထားဘဲအလံ ကို ထူ ၍ ကြော်ငြာ
    ကြလော့။ ကြားပြော ရသောစကားဟူမူကား၊ ဗာဗုလုန် မြို့ကို တိုက်ယူ ကြပြီ။ ဗေလ ဘုရားသည်
    အရှက်ကွဲ ပြီ။ မေရောဒပ် ဘုရားသည် ကျိုး ပြီ။ ဗာဗုလုန်ရုပ်တု ဆင်းတု တို့သည် အရှက်ကွဲ
    ၍ကျိုးပဲ့ လျက်ရှိကြ၏။
  tbg-tbg: 'Are maa vakaakara kia kukeqa karaitira, vo vatanaa vo vatanaaka qoqaa
    tiva nimiane. Are vutora vo virini hiritairamanta vika vira tave, ai uva irireka
    aniate. Mintima tiane: Navutaaka iqoka raqiha Babironi vatuka aatarama kaavo.
    Vika una variqa Maadukira kaurira haika amiha vira kempuka taiqa kaavo. Babironi
    vika una variqave, maraqurave/varahave, kaurira haika varaavo.'
  hmo-hmo: “Bese idauidau edia huanai do umui gwauraia, do umui herevalaia hedinarai.
    Pepe ta do umui abia isi, bona do umui gwauraia hedinarai. Do umui hunia lasi,
    do umui gwau, ‘Babulonia be idia halusia vadaeni! Bel dirava be idia hahemaraia
    vadaeni. Merodaka dirava be ia makohia vadaeni. Babulonia ena kaivakuku be idia
    hahemaraia vadaeni, bona iena dirava laulaudia be idia makohia vadaeni.’
  urd-urd: क़ौमों में 'ऐलान करो, और इश्तिहार दो, और झण्डा खड़ा करो, 'ऐलान करो, पोशीदा
    न रख्खो; कह दो कि बाबुल ले लिया गया, बेल रुस्वा हुआ, मरोदक सरासीमा हो गया; उसके
    बुत ख़जिल हुए, उसकी मूरतें तोड़ी गईं।
  rus-SYN: 'возвестите и разгласите между народами, и поднимите знамя, объявите, не
    скрывайте, говорите: “Вавилон взят, Вил посрамлен, Меродах сокрушен, истуканы
    его посрамлены, идолы его сокрушены”.'
  bqc-SIM: À baoɛ bee kpa buiↄnɛ, à dàlapoo da, í kpàwakɛ, ásu yãe ulɛnɛ́o,
    à mɛ wà Babɛli sì, an tã́a Bɛli gɛɛ gↄ̃̀ kpa a wɛ́i, an tã́a Mɛlodaki gↄ̃̀
    zɛ yɛ̀ɛɛ. An pↄ́ pↄ́ aa pì dii ũↄ gↄ̃̀ ń wío, vĩa ń tã́apiↄ kũ̀ píi.
  tcz-CHONGTHU: “Namtin chunga phongjal un seichoi jun, ponlap khaisang un chule akisel
    guh beijin samphong un; ajeh chu Babylon chu akijousoh hel in, Bel in jumna atoh
    in chule Marduk alung lhada lheh jeng tai. Khopi sung milim semthu ho abonchan
    akithe cheh gamtan, pathen lim semthu jouse jong pannabei asohgam tai,” tin seiyun.
  mar-mar: राष्ट्रांत घोषणा कर व ऐकू येईल असे सांगा! निशाण उंच करा आणि ऐकू येईल असे
    सांगा. गुप्त ठेवू नका. म्हणा, बाबेल घेतली आहे. बेल लज्जित झाला आहे. मरदोख मोडला
    आहे. त्यांच्या मूर्तींची फजीती झाली आहे. त्यांचे पुतळे मोडले आहेत.
  qub-qub: '«Nasyuncunaman willacuy. Llapanta musyachiy. Señalpaj bandërata churay.
    Willapashätaga juctapis mana gongaypa willacuy. Cayno niy: ‹Babiloniataga maynami
    charisha. Bel diospis pengaychömi caycan. Marduc diosga fiyupa mancharishami caycan.
    Ïduluncunaga, manacaj diosnincunaga pengaychömi, mancharishami carcaycan.›'
  bqp-bqp: i bwesenu lɑbɑɑri yeni nɔɔsio. I yĩrenu koowo nu kɑ ye giɑ. I ye kpɑro
    i nɛɛ, Bɑbiloni yɑ wɔrumɑ. Yen bũnu nu sekuru suɑ. Bũu ni bɑ mɔ̀ Bɛli kɑ Mɛrodɑki
    nu wɑ̃ɑ sekuru sɔɔ. Nin bwɑ̃ɑrokunu nu bɛrum soorɑ.
  hat-hat: '-Bay tout nasyon yo nouvèl la. Fè yo konnen l''. Bay siyal la, fè nouvèl
    la mache. Pa kenbe nouvèl la kache. Di yo: Yo pran lavil Babilòn, yo fè bondye
    Babilòn lan wont. Yo fini ak Madouk. Tout zidòl li yo wont. Yo kraze tout vye
    bagay sa yo.'
  eng-BSB: “Announce and declare to the nations; lift up a banner and proclaim it;
    hold nothing back when you say, ‘Babylon is captured; Bel is put to shame; Marduk
    is shattered, her images are disgraced, her idols are broken in pieces.’
  eng-WEBPB: “Declare amongst the nations and publish, and set up a standard; publish,
    and don’t conceal; say, ‘Babylon has been taken, Bel is disappointed, Merodach
    is dismayed! Her images are disappointed. Her idols are dismayed.’
  kbq-kbq: Kagra mago avame'za erisga hu'nenka mika kumatamimpima nemani'naza vahetega
    vunka, mago nanekea eri frara okinka kezatinka amanage huo. Ha' vahe'mo Babiloni
    kumara eme e'nerigeno, Babiloni vahe havi anumza Belinku'ma Maduku'ema nehaza
    havi anumzamofo amema'a rurakoraku hunetre'za Babiloni vahe'mo'zama havi anumzantamimofo
    amema'ama tro'ma hu'naza zantami'na rurakoraku hunetre'nageno kaza osu havi anumzamo'a
    agazegu hugahie.
  nhe-BL: “Xiquinyolmelahua nochi tlaltini para se tonali huetzis tlali Babilonia
    huan elis tlamixolejtoc. Inintotiotzi tlen itoca Marduc huetzis ipan hueyi pinahualistli.
  gub-BL: Pemume'u ko ze'eg ywy nànàn nehe. Pemume'u teko nànàn nehe. Pemume'u uzeapo
    romo ma'e kwer imuhàmuhàz pà nehe. Pezumim zo puruwi nehe. Mawiron u'ar a'e. Watupàn
    Mew-Marunuk ipuner haw uhem izuwi. Maranugar haw upyk tupàn a'ua'u Mawiron pe
    har wà. Wanagapaw purumuhuhuk ma'e tynehem kyze haw pupe wà.
  eng-DRA: 'Declare ye among the nations, and publish it, lift up a standard: proclaim,
    and conceal it not: say: Babylon is taken, Bel is confounded, Merodach is overthrown,
    their graven things are confounded, their idols are overthrown.'
