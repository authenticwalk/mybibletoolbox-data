verse: JER.050.016
translations:
  mal-C: ബാബേലിൽനിന്ന് വിതയ്ക്കുന്നവരെയും കൊയ്ത്തുകാലത്ത് അരിവാൾ പിടിക്കുന്നവരെയും
    ഛേദിച്ചുകളയുക. പീഡകന്റെ വാൾനിമിത്തം ഓരോരുത്തനും സ്വന്തം ജനത്തിനരികിലേക്കും സ്വന്തം
    ദേശത്തേക്കും ഓടിപ്പോകട്ടെ.
  deu-TKW: Rottet aus Babel aus, die da säen, samt denen, die zur Erntezeit die Sichel
    führen! Von dem gewaltthätigen Schwerte werden sie sich ein jeder zu seinem Volke
    wenden und ein jeder in seine Heimat fliehen!
  lin-lin: Boboma wuta na mokili ya Babiloni bato oyo basalaka bilanga mpe bato oyo
    basimbaka mbeli mpo na kobuka mbuma. Likolo ya mopanga ya monyokoli, tika ete
    moto na moto azonga na mokili na ye, tika ete moto na moto akima na mokili na
    ye.
  eng-LSV: Cut off the sower from Babylon, || And him handling the sickle in the time
    of harvest, || Because of the oppressing sword, || Each to his people—they turn,
    || And each to his land—they flee.
  eng-GNV: 'Destroy the sower from Babel, and him that handleth the sieth in the time
    of haruest: because of the sworde of the oppressor they shall turne euery one
    to his people, and they shall flee euery one to his owne land.'
  eng-WEBSTER: 'Cut off the sower from Babylon, and him that handleth the sickle in
    the time of harvest: for fear of the oppressing sword they shall turn every one
    to his people, and they shall flee every one to his own land.'
  nhw-BL: Nochi tlacame catli tlatocayayaj huan tlapixcayayaj ipan mili ipan Babilonia
    ma choloca tlen nopa tlali. Ma quisaca ipan nopa tlali ininhuaya nochi sequinoc
    catli achtihuiya ehuayayaj sequinoc tlalme, pampa ya monechcahuía nopa tlatzacuiltili
    para nopa masehualme tlen tlali Babilonia.”
  swh-ONEN: Katilieni mbali mpanzi kutoka Babeli, pamoja na mvunaji na mundu wake
    akivuna. Kwa sababu ya upanga wa mdhalimu kila mmoja na arejee kwa watu wake mwenyewe,
    kila mmoja na akimbilie kwenye nchi yake mwenyewe.
  bba-bba: Tɑbu wee kɑ kɑm kobu sɑnnu. I bu ɡoowo be bɑ duurumɔ kɑ be bɑ ɡɛ̃ɛmɔ. Bɑɑwure
    u seewo u dɑ win temɔ mi win bweserɑ wɑ̃ɑ.
  eng-KJVCPB: Cut off the sower from Babylon, And him that handleth the sickle in
    the time of harvest; For fear of the oppressing sword They shall turn every one
    to his people, And they shall flee every one to his own land.
  luo-luo: Gol jachwoyo oko e Babulon, kod jakeyo gi pande mar keyo. Nikech ligangla
    mar ngʼama thiro ji we ngʼato ka ngʼato odog ir joge, we ngʼato ka ngʼato oringi
    odhi e pinye owuon.
  meu-meu: Hadohado tauna na Babulono amo ba negea daure, bona taboro negana ai uit
    e utuamu tauna danu; hahehisi tauna ena dare dainai iboudiai ese edia bese korikori
    taudia bae lou henidia bona iboudiai na edia tano korikori bae heau lao.
  npi-ULB: बेबिलोनमा बीउ छर्ने किसान र कटनीको समयमा हँसिया प्रयोग गर्ने दुवैलाई नाश
    पार । अत्याचारीको तरवारबाट हरेक व्यक्ति आफ्नै मानिसहरूकहाँ फर्कोस् । तिनीहरू आफ्नै
    देशमा फर्कून् ।
  yor-yor: Ké afúnrúgbìn kúrò ní Babeli, àti ẹni tí ń di dòjé mú ní igà ìkórè! Nítorí
    idà àwọn aninilára jẹ́ kí oníkálùkù padà sí ọ̀dọ̀ àwọn ènìyàn rẹ̀, kí oníkálùkù
    sì sá padà sí ilẹ̀ rẹ̀.
  pes-OPCB: نگذارید برزگرها در آنجا تخم بکارند و دروکنندگان درو نمایند؛ همهٔ غریبانی
    که در آنجا هستند به سرزمین خود فرار کنند، چون شمشیر دشمن امان نخواهد داد.
  tgl-ULB: Wasakin ninyo ang manghahasik at ang gumagamit ng karit sa oras ng pag-aani
    sa Babilonia. Hayaan ninyong bumalik ang bawat tao sa kaniyang sariling bayan
    mula sa espada ng mga taong mapang-api, hayaan ninyo silang makatakas sa kanilang
    sariling lupain.
  hui-hui: Agali mbira hangu tomo hongolenebi tomo boga birago bu mogobu ngelolenebi
    mbira Babilonoha naheloore bibahende bo hilo wahai halimu. Ani beremigola wali
    agali dindi taraha howa Babilonoha íbu hene karu tigua dindi andabi bo haealabaga
    bialu mo labu harimigo de hondowa ti gi timbuni holebira. Gi howa tini dalu ibida
    piai halu tininaga wali agali hayadaru baba holebira, lene.
  mya-mya: ဗာ​ဗု​လုန်​ပြည်​တွင်​ပျိုး​ကြဲ​ခွင့်​မ​ပြု​ကြ နှင့်။ သူ​တို့​ကို​လည်း အ​သီး​အ​နှံ​များ​ရိတ်
    သိမ်း​ခွင့်​မ​ပေး​ကြ​နှင့်။ ထို​အ​ရပ်​တွင်​နေ ထိုင်​လျက်​ရှိ​သည့်​လူ​မျိုး​ခြား​မှန်​သ​မျှ
    သည် ယ​ခု​စစ်​ဆင်​လျက်​ရှိ​သည့်​တပ်​မ​တော် ကို​ကြောက်​သ​ဖြင့် မိ​မိ​တို့​ပြည်​သို့​ပြန်
    ကြ​လိမ့်​မည်။
  bod-N: ཁྱོད་ཅག་གིས་པཱ་པེལ་ལོན་གྱི་ནང་དུ་ཞིང་རྨོ་མཁན་དང་། སྟོན་ལེན་དུས་ལག་ཏུ་ཟོར་བ་འཛིན་མཁན་ཐམས་ཅད་ཚར་ཆོད་ཅིག
    དེ་རྣམས་རེ་རེ་གཉའ་གནོན་གཏོང་བའི་རལ་གྲི་ལ་གཡོལ་བའི་ཕྱིར་དུ། རང་གི་མི་རིགས་ཀྱི་རྩར་ཕྱིར་ལོག་ཅིང་།
    རང་གི་ཕ་ཡུལ་དུ་འབྲོ་བར་འགྱུར་རོ། །
  sna-sna: Bvisai mudyari muBhabhironi, nomucheki nejeko rake pakukohwa. Nokuda kwomunondo
    womumanikidzi mumwe nomumwe ngaadzokere kuvanhu vake, mumwe nomumwe ngaatizire
    kunyika yake.
  spa-BLM: Corta el sembrador de Babilonia, y el que maneja la hoz en el tiempo de
    la cosecha. Por miedo a la espada opresora, cada uno de ellos regresará a su propio
    pueblo, y cada uno huirá a su tierra.
  cac-cac: Man̈xaocab' junoc mach tzeyactejcan d'a Babilonia chi', man̈ eyactejcan
    eb' tz'avvi, ma eb' smolan sat avb'en chi'. A val yic ol yilan eb' yoch jun oval
    chi', a eb' ch'oc chon̈ab'il ayec' ta', ol meltzaj eb' d'a schon̈ab'. Junjun eb'
    ol meltzajxi d'a slugar, xchi Jehová.
  swh-ULB: Waaribuni wote mkulima apandaye mbegu naye atumiaye mundu wakati wa mavuno
    katika Babeli. Haya kila mtu na arudi kwa watu wake kutoka upanga wa mtesaji;
    na wakimbilie katika nchi yao wenyewe.
  bel-bel: зьнішчайце ў Вавілоне і сейбіта і жняца ў часе жніва; ад страху пагібельнага
    меча хай кожны вернецца да народа свайго, і кожны хай бяжыць у зямлю сваю.
  deu-ELBBK: Rottet aus Babel den Sämann aus und den, der die Sichel führt zur Erntezeit!
    Vor dem verderbenden Schwert wird jeder zu seinem Volk sich wenden und jeder in
    sein Land fliehen.
  mbb-OT: Puawa niw ziyà te Babilonia is menge ebpememula wey menge ebpemenraǥun.
    Libriya niw mulà is menge vinihag te ispada te menge kuntada wey kenà mehimetayi,
    ne ipeulì sikandan diyà te kandan he menge lugar.
  mal-2015: വിതെക്കുന്നവനെയും കൊയ്ത്തുകാലത്തു അരിവാൾ പിടിക്കുന്നവനെയും ബാബേലിൽനിന്നു
    ഛേദിച്ചുകളവിൻ; നശിപ്പിക്കുന്ന വാൾ പേടിച്ചു ഓരോരുത്തൻ സ്വജനത്തിന്റെ അടുക്കൽ മടങ്ങിപ്പോകയും
    സ്വദേശത്തേക്കു ഓടിപ്പോകയും ചെയ്യും.
  rmc-rmc: Murdaren andral o Babilon olen, ko sadzinen, the olen, ko skiden upre o
    uľipen. Daratar le ňeprijaťeľistar sako džala pale ke peskre manuša a sako denašela
    andre peskri phuv.“
  pes-OPV: و از بابل، برزگران و آنانی را که داس را در زمان درو بکار می‌برند منقطع
    سازید. و از ترس شمشیر برنده هرکس بسوی قوم خود توجه نماید و هر کس به زمین خویش
    بگریزد.
  ron-1924: Нимичиць ку десэвыршире дин Бабилон пе чел че сямэнэ ши пе чел че мынуеште
    сечера ла время сечеришулуй! Ынаинтя сабией нимичиторулуй, фиекаре сэ се ынтоаркэ
    ла попорул сэу, фиекаре сэ фугэ спре цара луй.
  ben-OBCV: ব্যাবিলন থেকে বীজবপককে ও যারা ফসল কাটার সময় কাস্তে ধরে, তোমরা তাদের উচ্ছিন্ন
    করো। অত্যাচারীর তরোয়ালের জন্য প্রত্যেকেই তার আপনজনের কাছে ফিরে যাক, প্রত্যেকেই
    পালিয়ে যাক তার নিজের নিজের দেশে।
  som-som: Baabuloon ka baabbi'iya kan wax beera iyo kan manjada qaada wakhtiga beergoosadka.
    Seefta dulmaysa cabsi ay ka qabaan aawadeed ayaa midkood kastaaba ku noqon doonaa
    dadkiisii, oo midkood kastaaba u carari doonaa dalkiisii.
  lat-VUC: 'Disperdite satorem de Babylone, et tenentem falcem in tempore messis:
    a facie gladii columbæ unusquisque ad populum suum convertetur, et singuli ad
    terram suam fugient.'
  eng-ASVBT: 'Cut off the sower from Babylon, and him that handleth the sickle in
    the time of harvest: for fear of the oppressing sword they shall turn every one
    to his people, and they shall flee every one to his own land.'
  ita-1885: Sterminate di Babilonia il seminatore, e colui che tratta la falce nel
    tempo della mietitura; ritorni ciascuno al suo popolo, e fuggasene ciascuno al
    suo paese, d'innanzi alla spada dello sforzatore.
  eng-ULB: Destroy both the farmer who sows seed and the one who uses a sickle at
    the time of harvest in Babylon. Let each person turn back to his own people from
    the oppressor's sword; let them flee to their own land.
  spa-VBL: Detengan al sembrador de sembrar en el país de Babilonia, y detengan al
    cosechador de mover la hoz para cosechar el grano. Bajo la amenaza de las espadas
    de los enemigos, todos huyen a su pueblo, vuelven al lugar de donde vinieron.
  fra-_FOB: Retranchez à Babylone celui qui sème, et celui qui tient la faucille au
    temps de la moisson; devant l'épée qui désole, que chacun retourne vers son peuple,
    que chacun fuie vers son pays!
  mal-mal: വിതയ്ക്കുന്നവനെയും കൊയ്ത്തുകാലത്ത് അരിവാൾ പിടിക്കുന്നവനെയും ബാബേലിൽനിന്ന്
    ഛേദിച്ചുകളയുവിൻ; നശിപ്പിക്കുന്ന വാൾ പേടിച്ച് ഓരോരുത്തൻ സ്വജനത്തിന്റെ അടുക്കൽ മടങ്ങിപ്പോവുകയും
    സ്വദേശത്തേക്ക് ഓടിപ്പോവുകയും ചെയ്യും.
  urd-GVR: Bābal meṅ jo bīj bote aur fasal ke waqt darāntī chalāte haiṅ unheṅ rū-e-zamīn
    par se miṭā do. Us waqt shahr ke pardesī mohlak talwār se bhāg kar apne apne watan
    meṅ wāpas chale jāeṅge.
  suz-BL: गे बेबीलोनम वांचेर शोक्‍ब आन कली खेरीन। मीशो अन्‍न रिक्‍ब आन कली खेरीन।
    खतम पोक्‍ब तरवारम पतीके नेल्‍ल आन कली आन आन खिं ङा मुर आन बाक्‍तीके लेश्‍शा लचा
    गेने। मेको नेल्‍ल आन आन रागी प्रोक्‍चा माल्‍नीम।
  eng-NOY: Cut ye off the sower from Babylon, And him that handleth the sickle in
    harvest-time! Because of the overpowering sword They shall turn every one to his
    own people, And they shall flee every one to his own land.
  ita-1927: Sterminate da Babilonia colui che semina, e colui che maneggia la falce
    al tempo della mèsse. Per scampare alla spada micidiale ritorni ciascuno al suo
    popolo, fugga ciascuno verso il proprio paese!
  ckb-ckb: وەرزێر لە بابل ببڕنەوە و داس بەدەست لە کاتی دروێنە. لە ڕووی شمشێری ستەمکار،
    با هەریەکە بەرەو گەلەکەی خۆی بگەڕێتەوە، با هەریەکە بەرەو خاکی خۆی هەڵبێت.
  eng-BBE: 'Let the planter of seed be cut off from Babylon, and everyone using the
    curved blade at the time of the grain-cutting: for fear of the cruel sword, everyone
    will be turned to his people, everyone will go in flight to his land.'
  kan-OKCV: ಬಿತ್ತುವವನನ್ನೂ, ಸುಗ್ಗಿಕಾಲದಲ್ಲಿ ಕುಡುಗೋಲು ಹಿಡಿಯುವವನನ್ನೂ ಬಾಬಿಲೋನಿನೊಳಗಿಂದ ಕಡಿದುಬಿಡಿರಿ;
    ಕಷ್ಟಪಡುವ ಖಡ್ಗದ ಭಯದಿಂದ ಅವರು ತಮ್ಮ ತಮ್ಮ ಜನರ ಬಳಿಗೆ ತಿರುಗಿಕೊಳ್ಳುವರು; ತಮ್ಮ ತಮ್ಮ ದೇಶಗಳಿಗೆ
    ಓಡಿಹೋಗುವರು.
  tam-2017: விதைவிதைக்கிறவனையும் அறுப்புக்காலத்தில் அரிவாளைப் பிடிக்கிறவனையும் பாபிலோனில்
    இராதபடிச் சங்காரம்செய்யுங்கள்; கொல்லுகிற பட்டயத்திற்குத் தப்ப அவரவர் தங்கள் மக்களிடத்திற்குத்
    திரும்பிக்கொண்டு, அவரவர் தங்கள் தேசத்திற்கு ஓடிப்போவார்கள்.
  spa-RV-1909: 'Talad de Babilonia sembrador, y el que tiene hoz en tiempo de la siega:
    delante de la espada opresora cada uno volverá el rostro hacia su pueblo, cada
    uno huirá hacia su tierra.'
  ron-BTF: 'Stârpiți pe semănător din Babilon și pe cel care mânuiește secera în timpul
    secerișului: de teama sabiei asupritoare ei se vor întoarce fiecare la poporul
    său și vor fugi fiecare la țara lui.'
  eng-WEBP: Cut off the sower from Babylon, and him who handles the sickle in the
    time of harvest. For fear of the oppressing sword, they will each return to their
    own people, and they will each flee to their own land.
  eng-FBV: Stop the sower from sowing in the country of Babylon, and stop the harvester
    swinging the sickle to reap the grain. Under the threat of the enemies' swords,
    everyone runs home to their own people, they go back to where they came from.
  nld-1939: Roeit uit Babel den zaaier uit, En wie de sikkel zwaait In de tijd van
    de oogst! Voor het moordende zwaard Keert iedereen terug naar zijn volk, Vluchten
    allen weg naar hun eigen land.
  nch-BL: Nochi tacame cati tatojtocayayaj huan pixcayayaj ipan mili ipan Babilonia
    ma choloca ten nopa tali. Ma quisaca ipan nopa tali inihuaya nochi sequinoc cati
    achtohuiya ehuayayaj ipan sequinoc talme, pampa ya monechcahuía nopa tatzacuiltili
    para nopa masehualme ten tali Babilonia.”
  vie-1934: Hãy diệt những kẻ gieo giống trong Ba-by-lôn, cùng kẻ cầm liềm trong mùa
    gặt; vì sợ gươm kẻ ức hiếp, ai nấy sẽ trở về dân mình, ai nấy sẽ trốn về đất mình.
  hin-CV: बाबेल से रोपक को नष्ट कर दो और उसे भी, जो कटनी के अवसर पर अपना हंसिया चलाता
    है. क्योंकि अत्याचारी की तलवार के कारण वे लौटकर अपने ही लोगों के पास भागकर स्वदेश
    ही चले जाएंगे.
  spa-BES: Que él sembrador de semillas sea destruido de Babilonia, y todos los que
    usen la hoz en el momento del corte de grano; por temor a la espada destructora,
    todos se dirigirán a su pueblo, todos huirán a su tierra.
  tdx-tdx: Aitò amy Bavele ty mpandrarake, naho i mpita-meso am-pitatahañey, ie ihembaña’e
    ty fibaram-panindry, songa hitolike mb’am’ondati’eo, sindre handripake mb’an-tane’e
    mb’eo.
  tha-KJV: จงตัดผู้หว่านเสียจากบาบิ​โลน และตัดผู้​ที่​ถือเคียวในฤดู​เกี่ยว เหตุ​เพราะดาบของผู้บีบบังคั​บท​ุกคนจึงหันเข้าหาชนชาติของตน
    และทุกคนจะหนีไปยังแผ่นดินของตน
  por-BR-2018: Exterminai da Babilônia o semeador, e o que usa a foice no tempo da
    ceifa; por causa da espada opressora, cada um se voltará ao seu povo, cada um
    fugirá para sua terra.
  deu-ELO: Rottet aus Babel den Säemann aus und den, der die Sichel führt zur Erntezeit!
    Vor dem verderbenden Schwerte wird ein jeder zu seinem Volke sich wenden und ein
    jeder in sein Land fliehen.
  eng-WYC-2018: Lose ye a sower of Babylon, and him that holdeth a sickle in the time
    of harvest, from the face of [the] sword of the culver; each man shall be turned
    (again) to his people, and each man shall flee to his land. (Destroy ye each sower
    of Babylon, and him who holdeth a sickle at the time of harvest. Before the coming
    cruel sword, each man shall return to his own people, and each person shall flee
    to his own land.)
  epo-epo: Ekstermu el Babel semanton kaj rikoltanton en la tempo de rikoltado; de
    la glavo de la tirano ĉiu sin turnu al sia popolo, kaj ĉiu forkuru en sian landon.
  uig-PIN: Babildin uruⱪ teriƣuqi ⱨǝm ⱨosul waⱪtidiki orƣaⱪ salƣuqilarni yoⱪ ⱪilinglar;
    zulumkarning ⱪiliqining ⱪorⱪunqi tüpǝylidin bularning ⱨǝrbiri ɵz eligǝ ⱪaytip,
    ⱨǝrbiri ɵz ana yurtiƣa ⱪaqsun!
  beo-beo: 'Amo soge ganodini, ha:i manu bugima:ne amola faima:ne logo mae doasima!
    Ga fi dunu Ba:bilone soge ganodini esala, ilia da dadi gagui wa:i Ba:bilone fi
    ilima doagala:musa: manebe, ilima beda:iba:le, hi sogega bu masunu.”'
  tpi-OTNT: Yupela i mas pinisim olgeta Babilon, na bai i no gat wanpela man i stap
    bilong planim kaikai na bilong kisim kaikai i mau. Na olgeta manmeri bilong ol
    arapela lain i stap long Babilon, ol bai i pret long yupela man i wok long bagarapim
    Babilon. Na bai ol i lusim Babilon na i go bek long as ples bilong ol na i stap
    wantaim ol lain manmeri bilong ol yet.”
  hau-SA: Ku datse wa Babilon mai shuka, da mai girbi lauje a lokacin girbi. Saboda
    takobin mai zalunci bari kowa ya koma ga mutanensa, bari kowa ya gudu zuwa ga
    ƙasarsa.
  uig-LAT: Babildin uruq térighuchi hem hosul waqtidiki orghaq salghuchilarni yoq
    qilinglar; zulumkarning qilichining qorqunchi tüpeylidin bularning herbiri öz
    élige qaytip, herbiri öz ana yurtigha qachsun!
  nde-nde: Msuseni eBhabhiloni umhlanyeli, lomvuni lesikela yakhe ekuvuneni. Ngenxa
    yenkemba yomncindezeli, umuntu wonke kabuyele ebantwini bakibo; umuntu wonke kabalekele
    elizweni lakibo.
  ton-ton: 'Tuʻusi ʻae tangata tūtuuʻi mei Papilone, pea mo ia ʻoku ala ki he hele
    tuʻusi ʻi he ututaʻu: he ko e manavahē ki he heletā ʻoe fakaʻauha, te nau taki
    taha afe ai ki hono kakai, pea te nau taki taha hola ki hono fonua.'
  ces-1613: Vypleňte rozsevače z Babylona, i držícího srp v čas žně; před mečem hubícím
    každý nechť se k lidu svému obrátí, a každý do země své nechť uteče.
  eng-WMB: Cut off the sower from Babylon, and him who handles the sickle in the time
    of harvest. For fear of the oppressing sword, they will each return to their own
    people, and they will each flee to their own land.
  tam-TCV: விதைப்பவனை பாபிலோனிலிருந்து வெட்டிப்போடுங்கள். அறுப்புக் காலத்தில் அறுப்பவனை
    அவனுடைய அரிவாளுடன் வெட்டிப்போடுங்கள். ஒடுக்குகிறவனுடைய வாளின் நிமித்தம் ஒவ்வொருவனும்
    தன் சொந்த மக்களிடம் திரும்பிப் போகட்டும், ஒவ்வொருவனும் தன் சொந்த நாட்டிற்குத்
    தப்பியோடட்டும்.
  ceb-ULB: Laglaga ang tanan nga mga mag-uuma nga nagtanom ug mga binhi ug ang tawo
    nga nigamit ug galab sa panahon sa ting-ani didto sa Babilonia. Tugoti ang matag
    usa ka tawo nga mobalik sa kaugalingon niya nga katawhan gikan sa espada sa madaugdaogon;
    tugoti sila nga mokalagiw gikan sa kaugalingon nila nga yuta.
  pol-UBG: Wyniszczcie z Babilonu siewcę i tego, który chwyta sierp w czasie żniwa.
    Przed mieczem niszczycielskim każdy się zwróci do swego ludu i każdy ucieknie
    do swojej ziemi.
  urd-GVU: بابل میں جو بیج بوتے اور فصل کے وقت درانتی چلاتے ہیں اُنہیں رُوئے زمین
    پر سے مٹا دو۔ اُس وقت شہر کے پردیسی مہلک تلوار سے بھاگ کر اپنے اپنے وطن میں واپس
    چلے جائیں گے۔
  deu-1912: Rottet aus von Babel beide, den Säemann und den Schnitter in der Ernte,
    daß ein jeglicher vor dem Schwert des Tyrannen sich kehre zu seinem Volk und ein
    jeglicher fliehe in sein Land.
  kan-2017: ಬೀಜ ಬಿತ್ತುವವನನ್ನೂ ಮತ್ತು ಸುಗ್ಗಿಯಲ್ಲಿ ಕುಡುಗೋಲು ಹಿಡಿಯುವವನನ್ನೂ ಬಾಬೆಲಿನಿಂದ
    ನಿರ್ಮೂಲಮಾಡಿರಿ; ಪ್ರತಿಯೊಬ್ಬ ವಿದೇಶೀಯನು ಹಿಂಸೆಯ ಖಡ್ಗದ ದೆಸೆಯಿಂದ ಸ್ವಜನರ ಕಡೆಗೆ ತಿರುಗಿಕೊಂಡು
    ಸ್ವದೇಶಕ್ಕೆ ಓಡಿಹೋಗುವನು.
  yap-yap: Dab mu yunged e awoch u lan e re nam nem ku dab mu kunyed wom’ngin e woldug
    riy. Gubin e milekag nma par u rom e bay rrusgad ko salthaw ni be cham miyad sul
    nga taferad.”
  hlt-MCSB: Babylon lamkah lo aka tawn neh cangah tue ah vinkui aka pom te saii laeh.
    Aka vuelvaek kah cunghang hman ah hlang he amah pilnam taengla mael saeh lamtah
    hlang he amah khohmuen la rhaelrham saeh.
  mdy-ETH: ጎዦይዳ ዜርፆ ዜርቃሢንታ ሃኣኮ ቡኩሳሢንታ ባብሎኔፓ ባይዙዋቴ፤ ዬያሮ ዬኖ ዓጮይዳ ሙፒ ዓሲ ማዒ ናንጋ ዓሳ ዬያ
    ዖላ ዓሶ ዒጊጪ ፔ ዒጊኖ ባንሢ ማዒ ዴንዳንዳኔ፤ ፔ ዓጮ ጊንሣ ማዒ ፑኒ ዴንዳንዳኔ።»
  twi-ASANTE: Monyi ogufoɔ mfiri Babilonia, ɔne ɔtwafoɔ a ɔkura ne kantankrankyi wɔ
    ɔtwa berɛ mu no. Esiane ɔhyɛsofoɔ no akofena enti obiara nsane nkɔ ne nkurɔfoɔ
    mu, obiara nnwane nkɔ nʼankasa asase so.
  eng-WEBU: Cut off the sower from Babylon, and him who handles the sickle in the
    time of harvest. For fear of the oppressing sword, they will each return to their
    own people, and they will each flee to their own land.
  wal-wal: Zerettaa zeriyaagaanne cahaa wode baacaara kiyiyaagaa ubbaa Baabilooneppe
    xaissite. Un77ettiyaageetu bisuwaassi yayyido gishshau, he biittan de7iya asai
    ubbai ba yaraakko yaraakko simmidi, ba biitti biitti baqatana.
  spa-PDDPT: Corten de Babilonia al sembrador y al que empuña la hoz en la cosecha.
    Huyan de la espada destructora, cada uno a su gente y a su tierra natal.
  gun-gun: Babilônia tetã gui pemomba oma'etỹ va'e ha'e foice py mba'emo omono'õ va'e
    kuery. Ha'e kuery kyxe py nhomomba rire ha'e gui tojevy peteĩ-teĩ guetarã kuerya
    katy, peteĩ-teĩ tojava oyvy katy ae.
  ilo-ULB: Dadaelenyo nga agpada dagiti agmulmula ken dagiti agus-usar iti kumpay
    iti tiempo ti panagaapit idiay Babilonia. Agsubli koma ti tunggal tao iti bukodna
    a tattao manipud iti kampilan ti mangidadanes; agsublida koma iti bukodda a daga.
  kpg-kpg: Hudee dumaalia gi nia lii laagau gi dogia i lodo tenua deelaa, gei hudee
    dumaalia gii hadi taugai i golo. Digau huogodoo mai i daha ala e noho i golo ga mmaadagu
    i nia llongo dauwa ala e heheebagi i golo, gei digaula gaa hula gi nadau guongo.”
  uig-ARA: بابىلدىن ئۇرۇق تېرىغۇچى ھەم ھوسۇل ۋاقتىدىكى ئورغاق سالغۇچىلارنى يوق قىلىڭلار؛
    زۇلۇمكارنىڭ قىلىچىنىڭ قورقۇنچى تۈپەيلىدىن بۇلارنىڭ ھەربىرى ئۆز ئېلىگە قايتىپ،
    ھەربىرى ئۆز ئانا يۇرتىغا قاچسۇن!
  sus-sus: Wo xa xɛɛ sae nun xɛɛ xabamae faxa Babilɔn. Santidɛgɛma xa a niya e birin
    xa e gi e xɔnyi ma.
  pon-2006: Kumwail dehr mweidohng werentuhke kan en poadidi nan sahpwo de mweidohng
    wahnsahpw en doandoal. Mehn liki koaros me koukousoan wasao pahn masakada karis
    en sounpei kan me mahmahwen oh pahn pwurala nan uhdakarail.”
  ksd-ksd: Avat a kutu vue ra tena vinauma kan Babilon, ma nina i papalum ma ra pakat
    i likokoi ta ra kilala na nidodoko; diat par tikatikai diat a nuk upi kadia tarai,
    ma diat a vilau ta kadia gunan iat, ure ra pakat na vinarubu kai ra tena arung
    varbat.
  tur-YTC: Ekin ekeni, Ve hasat zamanında orak tutanı Babil'den kesip atın. Zalim
    kılıcın korkusuyla, Her biri kendi halkına dönecek, Ve her biri kendi diyarına
    kaçacak.
  ind-AYT: Lenyapkanlah penabur dari Babel, dan dia yang memegang sabit pada masa
    panen. Karena pedang si penindas, setiap orang akan kembali kepada bangsanya sendiri,
    dan setiap orang akan melarikan diri ke negerinya sendiri.
  nya-nya: Chotsani ku Babuloni munthu wofesa mbewu aliyense, ndiponso wodula tirigu
    ndi chikwakwa chake pa nthawi yokolola. Poona lupanga la ozunza anzawo, aliyense
    adzabwerera kwa anthu ake; adzathawira ku dziko la kwawo.
  hrv-hrv: Istrijebite Babilonu i sijača i žeteoca što srpom zamahuje u dane žetvene!
    Pred mačem silničkim nek' svak' se vrati svome narodu, neka bježi zemlji svojoj.”
  mps-mps: Dagego te Babilon tigidali silao, te nai wai bulabo bidi deli me bidisąma,
    te inayani nai sabo bidi me meni yaibao. Te Babilonde bidali gasa hani we bidi
    tigidali, augwali te dage Babilon dolobo sę ebo bidi dabede wi mu yaibao. Te
    augwa Babilon tagalama, te augwa page buluba ma pelama, te augwa hani we bidi
    dabe dali digi bidigi paibao,” te po wai.
  tpi-tpi: Yupela i mas pinisim olgeta Babilon, na bai i no gat wanpela man i stap
    bilong planim kaikai na bilong kisim kaikai i mau. Na olgeta manmeri bilong ol
    arapela lain i stap long Babilon, ol bai i pret long yupela man i wok long bagarapim
    Babilon. Na bai ol i lusim Babilon na i go bek long as ples bilong ol na i stap
    wantaim ol lain manmeri bilong ol yet.”
  dan-1931: Udryd af Babel den, der sår, og den, der svinger Le i Høstens Tid! For
    det hærgende Sværd vender enhver hjem til sit Folk, enhver flyr til sit Land.
  vie-OVCB: Hãy lấy khỏi Ba-by-lôn tất cả ai gieo giống; hãy đuổi đi tất cả con gặt.
    Vì sợ lưỡi gươm của kẻ thù, mà mọi người sẽ bỏ chạy và trốn về quê hương mình.”
  guj-2017: બાબિલમાંથી વાવનારને તથા કાપણીની વેળા દાતરડું ચલાવનારને નષ્ટ કરો. જુલમી
    તલવારને લીધે તેઓ પોતપોતાના લોકની પાસે દોડી આવશે. અને પોતપોતાના વતનમાં નાસી જશે.
  pon-2006A: Kumwail dehr mweidohng werentuhke kan en poadidi nan sahpwo de mweidohng
    wahnsahpw en doandoal. Mehn liki koaros me koukousoan wasao pahn masakada karis
    en sounpei kan me mahmahwen oh pahn pwurala nan uhdakarail.”
  por-BRBSL: Cortar o semeador da Babilônia, e aquele que maneja a foice no momento
    da colheita. Por medo da espada opressora, cada um deles voltará para seu próprio
    povo, e cada um deles fugirá para suas próprias terras.
  cth-cth: Babilon vah cati kapatuekung hoi cangkaanaw hoi cangkatinnaw hah tâkhawng
    awh, repcoungroenaw e tahloi taki dawk mae taminaw koe pâtam awh vaiteh, mae ram
    lah a yawng awh han.
  twi-twi: Munyi ogufo mfi Babilonia, ɔne otwafo a okura ne kantankrankyi wɔ otwabere
    mu no. Esiane nhyɛsofo no afoa nti obiara nsan nkɔ ne nkurɔfo mu, obiara nguan
    nkɔ nʼankasa asase so.
  hlt-hlt: Babylon lamkah lo aka tawn neh cangah tue ah vinkui aka pom te saii laeh.
    Aka vuelvaek kah cunghang hman ah hlang he amah pilnam taengla mael saeh lamtah
    hlang he amah khohmuen la rhaelrham saeh.
  tbz-SIM: Kuɔnɛ̀ bɛ̀ɛ̀ buɔtì, kuɔ̀nɛ̀ bɛkɛ̃ĩbɛ̀ Bɑbidɔnni ɛì miɛkɛ. Mudoò mùù doti
    Bɑbidɔnni mù í sénní, bɑ́ wè wèe wɑmmú o kɔbɛ bo kɛ̀ɛ̀ bíɛ́kɛ̀, bɑ́ wè kòo kò
    nho ciɛ.
  msy-2020: Ia bar Babilonia agɨfagh, eghtɨ gumazir dagheba oparitam ko, gumazir dagheba
    iniamiba puvatɨgham. Eghtɨ kantrin igharazir Babilonɨn itiba, ia Babilonia gasɨghasɨzir
    gumaziba, me ian atiatingam. Egh me zuamɨra Babilon ategh uamategh uan kantribar
    mangegh, uari uan gumazamizibara me ko ikiam.”
  azb-azb: Babildə əkinçiləri məhv edin, Biçin vaxtı oraqçıları rədd edin. Zalımların
    qılıncı üzündən Hər kəs öz xalqının yanına qayıtsın, Hamı öz ölkəsinə qaçsın.
  eng-DBY: Cut off the sower from Babylon, and him that handleth the sickle in the
    time of harvest. For fear of the oppressing sword let them turn every one to his
    people, and let them flee every one to his own land.
  hin-2017: बाबेल में से बोनेवाले और काटनेवाले दोनों को नाश करो, वे दुःखदाई तलवार
    के डर के मारे अपने-अपने लोगों की ओर फिरें, और अपने-अपने देश को भाग जाएँ।
  wol-KYG: Daggeleen Babilon kuy ji ak kuy góob, ku fay gan, na daw saamaru noon,
    fëx jëm réewam, dellu cay bokkam.
  eng-YLT: Cut off the sower from Babylon, And him handling the sickle in the time
    of harvest, Because of the oppressing sword, Each unto his people — they turn,
    And each to his land — they flee.
  eng-WYC-2017: Lose ye a sower of Babylon, and him that holdeth a sickle in the time
    of harvest, from the face of [the] sword of the culver; each man shall be turned
    to his people, and each man shall flee to his land.
  eng-WMBB: Cut off the sower from Babylon, and him who handles the sickle in the
    time of harvest. For fear of the oppressing sword, they will each return to their
    own people, and they will each flee to their own land.
  urd-GVH: बाबल में जो बीज बोते और फ़सल के वक़्त दराँती चलाते हैं उन्हें रूए-ज़मीन
    पर से मिटा दो। उस वक़्त शहर के परदेसी मोहलक तलवार से भागकर अपने अपने वतन में वापस
    चले जाएंगे।
  rug-rug: Noso i koe Babiloni sari tie lelete, meke sari tie pakepakete si va taloa
    i. Koa gua koasa vedara tanisa kana si va pulei sari tie la koari dia butubutu
    soti, va pulei sari doduru tie la pa hopeke dia popoa.”
  gaz-gaz: Nama sanyii facaasuu fi kan yeroo midhaan haamamutti haamtuu qabatus Baabilon
    keessaa balleessaa. Sababii goraadee cunqursaatiin tokkoon tokkoon namaa gara
    saba ofii isaatti haa deebiʼu; tokkoon tokkoon namaa gara biyya ofii isaattis
    haa baqatu.
  fra-LSG: Exterminez de Babylone celui qui sème, Et celui qui manie la faucille au
    temps de la moisson! Devant le glaive destructeur, Que chacun se tourne vers son
    peuple, Que chacun fuie vers son pays.
  gnn-gnn: Yakana yurru biyapulnydja ŋunhiliyi dhoḻkuma ŋuthanmarama ŋatha, ga gulkthun
    marrtji, yana walala yurru mulku'‐mulkuruyunydja gananna ŋunhiyi wäŋanha, bala
    roŋiyirri balayi walalaŋgalaynha wäŋalili.”
  yal-yal: Ɛ sansi siine nun bogise xabane raxɔri e bode xɔn Babilɔn yi. Halagi tiina
    silanfanna fama nɛn, birin xa xɛtɛ a konni, birin xa a gi, siga a yamanani.”
  haw-1868: E hooki aku i ka mea luluhua, mai Babulona aku, A me ka mea lawelawe i
    ka pahi oki palaoa i ka manawa hoiliili ai. E huli no ke kanaka i kona poe iho,
    mai ka maka aku o ka pahikaua luku, A e holo no ke kanaka i kona aina iho.
  arb-NAV: اسْتَأْصِلُوا الزَّارِعَ مِنْ بَابِلَ وَالْحَاصِدَ بِالْمِنْجَلِ فِي مَوْسِمِ
    الْحَصَادِ إِذْ يَرْجِعُ كُلُّ وَاحِدٍ إِلَى قَوْمِهِ، وَيَهْرُبُ إِلَى أَرْضِهِ
    فِرَاراً مِنْ سَيْفِ الْعَاتِي.
  ewe-ewe: Mitsrɔ̃ nukuƒãla kple nuŋela kple eƒe nuŋehɛ siaa le Babilonia le nuŋeɣi.
    Le nugblẽla ƒe yi ta la, ame sia ame netrɔ yi eya ŋutɔ ƒe amewo gbɔ, eye ame sia
    ame nesi yi eya ŋutɔ ƒe anyigba dzi.
  eng-LEE: Cut off the sower from Babylon, and him that handleth the sickle in the
    time of harvest; because of the wasting sword shall they turn about every one
    to his people, and every one to his own land shall they flee.
  asm-FB: বাবিলৰ পৰা কঠীয়া সিচোঁতাক আৰু শস্যৰ সময়ত কাঁচি ধৰোঁতাক উচ্ছন্ন কৰা; সংহাৰক
    তৰোৱালৰ ভয়ত সিহঁত প্ৰতিজনে নিজ নিজ জাতিলৈ মুখ কৰিব, আৰু প্ৰতিজনে নিজ নিজ দেশলৈ
    পলাই যাব।
  sus-A: وٌ شَ شّي سَيٍ نُن شّي شَبَمَيٍ قَشَ بَبِلْن. سَنتِدّفّمَ شَ عَ نِيَ عٍ بِرِن
    شَ عٍ فِ عٍ شْنيِ مَ.
  fra-SBL: Coupez le semeur de Babylone, et celui qui manie la faucille au moment
    de la moisson. Par peur de l'épée oppressante, ils retourneront chacun à leur
    propre peuple, et ils fuiront chacun dans leur pays.
  hbo-hbo: כִּרְת֤וּ זֹורֵ֙עַ֙ מִבָּבֶ֔ל וְתֹפֵ֥שׂ מַגָּ֖ל בְּעֵ֣ת קָצִ֑יר מִפְּנֵי֙
    חֶ֣רֶב הַיֹּונָ֔ה אִ֤ישׁ אֶל־עַמֹּו֙ יִפְנ֔וּ וְאִ֥ישׁ לְאַרְצֹ֖ו יָנֻֽסוּ׃ ס
  kik-kik: Eheriai ũrĩa ũhaandaga kũu Babuloni, na ũrĩa ũgethaga na rũhiũ rwake hĩndĩ
    ya magetha. Tondũ wa rũhiũ rũu rwa njora rwa mũhinyanĩrĩria-rĩ, o mũndũ nĩacooke
    kũrĩ andũ ao, o mũndũ nĩorĩre bũrũri wao kĩũmbe.
  fra-NCL: Exterminez de Babel celui qui sème, et celui qui manie la faucille au jour
    de la moisson. Devant le glaive destructeur, que chacun se tourne vers son peuple,
    que chacun fuie vers son pays.
  cek-AK: Babylon ah cang aah tue phak naah cangti haeh kami hoi cakra sin kami to
    anghmat o sak hmah; pacaekthlaek thaih kami ih sumsen to zit pongah, kami boih
    angmah ih kaminawk khaeah amlaem o ueloe, angmah prae ah cawn o boih tih.
  cuk-cuk: Babiloniaʼgi ibmar-digmalad be obelomar, degi, Babiloniaʼgi ibmar-gwag-wemalad
    be osulomar. Dulemar, bila-onolenaid dakdamalogu, Babiloniaʼginsurmaladi e-yalase
    gannar namaloed, e-neggweburse wakitemaloed.
  uig-CYR: Бабилдин уруқ териғучи һәм һосул вақтидики оғақ салғучиларни йоқ қилиңлар;
    зулумкарниң қиличиниң қорқунучи түпәйлидин буларниң һәр бири өз елигә қайтип,
    һәр бири өз ана жутиға қачсун!
  tel-2017: బబులోనులో విత్తనాలు చల్లే వాణ్ణీ, కొడవలి తీసుకుని పంట కోసే వాణ్ణీ ఉండకుండా
    వాళ్ళను నిర్మూలం చేయండి. క్రూరమైన ఖడ్గానికి భయపడి వారందరు తమ ప్రజల దగ్గరికి వెళ్తూ
    ఉన్నారు తమ తమ దేశాలకు పారిపోతున్నారు.
  hat-BSA: Koupe retire kiltivatè Babylone nan; ak sila ki voye kouto nan lè rekòlt
    la. Akoz krent nepe opresè a, yo chak va retounen vè pwòp pèp pa yo, e yo chak
    va sove ale nan pwòp peyi yo.
  kos-kos: Mwetsac nukewa fin acn Babylonia ac fah sangeng sin un mwet mweun ma mweuni
    acn we, ac elos fah folokla nu yen selos. Nimet lela in oasr pacl in yukwiya ku
    kosrani in facl sac.”
  hbo-WLC: כִּרְת֤וּ זוֹרֵ֙עַ֙ מִבָּבֶ֔ל וְתֹפֵ֥שׂ מַגָּ֖ל בְּעֵ֣ת קָצִ֑יר מִפְּנֵי֙
    חֶ֣רֶב הַיּוֹנָ֔ה אִ֤ישׁ אֶל־עַמּוֹ֙ יִפְנ֔וּ וְאִ֥ישׁ לְאַרְצ֖וֹ יָנֻֽסוּ׃ ס
  ibo-ibo: Site na Babilọn wezuga onye na-agha mkpụrụ na onye ji mma owuwe ihe ubi
    na-ewe ihe ubi. Ka onye ọbụla laghachikwuru ndị nke ya, ka onye ọbụla gbalaakwa
    nʼala nke aka ya, nʼihi mma agha nke onye na-emegbu emegbu.
  ory-ory: ତୁମ୍ଭେମାନେ ବାବିଲରୁ ବୀଜବାପକକୁ ଓ ଶସ୍ୟ ସଂଗ୍ରହ ସମୟରେ ଦା ଧରିବା ଲୋକଙ୍କୁ ଉଚ୍ଛିନ୍ନ
    କର, ଉତ୍ପୀଡ଼କ ଖଡ୍ଗ ଭୟରେ ସେମାନେ ପ୍ରତ୍ୟେକେ ଆପଣା ଆପଣା ଲୋକଙ୍କ ନିକଟକୁ ଫେରିଯିବେ ଓ ସେମାନେ
    ପ୍ରତ୍ୟେକେ ଆପଣା ଆପଣା ଦେଶକୁ ପଳାଇବେ।
  chk-chk: Oupwe ärala seni Papilon ätewe mi amwora pwükil, pwal ätewe mi kinikin
    uän irä lon fansoun kinikin. Ekewe chon siamü repwe en me liwiniti püsin aramasan
    o süla ngeni poputän fanüan, pokiten ra niuokusiti ekewe chon maun.”
  rop-rop: Nomo larram eni sid gro langa det kantri, en nomo larram enibodi gajimbat
    eni sid daga. Ebri streinja pipul hu jidanbat deya garra bradin blanga detlot
    ami hu kilimbat, en olabat garra gobek langa im ronwan kantri.”
  ukr-1871: Повигублюйте в Вавилонї тих, що сїють, укупі з тими, що роблять у жнива
    серпом! Зі страху перед мечем пагубним подасться кожен до свого люду, кожен у
    свою землю буде втїкати.
  deu-1951: Rottet aus Babel den Sämann aus samt dem, der zur Zeit der Ernte die Sichel
    führt! Vor dem grausamen Schwert wird sich jedermann seinem Volke zuwenden und
    ein jeder in sein Heimatland fliehen.
  eng-JPS: Cut off the sower from Babylon, and him that handleth the sickle in the
    time of harvest; For fear of the oppressing sword they shall turn every one to
    his people, and they shall flee every one to his own land.
  srp-1865: Istrijebite iz Vavilona sijaèa i onoga koji maše srpom o žetvi; od maèa
    nasilnikova neka se vrati svaki svome narodu, i svaki u svoju zemlju neka bježi.
  lug-lug: Asiga mumuggye mu Babulooni, n’omukunguzi oyo akwata ekiwabyo mumuggye
    mu makungula. Olw’ekitala ky’omujoozi, leka buli omu addukire mu nsi y’ewaabwe,
    buli muntu adde eri abantu be.
  heb-heb: כרתו זורע מבבל ותפש מגל בעת קציר מפני חרב היונה איש אל עמו יפנו ואיש לארצו
    ינסו׃
  ben-IRV: বাবিল থেকে বীজবপনকারীকে ও ফসল কাটবার দিন যে কাস্তে ব্যবহার করে উভয়কেই
    ধ্বংস কর, উত্পীড়ক তলোয়ারের ভয়ে তারা প্রত্যেকে নিজেদের জাতিদের কাছে ফিরে যাবে,
    প্রত্যেকে তাদের নিজেদের জায়গায় পালিয়ে যাবে।
  pan-pan: ਬਾਬਲ ਵਿੱਚੋਂ ਬੀਜਣ ਵਾਲੇ ਨੂੰ, ਅਤੇ ਫਸਲ ਦੇ ਵੇਲੇ ਦਾਤੀ ਫੜਨ ਵਾਲੇ ਨੂੰ ਵੱਢ ਸੁੱਟੋ!
    ਸਤਾਉਣ ਵਾਲੇ ਦੀ ਤਲਵਾਰ ਦੇ ਕਾਰਨ, ਹਰੇਕ ਆਪਣੇ ਲੋਕਾਂ ਵੱਲ ਮੁੜੇਗਾ, ਹਰੇਕ ਆਪਣੇ ਦੇਸ ਵੱਲ ਨੱਠੇਗਾ।
  mya-JVB: ဗာဗုလုန် မြို့၌ မျိုးစေ့ကြဲ သော သူနှင့် စပါး ရိတ် သောသူတို့ ကိုပယ်ဖြတ်
    ကြလော့။ ညှဉ်းဆဲ တတ်သော ထား ကိုကြောက်သောကြောင့် ၊ အသီးအသီး တို့သည် မိမိ တို့လူမျိုး
    နေရာသို့ ပြန်သွား ၍ ၊ မိမိ တို့ပြည် သို့ ပြေး ကြလိမ့်မည်။
  tbg-tbg: Ne Babironi vataini kuvu kanaa uti variakave, kara qantu vare variakave,
    ekaama arukaate. Ne vo vatanaaka Babironi vataini ani variaka, ne navutaaka iqoka
    paipe naatu qetake nenta maaqa nenta maaqaini kante vuate, tiro.
  hmo-hmo: Aniani hadoa kara Babulonia dekenai do umui hadokoa, bona anina haboua
    kara danu do umui koua. Tuari taudia edia dagedage garina dainai, taunimanima
    ibounai ese edia bese korikori taudia, dekenai do idia giroa lou, bona ibounai
    be edia tano korikori, dekenai do idia heau lao.”
  urd-urd: बाबुल में हर एक बोनेवाले को और उसे जो दिरौ के वक़्त दरॉती पकड़े, काट डालो;
    ज़ालिम की तलवार की हैबत से हर एक अपने लोगों में जा मिलेगा, और हर एक अपने वतन को
    भाग जाएगा।
  rus-SYN: Истребите в Вавилоне и сеющего и действующего серпом во время жатвы; от
    страха губительного меча пусть каждый возвратится к народу своему, и каждый пусть
    бежит в землю свою.
  bqc-SIM: À pↄtↄ̃naↄ míↄnzↄ̃ Babɛli ń pↄkɛkɛnaↄ. Baade bↄlɛ tá a gbɛ̃́ↄ kĩ́i,
    gbɛ̃́pii bàalɛ ta a bùsuu, gbãamↄnɛdeↄ ń ń fɛ̃ndao yã́i.
  tcz-CHONGTHU: Chule Babylon khopia muchi tua pangpa chu that uvin, chang-at laiya
    koite kichoipa jong that uvin, mi sugentheija pang chemjam hem choipa jal chun,
    mijouse amite lam’a chekit ding ahi; chule min ama ama gamsung cheh adel’a jam
    lut cheh ding ahi.
  mar-mar: बाबेलामधील पेरणारा आणि कापणीच्यावेळी विळा चालवणारा या दोघांचा नाश करा.
    जुलमाच्या तलवारीमुळे ते प्रत्येकजण आपल्या लोकांकडे वळतील; त्यांना आपल्या देशाकडे
    पळून जाऊ द्या.
  qub-qub: Babiloniacho tiyaycaj juc-lä runacunaga manchariypaj guërrata ricashpanmi
    nasyunninman marcanman-cama gueshpir cuticonga. Chaura Babiloniachöga ni jucnayllapis
    manami quëdanganachu murupacoj, ni micuy shuntajpis.
  bqp-bqp: Tɑbu wee kɑ kɑm kobu sɑnnu. I bu goowo be bɑ duurumɔ kɑ be bɑ gɛ̃ɛmɔ. Bɑɑwure
    u seewo u dɑ win temɔ mi win bweserɑ wɑ̃ɑ.
  hat-hat: Pa kite pesonn pou plante jaden! Pa kite pesonn pou ranmase lè sezon rekòt
    rive! Lè lagè a va pete, tout moun lòt nasyon yo va chache chemen pa yo, y'a kouri
    met deyò al lakay yo.
  eng-BSB: Cut off the sower from Babylon, and the one who wields the sickle at harvest
    time. In the face of the oppressor’s sword, each will turn to his own people,
    each will flee to his own land.
  eng-WEBPB: Cut off the sower from Babylon, and him who handles the sickle in the
    time of harvest. For fear of the oppressing sword, they will each return to their
    own people, and they will each flee to their own land.
  kbq-kbq: Hagi Babiloni mopafima hozama eri'za avimzama nehankraza vahe'ene, ne'zama
    hamare zupama kazinteti'ma ne'zama nehamaraza vahe'enena zamahe hana hugahaze.
    Hagi Babiloni vahe'ma ha' vahe'zamimo'zama bainati kazinteti'ma ha'ma eme huzmantesage'za,
    ru vahe'ma zamagranema emani'naza vahe'mo'za koro atre'za mopa zamirega uvuevu
    hugahaze.
  nhe-BL: Nochi tlacame tlen tlatocayayaj huan tlapixcayayaj ipan mili ipan Babilonia
    ma choloca tlen nopa tlali. Ma quisaca ipan nopa tlali ininhuaya nochi sequinoc
    tlen achtohuiya ehuayayaj sequinoc tlaltini, pampa ya monechcahuía nopa tlatzacuiltili
    para nopa tlacame tlen tlali Babilonia.”
  gub-BL: Pezutym kar zo ma'e Mawiron ywy rehe har wanupe waiwy rehe nehe. Pepo'o
    kar zo arozràn wanupe nehe. Amo ae ywy rehe arer a'e ywy rehe wiko ma'e ukyze
    putar wàmàtyry'ymar zauxiapekwer wanuwi wà nehe. A'e rupi uzewyr putar weko awer
    pe wà nehe.
  eng-DRA: 'Destroy the sower out of Babylon, and him that holdeth the sickle in the
    time of harvest: for fear of the sword of the dove every man shall return to his
    people, and every one shall flee to his own land.'
