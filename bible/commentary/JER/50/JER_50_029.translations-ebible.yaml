verse: JER.050.029
translations:
  mal-C: “വില്ലുകൾ കുലയ്ക്കുന്ന എല്ലാവരുമേ, ബാബേലിനെതിരേ വില്ലാളികളെ നിയോഗിക്കുക.
    അവളുടെ എല്ലാവശത്തും പാളയമിറങ്ങുക; ആരും ചാടിപ്പോകരുത്. അവൾ ചെയ്ത എല്ലാ പ്രവൃത്തികൾക്കും
    തക്കവണ്ണം അവൾക്കു പകരം കൊടുക്കുക. യഹോവയ്ക്കെതിരേയല്ലോ അവൾ അഹങ്കരിച്ചത്, ഇസ്രായേലിന്റെ
    പരിശുദ്ധനെതിരേതന്നെ.
  deu-TKW: Bietet Schützen wider Babel auf, alle, die den Bogen spannen! Lagert euch
    ringsum wider es! Kein Entrinnen soll's für es geben! Vergeltet ihm nach seinem
    Thun! Ganz so wie es verfuhr, verfahrt mit ihm; denn wider Jahwe, wider den Heiligen
    Israels, hat es frech sich aufgelehnt!
  lin-lin: Bosangisa bato nyonso oyo babundaka na matolotolo mpo na kotelemela Babiloni ;
    tika ete bato nyonso oyo babundaka na makonga bazingela Babiloni mobimba, basala
    ete ata moto moko te akima, bafuta yango ndenge ezalaki misala na yango mpe bazongisela
    yango makambo oyo esalaki bikolo mosusu ; pamba te ebetaki tembe na Yawe, Mosantu
    ya Isalaele.
  eng-LSV: Summon archers to Babylon, all treading the bow, || Encamp against her
    all around, || Let [her] have no escape; Repay to her according to her work, ||
    According to all that she did—do to her, || For she has been proud against YHWH,
    || Against the Holy One of Israel.
  eng-GNV: 'Call vp the archers against Babel: al ye that bend the bow, besiege it
    rounde about: let none thereof escape: recompence her according to her worke,
    and according to all that she hath done, doe vnto her: for she hath bene proud
    against the Lord, euen against the holy one of Israel.'
  eng-WEBSTER: 'Call together the archers against Babylon: all ye that bend the bow,
    encamp against it on every side; let none thereof escape: recompense her according
    to her work; according to all that she hath done, do to her: for she hath been
    proud against the LORD, against the Holy One of Israel.'
  nhw-BL: “Xiquinnotzaca nochi catli huelij quitequihuíaj cuahuitoli para quimajcahuase
    cuatlamintli huejca. Ma quihuilanaquij tlali Babilonia. Ma quiyahualoca nopa altepetl
    para amo aqui huelis cholos. Xiquinchihuili Babilonia ehuani senquistoc quen inijuanti
    quinchihuilijtoque sequinoc. Pampa Babilonia ehuani tlahuel mohueyimatque noixpa
    na catli nitlatzejtzeloltic huan niininTECO israelitame.
  swh-ONEN: “Waiteni wapiga mishale dhidi ya Babeli, wote wale wavutao upinde. Pigeni
    kambi kumzunguka kabisa, asitoroke mtu yeyote. Mlipizeni kwa matendo yake; mtendeeni
    kama alivyotenda. Kwa kuwa alimdharau Bwana, yeye Aliye Mtakatifu wa Israeli.
  bba-bba: I tɛn towobu mɛnnɔ bu Bɑbiloni wɔri, kpɑ bu ben sɑnsɑni ɡirɑ bu kɑ ye sikerenɑ,
    kpɑ bu ku rɑɑ de ɡoo u kisirɑ min di. Bu bu kɔsieyo nɡe mɛ ben dɑɑ yɑ nɛ. Bu bu
    kuo nɡe mɛ bɑ rɑɑ ɡɑbu kuɑ. Domi bɑ tii wɔlle suɑ nɛ, Yinni Gusunɔn wuswɑɑɔ, nɛ
    wi nɑ sɑ̃ɑ Isirelibɑn Yinni Dɛɛro.
  eng-KJVCPB: 'Call together the archers against Babylon: All ye that bend the bow,
    camp against it round about; Let none thereof escape: Recompense her according
    to her work; According to all that she hath done, do unto her: For she hath been
    proud against the Lord, against the Holy One of Israel.'
  luo-luo: “Chikuru jo-aserni mondo omonj Babulon, jogo duto maywayo atungʼ. Chokreuru
    bute; kik uwe ngʼato pondi. Chuleuru nikech timbene; timneuru kaka osetimo. Nimar
    ok osewinjo Jehova Nyasaye, Jal Maler mar Israel.”
  meu-meu: Peva taudia a boiridia, peva e maremu taudia iboudiai, Babulono ihadikana
    totona. Ba taruhaia hegeḡe; tau ta basine roho mauri. Ena kara davadia ba henia,
    ena kara iboudiai heḡereḡeredia ai ba kara henia; badina be mai heagina ida Iehova,
    Israel ena Helaḡa Diravana, na vada e hare henia.
  npi-ULB: “बेबिलोनको विरुद्धमा काँड हान्‍नेहरू, आफ्‍ना धनु तान्‍नेहरूलाई बोलाओ ।
    त्यसको विरुद्धमा छाउनी हाल, र कोही पनि भाग्‍न नपाओस् । त्यसले गरेको कामअनुसार
    त्यसको बदला लेओ । त्यसले प्रयोग गरेको नापअनुसार त्यसलाई गर । किनभने त्यसले परमप्रभु,
    इस्राएलका परमपवित्रलाई दुषित पारेको थियो ।
  yor-yor: “Pe ọ̀pọ̀lọpọ̀ ènìyàn, àní gbogbo tafàtafà, sórí Babeli, ẹ dó tí ì yíkákiri,
    ma jẹ́ ki ẹnikẹ́ni sálà. Sán fún un gẹ́gẹ́ bí iṣẹ́ rẹ̀ gẹ́gẹ́ bi gbogbo èyí tí
    ó ti ṣe, ẹ ṣe bẹ́ẹ̀ sí i, nítorí tí ó ti gbéraga sí Olúwa, sí Ẹni Mímọ́ Israẹli.
  pes-OPCB: «کمانداران و تیراندازان را جمع کنید تا به بابِل بیایند و شهر را محاصره
    کنند، طوری که هیچ‌کس نتواند بگریزد. همان بلایی را که بابِل بر سر دیگران آورد،
    بر سرش بیاورید، چون از روی تکبر، به من، خداوند مقدّس اسرائیل بی‌احترامی کرده است.
  tgl-ULB: “Ipatawag ang mga mamamana laban sa Babilonia, ang lahat ng mga bumabaluktot
    ng kanilang mga pana. Magkampo kayo laban sa kaniya, at huwag hayaang may makatakas.
    Gantihan ninyo siya sa kaniyang mga nagawa. Gawin din ninyo sa kaniya ayon sa
    sukat na kaniyang ginamit. Dahil kinalaban niya si Yahweh, ang Banal ng Israel.
  hui-hui: Anduane Homogohanda Babilonoalinaga waitigi bu hearuhondo lamialu lalu,
    Agali danda yuwa wai biaga mandabi kamiru tígua Babilono baba wai bule ibidaba.
    Tígua ibalu Babilono tano ho mabu bupe howa hagirabu yaanda halimu. Ani buwa Babilonoali
    mbira pora bialu ibida napelo de hondo halimu. Babilono tinime wali agali tara
    palearu mo ko howaore bo wahai hayadagua tígua tini mo ko howa bo wahai halimu.
    I̱na ani larogoni irane Babilonoali uruni tigua Anduane Homogo Isaraele wali agalinaga
    Ngode Datagaliwabe baya buruguleore i̱ni mana bayale tigabi hangu biaabo haga
    kogohondo mine halu ko dewa biyagonaga ani bilimu.
  mya-mya: '``ဗာ​ဗု​လုန်​မြို့​ကို​တိုက်​ခိုက်​ရန်​လေး​သ​မား တို့​အား​ပြော​ကြား​ကြ​လော့။
    လေး​နှင့်​မြား ကို​အ​သုံး​ပြု​တတ်​သူ​မှန်​သ​မျှ​ကို​စေ​လွှတ် ကြ​လော့။ မြို့​ကို​ဝိုင်း​ရံ​ထား​ကြ​လော့။
    အ​ဘယ် သူ​မျှ​ထွက်​မ​ပြေး​စေ​နှင့်။ ထို​မြို့​သား​တို့​အား လက်​စား​ချေ​ကြ​လော့။
    သူ​တို့​သည် သူ​တစ်​ပါး တို့​အား​ပြု​ကျင့်​ခဲ့​ကြ​သည့်​အ​တိုင်း​သူ​တို့ အား​ပြု​ကျင့်​ကြ​လော့။
    အ​ဘယ်​ကြောင့်​ဆို သော်​သူ​တို့​သည်​ဣ​သ​ရေ​လ​အမျိုး​သား​တို့ ၏​သန့်​ရှင်း​မြင့်​မြတ်​တော်​မူ​သော​အ​ရှင်
    ဖြစ်​သူ​ငါ့​ကို​မာ​န​ထောင်​လွှား​စွာ​ဆန့် ကျင်​ခဲ့​ကြ​ပြီ။-'
  bod-N: ཁྱོད་ཅག་གིས་མདའ་པ་ཐམས་ཅད་བསྡུས་ཏེ་པཱ་པེལ་ལོན་ལ་རྒོལ་བར་གྱིས་ཤིག པཱ་པེལ་ལོན་གྱི་མཐའ་འཁོར་དུ་དམག་སྒར་བཙུགས་ཏེ་མི་གཅིག་ཀྱང་འབྲོ་བར་མ་འཇུག
    དེས་གང་ཞིག་སྤྱད་པ་བཞིན་དུ་དེ་ལ་འཁོན་ལན་སློགས་ཤིག དེས་ཇི་ལྟར་བྱས་ན་ཁྱོད་ཅག་གིས་ཀྱང་དེ་ལྟར་བྱོས་ཤིག
    ཅི་ལ་ཞེ་ན། དེས་དཀོན་མཆོག་ཡ་ཝཱེ་སྟེ་ཡེས་ར་ཨེལ་གྱི་དམ་པ་ཉིད་ལ་ང་རྒྱལ་བཅངས་ནས་འགོག་རྒོལ་བྱས་པས་སོ།
    །
  sna-sna: “Kokerai vapfuri vemiseve varwe neBhabhironi, vose vanowembura uta. Rikombei
    rose; ngakurege kuva nounopukunyuka. Riripirei nokuda kwamabasa avo; riitireiwo
    sezvarakaita. Nokuti vakamhura Jehovha, Iye Mutsvene weIsraeri.
  spa-BLM: “Convoca a los arqueros contra Babilonia, todos los que doblan el arco.
    Acampa contra ella por todos lados. Que no se le escape nada. Págale de acuerdo
    a su trabajo. De acuerdo con todo lo que ha hecho, hazle; porque se ha ensoberbecido
    contra Yahvé, contra el Santo de Israel.
  cac-cac: 'Syalanxi Jehová: Avtejec masanil eb'' julvajvum yic tz''och eb'' yac''
    oval d''a Babilonia. Ochan̈ec oyan d''a spatic yic malaj mach tz''eli. Pactzitejec
    val icha smojal. Utejec val icha ix yutej sb''a d''a juntzan̈xo, yujto te ac''umtac
    ix yutej sb''a d''ayin Jehová sDiosal in Israel.'
  swh-ULB: Ita wapiga pinde dhidi ya Babeli - wale wote wapindao pinde zao. Piga kambi
    kinyume chake, na msimwache yeyote kutoroka. Mlipeni kwa kile alichofanya. Mfanyieni
    kwa kipimo alichotumia. Maana amemdharau Yahwe, Mtakatifu wa Israeli.
  bel-bel: Склічце супроць Вавілона лучнікаў; усе, хто напінае лук, вакол яго, каб
    ніхто не ўратаваўся зь яго, аддайце яму паводле дзеяў яго, каб ніхто не ўратаваўся
    зь яго, аддайце яму паводле дзеяў яго; як ён учыняў, так учынеце і зь ім, бо ён
    узьнёсься супроць Госпада, супроць Сьвятога Ізраілевага.
  deu-ELBBK: Ruft Schützen herbei gegen Babel, alle, die den Bogen spannen! Belagert
    es ringsum, niemand entkomme! Vergeltet ihm nach seinem Werk, tut ihm nach allem,
    was es getan hat; denn es hat vermessen gehandelt gegen den HERRN, gegen den Heiligen
    Israels.
  mbb-OT: “Ipesurung niw te menge mememanà is Babilonia! Peliǥuwi niw para wazà ebpekepelaǥuy.
    Belesi niw sikandin sumalà te mibeelan din. Beeli niw ziyà te kandin is mibeelan
    din diyà te zuma, su midsukulan din is Nengazen, kes Waǥas he Megbevayà te Israel.
  mal-2015: ബാബേലിന്റെ നേരെ വില്ലാളികളെ വിളിച്ചുകൂട്ടുവിൻ; വില്ലു കുലെക്കുന്ന ഏവരുമായുള്ളോരേ,
    അതിന്റെ നേരെ ചുറ്റും പാളയമിറങ്ങുവിൻ; ആരും അതിൽ നിന്നു ചാടിപ്പോകരുതു; അതിന്റെ പ്രവൃത്തിക്കു
    തക്കവണ്ണം അതിന്നു പകരം കൊടുപ്പിൻ; അതു ചെയ്തതുപോലെ ഒക്കെയും അതിനോടും ചെയ്‌വിൻ;
    അതു യഹോവയോടു, യിസ്രായേലിന്റെ പരിശുദ്ധനോടു തന്നേ, അഹങ്കാരം കാണിച്ചിരിക്കുന്നു.
  rmc-rmc: „Vičinen pro Babilon le lukostrelcen, savoren, so nacirden o luki! Rozthoven
    tumenge pašal leste o taboris, hoj ňiko te na denašel. Visaren leske pale vaš
    leskre skutki, keren leske avke, sar ov kerelas tumenge, bo pes barikanes ačhavelas
    le RAJESKE, le Izraeloskre Svete Devleske.
  pes-OPV: تیراندازان را به ضد بابل جمع کنید. ای همگانی که کمان را زه می‌کنید، در
    برابر او از هر طرف اردو زنید تااحدی رهایی نیابد و بر وفق اعمالش او را جزا دهید
    و مطابق هر‌آنچه کرده است به او عمل نمایید. زیرا که به ضد خداوند و به ضد قدوس اسرائیل
    تکبر نموده است.
  ron-1924: Кемаць ымпотрива Бабилонулуй пе аркашь, вой тоць каре ынкордаць аркул!
    Тэбэрыць ын журул луй, ка нимень сэ ну скапе, рэсплэтици-й дупэ фаптеле луй, фачеци-й
    ынтокмай кум а фэкут ши ел! Кэч с-а семецит ымпотрива Домнулуй, ымпотрива Сфынтулуй
    луй Исраел!
  ben-OBCV: “ব্যাবিলনের বিরুদ্ধে তিরন্দাজদের তলব করো, যারা ধনুকে চাড়া দেয় তাদের
    ডাকো। তার চারপাশে শিবির স্থাপন করো, কেউ যেন পালাতে না পারে। তার কৃতকর্মের প্রতিফল
    তাকে দাও; সে যেমন করেছে, তার প্রতি তেমনই করো। কারণ সে ইস্রায়েলের পবিত্রতম জন,
    সেই সদাপ্রভুর বিরুদ্ধে দর্প করেছে।
  som-som: Waxaad Baabuloon ugu yeedhaan qaansoley badan, kuwiinna qaansada xoota
    oo dhammow. Hareereheeda ka dega, oo yaan innaba waxba ka baxsan. U abaalmariya
    sidii shuqulkeedu ahaa, oo wixii ay samayn jirtay oo dhan ku sameeya, waayo, waxay
    ku kibirtay Rabbiga ah Kan Quduuska ah ee reer binu Israa'iil.
  lat-VUC: 'Annuntiate in Babylonem plurimis, omnibus qui tendunt arcum: consistite
    adversus eam per gyrum, et nullus evadat: reddite ei secundum opus suum: juxta
    omnia quæ fecit, facite illi, quia contra Dominum erecta est, adversum Sanctum
    Israël.'
  eng-ASVBT: 'Call together the archers against Babylon, all them that bend the bow;
    encamp against her round about; let none thereof escape: recompense her according
    to her work; according to all that she hath done, do unto her; for she hath been
    proud against Jehovah, against the Holy One of Israel.'
  ita-1885: Radunate a grida gran numero di genti contro a Babilonia; voi tutti che
    tirate dell'arco, accampatevi contro a lei d'ogn'intorno; niuno ne scampi; rendetele
    la retribuzione delle sue opere; secondo tutto ciò ch'ella ha fatto, fatele altresì;
    perciocchè ella è superbita contro al Signore, contro al Santo d'Israele.
  eng-ULB: “Summon the archers against Babylon—all those who bend their bows. Camp
    against her, and let no one escape. Repay her for what she has done. Do to her
    by the measure she has used. For she had defied Yahweh, the Holy One of Israel.
  spa-VBL: ¡Llama a los arqueros para que ataquen a Babilonia, sí, a todos! Rodéenla
    por completo; no dejen que nadie escape. Págale por lo que ha hecho, porque en
    su orgullo desafió al Señor, el Santo de Israel.
  fra-_FOB: Assemblez à cri public les archers contre Babylone. Vous tous qui maniez
    l'arc, campez-vous contre elle tout autour; que personne n'échappe! Rendez-lui
    selon ses œuvres; faites-lui selon tout ce qu'elle a fait; car elle s'est élevée
    avec fierté contre l'Éternel, contre le Saint d'Israël.
  mal-mal: ബാബേലിന്റെ നേരെ വില്ലാളികളെ വിളിച്ചുകൂട്ടുവിൻ; വില്ലു കുലക്കുന്ന എല്ലാവരുമേ,
    അതിന്റെ നേരെ ചുറ്റും പാളയമിറങ്ങുവിൻ; ആരും അതിൽനിന്ന് ചാടിപ്പോകരുത്; അതിന്റെ പ്രവൃത്തിക്കു
    തക്കവണ്ണം അതിന് പകരം കൊടുക്കുവിൻ; അത് ചെയ്തതുപോലെ ഒക്കെയും അതിനോടും ചെയ്യുവിൻ;
    അത് യഹോവയോട്, യിസ്രായേലിന്റെ പരിശുദ്ധനോടു തന്നെ, അഹങ്കാരം കാണിച്ചിരിക്കുന്നു.
  urd-GVR: Bahutoṅ ko bulāo tāki Bābal par hamlā kareṅ! Hāṅ, tamām tīrandāzoṅ ko bulāo.
    Use gher lo tāki koī na bache. Use us kī harkatoṅ kā munāsib ajr do! Jo burā sulūk
    us ne dūsroṅ ke sāth kiyā wuhī us ke sāth karo. Kyoṅki us kā rawaiyā Rab, Isrāīl
    ke Quddūs ke sāth gustākhānā thā.
  suz-BL: बेबीलोनी आन कली लिब्रा आप्‍बपुकी ब्रेत्‍तीन। लिब्रा आप्‍ब नेल्‍ल आन कली
    ब्रेत्‍तीन। मेको आ एर ओंथ नेल्‍ल ताम्‍बु कीशा मुर आन कली तेक्‍कीन। मेकेर रे सुइ
    ब्रोंइचा मतामेक्‍ल। मेको आ पशो खोदेंशो पा मेको कली क्‍येक्‍क लेत्‍तीन। मेकोमी
    पशो खोदेंशो पा, मेको कली यो पतीन। मारदे हना मेकोमी इस्राएली आन का ला बाक्‍शो परमप्रभु
    यावे कली शुक्‍शी पाप्‍तु। येरमीया ५०:१५
  eng-NOY: Call together the archers against Babylon, All ye that bend the bow, encamp
    ye round about her; Let no one escape; Recompense her according to her work; According
    to all that she hath done, do ye to her! For she hath exalted herself against
    Jehovah, Against the Holy One of Israel.
  ita-1927: Convocate contro Babilonia gli arcieri, tutti quelli che tirano d’arco;
    accampatevi contro a lei d’ogn’intorno, nessuno ne scampi; rendetele secondo le
    sue opere, fate interamente a lei com’ella ha fatto; poich’ella è stata arrogante
    contro l’Eterno, contro il Santo d’Israele.
  ckb-ckb: «تیرهاوێژەکان بانگ بکەن لە دژی بابل، هەموو کەوان بەدەستەکان. لە هەموو لایەکەوە
    دابەزنە سەری، با کەس دەرباز نەبێت. بەگوێرەی کردەوەکەی سزای بدەن، هەموو ئەوەی کردی
    پێی بکەنەوە، چونکە لە ڕووی یەزدان وەستایەوە، لە ڕووی خودا پیرۆزەکەی ئیسرائیل.
  eng-BBE: 'Send for the archers to come together against Babylon, all the bowmen;
    put up your tents against her on every side; let no one get away: give her the
    reward of her work; as she has done, so do to her: for she has been uplifted in
    pride against the Lord, against the Holy One of Israel.'
  kan-OKCV: “ಬಾಬಿಲೋನಿಗೆ ವಿರೋಧವಾಗಿ ಬಿಲ್ಲುಬಾಣಗಾರರನ್ನೆಲ್ಲ ಒಟ್ಟಾಗಿ ಕರೆಯಿರಿ; ಅದರ ಸುತ್ತಲು
    ದಂಡಿಳಿಸಿರಿ ಅದರ ನಿವಾಸಿಗಳಲ್ಲಿ ಯಾರೂ ತಪ್ಪಿಸಿಕೊಳ್ಳದ ಹಾಗಿರಲಿ. ಅದರ ಕೃತ್ಯಕ್ಕೆ ತಕ್ಕಂತೆ
    ಮುಯ್ಯಿತೀರಿಸಿರಿ ಅದು ಮಾಡಿದಂತೆಯೇ ಅದಕ್ಕೆ ಮಾಡಿ. ಏಕೆಂದರೆ ಅದು ಅಹಂಕಾರದಿಂದ ಇಸ್ರಾಯೇಲರ ಪರಿಶುದ್ಧ
    ಯೆಹೋವ ದೇವರನ್ನು ಅಸಡ್ಡೆಮಾಡಿತು.
  tam-2017: பாபிலோனுக்கு விரோதமாய் வரும்படி வில்வீரரை அழையுங்கள்; வில் வளைக்கிறவர்களே,
    நீங்கள் எல்லோரும் அதற்கு விரோதமாய்ச் சுற்றிலும் முகாமிடுங்கள்; ஒருவரையும் தப்பவிடாதிருங்கள்;
    அதின் செயலுக்குத்தக்கபலனை அதற்குச் சரிக்கட்டுங்கள்; அது செய்ததின்படியெல்லாம் அதற்குச்
    செய்யுங்கள்; அது இஸ்ரவேலின் பரிசுத்தராகிய யெகோவாவுக்கு விரோதமாக இடும்பு செய்தது.
  spa-RV-1909: 'Haced juntar sobre Babilonia flecheros, á todos los que entesan arco;
    asentad campo sobre ella alrededor; no escape de ella ninguno: pagadle según su
    obra; conforme á todo lo que ella hizo, haced con ella: porque contra Jehová se
    ensoberbeció, contra el Santo de Israel.'
  ron-BTF: Chemați împreună pe arcași împotriva Babilonului; voi toți care încordați
    arcul, așezați-vă tabăra împotriva lui de jur împrejur; să nu scape nimeni din
    el; răsplătiți-i conform lucrării lui; conform cu tot ce a făcut, faceți-i lui,
    pentru că a fost mândru împotriva DOMNULUI, împotriva Celui Sfânt al lui Israel.
  eng-WEBP: “Call together the archers against Babylon, all those who bend the bow.
    Encamp against her all around. Let none of it escape. Pay her back according to
    her work. According to all that she has done, do to her; for she has been proud
    against the LORD, against the Holy One of Israel.
  eng-FBV: Call up the archers to attack Babylon, yes, all of them! Completely surround
    her—don't let anyone escape. Pay her back for what she's done, because in her
    pride she defied the Lord, Israel's Holy One.
  nld-1939: Roept tegen Babel de boogschutters op, Allen, die de boog kunnen spannen;
    Sluit het van alle kant in, Zodat niemand ontsnapt, Vergeldt het zoals het verdient,
    Doet er mee, als het zelf heeft gedaan; Want het is onbeschaamd tegen Jahweh geweest,
    Tegen Israëls Heilige!
  nch-BL: “Xiquinnotzaca nochi cati huelij quitequihuíaj cuahuitoli para quimajcahuase
    cuataminti huejca. Ma quitehuiquij tali Babilonia. Ma quiyahualoca nopa altepet
    para amo aqui huelis cholos. Xiquinchihuili Babilonia ehuani senquisa quej inijuanti
    quinchihuilijtoque sequinoc. Pampa Babilonia ehuani tahuel mohueyimatque noixpa
    na cati nitatzejtzeloltic huan ni ininTECO israelitame.
  vie-1934: Hãy gọi hết thảy những kẻ cầm cung, mọi người giương cung đến đánh Ba-by-lôn;
    đóng trại chung quanh nó; đừng để cho ai thoát khỏi! Hãy theo công việc nó mà
    báo trả, làm cho nó trọn như nó đã làm; vì nó lên mình kiêu ngạo nghịch cùng Đức
    Giê-hô-va, nghịch cùng Đấng Thánh của Y-sơ-ra-ên.
  hin-CV: “बाबेल पर आक्रमण के लिए उन सभी को बुला लाओ, जो बाण छोड़ने में कुशल है. उसे
    चारों ओर से घेरकर शिविर डाल दो; कोई भी बचने न पाए. उसके द्वारा किए गए कार्यों
    के अनुसार ही उसे प्रतिफल दो; उसने जैसा जैसा किया है उसके साथ वैसा ही करो. क्योंकि
    बाबेल याहवेह के विरुद्ध अहंकारी हो गया है, उनके विरुद्ध, जो इस्राएल के पवित्र
    परमेश्वर हैं.
  spa-BES: Envía a los arqueros a unirse contra Babilonia, todos los arqueros; levanten
    sus tiendas contra ella por todos lados; que nadie se escape; dale la recompensa
    de su trabajo; como ella ha hecho, así también a ella; porque ha sido exaltada
    de orgullo contra el Señor, contra el Santo de Israel.
  tdx-tdx: Koiho hifanontone hiatreke i Bavele o mpitàm-paleo, o mampibitsoke fale
    iabio; mitobea añ’arikatoke aze; ko ado’ areo te ho eo ty hiborofotse; ondroho
    ty amo sata’eo, avaleo ama’e o fonga fitoloña’eo, fa nirengevohe’e t’Iehovà, i
    Masi’ Israeley.
  tha-KJV: จงเรียกนักธนูมาต่อสู้กับบาบิ​โลน คือบรรดาคนที่​โก่​งธนู จงตั้งค่ายไว้รอบมัน
    อย่าให้​ผู้​ใดหนีรอดพ้นไปได้ จงกระทำกับเธอตามการกระทำของเธอ จงกระทำแก่เธออย่างที่เธอได้กระทำแล้ว
    เพราะเธอจองหองลองดีกับพระเยโฮวาห์ พระองค์​ผู้บริสุทธิ์​แห่​งอ​ิสราเอล
  por-BR-2018: Convocai contra a Babilônia os flecheiros, todos os que armam arcos;
    assentai o acampamento ao redor dela; ninguém escape dela, pagai-lhe conforme
    sua obra; conforme tudo o que ela fez, fazei-lhe; porque agiu arrogantemente contra
    o SENHOR, contra o Santo de Israel.
  deu-ELO: Rufet Schützen herbei wider Babel, alle, die den Bogen spannen! Belagert
    es ringsum, niemand entrinne! Vergeltet ihm nach seinem Werke, tut ihm nach allem,
    was es getan hat; denn es hat vermessen gehandelt gegen Jehova, gegen den Heiligen
    Israels.
  eng-WYC-2018: Tell ye against Babylon to full many men, to all that bend bow. Stand
    ye together against it by compass, and let none escape; yield ye to it after his
    work, after all things which it did, do ye to it; for it was raised against the
    Lord, against the Holy of Israel. (Call ye against Babylon a great many men, yea,
    to all who bend the bow. Stand ye together against it all around it, and let no
    one escape; yield ye to it after its work, after all the things which it did,
    do ye to it; for it was raised up against the Lord, against the Holy One of Israel.)
  epo-epo: 'Alvoku multajn kontraŭ Babelon, ĉiujn, kiuj streĉas pafarkon; stariĝu
    tendare ĉirkaŭ ĝi, ke neniu povu forsaviĝi el ĝi; repagu al ĝi laŭ ĝiaj agoj:
    ĉion, kion ĝi faris, faru al ĝi; ĉar ĝi estis malhumila kontraŭ la Eternulo, kontraŭ
    la Sanktulo de Izrael.'
  uig-PIN: Babilƣa ⱨujum ⱪilix üqün oⱪyaqilarni, yǝni barliⱪ kamanni ǝgküqilǝrni qaⱪiringlar;
    Babilning ǝtrapida bargaⱨ ⱪurup ⱪorxiwelinglar; ⱨeqkimni ⱪaqⱪuzmanglar; ɵz ⱪilmixini
    ɵz bexiƣa qüxürünglar; u nemilǝrni ⱪilƣan bolsa, uningƣimu xuni ⱪilinglar; qünki
    u Pǝrwǝrdigarƣa — Israildiki Muⱪǝddǝs Bolƣuqiƣa ⱪarxi kɵrǝnglǝp kǝtkǝnidi.
  beo-beo: Dadi gagui dunu ilima ilia Ba:bilone fi doagala:ma:ne sia:ma! Dunu huluane
    amo da dadiga gala:su dawa:, amo gadili asunasima! Moilai sisiga:le, dunu afae
    mae hobeama:ne, logo huluane ga:ma! Ba:bilone fi ilima dabe ima. Ilia hou eno
    fi ilima hamoi, amo defele ilima hamoma! Bai ilia da Na, Isala:ili ilia Hadigi
    Gode, Nama gasa fili hamoi.
  tpi-OTNT: Bikpela i tokim ol birua bilong Babilon olsem, “Yupela ol man i save tumas
    long sut long banara, yupela kam pait long Babilon. Yupela i mas raunim Babilon
    na banisim gut. Yupela i no ken larim wanpela Babilon i ranawe i go. Yupela i
    mas mekim save long ol na bagarapim ol tru, olsem ol i bin bagarapim ol arapela
    lain. Long wanem, Babilon i bin hambak na bikhet tru long mi, Bikpela bilong ol
    Israel, mi holi God bilong mekim gutpela na stretpela pasin olgeta.
  hau-SA: “Ku kira ’yan baka a kan Babilon, dukan waɗanda suke jan baka. Ku yi sansani
    kewaye da ita duka; kada ku bar wani ya tsira. Ku sāka mata don ayyukanta; ku
    yi mata yadda ta yi. Gama ta tayar wa Ubangiji, Mai Tsarkin nan na Isra’ila.
  uig-LAT: Babilgha hujum qilish üchün oqyachilarni, yeni barliq kamanni egküchilerni
    chaqiringlar; Babilning etrapida bargah qurup qorshiwélinglar; héchkimni qachquzmanglar;
    öz qilmishini öz béshigha chüshürünglar; u némilerni qilghan bolsa, uningghimu
    shuni qilinglar; chünki u Perwerdigargha — Israildiki Muqeddes Bolghuchigha qarshi
    körenglep ketkenidi.
  nde-nde: Bizani abemitshoko bahlasele iBhabhiloni, bonke labo abaphatha amadandili.
    Ihanqeni inxa zonke; kungabikhona ophunyukayo. Iphindiseleni izenzo zayo; yenzani
    kuyo njengekwenzileyo. Ngoba idelele uThixo, oNgcwele ka-Israyeli.
  ton-ton: '“Ui ke fakataha ʻae kau tangata fakakaufana ki Papilone: ko kimoutolu
    kotoa pē ʻoku teke ʻae kaufana, mou nofo takatakai ki ai; ke ʻoua naʻa hao ha
    taha mei ai: totongi kiate ia ʻo hangē ko ʻene ngāue; fai kiate ia ʻo hangē ko
    e meʻa kotoa pē kuo ne fai, koeʻuhi kuo ne fielahi kia Sihova, ki he tokotaha
    māʻoniʻoni ʻo ʻIsileli.'
  ces-1613: Shromažďte proti Babylonu nejudatnější, všickni natahující lučiště, položte
    se proti němu vůkol, ať nelze jemu ujíti. Odplaťte jemu podlé skutků jeho, všecko,
    jakž dělával, učiňte jemu; nebo proti Hospodinu pýchal, proti Svatému Izraelskému.
  eng-WMB: “Call together the archers against Babylon, all those who bend the bow.
    Encamp against her all around. Let none of it escape. Pay her back according to
    her work. According to all that she has done, do to her; for she has been proud
    against the LORD, against the Holy One of Israel.
  tam-TCV: வில்வீரர்களை அழைப்பியுங்கள். வில் வளைக்கும் யாவரையும் பாபிலோனுக்கு விரோதமாக
    அழைப்பியுங்கள். அவளைச்சுற்றி முகாமிட்டு ஒருவரையும் தப்பவிடாதிருங்கள். அவள் செய்த
    செய்கைகளுக்குத்தக்க பலனைக் கொடுங்கள்; அவள் செய்தவாறே அவளுக்கும் செய்யுங்கள். ஏனெனில்
    இஸ்ரயேலின் பரிசுத்தரான யெகோவாவுக்கு விரோதமாய் அவள் எதிர்த்து நின்றாள்.
  ceb-ULB: “Ipatawag ang mga tigpana batok sa Babilonia—ang tanan nga nagbinat sa
    ilang mga pana. Pagkampo batok kaniya, ug ayaw tugoti nga adunay makaikyas. Pabayra
    siya alang sa iyang nabuhat. Buhata ngadto kaniya pinaagi sa sukdanan nga iyang
    gigamit. Kay gipasipad-an man niya si Yahweh, ang Balaan sa Israel.
  pol-UBG: Zgromadźcie przeciwko Babilonowi wszystkich strzelców, którzy napinają
    łuk; rozbijcie obóz przeciw niemu dokoła, aby nikt nie uszedł. Odpłaćcie mu według
    jego uczynków, według wszystkiego, co innym czynił, uczyńcie mu. Wynosił się bowiem
    przeciwko PANU, przeciwko Świętemu Izraela.
  urd-GVU: بہتوں کو بُلاؤ تاکہ بابل پر حملہ کریں! ہاں، تمام تیراندازوں کو بُلاؤ۔ اُسے
    گھیر لو تاکہ کوئی نہ بچے۔ اُسے اُس کی حرکتوں کا مناسب اجر دو! جو بُرا سلوک اُس
    نے دوسروں کے ساتھ کیا وہی اُس کے ساتھ کرو۔ کیونکہ اُس کا رویہ رب، اسرائیل کے قدوس
    کے ساتھ گستاخانہ تھا۔
  deu-1912: Ruft viel wider Babel, belagert sie um und um, alle Bogenschützen, und
    laßt keinen davonkommen! Vergeltet ihr, wie sie verdient hat; wie sie getan hat,
    so tut ihr wieder! denn sie hat stolz gehandelt wider den HERR, den Heiligen in
    Israel.
  kan-2017: ಬಿಲ್ಲನ್ನು ಬೊಗ್ಗಿಸಿ, ಬಾಣಬಿಡುವವರನ್ನೆಲ್ಲಾ ಬಾಬಿಲೋನಿಗೆ ಕರೆಯಿರಿ; ಅದರ ಸುತ್ತಲು
    ದಂಡಿಳಿಸಿರಿ; ಅದರ ನಿವಾಸಿಗಳಲ್ಲಿ ಯಾರೂ ತಪ್ಪಿಸಿಕೊಳ್ಳದ ಹಾಗಿರಲಿ; ಅದರ ಕೃತ್ಯಕ್ಕೆ ತಕ್ಕಂತೆ
    ಮುಯ್ಯಿತೀರಿಸಿರಿ; ಅದು ಮಾಡಿದಂತೆಯೇ ಅದಕ್ಕೆ ಮಾಡಿರಿ; ಅದು ಸೊಕ್ಕೇರಿ ಇಸ್ರಾಯೇಲರ ಸದಮಲಸ್ವಾಮಿಯಾದ
    ಯೆಹೋವನನ್ನು ಅಸಡ್ಡೆ ಮಾಡಿತಲ್ಲಾ.
  yap-yap: “Mogned ngak e pi’in yad ma mun gat’ing ngar chamgad nga Babylon. Mu l’oeged
    gubin e pi’in manang rogon e mun gat’ing. Mu thabey niged fare binaw ni dab mu
    paged be’ nge mil. Mu fulweged taban urngin e tin i rin’, mi gimed rin’ ngak e
    tin ki i rin ngak boch e girdi’, ni bochan e i ngongol u fithik’ e ufanthin nib
    togopluw ngog, I Gag fare Thothup nu Israel.
  hlt-MCSB: Lithen Babylon la yaak sakuh. Lii aka kap boeih loh a kaepvai ah rhaeh
    uh. A khuikah te rhalyong la om boel saeh. A khoboe bangla amah te thuung uh.
    Israel kah a cim BOEIPA taengah a lokhak dongah a saii boeih te a taengah saii
    uh.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ሂዚ ጋዓኔ፦ «ሂኢሺና ዱካኒ ዳንዳዓ ዖልዚ ዓሲ ባብሎኔ ዴንዲ ዖላንዳጉዲ ዔኤሉዋቴ፤ ዔያታ ካታሜሎ
    ሙኪ ማንጎንጎ፤ ዖኦኒያ ቶሊ ዴንዱዋጉዲ ኮሺ ካፑዋቴ፤ ዒዛ ማዼ ፑርቶ ዛሎ ማሂ ዒዞም ዒንጉዋቴ፤ ሜሌ ዓሶይዳ ዒዛ ማዼ ጌኖ
    ማዾ ዒዞይዳ ማዹዋቴ፤ ዒዛ ዒስራዔኤሌኮ ጌኤሺ ማዔ ፆኦዛሢ፥ ታና ቶኦቼኔ።
  twi-ASANTE: “Momfrɛ agyantofoɔ nkɔtoa Babilonia, wɔn a wɔto agyan nyinaa. Montwa
    ne ho nhyia; momma obiara nnwane. Montua ne nneyɛɛ so ka; monyɛ no sɛdeɛ wayɛ.
    Ɛfiri sɛ, wabu Awurade animtia, Israel kronkronni no.
  eng-WEBU: “Call together the archers against Babylon, all those who bend the bow.
    Encamp against her all around. Let none of it escape. Pay her back according to
    her work. According to all that she has done, do to her; for she has been proud
    against the LORD, against the Holy One of Israel.
  wal-wal: “Baabiloone olanau wonddafiyaa dukkiyaageeta ubbaa xeegite; issoinne kessi
    ekkennaadan, eti a yuushuwan dooddona. GODAA bolli, Israa7eela Geeshshaa bolli,
    i otorettido gishshau, ayyo a oosuwaadan zaarite. I haratu bollan oottidoogaadan,
    a bollankka oottite.
  spa-PDDPT: ¡Convoquen contra Babilonia a los arqueros, a todos los que entesan arco.
    Acampen alrededor de ella y que no haya escape! Páguenle según su obra. Como ella
    hizo, háganle a ella, porque se ensoberbeció contra Yavé, contra el Santo de Israel.
  gun-gun: “Penoĩmba guyrapa revegua kuery Babilônia re oupa aguã. Pendeaty ijerea
    jovaive rupi, mava'eve too jepe eme. Pemboekovia peteĩ-teĩ ojapo vaiague. Ojapoague
    ha'e javi rami ae pembopaga, mba'eta Senhor Israel kuery Ruete Iky'a e'ỹ va'e
    rovai onhemboyvate rei rire.
  ilo-ULB: Paayabam dagiti pumapana a maibusor iti Babilonia— dagiti amin a mangibibiat
    iti panada. Agkampokayo a maibusor iti Babilonia, ket saanyo nga ipalubos nga
    adda makalibas. Pagbayadenyo isuna iti inaramidna. Aramidenyo kenkuana ti kas
    iti inaramidna. Ta tinulawanna ni Yahweh, a Nasantoan ti Israel.
  kpg-kpg: “Goodou helekai gi digau puu maalei gi heebagi gi Babylon. Hagau ina digau
    huogodoo ala gu iloo di hai hegau gi di maalei. Goodou haganiga ina di gili di
    waahale, hudee heia dahi dangada gii hana gi daha. Goodou heia gi digaula nia
    mee huogodoo be nadau hai ne hai gi digau ala i golo, idimaa nadau mee huaidu
    la ne hai mai gi di Au, go di God Dabu o Israel, i lodo nadau hagamuamua.
  uig-ARA: بابىلغا ھۇجۇم قىلىش ئۈچۈن ئوقياچىلارنى، يەنى بارلىق كاماننى ئەگكۈچىلەرنى
    چاقىرىڭلار؛ بابىلنىڭ ئەتراپىدا بارگاھ قۇرۇپ قورشىۋېلىڭلار؛ ھېچكىمنى قاچقۇزماڭلار؛
    ئۆز قىلمىشىنى ئۆز بېشىغا چۈشۈرۈڭلار؛ ئۇ نېمىلەرنى قىلغان بولسا، ئۇنىڭغىمۇ شۇنى
    قىلىڭلار؛ چۈنكى ئۇ پەرۋەردىگارغا ــ ئىسرائىلدىكى مۇقەددەس بولغۇچىغا قارشى كۆرەڭلەپ
    كەتكەنىدى.
  sus-sus: Xali kanyie xa fa Babilɔn xili ma, naxee fata tanbɛ wolide. Wo xa Babilɔn
    nabilin, mixi yo naxa mini. Wo xa a xa kɛwali sare ragbilen a ma, wo xa a raba
    a ra alɔ a rabaxi mixi gbɛtɛ ra ki naxɛ. A bara a yɛtɛ igbo Alatala ma, Isirayila
    sɛniyɛntɔɛ.
  pon-2006: “Kumwail ndaiong sounkesik ketieu kan en mahweniong Papilon. Kumwail kadarala
    koaros me ese doadoahngki ketieu oh arep. Kumwail kapilpene kahnimwo oh dehr mweidohng
    emen en pitla. Kumwail dupukohng mehkoaros me e wiadahr, oh wiahiong dahme e wiahiong
    meteikan, pwehki eh seren aklapalap ong ie, Me Sarawien Israel.
  ksd-ksd: Avat a oro varurue ra umana tena pinanak, diat par dia lale ra panak, ure
    Babilon; avat a ki kikilane; koko ta tikai tana na takap. Avat a vapuak ia varogop
    ma kana papalum, avat a pait ia pirana da ra lavur magit par i ga pait ia; tago
    i ga malamala luluai tadav ra Luluai, tadav ra Lia Kakit kai Israel.
  tur-YTC: “Okçuları, yay gerenlerin hepsini Babil'e karşı toplayın. Ona karşı çepeçevre
    ordugâh kurun. Hiçbiri ondan kaçıp kurtulmasın. Ona yaptığı işe göre ödeyin. Yaptığı
    her şeye göre ona aynısını yapın; Çünkü Yahve'ye, İsrael'in Kutsal Olanı'na karşı
    gururlandı.
  ind-AYT: Kumpulkanlah para pemanah melawan Babel. Hai semua orang yang melengkungkan
    busur, berkemahlah mengepung ia, jangan biarkan seorang pun lolos. Balaskanlah
    ia sesuai dengan perbuatannya, perbuatlah terhadapnya sesuai dengan apa yang telah
    ia perbuat. Sebab, ia telah bersikap angkuh terhadap TUHAN, terhadap Yang Mahakudus
    Israel.
  nya-nya: “Itanani anthu oponya mivi kudzathira nkhondo Babuloni. Muyitanenso onse
    amene amakoka mauta. Mangani misasa ya nkhondo momuzungulira; musalole munthu
    aliyense kuthawa. Muchiteni monga momwe iye anachitira anthu ena. Iyeyu ananyoza
    Yehova, Woyera wa Israeli.
  hrv-hrv: 'Sazovite na Babilon strijelce, sve što zapinju lukove, opkolite ga sa
    svih strana: nitko da ne uteče! Platite mu po zasluzi, vratite mu milo za drago,
    jer bi se oholio na Jahvu, Sveca Izraelova.'
  mps-mps: Genuai Bidigo Babilon augwa boi bidi dabe e tiwai po walali, “Dage te enesigigo
    enebo mu koneai bidi dabe, dagego te Babilonba hwįagasao. Dagego te Babilon bugagia
    odogolama, bagua sao. Dagego te Babilon dabe me deli wi pomainu me elamuo. Te
    augwaliba dwai dene mayu, dagego ela munama, mu dolao, te augwaligo gasa hani
    dabe dolali tiwai yao. Magi baso meni, Babilongo te enaba hagoma eyu, te hasamani
    tigi gagea pabo tiwai mu yali, te Israel dabe augwa Genuai Bidi dao, ena te magi
    dwai sę munu me isąwai te wiegi yai doloba pai kolesaga ebo God dao.
  tpi-tpi: Bikpela i tokim ol birua bilong Babilon olsem, “Yupela ol man i save tumas
    long sut long banara, yupela kam pait long Babilon. Yupela i mas raunim Babilon
    na banisim gut. Yupela i no ken larim wanpela Babilon i ranawe i go. Yupela i
    mas mekim save long ol na bagarapim ol tru, olsem ol i bin bagarapim ol arapela
    lain. Long wanem, Babilon i bin hambak na bikhet tru long mi, Bikpela bilong ol
    Israel, mi holi God bilong mekim gutpela na stretpela pasin olgeta.
  dan-1931: Kald Skytterne sammen mod Babel, enhver, som spænder Bue, slå Ring omkring
    det, lad ingen få Lov at slippe; gengæld det efter dets Gerning; efter alt, hvad
    det gjorde, skal I gøre imod det; thi Frækhed viste det mod HERREN, Israels Hellige.
  vie-OVCB: Hãy tập họp các xạ thủ đến Ba-by-lôn. Bao vây thành, không để ai chạy
    thoát. Hãy báo lại nó những việc ác nó làm cho các nước, vì nó đã kiêu căng thách
    thức Chúa Hằng Hữu, là Đấng Thánh của Ít-ra-ên.
  guj-2017: “બાબિલની સામે તીરંદાજોને એટલે ધનુષ્યબાણ ચલાવનારા સર્વને બોલાવો. તેને ચારે
    તરફથી ઘેરી લો. જેથી કોઈ નાસી જવા પામે નહિ, તેનાં કૃત્યો પ્રમાણે તેને બદલો આપો,
    તેણે બીજાની જે દશા કરી છે તે પ્રમાણે તેને કરો. કેમ કે, યહોવાહની આગળ ઇઝરાયલના પવિત્રની
    આગળ તે ઉદ્ધત થયો છે.
  pon-2006A: “Kumwail ndaiong sounkesik ketieu kan en mahweniong Papilon. Kumwail
    kadarala koaros me ese doadoahngki ketieu oh arep. Kumwail kapilpene kahnimwo
    oh dehr mweidohng emen en pitla. Kumwail dupukohng mehkoaros me e wiadahr, oh
    wiahiong dahme e wiahiong meteikan, pwehki eh seren aklapalap ong ie, Me Sarawien
    Israel.
  por-BRBSL: “Chame juntos os arqueiros contra a Babilônia, todos aqueles que dobram
    o arco. Acampe contra ela por toda parte. Não deixe escapar nada disso. Pague-a
    de acordo com seu trabalho. De acordo com tudo o que ela fez, faça com ela; pois
    ela tem se orgulhado contra Yahweh, contra o Santo de Israel.
  cth-cth: Babilon tuk hanlah palakathoumnaw pueng hah kaw awh. A tengpam vah tungpupnae
    rim sak awh nateh, apihai tâcawt hanh naseh. A sak awh e patetlah moipathung awh.
    A sak awh e naw pueng hah a lathueng sak pouh van awh. Bangkongtetpawiteh, BAWIPA
    Isarel Tami Kathoung hah hnephnap laihoi a kâoup.
  twi-twi: “Momfrɛ agyantowfo nkɔtoa Babilonia, wɔn a wɔtow agyan nyinaa. Muntwa ne
    ho nhyia; mommma obiara nguan. Muntua ne nneyɛe so ka; monyɛ no sɛnea wayɛ. Efisɛ
    wabu Awurade animtiaa, Israel kronkronni no.
  hlt-hlt: Lithen Babylon la yaak sakuh. Lii aka kap boeih loh a kaepvai ah rhaeh
    uh. A khuikah te rhalyong la om boel saeh. A khoboe bangla amah te thuung uh.
    Israel kah a cim BOEIPA taengah a lokhak dongah a saii boeih te a taengah saii
    uh.
  tbz-SIM: Tíínnɛ̀ bɛtɑ̃ntɑ̃ũbɛ̀, bɛ̀ɛ̀ yũɔ̃ ndɛtɑ̃nnɛ̀, kɛ̀ bɛ̀ɛ tíí mBɑbidɔnni ɛì
    kɛ dì munnɛ́, di bɑ́ɑ́ yie nkòo mɔùu yentɛ́. Fɔ́ɔ́nnɛ̀ dɛ kó dihɛì kɔbɛ bɛ̀ dɔ̀ɔ̀
    dɛ̀, bɛ̀ dɔ̀ɔ̀ dɛ̀ɛ̀ kó dimɑ̀ɑ̀, dí dɛ mbɛ̀ yietí, kɛ yɛ̃́ bɛ̀ bɛnkɛmɛ̀ bɛ fentɛ̀
    ntɛ ti Yiɛ̀ nKuyie, kunku kùù te Isidɑyɛɛribɛ.
  msy-2020: 'Ikiavɨra Itir God kamaghɨn Babilonɨn apanibav keme: “Babilon bar puvɨra
    ifaghata na batoke, kɨ Israelian Godɨn Bar Zuezim. Kamaghɨn amizɨ, ia gumazir
    barir pibar asa foziba, ia izɨ Babilon mɨsogh. Ia Babilon korogh deragh anevɨnigh.
    Egh ia Babilonɨn tav ateghtɨ an arɨ mangan markɨ. Me igharaz darazigh asɨghasɨghizɨ
    moghɨn, Ia pazɨ me damuva, bar me gasɨghasɨkigh.'
  azb-azb: Bütün oxçuları, kaman çəkənləri Babilə qarşı çağırın. Ətrafını mühasirəyə
    alın, Heç kəs qaçıb qurtara bilməsin. Ona işlərinə görə əvəz verin. O nə etdisə,
    başına onu gətirin. Çünki Rəbbə, İsrailin Müqəddəsinə qarşı Məğrurluq etdi.
  eng-DBY: 'Call together the archers against Babylon, all those that bend the bow:
    encamp against her round about; let there be no escaping: recompense her according
    to her work; according to all that she hath done, do unto her: for she hath acted
    proudly against Jehovah, against the Holy One of Israel.'
  hin-2017: “सब धनुर्धारियों को बाबेल के विरुद्ध इकट्ठे करो, उसके चारों ओर छावनी डालो,
    कोई जन भागकर निकलने न पाए। उसके काम का बदला उसे दो, जैसा उसने किया है, ठीक वैसा
    ही उसके साथ करो; क्योंकि उसने यहोवा इस्राएल के पवित्र के विरुद्ध अभिमान किया है।
    (प्रका. 18:6)
  wol-KYG: Wooleen fittkatoo fittkat fi kaw Babilon, mboolem kuy tàwwi xala. Gawleen
    ko, bu kenn rëcc. Feyleen koy jëfam; def ko ni mu def moroomam. Babilon a jaay
    reewande Aji Sax ji, ku Sell ku Israyil ki.
  eng-YLT: Summon unto Babylon archers, all treading the bow, Encamp against her round
    about, Let [her] have no escape; Recompense to her according to her work, According
    to all that she did — do to her, For unto Jehovah she hath been proud, Unto the
    Holy One of Israel.
  eng-WYC-2017: Tell ye against Babylon to full many men, to all that bend bow. Stand
    ye together against it by compass, and let none escape; yield ye to it after his
    work, after all things which it did, do ye to it; for it was raised against the
    Lord, against the Holy of Israel.
  eng-WMBB: “Call together the archers against Babylon, all those who bend the bow.
    Encamp against her all around. Let none of it escape. Pay her back according to
    her work. According to all that she has done, do to her; for she has been proud
    against the LORD, against the Holy One of Israel.
  urd-GVH: बहुतों को बुलाओ ताकि बाबल पर हमला करें! हाँ, तमाम तीरंदाज़ों को बुलाओ।
    उसे घेर लो ताकि कोई न बचे। उसे उस की हरकतों का मुनासिब अज्र दो! जो बुरा सुलूक
    उसने दूसरों के साथ किया वही उसके साथ करो। क्योंकि उसका रवैया रब, इसराईल के क़ुद्दूस
    के साथ गुस्ताखाना था।
  rug-rug: Sari tie gona tupi si tioko lani pa Babiloni, doduru pu ṉavea sa bokala.
    Mi va turu ipi pa vari likohaena sa; lopu va malumia si keke tie pude govete.
    Hobe mia koari nana tinavete; tavete lani gua sapu tavete atuni sa koa gamu. Ura
    na ele va gugue la si asa koe Zihova, Asa sapu Hopena pa Izireli.
  gaz-gaz: “Namoota Xiyyaan lolan kanneen iddaa luqqifatan hunda Baabilonitti waamaa.
    Naannoo ishee hunda marsaa; namni tokko iyyuu hin miliqin. Gatii hojii ishee kennaafii;
    waanuma isheen warra kaanitti hojjette isheettis hojjedhaa. Isheen Qulqullicha
    Israaʼel, Waaqayyotti koorteertii.
  fra-LSG: Appelez contre Babylone les archers, vous tous qui maniez l’arc! Campez
    autour d’elle, que personne n’échappe, Rendez-lui selon ses œuvres, Faites-lui
    entièrement comme elle a fait! Car elle s’est élevée avec fierté contre l’Éternel,
    Contre le Saint d’Israël.
  gnn-gnn: “Yo, ḻakaraŋa yolŋu'‐yulŋuwanydja garamirriwanydja walalambala, bala walala
    yurru marrtji bumana Bapilunbuynhanydja yolŋu'‐yulŋunha. Djuy'yurranydja ŋunhiyi
    marŋgiŋumirrinha gara‐ḏupthunaramirrinha walalanha. Ḻiw'maraŋa yana wäŋanydja
    ŋunhiyi, märr yurru yaka ŋula waŋgany winya'yundja. Baḏuwaḏuyurra yana warrpam'thurruna
    wal'ŋu, biyaka liŋgu yana bitjarra wiripunha malanha wäŋa ŋayi bumara dhawar'maraŋala.
    Liŋgu ŋayinydja ŋunhi ḻanydjatnha, ŋayinydja guyaŋirri yukurra yanapi ŋayi ŋarrakalanydja
    garrwar wal'ŋu, ŋunhi ŋarranydja Yitjuralwu ḏarrtjalk warray wal'ŋu Waŋarr.
  yal-yal: Ɛ xali wonle xili e xa fa Babilɔn xili ma, naxanye fatan xalimakunla wolɛ.
    Ɛ daaxadene yitɔn a rabilinni, muxu yo xun nama mini ayi. Ɛ e saranna fi e kɛwanle
    ra, ɛ a liga e ra alo e a liga bonne ra kii naxan yi! Bayo a bata murutɛ Alatala
    xili ma, Isirayila Sariɲandena.
  haw-1868: 'E kena i ka poe pana e ku e ia Babulona; E ka poe a pau e lena ai ke
    kakaka, E hoomoana ku e ia ia a puni, Mai hoopakele i kekahi mea olaila; E uku
    aku ia ia e like me kana hana ana; E like me na mea a pau ana i hana''i, Pela
    e hana aku ai ia ia: No ka mea, ua hookiekie oia e ku e ia Iehova, E ku e hoi
    i ka Mea hemolele o ka Iseraela.'
  arb-NAV: اسْتَدْعُوا إِلَى بَابِلَ رُمَاةَ السِّهَامِ، جَمِيعَ مُوَتِّرِي الْقِسِيِّ.
    عَسْكِرُوا حَوْلَهَا فَلا يُفْلِتَ مِنْهَا أَحَدٌ. جَازُوهَا بِمُقْتَضَى أَعْمَالِهَا،
    وَاصْنَعُوا بِها كَمَا صَنَعَتْ بِكُمْ، لأَنَّهَا بَغَتْ عَلَى الرَّبِّ قُدُّوسِ
    إِسْرَائِيلَ.
  ewe-ewe: “Miyɔ aŋutrɔdalawo vɛ, ne woaɖe to ɖe Babilonia, ame siwo katã hea da me
    la neva. Miva ɖe to ɖee godoo va kpe, migana ame aɖeke nasi o. Mixe nu siwo katã
    wòwɔ la ƒe fe nɛ, miwɔe nɛ abe ale si eya hã wɔe na ame bubuwo ene. Elabena edze
    aglã ɖe Yehowa, Israel ƒe Kɔkɔetɔ la ŋu.
  eng-LEE: 'Call together the archers against Babylon; all ye that bend the bow, encamp
    against her round about; let there be no escape for her: recompense her according
    to her work; in accordance with all that she hath done, do unto her; for against
    the Lord hath she acted presumptuously, against the Holy One of Israel.'
  asm-FB: তোমালোকে বাবিলৰ বিৰুদ্ধে ধনুৰ্দ্ধৰ বিলাকক, ধনু ভিৰাওঁতা আটাইকে মাতা, চাৰিওফালে
    তাৰ বিৰুদ্ধে ছাউনি পাতা, সিহঁতৰ কাকো সাৰি যাব নিদিবা, তাৰ কাৰ্য অনুসাৰে তাক প্ৰতিফল
    দিয়া, সি কৰা সকলো কাৰ্য অনুসাৰে তালৈ কৰা; কিয়নো সি যিহোৱাৰ বিৰুদ্ধে, ইস্ৰায়েলৰ
    পবিত্ৰ ঈশ্বৰ জনাৰ বিৰুদ্ধে গৰ্ব্ব কৰিলে।
  sus-A: شَلِ كَنيِيٍ شَ قَ بَبِلْن شِلِ مَ، نَشٍيٍ قَتَ تَنبّ وٌلِدٍ. وٌ شَ بَبِلْن
    نَبِلِن، مِشِ يٌ نَشَ مِنِ. وٌ شَ عَ شَ كّوَلِ سَرٍ رَفبِلٍن عَ مَ، وٌ شَ عَ رَبَ
    عَ رَ عَلْ عَ رَبَشِ مِشِ فبّتّ رَ كِ نَشّ. عَ بَرَ عَ يّتّ عِفبٌ عَلَتَلَ مَ،
    عِسِرَيِلَ سّنِيّنتْي.
  fra-SBL: « Convoquez les archers contre Babylone, tous ceux qui tendent l'arc. Encampement
    contre elle tout autour. Que rien ne s'échappe. Remboursez-la en fonction de son
    travail. Selon tout ce qu'elle a fait, faites-lui ; car elle s'est enflammée contre
    Yahvé, contre le Saint d'Israël.
  hbo-hbo: הַשְׁמִ֣יעוּ אֶל־בָּבֶ֣ל ׀ רַ֠בִּים כָּל־דֹּ֨רְכֵי קֶ֜שֶׁת חֲנ֧וּ עָלֶ֣יהָ
    סָבִ֗יב אַל־יְהִי־* (לָהּ֙) פְּלֵטָ֔ה שַׁלְּמוּ־לָ֣הּ כְּפָעֳלָ֔הּ כְּכֹ֛ל אֲשֶׁ֥ר
    עָשְׂתָ֖ה עֲשׂוּ־לָ֑הּ כִּ֧י אֶל־יְהוָ֛ה זָ֖דָה אֶל־קְדֹ֥ושׁ יִשְׂרָאֵֽל׃
  kik-kik: “Ĩtai aikia a mĩguĩ mokĩrĩre Babuloni, o arĩa othe mageetaga ũta. Ambaai
    hema mũgũthiũrũrũkĩirie; mũtikareke mũndũ o na ũmwe warĩo oore. Rĩrĩhei kũringana
    na ciĩko ciarĩo; o ta ũrĩa rĩaneeka andũ angĩ-rĩ, rĩĩkei o ta guo. Nĩgũkorwo nĩrĩngʼathĩirie
    Jehova, o we Ũrĩa Mũtheru wa Isiraeli.
  fra-NCL: 'Appelez contre Babel des archers, tous ceux qui bandent l’arc ; campez
    autour d’elle : que personne n’échappe ! Rendez-lui selon ses œuvres, tout ce
    qu’elle a fait, faites-le lui ; car elle s’est élevée contre Yahweh, contre le
    Saint d’Israël.'
  cek-AK: Babylon kah hanah kalii kaat thaih kaminawk to kawk cuu ah; anih to takui
    o khoep ah, maeto doeh pathlung o hmah; anih mah Israel Ciimcai Kami, Angraeng
    to amoek thuih pongah, a sak ih hmuen baktiah pathok oh; a sak ih hmuennawk boih
    baktiah a nuiah sah pae o toeng ah.
  cuk-cuk: ”Be Babilonia-sordamar-idu sigugi-urwemalad danar oambikumar, dulemar-warsi-yaa-saemaladi
    bela be urbemar. Babilonia-ebilis be ambikumar, melle dulemar-wakinnega be samalo.
    E-ibmar-imaksamaladba be sabsur-imakmarmogo, dulemar-wiosmaladba be wiomarmogo.
    Ar we-dulemarde Israel-dulemar-e-Bab-Jehová-Gwage-Isligwaledgi gwichigusmalad.”
  uig-CYR: Бабилға һуҗум қилиш үчүн оқячиларни, йәни барлиқ каманни әккүчиләрни чақириңлар;
    Бабилниң әтрапида баргаһ қуруп қоршивелиңлар; һеч кимни қачқузмаңлар; өз қилмишини
    өз бешиға чүшүрүңлар; у немиләрни қилған болса, униңғиму шуни қилиңлар; чүнки
    у Пәрвәрдигарға — Исраилдики Муқәддәс Болғучиға қарши көрәңләп кәткән еди.
  tel-2017: “బబులోనుకు రమ్మని బాణాలు వేసే వాళ్ళను పిలవండి. తమ విల్లును వంచే వాళ్ళందరినీ
    పిలవండి. మీరు దాని చుట్టూ శిబిరం వేయండి. ఎవర్నీ తప్పించుకోనీయవద్దు. ఆమె చేసిన
    దానికి ప్రతిఫలం ఆమెకు చెల్లించండి. ఆమె చేసిన పనులను బట్టి ఆమెకూ చేయండి. ఎందుకంటే
    ఆమె ఇశ్రాయేలు పరిశుద్ధుడైన యెహోవాను అవమానించింది.
  hat-BSA: “Rele anpil kont Babylone, tout sila ki konn koube banza yo. Fè kan kont
    li tout kote, pa bay li mwayen pou chape menm. Rekonpanse li selon zèv li yo.
    Selon tout sa li te fè yo, konsa fè li; paske li te vin awogan kont SENYÈ a, kont
    Sila Ki Sen an Israël la.
  kos-kos: “Solama mwet pisr nukewa in mweuni Babylon. Supwalik mwet nukewa ma etu
    orekmakinyen mwe pisr ac sukan pisr. Kulasak siti uh ac nikmet lela kutena mwet
    in kaingla. Folokonang nu sel ma nukewa ma el tuh orala, ac oru nu sel oana el
    tuh oru nu sin mwet, mweyen el orek inse fulat lainyu, Nga Su Mutallana lun Israel.
  hbo-WLC: הַשְׁמִ֣יעוּ אֶל־בָּבֶ֣ל ׀ רַ֠בִּים כָּל־דֹּ֨רְכֵי קֶ֜שֶׁת חֲנ֧וּ עָלֶ֣יהָ
    סָבִ֗יב אַל־יְהִי־ פְּלֵטָ֔ה שַׁלְּמוּ־לָ֣הּ כְּפָעֳלָ֔הּ כְּכֹ֛ל אֲשֶׁ֥ר עָשְׂתָ֖ה
    עֲשׂוּ־לָ֑הּ כִּ֧י אֶל־יְהוָ֛ה זָ֖דָה אֶל־קְד֥וֹשׁ יִשְׂרָאֵֽל׃
  ibo-ibo: “Kpọkọtanụ ndị na-agba ụta maka imegide Babilọn, bụ ndị niile na-agba ụta.
    Maanụ ụlọ ikwu, gbaa ya gburugburu; unu ekwela ka onye ọbụla si nʼime ya gbapụ.
    Kwụghachi ya ụgwọ dịka ọrụ ya si dị, dịka ihe niile ahụ o mere si dị meenụ ya
    otu ahụ. Nʼihi na o buliela onwe ya elu megide Onyenwe anyị, bụ Onye nsọ nke Izrel.
  ory-ory: ଧନୁର୍ଦ୍ଧାରୀମାନଙ୍କୁ, ଧନୁରେ ଗୁଣଦାୟୀ ସମସ୍ତଙ୍କୁ ବାବିଲ ବିରୁଦ୍ଧରେ ଏକତ୍ର ଡାକ;
    ତାହା ବିରୁଦ୍ଧରେ ଚାରିଆଡ଼େ ଛାଉଣି ସ୍ଥାପନ କର; ତହିଁରୁ କାହାକୁ ରକ୍ଷା ପାଇବାକୁ ଦିଅ ନାହିଁ;
    ତାହାର କର୍ମାନୁସାରେ ତାହାକୁ ପ୍ରତିଫଳ ଦିଅ; ସେ ଯେପରି କରିଅଛି, ତାହା ପ୍ରତି ସେପରି କର; କାରଣ
    ସେ ସଦାପ୍ରଭୁଙ୍କ ବିରୁଦ୍ଧରେ ଇସ୍ରାଏଲର ଧର୍ମସ୍ୱରୂପଙ୍କ ବିରୁଦ୍ଧରେ ଦର୍ପ କରିଅଛି।
  chk-chk: “Oupwe körifengeni ekewe chon esefich, chokewe meinisin mi emeia nöür esefich
    pwe repwe maun ngeni Papilon. Oupwe nom pwelin ünükün ewe telinimw pwe esap wor
    eman epwe tongeni sü seni. Oupwe liwini ngeni won ükükün an föför, oupwe föri
    ngeni usun mine i a föri ngeni aramas, pun a ü ngeniei fän lamalamtekia, ngang
    ewe Samol mi Lapalap ewe mi Pin lon Israel.
  rop-rop: “Yumob enami, go en fait langa detlot Bebalon pipul. Jandimat ebriwan hu
    sabi hau blanga yusum det bo en erro. Yumob garra majurrumap miselp raidaran langa
    det taun, en yumob nomo larram enibodi ranawei. Yumob garra peiyimbek olabat blanga
    wanim olabat bin oldei dumbat, en yumob garra tridim olabat seimwei laik wanim
    olabat bin oldei dumbat langa najalot pipul, dumaji olabat bin oldei dum ebrijing
    praudbalawei langa mi, det brabli holiwan God blanga ola Isreil pipul.
  ukr-1871: Поскликайте на Вавилон усїх, хто натягує лука. Обложіть його навкруги,
    щоб нїхто не врятувавсь із його; одплатїть йому по заслузї його. Як він чинив,
    так само чинїть і йому, він бо встав згорда проти Господа, проти Сьвятого Ізрайлевого.
  deu-1951: Bietet Schützen auf wider Babel, alle, die den Bogen spannen! Lagert euch
    rings um sie her, daß niemand entrinne! Vergeltet ihr nach ihrem Verdienst, tut
    ihr gerade so, wie sie getan hat; denn sie war übermütig gegen den HERRN, den
    Heiligen Israels!
  eng-JPS: 'Call together the archers against Babylon, all them that bend the bow;
    encamp against her round about, let none thereof escape; recompense her according
    to her work, according to all that she hath done, do unto her: for she hath been
    arrogant against the LORD, against the Holy One of Israel.'
  srp-1865: Sazovite na Vavilon mnoštvo; svi koji natežete luk, stanite u oko prema
    njemu unaokolo da ne uteèe nijedan, platite mu po djelima njegovijem; kako je
    èinio, onako mu uèinite, jer se je suprot Gospodu uznosio, suprot svecu Izrailjevu.
  lug-lug: “Koowoola abalasi b’obusaale balumbe Babulooni, ne bonna abanaanuula omutego.
    Mumwetooloole yenna; tewaba n’omu awona. Mumusasule olw’ebikolwa bye byonna; mumukole
    nga bwe yakola banne. Kubanga yanyooma Mukama, Omutukuvu wa Isirayiri.
  heb-heb: השמיעו אל בבל רבים כל דרכי קשת חנו עליה סביב אל יהי פליטה שלמו לה כפעלה
    ככל אשר עשתה עשו לה כי אל יהוה זדה אל קדוש ישראל׃
  ben-IRV: “তোমরা বাবিলের বিরুদ্ধে তীরন্দাজদেরকে যারা ধনুক নত করছে তাদেরকে আহ্বান
    কর। তার বিরুদ্ধে শিবির স্থাপন কর এবং কেউ যেন রক্ষা না পায়। তার কাজ অনুযায়ী পরিশোধ
    তাকে দাও; সে যা যা করেছে তার প্রতি সেই অনুযায়ী কর, কারণ সে সদাপ্রভুর বিরুদ্ধে,
    ইস্রায়েলের পবিত্রতমের বিরুদ্ধে অহঙ্কার করেছে।
  pan-pan: ਧਣੁੱਖ ਦੇ ਘਾਗਾਂ ਨੂੰ ਸਾਰੇ ਜਿਹੜੇ ਧਣੁੱਖ ਝੁਕਾਉਂਦੇ ਹਨ ਬਾਬਲ ਦੇ ਵਿਰੁੱਧ ਬੁਲਾ ਲਓ।
    ਉਹ ਉਸ ਦੇ ਆਲੇ-ਦੁਆਲੇ ਤੰਬੂ ਲਾਉਣ, ਕੋਈ ਨਾ ਹੋਵੇ ਜਿਹੜਾ ਬਚ ਜਾਵੇ! ਉਸ ਦੇ ਕੰਮ ਦਾ ਵੱਟਾ ਉਸ
    ਨੂੰ ਦਿਓ। ਉਹ ਦੇ ਅਨੁਸਾਰ ਜੋ ਉਸ ਨੇ ਕੀਤਾ ਉਸ ਦੇ ਨਾਲ ਕਰੋ ਕਿਉਂ ਜੋ ਉਸ ਯਹੋਵਾਹ ਦੇ ਵਿਰੁੱਧ
    ਹੰਕਾਰ ਕੀਤਾ, ਇਸਰਾਏਲ ਦੇ ਪਵਿੱਤਰ ਪੁਰਖ ਦੇ ਵਿਰੁੱਧ
  mya-JVB: လေး သမားတို့ကို ဗာဗုလုန် မြို့သို့ ခေါ် ကြလော့။ ပစ် တတ်သော သူအပေါင်း တို့၊
    မြို့ပတ်ဝန်းကျင် ၌ တပ်ချ ကြလော့။ မြို့သူမြို့သားတယောက်ကိုမျှ မ လွတ် စေနှင့်။ ထိုမြို့ကျင့်သောအကျင့်
    နှင့်အလျောက်အပြစ်ပေး ကြလော့ ။ သူပြု ဘူးသမျှ အတိုင်း သူ၌ပြုကြလော့။ သူသည်ဣသရေလ အမျိုး၏သန့်ရှင်း
    တော်မူသောဘုရား၊ ထာဝရဘုရား တဘက်၌ ဝါကြွား ပြီတကား။
  tbg-tbg: Ne huru veva tuataaka naarama kaimanta vika Babironi vatuka ututuma taivaro
    kia viraqihairo vovano ho ruqema kero vuarire. Ne vika qora kaiqa varaara virara
    iriha, náivata qoraiqama nimitaate. Vika vokiaka qoraiqama nimitaantemake, náivata
    qoraiqama nimitaate. Vika nariaraqai noraiqaake iriha, te Isareri Variqavano takuquke
    vaurauka uva raqa kaarave.
  hmo-hmo: “Peva taudia do umui boiria, peva idia veria diba taudia ibounai ese Babulonia
    do idia tuari henia totona. Emui palai ruma umui haginia neganai, Babulonia hanua
    do umui hagegea, tau ta do ia heau mauri lasi totona. Babulonia ena kara davana
    do umui henia, iena kara ibounai hegeregerena be ia dekena do umui karaia, badina
    be mai ena hekokoroku danu, Lohiabada, Israela ena Helaga Dirava ia dagedage henia.
  urd-urd: तीरअन्दाज़ों को बुलाकर इकट्ठा करो कि बाबुल पर जाएँ, सब कमानदारों को हर
    तरफ़ से उसके सामने ख़ेमाज़न करो। वहाँ से कोई बच न निकले, उसके काम के मुवाफ़िक़
    उसको बदला दो। सब कुछ जो उसने किया उसे करों क्यूँकि उसने ख़ुदावन्द इस्राईल के क़ुद्दूस
    के सामने बहुत तकब्बुर किया।
  rus-SYN: Созовите против Вавилона стрельцов; все, напрягающие лук, расположитесь
    станом вокруг него, чтобы никто не спасся из него; воздайте ему по делам его;
    как он поступал, так поступите и с ним, ибо он вознесся против Господа, против
    Святаго Израилева.
  bqc-SIM: À kàzunaↄ kãaa Babɛlizi, sadepiↄ i bòokpa wà liai. A gbɛ̃e su bↄo.
    À fĩaboɛ̀ aà yãkɛawa, à kɛɛ̀ lá a kɛ̀nɛ́wa píi, asa à kuabìiaɛ, à bã̀nkũ̀
    ma Isailiↄ Lua pↄ́ ma kua adoawaɛ.
  tcz-CHONGTHU: Thalpi kamsaa kichoi holeh thal them ho abonchauvin Babylon toh kisat
    din koudoh tan. Hiche khopi kimvel’a khun ngahmun semsoh keiyun, mihem kiti khat
    jengcha jong naso chat sah louhel diu ahi. Khopi’n na atoh dungjuiya lethuhna
    nachan sah diu, anatoh athilbol banga amachunga jong nabol diu ahi; ajeh chu Pakai,
    Israel Mithengpa chu kisatpi ding in anachoudoh tai.
  mar-mar: “बाबेलाविरूद्ध जो कोणी त्यांचे सर्व धनुष्य वाकवणारे धनुर्धारी यांना हुकूम
    द्या. त्यांच्याविरुद्ध तळ द्या आणि कोणालाही निसटू देऊ नका. तिने जे काही केले त्याची
    परतफेड करा. तिने जे माप वापरले तिला तसेच करा. कारण तिने परमेश्वरास, इस्राएलाचा
    पवित्र प्रभू याची अवज्ञा केली.
  qub-qub: «¡Lëchawan illapay yachajcunata llapanta shuntay Babiloniaman magaj yaycupaycärinanpaj!
    ¡Siudä cantunpa tiyacaycäriy pipis mana gueshpinanpaj! ¡Rurashanmanno ayñita cutichiy!
    ¡Imanömi jucta ruraran chayno paycunatapis ruray! Paycunaga Israelcunapa Santo
    Tayta Diosnin caycaptëmi mana rispitamashpan rabyachimasha.
  bqp-bqp: I tɛn towobu mɛnnɔ bu Bɑbiloni wɔri, kpɑ bu ben sɑnsɑni girɑ bu kɑ ye sikerenɑ,
    kpɑ bu ku rɑɑ de goo u kisirɑ min di. Bu bu kɔsieyo nge mɛ ben dɑɑ yɑ nɛ. Bu bu
    kuo nge mɛ bɑ rɑɑ gɑbu kuɑ. Domi bɑ tii wɔlle suɑ nɛ, Yinni Gusunɔn wuswɑɑɔ, nɛ
    wi nɑ sɑ̃ɑ Isirelibɑn Yinni Dɛɛro.
  hat-hat: Voye chache tout moun ki konn sèvi ak banza pou yo mache pran lavil Babilòn.
    Fè yo sènen lavil la nèt, pou pesonn pa ka chape. Fè l' peye tou sa li te fè.
    Fè l' pase tou sa li te fè lòt moun pase, paske li te konprann pou l' te kenbe
    tèt ak Seyè a, Bondye pèp Izrayèl la ki yon Bondye apa.
  eng-BSB: Summon the archers against Babylon, all who string the bow. Encamp all
    around her; let no one escape. Repay her according to her deeds; do to her as
    she has done. For she has defied the LORD, the Holy One of Israel.
  eng-WEBPB: “Call together the archers against Babylon, all those who bend the bow.
    Encamp against her all around. Let none of it escape. Pay her back according to
    her work. According to all that she has done, do to her; for she has been proud
    against the LORD, against the Holy One of Israel.
  kbq-kbq: Hagi atireti'ma ha'ma nehaza vahera maka ke hinke'za e'za Babiloni kumara
    eme avazagi kagine'za, zamagrama hu'naza avu'ava zantera anazanke hu'za nona huzmante'za
    zamazeri haviza nehinke'za, magore hu'za zamatre'za ofreho. Na'ankure zamagra
    zamavufaga ra nehu'za, Ra Anumzana Israeli vahete'ma ruotage'ma hu'nea Anumzamofona
    ha' rente'naze.
  nhe-BL: “Xiquinnotzaca nochi tlen huelij quitequihuíaj cuahuitoli para quimajcahuase
    cuatlamintli huejca. Ma quitehuiquij tlali Babilonia. Ma quiyahualoca nopa altepetl
    para axaca huelis cholos. Xiquinchihuili Babilonia ehuani senquistoc queja yajuanti
    quinchihuilijtoque sequinoc. Pampa Babilonia ehuani tlahuel mohueyimatque noixpa
    na tlen nitlatzejtzeloltic huan niininTECO israelitame.
  gub-BL: — Pezàmàtyry'ym Mawiron nehe, peze u'yw pupe puruzywà ma'e wanupe nehe.
    Aze amo ukwaw ma'ezywà haw u'yw pupe ywyrapar pupe wà nehe, pemono kar a'e pe
    pe wà nehe. Pemàmàn tawhu izywyr nehe. Pemuhem kar zo amo pe wà nehe. Tuwe Mawiron
    umekuzar wemiapo kwer paw wà nehe. Uzapo iaiw ma'e amo wanupe wà. Pezapo nezewegatete
    haw wanupe nehe no. Ta'e uze'eg nezewe ihewe a'e wà xe. — Uruiko wera'u newi ure,
    i'i ihewe wà. Tupàn Ikatuahy Ma'e Izaew wazar romo aiko ihe.
  eng-DRA: 'Declare to many against Babylon, to all that bend the bow: stand together
    against her round about, and let nose escape; pay her according to her work: according
    to all that she hath done, do ye to her: for she hath lifted up herself against
    the Lord, against the Holy One of Israel.'
