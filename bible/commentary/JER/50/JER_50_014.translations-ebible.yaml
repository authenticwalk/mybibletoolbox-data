verse: JER.050.014
translations:
  mal-C: “വില്ലുകുലയ്ക്കുന്ന ഏവരുമേ, ബാബേലിനെതിരേ എല്ലാവശങ്ങളിൽനിന്നും യുദ്ധത്തിന്
    അണിനിരക്കുക. അവൾക്കുനേരേ നിർല്ലോഭം അസ്ത്രം തൊടുത്തുവിടുക, കാരണം അവൾ യഹോവയ്ക്കെതിരേ
    പാപംചെയ്തിരിക്കുന്നു.
  deu-TKW: Stellt euch ringsum wider Babel auf, all' ihr Bogenschützen! Schieß auf
    es, spart die Pfeile nicht; denn an Jahwe hat es sich versündigt!
  lin-lin: Bino bato nyonso oyo bobundaka na matolotolo, bomitanda na molongo zingazinga
    ya Babiloni mpe bobeta yango makonga ! Botika ata likonga moko te, pamba te Babiloni
    asali masumu liboso ya Yawe.
  eng-LSV: Set yourselves in array against Babylon all around, || All you treading
    a bow, || Shoot at her, have no pity on the arrow, || For she has sinned against
    YHWH.
  eng-GNV: 'Put your selues in aray against Babel rounde about: all ye that bende
    the bowe, shoote at her, spare no arrowes: for shee hath sinned against the Lord.'
  eng-WEBSTER: 'Put yourselves in array against Babylon on every side: all ye that
    bend the bow, shoot at her, spare no arrows: for she hath sinned against the LORD.'
  nhw-BL: “Nochi anmasehualme ipan nopa tlalme catli mocahuaj yahualtic tlen tlali
    Babilonia, ximocualtlalica para anquihuilanase. Huan nochi amojuanti catli anhuelij
    anquitequihuíaj nopa cuahuitoli, xiquinmajcahuilica amocuatlaminhua para ma quiajsis
    Babilonia huan catli nopona ehuani, pampa tlajtlacolchijtoc noixpa.
  swh-ONEN: “Shikeni nafasi zenu kuzunguka Babeli, enyi nyote mvutao upinde. Mpigeni!
    Msibakize mshale wowote, kwa kuwa ametenda dhambi dhidi ya Bwana.
  bba-bba: Bɛɛ be i rɑ tɛndu to, i nɑ i Bɑbiloni tɑrusi. I ye sɛ̃ɛnu tweeyo. I ku
    yen wɔnwɔndu ko. Domi yɑ nɛ, Yinni Gusunɔ torɑri.
  eng-KJVCPB: 'Put yourselves in array against Babylon round about: All ye that bend
    the bow, shoot at her, spare no arrows: For she hath sinned against the Lord.'
  luo-luo: “Kawuru kereu e alwora mar Babulon, un duto maywayo atungʼ. Bayeuru gi
    asere! Kik uwe asere moro amora, nimar osetimo richo ne Jehova Nyasaye.
  meu-meu: Emui peva o maremu taumui iboumui ai, Babulono ba tuari henia, ba ginia
    heḡeḡe; ba tarakia, emui diba bae ore na basio laloa, badina be ia ese Iehova
    vada e kara dika henia.
  npi-ULB: बेबिलोनको चारैतिर भएकाहरू हो, यसको विरुद्धमा आफैलाई व्यवस्थित गर । धनु
    तन्काउने हरेकले यसलाई प्रहार गर्नुपर्छ । आफ्नो कुनै पनि काँड बाँकी नराख, किनकि
    त्यसले परमप्रभुको विरुद्धमा पाप गरेको छ ।
  yor-yor: “Dúró sí ààyè rẹ ìwọ Babeli àti gbogbo ẹ̀yin tí ẹ n ta ọfà náà. Ẹ ta ọfà
    náà sí i, nítorí ó ti ṣẹ̀ sí Olúwa.
  pes-OPCB: «ای قومهای اطراف، برای جنگ با بابِل آماده شوید! ای تیراندازان، همۀ تیرهایتان
    را به سوی او رها کنید، چون به من گناه ورزیده است.
  tgl-ULB: Ihanay ninyo ang inyong mga sarili na nakapalibot laban sa Babilonia. Kailangan
    patamaan siya ng bawat papana sa kaniya. Huwag kayong magtitira ng inyong mga
    palaso, dahil nagkasala siya laban kay Yahweh.
  hui-hui: Anduane Homogohanda Babilonoalinaga waitigi hearuhondo lalu, Agalime danda
    yuwa wai bayuwa biaga mandabi kamiru tígua Babilono tano ngago ho hagira buwa
    tidiyu howa wai bilimu. Tígua danda edalu timu dewa baanda halu balimu. Babilonoalime
    Anduane Homogo i̱nihondo mana ko dewaore biyagonaga tígua tano ogoni emeneorebi
    nawilo bo haealabaga bilimu.
  mya-mya: '``လေး​သ​မား​တို့၊ စစ်​ရေး​စစ်​ရာ​ခင်း​ကျင်း လျက်​ဗာ​ဗု​လုန်​မြို့​ကို​တိုက်​ခိုက်​ဝိုင်း​ရံ​ကြ
    လော့။ ဗာ​ဗု​လုန်​မြို့​သည်​ငါ​ထာ​ဝ​ရ​ဘု​ရား အား​ပြစ်​မှား​လေ​ပြီ။ သို့​ဖြစ်​၍​သင်​တို့​၏
    မြား​ရှိ​သ​မျှ​ကို​ထို​မြို့​ထဲ​သို့​ပစ်​လွှတ် ကြ​လော့။-'
  bod-N: ཀྱེ་གཞུ་འཐེན་མཁན་རྣམས། ཁྱོད་ཅག་གིས་པཱ་པེལ་ལོན་གྱི་མཐའ་འཁོར་དུ་དམག་ཤོམས་ཤིག
    མདའ་ལ་སེར་སྣ་མི་བྱེད་པར་འཕངས་ནས་དེར་རྒོལ་ཞིག ཅི་ལ་ཞེ་ན། དེས་དཀོན་མཆོག་ཡ་ཝཱེ་དང་འགལ་བའི་སྡིག་པ་བྱས་པས་སོ།
    །
  sna-sna: “Mirai panzvimbo dzenyu makakomba Bhabhironi, imi mose munowembura uta.
    Ripfurei! Musasiye kana museve nokuti rakatadzira Jehovha.
  spa-BLM: Poneos en guardia contra Babilonia por todas partes, a todos los que doblan
    el arco; disparar contra ella. No escatimes en flechas, porque ha pecado contra
    Yahvé.
  cac-cac: Masanil ex eyed'nac e jul-lab', oymajan̈ec d'a spatic Babilonia, julvajan̈ec
    d'ay. Man̈xoocab' ex och vaan e julvaj d'ay yujto toxo ix och smul d'ayin Jehová
    in tic.
  swh-ULB: Jipangeni wenyewe kumzunguka Babeli kinyume chake. Kila apindaye upinde
    na ampige. Msizuie mshale wenu wowote, maana amemtenda dhambi Yahwe.
  bel-bel: Выстрайцеся ў баявы парадак вакол Вавілона; усе, хто напінае лук, страляйце
    па ім, не шкадуйце стрэлаў, бо ён зграшыў супроць Госпада;
  deu-ELBBK: Stellt euch ringsum auf gegen Babel, alle, die ihr den Bogen spannt;
    schießt nach ihm, schont die Pfeile nicht! Denn gegen den HERRN hat es gesündigt.
  mbb-OT: “Sikiyu is menge mememanà, pelastar kew en diyà te peliǥuy te Babilonia.
    Ne iamin niw ipanà is menge vesut niw ziyà te kandin su nekesalà sikandin diyà
    te Nengazen.
  mal-2015: ബാബേലിന്റെ നേരെ ചുറ്റം അണിനിരത്തുവിൻ; എല്ലാ വില്ലാളികളുമായുള്ളോരേ, അമ്പുകളെ
    ലോഭിക്കാതെ അതിലേക്കു എയ്തുവിടുവിൻ; അതു യഹോവയോടു പാപം ചെയ്തിരിക്കുന്നുവല്ലോ.
  rmc-rmc: „Rozačhaven tumen pašal o Babilon, savore, so nacirden o luki! Ľivinen
    andre leste a ma sajinen o šipi, bo kerďa binos anglal o RAJ!
  pes-OPV: ‌ای جمیع کمان داران در برابر بابل از هرطرف صف آرایی نمایید. تیرها بر او
    بیندازید ودریغ منمایید زیرا به خداوند گناه ورزیده است.
  ron-1924: Ыншируици-вэ де бэтае ымпрежурул Бабилонулуй вой, тоць аркаший! Траӂець
    ымпотрива луй, ну фачець економие де сэӂець! Кэч а пэкэтуит ымпотрива Домнулуй.
  ben-OBCV: “যারা ধনুকে চাড়া দাও, তোমরা সকলে ব্যাবিলনের বিরুদ্ধে তোমাদের অবস্থান
    গ্রহণ করো। তার দিকে তির নিক্ষেপ করো! একটিও তির রেখে দিয়ো না, কারণ সে সদাপ্রভুর
    বিরুদ্ধে পাপ করেছে।
  som-som: Kuwiinna qaansada xoota oo dhammow, Baabuloon hareereheeda dagaal isugu
    diyaariya. Iyada fallaadhihiinna ku gana, oo fallaadhna ha ka ceshanina, waayo,
    Rabbigay ku dembaabtay.
  lat-VUC: 'Præparamini contra Babylonem per circuitum, omnes qui tenditis arcum:
    debellate eam, non parcatis jaculis, quia Domino peccavit.'
  eng-ASVBT: 'Set yourselves in array against Babylon round about, all ye that bend
    the bow; shoot at her, spare no arrows: for she hath sinned against Jehovah.'
  ita-1885: Ordinate l'assalto contro a Babilonia d'ogni intorno, o voi arcieri tutti;
    saettate contro a lei, non risparmiate le saette; perciocchè ella ha peccato contro
    al Signore.
  eng-ULB: Arrange yourselves against Babylon all around her. Everyone who bends a
    bow must shoot at her. Do not keep back any of your arrows, for she has sinned
    against Yahweh.
  spa-VBL: Todos ustedes, arqueros, alinéense para la batalla alrededor de Babilonia.
    Disparen contra ella. No ahorren sus flechas, porque ella ha pecado contra el
    Señor.
  fra-_FOB: Rangez-vous en bataille autour de Babylone, vous tous qui bandez l'arc.
    Tirez contre elle, et n'épargnez pas les flèches; car elle a péché contre l'Éternel.
  mal-mal: ബാബേലിന്റെ എതിരെ ചുറ്റും അണിനിരക്കുവിൻ; എല്ലാ വില്ലാളികളുമേ, നിർല്ലോഭം
    അമ്പുകൾ അതിലേക്ക് എയ്തുവിടുവിൻ; അത് യഹോവയോട് പാപം ചെയ്തിരിക്കുന്നുവല്ലോ.
  urd-GVR: Ai tīrandāzo, Bābal Shahr ko gher kar us par tīr barsāo! Tamām tīr istemāl
    karo, ek bhī bāqī na rahe, kyoṅki us ne Rab kā gunāh kiyā hai.
  suz-BL: गे लिब्रा आप्‍बपुकी, बेबीलोन आ एर ओंथ इन बाक्‍तीकेम राप्‍शा बाक्‍कीन। ब्रा
    कली का यो महेक्‍थु आप्‍पीन। मारदे हना मेकोमी परमप्रभु यावे कली पाप पाप्‍तु।
  eng-NOY: 'Put yourselves in array against Babylon round about: All ye that bend
    the bow, shoot at her; Spare not the arrows! For she hath sinned against Jehovah.'
  ita-1927: Schieratevi contro Babilonia d’ogn’intorno, o voi tutti che tirate d’arco!
    Tirate contro di lei, non risparmiate le frecce! poich’essa ha peccato contro
    l’Eterno.
  ckb-ckb: «ئەی هەموو کەوان ڕاکێشان، لە چواردەوری بابل ڕیز ببەستن. تیربارانی بکەن!
    دەست مەپارێزن، چونکە لە دژی یەزدان گوناهی کرد.
  eng-BBE: 'Put your armies in position against Babylon on every side, all you bowmen;
    let loose your arrows at her, not keeping any back: for she has done evil against
    the Lord.'
  kan-OKCV: “ಬಿಲ್ಲನ್ನು ಬಗ್ಗಿಸುವವರೇ, ಬಾಬಿಲೋನಿಗೆ ವಿರೋಧವಾಗಿ ಸುತ್ತಲೂ ಯುದ್ಧ ಸಿದ್ಧಮಾಡಿರಿ;
    ಅದಕ್ಕೆ ಎಸೆಯಿರಿ; ಬಾಣಗಳನ್ನು ಕಡಿಮೆ ಮಾಡಬೇಡಿರಿ; ಏಕೆಂದರೆ ಯೆಹೋವ ದೇವರಿಗೆ ವಿರೋಧವಾಗಿ ಪಾಪಮಾಡಿತಲ್ಲಾ.
  tam-2017: நீங்கள் எல்லோரும் பாபிலோனுக்கு விரோதமாகச் சுற்றிலும் அணிவகுத்து நின்று,
    வில்லை நாணேற்றி, அதின்மேல் அம்புகளை எய்யுங்கள்; அம்புச்செலவைப் பார்க்காதீர்கள்;
    அது, யெகோவாவுக்கு விரோதமாய்ப் பாவஞ்செய்தது.
  spa-RV-1909: 'Apercibíos contra Babilonia alrededor, todos los que entesáis arco;
    tirad contra ella, no escatiméis las saetas: porque pecó contra Jehová.'
  ron-BTF: Desfășurați-vă împotriva Babilonului de jur împrejur; voi toți care încordați
    arcul, trageți spre el, nu cruțați nicio săgeată, pentru că a păcătuit împotriva
    DOMNULUI.
  eng-WEBP: Set yourselves in array against Babylon all around, all you who bend the
    bow; shoot at her. Spare no arrows, for she has sinned against the LORD.
  eng-FBV: All you archers, line up ready for battle around Babylon. Shoot at her!
    Don't save your arrows, because she has sinned against the Lord.
  nld-1939: Op, rondom in het gelid tegen Babel, Allen, die de boog kunt spannen;
    Beschiet het, spaart de pijlen niet, Want het heeft tegen Jahweh gezondigd.
  nch-BL: “Nochi anmasehualme ipan nopa talme cati mocahuaj yahualtic ten tali Babilonia,
    ximocualtalica para anquitehuise. Huan nochi amojuanti cati anhuelij anquitequihuíaj
    nopa cuahuitoli, xiquinmajcahuaca amocuataminhua para ma quiajsi Babilonia huan
    cati nopona ehuani, pampa tajtacolchijtoque noixpa.
  vie-1934: 'Hỡi các ngươi là kẻ hay giương cung! hãy dàn trận nghịch cùng Ba-by-lôn
    chung quanh; hãy bắn nó, đừng tiếc tên: vì nó đã phạm tội nghịch cùng Đức Giê-hô-va.'
  hin-CV: “हर एक ओर से बाबेल के विरुद्ध मोर्चा बांधो, तुम सभी धनुर्धारियों. उस पर
    प्रहार करो कोई भी तुम्हारे बाणों से बचने न पाए, क्योंकि याहवेह की दृष्टि में बाबेल
    पापिष्ठ है!
  spa-BES: Pon tus ejércitos en posición contra Babilonia por todos lados, todos ustedes
    arqueros; suelten sus flechas hacia ella, sin retroceder, porque ella ha hecho
    el mal contra el Señor.
  tdx-tdx: Ampiririto hialy amy Bavele añ’ariari’e eo ry mahatam-paleo, ahiririño,
    ko manisa ana-pale; amy te anaña’ Iehovà tahiñe.
  tha-KJV: จงเรียงรายตัวของเจ้าทั้งหลายเข้ามาสู้บาบิโลนให้​รอบข้าง บรรดาเจ้าที่​โก่​งคันธนูจงยิงเธอ
    อย่าเสียดายลูกธนู เพราะเธอได้กระทำบาปต่อพระเยโฮวาห์
  por-BR-2018: Preparai-vos em linha de batalha contra Babilônia ao redor, todos vós
    que armais arcos; atirai contra ela, não poupeis as flechas; pois ela pecou contra
    o SENHOR.
  deu-ELO: Stellet euch ringsum auf wider Babel, alle, die ihr den Bogen spannet;
    schießet nach ihm, schonet die Pfeile nicht! Denn gegen Jehova hat es gesündigt.
  eng-WYC-2018: All ye that bend bow, be made ready against Babylon by compass; overcome
    ye it, spare ye not arrows, for it sinned to the Lord. (All ye who bend bow, be
    made ready against Babylon all around it, or on every side; and then overcome
    ye it, spare ye not any arrows, for it hath sinned against the Lord.)
  epo-epo: Pretigu vin kontraŭ Babel ĉirkaŭe, ĉiuj streĉantoj de pafarkoj, pafu sur
    ĝin, ne domaĝu sagojn; ĉar ĝi pekis antaŭ la Eternulo.
  uig-PIN: Babilƣa jǝng ⱪilix üqün uning ǝtrapida sǝpkǝ tizilinglar, barliⱪ oⱪyaqilar;
    uningƣa etinglar, oⱪlarni ⱨeq ayimanglar; qünki u Pǝrwǝrdigar aldida gunaⱨ sadir
    ⱪilƣan.
  beo-beo: 'Dilia dadi gagui dunu! Ba:bilone amoma doagala:musa: dadalema! E eale
    sisiga:ma! Dilia dadi huluane amoga, e gala:ma! Bai Ba:bilone fi da Na, Hina Gode,
    Nama wadela:le hamoi.'
  tpi-OTNT: Bikpela i tokim ol birua bilong Babilon olsem, “Yupela ol lain i save
    tumas long sut long banara, yupela i mas raunim biktaun Babilon na sanap long
    lain na pait. Yupela taitim ol banara na sutim planti spia i go long em. Yupela
    mekim save tru long dispela taun, long wanem, ol Babilon i bin mekim sin long
    mi Bikpela.
  hau-SA: “Ku ja dāgā kewaye da Babilon, dukanku waɗanda kuke jan baka. Ku harbe ta!
    Kada ku rage kibiyoyi, gama ta yi zunubi ga Ubangiji.
  uig-LAT: Babilgha jeng qilish üchün uning etrapida sepke tizilinglar, barliq oqyachilar;
    uninggha étinglar, oqlarni héch ayimanglar; chünki u Perwerdigar aldida gunah
    sadir qilghan.
  nde-nde: Vivani inhlangothi zonke zeBhabhiloni lonke lina eliphethe amadandili.
    Itshokeni! Lingatshiyi mitshoko ngoba yonile kuThixo.
  ton-ton: 'Mou teu tau ki Papilone ʻo kāpui ia: ko kimoutolu kotoa pē ʻoku faʻa teke
    ʻae kaufana, fanaʻi ia, pea ʻoua naʻa taʻofi ʻae ngaahi ngahau: koeʻuhi kuo ne
    fai angahala kia Sihova.'
  ces-1613: Sšikujte se proti Babylonu vůkol všickni, kteříž natahujete lučiště, střílejte
    proti němu, nelitujte střely; nebo hřešil proti Hospodinu.
  eng-WMB: Set yourselves in array against Babylon all around, all you who bend the
    bow; shoot at her. Spare no arrows, for she has sinned against the LORD.
  tam-TCV: வில் பிடிக்கிறவர்களே! நீங்கள் யாவரும் பாபிலோனைச் சுற்றி நிலைகொள்ளுங்கள்.
    ஒரு அம்பையேனும் விட்டுவைக்காமல் எல்லாவற்றையும் அவள்மேல் எய்திடுங்கள். ஏனெனில்
    அவள் யெகோவாவுக்கு எதிராகப் பாவம் செய்திருக்கிறாள்.
  ceb-ULB: Andama ang inyong kaugalingon batok sa Babilonia ug sa tanan nga nakapalibot
    niini. Kinahanglan nga mopana ngadto kaniya ang matag usa nga miinat ug pana.
    Hutda ang tanan ninyong mga udyong, kay nakasala man siya batok kang Yahweh.
  pol-UBG: Ustawcie się przeciw Babilonowi w koło. Wszyscy, którzy napinacie łuk,
    strzelajcie do niego, nie żałujcie strzał, bo zgrzeszył przeciwko PANU.
  urd-GVU: اے تیراندازو، بابل شہر کو گھیر کر اُس پر تیر برساؤ! تمام تیر استعمال کرو،
    ایک بھی باقی نہ رہے، کیونکہ اُس نے رب کا گناہ کیا ہے۔
  deu-1912: Rüstet euch wider Babel umher, alle Schützen, schießt in sie, spart die
    Pfeile nicht; denn sie hat wider den HERRN gesündigt.
  kan-2017: ಬಿಲ್ಲುಗಾರರೇ, ನೀವೆಲ್ಲರೂ ವ್ಯೂಹಕಟ್ಟಿ ಬಾಬಿಲೋನಿಗೆ ಮುತ್ತಿಗೆ ಹಾಕಿರಿ, ಬಾಣಗಳನ್ನು
    ಉಳಿಸದೆ ಎಸೆಯಿರಿ; ಅದು ಯೆಹೋವನಿಗೆ ಪಾಪ ಮಾಡಿತಲ್ಲಾ.
  yap-yap: “Girdi’en e mun gat’ing, mu k’afgad ngam maelgad nga Babylon ngam koled.
    Mu paged gubin gan e gat’ing romed nga Babylon, ni bochan e ke denen nib togopluw
    ngog, I Gag SOMOL.
  hlt-MCSB: Lii aka pom boeih Babylon kaepvai ah rhongpai uh lamtah anih te omtoem
    uh laeh. BOEIPA taengah a tholh dongah thaltang te hnaih uh boeh.
  mdy-ETH: «ዒንሢ ሂኢዦና ዖላ ዓሳ፦ ባብሎኔ ዖላኒ ሙኪ ዒዞ ማንጉዋቴ፤ ታኣኒ፥ ናንጊና ናንጋ ጎዳ ዔያቶ ላኣጌ ባኣዚ ማዺ
    ዔያታ ጎማዼሢሮ ዒንሢኮ ሂኢዦና ቢያ ባብሎኔ ዱኩዋቴ፤ ሂኢዦ ዒንሢኮ ሚጪንቲፖቴ።
  twi-ASANTE: “Monnyinagyina mo afa ntwa Babilonia ho nhyia, mo a moto agyan nyinaa.
    Monto no! Monnnya bɛmma biara, ɛfiri sɛ wayɛ bɔne atia Awurade.
  eng-WEBU: Set yourselves in array against Babylon all around, all you who bend the
    bow; shoot at her. Spare no arrows, for she has sinned against the LORD.
  wal-wal: “Inttenoo, wonddafiyaa dukkiyaageetoo, Baabiloone olanau a yuushuwan salppite;
    i GODAA bollan nagaraa oottido gishshau, intte zubbetun ubban a dukkite.
  spa-PDDPT: '¡Alisten sus líneas de batalla contra Babilonia por todos lados! Los
    que entesan el arco: ¡Dispárenle flechas! ¡No escatimen flechas! Porque pecó contra
    Yavé.'
  gun-gun: Ha'e gui penderyxy porã ke Babilônia re pepu'ã aguã, penerembiporu guyrapa
    reve. Ha'e rami vy pemombo hu'y ha'e kuery re, pemombo e'ỹ eme, Senhor rovai ha'e
    kuery ojejavy rire.
  ilo-ULB: Agsaganakayo a manglawlaw iti Babilonia. Amin a mangibiat iti panana ket
    masapul a panaenna daytoy. Saankayo a mangibati kadagiti panayo, ta nagbasol daytoy
    a maibusor kenni Yahweh.
  kpg-kpg: “Goodou go digau puu amu maalei, goodou hagagoolongo gi heebagi gi Babylon,
    gi haganiga mai daha. Goodou gi puina godou amu maalei huogodoo gi Babylon, idimaa
    mee guu hai dana mee huaidu mai gi di Au, go Dimaadua.
  uig-ARA: بابىلغا جەڭ قىلىش ئۈچۈن ئۇنىڭ ئەتراپىدا سەپكە تىزىلىڭلار، بارلىق ئوقياچىلار؛
    ئۇنىڭغا ئېتىڭلار، ئوقلارنى ھېچ ئايىماڭلار؛ چۈنكى ئۇ پەرۋەردىگار ئالدىدا گۇناھ
    سادىر قىلغان.
  sus-sus: «Wo xa ti Babilɔn ya ra gere ki ma. Xali kanyie, wo xa tanbɛe woli e ma.
    Wo xa gere ti sɛnbɛ ra, barima a bara yunubi raba Alatala ra.
  pon-2006: “Kumwail sounkesik ketieu kan, kumwail irekla oh mahweniong Papilon oh
    kapilpene. Kumwail kesingkiwohng Papilon noumwail arep koaros, pwehki eh wiadahr
    dihp ong ie, KAUN-O.
  ksd-ksd: Avat a tur vartakalat bat Babilon, avat par ava lale ra panak; avat a ponoponok
    ia, koko avat a vavale ra pu, tago i tar piam vue ra Luluai.
  tur-YTC: Ey siz, bütün yay gerenler, Babil'e karşı her yandan dizilin; Ona ok atın.
    Okları esirgemeyin, Çünkü o, Yahve'ye karşı günah işledi.
  ind-AYT: Aturlah barisan melawan Babel dari semua sisi, hai kamu semua yang melengkungkan
    busur, panahkan ke arahnya, jangan menyayangkan anak panahmu karena ia telah berdosa
    terhadap TUHAN.
  nya-nya: “Inu okoka uta, konzekani kuti muthire nkhondo mzinda wa Babuloni mbali
    zonse. Muponyereni mivi yanu yonse chifukwa anachimwira Yehova.
  hrv-hrv: Svrstajte se protiv Babilona, opkolite ga. Strijelci, strijeljajte na nj,
    ne žalite strelica - Jahvi je zgriješio.
  mps-mps: Genuai Bidigo te Babilongo boi bidi dabeba e tiwai po wali, “Dage te enesigigo
    ene enebo mu konea pai hani dabe, dagego te genuai taun Babilon bagulama, te lain
    wasilama, boi hwįao. Dagego enesigi umagia kekelama, te ene hauwa agaba enao.
    Dagego te taunba umabo sę mu yao, magi baso meni, te Babilon dabego ena Genuai
    Bidiba dwai sę ebo dao.
  tpi-tpi: Bikpela i tokim ol birua bilong Babilon olsem, “Yupela ol lain i save tumas
    long sut long banara, yupela i mas raunim biktaun Babilon na sanap long lain na
    pait. Yupela taitim ol banara na sutim planti spia i go long em. Yupela mekim
    save tru long dispela taun, long wanem, ol Babilon i bin mekim sin long mi Bikpela.
  dan-1931: Rust eder mod Babel på alle Kanter, alle, som spænder Bue; skyd på det,
    spar ikke på Pile, thi mod HERREN har det syndet.
  vie-OVCB: Phải, hãy chuẩn bị tấn cống Ba-by-lôn, hỡi các nước lân bang. Hỡi các
    xạ thủ, hãy bắn vào nó; đừng tiếc cung tên. Vì nó đã phạm tội nghịch với Chúa
    Hằng Hữu.
  guj-2017: બાબિલની આસપાસ હારબંધ ગોઠવાઈ જાઓ, સર્વ ધનુર્ધારીઓ તેને તાકીને બાણ મારો.
    તમારાં તીર પાછાં ન રાખો, કેમ કે તેણે યહોવાહ વિરુદ્ધ પાપ કર્યું છે.
  pon-2006A: “Kumwail sounkesik ketieu kan, kumwail irekla oh mahweniong Papilon oh
    kapilpene. Kumwail kesingkiwohng Papilon noumwail arep koaros, pwehki eh wiadahr
    dihp ong ie, KAUN-O.
  por-BRBSL: Ponham-se em ordem contra a Babilônia por toda parte, todos vocês que
    dobram o arco; atire nela. Não poupe setas, pois ela pecou contra Yahweh.
  cth-cth: Babilon kalup awh nateh ven awh, pala hoi ka awh, thaw awh hanh, bangkongtetpawiteh,
    BAWIPA taranlahoi a yo toe.
  twi-twi: “Munnyinagyina mo afa ntwa Babilonia ho nhyia, mo a motow agyan nyinaa.
    Montow no! Munnyaw bɛmma biara, efisɛ wayɛ bɔne atia Awurade.
  hlt-hlt: Lii aka pom boeih Babylon kaepvai ah rhongpai uh lamtah anih te omtoem
    uh laeh. BOEIPA taengah a tholh dongah thaltang te hnaih uh boeh.
  tbz-SIM: Díndi bɛ tɑ̃ntɑ̃ũbɛ̀, cómmúnɛ̀ kɛ́kɛ́nnɛ́ Bɑbidɔnni, potɛ́nɛ̀ bɛ ipie,
    di bɑ́ nyĩɛ̃̀kù ì bo dóntɛ́mɛ̀, kɛ yɛ̃́ bɛ̀ yetɛ́nɛ̀mɛ̀ ti Yiɛ̀ nKuyie nku.
  msy-2020: 'Ikiavɨra Itir God kamaghɨn Babilonɨn apanibav keme: “Ia barir pibar asavamadir
    darasi, ia Babilonɨn nguibam ekɨarugh, egh tuivigh mɨsogh. Ia uan barir afuzibar
    bar a gasegh! Ia tam ataghɨraghan markɨ. Babilonia me arazir kuramɨn Ikiavɨra
    Itir God gami, kamaghɨn amizɨ, ia nguibar kam bar a gasɨghasɨkigh.'
  azb-azb: Ey bütün kaman çəkənlər, Babilin ətrafında döyüş üçün düzülün. Oraya ox
    atın, oxunuzu əsirgəməyin. Çünki o, Rəbbə qarşı günah etdi.
  eng-DBY: 'Put yourselves in array against Babylon round about, all ye that bend
    the bow; shoot at her, spare no arrows: for she hath sinned against Jehovah.'
  hin-2017: हे सब धनुर्धारियो, बाबेल के चारों ओर उसके विरुद्ध पाँति बाँधो; उस पर तीर
    चलाओ, उन्हें मत रख छोड़ो, क्योंकि उसने यहोवा के विरुद्ध पाप किया है।
  wol-KYG: Yeen fittkat yépp, làng-déral-leen Babilon, gaw ko, soqeendoo, baña yaxanal!
    Ñoo moy Aji Sax ji!
  eng-YLT: Set yourselves in array against Babylon round about, All ye treading a
    bow, Shoot at her, have no pity on the arrow, For against Jehovah she hath sinned.
  eng-WYC-2017: All ye that bend bow, be made ready against Babylon by compass; overcome
    ye it, spare ye not arrows, for it sinned to the Lord.
  eng-WMBB: Set yourselves in array against Babylon all around, all you who bend the
    bow; shoot at her. Spare no arrows, for she has sinned against the LORD.
  urd-GVH: ऐ तीरअंदाज़ो, बाबल शहर को घेरकर उस पर तीर बरसाओ! तमाम तीर इस्तेमाल करो,
    एक भी बाक़ी न रहे, क्योंकि उसने रब का गुनाह किया है।
  rug-rug: Vagi sari mia tuturuana pa vari likohaena Babiloni, doduru gamu pu ṉavea
    sa bokala. Gona la ia! Lopu veko holaia keke tupi, ura ele tavete va sea la si
    asa koe Zihova.
  gaz-gaz: “Isin warri iddaa luqqifattan hundinuu, naannoo Baabilonitti hiriiraa.
    Sababii isheen Waaqayyotti cubbuu hojjetteef, xiyyawwan itti darbadhaa! Homaa
    hin hambisinaa.
  fra-LSG: Rangez-vous en bataille autour de Babylone, vous tous, archers! Tirez contre
    elle, n’épargnez pas les flèches! Car elle a péché contre l’Éternel.
  gnn-gnn: “Yo, girri'‐ŋamathiyana nhumanydja gumurr‐ŋamathiyana biyakana Bapilunbuyŋuwunydja
    wäŋawu bunharawu. Buŋanydja marrtjiya mirithirri yana guḻku'yu wal'ŋu garayunydja
    bonarra'yunydja ŋula nhäthunydja, liŋgu wirrki yana walala yätjkuŋalanydja Garraynha.
  yal-yal: “Ɛ ti Babilɔn yɛngɛ xinla ma a rabilinna birin yi, ɛ tan xali wonle! Ɛ
    a bun, ɛ xalimakunle birin woli a ma! Bayo a bata yulubin liga Alatala ra.
  haw-1868: 'E hoonohonoho oukou ia oukou iho e kaua ia Babulona a puni: E ka poe
    a pau, e lena i ke kakaka, E pana aku ia ia, mai aua i na pua; No ka mea, ua lawehala
    oia ia Iehova.'
  arb-NAV: اصْطَفُّوا عَلَى بَابِلَ مِنْ كُلِّ نَاحِيَةٍ يَا جَمِيعَ مُوَتِّرِي الأَقْوَاسِ.
    ارْمُوا السِّهَامَ وَلا تُبْقُوا مِنْهَا سَهْماً وَاحِداً، لأَنَّهَا قَدْ أَخْطَأَتْ
    فِي حَقِّ الرَّبِّ.
  ewe-ewe: “Mi ame siwo daa aŋutrɔ, midze aʋa ɖe Babilonia ŋu. Mida aŋutrɔe! Midae,
    ɖeke megasusɔ o, elabena ewɔ nu vɔ̃ ɖe Yehowa ŋu.
  eng-LEE: 'Put yourselves in battle-array against Babylon round about, all ye that
    bend the bow, shoot at her, spare not the arrows: for against the Lord hath she
    sinned.'
  asm-FB: ধনু ভিৰাওঁতা তোমালোক আটায়ে বাবিলৰ অহিতে চাৰিওফালে বেহুঁ পাতা; তোমালোকে
    তালৈ কাঁড় মাৰা, এটি কাঁড়ো বাকী নাৰাখিবা; কিয়নো সি যিহোৱাৰ বিৰুদ্ধে পাপ কৰিলে।
  sus-A: «وٌ شَ تِ بَبِلْن يَ رَ فٍرٍ كِ مَ. شَلِ كَنيِيٍ، وٌ شَ تَنبّيٍ وٌلِ عٍ مَ.
    وٌ شَ فٍرٍ تِ سّنبّ رَ، بَرِ مَ عَ بَرَ يُنُبِ رَبَ عَلَتَلَ رَ.
  fra-SBL: Mettez-vous en ordre de bataille contre Babylone tout autour, vous tous
    qui courbez l'arc ; lui tirer dessus. N'épargnez aucune flèche, car elle a péché
    contre Yahvé.
  hbo-hbo: עִרְכ֨וּ עַל־בָּבֶ֤ל ׀ סָבִיב֙ כָּל־דֹּ֣רְכֵי קֶ֔שֶׁת יְד֣וּ אֵלֶ֔יהָ אַֽל־תַּחְמְל֖וּ
    אֶל־חֵ֑ץ כִּ֥י לַֽיהוָ֖ה חָטָֽאָה׃
  kik-kik: “Mwĩhaarĩrie mũthiũrũrũkĩrie Babuloni, inyuothe arĩa mũgeetaga ũta. Rĩrathei!
    Mũtigatigie mĩguĩ, nĩgũkorwo nĩrĩĩhĩirie Jehova.
  fra-NCL: Rangez-vous contre Babel, tout autour, vous tous, archers ! Tirez contre
    elle, n’épargnez pas les flèches, car elle a péché contre Yahweh.
  cek-AK: Babylon taeng boih ih misatukhaih ahmuen to la oh; anih loe Angraeg nuiah
    zaehaih sak pongah, kalii takoih kaminawk, paquem ai ah anih to kalii hoiah kaat
    oh!
  cuk-cuk: ”Bemar-sigugi-urwemalad, guagwar be Babilonia-dikarba ambikumar. Egi be
    sigu mimar, melle be sigu sabomalo, ar we-dulemar angi dummad-isgusmalad.
  uig-CYR: Бабилға җәң қилиш үчүн униң әтрапида сәпкә тизилиңлар, барлиқ оқячилар;
    униңға етиңлар, оқларни һеч айимаңлар; чүнки у Пәрвәрдигар алдида гуна садир қилған.
  tel-2017: బబులోనుకు చుట్టూ బారులు తీరండి. విల్లును వంచగలిగిన ప్రతి ఒక్కడూ ఆమెపై
    బాణం వెయ్యాలి. ఆమె యెహోవాకు విరోధంగా పాపం చేసింది. కాబట్టి మీ బాణాలు దాచుకోవద్దు.
  hat-BSA: Monte lign batay ou kont Babylone tout kote, nou tout ki konn koube banza.
    Tire sou li. Pa konsève flèch nou yo, paske li te peche kont SENYÈ a.
  kos-kos: “Mwet pisr, kowos takla in mweun lain Babylon ac kuhlasulak. Pusrukla kewa
    mwe pisr nutuwos an nu Babylon, mweyen el orekma koluk lainyu, LEUM GOD.
  hbo-WLC: עִרְכ֨וּ עַל־בָּבֶ֤ל ׀ סָבִיב֙ כָּל־דֹּ֣רְכֵי קֶ֔שֶׁת יְד֣וּ אֵלֶ֔יהָ אַֽל־תַּחְמְל֖וּ
    אֶל־חֵ֑ץ כִּ֥י לַֽיהוָ֖ה חָטָֽאָה׃
  ibo-ibo: “Doonụ onwe unu nʼusoro gburugburu obodo Babilọn, unu ndị niile na-agba
    ụta. Gbaanụ ya ụta. Unu echela banyere àkụ ole unu ga-agbapụ nʼihi na o mehiela
    megide Onyenwe anyị.
  ory-ory: ହେ ଧନୁରେ ଗୁଣଦାୟୀ ଲୋକ ସମସ୍ତେ, ତୁମ୍ଭେମାନେ ବାବିଲର ବିରୁଦ୍ଧରେ ଚାରିଆଡ଼େ ସୈନ୍ୟ
    ସଜାଅ; କୁଣ୍ଠିତ ନ ହୋଇ ତାହା ପ୍ରତି ତୀର ନିକ୍ଷେପ କର; କାରଣ ସେ ସଦାପ୍ରଭୁଙ୍କ ବିରୁଦ୍ଧରେ ପାପ
    କରିଅଛି।
  chk-chk: Oupwe atettelikemi pwelin ünükün Papilon pwe oupwe maun ngeni, ämi meinisin
    mi emeia nöümi esefich. Oupwe änna Papilon, nge ousap achika nöümi föün esefich,
    pun i a tipis ngeniei ngang ewe Samol mi Lapalap.
  rop-rop: “Ol yumob men garram bo en erro, yumob gitredi na blanga fait langa detlot
    Bebalon pipul en yumob majurrumap miselp raidaran langa Bebalon. Yumob shudum
    yumob erro langa Bebalon, dumaji imbin dumbat nogudbala ting langa mi na, YAWEI.
  ukr-1871: Становітеся ж у боєву лаву навкруг Вавилону; всї, ви лучники, стріляйте,
    не жалуйте стріл, бо він провинив перед Господом!
  deu-1951: Stellet euch ringsum wider Babel auf, ihr Bogenschützen alle! Schießt
    nach ihr, sparet die Pfeile nicht! Denn sie hat wider den HERRN gesündigt.
  eng-JPS: Set yourselves in array against Babylon round about, all ye that bend the
    bow, shoot at her, spare no arrows; for she hath sinned against the LORD.
  srp-1865: Postavite se oko Vavilona svi koji natežete luk, strijeljajte ga, ne žalite
    strijela; jer je sagriješio Gospodu.
  lug-lug: “Musimbe ennyiriri okwetooloola Babulooni, mwenna abanaanuula omutego.
    Mumulase! Temulekaawo kasaale n’akamu, kubanga yajeemera Mukama Katonda.
  heb-heb: ערכו על בבל סביב כל דרכי קשת ידו אליה אל תחמלו אל חץ כי ליהוה חטאה׃
  ben-IRV: তোমরা নিজেদেরকে বাবিলের বিরুদ্ধে তার চারিদিকে স্থাপন কর। প্রত্যেকে তার
    প্রতি তির ছোঁড়, তোমার কোনো তির রেখে দিয়ো না কারণ সে সদাপ্রভুর বিরুদ্ধে পাপ
  pan-pan: ਤੁਸੀਂ ਬਾਬਲ ਦੇ ਆਲੇ-ਦੁਆਲੇ ਆਪਣੀਆਂ ਪਾਲਾਂ ਬੰਨ੍ਹੋ, ਤੁਸੀਂ ਸਾਰੇ ਜਿਹੜੇ ਧਣੁੱਖ ਚਲਾਉਂਦੇ
    ਹੋ, ਉਹ ਦੇ ਉੱਤੇ ਚਲਾਓ ਅਤੇ ਤੀਰਾਂ ਦਾ ਸਰਫ਼ਾ ਨਾ ਕਰੋ, ਕਿਉਂ ਜੋ ਉਸ ਨੇ ਯਹੋਵਾਹ ਦਾ ਪਾਪ ਕੀਤਾ
    ਹੈ।
  mya-JVB: ဗာဗုလုန် မြို့ပတ်လည် ၌ တပ်ခင်းကျင်း ကြလော့ ။ သူသည် ထာဝရဘုရား ကို ပြစ်မှား
    သောကြောင့် ၊ လေး သမားအပေါင်း တို့၊ မြှား ကိုမ နှမြော ဘဲ ပစ် ကြလော့။
  tbg-tbg: Ne huru veva tuate variaka vontaqa vontaqa Babironi vatuka vira ututumate
    variate. Babironi vika ti Nora Kotika uva raqake variara kaara, ne kia hini veva
    qaqi tuataraiti, ekaa veva viraqohai vika ntaihaate.
  hmo-hmo: “Peva umui veria noho taudia ibounai e, Babulonia do umui tuari henia,
    do umui gini hegegea. Emui diba do umui pidia lao, emui diba do idia ore, to do
    umui laloa lasi, badina Babulonia ese, Lohiabada dekenai ia kara dika vadaeni.
  urd-urd: ऐ सब तीरअन्दाज़ो, बाबुल को घेर कर उसके ख़िलाफ़ सफ़आराई करो, उस पर तीर चलाओ,
    तीरों को दरेग़ न करो, क्यूँकि उसने ख़ुदावन्द का गुनाह किया है।
  rus-SYN: Выстройтесь в боевой порядок вокруг Вавилона; все, натягивающие лук, стреляйте
    в него, не жалейте стрел, ибо он согрешил против Господа.
  bqc-SIM: Kàzunaↄ à zĩ'ↄpoo Babɛlizi, ásu á kaↄ wɛgwao, à ↄzↄ̃i, asa à duunakɛ̀
    Diiɛɛ.
  tcz-CHONGTHU: Hijeh chun Babylon khopi sat dinga kigo jouse, thalpi kamsa kichoi
    jouse kivon cheh un chule umkimvel tauvin; ijeh-inem itileh hiche khopi hi Pakai
    doumah bol’in achonse lheh jeng tai.
  mar-mar: तुम्ही सर्व बाबेलाविरूद्ध सभोवती मांडणी करून सज्ज व्हा. प्रत्येकजण जो कोणी
    धनुष्य वाकवतो त्याने तिच्यावर मारा करावा. तुमचा एकही बाण राखून ठेवू नका, कारण
    तिने परमेश्वराविरूद्ध पाप केले आहे.
  qub-qub: «Babiloniacunataga intërunpa curalacaycäriy. Lëchayojcuna sumaj camacay.
    Nircur paycunataga lëchayquicunawan illapay. Paycunaga nogapa conträmi juchata
    rurasha.
  bqp-bqp: Bɛɛ be i rɑ tɛndu to, i nɑ i Bɑbiloni tɑrusi. I ye sɛ̃ɛnu tweeyo. I ku
    yen wɔnwɔndu ko. Domi yɑ nɛ, Yinni Gusunɔ torɑri.
  hat-hat: Nou menm ki sèvi ak banza, ranje kò nou, sènen lavil Babilòn. Tire sou
    li! Voye tout flèch nou yo sou li, paske li fè peche kont Seyè a.
  eng-BSB: Line up in formation around Babylon, all you who draw the bow! Shoot at
    her! Spare no arrows! For she has sinned against the LORD.
  eng-WEBPB: Set yourselves in array against Babylon all around, all you who bend
    the bow; shoot at her. Spare no arrows, for she has sinned against the LORD.
  kbq-kbq: Hagi Babiloni vahe'mokizmi ha' vahe'mota avazuhumpi huta maka kazigati
    eta Babiloni kumara eme azeri kaneginke'za atifima kevema erintetama nehaza vahe'mota
    kevea magore huta otreta ahetrenkeno Babiloni kumapina ufreno. Na'ankure zamagra
    Ra Anumzamo'na navufi kumi hu'naze.
  nhe-BL: “Nochi intlacame ipan nopa tlaltini tlen mocahuaj yahualtic tlen tlali Babilonia,
    ximocualtlalica para inquitehuise. Huan nochi imojuanti tlen inhuelij inquitequihuíaj
    nopa cuahuitoli, xiquinmajcahuilica imocuatlaminhua para ma quiajsis Babilonia
    huan tlen nopano ehuani, pampa tlajtlacolchijtoc noixpa.
  gub-BL: U'yw pupe puruzywà ma'e wà, peze'yrogatu Mawiron waàmàtyry'ym pà nehe. Pemàmàn
    tawhu izywyr nehe. Pezywà penu'yw nànàn nehe. Ta'e uzapo ikatu 'ym ma'e hekutyr
    a'e wà xe. Aiko Tupàn Tuweharupi Wiko Ma'e romo ihe.
  eng-DRA: 'Prepare yourselves against Babylon round about, all you that bend the
    bow: fight against her, spare not arrows: because she hath sinned against the
    Lord.'
