verse: JER.050.038
translations:
  mal-C: അവരുടെ ജലാശയങ്ങൾ വറ്റിപ്പോകുംവിധം ഞാൻ അവളുടെമേൽ ഒരു വരൾച്ച വരുത്തും; അതു
    വിഗ്രഹങ്ങളുടെ ഒരു ദേശമല്ലോ, ഭീതികരമായ വിഗ്രഹങ്ങളുടെ കാര്യത്തിൽ അവർ ഭ്രാന്തരായിത്തീർന്നിരിക്കുന്നു.
  deu-TKW: Auf! Schwert, über seine Gewässer, daß sie vertrocknen! denn ein Land der
    Götzenbilder ist es, und mit den Schreckgestalten gebärden sie sich wie Wahnsinnige.
  lin-lin: Bokawuki, kweyela mayi na yango mpo ete ekawuka ; pamba te ezali mokili
    ya banzambe ya bikeko, bikeko oyo epesaka bato somo !
  eng-LSV: A sword [is] on her waters, and they have been dried up, || For it [is]
    a land of carved images, || And they boast themselves in idols.
  eng-GNV: 'A drought is vpon her waters, and they shall be dried vp: for it is the
    lande of grauen images, and they dote vpon their idoles.'
  eng-WEBSTER: 'A drouth is upon her waters; and they shall be dried up: for it is
    the land of graven images, and they are mad upon their idols.'
  nhw-BL: Huan hasta nopa atl ipan Babilonia nojquiya tlamihuaquis. ¿Para tlen quej
    nopa elis? Quej nopa elis, pampa nochi nopa tlali temitoc ica tlaixcopincayome
    huan teteyome catli nopa masehualme tlahuel quinhueyimatij.
  swh-ONEN: Ukame juu ya maji yake! Nayo yatakauka. Kwa kuwa ni nchi ya sanamu, wao
    wanaenda wazimu kwa ajili ya sanamu.
  bba-bba: Ben dɑɑnun nim mu ɡbero. Domi tem mi, bũnɑ bɑ rɑ sɑ̃, mɑ nu derɑ bɑ wiru
    bie.
  eng-KJVCPB: 'A drought is upon her waters; and they shall be dried up: For it is
    the land of graven images, And they are mad upon their idols.'
  luo-luo: Pige mag aoregi nodwon matuo. Nimar en piny mopongʼ gi nyiseche manono,
    ma gin nyiseche mamiyo neko nomaku.
  meu-meu: Medu na ena ranu gabudia ai basine diho, bena bae kororo. Badina be ia
    na dirava idau-idau laulaudia tanona, bona kaivakuku na e lalodia badamu.
  npi-ULB: त्यसका नदीहरूमा खडेरी पर्दैछ, र ती सुक्‍नेछन् । किनकि त्यो बेकम्मा मूर्तिहरूको
    देश हो, र आफ्ना डरलाग्दा मूर्तिहरूद्वारा बौलाहा बनाइएका मानिसहरूले झैं तिनीहरू
    व्यवहार गर्छन् ।
  yor-yor: Ilẹ̀ gbígbẹ lórí omi rẹ̀; yóò sì gbẹ. Nítorí pé ó jẹ́ ilẹ̀ àwọn ère, àwọn
    ère tí yóò ya òmùgọ̀ pẹ̀lú ẹ̀rù.
  pes-OPCB: حتی ذخایر آبش نیز از بین خواهند رفت. چون تمام سرزمین از بتها پر است و
    مردم دیوانه‌وار به آنها عشق می‌ورزند.
  tgl-ULB: Darating ang espada laban sa kaniyang mga katubigan kaya matutuyo ang mga
    ito. Sapagkat lupain siya ng mga walang makabuluhang diyus-diyosan at kumikilos
    sila na tulad ng mga taong nababaliw sa kanilang kakila-kilabot na mga diyus-diyosan.
  hui-hui: Babilono dindiha iba dalu naibi wiaho ngane dege iba emene bedaru hundiai
    helolene karulape nga. Dindi ogoniha dama mitangi bialu mbirale gime wabini dewaore
    ngagoni. Mbirale uruni ngarume wali agali karu tini mo lulu ya hayagonaga mo ko
    holene nga.
  mya-mya: ထို​ပြည်​တွင်​မိုး​ခေါင်​စေ​၍​မြစ်​များ​ကို​ခန်း ခြောက် စေ​ကြ​လော့။ ဗာ​ဗု​လုန်​ပြည်​သည်​ထိတ်​လန့်​ဖွယ်​ကောင်း​သည့်
    ရုပ်​တု​ပေါ​များ​သည့်​ပြည်​ဖြစ်​ပေ​သည်။ ထို​ရုပ်​တု​များ​ကြောင့်​ပြည်​သူ​တို့​သည်
    မိုက်​မဲ​သူ​များ​ဖြစ်​ကြ​လေ​ပြီ။
  bod-N: དེའི་ཆུ་རྣམས་ཀྱི་སྟེང་དུ་ཐན་པ་འབྱུང་ཞིང་དེ་རྣམས་སྐམ་པར་འགྱུར། ཅི་ལ་ཞེ་ན།
    འདི་ནི་བརྐོས་སྐུ་རྣམས་ཀྱི་ཡུལ་ཁམས་ཡིན་ལ་མི་ནི་འཇིགས་སུ་རུང་བའི་སྐུ་འདྲའི་དབང་གིས་སྨྱོ་བས་སོ།
    །
  sna-sna: Mvura yaro zhinji ngaipwe! Ichaoma. Nokuti inyika yezvifananidzo, zvifananidzo
    zvichapenga nokutya.
  spa-BLM: Una sequía está sobre sus aguas, y se secarán; porque es una tierra de
    imágenes grabadas, y están locos por los ídolos.
  cac-cac: Tupocab' masanil a a', yujto a Babilonia chi' schon̈ab'il juntzan̈ comon
    dios yajb'entac. A yuj juntzan̈ chi', ste satel spensar eb' anima chi'.
  swh-ULB: Ukame unakuja juu ya maji yake, hivyo yatakauka. Maana ni nchi ya miungu
    wasiofaa, na wanafanya kama watu waliofanywa punguani kwa miungu yao isiyosaidia.
  bel-bel: суш на воды яго, і яны перасохнуць; бо гэта зямля балваноў, і яны зьнеразумяцца
    ад ідальскіх страшыдлаў.
  deu-ELBBK: Dürre über seine Gewässer, dass sie austrocknen! Denn es ist ein Land
    der geschnitzten Bilder, und sie rasen durch ihre erschreckenden Götzen.
  mbb-OT: Ne egkemezahan is langun he menge wahig din. Su is Babilonia lugar he mahabet
    is menge ed-ezapen duen ne netazin is isip te menge etew kayi te mekeharatharat
    he menge ed-ezapen.
  mal-2015: അതിലെ വെള്ളം വറ്റിപ്പോകത്തക്കവണ്ണം ഞാൻ അതിന്മേൽ വറുതി വരുത്തും; അതു വിഗ്രഹങ്ങളുടെ
    ദേശമല്ലോ; ഘോരബിംബങ്ങൾ നിമിത്തം അവർ ഭ്രാന്തന്മാരായിരിക്കുന്നു.
  rmc-rmc: Mi avel o šukiben pre leskri phuv, mi šučon avri leskre paňa, bo oda hin
    e phuv le strašne modlengri, save diliňaren andre le manušen!“
  pes-OPV: خشکسالی برآبهایش می‌باشد و خشک خواهد شد زیرا که آن زمین بتها است و بر اصنام
    دیوانه شده‌اند.
  ron-1924: Сечета песте апеле луй, ка сэ сече! Кэч есте о царэ де идоль ши ау ыннебунит
    ку идолий лор.
  ben-OBCV: তার জলাধার সকলের উপরেও রয়েছে তরোয়াল! সেগুলি সব শুকিয়ে যাবে। এর কারণ
    হল, সমস্ত দেশটি প্রতিমায় পরিপূর্ণ, যেগুলি আতঙ্কে পাগল হয়ে যাবে।
  som-som: Biyaheedana abaar baa u diyaar ah, wayna wada gudhi doonaan, waayo, kanu
    waa dal ay taswiiro xardhanu ka buuxaan, oo dadkuna sanamyo bay ka daba waashaan.
  lat-VUC: Siccitas super aquas ejus erit, et arescent, quia terra sculptilium est,
    et in portentis gloriantur.
  eng-ASVBT: A drought is upon her waters, and they shall be dried up; for it is a
    land of graven images, and they are mad over idols.
  ita-1885: Disseccamento soprasta alle sue acque, e saranno asciutte, perciocchè
    ella è un paese di sculture, ed essi sono insensati intorno agl'idoli.
  eng-ULB: A drought is coming on her waters, so they will become dry. For she is
    a land of worthless idols, and they act like people made insane by their dreadful
    idols.
  spa-VBL: Una sequía ha golpeado sus ríos, y se secarán. Porque es un país lleno
    de imágenes paganas. Estos horribles ídolos vuelven locos a sus adoradores.
  fra-_FOB: La sécheresse contre ses eaux; qu'elles tarissent! Car c'est le pays des
    images taillées; ils sont fous de leurs idoles monstrueuses.
  mal-mal: അതിലെ വെള്ളം വറ്റിപ്പോകത്തക്കവിധം ഞാൻ അതിന്മേൽ വരൾച്ച വരുത്തും; അത് വിഗ്രഹങ്ങളുടെ
    ദേശമല്ലയോ; ഘോരബിംബങ്ങൾ നിമിത്തം അവർ ഭ്രാന്തന്മാരായിരിക്കുന്നു.
  urd-GVR: Talwār us ke pānī ke zaḳhīroṅ par ṭūṭ paṛe tāki wuh ḳhushk ho jāeṅ. Kyoṅki
    Mulk-e-Bābal butoṅ se bharā huā hai, aise butoṅ se jin ke bāis log dīwānoṅ kī
    tarah phirte haiṅ.
  suz-BL: मेको आ ब्‍वाक्‍कु सोव़चा कली काइ रेउ मयी। मारदे हना मेको शुश मूर्ति आन रागी
    बाक्‍ब। मिनु मेको आ देवी देवता आन पर्बम निप्‍स ग्राइश्‍शो खोदेंशो दुम्‍‍ब।
  eng-NOY: A drought is upon her waters, and they shall be dried up; For it is a land
    of graven images, And they put a mad trust in idols.
  ita-1927: La siccità sovrasta alle sue acque, che saran prosciugate, poiché è un
    paese d’immagini scolpite, vanno in delirio per quegli spauracchi dei loro idoli.
  ckb-ckb: وشکەساڵی لە دژی ئاوەکانییەتی! جا وشک دەبن، چونکە خاکی بتەکانە، ئەو بتانەی
    شێتی و تۆقین دەهێنن.
  eng-BBE: A sword is on her waters, drying them up; for it is a land of images, and
    their minds are fixed on false gods.
  kan-OKCV: ಬೇಗೆಯು ಅವರ ನೀರನ್ನೆಲ್ಲಾ ಹೀರಲಿ; ಅದು ಬತ್ತಿಹೋಗುವುದು; ಏಕೆಂದರೆ ಅದು ವಿಗ್ರಹಗಳ
    ದೇಶವೇ, ಅವರು ಭಯಂಕರವಾದ ವಿಗ್ರಹಗಳಿಂದ ಹುಚ್ಚರಾದರು.
  tam-2017: வறட்சி அதின் தண்ணீர்கள்மேல் வரும், அவைகள் வறண்டுபோகும்; அது விக்கிரக தேசம்;
    அருக்களிப்பான சிலைகளின்மேல் மனமயங்கியிருக்கிறார்கள்.
  spa-RV-1909: 'Sequedad sobre sus aguas, y secaránse: porque tierra es de esculturas,
    y en ídolos enloquecen.'
  ron-BTF: O secetă este asupra apelor lui; și ele vor fi uscate, pentru că aceasta
    este țara chipurilor cioplite și ei sunt nebuni după idolii lor.
  eng-WEBP: A drought is on her waters, and they will be dried up; for it is a land
    of engraved images, and they are mad over idols.
  eng-FBV: A drought has hit her rivers, and they will dry up. For it's a country
    full of pagan images. These horrible idols drive their worshipers mad.
  nld-1939: 'Het zwaard tegen zijn wateren: zij drogen op; Want het is een land van
    afgodsbeelden, Door monsters zijn ze verdwaasd.'
  nch-BL: Huan hasta nopa at ipan Babilonia nojquiya tamihuaquis. ¿Para ten quej nopa
    elis? Quej nopa elis, pampa nochi nopa tali temitoc ica taixcopincayome huan teteyome
    cati nopa masehualme tahuel quinhueyimatij.
  vie-1934: Sự hạn hán ở trên các dòng nước nó đều bị cạn khô! Vì ấy là xứ những tượng
    chạm, chúng nó vì thần tượng mà điên cuồng.
  hin-CV: मैं उनके जलाशयों पर अनावृष्टि भेजूंगा! और वे सूख जाएंगे. क्योंकि यह देश
    प्रतिमाओं का देश हो गया है, यहां के निवासी उन प्रतिमाओं पर उन्मत्त हुए जा रहे
    हैं.
  spa-BES: Una espada está sobre sus aguas, secándolas; porque es una tierra de imágenes,
    y se vuelven locos por dioses falsos.
  tdx-tdx: Hafaosa amo rano’eo, fa ho riteñe, amy t’ie tanen-tsamposampon-draha, vaho
    renge’ iareo o irevendreveña’ iareoo.
  tha-KJV: ให้​ความแห้งแล้งอยู่เหนือน้ำทั้งหลายของเธอ เพื่อน​้ำทั้งหลายนั้นจะได้​แห​้งไป
    เพราะเป็นแผ่นดินแห่งรูปเคารพสลัก และเขาทั้งหลายก็บ้ารู​ปน​ั้น
  por-BR-2018: Sequidão virá sobre suas águas, e se secarão; pois é terra de idolatrias,
    e se enlouquecem por seus ídolos.
  deu-ELO: Dürre über seine Gewässer, daß sie austrocknen! Denn es ist ein Land der
    geschnitzten Bilder, und sie rasen durch ihre erschreckenden Götzen.
  eng-WYC-2018: Dryness shall be on the waters thereof, and they shall be dry; for
    it is the land of graven images, and hath glory in false feignings. (A drought
    shall be upon its waters, and they shall dry up; for it is the land of carved
    idols, and hath glory in false portents.)
  epo-epo: Sekeco trafu ĝiajn akvojn, ke ili malaperu; ĉar tio estas lando de idoloj,
    kaj pri siaj monstroj ili fanfaronas.
  uig-PIN: Ⱪurƣaⱪqiliⱪ ularning suliri üstigǝ qüxüp, ular ⱪurup ketidu; bularning
    sǝwǝbi zemini oyma butlarƣa tolup, ular ⱪorⱪunqluⱪ mǝbudlar tüpǝylidin tǝlwixip
    kǝtkǝn.
  beo-beo: Ea sogega esoi bagade iasima. Ea hano huluane hafoga:ma! Ba:bilone soge
    ganodini da loboga hamoi ogogosu ‘gode’ bagohame. Ea fi dunu da ilima beda:iba:le,
    gagaoui agoane ba:sa.
  tpi-OTNT: Taim bilong san i mas i stap longpela taim long Babilon na olgeta wara
    bilong en i mas drai. Long wanem, ol piksa bilong giaman god i pulap long dispela
    kantri. Ol Babilon i bihainim ol dispela giaman god na ol i kamap olsem ol longlong
    man.
  hau-SA: Fări a kan ruwanta! Za su bushe ƙaf. Gama ƙasa ce ta gumaka, gumakan da
    za su haukace da tsoro.
  uig-LAT: Qurghaqchiliq ularning suliri üstige chüshüp, ular qurup kétidu; bularning
    sewebi zémini oyma butlargha tolup, ular qorqunchluq mebudlar tüpeylidin telwiship
    ketken.
  nde-nde: Kuzakuba lokoma kwamanzi ayo! Azacitsha. Ngoba yilizwe lezithombe, izithombe
    ezizahlanya ngenxa yokwesaba.
  ton-ton: '‌ʻE laʻāina ʻa hono ngaahi vai; pea te nau maha: he ko e fonua ia ʻoe
    meʻa fakatātā kuo tā, pea ʻoku nau vikiviki ʻi he ngaahi tamapua.'
  ces-1613: Sucho na vody jeho, aby vyschly; nebo země plná jest rytin, a při modlách
    bláznívají.
  eng-WMB: A drought is on her waters, and they will be dried up; for it is a land
    of engraved images, and they are mad over idols.
  tam-TCV: அவளுடைய நீர்நிலைகளின்மேல் வறட்சி வரும். அவை வறண்டுபோகும். ஏனெனில் அது விக்கிரகங்கள்
    நிறைந்த ஒரு நாடு. அந்த விக்கிரகங்கள் பயங்கரத்தினால் பைத்தியம் பிடித்தவையாகும்.
  ceb-ULB: Moabot ang hulaw ngadto sa iyang katubigan, aron nga mangahubas kini. Kay
    yuta man siya sa walay pulos nga mga diosdios, ug magbuhat sila sama sa mga tawo
    nga nabuang pinaagi sa makauulaw nila nga mga diosdios.
  pol-UBG: Susza na jego wody, aby wyschły. Ziemia bowiem jest pełna rzeźbionych obrazów,
    a szaleją przy swoich bożkach.
  urd-GVU: تلوار اُس کے پانی کے ذخیروں پر ٹوٹ پڑے تاکہ وہ خشک ہو جائیں۔ کیونکہ ملکِ
    بابل بُتوں سے بھرا ہوا ہے، ایسے بُتوں سے جن کے باعث لوگ دیوانوں کی طرح پھرتے ہیں۔
  deu-1912: Trockenheit soll kommen über ihre Wasser, daß sie versiegen! denn es ist
    ein Götzenland, und sie trotzen auf ihre schrecklichen Götzen.
  kan-2017: ಬರಗಾಲವು ಅವರ ನೀರನ್ನೆಲ್ಲಾ ಹೀರಲಿ! ಅದು ಬತ್ತಿಹೋಗುವುದು. ಅದು ಬೊಂಬೆಗಳಿಂದ ತುಂಬಿದ
    ದೇಶ, ಅದರ ಜನರು ತಮ್ಮ ಭಯಂಕರವಾದ ವಿಗ್ರಹಗಳ ಪೂಜೆಯಿಂದ ಮದವೇರಿಸಿಕೊಳ್ಳುತ್ತಾರಷ್ಟೆ;
  yap-yap: Mu pi’ e yal’ ko but’ riy ngam mlik’nag e yupa’ i lul’ riy. Babylon e ba
    nam nib k’artamdag e pi liyos riy ni yad ma bannag e girdi’.
  hlt-MCSB: Te mueidaep khohmuen neh mueirhih dongah a yan uh te a tui sokah kholing
    loh a rhae bitni.
  mdy-ETH: ባብሎኔ ሻኣካያና ዓሲ ዣዣኣሻ ሜሌ ፆኦዞና ኩሜያታሢሮ ዎሮ ዋኣፃ ዒዞኮ ቢያ ሚጮንጎ!
  twi-ASANTE: Ɔweɛ wɔ ne nsuo ahodoɔ so! Ɛbɛwewe. Ɛfiri sɛ ɛyɛ ahoni asase, ahoni
    a ehu bɛma wɔabobɔ adam.
  eng-WEBU: A drought is on her waters, and they will be dried up; for it is a land
    of engraved images, and they are mad over idols.
  wal-wal: “A bolli koshai yo! Yaatobare a haattai melana. Aissi giikko, Baabiloone
    biittai eeqaa misileti kumido biitta; he misileti asaa daganttoosonanne eeyyettoosona.
  spa-PDDPT: Una sequía contra sus ríos, y que sean secados. Porque es una tierra
    de ídolos y están locos por sus horribles ídolos.
  gun-gun: Kyxe ou avi 'rã yy itui va'e áry, ha'e ramo typa 'rã. Mba'eta ha'e va'e
    yvy ma ta'angaa ojapo pyre pegua, ha'e py ikuai va'e na'inhakã porãi okuapy ha'e
    nunga nda'evei ete va'e rupi vy rive.
  ilo-ULB: Adda kampilan nga umay a maibusor kadagiti danumna, isu a matianandanto.
    Ta ti Babilonia ket maysa a daga dagiti awan serserbina a didiosen, ken agtigtignayda
    a kas kadagiti tattao a pinagbagtit dagiti nakabutbuteng nga imahenda.
  kpg-kpg: Di uwa gi hudee doo i tenua deelaa, gi haga maangoo ina nia monowai llauehe.
    Babylonia go tenua balu ieidu hagamadagudagu dangada, ala nogo halahalau nia daangada.
  uig-ARA: قۇرغاقچىلىق ئۇلارنىڭ سۇلىرى ئۈستىگە چۈشۈپ، ئۇلار قۇرۇپ كېتىدۇ؛ بۇلارنىڭ
    سەۋەبى زېمىنى ئويما بۇتلارغا تولۇپ، ئۇلار قورقۇنچلۇق مەبۇدلار تۈپەيلىدىن تەلۋىشىپ
    كەتكەن.
  sus-sus: E xa xuree xa xɔri. Kuye bɔxi na a ra. Kuyee nan mixi madaxuma.
  pon-2006: Keteu en sohla mweredi nan sahpwo oh kammadahda pillap akan. Papilonia
    iei sapwen dikedik en eni kamasepwehk kan me kin pitihedi aramas akan.
  ksd-ksd: A ngala na keake na tup kana lavur tava, ma diat a mama; tago ia ra gunan
    na tabataba, ma dia kaina tuna tana upi ra umana tabalar.
  tur-YTC: Suları üzerine kuraklık, Ve onlar kuruyacaklar; Çünkü orası oyma suretler
    ülkesidir Ve putları yüzünden çıldırdılar.
  ind-AYT: Kekeringan menimpa air-airnya, sehingga menjadi kering. Sebab, ini adalah
    negeri patung-patung, dan mereka tergila-gila dengan berhala-berhala.
  nya-nya: Chilala chilunjike pa madzi ake kuti aphwe. Babuloni ndi dziko la mafano,
    ndipo anthu afika poyaluka nawo mafanowo.
  hrv-hrv: Mač na vode njihove, neka presahnu! Jer to je zemlja idola, zaludiše ih
    kipovi, strašila njihova.
  mps-mps: Te poi pibo sogo bobobage sesabi elama, te Babilonde elaluama, te agai
    wę tigidali sula somainao. Magi baso meni, te tibo god dabego piksa te tǫ kantride
    pągąnaluali. Te Babilon augwaligo te tibo god dabe wali pidubaso, augwali te
    esela pelama, wabo pabo bidi tiwai pedelaibao.
  tpi-tpi: Taim bilong san i mas i stap longpela taim long Babilon na olgeta wara
    bilong en i mas drai. Long wanem, ol piksa bilong giaman god i pulap long dispela
    kantri. Ol Babilon i bihainim ol dispela giaman god na ol i kamap olsem ol longlong
    man.
  dan-1931: Tørke over dets Vande, så de tørres ud! Thi det er et Land for Gudebilleder,
    og de gør sig til af dem, de frygter.
  vie-OVCB: Gươm cũng sẽ diệt nguồn nước uống của nó, gây ra khô hạn khắp nơi. Tại
    sao? Vì cả xứ đều đầy dẫy thần tượng, và dân chúng mê dại vì thần tượng.
  guj-2017: તેનાં જળાશયો પર સુકવણું આવ્યું છે. તેઓ સુકાઈ જશે. કેમ કે સમગ્ર દેશ મૂર્તિઓથી
    ભરપૂર છે અને લોકો તે ત્રાસદાયક મૂર્તિઓ પ્રત્યે મોહિત થયા છે.
  pon-2006A: Keteu en sohla mweredi nan sahpwo oh kammadahda pillap akan. Papilonia
    iei sapwen dikedik en eni kamasepwehk kan me kin pitihedi aramas akan.
  por-BRBSL: Uma seca está em suas águas, e eles serão secados; pois é uma terra de
    imagens gravadas, e eles são loucos por ídolos.
  cth-cth: Tui a hak teh remphui pouh. Bangkongtetpawiteh, meikaphawk ram lah ao.
    Meikaphawk hah a pathukhai awh.
  twi-twi: Ɔyow wɔ nʼasu ahorow so! Ɛbɛyoyow. Efisɛ ɛyɛ ahoni asase, ahoni a ehu bɛma
    wɔabobɔ adam.
  hlt-hlt: Te mueidaep khohmuen neh mueirhih dongah a yan uh te a tui sokah kholing
    loh a rhae bitni.
  tbz-SIM: Dɛ kó dihɛì tenkɛ̀ bo kpeí kɛ̀ mɛniɛ nkṹṹ. Kɛ yɛ̃́ dì tumɛ̀ dibɔɔhɛì
    ndi, kɛ nɔnnɛ̀ isɔkɛ kpɛrɛ.
  msy-2020: Asebar marvir guaba da nguibar kam gizɨfa. Ezɨ Babilonia aser kabar gɨn
    ghua, dar atiatia gumazir onganibar mɨn otifi. Kamaghɨn amizɨ, aruem dughiar ruarimɨn
    Babilonian gan me inigh mangɨtɨ, men faneba ko daghuriba bar mɨsigham.
  azb-azb: Sularına quraqlıq gəlsin! Onlar quruyacaq. Çünki Babil bütlər ölkəsidir,
    Onlar qorxunc bütlərlə dəli oldu.
  eng-DBY: a drought is upon her waters, and they shall be dried up; for it is a land
    of graven images, and they are mad after frightful idols.
  hin-2017: उसके जलाशयों पर सूखा पड़ेगा, और वे सूख जाएँगे! क्योंकि वह खुदी हुई मूरतों
    से भरा हुआ देश है, और वे अपनी भयानक प्रतिमाओं पर बावले हैं। (प्रका. 16:12)
  wol-KYG: Maral ci kawi waltanam, mu ŋiis; mii réew mu nit ñiy jaamoo jëmmi tuur,
    ñooy say ndax seen yu ñàng yooyu
  eng-YLT: A sword [is] on her waters, and they have been dried up, For it [is] a
    land of graven images, And in idols they do boast themselves.
  eng-WYC-2017: Dryness shall be on the waters thereof, and they shall be dry; for
    it is the land of graven images, and hath glory in false feignings.
  eng-WMBB: A drought is on her waters, and they will be dried up; for it is a land
    of engraved images, and they are mad over idols.
  urd-GVH: तलवार उसके पानी के ज़ख़ीरों पर टूट पड़े ताकि वह ख़ुश्क हो जाएँ। क्योंकि
    मुल्के-बाबल बुतों से भरा हुआ है, ऐसे बुतों से जिनके बाइस लोग दीवानों की तरह फिरते
    हैं।
  rug-rug: Na soṉe si kote kamo! Sari kolo si kote popa. Ura na popoa tadi na beku,
    beku sapu kote pupuhu meke matagutu.
  gaz-gaz: Caamsaan bishaan isheetti ni dhufa! Isaanis ni gogu. Isheen biyya waaqota
    tolfamoo, kan waaqota tolfamoo sodaadhaan maraataniitii.
  fra-LSG: La sécheresse contre ses eaux! Qu’elles tarissent! Car c’est un pays d’idoles;
    Ils sont fous de leurs idoles.
  gnn-gnn: Wäŋa walalambala ŋunhi yurru baṉḏanydhirrina gapumiriwyirrina, ga bukmak
    yurru ŋunhi binydjitjthirrina räwakthirrina, rakunydhirrina yurru, liŋgu ŋunhiyinydja
    wäŋa dhaŋaŋnha be nhä waŋarr malanha goŋbuynydja djämawuy, ga yolŋunydja walala
    liŋguna muḻkurr‐bawa'mirriyina walala, liŋgu ŋuriŋina malaŋuyu, ŋunhi walala ŋuli
    waŋarr‐ḻakarama.
  yal-yal: Ala xa igen ɲan e xudene yi, e xɔri! Bayo suxure yamanan nan a ra, e xaxinla
    bata ɲan gaxu feene bun.
  haw-1868: 'Ua pio no kona wai, a e maloo loa auanei ia: No ka mea, he aina kii kalaiia
    no ia, A ua pupule lakou mamuli o ko lakou akua wahahee.'
  arb-NAV: هَا الْحَرُّ عَلَى مِيَاهِهَا فَيُصِيبُهَا الْجَفَافُ لأَنَّهَا أَرْضُ
    أَصْنَامٍ، وَقَدْ أُولِعَ أَهْلُهَا بِالأَوْثَانِ.
  ewe-ewe: Kuɖiɖi neto eƒe tɔsisiwo me, ne woamie ƒiaƒiaƒia, elabena enye anyigba
    si yɔ fũu kple legbawo, legba siwo adze aɖaʋa le ŋɔdzi ta.”
  eng-LEE: The drought is against her waters, and they shall be dried up; for it is
    the land of graven images, and with their horrid idols do they play the madman.
  asm-FB: তাৰ জল সমূহৰ ওপৰত খৰ আছে আৰু সেইবোৰ শুকাব; কিয়নো সেয়ে কটা-প্ৰতিমাৰ দেশ
    আৰু তাৰ লোকবিলাক মুৰ্ত্তিত বলীয়া।
  sus-A: عٍ شَ شُرٍيٍ شَ شْرِ. كُيٍ بْشِ نَ عَ رَ. كُيٍيٍ نَن مِشِ مَدَشُمَ.
  fra-SBL: La sécheresse est sur ses eaux, et ils seront desséchés ; car c'est un
    pays d'images gravées, et ils sont fous des idoles.
  hbo-hbo: חֹ֥רֶב אֶל־מֵימֶ֖יהָ וְיָבֵ֑שׁוּ כִּ֣י אֶ֤רֶץ פְּסִלִים֙ הִ֔יא וּבָאֵימִ֖ים
    יִתְהֹלָֽלוּ׃
  kik-kik: Nĩgũkaara riũa rĩa kũhũithia maaĩ makuo! Namo nĩmakaahũa biũ. Nĩgũkorwo
    ũcio nĩ bũrũri ũiyũrĩte ngai cia mĩhianano, nao andũ akuo nĩmagũrũkĩtio nĩyo.
  fra-NCL: Sécheresse sur ses eaux, et qu’elles tarissent ! Car c’est un pays d’idoles,
    et devant ces épouvantails ils délirent.
  cek-AK: Vangpui thungah tui kanghaih oh pongah, tuinawk loe kang o boih tih; to
    prae loe krangnawk hoiah koi, prae kaminawk loe a sak o ih krangnawk to oep o
    lat.
  cuk-cuk: E-diimar dinguoed, bela dinna guoed. Ar Babilonia-yala bab-dummadyob-imaklemalad-yalad,
    amala, suli-suli dule-imakmaladid.
  uig-CYR: Қурғақчилиқ уларниң сулири үстигә чүшүп, улар қуруп кетиду; буларниң сәвәви
    зимини ойма бутларға толуп, улар қорқунучлуқ мәбудлар түпәйлидин тәлвишип кәткән.
  tel-2017: ఒక కత్తి ఆమె నీళ్ళకు విరోధంగా వస్తూ ఉంది. ఊటలు ఇంకి పోయి నీటిఎద్దడి ఏర్పడుతుంది.
    ఎందుకంటే అది పనికిమాలిన విగ్రహాలున్న దేశం. ఈ భయంకరమైన విగ్రహాలను బట్టి ప్రజలు
    పిచ్చివాళ్ళలా ప్రవర్తిస్తారు.
  hat-BSA: Yon sechrès sou dlo li yo, e yo va vin sèch nèt! Paske se yon peyi imaj
    taye, e yo fou pou zidòl sa yo.
  kos-kos: Use sie pacl tuhka nu facl selos Ac oru infacl nukewa we in mihnla. Babylonia
    el sie acn pusla ma sruloala we, Ma aksangengye ac akwelyela mwet uh.
  hbo-WLC: חֹ֥רֶב אֶל־מֵימֶ֖יהָ וְיָבֵ֑שׁוּ כִּ֣י אֶ֤רֶץ פְּסִלִים֙ הִ֔יא וּבָאֵימִ֖ים
    יִתְהֹלָֽלוּ׃
  ibo-ibo: 'Okpomọkụ ga-abịakwasị mmiri ha niile mee ka ha taa. Nʼihi na ala ha bụ
    ala arụsị: arụsị ha niile ga-ayịkwa ara nʼihi oke egwu nke ga-abịakwasị ha.'
  ory-ory: ତାହାର ଜଳାଶୟ ଉପରେ ଉତ୍ତାପ ଅଛି ଓ ତାହା ଶୁଷ୍କ ହୋଇଯିବ; କାରଣ ସେ ଖୋଦିତ ପ୍ରତିମାଗଣର
    ଦେଶ, ଆଉ ଲୋକମାନେ ଆପଣା ଆପଣା ଦେବଗଣରେ ଉନ୍ମତ୍ତ ଅଟନ୍ତି।
  chk-chk: Akkaren lefen epwe tumwuri ar kewe koluk pwe repwe pwasatä. Pun ei fanü
    fanüen uluulun anümwäl mi eniweniw, nge ekewe aramas ra umwesila ren.
  rop-rop: Ai kaan jandim eni rein langa det kantri, en detlot riba garra jidan brabli
    draiwan. Bebalon im det kantri weya detlot pipul oldei laigim detlot drimin sheip
    detmatj, en deibin meigim olabat brabli granggiwan.
  ukr-1871: Засуха на води його, а вони повисихають; се бо земля бовванів, і вони
    побезʼуміють перед страшною карою, насланою за їх ідоли.
  deu-1951: Dürre über ihre Wasser, daß sie vertrocknen! Denn es ist ein Land der
    Götzenbilder, und sie rühmen sich wie toll ihrer Schreckgestalten.
  eng-JPS: A drought is upon her waters, and they shall be dried up; for it is a land
    of graven images, and they are mad upon things of horror.
  srp-1865: Suša na vode njegove, i usahnuæe, jer je zemlja idolska, i oko lažnijeh
    bogova luduju.
  lug-lug: Ekyeya kyolekedde amazzi gaamu! Galikalira. Kubanga ggwanga erisinza ebifaananyi,
    ebifaananyi ebirigwa eddalu olw’entiisa.
  heb-heb: חרב אל מימיה ויבשו כי ארץ פסלים היא ובאימים יתהללו׃
  ben-IRV: তার জলের ওপরে তলোয়ার আসবে, তাতে তারা শুকিয়ে যাবে। কারণ সে অযোগ্য মূর্তিদের
    দেশ এবং সেখানকার লোকেরা তাদের ভয়ঙ্কর মূর্তিদের বিষয়ে উন্মত্ত রয়েছে।
  pan-pan: ਉਹ ਦੇ ਪਾਣੀਆਂ ਉੱਤੇ ਔੜ ਹੈ, ਕਿ ਉਹ ਸੁੱਕ ਜਾਣ! ਕਿਉਂ ਜੋ ਇਹ ਘੜ੍ਹੀਆਂ ਹੋਈਆਂ ਮੂਰਤਾਂ
    ਦਾ ਦੇਸ ਹੈ, ਉਹ ਬੁੱਤਾਂ ਉੱਤੇ ਪਾਗਲ ਹੋਏ ਪਏ ਹਨ!।
  mya-JVB: ခန်းခြောက် ခြင်းဘေးသည် မြို့၏ ရေ တို့ အပေါ် သို့ရောက်၍ ခန်းခြောက် ကြလိမ့်မည်။
    အကြောင်း မူကား၊ ထိုပြည် သည်ရုပ်တု တို့နှင့် အပြည့်ရှိ၏။ ပြည်သားတို့သည် ဆင်းတု
    တို့ကို အမှီပြု ၍ ဝါကြွား ကြ၏။
  tbg-tbg: Vi entara nora kuarivano itaqiro viharo ekaa Babironini vai namarira aaharaiqama
    kaanarove. Babironini una variqa, airitahaa mpiqavi variamanta vaiinti nahenti
    vika avataqi viha vueraiqaavi variavo.
  hmo-hmo: Babulonia tano ena ranu gabudia do umui hadikaia, do idia kaukau lao! Badina
    be ia be dirava idauidau edia laulaudia tano, bona Babulonia taudia ese, kaivakuku
    idia laloa momo noho, mai gari danu.
  urd-urd: उसकी नहरों पर ख़ुश्कसाली है, वह सूख जाएँगी; क्यूँकि वह तराशी हुई मूरतों
    की ममलुकत है और वह बुतों पर शेफ़्ता हैं।
  rus-SYN: засуха на воды его, и они иссякнут; ибо это земля истуканов, и они обезумеют
    от идольских страшилищ.
  bqc-SIM: Wa lɛ́lɛ ń swaↄwa, a í i ba, asa tã́aↄ di ń bùsuuɛ. Pↄvãipiↄ mɛ́
    tò aa gↄ̃̀ mìsai.
  tcz-CHONGTHU: Akhopi sunga twi jouse akan-helna din go aju tapon, ajeh chu agam
    hi milim semthu gam jeng ahin, amaho jeng jong pathen lim semthua ngol ahitauve.
  mar-mar: तलवार तिच्या पाण्याविरूद्ध येईल, मग ते कोरडे होईल. कारण ती कवडीमोल मूर्तीचा
    देश आहे, आणि त्या लोकांस त्यांच्या भयंकर मूर्तींवरून वेडे झाले आहेत.
  qub-qub: ¡Mayuncunapis chaquicäcuchun! Chaynöga cachun melanaypaj ïduluncuna Babiloniacho
    aypalla captin. Chay runacunaga mana bälej ïduluncunawanmi pasaypa pirdicasha
    caycan.
  bqp-bqp: Ben dɑɑnun nim mu gbero. Domi tem mi, bũnɑ bɑ rɑ sɑ̃, mɑ nu derɑ bɑ wiru
    bie.
  hat-hat: Chechrès nan tout peyi a. Se pou tout dlo rivyè yo cheche. Babilòn se yon
    peyi zidòl, k'ap fè moun pèdi tèt yo.
  eng-BSB: A drought is upon her waters, and they will be dried up. For it is a land
    of graven images, and the people go mad over idols.
  eng-WEBPB: A drought is on her waters, and they will be dried up; for it is a land
    of engraved images, and they are mad over idols.
  kbq-kbq: Hagi Nagra hanugeno mopazamifina kora ruontesigeno maka ranra timo'enena
    taneno hagage kokankna hugahie. Na'ankure Babiloni mopafina havi anumzaramimofo
    amema'amo'a avite'nege'za, Babiloni vahe'mo'za ana zante amagera nente'za neginagi
    vahekna hu'nazagu anara hugahie.
  nhe-BL: Huan hasta nopa atl ipan Babilonia nojquiya tlamihuaquis. ¿Para tlen queja
    nopa elis? Queja nopa elis, pampa nochi nopa tlali temitoc ica tlaixcopincayome
    huan teteyome tlen nopa tlacame tlahuel quinhueyimatij.
  gub-BL: Àmàn ikyr 'ymawhu ur putar waiwy rehe nehe. Te yrykawhu typaw putar nehe.
    Mawiron ywy wereko tupàn a'ua'u purumukyze kar haw wà. A'e tupàn a'ua'u umuigo
    kar wemiruze'eg iranaiwahy ma'e romo a'e wà.
  eng-DRA: 'A drought upon her waters, and they shall be dried up: because it is a
