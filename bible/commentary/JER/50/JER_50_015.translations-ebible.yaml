  mdy-ETH: ካታሜሎኮ ኮይሎ ሺሪ ሺሪ ዲቃሣ ዑኡሲ ዋይዚሱዋቴ! ባብሎኔ ኩጮ ዒንጊናኣኮኬ፤ ዴዒ ካፖ ካፖ ዼጌ ቤዛ ዶዔኔ፤ ኬኤሎ
