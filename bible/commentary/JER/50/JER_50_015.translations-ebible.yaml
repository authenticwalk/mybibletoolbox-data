  tbz-SIM: Uunɛ̀ tipíìtì timɔu fɛkpɑ̀rìhúùfɛ̀, bɛ̀ yĩɛ̃kɛmu kɛ̀ bɛ dèrɛ̀ duó, bɛ duotí
