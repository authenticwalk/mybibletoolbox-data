  urd-GVU: چاروں طرف اُس کے خلاف جنگ کے نعرے لگاؤ! دیکھو، اُس نے ہتھیار ڈال دیئے ہیں۔
    اُس کے بُرج گر گئے، اُس کی دیواریں مسمار ہو گئی ہیں۔ رب انتقام لے رہا ہے، چنانچہ
    بابل سے خوب بدلہ لو۔ جو سلوک اُس نے دوسروں کے ساتھ کیا، وہی اُس کے ساتھ کرو۔
  deu-1912: Jauchzt über sie um und um! Sie muß sich ergeben, ihr Grundfesten sind
