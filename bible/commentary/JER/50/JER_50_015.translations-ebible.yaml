    Uningdin qisas élinglar; u bashqilargha néme qilghan bolsa uningghimu shuni qilinglar.
  nde-nde: Klabalalani kuyo ezinhlangothini zonke! Iyazinikela, imiphotshongo yayo
    iyawa, imiduli yayo idilikela phansi. Njengoba lokhu kuyikuphindisela kukaThixo,
    phindiselani kuyo iBhabhiloni; yenzani kuyo njengalokhu eyakwenza kwabanye.
  ton-ton: 'Kalanga ʻakimoutolu ʻoku takatakai ia: kuo ne tuku mai hono nima: kuo
