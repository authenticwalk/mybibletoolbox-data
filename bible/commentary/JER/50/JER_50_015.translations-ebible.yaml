verse: JER.050.015
translations:
  mal-C: എല്ലാ ഭാഗത്തുനിന്നും അവൾക്കെതിരേ യുദ്ധഘോഷം മുഴക്കുക! അവൾ കീഴടങ്ങുന്നു, അവളുടെ
    ഗോപുരങ്ങൾ വീഴുന്നു, അവളുടെ കോട്ടകൾ ഇടിച്ചുനിരത്തപ്പെടുന്നു. ഇത് യഹോവയുടെ പ്രതികാരമാകുകയാൽ,
    അവൾ മറ്റുള്ളവരോടു ചെയ്തതുപോലെതന്നെ അവളോടും പകരംവീട്ടുക.
  deu-TKW: 'Erhebt ringsum Jubelgeschrei über es: Es hat sich ergeben, gefallen sind
    seine Stützen, eingerissen seine Mauern! Weil es die Rache Jahwes ist: rächt euch
    an ihm! So wie es verfuhr, verfahrt mit ihm!'
  lin-lin: 'Bobetela ye lokito ya bitumba na bangambo nyonso ! Ayei komitika ye moko,
    mpo ete bandako na ye oyo batonga makasi ekweyi, bamir na ye ebukani : ezali na
    lolenge oyo nde Yawe azongiseli ye mabe na mabe. Bozongisela ye makambo oyo ye
    asalaki bikolo mosusu.'
  eng-LSV: Shout against her all around, || She has given forth her hand, || Her foundations
    have fallen, || Her walls have been thrown down, || For it [is] the vengeance
    of YHWH, || Be avenged of her, as she did—do to her.
  eng-GNV: 'Crie against her round about: she hath giuen her hand: her foundations
    are fallen, and her walles are destroyed: for it is the vengeance of the Lord:
    take vengeance vpon her: as she hath done, doe vnto her.'
  eng-WEBSTER: 'Shout against her on every side; she hath given her hand: her foundations
    are fallen, her walls are thrown down: for it is the vengeance of the LORD: take
    vengeance upon her; as she hath done, do to her.'
  nhw-BL: 'Xitzajtzica chicahuac tlen nochi lados huan xiquijtoca: ¡Ya motemacac Babilonia!
    ¡Ya huetzqui nopa tepamitl catli ica moyahualojtoya! TOTECO ya momacuepqui ica
    ya. Quena, xiquinchihuilica Babilonia ehuani senquistoc quen quinchihuilijtoque
    sequinoc.'
  swh-ONEN: Piga kelele dhidi yake kila upande! Anajisalimisha, minara yake inaanguka,
    kuta zake zimebomoka. Kwa kuwa hiki ni kisasi cha Bwana, mlipizeni kisasi; mtendeeni
    kama alivyowatendea wengine.
  bba-bba: I tɑbun kuuki koowo bɑɑmɑ domi Bɑbilonin ɡɑni yi wɔrukɑ, yen ɡbɑ̃rɑrɑ subɑ.
    Wee yen tɔmbɑ nɔmɑ yiiye bɑ tii yibɛrɛbɑ wɛ̃. Nɛ, Yinni Gusunɔwɑ nɑ ye mɔru kɔsiemɔ,
    nɑ mɔ̀, i ye mɔru kɔsieyo. I ye kuo nɡe mɛ yɑ rɑɑ ɡɑbu kuɑ.
  eng-KJVCPB: 'Shout against her round about: She hath given her hand: Her foundations
    are fallen, her walls are thrown down: For it is the vengeance of the Lord: take
    vengeance upon her; As she hath done, do unto her.'
  luo-luo: Gone koko kuonde duto! Otingʼo bade kanyiso ni oloye, kuondene mag ngʼicho
    motingʼore gi malo podho, ohinga mage imuko. Nikech ma e chulo kuor mar Jehova
    Nyasaye, chulneuru kuor; timneuru kaka osetimo ni joma moko.
  meu-meu: 'Ba loloa heḡeḡe, ia na vada e baia; ena gabu aukadia vada e makohi, ena
    maḡu vada eme heḡiḡi dobi. Badina be Iehova ena dava-heni binai: ena dika davana
    ba henia; ia e karava heḡereḡerena ai ba kara henia.'
  npi-ULB: चारैतिर त्यसको विरुद्धमा सोर उच्‍च पार । त्यसले आत्मसमर्पण गरेको छ । त्यसका
    धरहराहरू ढलेका छन् । त्यसका पर्खालहरू भत्काइएका छन्, किनकि यो परमप्रभुको बदला
    हो । त्यसमाथि बदला लेओ । त्यसले जस्‍तो गरेको छ तेस्तै त्यसलाई गर ।
  yor-yor: Kígbe mọ́ ọn ní gbogbo ọ̀nà! Ó tẹríba, òpó rẹ̀ sì yẹ̀, níwọ̀n ìgbà tí ó
    ti jẹ́ wí pé èyí ni ìgbẹ̀san Olúwa, gbẹ̀san lára rẹ̀. Ṣe sí i gẹ́gẹ́ bí ó ti ṣe
    sí àwọn ẹlòmíràn.
  pes-OPCB: از هر سو بر او فریاد جنگ برآورید. بنگرید! تسلیم می‌شود! دیوارهای بابِل
    فرو می‌ریزد! این انتقام من است! همان بلایی را که بر سر دیگران آورد، بر سر او بیاورید.
  tgl-ULB: Sumigaw kayo ng katagumpayan laban sa kaniya ang lahat ng nakapalibot sa
    kaniya. Isinuko na niya ang kaniyang kapangyarihan, bumagsak na ang kaniyang mga
    tore. Nasira na ang kaniyang mga pader dahil ito ang paghihiganti ni Yahweh. Maghiganti
    kayo sa kaniya! Gawin ninyo sa kaniya kung ano ang ginawa niya sa ibang mga bansa!
  hui-hui: Ani bialu tígua tano ogoninaga ege pabe hongohe kago bo gialahole beremigola
    tigua tí badai bulene hongo nahe holebira. Tano ogoni tí karulole ibalimulo yupe
    harongi tígua hoaro hongo howa ladagadaga bialu dindi bibahendeha ga̱ laame halimu.
    Babilonoalime dindi maruha pialu bo haealabaga biai hayadagua tinaga dindi ngago
    nde ani dege bilimu. Anduane Homogo i̱nime mbirale uruni berogola tígua pialu
    dindi bibahende mo labu haiore halimu.
  mya-mya: မြို့​ပတ်​လည်​တွင်​စစ်​တိုက်​သံ​များ​ကို​ကြွေး ကြော်​ကြ​လော့။ ယ​ခု​ဗာ​ဗု​လုန်​မြို့​သည်
    လက်​နက်​ချ​လေ​ပြီ။ မြို့​တံ​တိုင်း​တို့​သည် ကျိုး​ပေါက်​ပြို​ကျ​သွား​လေ​ပြီ။ ငါ​သည်
    ဗာ​ဗု​လုန်​အ​မျိုး​သား​တို့​အား​လက်​စား ချေ​လျက်​နေ​သည်​ဖြစ်​၍ သင်​တို့​သည်​သူ​တို့
    အ​ပေါ်​၌​လက်​စား​ချေ​ကြ​လော့။ သူ​တစ်​ပါး တို့​အား​သူ​တို့​ပြု​ကျင့်​ခဲ့​ကြ​သည့်​အ​တိုင်း
    သူ​တို့​အား​ပြု​ကျင့်​ကြ​လော့။-
  bod-N: དེའི་མཐའ་ནས་བསྐོར་ཏེ་ཀི་ཐོབས་ཤིག དེས་མགོ་བསྒུར་ཅིང་ལྕོག་མཁར་རྣམས་བརྡིབས་པ་དང་མཁར་རྣམས་བཤིག་གོ
    །འདི་ནི་དཀོན་མཆོག་ཡ་ཝཱེས་འཁོན་ལན་སློག་པ་ཡིན་ཏེ། ཁྱོད་ཅག་གིས་དེ་ལ་དགྲ་ཤ་ལོངས་ཤིག
    དེས་ཁྱོད་རྣམས་ལ་ཇི་ལྟར་སྤྱད་ན། ཁྱོད་རྣམས་ཀྱིས་ཀྱང་མོ་ལ་དེ་ལྟར་སྤྱོད་ཅིག
  sna-sna: Pururudzai pamusoro pake kumativi ose! Rakanda mapfumo pasi, shongwe dzaro
    dzawa, masvingo aro akoromoka. Sezvo kuri kutsiva kwaJehovha, tsivai pariri; riitirei
    sezvarakaitira vamwe.
  spa-BLM: Griten contra ella todos. Se ha sometido a sí misma. Sus baluartes han
    caído. Sus muros han sido derribados, porque es la venganza de Yahvé. Véngate
    de ella. Como ella ha hecho, hazle a ella.
  cac-cac: 'Aq''uequel eyav yic oval d''a masanil spatictac chon̈ab'' chi'': Vanxo
    yac''ji ganar Babilonia. Van yem lan̈naj yoyal, van yem vecnaj smuroal, xe chi.
    A in Jehová in tic, stiempoalxo in pacan in b''a d''a Babilonia chi''. Paquecpax
    e b''a a ex tic, icha val ix yutej juntzan̈xo nación, ichocab'' val ta'' tzeyutej
    paxi.'
  swh-ULB: Pigeni kelele za ushindi kinyume chake ninyi nyote mmzungukao. Amesalimu
    mamlaka yake; minara yake imeanguka. Kuta zake zimebomolewa, maana hiki ni kisasi
    cha Yahwe. Jilipizeni kisasi juu yake! Mtendeeni kama alivyoyatenda mataifa mengine.
  bel-bel: падымеце крык супроць яго з усіх бакоў; ён падаў руку сваю; упалі цьвярдыні
    ягоныя, разваліліся сьцены яго, бо гэта - адплата Госпада; помсьціце яму; як ён
    рабіў, так і вы рабеце зь ім;
  deu-ELBBK: Erhebt ein Schlachtgeschrei gegen dasselbe ringsum! Es hat sich ergeben;
    gefallen sind seine Festungswerke, niedergerissen seine Mauern. Denn es ist die
    Rache des HERRN. Rächt euch an ihm, tut ihm, wie es getan hat!
  mbb-OT: Kulahì kew en te egkezineg minsan hendei! Ahàa niw man! Midsurindir en is
    Babilonia! Nengerundus en is menge turi zin ne nengewaǥey en is menge verengbeng
    din. Ne penimales heini te Nengazen kandin. Umbe velesi niw sikandin ne veeli
    niw ziyà te kandin is mibeelan din diyà te zuma.
  mal-2015: അതിന്നുചുറ്റും നിന്നു ആർപ്പിടുവിൻ; അതു കീഴടങ്ങിയിരിക്കുന്നു; അതിന്റെ കൊത്തളങ്ങൾ
    വീണുപോയി; അതിന്റെ മതിലുകൾ ഇടിഞ്ഞിരിക്കുന്നു; ഇതു യഹോവയുടെ പ്രതികാരമല്ലോ; അതിനോടു
    പ്രതികാരം ചെയ്‌വിൻ; അതു ചെയ്തതുപോലെ അതിനോടും ചെയ്‌വിൻ.
  rmc-rmc: Viskinen pre leste pro mariben pal dojekh sera! Zdel pes a leskre veži
    peren tele, leskre hradbi hine čhide tele, bo oda o RAJ pes leske pomsťinel. Den
    leske pale! Avke sar ov kerelas, avke keren the tumen leske!
  pes-OPV: از هر طرف بر او نعره زنید چونکه خویشتن راتسلیم نموده است. حصارهایش افتاده
    ودیوارهایش منهدم شده است زیرا که این انتقام خداوند است. پس از او انتقام بگیرید
    و بطوری که او عمل نموده است همچنان با او عمل نمایید.
  ron-1924: Скоатець дин тоате пэрциле ун стригэт де рэзбой ымпотрива луй! Ел ынтинде
    мыниле; темелииле и се прэбушеск; зидуриле и се сурпэ. Кэч есте рэзбунаря Домнулуй.
    Рэзбунаци-вэ пе ел! Фачеци-й кум а фэкут ши ел!
  ben-OBCV: সবদিক থেকে তার বিরুদ্ধে রণহুঙ্কার দাও! সে আত্মসমর্পণ করছে, তার দুর্গগুলি
    পতিত হচ্ছে, তার প্রাচীরগুলি ভেঙে পড়ছে। যেহেতু এ হল সদাপ্রভুর প্রতিশোধ গ্রহণের
    সময়, তোমরা তার উপরে প্রতিশোধ নাও; অন্যদের প্রতি সে যেমন করেছে, তার প্রতি তেমনই
    করো।
  som-som: Hareeraha kaga qayliya, iyadu way isdhiibtay, aasaaskeedii wuu dhacay,
    derbiyadeediina waa la wada dumiyey, waayo, taasu waa aarsashadii Rabbiga. Iyada
    ka aarsada, oo sidii ay yeeli jirtay iyada ku sameeya.
  lat-VUC: 'Clamate adversus eam, ubique dedit manum: ceciderunt fundamenta ejus,
    destructi sunt muri ejus, quoniam ultio Domini est: ultionem accipite de ea: sicut
    fecit, facite ei.'
  eng-ASVBT: 'Shout against her round about: she hath submitted herself; her bulwarks
    are fallen, her walls are thrown down; for it is the vengeance of Jehovah: take
    vengeance upon her; as she hath done, do unto her.'
  ita-1885: Date di gran gridi contro a lei d'ogn'intorno; ella porge le mani; i suoi
    fondamenti caggiono, e le sue mura son diroccate; perciocchè questa è la vendetta
    del Signore; prendete vendetta di lei; fatele siccome ella ha fatto.
  eng-ULB: Raise a shout against her all around! She has surrendered; her towers have
    fallen; her walls are torn down, for this is Yahweh's vengeance. Take vengeance
    on her! Do to her just as she has done!
  spa-VBL: '¡Griten gritos de guerra contra ella desde todos los lados! Ella levanta
    las manos en señal de rendición. Sus torres se han derrumbado; sus muros han sido
    demolidos. El Señor le está devolviendo el favor, así que tú también puedes devolvérselo:
    hazle lo mismo que a los demás.'
  fra-_FOB: Jetez de grands cris sur elle tout autour. Elle tend les mains; ses fondements
    s'écroulent, ses murailles sont renversées; car c'est la vengeance de l'Éternel.
    Vengez-vous d'elle; faites-lui comme elle a fait.
  mal-mal: അതിന് ചുറ്റും നിന്ന് ആർപ്പിടുവിൻ; അത് കീഴടങ്ങിയിരിക്കുന്നു; അതിന്റെ കൊത്തളങ്ങൾ
    വീണുപോയി; അതിന്റെ മതിലുകൾ ഇടിഞ്ഞിരിക്കുന്നു; ഇത് യഹോവയുടെ പ്രതികാരമല്ലയോ; അതിനോട്
    പ്രതികാരം ചെയ്യുവിൻ; അത് ചെയ്തതുപോലെ അതിനോടും ചെയ്യുവിൻ.
  urd-GVR: Chāroṅ taraf us ke ḳhilāf jang ke nāre lagāo! Dekho, us ne hathiyār ḍāl
    die haiṅ. Us ke burj gir gae. Us kī dīwāreṅ mismār ho gaī haiṅ. Rab intaqām le
    rahā hai, chunāṅche Bābal se ḳhūb badlā lo. Jo sulūk us ne dūsroṅ ke sāth kiyā,
    wuhī us ke sāth karo.
  suz-BL: मेको आ एर ओंथ नेल्‍ल बाक्‍शा, ठेयब सेंदा पा ग्रीङीन। मेको इन कली जिम्‍मा
    गेंसीब। मेको आ बोल्‍यो दरवार एत्‍तेक्‍म। मेको आ गारो प्रेत्‍चा पुंइसीशा दोक्‍तेक्‍म।
    मारदे हना मेको परमप्रभु यावे आ क्‍येक्‍क लेश्‍शो बाक्‍ब। मेको कली क्‍येक्‍क लेत्‍तीन।
    मेकोमी अरु आन कली पाइश्‍शो खोदेंशो पा मेको कली यो पतीन। प्रकाश १८:६
  eng-NOY: Raise the war-shout! She reacheth forth her hand; Her pillars are fallen;
    Her walls are thrown down; For it is the vengeance of Jehovah. Take ye vengeance
    upon her! As she hath done, do ye to her!
  ita-1927: Levate contro di lei il grido di guerra, d’ogn’intorno; ella si arrende;
    le sue colonne cadono, le sue mura crollano, perché questa è la vendetta dell’Eterno!
    Vendicatevi di lei! Fate a lei com’essa ha fatto!
  ckb-ckb: لە هەموو لایەکەوە نەعرەتەی بەسەردا بکێشن! خۆی بەدەستەوە دەدا، قوللەکانی
    دەکەون، شووراکانی دەڕووخێن. لەبەر ئەوەی ئەمە تۆڵەی یەزدانە، تۆڵەی لێ بکەنەوە،
    چی کرد، ئەوەی پێ بکەنەوە.
  eng-BBE: 'Give a loud cry against her on every side; she has given herself up, her
    supports are overturned, her walls are broken down: for it is the payment taken
    by the Lord; give her payment; as she has done, so do to her.'
  kan-OKCV: ಸುತ್ತಲೂ ಅದಕ್ಕೆ ವಿರೋಧವಾಗಿ ಆರ್ಭಟಿಸಿರಿ; ಅದರ ಬುರುಜುಗಳು ಬಿದ್ದು ಹೋದವು; ಅದರ ಪೌಳಿಗೋಡೆಯನ್ನು
    ಕೆಡವಲಾಯಿತು. ಅದು ಯೆಹೋವ ದೇವರ ಪ್ರತಿದಂಡನೆ; ಆದ್ದರಿಂದ ನೀವೂ ಅದಕ್ಕೆ ಮುಯ್ಯಿತೀರಿಸಿರಿ. ಅದು
    ಇತರರಿಗೆ ಮಾಡಿದ ಹಾಗೆಯೇ ಅದಕ್ಕೆ ಮಾಡಿರಿ.
  tam-2017: அதற்கு விரோதமாய்ச் சுற்றிலும் ஆர்ப்பரியுங்கள்; அது தன்னைக் கையளித்தது;
    அதின் அஸ்திபாரங்கள் விழுந்தது, அதின் மதில்கள் இடிக்கப்பட்டது; இது யெகோவா வாங்கும்
    பழி; அதினிடத்தில் பழிவாங்குங்கள்; அது செய்ததுபோலவே நீங்களும் அதற்குச் செய்யுங்கள்.
  spa-RV-1909: Gritad contra ella en derredor; dió su mano; caído han sus fundamentos,
    derribados son sus muros; porque venganza es de Jehová. Tomad venganza de ella;
    haced con ella como ella hizo.
  ron-BTF: Strigați împotriva lui de jur împrejur; el și-a dat mâna; temeliile lui
    au căzut, zidurile lui sunt dărâmate, pentru că aceasta este răzbunarea DOMNULUI;
    răzbunați-vă asupra lui; precum el v-a făcut, faceți-i lui.
  eng-WEBP: Shout against her all around. She has submitted herself. Her bulwarks
    have fallen. Her walls have been thrown down, for it is the vengeance of the LORD.
    Take vengeance on her. As she has done, do to her.
  eng-FBV: Shout war-cries against her from every side! She holds up her hands in
    surrender. Her towers have collapsed; her walls are demolished. This is the Lord
    paying her back, so you too can pay her back—do the same to her as she did to
    others.
  nld-1939: 'Heft in ‘t rond de juichkreet over hem aan: Het geeft zich al over; Zijn
    torens vallen, Zijn muren storten ineen! Die Babel voorbijtrekt, zal zich verbazen,
