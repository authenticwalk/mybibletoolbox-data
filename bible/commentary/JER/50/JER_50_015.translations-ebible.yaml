    ia ʻo Sihova: mou totongi kiate ia; fai kiate ia, ʻo hangē ko ʻene fai ʻe ia.'
  ces-1613: 'Křičte proti němu vůkol: Poddal se, padli základové jeho, pobořeny jsou
