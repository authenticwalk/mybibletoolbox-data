  kan-2017: ಅದರ ಸುತ್ತಲು ಜಯಘೋಷಮಾಡಿರಿ, ಅಧೀನವಾಯಿತು, ಅದರ ಕೊತ್ತಲುಗಳು ಬಿದ್ದವು, ಅದರ ಪೌಳಿಗೋಡೆಯು
