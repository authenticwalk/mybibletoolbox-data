    bɛ bɛ̀ di dɔ̀ɔ̀ dɛ̀.
  msy-2020: Ia an dɨvazir gavgaviba ko an tauaba apɨrarightɨ da daighireghtɨ, a ua
    mɨsoghan iburagh, ia teghtɨ ia a inigh, dughiar kamɨn ia danganiba bar, adar dɨmɨva
    tiariba akar. Egh a faragha igharaz darazigh asɨghasɨghizɨ moghɨn, ia datɨrɨghɨn
    bar a gasɨghasɨkigh. Kɨ Ikiavɨra Itir God, kɨ ivezir kuram a danɨng, a gasɨghasɨghasava
    ami, kamaghɨn amizɨ, ia bar puv a damigh.
  azb-azb: Hər tərəfdən ona qarşı nərə çəkin, O təslim oldu, Qüllələri yıxıldı, divarları
    uçuldu. Çünki bu, Rəbbin qisasıdır. Ondan qisas alın, O nə etdisə, başına onu
    gətirin.
  eng-DBY: 'Shout against her round about: she hath given her hand; her ramparts are
    fallen, her walls are thrown down: for this is the vengeance of Jehovah. Take
    vengeance upon her; as she hath done, do unto her.'
  hin-2017: चारों ओर से उस पर ललकारो, उसने हार मानी; उसके कोट गिराए गए, उसकी शहरपनाह
    ढाई गई। क्योंकि यहोवा उससे अपना बदला लेने पर है; इसलिए तुम भी उससे अपना-अपना बदला
    लो, जैसा उसने किया है, वैसा ही तुम भी उससे करो। (प्रका. 18:6)
  wol-KYG: Xaaculeen fi kawam, wër ko, Babilon daanu na, ba joxe ndodd, tata ya màbb,
    dàbbli ya rajaxoo! Aji Sax jeey feyu, feyuleen! Na mu defoon, defleen ko ko.
  eng-YLT: Shout against her round about, She hath given forth her hand, Fallen have
    her foundations, Thrown down have been her walls, For it [is] the vengeance of
    Jehovah, Be avenged of her, as she did — do ye to her.
  eng-WYC-2017: Cry ye against it, everywhere it gave hand; the foundaments thereof
    fell down, and the walls thereof be destroyed; for it is the vengeance of the
    Lord. Take ye vengeance of it; as it did, do ye to it.
  eng-WMBB: Shout against her all around. She has submitted herself. Her bulwarks
    have fallen. Her walls have been thrown down, for it is the vengeance of the LORD.
    Take vengeance on her. As she has done, do to her.
  urd-GVH: चारों तरफ़ उसके ख़िलाफ़ जंग के नारे लगाओ! देखो, उसने हथियार डाल दिए हैं।
    उसके बुर्ज गिर गए, उस की दीवारें मिसमार हो गई हैं। रब इंतक़ाम ले रहा है, चुनाँचे
    बाबल से ख़ूब बदला लो। जो सुलूक उसने दूसरों के साथ किया, वही उसके साथ करो।
  rug-rug: Mi kukili pa doduru vari kalina koasa! Isana! Ele hoqa sari vetu hakehakei
    ululuna tanisa! Isa, va malumu pule nia si asa pude lopu varipera! Ta huara gore
    sari gobana sa. Koa gua sapu hiera sa vina tubehe te Zihova, si mi hobe mia koasa;
    tavete la nia koasa gua sapu tavete lani sa koari kaiqa.
  gaz-gaz: Karaa hundaan isheetti iyyaa! Isheen harka kennatti; gamoon ishee ni jiga;
    dallaan ishee diigameera. Kun haaloo Waaqayyoo waan taʼeef isheetti haaloo baʼaa;
    waanuma isheen warra kaanitti hojjette isheetti hojjedhaa.
  fra-LSG: Poussez de tous côtés contre elle un cri de guerre! Elle tend les mains;
    Ses fondements s’écroulent; Ses murs sont renversés. Car c’est la vengeance de
    l’Éternel. Vengez-vous sur elle! Faites-lui comme elle a fait!
  gnn-gnn: Ḻiw'maraŋa yana warrpam' ŋunhi ḻoḻunydja, ga rirrakaynydja ŋurrkaŋa wirrki
    yana. Nhäŋa ya', ŋunha ḻoḻunydja marrtji burruḻ'yunna buku‐yupthunna, liŋgu ŋayipinydja
    yukurra Garrayyunydja buku‐ruŋinyamarama ŋupanayŋuyi yana Bapilunbuyŋunhanydja,
    ŋuriŋi yätjthu ŋunhi walala djäma wiripu‐guḻku'wu yätjkuŋala bitjarrayi.
  yal-yal: Ɛ yɛngɛ so sɔnxɔn nate a ma yiren birin yi! E minima nɛn e yɛtɛ dɛntɛgɛdeni
    e yiine yitexi. A sangansone birama nɛn, a taa makantan yinne yi kala. Bayo Alatala
    bata a gbeen ɲɔxɔ. Ɛ gbeen ɲɔxɔ a ma! Ɛ a liga a ra alo a ligaxi bonne ra kii
    naxan yi.
  haw-1868: 'E hooho ku e ia ia a puni, ua haawi oia i ka lima; Ua hiolo kona mau
    kia, ua wawahiia kona mau pa; No ka mea, o ka ukiuki no ia o Iehova: E hoopai
    oukou ia ia, Me kana i hana''i, pela oukou e hana aku ai ia ia.'
  arb-NAV: أَطْلِقُوا هُتَافَ الْحَرْبِ عَلَيْهَا مِنْ كُلِّ جَانِبٍ، فَقَدِ اسْتَسْلَمَتْ
    وَانْهَارَتْ أُسُسُهَا، وَتَقَوَّضَتْ أَسْوَارُهَا، لأَنَّ هَذَا هُوَ انْتِقَامُ
    الرَّبِّ، فَاثْأَرُوا مِنْهَا، وَعَامِلُوهَا بِمِثْلِ مَا عَامَلَتْكُمْ.
  ewe-ewe: Miɖe to ɖee miado ɣli ɖe eta! Ena ta, eƒe gbetakpɔxɔwo mu dze anyi eye
    wogbã eƒe gliwo ƒu anyi. Esi wònye Yehowa ƒe hlɔ̃biabiae ta la, mibia hlɔ̃e; miwɔe
    nɛ abe ale si wòwɔe na ame bubuwo ene.
  eng-LEE: 'Shout against her round about; she hath stretched out her hand: fallen
    are her foundations, thrown down are her walls; for it is the vengeance of the
    Lord; take vengeance upon her; as she hath done, so do unto her.'
  asm-FB: চাৰিওফালে তাৰ বিৰুদ্ধে জয়-ধ্বনি কৰা; সি হাত যোৰ কৰিছে, তাৰ কোঁঠবোৰ পৰি
    গ’ল, তাৰ গড়বোৰ ভাঙি পেলোৱা হ’ল; কিয়নো এয়ে যিহোৱাই সধা প্ৰতিকাৰ; তোমালোকে তাৰ
    প্ৰতিকাৰ সধা, সি কৰা নিচিনাকৈ তাক কৰা।
  sus-A: وٌ شَ سْنشْي رَتٍ عَ مَ. عَ وَ مَ عَ يّتّ نَن قِقٍ وٌ مَ، عَ شَ بَنشِيٍ بَرَ
    كَنَ، عَ شَ تّتّ بَرَ بِرَ عَلَتَلَ فبٍحْشْي سَابُي رَ. وٌ قَن شَ وٌ فبٍحْشْ.
    وٌ شَ عَ رَبَ عَ رَ عَلْ عَ عَ رَبَشِ وٌ رَ كِ نَشّ.
  fra-SBL: Criez contre elle tout autour. Elle s'est soumise. Ses remparts sont tombés.
    Ses murs ont été abattus, car c'est la vengeance de Yahvé. Se venger d'elle. Comme
    elle l'a fait, faites-lui.
  hbo-hbo: הָרִ֨יעוּ עָלֶ֤יהָ סָבִיב֙ נָתְנָ֣ה יָדָ֔הּ נָֽפְלוּ֙ *אַשְׁוִיֹּתֶיהָ
    (אָשְׁיֹותֶ֔יהָ) נֶהֶרְס֖וּ חֹֽומֹותֶ֑יהָ כִּי֩ נִקְמַ֨ת יְהוָ֥ה הִיא֙ הִנָּ֣קְמוּ
    בָ֔הּ כַּאֲשֶׁ֥ר עָשְׂתָ֖ה עֲשׂוּ־לָֽהּ׃
  kik-kik: Riugĩrĩriei kuuma na mĩena yothe! Nĩrĩĩneanĩte rĩo rĩene, mĩthiringo yarĩo
    nĩĩgwĩte, na thingo ciarĩo nĩimomokete. Nĩgũkorwo rĩĩrĩ nĩrĩo irĩhĩria rĩa Jehova-rĩ,
    mwĩrĩhĩriei harĩ rĩo; rĩĩkei o ta ũrĩa rĩaneeka andũ arĩa angĩ.
  fra-NCL: 'Poussez de tous côtés contre elle un cri de guerre ; elle tend les mains ;
    ses tours s’écroulent, ses murs sont renversés. Car c’est la vengeance de Yahweh :
    vengez-vous sur elle ; faites-lui comme elle a fait !'
  cek-AK: Anih taeng boih ah hang oh; anih loe ban payangh boeh; anih angdoethaih
    ahmuen hoi sipaenawk doeh amtim boeh; hae loe Angraeng lu lakhaih ah oh pongah,
    a nuiah lu la oh; anih mah sak ih hmuen baktih toengah a nuiah sah pae oh.
  cuk-cuk: 'Binnasuli be Babilonia-dikarba gormakmar, weyob be sogmar: ‘¡Babilonia-sordamar
    galakude! ¡E-neg-suigan marwide! ¡E-galu-matusulid-akwabimalad ayaride!’ We-ibmar-gunaidi
    Bab-Jehová buged imaknaid. Igi Babilonia-dulemar bemar-imaksa, deyobi bemar Babilonia-dulemar
    imakmogo. Bemar-wiosayobi be wiomarmogo.'
  uig-CYR: Униң әтрапида җәң чуқанлирини көтириңлар; у тәслим болуп қол көтириду;
    мунарлири өрүлиду, сепиллири ғулитилиду; чүнки бу Пәрвәрдигарниң алған қисасидур.
    Униңдин қисас елиңлар; у башқиларға немә қилған болса униңғиму шуни қилиңлар.
  tel-2017: దాని చుట్టూ నిలిచి జయజయ ధ్వానాలు చేయండి. ఆమె తన అధికారాన్ని వదులుకుంది.
    ఆమె గోపురాలు కూలిపోయాయి. దాని గోడలు పడిపోతున్నాయి. యెహోవా ప్రతీకారం తీర్చుకుంటున్నాడు.
    అది ఇతర దేశాలకు చేసినట్టే మీరు దానికి చేయండి.
  hat-BSA: Leve kriye batay la kont li tout kote! Li te tonbe. Mi defans li yo fin
    tonbe, miray li yo fin demoli. Paske sa se vanjans SENYÈ a. Pran vanjans sou li.
    Jan li te konn fè a, fè l konsa.
  kos-kos: Wowoyak ke pusren kutangla, ac rauneak siti uh! Inge Babylon el srasrapo.
    Pot we fokfoki ac mwet uh utyak nu we ac eisla siti uh. Nga oru foloksak luk nu
    fin mwet Babylonia. Ouinge oru foloksak lowos nu selos, fal nu ke ma elos oru
    nu sin mwet saya uh.
  hbo-WLC: הָרִ֨יעוּ עָלֶ֤יהָ סָבִיב֙ נָתְנָ֣ה יָדָ֔הּ נָֽפְלוּ֙ אשויתיה נֶהֶרְס֖וּ
    חֽוֹמוֹתֶ֑יהָ כִּי֩ נִקְמַ֨ת יְהוָ֥ה הִיא֙ הִנָּ֣קְמוּ בָ֔הּ כַּאֲשֶׁ֥ר עָשְׂתָ֖ה
    עֲשׂוּ־לָֽהּ׃
  ibo-ibo: Kpọọnụ mkpu agha megide ya, site nʼakụkụ niile! Ọ chiliela aka ya elu.
    Lee, ụlọ elu ya e wusiri ike adaala, a kwatuokwala mgbidi ya niile. Ebe ọ bụ na
    Onyenwe anyị na-abọrọ onwe ya ọbọ nʼahụ Babilọn, bọọnụ ya ọbọ. Meenụ ya dịka o
    si mee ndị ọzọ.
  ory-ory: ତାହାର ଚତୁର୍ଦ୍ଦିଗରେ ସିଂହନାଦ କର, ସେ ଆପଣାକୁ ସମର୍ପଣ କରିଅଛନ୍ତି; ତାହାର ଗଡ଼ସକଳ
    ପତିତ ଓ ତାହାର ପ୍ରାଚୀରସକଳ ଉତ୍ପାଟିତ ହୋଇଅଛି; କାରଣ ଏହା ସଦାପ୍ରଭୁଙ୍କର ଦାତବ୍ୟ ପ୍ରତିଶୋଧ;
    ତାହାଠାରୁ ପ୍ରତିଶୋଧ ନିଅ; ସେ ଯେପରି କରିଅଛି, ସେପରି ତାହା ପ୍ରତି କର।
  chk-chk: Oupwe alapätä ewe akürangen maun pwelin ünükün ewe telinimw. Papilon a
    fangatä, an kewe imw tekia ra turutiu, nge tittin kewe ra tatiu. Pun iei ngang
    ewe Samol mi Lapalap üa ngeni chon Papilon chappen ar föför. Oupwe ngeniir chappen
    ar föför, oupwe föri ngeniir usun mine ra fen föri ngeni aramas.
  rop-rop: Yumob garra jingat adbala raidaran langa det taun. Wal detlot Bebalon pipul
    bin gibit miselp langa yumob na, en yumob bin breigim detlot wol, en meigim im
    buldan. Ai garra fait en peiyimbek detlot Bebalon pipul. Wal yumob fait langa
    olabat na, en yumob tridim olabat seimwei jis laik wen olabat bin tridimbat najalot
    pipul.
  ukr-1871: 'Підійміте з усїх боків крик проти його: подав руку свою (піддавсь); упали
    твердинї його, зрушились мури його! Се помста Господня; мстїтесь на йому! Як він
    чинив, так ви чинїте з ним.'
  deu-1951: Erhebet ringsum Kriegsgeschrei wider sie! Sie muß sich ergeben; ihre Grundfesten
    fallen, ihre Mauern werden geschleift. Denn das ist die Rache des HERRN. Rächet
    euch an ihr! Tut ihr, wie sie getan!
  eng-JPS: Shout against her round about, she hath submitted herself; her buttresses
    are fallen, her walls are thrown down; for it is the vengeance of the LORD, take
    vengeance upon her; as she hath done, do unto her.
  srp-1865: Vièite na nj unaokolo; pruža ruku; temelji mu padoše, zidovi su mu razvaljeni;
    jer je osveta Gospodnja; osvetite mu se; kako je èinio, onako mu uèinite.
  lug-lug: Mumukube olube ku buli ludda. Ajeemulukuse, eminaala gye gigwa, n’ebisenge
    bye bimenyeddwa. Kubanga kuno kwe kwesasuza kwa Mukama Katonda, mumwesasuzeeko;
    mumukole nga bw’akoze abalala.
  heb-heb: הריעו עליה סביב נתנה ידה נפלו אשויתיה נהרסו חומותיה כי נקמת יהוה היא הנקמו
    בה כאשר עשתה עשו לה׃
  ben-IRV: তার বিরুদ্ধে চারদিক থেকে জয়ের চিত্কার কর। সে তার শক্তি সমর্পণ করেছে। তার
    দুর্গগুলি পড়ে গিয়েছে। তার প্রাচীরগুলি বিচ্ছিন্ন হয়েছে, কারণ এ সদাপ্রভুর প্রতিশোধ;
    তোমরা অর প্রতিশোধ নাও যেমন সে অন্য জাতিদের প্রতি করেছে তেমন কর!
  pan-pan: ਉਹ ਦੇ ਵਿਰੁੱਧ ਆਲਿਓਂ-ਦੁਆਲਿਓਂ ਲਲਕਾਰੋ, ਉਸ ਨੇ ਹਾਰ ਮੰਨੀ, ਉਹ ਦੀਆਂ ਨੀਹਾਂ ਡਿੱਗ ਪਾਈਆਂ,
    ਉਹ ਦੀ ਸ਼ਹਿਰਪਨਾਹ ਢਾਹੀ ਗਈ, ਕਿਉਂ ਜੋ ਇਹ ਯਹੋਵਾਹ ਦਾ ਬਦਲਾ ਹੈ। ਉਸ ਤੋਂ ਬਦਲਾ ਲਓ, ਜਿਵੇਂ ਉਸ
    ਕੀਤਾ, ਉਸ ਦੇ ਨਾਲ ਕਰੋ!
  mya-JVB: မြို့ပတ်လည် ၌ ကြွေးကြော် ကြလော့။ သူသည် ဝန်ချ ပြီ။ မြို့ရိုး နှင့် ပြအိုး
    တို့သည် ပြိုလဲ ကြပြီ။ ထာဝရဘုရား ၏အမျက် တော်ပြေခြင်း အမှုဖြစ်၍ ၊ သူ့ကိုအပြစ် နှင့်အလျောက်စီရင်ကြလော့။
    သူသည်ပြု ဘူးသည် အတိုင်း သူ ၌ ပြု ကြလော့။
  tbg-tbg: Ne vatuka vira ututumate vaiha vonahai vonahai iqoka raqirara aakara ntaate.
    Tavaate, vaantaavuravano voqi voqi rukavu raakavuma viro hiqintiro vaimanta, Babironi
    vika tiha, Tenavu kiama ho raquainarave. Tenavu ni kauquqima vauro, tivarave.
    Te Noravano Kotika vika tentaqaa vuntu karerave. Babironi vika vo vatanaaka qoraiqama
    nimitaantemake, ne vika tiqaa vuntu keha náivata qoraiqama nimitaate.
  hmo-hmo: Kahana ibounai dekena amo, Babulonia hanua dekenai tuari umui uini dainai,
    kwalimu ena boiboi bada do umui karaia. Babulonia taudia ese, edia tuari gaudia
    idia atoa diho vadaeni, edia tuari idia hadokoa. Badina edia gabu aukadia idia
    makohia vadaeni, bona hanua ena magu be idia veria diho vadaeni. Inai be lau Lohiabada
    egu davana henia karana. Unai dainai ena dika davana do umui henia. Ia ese ia
    karaia hegeregerena, be ia dekenai do umui karaia.
  urd-urd: उसे घेर कर तुम उस पर ललकारो, उसने इता'अत मन्ज़ूर कर ली; उसकी बुनियादें
    धंस गई, उसकी दीवारें गिर गई। क्यूँकि यह ख़ुदावन्द का इन्तक़ाम है, उससे इन्तक़ाम
    लो; जैसा उसने किया, वैसा ही तुम उससे करो।
  rus-SYN: Поднимите крик против него со всех сторон; он подал руку свою; пали твердыни
    его, рушились стены его, ибо это - возмездие Господа; отмщайте ему; как он поступал,
    так и вы поступайте с ним.
  bqc-SIM: À kúkua dↄwà gupiiu! À mikpàmá sa, a bĩ́iↄ kwɛ̀, a gĩↄ gbòo. Lá
    Dii mɛ́ lɛ́ tↄsiwà, à tↄsiwà, à kɛɛ̀ lá à kɛ̀nɛ́wa.
  tcz-CHONGTHU: Khopi kimvel’a lhangsam cheh’un, khopi ama chamtah in alhu pan tan;
    pal kikai jouse jong achimsoh in, pal jouse akisuchim soh heltan ahi. Ajeh chu
    hitobang thilsoh hi Pakai phulah ahin, hiche khopi chunga hi phu-alah ahitai.
    Khopi ana chonna banga achunga abol tauvin ahi.
  mar-mar: तिच्याविरूद्ध तिच्या सर्व सभोवताली विजयाची आरोळी मारा; तिने आपले सामर्थ्य
    समर्पण केले आहे. तिचे बुरुज पडले आहेत. तिच्या भिंती पाडल्या आहेत, कारण हा परमेश्वराचा
    सूड आहे. तिच्यावर सूड घ्या. तिने जसे दुसऱ्या राष्ट्रांना केले तसे तिचे करा.
  qub-qub: 'Intëru cantunpa curalaraycajcuna cayno gaparpay: ‹¡Babiloniaga binsishanami
    caycan! ¡Tunishanami ricchacuna törrincunapis! ¡Pergancunapis juchushanami!› nir.
    Nogami imanöpis rurashanpita ayñita cutiycächë. Imanömi gamcunata rurashurayqui,
    chayno gamcunapis ruray.'
  bqp-bqp: I tɑbun kuuki koowo bɑɑmɑ domi Bɑbilonin gɑni yi wɔrukɑ, yen gbɑ̃rɑrɑ subɑ.
    Wee yen tɔmbɑ nɔmɑ yiiye bɑ tii yibɛrɛbɑ wɛ̃. Nɛ, Yinni Gusunɔwɑ nɑ ye mɔru kɔsiemɔ,
    nɑ mɔ̀, i ye mɔru kɔsieyo. I ye kuo nge mɛ yɑ rɑɑ gɑbu kuɑ.
  hat-hat: Nou tout ki sènen l' yo, rele byen fò, mache pran li! Lavil Babilòn rann
    tèt li. Miray li yo tonbe, gwo poto l' yo atè. Se konsa m'ap tire revanj mwen.
    Tire revanj nou sou li. Fè l' pase sa li te fè nou pase a.
  eng-BSB: Raise a war cry against her on every side! She has thrown up her hands
    in surrender; her towers have fallen; her walls are torn down. Since this is the
    vengeance of the LORD, take out your vengeance upon her; as she has done, do the
    same to her.
  eng-WEBPB: Shout against her all around. She has submitted herself. Her bulwarks
    have fallen. Her walls have been thrown down, for it is the vengeance of the LORD.
    Take vengeance on her. As she has done, do to her.
  kbq-kbq: Hagi tamagra Babiloni kumamofona maka vahe'mota kezatita rankege nehinke'za,
    zamazama erisga hu'za hara osanunema hu'za tamagritegama esageta, Babiloni kuma
    kegina ahenafage hunetreta, manine'za kuma kvama nehaza zaza nontamina tapage
    hutreho. Na'ankure e'i Ra Anumzamofo arimpa ahe'za me'neanki, vahe'ma zamazeri
    havizama hu'nazaza huta zamagri'enena zamazeri haviza hiho.
  nhe-BL: 'Xitzajtzica chicahuac tlen nochi lados huan xiquijtoca: ¡Ya motemacac Babilonia!
    ¡Ya huetzqui nopa tepamitl tlen ica moyahualojtoya! TOTECO ya momacuepqui ica
    ya. Quena, xiquinchihuilica Babilonia ehuani senquistoc queja quinchihuilijtoque
    sequinoc.'
  gub-BL: Pehapukaz zeàmàtyry'ymawhu pe har imume'u pà nehe, tawhu izywyr nehe. Mawiron
    uzemono kwez wà kury. Uzapo wixe àwàm pàrirogawtàtà rupi wà. Na'e weityk wà. Ihe
    Tupàn Tuweharupi Wiko Ma'e azepyk teko Mawiron wanehe ihe. Pezepyk wanehe nehe
    no. Ta'e upuraraw kar ma'erahy amo wanupe a'e wà xe.
  eng-DRA: 'Shout against her, she hath every where given her hand, her foundations
    are fallen, her walls are thrown down, for it is the vengeance of the Lord. Take
    vengeance upon her: as she hath done, so do to her.'
