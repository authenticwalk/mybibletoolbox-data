    Zoals het zelf heeft gedaan, Moet ge het vergelden.'
  nch-BL: 'Xitzajtzica chicahuac ten nochi lados huan xiquijtoca: ¡Ya motemactili
    Babilonia! ¡Ya huetzqui nopa tepamit cati ica moyahualojtoya! TOTECO ya momacuetqui
    ica ya. Quena, xiquinchihuilica Babilonia ehuani senquisa quej quinchihuilijtoque
    sequinoc.'
  vie-1934: 'Khá kêu la nghịch cùng nó khắp tư bề. Nó đã hàng đầu, lũy nó sập xuống,
    tường thành nó nghiêng đổ: ấy là sự báo thù của Đức Giê-hô-va! Hãy trả thù nó:
    làm cho nó như nó đã làm.'
  hin-CV: चारों ओर से उसके विरुद्ध आवाज की जाए! उसने समर्पण कर दिया है, उसके स्तंभ
    पृथ्वीशायी हो चुके हैं, उसकी शहरपनाहें भंग की गई हैं. यह याहवेह का निरा बदला है;
    तुम भी उससे बदला लो, उसने जैसा जैसा अन्यों के साथ किया है; तुम भी उसके साथ वैसा
    ही करो.
  spa-BES: Da un grito fuerte contra ella por todos lados; ella se ha entregado a
    sí misma, sus cimientos están caídos, sus muros están derribados; porque esta
    es la venganza del Señor; tomen venganza de ella; como ella lo ha hecho, así hazle
    a ella.
  tdx-tdx: Mirohafa añ’arikatoke aze, fa miambane re; mihotrake o faha’eo, rebake
    o kijoli’eo; izay ty fañondroha’ Iehovà, Mamalea fate! hambañe amy nanoe’ey ty
    hanoañe ama’e.
  tha-KJV: จงเปล่งเสียงโห่ร้องสู้เธอให้​รอบข้าง เธอยอมแพ้​แล้ว รากฐานของเธอล้มลงแล้ว
    กำแพงของเธอถูกพังลงมาแล้ว เพราะนี่เป็นการแก้แค้นของพระเยโฮวาห์ จงทำการแก้แค้นเธอ
    ทำกับเธออย่างที่เธอได้กระทำมาแล้ว
  por-BR-2018: Gritai contra ela ao redor, pois já se rendeu; caíram seus fundamentos,
    derrubados são seus muros, pois esta é vingança do SENHOR. Vingai-vos dela; fazei
    com ela assim como ela fez.
  deu-ELO: Erhebet ein Schlachtgeschrei gegen dasselbe ringsum! Es hat sich ergeben;
