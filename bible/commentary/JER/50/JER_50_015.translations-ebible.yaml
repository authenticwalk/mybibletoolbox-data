  beo-beo: 'Moilai bai bagade amo eale sisiga:le, gegemusa: halama! Wali Ba:bilone
    da fama:ne olei dagoi! Ea gagoi dobea da fili, mugului dagoi ba:sa. Na da Ba:bilone
    fi ilima dabe iaha. Amaiba:le, ha lai dunu! Ilima dabe ima! Ilia da eno dunuma
    hamoi, amo defele, ilima dabe bu ima.'
  tpi-OTNT: Na taim yupela i brukim ol strongpela banis bilong en, na em i no laik
    pait moa na em i larim yupela i kisim em, orait yupela i mas singaut bikmaus long
    olgeta hap. Orait nau yupela i mas bagarapim em tru, olsem em i bin bagarapim
    ol arapela lain. Yupela i mas mekim save tru long em, long wanem, long dispela
    pasin mi Bikpela, mi mekim save long em.
  hau-SA: Ku yi kuwwa a kanta a kowane gefe! Ta miƙa wuya, hasumiyarta ta fāɗi, katangarta
    sun rushe. Da yake wannan sakayya ce ta Ubangiji, ku ɗauki fansa a kanta; yi mata
    yadda ta yi wa waɗansu.
  uig-LAT: Uning etrapida jeng chuqanlirini kötürünglar; u teslim bolup qol kötüridu;
