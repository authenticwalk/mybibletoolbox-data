    Rache Jehovas. Rächet euch an ihm, tut ihm, wie es getan hat!
  eng-WYC-2018: Cry ye against it, everywhere it gave (up the) hand; the foundaments
    thereof fell down, and the walls thereof be destroyed; for it is the vengeance
    of the Lord. Take ye vengeance of it; as it did, do ye to it. (Cry ye against
    it, yea, everywhere it threw up its hands; its foundations fell down, and its
    walls be destroyed; for it is the vengeance of the Lord. Take ye vengeance upon
    it; as it did, so do ye unto it.)
  epo-epo: Triumfe kriu kontraŭ ĝi ĉirkaŭe; malleviĝis ĝia mano, falis ĝia fundamento,
    detruiĝis ĝiaj muregoj; ĉar tio estas venĝo de la Eternulo; venĝu al ĝi; kiel
    ĝi agis, tiel agu kontraŭ ĝi.
  uig-PIN: Uning ǝtrapida jǝng quⱪanlirini kɵtürünglar; u tǝslim bolup ⱪol kɵtüridu;
