  urd-GVH: इसलिए रब्बुल-अफ़वाज जो इसराईल का ख़ुदा है फ़रमाता है, “पहले मैंने शाहे-असूर
    को सज़ा दी, और अब मैं शाहे-बाबल को उसके मुल्क समेत वही सज़ा दूँगा।
  rug-rug: 'Gua ke, hiera gua si zama nia e Zihova Tadi na Qeto Minate: “Kote va kilasia
