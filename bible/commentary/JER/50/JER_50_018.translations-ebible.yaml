  mdy-ETH: ዬያሮ ታኣኒ፥ ዒስራዔኤሌ ፆኦዛሢ ማዔ ቢያ ባኮ ዎይሣ ጎዳሢ ዓሶኦሬ ካኣቲ ሜቶይዳ ዓጌሢጉዲ ናብካዳናፆኦሬንታ ዒዛኮ
