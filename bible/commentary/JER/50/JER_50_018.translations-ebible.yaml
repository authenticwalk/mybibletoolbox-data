  kan-2017: ಹೀಗಿರಲು ಇಸ್ರಾಯೇಲಿನ ದೇವರೂ ಸೇನಾಧೀಶ್ವರನೂ ಆದ ಯೆಹೋವನು ಇಂತೆನ್ನುತ್ತಾನೆ, ಆಹಾ,
    ನಾನು ಅಶ್ಶೂರದ ಅರಸನನ್ನು ದಂಡಿಸಿದಂತೆ ಬಾಬೆಲಿನ ಅರಸನನ್ನೂ ಮತ್ತು ಅವನ ದೇಶವನ್ನೂ ದಂಡಿಸುವೆನು.
  yap-yap: Bochan e ran’ey, ma aram fan ni Gag SOMOL ni Gubin ma Rayag Rok, ni fare
