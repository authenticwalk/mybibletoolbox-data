verse: JER.050.018
translations:
  mal-C: 'അതിനാൽ ഇസ്രായേലിന്റെ ദൈവമായ സൈന്യങ്ങളുടെ യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു:
    “ഇതാ, അശ്ശൂർരാജാവിനെ ഞാൻ ശിക്ഷിച്ചതുപോലെ ബാബേൽരാജാവിനെയും അവന്റെ ദേശത്തെയും ഞാൻ
    ശിക്ഷിക്കും.'
  deu-TKW: 'Darum spricht Jahwe der Heerscharen, der Gott Israels, also: Fürwahr,
    ich will den König von Babel und sein Land heimsuchen, wie ich den König von Assur
    heimgesucht habe.'
  lin-lin: 'Yango wana tala makambo oyo Yawe, Mokonzi ya mampinga, Nzambe ya Isalaele,
    alobi : ‹ Nakopesa mokonzi ya Babiloni mpe mokili na ye etumbu ndenge napesaki
    mokonzi ya Asiri.'
  eng-LSV: 'Therefore, thus said YHWH of Hosts, God of Israel: Behold, I am seeing
    after the king of Babylon, || And after his land, || As I have seen after the
    king of Asshur;'
  eng-GNV: Therefore thus saith the Lord of hostes the God of Israel, Behold, I wil
    visit ye King of Babel, and his land, as I haue visited the King of Asshur.
  eng-WEBSTER: Therefore thus saith the LORD of hosts, the God of Israel; Behold,
    I will punish the king of Babylon and his land, as I have punished the king of
    Assyria.
  nhw-BL: 'Yeca ama niininTECO Catli Niquinyacana Notequihuajcahua Ma Tlatlanitij
    huan catli niininTeco israelitame, niquijtohua: Na nijtlatzacuiltis nopa tlanahuatijquetl
    tlen tlali Babilonia huan nochi ipan itlal san se quen nijtlatzacuilti nopa tlanahuatijquetl
    tlen tlali Asiria.'
  swh-ONEN: 'Kwa hiyo hili ndilo Bwana Mwenye Nguvu Zote, Mungu wa Israeli, asemalo:
    “Nitamwadhibu mfalme wa Babeli na nchi yake kama nilivyomwadhibu mfalme wa Ashuru.'
  bba-bba: Yen sɔ̃nɑ, nɛ Gusunɔ Isirelibɑn Yinni, wi u wɔllu kɑ tem mɔ, nɑ nɛɛ, kon
    Bɑbilonin sinɑ boko kɑ win temɡibu sɛɛyɑsiɑ nɡe mɛ nɑ Asirin sunɔ sɛɛyɑsiɑ.
  eng-KJVCPB: Therefore thus saith the Lord of hosts, the God of Israel; Behold, I
    will punish the king of Babylon and his land, As I have punished the king of Assyria.
  luo-luo: 'Emomiyo ma e gima Jehova Nyasaye Maratego, ma Nyasach Israel, wacho: “Anakum
    ruodh Babulon gi pinye kaka ne akumo ruodh Asuria.'
  meu-meu: 'Taunabunai, Iehova Sabaota, Israel Diravana, na ini e gwau tomamu: A itaia,
    Babulono pava- ! pavana bona ena tano na edia dika davadia ba henidiamu, Asuria
    pavapavana ena dika davana na henia heḡereḡerena.'
  npi-ULB: त्यसकारण सर्वशक्तिमान् परमप्रभु इस्राएलका परमेश्‍वर यसो भन्‍नुहुन्छः हेर्,
    मैले बेबिलोनका राजा र त्यसको देशलाई दण्ड दिनै लागेको छु, जसरी मैले अश्शूरको देशलाई
    दण्ड दिएँ ।
  yor-yor: Nítorí náà, èyí ni ohun tí Olúwa Ọlọ́run Alágbára, Ọlọ́run Israẹli wí,
    “Ǹ ó fi ìyà jẹ ọba Babeli àti ilẹ̀ rẹ̀ gẹ́gẹ́ bí mo ti ṣe fìyà jẹ ọba, Asiria.
  pes-OPCB: از این رو من، خداوند لشکرهای آسمان، خدای اسرائیل، پادشاه بابِل و سرزمین
    او را مجازات خواهم کرد، همان‌طور که پادشاه آشور را مجازات نمودم؛
  tgl-ULB: 'Kaya ito ang sinasabi ni Yahweh ng mga hukbo na Diyos ng Israel: Tingnan
    ninyo, parurusahan ko ang hari ng Babilonia at ang kaniyang lupain, katulad ng
    pagparusa ko sa hari ng Asiria.'
  hui-hui: Anidagua biyagonaga i̱ Anduane Homogo Hongo Haiheore Isaraelenaga Ngode
    Datagaliwabe kogome i̱na Babilononaga kini kagobi ibunaga dindi ngagobi bibahende
    Asirianaga kini biago minu balu ibunaga dindi bo tangu waharudagua bulebero.
  mya-mya: ဤ​အ​ကြောင်း​ကြောင့်​ဣသ​ရေ​လ​အ​မျိုး သား​တို့​၏​ဘု​ရား​သ​ခင်​အ​နန္တ​တန်​ခိုး​ရှင်
    ငါ​ထာ​ဝ​ရ​ဘု​ရား​သည် အာ​ရှု​ရိ​ဘု​ရင် ကို​အ​ပြစ်​ဒဏ်​ခတ်​သည့်​နည်း​တူ​နေ​ဗု​ခဒ်
    နေ​ဇာ​မင်း​နှင့်​သူ​၏​နိုင်​ငံ​ကို​အ​ပြစ်​ဒဏ် ခတ်​မည်။-
  bod-N: དེ་བས་དཔུང་ཚོགས་ཀུན་གྱི་དཀོན་མཆོག་ཡ་ཝཱེ་སྟེ་ཡེས་ར་ཨེལ་གྱི་དཀོན་མཆོག་གིས་འདི་སྐད་དུ།
    ལྟོས་ཤིག ངས་སྔོན་ཆད་ཇི་ལྟར་ཨ་སུར་རྒྱལ་པོ་ལ་ཉེས་ཆད་བཅད་པ་ཡིན་ན། པཱ་པེལ་ལོན་གྱི་རྒྱལ་པོ་དང་དེའི་ཡུལ་ཁམས་ལའང་དེ་ལྟར་ཉེས་ཆད་གཅོད་དེ།
  sna-sna: 'Naizvozvo zvanzi naJehovha Wamasimba Ose, Mwari waIsraeri: “Ndicharanga
    mambo weBhabhironi nenyika yake, sokuranga kwandakaita mambo weAsiria.'
  spa-BLM: 'Por eso dice el Señor de los Ejércitos, el Dios de Israel: “He aquí que
    yo castigaré al rey de Babilonia y a su tierra, como he castigado al rey de Asiria.'
  cac-cac: 'Yuj chi'' a in Jehová Yajal in d''a Smasanil, sDiosal in Israel sval icha
    tic: Ol vac''och syaelal vin̈ sreyal Babilonia yed'' masanil schon̈ab''il, icha
    val vutejnac vin̈ sreyal Asiria.'
  swh-ULB: 'Kwa hiyo Yahwe wa majeshi, Mungu wa Israeli, asema hivi: Tazama, nitamwadhibu
    mfalme wa Babeli na nchi yake, kama nilivyomwadhibu mfalme wa Ashuru.'
  bel-bel: 'Таму так кажа Гасподзь Саваоф, Бог Ізраілеў: вось, Я наведаю цара Вавілонскага
    і зямлю яго, як наведаў цара Асірыйскага;'
  deu-ELBBK: 'Darum spricht der HERR der Heerscharen, der Gott Israels, so: Siehe,
    ich suche heim den König von Babel und sein Land, wie ich den König von Assyrien
    heimgesucht habe.'
  mbb-OT: “Umbe siak, is Nengazen he Mekeǥeǥehem, he Megbevayà te Israel, migkaǥi
    a te, ‘Edsilutan ku is hadì te Babilonia iring te midsilutan ku is hadì te Asiria.
  mal-2015: 'അതുകൊണ്ടു യിസ്രായേലിന്റെ ദൈവമായ സൈന്യങ്ങളുടെ യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു:
    ഞാൻ അശ്ശൂർരാജാവിനെ സന്ദർശിച്ചതുപോലെ ബാബേൽ രാജാവിനെയും അവന്റെ രാജ്യത്തെയും സന്ദർശിക്കും.'
  rmc-rmc: 'Vašoda kada phenel o Nekzoraleder RAJ, o Del le Izraeloskro: „Marava le
    babiloňike kraľis the leskri phuv, avke sar marďom le asirike kraľis.'
  pes-OPV: 'بنابراین یهوه صبایوت خدای اسرائیل چنین می‌گوید: «اینک من بر پادشاه بابل
    و بر زمین او عقوبت خواهم رسانید چنانکه بر پادشاه آشور عقوبت رسانیدم.'
  ron-1924: 'Де ачея, аша ворбеште Домнул оштирилор, Думнезеул луй Исраел: „Ятэ, вой
    педепси пе ымпэратул Бабилонулуй ши цара луй кум ам педепсит пе ымпэратул Асирией.'
  ben-OBCV: 'সেই কারণে, সর্বশক্তিমান সদাপ্রভু, ইস্রায়েলের ঈশ্বর এই কথা বলেন: “আমি
    যেমন আসিরীয় রাজাকে দণ্ড দিয়েছি, তেমনই ব্যাবিলনের রাজা ও তার দেশকে দণ্ড দেব।'
  som-som: Sidaas daraaddeed Rabbiga ciidammada oo ah Ilaaha reer binu Israa'iil wuxuu
    leeyahay, Bal ogaada, boqorka Baabuloon iyo dalkiisaba waan u ciqaabi doonaa sidaan
    boqorkii Ashuur u ciqaabay oo kale.
  lat-VUC: 'Propterea hæc dicit Dominus exercituum, Deus Israël: Ecce ego visitabo
    regem Babylonis et terram ejus, sicut visitavi regem Assur:'
  eng-ASVBT: 'Therefore thus saith Jehovah of hosts, the God of Israel: Behold, I
    will punish the king of Babylon and his land, as I have punished the king of Assyria.'
  ita-1885: 'Perciò, il Signor degli eserciti, l''Iddio d''Israele, ha detto così:
    Ecco, io farò punizione del re di Babilonia, e del suo paese, siccome ho fatta
    punizione del re di Assiria.'
  eng-ULB: 'Therefore Yahweh of hosts, the God of Israel, says this: See, I am about
    to punish the king of Babylon and his land, just as I punished the king of Assyria.'
  spa-VBL: 'Así que esto es lo que dice el Señor Todopoderoso, el Dios de Israel:
    Voy a castigar al rey de Babilonia y a su país como castigué al rey de Asiria.'
  fra-_FOB: 'C''est pourquoi, ainsi a dit l''Éternel des armées, le Dieu d''Israël:
    Voici, je vais visiter le roi de Babylone et son pays, comme j''ai visité le roi
    d''Assyrie.'
  mal-mal: 'അതുകൊണ്ട് യിസ്രായേലിന്റെ ദൈവമായ സൈന്യങ്ങളുടെ യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു:
    “ഞാൻ അശ്ശൂർ രാജാവിനെ സന്ദർശിച്ചതുപോലെ ബാബേൽ രാജാവിനെയും അവന്റെ രാജ്യത്തെയും സന്ദർശിക്കും.'
  urd-GVR: Is lie Rabbul-afwāj jo Isrāīl kā Ḳhudā hai farmātā hai, “Pahle maiṅ ne
    Shāh-e-Asūr ko sazā dī, aur ab maiṅ Shāh-e-Bābal ko us ke mulk samet wuhī sazā
    dūṅgā.
  suz-BL: मोपतीके मुर नेल्‍ल आन परमप्रभु यावे, इस्राएली आन परमप्रभुमी “गो बेबीलोन
    ङा पिप नु मेको आ रागी कली अस्‍सुर ङा पिप कली सजाइ गेशो खोदेंशो पा, सजाइ गेनुङ।
    २राजा १९:३५
  eng-NOY: 'Therefore thus saith Jehovah of hosts, the God of Israel: Behold, I will
    punish the king of Babylon and his land, As I have punished the king of Assyria.'
  ita-1927: 'Perciò così parla l’Eterno degli eserciti, l’Iddio d’Israele: Ecco, io
    punirò il re di Babilonia e il suo paese, come ho punito il re d’Assiria.'
  ckb-ckb: 'لەبەر ئەوە یەزدانی سوپاسالار، خودای ئیسرائیل ئەمە دەفەرموێت: «من پاشای
    بابل و خاکەکەی سزا دەدەم، وەک چۆن پاشای ئاشورم سزا دا.'
  eng-BBE: 'So this is what the Lord of armies, the God of Israel, has said: See,
    I will send punishment on the king of Babylon and on his land, as I have given
    punishment to the king of Assyria.'
  kan-OKCV: 'ಆದ್ದರಿಂದ ಇಸ್ರಾಯೇಲಿನ ದೇವರಾದ ಸೇನಾಧೀಶ್ವರ ಯೆಹೋವ ದೇವರು ಹೀಗೆ ಹೇಳುತ್ತಾರೆ: “ಇಗೋ,
    ನಾನು ಅಸ್ಸೀರಿನ ಅರಸನನ್ನು ಶಿಕ್ಷಿಸಿದ ಹಾಗೆ ಬಾಬಿಲೋನಿನ ಅರಸನನ್ನೂ, ಅವನ ದೇಶವನ್ನೂ ಶಿಕ್ಷಿಸುತ್ತೇನೆ.'
  tam-2017: 'ஆகையால் இஸ்ரவேலின் தேவனாகிய சேனைகளின் யெகோவா சொல்லுகிறது என்னவென்றால்:
    இதோ, நான் அசீரியா ராஜாவைத் தண்டித்ததுபோல் பாபிலோன் ராஜாவையும் அவன் தேசத்தையும்
    தண்டித்து,'
  spa-RV-1909: 'Por tanto, así ha dicho Jehová de los ejércitos, Dios de Israel: He
    aquí que yo visito al rey de Babilonia y á su tierra, como visité al rey de Asiria.'
  ron-BTF: 'De aceea astfel spune DOMNUL oștirilor, Dumnezeul lui Israel: Iată, voi
    pedepsi pe împăratul Babilonului și țara lui, precum am pedepsit pe împăratul
    Asiriei.'
  eng-WEBP: 'Therefore the LORD of Armies, the God of Israel, says: “Behold, I will
    punish the king of Babylon and his land, as I have punished the king of Assyria.'
  eng-FBV: 'So this is what the Lord Almighty, the God of Israel, says: I''m going
    to punish the king of Babylon and his country just like I punished the king of
    Assyria.'
  nld-1939: 'Daarom spreekt Jahweh der heirscharen, Israëls God: Zie, Ik zal Mij wreken
    Op den koning van Babel en op zijn land, Zoals Ik wraak heb genomen op den koning
    van Assjoer!'
  nch-BL: 'Yeca ama ni ininTECO Cati Niquinyacana Noilhuicac Ejcahua Ma Tatanitij
    huan cati niininTeco israelitame, niquijtohua: Na nijtatzacuiltis nopa tanahuatijquet
    ten tali Babilonia huan nochi ipan ital san se quej nijtatzacuilti nopa tanahuatijquet
    ten tali Asiria.'
  vie-1934: 'Vậy nên, Đức Giê-hô-va vạn quân, Đức Chúa Trời của Y-sơ-ra-ên, phán như
    vầy: Nầy, ta sẽ phạt vua Ba-by-lôn và đất nó, như đã phạt vua A-si-ri.'
  hin-CV: 'इसलिये सेनाओं के याहवेह, इस्राएल के परमेश्वर का संदेश यह है: “तुम यह देखना
    कि मैं बाबेल के राजा तथा उसके देश को दंड देने पर हूं ठीक जिस प्रकार मैंने अश्शूर
    के राजा को दंड दिया है.'
  spa-BES: 'Esto es lo que ha dicho el Señor de los ejércitos, el Dios de Israel:
    Mira, enviaré castigo al rey de Babilonia y a su tierra, como lo he castigado
    al rey de Asiria.'
  tdx-tdx: 'Aa le hoe t’Iehovà’ i Màroy, t’i Andrianañahare’ Israele: Inao! ho liloveko
    ty mpanjaka’ i Bavele naho i tane’ey, manahake ty nandilovako i mpanjaka’ i Asorey.'
  tha-KJV: เพราะฉะนั้นพระเยโฮวาห์จอมโยธา พระเจ้าแห่​งอ​ิสราเอล ตรั​สด​ังนี้​ว่า ดู​เถิด
    เราจะลงโทษกษั​ตริ​ย์​แห่​งบาบิโลนและแผ่นดินของท่าน ดังที่​เราได้ลงโทษกษั​ตริ​ย์​แห่​งอ​ัสซีเรีย
  por-BR-2018: 'Portanto assim diz o SENHOR dos exércitos, Deus de Israel: Eis que
    punirei ao rei de Babilônia e a sua terra assim como puni ao rei da Assíria.'
  deu-ELO: 'Darum spricht Jehova der Heerscharen, der Gott Israels, also: Siehe, ich
    suche heim den König von Babel und sein Land, gleichwie ich den König von Assyrien
    heimgesucht habe.'
  eng-WYC-2018: Therefore the Lord of hosts, God of Israel, saith these things, Lo!
    I shall visit (against) the king of Babylon, and his land, as I visited (against)
    the king of Assur; (And so the Lord of hosts, the God of Israel, saith these things,
    Behold! I shall punish the king of Babylon, and his land, like I punished the
    king of Assyria;)
  epo-epo: 'Tial tiele diras la Eternulo Cebaot, Dio de Izrael: Jen Mi punos la reĝon
    de Babel kaj lian landon, kiel Mi punis la reĝon de Asirio.'
  uig-PIN: 'Xunga samawi ⱪoxunlarning Sǝrdari bolƣan Pǝrwǝrdigar — Israilning Hudasi
    mundaⱪ dǝydu: — Mana, Mǝn Asuriyǝning padixaⱨining yeniƣa kelip, uni jazaliƣinimdǝk,
    mǝn Babil padixaⱨini ⱨǝm zeminini jazalaymǝn.'
  beo-beo: Amaiba:le, Na, Hina Gode Bagadedafa, Isala:ili fi ilia Gode, da Asilia
    hina bagade ema se iasu defele, hina bagade Nebiuga:denese amola ea fi ilima se
    imunu.
  tpi-OTNT: Olsem na mi Bikpela I Gat Olgeta Strong, mi God bilong Israel, mi tok,
    mi bai mekim save long king bilong Babilon wantaim kantri bilong en, olsem bipo
    mi bin mekim save long king bilong Asiria.
  hau-SA: Saboda haka ga abin da Ubangiji Maɗaukaki, Allah na Isra’ila, yana cewa,
    “Zan hukunta sarkin Babilon da ƙasarsa yadda na hukunta sarkin Assuriya.
  uig-LAT: 'Shunga samawi qoshunlarning Serdari bolghan Perwerdigar — Israilning Xudasi
    mundaq deydu: — Mana, Men Asuriyening padishahining yénigha kélip, uni jazalighinimdek,
    men Babil padishahini hem zéminini jazalaymen.'
  nde-nde: 'Ngakho uThixo uSomandla, uNkulunkulu ka-Israyeli uthi: “Ngizayijezisa
    inkosi yaseBhabhiloni lelizwe layo njengoba ngajezisa inkosi yase-Asiriya.'
  ton-ton: Ko ia ʻoku pehē ʻe Sihova ʻoe ngaahi kautau, ko e ʻOtua ʻo ʻIsileli; Vakai,
    te u tautea ʻae tuʻi ʻo Papilone pea mo hono fonua, ʻo hangē ko ʻeku tautea ʻae
    tuʻi ʻo ʻAsilia.
  ces-1613: 'Protož toto praví Hospodin zástupů, Bůh Izraelský: Aj, já navštívím krále
    Babylonského i zemi jeho, jako jsem navštívil krále Assyrského.'
  eng-WMB: 'Therefore the LORD of Hosts, the God of Israel, says: “Behold, I will
