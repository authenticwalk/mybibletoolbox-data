  hbo-WLC: לָכֵ֗ן כֹּֽה־אָמַ֞ר יְהוָ֤ה צְבָאוֹת֙ אֱלֹהֵ֣י יִשְׂרָאֵ֔ל הִנְנִ֥י פֹקֵ֛ד
    אֶל־מֶ֥לֶךְ בָּבֶ֖ל וְאֶל־אַרְצ֑וֹ כַּאֲשֶׁ֥ר פָּקַ֖דְתִּי אֶל־מֶ֥לֶךְ אַשּֽׁוּר׃
  ibo-ibo: Nʼihi ya, ihe ndị a ka Onyenwe anyị, Onye pụrụ ime ihe niile, bụ Chineke
