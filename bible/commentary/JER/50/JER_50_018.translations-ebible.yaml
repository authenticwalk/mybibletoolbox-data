  hbo-hbo: לָכֵ֗ן כֹּֽה־אָמַ֞ר יְהוָ֤ה צְבָאֹות֙ אֱלֹהֵ֣י יִשְׂרָאֵ֔ל הִנְנִ֥י פֹקֵ֛ד
    אֶל־מֶ֥לֶךְ בָּבֶ֖ל וְאֶל־אַרְצֹ֑ו כַּאֲשֶׁ֥ר פָּקַ֖דְתִּי אֶל־מֶ֥לֶךְ אַשּֽׁוּר׃
  kik-kik: 'Nĩ ũndũ ũcio, Jehova Mwene-Hinya-Wothe, Ngai wa Isiraeli, ekuuga atĩrĩ:
