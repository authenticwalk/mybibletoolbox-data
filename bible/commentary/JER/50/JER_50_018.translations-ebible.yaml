  sus-A: نَ نَن عَ رَ عِسِرَيِلَ مَرِفِ عَلَتَلَ عَ مَسٍنشِ، «ﭑ بَبِلْن مَنفّ نُن
    عَ شَ حَمَ حَشَنكَتَمَ نّ عَلْ ﭑ عَ رَبَشِ عَسِرِيَ مَنفّ رَ كِ نَشّ.
  fra-SBL: 'C''est pourquoi Yahvé des armées, le Dieu d''Israël, dit : « Voici, je
