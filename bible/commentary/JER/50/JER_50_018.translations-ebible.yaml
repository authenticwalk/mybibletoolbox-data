  deu-1951: 'Darum spricht der HERR der Heerscharen, der Gott Israels, also: Siehe,
    ich will den König von Babel heimsuchen, wie ich den König von Assur heimgesucht
    habe.'
  eng-JPS: 'Therefore thus saith the LORD of hosts, the God of Israel: Behold, I will
    punish the king of Babylon and his land, as I have punished the king of Assyria.'
  srp-1865: 'Zato ovako veli Gospod nad vojskama, Bog Izrailjev: evo, ja æu pohoditi
    cara Vavilonskoga i zemlju njegovu, kao što sam pohodio cara Asirskoga.'
  lug-lug: Noolwekyo bw’ati bw’ayogera Mukama ow’Eggye, Katonda wa Isirayiri nti,
    “Ndibonereza kabaka w’e Babulooni n’ensi ye nga bwe nabonereza kabaka w’e Bwasuli.
  heb-heb: לכן כה אמר יהוה צבאות אלהי ישראל הנני פקד אל מלך בבל ואל ארצו כאשר פקדתי
    אל מלך אשור׃
  ben-IRV: এই জন্য বাহিনীগণের সদাপ্রভু, ইস্রায়েলের ঈশ্বর, এই কথা বলেন, “দেখো, আমি
    অশূরের রাজাকে শাস্তি দিয়েছি, বাবিলের রাজা ও তার দেশকে তেমনি শাস্তি দেব।
  pan-pan: ਇਸ ਲਈ ਸੈਨਾਂ ਦਾ ਯਹੋਵਾਹ ਇਸਰਾਏਲ ਦਾ ਪਰਮੇਸ਼ੁਰ ਇਸ ਤਰ੍ਹਾਂ ਆਖਦਾ ਹੈ, - ਵੇਖੋ, ਮੈਂ
    ਬਾਬਲ ਦੇ ਰਾਜਾ ਨੂੰ ਅਤੇ ਉਸ ਦੇ ਦੇਸ ਨੂੰ ਸਜ਼ਾ ਦਿਆਂਗਾ ਜਿਵੇਂ ਮੈਂ ਅੱਸ਼ੂਰ ਦੇ ਰਾਜਾ ਨੂੰ ਸਜ਼ਾ
    ਦਿੱਤੀ ਹੈ
  mya-JVB: ထိုကြောင့် ၊ ဣသရေလ အမျိုး၏ဘုရားသခင် ၊ ကောင်းကင်ဗိုလ်ခြေ အရှင်ထာဝရဘုရား
    မိန့် တော်မူသည် ကား၊ ငါ သည်အာရှုရိ ရှင်ဘုရင် ကို ဒဏ် ပေးသည် နည်းတူ ၊ ဗာဗုလုန်
    ရှင်ဘုရင် နှင့် သူ ၏နိုင်ငံ ကို ဒဏ် ပေး မည်။
  tbg-tbg: 'Virara irihama te Isareri Variqa Noravano Kotika mintima turo: Te tota
    Asiria avuhainaara qoraiqama amitaunantemake, te Babironi avuhainaara viravata
    Babironi vikavata qoraiqama nimitarerave.'
  hmo-hmo: Unai dainai, lau, Siahu Ibounai Lohiabada, Israela ena Dirava ese king
    Nebukanesa bona iena tano edia dika davana do lau henia, Asuria ena king ena dika
    davana lau henia hegeregerena.
  urd-urd: 'इसलिए रब्ब — उल — अफ़वाज, इस्राईल का ख़ुदा, यूँ फ़रमाता है कि: देख, मैं
    शाह — ए — बाबुल और उसके मुल्क को सज़ा दूँगा, जिस तरह मैंने शाह — ए — असूर को सज़ा
    दी है।'
  rus-SYN: 'Посему так говорит Господь Саваоф, Бог Израилев: вот, Я посещу царя Вавилонского
    и землю его, как посетил царя Ассирийского.'
  bqc-SIM: Ayãmɛto ma Dii Zĩgↄ̃de Isailiↄ Lua ma mɛ̀, má Babɛli kía ń a bùsudeↄ
    wɛtã lá ma Asiliↄ kía wɛtã̀waɛ,
  tcz-CHONGTHU: Hatchungnung Pakai, Israel Pathen in, “Ven, Keiman Assyria lengpa
    chunga gimna kapeh bang in, Babylon lengpa chunga jong gimna kalhunsah in ahi,”
    ati.
  mar-mar: म्हणून सेनाधीश परमेश्वर, इस्राएलाचा देव, असे म्हणतो, पाहा, जसे मी अश्शूराच्या
    राजाला शिक्षा केली तसे मी बाबेलाच्या राजाला व देशाला शिक्षा करणार आहे.
  qub-qub: 'Chaypitami Israelcunapa munayniyoj Tayta Diosnin në: Babiloniapa raynin
    Nabucodonosorta, chaycho tiyajcunatapis castigashäpaj Asiriapa rayninta castigashänömi.'
  bqp-bqp: Yen sɔ̃nɑ, nɛ Gusunɔ Isirelibɑn Yinni, wi u wɔllu kɑ tem mɔ, nɑ nɛɛ, kon
    Bɑbilonin sinɑ boko kɑ win temgibu sɛɛyɑsiɑ nge mɛ nɑ Asirin sunɔ sɛɛyɑsiɑ.
  hat-hat: 'Se poutèt sa, men sa mwen menm, Seyè ki gen tout pouvwa a, Bondye pèp
    Izrayèl la, men sa mwen di: Mwen pral regle wa Babilòn lan ansanm ak tout peyi
    li a, menm jan mwen te regle wa peyi Lasiri a.'
  eng-BSB: 'Therefore this is what the LORD of Hosts, the God of Israel, says: “I
    will punish the king of Babylon and his land as I punished the king of Assyria.'
  eng-WEBPB: 'Therefore the LORD of Armies, the God of Israel, says: “Behold, I will
    punish the king of Babylon and his land, as I have punished the king of Assyria.'
  kbq-kbq: E'ina hu'negu Monafi sondia vahe'mofo Ra Anumzana Israeli vahe Anumzamo'a
    huno, Antahiho, Asaria kini ne'ma knama ami'na azeri havizama hu'noaza hu'na,
    Babiloni kini nera azeri haviza nehu'na, Babiloni mopanena eri haviza hugahue.
  nhe-BL: 'Yeca ama niininTECO Tlen Niquinyacana Noelhuicac Ejcahua Ma Tlatlanitij
    huan tlen niininTeco israelitame, niquijtohua: Na nijtlatzacuiltis nopa tlanahuatijquetl
    tlen tlali Babilonia huan nochi ipan itlal ihuical queja nijtlatzacuilti nopa
    tlanahuatijquetl tlen tlali Asiria.'
  gub-BL: A'e rupi ihe Tupàn Tuweharupi Wiko Ma'e upuner wera'u ma'e Izaew wazar azepyk
    putar tuwihawete Namukononozor rehe ihe nehe, hemiruze'eg wanehe ihe nehe no,
    Axir wanuwihawete rehe hezepyk awer zàwegatete ihe nehe no.
  eng-DRA: 'Therefore thus saith the Lord of hosts the God of Israel: Behold I will
    visit the king of Babylon and his land, as I have visited the king of Assyria.'
