  guj-2017: તેથી સૈન્યોના યહોવાહ, ઇઝરાયલના ઈશ્વર કહે છે કે, જુઓ, મેં જે રીતે આશ્શૂરના
    રાજાને શાસન આપ્યું છે તે રીતે બાબિલના રાજાને અને તેના દેશને પણ શાસન આપીશ.
  pon-2006A: Pwehki met, ngehi, KAUN-O, Wasa Lapalap, Koht en Israel, pahn kaloke
