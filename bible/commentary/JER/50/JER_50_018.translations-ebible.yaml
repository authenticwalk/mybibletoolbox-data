    мән Бабил падишасини һәм зиминини җазалаймән.'
  tel-2017: కాబట్టి సేనల ప్రభువూ, ఇశ్రాయేలు దేవుడూ అయిన యెహోవా ఇలా చెప్తున్నాడు. “చూడండి,
    అష్షూరు రాజును నేను దండించినట్టు బబులోను రాజునూ అతని దేశాన్నీ దండించ బోతున్నాను.
  hat-BSA: 'Pou sa, konsa pale SENYÈ dèzame yo, Bondye Israël la: “Gade byen, Mwen
