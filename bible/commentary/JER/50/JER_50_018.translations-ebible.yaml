  urd-GVU: اِس لئے رب الافواج جو اسرائیل کا خدا ہے فرماتا ہے، ”پہلے مَیں نے شاہِ اسور
    کو سزا دی، اور اب مَیں شاہِ بابل کو اُس کے ملک سمیت وہی سزا دوں گا۔
  deu-1912: 'Darum spricht der HERR Zebaoth, der Gott Israels, also: Siehe, ich will
    den König zu Babel heimsuchen und sein Land, gleichwie ich den König von Assyrien
