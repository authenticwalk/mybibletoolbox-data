  tam-TCV: 'ஆகவே இஸ்ரயேலின் இறைவனாகிய சேனைகளின் யெகோவா கூறுவது இதுவே: அசீரிய அரசனைத்
    தண்டித்ததுபோல, நான் பாபிலோன் அரசனையும் அவனுடைய நாட்டையும் தண்டிப்பேன்.'
  ceb-ULB: 'Busa si Yahweh nga labawng makagagahom, ang Dios sa Israel, miingon niini:
