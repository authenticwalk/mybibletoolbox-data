  tbz-SIM: 'Dɛɛ̀ te kɛ̀ ti Yiɛ̀ nKuyie Mpɑkɛdɑɑ tínti Isidɑyɛɛribɛ ti tũ nkù, kɛ̀
    kù bɛ́i nkɛ tú: N yìtɛ́ kɛ còḿmúmu Bɑbidɔnni kóo kpɑ̀ɑ̀tì nɛ̀ o nìtìbɛ̀ bɛ kpɛ́í
