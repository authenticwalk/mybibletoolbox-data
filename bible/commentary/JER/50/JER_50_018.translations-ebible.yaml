  uig-ARA: 'شۇڭا ساماۋى قوشۇنلارنىڭ سەردارى بولغان پەرۋەردىگار ــ ئىسرائىلنىڭ خۇداسى
    مۇنداق دەيدۇ: ــ مانا، مەن ئاسۇرىيەنىڭ پادىشاھىنىڭ يېنىغا كېلىپ، ئۇنى جازالىغىنىمدەك،
