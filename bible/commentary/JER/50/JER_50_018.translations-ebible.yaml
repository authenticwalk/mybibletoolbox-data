  arb-NAV: 'لِذَلِكَ هَذَا مَا يُعْلِنُهُ الرَّبُّ الْقَدِيرُ إِلَهُ إِسْرَائِيلَ:
    هَا أَنَا أُعَاقِبُ مَلِكَ بَابِلَ وَأَرْضَهُ. كَمَا عَاقَبْتُ مَلِكَ أَشُّورَ
