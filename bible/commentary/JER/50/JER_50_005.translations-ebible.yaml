verse: JER.050.005
translations:
  mal-C: “അവർ സീയോനിലേക്കുള്ള വഴി ആരായും, അവിടേക്ക് അവരുടെ മുഖം തിരിക്കും. അവർ വന്ന്
    ശാശ്വതമായ ഒരു ഉടമ്പടിയിൽ യഹോവയുമായി തങ്ങളെത്തന്നെ ബന്ധിക്കും, അത് അവിസ്മരണീയമായിരിക്കും.
  deu-TKW: 'Nach dem Zion werden sie fragen, ihr Angesicht hierher gerichtet: sie
    kommen und schließen sich an Jahwe zu einem immerwährenden, nie mehr vergessenem
    Bunde.'
  lin-lin: 'Bakotuna nzela oyo ememaka kino na Siona mpe bakobalola bilongi na bango
    na ngomba yango ; bakolobana bango na bango : ‹ Boya, tika ete tokangama na Yawe
    na nzela ya boyokani oyo ezali na suka te, boyokani oyo tokoki kobosana te ! ›'
  eng-LSV: 'They ask the way [to] Zion, || Their faces [are] toward that place: Come
    in, and we are joined to YHWH, || A perpetual covenant—never forgotten.'
  eng-GNV: They shall aske the way to Zion, with their faces thitherward, saying,
    Come, and let vs cleaue to the Lord in a perpetuall couenant that shall not be
    forgotten.
  eng-WEBSTER: They shall ask the way to Zion with their faces towards it, saying
    , Come, and let us join ourselves to the LORD in a perpetual covenant that shall
    not be forgotten.
  nhw-BL: 'Huan israelitame tlatzintocase catlique nopa ojtli catli huala para altepetl
    Jerusalén. Huan quema quinnextilijtose nopa ojtli, inijuanti quitoquilijtihualase
    huan ajsise ipan nopa altepetl. Huan quiijtose: ‘Ma tiyaca timosentilise ica TOTECO.
    Ma tijchihuaca se camanali ihuaya catli huejcahuas para nochipa huan catli ayacmo
    quema tiquixpanose.’'
  swh-ONEN: Wataiuliza njia iendayo Sayuni na kuelekeza nyuso zao huko. Watakuja na
    kuambatana na Bwana katika agano la milele ambalo halitasahaulika.
  bba-bba: Bɑ koo Siɔnin swɑɑ bikiɑ, bu wɔrimɑ yen mi, kpɑ bu nɑ bu kɑ mɑn ɑrukɑwɑni
    bɔke ye bɑ ǹ duɑrimɔ sere kɑ bɑɑdommɑɔ.
  eng-KJVCPB: They shall ask the way to Zion with their faces thitherward, saying,
    Come, and let us join ourselves to the Lord In a perpetual covenant that shall
    not be forgotten.
  luo-luo: Ginipenj yo madhi Sayun kendo gilok wengegi kochiko kuno. Ginibi kendo
    ginitwere kuom Jehova Nyasaye e singruok mochwere, ma wich ok nowil godo.
  meu-meu: Siona dalana bae henanadailaia, bae vaira henia, baeto, Aoma, Iehova ida
    baita hegwauhamata heheni, baine hesiriu hanaihanai gwauhamatana, ta ese basine
    laloa boio ḡaina.
  npi-ULB: तिनीहरूले सियोनतिर जाने बाटो सोध्‍नेछन्, र यसो भन्दै त्‍यतैतिर फर्कनेछन्,
    हामि जानेछौं र परमप्रभुसित कहिलै नबिर्सिने अनन्त करारमा सहभगी हुनेछौं ।”
  yor-yor: Wọn ó máa béèrè ọ̀nà Sioni, ojú wọn yóò sì yí síhà ibẹ̀, wí pé ẹ wá, ẹ
    jẹ́ kí a darapọ̀ mọ́ Olúwa ní májẹ̀mú ayérayé, tí a kì yóò gbàgbé.
  pes-OPCB: آنها راه اورشلیم را جویا خواهند شد تا به آنجا بازگردند. ایشان با تمام
    قلب به سوی من باز خواهند گشت و با من عهدی ابدی خواهند بست و آن را هرگز نخواهند
    شکست.
  tgl-ULB: Tatanungin nila ang daan papuntang Zion at tutungo sila roon. Pupunta sila
    at makikipag-isa kay Yahweh para sa isang tipan na hindi masisira kailanman.
  hui-hui: Tigua Hari Saiono kagoria polenaga wali agali maru karuhondo hariga agohabe
    lalu walia hadaba laga bima pialu holebira. Ani bialu tigua Anduane Homogo i̱
    baba habo nalolene bi mbira lo wulebira. Habo nalolene bi ogoni lo wuwa tigua
    mbira embeda halu mo habo naloleore wiaho wiaabo holebira.
  mya-mya: သူ​တို့​သည်​ဇိ​အုန်​မြို့​သို့​သွား​ရာ​လမ်း​ကို မေး​မြန်း​စုံ​စမ်း​လျက်
    ထို​မြို့​သို့​ရှေ့​ရှု​၍ သွား​ကြ​လိမ့်​မည်။ သူ​တို့​သည်​ထာ​ဝ​ရ ဘု​ရား​နှင့်​ထာ​ဝ​စဉ်​ပ​ဋိ​ညာဉ်​ဖွဲ့​ပြီး​လျှင်
    ထို​ပ​ဋိ​ညာဉ်​ကို​အ​ဘယ်​အ​ခါ​၌​မျှ​ချိုး ဖောက်​ကြ​လိမ့်​မည်​မ​ဟုတ်။
  bod-N: དེ་དག་ཛ་ཡན་གྱི་ཕྱོགས་སུ་འཁོར་ནས་དེའི་ལམ་འདྲི་ཞིང་ན་རེ། ཚུར་ཤོག་དང་། ངེད་ཅག་དུས་གཏན་གྱི་ཁ་ཆད་ཀྱི་ནང་དུ་དཀོན་མཆོག་ཡ་ཝཱེ་དང་འབྲེལ་བར་བྱའོ་ཞེས་ཟེར་བར་འགྱུར།
  sna-sna: Vachabvunza nzira inoenda kuZioni, vagotendeutsira zviso zvavo kwairi.
    Vachauya vagozvisunga kuna Jehovha, nesungano isingaperi isingakanganwiki.
  spa-BLM: 'Preguntarán por Sión con el rostro vuelto hacia ella, diciendo: “Venid
    y uníos a Yahvé en un pacto eterno que no será olvidado”.'
  cac-cac: 'Ol sc''anb''ejec'' jun b''e eb'' sc''och d''a Sion, ata'' ol b''at eb'',
    ol yalan eb'' icha tic: Con̈ meltzajec d''a Jehová. Junxon̈ej tzon̈ ajec yed''oc.
    Sco b''oan junoc co trato yed''oc d''a juneln̈ej, man̈xa b''aq''uin̈ sb''at satc''olal
    cuuj, xcham eb''.'
  swh-ULB: Watauliza njia ya kwenda Sayuni nao watakwenda huko, wakisema, tutakwenda
    wenyewe ili kuungana na Yahwe katika agano la milele lisilosahaulikal
  bel-bel: 'будуць пытацца дарогі да Сіёна і, павярнуўшы да яго твары, будуць казаць:
    ідзеце і далучэцеся да Госпада спрымірэнствам вечным, якое не забудзецца.'
  deu-ELBBK: 'Sie werden nach Zion fragen, indem ihr Angesicht dahin gerichtet ist:
    Kommt und schließt euch an den HERRN an mit einem ewigen Bund, der nicht vergessen
    werde!'
  mbb-OT: Id-insè dan is beyeey pehendiyà te Jerusalem ne edhendiyè dan. Ne ebpekid-uyun
    dan kedì te uyun he wazà pidtemanan, ne kenè dan heini egkelipatan.
  mal-2015: 'അവർ സീയോനിലേക്കു മുഖം തിരിച്ചു അതിനെക്കുറിച്ചു ചോദിച്ചുകൊണ്ടു: വരുവിൻ;
    മറന്നുപോകാത്തതായ ഒരു ശാശ്വത നിയമത്താൽ നമുക്കു യഹോവയോടു ചേർന്നുകൊള്ളാം എന്നു പറയും.'
  rmc-rmc: 'Dophučena pes, khatar pes džal andro Sion, a mukena pes pro drom: ‚Aven,
    phandas le RAJEHA e večno zmluva, pre savi pes šoha na bisterela!‘ “'
  pes-OPV: و رویهای خود را بسوی صهیون نهاده، راه آن را خواهند پرسید و خواهندگفت بیایید
    و به عهد ابدی که فراموش نشود به خداوند ملصق شویم.
  ron-1924: 'Вор ынтреба де друмул Сионулуй, ышь вор ынтоарче привириле спре ел ши
    вор зиче: ‘Вениць сэ не алипим де Домнул принтр-ун легэмынт вешник, каре сэ ну
    фие уйтат ничодатэ!’'
  ben-OBCV: তারা সিয়োনে যাওয়ার পথের কথা জিজ্ঞাসা করবে ও সেই দিকে তাদের মুখ ফিরাবে।
    তারা এসে এক চিরস্থায়ী চুক্তির বাঁধনে সদাপ্রভুর সঙ্গে নিজেদের আবদ্ধ করবে, সেই
    চুক্তি লোকে কখনও ভুলে যাবে না।
  som-som: Iyagu waxay haybin doonaan jidka Siyoon iyagoo wejigoodu halkan u soo jeedo,
    oo waxay odhan doonaan, Kaalaya, oo Rabbiga ugu dhowaada axdi weligiis ah oo aan
    la illoobi doonin.
  lat-VUC: 'in Sion interrogabunt viam, huc facies eorum: venient, et apponentur ad
    Dominum fœdere sempiterno, quod nulla oblivione delebitur.'
  eng-ASVBT: They shall inquire concerning Zion with their faces thitherward, saying,
    Come ye, and join yourselves to Jehovah in an everlasting covenant that shall
    not be forgotten.
  ita-1885: 'Domanderanno di Sion; per la via avranno volte là le facce; diranno:
    Venite, e congiungetevi al Signore per un patto eterno, che giammai non si dimentichi.'
  eng-LXXUP: And Johanan, and all the leaders of the host, took all the remnant of
    Judah, who had returned to dwell in the land;
  eng-ULB: They will ask the way to Zion and will set off toward it, saying, We will
    go and join ourselves to Yahweh in an everlasting covenant that will not be forgotten.”
  spa-VBL: Preguntarán por el camino de Sión y se pondrán en marcha en esa dirección.
    Llegarán y se comprometerán con el Señor en un acuerdo eterno que no se olvidará
    jamás.
  fra-_FOB: 'Ils s''informeront du chemin de Sion; ils tourneront vers elle leurs
    regards: Venez, attachez-vous à l''Éternel, par une alliance éternelle qui ne
    s''oublie point!'
  mal-mal: 'അവർ സീയോനിലേക്കു മുഖംതിരിച്ച് അവിടേയ്ക്കുള്ള വഴി ചോദിച്ചുകൊണ്ട്: ‘വരുവിൻ;
    മറന്നുപോകാത്ത ഒരു ശാശ്വത ഉടമ്പടിയാൽ നമുക്ക് യഹോവയോടു ചേരാം’ എന്ന് പറയും.'
  urd-GVR: Wuh Siyyūn kā rāstā pūchh pūchh kar apnā ruḳh us taraf kar leṅge aur kaheṅge,
    ‘Āo, ham Rab ke sāth lipaṭ jāeṅ, ham us ke sāth abadī ahd bāndh leṅ jo kabhī na
    bhulāyā jāe.’
  suz-BL: मेकोपुकीमी ‘सियोन गे लतीक लां ते बाक्‍बा?’ दे हिल्‍लो पाइनीम। मिनु ‘इन गाक्‍शो
    लांन बाक्‍ब’ देंनीम। मेकोपुकीमी गेना हना यो लीब मप्रेंतीके कबल पा परमप्रभु यावे
    कली जिम्‍मा गेंसीनीम। येरमीया ३२:४०
  eng-NOY: They shall ask the way to Zion, with their faces thitherward; They shall
    come, and shall join themselves to Jehovah In a perpetual covenant, that shall
    not be forgotten.
  ita-1927: 'Domanderanno qual è la via di Sion, volgeranno le loro facce in direzione
    d’essa, e diranno: “Venite, unitevi all’Eterno con un patto eterno, che non si
    dimentichi più!”'
  ckb-ckb: پرسیاری ڕێگای سییۆن دەکەن و ڕووی تێ دەکەن. دێنەوە و بە پەیمانێکی هەتاهەتایی
    کە لەبیر نەکرێت، دەچنە پاڵ یەزدانی خۆیان.
  eng-BBE: They will be questioning about the way to Zion, with their faces turned
    in its direction, saying, Come, and be united to the Lord in an eternal agreement
    which will be kept in mind for ever.
  kan-OKCV: ಚೀಯೋನಿನ ಕಡೆಗೆ ಅಭಿಮುಖರಾಗಿ ಅದರ ಮಾರ್ಗವನ್ನು ವಿಚಾರಿಸಿ ಬನ್ನಿ; ಮರೆತು ಹೋಗದ ನಿತ್ಯವಾದ
    ಒಡಂಬಡಿಕೆಯಿಂದ ಯೆಹೋವ ದೇವರನ್ನು ಸೇರಿಕೊಳ್ಳೋಣ, ಅನ್ನುವರು.
  tam-2017: மறக்கமுடியாத நிலையான உடன்படிக்கையினால் நாம் யெகோவாவைச் சேர்ந்துகொள்வோம்
    வாருங்கள் என்று சீயோனுக்கு நேராக முகங்களைத் திருப்பி, சீயோனுக்குப் போகிறவழி எதுவென்று
    கேட்டு விசாரிப்பார்கள்.
  spa-RV-1909: 'Preguntarán por el camino de Sión, hacia donde volverán sus rostros,
    diciendo: Venid, y juntaos á Jehová con pacto eterno, que jamás se ponga en olvido.'
  ron-BTF: 'Vor întreba de calea spre Sion cu fețele lor înspre acolo, spunând: Veniți
    și să ne alăturăm DOMNULUI într-un legământ veșnic ce nu va fi uitat.'
  eng-WEBP: They will inquire concerning Zion with their faces turned toward it, saying,
    ‘Come, and join yourselves to the LORD in an everlasting covenant that will not
    be forgotten.’
  eng-FBV: They will ask the way to Zion, and start going in that direction. They
    will arrive and commit themselves to the Lord in an everlasting agreement that
    won't ever be forgotten.
  nld-1939: 'Ze zullen de weg naar Sion vragen, Want dàt is hun doel: “Komt, laten
    we ons aan Jahweh hechten, Door een eeuwig, onvergetelijk verbond!”'
  nch-BL: 'Huan israelitame tatzintocase catijqui nopa ojti cati huala para altepet
    Jerusalén. Huan quema quinnextilijtose nopa ojti, inijuanti quitoquilijtihualase
    huan ajsise ipan nopa altepet. Huan quiijtose: ‘Ma tiyaca timosentilitij ica TOTECO.
    Ma tijchihuaca se camanali ihuaya cati huejcahuas para nochipa huan cati ayecmo
    quema tiquixpanose.’'
  vie-1934: 'Chúng nó hướng mặt về Si-ôn, hỏi thăm về nó mà rằng: Hãy đến, liên kết
    với Đức Giê-hô-va bởi một giao ước đời đời sẽ không quên!'
  hin-CV: वे ज़ियोन के मार्ग के विषय में पूछताछ करेंगे, वे उसी ओर अभिमुख हो जाएंगे.
    वे इस उद्देश्य से आएंगे कि वे याहवेह के साथ एक चिरकालीन वाचा में सम्बद्ध हो जाएं
    जिसे कभी भूलना पसंद न किया जाएगा.
  spa-BES: 'Se preguntarán sobre el camino a Sión, con los rostros girados en su dirección,
    diciendo: Ven, y únete al Señor en un acuerdo eterno que se tendrá en cuenta para
    siempre.'
  tdx-tdx: Hañontanea’ iareo ty lalañe mb’e Tsione mb’eo, naho hampiatrefe’iareo laharañe;
    Homb’eo iereo hireketse am’ Iehovà ami’ty fañina tsy modo nainai’e, tsy ho haliño.
  tha-KJV: เขาทั้งหลายจะถามหาทางไปศิโยนโดยหันหน้าตรงไปเมืองนั้น กล่าวว่า ‘มาเถิด ให้​พวกเรามาติดสนิทกับพระเยโฮวาห์โดยทำพันธสัญญาเนืองนิตย์ซึ่งจะไม่ลืมเลย’
  por-BR-2018: 'Perguntarão por Sião, pelo caminho para onde voltarão seus rostos,
    dizendo : Vinde, e juntai-vos ao SENHOR com um pacto eterno, que jamais será esquecido.'
  deu-ELO: 'Sie werden nach Zion fragen, indem ihr Angesicht dahin gerichtet ist:
    Kommet und schließet euch an Jehova an mit einem ewigen Bunde, der nicht vergessen
    werde! -'
  eng-WYC-2018: and they shall ask the way. Hither the faces of them shall come, and
    they shall be set to the Lord with bond of peace everlasting, which shall not
    be done away by any forgetting. (and they shall ask the way to Zion. They shall
    come here, and they shall be joined to the Lord with an everlasting covenant,
    which shall not be done away with by any forgetting.)
  epo-epo: 'Pri la vojo al Cion ili demandos, tien estos turnita ilia vizaĝo: Venu,
    ni aliĝos al la Eternulo per interligo eterna, neforgesebla.'
  uig-PIN: 'Ular Zionning yolini soraydu, yüzlirini uningƣa ⱪaritip: «Ⱨǝrgiz untulmas
    mǝnggülük bir ǝⱨdǝ bilǝn ɵzimizni Pǝrwǝrdigarƣa baƣlayli» — dǝydu.'
  beo-beo: Ilia da Saione Goumi amoga ahoasu logo Nama adole ba:mu. Amola ilia da
    amo logoga masunu. Ilia da eso huluane dialoma:ne Gousa:su Nama hamomu, amola
    ilia da amo hamedafa fimu.
  tpi-OTNT: Ol i laik i go long maunten Saion na bai ol i askim long rot i go long
    dispela hap. Na ol bai i tok olsem, ‘Goan, yumi go na mekim kontrak wantaim Bikpela,
    bilong yumi stap lain manmeri bilong en. Na bai dispela kontrak i stap oltaim,
    na i no gat man i ken lusim tingting long en.’
  hau-SA: Za su tambayi hanyar zuwa Sihiyona su kuma juya fuskokinsu wajenta. Za su
    zo su haɗa kansu ga Ubangiji a madawwamin alkawari da ba za a manta da shi ba.
  uig-LAT: 'Ular Zionning yolini soraydu, yüzlirini uninggha qaritip: «Hergiz untulmas
    menggülük bir ehde bilen özimizni Perwerdigargha baghlayli» — deydu.'
  nde-nde: Bazabuza indlela eya eZiyoni bakhangelise ubuso babo kuyo. Bazakuza bazibophele
    kuThixo ngesivumelwano esingapheliyo esingayikukhohlakala.
  ton-ton: Te nau fehuʻi ki he hala ki Saione, pea fakahanga honau mata ki ai, ʻo
    pehē, ‘Haʻu ke tau fakataha ʻakitautolu kia Sihova ʻi he fuakava taʻengata ʻaia
    ʻe ʻikai fakangaloʻi.’
  ces-1613: 'Na cestu k Sionu ptáti se budou, a obrátíce se tam, řeknou: Poďte a připojte
    se k Hospodinu smlouvou věčnou, nepřicházející v zapomenutí.'
  eng-WMB: They will inquire concerning Zion with their faces turned toward it, saying,
    ‘Come, and join yourselves to the LORD in an everlasting covenant that will not
    be forgotten.’
  tam-TCV: “சீயோனுக்குப் போகும் வழியைக் கேட்டு அதை நோக்கி தங்கள் முகங்களைத் திருப்புவார்கள்.
    அவர்கள் அங்கே வந்து மறக்கப்படாத ஒரு நித்திய உடன்படிக்கையினால் தங்களை யெகோவாவுடன்
    இணைத்துக்கொள்வார்கள்.
  ceb-ULB: Mangutana sila kung asa ang dalan paingon sa Zion ug moadto sila niini,
    nga moingon, “Mangadto kami ug makighiusa ngadto kang Yahweh sa walay kataposan
    nga kasabotan nga dili gayod mahikalimtan.”
  pol-UBG: 'Będą pytać o drogę na Syjon i zwróciwszy tam swoje twarze, powiedzą: Chodźcie
    i przyłączmy się do PANA wiecznym przymierzem, które nie ulegnie zapomnieniu.'
  urd-GVU: وہ صیون کا راستہ پوچھ پوچھ کر اپنا رُخ اُس طرف کر لیں گے اور کہیں گے، ’آؤ،
    ہم رب کے ساتھ لپٹ جائیں، ہم اُس کے ساتھ ابدی عہد باندھ لیں جو کبھی نہ بُھلایا
    جائے۔‘
  deu-1912: 'Sie werden forschen nach dem Wege gen Zion, dahin sich kehren: Kommt,
    wir wollen uns zum HERRN fügen mit einem ewigen Bunde, des nimmermehr vergessen
    werden soll!'
  kan-2017: ಚೀಯೋನಿಗೆ ಅಭಿಮುಖರಾಗಿ ಮಾರ್ಗವನ್ನು ವಿಚಾರಿಸಿ, ಬನ್ನಿರಿ, ಯೆಹೋವನನ್ನು ಆಶ್ರಯಿಸಿ,
    ಎಂದಿಗೂ ಮರೆಯದ ಶಾಶ್ವತವಾದ ಒಡಂಬಡಿಕೆಯನ್ನು ಆತನೊಂದಿಗೆ ಮಾಡಿಕೊಳ್ಳೋಣ’ ಎಂದು ಹೇಳುವರು.
  yap-yap: Bay rabad ra fithed e wo’ nga Zion mranod ko re wo’ nem. Miyad ngogliy
    ba m’ag u thilmad ni manemus ni dariy bi’id ni yad ra th’ab.
  hlt-MCSB: A maelhmai a hooi uh vetih Zion longpuei te a dawt uh ni. Ha pawk uh vaengah
    BOEIPA taengla naep uh vetih kumhal kah paipi te hnilh mahpawh.
  mdy-ETH: ፂዮኔ ባንሢ ዔኪ ዴንዳ ጎይፆ ዔያታ ዖኦጫንዳኔ፤ ዒማ ዔያቶም ዻዎና ጎይፆማ ዔያታ ዓኣዻንዳኔ፤ ታኣና ዎላ ዔያታ
    ናንጊና ናንጋ ጫኣቁሞ ጫኣቃንዳኔ፤ ፔቴታዖ ዔያታ ዬያ ጫኣቁሞ ሃሻዓኬ።
  twi-ASANTE: Wɔbɛbisa ɛkwan a ɛkɔ Sion na wɔde wɔn ani akyerɛ hɔ. Wɔbɛba de wɔn ho
    abɛbɔ Awurade wɔ daa apam a wɔn werɛ remfiri mu.
  eng-WEBU: They will inquire concerning Zion with their faces turned toward it, saying,
    ‘Come, and join yourselves to the LORD in an everlasting covenant that will not
    be forgotten.’
  wal-wal: Eti Xiyoone efiya ogiyaa oichchidi, bantta sinttaa yaa zaaridi, ‘Haayite!
    Nuuni mulekka dogettenna merinaa maachchaa GODAARA ane maacettoos’ yaagana.
  spa-PDDPT: Preguntarán por el camino a Sion con sus caras hacia esa dirección. Vendrán
    para unirse a Yavé en un Pacto eterno que no será olvidado.
  gun-gun: 'Ha''e kuery oporandu ''rã tape Sião katy oo va''e re. Ha''e katy oma''ẽ
    reve anho ''rã aipoe''i okuapy: ‘Peju, nhano''õmba ju Senhor peguarã. Nhandekuai
    ''rã guexeve guarã ojapo va''ekue opa e''ỹ va''e, hexaraipy e''ỹ rupi’, he''i
    ''rã okuapy.'
  ilo-ULB: Saludsodendanto ti dalan nga agturong iti Sion ket agsaganada nga agturong
    sadiay. Mapandanto makipagmaymaysa kenni Yahweh iti agnanayon a katulagan a saanto
    a malipat.
  kpg-kpg: Digaula ga heheeu di ala dela e hana gi Zion, gei digaula gaa hula. Digaula
    gaa hai di nadau hagababa mai gi di Au, hagalee loo e oho.
  uig-ARA: 'ئۇلار زىئوننىڭ يولىنى سورايدۇ، يۈزلىرىنى ئۇنىڭغا قارىتىپ: «ھەرگىز ئۇنتۇلماس
    مەڭگۈلۈك بىر ئەھدە بىلەن ئۆزىمىزنى پەرۋەردىگارغا باغلايلى» ــ دەيدۇ.'
  sus-sus: E maxɔrinyi tima nɛ Siyon xa fe ra, e e xunti naa ra. ‹Won xɛɛ, won xa
    saatɛ xiri won nun Alatala tagi, saatɛ naxan mu nɛɛmuma won na sɔnɔn.›
  pon-2006: Re pahn idihdek ia elen kolahng Saion oh idawehnla ahlo. Re pahn wiahda
    ehu inou poatopoat ong ie oh sohte mwahn pahn kauwehla.
  ksd-ksd: 'Diat a titir upi Sion, ma ra mata i diat na lingan upi ia, ma diat a biti:
    Avat a mai, ma avat a pait ra kunubu ma ra Luluai pa na mutu, a kunubu ba pa da
    valubane.'
  tur-YTC: Yüzleri ona dönük olarak Siyon hakkında soracaklar ve, 'Gelin, unutulmayacak
    ebedi bir antlaşmayla Yahve'yle birleşin' diyecekler.
  grc-BRENT: Καὶ ἔλαβεν Ἰωάναν, καὶ πάντες οἱ ἡγεμόνες τῆς δυνάμεως πάντας τοὺς καταλοίπους
    Ἰούδα, τοὺς ἀποστρέψαντας κατοικεῖν ἐν τῇ γῃ,
  ind-AYT: Mereka akan menanyakan jalan menuju Sion dengan wajah yang menghadapnya,
    kata mereka, ‘Datanglah, marilah kita menggabungkan diri kita kepada TUHAN dalam
    suatu perjanjian yang abadi, yang tidak akan dilupakan.’
  nya-nya: Adzafunsa njira ya ku Ziyoni ndi kuyamba ulendo wopita kumeneko. Iwo adzadzipereka
    kwa Yehova pochita naye pangano lamuyaya limene silidzayiwalika.
  hrv-hrv: 'Pitat će za put na Sion, onamo će pogled upravljati: ''Hodite, prionimo
    uz Jahvu Savezom vječnim, nezaboravnim!'''
  mps-mps: Augwali te Saion bulu duba painogo da, teda augwa teba pabo sunumi hanalu
    waibao. Te augwa te tiwai po waibao, ‘Tegoba, da pelama, te Genuai Bidi dali po
    dąų wagi pelainao, te da aga hani we bidi bidaibao. Tama te dąų wali bomo
    yai po sesemane elalueibao, te bidigo agade homu kone me gegeda palama tagalamu
    dao.’ Augwaligo te sogo te po waibao.”
  tpi-tpi: Ol i laik i go long maunten Saion na bai ol i askim long rot i go long
    dispela hap. Na ol bai i tok olsem, ‘Goan, yumi go na mekim kontrak wantaim Bikpela,
    bilong yumi stap lain manmeri bilong en. Na bai dispela kontrak i stap oltaim,
    na i no gat man i ken lusim tingting long en.’
  dan-1931: de skal spørge om Vej til Zion, did er deres Ansigter vendt; de skal komme
    og klynge sig til HERREN i en evig Pagt, der aldrig glemmes.
  vie-OVCB: Họ sẽ hỏi đường về Si-ôn và khởi hành quay về quê hương. Họ sẽ buộc mình
    quay về với Chúa Hằng Hữu trong một giao ước đời đời rằng sẽ không bao giờ quên
    lãng.
  guj-2017: તેઓ સિયોનનો માર્ગ પૂછશે અને તેની તરફ આગળ વધશે. તેઓ કહેશે, ‘આવો, કદી ભૂલી
    ન જવાય તેવો સનાતન કરાર કરીને આપણે યહોવાહ સાથેના સંબંધમાં જોડાઈએ.
  pon-2006A: Re pahn idihdek ia elen kolahng Saion oh idawehnla ahlo. Re pahn wiahda
    ehu inou poatopoat ong ie oh sohte mwahn pahn kauwehla.
  por-BRBSL: 'Eles perguntarão sobre Zion com seus rostos voltados para ela, dizendo:
    ''Venham e juntem-se a Yahweh em um pacto eterno que não será esquecida”.'
  cth-cth: Zion lah ceinae lamthung hah a pacei awh han, tho awh, yungyoe lawkkam
    pahnim hoeh nahanlah BAWIPA hnai awh telah ati awh han.
  twi-twi: Wobebisa ɔkwan a ɛkɔ Sion na wɔde wɔn ani akyerɛ hɔ. Wɔbɛba de wɔn ho abɛbɔ
    Awurade wɔ daa apam a werɛ remfi mu.
  hlt-hlt: A maelhmai a hooi uh vetih Zion longpuei te a dawt uh ni. Ha pawk uh vaengah
    BOEIPA taengla naep uh vetih kumhal kah paipi te hnilh mahpawh.
  tbz-SIM: 'Bɛ̀ bo mbékutɛ Siyɔ̃ɔ̃ kó kucɛ, bɛ̀ bo túótɛ́ bɛ ììkɛ̀ kɛ́wetínnɛ́ Sedisɑdɛmmu
    ɛì. Bɛ̀ bo nnɑ́ɑ́ mbɛtɔbɛ̀ kɛ tú: kɔtɛnɛ̀ní kɛ̀ ti tɑunnɛ̀ timɑ́ɑ̀ ti Yiɛ̀ nKuyie,
    kɛ tɛ̃́nkɛ bɑ́ɑ́ yɛ̃̀ ndɛ kó mɛtɑummɛ̀ nɛ̀ ti bo mbomɛ̀.'
  msy-2020: Me Saionɨn Mɨghsɨamɨn mangɨsɨ, tuavir an mangamim bagha azangsɨsi. Me
    kamaghɨn mɨkɨm suam, ‘Aria, e mangɨ Ikiavɨra Itir God ko Akar Dɨkɨrɨzir Gavgavim
    damika, egh an gumazamizibar ikiam.’ Eghtɨ Akar Dɨkɨrɨzir Gavgavir kam ikɨ mamaghɨra
    ikiam. Eghtɨ gumazitam a gɨnamadaghan kogham.
  azb-azb: Üzləri Siona tərəf Oraya gedən yolu soruşacaqlar, Onlar gəlib unudulmaz,
    əbədi bir əhdlə Rəbbə bağlanacaq.
  eng-DBY: They shall inquire concerning Zion, with their faces thitherward, [saying,]
    Come, and let us join ourselves to Jehovah, in an everlasting covenant that shall
    not be forgotten.
  hin-2017: वे सिय्योन की ओर मुँह किए हुए उसका मार्ग पूछते और आपस में यह कहते आएँगे,
    ‘आओ हम यहोवा से मेल कर लें, उसके साथ ऐसी वाचा बाँधे जो कभी भूली न जाए, परन्तु
    सदा स्थिर रहे।’
  wol-KYG: 'Dinañu laaj yoonu Siyoŋ, jublu fa te naan: “Ayca nu dajeji fa Aji Sax
    ji, ci biir kóllëre gu sax gu kenn dul fàtte.”'
  eng-YLT: '[To] Zion they ask the way, Thitherward [are] their faces: Come in, and
    we are joined unto Jehovah, A covenant age-during — not forgotten.'
  eng-WYC-2017: and they shall ask the way. Hither the faces of them shall come, and
    they shall be set to the Lord with bond of peace everlasting, which shall not
    be done away by any forgetting.
  eng-WMBB: They will enquire concerning Zion with their faces turned towards it,
    saying, ‘Come, and join yourselves to the LORD in an everlasting covenant that
    will not be forgotten.’
  urd-GVH: वह सिय्यून का रास्ता पूछ पूछकर अपना रुख़ उस तरफ़ कर लेंगे और कहेंगे, ‘आओ,
    हम रब के साथ लिपट जाएँ, हम उसके साथ अबदी अहद बाँध लें जो कभी न भुलाया जाए।’
  rug-rug: Kote nanasa hata nia rini sa siraṉa la pa Zaione meke kote taliri meke
    ene la vasina. Kote mae si arini meke va soto puleni koe Zihova pa keke vinariva
    egoi sapu koa hola sapu lopu kote boka ta muliṉae.
  gaz-gaz: “Isaan karaa gara Xiyoon geessu ni gaafatu; fuula isaaniis garasitti garagalfatu.
    Isaan dhufanii kakuu bara baraa kan gonkumaa hin irraanfatamneen Waaqayyotti of
    maxxansu.
  fra-LSG: 'Ils s’informeront du chemin de Sion, Ils tourneront vers elle leurs regards:
    Venez, attachez-vous à l’Éternel, Par une alliance éternelle qui ne soit jamais
    oubliée!'
  gnn-gnn: Walala yurru waŋa bitjanna, ‘Milkuŋa ŋanapurruŋgu dhukarr, ŋanapurru yurru
    marrtji balayi roŋiyirri ŋunha Garraywala bukulili yäkulili Djäyanlili.’ Yo, walala
    yurru bitjandhinydja roŋiyirrina ŋarrakala, bala walala yurru djäma dhawuny'tja
    nherraṉ yuwalkkuma yana ŋarrakala, ŋunhi yurru yukurra dhärra bitjanna liŋguna
    gupaḏalnha. Yakana yurru walala biyapul bakmarama ŋunhiyi, ga bilyun ŋula wiripuŋuwalanydja
    waŋarrwala, bäyŋuna yana.
  yal-yal: E maxɔdinna tima nɛn Siyon kirana fe yi, e yi e yɛɛ rafindi mɛn binna ma,
    e yi e yɛtɛ findi Alatala gbeen na habadan layirin xɔn naxan mi ɲinanma muxune
    ra mumɛ!
  haw-1868: E ninau no lakou i ke ala e hiki aku ai i Ziona, Me na maka o lakou e
    huli ana ilaila, i ka i ana iho, Ea, e hoopili kakou ia kakou iho ia Iehova Ma
    ka berita mau loa nalowale ole i ka poina.
  arb-NAV: 'يَسْأَلُونَ عَنِ الطَّرِيقِ إِلَى صِهْيَوْنَ، وَيَتَوَجَّهُونَ إِلَيْهَا
    قَائِلِينَ: هَلُمَّ نَنْضَمُّ إِلَى الرَّبِّ بِعَهْدٍ أَبَدِيٍّ لَا يُنْسَى.'
  ewe-ewe: Woabia Zion ƒe mɔ ta ase eye woatrɔ woƒe mo ɖo ɖe egbɔ. Woava eye woabla
    nubabla mavɔ kple Yehowa, nubabla si womaŋlɔ be akpɔ o.
  eng-LEE: 'After Zion shall they ask, with their faces on the way thitherward, [saying,]
    Come: and they will join themselves to the Lord in a perpetual covenant that shall
    not be forgotten.'
  asm-FB: তেওঁবিলাকে এই ফাললৈ মুখ কৰি চিয়োনৰ বিষয়ে সুধিব আৰু ক’ব যে আহা, আমি পাহৰিব
    নোৱাৰা চিৰকলীয়া এটি নিয়মেৰে যিহোৱাত আসক্ত হওঁ।
  sus-A: عٍ مَشْرِنيِ تِمَ نّ سِيٌن شَ قٍ رَ، عٍ عٍ شُنتِ نَا رَ. ‹وٌن شّي، وٌن شَ
    سَاتّ شِرِ وٌن نُن عَلَتَلَ تَفِ، سَاتّ نَشَن مُ نّيمُمَ وٌن نَ سْنْن.›
  fra-SBL: 'Ils s''informeront sur Sion, le visage tourné vers elle, en disant : « Venez,
    joignez-vous à Yahvé par une alliance éternelle ». qui ne sera pas oublié.'
  hbo-hbo: צִיֹּ֣ון יִשְׁאָ֔לוּ דֶּ֖רֶךְ הֵ֣נָּה פְנֵיהֶ֑ם בֹּ֚אוּ וְנִלְו֣וּ אֶל־יְהוָ֔ה
    בְּרִ֥ית עֹולָ֖ם לֹ֥א תִשָּׁכֵֽחַ׃ ס
  kik-kik: “Nĩmakoorĩrĩria njĩra ya gũthiĩ Zayuni, na magarũrũke, merekeirie mothiũ
    mao kuo. Nĩmagooka meeohanie na Jehova, na marĩkanĩre kĩrĩkanĩro gĩa gũtũũra tene
    na tene kĩrĩa gĩtagacooka kũriganĩra.
  fra-NCL: Ils demanderont Sion, et tourneront leur face vers elle. « Venez et attachons-nous
    à Yahweh par une alliance éternelle, qui ne soit jamais oubliée. »
  cek-AK: Zion bangah anghae o ueloe, caehhaih loklam to dueng o tih, nihcae mah,
    Angzo oh, pahnet thai ai lokmaihaih hoiah Angraeng khaeah anghnai o si, tiah thui
    o tih boeh.
  cuk-cuk: Ansega egisdanimaloed, bia Siónʼse-naed-igar maiye. Ar a-igarbali nadapi
    gumaloed. Siónʼse modapile, anbo igar degisadegu omesmaloed, a-igar bar iegosurmalad.
  uig-CYR: 'Улар Зионниң йолини сорайду, йүзлирини униңға қаритип: «Һәргиз унтулмас
    мәңгүлүк бир әһдә билән өзимизни Пәрвәрдигарға бағлайли» — дәйду.'
  tel-2017: సీయోనుకు వెళ్ళే మార్గం ఏది అంటూ వాకబు చేస్తారు. ఆ మార్గంలో ప్రయాణం మొదలు
    పెడతారు. ఉల్లంఘించలేని శాశ్వత నిబంధనలో యెహోవాను కలవడానికి కలిసి వెళ్తారు.
  hat-BSA: Yo va mande pou chemen ki ale nan Sion an, e vire figi yo vè direksyon
    li. Yo va di ‘Vin mete tèt nou ak SENYÈ a, nan yon akò k ap dire jis pou tout
    tan, youn ki p ap janm bliye.’
  kos-kos: Elos ac siyuk inkanek nu Zion, na elos ac ut we. Elos ac oru sie wulela
    kawil yuruk, ac elos fah tiana kunausla.
  hbo-WLC: צִיּ֣וֹן יִשְׁאָ֔לוּ דֶּ֖רֶךְ הֵ֣נָּה פְנֵיהֶ֑ם בֹּ֚אוּ וְנִלְו֣וּ אֶל־יְהוָ֔ה
    בְּרִ֥ית עוֹלָ֖ם לֹ֥א תִשָּׁכֵֽחַ׃ ס
  ibo-ibo: Ha ga-ajụ ajụjụ, banyere ụzọ e si eje Zayọn. Mgbe ahụ, ha ga-eche ihu ha
    ijeru nʼebe ahụ. Ha niile ga-abịakwa were onwe ha nyefee nʼaka Onyenwe anyị, nʼime
    ọgbụgba ndụ ebighị ebi, nke a na-agaghị echefu echefu.
  ory-ory: ସେମାନେ ସିୟୋନର ବିଷୟ ପଚାରିବେ, ତହିଁଆଡ଼େ ମୁଖ କରି କହିବେ, ‘ତୁମ୍ଭେମାନେ ଆସ, ଅନନ୍ତକାଳସ୍ଥାୟୀ
    ଅବିସ୍ମରଣୀୟ ନିୟମ ଦ୍ୱାରା ସଦାପ୍ରଭୁଙ୍କଠାରେ ଆସକ୍ତ ହୁଅ।’
  chk-chk: Repwe ais ewe al mi ale ngeni Sion o feila ngeni. Iwe, repwe apasa, ‘Ousipwe
    achufengenikich me ewe Samol mi Lapalap fän eu pwon mi nom tori feilfeilachök,
    eu pwon esap manlüküla.’
  rop-rop: Olabat garra askim blanga det wei weya im go langa Saiyan, en olabat garra
    go langa det roud. Olabat garra meigim olagijawan pramis garram mi en olabat kaan
    neba breigim tharran.
  ukr-1871: 'Про дорогу до Сиону питати муть, а, обернувши туди лиця, будуть казати:
    Ійдїть і прилягнїте до Господа завітом (умовою) вічним, що вже не забудеться.'
  deu-1951: 'Sie werden nach Zion fragen, ihr Angesicht dahin richten: «Kommt, laßt
    uns dem HERRN anhangen mit einem ewigen Bunde, der nicht vergessen werden soll!»'
  eng-JPS: 'They shall inquire concerning Zion with their faces hitherward: ''Come
    ye, and join yourselves to the LORD in an everlasting covenant that shall not
    be forgotten.'''
  srp-1865: 'Pitaæe za put u Sion, i obrativši se onamo reæi æe: hodite, sjedinimo
    se s Gospodom zavjetom vjeènijem, koji se ne zaboravlja.'
  lug-lug: Balibuuza ekkubo eridda e Sayuuni era bakyuse obwenyi bwabwe okukitunuulira,
    nga boogera nti, Mujje twesibe ku Mukama Katonda mu ndagaano ey’emirembe gyonna
    etegenda kwerabirwa.
  heb-heb: ציון ישאלו דרך הנה פניהם באו ונלוו אל יהוה ברית עולם לא תשכח׃
  ben-IRV: তারা সিয়োনের পথের বিষয়ে জিজ্ঞাসা করবে এবং সেই দিকে রওনা হবে। তারা যাবে
    এবং সদাপ্রভুর চিরস্থায়ী ব্যবস্থার সঙ্গে নিজেদেরকে যুক্ত করবে যা ভাঙ্গবে না।
  pan-pan: ਉਹ ਆਪਣਿਆਂ ਮੂੰਹਾਂ ਨੂੰ ਉੱਧਰ ਕਰ ਕੇ ਸੀਯੋਨ ਦਾ ਰਾਹ ਪੁੱਛਣਗੇ ਕਿ ਆਓ, ਅਸੀਂ ਯਹੋਵਾਹ
    ਨਾਲ ਮਿਲ ਕੇ ਇੱਕ ਸਦੀਪਕਾਲ ਦਾ ਨੇਮ ਬੰਨ੍ਹੀਏ ਜਿਹੜਾ ਵਿਸਾਰਿਆ ਨਾ ਜਾਵੇਗਾ।
  mya-JVB: ဇိအုန် မြို့သို့ မျက်နှာ ပြု၍ လမ်း ကို ရှာ ကြလိမ့်မည်။ အစဉ် မ မေ့လျော့
    ရသောပဋိညာဉ် အားဖြင့်ထာဝရဘုရား ထံ တော်သို့ ချဉ်းကပ် ၍ မိဿဟာယ ဖွဲ့ကြလိမ့်မည်။
  tbg-tbg: Vika Saionini vua aarava tantoe vaivo tivakeha vi aararaqaa vireka auti
    vaivarave. Vika qaiqaa ti Nora Kotika hampata vohaa vaiha uva tiva taatauke tiha,
    Tenavu kia vi uvara raqa karaiti, ekaa enta iriqi virerave, tivarave.
  hmo-hmo: Idia be Siona dekenai ia lao dalana totona do idia nanadaia, bona edia
    vairadia be Siona dekenai do idia henia, do idia gwau, ‘Umui mai, Lohiabada danu
    do ita gwauhamata hebou, noho hanaihanai gwauhamata taravatuna, tau ta ese do
    ia laloaboio lasi gauna.’
  urd-urd: वह सिय्यून की तरफ़ मुतवज्जिह होकर उसकी राह पूछेंगे, 'आओ, हम ख़ुदावन्द से
    मिल कर उससे अबदी 'अहद करें, जो कभी फ़रामोश न हो।
  rus-SYN: 'Будут спрашивать о пути к Сиону, и, обращая к нему лица, будут говорить:
    “идите и присоединитесь к Господу союзом вечным, который не забудется”.'
  bqc-SIM: Aa Siↄna zɛ́ gbɛa, aai mipɛwà, aai naa, ma bàa iↄ kúńnↄ gↄↄpii, a yã́
    a sã́ńguo.
  tcz-CHONGTHU: Chuteng amahon Zion jotna lampi mi ahin doh diu, hiche lam chu ahin
    ngaidiu, “Hung un a-itih a isuhmil lou diu le atonsot’a kinepna chu Pakai henga
    eima cheh’in kitepna sem u-hite,” tia asei diu ahi.
  mar-mar: 'ते सियोनेची वाट विचारतील व ते त्या दिशेने चालायला सुरवात करतील. ते जातील
    आणि म्हणतील जो कधी मोडला जाणार नाही अशा सर्वकाळच्या कराराने आपण स्वत: परमेश्वराशी
    जोडले जाऊ.'
  qub-qub: 'Sionman aywaj nänipa aywarmi tapuconga. Nircur chaymanmi aywanga cayno
    nishpan: ‹Llapanchi shuntacaycur aywar Tayta Dioswan conträtuta rurashun imaycamapis
    allilla canapaj. Chay conträtutaga amana imaypis gongashunnachu.›'
  bqp-bqp: Bɑ koo Siɔnin swɑɑ bikiɑ, bu wɔrimɑ yen mi, kpɑ bu nɑ bu kɑ mɑn ɑrukɑwɑni
    bɔke ye bɑ ǹ duɑrimɔ sere kɑ bɑɑdommɑɔ.
  hat-hat: Y'ap mande chemen pou y' al mòn Siyon, y'ap pran chemen an ale. Yo pral
    siyen yon kontra ak Seyè a, yon kontra k'ap la pou tout tan, yon kontra yo p'ap
    janm bliye.
  eng-BSB: They will ask the way to Zion and turn their faces toward it. They will
    come and join themselves to the LORD in an everlasting covenant that will never
    be forgotten.
  eng-WEBPB: They will enquire concerning Zion with their faces turned towards it,
    saying, ‘Come, and join yourselves to the LORD in an everlasting covenant that
    will not be forgotten.’
  kbq-kbq: Hagi ana nehu'za Saioni kumategama nevaza kanku vahera zamantahige'za nege'za,
    ana kuma'ma me'nea kaziga zamavugosa hunte'za vugahaze. E'ina'ma zamagrama hu'nazana
    Ra Anumzamo'ene mevava huhagerafi huvempa ke ome huhagerafi'neza zamage'ma okaninagu
    anara hugahaze.
  nhe-BL: 'Huan israelitame tlatzintocase catlía nopa ojtli tlen huala para altepetl
    Jerusalén. Huan quema quinnextilijtose nopa ojtli, yajuanti quitoquilijtihualase
    huan ajsise ipan nopa altepetl. Huan quiijtose: ‘Ma tiyaca timosentilise ica TOTECO.
    Ma tijchihuaca se tlajtoli ihuaya tlen huejcahuas para nochipa huan tlen ayoc
    quema tiquixpanose.’'
  gub-BL: — Ma'e pe Xiàw piar a'e, i'i putar upuranu pà wà nehe. Na'e ur putar xe
    kutyr wà nehe. — Zaze'eg putar Tupàn Tuweharupi Wiko Ma'e pe nehe, i'i putar wà
    nehe. — Xiapo katu putar zaneze'egaw upaw pixik 'ym ma'e hehe we nehe, i'i putar
    wà nehe.
  eng-DRA: They shall ask the way to Sion, their faces are hitherward. They shall
    come, and shall be joined to the Lord by an everlasting covenant, which shall
    never be forgotten.
