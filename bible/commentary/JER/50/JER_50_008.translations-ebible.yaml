verse: JER.050.008
translations:
  mal-C: “ബാബേലിൽനിന്ന് ഓടിപ്പോകുക; ബാബേൽദേശം വിട്ടുപോകുക, ആട്ടിൻപറ്റത്തിന് മുമ്പായി
    നടക്കുന്ന മുട്ടാടുകളെപ്പോലെ ആകുക.
  deu-TKW: Flüchtet aus dem Bereiche von Babel und verlaßt das Land der Chaldäer und
    seid wie Böcke vor der Herde her!
  lin-lin: Bobima mbangu na Babiloni, botika mokili ya Babiloni ! Bozala lokola bantaba
    ya mibali oyo ezali kotambola liboso ya etonga.
  eng-LSV: Move from the midst of Babylon, || And go out from the land of the Chaldeans;
    And be as male goats before a flock.
  eng-GNV: Flee from the middes of Babel, and depart out of the lande of the Caldeans,
    and be ye as the hee goates before the flocke.
  eng-WEBSTER: Remove out of the midst of Babylon, and go forth from the land of the
    Chaldeans, and be as the he-goats before the flocks.
  nhw-BL: “Pero ama nomasehualhua, xicholoca tlen tlali Babilonia campa itztoque nopa
    caldeos. Xiquisa sesen amojuanti ipan inintlal quen tieliyaya nopa tlayacanquetl
    catli titlayacancuiliyaya nochi sequinoc.
  swh-ONEN: “Kimbieni kutoka Babeli; ondokeni katika nchi ya Wakaldayo tena kuweni
    kama mbuzi wale waongozao kundi.
  bba-bba: Bɛɛ Isirelibɑ, i yɑrio i duki su Bɑbilonin di, nɡe boo ni nu ɡɔ̃ɔ ɡbiiye.
  eng-KJVCPB: Remove out of the midst of Babylon, And go forth out of the land of
    the Chaldeans, And be as the he goats before the flocks.
  luo-luo: “Ringuru uwuog Babulon; ayeuru e piny jo-Babulon, kendo uchal gi diek motelone
    jamni.
  meu-meu: Babulono bogaragina amo ba heau lao, Kaldea taudia edia tano ba rakatania,
    nani mamaruanedia na edia seri matana ai e rakamu na heto.
  npi-ULB: बेबिलोनको बिचबाट निस्केर आओ । कल्दीहरूको देशबाट बाहिर जाओ । बोकाहरूजस्ता
    होओ जुन अरू बगालभन्दा अगिअगि जान्‍छन् ।
  yor-yor: “Jáde kúrò ní Babeli, ẹ fi ilẹ̀ àwọn ará Kaldea sílẹ̀, kí ẹ sì jẹ́ bí òbúkọ
    níwájú agbo ẹran.
  pes-OPCB: «ولی حال از بابِل فرار کنید! مانند بزهای نر که پیشاپیش گله می‌روند، قوم
    مرا به خانه هدایت کنید.
  tgl-ULB: Umalis kayo sa kalagitnaan ng Babilonia, umalis kayo sa lupain ng mga Caldeo
    at maging gaya ng isang lalaking kambing na umaalis bago pa magawa ng ibang kawan.
  hui-hui: Anduane Homogohanda laabo halu lalu, Isaraele wali agalibi Yuda wali agali
    kamirubi tí bibahende Babilono abale wahalu ibida piai hadaba. Nogo meme wangabeme
    meme maru mani ibilo ti bamba halu piagadagua garabaya wali agali maru bu karuni
    mani ibilo tí ala bamba halu pialu halimu.
  mya-mya: '``အို ဣ​သ​ရေ​လ​ပြည်​သား​တို့၊ ဗာ​ဗု​လုန်​မြို့ မှ​ထွက်​ပြေး​ကြ​လော့။ ထို​ပြည်​မှ​ထွက်​ခွာ
    သွား​ကြ​လော့။ အ​ဦး​အ​ဖျား​ထွက်​ခွာ သွား​ကြ​လော့။-'
  bod-N: ཀྱེ་ང་ཡི་མི་རྣམས། ལུག་ཁྱུའི་མདུན་དུ་འགྲོ་བའི་ར་ཕོ་བཞིན་དུ། ཁྱོད་ཅག་ནི་པཱ་པེལ་ལོན་དང་ཀལ་དི་པའི་ཡུལ་ནས་ཕྲོས་ཤིག
  sna-sna: “Tizai mubude muBhabhironi; siyai nyika yavaBhabhironi, mugoita sembudzi
    inotungamirira makwai.
  spa-BLM: “¡Huye de en medio de Babilonia! Sal de la tierra de los caldeos, y ser
    como los machos cabríos ante los rebaños.
  cac-cac: Ex in chon̈ab', elan̈ec d'a Babilonia schon̈ab' eb' caldeo. B'ab'lajan̈ec
    icha noc' mam chiva scuchb'an noc' calnel.
  swh-ULB: Tokeni kati ya Babeli; tokeni katika nchi ya Wakalidayo; iweni kama wafanyavyo
    mabeberu mbele ya kundi lote.
  bel-bel: Уцякайце з асяродзьдзя Вавілона, і сыходзьце з Халдэйскай зямлі, і будзьце,
    як казлы наперадзе статка авечак.
  deu-ELBBK: Flüchtet aus Babel hinaus und zieht aus dem Land der Chaldäer und seid
    wie die Böcke vor der Herde her!
  mbb-OT: “Sikiyu is menge Israilihanen, awè kew puun te Babilonia! Ewai niw heeyan
    he nasyun! Huna kew awà!
  mal-2015: ബാബേലിൽനിന്നു ഓടി കല്ദയദേശം വിട്ടു പോകുവിൻ; ആട്ടിൻ കൂട്ടത്തിന്നു മുമ്പായി
    നടക്കുന്ന മുട്ടാടുകളെപ്പോലെ ആയിരിപ്പിൻ.
  rmc-rmc: „Denašen het andral Babilon, aven avri andral e phuv le Babilončanengri!
    Džan anglal sar o capi, so ľidžan o stados!
  pes-OPV: ازمیان بابل فرار کنید و از زمین کلدانیان بیرون آیید. و مانند بزهای نر پیش
    روی گله راه روید.
  ron-1924: Фуӂиць дин Бабилон, ешиць дин цара халдеенилор, ши мерӂець ка ниште цапь
    ын фрунтя турмей!
  ben-OBCV: “তোমরা ব্যাবিলন থেকে পলায়ন করো; ব্যাবিলনীয়দের দেশ ত্যাগ করো এবং পালের
    সামনে চলা ছাগলের মতো হও।
  som-som: Baabuloon dhexdeeda ka carara, oo dalka reer Kaldayiin ka dhex baxa, oo
    noqda sida orgiyo adhi hor socda oo kale.
  lat-VUC: Recedite de medio Babylonis, et de terra Chaldæorum egredimini, et estote
    quasi hædi ante gregem.
  eng-ASVBT: Flee out of the midst of Babylon, and go forth out of the land of the
    Chaldeans, and be as the he-goats before the flocks.
  ita-1885: Fuggite del mezzo di Babilonia, ed uscite del paese de' Caldei; e siate
    come becchi dinanzi alla greggia.
  eng-LXXUP: And the word of the Lord came to Jeremiah in Tahpanhes, saying,
  eng-ULB: Leave from the midst of Babylon; go out from the land of the Chaldeans;
    be like male goats that leave before the rest of the flock does.
  spa-VBL: ¡Huye de la ciudad de Babilonia; aléjate del país de Babilonia! Dirige
    el camino como los machos cabríos que guían el rebaño.
  fra-_FOB: Fuyez hors de Babylone, sortez du pays des Caldéens, et soyez comme les
    boucs qui vont devant le troupeau!
  mal-mal: ബാബേലിൽനിന്ന് ഓടി കല്ദയദേശം വിട്ടു പോകുവിൻ; ആട്ടിൻകൂട്ടത്തിന് മുമ്പായി
    നടക്കുന്ന മുട്ടാടുകളെപ്പോലെ ആയിരിക്കുവിൻ.
  urd-GVR: Ai merī qaum, Mulk-e-Bābal aur us ke dārul-hukūmat se bhāg niklo! Un bakroṅ
    kī mānind ban jāo jo rewaṛ kī rāhnumāī karte haiṅ.
  suz-BL: बेबीलोन रे प्रोक्‍कीन। कल्‍दी आन रागी प्रोनीन। मिनु क्‍यारश भेडा आन कली
    लां कोंइब बोका खोदेंशो दुमीन। येरमीया ५१:६; यसैया ४८:२०
  eng-NOY: Flee ye out of Babylon, And go forth out of the land of the Chaldeans,
    And be ye like he-goats before the flock!
  ita-1927: Fuggite di mezzo a Babilonia, uscite dal paese de’ Caldei, e siate come
    de’ capri davanti al gregge!
  ckb-ckb: «لە بابل ڕابکەن، خاکی بابلییەکان بەجێبهێڵن، وەک نێرییەکانی پێش مێگەل بن،
  eng-BBE: Go in flight out of Babylon, go out of the land of the Chaldaeans, and
    be like he-goats before the flocks.
  kan-OKCV: “ಬಾಬಿಲೋನಿನೊಳಗಿಂದ ಓಡಿಹೋಗಿರಿ; ಬಾಬಿಲೋನಿನ ಸೀಮೆಯಿಂದ ಹೊರಡಿರಿ; ಮಂದೆಯ ಮುಂದೆ ಹೋತಗಳ
    ಹಾಗೆ ಇರಿ.
  tam-2017: பாபிலோனின் நடுவிலிருந்து ஓடி, கல்தேயரின் தேசத்தைவிட்டுப் புறப்பட்டு, மந்தையின்
    முன் நடக்கும் கடாக்களைப்போல இருங்கள்.
  spa-RV-1909: Huid de en medio de Babilonia, y salid de la tierra de los Caldeos,
    y sed como los mansos delante del ganado.
  ron-BTF: Îndepărtați-vă din mijlocul Babilonului și ieșiți din țara caldeenilor
    și fiți ca țapii înaintea turmelor.
  eng-WEBP: “Flee out of the middle of Babylon! Go out of the land of the Chaldeans,
    and be as the male goats before the flocks.
  eng-FBV: Run away from the city of Babylon; get away from the country of Babylonia!
    Lead the way like the male goats that lead the flock.
  nld-1939: Vlucht Babel uit, trekt weg uit het land der Chaldeën, Als bokken aan
    het hoofd van de kudde!
  nch-BL: “Pero ama nomasehualhua, xicholoca ten tali Babilonia campa itztoque nopa
    caldeos. Xiquisaca sesen ten amojuanti ipan inintal quej elisquía nopa tayacanquet
    cati tiquinyacantiya nochi sequinoc.
  vie-1934: Hãy trốn ra ngoài Ba-by-lôn, ra khỏi đất người Canh-đê, hãy đi như dê
    đực đi đầu bầy!
  hin-CV: “बाबेल के मध्य से भाग निकलो; कसदियों के देश से पलायन करो, उन बकरों के सदृश
    बन जाओ, जो पशु समूह के आगे-आगे चलते हैं.
  spa-BES: Huyan de Babilonia, salgan de la tierra de los caldeos, y como los cabríos
    que van delante del rebaño.
  tdx-tdx: Miridriha boake Bavele ao, naho iakaro ty tane o nte-Kasdio, vaho itsikombeo
    ty oselahy miaolo’ i lia-rai’ey.
  tha-KJV: จงหนีจากท่ามกลางบาบิ​โลน จงออกไปเสียจากแผ่นดินของชาวเคลเดีย และเป็นเหมือนแพะตัวผู้นำหน้าฝูง
  por-BR-2018: Fugi do meio da Babilônia, e saí da terra dos caldeus; e sede como
    os bodes adiante do rebanho.
  deu-ELO: Flüchtet aus Babel hinaus, und ziehet aus dem Lande der Chaldäer; und seid
    wie die Böcke vor der Herde her!
  eng-WYC-2018: Go ye away from the midst of Babylon, and go ye out of the land of
    Chaldees, and be ye as kids before the flock. (Go ye away from the midst of Babylon,
    and go ye out of the land of the Chaldeans, and be ye like the goat kids leading
    the flock.)
  epo-epo: Kuru el Babel kaj eliru el la lando de la Ĥaldeoj, kaj estu kiel virkaproj
    antaŭ la ŝafoj.
  uig-PIN: I hǝlⱪim, Babil otturisidin ⱪeqinglar, kaldiylǝrning zeminini taxlap qiⱪinglar,
    padini yetǝkligüqi tekilǝrdǝk bolunglar.
  beo-beo: Isala:ili fi dunu! Ba:bilone soge yolesili, hobeama! Dilia degabo amo soge
    yolesima!
  tpi-OTNT: Bikpela i tok moa olsem, “Yupela Israel na Juda, yupela lusim Babilon
    na ranawe i go. Yupela i mas i go paslain long ol arapela kalabusman, olsem ol
    meme man i save go paslain long ol arapela meme.
  hau-SA: “Ku gudu daga Babilon; ku bar ƙasar Babiloniyawa, ku zama kamar awakin da
    suke bi da garke.
  uig-LAT: I xelqim, Babil otturisidin qéchinglar, kaldiylerning zéminini tashlap
    chiqinglar, padini yétekligüchi tékilerdek bolunglar.
  nde-nde: Balekelani ngaphandle kweBhabhiloni; sukani elizweni lamaKhaladiya, libe
    njengembuzi ezikhokhela umhlambi.
  ton-ton: “Mou hiki ʻi Papilone, pea ʻalu ʻi he fonua ʻoe kau Kalitia, pea te mou
    hangē ko e fanga kosi tangata, ʻoku muʻomuʻa ʻi he fanga manu.
  ces-1613: Vystěhujte se z prostředku Babylona, a z země Kaldejské vyjděte, a buďte
    jako kozlové před stádem.
  eng-WMB: “Flee out of the middle of Babylon! Go out of the land of the Kasdim, and
    be as the male goats before the flocks.
  tam-TCV: “பாபிலோனைவிட்டுத் தப்பி ஓடுங்கள், பாபிலோனியரின் நாட்டைவிட்டு வெளியேறுங்கள்;
    மந்தைக்கு முன்செல்லும் வெள்ளாடுகளைப்போல் இருங்கள்.
  ceb-ULB: Biya gikan sa taliwala sa Babilonia; gawas gikan sa yuta sa mga Caldeanhon;
    pagpakasama sa mga laking kanding nga mobiya sa atubangan sa panon sa karnero.
  pol-UBG: Uchodźcie ze środka Babilonu, wychodźcie z ziemi Chaldejczyków i bądźcie
    jak kozły przed trzodą.
  urd-GVU: اے میری قوم، ملکِ بابل اور اُس کے دار الحکومت سے بھاگ نکلو! اُن بکروں کی
    مانند بن جاؤ جو ریوڑ کی راہنمائی کرتے ہیں۔
  deu-1912: Fliehet aus Babel und ziehet aus der Chaldäer Lande und stellt euch als
    Böcke vor der Herde her.
  kan-2017: ಬಾಬೆಲ್ ದೇಶದೊಳಗಿಂದ ಓಡಿಹೋಗಿರಿ, ಕಸ್ದೀಯರ ಸೀಮೆಯಿಂದ ಹೊರಡಿರಿ; ಹಿಂಡುಗಳ ಮುಂದೆ ಹೋಗುವ
    ಹೋತಗಳಂತಿರಿ.
  yap-yap: “Girdi’ nu Israel, mmilgad u Babylon! Mu chuwgad ko re nam nir! Gimed e
    som’on ni ngam chuwgad!
  hlt-MCSB: Babylon lakli lamloh rhaehba lamtah Khalden khohmuen lamloh coe rhoe coe
    uh laeh. Boiva kah mikhmuh ah kikong bangla om uh.
  mdy-ETH: «ዒስራዔኤሌ ዴሬዮቴ! ባብሎኔፓ ፑኒ ጳሽኪ ኬስኩዋቴ! ዓጬሎ ሃሺ ዴንዱዋቴ! ዋኣሮኮ ቤርታ ሶሮፒ ማዒ ጎቻ ኮላይጉዲ
    ማዑዋቴ!
  twi-ASANTE: “Monnwane mfiri Babilonia; momfiri Babiloniafoɔ asase so, na monyɛ sɛ
    mpapo a wɔdi nnwankuo anim.
  eng-WEBU: “Flee out of the middle of Babylon! Go out of the land of the Chaldeans,
    and be as the male goats before the flocks.
  wal-wal: “Inttenoo, Israa7eela asatoo, ha77i simmi Baabiloone asaa giddoppe kiyidi
    baqatite! Baabiloonetu biittaappe biite! Yaatidi wudiyaa kaalettiya deeshsha orggiyaa
    mala gidite.
  spa-PDDPT: Huyan de en medio de Babilonia y de la tierra de los caldeos. Sean también
    como machos cabríos delante del rebaño.
  gun-gun: Ha'e nunga rupi pejava Babilônia mbyte gui, pejepe'a caldeu kuery yvy gui.
    Mymba kuery renonde rupi kavara ava oo va'e rami peiko.
  ilo-ULB: Pumanawkayo iti tengnga ti Babilonia; rummuarkayo manipud iti daga dagiti
    Caldeo; agbalinkayo koma a kasla kadagiti kalakian a kalding nga umun-una a pumanaw
    sakbay a rummuar dagiti dadduma iti arban.
  kpg-kpg: “Digau Israel, goodou llele gi daha mo digau Babylonia! Goodou hula gi daha
    mo tenua deenei! Goodou hula matagidagi gi daha!
  uig-ARA: ئى خەلقىم، بابىل ئوتتۇرىسىدىن قېچىڭلار، كالدىيلەرنىڭ زېمىنىنى تاشلاپ چىقىڭلار،
    پادىنى يېتەكلىگۈچى تېكىلەردەك بولۇڭلار.
  sus-sus: «Wo wo gi, wo xa mini Babilɔn, wo mini Kalidi bɔxi ra. Wo xa lu alɔ sikɔtɛ
    naxan tixi xurusee ya ra.
  pon-2006: “Kumwail mehn Israel kan, kumwail tangasang Papilonia! Kumwail mweselsang
    sahpwet! Kumwail me en tepin mweselda!
  ksd-ksd: Avat a lop kan Babilon, ma avat a irop kan ra gunan kai ra tarai Kaldea,
    ma avat a lualua da ra umana me, a umana tomotoina, dia lue ra kikil na me.
  tur-YTC: Babil'in içinden kaçın! Keldaniler ülkesinden çıkın, Ve sürülerin önündeki
    tekeler gibi olun.
  grc-BRENT: Καὶ ἐγένετο λόγος Κυρίου πρὸς Ἱερεμίαν ἐν Τάφνας, λέγων,
  ind-AYT: Larilah dari tengah-tengah Babel, dan pergilah dari negeri orang-orang
    Kasdim, dan jadilah seperti kambing jantan di depan kawanan.
  nya-nya: “Thawaniko ku Babuloni; chokani mʼdziko la Ababuloni. Muyambe inu kutuluka
    ngati atonde amene amatsogolera ziweto.
  hrv-hrv: Bježite iz Babilona! Izađite iz zemlje kaldejske! Budite poput ovnova pred
    stadom.
  mps-mps: Genuai Bidigo po ma weyu, te tama po wali, “Dage Israel me Juda, dagego
    te Babilon tagalama, wi piyąo. Dage poligibu te gasa kalabus bidi dabe tudiba
    ilao, te omai meme poligibu te gasa meme dabe geanobo tiwai yao.
  tpi-tpi: Bikpela i tok moa olsem, “Yupela Israel na Juda, yupela lusim Babilon na
    ranawe i go. Yupela i mas i go paslain long ol arapela kalabusman, olsem ol meme
    man i save go paslain long ol arapela meme.
  dan-1931: Fly ud af Babel, drag bort fra kaldæernes Land, bliv som Bukke foran en
    Hjord!
  vie-OVCB: Nhưng bây giờ, hãy trốn ra khỏi Ba-by-lôn! Hãy rời xứ của người Ba-by-lôn.
    Như dê đực dẫn đầu bầy mình, hãy dẫn dân Ta trở về nhà.
  guj-2017: બાબિલમાંથી નાસી જાઓ અને ખાલદીઓના દેશમાંથી નીકળી જાઓ. અને ટોળાંની આગળ ચાલનાર
    બકરાના જેવા થાઓ.
  pon-2006A: “Kumwail mehn Israel kan, kumwail tangasang Papilonia! Kumwail mweselsang
    sahpwet! Kumwail me en tepin mweselda!
  por-BRBSL: “Fuja do meio da Babilônia! Saia da terra dos caldeus, e ser como os
    caprinos machos diante dos rebanhos.
  cth-cth: Babilon hoi kampuen awh, Khaldean ram dawk hoi tâcawt awh, hmaehu e rahak
    vah hmaetan patetlah awm awh.
  twi-twi: “Munguan mfi Babilonia; mumfi Babiloniafo asase so, na monyɛ sɛ mpapo a
    wodi nguankuw anim.
  hlt-hlt: Babylon lakli lamloh rhaehba lamtah Khalden khohmuen lamloh coe rhoe coe
    uh laeh. Boiva kah mikhmuh ah kikong bangla om uh.
  tbz-SIM: Yɛ̀nɛ̀ Bɑbidɔnni kó dihɛì, òmɔù bɑ́ nkpɑɑ́ Bɑbidɔnni kó kɛtenkɛ̀ miɛkɛ,
    niitɛ́nɛ̀ dɛyììkɛ̀, yɛbɔdɑkɛ̀ ɔ̃ɔ̃ niitɛ́mɛ̀ kubɔcɛ̃nku.
  msy-2020: 'Ikiavɨra Itir God kamaghɨn mɨkeme: “Ia Israelia ko Judaba, ia Babilon
    ategh arɨ mangɨ. Mati memen apurim memen mabar faragha zui moghɨn, ia kalabuziar
    gumazamizibar faragh mangɨ.'
  azb-azb: Babildən qaçıb qurtarın! Xaldey ölkəsini tərk edin, Sürüyə yol göstərən
    təkə kimi olun!
  eng-DBY: Flee out of the midst of Babylon, and go forth out of the land of the Chaldeans,
    and be as the he-goats before the flock.
  hin-2017: “बाबेल के बीच में से भागो, कसदियों के देश से निकल आओ। जैसे बकरे अपने झुण्ड
    के अगुए होते हैं, वैसे ही बनो। (प्रका. 18:4)
  wol-KYG: «Yeen gan ñi, fëxeleen Babilon, ba sore réewum Kaldeen ñooñu. Defleen niy
    sikket, daw jiitu jur gi.
  eng-YLT: Move ye from the midst of Babylon, And from the land of the Chaldeans go
    out. And be as he-goats before a flock.
  eng-WYC-2017: Go ye away from the midst of Babylon, and go ye out of the land of
    Chaldees, and be ye as kids before the flock.
  eng-WMBB: “Flee out of the middle of Babylon! Go out of the land of the Kasdim,
    and be as the male goats before the flocks.
  urd-GVH: ऐ मेरी क़ौम, मुल्के-बाबल और उसके दारुल-हुकूमत से भाग निकलो! उन बकरों की
    मानिंद बन जाओ जो रेवड़ की राहनुमाई करते हैं।
  rug-rug: Mi govete vura pa Babiloni; mi luaria sa popoa tadi na tie Babiloni, guana
    qoti kokoreo sapu ene kekenu meke turaṉia sa rovana.
  gaz-gaz: “Baabilonii baqadhaa baʼaa; biyya Baabilonotaa keessaa baʼaa; akkuma korbeessa
    reʼee kan bushaayee qajeelchuu taʼaa.
  fra-LSG: Fuyez de Babylone, sortez du pays des Chaldéens, Et soyez comme des boucs
    à la tête du troupeau!
  gnn-gnn: “Way, nhuma Yitjuralpuy yolŋu walala, gundupuŋana walala, gonha'yurrana
    dhuwaliyi Bapilundja wäŋa, liŋgu galki walalaŋgu yurru miriŋunydja marrtjina lili
    ŋurruthirrina, yurru djambatj‐ḏilkurruna, yanana.
  yal-yal: “Ɛ gi, ɛ keli Babilɔn yi, ɛ keli Babilɔn kaane yamanani, ɛ lu alo kɔtɔne
    xuruse kurun yɛɛ ra.
  haw-1868: E puka aku oukou mai waena aku o Babulona, A e hele aku hoi mawaho o ka
    aina o ko Kaledea, E like hoi oukou me na kao kane imua o ka poe kao.
  arb-NAV: اهْرُبُوا مِنْ وَسَطِ بَابِلَ وَاخْرُجُوا مِنْ دِيَارِ الْكَلْدَانِيِّينَ
    وَكُونُوا كَالتُّيُوسِ أَمَامَ قَطِيعِ الْغَنَمِ.
  ewe-ewe: “Misi do go le Babilonia, midzo le Babiloniatɔwo ƒe anyigba dzi eye minɔ
    abe agbowo le alẽhawo ŋgɔ ene,
  eng-LEE: Fly away out of the midst of Babylon, and go forth out of the land of the
    Chaldeans, and be ye as the he-goats before the flocks.
  asm-FB: তোমালোক বাবিলৰ মাজৰ পৰা পলোৱা, কলদীয়াহঁতৰ দেশৰ পৰা ওলাই যোৱা, আৰু জাকৰ
    আগে আগে যাওঁতা মতা ছাগবোৰৰ নিচিনা হোৱা।
  sus-A: «وٌ وٌ فِ، وٌ شَ مِنِ بَبِلْن، وٌ مِنِ كَلِدِ بْشِ رَ. وٌ شَ لُ عَلْ سِكْتّ
    نَشَن تِشِ شُرُ سٍيٍ يَ رَ.
  fra-SBL: « Fuyez du milieu de Babylone ! Sortez du pays des Chaldéens, et être comme
    les boucs devant les troupeaux.
  hbo-hbo: נֻ֚דוּ מִתֹּ֣וךְ בָּבֶ֔ל וּמֵאֶ֥רֶץ כַּשְׂדִּ֖ים *יָצְאוּ (צֵ֑אוּ) וִהְי֕וּ
    כְּעַתּוּדִ֖ים לִפְנֵי־צֹֽאן׃
  kik-kik: “Mwĩtharei muume Babuloni; eherai bũrũri wa andũ a Babuloni, na mũtuĩke
    ta thenge iria itongoragia rũũru rwa mbũri.
  fra-NCL: Fuyez du milieu de Babylone, et sortez du pays des Chaldéens ; soyez comme
    les boucs, à la tête du troupeau.
  cek-AK: Babylon hoiah cawn oh; Khaldian prae thung hoiah tacawt oh; tuunawk hmaa
    ah kacaeh maeh tae baktiah om oh.
  cuk-cuk: ”Mimmigan, Babiloniaʼgi-gudimalad be ainimar, we-yalagi be wakinmar. Sibad-machered,
    sibad-wawaad-idunadapdaeyobi, be dulemar-idumar.
  uig-CYR: И хәлқим, Бабил оттурисидин қечиңлар, калдийләрниң зиминини ташлап чиқиңлар,
    падини йетәклигүчи текиләрдәк болуңлар.
  tel-2017: బబులోనులో నుండి బయల్దేరండి. కల్దీయుల దేశంలో నుండి పారిపోండి. మందకు ముందు
    నడిచే మేకపోతుల్లా ప్రజలకు ముందు నడవండి.
  hat-BSA: “Detounen kite mitan Babylone! Sòti nan peyi Kaldeyen yo. Fè konsi se mal
    kabrit k ap mache nan tèt bann an.
  kos-kos: “Mwet Israel, kowos in kaing liki Babylonia! Som liki facl sac! Oru in
    kowos pa som liki acn we emeet
  hbo-WLC: נֻ֚דוּ מִתּ֣וֹךְ בָּבֶ֔ל וּמֵאֶ֥רֶץ כַּשְׂדִּ֖ים יצאו וִהְי֕וּ כְּעַתּוּדִ֖ים
    לִפְנֵי־צֹֽאן׃
  ibo-ibo: “Sinụ na Babilọn gbalaga; sitekwanụ nʼala Babilọn pụọ, dịrịnụ ka mkpi na-edu
    igwe ewu na atụrụ.
  ory-ory: ତୁମ୍ଭେମାନେ ବାବିଲ ମଧ୍ୟରୁ ପଳାଅ ଓ କଲ୍‍ଦୀୟମାନଙ୍କ ଦେଶ ମଧ୍ୟରୁ ବାହାରି ଯାଅ, ପୁଣି
    ପଲର ଅଗ୍ରଗାମୀ ଛାଗ ସ୍ୱରୂପ ହୁଅ।
  chk-chk: Ämi chon Israel, oupwe sü seni Papilon, oupwe towu seni ewe fanü. Oupwe
    wewe ngeni ekewe ätemwänin kuch mi akom mwen ewe pwiin man.
  rop-rop: “Ola pipul brom Isreil, yumob ranawei brom Bebalon. Yumob libum det kantri.
    Yumob feswan pipul blanga libum det pleis.
  ukr-1871: Втїкайте ж із серед Вавилону, покидайте Халдейську землю, а йдїть (веселі),
    мов козли перед отарою.
  deu-1951: Fliehet aus Babels Mitte und ziehet hinweg aus dem Lande der Chaldäer
    und seid wie Böcke vor der Herde her!
  eng-JPS: Flee out of the midst of Babylon, and go forth out of the land of the Chaldeans,
    and be as the he-goats before the flocks.
  srp-1865: Bježite iz Vavilona i izidite iz zemlje Haldejske i budite kao ovnovi
    pred stadom.
  lug-lug: “Mudduke okuva e Babulooni; muleke ensi y’Abakaludaaya, mubeere ng’embuzi
    ezikulembera ekisibo.
  heb-heb: נדו מתוך בבל ומארץ כשדים יצאו והיו כעתודים לפני צאן׃
  ben-IRV: বাবিল থেকে পালিয়ে যাও এবং কলদীয়ের দেশ থেকে বেরিয়ে যাও; পালের অগ্রগামী
    পুরুষ ছাগলের মতো হও।
  pan-pan: ਬਾਬਲ ਦੇ ਵਿਚਕਾਰੋਂ ਨੱਠੋ ਅਤੇ ਕਸਦੀਆਂ ਦੇ ਦੇਸ ਵਿੱਚੋਂ ਨਿੱਕਲੋ ਅਤੇ ਇੱਜੜ ਦੇ ਅੱਗੇ
    ਬੱਕਰਿਆਂ ਵਾਂਗੂੰ ਹੋਵੋ
  mya-JVB: ဗာဗုလုန် မြို့ထဲ က ပြေး ကြလော့။ ခါလဒဲ ပြည် မှ ထွက်သွား ကြလော့။ သိုးစု ရှေ့
    ၌ သိုးထီး ကဲ့သို့ ပြု ကြလော့။
  tbg-tbg: Ti vaiinti nahentivauvo, ne Babironi vatukaqihai ruqemake vuate. Babironi
    vika vata ke vuate. Memeraa qoravano nái kenauka ntita varero avuni vintemake,
    nevata avuni viha, vi vatara mini ke vuate.
  hmo-hmo: “Israela taudia e, Babulonia ena huanai dekena amo do umui heau lao, Babulonia
    taudia edia tano do umui rakatania! Umui ese rakatania taudia edia gunalaia taudia
    do umui lao!
  urd-urd: बाबुल में से भागो, और कसदियों की सरज़मीन से निकलो, और उन बकरों की तरह हो
    जो गल्लों के आगे आगे चलते हैं।
  rus-SYN: Бегите из среды Вавилона, и уходите из Халдейской земли, и будьте как козлы
    впереди стада овец.
  bqc-SIM: À bↄlɛ Babɛli, à Babiloni bùsu to we. Àↄ dɛ lán blesana pↄ́ dↄaaa
    kpàsa pↄ́ↄnɛↄwaɛ.
  tcz-CHONGTHU: “Hijeh chun Babylon khopi sunga kon’in jamdoh tauvin, chule Chaldea
    mite henga kon’in chedoh tauvin; kelngoi hon lah’a kelchal ho tobang'in um uvin.
  mar-mar: “बाबेलच्या मध्यापासून भटका आणि खास्द्यांच्या देशातून निघून जा; जसे कळपाच्या
    पुढे चालणारा एडका तसे तुम्ही व्हा.
  qub-qub: «¡Acrashä runacuna, Babiloniapita gueshpicuy-llapa! ¡Uyshacunata chïbu
    pushajno ñaupa-puntata llojshiy-llapa!
  bqp-bqp: Bɛɛ Isirelibɑ, i yɑrio i duki su Bɑbilonin di, nge boo ni nu gɔ̃ɔ gbiiye.
  hat-hat: Nou menm pèp Izrayèl la, kouri kite lavil Babilòn! Mete deyò nan peyi moun
    Kalde yo! Se nou menm ki pou pati an premye kite peyi a.
  eng-BSB: Flee from the midst of Babylon; depart from the land of the Chaldeans;
    be like the he-goats that lead the flock.
  eng-WEBPB: “Flee out of the middle of Babylon! Go out of the land of the Chaldeans,
    and be as the male goats before the flocks.
  kbq-kbq: Hagi Juda vahe'mota Babiloni vahe mopafintira ame huta atreta nevuta, ve
    meme afumo'ma sipisipi afu'tami zamagatere'za vugota hazaza huta viho.
  nhe-BL: “Pero ama notlacajhua, xicholoca tlen tlali Babilonia campa itztoque nopa
    caldeos. Xiquisaca sesen imojuanti ipan inintlal queja tieliyaya nopa tlayacanquetl
    tlen titlayacancuiliyaya nochi sequinoc.
  gub-BL: Izaew izuapyapyr wà, pezàn Mawiron wi nehe. Peiko oho ma'e ràm ipy romo
    nehe.
  eng-DRA: 'Remove out of the midst of Babylon, and go forth out of the land of the
    Chaldeans: and be ye as kids at the head of the flock.'
