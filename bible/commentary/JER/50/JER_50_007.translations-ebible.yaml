  urd-GVH: जो भी उनको पाते वह उन्हें पकड़कर खा जाते थे। उनके मुख़ालिफ़ कहते थे, ‘इसमें
    हमारा क्या क़ुसूर है? उन्होंने तो रब का गुनाह किया है, गो वह उनकी हक़ीक़ी चरागाह
