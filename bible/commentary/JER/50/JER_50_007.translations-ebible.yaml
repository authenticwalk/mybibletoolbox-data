  fra-LSG: 'Tous ceux qui les trouvaient les dévoraient, Et leurs ennemis disaient:
    Nous ne sommes point coupables, Puisqu’ils ont péché contre l’Éternel, la demeure
    de la justice, Contre l’Éternel, l’espérance de leurs pères.'
  gnn-gnn: Bala ŋuriŋi miriŋuyunydja bumarana yana walalanha, waŋana bitjarrana, ‘Manymaknha
    dhuwalayinydjayi ŋanapurru yurru buma walalanha bitjandhinydja, liŋgu walala dhuwurr‐yätjthina.
    Yaka walala yukurrana marrtjina galki wal'ŋu malthurruna Garraywala,’ bitjarra.
  yal-yal: Naxan yo na yi e to, a yi e faxa, e yi a fala, e naxa, ‘Nxu mi kala tixi,
    bayo e bata yulubin liga Alatala ra, tinxinna kanna, Alatala, e benbane yigina.’
    ”
  haw-1868: O na mea a pau i halawai me lakou, Ua ai no ia poe ia lakou; Olelo ae
    la ko lakou poe enemi, Aole makou e hewa, No ka mea, ua lawe hala lakou ia Iehova,
    I kahi i noho ai o ka hoopono, Ia Iehova hoi, i ka Mea i lana ai ka manao o ko
    lakou poe makua.
  arb-NAV: 'كُلُّ مَنْ وَجَدَهُمُ افْتَرَسَهُمْ، وَقَالَ أَعْدَاؤُهُمْ: لَا ذَنْبَ
    عَلَيْنَا لأَنَّهُمْ هُمُ الَّذِينَ أَخْطَأُوا فِي حَقِّ الرَّبِّ الَّذِي هُوَ
    مَلاذُهُمُ الْحَقُّ، وَرَجَاءُ آبَائِهِمْ.'
  ewe-ewe: Ame sia ame si ke ɖe wo ŋu la vuvua wo; woƒe futɔwo gblɔ be, ‘Míedze agɔ
