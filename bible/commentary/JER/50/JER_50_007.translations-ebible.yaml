verse: JER.050.007
translations:
  mal-C: അവരെ കണ്ടവരെല്ലാം അവരെ വിഴുങ്ങിക്കളഞ്ഞു; ‘ഞങ്ങൾ കുറ്റക്കാരല്ല; നീതിയുടെ ഇരിപ്പിടമായ
    യഹോവയ്ക്കെതിരേ, അവരുടെ പിതാക്കന്മാരുടെ പ്രത്യാശയായിരുന്ന യഹോവയ്ക്കെതിരേതന്നെ അവർ
    പാപംചെയ്തുവല്ലോ,’ എന്ന് അവരുടെ ശത്രുക്കൾ പറഞ്ഞു.
  deu-TKW: 'Alle, die auf sie stießen, fraßen sie, und ihre Widersacher sprachen:
    Wir laden keine Schuld auf uns! - dafür, daß sie sich an Jahwe, der Aue der Gerechtigkeit
    und der Hoffnung ihrer Väter, Jahwe, versündigten.'
  lin-lin: 'Moto nyonso oyo azalaki komona bango azalaki koboma bango, banguna na
    bango bazalaki koloba : ‹ Tozali na biso na ngambo te, mpo ete basali masumu liboso
    ya Yawe oyo azali lokola lopango na bango ya bosembo ; liboso ya Yawe, elikya
    ya batata na bango. ›'
  eng-LSV: 'All finding them have devoured them, || And their adversaries have said:
    We are not guilty, || Because that they sinned against YHWH, || The habitation
    of righteousness, || And the hope of their fathers—YHWH.'
  eng-GNV: Al that found them, haue deuoured them, and their enemies saide, We offende
    not, because they haue sinned against the Lord, the habitation of iustice, euen
    the Lord the hope of their fathers.
  eng-WEBSTER: 'All that found them have devoured them: and their adversaries said,
    We offend not, because they have sinned against the LORD, the habitation of justice,
    even the LORD, the hope of their fathers.'
  nhw-BL: 'Huan campa hueli campa quinpantiyayaj inincualancaitacahua, quinmictiyayaj
    huan quiijtohuayayaj: ‘Tojuanti tijpiyaj tlanahuatili para tiquinhuilanase israelitame
    quen tojuanti techpactía, pampa inijuanti tlajtlacolchijtoque ica ininTECO, yaya
    catli xitlahuac huan catli ipan mochiyayayaj ininhuejcapan tatahua.’'
  swh-ONEN: Yeyote aliyewakuta aliwala; adui zao walisema, ‘Sisi hatuna hatia, kwa
    kuwa wao walitenda dhambi dhidi ya Bwana, malisho yao halisi, Bwana, aliye tumaini
    la baba zao.’
  bba-bba: Yibɛrɛ be bɑ bu wɔri ɡesi, bɑ rɑ bu ɡurewɑ. Kpɑ yibɛrɛ be, bu nɛɛ, bɑ ǹ
    kɔ̃sɑ kue. Be, Isireli ben tiiwɑ bɑ Yinni Gusunɔ torɑri, wi, wi u sɑ̃ɑ ɡemɡii
    kɑ wi ben sikɑdobɑ bɑ nɑɑnɛ sɑ̃ɑ.
  eng-KJVCPB: 'All that found them have devoured them: And their adversaries said,
    We offend not, Because they have sinned against the Lord, the habitation of justice,
    Even the Lord, the hope of their fathers.'
  luo-luo: Ngʼato angʼata mane oyudogi nokidhogi; wasikgi nowacho niya, ‘Ok wan joketho,
    nimar negitimo richo ni Jehova Nyasaye, kar kwadhgi madiera, Jehova Nyasaye, geno
    mar wuonegi.’
  meu-meu: E davaridia taudia iboudiai ese e ha-oredia; inaidia eto, Ai na asi emai
    kerere, badina be idia ese Iehova, edia noho gabuna korikorina, Iehova, senedia
    edia helaro, vada e kara dika helua.
  npi-ULB: तिनीहरूकहाँ जाने हरेकले तिनीहरूलाई निले । तिनीहरूका वैरीहरूले भने, 'हामी
    दोषी छैनौं, किनकि तिनीहरूले परमप्रभु, आफ्‍ना साँचो घर, आफ्‍ना पुर्खाहरूको आशाको
    विरुद्धमा पाप गरे ।'
  yor-yor: Gbogbo àwọn tí ó rí wọn, ti pa wọ́n jẹ àwọn ọ̀tá wọ́n sì wí pé, ‘Àwa kò
    jẹ̀bi nítorí pé wọ́n ti ṣẹ̀ sí Olúwa ibùgbé òdodo àti ìrètí àwọn baba wọn.’
  pes-OPCB: 'دشمنانی که به ایشان برمی‌خورند، ایشان را می‌درند و می‌گویند: ”ما اجازه
    داریم که با ایشان این گونه رفتار کنیم، چون بر ضد خداوند، خدای عادل که امید اجدادشان
    بود، گناه کرده‌اند.“'
  tgl-ULB: Nilapa sila ng mga nakatagpo sa kanila. Sinabi ng kanilang mga kaaway,
    “Wala kaming kasalanan dahil nagkasala sila kay Yahweh, ang tunay nilang tahanan,
    si Yahweh ang pag-asa ng kanilang mga ninuno.'
  hui-hui: Agali bu hearume ti de handaga bialu minu baga biya. Waitigi uruni tigua
    lalu, Iname wali agali uruni bo wahaga birimago mana ko ndo bidama. Tinime Anduane
    Homogohondo mana ko biyagonaga pani nolene winigo naragoni. Tinaga mamali ala
    henerume Anduane Homogohondo mini mbiraore hongohe wu howa ti biamogo bilo mini
    dunu bia haga hene. Ani binidagua tíbi ani bulene winigo nabirimidagoni, lolebira,
    laya.
  mya-mya: သူ​တို့​သည်​မိ​မိ​တို့​နှင့်​ကြုံ​တွေ့​ရ​သူ​လူ အ​ပေါင်း​တို့​၏​တိုက်​ခိုက်​မှု​ကို​ခံ​ရ​ကြ​၏။
    သူ​တို့​၏​ရန်​သူ​များ​က`ထို​သူ​တို့​သည် ထာ​ဝ​ရ​ဘု​ရား​ကို​ပြစ်​မှား​ကြ​သည်​ဖြစ်​၍
    သူ​တို့​အား​ငါ​တို့​ပြု​သည့်​အ​မှု​သည်​မ​မှား။ သူ​တို့​၏​ဘိုး​ဘေး​များ​သည်​ထာ​ဝ​ရ​ဘု​ရား
    ကို​ယုံ​ကြည်​ကိုး​စား​ခဲ့​သူ​များ​ဖြစ်​သ​ဖြင့် သူ​တို့​ကိုယ်​တိုင်​သည်​လည်း​ကိုယ်​တော်​အား
    သစ္စာ​စောင့်​သင့်​ကြ​ပေ​သည်' ဟု​ဆို​ကြ​၏။
  bod-N: སུ་ཞིག་དེ་དག་དང་ཕྲད་ན་ཁོ་རྣམས་ཁྱུར་མིད་བཏང་སྟེ། དགྲ་རྣམས་ན་རེ། ངེད་ཅག་ལ་ཉེས་པ་མེད་དོ།
    །ཅི་ལ་ཞེ་ན། དེ་དག་གིས་སྡོད་གནས་ངོ་མ་ཡིན་པའི་དཀོན་མཆོག་ཡ་ཝཱེ་སྟེ། ཁོ་ཚོའི་ཕ་མེས་རྣམས་ཀྱི་རེ་བ་ཡིན་པའི་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་འགལ་བའི་སྡིག་པ་བྱས་པའི་ཕྱིར་རོ་ཞེས་སྨྲས་སོ།
    །
  sna-sna: Ani naani akavawana akavadya; vavengi vavo vakati, ‘Isu hatina mhosva,
    nokuti vakatadzira Jehovha, iye mafuro avo echokwadi, iye Jehovha, tariro yamadzibaba
    avo.’
  spa-BLM: 'Todos los que los encontraron los devoraron. Sus adversarios dijeron:
    ‘No somos culpables’, porque han pecado contra Yahvé, la morada de la justicia,
    el Señor, la esperanza de sus padres”.'
  cac-cac: 'Axo yic schalan sb''a noc'' yed'' junoc ajc''ol yajoch d''ay, smiljicham
    noc'' yuuj. Icha chi'' yaj in chon̈ab'' tic, syal eb'' ajc''ol chi'' d''a eb''
    icha tic: A jun tic man̈ co muloc, yujto a eb'' ix och smul d''a Jehová, aton
    jun tz''ac''an svael eb'', aton jun ayoch yipoc sc''ol eb'' smam yicham eb'',
    xchi eb''.'
  swh-ULB: Kila awaendeaye anawararua. Washitaki wao walisema, 'Hatuna hatia, kwa
    sababu walimtenda dhambi Yahwe, nyumbani kwao halisi - Yahwe, tumaini la mababu
    zao.'
  bel-bel: 'Усе, што знаходзілі іх, пажыралі іх, і прыгнятальнікі іх казалі: «мы не
    вінаватыя, бо яны зграшылі перад Госпадам, перад жытлішчам праўды і перад Госпадам,
    надзеяй бацькоў іхніх».'
  deu-ELBBK: 'Alle, die sie fanden, fraßen sie; und ihre Feinde sprachen: Wir verschulden
    uns nicht, weil sie gegen den HERRN gesündigt haben, die Wohnung der Gerechtigkeit,
    und gegen den HERRN, die Erwartung ihrer Väter.'
  mbb-OT: Edsurungen sikandan te ebpekaahà kandan. Egkaǥi is menge kuntada zan te,
    ‘Nekesalè dan diyà te Nengazen he iyan tutuu he eputè dan wey egkeperateng te
    menge kepuun dan, umbe wazè tew televaken emun edsurungen tew sikandan.’
  mal-2015: 'അവരെ കാണുന്നവരൊക്കെയും അവരെ തിന്നുകളയുന്നു; അവരുടെ വൈരികൾ: നാം കുറ്റം
    ചെയ്യുന്നില്ല; അവർ നീതിനിവാസമായ യഹോവയോടു, അവരുടെ പിതാക്കന്മാരുടെ പ്രത്യാശയായ യഹോവയോടു
    തന്നേ, പാപം ചെയ്തുവല്ലോ എന്നു പറഞ്ഞു.'
  rmc-rmc: 'Sako, ko len arakhelas, len chalas tele a lengre ňeprijaťeľa vakerenas:
    ‚Na ela amen ňisavi vina, bo on kerenas o bini anglal o RAJ, savo pes pal lende
    verňe starinelas a pre savo pes lengre dada savoreha mukenas!‘ “'
  pes-OPV: هر‌که ایشان را می‌یافت ایشان را می‌خورد و دشمنان ایشان می‌گفتند که گناه
    نداریم زیرا که به یهوه که مسکن عدالت است و به یهوه که امید پدران ایشان بود، گناه
    ورزیدند.
  ron-1924: 'Тоць чей че-й гэсяу ый мынкау ши врэжмаший лор зичяу: ‘Ной ну сунтем
    виноваць, фииндкэ ау пэкэтуит ымпотрива Домнулуй, Локашул неприхэнирий, ымпотрива
    Домнулуй, Нэдеждя пэринцилор лор.’'
  ben-OBCV: যে তাদের সন্ধান পেয়েছে, সেই তাদের গ্রাস করেছে; তাদের শত্রুরা বলেছে, ‘আমরা
    অপরাধী নই, কারণ তারা তাদের প্রকৃত চারণভূমি, সদাপ্রভুর বিরুদ্ধে পাপ করেছে, যে সদাপ্রভু
    ছিলেন তাদের পিতৃপুরুষদের আশাভূমি।’
  som-som: Ku alla kii iyaga helayba wuu cunay, oo cadaawayaashoodiina waxay yidhaahdeen,
    Annagu dembi kuma lihin, maxaa yeelay, iyagu waxay ku dembaabeen Rabbiga ah rugtii
    caddaaladda, kaasoo ah Rabbigii ahaa rajadii awowayaashood.
  lat-VUC: 'Omnes qui invenerunt comederunt eos, et hostes eorum dixerunt: Non peccavimus:
    pro eo quod peccaverunt Domino decori justitiæ, et exspectationi patrum eorum
    Domino.'
  eng-ASVBT: All that found them have devoured them; and their adversaries said, We
    are not guilty, because they have sinned against Jehovah, the habitation of righteousness,
    even Jehovah, the hope of their fathers.
  ita-1885: 'Tutti coloro che le hanno trovate le han divorate; e i lor nemici hanno
    detto: Noi non saremo colpevoli di misfatto; conciossiachè abbiano peccato contro
    al Signore, abitacolo di giustizia, e contro al Signore, speranza de'' lor padri.'
  eng-LXXUP: 'And they came into Egypt: for they hearkened not to the voice of the
    Lord: and they entered into Tahpanhes.'
  eng-ULB: Everyone who went out to them devoured them. Their adversaries said, 'We
    are not guilty, because they sinned against Yahweh, their true home—Yahweh, the
    hope of their ancestors.'
  spa-VBL: 'Todos los que se cruzan con ellos los atacan. Sus enemigos declararon:
    “¡Nosotros no tenemos la culpa! Ellos son los que pecaron contra el Señor, su
    verdadero lugar de descanso; el Señor que fue la esperanza de sus antepasados”.'
  fra-_FOB: 'Tous ceux qui les trouvaient les dévoraient, et leurs ennemis disaient:
    Nous ne serons point coupables, puisqu''ils ont péché contre l''Éternel, la demeure
    de la justice, contre l''Éternel, l''espérance de leurs pères.'
  mal-mal: 'അവരെ കാണുന്നവരെല്ലാം അവരെ തിന്നുകളയുന്നു; അവരുടെ വൈരികൾ: ‘നാം കുറ്റം ചെയ്യുന്നില്ല;
    അവർ നീതിനിവാസമായ യഹോവയോട്, അവരുടെ പിതാക്കന്മാരുടെ പ്രത്യാശയായ യഹോവയോടു തന്നെ,
    പാപം ചെയ്തുവല്ലോ’ എന്ന് പറഞ്ഞു.'
  urd-GVR: Jo bhī un ko pāte wuh unheṅ pakaṛ kar khā jāte the. Un ke muḳhālif kahte
    the, ‘Is meṅ hamārā kyā qusūr hai? Unhoṅ ne to Rab kā gunāh kiyā hai, go wuh un
    kī haqīqī charāgāh hai aur un ke bāpdādā us par ummīd rakhte the.’
  suz-BL: मेको आन कली थिप्‍बपुकीम मेको आन कली नेक्‍तेक्‍म। मिनु मेको आन जोरी सत्रुमी
    ‘गो दोसी मनकी। मारदे हना मेकोपुकीमी परमप्रभु यावे कली पाप पाम्‍तेक्‍म। मेको आन
    ठीक पा जोतीके नु आन किकी पिपी आन आस पशो, परमप्रभु यावे बाक्‍त’ देंतेक्‍म।
  eng-NOY: All that found them devoured them; For their adversaries said, “We shall
    not be held guilty,” Because they had sinned against Jehovah, The fold of safety,
    and the hope of their fathers, Jehovah.
  ita-1927: 'Tutti quelli che le trovavano, le divoravano; e i loro nemici dicevano:
    “Noi non siamo colpevoli, poich’essi han peccato contro l’Eterno, dimora della
    giustizia, contro l’Eterno, speranza de’ loro padri”.'
  ckb-ckb: 'هەموو ئەوانەی تووشیان دەبوون لووشیان دەدان، دوژمنانیان گوتیان: ”ئێمە تاوانبار
    نین، لەبەر ئەوەی گوناهیان لە دژی یەزدان کرد، کە شوێنی حەوانەوەی ڕاستەقینەیانە،
    لە دژی یەزدان کە ئومێدی باوباپیرانیانە.“'
  eng-BBE: 'They have been attacked by all those who came across them: and their attackers
    said, We are doing no wrong, because they have done evil against the Lord in whom
    is righteousness, against the Lord, the hope of their fathers.'
  kan-OKCV: ಅವರನ್ನು ಕಂಡವರೆಲ್ಲರು ಅವರನ್ನು ನುಂಗಿಬಿಟ್ಟಿದ್ದಾರೆ; ಅವರ ಎದುರಾಳಿಗಳು, ‘ನಾವು ಅವರನ್ನು
    ನುಂಗಿದ್ದು ದೋಷವಲ್ಲ; ಏಕೆಂದರೆ ನೀತಿಯ ನಿವಾಸವಾದ ಯೆಹೋವ ದೇವರಿಗೆ, ಹೌದು, ಅವರ ಪೂರ್ವಜರ ನಿರೀಕ್ಷೆಯಾದ
    ಯೆಹೋವ ದೇವರಿಗೆ ವಿರೋಧವಾಗಿ ಪಾಪಮಾಡಿದ್ದಾರೆ,’ ಎಂದುಕೊಂಡರು.
  tam-2017: 'அவர்களைக் கண்டுபிடித்தவர்கள் எல்லோரும் அவர்களைத் தாக்கினார்கள்; அவர்களுடைய
    எதிரிகள்: எங்கள்மேல் குற்றமில்லை; அவர்கள் நீதி தங்குமிடத்தில் யெகோவாவுக்கு விரோதமாக,
    தங்கள் முற்பிதாக்கள் நம்பின யெகோவாவுக்கு விரோதமாகவே, பாவம் செய்தார்கள் என்றார்கள்.'
  spa-RV-1909: 'Todos los que los hallaban, los comían; y decían sus enemigos: No
    pecaremos, porque ellos pecaron á Jehová morada de justicia, á Jehová, esperanza
    de sus padres.'
  ron-BTF: 'Toți cei care i-au găsit i-au mâncat; și potrivnicii lor au spus: Nu călcăm
    legea, pentru că ei au păcătuit împotriva DOMNULUI, locuința dreptății, chiar
    DOMNUL, speranța părinților lor.'
  eng-WEBP: All who found them have devoured them. Their adversaries said, ‘We are
    not guilty, because they have sinned against the LORD, the habitation of righteousness,
    even the LORD, the hope of their fathers.’
  eng-FBV: All those who came across them attacked them. Their enemies declared, “We're
    not to blame! They're the ones who sinned against the Lord, their true resting
    place; the Lord who was the hope of their forefathers.”
  nld-1939: 'Al die ze vonden, slokten ze op, Hun vijanden zeiden: “Wij hebben geen
    schuld!” Want ze hadden gezondigd Tegen Jahweh, de weideplaats der gerechtigheid,
    Tegen Jahweh, de hoop hunner vaderen.'
  nch-BL: 'Huan campa hueli campa quinpantiyayaj inincualancaitacahua, quinmictiyayaj
    huan quiijtohuayayaj: ‘Tojuanti tijpiyaj tanahuatili para tiquintehuise israelitame
    quej tojuanti techpactía, pampa inijuanti tajtacolchijtoque ica ininTECO, yaya
    cati xitahuac huan cati ipan mochiyayayaj inihuejcapan tatahua.’'
  vie-1934: 'Phàm những kẻ gặp, đều vồ nuốt chúng nó; và những kẻ nghịch chúng nó
    đều nói rằng: Chúng ta không đáng tội, vì chúng nó đã phạm tội nghịch cùng Đức
    Giê-hô-va, là nơi ở của sự công bình, tức là Đức Giê-hô-va, sự trông cậy của tổ
    phụ chúng nó.'
  hin-CV: उनकी भेंट जितनों से भी हुई, उन्होंने उन्हें निगल डाला; उनके शत्रु यह दावा
    करते रहे, ‘हम दोषी नहीं हैं, पाप तो उन्होंने किया है याहवेह के विरुद्ध, जो पूर्वजों
    के आश्रय हरी चरागाह है, वस्तुतः याहवेह, उनके पूर्वजों की आशा.’
  spa-BES: 'Fueron atacados por todos aquellos que se cruzaron con ellos; y sus atacantes
    dijeron: No estamos haciendo nada malo, porque han hecho lo malo contra el Señor
    en quien está la justicia, contra el Señor, la esperanza de sus padres.'
  tdx-tdx: 'Fonga nampibotseke iareo ze nifanendrek’ ama’e; le nanao ty hoe o malaiñ’
    iareoo: Tsy aman-kakeo zahay; amy t’ie ro nandilatse am’ Iehovà, fimoneñan-kavantañañey,
    am’ Iehovà fitaman-droae’iareo.'
  tha-KJV: บรรดาผู้​ที่​พบเข้าก็กินเขา และศั​ตรู​ของเขาได้​กล่าวว่า ‘เราไม่​มีความผิด
    เพราะเขาทั้งหลายได้กระทำบาปต่อพระเยโฮวาห์​ผู้​เป็​นที​่​อยู่​อันเที่ยงธรรมของเขาทั้งหลาย
    คือพระเยโฮวาห์อันเป็นความหวังของบรรพบุรุษของเขาทั้งหลาย’
  por-BR-2018: 'Todos quantos as achavam, as comiam; e adversários diziam: Nenhuma
    culpa teremos, pois pecaram contra o SENHOR, a morada da justiça contra o SENHOR,
    a esperança de seus pais.'
  deu-ELO: 'Alle, die sie fanden, fraßen sie; und ihre Feinde sprachen: Wir verschulden
    uns nicht, weil sie gegen Jehova gesündigt haben, die Wohnung der Gerechtigkeit,
    und gegen Jehova, die Erwartung ihrer Väter.'
  eng-WYC-2018: All men that found (them), ate them, and the enemies of them said,
    We sinned not, for that they sinned to the Lord, the fairness of rightfulness,
    and to the Lord, the abiding of their fathers. (All those who found them, ate
    them, and their enemies said, We sinned not, for they have sinned against the
    Lord, the Beauty of righteousness, yea, against the Lord, their forefathers’ hope.)
  epo-epo: 'Ĉiuj, kiuj renkontis ilin, manĝis ilin; kaj iliaj malamikoj diris: Ni
    ne estas kulpaj, ĉar ili pekis antaŭ la Eternulo, la loĝejo de la vero, antaŭ
    la espero de iliaj patroj, la Eternulo.'
  uig-PIN: 'Ularni uqratⱪanlarning ⱨǝmmisi ularni yǝp kǝtkǝn, küxǝndiliri ular toƣruluⱪ:
    «Bizdǝ bu ixlarda ⱨeq gunaⱨ yoⱪ, qünki ular ata-bowilirining ümidi bolƣan Pǝrwǝrdigar,
    yǝni ⱨǝⱪⱪaniyliⱪning yaylaⱪ-turalƣusi bolƣan Pǝrwǝrdigarning aldida gunaⱨ sadir
    ⱪilƣan!» — degǝn.'
  beo-beo: Nowa da ili ba:sea da ilima doagala:sa. Ilia ha lai da amane sia:sa, ‘Ilia
    da ilia Hina Godema wadela:le hamoi dagoi. Amaiba:le, ninia da ilima doagala:mu
    da defea, wadela:i hame. Ilia aowa fi da Hina Gode Ea hou dafawaneyale dawa:i.
    Ilia amola da mae yolesili, Ema fa:no bobogemu da defea galu.’
  tpi-OTNT: Ol lain man nabaut i lukim ol na i bagarapim ol. Na ol dispela birua i
    tok olsem, ‘Mipela i no gat asua long bagarapim ol. Long wanem, ol yet i bin mekim
    sin long Bikpela. Bikpela i olsem ples ol i ken i go long en na i stap gut tru.
    Ol tumbuna bilong ol i bin bilip long em na wetim em i helpim ol. Em i Bikpela
    bilong ol.’”
  hau-SA: Duk wanda ya same su ya cinye su; abokan gābansu suka ce, ‘Ba mu da laifi,
    gama sun yi zunubi wa Ubangiji, wurin kiwonsu na gaske, Ubangiji, abin sa zuciyar
    kakanninsu.’
  uig-LAT: 'Ularni uchratqanlarning hemmisi ularni yep ketken, küshendiliri ular toghruluq:
    «Bizde bu ishlarda héch gunah yoq, chünki ular ata-bowilirining ümidi bolghan
    Perwerdigar, yeni heqqaniyliqning yaylaq-turalghusi bolghan Perwerdigarning aldida
    gunah sadir qilghan!» — dégen.'
  nde-nde: Loba ngubani owabatholayo wabadla; izitha zabo zathi, ‘Kasilacala, ngoba
    benza okubi kuThixo, idlelo labo eliqotho, uThixo, ithemba laboyise.’
  ton-ton: 'Naʻe maumauʻi ʻakinautolu ʻekinautolu kotoa pē naʻe ʻiloʻi ʻakinautolu:
    pea naʻe pehē ʻe honau ngaahi fili, ‘ʻOku ʻikai te mau fai kovi, koeʻuhi kuo nau
    fai angahala kia Sihova, ko e nofoʻanga ʻoe angatonu, ʻio, kia Sihova, ko e ʻamanaki
    leleiʻanga ʻo ʻenau ngaahi tamai.’'
  ces-1613: 'Všickni, kteříž je nalézají, zžírají je, a nepřátelé jejich říkají: Nebudeme
    nic vinni, proto že hřeší proti Hospodinu. Příbytek spravedlnosti a otců jejich
    naděje jest Hospodin.'
  eng-WMB: All who found them have devoured them. Their adversaries said, ‘We are
    not guilty, because they have sinned against the LORD, the habitation of righteousness,
    even the LORD, the hope of their fathers.’
  tam-TCV: அவர்களைக் கண்டுபிடித்தவர்கள் அவர்களை விழுங்கிப் போட்டார்கள். அவர்களுடைய
    பகைவர்களோ, ‘நாங்கள் குற்றமற்றவர்கள்; ஏனெனில் அவர்கள் தங்கள் உண்மையான மேய்ச்சலிடமான
    யெகோவாவுக்கு விரோதமாக பாவம் செய்தார்கள். தங்கள் முற்பிதாக்கள் நம்பியிருந்த யெகோவாவுக்கு
    விரோதமாகவே பாவம் செய்தார்கள்’ என்றார்கள்.
  ceb-ULB: Gilamoy sila sa tanan nga nakakita kanila. Miingon ang ilang mga kaaway,
    ''Dili kami sad-an, tungod kay nakasala sila batok kang Yahweh, ang tinuod nila
    nga pinuy-anan—si Yahweh, ang paglaom sa ilang mga katigulangan.'
  pol-UBG: 'Wszyscy, którzy ich spotykali, pożerali ich, a ich wrogowie mówią: Nie
    jesteśmy nic winni, bo to oni zgrzeszyli przeciwko PANU, przybytkowi sprawiedliwości,
    przeciwko PANU, nadziei ich ojców.'
  urd-GVU: جو بھی اُن کو پاتے وہ اُنہیں پکڑ کر کھا جاتے تھے۔ اُن کے مخالف کہتے تھے،
    ’اِس میں ہمارا کیا قصور ہے؟ اُنہوں نے تو رب کا گناہ کیا ہے، گو وہ اُن کی حقیقی
    چراگاہ ہے اور اُن کے باپ دادا اُس پر اُمید رکھتے تھے۔‘
  deu-1912: 'Es fraßen sie alle, die sie antrafen; und ihre Feinde sprachen: Wir tun
    nicht unrecht! darum daß sie sich haben versündigt an dem HERRN in der Wohnung
    der Gerechtigkeit und an dem HERRN, der ihrer Väter Hoffnung ist.'
  kan-2017: ಕಂಡಕಂಡವರೆಲ್ಲರೂ ಅವರನ್ನು ನುಂಗಿಬಿಟ್ಟಿದ್ದಾರೆ; ಅವರ ವಿರೋಧಿಗಳು, ‘ನಾವು ಅವರನ್ನು
    ನುಂಗಿದ್ದು ದೋಷವಲ್ಲ, ಅವರು ಸತ್ಯಸ್ವರೂಪನಾದ ಯೆಹೋವನಿಗೆ, ಹೌದು, ತಮ್ಮ ಪೂರ್ವಿಕರ ನಿರೀಕ್ಷೆಯಾದ
    ಯೆಹೋವನಿಗೆ ಪಾಪ ಮಾಡಿದರಲ್ಲಾ’ ಅಂದುಕೊಂಡರು.
  yap-yap: Bay i li’rad gubin e pi’in bay i mada’ nagrad. Pi to’ogor rorad e yad be
    ga’ar, ‘Kar denengad nib togopluw ngak SOMOL, ere n’en ni kad rin’ed e de kireb.
    Pi chitamangirad e i pagan’rad ngak SOMOL, yad e dabisiy ni ngar pired ni yad
    ba yul’yul’ ngak.’
  hlt-MCSB: Amih te aka hmu sarhui loh a ngaeh uh ni. A rhal rhoek loh, “Duengnah
    tolkhoeng BOEIPA neh a napa rhoek kah ngaiuepnah BOEIPA taengah a tholh uh dongah
    m'boe uh moenih,” a ti uh.
  mdy-ETH: ማራቶ ካይዚ ቦዖ ሙዓሢጉዲ ታኣኮ ዴሮ ዴንቄሢ ቢያ ሾኦሊ ሙዓኔ፤ ዔያቶኮ ሞርካ፦ ‹ኑኡኒ ፔቴታዖ ማዼ ፑርታ ባኣዚ
    ባኣሴ፤ ሃይ ቢያ ፑርቶ ባካ ዔያቶይዳ ሄሌሢ ዔያቶኮ ቤርታኣ ዓዶንሢ ጉሙርቂ ናንጋ፥ ናንጊና ናንጋ ጎዳሢም ዔያታ ዋይዞ ዒፄሢሮኬ፤
    ዔያታኣ ዔያቶኮ ቤርታኣ ዓዶንሢጉዲ ዒዛም ጉሙርቂንታያ ማዒ ናንጋንዳያታዖኬ ዓቴሢ።›
  twi-ASANTE: Obiara a ɔhunuu wɔn no tetee wɔn mu; wɔn atamfoɔ kaa sɛ, ‘Yɛn nni fɔ,
    ɛfiri sɛ wɔyɛɛ bɔne tiaa Awurade, wɔn nokorɛ didibea no, Awurade wɔn agyanom anidasoɔ
    no.’
  eng-WEBU: All who found them have devoured them. Their adversaries said, ‘We are
    not guilty, because they have sinned against the LORD, the habitation of righteousness,
    even the LORD, the hope of their fathers.’
  wal-wal: Demmida ubbai eta dechchiis. Eta morkketi, ‘Nuuni ainne mooribookko; hagee
    metoi ubbai eta gakkidoogee, eti GODAA, bantta shemppo sohuwaa, bantta maizza
    aawatu hidootaa naaqqido gishshaassa’ yaagidosona.
  spa-PDDPT: 'Todos los que las hallaban, las devoraban. Sus enemigos decían: No hacemos
    mal, porque pecaron contra Yavé, Morada de justicia, contra Yavé, la Esperanza
    de sus antepasados.'
  gun-gun: 'Ha''e ramo ojou va''e rei ojuka ''rã. Ha''e vy hovaigua kuery aipoe''i
    ''rã: ‘Jajukapa teĩ nanhandepo ky''ai ''rã, mba''eta ha''e kuery ae Senhor rovai
    ojejavy rire. Hexe anho teko porã oĩ, tamoĩ kuery oarõ okuapy va''ekue’, he''i
    ''rã.'
  ilo-ULB: a napan kadakuada ket inalun-onda ida. Kinuna dagiti kabusorda, 'Saantayo
    a nakabasol, gapu ta nagbasolda kenni Yahweh, a pudpudno a pagtaenganda— ni Yahweh,
    a namnama dagiti kapuonanda.'
  kpg-kpg: Digaula ga hai baahi ginai digau ala ma ga gidee digaula. Nadau hagadaumee
    ga helekai, ‘Digaula guu hai di huaidu ang gi Dimaadua, malaa, tadau mee ala ne hai
    la hagalee e hala. Nadau maadua mmaadua nogo hagadonu huoloo Dimaadua, digaula
    ne belee manawa dahi huoloo ang gi Mee.’
  uig-ARA: 'ئۇلارنى ئۇچراتقانلارنىڭ ھەممىسى ئۇلارنى يەپ كەتكەن، كۈشەندىلىرى ئۇلار
    توغرۇلۇق: «بىزدە بۇ ئىشلاردا ھېچ گۇناھ يوق، چۈنكى ئۇلار ئاتا-بوۋىلىرىنىڭ ئۈمىدى
    بولغان پەرۋەردىگار، يەنى ھەققانىيلىقنىڭ يايلاق-تۇرالغۇسى بولغان پەرۋەردىگارنىڭ
    ئالدىدا گۇناھ سادىر قىلغان!» ــ دېگەن.'
  sus-sus: Naxee na e to, e e tɔɔrɔ. E yaxuie bara a fala, ‹Muxu fɔxi mu a ra. E yi
    sɔtɔxi nɛ barima e bara yunubi raba Alatala ra, naxan nu bara tinxinyi masen e
    bɛ, e babae xaxili nu tixi naxan na.›»
  pon-2006: Re kin diar apwal sang aramas koaros me kin diar irail. Ar imwintihti
    kan kin nda, ‘Re wiadahr dihp ong KAUN-O, eri, dahme kitail wiadahr sohte sapwung.
    Ar pahpa kahlap ako likihala KAUN-O, oh pein irail uhdahn pahn loalopwoatohng
    ih.’
  ksd-ksd: 'Diat par dia tadav diat dia tar konom pa diat, ma kadia lavur ebar dia
    ga biti: Vakir ave rara, tago dia tar piam vue ra Luluai ra vuna varkurai i takodo,
    ra Luluai iat ba ra umana tama i diat dia ga nurnur tana.'
  tur-YTC: Bulanların hepsi onları yedi. Düşmanları, 'Biz suçlu değiliz, Çünkü onlar
    Yahve'ye karşı, Doğruluk yurduna, Atalarının umudu olan Yahve'ye karşı günah işlediler'
    dediler.
  grc-BRENT: καὶ εἰσῆλθον εἰς Αἴγυπτον, ὅτι οὐκ ἤκουσαν τῆς φωνῆς Κυρίου, καὶ εἰσῆλθον
    εἰς Τάφνας.
  ind-AYT: Semua yang menjumpai mereka telah melahap mereka, dan musuh-musuh mereka
    telah berkata, ‘Kami tidak bersalah karena mereka telah berdosa terhadap TUHAN,
    tempat tinggal kebenaran mereka, TUHAN, pengharapan nenek moyang mereka.’
  nya-nya: Aliyense amene anawapeza anawawononga; adani awo anati, ‘Ife si olakwa,
    chifukwa iwo anachimwira Yehova, amene ali mpumulo wawo weniweni ndi amene makolo
    awo anamukhulupirira.’
  hrv-hrv: 'Tko ih nađe, proždire ih, neprijatelji njini zborahu: ''Nismo mi krivi,
    jer zgriješiše Jahvi, pašnjaku pravde, Jahvi, nadi otaca svojih!'''
  mps-mps: Te subigila bidi hanigo augwali sulama, te augwali dolali. Tama te boi
    bidi dabego te tiwai po wali, ‘Te dago augwali dolabo page elalubaso, me dolobeo.
    Magi baso meni, augwa digi te Genuai Bidiba dwai sę yali. Genuai Bidi da, te
    augwali bugagia toma neyu, bidabo pesage tiwai elalubao. Te augwa wąį nǫų
    dabego konealubo homu dąų olama, te agai augwali tau somainogo tonaluai. Aga
    te augwaligo Genuai Bidi dao,’ te boi bidi dabego te po waibao,” wali.
  tpi-tpi: Ol lain man nabaut i lukim ol na i bagarapim ol. Na ol dispela birua i
    tok olsem, ‘Mipela i no gat asua long bagarapim ol. Long wanem, ol yet i bin mekim
    sin long Bikpela. Bikpela i olsem ples ol i ken i go long en na i stap gut tru.
    Ol tumbuna bilong ol i bin bilip long em na wetim em i helpim ol. Em i Bikpela
    bilong ol.’”
  dan-1931: 'Enhver, som traf på dem, fortærede dem; deres Fjender sagde: “Vi er sagesløse!”
    Det skete, fordi de syndede mod HERREN, Retfærdsgræsgangen og deres fædres Håb,
    HERREN.'
  vie-OVCB: 'Ai gặp chúng cũng ăn nuốt chúng. Rồi lại bảo rằng: ‘Chúng ta chẳng mắc
    tội gì khi tấn công chúng, vì chúng đã phạm tội nghịch cùng Chúa Hằng Hữu, nơi
    an nghỉ thật của chúng, và hy vọng của tổ phụ chúng.’'
  guj-2017: જે કોઈ તેઓને મળ્યા, તે સર્વ તેઓને ખાઈ ગયા, તેઓના શત્રુઓએ કહ્યું કે, તેઓએ
    પોતાના ન્યાયાસ્પદ યહોવાહ, હા, તેઓના પૂર્વજોની આશા યહોવાહની વિરુદ્ધ પાપ કર્યું
    છે. તેથી અમે દોષપાત્ર ઠરીશું નહિ.’
  pon-2006A: Re kin diar apwal sang aramas koaros me kin diar irail. Ar imwintihti
    kan kin nda, ‘Re wiadahr dihp ong KAUN-O, eri, dahme kitail wiadahr sohte sapwung.
    Ar pahpa kahlap ako likihala KAUN-O, oh pein irail uhdahn pahn loalopwoatohng
    ih.’
  por-BRBSL: 'Todos os que os encontraram os devoraram. Seus adversários disseram:
    “Não somos culpados”, porque pecaram contra Yahweh, a morada da retidão, até Yahweh,
    a esperança de seus pais”.'
  cth-cth: Kahmawtnaw pueng ni a kei awh teh, a tarannaw ni maimouh payon hoeh, BAWIPA
    e lannae kânguenae, a mintoenaw ni ngaihawinae BAWIPA lathueng roeroe vah yonnae
    a sak awh dawk doeh ati awh.
  twi-twi: 'Obiara a ohuu wɔn no tetew wɔn mu: wɔn atamfo kae se, ‘Yenni fɔ, efisɛ
    wɔyɛɛ bɔne tiaa Awurade, wɔn nokware didibea no, Awurade wɔn agyanom anidaso no.’'
  hlt-hlt: Amih te aka hmu sarhui loh a ngaeh uh ni. A rhal rhoek loh, “Duengnah tolkhoeng
    BOEIPA neh a napa rhoek kah ngaiuepnah BOEIPA taengah a tholh uh dongah m'boe
    uh moenih,” a ti uh.
  tbz-SIM: 'Bɑ́ wè kòo mbɛ̀ piɛti, kɛ pĩĩ nkɛ cɑ́ɑ́, kɛ nɑ́ɑ́ nkɛ tú: N kpɛti í bɛ̀
    bonɛ̀, bɛ̀ yetɛ́nɛ̀ bɛ Yiɛ̀ nKuyie nku, kùù dɔ̀ɔ̀ri kù nɑ̀ɑ́ ntì, kunku bɛ yɛmbɛ̀
    do búɔ́ kù.'
  msy-2020: 'Ezɨ gumazir maba men gara me mɨsosi. Ezɨ men apanir kaba kamaghɨn mɨgei:
    ‘Gumazamizir kaba, uari arazir kuramɨn Ikiavɨra Itir God gami. Ikiavɨra Itir God,
    danganir aghuimɨn mɨn iti, me an mangɨ deraghvɨra ikiam. Men ovaviba nɨghnɨzir
    gavgavim an ikia, a men akuraghasa me a mɨzua iti. Ezɨ Ikiavɨra Itir Godɨn kam,
    me anetegha arazir kuram gami. Kamaghɨn ami, e me gasɨghasɨgh egh, osɨmtɨziba
    puvatɨgham.’ ”'
  azb-azb: 'Kim onları tapdısa, yedi. Düşmənləri dedi: “Biz təqsirkar deyilik, Çünki
    onlara əsl otlaq olan Rəbbə – Atalarının Ümidgahı Rəbbə qarşı günah etdilər”.'
  eng-DBY: All that found them devoured them, and their adversaries said, We are not
    guilty, because they have sinned against Jehovah, the habitation of righteousness,
    even Jehovah, the hope of their fathers.
  hin-2017: जितनों ने उन्हें पाया वे उनको खा गए; और उनके सतानेवालों ने कहा, ‘इसमें
    हमारा कुछ दोष नहीं, क्योंकि उन्होंने यहोवा के विरुद्ध पाप किया है जो धर्म का आधार
    है, और उनके पूर्वजों का आश्रय था।’
  wol-KYG: 'Noon bu taseek ñoom warax leen te naan: “Nun defunu dara. Ñoom ñoo moy
    Aji Sax ji, te mooy dalukaayu njekk, ba seeni maam yaakaaroon.”'
  eng-YLT: 'All finding them have devoured them, And their adversaries have said:
