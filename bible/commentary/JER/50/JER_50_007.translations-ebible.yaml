  hbo-hbo: כָּל־מֹוצְאֵיהֶ֣ם אֲכָל֔וּם וְצָרֵיהֶ֥ם אָמְר֖וּ לֹ֣א נֶאְשָׁ֑ם תַּ֗חַת
    אֲשֶׁ֨ר חָטְא֤וּ לַֽיהוָה֙ נְוֵה־צֶ֔דֶק וּמִקְוֵ֥ה אֲבֹֽותֵיהֶ֖ם יְהוָֽה׃ ס
  kik-kik: Ũrĩa wothe wamoonire akĩmatambuura; thũ ciao ikiuga atĩrĩ, ‘Ithuĩ tũtirĩ
    na ihĩtia, nĩ ũndũ nĩmehĩirie Jehova, ũrĩa arĩ we ũrĩithio wao wa ma, o we Jehova,
