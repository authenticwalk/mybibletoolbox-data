  sus-A: نَشٍيٍ نَ عٍ تٌ، عٍ عٍ تْورْ. عٍ يَشُييٍ بَرَ عَ قَلَ، ‹مُشُ قْشِ مُ عَ رَ.
    عٍ يِ سْتْشِ نّ بَرِ مَ عٍ بَرَ يُنُبِ رَبَ عَلَتَلَ رَ، نَشَن نُ بَرَ تِنشِنيِ
