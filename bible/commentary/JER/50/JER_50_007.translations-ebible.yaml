  uig-CYR: 'Уларни учратқанларниң һәммиси уларни йәп кәткән, күшәндилири улар тоғрилиқ:
    «Биздә бу ишларда һеч гуна йоқ, чүнки улар ата-бовилириниң үмүти болған Пәрвәрдигар,
    йәни һәққанийлиқниң яйлақ-туралғуси болған Пәрвәрдигарниң алдида гуна садир қилған!»
    — дегән.'
  tel-2017: వాళ్ళ దగ్గరికి వెళ్ళిన వారంతా వాళ్ళను మింగివేస్తూ వచ్చారు. వాళ్ళ శత్రువులు
    ‘మేం అపరాధులం కాము. ఎందుకంటే వీళ్ళు తమ నిజమైన నివాసం, తమ పూర్వీకులకు ఆధారం అయిన
    యెహోవాకు వ్యతిరేకంగా పాపం చేశారు.’ అన్నారు.
  hat-BSA: 'Tout moun ki rive sou yo te devore yo; epi advèsè yo te di: ‘Nou pa koupab,
    paske se yo ki te peche kont SENYÈ ki se abitasyon ladwati a, menm SENYÈ a, espwa
    a papa zansèt yo.’'
  kos-kos: Mwet nukewa su liyalos elos onelosi. Mwet lokoalok lalos fahk, ‘Elos orekma
    koluk lain LEUM GOD, ouinge wangin mwatasr ke ma kut oru inge. Mwet matu lalos
    tuh lulalfongi in LEUM GOD, ac fal na elos in inse pwaye pac nu sel.’
  hbo-WLC: כָּל־מוֹצְאֵיהֶ֣ם אֲכָל֔וּם וְצָרֵיהֶ֥ם אָמְר֖וּ לֹ֣א נֶאְשָׁ֑ם תַּ֗חַת
    אֲשֶׁ֨ר חָטְא֤וּ לַֽיהוָה֙ נְוֵה־צֶ֔דֶק וּמִקְוֵ֥ה אֲבֽוֹתֵיהֶ֖ם יְהוָֽה׃ ס
  ibo-ibo: Nʼihi ya, ndị niile chọtara ha na-eripịa ha. Ndị iro ha na-ekwukwa sị,
    ‘Ikpe amaghị anyị nʼihi na ha emehiela megide Onyenwe anyị, onye bụ ezi ebe ịta
    nri ha, na onye bụkwa olileanya nke nna nna ha.’
  ory-ory: ଯେଉଁମାନେ ସେମାନଙ୍କୁ ପାଇଲେ, ସେସମସ୍ତେ ସେମାନଙ୍କୁ ଗ୍ରାସ କରିଅଛନ୍ତି ଓ ସେମାନଙ୍କର
    ବିପକ୍ଷମାନେ କହିଲେ, ‘ଆମ୍ଭେମାନେ ଦୋଷ କରୁ ନାହୁଁ, କାରଣ ସେମାନେ ଧର୍ମନିବାସ ସଦାପ୍ରଭୁଙ୍କର,
    ଆପଣାମାନଙ୍କର ପୂର୍ବପୁରୁଷଗଣର ଆଶାଭୂମି ସଦାପ୍ରଭୁଙ୍କ ବିରୁଦ୍ଧରେ ପାପ କରିଅଛନ୍ତି।’
  chk-chk: Meinisin mi küneer ra ocheer. Chon oputer ra apasa, ‘Esap wor ach tipis
    ren mine sia föri, pun ir ra tipis ngeni ewe Samol mi Lapalap. Ar kewe lewo ra
    apilükülükü ewe Samol mi Lapalap, nge itä pwal ir repwe allükülük ngeni.’
  rop-rop: Enibodi hu garra faindim olabat, garra fait langa olabat. Blanga olabat
    enamimob oldei tok, ‘Olabat bin dum nogudbala ting langa YAWEI, en wanim wi dumbat
    im nomo rong. Olabat nomo bin oldei trastimbat YAWEI laik olabat grengrenfathamob
    bin oldei dum.’
  ukr-1871: 'Всї, що їх стрічали, жерли їх, а вороги їх мовляли: Ми не винні, бо се
    вони согрішили перед Господом, перед пробутком справедливостї, і перед Господом
    — надїєю батьків їх.'
  deu-1951: 'Wer sie fand, fraß sie auf, und ihre Feinde sprachen: «Wir verschulden
    uns nicht; sondern sie haben sich an dem HERRN versündigt, an der Aue der Gerechtigkeit,
    an der Hoffnung ihrer Väter, am HERRN!»'
  eng-JPS: 'All that found them have devoured them; and their adversaries said: ''We
    are not guilty''; because they have sinned against the LORD, the habitation of
    justice, even the LORD, the hope of their fathers.'
  srp-1865: 'Ko ih naðe, proždiraše ih, i neprijatelji njihovi govoriše: neæemo biti
    krivi, jer zgriješiše Gospodu, stanu pravde, Gospodu, nadu otaca njihovijeh.'
  lug-lug: Buli eyabasanganga nga abatulugunya; abalabe baabwe ne bagamba nti, ‘Tetulina
    musango gwe tuzza, kubanga baajeemera Mukama Katonda, obuddukiro bwabwe obwa nnama
    ddala, ye Mukama, essuubi lya bakitaabwe.’
  heb-heb: כל מוצאיהם אכלום וצריהם אמרו לא נאשם תחת אשר חטאו ליהוה נוה צדק ומקוה אבותיהם
    יהוה׃
  ben-IRV: যারা তাদের পেয়েছে তারা তাদের গ্রাস করেছে; তাদের শত্রুরা বলেছে, ‘আমরা দোষী
    নই, কারণ তারা তাদের সদাপ্রভুর সত্যিকারের ঘর, তাদের পূর্বপুরুষদের আশা সদাপ্রভুর
    বিরুদ্ধে পাপ করেছে’।
  pan-pan: ਉਹ ਸਾਰੇ ਜਿਹਨਾਂ ਨੇ ਉਹਨਾਂ ਨੂੰ ਲੱਭਿਆ ਉਹਨਾਂ ਨੂੰ ਖਾ ਗਏ। ਉਹਨਾਂ ਦੇ ਵਿਰੋਧੀਆਂ ਨੇ
    ਆਖਿਆ, ਅਸੀਂ ਦੋਸ਼ੀ ਨਹੀਂ ਹਾਂ, ਉਹਨਾਂ ਨੇ ਯਹੋਵਾਹ ਦੇ ਵਿਰੁੱਧ ਪਾਪ ਕੀਤਾ ਹੈ ਜਿਹੜਾ ਧਰਮ ਸਥਾਨ
    ਹੈ, ਹਾਂ, ਯਹੋਵਾਹ, ਉਹਨਾਂ ਦੇ ਪੁਰਖਿਆਂ ਦੀ ਆਸ।
  mya-JVB: သူ တို့ကို တွေ့ကြုံ သမျှ သောသူတို့သည် ကိုက်စား ကြပြီ။ ရန်သူ တို့က၊ သူတို့သည်တရား
    သော ငြိမ်ဝပ် ရာ၊ ဘိုးဘေး တို့ခိုလှုံ ရာ ထာဝရဘုရား ကို ပြစ်မှား သောကြောင့် ၊ ငါတို့သည်ကိုက်စားသော်လည်းမ
    လွန်ကျူး ဟု ပြောဆို ကြပြီ။
  tbg-tbg: Vika mini ni variamanta nai taukae vika tavama keha, vika qoraiqama nimite
    variarave. Vika navutaaka tiha, Vika Nora Kotira nái kaivaqaukavara virara noraiqaake
    iri varia Variqara, vira uva iriqi vuataara vaimanta, vika vira uva raqa kaarave.
    Mintiara kaara tenavu vika qoraiqama nimitaarera, kia tinavuqaa uva varianarove,
    tiarave.
  hmo-hmo: Idia davaridia taudia ibounai ese idia aladia noho, idia anidia noho. Idia
    hadikaia gwauraia taudia idia gwau, ‘Ai be kerere lasi momokani, badina be idia
    ese Lohiabada dekenai idia kara dika vadaeni. Edia sene taudia ese Lohiabada idia
    abidadama henia, vadaeni idia danu ese ia bema idia abidadama henia be maoro.’
  urd-urd: सब जिन्होंने उनको पाया उनको निगल गए, और उनके दुश्मनों ने कहा, हम क़ुसूरवार
    नहीं हैं क्यूँकि उन्होंने ख़ुदावन्द का गुनाह किया है; वह ख़ुदावन्द जो सदाक़त का
    मस्कन और उनके बाप — दादा की उम्मीदगाह है।
  rus-SYN: 'Все, которые находили их, пожирали их, и притеснители их говорили: “мы
    не виноваты, потому что они согрешили пред Господом, пред жилищем правды и пред
    Господом, надеждою отцов их”.'
  bqc-SIM: Gbɛ̃́ pↄ́ bↄ̀máↄ ń mↄmↄ. An ibɛɛpiↄ mɛ̀ wa tàae vĩo, asa aa duunakɛ̀
    Diiɛɛ. Dii mɛ́ ń kaa sĩande pↄ́ an deziↄ wɛ́ dↄi ũ.
  tcz-CHONGTHU: Chuin amaho toh-kha chan chun asugep hel ji tauvin, amaho douva pang
    hon jong aseiyun, “Eiho themmona aum poi, ijeh-inem itileh a-Pakaiyu, achennau
    dihtah Pakai, apu apateu khanga pat akinep nau dounan chonset abol’un ahi,” atiuve.
  mar-mar: प्रत्येकजण जो कोणी त्यांच्याकडे बाहेर गेला त्यांनी त्यास खाऊन टाकले. त्यांचे
    शत्रू म्हणाले, आम्ही दोषी नाही, कारण परमेश्वर त्यांचे खरे राहण्याचे ठिकाण आहे,
    परमेश्वर जो त्यांच्या पूर्वजांची आशा त्याच्याविरुध्द त्यांनी पाप केले आहे.
  qub-qub: 'Contrancuna tariycärir ñacachej. Nircur nej: ‹Noganchëga manami juchayojchu
    canchi. Quiquincunami juchayöga alli goyächej Tayta Diosta mana wiyacushanpita.
    Unay awiluncunapis Paymanmi yäracoj.›'
  bqp-bqp: Yibɛrɛ be bɑ bu wɔri gesi, bɑ rɑ bu gurewɑ. Kpɑ yibɛrɛ be, bu nɛɛ, bɑ ǹ
    kɔ̃sɑ kue. Be, Isireli ben tiiwɑ bɑ Yinni Gusunɔ torɑri, wi, wi u sɑ̃ɑ gemgii
    kɑ wi ben sikɑdobɑ bɑ nɑɑnɛ sɑ̃ɑ.
  hat-hat: 'Tout moun ki jwenn yo sou wout yo tonbe sou yo. Lè konsa lènmi yo di:
    Se pa fòt nou! Se yo menm ki fè peche kont Seyè a ki te ka rann yo jistis, kont
    Seyè a ki te tout espwa zansèt yo.'
  eng-BSB: All who found them devoured them, and their enemies said, ‘We are not guilty,
    for they have sinned against the LORD, their true pasture, the LORD, the hope
    of their fathers.’
  eng-WEBPB: All who found them have devoured them. Their adversaries said, ‘We are
    not guilty, because they have sinned against the LORD, the habitation of righteousness,
    even the LORD, the hope of their fathers.’
  kbq-kbq: Hagi tutagi ha'ma huzmantaza vahe'mo'za zamahe frizage'za, ha' vahe zamimo'za
    amanage hu'naze. Anama zamahe frisaza zamofo kna'a tagra e'origahune. Na'ankure
    Agripima mani'nesageno fatgo avu'ava zama huno kegavama huzmantesia Ra Anumzamofo
    avufi kumira nehu'za, zamafahe'mo'za Agrite'ma muha'ma hu'naza Ra Anumzamofo avufi
    kumira hu'naze.
  nhe-BL: 'Huan campa hueli campa quinpantiyayaj inincualancaitacahua, quinmictiyayaj
    huan quiijtohuayayaj: ‘Tojuanti tijpiyaj tlanahuatili para tiquintehuise israelitame
