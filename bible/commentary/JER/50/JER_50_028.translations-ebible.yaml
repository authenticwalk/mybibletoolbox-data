verse: JER.050.028
translations:
  mal-C: നമ്മുടെ ദൈവമായ യഹോവ എങ്ങനെ പകരംവീട്ടിയെന്ന്, അവിടത്തെ ആലയത്തിനുവേണ്ടി എങ്ങനെ
    പ്രതികാരംചെയ്തു എന്നും, ബാബേലിൽനിന്ന് പലായനംചെയ്തു വന്നവരും അഭയാർഥികളും സീയോനിൽ
    വിവരിക്കുന്നത് ശ്രദ്ധിക്കുക.
  deu-TKW: Horch! Flüchtende und Entronnene aus dem Lande Babel, um auf dem Zion zu
    verkünden, daß Jahwe, unser Gott, Rache übt, Rache für seinen Tempel!
  lin-lin: Boyoka ! Tala bango bazali kokima mpe babiki wuta na mokili ya Babiloni
    mpo na koyebisa kati na Siona ndenge nini Yawe, Nzambe na biso, azongisi mabe
    na mabe ; ndenge nini azongisi mabe na mabe likolo na Tempelo na Ye.
  eng-LSV: A voice of fugitives and escaped ones || [Is] from the land of Babylon,
    || To declare in Zion the vengeance of our God YHWH, || The vengeance of His temple.
  eng-GNV: The voyce of them that flee, and escape out of the lande of Babel to declare
    in Zion the vengeance of the Lord our God, and the vengeance of his Temple.
  eng-WEBSTER: The voice of them that flee and escape from the land of Babylon, to
    declare in Zion the vengeance of the LORD our God, the vengeance of his temple.
  nhw-BL: “Xijtlacaquilica catli quiijtohuaj nopa masehualhua catli cholojtejque tlen
    Babilonia huan momanahuijque. Tepohuilitij quenicatza TOTECO Dios quintlatzacuiltijtoc
    nopa Babilonia ehuani catli quisosolocoj itiopa.
  swh-ONEN: Wasikilizeni watoro na wakimbizi kutoka Babeli wakitangaza katika Sayuni
    jinsi Bwana, Mungu wetu alivyolipiza kisasi, kisasi kwa ajili ya Hekalu lake.
  bba-bba: Yerɑ Isirelibɑ be bɑ kpikiru suumɑ bɑ nɑ Yerusɑlɛmuɔ bɑ mɔ̀, Yerusɑlɛmu,
    Yinni Gusunɔ u nun mɔru kɔsiɑ. U win sɑ̃ɑ yee dɛɛrɑru mɔru kɔsiɑ.
  eng-KJVCPB: The voice of them that flee and escape out of the land of Babylon, To
    declare in Zion the vengeance of the Lord our God, The vengeance of his temple.
  luo-luo: Winjuru jo-Israel maringo kod matony koa Babulon, mawacho e Sayun ni mano
    kaka Jehova Nyasaye ma Nyasachwa osechulo kuor, kuor nikech hekalu mare.
  meu-meu: A hakala, idia na e heaumu, Babulono tanona amo e roho maurimu; Siona ai
    Iehova, eda Dirava, ena dava-heni, ena dubu idavalaina, na bae gwauraia hedinarai.
  npi-ULB: बेबिलोनको देशबाट भागिरहेकाहरू र त्‍यहाँ बाँचेकाहरूको आवाज सुनिन्छ । यिनीहरूले
    सियोनका लागि परमप्रभु हाम्रा परमेश्‍वरको बदला र उहाँको मन्दिरको बदलाको खबर दिनेछन्
    ।”
  yor-yor: Gbọ́ ohùn àwọn tí ó sálọ, tí ó sì sálà láti Babeli wá, sì sọ ní Sioni,
    bí Olúwa Ọlọ́run wa ti gbẹ̀san, ẹ̀san fún tẹmpili rẹ̀.
  pes-OPCB: «ولی قوم من از بابِل جان به در خواهند برد. ایشان به سرزمین خود باز خواهند
    گشت تا خبر دهند که من چگونه از کسانی که خانه‌ام را خراب کرده‌اند، انتقام گرفته‌ام.
  tgl-ULB: Magkakaroon ng ingay sa mga tumatakas, sa mga nakaligtas mula sa lupain
    ng Babilonia. Ito ang magiging kapahayagan sa paghihiganti ni Yahweh na ating
    Diyos para sa Zion, at ang paghihiganti sa kaniyang templo.”
  hui-hui: Isaraele wali agali Yuda wali agalibi maru Babilono wahalu ibida pialu
    Saiono dindi daibiyaru tigua lalu, Anduane Homogo inanaga Ngode Datagaliwabehanda
    agali ibunaga anda bo gialo wahai hayaruhondo pani nelo miya, laya lene.
  mya-mya: (ဗာ​ဗု​လုန်​ပြည်​မှ​လွတ်​မြောက်​လာ​သော​စစ် ပြေး​ဒုက္ခ​သည်​များ​သည်​ဇိ​အုန်​မြို့​သို့​လာ
    ရောက်​ပြီး​လျှင် ကိုယ်​တော်​၏​ဗိ​မာန်​တော်​ကို ဗာ​ဗု​လုန်​ပြည်​သား​တို့​ဖျက်​ဆီး​ကြ​သည့်
    အ​တွက် ငါ​တို့​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ ဘု​ရား​သည်​သူ​တို့​အား​အ​ဘယ်​သို့​လက် စား​ချေ​တော်​မူ​ကြောင်း​ကို​ပြော​ပြ​ကြ​၏။)
  bod-N: པཱ་པེལ་ལོན་ནས་ཐར་བའི་ཡུལ་འཁྱར་པ་རྣམས་ཀྱིས། ཛ་ཡན་དུ་རང་ཅག་གི་དཀོན་མཆོག་ཡ་ཝཱེས་ཉིད་ཀྱི་མཆོད་ཁང་གི་ཕྱིར་དུ་འཁོན་ལན་ཅི་ལྟར་སློག་པ་ཁྱབ་བསྒྲགས་བྱེད་པའོ།
    །
  sna-sna: Inzwai vanotiza navapoteri vanobva kuBhabhironi, vanoparidza muZioni kuti
    Jehovha Mwari wedu akatsiva sei, kutsivira temberi yake.
  spa-BLM: Escucha a los que huyen y escapan de la tierra de Babilonia, para anunciar
    en Sión la venganza de Yahvé, nuestro Dios, la venganza de su templo.
  cac-cac: Ay eb' quetisrael tz'el lemnaj d'a Babilonia, sjavi eb' d'a Sion, syalan
    eb' chajtil val tz'aj spacan sb'a Jehová co Diosal d'a eb' aj Babilonia chi' yuj
    tas ix sc'ulej eb' d'a stemplo.
  swh-ULB: Kuna sauti ya wale wanaokimbia, walionusurika, katika nchi ya Babeli. Hawa
    watatoa taarifa ya kisasi cha Yahwe Mungu wetu kwa Sayuni, kisasi kwa hekalu lake.”
  bel-bel: Чуцен голас тых, што бягуць і ратуюцца зь зямлі Вавілонскай, каб узьвясьціць
    на Сіёне пра помсту Госпада Бога нашага, пра помсту за храм Яго.
  deu-ELBBK: Horch! Flüchtlinge und Entkommene aus dem Land Babel, um in Zion zu verkünden
    die Rache des HERRN, unseres Gottes, die Rache seines Tempels.
  mbb-OT: “Pemineǥa niw is menge etew he nekepelaǥuy puun te Babilonia. Nenudtul zan
    diyà te Jerusalem ke mibmenumenu te Nengazen he Megbevayè tew is kebelesi zin
    te Babilonia tenged te mibeelan te menge tig-Babilonia ziyà te baley zin.
  mal-2015: നമ്മുടെ ദൈവമായ യഹോവയുടെ പ്രതികാരം, തന്റെ മന്ദിരത്തിന്നു വേണ്ടിയുള്ള പ്രതികാരം
    തന്നേ, സീയോനിൽ അറിയിക്കേണ്ടതിന്നു ബാബേൽദേശത്തുനിന്നു രക്ഷപ്പെട്ടു ഓടിപ്പോകുന്നവരുടെ
    ഘോഷം!
  rmc-rmc: Šunďol olen, so pes zachraňinde a denašle andral e babiloňiko phuv, sar
    den te džanel pro Sion, hoj pes o RAJ, amaro Del, pomsťinel, pomsťinel pes vaš
    peskro Chramos.“
  pes-OPV: آوازفراریان و نجات‌یافتگان از زمین بابل مسموع می‌شود که از انتقام یهوه
    خدای ما و انتقام هیکل او در صهیون اخبار می‌نمایند.
  ron-1924: Аскултаць стригэтеле фугарилор, але челор че скапэ дин цара Бабилонулуй,
    ка сэ вестяскэ ын Сион рэзбунаря Домнулуй Думнезеулуй ностру, рэзбунаря пентру
    Темплул Сэу!
  ben-OBCV: ব্যাবিলন থেকে পালিয়ে আসা শরণার্থীদের কথা শোনো, তারা সিয়োনে ঘোষণা করছে,
    সদাপ্রভু আমাদের ঈশ্বর কেমনই না প্রতিশোধ নিয়েছেন, তাঁর মন্দিরের উপরে প্রতিশোধ
    নিয়েছেন।
  som-som: Waxaa yeedhaya codkii kuwa dalka Baabuloon ka sii cararaya oo ka baxsanaya
    inay Siyoon ka naadiyaan aarsashadii Rabbiga Ilaahayaga ah, taasoo ah aarsashadii
    macbudkiisa.
  lat-VUC: Vox fugientium, et eorum qui evaserunt de terra Babylonis, ut annuntient
    in Sion ultionem Domini Dei nostri, ultionem templi ejus.
  eng-ASVBT: The voice of them that flee and escape out of the land of Babylon, to
    declare in Zion the vengeance of Jehovah our God, the vengeance of his temple.
  ita-1885: Vi è una voce di genti che fuggono, e scampano dal paese di Babilonia,
    per annunziare in Sion la vendetta del Signore Iddio nostro, la vendetta del suo
    Tempio.
  eng-ULB: There is the sound of those fleeing, of those who are survivors, from the
    land of Babylon. These will report the vengeance of Yahweh our God for Zion, and
    vengeance for his temple.”
  spa-VBL: '(Escuchen a los refugiados y a los sobrevivientes que han regresado de
    Babilonia, anunciando en Sión: “El Señor, nuestro Dios, les está pagando por lo
    que le pasó a su Templo”).'
  fra-_FOB: Écoutez la voix de ceux qui fuient, qui s'échappent du pays de Babylone,
    pour annoncer dans Sion la vengeance de l'Éternel, notre Dieu, la vengeance de
    son temple.
  mal-mal: നമ്മുടെ ദൈവമായ യഹോവയുടെ പ്രതികാരം, തന്റെ മന്ദിരത്തിനു വേണ്ടിയുള്ള പ്രതികാരം
    തന്നെ, സീയോനിൽ അറിയിക്കേണ്ടതിന് ബാബേൽദേശത്തുനിന്നു രക്ഷപ്പെട്ട് ഓടിപ്പോകുന്നവരുടെ
    ഘോഷം!
  urd-GVR: Suno! Mulk-e-Bābal se bache hue panāhguzīn Siyyūn meṅ batā rahe haiṅ ki
    Rab hamāre Ḳhudā ne kis tarah intaqām liyā. Kyoṅki ab us ne apne ghar kā badlā
    liyā hai!
  suz-BL: मिनु परमप्रभुमी “नेनीन, बेबीलोन रे प्रोक्‍ब मुर नु मेकेर बाक्‍ब अर्को रागी
    रे प्रोक्‍शो मुरुम सियोनम ‘परमप्रभु यावे, आंइ परमप्रभुमी क्‍येक्‍क लेप्‍ब। आ खिं
    आ पर्बम क्‍येक्‍क लेप्‍ब’ दे नेल्‍लेम नेंचा ङा पा शेंनीम।
  eng-NOY: The voice of them that flee and escape is heard from the land of Babylon,
    To make known to Zion the vengeance of Jehovah, our God, The vengeance for his
    temple.
  ita-1927: S’ode la voce di quelli che fuggono, che scampano dal paese di Babilonia
    per annunziare in Sion la vendetta dell’Eterno, del nostro Dio, la vendetta del
    suo tempio.
  ckb-ckb: لە خاکی بابلەوە گوێ لە دەنگی هەڵاتووان و دەربازبووان بگرن لە سییۆن ڕایبگەیەنن
    چۆن یەزدانی پەروەردگارمان تۆڵەی سەندەوە، تۆڵەی پەرستگاکەی.
  eng-BBE: The voice of those who are in flight, who have got away safe from the land
    of Babylon, to give news in Zion of punishment from the Lord our God, even payment
    for his Temple.
  kan-OKCV: ಅವರು ಚೀಯೋನಿನಲ್ಲಿ ನಮ್ಮ ದೇವರಾದ ಯೆಹೋವ ದೇವರ ಪ್ರತಿದಂಡನೆಯನ್ನೂ, ಆತನ ಆಲಯದ ಪ್ರತಿದಂಡನೆಯನ್ನೂ
    ತಿಳಿಸುತ್ತಾ, ಬಾಬಿಲೋನಿನ ದೇಶದಿಂದ ತಪ್ಪಿಸಿಕೊಂಡು ಓಡಿ ಹೋಗುವವರ ಸ್ವರವನ್ನು ಕೇಳಿರಿ.
  tam-2017: நம்முடைய தேவன் பழிவாங்கினதை, அவர் தமது ஆலயத்துக்காகப் பழிவாங்கினதையே,
    சீயோனில் அறிவிக்கும்படிக்கு, பாபிலோன் தேசத்திலிருந்து தப்பியோடி வந்தவர்களின் சத்தம்
    கேட்கப்படும்.
  spa-RV-1909: Voz de los que huyen y escapan de la tierra de Babilonia, para dar
    las nuevas en Sión de la venganza de Jehová nuestro Dios, de la venganza de su
    templo.
  ron-BTF: Vocea celor care fug și scapă din țara Babilonului, să vestească în Sion
    răzbunarea DOMNULUI Dumnezeului nostru, răzbunarea templului său.
  eng-WEBP: Listen to those who flee and escape out of the land of Babylon, to declare
    in Zion the vengeance of the LORD our God, the vengeance of his temple.
  eng-FBV: (Listen to the refugees and survivors who have returned from Babylonia,
    announcing in Zion, “The Lord our God is paying them back for what happened to
    his Temple.”)
  nld-1939: Hoort; de vluchtelingen, uit het land van Babel ontsnapt, Verkonden in
    Sion De wraak van Jahweh, onzen God, De wraak voor zijn tempel!
  nch-BL: “Xijtacaquilica cati quiijtohuaj nopa masehualme cati cholojtejque ten Babilonia
    huan momanahuijque. Tepohuilitij quenicatza TOTECO Dios quintatzacuiltijtoc nopa
    Babilonia ehuani cati quisosolocoj itiopa.
  vie-1934: Hãy nghe tiếng kêu của kẻ đi trốn, của những kẻ thoát khỏi đất Ba-by-lôn,
    đặng rao ra trong Si-ôn sự báo thù của Giê-hô-va Đức Chúa Trời chúng ta, sự báo
    thù về đền thờ Ngài.
  hin-CV: बाबेल से आए शरणार्थियों तथा आश्रयहीनों का स्वर सुनाई दे रहा है, कि ज़ियोन
    में उनके मंदिर के लिए, याहवेह हमारे परमेश्वर के बदले की घोषणा की जा सके.
  spa-BES: La voz de los que están huyendo, que se han escapado a salvo de la tierra
    de Babilonia, para dar noticias en Sion del castigo del Señor nuestro Dios, la
    venganza de su Templo.
  tdx-tdx: Inay! ty feom-pipiliotse naho o nandrifitse boak’an-tane Baveleo, hitsey
    e Tsione ao ty fañondroha’ Iehovà Andrianañaharentika, i vale-fate’e ty amy anjomba’eiy.
  tha-KJV: เสียงของเขาทั้งหลายที่​ได้​หนี​และรอดพ้นจากแผ่นดินบาบิ​โลน ไปประกาศการแก้แค้นของพระเยโฮวาห์พระเจ้าของเราในศิ​โยน
    คือการแก้แค้นแทนพระวิหารของพระองค์
  por-BR-2018: Eis a voz dos que fugiram e escaparam da terra de Babilônia, para anunciar
    em Sião a vingança do SENHOR nosso Deus, a vingança de seu templo.
  deu-ELO: Horch! Flüchtlinge und Entronnene aus dem Lande Babel, um in Zion zu verkünden
    die Rache Jehovas, unseres Gottes, die Rache seines Tempels.
  eng-WYC-2018: The voice of fleers, and of them that escaped from the land of Babylon,
    that they tell in Zion the vengeance of our Lord God, the vengeance of his temple.
    (Hear the voices of the fleers, and of those who escaped from the land of Babylon,
    as they tell out in Zion the vengeance of the Lord our God, yea, the avenging
    of his Temple.)
  epo-epo: Aŭdiĝas voĉo de forkurantoj kaj forsaviĝantoj el la lando Babela, por sciigi
    en Cion pri la venĝo de la Eternulo, nia Dio, pri la venĝo pro Lia templo.
  uig-PIN: Anglanglar! Zionƣa kelip, Pǝrwǝrdigar Hudayimizning ⱪisasini, yǝni ibadǝthanisi
    üqün alƣan ⱪisasini jakarlaydiƣan, Babil zeminidin ⱪaqⱪan panaⱨ izdigüqilǝrning
    awazini anglanglar!
  beo-beo: (Mugululi asi dunu da Ba:bilone soge yolesili, hobeale, Yelusaleme diasuga
    doaga:sa. Ilia da sia:ne iasu amo ninia Hina Gode da Ba:bilone dunu ilima dabe
    i dagoi - bai ilia da Ea Debolo diasu wadela:lesi - amo ilia da olelesa.)
  tpi-OTNT: Sampela Israel na Juda i lusim Babilon na i ranawe i kam bek long Saion.
    Na ol i tok olsem, “God, Bikpela bilong yumi, em i bin bekim pe nogut long ol
    dispela lain i bin bagarapim haus bilong en.”
  hau-SA: Ku saurari masu gudun hijira da masu neman mafaka daga Babilon suna furtawa
    a Sihiyona yadda Ubangiji Allahnmu ya ɗauki fansa, fansa domin haikalinsa.
  uig-LAT: Anglanglar! Zion’gha kélip, Perwerdigar Xudayimizning qisasini, yeni ibadetxanisi
    üchün alghan qisasini jakarlaydighan, Babil zéminidin qachqan panah izdigüchilerning
    awazini anglanglar!
  nde-nde: Lalelani ababalekayo labaphephileyo abavela eBhabhiloni bememezela eZiyoni
    ngokuphindisela uThixo uNkulunkulu wethu asekwenzile, ukuphindisela ngenxa yethempeli
    lakhe.
  ton-ton: Ko e leʻo ʻokinautolu ʻoku hola pea hao mei he fonua ʻo Papilone, ke fakahā
    ʻi Saione ʻae houhau ʻo Sihova ko hotau ʻOtua, ko e totongi koeʻuhi ko hono fale
    tapu.
  ces-1613: Hlas utíkajících a ucházejících z země Babylonské, aby oznámili na Sionu
    pomstu Hospodina Boha našeho, pomštění chrámu jeho.
  eng-WMB: Listen to those who flee and escape out of the land of Babylon, to declare
    in Zion the vengeance of the LORD our God, the vengeance of his temple.
  tam-TCV: பாபிலோனிலிருந்து தப்பி வந்தவர்களும், அகதிகளும் சீயோனில் அறிவிக்கிறதைக்
    கேளுங்கள். “எங்களுடைய இறைவனாகிய யெகோவா தம்முடைய ஆலயத்திற்காகப் பழிவாங்க எப்படிப்
    பழி தீர்த்துள்ளார்?” என்கிறார்கள்.
  ceb-ULB: Adunay tingog niadtong mikalagiw, niadtong mga naluwas, nga gikan sa yuta
    sa Babilonia. Mao kini ang balita sa pagpanimalos ni Yahweh nga among Dios alang
    sa Zion, ug ang pagpanimalos alang sa iyang templo.”
  pol-UBG: Słychać głos uciekających i tych, co uchodzą z ziemi Babilonu, aby ogłosić
    na Syjonie pomstę PANA, naszego Boga, pomstę za jego świątynię.
  urd-GVU: سنو! ملکِ بابل سے بچے ہوئے پناہ گزیں صیون میں بتا رہے ہیں کہ رب ہمارے خدا
    نے کس طرح انتقام لیا۔ کیونکہ اب اُس نے اپنے گھر کا بدلہ لیا ہے!
  deu-1912: Man hört ein Geschrei der Flüchtigen und derer, so entronnen sind aus
    dem Lande Babel, auf daß sie verkündigen zu Zion die Rache des HERRN, unsers Gottes,
    die Rache seines Tempels.
  kan-2017: ಓಹೋ, ಬಾಬೆಲಿನಿಂದ ತಪ್ಪಿಸಿಕೊಂಡು ಓಡಿಹೋಗುವವರ ಶಬ್ದ! ನಮ್ಮ ದೇವರಾದ ಯೆಹೋವನು ತನ್ನ
    ಆಲಯವನ್ನು ನಾಶ ಮಾಡಿದವರಿಗೆ ಮುಯ್ಯಿತೀರಿಸಿದ್ದಾನೆ ಎಂಬ ಸಮಾಚಾರವನ್ನು ಚೀಯೋನಿನಲ್ಲಿ ಪ್ರಕಟಿಸುವುದಕ್ಕೆ
    ಹೋಗುತ್ತಾರಲ್ಲಾ.
  yap-yap: Girdi’ ni kar milgad u Babylon karbad nga Jerusalem, yad be weliy rogon
    SOMOL ni Got rodad e ke falbiyen e tin ke rin’ yu Babylon ko Tempel rok.)
  hlt-MCSB: Babylon khohmuen lamkah rhaelrham neh hlangyong rhoek ol loh Mamih BOEIPA
    Pathen kah tawnlohnah neh a bawkim kah tawnlohnah ni Zion ah a doek eh.
  mdy-ETH: «ናንጊና ናንጋ ጎዳ ማዔ ኑ ፆኦዛሢ ዔኬ ኮሞ፤ ዒዚ ፔኤኮ ጌኤዦ ማኣሮ ዛሎ ኮሜ ኮሞ፤ ባብሎኔፓ ጳሽኪ ቶሊ ሙኬ
    ዓሶንታ ዳውሲንቲ ዒኢካ ናንጋ ዓሶንታ ፂዮኔይዳ ኬኤዛ ባኮ ዋይዙዋቴ።»
  twi-ASANTE: Montie akobɔfoɔ ne adwanefoɔ a wɔfiri Babilonia no sɛ wɔreka wɔ Sion
    sɛdeɛ Awurade, yɛn Onyankopɔn atɔ were nʼasɔrefie ho aweretɔ.
  eng-WEBU: Listen to those who flee and escape out of the land of Babylon, to declare
    in Zion the vengeance of the LORD our God, the vengeance of his temple.
  wal-wal: “Omoodettida asati Baabilooneppe kessi ekkidi, Yerusalaame baqatana. Baabiloone
    biittaa asai Beeta Maqidasiyaa bollan oottidobaassi GODAI eta Xoossai haluwaa
    kiyiyoogaa eti Xiyoonen haasayana.
  spa-PDDPT: 'La voz de los que huyen y escapan de la tierra de Babilonia anuncia
    en Sion la retribución de Yavé nuestro ʼElohim: La venganza de su Templo.'
  gun-gun: Ha'e gui Babilônia yvy gui onha vy oo jepe va'ekue ma Sião py ovaẽa py
    omombe'u 'rã okuapy Senhor Nhanderuete pegua templo oepy vy nhombopagaague.
  ilo-ULB: Adda iti dalagudog dagiti agtataray, dagiti nakalasat, manipud iti daga
    ti Babilonia. Ipadamag dagitoy ti panagibales ni Yahweh a Diostayo para iti Sion,
    ken panagibales para iti templona.”
  kpg-kpg: (Nia daangada guu llele gi daha mo Babylonia guu llele gi Jerusalem gi mouli
    ginaadou, digaula ga helekai i di hai o Dimaadua, dela go tadau God, bolo Mee
    guu tala di hui gi digau Babylonia i nia mee digaula ala ne hai i lodo dana Hale
    Daumaha).
  uig-ARA: ئاڭلاڭلار! زىئونغا كېلىپ، پەرۋەردىگار خۇدايىمىزنىڭ قىساسىنى، يەنى ئىبادەتخانىسى
    ئۈچۈن ئالغان قىساسىنى جاكارلايدىغان، بابىل زېمىنىدىن قاچقان پاناھ ئىزدىگۈچىلەرنىڭ
    ئاۋازىنى ئاڭلاڭلار!
  sus-sus: Mixi naxee kelixi Babilɔn konyiya kui, e na masenyi tife Siyon, ‹Muxu Marigi
    Alatala bara a gbeɲɔxɔ, a bara a xa hɔrɔmɔlingira gbeɲɔxɔ.›
  pon-2006: (Aramas akan tangasang Papilonia oh repen mourlahng Serusalem, re ahpw
    koasoiahda duwen KAUN-O, atail Koht, eh ketin dupukohng mehn Papilonia mehkan
    me re wiadahr nan Sapwellime Tehnpas Sarawio.)
  ksd-ksd: Di valongore ra nilai diat dia lop ma dia takap kan ra gunan Babilon, upi
    diat a vaarike ra varobo kai ra Luluai kada God aro Sion, ra varobo ure kana pal
    i gomgom.
  tur-YTC: Tanrımız Yahve'nin öcünü, Tapınağının öcünü Siyon'da ilan etmek için, Babil
    diyarından kaçıp kurtulanları dinleyin.
  ind-AYT: Terdengar suara mereka yang melarikan diri dan lolos dari Babel, untuk
    menyatakan di Sion pembalasan TUHAN, Allah kita, pembalasan atas bait suci-Nya!
  nya-nya: Tikumva anthu othawa nkhondo ochokera ku Babuloni akulengeza mu Yerusalemu
    za kulipsira kwa Yehova Mulungu wathu. Iye akulipsira chifukwa chowononga Nyumba
    yake.
  hrv-hrv: Čujder glasa onih što pobjegoše, što utekoše iz zemlje babilonske da jave
    na Sionu osvetu Jahve, Boga našega, osvetu Hrama njegova!
  mps-mps: Te Israel me Juda meba te Babilon taga soyu, te Saionba wi ma asali. Odao!
    Augwa e tiwai po obao, “Genuai Bidi dena God, agai be dolali hani dabeba te dwai
    dene wei ponama, mabo dao,” wabo.
  tpi-tpi: Sampela Israel na Juda i lusim Babilon na i ranawe i kam bek long Saion.
    Na ol i tok olsem, “God, Bikpela bilong yumi, em i bin bekim pe nogut long ol
    dispela lain i bin bagarapim haus bilong en.”
  dan-1931: Hør, hvor de flyr og redder sig fra Babels Land for at melde i Zion om
    Hævnen fra HERREN vor Gud, Hævn for hans Helligdom.
  vie-OVCB: Hãy nghe những người trốn thoát từ Ba-by-lôn, họ sẽ thuật lại trong Giê-ru-sa-lem
    rằng Chúa Hằng Hữu, Đức Chúa Trời chúng ta đã báo trả trên bọn người đã phá Đền
    Thờ của Ngài.
  guj-2017: આપણા ઈશ્વર યહોવાહે લીધેલું વૈર, તેઓના સભાસ્થાન વિષે લીધેલું વૈર, સિયોનમાં
    જાહેર કરનારા બાબિલ દેશમાંથી છૂટેલાનો સાદ સંભળાય છે.
  pon-2006A: Aramas akan tangasang Papilonia oh repen mourlahng Serusalem, re ahpw
    koasoiahda duwen KAUN-O, atail Koht, eh ketin dupukohng mehn Papilonia mehkan
    me re wiadahr nan Sapwellime Tehnpas Sarawio.)
  por-BRBSL: Ouça aqueles que fogem e escapam da terra da Babilônia, declarar em Zion
    a vingança de Yahweh nosso Deus, a vingança de seu templo.
  cth-cth: BAWIPA Cathut ni moipathungnae, a bawkim moipathungnae hah Zion vah pathung
    hanlah Babilon hoi a yawng teh ka tâcawt e taminaw e pawlawk hah
  twi-twi: Muntie akobɔfo ne aguanfo a wofi Babilonia no sɛ wɔreka wɔ Sion sɛnea Awurade,
    yɛn Nyankopɔn atɔ were, nʼasɔrefi ho aweretɔ.
  hlt-hlt: Babylon khohmuen lamkah rhaelrham neh hlangyong rhoek ol loh Mamih BOEIPA
    Pathen kah tawnlohnah neh a bawkim kah tawnlohnah ni Zion ah a doek eh.
  tbz-SIM: Keènɛ̀, bɛ̀ɛ̀ yentɛ́ní Bɑbidɔnni, bɛ̀ cootinímɛ̀ kɛ́nɑ́ɑ́ nSiyɔ̃ɔ̃ ɛì kɔbɛ
    ti Yiɛ̀ nKuyie mpɛ̀ìtɛmɛ̀, kù pɛ̀itɛmɛ̀ ku cɛ̃sɑ̀ɑ̀tɛ̀ bɛ̀ pɔ̀ntɛ tɛ̀.
  msy-2020: Ia bar oragh! Israelia ko Judan marasi, me Babilon ategha ara uamategha
    Saionɨn izi. Me kamaghɨn mɨkɨmasa izi, “Ikiavɨra Itir God, en God, a ivezir kuram
    isa gumazir an Dɨpenim gasɨghasɨziba ikarvasi.”
  azb-azb: Allahımız Rəbbin qisasını, Onun məbədinin qisasını Sionda elan etmək üçün
    Babil ölkəsindən qaçıb qurtaranların Səsini eşidin!
  eng-DBY: The voice of them that flee and escape out of the land of Babylon, to declare
    in Zion the vengeance of Jehovah our God, the vengeance of his temple.
  hin-2017: “सुनो, बाबेल के देश में से भागनेवालों का सा बोल सुनाई पड़ता है जो सिय्योन
    में यह समाचार देने को दौड़े आते हैं, कि हमारा परमेश्वर यहोवा अपने मन्दिर का बदला
    ले रहा है।
  wol-KYG: Baatu daw-làqu yu rëcc a ngoog, bawoo réewum Babilon, di yeggesi waa Siyoŋ
    mbugalum Aji Sax ji sunu Yàlla, mbugal mi këram waral.
  eng-YLT: A voice of fugitives and escaped ones [Is] from the land of Babylon, To
    declare in Zion the vengeance of Jehovah our God, The vengeance of His temple.
  eng-WYC-2017: The voice of fleers, and of them that escaped from the land of Babylon,
    that they tell in Zion the vengeance of our Lord God, the vengeance of his temple.
  eng-WMBB: Listen to those who flee and escape out of the land of Babylon, to declare
    in Zion the vengeance of the LORD our God, the vengeance of his temple.
  urd-GVH: सुनो! मुल्के-बाबल से बचे हुए पनाहगुज़ीन सिय्यून में बता रहे हैं कि रब हमारे
    ख़ुदा ने किस तरह इंतक़ाम लिया। क्योंकि अब उसने अपने घर का बदला लिया है!
  rug-rug: Avoso la i sari tie govetedi pa Babiloni korapa helahelae pa Zaione korapa
    tozia sapu tubehe se Zihova nada Tamasa, hobena koasa Zelepade Tanisa sapu huaria
    rini.
  gaz-gaz: Akka Waaqayyo Waaqni keenya haaloo baʼe, akka inni mana qulqullummaa isaatiif
    haaloo baʼe, kooluu galtootaa fi baqattoota Baabilonii dhufanii Xiyoon keessatti
    lallaban irraa dhagaʼaa.
  fra-LSG: Écoutez les cris des fuyards, de ceux qui se sauvent du pays de Babylone
    Pour annoncer dans Sion la vengeance de l’Éternel, notre Dieu, La vengeance de
    son temple!
  gnn-gnn: Yurru Garraywunydja yolŋu walala yurru gundupumana‐wala yanana, gananna
    ŋunhiyinydja wäŋa, bala gundupuma yurru balayi roŋiyirrina walalaŋgalanha walala
    wäŋalili Djurutjalamlilina. Ga walala yurru ḻakaramanydja ŋunhi nhaltjarra ŋayi
    Garrayyu bumara ŋunhiyi Bapilundja wäŋanha, buku‐ruŋinyamaraŋalana ŋurikiyi ŋunhi
    ŋayi Bapilundhu baḏuwaḏuyurruna Godku Buṉbunha.
  yal-yal: “Muxu gixine xuiin nan ito ra, naxanye minixi yɛngɛni Babilɔn yi, e fa
    a rali Siyon taani a Alatala en ma Ala bata a gbeen ɲɔxɔ a batu banxina fe ra.
  haw-1868: Ka leo o ka poe holo a pakeie mawaho o ka aina o Babulona, E hai aku ma
    Ziona i ka hoopai ana o Iehova, o ko kakou Akua, I ka hoopai ana no kona luakini.
  arb-NAV: اسْمَعُوا! هَا جَلَبَةُ الْفَارِّينَ النَّاجِينَ مِنْ دِيَارِ بَابِلَ لِكَيْ
    يُذِيعُوا فِي صِهْيَوْنَ أَنْبَاءَ انْتِقَامِ الرَّبِّ إِلَهِنَا وَالثَّأْرِ لِهَيْكَلِهِ.
  ewe-ewe: Miɖo to miase Babilonia ƒe aʋaléleawo kple aʋasilawo ƒe nya si gblɔm wole
    le Zion tso ale si Yehowa, míaƒe Mawu la bia hlɔ̃ woe, ebia hlɔ̃ na eƒe gbedoxɔ.
  eng-LEE: There is the voice of those that flee and escape out of the land of Babylon,
    to tell in Zion the vengeance of the Lord our God, the vengeance for his temple.
  asm-FB: শুনা, সেইয়া বাবিল দেশৰ পৰা পলোৱা আৰু ৰক্ষা পোৱাবিলাকৰ মাত; আমাৰ ঈশ্বৰ যিহোৱাই
    সধা প্ৰতিকাৰ, তেওঁৰ মন্দিৰৰ অৰ্থে সধা প্ৰতিকাৰ সিবিলাকে চিয়োনত প্ৰকাশ কৰিছে।
  sus-A: مِشِ نَشٍيٍ كٍلِشِ بَبِلْن كٌنيِيَ كُي، عٍ نَ مَسٍنيِ تِقٍ سِيٌن، ‹مُشُ مَرِفِ
    عَلَتَلَ بَرَ عَ فبٍحْشْ، عَ بَرَ عَ شَ هْرْ مْلِنفِرَ فبٍحْشْ.›
  fra-SBL: Écoutez ceux qui fuient et s'échappent du pays de Babylone, pour annoncer
    dans Sion la vengeance de Yahvé notre Dieu, la vengeance de son temple.
  hbo-hbo: קֹ֥ול נָסִ֛ים וּפְלֵטִ֖ים מֵאֶ֣רֶץ בָּבֶ֑ל לְהַגִּ֣יד בְּצִיֹּ֗ון אֶת־נִקְמַת֙
    יְהוָ֣ה אֱלֹהֵ֔ינוּ נִקְמַ֖ת הֵיכָלֹֽו׃
  kik-kik: Ta thikĩrĩriai mũigue arĩa moorĩte na arĩa metharĩte makoima bũrũri wa
    Babuloni, makiumbũra marĩ kũu Zayuni ũrĩa Jehova Ngai witũ erĩhĩirie, akerĩhĩria
    nĩ ũndũ wa hekarũ yake.
  fra-NCL: Cris des fuyards et de ceux qui se sauvent du pays de Babel ! ils annoncent
    en Sion la vengeance de Yahweh, notre Dieu, la vengeance de son temple.
  cek-AK: Kaicae Angraeng Sithaw lu lakhaih hoi anih ih tempul lu lakhaih loe Babylon
    prae thung hoi kaloih, kacawn kaminawk mah Zion ah taphong o boeh.
  cuk-cuk: 'Dulemar-duurmakmaid-e-sunmakedi be itomar. Babiloniaʼgi-wakinmamaid-e-sunmakedi
    be itomar: ‘Bab-Jehová, ese-goled-neg-earismalad-ular, Babilonia-yar buged-imaknaiye,’
    Sión-yalase sogdanimalad.'
  uig-CYR: Аңлаңлар! Зионға келип, Пәрвәрдигар Худайимизниң қисасини, йәни ибадәтханиси
    үчүн алған қисасини җакалайдиған, Бабил зиминидин қачқан панаһ издигүчиләрниң
    авазини аңлаңлар!
  tel-2017: వినండి. బబులోనులో నుండి తప్పించుకుని పారిపోతున్న వాళ్ళ శబ్దం వినిపిస్తుంది.
    సీయోను విషయంలోనూ, తన మందిరం విషయంలోనూ మన దేవుడైన యెహోవా చేస్తున్న ప్రతీకారాన్ని
    ప్రకటించండి.
  hat-BSA: Tande bri a sila k ap sove ale yo, ak sila k ap pran flit kite tè Babylone
    nan, pou deklare an Sion vanjans a SENYÈ Bondye nou an; vanjans pou tanp Li an.
  kos-kos: Mwet ma kaingla liki Babylonia in suk moul lalos elos tuku nu Jerusalem
    ac srumun luman foloksak lun LEUM GOD lasr ke ma mwet Babylonia elos tuh oru nu
    ke Tempul lal.)
  hbo-WLC: ק֥וֹל נָסִ֛ים וּפְלֵטִ֖ים מֵאֶ֣רֶץ בָּבֶ֑ל לְהַגִּ֣יד בְּצִיּ֗וֹן אֶת־נִקְמַת֙
    יְהוָ֣ה אֱלֹהֵ֔ינוּ נִקְמַ֖ת הֵיכָלֽוֹ׃
  ibo-ibo: Geenụ ntị nʼihe ndị na-agbalaga na-ekwu, bụ ndị si na Babilọn na-agbapụ
    ọsọ. Ha na-ekwusa na Zayọn otu Onyenwe anyị Chineke anyị si bọọ ọbọ, otu o si
    abọ ọbọ nʼihi ụlọnsọ ukwu ya.
  ory-ory: ଯେଉଁ ପଳାତକମାନେ ଓ ବାବିଲ ଦେଶରୁ ରକ୍ଷାପ୍ରାପ୍ତ ଲୋକମାନେ, ସଦାପ୍ରଭୁ ଆମ୍ଭମାନଙ୍କ
    ପରମେଶ୍ୱରଙ୍କର ପ୍ରତିଶୋଧ ନେବାର, ହଁ, ତାହାଙ୍କ ମନ୍ଦିର ହେତୁରୁ ପ୍ରତିଶୋଧ ନେବାର ବିଷୟ ସିୟୋନରେ
    ପ୍ରକାଶ କରିବାକୁ ଯାଉଅଛନ୍ତି, ଏହା ସେମାନଙ୍କର ରବ।
  chk-chk: Oupwe rongorong pworausen ekewe choisä me chokewe mi süla seni Papilon.
    Ra feito Sion o asilefeili usun ewe Samol mi Lapalap ach we Kot a ngeni chon Papilon
    chappen ar föför ngeni imwan imwenfel
  rop-rop: Sambala streinja pipul bin ranawei brom Bebalon en olabat bin go langa
    Jerusalem. Deya na deibin oldei toktokbat hau YAWEI bin panishim detlot Bebalon
    pipul dumaji detlot pipul bin bitsimap im Serramoni Pleis langa Jerusalem.
  ukr-1871: (наче чути) Голос утїкаючих і спасаючих себе із землї Вавилонської, щоб
    сповістити на Сионї про помсту Господа, Бога нашого, про помсту за храм його.
  deu-1951: Man hört ein Geschrei von denen, die aus dem Lande Babel entronnen und
    geflohen sind, um zu Zion die Rache des HERRN, unsres Gottes, zu verkünden, die
    Rache für seinen Tempel.
  eng-JPS: Hark! they flee and escape out of the land of Babylon, to declare in Zion
    the vengeance of the LORD our God, the vengeance of His temple.
  srp-1865: Èuje se glas onijeh koji bježe i koji utekoše iz zemlje Vavilonske da
    jave u Sionu osvetu Gospoda Boga našega, osvetu dvora njegova.
  lug-lug: Muwulire eby’abadduka n’abanoonyi b’obubudamu okuva mu Babulooni nga balangirira
    mu Sayuuni engeri Mukama Katonda waffe gye yeesasuzza, gye yeesasuzza olwa yeekaalu
    ye.
  heb-heb: קול נסים ופלטים מארץ בבל להגיד בציון את נקמת יהוה אלהינו נקמת היכלו׃
  ben-IRV: ওই তাদের রব যারা পালিয়ে যাচ্ছে ও বাবিল দেশ থেকে রক্ষা পাচ্ছে। যেন সিয়োনে
    আমাদের ঈশ্বর সদাপ্রভুর প্রতিশোধ, তাদের মন্দিরের জন্য প্রতিশোধ জানায়।
  pan-pan: ਬਾਬਲ ਦੇ ਦੇਸ ਵਿੱਚੋਂ ਨੱਠਣ ਵਾਲਿਆਂ ਅਤੇ ਬਚਣ ਵਾਲਿਆਂ ਦੀ ਅਵਾਜ਼ ਹੈ ਭਈ ਉਹ ਸੀਯੋਨ ਵਿੱਚ
    ਯਹੋਵਾਹ ਸਾਡੇ ਪਰਮੇਸ਼ੁਰ ਦਾ ਬਦਲਾ, ਉਹ ਦੀ ਹੈਕਲ ਦਾ ਬਦਲਾ ਦੱਸਣ
  mya-JVB: ငါ တို့ဘုရားသခင် ထာဝရဘုရား ၏ အမျက် တော် ပြေခြင်း၊ ဗိမာန် တော်ကို ဖျက်ဆီးသောအပြစ်နှင့်
    အလျောက်ဒဏ် ပေးခြင်းသိတင်းကို ဇိအုန် မြို့၌ ကြားပြော အံ့သောငှါ ၊ ဗာဗုလုန် ပြည်
    မှ ပြေး လွတ် သောသူတို့၏ အသံ ကို ကြားရ၏။
  tbg-tbg: (Iutaa vo kiaka Babironi vataihai ruqemake Ieruharemini orunte tiha, Tinavu
    Variqa Noravano Kotiva Babironi vatanaaka qoraiqama nimiteharo nai Naavuqaa vuntu
    kaivo, tiavo.)
  hmo-hmo: Unai neganai heau mauri taudia be Babulonia tano dekena amo idia heau mai,
    Siona, Ierusalema dekenai, bona idia gwau, “Lohiabada, iseda Dirava ese Babulonia
    taudia edia dika davana ia henidia vadaeni, iena Dubu Helaga idia hadikaia dainai.”
  urd-urd: सरज़मीन — ए — बाबुल से फ़रारियों की आवाज़! वह भागते और सिय्यून में ख़ुदावन्द
    हमारे ख़ुदा के इन्तक़ाम, या'नी उसकी हैकल के इन्तक़ाम का ऐलान करते हैं।
  rus-SYN: Слышен голос бегущих и спасающихся из земли Вавилонской, чтобы возвестить
    на Сионе о мщении Господа Бога нашего, о мщении за храм Его.
  bqc-SIM: À gbɛ̃́ pↄ́ bàalɛ̀ bↄ̀ Babiloni bùsuu, aa sù Siↄnaↄ yãma, aalɛ mɛ,
    Dii ń Lua tↄsìmá a kpɛ́ yã́ musu.
  tcz-CHONGTHU: Miho ogin khu ngaiyin, Babylon gamsunga kon in Zion Pakai, i-Pathen
    uvin phu alah nakhu, ahouin dinga phu alahna phondohnan ajam cheh tauvin; atol
    manghel tauve.
  mar-mar: बाबेल देशामधून जे कोणी वाचलेले आहेत ते पळून जात आहेत त्यांचा आवाज तेथे
    आहे. तो आवाज ते आमचा देव परमेश्वर याजकडून सूड, त्याच्या मंदिराविषयीचा सूड, सीयोनेस
    कळवित आहे.
  qub-qub: '«Babiloniapita waquin gueshpejcuna parlashanta wiyay-llapa. Ayñita imano
    cutichishätapis parlajta wiyay-llapa: ‹Templunta illgächishanpitami Tayta Diosga
    Babilonia runacunata ayñita cutichisha› nir.'
  bqp-bqp: Yerɑ Isirelibɑ be bɑ kpikiru suumɑ bɑ nɑ Yerusɑlɛmuɔ bɑ mɔ̀, Yerusɑlɛmu,
    Yinni Gusunɔ u nun mɔru kɔsiɑ. U win sɑ̃ɑ yee dɛɛrɑru mɔru kɔsiɑ.
  hat-hat: Koute! Moun k'ap kouri chape kò yo, moun k'ap kouri kite lavil Babilòn
    lan, ap moute sou mòn Siyon, y'ap fè konnen jan Seyè a, Bondye nou an, ap tire
    revanj li pou sa moun Babilòn yo fè tanp li a.
  eng-BSB: Listen to the fugitives and refugees from the land of Babylon, declaring
    in Zion the vengeance of the LORD our God, the vengeance for His temple.
  eng-WEBPB: Listen to those who flee and escape out of the land of Babylon, to declare
    in Zion the vengeance of the LORD our God, the vengeance of his temple.
  kbq-kbq: Hagi mago'a Juda vahe'ene Israeli vahe'mo'zanema Babiloniti'ma koro fre'za
    Saioni kumate'ma esaza vahe'mo'za huama hu'za, Ra Anumzana tagri Anumzamo agri
    mono noma eri havizama hu'naza vahera arimpa ahene'zamanteno ana zante zamazeri
    haviza nehie hu'za hugahaze.
  nhe-BL: “Xijtlacaquilica tlen quiijtohuaj nopa tlacame tlen cholojtejque tlen Babilonia
    huan momanahuijque. Tepohuilitij quejatza TOTECO Dios quintlatzacuiltijtoc nopa
    Babilonia ehuani tlen quixolehuacoj itiopa.
  gub-BL: Amo teko oho uzàn pà Mawiron wi wà, Xiàw pe uhem pà wà. Apuner wanexakaw
    rehe ihe. — Tupàn Tuweharupi Wiko Ma'e Zanezar uzepyk Mawiron wanehe a'e, ta'e
    uzapo iaiw ma'e hàpuzuhu pe a'e wà xe, i'i waiko wà.
  eng-DRA: 'The voice of them that flee, and of them that have escaped out of the
    land of Babylon: to declare in Sion the revenge of the Lord our God, the revenge
    of his temple.'
