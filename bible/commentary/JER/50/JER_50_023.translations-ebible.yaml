verse: JER.050.023
translations:
  mal-C: സർവഭൂമിയുടെയും ചുറ്റികയായിരുന്ന ദേശം എങ്ങനെ പിളർന്നു, എങ്ങനെ തകർന്നുപോയി!
    ബാബേൽ രാഷ്ട്രങ്ങൾക്കിടയിൽ വിജനമായിത്തീർന്നതെങ്ങനെ!
  deu-TKW: Wie ist doch der Hammer, der die ganze Erde schlug, abgehauen und zerschmettert!
    Wie ist doch Babel ein Gegenstand des Entsetzens geworden unter den Völkern!
  lin-lin: Ndenge nini marto oyo ezalaki kobeta mokili mobimba ebukani mpe epanzani ?
    Ndenge nini penza Babiloni ebebisami kati na bikolo ?
  eng-LSV: How it has been cut and broken, || The hammer of the whole earth! How Babylon
    has been for a desolation among nations!
  eng-GNV: Howe is the hammer of the whole world destroied, and broken! howe is Babel
    become desolate among the nations!
  eng-WEBSTER: How is the hammer of the whole earth cut asunder and broken! how is
    Babylon become a desolation among the nations!
  nhw-BL: Tlali Babilonia catli eltoya quen se hueyi martillo catli quintejtzonayaya
    nochi tlalme, ama ya huetztoc huan imasehualhua tepejtoque tlalchi. Tlali Babilonia
    ya sosolijtoc huan mocahua iseltzi tlatlajco tlen nochi tlalme.
  swh-ONEN: Tazama jinsi nyundo ya dunia yote ilivyovunjika na kuharibika! Tazama
    jinsi Babeli ilivyokuwa ukiwa miongoni mwa mataifa!
  bba-bba: Bɑbiloni ye yɑ hɑnduniɑ kpuro kɔsukɑ, nɡe mɑtɑlɑkɑ, yen tii wee, yɑ kɔsikirɑ,
    yɑ kuɑ bɑnsu bwesenu kpuron suunu sɔɔ.
  eng-KJVCPB: How is the hammer of the whole earth cut asunder and broken! How is
    Babylon become a desolation among the nations!
  luo-luo: Mano kaka nyundo mar piny ngima otur kendo obarore! Mano kaka Babulon odongʼ,
    gunda e dier pinje!
  meu-meu: Tanobada idoinai ibotalaina lavuna, madi, vada e utua gari, vada e hamakohia.
    Babulono madi ihabaina! Ia na hahegari ḡauna ai vada ela, bese idau-idau bogaragidiai.
  npi-ULB: सबै देशका घन काटेर टुक्रा-टुक्रा पारेर नाश गरिएका छन् । जातिहरूका बिचमा
    बेबिलोनचाहिं एउटा नष्‍ट गरिएको ठाउँ भएको छ ।
  yor-yor: Báwo ni ó ṣe fọ́, tí ó sì pín yẹ́lẹyẹ̀lẹ tó, lọ́wọ́ òòlù gbogbo ayé! Báwo
    ní Babeli ti di ahoro ni àárín àwọn orílẹ̀-èdè.
  pes-OPCB: بابِل، مانند چکشی تمام جهان را خرد کرد، ولی حال، آن چکش، خود شکسته و خرد
    شده است. بابِل در میان قومها مطرود و منزوی گردیده است!
  tgl-ULB: Kung gaano nasira at nawasak ang pamukpok sa lahat ng mga lupain. Kung
    gaano naging katakot-takot ang Babilonia sa buong bansa.
  hui-hui: Ala Babilonoalime dindi bibahende bo haealabaga biaga hama ale wiyagoni.
    Ani binigo áyu ibunaga waitigi kamirume ibuni bo haealabagabu wahalimu. Anidagua
    beremigola wali agali tara bu karume Babilonoha ko ogoni anda ibiyago de hondowa
    ti mogo timbuni lolebira, lene.
  mya-mya: ဗာ​ဗု​လုန်​မြို့​သည်​တစ်​ကမ္ဘာ​လုံး​ကို​သံ​တူ နှင့်​ရိုက်​နှက်​ခဲ့​၏။ သို့​ရာ​တွင်​ယ​ခု​အ​ခါ​ထို
    သံ​တူ​သည်​အ​စိတ်​စိတ်​အ​မြွှာ​မြွှာ​ကျိုး​ပဲ့​၍ သွား​လေ​ပြီ​တ​ကား။ လူ​မျိုး​တ​ကာ​တို့​သည်
    ဗာ​ဗု​လုန်​မြို့​ကြုံ​တွေ့​ရ​သည့်​အ​ဖြစ်​အ​ပျက် ကို​မြင်​၍​လန့်​ဖျပ်​တုန်​လှုပ်​ကြ​ကုန်​၏။-
  bod-N: ས་གཞི་ཡོངས་ལ་རྡུང་བའི་ཐོ་བ་དེ་ཅི་ལྟར་བཅག་ནས་གཏོར་བ་ཡིན་ནམ། མི་རིགས་རྣམས་ཀྱི་ཁྲོད་དུ་པཱ་པེལ་ལོན་ནི་ཅི་ལྟར་འཇིགས་པའི་གནས་སུ་གྱུར་པ་ཡིན་ནམ།
  sna-sna: Yavhunika nokupwanyika seiko nyundo yenyika yose! Bhabhironi rava dongo
    seiko pakati pendudzi!
  spa-BLM: ¡Cómo se corta y se rompe el martillo de toda la tierra! ¡Cómo se ha convertido
    Babilonia en una desolación entre las naciones!
  cac-cac: A Babilonia icha junoc martillo, ix smac'poj masanil yolyib'an̈q'uinal.
    Axo ticnaic, a' ol mac'jocpojoc, choc' ol ajcanoc. Ol te xivb'at masanil nación
    ayic ol yilan eb' tas ol ajcan Babilonia chi'.
  swh-ULB: Jinsi gani nyundo ya mataifa yote imekatiliwa mbali na kuharibiwa. Jinsi
    Babeli amekuwa kitu cha kushangaza kati ya mataifa.
  bel-bel: Як разьбіты і скрышаны молат усяе зямлі! Як Вавілон зрабіўся жахам сярод
    народаў!
  deu-ELBBK: Wie ist zerhauen und zertrümmert der Hammer der ganzen Erde! Wie ist
    Babel zum Entsetzen geworden unter den Nationen!
  mbb-OT: Is Babilonia neiring te masu he edrupet te menge nasyun piru ǥuntaan nerupet
    en heini. Nahandek is langun he menge nasyun te nehitavù kayi!
  mal-2015: സർവ്വഭൂമിയുടെയും ചുറ്റിക പിളർന്നു തകർന്നുപോയതെങ്ങനെ? ജാതികളുടെ ഇടയിൽ ബാബേൽ
    ശൂന്യമായിത്തീർന്നതെങ്ങനെ?
  rmc-rmc: Jaj, sar phagerisaľiľa a phadžiľa o čokanos caľa phuvakro! Sar strašňe
    hino zňičimen o Babilon maškar o narodi!
  pes-OPV: کوپال تمام جهان چگونه بریده و شکسته شده و بابل در میان امت‌ها چگونه ویران
    گردیده است.
  ron-1924: Кум с-а рупт ши с-а сфэрымат чоканул ынтрегулуй пэмынт! Бабилонул есте
    нимичит ын мижлокул нямурилор!
  ben-OBCV: সমস্ত পৃথিবীর শক্তিশালী হাতুড়ি ব্যাবিলন কীভাবে ভগ্ন ও চূর্ণবিচূর্ণ হয়েছে!
    সব জাতির মধ্যে ব্যাবিলন কেমন পরিত্যক্ত হয়েছে!
  som-som: Dubbihii dunida oo dhammu sidee buu u kala jabay oo uu u burburay! Baabuloon
    sidee bay quruumaha dhexdooda cidla ugu noqotay!
  lat-VUC: Quomodo confractus est et contritus malleus universæ terræ? quomodo versa
    est in desertum Babylon in gentibus?
  eng-ASVBT: How is the hammer of the whole earth cut asunder and broken! how is Babylon
    become a desolation among the nations!
  ita-1885: Come è stato mozzato, e rotto il martello di tutta la terra? come è stata
    Babilonia ridotta in desolazione fra le genti?
  eng-ULB: How the hammer of all the lands has been cut apart and destroyed. How Babylon
    has become a destroyed place among the nations.
  spa-VBL: ¡Mira cómo el martillo de toda la tierra yace hecho pedazos en el suelo!
    Las naciones miran con horror en qué se ha convertido Babilonia.
  fra-_FOB: Comment est-il rompu, brisé, le marteau de toute la terre! Comment Babylone
    est-elle un objet d'étonnement parmi les nations!
  mal-mal: സർവ്വഭൂമിയുടെയും ചുറ്റികയായിരുന്ന ദേശം പിളർന്ന് തകർന്നുപോയതെങ്ങനെ? ജനതകളുടെ
    ഇടയിൽ ബാബേൽ ശൂന്യമായിത്തീർന്നത് എങ്ങനെ?
  urd-GVR: Jo pahle tamām duniyā kā hathoṛā thā use toṛ kar ṭukṛe ṭukṛe kar diyā gayā
    hai. Bābal ko dekh kar logoṅ ko saḳht dhachkā lagtā hai.
  suz-BL: दोपा रागी नेल्‍ल ङा घन जिक्‍शा फस दुम्‍मे, मोपा बेबीलोन रागी रागी आन दातेमी
    शुश हिंचा ङा दुम्‍ब। येरमीया ५१:२०
  eng-NOY: How is the battle-hammer of the whole earth cut asunder and broken! How
    is Babylon become an astonishment to all the nations!
  ita-1927: Come mai s’è rotto, s’è spezzato il martello di tutta la terra? Come mai
    Babilonia è divenuta una desolazione fra le nazioni?
  ckb-ckb: چۆن تێکشکا و تەفروتونا بوو، چەکوشی هەموو زەوی! بابل چۆن وێران بوو لەنێو
    نەتەوەکان!
  eng-BBE: How is the hammer of all the earth cut in two and broken! how has Babylon
    become a waste among the nations!
  kan-OKCV: ಇಗೋ, ಲೋಕವನ್ನೆಲ್ಲಾ ಹೊಡೆದ ಸುತ್ತಿಗೆಯು ಮುರಿದು ತುಂಡುತುಂಡಾಯಿತು! ಹೇಗೆ ಬಾಬೆಲ್
    ರಾಜ್ಯವು ಜನಾಂಗಗಳ ನಡುವೆ ಹಾಳಾಯಿತಲ್ಲಾ!
  tam-2017: சர்வ பூமியின் சம்மட்டி எப்படி முறித்து உடைக்கப்பட்டது! மக்களுக்குள்ளே
    பாபிலோன் எப்படிப் பாழாய்ப்போனது!
  spa-RV-1909: ¡Cómo fué cortado y quebrado el martillo de toda la tierra! ¡cómo se
    tornó Babilonia en desierto entre las gentes!
  ron-BTF: Cum este ciocanul întregului pământ tăiat în bucăți și zdrobit! Cum a ajuns
    Babilonul o pustiire printre națiuni!
  eng-WEBP: How the hammer of the whole earth is cut apart and broken! How Babylon
    has become a desolation among the nations!
  eng-FBV: See how the hammer of the whole earth is lying broken in pieces in the
    ground! The nations look with horror on what Babylon has become!
  nld-1939: Hoe ligt ge gebroken, in stukken, Hamer der gehele aarde? Hoe is Babel
    een gruwel geworden onder de volken?
  nch-BL: Tali Babilonia cati eltoya quej se hueyi martillo cati quintejtzonayaya
    nochi talme, ama ya huetztoc huan imasehualhua tepejtoque talchi. Tali Babilonia
    ya sosolijtoc huan eltoc iseltitzi tatajco ten nochi talme.
  vie-1934: Cái búa của cả đất đã bị bẻ gãy là dường nào! Ba-by-lôn đã trở nên hoang
    vu giữa các nước là dường nào!
  hin-CV: वह, जो सारे विश्व के लिए हथौड़ा था, वह कैसे कट गया, टूट गया! सारे राष्ट्रों
    के लिए बाबेल आज आतंक का विषय कैसे बन गया है!
  spa-BES: ¡Cómo ha sido cortado y quebrado el martillo de toda la tierra en dos!
    ¿Cómo se ha convertido Babilonia en desolación entre las naciones?
  tdx-tdx: Akore te finira naho pinozake ty ana-bato’ ty tane toy! Akore te nampangoakoaheñe
    añivo’ o fifeheañeo ty Bavele!
  tha-KJV: ค้อนทุบของแผ่นดินโลกทั้งหมดได้​ถู​กตัดลงและถู​กห​ักเสียแล้วหนอ บาบิโลนได้กลายเป็​นที​่รกร้างท่ามกลางบรรดาประชาชาติ​แล​้วหนอ
  por-BR-2018: Como foi cortado e quebrado o martelo de toda a terra! Como Babilônia
    se tornou em espanto entre as nações!
  deu-ELO: Wie ist zerhauen und zertrümmert der Hammer der ganzen Erde! Wie ist Babel
    zum Entsetzen geworden unter den Nationen!
  eng-WYC-2018: How is the hammer of all (the) earth broken and all-defouled? how
    is Babylon turned into desert, among heathen men? (How the hammer of all the earth
    is broken and all-defiled! how Babylon is turned into a wilderness, among the
    heathen!)
  epo-epo: Kiele rompita kaj frakasita estas la martelo de la tuta tero! kiele dezertiĝis
    Babel inter la nacioj!
  uig-PIN: Əslidǝ pütkül yǝr yüzini urƣan bazƣan xu dǝrijidǝ sundurup qeⱪiwetildiƣu!
    Babil ǝllǝr arisida xunqǝ bir dǝⱨxǝt basⱪuqi bolup qiⱪⱪantiƣu!
  beo-beo: Ba:bilone da ‘ha:ma’ (hammer) agoane, fifi asi gala huluane fifima:ne fananu.
    Be wali amo ‘ha:ma’ da fifilasi dagoi. Ema doaga:i hou ba:beba:le, fifi asi gala
    huluane da bagadewane fofogadigisa.
  tpi-OTNT: Babilon i olsem wanpela hama i bin brukim ol kantri nabaut. Tasol nau
    yupela ol birua bilong Babilon bai i brukim dispela taun na bagarapim em. Na taim
    ol arapela lain manmeri i lukim em, bai ol i kirap nogut tru.”
  hau-SA: Dubi yadda aka karya aka kuma ragargaza gudumar dukan duniya! Dubi yadda
    Babilon ta zama kufai a cikin al’ummai!
  uig-LAT: Eslide pütkül yer yüzini urghan bazghan shu derijide sundurup chéqiwétildighu!
    Babil eller arisida shunche bir dehshet basquchi bolup chiqqantighu!
  nde-nde: Yeka ukwephuka lokucezuka kwesando somhlaba wonke! Yeka ukuchitheka kweBhabhiloni
    phakathi kwezizwe!
  ton-ton: Hono ʻikai tuʻusi mo maumauʻi ʻae hamala ʻo māmani kotoa pē! Hono ʻikai
    hoko ʻa Papilone ko e meʻa fakaofo ʻi he ngaahi puleʻanga!
  ces-1613: Jakž by posekáno a polámáno býti mohlo kladivo vší země? Jak by k užasnutí
    Babylon býti mohl mezi národy?
  eng-WMB: How the hammer of the whole earth is cut apart and broken! How Babylon
    has become a desolation among the nations!
  tam-TCV: முழு பூமியையும் அடித்த சம்மட்டி இப்பொழுது எவ்வளவாய் உடைந்து நொறுங்கிப்
    போயிற்று. நாடுகளுக்குள் எவ்வளவாய் பாபிலோன் கைவிடப்பட்டிருக்கிறது?
  ceb-ULB: Naputol ug naguba gayod ang martilyo sa tibuok kayutaan. Naunsa nga gikalisangan
    sa mga nasod ang Babilonia.
  pol-UBG: Jakże jest rozbity i złamany młot całej ziemi? Jakże Babilon stał się spustoszeniem
    wśród narodów?
  urd-GVU: جو پہلے تمام دنیا کا ہتھوڑا تھا اُسے توڑ کر ٹکڑے ٹکڑے کر دیا گیا ہے۔ بابل
    کو دیکھ کر لوگوں کو سخت دھچکا لگتا ہے۔
  deu-1912: Wie geht's zu, daß der Hammer der ganzen Welt zerbrochen und zerschlagen
    ist? Wie geht's zu, daß Babel eine Wüste geworden ist unter allen Heiden?
  kan-2017: ಆಹಾ, ಲೋಕವನ್ನೆಲ್ಲಾ ಹೊಡೆದ ಚಮಟಿಗೆಯು ಮುರಿದು ತುಂಡುತುಂಡಾಯಿತು! ಬಾಬೆಲ್ ರಾಜ್ಯವು
    ಜನಾಂಗಗಳ ನಡುವೆ ಹಾಳಾಯಿತಲ್ಲಾ!
  yap-yap: Piyu Babylon e kar ama niged ga’ngin e fayleng ke yochiyang, ma chiney
    e fare ama e ke wearwear! Gubin e nam e kar gin gad ko n’en ke buch ko re nam
    nem.
  hlt-MCSB: Diklai pum kah kilung tah tlawt tih paep coeng. Balae tih Babylon he namtom
    lakli ah imsuep la a poeh.
  mdy-ETH: ዓጪ ዴሬ ካራና ሙቁሣጉዲ ዹይ ጋኣጫዜላ፥ ባብሎኔ ዎይቲ ጋኣጪንቴይ! ዎይቲ ዬያይዲ ሜቄይ! ሜሌ ዴሮ ባኣካ ባብሎኔ
    ዎይቲ ጉሪ ማዒ ዓቴይ!
  twi-ASANTE: Hwɛ sɛdeɛ wɔabubu na wɔabobɔ asase nyinaa so asaeɛ! Hwɛ sɛdeɛ Babilonia
    ada mpan wɔ amanaman no mu!
  eng-WEBU: How the hammer of the whole earth is cut apart and broken! How Babylon
    has become a desolation among the nations!
  wal-wal: Biittaa sa7aa ubbaa liiqissiya dijinoi aiba meqo meqqidee! Aiba liiqo liiqidee!
    Kawotettatu ubbaa giddon Baabiloonee aiba daganttiyaabaa gididee!
  spa-PDDPT: ¡Cómo es cortado y quebrado el martillo de toda la tierra! ¡Cómo es Babilonia
    un objeto de horror entre las naciones!
  gun-gun: Yvy jave rupi karavo mbotaa nhomboa'ypaare ma omboa'ypaa avi. Ha'e ramo
    Babilônia tetã opyta yvy regua kuery onhemondyipa aguã.
  ilo-ULB: Anian a pannakadadael ti martilio dagiti amin a daga. Anian ta nagbalin
    ti Babilonia a pagbutbutngan dagiti nasion.
  kpg-kpg: Babylonia guu tugi henuailala gi di haamaa, gei dolomeenei gei dana haamaa
    gu mooho! Nia henua huogodoo gu homouli huoloo gi di mee dela ne hai gi tenua
    deelaa.
  uig-ARA: ئەسلىدە پۈتكۈل يەر يۈزىنى ئۇرغان بازغان شۇ دەرىجىدە سۇندۇرۇپ چېقىۋېتىلدىغۇ!
    بابىل ئەللەر ئارىسىدا شۇنچە بىر دەھشەت باسقۇچى بولۇپ چىققانتىغۇ!
  sus-sus: Babilɔn sɛnbɛma bara kana, naxan nu luxi alɔ dɛrɛma duniɲa birin kui. Yakɔsi
    a bara findi gbaloe yire ra.
  pon-2006: Papilonia sungkipesengier amma sampah pwon, oh met nah ammao ohlahr! Wehi
    koaros pwuriamweikihla kowahlap dahme wiawihiong sahpwo.
  ksd-ksd: A tututut ure ra rakarakan a gunagunan i tar tapamar ma i tar tabubur!
    Babilon i tar kapakapana livuan ta ra lavur vuna tarai!
  tur-YTC: Bütün yeryüzünün çekici nasıl parçalanıp kırıldı! Babil uluslar arasında
    nasıl harap oldu!
  ind-AYT: Betapa palu seluruh bumi telah dipatahkan dan dihancurkan! Betapa Babel
    telah menjadi kengerian di antara bangsa-bangsa!
  nya-nya: Taonani mʼmene waphwanyikira ndi kuwonongekera uja amati ndi nyundo ya
    dziko lonse lapansi. Mzinda wa Babuloni wasanduka chinthu chochititsa mantha pakati
    pa mitundu ina!
  hrv-hrv: O, kako li je skršen, razbijen malj cijele zemlje! Kako li Babilon posta
    strašilo narodima!
  mps-mps: Babilon te hama me deli tiwaigo te gasa tǫ kantri dabe pepeda sąbo tiwai
    yali. Tialima, megi da, dage te Babilongo boi bidi dabe, dagego te Babilon pepeda
    sąnama dolao. Te gasa tǫ pedai kantri hani we bidi augwaligo aga subo sogo da,
    te augwali midigi dwai mu saibao,” te po wai dao.
  tpi-tpi: Babilon i olsem wanpela hama i bin brukim ol kantri nabaut. Tasol nau yupela
    ol birua bilong Babilon bai i brukim dispela taun na bagarapim em. Na taim ol
    arapela lain manmeri i lukim em, bai ol i kirap nogut tru.”
  dan-1931: Hvor er dog al Jordens Hammer knækket og brudt, hvor er dog Babel blevet
    til Rædsel blandt Folkene!
  vie-OVCB: Ba-by-lôn, cây búa đáng sợ nhất thế giới, đã bị gãy tan tành. Ba-by-lôn
    đã trở thành một nơi đổ nát giữa các nước!
  guj-2017: આખા જગતનો હથોડો કેવો કપાઈ ગયો છે તથા ભાંગીતૂટી ગયો છે. પ્રજાઓમાં બાબિલ
    કેવો ઉજ્જડ થયો છે.
  pon-2006A: Papilonia sungkipesengier amma sampah pwon, oh met nah ammao ohlahr!
    Wehi koaros pwuriamweikihla kowahlap dahme wiawihiong sahpwo.
  por-BRBSL: Como o martelo de toda a terra é cortado e quebrado! Como a Babilônia
    se tornou uma desolação entre as nações!
  cth-cth: Talaivan pueng e cakkin a lawt teh a kâbawng toe. Miphunnaw thung hoi Babilon
    teh banghloimaw a rawk.
  twi-twi: Hwɛ sɛnea wɔabubu na wɔabobɔ asase nyinaa so asae! Hwɛ sɛnea Babilonia
    ada mpan wɔ amanaman no mu!
  hlt-hlt: Diklai pum kah kilung tah tlawt tih paep coeng. Balae tih Babylon he namtom
    lakli ah imsuep la a poeh.
  tbz-SIM: Dɛ̀ dòmmɛ kɛ̀ Bɑbidɔnni ɛì do? Dɛ̀ yĩ́mɛ kɛ̀ dì dɔúnko yɛbotɛ̀ yɛmɔu miɛkɛ,
    dindi dìì do tú dihenkɛ̀rì, kɛ pɔntì dɛmɔu kutenkù miɛkɛ, dɛ̀ dòmmɛ kɛ̀ dì kèétɛ́?
  msy-2020: Babilon mati haman mam, tintinibar nguazir kamɨn kantriba bar da mɨsaragharɨki.
    Ezɨ datɨrɨghɨn ia Babilonɨn apaniba, kantrin kam apɨrigh, a gasɨghasɨkigh, datɨrɨghɨn
    haman kam bar mɨsarighiregham. Eghtɨ Kantrin Igharazibar Gumazamiziba an ganigh,
    bar dɨgavir kuram damigh, bar moghɨram atiatigham.”
  azb-azb: Bütün dünyanın gürzü Necə də qırılıb parçalandı! Babil necə də millətlər
    arasında Viranə oldu!
  eng-DBY: How is the hammer of the whole earth cut asunder and broken! How is Babylon
    become an astonishment among the nations!
  hin-2017: जो हथौड़ा सारी पृथ्वी के लोगों को चूर-चूर करता था, वह कैसा काट डाला गया
    है! बाबेल सब जातियों के बीच में कैसा उजाड़ हो गया है!
  wol-KYG: Babilon, réew mi daan wàkk mboolem àddina, tey mu dammtoo ba rajaxoo nii,
    dib gent ci biir xeet yi!
  eng-YLT: How hath it been cut and broken, The hammer of the whole earth! How hath
    Babylon been for a desolation among nations!
  eng-WYC-2017: How is the hammer of all earth broken and all-defouled? how is Babylon
    turned into desert, among heathen men?
  eng-WMBB: How the hammer of the whole earth is cut apart and broken! How Babylon
    has become a desolation amongst the nations!
  urd-GVH: जो पहले तमाम दुनिया का हथोड़ा था उसे तोड़कर टुकड़े टुकड़े कर दिया गया है।
    बाबल को देखकर लोगों को सख़्त धच्का लगता है।
  rug-rug: Moku meke ta huara inete sa hama sapu seke va kaleani sari doduru butubutu
    pa kasia popoa! Kamahire Babiloni si koa ta huarana mo koari na butubutu!
  gaz-gaz: Burruusni guutummaa lafaa akkamitti cabe! Akkamittis bullaaʼe! Baabilon
    saboota gidduutti, akkam onte!
  fra-LSG: Eh quoi! Il est rompu, brisé, le marteau de toute la terre! Babylone est
    détruite au milieu des nations!
  gnn-gnn: Ŋunhiyi Bapilundja wäŋa balanyarana biyaku ŋuli wutthunaramirri djimuku'
    ŋunhi yukurrana bumara bukmak wäŋa dhuwala munatha' djuḏul'yurruna buḻwaŋ'maraŋala,
    yurru ŋunhiyinydjayi djimuku' bunharamirrinydja, ŋunhinydja liŋguna bakthunarana
    buḻwaŋ'thunarana, ga bukmakthu wäŋayu miṯtjiyunydja nhäŋala ŋunhiyi wilwilyunminana
    yanana.
  yal-yal: Ee! Yamanan naxan sɛnbɛ gbo a birin xa, na bata kala, a halagi! Ee! Babilɔn
    bata findi yamana rabeɲinxin na!
  haw-1868: Nani ka wawahiia a nahaha o ka hamare o ka honua a pau! Nani hoi ka lilo
    ana o Babulona i wahi alaneo iwaena o na aina!
  arb-NAV: كَيْفَ تَكَسَّرَتْ وَتَحَطَّمَتْ بَابِلُ، مِطْرَقَةُ الأَرْضِ كُلِّهَا؟
    كَيْفَ أَصْبَحَتْ بَابِلُ مَثَارَ دَهْشَةٍ عِنْدَ الأُمَمِ؟
  ewe-ewe: Aleke woŋe, eye wohekaka anyigba blibo la ƒe zu ale! Aleke Babilonia zu
    gbegbe le dukɔwo dome ale!
  eng-LEE: How is cut asunder and broken the hammer of all the earth! how is Babylon
    become an astonishment among the nations!
  asm-FB: গোটেই পৃথিৱীৰ হাতুৰীতোঁ কগগেনে চিন্ন আৰু ভগ্ন হ’ল। জাতিবিলাকৰ মাজত বাবিল
    কেনে ধ্বংসস্থান হ’ল।
  sus-A: بَبِلْن سّنبّمَ بَرَ كَنَ، نَشَن نُ لُشِ عَلْ دّرّ مَ دُنِحَ بِرِن كُي. يَكْسِ
    عَ بَرَ قِندِ فبَلٌي يِرٍ رَ.
  fra-SBL: Comme le marteau de toute la terre est écarté et brisé ! Comme Babylone
    est devenue une désolation parmi les nations !
  hbo-hbo: אֵ֤יךְ נִגְדַּע֙ וַיִּשָּׁבֵ֔ר פַּטִּ֖ישׁ כָּל־הָאָ֑רֶץ אֵ֣יךְ הָיְתָ֧ה
    לְשַׁמָּ֛ה בָּבֶ֖ל בַּגֹּויִֽם׃
  kik-kik: Nyondo ĩrĩa ĩtũũrĩte ĩhũũraga thĩ yothe-rĩ, kaĩ nĩyunangĩtwo, ĩgathethereka-ĩ!
    Kaĩ Babuloni nĩgũkirĩte ihooru gatagatĩ-inĩ ka ndũrĩrĩ-ĩ!
  fra-NCL: Comment a été rompu et brisé, le marteau de toute la terre ? Comment Babel,
    est-elle devenue un objet d’horreur, au milieu des nations ?
  cek-AK: Long boih atumhaih caki loe kawbangmaw koih ving moe, Babylon loe kawbangmaw
    prae kaminawk salakah angqai krang ah oh ving!
  cuk-cuk: Babilonia-yala, be mardoyobi, dulemar-sabsur-imakedinad, emigindi, be yarmar-bamalad-imbagi
    olloo mellesiid.
  uig-CYR: Әслидә пүткүл йәр йүзини урған базған шу дәриҗидә сундуруп чеқиветилдиғу!
    Бабил әлләр арисида шунчә бир дәһшәт басқучи болуп чиққантиғу!
  tel-2017: అన్ని దేశాలనూ అణగ గొట్టే సుత్తి ఎలా విరిగి పోయిందో చూడండి. దేశాల మధ్య
    బబులోను ఎలా ఒక భయానక దృశ్యంలా ఉందో చూడండి
  hat-BSA: Gade kijan mato k ap frape tout latè a fin koupe an moso e kraze! Gade
    kijan Babylone te vin yon objè degoutan pami nasyon yo!
  kos-kos: Babylonia el oana sie hammer su tuktukya faclu nufon, ac inge hammer sac
    arulana musalla. Mutunfacl nukewa elos lut ke ma sikyak nu ke facl sac.
  hbo-WLC: אֵ֤יךְ נִגְדַּע֙ וַיִּשָּׁבֵ֔ר פַּטִּ֖ישׁ כָּל־הָאָ֑רֶץ אֵ֣יךְ הָיְתָ֧ה
    לְשַׁמָּ֛ה בָּבֶ֖ל בַּגּוֹיִֽם׃
  ibo-ibo: Lee ka e si gbajie, ma tipịa mkpirisi igwe ahụ na-esupịa ụwa niile. Lee
    ka Babilọn si tọgbọrọ nʼefu nʼetiti mba niile nke ụwa.
  ory-ory: ସମୁଦାୟ ପୃଥିବୀର ହାତୁଡ଼ି କିପରି ଛିନ୍ନ ଓ ଭଗ୍ନ ହୋଇଅଛି! ଗୋଷ୍ଠୀଗଣ ମଧ୍ୟରେ ବାବିଲ
    କିପରି ଉତ୍ସନ୍ନ ହୋଇଅଛି!
  chk-chk: Papilon ewe ama mi pöchökül ngeni unusen fanüfan a fokun tala o mökküla.
    Chon ekewe mwü meinisin ra rükö ren mine a fis ngeni ewe fanü.
  rop-rop: Basdam detlot Bebalon pipul bin fait en bitsimap ola najalot kantri, jis
    laik det hema weya bitsimap ebrijing, bat det hema im nogud na, dumaji detlot
    enami bin binijap detlot Bebalon pipul. Ola pipul brom det najalot kantri bin
    gedimbat shok nomo lilbit wen deibin luk wanim bin hepin deya langa det kantri.
  ukr-1871: Ой, як же се зломано, як покрушено той молот стільких земель! Як же став
    Вавилон страховищем проміж народами!
  deu-1951: Wie ist doch der Hammer der ganzen Erde abgehauen und zerbrochen worden!
    Wie ist doch Babel unter den Völkern zum Entsetzen geworden!
  eng-JPS: How is the hammer of the whole earth cut asunder and broken! How is Babylon
    become a desolation among the nations!
  srp-1865: Kako se slomi i skrši malj cijele zemlje? kako Vavilon posta èudo meðu
    narodima?
  lug-lug: Ennyondo y’ensi yonna ng’ekubiddwa n’emenyeka! Babulooni kifuuse matongo
    mu mawanga!
  heb-heb: איך נגדע וישבר פטיש כל הארץ איך היתה לשמה בבל בגוים׃
  ben-IRV: সমস্ত পৃথিবীর হাতুড়ী কেমন বিচ্ছিন্ন ও ভেঙে গেল। জাতিদের মধ্যে বাবিল কেমন
    ভয়
  pan-pan: ਸਾਰੀ ਧਰਤੀ ਦਾ ਹਥੌੜਾ ਕਿਵੇਂ ਕੱਟਿਆ ਗਿਆ ਅਤੇ ਭੰਨਿਆ ਗਿਆ! ਬਾਬਲ ਕੌਮਾਂ ਦੇ ਵਿੱਚ ਵਿਰਾਨ
    ਕਿਵੇਂ ਹੋ ਗਿਆ!
  mya-JVB: မြေ တပြင်လုံးကို ရိုက်နှက်သောသံတူ သည် ကျိုးပြတ် လေပြီတကား၊ ဗာဗုလုန် မြို့သည်
    လူမျိုး တို့တွင် အံ့ဩ ရာဖြစ် လေပြီတကား။
  tbg-tbg: Tota Babironi viva vaireva, nora hama voqaara vaiharo, viva ekaa vo vatanaa
    vo vatanaaka ruqutuke vairave. Ho vate hama viva anomakero tairi taarima viro
    vaivo. Ekaa vo vatanaa vo vatanaaka Babironi vika qoraiqama vuara tave, ravukuvi
    nái kauqu runkinkiri i variavo.
  hmo-hmo: Babulonia ese tanobada ena kahana ibounai ia botaia, bona ia makohia maragimaragi,
    hama badana ena kara bamona, to harihari unai hama, be ia makohia maragimaragi
    vadaeni. Babulonia e, madi ia be dika vadaeni. Ia be bese idauidau edia huanai,
    gari bada bona hoa gauna ia lao vadaeni.
  urd-urd: तमाम दुनिया का हथौड़ा, क्यूँकर काटा और तोड़ा गया! बाबुल क़ौमों के बीच कैसा
    जा — ए — हैरत हुआ!
  rus-SYN: Как разбит и сокрушен молот всей земли! Как Вавилон сделался ужасом между
    народами!
  bqc-SIM: Masana pↄ́ dṹnia wìwi píi yãa gwa wíwia sa sↄ̃e! Babɛlipi gↄ̃̀ sↄ̃kɛ̃ngu
    pↄ́ ũ bui píiɛ.
  tcz-CHONGTHU: I-atileh leiset pumpi khetbuh’a pang Babylon kisat lhua kichil thang
    jeng hitam! Itidan’a Babylon hi nam jouse lah’a kidah chang jeng hitam!
  mar-mar: सर्व देशांचा हातोडा कसा मोडून तोडून टाकिला आहे आणि नाश झाला आहे. राष्ट्रामध्ये
    बाबेल कसा ओसाड झाला आहे.
  qub-qub: ¡Cumbanöpis intëru nasyunta magaj Babilonia nasyun cananga paquicäcushami!
    ¡Babilonia chayno ruracäcuptin intëru nasyun runacunami fiyupa manchariycan!
  bqp-bqp: Bɑbiloni ye yɑ hɑnduniɑ kpuro kɔsukɑ, nge mɑtɑlɑkɑ, yen tii wee, yɑ kɔsikirɑ,
    yɑ kuɑ bɑnsu bwesenu kpuron suunu sɔɔ.
  hat-hat: Lavil Babilòn te tankou yon gwo mato ki t'ap kraze tout moun sou latè.
    Koulye a, mato a chape, li tonbe, li kraze. Yo fini ak Babilòn. Yo fè l' tounen
    yon dezè san moun ladan l' nan mitan tout nasyon yo!
  eng-BSB: How the hammer of the whole earth lies broken and shattered! What a horror
    Babylon has become among the nations!
  eng-WEBPB: How the hammer of the whole earth is cut apart and broken! How Babylon
    has become a desolation amongst the nations!
  kbq-kbq: Hagi Babiloni vahe'mo'za ama mopafi vahetera mago hanavenentake hamankna
    hune'za vahera zamazeri haviza hu'nazanagi, menina ha' vahe'amo'za Babiloni kumara
    eme eri anafe hunetre'za eri haviza hugahaze. Ana hanage'za vahe'mo'zama ana zama
    nege'za tusi antri nehu'za zmagogogu hugahaze.
  nhe-BL: Tlali Babilonia tlen eltoya queja se hueyi martillo tlen quintepachoyaya
    nochi tlaltini, ama ya huetztoc huan itlacajhua tepejtoque tlalchi. Tlali Babilonia
    ya sosolijtoc huan mocahua iselti tlatlajco tlen nochi tlaltini.
  gub-BL: Mawiron uzukazuka ywy paw inupànupà pà. Ko 'ar rehe inupà haw uzekazeka
    kwez kury. Teko ywy nànànar ipytuhegatu Mawiron pe izeapo awer hexak mehe wà.
  eng-DRA: How is the hammer of the whole earth broken, and destroyed! how is Babylon
    turned into a desert among the nations!
