verse: JER.050.019
translations:
  mal-C: എന്നാൽ ഞാൻ ഇസ്രായേലിനെ അവരുടെ മേച്ചിൽപ്പുറത്തേക്കു മടക്കിക്കൊണ്ടുവരും, അവർ
    കർമേലിലും ബാശാനിലും മേയും; എഫ്രയീമിലെയും ഗിലെയാദിലെയും മലകളിൽ മേഞ്ഞ് അവർ അവരുടെ
    വിശപ്പിനു ശമനംവരുത്തും.
  deu-TKW: und will Israel wieder auf seine Aue zurückführen, daß es auf dem Karmel
    und in Basan weide und auf dem gebirge Ephraim und in Gilead seinen Hunger stille!
  lin-lin: Kasi nakozongisa Isalaele na lopango na ye ; mpe akolia lisusu matiti ya
    ngomba Karimeli mpe ya Bashani. Nzala na ye ekosila na etuka ya bangomba ya Efrayimi
    mpe ya Galadi.
  eng-LSV: And I have brought Israel back to his habitation, || And he has fed on
    Carmel and on Bashan; And his soul is satisfied on Mount Ephraim and on Gilead.
  eng-GNV: 'And I will bring Israel againe to his habitation: hee shall feede on Carmel
    and Bashan, and his soule shall be satisfied vpon the mount Ephraim and Gilead.'
  eng-WEBSTER: And I will bring Israel again to his habitation, and he shall feed
    on Carmel and Bashan, and his soul shall be satisfied upon mount Ephraim and Gilead.
  nhw-BL: 'Huan sempa niquinhualicas nopa israelitame ipan inintlal para ma tlacuaca
    ipan nopa tepetl Carmelo huan ipan Basán: huan para sempa ma itztoca ica paquilistli
    ipan tepetl Efraín huan ipan Galaad.'
  swh-ONEN: Lakini nitamrudisha Israeli katika malisho yake mwenyewe naye atalisha
    huko Karmeli na Bashani; njaa yake itashibishwa juu ya vilima vya Efraimu na Gileadi.
  bba-bba: Adɑmɑ kon de Isirelibɑ bu wurɑmɑ ben wɑ̃ɑ yerɔ, kpɑ bu ben dĩɑnu yewe ɡuu
    te bɑ mɔ̀ Kɑɑmɛliɔ kɑ Bɑsɑniɔ kɑ ɡuu te bɑ mɔ̀ Efɑrɑimuɔ, kɑ sere mɑɑ Gɑlɑdin
    temɔ. Bɑ ǹ mɑɑ ɡɑ̃ɑnun yɑ̃ɑru mɔ̀.
  eng-KJVCPB: And I will bring Israel again to his habitation, And he shall feed on
    Carmel and Bashan, And his soul shall be satisfied upon mount Ephraim and Gilead.
  luo-luo: To anaduog Israel e kare mar kwath kendo enokwa e Karmel kod Bashan; noyiengʼ
    e gode matindo mag Efraim gi Gilead.”
  meu-meu: Israel na ena rei gabuna baina henia lou; ia na Karamele ai bona Basan
    ai baine aniani, bona Efraim ororodia ai bona Gilead ai bogana baine kunu.
  npi-ULB: इस्राएललाई त्यसको मातृभूमिमा म पुनर्स्थापित गर्नेछु । ऊ कर्मेल र बाशानमा
    चर्नेछ । त्यसपछि ऊ एफ्राइम र गिलादका पहाडी इलाकामा सन्तुष्‍ट हुनेछ ।
  yor-yor: Ṣùgbọ́n, èmi yóò mú Israẹli padà wá pápá oko tútù rẹ̀ òun yóò sì máa bọ́
    ara rẹ̀ lórí Karmeli àti Baṣani, a ó sì tẹ́ ọkàn rẹ̀ lọ́rùn ní òkè Efraimu àti
    ní Gileadi.
  pes-OPCB: و قوم اسرائیل را به سرزمین خودشان باز خواهم گرداند تا مانند گوسفندان در
    چراگاههای کرمل و باشان چرا کنند و بار دیگر در کوههای افرایم و جلعاد شادی نمایند.
  tgl-ULB: Ibabalik ko ang Israel sa kaniyang sariling bayan; manginginain siya sa
    Carmel at sa Basan. At masisiyahan siya sa burol ng bansang Efraim at Gilead.
  hui-hui: Ani bialu i̱na nogo sibi haru hagadagua Isaraeleali ti tini daluha haru
    dai bulebero. Ani berogola tini dalu Hari Kamele kago andanehabi Basana dindihabi
    Eberaimi hameigini dalu hari barebarehabi Gileada dindi ngagohabi datani bayale
    karu nalu helo haru dai bu helolebero. Dindi uruniha howa tomo dewa karulape nalu
    bayale holebira.
  mya-mya: ဣ​သ​ရေ​လ​ပြည်​သား​တို့​အား​မိ​မိ​တို့ ပြည်​သို့​ငါ​ပြန်​လည်​ပို့​ဆောင်​မည်။
    သူ​တို့ သည်​က​ရ​မေ​လ​တောင်​ထိပ်​နှင့်​ဗာ​ရှန်​ဒေ​သ တွင်​စိုက်​ပျိုး​သည့်​အ​သီး​အ​နှံ​များ​ကို​စား
    ရ​ကြ​လိမ့်​မည်။ ဧ​ဖ​ရိမ်​နှင့်​ဂိ​လဒ်​နယ်​မြေ များ​တွင်​ပေါက်​ရောက်​သ​မျှ​သော​အ​သီး
    အ​နှံ​များ​ကို​အ​ဝ​စား​ရ​ကြ​လိမ့်​မည်။-
  bod-N: ངས་ཡེས་ར་ཨེལ་སླར་ཡང་རང་གི་རྩྭ་ཁར་ཁྲིད་ནས། དེ་ཡིས་ཀར་མེལ་དང་པཱ་ཤན་དུ་རྩྭ་བཟའ་ཞིང་།
    ཨེ་ཕཱར་ཡིམ་རི་ཁུལ་དང་གིལ་ཨད་ཡུལ་དུ་ཡིད་ཚིམ་པར་འགྱུར།
  sna-sna: Asi ndichadzosera Israeri kumafuro ake, uye achafura paKarimeri nepaBhashani;
    achadya akaguta pazvikomo zveEfuremu neGireadhi.
  spa-BLM: Volveré a llevar a Israel a sus pastos, y se alimentará del Carmelo y del
    Basán. Su alma será satisfecha en las colinas de Efraín y en Galaad.
  cac-cac: Ol vic'xi meltzaj eb' aj Israel d'a sluum. Ol yab'lej eb' masanil tas vach'
    tz'el d'a lum Carmelo yed' d'a lum Basán. Ol yab'lej eb' jantac tas snib'ej, aton
    tastac sq'uib' d'a lum tzalquixtac d'a yol yic Efraín yed' d'a Galaad.
  swh-ULB: Nitamrudisha Israeli katika nchi yake; atajilisha katika Karmeli na Bashani.
    Kisha atajishibisha katika nchi ya kilima ya Efraimu na Gileadi.
  bel-bel: і вярну Ізраіля на пашу ягоную, і будзе ён пасьвіцца на Карміле і Васане,
    і душа яго насыціцца на гары Яфрэмавай і ў Галаадзе.
  deu-ELBBK: Und ich will Israel zu seiner Trift zurückbringen, dass es den Karmel
    und Basan beweide und seine Seele sich sättige auf dem Gebirge Ephraim und in
    Gilead.
  mbb-OT: Piru ibpelikù ku is menge Israilihanen diyà te nasyun dan. Ne egkeiring
    dan te menge kerehidu; egkaan sikandan te egkeraǥun dan puun te Carmel, te Bashan,
    wey ziyà te vuvungan te Efraim wey Gilead, ne egkeperahan sikandan.
  mal-2015: പിന്നെ ഞാൻ യിസ്രായേലിനെ അവന്റെ മേച്ചൽപുറത്തേക്കു മടക്കിവരുത്തും; അവൻ കർമ്മേലിലും
    ബാശാനിലും മേഞ്ഞുകൊണ്ടിരിക്കും; എഫ്രയീംമലനാട്ടിലും ഗിലെയാദിലും മേഞ്ഞു അവന്നു തൃപ്തിവരും.
  rmc-rmc: Ale le Izrael anava pale pre leskre maľi, pašinela pes pro Karmel the andro
    Bašan; pro brehi le Efrajimoskre the andro Gilead chala savoro, so kamela.
  pes-OPV: و اسرائیل را به مرتع خودش باز خواهم آورد و در کرمل و باشان خواهد چرید و
    بر کوهستان افرایم و جلعاد جان او سیر خواهد شد.
  ron-1924: Вой адуче ынапой пе Исраел ын пэшуня луй; ва паште пе Кармел ши пе Басан
    ши ышь ва потоли фоамя пе мунтеле луй Ефраим ши ын Галаад.
  ben-OBCV: কিন্তু ইস্রায়েলকে আমি তার চারণভূমিতে ফিরিয়ে আনব, সে বাশন ও কর্মিলের
    উপরে চরে বেড়াবে; ইফ্রয়িম ও গিলিয়দের পাহাড়গুলির উপরে, তার ক্ষুধার পরিতৃপ্তি
    হবে।
  som-som: Oo dadka Israa'iilna xeradooda ayaan ku soo celin doonaa, oo waxay daaqi
    doonaan Karmel iyo Baashaan, oo nafsaddooduna waxay ka dhergi doontaa buuraha
    Efrayim iyo Gilecaad dhexdiisa.
  lat-VUC: 'et reducam Israël ad habitaculum suum: et pascetur Carmelum et Basan,
    et in monte Ephraim et Galaad saturabitur anima ejus.'
  eng-ASVBT: And I will bring Israel again to his pasture, and he shall feed on Carmel
    and Bashan, and his soul shall be satisfied upon the hills of Ephraim and in Gilead.
  ita-1885: E ricondurrò Israele alla sua mandra, ed egli pasturerà in Carmel, ed
    in Basan; e l'anima sua sarà saziata nel monte di Efraim, e di Galaad.
  eng-ULB: I will restore Israel to his homeland; he will graze on Carmel and Bashan.
    Then he will be satisfied in the hill country of Ephraim and Gilead.
  spa-VBL: Llevaré a los israelitas de vuelta a sus tierras de pastoreo, para que
    se alimenten en el Carmelo y en Basán, para que satisfagan sus apetitos en las
    colinas de Efraín y Galaad.
  fra-_FOB: Et je ferai retourner Israël dans ses demeures. Il paîtra au Carmel et
    au Bassan; et son âme sera rassasiée sur les montagnes d'Éphraïm et de Galaad.
  mal-mal: പിന്നെ ഞാൻ യിസ്രായേലിനെ അവന്റെ മേച്ചിൽപ്പുറത്തേക്ക് മടക്കിവരുത്തും; അവൻ
    കർമ്മേലിലും ബാശാനിലും മേഞ്ഞുകൊണ്ടിരിക്കും; എഫ്രയീംമലനാട്ടിലും ഗിലെയാദിലും മേഞ്ഞ്
    അവന് തൃപ്തിവരും.
  urd-GVR: Lekin Isrāīl ko maiṅ us kī apnī charāgāh meṅ wāpas lāūṅgā, aur wuh dubārā
    Karmil aur Basan kī ḍhalānoṅ par charegā, wuh dubārā Ifrāīm aur Jiliyād ke pahāṛī
    ilāqoṅ meṅ ser ho jāegā.”
  suz-BL: गो इस्राएल कली आं कली योव़तीकेम लेश्‍शा चाक्‍नुङ। मिनु मेको कारमेल नु बाशान
    मेर जोइ‍ब। एफ्राइम नु गिलाद ङा पहाड मेर मेको आ शोव़लु बेक्‍शो रूब।
  eng-NOY: And I will bring back Israel to his own pasture, And he shall feed upon
    Carmel and Bashan, And satiate himself upon mount Ephraim and Gilead.
  ita-1927: E ricondurrò Israele ai suoi pascoli; egli pasturerà al Carmel e in Basan,
    e l’anima sua si sazierà sui colli d’Efraim e in Galaad.
  ckb-ckb: بەڵام ئیسرائیل دەگەڕێنمەوە ناو پاوانەکەی خۆی، جا لە کارمەل و باشان دەلەوەڕێت،
    لە شاخەکانی ئەفرایم و گلعادیش تێر دەخوات.»
  eng-BBE: And I will make Israel come back to his resting-place, and he will get
    his food on Carmel and Bashan, and have his desire in full measure on the hills
    of Ephraim and in Gilead.
  kan-OKCV: ಇಸ್ರಾಯೇಲನನ್ನು ಅವನ ನಿವಾಸಕ್ಕೆ ತಿರುಗಿ ಬರಮಾಡುತ್ತೇನೆ; ಅವನು ಕರ್ಮೆಲಿನಲ್ಲಿಯೂ,
    ಬಾಷಾನಿನಲ್ಲಿಯೂ ಮೇಯುವನು; ಅವನ ಪ್ರಾಣವು ಎಫ್ರಾಯೀಮ್ ಬೆಟ್ಟದಲ್ಲಿಯೂ, ಗಿಲ್ಯಾದಿನಲ್ಲಿಯೂ ತೃಪ್ತಿ
    ಹೊಂದುವುದು.”
  tam-2017: இஸ்ரவேலை அதின் இடத்திற்குத் திரும்பிவரச்செய்வேன்; அப்பொழுது அது கர்மேலிலும்
    பாசானிலும் மேயும்; எப்பிராயீமின் மலைகளிலும் கீலேயாத்திலும் அதின் ஆத்துமா திருப்தியாகும்.
  spa-RV-1909: Y volveré á traer á Israel á su morada, y pacerá en el Carmelo y en
    Basán; y en el monte de Ephraim y de Galaad se hartará su alma.
  ron-BTF: Și voi întoarce pe Israel la locuința lui și el va paște pe Carmel și pe
    Basan și sufletul lui se va sătura pe muntele lui Efraim și Galaad.
  eng-WEBP: I will bring Israel again to his pasture, and he will feed on Carmel and
    Bashan. His soul will be satisfied on the hills of Ephraim and in Gilead.
  eng-FBV: I will lead the Israelites back to their pasturelands, to feed on Carmel
    and Bashan, to satisfy their appetites on the hills of Ephraim and Gilead.
  nld-1939: Dan leid Ik Israël terug naar zijn dreven, Het zal weer weiden op Karmel
    en Basjan; Op Efraïms bergen, En in Gilad verzadiging vinden.
  nch-BL: 'Huan sempa niquinhualicas nopa israelitame ipan inintal para ma tacuaca
    ipan nopa tepet Carmelo huan ipan Basán: huan para sempa ma itztoca ica paquilisti
    ipan tepet Efraín huan ipan Galaad.'
  vie-1934: Đoạn ta sẽ đem Y-sơ-ra-ên về trong đồng cỏ nó. Nó sẽ ăn cỏ trên Cạt-mên
    và Ba-san, lòng nó sẽ được no nê trên các đồi Eùp-ra-im và Ga-la-át.
  hin-CV: तब मैं इस्राएल को उसकी चराइयों में लौटा ले आऊंगा, तब वह कर्मेल तथा बाशान
    में चरा करेगा; और पर्वतीय क्षेत्र एफ्राईम तथा गिलआद में उसकी अभिलाषा पूर्ण की
    जाएगी.
  spa-BES: Haré que Israel regrese a su lugar de descanso, y pastará en Carmel y Basán,
    y saciará su alma extensión en las colinas de Efraín y en Galaad.
  tdx-tdx: Le hampoliko mb’am-piandraza’e mb’eo t’Israele, hihinañe e Karmele naho
    e Basane ao, vaho hahaeneñe ty tro’e ty an-kaboa’ i Efraime naho i Gilade.
  tha-KJV: เราจะให้อิสราเอลกลับสู่ลานหญ้าของเขา และเขาจะกินอยู่บนคารเมลและในบาชาน
    และเขาจะอิ่มใจบนเนินเขาเอฟราอิมและในกิเลอาด
  por-BR-2018: E voltarei a trazer Israel à sua morada, no Carmelo e em Basã se alimentará;
    nos montes de Efraim e de Gileade sua alma farta será.
  deu-ELO: Und ich will Israel zu seiner Trift zurückbringen, daß es den Karmel und
    Basan beweide, und seine Seele sich sättige auf dem Gebirge Ephraim und in Gilead.
  eng-WYC-2018: and I shall bring again Israel to his dwelling place. Carmel and Bashan
    shall be fed, and his soul shall be [ful] filled in the hill of Ephraim, and of
    Gilead. (and I shall bring back Israel to his dwelling place. He shall feed, or
    shall graze, on Carmel and Bashan, and his soul shall be fulfilled in the hills
    of Ephraim, and of Gilead.)
  epo-epo: Kaj Mi revenigos Izraelon en lian loĝejon, kaj li paŝtiĝos sur Karmel kaj
    Baŝan, kaj sur la monto de Efraim kaj en Gilead lia animo satiĝos.
  uig-PIN: Mǝn Israilni ⱪaytidin ɵz yayliⱪiƣa ⱪayturimǝn, u Karmǝl teƣida, Baxan zeminida
    ozuⱪlinidu, uning jeni Əfraim teƣi üstidǝ ⱨǝm Gilead zeminida ⱪanaǝtlinidu.
  beo-beo: Na da Isala:ili fi ilia sogega buhagima:ne, logo doasimu. Ilia da ha:i
    manu amo da Gamele Goumia amola Ba:isia:ne sogega heda:lebe amo manu, amola ha:i
    manu bugi Ifala:ime soge amola Gilia:de sogega gala, amoga ilia hanaiga defele
    manu.
  tpi-OTNT: Na bai mi bringim dispela sipsip Israel i kam bek long ples bilong em
    yet, na bai em i ken kaikai gras long maunten Karmel na long distrik Basan na
    long ples maunten bilong Efraim na long distrik Gileat. Em bai i kaikai planti
    na i stap gut.
  hau-SA: Amma zan komo da Isra’ila zuwa wurin kiwonsa zai kuwa yi kiwo a Karmel da
    Bashan; zai ƙosar da marmarinsa a tuddan Efraim da Gileyad.
  uig-LAT: Men Israilni qaytidin öz yayliqigha qayturimen, u Karmel téghida, Bashan
    zéminida ozuqlinidu, uning jéni Efraim téghi üstide hem Giléad zéminida qanaetlinidu.
  nde-nde: Kodwa u-Israyeli ngizambuyisela edlelweni lakhe, uzakudla eKhameli kanye
    laseBhashani; inkanuko yakhe izasuthiswa emaqaqeni ako-Efrayimi kanye leGiliyadi.
  ton-ton: Pea te u toe ʻomi ʻa ʻIsileli ki hono nofoʻanga, pea ʻe fafanga ia ʻi Kameli
    mo Pesani, pea ʻe mākona hono laumālie ʻi he moʻunga ko ʻIfalemi mo Kiliati.”
  ces-1613: A přivedu zase Izraele do příbytku jeho, aby se pásl na Karmeli a Bázan,
    a na hoře Efraim, a v Galád aby se sytila duše jeho.
  eng-WMB: I will bring Israel again to his pasture, and he will feed on Carmel and
    Bashan. His soul will be satisfied on the hills of Ephraim and in Gilead.
  tam-TCV: இஸ்ரயேலையோ நான் திரும்பவும் அவனுடைய சொந்த மேய்ச்சலிடத்துக்குக் கொண்டுவருவேன்;
    அவன் கர்மேலிலும், பாசானிலும் மேய்வான். எப்பிராயீம் மலைநாட்டிலும், கீலேயாத்திலும்
    தன் பசியைத் தீர்ப்பான்.
  ceb-ULB: Ibalik ko ang Israel sa iyang pinuy-anan; mosibsib siya ngadto sa Carmel
    ug sa Bashan. Unya matagbaw siya didto sa kabungtoran sa Efraim ug sa Gilead.
  pol-UBG: I znowu przyprowadzę Izraela do swego mieszkania, i będzie się paść na
    Karmelu i w Baszanie, i jego dusza nasyci się na górze Efraim i w Gileadzie.
  urd-GVU: لیکن اسرائیل کو مَیں اُس کی اپنی چراگاہ میں واپس لاؤں گا، اور وہ دوبارہ
    کرمل اور بسن کی ڈھلانوں پر چَرے گا، وہ دوبارہ افرائیم اور جِلعاد کے پہاڑی علاقوں
    میں سیر ہو جائے گا۔“
  deu-1912: Israel aber will ich wieder Heim zu seiner Wohnung bringen, daß sie auf
    Karmel und Basan weiden und ihre Seele auf dem Gebirge Ephraim und Gilead gesättigt
    werden soll.
  kan-2017: ಇಸ್ರಾಯೇಲನ್ನು ಪುನಃ ಅದರ ಹುಲ್ಗಾವಲಿಗೆ ಸೇರಿಸುವೆನು; ಅದು ಕರ್ಮೆಲಿನಲ್ಲಿಯೂ, ಬಾಷಾನಿನಲ್ಲಿಯೂ
    ಮೇಯುವುದು; ಎಫ್ರಾಯೀಮಿನ ಮತ್ತು ಗಿಲ್ಯಾದಿನ ಬೆಟ್ಟಗಳಲ್ಲಿ ತೃಪ್ತಿಗೊಳ್ಳುವುದು.
  yap-yap: Bay gu fulweg e girdi’ nu Israel nga taferad. Bay ra ked e gan ni be tugul
    u daken e burey ni Karmel u lan e nug nu Bashan, ma bay ra ked gubin e tin yad
    ba’adag ko woldug ni be tugul ko gin nib milsuwon nga Efraim ngu Gilead.
  hlt-MCSB: Tedae Israel te amah tolkhoeng la ka mael vetih Karmel neh Bashan ah,
    Ephriam tlang neh Gilead ah khaw a hinglu te kodam la luem ni.
  mdy-ETH: ዒስራዔኤሌ ዴሮ ጊንሣ ታኣኒ ዔያቶኮ ዓጮ ማሃንዳኔ፤ ቄርሜሎሴ ዹኮና ባኣሳኣኔ ዓጮናይዳ ባቃላንዳ ባኮ ቢያ ዔያታ
    ሙዓንዳኔ፤ ዔፕሬኤሜና ጌሌዓዴ ዓጮናይዳ ባቃላንዳ ሃኣኮይዳፓ ኮዔሢጉዴያ ዔያታ ሙዓንዳኔ፤
  twi-ASANTE: Na mede Israel bɛsane aba nʼankasa adidibea. Ɔbɛdidi wɔ Karmel ne Basan;
    ɔbɛmee wɔ Efraim ne Gilead nkokoɔ so.
  eng-WEBU: I will bring Israel again to his pasture, and he will feed on Carmel and
    Bashan. His soul will be satisfied on the hills of Ephraim and in Gilead.
  wal-wal: SHin Israa7eela i heemettiyo sohuwaa zaarana; Qarmmeloosanne Baasaane Deretun
    i heemettana. Qassi eti Efireema gezziyaaninne Gala7aade gezziyan kallidi maana.
  spa-PDDPT: E impulsaré a Israel para que vuelva a su prado. Pacerá en la montaña
    Carmelo y en Basán para que sacie su vida en la región montañosa de Efraín y en
    Galaad.
  gun-gun: Ha'e rã Israel kuery ma ajapo 'rã guekoa katy ae ju ojevypa aguã rami.
    Ha'e ramo ha'e kuery okaru ju 'rã okuapy nhuũndy Carmelo ha'e Basã regua rupi,
    Efraim regua yvyty rupi, ha'e Gileade yvy re ju ikuai vy okaru porã 'rã.”
  ilo-ULB: Isublikto ti Israel iti dagana; Agarabto isuna idiay Carmel ken Basan.
    Ket mapnekto isuna idiay turod a pagilian ti Efraim ken Galaad.
  kpg-kpg: Au ga laha mai digau Israel gi di nadau henua donu. Digaula gaa gai nia
    meegai ala e tomo i di Gonduu Carmel mo nia gowaa ala i Bashan. Digaula gaa gai
    nia huwa laagau huogodoo i nadau hiihai mai i nia laagau ala e tomo aga i tenua
    go Ephraim mo Gilead.
  uig-ARA: مەن ئىسرائىلنى قايتىدىن ئۆز يايلىقىغا قايتۇرىمەن، ئۇ كارمەل تېغىدا، باشان
    زېمىنىدا ئوزۇقلىنىدۇ، ئۇنىڭ جېنى ئەفرائىم تېغى ئۈستىدە ھەم گىلېئاد زېمىنىدا قانائەتلىنىدۇ.
  sus-sus: N Isirayila ragbilenma nɛ a xɔnyi, a xa gɔɔrɛ man xa lu Karemele nun Basan,
    a xa wasa fe fanyi ra Efirami nun Galadi geyae fari.
  pon-2006: I pahn kapwuredohng mehn Israel nan uhdakarail. Re pahn tungoale wahnsahpw
    akan me wosada nin Nahna Karmel oh wasa kan nan Pasan, oh re pahn tungoale wahnsahpw
    koaros me re anahne me wosada nan sapwen Epraim oh Kilead.
  ksd-ksd: Ma ina ben vatalil Israel ta kana pia na vura, ma na iaian ta ra luana
    Karmel ma Basan, ma na ti maur ta ra lualuana Epraim ma Gilead.
  tur-YTC: İsrael'i tekrar kendi otlağına getireceğim, Karmel ve Başan'da otlayacak.
    Canı Efraim tepelerinde ve Gilad'da doyacak.
  ind-AYT: Aku akan membawa Israel kembali ke padang rumputnya, dan ia akan merumput
    di Karmel dan di Basan, dan jiwanya akan dipuaskan di atas Pegunungan Efraim dan
    di Gilead.’
  nya-nya: Koma ndidzabwezera Israeli ku msipu wake ndipo adzadya mʼminda ya ku Karimeli
    ndi Basani; adzadya nakhuta ku mapiri a ku Efereimu ndi Giliyadi.
  hrv-hrv: I vratit ću Izraela pašnjaku njegovu da pase po Karmelu, Bašanu, brdima
    efrajimskim i u Gileadu, da se sit najede.
  mps-mps: “Eno te sipsip Israel te aga page buluba ma odasa asaibao, aga te bulu
    du Karmel, me te tǫ pedai Basan, me te Efraim bulu du pesage, me te tǫ Gileat
    pedai, te bulu dabede wiegi yai nosai tumainogo yaibao,” wai.
  tpi-tpi: Na bai mi bringim dispela sipsip Israel i kam bek long ples bilong em yet,
    na bai em i ken kaikai gras long maunten Karmel na long distrik Basan na long
    ples maunten bilong Efraim na long distrik Gileat. Em bai i kaikai planti na i
    stap gut.
  dan-1931: og jeg fører Israel tilbage til dets Græsgang; det skal græsse på Karmel
    og Basan og mættes i Efraims Bjerge og Gilead.
  vie-OVCB: Ta sẽ đem Ít-ra-ên trở về quê hương, cho chúng hưởng hoa lợi các cánh
    đồng Cát-mên và Ba-san, cho chúng vui thỏa trên núi Ép-ra-im và núi Ga-la-át.”
  guj-2017: ઇઝરાયલને હું પાછો તેના બીડમાં લાવીશ, તે કાર્મેલ પર્વત અને બાશાન પર ચઢશે.
    અને તેનો જીવ એફ્રાઇમ અને ગિલ્યાદમાં સંતોષાશે.
  pon-2006A: I pahn kapwuredohng mehn Israel nan uhdakarail. Re pahn tungoale wahnsahpw
    akan me wosada nin Nahna Karmel oh wasa kan nan Pasan, oh re pahn tungoale wahnsahpw
    koaros me re anahne me wosada nan sapwen Epraim oh Kilead.
  por-BRBSL: Levarei Israel novamente ao seu pasto, e ele vai se alimentar de Carmel
    e Bashan. Sua alma estará satisfeita nas colinas de Efraim e em Gilead.
  cth-cth: Isarel teh yampa a onae koe ka hrawi han. Karmel hoi Bashan vah a pawngpa
    han. Ephraim mon hoi Gilead vah ahni teh kaboumcalah ao han.
  twi-twi: Na mede Israel bɛsan aba nʼankasa didibea, na obedidi wɔ Karmel ne Basan;
    ɔbɛmee wɔ Efraim ne Gilead nkoko so.
  hlt-hlt: Tedae Israel te amah tolkhoeng la ka mael vetih Karmel neh Bashan ah, Ephriam
    tlang neh Gilead ah khaw a hinglu te kodam la luem ni.
  tbz-SIM: N yóó tɛ̃́nnɛ́nímu Isidɑyɛɛribɛ bɛ kó dinɑɑcɛ̃nhòò, bɛ̀ bo ncentì Kɑdimɛɛdi
    nɛ̀ Bɑsɑ̃ɑ̃ borɛ̀, kɛ diiti timútì Efɑdɑimmu tɑ̃rɛ̀ nɛ̀ Kɑdɑɑdi kpɛri.
  msy-2020: Kɨ Israelia inigh, sipsipbar mɨn men aku ua men danganimɨn izam, eghtɨ
    me Karmelɨn Mɨghsɨam ko, Basanɨn Distrik ko, Efraimɨn Mɨghsɨam ko, Gileatɨn Distrighɨn,
    dar grazibar amam. Me puvɨra dar amɨ mangɨ naviba bar izevegham.
  azb-azb: Lakin İsraili yenə öz otlağına gətirəcəyəm, O, Karmeldə və Başanda otlayacaq.
    Efrayim və Gilead dağlıq bölgələrində İstədiyi qədər yeyib-doyacaq.
  eng-DBY: And I will bring Israel again to his pasture, and he shall feed on Carmel
    and Bashan, and his soul shall be satisfied upon mount Ephraim and in Gilead.
  hin-2017: मैं इस्राएल को उसकी चराई में लौटा लाऊँगा, और वह कर्मेल और बाशान में फिर
    चरेगा, और एप्रैम के पहाड़ों पर और गिलाद में फिर भर पेट खाने पाएगा।
  wol-KYG: Maa ngii di delloo Israyil parloom, mu dellu di fore àllub Karmel ak Basan,
    di regge tundi Efrayim ak Galàdd.
  eng-YLT: And I have brought back Israel unto his habitation, And he hath fed on
    Carmel, and on Bashan. And in mount Ephraim, and on Gilead is his soul satisfied.
  eng-WYC-2017: and I shall bring again Israel to his dwelling place. Carmel and Bashan
    shall be fed, and his soul shall be [ful] filled in the hill [or mount] of Ephraim,
    and of Gilead.
  eng-WMBB: I will bring Israel again to his pasture, and he will feed on Carmel and
    Bashan. His soul will be satisfied on the hills of Ephraim and in Gilead.
  urd-GVH: लेकिन इसराईल को मैं उस की अपनी चरागाह में वापस लाऊँगा, और वह दुबारा करमिल
    और बसन की ढलानों पर चरेगा, वह दुबारा इफ़राईम और जिलियाद के पहाड़ी इलाक़ों में
    सेर हो जाएगा।”
  rug-rug: Ba kote turaṉa pule mae nia Rau se Izireli pa nana popoa meke kote henahena
    si asa pa toqere Kameli meke pa Basani; kote deṉa pule si asa koari na toqere
    pa Iparemi meke Qileadi.”
  gaz-gaz: Israaʼelin garuu lafa tika isaatti nan deebisa; innis Qarmeloosii fi Baashaan
    irra ni dheeda; tulluu Efreemii fi Giliʼaad irra dheedee ni quufa.
  fra-LSG: Je ramènerai Israël dans sa demeure; Il aura ses pâturages du Carmel et
    du Basan, Et son âme se rassasiera sur la montagne d’Éphraïm et dans Galaad.
  gnn-gnn: Bala ŋarra yurru roŋinyamaramana gäma Yitjuralnhanydja yolŋu'‐yulŋunha
    balayi walalaŋgalayi walala wäŋalili, ga ŋunhalayi walala yurru nhinanydja yukurra
    biyapul ŋayaŋu‐djulŋithirriyi, ŋatha‐guḻku'mirriŋurana wäŋaŋura.
  yal-yal: Koni, n mɔn xɛtɛma nɛn Isirayila ra alo xuruse kuruna a sansanni, e yi
    e dɛge Karemele geyaan nun Basan yire matexin fari. E lugoma nɛn Efirami geya
    yiren nun Galadi yamanani.”
  haw-1868: A e lawe hou mai no wau i ka Iseraela i kona wahi e noho ai, A e ai no
    ia maluna o Karemela, a me Basana, A e aua no kona naau maluna o ka mauna o Eperaima,
    a me Gileada.
  arb-NAV: وَأَرُدُّ إِسْرَائِيلَ إِلَى مَرْتَعِهِ، فَيَرْعَى فِي الْكَرْمَلِ وَفِي
    بَاشَانَ، وَتَشْبَعُ نَفْسُهُ فِي جَبَلِ أَفْرَايِمَ وَجِلْعَادَ.
  ewe-ewe: Ke matrɔ Israel agbɔe va eya ŋutɔ ƒe gbe dama dzi, aɖu gbe le Karmel kple
    Basan eye akpɔ ƒoɖiɖi le Efraim kple Gilead togbɛwo dzi.”
  eng-LEE: 'And I will bring Israel back again to his habitation, and he shall feed
    on Carmel and Bashan: and upon the mountain of Ephraim and Gil''ad shall his soul
    be satisfied.'
  asm-FB: আৰু মই ইস্ৰায়েলক মোৰ চৰণীয়া ঠাইলৈ ওলোটাই আনিম; তাতে সি কৰ্মিল আৰু বাচানত
    চৰিব, ইফ্ৰয়িম পৰ্ব্বতত আৰু গিলিয়দত তাৰ প্ৰাণ তৃপ্ত হ’ব।
  sus-A: ﭑ عِسِرَيِلَ رَفبِلٍنمَ نّ عَ شْنيِ، عَ شَ فْورّ مَن شَ لُ كَرٍ مٍلٍ نُن
    بَسَن، عَ شَ وَ سَ قٍ قَنيِ رَ عٍقِرَ مِ نُن فَلَدِ فٍيَيٍ قَرِ.
  fra-SBL: Je ramènerai Israël dans son pâturage, et il se nourrira de Carmel et de
    Bashan. Son âme sera satisfaite sur les collines d'Ephraïm et en Galaad.
  hbo-hbo: וְשֹׁבַבְתִּ֤י אֶת־יִשְׂרָאֵל֙ אֶל־נָוֵ֔הוּ וְרָעָ֥ה הַכַּרְמֶ֖ל וְהַבָּשָׁ֑ן
    וּבְהַ֥ר אֶפְרַ֛יִם וְהַגִּלְעָ֖ד תִּשְׂבַּ֥ע נַפְשֹֽׁו׃
  kik-kik: No nĩngacookia Isiraeli ũrĩithio-inĩ wake mwene, nake akaarĩithagĩria kũu
    Karimeli na Bashani; akaarĩĩaga akahũũna kũu irima-inĩ cia Efiraimu, na cia Gileadi.
  fra-NCL: Et je ramènerai Israël dans sa demeure ; et il paîtra au Carmel et en Basan ;
    et sur la montagne d’Ephraïm et de Galaad, il ira se rassasier.
  cek-AK: Toe Israel to angmah ohhaih ahmuen ah ka caeh haih let han, Karmel hoi Bashan
    ah anih to ka pacah han, Ephraim hoi Gilead mae nuiah anih hinghaih zok to amhah
    tih.
  cuk-cuk: An Israel-dulemar gannar e-yalase-naega imakoed, Carmelo-yalagi, Basán-yalagi
    nue mas-gunbukwa an imakoed. Degine, Efraín-yalagi, Galaad-yalagi nue-immelebukwa
    an imakoed.”
  uig-CYR: Мән Исраилни қайтидин өз яйлиғиға қайтуримән, у Кармәл теғида, Башан зиминида
    озуқлиниду, униң җени Әфраим теғи үстидә һәм Гилеад зиминида қанаәтлиниду.
  tel-2017: ఇశ్రాయేలును తన స్వదేశానికి నేను చేరుస్తాను. అతడు కర్మెలు, బాషానులపై మేత
    మేస్తాడు. ఎఫ్రాయిము, గిలాదు మన్య ప్రాంతాల ద్వారా అతడు తృప్తి చెందుతాడు.”
  hat-BSA: Epi Mwen va mennen Israël retounen nan patiraj li e li va jwen manje li
    sou Carmel ak sou Basan; epi dezi li va satisfè nan peyi kolin Éphraïm ak Galaad
    yo.
  kos-kos: Nga fah folokonak mwet Israel nu facl selos. Elos ac fah kang mongo ma
    kap Fineol Carmel ac in acn Bashan, ac elos fah kang ma nukewa elos lungse ke
    fokin acn Ephraim ac Gilead.
  hbo-WLC: וְשֹׁבַבְתִּ֤י אֶת־יִשְׂרָאֵל֙ אֶל־נָוֵ֔הוּ וְרָעָ֥ה הַכַּרְמֶ֖ל וְהַבָּשָׁ֑ן
    וּבְהַ֥ר אֶפְרַ֛יִם וְהַגִּלְעָ֖ד תִּשְׂבַּ֥ע נַפְשֽׁוֹ׃
  ibo-ibo: Ma aga m akpọghachitekwa Izrel nʼebe ịta nri nke ha. Ha ga-atakwa nri na
    Kamel na Bashan. Ọ bụkwa nʼugwu Ifrem na Gilead ka afọ ga-ejukwa ha.
  ory-ory: ପୁଣି, ଆମ୍ଭେ ଇସ୍ରାଏଲକୁ ପୁନର୍ବାର ତାହାର ଚରାସ୍ଥାନକୁ ଆଣିବା ଓ ସେ କର୍ମିଲ ଓ ବାଶନର
    ଉପରେ ଚରିବ, ଆଉ ଇଫ୍ରୟିମର ପର୍ବତମାନର ଉପରେ ଓ ଗିଲୀୟଦରେ ତାହାର ପ୍ରାଣ ତୃପ୍ତ ହେବ।
  chk-chk: Üpwe aliwinisefäli chon Israel ngeni fanüer. Repwe mongö seni ewe chuk
    Karmel me ewe fanü Pasan. Repwe fokun mötüla ren ar mongö seni ewe chukun Efraimw
    me ewe fanü Kiliat.
  rop-rop: Ai garra meigim detlot Isreil pipul gobek langa olabat kantri. Olabat garra
    oldei dagadagatbat detlot daga weya gro langa det hil kantri gulum Kamul en langa
    det kantri gulum Beshan en langa det hil kantri blanga Ifreiyim en Giliyad.
  ukr-1871: І приведу знов Ізраїля на його пасовище, й буде пастися на Кармелї й Базанї,
    і насититься душа його на Ефраїмових горах і в Галаадї.
  deu-1951: Und ich will Israel wieder auf seine Weide führen, damit es auf dem Karmel
    und in Basan weide und auf dem Gebirge Ephraim und in Gilead seinen Hunger stille.
  eng-JPS: And I will bring Israel back to his pasture, and he shall feed on Carmel
    and Bashan, and his soul shall be satisfied upon the hills of Ephraim and in Gilead.
  srp-1865: I povratiæu Izrailja u torove njegove, i pašæe po Karmilu i Vasanu; i
    po gori Jefremovoj i Galadu sitiæe se duša njegova.
  lug-lug: Naye ndikomyawo Isirayiri mu kisibo kye era aliriira ku Kalumeeri ne Basani;
    alikuttira ku busozi bwa Efulayimu, ne mu Gireyaadi.
  heb-heb: ושבבתי את ישראל אל נוהו ורעה הכרמל והבשן ובהר אפרים והגלעד תשבע נפשו׃
  ben-IRV: আর ইস্রায়েলকে তার স্বদেশে ফিরিয়ে আনব, সে কর্মিলের ও বাশনের ওপরে চড়বে।
    তারপর ইফ্রয়িম ও গিলিয়দের পর্বতমালায় সে সন্তুষ্ট হবে।”
  pan-pan: ਮੈਂ ਇਸਰਾਏਲ ਨੂੰ ਉਹ ਦੀ ਚਰਾਂਦ ਵਿੱਚ ਮੋੜ ਲਿਆਵਾਂਗਾ। ਉਹ ਕਰਮਲ ਅਤੇ ਬਾਸ਼ਾਨ ਵਿੱਚ ਚੁੱਗੇਗਾ
    ਅਤੇ ਇਫ਼ਰਾਈਮ ਅਤੇ ਗਿਲਆਦ ਦੇ ਪਰਬਤ ਉੱਤੇ ਉਹ ਦੀ ਜਾਨ ਰੱਜ ਜਾਵੇਗੀ
  mya-JVB: ဣသရေလ ကိုသူ ၏နေရင်း အရပ်သို့ ငါဆောင်ခဲ့ ဦးမည်။ သူသည် ကရမေလ တောင်နှင့် ဗာရှန်
    တောင် ပေါ်မှာ ကျက်စား ၍ ၊ ဧဖရိမ် တောင် နှင့် ဂိလဒ် တောင်ပေါ် မှာ ဝ လိမ့်မည်။
  tbg-tbg: Te Isareri ntita vare nái maaqaini viri karerave. Sipisipi ukau ho namake
    variantemake, vika Kaameli Aiqinainive, Basaani vatainive, verara Efaraimunive,
    Gileaatinive, koqemake vaivarave.
  hmo-hmo: Israela taudia dekenai, edia tano do lau henidia lou. Idia ese Karamele
    Ororo bona Basana kahana dekenai idia vara aniani do idia ania. Bona Eparaima
    ororodia bona Gileada dekenai idia vara aniani dekenai edia bogadia do idia kunu.
  urd-urd: लेकिन मैं इस्राईल को फिर उसके घर में लाऊँगा, और वह कर्मिल और बसन में चरेगा,
    और उसकी जान कोह — ए — इफ़्राईम और जिल'आद पर आसूदा होगी।
  rus-SYN: И возвращу Израиля на пажить его, и будет он пастись на Кармиле и Васане,
    и душа его насытится на горе Ефремовой и в Галааде.
  bqc-SIM: mí su ń Isailiↄ ń dã́dãkɛkĩi. Aa pↄble Kaamɛli ń Basanao, aai kã
    Ɛflaiũ ń Galada sĩ̀sĩↄ musu.
  tcz-CHONGTHU: “Chule keiman Israel chu ama in leh gamsunga kahin lepui ding, Carmel
    le Bashan a kivah vadiu; chuteng Ephraim le Gilead thinglhang gam sunga avel’a
    kivahva diu ahi.
  mar-mar: “मी इस्राएलाला त्याच्या मातृभूमीत स्थापित करीन. तो कर्मेल व बाशानावर चरेल.
    नंतर तो एफ्राईम व गिलाद येथील डोंगराळ प्रदेशात तृप्त होईल.”
  qub-qub: 'Chayno ruraptë Israelcunaga quiquinpa nasyunninmanmi cuticongapaj. Uyshapaj
    guewa caycajnöpis paycunapaga aypallami chacrancuna caycanga: Carmelo puntapis,
    Basanpis, Efraín aypalla puntayoj jircapis, Galaadpis.'
  bqp-bqp: Adɑmɑ kon de Isirelibɑ bu wurɑmɑ ben wɑ̃ɑ yerɔ, kpɑ bu ben dĩɑnu yewe guu
    te bɑ mɔ̀ Kɑɑmɛliɔ kɑ Bɑsɑniɔ kɑ guu te bɑ mɔ̀ Efɑrɑimuɔ, kɑ sere mɑɑ Gɑlɑdin
    temɔ. Bɑ ǹ mɑɑ gɑ̃ɑnun yɑ̃ɑru mɔ̀.
  hat-hat: Apre sa, m'ap fè pèp Izrayèl la tounen nan peyi l'. Y'a manje tou sa k'ap
    pouse sou mòn Kamèl ak nan zòn Bazan. Y'a manje plen vant yo tou sa y'a rekòlte
    sou mòn Efrayim yo ak nan peyi Galarad.
  eng-BSB: I will return Israel to his pasture, and he will graze on Carmel and Bashan;
    his soul will be satisfied on the hills of Ephraim and Gilead.
  eng-WEBPB: I will bring Israel again to his pasture, and he will feed on Carmel
    and Bashan. His soul will be satisfied on the hills of Ephraim and in Gilead.
  kbq-kbq: Hagi sipisipi nagara, Israeli vahera ete zamavare'na mopa zamire esuge'za,
    Kameli agonafinti'ene Basani mopafinti'ene Efraemi agona kokampinti'ene Gileati
    mopafinti'enena trazana nezamu hu'za negahaze.
  nhe-BL: 'Huan sampa niquinhualicas nopa israelitame ipan inintlal para ma tlacuaca
    ipan nopa tepetl Carmelo huan ipan Basán: huan para sampa ma itztoca ica paquilistli
    ipan tepetl Efraín huan ipan Galaad.'
  gub-BL: Aruzewyr putar teko Izaew waiwy pe ihe wà nehe. U'u putar Karamew ywytyr
    Màxà ywy rehe har rehe hezuz ma'e wà nehe. U'u wemimutar paw Eparai ywy rehe har
    wà nehe, Zireaz ywy rehe har wà nehe no.
  eng-DRA: 'And I will bring Israel again to his habitation: and he shall feed on
    Carmel, and Bason, and his soul shall be satisfied in mount Ephraim, and Galaad.'
