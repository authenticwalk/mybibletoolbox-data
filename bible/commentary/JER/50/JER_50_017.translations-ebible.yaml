verse: JER.050.017
translations:
  mal-C: “ഇസ്രായേൽ ചിതറപ്പെട്ട ഒരു ആട്ടിൻപറ്റമാണ്, സിംഹങ്ങൾ അവരെ തുരത്തിയോടിച്ചു.
    അശ്ശൂർരാജാവാണ് അവരെ ആദ്യം വിഴുങ്ങിയത്; അവരുടെ എല്ലുകൾ ഒടിച്ചുകളഞ്ഞ അവസാനത്തെ ശത്രു
    ബാബേൽരാജാവായ നെബൂഖദ്നേസർ തന്നെ.”
  deu-TKW: 'Wie ein versprengtes Schaf ist Israel, das Löwen verjagt haben: zuerst
    hat es der König von Assur angefressen, und nun zuletzt hat Nebukadrezar, der
    König von Babel, ihm die Knochen abgenagt.'
  lin-lin: 'Isalaele azali lokola meme oyo ebungi nzela, oyo nkosi ezalaki kolanda :
    Mokonzi ya Asiri azalaki moto ya liboso oyo apasolaki Isalaele ; Nabukodonozori,
    Mokonzi ya Babiloni, azalaki moto ya suka oyo abukaki ye mikuwa.'
  eng-LSV: Israel [is as] a scattered sheep, || Lions have driven [him] away, || At
    first, the king of Asshur devoured him, || And now, at last, Nebuchadnezzar king
    of Babylon has broken his bone.
  eng-GNV: 'Israel is like scattered sheepe: the lions haue dispersed them: first
    the King of Asshur hath deuoured him, and last this Nebuchad-nezzar King, of Babel
    hath broken his bones.'
  eng-WEBSTER: 'Israel is a scattered sheep; the lions have driven him away: first
    the king of Assyria hath devoured him; and last this Nebuchadrezzar king of Babylon
    hath broken his bones.'
  nhw-BL: 'TOTECO quiijtohua: “Israelitame itztoque quen borregojme catli quintojtocatiyohuij
    tecuanime hasta quinsemanaj campa hueli. Eltoc quen achtihui nopa tlanahuatijquetl
    tlen tlali Asiria quincuajqui, huan teipa Nabucodonosor, tlanahuatijquetl tlen
    tlali Babilonia, quinpostequili iniomiyohua.'
  swh-ONEN: “Israeli ni kundi lililotawanyika ambalo simba wamelifukuzia mbali. Wa
    kwanza kumla alikuwa mfalme wa Ashuru, wa mwisho kuponda mifupa yake alikuwa Nebukadneza
    mfalme wa Babeli.”
  bba-bba: Yinni Gusunɔ u nɛɛ, Isirelibɑ bɑ sɑ̃ɑwɑ nɡe yɑ̃ɑ ni nu kɔ̃ɔrɑ mɑ ɡbee sinɑnsu
    su nu nɑɑ swĩi. Asirin sinɑ bokowɑ u ɡbiɑ u nu wɔri u ɡurɑ, mɑ Bɑbilonin sinɑ
    boko u mɑɑ nɑ u nu wɔri u kɔsukɑ.
  eng-KJVCPB: 'Israel is a scattered sheep; The lions have driven him away: First
    the king of Assyria hath devoured him; And last this Nebuchadrezzar king of Babylon
    hath broken his bones.'
  luo-luo: “Israel chalo gi rombe mokee ma sibuor oseriembo. Mano mane okwongo kidhe
    ne en ruodh Asuria; mano mogik mane oturo chokege ne en Nebukadneza ruodh Babulon.”
  meu-meu: Israel na leona ese vada e luludia karoho mamoena ta. Guna Asuria pavapavana
    ese e ania, ma harihari, ina nega dokona ai, Nebukadresara, Babulono pavapavana,
    ese ia turiana e kwarurudia.
  npi-ULB: इस्राएल सिंहहरूद्वारा तितरबितर पारिएको र लखेटिएको भेडा हो । पहिले अश्शूरका
    राजाले त्यसलाई खायो । त्यसपछि बेबिलोनका राजाले त्यसका हड्‍डीहरू भाँचिदियो ।
  yor-yor: “Israẹli jẹ́ àgùntàn tí ó ṣìnà kiri, kìnnìún sì ti lé e lọ. Níṣàájú ọba
    Asiria pa á jẹ, àti níkẹyìn yìí Nebukadnessari ọba Babeli fa egungun rẹ̀ ya.”
  pes-OPCB: «قوم اسرائیل مانند گوسفندانی هستند که مورد حملهٔ شیران قرار گرفته‌اند.
    اول پادشاه آشور آنها را درید، سپس نِبوکَدنِصَّر، پادشاه بابِل، استخوانهای ایشان
    را خرد کرد.
  tgl-ULB: Parang isang tupa ang Israel na nakakalat at itinataboy ng mga leon. Una,
    nilapa siya ng hari ng Asiria at matapos nito, si Nebucadnezar na hari ng Babilonia
    ay binali ang kaniyang mga buto.
  hui-hui: Anduane Homogohanda lalu, Isaraeleali nogo sibi ale kagola wali agali dindi
    tara taraha padarume laiono gabua ale howa tigua Isaraeleali balu mo ko hole talima
    ibaga bialu ka. Pigane Asirianaga kini heagome bo naya. Neaha mani Babilononaga
    Kini Nebugadenesahanda kuni wiago dudu naya.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​က``ဣ​သ​ရေ​လ​ပြည်​သား တို့​သည်​ခြင်္သေ့​များ​ကိုက်​သ​ဖြင့်
    ကွဲ​လွင့်​သွား သည့်​သိုး​များ​နှင့်​တူ​ကြ​၏။ ဦး​စွာ​ပ​ထ​မ အာ​ရှု​ရိ​ဘု​ရင်​သည်​သူ​တို့​အား​တိုက်​ခိုက်​၏။
    ထို​နောက်​ဗာ​ဗု​လုန်​ဘု​ရင်​နေ​ဗု​ခဒ်​နေ​ဇာ က​သူ​တို့​၏​အ​ရိုး​များ​ကို​တ​တိ​တိ​ကိုက်
    ဖဲ့​လေ​သည်။-
  bod-N: ཡེས་ར་ཨེལ་ནི་ཁ་ཐོར་དུ་སོང་བའི་ལུག་ཡིན་ཏེ། སེང་གེས་དེ་ནི་ཐོར་དུ་བཅུག་པ་ཡིན།
    ཐོག་མར་ཨ་སུར་རྒྱལ་པོས་དེ་ཁྱུར་མིད་བཏང་བ་དང་། ཕྱིས་སུ་པཱ་པེལ་ལོན་གྱི་རྒྱལ་པོ་ནེ་བོ་ཀད་ནེ་ཙར་གྱིས་དེའི་རུས་པ་རྣམས་གཅོག་གོ
    །
  sna-sna: “Israeri makwai akapararira akadzingirwa kure neshumba. Akatanga kumudya
    akanga ari mambo weAsiria; akapedzisira kupwanya mapfupa ake ndiNebhukadhinezari
    mambo weBhabhironi.”
  spa-BLM: “Israel es una oveja cazada. Los leones lo han ahuyentado. Primero, el
    rey de Asiria lo devoró, y ahora por fin Nabucodonosor, rey de Babilonia, le ha
    roto los huesos”.
  cac-cac: 'Ix yalanxi Jehová icha tic: Icha noc'' calnel satnacb''ati, pechb''il
    yuj noc'' choj, icha chi'' yaj eb'' aj Israel. B''ab''el ac''b''il ganar eb''
    yuj vin̈ sreyal Asiria. Ix lajvi chi'', axo vin̈aj Nabucodonosor sreyal Babilonia
    ix vach'' satanel eb''.'
  swh-ULB: Israeli ni kondoo aliyetawanywa na kupelekwa na simba mbali. Kwanza mfalme
    wa Ashuru alimrarua; kisha baadaye, Nebukadneza mfalme wa Babeli akavunja mifupa
    yake.
  bel-bel: Ізраіль - расьсеяны статак; ільвы разагналі яго; раней аб'ядаў яго цар
    Асірыйскі, а гэты апошні, Навухаданосар, цар Вавілонскі, і косьці яго патрушчыў.
  deu-ELBBK: Israel ist ein versprengtes Schaf, das Löwen verscheucht haben. Zuerst
    hat der König von Assyrien es gefressen, und nun zuletzt hat Nebukadrezar, der
    König von Babel, ihm die Knochen zermalmt.
  mbb-OT: “Is menge Israilihanen neiring te netazin he menge kerehidu he midal-as
    te menge erimaung. Hein aney, migkaan sikandan te hadì te Asiria, ne mid-ul-ulan
    is menge tulan dan te Babilonia.
  mal-2015: യിസ്രായേൽ ചിന്നിപ്പോയ ആട്ടിൻ കൂട്ടം ആകുന്നു; സിംഹങ്ങൾ അതിനെ ഓടിച്ചുകളഞ്ഞു;
    ആദ്യം അശ്ശൂർരാജാവു അതിനെ തിന്നു; ഒടുക്കം ഇപ്പോൾ ബാബേൽരാജാവായ നെബൂഖദ്നേസർ അതിന്റെ
    അസ്ഥികളെ ഒടിച്ചുകളഞ്ഞു.
  rmc-rmc: „O Izrael hino sar o splašimen stados, saves roztradle o ľevi. Ešeb les
    chalas o asiriko kraľis a paľis leske o Nebukadnecar o babiloňiko kraľis rozchaľa
    o kokala.“
  pes-OPV: «اسرائیل مثل گوسفند، پراکنده گردید. شیران او را تعاقب کردند. اول پادشاه
    آشور او راخورد و آخر این نبوکدرصر پادشاه بابل استخوانهای او را خرد کرد.»
  ron-1924: Исраел есте о оае рэтэчитэ пе каре ау гонит-о леий; ымпэратул Асирией
    а мынкат-о чел динтый ши ачеста дин урмэ й-а здробит оаселе, ачест Небукаднецар,
    ымпэратул Бабилонулуй.”
  ben-OBCV: “ইস্রায়েল যেন এক ছিন্নভিন্ন মেষপাল, যাদের সিংহেরা তাড়িয়ে দিয়েছে। আসিরিয়া-রাজ
    তাকে সর্বপ্রথম গ্রাস করেছে, সবশেষে ব্যাবিলনের রাজা নেবুখাদনেজার তার হাড়গুলি চূর্ণ
    করেছে।”
  som-som: Dadka Israa'iil waa sida ido kala firidhsan oo kale. Libaaxyaa kala eryay.
    Markii hore waxaa baabbi'iyey boqorkii Ashuur, oo markii dambena Nebukadresar
    oo ah boqorka Baabuloon ayaa lafihiisii burbursaday.
  lat-VUC: 'Grex dispersus Israël: leones ejecerunt eum. Primus comedit eum rex Assur:
    iste novissimus exossavit eum Nabuchodonosor rex Babylonis.'
  eng-ASVBT: 'Israel is a hunted sheep; the lions have driven him away: first, the
    king of Assyria devoured him; and now at last Nebuchadnezzar king of Babylon hath
    broken his bones.'
  ita-1885: Israele è stato una pecorella smarrita, i leoni l'hanno cacciata; il primo
    che la divorò fu il re d'Assiria; ma quest'ultimo, cioè, Nebucadnesar, re di Babilonia,
    le ha tritate le ossa.
  eng-ULB: Israel is a sheep scattered and driven away by lions. First the king of
    Assyria devoured him; then after this, Nebuchadnezzar king of Babylon broke his
    bones.
  spa-VBL: Los israelitas son un rebaño perseguido y dispersado por los leones. El
    primero en atacar fue el rey de Asiria; después, Nabucodonosor, rey de Babilonia,
    les aplastó los huesos.
  fra-_FOB: Israël est une brebis égarée, que les lions ont chassée. Le roi d'Assyrie
    l'a dévorée le premier; mais ce dernier, Nébucadnetsar, roi de Babylone, lui a
    brisé les os.
  mal-mal: യിസ്രായേൽ ചിതറിപ്പോയ ആട്ടിൻകൂട്ടം ആകുന്നു; സിംഹങ്ങൾ അതിനെ ഓടിച്ചുകളഞ്ഞു;
    ആദ്യം അശ്ശൂർ രാജാവ് അതിനെ വിഴുങ്ങി; ഒടുവിൽ ഇപ്പോൾ ബാബേൽരാജാവായ നെബൂഖദ്നേസർ അതിന്റെ
    അസ്ഥികൾ ഒടിച്ചുകളഞ്ഞു”.
  urd-GVR: Isrāīlī qaum bikhrī huī bheṛ hai, sher-babaroṅ ne use rewaṛ se alag kar
    diyā hai. Kyoṅki pahle Shāh-e-Asūr ne ā kar use haṛap kar liyā, phir Shāh-e-Bābal
    Nabūkadnazzar ne us kī haḍḍiyoṅ ko chabā liyā.”
  suz-BL: इस्राएल गुप्‍सपुकीम खेदा पा एर ओंथ ब्रपाइश्‍शो भेडा खोदेंशो दुम्‍शो बाक्‍ब।
    मेको कली ङोंइती अस्‍सुर ङा पिपम दाक्‍तु। मिनु नेल्‍ल क्‍येङा नोले बेबीलोन ङा पिप
    नेबुकदरेसरमी मेको आ रुश नेल्‍ल नेक्‍तु” देंत।
  eng-NOY: Israel hath been like scattered sheep, Which the lions have driven away;
    First the king of Assyria devoured him, And last, this Nebuchadnezzar, the king
    of Babylon, hath broken his bones.
  ita-1927: Israele è una pecora smarrita, a cui de’ leoni han dato la caccia; il
    re d’Assiria, pel primo, l’ha divorata; e quest’ultimo, Nebucadnetsar, re di Babilonia,
    le ha frantumate le ossa.
  ckb-ckb: «ئیسرائیل مێگەلێکی پەرتەوازەیە، شێرەکان ڕاویان ناوە. سەرەتا پاشای ئاشور
    لووشی دا، ئینجا ئەمەی دوایی، نەبوخودنەسری پاشای بابل، ئێسکەکانی هاڕی.»
  eng-BBE: 'Israel is a wandering sheep; the lions have been driving him away: first
    he was attacked by the king of Assyria, and now his bones have been broken by
    Nebuchadrezzar, king of Babylon.'
  kan-OKCV: “ಇಸ್ರಾಯೇಲನು ಚದರಿಹೋದ ಕುರಿಯಾಗಿದ್ದನು; ಸಿಂಹಗಳು ಅವನನ್ನು ಓಡಿಸಿಬಿಟ್ಟವು; ಮೊದಲು
    ಅಸ್ಸೀರಿಯನ ಅರಸನು ಅವನನ್ನು ತಿಂದುಬಿಟ್ಟನು. ಕಡೆಯಲ್ಲಿ ಬಾಬಿಲೋನಿನ ಅರಸನಾದ ಈ ನೆಬೂಕದ್ನೆಚ್ಚರನು
    ಅವನ ಎಲುಬುಗಳನ್ನು ಮುರಿದಿದ್ದಾನೆ.”
  tam-2017: இஸ்ரவேல் சிதறடிக்கப்பட்ட ஆடு, சிங்கங்கள் அதைத் துரத்தின; முதலில் அசீரியா
    ராஜா அதைப் பட்சித்தான்; கடைசியில் பாபிலோன் ராஜாவாகிய இந்த நேபுகாத்நேச்சார் அதின்
    எலும்புகளை முறித்தான்.
  spa-RV-1909: 'Ganado descarriado es Israel; leones lo amontonaron: el rey de Asiria
    lo devoró el primero; este Nabucodonosor rey de Babilonia lo deshuesó el postrero.'
  ron-BTF: Israel este o oaie risipită; leii l-au alungat; mai întâi împăratul Asiriei
    l-a mistuit; și la urmă acest Nebucadnețar, împăratul Babilonului, i-a zdrobit
    oasele.
  eng-WEBP: “Israel is a hunted sheep. The lions have driven him away. First, the
    king of Assyria devoured him, and now at last Nebuchadnezzar king of Babylon has
    broken his bones.”
  eng-FBV: The Israelites are a flock that's been chased and scattered by lions. The
    first on the attack was the king of Assyria; then lastly Nebuchadnezzar king of
    Babylon crushed their bones.
  nld-1939: Israël is een opgejaagd schaap, Door leeuwen vervolgd; Eerst heeft de
    koning van Assjoer het verslonden, Daarna heeft Nabukodonosor, De koning van Babel,
    zijn beenderen gebroken.
  nch-BL: 'TOTECO quiijtohua: “Israelitame itztoque quej borregojme cati quintepotztocaj
    tecuanime hasta quinsemanaj campa hueli. Eltoc quej achtohui nopa tanahuatijquet
    ten tali Asiria quincuajqui, huan teipa Nabucodonosor, tanahuatijquet ten tali
    Babilonia, quinpostequili iniomiyohua.'
  vie-1934: Y-sơ-ra-ên là một con chiên tan lạc, bị sư tử đuổi theo. Trước hết vua
    A-si-ri đã vồ nuốt nó; nay sau hết Nê-bu-cát-nết-sa, vua Ba-by-lôn, đã làm tan
    xương nó ra.
  hin-CV: “इस्राएल तितर-बितर की हुई भेड़-बकरियां हैं, सिंहों ने उन्हें खदेड़ दिया
    है. जिसने उसे सर्वप्रथम निगल डाला था, वह है अश्शूर का राजा; जिसने सबसे अंत में
    उसकी अस्थियां तोड़ दी हैं, वह है बाबेल का राजा नबूकदनेज्ज़र.”
  spa-BES: Israel es una oveja errante; los leones lo han dispersado; primero fue
    devorado por el rey de Asiria, y ahora sus huesos fueron rotos por Nabucodonosor,
    rey de Babilonia.
  tdx-tdx: Añondry miparaitake t’Israele, niroahe’ o lionao añe; Ty valoha’e nampibotsek’
    aze, i mpanjaka’ i Asorey naho ami’ty figado’e toy t’i Nebokadnetsare mpanjaka’
    i Bavele ro nampipekañe o taola’eo.
  tha-KJV: อิสราเอลเป็นเหมือนแกะที่​ถู​กกระจัดกระจายไปแล้ว พวกสิงโตได้ขับล่าเขาไป
    ที​แรกกษั​ตริ​ย์อัสซี​เรียก​ินเขา ในที่สุดนี้เนบูคัดเนสซาร์​กษัตริย์​แห่​งบาบิโลนได้หักกระดูกของเขา
  por-BR-2018: Israel é um cordeiro desgarrado, que leões afugentaram; o rei da Assíria
    foi o primeiro que o devorou; e este, Nabucodonosor rei da Babilônia, o último,
    que lhe quebrou os ossos.
  deu-ELO: Israel ist ein versprengtes Schaf, welches Löwen verscheucht haben. Zuerst
    hat der König von Assyrien es gefressen, und nun zuletzt hat Nebukadrezar, der
    König von Babel, ihm die Knochen zermalmt.
  eng-WYC-2018: Israel is a scattered flock, lions casted out it; first (the) king
    (of) Assur ate it, (and) this last, Nebuchadnezzar, king of Babylon, did away
    the bones thereof. (Israel is a scattered flock, for the lions cast it out; first,
    the king of Assyria ate it, and then lastly, this Nebuchadnezzar, the king of
    Babylon, did away its bones.)
  epo-epo: 'Izrael estas kiel disĵetita ŝafaro; leonoj lin dispelis: la unua manĝis
    lin la reĝo de Asirio, kaj ĉi tiu lasta, Nebukadnecar, reĝo de Babel, rompis al
    li la ostojn.'
  uig-PIN: Israil tarⱪitiwetilgǝn ⱪoy padisidur; xirlar ularni ⱨǝydiwǝtkǝn; dǝslǝptǝ
    Asuriyǝning padixaⱨi ularni yǝp kǝtkǝn, ahirida bu Babil padixaⱨi Neboⱪadnǝsar
    uning ustihanlirini ezip ƣajiliƣan.
  beo-beo: Hina Gode da amane sia:sa, “Isala:ili fi dunu da sibi amo laione wa:mega
    sefasi amola afagogoi dagoi, amo agoane ba:sa. Degabo, Asilia hina bagade da ilima
    doagala:i. Amasea, fedege agoane, Ba:bilone hina bagade Nebiuga:denese, da ilia
    gasa gagisu.
  tpi-OTNT: Bikpela i tok olsem, “Israel i olsem wanpela sipsip na ol arapela kantri
    i olsem ol laion i laik bagarapim em, na ol i raunim em. Pastaim king bilong Asiria
    i bin holimpas em na kaikai. Na bihain, King Nebukatnesar bilong Babilon i bin
    kaikai ol bun bilong en.
  hau-SA: “Isra’ila garke ne da ya watse da zakoki suka kora. Na farkon da ya cinye
    shi sarkin Assuriya ne; na ƙarshen da ya ragargaza ƙasusuwansa Nebukadnezzar sarkin
    Babilon ne.”
  uig-LAT: Israil tarqitiwétilgen qoy padisidur; shirlar ularni heydiwetken; deslepte
    Asuriyening padishahi ularni yep ketken, axirida bu Babil padishahi Néboqadnesar
    uning ustixanlirini ézip ghajilighan.
  nde-nde: U-Israyeli ungumhlambi ohlakazekileyo oxotshwe yizilwane. Owaqalayo ukumudla
    yinkosi yase-Asiriya; owacinayo ukuqhoba amathambo akhe nguNebhukhadineza inkosi
    yaseBhabhiloni.”
  ton-ton: '“Ko e sipi hē ʻa ʻIsileli; kuo fakahēʻi ia ʻe he fanga laione: kuo tomuʻa
    keina ia ʻe he tuʻi ʻo ʻAsilia; pea muimui ʻa Nepukanesa ni ko e tuʻi ʻo Papilone
    kuo ne fesiʻi hono ngaahi hui.'
  ces-1613: Hovádko zahnané jest Izrael, kteréž lvové splašili. Nejprvé zžíral je
    král Assyrský, tento pak poslednější, Nabuchodonozor král Babylonský, kosti jeho
    potřel.
  eng-WMB: “Israel is a hunted sheep. The lions have driven him away. First, the king
    of Assyria devoured him, and now at last Nebuchadnezzar king of Babylon has broken
    his bones.”
  tam-TCV: இஸ்ரயேல் சிங்கங்களால் துரத்துண்டு சிதறுகிற ஆட்டைப்போல் இருக்கிறது. முதலில்
    அசீரிய அரசனே அதை விழுங்கியவன். கடைசியாக பாபிலோன் அரசனான நேபுகாத்நேச்சாரே அவனுடைய
    எலும்புகளை நொறுக்கியவன்.
  ceb-ULB: Usa ka karnero ang Israel nga natibulaag nga gipasalaag sa mga liyon. Gilamoy
    siya pag-una sa hari sa Asiria; unya human niini, gibali ang iyang mga bukog sa
    hari sa Babilonia nga si Nebucadnezar.
  pol-UBG: Izrael jest owcą przegnaną, którą spłoszyły lwy. Najpierw król Asyrii pożarł
    go, a na koniec ten Nabuchodonozor, król Babilonu, pokruszył jego kości.
  urd-GVU: اسرائیلی قوم بکھری ہوئی بھیڑ ہے، شیرببروں نے اُسے ریوڑ سے الگ کر دیا ہے۔
    کیونکہ پہلے شاہِ اسور نے آ کر اُسے ہڑپ کر لیا، پھر شاہِ بابل نبوکدنضر نے اُس کی
    ہڈیوں کو چبا لیا۔“
  deu-1912: Israel hat müssen sein eine zerstreute Herde, die die Löwen verscheucht
    haben. Am ersten fraß sie der König von Assyrien; darnach überwältigte sie Nebukadnezar,
    der König zu Babel.
  kan-2017: ಇಸ್ರಾಯೇಲು ಚದರಿಹೋದ ಕುರಿ ಹಿಂಡು; ಸಿಂಹಗಳು ಅದನ್ನು ಓಡಿಸಿಬಿಟ್ಟಿವೆ; ಮೊಟ್ಟಮೊದಲು
    ಅಶ್ಶೂರದ ಅರಸನು ಅದನ್ನು ತಿಂದನು, ಕಟ್ಟಕಡೆಗೆ ಈಗ ಬಾಬೆಲಿನ ಅರಸನಾದ ನೆಬೂಕದ್ನೆಚ್ಚರನು ಅದರ ಎಲುಬುಗಳನ್ನು
    ಕಡಿದುಬಿಟ್ಟನು.
  yap-yap: I SOMOL e be ga’ar, “Girdi’ nu Israel e yad bod e saf, ni lol’oeg e layon
    ngar wagageygad. Som’on e fare pilung nu Assyria e cham ngorad, me migid ma Nebukadnezzar
    ni Pilung nu Babylon e guchiy e yil rorad.
  hlt-MCSB: Israel khaw sathueng kah a yaal tu bangla a heh coeng. Lamhma ah Assyria
    manghai loh a yoop tih a hmailong he Babylon manghai Nebukhanezar loh a khat pah.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ሂዚ ጋዓኔ፦ «ዒስራዔኤሌ ዴራ ዞቢ ዳውሲ ዣኣሊሲ ዳካ ማራይጉዲ ማዔኔ፤ ቤርታ ዔያቶ ዓሶኦሬ ካኣቲ
    ሾኦሊ ሾኦሊ ሙዔኔ፤ ዬካፓ ሃሣ ባብሎኔ ካኣቲ ናብካዳናፆኦሬ ሜጌፆ ጋኣሺ ሙዔኔ።
  twi-ASANTE: “Israel yɛ nnwankuo a wɔahwete a agyata apam wɔn. Deɛ ɔdii ɛkan tetee
    ne mu yɛ Asiriahene; na deɛ ɔdwerɛɛ ne nnompe akyire no yɛ Babiloniahene Nebukadnessar.”
  eng-WEBU: “Israel is a hunted sheep. The lions have driven him away. First, the
    king of Assyria devoured him, and now at last Nebuchadnezzar king of Babylon has
    broken his bones.”
  wal-wal: “Israa7eeli gaammoi yedettidi laalido dorssaa mala. Koiro Asoore kawoi
    a ashuwaa miis; wurssettan qassi Baabiloone Kawoi Naabukadanaxoori a meqettaa
    xoggiis.
  spa-PDDPT: Israel es rebaño descarriado, acosado por leones. Primero el rey de Asiria
    lo devoró, luego lo deshuesó Nabucodonosor, rey de Babilonia.
  gun-gun: Mba'eta Israel kuery ma vexa'i kanhygue rami ikuai, guary omonhamba va'ekue
    rami. Jypy ho'u va'ekue ma Assíria pygua huvixa, ha'e gui opa vygua ma Nabucodonosor
    ju omokãguepa.”
  ilo-ULB: Ti Israel ket naiwarawara a karnero ken binugaw dagiti leon. Ti ari ti
    Asiria ti immuna a nangalun-on iti daytoy; ket kalpasan daytoy, tinukkol ni Nebucadnesar
    nga ari ti Babilonia dagiti tulangna.
  kpg-kpg: Dimaadua gu helekai “Digau Israel guu hai gadoo be nia siibi, ala gu waluwalu
    go nia laion, gu lellele adu gi nia gowaa ala i golo. Matagidagi, digaula gu heebagi
    ginai di king o Assyria, nomuli di King Nebuchadnezzar o Babylonia ga gadigadi
    nia iwi digaula.
  uig-ARA: ئىسرائىل تارقىتىۋېتىلگەن قوي پادىسىدۇر؛ شىرلار ئۇلارنى ھەيدىۋەتكەن؛ دەسلەپتە
    ئاسۇرىيەنىڭ پادىشاھى ئۇلارنى يەپ كەتكەن، ئاخىرىدا بۇ بابىل پادىشاھى نېبوقادنەسار
    ئۇنىڭ ئۇستىخانلىرىنى ئېزىپ غاجىلىغان.
  sus-sus: Isirayila luxi nɛ alɔ xuruse lɔɛxi, yɛtɛ bara naxee keri. Asiri mangɛ nan
    singe a tɔɔrɔ, Babilɔn mangɛ fan fa a halaki a dɔnxɔɛ ra.»
  pon-2006: KAUN-O ketin mahsanih, “Mehn Israel kan rasehng pelin sihpw, me laion
    kan pwakihpeseng oh mwarahkpeseng wasa kan. Keieu, nanmwarki lapalap en Asiria
    mahweniong irail, oh mwuri, Nepukadnesar, nanmwarkien Papilonia ngalispeseng tihrail
    kan.
  ksd-ksd: Israel i da ra sip i rara, ra umana leon dia tar korot vue; a king Asiria
    i tar iaian lua tana, ma namur go Nebukadnesar ra king Babilon i tar paringute
    ra uruna.
  tur-YTC: “İsrael dağılmış koyundur. Aslanlar onu kaçırttı. Önce Asur Kralı onu yedi,
    Şimdi de en sonunda Babil Kralı Nebukadnetsar onun kemiklerini kırdı.”
  ind-AYT: Israel adalah kawanan yang tercerai-berai, singa-singa telah menghalau
    mereka. Pertama, Raja Asyur menelannya, dan yang terakhir, Nebukadnezar, raja
    Babel, telah mematahkan tulang-tulangnya.
  nya-nya: “Aisraeli ali ngati nkhosa zomwe zabalalika pothamangitsidwa ndi mikango.
    Mfumu ya ku Asiriya ndiye inayamba kuwapha Aisraeliwo. Wotsiriza anali Nebukadinezara
    mfumu ya ku Babuloni amene anachita ngati kuphwanya mafupa ake.”
  hrv-hrv: Izrael bijaše stado razagnano, lavovi ga raspršiše. Prvi ga kralj asirski
    proždrije, a onda mu Nabukodonozor, kralj babilonski, kosti polomi.
  mps-mps: Genuai Bidigo e tiwai po wai, “Israel te sipsip me deli tiwai, te gasa
    tǫ kantri dabe te laion tiwai elama, aga dolainogo elama, te augwaligo aga pobeali.
    Hasia te Asiria kingo aga pageabi elama, tuali. Te nosali, te Babilon king Nebukatnesargo
    te agai nogo sągą dili dabe halua tuai dao.
  tpi-tpi: Bikpela i tok olsem, “Israel i olsem wanpela sipsip na ol arapela kantri
    i olsem ol laion i laik bagarapim em, na ol i raunim em. Pastaim king bilong Asiria
    i bin holimpas em na kaikai. Na bihain, King Nebukatnesar bilong Babilon i bin
    kaikai ol bun bilong en.
  dan-1931: En adsplittet Hjord er Israel, Løver har spredt det. Først fortærede Assyrerkongen
    det, og nu sidst har Kong Nebukadrezar af Babel gnavet dets Knogler.
  vie-OVCB: “Ít-ra-ên như đàn chiên bị sư tử đuổi chạy tán loạn. Trước hết, vua A-sy-ri
    cắn xé chúng. Sau đến Vua Nê-bu-cát-nết-sa, nước Ba-by-lôn, nhai xương chúng.”
  guj-2017: ઇઝરાયલ રખડેલ ઘેટાં સમાન છે અને સિંહોએ તેને નસાડી મૂક્યો છે. પ્રથમ તો આશ્શૂરનો
    રાજા તેઓને ખાઈ ગયો; પછી છેલ્લે બાબિલના રાજા નબૂખાદનેસ્સારે તેઓનાં હાડકાં ભાંગી
    નાખ્યાં છે.
  pon-2006A: KAUN-O ketin mahsanih, “Mehn Israel kan rasehng pelin sihpw, me laion
    kan pwakihpeseng oh mwarahkpeseng wasa kan. Keieu, nanmwarki lapalap en Asiria
    mahweniong irail, oh mwuri, Nepukadnesar, nanmwarkien Papilonia ngalispeseng tihrail
    kan.
  por-BRBSL: “Israel é uma ovelha caçada. Os leões o expulsaram. Primeiro, o rei da
    Assíria o devorou, e agora finalmente Nabucodonosor, rei da Babilônia, quebrou
    seus ossos”.
  cth-cth: Isarel teh tu kâhei e doeh. Sendek ni a pakhi, hatei siangpahrang ni ahni
    a ca teh a poutnae koe Babilon siangpahrang Nebukhadnezar ni a hru totouh be a
    khoe.
  twi-twi: “Israel yɛ nguankuw a wɔahwete a gyata apam wɔn. Nea odii kan tetew ne
    mu yɛ Asiriahene; na nea ɔdwerɛwee ne nnompe akyiri no yɛ Babiloniahene Nebukadnessar.”
  hlt-hlt: Israel khaw sathueng kah a yaal tu bangla a heh coeng. Lamhma ah Assyria
    manghai loh a yoop tih a hmailong he Babylon manghai Nebukhanezar loh a khat pah.
  tbz-SIM: Isidɑyɛɛribɛ dònnɛ̀ tipìètì tìì feti tìnti, kɛ̀ yɛcìrícìrɛ̀ bɛ̀ bɛ̀ti.
    Dicìrícìrì ketirì dìì bɛ̀ cɑ̀ɑ́kɛ́ diì tu Asiidi kóo kpɑ̀ɑ̀tì, dicìrícìrì sɔnni
    dìì dɛ̀rí yɛkṹɔ̃̀ kɛ̀ dì tu Nɛbukɑnnɛsɑɑ Bɑbidɔnni kóo kpɑ̀ɑ̀tì.
  msy-2020: 'Ikiavɨra Itir God kamaghɨn mɨkeme: “Israelia mati sipsipɨn mam, ezɨ nguibar
    maba mati laionba, me a gasɨghasɨghasa an agɨntɨsi. Asirian atrivim faragha an
    suiragha aneme. Egha gɨn Babilonɨn Atrivim Nebukatnesar an aghariba ame.'
  azb-azb: İsrail dağılmış bir sürüyə bənzər, Onu aslanlar qaçırtdı. Onu əvvəl Aşşur
    padşahı yedi, Sonra Babil padşahı Navuxodonosor Onun sümüklərini qırdı».
  eng-DBY: 'Israel is a hunted sheep; the lions have driven him away: first the king
    of Assyria devoured him, and last this Nebuchadrezzar king of Babylon hath broken
    his bones.'
  hin-2017: “इस्राएल भगाई हुई भेड़ है, सिंहों ने उसको भगा दिया है। पहले तो अश्शूर
    के राजा ने उसको खा डाला, और तब बाबेल के राजा नबूकदनेस्सर ने उसकी हड्डियों को तोड़
    दिया है।
  wol-KYG: «Israyil diy gàtt yu tasaaroo, yu ay gaynde dàq, buurub Asiri di gaynde
    gi jëkka lekk, Nabukodonosor buuru Babilon topp ca, seeñu yax ya.»
  eng-YLT: A scattered sheep is Israel, lions have driven away, At first, devour him
    did the king of Asshur, And now, at last, broken his bone Hath Nebuchadrezzar
    king of Babylon.
  eng-WYC-2017: Israel is a scattered flock, lions casted out it; first king of Assur
    ate it, this last, Nebuchadnezzar, king of Babylon, did away the bones thereof.
  eng-WMBB: “Israel is a hunted sheep. The lions have driven him away. First, the
    king of Assyria devoured him, and now at last Nebuchadnezzar king of Babylon has
    broken his bones.”
  urd-GVH: इसराईली क़ौम बिखरी हुई भेड़ है, शेर-बबरों ने उसे रेवड़ से अलग कर दिया है।
    क्योंकि पहले शाहे-असूर ने आकर उसे हड़प कर लिया, फिर शाहे-बाबल नबूकदनज़्ज़र ने
    उस की हड्डियों को चबा लिया।”
  rug-rug: Zama vura pule se Zihova, “Izireli si na sipi talahuaraedi sapu hadu pani
    rina laione. Sa tie kekenu pude ṉoṉovalia si sa baṉara pa Asiria; sa tie mumudi
    pude muzari susurina si e Nebukaneza sa baṉara pa Babiloni.”
  gaz-gaz: “Israaʼel hoolaa bittinnaaʼee dha; leenconni isa ariʼan. Kan jalqabatti
    isa nyaate mootii Asoor; kan dhuma irratti lafee isaa caccabse immoo Nebukadnezar
    mooticha Baabilon ture.”
  fra-LSG: Israël est une brebis égarée, que les lions ont chassée; Le roi d’Assyrie
    l’a dévorée le premier; Et ce dernier lui a brisé les os, Nebucadnetsar, roi de
    Babylone.
  gnn-gnn: Yo, ŋayi Garray waŋana bitjarra, “Nhumanydja Yitjural balanyara dhuwala
    bitjan wäyin bembi malanha barrkuwatjkunhara maḏakarritjkuŋu wäyinguŋu. Ŋunhi
    ŋurruthaŋalanydja buŋgawayu Yatjiriyawuyyu bumara nhumalanha Yitjuralnhanydja,
    ga dhäŋuru ŋuliŋuruyinydjayi bitjarra buŋgawayu ŋuriŋi Bapilunbuyŋuyunydja ḻukana
    ŋarakana nhumalanha.
  yal-yal: “Isirayila yamaan bata findi xuruse tununxin na yatane naxan kedixi. Asiriya
    mangan nan singe yi a yɛngɛma. Dɔnxɛn na, Babilɔn mangan Nebukadanesari nan a
    halagi.”
  haw-1868: He poe hipa puehu o ka Iseraela, Ua kipaku na liona ia ia; O ke alii o
    Asuria ka i ai mua ia ia; A mahope na keia Nebukaneza, ke alii o Babulona i uhai
    i kona mau iwi.
  arb-NAV: إِسْرَائِيلُ قَطِيعُ غَنَمٍ مُتَشَتِّتٌ، طَرَدَتْهُ الأُسُودُ. كَانَ مَلِكُ
    أَشُّورَ أَوَّلَ مَنِ افْتَرَسَهُ، وَنَبُوخَذْنَصَّرُ آخِرَ مَنْ هَشَّمَ عِظَامَهُ.
  ewe-ewe: “Israel nye alẽha si dzatawo ɖe ɖe nu, eye wokaka gbẽe. Ame gbãtɔ si vuvui
    lae nye Asiria fia ame mamlɛtɔ si gbã eƒe ƒuwo lae nye Babilonia fia Nebukadnezar.”
  eng-LEE: 'A scattered lamb is Israel; the lions have driven him away: first the
    king of Assyria devoured him; and this last one broke his bones, [even] Nebuchadrezzar
    the king of Babylon.'
  asm-FB: ইস্ৰায়েল ছিন্ন-ভিন্ন মেৰস্বৰূপ; সিংহবোৰে তাক খেদি দিলে; প্ৰথমে অচূৰৰ ৰজাই
    তাক গ্ৰাস কৰিলে আৰু শেষত বাবিলৰ ৰজা এই নবূখদনেচৰে তাৰ হাড়বোৰ ভাঙিলে।
  sus-A: عِسِرَيِلَ لُشِ نّ عَلْ شُرُ سٍ لْيشِ، يّتّ بَرَ نَشٍيٍ كٍرِ. عَسِرِ مَنفّ
    نَن سِنفٍ عَ تْورْ، بَبِلْن مَنفّ قَن قَ عَ هَلَكِ عَ دْنشْي رَ.»
  fra-SBL: « Israël est une brebis traquée. Les lions l'ont chassé. D'abord, le roi
    d'Assyrie l'a dévoré, et enfin, Nebuchadnezzar, roi de Babylone, a brisé ses os. »
  hbo-hbo: שֶׂ֧ה פְזוּרָ֛ה יִשְׂרָאֵ֖ל אֲרָיֹ֣ות הִדִּ֑יחוּ הָרִאשֹׁ֤ון אֲכָלֹו֙ מֶ֣לֶךְ
    אַשּׁ֔וּר וְזֶ֤ה הָאַחֲרֹון֙ עִצְּמֹ֔ו נְבוּכַדְרֶאצַּ֖ר מֶ֥לֶךְ בָּבֶֽל׃ ס
  kik-kik: “Isiraeli ahaana ta rũũru rũhurunjũkĩte, rũtengʼeretio nĩ mĩrũũthi. Mũthamaki
    wa Ashuri nĩwe warĩ wa mbere kũmũtambuura; wa kũrigĩrĩria kũmũhehenja mahĩndĩ-rĩ,
    aarĩ Nebukadinezaru, mũthamaki wa Babuloni.”
  fra-NCL: 'Israël est une brebis égarée a qui les lions ont fait la chasse ; le premier
    l’a dévorée : le roi d’Assyrie ; puis cet autre lui a brisé les os : Nabuchodonosor,
    roi de Babel.'
  cek-AK: Israel loe anghaeh phang tuu ah ni oh; kaipuinawk mah anih to haek ving
    boeh; Assyria siangpahrang mah anih to caak hmaloe; hnukkhuem koekah Babylon siangpahrang
    Nebuchadnezzar mah anih ih ahuhnawk to khaeh pae boih.
  cuk-cuk: ”Israel-dulemar sibad-wawaad-yoggus-gudimalayob gued, achumigur-nono-wawaadse
    balegilledimaladyob gumalad. Gebegine, Israel-dulemar Asiria-reyse dolesad, geb
    sorba, Babilonia-rey-Nabucodonosorʼse bela e-garmar bibichilesad.”
  uig-CYR: Исраил тарқитиветилгән қой падисидур; ширлар уларни һайдивәткән; дәсләптә
    Асурийәниң падишаси уларни йәп кәткән, ахирида бу Бабил падишаси Небоқаднәсар
    униң устиханлирини езип ғаҗилиған.
  tel-2017: ఇశ్రాయేలు వారు చెదిరిపోయిన గొర్రెలు. సింహాలు వాటిని చెదరగొట్టి, తరిమాయి.
    మొదటిగా అష్షూరు రాజు వాళ్ళను మింగివేశాడు. దాని తర్వాత బబులోను రాజైన ఈ నెబుకద్నెజరు
    వాళ్ళ ఎముకలు విరగ్గొట్టాడు.”
  hat-BSA: “Israël se yon bann moun kap kouri devan lachas lyon an te chase yo ale.
    Premye ki te devore li a se te wa Assyrie a, e dènye ki te kraze zo li yo se te
    Nebucadnetsar, wa Babylone nan.”
  kos-kos: LEUM GOD El fahk, “Mwet Israel elos oana sheep ma lion uh ukwauk ac akfahsryelik.
    Elos tuh mweuniyuk meet sin Tokosra Fulat lun Assyria, na toko Tokosra Nebuchadnezzar
    lun Babylonia el wela srelos.
  hbo-WLC: שֶׂ֧ה פְזוּרָ֛ה יִשְׂרָאֵ֖ל אֲרָי֣וֹת הִדִּ֑יחוּ הָרִאשׁ֤וֹן אֲכָלוֹ֙ מֶ֣לֶךְ
    אַשּׁ֔וּר וְזֶ֤ה הָאַחֲרוֹן֙ עִצְּמ֔וֹ נְבוּכַדְרֶאצַּ֖ר מֶ֥לֶךְ בָּבֶֽל׃ ס
  ibo-ibo: “Izrel dị ka ewu na atụrụ a chụsasịrị achụsasị, nke ọdụm chụsasịrị. Onye
    bu ụzọ ripịa ya bụ eze Asịrịa. Onye ikpeazụ gwepịara ọkpụkpụ ya bụ Nebukadneza,
    eze Babilọn.”
  ory-ory: ଇସ୍ରାଏଲ ଛିନ୍ନଭିନ୍ନ ମେଷ ସ୍ୱରୂପ; ସିଂହମାନେ ତାହାକୁ ତଡ଼ି ଦେଇଅଛନ୍ତି; ପ୍ରଥମରେ
    ଅଶୂରର ରାଜା ତାହାକୁ ଗ୍ରାସ କଲା; ଆଉ, ଶେଷରେ ବାବିଲର ରାଜା ଏହି ନବୂଖଦ୍‍ନିତ୍ସର ତାହାର ହାଡ଼ସବୁ
    ଭାଙ୍ଗି ପକାଇଅଛି।
  chk-chk: Iei alon ewe Samol mi Lapalap, “Chon Israel ra usun chök sip mi toropas,
    ekewe laion ra cherela. Ewe kingen Asiria a akomwen ocheer, mürin Nepukatnesar
    ewe kingen Papilon a ineei chüür.
  rop-rop: Wal YAWEI bin kipgon tok, “Detlot Isreil pipul, olabat jis laik detlot
    ship wen detlot laiyan ranimap olabat en spredimat olabat oloba. Det boswan brom
    Asiriya bin fait langa olabat basdam, en afta King Nebakanesa brom Bebalon bin
    wandim binijimap olabat.
  ukr-1871: Ізраїль — се розпуджена отара; леви розігнали її. Перш обʼїдав його царь
    Ассирийський, а тепер Навуходонозор, царь Вавилонський, і костї його покришив.
  deu-1951: Israel ist ein verjagtes Schaf, Löwen haben es verscheucht. Zuerst hat
    es der König von Assur gefressen, und nun zuletzt hat Nebukadnezar, der König
    von Babel, seine Knochen abgenagt.
  eng-JPS: Israel is a scattered sheep, the lions have driven him away; first the
    king of Assyria hath devoured him, and last this Nebuchadrezzar king of Babylon
    hath broken his bones.
  srp-1865: Izrailj je stado razagnano, lavovi ga rasplašiše; najprije ga jede car
    Asirski, a poslije mu kosti izlomi Navuhodonosor car Vavilonski.
  lug-lug: “Isirayiri kisibo kya ndiga ezisaasaanye, empologoma kye zigobye. Eyasooka
    okumulya yali kabaka wa Bwasuli; eyasembayo okumenya amagumba ge yali Nebukadduneeza
    kabaka w’e Babulooni.”
  heb-heb: שה פזורה ישראל אריות הדיחו הראשון אכלו מלך אשור וזה האחרון עצמו נבוכדראצר
    מלך בבל׃
  ben-IRV: 'ইস্রায়েল ছিন্নভিন্ন মেষের মতো এবং সিংহদের দ্বারা তাড়িত হওয়া। প্রথমত:
    অশূরের রাজা তাকে গ্রাস করল; এখন শেষে এই বাবিলের রাজা নবূখদনিৎসর তার হাড় সব ভেঙ্গেছে।”'
  pan-pan: ਇਸਰਾਏਲ ਇੱਕ ਭਟਕੀ ਹੋਈ ਭੇਡ ਹੈ ਜਿਹ ਨੂੰ ਬੱਬਰ ਸ਼ੇਰਾਂ ਨੇ ਧੱਕ ਦਿੱਤਾ ਹੈ। ਪਹਿਲਾਂ
    ਉਹ ਨੂੰ ਅੱਸ਼ੂਰ ਦੇ ਰਾਜਾ ਨੇ ਖਾਧਾ ਅਤੇ ਓੜਕ ਨੂੰ ਬਾਬਲ ਦੇ ਰਾਜਾ ਨਬੂਕਦਨੱਸਰ ਉਹ ਦੀਆਂ ਹੱਡੀਆਂ
    ਚੱਬ ਗਿਆ ਹੈ
  mya-JVB: ဣသရေလ သည်အရပ်ရပ်သို့ လွင့်ပြေး ရသောသိုး ဖြစ်၏။ ခြင်္သေ့ တို့သည် နှောင့်ရှက်
    ကြပြီ။ အာရှုရိ ရှင် ဘုရင်သည် ရှေးဦးစွာ ကိုက်စား ပြီ။ နောက်မှ ဗာဗုလုန် ရှင်ဘုရင်
    နေဗုခဒ်နေဇာ သည် သူ ၏အရိုး တို့ကို ချိုးဖဲ့ပြီ။
  tbg-tbg: Noravano Kotiva tiharo, Isareri vika vaireka, raioninavu sipisipi ntataqi
    viha raumpirima kaaka voqaara variavo. Avuni Asiria avuhainaava naane vika ravaaqavu
    kero nama kairave. Vira naantiara ekaanaini Babironi vika King Nebukanesaava Isareri
    vika vuhaari rukavu raakavuma kairave.
  hmo-hmo: Lohiabada ia gwau, “Israela be laiona ese ia lulua gabu idauidau mamoe
    oreana ta. Guna Asuria ena king ese ia ania, bona harihari, inai nega dokona lalonai
    Nebukanesa, Babulonia ena king, ese edia turiana ia ania ore.
  urd-urd: इस्राईल तितर — बितर भेड़ों की तरह है, शेरों ने उसे रगेदा है। पहले शाह —
    ए — असूर ने उसे खा लिया और फिर यह शाह — ए — बाबुल नबूकदनज़र उसकी हड्डियाँ तक चबा
    गया।
  rus-SYN: Израиль - рассеянное стадо; львы разогнали его; прежде обьедал его царь
    Ассирийский, а сей последний, Навуходоносор, царь Вавилонский, и кости его сокрушил.
  bqc-SIM: Isailiↄ dɛ lán sã pↄ́ fãaaaↄwa, nↄ̀ↄmusuↄ mɛ́ sìńgu. Asiliↄ kía mɛ́
    ń mↄmↄ káau, ↄ̃ Babɛli kí Nɛbukanɛza ń kɛ́ kɛ́lɛkɛlɛ gbɛzã.
  tcz-CHONGTHU: Ijeh-inem itileh “Israel chu kelngoi kidel jam banga, keipi bahkai
    ten adel mangsa ahibouve. Amasa chun Assyria lengpan ana man tauvin, chule tunvang
    Babylon lengpa Nebuchadnezzar in agu achang geiyin asuhchip peh tan ahi.”
  mar-mar: “इस्राएल विखुरलेले मेंढरू आहे आणि सिंहाने दूर पळवून लावले आहे. प्रथम अश्शूराच्या
    राजाने त्यास खाल्ले; मग यानंतर, बाबेलाचा राजा नबुखद्नेस्सर याने त्याचे हाडे मोडून
    टाकली आहेत.”
  qub-qub: «Israelcunaga caycaran jircacho ogracasha uysha caycajnömi. Chayno caycaptinmi
    rimëruga Asiriapa raynin micucoj liyunno shamuran. Chaypitaga Babiloniapa raynin
    Nabucodonosorna usharinanpaj shamuran.
  bqp-bqp: Yinni Gusunɔ u nɛɛ, Isirelibɑ bɑ sɑ̃ɑwɑ nge yɑ̃ɑ ni nu kɔ̃ɔrɑ mɑ gbee sinɑnsu
    su nu nɑɑ swĩi. Asirin sinɑ bokowɑ u gbiɑ u nu wɔri u gurɑ, mɑ Bɑbilonin sinɑ
    boko u mɑɑ nɑ u nu wɔri u kɔsukɑ.
  hat-hat: 'Seyè a di ankò: -Pèp Izrayèl la te tankou mouton ki pèdi bann yo. Lyon
    gaye yo nan tout raje. Premye moun ki mete men sou yo se te wa peyi Lasiri a.
    Apre sa, se te Nèbikadneza, wa peyi Babilòn lan, ki te kraze tout zo yo.'
  eng-BSB: Israel is a scattered flock, chased away by lions. The first to devour
    him was the king of Assyria; the last to crush his bones was Nebuchadnezzar king
    of Babylon.”
  eng-WEBPB: “Israel is a hunted sheep. The lions have driven him away. First, the
    king of Assyria devoured him, and now at last Nebuchadnezzar king of Babylon has
    broken his bones.”
  kbq-kbq: Hagi Israeli vahe'mo'za sipisipi afu kevugna hu'nage'za, ha' vahe'mo'za
    laionigna hu'za eme zamarotago hazage'za panani hu'za fre'naze. Hagi esera Aselia
    kini ne'mo eme zamaheno netegeno, anantera Babiloni kini ne' Nebukatnesa eno zaferina
    eme hakaneno ne'ne.
  nhe-BL: 'TOTECO quiijtohua: “Israelitame itztoque queja borregojme tlen quintojtocatiyohuij
    tecuanime hasta quinsemanaj campa hueli. Eltoc queja achtohui nopa tlanahuatijquetl
    tlen tlali Asiria quincuajqui, huan teipa Nabucodonosor, tlanahuatijquetl tlen
    tlali Babilonia, quinpostequili iniomiyohua.'
  gub-BL: Tupàn Tuweharupi Wiko Ma'e uze'eg kury. — Teko Izaew izuapyapyr nuzawy kwaw
    àràpuhàràn hawitu ma'e wà. Zàwàruhu iriàw oho wanaikweromo wamuhàmuhàz pà wà.
    Izypy mehe Axir wanuwihawete uzàmàtyry'ym Izaew wà. A'e re Namukononozor Mawiron
    wanuwihawete uxi'uxi'u wàkàgwer wà.
  eng-DRA: 'Israel is a scattered flock, the lions have driven him away: first the
    king of Assyria devoured him: and last this Nabuchodonosor king of Babylon hath
    broken his bones.'
