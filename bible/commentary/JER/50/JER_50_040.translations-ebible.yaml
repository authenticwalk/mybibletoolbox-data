verse: JER.050.040
translations:
  mal-C: ഞാൻ സൊദോമിനെയും ഗൊമോറായെയും അവയുടെ അയൽ പട്ടണങ്ങളോടൊപ്പം നശിപ്പിച്ച നാളിലെപ്പോലെതന്നെ,”
    എന്ന് യഹോവ അരുളിച്ചെയ്യുന്നു, “ആരും അവിടെ പാർക്കുകയില്ല; ഒരു മനുഷ്യനും അവിടെ താമസിക്കുകയില്ല.
  deu-TKW: Wie Gott Sodom und Gomorrha und ihre Nachbarstädte von Grund aus zerstörte,
    ist der Spruch Jahwes, soll auch dort niemand wohnen, noch ein Mensch darin weilen.
  lin-lin: Ndenge Nzambe abebisaki Sodome mpe Gomore elongo na bingumba na yango ya
    zingazinga, › » elobi Yawe, « moto moko te akovanda lisusu kuna, moto moko te
    akowumela kati na yango.
  eng-LSV: As the overthrow by God of Sodom, || And of Gomorrah, and of its neighbors,”
    || A declaration of YHWH, || “None dwell there, || Nor does a son of man sojourn
    in her.
  eng-GNV: 'As God destroied Sodom and Gomorah with the places thereof neere about,
    sayeth the Lord: so shall no man dwell theere, neither shall the sonne of man
    remaine therein.'
  eng-WEBSTER: As God overthrew Sodom and Gomorrah and the neighboring cities , saith
    the LORD; so shall no man abide there, neither shall any son of man dwell therein.
  nhw-BL: Temachtli nijsosolos Babilonia quen huejcajya nijsosolo altepeme Sodoma
    huan Gomorra huan nochi sequinoc altepeme catli eltoyaj nechca. Huan quen ipan
    nopa altepeme ayacmo aqui itztoc, quej nopa nojquiya elis ica tlali Babilonia.
    Ayacmo aqui itztos nopona. Quej nopa niamoTECO niquijtohua.
  swh-ONEN: Kama vile Mungu alivyoangamiza Sodoma na Gomora pamoja na miji iliyokuwa
    jirani nayo,” asema Bwana, “vivyo hivyo hakuna mtu yeyote atakayeishi humo. Naam,
    hakuna mtu yeyote atakayekaa humo.
  bba-bba: Kon Bɑbiloni ye kɔsukuwɑ nɡe Sodomu kɑ Gomɔrɑ kɑ sin wuu si nɛ, Yinni Gusunɔ
    nɑ kɑm koosiɑ. Goo kun mɑɑ sinɑmɔ mi. Nɛ, Yinni Gusunɔwɑ nɑ yeni ɡeruɑ.
  eng-KJVCPB: As God overthrew Sodom and Gomorrah And the neighbour cities thereof,
    saith the Lord; So shall no man abide there, Neither shall any son of man dwell
    therein.
  luo-luo: Jehova Nyasaye wacho niya, “Mana kaka Nyasaye noketho Sodom gi Gomora,
    kaachiel gi mier mokiewo kodgi, e kaka en bende nobedi maonge ngʼato angʼata,
    modak kanyo kendo.
  meu-meu: Dirava ese Sodoma bona Gomora bona edia hetabira hanuadia na e habuadia
    tari negana heḡereḡerena ai, unuheto tau ta na unuseni ai basine noho, bona taunimanima
    natuna ta ese basine noho henia. Iehova na e herevamu.
  npi-ULB: जसरी परमेश्‍वरले सदोम र गमोरा अनि तिनीहरूका छिमेकीहरूलाई नष्‍ट गर्नुभयो,
    त्यसरी नै त्यहाँ कोही बस्‍नेछैन, कुनै व्यक्ति त्यहाँ रहनेछैन, यो परमप्रभुको घोषणा
    हो ।”
  yor-yor: Gẹ́gẹ́ bí Olúwa ti gba ìjọba Sodomu àti Gomorra pẹ̀lú àwọn ìlú agbègbè
    wọn,” ni Olúwa wí, “torí náà kò sí ẹnikẹ́ni tí yóò gbé ibẹ̀; ènìyàn ki yóò gbé
    nínú rè.
  pes-OPCB: همان‌گونه که شهرهای سدوم و عموره و آبادی‌های اطراف آنها را از بین بردم،
    بابِل را نیز ویران خواهم ساخت و دیگر کسی در آنجا زندگی نخواهد کرد.» این است فرمودۀ
    خداوند.
  tgl-ULB: Tulad nang kung paano pinabagsak ni Yahweh ang Sodoma at Gomorra at ang
    kanilang mga karatig na walang maninirahan doon, walang sinuman ang mananatili
    roon. Ito ang pahayag ni Yahweh “
  hui-hui: Bamba i̱na Sodomo Gomora tanobi tano maru wiapara para biarubi bibahende
    bo haealabaga bialu mo ko hai henego áyubi wali agali mbira nahe bame dindi dege
    nga. Anidagua bini dege wialu Babilono dindibi nde wali agali mbira naheore dindi
    hangu wulebira. I̱ Anduane Homogo i̱na bi o ledogoniore, laya lene.
  mya-mya: သော​ဒုံ​မြို့၊ ဂေါ​မော​ရ​မြို့​နှင့်​နီး​နား​ဝန်း​ကျင် ကျေးရွာ​များ​သည်
    ငါ​၏​ဖျက်​ဆီး​ခြင်း​ကို​ခံ​ခဲ့ ရ​သည့်​နည်း​တူ ဗာ​ဗု​လုန်​မြို့​သည်​လည်း​ခံ​ရ လိမ့်​မည်။
    ကာ​လ​အ​နည်း​ငယ်​မျှ​ပင်​လျှင်​ထို မြို့​တွင်​နေ​ထိုင်​သူ​တစ်​ဦး​တစ်​ယောက်​မျှ​ရှိ
    လိမ့်​မည်​မ​ဟုတ်။ ဤ​ကား​ငါ​ထာ​ဝ​ရ​ဘု​ရား မြွက်​ဟ​သည့်​စ​ကား​ဖြစ်​၏။
  bod-N: དཀོན་མཆོག་གིས་ཇི་ལྟར་སཱ་དོམ་དང་གཱ་མོ་ར་དང་། དེའི་ཉེ་འཁོར་གྱི་གྲོང་ཁྱེར་རྣམས་ཕམ་པར་བཟོས་པ་བཞིན།
    པཱ་པེལ་ལོན་དུ་སྡོད་མཁན་མི་གཅིག་ཀྱང་མེད་ལ། སུ་ཡང་དེ་རུ་བྱེས་སུ་སྡོད་པར་མི་འགྱུར་ཞེས་དཀོན་མཆོག་ཡ་ཝཱེས་གསུངས་སོ།
    །
  sna-sna: Sokukoromorwa kwakaitwa Sodhomu neGomora naMwari pamwe chete namaguta akavakidzana
    nawo,” ndizvo zvinotaura Jehovha, “saizvozvo hakuna achagarako; hakuna munhu achagara
    mairi.
  spa-BLM: Como cuando Dios derribó a Sodoma y Gomorra y a sus ciudades vecinas”,
    dice Yahvé, “para que ningún hombre habite allí, ni ningún hijo de hombre vivirá
    en ella.
  cac-cac: Lajan ol vutejcan icha Sodoma, Gomorra yed' juntzan̈xo chon̈ab' ay d'a
    slac'anil ayic in satannaqueli. Malaj mach ol cajnajxoc ta'.
  swh-ULB: Kama vile Mungu alivyoziangamiza Sodoma na Gomora na majirani zake - asema
    Yahwe - hakuna atakayeishi huko; hakuna mtu atakayekaa ndani yake.”
  bel-bel: Як развалены Богам Садома і Гамора і суседнія гарады іх, кажа Гасподзь,
    так і тут ніводзін чалавек ня жыцьме, і сын чалавечы ня будзе спыняцца.
  deu-ELBBK: Gleich der Umkehrung Sodoms und Gomorras und ihrer Nachbarn durch Gott,
    spricht der HERR, wird niemand dort wohnen und kein Menschenkind sich darin aufhalten.
  mbb-OT: Iring te midezeetan ku zengan is Sodom wey Gomora, wey is menge inged diyà
    te peliǥuy kayi, edezeetan ku zaan is Babilonia. Wazè en ed-ubpà dutun. Iyan a,
    is Nengazen, is migkaǥi kayi.
  mal-2015: ദൈവം സൊദോമും ഗൊമോരയും അവയുടെ അയൽ പട്ടണങ്ങളും നശിപ്പിച്ചുകളഞ്ഞശേഷം എന്നപോലെ
    അവിടെയും ആരും പാർക്കയില്ല; ഒരു മനുഷ്യനും അവിടെ വസിക്കയില്ല എന്നു യഹോവയുടെ അരുളപ്പാടു.
  rmc-rmc: Kerava le Babilonoha avke, sar kerďom la Sodomaha, la Gomoraha the le forenca,
    save sas pašal lende,“ phenel o RAJ, „ňiko ode na bešela, na dživela ode aňi jekh
    manuš.“
  pes-OPV: 'خداوندمی گوید: «چنانکه خدا سدوم و عموره وشهرهای مجاور آنها را واژگون ساخت،
    همچنان کسی آنجا ساکن نخواهد شد و احدی از بنی آدم در آن ماوا نخواهد گزید.'
  ron-1924: Ка ши Содома ши Гомора ши четэциле вечине пе каре ле-а нимичит Думнезеу”,
    зиче Домнул, „аша ну ва май фи локуит нич ел ши нимень ну се ва май ашеза аколо.
  ben-OBCV: আমি যেমন চারপাশের নগরগুলি সমেত সদোম ও ঘমোরাকে উৎপাটিত করেছিলাম, তেমনই
    আর কেউ সেখানে বেঁচে থাকবে না, কোনো মানুষই সেখানে বসবাস করবে না,” সদাপ্রভু এই কথা
    বলেন।
  som-som: Rabbigu wuxuu leeyahay, Sidii Ilaah u afgembiyey Sodom iyo Gomora iyo magaalooyinkii
    u dhowaaba ayaan ciduna halkaas u joogi doonin oo uusan innaba binu-aadmina halkaas
    degganaan doonin.
  lat-VUC: Sicut subvertit Dominus Sodomam et Gomorrham, et vicinas ejus, ait Dominus,
    non habitabit ibi vir, et non incolet eam filius hominis.
  eng-ASVBT: As when God overthrew Sodom and Gomorrah and the neighbor cities thereof,
    saith Jehovah, so shall no man dwell there, neither shall any son of man sojourn
    therein.
  ita-1885: Siccome Iddio sovvertì Sodoma, Gomorra, e le città lor vicine, dice il
    Signore; così non abiterà più quivi uomo alcuno, e niun figliuol d'uomo vi dimorerà
    più.
  eng-ULB: Just as God overthrew Sodom and Gomorrah and their neighbors—this is Yahweh's
    declaration— no one will live there; no person will stay in her.”
  spa-VBL: De la misma manera que Dios destruyó a Sodoma y Gomorra y a sus ciudades
    vecinas, declara el Señor, nadie vivirá allí, nadie se quedará allí.
  fra-_FOB: Comme dans la destruction que Dieu fit de Sodome et de Gomorrhe et des
    lieux voisins, a dit l'Éternel, il n'y habitera personne et aucun fils d'homme
    n'y séjournera!
  mal-mal: ദൈവം സൊദോമിനെയും ഗൊമോരയെയും അവയുടെ അയൽ പട്ടണങ്ങളെയും നശിപ്പിച്ച നാളിലെപ്പോലെ
    അവിടെയും ആരും താമസിക്കുകയില്ല; ഒരു മനുഷ്യനും അവിടെ വസിക്കുകയില്ല” എന്ന് യഹോവയുടെ
    അരുളപ്പാട്.
  urd-GVR: Rab farmātā hai, “Us kī hālat Sadūm aur Amūrā kī-sī hogī jinheṅ maiṅ ne
    paṛos ke shahroṅ samet ulṭā kar safhā-e-hastī se miṭā diyā. Āindā wahāṅ koī nahīṅ
    basegā, koī nahīṅ ābād hogā.” Yih Rab kā farmān hai.
  suz-BL: मिनु सोदोम, गोमोररा नु मेको आस एर ओंथ ङा गाउं आन कली लोक्‍शो खोदेंशो पा
    बेबीलोन सहरमी सुइ मबाक्‍नीम। मेकेर मुर मबाक्‍तीके दुम्‍ब” दे परमप्रभु यावेमी देंत।
    येरमीया ४९:१८; उत्‍पत्ती १९:२४-२५
  eng-NOY: As it was when God overthrew Sodom and Gomorrah, and the neighboring cities,
    saith Jehovah, There shall not a man abide there, Nor any son of man dwell therein.
  ita-1927: Come avvenne quando Dio sovvertì Sodoma, Gomorra, e le città loro vicine,
    dice l’Eterno, nessuno più abiterà quivi, non vi dimorerà più alcun figliuol d’uomo.
  ckb-ckb: وەک چۆن خودا سەدۆم و عەمۆرای سەرەوژێر کرد لەگەڵ شارۆچکەکانی دەوروبەری،
    هیچ مرۆڤێک لەوێدا نیشتەجێ نابێت، هیچ ئادەمیزادێک بۆ ئەوێ ئاوارە نابێت.» ئەوە فەرمایشتی
    یەزدانە.
  eng-BBE: As when Sodom and Gomorrah and their neighbouring towns were overturned
    by God, says the Lord, so no man will be living in it, and no son of man will
    have a resting-place there.
  kan-OKCV: ನಾನು ಕೆಡವಿದ ಸೊದೋಮ್ ಗೊಮೋರ ಪಟ್ಟಣಗಳಲ್ಲಿಯೂ ಅವುಗಳ ಸುತ್ತಣ ಪಟ್ಟಣಗಳಲ್ಲಿಯೂ ಹೇಗೋ
    ಹಾಗೆಯೇ, ಎದೋಮಿನಲ್ಲಿಯೂ ಯಾರೂ ವಾಸಮಾಡುವುದಿಲ್ಲ; ಅದರಲ್ಲಿ ಯಾವ ನರಪ್ರಾಣಿಯೂ ತಂಗುವುದಿಲ್ಲ”
    ಎಂದು ಯೆಹೋವ ದೇವರು ಅನ್ನುತ್ತಾರೆ.
  tam-2017: தேவன் சோதோமையும் கொமோராவையும் அதின் சுற்றுப்புறங்களையும் கவிழ்த்துப்போட்டதுபோல
    இதையும் கவிழ்த்துப்போடுவேன் என்று யெகோவா சொல்லுகிறார்; ஒருவரும் அதில் குடியிருப்பதில்லை,
    ஒரு மனுபுத்திரனும் அதில் தங்குவதுமில்லை.
  spa-RV-1909: Como en el trastornamiento de Dios á Sodoma y á Gomorra y á sus ciudades
    vecinas, dice Jehová, no morará allí hombre, ni hijo de hombre la habitará.
  ron-BTF: Precum Dumnezeu a dărâmat Sodoma și Gomora și cetățile lor vecine, spune
    DOMNUL, tot astfel niciun om nu va trăi acolo, nici vreun fiu al omului nu va
    locui în el.
  eng-WEBP: As when God overthrew Sodom and Gomorrah and its neighbor cities,” says
    the LORD, “so no man will dwell there, neither will any son of man live therein.
  eng-FBV: In the same way that God destroyed Sodom and Gomorrah and their neighboring
    towns, declares the Lord, no one will live there, no one will stay there.
  nld-1939: 'Zoals God Sodoma en Gomorra verwoestte, Met hun zustersteden. spreekt
    Jahweh: Zo zal er niemand wonen, Geen mensenkind er vertoeven.'
  nch-BL: Temachti nijsosolos Babilonia quej huejcajquiya nijsosolo altepet Sodoma
    huan Gomorra huan nochi sequinoc altepeme cati eltoyaj nechca. Huan quej ipan
    nopa altepeme ayecmo aqui itztoc, quej nopa nojquiya elis ica tali Babilonia.
    Ayecmo aqui itztos nopona. Quej nopa niamoTECO niquijtohua.
  vie-1934: 'Đức Giê-hô-va phán: Nó sẽ giống như Sô-đôm, Gô-mô-rơ, và các thành lân
    cận, khi Đức Chúa Trời hủy diệt các thành ấy; sẽ không có dân ở nữa, chẳng một
    con người nào đến trú ngụ đó.'
  hin-CV: जैसा परमेश्वर ने सोदोम तथा अमोराह तथा इनके निकटवर्ती क्षेत्रों में विनाश
    वृष्टि की थी,” यह याहवेह की पूर्वोक्ति है, “कोई मनुष्य वहां निवास न कर सकेगा;
    और न मानव का कोई अस्तित्व पाया जाएगा.
  spa-BES: Como cuando Sodoma y Gomorra y sus pueblos vecinos fueron derrocados por
    Dios, dice el Señor, así ningún hombre vivirá en ella, y ningún hijo de hombre
    tendrá un lugar de descanso allí.
  tdx-tdx: Ho hambañe amy nandrotsahan’ Añahare i Sedome naho i Amorà vaho o mañohoke
    iareoo, hoe t’Iehovà; tsy himoneña’ ondaty, tsy hañialoa’ ty ana’ ondaty.
  tha-KJV: พระเยโฮวาห์ตรั​สว​่า เมื่อพระเจ้าได้ทรงคว่ำเมืองโสโดมและเมืองโกโมราห์และหัวเมืองใกล้​เคียง
    ดังนั้นจะไม่​มี​คนพำนักอยู่​ที่นั่น และไม่​มี​บุ​ตรของมนุษย์คนใดอาศัยอยู่ในเมืองนั้น
  por-BR-2018: Assim como Deus destruiu Sodoma, Gomorra e suas cidades vizinhas,diz
    o SENHOR, assim também não habitará ali homem, nem filho de homem a morará.
  deu-ELO: Gleich der Umkehrung Sodoms und Gomorras und ihrer Nachbarn durch Gott,
    spricht Jehova, wird niemand daselbst wohnen und kein Menschenkind darin weilen.
  eng-WYC-2018: as the Lord destroyed Sodom and Gomorrah, and the nigh cities thereof,
    saith the Lord. A man shall not dwell there, and the son of (a) man shall not
    dwell in it. (like when the Lord destroyed Sodom and Gomorrah, and the cities
    nearby, saith the Lord. No one liveth there now, and no one shall ever live there
    again.)
  epo-epo: Kiel Dio renversis Sodomon kaj Gomoran kaj iliajn najbarlokojn, diras la
    Eternulo, tiel ankaŭ tie restos neniu kaj loĝos neniu homido.
  uig-PIN: Huda Sodom wǝ Gomorrani ǝtrapidiki xǝⱨǝrliri bilǝn billǝ ɵrüwǝtkinidǝk,
    ⱨeqkim xu yǝrdǝ turmaydu, insan baliliri xu yǝrdǝ olturaⱪlaxmaydu, — dǝydu Pǝrwǝrdigar.
  beo-beo: 'Musa: hemonega, Na da Sodame amola Goumola amola amo sisiga:le dialebe
    moilai fonobahadi huluane amo wadela:lesi dagoi. Amo hou defele da Ba:bilone fi
    ilima doaga:mu. Dunu afae da amo ganodini wali amola eso huluane hame esalebe
    ba:mu. Na, Hina Gode, da sia:i dagoi.'
  tpi-OTNT: Bipo mi bin bagarapim taun Sodom na taun Gomora na ol taun i stap klostu
