    ke nga tuh kunausla acn we, wi inkul nukewa ma oan raunela. Wangin mwet ac sifilpa
    muta we. Nga, LEUM GOD, pa fahk ma inge.
  hbo-WLC: כְּמַהְפֵּכַ֨ת אֱלֹהִ֜ים אֶת־סְדֹ֧ם וְאֶת־עֲמֹרָ֛ה וְאֶת־שְׁכֵנֶ֖יהָ נְאֻם־יְהוָ֑ה
    לֹֽא־יֵשֵׁ֥ב שָׁם֙ אִ֔ישׁ וְלֹֽא־יָג֥וּר בָּ֖הּ בֶּן־אָדָֽם׃
  ibo-ibo: Dịka m si kwatuo Sọdọm na Gọmọra, ya na obodo niile gbara ya gburugburu,”
    otu a ka Onyenwe anyị kwubiri ya. “Otu a kwa, ọ dịghị onye ọbụla ga-ebi nʼebe
    ahụ; nwa mmadụ ọbụla agakwaghị ebi nʼime ya.”
  ory-ory: ସଦାପ୍ରଭୁ କହନ୍ତି, ପରମେଶ୍ୱର ସଦୋମ, ହମୋରା ଓ ତନ୍ନିକଟବର୍ତ୍ତୀ ନଗରସବୁ ଉତ୍ପାଟନ କଲା
    ବେଳେ ଯେରୂପ ହୋଇଥିଲା, ସେରୂପ କୌଣସି ମନୁଷ୍ୟ ସେଠାରେ ବାସ କରିବ ନାହିଁ, କିଅବା କୌଣସି ମନୁଷ୍ୟପୁତ୍ର
    ତହିଁ ମଧ୍ୟରେ ପ୍ରବାସ କରିବ ନାହିଁ।
  chk-chk: Usun ngang üa ataela Sotom me Komora me ekewe telinimw ünükür, iei usun
    üpwe pwal ataela Papilon pwe esap wor eman epwe chüen nonom lon ika siamüfetal
    ie. Ngang ewe Samol mi Lapalap üa kapas.
  rop-rop: Det seimwan ting garra hepin langa Bebalon weya bin hepin langa Sadam en
    Gamora, wen aibin binijimap olabat, en detlot lilwan taun raidaran deya. Nobodi
    kaan neba jidan deya igin. Mi na, YAWEI bin tok dijan.”
  ukr-1871: Як у нїщо обернув Бог Содому й Гоморру з сусїдними оселями, так і тут
    не вдержиться й не буде жити нї одна людина.
  deu-1951: wie Gott Sodom und Gomorra samt ihrer Nachbarschaft umgekehrt hat, so
    soll auch daselbst niemand wohnen und kein Menschenkind sich dort aufhalten! spricht
    der HERR.
  eng-JPS: As when God overthrew Sodom and Gomorrah and the neighbour cities thereof,
    saith the LORD; so shall no man abide there, neither shall any son of man dwell
    therein.
  srp-1865: Kao kad Gospod zatr Sodom i Gomor i susjedstvo njihovo, govori Gospod,
    neæe se niko ondje naseliti, niti æe se baviti u njoj sin èovjeèji.
  lug-lug: Katonda nga bwe yazikiriza Sodomu ne Ggomola n’ebibuga ebiriraanyeewo,”
    bw’ayogera Mukama, “bw’atyo bw’alikikola ne mutaba muntu n’omu alikibeeramu; tewaliba
    n’omu alikisigalamu.
  heb-heb: כמהפכת אלהים את סדם ואת עמרה ואת שכניה נאם יהוה לא ישב שם איש ולא יגור
    בה בן אדם׃
  ben-IRV: সদাপ্রভু এই কথা বলেন, ঈশ্বর যখন সদোম, ঘমোরার ও তার কাছাকাছির শহর সব নিপাতিত
    করেছিলেন। তখন যেমন হয়েছিল সেরকম হবে, কেউ সেখানে বাস করবে না, কোনো লোক তার মধ্যে
    থাকবে না।
  pan-pan: ਜਿਵੇਂ ਹੋਇਆ ਜਦ ਪਰਮੇਸ਼ੁਰ ਨੇ ਸਦੂਮ ਅਤੇ ਅਮੂਰਾਹ ਅਤੇ ਉਹ ਦੇ ਵਾਸਾਂ ਨੂੰ ਉਲਟਾ ਦਿੱਤਾ,
    ਸੋ ਉਸ ਦੇ ਵਿੱਚ ਕੋਈ ਮਨੁੱਖ ਨਹੀਂ ਵੱਸੇਗਾ, ਨਾ ਕੋਈ ਆਦਮ ਵੰਸ਼ ਉਸ ਦੇ ਵਿੱਚ ਟਿਕੇਗਾ, ਯਹੋਵਾਹ
    ਦਾ ਵਾਕ ਹੈ।
  mya-JVB: သောဒုံ မြို့နှင့် ဂေါမောရ မြို့မှစ၍နီးစပ် သော မြို့များကို ဘုရားသခင် ဖျက်ဆီး
    တော်မူသဖြင့် လူဆိတ်ညံ သကဲ့သို့၊ ဗာဗုလုန်မြို့၌ အဘယ်သူမျှမ နေ ရ၊ လူ သား တစုံတယောက်
    မျှနေရာ မ ကျရဟု၊ ထာဝရဘုရား မိန့် တော်မူ ၏။
  tbg-tbg: Haaru te Sodomivata Gomoravata vitanta tataaqa vau vatukaukavata anomake
    qoraiqama kaunantemake, te Babironi vatuka qoraiqama kaariraro mini kia vovanovata
    vairaro qumina naantaaka ntuanarove.
  hmo-hmo: Sodoma bona Gomora bona edia hanua maragidia be lau Lohiabada ese lau hadikadia
    ore neganai, tau ta ese unuseni ia noho lou lasi. Inai bamona kara danu be Babulonia
    dekenai do ia vara. Lau inai Lohiabada lau hereva vadaeni.
  urd-urd: जिस तरह ख़ुदा ने सदूम और 'अमूरा और उनके आसपास के शहरों को उलट दिया ख़ुदावन्द
    फ़रमाता है उसी तरह कोई आदमी वहाँ न बसेगा, न आदमज़ाद उसमें रहेगा।
  rus-SYN: Как ниспровержены Богом Содом и Гоморра и соседние города их, говорит Господь,
    так и тут ни один человек не будет жить, и сын человеческий не будет останавливаться.
  bqc-SIM: Lá Lua Sↄdↄũ ń Gↄmↄↄo suumpà ń wɛ̃́lɛ pↄ́ kú ń saɛↄ, màa gbɛ̃e
    aↄ ku Babɛli lↄo, baa do. Ma Dii mámɛ má ò.
  tcz-CHONGTHU: Sodom le Gomorrah banga akhopi sung leh akimvel’a khopi jouse kasuh
    manghel ding, hiche mun’a chu mihem koimacha hung cheng kit talou ding chule mihem
    koimacha akhosunga hung kholjin kitta louhel ding ahi, tin Pakaiyin aseiye.
  mar-mar: परमेश्वर असे म्हणतो, देवाने जसा सदोम, गमोरा आणि त्यांचे शेजारी यांचा नाश
    केला. त्याचप्रमाणे, तेथे कोणी राहणार नाही, एकही मनुष्य तिच्यात राहणार नाही.
  qub-qub: Illgächiptë imanömi ricacuran Sodomapis Gomorrapis y läduncho caycaj siudäcunapis
    chaynömi ricaconga. Chaymi Babilonia nasyuncho yapayga manana pipis tiyangapänachu;
    ni pachacuyllapis manami pachaconganachu. Noga Tayta Diosmi chayno në.
  bqp-bqp: Kon Bɑbiloni ye kɔsukuwɑ nge Sodomu kɑ Gomɔrɑ kɑ sin wuu si nɛ, Yinni Gusunɔ
    nɑ kɑm koosiɑ. Goo kun mɑɑ sinɑmɔ mi. Nɛ, Yinni Gusunɔwɑ nɑ yeni geruɑ.
  hat-hat: Sa pral tankou gwo malè Bondye te voye sou lavil Sodòm ak lavil Gomò, malè
    ki te detwi yo ansanm ak tout ti bouk nan vwazinaj yo. Pesonn p'ap rete la, p'ap
    gen yon moun nan peyi a ankò. Se mwen menm Seyè a wi ki di sa.
  eng-BSB: As God overthrew Sodom and Gomorrah along with their neighbors,” declares
    the LORD, “no one will dwell there; no man will abide there.
  eng-WEBPB: As when God overthrew Sodom and Gomorrah and its neighbour cities,” says
    the LORD, “so no man will dwell there, neither will any son of man live therein.
  kbq-kbq: Hagi korapara Nagra Sodomu kuma'ene Gomora kuma'enena eri haviza nehu'na,
    zanagri tvaonte'ma megagi'nea kuma taminena eri haviza hu'noe, huno Ra Anumzamo'a
    hu'ne. E'ina'ma hu'neankna za Babiloni kumatera fore hanigeno, mago vahe'mo'a
    anampina nomanisigeno, mago vahe'mo'a eno anampina kana anteno vano osugahie.
  nhe-BL: Temachtli nijxolehuas Babilonia queja huejcajquiya niquinxolejqui altepetini
    Sodoma huan Gomorra huan nochi sequinoc altepetini tlen eltoyaj nechca. Huan queja
    ipan nopa altepetini ayoc aca itztoc, queja nopa nojquiya elis ica tlali Babilonia.
    Ayoc aca itztos nopano. Queja nopa niimoTECO niquijtohua.
  gub-BL: Kwehe mehe amumaw Xotom tawhu Komor tawhu rehe we ihe. Amumaw tawhu a'e
    tawhu waiwyr har ihe wà no. Teko nuiko pixik kwaw a'e pe wà nehe. Ihe Tupàn Tuweharupi
    Wiko Ma'e aiko ko ma'e imume'u har romo ihe.
  eng-DRA: 'As the Lord overthrew Sodom and Gomorrha, and their neighbour cities,
    saith the Lord: no man shall dwell there, neither shall the son of man inhabit
    it.'
