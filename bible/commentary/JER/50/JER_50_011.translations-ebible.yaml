verse: JER.050.011
translations:
  mal-C: “എന്റെ ഓഹരി കൊള്ളയിട്ടവരേ, നിങ്ങൾ ആനന്ദിക്കുകയും ആഹ്ലാദിക്കുകയും ചെയ്യുന്നതുകൊണ്ട്,
    ധാന്യം മെതിക്കുന്ന ഒരു പശുക്കിടാവിനെപ്പോലെ നിങ്ങൾ തുള്ളിച്ചാടുന്നതുകൊണ്ടും വിത്തുകുതിരകളെപ്പോലെ
    ഹർഷാരവം മുഴക്കുന്നതുകൊണ്ടും,
  deu-TKW: Ja freut euch nur, ja, frohlockt nur, ihr Räuber meines Eigentums, - ja,
    springt nur fröhlich wie eine dreschende junge Kuh und wiehert wie die Hengste.
  lin-lin: « Mpo ete bozali kosepela mpe bozali na esengo, bino bato oyo bozali kobebisa
    libula na Ngai ; mpo ete bozali kopumbwa-pumbwa lokola mwana ngombe ya mwasi oyo
    ezali konika ble mpe kolela lokola bampunda,
  eng-LSV: “Because you rejoice, because you exult, || O spoilers of My inheritance,
    || Because you increase as a heifer [at] the tender grass, || And cry aloud as
    bulls,
  eng-GNV: Because yee were glad and reioyced in destroying mine heritage, and because
    ye are growen fatte, as the calues in the grasse, and neied like strong horses,
  eng-WEBSTER: Because ye were glad, because ye rejoiced, O ye destroyers of my heritage,
    because ye are grown fat as the heifer at grass, and bellow as bulls;
  nhw-BL: “Ancaldeos catli anquintlachtequilijque nomasehualhua, anyolpactoque. Anmotomajque
    quen huacaxme catli tlacuaj campa onca cuajcuali sacatl, huan antzajtzij ica paquili
    quen oquich cahuayojme.
  swh-ONEN: “Kwa sababu hushangilia na kufurahi, wewe utekaye urithi wangu, kwa sababu
    unachezacheza kama mtamba anayepura nafaka, na kulia kama farasi dume,
  bba-bba: Bɛɛ Bɑbiloniɡibu, bɛɛ be i nɛn ɑrumɑni ɡurɑ, i nuki doro. I n yɔ̃ɔkumɔ
    nɡe nɑɑ kpɛmi yɑkɑsɔ. I n sumɔ nɡe dum dwɛɛ.
  eng-KJVCPB: Because ye were glad, because ye rejoiced, O ye destroyers of mine heritage,
    Because ye are grown fat as the heifer at grass, And bellow as bulls;
  luo-luo: “Nikech un gi ilo kendo umor, un joma ketho girkeni maga, nikech uchwe
    ka nyaroya machamo lum kendo ugiro ka farese,
  meu-meu: Lau ahugu idadina taumui e! Ena be ba moale, ena be ba heaḡi, ena be ba
    lebulebu boromakau hahinena matamatana rei gabuna ai na heto, eiava ba tubebe
    hosi mamaruanedia na heheto,
  npi-ULB: तँ रमाउँछस् । मेरो उत्तराधिकारको लुटको मालमा तैंले उत्सव मनाउँछस् । खर्कमा
    नाच्ने बाछोझैं तँ वरिपरि उफ्रन्छस् । शक्तिशाली घोडाझैं तँ हिनहिनाउँछस् ।
  yor-yor: “Nítorí pé inú yín dùn nítorí pé ẹ̀yìn yọ̀, ẹ̀yìn olè tí ó jí ìní mi, nítorí
    tí ẹ̀yìn fi ayọ̀ fò bí ẹgbọrọ abo màlúù sí koríko tútù, ẹ sì ń yan bí akọ ẹṣin.
  pes-OPCB: «ای مردم بابِل، ای غارت‌کنندگان قوم من، شما شادید و همچون گاوهای پروار
    در چراگاههای سبز و خرم می‌چرید و مانند اسبهای نر شیهه می‌زنید و سرمستید!
  tgl-ULB: Nagalak kayo, ipinagdiwang ninyo ang pagnanakaw sa aking mana; tumalon
    kayo na gaya ng isang baka na pumapadyak sa kaniyang pastulan, at humalinghing
    kayo na gaya ng isang malakas na kabayo.
  hui-hui: Anduane Homogohanda lalu, Babilono wali agaliru-o tígua i̱naga dindi wiwago
    bo haealabagabu wahai halu i̱naga wali agali hearunaga mbirale wiaru bibahende
    mo yai harimi. Anidagua buwa tínaga turu holene timbuniore nogo bulumagame widi
    iraneru lini hondo ibira ibira bilo geme hengedalu howa maru nalu turu hagagobi
    halu nogo hosi wangabeme bi hongo howa lalu hagadagua harimi.
  mya-mya: ဗာ​ဗု​လုန်​မြို့​သား​တို့၊ သင်​တို့​သည်​ငါ​၏ နိုင်​ငံ​တော်​ကို​လု​ယက်​ခဲ့​ကြ​၏။
    သင်​တို့​သည် ကောက်​နယ်​သည့်​နွား​မ​ကဲ့​သို့​သော်​လည်း ကောင်း၊ ဟီ​လျက်​နေ​သော​မြင်း​ကဲ့​သို့​သော်
    လည်း​ကောင်း ဝမ်း​မြောက်​ရွှင်​လန်း​စွာ​သွား လာ​နေ​ကြ​သော်​လည်း၊-
  bod-N: ཀྱེ་ངའི་ནོར་སྐལ་འཕྲོག་མཁན་རྣམས། ཁྱོད་རྣམས་དགའ་ཞིང་མགུ་བ་ནི་གཡུལ་གཅོག་པའི་བ་གཞོན་གྱིས་རྩེད་འཇོ་བྱེད་པ་དང་།
    རྟ་མཆོག་འཚེར་བ་བཞིན་ཡིན་མོད་ཀྱང་།
  sna-sna: “Nokuda kwokuti munofara nokufarisisa, iyemi munopamba nhaka yangu, nokuti
    munokwakuka setsiru rinopura zviyo, muchirira samabhiza,
  spa-BLM: “Porque te alegras, porque te alegras, Oh, tú que saqueas mi herencia,
    porque eres licenciosa como una vaquilla que pisa el grano, y relinchar como caballos
    fuertes,
  cac-cac: A ex val tic ex aj Babilonia, ix ex tzalaj val ayic ix eyic'anb'at tastac
    ay d'a eb' in chon̈ab'. Ix ex q'ue val cheneljoc icha junoc noc' cob'es vacax
    stec'vi trigo. Ix el pax eyav icha noc' chej.
  swh-ULB: Mnafurahi, mnasherehekea kuteka urithi wangu; mnarukaruka kama ndama anayekanyaga
    katika malisho yake; mnalia kama farasi mwenye nguvu.
  bel-bel: Бо мы весяліліся, вы сьвяткавалі, рабаўнікі спадчыны Маёй; скакалі ад радасьці,
    як цялушка на траве, і ржалі, як баявыя коні.
  deu-ELBBK: 'Denn mögt ihr euch auch freuen, denn mögt ihr auch frohlocken, Plünderer
    meines Erbteils, denn mögt ihr auch hüpfen wie eine dreschende junge Kuh und wiehern
    gleich starken Pferden:'
  mbb-OT: “Sikiyu is menge etew ziyà te Babilonia mid-eǥawan niw te menge azen is
    menge etew he ǥaked ku. Midlipey kew wey miguǥusà he iring te mid-elimahan he
    dumeraǥa he vaka ziyà te penebtavà wey kudà he edherìhì.
  mal-2015: എന്റെ അവകാശം കൊള്ളയിട്ടവരേ, നിങ്ങൾ സന്തോഷിക്കുന്നതുകൊണ്ടു, നിങ്ങൾ ഉല്ലസിക്കുന്നതുകൊണ്ടു,
    ധാന്യം മെതിക്കുന്ന പശുക്കിടാവിനെപ്പോലെ തുള്ളിക്കളിക്കുന്നതുകൊണ്ടു, ബലമുള്ള കുതിരയെപ്പോലെ
    നിങ്ങൾ ചിറാലിക്കുന്നതുകൊണ്ടു,
  rmc-rmc: „Manušale andral o Babilon, tumen, so občorarďan mire avrikidle manušen,
    ča radisaľon tumenge a khelen! Ča chučkeren tumenge sar o gurumňa pre maľa, a
    erdžinen sar o žrebci!
  pes-OPV: زیرا شما‌ای غارت کنندگان میراث من شادی و وجد کردید ومانند گوساله‌ای که
    خرمن را پایمال کند، جست وخیز نمودید و مانند اسبان زورآور شیهه زدید.
  ron-1924: „Кэч вой в-аць букурат ши в-аць веселит кынд Мь-аць жефуит моштениря Мя!
    Да, сэряць ка о жунканэ ын ярбэ, некезаць ка ниште армэсарь фокошь!
  ben-OBCV: “আমার উত্তরাধিকারকে লুট করে যেহেতু তোমরা উল্লাস করেছ ও আনন্দিত হয়েছ,
    শস্য মাড়াইকারী বকনা-বাছুরের মতো নাচানাচি করেছ ও যুদ্ধের অশ্বের মতো হ্রেষাধ্বনি
    করেছ,
  som-som: Kuwiinna dhaxalkayga dhacayow, in kastoo aad faraxdaan oo aad rayraysaan,
    iyo in kastoo aad u cayishaan sida qaalin lo'aad oo daaqsin fiican dhex joogta,
    amase aad danantaan sida fardo xoog badan oo kale,
  lat-VUC: 'Quoniam exsultatis, et magna loquimini, diripientes hæreditatem meam:
    quoniam effusi estis sicut vituli super herbam, et mugistis sicut tauri:'
  eng-ASVBT: Because ye are glad, because ye rejoice, O ye that plunder my heritage,
    because ye are wanton as a heifer that treadeth out the grain, and neigh as strong
    horses;
  ita-1885: Perciocchè voi vi siete rallegrati; perciocchè voi avete trionfato, rubando
    la mia eredità; perciocchè voi avete ruzzato a guisa di vitella che pastura fra
    l'erbetta tenera, e avete annitrito come destrieri.
  eng-LXXUP: And he shall enter in, and smite the land of Egypt, delivering some for
    death to death; and some for captivity to captivity; and some for the sword to
    the sword.
  eng-ULB: You rejoice, you celebrate the plundering of my inheritance; you jump around
    like a calf stamping in its pasture; you neigh like a powerful horse.
  spa-VBL: Aunque por ahora ustedes los babilonios celebran y cantan triunfalmente
    mientras saquean a mi pueblo especial, aunque por ahora saltan como una vaca joven
    y juguetona que pisa el grano, y relinchan como sementales,
  fra-_FOB: Parce que vous vous êtes réjouis, parce que vous avez été dans l'allégresse
    en ravageant mon héritage, parce que vous avez bondi de joie comme une génisse
    dans l'herbe, et que vous avez henni comme de puissants chevaux,
  mal-mal: “എന്റെ തിരഞ്ഞെടുത്ത ജനത്തെ കൊള്ളയിട്ടവരേ, നിങ്ങൾ സന്തോഷിക്കുകയും ഉല്ലസിക്കുകയും
    ചെയ്യുന്നതുകൊണ്ട്, ധാന്യം മെതിക്കുന്ന പശുക്കിടാവിനെപ്പോലെ തുള്ളിക്കളിക്കുന്നതുകൊണ്ട്,
    ബലമുള്ള കുതിരയെപ്പോലെ നിങ്ങൾ ചിനയ്ക്കുന്നതുകൊണ്ട്,
  urd-GVR: Ai mere maurūsī hisse ko lūṭne wālo, beshak tum is waqt shādiyānā bajā
    kar ḳhushī manāte ho. Beshak tum gāhte hue bachhṛoṅ kī tarah uchhalte-kūdte aur
    ghoṛoṅ kī tarah hinhināte ho.
  suz-BL: परमप्रभु यावेम “गे ग्‍येरसीनीनी। शुश ग्‍येरसीने। गे आं शोंप रोइक्‍ब बाक्‍नीनी।
    दांइ पाइब मगिक्‍शो बी खोदेंशो पा प्रेनीनी। गे शारा खोदेंशो पा ग्रीनीनी।
  eng-NOY: Because ye rejoiced and exulted, O ye plunderers of my inheritance, Because
    ye wantoned like a thrashing heifer, And neighed like a stallion,
  ita-1927: Sì, gioite, sì, rallegratevi, o voi che avete saccheggiato la mia eredità,
    sì, saltate come una giovenca che trebbia il grano, nitrite come forti destrieri!
  ckb-ckb: «ئەی تاڵانکەرانی میراتەکەم، لەبەر ئەوەی دڵخۆش و شادمان بوون، وەک مانگایەک
    گەنم بکوتێت هەڵدەبەزنەوە و وەک ئەسپ حیلاندتان،
  eng-BBE: Because you are glad, because you are lifted up with pride, you wasters
    of my heritage, because you are playing like a young cow put out to grass, and
    you make a noise like strong horses;
  kan-OKCV: “ಏಕೆಂದರೆ ನನ್ನ ಸೊತ್ತನ್ನು ನಾಶಮಾಡಿದವರೇ, ನೀವು ಸಂತೋಷಿಸಿದ್ದರಿಂದಲೂ, ನೀವು ಉಲ್ಲಾಸಿಸಿದ್ದರಿಂದಲೂ,
    ಕೊಬ್ಬಿದ ಕಡಸಿನ ಹಾಗೆ ಗರ್ವ ಪಟ್ಟದ್ದರಿಂದಲೂ, ಗಂಡು ಕುದುರೆಗಳ ಹಾಗೆ ಹೂಂಕರಿಸಿದ್ದರಿಂದಲೂ,
  tam-2017: தெரிந்தக்கொண்ட என் ஜனத்தை கொள்ளையிட்ட நீங்கள் சந்தோஷித்தீர்களே, களிகூர்ந்தீர்களே.
    புல்மேய்ந்து கொழுத்த கடாரியைப்போல் பூரித்து, வலிமையான எருதுகளைப்போல முழக்கம் போடுகிறீர்களே.
  spa-RV-1909: Porque os alegrasteis, porque os gozasteis destruyendo mi heredad,
    porque os henchisteis como becerra de renuevos, y relinchasteis como caballos;
  ron-BTF: Deoarece ați fost veseli, deoarece v-ați bucurat, voi nimicitori ai moștenirii
    mele, deoarece v-ați îngrășat ca vițeaua la iarbă și mugiți ca taurii;
  eng-WEBP: “Because you are glad, because you rejoice, O you who plunder my heritage,
    because you are wanton as a heifer that treads out the grain, and neigh as strong
    horses,
  eng-FBV: Though for now you Babylonians celebrate and sing triumphantly as you plunder
    my special people, though for now you jump around like a frisky young cow treading
    out the grain, and neigh like stallions,
  nld-1939: 'Ja, verheugt u maar, en jubelt van vreugde, Gij plunderaars van mijn
    erve; Huppelt als kalveren in de weide, En hinnikt als hengsten:'
  nch-BL: “Ancaldeos cati anquintachtequilijque nomasehualhua, anyolpactoque. Anmotomajque
    quej huacaxme cati tacuaj campa onca cuajcuali sacat, huan antzajtzij ica paquili
    quej oquich cahuayojme.
  vie-1934: Hỡi kẻ cướp sản nghiệp ta, vì các ngươi vui mừng hớn hở, vì các ngươi
    buông lung như bò cái tơ đạp lúa, reo hí như ngựa mập mạnh;
  hin-CV: “मेरे उत्तराधिकार के लुटेरो, इसलिये कि तुम आनंदित हो, इसलिये कि तुम उल्‍लसित
    हो, इसलिये कि तुम चरागाहों में बछिया के समान उछलते हो, घोड़े सदृश हिनहिनाते हो,
  spa-BES: Porque te alegras, porque te regocijas, destruyendo mi herencia, porque
    juegas como una novilla, y relinchas como caballo;
  tdx-tdx: 'Ty hafalea’areo, naho ty firebeha’areo: ry mpampikopake i lovakoio, ty
    fitrekoa’areo le hoe tamana añ’ahetse, vaho misehaseha hoe soavala mirefe;'
  tha-KJV: โอ บรรดาผู้ปล้นมรดกของเราเอ๋ย แม้ว​่าเจ้าเปรมปรี​ดิ​์ แม้ว​่าเจ้าลิงโลด
    แม้​เจ้​าอ้วนพีอย่างวัวสาวอยู่​ที่​หญ้า และร้องอย่างวัวตัวผู้
  por-BR-2018: Visto que vós vos alegrastes, que vos enchestes de prazer, vós saqueadores
    de minha propriedade; visto que vos inchastes como bezerra gorda, e relinchastes
    como cavalos;
  deu-ELO: 'Denn möget ihr euch auch freuen, denn möget ihr auch frohlocken, Plünderer
    meines Erbteils, denn möget ihr auch hüpfen wie eine dreschende junge Kuh, und
    wiehern gleich starken Rossen:'
  eng-WYC-2018: For ye make full out joy, and speak great things, and ravish mine
    heritage; for ye be shed out as calves on herb, and lowed, or bellowed, as bulls.
    (Yea, ye rejoice, and speak great things, for ye robbed my inheritance; and ye
    run about like calves after the threshing, and low, or bellow, like bulls.)
  epo-epo: Ĉar vi ĝojis, ĉar vi triumfis, ho rabintoj de Mia heredaĵo, ĉar vi saltis,
    kiel bovidino sur herbo, kaj blekis, kiel fortaj ĉevaloj,
  uig-PIN: — Qünki silǝr xadlanƣansilǝr, silǝr yayrap kǝtkǝnsilǝr, i mirasim bolƣan
    hǝlⱪimni bulang-talang ⱪilƣuqilar! Qünki silǝr qemǝndǝ turƣan mozaylardǝk sǝkrigǝnsilǝr,
    ayƣirlardǝk huxalliⱪtin kixnigǝnsilǝr!
  beo-beo: 'Hina Gode da amane sia:sa, “Ba:bilone fi dunu! Dilia da Na fi dunu ilima
    doagala:le, ilia liligi huluane gesowale lai dagoi. Dilia da hahawane ahoa. Fedege
    agoane, dilia da bulamagau amo gagoma ha:i manu lamusa: ososa:gisa o hosi amo
    da gogona: ahoabe, agoane ba:sa.'
  tpi-OTNT: Bikpela i tok olsem, “Yupela Babilon, yupela i bin bagarapim kantri bilong
    mi na kisim ol samting bilong ol lain manmeri bilong mi. Na yupela i bin amamas
    moa yet, olsem bulmakau i amamas long taim em i krungutim stik rais. Na yupela
    i bin singaut bikmaus olsem ol hos man.
  hau-SA: “Saboda kuna farin ciki kuna kuma murna, ku da kuka washe gādona, domin
    kuna tsalle kamar karsana mai sussuka hatsi kuna kuma haniniya kamar ingarmu.
  uig-LAT: — Chünki siler shadlan’ghansiler, siler yayrap ketkensiler, i mirasim bolghan
    xelqimni bulang-talang qilghuchilar! Chünki siler chémende turghan mozaylardek
    sekrigensiler, ayghirlardek xushalliqtin kishnigensiler!
  nde-nde: “Njengoba lithokoza njalo lithabile, lizaphanga ilifa lami ngoba liyaqolotsha
    njengethokazi etshanini, njalo likhale njengamabhiza amaduna,
  ton-ton: “ʻAkimoutolu ʻae kau fakaʻauha ʻo hoku tofiʻa, koeʻuhi kuo mou nekeneka,
