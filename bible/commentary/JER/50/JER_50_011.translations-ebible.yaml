  hbo-WLC: כִּ֤י תשמחי כִּ֣י תעלזי שֹׁסֵ֖י נַחֲלָתִ֑י כִּ֤י תפושי כְּעֶגְלָ֣ה דָשָׁ֔ה
    ותצהלי כָּאֲבִּרִֽים׃
  ibo-ibo: “Nʼihi na ị ṅụrịrị ọṅụ nwee obi ụtọ, gị onye bibiri ihe nketa m, ị wugharịrị
    dịka nwa ehi nke na-azọcha ọka, bee akwa dịka oke ịnyịnya.
  ory-ory: ହେ ଆମ୍ଭର ଅଧିକାର ଅପହରଣକାରୀମାନେ, ତୁମ୍ଭେମାନେ ଆନନ୍ଦ ଓ ଉଲ୍ଲାସ କରୁଅଛ, ତୁମ୍ଭେମାନେ
    ଶସ୍ୟମର୍ଦ୍ଦନକାରିଣୀ ଗାଭୀ ପରି କୁଦା ମାରୁଅଛ ଓ ବଳବାନ ଅଶ୍ୱ ପରି ନାସା ଶବ୍ଦ କରୁଅଛ;
  chk-chk: Iei alon ewe Samol mi Lapalap, “Ämi chon Papilon, oua angei pisekin lon
    fanüei fän pöchökül. Oua meseik o pwapwa, oua pwal mwetemwet usun eman nienifön
    kow mi wichiwich umwun wiich o tikitik usun oris mi pöchökül.
  rop-rop: Wal YAWEI bin tok, “Pipul brom Bebalon, yumob bin gajimbat enijing yumob
    bin wandim brom main pipul olabat. Yumob jidan hepiwan en gudbinji na, en yumob
    go ebriweya jis laik det buligi oldei dagadagatbat det gras, o jis laik hosis
    weya oldei jinginatbat.
  ukr-1871: Ви бо веселились і радувались, розграблюючи власність мою; скакали з радощів,
    як на траві телиця, та й ржали, як боєві конї.
  deu-1951: Denn du freutest dich und frohlocktest, als du mein Erbe plündertest;
    du hüpftest wie eine dreschende Kuh und wiehertest wie die Hengste.
  eng-JPS: Because ye are glad, because ye rejoice, O ye that plunder My heritage,
    because ye gambol as a heifer at grass, and neigh as strong horses;
  srp-1865: Jer se veseliste, jer se radovaste plijeneæi moje našljedstvo; jer bješnjeste
    kao junica na travi i rzaste kao jaki konji.
  lug-lug: “Kubanga musanyuka ne mujaguza, mmwe abaanyaga omugabo gwabwe, kubanga
    muligita ng’ente enduusi ewuula emmere ey’empeke, ne muleekaana ng’embalaasi ennume
    enkulu,
  heb-heb: כי תשמחי כי תעלזי שסי נחלתי כי תפושי כעגלה דשה ותצהלי כאברים׃
  ben-IRV: “ওহে তোমরা, যারা আমার লোকেদের লুট করছ, তোমরা তো আনন্দ ও উল্লাস করছ, শস্য
    মর্দনকারিণী বাছুরের মতো লাফালাফি করছ; শক্তিশালী ঘোড়ার মতো হ্রেষাধ্বনি করছ;
  pan-pan: ਭਾਵੇਂ ਤੁਸੀਂ ਅਨੰਦ ਹੋਵੋ, ਭਾਵੇਂ ਤੁਸੀਂ ਬਾਗ਼ ਬਾਗ ਹੋਵੋ, ਹੇ ਮੇਰੀ ਮਿਲਖ਼ ਨੂੰ ਲੁੱਟਣ
    ਵਾਲਿਓ! ਭਾਵੇਂ ਤੁਸੀਂ ਘਾਹ ਉੱਤੇ ਵੱਛੀ ਵਾਂਗੂੰ ਮਸਤ ਹੋ, ਅਤੇ ਸਾਨ੍ਹ ਘੋੜੇ ਵਾਂਗੂੰ ਹਿਣਕੋ,
  mya-JVB: ငါ့ အမွေ ကို ဖျက်ဆီး သောသူတို့၊ သင်တို့သည် ဝမ်းမြောက် ရွှင်လန်းကြပြီ။ ကျက်စား
    သောနွားမ ကဲ့သို့ ခုန် ကြပြီ။ မြင်းထီး ကဲ့သို့ ဟီ ကြပြီ။
  tbg-tbg: Noravano Kotiva tiharo, Ne Babironi vatanaaka iriate. Ne haaru ti vaiinti
    nahenti vata maata qoraiqama keha quaha keha viraqihai nenta antuqavano vai haikara
    vare aniarave. Purumakauvano koqe ukau vainaini vaiharo quahaintemake, ne quahe
    variarave. Ohi qoranavu quaheha mpururu mpururu tiantemake, nevata quaheha variarave.
  hmo-hmo: 'Lohiabada ia gwau: “Babulonia taudia e! Umui ese egu bese edia kohu umui
    abia. Umui be mai moale bada danu, bona umui sibona umui abia isi. Umui be lebulebu,
    boromakau hahine maragina, rei gabuna dekenai bamona, o ia boiboi noho hosi tau
    bamona.'
  urd-urd: ऐ मेरी मीरास को लूटनेवालों, चूँकि तुम शादमान और ख़ुश हो और दावने वाली बछिया
    की तरह कूदते फाँदते और ताक़तवर घोड़ों की तरह हिनहिनाते हो;
  rus-SYN: Ибо вы веселились, вы торжествовали, расхитители наследия Моего; прыгали
    от радости, как телица на траве, и ржали, как боевые кони.
  bqc-SIM: Á gbɛ̃́ pↄ́ i ma gbɛ̃́ↄ pↄ́ↄ naaaↄ, lá álɛ tidↄńla, álɛ pↄnakɛ ń
    ń pↄ́ↄ, lá álɛ vĩvĩ lán zununu pↄ́ lɛ́ pↄ́wɛnagbɛ̃wa, lá álɛ wiilɛ lán
    sↄ̃saↄwa,
  tcz-CHONGTHU: “Chule nangho nakipa diu naki choisang diu ahi. Hinlah kagoulo ho
    mangam’a pang holeh hamhing lah’a chom lele ho; sakol til-lah lou tobang'in peng
    peng jong leu chun,
  mar-mar: माझे वतन लुटणाऱ्यांनो, तुम्ही आनंद व उत्सव करता; जसे तुम्ही वासरू त्याच्या
    कुरणात सभोवती पाय आपटत उड्या मारते, बळकट घोड्याप्रमाणे खिंकाळता.
  qub-qub: «Acrashä runacunata ima-aycatapis guechoj Babilonia runacuna, ¡cushicuy-llapa
    fistata ruray-llapa! ¡Alli guewacho ternëra pañajnöraj pinticachay! ¡Cawallu wagajnöraj
    wichyacuy!
  bqp-bqp: Bɛɛ Bɑbilonigibu, bɛɛ be i nɛn ɑrumɑni gurɑ, i nuki doro. I n yɔ̃ɔkumɔ
    nge nɑɑ kpɛmi yɑkɑsɔ. I n sumɔ nge dum dwɛɛ.
  hat-hat: 'Seyè a di ankò: -Nou menm moun lavil Babilòn ki t'' al piye pèp ki rele
    m'' pa m'' lan, nou te kontan, nou t''ap fè fèt, nou t''ap sote ponpe tankou ti
    gazèl lage nan savann, nou t''ap ranni tankou jenn poulen.'
  eng-BSB: “Because you rejoice, because you sing in triumph— you who plunder My inheritance—
    because you frolic like a heifer treading grain and neigh like stallions,
  eng-WEBPB: “Because you are glad, because you rejoice, O you who plunder my heritage,
    because you are wanton as a heifer that treads out the grain, and neigh as strong
    horses,
  kbq-kbq: Hagi Ra Anumzamo'a huno, Babiloni vahe'mota Nagri vahera ha' huzmanteta
    kumazmia eri haviza nehuta, mika zazamia rohu zamareta erita ne-eta, ve bulimakao
    afu'mo witi hona refuzafu'nepeno takaure takaure hiaza nehuta, ve hosi afu'mo
    nehiankna krafa huta e'naze.
  nhe-BL: “Incaldeos tlen inquintlaxtequilijque notlacajhua, inyolpactoque. Inmotomajque
    queja huacaxme tlen tlacuaj campa onca cuajcuali sacatl, huan intzajtzij ica paquili
    queja oquich cahuayojme.
  gub-BL: Uze'eg wi Tupàn Tuweharupi Wiko Ma'e kury. — Teko Mawiron ywy rehe har wà.
    Peraha temetarer heywy rehe har paw rupi. Ko 'ar rehe penurywete, Penurywete tuwe.
    Peiko tapi'aka'yr ka'api'i rehe wata ma'e ài. Peze'eg kawaru hehaite ma'e ài.
  eng-DRA: 'Because you rejoice, and speak great things, pillaging my inheritance:
    because you are spread abroad as calves upon the grass, and have bellowed as bulls.'
