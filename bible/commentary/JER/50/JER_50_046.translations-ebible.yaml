verse: JER.050.046
translations:
  mal-C: ബാബേൽ പിടിക്കപ്പെടുന്ന ശബ്ദത്താൽ ഭൂമി ഞെട്ടിവിറയ്ക്കും; അതിന്റെ നിലവിളി രാഷ്ട്രങ്ങൾക്കിടയിൽ
    പ്രതിധ്വനിക്കും.
  deu-TKW: 'Vom Rufe: “Babel ist genommen!” erzittert die Erde, und ihr Wehgeschrei
    hört man unter den Völkern.'
  lin-lin: Na lokito ya kokweya ya mokili ya Babiloni, mabele ekoningana ; makelele
    na yango ekoyokana kino na bikolo mosusu.
  eng-LSV: From the sound of Babylon having been captured, || The earth has been shaken,
    || And a cry has been heard among nations!”
  eng-GNV: At the noyse of the winning of Babel the earth is moued, and the crye is
    heard among the nations.
  eng-WEBSTER: At the noise of the taking of Babylon the earth is moved, and the cry
    is heard among the nations.
  nhw-BL: Nochi tlaltipactli mojmolinis quema huetzis Babilonia. Huan ininchoquilis
    caquistis hasta ipan nochi sequinoc tlalme.”
  swh-ONEN: Kwa sauti ya kutekwa kwa Babeli, dunia itatetemeka; kilio chake kitasikika
    pote miongoni mwa mataifa.
  bba-bba: Bɑbilonin kɑm koo bin wurenu sɔɔ, tem mu koo yĩiri, kpɑ wɔki bɑkɑnu nu
    se sɑɑ hɑnduniɑn bɑɑmɑ kpuron di.
  eng-KJVCPB: At the noise of the taking of Babylon the earth is moved, And the cry
    is heard among the nations.
  luo-luo: E kinde ma Babulon nomaki piny noyiengni; ywakne nowinjre e dier pinje.
  meu-meu: Babulono iabina reḡena dainai tanobada baine heude-heude, bona ena taitai
    na bese iboudiai bogaragidiai bae kamonai.
  npi-ULB: बेबिलोन पराजित गरिएको सोरमा पृथ्वी हल्लिन्छ, र जातिहरूका बिचमा तिनीहरूको
    चिन्ताको सोर सुनिन्छ ।”
  yor-yor: Ní ohùn igbe ńlá pé; a kò Babeli, ilẹ̀ ayé yóò mì tìtì, a sì gbọ́ igbe
    náà láàrín àwọn orílẹ̀-èdè.
  pes-OPCB: از صدای شکست بابِل، زمین خواهد لرزید و قومها فریاد مردم آن را خواهند شنید.»
  tgl-ULB: Mayayanig ang lupa sa ingay ng pagkabihag ng Babilonia, at maririnig sa
    buong bansa ang kanilang sigaw ng pagdadalamhati.”
  hui-hui: Babilono dindi mo ko halu ibira helarogola dindi kulu timbuni lalu pirilagimbu
    bulebira. Ani biragola Babilono wali agalime dugu dalimu biaruagola unuraore dindi
    tara tara kaundiaha karume hale hai holebira, laya lene.
  mya-mya: ဗာ​ဗု​လုန်​မြို့​ပြို​လဲ​သော​အ​ခါ​ကြီး​စွာ သော​အ​သံ​ဖြစ်​ပေါ်​လာ​သ​ဖြင့်
    ကမ္ဘာ​မြေ ကြီး​သည်​တုန်​လှုပ်​၍​သွား​လိမ့်​မည်။ ကြောက် လန့်​အော်​ဟစ်​ကြ​သော​အ​သံ​များ​ကို​လည်း
    လူ​မျိုး​တ​ကာ​တို့​ကြား​ရ​ကြ​လိမ့်​မည်'' ဟု မိန့်​တော်​မူ​၏။
  bod-N: པཱ་པེལ་ལོན་བཙན་བཟུང་བྱས་པའི་སྒྲ་ཡིས་ས་གཞི་འདར་ཞིང་། མི་ཡིས་ཡུལ་ཁམས་ཀུན་ཏུ་འོ་དོད་འདོན་པའི་སྒྲ་ཐོས་པར་འགྱུར་རོ།
    །
  sna-sna: Pachanzwikwa kutinhira kwokukundwa kweBhabhironi, nyika ichadedera; kuchema
    kwayo kuchanzwikwa pakati pamarudzi.
  spa-BLM: La tierra tiembla por el ruido de la toma de Babilonia. El grito se escucha
    entre las naciones.
  cac-cac: Ol ib'xocq'ue lum luum ayic ol ac'joc ganar eb', ol ab'chaj yel yav eb'
    d'a juntzan̈xo nación, xchi Jehová.
  swh-ULB: Kwa sauti ya kuangushwa kwa Babeli nchi inatikisika, na sauti ya mateso
    yao inasikiwa kati ya mataifa.”
  bel-bel: Ад шуму ўзяцьця Вавілона затрасецца зямля, і лямант будзе чуцен сярод народаў.
  deu-ELBBK: 'Von dem Ruf: Babel ist erobert! erzittert die Erde und wird ein Geschrei
    unter den Nationen vernommen.'
  mbb-OT: Tenged te utew subra he kegkezeeti te Babilonia egkeenluwag is tanà, ne
    is erang dan ebpekeuma is kegkezineǥa zuen diyà te zuma he menge nasyun.”
  mal-2015: ബാബേൽ പിടിക്കപ്പെട്ടു എന്ന ഘോഷംകൊണ്ടു ഭൂമി നടുങ്ങുന്നു; അതിന്റെ നിലവിളി
    ജാതികളുടെ ഇടയിൽ കേൾക്കുന്നു.
  rmc-rmc: O Babilon perela ajsa bara vikaha, hoj e phuv razisaľola, a o manuša vičinena
    pharipnastar avke zorales, hoj oda šunďola dži andro aver narodi.
  pes-OPV: از صدای تسخیر بابل زمین متزلزل شد و آواز آن در میان امت‌ها مسموع گردید.
  ron-1924: Де стригэтул луэрий Бабилонулуй се кутремурэ пэмынтул ши се ауде ун стригэт
    де дурере принтре нямурь.”
  ben-OBCV: ব্যাবিলনের পরহস্তগত হওয়ার শব্দে সমস্ত পৃথিবী কম্পিত হবে; এর আর্তস্বর
    সমস্ত জাতির মধ্যে প্রতিধ্বনিত হবে।
  som-som: Dhulkii wuxuu la gariiraa sanqadhii qabsashadii Baabuloon, oo qayladeeda
    waxaa laga maqlaa quruumaha dhexdooda.
  lat-VUC: A voce captivitatis Babylonis commota est terra, et clamor inter gentes
    auditus est.]
  eng-ASVBT: At the noise of the taking of Babylon the earth trembleth, and the cry
    is heard among the nations.
  ita-1885: La terra ha tremato per lo romore della presa di Babilonia, e il grido
    se n'è udito fra le genti.
  eng-ULB: At the sound of conquered Babylon the earth shakes, and their shout of
    distress is heard among the nations.”
  spa-VBL: El sonido de la captura de Babilonia hará temblar la tierra; sus gritos
    se escucharán en todas las naciones.
  fra-_FOB: Au bruit de la prise de Babylone la terre a été ébranlée, et le cri en
    a été entendu parmi les nations.
  mal-mal: ബാബേൽ പിടിക്കപ്പെട്ടു എന്ന ആർപ്പുവിളികൊണ്ട് ഭൂമി നടുങ്ങുന്നു; അതിന്റെ നിലവിളി
    ജനതകളുടെ ഇടയിൽ കേൾക്കുന്നു.
  urd-GVR: Jyoṅ hī nārā buland hogā ki Bābal dushman ke qabze meṅ ā gayā hai to zamīn
    laraz uṭhegī. Tab madad ke lie Bābal kī chīḳheṅ dīgar mamālik tak gūṅjeṅgī.”
  suz-BL: बेबीलोन कली ग्रामानु, मेको आन रेयकेम रागी ख्रिंख्रि पाइब। मेको आन वाइ ब्रेश्‍शो
    रागी रागी ङा मुर आन दातेमी नेंसीब।
  eng-NOY: At the noise of the taking of Babylon, the earth trembleth, And the cry
    is heard among the nations.
  ita-1927: Al rumore della presa di Babilonia trema la terra, e se n’ode il grido
    fra le nazioni.
  ckb-ckb: لە دەنگی گرتنی بابل زەوی دەلەرزێت، قیژەیان دەگاتە ناو نەتەوەکان.
  eng-BBE: At the cry, Babylon is taken! the earth is shaking, and the cry comes to
    the ears of the nations.
  kan-OKCV: ಬಾಬಿಲೋನು ಶತ್ರುವಶ ಆಯಿತೆಂಬ ಕೋಲಾಹಲಕ್ಕೆ ಭೂಮಿಯು ಕಂಪಿಸುವುದು; ಅದರ ಕೂಗು ಜನಾಂಗಗಳೊಳಗೆ
    ಕೇಳಬಂತು.
  tam-2017: பாபிலோன் பிடிபட்டதின் சத்தத்தினால் பூமி அதிரும், அதின் கூப்பிடுதல் மக்களுக்குள்ளே
    கேட்கப்படும்.
  spa-RV-1909: Del grito de la toma de Babilonia la tierra tembló, y el clamor se
    oyó entre las gentes.
  ron-BTF: La zgomotul luării Babilonului pământul se mișcă și strigătul este auzit
    printre națiuni.
  eng-WEBP: The earth trembles at the noise of the taking of Babylon. The cry is heard
    among the nations.
  eng-FBV: The sound of Babylon's capture will make the earth shake; their cries will
    be heard throughout the nations.
  nld-1939: De aarde beeft van het gedreun van hun val, Hun jammeren klinkt onder
    de volken!
  nch-BL: Nochi taltipacti mojmolinis quema huetzis Babilonia. Huan ininchoquilis
    caquistis hasta ipan nochi sequinoc talme.”
  vie-1934: Nghe tiếng Ba-by-lôn bị bắt lấy, đất đều rúng động, và có tiếng kêu nghe
    ra giữa các nước.
  hin-CV: 'इस घोषनाद के कारण: बाबेल बंदी बना लिया गया है; पृथ्वी कांप उठी है, सभी
    राष्ट्रों में निराशा की चिल्लाहट प्रतिध्वनित हो गई है.'
  spa-BES: Al grito, ¡Babilonia es tomada! la tierra tiembla, y el clamor llega a
    los oídos de las naciones.
  tdx-tdx: 'Hampirihindrihie’ i Taney ty koike manao ty hoe: Fa rinambe ty Bavele;
    vaho ho janjiñeñe amo fifeheañeo ty fikoaihañe.'
  tha-KJV: แผ่​นดินโลกสั่นสะเทือนเพราะเสียงของการที่บาบิโลนถูกจับเป็นเชลย และเสียงคร่ำครวญดังไปท่ามกลางบรรดาประชาชาติ”
  por-BR-2018: Do ruído da tomada da Babilônia a terra tremeu, e o grito se ouviu
    entre as nações.
  deu-ELO: 'Von dem Rufe: Babel ist erobert! erzittert die Erde und wird ein Geschrei
    unter den Nationen vernommen.'
  eng-WYC-2018: The earth is moved of the voice of [the] captivity of Babylon, and
    cry is heard among heathen men. (The land shaketh at the sound of Babylon going
    into captivity, and its cry of despair is heard among the heathen.)
  epo-epo: De la famo pri la preno de Babel ektremos la tero, kaj krio estos aŭdata
    ĉe la nacioj.
  uig-PIN: Babilning ixƣal ⱪilinƣanliⱪini anglap yǝr yüzi tǝwrinip ketidu; uning nalǝ-pǝryadi
    barliⱪ ǝllǝrgiqǝ anglinidu.
  beo-beo: 'Ba:bilone da dafasea, sia: bagade nababeba:le, osobo bagade da igugumu.
    Amola fifi asi gala huluane da ilia beda:ga wele sia:nebe nabimu.'
  tpi-OTNT: Taim ol birua i kisim Babilon, bikpela nois bai i kamap na mekim graun
    i guria. Na krai bilong ol Babilon bai i kamap bikpela moa na ol arapela lain
    manmeri bai i harim.”
  hau-SA: Da jin an ci Babilon da yaƙi sai duniya ta girgiza; za a ji kukanta cikin
    al’ummai.
  uig-LAT: Babilning ishghal qilin’ghanliqini anglap yer yüzi tewrinip kétidu; uning
    nale-peryadi barliq ellergiche anglinidu.
  nde-nde: Ekuzwakaleni komsindo wokuthunjwa kweBhabhiloni umhlaba uzagedezela; ukukhala
    kwayo kuzazwakala phakathi kwezizwe.
  ton-ton: ‌ʻOku ngalulu ʻae kelekele ʻi he longoaʻa ʻoe kapa ʻo Papilone, pea ʻe
    ongo atu ʻene tangi ki he kakai kotoa pē.”
  ces-1613: Od zvuku při dobývání Babylona třásti se bude ta země, a křik mezi národy
    slyšán bude.
  eng-WMB: The earth trembles at the noise of the taking of Babylon. The cry is heard
    among the nations.
  tam-TCV: பாபிலோன் கைப்பற்றப்படும் சத்தத்தால் பூமி நடுங்கும்; அதன் அழுகுரல் நாடுகளின்
    மத்தியிலே எதிரொலிக்கும்.”
  ceb-ULB: Matay-og ang yuta sa dahunog sa pagkabuntog sa Babilonia, ug nadungog taliwala
    sa mga nasod ang ilang panagsinggit sa kasubo.”
  pol-UBG: Od huku przy zdobyciu Babilonu ziemia się porusza, słychać krzyk wśród
    narodów.
  urd-GVU: جوں ہی نعرہ بلند ہو گا کہ بابل دشمن کے قبضے میں آ گیا ہے تو زمین لرز اُٹھے
    گی۔ تب مدد کے لئے بابل کی چیخیں دیگر ممالک تک گونجیں گی۔“
  deu-1912: Und die Erde wird beben von dem Geschrei, und es wird unter den Heiden
    erschallen, wenn Babel gewonnen wird.
  kan-2017: ಬಾಬೆಲು ಶತ್ರುವಶವಾಯಿತೆಂಬ ಕೋಲಾಹಲಕ್ಕೆ ಭೂಮಿಯು ಕಂಪಿಸುತ್ತದೆ, ಅದರ ಮೊರೆಯು ಜನಾಂಗಗಳಲ್ಲಿ
    ಕೇಳಿಸುತ್ತದೆ.
  yap-yap: Nap’an nra thay pa’ yu Babylon, ma bay ba lingan riy nra rurug e fayleng,
    ma lungun e meyor e yira rung’ag ko tin ba’aram e nam.”
  hlt-MCSB: Babylon a tuuk ol dongah diklai tuen vetih a pang te namtom lakli ah a
    yaak ni.
  mdy-ETH: ባብሎኔ ዓዺንቴሢ ዋይዛዖ ሳዓ ቢያ ዓጊፃንዳኔ፤ ዒዞኮ ዒላታ ሜሌ ዴሮማኣ ዋይዚንታንዳኔ።»
  twi-ASANTE: Babilonia nnommumfa nnyegyeeɛ bɛma asase awoso; ne nteateam bɛgyegye
    wɔ amanaman no mu.
  eng-WEBU: The earth trembles at the noise of the taking of Babylon. The cry is heard
    among the nations.
  wal-wal: Baabiloone kunddettaa giirettai biittaa qaattana; Baabiloonetu waasoikka
    kawotettatu ubban siyettana” yaagees.
  spa-PDDPT: 'La tierra es estremecida ante el clamor: ¡Babilonia es capturada! El
    clamor es oído entre las naciones. Se estremece la tierra por la caída de Babilonia,
    y el clamor es oído entre las naciones.'
  gun-gun: Ha'e gui Babilônia oipe'aa rã onhendu va'e gui oryryipaa 'rã yvy jave rupi.
    Yvy regua ikuaia rupi haxẽa onhendu.
  ilo-ULB: Iti daranudor ti pannakaparmek ti Babilonia aggingined ti daga, ken ti
    riyaw ti pannakaparigatda ket mangngeg kadagiti nasion.”
  kpg-kpg: Di madagoaa o Babylon ma gaa doo gi lala, le e halulu e hagangalua henuailala
    hagatau, gei nia lee o nia daangada e dele adu loo gi nia henua ala i golo.”
  uig-ARA: بابىلنىڭ ئىشغال قىلىنغانلىقىنى ئاڭلاپ يەر يۈزى تەۋرىنىپ كېتىدۇ؛ ئۇنىڭ نالە-پەريادى
    بارلىق ئەللەرگىچە ئاڭلىنىدۇ.
  sus-sus: Duniɲa na a kolon a Babilɔn bara suxu, e sɛrɛnma nɛ, e fa lu gaaxui kui.»
  pon-2006: Ni ahnsou me Papilon pahn pwupwudi, e pahn ngirisekla oh itikada sampah
    pwon, oh ngilen aramas akan pahn peilahng wehi teikan.”
  ksd-ksd: A gunagunan i guria ure ra kurkurung ba di uvia pa Babilon, ma di valongore
    ra kunukula pire ra lavur vuna tarai.
  tur-YTC: Babil'in alınmasının gürültüsünden yeryüzü titriyor. Uluslar arasında feryat
    duyuluyor.
  ind-AYT: Bumi berguncang karena suara direbutnya Babel, dan teriakan mereka terdengar
    di antara bangsa-bangsa.”
  nya-nya: Akadzagwa Babuloni padzakhala mfuwu waukulu ndipo dziko lapansi lidzanjenjemera,
    ndipo kulira kwawo kudzamveka pakati pa mitundu yonse ya anthu.
  hrv-hrv: 'Na glas da je pao Babilon zemlja će se potresti: razlijegat će se vapaj
    među narodima.'
  mps-mps: Te boi bidi dabego te Babilon sabo sogo, te genuai u pedelama, te tǫ mumunu
    yaibao. Tama te Babilongo gela wabo te genuai umagia mu pedelama, te gasa hani
    we bidi augwaligo odaibao,” wai dao.
  tpi-tpi: Taim ol birua i kisim Babilon, bikpela nois bai i kamap na mekim graun
    i guria. Na krai bilong ol Babilon bai i kamap bikpela moa na ol arapela lain
    manmeri bai i harim.”
  dan-1931: 'Ved Råbet: “Babel er indtaget!” skal Jorden skælve, og deres Skrig skal
    høres blandt Folkene.'
  vie-OVCB: 'Cả mặt đất sẽ rúng động kêu là: “Ba-by-lôn sụp đổ!” Tiếng thét hãi hùng
    tuyệt vọng vang động khắp thế giới.'
  guj-2017: બાબિલના પતનથી પૃથ્વી કંપે છે અને તેનો અવાજ દૂરના દેશો સુધી સંભળાય છે.
  pon-2006A: Ni ahnsou me Papilon pahn pwupwudi, e pahn ngirisekla oh itikada sampah
    pwon, oh ngilen aramas akan pahn peilahng wehi teikan.”
  por-BRBSL: A terra treme com o barulho da tomada da Babilônia. O grito é ouvido
    entre as nações.
  cth-cth: Babilon hah tuk teh lawp lah onae kamthang dawk hoi talai a kâhuet teh
    a khuinae kamthang miphunnaw pueng ni a thai awh han.
  twi-twi: Babilonia nnommumfa nnyigyei bɛma asase awosow; ne nteɛteɛmu gyegyeegye
    wɔ amanaman no mu.
  hlt-hlt: Babylon a tuuk ol dongah diklai tuen vetih a pang te namtom lakli ah a
    yaak ni.
  tbz-SIM: Bɑbidɔnni ɛì kɔbɛ do bèmmù nwe kɛ̀ kɛtenkɛ̀ ɑu, bɛ kó yɛdɑbùò nyɛɛ̀ yìɛ̀
    kɛ tuɔ̀kù yɛbotɛ̀ yɛmɔu miɛkɛ.
  msy-2020: Apaniba Babilon iniamin dughiamɨn, mɨkɨmkɨzim nguazimɨn otoghtɨ nɨgɨnir
    ekiam otogham. Eghtɨ Babilonian ararem otogh ekevegh mangɨtɨ, Kantrin Igharazibar
    Gumazamiziba bar a baragham.”
  azb-azb: “Babil süqut etdi” səsindən yer üzü titrəyəcək, Millətlər arasında onun
    fəryadı eşidiləcək».
  eng-DBY: At the sound of the taking of Babylon the earth hath quaked, and the cry
    is heard among the nations.
  hin-2017: बाबेल के लूट लिए जाने के शब्द से पृथ्वी काँप उठी है, और उसकी चिल्लाहट
    जातियों में सुनाई पड़ती है।
  wol-KYG: Bu ñuy nangu Babilon, riir ma day jolli ba riiral suuf, seeni yuux àkki
    fa biir xeeti jaambur ya.»
  eng-YLT: 'From the voice: Captured was Babylon, Hath the earth been shaken, And
    a cry among nations hath been heard!'
  eng-WYC-2017: The earth is moved of the voice of [the] captivity of Babylon, and
    cry is heard among heathen men.
  eng-WMBB: The earth trembles at the noise of the taking of Babylon. The cry is heard
    amongst the nations.
  urd-GVH: ज्योंही नारा बुलंद होगा कि बाबल दुश्मन के क़ब्ज़े में आ गया है तो ज़मीन
    लरज़ उठेगी। तब मदद के लिए बाबल की चीख़ें दीगर ममालिक तक गूँजेंगी।”
  rug-rug: Pa mamalaiṉina sa hinoqa te Babiloni si kote madidiri sa popoa pepeso;
    sa kinabo tanisa si kote ta avoso kamo la koari na butubutu pa seu.
  gaz-gaz: Waca qabamuu Baabiloniitiin lafti ni raafamti; iyyi ishees saboota gidduutti
    ni dhagaʼama.
  fra-LSG: Au bruit de la prise de Babylone la terre tremble, Et un cri se fait entendre
    parmi les nations.
  gnn-gnn: '@see-verse:JER.050.045'
  yal-yal: Dunuɲa muxune na a mɛ a Babilɔn bata suxu yɛngɛni, siyane yimaxama nɛn,
    e gbelegbele xuini te.
  haw-1868: Naueue no ka honua i ka halulu no ke pio ana o Babulona, Ua lohea kona
    uwe ana ma na aina e.
  arb-NAV: مِنْ دَوِيِّ أَصْدَاءِ سُقُوطِ بَابِلَ تَرْجُفُ الأَرْضُ، وَيَتَرَدَّدُ
    صُرَاخُهَا بَيْنَ الأُمَمِ.
  ewe-ewe: Babilonia xɔxɔ ƒe ɣli ana anyigba naʋuʋu, eye eƒe aviɣli aɖi le dukɔwo
    dome.
  eng-LEE: At the noise of the conquest of Babylon the earth quaketh, and the outcry
    is heard among the nations.
  asm-FB: বাবিলক হাত কৰি লোৱাৰ শব্দত পৃথিৱী কঁপিছে, আৰু জাতিবিলাকৰ মাজত চিঞৰৰ শব্দ
    শুনি গৈছে।
  sus-A: دُنِحَ نَ عَ كٌلٌن عَ بَبِلْن بَرَ سُشُ، عٍ سّرّنمَ نّ، عٍ قَ لُ فَاشُي كُي.»
  fra-SBL: La terre tremble au bruit de la prise de Babylone. Le cri est entendu parmi
    les nations.
  hbo-hbo: מִקֹּול֙ נִתְפְּשָׂ֣ה בָבֶ֔ל נִרְעֲשָׁ֖ה הָאָ֑רֶץ וּזְעָקָ֖ה בַּגֹּויִ֥ם
    נִשְׁמָֽע׃ ס
  kik-kik: Mũrurumo wa Babuloni gũgĩtahwo nĩũgathingithia thĩ; kayũ ga kĩrĩro gĩakuo
    nĩgakaiguuo ndũrĩrĩ-inĩ.
  fra-NCL: Au bruit de la prise de Babel, la terre tremble, un cri se fait entendre
    chez les nations !
  cek-AK: Babylon vangpui tukhaih lok pongah long to anghuen ueloe, qahhaih lok loe
    prae kaminawk boih khaeah amthang tih.
  cuk-cuk: Babilonia-neggwebur-berguoedi neg-ogiglimakoed, e-gollomakoedi neggwebur-baiganse
    itolegoed.’ ”
  uig-CYR: Бабилниң ишғал қилинғанлиғини аңлап йәр йүзи тәвринип кетиду; униң налә-пәряди
    барлиқ әлләргичә аңлиниду.
  tel-2017: బబులోనును ఆక్రమించుకుంటున్నారు అనే వార్త విని భూమి కంపిస్తున్నది. జనాల్లో
    అంగలార్పు వినబడుతున్నది.”
  hat-BSA: Latè vin souke ak gwo kri “Babylone te vin pran!” E gwo kri sa a vin tande
    pami nasyon yo.
  kos-kos: Pacl se Babylon ac putatla uh, kusa uh ac arulana yohk pwanang faclu nufon
    kusrusryak, ac pusren tung in tuninfongla lun mwet uh ac fah lohngyuk oe ke mutunfacl
    loessula.”
  hbo-WLC: מִקּוֹל֙ נִתְפְּשָׂ֣ה בָבֶ֔ל נִרְעֲשָׁ֖ה הָאָ֑רֶץ וּזְעָקָ֖ה בַּגּוֹיִ֥ם
    נִשְׁמָֽע׃ ס
  ibo-ibo: Ụwa ga-ama jijiji mgbe ha nụrụ mkpọtụ ọdịda Babilọn, iti mkpu akwa ya ga-adakwa
    ụda nʼetiti mba niile dị iche iche.
  ory-ory: ବାବିଲ ଶତ୍ରୁହସ୍ତଗତ ହେବାର ଶବ୍ଦରେ ପୃଥିବୀ କମ୍ପୁଅଛି ଓ ଗୋଷ୍ଠୀଗଣ ମଧ୍ୟରେ କ୍ରନ୍ଦନର
    ଶବ୍ଦ ଶୁଣା ଯାଉଅଛି।
  chk-chk: Fanüfan epwe chechech ren akürangen än Papilon turutiu. Chon ekewe mwü
    repwe rongorong ar puchör.”
  rop-rop: Pipul garra irrim bigiswan nois wen Bebalon garra binij, en ola graun ebriweya
    garra sheik. Ola Bebalon pipul garra jingat bradinbalawei, en pipul garra irrim
    olabat brom ola najalot kantri.” Lagijat na YAWEI bin tok.
  ukr-1871: Од гуку при заборі Вавилону здригнеться земля, а плач їх залунає далеко
    проміж народами.
  deu-1951: 'Von dem Geschrei: «Babel ist eingenommen!» erbebt das Erdreich, und der
    Lärm wird unter den Völkern gehört.'
  eng-JPS: At the noise of the taking of Babylon the earth quaketh, and the cry is
    heard among the nations.
  srp-1865: Od praske kad se uzme Vavilon potrešæe se zemlja, i vika æe se èuti po
    narodima.
  lug-lug: Olw’oluyoogaano lw’okuwambibwa kwa Babulooni, ensi erikankana; okukaaba
    kwe kuliwulirwa mu mawanga.
  heb-heb: מקול נתפשה בבל נרעשה הארץ וזעקה בגוים נשמע׃
  ben-IRV: “বাবিল বশীভূত হয়েছে,” এই শব্দে পৃথিবী কাঁপছে; জাতিদের মধ্যে কান্নার শব্দ
    শোনা যাচ্ছে।
  pan-pan: ਬਾਬਲ ਦੇ ਲਏ ਜਾਣ ਦੀ ਅਵਾਜ਼ ਨਾਲ ਧਰਤੀ ਕੰਬੇਗੀ ਅਤੇ ਉਹ ਦਾ ਚਿੱਲਾਉਣਾ ਕੌਮਾਂ ਵਿੱਚ ਸੁਣਿਆ
    ਜਾਵੇਗਾ!।
  mya-JVB: ဗာဗုလုန် မြို့ကိုတိုက်ယူ သော အသံ ကြောင့် မြေကြီး လှုပ်ရှား ၏။ အော်ဟစ် သောအသံကို
    လူ အမျိုးမျိုးတို့သည် ကြားရ ကြ၏။
  tbg-tbg: Navutaaka Babironi naatara kaivaro uva nontantavano/otatavano noraiqaakero
    auva ntairaro vatavano qaki qaki i varianarove. Vi entara Babironi vika ike mpo
    ti uvaravata ekaa vataini vaika irivarave, tiro.
  hmo-hmo: “Babulonia do ia moru neganai, regena bada do ia vara, bona tanobada be
    do ia heudeheude, bona Babulonia taudia edia tai regena be idau bese edia gabudia
    dekenai do idia kamonai.”
  urd-urd: बाबुल की शिकस्त के शोर से ज़मीन काँपती है, और फ़रियाद को क़ौमों ने सुना
    है।”
  rus-SYN: От шума взятия Вавилона потрясется земля, и вопль будет слышен между народами.
  bqc-SIM: Babɛlideↄ kṹkũa kↄ̃fĩ a tↄↄlɛ lualua, bui píi a ń wii maɛ.
  tcz-CHONGTHU: Babylon kimat gin husan chu leiset pumpi o-thong jejua kithing liu
    ding, chule akagin chu vannoi leiset pumpia kithong lha ding ahi,” ati.
  mar-mar: बाबेल जिंकून घेण्याच्या आवाजाने पृथ्वी हादरेल आणि त्यांच्या दुःखाची आरोळी
    राष्ट्रांमध्ये ऐकायला येईल.
  qub-qub: Babilonia chayno ushacaptenga intëru nasyun runacunami manchariywan sicsicyanga.
    ‹Washaycamay› nir gaparashanpis intëru nasyuncunamanmi wiyacangapaj.»
  bqp-bqp: Bɑbilonin kɑm koo bin wurenu sɔɔ, tem mu koo yĩiri, kpɑ wɔki bɑkɑnu nu
    se sɑɑ hɑnduniɑn bɑɑmɑ kpuron di.
  hat-hat: Lè lavil Babilòn tonbe, l'ap fè yon kokennchenn bri, latè ap tranble. Y'ap
    tande rèl moun yo nan tout lòt nasyon yo.
  eng-BSB: At the sound of Babylon’s capture the earth will quake; a cry will be heard
    among the nations.
  eng-WEBPB: The earth trembles at the noise of the taking of Babylon. The cry is
    heard amongst the nations.
  kbq-kbq: Hagi ha' vahe'mo'zama Babiloni kuma'ma ha' eme hu'za erisaza zamofo agasasamo'a
    mopa eri tore nehina, Babiloni vahe'mo'zama zavi'ma atesaza zamofo agasasankea
    mago'a mopafi vahe'mo'za antahigahaze.
  nhe-BL: Nochi tlaltepactli mojmolinis quema huetzis Babilonia. Huan ininchoquilis
    caquistis hasta ipan nochi sequinoc tlaltini.”
  gub-BL: Mawiron wànoànog putar u'ar mehe nehe. Ywy uryryryryz putar nehe. Teko amo
    ae ywy rehe har wenu putar wanehapukaz mehe wà nehe.
  eng-DRA: At the noise of the taking of Babylon the earth is moved, and the cry is
    heard amongst the nations.
