    з синами Юдиними, а йдучи, плакати муть (з радощів) і шукати Господа, Бога свого.
  deu-1951: In jenen Tagen und zu jener Zeit, spricht der HERR, werden die Kinder
    Israels kommen und die Kinder Juda mit ihnen; sie werden weinend hingehen, den
    HERRN, ihren Gott, zu suchen.
  eng-JPS: In those days, and in that time, saith the LORD, the children of Israel
    shall come, they and the children of Judah together; they shall go on their way
    weeping, and shall seek the LORD their God.
  srp-1865: U te dane i u to vrijeme, govori Gospod, doæi æe sinovi Izrailjevi i sinovi
    Judini zajedno, iæi æe plaèuæi i tražiæe Gospoda Boga svojega.
  lug-lug: “Mu nnaku ezo, era mu kiseera ekyo,” bw’ayogera Mukama, “abantu ba Isirayiri
    awamu n’abantu ba Yuda balikaaba amaziga nga banoonya Mukama Katonda waabwe.
  heb-heb: בימים ההמה ובעת ההיא נאם יהוה יבאו בני ישראל המה ובני יהודה יחדו הלוך ובכו
    ילכו ואת יהוה אלהיהם יבקשו׃
  ben-IRV: সেই দিনের এবং সেই দিনের” এটাই সদাপ্রভুর ঘোষণা, “ইস্রায়েল ও যিহূদার লোকেরা
    একসঙ্গে ক্রন্দনের সঙ্গে এবং তাদের ঈশ্বর সদাপ্রভুকে অনুসন্ধান করবে।
  pan-pan: ਉਹਨਾਂ ਦਿਨਾਂ ਵਿੱਚ ਅਤੇ ਉਸ ਵੇਲੇ, ਯਹੋਵਾਹ ਦਾ ਵਾਕ ਹੈ, ਇਸਰਾਏਲੀ ਅਤੇ ਯਹੂਦੀ ਇਕੱਠੇ
    ਆਉਣਗੇ, ਉਹ ਰੋਂਦੇ-ਰੋਂਦੇ ਆਉਣਗੇ, ਉਹ ਯਹੋਵਾਹ ਆਪਣੇ ਪਰਮੇਸ਼ੁਰ ਨੂੰ ਭਾਲਣਗੇ
  mya-JVB: ထာဝရဘုရား မိန့် တော်မူသည်ကား၊ ထို ကာလ အခါ ဣသရေလ အမျိုးသား တို့သည် ယုဒ အမျိုးသား
    တို့နှင့် ပေါင်းဘက်၍လာ ကြလိမ့်မည်။ မျက်ရည် ကျလျက် ၊ ခရီးသွား လျက် ၊ သူ တို့၏ဘုရားသခင်
    ထာဝရဘုရား ကို သွား ၍ ရှာ ကြလိမ့်မည်။
  tbg-tbg: Noravano Kotiva tiharo, Vi entara Isarerivata Iutaavata ruvaaqumavi vaiha
    iqi rateha ti nái Variqa Nora Kotika rantareka anivarave.
  hmo-hmo: 'Lohiabada ia gwau: “Unai dinadia lalonai bona unai nega dekenai, Israela
    bona Iuda taudia be do idia haboua tamona, bona mai tai danu, Lohiabada, edia
    Dirava do idia tahua.'
  urd-urd: '''ख़ुदावन्द फ़रमाता है, उन दिनों में बल्कि उसी वक़्त बनी — इस्राईल आएँगे;
    वह और बनी यहूदाह इकट्ठे रोते हुए चलेंगे और ख़ुदावन्द अपने ख़ुदा के तालिब होंगे।'
  rus-SYN: В те дни и в то время, говорит Господь, придут сыновья Израилевы, они и
    сыновья Иудины вместе, будут ходить и плакать, и взыщут Господа Бога своего.
  bqc-SIM: Ma Dii ma mɛ̀ zĩbeezĩ Isailiↄ ń Yudaↄ su sãnu, aa ma Dii ń Lua kĩ́i
    wɛɛlɛ ń ↄↄlↄo.
  tcz-CHONGTHU: Pakaiyin hiti hin aseiye, “Hiche nikho leh phatlai hin Israel chate
    ahin, Judah chate in lam jon’a hung kile diu ahi. Kap pum pum’a hung diu, Pakai
    Pathen ahin hol diu ahi.”
  mar-mar: परमेश्वर असे म्हणतो, त्या दिवसात आणि त्यावेळी इस्राएलाचे व यहूदाचे लोक
    एकत्र येऊन बरोबर रडत जातील आणि परमेश्वर आपला देव याला शोधतील.
  qub-qub: 'Tayta Diosmi nin: «Chay wichan Israel runacunawan Judá runacunaga noga
    Tayta Diosninta ashimashpanmi wagaraycar cutimongapaj.'
  bqp-bqp: Yinni Gusunɔ u nɛɛ, yen tɔ̃ɔ te, Isirelibɑ kɑ Yudɑbɑ bɑ koo wurɑmɑ ben
    temɔ sɑnnu, bɑ n sumɔ, bɑ n nɛ Gusunɔ, ben Yinni kɑsu.
  hat-hat: 'Men sa Seyè a di ankò: -Jou sa yo, lè sa a, moun peyi Izrayèl yo ak moun
    peyi Jida yo ap vini ansanm. Y''ap mache, y''ap kriye, y''ap chache Seyè a, Bondye
    yo a.'
  eng-BSB: “In those days and at that time, declares the LORD, the children of Israel
    and the children of Judah will come together, weeping as they come, and will seek
    the LORD their God.
  eng-WEBPB: “In those days, and in that time,” says the LORD, “the children of Israel
    will come, they and the children of Judah together; they will go on their way
    weeping, and will seek the LORD their God.
  kbq-kbq: Hagi Ra Anumzamo'a huno, Anazama fore'ma hania knafina Israeli vahe'ene
    Juda vahe'mo'zanena magopi eme atru hute'za zaviteme ne-e'za Ra Anumzana Anumzazmimofonkura
    hake'za egahaze.
  nhe-BL: 'Huan TOTECO quiijtohua: “Huan ipan nopa tonali, nopa israelitame tlen ehuayayaj
    tlali Israel huan tlen ehuayayaj tlali Judá mosejcotilise huan mochoquilijtihualase,
    huan sentic nechtemose niininTECO Dios.'
  gub-BL: Tupàn Tuweharupi Wiko Ma'e uze'eg kury. — A'e 'ar ihem mehe teko Izaew ywy
    rehe har wà, Zuta ywy rehe har wà no, uzewyr putar uzai'o pà herekar pà wà nehe.
  eng-DRA: 'In those days, and at that time, saith the Lord, the children of Israel
    shall come, they and the children of Juda together: going and weeping they shall
    make haste, and shall seek the Lord their God.'
