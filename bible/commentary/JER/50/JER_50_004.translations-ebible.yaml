verse: JER.050.004
translations:
  mal-C: “ആ കാലത്തെ നാളുകളിൽ, ഇസ്രായേൽജനവും യെഹൂദാജനവും ഒരുമിച്ച് കരഞ്ഞുകൊണ്ടുവന്ന്
    തങ്ങളുടെ ദൈവമായ യഹോവയെ അന്വേഷിക്കും,” എന്ന് യഹോവയുടെ അരുളപ്പാട്.
  deu-TKW: In jenen Tagen und zu jener Zeit, ist der Spruch Jahwes, werden die Israeliten
    kommen, zusammen mit den Judäern, unter unaufhörlichem Weinen werden sie dahinziehen
    und Jahwe, ihren Gott, suchen.
  lin-lin: Na tango wana, na mikolo wana, » elobi Yawe, « bana ya Isalaele elongo
    na bato ya Yuda bakokende na kolela mpo na koluka Yawe, Nzambe na bango.
  eng-LSV: In those days, and at that time,” || A declaration of YHWH, || “Sons of
    Israel come in, || They and sons of Judah together, || Going on and weeping they
    go, || And they seek their God YHWH.
  eng-GNV: In those daies, and at that time, sayeth the Lord, the children of Israel
    shall come, they, and the children of Iudah together, going, and weeping shall
    they goe, and seeke the Lord their God.
  eng-WEBSTER: In those days, and in that time, saith the LORD, the children of Israel
    shall come, they and the children of Judah together, going and weeping; they shall
    go, and seek the LORD their God.
  nhw-BL: 'Huan TOTECO quiijtohua: “Huan ipan nopa tonali, nopa israelitame catli
    ehuayayaj tlali Israel huan catli ehuayayaj tlali Judá mosansejcotilise huan mochoquilijtihualase,
    huan sentic nechtemose niininTECO Dios.'
  swh-ONEN: “Katika siku hizo, wakati huo,” asema Bwana, “watu wa Israeli pamoja na
    watu wa Yuda wataenda wakilia ili kumtafuta Bwana Mungu wao.
  bba-bba: Yinni Gusunɔ u nɛɛ, yen tɔ̃ɔ te, Isirelibɑ kɑ Yudɑbɑ bɑ koo wurɑmɑ ben
    temɔ sɑnnu, bɑ n sumɔ, bɑ n nɛ Gusunɔ, ben Yinni kɑsu.
  eng-KJVCPB: 'In those days, and in that time, saith the Lord, The children of Israel
    shall come, They and the children of Judah together, Going and weeping: they shall
    go, And seek the Lord their God.'
  luo-luo: Jehova Nyasaye wacho niya, “E ndalogo, sa nogono, jo-Israel gi jo-Juda
    nodhi kaachiel ka pi wangʼ-gi chwer, ka gidwaro Jehova Nyasaye ma Nyasachgi.
  meu-meu: Iehova na e tomu, Unu dinadia ai bona una nega ai, Israel bona Iuda taudia
    bae hegogo, mai taidia ida baema, Iehova, edia Dirava, bae tahua.
  npi-ULB: यो परमप्रभुको घोषणा हो, ती दिनमा र त्‍यो समयमा इस्राएल र यहूदाका मानिसहरू
    रुँदैरुँदै जान र परमप्रभु आफ्‍ना परमेश्‍वरको खोजी गर्न सँगसँगै आउनेछन् ।
  yor-yor: “Ní ọjọ́ wọ̀nyí àti ní àkókò náà,” ni Olúwa wí, “Àwọn ọmọ Israẹli yóò jùmọ̀
    wá, àwọn, àti àwọn ọmọ Juda, wọn yóò lọ pẹ̀lú ẹkún láti ṣàfẹ́rí Olúwa Ọlọ́run
    wọn.
  pes-OPCB: «در آن زمان، مردم اسرائیل و یهودا، هر دو گریه‌کنان خواهند آمد و خداوند،
    خدای خود را خواهند طلبید.
  tgl-ULB: Sa mga araw na iyon at sa oras na iyon, ang mga tao ng Israel at ang mga
    tao ng Juda ay sama-samang iiyak at hahanapin si Yahweh na kanilang Diyos. Ito
    ang pahayag ni Yahweh.
  hui-hui: Anduane Homogohanda lalu, Mbirale uruni ibirangi Yuda wali agali Isaraele
    wali agalibi bibahendeme Anduane Homogo tinaga Ngode Datagaliwabe i̱ni koria dai
    bule dugu bima ibulebira.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​က``ထို​အ​ချိန်​ကာ​လ​ကျ ရောက်​လာ​သော​အ​ခါ ဣ​သ​ရေ​လ​နှင့်​ယု​ဒ
    ပြည်​သား​တို့​သည်​ငို​ယို​ကာ မိ​မိ​တို့​ဘု​ရား​သ​ခင်​တည်း​ဟူ​သော​ငါ့​အား​လိုက်​လံ​ရှာ​ဖွေ
    ကြ​လိမ့်​မည်။-
  bod-N: ཡང་ཉིན་དེ་དང་དུས་དེ་ལ་ཡེས་ར་ཨེལ་པ་རྣམས་ནི་ཡ་ཧུ་དཱ་པ་རྣམས་དང་མཉམ་དུ་འོང་བར་འགྱུར་ལ།
    དེ་དག་ངུ་ཞོར་དུ་སོང་ནས་རང་གི་དཀོན་མཆོག་ཡ་ཝཱེ་འཚོལ་བར་འགྱུར་ཞེས་དཀོན་མཆོག་ཡ་ཝཱེས་གསུངས།
  sna-sna: “Mumazuva iwayo, nenguva iyoyo,” ndizvo zvinotaura Jehovha, “vanhu veIsraeri
    navanhu veJudha pamwe chete vachaenda kundotsvaka Jehovha Mwari wavo vachichema.
  spa-BLM: “En aquellos días y en aquel tiempo”, dice Yahvé, “Los hijos de Israel
    vendrán, ellos y los hijos de Judá juntos; seguirán su camino llorando, y buscarán
    a Yahvé, su Dios.
  cac-cac: 'Ix yalan Jehová icha tic: Ay jun c''ual, a eb'' aj Israel yed'' eb'' aj
    Judá, ol oc'' eb'', ol yac''anoch sb''a eb'' d''a yol in c''ab''.'
  swh-ULB: Katika siku hizo na wakati huo - hili ni tamko ya Yahwe - watu wa Israeli
    na watu wa Yuda watakusanyika ili kwenda kwa kulia na kumtafuta Yahwe Mungu wao.
  bel-bel: У тыя дні і ў той час, кажа Гасподзь, прыйдуць сыны Ізраілевыя, яны і сыны
    Юдавыя разам, будуць хадзіць і плакаць і знойдуць Госпада Бога свайго;
  deu-ELBBK: In jenen Tagen und zu jener Zeit, spricht der HERR, werden die Kinder
    Israel kommen, sie und die Kinder Juda zusammen; fort und fort weinend werden
    sie gehen und den HERRN, ihren Gott, suchen.
  mbb-OT: “Dutun he timpu is menge etew ziyà te Israel wey Juda edsineǥew is edangep
    kayi te kedì, te Nengazen he Megbevayè dan.
  mal-2015: ആ നാളുകളിൽ, ആ കാലത്തു, യിസ്രായേൽമക്കളും യെഹൂദാമക്കളും ഒരുമിച്ചു കരഞ്ഞുംകൊണ്ടു
    വന്നു തങ്ങളുടെ ദൈവമായ യഹോവയെ അന്വേഷിക്കും എന്നു യഹോവയുടെ അരുളപ്പാടു.
  rmc-rmc: „Andre ola dživesa, andre oda časos,“ phenel o RAJ, „avena jekhetane o
    manuša le Izraeloskre the o manuša andral e Judsko, avena rovibnaha te rodel le
    RAJES, peskre Devles.
  pes-OPV: خداوند می‌گوید که در آن ایام و در آن زمان بنی‌اسرائیل و بنی یهودا با هم
    خواهند آمد. ایشان گریه‌کنان خواهند آمد و یهوه خدای خود راخواهند طلبید.
  ron-1924: Ын зилеле ачеля, ын времуриле ачеля”, зиче Домнул, „копиий луй Исраел
    ши копиий луй Иуда се вор ынтоарче ымпреунэ; вор мерӂе плынгынд ши вор кэута пе
    Домнул Думнезеул лор.
  ben-OBCV: “সেই সমস্ত দিনে ও সেই সময়ে,” সদাপ্রভু ঘোষণা করেন, “ইস্রায়েল কুল ও যিহূদা
    কুলের লোকেরা একত্রে চোখের জলে তাদের ঈশ্বর সদাপ্রভুর অন্বেষণে যাবে।
  som-som: Rabbigu wuxuu leeyahay, Maalmahaas iyo wakhtigaas waxaa iman doona dadka
    Israa'iil iyo dadka Yahuudah oo wada socda oo ooyaya, oo Rabbiga Ilaahooda ahna
    way doondooni doonaan.
  lat-VUC: 'In diebus illis, et in tempore illo, ait Dominus, venient filii Israël
    ipsi et filii Juda simul: ambulantes et flentes properabunt, et Dominum Deum suum
    quærent:'
  eng-ASVBT: In those days, and in that time, saith Jehovah, the children of Israel
    shall come, they and the children of Judah together; they shall go on their way
    weeping, and shall seek Jehovah their God.
  ita-1885: In que' giorni, ed in quel tempo, dice il Signore, i figliuoli d'Israele,
    ed i figliuoli di Giuda verranno, tutti insieme, e andranno piangendo, e ricercheranno
    il Signore Iddio loro.
  eng-LXXUP: So Johanan, and all the leaders of the host, and all the people, refused
    to hearken to the voice of the Lord, to dwell in the land of Judah.
  eng-ULB: In those days and at that time—this is Yahweh's declaration—the people
    of Israel and the people of Judah will come together to go with weeping and seek
    Yahweh their God.
  spa-VBL: Ese es el momento en que los pueblos de Israel y de Judá se unirán, llorando
    al ir a adorar al Señor, su Dios, declara el Señor.
  fra-_FOB: En ces jours et en ce temps-là, dit l'Éternel, les enfants d'Israël et
    les enfants de Juda reviendront ensemble; ils marcheront en pleurant, et chercheront
    l'Éternel, leur Dieu.
  mal-mal: ആ നാളുകളിൽ, യിസ്രായേൽമക്കളും യെഹൂദാമക്കളും ഒരുമിച്ച് കരഞ്ഞുകൊണ്ട് വന്ന്
    അവരുടെ ദൈവമായ യഹോവയെ അന്വേഷിക്കും” എന്ന് യഹോവയുടെ അരുളപ്പാട്.
  urd-GVR: Rab farmātā hai, “Jab yih waqt āegā to Isrāīl aur Yahūdāh ke log mil kar
    apne watan meṅ wāpas āeṅge. Tab wuh rote hue Rab apne Ḳhudā ko talāsh karne āeṅge.
  suz-BL: मेको नाक्‍ती इस्राएल ङा मुरपुकी नु यहूदा ङा मुरपुकी काथा ङाक्‍ना ङाक्‍न
    परमप्रभु यावे, आन परमप्रभु कली माल्‍थ गाक्‍नीम। येरमीया ३१:९
  eng-NOY: In those days, and at that time, saith Jehovah, The children of Israel
    shall come, They and the children of Judah together; They shall go weeping on
    their way, And shall seek Jehovah their God.
  ita-1927: In que’ giorni, in quel tempo, dice l’Eterno, i figliuoli d’Israele e
    i figliuoli di Giuda torneranno assieme; cammineranno piangendo, e cercheranno
    l’Eterno, il loro Dio.
  ckb-ckb: 'یەزدان دەفەرموێت: «لەو ڕۆژانە و لەو سەردەمە، نەوەی ئیسرائیل و نەوەی یەهودا
    پێکەوە دێن، بەدەم ڕێگاوە دەگریێن و ڕوو لە یەزدان دەکەن، خودای خۆیان.'
  eng-BBE: In those days and in that time, says the Lord, the children of Israel will
    come, they and the children of Judah together; they will go on their way weeping
    and making prayer to the Lord their God.
  kan-OKCV: “ಆ ದಿವಸಗಳಲ್ಲಿಯೂ ಆ ಕಾಲದಲ್ಲಿಯೂ ಇಸ್ರಾಯೇಲರು ಬರುವರು; ಅವರೂ, ಯೆಹೂದ್ಯರೂ ಒಟ್ಟಾಗಿ
    ಕೂಡಿಕೊಳ್ಳುವರು,” ಎಂದು ಯೆಹೋವ ದೇವರು ಹೇಳುತ್ತಾರೆ. “ಅವರು ಅಳುತ್ತಾ ಹೋಗಿ, ತಮ್ಮ ದೇವರಾದ ಯೆಹೋವ
    ದೇವರನ್ನು ಹುಡುಕುವರು.
  tam-2017: அந்நாட்களிலும் அக்காலத்திலும் இஸ்ரவேல் மக்கள் வருவார்கள்; அவர்களும் யூதா
    மக்களும் ஏகமாக அழுது, நடந்துவந்து, தங்கள் தேவனாகிய யெகோவாவை தேடுவார்கள் என்று
    யெகோவா சொல்லுகிறார்.
  spa-RV-1909: En aquellos días y en aquel tiempo, dice Jehová, vendrán los hijos
    de Israel, ellos y los hijos de Judá juntamente; é irán andando y llorando, y
    buscarán á Jehová su Dios.
  ron-BTF: În acele zile și în acel timp, spune DOMNUL, copiii lui Israel vor veni,
    ei și copiii lui Iuda împreună, mergând și plângând; ei vor merge și vor căuta
    pe DOMNUL Dumnezeul lor.
  eng-WEBP: “In those days, and in that time,” says the LORD, “the children of Israel
    will come, they and the children of Judah together; they will go on their way
    weeping, and will seek the LORD their God.
  eng-FBV: That's the time when the people of Israel and Judah will join together,
    weeping as they go to worship the Lord their God, declares the Lord.
  nld-1939: 'In die dagen en in die tijd, Is de godsspraak van Jahweh: Zullen de kinderen
    van Israël komen, Tezamen met de kinderen van Juda; Al wenend zullen ze gaan,
    Om Jahweh te zoeken, hun God;'
  nch-BL: 'Huan TOTECO quiijtohua: “Huan ipan nopa tonali, nopa israelitame cati ehuayayaj
    tali Israel huan cati ehuayayaj tali Judá mosejcotilise huan mochoquilijtihualase,
    huan sentic techtemose niininTECO Dios.'
  vie-1934: 'Đức Giê-hô-va phán: Trong những ngày đó, trong kỳ đó, con cái Y-sơ-ra-ên
    và con cái Giu-đa cùng nhau trở lại, vừa đi vừa khóc, tìm kiếm Giê-hô-va Đức Chúa
    Trời mình.'
  hin-CV: “उन दिनों में, उस अवसर पर,” यह याहवेह की वाणी है, “इस्राएल वंशज आ जाएंगे,
    वे और यहूदाह के वंशज, दोनों ही; वे साथ साथ विलाप करते हुए जाएंगे, वे याहवेह अपने
    परमेश्वर की खोज करेंगे.
  spa-BES: En aquellos días y en ese tiempo, dice el Señor, vendrán los hijos de Israel,
    ellos y los hijos de Judá juntos; ellos seguirán su camino llorando y buscando
    al Señor su Dios.
  tdx-tdx: Amy andro zay, naho amy sa zay, hoe t’Iehovà, le homb’ atoy o ana’ Israeleo,
    ie naho o ana’ Iehodao, hangololoike ty rovetse te mañavelo, vaho ho tsoehe’ iereo
    t’Iehovà Andrianañahare’ iareo.
  tha-KJV: พระเยโฮวาห์ตรั​สว​่า ในวันเหล่านั้นและในเวลานั้น ประชาชนอิสราเอลและประชาชนยูดาห์จะมารวมกัน
    มาพลางร้องไห้​พลาง และเขาทั้งหลายจะไปแสวงหาพระเยโฮวาห์พระเจ้าของเขา
  por-BR-2018: Naqueles dias e naquele tempo,diz o SENHOR, os filhos de Israel virão,
    eles e juntamente os filhos de Judá; virão andando e chorando, e buscarão ao SENHOR
    seu Deus.
  deu-ELO: In jenen Tagen und zu jener Zeit, spricht Jehova, werden die Kinder Israel
    kommen, sie und die Kinder Juda zusammen; fort und fort weinend werden sie gehen
    und Jehova, ihren Gott, suchen.
  eng-WYC-2018: In those days, and in that time, saith the Lord, the sons of Israel
    shall come, they and the sons of Judah together, going and weeping; they shall
    haste, and seek their Lord God in Zion, (In those days, and at that time, saith
    the Lord, the Israelites shall come, they and the people of Judah together, going
    and weeping; they shall make haste, and shall seek the Lord their God,)
  epo-epo: En tiuj tagoj kaj en tiu tempo, diras la Eternulo, venos la idoj de Izrael
    kune kun la idoj de Jehuda; ili iros kaj ploros, kaj serĉos la Eternulon, sian
    Dion.
  uig-PIN: Xu künlǝrdǝ, xu qaƣda, — dǝydu Pǝrwǝrdigar, — Israil hǝlⱪi kelidu, ular
    ⱨǝm Yǝⱨuda hǝlⱪi bilǝn billǝ kelidu, ular yiƣliƣan ⱨalda mengip Pǝrwǝrdigar Hudasini
    izdǝxkǝ kelidu.
  beo-beo: 'Hina Gode da amane sia:sa, “Amo eso doaga:sea, Isala:ili fi dunu amola
    Yuda fi dunu da gilisili, diginiwane, Na, ilia Gode, amo bu hogomusa: misunu.'
  tpi-OTNT: Bikpela i tok olsem, “Long taim ol dispela samting i kamap, ol manmeri
    bilong Israel na bilong Juda bai i bung na krai na wokabaut i kam long mi God,
    Bikpela bilong ol.
  hau-SA: “A kwanakin nan, a wannan lokaci,” in ji Ubangiji, “mutanen Isra’ila da
    mutanen Yahuda gaba ɗaya za su tafi cikin hawaye su nemi Ubangiji Allahnsu.
  uig-LAT: Shu künlerde, shu chaghda, — deydu Perwerdigar, — Israil xelqi kélidu,
    ular hem Yehuda xelqi bilen bille kélidu, ular yighlighan halda méngip Perwerdigar
    Xudasini izdeshke kélidu.
  nde-nde: Ngalezonsuku, ngalesosikhathi, abantu bako-Israyeli ndawonye labantu bakoJuda
    bazahamba bekhala bedinga uThixo uNkulunkulu wabo.
  ton-ton: '‌ʻOku pehē ʻe Sihova, “ʻI he ngaahi ʻaho ko ia, pea ʻi he kuonga ko ia,
    ʻe haʻu ʻae fānau ʻa ʻIsileli, ko kinautolu mo e fānau ʻa Siuta fakataha, te nau
    ʻalu mo e tangi: te nau ʻalu pea kumi kia Sihova ko honau ʻOtua.'
  ces-1613: V těch dnech a toho času, dí Hospodin, přijdou synové Izraelští, oni i
    synové Judští spolu; plačíce, ochotně půjdou, a Hospodina Boha svého hledati budou.
  eng-WMB: “In those days, and in that time,” says the LORD, “the children of Israel
    will come, they and the children of Judah together; they will go on their way
    weeping, and will seek the LORD their God.
  tam-TCV: “அந்த நாட்களிலும், அந்தக் காலத்திலும் இஸ்ரயேல் மக்களும், யூதா மக்களும்
    ஒன்றுசேர்ந்து, தங்கள் இறைவனாகிய யெகோவாவைத் தேடுவதற்குக் கண்ணீருடன் போவார்கள்”
    என்று யெகோவா அறிவிக்கிறார்.
