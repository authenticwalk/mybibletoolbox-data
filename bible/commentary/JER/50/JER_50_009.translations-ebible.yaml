verse: JER.050.009
translations:
  mal-C: ഇതാ, ഞാൻ ഉത്തരദേശത്തുനിന്ന് രാഷ്ട്രങ്ങളുടെ ഒരു സഖ്യത്തെ ഉണർത്തി, ബാബേലിനെതിരേ
    കൊണ്ടുവരും. അവർ അവൾക്കെതിരേ യുദ്ധത്തിന് അണിനിരക്കും, ഉത്തരദിക്കിൽനിന്ന് അവൾ പിടിക്കപ്പെടും.
    വെറുംകൈയോടെ മടങ്ങിവരാത്ത സമർഥരായ യോദ്ധാക്കളെപ്പോലെ ആയിരിക്കും അവരുടെ അസ്ത്രങ്ങൾ.
  deu-TKW: 'Denn fürwahr, ich will wider Babel einen Haufen gewaltiger Völker aus
    den Ländern des Nordens anreizen und heranziehen lassen: die sollen sich wieder
    es aufstellen; von dort aus wird es erobert werden. Ihre Pfeile gleichen einem
    glücklichen Helden, der nicht unverrichteter Sache umkehrt.'
  lin-lin: Pamba te nakotelemisa mpe nakoyeisa lisanga ya bikolo ya nguya oyo ekowuta
    na mokili ya nor mpo na kobundisa Babiloni mpe kobotola yango wuta na nor ; makonga
    na bango ekozala lokola makonga ya basoda ya mpiko, oyo bazangaka koboma te.
  eng-LSV: For behold, I am stirring up, || And am causing to come up against Babylon,
    || An assembly of great nations from [the] land of the north, || And they have
    set in array against her, || From there she is captured, || Its arrow—as a skillful
    hero—does not return empty,
  eng-GNV: 'For loe, I will raise, and cause to come vp against Babel a multitude
    of mightie natios from the North countrey, and they shall set themselues in aray
    against her, whereby shee shall be taken: their arrowes shall be as of a strong
    man, which is expert, for none shall returne in vaine.'
  eng-WEBSTER: 'For lo, I will raise and cause to come against Babylon an assembly
    of great nations from the north country: and they shall set themselves in array
    against her; from thence she shall be taken: their arrows shall be as of a mighty
    expert man; none shall return in vain.'
  nhw-BL: Pampa xiquitaca, na niquintlananas miyac soldados tlen nopa tlalme catli
    mocahuaj ica norte huan niquinhualicas para ma quihuilanaquij tlali Babilonia.
    Huan nochi inijuanti cuali quiiximatij para quitequihuise cuatlamintli. Huan quema
    quimajcahuase inincuatlaminhua, nochipa ajsise campa quinequiyayaj.
  swh-ONEN: Kwa maana nitaamsha na kuleta dhidi ya Babeli muungano wa mataifa makubwa
    kutoka nchi ya kaskazini. Watashika nafasi zao dhidi yake, naye kutokea kaskazini
    atatekwa. Mishale yao itakuwa kama mishale ya mashujaa walio hodari, ambao hawawezi
    kurudi mikono mitupu.
  bba-bba: Domi wee, kon bwesenu seeyɑ wuu wuukɑ kpɑ n de nu Bɑbiloni wɔri. Bɑ koo
    nɑwɑ sɑɑ sɔ̃ɔ yɛ̃sɑn nɔm ɡeu ɡiɑn di, kpɑ bu ye tɑrusi bu mwɑ. Ben sɛ̃ɛnu nu ǹ
    kɑm wɔrimɔ. Bɑɑ ben tɑbu durɔ turo kun ɡɔsirɔ nɔm dirɑ.
  eng-KJVCPB: 'For lo, I will raise and cause to come up against Babylon An assembly
    of great nations from the north country: And they shall set themselves in array
    against her; From thence she shall be taken: Their arrows shall be as of a mighty
    expert man; None shall return in vain.'
  luo-luo: Anami ogendini maroteke moriwore moa yo nyandwat obi omonj Babulon. Ginikaw
    keregi mondo gimonje, kendo koa yo nyandwat enomake. Aserni mag-gi nochal gi jolweny
    molony, ma ok duogi gi lwetgi nono.”
  meu-meu: Badina be lau ese bese badadia mirigini kahana amo na hatoredia isimu,
    Babulono ihadikana totona na hakaudia laomu. Idia ese bae tuari henia, bena unu
    amo ia na baine hahedarere. Edia hakore na tuari mai dibana tauna na heto, dia
    imana kavakava se lou maimu.
  npi-ULB: किनकि हेर, मैले काम गर्न र बेबिलोनको विरुद्धमा उत्तरबाट म महान् जातिहरूको
    समूहलाई खडा गर्न लागेको छु । तिनीहरू आफै त्यसको विरुद्धमा व्यवस्थित हुनेछन् ।
    त्यहाँबाट बेबिलोन कब्जा गरिनेछ । तिनीहरूका काँडहरू निपुण योद्धाजस्ता छन् जो रित्तो
    हात फर्कँदैनन् ।
  yor-yor: Nítorí pé èmi yóò ru, bẹ́ẹ̀ ni èmi yóò gbé sókè sí Babeli àwọn orílẹ̀-èdè
    ńlá láti ilẹ̀ àríwá. Wọn yóò gba àyà wọn lẹ́gbẹ́ rẹ̀; láti àríwá wá, à ó sì mú
    ọ. Ọfà wọn yóò dàbí ọfà àwọn akọni akíkanjú tí wọn kì í wà lọ́wọ́ òfo.
  pes-OPCB: زیرا من لشکر بزرگی از قومهای نیرومند شمال را برخواهم انگیخت تا بر بابِل
    هجوم آورند و نابودش کنند؛ تیرهای آنها همگی به هدف خواهند خورد و خطا نخواهند رفت!
  tgl-ULB: Dahil makikita ninyo, pakikilusin at pababangunin ko ang isang grupo ng
    mga dakilang bansa mula sa hilaga laban sa Babilonia. Ihahanay nila ang kanilang
    mga sarili laban sa kaniya. Dito mabibihag ang Babilonia. Tulad ng isang bihasang
    mandirigma ang kanilang mga palaso na hindi bumabalik na walang dala.
  hui-hui: I̱na agali hongohe maru dindi abene uyurahayagi howa haru halu Babilono
    baba wai bilo haru ibuleberogo tí abale ibida pilimu. Ani haru eberogola tigua
    tidiyu howa wai bialu Babilono bope halu ti wayali holebira. Waitigi uruni ti
    wai biaga mandabi howa tigua timu barago bako nahaga kagoni.
  mya-mya: ငါ​သည်​မြောက်​အ​ရပ်​ရှိ​ခွန်​အား​ကြီး​မား သည့်​နိုင်​ငံ​များ​ကို​လှုံ့​ဆော်​ကာ
    ဗာ​ဗု​လုန်​မြို့ ကို​တိုက်​ခိုက်​စေ​မည်။ သူ​တို့​သည်​စစ်​ရေး​စစ် ရာ​ခင်း​ကျင်း​လျက်​ထို​မြို့​ကို​တိုက်​ခိုက်​သိမ်း
    ယူ​ကြ​လိမ့်​မည်။ သူ​တို့​သည်​ပစ်​မှတ်​ကို​အ​စဉ် ထိ​မှန်​အောင်​ပစ်​ခတ်​နိုင်​သူ​မု​ဆိုး​ကျော်
    များ​ကဲ့​သို့​မိ​မိ​တို့​လေး​များ​ကို​ပစ်​ခတ် တတ်​ကြ​၏။-
  bod-N: ལྟོས་དང་། ངས་མཉམ་འབྲེལ་བྱས་པའི་མི་རིགས་ཆེན་པོ་རྣམས་ལ་བསྐུལ་བར་བྱ་ཞིང་། དེ་རྣམས་བྱང་ཕྱོགས་ཡུལ་ནས་པཱ་པེལ་ལོན་ལ་རྒོལ་དུ་ཁྲིད་འོངས་ནས།
    དེ་དག་གིས་དམག་བཤམས་ནས་དེ་ལ་རྒོལ་ཞིང་དེ་བཙན་འཛིན་བྱེད་པར་འགྱུར་བ་དང་། དེ་དག་གི་མདའ་ནི་དཔའ་བོ་མདའ་པའི་མདའ་དང་འདྲ་ཞིང་།
    མདའ་རྐང་གཅིག་ཀྱང་དོན་མེད་དུ་ཕྱིར་མི་ལོག་གོ །
  sna-sna: Nokuti ndichamutsa Bhabhironi uye ndichaisa pamusoro paro ndudzi huru dzakabatana
    dzinobva kumusoro. Vachazvigadzirira kurwa naro, uye richakundwa kubva nechokumusoro.
    Miseve yavo ichava semhare pakurwa, dzisingadzoki dzisina chadzakabata.
  spa-BLM: Porque, he aquí que voy a suscitar y haz subir contra Babilonia una compañía
    de grandes naciones del país del norte; y se pondrán en fila contra ella. Se la
    llevarán de allí. Sus flechas serán como las de un poderoso experto. Ninguno de
    ellos volverá en vano.
  cac-cac: Yujto ol vic'cot jantac soldado d'a juntzan̈ chon̈ab' d'a norte, yic ol
    ul yac'an oval eb' d'a Babilonia chi'. Ol stzolan sb'a eb' sjavi d'ay, ol yac'an
    ganar eb' yujto te jelan eb' d'a oval chi'. Ayic sjulvaj eb', malaj junoc sjul-lab'
    eb' chi' b'en̈ej tz'eq'ui.
  swh-ULB: Maana tazama, ninaelekea kupeleka na kuinua kinyume cha Babeli kundi la
    mataifa makubwa kutoka kaskazini. Yatajipanga yenyewe kinyume chake. Kutoka hapo
    Babeli utatekwa. Mishale yao ni kama shujaa mzoefu asiyerudi mikono tupu.
  bel-bel: 'Бо вось, Я падыму і прывяду на Вавілон зборню вялікіх народаў зь зямлі
    паўночнай, і разьмесьцяцца насупраць яго, і ён будзе ўзяты: стрэлы ў іх, як у
    спраўнага воіна, не вяртаюцца марна.'
  deu-ELBBK: 'Denn siehe, ich erwecke und führe herauf gegen Babel eine Versammlung
    großer Nationen aus dem Land des Nordens, und sie werden sich gegen dasselbe aufstellen:
    Von dort aus wird es eingenommen werden. Ihre Pfeile sind wie die eines geschickten
    Helden, keiner kehrt leer zurück.'
  mbb-OT: Su ibpesurung ku is Babilonia te menge sundaru he gurupu he ebpuun diyà
    te gemhanan he menge nasyun diyà te zizaya. Edsurung dan diyà te Babilonia ne
    egkaaǥew zan heini. Metau utew sikandan he menge mememanà ne kenà ebperis is kebpanè
    dan.
  mal-2015: ഞാൻ ബാബേലിന്റെ നേരെ വടക്കെ ദേശത്തുനിന്നു മഹാജാതികളുടെ കൂട്ടത്തെ ഉണർത്തിവരുത്തും;
    അവർ അതിന്റെ നേരെ അണി നിരത്തും; അവിടെവെച്ചു അതു പിടിക്കപ്പെടും; അവരുടെ അമ്പുകൾ
    വെറുതെ മടങ്ങാതെ സമർത്ഥവീരന്റെ അമ്പുകൾ പോലെ ഇരിക്കും.
  rmc-rmc: Bo me marava upre a anava pro Babilon andral e severno phuv le bare naroden,
    save pes zdžana jekhetane. Ačhavena pes leske a zalena les. Lengre šipi ena sar
    o hrďinas, savo furt trafinel peskro cieľos.
  pes-OPV: زیرااینک من جمعیت امت های عظیم را از زمین شمال برمی انگیزانم و ایشان را
    بر بابل می‌آورم وایشان در برابر آن صف آرایی خواهند نمود و درآنوقت گرفتار خواهد
    شد. تیرهای ایشان مثل تیرهای جبار هلاک کننده که یکی از آنها خالی برنگردد خواهد
    بود.
  ron-1924: Кэч ятэ кэ вой ридика ши вой адуче ымпотрива Бабилонулуй о мулциме де
    нямурь марь дин цара де ла мязэноапте; се вор ыншируи ын ширурь де бэтае ымпотрива
    луй ши вор пуне стэпынире пе ел; сэӂециле луй сунт ка але унуй рэзбойник искусит,
    каре ну се ынтоарче ку мыниле гоале.
  ben-OBCV: কারণ আমি উত্তর দিকের দেশগুলি থেকে, বড়ো বড়ো জাতির এক জোটকে উত্তজিত করব
    এবং ব্যাবিলনের বিরুদ্ধে নিয়ে আসব। তারা তার বিরুদ্ধে যুদ্ধের জন্য অবস্থান গ্রহণ
    করবে, উত্তর দিক থেকে তার দেশ অধিকৃত হবে। তাদের তিরগুলি সুনিপুণ যোদ্ধাদের মতো হবে,
    যা লক্ষ্য বিদ্ধ না করে ফিরে আসে না।
  som-som: Waayo, bal ogaada, waxaan kicin doonaa oo aan Baabuloon ku soo dayn doonaa
    quruumo waaweyn oo is-urursaday oo xagga dalka woqooyi ka yimid, oo dagaal bay
    isugu soo diyaarin doonaan oo halkaasaa laga qaadi doonaa. Oo fallaadhahoodu waxay
    noqon doonaan sida fallaadhaha kan dagaalka aqoonta u leh oo aan middoodna waxtarla'aan
    ku soo noqonayn.
  lat-VUC: 'Quoniam ecce ego suscito, et adducam in Babylonem congregationem gentium
    magnarum de terra aquilonis, et præparabuntur adversus eam, et inde capietur:
    sagitta ejus quasi viri fortis interfectoris: non revertetur vacua.'
  eng-ASVBT: 'For, lo, I will stir up and cause to come up against Babylon a company
    of great nations from the north country; and they shall set themselves in array
    against her; from thence she shall be taken: their arrows shall be as of an expert
    mighty man; none shall return in vain.'
  ita-1885: Perciocchè, ecco, io eccito, e fo levare contro a Babilonia una raunanza
    di grandi nazioni del paese di Settentrione; ed esse ordineranno la battaglia
    contro a lei, e sarà presa; le lor saette saranno come d'un valente, ed intendente
    saettatore che non ritorna a vuoto.
  eng-LXXUP: 'Take thee great stones, and hide them in the entrance, at the gate of
    the house of Pharaoh in Tahpanhes, in the sight of the men of Judah:'
  eng-ULB: For see, I am about to set in motion and raise up a group of great nations
    from the north against Babylon. They will arrange themselves against her. Babylon
    will be captured from there. Their arrows are like a skilled warrior who does
    not return empty-handed.
  spa-VBL: '¡Mira! Estoy reuniendo una coalición de fuertes naciones del norte que
    vendrán a atacar a Babilonia. Se alinearán en la batalla contra ella; será conquistada
    desde el norte. Sus flechas serán como las de los mejores guerreros: ¡no fallan!'
  fra-_FOB: 'Car voici, je vais susciter et faire venir contre Babylone, du pays du
    nord, une multitude de grandes nations, qui se rangeront en bataille contre elle,
    et elle sera prise. Leurs flèches sont comme celles d''un guerrier habile: elles
    ne retourneront point à vide.'
  mal-mal: ഞാൻ ബാബേലിന്റെ നേരെ വടക്കെ ദേശത്തുനിന്ന് മഹാജനതകളുടെ കൂട്ടത്തെ ഉണർത്തി
    വരുത്തും; അവർ അതിന്റെ നേരെ അണി നിരക്കും; അവിടെവച്ച് അത് പിടിക്കപ്പെടും; അവരുടെ
    അമ്പുകൾ വെറുതെ മടങ്ങാതെ സമർത്ഥനായ വീരന്റെ അമ്പുകൾ പോലെ ഇരിക്കും.
  urd-GVR: Kyoṅki maiṅ shimālī mulk meṅ baṛī qaumoṅ ke ittahād ko Bābal par hamlā
    karne par ubhārūṅga, jo us ke ḳhilāf saf-ārā ho kar us par qabzā karegā. Dushman
    ke tīrandāz itne māhir hoṅge ki har tīr nishāne par lag jāegā.”
  suz-BL: मारदे हना गो उत्तर रे ठेयब रागी रागी ङा लडाइ पाइब आन कली बेबीलोन आ पर्बम
    क्‍युक्‍शो बाक्‍नुङ। मेकोपुकी लडाइ पचा कली सासीनीम। मिनु मेको कली लडाइ तोइनीम।
    मेको आन ब्रा थाम्‍पा लडाइ पस जोक्‍ब मुर खोदेंशो बाक्‍नीम। मेकोपुकी मोशा मलेत्‍नीम।
  eng-NOY: For, behold, I will raise up and bring against Babylon An assembly of great
    nations from the land of the North, And they shall set themselves in array against
    her, And then shall she be taken; Their arrows shall be as those of an expert
    warrior; None shall return in vain.
  ita-1927: Poiché, ecco, io suscito e fo salire contro Babilonia un’adunata di grandi
    nazioni dal paese del settentrione, ed esse si schiereranno contro di lei; e da
    quel lato sarà presa. Le loro frecce son come quelle d’un valente arciere; nessuna
    d’esse ritorna a vuoto.
  ckb-ckb: چونکە ئەوەتا من کۆمەڵە نەتەوەیەکی گەورە لە خاکی باکوورەوە ڕادەپەڕێنم. ئەوان
    لە دژی بابل ڕیز دەبەستن، لە باکوور دەیگرن. تیرەکانیان وەک پاڵەوانی شارەزایە، بە
    دەستبەتاڵی ناگەڕێنەوە.
  eng-BBE: 'For see, I am moving and sending up against Babylon a band of great nations
    from the north country: and they will put their armies in position against her;
    and from there she will be taken: their arrows will be like those of an expert
    man of war; not one will come back without getting its mark.'
  kan-OKCV: ಏಕೆಂದರೆ ಇಗೋ, ನಾನು ಉತ್ತರ ದೇಶದಿಂದ ದೊಡ್ಡ ಜನಾಂಗಗಳ ಸಭೆ ಸೇರಿಸಿ, ಬಾಬಿಲೋನಿಗೆ ವಿರೋಧವಾಗಿ
    ಏಳುವಂತೆ ಮಾಡುತ್ತೇನೆ. ಅವರು ಅದಕ್ಕೆ ವಿರೋಧವಾಗಿ ಯುದ್ಧ ಸಿದ್ಧಮಾಡುವರು. ಅಲ್ಲಿಂದ ಅದು ಹಿಡಿಯಲಾಗುವುದು.
    ಅವರ ಬಾಣಗಳು ಬಲಿಷ್ಠನಾದ ಪ್ರವೀಣ ಶೂರನಂತಿರುವುವು. ಯಾವುದೂ ವ್ಯರ್ಥವಾಗಿ ತಿರುಗದು.
  tam-2017: இதோ, நான் பாபிலோனுக்கு விரோதமாக வடதேசத்தில் இருக்கும் பெரிய மக்கள் கூட்டத்தை
    எழுப்பி, அதை வரச்செய்வேன்; அவர்கள் அதற்கு விரோதமாக ஆயத்தம்செய்வார்கள்; அங்கேயிருந்து
    வருகிறவர்களால் அது பிடிக்கப்படும்; அவர்களுடைய அம்புகள் சாமர்த்தியமுள்ள பராக்கிரமசாலியின்
    அம்புகளைப்போல் இருக்கும்; அவைகள் வீணாகத் திரும்புவதில்லை.
  spa-RV-1909: 'Porque he aquí que yo suscito y hago subir contra Babilonia reunión
    de grandes pueblos de la tierra del aquilón; y desde allí se aparejarán contra
    ella, y será tomada: sus flechas como de valiente diestro, que no se tornará en
    vano.'
  ron-BTF: Pentru că, iată, eu voi ridica și voi face să urce împotriva Babilonului
    o adunare de mari națiuni din țara de la nord; și ele se vor desfășura împotriva
    lui; de acolo el va fi luat; săgețile lor vor fi ca ale unui viteaz puternic și
    priceput; niciuna nu se va întoarce în zadar.
  eng-WEBP: For, behold, I will stir up and cause to come up against Babylon a company
    of great nations from the north country; and they will set themselves in array
    against her. She will be taken from there. Their arrows will be as of an expert
    mighty man. None of them will return in vain.
  eng-FBV: Look! I'm assembling a coalition of strong northern nations who will come
    and attack Babylon. They will line up in battle against her; she will be conquered
    from the north. Their arrows will be like the best warriors—they don't miss!
  nld-1939: Want zie, Ik ga tegen Babel verwekken Een drom van machtige volken uit
    het land van het noorden. Die stellen zich daar in slagorde op, en nemen het in;
    Hun pijlen als van beproefde helden Keren nimmer ledig terug.
  nch-BL: Pampa xiquitaca, na niquintananas miyac soldados ten nopa talme cati mocahuaj
    ica norte huan niquinhualicas para ma quitehuiquij tali Babilonia. Huan nochi
    inijuanti cuali quiixmatij para quitequihuise cuataminti. Huan quema quimajcahuase
    inincuataminhua, nochipa ajsise campa quinequiyayaj.
  vie-1934: Vì nầy, ta sẽ khiến nhiều dân tộc dấy lên từ xứ phương bắc, và đến nghịch
    cùng Ba-by-lôn, các dân ấy sẽ dàn trận đánh Ba-by-lôn, và từ đó nó bị hãm lấy.
    Tên chúng nó bắn như tên của lính chiến giỏi, chẳng trở về không.
  hin-CV: क्योंकि तुम यह देख लेना कि मैं उत्तरी ओर से सशक्त राष्ट्रों के समूह को बाबेल
    पर आक्रमण के लिए प्रेरित करूंगा. वे उसके विरुद्ध मोर्चा बांधेंगे, और तब बाबेल
    बंदी बना लिया जाएगा. उनका लक्ष्य कर कुशल योद्धा बाण छोड़ेंगे और उनका प्रहार अचूक
    ही होगा.
  spa-BES: Porque mira, me estoy moviendo y enviando a Babilonia una multitud de grandes
    naciones del país del norte; y pondrán sus ejércitos en posición contra ella;
    y de allí será tomada; sus flechas serán como las de un experto en guerra; Nadie
    volverá en vano.
  tdx-tdx: Inao! ho troboeko hionjoñe hiatrek’ i Bavele ty firimboñam-pifeheañe ra’elahy
    boak’ an-tane avaratse añe; miriritse ama’e iereo, le ho tavaneñe amy zao; hanahake
    o amy fanalolahy mahimbañeo o anam-pale’iareoo, tsy ama’e ty himpoly mañomaño;
  tha-KJV: เพราะ ดู​เถิด เราจะเร้าและนำบรรดาประชาชาติ​ใหญ่​หมู่​หน​ึ่งจากประเทศเหนือมาต่อสู้บาบิ​โลน
    และเขาทั้งหลายจะเรียงรายพวกเขามาต่อสู้กับเธอ ตรงนั้นแหละเธอจะถูกยึด ลูกธนู​ของเขาทั้งหลายก็เหมือนนักรบที่​มีฝีมือ
    ไม่มี​คนใดจะกลับมือเปล่า
  por-BR-2018: Porque eis que eu levantarei e farei subir contra a Babilônia um ajuntamento
    de grandes povos da terra do norte; e se prepararão contra ela, e dali será tomada;
    suas flechas serão como de um habilidoso guerreiro, que não voltarão em vão.
  deu-ELO: 'Denn siehe, ich erwecke und führe herauf wider Babel eine Versammlung
    großer Nationen aus dem Lande des Nordens, und sie werden sich wider dasselbe
    aufstellen: Von dort aus wird es eingenommen werden. Ihre Pfeile sind wie die
    eines geschickten Helden, keiner kehrt leer zurück.'
  eng-WYC-2018: For lo! I shall raise (up), and bring into Babylon the gathering together
    of great folks, from the land of the north; and they shall be made ready against
    it, and it shall be taken in the day; the arrow(s) thereof (shall be) as of a
    strong man, a slayer, (and they) shall not turn again [void].
  epo-epo: Ĉar jen Mi vekos kaj venigos sur Babelon amason da grandaj popoloj el lando
    norda, kaj ili aranĝos sin kontraŭ ĝi, kaj ĝi estos venkoprenita; iliaj sagoj,
    kiel lerta heroo, ne revenas vane.
  uig-PIN: — Qünki mana, ximaliy zemindin Babilƣa ⱨujum ⱪilmaⱪqi bolƣan zor bir top
    uluƣ ǝllǝrni ⱪozƣaymǝn; ular ɵzlirini uningƣa ⱪarxi sǝpkǝ ⱪoxidu; xuning bilǝn
    Babil xu yǝrdin qiⱪⱪanlar tǝripidin ǝsirgǝ qüxidu. Ularning oⱪlirining ⱨǝmmisi
    batur mǝrgǝnlǝrningkidǝk bolidu; ularning ⱨeqⱪaysisi jǝngdin ⱪuruⱪ ⱪol kǝlmǝydu.
  beo-beo: 'Na da gagoe (north) esalebe fi gilisisu ilima sia:beba:le, ilia da Ba:bilone
    amoga doagala:musa: misunu. Ilia da gegemusa: dadalele, Ba:bilone fi ilima doagala:le,
    hasalimu. Ilia da benea ahoasu dunu noga:idafa. Ilia dadiga gala:sea, giadofamu
    hame dawa:.'
  tpi-OTNT: Yupela i mas lusim Babilon, long wanem, mi bai kirapim planti strongpela
    lain man bilong hap not, na bringim ol i kam pait long ol Babilon. Ol bai i sanap
    long lain na pait long Babilon na winim ol. Ol dispela lain birua i save tumas
    long sut long banara, na taim ol i sut ol i no inap popaia.
  hau-SA: Gama zan kuta in kuma kawo a kan Babilon haɗinkan manyan al’ummai na arewa.
    Za su ja dāgār gāba da ita, kuma daga arewa za a ci ta da yaƙi. Kibiyoyinsu za
    su zama kamar na gwanayen jarumawa waɗanda ba sa dawowa hannu wofi.
  uig-LAT: — Chünki mana, shimaliy zémindin Babilgha hujum qilmaqchi bolghan zor bir
    top ulugh ellerni qozghaymen; ular özlirini uninggha qarshi sepke qoshidu; shuning
    bilen Babil shu yerdin chiqqanlar teripidin esirge chüshidu. Ularning oqlirining
    hemmisi batur mergenlerningkidek bolidu; ularning héchqaysisi jengdin quruq qol
    kelmeydu.
  nde-nde: Ngoba iBhabhiloni ngizayivusela umanyano lwezizwe ezinkulu ezivela elizweni
    lasenyakatho. Bazaviva ezindaweni zabo bamelane layo. Njalo izathunjwa kuvelelwa
    enyakatho. Imitshoko yabo izakuba njengamabutho alolwazi angaphenduki engelalutho.
  ton-ton: '“Vakai, he te u langa pea ʻomi ki Papilone, ʻae fakataha ʻoe ngaahi puleʻanga
    lahi mei he fonua tokelau: pea te nau teu tau kiate ia; pea te nau ʻave ia; ko
    ʻenau ngaahi ngahau ʻoku tatau mo e ngaahi ngahau ʻae tangata tau ʻoku poto; pea
    ʻe ʻikai foki taʻeʻaonga mai ha taha.'
  ces-1613: Nebo aj, já vzbudím a přivedu na Babylon shromáždění národů velikých z
    země půlnoční, kteřížto sšikují se proti němu, i bude dobyt odtud. Kterýchžto
    střely jsou jako silného, jenž sirobu uvodí; žádnáť se nenavrátí na prázdno.
  eng-WMB: For, behold, I will stir up and cause to come up against Babylon a company
    of great nations from the north country; and they will set themselves in array
    against her. She will be taken from there. Their arrows will be as of an expert
    mighty man. None of them will return in vain.
  tam-TCV: ஏனெனில் நான் வடதிசை நாட்டிலிருந்து பெரிய தேசத்தாரின் ஒரு கூட்டத்தைப் பாபிலோனுக்கு
    விரோதமாகத் தூண்டி, எழுப்பிக் கொண்டுவருவேன். அவர்கள் அதற்கு விரோதமாக அணிவகுத்து
    வருவார்கள். வடக்கிலிருந்து அது சிறைப்பிடிக்கப்படும். அவர்களுடைய அம்புகள் வெறுங்கையுடன்
    திரும்பிவராத திறமைவாய்ந்த போர் வீரரைப்போல் இருக்கும்.
  ceb-ULB: Tan-awa, agdahon ko ug paanhion ang dakong pundok sa mga nasod gikan sa
    amihanan batok sa Babilonia. Maghiusa sila batok kaniya. Mabihag ang Babilonia
    gikan didto. Sama sa hanas nga manggugubat ang ilang mga pana nga walay mahibalik
    nga kawang.
  pol-UBG: Oto bowiem wzbudzę i sprowadzę na Babilon gromadę wielkich narodów z ziemi
    północnej. I uszykują się przeciwko niemu, i stamtąd będzie zdobyty. Ich strzały
    będą jak u wprawnego mocarza, żadna nie wróci bez skutku.
  urd-GVU: کیونکہ مَیں شمالی ملک میں بڑی قوموں کے اتحاد کو بابل پر حملہ کرنے پر اُبھاروں
    گا، جو اُس کے خلاف صف آرا ہو کر اُس پر قبضہ کرے گا۔ دشمن کے تیرانداز اِتنے ماہر
    ہوں گے کہ ہر تیر نشانے پر لگ جائے گا۔“
  deu-1912: Denn siehe, ich will große Völker in Haufen aus dem Lande gegen Mitternacht
    erwecken und wider Babel heraufbringen, die sich wider sie sollen rüsten, welche
    sie sollen auch gewinnen; ihre Pfeile sind wie die eines guten Kriegers, der nicht
    fehlt.
  kan-2017: ಇಗೋ, ನಾನು ಮಹಾ ಜನಾಂಗಗಳ ಸಮೂಹವನ್ನು ಎಬ್ಬಿಸಿ ಉತ್ತರ ದಿಕ್ಕಿನಿಂದ ಬಾಬೆಲಿನ ಮೇಲೆ
    ಬೀಳಮಾಡುವೆನು; ಅವು ಬಾಬಿಲೋನಿಗೆ ವಿರುದ್ಧವಾಗಿ ವ್ಯೂಹಕಟ್ಟಿ ಅದನ್ನು ಅದರ ಸ್ಥಳದೊಳಗಿಂದ ನಿರ್ಮೂಲಮಾಡುವವು;
    ಅವುಗಳ ಬಾಣಗಳು ಸುಮ್ಮನೆ ಹಿಂದಿರುಗದ ಯುದ್ಧಪ್ರವೀಣರಾದ ಶೂರನಂತಿರುವವು.
  yap-yap: Arme nggu sak’iynag bogi nam nib gel gelngin u lan e lel’och nggu gagiyeg
    nagrad ngar chamgad nga Babylon. Bay ra k’afgad ngar maelgad ko fare nam ngar
    koled. Yad bogi salap i yip’ e gamanman, nge mun gat’ing ni dariy e n’en ni nge
    rin’ me chalaf pa’rad.
  hlt-MCSB: Tlangpuei khohmuen lamloh namtom pilnu hlangping te ka haeng tih Babylon
    taengla ka thak coeng he. Anih te rhong a pai thil vetih a thaltang khaw pahoi
    a rhawt pah ni. Hlangrhalh tah cakol bangla kuttling la mael mahpawh.
  mdy-ETH: ኬዴኖ ዛሎይዳፓ ዎላ ፔቴ ማዒ ዔቄ ዴሬና ባብሎኔ ታኣኒ ዖሊሻንዳኔ፤ ዔያታኣ ዒዞ ዖላንዳኔ፤ ዬካፓ ዔያታ ዒዞ ዓርቃንዳኔ፤
    ዔያቶኮ ሂኢዣ ዱኪንታኣና ዻቡዋዖ ዱካ፥ ጎኦባ ዖልዚ ዓሲ ሂኢሺጉዲ ማዓንዳኔ።
  twi-ASANTE: Mɛkanyane amanaman akɛseɛ nkabom afiri atifi fam asase so de wɔn abɛtia
    Babilonia. Wɔbɛgyinagyina wɔn afa atia no, wɔbɛfiri atifi fam ako afa no. Wɔn
    agyan bɛyɛ sɛ nnɔmmarima a wɔakwadare akodie mu, wɔn a wɔmmfa nsapan nsane wɔn
    akyi.
  eng-WEBU: For, behold, I will stir up and cause to come up against Babylon a company
    of great nations from the north country; and they will set themselves in array
    against her. She will be taken from there. Their arrows will be as of an expert
    mighty man. None of them will return in vain.
  wal-wal: Aissi giikko, taani huuphessa bagga biittaappe gita gita kawotettatu citata
    denttada, Baabiloone bolli ehaidda de7ais. Eti a olana; olidikka oiqqana; eta
    zubbee dukkidi zambbiya olanchchaa mala.
  spa-PDDPT: Porque ciertamente Yo levanto en el norte una alianza de poderosas naciones
    contra Babilonia. Ellas formarán sus líneas de batalla contra ella y la tomarán.
    De allí será llevada cautiva. Sus flechas son como las de un diestro guerrero
    que no regresa con las manos vacías.
  gun-gun: Mba'eta ne'exa, Babilônia yvy re xee ambou reta 'rã yvy regua kuery joe
    onhemoirũ va'e. Kuaray ijapu'a'ia katy oyvy itui va'e gui 'rã ou. Babilônia pygua
    kuery rovai ou 'rã opu'ã aguã, oipe'apa 'rã guive. Hu'y ma joe opu'ã kuaa porã
    va'e mba'e rami 'rã omombo, mba'eta ha'e kuery ndojevy rivei 'rã oipe'apa e'ỹ
    re.
  ilo-ULB: Ta kitaenyo, ngannganikon pagtignayen ken bangonen ti maysa a bunggoy dagiti
    nabileg a nasion manipud iti amianan a maibusor iti Babilonia. Agsaganada a bumusor
    iti daytoy. Maparmekto ti Babilonia manipud sadiay. Dagiti panada ket kasla maysa
    a nalaing a mannakigubat a saan nga agsubli nga ima-ima.
  kpg-kpg: Au ga hagangalua aga nia henua maaloo ala i bahi i ngeia gi loomoi e heebagi
    gi Babylonia. Digaula ga hagagoolongo ga heebagi gi tenua deenei ga hagamagedaa.
    Digau puu amu maalei modogologolo hagalee loo e tiba gee.
  uig-ARA: ــ چۈنكى مانا، شىمالىي زېمىندىن بابىلغا ھۇجۇم قىلماقچى بولغان زور بىر توپ
    ئۇلۇغ ئەللەرنى قوزغايمەن؛ ئۇلار ئۆزلىرىنى ئۇنىڭغا قارشى سەپكە قوشىدۇ؛ شۇنىڭ بىلەن
    بابىل شۇ يەردىن چىققانلار تەرىپىدىن ئەسىرگە چۈشىدۇ. ئۇلارنىڭ ئوقلىرىنىڭ ھەممىسى
    باتۇر مەرگەنلەرنىڭكىدەك بولىدۇ؛ ئۇلارنىڭ ھېچقايسىسى جەڭدىن قۇرۇق قول كەلمەيدۇ.
  sus-sus: N tan yati sie rakelima nɛ Babilɔn xili ma, kelife kɔɔla ma. E fama nɛ
    gere xɔrɔxɔɛ tide e bɛ. E xa tanbɛe sɛnbɛ gbo, e xa gere sɔɔnɛyama nɛ.
  pon-2006: I pahn kamwakidada pwihn en wehi kehlail kei ni paliepeng oh kupwurehda
    pwe re en mahweniong Papilonia. Re pahn irekla oh mahweniong sahpwet oh kalowehdi.
    Irail sounkesik koahiek kei, re kin kesingki arep oh sohte katiasang dahme re
    kaskih.
  ksd-ksd: Tago ina vararak ra kor na tarai maro ra papar a labur, ma ina vatut diat
    upi diat a varubu ma Babilon; ma diat a tur tatamiai upi diat a varubu ure; ma
    da kinim pa ia maro. Kadia lavur pu diat a da ra pu kai ra tena pinanak tuna,
    nina ba pa i lilikun vakuku.
  tur-YTC: Çünkü işte, Kuzey ülkesinden büyük uluslardan oluşan bir topluluğu Babil'e
    karşı kışkırtıp çıkaracağım; Ve ona karşı dizilecekler. Oradan alınacak. Okları
    usta bir yiğidin okları gibi olacak. Hiçbiri boş dönmeyecek.
  grc-BRENT: λάβε σεαυτῷ λίθους μεγάλους, καὶ κατάκρυψον αὐτοὺς ἐν προθύροις, ἐν πύλῃ
    τῆς οἰκίας Φαραὼ ἐν Τάφνας, κατʼ ὀφθαλμοὺς ἀνδρῶν Ἰούδα,
  ind-AYT: Sebab, ketahuilah, Aku akan membangkitkan dan membuat kumpulan bangsa yang
