    awo ndi kugonjetsa Babuloni. Mivi yawo ili ngati ya ankhondo aluso, yosapita padera.
  hrv-hrv: Jer evo ću dići i dovesti na Babilon mnoštvo velikih naroda; u zemlji sjevernoj
