    junaka, prazne se ne vraćaju.
  mps-mps: Dagego Babilon tagalao, magi baso meni, eno te not pedai badu te haniani
    tǫ kantride bomai bidi hauwa hodolama, te augwali odasa aselama, te Babilonba
    hwįagasomainogo yaibao. Augwali te lainde wasilama, te hwįnama, te Babilon dabe
    aiyaba elalueibao. Te boi bidi hani augwaligo te enesigigo hwįbo mu konea pai
    bidi, te augwaligo ene enebo sogo da, te munu me geda mugobeo.
  tpi-tpi: Yupela i mas lusim Babilon, long wanem, mi bai kirapim planti strongpela
    lain man bilong hap not, na bringim ol i kam pait long ol Babilon. Ol bai i sanap
    long lain na pait long Babilon na winim ol. Ol dispela lain birua i save tumas
    long sut long banara, na taim ol i sut ol i no inap popaia.
  dan-1931: Thi se, jeg vækker fra Nordens Land en Sværm af vældige Folk og fører
    dem frem mod Babel, og de skal ruste sig imod det; fra den Kant skal det indtages;
    dens Pile er som den sejrsæle Helts, der ikke vender tomhændet hjem.
  vie-OVCB: Vì kìa, Ta dấy binh từ các nước lớn ở phương bắc. Chúng sẽ xuống tấn công
    và tiêu diệt Ba-by-lôn, và nó sẽ bị chiếm đóng. Cung tên của chúng sẽ luôn trúng
    mục tiêu; không bao giờ sai trật!
  guj-2017: કેમ કે જુઓ, હું ઉત્તર દિશામાંથી મોટી પ્રજાઓના સમુદાયને બાબિલ વિરુદ્ધ ઉશ્કેરીશ.
    તેઓ તેની સામે મોરચો માંડશે અને તેને કબજે કરશે. તેઓનાં તીર કુશળ અને બહાદુર ધનુર્ધારીઓના
    બાણ જેવાં થશે. કોઈ ખાલી પાછું આવશે નહિ.
  pon-2006A: I pahn kamwakidada pwihn en wehi kehlail kei ni paliepeng oh kupwurehda
    pwe re en mahweniong Papilonia. Re pahn irekla oh mahweniong sahpwet oh kalowehdi.
    Irail sounkesik koahiek kei, re kin kesingki arep oh sohte katiasang dahme re
    kasikih.
  por-BRBSL: Pois, eis que eu vou agitar e fazer frente à Babilônia uma empresa de
    grandes nações do país do norte; e eles se colocarão contra ela. Ela será tirada
    de lá. Suas flechas serão como de um homem poderoso e experiente. Nenhum deles
    retornará em vão.
  cth-cth: Bangkongtetpawiteh, thaihaw! Babilon tuk hanlah atunglae ram dawk hoi kalenpounge
    miphun hah thakasai sak vaiteh, ama tuk hanlah a kâcai vaiteh, hawvah man e lah
    ao han, a tahroe teh athakaawm ni teh tarantuk kathoume tami, ka thaw boihoeh
    e patetlah o han.
  twi-twi: Mɛkanyan amanaman akɛse nkabom afi atifi fam asase so de wɔn abɛko atia
    Babilonia. Wobegyinagyina wɔn afa atia no, wobefi atifi fam ako afa no. Wɔn agyan
    bɛyɛ sɛ dɔmmarima a wɔakwadaw akodi mu, wɔn a wɔmmfa nsapan nsan wɔn akyi.
  hlt-hlt: Tlangpuei khohmuen lamloh namtom pilnu hlangping te ka haeng tih Babylon
    taengla ka thak coeng he. Anih te rhong a pai thil vetih a thaltang khaw pahoi
    a rhawt pah ni. Hlangrhalh tah cakol bangla kuttling la mael mahpawh.
  tbz-SIM: N yóó duɔ́ nkɛ̀ kubotí diɛkù kɔbɛ bɛɛ̀ do Bɑbidɔnni kɔbɛ, bɛ̀ itiní kubɑkù
    yoú bíɛ́kɛ̀ nkɛ, kɛ bo do Bɑbidɔnni ɛì kɛ́ dì pɔ̀ntɛ. Bɛ pie nyó ndònnɛ̀ otɑ̃nnuɔnti
    kpɛyi ɔ̃ ndòmmɛ̀ mmɛ, bɛ pie nyí duò kɛtenkɛ̀.
  msy-2020: Kɨ notɨn gumazamizir gavgavizir avɨriba feghɨva, Babilonɨn mɨsoghsɨ men
    aku izam. Me tuivigh uarir akuigh, egh Babilonia ko mɨsogh me dɨkabɨragham. Apanir
    kaba barir pibar asa bar fo, egha me asavamadir dughiamɨn, me nɨ gitaghan kogham.
    Kamaghɨn, ia Babilon atakigh.
  azb-azb: Çünki Mən şimal ölkəsindən Babilə qarşı böyük millətlər ittifaqını Oyandırıb
    çıxaracağam. Babilin önündə düzülüb Onu şimaldan ələ keçirəcəklər. Oxları mahir
    döyüşçü oxları kimi olacaq, Heç biri əliboş qayıtmayacaq.
  eng-DBY: 'For behold, I will raise and cause to come up against Babylon, an assemblage
    of great nations from the north country; and they shall set themselves in array
    against her: from thence shall she be taken. Their arrows shall be as those of
    a mighty expert man: none shall return empty.'
  hin-2017: क्योंकि देखो, मैं उत्तर के देश से बड़ी जातियों को उभारकर उनकी मण्डली बाबेल
    पर चढ़ा ले आऊँगा, और वे उसके विरुद्ध पाँति बाँधेंगे; और उसी दिशा से वह ले लिया
    जाएगा। उनके तीर चतुर वीर के से होंगे; उनमें से कोई अकारथ न जाएगा।
  wol-KYG: Maa ngii déy di xabtal fi kaw Babilon, kurélu xeet yu mag, bawoo réewum
    bëj-gànnaar, làng-déralsi Babilon! Seeni fitt di ñeyi xare, du moy, du sooy.
  eng-YLT: For, lo, I am stirring up, And am causing to come up against Babylon, An
    assembly of great nations from a land of the north, And they have set in array
    against her, From thence she is captured, Its arrow — as a skilful hero — returneth
    not empty,
  eng-WYC-2017: For lo! I shall raise, and bring into Babylon the gathering together
    of great folks, from the land of the north; and they shall be made ready against
    it, and it shall be taken in the day; the arrows thereof as of a strong man, a
    slayer, shall not turn again [void].
  eng-WMBB: For, behold, I will stir up and cause to come up against Babylon a company
    of great nations from the north country; and they will set themselves in array
    against her. She will be taken from there. Their arrows will be as of an expert
    mighty man. None of them will return in vain.
  urd-GVH: क्योंकि मैं शिमाली मुल्क में बड़ी क़ौमों के इत्तहाद को बाबल पर हमला करने
    पर उभारूँगा, जो उसके ख़िलाफ़ सफ़आरा होकर उस पर क़ब्ज़ा करेगा। दुश्मन के तीरअंदाज़
    इतने माहिर होंगे कि हर तीर निशाने पर लग जाएगा।”
  rug-rug: Ura na kote sovutu ia Rau meke turaṉa la nia pa Babiloni si keke vinarigarae
    butubutu pa kali gede. Arini kote mae rapatia sa vasileana pa Babiloni, meke kote
    vagia rini si asa. Sari dia tupi si kote guana varane bokabokana sapu lopu hoke
    pule moka.
  gaz-gaz: Ani biyya kaabaatii garee saboota gurguddaa kaasee Baabilonitti nan ergaatii.
    Isaanis hiriiranii isheetti dhufu; isheenis karaa kaabaatiin ni qabamti. Xiyyi
    isaanii akkuma loltoota ogeeyyii harka duwwaa hin deebinee ti.
  fra-LSG: Car voici, je vais susciter et faire monter contre Babylone Une multitude
    de grandes nations du pays du septentrion; Elles se rangeront en bataille contre
    elle, et s’en empareront; Leurs flèches sont comme un habile guerrier, Qui ne
    revient pas à vide.
  gnn-gnn: '@see-verse:JER.050.008'
  yal-yal: Bayo n siya gbeene rakelima nɛn, n na e malan, n yi e radin Babilɔn taan
    xili ma sa keli sogeteden kɔmɛnna ma. E taan yɛngɛma nɛn, e yi a tongo. E xalimakunle
    mi fulɛ mumɛ alo sofa yɛbaxin to mi xɛtɛ a yii genla ra keli yɛngɛni.
  haw-1868: No ka mea, aia hoi, e hoala no wau, a e alakai ku e ia Babulona I na lahuikanaka
    nui, mai ka aina ma ka akau mai; A e hoonohonoho lakou ia lakou iho e kaua ia
    ia, Alaila, e lawe pio ia oia; E like auanei ko lakou mau pua me ko ke kanaka
    ikaika, Aole e hoihoi nele a make hewa ia mai.
  arb-NAV: فَهَا أَنَا أُثِيرُ وَأَجْلِبُ عَلَى بَابِلَ حُشُودَ أُمَمٍ عَظِيمَةٍ مِنْ
    أَرْضِ الشِّمَالِ فَيَصْطَفُّونَ عَلَيْهَا، وَيَسْتَوْلُونَ عَلَيْهَا مِنَ الشِّمَالِ،
    وَتَكُونُ سِهَامُهُمْ كَجَبَّارٍ مُتَمَرِّسٍ لَا يَرْجِعُ فَارِغاً،
  ewe-ewe: elabena made adã ta me na dukɔ siwo le anyiehenyigba dzi ɖe Babilonia ŋu
    eye woawɔ ɖeka aho ɖe eŋu. Woava aƒu asaɖa anyi ɖe eŋu eye woava lée tso anyiehe
    gome. Woƒe aŋutrɔwo magbɔ ƒuƒlu o, elabena woanɔ abe ame siwo bi ɖe aʋawɔwɔ me
    la tɔwo ene.
  eng-LEE: 'For, lo, I will awaken and cause to come up against Babylon an assemblage
    of great nations from the north country; and they shall set themselves in battle-array
    against her; from there shall she be captured: their arrows are as those of a
    skilful mighty one, none of which ever returneth in vain.'
  asm-FB: কিয়নো চোৱা, মই উত্তৰ দেশৰ পৰা বাবিলৰ অহিতে মহা জাতিবোৰৰ এক লোক সমূহক উচটাই
    আনিম, আৰু সিহঁতে তাৰ বিৰুদ্ধে বেহু পাতিব, তাতে তাক হাত কৰি লোৱা যাব; সিহঁতৰ কাঁড়বোৰ,
    বিফলে উলটি নহা নিপুন বীৰৰ কাঁড়বোৰৰ নিচিনা হ’ব।
  sus-A: ﭑ تَن يَتِ سِيٍ رَكٍلِمَ نّ بَبِلْن شِلِ مَ، كٍلِقٍ كْولَ مَ. عٍ قَمَ نّ
    فٍرٍ شْرْشْي تِدٍ عٍ بّ. عٍ شَ تَنبّيٍ سّنبّ فبٌ، عٍ شَ فٍرٍ سْونّيَمَ نّ.
  fra-SBL: Car voici que je vais susciter et fais monter contre Babylone une troupe
    de grandes nations du pays du nord ; et ils se rangent en bataille contre elle.
    Elle sera prise à partir de là. Leurs flèches seront comme celles d'un homme puissant
    et expert. Aucun d'entre eux ne reviendra en vain.
  hbo-hbo: כִּ֣י הִנֵּ֣ה אָנֹכִ֡י מֵעִיר֩ וּמַעֲלֶ֨ה עַל־בָּבֶ֜ל קְהַל־גֹּויִ֤ם גְּדֹלִים֙
    מֵאֶ֣רֶץ צָפֹ֔ון וְעָ֣רְכוּ לָ֔הּ מִשָּׁ֖ם תִּלָּכֵ֑ד חִצָּיו֙ כְּגִבֹּ֣ור מַשְׁכִּ֔יל
    לֹ֥א יָשׁ֖וּב רֵיקָֽם׃
  kik-kik: Nĩgũkorwo nĩngarahũra ũiguano wa ndũrĩrĩ nene, ciumĩte bũrũri wa gathigathini
    ciũkĩrĩre Babuloni. Nĩikarũgama handũ ha cio irĩũkĩrĩre na igũtunyane, kuuma mwena
    ũcio wa gathigathini. Mĩguĩ yao ĩgaatuĩka ta ĩrĩa ya njamba njoorua, iria itacookaga
    moko matheri.
  fra-NCL: Car voici que je vais susciter et faire marcher contre Babel une réunion
    de grands peuples ; venant du pays du septentrion. Ils se rangeront contre elle,
    et de ce côté-là elle sera prise ; leurs flèches sont celles d’un guerrier habile,
    qui ne revient pas à vide.
  cek-AK: Khenah, kalen parai aluek bang ih prae kaminawk to ka pahruek moe, Babylon
    vangpui ah ka hoih han; nihcae mah Babylon tuk hanah amkhueng o ueloe, naeh o
    tih; nihcae ih kalii loe thacak misatuh kami ih kalii baktiah, kah koehhaih ahmuen
    to cop ai ah om mak ai.
  cuk-cuk: Ar ani an, Babilonia-idu, dad-nakwed-argan-sapiledsik, neggwebur-dummagan-bukwad
    gilamaknaid. Babilonia-yalabina guakwaa bukumaloed, dad-nakwed-argan-sapiled-akale,
    Babilonia-yalagi gwichigumaloed. E-sigumala, sunsogmaladid, sigu-miledele, nosaa
    maksurmaladid.”
  uig-CYR: — Чүнки мана, шималий зиминдин Бабилға һуҗум қилмақчи болған зор бир топ
    улуқ әлләрни қозғаймән; улар өзлирини униңға қарши сәпкә қошиду; шуниң билән Бабил
    шу йәрдин чиққанлар тәрипидин әсиргә чүшиду. Уларниң оқлириниң һәммиси батур мәргәнләрниңкидәк
    болиду; уларниң һеч қайсиси җәңдин қуруқ қол кәлмәйду.
  tel-2017: ఎందుకంటే చూడండి, నేను బబులోనుకు విరోధంగా ఉత్తర దిక్కునుండి కొన్ని గొప్ప
    దేశాల సముదాయాన్ని రేపుతున్నాను. వాళ్ళు సిద్ధపడుతూ ఉన్నారు. బబులోనును వాళ్ళు పట్టుకుంటారు.
    వాళ్ళ బాణాలు నైపుణ్యం కల్గిన వీర యోధుల్లా ఉన్నాయి. అవి వ్యర్ధంగా తిరిగి రావు.
  hat-BSA: Paske gade byen, Mwen va leve fè parèt kont Babylone, yon gwo foul nasyon
    pwisan soti nan peyi nò a. Yo va rale lign batay yo kont li. Depi la, yo va vin
    an kaptivite. Flèch yo va tankou yon gèrye ekspè, ki pa janm retounen men vid.
  kos-kos: Nga ac purakak sie u in mutunfacl na ku in acn epang, ac oru elos in mweuni
    Babylonia. Elos ac fah takla mweun lainul ac kutangulla. Elos mwet mweun su pisrla
    oana mwet sruh kosro, ac mwe pisr natulos uh tia wi oalla liki ma elos pisrik
    uh.
  hbo-WLC: כִּ֣י הִנֵּ֣ה אָנֹכִ֡י מֵעִיר֩ וּמַעֲלֶ֨ה עַל־בָּבֶ֜ל קְהַל־גּוֹיִ֤ם גְּדֹלִים֙
    מֵאֶ֣רֶץ צָפ֔וֹן וְעָ֣רְכוּ לָ֔הּ מִשָּׁ֖ם תִּלָּכֵ֑ד חִצָּיו֙ כְּגִבּ֣וֹר מַשְׁכִּ֔יל
    לֹ֥א יָשׁ֖וּב רֵיקָֽם׃
  ibo-ibo: Nʼihi na aga m akpali ọtụtụ mba dị ike site nʼala dị nʼugwu, ndị ga-ejikọta
    onwe ha ibuso Babilọn agha. Ha ga-edo onwe ha nʼusoro imegide ya; ọ bụkwa nʼakụkụ
    ugwu ka ha ga-esi dọta ya nʼagha. Àkụ ha ga-agba ga-adị ka àkụ nke onye bụ dike
    nʼagha na onye ọka ịgba ụta na-agba. Ha agaghị agba aka lọta.
  ory-ory: କାରଣ ଦେଖ, ଆମ୍ଭେ ଉତ୍ତର ଦେଶରୁ ମହା ମହାଗୋଷ୍ଠୀର ସମାଜକୁ ଉତ୍ତେଜିତ କରି ବାବିଲ ବିରୁଦ୍ଧରେ
    ସେମାନଙ୍କୁ ଗମନ କରାଇବା; ଆଉ, ସେମାନେ ତାହା ବିରୁଦ୍ଧରେ ଆପଣାମାନଙ୍କୁ ସଜାଇବେ; ତହିଁରେ ତାହା
    ଶତ୍ରୁର ହସ୍ତଗତ ହେବ; ସେମାନଙ୍କର ତୀର ନିପୁଣ ବୀର ପୁରୁଷର ତୀର ପରି ହେବ, କୌଣସି ତୀର ବିଫଳ
    ହେବ ନାହିଁ।
  chk-chk: Pun nengeni, üpwe äpwächa o awarato eu mwichen aramas seni ekewe mwü watte
    mi nom efeng, pwe repwe maun ngeni Papilon. Repwe atetteliir pwe repwe maun ngeni
    ewe fanü o liapeni. Nöür kewe sounfiu mi sipeöch le esefich ra fokun föüen.
  rop-rop: Ai garra sterrap sambala strongbala pipul brom nowathsaid en meigim olabat
    go en fait langa Bebalon. Olabat garra ol majurrumap miselp blanga fait langa
    detlot pipul langa Bebalon en olabat garra bidim detlot pipul. Olabat brabli gudwan
    hanta. Olabat gin shudum garram olabat bo en erro en nomo misdim.
  ukr-1871: 'Ось бо, я підійму й приведу проти Вавилону велику громаду народів із
    півночніх земель, і розложаться проти його, та й звоюють його: стріли у них, як
    у вправного воіна, не вертаються марно.'
  deu-1951: Denn siehe, ich erwecke im nördlichen Lande ein Heer großer Völker und
    lasse sie gen Babel hinaufziehen, um sie zu belagern, und von dort aus wird sie
    erobert werden. Ihre Pfeile sind wie die eines gewandten Schützen, der nicht leer
    zurückkehrt.
  eng-JPS: For, lo, I will stir up and cause to come up against Babylon an assembly
    of great nations from the north country; and they shall set themselves in array
    against her, from thence she shall be taken; their arrows shall be as of a mighty
    man that maketh childless; none shall return in vain.
  srp-1865: Jer, evo, ja æu podignuti i dovešæu na Vavilon zbor velikih naroda iz
    zemlje sjeverne, koji æe se uvrstati da se biju s njim, i uzeæe ga; strijele su
    im kao u dobra junaka, ne vraæaju se prazne.
  lug-lug: Kubanga, laba, ndigolokosa ekibiina ky’amawanga amanene okuva mu nsi ey’obukiikakkono
    okulumba Babulooni. Baliyimirira mu nnyiriri zaabwe bakirumbe, bakiwambe nga basinzira
    mu bukiikakkono. Obusaale bwabwe buliba ng’obw’abalwanyi abakugu, abataddira awo
    ngalo nsa.
  heb-heb: כי הנה אנכי מעיר ומעלה על בבל קהל גוים גדלים מארץ צפון וערכו לה משם תלכד
    חציו כגבור משכיל לא ישוב ריקם׃
  ben-IRV: কারণ দেখো, আমি উত্তরদেশ থেকে মহাজাতির দলগুলিকে উত্তেজিত করব এবং বাবিলের
    বিরুদ্ধে তুলব। তারা নিজেদেরকে তাদের বিরুদ্ধে সাজাবে। সেখান থেকে বাবিল বন্দী হবে।
    তাদের তীর দক্ষ সৈনিকের মতো; তারা ব্যর্থ হয়ে ফিরে আসবে না।
  pan-pan: ਕਿਉਂ ਜੋ ਵੇਖੋ, ਮੈਂ ਉੱਤਰ ਦੇਸ ਵੱਲੋਂ ਵੱਡੀਆਂ ਕੌਮਾਂ ਦਾ ਇੱਕ ਦਲ ਪਰੇਰ ਕੇ ਬਾਬਲ ਦੇ
    ਵਿਰੁੱਧ ਚੜ੍ਹਾ ਲਿਆਉਂਦਾ ਹਾਂ। ਉਹ ਉਸ ਦੇ ਵਿਰੁੱਧ ਪਾਲਾਂ ਬੰਨ੍ਹਣਗੇ ਅਤੇ ਉੱਥੋਂ ਉਸ ਨੂੰ ਲੈ ਲੈਣਗੇ।
    ਉਹਨਾਂ ਦੇ ਤੀਰ ਇੱਕ ਘਾਗ ਸੂਰਮੇ ਦੇ ਹੋਣਗੇ ਜਿਹੜਾ ਖਾਲੀ ਹੱਥ ਨਹੀਂ ਮੁੜਦਾ
  mya-JVB: အကြောင်း မူကား၊ မြောက် မျက်နှာအရပ် ၌ ကြီးစွာ သော တိုင်း နိုင်ငံသားအစုအဝေး
    ကို ငါ နှိုးဆော် ၍၊ ဗာဗုလုန် မြို့သို့ ဆောင်ခဲ့ မည်။ သူတို့သည် မြို့တဘက် ၌ တပ်ခင်းကျင်း
    ၍ တိုက်ယူ ကြလိမ့်မည်။ သူ တို့ပစ်သော မြှား တို့သည် လိမ္မာသော စစ်သူရဲ ၏ မြှားကဲ့သို့ဖြစ်၍မ
    မှန်ဘဲမနေရ။
  tbg-tbg: Te vo vatanaa vo vatanaaka kempuka vatanaaka, noti mantaraini variaka vihi
    vaahi tiari vika vohaaraqi avitumavi vaiha, Babironi hampata iqoka raqireka nai
    naantiara nai naantiara ani vaiha, Babironi vika hampata iqoka raqiha vika naatara
    kevarave. Vika iqoka vaiinti taruka veva tutakeva kia qaqiana viraitiro, vaiinti
    aruke vairave.
  hmo-hmo: Badina be lau ese bese badadia mirigini kahana dekena amo lau hatoreisia
    noho, bona Babulonia hadikaia totona lau hakaudia lao noho. Idia ese Babulonia
    do idia tuari henia, bona do idia halusia, badina edia peva taudia be labana diba
    momo taudia, edia diba idia pidia neganai, maka be nega ta idia reaia lasi.
  urd-urd: क्यूँकि देख, मैं उत्तर की सरज़मीन से बड़ी क़ौमों के अम्बोह को बर्पा करूँगा
    और बाबुल पर चढ़ा लाऊँगा, और वह उसके सामने सफ़ — आरा होंगे; वहाँ से उस पर क़ब्ज़ा
    कर लेंगे उनके तीरकार आज़मूदा बहादुर के से होंगे जो ख़ाली हाथ नहीं लौटता।
  rus-SYN: Ибо вот, Я подниму и приведу на Вавилон сборище великих народов от земли
    северной, и расположатся против него, и он будет взят; стрелы у них, как у искусного
    воина, не возвращаются даром.
  bqc-SIM: Asa má bui zↄ̃ↄↄ kãaa gugbãntoo oi bùsuu, mí ń sóikɛ aa gɛ lɛ́lɛ
    Babɛliwaɛ. Bↄa we aa gɛ́ zĩ'ↄpooi, aai sí. An kaↄ dɛ lán nɛgↄ̃n ↄnade pↄ́ aali
    su asioↄwa.
  tcz-CHONGTHU: Ajeh chu keiman Babylon dounan sahlam gamkaiya pat’in nam gim neitah
    khat kahin sol luttai, amaho hiche khopi douna dinga chu hung kigong diu, chuteng
    akhopi alah diu ahi. Athal chang’u jong khutgoh keuva kile lou gal-hang tah jeng
    ahiuve.
  mar-mar: कारण पाहा, मी उत्तरेकडून मोठ्या राष्ट्रांचा समूह उठवून बाबेलाविरूद्ध आणीन
    आणि ते सज्ज होऊन येतील. ते तिच्याविरूद्ध स्वतः तेथे बंदोबस्त करतील. तेथपासून ते
    बाबेल जिंकून घेतला जाईल. त्यांचे बाण निपुण वीरासारखे आहेत; ते व्यर्थ होऊन परत
    येत नाही.
  qub-qub: Nogami camacächishaj norte caj-läpita munayniyoj nasyuncuna Babiloniaman
    chay öralla wacpita-caypita yaycapaycunanpaj. Sumaj parlacarcärir aywarmi binsenga.
    Paycunaga fiyupami pillyayta yachan. Lëchancunawanga jitayllan-tupumi chayachin.
  bqp-bqp: Domi wee, kon bwesenu seeyɑ wuu wuukɑ kpɑ n de nu Bɑbiloni wɔri. Bɑ koo
    nɑwɑ sɑɑ sɔ̃ɔ yɛ̃sɑn nɔm geu giɑn di, kpɑ bu ye tɑrusi bu mwɑ. Ben sɛ̃ɛnu nu ǹ
    kɑm wɔrimɔ. Bɑɑ ben tɑbu durɔ turo kun gɔsirɔ nɔm dirɑ.
  hat-hat: Mwen pral leve yon bann gwo nasyon bò nan nò, mwen pral fè yo mache pran
    lavil Babilòn. Yo pral pran pozisyon pou yo goumen avè l', yo pral kraze l'. Sòlda
    yo, se moun ki gen anpil ladrès nan sèvi ak banza, yo pa janm manke sa y'ap vize
    a.
  eng-BSB: For behold, I stir up and bring against Babylon an assembly of great nations
    from the land of the north. They will line up against her; from the north she
    will be captured. Their arrows will be like skilled warriors who do not return
    empty-handed.
  eng-WEBPB: For, behold, I will stir up and cause to come up against Babylon a company
    of great nations from the north country; and they will set themselves in array
    against her. She will be taken from there. Their arrows will be as of an expert
    mighty man. None of them will return in vain.
  kbq-kbq: Na'ankure noti kaziga mopafima nemaniza hankavenentake vahetamina Nagra
    zamazeri otisuge'za, magopi eme eri tru hute'za avazuhumpi hu'za Babiloni vahera
    ha' eme huzmante'za, hara huzamagateregahaze. Hagi ana ha' vahe'mo'za atima ahe'arera
    knare hu'naza vaheki'za mago'zama ahazana hantga nosaza vahe mani'nazankiza, Babiloni
    vahera ha' eme huzmagatere'za zamavare'za kina ome huzmantegahaze.
  nhe-BL: Pampa xiquitaca, na niquintlalanas miyac soldados tlen nopa tlaltini tlen
    mocahuaj ica norte huan niquinhualicas para ma quitehuiquij tlali Babilonia. Huan
    nochi yajuanti cuali quiixmatij para quitequihuise cuatlamintli. Huan quema quimajcahuase
    inincuatlaminhua, nochipa ajsise campa quinequiyayaj.
  gub-BL: Ta'e amukàg kar putar amo ywy rehe har kwarahy heixe haw awyze har kutyr
    har ihe wà nehe. Azàmàtyry'ym kar putar Mawiron a'e teko wanupe ihe wà nehe. A'e
    teko umuzehyrogatu kar putar zauxiapekwer Mawiron tawhu huwake wà nehe. Na'e weityk
    putar wà nehe, ipyhyk pà wà nehe. Zauxiapekwer a'e ywy rehe har ukwaw katu ma'e
    izywà haw uzemi'i kar ma'e ikatu ma'e ài wà, iawy pixik 'ymar ài wà.
  eng-DRA: 'For behold I raise up, and will bring against Babylon an assembly of great
    nations from the land of the north: and they shall be prepared against her, and
    from thence she shall be taken: their arrows, like those of a mighty man, a destroyer,
    shall not return in vain.'
