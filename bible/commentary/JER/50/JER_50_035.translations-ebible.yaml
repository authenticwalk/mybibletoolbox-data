verse: JER.050.035
translations:
  mal-C: “ബാബേല്യർക്കെതിരേ ഒരു വാൾ പുറപ്പെട്ടിരിക്കുന്നു ബാബേൽ നിവാസികൾക്കെതിരേയും
    അവളുടെ പ്രഭുക്കന്മാർക്കും ജ്ഞാനികൾക്കും എതിരേയുംതന്നെ!” എന്ന് യഹോവയുടെ അരുളപ്പാട്.
  deu-TKW: Auf! Schwert, über die Chaldäer her, ist der Spruch Jahwes, und über die
    bewohner Babels, seine Obersten und seine Weisen!
  lin-lin: Mopanga, boma bato ya Babiloni ; boma bavandi ya Babiloni, boma bakambi
    mpe bato na yango ya bwanya, › elobi Yawe !
  eng-LSV: A sword [is] for the Chaldeans,” || A declaration of YHWH, || “And it [is]
    on the inhabitants of Babylon, || And on her heads, and on her wise men;
  eng-GNV: A sworde is vpon the Caldeans, sayeth the Lord, and vpon the inhabitants
    of Babel, and vpon her princes, and vpon her wise men.
  eng-WEBSTER: A sword is upon the Chaldeans, saith the LORD, and upon the inhabitants
    of Babylon, and upon her princes, and upon her wise men .
  nhw-BL: 'Huan TOTECO quiijtohua: “Nopa tlahuilancayotl huetzis ipan nochi nopa caldeos
    huan ipan nochi Babilonia ehuani. Huan niyon se tlayacanquetl huan tlalnamijquetl
    amo momanahuis.'
  swh-ONEN: “Upanga dhidi ya Wakaldayo!” asema Bwana, “dhidi ya wale waishio Babeli
    na dhidi ya maafisa wake na watu wenye busara!
  bba-bba: Yinni Gusunɔ u mɑɑ nɛɛ, i Bɑbiloniɡibu tɑbu wɔrio kɑ sere ben wuu bɔkɔ
    ɡen tɔmbu kɑ ben sinɑ ɑsɑkpɔbu kɑ ben bwisiɡibu.
  eng-KJVCPB: A sword is upon the Chaldeans, saith the Lord, And upon the inhabitants
    of Babylon, And upon her princes, and upon her wise men.
  luo-luo: Jehova Nyasaye wacho niya, “Ligangla notiek jo-Babulon! Notiek jogo modak
    Babulon kendo notiek jotende kod joge mariek!
  meu-meu: 'Iehova na e tomu: Dare ta Kaldea taudia latadiai, bona Babulono inoholaina
    taudia latadiai, bona ena lohia bona ena aonega taudia latadiai baine kau.'
  npi-ULB: यो परमप्रभुको घोषणा हो, कल्दीहरूको विरुद्धमा र बेबिलोनका बासिन्दाहरू, त्‍यसका
    अगुवाहरू र यसका बुद्धिमानी मानिसहरूको विरुद्धमा एउटा तरवार छ ।
  yor-yor: “Idà lórí àwọn Babeli!” ni Olúwa wí, “lòdì sí àwọn tó ń gbé ní Babeli,
    àwọn aláṣẹ àti àwọn amòye ọkùnrin.
  pes-OPCB: 'خداوند می‌فرماید: «شمشیر هلاکت بر ساکنان بابِل و بر بزرگان و حکیمانش
    فرو خواهد آمد.'
  tgl-ULB: Laban sa mga Caldeo ang espada at laban sa mga naninirahan sa Babilonia,
    sa kaniyang mga pinuno at sa kaniyang mga matatalinong kalalakihan. Ito ang pahayag
    ni Yahweh.
  hui-hui: Anduane Homogohanda lalu, Babilono dindi mo ko helo hameledo. Babilonoha
    wali agali bibahende karubi tinaga agali haguane karubi tinaga agali mini gigabiwi
    karubi homaiore helo hameledo.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​က``ဗာ​ဗု​လုန်​ပြည်​သည် ပျက်​ပြုန်း ရ​လိမ့်​မည်။ ပြည်​သူ​ပြည်​သား​များ၊အုပ်​စိုး​သူ​များ​နှင့်
    ပ​ညာ​ရှိ​များ​သည်​သေ​ဆုံး​ရ​ကြ​လိမ့်​မည်။
  bod-N: ཡང་རལ་གྲི་ནི་ཀལ་དི་པ་དང་པཱ་པེལ་ལོན་གྱི་མི་རྣམས་དང་། དེའི་འགོ་དཔོན་རྣམས་དང་མཁས་པ་རྣམས་ཀྱི་སྟེང་དུ་འབབ་བར་འགྱུར་ཞེས་དཀོན་མཆོག་ཡ་ཝཱེས་གསུངས།
  sna-sna: “Munondo pamusoro pavaBhabhironi!” ndizvo zvinotaura Jehovha, “pamusoro
    peavo vagere muBhabhironi, napamusoro pamachinda aro navakachenjera varo!
  spa-BLM: “Una espada está sobre los caldeos”, dice Yahvé, “y sobre los habitantes
    de Babilonia, en sus príncipes, y en sus sabios.
  cac-cac: 'Syalanpax Jehová: Ochocab'' oval d''a Babilonia yed'' d''a masanil eb''
    cajan d''ay yed'' pax d''a eb'' yajal d''a scal eb'' yed'' eb'' aj pensar.'
  swh-ULB: Upanga u juu ya Wakalidayo - asema Yahwe - na juu ya wakaao Babeli, viongozi
    wake, na wenye hekima wake.
  bel-bel: Меч на Халдэяў, кажа Гасподзь, і на жыхароў Вавілона, і на князёў яго і
    на мудрых яго;
  deu-ELBBK: Das Schwert über die Chaldäer, spricht der HERR, und über die Bewohner
    von Babel und über seine Fürsten und über seine Weisen!
  mbb-OT: “Siak, is Nengazen, migkaǥi a he ebpeǥezaman ku te menge etew ziyà te Babilonia
    is ispada te kezeetan, te menge upisyal zin, wey uluwanen he menge etew!
  mal-2015: കല്ദയരുടെമേലും ബാബേൽനിവാസികളുടെമേലും അതിന്റെ പ്രഭുക്കന്മാരുടെമേലും ജ്ഞാനികളുടെമേലും
    വാൾ വരുന്നു എന്നു യഹോവയുടെ അരുളപ്പാടു.
  rmc-rmc: „E šabľa pro Babilončana,“ phenel o RAJ, „pro manuša, so bešen andro Babilon,
    pre leskre raja the pre leskre goďaver murša!
  pes-OPV: 'خداوند می‌گوید: شمشیری بر کلدانیان است و بر ساکنان بابل وسرورانش و حکیمانش.'
  ron-1924: Сабия ымпотрива халдеенилор”, зиче Домнул, „ымпотрива локуиторилор Бабилонулуй,
    ымпотрива кэпетениилор ши ынцелепцилор луй!
  ben-OBCV: “ব্যাবিলনীয়দের জন্যে রয়েছে একটি তরোয়াল!” সদাপ্রভু এই কথা বলেন— “তাদের
    বিরুদ্ধে, যারা ব্যাবিলনে বসবাস করে, এবং তার যত রাজকর্মচারী ও জ্ঞানী লোকের বিরুদ্ধে!
  som-som: Rabbigu wuxuu leeyahay, Reer Kaldayiin, iyo kuwa Baabuloon deggan, iyo
    amiirradeeda, iyo raggeeda xigmadda lehba seef baa u diyaar ah.
  lat-VUC: Gladius ad Chaldæos, ait Dominus, et ad habitatores Babylonis, et ad principes,
    et ad sapientes ejus.
  eng-ASVBT: A sword is upon the Chaldeans, saith Jehovah, and upon the inhabitants
    of Babylon, and upon her princes, and upon her wise men.
  ita-1885: La spada soprasta a' Caldei, dice il Signore, ed agli abitatori di Babilonia,
    ed a' suoi principi, ed a' suoi savi.
  eng-ULB: A sword is against the Chaldeans—this is Yahweh's declaration— and against
    the inhabitants of Babylon, her leaders, and her wise men.
  spa-VBL: Una espada se levanta para atacar a los babilonios, declara el Señor, lista
    para atacar a los que viven en Babilonia, a sus funcionarios y a sus sabios.
  fra-_FOB: L'épée est contre les Caldéens, dit l'Éternel, contre les habitants de
    Babylone, contre ses chefs et contre ses sages!
  mal-mal: കല്ദയരുടെമേലും ബാബേൽനിവാസികളുടെമേലും അതിന്റെ പ്രഭുക്കന്മാരുടെമേലും ജ്ഞാനികളുടെമേലും
    വാൾ വരുന്നു” എന്ന് യഹോവയുടെ അരുളപ്പാട്.
  urd-GVR: Rab farmātā hai, “Talwār Bābal kī qaum par ṭūṭ paṛe! Wuh Bābal ke bāshindoṅ,
    us ke buzurgoṅ aur dānishmandoṅ par ṭūṭ paṛe!
  suz-BL: मिनु परमप्रभु यावेमी “कल्‍दी आन कली तरवार का जाक्‍त। बेबीलोनम बाक्‍ब नेल्‍ल
    आन कली, आन ठेयब मुर आन कली नु आन जोक्‍ब तुइक्‍ब मुर आन कली यो तरवार जाक्‍त।
  eng-NOY: The sword shall be upon the Chaldaeans, saith Jehovah, And upon the inhabitants
    of Babylon; And upon her princes, And upon her wise men;
  ita-1927: La spada sovrasta ai Caldei, dice l’Eterno, agli abitanti di Babilonia,
    ai suoi capi, ai suoi savi.
  ckb-ckb: 'یەزدان دەفەرموێت: «شمشێر لە دژی بابلییەکانە! لە دژی دانیشتووانی بابلە
    و لە دژی میر و پیاوە داناکانییەتی!'
  eng-BBE: A sword is on the Chaldaeans, says the Lord, and on the people of Babylon,
    and on her rulers and on her wise men.
  kan-OKCV: “ಬಾಬಿಲೋನಿಯರ ಮೇಲೆ ಬೀಳಲಿದೆ ಖಡ್ಗ,” ಎಂದು ಯೆಹೋವ ದೇವರು ಹೇಳುತ್ತಾರೆ. “ಅದರ ಜನಸಾಮಾನ್ಯರನ್ನು,
    ಪ್ರಧಾನರನ್ನು, ಪಂಡಿತರನ್ನು ಇವರೆಲ್ಲರನ್ನು ಹತಿಸಲಿದೆ ಖಡ್ಗ,
  tam-2017: பட்டயம் கல்தேயர்மேலும், பாபிலோன் குடிமக்கள்மேலும், அதினுடைய பிரபுக்கள்மேலும்,
    அதினுடைய ஞானிகள்மேலும் வருமென்று யெகோவா சொல்லுகிறார்.
  spa-RV-1909: Cuchillo sobre los Caldeos, dice Jehová, y sobre los moradores de Babilonia,
    y sobre sus príncipes, y sobre sus sabios.
  ron-BTF: O sabie este asupra caldeenilor, spune DOMNUL și asupra locuitorilor Babilonului
    și asupra prinților lui și asupra înțelepților lui.
  eng-WEBP: “A sword is on the Chaldeans,” says the LORD, “and on the inhabitants
    of Babylon, on her princes, and on her wise men.
  eng-FBV: A sword is raised to attack the Babylonians, declares the Lord, ready to
    attack those who live in Babylon, and her officials and wise men.
  nld-1939: 'Het zwaard tegen de Chaldeën, Is de godsspraak van Jahweh: Tegen de bewoners
    van Babel, Tegen zijn vorsten en wijzen!'
  nch-BL: 'Huan TOTECO quiijtohua: “Nopa tatehuilisti huetzis ipan nochi nopa caldeos
    huan ipan nochi Babilonia ehuani. Huan yon se tayacanquet huan talnamijquet amo
    momanahuis.'
  vie-1934: 'Đức Giê-hô-va phán: Gươm dao ở trên người Canh-đê, trên dân cư Ba-by-lôn,
    trên các quan trưởng và các người khôn ngoan nó.'
  hin-CV: याहवेह की वाणी है, “कसदी तलवार से घात किए जाएंगे, वैसे ही बाबेलवासी भी!”
    बाबेल के अधिकारी एवं बुद्धिमान तलवार से घात किए जाएंगे!
  spa-BES: Hay una espada en los caldeos, dice el Señor, y en el pueblo de Babilonia,
    en sus gobernantes y en sus sabios.
  tdx-tdx: hoe t’Iehovà Hebae’ ty fibara o nte-Kasdio, naho o mpimone’ i Baveleo,
    naho o roandria’eo, vaho o mahihi’eo.
  tha-KJV: พระเยโฮวาห์ตรั​สว​่า ให้​ดาบอยู่เหนือชาวเคลเดีย และเหนือชาวเมืองบาบิ​โลน
    และเหนือเจ้านายและนักปราชญ์ของเธอ
  por-BR-2018: Espada virá sobre os caldeus, diz o SENHOR, e sobre os moradores da
    Babilônia, sobre seus príncipes, e sobre seus sábios.
  deu-ELO: Das Schwert über die Chaldäer, spricht Jehova, und über die Bewohner von
    Babel und über seine Fürsten und über seine Weisen!
  eng-WYC-2018: A sword to Chaldees, saith the Lord, and to the dwellers of Babylon,
    and to the princes, and to the wise men thereof. (A sword to the Chaldeans, saith
    the Lord, and to the inhabitants of Babylon, and to its princes, or to its leaders,
    and to its wise men.)
  epo-epo: Glavo falu sur la Ĥaldeojn, diras la Eternulo, sur la loĝantojn de Babel,
    sur ĝiajn eminentulojn kaj saĝulojn;
  uig-PIN: Kaldiylǝr üstigǝ, Babilda turuwatⱪanlar üstigǝ ⱨǝmdǝ Babilning ǝmirliri
    wǝ danixmǝnliri üstigǝ ⱪiliq qüxidu, — dǝydu Pǝrwǝrdigar;
  beo-beo: Hina Gode da amane sia:sa, “Ba:bilone soge da bogosu ba:ma! Ea fi dunu
    amola ouligisu dunu amola bagade dawa:su dunu da bogosu ba:mu.
  tpi-OTNT: Bikpela i tok olsem, “Kantri Babilon i mas bagarap. Na ol manmeri bilong
    Babilon i mas bagarap wantaim ol hetman na ol saveman bilong ol.
  hau-SA: “Akwai takobi a kan Babiloniyawa!” In ji Ubangiji “a kan waɗanda suke zama
    a Babilon da kuma a kan fadawanta da masu hikimarta!
  uig-LAT: Kaldiyler üstige, Babilda turuwatqanlar üstige hemde Babilning emirliri
    we danishmenliri üstige qilich chüshidu, — deydu Perwerdigar;
  nde-nde: Inkemba imelana lamaKhaladiya,” kutsho uThixo, “imelane lalabo abahlala
    eBhabhiloni kanye lezikhulu zayo lezihlakaniphi zayo!
  ton-ton: “ʻOku pehē ʻe Sihova, ʻE hoko ʻae heletā ki he kau Kalitia, mo e kakai
    ʻo Papilone, mo e houʻeiki, pea mo hono kau tangata poto.
  ces-1613: Meč na Kaldejské, dí Hospodin, a na obyvatele Babylonské, i na knížata
    jeho i na mudrce jeho.
  eng-WMB: “A sword is on the Kasdim,” says the LORD, “and on the inhabitants of Babylon,
    on her princes, and on her wise men.
  tam-TCV: பாபிலோனியருக்கு விரோதமாக ஒரு வாள் வரும் என்று யெகோவா அறிவிக்கிறார். பாபிலோனில்
    வாழ்பவர்களுக்கும், அவளுடைய அதிகாரிகளுக்கும், அவளுடைய ஞானிகளுக்கும் விரோதமாக ஒரு
    வாள் வரும்.
  ceb-ULB: Ang espada batok sa mga Caldeanhon—mao kini ang gipahayag ni Yahweh—ug
    batok sa mga lumolupyo sa Babilonia, sa iyang mga pangulo, ug sa iyang manggialamon
    nga kalalakin-an.
  pol-UBG: Miecz spadnie na Chaldejczyków, mówi PAN, i na mieszkańców Babilonu, na
    jego książąt i mędrców;
  urd-GVU: رب فرماتا ہے، ”تلوار بابل کی قوم پر ٹوٹ پڑے! وہ بابل کے باشندوں، اُس کے
    بزرگوں اور دانش مندوں پر ٹوٹ پڑے!
  deu-1912: Schwert soll kommen, spricht der HERR, über die Chaldäer und über ihr
    Einwohner zu Babel und über ihre Fürsten und über ihre Weisen!
  kan-2017: ಯೆಹೋವನು ಇಂತೆನ್ನುತ್ತಾನೆ, “ಖಡ್ಗವು ಕಸ್ದೀಯರ ಮೇಲೆ ಬೀಳಲಿ! ಬಾಬೆಲಿನ ಸಾಮಾನ್ಯ ಜನರು,
    ಪ್ರಧಾನರು, ಪಂಡಿತರು, ಇವರನ್ನೆಲ್ಲಾ ಹತಿಸಲಿ!
  yap-yap: Be ga’ar SOMOL, “Yam’ e nge tay yu Babylon! Yam’ e nge tay e girdi’ riy,
    nge pi’in ma gagiyegnag, nge girdi’ riy nib gonop.
  hlt-MCSB: BOEIPA olphong bangla cunghang te Khalden taeng neh Babylon khosa rhoek
    taengah, a mangpa rhoek taeng neh a hlangcueih rhoek taengah ka tueih ni.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ሂዚ ጋዓኔ፦ «ባብሎኔም፥ ዒዞ ዓጮ ዴሮም፥ ሱኡጎንታ ዔሮ ዓሶንታም ጬንቻ ዓራፖ ቱጊንቶንጎ!
  twi-ASANTE: “Akofena bi bɛsɔre atia Babiloniafoɔ!” Awurade na ɔseɛ. “Ɛbɛtia wɔn
    a wɔte Babilonia na atia nʼadwumayɛfoɔ ne nʼanyansafoɔ!
  eng-WEBU: “A sword is on the Chaldeans,” says the LORD, “and on the inhabitants
    of Babylon, on her princes, and on her wise men.
  wal-wal: “Baabiloone asainne Baabiloone biittan de7iyaageeti bisuwan haiqqona! “A
    halaqatinne a aadhdhida eranchchati bisuwan haiqqona! Taani GODAI hagaa odais.
  spa-PDDPT: Una espada contra los caldeos, los habitantes de Babilonia, sus oficiales
    y sus sabios, dice Yavé.
  gun-gun: Ha'e rami 'rãgue py caldeu kuery áry ombou 'rã kyxe revegua, Babilônia
    pygua kuery ha'e yvatekueve áry”, he'i Senhor.
  ilo-ULB: Adda kampilan a maibusor kadagiti Caldeo — kastoy ti pakaammo ni Yahweh—ken
    maibusor kadagiti agnanaed iti Babilonia, kadagiti mangidadaulona, ken dagiti
    mamasiribna a lallaki.
  kpg-kpg: Dimaadua ga helekai, “Babylonia gii made! Ana daangada la gii mmade, mo
    ana dagi huogodoo mo ana gau kabemee.
  uig-ARA: كالدىيلەر ئۈستىگە، بابىلدا تۇرۇۋاتقانلار ئۈستىگە ھەمدە بابىلنىڭ ئەمىرلىرى
    ۋە دانىشمەنلىرى ئۈستىگە قىلىچ چۈشىدۇ، ــ دەيدۇ پەرۋەردىگار؛
  sus-sus: Santidɛgɛma xa Kalidikae faxa, a xa Babilɔnkae, e xa kuntigie, nun e xa
    karamɔxɔɛ sɔntɔ.
  pon-2006: KAUN-O mahsanih, “Papilonia en mehla! Nah aramas akan en mehla, iangahki
    nah kaun akan, oh nah aramas kupwurokong kan.
  ksd-ksd: A pakat na vinarubu i monong ra tarai Kaldea, ra Luluai i biti, ma ra tarai
    Babilon, ma kana umana luluai, ma kana umana tena kabinana.
  tur-YTC: Yahve, “Keldaniler'in üzerine, Babil sakinlerinin üzerine, Onun beylerinin
    üzerine, Ve onun bilge adamlarının üzerine kılıç” diyor.
  ind-AYT: “Pedang melawan orang-orang Kasdim,” firman TUHAN, “melawan penduduk Babel
    dan melawan para pejabat dan orang-orang bijaksananya.
  nya-nya: Yehova akuti, “Imfa yalunjika pa Ababuloni, pa akuluakulu ake ndi pa anthu
    ake a nzeru!
  hrv-hrv: Mač na Kaldejce - riječ je Jahvina - na pučanstvo Babilona, na knezove
    i mudrace njegove!
  mps-mps: Genuai Bidigo e tiwai wali, “Te bulu tǫ kantri Babilon dolomainao. Te
    Babilon we bidi augwali te augwa tobolu bidi dabe me, kolesaga koneai bidi dabe
    dali, bobobage hwągo dolomainogo yao.
  tpi-tpi: Bikpela i tok olsem, “Kantri Babilon i mas bagarap. Na ol manmeri bilong
    Babilon i mas bagarap wantaim ol hetman na ol saveman bilong ol.
  dan-1931: Sværd over Kaldæerne, lyder det fra HERREN, og over Babels Indbyggere,
    over dets Fyrster og Vismænd!
  vie-OVCB: Lưỡi kiếm hủy diệt sẽ đâm chém người Ba-by-lôn,” Chúa Hằng Hữu phán vậy.
    “Nó sẽ triệt hạ người Ba-by-lôn, các quan chức và người khôn ngoan cũng vậy.
  guj-2017: યહોવાહ આ પ્રમાણે કહે છે કે, ખાલદીઓ પર “અને બાબિલના સર્વ વતનીઓ પર, તેના
    સરદારો પર અને જ્ઞાનીઓ પર તલવાર ઝઝૂમે છે.
  pon-2006A: KAUN-O mahsanih, “Papilonia en mehla! Nah aramas akan en mehla, iangahki
    nah kaun akan, oh nah aramas kupwurokong kan.
  por-BRBSL: “Uma espada está nos caldeus”, diz Yahweh, “e sobre os habitantes da
    Babilônia”, em seus príncipes, e em seus sábios.
  cth-cth: Khaldean taminaw e lathueng tahloi a pha. Babilon e kho ka sak e kahrawikungnaw
    hoi, tami lungkaangnaw e lathueng hai a pha telah BAWIPA ni a dei.
  twi-twi: “Afoa a etia Babiloniafo!” Awurade na ose, “etia wɔn a wɔte Babilonia na
    etia nʼadwumayɛfo ne nʼanyansafo!
  hlt-hlt: BOEIPA olphong bangla cunghang te Khalden taeng neh Babylon khosa rhoek
    taengah, a mangpa rhoek taeng neh a hlangcueih rhoek taengah ka tueih ni.
  tbz-SIM: Mudoò muù doti Bɑbidɔnni tenkɛ̀ kɔbɛ, muù doti o kpɑ̀ɑ̀tì tũ̀mbɛ̀ nɛ̀ mɛciì
    nyɛmbɛ̀.
  msy-2020: 'Ikiavɨra Itir God kamaghɨn mɨgei: “Babilonɨn kantri ikuvigham. Eghtɨ
    Babilonɨn gumazamiziba ko gumazir dapaniba ko, fofozir gumaziba sara ikuvigham.'
  azb-azb: 'Rəbb bəyan edir: «Xaldeylilərə qarşı qılınc gəlsin! Babildə yaşayanlara,
    Babil başçılarına, Müdriklərinə qarşı qılınc gəlsin!'
  eng-DBY: The sword is upon the Chaldeans, saith Jehovah, and upon the inhabitants
    of Babylon, and upon her princes, and upon her wise men;
  hin-2017: “यहोवा की यह वाणी है, कसदियों और बाबेल के हाकिम, पंडित आदि सब निवासियों
    पर तलवार चलेगी!
  wol-KYG: Saamar ci kaw waa Babilon!» Kàddug Aji Sax jee. «Saamar ci kaw waa Babilon
    aki kàngamam aki kaaŋam.
  eng-YLT: A sword [is] for the Chaldeans, An affirmation of Jehovah, And it [is]
    on the inhabitants of Babylon, And on her heads, and on her wise men;
  eng-WYC-2017: A sword to Chaldees, saith the Lord, and to the dwellers of Babylon,
    and to the princes, and to the wise men thereof.
  eng-WMBB: “A sword is on the Kasdim,” says the LORD, “and on the inhabitants of
    Babylon, on her princes, and on her wise men.
  urd-GVH: रब फ़रमाता है, “तलवार बाबल की क़ौम पर टूट पड़े! वह बाबल के बाशिंदों, उसके
    बुज़ुर्गों और दानिशमंदों पर टूट पड़े!
  rug-rug: Zama vura pule se Zihova, “Na vedara pude sekei sari tie Babiloni! Na vedara
    pude sekei sarini pu koa pa Babiloni meke sari nana koimata meke tie tumatumaedi!
  gaz-gaz: “Goraadeen tokko Baabilonotatti dhufe!” jedha Waaqayyo; “warra Baabilon
    keessa jiraatanitti, qondaaltotaa fi namoota ishee ogeeyyiitti dhufeera!
  fra-LSG: L’épée contre les Chaldéens! Dit l’Éternel, Contre les habitants de Babylone,
    ses chefs et ses sages!
  gnn-gnn: Ga bitjarra ŋayi Garray waŋananydja, “Buŋana marrtjiya wäŋanha Bapilunbuynydja,
    baḏuwaḏuyurrana marrtjiya warrpam'thurrana yolŋu'‐yulŋunha ŋurikiynydja wäŋawuy,
    buŋgawamirrinhanydja wal'ŋu ŋunhi ga ḻiya‐djambatjmirrinha ŋunhi.
  yal-yal: Alatalaa falan ni ito ra, a naxa, “Yɛngɛn kelima nɛn Babilɔn kaane xili
    ma! Yɛngɛn kelima nɛn muxune birin xili ma naxanye dɔxi Babilɔn yi, e nun e kuntigine
    nun e fekolonne.
  haw-1868: He pahikaua no, aia maluna o ko Kaledea, wahi a Iehova, A maluna hoi o
    ka poe e noho la ma Babulona, A maluna o kona poe alii, a maluna o kona poe akamai.
  arb-NAV: هَا سَيْفٌ عَلَى الْكَلْدَانِيِّينَ»، يَقُولُ الرَّبُّ، «وَعَلَى أَهْلِ
    بَابِلَ، وَعَلَى أَشْرَافِهَا، وَعَلَى حُكَمَائِهَا.
  ewe-ewe: Yehowa be, “Yi le Babiloniatɔwo yome! Etso ɖe ame siwo le Babilonia, woƒe
    dumegãwo kple woƒe nunyalawo ŋuti!
  eng-LEE: The sword is upon the Chaldeans, saith the Lord, and against the inhabitants
    of Babylon, and against her princes, and against her wise men.
  asm-FB: যিহোৱাই কৈছে, কলদীয়াবিলাকৰ আৰু বাবিল-নিবাসীবিলাকৰ ওপৰত আৰু তাৰ প্ৰধান জ্ঞানী
    লোকবিলাকৰ ওপৰত তৰোৱাল আছে।
  sus-A: سَنتِدّفّمَ شَ كَلِدِكَيٍ قَشَ، عَ شَ بَبِلْنكَيٍ، عٍ شَ كُنتِفِيٍ، نُن عٍ
    شَ كَرَ مْشْي سْنتْ.
  fra-SBL: « L'épée est sur les Chaldéens, dit Yahvé, « et sur les habitants de Babylone,
    sur ses princes, et sur ses sages.
  hbo-hbo: חֶ֥רֶב עַל־כַּשְׂדִּ֖ים נְאֻם־יְהוָ֑ה וְאֶל־יֹשְׁבֵ֣י בָבֶ֔ל וְאֶל־שָׂרֶ֖יהָ
    וְאֶל־חֲכָמֶֽיהָ׃
  kik-kik: 'Jehova ekuuga atĩrĩ: “Harĩ na rũhiũ rwa njora rwa gũũkĩrĩra andũ a Babuloni,
    rũũkĩrĩre arĩa matũũraga Babuloni, na rũũkĩrĩre anene na andũ arĩa ogĩ akuo!'
  fra-NCL: Epée contre les Chaldéens, — oracle de Yahweh, et contre les habitants
    de Babel, et contre ses chefs et contre ses sages !
  cek-AK: Sumsen loe Khaldian kaminawk, Babylon ah kaom kaminawk, anih ih angraengnawk,
    anih ih palungha kaminawk nuiah oh boeh, tiah Angraeng mah thuih.
  cuk-cuk: 'Bab-Jehová soged: “Babilonia-dulemar oburgwilegoed, e-dummagan, degi,
    e-dule-binsaed-ibegan, ogilolegoed.'
  uig-CYR: Калдийләр үстигә, Бабилда туруватқанлар үстигә һәмдә Бабилниң әмирлири
    вә данишмәнлири үстигә қилич чүшиду, — дәйду Пәрвәрдигар;
  tel-2017: ఇది యెహోవా చేస్తున్న ప్రకటన. “కల్దీయులకూ. బబులోను నివాసులకూ వాళ్ళ నాయకులకూ,
    వాళ్ళల్లో జ్ఞానులకూ విరోధంగా ఒక కత్తి వస్తూ ఉంది.
  hat-BSA: '“Yon nepe kont Kaldeyen yo”, deklare SENYÈ a: “Kont moun ki rete Babylone
    yo, kont ofisye li yo ak mesye saj li yo!'
  kos-kos: LEUM GOD El fahk, “Mwet Babylonia in misa! Mwet nukewa we in misa — Mwet
    leum lalos oayapa mwet lalmwetmet lalos.
  hbo-WLC: חֶ֥רֶב עַל־כַּשְׂדִּ֖ים נְאֻם־יְהוָ֑ה וְאֶל־יֹשְׁבֵ֣י בָבֶ֔ל וְאֶל־שָׂרֶ֖יהָ
    וְאֶל־חֲכָמֶֽיהָ׃
  ibo-ibo: “Mma agha ga-ebili megide ndị Babilọn niile,” otu a ka Onyenwe anyị kwupụtara,
    “na ndị ahụ niile bi na Babilọn ma megidekwa ndịisi ọchịchị niile na ndị ahụ niile
    maara ihe.
  ory-ory: ସଦାପ୍ରଭୁ କହନ୍ତି, କଲ୍‍ଦୀୟମାନଙ୍କ ଉପରେ, ବାବିଲ ନିବାସୀମାନଙ୍କ ଉପରେ, ତାହାର ଅଧିପତିମାନଙ୍କ
    ଓ ଜ୍ଞାନୀମାନଙ୍କ ଉପରେ ଗୋଟିଏ ଖଡ୍ଗ ଅଛି।
  chk-chk: Iei alon ewe Samol mi Lapalap, “Mäla epwe tori ekewe chon Papilon, epwe
    pwal tori chokewe mi imweimw lon Papilon. Epwe tori nöür kewe nöüwis me nöür kewe
    mwän mi tipachem.
  rop-rop: “Ai garra meigim detlot Bebalon pipul garra dai. Ola pipul en ola boswan
    men, en detlot brabli klebabala men garra ol dai du.
  ukr-1871: Меч на Халдеїв говорить Господь, і на осадників Вавилонських, і на князїв
    його, й на мудрих його;
  deu-1951: Das Schwert über die Chaldäer und über die Bewohner von Babel, spricht
    der HERR, über ihre Fürsten und über ihre Weisen!
  eng-JPS: A sword is upon the Chaldeans, saith the LORD, and upon the inhabitants
    of Babylon, and upon her princes, and upon her wise men.
  srp-1865: Maè na Haldejce, govori Gospod, i na stanovnike Vavilonske i na knezove
    njegove i na mudarce njegove.
  lug-lug: “Ekitala kyolekedde Abakaludaaya,” bw’ayogera Mukama, “n’eri abo ababeera
    mu Babulooni, n’abakungu baabwe n’abasajja baabwe abajjudde amagezi!
  heb-heb: חרב על כשדים נאם יהוה ואל ישבי בבל ואל שריה ואל חכמיה׃
  ben-IRV: সদাপ্রভু বলেন, “কলদীয়দের ওপরে, বাবিল নিবাসীদের ওপরে, তার নেতাদের ও জ্ঞানী
    লোকদের ওপরে তলোয়ার রয়েছে।
  pan-pan: ਕਸਦੀਆਂ ਉੱਤੇ ਤਲਵਾਰ ਹੈ, ਯਹੋਵਾਹ ਦਾ ਵਾਕ ਹੈ, ਅਤੇ ਬਾਬਲ ਦੇ ਵਾਸੀਆਂ ਉੱਤੇ ਵੀ, ਨਾਲੇ
    ਉਸ ਦੇ ਸਰਦਾਰਾਂ ਅਤੇ ਬੁੱਧਵਾਨਾਂ ਉੱਤੇ!
  mya-JVB: ထာဝရဘုရား မိန့် တော်မူသည်ကား၊ ထား ဘေး သည် ခါလဒဲ ပြည်သူ၊ ဗာဗုလုန် မြို့သားတို့နှင့်တကွ
    မင်း များ၊ ပညာရှိ များအပေါ် သို့ သင့်ရောက်လိမ့်မည်။
  tbg-tbg: Te Noravano Kotika tiha, Te iqoka paipe qaqi kaariraro viva Babironi vatanaakave,
    vika qiata vaiintive, vika koqe avu aato vataukave arukaanarove.
  hmo-hmo: 'Lohiabada ese ma ia gwau: “Babulonia tano dekenai mase do ia vara! Babulonia
    taudia do idia mase. Babulonia ena lohia taudia bona ena aonega taudia danu, be
    do idia mase.'
  urd-urd: ख़ुदावन्द फ़रमाता है, कि तलवार कसदियों पर और बाबुल के बाशिन्दों पर, और
    उसके हाकिम और हुक्मा पर है।
  rus-SYN: Меч на Халдеев, говорит Господь, и на жителей Вавилона, и на князей его,
    и на мудрых его;
  bqc-SIM: Wa lɛ́lɛ Babiloniↄwa ń fɛ̃ndaoɛ. Ma Dii mámɛ má ò. Wa lɛ́lɛ Babɛlideↄwa
    ń a dↄaanaↄ ń a ↄ̃nↄnaↄ.
  tcz-CHONGTHU: Pakaiyin hiti hin aseiyin, “Chaldea mite, Babylon khopi sunga chengte,
    aleng chapate chule ami-chingte chunga gimna chemjam achuhsah tai.
  mar-mar: परमेश्वर असे म्हणतो, खास्द्यांविरूद्ध, बाबेलाच्या राहणाऱ्याविरूद्ध, तिचे
    नेते व तिचे ज्ञानी माणसे यावर तलवार आली आहे.
  qub-qub: «¡Babilonia runacunaga guërracho cachun! ¡Mandajnincunapis, fiyupa yachaj
    runacunapis llapan guërracho cachun!
  bqp-bqp: Yinni Gusunɔ u mɑɑ nɛɛ, i Bɑbilonigibu tɑbu wɔrio kɑ sere ben wuu bɔkɔ
    gen tɔmbu kɑ ben sinɑ ɑsɑkpɔbu kɑ ben bwisigibu.
  hat-hat: 'Men sa Seyè a di ankò: -Lanmò pou lavil Babilòn! Lanmò pou tout moun ki
    rete ladan l''! Lanmò pou chèf li yo, pou moun save l'' yo!'
  eng-BSB: A sword is against the Chaldeans, declares the LORD, against those who
    live in Babylon, and against her officials and wise men.
  eng-WEBPB: “A sword is on the Chaldeans,” says the LORD, “and on the inhabitants
    of Babylon, on her princes, and on her wise men.
  kbq-kbq: Hagi Ra Anumzamo'a huno Babiloni mopafima nemaniza Kaldia vahera bainati
    kazinteti eme nezmahe'za, Babiloni kumapima nemaniza vahe'ene eri'za vahe'ene
    knare antahi'zane vahetaminena bainati kazinteti ha' eme huzmante'za zamazeri
    haviza hugahaze.
  nhe-BL: 'Huan TOTECO quiijtohua: “Nopa tlatehuijcayotl huetzis ipan nochi nopa caldeos
    huan ipan nochi Babilonia ehuani. Huan niyon se tlayacanquetl huan tlalnamijquetl
    ax momanahuis.'
  gub-BL: Uze'eg Tupàn Tuweharupi Wiko Ma'e kury. — Tuwe Mawiron umàno nehe. Tuwe
    teko a'e pe har umàno wà nehe no. Tuwe wanuwihaw umàno wà nehe. Tuwe ma'e kwaw
    katu har wainuromo har umàno wà nehe no.
  eng-DRA: A sword is upon the Chaldeans, saith the Lord, and upon the inhabitants
    of Babylon, and upon her princes, and upon her wise men.
