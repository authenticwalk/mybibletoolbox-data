verse: JER.050.024
translations:
  mal-C: ബാബേലേ, ഞാൻ നിനക്ക് ഒരു കെണിവെച്ചു, അറിയുന്നതിനുമുമ്പേ നീയതിൽ അകപ്പെട്ടിരിക്കുന്നു;
    നിന്നെ കണ്ടെത്തി പിടികൂടിയിരിക്കുന്നു കാരണം നീ യഹോവയോടല്ലോ എതിർത്തുനിന്നത്.
  deu-TKW: Ich legte dir Schlingen, und so wardst du gefangen, Babel, ohne daß du
    dich dessen versahst! Du wardst ertappt und wardst gefaßt, denn wider Jahwe erkühntest
    du dich zu streiten.
  lin-lin: Oh Babiloni, nasili kotiela yo motambo, mpe ekangi yo liboso ete oyeba
    yango. Omonanaki mpe okangamaki mpo ete otelemelaki Yawe.
  eng-LSV: I have laid a snare for you, || And you are also captured, O Babylon, ||
    And you have known, || You have been found, and are also caught, || For you have
    stirred yourself up against YHWH.
  eng-GNV: 'I haue snared thee, and thou art taken, O Babel, and thou wast not aware:
    thou art found, and also caught, because thou hast striuen against the Lord.'
  eng-WEBSTER: 'I have laid a snare for thee, and thou art also taken, O Babylon,
    and thou wast not aware: thou art found, and also caught, because thou hast striven
    against the LORD.'
  nhw-BL: Na niquintlalili se tlaquetztli nopa Babilonia ehuani pampa tlahuel mohuilanque
    nohuaya na, niDIOS, huan amo momacaque cuenta quema masique.
  swh-ONEN: Nimetega mtego kwa ajili yako, ee Babeli, nawe ukakamatwa kabla haujafahamu;
    ulipatikana na ukakamatwa kwa sababu ulimpinga Bwana.
  bba-bba: Bɑbiloni, nɑ nun yinɑ bɛriɑ, mɑ yɑ nun mwɑ ɑ ǹ kɑ bɑɑru. Wee, tɛ̃, ɑ kuɑ
    pirisɔm, domi ɑ nɛ, Yinni Gusunɔ wɔri.
  eng-KJVCPB: 'I have laid a snare for thee, and thou art also taken, O Babylon, And
    thou wast not aware: Thou art found, and also caught, Because thou hast striven
    against the Lord.'
  luo-luo: Achikonu obadho, yaye Babulon, kendo nomaku kapod ok ungʼeyo; noyudu kendo
    omaku nikech ne ukwedo Jehova Nyasaye.
  meu-meu: Babulono e! Idoa na otoa, oi iabimu totona; bena na idoamu, to asi dibamu.
    E davarimu bona e abimu, badina be Iehova o tuari henia.
  npi-ULB: ए बेबिलोन, मैले तेरो लागि एउटा पासो थापेको छु, र तँ निर्वासनमा लगिइस् अनि
    तँलाई त्‍यसको बारेमा थाहा नै भएन । तँलाई भेट्टाइयो र कब्जा गरियो, किनकि तैंले
    परमप्रभुको विरोध गरिस् ।
  yor-yor: Mo dẹ pàkúté sílẹ̀ fún ọ ìwọ Babeli, kí o sì tó mọ ohun tí ó ń ṣẹlẹ̀, o
    ti kó sínú rẹ̀. A mú ọ nítorí pé o tako Olúwa.
  pes-OPCB: ای بابِل، بدون آنکه بدانی، در دامی که برایت گذاشته بودم گرفتار شده‌ای،
    چون با من دشمنی نمودی!
  tgl-ULB: Naghanda ako ng isang bitag para sa inyo. Nabihag kayo Babilonia at hindi
    ninyo ito alam! Natagpuan kayo at nasakop nang hinamon ninyo ako, si Yahweh.
  hui-hui: Anduane Homogohanda lalu, Babilono-o í̠na i̱la waitigi harigonaga í̠ gonoha
    delo gono wiwagoha í̠ de handa nabi howa do ngegoni, lene.
  mya-mya: အို ဗာ​ဗု​လုန်​မြို့၊ သင်​သည်​ငါ့​ကို​တိုက်​ခိုက် ခဲ့​၏။ ငါ​ထောင်​ထား​သည့်​ထောင်​ချောက်​တွင်
    အ​မှတ်​မ​ထင်​ဖမ်း​မိ​လေ​ပြီ။-
  bod-N: ཀྱེ་པཱ་པེལ་ལོན། ངས་ཁྱོད་ཀྱི་ཕྱིར་དུ་རྙི་རྒྱ་བཙུགས་ནས། ཁྱོད་དེའི་ནང་དུ་ཚུད་ཀྱང་མ་ཚོར་ཏེ།
    ཁྱོད་ནི་རྙེད་ནས་བཟུང་བ་ཡིན་ནོ། །ཅི་ལ་ཞེ་ན། ཁྱོད་ཀྱིས་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་འགོག་རྒོལ་བྱས་པས་སོ།
    །
  sna-sna: Ndakakuisira musungo, iwe Bhabhironi, uye wakabatwa usati wazviziva; wakawanikwa
    ukapambwa nokuti wakapikisana naJehovha,
  spa-BLM: Te he tendido una trampa, y tú también estás tomada, Babilonia, y tú no
    eras consciente. Te han encontrado, y también se ha capturado, porque has luchado
    contra Yahvé.
  cac-cac: A in Jehová in ix vaq'uem syaalil Babilonia. Majxo yil-laj eb' scan d'ay,
    yujto ix och eb' ajc'olal d'ayin.
  swh-ULB: Nimetega mtego dhidi yako. Umenaswa, Babeli, nawe haukutambua! Ulionekana
    na kukamatwa, tangu uliponidhihaki, Yahwe.
  bel-bel: Я раскінуў сеткі на цябе, і ты злоўлены, Вавілоне, не прадбачачы таго;
    ты знойдзены і схоплены, бо паўстаў супроць Госпада.
  deu-ELBBK: Ich habe dir Schlingen gelegt, und du wurdest auch gefangen, Babel, ohne
    dass du es wusstest; du wurdest gefunden und auch ergriffen, weil du dich gegen
    den HERRN in Krieg eingelassen hast.
  mbb-OT: “Ne Babilonia, midlitaǥan ku sikew ne wazè ka meketukew he nelitaǥan ke
    en. Nezekepan ka su nekigkuntada ka kediey.
  mal-2015: ബാബേലേ, ഞാൻ നിനക്കു കണിവെച്ചു, നീ അറിയാതെ അകപ്പെട്ടിരിക്കുന്നു; നിന്നെ
    കണ്ടെത്തി പിടിച്ചിരിക്കുന്നു; യഹോവയോടല്ലോ നീ പൊരുതിയതു.
  rmc-rmc: Thoďom tuke e pasca, a chudňal tut, Babilonona, aňi olestar na džanehas.
    Arakhle tut a chudle, bo ačhaďal tut le RAJESKE.
  pes-OPV: ‌ای بابل ازبرای تو دام گستردم و تو نیز گرفتار شده، اطلاع نداری. یافت شده،
    تسخیر گشته‌ای چونکه باخداوند مخاصمه نمودی.
  ron-1924: Ць-ам ынтинс о курсэ, ши ай фост принс, Бабилонуле, фэрэ сэ те аштепць.
    Ай фост ажунс, апукат, пентру кэ ай луптат ымпотрива Домнулуй.
  ben-OBCV: হে ব্যাবিলন, আমি তোমার জন্য একটি ফাঁদ পেতেছি, তুমি বুঝবার আগেই তার মধ্যে
    ধরা পড়েছ; তোমার সন্ধান পাওয়া গেছে, তুমি ধৃত হয়েছ, কারণ তুমি সদাপ্রভুর বিরুদ্ধাচরণ
    করেছিলে।
  som-som: Baabuloonay, dabin baan kuu dhigay, oo adna waa lagu qabtay adigoo aan
    iska ogayn. Waa lagu helay oo lagu qabtay, maxaa yeelay, Rabbigaad la dirirtay.
  lat-VUC: 'Illaqueavi te, et capta es, Babylon, et nesciebas: inventa es et apprehensa,
    quoniam Dominum provocasti.'
  eng-ASVBT: 'I have laid a snare for thee, and thou art also taken, O Babylon, and
    thou wast not aware: thou art found, and also caught, because thou hast striven
    against Jehovah.'
  ita-1885: Io ti ho incapestrata, o Babilonia, e tu sei stata presa, senza che tu
    l'abbia saputo; tu sei stata trovata, ed anche colta; perciocchè tu hai combattuto
    col Signore.
  eng-ULB: I have set a trap for you and you were taken, Babylon, and you did not
    know it! You were found and captured, because you opposed Yahweh.
  spa-VBL: Babilonia, te tendí una trampa, y fuiste atrapada antes de que te dieras
    cuenta. Fuiste perseguida y capturada porque luchaste contra el Señor.
  fra-_FOB: Je t'ai tendu un piège et tu as été prise, Babylone, à l'improviste. Tu
    as été trouvée, et saisie, parce que tu t'es attaquée à l'Éternel.
  mal-mal: ബാബേലേ, ഞാൻ നിനക്ക് ഒരു കെണിവച്ചു; നീ അറിയാതെ അകപ്പെട്ടിരിക്കുന്നു; നിന്നെ
    കണ്ടെത്തി പിടിച്ചിരിക്കുന്നു; യഹോവയോടല്ലയോ നീ പൊരുതിയത്.
  urd-GVR: Ai Bābal, tūne apne lie phandā lagā diyā aur tū us meṅ phaṅs bhī gayā—tujhe
    patā bhī na chalā. Tujhe ḍhūnḍ nikālā gayā aur tujhe pakṛā bhī gayā. Kyoṅ? Islie
    ki tūne Rab kā muqābalā kiyā.”
  suz-BL: बेबीलोन, गो इ कली ब्‍वारद का दाइक्‍ताक्‍ङ। गे मतुइक्‍थु ग्‍याइक्‍चा पुंइसीनेवे।
    मिनु इ कली थिश्‍शा, ग्‍याइक्‍चा ताइतक। मारदे हना गे परमप्रभु यावे कली मरिम्‍शो
    पशो बाक्‍ते।
  eng-NOY: I have laid a snare for thee, And thou hast been caught, O Babylon, When
    thou wast not aware! Thou hast been found and taken, Because thou hast contended
    against Jehovah.
  ita-1927: Io t’ho teso un laccio, e tu, o Babilonia, vi sei stata presa, senza che
    te n’accorgessi; sei stata trovata, ed arrestata, perché ti sei messa in guerra
    contro l’Eterno.
  ckb-ckb: ئەی بابل، تەڵەم بۆت نایەوە، بەبێ ئەوەی بزانی پێوەبوویت. دۆزرایتەوە و گیرایت،
    چونکە دژایەتی یەزدانت کرد.
  eng-BBE: 'I have put a net for you, and you have been taken, O Babylon, without
    your knowledge: you have been uncovered and taken because you were fighting against
    the Lord.'
  kan-OKCV: ನಾನು ಬೋನನ್ನು ಇಟ್ಟೆನು; ಹೌದು, ಬಾಬಿಲೋನೇ ನೀನು ಸಿಕ್ಕಿಕೊಂಡೆ. ಆದರೆ ನಿನಗೆ ತಿಳಿಯದೆ
    ಇತ್ತು. ನೀನು ಯೆಹೋವ ದೇವರಿಗೆ ವಿರೋಧವಾಗಿ ಜಗಳವಾಡಿದ್ದರಿಂದಲೇ ಸಿಕ್ಕಿಕೊಂಡೆ ಮತ್ತು ವಶವಾದೆ.
  tam-2017: பாபிலோனே, உனக்குக் கண்ணியை வைத்தேன், நீ அதை அறியாமல் அதில் சிக்குண்டுபோனாய்;
    நீ அகப்பட்டும் பிடிபட்டும் போனாய், நீ யெகோவாவுடன் போரிட்டாயே.
  spa-RV-1909: 'Púsete lazos, y aun fuiste tomada, oh Babilonia, y tú no lo supiste:
    fuiste hallada, y aun presa, porque provocaste á Jehová.'
  ron-BTF: Eu ți-am întins o cursă și tu de asemenea ești prins, Babilonule și nu
    ți-ai dat seama; ai fost găsit și de asemenea prins, deoarece ai luptat împotriva
    DOMNULUI.
  eng-WEBP: I have laid a snare for you, and you are also taken, Babylon, and you
    weren’t aware. You are found, and also caught, because you have fought against
    the LORD.
  eng-FBV: Babylon, I set a trap for you, and you were caught before you realized
    it. You were hunted down and captured because you fought against the Lord.
  nld-1939: Ik legde u strikken, gij liet u vangen, Babel, eer gij het wist; Gij zijt
    verrast en gegrepen, Want gij hebt Jahweh getart.
  nch-BL: Na niquintalili se taquetzti nopa Babilonia ehuani pampa tahuel motehuijque
    nohuaya na, niDIOS, huan amo quiitaque quema masique.
  vie-1934: Hỡi Ba-by-lôn, ta đã gài bẫy, và ngươi đã mắc vào mà không biết! Ngươi
    đã bị tìm và bắt được, vì đã tranh cạnh cùng Đức Giê-hô-va.
  hin-CV: बाबेल, मैंने तुम्हारे लिए फंदा डाला, और तुम उसमें जा भी फंसे! तुम्हें इसका
    आभास ही न हुआ; तुम्हें खोज निकाला गया और तुम पकड़ लिए गए कारण यह था, कि तुमने
    याहवेह से द्वन्द किया था.
  spa-BES: He puesto una red para ti, y has sido tomada, oh Babilonia, sin que lo
    supieras; has sido encontrada y presa porque provocaste al Señor.
  tdx-tdx: Ie nandaharako fandrike, toe tsinepake ka, ry Bavele, fe tsy napota’o;
    nivazohoen-drehe vaho nitratse, amy te ihe nifangatotse am’ Iehovà.
  tha-KJV: โอ บาบิโลนเอ๋ย เราวางบ่วงดักเจ้าและเจ้าก็​ติ​ดบ่วงนั้น และเจ้าไม่​รู้เรื่อง
    เขามาพบเจ้าและจับเจ้า เพราะเจ้าได้ขันสู้กับพระเยโฮวาห์
  por-BR-2018: Pus armadilha para ti, e também foste capturada, ó Babilônia, antes
    de tu perceberes; foste achada, e também presa, porque lutaste contra o SENHOR.
  deu-ELO: Ich habe dir Schlingen gelegt, und du wurdest auch gefangen, Babel, ohne
    daß du es wußtest; du wurdest gefunden und auch ergriffen, weil du dich wider
    Jehova in Krieg eingelassen hast.
  eng-WYC-2018: Babylon, I have snared thee, and thou art taken, and thou knewest
    not; thou art found, and taken, for thou stirredest the Lord to wrath (or for
    thou hast stirred the Lord to anger).
  epo-epo: Mi starigis reton por vi, kaj vi estas kaptita, ho Babel, antaŭ ol vi tion
    rimarkis; vi estas trovita kaj kaptita, ĉar vi leviĝis kontraŭ la Eternulon.
  uig-PIN: Mǝn sanga tuzaⱪ ⱪurdum; sǝn, i Babil, ⱨeq bilmǝyla uningƣa tutuldung; Pǝrwǝrdigar
    bilǝn ⱪarxilixixing tüpǝylidin sǝn tepilip tutuldung.
  beo-beo: Ba:bilone fi! Dilia da nama gegenanu. Be wali dilia da sani amo Na da dili
    sa:ima:ne gei, amoga sa:i dagoi. Dilia da mae dawa:iwane amoga sa:i dagoi.
  tpi-OTNT: Bikpela i tok olsem, “Babilon, mi bin putim wanpela umben bilong holimpas
    yu, tasol yu no save long em i stap we. Yu bin birua long mi, Bikpela, olsem na
    dispela umben bai i holimpas yu.”
  hau-SA: Na sa miki tarko, Babilon, kika kuwa kamu kafin ki sani; aka same ki aka
    kuma kama ki domin kin tayar wa Ubangiji.
  uig-LAT: Men sanga tuzaq qurdum; sen, i Babil, héch bilmeyla uninggha tutuldung;
    Perwerdigar bilen qarshilishishing tüpeylidin sen tépilip tutuldung.
  nde-nde: Ngakuthiya ngomjibila, wena Bhabhiloni, wabanjwa ungakakwazi lokho; waficwa
    wathunjwa, ngoba wamelana loThixo.
  ton-ton: '‌ʻE Papilone kuo u ʻai ʻae tauhele kiate koe, pea kuo ke moʻua foki, pea
    naʻe ʻikai te ke ʻilo: kuo ʻilo koe, pea kuo maʻu koe foki, koeʻuhi kuo ke angatuʻu
    kia Sihova.'
  ces-1613: Polékl jsem na tě, ó Babylone, pročež vzat budeš, než zvíš. Nalezen, ano
    i polapen budeš, proto že jsi směl potýkati se s Hospodinem.
  eng-WMB: I have laid a snare for you, and you are also taken, Babylon, and you weren’t
    aware. You are found, and also caught, because you have fought against the LORD.
  tam-TCV: பாபிலோனே! நான் உனக்கு ஒரு பொறி வைத்தேன். நீ அதை அறியும் முன்னே அகப்பட்டாய்.
    நீ யெகோவாவுக்கு எதிர்த்து நின்றபடியினால் கண்டுபிடிக்கப்பட்டுக் கைதியாக்கப்பட்டாய்.
  ceb-ULB: Nagbutang ako ug lit-ag alang kanimo ug nalit-ag ka, Babilonia, ug wala
    ka masayod niini! Nakaplagan ka ug nabihag, tungod kay nagsupak ka man kang Yahweh.
  pol-UBG: Zastawiłem na ciebie sidła i zostałeś schwytany, Babilonie, a nie zauważyłeś
    tego. Znaleziono cię i pochwycono, ponieważ spierałeś się z PANEM.
  urd-GVU: اے بابل، تُو نے اپنے لئے پھندا لگا دیا اور تُو اُس میں پھنس بھی گیا—تجھے
    پتا بھی نہ چلا۔ تجھے ڈھونڈ نکالا گیا اور تجھے پکڑا بھی گیا۔ کیوں؟ اِس لئے کہ تُو
    نے رب کا مقابلہ کیا۔“
  deu-1912: Ich habe dir nachgestellt, Babel; darum bist du auch gefangen, ehe du
    dich's versahst; du bist getroffen und ergriffen, denn du hast dem HERRN getrotzt.
  kan-2017: ಬಾಬೆಲೇ, ನಾನು ನಿನಗೆ ಉರುಲೊಡ್ಡಿದೆನು; ನೀನು ತಿಳಿಯದೆ ಸಿಕ್ಕಿಕೊಂಡಿ; ನೀನು ಯೆಹೋವನೊಂದಿಗೆ
    ಹೋರಾಡಿದ್ದರಿಂದ ಬೋನಿಗೆ ಬಿದ್ದು ವಶವಾದಿ.
  yap-yap: Gimed yu Babylon e kam chamgad ngog, ma kam awgad ko fare wup ni kug tay
    ni ngam awgad ngay, ni yug aram rogon ni dam nanged.
  hlt-MCSB: Babylon aw na ming pawt vaengah nang kan hlaeh tih na man van coeng. BOEIPA
    te na huek dongah ni m'hmuh tih n'tuuk van.
  mdy-ETH: ባብሎኔ! ታኣኒ ኔኤም ፒሮ ፒሬኔ፤ ኔኤኒ ጋዓንቴ ዔሩዋዖ ዬያና ዓዺንቴኔ፤ ኔኤኒ ናንጊና ናንጋ ጎዳ ማካኒ ኮዔሢሮ
    ዬያና ፔጋዺ ኔኤኒ ዓዺንቴኔ።
  twi-ASANTE: Mesum wo afidie Ao Babilonia, na ɛyii wo ansa na worehunu; wɔhunu wo
    kyeree wo ɛfiri sɛ woko tiaa Awurade.
  eng-WEBU: I have laid a snare for you, and you are also taken, Babylon, and you
    weren’t aware. You are found, and also caught, because you have fought against
    the LORD.
  wal-wal: Nenoo, Baabiloonee, taani nena oiqqanau piriyaa wottaas; wottin neeni erennan
    de7aidda gelada oiqettadasa. Neeni tanaara, GODAARA gaaddetido gishshau oiqettadasa.
  spa-PDDPT: ¡Oh Babilonia, te tendí una trampa, y sin darte cuenta caíste en ella!
    Fuiste hallada y también atrapada, porque contendiste contra Yavé.
  gun-gun: Mba'eta ndee Babilônia pygua, ndere nhuã ajayvy vy rombo'a vyvoi, reikuaa
    e'ỹ re. Xapy'a py rojopy vy rombo'a, Senhor rovai reiko rire.
  ilo-ULB: Nangisaganaak iti silo para kenka. Natiliwka Babilonia, ket saanmo nga
    ammo daytoy! Nasarakanka ket tiniliwka, agsipud ta kinaritnak, siak a ni Yahweh.
  kpg-kpg: Babylonia, goe nogo heebagi mai gi di Au, gei goe guu doo gi lodo di hele
    dela ne hai ko Au adu gi di goe, ma e aha maa goe digi iloo.
  uig-ARA: مەن ساڭا تۇزاق قۇردۇم؛ سەن، ئى بابىل، ھېچ بىلمەيلا ئۇنىڭغا تۇتۇلدۇڭ؛ پەرۋەردىگار
    بىلەن قارشىلىشىشىڭ تۈپەيلىدىن سەن تېپىلىپ تۇتۇلدۇڭ.
  sus-sus: N bara Babilɔn suxu gantanyi ra a mu naxan toxi. N bara i to, n bara i
    masɔtɔ barima Ala matandi nan nu i ra.
  pon-2006: Papilonia, ke mahweniongieier, oh ke lohdier nan lidip me I kaunopadahng
    uhk, mehnda ma ke sasairki.
  ksd-ksd: Iau tar kapi kun ure u, ma u tar papa tana, Babilon, ma u ga tuptup uka
    tana; di tar barat u, ma di tar kabila kinim vake u, tago u tar varubu ma ra Luluai.
  tur-YTC: Senin için tuzak kurdum, Ve sen de farkında olmadan ona tutuldun, ey Babil.
    Bulundun, Ve yakalandın, Çünkü Yahve'ye karşı savaştın.
  ind-AYT: Aku telah memasang jerat untukmu, dan kamu terjebak juga, hai Babel, tetapi
    kamu tidak menyadarinya. Kamu telah ditemukan dan juga ditangkap karena kamu telah
    melawan TUHAN.
  nya-nya: Ndinakutchera msampha, iwe Babuloni, ndipo wakodwamo iwe wosazindikira
    kanthu; unapezeka ndiponso unakodwa chifukwa unalimbana ndi Yehova.
  hrv-hrv: Zamku ti metnuh, Babilone, ti se uhvati i ne vidje. Zatečen si i uhvaćen,
    jer se s Jahvom zarati!
  mps-mps: Genuai Bidigo e tiwai po wali, “Babilon, eno nage tola sabo hagani mubo
    wa me deli muani, tialima, aga menade elalubo nago me konebeo. Nago ena Genuai
    Bidiba boi bidi yali, tibaso, nago tede konesiąbadi te hagani muani wago nage
    polo tola saibao,” te po wai.
  tpi-tpi: Bikpela i tok olsem, “Babilon, mi bin putim wanpela umben bilong holimpas
    yu, tasol yu no save long em i stap we. Yu bin birua long mi, Bikpela, olsem na
    dispela umben bai i holimpas yu.”
  dan-1931: Jeg lagde dig Snarer, du fangedes, Babel, og mærked det ej; du grebes,
    og fast blev du holdt, thi du kæmped mod HERREN.
  vie-OVCB: Hỡi Ba-by-lôn, Ta đã xếp đặt cho ngươi bị sập bẫy. Ngươi bị bắt vì ngươi
    chống lại Chúa Hằng Hữu.
  guj-2017: હે બાબિલ, મેં તારા માટે જાળ બિછાવી છે. તું તેમાં સપડાઈ ગયો છે અને તને
    તેની ખબર નથી. તું મળ્યો અને તું પકડાયો છે, કેમ કે તેં મને એટલે યહોવાહને પડકાર
    આપ્યો છે.”
  pon-2006A: Papilonia, ke mahweniongieier, oh ke lohdier nan lidip me I kaunopadahng
    uhk, mehnda ma ke sasairki.
  por-BRBSL: Eu coloquei uma armadilha para você, e você também é levado, Babilônia,
    e você não estava ciente. Você é encontrado, e também capturados, porque você
    lutou contra Yahweh.
  cth-cth: Oe Babilon nang hanlah karap ka patung, panuek laipalah na kâman toe. BAWIPA
    na taran dawkvah, hnephnap e hoi man e lah na o han.
  twi-twi: Misum wo afiri, Babilonia, na eyii wo ansa na worehu; wohuu wo kyeree wo
    efisɛ woko tiaa Awurade.
  hlt-hlt: Babylon aw na ming pawt vaengah nang kan hlaeh tih na man van coeng. BOEIPA
    te na huek dongah ni m'hmuh tih n'tuuk van.
  tbz-SIM: Bɑbidɔnni ɛì, n dɑ dìí timɑ́tì nti kɑ̀ɑ tɑ ti miɛkɛ bɑ́ ɑ í dɑkɛ, kɛ̀ bɛ̀
    dɑ sɔ̃̀ńkɛ́ kɛ pĩ, kɛ yɛ̃́ ɑ dokùnɛ̀mɛ̀ mí nKuyie nku.
  msy-2020: 'Ikiavɨra Itir God kamaghɨn mɨkeme: “Babilon, kɨ nɨn suighasa azuazir
    mam atɨ, ezɨ nɨ a gɨfozir puvatɨ, a managh iti. Kɨ Ikiavɨra Itir God, nɨ nan apanim
    gami, kamaghɨn amizɨ, azuazir kam nɨn suiragham.”'
  azb-azb: Sənin üçün tələ qurdum, ey Babil, Sən də bilmədən tələmə düşdün. Tutulub
    yaxalandın, Çünki Rəbbə qarşı çıxdın.
  eng-DBY: I have laid a snare for thee, and thou, Babylon, art also taken, and thou
    wast not aware; thou art found, and also caught, for thou hast contended with
    Jehovah.
  hin-2017: हे बाबेल, मैंने तेरे लिये फंदा लगाया, और तू अनजाने उसमें फँस भी गया; तू
    ढूँढ़कर पकड़ा गया है, क्योंकि तू यहोवा का विरोध करता था।
  wol-KYG: Babilon, maa la fiir, nga tancu te yéguloo! Dañu laa gis, ne la taral,
    yaa dëkk Aji Sax ji,
  eng-YLT: I have laid a snare for thee, And also — thou art captured, O Babylon,
    And thou — thou hast known, Thou hast been found, and also art caught, For against
    Jehovah thou hast stirred thyself up.
  eng-WYC-2017: Babylon, I have snared thee, and thou art taken, and thou knewest
    not; thou art found, and taken, for thou stirredest the Lord to wrath.
  eng-WMBB: I have laid a snare for you, and you are also taken, Babylon, and you
    weren’t aware. You are found, and also caught, because you have fought against
    the LORD.
  urd-GVH: ऐ बाबल, तूने अपने लिए फंदा लगा दिया और तू उसमें फँस भी गया—तुझे पता भी
    न चला। तुझे ढूँड निकाला गया और तुझे पकड़ा भी गया। क्यों? इसलिए कि तूने रब का मुक़ाबला
    किया।”
  rug-rug: Agoi Babiloni, na sipata si va nama veko ponigo Rau, meke totoso lopu gilania
    goi si kote ta saputu vagi mua mo; dogorigo rini meke vagi igo sina va gugue la
    si agoi koe Zihova.
  gaz-gaz: Yaa Baabilon, ani kiyyoo siif diriirseera; atis utuu hin beekin qabamte;
    ati sababii Waaqayyoon mormiteef, argamtee qabamte.
  fra-LSG: Je t’ai tendu un piège, et tu as été prise, Babylone, A l’improviste; Tu
    as été atteinte, saisie, Parce que tu as lutté contre l’Éternel.
  gnn-gnn: Bapilun, nhenydja dhuwala gaṯmaranharawuy ŋurikiŋi garrpiṉara ŋunhi ŋarra
    nherrara. Nhenydja ŋunhi guyaŋina yanapi nhe yurru baḏuwaḏuyun ŋarranha, yurru
    nhenydja yaka marŋgi ŋunhi ŋarra nhuna gäŋala lili dhipala dhiyakuyi gaṯmaranharawunydja.”
    Ga bitjarra ŋayi Garray waŋananydja.
  yal-yal: Babilɔn kaane, n bata lutin nati ɛ yɛɛ ra, ɛ yi ɛ suxu a ra, benun ɛ xa
    a fe kolon. E yi ɛ li na, e yi ɛ suxu, amasɔtɔ ɛ bata n tan Alatala yɛngɛ.
  haw-1868: 'Ua hoopahele au ia oe, a ua paa hoi oe, E Babulona, a ike ole nae oe:
    Ua loaa no oe, a ua paa hoi, No ka mea, ua hooikaika oe ma ke ku e ia Iehova.'
  arb-NAV: قَدْ نَصَبْتُ الشَّرَكَ فَوَقَعْتِ فِيهِ، يَا بَابِلُ، مِنْ غَيرِ أَنْ
    تَشْعُرِي بِهِ. قَدْ وُجِدْتِ وَقُبِضَ عَلَيْكِ، لأَنَّكِ خَاصَمْتِ الرَّبَّ.
  ewe-ewe: O Babilonia, metre mɔ na wò eye mɔ ɖe wò hafi nèva nya gɔ̃ hã. Woke ɖe
    ŋuwò eye wolé wò elabena ètsi tsitre ɖe Yehowa ŋu.
  eng-LEE: 'I have laid a snare for thee, and thou art also captured, O Babylon, while
    thou wast not aware: thou art found, and also caught, because thou hadst entered
    into a contest against the Lord.'
  asm-FB: হে বাবিল মই তোমাৰ নিমিত্তে ফান্দ পাতিলোঁ, তুমি নজনাকৈ তাত লাগিলা; তুমি যিহোৱাৰ
    বিৰুদ্ধে বিবাদ কৰাৰ কাৰণে তোমাক পোৱা গ’ল,আৰু ধৰাও পৰিলা।
  sus-A: ﭑ بَرَ بَبِلْن سُشُ فَنتَنيِ رَ عَ مُ نَشَن تٌشِ. ﭑ بَرَ عِ تٌ، ﭑ بَرَ عِ
    مَسْتْ بَرِ مَ عَلَ مَتَندِ نَن نُ عِ رَ.
  fra-SBL: Je vous ai tendu un piège, et vous êtes aussi pris, Babylone, et vous n'étiez
    pas au courant. Vous êtes trouvé, et aussi pris, parce que vous avez combattu
    contre Yahvé.
  hbo-hbo: יָקֹ֨שְׁתִּי לָ֤ךְ וְגַם־נִלְכַּדְתְּ֙ בָּבֶ֔ל וְאַ֖תְּ לֹ֣א יָדָ֑עַתְּ
    נִמְצֵאת֙ וְגַם־נִתְפַּ֔שְׂתְּ כִּ֥י בַֽיהוָ֖ה הִתְגָּרִֽית׃
  kik-kik: Ndaakwambĩire mũtego, wee Babuloni, nawe ũkĩgwatio nĩguo ũtekũmenya; wakorereirwo,
    ũkĩnyiitwo tondũ wa gũkararia Jehova.
  fra-NCL: J’ai tendu des lacets, et tu as été prise, Babel, sans t’en douter ; tu
    as été trouvée et saisie, parce que tu t’es mise en guerre contre Yahweh.
  cek-AK: Aw Babylon, nang hanah thaang kang patung pae, nang loe panoek ai ah na
    man boeh; Angraeng ih lok to na aek pongah, nang to ang hnuk moe, ang naeh boeh.
  cuk-cuk: Bee be, yamoleged-galu sisad, agine na be dukin galesad. Galesadi gwen
    be itossulid, ukiagwale be galesad. Babilonia, ar be angi-gwisgusadba be daklenonikid,
    degidbali, be galesad.
  uig-CYR: Мән саңа қапқан қурдум; сән, и Бабил, һеч билмәйла униңға тутулдуң; Пәрвәрдигар
    билән қаршилишишиң түпәйлидин сән тепилип тутулдуң.
  tel-2017: బబులోనూ, నేను నీ కోసం ఒక బోను పెట్టాను. నువ్వు అందులో చిక్కావు. కానీ ఆ
    సంగతి నీకు తెలియలేదు. యెహోవా అనే నన్ను సవాలు చేశావు. కాబట్టి నిన్ను వెతికి పట్టుకున్నాను.”
  hat-BSA: Mwen te poze yon pèlen pou ou e ou menm te kenbe tou, o Babylone. Pandan
    ou pa t menm konnen, ou tou te dekouvri, ou e te pran, akoz ou te goumen kont
    SENYÈ a.”
  kos-kos: Babylonia, kom tuh mweun lainyu, ac inge kom sremla ke sruhf se ma nga
    oakiya in srifusrkomi, kom finne tia etu lah kom sremla kac.
  hbo-WLC: יָקֹ֨שְׁתִּי לָ֤ךְ וְגַם־נִלְכַּדְתְּ֙ בָּבֶ֔ל וְאַ֖תְּ לֹ֣א יָדָ֑עַתְּ
    נִמְצֵאת֙ וְגַם־נִתְפַּ֔שְׂתְּ כִּ֥י בַֽיהוָ֖ה הִתְגָּרִֽית׃
  ibo-ibo: Esiiri m gị ọnya, gị Babilọn; ị makwara nʼọnya ahụ tupu ị mata na ọnya
    ahụ dị. A chọtala gị, jidekwa gị, nʼihi na i doola onwe gị ibuso Onyenwe anyị
    agha.
  ory-ory: ହେ ବାବିଲ, ଆମ୍ଭେ ତୁମ୍ଭ ପାଇଁ ଫାନ୍ଦ ପାତିଅଛୁ, ଆଉ ତୁମ୍ଭେ ନ ଜାଣି ତହିଁରେ ଧରା ପଡ଼ିଅଛ,
    ତୁମ୍ଭର ଅନୁସନ୍ଧାନ ମିଳିଅଛି, ମଧ୍ୟ ତୁମ୍ଭେ ଧରା ପଡ଼ିଅଛ, କାରଣ ତୁମ୍ଭେ ସଦାପ୍ରଭୁଙ୍କ ବିରୁଦ୍ଧରେ
    ଯୁଦ୍ଧ କରିଅଛ।
  chk-chk: Ngang üa anomu eu sär fän itom, en Papilon, ka tup lon mwen kosamwo mefi.
    Ka oo, pun ka ü ngeniei.
  rop-rop: Bebalon, yubin fait langa mi, en yu nomo bin sabi aibin pudum trep blanga
    yu, bat det trep bin trepam yu.
  ukr-1871: Я розложив сїтї на тебе, й ти спіймався, Вавилоне, й не думавши про те;
    тебе знайдено й схоплено, за те, що встав єси на Господа.
  deu-1951: Ich habe dir Schlingen gelegt, Babel, und du bist auch gefangen worden,
    ohne daß du es merktest; du bist ertappt und ergriffen worden; denn du hast dich
    wider den HERRN aufgelehnt.
  eng-JPS: I have laid a snare for thee, and thou art also taken, O Babylon, and thou
    wast not aware; thou art found, and also caught, because thou hast striven against
    the LORD.
  srp-1865: Ja ti metnuh zamku, Vavilone, i ti se uhvati ne doznavši, našao si se
    i uhvatio si se, jer si se zaratio s Gospodom.
  lug-lug: Nakutegera omutego, ggwe Babulooni, babagwiikiriza ne babakwata nga tebategedde,
    baakukwata ne bakuwamba kubanga wawakanya Mukama.
  heb-heb: יקשתי לך וגם נלכדת בבל ואת לא ידעת נמצאת וגם נתפשת כי ביהוה התגרית׃
  ben-IRV: হে বাবিল, আমি তোমার জন্য একটা ফাঁদ পেতেছি। আর তুমি ধরা পড়েছ এবং তুমি জানো
    না! তোমাকে পাওয়া গেছে এবং ধরাও পড়েছ। কারণ তুমি আমার বিরুদ্ধে দাঁড়িয়েছিলে।”
  pan-pan: ਹੇ ਬਾਬਲ, ਮੈਂ ਤੇਰੇ ਲਈ ਫਾਹੀ ਲਾਈ ਅਤੇ ਤੂੰ ਫੜਿਆ ਗਿਆ, ਤੂੰ ਨਾ ਜਾਣਿਆ, ਤੂੰ ਲੱਭ ਪਿਆ
    ਅਤੇ ਫੜਿਆ ਵੀ ਗਿਆ, ਕਿਉਂ ਜੋ ਤੂੰ ਯਹੋਵਾਹ ਨਾਲ ਝਗੜਾ ਕੀਤਾ।
  mya-JVB: အို ဗာဗုလုန် မြို့၊ သင် အဘို့ ကျော့ကွင်း ကို ငါထောင်ထားသဖြင့် ၊ သင်သည်
    သတိလစ် ၍ကျော့မိ ပြီ။ ထာဝရဘုရား ၏ အာဏာတော်ကို ဆန် သောကြောင့် ၊ ရန်သူတွေ့ ၍ တိုက်ယူ
    ပြီ။
  tbg-tbg: Babironivauvo, are ti Nora Kotika hampata iqoka raquanara kaara, te ai
    ravaaqavu karera vaara vuike vataurara, are vira kia tavaraitira, viraqi aqu vuanarave.
  hmo-hmo: Babulonia e! Oi ese lau Lohiabada oi tuari henia vadaeni. Unai dainai tarapu
    lau atoa, oi do lau abia totona, vadaeni tarapu ese oi ia abia, to oi diba lasi.
  urd-urd: मैंने तेरे लिए फन्दा लगाया, और ऐ बाबुल, तू पकड़ा गया, और तुझे ख़बर न थी।
    तेरा पता मिला और तू गिरफ़्तार हो गया, क्यूँकि तूने ख़ुदावन्द से लड़ाई की है।
  rus-SYN: Я расставил сети для тебя, и ты пойман, Вавилон, не предвидя того; ты найден
    и схвачен, потому что восстал против Господа.
  bqc-SIM: Dii baikpànɛ Babɛli, ń a yã́ dↄ̃o, ↄ̃ à n kũ. Wà zãmakɛ̀nɛ wà ↄdìɛma,
    asa n sòlekɛ̀ ń Diioɛ.
  tcz-CHONGTHU: O Babylon, thang kakampeh achun na oh-tai; hinlah naki hetdoh hih
    laiye, nangma holdoh in naum in nakiman chah kheh tai; ajeh chu Pakai dounan nachonval
    tai.
  mar-mar: हे बाबेला, मी तुझ्यासाठी सापळा रचला आहे, तू पकडला गेला आहे आणि तुला समजले
    नाही. तू सापडलास व पकडला गेलास, आतापर्यंत तू परमेश्वराविरुद्ध भांडलास,
  qub-qub: Babilonia runacuna, gamcunataga nogami trampata churapashcä. Mana cuentata-gocuypami
    chayman tunishcanqui. Nogapa conträ ricacushayquipitami chaycho watacasha caycajllata
    contrayquicuna charishurayqui.
  bqp-bqp: Bɑbiloni, nɑ nun yinɑ bɛriɑ, mɑ yɑ nun mwɑ ɑ ǹ kɑ bɑɑru. Wee, tɛ̃, ɑ kuɑ
    pirisɔm, domi ɑ nɛ, Yinni Gusunɔ wɔri.
  hat-hat: Babilòn! Mwen te pare yon pèlen pou ou! Ou tonbe ladan l' san ou pa konnen!
    Yo jwenn ou, yo mete men sou ou, paske ou te soti pou goumen avè m'.
  eng-BSB: I laid a snare for you, O Babylon, and you were caught before you knew
    it. You were found and captured because you challenged the LORD.
  eng-WEBPB: I have laid a snare for you, and you are also taken, Babylon, and you
    weren’t aware. You are found, and also caught, because you have fought against
    the LORD.
  kbq-kbq: Hagi Ra Anumzamo'a huno, Nagra Babiloni vahemota tamazerinaku kuko ante'nogeno
    tamazeri'ne. Hianagi anazana keta antahita osu'naze. Na'ankure Ra Anumzamofo ha'
    rente'nagu ana kukomo'a tamazeri'ne.
  nhe-BL: Na niquintlalili se tlaquetztli nopa Babilonia ehuani pampa tlahuel motehuijque
    nohuaya na, niDIOS, huan ax momacaque cuenta quema masique.
  gub-BL: Ne Mawiron ere'ar hepuruzuka haw pupe ikwaw 'ym pà ne. Nepyhyk nemumaw pà
    wà, ta'e heàmàtyry'ym pe ne xe.
  eng-DRA: 'I have caused thee to fall into a snare, and thou art taken, O Babylon,
    and thou wast not aware of it: thou art found and caught, because thou hast provoked
    the Lord.'
