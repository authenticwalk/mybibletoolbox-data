verse: JER.050.032
translations:
  mal-C: അഹങ്കാരി കാലിടറി നിലംപൊത്തും, അവളെ എഴുന്നേൽപ്പിക്കാൻ ആരും ഉണ്ടാകുകയില്ല;
    അവളുടെ നഗരങ്ങൾക്കു ഞാൻ തീവെക്കും, അത് അവൾക്കുചുറ്റുമുള്ള എല്ലാറ്റിനെയും ദഹിപ്പിച്ചുകളയും.”
  deu-TKW: Nun soll “Frechheit” straucheln und fallen, und niemand wird ihr aufhelfen,
    und ich will Feuer an ihre Städte legen, daß es alles, was rings um sie her ist,
    verzehre.
  lin-lin: Ekolo ya lolendo ekobeta libaku mpe ekokweya, mpe moto moko te akoya kosunga
    yango ; nakopelisa moto kati na bingumba na yango, mpe moto yango ekozikisa bato
    nyonso oyo bazingeli yango. ›
  eng-LSV: And pride has stumbled, || And he has fallen, and has none raising up,
    || And I have kindled a fire in his cities, || And it has devoured all around
    him.
  eng-GNV: 'And the proude shall stumble and fall, and none shall raise him vp: and
    I will kindle a fire in his cities, and it shall deuoure all round about him.'
  eng-WEBSTER: 'And the most proud shall stumble and fall, and none shall raise him
    up: and I will kindle a fire in his cities, and it shall devour all around him.'
  nhw-BL: Nochi amojuanti ipan amotlal tlahuel anmohueyimatij huan temachtli anmotepotlamise
    huan anhuetzise ininhuaya nochi amoaltepehua. Amo aqui anmechtlananas, pampa TOTECO
    quitlicuiltis se hueyi tlitl ipan tlali Babilonia huan quintlatis nochi amoaltepehua.”
  swh-ONEN: Mwenye majivuno atajikwaa na kuanguka, wala hakuna yeyote atakayemuinua;
    nitawasha moto katika miji yake, utakaowateketeza wote wanaomzunguka.”
  bba-bba: Wunɛ wi ɑ tii sue mi, kɑɑ fukurɑ ɑ wɔrumɑ. Goo sɑri wi u koo nun seeyɑ.
    Kon wuu si su kɑ nun sikerenɛ dɔ̃ɔ doke kpɑ u sin tem kpuro di.
  eng-KJVCPB: 'And the most proud shall stumble and fall, And none shall raise him
    up: And I will kindle a fire in his cities, And it shall devour all round about
    him.'
  luo-luo: Janjore nochwanyre kendo podhi kendo onge ngʼama nochunge malo; anamok
    mach e dalane manowangʼ jogo duto man machiegni kode.”
  meu-meu: Heaḡi tauna na baine hetutuhi, baine hekida diho, asi tauna ta ese baine
    hatorea isi. Lau ese lahi ta baina ha-araia ena hanua iboudiai lalodiai; ia e
    ḡeḡea madaimu ḡaudia iboudiai na baine aradia ore.
  npi-ULB: त्यसैले अहङ्कारीहरू ठक्‍कर खानेछन् र ढल्‍नेछन् । कसैले तिनीहरूलाई उठाउनेछैन
    । म तिनीहरूका सहरहरूमा आगो लगाउनेछु । त्‍यसले उसको वरिपरि भएको हरेक कुरोलाई भस्म
    पार्नेछ ।
  yor-yor: Onígbèéraga yóò kọsẹ̀, yóò sì ṣubú, kì yóò sì ṣí ẹni tí yóò gbé dìde. Èmi
    yóò tan iná ní ìlú náà, èyí tí yóò sì jo run.”
  pes-OPCB: ای سرزمین متکبر، تو لغزیده، فرو خواهی افتاد و هیچ‌کس تو را بر پا نخواهد
    کرد. من در شهرهای بابِل آتشی خواهم افروخت که همه چیز را در اطراف خود بسوزاند.»
  tgl-ULB: Kaya madadapa at babagsak ang mga palalo. Walang sinuman ang makapagpapabangon
    sa kanila. Magpapaningas ako ng apoy sa kanilang mga lungsod at tutupukin nito
    ang lahat ng nakapalibot sa kaniya.
  hui-hui: Mine haga wali agaliru o kamigo i̱na tí mo ko harogola tí pilalu ibira
    holeberemi. Ani ibiraho ngemigola tí biamogo bialu lone mo heya holene mbirali
    naholebira. I̱na ira dene tínaga tano bu ngamiru bibahendeha hedope hai harogola
    ira ogonime tínaga mbirale ngemiru bibahende daiore helolebero, lene.
  mya-mya: မာန်​မာ​န​ထောင်​လွှား​သည့်​သင်​တို့​နိုင်​ငံ​သည် ခြေ​ချော်​၍​လဲ​လိမ့်​မည်။
    သင့်​အား​ပြန်​ထ​ရန် အ​ဘယ်​သူ​မျှ​ကူ​မ​လိမ့်​မည်​မ​ဟုတ်။ ငါ သည်​သင်​တို့​၏​မြို့​များ​ကို​မီး​လောင်​ကျွမ်း
    စေ​မည်​ဖြစ်​၍ သင်​တို့​ပတ်​လည်​တွင်​ရှိ​သ​မျှ သော​အ​ရာ​တို့​သည်​ပျက်​စီး​လိမ့်​မည်''
    ဟု မိန့်​တော်​မူ​၏။
  bod-N: ང་རྒྱལ་ཅན་ནི་འདྲེད་ཅིང་འགྱེལ་བར་འགྱུར་ལ་སུས་ཀྱང་དེ་སློང་བར་མི་བྱེད། ངས་དེའི་གྲོང་ཁྱེར་རྣམས་ལ་མེ་སྦར་ནས་མཐའ་འཁོར་ལ་ཡོད་པ་ཐམས་ཅད་ཁྱུར་མིད་གཏོང་བར་འགྱུར་རོ།
    །
  sna-sna: Anozvikudza achagumburwa agowa, uye hapana achamusimudza; ndichatungidza
    moto mumaguta ake uchapisa vose vakamupoteredza.”
  spa-BLM: El orgulloso tropezará y caerá, y nadie lo levantará. Encenderé un fuego
    en sus ciudades, y devorará a todos los que estén a su alrededor”.
  cac-cac: Ex anima tzeyic'chan̈ e b'a, ol ex ac'joc ganar. Man̈xa mach ol ex ic'anchaan̈.
    Ol vac'och sc'ac'al masanil e chon̈ab' chi'. Ol lajvoquel masanil spatictac yuj
    jun c'ac' chi', xchi Jehová.
  swh-ULB: Hivyo wenye kiburi watajikwaa na kuanguka. Hakuna atakaye wainua. Nitawasha
    moto katika miji yao; utateketeza kila kitu kati yake.
  bel-bel: І спатыкнецца гардыня і ўпадзе, і ніхто не падыме яго; і распалю агонь
    у гарадах ягоных, - і зжарэ ўсё вакол яго.
  deu-ELBBK: Dann wird die Stolze stürzen und fallen, und niemand wird sie aufrichten;
    und ich werde ein Feuer anzünden in ihren Städten, dass es alle ihre Umgebung
    verzehre.
  mbb-OT: Sikew is gelbuwen he nasyun utew ka egkezeeti, ne wazà ebpekeuǥup te ked-enew
    kenikew. Ebinsulan ku is dezekelà he menge inged nu wey is malù dezekelà diyà
    te peliǥuy kayi.’ ”
  mal-2015: അഹങ്കാരി ഇടറി വീഴും; ആരും അവനെ എഴുന്നേല്പിക്കയില്ല; ഞാൻ അവന്റെ പട്ടണങ്ങൾക്കു
    തീ വെക്കും; അതു അവന്റെ ചുറ്റുമുള്ള എല്ലാവരെയും ദഹിപ്പിച്ചുകളയും.
  rmc-rmc: Le barikaneske poddžana o pindre a perela, a na ela ko les te hazdel upre.
    Andre leskre fori labarava jag, savi chala savoro, so hin pašal leste.“
  pes-OPV: و آن متکبر لغزش خورده، خواهد افتاد و کسی او رانخواهد برخیزانید و آتش در
    شهرهایش خواهم افروخت که تمامی حوالی آنها را خواهدسوزانید.
  ron-1924: Ынгымфатул ачела се ва потикни ши ва кэдя ши нимень ну-л ва ридика, вой
    пуне фок четэцилор луй, ши-й ва мистуи тоате ымпрежуримиле.”
  ben-OBCV: সেই উদ্ধত জন হোঁচট খেয়ে পতিত হবে, কেউ তাকে উঠে দাঁড়াতে সাহায্য করবে
    না; আমি তার নগরগুলিতে অগ্নি সংযোগ করব, তা তার চারপাশের সবাইকে গ্রাস করবে।”
  som-som: Oo kan kibirka badanuna wuu turunturoon doonaa, wuuna dhici doonaa, oo
    ciduna ma sara kicin doonto. Oo magaalooyinkiisana dab baan ku dayn doonaa, oo
    dabkaasuna wuxuu wada baabbi'in doonaa inta hareerihiisa ku wareegsan oo dhan.
  lat-VUC: 'Et cadet superbus, et corruet, et non erit qui suscitet eum: et succendam
    ignem in urbibus ejus, et devorabit omnia in circuitu ejus.'
  eng-ASVBT: And the proud one shall stumble and fall, and none shall raise him up;
    and I will kindle a fire in his cities, and it shall devour all that are round
    about him.
  ita-1885: E la superbia traboccherà, e caderà, e non vi sarà alcuno che la rilevi;
    ed io accenderò un fuoco nelle sue città, che consumerà tutti i suoi luoghi circonvicini.
  eng-ULB: So the proud ones will stumble and fall. No one will raise them up. I will
    light a fire in their cities; it will devour everything around him.
  spa-VBL: Ustedes, los arrogantes, tropezarán y caerán. No habrá nadie que os levante.
    Prenderé fuego a sus ciudades y quemaré todo lo que los rodea.
  fra-_FOB: L'orgueilleuse chancellera et tombera, et personne ne la relèvera! Et
    je mettrai le feu à ses villes et il dévorera tous ses alentours.
  mal-mal: അഹങ്കാരി ഇടറിവീഴും; ആരും അവനെ എഴുന്നേല്പിക്കുകയില്ല; ഞാൻ അവന്റെ പട്ടണങ്ങൾക്ക്
    തീ വയ്ക്കും; അത് അവന്റെ ചുറ്റുമുള്ള എല്ലാവരെയും ദഹിപ്പിച്ചുകളയും”.
  urd-GVR: Tab gustāḳh shahr ṭhokar khā kar gir jāegā, aur koī use dubārā khaṛā nahīṅ
    karegā. Maiṅ us ke tamām shahroṅ meṅ āg lagā dūṅgā jo gird-o-nawāh meṅ sab kuchh
    rākh kar degī.”
  suz-BL: ठेयब लेश्‍शो मुर दाइल पा गोल्‍ब। मेको कली पोक्‍ब सुइ मबाक्‍नीम। मिनु गो
    मेको आ सहरम मी सुइक्‍नुङ। मेको मीम मेको आ एर ओंथ बाक्‍ब नेल्‍ल आन कली दाक्‍ब”
    देंत।
  eng-NOY: And the proud one shall stumble and fall, And none shall raise him up;
    And I will kindle a fire in his cities, And it shall devour all round about him.
  ita-1927: L’arrogante vacillerà, cadrà, e non vi sarà chi lo rialzi; e io appiccherò
    il fuoco alle sue città, ed esso divorerà tutti i suoi dintorni.
  ckb-ckb: «جا بێ چاوەڕووەکە ساتمە دەکات و دەکەوێت، کەس هەڵیناستێنێتەوە، منیش ئاگر
    بەردەدەمە شارۆچکەکانی و هەموو دەوروبەرەکەی دەخوات.»
  eng-BBE: 'And pride will go with uncertain steps and have a fall, and there will
    be no one to come to his help: and I will put a fire in his towns, burning up
    everything round about him.'
  kan-OKCV: ಅಹಂಕಾರದಿಂದ ಕೂಡಿದ ರಾಜ್ಯ ಎಡವಿ ಬೀಳುವುದು. ಅದನ್ನು ಯಾರೂ ಎತ್ತರು. ಅದರ ನಗರಗಳಿಗೆ
    ಬೆಂಕಿ ಹೊತ್ತಿಸುವೆನು. ಅದು ಸುತ್ತಮುತ್ತಣದನ್ನೆಲ್ಲ ನುಂಗಿಬಿಡುವುದು.”
  tam-2017: பெருமையுள்ளவன் இடறிவிழுவான்; அவனை எடுத்து நிறுத்துவாரில்லை; நான் அவனுடைய
    பட்டணங்களில் நெருப்பைக் கொளுத்துவேன், அது அவன் சுற்றுப்புறத்தார் எல்லோரையும் பட்சிக்கும்.
  spa-RV-1909: 'Y el soberbio tropezará y caerá, y no tendrá quien lo levante: y encenderé
    fuego en sus ciudades, y quemaré todos sus alrededores.'
  ron-BTF: Și cel mai mândru se va poticni și va cădea și nimeni nu îl va ridica;
    și voi aprinde un foc în cetățile lui și acesta va mistui totul de jur împrejurul
    lui.
  eng-WEBP: The proud one will stumble and fall, and no one will raise him up. I will
    kindle a fire in his cities, and it will devour all who are around him.”
  eng-FBV: You arrogant people will trip and fall. Nobody will be there to pick you
    up. I'm going to set fire to your towns and burn up everything around you.
  nld-1939: De Onbeschaamde wankelt en valt, Niemand richt zijn muren weer op; Ik
    ontsteek een vuur in zijn steden. Dat heel zijn omgeving verteert.
  nch-BL: Nochi amojuanti ipan amotal tahuel anmohueyimatij huan temachti anmotepotanise
    huan anhuetzise inihuaya nochi amoaltepehua. Amo aqui amechtananas, pampa TOTECO
    quiticuiltis se hueyi tit ipan tali Babilonia huan quintatis nochi amoaltepehua.”
  vie-1934: Kẻ kiêu ngạo sẽ xiêu tó, vấp ngã, không ai dựng lại. Ta sẽ đốt lửa nơi
    các thành nó, thiêu nuốt mọi sự chung quanh.
  hin-CV: वह, जो अहंकारी है, वह लड़खड़ा कर गिर पड़ेगा और कोई नहीं होगा, जो उसे उठाए;
    बाबेल के नगरों को मैं भस्म कर दूंगा, इससे उसके निकटवर्ती सारे क्षेत्र भी नष्ट
    हो जाएंगे.”
  spa-BES: Y el soberbio irá con pasos inciertos y tendrá una caída, y no habrá nadie
    que venga a ayudarlo; y pondré fuego en sus pueblos, quemando todo a su alrededor.
  tdx-tdx: Hitsikapy naho hikorovoke i loho mpiroharohay, tsy ho amam-pañongake; le
    ho viañeko afo o rova’eo, vaho ho forototoe’e o faripari’e iabio.
  tha-KJV: ผู้​จองหองจะสะดุดและล้มลง จะไม่​มี​ผู้​ใดพยุงเขาขึ้นได้ และเราจะก่อไฟในบรรดาหัวเมืองของเขา
    และไฟจะกินบรรดาที่​อยู่​รอบเขาเสียสิ้น
  por-BR-2018: E o soberbo tropeçará e cairá, e ninguém haverá que o levante; e acenderei
    fogo em suas cidades, que consumirá todos os seus arredores.
  deu-ELO: Dann wird die Stolze straucheln und fallen, und niemand wird sie aufrichten;
    und ich werde ein Feuer anzünden in ihren Städten, daß es alle ihre Umgebung verzehre.
  eng-WYC-2018: And the proud shall fall, and shall fall down together, and none shall
    be, that shall raise him; and I shall kindle fire in the cities of him, and it
    shall devour all things in compass of it. (Yea, the proud one shall fall, and
    shall altogether fall down, and there shall be no one, who shall raise it up;
    and I shall kindle a fire in its cities, and it shall devour everything all around
    it.)
  epo-epo: Kaj la malhumilulo falpuŝiĝos kaj falos, kaj neniu lin levos; kaj Mi ekbruligos
    fajron en liaj urboj, kaj ĝi ekstermos ĉiujn liajn ĉirkaŭaĵojn.
  uig-PIN: kɵrǝnglǝp kǝtkuqi putlixip yiⱪilidu, ⱨeqkim uni ⱪaytidin yɵlǝp turƣuzmaydu;
    bǝrⱨǝⱪ, Mǝn uning xǝⱨǝrlirigǝ ot yaⱪimǝn, u uning ǝtrapidikilǝrning ⱨǝmmisini
    kɵydürüp yutup ketidu.
  beo-beo: Dia hidale hamosu gasa fi da sadenane dafamu. Amola, dunu eno di wa:legadolesimu
    hamedafa ba:mu. Na da dia moilai bai bagade huluane laluga ulagimu. Amola liligi
    huluane sisiga:le dialebe da wadela:lesi dagoi ba:mu.”
  tpi-OTNT: Yu kantri bilong bikhet, bai yu pundaun na bagarap, na bai i no gat wanpela
    man bilong kirapim yu gen. Bai mi mekim paia i kirap long ol taun bilong yu, na
    dispela paia bai i kukim olgeta samting bilong yu.”
  hau-SA: Mai ɗaga kai za tă yi tuntuɓe ta kuma fāɗi kuma ba wanda zai taimake ta
    tă tashi; zan hura wuta a garuruwanta da za tă cinye duk waɗanda suke kewaye da
    ita.”
  uig-LAT: körenglep ketkuchi putliship yiqilidu, héchkim uni qaytidin yölep turghuzmaydu;
    berheq, Men uning sheherlirige ot yaqimen, u uning etrapidikilerning hemmisini
    köydürüp yutup kétidu.
  nde-nde: Oyisiqholo uzakhubeka awe, njalo kakho ozamsiza amvuse. Ngizabasa umlilo
    emadolobheni akhe ozaqothula bonke abakhelene laye.”
  ton-ton: 'Pea ʻe tōhumu ʻo hinga ʻae fielahi, pea ʻe ʻikai fokotuʻu hake ia ʻe ha
    taha: pea te u tutu ʻae afi ʻi hono ngaahi kolo, pea te ne fakaʻauha takatakai
    kotoa pē ia.”'
  ces-1613: Poklesne se zajisté ten pyšný a padne, a nebude žádného, kdo by jej zdvihl;
    a zanítím oheň v městech jeho, kterýžto zžíře všecka vůkolí jeho.
  eng-WMB: The proud one will stumble and fall, and no one will raise him up. I will
    kindle a fire in his cities, and it will devour all who are around him.”
  tam-TCV: அகங்காரி இடறி விழுவாள்; அவள் எழுந்திருக்க ஒருவரும் உதவமாட்டார்கள். நான்
    அவளுடைய பட்டணங்களில் நெருப்பு வைப்பேன். அது அவளைச் சுற்றியுள்ள யாவரையும் எரித்துப்போடும்.”
  ceb-ULB: Busa mangapandol ug mangatumba ang mga mapahitas-on. Wala na gayoy mobangon
    kanila. Pagasunogon ko ang ilang mga siyudad; pagalamuyon niini ang tanan nga
    nakapalibot kaniya.
  pol-UBG: Potknie się zuchwalec i upadnie, i nikt go nie podniesie. Wzniecę ogień
    w jego miastach, który pochłonie wszystko wokół niego.
