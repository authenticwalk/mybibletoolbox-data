    ਵਿੱਚ ਅੱਗ ਬਾਲਾਂਗਾ, ਉਹ ਉਸ ਦਾ ਸਾਰਾ ਆਲਾ-ਦੁਆਲਾ ਭੱਖ ਲਵੇਗੀ।
  mya-JVB: မာန ကြီးသောသူသည် ထိမိ ၍ လဲ ပြီးမှ အဘယ်သူမျှမ ကြွ ရ။ ငါသည်လည်း သူ့ နေရာ
    မြို့ တို့ကို မီး ရှို့ ၍၊ သူ့ ပတ်လည် ၌နေသောသူအပေါင်း တို့ကို လောင် လိမ့်မည်ဟု
    မိန့်တော်မူ၏။
  tbg-tbg: Babironivauvo, are nena mahuta ti variaravave. Ho are kuntavaivaima varera
    kaavuntiraro kia vovanovata ai kahaqirara are qaiqaa himpi vainarave. Te Babironini
    vo vatuka vo vatuka iha tuta kaariraro ihavano ekaa haika ita kaanarove.
  hmo-hmo: Hekokoroku besena e, oi be do oi hekwakwanai, bona do oi moru, bona tau
    ta ese oi do ia abia isi lou lasi. Lau ese oiemu hanua ibounai, be lahi dekena
    amo do lau gabudia, bona oi idia hagegea gaudia ibounai, do lau gabua ore.”
  urd-urd: और वह मग़रूर ठोकर खाएगा, वह गिरेगा और कोई उसे न उठाएगा; और मैं उसके शहरों
    में आग भड़काऊँगा, और वह उसके तमाम 'इलाक़े को भसम कर देगी।
  rus-SYN: И споткнется гордыня, и упадет, и никто не поднимет его; и зажгу огонь
    в городах его, и пожрет все вокруг него.
  bqc-SIM: Kàamaide a gɛ̃mbↄlɛ à lɛ́lɛ. Gbɛ̃e ku à ↄkaaàzio. Má tɛsↄ̃ aà zↄ̃ɛwiaↄwaɛ,
    pↄ́ pↄ́ liaiↄ i tɛ́kũ píi.
  tcz-CHONGTHU: O gamsung kiletsahna dim, nangma nakipal lhuh a, naki balhuh tei ding,
    koima naphongdoh ding um tapon te. Keiman khopi pumpia mei kakousah ding, chuteng
    akimvel’a umjouse meikong in aliu-gamkei ding ahi.
  mar-mar: म्हणून गर्विष्ठ अडखळून पडेल. तिला कोणीही उठवणार नाही. मी तिच्या नगरात आग
    पेटवीन. ती आग तिच्याभोवतालच्या प्रत्येकगोष्टीला खाऊन टाकिल.”
  qub-qub: Alli-tucoj nasyun runacuna mana allimanmi chayanquipaj. Cananga manami
    pipis faburniqui canchu. Llapan siudäniquicunamanmi ninata sindipaycushaj. Chaura
    ninanami intëru siudäniquicunata rupar ushacurcongapaj.»
  bqp-bqp: Wunɛ wi ɑ tii sue mi, kɑɑ fukurɑ ɑ wɔrumɑ. Goo sɑri wi u koo nun seeyɑ.
    Kon wuu si su kɑ nun sikerenɛ dɔ̃ɔ doke kpɑ u sin tem kpuro di.
  hat-hat: Peyi moun awogan sa yo pral tonbe. Pesonn p'ap ka fè l' kanpe ankò. M'ap
    mete dife nan tout lavil yo. Tout bagay alawonn pral boule.
  eng-BSB: The arrogant one will stumble and fall with no one to pick him up. And
    I will kindle a fire in his cities to consume all those around him.”
  eng-WEBPB: The proud one will stumble and fall, and no one will raise him up. I
    will kindle a fire in his cities, and it will devour all who are around him.”
  kbq-kbq: Hagi kema ontahi veganokano'ma nehana kuma'moka, traka hunka mase sankeno
    mago vahe'mo'a kazeri oraotigahie. Ana nehanige'na Nagra ranra kumatamimpina teve
    tagintesugeno nereno ana kumatamimofo tva'onte'ma me'nesia zanena teno erihana
    hugahie.
  nhe-BL: Nochi imojuanti ipan imotlal tlahuel inmohueyimatij huan temachtli inmotepotlamise
    huan inhuetzise ininhuaya nochi imoaltepehua. Axaca inmechtlalanas, pampa TOTECO
    quitlicuiltis se hueyi tlitl ipan tlali Babilonia huan quintlatis nochi imoaltepehua.”
  gub-BL: Pe teko wiko wera'u ma'e pe, pezepyapi putar pe'ar pà nehe. Ni amo napepytywà
    kwaw pepu'àm wi mehe a'e wà nehe. Amunyk putar tata tawhu peneko haw rehe ihe
    nehe. Tawhu izywyr har paw uzemumaw putar nehe.
  eng-DRA: 'And the proud one shall fall, he shall fall down, and there shall be none
    to lift him up: and I will kindle a fire in his cities, and it shall devour all
    round about him.'
