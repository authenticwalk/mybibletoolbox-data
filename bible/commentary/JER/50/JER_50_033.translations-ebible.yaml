    дәйду: — Исраиллар Йәһудалар билән биллә езилип хорлуқни көргән; уларни әсир қилғанлар
    уларни қаттиқ қамап тутқан еди; уларни қоюветишни рәт қилған.'
  tel-2017: సేనల ప్రభువైన యెహోవా ఇలా చెప్తున్నాడు. “ఇశ్రాయేలు ప్రజలు, యూదా వారితో
    పాటు అణచివేతకు గురయ్యారు. వాళ్ళను చెర పట్టిన వాళ్ళందరూ వాళ్ళని ఇంకా పట్టుకునే
    ఉన్నారు. వాళ్ళను విడిచి పెట్టడానికి ఒప్పుకోవడం లేదు.
  hat-BSA: 'Konsa pale SENYÈ dèzame yo: “Fis Israël yo vin oprime, ansanm ak fis a
    Juda yo. Tout moun ki te pran yo an kaptivite yo te kenbe yo di. Yo te refize
    lage yo.'
  kos-kos: LEUM GOD Kulana El fahk, “Elos nukewa su akkeokye mwet Israel ac mwet Judah
    elos liksreni taranulos ac tia fuhlelosla in som.
  hbo-WLC: כֹּ֤ה אָמַר֙ יְהוָ֣ה צְבָא֔וֹת עֲשׁוּקִ֛ים בְּנֵי־יִשְׂרָאֵ֥ל וּבְנֵי־יְהוּדָ֖ה
    יַחְדָּ֑ו וְכָל־שֹֽׁבֵיהֶם֙ הֶחֱזִ֣יקוּ בָ֔ם מֵאֲנ֖וּ שַׁלְּחָֽם׃
  ibo-ibo: 'Ihe ndị a ka Onyenwe anyị, Onye pụrụ ime ihe niile kwuru: “A na-emegbu
    nnọọ ndị Izrel, nʼotu aka ahụkwa, ndị Juda. Ndị dọtara ha nʼagha jidesiri ha aka
    ike. Ha adịghị ahapụ ha ka ha laa.'
  ory-ory: ସୈନ୍ୟାଧିପତି ସଦାପ୍ରଭୁ ଏହି କଥା କହନ୍ତି, ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣ ଓ ଯିହୁଦାର ସନ୍ତାନଗଣ
    ଏକତ୍ର ଉପଦ୍ରୁତ ହେଉଅଛନ୍ତି ଓ ଯେଉଁମାନେ ସେମାନଙ୍କୁ ବନ୍ଦୀ କରି ନେଇଗଲେ, ସେସମସ୍ତେ ଦୃଢ଼ କରି
    ସେମାନଙ୍କୁ ଧରି ରଖିଅଛନ୍ତି; ସେମାନଙ୍କୁ ଛାଡ଼ିଦେବାକୁ ଅସମ୍ମତ ହେଉଅଛନ୍ତି;
  chk-chk: Iei alon ewe Samol mi Unusen Manaman, “Ekewe aramasen Israel me Juta ra
    küna riaföü. Meinisin mi uweerela pwe repwe oola ra fokun amwöchüür. Resap fokun
    mwüt ngeniir pwe repwe liwinla ngeni fanüer.
  rop-rop: “Detlot solja blanga Bebalon bin oldei tridimbat detlot Isreil en Juda
    pipul brabli nogudbalawei. Ol detlot solja bin gajim olabat en meigim olabat jidan
    prisana na, en detlot solja oldei jidan gulijap langa olabat, en olabat kaan larramgo
    olabat du.
  ukr-1871: 'Так говорить Господь сил небесних: Притїснені сини Ізраїля, як і сини
    Юдині, а всї, що їх позаймали в полонь, держать їх кріпко й затялись не пустити
    їх на волю.'
  deu-1951: 'So spricht der HERR der Heerscharen: Die Kinder Israel und die Kinder
    Juda leiden miteinander Gewalt, und alle, die sie gefangen genommen haben, halten
    sie fest und wollen sie nicht loslassen.'
  eng-JPS: 'Thus saith the LORD of hosts: The children of Israel and the children
    of Judah are oppressed together; and all that took them captives hold them fast;
    they refuse to let them go.'
  srp-1865: 'Ovako veli Gospod nad vojskama: sila se èini sinovima Izrailjevim i sinovima
    Judinijem; koji ih zarobiše, drže ih, neæe da ih puste.'
  lug-lug: Bw’ati bw’ayogera Mukama Katonda ow’Eggye nti, “Abantu ba Isirayiri banyigirizibwa
    awamu n’abantu ba Yuda; Bonna ababawambye babanywezezza, bagaanye okubata.
  heb-heb: כה אמר יהוה צבאות עשוקים בני ישראל ובני יהודה יחדו וכל שביהם החזיקו בם
    מאנו שלחם׃
  ben-IRV: বাহিনীগণের সদাপ্রভু এই কথা বলেন, “ইস্রায়েলের লোকেরা ও যিহূদার লোকেরা অত্যাচারিত
    হচ্ছে। যারা তাদেরকে বন্দীদশায় রেখেছে, তারা তাদেরকে শক্তভাবে ধরে রেখেছে, তাদেরকে
    যেতে দিতে অসম্মত রয়েছে।
  pan-pan: ਸੈਨਾਂ ਦਾ ਯਹੋਵਾਹ ਇਸ ਤਰ੍ਹਾਂ ਆਖਦਾ ਹੈ ਕਿ ਇਸਰਾਏਲੀਆਂ ਅਤੇ ਯਹੂਦੀਆਂ ਉੱਤੇ ਇਕੱਠਾ ਅਨ੍ਹੇਰ
    ਹੋਇਆ ਹੈ ਅਤੇ ਉਹ ਸਾਰੇ ਜਿਹਨਾਂ ਨੇ ਉਹਨਾਂ ਨੂੰ ਗ਼ੁਲਾਮ ਕੀਤਾ ਹੈ ਉਹਨਾਂ ਨੂੰ ਫੜੀ ਬੈਠੇ ਹਨ ਅਤੇ
    ਉਹਨਾਂ ਨੂੰ ਛੱਡਣ ਤੋਂ ਮੁੱਕਰਦੇ ਹਨ
  mya-JVB: ကောင်းကင်ဗိုလ်ခြေ အရှင် ထာဝရဘုရား မိန့် တော်မူသည်ကား၊ ဣသရေလ အမျိုးသား တို့နှင့်တကွယုဒ
    အမျိုးသား တို့သည် ညှဉ်းဆဲ ခြင်းကိုခံရကြပြီ။ သူ တို့ကိုသိမ်းသွား သောသူ ရှိသမျှ
    တို့သည် ချုပ်ထား ပြီးလျှင် ၊ ငါတို့သည် မလွှတ် ဟု ငြင်းပယ် လျက်နေကြပြီ။
  tbg-tbg: 'Te Noravano Kotika mintima turo: Babironi vika Isarerivata, Iutaavata
    qoraiqama nimiteha vikaqaa nora maara vate variarave. Vika Isarerivata, Iutaavata
    rumpateha kempukaiqamake tuateha, kia vika kuvantu kareka auti variarave.'
  hmo-hmo: Siahu Ibounai Lohiabada be inai bamona ia hereva, ia gwau, “Israela bona
    Iuda taudia be bese ta ese ia hisihisi henidia noho. Idia abidia mauri taudia
    ese idia dogoatao auka, idia ura lasi do idia ruhaia.
  urd-urd: '''रब्ब — उल — अफ़वाज यूँ फ़रमाता है: कि बनी — इस्राईल और बनी यहूदाह दोनों
    मज़लूम हैं; और उनको ग़ुलाम करने वाले उनको क़ैद में रखते हैं, और छोड़ने से इन्कार
    करते हैं।'
  rus-SYN: 'Так говорит Господь Саваоф: угнетены сыновья Израиля, как и сыновья Иуды,
    и все, пленившие их, крепко держат их и не хотят отпустить их.'
  bqc-SIM: Ma Dii Zĩgↄ̃de ma mɛ̀, wà gbãamↄ̀ Isailiↄnɛ ń Yudaↄ píi. Gbɛ̃́ pↄ́
    tàńnↄ zĩ̀zↄↄ ũↄ ń kũa, aa gì ń gbaɛi.
  tcz-CHONGTHU: Hatchungnung Pakaiyin hiti hin aseiye, “Israel mite leh Judah mite
    chunga gim le hesoh in akiumsah in, amaho soh chansah hon lahdoh ding gel phalou
    vin, naatuh chah jing uvin ahi.
  mar-mar: सेनाधीश परमेश्वर असे म्हणतो, “इस्राएली लोक, यहूदी लोक याजवर बरोबर एकत्र
    जुलूम होत आहेत. ज्या सर्वांना त्यांनी पकडून नेले आहे त्यांना अजून धरून ठेवले आहे.
  qub-qub: 'Munayniyoj Tayta Diosmi nin: «Israel runacunatawan Judá runacunataga fiyupami
    ñacarcaycächin. Contrancuna prësu charicaycärir manami cachariyta munanchu.'
  bqp-bqp: Nɛ, Gusunɔ, Isirelibɑn Yinni, nɛ wi nɑ wɔllu kɑ tem mɔ, nɑ mɑɑ nɛɛ, wee
    bɑ Isirelibɑ kɑ Yudɑbɑ dɑm dɔre bɑ bu yoru nɛnusi, mɑ bɑ yinɑmɔ bu bu yɔ̃su.
  hat-hat: 'Wi, men sa Seyè a di ankò: Y''ap peze moun peyi Izrayèl yo ansanm ak moun
    peyi Jida yo. Moun ki te depòte yo kenbe yo kout, yo pa vle lage yo.'
  eng-BSB: 'This is what the LORD of Hosts says: “The sons of Israel are oppressed,
    and the sons of Judah as well. All their captors hold them fast, refusing to release
    them.'
  eng-WEBPB: 'The LORD of Armies says: “The children of Israel and the children of
    Judah are oppressed together. All who took them captive hold them fast. They refuse
    to let them go.'
  kbq-kbq: Hagi Monafi sondia vahe'mofo Ra Anumzamo'a huno, Israeli vahe'ene Juda
    vahe'enena ha' vahe'mo'za eme zamazeri haviza hute'za zamavare'za kina ome huzmantete'za
    ozamatre'za zamazeri antrako hu'naze.
  nhe-BL: 'Quej ni quiijtohua TOTECO Tlen Quinyacana Ielhuicac Ejcahua Ma Tlatlanitij:
    “Nopa israelitame tlen tlali Israel huan Judá tlaijiyohuíaj chicahuac pampa inincualancaitacahua
    quinhuicaque ipan sejcoyoc para tlatequipanotij san tlapic huan ax quinequij quinmajcahuase
    ma yaca.'
  gub-BL: Tupàn Tuweharupi Wiko Ma'e upuner wera'u ma'e uze'eg kury. — Izaew wà, Zuta
    wà no, upuraraw ma'erahy waiko wà. Wapyhyk arer ume'egatu wanehe wanuwake wiko
    pà wà. Na'ipurumuhem kar wer kwaw wanehe wà.
  eng-DRA: 'Thus saith the Lord of hosts: The children of Israel, and the children
    of Juda are oppressed together: all that have taken them captives, hold them fast,
    they will not let them go.'
