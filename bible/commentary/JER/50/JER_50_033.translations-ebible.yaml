verse: JER.050.033
translations:
  mal-C: 'സൈന്യങ്ങളുടെ യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: ഇസ്രായേൽജനം പീഡിപ്പിക്കപ്പെടുന്നു,
    അതുപോലെതന്നെ യെഹൂദാജനവും. അവരെ തടവുകാരാക്കിയവരെല്ലാം അവരെ വിട്ടയയ്ക്കാൻ മനസ്സില്ലാതെ
    മുറുകെപ്പിടിച്ചുകൊണ്ടിരിക്കുന്നു.'
  deu-TKW: 'So spricht Jahwe der Heerscharen: Vergewaltigt sind die Israeliten und
    die Judäer zumal, und alle, die sie in Gefangenschaft geführt haben, halten sie
    fest, weigern sich, sie loszulassen.'
  lin-lin: 'Tala liloba oyo Yawe, Mokonzi ya mampinga, alobi : ‹ Bazali konyokola
    bana ya Isalaele mpe bato ya Yuda ; bato nyonso oyo bakangaki bango mpe bamemaki
    bango na bowumbu baboyi kotika bango.'
  eng-LSV: 'Thus said YHWH of Hosts: The sons of Israel are oppressed, || And the
    sons of Judah together, || And all their captors have kept hold on them, || They
    have refused to send them away.'
  eng-GNV: 'Thus saieth the Lord of hosts, The children of Israel, and the children
    of Iudah were oppressed together: and all that tooke them captiues, held them,
    and would not let them goe.'
  eng-WEBSTER: 'Thus saith the LORD of hosts; The children of Israel and the children
    of Judah were oppressed together: and all that took them captives held them fast;
    they refused to let them go.'
  nhw-BL: 'Quej ni quiijtohua TOTECO Catli Quinyacana Itequihuajcahua Ma Tlatlanitij:
    “Nopa israelitame tlen tlali Israel huan Judá tlaijiyohuíaj chicahuac pampa inincualancaitacahua
    quinhuicaque ipan seyoc tlali para tetequipanotij san tlapic huan amo quinequij
    quinmajcahuase ma yaca.'
  swh-ONEN: 'Hili ndilo asemalo Bwana Mwenye Nguvu Zote: “Watu wa Israeli wameonewa,
    nao watu wa Yuda pia. Wote waliowateka wamewashikilia sana, wanakataa kuwaachia
    waende.'
  bba-bba: Nɛ, Gusunɔ, Isirelibɑn Yinni, nɛ wi nɑ wɔllu kɑ tem mɔ, nɑ mɑɑ nɛɛ, wee
    bɑ Isirelibɑ kɑ Yudɑbɑ dɑm dɔre bɑ bu yoru nɛnusi, mɑ bɑ yinɑmɔ bu bu yɔ̃su.
  eng-KJVCPB: 'Thus saith the Lord of hosts; The children of Israel and the children
    of Judah were oppressed together: And all that took them captives held them fast;
    They refused to let them go.'
  luo-luo: 'Ma e gima Jehova Nyasaye Maratego wacho: “Jo-Israel ithiro, kaachiel gi
    jo-Juda bende kamano. Joma ne omakogi nomakogi matek, ma ok nyal weyogi gidhi.'
  meu-meu: 'Iehova Sabaota ini e gwau tomamu: Israel taudia na e hahisidiamu, bona
    Iuda taudia danu idia ida; e abidia mauri taudia iboudiai ese vada e dogodia tao
    tarika-tarika, ikahu-riegedia asie uramu.'
  npi-ULB: सर्वशक्तिमान् परमप्रभु यसो भन्‍नुहुन्छः यहूदाका मानिसहरूसँगै इस्राएलका
    मानिसहरूलाई थिचोमिचो गरिएको छ । तिनीहरूलाई कब्जा गर्नेहरूले अझै पनि तिनीहरूलाई
    थुनिराखेका छन् । तिनीहरूले उनीहरूलाई जान दिन इन्‍कार गर्छन् ।
  yor-yor: 'Èyí ni ohun tí Olúwa àwọn ọmọ-ogun sọ: “A pọ́n àwọn ènìyàn Israẹli lójú
    àti àwọn ènìyàn Juda pẹ̀lú. Gbogbo àwọn tí ó kó wọn nígbèkùn dì wọn mú ṣinṣin
    wọn kò sì jẹ́ kí ó sá àsálà.'
  pes-OPCB: 'خداوند لشکرهای آسمان می‌فرماید: «بر مردم اسرائیل و یهودا ظلم شده است.
    آنانی که ایشان را اسیر کرده‌اند، سخت مراقبشان هستند و نمی‌گذارند رهایی یابند.'
  tgl-ULB: 'Sinabi ito ni Yahweh ng mga hukbo: pinahirapan ang mga tao sa Israel kasama
    ang mga tao sa Juda. Hawak pa din sila ng lahat ng mga dumakip sa kanila at tumanggi
    sila na hayaan silang makatakas.'
  hui-hui: Anduane Homogo Hongo Haiheore kago ibugua lalu, Waitigime Isaraele wali
    agali Yuda wali agalibi bope hai haya. Waitigime ti garabaya bu yalu piai howa
    uruni ti golope halu pudaba lolene manda nabiore howa bayuwa mamage ho ka.
  mya-mya: အ​နန္တ​တန်​ခိုး​ရှင်​ထာ​ဝ​ရ​ဘု​ရား​က``ဣ​သ ရေ​လ​နှင့်​ယု​ဒ​ပြည်​သား​တို့​သည်​ညှင်း​ပန်း
    နှိပ်​စက်​ခြင်း​ကို​ခံ​ရ​ကြ​၏။ ဖမ်း​ဆီး​သိမ်း​ယူ သွား​သူ​များ​သည်​သူ​တို့​အား​ကြပ်​တည်း​စွာ
    အ​စောင့်​ချ​၍​ထား​ကြ​၏။ သူ​တို့​ကို​ထွက်​ခွာ သွား​ခွင့်​မ​ပြု​ကြ။-
  bod-N: དཔུང་ཚོགས་ཀུན་གྱི་དཀོན་མཆོག་ཡ་ཝཱེས་འདི་སྐད་དུ། ཡེས་ར་ཨེལ་པ་རྣམས་དང་ཡ་ཧུ་དཱ་པ་རྣམས་ལ་མཉམ་དུ་བརྙས་བཅོས་ཐེབས་པ་དང་།
    དེ་དག་འཛིན་མཁན་ཀུན་གྱིས་དེ་དག་དམ་པོར་བཟུང་ནས་སྒྲོལ་བར་མི་བྱའོ། །
  sna-sna: 'Zvanzi naJehovha Wamasimba Ose: “Vanhu veIsraeri vakamanikidzwa, navanhu
    veJudha vakamanikidzwawo, vapambi vavo vose vakavabata, zvakasimba, vanoramba
    kuvaregedza kuti vaende.'
  spa-BLM: 'El Señor de los Ejércitos dice: “Los hijos de Israel y los hijos de Judá
    están oprimidos juntos. Todos los que los tomaron cautivos los retienen. Se niegan
    a dejarlos ir.'
  cac-cac: 'A Jehová Yajal d''a Smasanil tz''alan icha tic: A eb'' aj Israel yed''
    eb'' aj Judá, van yab''an syail eb'' b''aj tz''ixtaj ticnaic. Ayoch eb'' d''a
    yol sc''ab'' eb'' ajc''ool, man̈ val jab''oc tz''actajel eb'' yuj eb''.'
  swh-ULB: 'Yahwe wa majeshi asema hivi: watu wa Israeli wamenyanyaswa, pamoja na
    watu wa Yuda. Wate waliowateka bado wanawashikilia; wanakataa kuwaacha waondoke.'
  bel-bel: 'Так кажа Гасподзь Саваоф: прыгнечаны сыны Ізраіля, як і сыны Юды, і ўсе,
    што запаланілі іх, моцна трымаюць іх і ня хочуць адпусьціць іх.'
  deu-ELBBK: 'So spricht der HERR der Heerscharen: Die Kinder Israel und die Kinder
    Juda sind Bedrückte allzumal; und alle, die sie gefangen weggeführt, haben sie
    festgehalten, haben sich geweigert, sie zu entlassen.'
  mbb-OT: Migkaǥi pa is Nengazen he Mekeǥeǥehem te, “Midaagdaag is menge etew ziyà
    te Israel wey Juda. Mibihag wey mibpurungan sikandan bentayi wey kenè en meveǥayi
    te vayàbayà.
  mal-2015: 'സൈന്യങ്ങളുടെ യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: യിസ്രായേൽമക്കളും യെഹൂദാമക്കളും
    ഒരുപോലെ പീഡിതരായിരിക്കുന്നു; അവരെ ബദ്ധരാക്കി കൊണ്ടുപോയവരൊക്കെയും അവരെ വിട്ടയപ്പാൻ
    മനസ്സില്ലാതെ മുറുകെ പിടിച്ചുകൊള്ളുന്നു.'
  rmc-rmc: 'Kada phenel o Nekzoraleder RAJ: „Le Izraeloskre manušen the le judske
    manušen igen trapinen. Ola, ko len zaile, len chuden zorales a na kamen len te
    mukel.'
  pes-OPV: 'یهوه صبایوت چنین می‌گوید: بنی‌اسرائیل و بنی یهودا با هم مظلوم شدند و همه
    آنانی که ایشان را اسیر کردند ایشان را محکم نگاه می‌دارند و از رها کردن ایشان ابا
    می‌نمایند.'
  ron-1924: 'Аша ворбеште Домнул оштирилор: „Копиий луй Исраел ши копиий луй Иуда
    сунт апэсаць ымпреунэ; тоць чей че й-ау дус робь ый опреск ши ну вор сэ ле дя
    друмул.'
  ben-OBCV: 'বাহিনীগণের সদাপ্রভু এই কথা বলেন: “ইস্রায়েলের লোকেরা অত্যাচারিত হয়েছে,
    হয়েছে যিহূদা কুলেরও সব মানুষ। বন্দিকারীরা তাদের শক্ত করে ধরে রাখে, তাদের কাউকে
    চলে যেতে দেয় না।'
  som-som: Rabbiga ciidammadu wuxuu leeyahay, Dadka Israa'iil iyo dadka Yahuudahba
    waa la wada dulmay, oo kuwii iyaga maxaabiis ahaanta u kaxaystayna aad bay u xajistaan,
    wayna diidaan inay iska sii daayaan.
  lat-VUC: 'Hæc dicit Dominus exercituum: Calumniam sustinent filii Israël, et filii
    Juda simul: omnes qui ceperunt eos, tenent: nolunt dimittere eos.'
  eng-ASVBT: 'Thus saith Jehovah of hosts: The children of Israel and the children
    of Judah are oppressed together; and all that took them captive hold them fast;
    they refuse to let them go.'
  ita-1885: 'Così ha detto il Signor degli eserciti: I figluoli d''Israele, e i figliuoli
    di Giuda, sono tutti quanti oppressati; tutti quelli che li hanno menati prigioni
    li ritengono, hanno ricusato di lasciarli andare.'
  eng-ULB: 'Yahweh of hosts says this: The people of Israel are oppressed, together
    with the people of Judah. All the ones who captured them still hold them; they
    refuse to let them go.'
  spa-VBL: 'Esto es lo que dice el Señor Todopoderoso: El pueblo de Israel y de Judá
    está siendo maltratado. Todos los que los capturaron se aferran a ellos, negándose
    a dejarlos ir.'
  fra-_FOB: 'Ainsi a dit l''Éternel des armées: Les enfants d''Israël et les enfants
    de Juda sont ensemble opprimés. Tous ceux qui les ont emmenés les retiennent,
    et refusent de les laisser aller.'
  mal-mal: 'സൈന്യങ്ങളുടെ യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: “യിസ്രായേൽമക്കളും യെഹൂദാമക്കളും
    ഒരുപോലെ പീഡിതരായിരിക്കുന്നു; അവരെ ബദ്ധരാക്കി കൊണ്ടുപോയവരെല്ലാം അവരെ വിട്ടയയ്ക്കുവാൻ
    മനസ്സില്ലാതെ മുറുകെപ്പിടിച്ചുകൊള്ളുന്നു.'
  urd-GVR: Rabbul-afwāj farmātā hai, “Isrāīl aur Yahūdāh ke logoṅ par zulm huā hai.
    Jinhoṅ ne unheṅ asīr karke jilāwatan kiyā hai wuh unheṅ rihā nahīṅ karnā chāhte,
    unheṅ jāne nahīṅ dete.
  suz-BL: मुर नेल्‍ल आन परमप्रभु यावेमी “इस्राएल ङा मुर नु यहूदा ङा मुर श्‍येत गेचा
    नु दिप्‍चा पुंइसीनीम। मेको आन कली ग्‍याइश्‍शा लाइक्‍बपुकीम मेको आन कली लचा मगेनीम।
  eng-NOY: 'Thus saith Jehovah of hosts: The children of Israel and the children of
    Judah are oppressed together, And all that took them captives hold them fast;
    They refuse to let them go.'
  ita-1927: 'Così parla l’Eterno degli eserciti: I figliuoli d’Israele e i figliuoli
    di Giuda sono oppressi insieme; tutti quelli che li han menati in cattività li
    tengono, e rifiutano di lasciarli andare.'
  ckb-ckb: 'یەزدانی سوپاسالار ئەمە دەفەرموێت: «نەوەی ئیسرائیل چەوسێنراوەن، هەروەها
    نەوەی یەهوداش. هەموو ئەوانەی ڕاپێچیان کردن ئەوانیان گرت، ڕازی نەبوون بەڕەڵایان
    بکەن.'
  eng-BBE: 'This is what the Lord of armies has said: The children of Israel and the
    children of Judah are crushed down together: all those who took them prisoner
    keep them in a tight grip; they will not let them go.'
  kan-OKCV: ಸೇನಾಧೀಶ್ವರ ಯೆಹೋವ ದೇವರು ಹೀಗೆ ಹೇಳುತ್ತಾರೆ, “ಇಸ್ರಾಯೇಲರೂ, ಯೆಹೂದ್ಯರೂ ಕೂಡ ಹಿಂಸೆಗೆ
    ಗುರಿಯಾಗಿದ್ದಾರೆ; ಅವರನ್ನು ಸೆರೆಗೆ ಒಯ್ಯುವವರೆಲ್ಲರು ಅವರನ್ನು ಬಿಟ್ಟುಬಿಡುವುದಿಲ್ಲವೆಂದು,
    ಬಲವಾಗಿ ಪಟ್ಟುಹಿಡಿದಿದ್ದಾರೆ.
  tam-2017: 'சேனைகளின் யெகோவா சொல்லுகிறது என்னவென்றால்: இஸ்ரவேல் மக்களும் யூதா மக்களும்
    ஏகமாக ஒடுக்கப்பட்டார்கள்; அவர்களைச் சிறையாக்கின அனைவரும் அவர்களை விடமாட்டோம் என்று
    கெட்டியாய்ப் பிடித்துக்கொண்டார்கள்.'
  spa-RV-1909: 'Así ha dicho Jehová de los ejércitos: Oprimidos fueron los hijos de
    Israel y los hijos de Judá juntamente: y todos los que los tomaron cautivos, se
    los retuvieron; no los quisieron soltar.'
  ron-BTF: 'Astfel spune DOMNUL oștirilor: Copiii lui Israel și copiii lui Iuda au
    fost oprimați împreună; și toți cei care i-au luat captivi i-au ținut tare; ei
    au refuzat să le dea drumul.'
  eng-WEBP: 'The LORD of Armies says: “The children of Israel and the children of
    Judah are oppressed together. All who took them captive hold them fast. They refuse
    to let them go.'
  eng-FBV: 'This is what the Lord Almighty says: The people of Israel and Judah are
    being mistreated. All who captured them are holding onto them, refusing to let
    them go.'
  nld-1939: 'Zo spreekt Jahweh der heirscharen: De kinderen van Israël Worden met
    die van Juda mishandeld; Die ze in ballingschap voerden, houden ze vast, En weigeren,
    ze te laten vertrekken.'
  nch-BL: 'Quej ni quiijtohua TOTECO Cati Quinyacana Iilhuicac Ejcahua Ma Tatanitij:
    “Nopa israelitame ten tali Israel huan Judá taijyohuíaj chicahuac pampa inincualancaitacahua
    quinhuicaque ipan seyoc tali para tetequipanotij san tapic huan amo quinequij
    quinmalacanise para ma yaca.'
  vie-1934: 'Đức Giê-hô-va vạn quân phán như vầy: Con cái Y-sơ-ra-ên và con cái Giu-đa
    thảy cùng nhau chịu hà hiếp. Phàm những kẻ bắt chúng nó đi làm phu tù đều giữ
    chúng nó lại, chẳng khứng thả ra.'
  hin-CV: 'सेनाओं के याहवेह का संदेश यह है: “इस्राएल वंशज उत्पीड़ित किए जा रहे हैं,
    यहूदाह गोत्रज भी; वे सभी, जिन्होंने उन्हें बंदी बनाया है, उन्हें मुक्त नहीं कर
    रहे.'
  spa-BES: 'Esto es lo que ha dicho el Señor de los ejércitos: Los hijos de Israel
    y los hijos de Judá son oprimidos juntos; todos los que los tomaron prisioneros
    los mantienen retenidos; No los dejarán ir.'
  tdx-tdx: Hoe t’Iehovà’ i Màroy, naharo forekekeñe o ana’ Israeleo naho o nte-Iehodao;
    fa tinambozò’ o nitsepak’ iareo, nifoneña’ iareo tsy hamotsots’ iareo.
  tha-KJV: พระเยโฮวาห์จอมโยธาตรั​สด​ังนี้​ว่า ประชาชนอิสราเอลและประชาชนยูดาห์​ถู​กบ​ีบบังคั​บด​้วยกัน
    บรรดาผู้​ที่​จับเขาทั้งหลายไปเป็นเชลยได้ยึดเขาไว้​มั่น เขาทั้งหลายปฏิเสธไม่​ยอมให้​เขาไป
  por-BR-2018: 'Assim diz o SENHOR dos exércitos: Os filhos de Israel e os filhos
    de Judá juntamente foram oprimidos; e todos os que os tomaram cativos os detiveram;
    recusaram-se soltá-los.'
  deu-ELO: 'So spricht Jehova der Heerscharen: Die Kinder Israel und die Kinder Juda
    sind Bedrückte allzumal; und alle, die sie gefangen weggeführt, haben sie festgehalten,
    haben sich geweigert, sie zu entlassen.'
  eng-WYC-2018: The Lord of hosts saith these things, The sons of Israel and the sons
    of Judah together suffer false challenge; all that took them, hold, they will
    not deliver them. (The Lord of hosts saith these things, The Israelites and the
    people of Judah be oppressed together; all they who took them captive, hold onto
    them, and they will not let them go.)
  epo-epo: 'Tiele diras la Eternulo Cebaot: Turmentataj estas la idoj de Izrael kune
    kun la idoj de Jehuda; kaj ĉiuj iliaj kaptintoj forte ilin tenas, ne volas forliberigi
    ilin.'
  uig-PIN: 'Samawi ⱪoxunlarning Sǝrdari bolƣan Pǝrwǝrdigar — Israilning Hudasi mundaⱪ
    dǝydu: — Israillar Yǝⱨudalar bilǝn billǝ ezilip horluⱪni kɵrgǝn; ularni ǝsir ⱪilƣanlar
    ularni ⱪattiⱪ ⱪamap tutⱪanidi; ularni ⱪoyuwetixni rǝt ⱪilƣan.'
