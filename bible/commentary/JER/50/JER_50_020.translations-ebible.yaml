verse: JER.050.020
translations:
  mal-C: ആ കാലത്ത് ആ ദിവസങ്ങളിൽത്തന്നെ,” എന്ന് യഹോവ അരുളിച്ചെയ്യുന്നു, “ഇസ്രായേലിന്റെ
    അകൃത്യം അന്വേഷിക്കും എന്നാൽ ഒന്നുംതന്നെ ഉണ്ടാകുകയില്ല, യെഹൂദയുടെ പാപങ്ങളും അന്വേഷിക്കും
    എന്നാൽ ഒന്നും കണ്ടെത്തുകയില്ല, കാരണം ഞാൻ സംരക്ഷിച്ച ശേഷിപ്പിനോട് ഞാൻ ക്ഷമിക്കുകയാൽത്തന്നെ.
  deu-TKW: In jenen Tagen und zu jener zeit, ist der Spruch Jahwes, wird man nach
    der verschuldung Israels suchen, aber sie ist nicht mehr vorhanden, und nach den
    Sünden Judas, aber sie sind nicht mehr zu finden; denn ich werde denen, die ich
    übriglasse vergeben.
  lin-lin: Na tango wana, na mikolo wana, › elobi Yawe, ‹ bakoluka ngambo nini Isalaele
    amemi kasi bakomona yango te, masumu nini Yuda asali kasi bakomona yango te ;
    pamba te nakolimbisa batikali oyo nabikisi.
  eng-LSV: In those days, and at that time,” || A declaration of YHWH, || “The iniquity
    of Israel is sought, and it is not, || And the sin of Judah, and it is not found,
    || For I am propitious to those whom I leave!
  eng-GNV: 'In those daies, and at that time, sayeth the Lord, the iniquitie of Israel
    shall be sought for, and there shall be none: and the sinnes of Iudah, and they
    shall not be founde: for I will be mercifull vnto them, whome I reserue.'
  eng-WEBSTER: 'In those days, and in that time, saith the LORD, the iniquity of Israel
    shall be sought for, and there shall be none; and the sins of Judah, and they
    shall not be found: for I will pardon them whom I reserve.'
  nhw-BL: Huan ipan nopa tonali, amo aqui huelis quipantis se inintlajtlacol israelitame
    ipan tlali Israel o tlali Judá, pampa na niquintlapojpolhuis nopa quentzi masehualme
    catli noja niquincajtos para itztose. Quej nopa niininTECO niquijtohua.”
  swh-ONEN: Katika siku hizo, wakati huo,” asema Bwana, “uchunguzi utafanyika kwa
    ajili ya kosa la Israeli, lakini halitakuwepo, kwa ajili ya dhambi za Yuda, lakini
    haitapatikana hata moja, kwa kuwa nitawasamehe mabaki nitakaowaacha.
  bba-bba: Yen domɑ te, bɑ koo Isirelibɑ kɑ Yudɑbɑn durum kɑsu bɑ kun wɑ, domi be,
    be bɑ tie mi, kon bu ben durum wɔkɑ.
  eng-KJVCPB: 'In those days, and in that time, saith the Lord, The iniquity of Israel
    shall be sought for, and there shall be none; And the sins of Judah, and they
    shall not be found: For I will pardon them whom I reserve.'
  luo-luo: Jehova Nyasaye wacho niya, “E ndalogo, e sechego, nomany ketho Israel,
    to onge manoyudi, kendo ne richo Juda, to onge manoyudi, nimar anangʼwon-ne jogo
    mane odongʼ mane aweyo.”
  meu-meu: 'Iehova na e tomu: Unu dinadia ai bona una nega ai, kara havara bae tahua
    Israel ai, to asi ḡauna; bona kara dika bae tahua Iuda ai, to basie davaria; badina
    be kwabukwabudia, baina rakatanidia taudia, na edia dika baina gwau tao.'
  npi-ULB: परमप्रभु भन्‍नुहुन्छ, ती दिनमा र त्यो समयमा इस्राएलमा अधर्मको खोजी गरिनेछ,
    तर केही पनि पाइनेछैन । यहूदाका पापको विषयमा म जाँचबुझ गर्नेछु, तर केही पनि पाइने
    छैन, किनकि मैले जोगाउने बाँकीहरूलाई म क्षमा दिनेछु ।”
  yor-yor: Ní ọjọ́ wọ̀n-ọn-nì,” ni Olúwa wí, “À ó wá àìṣedéédéé ẹ̀ṣẹ̀ Israẹli, ṣùgbọ́n
    a ki yóò rí ohun; àti ẹ̀ṣẹ̀ Juda ni a ki yóò sì rí mọ kankan nítorí èmi yóò dáríjì
    àwọn tí ó ṣẹ́kù tí mo dá sí.
  pes-OPCB: در آن زمان در اسرائیل و یهودا گناهی پیدا نخواهد شد، چون گناه بازماندگانشان
    را خواهم آمرزید.
  tgl-ULB: Sa mga araw na iyon at sa oras na iyon, sinabi ni Yahweh, uusigin ang kasamaan
    sa Israel, ngunit walang matatagpuan. Tatanungin ko ang mga kasalanan ng Juda
    ngunit walang matatagpuan dahil patatawarin ko ang natira na aking iniligtas.”
  hui-hui: Horo ogoningi Isaraele wali agali Yuda wali agalibi i̱nime helo yu wahene
    emene karu uruni tiha ko wiyadaru domo wahalu ti bayale helo helolebero. Anidagua
    berogola tiha ko mbira para nahe holebira. Marume tihondo ko mbira birimi lalu
    bi hangume laede habe naheore holebira. I̱ Anduane Homogo i̱na bi o ledogoniore,
    laya, lene.
  mya-mya: ထို​အ​ချိန်​ကာ​လ​ကျ​ရောက်​လာ​သော​အ​ခါ ငါ​သည်​မိ​မိ​အ​သက်​ရှင်​ခွင့်​ပေး​ထား​သူ​တို့
    ၏​အ​ပြစ်​များ​ကို​ဖြေ​လွတ်​ဖြေ​ရှင်း​မည်​ဖြစ် ၍ ဣသ​ရေ​လ​ပြည်​တွင်​အ​ပြစ်​ဒု​စ​ရိုက်​တစ်
    စုံ​တစ်​ခု​မျှ​တွေ့​ရှိ​ရ​လိမ့်​မည်​မ​ဟုတ်။ ယု​ဒ ပြည်​တွင်​လည်း​ဆိုး​ညစ်​မှု​တစ်​စုံ​တစ်​ရာ​မျှ
    တွေ့​ရှိ​ရ​လိမ့်​မည်​မ​ဟုတ်။ ဤ​ကား​ငါ​ထာ​ဝ​ရ ဘု​ရား​မြွက်​ဟ​သည့်​စ​ကား​ဖြစ်​၏''
    ဟု​မိန့် တော်​မူ​၏။
  bod-N: ཉིན་མོ་དེ་དང་དུས་དེ་ལ་ཁྱོད་ཀྱིས་ཡེས་ར་ཨེལ་གྱི་སྡིག་པ་བཙལ་ཡང་མི་རྙེད་ལ། ཡ་ཧུ་དཱའི་སྡིག་པ་བཙལ་ཡང་རྙེད་པར་མི་འགྱུར།
    ཅི་ལ་ཞེ་ན། ངས་ལུས་སུ་བཅུག་པ་རྣམས་ཀྱི་སྡིག་པ་བསལ་བར་བྱའོ་ཞེས་དཀོན་མཆོག་ཡ་ཝཱེས་གསུངས་སོ།
    །
  sna-sna: Mumazuva iwayo, panguva iyoyo,” ndizvo zvinotaura Jehovha, “mhaka yaIsraeri
    ichatsvakwa, asi pachange pasina mhosva, uye zvivi zveJudha zvichatsvakwa, asi
    hapana chichawanikwa, nokuti ndichakanganwira vakasara vandakasiya.
  spa-BLM: En aquellos días y en aquel tiempo”, dice Yahvé, “la iniquidad de Israel
    será buscada, y no habrá ninguno, también los pecados de Judá, y no se encontrarán;
    porque yo perdonaré a los que deje como remanente.
  cac-cac: 'A in val Jehová in svala'': A d''a jun c''ual chi'', ol in colel eb''
    aj Israel yed'' eb'' aj Judá d''a chucal sc''ulej, ol vac'' lajvoc smul eb'',
    man̈xa b''aj ol ilchajoc, ol vac'' sat d''a juneln̈ej, xchi Jehová.'
  swh-ULB: Siku hizo na wakati huo, asema Yahwe, uovu utatafutwa katika Israeli, lakini
    hautaonekana. Nitauliza kuhusu dhambi za Yuda, lakini hazitaonekana, maana nitawasamehe
    mabaki niliowaacha.”
  bel-bel: У тыя дні і ў той час, кажа Гасподзь, будуць шукаць няпраўды Ізраілевай,
    і ня будзе яе, і грахоў Юды, і ня знойдзецца іх; бо дарую тым, каго пакіну жывога.
  deu-ELBBK: In jenen Tagen und zu jener Zeit, spricht der HERR, wird Israels Schuld
    gesucht werden, und sie wird nicht da sein, und die Sünden Judas, und sie werden
    nicht gefunden werden; denn ich will denen vergeben, die ich übriglasse.
  mbb-OT: Dutun he timpu, egkehanew en is menge salà wey is menge kedsupak te nesamà
    he menge etew ziyà te Israel wey Juda, su ebpeseyluwen ku sikandan.’ ”
  mal-2015: ഞാൻ ശേഷിപ്പിച്ചുവെക്കുന്നവരോടു ക്ഷമിക്കയാൽ ആ നാളുകളിൽ, ആ കാലത്തു, യിസ്രായേലിന്റെ
    അകൃത്യം അന്വേഷിച്ചാൽ അതു ഇല്ലാതെ ഇരിക്കും; യെഹൂദയുടെ പാപങ്ങൾ അന്വേഷിച്ചാൽ കാണുകയില്ല
    എന്നു യഹോവയുടെ അരുളപ്പാടു.
  rmc-rmc: Andre ola dživesa, andre oda časos,“ phenel o RAJ, „rodela pes e vina pro
    Izrael, ale na ela, o bini pre Judsko, ale na arakhela pes, bo me odmukava olenge,
    kas mukava te dživel.“
  pes-OPV: خداوند می‌گوید که در آن ایام و در آن زمان عصیان اسرائیل را خواهند جست و
    نخواهد بودو گناه یهودا را اما پیدا نخواهد شد، زیرا آنانی راکه باقی می‌گذارم خواهم
    آمرزید.
  ron-1924: Ын зилеле ачеля, ын время ачея”, зиче Домнул, „се ва кэута нелеӂюиря луй
    Исраел, ши ну ва май фи, ши пэкатул луй Иуда, ши ну се ва май гэси, кэч вой ерта
    рэмэшица пе каре о вой лэса.
  ben-OBCV: সেই দিনগুলিতে, সেই সময়ে,” সদাপ্রভু বলেন, “ইস্রায়েলের অপরাধের অন্বেষণ
    করা হবে, কিন্তু একটিও পাওয়া যাবে না, যিহূদারও পাপের অন্বেষণ করা হবে, কিন্তু কোনো
    একটিও পাওয়া যাবে না, কারণ অবশিষ্ট যাদের আমি রেহাই দেব, তাদের পাপ ক্ষমা করব।
  som-som: Rabbigu wuxuu leeyahay, Maalmahaas iyo wakhtigaas waxaa la doondooni doonaa
    xumaantii dadka Israa'iil oo innaba ma ay jiri doonto, iyo dembiyadii dadka Yahuudah
    oo innaba lama heli doono, waayo, kuwii aan soo reebay waan saamixi doonaa.
  lat-VUC: 'In diebus illis, et in tempore illo, ait Dominus, quæretur iniquitas Israël,
    et non erit, et peccatum Juda, et non invenietur: quoniam propitius ero eis quos
    reliquero.'
  eng-ASVBT: 'In those days, and in that time, saith Jehovah, the iniquity of Israel
    shall be sought for, and there shall be none; and the sins of Judah, and they
    shall not be found: for I will pardon them whom I leave as a remnant.'
  ita-1885: 'In quei giorni, e in quel tempo, dice il Signore, si cercherà l''iniquità
    d''Israele, ma non sarà più; e i peccati di Giuda, ma non si ritroveranno più:
    perciocchè io perdonerò a quelli che avrò lasciati di resto.'
  eng-ULB: In those days and at that time, says Yahweh, iniquity will be looked for
    in Israel, but none will be found. I will inquire about the sins of Judah, but
    none will be found, for I will forgive the remnant that I spare.”
  spa-VBL: Será entonces cuando se busquen las culpas y los pecados de Israel y de
    Judá, pero no se encontrará ninguno, porque perdonaré a los que queden que yo
    cuide, declara el Señor.
  fra-_FOB: En ces jours-là et en ce temps-là, dit l'Éternel, on cherchera l'iniquité
    d'Israël, mais elle ne sera plus; et les péchés de Juda, mais ils ne se trouveront
    point; car je pardonnerai à ceux que j'aurai fait demeurer de reste.
  mal-mal: ശേഷിപ്പിക്കുന്നവരോട് ഞാൻ ക്ഷമിക്കുകയാൽ ആ നാളുകളിൽ, യിസ്രായേലിന്റെ അകൃത്യം
    അന്വേഷിച്ചാൽ അത് ഇല്ലാതെ ആയിരിക്കും; യെഹൂദയുടെ പാപങ്ങൾ അന്വേഷിച്ചാൽ കാണുകയില്ല”
    എന്ന് യഹോവയുടെ അരുളപ്പാട്.
  urd-GVR: Rab farmātā hai, “Un dinoṅ meṅ jo Isrāīl kā qusūr ḍhūnḍ nikālne kī koshish
    kare use kuchh nahīṅ milegā. Yihī Yahūdāh kī hālat bhī hogī. Us ke gunāh pāe nahīṅ
    jāeṅge, kyoṅki jin logoṅ ko maiṅ zindā chhoṛūṅgā unheṅ maiṅ muāf kar dūṅgā.”
  suz-BL: मेको नाक्‍ती इस्राएल आ मरिम्‍शो पशो माल्‍शा कोव़शा हना यो, मथिंसीब। यहूदा
    आ पाप माल्‍शा हना यो, मथिंसीब। मारदे हना गो आं प्रोंइशा वोइश्‍शो लीशो आन कली आन
    पाप माफ गेतामी। येरमीया ३३:७-८
  eng-NOY: In those days and at that time, saith Jehovah, The iniquity of Israel shall
    be sought for, and there shall be none; And the sins of Judah, and they shall
    not be found; For I will pardon those whom I cause to be left.
  ita-1927: In quei giorni, in quel tempo, dice l’Eterno, si cercherà l’iniquità d’Israele,
    ma essa non sarà più, e i peccati di Giuda, ma non si troveranno; poiché io perdonerò
    a quelli che avrò lasciati di resto.
  ckb-ckb: 'یەزدان دەفەرموێت: «لەو ڕۆژانەدا و لەو سەردەمەدا، بەدوای تاوانی ئیسرائیلدا
    دەگەڕێن، بەڵام نییەتی، هەروەها بەدوای گوناهی یەهودا دەگەڕێن، بەڵام هیچ نادۆزنەوە،
    چونکە ئەوانەی کە دەیانهێڵمەوە لێیان خۆشدەبم.»'
  eng-BBE: 'In those days and in that time, says the Lord, when the evil-doing of
    Israel is looked for, there will be nothing; and in Judah no sins will be seen:
    for I will have forgiveness for those whom I will keep safe.'
  kan-OKCV: ಯೆಹೋವ ದೇವರು ಹೇಳುತ್ತಾರೆ, “ಆ ದಿವಸಗಳಲ್ಲಿಯೂ, ಆ ಕಾಲದಲ್ಲಿಯೂ ಇಸ್ರಾಯೇಲಿನ ಅಕ್ರಮವನ್ನು
    ಹುಡುಕಿದರೂ, ಅಲ್ಲಿ ಏನೂ ಇರದು; ಯೆಹೂದದ ಪಾಪಗಳನ್ನು ಹುಡುಕಿದರೂ ಅವು ಸಿಕ್ಕುವುದಿಲ್ಲ. ಏಕೆಂದರೆ
    ನಾನು ಉಳಿಸುವವರನ್ನು ಮನ್ನಿಸುತ್ತೇನೆ.
  tam-2017: அந்நாட்களிலும் அக்காலத்திலும் இஸ்ரவேலின் அக்கிரமம் தேடப்பட்டாலும் அது
    காணாதிருக்கும்; யூதாவின் பாவங்கள் தேடப்பட்டாலும் அவைகள் கிடைக்காதிருக்கும்; நான்
    மீதியாக வைக்கிறவர்களுக்கு மன்னிப்பேன் என்று யெகோவா சொல்லுகிறார்.
  spa-RV-1909: 'En aquellos días y en aquel tiempo, dice Jehová, la maldad de Israel
    será buscada, y no parecerá; y los pecados de Judá, y no se hallarán: porque perdonaré
    á los que yo hubiere dejado.'
  ron-BTF: În acele zile și în acel timp, spune DOMNUL, nelegiuirea lui Israel va
    fi căutată și nu va mai fi; și păcatele lui Iuda, și nu se vor găsi, pentru că
    îi voi ierta pe aceia pe care îi păstrez.
  eng-WEBP: In those days, and in that time,” says the LORD, “the iniquity of Israel
    will be sought for, and there will be none, also the sins of Judah, and they won’t
    be found; for I will pardon them whom I leave as a remnant.
  eng-FBV: This will be when the guilt and the sins of Israel and Judah will be looked
    for, but none will be found, because I will forgive those people who remain that
    I'm looking after, declares the Lord.
  nld-1939: 'In die dagen en in die tijd, Is de godsspraak van Jahweh, Zal men de
    schuld van Israël zoeken, maar ze is er niet meer, En de zonde van Juda, maar
    men vindt ze niet langer: Want dan zal Ik vergiffenis schenken Aan hen, die Ik
    spaarde!'
  nch-BL: Huan ipan nopa tonali, amo aqui huelis quipantis se inintajtacol israelitame
    ipan tali Israel o tali Judá, pampa na niquintapojpolhuis nopa quentzi masehualme
    cati noja niquincajtos para itztose. Quej nopa niininTECO niquijtohua.
  vie-1934: 'Đức Giê-hô-va phán: Trong những ngày đó bấy giờ, người ta sẽ tìm sự gian
    ác của Y-sơ-ra-ên, mà không có nữa; tìm tội lỗi của Giu-đa, mà chẳng thấy nữa
    đâu; vì ta sẽ tha tội cho những kẻ trong vòng chúng nó mà ta đã chừa lại.'
  hin-CV: उन दिनों में, उस अवसर पर,” यह याहवेह की वाणी है, “इस्राएल में पापिष्ठता
    की खोज की जाएगी, किंतु वहां कुछ भी प्राप्‍त न होगा, वैसे ही यहूदिया में भी पापिष्ठता
    की खोज की जाएगी, किंतु वहां भी उनमें कुछ पाया न जाएगा, क्योंकि मैं बचे हुए लोगों
