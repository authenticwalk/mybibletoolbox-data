    hin argamu; ani hambaan baraare sanaaf dhiifama nan godhaatii.
  fra-LSG: En ces jours, en ce temps-là, dit l’Éternel, On cherchera l’iniquité d’Israël,
    et elle n’existera plus, Le péché de Juda, et il ne se trouvera plus; Car je pardonnerai
    au reste que j’aurai laissé.
  gnn-gnn: Ga ŋulinyaramirriyunydjayi Yitjuralyunydja yurru yakana biyapulnydja djäma
    ŋula nhä yätjkuma, yakana yurru ŋula yolthu maḻŋ'marama ŋarrakalaŋumirriwalanydja
    yolŋu'‐yulŋuwala ŋula nhä yätj, liŋgu ŋarranydja yurru ŋunhi warrpam'thunna biḏiwiḏitjkuma
    yana yätjtja malanha ŋurikiyi märr‐ḻurrkun'kunydja ŋunhi ŋarra yurru walŋakuma
    walalanha.” Ga bitjarra ŋayi Garray waŋananydja.
  yal-yal: Alatalaa falan ni ito ra, a naxa, “Na lɔxɔne nun na waxatini, muxune Isirayila
    yamaan hakɛne funfun fenma nɛn, koni a sese mi luma na. E Yuda yamaan yulubine
    xɔn fenma nɛn, koni sese mi toɛ. Bayo n na yamaan muxu dɔnxɛn naxanye lu e nii
    ra, n ne yulubine xafarima nɛn.”
  haw-1868: A ia mau la, a i kela manawa, wahi a Iehova, E imi wale ia ka hewa o ka
    Iseraela, aohe hewa, A me na hala o ka Iuda, aole ia e loaa; No ka mea, e kala
    aku au i ko ka poe a'u e hookoe ai.
  arb-NAV: وَفِي ذَلِكَ الزَّمَانِ وَالأَوَانِ، يَقُولُ الرَّبُّ، يُلْتَمَسُ إِثْمُ
    إِسْرَائِيلَ فَلا يُوْجَدُ، وَخَطِيئَةُ يَهُوذَا فَلا تَكُونُ، لأَنِّي أَعْفُو
    عَمَّنْ أَبْقَيْتُهُ مِنْهُمَا.
  ewe-ewe: Yehowa be, “Le ŋkeke mawo me, le ɣe ma ɣi me, woatsa, adi Israel ƒe agɔdzedze
    gake womakpɔ ɖeke o eye woadi Yuda ƒe nu vɔ̃wo gake womakpɔ ɖeke o, elabena matsɔe
    ake ame susɔe siwo megblẽ ɖi.”
  eng-LEE: In those days, and at that time, saith the Lord, shall the iniquity of
    Israel be sought for, and it shall not be there; and the sins of Judah, and they
    shall not be found; for I will pardon those whom I will leave remaining.
  asm-FB: যিহোৱাই কৈছে, সেই দিনত আৰু সেই কালত ইস্ৰায়েলৰ অপৰাধ বিচাৰ কৰা যাব, কিন্তু
    একো পোৱা নাযাব, আৰু যিহূদাৰ পাপবোৰ বিচাৰ কৰা হ’ব, কিন্তু সেইবোৰ পোৱা নাযাব; কিয়নো
    মই অৱশিষ্ট ৰখাবোৰক ক্ষমা কৰিম।
  sus-A: عَلَتَلَ شَ مَسٍنيِ نَن يَ؛ نَ وَشَتِ ﭑ دِحّمَ نّ عِسِرَيِلَ شَ يُنُبِيٍ
    مَ، ﭑ دِحّ يُدَيَ شَ يُنُبِيٍ قَن مَ، بَرِ مَ ﭑ بَرَ مِشِ دْنشْي شَ يُنُبِيٍ شَقَرِ.»
  fra-SBL: En ces jours-là, et en ce temps-là, dit Yahvé, « l'iniquité d'Israël sera
    recherchée, et il n'y en aura pas, aussi les péchés de Juda, et ils ne seront
    pas trouvés ; car je pardonnerai à ceux que j'ai laissés comme restes.
  hbo-hbo: בַּיָּמִ֣ים הָהֵם֩ וּבָעֵ֨ת הַהִ֜יא נְאֻם־יְהוָ֗ה יְבֻקַּ֞שׁ אֶת־עֲוֹ֤ן
    יִשְׂרָאֵל֙ וְאֵינֶ֔נּוּ וְאֶת־חַטֹּ֥את יְהוּדָ֖ה וְלֹ֣א תִמָּצֶ֑אינָה כִּ֥י אֶסְלַ֖ח
    לַאֲשֶׁ֥ר אַשְׁאִֽיר׃
  kik-kik: Matukũ-inĩ macio, o ihinda-inĩ rĩu-rĩ, ihĩtia rĩa Isiraeli nĩrĩgathuthuurio,
    no rĩtikoneka, o na mehia ma Juda mathuthuurio, no matikooneka, nĩgũkorwo matigari
    marĩa ngaahonokia nĩngamarekera,” ũguo nĩguo Jehova ekuuga.
  fra-NCL: En ces jours-là et en ce temps-là, — oracle de Yahweh, on cherchera l’iniquité
    d’Israël, et elle ne sera plus ; le péché de Juda, et on ne le trouvera plus ;
    car je pardonnerai au reste que j’aurai laissé.
  cek-AK: To na ni hoi atue ah loe, Israel zaehaih to pakrong tih, toe maeto doeh
    hnu mak ai; Judah zaehaihnawk doeh pakrong tih, toe hnu mak ai; ka pathlung ih
    kaminawk ni ka tahmen han.
  cuk-cuk: 'Bab-Jehová soged: “A-ibagangine, Israel-dulemar-e-isguedi amilegoenad,
    degi-inigwele, amilegosulid. A-ibagangine, Judá-dulemar-e-isguedi amilegoenad,
    degi-inigwele, amilegosulid. Ar ani an bemaloedga isgued elioed.”'
  uig-CYR: Шу күнләрдә, шу чағда, — дәйду Пәрвәрдигар, — Исраилниң қәбиһлиги издәлсә,
    һеч тепилмайду; Йәһуданиң гуналири издәлсә, һеч тепилмайду; чүнки Мән қалдурған
    қалдисини кәчүрүм қилимән.
  tel-2017: యెహోవా ఇలా చెప్తున్నాడు. “ఆ రోజుల్లో, ఆ సమయంలో ఇశ్రాయేలులో అతిక్రమాల కోసం
    వెదుకుతారు, కానీ ఎంత వెదికినా అవి కనపడవు. యూదా ప్రజల పాపాల కోసం వాకబు చేస్తాను
    కానీ అవి దొరకవు. మిగిలి ఉన్న వాళ్ళను నేను క్షమిస్తాను.
  hat-BSA: 'Nan jou sa yo ak nan lè sa a”, deklare SENYÈ a: “rechèch va fèt pou jwenn
    inikite Israël la, men p ap genyen; epi pou peche a Juda yo, men yo p ap jwenn;
    paske Mwen va padone sila ke M kite kon retay yo.”'
  kos-kos: Ke pacl sacn, wangin ma koluk fah koneyukyak in Israel, ac wangin ma sutuu
    fah koneyukyak in Judah, mweyen nga ac nunak munas nu sin mwet pu su nga lela
    in painmoulla. Nga, LEUM GOD, pa fahk ma inge.”
  hbo-WLC: בַּיָּמִ֣ים הָהֵם֩ וּבָעֵ֨ת הַהִ֜יא נְאֻם־יְהוָ֗ה יְבֻקַּ֞שׁ אֶת־עֲוֺ֤ן
    יִשְׂרָאֵל֙ וְאֵינֶ֔נּוּ וְאֶת־חַטֹּ֥את יְהוּדָ֖ה וְלֹ֣א תִמָּצֶ֑אינָה כִּ֥י אֶסְלַ֖ח
    לַאֲשֶׁ֥ר אַשְׁאִֽיר׃
  ibo-ibo: Nʼụbọchị ndị ahụ, ma na mgbe ahụ,” otu a ka Onyenwe anyị kwubiri, “a ga-achọ
    ajọọ omume nke Izrel, ma ọ dịghị nke a ga-achọta. A ga-achọkwa mmehie niile nke
    Juda, ma o nweghị nke a ga-achọta, nʼihi na aga m agbaghara ndị ahụ m mere ka
    ha fọdụ mmehie ha.
  ory-ory: ସଦାପ୍ରଭୁ କହନ୍ତି, ସେହି ଦିନରେ ଓ ସେହି ସମୟରେ ଇସ୍ରାଏଲର ଅଧର୍ମ ଅନ୍ୱେଷଣ କରାଯିବ,
    ମାତ୍ର କିଛି ମିଳିବ ନାହିଁ ଓ ଯିହୁଦାର ପାପ ଅନ୍ୱେଷଣ କରାଯିବ, ମାତ୍ର ତାହା ମିଳିବ ନାହିଁ। କାରଣ
    ଆମ୍ଭେ ଯେଉଁମାନଙ୍କୁ ଅବଶିଷ୍ଟ ରଖିବା, ସେମାନଙ୍କୁ କ୍ଷମା କରିବା।
  chk-chk: Lon ena fansoun repwe kütta än Israel föföringau, nge esap wor. Repwe kütta
    än Juta tipis, nge resap küna. Pun ngang üpwe amusala än ekewe aramas tipis, ir
    chokewe üa amanaueer. Ngang ewe Samol mi Lapalap üa kapas.’”
  rop-rop: Wen det taim garra kaman bambai, nomo enibodi kaan dumbat nogudbala ting
    enimo langa Isreil en nomo enibodi kaan dumbat wikitwan ting enimo langa Juda
    igin, dumaji ai garra larramgo fri detlot pipul weya stil jidan laibala.”
  ukr-1871: У ті днї й у ті часи, говорить Господь, шукати муть неправедностї Ізрайлевої,
    та не буде її, і гріхів Юдиних, та й не знайдеться їх; я бо прощу тих, що зоставив
    живими.
  deu-1951: In jenen Tagen und zu jener Zeit wird man die Missetat Israels suchen,
    spricht der HERR, aber sie wird nicht mehr vorhanden sein, und die Sünde Judas,
    aber man wird sie nicht finden; denn ich werde denen vergeben, die ich übriglasse.
  eng-JPS: In those days, and in that time, saith the LORD, the iniquity of Israel
    shall be sought for, and there shall be none, and the sins of Judah, and they
    shall not be found; for I will pardon them whom I leave as a remnant.
  srp-1865: U one dane i u ono vrijeme, govori Gospod, tražiæe se bezakonje Izrailjevo,
    ali ga neæe biti; i grijesi Judini, ali se neæe naæi, jer æu oprostiti onima koje
    ostavim.
  lug-lug: Mu nnaku ezo, era mu biseera ebyo,” bw’ayogera Mukama Katonda, “omusango
    ku Isirayiri gulinoonyezebwa, naye tegulibaawo, era n’ebibi bya Yuda birinoonyezebwa,
    naye tewaliba na kimu, kubanga ndisonyiwa abo bendeseewo.
  heb-heb: בימים ההם ובעת ההיא נאם יהוה יבקש את עון ישראל ואיננו ואת חטאת יהודה ולא
    תמצאינה כי אסלח לאשר אשאיר׃
  ben-IRV: সদাপ্রভু বলেন, “সেই দিনের ও সেই দিনের ইস্রায়েলের অন্যায়ের খোঁজ নেওয়া
    হবে কিন্তু পাওয়া যাবে না। যিহূদার পাপের খোঁজ করা হবে কিন্তু একটাও পাওয়া যাবে
    না, কারণ আমি যাদেরকে অবশিষ্ট রাখি, তাদেরকে ক্ষমা করব।”
  pan-pan: ਉਹਨਾਂ ਦਿਨਾਂ ਵਿੱਚ ਅਤੇ ਉਸ ਵੇਲੇ, ਯਹੋਵਾਹ ਦਾ ਵਾਕ ਹੈ, ਇਸਰਾਏਲ ਦੀ ਬਦੀ ਭਾਲੀ ਜਾਵੇਗੀ
    ਪਰ ਹੋਵੇਗੀ ਨਹੀਂ ਅਤੇ ਯਹੂਦਾਹ ਦੇ ਪਾਪ, ਪਰ ਪਾਏ ਨਾ ਜਾਣਗੇ। ਜਿਹਨਾਂ ਨੂੰ ਮੈਂ ਬਾਕੀ ਰੱਖਾਂਗਾ
    ਉਹਨਾਂ ਨੂੰ ਮਾਫ਼ ਕਰਾਂਗਾ।
  mya-JVB: ထို ကာလ အခါ ဣသရေလ အပြစ် ကို စစ်ကြော သော်လည်း အပြစ်မ ပေါ်ရာ။ ယုဒ ဒုစရိုက်
    တို့ကိုရှာ၍ မ တွေ့ ရာ။ ငါချန်ထား သော သူတို့ ၏ အပြစ်ကို ငါဖြေရှင်း မည်ဟု ထာဝရဘုရား
    မိန့် တော်မူ၏။
  tbg-tbg: Vi entara te Isarerive Iutaave vehakuma nimi taura qaqi variaka vika uva
    nunka nimitaariraro kia vikaqaa uva vairamanta vo kikavata kia ho vikaqaa uva
    vatevarave. Te Noravano Kotika minti turo, tiro.
  hmo-hmo: Unai neganai, bona unai dinadia dekenai, kara dika do idia tahua Israela
    bona Iuda dekenai. To do idia davaria lasi, badina be do mauri noho taudia, do
    lau rakatania taudia, be edia dika do lau gwauatao. Lau inai Lohiabada lau hereva
    vadaeni.”
  urd-urd: ख़ुदावन्द फ़रमाता है, उन दिनों में और उसी वक़्त इस्राईल की बदकिरदारी ढूँडे
    न मिलेगी; और यहूदाह के गुनाहों का पता न मिलेगा जिनको मैं बाक़ी रखूँगा उनको मु'आफ़
    करूँगा।
  rus-SYN: В те дни и в то время, говорит Господь, будут искать неправды Израилевой,
    и не будет ее, и грехов Иуды, и не найдется их; ибо прощу тех, которых оставлю
    в живых.
  bqc-SIM: Ma Dii ma mɛ̀, gↄↄ bee wa sãa wɛɛlɛ Isailiↄwa, wa eo, wa kpálɛkɛ Yudaↄ
    duunai, wa bↄwào, asa má gbɛ̃́ pↄ́ ma ń bↄ́piↄ duuna kɛ̃́máɛ.
  tcz-CHONGTHU: Hiche nikho tengleh chun, Israel sunga themmona kikhol ding, ahivanga
    kikholdoh deh deh lou ding; chule Judah sunga jong chonsetna kikhol ding, ahivanga
    khatcha kikhol doh louhel ding ahi. Ajeh chu keiman amoh chengse avaldoh ho chunga
    ngaidamna kanei ahitai.
  mar-mar: परमेश्वर म्हणतो, “त्या दिवसात आणि त्यावेळी, इस्राएलाचा अपराध शोधण्यात येईल,
    पण काहीच सापडणार नाही. मी यहूदाच्या पापाविषयी चौकशी करील, पण काहीच सापडणार नाही,
    कारण मी ज्यांना शेष असे राखून ठेवील त्यांना क्षमा करीन.”
  qub-qub: Chay wichan Israelcunawan Judá runacunaga carcaycangapaj juchancunapita,
    mana allita rurashanpitapis perdunashanami. Cawaycajcunataga perdunashämi. Noga
    Tayta Diosmi chayno në.
  bqp-bqp: Yen domɑ te, bɑ koo Isirelibɑ kɑ Yudɑbɑn durum kɑsu bɑ kun wɑ, domi be,
    be bɑ tie mi, kon bu ben durum wɔkɑ.
  hat-hat: Jou sa yo, lè sa a, yo p'ap jwenn yon peche pou mete sou kont moun Izrayèl
    yo, ni yon mechanste pou mete sou kont moun Jida yo, paske m'ap padonnen tout
    moun m'a kite chape anba lanmò. Se mwen menm Seyè a ki di sa.
  eng-BSB: In those days and at that time, declares the LORD, a search will be made
    for Israel’s guilt, but there will be none, and for Judah’s sins, but they will
    not be found; for I will forgive the remnant I preserve.
  eng-WEBPB: In those days, and in that time,” says the LORD, “the iniquity of Israel
    will be sought for, and there will be none, also the sins of Judah, and they won’t
    be found; for I will pardon them whom I leave as a remnant.
  kbq-kbq: Hagi Ra Anumzamo'a huno, Anazama fore'ma hania knafina Israeli vahepine
    Juda vahepinena mago kumira omanegahie. Na'ankure Nagrama zamatresuge'za osi'a
    naga'ma ofri manisaza nagara kumi'zamia eritresuge'za vahe'mo'za kumi'zamia onkegahaze.
  nhe-BL: Huan ipan nopa tonali, axaca huelis quipantis se inintlajtlacol israelitame
    ipan tlali Israel o tlali Judá, pampa na niquintlapojpolhuis nopa quentzi tlacame
    tlen noja niquincajtos para itztose. Queja nopa niininTECO niquijtohua.
  gub-BL: A'e 'ar ihem mehe Izaew ywy rehe har uzapo putar xo ikatu ma'e zo a'e wà
    nehe. Zuta ywy rehe har nezewegatete wà nehe no. Aze amuikuwe kar amo ihe nehe,
    nazepyk kwaw hehe ihe nehe. Ihe Tupàn Tuweharupi Wiko Ma'e aze'eg kwez kury.
  eng-DRA: 'In those days, and at that time, saith the Lord, the iniquity of Israel
    shall be sought for, and there shall be none: and the sin of Juda, and there shall
    none be found: for I will be merciful to them, whom I shall leave.'
