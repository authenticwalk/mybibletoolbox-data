verse: JER.050.013
translations:
  mal-C: യഹോവയുടെ കോപംനിമിത്തം അവൾ, നിവാസികളില്ലാതെ തികച്ചും ശൂന്യമായിത്തീരും. ബാബേലിനരികേകൂടി
    യാത്രചെയ്യുന്നവരെല്ലാം സംഭ്രാന്തരായി, അവർക്കേറ്റ എല്ലാ മുറിവുകളും കണ്ട് ഏങ്ങലടിക്കും.
  deu-TKW: 'Ob Jahwes Groll wird''s unbewohnt bleiben und ganz und gar Einöde werden:
    jeder, der an Babel vorüberzieht, wird sich entsetzen und zischen wegen aller
    ihrer Wunden.'
  lin-lin: Likolo ya kanda ya Yawe, bato bakovanda lisusu na Babiloni te mpo ete ekobebisama
    nye. Bato nyonso oyo bakoleka na Babiloni bakokamwa mpe bakozala na somo ya komona
    bapota na yango nyonso.
  eng-LSV: Because of the wrath of YHWH it is not inhabited, || And it has been a
    desolation—all of it. Everyone passing by at Babylon is astonished, || And hisses
    because of all her plagues.
  eng-GNV: 'Because of the wrath of the Lord it shall not be inhabited, but shall
    be wholy desolate: euery one that goeth by Babel, shall be astonished, and hisse
    at all her plagues.'
  eng-WEBSTER: 'Because of the wrath of the LORD it shall not be inhabited, but it
    shall be wholly desolate: every one that goeth by Babylon shall be astonished,
    and hiss at all her plagues.'
  nhw-BL: Tlali Babilonia mocahuas quen se huactoc tlali por nohueyi cualancayo niDIOS.
    Nochi masehualme catli panose nopona momajmatise huan quipinajtise por nochi nopa
    tlatzacuiltili catli quiseli.
  swh-ONEN: Kwa sababu ya hasira ya Bwana hatakaliwa na mtu, lakini ataachwa ukiwa
    kabisa. Wote watakaopita Babeli watatiwa hofu na kudhihaki kwa sababu ya majeraha
    yake yote.
  bba-bba: Yinni Gusunɔn mɔrun sɑɑbu, mu kuɑ bɑnsu. Be bɑ koo sɑrɑ Bɑbilonin tem mi,
    biti koo bu mwɑ kpɑ bu wiɑ ko.
  eng-KJVCPB: 'Because of the wrath of the Lord it shall not be inhabited, But it
    shall be wholly desolate: every one that goeth by Babylon shall be astonished,
    And hiss at all her plagues.'
  luo-luo: Nikech ich wangʼ mar Jehova Nyasaye, ok nobed gi joma odak e iye, to enobed
    gunda chuth. Jogo duto makalo Babulon, nobed gi bwok maduongʼ kendo nyiere nikech
    adhondene duto.
  meu-meu: Iehova ena badu dainai ta ese basine noholaia, ia na baine vahu vaitani;
    Babulono bae rakaia hanai taudia na bae hoa mai garidia ida, bona bae si dagu,
    ia berona iboudiai daidiai.
  npi-ULB: परमप्रभुको क्रोधको कारणले बेबिलोनमा आबादी हुनेछैन, तर यो पूर्ण रूपमा सर्वनाश
    हुनेछ । बेबिलोनको कारणले यसबाट भएर जाने हरेक व्‍यक्‍ति तर्सनेछ, र यसका सबै चोटको
    कारण तिनीहरू गिल्‍ला गर्नेछन् ।
  yor-yor: Nítorí ìbínú Olúwa, kì yóò ní olùgbé; ẹnikẹ́ni kò sì ní gbé inú rẹ̀. Gbogbo
    àwọn tí ó bá kọjá ni Babeli yóò fi ṣe yẹ̀yẹ́ nítorí ọgbẹ́ rẹ̀.
  pes-OPCB: در اثر خشم و غضب من، بابِل متروک و به کلی ویران خواهد شد و هر که از آنجا
    عبور کند، مبهوت و متحیر خواهد گردید.
  tgl-ULB: Dahil sa galit ni Yahweh, walang maninirahan sa Babilonia, bagkus, magiging
    ganap na wasak. Manginginig ang lahat ng dadaan dito dahil sa Babilonia at susutsot
    dahil sa lahat ng kaniyang mga sugat.
  hui-hui: Anduane Homogo i̱na tí baba keba timbuni howa i̱na mo ko helarogola tínaga
    dindi mo labu halu wali agali lenego mbira dindi ogoniha munini bu naholebira.
    Ani bini ngagola wali agali tara tara dindi ogoriani bolangua halu porarume mbirale
    o biyadaruni de hondowa mogo timbuni lalu mege bialu hondo oba holebira, lene.
  mya-mya: ငါ​၏​အ​မျက်​တော်​ကြောင့်​ဗာ​ဗု​လုန်​မြို့ တွင် အ​ဘယ်​သူ​မျှ​နေ​ထိုင်​ရ​ကြ​လိမ့်​မည်
    မ​ဟုတ်။ ထို​မြို့​သည်​ယို​ယွင်း​ပျက်​စီး​လျက် ကျန်​ရစ်​လိမ့်​မည်။ အ​နီး​မှ​ဖြတ်​သန်း​သွား
    လာ​သူ​အ​ပေါင်း​တို့​သည်​ထို​မြို့​ကြုံ​တွေ့ ရ​သည့်​အ​ဖြစ်​အ​ပျက်​ကို​မြင်​၍ လန့်​ဖျပ်
    တုန်​လှုပ်​ကာ​အံ့​သြ​၍​သွား​ကြ​လိမ့်​မည်။
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེའི་ཐུགས་ཁྲོའི་དབང་གིས་པཱ་པེལ་ལོན་དུ་མི་སྡོད་མཁན་མེད་དེ་ཁྱོན་ནས་ས་སྟོང་དུ་འགྱུར་ཞིང་།
    གནས་དེ་བརྒྱུད་ནས་འགྲོ་མཁན་ཐམས་ཅད་ཞེད་སྣང་ཚ་པོ་སྐྱེ་ཞིང་། དེར་བྱུང་བའི་ཆག་སྒོ་ཡི་རྐྱེན་གྱིས་འཕྱ་དགོད་བྱེད་པར་འགྱུར།
  sna-sna: Nokuda kwokutsamwa kwaJehovha hamungagarwi, asi richava dongo chose. Vose
    vanopfuura pedyo neBhabhironi vachatyiswa, uye vacharidza muridzo nokuda kwamavanga
    ake ose.
  spa-BLM: A causa de la ira de Yahvé no será habitada, pero estará totalmente desolada.
    Todos los que pasen por Babilonia se quedarán asombrados, y sisea en todas sus
    plagas.
  cac-cac: Yujto ol cot val voval d'ay, man̈xa junoc mach ol cajnajcan d'ay, cuseltac
    ol ajcanoc. Masanil mach ol ec' ta', ol xiv eb' yilan jantac yaelal ol javoc d'a
    yib'an̈ jun chon̈ab' chi'.
  swh-ULB: Kwa sababu ya hasira ya Yahwe, Babeli haitakaliwa, lakini itakuwa ukiwa
    mtupu. Kila apitaye kando ataogopa kwa sababu ya Babeli na atatoa sauti kwa sababu
    ya majeraha yake.
  bel-bel: Ад гневу Госпада яна зробіцца няжылою, і ўся яна будзе пустая; кожны, хто
    будзе праходзіць праз Вавілон, зьдзівіцца і сьвісьне, гледзячы на ўсе пахібы яго.
  deu-ELBBK: Vor dem Grimm des HERRN wird es nicht mehr bewohnt werden, sondern eine
    Wüste sein ganz und gar. Jeder, der an Babel vorüberzieht, wird sich entsetzen
    und zischen über alle seine Plagen.
  mbb-OT: Tenged te pauk ku wazè en ebpekeubpà diyà te Babilonia ne egkehimu heini
    he mekevulungbulung he lugar. Is langun he edsaǥad kayi ne ebpekepenerektek dan
    tenged te langun he egkehitavù kayi he nasyun.
  mal-2015: യഹോവയുടെ ക്രോധം ഹേതുവായി അതു നിവാസികൾ ഇല്ലാതെ അശേഷം ശൂന്യമായിത്തീരും;
    ബാബേലിന്നരികത്തു കൂടി കടന്നുപോകുന്ന ഏവരും സ്തംഭിച്ചു അതിന്റെ സകലബാധകളുംനിമിത്തം
    ചൂളുകുത്തും.
  rmc-rmc: Angle choľi le RAJESKRI imar ňiko ode na bešela; e phuv ačhela calkom zamukľi.
    Sako, ko predžala pašal o Babilon, predarala a asala lestar, sar dikhela savore
    leskre rani.“
  pes-OPV: به‌سبب خشم خداوند مسکون نخواهد شد بلکه بالکل ویران خواهد گشت. و هر‌که از
    بابل عبور نمایدمتحیر شده، به جهت تمام بلایایش صفیر خواهدزد.
  ron-1924: Дин причина мынией Домнулуй ну ва май фи локуитэ ши ва фи о пустиетате.
    Тоць чей че вор трече пе лынгэ Бабилон се вор мира ши вор флуера пентру тоате
    рэниле луй.
  ben-OBCV: সদাপ্রভুর ক্রোধের জন্য, তার মধ্যে কেউ বসবাস করবে না, সে সম্পূর্ণরূপে পরিত্যক্ত
    হবে। ব্যাবিলনের পাশ দিয়ে যাওয়া যে কোনো মানুষ বিস্মিত হবে এবং তার ক্ষতগুলি দেখে
    বিদ্রুপ করবে।
  som-som: Cadhada Rabbiga daraaddeed ayaan ciduna u degi doonin, laakiinse kulligeed
    waxay ahaan doontaa baabba'. Mid kasta oo Baabuloon soo ag maraaba wuu yaabi doonaa,
    oo belaayooyinkeeda oo dhanna wuu ku foodhyi doonaa.
  lat-VUC: 'Ab ira Domini non habitabitur, sed redigetur tota in solitudinem: omnis
    qui transibit per Babylonem stupebit, et sibilabit super universis plagis ejus.'
  eng-ASVBT: 'Because of the wrath of Jehovah she shall not be inhabited, but she
    shall be wholly desolate: everyone that goeth by Babylon shall be astonished,
    and hiss at all her plagues.'
  ita-1885: Per l'indegnazione del Signore, ella non sarà più abitata, anzi sarà tutta
    desolata; chiunque passerà presso di Babilonia sarà attonito, e zufolerà, per
    tutte le sue piaghe.
  eng-LXXUP: And he shall break to pieces the pillars of Heliopolis that are in On,
    and shall burn their houses with fire.
  eng-ULB: Because of Yahweh's anger, Babylon will not be inhabited, but will be a
    complete devastation. Everyone who passes by will shudder because of Babylon and
    will hiss because all of its wounds.
  spa-VBL: A causa del castigo airado del Señor, quedará desierta, completamente desolada.
    Todos los que pasen por allí se horrorizarán de lo que le ha sucedido a Babilonia,
    y se burlarán de todas sus heridas.
  fra-_FOB: A cause de la colère de l'Éternel, elle ne sera plus habitée, et tout
    entière elle ne sera que désolation; quiconque passera près de Babylone sera étonné,
    et sifflera à cause de toutes ses plaies.
  mal-mal: യഹോവയുടെ ക്രോധം നിമിത്തം അത് നിവാസികൾ ഇല്ലാതെ അശേഷം ശൂന്യമായിത്തീരും; ബാബേലിനരികത്തു
    കൂടി കടന്നുപോകുന്ന ഏല്ലാവരും ഭീതിയോടെ അതിന്റെ സകലബാധകളും നിമിത്തം നിന്ദിച്ചു പരിഹസിക്കും.
  urd-GVR: Jab Rab kā ġhazab un par nāzil hogā to wahāṅ koī ābād nahīṅ rahegā balki
    mulk sarāsar wīrān-o-sunsān rahegā. Bābal se guzarne wāloṅ ke roṅgṭe khaṛe ho
    jāeṅge, us ke zaḳhmoṅ ko dekh kar sab ‘Taubā taubā’ kaheṅge.
  suz-BL: परमप्रभु यावे आ चुर‍तीकेमी मेकेर सुइ मबाक्‍नीम। मेको थम श्‍येत्‍थ रागी दुम्‍ब।
    बेबीलोन रे पा गाक्‍ब मेको तशा हिंनीम। मिनु मेको आ श्‍येत तशा शुक्‍शी पाइनीम। येरमीया
    ५१:३७
  eng-NOY: Because of the wrath of Jehovah, she shall not be inhabited, She shall
    be wholly desolate; Every one that passeth by Babylon shall be amazed, And hiss
    on account of all her plagues.
  ita-1927: A motivo dell’ira dell’Eterno non sarà più abitata, sarà una completa
    solitudine; chiunque passerà presso a Babilonia rimarrà stupito, e fischierà per
    tutte le sue piaghe.
  ckb-ckb: لەبەر تووڕەیی یەزدان ئاوەدان نابێتەوە و هەمووی دەبێتە چۆڵەوانی. هەرکەسێک
    بە بابلدا تێبپەڕێت سەرسام دەبێت و فیکە لێدەدات، لەبەر هەموو ئەوەی بەسەری هاتووە.
  eng-BBE: 'Because of the wrath of the Lord no one will be living in it, and it will
    be quite unpeopled: everyone who goes by Babylon will be overcome with wonder,
    and make sounds of fear at all her punishments.'
  kan-OKCV: ಯೆಹೋವ ದೇವರ ರೌದ್ರದ ನಿಮಿತ್ತ ಅದರಲ್ಲಿ ಯಾರೂ ವಾಸಮಾಡುವುದಿಲ್ಲ; ಸಂಪೂರ್ಣ ಹಾಳಾಗುವುದು;
    ಬಾಬಿಲೋನನ್ನು ಹಾದುಹೋಗುವವರೆಲ್ಲರು ಅದರ ಎಲ್ಲಾ ಗಾಯಗಳ ವಿಷಯ ವಿಸ್ಮಯಪಟ್ಟು ಸಿಳ್ಳುಹಾಕುವರು.
  tam-2017: யெகோவாவின் கோபத்தினால் அது குடியற்றதும் பெரும் பாழுமாயிருக்கும்; பாபிலோனைக்
    கடந்துபோகிற எவனும் அதின் எல்லா வாதைகளினிமித்தமும் பிரமித்து, நடுங்குவான்.
  spa-RV-1909: Por la ira de Jehová no será habitada, sino que asolada será toda ella;
    todo hombre que pasare por Babilonia se asombrará, y silbará sobre todas sus plagas.
  ron-BTF: Din cauza mâniei DOMNULUI aceasta nu va fi locuită, ci va fi cu totul pustiită;
    oricine trece pe lângă Babilon va fi înmărmurit și va șuiera la toate plăgile
    lui.
  eng-WEBP: Because of the LORD’s wrath she won’t be inhabited, but she will be wholly
    desolate. Everyone who goes by Babylon will be astonished, and hiss at all her
    plagues.
  eng-FBV: Because of Lord's angry punishment, she will be deserted, completely desolate.
    Everyone who passes by will be horrified at what has happened to Babylon, and
    sneer at all her wounds.
  nld-1939: Door Jahweh’s toorn blijft ze onbewoond, Heel en al een woestijn!
  nch-BL: Tali Babilonia mocahuas quej se huactoc tali por nohueyi cualancayo niDIOS.
    Nochi masehualme cati panose nopona momajmatise huan quipinajtise por nochi nopa
    tatzacuiltili cati quiseli.
  vie-1934: Bởi cơn giận của Đức Giê-hô-va, nó sẽ không có người ở nữa, chỉ thành
    ra nơi hoang vu cả; phàm những kẻ đi qua gần Ba-by-lôn sẽ lấy làm lạ, và xỉ báng
    về các tai nạn nó.
  hin-CV: याहवेह की अप्रसन्‍नता के कारण वह निर्जन ही रहेगी, पूर्णतः निर्जन; हर एक,
    जो बाबेल के निकट से निकलेगा, भयभीत हो जाएगा; और उसके घावों को देखकर उपहास करेगा.
  spa-BES: Debido a la ira del Señor, nadie vivirá en ella, y estará completamente
    asolada; todos los que pasen por Babilonia serán asombrados, y silbará sobre todas
    sus plagas.
  tdx-tdx: Ami’ty haviñera’ Iehovà le tsy himoneñañe, fa ho vata’e bangìñe; ho latsa
    iaby ze miary amy Bavele, hikosàke amo hekoheko’e iabio.
  tha-KJV: เมืองนั้นจะไม่​มี​คนอาศัยเพราะพระพิโรธของพระเยโฮวาห์ แต่​จะเป็​นที​่รกร้างทั้งหมด
    ทุ​กคนที่ผ่านเมืองบาบิโลนไปจะตกตะลึง และจะเย้ยหยันในภัยพิบั​ติ​ทั้งสิ้นของเมืองนั้น
  por-BR-2018: Por causa da ira do SENHOR não será habitada; ela, porém será totalmente
    desolada; qualquer um passar pela Babilônia se espantará e assoviará por causa
    de todas as suas pragas.
  deu-ELO: Vor dem Grimm Jehovas wird es nicht mehr bewohnt werden, sondern eine Wüste
    sein ganz und gar. Ein jeder, der an Babel vorüberzieht, wird sich entsetzen und
    zischen über alle seine Plagen.
  eng-WYC-2018: For the wrath of the Lord it shall not be inhabited, but it shall
    be driven all into wilderness; each that shall pass by Babylon, shall wonder,
    and shall hiss on all the wounds thereof. (Because of the Lord’s anger it shall
    not be inhabited, but all of it shall be driven,or made, into a wilderness; each
    person who shall pass by Babylon shall wonder, and shall hiss at all its wounds.)
  epo-epo: De la kolero de la Eternulo ĝi fariĝos neloĝata, kaj ĝi tuta fariĝos dezerta;
    ĉiu, kiu iros preter Babel, miros kaj fajfos pri ĉiuj ĝiaj vundoj.
  uig-PIN: Pǝrwǝrdigarning ƣǝzipi tüpǝylidin, uning ⱨeq aⱨalisi bolmaydu, bǝlki toluⱪ
    taxliwetilgǝn bolidu; Babildin ɵtidiƣanlarning ⱨǝmmisi uning barliⱪ yara-wabaliri
    tüpǝylidin wǝⱨimigǝ qüxüp ux-ux ⱪilidu.
  beo-beo: 'Bai Na da ougi bagadeba:le, dunu afae Ba:bilone soge ganodini esalebe
    da hame ba:mu. Ba:bilone da mugului dagoi dialebe ba:mu, amola nowa dunu da amo
    soge baligimusa: ahoasea, da bagadewane fofogadigimu.'
  tpi-OTNT: Mi Bikpela, mi belhat moa yet long yupela, na bai mi mekim na kantri bilong
    yupela bai i bagarap olgeta na i no gat man i stap long en. Na taim ol man bilong
    ol arapela lain i kam long dispela hap, bai ol i lukim ol samting nogut i bin
    kamap long yupela Babilon, na bai ol i kirap nogut tru na i pret moa yet.”
  hau-SA: Saboda fushin Ubangiji ba za tă zauna a cikinta ba amma za tă zama kufai
    gaba ɗaya. Duk waɗanda suka wuce Babilon za su ji tsoro su kuma yi tsaki saboda
    dukan mikinta.
  uig-LAT: Perwerdigarning ghezipi tüpeylidin, uning héch ahalisi bolmaydu, belki
    toluq tashliwétilgen bolidu; Babildin ötidighanlarning hemmisi uning barliq yara-wabaliri
    tüpeylidin wehimige chüshüp ush-ush qilidu.
  nde-nde: Ngenxa yolaka lukaThixo kayiyikuhlalwa muntu kodwa izachithwa ngokupheleleyo.
    Bonke abadlula eBhabhiloni bazakwesaba baklolode ngenxa yamanxeba ayo wonke.
  ton-ton: '‌ʻE ʻikai fakakakai ia koeʻuhi ko e houhau ʻo Sihova, ka ʻe fakalala ʻaupito
    ia: ʻe ofo ʻakinautolu kotoa pē ʻoku ʻalu ʻi Papilone, pea fakaʻiseʻisa koeʻuhi
    ko hono ngaahi tautea.'
  ces-1613: Pro prchlivost Hospodinovu nebude v ní bydleno, ale velmi spustne všecko.
    Každý, kdož půjde mimo Babylon, užasne se, a diviti se bude nade všemi ranami
    jeho.
  eng-WMB: Because of the LORD’s wrath she won’t be inhabited, but she will be wholly
    desolate. Everyone who goes by Babylon will be astonished, and hiss at all her
    plagues.
  tam-TCV: அந்த நாடு, யெகோவாவின் கோபத்தினால், இனி குடியேற்றப்படாமல், முற்றிலும் கைவிடப்பட்டிருக்கும்.
    பாபிலோனைக் கடந்து போகிறவர்கள் அதிர்ச்சியடைந்து அதற்கு நேரிட்டவைகளைப் பார்த்துக்
    கேலி செய்வார்கள்.
  ceb-ULB: Tungod sa kasuko ni Yahweh, dili na mapuy-an ang Babilonia, apan hingpit
    kini nga magun-ob. Mangurog ang tanan nga moagi sa Babilonia ug moagulo tungod
    sa mga samad niini.
  pol-UBG: Z powodu gniewu PANA nie będzie zamieszkana, ale cała zostanie spustoszona.
    Ktokolwiek będzie przechodził obok Babilonu, zdumieje się i będzie świstał nad
    wszystkimi jego plagami.
  urd-GVU: جب رب کا غضب اُن پر نازل ہو گا تو وہاں کوئی آباد نہیں رہے گا بلکہ ملک سراسر
    ویران و سنسان رہے گا۔ بابل سے گزرنے والوں کے رونگٹے کھڑے ہو جائیں گے، اُس کے زخموں
    کو دیکھ کر سب ’توبہ توبہ‘ کہیں گے۔
  deu-1912: Denn vor dem Zorn des HERRN muß sie unbewohnt und ganz wüst bleiben, daß
    alle, so bei Babel vorübergehen, werden sich verwundern und pfeifen über all ihr
    Plage.
  kan-2017: ಯೆಹೋವನ ರೋಷದ ದೆಸೆಯಿಂದ ಅದು ನಿರ್ಜನವಾಗಿ ತೀರಾ ಹಾಳುಬೀಳುವುದು; ಬಾಬೆಲನ್ನು ಹಾದು
    ಹೋಗುವವರೆಲ್ಲರೂ ಅದಕ್ಕೆ ಸಂಭವಿಸಿದ ವಿಪತ್ತುಗಳನ್ನು ಕಂಡು ಬೆರಗಾಗಿ ಪರಿಹಾಸ್ಯ ಮಾಡುವರು.
  yap-yap: Bochan e damumuw rog me par yu Babylon ni dakriy be’ riy; ra par ni dakriy
    woton u but’, ma gubin e pi’in bay u ranod u rom e bay ra dada’gad ngay nike gin
    lanin’rad.
  hlt-MCSB: BOEIPA kah a thinhul ah khosa uh pawt vetih a pum la khopong la poeh ni.
    Babylon kah aka cet boeih tah pong vetih a hmasoe cungkuem ah hlip ni.
  mdy-ETH: ታኣኮ ዻጋፓ ዔቄያና ባብሎኔይዳ ናንጋንዳ ዓሲያኣ ባኣሴ፤ ሻሂንቴያ ማዒ ዒዛ ዓታንዳኔ፤ ዒኢና ኮርሳ ዓኣዻ ዓሲ ቢያ
    ሄርሺ ዲቃታንዳኔ፤ ሚኢጪያ ሚኢጫንዳኔ።
  twi-ASANTE: Awurade abufuo enti, obiara rentena hɔ na ɛbɛda mpan korakora. Wɔn a
    wɔtwam wɔ Babilonia nyinaa ho bɛdwiri wɔn na wɔadi ne ho fɛ ɛsiane nʼapirakuro
    nyinaa enti.
  eng-WEBU: Because of the LORD’s wrath she won’t be inhabited, but she will be wholly
    desolate. Everyone who goes by Babylon will be astonished, and hiss at all her
    plagues.
  wal-wal: GODAA hanqquwaa gaasuwan, Baabiloonee asi de7ennasaa gidana; i muleera
    qolettana. A lanqqiyaara aadhdhiya ubbai a bollan gakkida boshaa be7idi, dagammananne,
    ‘Poora!’ gaana.
  spa-PDDPT: Por la ira de Yavé quedará deshabitada, en una total desolación. Todo
    el que pase por Babilonia, silbará de asombro por todas sus calamidades.
  gun-gun: Senhor ipoxy ramo ae 'rã noĩai. Ha'e rami 'rãgue py opa rupi ojeapo 'rã
    tekoa e'ỹa. Ha'e rami rire Babilônia yvy rupi oaxa va'e rei tema onhemondyi 'rã,
    ojojai rei 'rã ovy mba'emo vai oikoague oexa vy.
  ilo-ULB: Gapu iti pungtot ni Yahweh, Saanto a mapagnaedan ti Babilonia, ngem agbalinto
    a naan-anay a nadadael. Agpigergerto amin a lumabas gapu iti Babilonia ken agsakuntipto
    gapu kadagiti amin a sugat daytoy.
  kpg-kpg: Idimaa go dogu hagawelewele, tangada e mee di noho i Babylon ai. Ma ga mooho,
    gei nia daangada huogodoo ala ga taele i baahi di maa ga homouli huoloo, ge mmada
    haga goboina ginai.
  uig-ARA: پەرۋەردىگارنىڭ غەزىپى تۈپەيلىدىن، ئۇنىڭ ھېچ ئاھالىسى بولمايدۇ، بەلكى تولۇق
    تاشلىۋېتىلگەن بولىدۇ؛ بابىلدىن ئۆتىدىغانلارنىڭ ھەممىسى ئۇنىڭ بارلىق يارا-ۋابالىرى
    تۈپەيلىدىن ۋەھىمىگە چۈشۈپ ئۇش-ئۇش قىلىدۇ.
  sus-sus: Alatala bara xɔnɔ a ma, a xa bɔxi mu rasabatima sɔnɔn. A bara findi gbaloe
    yire ra. Mixi naxan nɛ dangima naa, na kanyi dɛ ixarama nɛ, e kaaba na gbaloe
    ma.»
  pon-2006: Pwehki ei engieng sohte me pahn kousoan nan Papilon; e pahn ohla, oh aramas
    koaros me pahn keid limwah pahn pwuriamweikihla oh dahkihla.
  ksd-ksd: Ure ra kankan kai ra Luluai pa ta na na ki mulai tana, na kapakapana muka;
    diat par dia vana pakit Babilon diat a kaian ma diat a itinga ure kana lavur kinadik.
  tur-YTC: Yahve'nin gazabı yüzünden orada kimse oturmayacak, Ama tümüyle ıssız olacak.
    Babil'in yanından geçen herkes şaşacak, Ve bütün belalarından dolayı ıslık çalacak.
  grc-BRENT: καὶ συντρίψει τοὺς στύλους Ἡλιουπόλεως τοὺς ἐν Ὢν, καὶ τὰς οἰκίας αὐτῶν
    κατακαύσει ἐν πυρί.
  ind-AYT: Karena murka TUHAN, ia tidak akan dihuni, melainkan akan sepenuhnya menjadi
    tempat tandus. Setiap orang yang melintasi Babel akan takut dan mendesis karena
    semua luka-lukanya.
  nya-nya: Chifukwa cha mkwiyo wa Yehova Babuloni adzakhala wopanda anthu ndipo adzakhala
    chipululu chokhachokha. Onse odutsa kumeneko adzachita mantha ndipo azidzangotsonya
    chifukwa cha chiwonongeko chake chachikulu.
  hrv-hrv: Zbog gnjeva Jahvina bit će bez življa, sva će opustjeti. Tko god prođe
    mimo Babilon, zgrozit će se i zviždat će nad njegovim ranama.
  mps-mps: Ena Genuai Bidi, eno dageba haliga sębę umagi mu elama, eno te tiwai
    sę ilibaso, te dagego tǫ kantri dolama, tede bidi me bidigobeo. Te gasa hani
    bidi dabe teba pedalubo sogo, te augwaligo dage Babilonba pedelali dwai sę sulama,
    te augwali midigi dwai mu elama, nogo hogwayu, te wi umagi mu yaibao,” te po wali.
  tpi-tpi: Mi Bikpela, mi belhat moa yet long yupela, na bai mi mekim na kantri bilong
    yupela bai i bagarap olgeta na i no gat man i stap long en. Na taim ol man bilong
    ol arapela lain i kam long dispela hap, bai ol i lukim ol samting nogut i bin
    kamap long yupela Babilon, na bai ol i kirap nogut tru na i pret moa yet.”
  dan-1931: For HERRENS Vredes Skyld skal det ligge ubeboet hen og overalt være en
    Ørken; alle, som kommer forbi Babel, skal slås af Rædsel og spotte over alle dets
    Sår.
  vie-OVCB: Vì cơn thịnh nộ của Chúa Hằng Hữu, Ba-by-lôn sẽ trở nên vùng đất bỏ hoang.
    Ai đi ngang đó đều sẽ kinh khiếp và sẽ sửng sốt khi thấy sự tàn phá.
  guj-2017: યહોવાહના ક્રોધને કારણે તે નિર્જન બની જશે, તે વેરાન બની જશે. બાબિલ પાસે
    થઈને જતાં સૌ કોઈ કાંપશે. અને તેની સર્વ વિપત્તિઓ જોઈને ફિટકાર કરશે.
  pon-2006A: Pwehki ei engieng sohte me pahn kousoan nan Papilon; e pahn ohla, oh
    aramas koaros me pahn keid limwah pahn pwuriamweikihla oh dahkihla.
  por-BRBSL: Por causa da ira de Yahweh ela não será habitada, mas ela estará totalmente
    desolada. Todos os que passarem pela Babilônia ficarão espantados, e assobiar
    em todas as suas pragas.
  cth-cth: BAWIPA lungkhueknae kecu dawk apihai awm laipalah, kingdi lah o han. Babilon
    lah ka cet e taminaw pueng ni puen khai awh vaiteh, a rawkphainae dawk pathoenae
    lawk a dei awh han.
  twi-twi: Awurade abufuw nti, obiara rentena hɔ na ɛbɛda mpan korakora. Wɔn a wotwa
    mu wɔ Babilonia nyinaa ho bedwiriw wɔn na wɔadi ne ho fɛw esiane nʼapirakuru nyinaa
    nti.
  hlt-hlt: BOEIPA kah a thinhul ah khosa uh pawt vetih a pum la khopong la poeh ni.
    Babylon kah aka cet boeih tah pong vetih a hmasoe cungkuem ah hlip ni.
  tbz-SIM: Ti Yiɛ̀ nKuyie mmiɛkɛ kɛɛ̀ di yɛ̀, nɛ̀ dɛ kpɛ́í òmɔù tɛ̃́nkɛ í yó mbo dɛ
    kó dihɛì miɛkɛ, dì yóó dɔúnkomu, bɛ̀ɛ̀ kó dimɑ̀ɑ̀ bo ndɛ̀ pɛ̃nkù kɛ di yɑu, bɛ̀
    bo mmɑ́ɑ̀rì bɛ yɔ, tìì dì tùɔ̀kɛní ti kpɛ́í.
  msy-2020: Kɨ Ikiavɨra Itir God, kɨ puvɨra ian anɨngazi, kɨ ia damutɨ ian kantri
    bar moghɨra ikuvigham, eghtɨ gumazamiziba an ikian kogham. Ezɨ gumazir igharaziba
    danganir kamɨn mangamin dughiamɨn, me Babilonia ia bativizir bizir kurabar ganɨva,
    dɨbovir akabar ia damuva mɨsoribar anɨngɨva, dɨgavir kuram damigh bar atiatigham.”
  azb-azb: Rəbbin qəzəbi üzündən Heç kəs orada yaşamayacaq, Tamamilə viran olacaq.
    Hər keçən Babilin aldığı Bütün yaraları görəndə Heyrət içində fit çalacaq.
  eng-DBY: Because of the wrath of Jehovah, it shall not be inhabited, but it shall
    be wholly desolate; every one that goeth by Babylon shall be astonished, and shall
    hiss, because of all her plagues.
  hin-2017: यहोवा के क्रोध के कारण, वह देश निर्जन रहेगा, वह उजाड़ ही उजाड़ होगा; जो
    कोई बाबेल के पास से चलेगा वह चकित होगा, और उसके सब दुःख देखकर ताली बजाएगा।
  wol-KYG: Kenn du fi des ndax merum Aji Sax ji, lépp ay gental, ba képp ku jaare
    Babilon, day waaru, di muslu ci mboolem mbugal ya fa dal.
  eng-YLT: Because of the wrath of Jehovah it is not inhabited, And it hath been a
    desolation — all of it. Every passer by at Babylon is astonished, And doth hiss
    because of all her plagues.
  eng-WYC-2017: For the wrath of the Lord it shall not be inhabited, but it shall
    be driven all into wilderness; each that shall pass by Babylon, shall wonder,
    and shall hiss on all the wounds thereof.
  eng-WMBB: Because of the LORD’s wrath she won’t be inhabited, but she will be wholly
    desolate. Everyone who goes by Babylon will be astonished, and hiss at all her
    plagues.
  urd-GVH: जब रब का ग़ज़ब उन पर नाज़िल होगा तो वहाँ कोई आबाद नहीं रहेगा बल्कि मुल्क
    सरासर वीरानो-सुनसान रहेगा। बाबल से गुज़रनेवालों के रोंगटे खड़े हो जाएंगे, उसके
    ज़ख़मों को देखकर सब ‘तौबा तौबा’ कहेंगे।
  rug-rug: Koa gua koasa tinaṉaziri te Zihova si kote loke tie koa ia si asa na kote
    ta huara va kaleana. Doduru pu ene hola pa Babiloni si kote matagutu meke va sisire
    nia sina ta huara meke doṉo hikare si asa.
  gaz-gaz: Isheen sababii dheekkamsa Waaqayyootiif guutumaan guutuutti ni onti malee
    namni ishee keessa hin jiraatu. Sababii madaa ishee hundaatiif namni Baabilon
    keessa darbu hundi ni dinqisiifata; itti qoosas.
  fra-LSG: A cause de la colère de l’Éternel, elle ne sera plus habitée, Elle ne sera
    plus qu’une solitude. Tous ceux qui passeront près de Babylone Seront dans l’étonnement
    et siffleront sur toutes ses plaies.
  gnn-gnn: Ŋarranydja nhumalaŋgala ŋaramurryina mirithinana, nhuma Bapilunbuyŋu, bala
    ŋarra nhumalanha yurru warrpam'nha yana baḏuwaḏuyundja dhawar'maramana. Bukmakthuna
    yurru birrka'mirriyuna nhämanydja, bala warku'yunna nhumalanha yurru.
  yal-yal: Muxu yo mi fa luma a yi sɔnɔn, bayo Alatala a findima nɛn yire magenla
    ra a xɔlɔni. Naxan yo na dangu Babilɔn yi, na kanna yigitɛgɛma nɛn, a kolin a
    kala kii ma.”
  haw-1868: No ka huhu o Iehova, aole ia e nohoia, Aka, e alaneo loa auanei oia; E
    kahaha ka naau o ka poe a pau e maalo ae i Babulona, E hoowahawaha lakou no kona
    mau ino a pau.
  arb-NAV: وَتَظَلُّ بِأَسْرِهَا مَهْجُورَةً وَخَرِبَةً، كُلُّ مَنْ يَمُرُّ بِبَابِلَ
    يُصِيبُهُ الذُّعْرُ وَيَصْفَرُ دَهْشَةً لِمَا ابْتُلِيَتْ بِهِ مِنْ نَكْبَاتٍ،
    لأَنَّهَا أَثَارَتْ غَضَبَ الرَّبِّ.
  ewe-ewe: Le Yehowa ƒe dziku helĩhelĩ ta la, ame maganɔ eme o, ke boŋ azu aƒedo.
    Ame sia ame si to Babilonia ŋu yi la ƒe nu aku eye woaɖu fewu le woƒe abixɔxɔwo
    katã ta.
  eng-LEE: 'Because of the wrath of the Lord shall it not be inhabited, and it shall
    be wholly desolate: every one that passeth by Babylon shall be astonished, and
    hiss over all her wounds.'
  asm-FB: যিহোৱাৰ ক্ৰোধৰ কাৰণে এই দেশ বসতিস্থান নহ’ব, কিন্তু সম্পূৰ্ণ উচ্ছন্ন ঠাই
    হ’ব; বাবিলৰ ওচৰেদি যোৱা প্ৰতিজনে আচৰিত হৈ তালৈ ঘটাৰ আটাই উৎপাত দেখি ইচ ইচ কৰিব।
  sus-A: عَلَتَلَ بَرَ شْنْ عَ مَ، عَ شَ بْشِ مُ رَ سَبَتِمَ سْنْن. عَ بَرَ قِندِ
    فبَلٌي يِرٍ رَ. مِشِ نَشَن نّ دَنفِمَ نَا، نَ كَنيِ دّ عِشَرَ مَ نّ، عٍ كَابَ
    نَ فبَلٌي مَ.»
  fra-SBL: A cause de la colère de Yahvé, elle ne sera pas habitée, mais elle sera
    totalement désolée. Tous ceux qui passeront par Babylone seront étonnés, et siffler
    sur tous ses fléaux.
  hbo-hbo: מִקֶּ֤צֶף יְהוָה֙ לֹ֣א תֵשֵׁ֔ב וְהָיְתָ֥ה שְׁמָמָ֖ה כֻּלָּ֑הּ כֹּ֚ל עֹבֵ֣ר
    עַל־בָּבֶ֔ל יִשֹּׁ֥ם וְיִשְׁרֹ֖ק עַל־כָּל־מַכֹּותֶֽיהָ׃
  kik-kik: Tondũ wa marakara ma Jehova, bũrũri ũcio ndũgacooka gũtũũrwo nĩ andũ, no
    rĩrĩ, nĩgũkira gũgaakira ihooru biũ. Andũ arĩa othe makaagerera kũu Babuloni nĩmakamaka,
    na manyũrũrie kũndũ kũu tondũ wa ũrĩa gũgaakorwo kwanangĩtwo.
  fra-NCL: A cause de la colère de Yahweh, elle ne sera plus habitée, ce ne sera plus
    qu’une solitude ; quiconque passera près de Babel s’étonnera et sifflera à la
    vue de ses plaies.
  cek-AK: Angraeng palunghui pongah mi doeh a thungah om mak ai, angqai krang ah om
    tih boeh; Babylon taengah caeh kaminawk boih dawnrai o ueloe, anih patangkhanghaih
    to pahnui o thui tih.
  cuk-cuk: An-urwed-ulale, bemar bar-ambikuosulid, bela swanga naguoed. Dulemar Babilonia-yalagi-nasmalale,
    geger dakdamaloed, nue-oitolesnai dakdamaloed.
  uig-CYR: Пәрвәрдигарниң ғәзиви түпәйлидин, униң һеч аһалиси болмайду, бәлки толуқ
    ташливетилгән болиду; Бабилдин өтидиғанларниң һәммиси униң барлиқ яра-вабалири
    түпәйлидин вәһимигә чүшүп уш-уш қилиду.
  tel-2017: యెహోవాకు కలిగిన క్రోధాన్ని బట్టి బబులోను నిర్మానుష్యమవుతుంది. సర్వనాశనమవుతుంది.
    బబులోను దారి గుండా వెళ్ళే వాళ్ళందరూ దాన్ని చూసి ఆశ్చర్యపోతారు. దాని గాయాలను చూసి
    దాన్ని తిరస్కరిస్తారు.
  hat-BSA: Akoz endiyasyon SENYÈ a, li p ap abite, men li va dezole nèt. Tout moun
    ki pase kote Babylone va vin sezi. E va sifle kon koulèv akoz tout dega li yo.
  kos-kos: Ke sripen kasrkusrak luk, wangin sie mwet ac fah muta Babylon — ac fah
    filiyuki in oanna musalla, ac elos nukewa su fahsryak we ac fah lut ac fwefela
    kac.
  hbo-WLC: מִקֶּ֤צֶף יְהוָה֙ לֹ֣א תֵשֵׁ֔ב וְהָיְתָ֥ה שְׁמָמָ֖ה כֻּלָּ֑הּ כֹּ֚ל עֹבֵ֣ר
    עַל־בָּבֶ֔ל יִשֹּׁ֥ם וְיִשְׁרֹ֖ק עַל־כָּל־מַכּוֹתֶֽיהָ׃
  ibo-ibo: Nʼihi iwe dị ukwuu nke Onyenwe anyị, ọ dịghị onye ga-ebikwa nʼala Babilọn
    ọzọ, nʼihi na a ga-ebibi ya kpamkpam. Ndị niile si nʼakụkụ ya na-agafe ka ọ ga-eju
    anya. Ha ga-akparị ya nʼihi ọnya niile dị ya nʼahụ.
  ory-ory: ସଦାପ୍ରଭୁଙ୍କ କୋପ ସକାଶୁ ସେ ବସତିବିଶିଷ୍ଟ ହେବ ନାହିଁ, ମାତ୍ର ସମ୍ପୂର୍ଣ୍ଣ ଧ୍ୱଂସସ୍ଥାନ
    ହେବ; ଯେ ପ୍ରତ୍ୟେକ ଲୋକ ବାବିଲର ନିକଟ ଦେଇ ଯିବ, ସେ ବିସ୍ମିତ ହେବ ଓ ତାହାର ସକଳ ଦଣ୍ଡ ସକାଶୁ
    ଶୀସ୍‍ ଶବ୍ଦ କରିବ।
  chk-chk: Pokiten ai lingeringer, Papilon esap so, nge epwe eu fanü mi fokun pönüla.
    Aramas meinisin mi pwerela ünükün repwe rükö, repwe turunufasei pokiten an tatakis.
  rop-rop: Dumaji mi brabli wail, wal nobodi kaan jidan langa Bebalon. Im garra jidan
    rabishwan, en ol detlot hu garra gopas deya garra hatjamp en brabli bradin.
  ukr-1871: Через Господень гнїв обезлюдїє, зробиться пустинею; кожен, хто йти ме
    через Вавилон, буде здивований посвистувати, позираючи на його рани.
  deu-1951: Wegen des Zornes des HERRN wird sie unbewohnt bleiben und gänzlich verwüstet
    werden; wer an Babel vorübergeht, wird staunen und zischen ob all ihren Plagen.
  eng-JPS: Because of the wrath of the LORD it shall not be inhabited, but it shall
    be wholly desolate; every one that goeth by Babylon shall be appalled and hiss
    at all her plagues.
  srp-1865: Od gnjeva Gospodnjega neæe se u njoj živjeti, nego æe sva opustjeti; ko
    god proðe mimo Vavilon, èudiæe se i zviždaæe radi svijeh rana njegovijeh.
  lug-lug: Olw’obusungu bwa Mukama Katonda tajja kubeeramu bantu, naye alisigala matongo.
    Bonna abayita e Babulooni balyewuunya batye era bakisooze olw’ebiwundu bye byonna.
  heb-heb: מקצף יהוה לא תשב והיתה שממה כלה כל עבר על בבל ישם וישרק על כל מכותיה׃
  ben-IRV: সদাপ্রভুর ক্রোধের জন্য বাবিল আর বসবাসের জায়গা হবে না, সম্পূর্ণ ধ্বংস হবে;
    যে কেউ বাবিলের কাছ দিয়ে যাবে, সে শিহরিত হবে ও তার সমস্ত আঘাত দেখে উপহাস করবে।
  pan-pan: ਯਹੋਵਾਹ ਦੇ ਕੋਪ ਦੇ ਕਾਰਨ ਉਹ ਨਾ ਵਸਾਈ ਜਾਵੇਗੀ, ਪਰ ਉਹ ਉੱਕੀ ਵਿਰਾਨ ਕੀਤੀ ਜਾਵੇਗੀ,
    ਹਰੇਕ ਜਿਹੜਾ ਬਾਬਲ ਦੇ ਕੋਲੋਂ ਦੀ ਲੰਘੇਗਾ ਹੈਰਾਨ ਹੋਵੇਗਾ, ਉਹ ਦੀਆਂ ਸਾਰੀਆਂ ਬਵਾਂ ਦੇ ਕਾਰਨ ਉਹ
    ਨੱਕ ਚੜ੍ਹਾਵੇਗਾ।
  mya-JVB: ထာဝရဘုရား ၏ အမျက် တော်ကြောင့် နောက် တဖန်လူမ နေ ရ။ ဆိတ်ညံ သောအရပ် သက်သက်ဖြစ်
    ရ လိမ့်မည်။ ဗာဗုလုန် မြို့နား မှာ ရှောက်သွား သော သူတိုင်း အံ့ဩ ၍ ၊ သူ ခံရသောဘေးဥပဒ်
    ကိုထောက် လျက်၊ ကဲ့ရဲ့ သံကိုပြုကြလိမ့်မည်။
  tbg-tbg: Ti Nora Kotika arara itainara kaara, kia vovanovata Babironi vatuka viraqi
    vairaro nuqihi vatukaiqama vuanarove. Vokika mini vitare aitare iha vatuka vira
    taveha vika voqamake qeteha ike mpo tiha nái kauqu runkinkiri ivarave.
  hmo-hmo: Lau Lohiabada egu badu dainai, tau ta Babulonia dekenai do ia noho lasi,
    anina lasi tano sibona do ia lao. Babulonia do idia raka hanaia taudia be do idia
    hoa, mai gari bada danu, bona iena bero do idia itaia neganai, do idia hevaseha
    henia, mai hereva dika danu.
  urd-urd: ख़ुदावन्द के क़हर की वजह से वह आबाद न होगी, बल्कि बिल्कुल वीरान हो जाएगी;
    जो कोई बाबुल से गुज़रेगा हैरान होगा, और उसकी सब आफ़तों के बाइस सुस्कारेगा।
  rus-SYN: От гнева Господа она сделается необитаемою, и вся она будет пуста; всякий
    проходящий чрез Вавилон изумится и посвищет, смотря на все язвы его.
  bqc-SIM: Gbɛ̃e aↄ ku weo ma pↄfɛ̃ yã́i, a gↄ̃ da yàaa píiɛ. Yã́pi a di gbɛ̃́
    pↄ́ lɛ́ dↄ Babɛliziↄwa píi, aaiↄ lɛsuikɛwà ĩa pↄ́ wa dàwà yã́i.
  tcz-CHONGTHU: Ajeh chu Pakai lunghanna jeh’a hiche mun chu chenna soh talou ding,
    imacha umlou akeo hiding; Babylon jon jouse dinga kichat tijatna hita ding, akhopi
    sung kisuhsetna jouse kidah soh ding ahi.
  mar-mar: परमेश्वराच्या क्रोधामुळे बाबेलात वस्ती होणार नाही, परंतु संपूर्ण उध्वस्त
    होईल. बाबेला शेजारून जो कोणी जाईल तो प्रत्येकजण तिच्यामुळे कंप पावेल आणि तिच्या
    सर्व जखमामुळे फूत्कार टाकेल.
  qub-qub: Rabyacurcushpämi chay nasyuntaga cachaycushaj juc runapis mana tiyajta.
    Chunyajman ruracashatami cachaycushaj. Imano castigashätapis ricaycur chaypa päsaj
    cäga llapanmi fiyupa almirashpan mancharenga.
  bqp-bqp: Yinni Gusunɔn mɔrun sɑɑbu, mu kuɑ bɑnsu. Be bɑ koo sɑrɑ Bɑbilonin tem mi,
    biti koo bu mwɑ kpɑ bu wiɑ ko.
  hat-hat: Paske Seyè a pral move sou li. p'ap gen pesonn rete nan lavil Babilòn lan.
    Tout kay li yo ap tounen mazi. Tout moun k'ap pase bò la pral sezi, y'a mete men
    nan tèt lè y'a wè tout sa ki rive l'.
  eng-BSB: Because of the wrath of the LORD, she will not be inhabited; she will become
    completely desolate. All who pass through Babylon will be horrified and will hiss
    at all her wounds.
  eng-WEBPB: Because of the LORD’s wrath she won’t be inhabited, but she will be wholly
    desolate. Everyone who goes by Babylon will be astonished, and hiss at all her
    plagues.
  kbq-kbq: Na'ankure Ra Anumzamofo arimpa ahe'zamo hanigeno Babiloni kumamo'a haviza
    hina, anampina mago vahemo'e huno omanitfa hugahie. Hagi ru kumapi vahe'mo'zama
    ana kuma tva'onte'ma vu'za ezama nehu'za ana zama kesu'za tusi antri hu'za nava'nava
    hugahaze.
  nhe-BL: Tlali Babilonia mocahuas queja se huactoc tlali ipampa nohueyi cualancayo
    niDIOS. Nochi tlacame tlen panose nopano momajmatise huan quipinajtise ipampa
    nochi nopa tlatzacuiltili tlen quiseli.
  gub-BL: Aikwahy putar ihe nehe. A'e rupi zauxiapekwer umumew putar Mawiron wà nehe.
    Ni amo teko nuiko kwaw a'e pe wà nehe. A'e pe ukwaw ma'e ràm ipytuhegatu putar
    a'e tawhu pe uzeapo ma'e kwer hexak mehe wà nehe.
  eng-DRA: 'Because of the wrath of the Lord it shall not be inhabited, but shall
    be wholly desolate: every one that shall pass by Babylon, shall be astonished,
    and hiss at all her plagues.'
