verse: JER.050.044
translations:
  mal-C: ഇതാ, യോർദാനിലെ കുറ്റിക്കാട്ടിൽനിന്ന് നിത്യഹരിതമായ മേച്ചിൽപ്പുറങ്ങളിലേക്ക്
    ഒരു സിംഹം കയറിവരുമ്പോഴെന്നപോലെ, ഞാൻ ബാബേല്യരെ ഒരൊറ്റ നിമിഷത്തിനുള്ളിൽ അവിടെനിന്ന്
    ഓടിച്ചുകളയും. ഞാൻ ഇതിനായി നിയോഗിക്കുന്ന തെരഞ്ഞെടുക്കപ്പെട്ടവൻ ആര്? എനിക്കു തുല്യനായി
    എന്നെ വെല്ലുവിളിക്കാൻ ആരാണുള്ളത്? ഏത് ഇടയനാണ് എനിക്കെതിരേ നിൽക്കാൻ കഴിയുന്നത്?”
  deu-TKW: 'Fürwahr, einem Löwen gleich, der aus dem Dickicht des Jordan zur immerprangenden
    Aue hinaufsteigt: so jage ich sie im Nu von dannen und wer erwählt ist, den setze
    ich darüber. Denn wer ist mir gleich und wer will mich zur Rechenschaft ziehen,
    und wo wäre der Hirte, der vor mir standhalten könnte?'
  lin-lin: Ndenge nkosi eyaka wuta na bazamba ya Yordani mpo na kokende na mapango
    epai wapi babokolaka bibwele, ndenge wana mpe nakobengana Babiloni na mokili na
    yango na mbala moko ; Ngai moko nakopona moto oyo akokoma mokonzi ya Babiloni.
    Nani akokani na Ngai ? Nani akoki kobeta tembe na Ngai ? Mobateli bibwele nani
    akoki kotelema liboso na Ngai ? »
  eng-LSV: Behold, he comes up as a lion, || Because of the rising of the Jordan,
    || To the enduring habitation, || But I cause to rest, I cause them to run from
    off her. And who is chosen? I lay a charge on her, || For who [is] like Me? And
    who convenes Me? And who [is] this shepherd who stands before Me?
  eng-GNV: 'Beholde, hee shall come vp like a lyon from the swelling of Iorden vnto
    the strong habitation: for I will make Israel to rest, and I will make them to
    haste away from her: and who is a chosen man that I may appoynt against her? for
    who is like me, and who will appoynt me the time? and who is the shepheard that
    will stande before me?'
  eng-WEBSTER: 'Behold, he shall come up like a lion from the swelling of Jordan to
    the habitation of the strong: but I will make them suddenly run away from her:
    and who is a chosen man , that I may appoint over her? for who is like me? and
    who will appoint me the time? and who is that shepherd that will stand before
    me?'
  nhw-BL: “Na nihualas quen se león catli quisa ipan cuatitlamitl nechca nopa hueyatl
    Jordán huan tlatoctzi huitoni ipan nopa borregojme catli itztoque nopona ipan
    potrero. Huan niquintojtocas Babilonia ehuani tlen inintlal huan nijchihuas ma
    quinnahuati se tlanahuatijquetl catli na nechpactis. Pampa amo aqui seyoc quen
    na. Amo aqui hueli nechnotzas na iixpa se Juez para nechtlajtlanis cuenta. Amo
    aqui se tlanahuatijquetl catli huelis moquetzas noixtla.
  swh-ONEN: Kama simba anayepanda kutoka vichaka vya Yordani kuja kwenye nchi ya malisho
    mengi, ndivyo nitamfukuza Babeli kutoka nchi yake ghafula. Ni nani aliye mteule,
    nitakayemweka kwa ajili ya jambo hili? Ni nani aliye kama mimi, na ni nani awezaye
    kunipinga? Tena ni mchungaji yupi awezaye kusimama kinyume nami?”
  bba-bba: Nɛ, Yinni Gusunɔ, kon wuu ɡbɑ̃rɑruɡuu wɔri nɡe ɡbee sunɔ ɡe ɡɑ yɑrimɑ sɑɑ
    Yuudɛnin ɡbee surorun di, kpɑ n ɡen tɔmbu kpuro yɑrinɑsiɑ subɑru sɔɔ. Sɑɑ ye sɔɔ,
    kon bu sunɔ kpɑo wɛ̃ wi nɛn tii nɑ ɡɔsɑ. Nɡe wɑrɑ u kɑ mɑn nɛ. Wɑrɑ u koo kpĩ
    u mɑn woodɑ wɛ̃. Sinɑ boko wɑrɑ u koo kpĩ u yɔ̃rɑ nɛn wuswɑɑɔ.
  eng-KJVCPB: 'Behold, he shall come up like a lion from the swelling of Jordan Unto
    the habitation of the strong: But I will make them suddenly run away from her:
    And who is a chosen man, that I may appoint over her? For who is like me? and
    who will appoint me the time? And who is that shepherd that will stand before
    me?'
  luo-luo: Mana ka sibuor mabiro koa e bungu moyugno mar Jordan, nyaka kar kwath man-gi
    lum, e kaka anariemb Babulon oa e pinye kadiemo wangʼ. En ngʼa mowal manyalo yiero
    ne ma? En ngʼa machalo koda kendo manyalo chungʼ koda? Koso jakwath mane manyalo
    chungʼ koda?”
  meu-meu: A itaia, leona na mamoe maḡuna aukana ihadikana totona Ioridane udana amo
    e daemu na heto, lau ese iena amo baina haheaudia oho; bona baina abia hidi tauna
    na ia ikwarana tauna ai baina halaoa. Badina be daika na lau heḡereḡeregu? Daika
    ese baine boirigu? Edena mamoe ireḡudia tauna na lau vairagu ai baine gini diba?
  npi-ULB: हेर्, त्यो यर्दनका जङ्गलहरूबाट सधैं हरिया रहने ठाउँमा सिंहझैं माथि उक्लनेछ
    । किनकि तिनीहरूलाई म तुरुन्‍तै त्यहाँबाट भाग्‍न लगाउनेछु, र यसको जिम्मामा म चुनिएको
    कसैलाई नियुक्त गर्नेछु । किनकि मजस्तो को छ अनि कसले मलाई बोलाउनेछ र ? कुनचाहिं
    गोठालोले मेरो विरोध गर्न सक्छ ?
  yor-yor: Bí i kìnnìún ni òun ó gòkè wá láti igbó Jordani sí orí ilẹ̀ ọlọ́ràá, Èmi
    ó lé Babeli kúrò ní ilẹ̀ rẹ̀ ní kíákíá. Ta ni àyànfẹ́ náà tí èmi ó yàn sórí rẹ̀?
    Ta ló dàbí mi, ta ni ó sì pé mi ṣe ẹlẹ́rìí? Ta ni olùṣọ́-àgùntàn náà tí yóò le
    dúró níwájú mi?”
  pes-OPCB: «همان‌گونه که شیری از جنگلهای اردن بیرون می‌آید و ناگهان به گوسفندان در
    حال چریدن هجوم می‌آورد، من نیز ناگهان بر بابِلی‌ها هجوم آورده، ایشان را از سرزمینشان
    بیرون خواهم راند. آنگاه شخص مورد نظر خود را تعیین خواهم نمود تا بر ایشان حکومت
    کند. زیرا کیست که مثل من باشد و کیست که بتواند از من بازخواست کند؟ کدام رهبر است
    که با من مخالفت نماید؟
  tgl-ULB: Tingnan ninyo! Aakyat siya na parang isang leon sa kaitaasan ng Jordan
    patungo sa lugar ng kanilang pastulan sapagkat agad ko silang itataboy mula rito
    at ako ang magtatalaga kung sino ang mapipiling mamamahala rito. Sapagkat sino
    ang katulad ko at sino ang magpapatawag sa akin? Sinong pastol ang lalaban sa
    akin?
  hui-hui: Laiono gabuame Iba Yodana ange irabu timbuni ngagoha howa tagira ibalu
    nogo sibi datani bayale karu nalu karia talia togo lagadagua Anduane Homogo i̱na
    Babilono wali agali karia abaleore ibalu tininaga dindi ngagoria howa bo batagi
    holebero. I̱na agali haguane mbira dindi ogoriani haru helo dabo helolebero. I̱na
    ani berogola mbiralime i̱la lai lolene ai holebirabe. Hongohe mbirali i̱ ale ai
    kabe. Agali haguane i̱la wai bibehe ai kabe.
  mya-mya: '``ငါ​ထာ​ဝ​ရ​ဘု​ရား​သည်​ယော်​ဒန်​မြစ်​တစ် လျှောက်​ရှိ​ထူ​ထပ်​သော​တော​အုပ်​ထဲ​မှ
    စိမ်း​လန်း သော​မြက်​ခင်း​ပြင်​သို့​ထွက်​လာ​သည့်​ခြင်္သေ့​ကဲ့ သို့​ထွက်​လာ​ပြီး​လျှင်
    ဗာ​ဗု​လုန်​မြို့​သား​တို့ အား​မိ​မိ​တို့​မြို့​မှ​ရုတ်​တ​ရက်​ထွက်​ပြေး​စေ မည်။
    ထို​နောက်​ထို​မြို့​ကို​အုပ်​စိုး​ရန်​ဘု​ရင် တစ်​ပါး​ကို​ငါ​ရွေး​ချယ်​ခန့်​ထား​မည်။
    ငါ​နှင့် အ​ဘယ်​သူ​ကို​နှိုင်း​ယှဉ်​၍​ရ​မည်​နည်း။ အ​ဘယ် သူ​သည်​ငါ​နှင့်​အံ​တု​ဖက်​ပြိုင်​ဝံ့​မည်​နည်း။
    အ​ဘယ်​မည်​သော​မင်း​သည်​ငါ့​အား​အ​တိုက် အ​ခံ​ပြု​နိုင်​မည်​နည်း။-'
  bod-N: ལྟོས་ཤིག སེང་གེ་ཇི་ལྟར་ཡོར་དན་གཙང་པོ་འགྲམ་གྱི་ནགས་ཚལ་ནས་ཐོན་ཏེ་གནས་ཡུལ་བརྟན་པོར་རྒོལ་བ་བཞིན།
    ངས་ཀལ་དི་པ་ནི་སྐད་ཅིག་ཙམ་ལ་གནས་འདི་ལས་སྐྲོད་པར་བྱའོ། །ངས་སུ་ཞིག་བདམས་པ་ཡིན་ན་དེ་མངགས་ནས་ཡུལ་ཁམས་འདི་སྐྱོང་བར་བྱ་སྟེ།
    ང་དང་འདྲ་བ་སུ་ཡོད་དམ། སུ་ཞིག་གིས་ང་ཁྲིམས་སར་བོས་ནས་འདྲི་གཅོད་བྱེད་ནུས་སམ། ངའི་མདུན་དུ་འགྲེང་ནུས་པའི་རྫི་བོ་སུ་ཡོད་དམ་ཞེས་གསུངས་སོ།
    །
  sna-sna: Seshumba inouya ichibva mudondo reJorodhani ichienda kumafuro akapfuma,
    ndichadzinga Bhabhironi kubva munyika yayo pakarepo. Ndianiko akatsaurwa wandichagadza
    pane izvi? Ndiani akaita seni uye ndiani achamisidzana neni? Uye ndoupi mufudzi
    angandidzivisa?”
  spa-BLM: He aquí que el enemigo subirá como un león de la espesura del Jordán contra
    la fuerte morada; porque de repente haré que huyan de ella. Quienquiera que sea
    elegido, Lo nombraré por encima, porque ¿quién es como yo? ¿Quién me designará
    una hora? ¿Quién es el pastor que puede estar delante de mí?”
  cac-cac: Ol in c'och icha junoc noc' choj tz'elta lemnaj d'a caltac vayumtac d'a
    stitac a' Jordán sq'uec'och b'aj sva noc' calnel, saclemb'at noc' yuj noc'. Icha
    chi' ol aj vac'an saclem eb' aj Babilonia chi', ol vac'anoch jun yajal ta' to
    sic'b'ilel vuuj. ¿Mach val syal slajb'an sb'a ved'oc? ¿Mach val syal stelan sb'a
    ved'oc? ¿Mach yajalil syal stec'b'an sb'a d'a vichan̈?
  swh-ULB: Tazama! Anakwenda juu kama simba atokaye katika miinuko ya Yordani kuelekea
    katika eneo la malisho ya uvumilivu. Maana kwa haraka nitawafanya wakimbie kutoka
    humo, nami nitamweka mtu aliyechaguliwa kwa uangalizi wake. Maana ni nani aliye
    kama mimi, na ni nani atakayeniagiza? Mchungaji gani awezaye kunizuia?
  bel-bel: Вось, узыходзіць ён як леў з вышыняў Ярдана на ўмацаваныя селішчы; але
    Я прымушу іх сьпешна сысьці зь яго; і хто выбраны, таму даверу яго, бо хто падобны
    на Мяне? і хто спатрабуе зь Мяне адказу? І які пастух стане супроць мяне?
  deu-ELBBK: Siehe, er steigt herauf, wie ein Löwe von der Pracht des Jordan, gegen
    die feste Wohnstätte; denn ich werde es plötzlich von ihr wegtreiben und den,
    der auserkoren ist, über sie bestellen. Denn wer ist mir gleich, und wer will
    mich vorladen? Und wer ist der Hirte, der vor mir bestehen könnte?
  mbb-OT: “Edtik-ew a edsurung diyà te Babilonia he iring a te erimaung he ebpuun
    te ketelunan diyà te Jordan he edhendiyà te menge kerehidu ziyà te penebtavà.
    Edsegseǥen ku sikandan ne iyan ku ibpezumala te Babilonia is etew he mibpilì ku.
    Hentei is iring kediey? Hentei is ebpeǥaruǥaru he edsukul kediey? Hentei is pengulu
    he ebpekigkuntada kedì?
  mal-2015: യോർദ്ദാന്റെ വൻകാട്ടിൽനിന്നു ഒരു സിംഹം എന്നപോലെ അവൻ, എപ്പോഴും പച്ചയായിരിക്കുന്ന
    മേച്ചൽ പുറങ്ങളിലേക്കു കയറിവരുന്നു; ഞാൻ അവരെ പെട്ടെന്നു അതിൽനിന്നു ഓടിച്ചുകളയും;
    ഞാൻ തിരഞ്ഞെടുക്കുന്ന ഒരാളെ അതിന്നു നിയമിക്കും; എനിക്കു സമനായവൻ ആർ? എനിക്കു നേരം
    കുറിക്കുന്നവൻ ആർ? എന്റെ മുമ്പാകെ നില്ക്കാകുന്ന ഇടയൻ ആർ?
  rmc-rmc: Dikh, avke sar o ľevos chučel avri andral o kraki pašal o Jordan a roztradel
    le bakroren, so pes pašinen pre čar, avke me jekhvareste roztradava le Babilon.
    A ačhavava upral leste oles, kas mange me kidava avri. Se ko hin ajso sar me?
    Ko pes mange šaj ačhavel? A savo pasťjeris pre mande šaj avel?“
  pes-OPV: اینک اومثل شیر از طغیان اردن به آن مسکن منیع برخواهد آمد زیرا که من ایشان
    را در لحظه‌ای ازآنجا خواهم راند. و کیست آن برگزیده‌ای که او رابر آن بگمارم؟ زیرا
    کیست که مثل من باشد وکیست که مرا به محاکمه بیاورد و کیست آن شبانی که به حضور من
    تواند ایستاد؟»
  ron-1924: Ятэ, врэжмашул се суе ка ун леу де пе малуриле ынгымфате але Йорданулуй
    ымпотрива локуинцей тале тарь; деодатэ ый вой изгони де аколо ши вой пуне песте
    ей пе ачела пе каре л-ам алес. Кэч чине есте ка Мине? Чине-Мь ва порунчи? Ши каре
    кэпетение Ымь ва ста ымпотривэ?”
  ben-OBCV: জর্ডনের জঙ্গলের মধ্য থেকে সিংহের মতো সে সমৃদ্ধ চারণভূমির উপরে আসবে। আমি
    ব্যাবিলনকে এক নিমেষে তারই দেশে তাড়া করব, কে সেই মনোনীত জন যাকে আমি তার উপরে নিযুক্ত
    করব? আমার মতো আর কে আছে? কে আমার প্রতিদ্বন্দ্বী হতে পারে? কোনো মেষপালক আমার বিরুদ্ধে
    দাঁড়াতে পারে?”
  som-som: Bal eega, isagu wuxuu kibirka Webi Urdun uga soo dhex bixi doonaa sida
    libaax oo kale, oo wuxuu ku soo kici doonaa rugta xoogga badan, laakiinse anigu
    waxaan ka dhigi doonaa inay degdeg uga cararaan, oo waxaan madax uga dhigi doonaa
    kii la doortay, waayo, bal yaa ila mid ah? Oo bal yaa wakhtiga ii sheegi doona?
    Oo waa ayo adhijirka hortayda soo istaagi doona?
  lat-VUC: Ecce quasi leo ascendet, de superbia Jordanis ad pulchritudinem robustam,
    quia subito currere faciam eum ad illam. Et quis erit electus, quem præponam ei?
    quis est enim similis mei? et quis sustinebit me? et quis est iste pastor, qui
    resistat vultui meo?
  eng-ASVBT: 'Behold, the enemy shall come up like a lion from the pride of the Jordan
    against the strong habitation: for I will suddenly make them run away from it;
    and whoso is chosen, him will I appoint over it: for who is like me? and who will
    appoint me a time? and who is the shepherd that can stand before me?'
  ita-1885: Ecco, colui salirà a guisa di leone, più violentemente che la piena del
    Giordano, contro all'abitacolo forte; perciocchè io lo farò correre sopra essa;
    e chi è valent'uomo scelto? ed io lo rassegnerò contro ad essa. Perciocchè, chi
    è pari a me? e chi mi sfiderà? e chi è il pastore che possa star fermo davanti
    a me?
  eng-ULB: Behold! He goes up like a lion from the heights of the Jordan to the enduring
    grazing place For I will quickly cause them to run from it, and I will put someone
    who will be chosen in charge of it. For who is like me, and who will summon me?
    What shepherd is able to resist me?
  spa-VBL: Tengan cuidado! Voy a salir como un león de la maleza junto al Jordán para
    atacar a los animales que pastan los verdes pastos. De hecho, voy a expulsar a
    los babilonios de su tierra muy rápidamente. ¿A quién elegiré para conquistarlos?
    ¿Quién es como yo? ¿Quién puede desafiarme? ¿Qué líder podría oponerse a mí?
  fra-_FOB: Voici, tel qu'un lion, il monte des bords orgueilleux du Jourdain vers
    la demeure forte; car, en un moment, je les ferai courir sur elle, et je donnerai
    mission contre elle à celui que j'ai choisi; car qui est semblable à moi? Qui
    m'assignera et quel est le berger qui me résistera?
  mal-mal: യോർദ്ദാന്റെ വൻകാട്ടിൽനിന്ന് ഒരു സിംഹം എന്നപോലെ അവൻ, എപ്പോഴും പച്ചയായിരിക്കുന്ന
    മേച്ചിൽപ്പുറങ്ങളിലേക്ക് കയറിവരുന്നു; ഞാൻ അവരെ പെട്ടെന്ന് അതിൽനിന്ന് ഓടിച്ചുകളയും;
    ഞാൻ തിരഞ്ഞെടുക്കുന്ന ഒരാളെ അതിന് നിയമിക്കും; എനിക്ക് സമനായവൻ ആര്? എന്നെ കുറ്റം
    ചുമത്തുന്നവൻ ആര്? എന്റെ മുമ്പാകെ നില്ക്കുവാൻ കഴിയുന്ന ഇടയൻ ആര്?”
  urd-GVR: Jis tarah sher-babar Yardan ke jangloṅ se nikal kar shādāb charāgāhoṅ meṅ
    charne wālī bheṛ-bakriyoṅ par ṭūṭ paṛtā hai usī tarah maiṅ Bābal ko ekdam us ke
    apne mulk se bhagā dūṅgā. Tab maiṅ apne chune hue ādmī ko Bābal par muqarrar karūṅgā.
    Kyoṅki kaun mere barābar hai? Kaun mujh se jawāb talab kar saktā hai? Wuh gallābān
    kahāṅ hai jo merā muqābalā kar sake?”
  suz-BL: यर्दन आ नेक्‍था ङा ठेयब ब्‍वाकी रे बस्‍तु योव़तीकेम गुप्‍स जाक्‍शो खोदेंशो
    पा गो मेको कली याम कामी मेको आ रागी रे ग्रुंइनुङ। गो सु कली सासन पचा कली योव़ङु,
    मेको कली गेनुङ। आं खोदेंशो सु बाक्‍बा? आं कली सुम अरेने चाप्‍बा ङा? तेको गोठला
    आं ङोंइती राप्‍ने चाप्‍बा ङा? येरमीया ४९:१९
  eng-NOY: Behold, like a lion from the pride of Jordan, he cometh up against the
    habitation of the rock; Suddenly will I drive them from her; And him who is chosen
    by me will I appoint over her; For who is like me? And who will summon me to trial?
    And who is the shepherd that will stand up against me?
  ita-1927: Ecco, egli sale come un leone dalle rive lussureggianti del Giordano contro
    la forte dimora; io ne farò fuggire ad un tratto gli abitanti e stabilirò su di
    essa colui che io ho scelto. Poiché chi è simile a me? chi m’ordinerà di comparire
    in giudizio? Qual è il pastore che possa starmi a fronte?
  ckb-ckb: ئەوەتا وەک شێرێک لە دەوەنەکانی ڕووباری ئوردونەوە سەردەکەوێت، بەرەو لەوەڕگا
    دەوڵەمەندەکان، ئاوا لە چاوتروکانێکدا لەوێ بابلییەکان ڕاودەنێم. کێ هەڵبژێردراوە
    کە بیکەم بە سەرپەرشتیاری؟ کێ وەک منە و کێ کێشمەکێشم لەگەڵ دەکات؟ ئەو شوانە کێیە
    کە دەتوانێ لە ڕووی من بوەستێتەوە؟»
  eng-BBE: 'See, he will come up like a lion from the thick growth of Jordan against
    the resting-place of Teman: but I will suddenly make them go in flight from her;
    and I will put over her the man of my selection: for who is like me? and who will
    put forward his cause against me? and what keeper of sheep will keep his place
    before me?'
  kan-OKCV: ಇಗೋ, ಅವನು ಸಿಂಹದ ಹಾಗೆ ಯೊರ್ದನಿನ ದಟ್ಟ ಅಡವಿಯಿಂದ ಬಲವಾದ ಗೋಮಾಳಕ್ಕೆ ವಿರೋಧವಾಗಿ
    ಏರಿ ಬರುವನು; ಆದರೆ ನಾನು ಕ್ಷಣಮಾತ್ರದಲ್ಲಿ ಆ ಬಾಬಿಲೋನಿಯರನ್ನು ಅಲ್ಲಿಂದ ದೂರವಾಗಿ ಓಡಿಸಿಬಿಡುವೆನು;
    ಅದನ್ನು ಕಾಯುವುದಕ್ಕೆ ನಾನು ಆರಿಸಿಕೊಂಡವನನ್ನೇ ನೇಮಿಸುವೆನು. ನನಗೆ ಸಮಾನನು ಯಾರು? ನನ್ನನ್ನು
    ನ್ಯಾಯವಿಚಾರಣೆಗೆ ಕರೆಯುವವನು ಯಾರು? ನನಗೆ ಎದುರಾಗಿ ನಿಲ್ಲತಕ್ಕ ಕುರುಬನು ಯಾರು?”
  tam-2017: இதோ, புரண்டு ஓடுகிற யோர்தானிலிருந்து சிங்கத்தைப்போல் பலவானுடைய தங்குமிடத்திற்கு
    விரோதமாக வருகிறான்; அவனை அங்கேயிருந்து சடிதியில் ஓடிவரச்செய்வேன்; நான் அதற்கு
    விரோதமாகக் கட்டளையிட்டு, அனுப்பத் தெரிந்துகொள்ளப்பட்டவன் யார்? எனக்குச் சமானமானவன்
    யார்? எனக்குத் திட்டம்சொல்பவன் யார்? எனக்கு முன்பாக நிற்கப்போகிற மேய்ப்பன் யார்?
  spa-RV-1909: 'He aquí que como león subirá de la hinchazón del Jordán á la morada
    fuerte: porque muy pronto le haré correr de sobre ella, y al que fuere escogido
    la encargaré: porque ¿quién es semejante á mí? ¿y quién me emplazará? ¿ó quién
    será aquel pastor que me podrá resistir?'
  ron-BTF: Iată, ca un leu, el va urca din umflarea Iordanului la locuința celor tari;
    dar îi voi face să fugă dintr-odată de el; și cine este alesul, pe care să îl
    rânduiesc peste el? Pentru că cine este ca mine? Și cine îmi va rândui timpul?
    Și cine este acel păstor care va sta în picioare înaintea mea?
  eng-WEBP: Behold, the enemy will come up like a lion from the thickets of the Jordan
    against the strong habitation; for I will suddenly make them run away from it.
    Whoever is chosen, I will appoint him over it, for who is like me? Who will appoint
    me a time? Who is the shepherd who can stand before me?”
  eng-FBV: Watch out! I'm going to come like a lion from the tangled undergrowth beside
    the Jordan to attack the animals grazing the green pasture. In fact I'm going
    to chase the Babylonians from their land very quickly. Who will I choose to conquer
    them? Who is like me? Who can challenge me? Which leader could oppose me?
  nld-1939: Zoals een leeuw uit het kreupelhout van de Jordaan Naar de altijd groene
    weide schiet, Zo jaag Ik ze plotseling daaruit weg, En stel er over aan, wien
    Ik wil. Want wie is Mij gelijk, Wie durft Mij rekenschap vragen; En wie is de
    herder, Die Mij kan weerstaan?
  nch-BL: “Na nihualas quej se león cati quisa ipan cuatitamit nechca nopa hueyat
    Jordán huan talojtzi huitoni ipan nopa borregojme cati itztoque nopona ipan potrero.
    Huan niquinquixtis Babilonia ehuani ten inintal huan nijchihuas ma quinnahuati
    se tanahuatijquet cati na techpactis. Pampa amo aqui seyoc quej na. Amo aqui hueli
    technotzas na iixpa se Juez para techtajtanis cuenta. Amo aqui se tanahuatijquet
    cati huelis moquetzas noixpa.
  vie-1934: Nầy, kẻ thù như sư tử lên từ các rừng rậm rợp của Giô-đanh mà nghịch cùng
    chỗ ở kiên cố. Thình lình, ta sẽ làm cho người Canh-đê trốn khỏi, và lập người
    mà ta đã chọn cai trị nó. Vì, ai giống như ta? ai sẽ định kỳ cho ta? ai là kẻ
    chăn đứng được trước mắt ta?
  hin-CV: यह देखना, यरदन की झाड़ियों में से कोई सिंह सदृश निकलकर मजबूत चरवाहों पर
    आक्रमण कर देगा, क्योंकि मैं एक ही क्षण में उसे वहां पलायन के लिए प्रेरित कर दूंगा.
    तथा इस क्षेत्र पर मैं उसे नियुक्त कर दूंगा, जो इसके लिए असमर्थ किया जा चुका है.
    कौन है मेरे तुल्य तथा किसमें क्षमता है मुझे न्यायालय में बुलाने की? इसके सिवा
    कौन है वह चरवाहा, जो मेरे समक्ष ठहर सकेगा?”
  spa-BES: Mira, él subirá como un león desde el espeso crecimiento del Jordán contra
    el lugar de descanso de Temán; pero de repente los haré huir de ella; y pondré
    sobre ella al hombre de mi elección, ¿quién es como yo? ¿Y quién presentará su
    causa contra mí? ¿Y qué guardián de ovejas mantendrá su lugar delante de mí?
  tdx-tdx: Inao! eo ty hionjoñe hoe liona boak’amo rongo-matahe’ Iordaneo mb’an-goloboñe
    mifahetse mb’eo; f’ie ho roaheko amy zao, vaho ho tendrèko hamehe aze ze joboñeko;
    fa ia ty rahambako? Ia ty hamotoañ’ andro ho ahy? Le ia ty mpiarake hahafiatrek’
    ahiko?
  tha-KJV: ดู​เถิด เขาจะขึ้นมาอย่างสิงโตจากคลื่นของลุ่มแม่น้ำจอร์แดนโจนเข้าใส่คอกของแกะที่​แข็งแรง
    แต่​เราจะกระทำให้เขาวิ่งหนีเธอไปอย่างฉับพลัน และใครเป็นผู้​ที่​เลือกสรรไว้ ที่​เราจะแต่งตั้งไว้เหนือเธอ
    ใครเป็นอย่างเราเล่า ใครจะนัดเราเล่า ผู้​เลี้ยงแกะคนใดจะทนยืนอยู่ต่อหน้าเราได้
  por-BR-2018: Eis que como leão subirá da mata do Jordão contra a morada do forte;
    pois repentinamente o farei correr dali. E ordenarei contra ela a quem eu escolher;
    pois quem é semelhante a mim? E quem manda em mim? Ou quem é o pastor que pode
    subsistir diante de mim?
  deu-ELO: Siehe, er steigt herauf, wie ein Löwe von der Pracht des Jordan, wider
    die feste Wohnstätte; denn ich werde es plötzlich von ihr hinwegtreiben und den,
    der auserkoren ist, über sie bestellen. Denn wer ist mir gleich, und wer will
    mich vorladen? Und wer ist der Hirt, der vor mir bestehen könnte?
  eng-WYC-2018: Lo! as a lion he shall ascend from the pride of Jordan to the strong
    fairness, for I shall make him to run suddenly to it; and who shall be the chosen
    man whom I shall set before him? For who is like me? and who shall suffer me?
    and who is this shepherd, that shall against-stand my cheer? (Behold! like a lion
    he shall come up from the thickets of the Jordan River to the plentiful pastures,
    but suddenly I shall make him run away; and then who shall be the chosen one whom
    I shall set before them? For who (is) like me? and who shall dare to challenge
    me? and who is this shepherd (of the people), who shall stand against me?)
  epo-epo: Jen kiel leono li supreniras de la majesta Jordan kontraŭ la fortikan loĝejon;
    ĉar Mi rapide forpelos ilin de tie, kaj Mi estrigos tie tiun, kiu estas elektita.
    Ĉar kiu estas simila al Mi? kiu donos al Mi decidojn? kaj kiu estas la paŝtisto,
    kiu povas kontraŭstari al Mi?
  uig-PIN: Mana, Iordan dǝryasi boyidiki qawar-qatⱪalliⱪtin qiⱪip, daim eⱪip turidiƣan
    xu sular boyidiki yaylaⱪtiki ⱪoylarni tarⱪatⱪan bir xirdǝk Mǝn Babildikilǝrni
    bǝdǝr ⱪaqⱪuzimǝn. Əmdi kimni halisam Mǝn uni uning üstigǝ tiklǝymǝn; qünki Manga
    kim tǝng kelǝlǝydu? Kim Meningdin ⱨesab elixⱪa Meni qaⱪiralaydu? Mening aldimda
    turalaydiƣan pada baⱪⱪuqi barmu?
  beo-beo: 'Laione wa:me da Yodane Hano bega: iwila amo yolesili, bulamagau ha:i manu
    mola:ya:i gisi soge amoga manebe, amo defele Na, Hina Gode da Ba:bilone dunu ilima
    doagala:musa: misunu. Amasea, Ba:bilone dunu da ilia moilai yolesili, hobeamu.
    Nowa da Na agoanela:? Nowa da Nama doagala:mu dawa:bela:? Nowa ouligisu dunu da
    Nama gegemusa: dawa:bela:? Nama hasalasimu da hamedeidafa.'
  tpi-OTNT: “Wantu tasol bai mi rausim ol Babilon long graun bilong ol, olsem laion
    i save mekim long ol sipsip. Laion i save lusim bikbus bilong wara Jordan na i
    go ranim ol sipsip long ples ol i wok long kaikai gras long en. Na mi bai makim
    wanpela man bilong bosim dispela graun. Long taim mi mekim olsem, wanem man inap
    tok pait wantaim mi? Na husat i gat wankain strong olsem mi? Na wanem hetman inap
    birua long mi?
  hau-SA: Kamar zaki mai haurawa daga kurmin Urdun zuwa wurin kiwo mai dausayi, zan
    fafare Babilon daga ƙasan nan da nan. Wane ne zaɓaɓɓen da zan naɗa domin wannan?
    Wane ne kamar ni da zai kalubalance ni? Kuma wanda makiyayi zai iya tsaya gāba
    da ni?”
  uig-LAT: Mana, Iordan deryasi boyidiki chawar-chatqalliqtin chiqip, daim éqip turidighan
    shu sular boyidiki yaylaqtiki qoylarni tarqatqan bir shirdek Men Babildikilerni
    beder qachquzimen. Emdi kimni xalisam Men uni uning üstige tikleymen; chünki Manga
    kim teng kéleleydu? Kim Méningdin hésab élishqa Méni chaqiralaydu? Méning aldimda
    turalaydighan pada baqquchi barmu?
  nde-nde: Njengesilwane siphuma emahlathini aseJodani sisiya emadlelweni amahle,
    iBhabhiloni ngizayixotsha elizweni layo ngesikhatshana. Ngubani okhethiweyo engizamkhethela
    lokhu na? Ngubani onjengami, ngubani ongamelana lami? Njalo nguphi umelusi ongajamelana
    lami na?”
  ton-ton: 'Vakai te ne ʻalu hake ʻo hangē ko e laione, mei he fonu mahakehake ʻo
    Sioatani ki he nofoʻanga ʻoe mālohi: ka te u pule ke nau hola fakafokifā meiate
    ia: pea ko hai ha tangata kuo fili koeʻuhi ke u tuʻutuʻuni ke puleʻi ia? He ko
    hai ʻoku tatau mo au? Pea ko hai te ne akonakiʻi au? Pea ko hai ʻae tauhi ko ia
    ke ne tuʻu ʻi hoku ʻao?”'
  ces-1613: Aj, jako lev vystupuje, více než zdutí Jordána proti příbytku Nejsilnějšího,
    a však v okamžení zaženu jej z této země, a toho, kterýž jest vyvolený, ustanovím
    nad ní. Nebo kdo jest mně rovný? A kdo mi složí rok? A kdo jest ten pastýř, kterýž
    by se postavil proti mně?
  eng-WMB: Behold, the enemy will come up like a lion from the thickets of the Jordan
    against the strong habitation; for I will suddenly make them run away from it.
    Whoever is chosen, I will appoint him over it, for who is like me? Who will appoint
    me a time? Who is the shepherd who can stand before me?”
  tam-TCV: யோர்தானின் புதர்களுக்குள்ளிருந்து ஒரு சிங்கம் செழிப்பான மேய்ச்சலிடத்திற்கு
    ஏறிவருவதுபோல நான் வந்து, பாபிலோனை அதன் நாட்டிலிருந்து ஒரு நொடிப்பொழுதில் துரத்துவேன்.
    அதற்கென நியமிப்பதற்கு என்னால் தெரிந்துகொள்ளப்பட்டவன் யார்? என்னைப் போன்றவன் யார்?
    எனக்கு அறைகூவல் விடுப்பவன் யார்? எனக்கெதிராக எந்த மேய்ப்பன் நிற்பான்?” என்கிறார்.
  ceb-ULB: Tan-awa! Motungha siya sama sa liyon nga gikan sa kalasangan sa Jordan
    ngadto na sa sibsibanan nga dapit kay sa kalit padaganon ko sila gikan niini,
    ug magbutang ako ug tawo nga pilion aron nga magdumala niini. Kay kinsa man ang
    sama kanako, ug kinsa man ang mopatawag kanako? Kinsa man nga magbalantay sa karnero
    ang makaasdang kanako?
  pol-UBG: Oto jak lew wystąpi z wezbrania Jordanu przeciwko przybytkowi mocarza.
    Wypędzę go jednak nagle z tej ziemi, a ustanowię nad nią mojego wybrańca. Któż
    bowiem jest mi równy? Kto wyznaczy mi termin rozprawy? A kto jest tym pasterzem,
    który się ostoi przede mną?
  urd-GVU: جس طرح شیرببر یردن کے جنگلوں سے نکل کر شاداب چراگاہوں میں چرنے والی بھیڑبکریوں
    پر ٹوٹ پڑتا ہے اُسی طرح مَیں بابل کو ایک دم اُس کے اپنے ملک سے بھگا دوں گا۔ تب
    مَیں اپنے چنے ہوئے آدمی کو بابل پر مقرر کروں گا۔ کیونکہ کون میرے برابر ہے؟ کون
    مجھ سے جواب طلب کر سکتا ہے؟ وہ گلہ بان کہاں ہے جو میرا مقابلہ کر سکے؟“
  deu-1912: Siehe, er kommt herauf wie ein Löwe vom stolzen Jordan wider die festen
    Hürden; denn ich will sie daraus eilends wegtreiben, und den, der erwählt ist,
    darübersetzen. Denn wer ist mir gleich, wer will micht meistern, und wer ist der
    Hirte, der mir widerstehen kann?
  kan-2017: ಆಹಾ, ಒಬ್ಬನು ಸಿಂಹದೋಪಾದಿಯಲ್ಲಿ ಯೊರ್ದನಿನ ದಟ್ಟಡವಿಯಿಂದ ಕಸ್ದೀಯರಿಗೆ ನಿತ್ಯನೆಲೆಯಾದ
    ಗೋಮಾಳಕ್ಕೆ ಏರಿ ಬರುವನು; ಕ್ಷಣಮಾತ್ರದಲ್ಲಿ ನಾನು ಅವರನ್ನು ಅಲ್ಲಿಂದ ಓಡಿಸಿಬಿಡುವೆನು; ನಾನು
    ಆರಿಸಿಕೊಂಡವನನ್ನೇ ಅದನ್ನು ಕಾಯುವುದಕ್ಕೆ ನೇಮಿಸುವೆನು; ನನ್ನ ಸಮಾನನು ಯಾರು? ನನ್ನನ್ನು ನ್ಯಾಯವಿಚಾರಣೆಗೆ
    ಯಾರು ಕರೆದಾರು? ಮಂದೆಯನ್ನು ಕಾಯುವ ಯಾರು ನನ್ನೆದುರಿಗೆ ನಿಲ್ಲಬಲ್ಲನು?
  yap-yap: “Ni bod ba layon nike yib u fithik’ e gerger u loway u barba’ fare lul’
    nu Jordan nga talang ko gin ma kay e gamanman e pan riy, I Gag SOMOL e bay gub
    nggu k’aring piyu Babylon ngar milgad nib tomgin ngar chuwgad ko fare binaw rorad.
    Ma aram e fa en gu mel’eg ni nge gagiyeg e bayi gagiyegnag fare nam. Mini’ e rayag
    ni nge ta’ab rogon ngog? Mini’ e ra math’ magran rok ni nge togopluw ngog? Mini’
    e re tagagiyeg nra paluweyeg?
  hlt-MCSB: Sathueng bangla Jordan kah mingthennah lamloh tangkuek tolkhoeng la cet.
    Amih te ka hoep vetih te lamloh ka yong rhoe ka yong sak ni. Anih aka coelh te
    khaw ka cawh ta. Kamah bangla unim aka om tih unim kai aka tuentah? He he unim
    aka dawn tih ka mikhmuh ah unim aka pai thai?
  mdy-ETH: «ዮርዳኖሴ ዎሮ ዓጮይዳ ዓኣ ዴኤሎ ካያፓ ቆልማ ሄንቃ ማኣታ ዓኣ ዞኦዞ ኬስካ ዞቢጉዲ ታኣኒ፥ ናንጊና ናንጋ ጎዳ
    ሙኪ ባብሎኔ ዓሳ ዔሩዋንቴ ዳውሲ ዔያቶ ዳካንዳኔ፤ ዬካፓ ታኣኒ ኮዔ ዓሲ ዶኦሪ ጌሣንዳኔ፤ ዓካሪ ታጉዲ ማዓንዳይ ዖናዳይ? ታና
    ጫርቂ ዖኦጫንዳሢያኣ ዖናዳይ? ታና ቃዛንዳ ሱኡጋሢያ ዖና ናንዳይ?
  twi-ASANTE: Sɛdeɛ gyata a ɔfiri Yordan nkyɛkyerɛ mu rekɔ adidibea frɔmfrɔm no, saa
    ara na mɛtaa Babilonia so afiri nʼasase so wɔ ɛberɛ tiawa bi mu. Hwan ne deɛ mayi
    no sɛ ɔnyɛ yei? Hwan na ɔte sɛ me, na hwan na ɔbɛtumi ne me adi asie? Na odwanhwɛfoɔ
    bɛn na ɔbɛtumi asɔre atia me?”
  eng-WEBU: Behold, the enemy will come up like a lion from the thickets of the Jordan
    against the strong habitation; for I will suddenly make them run away from it.
    Whoever is chosen, I will appoint him over it, for who is like me? Who will appoint
    me a time? Who is the shepherd who can stand before me?”
  wal-wal: “Yorddaanoosa SHaafaa lanqqiyan de7iya woraappe lo77o qooroi de7iyoosaa
    qoppennan kiyiya gaammuwaadan, taani yaada, Baabiloone asaa eta biittaappe yedettana.
    Hegaappe guyyiyan, ta doorido asa a bollan sunttana. Aissi giikko, ta mali baawa;
    taani oottana giidobaakka teqqanau danddayiya asi baawa. Ai henttanchchi tanaara
    eqettanau danddayii?
  spa-PDDPT: Ciertamente uno viene como un león que sube de la espesura del Jordán
    a la vivienda fortificada. Porque muy pronto lo hago huir de ella, y al que Yo
    escoja, la encargaré. Porque ¿quién es semejante a Mí? ¿Quién me desafía? ¿Cuál
    es el pastor que pueda resistirme?
  gun-gun: Ne'exa, guary ra'y minha Jordão yakã yvýry ka'aguy oĩ va'e gui ou 'rã vexa'i
    nhuũ hovya rupi okaru okuapy va'e rovai, ha'e rami ae avi xee voi aipe'apa vyvoi
    'rã Babilônia tetã gui, ha'e hekovia amoĩ 'rã xee ae amoĩxe va'e. Mava'e tu xee
    rami ete oiko? Mava'e tu xere oikuaa pota kuaa 'rã? Mava'e joe opena va'e tu xejoko
    'rã?”
  ilo-ULB: Adtoy! Sumangsang-at isuna a kasla leon manipud kadagiti kabanbantayan
    ti Jordan nga agturong iti nalangto a pagaraban, ta pagtarayekto ida a dagus manipud
    iti daytoy, ket mangisaadakto iti maysa a tao a mangimaton iti daytoy. Ta adda
    kadi iti kas kaniak, ken adda kadi iti makapaayab kaniak? Adda kadi agpaspastor
    a makabael nga agkedked kaniak?
  kpg-kpg: “Au ga haneia gadoo be di laion dela ma ga haneia gi daha mo di waa laagau
    i taalinga di Monowai Jordan, ga hanadu gi nua gi di gowaa geinga humalia, Au
    go Dimaadua ga hanimoi gaa hai digau o Babylon gii llele gi daha mo di nadau waahale.
    Gei dagu dagi dela ne hilihili gaa dagi tenua. Koai dela e mee di tongaadahi mai
    gi di Au?! Koai dela e mee di heebagi mai gi di Au?! Koai di tagi dela bolo ia
    e hai baahi mai gi di Au?!
  uig-ARA: مانا، ئىئوردان دەرياسى بويىدىكى چاۋار-چاتقاللىقتىن چىقىپ، دائىم ئېقىپ تۇرىدىغان
    شۇ سۇلار بويىدىكى يايلاقتىكى قويلارنى تارقاتقان بىر شىردەك مەن بابىلدىكىلەرنى
    بەدەر قاچقۇزىمەن. ئەمدى كىمنى خالىسام مەن ئۇنى ئۇنىڭ ئۈستىگە تىكلەيمەن؛ چۈنكى
    ماڭا كىم تەڭ كېلەلەيدۇ؟ كىم مېنىڭدىن ھېساب ئېلىشقا مېنى چاقىرالايدۇ؟ مېنىڭ ئالدىمدا
    تۇرالايدىغان پادا باققۇچى بارمۇ؟
  sus-sus: N luma nɛ alɔ yɛtɛ naxan kelima Yurudɛn xure fɛ ma, a siga sube fende yire
    gbɛtɛ. N Babilɔn kerima nɛ a xɔnyi, n fa mangɛ sugandixi ti a xun. Nde maniya
    n na? Nde n nasima? Nde nɔma n natondide?
  pon-2006: “Ngehi, KAUN-O, pahn ketido oh kupwurehda pwe mehn Papilonia kan en sopohsang
    nan ar kahnimwo ni ahnsou karuaru, rasehng laion emen me kohieisang nan tuhke
    kan limwahn Sordan oh kodalahng nan sahpw diren dihpw. Eri, kaun me I pahn pilada,
    pahn kaunda wehio. Ihs me kak pahrekiong ie? Ihs me kak eimahda pelian ie? Ihs
    kaun me kak uhwong ie?
  ksd-ksd: Ea, na tutua rikai da ra leon maro ra lokalokor Iordan upi ra pia na vura
    i lubalubang vatikai; ma ina korot vakaian vue ke diat kan ia; ma nina di pilak
    pa ia, ina tibe tar ia pi na lualua tana; tago amir varogop ma to ia? Ma to ia
    na tibe tar ta e tagu? Ma to ia ra tena balabalaure sip ba i pait valar pa ia
    ba na tur ta ra luaina matagu?
  tur-YTC: İşte, düşman Yarden çalılıklarından aslan gibi Güçlü yurda karşı çıkacak;
    Çünkü onları oradan ansızın kaçıracağım. Kim seçilirse, Onu onun üzerine koyacağım,
    Çünkü benim gibi olan kimdir? Bana zaman tayin edecek olan kimdir? Önümde durabilecek
    çoban kimdir?”
  ind-AYT: Lihatlah, seperti singa muncul dari hutan Yordan menuju padang penggembalaan
    yang subur, Aku akan dengan tiba-tiba membuatnya lari dari negeri itu, dan Aku
    akan menetapkan atasnya siapa pun yang Aku pilih. Sebab, siapakah seperti Aku?
    Siapa yang akan mendakwa-Ku? Dan siapakah gembala yang dapat berdiri di hadapan-Ku?”
  nya-nya: Taonani, monga mkango wochokera ku nkhalango ya ku Yorodani kupita ku msipu
    wobiriwira, momwemonso ine ndidzapirikitsa Babuloni mʼdziko lake mwadzidzidzi.
    Pambuyo pake ndidzawayikira wowalamulira amene ndamufuna Ine. Wofanana nane ndani
    ndipo ndani amene angalimbane nane? Ndi mtsogoleri wa dziko uti amene anganditengere
    ku bwalo la milandu?”
  hrv-hrv: “Gle, kao lav on izlazi iz guštare jordanske na pašnjake vječno zelene.
    Al' ja ću ga učas otjerati i smjestiti ondje svog izabranika. Jer, tko je meni
    ravan? I tko će mene na račun pozvati? I koji će mi pastir odoljeti?”
  mps-mps: “Te polo tama naga, te eno Babilon dabe augwa tǫde sela sąyu, te laingo
    sipsip dabede ebo tiwai yaibao. Laion aga te wę Jordan busi tomode bidali tagalama,
    te sipsip dabe nosai tubo pesageba polo mu pelama, pobeasa bilibo tiwai yaibao.
    Tama eno te tǫ tonaluabo bidi me deli nigilaibao. Eno te tama tebo sogo, mena
    bidigo ena dali konila po waibawe? Te dego eno bomo tiwai elalubawe? Te mena tobolu
    bidigo ena dali boi bidi yaibawe?
  tpi-tpi: “Wantu tasol bai mi rausim ol Babilon long graun bilong ol, olsem laion
    i save mekim long ol sipsip. Laion i save lusim bikbus bilong wara Jordan na i
    go ranim ol sipsip long ples ol i wok long kaikai gras long en. Na mi bai makim
    wanpela man bilong bosim dispela graun. Long taim mi mekim olsem, wanem man inap
    tok pait wantaim mi? Na husat i gat wankain strong olsem mi? Na wanem hetman inap
    birua long mi?
  dan-1931: Som en Løve, der fra Jordans Stolthed* skrider op til den stedsegrønne
    Græsgang, således vil jeg i et Nu drive dem bort derfra. Thi hvem er den udvalgte,
    jeg vil sætte over dem? Thi hvem er min Lige, og hvem kræver mig til Regnskab?
    Hvem er den Hyrde, der står sig mod mig? { [*se til Jer. 12, 5; 49, 19 ff.] }
  vie-OVCB: Ta sẽ đến như sư tử trong rừng rậm Giô-đan, nhảy sổ vào đàn chiên đang
    ăn cỏ. Ta sẽ đuổi Ba-by-lôn ra khỏi xứ, và Ta sẽ đặt người Ta chọn cai trị chúng.
    Vì ai giống như Ta, và ai có thể thách thức Ta? Người cai trị nào dám trái ý Ta?”
  guj-2017: જુઓ, સિંહ યર્દનના જંગલમાંથી ચઢી આવે છે. તેમ તે ગૌચરની જગ્યાએ ચઢી આવશે.
    હું તેઓને ઓચિંતા તેની પાસેથી નસાડીશ. અને જે પસંદ થયેલા છે તેઓને હું તેઓના પર નીમીશ.
    કેમ કે મારા સમાન કોણ છે? અને કોણ મને પડકારી શકે છે? ક્યો ઘેટાંપાળક મારી વિરુદ્ધ
    ઊભો રહી શકે છે?
  pon-2006A: “Ngehi, KAUN-O, pahn ketido oh kupwurehda pwe mehn Papilonia kan en sopohsang
    nan ar kahnimwo ni ahnsou karuaru, rasehng laion emen me kohieisang nan tuhke
    kan limwahn Sordan oh kodalahng nan sahpw diren dihpw. Eri, kaun me I pahn pilada,
    pahn kaunda wehio. Ihs me kak pahrekiong ie? Ihs me kak eimahda pelian ie? Ihs
    kaun me kak uhwong ie?
  por-BRBSL: Eis que o inimigo surgirá como um leão da mata do Jordão contra a forte
    habitação; pois de repente eu os farei fugir dele. Quem for escolhido, Eu o nomearei
    sobre ele, para quem é como eu? Quem me indicará um horário? Quem é o pastor que
    pode estar diante de mim”?
  cth-cth: Khenhaw! Jordan kâoupnae thung hoi sendek, saring onae hmuen koe a luen
    takhang e patetlah a tho han. Hatei ahni koehoi ahnimouh ka yawng sak han. A lathueng
    vah kâ tawn hane ka rawi e ka ta han. Kai patetlah e apimaw kaawm, apipatet ni
    maw kaie tueng a khoe thai han. Tukhoumkung apimaw ka hmalah kangdout thai han.
  twi-twi: Sɛnea gyata a ofi Yordan nkyɛkyerɛ mu rekɔ adidibea frɔmfrɔm no, saa ara
    na mɛtaa Babilonia fi nʼasase so wɔ bere tiaa bi mu. Hena ne nea mayi no sɛ ɔnyɛ
    eyi? Hena na ɔte sɛ me, na hena na obetumi ne me adi asi? Na oguanhwɛfo bɛn na
    obetumi asɔre atia me?”
  hlt-hlt: Sathueng bangla Jordan kah mingthennah lamloh tangkuek tolkhoeng la cet.
    Amih te ka hoep vetih te lamloh ka yong rhoe ka yong sak ni. Anih aka coelh te
    khaw ka cawh ta. Kamah bangla unim aka om tih unim kai aka tuentah? He he unim
    aka dawn tih ka mikhmuh ah unim aka pai thai?
  tbz-SIM: N yitóomu kukó nSuditɛ̃ɛ̃ kó mɛpɛɛ́mmɛ̀ dicìrícìrì kɔ̃mɛ, kɛ deètòo timúsũ̀ũ̀tì
    borɛ̀. Bɑbidɔnni ɛì kɔbɛ bo cokɛ́ bɛ tenkɛ̀ dimɔ̀nnì dimɑ́ɑ̀, m bo kɑnnɛ n tɑ̃ɑ̃tɛ́
    wè dɛ kó kɛtenkɛ̀. Kɛ yɛ̃́ òmɔù í bomɛ̀ wèè bo m pɛ́i, ocɛ̃nti mɔù í bo wèè bo
    dɑ́ɑ́tí kɛ́cómmú n yììkɛ̀.
  msy-2020: “Mati laionba sipsipbagh ami moghɨn, kɨ zuamɨra Babilonia men nguazimra
    me batuegham. Laion Jordanɨn Fanemɨn boroghɨn itir ruarir pɨzimɨn ikegha, otogha
    ghua sipsipba graziba apa itir danganir aghuimɨn men agɨntɨsi. Ezɨ kɨ gumazitam
    amɨseveghtɨ, a nguazir kam gativagh an ganam. Kɨ kamaghɨn damuamin dughiamɨn,
    gumazir manam na ko ga akamɨn uaning mɨsogham? Ezɨ tina nan mɨn gavgavir kam iti?
    Eghtɨ gumazir sipsipbar garir manam na ko apanim damuam? Bar puvatɨgham.
  azb-azb: Budur, aslan İordan çayının kənarındakı sıx meşədən Yaxşı sulanan otlağa
    qalxdığı kimi Mən də Xaldeyliləri bir anda öz yurdundan qovacağam. Seçib ona rəhbər
    qoyacağım adam kimdir? Mənim kimisi varmı? Mənimlə dava edəcək, Mənim qabağımda
    duracaq Bir çoban varmı?»
  eng-DBY: Behold, he shall come up like a lion from the swelling of the Jordan against
    the strong habitation; for I will make him suddenly run away from it; and who
    is a chosen [man] whom I may appoint over her? For who is like me? and who will
    assign me a time? and who is that shepherd that will stand before me?
  hin-2017: “सुनो, वह सिंह के समान आएगा जो यरदन के आस-पास के घने जंगल से निकलकर दृढ़
    भेड़शालाएँ पर चढ़े, परन्तु मैं उनको उसके सामने से झट भगा दूँगा; तब जिसको मैं चुन
    लूँ, उसी को उन पर अधिकारी ठहराऊँगा। देखो, मेरे तुल्य कौन है? कौन मुझ पर मुकद्दमा
    चलाएगा? वह चरवाहा कहाँ है जो मेरा सामना कर सकेगा?”
  wol-KYG: Maa ngii, di fëlle gottub Yurdan ni gaynde, wuti mbooy gu naat. Xef ak
    xippi déy, ma fëxale fa lépp, ba tabb fa ki ma taamu. Ana moos ku mel ni man,
    ku am sañ-sañ ci man? Ana njiit luy taxaw fi sama kanam?
  eng-YLT: Lo, as a lion he cometh up, Because of the rising of the Jordan, Unto the
    enduring habitation, But I cause to rest, I cause them to run from off her. And
    who is chosen? on her I lay a charge, For who [is] like Me? And who doth convene
    Me? And who [is] this shepherd who standeth before Me?
  eng-WYC-2017: Lo! as a lion he shall ascend [or goeth up] from the pride of Jordan
    to the strong fairness, for I shall make him to run suddenly to it; and who shall
    be the chosen man whom I shall set [or put] before him? For who is like me? and
    who shall suffer me? and who is this shepherd, that shall against-stand my cheer?
  eng-WMBB: Behold, the enemy will come up like a lion from the thickets of the Jordan
    against the strong habitation; for I will suddenly make them run away from it.
    Whoever is chosen, I will appoint him over it, for who is like me? Who will appoint
    me a time? Who is the shepherd who can stand before me?”
  urd-GVH: जिस तरह शेर-बबर यरदन के जंगलों से निकलकर शादाब चरागाहों में चरनेवाली भेड़-बकरियों
    पर टूट पड़ता है उसी तरह मैं बाबल को एकदम उसके अपने मुल्क से भगा दूँगा। तब मैं
    अपने चुने हुए आदमी को बाबल पर मुक़र्रर करूँगा। क्योंकि कौन मेरे बराबर है? कौन
    मुझसे जवाब तलब कर सकता है? वह गल्लाबान कहाँ है जो मेरा मुक़ाबला कर सके?”
  rug-rug: Gua sa laione sapu vura mae pa hiqohiqo Zodani meke la koasa pezara duduli
    tana sipi, si kote hadua Rau se Babiloni pa nana pepeso pa vasi totoso hite mo.
    Esei si ta vizatana sapu kote tozi nia Arau pude tavetia si hie? Esei si gugua
    Arau meke esei kote boka raza Au? Meke na sepati savana kote toke mae Au?”
  gaz-gaz: Ani akkuma leenca bosona Yordaanosii baʼee gara lafa dheedaa gabbataa dhufu
    tokkoo dafee Baabilonin biyya isheetii nan ariʼa. Filatamaan ani waan kanaaf muudu
    eenyu? Kan akka koo eenyu? Eenyutus naan morkuu dandaʼa? Tiksee akkamiitu fuula
    koo dura dhaabachuu dandaʼa?”
  fra-LSG: Voici, tel qu’un lion, il monte des rives orgueilleuses du Jourdain Contre
    la demeure forte; Soudain je les en chasserai, Et j’établirai sur elle celui que
    j’ai choisi. Car qui est semblable à moi? Qui me donnera des ordres? Et quel est
    le chef qui me résistera?
  gnn-gnn: Yo, Garraynydja marrtjina yukurra lili, ŋayi yukurra marrtjinydja balanyarana
    biyaku ŋuli maḏakarritj wäyin dhawaṯthurru beŋuru mayaŋ'ŋuru Djodanŋuru; ŋayi
    yurru wapthundja ŋunhana Bapilunbuyŋuwalana, ga walalanydja yurru ŋunhi Bapilunbuyŋunydja
    gundupumana‐wala yana barrarirrina. “Ga ŋuliŋurunydja dhäŋuru ŋarranydja yurru
    nherraṉ ŋunhiyinayi ŋunhi ŋarrakuŋuna djarr'yunara, ŋayina ŋurru‐warryunarayŋunydja
    wal'ŋu nhina yukurra yurru, yurru ŋayinydja ŋunhi gäna wal'ŋu ŋayipi, ganaŋ'thun
    yukurra yana ŋulaŋuru wiripu‐guḻku'walanydja; yakana ŋula waŋgany rrambaŋiyirrinydja
    yukurra nhanukalanydja.
  yal-yal: N luma nɛn alo yatan naxan xaɲɛxin minima fɔtɔnni Yurudɛn baan dɛ, a siga
    sube fendeni yire faɲini. N ne kedima nɛn e yamanani sanɲa ma kedenni, n naxan
    sugandixi, n sa na dɔxɔ na. Bayo, nde maliga n tan na? Nde n yamarɛ? Xuruse rabaan
    mundun n yɛɛ ratiyɛ?”
  haw-1868: 'Aia hoi, e pii mai no ia e like me ka liona mai ka nani o Ioredane mai,
    A iloko o kahi noho o ka mea ikaika: Aka, i ka amo ana o ka maka, e holo aku no
    lakou mai laila aku, Owai ka mea i waeia, e hoonoho wau ia ia maluna ona? Owai
    ka mea like me au nei? Owai hoi ka mea e halawai me au? A owai ke kahuhipa e hiki
    ia ia ke ku imua o''u?'
  arb-NAV: انْظُرْ، هَا هُوَ يَنْقَضُّ عَلَيْهَا كَمَا يَنْقَضُّ أَسَدٌ مِنْ أَجَمَاتِ
    نَهْرِ الأُرْدُنِّ، هَكَذَا وَفِي لَحْظَةٍ أَطْرُدُهُمْ مِنْهَا، وَأُوَلِّي عَلَيْهَا
    مَنْ أَخْتَارُهُ لأَنَّهُ مَنْ هُوَ نَظِيرِي؟ وَمَنْ يُحَاكِمُنِي؟ وَأَيُّ رَاعٍ
    يَقْوَى عَلَى مُوَاجَهَتِي؟
  ewe-ewe: Abe dzata si do go tso Yɔdan ƒe ave dodo me, hege ɖe gbe dama nyui dzi
    ene la, nenema maɖe Babilonia ɖe nu tso eƒe anyigba dzi zi ɖeka kpoyi! Ame kae
    nye ame tiatia si madɔ wòawɔ esia? Ame kae le abe nye ene eye ame kae ate ŋu anɔ
    te ɖe nunye? Alẽkplɔla ka ate ŋu atsi tsitre ɖe ŋunye?”
  eng-LEE: Behold, like a lion shall he come up from the overflow of the Jordan unto
    the strong habitation; for I will hasten them [and] make them suddenly prevail
    over her, and him who is chosen will I array against her; for who like me? and
    who will challenge me to battle? and who is that shepherd that can stand before
    me?
  asm-FB: চোৱা, যৰ্দ্দনৰ শোভাস্থানৰ পৰা সিংহ উঠি অহাৰ নিচিনাকৈ তেওঁ চিৰস্থায়ী চৰণীয়া
    ঠাইৰ বিৰুদ্ধে আহিব; কিন্তু, মই চকুৰ প্ৰচাৰতে সিহঁতক তাৰ পৰা লৰুৱাম, আৰু মই তাৰ
    ওপৰত মোৰ মনোনীত জনক নিযুক্তি কৰিম; কাৰণ মোৰ নিচিনা কোন আছে? আৰু মোৰ নিমিত্তে কোনে
    সময় নিৰূপণ কৰিব? আৰু মোৰ আগত তিষ্ঠিব পৰা কোন ৰখীয়া আছে?
  sus-A: ﭑ لُمَ نّ عَلْ يّتّ نَشَن كٍلِمَ يُرُدّن شُرٍ قّ مَ، عَ سِفَ سُبٍ قٍندٍ يِرٍ
    فبّتّ. ﭑ بَبِلْن كٍرِ مَ نّ عَ شْنيِ، ﭑ قَ مَنفّ سُفَندِشِ تِ عَ شُن. ندٍ مَنِيَ
    ﭑ نَ؟ ندٍ ﭑ نَسِمَ؟ ندٍ نْمَ ﭑ نَتٌندِدٍ؟
  fra-SBL: Voici que l'ennemi surgit comme un lion. des fourrés du Jourdain contre
    la forte habitation ; car je les ferai fuir soudainement. Celui qui sera choisi,
    Je le nommerai à ce poste, car qui est comme moi ? Qui me fixera une heure ? Qui
    est le berger qui peut se tenir devant moi ? »
  hbo-hbo: הִ֠נֵּה כְּאַרְיֵ֞ה יַעֲלֶ֨ה מִגְּאֹ֣ון הַיַּרְדֵּן֮ אֶל־נְוֵ֣ה אֵיתָן֒
    כִּֽי־אַרְגִּ֤עָה *אֲרוּצֵם (אֲרִיצֵם֙) מֵֽעָלֶ֔יהָ וּמִ֥י בָח֖וּר אֵלֶ֣יהָ אֶפְקֹ֑ד
    כִּ֣י מִ֤י כָמֹ֙ונִי֙ וּמִ֣י יֹועִדֶ֔נִּי וּמִֽי־זֶ֣ה רֹעֶ֔ה אֲשֶׁ֥ר יַעֲמֹ֖ד
    לְפָנָֽי׃
  kik-kik: O ta mũrũũthi ũũkĩte kuuma ihinga-inĩ cia Jorodani ũgakinya ũrĩithio-inĩ
    ũrĩa mũnoru-rĩ, ũguo noguo ngaingata Babuloni, oime bũrũri-inĩ wake o rĩmwe. Nũũ
    ũcio ũthuurĩtwo wĩra ũcio nĩgeetha ndĩmũtue wa kũũrũgamĩrĩra? Nũũ ũngĩ ũhaana
    ta niĩ, ningĩ-rĩ, nũũ ũngĩhota kũngararia? Ningĩ nĩ mũrĩithi ũrĩkũ ũngĩhota kũregana
    na niĩ?”
  fra-NCL: Pareil à un lion, voici qu’il monte des halliers du Jourdain au pâturage
    perpétuel ; et soudain je les en ferai fuir, et j’y établirai celui que j’ai choisi.
    Car qui est semblable à moi ? Qui me provoquerait, et quel est le berger qui me
    tiendrait tête ?
  cek-AK: Khenah, anih loe Jordan taw hoi phroh saihaih ahmuen ah angzo tahang kaipui
    baktiah angzo tih; toe nihcae loe Babylon prae thung hoiah ka cawnsak ving han;
    anih nuiah suek han ka qoih ih kami loe mi aa? Kai hoi anghmong mi maw kaom? Mi
    maw Kai han atue khaek thaih? Ka hmaa ah angdoe thai koi tuutoep kami mi maw kaom?
    tiah a thuih.
  cuk-cuk: Achumigur Jordán-diwar-bulaganba, gagan-nuegan-naidse danidaeyobi, ukiagwale
    an Babilonia-dulemargi gwichigudagoed. Babilonia-dulemargi an dule-susadi an onugsaoed.
    ¿Ar doa anyobsunna? ¿Doa angi obinosunna? ¿Biti-sibad-edarbed angi gwisguosunna?
    Dule angi obinosuli.”
  uig-CYR: Мана, Иордан дәрияси бойидики чавар-чатқаллиқтин чиқип, дайим еқип туридиған
    шу сулар бойидики яйлақтики қойларни тарқатқан бир ширдәк Мән Бабилдикиләрни бәдәр
    қачқузимән. Әнди кимни халисам Мән уни униң үстигә тикләймән; чүнки Маңа ким тәң
    келәләйду? Ким Мениңдин һесап елишқа Мени чақиралайду? Мениң алдимда туралайдиған
    пада баққучи барму?
  tel-2017: చూడండి! యొర్దాను ఉన్నత ప్రదేశం నుండి నిరంతరం నిలిచే పచ్చిక భూమిలోకి వచ్చే
    సింహంలా ఆయన వస్తున్నాడు. ఆ సింహాన్ని ఎదుర్కోలేక వాళ్ళు వెంటనే పారిపోయేలా చేస్తాను.
    దానికి అధికారిగా నేను ఎంపిక చేసిన వాణ్ణి నియమిస్తాను. నేనెవరిని ఏర్పరుస్తానో వాణ్ణి
    దాని మీద నియమిస్తాను. నాలాటి వాడెవడు? నన్ను ఆక్షేపించే వాడెవడు? నన్ను ఎదిరించగల
    కాపరి ఏడీ?
  hat-BSA: Gade byen, youn va monte kon yon lyon soti nan rakbwa Jourdain an, rive
    nan yon abitasyon byen fò; paske nan yon moman, Mwen va fè yo kouri kite li. Epi
    nenpòt moun ki chwazi, Mwen va dezinye l mete sou li. Paske se kilès ki tankou
    Mwen? E se kilès k ap fè m tan lè M? Kilès ki bèje ki ka kanpe devan M?”
  kos-kos: “Oana ke soko lion ac sasma liki insak matol sisken Infahl Jordan yak nu
    ke inima folfol insroa, nga fah tuku ac oru mwet Babylonia in sa kaing liki facl
    selos. Na mwet kol se nga sulela uh ac fah leumi facl sac. Su ku in lumweyuk nu
    sik? Su pulaik in kisrungyu? Ma ya mwet leum se ac lainyu?
  hbo-WLC: הִ֠נֵּה כְּאַרְיֵ֞ה יַעֲלֶ֨ה מִגְּא֣וֹן הַיַּרְדֵּן֮ אֶל־נְוֵ֣ה אֵיתָן֒
    כִּֽי־אַרְגִּ֤עָה ארוצם מֵֽעָלֶ֔יהָ וּמִ֥י בָח֖וּר אֵלֶ֣יהָ אֶפְקֹ֑ד כִּ֣י מִ֤י
    כָמ֙וֹנִי֙ וּמִ֣י יוֹעִדֶ֔נִּי וּמִֽי־זֶ֣ה רֹעֶ֔ה אֲשֶׁ֥ר יַעֲמֹ֖ד לְפָנָֽי׃
  ibo-ibo: Lee, dịka mgbe ọdụm na-esi nʼoke ọhịa Jọdan na-arịgopụta nʼebe ịta nri
    nke ụmụ anụmanụ jupụtara nʼahịhịa ndụ, nʼotu ntabi anya ka m ga-esi nʼala ya chụpụ
    Babilọn. Ma onye bụ onye ahụ a họpụtara, onye m ga-enyefe ọrụ a nʼaka? Onye dịka
    m? Onye kwa pụrụ ịpụta tụọ m aka nʼihu? Onye bụkwa onye ọzụzụ atụrụ ahụ nke pụrụ
    ido onwe ya megide m?”
  ory-ory: ଦେଖ, ସେ ଦୃଢ଼ ନିବାସ ସ୍ଥାନ ବିରୁଦ୍ଧରେ ସିଂହ ପରି ଯର୍ଦ୍ଦନର ଦର୍ପ ସ୍ଥାନରୁ ଉଠି ଆସିବ;
    ମାତ୍ର ଆମ୍ଭେ ହଠାତ୍‍ ତାହା ନିକଟରୁ ସେମାନଙ୍କୁ ଦୂର କରିଦେବା; ଆଉ, ମନୋନୀତ ଯେଉଁ ଲୋକ, ତାହାକୁ
    ଆମ୍ଭେ ତାହା ଉପରେ ନିଯୁକ୍ତ କରିବା; କାରଣ ଆମ୍ଭ ପରି କିଏ ଅଛି? ଆମ୍ଭ ପାଇଁ ସମୟ କିଏ ନିରୂପଣ
    କରିବ ଓ ଆମ୍ଭ ସମ୍ମୁଖରେ ଯେ ଠିଆ ହେବ, ଏପରି ପାଳକ କିଏ ଅଛି?”
  chk-chk: Usun eman laion a towu seni ewe wöllap arun ewe chanpupu Jortan o feila
    ngeni eu lenien enen sip, iei usun üpwe müttir feito o asüela chon Papilon seni
    fanüer. Mürin üpwe awisa ätewe üa filätä pwe epwe nemeni Papilon. Iö epwe wewe
    ngeniei? Iö epwe pälüeniei? Meni souemwen a tongeni ü ngeniei?
  rop-rop: “Wal jis laik det laiyan weya kamat brom det bush kantri gulijap langa
    det Jodan Riba en go langa det grinwan gras kantri blanga gajim detlot ship, wal
    lagijat na ai garra kaman en meigim detlot Bebalon pipul ranawei streidawei brom
    olabat kantri. Afta tharran ai garra pikimat wanbala lida hu garra jidan bos langa
    det kantri. Hu jidan lebul langa mi? Hu gin fait langa mi? Wujan boswan gin agamin
    langa mi?
  ukr-1871: Ось він, мов той лев, виступить від вижин Йорданських на ті утверджені
    місця; їх же зневолю чимборше уходити, й хто вибраний, тому оддам його; хто бо
    рівня менї? хто стане вимагати в мене відповідї? та й де той пастир, що встояв
    би проти мене?
  deu-1951: Siehe, wie ein Löwe von dem stolzen Jordan zu der immergrünen Weide heraufkommt,
    so plötzlich will ich sie von ihr wegtreiben; und wer ist der Erwählte, den ich
    darüber setzen werde? Denn wer ist mir gleich, und wer will mich zur Rechenschaft
    ziehen? Oder welcher Hirt mag vor mir bestehen?
  eng-JPS: Behold, he shall come up like a lion from the thickets of the Jordan against
    the strong habitation; for I will suddenly make them run away from it, and whoso
    is chosen, him will I appoint over it; for who is like Me? and who will appoint
    Me a time? and who is that shepherd that will stand before Me?
  srp-1865: Gle, kao lav izaæi æe podižuæi se više nego Jordan na stan silnoga; ali
    æu ga brzo otjerati iz te zemlje, i postaviæu nad njom onoga ko je izabran; jer
    ko je kao ja? i ko æe se preti sa mnom? i koji æe mi pastir odoljeti?
  lug-lug: Ng’empologoma eva mu kibira kya Yoludaani okugenda mu ddundiro eggimu,
    Babulooni ndimugoba mu nsi ye awatali kutemya kikowe. Ani oyo omulonde gwe nnaawa
    okukola kino? Ani ali nga nze, era ani ayinza okunsomooza? Era musumba ki ayinza
    okuyimirirawo okumpakanya?”
  heb-heb: הנה כאריה יעלה מגאון הירדן אל נוה איתן כי ארגעה ארוצם מעליה ומי בחור אליה
    אפקד כי מי כמוני ומי יועדני ומי זה רעה אשר יעמד לפני׃
  ben-IRV: দেখ, সিংহের মতো যর্দ্দনের মহিমার স্থান থেকে উঠে সেই চিরস্থায়ী চারণ ভূমির
    বিরুদ্ধে আসবে। কারণ আমি তাড়াতাড়ি তাকে সেখান থেকে তাড়িয়ে দেব এবং তার ওপরে মনোনীত
    লোককে নিযুক্ত করব। কারণ আমার মতো কে এবং কে আমাকে ডেকে পাঠাবে? আমার বিরুদ্ধে দাঁড়াবে
    এমন পালক কোথায়?
  pan-pan: ਵੇਖੋ, ਉਹ ਬਬਰ ਸ਼ੇਰ ਵਾਂਗੂੰ ਯਰਦਨ ਦੇ ਜੰਗਲ ਵਿੱਚੋਂ ਨਿੱਕਲ ਕੇ ਇੱਕ ਪੱਕੇ ਵਸੇਬੇ ਉੱਤੇ
    ਚੜ੍ਹ ਆਵੇਗਾ ਕਿਉਂ ਜੋ ਮੈਂ ਅਚਾਨਕ ਉਹਨਾਂ ਨੂੰ ਉੱਥੋਂ ਨਠਾ ਦਿਆਂਗਾ ਅਤੇ ਉਹ ਨੂੰ ਜਿਹੜਾ ਚੁਣਿਆ
    ਹੋਇਆ ਹੈ ਮੈਂ ਉਸ ਦੇ ਉੱਤੇ ਠਹਿਰਾਵਾਂਗਾ ਕਿਉਂ ਜੋ ਮੇਰੇ ਵਰਗਾ ਕੌਣ ਹੈ? ਅਤੇ ਕੌਣ ਮੇਰੇ ਲਈ ਵੇਲਾ
    ਠਹਿਰਾਵੇਗਾ? ਕਿਹੜਾ ਅਯਾਲੀ ਮੇਰੇ ਅੱਗੇ ਖਲੋ ਸਕੇਗਾ?
  mya-JVB: ခြင်္သေ့ သည် ယော်ဒန် မြစ်၏ ဂုဏ် အသရေမှ တက် သကဲ့သို့ ၊ ရန်သူသည် ကျောက် နှင့်ပြည့်စုံသော
    နေရာ သို့ တက်သောအခါ၊ နေသောသူသည် ချက်ခြင်းပြေး မည်အကြောင်းကို ငါပြု မည်။ ရွေးချယ်
    သောသူကို လည်းဗာဗုလုန်မြို့အပေါ် မှာ ငါခန့်ထား မည်။ ငါ နှင့် အဘယ်သူ တူသနည်း။ ငါ့
    အချိန်ကို အဘယ်သူ ချိန်းချက် မည်နည်း။ အဘယ် မည်သော သိုးထိန်း သည် ငါ့ ရှေ့ မှာ ရပ်
    နိုင်သနည်း။
  tbg-tbg: Raionivano Iotani Namari auvahini vai nantaraqihairo ukauni anintero sipisipi
    raumpirima kaintemake, tevata vaaka Babironi vatanaaka raumpirima kaari vika nái
    vata maata ke vivaqe te vo vaiinti kaama taariraro viva vi vataraqaa raqikianarove.
    Ho tavave ti voqaantema kero vaivo? Tavave tiriara aqao kia mintiane tianarove?
    Qiata vaiinti vovano hoe te vararera iaina kaiqara kuvai kaanarove?
  hmo-hmo: “Kamonai, laiona ta be Ioridane Sinavai ena isena ena uda gabuna dekena
    amo mamoe edia magu aukana do ia hadikaia totona ia mai noho hegeregerena, lau
    Lohiabada ese do lau toreisi, bona karaharaga Babulonia taudia ibounai do lau
    lulua lao, edia tano dekena amo. Unai neganai lau ese do lau abia hidi tauna ese
    edia tano do ia biagua. Badina daika be lau hegeregerena? Daika ese lau dekenai
    ia hepapahuahu diba? Edena tano ena king be egu vairana dekenai do ia gini diba?
  urd-urd: “देख, वह शेर — ए — बबर की तरह यरदन के जंगल से निकलकर मज़बूत बस्ती पर चढ़
    आएगा; लेकिन मैं अचानक उसको वहाँ से भगा दूँगा, और अपने बरगुज़ीदा को उस पर मुक़र्रर
    करूँगा; क्यूँकि मुझ सा कौन है? कौन है जो मेरे लिए वक़्त मुक़र्रर करे? और वह चरवाहा
    कौन है जो मेरे सामने खड़ा हो सके?
  rus-SYN: Вот, восходит он, как лев, от возвышения Иордана на укрепленные жилища;
    но Я заставлю их поспешно уйти из него, и, кто избран, тому вверю его. Ибо кто
    подобен Мне? и кто потребует от Меня ответа? И какой пастырь противостанет Мне?
  bqc-SIM: Lá nↄ̀ↄmusu ì bↄ Yuudɛ̃ dàou à gɛ́ bualoũ àizɛɛdeu, màa má Babɛlideↄ
    ya mà ń bↄlɛ ń bùsuu gↄ̃̀ↄ, mí gbɛ̃́ pↄ́ má sɛ̀ dilɛ we. Démɛ muaamanↄi?
    Démɛ a fↄ̃ ma la a yã́ii? Dↄaana kpele mɛ́ a fↄ̃ zɛ gimɛɛi?
  tcz-CHONGTHU: Vetan! Keima Jordan gammang lah’a kon kelngoi hong umna nokhum dinga
    hung kon keipi bahkai banga, abonchauva akhopi sunga kon hetman louhel’a a kadel
    mang jeng ding, chujou tengleh keiman kadeisah dungjuiya khopi vaihom kakoi ding
    ahi. Ijeh-inem itileh keitobang koi um'em chule koiham keima eiki dinte pi ding?
    Koi vaihom thunei hijongleh kamasanga pang jou ding chu koi ham?
  mar-mar: “पाहा, जसा सिंह यार्देनेच्या दाट झुडुपांतून बाहेर येतो, तसा तो मजबूत वस्तीवर
    येईल. कारण ते एकाएकी तिच्यापासून पळून जातील, असे मी करीन. आणि जो मी निवडलेला आहे
    त्यास तिच्यावर नेमून ठेवीन; कारण माझ्यासारखा कोण आहे? आणि मला कोण आज्ञा देईल?
    आणि कोणता मेंढपाळ माझ्यासमोर उभा राहील?”
  qub-qub: «Jordán mayu cantun shatapita liyun llojshir alli guewa caycashancho animalcuna
    caycajman aywajnömi nogaga illajpita shamushäpaj. Chaura Babiloniacunaga manchacamashpan
    gueshpir aywaconga. Nircurna camacächishaj acrashä runa paycunapa mandajnin cananpaj.
    ¿Piraj nogamanga tincunman? ¿Piraj nogawan churacanman? ¿Pï michicojraj nogata
    ichipämanman?
  bqp-bqp: Nɛ, Yinni Gusunɔ, kon wuu gbɑ̃rɑruguu wɔri nge gbee sunɔ ge gɑ yɑrimɑ sɑɑ
    Yuudɛnin gbee surorun di, kpɑ n gen tɔmbu kpuro yɑrinɑsiɑ subɑru sɔɔ. Sɑɑ ye sɔɔ,
    kon bu sunɔ kpɑo wɛ̃ wi nɛn tii nɑ gɔsɑ. Nge wɑrɑ u kɑ mɑn nɛ. Wɑrɑ u koo kpĩ
    u mɑn woodɑ wɛ̃. Sinɑ boko wɑrɑ u koo kpĩ u yɔ̃rɑ nɛn wuswɑɑɔ.
  hat-hat: Tankou yon lyon k'ap soti nan rakbwa bò larivyè Jouden an pou l' ale kote
    bèt yo ye nan savann yo, mwen menm Seyè a, m'ap vini. M'ap fè moun yo kouri kite
    peyi a, anvan yo bat je yo. Lè sa a, se moun m'a chwazi a m'a mete pou gouvènen
    peyi a. Ki moun ki tankou m'? Ki moun ki ka koresponn avè m'? Ki chèf ki ka kenbe
    tèt avè m'?
  eng-BSB: Behold, one will come up like a lion from the thickets of the Jordan to
    the watered pasture. For in an instant I will chase Babylon from her land. Who
    is the chosen one I will appoint for this? For who is like Me, and who can challenge
    Me? What shepherd can stand against Me?”
  eng-WEBPB: Behold, the enemy will come up like a lion from the thickets of the Jordan
    against the strong habitation; for I will suddenly make them run away from it.
    Whoever is chosen, I will appoint him over it, for who is like me? Who will appoint
    me a time? Who is the shepherd who can stand before me?”
  kbq-kbq: Hagi Jodani tintegama me'nea zafa tanopafinti laionimo ame huno atiramino
    eno, sipisipi afumo'za afovage hu'nea traza nene'za mani'nageno eme zamarotago
    hige'za frazankna hu'na, Nagra ame hu'na Babiloni vahera mopazmifintira zamahegasopetregahue.
    Ana nehu'na mago ne' huhampari antesugeno ana mopa kegava hugahie. Hagi ana'ma
    hanua zankura ina vahe'mo Nagri'enena kehara neresigeno, ina kva ne'mo nagrikura
    huno e'i haviza nehane huno hugahie?
  nhe-BL: “Na nihualas queja se león tlen quisa ipan cuatitlamitl nechca nopa atemitl
    Jordán huan tlalochtzi huitoni ipan nopa borregojme tlen itztoque nopano ipan
    potrero. Huan niquintojtocas Babilonia ehuani tlen inintlal huan nijchihuas ma
    quinnahuati se tlanahuatijquetl tlen na nechpactis. Pampa axaca seyoc queja na.
    Axaca hueli nechnotzas na iixpa se Juez para nechtlajtlanis cuenta. Axaca se tlanahuatijquetl
    tlen huelis moquetzas noixpa.
  gub-BL: Zàwàruhu iriàw uhem ka'a wi yrykawhu Zotàw izywyr. Na'e uzeupir ywy ka'api'i
    ikyr katu ma'e heta haw pe no. Nezewegatete ihe Tupàn Tuweharupi Wiko Ma'e azur
    putar Mawiron wamuzàn kar pà waneko haw tawhu wi ihe wà nehe no. Na'e tuwihaw
    heremixak ràm wiko putar a'e teko wanuwihawete romo nehe. Mo ikàg hezàwe wà. Mo
    nukyze kwaw ihewi heàmàtyry'ym pà. Ma'enugar tuwihaw upuner herenataromo.
  eng-DRA: 'Behold he shall come up like a lion from the swelling of the Jordan to
    the strong and beautiful: for I will make him run suddenly upon her: and who shall
    be the chosen one whom I may appoint over her? for who is like to me? and who
    shall bear up against me? and who is that shepherd that can withstand my countenance?'
