    ahyɛ wo so, Ɔbabea Babilonia.
  hlt-hlt: Amih muenying muenyang loh lii neh soe a pom uh tih haidam uh pawh. A ol
    te tuipuei bangla kawk. Te phoeiah Babylon nu nang taengkah caemtloek ham te marhang
    dongah ngol uh tih hlang bangla rhong a pai.
  tbz-SIM: Bɛ̀ nɔ nkɛ tɑ̃ũ ipie nyi nɛ̀ yɛkpɑ̃ɑ̃̀, bɛ̀ tu bɛnitiyonkubɛ mbɛ, bɛ̀ í
    mɔkɛ mɛsémmɛ̀, kɛ̀ bɛ tɑmmɛ̀ yìɛ̀ kɛ dò ndɑ̀mɛ́ɛ̀rì ɔ̃ nhuutimɛ̀, bɛ̀ dèkɛ sisɛ̃ĩ́
    nsi, kɛ kérí kɛ dò nhonìtì omɑ́ɑ̀, kɛ bo di do díndi Bɑbidɔnni ɛì kɔbɛ.
  msy-2020: O Babilon, nɨ mati guivir dirim. Ezɨ apanir kaba, me apangkuviba puvatɨzir
    gumaziba. Me gumazir igharazibagh asɨghasɨghasa bar ifonge. Me barir piba ko barir
    afuziba suisi. Me hoziabar apiagh izɨtɨ, nɨgɨnir ekiam otivam. Mati ongarim gigim
    gɨra tɨngazi. Egh me uari darigh mɨtivigh ikɨ, egh Babilon ko mɨsoghsɨvɨra ikiam.
    O Babilon, nɨ mati guivir dirim.
  azb-azb: Onlar ox-kaman və nizə ilə silahlanmış, Qəddar və rəhmsizdir. Atların üstündə
