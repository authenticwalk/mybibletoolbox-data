    battle, against you, daughter of Babylon.
  urd-GVH: उसके ज़ालिम और बेरहम फ़ौजी कमान और शमशेर से लैस हैं। जब वह अपने घोड़ों
    पर सवार होकर चलते हैं तो गरजते समुंदर का-सा शोर बरपा होता है। ऐ बाबल बेटी, वह
    सब सफ़आरा होकर तुझसे लड़ने आ रहे हैं।
  rug-rug: Na paleke bokala na hopere si arini; na tie kaleadi meke loke dia tataru.
    Vevehe guana bogusu puzakadi si arini totoso koi rini pa dia hose; mae va namanama
    si arini pude varipera pude rapata igo si agoi, agoi na vasileana pa Babiloni.
  gaz-gaz: Isaan xiyyaa fi eeboo qabataniiru; isaan gara jabeeyyii namaafis naasuu
    hin qabnee dha. Yommuu isaan fardeen isaanii gulufanitti gigigsuun isaanii akkuma
    huursaa galaanaa ti; yaa intala Baabilon, isaan akkuma namoota duulaaf hiriiraniitti
    si loluuf dhufu.
  fra-LSG: Ils portent l’arc et le javelot; Ils sont cruels, sans miséricorde; Leur
    voix mugit comme la mer; Ils sont montés sur des chevaux, Prêts à combattre comme
    un seul homme, Contre toi, fille de Babylone!
  gnn-gnn: '@see-verse:JER.050.041'
  yal-yal: E sofane fama nɛn xanle nun dɛgɛmane ra e yii. E ɲaxu, e mi kininkininna
    kolon. E xuiin minima nɛn alo fɔxɔ igena, e nɛma fama e soone fari. E fama nɛn
    safa yɛɛn ma, e yɛngɛn so e bode xɔn alo muxu kedenna. E fama Babilɔn taa faɲin
    nan yɛngɛde yi!
  haw-1868: E paa no ia lakou ke kakaka a me ka ihe; Ua lokoino lakou, aole lakou
    e lokomaikai mai; E halulu no ko lakou leo, e like me ke kai, E holo no lakou
    maluna o na lio i hoonohonohoia, E like me kanaka no ke kaua, E ku e ia oe, e
    ke kaikamahine o Babulona.
  arb-NAV: يُمْسِكُونَ بِالْقِسِيِّ وَيَتَقَلَّدُونَ بِالرِّمَاحِ. قُسَاةٌ لَا يَعْرِفُونَ
    الرَّحْمَةَ، جَلَبَتُهُمْ كَهَدِيرِ الْبَحْرِ، يَمْتَطُونَ الْخَيْلَ وَقَدِ اصْطَفُّوا
    كَرَجُلٍ وَاحِدٍ لِمُحَارَبَتِكِ يَا بِنْتَ بَابِلَ.
  ewe-ewe: Wogbɔna kple aŋutrɔ kple akplɔ. Woƒe ta me sẽ, eye womekpɔa nublanui o.
    Esi wole woƒe sɔwo dzi gbɔna la, woƒe hoowɔwɔ le abe atsiaƒue dze agbo ene. Wobla
    akpa abe ame siwo dze aʋa ɖi ene be woava akpe aʋa kpli wò, Oo, Babilonia vinyɔnu.
  eng-LEE: Bow and lance do they firmly grasp; they are cruel, and show not any mercy;
    their voice roareth like the sea, and upon horses do they ride, placed in array,
    like one man, for the battle, against thee, O daughter of Babylon.
  asm-FB: সিহঁতে ধনু আৰু বৰছা ধৰে, সিহঁত নিষ্ঠুৰ আৰু দয়াহীন; সিহঁতৰ শব্দ সমুদ্ৰৰ
    গৰ্জ্জনৰ নিচিনা আৰু সিহঁত ঘোঁৰাত উঠে; হে বাবিল-জীয়াৰী, তোমাৰ বিৰুদ্ধে সিহঁত প্ৰতিজনে
    যুদ্ধাৰুৰ নিচিনাকৈ সাজু হৈ আছে।
  sus-A: شَلِ نُن تَنبّ نَ عٍ يِ رَ. عٍ حَاشُ، عٍ مُ كِنِكِنِ كٌلٌن. عٍ شُي فبٌ عَلْ
    مْرْنيِ شُي. عٍ حّرّ مَ سٌي نَن قَرِ، عٍ قَتَ فٍرٍ رَ. عٍ نَ قَقٍ بَبِلْن نَن
    قْشْ رَ.
  fra-SBL: Ils prennent l'arc et la lance. Ils sont cruels, et n'ont aucune pitié.
    Leur voix gronde comme la mer. Ils montent à cheval, tout le monde dans le tableau,
    comme un homme à la bataille, contre toi, fille de Babylone.
  hbo-hbo: קֶ֣שֶׁת וְכִידֹ֞ן יַחֲזִ֗יקוּ אַכְזָרִ֥י הֵ֙מָּה֙ וְלֹ֣א יְרַחֵ֔מוּ קֹולָם֙
    כַּיָּ֣ם יֶהֱמֶ֔ה וְעַל־סוּסִ֖ים יִרְכָּ֑בוּ עָר֗וּךְ כְּאִישׁ֙ לַמִּלְחָמָ֔ה
    עָלַ֖יִךְ בַּת־בָּבֶֽל׃
  kik-kik: Marooka marĩ na mota na matimũ mao; nao nĩ andũ ooru, na matarĩ tha. Mũrurumo
    wao nĩ ta mũrurumo wa ndiihũ cia maaĩ ma iria, magĩũka mahaicĩte mbarathi ciao;
    mokĩte meyarĩire wega mbaara-inĩ nĩguo magũtharĩkĩre, wee Mwarĩ ũyũ wa Babuloni.
  fra-NCL: Ils tiennent à la main l’arc et le javelot ; ils sont cruels et sans pitié.
    Leur voix gronde comme la mer ; ils sont montés sur des chevaux, rangés comme
    un seul homme pour la guerre, contre toi, fille de Babel.
  cek-AK: Nihcae loe kalii hoi tayae to sinh o; hmawsaeng o parai, tahmenhaih tawn
    o mak ai; nihcae loe hrang nuiah angthueng o tih, nihcae ih lok loe tuipui tuen
    baktiah tuen tih; Aw Babylon canu, kami boih misatuh kami baktiah amthoep o ueloe,
    nang tuk hanah angzo o tih.
  cuk-cuk: Sigumar-annik-annik danimalad, eswar-swiswidikmalad annik-annik danimalad.
    Dule-ursirmalad nanaed, wile-dule-daksurmaladid. Moligi-sii danimalad. E-uurmakedi,
    demar-uurmakmaidyobi gordanikid. Babilonia-yeerdakleged, we-dulemar bebina danimalad,
    we-dulemar begi gwichigudanimalad, bila-onoledanikiyob ilemakar danimalad, dule-wargwenadyob
    ilemakar danimalad.
  uig-CYR: Улар оқя һәм нәйзини тутуп қураллиниду; улар вәһший, һеч рәһим көрсәтмәйдиған
    болиду; атлириға мингәндә уларниң авазлири деңиздәк шавқунлайду; улар җәңгә атлатқан
    адәмләрдәк сәп-сәп болуп, саңа һуҗум қилмақчи, и Бабил қизи!
  tel-2017: వాళ్ళు వింటినీ, బల్లేలనూ పట్టుకుని వస్తున్నారు. వాళ్ళు క్రూరులు. వాళ్ళలో
    కనికరం లేదు. వాళ్ళ స్వరం సముద్రపు ఘోషలా ఉంది. బబులోను కుమారీ, వాళ్ళు యుద్ధ వీరుల్లా
    బారులు తీరి తమ గుర్రాలపై వస్తున్నారు.
  hat-BSA: Yo sezi banza yo, ak lans yo; yo mechan e yo san mizerikòd. Vwa yo gwonde
    tankou lanmè. Yo monte sou cheval yo, chaken byen òdone tankou moun pou fè batay
    kont ou, O fi a Babylone nan.
  kos-kos: Elos srukak tari mwe pisr ac cutlass natulos; Elos mwet na sulallal ac
    wangin pakomuta lalos. Ke elos kasrusr tuku fin horse natulos, Pusren nien horse
    uh oana ngirngir lun meoa uh. Elos akola in mweuni Babylonia.
  hbo-WLC: קֶ֣שֶׁת וְכִידֹ֞ן יַחֲזִ֗יקוּ אַכְזָרִ֥י הֵ֙מָּה֙ וְלֹ֣א יְרַחֵ֔מוּ קוֹלָם֙
    כַּיָּ֣ם יֶהֱמֶ֔ה וְעַל־סוּסִ֖ים יִרְכָּ֑בוּ עָר֗וּךְ כְּאִישׁ֙ לַמִּלְחָמָ֔ה
    עָלַ֖יִךְ בַּת־בָּבֶֽל׃
  ibo-ibo: Ha ji ọtụtụ ụta na ùbe; ha bụ ndị afọ tara mmiri, ndị na-enweghị obi ebere.
    Ha na-ebigbọ dịka mbigbọ nke osimiri, dịka ha na-anọkwasị nʼelu ịnyịnya ha. Ha
    na-abịa dịka ndị ikom e doro nʼusoro ibu agha, ibuso gị agha, Ada Babilọn.
  ory-ory: ସେମାନେ ଧନୁ ଓ ବର୍ଚ୍ଛା ଧରନ୍ତି; ସେମାନେ ନିଷ୍ଠୁର ଓ ଦୟାହୀନ; ସେମାନଙ୍କର ରବ ସମୁଦ୍ର
    ପରି ଗର୍ଜ୍ଜନ କରେ ଓ ସେମାନେ ଅଶ୍ୱାରୋହଣ କରନ୍ତି; ଗୋ ବାବିଲର କନ୍ୟେ, ତୁମ୍ଭ ବିରୁଦ୍ଧରେ ଯୁଦ୍ଧ
    କରିବା ପାଇଁ ସେମାନଙ୍କର ପ୍ରତ୍ୟେକେ ଯୋଦ୍ଧା ପରି ସସଜ୍ଜ ହେଉଅଛନ୍ତି।
  chk-chk: Ra uwou esefich me siles, ra fokun ariaföüü aramas, nge resap sile tong.
    Ngüngür a usun chök ngüngün lematau, lupwen ra sä won nöür kewe oris. Ra wewe
    ngeni sounfiu mi tettel pwe repwe maun ngeni Papilon.
  rop-rop: Olabat bin deigim olabat bo en erro en bigwan naif. Olabat nomo kainbala!
    Olabat brabli krulbala en dei kaan fil sori blanga enibodi. Olabat meigimbat nois
    jis laik det bigbala solwoda, wen olabat raidimbat detlot hosis. Olabat redi blanga
    fait langa Bebalon.
  ukr-1871: В руках у них луки й списи, а жорстокі вони й немилосердні; ревуть, як
    море, мчаться на конях, узброєні, як один муж, готовий до бою на тебе, дочко Вавилонова!
  deu-1951: sie tragen Bogen und Spieße, sind grausam und unbarmherzig; sie machen
    einen Lärm, als tobte das Meer; sie reiten, wie Kriegsleute gerüstet, auf Rossen
    wider dich, du Tochter Babel, heran.
  eng-JPS: They lay hold on bow and spear, they are cruel, and have no compassion;
    their voice is like the roaring sea, and they ride upon horses; set in array,
    as a man for war, against thee, O daughter of Babylon.
  srp-1865: Luk i koplje nosiæe, žestoki æe biti, niti æe žaliti; glas æe im kao more
    buèati i jahaæe na konjma, spremni kao junaci za boj, na tebe, kæeri Vavilonska.
  lug-lug: Balina obusaale n’amafumu, bakambwe si ba kisa. Beebagadde embalaasi zaabwe
    ne baba ng’amayengo agawuluguma mu nnyanja; bali ng’abasajja abalwanyi abajjira
    mu nnyiriri z’entalo okukulumba, ggwe Muwala wa Babulooni.
  heb-heb: קשת וכידן יחזיקו אכזרי המה ולא ירחמו קולם כים יהמה ועל סוסים ירכבו ערוך
    כאיש למלחמה עליך בת בבל׃
  ben-IRV: তারা ধনুক ও বর্শাধারী; তারা নিষ্ঠুর ও দয়াহীন। তাদের রব সমুদ্রের গর্জনের
    মতো এবং তারা ঘোড়ায় করে আসছে; ওহে বাবিলের মেয়ে তোমার বিরুদ্ধে যুদ্ধ করার জন্য
    তারা যোদ্ধার মতো সুসজ্জিত হয়েছে।
  pan-pan: ਉਹਨਾਂ ਧਣੁੱਖ ਅਤੇ ਭਾਲਾ ਫੜਿਆ ਹੈ, ਉਹ ਜ਼ਾਲਮ ਹਨ, ਉਹਨਾਂ ਵਿੱਚ ਰਹਮ ਨਹੀਂ, ਉਹਨਾਂ ਦੀ
    ਅਵਾਜ਼ ਸਮੁੰਦਰ ਵਾਂਗੂੰ ਗੱਜਦੀ ਹੈ, ਉਹ ਘੋੜਿਆਂ ਉੱਤੇ ਸਵਾਰ ਹਨ, ਉਹ ਜੰਗੀ ਮਨੁੱਖਾਂ ਵਾਂਗੂੰ ਪਾਲਾਂ
    ਬੰਨ੍ਹਦੇ ਹਨ, ਹੇ ਬਾਬਲ ਦੀਏ ਧੀਏ, ਤੇਰੇ ਵਿਰੁੱਧ!
  mya-JVB: လေး နှင့် လှံ တို့ကို လက်စွဲ ကြ၏။ ကြမ်းကြုတ် သော အမျိုးဖြစ်၍သနား ခြင်းကရုဏာမ
    ရှိ။ သူ တို့စကားသံ သည် သမုဒ္ဒရာ မြည်သံကဲ့သို့ ဟုန်း တတ်၏။ အိုဗာဗုလုန် သတို့သမီး
    ၊ စစ်သူရဲ ကဲ့သို့ တပ်ခင်းကျင်း လျက်မြင်း စီး ၍၊ သင် ရှိရာသို့ ချီလာကြလိမ့်မည်။
  tbg-tbg: Vika huruve iqoka paipeve tuateha, vaiinti qoraiqama nimiterara quaheha,
    kia aaqurihama nimite variakave. Vika ohiqaa oquvi vaiha kante ani variavaro vika
    ohi aiquvano noraiqaakero auva nte vaivo. Vika Babironi hampata iqoka raqireka
    vontaqa vontaqa nai naantiara nai naantiara ani variavo.
  hmo-hmo: Idia ese peva bona io idia abia mailaia noho. Idia be mai edia dagedage,
    mai edia bogahisihisi lasi. Idia edia regena be davara ena hurehure ena regena
    bada bamona. Idia be hosi idia guia noho, bona edia tuari gaudia idia abia mailaia
    noho, idia ese Babulonia do idia hadikaia totona.
  urd-urd: वह तीरअन्दाज़ — ओ — नेज़ा बाज़ हैं, वह संगदिल — ओ — बेरहम हैं, उनके ना'रों
    की आवाज़ हमेशा समन्दर की जैसी है, वह घोड़ों पर सवार हैं; ऐ दुख़्तर — ए — बाबुल,
    वह जंगी मर्दों की तरह तेरे सामने सफ़ — आराई करते हैं।
  rus-SYN: держат в руках лук и копье; они жестоки и немилосерды; голос их шумен,
    как море; несутся на конях, выстроились как один человек, чтобы сразиться с тобою,
    дочь Вавилона.
  bqc-SIM: Aa sáↄ ń sↄ̃naↄ kṹkũa, aa pãsĩ, sósobisaideↄnɛ. Aa di sↄ̃́ↄ kpɛ,
    an kĩ́a dↄ lán ísia kↄ̃fĩwa, aalɛ mↄ́ zĩ'ↄpooińzi, Babɛli.
  tcz-CHONGTHU: Abonchauva thalpi le tengcha toh hungkon ahiuvin, gilou tah le hepina
    beihel jeng ahiuve. Agol gin dan’u jong twikhanglen gintoh akilou vin, abonchauva
    sakol chunga tou jeng ahiuve; Nangma Babylon dou dinga galvon lhingsel’a kivon
    soh ahitauve.
  mar-mar: ते धनुष्य व भाले धारण करतात. ते क्रूर आहेत आणि त्यांच्याजवळ दया नाही. त्यांचा
    आवाज समुद्राप्रमाणे गर्जत आहेत आणि अगे बाबेलच्या कन्ये ते घोड्यांवर स्वार होऊन
    लढणाऱ्या मनुष्याच्या स्वरुपात तुझ्याविरूद्ध येत आहेत.
  qub-qub: Paycunaga sablincunawan, lëchancunawanmi carcaycan. Paycunaga fiyu runacunami.
    Manami pitapis cuyapanchu. Pillyashpanpis gaparpan lamar yacu pullchajyar gaparajnörämi.
    Cawallun muntashallami aywanpis. Babiloniacunawan pillyananpäga camaricushallanami
    carcaycan.
  bqp-bqp: Ben tɑbu kowobu bɑ tɑkobi kɑ tɛmɑ nɛni. Bɑ ǹ wɔnwɔndu mɔ, bɑ bɔɔbu. Bɑ
    wɔki nge nim wɔ̃kun nim. Bɑ dumi yɔɔwɑ bɑ swĩinɛ swɛɛ swɛɛ. Bɑ tɑbun sɔɔru sɑ̃ɑ
    bu kɑ Bɑbilonigibu wɔri.
  hat-hat: Yo pran banza ak frenn yo. Yo mechan anpil, se yon bann san manman. Lè
    yo sou chwal yo, y'ap fè bri tankou lanmè lè l' move. Yo pare lame yo pou yo vin
    fè lagè kont Babilòn.
  eng-BSB: They grasp the bow and spear; they are cruel and merciless. Their voice
    roars like the sea, and they ride upon horses, lined up like men in formation
    against you, O Daughter of Babylon.
  eng-WEBPB: They take up bow and spear. They are cruel, and have no mercy. Their
    voice roars like the sea. They ride on horses, everyone set in array, as a man
    to the battle, against you, daughter of Babylon.
  kbq-kbq: Hagi zamagra ana vahe'mo'za vahekura zamasunku huozamante vaheki'za, zamazampina
    atine karugru kevenena eri'naze. Ana hune'za zamagra hosi afu agumpi manine'za
    ne-esageno zamagasasamo'a hagerimo rupokra neseno hiankna agasasa rugahie. Hagi
    Babiloni vahemota tamagri hara eme huramante'naku avazuhumpi hu'za egahaze.
  nhe-BL: Nochi yajuanti mocualtlalijtoque ica inintepos huan hualahuij para quichihuaquij
    se hueyi miquistli. Yajuanti tlahuel mosisiníaj, niyon ax tetlasojtlaj. Inintlahuejchihualis
    caquisti nelchicahuac queja quema molinía nopa hueyi atl. Teicneltique tlali Babilonia
    ehuani, pampa nochi yajuanti hualahuij ipan inincuacarros para quintehuise.
  gub-BL: Heta tetea'u ywyrapar wanupe. Heta tetea'u takihepuku wanupe no. Puruzuka
    haw ikatu wanupe. Nupurupuhareko kwaw wà. Ur kawaru kupe pe wà. Waànoànogaw nuzawy
    kwaw yryhu wikwahy ma'e iànoànogaw. Uzemuàgà'ym kwez Mawiron iàmàtyry'ym àwàm
    rehe wà.
  eng-DRA: 'They shall take the bow and the shield: they are cruel and unmerciful:
    their voice shall roar like the sea, and they shall ride upon horses: like a man
    prepared for battle against thee, O daughter of Babylon.'
