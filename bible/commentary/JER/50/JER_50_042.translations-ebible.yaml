verse: JER.050.042
translations:
  mal-C: അവർ വില്ലും കുന്തവും കൈയിലേന്തും; അവർ ക്രൂരരും കരുണയില്ലാത്തവരുമാണ്. അവർ
    കുതിരപ്പുറത്തു മുന്നേറുമ്പോൾ, അവരുടെ ആരവം സമുദ്രംപോലെ ഗർജിക്കുന്നു; ബാബേൽപുത്രീ,
    യുദ്ധത്തിന് അണിനിരക്കുന്ന യോദ്ധാക്കളെപ്പോലെ നിന്നെ ആക്രമിക്കുന്നതിന് അവർ വരുന്നു.
  deu-TKW: Bogen und Wurfspieß führen sie; grausam sind sie und üben kein Erbarmen.
    Ihr Lärmen tost dem Meere gleich und auf Rossen reiten sie, gerüstet wie ein Kriegsmann
    zum Kampfe wider dich, Tochter Babel!
  lin-lin: Basimbi matolotolo mpe makonga, bazali bato na kanza mpe bazanga mawa,
    bazali koganga lokola makelele ya ebale monene, bamati likolo ya bampunda, batandami
    na milongo lokola basoda mpo na kobundisa yo Babiloni, mboka kitoko !
  eng-LSV: They seize bow and javelin, || They [are] cruel, and they have no mercy,
    || Their voice sounds as a sea, and they ride on horses, || Set in array as a
    man for battle, || Against you, O daughter of Babylon.
  eng-GNV: 'They shall holde the bowe and the buckeler: they are cruell and vnmercifull:
    their voyce shall roare like the sea, and they shall ride vpon horses, and be
    put in aray like men to the battell against thee, O daughter of Babel.'
  eng-WEBSTER: 'They shall hold the bow and the lance: they are cruel, and will not
    show mercy: their voice shall roar like the sea, and they shall ride upon horses,
    every one put in array, like a man to the battle, against thee, O daughter of
    Babylon.'
  nhw-BL: Nochi inijuanti mocualtlalijtoque ica inintepos huan hualahuij para quichihuaquij
    se hueyi miquilistli. Inijuanti tlahuel mosisiníaj, niyon amo tetlasojtlaj. Inintlahuejchihualis
    caquisti nelchicahuac quen quema molinía nopa hueyi atl. Teicneltique tlali Babilonia
    ehuani, pampa nochi inijuanti hualahuij ipan inincuacarros para quinhuilanase.
  swh-ONEN: Wamejifunga pinde na mikuki; ni wakatili na wasio na huruma. Wanatoa sauti
    kama bahari inayonguruma wanapoendesha farasi zao; wanakuja kama watu waliojipanga
    tayari kwa vita ili kukushambulia, ee Binti Babeli.
  bba-bba: Ben tɑbu kowobu bɑ tɑkobi kɑ tɛmɑ nɛni. Bɑ ǹ wɔnwɔndu mɔ, bɑ bɔɔbu. Bɑ
    wɔki nɡe nim wɔ̃kun nim. Bɑ dumi yɔɔwɑ bɑ swĩinɛ swɛɛ swɛɛ. Bɑ tɑbun sɔɔru sɑ̃ɑ
    bu kɑ Bɑbiloniɡibu wɔri.
  eng-KJVCPB: 'They shall hold the bow and the lance: They are cruel, and will not
    shew mercy: Their voice shall roar like the sea, And they shall ride upon horses,
    Every one put in array, like a man to the battle, Against thee, O daughter of
    Babylon.'
  luo-luo: Gimanore gi atungʼ kod tongʼ; giger kendo gionge ngʼwono. Gimor ka nam
    mogingore ka giriembo faresegi; gibiro ka ji mochanore komanore gi gige lweny
    mondo gimonju, yaye Nyar Babulon.
  meu-meu: Idia ese peva bona io e abi kaumu; idia na mai daḡedagedia, asi hebogahisidia.
    Idia reḡedia na davara guruna na heto; idia na hosi ai e guimu; edia tuari ḡaudia
    na e abi kaumu, oi Babulono kekenimu, ihadikamu totona.
  npi-ULB: तिनीहरूले धनु र भालाहरू उठाउनेछन् । तिनीहरू क्रुर छन् र दया देखाउँदैनन्
    । ए बेबिलोनकी छोरी हो, तिनीहरूको सोर समुद्रको गर्जनझैं छ, र युद्ध गर्न तयार मानिसहरूझैं
    तेरो विरुद्धमा तिनीहरू घोडामा सवार हुँदैछन् ।
  yor-yor: Wọ́n sì di ìhámọ́ra ọ̀kọ̀ àti ọrun, wọ́n burú wọn kò sì ní àánú. Wọ́n n
    ké bí i rírú omi bí wọ́n ti ṣe ń gun ẹṣin wọn lọ. Wọ́n wá bí àkójọpọ̀ ogun láti
    kọlù ọ́, ìwọ ọmọbìnrin Babeli.
  pes-OPCB: آنها سلاحهای خود را برداشته‌اند و برای کشتار آماده‌اند. ایشان سنگدلند
    و به کسی رحم نمی‌کنند! فریاد آنان مانند خروش دریاست. ای بابِل، ایشان سوار بر اسب،
    به تاخت به جنگ تو می‌آیند.
  tgl-ULB: Magdadala sila ng mga pana at mga sibat. Malulupit sila at walang awa.
    Gaya ng ugong ng dagat ang kanilang tunog at nakasakay sila sa mga kabayo na tila
    nakaayos na mandirigma laban sa inyo, anak ng Babilonia.
  hui-hui: Agali uruni tigua dara haga ndo ibulebira. Tigua danda timu yandareru yu
    karume agali maru mo ko halu bo waholene dege hamelo haga ka. Tigua nogo hosini
    biralu ibalu howa tidiyu ibiraha dindi kulu laruago iba solowarame tangua amunana
    bialu kulu nduga lalu ibagagobi ibaruagoni. Tigua tidiyu ho dugubu howa Babilono
    baba wai bule ibiragoni.
  mya-mya: သူ​တို့​သည်​မိ​မိ​တို့​လေး​များ​နှင့်​ဋ္ဌား​များ​ကို ကိုင်​စွဲ​ကြ​လေ​ပြီ။
    သူ​တို့​သည်​ရက်​စက်​ကြမ်း​ကြုတ်​၍ က​ရု​ဏာ​ကင်း​မဲ့​သူ​များ​ဖြစ်​ပေ​သည်။ သူ​တို့​၏​မြင်း​ခွာ​သံ​များ​သည်​ပင်​လယ်​ရေ
    မြည်​ဟီး​သံ​နှင့်​တူ​၏။ သူ​တို့​သည်​ဗာ​ဗု​လုန်​မြို့​ကို​တိုက်​ရန် အ​သင့်​ရှိ​ကြ​လေ​ပြီ။
  bod-N: དེ་དག་གི་ལག་ཏུ་གཞུ་དང་མདུང་བཟུང་སྟེ་གདུག་རྩུབ་ཆེ་ལ་སྙིང་རྗེ་མེད་པ་དང་། རྒྱ་མཚོའི་རྦ་རླབས་འཕྱུར་བ་ནང་བཞིན་དེ་དག་གིས་ང་རོ་འདོན།
    ཀྱེ་པཱ་པེལ་ལོན་གྱི་བུ་མོ་ལགས། དེ་རྣམས་རྟ་ལ་ཞོན་ནས་བསླེབ་ཅིང་གཡུལ་ངོར་ཞུགས་པའི་དམག་མི་ནང་བཞིན་གྲལ་བསྒྲིགས་ཏེ་ཁྱོད་ལ་རྒོལ་བར་འགྱུར།
  sna-sna: Vakapakata uta namapfumo; vano utsinye uye havana tsitsi. Vanotinhira segungwa
    vakatasva mabhiza avo; vanouya vakaita savarume vakagadzirira kurwa, kuti vakurwise,
    iwe Mwanasikana weBhabhironi.
  spa-BLM: Toman el arco y la lanza. Son crueles y no tienen piedad. Su voz ruge como
    el mar. Van a caballo, todo el mundo se pone en matriz, como un hombre a la batalla,
    contra ti, hija de Babilonia.
  cac-cac: Yed'nac sjul-lab' eb' yed' slanza. Yelxo val te ov eb', man̈xa jab'oc yoq'uelc'olal
    eb'. Lajan val yel yav eb' icha sc'an̈ a' mar, ayq'ue eb' d'a yib'an̈ chej. Listaxo
    yaj eb' yic sjavi eb' yac' oval d'a Babilonia chi'.
  swh-ULB: Watachukua pinde na mishale. Ni wakatili na hawana huruma. Sauti yao ni
    kama mngurumo wa bahari, na wamepanda farasi katika mpangilio kama watu wapiganao,
    dhidi yako, bindi Babeli.
  bel-bel: трымаюць у руках лук і дзіду; яны жорсткія і неміласэрныя; голас іх шумны,
    як мора; імчацца на конях, выстраіліся як адзін чалавек, каб пабіцца з табою,
    дачка Вавілона!
  deu-ELBBK: 'Bogen und Wurfspieß führen sie, sie sind grausam und ohne Erbarmen;
    ihre Stimme braust wie das Meer, und auf Pferden reiten sie: gerüstet gegen dich,
    Tochter Babel, wie ein Mann zum Krieg.'
  mbb-OT: Neǥumeenan sikandan te menge panà wey menge vangkew. Mesipala sikandan ne
    wazè dan hizu. Emun ed-untud sikandan te menge kudè dan ne iring is keǥurub dan
    te keǥurub te dezekelà he menge vaǥel ziyà te zaǥat. Ebpekeuma sikandan is andam
    en he edsurung keniyu te menge meǥinged diyà te Babilonia.
  mal-2015: അവർ വില്ലും കുന്തവും എടുത്തിരിക്കുന്നു; അവർ ക്രൂരന്മാർ, കരുണയില്ലാത്തവർ
    തന്നേ; അവരുടെ ആരവം കടൽപോലെ ഇരെക്കുന്നു; ബാബേൽപുത്രീ, അവർ യുദ്ധസന്നദ്ധരായി ഓരോരുത്തനും
    കുതിരപ്പുറത്തു കയറി നിന്റെ നേരെ അണിനിരന്നു നില്ക്കുന്നു.
  rmc-rmc: Andro vasta chuden o luki the o kopiji; hine bi o jilo the bi e milosť.
    Šunďol len te hučinel sar moros a aven peske pro graja. Hine pripravimen pro mariben,
    pre tute, babiloňiko čhaje.
  pes-OPV: ایشان کمان و نیزه خواهند گرفت. ایشان ستم پیشه هستند و ترحم نخواهند نمود.
    آواز ایشان مثل شورش دریا است و بر اسبان سوار شده، در برابرتو‌ای دختر بابل مثل
    مردان جنگی صف آرایی خواهند نمود.
  ron-1924: Поартэ арк ши сулицэ, сунт некруцэторь ши фэрэ милэ; гласул ле муӂеште
    ка маря; сунт кэларе пе кай, ка ун ом гата де луптэ ымпотрива та, фийка Бабилонулуй!
  ben-OBCV: তাদের হাতে আছে ধনুক ও বর্শা; তারা নিষ্ঠুর ও মায়ামমতা প্রদর্শন করে না।
    তারা ঘোড়ায় চড়লে সমুদ্রগর্জনের মতো শব্দ শোনায়; হে ব্যাবিলনের কন্যা, তোমাকে
    আক্রমণ করার জন্য তারা যুদ্ধের সাজ পরে আসছে।
  som-som: Oo waxay sitaan qaansooyin iyo warmo, oo waa calool adag yihiin, oo innaba
    naxariis ma leh. Codkoodana waxaa la moodaa sida bad guuxaysa oo kale, oo farday
    fuulaan. Baabuloonay, mid kastaaba wuxuu kuugu soo safan yahay sida nin dagaal
    diyaar u ah oo kale.
  lat-VUC: 'Arcum et scutum apprehendent: crudeles sunt, et immisericordes: vox eorum
    quasi mare sonabit, et super equos ascendent, sicut vir paratus ad prælium contra
    te, filia Babylon.'
  eng-ASVBT: They lay hold on bow and spear; they are cruel, and have no mercy; their
    voice roareth like the sea; and they ride upon horses, every one set in array,
    as a man to the battle, against thee, O daughter of Babylon.
  ita-1885: Impugneranno l'arco e la lancia; sono crudeli, senza pietà; la voce loro
    romoreggerà come il mare, e cavalcheranno sopra cavalli; saranno in ordine, a
    guisa d'uomini prodi, per la battaglia, contro a te, o figliuola di Babilonia.
  eng-ULB: They will pick up bows and spears. They are cruel and have no compassion.
    Their sound is like the sea roar, and they are riding on horses, set out in order
    as men for battle, against you, daughter of Babylon.
  spa-VBL: Llevan arcos y jabalinas. Son crueles y despiadados. Cuando gritan es como
    si el mar rugiera. Montan a caballo y atacan en formación contra ustedes, pueblo
    de Babilonia.
  fra-_FOB: Ils prennent l'arc et le javelot; ils sont cruels et n'ont point de compassion;
    leur voix gronde comme la mer; ils sont montés sur des chevaux, rangés comme un
    seul homme pour le combat, contre toi, fille de Babylone!
  mal-mal: അവർ വില്ലും കുന്തവും എടുത്തിരിക്കുന്നു; അവർ ക്രൂരന്മാർ, കരുണയില്ലാത്തവർ
    തന്നെ; അവരുടെ ആരവം കടൽപോലെ ഇരമ്പുന്നു; ബാബേൽപുത്രീ, അവർ യുദ്ധസന്നദ്ധരായി ഓരോരുത്തനും
    കുതിരപ്പുറത്തു കയറി നിന്റെനേരെ അണിനിരന്നു നില്ക്കുന്നു.
  urd-GVR: Us ke zālim aur berahm faujī kamān aur shamshīr se lais haiṅ. Jab wuh apne
    ghoṛoṅ par sawār ho kar chalte haiṅ to garajte samundar kā-sā shor barpā hotā
    hai. Ai Bābal Beṭī, wuh sab saf-ārā ho kar tujh se laṛne ā rahe haiṅ.
  suz-BL: मेकोपुकी लिब्रा नु तूतीक कुरशो, थम मरिम्‍शो पाइब नु शिशी मपाइक्‍ब बाक्‍नीम।
    मेको आन रेयके समुन्‍द्र ग्रीशो खोदेंशो बाक्‍ब। मेकोपुकी शारा ङोइश्‍शा जाक्‍नीम।
    मेको लडाइ तोचा कली आन बाक्‍तीकेम राप्‍नीम। बेबीलोन आ तमी, इ कली लडाइ तोचा कली
    जाक्‍नीम। येरमीया ६:२३
  eng-NOY: They bear the bow and the javelin; They are cruel, and show no mercy; Their
    voice roareth like the sea, And they ride upon horses, arrayed like a warrior,
    Against thee, O daughter of Babylon!
  ita-1927: Essi impugnano l’arco ed il dardo; son crudeli, non hanno pietà; la loro
    voce è come il muggito del mare; montan cavalli; son pronti a combattere come
    un solo guerriero, contro di te, o figliuola di Babilonia!
  ckb-ckb: کەوان و ڕمیان بە دەستەوەیە، دڵڕەقن و بەزەییان نییە. دەنگیان وەک دەریا هاژەی
    دێت و سواری ئەسپ دەبن، وەک یەک پیاو ڕیز دەبەستن بۆ هێرشکردنە سەر تۆ، ئەی شاری
    بابل.
  eng-BBE: Bows and spears are in their hands; they are cruel and have no mercy; their
    voice is like the thunder of the sea, and they go on horses; everyone in his place
    like men going to the fight, against you, O daughter of Babylon.
  kan-OKCV: ಅವರು ಬಿಲ್ಲನ್ನೂ, ಭಲ್ಲೆಯನ್ನೂ ಹಿಡಿದುಕೊಂಡಿದ್ದಾರೆ. ಅವರು ಕ್ರೂರರು, ಕನಿಕರ ತೋರಿಸುವುದಿಲ್ಲ.
    ಅವರ ಶಬ್ದವು ಸಮುದ್ರದ ಹಾಗೆ ಭೋರ್ಗರೆಯುತ್ತದೆ. ಬಾಬಿಲೋನಿನ ಮಗಳೇ, ನಿನಗೆ ವಿರೋಧವಾಗಿಯೇ ಯುದ್ಧಮಾಡುವುದಕ್ಕೆ
    ಸಿದ್ಧವಾಗಿರುವ ಶೂರರಂತೆ ಕುದುರೆಗಳನ್ನು ಹತ್ತಿಕೊಂಡು ಬರುತ್ತಿದ್ದಾರೆ.
  tam-2017: அவர்கள் வில்லும் வேலும் பிடித்துவருவார்கள்; அவர்கள் இரக்கமில்லாத கொடியவர்கள்;
    அவர்கள் இரைச்சல் சமுத்திர இரைச்சல்போல் இருக்கும்; பாபிலோன் மகளே, அவர்கள் உனக்கு
    விரோதமாக போருக்கு ஆயத்தப்பட்ட ஆட்களாய்க் குதிரைகளின்மேல் ஏறி வருவார்கள்.
  spa-RV-1909: 'Arco y lanza manejarán; serán crueles, y no tendrán compasión; su
    voz sonará como la mar, y montarán sobre caballos: apercibirse han como hombre
    á la pelea, contra ti, oh hija de Babilonia.'
  ron-BTF: Ei vor ține arcul și lancea; ei sunt cruzi și nu vor arăta milă; vocea
    lor va răcni ca marea și ei vor călări pe cai, fiecare desfășurat, ca un bărbat
    la bătălie, împotriva ta, fiică a Babilonului.
  eng-WEBP: They take up bow and spear. They are cruel, and have no mercy. Their voice
    roars like the sea. They ride on horses, everyone set in array, as a man to the
    battle, against you, daughter of Babylon.
  eng-FBV: They're carrying bows and javelins. They are cruel and merciless. When
    they shout it's like the sea roaring. They ride on horses and attack in formation
    against you, people of Babylon.
  nld-1939: Met boog en lansen gewapend, Wreed en zonder erbarmen. Hun kreten loeien
    als de zee, Op rossen jagen ze voort, Toegerust als oorlogsmannen Tegen u, dochter
    van Babel!
  nch-BL: Nochi inijuanti mocualtalijtoque ica inintepos huan hualahui para quichihuaquij
    se hueyi miquilisti. Inijuanti tahuel mosisiníaj, yon amo tetasojtaj. Inintahuejchihualis
    caquisti nelchicahuac quej quema molinía nopa hueyi at. Teicneltique tali Babilonia
    ehuani, pampa nochi inijuanti hualahui ipan inincarrojhua para quintehuise.
  vie-1934: Họ cầm cung và giáo, hung dữ chẳng có lòng thương xót. Tiếng họ giống
    như biển gầm; hỡi con gái Ba-by-lôn, họ đã cỡi ngựa mà đến, dàn trận để đánh ngươi.
  hin-CV: वे अपना धनुष एवं बर्छी उठा रहे हैं; वे निर्मम एवं क्रूर हैं. उनका स्वर सागर
    की लहरों के गर्जन सदृश है, वे घोड़ों पर सवार होकर आगे बढ़ते आ रहे हैं; वे युद्ध
    के लिए सुसज्जित योद्धा सदृश हैं. बाबेल की पुत्री, वे तुम पर आक्रमण करेंगे.
  spa-BES: Arcos y lanzas están en sus manos; son crueles y no tienen piedad; su voz
    es como el trueno del mar, y van sobre caballos; Todos en su lugar, como hombres
    que van a pelear, contra ti, hija de Babilonia.
  tdx-tdx: Vontitire’ iereo ty fale naho ty lefoñe, mpampisoañe tsy miferenaiñe; mitroñe
    hoe i riakey ty feo’ iareo, mijon-tsoavala; miriritse hoe ondaty hihotakotake,
    ama’o ry anak’ ampela’ i Bavele.
  tha-KJV: เขาทั้งหลายจะจับคันธนูและหอก เขาทั้งหลายดุ​ร้าย และจะไม่​มี​ความกรุณา เสียงของเขาทั้งหลายจะเหมือนเสียงทะเลคะนอง
    เขาทั้งหลายจะขี่​ม้า เรียงรายกันเป็นคนเข้าสู้สงครามกับเจ้านะ โอ บุ​ตรสาวแห่งบาบิโลนเอ๋ย
  por-BR-2018: Eles manejam arco e lança; são cruéis, e não terão compaixão; sua voz
    soará como o mar, e montarão sobre cavalos; ficarão em posição como de homem para
    a batalha, contra ti, ó filha da Babilônia.
  deu-ELO: 'Bogen und Wurfspieß führen sie, sie sind grausam und ohne Erbarmen; ihre
    Stimme braust wie das Meer, und auf Rossen reiten sie: gerüstet wider dich, Tochter
    Babel, wie ein Mann zum Kriege.'
  eng-WYC-2018: They shall take bow and sword, they be cruel and unmerciful; the voice
    of them shall sound as the sea, and they shall ascend on horses as a man made
    ready to battle, against thee, thou daughter of Babylon. (They shall take bow
    and sword, and they shall be cruel and unmerciful; they shall sound like the roaring
    sea, and they shall go upon horses like a man prepared for battle, against thee,
    O daughter of Babylon.)
  epo-epo: Pafarkon kaj lancon ili tenas forte; kruelaj ili estas kaj senkompataj;
    ilia voĉo bruas kiel maro; sur ĉevaloj ili rajdas, armite por la batalo kiel unu
    homo, kontraŭ vin, ho filino de Babel.
  uig-PIN: Ular oⱪya ⱨǝm nǝyzini tutup ⱪorallinidu; ular wǝⱨxiy, ⱨeq rǝⱨim kɵrsǝtmǝydiƣan
    bolidu; atliriƣa mingǝndǝ ularning awazliri dengizdǝk xawⱪunlaydu; ular jǝnggǝ
    atlatⱪan adǝmlǝrdǝk sǝp-sǝp bolup, sanga ⱨujum ⱪilmaⱪqi, i Babil ⱪizi!
  beo-beo: 'Ilia da ilia dadi amola gegesu gobihei gagui dagoi. Ilia da nimi bagade
    hame asigi dunu. Ilia da hosi da:iya fila heda:le ahoasea, ilia ha lasu da hano
    wayabo bagade ea gafululi fugala:sa agoane naba. Ilia da Ba:bilone fi ilima doagala:musa:
    momagei dagoi.'
  tpi-OTNT: Ol i no man bilong marimari. Ol i laikim tumas long bagarapim arapela
    man. Ol i holim ol banara na spia. Ol bai i sindaun long ol hos na i kam, na bikpela
    nois bai i kamap, olsem biksi i pairap long nambis. Ol bai i sanap long lain na
    redi long pait long Babilon.
  hau-SA: Suna riƙe da baka da māshi; mugaye ne marasa tausayi. Amonsu ya yi kamar
    rurin teku yayinda suke hawan dawakansu; suna zuwa kamar mutane a dāgār yaƙi don
    su fāɗa miki, ya Diyar Babilon.
  uig-LAT: Ular oqya hem neyzini tutup qorallinidu; ular wehshiy, héch rehim körsetmeydighan
    bolidu; atlirigha min’gende ularning awazliri déngizdek shawqunlaydu; ular jengge
    atlatqan ademlerdek sep-sep bolup, sanga hujum qilmaqchi, i Babil qizi!
  nde-nde: Bahlome ngamadandili langemikhonto; balesihluku, kabalasihawu. Bezwakala
    njengolwandle oluhlokomayo lapho begade amabhiza abo; beza njengabantu abalungele
    impi ukuba bakuhlasele, wena Ndodakazi yaseBhabhiloni.
  ton-ton: 'Te nau kuku ki he kaufana mo e tao: te nau ʻita, pea ʻe ʻikai fai ʻaloʻofa:
    ʻe longoaʻa honau leʻo ʻo hangē ko e tahi, pea te nau heka ki he fanga hoosi,
    pea ʻe teu tau taki taha, ʻo hangē ko e tangata tau kiate koe, ʻE taʻahine ʻo
    Papilone.'
  ces-1613: Lučiště a kopí pochytí, ukrutní budou, a neslitují se; hlas jejich jako
    moře zvučeti bude, a na koních pojedou, sšikovaní jako muž udatný k boji proti
    tobě, ó dcero Babylonská.
  eng-WMB: They take up bow and spear. They are cruel, and have no mercy. Their voice
    roars like the sea. They ride on horses, everyone set in array, as a man to the
    battle, against you, daughter of Babylon.
  tam-TCV: அவர்கள் வில்லையும், ஈட்டியையும் ஆயுதமாய் ஏந்தியிருக்கிறார்கள்; அவர்கள்
    இரக்கமற்ற கொடியவர்கள். அவர்கள் தங்கள் குதிரைகளில் சவாரி செய்யும்போது அவர்களின்
    சத்தம், இரைகிற கடலைப் போலிருக்கிறது. பாபிலோன் மகளே! அவர்கள் போருக்கு அணிவகுத்த
    மனிதரைப்போல் உன்னைத் தாக்க வருகிறார்கள்.
  ceb-ULB: Aduna silay mga pana ug mga bangkaw. Mabangis sila ug walay kaluoy. Sama
    sa hampak sa dagat ang ilang tingog, ug nagkabayo sila sa han-ay nga sama sa manggugubat
    nga kalalakin-an, batok kanimo, anak nga babaye sa Babilonia.
  pol-UBG: Pochwycą łuk i włócznię, są okrutni i bezlitośni; ich głos huczy jak morze
    i jeżdżą na koniach, każdy uszykowany do walki przeciwko tobie, córko Babilonu!
  urd-GVU: اُس کے ظالم اور بےرحم فوجی کمان اور شمشیر سے لیس ہیں۔ جب وہ اپنے گھوڑوں
    پر سوار ہو کر چلتے ہیں تو گرجتے سمندر کا سا شور برپا ہوتا ہے۔ اے بابل بیٹی، وہ
    سب صف آرا ہو کر تجھ سے لڑنے آ رہے ہیں۔
  deu-1912: Die haben Bogen und Lanze; sie sind grausam und unbarmherzig; ihr Geschrei
    ist wie das Brausen des Meeres; sie reiten auf Rossen, gerüstet wie Kriegsmänner
    wider dich, du Tochter Babel.
  kan-2017: ಬಿಲ್ಲನ್ನೂ ಮತ್ತು ಈಟಿಯನ್ನೂ ಹಿಡಿದುಕೊಂಡಿದ್ದಾರೆ, ಅವರು ಕ್ರೂರರು, ನಿಷ್ಕರುಣಿಗಳು;
    ಅವರ ಧ್ವನಿಯು ಸಮುದ್ರದಂತೆ ಮೊರೆಯುತ್ತದೆ, ಕುದುರೆ ಹತ್ತಿದ್ದಾರೆ; ಬಾಬೆಲ್ ನಗರಿಯೇ, ಆ ಸೈನ್ಯವು
    ಶೂರನಂತೆ ನಿನ್ನ ಮೇಲೆ ಯುದ್ಧಸನ್ನದ್ಧವಾಗಿದೆ” ಎಂದು ಯೆಹೋವನು ಅನ್ನುತ್ತಾನೆ.
  yap-yap: Kar feked e gat’ing rorad nge saydon, yad bbuchan’ ni darir rungyed be’.
    Nap’an ni yad ra yan u daken e pi os rorad, ma ba lingan i n’ew. Kar fal’egned
    rogorad ni ngar maelgad nga Babylon.
  hlt-MCSB: Amih muenying muenyang loh lii neh soe a pom uh tih haidam uh pawh. A
    ol te tuipuei bangla kawk. Te phoeiah Babylon nu nang taengkah caemtloek ham te
    marhang dongah ngol uh tih hlang bangla rhong a pai.
  mdy-ETH: ዔያታ ፔኤኮ ሂኢዦንታ ጬንቾ ዓራፖንታ ዓርቂኬ፤ ዔያታ ዓሲም ሚጪንቱዋኣያ ፑርታ ዓሲኬ፤ ዔያቶኮ ፓራሢ ዲርጋኣና ካኣና
    ባዚ ዴቺንታ ዑኡሲጉዲኬ፤ ባብሎኔ! ዔያታ ኔና ዖላኒ ዖልዚሮዋ ጊኢጊ ሙካ ዓሲጉዲ ኔ ባንሢ ዬይሢዳኬ።
  twi-ASANTE: Wɔkurakura bɛmma ne pea; wɔn tirim yɛ den, na wɔnni ahummɔborɔ. Wɔn
    nnyegyeeɛ te sɛ ɛpo a ɛrehuru soɔ. Sɛ wɔtete wɔn apɔnkɔ so a, wɔba sɛ mmarima
    a wɔrekɔ sa abɛto ahyɛ wo so, Ao Ɔbabaa Babilonia.
  eng-WEBU: They take up bow and spear. They are cruel, and have no mercy. Their voice
    roars like the sea. They ride on horses, everyone set in array, as a man to the
    battle, against you, daughter of Babylon.
  wal-wal: Eti bantta wonddafiyaanne tooraa oiqqidosona; eti meqettaa iitanne yeddi
    maarenna asa. Eti bantta paraa toggidi biyo wode, beetai shociyo abbaa gunttaadan
    hanees. Nenoo, Baabiloonee, eti ubbaikka olau giigida asaa gididi, ne bollan salppidosona.
  spa-PDDPT: Empuñan arco y lanza. Son crueles e implacables. Su voz ruge como el
    mar, y cabalgan en formación de guerra contra ti, oh hija de Babilonia.
  gun-gun: Guembiporu ogueru 'rã guyrapa ha'e hu'y guaxu. Ha'e kuery ma ipy'a ratã
    va'e, nanhomboaxy kuaai vy. Ha'e kuery onhendua ma ye'ẽ revovo ratãa rami 'rã
    nhaendu. Kavaju áry jogueru, peteĩ-teĩ hyxy porã'i 'rã pendere opu'ã aguã, Babilônia
    pygua kuery.
  ilo-ULB: Nakaiggemdanto kadagiti pana ken gaygayang. Nauyongda ken awan iti asida.
    Ti daranudorda ket kasla ungor ti baybay, ken nakasakayda kadagiti kabalio a nakasagana
    a kas kadagiti mannakigubat a lallaki, a maibusor kenka, annak a babbai ti Babilonia.
  kpg-kpg: Digaula e gaamai nadau maalei mono hulumanu, digaula e hagamuamua, hagalee
    dumaalia. Nia lee digaula e hai gadoo be di lee bagibagia o di moana, i di nadau
    hula i nia hoodo. Nia llongo dauwa digaula gu togomaalia di heebagi gi Babylon.
  uig-ARA: ئۇلار ئوقيا ھەم نەيزىنى تۇتۇپ قوراللىنىدۇ؛ ئۇلار ۋەھشىي، ھېچ رەھىم كۆرسەتمەيدىغان
    بولىدۇ؛ ئاتلىرىغا مىنگەندە ئۇلارنىڭ ئاۋازلىرى دېڭىزدەك شاۋقۇنلايدۇ؛ ئۇلار جەڭگە
    ئاتلاتقان ئادەملەردەك سەپ-سەپ بولۇپ، ساڭا ھۇجۇم قىلماقچى، ئى بابىل قىزى!
  sus-sus: Xali nun tanbɛ na e yi ra. E ɲaaxu, e mu kinikini kolon. E xui gbo alɔ
    mɔrɔnyi xui. E ɲɛrɛma soe nan fari, e fata gere ra. E na fafe Babilɔn nan fɔxɔ
    ra.
  pon-2006: Re ketikidahr sapwellimarail kesik ketieu oh kedlahs akan; re me lemei
    oh sohte mahk. Ngilarail duwehte ngilen ngiringirisek en madau, ni ar dake nair
    oahs akan oh tangatang kohwei. Re onopadahr en mahweniong Papilonia.
  ksd-ksd: Dia vature ra panak ma ra rumu; diat a umana tena varvakadik, ma pa dia
    varvarmari; dia roro da ra ta, ma dia ki ra os; diat par dia vargal da ra tarai
    na vinarubu, upi diat a varubu ma u, natu i Babilon.
  tur-YTC: Yay ve mızrak alıyorlar. Zalimdirler ve merhametleri yoktur. Sesleri deniz
    gibi kükrüyor. Atlara binmişler, Her biri sana karşı dizilmiş Bir savaşçı gibi,
    ey Babil kızı.
  ind-AYT: Mereka memegang busur dan tombak, mereka kejam dan tidak berbelaskasihan.
    Suara mereka menderu seperti laut, mereka menunggang kuda, berjajar seperti prajurit
    perang melawan kamu, hai anak perempuan Babel.
  nya-nya: Atenga mauta ndi mikondo; ndi anthu ankhanza ndipo alibe chifundo. Phokoso
    lawo likumveka ngati mkokomo wa nyanja. Akwera pa akavalo awo, ndipo akonzekera
    kudzakuthira nkhondo iwe Babuloni.
  hrv-hrv: U ruci im luk i koplje, okrutni su, nemilosrdni. Graja im buči poput mora,
    jašu na konjima, kao jedan za boj spremni protiv tebe, kćeri babilonska.
  mps-mps: Augwali te homu dene eyu tau sabo kolesaga me isąbo bidi dao. Augwaligo
    te gasa bidi dolabo homu godolo yaibao. Augwaligo te enesigi me ene tolalubao.
    Augwali te hos dabede dugulasa asaibao, tama te genuai kulukulu pedelaibao, te
    nambisde genuai ąį dini dabe bugusu wabo tiwai yaibao. Augwali te lainde wasilama,
    te dage Babilon bageba hwįainu sisi elalueibao.
  tpi-tpi: Ol i no man bilong marimari. Ol i laikim tumas long bagarapim arapela man.
    Ol i holim ol banara na spia. Ol bai i sindaun long ol hos na i kam, na bikpela
    nois bai i kamap, olsem biksi i pairap long nambis. Ol bai i sanap long lain na
    redi long pait long Babilon.
  dan-1931: De fører Bue og Spyd, er grumme uden Barmhjertighed, deres Røst er som
    Havets Brusen, de rider på Heste, rustet som en Mand til Strid mod dig, Babels
    Datter!
  vie-OVCB: Tất cả đều trang bị đầy đủ cung và giáo. Chúng dữ tợn, không thương xót.
    Chúng cỡi ngựa tiến đến, chúng la như sóng biển thét gào. Chúng đến trong chuẩn
    bị, sẵn sàng tiêu diệt ngươi, hỡi Ba-by-lôn.
  guj-2017: લોકોએ ધનુષ્ય અને તલવાર ધારણ કરી છે; તેઓ ક્રૂર અને ઘાતકી છે. ઘોડે ચઢીને
    સાગરની જેમ દરેક માણસ ગર્જના કરતા આવે છે, હે બાબિલ, તારી સામે યુદ્ધ માટે સજ્જ છે.
  pon-2006A: Re ketikidahr sapwellimarail kesik ketieu oh kedlahs akan; re me lemei
    oh sohte mahk. Ngilarail duwehte ngilen ngiringirisek en madau, ni ar dake nair
    oahs akan oh tangatang kohwei. Re onopadahr en mahweniong Papilonia.
  por-BRBSL: Eles pegam o arco e a lança. Eles são cruéis e não têm piedade. A voz
    deles ruge como o mar. Eles cavalgam em cavalos, todos em conjunto, como um homem
