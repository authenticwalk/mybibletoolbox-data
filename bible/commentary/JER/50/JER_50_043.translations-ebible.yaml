verse: JER.050.043
translations:
  mal-C: ബാബേൽരാജാവ് അവരെപ്പറ്റിയുള്ള വാർത്ത കേട്ടിരിക്കുന്നു, അവന്റെ കൈകൾ തളർന്നു
    തൂങ്ങിക്കിടക്കുന്നു. പ്രസവവേദന ബാധിച്ച സ്ത്രീ എന്നപോലെ അതിവേദന അവനെ പിടികൂടിയിരിക്കുന്നു.
  deu-TKW: Der König von Babel vernahm die Kunde von ihnen, und schlaff sinken seine
    Hände; Angst hat ihn erfaßt, Zittern, wie eine Gebärende.
  lin-lin: Tango mokonzi ya Babiloni ayokaki sango na tina bango, alembaki nzoto,
    somo makasi ekangaki ye mpe akomaki na pasi lokola mwasi oyo azali na pasi ya
    kobota.
  eng-LSV: The king of Babylon has heard their report, || And his hands have been
    feeble, || Distress has seized him; pain as a travailing woman.
  eng-GNV: 'The King of Babel hath heard the report of them, and his hands waxed feeble:
    sorow came vpon him, euen sorowe as of a woman in trauaile.'
  eng-WEBSTER: 'The king of Babylon hath heard the report of them, and his hands became
    feeble: anguish took hold of him, and pangs as of a woman in travail.'
  nhw-BL: Pero quema nopa tlanahuatijquetl tlen tlali Babilonia quimatis catli panos
    ipan itlal, momajmatis huan tlamis ichicahualis. Huan pehuas tlaijiyohuis quen
    se sihuatl catli conepiya.
  swh-ONEN: Mfalme wa Babeli amesikia habari kuwahusu, nayo mikono yake imelegea.
    Uchungu umemshika, maumivu kama ya mwanamke katika utungu wa kuzaa.
  bba-bba: Ye Bɑbilonin sinɑ boko u lɑbɑɑri ye nuɑ, yerɑ win ɡɔmɑ dwiiyɑ. Bɛrum kɑ
    wuriribu nùn mwɑ nɡe tɔn kurɔ wi u yiire u kĩ u mɑ.
  eng-KJVCPB: 'The king of Babylon hath heard the report of them, And his hands waxed
    feeble: Anguish took hold of him, And pangs as of a woman in travail.'
  luo-luo: Ruodh Babulon osewinjo humbgi; kendo bedene onge gi teko. Rem malich osemake,
    ka rem mar dhako mamuoch kayo.
  meu-meu: Babulono pavapavana ese haridia e kamonai, bena imana e hedabarai; hisi
    ese e gugubaia, hahine ena hekamonai hisina na heto.
  npi-ULB: बेबिलोनका राजाले तिनीहरूको बारेमा खबर सुन्यो, र त्यसका हात चिन्ताले फतक्‍कै
    गले । प्रसव-वेदनामा परेकी स्‍त्रीझैं वेदनाले त्यसलाई समात्यो ।
  yor-yor: Ọba Babeli ti gbọ́ ìròyìn nípa wọn, ọwọ́ wọn sì rọ, ìrora mú wọn bí obìnrin
    tí ó ń rọbí.
  pes-OPCB: «وقتی خبر به پادشاه بابِل برسد، دستهایش سست شده، زانوهایش خواهد لرزید
    و همچون زنی که درد زایمان داشته باشد، به خود خواهد پیچید.
  tgl-ULB: Narinig ng hari ng Babilonia ang kanilang balita at nanlupaypay ang kaniyang
    mga kamay dahil sa pagkabalisa. Nilamon siya ng pagdadalamhati na tulad ng isang
    babaeng manganganak.
  hui-hui: Babilono kini kagome waitigi uruni ibaruago hale howa gi halu ibunaga hongo
    bibahende pirilape halu hongo nahe birulebira. Ibu gi howa mogo timbuni lalu walime
    gali taba honole biruwa giho biragagobi birulebira.
  mya-mya: ဗာ​ဗု​လုန်​ဘု​ရင်​သည်​ထို​သ​တင်း​ကို​ကြား သော​အ​ခါ မိ​မိ​၏​လက်​များ​ကို​ပင်​မ​လှုပ်​မ​ရှား​နိုင်
    တော့​ချေ။ သူ​သည်​စိတ်​ဒုက္ခ​ရောက်​လျက်​သား​ဖွား​သည့် အ​မျိုး​သ​မီး​ကဲ့​သို့​ဝေ​ဒ​နာ​ခံ​ရ​လေ​သည်။
  bod-N: པཱ་པེལ་ལོན་གྱི་རྒྱལ་པོས་དེ་དག་སྐོར་གྱི་གཏམ་ཐོས་པ་དང་ལག་རྩ་ལྷོད་དེ། ཟུག་རྔུ་དྲག་པོས་གདུངས་ནས་སྐྱེ་གཟེར་རྒྱག་པའི་བུད་མེད་ལྟར་ན་ཟུག་ལང་ངོ་།
    །
  sna-sna: Mambo weBhabhironi akanzwa guhu pamusoro pavo, maoko ake akapera simba.
    Kutya kwakamubata, kurwadziwa sekwomukadzi wosununguka.
  spa-BLM: El rey de Babilonia ha oído las noticias de ellos, y sus manos se vuelven
    débiles. La angustia se ha apoderado de él, dolores como los de una mujer de parto.
  cac-cac: Ayic ol yab'an jun ab'ix tic vin̈ sreyal Babilonia chi', ol sicb'oquel
    vin̈ yuj xivelal. Ol te ochcan vin̈ d'a ilc'olal yed' d'a yaelal, icha junoc ix
    ix van yalji yune'.
  swh-ULB: Mfalme wa Babeli amesikia habari yao na mikono yake imelegea kwa huzuni.
    Mashaka yamemshika kama mwanamke katika utungu.
  bel-bel: Пачуў цар Вавілонскі вестку пра іх, і рукі ў яго апусьціліся; скруха ахапіла
    яго, пакуты - як жанчыну пры родах.
  deu-ELBBK: Der König von Babel hat die Nachricht von ihnen vernommen, und seine
    Hände sind schlaff geworden; Angst hat ihn ergriffen, Wehen, der Gebärenden gleich.
  mbb-OT: Egkezineg heini te hadì te Babilonia ne egkeewaan sikandin te zesen. Handek
    wey kesakit te gehinawa is egkeǥezam din egkeiring is kegkerasey zin te kegkerasey
    te vahi he ebeliliten.
  mal-2015: ബാബേൽരാജാവു അവരുടെ വർത്തമാനം കേട്ടിട്ടു അവന്റെ ധൈര്യം ക്ഷയിച്ചുപോയി; നോവുകിട്ടിയ
    സ്ത്രീയെപ്പോലെ അവനെ അതിവ്യസനവും വേദനയും പിടിച്ചു.
  rmc-rmc: O babiloňiko kraľis šunďa odi sprava a slabisaľile leske o vasta. Zaiľa
    les e dar a avľa pre leste e bari dukh sar pre džuvľi, so ločhol.
  pes-OPV: پادشاه بابل آوازه ایشان راشنید و دستهایش سست گردید. و الم و درد او رامثل
    زنی که می‌زاید در‌گرفته است.
  ron-1924: Ымпэратул Бабилонулуй ауде вестя, мыниле и се слэбеск ши ыл апукэ гроаза,
    ка дуреря пе о фемее каре наште…
  ben-OBCV: ব্যাবিলনের রাজা তাদের বিষয়ে সংবাদ পেয়েছে, তার হাত দুটি অবশ হয়ে ঝুলে
    গেছে। মনস্তাপে সে কবলিত হয়েছে, তার যন্ত্রণা যেন প্রসববেদনাগ্রস্ত স্ত্রীর মতো।
  som-som: Boqorkii Baabuloon ayaa warkoodii maqlay, markaasay gacmihiisii taag gabeen,
    oo cidhiidhi iyo xanuun baa isagii qabtay sida naag foolanaysa oo kale.
  lat-VUC: 'Audivit rex Babylonis famam eorum, et dissolutæ sunt manus ejus: angustia
    apprehendit eum, dolor quasi parturientem.'
  eng-ASVBT: 'The king of Babylon hath heard the tidings of them, and his hands wax
    feeble: anguish hath taken hold of him, and pangs as of a woman in travail.'
  ita-1885: Il re di Babilonia ne ha udito il grido, e le sue mani ne son divenute
    fiacche; angoscia l'ha occupato; dolore, come di donna che partorisce.
  eng-ULB: The king of Babylon heard the reports about them and his hands fell limp
    in distress. Anguish seized him like a woman giving birth.
  spa-VBL: El rey de Babilonia ha oído las noticias y está aterrorizado. Está sobrecogido
    de miedo, con dolor como una mujer de parto.
  fra-_FOB: Le roi de Babylone en a entendu le bruit, et ses mains sont devenues lâches;
    l'angoisse le saisit, la douleur, comme celle qui enfante.
  mal-mal: ബാബേൽരാജാവിന് അവരെപ്പറ്റിയുള്ള വാർത്ത കേട്ട് അവന്റെ ധൈര്യം ക്ഷയിച്ചുപോയി;
    നോവുകിട്ടിയ സ്ത്രീയെപ്പോലെ അതിവ്യസനവും വേദനയും പിടിച്ചു.
  urd-GVR: Un kī ḳhabar sunte hī Shāh-e-Bābal himmat hār gayā hai. Ḳhaufzadā ho kar
    wuh dard-e-zah meṅ mubtalā aurat kī tarah taṛapne lagā hai.
  suz-BL: मिनु बेबीलोन ङा पिपम मेको आन पर्बम लोव़ नेंतु। मिनु आ थुं लुक्‍च लत। मेको
    सुत्‍केरी रोइ पशो मीश मुर खोदेंशो पा सुर्ता पा हिंत।
  eng-NOY: The king of Babylon heareth the rumor concerning them, And his hands become
    feeble; Anguish taketh hold of him, Trembling, as of a woman in travail.
  ita-1927: Il re di Babilonia n’ode la fama, e le sue mani s’illanguidiscono; l’angoscia
    lo coglie, un dolore come di donna che partorisce.
  ckb-ckb: پاشای بابل هەواڵی ئەوانی بیست، ورەی ڕووخا، تووشی تەنگانە بوو، تووشی ئازار
    بوو وەک ئازاری ژنی ژانگرتوو.
  eng-BBE: 'The king of Babylon has had news of them, and his hands have become feeble:
    trouble has come on him and pain like the pain of a woman in childbirth.'
  kan-OKCV: ಬಾಬಿಲೋನಿನ ಅರಸನು ಅವರ ಸುದ್ದಿಯನ್ನು ಕೇಳಿದ್ದಾನೆ; ಅವನ ಕೈಗಳು ನಿತ್ರಾಣವಾದವು; ಸಂಕಟವೂ,
    ಹೆರುವ ಸ್ತ್ರೀಯ ಹಾಗೆ ನೋವೂ ಅವನನ್ನು ಹಿಡಿದವು.
  tam-2017: அவர்கள் வருகிற செய்தியை பாபிலோன் ராஜா கேட்கையில் அவன் கைகள் தளரும்; இடுக்கமும்
    பிரசவ வேதனைப்படுகிறவளுக்கு உண்டாகும் வேதனையைப்போன்ற வேதனையும் அவனைப் பிடிக்கும்.
  spa-RV-1909: 'Oyó su fama el rey de Babilonia, y sus manos se descoyuntaron: angustia
    le tomó, dolor como de mujer de parto.'
  ron-BTF: Împăratul Babilonului a auzit mărturia despre ei și mâinile lui au slăbit;
    chinul l-a apucat și junghiuri ca ale unei femei în durerile nașterii.
  eng-WEBP: The king of Babylon has heard the news of them, and his hands become feeble.
    Anguish has taken hold of him, pains as of a woman in labor.
  eng-FBV: The king of Babylon has heard the news and he's terrified. He's overcome
    with fear, in pain like a woman in labor.
  nld-1939: De koning van Babel hoort wat van hen wordt verteld, Zijn handen hangen
    er slap van; Angst grijpt hem aan, Weeën als van een barende vrouw.
  nch-BL: Pero quema nopa tanahuatijquet ten tali Babilonia quimatis ten panos ipan
    ital, momajmatis huan tamis ichicahualis. Huan pehuas taijyohuis quej se sihuat
    cati conepiya.
  vie-1934: Vua Ba-by-lôn đã nghe tin đó, thì tay người trở nên rả rời; sự buồn rầu
    bắt lấy người như cơn đau của người đàn bà đang đẻ.
  hin-CV: बाबेल के राजा को इसकी सूचना प्राप्‍त हो चुकी है, उसके हाथ ढीले पड़ चुके
    हैं. पीड़ा ने उसे अपने अधीन कर रखा है, वैसी ही पीड़ा जैसी प्रसूता की होती है.
  spa-BES: El rey de Babilonia ha tenido noticias de ellos, y sus manos se han debilitado;
    le han llegado problemas y dolor como el dolor de una mujer en el parto.
  tdx-tdx: Fa jinanji’ ty mpanjaka’ i Bavele ty talily iareo, vaho migebañe o fità’eo;
    namihiñ’aze ty halonjerañe, ty fanaintaiñan-ampela mitsongo.
  tha-KJV: กษัตริย์​แห่​งบาบิโลนได้ยินข่าวเรื่องนั้น และพระหัตถ์ของพระองค์​ก็​อ่อนลง
    ความแสนระทมจับหัวใจเขา เจ​็บปวดอย่างผู้หญิงกำลังคลอดบุตร
  por-BR-2018: O rei da Babilônia ouviu a notícia deles, e suas mãos perderam as forças;
    tomado foi por angústia e dor, como mulher de parto.
  deu-ELO: Der König von Babel hat die Kunde von ihnen vernommen, und seine Hände
    sind schlaff geworden; Angst hat ihn ergriffen, Wehen, der Gebärenden gleich.
  eng-WYC-2018: The king of Babylon heard the fame of them, and his hands be aclumsid;
    anguish took him, sorrow took him, as a woman travailing of child. (The king of
    Babylon heard the news about them, and his hands be benumbed; anguish took hold
    of him, and sorrow took hold of him, like a woman in labour.)
  epo-epo: Aŭdis la reĝo de Babel la sciigon pri ili, kaj senfortiĝis liaj manoj;
    suferego atakis lin, doloro kiel ĉe naskantino.
  uig-PIN: Babil padixaⱨi ularning hǝwirini anglapla ⱪolliri titrǝp boxap ketidu;
    ƣǝm-ⱪayƣu uni tutidu, tolƣaⱪⱪa qüxkǝn ayaldǝk azablar uni besiwalidu.
  beo-beo: 'Ba:bilone hina bagade da ilia manebe sia: nabasea, ea lobo da bodola:le
    gudusa. E da uda da mano lalelegemu gadenesea se naba, amo defele e da se naba.'
  tpi-OTNT: King bilong Babilon bai i harim nius bilong ol dispela birua i kam, na
    em bai i pret na bun bilong en bai i slek olgeta. Em bai i pret na pilim nogut
    tru, olsem meri i pilim bikpela pen long taim em i laik karim pikinini.
  hau-SA: Sarkin Babilon ya ji rahotanni game da su, hannunsa kuma ya yi laƙwas. Wahala
    ta kama shi, zafi kamar na mace mai naƙuda.
  uig-LAT: Babil padishahi ularning xewirini anglapla qolliri titrep boshap kétidu;
    ghem-qayghu uni tutidu, tolghaqqa chüshken ayaldek azablar uni bésiwalidu.
  nde-nde: INkosi yaseBhabhiloni isiyizwile imibiko ngabo, njalo izandla zayo zilenga
    zingelamandla. Usizi seluyibambile, ubuhlungu obunjengowesifazane ohelelwayo.
  ton-ton: 'Naʻe fanongo ki heʻenau ongoongo ʻe he tuʻi ʻo Papilone, pea kuo hoko
    ʻo vaivai hono nima: pea kuo maʻu ia ʻe he mamahi, mo e feinga ʻo hangē ko e fefine
    ʻoku langā.'
  ces-1613: Král Babylonský jakž uslyší pověst o nich, opadnou ruce jeho, úzkost zachvátí
    jej, bolest jako rodičku.
  eng-WMB: The king of Babylon has heard the news of them, and his hands become feeble.
    Anguish has taken hold of him, pains as of a woman in labor.
  tam-TCV: அவர்களைப்பற்றிய செய்தியை பாபிலோன் அரசன் கேள்விப்பட்டான். அவனுடைய கைகள்
    தளர்ந்து செயலிழந்தன. பிரசவ வேதனைப்படும் ஒரு பெண்ணைப்போல, பயமும் வேதனையும் அவனைப்
    பற்றிக்கொண்டது.
  ceb-ULB: Nadungog sa hari sa Babilonia ang ilang balita ug nangaluya ang iyang mga
    kamot tungod sa kasubo. Mikupot kaniya ang kasakit sama sa babaye nga nagbati.
  pol-UBG: Król Babilonu usłyszał o nich wieść i osłabły mu ręce. Ogarnęła go udręka
    i bóle jak rodzącą kobietę.
  urd-GVU: اُن کی خبر سنتے ہی شاہِ بابل ہمت ہار گیا ہے۔ خوف زدہ ہو کر وہ دردِ زہ میں
    مبتلا عورت کی طرح تڑپنے لگا ہے۔
  deu-1912: Wenn der König zu Babel ihr Gerücht hören wird, so werden ihm die Fäuste
    entsinken; ihm wird so angst und bange werden wie einer Frau in Kindsnöten.
  kan-2017: ಬಾಬೆಲಿನ ಅರಸನು ಅದರ ಸುದ್ದಿಯನ್ನು ಕೇಳಿದನು, ಅವನ ಕೈಗಳು ಜೋಲುಬಿದ್ದವು, ಪ್ರಸವವೇದನೆಯಂತಿರುವ
    ಯಾತನೆಯು ಅವನನ್ನು ಹಿಡಿದಿದೆ.
  yap-yap: I rung’ag fare pilung nu Babylon murung’agrad, me m’ay yilen pa’ ko marus.
    Me k’ad e amith, ni bod be’ ni bpin ni nge gargel.
  hlt-MCSB: Amih kah olthang te Babylon manghai loh a yaak vaengah a kut khaw tahah
    coeng. Citcai loh anih te ca-om bangla bungtloh neh a kolek.
  mdy-ETH: ባብሎኔ ካኣቲ ዬያ ሃይሶ ዋይዛዛ ኩጫ ዒዛኮ ዎቢ ጉሪ ዉልኪንታያ ማዓንዳኔ፤ ሾይቺ ዓዺንቴ ላኣሊጉዲያኣ ዒዚ ሜታዻንዳኔ።
  twi-ASANTE: Babiloniahene ate wɔn ho nsɛm, ne nsa sesa ne ho kwa. Ahohiahia akyekyere
    no; ɔyea a ɛte sɛ ɔbaa a ɔrekyem awoɔ so.
  eng-WEBU: The king of Babylon has heard the news of them, and his hands become feeble.
    Anguish has taken hold of him, pains as of a woman in labor.
  wal-wal: “Baabiloone kawoi eta oduwaa siyiis; siyin a kushee daafuridi, hilssi giis;
    maaretai oiqqido maccaaseedan, un77oi a oiqqiis.
  spa-PDDPT: El rey de Babilonia oye el informe y sus manos se debilitan. La angustia
    se apodera de él y siente dolores como de parturienta.
  gun-gun: Ha'e kuery reko omombe'ua rã Babilônia pygua huvixa oendu avi. Ha'e rami
    vy ipo kangypa. Tekorã ve'ỹ anho oendu, kunha imemby raxya ramigua.
  ilo-ULB: Nangngeg ti ari ti Babilonia ti impadamagda ket kimmapsut dagiti imana
    gapu iti ladingit. Napalalo nga ut-ot ti marikriknana a kas iti agpaspasikal a
    babai.
  kpg-kpg: Di king o Babylonia gu longono ia di longo, gei ono lima gu maanuhia, de nnoomaalia
    mo di mmae guu noho i ono lodo, gadoo be di mmae o di ahina ma ga haanau.
  uig-ARA: بابىل پادىشاھى ئۇلارنىڭ خەۋىرىنى ئاڭلاپلا قوللىرى تىترەپ بوشاپ كېتىدۇ؛
    غەم-قايغۇ ئۇنى تۇتىدۇ، تولغاققا چۈشكەن ئايالدەك ئازابلار ئۇنى بېسىۋالىدۇ.
  sus-sus: Babilɔn mangɛ to na mɛ, a sɛnbɛ naxa kana, a bɔɲɛ naxa gaaxu, alɔ ginɛ
    naxan na di barife.
  pon-2006: Nanmwarkien Papilonia karongedahr rohngo, oh solahr angin lime kan. Pwunod
    laud oh medek kipedier nan kupwure, duwehte lih emen me medek en neitik lelehr.
  ksd-ksd: A king Babilon i tar valongore ra varvai ure diat, ma ra limana i tar bilua;
    a nginarao i tar kinim vake ma ra kinadik da i kinim vake ra Vavina ba i kakava.
  tur-YTC: Babil kralı onların haberini duydu, Ve elleri güçsüzleşti. Onu sıkıntı,
    Doğuran kadın gibi ağrılar tuttu.
  ind-AYT: Raja Babel telah mendengar laporan tentang mereka, dan tangannya menjadi
    lunglai. Kecemasan menguasai dia, kesakitan seperti perempuan yang melahirkan.
  nya-nya: Mfumu ya ku Babuloni yamva za mbiri yawo, ndipo yalobodokeratu. Ikuda nkhawa,
    ikumva ululu ngati wa mayi pa nthawi yake yochira.
  hrv-hrv: 'Kralj babilonski ču vijest o njima: i ruke mu klonuše, muka ga spopade,
    bolovi ga obuzeše kao porodilju.'
  mps-mps: Babilon kingo te boi hwįabo boi bidi dabe asobo u wabo odama, aga te wi
    mu elama, te aga nogo sągą dili kimi meni yaibao. Aga wi elama, te kone palobo
    dwai mu yaibao, te wego wai ame nainu tigi dene ebo tiwai mu pedelaibao,” te po
    wai.
  tpi-tpi: King bilong Babilon bai i harim nius bilong ol dispela birua i kam, na
    em bai i pret na bun bilong en bai i slek olgeta. Em bai i pret na pilim nogut
    tru, olsem meri i pilim bikpela pen long taim em i laik karim pikinini.
  dan-1931: Babels Konge hørte Rygtet derom, og hans Hænder blev slappe, Rædsel greb
    ham, Skælven som den fødende Kvindes.
  vie-OVCB: Nghe tin báo về quân thù, vua Ba-by-lôn kinh hoàng, khiếp đảm. Nỗi đau
    đớn siết chặt vua, như đàn bà quặn thắt lúc lâm bồn.
  guj-2017: જ્યારે બાબિલના રાજાએ આ સમાચાર સાંભળ્યા ત્યારે તેના હાથ લાચાર થઈને હેઠા
    પડ્યા. પ્રસૂતિની વેદનાથી પીડાતી સ્ત્રીની જેમ તે વેદનાથી પીડાવા લાગ્યો.
  pon-2006A: Nanmwarkien Papilonia karongedahr rohngo, oh solahr angin lime kan. Pwunod
    laud oh medek kipedier nan kupwure, duwehte lih emen me medek en neitik lelehr.
  por-BRBSL: O rei da Babilônia ouviu as notícias deles, e suas mãos se enfraquecem.
    A angústia se apoderou dele, dores como as de uma mulher em trabalho de parto.
  cth-cth: A pawlawk thai toteh Babilon siangpahrang e kut tha a youn toe. Camokhe
    tawmlei pataw e patetlah hote patawnae ni a man awh.
  twi-twi: Babiloniahene ate wɔn ho nsɛm, ne nsa sesa ne ho kwa. Ahohiahia akyekyere
    no ɔyaw a ɛte sɛ ɔbea a ɔrekyem wɔ awo so.
  hlt-hlt: Amih kah olthang te Babylon manghai loh a yaak vaengah a kut khaw tahah
    coeng. Citcai loh anih te ca-om bangla bungtloh neh a kolek.
  tbz-SIM: Bɑbidɔnni kóo kpɑ̀ɑ̀tì ti nkèè kòo bɑɑ̀ mbɛ̀ìtɛ̀, kòo yɛ̀mmɛ̀ cɑ̀ɑ̀rɛ̀,
    kɛ̀ dɛ̀ ò yóù kɛ dò nhonitipòkù wèè dɔ́ kɛ́pɛitɛ́.
  msy-2020: Babilonɨn atrivim apanir kabar eghaghanim baraghtɨ me izɨtɨ, an atiatigh
    egh agharapaniba bar an amɨragham. An atiatigh nɨghnɨghɨva avegh, egh an ararem
    mati, amizim borim batasa mɨzazir ekiam isava arai.
  azb-azb: Babil padşahı onların xəbərini eşitdi, Əlləri yanına düşdü. Doğan qadın
    kimi Onu üzüntü və sancı bürüdü.
  eng-DBY: The king of Babylon hath heard the report of them, and his hands wax feeble;
    trouble hath taken hold of him, pangs as of a woman in travail.
  hin-2017: उनका समाचार सुनते ही बाबेल के राजा के हाथ पाँव ढीले पड़ गए, और उसको जच्चा
    की सी पीड़ाएँ उठी।
  wol-KYG: Buuru Babilon dégg riir ma, yoxo ya yoqi, njàqare ne ko taral, mu jàq ni
    kuy matu.
  eng-YLT: Heard hath the king of Babylon their report, And feeble have been his hands,
    Distress hath seized him; pain as a travailing woman.
  eng-WYC-2017: The king of Babylon heard the fame of them, and his hands be made
    numb; anguish took him, sorrow took him, as a woman travailing of child.
  eng-WMBB: The king of Babylon has heard the news of them, and his hands become feeble.
    Anguish has taken hold of him, pains as of a woman in labour.
  urd-GVH: उनकी ख़बर सुनते ही शाहे-बाबल हिम्मत हार गया है। ख़ौफ़ज़दा होकर वह दर्दे-ज़ह
    में मुब्तला औरत की तरह तड़पने लगा है।
  rug-rug: Sa baṉara pa Babiloni si ele avosi sari vivineidi rini, meke isu hoboro
    mo sari limana sa. Kamo va hodaka ia na sigiti, sigiti gua sa barikaleqe podopodona.
  gaz-gaz: Mootiin Baabilon oduu waaʼee isaanii dhagaʼe; harki isaas irratti duʼe.
    Dhiphinni isa qabateera; miixuunis akkuma dubartii ciniinsifattuu isa qabeera.
  fra-LSG: Le roi de Babylone apprend la nouvelle, Et ses mains s’affaiblissent, L’angoisse
    le saisit, Comme la douleur d’une femme qui accouche…
  gnn-gnn: Yo, buŋgawayu Bapilunbuyŋuyunydja ŋuriŋi ŋäkulana ŋunhi miriŋunhanydja
    marrtjinyara lili withiyanaranydja, bala ŋayi marrmarrmirriyinana, yalŋgi'thinanydja
    ŋayi, ganydjarr winya'yurrunana barrariyuna.”
  yal-yal: Babilɔn mangan to na feen xibarun mɛ, a gaxu, a fangan yi ɲan alo ɲaxanla
    naxan dii barini.
  haw-1868: 'Ua lohe ke alii o Babulona i ka lono no lakou, A ua nawaliwali kona mau
    lima: Loohia no oia i ka pilikia, a me ka nahu kuakoko, Me ko ka wahine hanau
    keiki la.'
  arb-NAV: قَدْ بَلَغَ خَبَرُهُمْ مَلِكَ بَابِلَ فَاسْتَرْخَتْ يَدُهُ وَانْتَابَتْهُ
    الضِّيقَةُ وَوَجَعُ امْرَأَةٍ فِي مَخَاضِهَا.
  ewe-ewe: Babilonia fia se nya tso wo ŋu xoxo eye eƒe lãme fa. Vɔvɔ̃ ɖoe eye wòse
    veve abe nyɔnu si le ku lém la ene.
  eng-LEE: 'The king of Babylon hath heard the report of them, and his hands are grown
    feeble: anguish hath taken fast hold of him, pangs as of a woman in travail.'
  asm-FB: বাবিলৰ ৰজাই সিহঁতৰ যশস্যা শুনিছে, তাতে তেওঁৰ হাত দুৰ্ব্বল হ’ল; যাতনাই, প্ৰসৱকাৰিণীৰ
    বেদনাৰ নিচিনা বেদনাই তেওঁক ধৰিছে।
  sus-A: بَبِلْن مَنفّ تٌ نَ مّ، عَ سّنبّ نَشَ كَنَ، عَ بْحّ نَشَ فَاشُ، عَلْ فِنّ
    نَشَن نَ دِ بَرِقٍ.
  fra-SBL: Le roi de Babylone a entendu parler d'eux, et ses mains deviennent faibles.
    Anguish s'est emparé de lui, des douleurs comme celles d'une femme en travail.
  hbo-hbo: שָׁמַ֧ע מֶֽלֶךְ־בָּבֶ֛ל אֶת־שִׁמְעָ֖ם וְרָפ֣וּ יָדָ֑יו צָרָה֙ הֶחֱזִיקַ֔תְהוּ
    חִ֖יל כַּיֹּולֵדָֽה׃
  kik-kik: Mũthamaki wa Babuloni nĩaiguĩte ũhoro wao, namo moko make makoorwo nĩ hinya.
    Nĩanyiitĩtwo nĩ ruo rũnene ngoro-inĩ yake, na ruo ta rwa mũndũ-wa-nja akĩrũmwo.
  fra-NCL: Le roi de Babel a appris la nouvelle, et ses mains ont défailli ; l’angoisse
    l’a saisi, les douleurs d’une femme qui enfante.
  cek-AK: Babylon siangpahrang mah nihcae ih tamthang to thaih naah, a ban thazok
    pae sut; nongpata ca tapen nathuem ih kana baktiah, kanung parai nathaih mah anih
    to patawnh caeng boeh.
  cuk-cuk: Babilonia-rey, dulemar-egi-bila-onodanikid wisgusad, deyob-itosgua, dobedbali
    wawanmakded, na egine suli-suli-itoged nagusad, ome-e-boniganba-galitonaidaeyobi,
    itoalid.
  uig-CYR: Бабил падишаси уларниң хәвирини аңлапла қоллири титрәп бошап кетиду; ғәм-қайғу
    уни тутиду, толғаққа чүшкән аялдәк азаплар уни бесивалиду.
  tel-2017: బబులోను రాజు వాళ్ళను గూర్చిన సమాచారం విన్నాడు. భయంతో అతని చేతులు చచ్చుబడి
    పోయాయి. ప్రసవించ బోయే స్త్రీకి కలిగే వేదన లాంటిది అతనికి కలిగింది.
  hat-BSA: Wa Babylone nan te tande rapò de yo, e men li pann san fòs. Gwo dekourajman
    sezi li; gwo doulè tankou yon fanm k ap pouse pitit.
  kos-kos: Tokosra Babylonia el lohng ke pweng uh Na paol munasla ac el kofla mokle.
    El fosrngalana ac pulakin ngal, Oana sie mutan akola in isus.
  hbo-WLC: שָׁמַ֧ע מֶֽלֶךְ־בָּבֶ֛ל אֶת־שִׁמְעָ֖ם וְרָפ֣וּ יָדָ֑יו צָרָה֙ הֶחֱזִיקַ֔תְהוּ
    חִ֖יל כַּיּוֹלֵדָֽה׃
  ibo-ibo: Eze Babilọn nụrụ akụkọ banyere ude ha, akụkọ mere ka ike gwụrụ aka ya abụọ
    kpamkpam. Oke ihe mgbu ejidela ya, ihe mgbu dịka nke nwanyị ime na-eme.
  ory-ory: ବାବିଲର ରାଜା ସେମାନଙ୍କ ବିଷୟରେ ଜନରବ ଶୁଣିଅଛି ଓ ତାହାର ହସ୍ତ ଦୁର୍ବଳ ହୁଏ; ଯନ୍ତ୍ରଣା
    ଓ ପ୍ରସବକାରିଣୀ ସ୍ତ୍ରୀର ବେଦନା ତୁଲ୍ୟ ବେଦନା ତାହାକୁ ଆକ୍ରାନ୍ତ କରିଅଛି।
  chk-chk: Ewe kingen Papilon a rong pworauser. Mürin, pöün ra chök ititiu. Niuokus
    watte a feitiu won, a pwal cheri cheuch usun cheuchen fam a cheri eman fefin.
  rop-rop: Det king brom Bebalon bin irrim det nyus. Imbin bradin nomo lilbit en imbin
    jidan brabli wikwan du. Im nomo hepi, im brabli nogudbinji. Im garram pein jis
    laik wen det wuman im redi blanga abum beibi.
  ukr-1871: Довідавшись про них, царь Вавилонський опустить руки; смуток обніме його,
    муки — як породїлю.
  deu-1951: Wenn der König von Babel Kunde von ihnen erhält, so läßt er seine Hände
    sinken; es ergreift ihn Angst, Wehen wie eine Gebärende.
  eng-JPS: The king of Babylon hath heard the fame of them, and his hands wax feeble;
    anguish hath taken hold of him, and pain, as of a woman in travail.
  srp-1865: Car Vavilonski kad èuje glas o njima, klonuæe mu ruke, tuga æe ga spopasti
    i bolovi kao porodilju.
  lug-lug: Kabaka w’e Babulooni afunye amawulire agabafaako, n’emikono gye girebedde.
    Entiisa emugwiridde, ng’omukazi alumwa okuzaala.
  heb-heb: שמע מלך בבל את שמעם ורפו ידיו צרה החזיקתהו חיל כיולדה׃
  ben-IRV: বাবিলের রাজা তাদের খবর শুনেছে আর তার হাত যন্ত্রণার মধ্যে অবশ হয়ে পড়েছে।
    প্রসবকারিণীর মতো বেদনা তাকে ধরল।
  pan-pan: ਬਾਬਲ ਦੇ ਰਾਜਾ ਨੇ ਉਹਨਾਂ ਦੀ ਅਵਾਈ ਸੁਣੀ, ਉਹ ਦੇ ਹੱਥ ਢਿੱਲੇ ਪੈ ਗਏ, ਦੁੱਖ ਨੇ ਉਹ ਨੂੰ
    ਆ ਫੜਿਆ, ਉਹ ਨੂੰ ਜਣਨ ਵਾਲੀ ਔਰਤ ਵਾਂਗੂੰ ਪੀੜਾਂ ਲੱਗੀਆਂ ਹਨ।
  mya-JVB: သူ တို့၏သိတင်း ကို ဗာဗုလုန် ရှင် ဘုရင်သည် ကြား ၍ လက် အားလျော့ ၏။ ဒုက္ခ
    ဆင်းရဲကို၎င်း ၊ သားဘွား သောမိန်းမခံရသကဲ့သို့ ပြင်းစွာသော ဝေဒနာ ကို၎င်း ခံရ၏။
  tbg-tbg: Babironi vika avuhainaava navutaaka ani varia vakaakara irivaro, vira aatu
    itaivaro qete vaivaro vira kauqu irianta vivaro vira kempukavata kia vaivaro vaivo.
    Nahentivano vainti vatareva iharo voqamakero antura ntiharo keke tintema kero,
    viva keke ti vaivo.
  hmo-hmo: Babulonia ena king ese, idia mai noho sivarai ia kamonai, bona iena imana
    be idia manoka lao. Lalohisihisi bada ese, king ia dogoatao auka, ia hisihisi
    noho, natuna ia havaraia noho hahine ena hisihisi bamona.
  urd-urd: शाह — ए — बाबुल ने उनकी शोहरत सुनी है, उसके हाथ ढीले हो गए, वह ज़च्चा की
    तरह मुसीबत और दर्द में गिरफ़्तार है।
  rus-SYN: Услышал царь Вавилонский весть о них, и руки у него опустились; скорбь
    объяла его, муки, как женщину в родах.
  bqc-SIM: Kɛ́ Babɛli kía ń bao mà, a dↄ̃ kɛ́ yã́ gìwaɛ, ↄ̃ à gↄ̃̀ dↄ̀lↄlↄ,
    wãwã aà kũ̀ lán nɛ'iwãwãwa.
  tcz-CHONGTHU: Hiti chun, “Babylon lengpan jong athu kithan dol-u ajasoh tai! Akhut
    teni angoi lha jeng in, numei naoso natpat tobang'in gim hesohna chun ahin phatai.
  mar-mar: बाबेलाच्या राजाने त्यांचे वर्तमान ऐकले आहे आणि त्याचे हात विपत्तीने गळाले
    आहेत. प्रसूत होणाऱ्या स्त्रीप्रमाणे त्यास वेदनेने वेढले आहे.”
  qub-qub: Cay willapata mayaycur Babiloniapa raynenga manchariyllawan chiyacashami
    ricacusha. Yarpachacuyllawan llaquicuyllawan cuerpuncunapis nanaycan, gueshyaj
    warmita nanay charejnörämi.
  bqp-bqp: Ye Bɑbilonin sinɑ boko u lɑbɑɑri ye nuɑ, yerɑ win gɔmɑ dwiiyɑ. Bɛrum kɑ
    wuriribu nùn mwɑ nge tɔn kurɔ wi u yiire u kĩ u mɑ.
  hat-hat: Wa Babilòn lan pran nouvèl la. Li santi de bra l' kase. Li gen yon sèl
    kè sere, l'ap soufri tankou yon fanm ki gen tranche.
  eng-BSB: The king of Babylon has heard the report, and his hands hang limp. Anguish
    has gripped him, pain like that of a woman in labor.
  eng-WEBPB: The king of Babylon has heard the news of them, and his hands become
    feeble. Anguish has taken hold of him, pains as of a woman in labour.
  kbq-kbq: Hagi ana ha' vahe'ma aze nanekema Babiloni kini nemo'ma nentahino'a, koro
    nehanigeno azamo'a hankave'a omanena zuzu frino evuramigahie. Ana nehanigeno antahintahi
    hakare nehina, a'nemo mofavre anteku nehigeno hiankna ata krigahie.
  nhe-BL: Pero quema nopa tlanahuatijquetl tlen tlali Babilonia quimatis tlen panos
    ipan itlal, momajmatis huan tlamis ichicahualis. Huan pehuas tlaijiyohuis queja
    se sihuatl tlen conepiya.
  gub-BL: Amo umume'u uzeapo ma'e kwer Mawiron wanuwihawete pe wà. Izywa ipyw henu
    mehe. Ma'erahy a'e, ma'eahy haw a'e no, wiko tuwihawete izar romo kury. Nuzawy
    kwaw kuzà umemyr izexak kar haw 'ar mehe.
  eng-DRA: 'The king of Babylon hath heard the report of them, and his hands are grown
    feeble: anguish hath taken hold of him, pangs as a, woman in labour.'
