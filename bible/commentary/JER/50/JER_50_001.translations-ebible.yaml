verse: JER.050.001
translations:
  mal-C: 'ബാബേലിനെക്കുറിച്ചും ബാബേൽദേശത്തെക്കുറിച്ചും യിരെമ്യാപ്രവാചകൻ മുഖാന്തരം യഹോവ
    അരുളിച്ചെയ്ത വചനം:'
  deu-TKW: 'Das Wort, welches Jahwe durch den Propheten Jeremia in betreff Babels,
    in betreff des Landes der Chaldäer geredet hat:'
  lin-lin: 'Tala liloba oyo Yawe alobaki na mosakoli Jeremi na tina na Babiloni mpe
    bato na yango :'
  eng-LSV: 'The word that YHWH has spoken concerning Babylon, concerning the land
    of the Chaldeans, by the hand of Jeremiah the prophet:'
  eng-GNV: The word that the Lord spake, concerning Babel, and cocerning the land
    of the Caldeans by the ministerie of Ieremiah the Prophet.
  eng-WEBSTER: The word that the LORD spoke against Babylon and against the land of
    the Chaldeans by Jeremiah the prophet.
  nhw-BL: 'Ya ni nopa camanali catli TOTECO nechmacac na, niJeremías, niitlajtol pannextijca
    para tlali Babilonia, inintlal nopa caldeos. Nechilhui:'
  swh-ONEN: 'Hili ndilo neno alilosema Bwana kupitia nabii Yeremia kuhusu Babeli na
    nchi ya Wakaldayo:'
  bba-bba: Wee ɡɑri yi Yinni Gusunɔ u ɡeruɑ Bɑbilonin sɔ̃ kɑ yen tem kpuron sɔ̃, sɑɑ
    Yeremin min di. U nɛɛ,
  eng-KJVCPB: The word that the Lord spake against Babylon and against the land of
    the Chaldeans by Jeremiah the prophet.
  luo-luo: 'Ma e wach mane Jehova Nyasaye owacho kuom Babulon kod piny jo-Babulon
    kokalo kuom Jeremia janabi:'
  meu-meu: Ina na Iehova ena hereva, peroveta tauna Ieremia uduna amo e gwauraia,
    Babulono latanai, Kaldea taudia edia tano latanai.
  npi-ULB: यर्मिया अगमवक्ताको हातद्वारा कल्दीहरूको देश बेबिलोनको विषयमा परमप्रभुले
    घोषणा गर्नुभएको वचन यही हो,
  yor-yor: 'Èyí ni ọ̀rọ̀ tí Olúwa fi sẹ́nu wòlíì Jeremiah láti sọ fún ará ilẹ̀ Babeli:'
  pes-OPCB: 'این است سخنانی که خداوند علیه سرزمین بابِل و مردم آن به ارمیای نبی فرمود:'
  tgl-ULB: Ito ang salita na ipinahayag ni Yahweh tungkol sa Babilonia, ang lupain
    ng mga Caldeo sa pamamagitan ni Jeremias na propeta,
  hui-hui: Anduane Homogohanda Babilono tanobi wali agali bu hearubi uruniha bulebirago
    ibunaga bi mana latagi haga Yaremaiaha howa latagi hene. Ibugua bi ogodagua lalu,
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည်​ဗာ​ဗု​လုန်​မြို့​နှင့် ထို ပြည်​သူ​ပြည်​သား​တို့​ကို​ရည်​မှတ်​၍​ငါ့
    အား​ဗျာ​ဒိတ်​ပေး​တော်​မူ​၏။ ကိုယ်​တော်​က၊
  bod-N: པཱ་པེལ་ལོན་དང་ཀལ་དི་པའི་ཡུལ་ཁམས་ཀྱི་སྐོར་ལ་དཀོན་མཆོག་ཡ་ཝཱེས་ཡེ་རེམ་ཡཱ་བརྒྱུད་ནས་འདི་སྐད་དུ།
  sna-sna: 'Iri ndiro shoko rakataurwa naJehovha kubudikidza nomuprofita Jeremia pamusoro
    peBhabhironi nenyika yavaBhabhironi:'
  spa-BLM: La palabra que Yahvé habló sobre Babilonia, sobre la tierra de los caldeos,
    por medio del profeta Jeremías.
  cac-cac: 'A tas ix alchaj d''a yib''an̈ Babilonia schon̈ab'' eb'' caldeo. A Jehová
    ix alan d''ayin Jeremías schecab'' in tic icha tic:'
  swh-ULB: Hili ni neno alilolisema Yahwe juu ya Babeli, nchi ya Wakalidayo, kwa mkono
    wa Yeremia nabii,
  bel-bel: 'Слова, якое прамовіў Гасподзь пра Вавілон і пра зямлю Халдэяў празь Ерамію
    прарока:'
  deu-ELBBK: Das Wort, das der HERR über Babel, über das Land der Chaldäer, durch
    den Propheten Jeremia geredet hat.
  mbb-OT: 'Iyan heini migkaǥi te Nengazen diyà te ki Jeremias mehitenged te Babilonia
    wey te menge etew kayi:'
  mal-2015: 'യിരെമ്യാപ്രവാചകൻമുഖാന്തരം യഹോവ ബാബേലിനെക്കുറിച്ചും കല്ദയദേശത്തെക്കുറിച്ചും
    കല്പിച്ച അരുളപ്പാടു:'
  rmc-rmc: 'Kada lav phenďa o RAJ prekal o Jeremijaš pro Babilon the pre leskre manuša:'
  pes-OPV: 'کلامی که خداوند درباره بابل و زمین کلدانیان به واسطه ارمیا نبی گفت:'
  ron-1924: 'Ятэ кувынтул ростит де Домнул асупра Бабилонулуй, асупра цэрий халдеенилор,
    прин пророкул Иеремия:'
  ben-OBCV: 'ব্যাবিলন ও ব্যাবিলনীয়দের দেশ সম্পর্কে সদাপ্রভু, ভাববাদী যিরমিয়কে এই
    কথা বলেন:'
  som-som: Kanu waa eraygii ku saabsanaa Baabuloon iyo dalka reer Kaldayiin ee uu
    Rabbigu Nebi Yeremyaah faray.
  lat-VUC: Verbum quod locutus est Dominus de Babylone et de terra Chaldæorum, in
    manu Jeremiæ prophetæ.
  eng-ASVBT: The word that Jehovah spake concerning Babylon, concerning the land of
    the Chaldeans, by Jeremiah the prophet.
  ita-1885: LA parola che il Signore pronunziò contro a Babilonia, contro al paese
    de' Caldei, per lo profeta Geremia.
  eng-LXXUP: And it came to pass, when Jeremiah ceased speaking to the people all
    the words of the Lord, for which the Lord had sent him to them, even all these
    words,
  eng-ULB: This is the word that Yahweh declared about Babylon, the land of the Chaldeans,
    by the hand of Jeremiah the prophet,
  spa-VBL: Este es el mensaje del Señor que le dijo al profeta Jeremías que diera
    sobre Babilonia y la nación de Babilonia.
  fra-_FOB: La parole que l'Éternel prononça contre Babylone, contre le pays des Caldéens,
    par Jérémie, le prophète.
  mal-mal: 'യിരെമ്യാപ്രവാചകൻ മുഖാന്തരം യഹോവ ബാബേലിനെക്കുറിച്ചും കല്ദയദേശത്തെക്കുറിച്ചും
    കല്പിച്ച അരുളപ്പാട്:'
  urd-GVR: Mulk-e-Bābal aur us ke dārul-hukūmat Bābal ke bāre meṅ Rab kā kalām Yarmiyāh
    Nabī par nāzil huā,
  suz-BL: परमप्रभु यावेम बेबीलोन नु कल्‍दी आन रागी आ पर्बम येरमीया कली लोव़ पाप्‍तु।
    यसैया ४६:१
  eng-NOY: The word which Jehovah spake concerning Babylon, and concerning the land
    of the Chaldaeans, by Jeremiah the prophet.
  ita-1927: 'Parola che l’Eterno pronunziò riguardo a Babilonia, riguardo al paese
    de’ Caldei, per mezzo del profeta Geremia:'
  ckb-ckb: 'ئەمە ئەو فەرمایشتەیە کە یەزدان سەبارەت بە بابل و خاکی بابلییەکان لە ڕێگەی
    یەرمیای پێغەمبەرەوە فەرمووی:'
  eng-BBE: The word which the Lord said about Babylon, about the land of the Chaldaeans,
    by Jeremiah the prophet.
  kan-OKCV: 'ಬಾಬಿಲೋನಿಯರ ದೇಶವಾದ ಬಾಬಿಲೋನಿಯದ ಕುರಿತು ಪ್ರವಾದಿ ಯೆರೆಮೀಯನಿಂದ ಯೆಹೋವ ದೇವರು ನುಡಿಸಿದ
    ವಾಕ್ಯ ಇದು:'
  tam-2017: 'யெகோவா தீர்க்கதரிசியாகிய எரேமியாவைக்கொண்டு பாபிலோனுக்கும் கல்தேயர் தேசத்திற்கும்
    விரோதமாகச் சொன்ன வசனம்:'
  spa-RV-1909: PALABRA que habló Jehová contra Babilonia, contra la tierra de los
    Caldeos, por mano de Jeremías profeta.
  ron-BTF: Cuvântul pe care DOMNUL l-a vorbit împotriva Babilonului și împotriva țării
    caldeenilor prin profetul Ieremia.
  eng-WEBP: The word that the LORD spoke concerning Babylon, concerning the land of
    the Chaldeans, by Jeremiah the prophet.
  eng-FBV: This is the Lord's message that he told Jeremiah the prophet to give about
    Babylon and the country of Babylonia.
  nld-1939: 'Het woord, dat Jahweh door den profeet Jeremias over Babel en over het
    land der Chaldeën heeft gesproken:'
  nch-BL: 'Ya ni nopa camanali cati TOTECO techmacac na, niJeremías, niitajtolpanextijca
    para tali Babilonia, inintal nopa caldeos. Techilhui:'
  vie-1934: 'Nầy là lời Đức Giê-hô-va bởi tiên tri Giê-rê-mi phán về Ba-by-lôn, về
    đất của người Canh-đê:'
  hin-CV: 'भविष्यद्वक्ता येरेमियाह के द्वारा जो संदेश याहवेह ने कसदियों के देश बाबेल
    के विषय में दिया, वह यह है:'
  spa-BES: La palabra que el Señor dijo acerca de Babilonia, sobre la tierra de los
    caldeos, por el profeta Jeremías.
  tdx-tdx: Ty entañe nitsarae’ Iehovà ty amy Bavele, tane’ o nte-Kasdioy, añam’ Iirmeà
    mpitoky.
  tha-KJV: พระวจนะซึ่งพระเยโฮวาห์ทรงกล่าวด้วยเรื่องบาบิ​โลน เก​ี่​ยวด​้วยเรื่องแผ่นดินของชาวเคลเดีย
    โดยเยเรมีย์​ผู้​พยากรณ์ ว่า
  por-BR-2018: Palavra que o SENHOR falou sobre a Babilônia, sobre a terra dos caldeus,
    por meio do profeta Jeremias.
  deu-ELO: Das Wort, welches Jehova über Babel, über das Land der Chaldäer, durch
    den Propheten Jeremia geredet hat.
  eng-WYC-2018: The word which the Lord spake of Babylon, and of the land of Chaldees,
    in the hand of Jeremy, the prophet. (The word which the Lord spoke about Babylon,
    and the land of the Chaldeans, by the prophet Jeremiah.)
  epo-epo: 'Jen estas la vorto, kiun la Eternulo diris per la profeto Jeremia pri
    Babel kaj pri la lando de la Ĥaldeoj:'
  uig-PIN: 'Pǝrwǝrdigar Yǝrǝmiya pǝyƣǝmbǝr arⱪiliⱪ Babil toƣruluⱪ, yǝni Kaldiylǝrning
    zemini toƣruluⱪ eytⱪan sɵz: —'
  beo-beo: Hina Gode da Ba:bilone moilai bai bagade fi ilima Ea sia:ne iasu ilegei
    amo nama amane olelei,
  tpi-OTNT: Bikpela i gat tok long kantri Babilon, em kantri bilong ol Kaldia, na
    em i givim dispela tok long profet Jeremaia. Na Jeremaia i autim dispela tok olsem,
  hau-SA: Ga maganar Ubangiji da ya yi ta wurin Irmiya annabi game da Babilon da kuma
    ƙasar Babiloniyawa.
  uig-LAT: 'Perwerdigar Yeremiya peyghember arqiliq Babil toghruluq, yeni Kaldiylerning
    zémini toghruluq éytqan söz: —'
  nde-nde: 'Leli yilizwi uThixo alikhuluma ngoJeremiya umphrofethi mayelana leBhabhiloni
    lelizwe lamaKhaladiya:'
  ton-ton: Ko e folofola eni naʻe folofola ʻaki ʻe Sihova ki Papilone, pea mo e fonua
    ko Kalitia, ʻia Selemaia ko e palōfita.
  ces-1613: 'Slovo, kteréž mluvil Hospodin proti Babylonu a proti zemi Kaldejské skrze
    Jeremiáše proroka:'
  eng-WMB: The word that the LORD spoke concerning Babylon, concerning the land of
    the Kasdim, by Jeremiah the prophet.
  tam-TCV: 'பாபிலோனியரைக் குறித்தும், பாபிலோன் நாட்டைக் குறித்தும் இறைவாக்கினன் எரேமியா
    மூலம் யெகோவா கூறிய வார்த்தை இதுவே:'
  ceb-ULB: Mao kini ang pulong nga gipahayag ni Yahweh mahitungod sa Babilonia, ang
    yuta sa mga Caldeanhon, pinaagi sa kamot ni Jeremias nga propeta,
  pol-UBG: 'Słowo, które PAN wypowiedział przeciwko Babilonowi i przeciwko ziemi Chaldejczyków
    przez proroka Jeremiasza:'
  urd-GVU: ملکِ بابل اور اُس کے دار الحکومت بابل کے بارے میں رب کا کلام یرمیاہ نبی
    پر نازل ہوا،
  deu-1912: 'Dies ist das Wort, welches der HERR durch den Propheten Jeremia geredet
    hat wider Babel und das Land der Chaldäer:'
  kan-2017: ಯೆಹೋವನು ಪ್ರವಾದಿಯಾದ ಯೆರೆಮೀಯನ ಮೂಲಕ ಕಸ್ದೀಯರ ದೇಶವಾದ ಬಾಬೆಲಿನ ವಿಷಯವಾಗಿ ಪ್ರಕಟಿಸಿದ
    ವಾಕ್ಯ.
  yap-yap: 'Irera’ e thin ni yog’ SOMOL ngog u murung’agen fare binaw nu Babylon nge
    girdi’ riy:'
  hlt-MCSB: Tonghma Jeremiah kut dongah BOEIPA loh Babylon ham neh Khalden khohmuen
    ham ol a thui.
  mdy-ETH: ባብሎኔንታ ዒዞይዳ ናንጋ ዴሮንታ ዛሎ ናንጊና ናንጋ ጎዳ ታኣም ሂዚ ጌዔኔ፦
  twi-ASANTE: 'Asɛm a Awurade nam odiyifoɔ Yeremia so ka faa Babilonia ne Babiloniafoɔ
    asase ho nie:'
  eng-WEBU: The word that the LORD spoke concerning Babylon, concerning the land of
    the Chaldeans, by Jeremiah the prophet.
  wal-wal: 'Baabiloone biittaanne Baabiloone asaa xeelliyaagan hananabaa yootiya Ermmaasa
    baggaara GODAI odido qaalai hagaa:'
  spa-PDDPT: 'Palabra de Yavé que vino al profeta Jeremías con respecto a Babilonia
    y la tierra de los caldeos:'
  gun-gun: Ha'e gui pova'e ayvu ma Babilônia ha'e caldeu yvy re Senhor omombe'u uka
    va'ekue profeta Jeremias pe.
  ilo-ULB: Daytoy ti sao nga impakaammo ni Yahweh maipapan iti Babilonia, a daga dagiti
    Caldeo, babaen iti ima ni profeta Jeremias,
  kpg-kpg: 'Aanei nnelekai Dimaadua ne hagi mai gi di au i di waahale aamua go Babylon
    mo ono daangada:'
  uig-ARA: 'پەرۋەردىگار يەرەمىيا پەيغەمبەر ئارقىلىق بابىل توغرۇلۇق، يەنى كالدىيلەرنىڭ
    زېمىنى توغرۇلۇق ئېيتقان سۆز: ــ'
  sus-sus: Alatala xa masenyi a naxan fixi Annabi Yeremi ma Babilɔnkae xa fe ra, naxee
    na Kalidi bɔxi ma.
  pon-2006: 'Iet mahsen me KAUN-O ketikihong ie duwen kahnimw en Papilon oh towe kan:'
  ksd-ksd: Go ra tinata ra Luluai i ga tatike ure Babilon, ure ra gunan kai ra tarai
    Kaldea, tai ra propet Ieremia.
  tur-YTC: Yahve'nin Babil hakkında, Keldaniler ülkesi hakkında Yeremya peygamber
    aracılığıyla söylediği söz.
  grc-BRENT: Καὶ ἐγενήθη, ὡς ἐπαύσατο Ἱερεμίας λέγων πρὸς τὸν λαὸν πάντας τοὺς λόγους
    Κυρίου, οὓς ἀπέστειλεν αὐτὸν Κύριος πρὸς αὐτοὺς, πάντας τοὺς λόγους τούτους,
  ind-AYT: Firman yang TUHAN katakan mengenai Babel, tanah orang-orang Kasdim, melalui
    Nabi Yeremia,
  nya-nya: 'Uthenga umene Yehova anayankhula ndi mneneri Yeremiya wonena za mzinda
    wa Babuloni ndi anthu ake ndi uwu:'
  hrv-hrv: 'Riječ koju Jahve reče protiv Babilona, protiv zemlje kaldejske:'
  mps-mps: Genuai Bidigo te kantri Babilonde po elalubao, te Kaldia dabego tǫ kantri,
    tama agai te po profet Jeremaiabolo mawai. Tama Jeremaiago te tiwai po pusali,
  tpi-tpi: Bikpela i gat tok long kantri Babilon, em kantri bilong ol Kaldia, na em
    i givim dispela tok long profet Jeremaia. Na Jeremaia i autim dispela tok olsem,
  dan-1931: Det ord Herren talte mod Babel, mod kaldæernes land, ved profeten Jeremias.
  vie-OVCB: Chúa Hằng Hữu ban sứ điệp này cho Tiên tri Giê-rê-mi về Ba-by-lôn và xứ
    của người Ba-by-lôn.
  guj-2017: બાબિલ અને ખાલદીઓના દેશ વિષે યહોવાહે જે વચન યર્મિયા પ્રબોધક મારફતે કહ્યું
    તે આ છે.
  pon-2006A: 'Iet mahsen me KAUN-O ketikihong ie duwen kahnimw en Papilon oh towe
    kan:'
  por-BRBSL: A palavra que Javé falou a respeito da Babilônia, a respeito da terra
    dos caldeus, por Jeremias, o profeta.
  cth-cth: Babilon hoi Khaldean taminaw e ram taranlahoi profet Jeremiah e pahni hno
    lahoi BAWIPA ni a dei e lawk teh,
  twi-twi: 'Asɛm a Awurade nam odiyifo Yeremia so ka faa Babilonia ne Babiloniafo
    asase ho ni:'
  hlt-hlt: Tonghma Jeremiah kut dongah BOEIPA loh Babylon ham neh Khalden khohmuen
    ham ol a thui.
  tbz-SIM: 'Ntɛ Ti Yiɛ̀ nKuyie nní nnɑ̀kɛ́ tì mí nku pɑ̃ɑ̃nɑ́ɑǹtì nɑ́ɑǹtò Sedemii
    kɛ̀ dɛ̀ ntukúnɛ̀ Bɑbidɔnni ɛì nɛ̀ Bɑbidɔnni tenkɛ̀ kɛmɔu:'
  msy-2020: 'Babilonɨn nguibar ekiar Kaldian nguazim itim, Ikiavɨra Itir God akam
    an gumazamizibar iti. An akar kam isa uan akam inigha izir gumazim Jeremaia ganɨngi.
    Ezɨ Jeremaia kamaghɨn akar kam akuri:'
  azb-azb: 'Rəbb Babil və Xaldey ölkəsi barədə Yeremya peyğəmbər vasitəsilə bu sözləri
    nazil etdi:'
  eng-DBY: The word that Jehovah spoke concerning Babylon, concerning the land of
    the Chaldeans, through Jeremiah the prophet.
  hin-2017: 'बाबेल और कसदियों के देश के विषय में यहोवा ने यिर्मयाह भविष्यद्वक्ता के
    द्वारा यह वचन कहा:'
  wol-KYG: Kàddu gii la Aji Sax ji wax ci mbirum réewum Babilon, réewum Kaldeen ña,
    te Yonent Yàlla Yeremi jottli ko.
  eng-YLT: 'The word that Jehovah hath spoken concerning Babylon, concerning the land
    of the Chaldeans, by the hand of Jeremiah the prophet:'
  eng-WYC-2017: The word which the Lord spake of Babylon, and of the land of Chaldees,
    in the hand of Jeremy, the prophet.
  eng-WMBB: The word that the LORD spoke concerning Babylon, concerning the land of
    the Kasdim, by Jeremiah the prophet.
  urd-GVH: मुल्के-बाबल और उसके दारुल-हुकूमत बाबल के बारे में रब का कलाम यरमियाह नबी
    पर नाज़िल हुआ,
  rug-rug: Hiera sa inavoso sapu zama nia e Zihova koe Zeremaea sa poropita pa guguana
    sa vasileana pa Babiloni meke sa popoa tadirini.
  gaz-gaz: 'Dubbiin Waaqayyo karaa Ermiyaas raajichaatiin waaʼee Baabilonii fi waaʼee
    biyya Baabilonotaa dubbate kanaa dha:'
  fra-LSG: 'La parole que l’Éternel prononça sur Babylone, sur le pays des Chaldéens,
    par Jérémie, le prophète:'
  gnn-gnn: Yo, dhuwalanydja gay dhäruk Garrayyu wekaŋala Djiramayawala, ḻakarama yukurra
    wäŋawuy ŋurukuy Bapilunbuy, bitjarra ŋayi waŋana gam', “Ḻakaraŋa ŋuripa yolŋu'‐yulŋuwanydja
    miṯtjiwanydja, ŋunhi Bapilundja yurru wäŋa yalalaŋumirriyunydja baḏuwaḏuyunna
    warrpam'nha; warrpam' yurru ŋunhi waŋarr malanha ŋurikiyi Bapilunbuyŋuwunydja
    yolŋu'‐yulŋuwu buḻwaŋ'thunna, muṉguythirrina marrtji warrpam'nha yana yurru.
  yal-yal: Alatala falani ito nan ti Nabi Yeremi xa lan Babilɔn nun a rabilinna taane
    ma, a naxa,
  haw-1868: KA olelo a Iehova i olelo ai no Babulona, a no ka aina o ko Kaledea, ma
    o Ieremia la, ke kaula.
  arb-NAV: 'النُّبُوءَةُ الَّتِي قَضَى بِها الرَّبُّ عَلَى بَابِلَ وَعَلَى بِلادِ
    الْكَلْدَانِيِّينَ عَلَى لِسَانِ إِرْمِيَا النَّبِيِّ:'
  ewe-ewe: 'Esia nye nya si Yehowa gblɔ to Nyagblɔɖila Yeremia dzi ku ɖe Babilonia
    kple Babiloniatɔwo ƒe anyigba ŋuti:'
  eng-LEE: The word that the Lord spoke concerning Babylon, concerning the land of
    the Chaldeans, by means of Jeremiah the prophet.
  asm-FB: যিৰিমিয়া ভাববাদীৰ দ্বাৰাই বাবিলৰ বিষয়ে আৰু বাবিলৰ লোকসকলৰ বিষয়ে যিহোৱাই
    কোৱা বাক্য।
  sus-A: عَلَتَلَ شَ مَسٍنيِ عَ نَشَن قِشِ عَننَبِ يٍرٍ مِ مَ بَبِلْنكَيٍ شَ قٍ رَ،
    نَشٍيٍ نَ كَلِدِ بْشِ مَ.
  fra-SBL: La parole que Yahvé a prononcée sur Babylone, sur le pays des Chaldéens,
    par Jérémie, le prophète.
  hbo-hbo: הַדָּבָ֗ר אֲשֶׁ֨ר דִּבֶּ֧ר יְהוָ֛ה אֶל־בָּבֶ֖ל אֶל־אֶ֣רֶץ כַּשְׂדִּ֑ים
    בְּיַ֖ד יִרְמְיָ֥הוּ הַנָּבִֽיא׃
  kik-kik: 'Ĩno nĩyo ndũmĩrĩri ĩrĩa Jehova aaririe na kanua ka Jeremia ũcio mũnabii,
    ũhoro ũkoniĩ Babuloni na andũ a bũrũri wa Babuloni:'
  fra-NCL: La parole que Yahweh prononça sur Babylone, sur le pays des Chaldéens,
    par l’intermédiaire de Jérémie, le prophète.
  cek-AK: Babylon hoi Khaldian kaminawk misa haih lok kawng pongah tahmaa Jeremiah
    khaeah angzo Angraeng ih lok loe,
  cuk-cuk: 'Bab-Jehová weyob e-gayaburba-barsoged-Jeremíasʼga Babilonia-yar-Caldea-dulemar-neggwebur-annik
    soged:'
  uig-CYR: 'Пәрвәрдигар Йәрәмия пәйғәмбәр арқилиқ Бабил тоғрилиқ, йәни Калдийләрниң
    зимини тоғрилиқ ейтқан сөз: —'
  tel-2017: కల్దీయుల దేశమైన బబులోనును గూర్చి యిర్మీయా ప్రవక్త ద్వారా యెహోవా చేసిన
    ప్రకటన.
  hat-BSA: 'Pawòl ke SENYÈ a te pale konsènan Babylone, peyi Kaldeyen yo, pa Jérémie,
    pwofèt la:'
  kos-kos: 'Pa inge ma LEUM GOD El fahk nu sik ke siti Babylon ac mwet we:'
  hbo-WLC: הַדָּבָ֗ר אֲשֶׁ֨ר דִּבֶּ֧ר יְהוָ֛ה אֶל־בָּבֶ֖ל אֶל־אֶ֣רֶץ כַּשְׂדִּ֑ים
    בְּיַ֖ד יִרְמְיָ֥הוּ הַנָּבִֽיא׃
  ibo-ibo: Okwu Onyenwe anyị nke ruru Jeremaya onye amụma ntị banyere Babilọn na banyere
    ala ndị Babilọn.
  ory-ory: ସଦାପ୍ରଭୁ ଯିରିମୀୟ ଭବିଷ୍ୟଦ୍‍ବକ୍ତାଙ୍କ ଦ୍ୱାରା ବାବିଲ ବିଷୟରେ, କଲ୍‍ଦୀୟମାନଙ୍କ ଦେଶ
    ବିଷୟରେ ଯାହା କହିଲେ, ତାହା ଏହି, ଯଥା।
  chk-chk: Ikkei ekewe kapas ewe soufos Jeremaia a apasa fän alon ewe Samol mi Lapalap
    fänäsengesin Papilon me aramasen lon,
  rop-rop: Dijan na det mesij YAWEI det trubala God bin dalim mi blanga det kantri
    gulum Bebalon en im pipul olabat.
  ukr-1871: 'Слово, що вирік Господь через пророка Еремію про Вавилон і про землю
    Халдейську:'
  deu-1951: 'Dies ist das Wort, welches der HERR über Babel, über das Land der Chaldäer,
    durch den Propheten Jeremia gesprochen hat:'
  eng-JPS: The word that the LORD spoke concerning Babylon, concerning the land of
    the Chaldeans, by Jeremiah the prophet.
  srp-1865: Rijeè koju reèe Gospod za Vavilon i za zemlju Haldejsku preko Jeremije
    proroka.
  lug-lug: Kino kye kigambo Mukama Katonda kye yayogerera mu nnabbi Yeremiya ekikwata
    ku Babulooni n’ensi ey’Abakaludaaya.
  heb-heb: הדבר אשר דבר יהוה אל בבל אל ארץ כשדים ביד ירמיהו הנביא׃
  ben-IRV: সদাপ্রভু যিরমিয় ভাববাদীর মাধ্যমে বাবিলের বিষয়ে, কলদীয় লোকেদের দেশের
    বিষয়ে, যে কথা ঘোষণা করেছিলেন, তা এই।
  pan-pan: ਉਹ ਬਚਨ ਜਿਹੜਾ ਯਹੋਵਾਹ ਬਾਬਲ ਲਈ ਕਸਦੀਆਂ ਦੇ ਦੇਸ ਦੇ ਬਾਰੇ ਯਿਰਮਿਯਾਹ ਨਬੀ ਦੇ ਰਾਹੀਂ
    ਬੋਲਿਆ, -
  mya-JVB: ထာဝရဘုရား သည် ဗာဗုလုန် မြို့နှင့်ခါလဒဲ ပြည် ကို ရည်မှတ် ၍၊ ပရောဖက် ယေရမိ
    အားဖြင့် မိန့် တော်မူ သော စကား ဟူမူကား၊
  tbg-tbg: Noravano Kotiva Babironi vatukavata vi vatanaakaravata ti tiva timiro tiharo,
  hmo-hmo: 'Inai be Lohiabada ena hereva, lau peroveta tauna Ieremia dekenai ia henia,
    Babulonia tano, bona Babulonia taudia totona:'
  urd-urd: 'वह कलाम जो ख़ुदावन्द ने बाबुल और कसदियों के मुल्क के बारे में यरमियाह
    नबी की ज़रिए'' फ़रमाया:'
  rus-SYN: 'Слово, которое изрек Господь о Вавилоне и о земле Халдеев чрез Иеремию
    пророка:'
  bqc-SIM: 'Yã́ pↄ́ Dii dà ãnabi Zelemiiɛ a ò Babɛli ń Babiloni bùsuo yã́ musun
    kɛ:'
  tcz-CHONGTHU: Chaldea gam Babylon thudol, Pakaiyin Jeremiah themgao henga hiti hin
    thu aseiyin ahi.
  mar-mar: बाबेल देश व खास्द्यांच्या लोकांविषयी हे वचन परमेश्वराने यिर्मया संदेष्ट्याच्या
    हाती सांगितले.
  qub-qub: 'Babilonia nasyun imano cananpäpis Tayta Diosga profëtan Jeremiastami willacachiran:'
  bqp-bqp: Wee gɑri yi Yinni Gusunɔ u geruɑ Bɑbilonin sɔ̃ kɑ yen tem kpuron sɔ̃, sɑɑ
    Yeremin min di. U nɛɛ,
  hat-hat: 'Men mesaj Seyè a te mete nan bouch pwofèt Jeremi sou lavil Babilòn ak
    sou tout moun peyi a:'
  eng-BSB: 'This is the word that the LORD spoke through Jeremiah the prophet concerning
    Babylon and the land of the Chaldeans:'
  eng-WEBPB: The word that the LORD spoke concerning Babylon, concerning the land
    of the Chaldeans, by Jeremiah the prophet.
  kbq-kbq: Hagi Babiloni vaheku'ene Babiloni mopafima nemaniza Kaldia vahekura Ra
    Anumzamo'a amanage huno kasnampa ne' Jeremaiana asami'ne.
  nhe-BL: 'Ya ni nopa tlajtoli tlen TOTECO nechmacac na, niJeremías, niitiocamanalojca
    para tlali Babilonia, inintlal nopa caldeos. Nechilhui:'
  gub-BL: Tupàn Tuweharupi Wiko Ma'e umume'u ko uze'eg Mawiron ywy rehe a'e kury,
    a'e pe har wanehe a'e no.
  eng-DRA: The word that the Lord hath spoken against Babylon, and against the land
    of the Chaldeans in the hand of Jeremias the prophet.
