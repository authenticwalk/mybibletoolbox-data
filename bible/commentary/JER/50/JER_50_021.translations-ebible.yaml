verse: JER.050.021
translations:
  mal-C: “മെറാഥയീം ദേശത്തെ ആക്രമിക്കുക, പെക്കോദ് നഗരത്തിലെ നിവാസികളെയും. അവരെ പിൻതുടർന്ന്
    വധിക്കുക, നിശ്ശേഷം നശിപ്പിക്കുക,” എന്ന് യഹോവയുടെ അരുളപ്പാട്. “ഞാൻ നിങ്ങളോടു കൽപ്പിച്ച
    വിധത്തിലെല്ലാം അവരോടു ചെയ്യുക.
  deu-TKW: Wider das Land “Doppelempörung” - zieh' wider es heran! und wider die Bewohner
    der Stadt “Heimsuchung”; - stich nieder hinter ihnen her, vollstrecke den Bann
    - ist der Spruch Jahwes - und handle genau, wie ich dir befohlen habe!
  lin-lin: Bobundisa mokili ya Meratayimi mpe bavandi ya Pekodi ; bolanda bango, boboma
    mpe bobebisa bango nye, › elobi Yawe. ‹ Bosala makambo nyonso oyo natindi bino.
  eng-LSV: Against the land of Merathaim, go up against it, || And to the inhabitants
    of Pekod, || Dry up and devote their posterity,” || A declaration of YHWH, ||
    “And do according to all that I have commanded you.
  eng-GNV: 'Goe vp against the lande of the rebelles, euen against it, and against
    the inhabitantes of Pekod: destroy, and lay it waste after them, saieth the Lord,
    and doe according to all that I haue commanded thee.'
  eng-WEBSTER: 'Go up against the land of Merathaim, even against it, and against
    the inhabitants of Pekod: waste and utterly destroy after them, saith the LORD,
    and do according to all that I have commanded thee.'
  nhw-BL: “¡Annotlahuilancahua, xiyaca xijhuilanatij tlali Babilonia [50:21 O Merataim
    catli elqui seyoc itoca Babilonia. Merataim quinequi quiijtos ‘Ome hueltas quintlatzacuiltise.’]
    huan nopa masehualme tlen Pecod [50:21 Se altepetl ipan Babilonia. Pecod quinequi
    quiijtos ‘Lugar tlen tlatzacuiltili.’]! Quena, xiyaca ipan tlali Babilonia campa
    itztoque nopa masehualme catli mosisiníaj. Xiquintlatzacuiltica huan xiquintlamiixpolihuiltica
    senquistoc quen na nimechnahuatijtoc. Quej nopa niamoTECO niquijtohua.”
  swh-ONEN: “Shambulieni nchi ya Merathaimu na wale waishio huko Pekodi. Wafuatieni,
    waueni na kuwaangamiza kabisa,” asema Bwana. “Fanyeni kila kitu nilichowaamuru.
  bba-bba: Yinni Gusunɔ u nɛɛ, i Mɛrɑtɑimuɡibu kɑ Pekodiɡibu wɔrio. I bu ɡoowo i kɑm
    koosiɑ mɑm mɑm. I nɛn woodɑbɑ kpuro yibio.
  eng-KJVCPB: 'Go up against the land of Merathaim, even against it, And against the
    inhabitants of Pekod: Waste and utterly destroy after them, saith the Lord, And
    do according to all that I have commanded thee.'
  luo-luo: Jehova Nyasaye wacho niya, “Monj piny Merathaim kod jogo modak Pekod. Lawgi,
    neg-gi kendo utiekgi duto. Timuru gimoro amora masechikou.
  meu-meu: 'Merataimi tanona ba tuari henia, bona Pekodo inoholaina taudia danu. Iehova
    na e tomu: Bavala-ala, ba habuadia tari vaitani, vada na haganilaimui karadia
    iboudiai na ba kara.'
  npi-ULB: “मरातैम देश र पकोदका बासिन्दाहरूको विरुद्धमा खडा होओ । यो परमप्रभु घोषणा
    हो, तिनीहरूलाई तरवारमा राख, र विनाशको लागि तिनीहरूलाई अलग गर— मैले तिमीहरूलाई
    आज्ञा गरेझैं हरेक कुरा गर ।
  yor-yor: “Kọlu ilẹ̀ Merataimu àti àwọn tí ó ń gbé ní Pekodi. Lépa rẹ pa, kí o sì
    parun pátápátá,” ni Olúwa wí, “Ṣe gbogbo ohun tí mo pàṣẹ fún ọ.
  pes-OPCB: «ای مردان جنگی، بر ضد سرزمین مراتایم و اهالی فقود برخیزید! همچنانکه دستور
    داده‌ام، همه را بکشید و از بین ببرید.
  tgl-ULB: “Tumindig kayo laban sa lupain ng Merataim, labanan ninyo ito at ang mga
    naninirahan na Pekod. Patayin ninyo sila ng mga espada at itakda ang mga ito para
    sa pagkawasak, gawin ninyo ang lahat ng aking inuutos. Ito ang pahayag ni Yahweh.
  hui-hui: Anduane Homogohanda Babilonoalinaga waitigi hearuhondo lamialu lalu, Tígua
    Babilonoali karu baba wai bule pudaba. Meradaimi dindiha wali agali karu bababi
    Pegodo dindiha wali agali bu karu bababi wai biai halimu. I̱na bilimu larogo mo
    wa nahe ti mo ko halu homelo bai halimu. I̱ Anduane Homogo i̱na bi o ledogoniore.
  mya-mya: '``ပုန်​ကန်​တတ်​သော​ပြည်​သား​နှင့် အ​ပြစ်​ဒဏ် သင့်​သည့်​ပြည်​သား​တို့​အား​တိုက်​ခိုက်​ကြ
    လော့။ သူ​တို့​အား​သတ်​ဖြတ်​သုတ်​သင်​ကြ လော့။ ငါ​မိန့်​မှာ​သ​မျှ​တို့​ကို​ပြု​ကြ​လော့။
    ဤ​ကား​ငါ​ထာ​ဝ​ရ​ဘုရား​မြွက်​ဟ​သည့် စ​ကား​ဖြစ်​၏။-'
  bod-N: ཁྱོད་ཡར་སོང་ནས་མེ་རཱ་ཏ་ཡིམ་གྱི་གནས་ལ་རྒོལ་ཞིག ཡང་ཕེ་ཀོད་ཀྱི་མི་སྡེ་ལ་རྒོལ་ནས།
    དེ་དག་འདེད་བཅོམ་བྱས་ཏེ་རྩ་མེད་དུ་ཐོངས་ཤིག ངས་ཁྱོད་ལ་བསྒོས་པའི་བཀའ་བཞིན་དུ་བྱོས་ཤིག་ཅེས་དཀོན་མཆོག་ཡ་ཝཱེས་གསུངས།
  sna-sna: “Rwisai nyika yeMarataimi neavo vagere muPekodhi. Dzingirirai, urayai uye
    muvaparadze zvachose,” ndizvo zvinotaura Jehovha. “Muite zvose zvandakurayirai.
  spa-BLM: “Sube contra la tierra de Merathaim, incluso contra ella, y contra los
    habitantes de Pekod. Maten y destruyan por completo después de ellos”, dice Yahvé,
    “y haced todo lo que os he mandado.
  cac-cac: 'Ix yalan Jehová icha tic: A in val Jehová in tzex in checa'': Aq''uec
    oval d''a smacb''en Merataim yed'' masanil eb'' cajan d''a Pecod. Pechec eb'',
    mileccham eb'', masanto syal satel eb'' smasanil. C''anab''ajejec masanil in checnab''il.'
  swh-ULB: Inuka dhidi ya nchi ya Merathaimu, kinyume chake nao waishio Pekodi. Wapigeni
    kwa makali ya upanga na mwatenge kwa ajili ya maangamizo - asema Yahwe - fanyeni
    kila ninachowaamru.
  bel-bel: Ідзі на яе, на зямлю мяцежную, і пакарай жыхароў яе; спусташай і вынішчай
    усё за імі, кажа Гасподзь, і зрабі ўсё, што Я загадаў табе.
  deu-ELBBK: Gegen das Land „Doppelte Widerspenstigkeit“, gegen dasselbe zieh hinauf
    und gegen die Bewohner von „Heimsuchung“. Verwüste und vertilge hinter ihnen her,
    spricht der HERR, und tu nach allem, was ich dir geboten habe!
  mbb-OT: Migkaǥi pa is Nengazen te, “Surunga niw is Merataim wey is Pekod. Penhimetayi
    niw is menge etew zutun ne purungi niw dezeeti. Beeli niw is langun he insuǥù
    ku keniyu.
  mal-2015: ദ്വിമത്സരം (മെറാഥയീം) എന്ന ദേശത്തിന്റെ നേരെ ചെല്ലുക; അതിന്റെ നേരെയും സന്ദർശനം
    (പെക്കോദ്) എന്ന പട്ടണത്തിലെ നിവാസികളുടെ നേരെയും തന്നേ; നീ അവരുടെ പിന്നാലെ ചെന്നു
    വെട്ടി നിർമ്മൂലനാശം വരുത്തി ഞാൻ കല്പിച്ചതുപോലെ ഒക്കെയും ചെയ്ക എന്നു യഹോവയുടെ അരുളപ്പാടു.
  rmc-rmc: „Dža tut te marel la phuvaha Meratajim the le manušenca, so bešen andro
    Pekod! Murdar len a calkom len zňičin,“ phenel o RAJ, „a ker savoro avke, sar
    tuke prikazinďom.
  pes-OPV: '«بر زمین مراتایم برآی یعنی بر آن و برساکنان فقود. خداوند می‌گوید: بکش
    و ایشان راتعاقب نموده، بالکل هلاک کن و موافق هر‌آنچه من تو را امر فرمایم عمل نما.'
  ron-1924: Суе-те ымпотрива цэрий де доуэ орь рэзврэтите, ымпотрива локуиторилор
    ей ши педепсеште-й! Урмэреште-й, мэчелэреште-й, нимичеште-й”, зиче Домнул, „ши
    ымплинеште ын тотул порунчиле Меле!
  ben-OBCV: “মরাথয়িম ও পকোদের বসবাসকারী লোকেদের দেশ তোমরা আক্রমণ করো। তাদের তাড়া
    করে হত্যা করো, সম্পূর্ণরূপে তাদের ধ্বংস করো,” সদাপ্রভু এই কথা বলেন। “আমি তোমাদের
    যা আদেশ দিয়েছি, তার প্রত্যেকটি পালন করো।
  som-som: Rabbigu wuxuu leeyahay, Ku soo kaca dalka Meraatayim, iyo dadka Feqood
    degganba. Laaya oo wada baabbi'iya oo sidaan idinku amray oo dhan yeela.
  lat-VUC: 'Super terram dominantium ascende, et super habitatores ejus visita: dissipa,
    et interfice quæ post eos sunt, ait Dominus, et fac juxta omnia quæ præcepi tibi.'
  eng-ASVBT: 'Go up against the land of Merathaim, even against it, and against the
    inhabitants of Pekod: slay and utterly destroy after them, saith Jehovah, and
    do according to all that I have commanded thee.'
  ita-1885: Sali contro al paese di Merataim, e contro agli abitanti di Pecod; deserta,
    e distruggi ogni cosa dietro a loro, dice il Signore; e fa' secondo tutto ciò
    che io ti ho comandato.
  eng-ULB: “Arise against the land of Merathaim, against it and the ones inhabiting
    Pekod. Put them to the sword and set them apart for destruction—this is Yahweh's
    declaration—do everything that I am commanding you.
  spa-VBL: Vayan y ataquen la tierra de Merataim y a la gente que vive en Pecod. Mátenlos
    con espadas, apártenlos para la destrucción, junto con todo lo que dejan atrás.
    Asegúrense de hacer todo lo que les he ordenado, declara el Señor.
  fra-_FOB: Monte contre le pays doublement rebelle, contre les habitants destinés
    à la visitation; dévaste, et voue à l'interdit après eux! dit l'Éternel, et fais
    selon tout ce que je t'ai commandé.
  mal-mal: ദ്വിമത്സരം (മെറാഥയീം) എന്ന ദേശത്തിന്റെ നേരെ ചെല്ലുക; അതിന്റെ നേരെയും, സന്ദർശനം
    (പെക്കോദ്) എന്ന പട്ടണത്തിലെ നിവാസികളുടെ നേരെയും തന്നെ; നീ പിന്നാലെ ചെന്ന് വെട്ടി
    അവരെ നിർമ്മൂലനാശം വരുത്തി ഞാൻ കല്പിച്ചതുപോലെ എല്ലാം ചെയ്യുക” എന്ന് യഹോവയുടെ അരുളപ്പാട്.
  urd-GVR: Rab farmātā hai, “Mulk-e-Marātāym aur Fiqod ke bāshindoṅ par hamlā karo!
    Unheṅ mārte mārte safhā-e-hastī se miṭā do! Jo bhī hukm maiṅ ne diyā us par amal
    karo.
  suz-BL: मेराथाइम रागी कली लडाइ तोने। पेकोद आ मुर आन कली लडाइ तोने। मिनु नेल्‍ल खतम
    पोक्‍कीन। गो इन कली अरेशो खोदेंशो पा, नेल्‍ल पने” दे परमप्रभु यावेमी देंत।
  eng-NOY: Against the land of Rebellion go ye up, And against the inhabitants of
    Vengeance! Lay waste and utterly destroy after them, saith Jehovah, And do all
    which I have commanded thee!
  ita-1927: Sali contro il paese di Merathaim e contro gli abitanti di Pekod! Inseguili
    colla spada, votali allo sterminio, dice l’Eterno, e fa’ esattamente come io t’ho
    comandato!
  ckb-ckb: 'یەزدان دەفەرموێت: «پەلاماری خاکی میراتەیم و دانیشتووانی پەقۆد بدە. ڕایانماڵە
    و بیانکوژە و بە تەواوی بیانبڕەوە، هەموو ئەوەی فەرمانم پێکردیت بیکە.'
  eng-BBE: Go up against the land of Merathaim, even against it, and against the people
    of Pekod; put them to death and send destruction after them, says the Lord, and
    do everything I have given you orders to do.
  kan-OKCV: “ಮೆರಾಥಯಿಮ್ ದೇಶಕ್ಕೆ ವಿರೋಧವಾಗಿ, ಪೆಕೋದಿನ ನಿವಾಸಿಗಳಿಗೆ ವಿರೋಧವಾಗಿಯೂ ದಂಡೆತ್ತಿ
    ಹೋಗು; ಅವರನ್ನು ಹಿಂದಟ್ಟಿ ಸಂಹರಿಸು. ಸಂಪೂರ್ಣ ನಾಶಮಾಡು.” “ನಾನು ನಿನಗೆ ಆಜ್ಞಾಪಿಸಿದ್ದೆಲ್ಲದರ
    ಪ್ರಕಾರ ಮಾಡು, ಎಂದು ಯೆಹೋವ ದೇವರು ಹೇಳುತ್ತಾರೆ.
  tam-2017: மெரதாயீம் தேசத்திற்கு விரோதமாகவும் பேகோடு குடிகளுக்கு விரோதமாகவும் நீ
    போய், அவர்களைத் துரத்தி, யாவையும் பாழாக்கிச் சங்காரம்செய்து, நான் உனக்குக் கட்டளையிட்டபடியெல்லாம்
    செய் என்று யெகோவா சொல்லுகிறார்.
  spa-RV-1909: 'Sube contra la tierra de Merathaim, contra ella, y contra los moradores
    de Pekod: destruye y mata en pos de ellos, dice Jehová, y haz conforme á todo
    lo que yo te he mandado.'
  ron-BTF: Urcă-te împotriva țării Merataimului, chiar împotriva ei și împotriva locuitorilor
    Pecodului; risipește și distruge deplin după ei, spune DOMNUL, și fă conform cu
    tot ce ți-am poruncit.
  eng-WEBP: “Go up against the land of Merathaim, even against it, and against the
    inhabitants of Pekod. Kill and utterly destroy after them,” says the LORD, “and
    do according to all that I have commanded you.
  eng-FBV: Go and attack the land of Merathaim, and the people living in Pekod. Kill
    them with swords, set them apart for destruction, along with everything they leave
    behind. Make sure you do everything I have ordered you to do, declares the Lord.
  nld-1939: 'Kom uit tegen het land “Dubbel-Verzet”, En tegen de bewoners van “Straf”:
    Zwaard, sla dood en verniel ze; Doe wat Ik u zeg, is de godsspraak van Jahweh!'
  nch-BL: “¡Annotatehuijcahua, xiyaca xijtehuitij tali Babilonia huan nopa masehualme
    ten Pecod! Quena, xiyaca ipan tali Babilonia campa itztoque nopa masehualme cati
    mosisiníaj. Xiquintatzacuiltica huan xiquintamiixpolihuiltica senquisa quej na
    nimechnahuatijtoc. Quej nopa niamoTECO niquijtohua.
  vie-1934: 'Đức Giê-hô-va phán: Hãy lên đánh đất Mê-ra-tha-im, và dân cư Phê-cốt;
    hãy giết và diệt hết theo sau nó, và làm y như mọi điều ta đã dặn ngươi!'
  hin-CV: “जाकर मेराथाइम देश पर आक्रमण करो, जाकर पेकोदवासियों पर भी आक्रमण करो. उन्हें
    घात करो तथा उन्हें पूर्णतः नष्ट कर दो,” यह याहवेह का आदेश है. “वही सब करो, जिसका
    मैंने तुम्हें आदेश दिया है.
  spa-BES: Sube contra la tierra de Merataim, contra esta, y contra la gente de Pecod;
    mata y envía destrucción tras ellos, dice el Señor, y haz todo lo que te he ordenado
    que hagas.
  tdx-tdx: Mionjona mb’an-tane’ Merataime, atreatréo, naho o mpimoneñe e Pekodeo,
    mongoro, vata’e rotsaho, hoe t’Iehovà, ano iaby o nandiliako azoo.
  tha-KJV: พระเยโฮวาห์ตรั​สว​่า จงขึ้นไปสู้​แผ่​นดินเมราธาอิม และต่อสู้ชาวเมืองเปโขด
    จงฆ่าเขาและตามทำลายเสียให้​สิ้นเชิง และจงกระทำทุกอย่างตามที่เราได้บัญชาเจ้าไว้
  por-BR-2018: Sobe contra ela, a terra de Merataim, e contra os moradores de Pecode;
    assola e destrói por completo atrás deles,diz o SENHOR, e faze conforme a tudo
    o que te mandei.
  deu-ELO: Wider das Land “Doppelte Widerspenstigkeit”, wider dasselbe ziehe hinauf
    und gegen die Bewohner von “Heimsuchung”. Verwüste und vertilge hinter ihnen her,
    spricht Jehova, und tue nach allem, was ich dir geboten habe!
  eng-WYC-2018: Ascend thou on the land of the lords, and visit thou on the dwellers
    thereof; scatter thou, and slay those things, that be after them, saith the Lord;
    and do thou by all things which I commanded to thee. (Go thou up against the land
    of Merathaim, and attack thou the inhabitants of Pekod; scatter thou, and kill
    thou them, saith the Lord; and do thou by all the things which I commanded thee.)
  epo-epo: Iru kontraŭ la landon de la maldolĉigantoj, kontraŭ ĝin kaj kontraŭ la
    loĝantojn de la punejo; ruinigu kaj ekstermu ĉion post ili, diras la Eternulo,
    kaj faru ĉion tiel, kiel Mi ordonis al vi.
