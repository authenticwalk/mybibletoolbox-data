    oh.
  cuk-cuk: 'Bab-Jehová soged: “Merataim-yalagi be gwichigunamar, degi, Pecod-dorgangi
    be gwichigunamar. ¡Ogilomalo, bela naitinagase be obelomalo! An bega igar-uksadba
    be imakmalo.'
  uig-CYR: — Мератаимниң зиминиға зәрб билән җәң қилишқа, Пекодта туруватқанларғиму
    җәң қилишқа чиқиңлар; уларни вәйран қилиңлар, қалдуғиниму һалак қилиңлар, — дәйду
    Пәрвәрдигар, — Мән немини саңа буйруған болсам шуни ада қилиңлар.
  tel-2017: మెరాతయీయుల దేశంపైకి దండెత్తి వెళ్ళండి. అలాగే పెకోదీయుల దేశం పైకి వెళ్ళండి.
    వాళ్ళని కత్తితో అంతం చెయ్యి. వాళ్ళను నాశనం చెయ్యి.” ఇది యెహోవా చేస్తున్న ప్రకటన.
    “నేను ఆజ్ఞాపించిన ప్రకారం చెయ్యి.
  hat-BSA: “Kont peyi Merathaïm nan monte; kont li ak kont moun Pékod yo. Touye yo
    e detwi yo nèt,” deklare SENYÈ a; “epi fè selon tout sa ke M te kòmande nou yo.
  kos-kos: LEUM GOD El fahk, “Mweuni mwet Merathaim ac mwet Pekod. Onelosla ac kunauselosla.
    Oru ma nukewa nga sapkin nu suwos. Nga, LEUM GOD, pa fahk ma inge.
  hbo-WLC: עַל־הָאָ֤רֶץ מְרָתַ֙יִם֙ עֲלֵ֣ה עָלֶ֔יהָ וְאֶל־יוֹשְׁבֵ֖י פְּק֑וֹד חֲרֹ֨ב
    וְהַחֲרֵ֤ם אַֽחֲרֵיהֶם֙ נְאֻם־יְהוָ֔ה וַעֲשֵׂ֕ה כְּכֹ֖ל אֲשֶׁ֥ר צִוִּיתִֽיךָ׃
    ס
  ibo-ibo: “Busonụ ala Merataim agha, busokwanụ ndị bi na Pekod agha. Chụọ ha ọsọ,
    gbuchapụ ma bibiekwa ha niile kpamkpam.” Otu a ka Onyenwe anyị kwubiri. “Mezuonụ
    ihe niile m nyere unu nʼiwu.
  ory-ory: ସଦାପ୍ରଭୁ କହନ୍ତି, ତୁମ୍ଭେ ମରାଥୟିମ୍‍ (ଦ୍ୱିଗୁଣ ଦ୍ରୋହ) ଦେଶର ବିରୁଦ୍ଧରେ ଓ ପକୋଦ
    (ପ୍ରତିଫଳପୁର) ନିବାସୀମାନଙ୍କ ବିରୁଦ୍ଧରେ ଉଠିଯାଅ; ସେମାନଙ୍କର ପଶ୍ଚାତ୍‍ ପଶ୍ଚାତ୍‍ ଯାଇ ସେମାନଙ୍କୁ
    ବଧ କରି ନିଃଶେଷ ରୂପେ ବିନାଶ କର ଓ ଆମ୍ଭେ ତୁମ୍ଭକୁ ଯାହା ଯାହା ଆଜ୍ଞା କରିଅଛୁ, ତଦନୁସାରେ କର।
  chk-chk: Iei alon ewe Samol mi Lapalap, “Oupwe feila o maun ngeni ewe fanü Merataimw,
    pwal ngeni chon Pekot. Oupwe nirela o fokun aroserela, oupwe föri meinisin mine
    üa allük ngenikemi.
  rop-rop: Wal YAWEI bin kipgon tok, “Aibin dalim detlot enami blanga Bebalon, ‘Go
    en fait langa detlot pipul brom Merathaiyim en brom Pekod deya langa Bebalon.
    Yumob kilim en binijimap olabat. Yumob dum ebrijing ai dalim yumob,’ dumaji mi
    na YAWEI bin tok dijan.
  ukr-1871: Ійди ж проти неї — проти тієї землї ворохобної, і карай осадників її;
    пустоши й вигублюй усе позад них, говорить Господь, і чини все, що я звелїв тобі.
  deu-1951: Ziehe hinauf wider das «Land des zwiefachen Trotzes» und wider die Bewohner
    der «Heimsuchung»! Ziehe das Schwert hinter ihnen her und vollstrecke den Bann,
    spricht der HERR, und tue ihnen ganz, wie ich dir befohlen habe!
  eng-JPS: Go up against the land of Merathaim, even against it, and against the inhabitants
    of Pekod; waste and utterly destroy after them, saith the LORD, and do according
    to all that I have commanded thee.
  srp-1865: Izidi na zemlju Meratajimsku i na stanovnike Fekodske; zatri i istrijebi
    iza njih, govori Gospod, i uèini sve kako ti zapovjedim.
  lug-lug: “Mulumbe ensi ye Merasayimu n’abo abali mu Pekodi. Mubagoberere mubatte,
    mubazikiririze ddala,” bw’ayogera Mukama Katonda. “Mukole byonna bye mbalagidde.
  heb-heb: על הארץ מרתים עלה עליה ואל יושבי פקוד חרב והחרם אחריהם נאם יהוה ועשה ככל
    אשר צויתיך׃
  ben-IRV: সদাপ্রভু বলেন, “তুমি মরাথয়িম দেশের বিরুদ্ধে ও পকোদ নিবাসীদের বিরুদ্ধে
    উঠে যাও। তাদের পিছনে পিছনে গিয়ে তাদেরকে মেরে ফেল ও তাদের বিনষ্ট কর;” এটা সদাপ্রভুর
    ঘোষণা। “আমি তোমাকে যা যা করতে আদেশ করেছি, সেই অনুসারে কর।
  pan-pan: ਮਰਾਥਇਮ ਦੇ ਦੇਸ ਉੱਤੇ ਚੜ੍ਹ ਜਾ, ਅਤੇ ਪਕੋਦ ਦੇ ਵਾਸੀਆਂ ਦੇ ਵਿਰੁੱਧ, ਉਹਨਾਂ ਨੂੰ ਵਿਰਾਨ
    ਕਰ ਅਤੇ ਉਹਨਾਂ ਦੇ ਪਿੱਛੇ ਪੈ ਕੇ ਉਹਨਾਂ ਦਾ ਸੱਤਿਆਨਾਸ ਕਰ, ਯਹੋਵਾਹ ਦਾ ਵਾਕ ਹੈ, ਉਹ ਸਭ ਕੁਝ
    ਕਰ ਜਿਹ ਦਾ ਮੈਂ ਤੁਹਾਨੂੰ ਹੁਕਮ ਦਿੱਤਾ ਹੈ।
  mya-JVB: ပုန်ကန်တတ်သောပြည်၊ ဆုံးမအပ်သော ပြည်သားတို့ရှိရာသို့ စစ်ချီ ကြလော့။ သုတ်သင်
    ပယ်ရှင်း၍ သူ တို့အမျိုးအနွယ်ကိုအကုန်အစင်ဖျက်ဆီး ကြလော့။ ငါမှာထား သမျှ အတိုင်း
    ပြု ကြလော့ဟု ထာဝရဘုရား မိန့် တော်မူ၏။
  tbg-tbg: Noravano Kotiva Babironi navutaakara tiharo, Ne iqoka raqiha Merataimiqi
    variakave, Pekotiqi variakave aru ntataqi viha, vika ekaa aru taiqa kaate. Ne
    ekaa te tiva tauna uvara vira avataqi vuate. Te Noravano Kotika minti turo.
  hmo-hmo: 'Lohiabada ia gwau: “Merataimi tano do umui tuari henia, bona Pekodo dekenai
    noho taudia danu. Do umui aladia,bona do umui hadikadia ore momokani. Lau ese
    umui lau oda henia karadia ibounai, do umui karaia. Lau Lohiabada lau hereva inai.'
  urd-urd: मरातायम की सरज़मीन पर और फ़िक़ोद के बाशिन्दों पर चढ़ाई कर। उसे वीरान कर
    और उनको बिल्कुल नाबूद कर, ख़ुदावन्द फ़रमाता है; और जो कुछ मैंने तुझे फ़रमाया है,
    उस सब के मुताबिक़ 'अमल कर।
  rus-SYN: Иди на нее, на землю возмутительную, и накажи жителей ее; опустошай и истребляй
    все за ними, говорит Господь, и сделай все, что Я повелел тебе.
  bqc-SIM: À lɛ́lɛ Mɛlataiũ bùsuwa, í Pekodiↄ dɛdɛ à ń míↄnzↄ̃. Ma Dii mámɛ
    má ò. À yã́ pↄ́ má dìlɛɛ́ kɛ píi.
  tcz-CHONGTHU: “Kagal hang ho, Merathaim le Pekod dounan agam sunga chetou tauvin;
    abonchauvin that gam uvin chule sumang hel uvin, tin Pakaiyin aseiyin hiche hi
    keima thupeh ahi.
  mar-mar: परमेश्वर असे म्हणतो, मराथाईम देशाविरूद्ध उठ, त्याच्याविरुध्द आणि पकोडच्या
    रहिवाश्यांवर चढाई कर. त्यांच्यावर तलवार ठेवून आणि त्यांचा संपूर्ण नाश करा. मी
    तुला आज्ञा दिल्याप्रमाणे प्रत्येकगोष्ट कर.
  qub-qub: «Babiloniapa contrancuna, Merataim partiman pillyaj yaycapaycuy. Pecod
    particho tiyaycajcunamanpis yaycapaycuy. ¡Chay particunacho tiyajcunataga gaticachashpayqui
    ushajpaj wañuchiy! ¡Nishätaga llapanta cumliy! Noga Tayta Diosmi chayno në.
  bqp-bqp: Yinni Gusunɔ u nɛɛ, i Mɛrɑtɑimugibu kɑ Pekodigibu wɔrio. I bu goowo i kɑm
    koosiɑ mɑm mɑm. I nɛn woodɑbɑ kpuro yibio.
  hat-hat: 'Seyè a di ankò: -Mache pran peyi moun Mira-Tayim yo! Atake moun peyi Pekòd
    yo! Touye yo tout, fini ak yo nèt! Se pou nou fè tou sa mwen menm mwen ban nou
    lòd fè a!'
  eng-BSB: Go up against the land of Merathaim, and against the residents of Pekod.
    Kill them and devote them to destruction. Do all that I have commanded you,” declares
    the LORD.
  eng-WEBPB: “Go up against the land of Merathaim, even against it, and against the
    inhabitants of Pekod. Kill and utterly destroy after them,” says the LORD, “and
    do according to all that I have commanded you.
  kbq-kbq: Hagi Babiloni vahe'mokizmi ha' vahera Ra Anumzamo'a huzmanteno, Marerita
    Merataimi kumate vahe'ene Pekodi kumate vahe'enena hara ome hunezmanteta maka
    zazmi'nena eri haviza hiho. Ana nehuta hihoma hu'na huramante'noa zana ana maka
    huvagareho, huno Ra Anumzamo'a hu'ne.
  nhe-BL: “¡Innotlatehuijcahua, xiyaca xijtehuitij tlali Babilonia [50:21 O Merataim
    tlen elqui seyoc itoca Babilonia. Merataim quinequi quiijtos ‘Ome hueltas quintlatzacuiltise.’]
    huan nopa tlacame tlen Pecod [50:21 Se altepetl ipan Babilonia. Pecod quinequi
    quiijtos ‘Lugar tlen tlatzacuiltili.’]! Quena, xiyaca ipan tlali Babilonia campa
    itztoque nopa tlacame tlen mosisiníaj. Xiquintlatzacuiltica huan xiquintlamiixpolihuiltica
    senquistoc queja na nimechnahuatijtoc. Queja nopa niimoTECO niquijtohua.”
  gub-BL: Tupàn Tuweharupi Wiko Ma'e uze'eg kury. — Pezàmàtyry'ym teko Meratai pe
    har pe wà nehe, Pekoz pe har pe wà nehe no. Pemumaw tuwe pe wà nehe. Pezapo heremiapo
    kar paw nehe no.
  eng-DRA: 'Go up against the land of the rulers, and punish the inhabitants thereof,
    waste, and destroy all behind them, saith the Lord: and do according to all that
    I have commanded thee.'
