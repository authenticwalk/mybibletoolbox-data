verse: JER.050.003
translations:
  mal-C: വടക്കുനിന്നും ഒരു രാഷ്ട്രം അവളുടെനേരേ ആക്രമണം അഴിച്ചുവിടുന്നു, അത് അവളുടെ
    രാജ്യത്തെ ശൂന്യമാക്കുന്നു. അതിൽ നിവാസികൾ ഉണ്ടാകുകയില്ല; മനുഷ്യരും മൃഗങ്ങളും ഓടിപ്പോകും.
  deu-TKW: Denn von Norden her zieht ein Volk wider es heran, - das macht sein Land
    zur Einöde, daß kein Bewohner mehr darin zu finden ist; Menschen, wie Vieh flüchten,
    gehen davon.
  lin-lin: Ekolo moko ekowuta na nor mpe ekobundisa Babiloni, ekobebisa yango, bongo
    moto moko te akovanda lisusu kuna ; ezala bato to banyama, nyonso ekokima.
  eng-LSV: For a nation from the north has come up against her, || It makes her land
    become a desolation, || And there is not an inhabitant in it. From man even to
    beast, || They have moved, they have gone.
  eng-GNV: 'For out of the North there commeth vp a nation against her, which shall
    make her lande waste, and none shall dwel therein: they shall flee, and depart,
    both man and beast.'
  eng-WEBSTER: For out of the north there cometh a nation against her, which shall
    make her land desolate, and none shall dwell in it, they shall remove, they shall
    depart, both man and beast.
  nhw-BL: Pampa motlananase masehualme tlen se tlali catli eltoc ica norte huan hualase
    para quintzontlamiltiquij Babilonia ehuani hasta amo mocahuas niyon se masehuali,
    o niyon se tlapiyali, pampa nochi masehualme huan tlapiyalme cholose.”
  swh-ONEN: Taifa kutoka kaskazini litamshambulia, na kuifanya nchi yake ukiwa. Hakuna
    hata mmoja atakayeishi ndani yake, watu na wanyama wataikimbia.
  bba-bba: Bweseru ɡɑrɑ ye wɔrim wee sɑɑ sɔ̃ɔ yɛ̃sɑn nɔm ɡeu ɡiɑn di. Tɑ koo tem mɛ
    ɡɔsiɑwɑ bɑnsu. Goo kun ko n mɑɑ wɑ̃ɑ mi. Tɔmbu kɑ yɛɛ kpuro koo yɑrinɑ min di.
  eng-KJVCPB: 'For out of the north there cometh up a nation against her, Which shall
    make her land desolate, And none shall dwell therein: They shall remove, they
    shall depart, both man and beast.'
  luo-luo: Piny moa yo nyandwat nomonje kendo pinye nodongʼ gunda. Onge ngʼama nodag
    e iye; ji kaachiel gi le noringi.”
  meu-meu: Badina be mirigini kahana amo bese ta vada ema, ia ihadikana; una bese
    ese ena tano baine havahua, tau ta ese basine noholaia; taunimanima bona ubu-ubu
    ḡaudia na bae heau karoho.
  npi-ULB: यसको विरुद्धमा उत्तरबाट एउटा जातिको उदय हुनेछ, र यसको देशलाई उजाड पार्नेछ
    । यसमा कोही बस्‍ने छैन । मानिस र पशु दुवै भाग्‍नेछन् ।
  yor-yor: Àwọn ìlú ní apá àríwá yóò sì máa gbóguntì wọ́n. Gbogbo àwọn ènìyàn àti
    ẹranko ni yóò sá kúrò ní ìlú yìí.
  pes-OPCB: زیرا قومی از سوی شمال بر بابِل هجوم خواهد آورد و آن را ویران خواهد کرد،
    و دیگر کسی در آن ساکن نخواهد شد بلکه همه، چه انسان و چه حیوان، از آنجا خواهند
    گریخت.
  tgl-ULB: Isang bansa mula sa hilaga ang lilitaw laban dito, upang gawing malagim
    ang kaniyang lupain. Walang maninirahan dito, tao man o mabangis na hayop. Tatakas
    sila palayo.
  hui-hui: Hameigini mbirame dindi abene uyurahayagi howa wai anda ibalu Babilono
    baba wai bialu bo haealabaga bulebira. Ani biragola Babilono dindi bibahendeha
    mbirale mbira munini bu naheore dindi hangu ibira halu wali agali mbira naheore
    ona wulebira. Wali agali lenego bibahendebi nogo tara tara bibahendebi Babilono
    wahalu ibida piai holebira.
  mya-mya: '``မြောက်​အ​ရပ်​မှ​လူ​မျိုး​တစ်​ရပ်​သည်​ဗာ​ဗု​လုန် မြို့​ကို​တိုက်​ခိုက်​ရန်​ချီ​တက်​လာ​ပြီး​လျှင်
    ထို​မြို့ ကို​သဲ​ကန္တာ​ရ​ဖြစ်​စေ​ကြ​လိမ့်​မည်။ လူ​နှင့်​တိ​ရစ္ဆာန် များ​ထွက်​ပြေး​ကြ​မည်​ဖြစ်​၍​ထို​အ​ရပ်​သည်
    လူ​သူ​ဆိတ်​ငြိမ်​ရာ​ဖြစ်​လိမ့်​မည်'''' ဟု​မိန့်​တော် မူ​၏။'
  bod-N: ཅི་ལ་ཞེ་ན། བྱང་ཕྱོགས་ནས་མི་རིགས་ཤིག་དེར་རྒོལ་དུ་འོང་གིན་འདུག དེས་ཁོའི་ཡུལ་ཁམས་སྟོངས་སུ་བཅུག་སྟེ།
    མི་གཅིག་ཀྱང་གནས་པར་མི་འགྱུར་ལ། མི་ཕྱུགས་གཉིས་ཀ་བྲོས་འགྲོའོ་ཞེས་གསུངས་སོ། །
  sna-sna: Rudzi runobva kumusoro rucharirwisa, uye ruchaparadza nyika yaro. Hakuna
    munhu achagaramo; zvose vanhu nezvipfuwo zvichatizira kure.
  spa-BLM: Porque una nación sube del norte contra ella, que hará que su tierra quede
    desolada, y nadie habitará en ella. Han huido. Se han ido, tanto del hombre como
    del animal.
  cac-cac: A d'a norte, ata' ol cot jun nación ol ul ac'an oval yed'oc. A ol ac'ancan
    tz'inan jun chon̈ab' chi' icha tz'inan luum. Man̈xa anima ol cajnaj d'ay, man̈xa
    pax noc' noc', masanil ol b'at elelal, xchi Jehová.
  swh-ULB: Taifa kutoka kaskazini litainuka kinyume chake, ili kuifanya nchi yake
    ukiwa. Hakuna hata mmoja, awe mtu au mnyama, atakayeishi ndani yake. Wataondoka.
  bel-bel: Бо з поўначы падняўся супроць яго народ, які зробіць зямлю ягоную пустэльняю,
    і ніхто ня жыцьме там, ад чалавека да быдла, усе рушаць і сыдуць.
  deu-ELBBK: 'Denn gegen dasselbe ist eine Nation heraufgezogen von Norden her: diese
    wird sein Land zur Wüste machen, dass kein Bewohner mehr darin sein wird; sowohl
    Menschen als Vieh sind entflohen, weggezogen.'
  mbb-OT: Su edsurungen is Babilonia te sevaha he nasyun he ebpuun te zizaya, ne egkehimu
    heini he mekevulungbulung ne wazè en ed-ubpà kayi, su ebpemelaǥuy en is menge
    etew kayi wey menge uyaǥen.”
  mal-2015: വടക്കുനിന്നു ഒരു ജാതി അതിന്റെ നേരെ പുറപ്പെട്ടുവരുന്നു; അതു ആ ദേശത്തെ ശൂന്യമാക്കുന്നു;
    അതിൽ ആരും വസിക്കുന്നില്ല; മനുഷ്യരും മൃഗങ്ങളും ഓടിപ്പോയ്ക്കളയുന്നു.
  rmc-rmc: Se avel pre leste o narodos le severostar, savo kerela leskra phuvatar
    pušťa. Ňiko ode na ačhela te bešel; o manuša the o džviri andral odi phuv denašena
    het.“
  pes-OPV: زیرا که امتی از طرف شمال بر او می‌آید و زمینش را ویران خواهدساخت به حدی
    که کسی در آن ساکن نخواهد شدو هم انسان و هم بهایم فرار کرده، خواهند رفت.
  ron-1924: Кэч ымпотрива луй се суе ун ням де ла мязэноапте, каре-й ва префаче цара
    ынтр-ун пустиу ши ну ва май фи локуитэ; атыт оамений, кыт ши добитоачеле фуг ши
    се дук.
  ben-OBCV: উত্তর দিক থেকে আসা এক জাতি তাকে আক্রমণ করবে, তার দেশ পরিত্যক্ত হবে; তার
    মধ্যে কেউই বসবাস করবে না; মানুষ ও পশু, সকলেই পলায়ন করবে।
  som-som: Waayo, quruun baa xagga woqooyi iyada kaga soo kacaysa, taasoo dalkeeda
    cidla ka dhigi doonta, oo ciduna ma dhex degganaan doonto, oo dad iyo duunyaba
    way carareen, wayna tageen.
  lat-VUC: 'Quoniam ascendit contra eam gens ab aquilone, quæ ponet terram ejus in
    solitudinem, et non erit qui habitet in ea ab homine usque ad pecus: et moti sunt,
    et abierunt.'
  eng-ASVBT: 'For out of the north there cometh up a nation against her, which shall
    make her land desolate, and none shall dwell therein: they are fled, they are
    gone, both man and beast.'
  ita-1885: Perciocchè una nazione è salita contro a lei dal Settentrione, la quale
    metterà il paese di quella in desolazione, e non vi sarà più alcuno che abiti
    in lei; uomini, e bestie si son dileguati, se ne sono andati via.
  eng-LXXUP: but Baruch the son of Neriah sets thee against us, that thou mayest deliver
    us into the hands of the Chaldeans, to kill us, and that we should be carried
    away captives to Babylon.
  eng-ULB: A nation from the north will arise against it, and make her land a desolation.
    No one will live in it; both man and beast will flee away.
  spa-VBL: Una nación del norte vendrá a atacarla y convertirá el país en un páramo.
    Nadie vivirá allí; tanto las personas como los animales la abandonarán.
  fra-_FOB: Car une nation monte contre elle du nord; elle mettra son pays en désolation,
    et il n'y aura personne qui y demeure. Tant les hommes que les bêtes ont fui;
    ils sont partis.
  mal-mal: വടക്കുനിന്ന് ഒരു ജനത അതിന്റെ നേരെ വരുന്നു; അത് ആ ദേശത്തെ ശൂന്യമാക്കുന്നു;
    അതിൽ ആരും വസിക്കുന്നില്ല; മനുഷ്യരും മൃഗങ്ങളും ഓടിപ്പോകുന്നു.
  urd-GVR: Kyoṅki shimāl se ek qaum Bābal par chaṛh āī hai jo pūre mulk ko barbād
    kar degī. Insān aur haiwān sab hijrat kar jāeṅge, mulk meṅ koī nahīṅ rahegā.”
  suz-BL: उत्तर रे रागी का ङा मुरपुकीम मेको कली लडाइ तोइनीम। मिनु मेको आ रागी श्‍येत्‍थ
    सेल्‍नीम। मेकेर सुइ मबाक्‍नीम। मुर नु जन्‍तु नेल्‍ल प्रोक्‍नीम।
  eng-NOY: For out of the North cometh up against her a nation Which shall make her
    land desolate, So that none shall dwell therein; Both man and beast are fled,
    They are gone.
  ita-1927: Poiché dal settentrione sale contro di lei una nazione che ne ridurrà
    il paese in un deserto, e non vi sarà più alcuno che abiti in lei; uomini e bestie
    fuggiranno, se n’andranno.
  ckb-ckb: نەتەوەیەک لە باکوورەوە دێتە سەری، خاکەکەی وێران دەکات، ئاوەدانی تێدا نابێت،
    لە مرۆڤەوە هەتا ئاژەڵ هەڵدێن.»
  eng-BBE: 'For out of the north a nation is coming up against her, which will make
    her land waste and unpeopled: they are in flight, man and beast are gone.'
  kan-OKCV: ಏಕೆಂದರೆ ಉತ್ತರದಿಂದ ಅವಳ ವಿರೋಧವಾಗಿ ಜನಾಂಗವು ಬರುತ್ತದೆ; ಅದು ಅವಳ ದೇಶವನ್ನು ಹಾಳುಮಾಡಿಬಿಡುವುದು;
    ಅವಳಲ್ಲಿ ಯಾರೂ ವಾಸಿಸುವುದಿಲ್ಲ; ಮನುಷ್ಯರೂ, ಮೃಗಗಳೂ ಒಟ್ಟಾಗಿ ತೊಲಗಿಬಿಡುತ್ತಾರೆ, ಓಡಿಹೋಗುತ್ತಾರೆ.
  tam-2017: அதற்கு விரோதமாக வடக்கிலிருந்து ஒரு தேசம் வந்து, அந்த தேசத்தை அழித்துப்போடும்;
    அதில் குடியிருப்பவரில்லை; மனிதருடன் மிருகங்களும் ஓடிப்போய்விடும்.
  spa-RV-1909: 'Porque subió contra ella gente del aquilón, la cual pondrá su tierra
    en asolamiento, y no habrá ni hombre ni animal que en ella more: moviéronse, se
    fueron.'
  ron-BTF: Pentru că din nord se urcă o națiune împotriva lui, care îi va face țara
    pustie și nimeni nu va locui în ea; ei se vor îndepărta, vor pleca, deopotrivă
    om și animal.
  eng-WEBP: For a nation comes up out of the north against her, which will make her
    land desolate, and no one will dwell in it. They have fled. They are gone, both
    man and animal.
  eng-FBV: A northern nation will come and attack her and turn the country into a
    wasteland. No one will live there—both people and animals will desert it.
  nld-1939: Want een volk uit het noorden trekt tegen hem op; Het zal van zijn land
    een wildernis maken, Waar niemand woont, Waaruit mens en beest zijn gevlucht en
    verdwenen.
  nch-BL: Pampa motananase masehualme ten se tali cati eltoc ica norte huan hualase
    para quintzontamiltiquij Babilonia ehuani hasta amo mocahuas yon se masehuali,
    o yon se tapiyali, pampa nochi masehualme huan tapiyalme cholose.”
  vie-1934: Vì một dân đến từ phương bắc nghịch cùng nó, làm cho đất nó ra hoang vu,
    không có dân ở nữa; người và súc vật đều trốn tránh, và đi mất.
  hin-CV: उत्तरी दिशा का एक राष्ट्र उस पर आक्रमण करेगा, वह उसे निर्जन क्षेत्र में
    परिवर्तित कर देगा, वहां कोई निवासी न रह जाएगा. मनुष्य और पशु दोनों ही वहां से
    पलायन कर गए हैं; अब वे वहां से दूर चले गए हैं.
  spa-BES: Porque desde el norte una nación se enfrenta a ella, lo que hará que su
    tierra sea arruinada y un desierto; están huyendo, el hombre y la bestia se han
    ido.
  tdx-tdx: Amy te boak’ avaratse añe ty fifeheañe haname aze, ty hampangoakoake i
    tane’ey, ampara t’ie tsy amam-pimoneñe; fonga nañariok’ añe ndra ondaty ndra hare.
  tha-KJV: เพราะว่ามี​ประชาชาติ​หน​ึ่งออกจากทิศเหนือมาต่อสู้เมืองนั้น ซึ่งจะกระทำให้​แผ่​นดินของเธอเป็​นที​่​รกร้าง
    และจะไม่​มี​สิ​่งใดอาศัยในนั้นเลย ทั้งมนุษย์และสัตว์จะย้ายออกไปและจะออกไปเสีย
  por-BR-2018: Pois subiu contra ela uma nação do norte, a qual tornará sua terra
    em desolação, e não haverá morador nela; desde os homens até os animais fugiram
    e se afastaram.
  deu-ELO: 'Denn wider dasselbe ist eine Nation heraufgezogen von Norden her: Diese
    wird sein Land zur Wüste machen, daß kein Bewohner mehr darin sein wird; sowohl
    Menschen als Vieh sind entflohen, weggezogen.'
  eng-WYC-2018: For a folk shall ascend from the north against it, which folk shall
    set the land thereof into wilderness; and none shall be that shall dwell therein,
    from man unto beast; and they be moved, and went away. (For a nation shall come
    from the north against it, which nation shall make its land into a wilderness;
    and there shall be no one who shall live there, from man unto beast; yea, they
    shall remove themselves, and shall go far away.)
  epo-epo: 'Ĉar eliris kontraŭ ĝin popolo el la nordo, kiu faros ĝian landon dezerto,
    kaj ne plu estos loĝanto en ĝi: de homo ĝis bruto ĉio foriĝos kaj foriros.'
  uig-PIN: Qünki ximaldin uningƣa jǝng ⱪilmaⱪqi bolƣan bir ǝl kelidu; u uning zeminini
    wǝyran ⱪilidu, ⱨeqkim xu yǝrdǝ turmaydu; insan ⱨǝm ⱨaywanmu ⱪeqip ketidu, ular
    yoⱪ bolidu.
  beo-beo: 'Gagoe (north) esalebe fi da Ba:bilone fi ilima doagala:musa: amola hafoga:i
    soge defele hamoma:ne wadela:musa:, misi dagoi. Dunu amola ohe da hobeamu, amola
    dunu da amogawi bu hame esalebe ba:mu.”'
  tpi-OTNT: Babilon bai i bagarap, long wanem, wanpela lain man bai i lusim hap not
    na i kam pait long ol Babilon. Bai ol dispela birua i bagarapim kantri Babilon
    olgeta, na bai em i kamap ples nating, na i no gat man i stap long en. Olgeta
    man na abus bai i lusim Babilon na ranawe.
  hau-SA: Al’umma daga arewa za tă fāɗa mata su mai da ƙasar kango. Ba wanda zai zauna
    a cikinta; mutane da dabbobi za su gudu.
  uig-LAT: Chünki shimaldin uninggha jeng qilmaqchi bolghan bir el kélidu; u uning
    zéminini weyran qilidu, héchkim shu yerde turmaydu; insan hem haywanmu qéchip
    kétidu, ular yoq bolidu.
  nde-nde: Isizwe esivela enyakatho sizayihlasela sitshabalalise ilizwe layo. Kakho
    ozahlala kuyo; abantu lezinyamazana kuzasuka kubaleke.
  ton-ton: '“He kuo haʻu kiate ia ʻae puleʻanga mei he tokelau, ʻaia te ne fakalala
    hono fonua, pea ʻe ʻikai nofo ki ai ha taha: te nau hiki, te nau ʻalu, ʻae tangata
    mo e manu fakatouʻosi.”'
  ces-1613: Nebo přitáhne na něj národ od půlnoci, kterýž obrátí zemi jeho v pustinu,
    tak že nebude obyvatele v ní. Od člověka až do hovada vystěhují se, odejdou.
  eng-WMB: For a nation comes up out of the north against her, which will make her
    land desolate, and no one will dwell in it. They have fled. They are gone, both
    man and animal.
  tam-TCV: வடக்கிலிருந்து ஓர் தேசம் வந்து, அதைத் தாக்கி அதன் நாட்டைப் பாழாக்கும்.
    ஒருவனும் அதில் வாழமாட்டான். மனிதரும் மிருகங்களும் தப்பி ஓடிவிடுவார்கள்.
  ceb-ULB: Motungha batok niini ang nasod nga gikan sa amihanan nga bahin, aron nga
    himoon ang iyang yuta nga biniyaan. Walay si bisan kinsa, ni tawo man o bangis
    nga mananap, ang mopuyo niini. Mokalagiw sila.
  pol-UBG: Nadciągnie bowiem przeciwko niemu naród z północy, który zamieni jego ziemię
    w pustkowie, tak że nikt w niej nie zamieszka. Uciekną i odejdą zarówno ludzie,
    jak i zwierzęta.
  urd-GVU: کیونکہ شمال سے ایک قوم بابل پر چڑھ آئی ہے جو پورے ملک کو برباد کر دے گی۔
    انسان اور حیوان سب ہجرت کر جائیں گے، ملک میں کوئی نہیں رہے گا۔“
  deu-1912: Denn es zieht von Mitternacht ein Volk herauf wider sie, welches wird
    ihr Land zur Wüste machen, daß niemand darin wohnen wird, sondern beide, Leute
    und Vieh, davonfliehen werden.
  kan-2017: ಒಂದು ಜನಾಂಗವು ಉತ್ತರ ದಿಕ್ಕಿನಿಂದ ಬಾಬೆಲಿನ ಮೇಲೆ ಬರುತ್ತಿದೆ, ಅದು ಬಾಬೆಲ್ ದೇಶವನ್ನು
    ಹಾಳುಮಾಡುವುದು, ಅಲ್ಲಿ ಯಾರೂ ವಾಸಿಸರು, ಪಶುಗಳೂ ಜನರೂ ಓಡಿಹೋಗಿದ್ದಾರೆ, ತೊಲಗಿಬಿಟ್ಟಿದ್ದಾರೆ.
  yap-yap: “Ba nam ko lel’och e ke yib ni nge cham nga Babylon nge par nike bang i
    ted ni desert. Girdi’ nge gamanman e bay ra milgad riy, nge par ni dakriy be’
    nma par u rom.”
  hlt-MCSB: Tlangpuei lamkah namtom loh anih te a paan vetih a khohmuen te imsuep
    la a khueh ni. A khuiah khosa ham hlang om pawt vetih rhamsa ni rhaehba ham a
    pongpa eh.
  mdy-ETH: «ባብሎኔይዳ ዖልዚ ቡሊ ሳዔሎ ዓሲ ናንጉዋ ጉሪ ሳዓ ማሃንዳ ዓሲ ኬዶ ዛላፓ ዔቄኔ፤ ዓሲንታ ቆሎንታ ቢያ ዒኢካፓ
    ፑኒ ዴንዲ ባይቃንዳኔ፤ ዒኢካ ናንጋንዳ ባኣዚ ባኣሴ።»
  twi-ASANTE: Ɔman bi firi atifi fam bɛto ahyɛ ne so na wɔbɛyɛ nʼasase amanfo. Obiara
    rentena so; nnipa ne mmoa bɛdwane afiri so.
  eng-WEBU: For a nation comes up out of the north against her, which will make her
    land desolate, and no one will dwell in it. They have fled. They are gone, both
    man and animal.
  wal-wal: Huuphessa bagga biittaappe issi kawotettai yaana; yiidi Baabiloone biittaa
    bashshana. Yaatobare asaikka meheekka ubbai baqatana; ooninne yan de7enna’ yaagite”
    yaagiis.
  spa-PDDPT: Porque desde el norte llega contra ella una nación que convertirá su
    tierra en una desolación. No hay hombre ni animal que viva en ella. Huyen y se
    van.
  gun-gun: Mba'eta ha'e kuery rovai jogueru kuaray ijapu'a'ia katy gui peteĩ regua
    Babilônia tetã mbovaipaarã. Ha'e ramo nda'ipoavei 'rã ha'e py, avakue ha'e mymba
    kuery onhamba jogueravy rire’, 're 'rã.”
  ilo-ULB: Bumangonto ti maysa a nasion manipud iti amianan a bumusor iti daytoy,
    tapno pagbalinenna a langalang ti daga. Awanto a pulos ti agnaed iti daytoy tao
    man wenno ayup. Tumaraydanto.
  kpg-kpg: “Dahi henua mai baahi laa ngeia gu hanimoi e heebagi gi Babylonia, gaa hai
    di gowaa deelaa gii hai di anggowaa. Nia daangada mo nia manu gaa llele gi daha.
    Tangada gaa noho i golo ai.”
  uig-ARA: چۈنكى شىمالدىن ئۇنىڭغا جەڭ قىلماقچى بولغان بىر ئەل كېلىدۇ؛ ئۇ ئۇنىڭ زېمىنىنى
    ۋەيران قىلىدۇ، ھېچكىم شۇ يەردە تۇرمايدۇ؛ ئىنسان ھەم ھايۋانمۇ قېچىپ كېتىدۇ، ئۇلار
    يوق بولىدۇ.
  sus-sus: barima si nde kelife kɔɔla ma, na tefe e xili ma. Si nan a ra naxan findixi
    gbaloe raba ra, mixi yo, sube yo, sese mu luxi sɔnɔn, e birin bara e gi.›»
  pon-2006: “Wehi ehu sang paliepeng kodohn mahweniongehr Papilonia oh pahn wiahkihla
    sapwtehn ehu. Aramas akan oh mahn akan pahn sopohla, oh sohte emen pahn kousoan
    wasao.”
  ksd-ksd: Tago maro ra papar a labur tika na vuna tarai i tar vana rikai upi dir
    a varubu me, ma na vakaina kana gunan upi na bil ika, ma pa ta na na ki ie; dia
    tar vilau, dia tar vana, a tarai ma ra umana vavaguai.
  tur-YTC: Çünkü kuzeyden bir ulus ona karşı çıkıyor, Ülkesini ıssız bırakacak, İçinde
    kimse oturmayacak. Kaçtılar. İnsan da hayvan da gittiler.
  grc-BRENT: ἀλλʼ ἢ Βαροὺχ υἱὸς Νηρίου συμβάλλει σε πρὸς ἡμᾶς, ἵνα δῷς ἡμᾶς εἰς χεῖρας
    τῶν Χαλδαίων, τοῦ θανατῶσαι ἡμᾶς, καὶ ἀποικισθῆναι ἡμᾶς εἰς Βαβυλῶνα.
  ind-AYT: Sebab, dari utara, suatu bangsa telah muncul melawan ia, yang akan membuat
    negerinya menjadi tandus, dan tidak seorang pun akan tinggal di sana, baik manusia
    maupun binatang akan melarikan diri.”
  nya-nya: Mtundu wa anthu wochokera kumpoto wadzathira nkhondo Babuloni ndi kusandutsa
    bwinja dziko lake. Kumeneko sikudzakhalanso munthu kapena nyama.
  hrv-hrv: Jer sa sjevera na nj se diže narod koji će mu zemlju prometnuti u pustinju;
    nitko više neće u njoj živjeti, i ljudi i stoka pobjeći će i otići.
  mps-mps: Babilon dolaibao, magi baso meni, bidi hani me deli te not badu pedai tagalama,
    te Babilonba hwįagasu asaibao. Te boi bidi dabego te Babilon mu dolama, te olo
    bulu pesage pedelai elalueibao, tama tede bidi me bidigobeo. Tigidali bidi me
    hasa te Babilon tagalama, te wi paibao.
  tpi-tpi: Babilon bai i bagarap, long wanem, wanpela lain man bai i lusim hap not
    na i kam pait long ol Babilon. Bai ol dispela birua i bagarapim kantri Babilon
    olgeta, na bai em i kamap ples nating, na i no gat man i stap long en. Olgeta
    man na abus bai i lusim Babilon na ranawe.
  dan-1931: Thi et Folk fra Nord drager op imod det og gør dets Land til en Ørken,
    så ingen bor der; både Mennesker og Dyr er flygtet.
  vie-OVCB: Vì một nước từ phương bắc sẽ tấn công và làm cho nó hoang tàn, không còn
    ai ở đó nữa. Mọi thứ sẽ biến mất; cả người và vật đều trốn biệt.”
  guj-2017: ઉત્તર દિશામાંથી લોક તેના પર ચઢી આવે છે, તેઓ તેના દેશને વેરાન બનાવી દેશે,
    માણસ કે પશુ તેમાં રહેશે નહિ, તેઓ ત્યાંથી નાસી જશે.
  pon-2006A: “Wehi ehu sang paliepeng kodohn mahweniongehr Papilonia oh pahn wiahkihla
    sapwtehn ehu. Aramas akan oh mahn akan pahn sopohla, oh sohte emen pahn kousoan
    wasao.”
  por-BRBSL: Para uma nação sai do norte contra ela, o que tornará suas terras desoladas,
    e ninguém vai morar nela. Eles fugiram. Eles se foram, tanto o homem quanto o
    animal.
  cth-cth: Bangkongtetpawiteh, ahni taranlahoi miphun buet touh atunglah hoi a tho
    teh, apihai kho sak hoeh nahanlah a ram hah kingdi, tami hoi moithangnaw hai yawng
    awh vaiteh awm awh mahoeh toe.
  twi-twi: Ɔman bi fi atifi fam bɛtow ahyɛ ne so na wɔbɛyɛ nʼasase amamfo. Obiara
    rentena so; nnipa ne mmoa beguan afi so.
  hlt-hlt: Tlangpuei lamkah namtom loh anih te a paan vetih a khohmuen te imsuep la
    a khueh ni. A khuiah khosa ham hlang om pawt vetih rhamsa ni rhaehba ham a pongpa
    eh.
  tbz-SIM: Kubɑkù yoú bíɛ́kɛ̀ kɔbɛ bɛɛ̀ bɛ̀ do, kɛ bo bɛ̀ pɔ̀ntɛ, kɛ̀ bɛ ɛìi dɔúnko,
    òmɔù tɛ̃́nkɛ bɑ́ nhɑ̃ di miɛkɛ. Bɛnìtìbɛ̀ nɛ̀ iwũɔ̃ dɛmɔu dɛ̀ bo cíɛ́tɛ́, dɛ̀mɑrɛ̀
    tɛ̃́nkɛ bɑ́ ndɛ̀ bo.
  msy-2020: Gumazamiziba not ategh izɨ Babilonia mɨsogham. Egh apanir kaba bar Babilonɨn
    nguibam gasɨghasigham, eghtɨ a pura danganir kɨnimɨn otogham, eghtɨ gumazamiziba
    an ikian kogham. Gumazamiziba ko asɨziba bar anetegh aregham.
  azb-azb: Çünki onun üstünə şimaldan Bir millət hücum edəcək, Ölkəsini viran edəcək.
    Orada yaşayan olmayacaq, İnsan da, heyvan da qaçıb gedəcək».
  eng-DBY: 'For out of the north there cometh up a nation against her, which shall
    make her land desolate, and none shall dwell therein: both man and beast are fled;
    they are gone.'
  hin-2017: क्योंकि उत्तर दिशा से एक जाति उस पर चढ़ाई करके उसके देश को यहाँ तक उजाड़
    कर देगी, कि क्या मनुष्य, क्या पशु, उसमें कोई भी न रहेगा; सब भाग जाएँगे।
  wol-KYG: Aw xeet kay ay bawoo bëj-gànnaar, dal fi seen kaw. Ñooñooy gentalsi seenum
    réew, ba kenn dootu fi dëkk, nit ak mala, ne mott, ne mes.
  eng-YLT: For come up against her hath a nation from the north, It maketh her land
    become a desolation, And there is not an inhabitant in it. From man even unto
    beast, They have moved, they have gone.
  eng-WYC-2017: For a folk shall ascend [or go up] from the north against it, which
    folk shall set the land thereof into wilder-ness; and none shall be that shall
    dwell therein, from man unto beast; and they be moved, and went away.
  eng-WMBB: For a nation comes up out of the north against her, which will make her
    land desolate, and no one will dwell in it. They have fled. They are gone, both
    man and animal.
  urd-GVH: क्योंकि शिमाल से एक क़ौम बाबल पर चढ़ आई है जो पूरे मुल्क को बरबाद कर देगी।
    इनसान और हैवान सब हिजरत कर जाएंगे, मुल्क में कोई नहीं रहेगा।”
  rug-rug: Keke butubutu pa kali gede si kote rapatia si asa meke huara pania si asa.
    Na loke tie si kote koa vasina; sari tie na kurukuru ṉame si kote govete taloa
    beto.”
  gaz-gaz: Sabni Kaabaa dhufu tokko ishee lolee lafa ishee duwwaa hambisa. Namni tokko
    iyyuu ishee keessa hin jiraatu; namaa fi horiin baqatee keessaa baʼa.
  fra-LSG: Car une nation monte contre elle du septentrion, Elle réduira son pays
    en désert, Il n’y aura plus d’habitants; Hommes et bêtes fuient, s’en vont.
  gnn-gnn: Liŋgu miṯtji yurru yolŋu walala marrtji beŋuru ḻuŋgurrmaŋuru, bala baḏuwaḏuyunna
    yurru ŋunhiyi wäŋanydja, yakana yurru ŋula waŋgany yolŋu wo wäyin ŋula nhä walŋanydja
    yukurra nhina.”
  yal-yal: Bayo siyana nde fama nɛn a yɛngɛdeni sa keli sogeteden kɔmɛnna ma, a e
    yamanan naxɔrima nɛn, muxu yo mi lu a yi. Muxune nun xuruseene birin e gima nɛn.”
  haw-1868: No ka mea, ke pii mai nei ka lahuikanaka, mai ka akau mai, e ku e ia ia,
    Nana no e hoolilo i ka aina i wahi alaneo, Aole noho kekahi mea malaila; Mai ke
    kanaka a i ka holoholona, e neenee, a e hele aku no.
  arb-NAV: لأَنَّ أُمَّةً مِنَ الشِّمَالِ قَدْ زَحَفَتْ عَلَيْهَا لِتَجْعَلَ أَرْضَهَا
    مَهْجُورَةً. شَرَدَ مِنْهَا النَّاسُ وَالْبَهَائِمُ جَمِيعاً.
  ewe-ewe: Dukɔ si tso anyiehe la ava dze edzi eye wòagblẽ eƒe anyigba keŋkeŋ. Ame
    aɖeke manɔ edzi o, amewo kple lãwo siaa asi adzo.”
  eng-LEE: 'For there is come up against her a nation out of the north, which will
    change her land into a desert, so that there shall not be any one dwelling therein:
    both man and beast are fled away, they are departed.'
  asm-FB: কিয়নো তাৰ বিৰুদ্ধে উত্তৰৰ পৰা এক জাতি আহিছে; সেই জাতিয়ে তাৰ দেশ ধ্বংস
    কৰিব তাত কোনেও বাস নকৰিব; সিহঁত পলাল মানুহ আৰু পশু সকলো গ’ল।
  sus-A: بَرِ مَ سِ ندٍ كٍلِقٍ كْولَ مَ، نَ تٍقٍ عٍ شِلِ مَ. سِ نَن عَ رَ نَشَن قِندِشِ
    فبَلٌي رَبَ رَ، مِشِ يٌ، سُبٍ يٌ، سٍسٍ مُ لُشِ سْنْن، عٍ بِرِن بَرَ عٍ فِ.›»
  fra-SBL: Car une nation monte du nord contre elle, qui rendra sa terre désolée,
    et personne n'y habitera. Ils ont fui. Ils sont partis, l'homme et l'animal.
  hbo-hbo: כִּ֣י עָלָה֩ עָלֶ֨יהָ גֹּ֜וי מִצָּפֹ֗ון הֽוּא־יָשִׁ֤ית אֶת־אַרְצָהּ֙ לְשַׁמָּ֔ה
    וְלֹֽא־יִהְיֶ֥ה יֹושֵׁ֖ב בָּ֑הּ מֵאָדָ֥ם וְעַד־בְּהֵמָ֖ה נָ֥דוּ הָלָֽכוּ׃
  kik-kik: Tondũ rũrĩrĩ ruumĩte mwena wa gathigathini nĩrũkamũtharĩkĩra, na rwanange
    bũrũri wake. Gũtirĩ mũndũ ũgaatũũra kuo; andũ nĩmakoora o hamwe na nyamũ.
  fra-NCL: Car du septentrion un peuple monte contre elle ; il fera de son pays une
    solitude, il n’y aura plus d’habitant ; hommes et bêtes ont fuit, se sont en allés.
  cek-AK: Anih misatuk hanah aluek bang ih prae maeto angzo ueloe, prae to amrosak
    tih, to prae thungah mi doeh om mak ai; kami hoi moi loe to ahmuen hoiah cawn
    o boih tih.
  cuk-cuk: Dad-nakwed-argan-sapiledsik-bukmaladi egi gwichiguoed, bela ollobi e-yala
    nasikoed. Dulemar, degi, ibmar-durganmar duurmakdemaloed, dulemar agi bar ambikuosulid.”
  uig-CYR: Чүнки шималдин униңға җәң қилмақчи болған бир әл келиду; у униң зиминини
    вәйран қилиду, һеч ким шу йәрдә турмайду; инсан һәм һайванму қечип кетиду, улар
    йоқ болиду.
  tel-2017: దాని భూమిని నాశనం చేయడానికి దానికి వ్యతిరేకంగా ఉత్తర దిక్కునుండి ఒక జనం
    లేచింది. మనిషైనా, జంతువైనా దానిలో నివసించరు. వాళ్ళంతా పారిపోతారు.”
  hat-BSA: Paske yon nasyon gen tan monte kont li soti nan nò; sa va fè peyi li vin
    yon objè degoutan e p ap genyen moun ki rete ladann. Ni moun, ni bèt fin egare
    ale; yo ale nèt!
  kos-kos: “Sie mutunfacl epang me mweuni Babylonia, ac akmwesisyela. Wangin ma fin
    acn we. Mwet, ac ma orakrak, ac fah kaingelik liki acn we.”
  hbo-WLC: כִּ֣י עָלָה֩ עָלֶ֨יהָ גּ֜וֹי מִצָּפ֗וֹן הֽוּא־יָשִׁ֤ית אֶת־אַרְצָהּ֙ לְשַׁמָּ֔ה
    וְלֹֽא־יִהְיֶ֥ה יוֹשֵׁ֖ב בָּ֑הּ מֵאָדָ֥ם וְעַד־בְּהֵמָ֖ה נָ֥דוּ הָלָֽכוּ׃
  ibo-ibo: Otu mba, nke si nʼakụkụ ugwu, ga-ebuso ya agha, mee ala ya ka ọ tọgbọrọ
    nʼefu. Ọ dịkwaghị onye ga-ebi nʼime ya, nʼihi na mmadụ na anụmanụ ga-esi nʼime
    ya gbalaga.
  ory-ory: କାରଣ ଉତ୍ତର ଦିଗରୁ ଏକ ଗୋଷ୍ଠୀ ତାହା ବିରୁଦ୍ଧରେ ଉଠି ଆସୁଅଛନ୍ତି, ସେମାନେ ତାହାର ଦେଶ
    ଧ୍ୱଂସ କରିବେ ଓ ତହିଁ ମଧ୍ୟରେ କେହି ବାସ କରିବ ନାହିଁ; ମନୁଷ୍ୟ ଓ ପଶୁ ଉଭୟ ପଳାଇଲେ, ସେମାନେ
    ଚାଲିଗଲେ।
  chk-chk: Pun chon eu mwü ra feito seni efeng pwe repwe maun ngeni Papilon. Repwe
    ataala ewe fanü pwe esap wor eman epwe nonom lon. Aramas me man repwe sü seni
    ewe fanü.”
  rop-rop: Najalot pipul brom nowathwei kantri garra kaman blanga fait langa detlot
    Bebalon pipul, en olabat garra meigim Bebalon jidan rabishwan jis laik det deset
    kantri. Ola men en ola enimul garra ranawei, en nomo enibodi garra jidan deya.”
  ukr-1871: З півночі бо двине проти його народ, а сей оберне землю його в пустиню,
    і нїхто не буде там жити, нї людина, нї скотина, — все рушить і повтїкає.
  deu-1951: Denn von Norden zieht ein Volk wider sie heran, das wird ihr Land zur
    Wüste machen, daß niemand mehr darin wohnen wird, weder Menschen noch Vieh, weil
    sie sich eilends davongemacht haben.
  eng-JPS: For out of the north there cometh up a nation against her, which shall
    make her land desolate, and none shall dwell therein; they are fled, they are
    gone, both man and beast.
  srp-1865: Jer se narod podiže na nj sa sjevera, koji æe mu zemlju opustiti, da neæe
    biti nikoga da živi u njoj; i ljudi i stoka pobjeæi æe i otiæi.
  lug-lug: Eggwanga okuva mu bukiikakkono lijja kukirumba lyonoone ensi y’Abakaludaaya.
    Tewali muntu alisigalamu; abantu bonna balikiddukamu era n’ensolo zonna.
  heb-heb: כי עלה עליה גוי מצפון הוא ישית את ארצה לשמה ולא יהיה יושב בה מאדם ועד בהמה
    נדו הלכו׃
  ben-IRV: উত্তর থেকে একটা জাতি তার বিরুদ্ধে উঠবে, তার দেশকে ধ্বংস করার জন্য। কেউ
    না, কোনো মানুষ ও পশু বাস করবে না। তারা পালিয়ে যাবে।
  pan-pan: ਉੱਤਰ ਵੱਲੋਂ ਉਹ ਦੇ ਵਿਰੁੱਧ ਇੱਕ ਕੌਮ ਚੜ੍ਹੀ ਆਉਂਦੀ ਹੈ ਜਿਹੜੀ ਉਹ ਦੇ ਦੇਸ ਨੂੰ ਵਿਰਾਨ
    ਕਰ ਦੇਵੇਗੀ ਅਤੇ ਉਹ ਦੇ ਵਿੱਚ ਕੋਈ ਨਾ ਵੱਸੇਗਾ। ਆਦਮੀਆਂ ਤੋਂ ਡੰਗਰਾਂ ਤੱਕ ਖਿਸਕ ਕੇ ਚੱਲੇ ਜਾਣਗੇ।
  mya-JVB: လူ တမျိုးသည် မြောက် မျက်နှာမှ လာ ၍ ဗာဗုလုန် ပြည် ကို သုတ်သင် ပယ်ရှင်းလိမ့်မည်။
    နေ သောသူမ ရှိ ရ။ လူ နှင့် တိရစ္ဆာန် တို့သည် အကုန်အစင်ထွက်သွား ကြလိမ့်မည်။
  tbg-tbg: Babironini noti mantaraini varia vatanaaka ani Babironi hampata iqoka raqiha
    vika vata maata qoraiqama kaivaro aahara vataiqama vuanarove. Vaiintivata aantau
    vahivata qetake vi vataraqaahai ruqemake vivaro kia vovanovata qaiqaa vi vataraqaa
    varianarove, tiro.
  hmo-hmo: “Badina be mirigini kahana dekena amo bese ta ia mai vadaeni, Babulonia
    do ia hadikaia totona. Unai bese ese Babulonia be anina lasi gabuna do ia halaoa,
    bona tau ta be unuseni do ia noho lasi. Taunimanima bona ubua gaudia ibounai be
    Babulonia dekena amo do idia heau lao daudau.”
  urd-urd: क्यूँकि उत्तर से एक क़ौम उस पर चढ़ी चली आती है, जो उसकी सरज़मीन को उजाड़
    देगी, यहाँ तक कि उसमें कोई न रहेगा, वह भाग निकले, वह चल दिए, क्या इंसान क्या हैवान।
  rus-SYN: Ибо от севера поднялся против него народ, который сделает землю его пустынею,
    и никто не будет жить там, от человека до скота, все двинутся и уйдут.
  bqc-SIM: Gugbãntoo oi bui mɛ́ lɛ̀lɛwà, aa a bùsu kɛ̀ yáiyai. Gbɛ̃e ku we lↄo,
    baa nↄ̀bↄↄ se, aa bàalɛ̀ bↄ̀lɛuɛ.
  tcz-CHONGTHU: “Ijeh-inem itileh khopi toh kidou din sahlam gamkaiya pat nam mite
    khat ahung tauvin, hiche nam mite chun agam sung pumpi asuh manghel diu; avel’a
    koima kilah kit talou ding ahi. Chule mihem ahin, gamsa jeng jong anitah a jam
    mang ding ahi.”
  mar-mar: उत्तरेकडचे एक राष्ट्र तिच्याविरूद्ध उठले आहे, ते तिचा देश ओसाड करील. तिच्यात
    कोणीएक मनुष्य किंवा पशूही राहणार नाही. ते दूर पळून जातील
  qub-qub: Norte caj-lächo caycaj nasyuncunapitami Babiloniamanga juc nasyun runacuna
    aywaycämun. Paycuna chayamorga chunyajtami cachaycongapaj. Chaychöga runa ni animalcunapis
    manami tiyangapänachu. Chaycho tiyajcunaga llapanmi gueshpir aywacongapaj.»
  bqp-bqp: Bweseru gɑrɑ ye wɔrim wee sɑɑ sɔ̃ɔ yɛ̃sɑn nɔm geu giɑn di. Tɑ koo tem mɛ
    gɔsiɑwɑ bɑnsu. Goo kun ko n mɑɑ wɑ̃ɑ mi. Tɔmbu kɑ yɛɛ kpuro koo yɑrinɑ min di.
  hat-hat: Paske yon nasyon ap soti nan nò, l'ap mache pran peyi a, l'ap fè l' tounen
    yon dezè. p'ap gen pesonn ladan l'. Bèt kou moun ap kouri met deyò.
  eng-BSB: For a nation from the north will come against her; it will make her land
    a desolation. No one will live in it; both man and beast will flee.”
  eng-WEBPB: For a nation comes up out of the north against her, which will make her
    land desolate, and no one will dwell in it. They have fled. They are gone, both
    man and animal.
  kbq-kbq: Na'ankure noti kazigati vahe'mo'za e'za Babiloni vahera ha' eme huzmante'za
    zamazeri haviza hanage'za, maka vahe'ene bulimakaone sipisipine mago'a afu'zmimo'zanena
    Babiloni kumara atre'za koro fre vagaresageno mago vahera omanitfa hugahie.
  nhe-BL: Pampa motlalanase tlacame tlen se tlali tlen eltoc ica norte huan hualase
    para quintzontlamiltiquij Babilonia ehuani hasta ax mocahuas niyon se tlacatl,
    o niyon se tlapiyali, pampa nochi tlacame huan tlapiyalime cholose.”
  gub-BL: Amo teko kwarahy heixe haw awyze har kutyr har ur Mawiron iàmàtyry'ym pà
    wà. Mawiron uzeapo putar ywyxiguhu romo nehe. Teko wà, ma'ea'yr wà no, uzàn putar
    oho a'e wi wà nehe. Ni amo nuiko kwaw a'e pe wà nehe.
  eng-DRA: 'For a nation is come up against her out of the north, which shall make
    her land desolate: and there shall be none to dwell therein, from man even to
    beast: yea they are removed, and gone away.'
