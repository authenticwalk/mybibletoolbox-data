verse: JER.050.045
translations:
  mal-C: 'അതുകൊണ്ട്, ബാബേലിനെതിരേയുള്ള യഹോവയുടെ പദ്ധതികൾ കേൾക്കുക, ബാബേൽദേശത്തിനെതിരേയുള്ള
    അവിടത്തെ ലക്ഷ്യംതന്നെ: ആട്ടിൻപറ്റത്തിൽ ചെറിയവരേപ്പോലും ഇഴച്ചു കൊണ്ടുപോകും; അവരുടെ
    വാസസ്ഥലം അവരോടൊപ്പം ശൂന്യമാക്കും.'
  deu-TKW: 'Darum hört den Ratschluß Jahwes, den er in betreff Babels gefaßt hat,
    und seine Gedanken, die er in betreff des Landes der Chaldäer hegt: Wahrlich,
    man soll sie fortschleppen, die Geringsten der Schafe! Wahrlich, entsetzen soll
    sich über sie die Aue!'
  lin-lin: 'Yango wana, boyoka mabongisi oyo Yawe asili kosala mpo na Babiloni, mokano
    oyo asili kozwa mpo na kotelemela mokili ya bato ya Babiloni : Bakobengana bango
    na lopango lokola bana mike ya etonga, akobebisa etando na bango.'
  eng-LSV: Therefore, hear the counsel of YHWH, || That He counseled concerning Babylon,
    || And His plans that He has devised || Concerning the land of the Chaldeans;
    Do little ones of the flock not drag them out, || Does He not make the habitation
    desolate over them?
  eng-GNV: 'Therefore heare the counsell of the Lord that hee hath deuised against
    Babel, and his purpose that hee hath conceiued against the lande of the Caldeans:
    surely the least of the flocke shall drawe them out: surely he shall make their
    habitation desolate with them.'
  eng-WEBSTER: 'Therefore hear ye the counsel of the LORD, that he hath taken against
    Babylon; and his purposes, that he hath purposed against the land of the Chaldeans:
    Surely the least of the flock shall draw them out: surely he shall make their
    habitation desolate with them.'
  nhw-BL: “Xijtlacaquilica tlaque quisencajtoc TOTECO para tlali Babilonia huan nopa
    caldeo masehualme campa itztoque nopona. Hasta catli noja conetzitzi nojquiya
    quinhuicase ipan seyoc tlali. Huan ininchajchaj mocahuase cactoc huan nochi tlahuel
    majmahuise.
  swh-ONEN: 'Kwa hiyo, sikia kile Bwana alichokipanga dhidi ya Babeli, kile alichokusudia
    dhidi ya nchi ya Wakaldayo: Aliye mchanga katika kundi ataburutwa mbali. Yeye
    ataharibu kabisa malisho yao kwa sababu yao.'
  bba-bba: Yen sɔ̃, i swɑɑ dɑkio i nɔ himbɑ ye nɑ yi Bɑbiloni kɑ yen tɔmbun sɔ̃. Nɑ
    nɛɛ, kɑm kɑm kon de bu be kpuro ɡurɑ nɡe yɑ̃ɑnu bu kɑ dɑ tem tukumɔ. Bɑ koo ben
    wɑ̃ɑ yeru kpuro kɑm koosiɑwɑ.
  eng-KJVCPB: 'Therefore hear ye the counsel of the Lord, That he hath taken against
    Babylon; And his purposes, that he hath purposed against the land of the Chaldeans:
    Surely the least of the flock shall draw them out: Surely he shall make their
    habitation desolate with them.'
  luo-luo: 'Emomiyo, winj gima Jehova Nyasaye osechano timo ne Babulon, gima oseramo
    ni nyaka otimne piny jo-Babulon: Nyithi rombe bende nokaw; enoketh chuth kuondegi
    mag kwath nikech gin.'
  meu-meu: Taunabunai, Iehova ena lalo-hadai, Babulono ihadikana totona vada e haeroa,
    bona ena ura, Kaldea taudia edia tano ihadikana totona vada e laloa, na ba kamonai.
    Momokani, mamoe maraḡidia na edia mamoe serina amo bae dabuidia lao; momokani,
    edia magu mamoedia na bae gari taku, ediai vada e vara ḡauna dainai.
  npi-ULB: त्यसैले परमप्रभुले बेबिलोनको विरुद्धमा निधो गर्नुभएका योजनाहरू, कल्दीहरूको
    देशको विरुद्धमा उहाँले रच्नुभएका योजनाहरू सुन । निश्‍चय नै स-साना बगालका पनि घिस्याएर
    लगिनेछन् । तिनीहरूका खर्कहरू उजाड-स्थानमा परिणत हुनेछन् ।
  yor-yor: 'Nítorí náà, gbọ́ ohun tí Olúwa sọ nípa Babeli, ẹni tí ó gbìmọ̀ lòdì sí
    Babeli: n ó sì pa agbo ẹran wọn run.'
  pes-OPCB: بنابراین، ارادهٔ من دربارهٔ بابِل و مردم آن این است که دشمن، آنها و حتی
    کودکانشان را به زور ببرد، و همه چیزشان را نابود کند.
  tgl-ULB: Kaya makinig kayo sa mga balak ni Yahweh na kaniyang napagpasiyahan na
    gawin laban sa Babilonia, ang mga layunin na kaniyang binalak laban sa lupain
    ng mga Caldeo. Tiyak na maitataboy sila palayo kahit pa ang mga maliliit na kawan.
    Magiging wasak na lugar ang kanilang mga pastulan.
  hui-hui: I̱na Babilono dindibi wali agali dindi ogoniha bu karubi tihondo bule mandabu
    kogo langerogo hale habe. Laionome nogo sibi balu bo gililo yu ibagabu ngelagadagua
    i̱na Babilono wali agali waneiginirubi bibahende bo payapayabu ngelolebero. Mbirale
    uruni bule ngogonaga Babilono dindi ibuni mogolalu ngagoni ndobe.
  mya-mya: သို့​ဖြစ်​၍​ဗာ​ဗု​လုန်​မြို့​အ​တွက်​ငါ​ပြု​လုပ် ထား​သည့်​အ​ကြံ​အ​စည်​ကို​လည်​ကောင်း၊
    မြို့ သူ​မြို့​သား​များ​အ​တွက်​ငါ​ကြံ​စည်​ထား သည့်​အ​မှု​အ​ရာ​ကို​လည်း​ကောင်း​နား​ထောင်
    ကြ​လော့။ ရန်​သူ​သည်​သူ​တို့​၏​သား​သ​မီး များ​ကို​ပင်​လျှင်​ဒ​ယဥ့်​တိုက်​ဆွဲ​၍​ခေါ်​ဆောင်
    သွား​လိမ့်​မည်။ တွေ့​မြင်​ရ​သူ​အ​ပေါင်း​တို့ သည်​လန့်​ဖျပ်​တုန်​လှုပ်​ကြ​လိမ့်​မည်။-
  bod-N: དེའི་ཕྱིར། དཀོན་མཆོག་ཡ་ཝཱེས་པཱ་པེལ་ལོན་ལ་རྒོལ་བའི་ཐབས་ཇུས་དང་། ཀལ་དི་པའི་ཡུལ་ལ་རྒོལ་བའི་ཐུགས་དགོངས་ལ་ཁྱོད་རྣམས་ཀྱིས་ཉོན་དང་།
    དགྲ་བོས་དེ་དག་གི་ལུག་ཁྱུ་ནང་གི་ཉམས་ཆུང་དག་འདྲུད་པར་འགྱུར་ཞིང་། དེ་དག་གི་རྩྭ་ས་ཡང་དབེན་སྟོང་དུ་འགྱུར་རོ།
    །
  sna-sna: 'Naizvozvo, inzwai zvakarongwa naJehovha pamusoro peBhabhironi, zvaakaronga
    pamusoro penyika yavaBhabhironi: Makwayana emapoka avo achakwekweredzerwa kure;
    achaparadza mafuro awo zvachose nokuda kwavo.'
  spa-BLM: 'Escucha, pues, el consejo de Yahvé que ha tomado contra Babilonia; y sus
    propósitos que se ha propuesto contra la tierra de los caldeos: Seguramente los
    arrastrarán, incluso a los pequeños del rebaño. Seguramente hará que su morada
    quede desolada sobre ellos.'
  cac-cac: 'Ab''ec val tas ix aj in naan Jehová in tic d''a yib''an̈ Babilonia schon̈ab''
    eb'' caldeo: A yuninal eb'', ol ic''chajb''atoc, ol em lan̈naj spat eb'' d''a
    yib''an̈.'
  swh-ULB: Sikilizeni mipango ambayo Yahwe ameamua juu ya Babeli, mipango aliyonayo
    dhidi ya nchi ya Wakaldayo. Kwa hakika wataondolewa, hata kundi dogo zaidi. Eneo
    lao la malisho litageuzwa kuwa sehemu zenye magofu.
  bel-bel: Дык вось, выслухайце вызначэньне Госпада, якое ён пастанавіў пра Вавілон,
    і намеры Яго, якія Ён мае пра зямлю Халдэйскую; сапраўды самыя малыя са статкаў
    пацягнуць іх; сапраўды, ён спустошыць селішчы іхнія зь імі.
  deu-ELBBK: 'Darum hört den Ratschluss des HERRN, den er über Babel beschlossen hat,
    und seine Gedanken, die er denkt über das Land der Chaldäer: Wahrlich, man wird
    sie fortschleppen, die Geringen der Herde; wahrlich, die Trift wird sich über
    sie entsetzen!'
  mbb-OT: Umbe, pemineǥa niw is mibpelenuwan ku te ebaal he idezaat te Babilonia.
    Minsan is menge anak dan ne ebihaǥen, ne is menge tanè dan edezeetan tenged te
    mezaat he mibeelan dan.
  mal-2015: അതുകൊണ്ടു യഹോവ ബാബേലിനെക്കുറിച്ചു ആലോചിച്ച ആലേചനയും കല്ദയരുടെ ദേശത്തെക്കുറിച്ചു
    നിരൂപിച്ച നിരൂപണങ്ങളും കേൾപ്പിൻ! ആട്ടിൻ കൂട്ടത്തിൽ ചെറിയവരെ അവർ ഇഴെച്ചുകൊണ്ടുപോകും;
    അവൻ അവരുടെ മേച്ചൽപുറങ്ങളെ അവരോടുകൂടെ ശൂന്യമാക്കിക്കളയും.
  rmc-rmc: Vašoda šunen, so peske o RAJ naplaňinďa pro Babilon, so peske pripravinďa
    pre phuv le Babilončanengri. Mek the le cikne čhavoren lenge ľidžana het a calkom
    zňičinava lengri phuv vaš oda, so kerde.
  pes-OPV: بنابراین مشورت خداوند را که درباره بابل نموده است وتقدیرهای او را که درباره
    زمین کلدانیان فرموده است بشنوید. البته ایشان صغیران گله را خواهندربود و هر آینه
    مسکن ایشان را برای ایشان خراب خواهد ساخت.
  ron-1924: 'Де ачея, аскултаць хотэрыря пе каре а луат-о Домнул ымпотрива Бабилонулуй
    ши плануриле пе каре ле-а фэкут Ел ымпотрива цэрий халдеенилор: „Ку адевэрат,
    ый вор тыры ка пе ниште ой слабе, ку адевэрат, ле вор пустии локуинца.'
  ben-OBCV: 'সেই কারণে শোনো, সদাপ্রভু ব্যাবিলনের বিরুদ্ধে কী পরিকল্পনা করেছেন, ব্যাবিলনীয়দের
    দেশ সম্পর্কে তাঁর অভিপ্রায় কী: পালের শাবকদের টেনে নিয়ে যাওয়া হবে; তাদের চারণভূমি
    তাদের কারণেই সম্পূর্ণরূপে ধ্বংস করা হবে।'
  som-som: Haddaba bal maqla talada uu Rabbigu Baabuloon u goostay, iyo qasdiyadiisa
    uu dalka reer Kaldayiin u qasdiyey. Sida xaqiiqada ah waxaa iyaga kaxayn doona
    kuwa adhiga ugu yaryar. Sida xaqiiqada ah isagu hoygooda iyo iyagaba cidla buu
    ka dhigi doonaa.
  lat-VUC: 'Propterea audite consilium Domini quod mente concepit adversum Babylonem,
    et cogitationes ejus quas cogitavit super terram Chaldæorum: nisi detraxerint
    eos parvuli gregum, nisi dissipatum fuerit cum ipsis habitaculum eorum.'
  eng-ASVBT: 'Therefore hear ye the counsel of Jehovah, that he hath taken against
    Babylon; and his purposes, that he hath purposed against the land of the Chaldeans:
    Surely they shall drag them away, even the little ones of the flock; surely he
    shall make their habitation desolate over them.'
  ita-1885: 'Perciò, ascoltate il consiglio del Signore, ch''egli ha preso contro
    a Babilonia; e i pensieri ch''egli ha divisati contro al paese de'' Caldei: Se
    i più piccoli della greggia non li trascinano; se la lor mandra non è deserta
    insieme con loro.'
  eng-ULB: So listen to the plans that Yahweh has decided against Babylon, the plans
    that he has planned against the land of the Chaldeans. They will certainly be
    dragged away, even the smallest flock. Their pasturelands will be turned into
    ruined places.
  spa-VBL: 'Así que escucha lo que el Señor ha planeado hacer a Babilonia y al país
    de Babilonia: Sus hijos serán arrastrados como corderos del rebaño, y por su culpa
    sus pastos se convertirán en un páramo.'
  fra-_FOB: C'est pourquoi écoutez la résolution que l'Éternel a prise contre Babylone,
    et les desseins qu'il a formés contre le pays des Caldéens. Certainement on les
    traînera comme les plus petits du troupeau! certainement on détruira sur eux leur
    demeure!
  mal-mal: അതുകൊണ്ട് യഹോവ ബാബേലിനെക്കുറിച്ച് ആലോചിച്ച ആലോചനയും കല്ദയരുടെ ദേശത്തെക്കുറിച്ച്
    നിരൂപിച്ച നിരൂപണങ്ങളും കേൾക്കുവിൻ! ആട്ടിൻകൂട്ടത്തിൽ ചെറിയവയെ അവർ ഇഴച്ചുകൊണ്ടുപോകും;
    അവൻ അവരുടെ മേച്ചിൽപ്പുറങ്ങൾ അവരോടുകൂടി ശൂന്യമാക്കിക്കളയും.
  urd-GVR: Chunāṅche Bābal par Rab kā faislā suno! Mulk-e-Bābal ke lie us ke mansūbe
    par dhyān do! “Dushman pūre rewaṛ ko sab se nanhe bachchoṅ se le kar baṛoṅ tak
    ghasīṭ kar le jāegā. Uskī charāgāh wīrān-o-sunsān ho jāegī.
  suz-BL: मोपतीके परमप्रभु यावेम बेबीलोन आ पर्बम पचा चिक्‍शो गेय नु कल्‍दी रागी ङा
    मुर आन पर्बम मिम्‍शो दोदेंशो बाक्‍बा, मेको नेनीन। थमा पा लाइक्‍चा पुंइसीनीम। बेबीलोन
    ङा प्रुङग मुर आन कली यो कीशा लाइक्‍चा पुंइसीनीम। मेको आन बाक्‍तीक मेको तशा हिंब।
  eng-NOY: Therefore hear ye the purpose of Jehovah, which he hath formed against
    Babylon, And the designs which he meditateth against the land of the Chaldaeans;
    Surely he [[the enemy]] shall drag them forth like feeble sheep, Surely he will
    come upon them, and make their pastures desolate.
  ita-1927: Perciò, ascoltate il disegno che l’Eterno ha concepito contro Babilonia,
    e i pensieri che medita contro il paese de’ Caldei! Certo, saran trascinati via
    come i più piccoli del gregge, certo, la loro dimora sarà devastata.
  ckb-ckb: 'لەبەر ئەوە ببیستن خودا چ پلانێکی لە دژی بابل داڕشتووە، مەبەستی چی بووە
    لە دژی خاکی بابلییەکان بیکات: بچووکەکانی مێگەلەکە ڕادەکێشرێن، بەهۆی ئەوان بە تەواوی
    لەوەڕگاکانیان وێران دەکات.'
  eng-BBE: So give ear to the decision of the Lord which he has made against Babylon,
    and to his purposes designed against the land of the Chaldaeans; Truly, they will
    be pulled away by the smallest of the flock; truly, he will make waste their fields
    with them.
  kan-OKCV: ಆದ್ದರಿಂದ ಯೆಹೋವ ದೇವರು ಬಾಬಿಲೋನಿಗೆ ವಿರೋಧವಾಗಿ ಮಾಡಿದ ಆಲೋಚನೆಯನ್ನೂ, ಅವರು ಬಾಬಿಲೋನಿಯರ
    ದೇಶಕ್ಕೆ ವಿರೋಧವಾಗಿ ಮಾಡಿದ ಯೋಜನೆಗಳನ್ನೂ ಕೇಳಿರಿ; ಕಾಡುಮೃಗಗಳು ನಿಶ್ಚಯವಾಗಿ, ಹಿಂಡಿನ ಮರಿಗಳನ್ನು
    ಎಳೆದುಕೊಂಡು ಹೋಗುವವು; ಖಂಡಿತವಾಗಿ, ಅವುಗಳ ಹುಲ್ಲುಗಾವಲು ಅವುಗಳ ನಾಶನಕ್ಕಾಗಿ ಬೆದರುವುದು.
  tam-2017: ஆகையால் யெகோவா பாபிலோனுக்கு விரோதமாக யோசித்த ஆலோசனையையும், அவர் கல்தேயர்
    தேசத்திற்கு விரோதமாக நினைத்திருக்கிற நினைவுகளையும் கேளுங்கள்; மெய்யாகவே மந்தையில்
    சிறியவர்கள் அவர்களைப் பிடித்திழுப்பார்கள்; மெய்யாகவே அவர்களுடைய தங்குமிடங்களை
    அவர் பாழாக்குவார்.
  spa-RV-1909: 'Por tanto, oid el consejo de Jehová, que ha acordado sobre Babilonia,
    y sus pensamientos que ha formado sobre la tierra de los Caldeos: Ciertamente
    los más pequeños del hato los arrastrarán, y destruirán sus moradas con ellos.'
  ron-BTF: De aceea ascultați sfatul DOMNULUI, pe care l-a hotărât împotriva Babilonului;
    și scopurile lui, pe care le-a hotărât împotriva țării caldeenilor; Într-adevăr
    cei mai mici ai turmei îi vor trage afară; într-adevăr el le va face pustii locuința
    din cauza lor.
  eng-WEBP: 'Therefore hear the counsel of the LORD that he has taken against Babylon;
    and his purposes that he has purposed against the land of the Chaldeans: Surely
    they will drag them away, even the little ones of the flock. Surely he will make
    their habitation desolate over them.'
  eng-FBV: 'So listen to what the Lord has planned to do to Babylon and the country
    of Babylonia: Their children will be dragged away like lambs from the flock, and
    because of them their pasture will become a wasteland.'
  nld-1939: Hoort dus het besluit van Jahweh, Dat Hij over Babel nam, De plannen,
    die Hij beraamde Over het land der Chaldeën. Waarachtig, als kleine schaapjes
    sleurt men ze weg, Ja, hun weide zal van hen schrikken;
  nch-BL: “Xijtacaquilica taya quisencajtoc TOTECO para tali Babilonia huan nopa caldeo
    masehualme campa itztoque nopona. Hasta cati noja conetzitzi nojquiya quinhuicase
    ipan seyoc tali. Huan ininchajchaj mocahuas cactoc huan nochi tahuel majmahuise.
  vie-1934: Vậy hãy nghe mưu Đức Giê-hô-va đã toan nghịch cùng Ba-by-lôn, và ý định
    Ngài đã lập nghịch cùng đất người Canh-đê. Thật, những con nhỏ trong bầy chúng
    nó sẽ bị kéo đi, làm cho nơi ở chúng nó trở nên hoang vu!
  hin-CV: 'इसलिये अब याहवेह की उस योजना को समझ लो, जो उन्होंने बाबेल के प्रति योजित
    की है, तथा उन लक्ष्यों को भी, जो उन्होंने तेमानवासियों के संकट के लिए निर्धारित
    किए हैं: इसमें कोई संदेह नहीं कि वे उन्हें खींचकर ले जाएंगे-भले ही वे भेड़-बकरियां
    के बच्चों की नाई हों; उनके कारण याहवेह उनकी चराइयों को निश्चयतः निर्जन बनाकर छोड़ेंगे.'
  spa-BES: Escuchen la decisión del Señor que tomó contra Babilonia, y sus propósitos
    diseñados contra la tierra de los caldeos; En verdad, serán arrastrados por el
    rebaño más pequeño; En verdad, hará desperdiciar sus campos con ellos.
  tdx-tdx: Aa le mahajanjiña ty safiri’ Iehovà nisafirie’e i Bavele, naho ty ereñere
    niereñere’e i tane’ o nte-Kasdioy; toe ho kozozote’e mb’eo ndra ty kede amy lia-rai’ey,
    hampangoakoahe’e ty am’iereo i fiandraza’ iareoy.
  tha-KJV: เพราะฉะนั้นจงฟังแผนงานซึ่งพระเยโฮวาห์ทรงกระทำไว้​ต่อสู้​บาบิ​โลน และบรรดาพระประสงค์ซึ่งพระองค์​ได้​ดำริ​ขึ้นต่อสู้กับแผ่นดินของชาวเคลเดีย
    แน่​ละตัวเล็กที่สุดที่​อยู่​ในฝู​งก​็ต้องถูกลากเอาไป แน่​ละคอกของเขานั้นจะรกร้างไป
  por-BR-2018: 'Portanto ouvi o conselho do SENHOR, que decretou contra a Babilônia;
    e seus pensamentos, que ele determinou sobre a terra dos caldeus: Certamente os
    menores do rebanho serão arrastados, certamente destruirá sua habitação com deles.'
  deu-ELO: 'Darum höret den Ratschluß Jehovas, welchen er über Babel beschlossen hat,
    und seine Gedanken, die er denkt über das Land der Chaldäer: Wahrlich, man wird
    sie fortschleppen, die Geringen der Herde; wahrlich, die Trift wird sich über
    sie entsetzen!'
  eng-WYC-2018: 'Therefore hear ye the counsel of the Lord, which he conceived in
    mind against Babylon, and his thoughts, which he thought on the land of Chaldees,
    no but the little (ones) of the flocks draw them down, no but the dwelling place
    of them be destroyed with them, else no man give credence to me. (And so hear
    ye the counsel of the Lord, which he conceived in his mind against Babylon, and
    his thoughts, or his plans, which he thought against the land of the Chaldeans:
    Even the little ones of the flocks shall be taken away, and their dwelling place
    shall be destroyed along with them, else no one give credence to me, or else no
    one believe me.)'
  epo-epo: 'Tial aŭskultu la decidon de la Eternulo, kiun Li decidis pri Babel, kaj
    Liajn intencojn, kiujn Li havas pri la lando de la Ĥaldeoj: la knaboj-paŝtistoj
    ilin fortrenos, kaj detruos super ili ilian loĝejon.'
  uig-PIN: 'Xunga Pǝrwǝrdigarning Babilni jazalaxtiki mǝⱪsitini, xuningdǝk kaldiylǝrning
    zeminini jazalax niyitini anglanglar: Ularning kiqiklirimu tartip epketilidu;
    bǝrⱨǝⱪ, ⱪilmixliri tüpǝylidin Pǝrwǝrdigar uning yayliⱪini wǝyranǝ ⱪilidu.'
  beo-beo: Amaiba:le, Na da Ba:bilone soge amola ea fi dunu ilima hamoma:ne ilegesu
    amo nabima! Ilia huluane amola ilia mano da ga hiouginana asi dagoi ba:mu. Amasea,
    dunu huluane da bagadewane beda:mu.
  tpi-OTNT: Olsem na putim yau gut long ol dispela samting mi tingting pinis long
    mekim long kantri Babilon. Bai mi rausim olgeta manmeri na ol pikinini tu, olsem
    laion i kilim olgeta sipsip na pulim ol bodi bilong ol i go. Na graun Babilon
    yet bai i kirap nogut long dispela samting mi laik mekim.
  hau-SA: Saboda haka, ku ji abin da Ubangiji ya shirya a kan Babilon, abin da ya
    nufa gāba da ƙasar Babiloniyawa. Za a kwashe ƙananan garkensu a tafi; zai hallaka
    wurin kiwonsu sarai saboda su.
  uig-LAT: 'Shunga Perwerdigarning Babilni jazalashtiki meqsitini, shuningdek kaldiylerning
    zéminini jazalash niyitini anglanglar: Ularning kichiklirimu tartip épkétilidu;
    berheq, qilmishliri tüpeylidin Perwerdigar uning yayliqini weyrane qilidu.'
  nde-nde: 'Ngakho, zwanini lokho uThixo asecebe ukukwenza ngeBhabhiloni, asemise
    ukukwenza ngelizwe lamaKhaladiya: Amazinyane omhlambi azadonselwa le, amadlelo
    awo uzawatshabalalisa ngokupheleleyo ngenxa yabo.'
  ton-ton: 'Ko ia mou fanongo ki he fakakaukau ʻa Sihova, ʻaia kuo ne tuʻutuʻuni ki
    Papilone; pea mo e tuʻutuʻuni, kuo ne tuʻutuʻuni ki he kakai ʻo Kalitia: ko e
    moʻoni ʻe ʻave ʻakinautolu ʻe he siʻi hifo: ko e moʻoni te ne ngaohi honau nofoʻanga
    ko e potu liʻaki ʻiate kinautolu.'
  ces-1613: 'Protož slyšte radu Hospodinovu, kterouž zavřel o Babylonu, a to, což
    myslil proti zemi Kaldejské: Zajisté žeť je vyvlekou nejmenší tohoto stáda, zajisté
    že je popléní i příbytek jejich.'
  eng-WMB: 'Therefore hear the counsel of the LORD that he has taken against Babylon;
    and his purposes that he has purposed against the land of the Kasdim: Surely they
    will drag them away, even the little ones of the flock. Surely he will make their
    habitation desolate over them.'
  tam-TCV: “ஆகையால், யெகோவா பாபிலோனுக்கு விரோதமாக வகுத்த திட்டங்களையும், பாபிலோனியரின்
    நாட்டுக்கு விரோதமான அவரது நோக்கங்களையும் கேளுங்கள். மந்தையில் இளமையானவை இழுத்துச்
    செல்லப்படும். அவைகளின் நிமித்தம் அவைகளின் மேய்ச்சல் நிலத்தை முற்றுமாய் அழித்துப்
    போடுவான்.
  ceb-ULB: Busa pamati sa mga laraw ni Yahweh nga himoon batok sa Babilonia, ang mga
    laraw nga iyang gilaraw batok sa yuta sa mga Caldeanhon. Pagaguyoron gayod sila
    palayo, bisan pa ang labing gamay nga panon sa karnero. Mahimong awaaw ang ilang
    sibsibanan.
  pol-UBG: Dlatego słuchajcie postanowienia PANA, które powziął przeciwko Babilonowi
    i jego zamysłów, które przygotował przeciwko ziemi Chaldejczyków. Zaprawdę, wywloką
    ich najmniejsi z tej trzody, spustoszą ich i ich mieszkania.
  urd-GVU: چنانچہ بابل پر رب کا فیصلہ سنو! ملکِ بابل کے لئے اُس کے منصوبے پر دھیان
    دو! ”دشمن پورے ریوڑ کو سب سے ننھے بچوں سے لے کر بڑوں تک گھسیٹ کر لے جائے گا۔ اُس
    کی چراگاہ ویران و سنسان ہو جائے گی۔
  deu-1912: So hört nun den Ratschlag des HERRN, den er über Babel hat, und seine
    Gedanken, die er hat über die Einwohner im Land der Chaldäer! Was gilt's? ob nicht
    die Hirtenknaben sie fortschleifen werden und ihre Wohnung zerstören.
  kan-2017: ಹೀಗಿರಲು ಯೆಹೋವನು ಬಾಬೆಲಿನ ವಿಷಯವಾಗಿ ಮಾಡಿಕೊಂಡಿರುವ ಆಲೋಚನೆಯನ್ನೂ, ಆತನು ಕಸ್ದೀಯರ
    ದೇಶವನ್ನು ಕುರಿತು ಸಂಕಲ್ಪಿಸಿರುವ ಉದ್ದೇಶವನ್ನೂ ಆಲಿಸಿರಿ, ಮೃಗಗಳು ಹಿಂಡಿನ ಮರಿಗಳನ್ನು ಖಂಡಿತವಾಗಿ
    ಎಳೆದುಕೊಂಡು ಹೋಗುವವು; ನಿಶ್ಚಯವಾಗಿ ಅವುಗಳ ಹುಲ್ಗಾವಲು ಅವುಗಳ ನಾಶಕ್ಕೆ ಬೆದರುವುದು.
  yap-yap: Are motoyilgad ko n’en ni kug tanomnag nib togopluw ko fare binaw nu Babylon
    nge n’en ni kug duwgiliy ni nggu rin’ ko girdi’ riy. Ni mus nga pifakrad ma bay
    ni chuweg u rom, ma gubin e girdi’ ni bayi rus.
  hlt-MCSB: Te dongah Babylon ham a uen BOEIPA kah cilsuep neh Khalden khohmuen ham
    a kopoek a moeh te hnatun uh. Boiva ca rhoek te a sol kuekluek pawt vetih a tolkhoeng
    ah pong kuekluek mahpawt nim?
  mdy-ETH: ናንጊና ናንጋ ጎዳ ባብሎኔ ዓሶም ቃዼ ባኮና ካላዳ ዓሶ ዓጮይዳ ዒ ማዻኒ ማሌ ባኮ ዋይዙዋቴ፤ ናኣታታዖ ዔያቶኮ ማራናይጉዲ
    ጎቺንቲ ዔውታንዳኔ፤ ዔያታ ዎርቃ ቤዛኣ ጉሪ ማዓንዳኔ።
  twi-ASANTE: 'Enti tie deɛ Awurade ahyehyɛ atia Babilonia, deɛ wabɔ ne tirim sɛ ɔbɛyɛ
    de atia Babiloniafoɔ asase nie: Nnwankuo no mu nkumaa no mpo, wɔbɛtwe wɔn akɔ;
    wɔn enti ɔbɛsɛe adidibea no koraa.'
  eng-WEBU: 'Therefore hear the counsel of the LORD that he has taken against Babylon;
    and his purposes that he has purposed against the land of the Chaldeans: Surely
    they will drag them away, even the little ones of the flock. Surely he will make
    their habitation desolate over them.'
  wal-wal: Hegaa gishshau, taani GODAI Baabiloone asaa bollaaninne Baabiloone biittaa
    bollan halchchidobaanne qoppidobaa siyite! Eta naata wolqqan goochchidi efaana;
    hegaa gaasuwan eta so asai ubbai dagammana.
  spa-PDDPT: 'Por tanto oigan el plan que Yavé tiene contra Babilonia y lo que se
    propone contra los caldeos: Ciertamente los arrastrarán fuera como corderos del
    rebaño y su prado será desolado a causa de ellos.'
  gun-gun: Ha'e nunga rupi pendu pota Babilônia rovai Senhor onhembopy'aa oikuaa uka
    va'e, caldeu kuery yvy re ojapo aguã ojee omoĩ va'ekue re. Mba'eta anhetẽ mymba
    kuery regua kyrĩve'i va'e teĩ oipe'apaa 'rã, ikuaiaty voi ombovaipa 'rã ha'e pygua
    kuery káuxa.
  ilo-ULB: Isu a denggenyo dagiti panggep nga inkeddeng ni Yahweh a maibusor iti Babilonia,
    dagiti plano a pinanggepna a maibusor iti daga dagiti Caldeo. Maitalawdanto, uray
    dagiti kababassitan nga arban. Agbalinto a langalang dagiti pagpaarabanda.
  kpg-kpg: Deenei laa, goodou hagalongo gi dagu hai dela gu haganoho e hai gi di waahale
    o Babylon mo dagu hagamaanadu dela e hai gi ana daangada. Nia dama digaula ga dadaia
    gi daha, gei nia daangada huogodoo ga mmaadagu huoloo.
  uig-ARA: 'شۇڭا پەرۋەردىگارنىڭ بابىلنى جازالاشتىكى مەقسىتىنى، شۇنىڭدەك كالدىيلەرنىڭ
    زېمىنىنى جازالاش نىيىتىنى ئاڭلاڭلار: ئۇلارنىڭ كىچىكلىرىمۇ تارتىپ ئېپكېتىلىدۇ؛
    بەرھەق، قىلمىشلىرى تۈپەيلىدىن پەرۋەردىگار ئۇنىڭ يايلىقىنى ۋەيرانە قىلىدۇ.'
  sus-sus: Na kui wo xa wo tuli mati Alatala xa natɛ ra, a naxan tongoxi Babilɔn xili
    ma, a naxan ɲanigexi Kalidi xa bɔxi xa fe ra. A e xaninma nɛ alɔ xurusee, a fa
    e xɔnyi kana.
  pon-2006: Eri, kumwail rong koasoandi me I wiahiong kahnimw en Papilon oh dahme
    I kupwukupwure I en wiahiong towe kan. Neirail seri kan pahn pil ruwahdeksang,
    oh aramas koaros pahn masepwehkada kowahlap.
  ksd-ksd: 'Kari avat a valongore ra varkurai kai ra Luluai, nina i tar pait ia ure
    Babilon, ma ra nuknukina ure ra gunan kai ra tarai Kaldea: A dovotina da al vue
    diat, ra umana ikilik ta. ra kikil na sip; a dovotina kadia pia na vura na kaian
    ure diat.'
  tur-YTC: 'Bu yüzden, Babil''e karşı aldığı kararı, Ve Keldaniler ülkesine karşı
    düşündüğü tasarıyı işitin: Elbette onları, sürünün küçüklerini sürükleyip götürecekler.
    Elbette onların yurdunu üzerlerine yıkacaklar.'
  ind-AYT: “Karena itu, dengarlah rencana yang ditetapkan TUHAN melawan Babel, dan
    rancangan yang dibuat-Nya melawan negeri orang Kasdim. Sesungguhnya yang terkecil
    dari kawanan domba itu akan diseret, sesungguhnya Dia akan membuat tempat tinggal
    mereka sunyi sepi karena mereka.
  nya-nya: Nʼchifukwa chake imvani. Izi ndi zimene Ine Yehova ndakonza zolangira anthu
    a ku Babuloni. Ngakhale ana omwe adzatengedwa ukapolo ndipo aliyense adzachita
    mantha chifukwa cha iwo.
  hrv-hrv: 'Zato, čujte što je Jahve naumio da učini Babilonu, čujte što je nakanio
    protiv zemlje kaldejske: i najsitniju jagnjad on će odvući; i sam njihov pašnjak
    zgrozit će se nad njima.'
  mps-mps: Eno te tǫ kantri Babilonba yabo sę homu kone palali elalubo, tede elalubo
    po te bugagia olo muao. Eno te tigidali we bidi me wai puluba dabe sela sąwaibao,
    te laiongo sipsip tigidali ela munama, te augwa tigi kekasa pabo tiwai yaibao.
    Te Babilon tǫ digi eno te ebo sęde dwai noma mu saibao.
  tpi-tpi: Olsem na putim yau gut long ol dispela samting mi tingting pinis long mekim
    long kantri Babilon. Bai mi rausim olgeta manmeri na ol pikinini tu, olsem laion
    i kilim olgeta sipsip na pulim ol bodi bilong ol i go. Na graun Babilon yet bai
    i kirap nogut long dispela samting mi laik mekim.
  dan-1931: 'Hør derfor det Råd, HERREN har for mod Babel, og de Tanker, han har tænkt
    mod Kaldæernes Land: Visselig skal Hjordens ringeste slæbes bort, visselig skal
    deres Græsgang forfærdes over dem.'
  vie-OVCB: Hãy nghe kế hoạch Chúa ấn định để tiêu diệt Ba-by-lôn và xứ của người
    Ba-by-lôn. Cả đến trẻ nhỏ cũng sẽ bị kéo đi như chiên, và nhà của chúng sẽ bị
    tàn diệt.
  guj-2017: માટે હવે બાબિલ વિષે યહોવાહના મનમાં શી યોજના છે તે સાંભળી લો, અને ખાલદીઓ
    માટે મેં ઘડેલી યોજનાઓ વિષે સાંભળો, નાનામાં નાના ઘેટાંને પણ ઘસડી લઈ જશે. અને તે
    તેમની સાથે તેઓના ઘેટાંના વાડાને નિશ્ચે ઉજ્જડ કરી નાખશે.
  pon-2006A: Eri, kumwail rong koasoandi me I wiahiong kahnimw en Papilon oh dahme
    I kupwukupwure I en wiahiong towe kan. Neirail seri kan pil pahn wurahdekiei,
    oh aramas koaros pahn masepwehkada kowahlap.
  por-BRBSL: 'Portanto, ouça o conselho de Yahweh que ele tomou contra a Babilônia;
    e seus propósitos que ele se propôs contra a terra dos caldeus: Certamente, eles
    os arrastarão para longe, mesmo os mais pequenos do rebanho. Certamente, ele fará
    com que a habitação deles seja desolada sobre eles.'
  cth-cth: Hatdawkvah, Babilon kong dawk BAWIPA pouknae, Khaldean taminaw e lathueng
    pouknae a tawn. Sarangnaw hah lawp lah ao vaiteh, pawngpanae hmuennaw kingdi lah
    ao han.
  twi-twi: 'Enti tie nea Awurade ahyehyɛ atia Babilonia, nea wabɔ ne tirim sɛ ɔbɛyɛ
    de atia Babiloniafo asase ni: Nguankuw no mu nkumaa no wɔbɛtwe wɔn akɔ; wɔn nti
    ɔbɛsɛe adidibea no koraa.'
  hlt-hlt: Te dongah Babylon ham a uen BOEIPA kah cilsuep neh Khalden khohmuen ham
    a kopoek a moeh te hnatun uh. Boiva ca rhoek te a sol kuekluek pawt vetih a tolkhoeng
    ah pong kuekluek mahpawt nim?
  tbz-SIM: 'Keènɛ̀ ti Yiɛ̀ nKuyie ntɑ̃ɑ̃tɛ́ tì Bɑbidɔnni ɛì kɔbɛ kpɛ́í, nɛ̀ kù dɔ́
    kɛ́dɔɔ̀ tì Kɑndee tenkɛ̀ kɔbɛ, tiì tu: Bɛ̀ yóó bɛ̀ kpɑ̀ɑkɛ tipìètì tɛ̃mɛ̀ mmɛ,
    bɛ tenkɛ̀ bo dɔúnko.'
  msy-2020: Ia deraghvɨra kuaribar arigh, bizir kɨ Babilonɨn kantri damuasa nɨghnɨziba
    baragh! Kɨ uaghan gumazamiziba ko boriba sara bar me batuegham, mati laion sipsipba,
    bar me mɨsuegha, dar kuaba amɨkɨrvagha zui. Ezɨ Babilonɨn kantri uabɨ, kɨ damuamin
    bizim bagh dɨgavir kuram damigham.
  azb-azb: 'Buna görə də Rəbbin Babilə qarşı fikrini, Xaldey ölkəsinə qarşı məqsədini
    eşidin: «Sürünün ən kiçikləri də sürgün ediləcək, Xalqına görə otlaqlar səhraya
    çevriləcək.'
  eng-DBY: 'Therefore hear the counsel of Jehovah, which he hath taken against Babylon,
    and his purposes which he hath purposed against the land of the Chaldeans: The
    little ones of the flock shall certainly draw them away; he shall certainly make
    their habitation desolate for them.'
  hin-2017: 'इसलिए सुनो कि यहोवा ने बाबेल के विरुद्ध क्या युक्ति की है और कसदियों
    के देश के विरुद्ध कौन सी कल्पना की है: निश्चय वह भेड़-बकरियों के बच्चों को घसीट
    ले जाएगा, निश्चय वह उनकी चराइयों को भेड़-बकरियों से खाली कर देगा।'
  wol-KYG: Kon dégluleen pexe mi Aji Sax ji waajal Babilon, mébét yi mu mébétal réewum
    Kaldeen ñooñu! Ndegam deesul wommat seen gàtt yu ndaw, yóbbu, ba yàq parlu ma
    yaxeet.
  eng-YLT: Therefore, hear ye the counsel of Jehovah, That He counselled concerning
    Babylon, And His devices that He hath devised Concerning the land of the Chaldeans;
    Drag them out do not little ones of the flock, Doth He not make desolate over
    them the habitation?
  eng-WYC-2017: Therefore hear ye the counsel of the Lord, which he conceived in mind
    against Babylon, and his thoughts, which he thought on the land of Chaldees, no
    but the little of the flocks draw them down, no but the dwelling place of them
    be destroyed with them, else no man give credence to me.
  eng-WMBB: 'Therefore hear the counsel of the LORD that he has taken against Babylon;
    and his purposes that he has purposed against the land of the Kasdim: Surely they
    will drag them away, even the little ones of the flock. Surely he will make their
    habitation desolate over them.'
  urd-GVH: चुनाँचे बाबल पर रब का फ़ैसला सुनो! मुल्के-बाबल के लिए उसके मनसूबे पर ध्यान
    दो! “दुश्मन पूरे रेवड़ को सबसे नन्हे बच्चों से लेकर बड़ों तक घसीटकर ले जाएगा।
    उसकी चरागाह वीरानो-सुनसान हो जाएगी।
  rug-rug: 'Gua ke, avosia sa si kote hiva balabala tavetia e Zihova koe Babiloni,
    sa si va egoa Sa pude tavete la nia koasa pepeso tadi na tie Babiloni: Sari koburu
    hite si kote ta ririhi taloa guana sipi; meke sari dia vetu si kote ta huara palae
    hokara.'
  gaz-gaz: Kanaafuu waan Waaqayyo Baabilonitti karoorfate, waan inni biyya Baabilonotaatti
    yaades dhagaʼaa; Ilmaan bushaayee harkifamanii ni fudhatamu; innis sababii isaaniitiif
    lafa dheeda isaanii guutumaan guutuutti ni barbadeessa.
  fra-LSG: C’est pourquoi écoutez la résolution que l’Éternel a prise contre Babylone,
    Et les desseins qu’il a conçus contre le pays des Chaldéens! Certainement on les
    traînera comme de faibles brebis, Certainement on ravagera leur demeure.
  gnn-gnn: Yuwalk yana yurru ŋunhi Bapilundja wäŋa galkirri buḻwaŋ'thun ŋuriŋi rirrakayyu
    bathalayunydja wal'ŋu, ga bukmak yurru wäŋanydja marrmarryunna dhuwala munathany'tja.
    Bukmakthuna yurru bäpurru'yu ŋämanydja, ŋunhi ŋayi yurru Bapilundja burakirri,
    bala yatjunna yukurra yurru galŋa‐garamirrina, bena dhika rirrakaynydja.” Ga bitjarra
    ŋayi Garray waŋananydja.
  yal-yal: Nanara, ɛ tuli mati Alatalaa fe ragidixin na Babilɔn xili ma, a feen naxanye
    yitɔnxi Babilɔn kaane yamanan xili ma. E luma nɛn alo xuruse diin naxanye suxuma
    e xali, e dɔxɔden yi yigeli yati!
  haw-1868: 'No ia mea, e hoolohe oukou i ka manao o Iehova, Ana i manao ai ia Babulona;
    A me kona noonoo ana i noonoo ai i ka aina o ko Kaledea: Oiaio no, e uhuki oia
    ia lakou me na mea liilii o ka ohana, Oiaio no, e hooneoneo no oia i ko lakou
    wahi noho a puni lakou.'
  arb-NAV: لِذَلِكَ اسْمَعُوا مَا خَطَّطَهُ الرَّبُّ ضِدَّ بَابِلَ، وَمَا دَبَّرَهُ
    ضِدَّ دِيَارِ الْكَلْدَانِيِّينَ. هَا صِغَارُهُمْ يُجَرُّونَ جَرّاً، وَيَخْرِبُ
    مَسَاكِنَهُمْ عَلَيْهِمْ.
  ewe-ewe: 'Eya ta se nu si Yehowa ɖo ɖe Babilonia ŋu kple nu si ƒe susu wòwɔ ɖi ɖe
    Babiloniatɔwo ƒe anyigba ŋu: Woakplɔ lãha ƒe suetɔwo adzoe, agblẽ woƒe gbeɖuƒe
    keŋkeŋkeŋ le woƒe nuwɔwɔwo ta.'
  eng-LEE: 'Therefore hear ye the counsel of the Lord, that he hath resolved against
    Babylon; and his purposes, that he hath devised against the land of the Chaldeans:
    Surely the least of the flock shall drag them away; surely he will devastate over
    them their habitation.'
  asm-FB: এই হেতুকে, যিহোৱাই বাবিলৰ বিৰুদ্ধে কৰা মন্ত্ৰণা, আৰু কলদীয়া দেশৰ অহিতে
    কৰা অভিপ্ৰায়বোৰ তোমালোকে শুনা; অৱশ্যে জাকৰ সৰুবোৰেও সিহঁতক টানি লৈ যাব, অৱশ্যে
    সিহঁতৰ চৰণীয়া ঠাই সিহঁতৰ বিষয়ে বিস্ময় মানিব।
  sus-A: نَ كُي وٌ شَ وٌ تُلِ مَتِ عَلَتَلَ شَ نَتّ رَ، عَ نَشَن تٌنفٌشِ بَبِلْن شِلِ
    مَ، عَ نَشَن حَنِفٍشِ كَلِدِ شَ بْشِ شَ قٍ رَ. عَ عٍ شَنِنمَ نّ عَلْ شُرُ سٍيٍ،
    عَ قَ عٍ شْنيِ كَنَ.
  fra-SBL: 'C''est pourquoi, écoutez le conseil de Yahvé qu''il a pris contre Babylone ;
    et ses objectifs qu''il s''est proposé contre le pays des Chaldéens : Ils vont
    sûrement les traîner loin, même les petits du troupeau. Il fera de leur habitation
    une désolation.'
  hbo-hbo: לָכֵ֞ן שִׁמְע֣וּ עֲצַת־יְהוָ֗ה אֲשֶׁ֤ר יָעַץ֙ אֶל־בָּבֶ֔ל וּמַ֨חְשְׁבֹותָ֔יו
    אֲשֶׁ֥ר חָשַׁ֖ב אֶל־אֶ֣רֶץ כַּשְׂדִּ֑ים אִם־לֹ֤א יִסְחָבוּם֙ צְעִירֵ֣י הַצֹּ֔אן
    אִם־לֹ֥א יַשִּׁ֛ים עֲלֵיהֶ֖ם נָוֶֽה׃
  kik-kik: 'Nĩ ũndũ ũcio, thikĩrĩriai mũigue ũndũ ũrĩa Jehova athugundĩte wa gũũkĩrĩra
    bũrũri wa Babuloni, o na ũrĩa atuĩte gwĩka bũrũri wa andũ a Babuloni: Arĩa anini
    rũũru-inĩ magaakururio, matwarwo kũndũ kũraya; nĩakananga ũrĩithio wao ũthire
    biũ nĩ ũndũ wao.'
  fra-NCL: 'Ecoutez donc la résolution de Yahweh qu’il a prise contre Babel, et les
    desseins qu’il a médités contre le pays des Chaldéens : Oui, on les entraînera
    comme de faibles brebis ; oui, le pâturage en sera dans la stupeur !'
  cek-AK: To pongah Babylon tuk hanah Angraeng mah thuih ih lok, anih amsakhaihnawk,
    Khaldian kaminawk ih prae tuk han pacaenghaih to tahngai oh; misa mah thacak ai
    tuunawk to lomh pae ving ueloe, nihcae ohhaih ahmuen doeh amrosak tangtang tih.
  cuk-cuk: 'Ani Jeremías soged: “Bab-Jehová Babilonia-dulemarga-igar-mesisad, be itomar.
    Babilonia-dulemarga igar-mesilesad, be itomar: ‘Emar-imbagi sapingan-senigana
    ebipiledmaloed, e-gagan-nanaidi, swanga naguoed.'
  uig-CYR: 'Шуңа Пәрвәрдигарниң Бабилни җазалаштики мәхситини, шуниңдәк калдийләрниң
    зиминини җазалаш нийитини аңлаңлар: Уларниң кичиклириму тартип епкетилиду; бәрһәқ,
    қилмишлири түпәйлидин Пәрвәрдигар униң яйлиғини вәйранә қилиду.'
  tel-2017: బబులోనును గూర్చి యెహోవా చేసిన ఆలోచన వినండి. కల్దీయుల దేశాన్ని గూర్చి ఆయన
    ఉద్దేశించినది వినండి. నిశ్చయంగా మందలోని అల్పులైన వారిని వారు లాగుతారు. నిశ్చయంగా
    వారిని బట్టి వారు నివసించిన ప్రదేశం నిర్ఘాంతపోతుంది.
  hat-BSA: 'Pou sa, tande konsèy SENYÈ a, ke li te fè kont Babylone; plan a ke Li
    deja fome kont peyi Kaldeyen yo: Anverite, yo va vin trennen deyò, menm piti nan
    bann mouton yo. Anverite, li va fè abitasyon yo dezole sou yo.'
  kos-kos: Ke ma inge, porongo ma nga lumahla in oru lain siti Babylon, ac ma nga
    akoo in oru nu sin mwet we. Finne tulik natulos ac fah amala, ac mwet nukewa ac
    fah arulana tuninfongla.
  hbo-WLC: לָכֵ֞ן שִׁמְע֣וּ עֲצַת־יְהוָ֗ה אֲשֶׁ֤ר יָעַץ֙ אֶל־בָּבֶ֔ל וּמַ֨חְשְׁבוֹתָ֔יו
    אֲשֶׁ֥ר חָשַׁ֖ב אֶל־אֶ֣רֶץ כַּשְׂדִּ֑ים אִם־לֹ֤א יִסְחָבוּם֙ צְעִירֵ֣י הַצֹּ֔אן
    אִם־לֹ֥א יַשִּׁ֛ים עֲלֵיהֶ֖ם נָוֶֽה׃
  ibo-ibo: Nʼihi ya, nụrụ ihe Onyenwe anyị kwadobere megide Babilọn, nụrụkwa ihe o
    zubere megide ala ndị Babilọn. A ga-adọkpụrụ ndị dị nta nʼetiti igwe ewu na atụrụ
    ahụ. Ebe ịta nri ha ga-anọ nʼọnọdụ mgbagwoju anya nʼihi nke a.
  ory-ory: ଏହେତୁ ସଦାପ୍ରଭୁ ବାବିଲର ବିରୁଦ୍ଧରେ ଯେଉଁ ମନ୍ତ୍ରଣା ଓ କଲ୍‍ଦୀୟମାନଙ୍କ ଦେଶ ବିରୁଦ୍ଧରେ
    ଯେଉଁ ସଂକଳ୍ପ କରିଅଛନ୍ତି, ତାହା ଶୁଣ; ଲୋକମାନେ ସେମାନଙ୍କୁ, ପଲର ଛୁଆମାନଙ୍କୁ ମଧ୍ୟ ଟାଣି ନେଇଯିବେ;
    ସେ ନିଶ୍ଚୟ ସେମାନଙ୍କର ନିବାସ ସ୍ଥାନ ସହିତ ସେମାନଙ୍କୁ ଉତ୍ସନ୍ନ କରିବ।
  chk-chk: 'Iei mine oupwe rongorong usun mine ngang ewe Samol mi Lapalap üa akota
    ngeni Papilon, pwal mine üa ekiekietä ngeni chon ewe fanü: Ellet, repwe nukiela
    pwal ekewe semirit, nge aramas meinisin repwe fokun rükö ren.'
  rop-rop: Wal yumob lisin langa dijan plen weya aibin meigim blanga detlot pipul
    brom Bebalon. Detlot enami garra deigimwei olabat bigininimob en ebribodi garra
    bradin nomo lilbit.
  ukr-1871: 'Тим же то слухайте про постанову Господню, і що він судив Вавилонові
    вчинити, та й що задумав про землю Халдейську: справдї, безсилки з того стада
    потягнуть їх із собою; справдї, він попустошить осади їх разом із ними.'
  deu-1951: 'Darum höret den Ratschluß des HERRN, welchen er über Babel beschlossen,
    und seine Absichten, die er über das Land der Chaldäer hat: So gewiß die kleine
    Herde mißhandelt worden ist, so gewiß soll um ihretwillen die Aue verwüstet werden!'
  eng-JPS: 'Therefore hear ye the counsel of the LORD, that He hath taken against
    Babylon, and His purposes, that He hath purposed against the land of the Chaldeans:
    surely the least of the flock shall drag them away, surely their habitation shall
    be appalled at them.'
  srp-1865: Zato èujte namjeru Gospodnju što je naumio za Vavilon, i misli njegove
    što je smislio za zemlju Haldejsku; zaista najmanji iz stada razvlaèiæe ih, zaista
    æe opustiti stan s njima.
  lug-lug: Noolwekyo, wulira Mukama ky’ategekedde Babulooni, ky’ategese okuleeta ku
    nsi y’Abakaludaaya. Obwana bw’ebisibo byabwe bulitwalibwa, alizikiririza ddala
    ebisibo byabwe ng’abalanga obujeemu bwabwe.
  heb-heb: לכן שמעו עצת יהוה אשר יעץ אל בבל ומחשבותיו אשר חשב אל ארץ כשדים אם לא יסחבום
    צעירי הצאן אם לא ישים עליהם נוה׃
  ben-IRV: অতএব সদাপ্রভুর পরামর্শ শোন, যা তিনি বাবিলের বিরুদ্ধে করেছেন; যা তিনি কলদীয়দের
    দেশের বিরুদ্ধে করেছেন। নিশ্চয় তাদেরকে টেনে নিয়ে যাবে, পালের শাবকদেরকেও নিয়ে
    যাবে; তাদের চারণ ভূমি তাদের সঙ্গে ধ্বংস
  pan-pan: ਇਸ ਲਈ ਯਹੋਵਾਹ ਦੀ ਸਲਾਹ ਸੁਣੋ ਜਿਹੜੀ ਉਸ ਦੇ ਬਾਬਲ ਦੇ ਬਾਰੇ ਸੋਚੀ ਹੈ ਅਤੇ ਉਹ ਦੀਆਂ
    ਵਿਚਾਰਾਂ ਜਿਹੜੀਆਂ ਉਸ ਕਸਦੀਆਂ ਦੇ ਦੇਸ ਦੇ ਬਾਰੇ ਕੀਤੀਆਂ ਹਨ। ਸੱਚ-ਮੁੱਚ ਉਹ ਉਹਨਾਂ ਦੇ ਇੱਜੜ
    ਦੇ ਨਿੱਕੇ-ਨਿੱਕੇ ਧੂ ਕੇ ਲੈ ਜਾਣਗੇ, ਸੱਚ-ਮੁੱਚ ਉਹਨਾਂ ਦੀਆਂ ਚਾਰਗਾਹਾਂ ਵੀ ਉਹਨਾਂ ਲਈ ਵਿਰਾਨ
    ਹੋਣਗੀਆਂ
  mya-JVB: သို့ဖြစ်၍ ၊ ထာဝရဘုရား သည် ဗာဗုလုန် မြို့ တဘက် ၌ ကြံစည် တော်မူသော အကြံ ၊
    ခါလဒဲ ပြည် တဘက် ၌ ကြံစည် တော်မူသော အကြံအစည် တို့ကို နားထောင် ကြလော့ ။ အကယ် စင်စစ်ရန်သူသည်
    အား မရှိသော ထိုသိုး တို့ကို လုယက် လိမ့်မည်။ အကယ် စင်စစ်သူတို့ရှိရာသို့ လာ၍၊ ကျက်စား
    ရာအရပ်ကို ဖျက်ဆီး လိမ့်မည်။
  tbg-tbg: Virara irihama ne iri vaiqe te Babironi vatukave, vika vata maatave, qoraiqama
    nimitaaina uvara ni tiva nimiare. Te qaqi kaari navutaaka ani vikavata vika naati
    vaintivata rarau vuru ke, vika vata maatavata anomake qoraiqama kevarave.
  hmo-hmo: Unai dainai, lau Lohiabada ese Babulonia hanua do lau hadikaia dalana ena
    palani do oi kamonai, bona Babulonia taudia edia tano hadikaia totona do lau karaia
    gaudia danu. Babulonia taudia edia natudia danu be tuari taudia ese do idia guia,
    do idia abia lao, bona taunimanima ibounai be do idia gari bada, mai hoa danu.
  urd-urd: इसलिए ख़ुदावन्द की मसलहत को जो उसने बाबुल के ख़िलाफ़ ठहराई है, और उसके
    इरादे को जो उसने कसदियों की सरज़मीन के ख़िलाफ़ किया है, सुनो, यक़ीनन उनके गल्ले
    के सब से छोटों को भी घसीट ले जाएँगे; यक़ीनन उनका घर भी उनके साथ बर्बाद होगा।
  rus-SYN: 'Итак выслушайте определение Господа, какое Он постановил о Вавилоне, и
    намерения Его, какие Он имеет о земле Халдейской: истинно, самые малые из стад
    повлекут их; истинно, он опустошит жилища их с ними.'
  bqc-SIM: Ayãmɛto à yã́ pↄ́ Dii zɛ̀ò à kɛ Babɛlideↄnɛ ma ń yã́ pↄ́ a dìlɛ
    Babiloniↄ musuo. Nↄ̀ↄmusupi a ń nɛ́ↄ naaa taò lán sãↄwaɛ, i ń bualoũpi dɛ̃ↄnzↄ̃
    ń yã́i.
  tcz-CHONGTHU: Hijeh chun Pakaiyin Babylon dounaa athil-gon hi phaten ngai phauvin,
    kelngoi hon lah’a aneopen geiya kaimanga um ding; achennau in jouse jong kisumang
    hel ding ahi.
  mar-mar: तर बाबेलाविरूद्ध परमेश्वराने जी योजना ठरवली आहे ती, खास्द्यांच्या देशाविरूद्ध
    जे संकल्प केले आहेत तेही ऐका; ते खचित कळपातील लहानांनादेखील, ओढून नेतील, त्यांचे
    कुरणाचे देश नाशाची जागा होईल.
  qub-qub: Babiloniacunapaj noga munayniyoj imano yarpashätapis wiyay-llapa. Babilonia
    nasyuncho tiyajcuna imano cananpaj yarpaycashätapis wiyay. Chaycho tiyajcunataga
    tacshannincunatapis apacongami. Nasyun intërutami pasaypa ushacashata cachayconga.
  bqp-bqp: Yen sɔ̃, i swɑɑ dɑkio i nɔ himbɑ ye nɑ yi Bɑbiloni kɑ yen tɔmbun sɔ̃. Nɑ
    nɛɛ, kɑm kɑm kon de bu be kpuro gurɑ nge yɑ̃ɑnu bu kɑ dɑ tem tukumɔ. Bɑ koo ben
    wɑ̃ɑ yeru kpuro kɑm koosiɑwɑ.
  hat-hat: 'Konsa, koute sa mwen soti pou m'' fè moun lavil Babilòn yo, sa mwen fè
    lide fè moun peyi Kalde yo: Sèten, ata timoun yo yo pral trennen pot ale. Yo pral
    devaste tout peyi a devan je yo.'
  eng-BSB: 'Therefore hear the plans that the LORD has drawn up against Babylon and
    the strategies He has devised against the land of the Chaldeans: Surely the little
    ones of the flock will be dragged away; certainly their pasture will be made desolate
    because of them.'
  eng-WEBPB: 'Therefore hear the counsel of the LORD that he has taken against Babylon;
    and his purposes that he has purposed against the land of the Chaldeans: Surely
    they will drag them away, even the little ones of the flock. Surely he will make
    their habitation desolate over them.'
  kbq-kbq: E'ina hu'negu Babiloni kumate'ma fore'ma hania zanku'ene, Babiloni mopafima
    nemaniza Kaldia vahete'ma fore'ma hania zanku'ma Ra Anumzamo'ma retro'ma hunte'nea
    antahintahi zana tamagesa ante'neta antahiho. Hagi maka vahe'ene mofavre naga'enena
    sipisipi afu anentama avazu hu'za nevazankna hu'za zamavazu hu'za vanageno nonku'ma
    zamifina vahera omanigahie.
  nhe-BL: “Xijtlacaquilica tlachque quisencajtoc TOTECO para tlali Babilonia huan
    nopa caldeo tlacame campa itztoque nopano. Hasta tlen noja conetzitzi nojquiya
    quinhuicase ipan sejcoyoc. Huan ininchajchaj mocahuase cactoc huan nochi tlahuel
    majmahuise.
  gub-BL: A'e rupi pezekaiw katu heze'eg rehe nehe. Ihe Tupàn Tuweharupi Wiko Ma'e
    amume'u Mawiron pe heremiapo ràm ihe. Azapo putar iaiw ma'e a'e pe har wanupe
    nehe. Herenu pe imume'u mehe nehe. Te kwarer zauxiapekwer umutyk putar waneraha
    wà nehe. A'e ma'e imume'u haw henu har ukyzeahy putar wà nehe.
  eng-DRA: 'Therefore hear ye the counsel of the Lord, which he hath taken against
    Babylon: and his thoughts which he hath thought against the land of the Chaldeans:
    surely the little ones of the flocks shall pull them down, of a truth their habitation
    shall be destroyed with them.'
