verse: JER.050.041
translations:
  mal-C: “ഇതാ, വടക്കുനിന്ന് ഒരു സൈന്യം വരുന്നു; ഭൂമിയുടെ വിദൂരസീമകളിൽനിന്ന് ഒരു മഹത്തായ
    രാഷ്ട്രവും അനേകം രാജാക്കന്മാരും ഉണർത്തപ്പെടുന്നു.
  deu-TKW: Schon kommt ein Volk von Norden her, schon erheben sich eine gewaltige
    Nation und mächtige Könige vom äußersten Winkel der Erde.
  lin-lin: Tala, mampinga moko ya basoda ezali koya wuta na nor, ekolo moko monene
    mpe bakonzi ebele bazali komibongisa mpo na bitumba wuta na basuka ya mabele.
  eng-LSV: Behold, a people has come from the north, || Even a great nation, || And
    many kings are stirred up from the sides of the earth.
  eng-GNV: Beholde, a people shall come from the North, and a great nation, and many
    Kings shall be raised vp from the coastes of the earth.
  eng-WEBSTER: Behold, a people shall come from the north, and a great nation, and
    many kings shall be raised up from the borders of the earth.
  nhw-BL: “Hualase tlahuel miyac soldados tlen nopa tlali catli mopantía ica norte.
    Huan ininhuaya hualahuij miyac tlanahuatiani catli niamoTECO niquinnotztoc tlen
    campa hueli tlalme.
  swh-ONEN: “Tazama! Jeshi linakuja kutoka kaskazini; taifa kubwa na wafalme wengi
    wanaamshwa kutoka miisho ya dunia.
  bba-bba: Wee, bweseru ɡɑrɑ wee sɑɑ sɔ̃ɔ yɛ̃sɑn nɔm ɡeu ɡiɑn di. Bwese te, tɑ kpɑ̃.
    Ten sinɑmbu bɑ dɑm mɔ. Be wee, bɑ swɑɑ mɔ̀ bɑ wee sɑɑ tontonden di.
  eng-KJVCPB: Behold, a people shall come from the north, And a great nation, and
    many kings Shall be raised up from the coasts of the earth.
  luo-luo: “Neuru! Jolweny biro koa yo nyandwat; oganda maduongʼ kod ruodhi mangʼeny
    itugo koa e tunge piny.
  meu-meu: A itaia, bese ta mirigini kahana amo e maimu, basileia badana ta bona pavapava
    hutuma na tanobada dokodia amo e tore isimu.
  npi-ULB: “हेर, उत्तरबाट एउटा जाति आउँदैछ । पृथ्वीको पल्लो छेउबाट एउटा जाति र धेरै
    राजाहरूलाई उत्तेजित पारिंदैछ ।
  yor-yor: “Wò ó! Ọ̀wọ́ ọmọ-ogun láti ìhà àríwá; orílẹ̀-èdè ńlá àti àwọn ọba púpọ̀
    ni à ń gbé dìde láti òpin ilẹ̀ ayé.
  pes-OPCB: «بنگرید! سپاهی بزرگ از طرف شمال می‌آید! پادشاهان بسیار از سرزمینهای مختلف
    برای جنگ مهیا می‌شوند.
  tgl-ULB: Tingnan ninyo, darating ang mga tao mula sa hilaga, sapagkat magsasama-sama
    ang mga makapangyarihang bansa at mga hari mula sa malayong lupain.
  hui-hui: Ami agali dindi abene uyurahayagi howa ibira. Ti hongo gibihe howa tinaga
    kini dewaore heba dindi kaundiani howa ibiragoni. Tigua wai biagane aleru mo manda
    manda bialu ka.
  mya-mya: '``မြောက်​ဘက်​နိုင်​ငံ​တစ်​ခု​မှ​လူ​တို့​သည် ချီ​တက်​၍​လာ​လိမ့်​မည်။ ရပ်​ဝေး​မှ​တန်​ခိုး​ကြီး​မား​သည့်​နိုင်​ငံ​ဖြစ်​သည်။
    ဘု​ရင်​များ​သည်​စစ်​တိုက်​ရန်​ပြင်​ဆင်​လျက်​ရှိ​၏။'
  bod-N: ལྟོས་ཤིག དམག་དཔུང་ཞིག་བྱང་ཕྱོགས་ནས་འོང་གིན་འདུག ས་གཞིའི་མཐའ་མཚམས་ནས་མི་རིགས་ཆེན་པོ་ཞིག་དང་རྒྱལ་པོ་རྣམས་ཀྱང་བསྐུལ་ནས་སླེབས་ཤིང་།
  sna-sna: “Tarirai! Hondo inobva nechokumusoro; rudzi rukuru namadzimambo mazhinji
    ari kumutswa kubva kumagumo enyika.
  spa-BLM: “He aquí que un pueblo viene del norte. Una gran nación y muchos reyes
    serán levantados desde los confines de la tierra.
  cac-cac: Ilec val juntzan̈ soldado scot d'a stojolal norte. Tzijtum eb' rey scot
    yed' jun nación te ay yip. Lista yaj eb' scot yac' oval.
  swh-ULB: “Tazama, watu wanakuja kutoka kaskazini, maana taifa kubwa na wafalme wengi
    wamemtikisa kutokea mbali.
  bel-bel: Вось, ідзе народ з поўначы, і народ вялікі, і многія цары, падымаюцца з
    краёў зямлі;
  deu-ELBBK: Siehe, es kommt ein Volk von Norden her, und eine große Nation und viele
    Könige machen sich auf von dem äußersten Ende der Erde.
  mbb-OT: “Tengteng kew! Duen menge sundaru he ebpekeuma he ebpemuun diyà te tanà
    he zizaya. Sevaha he mekeǥeǥehem he nasyun ne mahabet he menge hadì he ebpuun
    diyà te meziyù he lugar is nengandam te kebpekidtebek te Babilonia.
  mal-2015: വടക്കുനിന്നു ഒരു ജാതി വരുന്നു; ഭൂമിയുടെ അറ്റങ്ങളിൽനിന്നു ഒരു മഹാജാതിയും
    അനേകം രാജാക്കന്മാരും ഇളകിവരുന്നു.
  rmc-rmc: „Dikh, pal o severos aven o manuša, o baro narodos the but kraľa, ušťen
    upre dural dži pal o agora la phuvakre.
  pes-OPV: اینک قومی از طرف شمال می‌آیند و امتی عظیم و پادشاهان بسیار ازکرانه های
    جهان برانگیخته خواهند شد.
  ron-1924: Ятэ, вине ун попор де ла мязэноапте ши ун ням маре ши ниште ымпэраць путерничь
    се ридикэ де ла марӂиниле пэмынтулуй.
  ben-OBCV: “দেখো! উত্তর দিক থেকে এক সৈন্যদল আসছে; এক মহাজাতি ও অনেক রাজা উত্তেজিত
    হয়ে পৃথিবীর প্রান্তসীমা থেকে উঠে আসছে।
  som-som: Bal ogaada, dadyow baa xagga woqooyi ka iman doona, oo quruun weyn iyo
    boqorro badan ayaa dhulka darafyadiisa ka soo kici doona.
  lat-VUC: Ecce populus venit ab aquilone, et gens magna, et reges multi consurgent
    a finibus terræ.
  eng-ASVBT: Behold, a people cometh from the north; and a great nation and many kings
    shall be stirred up from the uttermost parts of the earth.
  ita-1885: Ecco, un popolo viene di Settentrione, ed una gran nazione; e re possenti
    si muovono dal fondo della terra.
  eng-ULB: “See, a people is coming from the north; a great nation and many kings
    are being stirred up from the farthest parts of the earth.
  spa-VBL: ¡Mira! Un ejército avanza desde el norte. Una gran nación y muchos reyes
    vienen contra ti desde las tierras lejanas.
  fra-_FOB: Voici, un peuple vient du nord, une grande nation et des rois nombreux
    se réveillent du fond de la terre.
  mal-mal: വടക്കുനിന്ന് ഒരു ജനത വരുന്നു; ഭൂമിയുടെ അറ്റങ്ങളിൽനിന്ന് ഒരു മഹാജനതയും അനേകം
    രാജാക്കന്മാരും ഇളകിവരുന്നു.
  urd-GVR: “Dekho, shimāl se fauj ā rahī hai, ek baṛī qaum aur muta'addid bādshāh
    duniyā kī intahā se rawānā hue haiṅ.
  suz-BL: कोव़ङीन, मुरपुकी उत्तर रे जाक्‍ना जाक्‍न बाक्‍नीम। शुश जात ङा नु शुश पिप
    आन जोंब बोक्‍शा ङोन रागी रे जाक्‍‍नीम। येरमीया १:१४
  eng-NOY: Behold, a nation cometh from the North, And a great people and many kings
    shall rise up from the extremities of the earth.
  ita-1927: Ecco, un popolo viene dal settentrione; una grande nazione e molti re
    sorgono dalle estremità della terra.
  ckb-ckb: «ئەوەتا! سوپایەک لە باکوورەوە دێت، نەتەوەیەکی مەزن و چەندین پاشا، لەوپەڕی
    زەوییەوە هەڵدەستێنرێن.
  eng-BBE: See, a people is coming from the north; a great nation and a number of
    kings will be put in motion from the inmost parts of the earth.
  kan-OKCV: “ಇಗೋ, ಒಂದು ಜನಾಂಗವು ಉತ್ತರ ದಿಕ್ಕಿನಿಂದ ಬರುವುದು ಅನೇಕ ಅರಸರು ಎಚ್ಚರಗೊಳ್ಳುವರು.
    ಅವರು ಲೋಕದ ಕಟ್ಟಕಡೆಯಿಂದ ಬರುತ್ತಾರೆ.
  tam-2017: இதோ, வடக்கேயிருந்து ஒரு ஜனமும் பெரிய ஜாதியும் வரும்; பூமியின் எல்லைகளிலிருந்து
    பலத்த ராஜாக்கள் எழும்புவார்கள்.
  spa-RV-1909: He aquí viene un pueblo del aquilón; y una nación grande, y muchos
    reyes se levantarán de los lados de la tierra.
  ron-BTF: Iată, un popor va veni de la nord și o mare națiune și mulți împărați se
    vor ridica de la marginile pământului.
  eng-WEBP: “Behold, a people comes from the north. A great nation and many kings
    will be stirred up from the uttermost parts of the earth.
  eng-FBV: Look! An army is advancing from the north. A great nation and many kings
    are coming against you from the distant lands.
  nld-1939: Zie, daar komt een volk uit het noorden, een grote natie, Machtige koningen
    rukken aan van de grenzen der aarde,
  nch-BL: “Hualase tahuel miyac soldados ten nopa tali cati mopantía ica norte. Huan
    inihuaya hualahui miyac tanahuatiani cati niamoTECO niquinnotztoc ten campa hueli
    talme.
  vie-1934: Nầy, một dân đến từ phương bắc; một nước lớn và nhiều vua từ các phương
    đất rất xa bị xui giục.
  hin-CV: “अब देखो! उत्तर की ओर से एक राष्ट्र आक्रमण कर रहा है; यह राष्ट्र सशक्त है
    तथा इसके राजा अनेक, वे पृथ्वी के दूर क्षेत्रों से प्रेरित किए जा रहे हैं.
  spa-BES: Mira, viene un pueblo del norte; una gran nación y una serie de reyes serán
    puestos en movimiento desde las partes más internas de la tierra.
  tdx-tdx: Inao! hitotsake boak’ avaratse añe ondatio, fifeheañe jabajaba naho mpanjaka
    maro ty ho troboeñe boak’an-tsietoitane añe.
  tha-KJV: ดู​เถิด ชนชาติ​หน​ึ่งจะมาจากทิศเหนือ ประชาชาติ​อันเข้มแข็งชาติ​หนึ่ง และกษั​ตริ​ย์หลายองค์จะถูกเร้าให้มาจากที่ไกลที่สุดของแผ่นดินโลก
  por-BR-2018: Eis que um povo vem do norte; e uma grande nação, e muitos reis se
    levantarão dos lugares distantes da terra.
  deu-ELO: Siehe, es kommt ein Volk von Norden her, und eine große Nation und viele
    Könige machen sich auf von dem äußersten Ende der Erde.
  eng-WYC-2018: Lo! a people cometh from the north, and a great folk, and many kings
    shall rise together from the ends of [the] earth. (Behold! a people cometh from
    the north, and a great nation, and many kings shall rise up from the ends of the
    earth.)
  epo-epo: Jen venas popolo el nordo, granda nacio kaj multe da reĝoj leviĝas de la
    randoj de la tero.
  uig-PIN: — Mana, ximaldin bir hǝlⱪ, uluƣ bir ǝl qiⱪip kelidu; yǝr yüzining qǝt-qǝtliridin
    nurƣun padixaⱨlar ⱪozƣilidu.
  beo-beo: 'Gagoe (north) soge amoga fi bagadedafa da gegemusa: manebe. Hina bagade
    bagohame da gegemusa: momagesa.'
  tpi-OTNT: “Ol ami i laik lusim hap not na i kam. Ol i strongpela lain moa na i gat
    planti king na ol i stap longwe tru. Nau ol i wok long redim ol samting bilong
    pait.
  hau-SA: “Duba! Ga sojoji suna zuwa daga arewa; babbar al’umma da sarakuna masu yawa
    suna tahowa daga iyakokin duniya.
  uig-LAT: — Mana, shimaldin bir xelq, ulugh bir el chiqip kélidu; yer yüzining chet-chetliridin
    nurghun padishahlar qozghilidu.
  nde-nde: Khangelani! Ibutho liyeza livela enyakatho; isizwe esikhulu lamakhosi amanengi
    bayadungwa kusukela emikhawulweni yomhlaba.
  ton-ton: “Vakai, ʻe haʻu ʻae kakai mei he tokelau, ko e puleʻanga lahi, pea ʻe tuʻu
    hake ʻae ngaahi tuʻi mei he ngaahi fonua mamaʻo.
  ces-1613: Aj, lid přitáhne od půlnoci, a národ veliký, i králové znamenití, vzbuzeni
    jsouce od stran země.
  eng-WMB: “Behold, a people comes from the north. A great nation and many kings will
    be stirred up from the uttermost parts of the earth.
  tam-TCV: “இதோ! வடதிசையிலிருந்து ஒரு படை வருகிறது; ஒரு பெரிய நாடும், அநேக அரசர்களும்,
    பூமியின் கடைசி எல்லைகளிலிருந்து எழும்புகிறது.
  ceb-ULB: “Tan-awa, moabot ang katawhan nga gikan sa amihanan, ang dakong nasod ug
    ang mga hari niini nangandam gikan sa halayong dapit.
  pol-UBG: Oto lud nadciągnie z północy, naród wielki, i liczni królowie zostaną wzbudzeni
    z krańców ziemi.
  urd-GVU: ”دیکھو، شمال سے فوج آ رہی ہے، ایک بڑی قوم اور متعدد بادشاہ دنیا کی انتہا
    سے روانہ ہوئے ہیں۔
  deu-1912: Siehe, es kommt ein Volk von Mitternacht her; viele Heiden und viele Könige
    werden vom Ende der Erde sich aufmachen.
  kan-2017: ಆಹಾ, ಉತ್ತರ ದಿಕ್ಕಿನಿಂದ ಒಂದು ಜನಾಂಗವು ಬರುತ್ತೆ, ಮಹಾ ಜನವೂ, ಬಹು ಮಂದಿ ಅರಸರೂ ಎಬ್ಬಿಸಲ್ಪಟ್ಟು
    ಲೋಕದ ಕಟ್ಟಕಡೆಯಿಂದ ಬರುತ್ತಾರೆ.
  yap-yap: “Girdi’ e karbad u ba nam u lan e lel’och, nib nam nib gel nib palog nga
    orel; ba yo’or e pilung ni kar fal’egned rogorad ni ngan mael.
  hlt-MCSB: Tlangpuei lamkah pilnam ha pawk coeng ke. Te vaengah diklai khobawt lamkah
    namtom pilnu neh maghai boeiping rhoek khaw haenghang uh.
  mdy-ETH: ሃይሾ፥ ዖልዚ ዖላ ዴሬ ዓጮኮ ኬዶ ዛላፓ ሙካኔ፤ ሚርጌ ዺቢ ዴሬና ሚርጌ ካኣቶና ዓጪ ማዔ ካራፓ ሙካኒ ዓጊፄኔ።
  twi-ASANTE: “Monhwɛ! Akodɔm bi firi atifi fam reba; ɔman kɛseɛ ne ahemfo bebree,
    wɔrehwanyane wɔn afiri nsase ano.
  eng-WEBU: “Behold, a people comes from the north. A great nation and many kings
    will be stirred up from the uttermost parts of the earth.
  wal-wal: “Be7ite, asai huuphessa bagga biittaappe yees; mino kawotettatinne daro
    kawoti sa7aa gaxaappe yaanau denddoosona.
  spa-PDDPT: Miren, un pueblo viene del norte, y una nación grande. Muchos reyes se
    levantan de las partes más remotas de la tierra.
  gun-gun: “Ne'exa, kuaray ijapu'a'ia katy gui ou ma oiny peteĩ regua. Yvy apy gui
    yvy regua opu'ã reta 'rã jogueruvy, heta avi 'rã huvixa kuery.
  ilo-ULB: Kitaem, adda tattao nga umay manipud idiay amianan, ta agsagsagana ti maysa
    a nabileg a nasion ken dagiti adu nga ari manipud iti adayo a daga.
  kpg-kpg: “Nia daangada ga loomoi i nia waahale i baahi ngeia, tenua maaloo dangihi
    mogowaa loo. Nia king e logo gu hagatogomaalia gi tauwa.
  uig-ARA: ــ مانا، شىمالدىن بىر خەلق، ئۇلۇغ بىر ئەل چىقىپ كېلىدۇ؛ يەر يۈزىنىڭ چەت-چەتلىرىدىن
    نۇرغۇن پادىشاھلار قوزغىلىدۇ.
  sus-sus: «Ɲama na fafe kelife kɔɔla ma. Si sɛnbɛma na a ra, naxan xa mangɛe na duniɲa
    yire birin.
  pon-2006: “Aramas akan kohkohdo sang nan sahpw ehu ni paliepeng, wehi kehlail ehu
    sang wasa doh; nanmwarki tohto kaukaunopohng mahwen.
  ksd-ksd: Ea, ra tarai dia vut maro ra papar a labur, ma da vararak ra ngala na vuna
    tarai ma mangoro na king ta ra ngu na rakarakan a gunagunan aro iat.
  tur-YTC: “İşte, kuzeyden bir halk geliyor. Yeryüzünün uçlarından büyük bir ulus
    ve birçok kral harekete geçirilecek.
  ind-AYT: Lihatlah! Suatu bangsa akan datang dari utara, suatu bangsa yang besar,
    dan banyak raja akan dibangkitkan dari tempat-tempat terjauh di bumi.
  nya-nya: “Taonani! Gulu lankhondo likubwera kuchokera kumpoto; mtundu wa anthu amphamvu
    pamodzi ndi mafumu ambiri, wanyamuka kuchokera kumathero a dziko lapansi.
  hrv-hrv: Evo dolazi narod sa Sjevera, puk velik i mnogi kraljevi, i dižu se s krajeva
    zemlje.
  mps-mps: “Suao! Te ami dabego te not badu bidali tagalama, asainogo ebao. Augwali
    te bomai hani mu te king hauwa elalu, te digibulu mu bidibao. Megi da, augwaligo
    te boi hwįabo nai sisi ebo dao.
  tpi-tpi: “Ol ami i laik lusim hap not na i kam. Ol i strongpela lain moa na i gat
    planti king na ol i stap longwe tru. Nau ol i wok long redim ol samting bilong
    pait.
  dan-1931: Se, der kommer et Folk fra Nord, et vældigt Folk og mange Konger bryder
    op fra det yderste af Jorden.
  vie-OVCB: Kìa! Quân đông đảo từ phương bắc kéo xuống. Dưới quyền lãnh đạo của nhiều
    vua xuất hiện từ tận cùng trái đất.
  guj-2017: જુઓ, ઉત્તર દિશામાંથી લોક આવે છે, એક બળવાન પ્રજા અને ઘણા રાજાઓ આવશે દૂર
    દેશમાં યુદ્ધની તૈયારી કરવામાં આવી છે.
  pon-2006A: “Aramas akan kohkohdo sang nan sahpw ehu ni paliepeng, wehi kehlail ehu
    sang wasa doh; nanmwarki tohto kaukaunopohng mahwen.
  por-BRBSL: “Eis que um povo vem do norte. Uma grande nação e muitos reis serão agitados
    a partir das partes mais remotas da terra.
  cth-cth: Khenhaw! atunglae ram dawk hoi taminaw a tho awh. Talai poutnae koehoi
    miphun kalen hoi siangpahrang moikapap a tâco.
  twi-twi: “Monhwɛ! Asraafo bi fi atifi fam reba; ɔman kɛse ne ahemfo bebree, wɔrehwanyan
    wɔn afi nsase ano.
  hlt-hlt: Tlangpuei lamkah pilnam ha pawk coeng ke. Te vaengah diklai khobawt lamkah
    namtom pilnu neh maghai boeiping rhoek khaw haenghang uh.
  tbz-SIM: Kubotí mɑkù kuù itiní kubɑkù yoú bíɛ́kɛ̀, kuwuɔ ndiɛkù nku, bɛkpɑ̀ɑ̀tìkperíbɛ̀
    bɛɛ̀ itiní itemmɑ̀nkɛ imɔu.
  msy-2020: “Ia gan! Mɨdorozir gumaziba notɨn amadaghan ikegha izasava ami. Me bar
    gavgavigha atrivir avɨriba ikia, egha bar saghon ti. Egha me mɨsoghasa mɨdorozir
    biziba akɨra iti.
  azb-azb: Budur, şimaldan bir ordu gəlir, Dünyanın uzaq yerlərindən Böyük bir millət
    və çoxlu padşahlar Hərəkətə gəlir.
  eng-DBY: Behold, a people cometh from the north, and a great nation. And many kings
    shall arise from the uttermost parts of the earth.
  hin-2017: “सुनो, उत्तर दिशा से एक देश के लोग आते हैं, और पृथ्वी की छोर से एक बड़ी
    जाति और बहुत से राजा उठकर चढ़ाई करेंगे।
  wol-KYG: «Aw askan a ngii, bàyyikoo bëj-gànnaar, xeet wu mag lañuy doon, buur yu
    bare, sàqee fa cati àddina.
  eng-YLT: Lo, a people hath come from the north, Even a great nation, And many kings
    are stirred up from the sides of the earth.
  eng-WYC-2017: Lo! a people cometh from the north, and a great folk, and many kings
    shall rise together from the ends of [the] earth.
  eng-WMBB: “Behold, a people comes from the north. A great nation and many kings
    will be stirred up from the uttermost parts of the earth.
  urd-GVH: “देखो, शिमाल से फ़ौज आ रही है, एक बड़ी क़ौम और मुतअद्दिद बादशाह दुनिया
    की इंतहा से रवाना हुए हैं।
  rug-rug: Dotu, na qeto minate si korapa mae gua pa kali gede; na butubutu nomana
    meke somana ni ri na baṉara, ta gevuru mae guadi koari na popoa pa seu.
  gaz-gaz: “Kunoo! Gareen loltootaa tokko kaaba irraa dhufaa jira; sabni guddaan tokkoo
    fi mootonni baayʼeen moggaa lafaatii sosochoʼaa jiru.
  fra-LSG: Voici, un peuple vient du septentrion, Une grande nation et des rois puissants
    Se lèvent des extrémités de la terre.
  gnn-gnn: “Nhäŋa ya', miriŋunydja miṯtji marrtjina yukurra lili beŋuru ḻuŋgurrmaŋuru,
    ŋula nhämunha'na miṯtjinydja yukurra dhuwali marrtji lili garamirri ga mandjawakmirri,
    marrtji yukurra yarraman'thu lili, be marrtji yana yatjunmirrinydja bathalayu
    wal'ŋu yana rirrakayyunydja, marrtjinydja walala yukurra baḏuwaḏuyunarawu Bapilunbuyŋuna
    wäŋawu.
  yal-yal: “Yamaan fama nɛn sa keli sogeteden kɔmɛnna ma, siya gbeen nun manga sɛnbɛmane
    fama nɛn sa keli fɔ bɔxɔn danna ra.
  haw-1868: Aia hoi, o hele mai no kekahi lahuikanaka mai ke kukulu akau mai, A o
    hoalaia ka lahuikanaka nui, a me na'lii he lehulehu, Mai na mokuna mai o ka honua.
  arb-NAV: هَا شَعْبٌ مُقْبِلٌ مِنَ الشِّمَالِ، أُمَّةٌ عَظِيمَةٌ وَلَفِيفٌ مِنَ الْمُلُوكِ
    قَدْ هَبُّوا مِنْ أَقَاصِي الأَرْضِ.
  ewe-ewe: “Kpɔ ɖa! Aʋakɔ aɖe ho tso anyiehe gbɔna, wode adã ta me na dukɔ gã aɖe
    kple fia gbogbo aɖewo tso anyigba ƒe mlɔenuwo ke gbɔna.
  eng-LEE: Behold, a people cometh from the north, and a great nation, and many kings
    shall be awakened from the farthest ends of the earth.
  asm-FB: চোৱা, উত্তৰৰ পৰা এক জাতি আহিছে, পৃথিৱীৰ অন্তভাগৰ পৰা এক মহাজাতি আৰু অনেক
    ৰজা উত্তেজিত হৈছে।
  sus-A: «حَمَ نَ قَقٍ كٍلِقٍ كْولَ مَ. سِ سّنبّمَ نَ عَ رَ، نَشَن شَ مَنفّيٍ نَ دُنِحَ
    يِرٍ بِرِن.
  fra-SBL: « Voici qu'un peuple vient du nord. Une grande nation et de nombreux rois
    seront suscités des extrémités de la terre.
  hbo-hbo: הִנֵּ֛ה עַ֥ם בָּ֖א מִצָּפֹ֑ון וְגֹ֤וי גָּדֹול֙ וּמְלָכִ֣ים רַבִּ֔ים יֵעֹ֖רוּ
    מִיַּרְכְּתֵי־אָֽרֶץ׃
  kik-kik: “Atĩrĩrĩ, mbũtũ ya ita nĩ ĩrooka yumĩte mwena wa gathigathini; rũrĩrĩ rũnene,
    na athamaki aingĩ nĩmarahũrĩtwo kuuma ituri-inĩ cia thĩ.
  fra-NCL: Voici qu’un peuple arrive du Septentrion ; une grande nation et des rois
    nombreux se lèvent des extrémités de la terre.
  cek-AK: Khenah, kami acaeng maeto aluek bang hoiah angzo tih, long boenghaih hoiah
    thacak acaeng hoi siangpahrangnawk angthawk o tih.
  cuk-cuk: ”Dad-nakwed-argan-sapiledsiki, sorda-bila-onomalad danikid, napneg-ugaka-akale,
    bela neggwebur-dummagan-bukwad, degine, reymar-bukidar danikid.
  uig-CYR: — Мана, шималдин бир хәлиқ, улуқ бир әл чиқип келиду; йәр йүзиниң чәт-чәтлиридин
    нурғун падишалар қозғилиду.
  tel-2017: ప్రజలు ఉత్తర దిక్కునుండి వస్తున్నారు. దూరప్రాంతంలోని ఒక గొప్ప జనం, అనేకమంది
    రాజులూ ఉత్సాహంగా వస్తూ ఉన్నారు.
  hat-BSA: “Gade byen, yon pèp ap vini soti nan nò, Yon gwo nasyon ak anpil wa va
    leve soti nan dènye pwent latè.
  kos-kos: “Oasr mwet ac fah tuku liki sie facl epang, Sie mutunfacl kulana yen loessula;
    Tokosra puspis akola in mweun.
  hbo-WLC: הִנֵּ֛ה עַ֥ם בָּ֖א מִצָּפ֑וֹן וְג֤וֹי גָּדוֹל֙ וּמְלָכִ֣ים רַבִּ֔ים יֵעֹ֖רוּ
    מִיַּרְכְּתֵי־אָֽרֶץ׃
  ibo-ibo: “Lee, ndị agha si nʼala dị nʼebe ugwu na-abịa; mba dị ukwuu na ọtụtụ ndị
    eze ka a na-akpọlitekwa site na nsọtụ niile nke ụwa.
  ory-ory: ଦେଖ, ଉତ୍ତର ଦିଗରୁ ଏକ ଜନବୃନ୍ଦ ଆସୁଅଛନ୍ତି ଓ ପୃଥିବୀର ପ୍ରାନ୍ତରୁ ଏକ ମହାଗୋଷ୍ଠୀ
    ଓ ଅନେକ ରାଜା ଉତ୍ତେଜିତ ହେବେ।
  chk-chk: Nengeni, eu mwichen sounfiu a feito seni efeng. Chon eu mwü mi watte me
    chomong king ra mwöküt seni lesopun fanüfan.
  rop-rop: “Pipul kaminap brom det kantri brom nowathsaid. Dislot pipul olabat nomo
    lilwan, olabat brabli bigismob, en olabat brom det longweiwan kantri. Bigismob
    king gitredibat blanga go langa wo.
  ukr-1871: Ось прийде нарід од півночі, нарід великий, і многі царі підіймуться з
    країв землї, з найдальшого кутка сьвіту.
  deu-1951: Siehe, es kommt ein Volk von Mitternacht her, und ein großes Volk und
    mächtige Könige erheben sich von den Enden der Erde;
  eng-JPS: Behold, a people cometh from the north, and a great nation, and many kings
    shall be roused from the uttermost parts of the earth.
  srp-1865: Evo, narod æe doæi sa sjevera, velik narod, i carevi silni podignuæe se
    od krajeva zemaljskih.
  lug-lug: “Laba, eggye liva mu bukiikakkono; ensi ey’amaanyi ne bakabaka bangi, bakuŋŋaana
    okuva ku nkomerero y’ensi.
  heb-heb: הנה עם בא מצפון וגוי גדול ומלכים רבים יערו מירכתי ארץ׃
  ben-IRV: দেখ, একদল লোক উত্তর থেকে আসছে; পৃথিবীর শেষ সীমা থেকে একটা বড় জাতি ও অনেক
    রাজারা উত্তেজিত হয়ে আসছে।
  pan-pan: ਵੇਖੋ, ਉੱਤਰ ਵੱਲੋਂ ਇੱਕ ਉੱਮਤ ਆਉਂਦੀ ਹੈ, ਇੱਕ ਵੱਡੀ ਕੌਮ ਅਤੇ ਬਹੁਤੇ ਰਾਜੇ, ਧਰਤੀ ਦੀਆਂ
    ਹੱਦਾਂ ਤੋਂ ਉਹ ਉਕਸਾਏ ਗਏ ਹਨ।
  mya-JVB: ကြည့်ရှု လော့။ လူမျိုး တမျိုးသည် မြောက် မျက်နှာမှ လာ ၏။ ကြီးစွာ သော လူမျိုး
    နှင့် များစွာ သော ရှင် ဘုရင်တို့ သည် မြေကြီး စွန်း တို့မှ ပေါ်လာ ကြ၏။
  tbg-tbg: Ho tavaate. Noti mantaraihai iqoka vaiinti nái avuhainauka airitahaa hampata
    ani variavo. Vika kempuka vatanaaka iqoka raqireka ani variavo.
  hmo-hmo: “Itaia, bese ta taudia, be mirigini kahana dekena amo idia mai noho. Basileia
    badana ta, bona king taudia momo, be tanobada kahana ibounai dekena amo, idia
    toreisi noho.
  urd-urd: देख, उत्तरी मुल्क से एक गिरोह आती है; और इन्तिहा — ए — ज़मीन से एक बड़ी
    क़ौम और बहुत से बादशाह बरअन्गेख़ता किए जाएँगे।
  rus-SYN: Вот, идет народ от севера, и народ великий, и многие цари поднимаются от
    краев земли;
  bqc-SIM: Gwa! Zĩgↄ̃ↄ bↄ̀ gugbãntoo oi, bui zↄ̃ↄ ń ń kíaↄ fɛ̀lɛ dasidasi za
    dṹnia lɛ́wa, aalɛ mↄ́.
  tcz-CHONGTHU: Vetan! Sahlam gamkaiya kon’in sepai hattah ahung kon tai. Nam hattah
    le leng tampi, gamlha tah’a kon’in ahung tauve.
  mar-mar: “पाहा! उत्तरेकडून लोक येत आहेत. कारण एक महान शक्तीशाली राष्ट्र आणि पुष्कळ
    राजे दूर देशातून उठत आहेत.
  qub-qub: «Caru norte caj-lächo caycaj partipitami juc nasyun runacuna shamunanpaj
    camaricurcaycan. Paycunaga fiyupa munayniyojmi. Paycunamanga aypalla raycunami
    guellicushapis caycan.
  bqp-bqp: Wee, bweseru gɑrɑ wee sɑɑ sɔ̃ɔ yɛ̃sɑn nɔm geu giɑn di. Bwese te, tɑ kpɑ̃.
    Ten sinɑmbu bɑ dɑm mɔ. Be wee, bɑ swɑɑ mɔ̀ bɑ wee sɑɑ tontonden di.
  hat-hat: Moun ap soti nan yon peyi bò nan nò. Yon gwo pèp ak anpil chèf vanyan soti
    byen lwen, y'ap pare pou fè lagè.
  eng-BSB: Behold, an army is coming from the north; a great nation and many kings
    are stirred up from the ends of the earth.
  eng-WEBPB: “Behold, a people comes from the north. A great nation and many kings
    will be stirred up from the uttermost parts of the earth.
  kbq-kbq: Hagi noti kazigati'ma sondia vahe'ma neazana keho. Ana vahera tusi'a vahe
    mani'za hankavenentake vaheki'za, rama'a kini vahe'ene mopama ome atretegati eme
    eri tru hu'za ha' eme huramante'naku trotra nehaze.
  nhe-BL: “Hualase tlahuel miyac soldados tlen nopa tlali tlen mopantía ica norte.
    Huan ininhuaya hualahuij miyac tlanahuatiani tlen niimoTECO niquinnotztoc tlen
    campa hueli tlaltini.
  gub-BL: Amo teko ur iko muite wi wà. Ur ywy kwarahy heixe haw awyze har kutyr har
    wi wà. Teko ikàg ma'e romo wanekon wà. Tuwihawete tetea'u uzemuàgà'ym waiko zeàmàtyry'ymawhu
    rehe wà.
  eng-DRA: Behold a people cometh from the north, and a great nation, and many kings
    shall rise from the ends of the earth.
