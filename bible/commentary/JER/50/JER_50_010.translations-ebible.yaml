verse: JER.050.010
translations:
  mal-C: ബാബേൽദേശം കൊള്ളയായിത്തീരും, അവളെ കൊള്ളയിടുന്നവരെല്ലാം തൃപ്തരാകും,” എന്ന്
    യഹോവ അരുളിച്ചെയ്യുന്നു.
  deu-TKW: Und so soll Chaldäa eine Beute werden; alle, die darin Beute machen, sollen
    genug haben, ist der Spruch Jahwes.
  lin-lin: Boye, bakobotola bomengo ya Babiloni mpe bato nyonso oyo bakobotola yango
    bakotonda, » elobi Yawe.
  eng-LSV: And Chaldea has been for a spoil, || All her spoilers are satisfied,” ||
    A declaration of YHWH.
  eng-GNV: 'And Caldea shalbe a spoyle: all that spoyle her, shalbe satisfied, sayth
    the Lord.'
  eng-WEBSTER: 'And Chaldea shall be a spoil: all that spoil her shall be satisfied,
    saith the LORD.'
  nhw-BL: Huan inincualancaitacahua quitlachtequilise tlali Babilonia hasta quipiyase
    nochi catli quinequise. Quej nopa niDIOS niquijtohua.
  swh-ONEN: Kwa hiyo Ukaldayo utatekwa nyara; wote wamtekao nyara watapata za kutosha,”
    asema Bwana.
  bba-bba: Bɑbiloniɡibu bɑ ǹ kisirɑmɔ kɑm koo bin di. Be bɑ koo ben yɑ̃nu ɡurɑ kpuro,
    bɑ koo nu ɡurɑwɑ kɑ nuku tiɑ. Nɛ, Yinni Gusunɔwɑ nɑ yeni ɡeruɑ.
  eng-KJVCPB: 'And Chaldea shall be a spoil: All that spoil her shall be satisfied,
    saith the Lord.'
  luo-luo: Jehova Nyasaye wacho niya, “Omiyo Babulon noyaki; jogo moyake nokaw gik
    moromogi.
  meu-meu: Kaldea tanona bae dadihaia; enai bae dadidadi taudia iboudiai ese kohu
    bae abi doroka-doroka. Iehova na e herevamu.
  npi-ULB: कल्दी लुटको माल बन्‍नेछ । यसलाई लुट्नेहरू सबै सन्तुष्‍ट हुनेछन्, यो परमप्रभुको
    घोषणा हो ।
  yor-yor: A ó dààmú Babeli, gbogbo àwọn tó dààmú rẹ yóò sì mú ìfẹ́ wọn ṣẹ,” ni Olúwa
    wí.
  pes-OPCB: بابِل را غارت خواهند کرد و غنیمت فراوان نصیب غارت‌کنندگان خواهد شد. من،
    خداوند، این را می‌گویم.»
  tgl-ULB: Magiging isang nakaw ang Caldeo. Masisiyahan ang lahat ng magnanakaw nito.
    Ito ang pahayag ni Yahweh.
  hui-hui: Ani bialu Babilono dindiha mbirale bayale damene ngaru mo yai holebira.
    Agali mbira mbirame dabudabu ngaruni tini hameledago ale karulape mo yaga bulebira.
    I̱ Anduane Homogo i̱na bi o ledogoniore, laya, lene.
  mya-mya: ဗာ​ဗု​လုန်​ပြည်​သည်​လု​ယက်​ခြင်း​ကို​ခံ​ရ လိမ့်​မည်။ လု​ယက်​သူ​တို့​သည်​လည်း
    မိ​မိ​တို့ အ​လို​ရှိ​သည့်​ပစ္စည်း​ဥစ္စာ​မှန်​သ​မျှ​ကို​သိမ်း ယူ​ကြ​လိမ့်​မည်။
    ဤ​ကား​ငါ​ထာ​ဝ​ရ​ဘု​ရား မြွက်​ဟ​သည့်​စကား​ဖြစ်​၏'' ဟု​မိန့်​တော်​မူ​၏။
  bod-N: དེ་ནས་ཀལ་དི་ཡུལ་ནི་བཅོམ་ནོར་དུ་འགྱུར་ཞིང་། དེ་འཇོམས་མཁན་ཀུན་གྱི་ཡིད་ཚིམ་པར་འགྱུར་རོ་ཞེས་དཀོན་མཆོག་ཡ་ཝཱེས་གསུངས་སོ།
    །
  sna-sna: Naizvozvo Bhabhironi richapambwa; vose vanoripamba vachawana mugove wavo,”
    ndizvo zvinotaura Jehovha.
  spa-BLM: Caldea será una presa. Todos los que se aprovechan de ella quedarán satisfechos”,
    dice Yahvé.
  cac-cac: A in val Jehová in svala', masanil tastac ay d'a eb' aj Babilonia chi',
    ol yic'b'at eb'. Ol yic'b'at masanil tastac snib'ej eb'.
  swh-ULB: Ukaldayo itakuwa mateka. Wate waitekao wataridhika - asema Yahwe.
  bel-bel: І Халдэі зробяцца здабычаю іхняй; і спусташальнікі яе насыцяцца, кажа Гасподзь.
  deu-ELBBK: Und Chaldäa wird zum Raub werden; alle, die es berauben, werden satt
    werden, spricht der HERR.
  mbb-OT: Ed-eǥawen dan is menge azen diyà te Babilonia, ne egkuwaan dan is egkesuatan
    dan te egkuwa. Iyan a, is Nengazen, is migkaǥi kayi.
  mal-2015: കല്ദയദേശം കൊള്ളയിട്ടുപോകും; അതിനെ കൊള്ളയിടുന്നവർക്കു ഏവർക്കും തൃപ്തിവരും
    എന്നു യഹോവയുടെ അരുളപ്പാടു.
  rmc-rmc: Avke ela e babiloňiko phuv občorarďi; sako, ko la občorarela, peske lela
    pherdo savorestar,“ phenel o RAJ.
  pes-OPV: خداوند می‌گوید که کلدانیان تاراج خواهند شد و هر‌که ایشان را غارت نماید
    سیر خواهد گشت.
  ron-1924: Астфел ва фи датэ прадэ жафулуй Халдея, ши тоць чей че о вор жефуи се
    вор сэтура де жаф”, зиче Домнул.
  ben-OBCV: এভাবে ব্যাবিলনিয়া লুন্ঠিত হবে, তাদের লুণ্ঠনকারীরা সকলে পরিতৃপ্ত হবে,”
    সদাপ্রভু এই কথা বলেন।
  som-som: Oo Rabbigu wuxuu leeyahay, Dalka Kalday wuxuu noqon doonaa wax la dhaco,
    oo kuwii isaga dhaca oo dhammuna way wada dhergi doonaan.
  lat-VUC: 'Et erit Chaldæa in prædam: omnes vastantes eam replebuntur, ait Dominus.'
  eng-ASVBT: 'And Chaldea shall be a prey: all that prey upon her shall be satisfied,
    saith Jehovah.'
  ita-1885: E la Caldea sarà in preda; tutti quelli che la prederanno saranno saziati,
    dice il Signore.
  eng-LXXUP: and thou shalt say, Thus has the Lord said; Behold, I will send, and
    will bring Nebuchadnezzar king of Babylon, and he shall place his throne upon
    these stones which thou hast hidden, and he shall lift up weapons against them.
  eng-ULB: Chaldea will become plunder. All those who plunder it will be satisfied—this
    is Yahweh's declaration.
  spa-VBL: Babilonia será saqueada; todo el que la saquee tendrá mucho botín, declara
    el Señor.
  fra-_FOB: Et la Caldée sera mise au pillage; tous ceux qui la pilleront seront rassasiés,
    dit l'Éternel.
  mal-mal: കല്ദയദേശം കൊള്ളയിട്ടുപോകും; അതിനെ കൊള്ളയിടുന്നവർക്കെല്ലാം തൃപ്തിവരും” എന്ന്
    യഹോവയുടെ അരുളപ്പാട്.
  urd-GVR: Rab farmātā hai, “Bābal ko yoṅ lūṭ liyā jāegā ki tamām lūṭne wāle ser ho
    jāeṅge.
  suz-BL: मोपा कल्‍दी रागी रोइक्‍चा पुंइसीब। मिनु मेको कली रोइक्‍ब नेल्‍ल रू‍नीम”
    दे परमप्रभु यावेम देंत।
  eng-NOY: And Chaldaea shall be a spoil; All that spoil her shall have their fill,
    saith Jehovah.
  ita-1927: E la Caldea sarà depredata; tutti quelli che la prederanno saranno saziati,
    dice l’Eterno.
  ckb-ckb: خاکی بابل دەبێتە دەستکەوت، ئەوەی دەستی بکەوێت لێی تێر دەبێت.» ئەوە فەرمایشتی
    یەزدانە.
  eng-BBE: 'And the wealth of Chaldaea will come into the hands of her attackers:
    all those who take her wealth will have enough, says the Lord.'
  kan-OKCV: ಬಾಬಿಲೋನಿನ ದೇಶವು ಸುಲಿಗೆಯಾಗುವುದು; ಅದನ್ನು ಸುಲಿದುಕೊಳ್ಳುವವರೆಲ್ಲರಿಗೆ ತೃಪ್ತಿಯಾಗುವುದು,
    ಎಂದು ಯೆಹೋವ ದೇವರು ಹೇಳುತ್ತಾರೆ.
  tam-2017: 'கல்தேயா கொள்ளையாகும்: அதைக் கொள்ளையிடுகிறவர்கள் எல்லோரும் பரிபூரணமடைவார்கள்
    என்று யெகோவா சொல்லுகிறார்.'
  spa-RV-1909: 'Y la Caldea será para presa: todos los que la saquearen, saldrán hartos,
    dice Jehová.'
  ron-BTF: 'Și Caldeea va fi o pradă: toți cei care o pradă se vor sătura, spune DOMNUL.'
  eng-WEBP: Chaldea will be a prey. All who prey on her will be satisfied,” says the
    LORD.
  eng-FBV: Babylonia will be plundered—everyone who plunders her will have plenty
    of loot, declares the Lord.
  nld-1939: Chaldea zal worden uitgeplunderd; Die het beroven, krijgen genoeg, Is
    de godsspraak van Jahweh!
  nch-BL: Huan inincualancaitacahua quitachtequilise tali Babilonia hasta quipiyase
    nochi cati quinequise. Quej nopa niDIOS niquijtohua.
  vie-1934: Canh-đê sẽ bị cướp lấy, phàm kẻ cướp lấy nó sẽ được no nê, Đức Giê-hô-va
    phán vậy.
  hin-CV: कसदिया लूट की सामग्री बन जाएगा; जो इसे लूटेंगे वे इसे यथाशक्ति लूट लेंगे,”
    यह याहवेह की वाणी है.
  spa-BES: Y la riqueza de Caldea caerá en manos de sus atacantes; todos los que la
    tomen tendrán suficiente, dice el Señor.
  tdx-tdx: 'Ho kopaheñe t’i Kasdy; hahaeneñe ze hene mamaok’ ama’e; hoe t’Iehovà:'
  tha-KJV: พระเยโฮวาห์ตรั​สว​่า ประเทศเคลเดียจะถูกปล้น บรรดาผู้​ที่​ปล้นเธอจะอิ่มหนำ
  por-BR-2018: E a Caldeia será objeto de saque; todos os que a saquearem serão fartos,diz
    o SENHOR.
  deu-ELO: Und Chaldäa wird zum Raube werden; alle, die es berauben, werden satt werden,
    spricht Jehova.
  eng-WYC-2018: And Chaldea shall be into prey, all that destroy it (or all who destroy
    it), shall be [ful] filled, saith the Lord.
  epo-epo: Kaj Ĥaldeujo fariĝos militakiro; ĉiuj ĝiaj prirabantoj satiĝos, diras la
    Eternulo.
  uig-PIN: Kaldiyǝ bolsa olja bolidu; olja alƣan barliⱪ buliƣuqilar uningdin ⱪanaǝtlinidu,
    — dǝydu Pǝrwǝrdigar;
  beo-beo: Ilia da Ba:bilone fi ilia liligi huluane gesowale lamu. Ilia hanai liligi
    ilia da udigili lamu. Na, Hina Gode, da sia:i dagoi.”
  tpi-OTNT: Na ol bai i kisim ol gutpela samting bilong Babilon. Ol wan wan man bai
    i kisim planti samting na pinisim laik bilong ol.”
  hau-SA: Saboda haka za a washe Babiloniyawa; dukan waɗanda suka washe ta za su ƙoshi,”
    in ji Ubangiji.
  uig-LAT: Kaldiye bolsa olja bolidu; olja alghan barliq bulighuchilar uningdin qanaetlinidu,
    — deydu Perwerdigar;
  nde-nde: Ngakho iBhabhiloni izaphangwa, bonke abayiphangayo bazasuthiseka,” kutsho
    uThixo.
  ton-ton: Pea ʻe hoko ʻa Kalitia ko e papaniʻanga; pea ʻe fiemālie ʻakinautolu kotoa
    pē ʻoku papani mei ai,” ʻoku pehē ʻe Sihova.
  ces-1613: I bude země Kaldejských v loupež; všickni, kteříž ji loupiti budou, nasytí
    se, dí Hospodin.
  eng-WMB: Kasdim will be a prey. All who prey on her will be satisfied,” says the
    LORD.
  tam-TCV: பாபிலோன் சூறையாடப்படும். அதைச் சூறையாடுபவர்கள் யாவரும் நிறைவாகப் பெற்றுக்கொள்வார்கள்”
    என்று யெகோவா அறிவிக்கிறார்.
  ceb-ULB: Mahimong inilog ang Caldea. Matagbaw ang tanan nga moilog niini—mao kini
    ang gipahayag ni Yahweh.
  pol-UBG: Chaldea będzie łupem, a wszyscy, którzy ją złupią, zostaną nasyceni, mówi
    PAN.
  urd-GVU: رب فرماتا ہے، ”بابل کو یوں لُوٹ لیا جائے گا کہ تمام لُوٹنے والے سیر ہو
    جائیں گے۔
  deu-1912: Und das Chaldäerland soll ein Raub werden, daß alle, die sie berauben,
    sollen genug davon haben, spricht der HERR;
  kan-2017: ಕಸ್ದೀಯ ರಾಜ್ಯವು ಸೂರೆಯಾಗುವುದು; ಸೂರೆಗಾರರೆಲ್ಲರೂ ತೃಪ್ತಿಗೊಳ್ಳವರು, ಇದು ಯೆಹೋವನ
    ನುಡಿ” ಎಂಬುದೇ.
  yap-yap: Babylon e bay ni fek e chugom riy u fithik’ e yargal, ni pi’in yad be mod
    yargal ngay e bay ra feked gubin e tin yad ba’adag. I Gag SOMOL e kugog e pi thin
    ney.”
  hlt-MCSB: Khalden khaw anih aka buem boeih kah kutbuem la om vetih cung uh ni. He
    tah BOEIPA kah olphong ni.
  mdy-ETH: ባብሎኔ ቡሪንታንዳኔ፤ ቡራ ዓሳ ዔያቶም ጊዳንዳያ ሄላንዳኣና ዴንቄ ባኮ ቢያ ዒኢፓ ዔካንዳኔ፤ ዬያ ጌዔሢ ታና፥ ናንጊና
    ናንጋ ጎዳኬ።»
  twi-ASANTE: Enti wɔbɛfom Babilonia; wɔn a wɔfom no nyinaa bɛnya afodeɛ bebree,”
    Awurade na ɔseɛ.
  eng-WEBU: Chaldea will be a prey. All who prey on her will be satisfied,” says the
    LORD.
  wal-wal: Baabiloone biittai bonqqettana; a bonqqiya ubbai kallana. Taani GODAI hagaa
    odais.
  spa-PDDPT: Caldea será saqueada. Todo el que la saquée quedará satisfecho, dice
    Yavé,
  gun-gun: “Ha'e rami py oipe'apa 'rã caldeu kuery yvy gui. Ipe'aa kuery oguerekopa
    rei 'rã”, he'i Senhor.
  ilo-ULB: Agbalinto a samsam ti Caldeo. Mapnekto amin a mangsamsam iti daytoy—daytoy
    ket pakaammo ni Yahweh.
  kpg-kpg: Babylonia la gaa kae gi daha ono goloo, gei digau ala e kae nia goloo gaa kae
    nia goloo huogodoo ala e hiihai ginai. Au go Dimaadua ne helekai.”
  uig-ARA: كالدىيە بولسا ئولجا بولىدۇ؛ ئولجا ئالغان بارلىق بۇلىغۇچىلار ئۇنىڭدىن قانائەتلىنىدۇ،
    ــ دەيدۇ پەرۋەردىگار؛
  sus-sus: Kalidi bɔxi fama nɛ kanade, e yaxuie fa e waxɔnse tongode. Alatala xa masenyi
    nan na ki.»
  pon-2006: Kuhl pahn wiawihiong Papilonia, oh irail kan me pahn kulihada pahn kihsang
    mehkoaros me re anahne. Ngehi, KAUN-O, me mahmahsen.”
  ksd-ksd: Ma da ra vue ra tabarikik Kaldea; diat par dia ra pa ia diat a maur, ra
    Luluai i biti.
  tur-YTC: Keldan diyarı av olacak. Onu avlayanların hepsi doyurulacak, diyor Yahve.
  grc-BRENT: καὶ ἐρεῖς, οὕτως εἶπε Κύριος, ἰδοὺ ἐγὼ ἀποστέλλω, καὶ ἄξω Ναβουχοδονόσορ
    βασιλέα Βαβυλῶνος, καὶ θήσει αὐτοῦ τὸν θρόνον ἐπάνω τῶν λίθων τούτων ὧν κατέκρυψας,
    καὶ ἀρεῖ τᾶ ὅπλα ἐπʼ αὐτοὺς,
  ind-AYT: Kasdim akan menjadi rampasan, semua yang merampasnya akan dipuaskan,” firman
    TUHAN.
  nya-nya: Motero Ababuloni adzafunkhidwa; ndipo onse omufunkha adzakhuta,” akutero
    Yehova.
  hrv-hrv: Kaldeja će biti oplijenjena, do mile volje nju će pljačkati” - riječ je
    Jahvina.
  mps-mps: Te augwaligo te Babilonde wiegi yai nai dabe umabo saibao. Te deli deli
    bidigo te nai hauwa mu selama, te augwa homu godolo yali te mu siminaibao,” te
    po wai.
  tpi-tpi: Na ol bai i kisim ol gutpela samting bilong Babilon. Ol wan wan man bai
    i kisim planti samting na pinisim laik bilong ol.”
  dan-1931: Kaldæa gøres til Bytte; alle, som gør det til Bytte, mættes, lyder det
    fra HERREN.
  vie-OVCB: Canh-đê sẽ bị cướp phá cho đến khi quân xâm lăng no nê của cướp. Ta, Chúa
    Hằng Hữu, đã phán vậy!”
  guj-2017: ખાલદી દેશને લૂંટી લેવામાં આવશે અને જેઓ તેને લૂંટશે. તેઓ સર્વ લૂંટથી તૃપ્ત
    થશે.” એવું યહોવાહ કહે છે.
  pon-2006A: Kul pahn wiawihiong Papilonia, oh irail kan me pahn kulihada pahn kihsang
    mehkoaros me re anahne. Ngehi, KAUN-O, me mahmahsen.”
  por-BRBSL: A Caldéia será uma presa. Todos os que a atormentam ficarão satisfeitos”,
    diz Yahweh.
  cth-cth: Khaldean teh raphoe e lah awm vaiteh, haw vah ka raphoekungnaw kaboumlah
    ao awh han, telah BAWIPA ni a dei.
  twi-twi: Enti wɔbɛfow Babilonia; wɔn a wɔfow no nyinaa benya asade bebree,” Awurade
    na ose.
  hlt-hlt: Khalden khaw anih aka buem boeih kah kutbuem la om vetih cung uh ni. He
    tah BOEIPA kah olphong ni.
  tbz-SIM: Bɛ̀ bo ɛí Bɑbidɔnni ɛì kɔbɛ kpɛrɛ, bɛ̀ɛ̀ bo dɛ̀ ɛí bɛ̀ bo di kɛ́dɛ. Mí
    ndi Yiɛ̀ nKuyie míì bɛ́i.
  msy-2020: Eghtɨ me Babilonɨn bizir aghuiba iniam. Gumazir vaghvaziba bizir avɨriba
    iniva, egh uan ifongiaba agɨvagham. Kɨ Ikiavɨra Itir God, kɨ mɨkemegha gɨfa.”
  azb-azb: Xaldey ölkəsi qarət olunacaq, Onu qarət edənlər maldan doyacaq» Rəbb belə
    bəyan edir.
  eng-DBY: 'And Chaldea shall be a spoil: all the spoilers thereof shall be satiated,
    saith Jehovah.'
  hin-2017: कसदियों का देश ऐसा लुटेगा कि सब लूटनेवालों का पेट भर जाएगा, यहोवा की यह
    वाणी है।
  wol-KYG: Réewum Babilon a doon alalu sëxëtoo, bu ñuy sëxëtoo ba doyal.» Kàddug Aji
    Sax jee.
  eng-YLT: And Chaldea hath been for a spoil, All her spoilers are satisfied, An affirmation
    of Jehovah.
  eng-WYC-2017: And Chaldea shall be into prey, all that destroy it, shall be [ful]
    filled, saith the Lord.
  eng-WMBB: Kasdim will be a prey. All who prey on her will be satisfied,” says the
    LORD.
  urd-GVH: रब फ़रमाता है, “बाबल को यों लूट लिया जाएगा कि तमाम लूटनेवाले सेर हो जाएंगे।
  rug-rug: Sa popoa Babiloni si kote ta zalo; sarini pu zaloa si kote vagi soku dia
    likakalae,” zama vura gua se Zihova.
  gaz-gaz: Baabilonis ni saamamti; warri ishee saaman hundis ni quufu” jedha Waaqayyo.
  fra-LSG: Et la Chaldée sera livrée au pillage; Tous ceux qui la pilleront seront
    rassasiés, dit l’Éternel.
  gnn-gnn: Walala yurru djaw'‐djawyunna bukmaknha nhä malanha dhipuŋuruyinydja wäŋaŋuru,
    bala roŋiyirrinydja yurru goŋ‐dhawurrŋamirrina mirithirrina guḻku'mirri girri'mirrinydja.”
  yal-yal: E fuma Babilɔn taan ma nɛn, a kala muxune birin yi wasa,” Alatalaa falan
    nan na ra.
  haw-1868: 'A e lilo o Kaledea i waiwai pio: E ana auanei ka poe lawe pio i kana,
    wahi a Iehova.'
  arb-NAV: فَتُصْبِحُ أَرْضُ الْكَلْدَانِيِّينَ غَنِيمَةً، وَكُلُّ مَنْ يَسْلُبُهَا
    يُتْخَمُ، يَقُولُ الرَّبُّ.
  ewe-ewe: Ale Babilonia azu nuhaha eye ame siwo hae la akpɔ afunyinuwo fũu.” Yehowae
    gblɔe.
  eng-LEE: 'And Chaldea shall be given up to spoil: all that spoil her shall be satisfied,
    saith the Lord.'
  asm-FB: কলদীয়া দেশ লুট দ্ৰব্য হ’ব, যিহোৱাই কৈছে, তাৰ লুটকাৰী আটাইবোৰ পৰিতৃপ্ত হ’ব।
  sus-A: كَلِدِ بْشِ قَمَ نّ كَنَدٍ، عٍ يَشُييٍ قَ عٍ وَشْنسٍ تٌنفٌدٍ. عَلَتَلَ شَ
    مَسٍنيِ نَن نَ كِ.»
  fra-SBL: La Chaldée sera une proie. Tous ceux qui s'en prennent à elle seront satisfaits »,
    dit Yahvé.
  hbo-hbo: וְהָיְתָ֥ה כַשְׂדִּ֖ים לְשָׁלָ֑ל כָּל־שֹׁלְלֶ֥יהָ יִשְׂבָּ֖עוּ נְאֻם־יְהוָֽה׃
  kik-kik: Nĩ ũndũ ũcio Babuloni nĩgũgatahwo; andũ othe arĩa magaagũtaha nĩmagakuua
    indo cia kũmaigana,” ũguo nĩguo Jehova ekuuga.
  fra-NCL: Et la Chaldée sera mise au pillage, tous ceux qui la pilleront se rassasieront,
    — oracle de Yahweh.
  cek-AK: Khaldian loe to tiah amro tih; anih ih hmuenmae lomh kaminawk loe zok amhah
    o tih, tiah Angraeng mah thuih.
  cuk-cuk: 'Bab-Jehová soged: “Babilonia-ibe bela ibmarmar welegoed, dulemar-ibmar-weemaloedi
    na yeer itomaloed.'
  uig-CYR: Калдийә болса олҗа болиду; олҗа алған барлиқ булиғучилар униңдин қанаәтлиниду,
    — дәйду Пәрвәрдигар;
  tel-2017: కల్దీయుల దేశం దోపుడు సొమ్ము అవుతుంది. దాన్ని దోచుకునే వాళ్ళంతా సంతృప్తి
    చెందుతారు.” ఇదే యెహోవా చేస్తున్న ప్రకటన.
  hat-BSA: Chaldée va vin yon viktim; tout moun ki piyaje li va jwenn kont yo,” deklare
    SENYÈ a.
  kos-kos: Babylonia ac fah wapiyukla, ac elos su usla ma we fah usla ma nukewa elos
    lungse. Nga, LEUM GOD, pa fahk ma inge.”
  hbo-WLC: וְהָיְתָ֥ה כַשְׂדִּ֖ים לְשָׁלָ֑ל כָּל־שֹׁלְלֶ֥יהָ יִשְׂבָּ֖עוּ נְאֻם־יְהוָֽה׃
  ibo-ibo: Nʼihi nke a, Babilọn ga-aghọ ihe nkwata nʼagha. Afọ ga-ejukwa ndị niile
    bụ ndị ga-akwata ya.” Otu a ka Onyenwe anyị kwubiri.
  ory-ory: ପୁଣି, କଲ୍‍ଦୀୟା ଲୁଟିତ ଦ୍ରବ୍ୟ ହେବ, ସଦାପ୍ରଭୁ କହନ୍ତି, ଯେଉଁମାନେ ତାହା ଲୁଟିବେ,
    ସେସମସ୍ତେ ପରିତୃପ୍ତ ହେବେ।
  chk-chk: Aramas repwe angei pisekin chon Papilon fän pöchökül, nge repwe fokun angei
    ükükün ar mochen. Ngang ewe Samol mi Lapalap üa kapas.”
  rop-rop: Olabat garra gajimbat ebrijing olabat wandim brom Bebalon.” Lagijat na
    YAWEI bin tok.
  ukr-1871: І станеться Халдея здобиччю їх; і опустошники її заситяться, говорить
    Господь.
  deu-1951: Also soll Chaldäa zur Beute werden, daß alle, die es plündern, genug bekommen
    sollen, spricht der HERR.
  eng-JPS: And Chaldea shall be a spoil; all that spoil her shall be satisfied, saith
    the LORD.
  srp-1865: I zemlja æe se Haldejska oplijeniti, svi koji æe je plijeniti nasitiæe
    se, govori Gospod.
  lug-lug: Noolwekyo ensi y’Abakaludaaya erinyagibwa; abo bonna abaliginyaga balitwala
    byonna bye baagala,” bw’ayogera Mukama Katonda.
  heb-heb: והיתה כשדים לשלל כל שלליה ישבעו נאם יהוה׃
  ben-IRV: কলদীয় লুন্ঠিত হবে। যে সব লোক সেই দেশ লুট করবে, তারা সন্তুষ্ট হবে,” এটা
    সদাপ্রভুর ঘোষণা।
  pan-pan: ਕਸਦੀ ਲੁੱਟੇ ਜਾਣਗੇ ਅਤੇ ਜਿਹੜੇ ਉਸ ਨੂੰ ਲੁੱਟਣਗੇ ਉਹ ਰੱਜ ਜਾਣਗੇ, ਯਹੋਵਾਹ ਦਾ ਵਾਕ ਹੈ।
  mya-JVB: ခါလဒဲ ပြည်သည် လုယူ ရာဖြစ် ၍၊ လုယူ သောသူတို့ သည် ဝ ကြလိမ့်မည်ဟု ထာဝရဘုရား
    မိန့် တော်မူ၏။
  tbg-tbg: Navutaaka iqoka raqiha Babironi vata maata aatarake, viraqaahai iqoka vaiinti
    vika ekaa nái antuqavano vaina haikara Babironiqihai raqiake vare vivarave. Te
    Noravano Kotika minti turo, tiro.
  hmo-hmo: “Babulonia tano ena kohu be do idia henaoa, bona edia ura gaudia ibounai
    do idia abia. Lau inai Lohiabada, lau hereva vadaeni.”
  urd-urd: कसदिस्तान लूटा जाएगा, उसे लूटने वाले सब आसूदा होंगे, ख़ुदावन्द फ़रमाता
    है।
  rus-SYN: И Халдея сделается добычею их; и опустошители ее насытятся, говорит Господь.
  bqc-SIM: Aa Babiloni bùsu pↄ́ↄ naaa, pↄsɛlɛnapiↄ i kã́. Ma Dii mámɛ má ò.
  tcz-CHONGTHU: Pakaiyin, “Chaldea mite jong abonchauva kiman soh keiya, chuteng amaho
    mangam’a pangho haodoh soh kei diu ahi,” tin aseiye.
  mar-mar: खास्द्यांची लूट होईल. जे कोणी त्यांना लुटेल तो तृप्त होईल.” असे परमेश्वर
    म्हणतो.
  qub-qub: Babilonia runacunataga ima-aycantapis guechongami. Apaytapis mana puydinancamami
    guechonga. Noga Tayta Diosmi chayno në.
  bqp-bqp: Bɑbilonigibu bɑ ǹ kisirɑmɔ kɑm koo bin di. Be bɑ koo ben yɑ̃nu gurɑ kpuro,
    bɑ koo nu gurɑwɑ kɑ nuku tiɑ. Nɛ, Yinni Gusunɔwɑ nɑ yeni geruɑ.
  hat-hat: Y'ap piye lavil Babilòn. Wi, tout moun k'ap piye l' yo ap pran pot ale
    jouk yo pa konn kote pou yo mete ankò. Se mwen menm Seyè a ki di sa.
  eng-BSB: Chaldea will be plundered; all who plunder her will have their fill,” declares
    the LORD.
  eng-WEBPB: Chaldea will be a prey. All who prey on her will be satisfied,” says
    the LORD.
  kbq-kbq: Hagi Babiloni vahera hara eme huzmante'za maka zana rohure'za eri'za vugahaze.
    Ana hugahazankino mago mago ha' vahe'mo'a avemasinia feno zana erimente huno eri
    avitetere huno vugahie, huno Ra Anumzamo'a hu'ne.
  nhe-BL: Huan inincualancaitacahua quitlaxtequilise tlali Babilonia hasta quipiyase
    nochi tlen quinequise. Queja nopa niDIOS niquijtohua.
  gub-BL: Upyhyk putar temetarer paw Mawiron wi wà nehe. Weraha putar wemimutar paw
    a'e wi wà nehe no. Ihe Tupàn Tuweharupi Wiko Ma'e aze'eg kwez kury.
  eng-DRA: 'And Chaldea shall be made a prey: all that waste her shall be filled,
    saith the Lord.'
