verse: JER.050.026
translations:
  mal-C: വിദൂരങ്ങളിൽനിന്ന് അവൾക്കുനേരേ വന്ന് അവളുടെ കളപ്പുരകൾ തുറക്കുക. ധാന്യക്കൂമ്പാരങ്ങൾപോലെ
    അവളെ കൂനകൂട്ടുക. അവളിൽ ഒന്നും ശേഷിപ്പിക്കാതെ അവളെ നിശ്ശേഷം നശിപ്പിക്കുക.
  deu-TKW: Rückt von allen Enden her wider es heran! Öffnet seine Scheuern! Schüttet
    es auf gleich Garben und vollstreckt an ihm den Bann! Es bleibe von ihm kein Überrest!
  lin-lin: Bobimela wuta na bisika nyonso mpo na kobundisa ye, bobuka bibombelo na
    ye, bokangisa bomengo ya bitumba ndenge bakangisaka maboke ya ble, bobebisa yango
    nyonso mpe botika ata eloko moko te.
  eng-LSV: Come in to her from the extremity, || Open her storehouses, || Raise her
    up as heaps, and devote her, || Let her have no remnant.
  eng-GNV: 'Come against her from the vtmost border: open her store houses: treade
    on her as on sheaues, and destroy her vtterly: let nothing of her be left.'
  eng-WEBSTER: 'Come against her from the utmost border, open her store-houses: cast
    her up as heaps, and destroy her utterly: let nothing of her be left.'
  nhw-BL: Huajca nochi amojuanti catli anitztoque huejca, xihualaca xijhuilanaquij.
    Xijtlapoquij nochi nopa calme campa quiajocui miyac tepostli. Xijhueloniquij itepa
    huan nochi calme ipan ni altepetl hasta mocahuas quen se tlamontomitl tlen tetl.
    Huan xiquintlamimictica nopa masehualme. Ma amo mocahua niyon se.
  swh-ONEN: Njooni dhidi yake kutoka mbali. Zifungueni ghala zake za nafaka; mlundikeni
    kama lundo la nafaka. Mwangamizeni kabisa na msimwachie mabaki yoyote.
  bba-bba: Bɛɛ hɑnduniɑɡibu kpuro, i nɑ i Bɑbiloniɡibun birɑnu suriri, kpɑ i ben yɑ̃nu
    ɡurɑ i subu subu nɡe yɑkɑsu, i ye kɑm koosiɑ. Gɑ̃ɑnu nu ku mɑɑ tiɑrɑ mi.
  eng-KJVCPB: 'Come against her from the utmost border, Open her storehouses: Cast
    her up as heaps, and destroy her utterly: Let nothing of her be left.'
  luo-luo: Bi imonje gi kuma bor. Yiech deche mage; choke ka pith mar cham. Tieke
    chuth, kendo kik obed gi ngʼato moro amora motony.
  meu-meu: Kaha iboudiai amo ba tuari henia; ena roge ba kehodia; ba hasenua, uit
    senudia na heheto, ba habuaia tari vaitani, ienai sisisisina taina basine mia.
  npi-ULB: टाढाबाट त्यसलाई आक्रमण गर । त्यसका अन्‍नका ढुकुटीहरू खुला गर, र त्यसलाई
    अन्‍नको थुप्रोझैं थुपार । त्यसलाई विनाशको लागि अलग गर । त्यसको बाँकी रहेको एउटैलाई
    पनि नछोड ।
  yor-yor: Ẹ wá sórí rẹ̀ láti òpin gbogbo, sí ilé ìṣúra rẹ̀ sílẹ̀, ẹ kó o jọ bí òkìtì
    ọkà, kí ẹ sì yà á sọ́tọ̀ fún ìparun, ẹ má ṣe fí yòókù sílẹ̀ fún un.
  pes-OPCB: از سرزمینهای دور دست به جنگ بابِل بیایید! انبارهای غله‌اش را خالی کنید؛
    دیوارهایش را فرو ریزید، خانه‌هایش را ویران سازید؛ همه جا را با خاک یکسان کنید؛
    چیزی باقی نگذارید!
  tgl-ULB: Salakayin ninyo siya sa kalayuan. Buksan ninyo ang kaniyang mga kamalig
    at isalansan siya na parang tambak ng butil. Itakda ninyo siya para sa pagkawasak.
    Huwag kayong magtitira para sa kaniya.
  hui-hui: Ibugua lalu, Dindi bibahendeha waitigi bu kamiru tí bibahendeme Babilono
    dindiha wali agali bu karu baba wai bule ibidaba. Tinaga tomo wiagane anda timbuni
    bu karu bo gialo wahai halimu. Agalime widi lini do mogo bu wiagadagua dabudabu
    Babilono dindiha ngaru mo mogobu wiai halimu. Ani buwa mbirale uruni bo haealabagabu
    wahai halimu. Uruni aria mbira hangubi yu wa nahalimu.
  mya-mya: ထို​မြို့​ကို​အ​ဘက်​ဘက်​မှ​နေ​၍​တိုက်​ခိုက်​ကြ လော့။ စ​ပါး​ကျီ​များ​ကို​ဖောက်​ဖျက်​ကြ​လော့။
    တိုက်​ခိုက်​လု​ယက်​၍​ရ​သော​ဥစ္စာ​ပစ္စည်း​တို့​ကို စ​ပါး​ပုံ​များ​ကဲ့​သို့​စု​ပုံ​ထား​ကြ​လော့။
    မြို့ ကို​သုတ်​သင်​ဖျက်​ဆီး​ကြ​လော့။ အ​ဘယ် အ​ရာ​ကို​မျှ​ချန်​လှပ်​မ​ထား​ကြ​နှင့်။-
  bod-N: ཁྱོད་རྣམས་རྒྱང་རིང་གི་ས་མཚམས་ནས་འོངས་ཏེ་རྒོལ་བར་གྱིས་ཤིག དེའི་འབྲུ་མཛོད་རྣམས་ཁ་ཕྱེས་ནས་ས་ཕུང་མཐོན་པོ་ལྟར་བརྩིགས་ལ།
    རྩ་བ་ནས་མེད་པར་བྱས་ཏེ་ཅི་ཡང་ལུས་པར་མ་བྱེད་ཅིག
  sna-sna: Uyai murwe naro muchibva kure. Zarurai matura aro; muriunganidze semirwi
    yezviyo. Riparadzei zvachose, parege kuva navanosara.
  spa-BLM: Vengan contra ella desde la frontera más lejana. Abre sus almacenes. Echadla
    como si fuera un montón. Destrúyela por completo. Que no quede nada de ella.
  cac-cac: Yalxon̈ej b'aj tzex och eyac' oval d'a eb'. Jaquec b'aj molanec' svael
    eb'. Molb'ejec sc'ael eb', tze sataneli. Man̈xaocab' jab'oc scani.
  swh-ULB: Mshambulie kutokea mbali. Fungua maghala yake ya chakula na kumrundika
    kama marundo ya nafaka. Mtenge mbali na maangamizi. Usimbakizie masalia.
  bel-bel: Ідзеце на яе з усіх краёў, адчыняйце засекі яе, тапчэце яе як снапы, зусім
    зьнішчыце яе, каб нічога ад яе не засталося;
  deu-ELBBK: Kommt über dasselbe von allen Seiten her, öffnet seine Scheunen, schüttet
    es auf wie Garbenhaufen und vertilgt es; nicht bleibe ihm ein Überrest!
  mbb-OT: “Sikiyu is menge kuntada te menge tig-Babilonia he ebpuun diyà te meziyù
    he lugar, surung kew ziyà te Babilonia! Puwasi niw is menge budiga kayi. Itambù
    niw is menge azen he egkaaǥew niw he iring te edtambù kew te trigu. Purungi niw
    dezeeti is menge tig-Babilonia ne kenè niw en semai.
  mal-2015: സകലദിക്കുകളിലും നിന്നു അതിന്റെ നേരെ വന്നു അതിന്റെ കളപ്പുരകളെ തുറപ്പിൻ;
    അതിനെ കറ്റപോലെ കൂമ്പാരം കൂട്ടുവിൻ; അതിൽ ഒന്നും ശേഷിപ്പിക്കാതെ നിർമ്മൂലനാശം വരുത്തുവിൻ;
  rmc-rmc: Aven pre leste pal o agora la phuvakre, rozmaren leskre skladi a čhivkeren
    les pre kopa sar e pšeňica. Calkom les zňičinen, hoj lestar te na ačhel ňič.
  pes-OPV: بر او از همه اطراف بیایید و انبارهای او را بگشایید، او را مثل توده های
    انباشته بالکل هلاک سازید و چیزی ازاو باقی نماند.
  ron-1924: Пэтрундець дин тоате пэрциле ын Бабилон, дескидеци-й грынареле, фачеци-ле
    ниште мормане ка ниште грэмезь де снопь ши нимичици-ле. Нимик сэ ну май рэмынэ
    дин ел!
  ben-OBCV: তোমরা সুদূর দেশ থেকে তার বিরুদ্ধে এসো। তার গোলাঘরগুলি খুলে ফেলো, শস্যস্তূপের
    মতো তাকে স্তূপীকৃত করো। তোমরা তাকে সম্পূর্ণরূপে ধ্বংস করো, তার কেউই যেন অবশিষ্ট
    না থাকে।
  som-som: Quruuntaas kaga soo kaca darafyada dhulka ugu shisheeya, oo bakhaarradeeda
    fura, oo waxaad iyada u taalaysaan sida wax meel tuunsan oo kale, oo dhammaanteed
    baabbi'iya, oo innaba waxba ha ka reebina.
  lat-VUC: 'Venite ad eam ab extremis finibus; aperite ut exeant qui conculcent eam:
    tollite de via lapides, et redigite in acervos: et interficite eam, nec sit quidquam
    reliquum.'
  eng-ASVBT: Come against her from the utmost border; open her storehouses; cast her
    up as heaps, and destroy her utterly; let nothing of her be left.
  ita-1885: Venite contro a lei dall'estremità del mondo, aprite le sue aie; calcatela
    come delle manelle di biade, e distruggetela; non restine alcun rimanente.
  eng-ULB: Attack her from far away. Open her granaries and pile her up like heaps
    of grain. Set her apart for destruction. Leave no remnant of her.
  spa-VBL: ¡Vengan a atacarla por todos lados! Abre sus graneros; recoge el botín
    que tomes de ella como montones de grano. Apártenla para destruirla; no dejen
    ningún sobreviviente.
  fra-_FOB: Venez contre elle de toutes parts! Ouvrez ses granges; entassez-la comme
    des gerbes, vouez-la à l'interdit, et qu'il n'en reste rien!
  mal-mal: സകലദിക്കുകളിലും നിന്ന് അതിന്റെ നേരെ വന്ന് അതിന്റെ കളപ്പുരകൾ തുറക്കുവിൻ;
    അതിനെ കറ്റപോലെ കൂമ്പാരം കൂട്ടുവിൻ; അതിൽ ഒന്നും ശേഷിപ്പിക്കാതെ നിർമ്മൂലനാശം വരുത്തുവിൻ;
  urd-GVR: Chāroṅ taraf se Bābal par chaṛh āo! Us ke anāj ke godāmoṅ ko khol kar sāre
    māl kā ḍher lagāo! Phir sab kuchh nest-o-nābūd karo, kuchh bachā na rahe.
  suz-BL: मेको आ एर ओंथ नेल्‍ल रे लडाइ पथ जाक्‍कीन। मेको आ अन्‍न वोइक्‍तीक खिं रोक्‍कीन।
    मेको कली अन्‍न खोदेंशो पा तेलीन। मेको कली मारेइ मली‍शो खतम सेलीन। मेको के मारेइ
    मलील।
  eng-NOY: Come against her from the utmost border! Open ye her barns, Cast her up
    into heaps, And destroy her utterly; Let nothing of her be left!
  ita-1927: Venite contro a lei da tutte le parti, aprite i suoi granai, ammucchiatela
    come tante mannelle, votatela allo sterminio, che nulla ne resti!
  ckb-ckb: لەوپەڕەوە وەرنە سەری! ئەمبارەکانی بکەنەوە، وەک کۆمەی دەغڵودان کەڵەکەی بکەن.
    بە تەواوی قڕی بکەن، پاشماوەی نەمێنێتەوە!
  eng-BBE: 'Come up against her one and all, let her store-houses be broken open:
    make her into a mass of stones, give her to the curse, till there is nothing of
    her to be seen.'
  kan-OKCV: ಕಟ್ಟಕಡೆಯ ಮೇರೆಯಿಂದ ಅದಕ್ಕೆ ವಿರೋಧವಾಗಿ ಬನ್ನಿ. ಅದರ ಕಣಜಗಳನ್ನು ತೆರೆಯಿರಿ. ಅದನ್ನು
    ದಿಬ್ಬಗಳಂತೆ ತುಳಿಯಿರಿ. ಸಂಪೂರ್ಣವಾಗಿ ನಾಶಮಾಡಿರಿ. ಅದಕ್ಕೆ ಒಂದೂ ಉಳಿಯದಿರಲಿ.
  tam-2017: கடையாந்தரத்திலிருந்து அதற்கு விரோதமாக வந்து, அதின் களஞ்சியங்களைத் திறந்து,
    குவியல் குவியலாகக் குவித்து, அதில் ஒன்றும் மீதியாகாதபடிக்கு அதை முற்றிலும் அழித்துப்போடுங்கள்.
  spa-RV-1909: 'Venid contra ella desde el cabo de la tierra: abrid sus almacenes:
    hacedla montones, y destruidla: no le queden reliquias.'
  ron-BTF: Veniți împotriva lui de la cea mai depărtată graniță, deschideți-i depozitele;
    ridicați-l în grămezi și nimiciți-l deplin; să nu fie nimic lăsat din el.
  eng-WEBP: Come against her from the farthest border. Open her storehouses. Cast
    her up as heaps. Destroy her utterly. Let nothing of her be left.
  eng-FBV: Come and attack her from every side! Open her granaries; collect the loot
    you take from her like piles of grain. Set her apart for destruction; don't leave
    any survivors.
  nld-1939: Trekt er op af, tot den laatsten man, Doet open zijn schuren; Gooit het
    op hopen als schoven, Verniel het, laat er niets meer van over.
  nch-BL: Huajca nochi amojuanti cati anitztoque huejca, xihualaca xijtehuiquij. Xijtapoquij
    nochi nopa calme campa quiajocuij miyac teposme. Xijhueloniquij itepa huan nochi
    calme ipan ni altepet hasta mocahuas quej se tamontomit ten tet. Huan xiquintamimictica
    nopa masehualme. Ma amo mocahua yon se.
  vie-1934: Hãy đến từ bờ cõi rất xa nghịch cùng nó; hãy mở kho tàng nó ra, chất lên
    như đống, hãy diệt hết cả, đừng để lại chút gì!
  hin-CV: दूरतम सीमा से उसके निकट आ जाओ. उसके अन्‍नभण्डार खोल दो; उसे अनाज का ढेर
    लगाए जैसे कर दो और उसे पूर्णतः. नष्ट कर दो, उसका कुछ भी शेष न रह जाए.
  spa-BES: Ve contra ella todos y cada uno, deja que sus almacenes se abran; conviértela
    en una masa de piedras,destrúyela por completo, hasta que no se vea nada de ella.
  tdx-tdx: Itameo boak’an-tsietoitane añe, sokafo o riha’eo, atontono mañambone kivo­tre
    kivotre, vaho rotsaho; ko anisa’o ndra inoñe.
  tha-KJV: จงมาต่อสู้กับเธอจากทุกเสี้ยวโลก จงเปิดบรรดาฉางของเธอ จงกองเธอไว้เหมือนอย่างกองข้าวและทำลายเสียจนสิ้นเชิง
    อย่าให้เธอเหลืออยู่​เลย
  por-BR-2018: Vinde contra ela desde o lugar mais distante; abri seus celeiros; tornai-a
    em amontoados, e destruí-a por completo; que nada reste dela.
  deu-ELO: Kommet über dasselbe von allen Seiten her, öffnet seine Scheunen, schüttet
    es auf wie Garbenhaufen und vertilget es; nicht bleibe ihm ein Überrest!
  eng-WYC-2018: Come ye to it from the farthest ends, open ye, that they go out, that
    shall defoul it; take ye away stones from the way, and drive ye into heaps, and
    slay ye it, and nothing be residue. (Come ye against it from the farthest borders,
    and open ye it up, so that they go out, who defile it; take ye away stones from
    the way, and pile ye them up into heaps, and kill ye it, and let nothing be left
    alive there.)
  epo-epo: Iru kontraŭ ĝin de plej malproksime, malfermu ĝiajn grenejojn, piedpremu
    ĝin kiel amasaĵon, ekstermu ĝin, ke nenio de ĝi restu.
  uig-PIN: Uning ⱨǝr qǝt-qǝtliridin kelip uningƣa ⱨujum ⱪilinglar, ambarlirini eqiwetinglar;
    ɵnqilǝrni dɵwiligǝndǝk uni harabǝ-harabǝ ⱪilip dɵwilǝp wǝyran ⱪilinglar; uning
    ⱨeqnemisini ⱪaldurmanglar!
  beo-beo: La:ididili huluane amoga Ba:bilonema doagala:ma! Ea widi amola gagoma legesu
    diasu fima! Lai liligi amo widi lelegela heda:i agoane lelegela heda:ma! Soge
    wadela:ma! Liligi huluanedafa wadela:lesima!
  tpi-OTNT: Yupela ol birua i stap long olgeta hap, yupela kam pait long Babilon.
    Yupela i mas brukim olgeta haus bilong putim kaikai. Na kisim olgeta samting bilong
    Babilon na hipim nabaut olsem ol man i save hipim rais samting. Na yupela i mas
    bagarapim tru ol dispela samting. Yupela i no ken larim wanpela samting i stap.
  hau-SA: Ku zo ku yi gāba da ita daga nesa. Ku buɗe rumbunanta; ku jibga ta kamar
    tsibin hatsi. Ku hallaka ta sarai kada ku bar mata raguwa.
  uig-LAT: Uning her chet-chetliridin kélip uninggha hujum qilinglar, ambarlirini
    échiwétinglar; önchilerni döwiligendek uni xarabe-xarabe qilip döwilep weyran
    qilinglar; uning héchnémisini qaldurmanglar!
  nde-nde: Wozani kuyo limelane layo livela kude. Fohlelani eziphaleni zayo; liyibuthelele
    njengezinqumbi zamabele. Ichitheni okupheleleyo lingayitshiyeli nsalela.
  ton-ton: 'Haʻu kiate ia mei he ngaahi potu mamaʻo, fakaava ʻa hono ngaahi feleoko:
    pea laku hake ia ke hangē ko e ngaahi tafungofunga, pea fakaʻauha ia; ʻoua naʻa
    fakatoe ha meʻa siʻi kiate ia.'
  ces-1613: Přitáhněte na ni od konce země, zotvírejte obilnice její, šlapejte po
    ní jako po stozích, a zahlaďte ji jako proklatou, tak aby z ní ničeho nepozůstalo.
  eng-WMB: Come against her from the farthest border. Open her storehouses. Cast her
    up as heaps. Destroy her utterly. Let nothing of her be left.
  tam-TCV: வெகுதூரத்திலிருந்து அதற்கு விரோதமாய் வாருங்கள். அவளது தானிய களஞ்சியங்களை
    உடைத்துத் திறவுங்கள். அவளைத் தானியக் குவியலைப்போல் குவித்துவிடுங்கள். ஒன்றும்
    மீந்திராதபடி அவளை முழுவதுமாக அழித்துவிடுங்கள்.
  ceb-ULB: Sulonga siya gikan sa halayo. Ablihi ang iyang mga kamalig ug tapoka siya
    sama sa tinapok nga trigo. Ilain siya alang sa kalaglagan. Ayaw tugoti nga adunay
    mahibilin kaniya.
  pol-UBG: Ruszajcie przeciwko niemu z krańców ziemi, otwórzcie jego spichlerze. Zbierzcie
    go w sterty i zniszczcie go doszczętnie, by nic z niego nie pozostało.
  urd-GVU: چاروں طرف سے بابل پر چڑھ آؤ! اُس کے اناج کے گوداموں کو کھول کر سارے مال
    کا ڈھیر لگاؤ! پھر سب کچھ نیست و نابود کرو، کچھ بچا نہ رہے۔
  deu-1912: Kommt her wider sie, ihr vom Ende, öffnet ihre Kornhäuser, werft sie in
    einen Haufen und verbannt sie, daß ihr nichts übrigbleibe!
  kan-2017: ಲೋಕದ ಕಟ್ಟಕಡೆಯಿಂದ ಬಾಬಿಲೋನಿಗೆ ಬನ್ನಿರಿ, ಅದರ ಕಣಜಗಳನ್ನು ತೆರೆಯಿರಿ; ಪಟ್ಟಣವನ್ನು
    ಹಾಳುದಿಬ್ಬಗಳಾಗಿ ಮಾಡಿ ಪೂರ್ಣವಾಗಿ ನಾಶಪಡಿಸಿರಿ; ಏನೂ ಉಳಿಯದಿರಲಿ.
  yap-yap: Ngan cham ngay u gubin raba’ nge chabal e yungin ni yima cha’riy e grain
    riy! Ngan ulunguy e tin kan fek u tan e mael ni bod yu ulung i grain! Ngan gathay
    fare binaw, ma dab mu digeyed ban’en riy.
  hlt-MCSB: Khobawt lamloh anih te paan laeh. A cangboh te ong lamtah, a canghlom
    bangla tul pah. Amah te thup uh lamtah a taengah a meet khaw om boel saeh.
  mdy-ETH: ቢያ ዛሎና ዬኖ ዓጬሎ ዖላኒ ኬስኩዋቴ፤ ሃኣካ ዒዞኮ ናቲንቲ ዓኣ ኮኖ ቢያ ቡሉዋቴ፤ ዒኢፓ ዒንሢ ዲዒ ዔኬ ባኮ ሃኣኮጉዲ
    ናቲ ኩሉዋቴ፤ ፔቴ ባኣዚታዎ ዓይሱዋዖ ሳዔሎ ባባይዙዋቴ!
  twi-ASANTE: Momfiri akyirikyiri mmra ne so. Mommubu nʼasan no ani; monhɔre no sie
    sɛ ayuo akuakuo. Monsɛe no korakora na monnnya no nkaeɛfoɔ biara.
  eng-WEBU: Come against her from the farthest border. Open her storehouses. Cast
    her up as heaps. Destroy her utterly. Let nothing of her be left.
  wal-wal: Yaara haara a bolli woraajjite! Kattai de7iyo a gootarata pogite; omooduwaakka
    kattaadan issidiran guuppite! Aibanne ashshennan akka wurssi xaissite!
  spa-PDDPT: ¡Arremetan contra ella desde el más remoto confín! ¡Abran los graneros
    de ella! ¡Hagan de ella pilas de escombros y destrúyanla totalmente! ¡Que nada
    quede de ella!
  gun-gun: Ha'e gui yvy apy re pendekuai va'e, peju, pepu'ã hovai, peipe'a mba'emo
    omoĩ porãaty, pemombyta mba'emo ra'ykue aty rive, pembovaipa katuĩ'i, hembyre
    aguã rami e'ỹ.
  ilo-ULB: Rautem ti Babilonia manipud iti adayo. Lukatam dagiti garongna ken ummungem
    daytoy a kasla gabsuon iti bukbukel. Ilasinmo isuna para iti pannakadadael. Awan
    iti ibatim kenkuana.
  kpg-kpg: Heebagi ginai mai i nia baahi huogodoo, hugee nia gowaa ala e dugu ai nia
    golee laagau! Goodou hagabae ina gi nua nia goloo ala ne kumi go goodou, gii hai
    be di hagabae huwa laagau! Goodou hagammaa ina tenua deelaa, hudee dugu dahi mee
    i golo!
  uig-ARA: ئۇنىڭ ھەر چەت-چەتلىرىدىن كېلىپ ئۇنىڭغا ھۇجۇم قىلىڭلار، ئامبارلىرىنى ئېچىۋېتىڭلار؛
    ئۆنچىلەرنى دۆۋىلىگەندەك ئۇنى خارابە-خارابە قىلىپ دۆۋىلەپ ۋەيران قىلىڭلار؛ ئۇنىڭ
    ھېچنېمىسىنى قالدۇرماڭلار!
  sus-sus: Duniɲa birin xa fa Babilɔn, wo xa e xa banxie rabi e sansi bogie ragatama
    dɛnnaxɛ. Na birin xa ratɔn, sese naxa lu.
  pon-2006: Kumwail mahwendohng sang wasa koaros oh kauwehla wasa kan me wahnsahpw
    akan kin wie nekinek ie! Kumwail koasoakehda dipwisou kan me kumwail kalowehdi
    duwehte koasoakoasoak en wahnsahpw! Kumwail kamwomwala sahpwo! Kumwail dehr mweidohng
    mehkot en luhwehdi!
  ksd-ksd: Avat a vana maro ra langun vailik upi avat a varubu me, avat a papa are
    kana lavur pal na vuvuvung; avat a pait ra umana anguvai me, ma avat a re vakakit
    vue upi koko ta magit na tur valili tana.
  tur-YTC: En uzak sınırdan ona karşı gelin. Ambarlarını açın. Onu kümeler halinde
    yığın. Onu tümüyle yok edin. Ondan hiçbir şey kalmasın.
  ind-AYT: Datanglah menyerangnya dari segala penjuru. Bukalah lumbung-lumbungnya,
    tumpuklah ia seperti timbunan, dan hancurkan ia seluruhnya, jangan biarkan sesuatu
    pun tertinggal darinya.
  nya-nya: Mumenyane naye Babuloni mbali zonse. Anthu ake muwawunjike ngati milu ya
    tirigu. Muwawononge kotheratu ndipo pasakhale wopulumuka ndi mmodzi yemwe.
  hrv-hrv: Udarite na nju sa svih strana, otvorite žitnice njene, slažite je kao snoplje,
    zatrite Babilon kletim uništenjem, da od njega ne ostane ništa.
  mps-mps: Dage tigidali pedai badu bidibo boi bidi dabe, dagego te Babilonba hwįagasiąo.
    Dagego te wit nai mubo be dabe tigidali aluao. Tama te Babilongo nai doado bage
    tigidali selama, te bidigo wit dabe pesage du holobo tiwai gilama yao. Tama te
    nai dabe dagego mu dolao. Dagego te bidi deli me elalumainogo me sula tagalamu
    dao.
  tpi-tpi: Yupela ol birua i stap long olgeta hap, yupela kam pait long Babilon. Yupela
    i mas brukim olgeta haus bilong putim kaikai. Na kisim olgeta samting bilong Babilon
    na hipim nabaut olsem ol man i save hipim rais samting. Na yupela i mas bagarapim
    tru ol dispela samting. Yupela i no ken larim wanpela samting i stap.
  dan-1931: Træng derind fra Ende til anden, luk op for dets Lader, dyng det op som
    Neg og læg Band derpå, lad intet levnes.
  vie-OVCB: Phải, từ các xứ xa xôi, hãy kéo đến tấn công nó. Hãy mở các kho lúa của
    nó. Nghiền nát các thành lũy và nhà cửa nó thành một đống hoang tàn. Hãy tận diệt
    nó, đừng chừa lại gì!
  guj-2017: છેક છેડેથી તેના પર ચઢી આવો. તેના અનાજના ભંડારો ખોલી નાખો અને તેનો ઢગલો
    કરો. તેનો નાશ કરો. તેમાંથી કશું પણ બાકી ન રહેવા દો.
  pon-2006A: Kumwail mahwendohng sang wasa koaros oh kauwehla wasa kan me wahnsahpw
    akan kin wie nekinek ie! Kumwail koasoakehda dipwisou kan me kumwail kalowehdi
    duwehte koasoakoasoak en wahnsahpw! Kumwail kamwomwala sahpwo! Kumwail dehr mweidohng
    mehkot en luhwehdi!
  por-BRBSL: Venha contra ela da fronteira mais longínqua. Abrir seus armazéns. Atire-a
    para cima como pilhas. Destruí-la completamente. Que nada dela seja deixado.
  cth-cth: Ramri poutnae koehoi tuk awh nateh, hnoim hah paawng awh. Kamkhueng awh
    nateh, he raphoe awh, banghai pâhlung hanh awh.
  twi-twi: Mumfi akyirikyiri mmra ne so. Mummubu nʼasan no ani; monhɔre no siw sɛ
    awi akuwakuw. Monsɛe no korakora na munnyaw nkae biara mma no.
  hlt-hlt: Khobawt lamloh anih te paan laeh. A cangboh te ong lamtah, a canghlom bangla
    tul pah. Amah te thup uh lamtah a taengah a meet khaw om boel saeh.
  tbz-SIM: Tipíìtì timɔu kɔbɛ tíínnɛ̀nní Bɑbidɔnni ɛì, óótɛ́nɛ̀ o buɔ kɛ́yóótɛ́ dɛ̀ɛ̀
    ɑ̃ yɛ miɛkɛ kɛ cóú nyɛcúò yɛcúò, kɛ́cɔ́u kɛ̀ dɛ̀ɛ cɔ́útɛ́ pɑ́í, bɑ́ dɛ̀mɑrɛ̀ bɑ́ɑ́
    súɔ́.
  msy-2020: Ia apanir saghon danganiba bar adar itiba, ia bar izɨ Babilonia mɨsogh.
    Ia dagheba arɨzir dɨpeniba bar adagh asɨghasɨkigh. Egh Babilonɨn biziba bar ada
    inigh, tintinibar dar pozibav kɨnigh, mati gumaziba raiziaba aghora dar pozibav
    kɨni. Ia bizitam ko gumazitam ateghtɨ a ikian markɨ.
  azb-azb: Hər yandan ona hücum edin, Anbarlarını açın, Mallarını qalaq-qalaq yığın.
    Onu tamamilə məhv edin, Ondan bir şey qalmasın.
  eng-DBY: 'Come ye against her from every quarter, open her storehouses; pile her
    up like sheaves, and destroy her utterly: let nothing of her be left.'
  hin-2017: पृथ्वी की छोर से आओ, और उसकी बखरियों को खोलो; उसको ढेर ही ढेर बना दो;
    ऐसा सत्यानाश करो कि उसमें कुछ भी न बचा रहें।
  wol-KYG: Songeleen ko fu ne, dàjji ay sàqam, jal-jalee. Fàkkasleen lépp, ba du dese
    dara.
  eng-YLT: Come ye in to her from the extremity, Open ye her storehouses, Raise her
    up as heaps, and devote her, Let her have no remnant.
  eng-WYC-2017: Come ye to it from the farthest ends, open ye, that they go out, that
    shall defoul it; take ye away stones from the way, and drive ye into heaps, and
    slay ye it, and nothing be residue.
  eng-WMBB: Come against her from the farthest border. Open her storehouses. Cast
    her up as heaps. Destroy her utterly. Let nothing of her be left.
  urd-GVH: चारों तरफ़ से बाबल पर चढ़ आओ! उसके अनाज के गोदामों को खोलकर सारे माल का
    ढेर लगाओ! फिर सब कुछ नेस्तो-नाबूद करो, कुछ बचा न रहे।
  rug-rug: Topue mae pa seu, mamu mae raza ia. Tukeli sari nana vetu ginani; mamu
    va kobi vekoi sari tinagotago guana huiti. Huara ilasa toṉotia gana meke lopu
    veko hola ia keke tie.
  gaz-gaz: Biyya fagootii isheetti kottaa. Gombisaawwan ishee diigaa; akkuma tuullaa
    midhaaniitti ishee tuulaa. Guutumaan guutuutti ishee balleessaa; waan tokko illee
    isheef hin hambisinaa.
  fra-LSG: Pénétrez de toutes parts dans Babylone, ouvrez ses greniers, Faites-y des
    monceaux comme des tas de gerbes, Et détruisez-la! Qu’il ne reste plus rien d’elle!
  gnn-gnn: Gatjuy, buŋana marrtjiya ŋunhiyi wäŋanydja, biyakana marrtjiya gali'ŋuru
    ga gali'ŋuru. Ḏaw'‐ḏaw'yurrana buḻwaŋ'maraŋana marrtjiya ŋunhiyinydja wäŋa ŋunhi
    ŋathamirrinydja, ŋunhi ruwaŋmuyanhara ŋatha ŋunhilimi, bala djaw'‐djawyurrana
    yanana ŋunhi nhä ŋayi yukurra ŋayathama. Bak‐bakmaraŋana marrtjiya wäŋanydja malanha
    buṉbunydja, ga yaka meṉguŋa ŋula waŋganydja. Buŋana marrtjiya ŋunhi miriŋunhanydja
    walalanha warrpam'thurrana, liŋgu dhuwalana walu walalaŋgunydja dhä‐ḏir'yunarawu,
    bukmakku yana Bapilunbuyŋunydja wäŋawuywu miṯtjiwu.
  yal-yal: Ɛ fa a xili ma keli yire makuyene yi. Ɛ a sagane rabi, ɛ yi a nafunle yitaxun
    alo sansi kɛsɛne ɛ yi e birin kala, sese nama lu a yii.
  haw-1868: E hele ku e mai oukou ia ia, mai kela kihi mai, E wehe i kona mau halepapa;
    E hoouka ae ia ia e like me na puu, E anai loa aku ia ia, mai hookoe i kekahi
    mea.
  arb-NAV: ازْحَفُوا عَلَيْهَا مِنْ أَقَاصِي الأَرْضِ، وَافْتَحُوا أَهْرَاءَهَا، وَكَوِّمُوهَا
    أَعْرَاماً وَاقْضُوا عَلَيْهَا قَاطِبَةً وَلا تَتْرُكُوا مِنْهَا بَقِيَّةً.
  ewe-ewe: Mitso adzɔge miava ƒo ɖe edzi. Migbã eƒe nuɖuɖudzraɖoƒewo, milɔe ƒo ƒu
    abe ale si wolia kɔ agblemenukuwo ene. Mitsrɔ̃e keŋkeŋ eye migasusɔ ame ɖeka hɔ̃ɔ
    hã ɖi o.
  eng-LEE: 'Come against her from the end of the earth, open her garners; tread her
    down as sheaves of corn, and destroy her utterly: let there not be left of her
    a remnant even.'
  asm-FB: তোমালোকে শেষ সীমাৰ পৰা তাৰ বিৰুদ্ধে আহা, তাৰ শস্যৰ ভঁড়ালবোৰ মেলা; শস্যৰাশিৰ
    নিচিনাকৈ তাক দ’ম কৰা, আৰু তাক নিঃশেষে বিনষ্ট কৰা, তাৰ একোকে থাকিব নিদিবা।
  sus-A: دُنِحَ بِرِن شَ قَ بَبِلْن، وٌ شَ عٍ شَ بَنشِيٍ رَبِ عٍ سَنسِ بٌفِيٍ رَفَتَمَ
    دّننَشّ. نَ بِرِن شَ رَتْن، سٍسٍ نَشَ لُ.
  fra-SBL: Venez contre elle depuis la frontière la plus éloignée. Ouvrez ses entrepôts.
    Jetez-la en tas. Détruisez-la complètement. Qu'il ne reste rien d'elle.
  hbo-hbo: בֹּֽאוּ־לָ֤הּ מִקֵּץ֙ פִּתְח֣וּ מַאֲבֻסֶ֔יהָ סָלּ֥וּהָ כְמֹו־עֲרֵמִ֖ים
    וְהַחֲרִימ֑וּהָ אַל־תְּהִי־לָ֖הּ שְׁאֵרִֽית׃
  kik-kik: Ũkaai mũgũtharĩkĩre muumĩte kũndũ kũraya. Thariai makũmbĩ makuo; gũcookanĩrĩriei
    irũndo ta cia hĩba cia ngano. Kwanangei biũ, na mũtigatigie matigari kuo.
  fra-NCL: Arrivez contre elle de toutes parts, ouvrez ses greniers, entassez tout
    comme des gerbes, et exterminez ; qu’il n’en reste rien !
  cek-AK: Kangthla parai ahmuen hoiah anih tuk hanah angzo oh loe, anih ih hmuenmae
    suekhaih imnawk to paong oh; anih to kamro hmuen angpop baktiah tapop oh loe,
    hnukkhuem ah paro oh; maeto doeh tahmat o hmah nasoe.
  cuk-cuk: Napneg-ugakagi-bukmalad, Babilonia-yalagi be gwichigumar. E-ibmar-gwag-sabolebukwad
    ei be egamar, ibmar-gwag-weemaloedi, danar-danar be oambikumalo. Bela nagase be
    obelomalo. ¡Melle ibmar be obemalo!
  uig-CYR: Униң һәр чәт-чәтлиридин келип униңға һуҗум қилиңлар, амбарлирини ечиветиңлар;
    өнчиләрни догилиғәндәк уни харабә-харабә қилип догилап вәйран қилиңлар; униң һеч
    немисини қалдурмаңлар!
  tel-2017: దూరం నుండే ఆమెపై దాడి చేయండి. ఆమె ధాన్యాగారాన్ని తెరవండి. ధాన్యం కుప్పలు
    పోసినట్టుగా ఆమెను కుప్పలుగా వేయండి. ఆమెను నాశనం చేయండి. ఆమెలో ఏదీ మిగల్చకుండా
    నాశనం చేయండి.
  hat-BSA: Vin kote li soti nan lizyè ki pi lwen an. Ouvri depo li yo. Anpile li kon
    gwo pil. Detwi li nèt. Pa kite anyen rete pou li.
  kos-kos: Kowos in tuku liki yen loessula ac mweuni Babylonia, ac fukulya acn in
    filma yen wheat lal uh oan we! Yolsani ma wap in oana yol in wheat! Kunausla facl
    sac, ac nimet likiya kutena ma in oan we!
  hbo-WLC: בֹּֽאוּ־לָ֤הּ מִקֵּץ֙ פִּתְח֣וּ מַאֲבֻסֶ֔יהָ סָלּ֥וּהָ כְמוֹ־עֲרֵמִ֖ים
    וְהַחֲרִימ֑וּהָ אַל־תְּהִי־לָ֖הּ שְׁאֵרִֽית׃
  ibo-ibo: Sitenụ nʼebe dị anya bịa buso ya agha. Kụkapunụ ọba ya niile, tụkọtanụ
    ha ọnụ dịka akpa ọka dị ukwuu, nke atụkọtara nʼelu ibe ha. Bibienụ ya kpamkpam,
    ka ihe ọbụla ghakwara ịfọdụrụ ya.
  ory-ory: ତୁମ୍ଭେମାନେ ପ୍ରାନ୍ତ ସୀମାରୁ ତାହାର ବିରୁଦ୍ଧରେ ଆସ, ତାହାର ଭଣ୍ଡାରସବୁ ଫିଟାଅ; ତାହାକୁ
    ସମ୍ପୂର୍ଣ୍ଣ ରୂପେ ବିନାଶ କରି ରାଶି ପରି ଢିପି କର; ତାହାର କିଛି ଅବଶିଷ୍ଟ ରଖ ନାହିଁ।
  chk-chk: Ou etto seni ekewe pelien fanüfan o maun ngeni Papilon. Oupwe suki an lenien
    iseis föün wiich. Oupwe ionifengeni liapemi usun ioien föün wiich o fokun ataela
    Papilon. Ousap likiti och seni.
  rop-rop: Ola enami blanga Bebalon, yumob garra fait langa im, en breigimap detlot
    stowa rum weya dei oldei kipum det sid daga. Hipimapbat ebrijing yubin gajim.
    Yumob fait langa olabat, en binijimap olabat kantri en yumob nomo libum enijing
    deya.
  ukr-1871: Рушайте ж проти неї з усїх країв, повідчиняйте сховища її, топчіть її,
    мов снопи на тоцї, вигубіть її цїлковито, нехай не зостанеться з неї й нащаду.
  deu-1951: Kommet von allen Enden über sie! Öffnet ihre Kornhäuser, ladet sie auf
    wie Garben und vollstrecket den Bann an ihr, daß nichts übrigbleibe!
  eng-JPS: Come against her from every quarter, open her granaries, cast her up as
    heaps, and destroy her utterly; let nothing of her be left.
  srp-1865: Hodite na nju s kraja zemlje, otvorite žitnice njezine; gazite je kao
    stogove, i potrite je da ne ostane od nje ostatka.
  lug-lug: Mujje mumulumbe mmwe abava mu buli nsonda, mumenye ebyagi eby’emmere y’empeke,
    mumukuŋŋaanye abe ng’entuumo y’emmere y’empeke. Mumuzikiririze ddala; waleme kusigalawo
    n’omu ku bo.
  heb-heb: באו לה מקץ פתחו מאבסיה סלוה כמו ערמים והחרימוה אל תהי לה שארית׃
  ben-IRV: দূর থেকে তাকে আঘাত কর। তার শস্যভান্ডার সব খুলে দাও এবং শস্যের স্তুপের মতো
    তাকে ঢিবি কর। সম্পূর্ণ ধ্বংস কর তার কিছু বাকি রেখো না।
  pan-pan: ਹਰ ਪਾਸਿਓਂ ਉਹ ਦੇ ਵਿਰੁੱਧ ਆਓ, ਉਹ ਦੇ ਖੱਤਿਆਂ ਨੂੰ ਖੋਲ੍ਹੋ ਅੰਨ ਦੀਆਂ ਢੇਰੀਆਂ ਵਾਂਗੂੰ
    ਉਹ ਦੀਆਂ ਢੇਰੀਆਂ ਲਾ ਦਿਓ, ਉਹ ਦਾ ਸੱਤਿਆਨਾਸ ਕਰ ਦਿਓ, ਉਹ ਦਾ ਕੁਝ ਬਾਕੀ ਨਾ ਰਹੇ!
  mya-JVB: မြို့တဘက် မှတဘက်တိုင်အောင်တိုက် ကြလော့ ။ စပါးကျီ တို့ကို ဖွင့် ၍၊ စပါး
    ပုံများကဲ့သို့ ပုံထား လျက်၊ အလျှင်းမ ကြွင်း စေခြင်းငှါရှင်းရှင်းဖျက်ဆီး ကြလော့။
  tbg-tbg: Ne niara vataini variaka, ani Babironi vika hampata iqoka raquate. Vika
    uitive, vo karave, ruvaaqumake vataa naavu maaqara rukavu raakavuma kaate. Vika
    vaantaavurave, naavu maaqave, rukavu raakavuma kaivaro vo kanta vo kanta orivanoqai
    kirikairiro variarire. Ne Babironi vatanaaka ekaa vehi autu taiqake, kia voqavata
    vehakuma nimitaate.
  hmo-hmo: “Kahana kahana ibounai dekena amo, do umui tuari henia! Iena uiti haboua
    rumadia do umui hamakohia, bona kehoa. Umui abia kohu do umui haboua bada, uiti
    haboua noho bamona. Babulonia do umui hadikaia ore momokani. Iena taudia ibounai
    do umui alaia ore, ta do ia mauri noho lasi.
  urd-urd: सिरे से शुरू' करके उस पर चढ़ो, और उसके अम्बारख़ानों को खोलो, उसको खण्डर
    कर डालो और उसको बर्बाद करो, उसकी कोई चीज़ बाक़ी न छोड़ो।
  rus-SYN: Идите на нее со всех краев, растворяйте житницы ее, топчите ее как снопы,
    совсем истребите ее, чтобы ничего от нее не осталось.
  bqc-SIM: À bↄlɛ gupiiu à mↄ lɛ́lɛwà, í a dↄ̃ↄ wɛ̃wɛ̃, í a pↄ́ↄ kãaa zùuuzuuu,
    í a míↄnzↄ̃, a kee su gↄ̃o.
  tcz-CHONGTHU: Henge, gam kimvel’a kon in hiche gam toh kidou din hung kon tauvin;
    achangsal jouse hong un, chang kisi vum tobang'in sivum unlang manthah sah jeng
    uvin, ama thi le lo ima kheng hih hel un.
  mar-mar: दूरवरुन तिच्यावर हल्ला करा. तिची धान्याची कोठारे उघडा आणि धान्याच्या राशीप्रमाणे
    त्याचे ढीग करा. तिचा अगदी नाश करा, तिच्यातील कोणालाही सोडू नका.
  qub-qub: ¡Intërupita shamoj suldärucuna, magaj yaycapaycäriy! ¡Micuy churacunancunatapis
    quichariycäriy! ¡Llapanta shuntaycur ushariy! ¡Cawaycäga ni jucnayllapis ama quëdachunchu!
  bqp-bqp: Bɛɛ hɑnduniɑgibu kpuro, i nɑ i Bɑbilonigibun birɑnu suriri, kpɑ i ben yɑ̃nu
    gurɑ i subu subu nge yɑkɑsu, i ye kɑm koosiɑ. Gɑ̃ɑnu nu ku mɑɑ tiɑrɑ mi.
  hat-hat: Soti toupatou sou latè, vin atake l'! Louvri tout depo pwovizyon l' yo!
    Anpile tou sa nou jwenn, boule tout pou Seyè a. Pa kite anyen!
  eng-BSB: Come against her from the farthest border. Break open her granaries; pile
    her up like mounds of grain. Devote her to destruction; leave her no survivors.
  eng-WEBPB: Come against her from the farthest border. Open her storehouses. Cast
    her up as heaps. Destroy her utterly. Let nothing of her be left.
  kbq-kbq: Hagi afete moparegati ha' vahe'mota eta Babiloni mopafi vahera hara eme
    huzmanteta, ne'zama nentaza nontamina tapage hutreho. Ana nehuta witima hiaza
    huta maka zantamina magopi eri hihi nehuta, mago zana otreta maka eri haviza hutrenkeno
    anampina mago'zana omanetfa hino.
  nhe-BL: Huajca nochi imojuanti tlen initztoque huejca, xihualaca xijtehuiquij. Xijtlapoquij
    nochi nopa caltini campa quiajcocui miyac tepostli. Xijhueloniquij itepa huan
    nochi caltini ipan ni altepetl hasta mocahuas queja se tlamontomitl tlen tetl.
    Huan xiquintlamimictica nopa tlacame. Ma ax mocahua niyon se.
  gub-BL: Peàmàtyry'ym kwe rupi nehe, ko rupi nehe no. Pezuhaw arozràn imonokatu haw
    nehe. Pemono wanemetarer amo i'aromo ywytyr romo iapo pà nehe. Nuzawy kwaw arozràn
    ywytyr romo iapo pyrer. Pemumaw a'e ywy nehe. Pemuhem kar zo màno haw wi nehe.
  eng-DRA: 'Come ye against her from the uttermost borders: open that they may go
    forth that shall tread her down: take the stones out of the way, and make heaps,
    and destroy her: and let nothing of her be left.'
