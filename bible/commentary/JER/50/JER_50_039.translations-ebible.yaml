verse: JER.050.039
translations:
  mal-C: “അതിനാൽ മരുഭൂമിയിലെ ജീവികൾ കഴുതപ്പുലികളോടൊപ്പം അവിടെ പാർക്കും, ഒട്ടകപ്പക്ഷിയും
    അവിടെ വസിക്കും. എന്നാൽ ഇനിയൊരിക്കലും അവിടെ ജനവാസം ഉണ്ടാകുകയില്ല തലമുറകൾതോറും അവ
    നിവാസികളില്ലാതെ കിടക്കും.
  deu-TKW: Darum werden Wilkatzen mit Schakalen zusammen wohnen, und Strauße werden
    darin wohnen; nimmermehr aber soll es wieder besiedelt sein, noch bewohnt auf
    Geschlecht und Geschlecht.
  lin-lin: Bikelamu ya esobe mpe bambwa ya zamba ekokoma kovanda kuna ; maligbanga
    mpe ekokoma kovanda kuna. Bato bakovanda lisusu kuna te to moto moko te akotikala
    kuna mpo na libela.
  eng-LSV: Therefore desert-dwellers dwell with howlers, || Indeed, daughters of the
    ostrich have dwelt in her, || And it is not inhabited anymore forever, || Nor
    dwelt in from generation to generation.
  eng-GNV: 'Therefore the Ziims with the Iims shall dwel there, and the ostriches
    shall dwel therein: for it shall be no more inhabited, neither shall it be inhabited
    from generation vnto generation.'
  eng-WEBSTER: 'Therefore the wild beasts of the desert with the wild beasts of the
    isles, shall dwell there , and the owls shall dwell therein: and it shall be no
    more inhabited for ever; neither shall it be dwelt in from generation to generation.'
  nhw-BL: “Yeca ni altepetl Babilonia elis ininchajchaj nopa totome catli amo tlapajpactli
    quen avestruces huan nopa tepechichime. Nopona quichihuase ininchajchaj nochi
    nopa tecuanime catli itztoque ipan huactoc tlali. Ayacmo quema itztoquij masehualme
    nepa pampa nopona mocahuas tlasosololi para nochipa.
  swh-ONEN: “Kwa hiyo, viumbe vya jangwani na fisi wataishi humo, nao bundi watakaa
    humo. Kamwe haitakaliwa tena wala watu hawataishi humo kutoka kizazi hadi kizazi.
  bba-bba: Yen sɔ̃nɑ kon de Bɑbiloni yu ko bɑnsu sere kɑ bɑɑdommɑɔ, kpɑ purukɑnu kɑ
    tɑɑtɑɑnu nu nɑ nu n wɑ̃ɑ mi.
  eng-KJVCPB: 'Therefore the wild beasts of the desert With the wild beasts of the
    islands shall dwell there, And the owls shall dwell therein: And it shall be no
    more inhabited for ever; Neither shall it be dwelt in from generation to generation.'
  luo-luo: “Omiyo gige thim kod ondiegi nodag kanyo, kendo kanyo tula nodagie. Onge
    gima nobedie kendo onge ngʼama nochak odagie e tienge duto.”
  meu-meu: Taunabunai, uda boromadia bona uda sisiadia na Babulono ai bae noho hebou,
    bona kokokoko danu ia lalonai bae noho; tau ta ese basine noholaia ela bona hanaihanai,
    uru iboudiai lalodiai tau ta ese basine noho henia.
  npi-ULB: स्यालहरूसँगै मरुभूमिका जनावरहरू त्यहाँ बस्‍नेछन्, र अस्ट्रिचका बच्‍चाहरू
    त्यहाँ बस्‍नेछन् । किनकि त्यसमा फेरि कहिल्यै बासिन्‍दा बस्‍नेछैनन् । पुस्तादेखि
    पुस्तासम्म त्यहाँ कोही पनि बस्‍नेछैन ।
  yor-yor: “Nítorí náà àwọn ẹranko ijù pẹ̀lú ọ̀wàwà ni yóò máa gbé ibẹ̀, abo ògòǹgò
    yóò sì máa gbé inú rẹ̀, a kì yóò sì gbé inú rẹ̀ mọ́, láéláé, bẹ́ẹ̀ ni a kì yóò
    ṣàtìpó nínú rẹ̀ láti ìrandíran.
  pes-OPCB: «از این رو بابِل، لانهٔ شترمرغها و شغالها و مسکن حیوانات وحشی خواهد شد.
    دیگر هرگز انسانی در آن زندگی نخواهد کرد و برای همیشه ویران خواهد ماند.
  tgl-ULB: Kaya maninirahan ang mga mababangis na hayop sa disyerto kasama ng mga
    asong-gubat at maninirahan din sa kaniya ang mga inakay ng mga avestruz. At kahit
    kailan, wala ng maninirahan dito. Hindi na maninirahan dito ang anumang sali't
    salinlahi.
  hui-hui: Ani biragola Babilono dindiha wali agali mbira naheore wialu wiaabo holebira.
    Ani bidagola budi gabua tara tararubi biango dudurubi ega umirubi uruni ale dege
    birulebira.
  mya-mya: '``သို့​ဖြစ်​၍​ဗာ​ဗု​လုန်​မြို့​သည်​နတ်​ဆိုး​များ၊ ဆိုး​ညစ်​သော​ဝိ​ညာဉ်​များ​နှင့်
    ငှက်​ဆိုး​များ ခို​အောင်း​ရာ​ဖြစ်​လိမ့်​မည်။ ထို​မြို့​သည်​နောင် ကာ​လ​အ​စဉ်​အ​ဆက်​လူ​သူ​ကင်း​မဲ့​ရာ
    အ​ရပ်​ဖြစ်​လိမ့်​မည်။-'
  bod-N: དེ་བས་དབེན་སྟོང་གི་རི་དྭགས་དང་འཕར་སྤྱང་དེ་རུ་གནས་ཤིང་། རྔ་བྱ་རྣམས་ཀྱང་དེར་གནས་པ་དང་།
    ཕྱིན་ཆད་ནམ་ཡིན་ཡང་དེ་རུ་མི་སྡོད་མཁན་མེད་ལ། མི་རབས་ནས་མི་རབས་བར་དུ་མི་སྡོད་མཁན་མེད་དོ།
    །
  sna-sna: “Saka mhuka dzomugwenga namapere zvichagarako, uye zizi richagara imomo.
    Haichazogarwizve, uye hapana achagaramo kusvikira kumarudzi namarudzi.
  spa-BLM: Por eso los animales salvajes del desierto con los lobos morarán allí.
    Las avestruces habitarán en ella. Ya no será habitada para siempre, tampoco se
    vivirá de generación en generación.
  cac-cac: Yuj chi' a d'a jun chon̈ab' chi', axon̈ej noc' caltacte'al noc' ol cajnajoc,
    noc' oques yed' noc' avestruz. Man̈xa b'aq'uin̈ ol cajnajxi anima ta'.
  swh-ULB: Hivyo wanyama wa jangwani wakaishi na mbwea wataishi huko, na watoto wa
    mbuni wataishi ndani yake. Kwa muda wote, hatakaliwa tena. Kutoka kizazi hata
    kizazi, hatakaliwa tena na watu.
  bel-bel: І паселяцца там стэпавыя зьвяры з шакаламі, і жыцьмуць на ёй страўсы, і
    ня будзе абжытая вавекі і заселеная ў роды родаў.
  deu-ELBBK: Darum werden Wüstentiere mit wilden Hunden darin wohnen, und Strauße
    darin wohnen; und es soll in Ewigkeit nicht mehr bewohnt werden und keine Niederlassung
    sein von Geschlecht zu Geschlecht.
  mbb-OT: “Ed-ubpaan dà is Babilonia te leew he menge langgam, dumezaas he menge langgam
    he henduen be te menge asu wey te menge ekang. Ne kenè en ed-uman ed-ubpà is menge
    etew zutun taman te taman.
  mal-2015: ആകയാൽ അവിടെ മരുമൃഗങ്ങൾ കുറുനരികളോടുകൂടെ പാർക്കും; ഒട്ടകപ്പക്ഷിയും അവിടെ
    വസിക്കും; ഇനി അതിൽ ഒരു നാളും കുടിപാർപ്പുണ്ടാകയില്ല; തലമുറതലമുറയായി അതു നിവാസികൾ
    ഇല്ലാതെ കിടക്കും.
  rmc-rmc: „Vašoda ode dživena o džviri pal e pušťa le šakalenca; bešena ode o sovi.
    A imar šoha ode ňiko na bešela, ňisave manuša ode na dživena pal savore pokoleňja.
  pes-OPV: بنابراین وحوش صحرا با گرگان ساکن خواهندشد و شترمرغ در آن سکونت خواهد داشت
    و بعداز آن تا به ابد مسکون نخواهد شد و نسلا بعدنسل معمور نخواهد گردید.»
  ron-1924: Де ачея, фяреле пустиулуй се вор ашеза аколо ымпреунэ ку шакалий ши струций
    вор локуи аколо; ну ва май фи локуит ничодатэ, чи вешник ва рэмыне нелокуит.
  ben-OBCV: “তাই সেখানে থাকবে মরুভূমির পশু ও হায়েনারা, সেখানে থাকবে রাজ্যের যত প্যাঁচা।
    এখানে আর কখনও জনবসতি হবে না, কিংবা বংশপরম্পরায় আর কেউ থাকবে না।
  som-som: Sidaas daraaddeed dugaagga lamadegaanku waxay halkaas la degganaan doonaan
    yeyda, oo weliba gorayooyinka ayaa halkaas ku hoyan doona, oo weligeedna mar dambe
    lama degi doono, oo tan iyo ab ka abna dhexdeeda innaba laguma hoyan doono.
  lat-VUC: 'Propterea habitabunt dracones cum faunis ficariis, et habitabunt in ea
    struthiones: et non inhabitabitur ultra usque in sempiternum, nec exstruetur usque
    ad generationem et generationem.'
  eng-ASVBT: 'Therefore the wild beasts of the desert with the wolves shall dwell
    there, and the ostriches shall dwell therein: and it shall be no more inhabited
    forever; neither shall it be dwelt in from generation to generation.'
  ita-1885: Perciò, le fiere, de' deserti avranno in essa la loro stanza, insieme
    co' gufi; e l'ulule vi dimoreranno; e non sarà giammai più abitata; e giammai,
    per niuna età, non vi si dimorerà più.
  eng-ULB: So desert beasts with the jackals will inhabit there, and the young of
    ostriches will live in her. For all time, she will no longer be inhabited. From
    generation to generation, she will not be lived in.
  spa-VBL: 'En consecuencia, vivirán allí animales del desierto y hienas, y será un
    hogar para los búhos. Estará deshabitado para siempre: no se habitará de una generación
    a otra.'
  fra-_FOB: C'est pourquoi les bêtes sauvages y feront leur gîte avec les chacals,
    les autruches y feront leur demeure; elle ne sera plus jamais habitée, et d'âge
    en âge on n'y demeurera plus.
  mal-mal: ആകയാൽ അവിടെ മരുഭൂമൃഗങ്ങൾ കുറുനരികളോടുകൂടെ വസിക്കും; ഒട്ടകപ്പക്ഷിയും അവിടെ
    വസിക്കും; ഇനി അതിൽ ഒരുനാളും ജനവാസമുണ്ടാവുകയില്ല; തലമുറതലമുറയായി അത് നിവാസികൾ ഇല്ലാതെ
    കിടക്കും.
  urd-GVR: Āḳhir meṅ galiyoṅ meṅ sirf registān ke jānwar aur janglī kutte phireṅge,
    wahāṅ uqābī ullū baseṅge. Wuh hameshā tak insān kī bastiyoṅ se mahrūm aur nasl-dar-nasl
    ġhairābād rahegā.”
  suz-BL: मोपतीके बेबीलोन सहरम ब्‍वाकी ङा जन्‍तु नु फरपुकी बाक्‍नीम। मिनु मेकेर ठेयब
    चिक्‍ब बास बाक्‍नीम। मेकेर मुल लेंशा नेल्‍ल पाला सम्‍म मुर मबाक्‍नीम।
  eng-NOY: Therefore the wild beasts of the desert, with the jackals, shall dwell
    there, And therein shall the ostrich dwell. And it shall be no more inhabited
    forever, Neither shall it be dwelt in from generation to generation.
  ita-1927: Perciò gli animali del deserto con gli sciacalli si stabiliranno quivi,
    e vi si stabiliranno gli struzzi; nessuno vi dimorerà più in perpetuo, non sarà
    più abitata d’età in età.
  ckb-ckb: «لەبەر ئەوە دڕندە بیابانییەکان و کەمتیار تێیدا دەژین، کوندەپەپووی تێدا
    دەژیێت. ئیتر هەرگیز کەسی تێدا نیشتەجێ نابێت، نەوە دوای نەوە ئاوەدان نابێتەوە.
  eng-BBE: 'For this reason the beasts of the waste land with the wolves will make
    their holes there and the ostriches will be living in it: never again will men
    be living there, it will be unpeopled from generation to generation.'
  kan-OKCV: “ಆದ್ದರಿಂದ ಅರಣ್ಯದ ಕಾಡುಮೃಗಗಳು, ನರಿಗಳು ಕೂಡ ಅಲ್ಲಿ ವಾಸಮಾಡುವುವು; ಉಷ್ಟ್ರಪಕ್ಷಿಗಳೂ
    ಸಹ ಅದರಲ್ಲಿ ವಾಸಮಾಡುವುವು; ತಲತಲಾಂತರಗಳವರೆಗೂ ಯಾರೂ ಅದರಲ್ಲಿ ತಂಗುವುದಿಲ್ಲ.
  tam-2017: ஆகையால் காட்டுமிருகங்களும் நரிகளும் அதில் குடியிருக்கும்; தீக்கோழிகள்
    அதில் தங்கும்; இனி என்றென்றைக்கும் அது குடியேற்றப்படுவதில்லை; தலைமுறை தலைமுறையாக
    ஒருவரும் அதில் குடியிருப்பதுமில்லை.
  spa-RV-1909: 'Por tanto, allí morarán bestias monteses con lobos, morarán también
    en ella pollos de avestruz: y no más será poblada para siempre, ni se habitará
    de generación en generación.'
  ron-BTF: De aceea fiarele sălbatice ale deșertului cu fiarele sălbatice ale insulelor
    vor locui acolo și bufnițele vor locui în el; și nu va mai fi locuit niciodată;
    nici nu va fi locuit din generație în generație.
  eng-WEBP: Therefore the wild animals of the desert with the wolves will dwell there.
    The ostriches will dwell therein. It will be inhabited no more forever, neither
    will it be lived in from generation to generation.
  eng-FBV: Consequently desert animals and hyenas will live there, and it will be
    a home for owls. It will be uninhabited forever—it won't be lived in from one
    generation to the next.
  nld-1939: Daarom zullen daar wolven en jakhalzen liggen, En struisen er schuilen;
    Nooit meer zal het worden bewoond, Verlaten van geslacht tot geslacht.
  nch-BL: “Yeca ni altepet Babilonia elis ininchaj nopa totome cati amo tapajpacti
    quej avestruces huan nopa tepechichime. Nopona quichihuase ininchaj nochi nopa
    tecuanime cati itztoque ipan huactoc tali. Ayecmo quema itztoquij masehualme nopona
    pampa nopona mocahuas tasosololi para nochipa.
  vie-1934: Vậy nên, những thú rừng nơi sa mạc sẽ cùng chó rừng làm ở tại đó, những
    chim đà cũng choán làm chỗ ở mình; Ba-by-lôn sẽ không hề có dân cư nữa, vả từ
    đời nầy đến đời kia người ta sẽ không ở đó.
  hin-CV: “इसलिये वहां सियार तो निवास करेंगे ही, उनके सिवा वहां मरुभूमि के प्राणी
    भी निवास करने लगेंगे. वहां शुतुरमुर्ग निवास करने लगेंगे और फिर कभी पीढ़ियों से
    पीढ़ियों तक इसे बसाया न जा सकेगा.
  spa-BES: Por esta razón, las bestias de la tierra baldía con los lobos harán sus
    agujeros allí y los avestruces vivirán en ella; nunca más los hombres vivirán
    allí, será poblada de generación en generación.
  tdx-tdx: Aa le hitrao-pitobok’ ao ty fosa naho ty farasy, hiantraño ao ka o voron-tsatrañeo;
    le tsy ho fimoneñañe kitro-katroke, tsy hañialoañe mb’an-tariratse an-tamingañe.
  tha-KJV: เพราะฉะนั้น สัตว์​ป่าทั้งหลายและบรรดาหมาจิ้งจอกจะอาศัยในบาบิ​โลน และนกเค้าแมวจะอาศัยอยู่ในนั้น
    เมืองนั้นจะไม่​มี​ประชาชนอยู่​อี​กต่อไปเป็นนิตย์ คือไม่​มี​ชาวเมืองอาศัยอยู่ตลอดชั่วอายุ
  por-BR-2018: Por isso nela habitarão animais selvagens do deserto com hienas; habitarão
    também nela filhotes de avestruz; e nunca mais será habitada, nem servirá de morada
    geração após geração.
  deu-ELO: Darum werden Wüstentiere mit wilden Hunden darin wohnen, und Strauße darin
    wohnen; und es soll in Ewigkeit nicht mehr bewohnt werden, und keine Niederlassung
    sein von Geschlecht zu Geschlecht.
  eng-WYC-2018: Therefore dragons shall dwell with fond wild men, and ostriches shall
    dwell therein; and it shall no more be inhabited till into without end, and it
    shall not be builded till to generation and generation; (And so dragons, or jackals,
    shall live there with foolish wild men, and ostriches, or owls, shall live there
    also; and it shall no more be inhabited until forever, and it shall not be rebuilt
    until forever;)
  epo-epo: Tial tie ekloĝos stepaj bestoj kaj ŝakaloj, kaj strutoj en ĝi loĝos; ĝi
    neniam plu estos loĝata, kaj neniu tie havos domon en ĉiuj venontaj generacioj.
  uig-PIN: Xunga qɵldiki janiwarlar wǝ qilbɵrilǝr birliktǝ xu yǝrdǝ turidu; xu yǝrdǝ
    ⱨuwⱪuxlar makanlixidu; u mǝnggügǝ adǝmzatsiz bolidu, dǝwrdin-dǝwrgǝ ⱨeq aⱨalilik
    bolmaydu.
  beo-beo: Amaiba:le, Ba:bilone soge ganodini, Fio liligi amola wadela:i a:silibu
    amola ledo hamoi sio bagohame ba:mu. Dunu fi da amo soge ganodini hamedafa esalumu.
  tpi-OTNT: Olsem na bai i no gat man i stap moa long Babilon inap olgeta taim bihain.
    Ol wel pusi na ol weldok na ol muruk tasol bai i stap.
  hau-SA: “Saboda haka halittun hamada da kuraye za su zauna a can, a can kuma mujiya
    za tă zauna. Ba za a ƙara zauna ko a yi zama a cikinta ba daga tsara zuwa tsara.
  uig-LAT: Shunga chöldiki janiwarlar we chilböriler birlikte shu yerde turidu; shu
    yerde huwqushlar makanlishidu; u menggüge ademzatsiz bolidu, dewrdin-dewrge héch
    ahalilik bolmaydu.
  nde-nde: Ngakho izidalwa zasenkangala lezimpisi zizahlala khona, lesikhova sizahlala
    khona. Akusayikwakhiwa kuyo lanini kumbe kuhlalwe kuyo kusukela kusizukulwane
    kusiya kusizukulwane.
  ton-ton: Ko ia ʻe nofo ai ʻae fanga manu hehengi ʻoe toafa, pea mo e fanga manu
    hehengi ʻoe ngaahi motu, pea ʻe nofo ai ʻae fanga lulu; pea ʻe ʻikai fakakakai
    ia ʻo taʻengata; pea ʻe ʻikai ha toe nofo ʻe fai ai mei he toʻutangata ki he toʻutangata.
  ces-1613: Protož bydliti budou tam šelmy s hroznými potvorami, bydliti budou v ní
    i mladé sovy; a nebude tam bydleno na věky, ani přebýváno od národu až do pronárodu.
  eng-WMB: Therefore the wild animals of the desert with the wolves will dwell there.
    The ostriches will dwell therein. It will be inhabited no more forever, neither
    will it be lived in from generation to generation.
  tam-TCV: ஆகவே பாலைவனப் பிராணிகளும், கழுதைப்புலிகளுமே அங்கு குடிகொள்ளும்; ஆந்தையும்
    அங்கு வசிக்கும். அது மீண்டும் ஒருபோதும் குடியேற்றப்படவுமாட்டாது. மக்கள் அங்கு
    சந்ததி சந்ததியாய் வாழவுமாட்டார்கள்.
  ceb-ULB: Busa mopuyo didto sa disyerto ang mga bangis nga mga mananap uban sa ihalas
    nga mga iro, ug mopuyo didto kaniya ang dumalaga nga mga ostrich. Dili na gayod
    siya mapuy-an sa tanang panahon. Gikan sa kaliwatan hangtod sa mosunod nga kaliwatan,
    dili na gayod siya mapuy-an.
  pol-UBG: Dlatego zamieszkają tam dzikie zwierzęta pustyni i straszne bestie wysp,
    zamieszkają w nim też młode sowy. Nie będzie już zaludniony na wieki i nie będą
    w nim mieszkać po wszystkie pokolenia.
  urd-GVU: آخر میں گلیوں میں صرف ریگستان کے جانور اور جنگلی کُتے پھریں گے، وہاں عقابی
    اُلّو بسیں گے۔ وہ ہمیشہ تک انسان کی بستیوں سے محروم اور نسل در نسل غیرآباد رہے
    گا۔“
  deu-1912: Darum sollen Wüstentiere und wilde Hunde darin wohnen und die jungen Strauße;
    und es soll nimmermehr bewohnt werden und niemand darin hausen für und für,
  kan-2017: ಆದಕಾರಣ ತೋಳ ಮುಂತಾದ ಕಾಡುಮೃಗಗಳು ಅಲ್ಲಿ ಬೀಡು ಮಾಡಿಕೊಳ್ಳುವವು, ಉಷ್ಟ್ರಪಕ್ಷಿಗಳು
    ತಂಗುವವು; ಅದು ಎಂದಿಗೂ ವಾಸಸ್ಥಳವಾಗದು, ತಲತಲಾಂತರಕ್ಕೂ ಅಲ್ಲಿ ಜನರು ಒಕ್ಕಲು ಇರುವುದಿಲ್ಲ.
  yap-yap: “Ere yu Babylon e bayi sug ko mo’onyan’ nge pi kan ni kireb, nge bogi arche
    nib alit. Dakriy bi’id nra par e girdi’ u rom, nge gubin e tin bayib e mafen.
  hlt-MCSB: Te dongah kohong sa-ui neh kho a sak uh vetih a khuiah tuirhuk vanu loh
    kho a sak ni. Te vaengah a yoeyah la khosa voel pawt vetih cadilcahma phoeikah
    cadilcahma duela khosa mahpawh.
  mdy-ETH: «ዬያሮ ካዮ ቦዓ፥ ዉኡካሢንታ ቱኡቶንታ ዒኢካ ባብሎኔይዳ ናንጋንዳኔ፤ ዓይዲ ሄላንዳኣና ማዖም ሾይንቲፓ ሜሌ ሾይንቲ
    ኬስካንዳኣና ዓሲ ናንጋ ቤሲ ዒዛ ማዓዓኬ።
  twi-ASANTE: “Enti ɛserɛ so mmoa ne mpataku bɛtena hɔ, na ɛhɔ na ɔpatuo bɛtena. Obiara
    rentena so bio ɛfiri awoɔ ntoatoasoɔ kɔsi awoɔ ntoatoasoɔ.
  eng-WEBU: Therefore the wild animals of the desert with the wolves will dwell there.
    The ostriches will dwell therein. It will be inhabited no more forever, neither
    will it be lived in from generation to generation.
  wal-wal: “Hegaa gishshau, Baabiloonee bazzo do7atinne worakanati de7iyo soho gidana;
