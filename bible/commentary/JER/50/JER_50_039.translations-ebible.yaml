    nĩ andũ, nginya njiarwa na njiarwa.
  fra-NCL: Aussi les animaux du désert s’y établiront avec les chacals ; les autruches
    y feront leur demeure ; elle ne sera jamais plus peuplée ; elle ne sera plus habitée
    d’âge en âge.
  cek-AK: To ahmuen ah praezaek ih moisannawk, tasuinawk hoi bukbuhnawk ni om o tih;
    mi doeh to ahmuen ah om mak ai; adung maeto pacoeng maeto khoek to kami mah om
    haih mak ai boeh.
  cuk-cuk: ”A-ulale, nega-dulesulidganba ibdurgan-ursirmaladi, achu-sapurmarbo gudii
    gumaloed. Agine nuu-dummad-dukar-suidmar gudii gumarmogoed. Dulemardi Babiloniaʼgi
    bar-bukwa guosulid, degisadegu, olloo nai guoed.”
  uig-CYR: Шуңа чөлдики җаниварлар вә чилбөриләр бирликтә шу йәрдә туриду; шу йәрдә
    һувқушлар маканлишиду; у мәңгүгә адәмзатсиз болиду, дәвирдин-дәвиргә һеч аһалилик
    болмайду.
  tel-2017: కాబట్టి నక్కలతో పాటు ఎడారి జంతువులు అక్కడ నివాసముంటాయి. అక్కడే నిప్పుకోళ్ళూ
    నివసిస్తాయి. ఇకమీదట అది ఎప్పుడూ నివాస స్థలంలా ఉండదు. తరతరాల్లో అక్కడ ఎవరూ నివసించరు.”
  hat-BSA: Akoz sa, bèt dezè yo va viv la, ansanm ak chen mawon. Anplis, otrich va
    viv ladann, e li p ap janm gen moun ladann ankò, ni moun k ap viv la de jenerasyon
    an jenerasyon.
  kos-kos: “Ke ma inge Babylon ac fah acn in muta lun kosro lemnak ma muta yen mwesis,
    oayapa won ma tia nasnas. Ac fah wangin mwet sifil muta we nwe tok.
  hbo-WLC: לָכֵ֗ן יֵשְׁב֤וּ צִיִּים֙ אֶת־אִיִּ֔ים וְיָ֥שְׁבוּ בָ֖הּ בְּנ֣וֹת יַֽעֲנָ֑ה
    וְלֹֽא־תֵשֵׁ֥ב עוֹד֙ לָנֶ֔צַח וְלֹ֥א תִשְׁכּ֖וֹן עַד־דּ֥וֹר וָדֽוֹר׃
  ibo-ibo: “Nʼihi ya, ọ bụ ụmụ anụmanụ nke ọzara, na nkịta ọhịa ga-ebi nʼebe ahụ.
    Ikwighịkwighị ga-ebikwa nʼebe ahụ. Mmadụ ọbụla agaghị ebikwa nʼime ya ọzọ. O nweghị
    onye ga-ebikwa nʼime ya site nʼọgbọ ruo nʼọgbọ.
  ory-ory: ଏଥିପାଇଁ ବନ-ପଶୁ ଓ କେନ୍ଦୁଆମାନେ ସେଠାରେ ବାସ କରିବେ ଓ ଓଟପକ୍ଷୀମାନେ ତହିଁ ମଧ୍ୟରେ
    ବାସ କରିବେ; ତାହା ଆଉ କେବେ ହେଁ ବସତି ସ୍ଥାନ ହେବ ନାହିଁ ଓ ପୁରୁଷାନୁକ୍ରମେ ତହିଁ ମଧ୍ୟରେ ବାସ
    କରାଯିବ ନାହିଁ।
  chk-chk: Iei mine ekewe manmwacho repwe nomopök me ekewe wolif lon Papilon, pwal
    ekewe machang iter fukuro repwe nonom ie. Ewe fanü esap chüen so tori feilfeilachök,
    esap fokun wor eman epwe nonom lon seni eu täppin aramas tori eu täppin.
  rop-rop: “Wal det taim bin kaman na wen Bebalon garra oni abum dibuldibul en detlot
    nogudwan spirit, en detlot bard weya nomo klinbala blanga serramoni. Nomo eni
    pipul garra jidan deya igin, najing.
  ukr-1871: І оселяться там дикі зьвіри, з шакалами, й жити муть на нїй струсї, й
    нїхто не поселиться, нїхто не буде жити на нїй од роду аж до роду.
  deu-1951: Deswegen sollen Wildkatzen mit Schakalen darin wohnen und Strauße daselbst
    hausen; aber es soll nimmermehr besiedelt werden, sondern für und für unbewohnt
    bleiben;
  eng-JPS: Therefore the wild-cats with the jackals shall dwell there, and the ostriches
    shall dwell therein; and it shall be no more inhabited for ever, neither shall
    it be dwelt in from generation to generation.
  srp-1865: Zato æe se ondje nastaniti divlje zvijeri i buljine, i sove æe ondje stanovati;
    i neæe se naseliti dovijeka i neæe se u njoj živjeti nigda.
  lug-lug: “Noolwekyo ensolo z’omu nsiko ziribeera eyo n’empisi, era eyo ekiwuugulu
    nakyo gye kiribeera. Ekibuga ekyo tekiriddamu kubeeramu bantu wadde kutuulwamu
    bantu emirembe gyonna.
  heb-heb: לכן ישבו ציים את איים וישבו בה בנות יענה ולא תשב עוד לנצח ולא תשכון עד
    דור ודור׃
  ben-IRV: এই জন্য মরুপ্রান্তের প্রাণী ও শিয়ালেরা সেখানে বাস করবে, আর সেখানে উটপাখী
    থাকবে। তা আর কখনও লোক থাকবে না, পুরুষানুক্রমে সে সেখানে থাকবে না।”
  pan-pan: ਇਸ ਲਈ ਜੰਗਲੀ ਜਾਨਵਰ ਅਤੇ ਗਿੱਦੜ ਉੱਥੇ ਵੱਸਣਗੇ ਅਤੇ ਸ਼ੁਤਰਮੁਰਗ ਉਸ ਦੇ ਵਿੱਚ ਵੱਸੋਂ
    ਕਰਨਗੇ, ਉਹ ਸਦਾ ਤੱਕ ਫਿਰ ਨਾ ਵਸਾਇਆ ਜਾਵੇਗਾ ਅਤੇ ਪੀੜ੍ਹੀਓਂ ਪੀੜ੍ਹੀ ਉਸ ਦੇ ਵਿੱਚ ਕੋਈ ਨਾ ਵੱਸੇਗਾ
  mya-JVB: ထိုကြောင့် ၊ တောသားရဲ တို့သည် တောခွေး တို့ နှင့်တကွ ထိုမြို့၌ နေ ကြလိမ့်မည်။
    ကုလားအုပ် ငှက်တို့ သည်လည်း နေရာ ကျကြလိမ့်မည်။ နောက် တဖန် အဘယ်သူမျှမ နေ ရ။ ကာလ
    အစဉ်အဆက်လူနေရာ မ ဖြစ်ရ။
  tbg-tbg: Babironi vatukaqi kia qaiqaa vaiinti nahenti vaivaro, ekaa enta vi vatukava
    nuqihiqama viro varianarove. Aahara vataini varia aantau vahika, qaakau vairive,
    vukera voqaakave, vi haikavaqai mini variqiro vuanarove.
  hmo-hmo: “Unai dainai, uda boromadia bona uda sisiadia be Babulonia lalonai do idia
    noho hebou, bona kokokoko danu be unai gabu lalonai do idia noho. Tau ta ese unuseni
    do ia noho lasi, ia lao bona hanaihanai.
  urd-urd: इसलिए दश्ती दरिन्दे गीदड़ों के साथ वहाँ बसेंगे और शुतुरमुर्ग उसमें बसेरा
    करेंगे, और वह फिर अबद तक आबाद न होगी, नसल — दर — नसल कोई उसमें सुकूनत न करेगा।
  rus-SYN: И поселятся там степные звери с шакалами, и будут жить на ней страусы,
    и не будет обитаема вовеки и населяема в роды родов.
  bqc-SIM: Gbɛ̃gbonaↄ ń maiↄ mɛ́ aaↄ kálɛa we, koohũhũnaↄ iↄ zↄ̃zↄ̃u. Aↄ da bɛzia
    ũ gↄↄpiiɛ, gbɛ̃e aↄ ku we bau lↄo.
  tcz-CHONGTHU: Hijeh’a chu Babylon khopi sunga hi chomlou kah’a gamsa holeh kamkei
    ho hung cheng lut diu, chule akhosung chu simbu ho chenna hung hi ding; akhopi
    sunga chu mihem kiti cheng kit talou ding, hichu akhang akhanga chenna hita lou
    ding ahi.
  mar-mar: यास्तव रानटी पशू कोल्ह्यासहीत तेथे वस्ती करतील आणि तरुण शहामृग तेथे राहतील;
    कारण सर्व काळी तिच्यात पुन्हा कोणी कधीही रहाणार नाही. पिढ्यानपिढ्या तिच्यात कोणी
    वस्ती करणार नाही.
  qub-qub: «Chaura Babiloniachöga tiyanga purun mishicunawan jirca allgucunallanami.
    ‹Avestruz› jutiyoj äbicunapis aypallanpami tiyanga. Runacunaga imaypis mananami
    tiyanganachu.
  bqp-bqp: Yen sɔ̃nɑ kon de Bɑbiloni yu ko bɑnsu sere kɑ bɑɑdommɑɔ, kpɑ purukɑnu kɑ
    tɑɑtɑɑnu nu nɑ nu n wɑ̃ɑ mi.
  hat-hat: Se poutèt sa, se chat mawon ak vye bèt nan bwa ki pral rete nan peyi sa
    a. Se la gwo zwazo otrich yo pral rete. P'ap janm gen moun rete ladan l' ankò
    pou tout tan, jouk sa kaba.
  eng-BSB: So the desert creatures and hyenas will live there and ostriches will dwell
    there. It will never again be inhabited or lived in from generation to generation.
  eng-WEBPB: Therefore the wild animals of the desert with the wolves will dwell there.
    The ostriches will dwell therein. It will be inhabited no more forever, neither
    will it be lived in from generation to generation.
  kbq-kbq: E'ina hu'negu Babiloni kumapina magore huno vahera omanitfa hanigeno anampina
    afi zagagafamo'ene afi kraramimo eno enemanisigeno, mananinkna huno zaza anankene
    nama ostretie nehaza namamo'ene anampina emanigahie. Ana hina Babiloni kumapina
    mago vahera omanitfa hanigeno, henkama mani'za vanaza knafinena anampina vahera
    omanigahaze.
  nhe-BL: “Yeca ni altepetl Babilonia elis ininchajchaj nopa totome tlen ax tlapajpactique
    queja avestruces huan nopa tepechichime. Nopano quichihuase ininchajchaj nochi
    nopa tecuanime tlen itztoque ipan huactoc tlali. Ayoc quema itztoquij tlacame
    nepa pampa nopano mocahuas xolejtoc para nochipa.
  gub-BL: 'Miar wiko putar wà Mawiron tawhu pe wà nehe: Zàwàruhu ywyxiguhu pe har
    wà, awarahu wà, wiràmiri izipiw ma''e wà. Teko nuiko pixik kwaw a''e pe wà nehe.
    Tuweharupi upyta putar teko heta ''ymaw romo nehe.'
  eng-DRA: 'Therefore shall dragons dwell there with the fig fauns: and ostriches
    shall dwell therein, and it shall be no more inhabited for ever, neither shall
    it be built up from generation to generation.'
