    Nda'ipoavei riae 'rã, ikuai jevy-jevy peve noĩavei 'rã ha'e py.
  ilo-ULB: Agnaedto ngarud sadiay dagiti ayup ti desierto a kadua dagiti atap nga
    aso, ken agnaedto iti daytoy dagiti piyek dagiti ostrich. Ta iti amin a tiempo,
    saanton a mapagnaedan daytoy. Iti amin a henerasion, awanto iti agnaed iti daytoy.
  kpg-kpg: “Deenei laa, Babylon gaa hai di gowaa e noho ai nia paana lodo geinga mono
    buudii lodo geinga, gaa hai di lohongo o nia manu mamaangi ala e gulugulua. Nia
    daangada gu hagalee e noho i golo, gaa hana hua beelaa.
  uig-ARA: شۇڭا چۆلدىكى جانىۋارلار ۋە چىلبۆرىلەر بىرلىكتە شۇ يەردە تۇرىدۇ؛ شۇ يەردە
    ھۇۋقۇشلار ماكانلىشىدۇ؛ ئۇ مەڭگۈگە ئادەمزاتسىز بولىدۇ، دەۋردىن-دەۋرگە ھېچ ئاھالىلىك
    بولمايدۇ.
  sus-sus: Na nan a ra wulai subee luma naa, wulai baree, baratɛe, nun xɔni ɲaaxie.
    Mixi yo mu sabatima naa sɔnɔn.
  pon-2006: “Eri, Papilon pahn wiahla dewen kidien wel oh kaht lawalo kan, oh dewen
    menpihr samin kan. Aramas solahr pahn kousoan wasao sang met oh kohkohlahte.
  ksd-ksd: Kari ra umana kuabar na leing varurung ma ra umana kuabar na pap diat a
    ki ie, ma ra umana murup diat a ki tana; ma na kapakapana vatikai ka, ma pa ta
    na na. pait mule ra kubana tana pa na mutu.
  tur-YTC: Bu yüzden çölün vahşi hayvanları Kurtlarla birlikte orada oturacak. Deve
    kuşları orada oturacak. Artık sonsuza dek orada oturulmayacak, Ve kuşaktan kuşağa
    içinde yaşanmayacak.
  ind-AYT: Karena itu, binatang-binatang gurun akan tinggal di sana bersama serigala-serigala,
    burung-burung unta akan tinggal di dalamnya. Negeri itu tidak akan dihuni untuk
    selama-lamanya, maupun akan ditinggali dari generasi ke generasi.
  nya-nya: “Nʼchifukwa chake nyama zakuthengo ndi afisi zidzakhala kumeneko ndipo
    kudzakhalanso akadzidzi. Kumeneko sikudzapezekako anthu, ndithu anthu sadzakhalako
    pa mibado yonse.
  hrv-hrv: Zato će se ondje nastaniti risovi s čagljima, i nojevi će ondje obitavat.
    Dovijeka će ostat' mjesto bez življa, nitko ondje neće živjeti od koljena do koljena.
  mps-mps: Tama tialima, te Babilonde bidi munu me bidisiąbadi, te nosali sogoba
    me usu nama, tama tiwai elaludaibao. Te uni hasa dabe, me uni yowi dabe, me te
    dwai ba dabe naga bidalueibao.
  tpi-tpi: Olsem na bai i no gat man i stap moa long Babilon inap olgeta taim bihain.
    Ol wel pusi na ol weldok na ol muruk tasol bai i stap.
  dan-1931: Derfor skal Ørkendyr bo der sammen med Sjakaler, også Strudse skal bo
    der; aldrig mer skal det bebos, men være ubeboet fra Slægt til Slægt.
  vie-OVCB: Vì thế, Ba-by-lôn sẽ sớm biến thành chỗ ở cho thú hoang và linh cẩu. Nó
    sẽ thành nhà cho đà điểu. Không bao giờ có người sống tại đó nữa; nó sẽ bị bỏ
    hoang vĩnh viễn.
  guj-2017: આથી ત્યાં વગડાનાં જાનવરો અને જંગલનાં વરુઓ વાસો કરશે, શાહમૃગો ત્યાં વસશે.
    ત્યાં ફરી કદી માણસો વસશે નહિ અને યુગોના યુગો સુધી તે આમ જ રહેશે.
  pon-2006A: “Eri, Papilon pahn wiahla dewen kidien wel oh kaht lawalo kan, oh dewen
    menpihr samin kan. Aramas solahr pahn kousoan wasao sang met oh kohkohlahte.
  por-BRBSL: Portanto, os animais selvagens do deserto com os lobos habitarão lá.
    As avestruzes habitarão ali. Não será mais habitada para sempre, nem será vivida
    de geração em geração.
  cth-cth: Hatdawkvah kahrawng e sarang hoi Asuinaw hawvah kho a sak awh han. Kalauk,
    tavanaw hai hawvah kho a sak awh han. Ring e lah awm mahoeh toe, nâtuek hai ring
    e lah awm mahoeh toe.
  twi-twi: “Enti sare so mmoa ne mpataku bɛtena hɔ, na ɛhɔ na patu bɛtena. Obiara
    rentena so bio efi awo ntoatoaso kosi awo ntoatoaso.
  hlt-hlt: Te dongah kohong sa-ui neh kho a sak uh vetih a khuiah tuirhuk vanu loh
    kho a sak ni. Te vaengah a yoeyah la khosa voel pawt vetih cadilcahma phoeikah
    cadilcahma duela khosa mahpawh.
  tbz-SIM: Dɛɛ̀ kpɛ́í nte yɛkpɑmɑɑ̀ nnɛ̀ sikpɑmɔɔ́ kɛ̀ dɛ̀ bo konní dɛ kó dihɛì, icùo
    ndiɛyì borɛ̀ konní kɛ́mbo sɑ̃́ɑ̃̀, nɛ̀ dɛ kó dihɛì bo mbomɛ̀ onìtì tɛ̃́nkɛ bɑ́ɑ́
    dɛ̀ kɑ̀ri bìtì.
  msy-2020: Eghtɨ kamaghɨra, gɨn izamin dughiabar gumazitam ua Babilonɨn ikian kogham.
    Eghtɨ kaziar atiaba ko afiar atiaba ko poneba, darara ikiam.
  azb-azb: Buna görə də orada vəhşi heyvanlar, Çaqqallar, bayquşlar yaşayacaq, Daha
