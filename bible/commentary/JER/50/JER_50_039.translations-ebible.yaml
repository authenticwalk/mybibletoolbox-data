  eng-DBY: Therefore wild beasts of the desert with jackals shall dwell there, and
    ostriches shall dwell therein; and it shall be no more inhabited for ever, neither
    shall it be dwelt in from generation to generation.
  hin-2017: “इसलिए निर्जल देश के जन्तु सियारों के संग मिलकर वहाँ बसेंगे, और शुतुर्मुर्ग
    उसमें वास करेंगे, और वह फिर सदा तक बसाया न जाएगा, न युग-युग उसमें कोई वास कर सकेगा।
    (प्रका. 18:2)
  wol-KYG: Moo tax ay dundooti màndiŋ ak rabi àll a koy këroo, bànjóoli dëkke ko,
    kenn dootu fa desati, kenn dootu fa dëkk mukk ba fàww.
  eng-YLT: Therefore dwell do Ziim with Iim, Yea, dwelt in her have daughters of the
    ostrich, And it is not inhabited any more for ever, Nor dwelt in unto all generations.
  eng-WYC-2017: Therefore dragons shall dwell with fond wild men, and ostriches shall
    dwell therein; and it shall no more be inhabited till into without end, and it
    shall not be builded till to generation and generation;
  eng-WMBB: Therefore the wild animals of the desert with the wolves will dwell there.
    The ostriches will dwell therein. It will be inhabited no more forever, neither
    will it be lived in from generation to generation.
  urd-GVH: आख़िर में गलियों में सिर्फ़ रेगिस्तान के जानवर और जंगली कुत्ते फिरेंगे,
    वहाँ उक़ाबी उल्लू बसेंगे। वह हमेशा तक इनसान की बस्तियों से महरूम और नसल-दर-नसल
    ग़ैरआबाद रहेगा।”
  rug-rug: Ke sari kurukuru pa qega meke siki pinomo si kote koa vasina, meke vasina
    si kote veko kinoa sa duduru. Na lopu kote koa pule ia na tie babe ta koa pule
    koari na sinage na sage.”
  gaz-gaz: “Kanaafuu uumamawwan gammoojjiitii fi waraabeyyiin achi jiraatu; urunguunis
    achi jiraatti. Lammata namni ishee keessa hin jiraatu; yookaan dhalootaa hamma
    dhalootaatti namni keessa jiraatu hin jiru.
  fra-LSG: C’est pourquoi les animaux du désert s’y établiront avec les chacals, Et
    les autruches y feront leur demeure; Elle ne sera plus jamais habitée, Elle ne
    sera plus jamais peuplée.
  gnn-gnn: Ga dhiyakuyina märrwu ŋunhi yurru wäŋanydja ŋunhiyi wiraŋdhirrina yolŋumiriwyirrina,
    yakana biyapulnydja yurru yukurra yolŋu walala nhina ŋunhiliyi, ŋunhina bili wäyin
    wakinŋuna yurru nhinanydja yukurra yana.
  yal-yal: Nanara, burunna subene nun kankone luma nɛn Babilɔn yi, a findi dangaranfulene
    konna ra. Muxu yo mi fa luma a yi, a yigelima nɛn han mayixɛtɛn nun mayixɛtɛ,
  haw-1868: No ia mea, e noho no na holoholona hihiu o ka waonahele malaila, A me
    na holoholona hihiu o na mokupuni, A e noho hoi na pueo maloko olaila; E kanaka
    ole auanei ia aina, a i ka manawa pau ole; E noho ole ia hoi ia, a ia hanauna
    aku, ia hanauna aku.
  arb-NAV: لِذَلِكَ يَسْكُنُهَا وَحْشُ الْقَفْرِ مَعَ بَنَاتِ آوَى، وَتَأْوِي إِلَيْهَا
    رِعَالُ النَّعَامِ، وَتَظَلُّ مَهْجُورَةً إِلَى الأَبَدِ، غَيْرَ آهِلَةٍ بِالسُّكَّانِ
    إِلَى مَدَى الدَّهْرِ.
  ewe-ewe: Yehowa be, “Ava eme be lã wɔadãwo kple amegaxiwo anɔ afi ma, eye golowo
    hã atso aƒe ɖe afi ma. Maganye amenɔƒe alo amewo magatso aƒe ɖi akpɔ o, tso dzidzime
    yi dzidzime.
  eng-LEE: 'Therefore shall martens dwell [there] with jackals, and the ostriches
    shall dwell therein: and it shall be not inhabited any more for ever; and it shall
    not be dwelt in from generation to generation.'
  asm-FB: এই নিমিত্তে অৰণ্যৰ বনৰীয়া জন্তুবোৰে ৰাংকুকুৰবোৰে সৈতে তাত বাস কৰিব আৰু
    উট পক্ষীবোৰে তাত বাস কৰিব আৰু সেয়ে চিৰকালৰ নিমিত্তে আৰু বাসস্থান নহ’ব বা পুৰুষানুক্ৰমে
    কোনেও তাত বাস নকৰিব।
  sus-A: نَ نَن عَ رَ وُلَءِ سُبٍيٍ لُمَ نَا، وُلَءِ بَرٍيٍ، بَرَتّيٍ، نُن شْنِ حَاشِيٍ.
    مِشِ يٌ مُ سَبَتِمَ نَا سْنْن.
  fra-SBL: C'est pourquoi les animaux sauvages du désert avec les loups y habiteront.
    Les autruches y habiteront. Elle ne sera plus habitée à jamais, Elle ne sera pas
    non plus vécue de génération en génération.
  hbo-hbo: לָכֵ֗ן יֵשְׁב֤וּ צִיִּים֙ אֶת־אִיִּ֔ים וְיָ֥שְׁבוּ בָ֖הּ בְּנֹ֣ות יַֽעֲנָ֑ה
    וְלֹֽא־תֵשֵׁ֥ב עֹוד֙ לָנֶ֔צַח וְלֹ֥א תִשְׁכֹּ֖ון עַד־דֹּ֥ור וָדֹֽור׃
  kik-kik: “Nĩ ũndũ ũcio nyamũ cia werũ-inĩ na hiti nĩcio igaatũũraga Babuloni, na
