verse: JER.050.037
translations:
  mal-C: അവളുടെ കുതിരകൾക്കും രഥങ്ങൾക്കും അവളുടെ ഇടയിലുള്ള എല്ലാ വിദേശികൾക്കുമെതിരേ,
    ഒരു വാൾ! അവർ അശക്തരായിത്തീരും. അവളുടെ നിക്ഷേപങ്ങൾക്കെതിരേ ഒരു വാൾ അവ കൊള്ളയിടപ്പെടും!
  deu-TKW: Auf! Schwert, über seine Rosse und seine Wagen und über das ganze Völkergemisch
    in seinem Bereiche, daß sie zu weibern werden! Auf! Schwert, über seine Schätze,
    daß sie ausgeraubt werden!
  lin-lin: Mopanga, boma bampunda mpe bashar na yango, bapaya nyonso oyo bazali sima
    na yango mpo ete bakoma lokola basi ! Mopanga, bebisa bomengo na yango mpo ete
    ekoma bomengo ya bitumba !
  eng-LSV: A sword [is] on his horses and on his chariot, || And on all the rabble
    who [are] in her midst, || And they have become women; A sword [is] on her treasuries,
    || And they have been spoiled;
  eng-GNV: 'A sworde is vpon their horses and vpon their charets, and vpon all the
    multitude that are in the middes of her, and they shall be like women: a sworde
    is vpon her treasures, and they shall be spoyled.'
  eng-WEBSTER: 'A sword is upon their horses, and upon their chariots, and upon all
    the mingled people that are in the midst of her; and they shall become as women:
    a sword is upon her treasures; and they shall be robbed.'
  nhw-BL: Nopa tlahuilancayotl quintzontlamiltis inincahuayohua huan inincuacarros.
    Huan nopa soldados tlen sequinoc tlalme catli mosentilijtoque ihuaya Babilonia
    para quipalehuise, elise amo tetique quen sihuame. Huan catli hualase quinhuilanaquij
    quinichtequilise nochi catli quipiyaj.
  swh-ONEN: Upanga dhidi ya farasi na magari yake ya vita pamoja na askari wake wote
    wa kigeni katika safu zake! Wao watakuwa kama wanawake. Upanga dhidi ya hazina
    zake! Hizo zitatekwa nyara.
  bba-bba: I ben dumi kɑ ben tɑbu kɛkɛ yi dumi ɡɑwe tɑbu wɔrio. I tɔn be bɑ kɑnɑ bɑ
    bu somimɔ tɑbu sɔɔ, tɑbu wɔrio, kpɑ bu bɛrum soorɑ nɡe tɔn kurɔbu. I ben dukiɑ
    wɔrio i ɡurɑ.
  eng-KJVCPB: 'A sword is upon their horses, and upon their chariots, And upon all
    the mingled people that are in the midst of her; And they shall become as women:
    A sword is upon her treasures; and they shall be robbed.'
  luo-luo: Ligangla notiek faresege gi gechene kod welo duto mane ondiko e lweny!
    Ginibed ka mon. Ligangla notiek kuondegi mag kano mwandu kendo nokwalgi!
  meu-meu: Dare ta ena hosi bona ena kariota latadiai, bona bese idaudia edia tuari
    taudia iboudiai ia lalonai e nohomu na latadiai baine kau, hahine ai bae hahelao
    helaoreana. Dare ta ena taḡa idoinai latanai baine kau, bae dadihaia helaoreana.
  npi-ULB: तिनीहरूका घोडाहरू, तिनीहरूका रथहरू र बेबिलोनको बिचमा भएका सबै मानिसको विरुद्धमा
    तरवार छ, यसैले तिनीहरू स्‍त्रीहरूझैं हुनेछन् । त्यसका भण्डारहरूमा तरवार आउँदैछ,
    र ती लुटिनेछन् ।
  yor-yor: Idà lórí àwọn kẹ̀kẹ́-ẹṣin rẹ̀ àti àwọn àjèjì nínú ẹgbẹ́ rẹ̀. Wọn yóò di
    obìnrin. Idà lórí àwọn ohun ìṣúra rẹ̀!
  pes-OPCB: اسبها و ارابه‌هایش در جنگ از بین خواهند رفت و سربازان مزدورش مانند زنان،
    از ترس ضعف خواهند کرد. خزانه‌هایش نیز همه غارت خواهند شد؛
  tgl-ULB: Darating ang espada laban sa kanilang mga kabayo, sa kanilang mga karwahe
    at ang lahat ng mga taong nasa kalagitnaan ng Babilonia upang maging katulad sila
    ng isang babae. Darating ang espada laban sa kaniyang mga imbakan at mananakaw
    ang mga ito.
  hui-hui: Babilononaga wai biagane garo ale mini karisi ngarubi nogo hosi karisi
    gili laga karubi bibahende mo ko hai helo hameledo. Ami agali maru dindi taraha
    howa íbu karu ti Babilono biamogo bilo yolo bini karu ti hongo nahe kagonigo homelo
    bo waholene hameledo. Babilono wali agalinaga dabudabu ngaru bibahende mo ko hai
    holene nga. Waitigirume ibalu dabudabu bayale ngaru mo yu piai holene nga.
  mya-mya: သူ​တို့​၏​မြင်း​များ၊စစ်​ရ​ထား​များ​ကို ဖျက်​ဆီး​ပစ်​ကြ​လော့။ ငှား​ရမ်း​ထား​သည့်​စစ်​သည်​တပ်​သား​တို့
    သည် သေ​ဆုံး​ရ​ကြ​လိမ့်​မည်။ သူ​တို့​သည်​အ​လွန်​အား​အင်​ချည့်​နဲ့​လျက် နေ​ကြ​၏။
    ဗာ​ဗု​လုန်​မြို့​၏​ပစ္စည်း​ဘဏ္ဍာ​များ​ကို ဖျက်​ဆီး​ပစ်​ကြ​လော့။ ယင်း​တို့​ကို​တိုက်​ခိုက်​လု​ယက်​ကြ​လော့။
  bod-N: དེའི་རྟ་དང་ཤིང་རྟ་དང་། དེའི་ནང་དུ་སྡོད་པའི་མི་རིགས་འདྲེས་མ་ཀུན་གྱི་སྟེང་དུ་རལ་གྲི་ཞིག་འབབ་ཅིང་དེ་རྣམས་བུད་མེད་བཞིན་དུ་འགྱུར།
    དེའི་རིན་པོ་ཆེ་རྣམས་ཀྱི་སྟེང་དུ་རལ་གྲི་ཞིག་འབབ་ཅིང་དེ་རྣམས་ཕྲོགས་ནས་འཁྱེར་བར་འགྱུར།
  sna-sna: Munondo pamusoro pamabhiza nengoro dzaro, napamusoro pavatorwa vose vari
    pazvigaro zvaro! Vachava vakadzi. Munondo pamusoro pepfuma yaro! Ichapambwa.
  spa-BLM: Una espada está sobre sus caballos, en sus carros, y en todas las personas
    mixtas que están en medio de ella; y se convertirán en mujeres. Una espada está
    en sus tesoros, y serán robados.
  cac-cac: Mileccham eb' soldado sluclon yuj xivelal. Mileccham noc' chej toc'jinac
    carruaje. Mileccham eb' soldado manb'ilcot ayec' d'a scal eb', lajanocab' tz'ajcan
    eb' icha eb' ix ix. Ochan̈ec b'aj ay sb'eyumal eb', tzeyelc'anb'ati.
  swh-ULB: Upanga utakuwa juu ya farasi wake, vibandawazi vyao na na watu wote waliomo
    Babeli, hivyo watakuwa kama wanawake. Upanga utakuwa juu ya ghala zake, nazo zitatekwa.
  bel-bel: меч на коней яго і на калясьніцы яго і на ўсе рознапляменныя народы сярод
    яго, і яны будуць як жанчыны; меч на скарбы яго, і яны будуць разрабаваны;
  deu-ELBBK: Das Schwert über seine Pferde und über seine Wagen und über das ganze
    Mischvolk, das in seiner Mitte ist, dass sie zu Frauen werden! Das Schwert über
    seine Schätze, dass sie geplündert werden!
  mbb-OT: Heini is ispada ibpeǥezaman daan te menge kudè din wey menge kerwahi, wey
    ziyà te langun he ebpuun te zuma he lugar he kezapig din. Ne edluyahan sikandan
    iring te vahi! Egkeulaula zaan heini ziyà te menge ketiǥeyunan din, ne ed-eǥawen
    heini.
  mal-2015: അവരുടെ കുതിരകളുടെമേലും രഥങ്ങളുടെമേലും അതിന്റെ നടുവിലെ സർവ്വസമ്മിശ്രജാതിയും
    സ്ത്രീകളെപ്പോലെ ആയിത്തീരത്തക്കവണ്ണം അവരുടെ മേലും വാൾ വരും; അതിന്റെ ഭണ്ഡാരങ്ങൾ
    കവർന്നുപോകത്തക്കവണ്ണം അവയുടെ മേലും വാൾവരും.
  rmc-rmc: E šabľa pre leskre graja the verdana the pre savore cudzinci, so hine maškar
    lende! Mi ačhel lendar slabocha! E šabľa pre leskre barvaľipena! Mi občoraren
    len!
  pes-OPV: شمشیری بر اسبانش و بر ارابه هایش می‌باشدو بر تمامی مخلوق مختلف که در میانش
    هستند ومثل زنان خواهند شد. شمشیری بر خزانه هایش است و غارت خواهد شد.
  ron-1924: Сабия ымпотрива каилор ши карелор луй, ымпотрива оаменилор де тот фелул
    каре сунт ын мижлокул луй, ка сэ ажунгэ ка фемеиле! Сабия ымпотрива вистиериилор
    луй, ка сэ фие жефуите!
  ben-OBCV: তরোয়াল রয়েছে তার অশ্বদের ও রথসমূহের এবং যত মিত্রশক্তি তাদের সঙ্গে আছে,
    তাদের বিরুদ্ধে! তারা সবাই হবে স্ত্রীলোকের মতো। তার সব ধনসম্পদের বিরুদ্ধেও রয়েছে
    তরোয়াল! সেগুলি সবই লুন্ঠিত হবে।
  som-som: Oo seef baa u diyaar ah fardahooda, iyo gaadhifardoodyadooda, iyo dadka
    isku qasan oo dhexdeeda jooga oo dhan, oo waxay noqon doonaan sida naago oo kale.
    Oo khasnadaheedana seef baa u diyaar ah, oo iyana waa la dhici doonaa.
  lat-VUC: 'Gladius ad equos ejus, et ad currus ejus, et ad omne vulgus quod est in
    medio ejus: et erunt quasi mulieres: gladius ad thesauros ejus, qui diripientur.'
  eng-ASVBT: 'A sword is upon their horses, and upon their chariots, and upon all
    the mingled people that are in the midst of her; and they shall become as women:
    a sword is upon her treasures, and they shall be robbed.'
  ita-1885: La spada, soprasta a' suoi cavalli, ed a' suoi carri, ed a tutto il popolo
    mischiato, che è in mezzo di essa, e diverranno come donne; la spada soprasta
    a' suoi tesori, e saranno predati.
  eng-ULB: A sword is coming against their horses, their chariots and all of the people
    who are in the midst of Babylon, so they will become like women. A sword is coming
    against her storerooms, and they will be plundered.
  spa-VBL: Se ha levantado una espada para atacar a sus caballos y carros, junto con
    todos los soldados extranjeros que la acompañan, y se convertirán en mujeres asustadas.
    Se ha levantado una espada para atacar sus almacenes de tesoros, y serán saqueados.
  fra-_FOB: L'épée contre ses chevaux, et contre ses chars, et contre les gens de
    toute espèce qui sont au milieu d'elle; qu'ils deviennent comme des femmes! L'épée
    contre ses trésors; qu'ils soient pillés!
  mal-mal: അവരുടെ കുതിരകളുടെമേലും രഥങ്ങളുടെമേലും അതിന്റെ നടുവിലെ സർവ്വസമ്മിശ്രജനതയും
    സ്ത്രീകളെപ്പോലെ ആയിത്തീരത്തക്കവിധം അവരുടെമേലും വാൾവരും; അതിന്റെ ഭണ്ഡാരങ്ങൾ കവർന്നുപോകത്തക്കവിധം
    അവയുടെ മേലും വാൾവരും.
  urd-GVR: Talwār Bābal ke ghoṛoṅ, rathoṅ aur pardesī faujiyoṅ par ṭūṭ paṛe tāki wuh
    auratoṅ kī mānind ban jāeṅ. Talwār us ke ḳhazānoṅ par ṭūṭ paṛe tāki wuh chhīn
    lie jāeṅ.
  suz-BL: मेको आ शारा, आ बग्‍गी नु मेको आन दातेम बाक्‍ब अर्को रागी ङा लडाइ पाइब आन
    कली साइक्‍चा कली तरवार जाक्‍त। मोपतीके मेकोपुकी मीश मुर खोदेंशो दुम्‍नीम। मेको
    आ शोंप नेल्‍ल आन कली तरवार जाक्‍त। मेको नेल्‍ल रोइक्‍तीक दुम्‍ब। येरमीया ५१:३०
  eng-NOY: The sword upon her horses, and upon her chariots, And against all the allied
    multitude that is within her, And they shall become women. The sword is upon their
    treasures, and they shall be plundered;
  ita-1927: la spada sovrasta ai suoi cavalli, ai suoi carri, a tutta l’accozzaglia
    di gente ch’è in mezzo a lei, la quale diventerà come tante donne; la spada sovrasta
    ai suoi tesori, che saran saccheggiati.
  ckb-ckb: شمشێر لە دژی ئەسپ و گالیسکەکانییەتی، لە دژی هەموو سەربازە بێگانەکان لە
    ڕیزەکانی ئەو! جا دەبن بە ژن. شمشێر لە دژی گەنجینەکانییەتی! جا تاڵان دەکرێن.
  eng-BBE: 'A sword is on all the mixed people in her, and they will become like women:
    a sword is on her store-houses, and they will be taken by her attackers.'
  kan-OKCV: ಅದರ ಕುದುರೆಗಳಿಗೆ ವಿರೋಧವಾಗಿಯೂ, ಅವರ ರಥಗಳಿಗೆ ವಿರೋಧವಾಗಿಯೂ, ಅವರೊಳಗಿರುವ ಎಲ್ಲಾ
    ಸಕಲ ಜನರಿಗೆ ವಿರೋಧವಾಗಿಯೂ ಖಡ್ಗ ಉಂಟು; ಅವರ ಹೆಂಗಸರಂತೆ ಅಶಕ್ತರಾಗುವರು; ಅದರ ಬೊಕ್ಕಸಗಳಿಗೆ
    ವಿರೋಧವಾಗಿ ಖಡ್ಗ ಉಂಟು; ಅವು ಕೊಳ್ಳೆಯಾಗುವುವು.
  tam-2017: பட்டயம் அதின் குதிரைகள்மேலும், அதின் இரதங்கள்மேலும், அதின் நடுவில் இருக்கிற
    பலதேசத்தின் மக்கள் அனைவர்மேலும் வரும், அவர்கள் தைரியமற்றவர்களாவார்கள்; பட்டயம்
    அதின் பொக்கிஷங்களின்மேல் வரும், அவைகள் கொள்ளையாகும்.
  spa-RV-1909: 'Cuchillo sobre sus caballos, y sobre sus carros, y sobre todo el vulgo
    que está en medio de ella, y serán como mujeres: cuchillo sobre sus tesoros, y
    serán saqueados.'
  ron-BTF: O sabie este asupra cailor lor și asupra carelor lor și asupra întregului
    popor amestecat care este în mijlocul lui; și ei vor ajunge ca femeile; o sabie
    este asupra tezaurelor lui; și ele vor fi jefuite.
  eng-WEBP: A sword is on their horses, on their chariots, and on all the mixed people
    who are in the middle of her; and they will become as women. A sword is on her
    treasures, and they will be robbed.
  eng-FBV: A sword is raised to attack her horses and chariots, along with all the
    foreign soldiers with her, and they will become like frightened women. A sword
    is raised to attack her stores of treasure, and they will be plundered.
  nld-1939: 'Het zwaard tegen zijn paarden en wagens, Tegen alle vreemden binnen zijn
    muren: zij worden als vrouwen! Het zwaard tegen zijn schatten: zij worden geplunderd;'
  nch-BL: Nopa tatehuilisti quintzontamiltis inincahuayojhua huan inincarrojhua. Huan
    nopa soldados ten sequinoc talme cati mosentilijtoque ihuaya Babilonia para quipalehuise,
    elise amo tetique quej sihuame. Huan cati hualase quitehuiquij quinichtequilise
    nochi cati quipiyaj.
  vie-1934: Gươm dao ở trên những xe, ngựa, cùng mọi dân lộn giống giữa nó, chúng
    nó sẽ trở nên như đàn bà! Gươm dao ở trên những kho tàng nó đều bị cướp giựt!
  hin-CV: तलवार उनके घोड़ों तथा रथों पर भी चलेगी, तथा उन सारे विदेशियों पर भी! जो
    उनके मध्य में निवास कर रहे हैं, कि वे दुर्बल हो जाएं. तलवार उसके कोषागारों पर
    भी चलेगी! और वे लूट लिए जाएंगे.
  spa-BES: Hay una espada sobre todos los extranjeros que hay en ella, y se volverán
    como mujeres; una espada sobre sus almacenes, y serán tomados por sus atacantes.
  tdx-tdx: Ho amo soavala’ iareoo ty fibara, naho amo sarete’eo, naho amo ambahiny
    iaby añivo’ iareoo, fa hanahake ty rakemba iereo; amo vara’eo ty meso-lava, vaho
    ho voloseñe.
  tha-KJV: ให้​ดาบอยู่เหนื​อม​้าทั้งหลายของเขาและรถรบของเขา และอยู่เหนือบรรดาชนที่ปะปนกันท่ามกลางเขา
    เพื่อเขาทั้งหลายจะกลายเป็นผู้หญิงไป ให้​ดาบอยู่เหนือทรัพย์​สมบัติ​ทั้งสิ้นของเขา
    เพื่อว่าทรัพย์​สมบัติ​นั้นจะถูกปล้นเสีย
  por-BR-2018: Espada virá sobre seus cavalos, sobre seus carros, e sobre todo os
    estrangeiros que estão no meio dela, e serão como mulheres; espada virá sobre
    seus tesouros, e serão saqueados.
  deu-ELO: Das Schwert über seine Rosse und über seine Wagen und über das ganze Mischvolk,
    welches in seiner Mitte ist, daß sie zu Weibern werden! Das Schwert über seine
    Schätze, daß sie geplündert werden!
  eng-WYC-2018: Sword to the horses thereof, and to the chariots thereof, and to all
    the common people which is in the midst thereof, and they shall be as women; a
    sword to the treasures thereof, that shall be ravished. (A sword to its horses,
    and to its chariots, and to all the common people who be in its midst, and they
    shall become like women; a sword to its treasures, that shall be robbed.)
  epo-epo: glavo sur ĝiajn ĉevalojn kaj sur ĝiajn ĉarojn, kaj sur ĉiujn diversgentajn
    loĝantojn, kiuj estas en ĝi, ke ili fariĝu kiel virinoj; glavo sur ĝiajn trezorojn,
    ke ili estu disrabitaj.
  uig-PIN: ⱪiliq ularning atliri üstigǝ, jǝng ⱨarwiliri üstigǝ, ularning sǝpliridǝ
    turƣan barliⱪ yat lǝxkǝrlǝr üstigǝ qüxidu, ular ayallardǝk bolidu; ⱪiliq hǝziniliri
    üstigǝ qüxidu, ular bulang-talang ⱪilinidu.
  beo-beo: 'Ea hosi amola sa:liode huluane wadela:lesima! Ea ga fi muni lama:ne hawa:
    hamosu dadi gagui dunu da bogosu ba:mu. Ilia da gasa hamedafa ba:sa. Ba:bilone
    liligi ida:iwane gala huluane wadela:lesima! Huluane gesowale lale dagoma!'
  tpi-OTNT: Ol hos na karis bilong Babilon i mas bagarap. Na olgeta soldia bilong
    ol arapela lain i save helpim Babilon, ol i mas bagarap. Na bai ol i kamap olsem
    ol meri na ol i no gat strong. Olgeta gutpela gutpela samting bilong Babilon i
    mas bagarap. Ol birua i ken i kam kisim ol dispela samting na karim i go.
  hau-SA: Akwai takobi a kan dawakanta da kekunan yaƙinta da kuma dukan baƙin da suke
    cikin mayaƙanta! Za su zama mata. Akwai takobi a kan dukiyarta! Za a washe su.
  uig-LAT: qilich ularning atliri üstige, jeng harwiliri üstige, ularning sepliride
    turghan barliq yat leshkerler üstige chüshidu, ular ayallardek bolidu; qilich
    xeziniliri üstige chüshidu, ular bulang-talang qilinidu.
  nde-nde: Inkemba izamelana lamabhiza ayo lezinqola zempi labo bonke abezizweni abakuyo!
    Bazakuba ngabafazi. Inkemba izamelana lenotho yayo! Izaphangwa.
  ton-ton: 'Pea ʻe hoko ʻae heletā ki heʻenau fanga hoosi, mo ʻenau ngaahi saliote,
    mo e kakai kehekehe ʻoku ʻiate ia pea te nau liliu ʻo hangē ko e kau fefine: ʻe
    hoko ʻae heletā ki heʻene koloa; pea ʻe kaihaʻasia ʻakinautolu.'
  ces-1613: Meč na koně jeho a na vozy jeho, i na všecku tu směsici, kteráž jest u
    prostřed něho, aby byli jako ženy; meč na poklady jeho, aby rozchvátáni byli.
  eng-WMB: A sword is on their horses, on their chariots, and on all the mixed people
    who are in the middle of her; and they will become as women. A sword is on her
    treasures, and they will be robbed.
  tam-TCV: அவளுடைய குதிரைகளுக்கும் தேர்களுக்கும் விரோதமாகவும், அவளுடைய படைப் பிரிவில்
    இருக்கும் பிறநாட்டினருக்கு விரோதமாகவும் வாள் வரும். அவர்கள் பெண்களைப் போலாவார்கள்.
    அவளுடைய செல்வங்களுக்கு விரோதமாகவும் வாள் வரும். அவை சூறையாடப்படும்.
  ceb-ULB: Moabot na ang espada batok sa ilang mga kabayo, sa ilang mga karwahe ug
    sa tanang katawhan nga anaa taliwala sa Babilonia, ug mahisama sila sa usa ka
    babaye. Moabot na ang espada batok sa iyang mga lawak nga tipiganan, ug mailog
    sila.
  pol-UBG: Miecz na jego konie i rydwany oraz na całą różnorodną ludność, która jest
    pośród niego, aby była jak kobiety; miecz na jego skarby, aby były zagrabione;
  urd-GVU: تلوار بابل کے گھوڑوں، رتھوں اور پردیسی فوجیوں پر ٹوٹ پڑے تاکہ وہ عورتوں
    کی مانند بن جائیں۔ تلوار اُس کے خزانوں پر ٹوٹ پڑے تاکہ وہ چھین لئے جائیں۔
  deu-1912: Schwert soll kommen über ihre Rosse und Wagen und alles fremde Volk, so
    darin sind, daß sie zu Weibern werden! Schwert soll kommen über ihre Schätze,
    daß sie geplündert werden!
  kan-2017: ಖಡ್ಗವು ಅವರ ಅಶ್ವಗಳನ್ನೂ, ರಥಗಳನ್ನೂ, ಬಾಬೆಲಿನಲ್ಲಿರುವ ಬಗೆಬಗೆಯ ವಿದೇಶೀಯರನ್ನೆಲ್ಲ
    ಹೊಡೆಯಲಿ! ಅವರು ಹೆಂಗಸರಂತೆ ಬೆದರುವರು, ಖಡ್ಗವು ಅವರ ಸಂಪತ್ತನ್ನು ನುಂಗಲಿ! ಅವರು ಸೂರೆಗೆ ಈಡಾಗುವರು.
  yap-yap: Ngan kirebnag pi os riy nge pi chariot! Yam’ e nge tay e pi salthaw ni
    yima pi puwonrad — kar mo’waergad! Ngan kirebnag e pi machaf riy ngan giliwnag.
  hlt-MCSB: Cunghang te a marhang taeng neh a leng taengah, a khui kah namcom boeih
    taengah ka tueih vetih huta bangla om uh ni. Cunghang tea thakvoh taengah ka tueih
    vetih a poelyoe uh ni.
  mdy-ETH: ዔያቶኮ ፓራሢንታ ሳርጌሎ ዖይቶንታ ሚኢሾና ማዻ ፖኦሊሶንታይዳ ጬንቻ ዓራፖ ቱጊንቶንጎ! ዔያታ ላኣሊጉዲ ማዖም! ዔያቶኮ
    ዖርጎጫ ጬንቻ ዓራፖ ቱጊንቴም ቡሪንታንዳኔ።
  twi-ASANTE: Akofena bi bɛsɔre atia nʼapɔnkɔ ne ne nteaseɛnam ne amanfrafoɔ a wɔwɔ
    wɔn mu nyinaa! Wɔbɛdane mmaa. Akofena bi bɛsɔre atia nʼademudeɛ! Wɔbɛfom.
  eng-WEBU: A sword is on their horses, on their chariots, and on all the mixed people
    who are in the middle of her; and they will become as women. A sword is on her
    treasures, and they will be robbed.
  wal-wal: “A paratu bollinne a paratu gaaretu bolli, qassi maccaasa mala gidida a
    allaga olanchchatu bolli bisoi yo! “A buquraa minjjiyo keettaa bolli bisoi yo!
    Yaatobare a buqurai ubbai bonqqettana.
  spa-PDDPT: Una espada contra sus caballos y sus carruajes, y contra los extranjeros
    que están en medio de ella, y que sean como mujeres. Una espada contra sus tesoros,
    y que sean saqueados.
  gun-gun: Kyxe ou avi 'rã hymba kavaju kuery, joe opu'ãa pygua karóxa, ha'e joegua
    e'ỹ-e'ỹ ikuai va'e áry. Ha'e ramo kunhague rami meme 'rã opyta. Kyxe ou avi 'rã
    mba'emo porã omoĩ porãaty áry, ha'e ramo oipe'apaa 'rã.
  ilo-ULB: Adda kampilan nga umay a maibusor kadagiti kabalioda, kadagiti karuaheda
    ken kadagiti amin a tattao nga adda iti tengnga ti Babilonia, isu nga agbalindanto
    a kasla babbai. Adda kampilan nga umay a maibusor kadagiti kamaligna, ket masamsamandanto.
  kpg-kpg: Goodou gi ohaa ina nadau hoodo mo nadau waga hongo henua huogodoo! Ana
    gau dauwa huogodoo ala ne hui la gii mmade, digaula gu paagege huoloo! Goodou
    gi ohaa nadau goloo hagalabagau huogodoo, goodou gi ohaa gi kae ina gi daha.
  uig-ARA: قىلىچ ئۇلارنىڭ ئاتلىرى ئۈستىگە، جەڭ ھارۋىلىرى ئۈستىگە، ئۇلارنىڭ سەپلىرىدە
    تۇرغان بارلىق يات لەشكەرلەر ئۈستىگە چۈشىدۇ، ئۇلار ئاياللاردەك بولىدۇ؛ قىلىچ خەزىنىلىرى
    ئۈستىگە چۈشىدۇ، ئۇلار بۇلاڭ-تالاڭ قىلىنىدۇ.
  sus-sus: Santidɛgɛma xa e xa soee faxa, a xa e xa sɔɔri ragisee kana. Santidɛgɛma
    xa e xa sɔɔri saraxie faxa. E xa lu alɔ ginɛe. Santidɛgɛma xa e xa naafuli kana,
    e xa xanin.
  pon-2006: Kumwail kauwehla nah oahs oh werennansapw akan! Nah sounpei me e pwainda
    kan en mehla— ia uwen ar luwet! Kumwail kauwehla arail dipwisou kesempwal kan;
    kumwail kauwehla oh kulihasang.
  ksd-ksd: A pakat na vinarubu i tup kadia lavur os ma kadia lavur kiki na vinavana,
    ma ra lavur mangana tarai dia ki pirana, ma diat a da ra vaden; a pakat na vinarubu
    i monong kana lavur ngatngat na tabarikik, ma da loalong tana.
  tur-YTC: Atları üzerine, Savaş arabaları üzerine, Ve içinde olan bütün karışık halk
    üzerine kılıç; Ve onlar kadın gibi olacaklar. Hazineleri üzerine kılıç, Ve onlar
    soyulacaklar.
  ind-AYT: Pedang melawan kuda-kudanya dan melawan kereta-kereta kudanya, dan melawan
    semua orang asing yang ada di tengah-tengahnya, sehingga mereka akan menjadi seperti
    para perempuan! Pedang melawan semua harta bendanya, dan harta benda itu akan
    dirampok.
  nya-nya: Imfa ilunjike pa akavalo ake ndi magaleta ake. Ilunjikanso pa magulu ankhondo
    achilendo amene ali pakati pawo kuti asanduke ngati akazi. Chiwonongeko chilunjikenso
    pa chuma chake kuti chidzafunkhidwe.
  hrv-hrv: 'Mač na njegove konje i bojna kola i na svu gomilu posred njega: nek postanu
    kao žene! Mač na njihove riznice; nek ih opljačkaju!'
  mps-mps: Te Babilongo hos me kekebo karis dabe te dolomainao. Te gasa hani ami bidi
    dabego te Babilon tau sali, te ami tigidali dolaibao. Augwali te we dabe tiwai
    elama, bomo meni yaibao. Te Babilongo wiegi wiegi yai doado bage tigidali dolao.
    Te boi bidi dabego sagaselama, sela paibao.
  tpi-tpi: Ol hos na karis bilong Babilon i mas bagarap. Na olgeta soldia bilong ol
    arapela lain i save helpim Babilon, ol i mas bagarap. Na bai ol i kamap olsem
    ol meri na ol i no gat strong. Olgeta gutpela gutpela samting bilong Babilon i
    mas bagarap. Ol birua i ken i kam kisim ol dispela samting na karim i go.
  dan-1931: Sværd over dets Heste og Vogne og over alt det blandede Slæng i dets Midte,
    så de bliver til Kvinder! Sværd over dets Skatte, så de plyndres!
  vie-OVCB: Gươm sẽ đánh tan các đoàn kỵ mã, chiến xa, và quân đồng minh từ xứ xa
    xôi, tất cả chúng sẽ thành đàn bà. Gươm sẽ tàn phá các kho châu báu và chúng sẽ
    bị cướp sạch.
  guj-2017: તેના ઘોડાઓ તથા રથો પર તથા તેના સર્વ લોક જેઓ બાબિલમાં છે તેઓ પર તલવાર આવી
    છે, જેથી તેઓ સ્ત્રીઓ જેવા નિર્બળ થશે. તેની સર્વ સંપત્તિ પર તલવાર આવી છે અને તે
    લૂંટાઈ જશે.
  pon-2006A: Kumwail kauwehla nah oahs oh werennansapw akan! Nah sounpei me e pwainda
    kan en mehla— ia uwen ar luwet! Kumwail kauwehla arail dipwisou kesempwal kan;
    kumwail kauwehla oh kulihasang.
  por-BRBSL: Uma espada está em seus cavalos, em suas carruagens, e em todas as pessoas
    mistas que estão no meio dela; e elas se tornarão como mulheres. Uma espada está
    em seus tesouros, e eles serão roubados.
  cth-cth: Tahloi ni marang hoi ranglengnaw hoi athung e tami kâkalawtnaw pueng hai
    a taran. Napui patetlah ao awh han. Tahloi ni a râwnaw taran vaiteh lawp e lah
    ao han.
  twi-twi: Afoa a etia nʼapɔnkɔ ne ne nteaseɛnam ne ananafo a wɔwɔ wɔn mu nyinaa!
    Wɔbɛdan mmea. Afoa a etia nʼademude! Wɔbɛfom.
  hlt-hlt: Cunghang te a marhang taeng neh a leng taengah, a khui kah namcom boeih
    taengah ka tueih vetih huta bangla om uh ni. Cunghang tea thakvoh taengah ka tueih
    vetih a poelyoe uh ni.
  tbz-SIM: Mudoò muù doti sikpɑ̀rìsɛ̃ĩ́ nɛ̀ sikpɑ̀rìnɑɑsɛ̃ĩ́, nɛ̀ bɛhɑ̃ɑ̃pɔ̀mbɛ̀ yɛhɛkɛ̀
    yɛhɛkɛ̀ kɔbɛ, bɛ̀ bo dontɛnɛ̀ bɛnitipòbɛ̀, bɛ kpɑ̀tì kó sicɛ̃́ĩ bɛ̀ bo sì pùɔ̀,
    kɛ́hɛí bɛ kpɛrɛ.
  msy-2020: Babilonɨn hoziaba ko karisba bar ikuvigham. Eghtɨ kantrin igharazibar
    mɨdorozir gumazir Babilonɨn akurvaziba, me bar ikuvigham. Me amizibar mɨn otivigh
    gavgaviba puvatɨgham. Babilonian bizir bar aghuiba ikuvigham. Apaniba izɨ bizir
    kaba inigh, ada ater mangegham.
  azb-azb: Atlarına, döyüş arabalarına, Aralarındakı yadelli muzdlulara qarşı qılınc
    gəlsin! Hamısı arvad kimi ürkək olacaq. Xəzinələrinə qarşı qılınc gəlsin! Onlar
    qarət ediləcək.
  eng-DBY: 'the sword is upon their horses, and upon their chariots, and upon all
    the mingled people that are in the midst of her, and they shall become as women;
    the sword is upon her treasures, and they shall be robbed:'
  hin-2017: उसके सवारों और रथियों पर और सब मिले जुले लोगों पर भी तलवार चलेगी, और वे
    स्त्रियाँ बन जाएँगे! उसके भण्डारों पर तलवार चलेगी, और वे लुट जाएँगे!
  wol-KYG: Saamar ci kaw fas ak watiiram, ak mboolem niti njaxasaan ñi mu fat, ba
    ñu mel niy jigéen. Saamar ci kawi dencam, ñu sëxëtoo.
  eng-YLT: A sword [is] on his horses and on his chariot, And on all the rabble who
    [are] in her midst, And they have become women; A sword [is] on her treasuries,
    And they have been spoiled;
  eng-WYC-2017: Sword to the horses thereof, and to the chariots thereof, and to all
    the common people which is in the midst thereof, and they shall be as women; a
    sword to the treasures thereof, that shall be ravished.
  eng-WMBB: A sword is on their horses, on their chariots, and on all the mixed people
    who are in the middle of her; and they will become as women. A sword is on her
    treasures, and they will be robbed.
  urd-GVH: तलवार बाबल के घोड़ों, रथों और परदेसी फ़ौजियों पर टूट पड़े ताकि वह औरतों
    की मानिंद बन जाएँ। तलवार उसके ख़ज़ानों पर टूट पड़े ताकि वह छीन लिए जाएँ।
  rug-rug: Na vedara pude sekei sari nana hose meke totopili varipera meke sari tie
    varipera karovodi pu ta holudi, sapu kote matagutu guana barikaleqe. Na vedara
    pude sekei sari nana tinagotago! Kote ta zau vagi si arini.
  gaz-gaz: Goraadeen fardeenii fi gaariiwwan isheetti, Namoota Ormaa kanneen gidduu
    ishee jiraatan hundatti dhufe! Isaan dadhaboo taʼu. Goraadeen qabeenya isheetti
    dhufe! Isaan ni saamamu.
  fra-LSG: L’épée contre ses chevaux et ses chars! Contre les gens de toute espèce
    qui sont au milieu d’elle! Qu’ils deviennent semblables à des femmes! L’épée contre
    ses trésors! Qu’ils soient pillés!
  gnn-gnn: Buŋana marrtjiya walalambala yarraman'nhanydja walalanha, ga buŋa ŋunhinydja
    mulku'‐mulkurunhanydja bäyimbuynhanydja walalaŋguŋu; walalanydja ŋunhi yalŋgi'mirrina
    ga barrarirrina yukurra. Yo, baḏuwaḏuyurrana biyakana walalambala mel‐wiḏi'mirrinydja
    wal'ŋu girri', ga djaw'‐djawyurrana bukmak walalambala ŋunhi nhänydja malanha
    ŋunhi walala yukurra ŋayathama.
  yal-yal: Yɛngɛn kelima nɛn e soone nun e yɛngɛ so wontorone xili ma, e nun siya
    basanxine birin xili ma naxanye dɔxi a yi, e sofane yi lu alo ɲaxanle! Yɛngɛn
    kelima nɛn e nafunle xili ma, e birin yi ba e yii!
  haw-1868: He pahikaua, aia maluna o na lio o lakou, A maluna hoi o ko lakou mau
    kaakaua, A maluna o na malihini mawaenakonu ona; A e like auanei lakou me na wahine.
    He pahikaua, aia maluna o ko lakou waihona waiwai, A e haoia lakou.
  arb-NAV: هَا سَيْفٌ عَلَى خَيْلِهَا، وَعَلَى مَرْكَبَاتِهَا، وَعَلَى فِرَقِ مُرْتَزَقَتِهَا،
    فَيَصِيرُونَ كَالنِّسَاءِ. هَا سَيْفٌ عَلَى كُنُوزِهَا فَتُنْهَبُ.
  ewe-ewe: Yi atso ɖe eƒe sɔwo, tasiaɖamwo kple amedzro siwo katã wotsɔ aʋae la ŋuti
    eye woanɔ abe nyɔnuwo ene! Yi atso ɖe eƒe kesinɔnuwo ŋu eye woaha wo!
  eng-LEE: 'The sword is against their horses, and against their chariots, and against
    all the confederates that are in the midst of her, and they shall become as women:
    the sword is against her treasures, and they shall be plundered.'
  asm-FB: সিহঁতৰ ঘোঁৰা ৰথ, আৰু তাৰ মাজত থকা আটাই মিহলি লোকৰ ওপৰত তৰোৱাল আছে আৰু সিহঁত
    তিৰোতাৰ নিচিনা হ’ব; তাৰ বহুমূল্য বস্তুবোৰৰ ওপৰত তৰোৱাল আছে, আৰু সেইবোৰক লুট কৰা
    হ’ব।
  sus-A: سَنتِدّفّمَ شَ عٍ شَ سٌييٍ قَشَ، عَ شَ عٍ شَ سْورِ رَفِسٍيٍ كَنَ. سَنتِدّفّمَ
    شَ عٍ شَ سْورِ سَرَشِيٍ قَشَ. عٍ شَ لُ عَلْ فِنّيٍ. سَنتِدّفّمَ شَ عٍ شَ نَاقُلِ
    كَنَ، عٍ شَ شَنِن.
  fra-SBL: L'épée est sur leurs chevaux, sur leurs chars, et sur toutes les personnes
    mixtes qui se trouvent au milieu d'elle ; et ils deviendront comme des femmes.
    Une épée est sur ses trésors, et ils seront volés.
  hbo-hbo: חֶ֜רֶב אֶל־סוּסָ֣יו וְאֶל־רִכְבֹּ֗ו וְאֶל־כָּל־הָעֶ֛רֶב אֲשֶׁ֥ר בְּתֹוכָ֖הּ
    וְהָי֣וּ לְנָשִׁ֑ים חֶ֥רֶב אֶל־אֹוצְרֹתֶ֖יהָ וּבֻזָּֽזוּ׃
  kik-kik: Rũhiũ rwa njora rũgookĩrĩra mbarathi, na ngaari cia ita, na andũ a ndũrĩrĩ
    arĩa marĩ ita-inĩ rĩake, nao matuĩke ta andũ-a-nja. Ningĩ rũhiũ rwa njora nĩrũgookĩrĩra
    indo ciao iria cia bata ciigĩtwo igĩĩna-inĩ ciao, nacio nĩigatahwo.
  fra-NCL: Epée contre ses chevaux et ses chars, et contre toute la tourbe des gens
    qui sont au milieu d’elle, et qu’ils soient comme des femmes ! Epée contre ses
    trésors, et qu’ils soient pillés !
  cek-AK: Sumsen loe hrangnawk, hrang lakoknawk hoi anih khaeah kaom congca kaminawk
    nuiah pha tih; nihcae loe nongpatanawk baktiah om o tih; hmuenmae suekhaih ahmuen
    ah sumsen phak naah, misanawk mah hmuenmae to lomh o boih tih.
  cuk-cuk: E-molimar, oburgwilegoed, e-ur-napaginmaladi, osulolegoed. Sorda-bila-onomalad-ainebarmalad-bennuklegarmaladi,
    bela girgumaloed. Omeganyob dobgudmaloed. E-ibmar-nuegana obelolegoed, e-ibe atursalegoed.
  uig-CYR: қилич уларниң атлири үстигә, җәң һарвулири үстигә, уларниң сәплиридә турған
    барлиқ ят ләшкәрләр үстигә чүшиду, улар аяллардәк болиду; қилич ғәзнилири үстигә
    чүшиду, улар булаң-талаң қилиниду.
  tel-2017: వాళ్ళ గుర్రాలకూ, రథాలకూ, బబులోనులో ఉన్న వాళ్ళందరికీ విరోధంగా ఒక కత్తి
    వస్తూ ఉంది. అందుచేత వాళ్ళు స్త్రీల వలే బలహీనులౌతారు. ఆమె గిడ్డంగులకు విరోధంగా
    ఒక కత్తి వస్తూ ఉంది. వాటిని దోచుకుంటారు.
  hat-BSA: Yon nepe kont cheval li yo, kont cha lagè yo, kont tout etranje ki rete
    nan mitan l yo e yo va vin tankou fanm! Yon nepe rete sou trezò li yo, e yo va
    piyaje!
  kos-kos: Kunausla horse ac chariot nutin mwet we! Mwet ke mutunfacl saya ma kasrelos
    in mweun, in wi pac misa — Elos munas oana mutan! Kunausla ac wapi Ma saok lalos.
  hbo-WLC: חֶ֜רֶב אֶל־סוּסָ֣יו וְאֶל־רִכְבּ֗וֹ וְאֶל־כָּל־הָעֶ֛רֶב אֲשֶׁ֥ר בְּתוֹכָ֖הּ
    וְהָי֣וּ לְנָשִׁ֑ים חֶ֥רֶב אֶל־אוֹצְרֹתֶ֖יהָ וּבֻזָּֽזוּ׃
  ibo-ibo: Mma agha ga-ebili megide ịnyịnya ha, na ụgbọ agha ha, na ndị mba ọzọ niile
    nọ nʼetiti ha. Ha ga-aghọkwa ndị inyom. Mma agha ga-ebilikwa megide akụ ha niile.
    A ga-alụta ha niile nʼagha.
  ory-ory: ସେମାନଙ୍କର ଅଶ୍ୱଗଣର ଉପରେ, ଆଉ ରଥସମୂହର ଉପରେ ଓ ତନ୍ମଧ୍ୟସ୍ଥ ମିଶ୍ରିତ ଲୋକସମସ୍ତଙ୍କ
    ଉପରେ ଗୋଟିଏ ଖଡ୍ଗ ଅଛି, ଆଉ ସେମାନେ ସ୍ତ୍ରୀମାନଙ୍କ ପରି ହେବେ; ସେମାନଙ୍କର ଭଣ୍ଡାରସମୂହ ଉପରେ
    ଗୋଟିଏ ଖଡ୍ଗ ଅଛି, ଆଉ ସେ ସବୁ ଲୁଟିତ ହେବ।
  chk-chk: Mäla epwe tori nöür kewe oris me war kewe woken, epwe pwal tori nöür kewe
    sounfiu chon ekis mi nom leir, pwe repwe tipeni tipen fefin. Oupwe atatakisi wöür
    o angei pisekir fän pöchökül.
  rop-rop: Detlot hosis en bagi garra ol binij du. Detlot solja brom najalot kantri
    hu wek blanga Bebalon garra ol dai, dumaji olabat brabli wikwan. Det enami blanga
    Bebalon garra binijimap detlot brabli gudwan ting, en dei gin gajim enijing dei
    wandim.
  ukr-1871: Меч на конї його й на колесницї його, й на всї мішані народи посеред него,
    а вони збояться, як женщини; меч на скарби його, а їх розхоплять;
  deu-1951: Das Schwert über ihre Rosse und über ihre Wagen und über das Völkergemisch
    in ihrer Mitte, daß sie zu Weibern werden! Das Schwert über ihre Schätze, daß
    sie geplündert werden!
  eng-JPS: A sword is upon their horses, and upon their chariots, and upon all the
    mingled people that are in the midst of her, and they shall become as women; a
    sword is upon her treasures, and they shall be robbed.
  srp-1865: Maè na konje njegove, i na kola njegova i na svu mješavinu što je usred
    njega, i postaæe kao žene; maè na blago njegovo, i razgrabiæe se.
  lug-lug: Ekitala kyolekedde embalaasi ze n’amagaali n’abagwira bonna abamubeeramu!
    Balifuuka banafu ng’abakazi. Ekitala kyolekedde eby’obugagga bwe! Birinyagibwa!
  heb-heb: חרב אל סוסיו ואל רכבו ואל כל הערב אשר בתוכה והיו לנשים חרב אל אוצרתיה ובזזו׃
  ben-IRV: তার ঘোড়াদের ওপরে, তার রথগুলির ওপরে সব লোকদের ওপরে যারা বাবিলের মধ্যে আছে
    তারা স্ত্রীলোকদের মত হবে। তার সব ধনকোষের ওপরে তলোয়ার রয়েছে, সে সব লুট হবে।
  pan-pan: ਉਹ ਦੇ ਘੋੜਿਆਂ ਅਤੇ ਰੱਥਾਂ ਉੱਤੇ ਤਲਵਾਰ ਹੈ, ਉਹਨਾਂ ਸਾਰੀਆਂ ਰਲਿਆਂ-ਮਿਲਿਆਂ ਉੱਤੇ ਜਿਹੜੇ
    ਉਹ ਦੇ ਵਿੱਚ ਹਨ, ਭਈ ਉਹ ਔਰਤਾਂ ਵਰਗੇ ਹੋ ਜਾਣ! ਉਹ ਦੇ ਸਾਰੇ ਖ਼ਜ਼ਾਨਿਆਂ ਉੱਤੇ ਤਲਵਾਰ ਹੈ, ਭਈ
    ਉਹ ਲੁੱਟ ਦਾ ਮਾਲ ਹੋਣ!
  mya-JVB: ထား ဘေးသည်မြင်း များ၊ ရထား များ၊ မြို့ထဲမှာ နေသော လူ အမျိုးမျိုးရှိသမျှ
    တို့အပေါ် သို့ ရောက်၍၊ သူတို့သည် မိန်းမ ကဲ့သို့ ဖြစ် ကြလိမ့်မည်။ ထား ဘေးသည် မြို့ဘဏ္ဍာ
    အပေါ် သို့ရောက်၍၊ ရန်သူတို့သည်လုယူ ကြလိမ့်မည်။
  tbg-tbg: Te iqoka paipe qaqi kaariraro viva Babironi iqoka ohive, iqoka kaarive,
    vo vatanaaka iqoka vaiinti vika kahuqeka, vikavata aruma kaanarove. Nahenti qeteha
    variantemake, vika qeteha vaivarave. Navutaaka qaqi kaarimanta vika Babironi monu
    airairave ekaa vo haikave varevarave.
  hmo-hmo: Iena hosi bona kariota, be do idia hadikaia ore. Babulonia ese tuari totona
    ia hoidia taudia, idau bese taudia, be do idia mase, idia be manoka herea taudia
    momokani. Babulonia kohu do umui hadikaia ore, bona haida do umui abia lao, emui!
  urd-urd: उसके घोड़ों और रथों और सब मिले — जुले लोगों पर जो उसमें हैं, तलवार है,
    वह 'औरतों की तरह होंगे; उसके ख़ज़ानों पर तलवार है, वह लूटे जाएँगे।
  rus-SYN: меч на коней его и на колесницы его и на все разноплеменные народы среди
    него, и они будут как женщины; меч на сокровища его, и они будут расхищены;
  bqc-SIM: Wa lɛ́lɛ ń sↄ̃́ↄ ń ń zĩkasↄ̃goↄwa ń bui pↄ́ lɛ́ zɛńnↄↄ, aai gↄ̃ lán
    nↄɛↄwa. Wa lɛ́lɛ ń làasiↄwa, wí ń pↄ́ↄ naaa.
  tcz-CHONGTHU: Akhopi sunga sakol ho, akang-talai ho, chule akhopi dunga gamdang
    sepai hon jong numei lungput aputna diuvin, achung uvah chemjam achutai! Akisuh
    manghelna diuvin, khopi sunga thil khol khomna jouse chunga jong chemjam achutan
    ahi.
  mar-mar: त्यांच्या घोड्याविरूद्ध, त्यांच्या रथावर आणि बाबेलाच्यामध्ये जे कोणी लोक
    राहतात त्या सर्वांवर तलवार आली आहे. ते स्त्रियासारखे असे होतील. तलवार तिच्या भांडारावर
    आली आहे, आणि ती लुटली जाईल.
  qub-qub: ¡Guërracho cachun carrëtacunata garachasha apananpaj caycaj cawalluncunapis!
    Juc-lä nasyunpita guellaypaj pillyaj suldäruncunapis warmino ricacuchun. ¡Paycunapa
    ima-aycantapis apacuchun!
  bqp-bqp: I ben dumi kɑ ben tɑbu kɛkɛ yi dumi gɑwe tɑbu wɔrio. I tɔn be bɑ kɑnɑ bɑ
    bu somimɔ tɑbu sɔɔ, tɑbu wɔrio, kpɑ bu bɛrum soorɑ nge tɔn kurɔbu. I ben dukiɑ
    wɔrio i gurɑ.
  hat-hat: Lanmò pou chwal li yo! Kraze tout cha lagè li yo. Lanmò pou tout moun lòt
    nasyon k'ap fè djòb sòlda lakay yo! Se pou yo vin tankou fanm. Disparèt tout richès
    li yo. Piye tout byen li yo.
  eng-BSB: A sword is against her horses and chariots and against all the foreigners
    in her midst, and they will become like women. A sword is against her treasuries,
    and they will be plundered.
  eng-WEBPB: A sword is on their horses, on their chariots, and on all the mixed people
    who are in the middle of her; and they will become as women. A sword is on her
    treasures, and they will be robbed.
  kbq-kbq: Hagi Babiloni vahe hosi afutamina ha' vahe'mo'za bainati kazinteti eme
    zamahe nefri'za karisi zamia eri haviza hugahaze. Ana nehu'za ruregati sondia
    vahe'ma zamagranema emanine'za zamaza hu'za ha'ma nehaza sondia vahera zamazeri
    haviza hanageno hankavezmi omanena a'negna hugahaze. Hagi ha' vahe zamimo'za maka
    feno zazimia rohure'za eri'za vugahaze.
  nhe-BL: Nopa tlatehuijcayotl quintzontlamiltis inincahuayojhua huan inincuacarros.
    Huan nopa soldados tlen sequinoc tlaltini tlen mosentilijtoque ihuaya Babilonia
    para quipalehuise, elise ax tetique queja sihuame. Huan tlen hualase quintehuiquij
    quinichtequilise nochi tlen quipiyaj.
  gub-BL: Pemumaw waneimaw kawaru pe wà nehe. Pemumaw ywyramawa zeàmàtyry'ymawhu pe
    har nehe no. — Peiko heremiruze'eg romo nehe, i'i zauxiapekwer ikàg 'ym ma'e wanupe.
    Tuwe a'e zauxiapekwer umàno wà nehe. Pemumaw wanemetarer wanuwi nehe. Pepyhyk
    wanemetarer heraha pà wanuwi nehe.
  eng-DRA: 'A sword upon their horses, and upon their chariots, and upon all the people
    that are in the midst of her: and they shall become as women: a sword upon her
    treasures, and they shall be made a spoil.'
