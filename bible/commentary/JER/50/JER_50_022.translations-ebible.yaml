verse: JER.050.022
translations:
  mal-C: യുദ്ധത്തിന്റെ ആരവവും ദേശത്തുണ്ട്, മഹാസംഹാരത്തിന്റെ ആരവംതന്നെ!
  deu-TKW: Horch! Krieg im Land und gewaltige Zerschmetterung!
  lin-lin: Makelele ya bitumba ezali kati na mokili, lokito ya kobebisama monene !
  eng-LSV: A noise of battle [is] in the land, || And of great destruction.
  eng-GNV: A crie of battell is in the land, and of great destruction.
  eng-WEBSTER: A sound of battle is in the land, and of great destruction.
  nhw-BL: Ma caquisti tlahuejchihualistli tlen tlahuilancayotl ipan nopa tlali, huan
    ma tzajtzica nopa masehualme catli quiselíaj tlatzacuiltili.
  swh-ONEN: Kelele ya vita iko ndani ya nchi, kelele ya maangamizi makuu!
  bba-bba: Wee, tɑbun wurenu nɔɔrɑmɔ tem mɛ kpuro sɔɔ. Asɔrɔ bɑkɑ yɑ tunumɑ.
  eng-KJVCPB: A sound of battle is in the land, And of great destruction.
  luo-luo: Koko mar lweny ni e piny, koko mar kethruok maduongʼ!
  meu-meu: Tuari reḡedia na tano ai e reḡemu, bona hahebua-tari badana danu.
  npi-ULB: देशमा युद्धको ध्वनी र विशाल विनाशको सोर सुनिएको छ ।
  yor-yor: Ariwo ogun wà ní ilẹ̀ náà ìrọ́kẹ̀kẹ̀ ìparun ńlá.
  pes-OPCB: بگذارید فریاد جنگ و نالهٔ نابودی از آن سرزمین برخیزد!
  tgl-ULB: Ang ingay ng digmaan at matinding pagkawasak ay nasa lupain.
  hui-hui: Wai bialu hoaro laragolabi dindi bo haealabaga biragonaga kulu laragolabi
    dindi bibahendeha hale hai holebira.
  mya-mya: ထို​ပြည်​တွင်​စစ်​တိုက်​သည့်​အ​သံ​ဗ​လံ​များ ကို​ကြား​ရ​၏။ ဆုံး​ပါး​ပျက်​စီး​မှု​ကား
    ကြီး​လှ​ပေ​၏။-
  bod-N: ཡུལ་ཁམས་སུ་འཐབ་མོའི་འུར་སྒྲ་དང་འཇིག་པ་ཆེན་པོ་ཡོད།
  sna-sna: Mheremhere yehondo iri munyika, mheremhere yokuparadza kukuru!
  spa-BLM: Un sonido de batalla está en la tierra, y de gran destrucción.
  cac-cac: Tz'ab'chaj val yoch oval d'a nación chi', te nivan ix aj satel eb'.
  swh-ULB: Sauti ya vita na maangamizi ya kustaajabisha yamo katika nchi.
  bel-bel: Шум бітвы на зямлі і вялікае разбурэньне!
  deu-ELBBK: Kriegslärm im Land und große Zertrümmerung!
  mbb-OT: Egkezineg is kulehian diyà te tebek wey is keǥurub te kegkepurung kegkezeeti
    te tivuuk he tanà.
  mal-2015: യുദ്ധത്തിന്റെ ആരവവും മഹാസംഹാരവും ദേശത്തിൽ ഉണ്ടു.
  rmc-rmc: E maribnaskri vika hin andre phuv, e bari pohroma.
  pes-OPV: آواز جنگ وشکست عظیم در زمین است.
  ron-1924: Стригэте де рэзбой рэсунэ ын царэ ши прэпэдул есте маре.
  ben-OBCV: যুদ্ধের কোলাহল দেশে শোনা যাচ্ছে, শোনা যাচ্ছে মহাবিনাশের রব!
  som-som: Dalka waxaa dhex yaal dagaal iyo halligaad weyn sanqadhood.
  lat-VUC: Vox belli in terra, et contritio magna.
  eng-ASVBT: A sound of battle is in the land, and of great destruction.
  ita-1885: Vi è un grido di guerra nel paese, ed una gran rotta.
  eng-ULB: The sounds of battle and enormous destruction are in the land.
  spa-VBL: El ruido de la batalla se oye en el país, el ruido de la terrible destrucción.
  fra-_FOB: Le cri de guerre est dans le pays, ainsi qu'un grand désastre.
  mal-mal: യുദ്ധത്തിന്റെ ആരവവും മഹാസംഹാരവും ദേശത്തുണ്ട്.
  urd-GVR: Mulk-e-Bābal meṅ jang kā shor-sharābā suno! Bābal kī haulnāk shikast dekho!
  suz-BL: लडाइ ङा रेयके नु ठेयब खतम दुम्‍तीके आन नेक्‍था बाक्‍ब।
  eng-NOY: The din of battle is in the land, And great destruction.
  ita-1927: S’ode nel paese un grido di guerra, e grande è il disastro.
  ckb-ckb: لە خاکەکە دەنگی جەنگە، دەنگی تێکشکانێکی مەزن!
  eng-BBE: There is a sound of war in the land and of great destruction.
  kan-OKCV: ಯುದ್ಧದ ಶಬ್ದವೂ, ದೊಡ್ಡ ನಾಶನವೂ ದೇಶದಲ್ಲಿ ಇರುವುದು.
  tam-2017: தேசத்தில் போரின் சத்தமும் மகா சங்காரமும் உண்டு.
  spa-RV-1909: Estruendo de guerra en la tierra, y quebrantamiento grande.
  ron-BTF: Zgomot de bătălie și de mare distrugere este în țară.
  eng-WEBP: A sound of battle is in the land, and of great destruction.
  eng-FBV: The noise of battle is heard in the country, the noise of terrible destruction.
  nld-1939: Krijgsrumoer in het land en grote verwoesting!
  nch-BL: Ma caquisti tahuejchihualisti ten tatehuilisti ipan nopa tali, huan ma tzajtzica
    nopa masehualme cati quiselíaj tatzacuiltili.
  vie-1934: Tiếng kêu về giặc giã vang động trong đất; tai vạ lớn lắm.
  hin-CV: युद्ध की ध्वनि देश में व्याप्‍त है, विनाश अत्यंत प्रचंड है!
  spa-BES: Hay un sonido de guerra en la tierra y de gran destrucción.
  tdx-tdx: Inao, ty hotakotak’ amy taney, naho ty fandrotsaham-bey.
  tha-KJV: เสียงสงครามอยู่ในแผ่นดิน และเสียงการทำลายอย่างใหญ่หลวงก็​อยู่​ในนั้น
  por-BR-2018: Há barulho de guerra na terra, e de grande destruição.
  deu-ELO: Kriegslärm im Lande und große Zertrümmerung!
  eng-WYC-2018: The voice of battle and (of) great sorrow (is) in the land.
  epo-epo: Bruo de batalo estas en la lando, kaj granda frakasado.
  uig-PIN: Jǝng sadaliri Babil zeminida anglinidu; u zor ⱨalakǝtning sadasidur!
  beo-beo: 'Ba:bilone soge ganodini gegemusa: ha lasu da naba. Amola wadela:su bagade
    ba:sa.'
  tpi-OTNT: Nois bilong pait bai i kamap bikpela na kantri bai i bagarap olgeta.
  hau-SA: Hargowar yaƙi tana a ƙasar, hargowar babbar hallaka!
  uig-LAT: Jeng sadaliri Babil zéminida anglinidu; u zor halaketning sadasidur!
  nde-nde: Umsindo wempi uselizweni, umsindo wencithakalo enkulu!
  ton-ton: ‌ʻOku ai ʻae longolongo tau ʻi he fonua, pea mo e fakaʻauha lahi.
  ces-1613: Ať jest hluk boje v té zemi a potření veliké.
  eng-WMB: A sound of battle is in the land, and of great destruction.
  tam-TCV: நாட்டில் யுத்த சத்தம் உண்டாயிருக்கிறது. அது ஒரு பேரழிவின் சத்தம்.
  ceb-ULB: Ang tingog sa gubat ug ang hilabihan nga pagkalaglag anaa sa yuta.
  pol-UBG: Wrzawa wojenna w tej ziemi i wielkie spustoszenie.
  urd-GVU: ملکِ بابل میں جنگ کا شور شرابہ سنو! بابل کی ہول ناک شکست دیکھو!
  deu-1912: Es ist ein Kriegsgeschrei im Lande und großer Jammer.
  kan-2017: ಯುದ್ಧದ ಆರ್ಭಟವೂ ಮಹಾನಾಶನದ ಶಬ್ದವೂ ದೇಶದೊಳಗೆ ಕೇಳಿಸುತ್ತವೆ.
  yap-yap: Lingan e mael e yibe rung’ag u ga’ngin fare nam, ke yib e riya’ nib ga’.
  hlt-MCSB: Khohmuen kah caemtloek ol neh pocinah tanglue aih te.
  mdy-ETH: ዓጬሎይዳ ዖልዚ ዑኡሲ ዋይዚንቴኔ፤ ዼኤፒ ባይሲንታኣ ኬዴኔ።
  twi-ASANTE: Ɔko mu gyegyeegye wɔ asase no so, ɔsɛeɛ kɛseɛ nnyegyeɛ!
  eng-WEBU: A sound of battle is in the land, and of great destruction.
  wal-wal: He biittan olaa waasoi siyettees; gita bashshaikka gakkiis.
  spa-PDDPT: ¡Hay en la tierra estruendo de batalla y gran destrucción!
  gun-gun: “Yvy re oiko joe opu'ã nhendua ha'e nhomombaarã.
  ilo-ULB: Ti daranudor ti gubat ken ti nakaro a pannakadadael ket adda iti daga.
  kpg-kpg: Di lee o tauwa gu longono i lodo tenua deelaa, digau gu lauwa dogologo
    i di gowaa deelaa.
  uig-ARA: جەڭ سادالىرى بابىل زېمىنىدا ئاڭلىنىدۇ؛ ئۇ زور ھالاكەتنىڭ ساداسىدۇر!
  sus-sus: Gere sɔnxɔɛ na e xa bɔxi ma, gbaloe na a ra.
  pon-2006: Ngilen weriwer en mahwen peipeidohng nan sahpwo, oh lapalahn ohla wiawiher.
  ksd-ksd: Ra gunan i urung ma ra vinarubu ma ta ra ngala na vinirua.
  tur-YTC: Ülkede savaş sesi, Ve büyük yıkım var.
  ind-AYT: Suara pertempuran ada di negeri itu, dan kehancuran besar.
  nya-nya: Mʼdziko muli phokoso la nkhondo, phokoso la chiwonongeko chachikulu!
  hrv-hrv: Ratna se vika čuje u zemlji, poraz strašan.
  mps-mps: Odao! Te hwįbo u wabo genuai pedaluali, te tǫ kantri mu dolobao.
  tpi-tpi: Nois bilong pait bai i kamap bikpela na kantri bai i bagarap olgeta.
  dan-1931: Krigslarm lyder i Landet, alt bryder sammen.
  vie-OVCB: “Có tiếng reo hò xung phong và tiếng tàn phá vô cùng dữ dội.
  guj-2017: દેશમાં રણનાદ અને ભયંકર યુદ્ધનો પોકાર સંભળાય છે.
  pon-2006A: Ngilen weriwer en mahwen peipeidohng nan sahpwo, oh lapalahn ohla wiawiher.
  por-BRBSL: Um som de batalha está na terra, e de grande destruição.
  cth-cth: Hote ram dawk taran pawlawk hoi ka patawpoung e rawkkahmanae ao.
  twi-twi: Ɔko mu gyegyeegye wɔ asase no so, ɔsɛe kɛse nnyigyei!
  hlt-hlt: Khohmuen kah caemtloek ol neh pocinah tanglue aih te.
  tbz-SIM: Ikpɑ̀rìúu iì dɑ̀ɑ́tí dihɛì dimɔu miɛkɛ, dɛ̀ɛ̀ cɑ̀kɛ dɛ̀ í sénní.
  msy-2020: Mɨdorozimɨn nɨgɨnim, Babilonian nguazimɨn aven otogh bar ekevegham, eghtɨ
    kantrin kam bar ikuvigham.
  azb-azb: Ölkədə müharibə və böyük qırğın Gurultusu eşidilir.
  eng-DBY: A sound of battle is in the land, and great destruction.
  hin-2017: सुनो, उस देश में युद्ध और सत्यानाश का सा शब्द हो रहा है।
  wol-KYG: Coowal xaree ngi fi réew mi, ak rajaxoo ju réy.
  eng-YLT: A noise of battle [is] in the land, and of great destruction.
  eng-WYC-2017: The voice of battle and great sorrow in the land.
  eng-WMBB: A sound of battle is in the land, and of great destruction.
  urd-GVH: मुल्के-बाबल में जंग का शोर-शराबा सुनो! बाबल की हौलनाक शिकस्त देखो!
  rug-rug: Sa vevehena sa vinaripera si ele kamo, sa vevehena sa tinahuara nomana
    hola si podalae!
  gaz-gaz: Sagaleen waraanaa, sagaleen badiisa guddaas biyya sana keessa jira!
  fra-LSG: Des cris de guerre retentissent dans le pays, Et le désastre est grand.
  gnn-gnn: Gaya'‐gayaw biyakana yulŋunydja, liŋgu Garrayyunydja yurru baḏuwaḏuyunna
    warrpam'nha ŋunhiyinydja wäŋa.
  yal-yal: “Yɛngɛ so sɔnxɔne nan tun tema yamanani. Ɲaxankata gbeen na a ra.
  haw-1868: He walaau no ke kaua ma ka aina, a he luku nui hoi.
  arb-NAV: قَدْ عَلَتْ جَلَبَةُ الْقِتَالِ فِي الأَرْضِ. صَوْتُ تَحْطِيمٍ عَظِيمٍ.
  ewe-ewe: Aʋaɣli le anyigba dzi, eye gbegblẽ gã si le edzi yim la ƒe hoowɔwɔ le ɖiɖim.
  eng-LEE: A sound of battle [is heard] in the land, and of great destruction.
  asm-FB: দেশত ৰণৰ আৰু মহাসংহাৰৰ শব্দ শুনা গৈছে।
  sus-A: فٍرٍ سْنشْي نَ عٍ شَ بْشِ مَ، فبَلٌي نَ عَ رَ.
  fra-SBL: Un bruit de bataille retentit dans le pays, et de grande destruction.
  hbo-hbo: קֹ֥ול מִלְחָמָ֖ה בָּאָ֑רֶץ וְשֶׁ֖בֶר גָּדֹֽול׃
  kik-kik: Kũrĩ na mbugĩrĩrio ya mbaara bũrũri-inĩ ũcio, nayo nĩ mbugĩrĩrio ya kũniinanwo
    kũnene!
  fra-NCL: Bruit de bataille dans le pays et grand massacre !
  cek-AK: Misatukhaih lok hoi amrohaih lok loe prae thungah oh.
  cuk-cuk: ”Neggweburgine bila-onolegega binnasuli-oimake itoleged, nue-dummad wilemaloed.
  uig-CYR: Җәң садалири Бабил зиминида аңлиниду; у зор һалакәтниң садасидур!
  tel-2017: వినండి, యుద్ధమూ, మహా వినాశనమూ జరుగుతున్న ధ్వని వినిపిస్తున్నది.
  hat-BSA: Bri batay la nan peyi a ak destriksyon an vin gran.
  kos-kos: Kusen mweun lohngyuk in facl sac, ac oasr mwe ongoiya lulap.
  hbo-WLC: ק֥וֹל מִלְחָמָ֖ה בָּאָ֑רֶץ וְשֶׁ֖בֶר גָּדֽוֹל׃
  ibo-ibo: A na-anụ ụzụ agha nʼala ahụ, a na-anụ ụzụ oke mbibi.
  ory-ory: ଦେଶରେ ସଂଗ୍ରାମର ଓ ମହାବିନାଶର ଶବ୍ଦ ହେଉଅଛି।
  chk-chk: Akürangen maun epwe fis lon ewe fanü, pwal watten feiengau.
  rop-rop: Yu gin irrim det nois langa det kantri wen olabat faitfaitbat gija, en
    det enami bin binijimap ebrijing na.
  ukr-1871: (неначе чую вже) Гук воєнний в тій землї й страшне пустошеннє!
  deu-1951: Kriegslärm ist im Lande und ein gewaltiger Zusammenbruch!
  eng-JPS: Hark! battle is in the land, and great destruction.
  srp-1865: Vika je ubojna u zemlji i polom velik.
  lug-lug: Oluyoogaano lw’olutalo luwulirwa mu ggwanga, eddoboozi ery’okuzikiriza
    okunene!
  heb-heb: קול מלחמה בארץ ושבר גדול׃
  ben-IRV: দেশে যুদ্ধের ও মহাধ্বংসের শব্দ।
  pan-pan: ਦੇਸ ਵਿੱਚ ਲੜਾਈ ਦੀ ਅਵਾਜ਼ ਹੈ, ਅਤੇ ਵੱਡੇ ਭੰਨ ਤੋੜ ਦੀ!
  mya-JVB: ထိုပြည် ၌ စစ်တိုက် ခြင်းအသံ ၊ ကြီးစွာ သော ဖျက်ဆီး ခြင်းအသံကို ကြားရ၏။
  tbg-tbg: Vika iqoka raqiha Babironi vata anomake qoraiqama kaamanta, ekaa Babironi
    vataini variaka iqoka raqi varia uva nontantara/otatara iriavo.
  hmo-hmo: Tuari ena regena be tano dekenai do idia kamonai, bona tano hadikaia kara
    badana ena regena danu.
  urd-urd: मुल्क में लड़ाई और बड़ी हलाकत की आवाज़ है।
  rus-SYN: Шум брани на земле и великое разрушение!
  bqc-SIM: Zĩkakↄ̃fĩ ma dↄ bùsupiu, a wíwia zↄ̃ↄ.
  tcz-CHONGTHU: Gamsung pumpia gal kisat ogin akijan, manthahna ogin gimneitah chu
    akithong lha jeng tai!
  mar-mar: युध्दाचा मोठा आवाज आणि देशात प्रचंड नाश होत आहे.
  qub-qub: «Intëru Babilonia nasyunchömi mayacaycan fiyupa guërra caycashan, llapanta
    illgarcaycächishan.
  bqp-bqp: Wee, tɑbun wurenu nɔɔrɑmɔ tem mɛ kpuro sɔɔ. Asɔrɔ bɑkɑ yɑ tunumɑ.
  hat-hat: Nan tout peyi a, se lagè k'ap fèt! Se kraze brize nèt ale!
  eng-BSB: “The noise of battle is in the land— the noise of great destruction.
  eng-WEBPB: A sound of battle is in the land, and of great destruction.
  kbq-kbq: Hagi Babiloni mopafina ha' zamofo agasasamo'a tusiza nehanigeno, ana mopafina
    maka zamo'a ome haviza hugahie.
  nhe-BL: Ma caquisti tlahuelchihualistli tlen tlatehuijcayotl ipan nopa tlali, huan
    ma tzajtzica nopa tlacame tlen quiselíaj tlatzacuiltili.
  gub-BL: Teko wenu zauxiapekwer wazeàmàtyry'ym mehe a'e ywy rehe wà. Heta ma'e imumaw
    paw tetea'u.
  eng-DRA: A noise of war in the land, and a great destruction.
