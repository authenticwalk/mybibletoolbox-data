verse: JER.050.027
translations:
  mal-C: അവളുടെ യുവത്വമുള്ള കാളകളെയെല്ലാം വാളിനിരയാക്കുക; അവർ കൊലക്കളത്തിലേക്കു പോകട്ടെ.
    അവർക്ക് അയ്യോ കഷ്ടം! അവരുടെ ദിവസം വന്നുചേർന്നല്ലോ, അവരെ ശിക്ഷിക്കുന്നതിനുള്ള ദിവസംതന്നെ.
  deu-TKW: Stecht alle seine farren nieder, - zur Schlachtung sollen sie niedersinken!
    Wehe ihnen, denn ihr Tag ist gekommen, die zeit ihrer Heimsuchung!
  lin-lin: Boboma bana ngombe mibali na ye nyonso ; tika ete ekende na esika oyo babomelaka
    banyama ! Mawa na bango mpo ete mokolo na bango ekoki, tango mpo na bango ya kozwa
    etumbu.
  eng-LSV: Slay all her cows, they go down to slaughter, || Woe [is] on them, for
    their day has come, || The time of their inspection.
  eng-GNV: 'Destroy all her bullockes: let them goe downe to the slaughter. Wo vnto
    them, for their day is come, and the time of their visitation.'
  eng-WEBSTER: 'Slay all her bullocks; let them go down to the slaughter: woe to them!
    for their day is come, the time of their visitation.'
  nhw-BL: Xiquinmictica nochi ininsoldados. Xiquintzontlamiltica. Niyon se masehuali
    tlen tlali Babilonia amo momanahuis. Monequi nochi ma miquica pampa ya ajsic hora
    para quitlamisosolose tlali Babilonia.
  swh-ONEN: Waueni mafahali wake wachanga wote; waacheni washuke machinjoni! Ole wao!
    Kwa kuwa siku yao imewadia, wakati wao wa kuadhibiwa.
  bba-bba: I ben tɑbu durɔ dɑmɡibu ɡoowo. I bu sɑkirio nɡe yɑɑ sɑbenu. Bɑ kɑm kuɑ,
    domi ben tɔ̃rɑ tunumɑ, tè sɔɔ bɑ koo bu sɛɛyɑsiɑ.
  eng-KJVCPB: 'Slay all her bullocks; let them go down to the slaughter: Woe unto
    them! for their day is come, The time of their visitation.'
  luo-luo: Neguru nyirwedhi mage duto; we gidhi e kar yengʼo! Mano kaka gininee malit!
    Nimar odiechiengʼ osechopo, kinde monego kumgi.
  meu-meu: Ena boromakau mamaruanedia iboudiai na bavaladia mase, iala-masedia gabuna
    ai do bae diho. Madi, ihabaidia! Badina be edia dina vada e kau, edia dika davana
    iabina negana vada e kau.
  npi-ULB: त्यसका सबै साँढेहरूलाई मार । तिनीहरूलाई काटिने ठाउँमा पठाओ । तिनीहरूलाई
    धिक्‍का छ! किनकि तिनीहरूका दिन— तिनीहरूका दण्डको समय आएको छ ।
  yor-yor: Pa gbogbo àwọn akọ màlúù rẹ, jẹ́ kí a kó wọn lọ ibi tí a ó ti pa wọ́n!
    Ègbé ní fún wọn! Nítorí ọjọ́ wọn dé, àkókò ìbẹ̀wò wọn.
  pes-OPCB: سربازانش را بکشید، همه را از دم تیغ بگذرانید. وای برحال بابِلی‌ها! زمان
    نابودی‌شان فرا رسیده است!
  tgl-ULB: Patayin ninyo ang lahat ng kaniyang mga toro at dalhin ninyo sila sa lugar
    ng katayan. Kaawa-awa sila dahil dumating na ang kanilang araw, ang oras ng kanilang
    kaparusahan.
  hui-hui: Agalime nogo bulumaga homelo abale bagadagua Babilononaga ami agali bu
    karu ala homelo bo wahai halimu. Anduane Homogo i̱na ti pani nelo mialu bo wahai
    holene horo winigo áyu o íbu ngagonigo bibahende mo ko halu bo wahai halimu, laya,
    lene.
  mya-mya: စစ်​သည်​တပ်​သား​အ​ပေါင်း​ကို​သတ်​ဖြတ်​ကြ လော့။ အ​စု​လိုက်​အ​ပြုံ​လိုက်​သတ်​ကြ​လော့။
    ဗာ​ဗု​လုန်​ပြည်​သား​တို့​သည်​အ​မင်္ဂ​လာ​ရှိ ကြ​၏။ သူ​တို့​အ​ပြစ်​ဒဏ်​ခံ​ရ​မည့်​နေ့​ရက်
    ကာ​လ​သည်​ကျ​ရောက်​လာ​လေ​ပြီ'' ဟု မိန့်​တော်​မူ​၏။
  bod-N: དེའི་བ་ཕྲུག་ཐམས་ཅད་སོད་ཅིག དེ་དག་གསོད་གཅོད་ཐེབས་པར་མར་འགྲོ་རུ་ཆུག དེ་རྣམས་ཀྱི་ཉིན་མོ་སྟེ་ཉེས་ཆད་ཕོག་པའི་དུས་ལ་སླེབས་པས།
    དེ་དག་ལ་ཆག་སྒོ་འབྱུང་བར་འགྱུར།
  sna-sna: Muuraye hondo diki dzaro dzose; ngadziendeswe kundobayiwa! Vane nhamo!
    Nokuti zuva ravo rasvika, nguva yokurangwa kwavo.
  spa-BLM: Mata a todos sus toros. Que vayan al matadero. ¡Ay de ellos! Porque su
    día ha llegado, el momento de su visita.
  cac-cac: Mileccham masanil soldado eb'. Ob'iltac eb', toxo ix javi sc'ual syaelal
    eb', xchi Jehová.
  swh-ULB: Ua madume wake wote wa ng'ombe. Washushe sehemu ya machinjio. Ole wao,
    maana siku yao imefika - wakati wa kuadhibiwa kwao.
  bel-bel: забівайце ўсіх валоў яе, хай ідуць на закол; гора ім! бо прыйшоў дзень
    іхні, час наведваньня іх.
  deu-ELBBK: Erwürgt alle seine Stiere, zur Schlachtung sollen sie hinstürzen! Wehe
    über sie! Denn ihr Tag ist gekommen, die Zeit ihrer Heimsuchung.
  mbb-OT: Penhimetayi niw is langun he menge sundaru zan. Lepaa niw he iring te menge
    turiti he vaka. Mekehizuhizu sikandan su neume en is timpu te kedsiluti kandan.
  mal-2015: അതിലെ കാളയെ ഒക്കെയും കൊല്ലുവിൻ; അവ കൊലെക്കു ഇറങ്ങിപ്പോകട്ടെ; അവർക്കു അയ്യോ
    കഷ്ടം; അവരുടെ നാൾ, അവരുടെ സന്ദർശനകാലം വന്നിരിക്കുന്നു.
  rmc-rmc: Murdaren savore leskre terne muršen, ľidžan len sar terne biken pro murdaripen!
    Vigos lenge, bo avľa lengro džives, e ora, kana ena marde.
  pes-OPV: همه گاوانش را به سلاخ خانه فرود آورده، بکشید. وای بر ایشان! زیرا که یوم
    ایشان و زمان عقوبت ایشان رسیده است.
  ron-1924: Учидеци-й тоць таурий ши ынжунгияци-й! Вай де ей! Кэч ле-а венит зиуа,
    время педепсирий лор!
  ben-OBCV: তার সমস্ত এঁড়ে বাছুরকে মেরে ফেলো; তাদের ঘাতকের কাছে নিয়ে যাওয়া হোক!
    ধিক্ তাদের! কারণ তাদের শেষের দিন সমাগত, শেষের সময় যখন তাদের শাস্তি দেওয়া হবে।
  som-som: Dibiyadeeda oo dhan wada gowraca, oo kulligood in la gowraco ha u dhaadheceen.
    Iyagaa iska hoogay, waayo, waxaa haatan yimid maalintoodii iyo wakhtigii ciqaabiddooda!
  lat-VUC: 'Dissipate universos fortes ejus: descendant in occisionem: væ eis, quia
    venit dies eorum, tempus visitationis eorum !'
  eng-ASVBT: 'Slay all her bullocks; let them go down to the slaughter: woe unto them!
    for their day is come, the time of their visitation.'
  ita-1885: Ammazzate con la spada tutti i suoi giovenchi, scendano al macello; guai
    a loro! perciocchè il giorno loro è venuto, il tempo della lor visitazione.
  eng-ULB: Kill all her bulls. Send them down to the place of slaughter. Woe to them,
    for their day has come—the time for their punishment.
  spa-VBL: Maten a todos sus novillos con la espada; que sean masacrados. Qué desastre
    para ellos, porque ha llegado su hora de ser castigados.
  fra-_FOB: Égorgez tous ses taureaux; qu'ils descendent à la tuerie! Malheur à eux,
    car leur jour est venu, le temps de leur visitation!
  mal-mal: അതിലെ കാളകളെ എല്ലാം കൊല്ലുവിൻ; അവ കൊലക്കളത്തിലേക്ക് ഇറങ്ങിപ്പോകട്ടെ; അവർക്ക്
    അയ്യോ കഷ്ടം; അവരുടെ നാൾ, അവരുടെ സന്ദർശനകാലം വന്നിരിക്കുന്നു.
  urd-GVR: Us ke tamām bailoṅ ko zabah karo! Sab qasāī kī zad meṅ āeṅ! Un par afsos,
    kyoṅki un kā muqarrarā din, un kī sazā kā waqt ā gayā hai.
  suz-BL: मेको आ सांढे ब्‍यफ नेल्‍ल सतीन। मेको आन कली क्‍योरचा कली लतीन। आबी, आबी,
    मेको आन नाक्‍ती जाक्‍त। मेको आन कली सजाइ गेतीक नाक्‍ती जाक्‍त।
  eng-NOY: Slay all her bullocks, Let them go down to the slaughter! Woe unto them,
    For their day is come, The time of their punishment!
  ita-1927: Uccidete tutti i suoi tori, fateli scendere al macello! Guai a loro! poiché
    il loro giorno è giunto, il giorno della loro visitazione.
  ckb-ckb: هەموو جوانەگاکانی بکوژن، با بۆ سەربڕین ببردرێن! قوڕبەسەریان! چونکە ڕۆژیان
    هات، کاتی سزادانیان.
  eng-BBE: 'Put all her oxen to the sword; let them go down to death: sorrow is theirs,
    for their day has come, the time of their punishment.'
  kan-OKCV: ಅದರ ಹೋರಿಗಳನ್ನೆಲ್ಲಾ ಕೊಲ್ಲಿರಿ, ಅವು ವಧ್ಯಸ್ಥಾನಕ್ಕೆ ಹೋಗಲಿ, ಅವುಗಳ ಗತಿಯನ್ನು ಏನೆಂದು
    ಹೇಳಲಿ! ಅವುಗಳಿಗೆ ವಿಪತ್ಕಾಲವು ಒದಗಿದೆ. ದಂಡನೆಯ ದಿನವು ಸಂಭವಿಸಿದೆ.
  tam-2017: அதின் காளைகளையெல்லாம் வெட்டுங்கள்; அவைகள் கொலைக்களம் சேருவதாக; ஐயோ, அவர்கள்
    விசாரிக்கப்படும் நாள் வந்ததே.
  spa-RV-1909: 'Matad todos sus novillos; vayan al matadero: ¡ay de ellos! que venido
    es su día, el tiempo de su visitación.'
  ron-BTF: Ucideți-i toți taurii; să coboare la măcel; vai lor! Pentru că le-a venit
    ziua, timpul cercetării lor.
  eng-WEBP: Kill all her bulls. Let them go down to the slaughter. Woe to them! For
    their day has come, the time of their visitation.
  eng-FBV: Kill all her young bulls with the sword; let them be slaughtered. What
    a disaster for them, because their time has come when they're punished.
  nld-1939: Doodt al zijn stieren, Naar de slachtbank er mee; Wee hun, want hun dag
    is gekomen, De tijd van hun straf!
  nch-BL: Xiquinmictica nochi inisoldados. Xiquintzontamiltica. Yon se masehuali ten
    tali Babilonia amo momanahuis. Monequi nochi ma miquica pampa ya ajsic hora para
    quitamisosolose tali Babilonia.
  vie-1934: Hãy giết mọi bò đực nó, đem xuống hàng thịt! Khốn nạn cho chúng nó, vì
    ngày chúng nó đã đến, ấy là kỳ thăm phạt chúng nó!
  hin-CV: उसके सारे पुष्ट बैल तलवार से घात कर दो; उन सभी का वध कर दो! धिक्कार हो उन
    पर! क्योंकि उनका समय आ गया है, उनके दंड का समय.
  spa-BES: Pon todos sus bueyes a la espada; Que bajen a la muerte; el dolor es de
    ellos, porque ha llegado su día, el tiempo de su castigo.
  tdx-tdx: Fonga lentao o vosi’eo, ampizotsò mb’am-panjamanañe ao; feh’ ohatse ama’e !
    fa tondroke ty andro’ iareo, ty androm-pandilovañe.
  tha-KJV: จงฆ่าวัวผู้ของเธอให้​หมด ให้​มันทั้งหลายลงไปยังการฆ่า วิบัติ​แก่​มันทั้งหลาย
    เพราะวันเวลาของมันมาถึงแล้ว คือเวลาแห่งการลงโทษมัน
  por-BR-2018: Matai à espada todos os seus novilhos; que ela desça ao matadouro.
    Ai deles! Porque veio o seu dia, o tempo de sua punição.
  deu-ELO: Erwürget alle seine Farren, zur Schlachtung sollen sie hinstürzen! Wehe
    über sie! Denn ihr Tag ist gekommen, die Zeit ihrer Heimsuchung.
  eng-WYC-2018: Destroy ye all the strong men thereof, go they down into slaying;
    woe to them, for the day of them cometh, the time of visiting of them. (Destroy
    ye all its strong men, go they down to the slaughter; woe to them, for their day
    cometh, the time of their punishment.)
  epo-epo: Dishaku per glavo ĉiujn ĝiajn bovojn; ili estu buĉataj. Ve al ili! ĉar
    venis ilia tago, la tempo de ilia puno.
  uig-PIN: Uning barliⱪ torpaⱪlirini ɵltürüwetinglar! Ular soyuluxⱪa qüxsun! Ularning
    ⱨaliƣa way! Qünki ularning küni, yǝni jazalinix waⱪti yetip kǝldi.
  beo-beo: Ba:bilone dadi gagui dunu huluane medole legema! Medole legema! Ba:bilone
    dunu da wadela:lesi dagoi ba:mu! Ilima se iasu eso da doaga:i dagoi.
  tpi-OTNT: Kilim olgeta strongpela soldia bilong Babilon, olsem ol man i kilim ol
    bulmakau. Olgeta i mas bagarap, long wanem, taim bilong Bikpela i mekim save long
    ol, i laik kamap nau.
  hau-SA: Ku kashe dukan ’yan bijimanta bari su gangara zuwa mayanka! Kaitonsu! Gama
    ranansu ta zo, lokaci ya yi da za a hukunta su.
  uig-LAT: Uning barliq torpaqlirini öltürüwétinglar! Ular soyulushqa chüshsun! Ularning
    haligha way! Chünki ularning küni, yeni jazalinish waqti yétip keldi.
  nde-nde: Bulalani zonke inkunzi zayo ezisesengamaguqa; ziwiseleni phansi ekuhlatshweni!
    Maye kubo! Ngoba usuku lwabo selufikile, isikhathi sabo sokujeziswa.
  ton-ton: 'Tāmateʻi ʻene fanga pulu kotoa pē, tuku ke nau ʻalu hifo ki he tāmateʻi:
    ʻe malaʻia ʻakinautolu! He kuo hokosia honau ʻaho, ko e kuonga ʻo honau ʻaʻahi.”'
  ces-1613: Zbíte mečem všecky volky její, nechť sstoupí k zabití; běda jim, když
    přijde den jejich, čas navštívení jejich.
  eng-WMB: Kill all her bulls. Let them go down to the slaughter. Woe to them! For
    their day has come, the time of their visitation.
  tam-TCV: அவளுடைய இளங்காளைகள் எல்லாவற்றையும் கொன்றுவிடுங்கள். அவை வெட்டப்படுவதற்குக்
    கொண்டுபோகப்படட்டும். அவற்றிற்கு ஐயோ கேடு! ஏனெனில் அவைகளின் நாள் வந்துவிட்டது.
    அவைகளைத் தண்டிக்கும் வேளை வந்துவிட்டது.
  ceb-ULB: Pamatya ang tanan niyang torong mga baka. Dad-a kini sa dapit diin paga-ihawon
    kini. Pagkaalaot nila, kay miabot na ang ilang panahon—ang panahon alang sa pagsilot
    kanila.
  pol-UBG: Pozabijajcie wszystkie jego cielce, niech idą na rzeź. Biada im, bo nadszedł
    ich dzień, czas ich nawiedzenia.
  urd-GVU: اُس کے تمام بَیلوں کو ذبح کرو! سب قصائی کی زد میں آئیں! اُن پر افسوس، کیونکہ
    اُن کا مقررہ دن، اُن کی سزا کا وقت آ گیا ہے۔
  deu-1912: Erwürgt alle ihre Rinder, führt sie hinab zu Schlachtbank! Weh ihnen!
    denn der Tag ist gekommen, die Zeit ihrer Heimsuchung.
  kan-2017: ಅದರ ಹೋರಿಗಳನ್ನೆಲ್ಲಾ ಕೊಲ್ಲಿರಿ, ಅವು ವಧ್ಯಸ್ಥಾನಕ್ಕೆ ಹೋಗಲಿ; ಅವುಗಳ ಗತಿಯನ್ನು ಏನೆಂದು
    ಹೇಳಲಿ! ಅವುಗಳಿಗೆ ವಿಪತ್ಕಾಲವು ಒದಗಿದೆ, ದಂಡನೆಯ ದಿನವು ಸಂಭವಿಸಿದೆ.
  yap-yap: Ngan li’ gubin e salthaw rorad! Ngan thang e pogofan rorad! Girdi’ nu Babylon
    e kar bilged t’ay e gafgow! Ya ke taw ko ngiyal’ ni ngan gechig nagrad!” (
  hlt-MCSB: A vaito khaw boeih kaeh pah uh lamtah maeh la suntla uh saeh. Anunae amih
    aih te, amih a ngodoelh tue kah a khohnin ha pai coeng.
  mdy-ETH: ዔያቶኮ ዖሎ ዖላ ዓሶ ሹካኒ ዒሺ ዴንዶ ጌማይጉዲ ዔኪ ዴንዲ ዎዹዋቴ፤ ዔያቶይዳ ሜቶ ታኣኒ ዓጋ ዎዳ ሄሌሢሮ ባብሎኔ
    ዓሶ ባዴዔ!
  twi-ASANTE: Monkunkum nʼanantwinini nyinaa; momfa wɔn nkɔ ma wɔnkum wɔn! Musuo nka
    wɔn! Ɛfiri sɛ wɔn da no aduru, ɛberɛ a wɔde bɛtwe wɔn aso no.
  eng-WEBU: Kill all her bulls. Let them go down to the slaughter. Woe to them! For
    their day has come, the time of their visitation.
  wal-wal: Boorata shukkiyoogaadan, eta olanchchata siifite! Baabiloone asaayyo aayye7ana!
    Aissi giikko, eta gallassai, eti qaxxayettiyo wodee gakkiis.
  spa-PDDPT: Maten todos sus becerros a filo de espada. Bajen todos al matadero. ¡Ay
    de ellos porque llegó el tiempo de su castigo!
  gun-gun: Kyxe py pejukapa toro kuery ipy'a guaxukueve. Ha'e kuery toguejypa ojukapaa
    aguã katy. Nda'evei ete 'rã ha'e kuery pe, hi'ára ou ma ramo ambopaga aguã.
  ilo-ULB: Patayem amin dagiti bulogna. Ibaonmo ida iti lugar a pagpatpatayan. Asida
    pay, ta dimtengen ti aldawda— ti tiempo a pannakadusada.
  kpg-kpg: Goodou daaligidia digau dauwa digaula huogodoo! Daaligidia digaula gii mmade!
    E koia gu huaidu ang gi di gau o Babylonia! Di madagoaa e hagaduadua digaula la gu dau mai!”
  uig-ARA: ئۇنىڭ بارلىق تورپاقلىرىنى ئۆلتۈرۈۋېتىڭلار! ئۇلار سويۇلۇشقا چۈشسۇن! ئۇلارنىڭ
    ھالىغا ۋاي! چۈنكى ئۇلارنىڭ كۈنى، يەنى جازالىنىش ۋاقتى يېتىپ كەلدى.
  sus-sus: Wo xa e xa tuurae birin kɔn naxaba xuruse kɔn naxabama dɛnnaxɛ. Ɲaxankatɛ
    na e bɛ, e xa kiiti waxati bara a li.
  pon-2006: Kumwail kemehla neirail sounpei koaros! Kemeirailla! Meid suwediong mehn
    Papilonia kan! Ahnsou en ar kalokolok leledohr!”
  ksd-ksd: Avat a ubu kana lavur bulumakau; diat a vana ur upi ra vardodoko. Na kaina
    ta diat, tago kadia bung i tar pot, ra e na balbali pire diat.
  tur-YTC: Bütün boğalarını öldürün. Kesime insinler. Vay başlarına! Çünkü onların
    günü, Onların ziyaret zamanı geldi.
  ind-AYT: Bunuhlah semua sapinya, biarkan mereka menuju ke pembantaian. Celakalah
    mereka! Sebab, hari mereka sudah datang, masa penghukuman mereka.
  nya-nya: Iphani ankhondo ake onse. Onse aphedwe ndithu. Tsoka lawagwera pakuti tsiku
    lawo lachilango lafika.
  hrv-hrv: Pokoljite svu junad njegovu, u klaonicu neka siđu! Jao njima, došao je
    njihov dan, vrijeme kazne njihove!
  mps-mps: Te Babilon bomai ami tigidali ela silao, te bidi dabego te bulmakau omai
    dabe ela wialubo tiwai yao. Tigidali dolomainao, magi baso meni, te Genuai Bidigo
    augwaliba dwai dene mabo sogo te pedalubao.
  tpi-tpi: Kilim olgeta strongpela soldia bilong Babilon, olsem ol man i kilim ol
    bulmakau. Olgeta i mas bagarap, long wanem, taim bilong Bikpela i mekim save long
    ol, i laik kamap nau.
  dan-1931: ødelæg alle dets Okser, før dem ned til Slagtning! Ve dem, deres Dag er
    kommet, Hjemsøgelsens Tid.
  vie-OVCB: Hãy tiêu diệt cả bầy nghé nó— đó sẽ là điều kinh hãi cho nó! Khốn cho
    chúng nó! Vì đã đến lúc Ba-by-lôn bị đoán phạt.
  guj-2017: તેના સર્વ બળદોને મારી નાખો, તેઓની હત્યા થવા માટે નીચે ઊતરી જવા દો. તેઓને
    અફસોસ તેઓના દિવસો ભરાઈ ચૂક્યા છે તેઓની સજાનો દિવસ આવી પહોંચ્યો છે.
  pon-2006A: Kumwail kemehla neirail sounpei koaros! Kemeirailla! Meid suwediong mehn
    Papilonia kan! Ahnsou en ar kalokolok leledohr!” (
  por-BRBSL: Matar todos os seus touros. Deixe-os descer para o abate. Ai deles! Pois
    chegou o dia deles, o momento de sua visita.
  cth-cth: A maitotan kanawnaw hah he thet awh, he thei e lah awm naseh. A yawkathout
    e lah ao awh. Bangkongtetpawiteh, a hnin a pha toe, ahni rek hnin roeroe a pha
    toe.
  twi-twi: Munkunkum nʼanatwinini nyinaa; momfa wɔn nkɔ mma wonkokum wɔn! Mmusu nka
    wɔn! Efisɛ wɔn da no adu, bere a wɔde bɛtwe wɔn aso no.
  hlt-hlt: A vaito khaw boeih kaeh pah uh lamtah maeh la suntla uh saeh. Anunae amih
    aih te, amih a ngodoelh tue kah a khohnin ha pai coeng.
  tbz-SIM: Kuɔ̀nɛ̀ yɛnɑɑdɑkɛ̀ yɛmɔu, yɛ̀ yóó duɔ́ dituò ndi yɛmɔu, dɛ kó yɛnɑɑdɑkɛ̀
    bo yɑ̀, yɛ yɛ̃ĩti yiè diì tùɔ̀kɛ.
  msy-2020: Mati gumaziba bulmakaubav sozi moghɨn, ia Babilonɨn mɨdorozir gumazir
    gavgaviba bar me mɨsoghɨrarɨkigh. Ikiavɨra Itir God me gasɨghasɨghamin dughiam
    an otivasa, kamaghɨn amizɨ, me bar moghɨra ikuvigham.
  azb-azb: Bütün buğalarını kəsin, Sallaqxanaya getsinlər. Vay onların halına! Çünki
    onların günü, Cəza vaxtı gəldi.
  eng-DBY: 'Slay all her bullocks; let them go down to the slaughter: woe unto them!
    for their day is come, the time of their visitation.'
  hin-2017: उसके सब बैलों को नाश करो, वे घात होने के स्थान में उतर जाएँ। उन पर हाय!
    क्योंकि उनके दण्ड पाने का दिन आ पहुँचा है।
  wol-KYG: Jamleen seen jàmbaari yëkk yépp, nañu dem ca rendikaay ba. Wóoy, ngalla
    ñoom! Seen bés taxaw na moos, di seen àppu mbugal.
  eng-YLT: Slay all her kine, they go down to slaughter, Woe [is] on them, for come
    hath their day, The time of their inspection.
  eng-WYC-2017: Destroy ye all the strong men thereof, go they down into slaying;
    woe to them, for the day of them cometh, the time of visiting of them.
  eng-WMBB: Kill all her bulls. Let them go down to the slaughter. Woe to them! For
    their day has come, the time of their visitation.
  urd-GVH: उसके तमाम बैलों को ज़बह करो! सब क़साई की ज़द में आएँ! उन पर अफ़सोस, क्योंकि
    उनका मुक़र्ररा दिन, उनकी सज़ा का वक़्त आ गया है।
  rug-rug: Va mate betoi sari na tie varipera, va mate guni ni na tuna bulumakao;
    turaṉa lani vasina kote va eoṉo i gamu! Mani ta levei gedi! Ura sa dia rane si
    ele kamo, sa dia totoso pude tava kilasa.
  gaz-gaz: Korommii ishee hunda qalaa; isaan gara qalmaatti haa geeffaman! Isaaniif
    wayyoo! Yeroon isaan itti adabaman, guyyaan isaanii dhufeeraatii.
  fra-LSG: Tuez tous ses taureaux, qu’on les égorge! Malheur à eux! Car leur jour
    est arrivé, Le temps de leur châtiment.
  gnn-gnn: '@see-verse:JER.050.026'
  yal-yal: Ɛ a turane birin faxa, ɛ e birin xali e faxadeni! Gbalon na a ra e xa,
    bayo e lɔxɔn bata a li, e kɛwanle saranma e ra waxatin naxan yi.”
  haw-1868: 'E luku aku i kona mau bipi a pau, E kuu ia lakou e iho ilalo i ka lukuia:
    Auwe hoi lakou! no ka mea, ua hiki mai ko lakou la, Ka manawa hoi o ko lakou hoopaiia.'
  arb-NAV: اذْبَحُوا جَمِيعَ ثِيرَانِهَا، أَحْضِرُوهَا لِلذَّبْحِ. وَيْلٌ لَهُمْ لأَنَّ
    يَوْمَ مَوْعِدِ عِقَابِهِمْ قَدْ حَانَ.
  ewe-ewe: Miwu eƒe nyitsu viwo katã; mikplɔ wo yi lãwuƒee! Baba na wo! Elabena woƒe
    ŋkeke la ɖo, ɣeyiɣi la de na wo be woaxɔ tohehe.
  eng-LEE: 'Destroy all her bullocks; let them go down to the slaughter: Woe unto
    them! for their day is come, the time of their visitation.'
  asm-FB: তাৰ সকলো ভতৰাক বধ কৰা; সিহঁত বধ কৰা ঠাইলৈ নামি যাওক; হায় হায়! সিহঁতৰ দিন,
    সিহঁতৰ দণ্ডৰ সময় আহিল।
  sus-A: وٌ شَ عٍ شَ تُورَيٍ بِرِن كْن نَشَبَ شُرُ سٍ كْن نَشَبَمَ دّننَشّ. حَشَنكَتّ
    نَ عٍ بّ، عٍ شَ كِيتِ وَشَتِ بَرَ عَ لِ.
  fra-SBL: Tuez tous ses taureaux. Laissez-les aller à l'abattoir. Malheur à eux !
    Car leur jour est venu, le moment de leur visite.
  hbo-hbo: חִרְבוּ֙ כָּל־פָּרֶ֔יהָ יֵרְד֖וּ לַטָּ֑בַח הֹ֣וי עֲלֵיהֶ֔ם כִּֽי־בָ֥א יֹומָ֖ם
    עֵ֥ת פְּקֻדָּתָֽם׃ ס
  kik-kik: Ũragai tũtegwa twakuo tuothe, tũikũrũkiei tũgathĩnjwo! Kaĩ marĩ na haaro-ĩ!
    Nĩgũkorwo mũthenya watuo nĩmũkinyu, ihinda rĩatuo rĩa kũherithio.
  fra-NCL: Tuez tous les taureaux, qu’ils descendent à la boucherie ! Malheur à eux
    car leur jour est arrivé, le temps où ils seront visités.
  cek-AK: Anih ih maitaw taenawk to bop o boih ah; nihcae loe bohhaih ahmuen ah caeh
    o tathuk nasoe; nihcae loe khosak bing o! Nihcae thuitaekhaih ni hoi atue loe
    phak boeh.
  cuk-cuk: E-moli-bebe-nikad-sapingana bela be oburgwemar. Oburgwileged-negse be sedmar.
    Babilonia-dulemar, duledar-wilesmalad, sabsur-odurdakleged-iba ega nonikid.
  uig-CYR: Униң барлиқ топақлирини өлтүрүветиңлар! Улар союлушқа чүшсун! Уларниң һалиға
    вай! Чүнки уларниң күни, йәни җазалиниш вақти йетип кәлди.
  tel-2017: ఆమె యెడ్లన్నిటినీ చంపండి. వధశాలకు వాటిని పంపండి. అయ్యో, వాళ్ళకు బాధ. వాళ్ళ
    దినం, వాళ్ళ శిక్షాకాలం వచ్చింది.
  hat-BSA: Mete tout jenn towo li yo a nepe. Kite yo desann nan masak la! Malè a yo
    menm, paske jou pa yo a rive, lè pinisyon pa yo a.
  kos-kos: Uniya mwet mweun lal nukewa! Pakelosi! We nu sin mwet Babylonia! Pa inge
    pacl in kalya nu selos!” (
  hbo-WLC: חִרְבוּ֙ כָּל־פָּרֶ֔יהָ יֵרְד֖וּ לַטָּ֑בַח ה֣וֹי עֲלֵיהֶ֔ם כִּֽי־בָ֥א יוֹמָ֖ם
    עֵ֥ת פְּקֻדָּתָֽם׃ ס
  ibo-ibo: Gbuonụ ụmụ oke ehi ya niile, ka ha niile gaa nʼebe ụlọ igbu anụ Ahụhụ na-adịrị
    ha, nʼihi na ụbọchị ahụ a kara aka banyere ha abịala, bụ oge a ga-eji taa ha ahụhụ.
  ory-ory: ତାହାର ବୃଷସବୁକୁ ବଧ କର; ସେସବୁ ବଧ ସ୍ଥାନକୁ ଯାଉନ୍ତୁ; ସେମାନେ ସନ୍ତାପର ପାତ୍ର! କାରଣ
    ସେମାନଙ୍କର ଦିନ, ସେମାନଙ୍କ ପ୍ରତିଫଳର ସମୟ ଉପସ୍ଥିତ ହେଲା।
  chk-chk: Oupwe niela nöür kewe sounfiu meinisin. Repwe feitiu lon ewe lenien ninnila.
    Feiengauen chon Papilon, pun ränir a war, ewe fansoun repwe küna kapwüng lon.”
  rop-rop: Yumob kilim ded ola solja en binijimap ola Bebalon pipul. Wal ola Bebalon
    pipul binij na. Olabat garra dai dumaji det taim blanga olabat bin kaman na wen
    ai garra panishim olabat.”
  ukr-1871: Позаколюйте всї воли її, нехай ійдуть під ніж. Горе їм! настав бо день
    їх, — час кари їх!
  deu-1951: Stecht alle ihre Farren nieder und führt sie zur Schlachtbank hinab! Wehe
    ihnen; denn ihr Tag ist gekommen, die Zeit ihrer Heimsuchung!
  eng-JPS: Slay all her bullocks, let them go down to the slaughter; woe unto them!
    for their day is come, the time of their visitation.
  srp-1865: Pokoljite maèem sve teoce njezine, neka siðu na zaklanje; teško njima!
    jer doðe dan njihov, vrijeme pohoðenja njihova.
  lug-lug: Mutte ennume zaabwe zonna, muzitwale zittibwe. Zibasanze kubanga olunaku
    lwabwe lutuuse, kye kiseera kyabwe eky’okubonerezebwa.
  heb-heb: חרבו כל פריה ירדו לטבח הוי עליהם כי בא יומם עת פקדתם׃
  ben-IRV: তার সব ষাঁড়গুলো মেরে ফেল; তাদেরকে বধের জায়গায় নামিয়ে দাও। ধিক তাদের,
    কারণ তাদের শাস্তির দিন এসে গেল।
  pan-pan: ਉਹ ਦੇ ਸਾਰੇ ਬਲ਼ਦਾਂ ਨੂੰ ਕੱਟ ਸੁੱਟੋ, ਉਹਨਾਂ ਨੂੰ ਵੱਢੇ ਜਾਣ ਲਈ ਹੇਠਾਂ ਜਾਣ ਦਿਓ, ਉਹਨਾਂ
    ਉੱਤੇ ਅਫ਼ਸੋਸ, ਕਿਉਂ ਜੋ ਉਹਨਾਂ ਦਾ ਦਿਨ ਆ ਗਿਆ, ਉਹਨਾਂ ਦੀ ਸਜ਼ਾ ਦਾ ਵੇਲਾ!।
  mya-JVB: သူ ၏နွား ဥသဘရှိသမျှ တို့ကိုသတ် ကြလော့။ သတ် ရာအရပ်သို့ ဆင်းသွား စေကြလော့။
    သူ တို့သည် အမင်္ဂလာ ရှိကြ၏။ အကယ် စင်စစ်သူ တို့အချိန် ၊ ဆုံးမ ခြင်းကို ခံရသောအချိန်
    ရောက် လေပြီ။
  tbg-tbg: Babironi iqoka vaiinti taruka ekaa arukaate. Te vikara oho tiva nimitauro.
    Te Noravano Kotika vika qoraiqama nimitaaina entava anintaivo.
  hmo-hmo: Iena tuari taudia ibounai do umui alaia mase. Alaia mase gabuna dekenai
    do idia diho lao. Madi, idia mase! Badina be idia edia dina ia ginidae vadaeni.
    Edia dika ena davana abia dina be ia ginidae vadaeni.”
  urd-urd: उसके सब बैलों को ज़बह करो, उनको मसलख़ में जाने दो; उन पर अफ़सोस! कि उनका
    दिन आ गया, उनकी सज़ा का वक़्त आ पहुँचा।
  rus-SYN: Убивайте всех волов ее, пусть идут на заклание; горе им! ибо пришел день
    их, время посещения их.
  bqc-SIM: À ń swanaↄ dɛdɛ, à ń kòlokpakpa! Waiyoo ampiↄ, asa an wɛtãgↄↄ mɛ́
    kà.
  tcz-CHONGTHU: Abongchal jouse sat lih un, abonchan athina diumun jotsah cheh un;
    ada tangei-yuve, ijeh-inem itileh ahinkhou achaina ahung lhunge. Gimna atodiu
    phat chu hunglhung ahitai.
  mar-mar: तिचे सर्व बैल मारून टाका. त्यांना खाली कत्तलीच्या जागी पाठवा. त्यांना हाय
    हाय, कारण त्यांचे दिवस आले आहेत, कारण त्यांच्या शिक्षेची वेळ आली आहे.
  qub-qub: Llapan nubillucunatapis wañuchiy. Wañuchinanpaj caycaj partiman apachiy.
    ¡Wawallau! ¡Babilonia castigasha cananpaj junaj chayamushanami!
  bqp-bqp: I ben tɑbu durɔ dɑmgibu goowo. I bu sɑkirio nge yɑɑ sɑbenu. Bɑ kɑm kuɑ,
    domi ben tɔ̃rɑ tunumɑ, tè sɔɔ bɑ koo bu sɛɛyɑsiɑ.
  hat-hat: Touye tout sòlda li yo tankou bèf nan labatwa! Madichon pou moun Babilòn
    yo! Jòdi a, lè chatiman yo a rive!
  eng-BSB: Kill all her young bulls; let them go down to the slaughter. Woe to them,
    for their day has come— the time of their punishment.
  eng-WEBPB: Kill all her bulls. Let them go down to the slaughter. Woe to them! For
    their day has come, the time of their visitation.
  kbq-kbq: Hagi Babiloni vahe'mokizimi ve agaho bulimakao afu'tamina maka zamahe hana
    huta traga hiho. Na'ankure Babiloni vahe'ma Ra Anumzamo'ma nona huzmanteno zamazeri
    havizama hania knamo'a hago e'neanki kva hiho.
  nhe-BL: Xiquinmictica nochi ininsoldados. Xiquintzontlamiltica. Niyon se tlacatl
    tlen tlali Babilonia ax momanahuis. Monequi nochi ma miquica pampa ya ajsic hora
    para quitlamixolehuase tlali Babilonia.
  gub-BL: Pezuka zauxiapekwer a'e pe har paw rupi pe wà nehe. Mawiron pe har uzemumikahy
    putar wà nehe. Uhem wanehe hezepyk àwàm 'ar kwez kury.
  eng-DRA: 'Destroy all her valiant men, let them go down to the slaughter: woe to
    them, for their day is come, the time of their visitation.'
