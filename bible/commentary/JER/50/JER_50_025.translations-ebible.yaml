verse: JER.050.025
translations:
  mal-C: യഹോവ തന്റെ ആയുധശാല തുറന്നിരിക്കുന്നു, തന്റെ ക്രോധത്തിന്റെ ആയുധങ്ങൾ എടുത്തുകൊണ്ടുവന്നിരിക്കുന്നു,
    സൈന്യങ്ങളുടെ യഹോവയായ കർത്താവിന് ബാബേൽദേശത്ത് ഒരു പ്രവൃത്തി ചെയ്യാനുണ്ട്.
  deu-TKW: Jahwe hat seine Rüstkammer aufgethan und die Waffen seines Grimms hervorgeholt;
    denn Arbeit giebt's für den Herrn, Jahwe der Heerscharen, im Lande der Chaldäer.
  lin-lin: Yawe afungolaki bibundeli na Ye nyonso mpe abimisaki kati na yango bibundeli
    ya kanda na Ye ; pamba te yango nde mosala oyo Nkolo Yawe, Mokonzi ya mampinga,
    asili kosala na mokili ya bato ya Babiloni.
  eng-LSV: YHWH has opened His treasury, || And He brings out the weapons of His indignation,
    || For a work [is] to Lord YHWH of Hosts, || In the land of the Chaldeans.
  eng-GNV: 'The Lord hath opened his treasure, and hath brought foorth the weapons
    of his wrath: for this is the woorke of the Lord God of hostes in the lande of
    the Caldeans.'
  eng-WEBSTER: 'The LORD hath opened his armory, and hath brought forth the weapons
    of his indignation: for this is the work of the Lord GOD of hosts in the land
    of the Chaldeans.'
  nhw-BL: “Na nijtlapo nopa cuarto campa nicajocui nochi notepos para ica nitlahuilanas.
    Huan por nohueyi cualancayo na nijquixtijtoc noteposhua catli ica nitlahuilana
    pampa na, niDIOS Catli Niquinyacana Notequihuajcahua Ma Tlatlanitij, nijpiya tequitl
    para nijchihuas ipan tlali Babilonia.
  swh-ONEN: Bwana amefungua ghala lake la silaha na kuzitoa silaha za ghadhabu yake,
    kwa kuwa Bwana Mwenyezi Mwenye Nguvu Zote anayo kazi ya kufanya katika nchi ya
    Wakaldayo.
  bba-bba: Mɑ nɑ nɛn tɑbu yɑ̃nun beru yeru wukiɑ. Mɑ nɑ nɛn mɔru sɔ̃ɔsi kɑ tɑbu yɑ̃ɑ
    ni. Domi nɛ Gusunɔ, wɔllu kɑ tem Yinni, nɑ sɔmburu mɔ te kon ko Bɑbiloniɔ.
  eng-KJVCPB: 'The Lord hath opened his armoury, And hath brought forth the weapons
    of his indignation: For this is the work of the Lord God of hosts In the land
    of the Chaldeans.'
  luo-luo: Jehova Nyasaye oseyawo kare mar kano gige lweny, kendo ogolo gige mag lweny
    mag mirimbe, nimar Jehova Nyasaye Manyalo Gik Moko Duto kendo Maratego nigi tich
    monego ti e piny jo-Babulon.
  meu-meu: Iehova ese ena tuari ḡaudia ihaboudia rumana vada e kehoa, ena badu tuari
    ḡaudia vada e abidia lasi; badina be Ḡaubada Iehova Sabaota na mai ena ḡaukara
    ta, Kaldea taudia edia tano ai baine karaia.
  npi-ULB: परमप्रभुले आफ्नो अस्‍त्रभण्‍डार खोल्‍नुभएको छ, र आफ्नो रिसले काम गर्ने
    उहाँले हातहतियार ल्याउँदै हुनुहुन्छ । कल्दीहरूको देशमा सर्वशक्तिमान् परमप्रभु
    परमेश्‍वरको काम छ ।
  yor-yor: Olúwa ti kó àwọn ohun èlò ìjà rẹ̀ jáde, nítorí pé Olúwa Ọlọ́run àwọn ọmọ-ogun
    ti ṣiṣẹ́ ní ilẹ̀ Babeli.
  pes-OPCB: «خداوند اسلحه‌خانهٔ خود را گشوده و اسلحهٔ خشم و غضب خود را بیرون آورده
    است. زیرا خداوند لشکرهای آسمان با مردم بابِل کار دارد.
  tgl-ULB: Binuksan ni Yahweh ang kaniyang taguan ng sandata at ilalabas niya ang
    kaniyang mga sandata dahil sa kaniyang galit. May gawain ang Panginoong Yahweh
    ng mga hukbo sa lupain ng mga Caldeo.
  hui-hui: Anduane Homogohanda Babilono baba keba timbuni ho howa ibunaga wai biagane
    anda timbuni heago panga dugua halu wai biagane ale wiaru bibahende mo batagi
    biai haya. Anduane Homogo Hongo Haiheore howa Bibahende Haru Haame Ho Haga kago
    ibugua biabe timbu gibi mbira Babilono dindi bibahendeha bulebira.
  mya-mya: ငါ​သည်​အ​မျက်​ထွက်​သ​ဖြင့်​မိ​မိ​၏​လက် နက်​တိုက်​ကို​ဖွင့်​၍​လက်​နက်​များ​ကို​ထုတ်
    ယူ​တော်​မူ​လေ​ပြီ။ အ​ဘယ်​ကြောင့်​ဆို​သော် ဗာ​ဗု​လုန်​မြို့​တွင်​အ​နန္တ​တန်​ခိုး​ရှင်​ငါ​ထာ
    ဝ​ရ​ဘု​ရား​ပြု​ရန်​အ​မှု​ရှိ​သော​ကြောင့် ဖြစ်​၏။-
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེས་ཉིད་ཀྱི་དམག་ཆས་ཀྱི་མཛོད་སྒོ་ཕྱེས་ནས། ཉིད་ཀྱི་ཐུགས་ཁྲོའི་མཚོན་ཆ་རྣམས་བཏོན་པ་སྟེ།
    ཅི་ལ་ཞེ་ན། འདི་ནི་དཔུང་ཚོགས་ཀུན་གྱི་གཙོ་བོ་དཀོན་མཆོག་ཡ་ཝཱེས་ཀལ་དི་པའི་ཡུལ་དུ་མཛད་དགོས་པ་ཡིན་ནོ།
    །
  sna-sna: Jehovha akazarura dura rezvombo ndokubudisa zvombo zvehasha dzake, nokuti
    Ishe Jehovha Wamasimba Ose ane basa rokuita munyika yavaBhabhironi.
  spa-BLM: Yahvé ha abierto su arsenal, y ha sacado las armas de su indignación; porque
    el Señor, Yahvé de los Ejércitos, tiene una obra que hacer en la tierra de los
    caldeos.
  cac-cac: Ix in jaquelta masanil yamc'ab' yic oval molan vuuj, ix viq'uelta yic tzin
    ch'oxan yoval in c'ool, yujto ay jun in munlajel yovalil ol yic' sb'a d'a schon̈ab'
    eb' caldeo chi'.
  swh-ULB: Yahwe amefungua ghala lake la silaha na anachukua silaha kwa ajili ya kutekekeleza
    hasira yake. Kuna kazi kwa ajili ya Yahwe wa majeshi katika nchi ya Wakaldayo.
  bel-bel: Гасподзь адчыніў сховішча Сваё і ўзяў зь яго посуд гневу Свайго, бо ў Госпада
    Бога Саваофа ёсьць справа ў зямлі Халдэйскай.
  deu-ELBBK: Der HERR hat seine Rüstkammer aufgetan und hervorgeholt die Waffen seines
    Grimmes; denn der Herr, der HERR der Heerscharen, hat ein Werk in dem Land der
    Chaldäer.
  mbb-OT: Mibpuwasan ku is teleǥuey te menge gumaan ku ne impeǥawas ku is menge ǥumaan
    he egemiten ku zutun te kebpeǥazami ku te pauk ku. Siak, is Nengazen he MEGBEVAYÀ
    he Mekeǥeǥehem, duen ebeelan ku ziyà te kenikew, he Babilonia.
  mal-2015: യഹോവ തന്റെ ആയുധശാല തുറന്നു തന്റെ ക്രോധത്തിന്റെ ആയുധങ്ങളെ എടുത്തു കൊണ്ടുവന്നിരിക്കുന്നു;
    സൈന്യങ്ങളുടെ യഹോവയായ കർത്താവിന്നു കല്ദയദേശത്തു ഒരു പ്രവൃത്തി ചെയ്‌വാനുണ്ടു.
  rmc-rmc: O RAJ phundraďa peskro sklados pro zbraňe, a iľa avri o zbraňe peskra choľakre,
    bo le Adonaj, le Nekzoraleder RAJES, hin prekal lende buči, savi mušinen te kerel
    andre phuv le Babilončanengri.
  pes-OPV: خداونداسلحه خانه خود را گشوده، اسلحه خشم خویش را بیرون آورده است. زیرا
    خداوند یهوه صبایوت با زمین کلدانیان کاری دارد.
  ron-1924: Домнул Шь-а дескис каса де арме ши а скос дин еа армеле мынией Луй, кэч
    ачаста есте о лукраре а Домнулуй Думнезеулуй оштирилор ын цара халдеенилор.
  ben-OBCV: সদাপ্রভু তাঁর অস্ত্রাগার খুলেছেন আর বের করেছেন তাঁর ক্রোধের সব অস্ত্র,
    কারণ ব্যাবিলনীয়দের দেশে সার্বভৌম সর্বশক্তিমান সদাপ্রভুর কাজ করার আছে।
  som-som: Rabbigu meesha hubkiisuu furay, oo wuxuu soo bixiyey hubkii dhirifkiisa,
    waayo, Sayidka ah Rabbiga ciidammadu wuxuu leeyahay shuqul uu ku dhex samayn doono
    dalka reer Kaldayiin.
  lat-VUC: Aperuit Dominus thesaurum suum, et protulit vasa iræ suæ, quoniam opus
    est Domino Deo exercituum, in terra Chaldæorum.
  eng-ASVBT: Jehovah hath opened his armory, and hath brought forth the weapons of
    his indignation; for the Lord, Jehovah of hosts, hath a work to do in the land
    of the Chaldeans.
  ita-1885: Il Signore ha aperta la sua armeria, ed ha tratte fuori l'armi della sua
    indegnazione; perciocchè questa è un'opera, che il Signore Iddio degli eserciti
    vuole eseguire nel paese dei Caldei.
  eng-ULB: Yahweh has opened his armory and is bringing out the weapons for carrying
    out his anger. There is work for the Lord Yahweh of hosts in the land of the Chaldeans.
  spa-VBL: En su ira, el Señor abrió su arsenal para sacar sus armas, porque esto
    es lo que el Señor Dios Todopoderoso está haciendo en el país de Babilonia.
  fra-_FOB: L'Éternel a ouvert son arsenal, il en a tiré les armes de son indignation;
    parce que le Seigneur, l'Éternel des armées a une œuvre à exécuter dans le pays
    des Caldéens.
  mal-mal: യഹോവ തന്റെ ആയുധശാല തുറന്ന് തന്റെ ക്രോധത്തിന്റെ ആയുധങ്ങൾ എടുത്തുകൊണ്ടുവന്നിരിക്കുന്നു;
    സൈന്യങ്ങളുടെ യഹോവയായ കർത്താവിന് കല്ദയദേശത്ത് ഒരു പ്രവൃത്തി ചെയ്യുവാനുണ്ട്.
  urd-GVR: Qādir-e-mutlaq jo Rabbul-afwāj hai farmātā hai, “Maiṅ apnā aslāḳhānā khol
    kar apnā ġhazab nāzil karne ke hathiyār nikāl lāyā hūṅ, kyoṅki Mulk-e-Bābal meṅ
    un kī ashadd zarūrat hai.
  suz-BL: परमप्रभु यावेम आ या वोइक्‍तीक खिं रोक्‍तु। मिनु आ चुर‍शो ङा या ग्रुंइताक्‍व।
    मारदे हना मुर नेल्‍ल आन परमप्रभु यावेमी कल्‍दी आन रागीम गेय का पचा माल्‍ब।
  eng-NOY: Jehovah hath opened his armory, And hath brought out the weapons of his
    indignation; For the Lord Jehovah of hosts performeth a work against the land
    of the Chaldaeans.
  ita-1927: L’Eterno ha aperto la sua armeria, e ha tratto fuori le armi della sua
    indignazione; poiché questa è un’opera che il Signore, l’Eterno degli eserciti,
    ha da compiere nel paese de’ Caldei.
  ckb-ckb: یەزدان جبەخانەکەی خۆی کردەوە و چەکەکانی تووڕەیی خۆی دەرهێنا، چونکە یەزدان،
    پەروەردگاری سوپاسالار، کارێکی هەیە لە خاکی بابلییەکان.
  eng-BBE: 'From his store-house the Lord has taken the instruments of his wrath:
    for the Lord, the Lord of armies, has a work to do in the land of the Chaldaeans.'
  kan-OKCV: ಯೆಹೋವ ದೇವರು ತನ್ನ ಆಯುಧ ಶಾಲೆಯನ್ನು ತೆರೆದು, ತನ್ನ ರೋಷದ ಆಯುಧಗಳನ್ನು ಹೊರಗೆ ತಂದಿದ್ದಾರೆ.
    ಏಕೆಂದರೆ ಬಾಬಿಲೋನಿನ ದೇಶದಲ್ಲಿ ಸಾರ್ವಭೌಮ ಸೇನಾಧೀಶ್ವರ ಯೆಹೋವ ದೇವರಿಗೆ ಕೆಲಸವಿದೆ.
  tam-2017: யெகோவா தம்முடைய ஆயுதசாலையைத் திறந்து, தம்முடைய கோபத்தின் அஸ்திராயுதங்களை
    எடுத்துக்கொண்டுவந்தார்; இது கல்தேயர் தேசத்தில் சேனைகளின் கர்த்தராகிய ஆண்டவர் செய்கிற
    செயல்.
  spa-RV-1909: 'Abrió Jehová tu tesoro, y sacó los vasos de su furor: porque esta
    es obra de Jehová, Dios de los ejércitos, en la tierra de los Caldeos.'
  ron-BTF: DOMNUL și-a deschis casa de arme și a scos armele indignării sale, pentru
    că aceasta este lucrarea Domnului DUMNEZEUL oștirilor în țara caldeenilor.
  eng-WEBP: The LORD has opened his armory, and has brought out the weapons of his
    indignation; for the Lord, GOD of Armies, has a work to do in the land of the
    Chaldeans.
  eng-FBV: In his anger the Lord opened his armory to bring out his weapons, for this
    is what the Lord God Almighty is doing in the country of Babylonia.
  nld-1939: Jahweh heeft zijn tuighuis geopend, De wapens van zijn gramschap te voorschijn
    gehaald; Want Jahweh, de Heer, heeft een werk te verrichten In het land der Chaldeën!
  nch-BL: “Na nijtapo nopa cuarto campa nicajocui nochi notepos para ica nitatehuis.
    Huan por nohueyi cualancayo na nijquixtijtoc noteposhua cati ica nitatehuía pampa
    na, niDIOS Cati Niquinyacana Noilhuicac Ejcahua Ma Tatanitij, nijpiya tequit para
    nijchihuas ipan tali Babilonia.
  vie-1934: Đức Giê-hô-va đã mở kho khí giới mình, lấy binh khí của sự thạnh nộ ra;
    vì Chúa, là Đức Giê-hô-va vạn quân, có việc phải làm ra trong đất người Canh-đê.
  hin-CV: याहवेह ने अपना शस्त्रागार खोल दिया है ओर उन्होंने अपने आक्रोश के शस्त्र
    बाहर निकाल लिए हैं, क्योंकि कसदियों के देश में यह प्रभु सेनाओं के याहवेह का निष्पादन
    है.
  spa-BES: Desde su almacén, el Señor ha tomado los instrumentos de su ira; porque
    el Señor, el Señor de los ejércitos, tiene una obra que hacer en la tierra de
    los caldeos.
  tdx-tdx: Fa sinoka’ Iehovà ty fañaja’e, vaho nakare’e o fialian-kaviñera’eo; ty
    fitoloñañe tsy mete tsy anoe’ i Talè, Iehovà, an-tane o nte-Kasdio.
  tha-KJV: พระเยโฮวาห์​ได้​ทรงเปิดคลังอาวุธของพระองค์ และทรงให้​อาว​ุธแห่งพระพิโรธของพระองค์​ออกมา
    เพราะนี่แหละเป็นพระราชกิจแห่งองค์พระผู้เป็นเจ้าพระเจ้าจอมโยธาในแผ่นดินแห่งชาวเคลเดีย
  por-BR-2018: O SENHOR abriu o teu arsenal, e tirou os instrumentos de sua ira; porque
    esta é a obra do Senhor DEUS dos exércitos, na terra dos caldeus.
  deu-ELO: Jehova hat seine Rüstkammer aufgetan und hervorgeholt die Waffen seines
    Grimmes; denn der Herr, Jehova der Heerscharen, hat ein Werk in dem Lande der
    Chaldäer.
  eng-WYC-2018: The Lord opened his treasure (house), and brought forth the vessels
    of his wrath; for why a work is to the Lord God of hosts in the land of Chaldees.
    (The Lord opened his treasure house, and brought forth the vessels of his anger;
    for the Lord God of hosts hath a work to do in the land of the Chaldeans.)
  epo-epo: La Eternulo malfermis Sian trezorejon, kaj elprenis el tie la ilojn de
    Sia kolero; ĉar ion por fari havas la Sinjoro, la Eternulo Cebaot, en la lando
    de la Ĥaldeoj.
  uig-PIN: Pǝrwǝrdigar ⱪoral ambirini eqip, ƣǝzipidiki ⱪorallirini elip qiⱪardi; qünki
    samawi ⱪoxunlarning Sǝrdari bolƣan Rǝb Pǝrwǝrdigar kaldiylǝrning zeminida ⱪilidiƣan
    ixi bardur.
  beo-beo: 'Na da Na gegesu liligi lidiligalei diasu amo doasili amola Na da ougiba:le,
    amo liligi gagui dagoi. Bai Na, Ouligisu Hina Gode Bagadedafa, da Ba:bilone sogega
    hawa: hamomu galaiou.'
  tpi-OTNT: Bikpela i belhat long Babilon na em i opim dua bilong bakstua bilong en
    na kisim ol samting bilong pait. God, Bikpela I Gat Olgeta Strong, em i gat wanpela
    bikpela wok em i laik mekim long kantri Babilon.
  hau-SA: Ubangiji ya buɗe taskar makamansa ya fitar da makaman fushinsa, gama Maɗaukaki
    Ubangiji Mai Iko Duka yana da aikin da zai yi a ƙasar Babiloniyawa.
  uig-LAT: Perwerdigar qoral ambirini échip, ghezipidiki qorallirini élip chiqardi;
    chünki samawi qoshunlarning Serdari bolghan Reb Perwerdigar kaldiylerning zéminida
    qilidighan ishi bardur.
  nde-nde: UThixo usevule indlu yakhe yezikhali wakhupha izikhali zolaka lwakhe, ngoba
    uThixo Wobukhosi, uSomandla ulomsebenzi okumele awenze elizweni lamaKhaladiya.
  ton-ton: 'Kuo fakaava ʻe Sihova hono fale mahafutau, pea kuo ʻomi mei ai ʻae ngaahi
    mahafu ʻo hono houhau: he ko e ngāue eni ʻa Sihova ko e ʻOtua ʻoe ngaahi kautau
    ʻi he fonua ʻoe kau Kalitia.'
  ces-1613: Otevřel Hospodin poklad svůj, a vynesl nástroje hněvu svého; nebo dílo
    toto jest Panovníka Hospodina zástupů v zemi Kaldejské.
  eng-WMB: The LORD has opened his armory, and has brought out the weapons of his
    indignation; for the Lord, GOD of Hosts, has a work to do in the land of the Kasdim.
  tam-TCV: யெகோவா தம்முடைய ஆயுதசாலையைத் திறந்து, தமது கோபத்தின் ஆயுதங்களை வெளியே கொண்டுவந்துள்ளார்.
    ஏனெனில் பாபிலோன் நாட்டில் ஆண்டவராகிய சேனைகளின் யெகோவாவுக்கு செய்வதற்கு ஒரு வேலை
    உண்டு.
  ceb-ULB: Giablihan ni Yahweh ang iyang tipiganan sa mga hinagiban ug gipagawas ang
    tanan nga mga hinagiban sa iyang kasuko. Adunay buhat ang Ginoo nga si Yahweh
    nga labawng makagagahom didto sa yuta sa mga Caldeanhon.
  pol-UBG: PAN otworzył swoją zbrojownię i wyniósł oręż swego gniewu. To bowiem jest
    dzieło Pana BOGA zastępów w ziemi Chaldejczyków.
  urd-GVU: قادرِ مطلق جو رب الافواج ہے فرماتا ہے، ”مَیں اپنا اسلحہ خانہ کھول کر اپنا
    غضب نازل کرنے کے ہتھیار نکال لایا ہوں، کیونکہ ملکِ بابل میں اُن کی اشد ضرورت ہے۔
  deu-1912: Der HERR hat seinen Schatz aufgetan und die Waffen seines Zorns hervorgebracht;
    denn der Herr HERR Zebaoth hat etwas auszurichten in der Chaldäer Lande.
  kan-2017: ಸೇನಾಧೀಶ್ವರನಾದ ಯೆಹೋವನೆಂಬ ಕರ್ತನು ಕಸ್ದೀಯರ ದೇಶದಲ್ಲಿ ನಿರ್ವಹಿಸಬೇಕಾದ ಕಾರ್ಯವೊಂದುಂಟು;
    ಅದಕ್ಕಾಗಿ ಯೆಹೋವನು ತನ್ನ ಆಯುಧ ಶಾಲೆಯನ್ನು ತೆರೆದು ತನ್ನ ರೋಷದ ಅಸ್ತ್ರಶಸ್ತ್ರಗಳನ್ನು ಹೊರಗೆ
    ತೆಗೆದಿದ್ದಾನೆ.
  yap-yap: Ku gu bing e gin gu ma cha’riy talin e cham rog riy, mu fithik’ e damumuw
    rog ma kug fek e pi talin e cham rog nga wean, ni bochan e Gag SOMOL ni Th’abi
    Tolang ma Gubin ma Rayag Rok, e bay e n’en ni nggu rin’ u lan yu Babylon.
  hlt-MCSB: BOEIPA loh a thakvoh te a ong tih Khalden khohmuen ah caempuei Yahovah
    Boeipa kah bitat ham a kosi hnopai te a poh coeng.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ፔኤኮ ዖሎ ዓንጋሞ ጌሦ ኬኤፆ ቡሊ ፔኤኮ ዻጎ ዓንጋሞ ዔኪ ኬስኬኔ፤ ቢያ ባኮ ዎይሣ ጎዳ ማዔ
    ፆኦዛሢ ዬያይዴሢ ካላዳ ዓሶ ዓጮይዳ ዒ ማዻንዳ ባኣዚ ዓኣሢሮኬ።
  twi-ASANTE: Awurade abue nʼakodeɛ akoradan na wayi nʼabufuhyeɛ akodeɛ de apue, ɛfiri
    sɛ Otumfoɔ Awurade wɔ adwuma yɛ wɔ Babiloniafoɔ asase so.
  eng-WEBU: The LORD has opened his armory, and has brought out the weapons of his
    indignation; for the Lord, GOD of Armies, has a work to do in the land of the
    Chaldeans.
  wal-wal: Taani GODAI ta ola miishshaa wottiyo keettaa dooyaas; dooyada ta hanqquwaa
    ola miishshaa appe kessaas. Aissi giikko, taani Godai, Ubbaappe Wolqqaama GODAI
    Baabiloone biittan oottiyo oosoi de7ees.
  spa-PDDPT: Yavé abrió su arsenal y sacó las armas de su ira. Porque es una tarea
    de ʼAdonay Yavé de las huestes en la tierra de los caldeos.
  gun-gun: Senhor guembiporu omoĩ porãaty oipe'a vy ha'e gui oguenoẽ opoxya rupi oiporu
    va'erã. Mba'eta Senhor ixondaro reta va'e ma mba'emo oguereko caldeu kuery yvy
    re ojapo va'erã.
  ilo-ULB: Linukatan ni Yahweh ti pagiduldulinan ti armasna ket inruarna dagiti igamna
    gapu iti pungtotna. Adda trabaho ni Yahweh nga Apo a Mannakabalin-amin idiay daga
    dagiti Caldeo.
  kpg-kpg: Au guu huge di gowaa dela e dugu ai agu goloo heebagi, i lodo dogu hagawelewele
    gei Au ga daa gi daha nia maa. Idimaa, Au go Tagi go Dimaadua di Gowaa Aamua,
    dagu hegau e hai gii hai i Babylonia.
  uig-ARA: پەرۋەردىگار قورال ئامبىرىنى ئېچىپ، غەزىپىدىكى قوراللىرىنى ئېلىپ چىقاردى؛
    چۈنكى ساماۋى قوشۇنلارنىڭ سەردارى بولغان رەب پەرۋەردىگار كالدىيلەرنىڭ زېمىنىدا
    قىلىدىغان ئىشى باردۇر.
  sus-sus: Alatala nan gere soxi Babilɔn a xa xɔnɛ kui. Mangɛ Alatala na walife Kalidi
    bɔxi ma.
  pon-2006: I ritingadahr wasa me ei tehtehn mahwen kan kin wie nekinek ie, oh ketkihieier
    nan ei engieng, pwehki ngehi, KAUN-O, Wasa Lapalahpie, pahn wia ei doadoahk nan
    Papilonia.
  ksd-ksd: A Luluai i tar papa are kana vuvuvung na vargal, ma i tar tak vairop kana
    vargal na kulot; tago ra Luluai God kai ra lavur kor na pait kana papalum ta ra
    gunan kai ra tarai Kaldea.
  tur-YTC: Yahve silahhanesini açtı, Ve öfkesinin silahlarını çıkardı; Çünkü Ordular
    Yahvesi'nin, Keldaniler ülkesinde yapacağı işi var.
  ind-AYT: TUHAN telah membuka gudang senjata-Nya dan mengeluarkan senjata-senjata
    murka-Nya. Sebab, inilah pekerjaan TUHAN, Allah semesta alam di negeri orang-orang
    Kasdim.
  nya-nya: Yehova watsekula nyumba ya zida zake ndipo watulutsa zida za ukali wake,
    pakuti Ambuye Yehova Wamphamvuzonse ali ndi ntchito yoti agwire mʼdziko la Ababuloni.
  hrv-hrv: Jahve otvori svoju oružnicu, izvuče oružje gnjeva svojega, jer ima posla
    za Jahvu nad Vojskama u zemlji kaldejskoj.
  mps-mps: Genuai Bidigo Babilonde haliga sębę elama, te agai hwįbo nai mubo be
    te agai sunumi dalama, te boi hwįbo nai doado bage sali. Magi baso meni, God,
    Tigidali Bomo Elalubo Genuai Bidi, agai te genuai sę me deli te Babilonde yabo
    elalubao.
  tpi-tpi: Bikpela i belhat long Babilon na em i opim dua bilong bakstua bilong en
    na kisim ol samting bilong pait. God, Bikpela I Gat Olgeta Strong, em i gat wanpela
    bikpela wok em i laik mekim long kantri Babilon.
  dan-1931: HERREN lukked op for sit Forråd og fremtog sin Vredes Værktøj. Thi et
    Værk har Herren, Hærskarers HERRE, for i Kaldæernes Land.
  vie-OVCB: Chúa đã mở kho và phân phát khí giới để đoán phạt quân thù trong cơn thịnh
    nộ. Khủng bố giáng trên Ba-by-lôn là do bàn tay của Đấng Chí Cao, Chúa Hằng Hữu
    Vạn Quân.
  guj-2017: યહોવાહે પોતાનો શસ્ત્રભંડાર ખોલ્યો છે અને પોતાના શત્રુઓ પર પોતાનો ક્રોધાગ્નિ
    પ્રગટાવવા માટે શસ્ત્રો બહાર કાઢ્યાં છે. કેમ કે સૈન્યોના પ્રભુ યહોવાહે ખાલદીઓના
    દેશમાં કામ કરવાનું છે.
  pon-2006A: I ritingadahr wasa me ei tehtehn mahwen kan kin wie nekinek ie, oh ketkihieier
    nan ei engieng, pwehki ngehi, KAUN-O, Wasa Lapalahpie, pahn wia ei doadoahk nan
    Papilonia.
  por-BRBSL: Yahweh abriu seu arsenal, e trouxe à tona as armas de sua indignação;
    pois o Senhor, Javé dos Exércitos, tem um trabalho a fazer na terra dos caldeus.
  cth-cth: BAWIPA ni senehmaica bom a paawng teh lungkhueknae puengcang a la toe.
    Ransahu Jehovah Bawipa ni Khaldean taminaw e ram dawk sak hane a tawn.
  twi-twi: Otumfo Awurade abue nʼakode adekoradan na wayi nʼabufuwhyew akode de apue,
    efisɛ Asafo Awurade wɔ adwuma yɛ wɔ Babiloniafo asase so.
  hlt-hlt: BOEIPA loh a thakvoh te a ong tih Khalden khohmuen ah caempuei Yahovah
    Boeipa kah bitat ham a kosi hnopai te a poh coeng.
  tbz-SIM: Ti Yiɛ̀ nKuyie nkpetɛ́ ku kpɑ̀rìnɛntì kó ditou ndi, kɛ dènnɛ̀ní ku miɛkɛ
    kó tikpɑ̀rìnɛntì, kɛ yɛ̃́ kunku ti Yiɛ̀ nKuyie Mpɑkɛdɑɑ kù dɔ́mɛ̀ kɛ́ɑ̃nnɛ́ mutɔ̃mmú
    Bɑbidɔnni kó dihɛì kɔbɛ.
  msy-2020: Ikiavɨra Itir God Babilonɨn anɨngaghe, egha uan mɨdorozir biziba aven
    itir dɨpenimɨn tiar akam kuigha, mɨdorozir biziba inigha azenan ize. Ikiavɨra
    Itir Godɨn Gavgaviba Bar Itim, an Ekiam, a ingangarir ekiar mam ua iti, a Babilonɨn
    kantri damuasa.
  azb-azb: Rəbb cəbbəxanasını açdı, Qəzəbinin silahlarını çıxartdı. Çünki Ordular
    Rəbbi Xudavəndin Xaldey ölkəsində edəcəyi bir iş var.
  eng-DBY: Jehovah hath opened his armoury, and hath brought forth the weapons of
    his indignation; for this is a work for the Lord, Jehovah of hosts, in the land
    of the Chaldeans.
  hin-2017: प्रभु, सेनाओं के यहोवा ने अपने शस्त्रों का घर खोलकर, अपने क्रोध प्रगट
    करने का सामान निकाला है; क्योंकि सेनाओं के प्रभु यहोवा को कसदियों के देश में एक
    काम करना है। (रोम. 9:22, यशा. 13:5)
  wol-KYG: Aji Sax ji ubbi na waxandey xareem, mer, génney gànnaayam. Liggéeyu Boroom
    bee, Aji Sax ji Boroom gàngoor yi, foofa ca réewum Babilon.
  eng-YLT: Jehovah hath opened His treasury, And He bringeth out the weapons of His
    indignation, For a work [is] to the Lord Jehovah of Hosts, In the land of the
    Chaldeans.
  eng-WYC-2017: The Lord opened his treasure, and brought forth the vessels of his
    wrath; for why a work is to the Lord God of hosts in the land of Chaldees.
  eng-WMBB: The LORD has opened his armoury, and has brought out the weapons of his
    indignation; for the Lord, GOD of Hosts, has a work to do in the land of the Kasdim.
  urd-GVH: क़ादिरे-मुतलक़ जो रब्बुल-अफ़वाज है फ़रमाता है, “मैं अपना असलिहाख़ाना खोलकर
    अपना ग़ज़ब नाज़िल करने के हथियार निकाल लाया हूँ, क्योंकि मुल्के-बाबल में उनकी
    अशद्द ज़रूरत है।
  rug-rug: Tukelia e Zihova sa lose veko nia tiṉitoṉa varipera Sa meke vagi vura ni
    Sa koasa Nana tinaṉaziri, ura koa dia Nana tinavete sa Baṉara se Zihova Tadi na
    Qeto Minate koasa popoa pa Babiloni.
  gaz-gaz: Waaqayyo mankuusaa miʼa lolaa isaa banee miʼa lola dheekkamsa isaa gad
    baafateera; Gooftaan, Waaqayyoon Waan Hunda Dandaʼu waan biyya Baabilonotaatti
    hojjetu qabaatii.
  fra-LSG: L’Éternel a ouvert son arsenal, Et il en a tiré les armes de sa colère;
    Car c’est là une œuvre du Seigneur, de l’Éternel des armées, Dans le pays des
    Chaldéens.
  gnn-gnn: Yo, Garraynydja ŋunhi gara‐guḻku'mirri, märr yurru ŋayi ŋuriŋiyinydjayi
    buma miriŋunha dhawar'marama, ga liŋguna ŋayi ḻapmaraŋalana ŋunhiyinydja wäŋa
    gara‐guḻku'mirrinydja, ga girri'‐ŋamathirrina yukurra marrtjinyarawu marililina,
    liŋgu ŋayi mirithinana ŋaramurryina ŋurikinydja miriŋuwunydja walalaŋgu. Ŋayipi
    Waŋarryu Garrayyu yurru djämanydja yukurra wirrki yana ŋunhiliyinydjayi wäŋaŋura
    Bapilundja.
  yal-yal: Alatala bata a yɛngɛ so seene ramini e ramaradeni a xɔlɔni. Marigina Alatala
    Sɛnbɛn Birin Kanna wanla kɛma nɛn Babilɔn kaane yamanani.
  haw-1868: Ua wehe o Iehova i kona waihona mea kaua, A ua lawe mai iwaho i na mea
    kaua o kona ukiuki; No ka mea, o ka hana no keia a ka Haku, a Iehova o na kaua,
    ma ka aina o ko Kaledea.
  arb-NAV: قَدْ فَتَحَ الرَّبُّ مَخْزَنَ سِلاحِهِ، وَأَخْرَجَ آلاتِ سُخْطِهِ، لأَنَّهُ
    مَا بَرِحَ لِلسَّيِّدِ الرَّبِّ الْقَدِيرِ عَمَلٌ يُنْجِزُهُ فِي دِيَارِ الْكَلْدَانِيِّينَ.
  ewe-ewe: Yehowa ʋu eƒe aʋawɔnuwo ƒe ʋɔ eye wòɖe eƒe dɔmedzoe helĩhelĩ ƒe aʋawɔnu
    do goe, elabena dɔ le Aƒetɔ Yehowa, Dziƒoʋakɔwo ƒe Aƒetɔ la, ŋu wòawɔ le Babiloniatɔwo
    ƒe anyigba dzi.
  eng-LEE: The Lord hath opened his treasury, and hath brought forth the weapons of
    his indignation; for it is a work for the Lord, the Eternal of hosts, in the land
    of the Chaldeans.
  asm-FB: যিহোৱাই নিজ অস্ত্ৰৰ ভঁড়াল মেলি নিজৰ ক্ৰোধৰ অস্ত্ৰবোৰ উলিয়াই আনিলে; কিয়নো
    কলদীয়াবিলাকৰ দেশত প্ৰভুৰ বাহিনীসকলৰ যিহোৱৰ কৰিবলৈ এটা কাৰ্য আছে।
  sus-A: عَلَتَلَ نَن فٍرٍ سٌشِ بَبِلْن عَ شَ شْنّ كُي. مَنفّ عَلَتَلَ نَ وَلِقٍ كَلِدِ
    بْشِ مَ.
  fra-SBL: Yahvé a ouvert son arsenal, et a sorti les armes de son indignation ; car
    le Seigneur, Yahvé des Armées, a une œuvre à accomplir dans le pays des Chaldéens.
  hbo-hbo: פָּתַ֤ח יְהוָה֙ אֶת־אֹ֣וצָרֹ֔ו וַיֹּוצֵ֖א אֶת־כְּלֵ֣י זַעְמֹ֑ו כִּי־מְלָאכָ֣ה
    הִ֗יא לַֽאדֹנָ֧י יְהוִ֛ה צְבָאֹ֖ות בְּאֶ֥רֶץ כַּשְׂדִּֽים׃
  kik-kik: Jehova nĩahingũrĩte harĩa aigaga indo ciake cia mbaara, akaruta indo icio
    cia mbaara cia mangʼũrĩ make, nĩgũkorwo Mwathani Jehova Mwene-Hinya-Wothe arĩ
    na wĩra wa kũruta kũu bũrũri-inĩ wa andũ a Babuloni.
  fra-NCL: Yahweh a ouvert son arsenal, et il en a tiré les armes de sa colère ; car
    le Seigneur Yahweh des armées, a affaire au pays des Chaldéens.
  cek-AK: Angraeng loe maiphaw suekhaih ahmuen to paongh moe, palung a phuihaih maiphawnawk
    to a sinh; hae tok loe Khaldian kaminawk ih prae thungah misatuh kaminawk ih Angraeng
    Sithaw mah sak ih tok ah oh.
  cuk-cuk: An-gingi-sabolebukwad an egasad, an-sae-itoged-gingimar an onisad. Ani
    an Bab-Jehová-bur-dutusulidi, Bela-Gangued-Nika-Maidi, Babilonia-yalagi igar-soggwen
    an imakergebed.
  uig-CYR: Пәрвәрдигар қурал амбирини ечип, ғәзивидики қураллирини елип чиқарди; чүнки
    самави қошунларниң Сәрдари болған Рәб Пәрвәрдигар калдийләрниң зиминида қилидиған
    иши бардур.
  tel-2017: కల్దీయుల దేశంలో సేనల ప్రభువైన యెహోవాకు చేయాల్సిన పని ఉంది. ఆయన తన క్రోధాన్ని
    చూపడానికి తన ఆయుధాగారాన్ని తెరచి ఆయుధాలను బయటకు తీస్తున్నాడు.
  hat-BSA: SENYÈ a te ouvri depo zam Li. Li te fè parèt zam endiyasyon Li yo, paske
    Senyè BONDYE Dèzame yo gen travay ki pou fèt nan peyi Kaldeyen yo.
  kos-kos: Nga ikasla acn kufwen mwe mweun luk oan we, ac in kasrkusrak luk, nga tella
    nu saya mweyen oasr ma nga, LEUM GOD Fulat lana ac Kulana, akoo in oru Babylonia.
  hbo-WLC: פָּתַ֤ח יְהוָה֙ אֶת־א֣וֹצָר֔וֹ וַיּוֹצֵ֖א אֶת־כְּלֵ֣י זַעְמ֑וֹ כִּי־מְלָאכָ֣ה
    הִ֗יא לַֽאדֹנָ֧י יְהוִ֛ה צְבָא֖וֹת בְּאֶ֥רֶץ כַּשְׂדִּֽים׃
  ibo-ibo: Onyenwe anyị emegheela ụlọakụ ngwa agha ya, site nʼime ya wepụta ngwa agha
    nke ọnụma ya. Nʼihi na Onyenwe anyị bụ Onyenwe anyị, Onye pụrụ ime ihe niile nwere
    ọrụ ọ ga-arụ nʼala Babilọn.
  ory-ory: ସଦାପ୍ରଭୁ ଆପଣା ଅସ୍ତ୍ରାଗାର ଫିଟାଇ ଆପଣା କ୍ରୋଧରୂପ ଅସ୍ତ୍ରସବୁ ବାହାର କରି ଆଣିଅଛନ୍ତି,
    କାରଣ କଲ୍‍ଦୀୟମାନଙ୍କ ଦେଶରେ ପ୍ରଭୁ, ସୈନ୍ୟାଧିପତି ସଦାପ୍ରଭୁଙ୍କର ଗୋଟିଏ କାର୍ଯ୍ୟ କରିବାର
    ଅଛି।
  chk-chk: Ngang ewe Samol mi Lapalap üa suki ai lenien iseis pisekin maun o atowu
    ekewe pisekin afeiengau fän ai lingeringer. Pun ngang Kot ewe Samol mi Unusen
    Manaman a wor ai angang üpwe föri lon fanüen chon Papilon.
  rop-rop: Aibin opinim det pleis weya ola faiting stik, bo en erro, en spiya oldei
    jidan. Aibin brabli wail, en aibin lafta deigimat olabat, dumaji mi na, YAWEI
    det brabli boswan God, garra dum wek langa Bebalon.
  ukr-1871: Господь відчинив зброєву комору свою, і повиносив із неї знаряддя гнїву
    свого, бо в Господа сил небесних є справа у землї Халдейській.
  deu-1951: Der HERR hat seine Rüstkammer aufgetan und seine Zorneswaffen hervorgeholt;
    denn im Lande der Chaldäer hat der Herr, der HERR der Heerscharen, etwas zu tun.
  eng-JPS: The LORD hath opened His armoury, and hath brought forth the weapons of
    His indignation; for it is a work that the Lord GOD of hosts hath to do in the
    land of the Chaldeans.
  srp-1865: Gospod otvori riznicu svoju i izvadi oružje gnjeva svojega; jer je to
    djelo Gospoda Gospoda nad vojskama u zemlji Haldejskoj.
  lug-lug: Mukama agguddewo etterekero ly’ebyokulwanyisa bye naggyamu ebyokulwanyisa
    eby’ekiruyi kye, kubanga Mukama Katonda ow’Eggye alina omulimu ogw’okukola mu
    nsi y’Abakaludaaya.
  heb-heb: פתח יהוה את אוצרו ויוצא את כלי זעמו כי מלאכה היא לאדני יהוה צבאות בארץ
    כשדים׃
  ben-IRV: সদাপ্রভু নিজের অস্ত্রাগার খুললেন এবং নিজের রাগের অস্ত্র সব বের করে আনলেন।
    কারণ কলদীয়দের দেশে প্রভুর, বাহিনীগণের সদাপ্রভুর, কাজ
  pan-pan: ਯਹੋਵਾਹ ਨੇ ਆਪਣਾ ਸ਼ਸਤਰ-ਖ਼ਾਨਾ ਖੋਲ੍ਹਿਆ ਹੈ, ਨਾਲੇ ਆਪਣੇ ਗਜ਼ਬ ਦੇ ਹਥਿਆਰਾਂ ਨੂੰ ਬਾਹਰ
    ਕੱਢਿਆ ਹੈ, ਕਿਉਂ ਜੋ ਸੈਨਾਂ ਦੇ ਪ੍ਰਭੂ ਯਹੋਵਾਹ ਨੇ ਕਸਦੀਆਂ ਦੇ ਦੇਸ ਵਿੱਚ ਇੱਕ ਕੰਮ ਕਰਨਾ ਹੈ।
  mya-JVB: ထာဝရဘုရား သည် လက်နက်စုံ တိုက် တော်ကို ဖွင့် ၍ ၊ အမျက် တော်လက်နက် တို့ကို
    ထုတ် တော်မူပြီ။ ဤအမှုကား၊ ကောင်းကင်ဗိုလ်ခြေ သခင်အရှင် ထာဝရဘုရား သည် ခါလဒဲ ပြည်
    ၌ ပြုတော်မူသောအမှု ပေတည်း။
  tbg-tbg: Te Noravano Kotika ekaa haikaqaa raqiki vaurauka Babironi vataini vo kaiqa
    vararera ihara ti, te tenta auvihehavaa vatauna naavura qenti qantuake, viraqihai
    te tenta arara ite vai auvihehavaara qaqini vara veva kauro.
  hmo-hmo: Lau Lohiabada ese egu tuari gaudia haboua ruma, be lau kehoa vadaeni. Egu
    badu dainai, unai tuari gaudia lau abidia hegaegae, badina be lau, Siahu Ibounai
    Lohiabada, be mai egu gaukara ta, Babulonia taudia edia tano dekenai do lau karaia.
  urd-urd: ख़ुदावन्द ने अपना सिलाहख़ाना खोला और अपने क़हर के हथियारों को निकाला है;
    क्यूँकि कसदियों की सरज़मीन में ख़ुदावन्द रब्ब — उल — अफ़वाज को कुछ करना है।
  rus-SYN: Господь открыл хранилище Свое и взял из него сосуды гнева Своего, потому
    что у Господа Бога Саваофа есть дело в земле Халдейской.
  bqc-SIM: Dii Lua Zĩgↄ̃de a làasi zɛ́ wɛ̃̀, à bↄ̀ ń a pↄfɛ̃ gↄ̃kɛbↄↄ, asa a zĩ
    vĩ Babiloni bùsuu à gɛ́ kɛiɛ.
  tcz-CHONGTHU: Chuin Pakaiyin agal manchah koina ahong doh in, alunghanna machah
    jouse ahin podoh tai; ijeh-inem itileh Pakai hatchungnung Pathen in Chaldea mite
    gam sunga natoh ding khat aneiye.
  mar-mar: परमेश्वराने आपले शस्रागार उघडले आहे आणि आपली हत्यारे त्याने बाहेर आणली
    आहेत कारण त्यास आपला क्रोध अंमलात आणायचा आहे. कारण प्रभू, सेनाधीश परमेश्वर यास
    खास्द्यांच्या देशात कार्य करायचे आहे.
  qub-qub: Nogaga quichaparishcä pillyananpaj pillyacunancuna churarashantami. Nircur
    jorgamushcä rabyasha pillyanä armäta. Babilonia runacuna tiyashan nasyunchöga
    yarpaycashäcunatami rurashaj.
  bqp-bqp: Mɑ nɑ nɛn tɑbu yɑ̃nun beru yeru wukiɑ. Mɑ nɑ nɛn mɔru sɔ̃ɔsi kɑ tɑbu yɑ̃ɑ
    ni. Domi nɛ Gusunɔ, wɔllu kɑ tem Yinni, nɑ sɔmburu mɔ te kon ko Bɑbiloniɔ.
  hat-hat: Seyè a louvri depo zam li yo. Li fè kòlè, li mete yo deyò, paske mwen menm,
    Seyè ki gen tout pouvwa a, Bondye sèl Mèt la, mwen gen yon travay pou m' fè ak
    moun Babilòn yo.
  eng-BSB: The LORD has opened His armory and brought out His weapons of wrath, for
    this is the work of the Lord GOD of Hosts in the land of the Chaldeans.
  eng-WEBPB: The LORD has opened his armoury, and has brought out the weapons of his
    indignation; for the Lord, GOD of Armies, has a work to do in the land of the
    Chaldeans.
  kbq-kbq: Hagi Ra Anumzamo'a ha' zama nentea noma'a anagi hagro huno arimpa ahe'zana
    eri fegi atre'ne. Na'ankure Monafi sondia vahe'mofo Ra Anumzamo'a Babiloni vahe
    mopafi eri'za erinaku anara hu'ne.
  nhe-BL: “Na nijtlapo nopa cuarto campa nicajcocui nochi notepos para ica nitlatehuis.
    Huan ipampa nohueyi cualancayo na nijquixtijtoc noteposhua tlen ica nitlatehuía
    pampa na, niDIOS Tlen Niquinyacana Noelhuicac Ejcahua Ma Tlatlanitij, nijpiya
    tequitl para nijchihuas ipan tlali Babilonia.
  gub-BL: Ihe Tupàn Tuweharupi Wiko Ma'e upuner wera'u ma'e awàpytymawok hepuruzuka
    haw imonokatu haw ihe. Anuhem a'e wi. Ta'e aikwahy ihe xe. Heta amo heremiapo
    ràm Mawiron pe.
  eng-DRA: 'The Lord hath opened his armoury, and hath brought forth the weapons of
    his wrath: for the Lord the God of hosts hath a work to be done in the land of
    the Chaldeans.'
