verse: JER.050.036
translations:
  mal-C: അവളുടെ വ്യാജപ്രവാചകർക്കെതിരേ ഒരു വാൾ! അവർ ഭോഷരായിത്തീരും. അവളുടെ യോദ്ധാക്കൾക്കെതിരേ
    ഒരു വാൾ! അവർ ഭയന്നുവിറയ്ക്കും.
  deu-TKW: Auf! Schwert, über die Schwätzer, daß sie sich als Thoren erweisen! Auf!
    Schwert, über seine Helden, daß sie verzagen!
  lin-lin: ‹ Mopanga, boma basakoli na yango ya lokuta ; tika ete bakoma bato ya maboma !
    Mopanga, boma basoda na yango ya mpiko ; tika ete bakoma na somo !
  eng-LSV: A sword [is] on the princes, || And they have become foolish; A sword [is]
    on her mighty ones, || And they have been broken down;
  eng-GNV: 'A sworde is vpon the soothsaiers, and they shall dote: a sword is vpon
    her strong men, and they shalbe afraide.'
  eng-WEBSTER: 'A sword is upon the liars; and they shall be sottish: a sword is upon
    her mighty men; and they shall be dismayed.'
  nhw-BL: Nochi nopa istlacatica tlajtol pannextiani miquise ica machete. Huan nochi
    nopa tlahuilanani catli más motemacaj, majmahuise quema ajsise tlacame ica machete
    para quintzontlamiltise.
  swh-ONEN: Upanga dhidi ya manabii wake wa uongo! Watakuwa wapumbavu. Upanga dhidi
    ya mashujaa wake! Watajazwa na hofu kuu
  bba-bba: I ben sɔmɔ tii suo be tɑbu wɔrio kpɑ bu ɡɔsirɑ wiirobu. I ben tɑbu durɔ
    dɑmɡibu wɔrio kpɑ bu nɑndɑ.
  eng-KJVCPB: 'A sword is upon the liars; and they shall dote: A sword is upon her
    mighty men; and they shall be dismayed.'
  luo-luo: Ligangla notiek jonabi mage mag miriambo! Ginibed joma ofuwo. Ligangla
    notiek jolweny mage! Luoro maduongʼ nomakgi.
  meu-meu: Dare ta bagu-haoro taudia latadiai baine kau, kavakava taudia ai bae hahelao
    helaoreana. Dare ta ena tuari taudia latadiai baine kau, baine habuadia tari helaoreana.
  npi-ULB: व्यर्थका कुराहरू गर्नेहरूको विरुद्धमा तरवार छ । तिनीहरू मूर्ख हुनेछन् ।
    त्यसका सिपाहीहरूको विरुद्धमा तरवार छ । तिनीहरू त्रासले भरिनेछन् ।
  yor-yor: Idà lórí àwọn wòlíì èké wọn yóò di òmùgọ̀! Idà lórí àwọn jagunjagun, wọn
    yóò sì kún fún ẹ̀rù.
  pes-OPCB: تمام حکیمان دروغینش، احمق خواهند شد! در دل مردان شجاع جنگی‌اش ترس و هراس
    خواهد افتاد!
  tgl-ULB: Darating ang espada laban sa mga magsasabi ng mga salitang paghula upang
    ihayag ang kanilang mga sarili bilang mga hangal. Darating ang espada laban sa
    kaniyang mga kawal kaya mababalot sila ng matinding takot.
  hui-hui: Agali ke̱ howa bi mana latagi halu mbiwia haga karu tibi homelo hameledo.
    Agali uruni ti mini nawi lulu ale kagoni. Babilononaga ami agali bu karu ti gi
    timbuni hai kagonigo tibi homai helo hameledo.
  mya-mya: ထို​ပြည်​၏​မိစ္ဆာ​ပ​ရော​ဖက်​တို့​သည်​သေ​ဆုံး ရ​ကြ​လိမ့်​မည်။ သူ​တို့​သည်​အ​လွန်​မိုက်​မဲ​သူ​များ​ဖြစ်​၏။
    ထို​ပြည်​၏​စစ်​သည်​တပ်​သား​တို့​သည် သေ​ဆုံး​ရကြ​လိမ့်​မည်။ သူ​တို့​သည်​အ​လွန်​ကြောက်​လန့်​တုန်​လှုပ်​လျက်
    ရှိ​ကြ​၏။
  bod-N: ཁེངས་རློམ་ཅན་གྱི་སྟེང་དུ་རལ་གྲི་ཞིག་འབབ་ཅིང་ཁོ་རྣམས་རྨོངས་པར་འགྱུར། དེའི་དཔའ་བོ་རྣམས་ཀྱི་སྟེང་དུ་རལ་གྲི་ཞིག་འབབ་ཅིང་དེ་རྣམས་འཇིགས་པར་འགྱུར།
  sna-sna: Munondo pamusoro pavaprofita varo venhema! Vachava mapenzi. Munondo pamusoro
    pemhare dzaro! Vachazadzwa nokutya.
  spa-BLM: Una espada está sobre los fanfarrones, y se convertirán en tontos. Una
    espada está sobre sus poderosos hombres, y estarán consternados.
  cac-cac: Ochocab' oval d'a eb' naumel lolonel yalani, quistalaxocab' eb'.
  swh-ULB: Upanga unakuja juu ya waganga, ili wajione kuwa wajinga. Upanga utakuwa
    juu ya askari wake, hivyo watajaa hofu.
  bel-bel: на спакушальнікаў, і яны звар'яцеюць; меч на воінаў ягоных, і яны зьнясьмеляцца;
  deu-ELBBK: Das Schwert über die Schwätzer, dass sie zu Narren werden! Das Schwert
    über seine Helden, dass sie verzagen!
  mbb-OT: Ibpeǥezaman daan heini te teruen he menge ebpeneuven, ne ebuneǥen sikandan.
    Wey ziyà daan te menge sundaru zan, ne egkengeheratan dan utew!
  mal-2015: വമ്പു പറയുന്നവർ ഭോഷന്മാരാകത്തക്കവണ്ണം അവരുടെ മേൽ വാൾ വരും; അതിലെ വീരന്മാർ
    ഭ്രമിച്ചുപോകത്തക്കവണ്ണം അവരുടെ മേലും വാൾ വരും.
  rmc-rmc: E šabľa pro falošna proroka! Mi sikavel pes, hoj hine diline! E šabľa pre
    leskre hrďini! Mi izdran daratar!
  pes-OPV: شمشیری بر کاذبان است و احمق خواهند گردید. شمشیری برجباران است و مشوش خواهند
    شد.
  ron-1924: Сабия ымпотрива пророчилор минчуний, ка сэ ажунгэ ка ниште оамень фэрэ
    минте! Сабия ымпотрива витежилор луй, ка сэ рэмынэ ынкремениць!
  ben-OBCV: তরোয়াল রয়েছে তার ভণ্ড ভাববাদীদের বিরুদ্ধে! তারা সবাই মূর্খ প্রতিপন্ন
    হবে। তার যোদ্ধাদের বিরুদ্ধেও রয়েছে একটি তরোয়াল! তারা আতঙ্কে পূর্ণ হবে।
  som-som: Oo faanlowyadana seef baa u diyaar ah, wayna nacasoobi doonaan, oo raggeeda
    xoogga badanna seef baa u diyaar ah, wayna argaggixi doonaan.
  lat-VUC: 'Gladius ad divinos ejus, qui stulti erunt: gladius ad fortes illius, qui
    timebunt.'
  eng-ASVBT: A sword is upon the boasters, and they shall become fools; a sword is
    upon her mighty men, and they shall be dismayed.
  ita-1885: La spada soprasta a' bugiardi indovini d'essa, e ne smanieranno; la spada
    soprasta agli uomini prodi di essa, e ne saranno spaventati.
  eng-ULB: A sword against those who say empty words! They will become fools! A sword
    against her soldiers! They will be filled with terror.
  spa-VBL: Se ha levantado una espada para atacar a sus falsos profetas, y ellos se
    convertirán en tontos. Se ha levantado una espada para atacar a sus soldados,
    y quedarán aterrorizados.
  fra-_FOB: L'épée est contre ses imposteurs; qu'ils soient reconnus insensés! L'épée
    est contre ses vaillants hommes; qu'ils soient éperdus!
  mal-mal: വ്യാജം പ്രവചിക്കുന്നവർ ഭോഷന്മാരാകത്തക്കവിധം അവരുടെ മേൽ വാൾവരും; അതിലെ വീരന്മാർ
    ഭ്രമിച്ചുപോകത്തക്കവിധം അവരുടെമേലും വാൾവരും.
  urd-GVR: Talwār qismat kā hāl batāne wāloṅ par ṭūṭ paṛe tāki bewuqūf sābit hoṅ.
    Talwār us ke sūrmāoṅ par ṭūṭ paṛe tāki un par dahshat chhā jāe.
  suz-BL: मेको आ जादू कली यो तरवार का जाक्‍त। मोपतीके मेकोपुकी मूर्ख दुम्‍नीम। मेको
    आ लडाइ पाइब आन कली यो तरवार का जाक्‍त। मिनु मेको खतम दुम्‍नीम।
  eng-NOY: The sword upon her lying prophets, and they shall be fools; The sword upon
    her heroes, and they shall be dismayed;
  ita-1927: La spada sovrasta ai millantatori, che risulteranno insensati; la spada
    sovrasta ai suoi prodi, che saranno atterriti;
  ckb-ckb: شمشێر لە دژی قسە پووچەکانە! جا گێل دەبن. شمشێر لە دژی پاڵەوانەکانییەتی!
    جا دەتۆقن.
  eng-BBE: 'A sword is on the men of pride, and they will become foolish: a sword
    is on her men of war, and they will be broken.'
  kan-OKCV: ಸುಳ್ಳು ಪ್ರವಾದಿಗಳ ವಿರೋಧವಾಗಿ ಖಡ್ಗ ಉಂಟು; ಅವರು ಮೂರ್ಖರಾಗುವರು; ಅದರ ಪರಾಕ್ರಮಶಾಲಿಗಳಿಗೆ
    ವಿರೋಧವಾಗಿ ಖಡ್ಗ ಉಂಟು; ಅವರು ಭಯಭ್ರಾಂತಿ ಪಡುವರು.
  tam-2017: பட்டயம் பொய்களைப் பிணைக்கிறவர்கள்மேலும் வரும்; அவர்கள் பைத்தியக்காரராவார்கள்;
    பட்டயம் அதின் பராக்கிரமசாலிகள்மேலும் வரும், அவர்கள் கலங்குவார்கள்.
  spa-RV-1909: Cuchillo sobre los adivinos, y se atontarán; cuchillo sobre sus valientes,
    y serán quebrantados.
  ron-BTF: O sabie este asupra mincinoșilor; și ei vor înnebuni; o sabie este asupra
    războinicilor lor și ei se vor descuraja.
  eng-WEBP: A sword is on the boasters, and they will become fools. A sword is on
    her mighty men, and they will be dismayed.
  eng-FBV: A sword is raised to attack her false prophets, and they will become fools.
    A sword is raised to attack her soldiers, and they will be terrified.
  nld-1939: 'Het zwaard tegen de zwetsers: zij worden verdwaasd; Het zwaard tegen
    zijn helden: zij rillen;'
  nch-BL: Nochi nopa istacatica tajtolpanextiani miquise ica macheta. Huan nochi nopa
    tatehuiani cati más mosemacaj, majmahuise quema ajsise tacame ica macheta para
    quintzontamiltise.
  vie-1934: Gươm dao ở trên những người khoe khoang, chúng nó sẽ nên người dại dột!
    Gươm dao ở trên những kẻ mạnh mẽ, chúng nó sẽ bị kinh khiếp!
  hin-CV: झूठे भविष्यवक्ताओं पर तलवार का प्रहार होगा! और वे मूर्ख प्रमाणित हो जाएंगे.
    शूर योद्धाओं पर तलवार का प्रहार होगा! और वे चूर-चूर हो जाएंगे.
  spa-BES: Hay una espada contra los adivinos, y se volverán tontos; una espada contra
    sus hombres de guerra, y serán quebrantados.
  tdx-tdx: Ohare’ ty fibara o mpandañitseo, hampidagolàñe iareo; Hebaem-bi-lava o
    fanalolahio, hampidemòhañe iareo.
  tha-KJV: ให้​ดาบอยู่เหนือผู้​มุสา เพื่อเขาจะกลายเป็นคนโง่​ไป ให้​ดาบอยู่เหนือบรรดานักรบของเธอ
    เพื่อเขาทั้งหลายจะครั่​นคร​้าม
  por-BR-2018: Espada virá sobre os adivinhos, e se tornarão tolos; espada virá sobre
    seus guerreiros, e perderão as forças.
  deu-ELO: Das Schwert über die Schwätzer, daß sie zu Narren werden! Das Schwert über
    seine Helden, daß sie verzagen!
  eng-WYC-2018: A sword to the false diviners thereof, that shall be fools; a sword
    to the strong men thereof, that shall dread. (A sword to its false diviners, who
    be fools; a sword to its strong men, who have fear, or who shall be in terror.)
  epo-epo: glavo sur la antaŭdiristojn, ke ili malsaĝiĝu; glavo sur ĝiajn heroojn,
    ke ili senkuraĝiĝu;
  uig-PIN: ⱪiliq palqilar üstigǝ qüxkǝndǝ, ular ⱨamaⱪǝt-ǝhmǝⱪlǝrdǝk kɵrünidu; ⱪiliq
    ularning palwanliri üstigǝ qüxüp, ular patiparaⱪ bolup ketidu;
  beo-beo: Ea ogogosu balofede dunu da bogosu ba:mu. Ilia da gagaoui dunu. Ea dadi
    gagui dunu da bogosu ba:mu. Ilia da bagadewane beda:i.
  tpi-OTNT: Ol giaman profet bilong Babilon i mas bagarap na bai ol i kamap olsem
    ol longlong man. Ol soldia bilong Babilon i mas bagarap, na bai ol i pret nogut
    tru.
  hau-SA: Akwai takobi a kan annabawan ƙaryanta! Za su zama wawaye. Akwai takobi a
    kan jarumawanta! Za su cika da tsoro.
  uig-LAT: qilich palchilar üstige chüshkende, ular hamaqet-exmeqlerdek körünidu;
    qilich ularning palwanliri üstige chüshüp, ular patiparaq bolup kétidu;
  nde-nde: Inkemba izamelana labaphrofethi balo bamanga! Bazakuba yizithutha. Inkemba
    izamelana lamabutho ayo! Azakuba lokwesaba okukhulu.
  ton-ton: 'Pea ʻe hoko ʻae heletā ki he kau kākā; pea te nau loto vale: pea ʻe hoko
    ʻae heletā ki hono kau mālohi; pea te nau manavahē.'
  ces-1613: Meč na lháře, aby se zbláznili, meč na silné jeho, aby potříni byli.
  eng-WMB: A sword is on the boasters, and they will become fools. A sword is on her
    mighty men, and they will be dismayed.
  tam-TCV: அவளுடைய பொய்யான இறைவாக்கினருக்கு விரோதமாகவும் வாள் வரும். அவர்கள் மூடர்களாவார்கள்.
    அவளுடைய போர்வீரருக்கு விரோதமாகவும் வாள் வரும். அவர்கள் பயங்கரத்தால் நிரப்பப்படுவார்கள்.
  ceb-ULB: Moabot na ang espada batok niadtong nagsulti sa mga pulong alang sa pagpanagna,
    aron nga mapadayag ang ilang kaugalingon ingon nga mga buangbuang. Moabot na ang
    espada batok sa iyang mga sundalo, aron nga mangalisang sila pag-ayo.
  pol-UBG: Miecz na kłamców, aby zgłupieli, miecz na jego wojowników, aby byli przerażeni;
  urd-GVU: تلوار قسمت کا حال بتانے والوں پر ٹوٹ پڑے تاکہ بےوقوف ثابت ہوں۔ تلوار اُس
    کے سورماؤں پر ٹوٹ پڑے تاکہ اُن پر دہشت چھا جائے۔
  deu-1912: Schwert soll kommen über ihre Weissager, daß sie zu Narren werden; Schwert
    soll kommen über ihre Starken, daß sie verzagen!
  kan-2017: ಖಡ್ಗವು ಕೊಚ್ಚಿಕೊಳ್ಳುವವರನ್ನು ಇರಿಯಲಿ! ಅವರ ಬುದ್ಧಿಹೀನತೆಯು ಬಯಲಿಗೆ ಬರುವುದು. ಖಡ್ಗವು
    ಬಾಬೆಲಿನ ಶೂರರನ್ನು ಸಂಹರಿಸಲಿ! ಅವರು ಬೆಚ್ಚಿಬೀಳುವರು.
  yap-yap: Yam’ e nge tay e pi profet riy ni yad ba sasalap l’ugun — ri yad bbalyang!
    Yam’ e nge tay e salthaw riy — karm’ad ko marus!
  hlt-MCSB: cunghang te olsai taengah ka tueih vetih nga uh ni. cunghang te a hlangrhalh
    rhoek taengah ka tueih vetih rhihyawp uh ni.
  mdy-ETH: ማርሾ ማርሻ ዓሳ ዔያቶኮ ዔኤያ ማዓንዳጉዲ ዖሎ ዖላ ዓሳኣ ዒጊጪ ጎጋይቃንዳጉዲ ጬንቻ ዓራፖ ዔያቶም ቱጊንቶንጎ!
  twi-ASANTE: Akofena bi bɛsɔre atia nʼadiyifoɔ atorofoɔ! Wɔbɛdane nkwaseafoɔ. Akofena
    bi bɛsɔre atia nʼakofoɔ! Ehu bɛhyɛ wɔn ma.
  eng-WEBU: A sword is on the boasters, and they will become fools. A sword is on
    her mighty men, and they will be dismayed.
  wal-wal: “A worddo hananabaa yootiyaageeti, eeyyati bisuwan haiqqona! “A wolqqaama
    olanchchati, dagammidaageeti bisuwan haiqqona!
  spa-PDDPT: Una espada contra sus adivinos, para que ellos se vuelvan necios. Una
    espada contra sus valientes, y que sean quebrantados.
  gun-gun: “Kyxe ou 'rã ijayvu rive va'e kuery áry, ha'e ramo opyta 'rã inhakã porã
    e'ỹ va'e meme. Ha'e pygua ipy'a guaxukueve áry guive ou 'rã, ha'e ramo onhemondyipa
    'rã.
  ilo-ULB: Adda kampilan nga umay a maibusor kadagiti agipadpadles, tapno ipakitada
    a mismo a maagda. Adda kampilan nga umay a maibusor kadagiti soldadona, isu a
    mabutengdanto la unay.
  kpg-kpg: Ana soukohp tilikai huogodoo gii mmade, digaula guu laba huoloo! Ana gau dauwa
    gii mmade, digaula gu mmaadagu huoloo!
  uig-ARA: قىلىچ پالچىلار ئۈستىگە چۈشكەندە، ئۇلار ھاماقەت-ئەخمەقلەردەك كۆرۈنىدۇ؛ قىلىچ
    ئۇلارنىڭ پالۋانلىرى ئۈستىگە چۈشۈپ، ئۇلار پاتىپاراق بولۇپ كېتىدۇ؛
  sus-sus: Santidɛgɛma xa e xa namiɲɔnmɛ wule falɛe faxa. Xaxilitaree nan e ra. Santidɛgɛma
    xa e xa sɔɔrie faxa. E xa lu gaaxui kui.
  pon-2006: Nah soukohp likamw akan en mehla— ia uwen ar pweipwei! Nah sounpei kan
    en mehla— ia uwen ar masepwehkadahr!
  ksd-ksd: A pakat na vinarubu i tup ra umana tena ginigira, ma diat a papaua; a pakat
    na vinarubu i monong kana umana lebe, ma diat a ururian.
  tur-YTC: Övünenlerin üzerine kılıç, Ve onlar akılsız olacaklar. Yiğitlerin üzerine
    kılıç, Ve dehşete kapılacaklar.
  ind-AYT: Pedang melawan para peramal sehingga mereka menjadi orang-orang bodoh!
    Pedang melawan orang-orang gagahnya sehingga mereka akan dihancurkan!
  nya-nya: Imfa yalunjika pa aneneri abodza kuti asanduke zitsiru. Imfa yalunjika
    pa ankhondo ake kuti agwidwe ndi mantha aakulu.
  hrv-hrv: Mač na brbljavce njegove, neka polude! Mač na njegove ratnike, neka se
    prestrave!
  mps-mps: Te Babilon tibo profet bidi dabe dolama, augwali te esela pabo bidi tiwai
    pedalumainao. Te Babilon ami bidi dabe dolobaso, te augwa wi dwai mu yaibao.
  tpi-tpi: Ol giaman profet bilong Babilon i mas bagarap na bai ol i kamap olsem ol
    longlong man. Ol soldia bilong Babilon i mas bagarap, na bai ol i pret nogut tru.
  dan-1931: Sværd over Sandsigerne, så de bliver Tåber! Sværd over dets Helte, så
    de taber Modet!
  vie-OVCB: Gươm sẽ diệt người mưu trí của nó và chúng sẽ trở nên khờ dại. Gươm sẽ
    giáng trên các chiến sĩ can trường nhất khiến chúng phải kinh hoàng.
  guj-2017: તેના જૂઠા યાજકોને માથે પણ તલવાર ઝઝૂમે છે, તેઓની અક્કલ બહેર મારી જશે. તેના
    યોદ્ધાઓને માથે પણ તલવાર ઝઝૂમે છે, તેથી તેઓ ભયભીત થશે.
  pon-2006A: Nah soukohp likamw akan en mehla— ia uwen ar pweipwei! Nah sounpei kan
    en mehla— ia uwen ar masepwehkadahr!
  por-BRBSL: Uma espada está nos jactanciosos, e eles se tornarão tolos. Uma espada
    está sobre seus poderosos homens, e eles ficarão consternados.
  cth-cth: Tahloi ni kutkhetkathoumnaw a taran teh tamipathu lah ao awh han. Tahloi
    ni athakaawme taminaw hah taran vaiteh a pâyaw awh han.
  twi-twi: Afoa a etia nʼatoro adiyifo! Wɔbɛdan nkwaseafo. Afoa a etia nʼakofo! Ehu
    bɛhyɛ wɔn ma.
  hlt-hlt: cunghang te olsai taengah ka tueih vetih nga uh ni. cunghang te a hlangrhalh
    rhoek taengah ka tueih vetih rhihyawp uh ni.
  tbz-SIM: Mudoò muù doti bɛyuwúòmbɛ̀, kɛ̀ bɛ̀ bo nɑɑ́ mbɛbiimbɛ̀, kufɔ̃wɑɑ́ mbo ɑutɛ́
    bɛkpɑ̀rìtiebɛ.
  msy-2020: Babilonɨn akam inigha izir gumazir ifavariba ikuvigh, gumazir onganibar
    mɨn otivigham. Babilonɨn mɨdorozir gumaziba ikuvigham, egh me bar atiatigham.
  azb-azb: Yalançı peyğəmbərlərə qarşı qılınc gəlsin! Axmaqlıqları üzə çıxacaq. Döyüşçülərinə
    qarşı qılınc gəlsin! Onlar çaşqınlığa düşəcək.
  eng-DBY: the sword is upon the liars, and they shall become fools; the sword is
    upon her mighty men, and they shall be dismayed;
  hin-2017: बड़ा बोल बोलनेवालों पर तलवार चलेगी, और वे मूर्ख बनेंगे! उसके शूरवीरों
    पर भी तलवार चलेगी, और वे विस्मित हो जाएँगे!
  wol-KYG: Saamar ci kaw kebatukati diine yi, ba seenug ndof feeñ. Saamar ci kawi
    jàmbaaram, ñu ne yàcc.
  eng-YLT: A sword [is] on the princes, And they have become foolish; A sword [is]
    on her mighty ones, And they have been broken down;
  eng-WYC-2017: A sword to the false diviners thereof, that shall be fools; a sword
    to the strong men thereof, that shall dread.
  eng-WMBB: A sword is on the boasters, and they will become fools. A sword is on
    her mighty men, and they will be dismayed.
  urd-GVH: तलवार क़िस्मत का हाल बतानेवालों पर टूट पड़े ताकि बेवुक़ूफ़ साबित हों। तलवार
    उसके सूरमाओं पर टूट पड़े ताकि उन पर दहशत छा जाए।
  rug-rug: Na vedara pude sekei sari nana poropita kokohadi! Madi ta evaṉae na tie
    pekipekidi. Na vedara pude sekei sari nana varane! Madi koa holoqoru.
  gaz-gaz: Goraadeen raajota ishee sobdootatti, dhufeera! Isaan gowwoota taʼu. Goraadeen
    gootota isheetti dhufeera! Isaanis sodaadhaan guutamu.
  fra-LSG: L’épée contre les prophètes de mensonge! Qu’ils soient comme des insensés!
    L’épée contre ses vaillants hommes! Qu’ils soient consternés!
  gnn-gnn: Ga buŋa ŋunhinydja yana bothinyaramirrinhanydja dhäwu'‐ḻakaranhamirrinha,
    liŋgu walalanydja ŋunhi ŋula nhäna dhäruk nhäŋiniŋ'nha yukurra ḻakarama. Ga buŋa
    yana ŋunhinydja yolŋu'‐yulŋunha ŋunhi walala ŋuli be ḏäl‐ḻakaranhamirri, walala
    yurru gundupumanydja barrariŋuna yanana‐wala.
  yal-yal: Yɛngɛn kelima nɛn e yiimatone xili ma, e yi findi daxune ra! Yɛngɛn kelima
    nɛn e sofane xili ma, e yi lu gaxuni!
  haw-1868: 'He pahikaua, aia maluna o ka poe wahahee, A e lapuwale auanei lakou:
    He pahikaua, aia maluna o kona poe kanaka ikaika, A e makau auanei lakou.'
  arb-NAV: هَا سَيْفٌ عَلَى عَرَّافِيهَا، فَيُصْبِحُونَ حَمْقَى. وَهَا سَيْفٌ عَلَى
    مُحَارِبِيهَا، فَيَمْتَلِئُونَ رُعْباً.
  ewe-ewe: Yi atso ɖe eƒe aʋatsonyagblɔɖilawo ŋu eye woazu bometsilawo. Yi ati woƒe
    kalẽtɔwo yome eye ŋɔdzi alé wo!
  eng-LEE: 'The sword is against the lying soothsayers, and they shall be made foolish:
    the sword is against her mighty men, and they shall be dismayed.'
  asm-FB: বৰ বৰ কথা কওঁতাবোৰৰ ওপৰত তৰোৱাল আছে আৰু সিহঁত হতবুদ্ধি হ’ব; তাৰ বীৰ বিলাকৰ
    ওপৰত তৰোৱাল আছে আৰু সিবিলাক ব্যাকুল হ’ব।
  sus-A: سَنتِدّفّمَ شَ عٍ شَ نَمِحْنمّ وُلٍ قَلّيٍ قَشَ. شَشِلِتَرٍيٍ نَن عٍ رَ.
    سَنتِدّفّمَ شَ عٍ شَ سْورِيٍ قَشَ. عٍ شَ لُ فَاشُي كُي.
  fra-SBL: L'épée est sur les vantards, et ils deviendront des imbéciles. Une épée
    est sur ses hommes puissants, et ils seront consternés.
  hbo-hbo: חֶ֥רֶב אֶל־הַבַּדִּ֖ים וְנֹאָ֑לוּ חֶ֥רֶב אֶל־גִּבֹּורֶ֖יהָ וָחָֽתּוּ׃
  kik-kik: Rũhiũ rwa njora rũgookĩrĩra anabii akuo a maheeni, nao matuĩke irimũ. Ningĩ
    rũhiũ rwa njora nĩrũgookĩrĩra njamba ciakuo iria irĩ hinya, nacio nĩikaiyũrwo
    nĩ kĩmako kĩnene.
  fra-NCL: Epée contre les imposteurs, et qu’ils perdent le sens ! Epée contre ses
    braves, et qu’ils tremblent !
  cek-AK: Lok amlai kaminawk nuiah sumsen phak naah, nihcae loe amthu o tih; thacak
    misatuh kaminawk nuiah sumsen phak naah, nihcae palung boeng o tih.
  cuk-cuk: Ega-gayaburba-gakansaar-barsogmaladi, oburgwilegoed, amar binsaedsulidga
    naddamalad. E-sorda-bila-onomaladi nue-dobe-itomaladi ogilolegoed.
  uig-CYR: қилич палчилар үстигә чүшкәндә, улар һамақәт-ахмақлардәк көрүниду; қилич
    уларниң палванлири үстигә чүшүп, улар патипарақ болуп кетиду;
  tel-2017: తమను తాము మూర్ఖుల్లా కనపరచుకోడానికి వాళ్ళలో జ్యోతిష్యం చెప్పే వాళ్ళకి
    విరోధంగా ఒక కత్తి వస్తూ ఉంది. సైనికులు భయకంపితులు అయ్యేలా ఒక కత్తి వాళ్ళకు విరోధంగా
    వస్తూ ఉంది.
  hat-BSA: Yon nepe kont moun anfle yo; yo va devni moun fou! Yon nepe kont mesye
    pwisan li yo; yo va twouble nèt!
  kos-kos: Mwet palu kikiap lalos in misa — Elos arulana lalfon! Mwet mweun lalos
    in misa — Elos arulana tuninfongla!
  hbo-WLC: חֶ֥רֶב אֶל־הַבַּדִּ֖ים וְנֹאָ֑לוּ חֶ֥רֶב אֶל־גִּבּוֹרֶ֖יהָ וָחָֽתּוּ׃
  ibo-ibo: Mma agha ga-ebili megide ndị amụma ụgha ha niile. Ha ga-aghọ ndị nzuzu.
    Mma agha ga-ebili megide ndị bụ dike nʼagha. Obi ha ga-ejupụtakwa nʼoke egwu.
  ory-ory: ଦର୍ପବାଦୀମାନଙ୍କ ଉପରେ ଗୋଟିଏ ଖଡ୍ଗ ଅଛି, ଆଉ ସେମାନେ ହତବୁଦ୍ଧି ହେବେ; ତାହାର ବୀରମାନଙ୍କ
    ଉପରେ ଗୋଟିଏ ଖଡ୍ଗ ଅଛି, ଆଉ ସେମାନେ ବିସ୍ମିତ ହେବେ।
  chk-chk: Mäla epwe tori ekewe soupwe, pwe repwe wiliti chon umwes. Mäla epwe tori
    nöür kewe sounfiu, pwe repwe rükö.
  rop-rop: Ai garra meigim detlot laiyawan speshalwan mesinja garra dai du, dumaji
    olabat brabli siliwan. Ola solja brom Bebalon jidan brabli bradinwan na, dumaji
    olabat garra ol dai.
  ukr-1871: Меч на ворожбитів, і вони обезʼуміють; меч на військо його, і воно сторопіє;
  deu-1951: Das Schwert über die Schwätzer, daß sie zu Narren werden; das Schwert
    über ihre Helden, daß sie verzagen!
  eng-JPS: A sword is upon the boasters, and they shall become fools; a sword is upon
    her mighty men, and they shall be dismayed.
  srp-1865: Maè na laže njegove, i poludjeæe; maè na junake njegove, i prepašæe se.
  lug-lug: Ekitala kyolekedde bannabbi baabwe ab’obulimba! Balifuuka balisiriwala,
    ekitala kyolekedde abalwanyi baabwe. Balijjula entiisa.
  heb-heb: חרב אל הבדים ונאלו חרב אל גבוריה וחתו׃
  ben-IRV: বাচালদের ওপরে তলোয়ার রয়েছে তারা বোকা হবে; তার সৈন্যদের ওপরে তলোয়ার রয়েছে,
    তারা ভয় পাবে।
  pan-pan: ਬੜਬੋਲਿਆਂ ਉੱਤੇ ਤਲਵਾਰ ਹੈ, ਕਿ ਉਹ ਮੂਰਖ ਹੋ ਜਾਣ! ਉਹ ਦੇ ਸੂਰਮਿਆਂ ਉੱਤੇ ਤਲਵਾਰ ਹੈ,
    ਕਿ ਉਹ ਘਬਰਾ ਜਾਣ!
  mya-JVB: ထား ဘေးသည် မိစ္ဆာ ဆရာတို့အပေါ် သို့ ရောက် ၍၊ သူတို့သည် အရူး ဖြစ်ကြလိမ့်မည်။
    ထား ဘေးသည် ထိုမြို့သားစစ်သူရဲ တို့အပေါ် သို့ ရောက်၍၊ သူတို့သည် စိတ်ပျက် ကြလိမ့်မည်။
  tbg-tbg: Te iqoka paipe qaqi kaariraro viva Babironi una paropeti vaiintinavu arukaanarove.
    Vi vaiintika kia koqe avu aato vataukave. Te iqoka paipe qaqi kaariraro viva Babironi
    iqoka vaiinti ekaa arukaanarove. Vika voqamake qeteha variavo.
  hmo-hmo: Ena peroveta koikoi taudia do idia mase, idia be kavakava taudia momokani.
    Ena tuari taudia be do idia mase, idia be idia gari bada herea momokani.
  urd-urd: लाफ़ज़नों पर तलवार है, वह बेवकूफ़ हो जाएँगे; उसके बहादुरों पर तलवार है,
    वह डर जाएँगे।
  rus-SYN: меч на обаятелей, и они обезумеют; меч на воинов его, и они оробеют;
  bqc-SIM: Wa lɛ́lɛ ãnabi ɛgɛnaↄwa, wi ń dↄ̃ sↄũↄ ũ. Wa lɛ́lɛ nɛgↄ̃naↄwa, an nisĩna
    i na líwa.
  tcz-CHONGTHU: Ami-chingte, angolna diuvin achung'uva chemjam ahung chutan, akisuh
    manghel nadiuvin; akhopi sunga gal hang ho chunga chemjam achutan ahi!
  mar-mar: जे कोणी भविष्यासाठी वचन सांगतात त्यांच्याविरुद्ध तलवार आली आहे, याकरिता
    की, ते आपल्यास मूर्खाप्रमाणे प्रकट करतील. तिच्या सैनिकांविरूद्ध तलवार येत आहे,
    अशा रीतीने ते दहशतीने भरतील.
  qub-qub: ¡Musyacojnincuna guërracho cachun chaynöpa löcuna ricacunanpaj! ¡Suldäruncunapis
    guërracho cachun chaynöpa manchariywan sicsicyananpaj!
  bqp-bqp: I ben sɔmɔ tii suo be tɑbu wɔrio kpɑ bu gɔsirɑ wiirobu. I ben tɑbu durɔ
    dɑmgibu wɔrio kpɑ bu nɑndɑ.
  hat-hat: Lanmò pou divinò li yo! Se yon bann egare yo ye. Lanmò pou sòlda li yo!
    Y'ap tranble, yo pa konn sa pou yo fè.
  eng-BSB: A sword is against her false prophets, and they will become fools. A sword
    is against her warriors, and they will be filled with terror.
  eng-WEBPB: A sword is on the boasters, and they will become fools. A sword is on
    her mighty men, and they will be dismayed.
  kbq-kbq: Hagi henkama fore'ma hania zanku'ma havi kasnampa kema nehaza vahe'zamia
    bainati kazinteti ha' eme huzmantesage'za, neginagi vahekna nehanage'za, harafa
    sondia vahe'zamia ha' eme huzmantesage'za tusi koro hugahaze.
  nhe-BL: Nochi nopa istlacatica tiocamanalohuani miquise ica machete. Huan nochi
    nopa tlatehuiani tlen más motemacaj, majmahuise quema ajsise tlacame ica machete
    para quintzontlamiltise.
  gub-BL: Tuwe wainuromo har uzeapo ma'e ràm imume'u har umàno wà nehe. Tuwe hemu'em
    ma'e umàno wà nehe. Tuwe iranaiwahy ma'e umàno wà nehe no. Tuwe wainuromo har
    zauxiapekwer umàno wà nehe. Ukyzeahy waiko wà kury.
  eng-DRA: 'A sword upon her diviners, and they shall be foolish: a sword upon her
    valiant ones, and they shall be dismayed.'
