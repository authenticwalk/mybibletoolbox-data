  uig-CYR: Әнди ана юртуң зор хиҗаләткә қалдурулиду; рәсвачилиқ сени туғғучини қаплайду;
    мана, у әлләрниң дашқили, — бир җаңгал, қағҗирақ йәр вә чөл-баяван болуп қалиду.
  tel-2017: కాబట్టి మీ తల్లి ఎంతో అవమానం పాలవుతుంది. మిమ్మల్ని కడుపున కన్న ఆమె ఎంతో
    చీకాకుపడుతుంది. జనాలన్నిటిలో ఆమె నీచమైనదిగా ఉంటుంది. ఆమె ఎడారిగానూ, ఎండిన భూమిగానూ,
    అడవిగానూ ఉంటుంది.
  hat-BSA: manman nou va tèlman wont, sila ki te bay nou nesans lan va imilye. Gade
    byen, li va pi piti pami nasyon yo, yon savann, yon peyi sèch, yon dezè.
  kos-kos: tusruktu siti fulat suwos, su oana sie nina nu suwos, ac fah aklusrongtenyeyuk
    ac akmwekinyeyuk. Babylonia ac fah mutunfacl se ma pilasr oemeet inmasrlon mutunfacl
    uh. Facl suwos ac fah ekla sie acn mwesis su wangin kof we.
  hbo-WLC: בּ֤וֹשָׁה אִמְּכֶם֙ מְאֹ֔ד חָפְרָ֖ה יֽוֹלַדְתְּכֶ֑ם הִנֵּה֙ אַחֲרִ֣ית גּוֹיִ֔ם
    מִדְבָּ֖ר צִיָּ֥ה וַעֲרָבָֽה׃
  ibo-ibo: Ihere ga-eme nne unu, e, a ga-eme ka oke ihere mee nne mụrụ unu. Ọ ga-abụkwa
    mba dịkarịsịrị ala nʼetiti mba niile, bụrụkwa ọzara, ala kpọrọ nkụ na ala uzuzu.
  ory-ory: ଏଥିପାଇଁ ତୁମ୍ଭମାନଙ୍କର ମାତା ଅତିଶୟ ଲଜ୍ଜିତା ହେବ; ତୁମ୍ଭମାନଙ୍କର ପ୍ରସବକାରିଣୀ ହତାଶା
    ହେବ; ଦେଖ, ସେ ଗୋଷ୍ଠୀଗଣ ମଧ୍ୟରେ ସର୍ବପଶ୍ଚାତ୍‍ ହେବ, ପ୍ରାନ୍ତର, ଶୁଷ୍କସ୍ଥାନ ଓ ମରୁଭୂମି
    ହେବ।
  chk-chk: Nge püsin ämi we telinimw mi watte epwe küna tekison o itengau. Papilon
    epwe wiliti eu mwü mi kis seni ekewe mwü meinisin, epwe eu fanüapö, eu fanü mi
    pwasapwas o pön.
  rop-rop: Bat blanga yumob ronwan bigwan taun im garra jidan rabishwan en brabli
    nogudbala. Bebalon kaan jidan brabli speshalwan kantri enimo. Im garra jidan draiwan
    nomo garram eni woda, jis laik deset.
  ukr-1871: У великий стид попаде мати (земля) ваша, зарумяниться тая, що вас породила;
    остання буде вона між народами — пустиня, суша, дике поле.
  deu-1951: Eure Mutter wird sehr zuschanden werden, die euch geboren hat, wird schamrot
    dastehen. Siehe, sie wird das letzte der Völker, eine dürre Wüste, eine öde Steppe!
  eng-JPS: Your mother shall be sore ashamed, she that bore you shall be confounded;
    behold, the hindermost of the nations shall be a wilderness, a dry land, and a
    desert.
  srp-1865: Mati se vaša osramoti vrlo, roditeljka vaša postidje se; evo biæe pošljednja
    meðu narodima, pustinja, zemlja suha i pustoš.
  lug-lug: nnyammwe alikwatibwa ensonyi; oyo eyakuzaala aliswazibwa. Aliba ensi esemberayo
    ddala, ensiko, ensi enkalu, eddungu.
  heb-heb: בושה אמכם מאד חפרה יולדתכם הנה אחרית גוים מדבר ציה וערבה׃
  ben-IRV: এই জন্য তোমাদের মা খুব লজ্জিত হবে, তোমাদের জন্মদাত্রী হতাশা হবে; দেখো,
    জাতিদের মধ্যে সে সামান্যতম হবে, প্রান্তর, শুকনো জায়গা ও মরুভূমি হবে।
  pan-pan: ਤੁਹਾਡੀ ਮਾਂ ਬਹੁਤ ਸ਼ਰਮਿੰਦੀ ਹੋਵੇਗੀ, ਜਿਸ ਤੁਹਾਨੂੰ ਜਣਿਆ ਉਹ ਬੇਪਤ ਹੋਵੇਗੀ, ਵੇਖੋ,
    ਉਹ ਕੌਮਾਂ ਵਿੱਚ ਨੀਚ ਹੋਵੇਗੀ, ਸੁੱਕੀ ਉਜਾੜ ਅਤੇ ਥਲ।
  mya-JVB: ထိုကြောင့်၊ သင် တို့အမိ သည် မိန်းမော တွေဝေလိမ့်မည်။ သင် တို့ကိုမွေးဘွား
    သောသူသည် အရှက်ကွဲ လိမ့်မည်။ ပြည် တကာတို့တွင် အယုတ်ဆုံး သော ပြည်၊ သုတ်သင် သောအရပ်၊
    သွေ့ခြောက် သော လွင်ပြင် ဖြစ်ရလိမ့်မည်။
  tbg-tbg: Ne mintimake variavarovata, ne Babironi vatuka virara tinavu norave ti
    varia vatukava kaurira haika varairaro vira autuvanovata vataini tuvi vuanarove.
    Babironi vatavano vaireva, qumina vataqai vaiharo aahara vataiqama viraro kia
    namarivata varianarove. Ekaa naato vatanaakaqihai ne vaireka, vehi vatanaaka vaivarave.
  hmo-hmo: To emui tano, emui sinana, be do idia hahemaraia momokani. Ia dekenai umui
    vara hahine, emui tano, ena sivarai be do ia dika. Kamonai, ia be bese dikana,
    ladana maragi herea besena do lau halaoa, bese ibounai edia huanai ia be do ia
    maragi. Tano kaukau, mai ena ranu lasi gabuna do lau halaoa.
  urd-urd: इसलिए तुम्हारी माँ बहुत शर्मिन्दा होगी, तुम्हारी वालिदा ख़जालत उठाएगी।
    देखो, वह क़ौमों में सबसे आख़िरी ठहरेगी और वीरान — ओ — ख़ुश्क ज़मीन और रेगिस्तान
    होगी।
  rus-SYN: В большом стыде будет мать ваша, покраснеет родившая вас; вот будущность
    тех народов - пустыня, сухая земля и степь.
  bqc-SIM: wí a á da kũ maamaaɛ, nↄɛ pↄ́ á í gɛɛ a gↄ̃ kpa a wɛ́i. Aà buiↄ i
    gↄ̃ kpɛɛ buiↄ guu, aà bùsu i gↄ̃ gbáa gii wáiwai ũ.
  tcz-CHONGTHU: na chunnu uchun gimnei tah’a jumna ato ding, nahing nu uchu vetdana
    chang tei ding ahitai. Ven, hiche nu hi nam jouse lah’a anu-khah pen’a pang ding;
    gamthip lah’a neldi gam tobangbep hiding ahi.
  mar-mar: तरी तुमची आई अत्यंत लज्जित होईल. जी कोणी तुला जन्म देणारी तिला लाज वाटेल.
    पाहा, ती राष्ट्रांत क्षुद्र, रान, कोरडी भूमी आणि वाळवंट होईल.
  qub-qub: Ichanga nasyunniqui fiyupa pengaychömi ricacongapaj. Waquin nasyunpita
    mas piyurmi ricacongapaj. Chaqui, chunyaj purunyashami ricacongapaj.
  bqp-bqp: Adɑmɑ i bɛɛn tem mɛɛrio. Wee, mu wɑ̃ɑ sekuru sɔɔ. Wee, mu kuɑ bɑnsu, nge
    tem mi gɑ̃ɑnu ku rɑ kpi. Mɑ mu biru wurɑ tem kpuro sɔɔ.
  hat-hat: Men, peyi nou an, lavil kote nou moun lan, pral wont. Yo pral trennen yo
    nan labou. Nan tout nasyon yo, Babilòn pral dèyè nèt. L'ap tounen yon dezè, san
    dlo, san yon pyebwa.
  eng-BSB: your mother will be greatly ashamed; she who bore you will be disgraced.
    Behold, she will be the least of the nations, a wilderness, a dry land, and a
    desert.
  eng-WEBPB: your mother will be utterly disappointed. She who bore you will be confounded.
    Behold, she will be the least of the nations, a wilderness, a dry land, and a
    desert.
  kbq-kbq: Hagi e'inama hanageno'a kaseramanteno amima tami'nea neramarera'a tusi
    agazegu hugahie. Ana hanigeno ama mopafima me'nea kumatamimofo amu'nompina agia
    omanena haviza huno vahe omani hagage ka'ma koka fore hugahie.
  nhe-BL: Pero imotlal campa intlacatque huetzis ipan se hueyi pinahualistli, pampa
    se país tlen más fiero tlen nochi sequinoc. Mocahuas cactoc queja huactoc tlali
    campa ax tleno eli.
  gub-BL: Nezewe rehe we tawhu peneko haw uzeapo putar ikàg 'ym ma'e romo a'e nehe.
    Imaranugar putar nehe. Uzeapo putar ywy ikàg 'ym wera'u ma'e romo a'e nehe. Uzeapo
    putar ywyxiguhu uxinig ma'e kwer romo nehe. Naheta kwaw 'y a'e pe nehe.
  eng-DRA: 'Your mother is confounded exceedingly, and she that bore you is made even
    with the dust: behold she shall be the last among the nations, a wilderness unpassable,
    and dry.'
