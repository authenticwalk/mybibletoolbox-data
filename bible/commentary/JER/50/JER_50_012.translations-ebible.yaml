  gaz-gaz: haati keessan akka malee qaanofti; kan isin deesses ni salphatti. Isheen
    saboota hunda keessaa gad aantuu, lafa onaa, lafa gogaa fi gammoojjii taati.
  fra-LSG: Votre mère est couverte de confusion, Celle qui vous a enfantés rougit
