  kan-2017: ನಿಮ್ಮ ಮಾತೃಭೂಮಿಯು ಮಾನಭಂಗಕ್ಕೆ ಈಡಾಗುವುದು, ನಿಮ್ಮನ್ನು ಹೆತ್ತ ರಾಜ್ಯವು ನಾಚಿಕೊಳ್ಳುವುದು;
    ಆಹಾ, ಅದು ಕಾಡು, ಕಗ್ಗಾಡು, ಬೆಗ್ಗಾಡು, ಜನಾಂಗಗಳಲ್ಲಿ ಕನಿಷ್ಠವೂ ಆಗುವುದು.
  yap-yap: machane fare binaw romed nib sorok e bay ni sobut’nag nge m’ay fan. Babylon
    e ra par ni ir u fithik’ gubin e nam e th’abi sobut’; ra fengfeng nge par nike
