  mdy-ETH: ሃሢ ጋዓንቴ ዒንሢኮ ዼኤፖ ካታሜላ ሚርጌና ዻውሲንታንዳኔ፤ ዒንሢኮ ዓጬላ ዻውሲንታንዳኔ፤ ሜሌ ካኣቶ ዓጮይዳፓ ሃቶ
    ዓጪ ማዓንዳኔ። ዋኣሢ ዒዞይዳ ባኣያ ማዒ ዓሲ ናንጉዋ ዳውሌ ዒዛ ማዓንዳኔ።
  twi-ASANTE: Wo maame ani bɛwu pa ara; deɛ ɔwoo woɔ anim bɛgu ase. Ɔbɛyɛ akumaa wɔ
