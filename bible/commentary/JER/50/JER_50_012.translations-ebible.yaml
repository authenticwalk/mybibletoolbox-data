  azb-azb: Ananız çox utanacaq, Sizi doğanın üzü qızaracaq. Xaldey millətlərin ən
    zəifi, Quraq, boz bir səhra olacaq.
  eng-DBY: 'Your mother hath been sorely put to shame; she that bore you hath been
    covered with reproach: behold, [she is become] hindmost of the nations, a wilderness,
    a dry land, and a desert.'
  hin-2017: तुम्हारी माता अत्यन्त लज्जित होगी और तुम्हारी जननी का मुँह काला होगा।
    क्योंकि वह सब जातियों में नीच होगी, वह जंगल और मरु और निर्जल देश हो जाएगी।
  wol-KYG: Ndaw gàcce gu réy ci seen ndey, ndaw toroxte ci ki leen sukk jur! Réew
