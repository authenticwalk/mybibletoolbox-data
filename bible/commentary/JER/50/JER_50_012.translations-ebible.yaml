  arb-NAV: فَإِنَّ أُمَّكُمْ قَدْ لَحِقَهَا الْخِزْيُ الشَّدِيدُ وَانْتَابَهَا الْخَجَلُ.
    هَا هِيَ تُضْحِي أَقَلَّ الشُّعُوبِ، وَأَرْضُهَا تَصِيرُ قَفْراً جَافّاً وَصَحْرَاءَ.
  ewe-ewe: Ŋukpe gã aɖe ava mia dada dzi eye ame si dzi mi, woado vloe. Anye suetɔ
