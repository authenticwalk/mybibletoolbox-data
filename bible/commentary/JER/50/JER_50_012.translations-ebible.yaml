verse: JER.050.012
translations:
  mal-C: നിങ്ങളുടെ മാതാവ് ഏറ്റം ലജ്ജിച്ചുപോകും; നിന്നെ പ്രസവിച്ചവൾ അപമാനിതയാകും. അവൾ
    രാഷ്ട്രങ്ങളിൽവെച്ച് ഏറ്റവും ചെറിയവളാകും— ഒരു മരുഭൂമിയും വരണ്ടദേശവും ശൂന്യസ്ഥലവുമാകും.
  deu-TKW: Eure Mutter wird gänzlich zu Schanden, schämen muß sich, die euch geboren,
    - sie, die nun das letzte der Völker, eine Wüste, Dürre und Steppe!
  lin-lin: mama na bino akoyoka soni makasi ; ye oyo abotaki bino akosambwa. Ekozala
    ekolo ya suka kati na bikolo, ekozala zelo na zelo, mabele ya kokawuka mpe esobe.
  eng-LSV: Your mother has been greatly ashamed, || She who bore you has been confounded,
    || Behold, the last of nations [is] a wilderness, || A dry land, and a desert.
  eng-GNV: 'Therefore your mother shall bee sore confounded, and she that bare you,
    shall be ashamed: beholde, the vttermost of the nations shalbe a desert, a drie
    land, and a wildernes.'
  eng-WEBSTER: 'Your mother shall be greatly confounded; she that bore you shall be
    ashamed: behold, the hindermost of the nations shall be a wilderness, a dry land,
    and a desert.'
  nhw-BL: Pero amotlal campa antlacatque huetzis ipan se hueyi pinahualistli, pampa
    se país catli más fiero tlen nochi sequinoc. Mocahuas cactoc quen huactoc tlali
    campa amo tleno eli.
  swh-ONEN: mama yako ataaibika mno, yeye aliyekuzaa atatahayari. Atakuwa mdogo kuliko
    mataifa mengine yote, atakuwa nyika, nchi kame na jangwa.
  bba-bba: Adɑmɑ i bɛɛn tem mɛɛrio. Wee, mu wɑ̃ɑ sekuru sɔɔ. Wee, mu kuɑ bɑnsu, nɡe
    tem mi ɡɑ̃ɑnu ku rɑ kpi. Mɑ mu biru wurɑ tem kpuro sɔɔ.
  eng-KJVCPB: 'Your mother shall be sore confounded; She that bare you shall be ashamed:
    Behold, the hindermost of the nations Shall be a wilderness, a dry land, and a
    desert.'
  luo-luo: minu wiye nokuodi malich; ngʼatno mane onywolou nobed gi wichkuot maduongʼ.
    En ema nobedie ngʼat matin kuom ogendini, nochal thim, piny motimo ongoro, kama
    otwo.
  meu-meu: to sinamui na bae hahemaraia vaitani, e havaramui hahinena sivaraina baine
    dika. A itaia, ia na bese gini-gabena ai bainela, bese idau-idau bogaragidiai;
    tano ḡaḡaena ai bainela, kaukauna bona deḡedeḡena rahu.
  npi-ULB: त्यसैले तेरी आमा अत्यन्तै लज्‍जित हुनेछे । तँलाई जन्म दिने शर्ममा पर्नेछे
    । हेर, त्‍यो जातिहरूका बिचमा नीच हुनेछे । त्यो उजाड, सक्खा भूमि र मरुभूमि हुनेछे
    ।
  yor-yor: Ojú yóò ti ìyá rẹ, ẹni tí ó bí ọ yóò sì gba ìtìjú. Òun ni yóò jẹ́ kékeré
    jù nínú àwọn orílẹ̀-èdè, ilẹ̀ aṣálẹ̀ àti aginjù tí kò lọ́ràá.
  pes-OPCB: ولی بدانید که شهر پرآوازهٔ شما نیز تحقیر و رسوا خواهد شد. بابِل سرزمینی
    خواهد شد بی‌اهمیت، با بیابانهای خشک و متروک.
  tgl-ULB: Kaya malalagay sa kahihiyan ang inyong ina at mapapahiya ang nagluwal sa
    inyo. Tingnan ninyo, siya ang magiging pinakamaliit sa mga bansa, magiging isang
    ilang, isang tuyong lupain at isang disyerto.
  hui-hui: Ani kamigoyu nde Babilono mini lene ngago bibahende bo haealabaga biragola
    tíni taga ho holeberemi. Anidagua biragola dindi ko mbirale mbira nawibehe wali
    agali hameigini tara tara padarunaga deni Babilono mini nalene mbira wulebira.
    Ani bialu dindi ko yobi mbirale mbira anda habe nahe dindi hangu ona wulebira.
  mya-mya: သင်​တို့​၏​မြို့​သည်​အ​ရှက်​ကွဲ​၍​အ​သ​ရေ ပျက်​လိမ့်​မည်။ နိုင်​ငံ​တ​ကာ​တို့​တွင်​ဗာ​ဗု​လုန်
    နိုင်​ငံ​သည် အ​သိမ်​ငယ်​ဆုံး​သော​နိုင်​ငံ​ဖြစ် လိမ့်​မည်။ ယင်း​သည်​ခြောက်​သွေ့​၍​ရေ​မ​ရှိ
    သည့်​သဲ​ကန္တာ​ရ​ဖြစ်​လိမ့်​မည်။-
  bod-N: ཁྱོད་རྣམས་ཀྱི་མ་ནི་སྐྱེངས་པར་འགྱུར་ཞིང་། ཁྱོད་རྣམས་བཙའ་མཁན་དེ་ངོ་ཚ་བར་འགྱུར།
    ལྟོས་ཤིག མོ་ནི་མི་རིགས་རྣམས་ཀྱི་ནང་དུ་ཆུང་ཤོས་དང་། དབེན་སྟོང་དང་སྐམ་ས། བྱེ་ཐང་བཅས་སུ་འགྱུར་རོ།
    །
  sna-sna: mai venyu vachanyadziswa kwazvo; ivo vakakuberekai vachanyadziswa. Vachava
    mudiki pandudzi, renje, nenyika yakaoma, uye gwenga.
  spa-BLM: tu madre estará totalmente decepcionada. La que te parió será confundida.
    He aquí que ella será la más pequeña de las naciones, un desierto, una tierra
    árida y una zona desértica.
  cac-cac: Yuj chi' a e chon̈ab' b'aj aljinac ex, q'uixvelal ol ajcanoc. Slajvub'
    ol ajcan d'a scal juntzan̈xo nación. Taquin̈ luum ol ajcanoc, ol can tz'inan.
  swh-ULB: Hivyo mama yenu ataaibika sana; aliyewazaa atafadhaika. Tazama, atakuwa
    wa mwisho katika mataifa, nyika, nchi kame, na jangwa.
  bel-bel: У вялікім сораме будзе маці ваша, пачырванее радзіцелька вашая; вось, будучыня
    тых народаў - пустэльня, сухая зямля і стэп.
  deu-ELBBK: sehr beschämt ist eure Mutter, zuschanden geworden eure Gebärerin. Siehe,
    es ist die letzte der Nationen, eine Wüste, eine Dürre und eine Steppe.
  mbb-OT: Piru ebpeel-elezan ku is tivuuk he meǥinged diyà te nasyun niw. Egkehimu
    heini utew mevavà te langun he nasyun, wey egkehimu heini he mekevulungbulung
    wey disirtu he nasyun.
  mal-2015: നിങ്ങളുടെ അമ്മ ഏറ്റവും ലജ്ജിക്കും; നിങ്ങളെ പ്രസവിച്ചവൾ നാണിച്ചുപോകും;
    അവൾ ജാതികളിൽ അന്ത്യജാതിയും മരുഭൂമിയും വരണ്ട നിലവും ശൂന്യദേശവും ആകും.
  rmc-rmc: Igen pes ladžala tumari daj; ľoľola avri odi, so tumenca ločhiľa! Čačes
    oj ela posledno le narodendar; ela avrišuki the bi o paňi sar e pušťa.
  pes-OPV: مادر شما بسیار خجل خواهد شد و والده شمارسوا خواهد گردید. هان او موخر امت‌ها
    و بیابان و زمین خشک و عربه خواهد شد.
  ron-1924: Мама воастрэ есте акоперитэ де рушине, чя каре в-а нэскут рошеште де рушине;
    ятэ, еа есте коада нямурилор, есте ун пустиу, ун пэмынт ускат ши фэрэ апэ!
  ben-OBCV: তাই তোমার স্বদেশ ভীষণ লজ্জিত হবে; তোমার জন্মদায়িনী অসম্মানিত হবে। জাতিগণের
    মধ্যে সে নগণ্যতম হবে, এক মরুপ্রান্তর, এক শুকনো ভূমি, এক মরুভূমির মতো।
  som-som: kolley hooyadiin si xun bay u ceeboobi doontaa, oo tii idin dhashayna way
    welweli doontaa, oo bal ogaada, iyadu waxay ahaan doontaa midda quruumaha ugu
    wada dambaysa, iyo cidla, iyo dhul engegan, iyo lamadegaan.
  lat-VUC: 'confusa est mater vestra nimis, et adæquata pulveri, quæ genuit vos: ecce
    novissima erit in gentibus, deserta, invia, et arens.'
  eng-ASVBT: 'your mother shall be utterly put to shame; she that bare you shall be
    confounded: behold, she shall be the hindermost of the nations, a wilderness,
    a dry land, and a desert.'
  ita-1885: La madre vostra è grandemente confusa; quella che vi ha partoriti è svergognata;
    ecco, è l'ultima delle nazioni, un deserto, un luogo arido, ed una solitudine.
  eng-LXXUP: 'And he shall kindle a fire in the houses of their gods, and shall burn
    them, and shall carry them away captives: and shall search the land of Egypt,
    as a shepherd searches his garment; and he shall go forth in peace.'
  eng-ULB: So your mother will be greatly ashamed; the one who bore you will be embarrassed.
    See, she will be the least of nations, a wilderness, a dry land, and a desert.
  spa-VBL: van a traer vergüenza a su madre, van a deshonrar a la que los dio a luz.
    Mirad cómo se convierte en la menos importante de todas las naciones, en un desierto,
    en una tierra desértica y seca.
  fra-_FOB: 'Votre mère est couverte de honte, celle qui vous a enfantés rougit. Voici,
    elle est la dernière des nations: un désert, une terre sèche, une lande.'
  mal-mal: നിങ്ങളുടെ അമ്മ ഏറ്റവും ലജ്ജിക്കും; നിങ്ങളെ പ്രസവിച്ചവൾ നാണിച്ചുപോകും; അവൾ
    ജനതകളിൽ താഴ്ന്നവൾ ആകും; മരുഭൂമിയും വരണ്ടനിലവും ശൂന്യദേശവും ആകും.
  urd-GVR: Lekin āindā tumhārī māṅ behad sharmindā ho jāegī, jis ne tumheṅ janm diyā
    wuh ruswā ho jāegī. Āindā Bābal sab se zalīl qaum hogī, wuh ḳhushk aur wīrān registān
    hī hogī.
  suz-BL: इन ममा थाम्‍पा मुने दोक्‍ब। इन कली जरमे‍ब शिशी मताइब। मेको इन रागी रागी
    आन दातेमी नेल्‍ल क्‍येङा आइक्‍च दुम्‍ब। मेको मुर मबाक्‍तीके सोव़शो रागी नु गोरशो
    रागी दुम्‍ब।
  eng-NOY: Your mother is utterly confounded; She that bore you is put to shame. Behold,
    the end of the nations, A wilderness, a dry land, a desert!
  ita-1927: La madre vostra è tutta coperta d’onta, colei che v’ha partoriti, arrossisce;
    ecco, essa è l’ultima delle nazioni, un deserto, una terra arida, una solitudine.
  ckb-ckb: دایکتان زۆر شەرمەزار دەبێت، ئەوەی ئێوەی بووە ڕیسوا دەبێت. دەبێتە دوایین
    نەتەوە، دەبێتە چۆڵەوانی و بیابان و دەشتی ڕووت.
  eng-BBE: 'Your mother will be put to shame; she who gave you birth will be looked
    down on: see, she will be the last of the nations, a waste place, a dry and unwatered
    land.'
  kan-OKCV: ನಿಮ್ಮ ತಾಯಿ ಬಹಳವಾಗಿ ನಾಚಿಕೆಪಡುವಳು; ನಿಮ್ಮನ್ನು ಹೆತ್ತವಳು ಲಜ್ಜೆ ಹೊಂದುವಳು; ಇಗೋ,
    ಜನಾಂಗಗಳಲ್ಲಿ ಅಂತ್ಯವಾದದ್ದು ಕಾಡೂ, ಒಣ ಭೂಮಿಯೂ, ಮರುಭೂಮಿಯೂ ಆಗುವುದು.
  tam-2017: உங்கள் தாய் மிகவும் வெட்கி, உங்களைப் பெற்றவள் நாணமடைவாள்; இதோ, அவள் மக்களுக்குள்ளே
    கடைசியாவதுமன்றி, வனாந்திரமும் வறட்சியும் அந்தரவெளியுமாவாள்.
  spa-RV-1909: 'Vuestra madre se avergonzó mucho, afrentóse la que os engendró: he
    aquí será la postrera de las gentes: desierto, sequedad, y páramo.'
  ron-BTF: Mama voastră va fi mult încurcată; cea care v-a născut va fi rușinată;
    iată, cea mai de pe urmă dintre națiuni va fi o pustie, un pământ uscat și un
    deșert.
  eng-WEBP: your mother will be utterly disappointed. She who bore you will be confounded.
    Behold, she will be the least of the nations, a wilderness, a dry land, and a
    desert.
  eng-FBV: you are going to bring shame on your mother, you are going to disgrace
    the one who gave birth to you. Watch as she becomes the least important of all
    the nations, a wilderness, a dry desert land.
  nld-1939: Uw moeder ligt in de diepste schande, Die u baarde, is beschaamd; Ze wordt
    de minste onder de volken, Een wildernis, een dorre steppe;
  nch-BL: Pero amotal campa antacatque huetzis ipan se hueyi pinahualisti, pampa eltoc
    se país cati más fiero ten nochi sequinoc. Mocahuas cactoc quej huactoc tali campa
    amo teno eli.
  vie-1934: bởi vậy, mẹ các ngươi rất mang xấu hổ, kẻ đẻ các ngươi bị thẹn thuồng.
    Kìa, nó sẽ làm cuối cùng hàng các nước, một đồng vắng, một đất khô khan, một nơi
    sa mạc.
  hin-CV: तुम्हारी माता अत्यंत लज्जित होगी; तुम्हारी जननी निन्दित हो जाएगी. तुम देखना
    कि वह राष्ट्रों में नीच हो जाएगी एक निर्जन क्षेत्र— एक शुष्क भूखण्ड, एक मरुभूमि.
  spa-BES: Tu madre será avergonzada; La que te dio a luz será despreciada; mira,
    ella será la última de las naciones, un lugar desolado, una tierra seca y sin
    agua.
  tdx-tdx: Hangirifiry ty fisalaran-drene’o, ho meñatse i nahatoly azoy; ho tsitso’
    o fifeheañeo, fatram-bey, tane karakankaiñe vaho liolio.
  tha-KJV: มารดาของเจ้าจะละอายอย่างอดสู และนางที่คลอดเจ้าจะต้องอับอาย ดู​เถิด ที่​รั้งท้ายแห่งบรรดาประชาชาติจะเป็นถิ่นทุ​รก​ันดาร
    ที่​แห​้งแล้งและทะเลทราย
  por-BR-2018: 'Por isso vossa mãe será muito envergonhada, será humilhada a que vos
    gerou; eis que ela será a última das nações: deserto, secura, e desolação.'
  deu-ELO: Sehr beschämt ist eure Mutter, zu Schanden geworden eure Gebärerin. Siehe,
    es ist die letzte der Nationen, eine Wüste, eine Dürre und eine Steppe.
  eng-WYC-2018: Your mother is shamed greatly, and she that engendered you, is made
    even to dust; lo! she shall be the last among folks, and forsaken, without (a)
    way, and dry. (But your mother (city) shall be greatly shamed, and she who begat
    you, shall be made even to the dust; behold! she shall be the last among the nations,
    and deserted, and without a way, and dried up.)
  epo-epo: 'tre hontigita estas via patrino, mokata estas via naskintino; jen estas
    la estonteco de la nacioj: dezerto, neloĝata tero, kaj stepo.'
  uig-PIN: Əmdi ana yurtung zor hijalǝtkǝ ⱪaldurulidu; rǝswaqiliⱪ seni tuƣƣuqini ⱪaplaydu;
    mana, u ǝllǝrning daxⱪili, — bir janggal, ⱪaƣjiraⱪ yǝr wǝ qɵl-bayawan bolup ⱪalidu.
  beo-beo: Be dilia moilai bai bagade (Ba:bilone) da dafane gogosia:i dagoi ba:mu.
    Amola Ba:bilone fi da fifi asi gala amo ganodini gududafa dialebe ba:mu. Ba:bilone
    soge da wadela:i hafoga:i soge hamoi dagoi ba:mu.
  tpi-OTNT: Tasol kantri bilong yupela Babilon bai i sem nogut tru, na biknem bilong
    en bai i pundaun olgeta. Na bai em i stap rabis kantri tru na i no gat nem namel
    long olgeta arapela lain manmeri. Na em bai i kamap ples drai na ples nating.
  hau-SA: Mahaifiyarku za tă sha babbar kunya; ita da ta haife ku za tă sha kunya.
    Za tă zama mafi ƙanƙanta na al’ummai, jeji, busasshiyar ƙasa, hamada.
  uig-LAT: Emdi ana yurtung zor xijaletke qaldurulidu; reswachiliq séni tughghuchini
    qaplaydu; mana, u ellerning dashqili, — bir janggal, qaghjiraq yer we chöl-bayawan
    bolup qalidu.
  nde-nde: unyoko uzayangeka kakhulu, yena owalizalayo uzakuba lenhloni. Uzakuba ngowokucina
    phakathi kwezizwe, inkangala, ilizwe elomileyo, ugwadule.
  ton-ton: '‌ʻE puputuʻu lahi ʻa hoʻomou faʻē; ʻe mā lahi ʻaia naʻe fanauʻi ʻakimoutolu:
    vakai, te ke hoko ko e kimui ʻi he ngaahi puleʻanga, ko e potu lala, ko e fonua
    mōmoa, pea ko e toafa.'
  ces-1613: 'Zahanbena bude matka vaše velice, a zapýří se rodička vaše: Aj, nejzadnější
    z národů, poušť, země vyprahlá a pustina.'
  eng-WMB: your mother will be utterly disappointed. She who bore you will be confounded.
    Behold, she will be the least of the nations, a wilderness, a dry land, and a
    desert.
  tam-TCV: ஆனால், உங்கள் தாய் அதிக வெட்கத்துக்குள்ளாவாள். உங்களைப் பெற்றவள் அவமானப்படுவாள்.
    அவள் நாடுகளுக்குள் மிகச் சிறியவளாயும், வனாந்திரமாயும், வறண்ட நிலமாயும், பாலைவனமாயும்
    இருப்பாள்.
  ceb-ULB: Busa maulawan gayod pag-ayo ang imong inahan; maulawan gayod ang tawo nga
    nagpakatawo kanimo. Tan-awa, mahimo siyang dili mahinungdanon sa mga nasod, sa
    kamingawan, sa mala nga yuta, ug sa disyerto.
  pol-UBG: Wasza matka będzie bardzo zawstydzona, spłonie ze wstydu wasza rodzicielka.
    Oto stanie się ostatnią z narodów, pustkowiem, ziemią suchą i pustynną.
  urd-GVU: لیکن آئندہ تمہاری ماں بےحد شرمندہ ہو جائے گی، جس نے تمہیں جنم دیا وہ رُسوا
    ہو جائے گی۔ آئندہ بابل سب سے ذلیل قوم ہو گی، وہ خشک اور ویران ریگستان ہی ہو گی۔
  deu-1912: Eure Mutter besteht mit großer Schande, und die euch geboren hat, ist
