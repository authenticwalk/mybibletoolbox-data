  sus-A: وٌ نفَ بَرَ يَافِ، نَشَن وٌ بَرِشِ عَ بَرَ لُ يَافِ كُي. عَ بَرَ قِندِ سِ
    دْنشْي رَ، عَ شَ بْشِ بَرَ قِندِ فبٍنفبٍرٍنيِ رَ، يِرٍ مَشَرَشِ رَ.
  fra-SBL: votre mère sera totalement déçue. Celle qui t'a porté sera confondue. Voici
