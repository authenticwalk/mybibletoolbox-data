    suatu tanah yang kering, dan suatu gurun pasir.
  nya-nya: Koma mzinda wanu udzachititsidwa manyazi kwambiri. Mzinda umene uli ngati
    mayi wanu udzanyazitsidwa. Babuloni adzasanduka chitsirizira cha anthu onse. Mzinda
