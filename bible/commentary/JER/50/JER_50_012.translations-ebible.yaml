    elalueibao.
  tpi-tpi: Tasol kantri bilong yupela Babilon bai i sem nogut tru, na biknem bilong
    en bai i pundaun olgeta. Na bai em i stap rabis kantri tru na i no gat nem namel
    long olgeta arapela lain manmeri. Na em bai i kamap ples drai na ples nating.
  dan-1931: eders Moder skal dybt beskæmmes; hun, som bar eder, skal blive til Skamme.
    Se, det ringeste af Folkene, en Ørken, tørt Land og Ødemark!
  vie-OVCB: Mẹ các ngươi sẽ bị chôn vùi trong xấu hổ và nhục nhã. Các ngươi sẽ trở
    thành quốc gia nhỏ yếu nhất— một hoang mạc, một đồng hoang khô hạn.
  guj-2017: તેથી તમારી માતા બહુ લજ્જિત થશે. તમારી જનેતા શરમાશે. જુઓ, તે રણ, સૂકી ભૂમિ
    તથા ઉજ્જડ થઈને કનિષ્ઠ દેશ ગણાશે.
  pon-2006A: ahpw pein amwail kahnimw lapalapo pahn sarohdi oh namenekla. Papilonia
    pahn wiahla wehi me keieu sohte wede nanpwungen wehi kan koaros; e pahn madekengla
    oh wiahla sapwtehn me sohte pihl ie.
  por-BRBSL: sua mãe ficará totalmente desapontada. Ela, que o aborreceu, ficará confusa.
