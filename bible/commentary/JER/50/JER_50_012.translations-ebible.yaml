  wal-wal: SHin ha77i intte waanna katamai yeellatananne kauyyana. Qassi kawotettatu
    giddonkka Baabiloonee ubbaappe wurssetta gidana; haatti bainna mela bazzo gidana.
  spa-PDDPT: Tu madre será grandemente avergonzada. Será humillada la que los dio
