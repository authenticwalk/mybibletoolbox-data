  eng-WMBB: your mother will be utterly disappointed. She who bore you will be confounded.
    Behold, she will be the least of the nations, a wilderness, a dry land, and a
    desert.
  urd-GVH: लेकिन आइंदा तुम्हारी माँ बेहद शरमिंदा हो जाएगी, जिसने तुम्हें जन्म दिया
    वह रुसवा हो जाएगी। आइंदा बाबल सबसे ज़लील क़ौम होगी, वह ख़ुश्क और वीरान रेगिस्तान
