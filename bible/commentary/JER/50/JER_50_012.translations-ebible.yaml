    gaa hai di anggowaa dela ono wai no lodo ai.
  uig-ARA: ئەمدى ئانا يۇرتۇڭ زور خىجالەتكە قالدۇرۇلىدۇ؛ رەسۋاچىلىق سېنى تۇغغۇچىنى
    قاپلايدۇ؛ مانا، ئۇ ئەللەرنىڭ داشقىلى، ــ بىر جاڭگال، قاغجىراق يەر ۋە چۆل-باياۋان
    بولۇپ قالىدۇ.
  sus-sus: Wo nga bara yaagi, naxan wo barixi a bara lu yaagi kui. A bara findi si
    dɔnxɔɛ ra, a xa bɔxi bara findi gbengberenyi ra, yire maxaraxi ra.
  pon-2006: ahpw pein amwail kahnimw lapalapo pahn sarohdi oh namenekla. Papilonia
    pahn wiahla wehi me keieu sohte wede nanpwungen wehi kan koaros; e pahn madekengla
