  hbo-hbo: בֹּ֤ושָׁה אִמְּכֶם֙ מְאֹ֔ד חָפְרָ֖ה יֹֽולַדְתְּכֶ֑ם הִנֵּה֙ אַחֲרִ֣ית גֹּויִ֔ם
    מִדְבָּ֖ר צִיָּ֥ה וַעֲרָבָֽה׃
  kik-kik: nyina wanyu nĩagaconoka mũno; we ũcio wamũciarire nĩagaconorithio. Nĩwe
