    tɛdɔntɛ̀ kpɛri, tɛtentɛ̀ timútì í yiɛ̀ dɛ̀ tɛ̃́nkɛ.
  msy-2020: Ezɨ ian kantri Babilon bar aghumsigham, eghtɨ an ziar ekiam bar moghɨra
