    မခံသောသူ၊
  tbg-tbg: Noravano Kotiva tiharo, Vo enta anintairaqe te vi entaraqaa vo vatanaa
    vo vatanaaka qorainti nái vaata toqakekave, kia vaata toqakekave, ntaihama karerave.
    Ekaa vika vika te tivatauna uvara kia iri variarave.
  hmo-hmo: 'Lohiabada be ia hereva, ia gwau, “Nega be do ia ginidae, lau ese kopina
    utua kara idia abia momokani lasi taudia ibounai edia dika davana do lau henia,
    taudia inai:'
  urd-urd: “देख, वह दिन आते हैं, ख़ुदावन्द फ़रमाता है, जब मैं सब मख़्तूनों को नामख़्तूनों
    के तौर पर सज़ा दूँगा;
  rus-SYN: 'Вот, приходят дни, говорит Господь, когда Я посещу всех обрезанных и необрезанных:'
  bqc-SIM: Egipiↄ ń Yudaↄ ń Ɛdↄũↄ ń Amↄniↄ ń Mↄabuↄ ń gbɛ̃́ pↄ́ aa ku guwaiwaiu
    aaì ń kã̀kãmↄ kɛ̃ɛlɛↄ. Asa buipiↄ ń Isailiↄ píi, gyafↄↄdeↄnɛ ń sↄ̃u.
  tcz-CHONGTHU: “Ven, nikho ho ahung lhung tai tin, Pakaiyin aseiye; keiman cheptan
    loulai chengse chunga talen kapeh ding ahi.
  mar-mar: परमेश्वर असे म्हणतो, ज्यांची फक्त शारीरिक सुंता झाली आहे, अशांना शिक्षा
    करण्याचे दिवस येत आहेत.
  qub-qub: 'Tayta Diosmi nin: «Juc junaj castigashämi cuerpullancho señalacojcunataga.
    Castigashaj:'
  bqp-bqp: Beyɑ Egibitigibu, kɑ Yudɑbɑ, kɑ Edɔmubɑ, kɑ Amɔnibɑ, kɑ Mɔɑbubɑ, kɑ be
    bɑ rɑ ben wii bɑɑrun seri kɔni, kɑ sere be bɑ wɑ̃ɑ gbɑburɔ. Domi bwese tuku ni
    kpuro kɑ mɑm Isirelibɑn tii, bɑ sɑ̃ɑwɑ bɑngo sɑribɑ ben gɔ̃rusɔ.
  hat-hat: 'Seyè a di ankò: -Yon jou pral rive kote mwen pral regle moun ki pote mak
    kontra m'' lan sou kò yo, men ki pa konnen m'' nan kè yo:'
  eng-BSB: '“Behold, the days are coming,” declares the LORD, “when I will punish
    all who are circumcised yet uncircumcised:'
  eng-WEBPB: '“Behold, the days come,” says the LORD, “that I will punish all those
    who are circumcised only in their flesh:'
  kbq-kbq: Hagi Nagra Ra Anumzamo'na amanage hu'na nehue, mago kna ne-eankino ana
    knama esanige'na zamagoza anoma tagama osu'naza vahe'ene tagama hu'naza vahe'enena
    knaza zami'na zamazeri haviza hugahue.
  nhe-BL: 'Huan nojquiya TOTECO quiijto: “Ajsis tonali quema ihuical niquintlatzacuiltis
    nochi israelitame tlen motequilijtoque nopa machiyotl circuncisión ipan inintlacayo
    huan nochi tlacame tlen campa hueli tlali tlen ax quichijtoque.'
  gub-BL: 'Uze''eg wi Tupàn a''e. — Uhem purehe hezepyk àwàm ''ar iko: Ezit ywy rehe
    har wà, Zuta ywy rehe har wà, Enom ywy rehe har wà, Amon ywy rehe har wà, Moaw
    ywy rehe har wà, ywyxiguhu rehe har ''aw ipinar wà. Wanehe paw azepyk putar nehe.
    A''e teko paw omonohok kwarer wapirera''i wà. Nezewe rehe we nuweruzar kwaw uze''eg
    pirer monohokaw inuromo har wà. A''e teko paw wà, teko Izaew izuapyapyr paw wà
    no, uzapokatu uze''egaw herehe we wà. Nuzapo kwaw ma''e a''e uze''eg rupi wà,
    i''i a''e.'
  eng-DRA: Behold, the days come, saith the Lord, and I will visit upon every one
    that hath the foreskin circumcised.
