verse: JER.009.025
translations:
  mal-C: “ശരീരത്തിൽമാത്രം പരിച്ഛേദനമേറ്റവരായ—ഈജിപ്റ്റ്, യെഹൂദാ, ഏദോം, അമ്മോൻ, മോവാബ്,
    വിദൂരമരുഭൂമികളിൽ വസിക്കുന്നവർ ഇവരെയെല്ലാം ഞാൻ ശിക്ഷിക്കാനിരിക്കുന്ന ദിവസങ്ങൾ ഇതാ
    വന്നെത്തിയിരിക്കുന്നു. കാരണം ഇവരെല്ലാം യഥാർഥത്തിൽ പരിച്ഛേദനമേൽക്കാത്തവരാണല്ലോ,
    ഇസ്രായേൽഗൃഹം മുഴുവനുംതന്നെയും ഹൃദയത്തിൽ പരിച്ഛേദനമില്ലാത്തവരാണ്,” എന്ന് യഹോവയുടെ
    അരുളപ്പാട്.
  deu-TKW: Ägypten und Juda, Edom und die Ammoniter und Moab und alle mit abgestutztem
    Haarrand, die in der Wüste wohnen, - denn alle Heiden sind unbeschnitten, alle
    vom Hause Israel aber sind unbeschnittenen Herzens.
  lin-lin: bato ya Ejipito, ya Yuda, ya Edomi, ya Amoni, ya Moabi mpe bavandi nyonso
    ya esobe oyo bamikataka mandefu ; pamba te bato ya bikolo oyo nyonso bakatama
    ngenga te. Mpe ezala bana nyonso ya Isalaele oyo bakatama ngenga, bakatama yango
    kaka na bonzoto, kasi na mitema te. »
  eng-LSV: “Behold, days are coming,” || A declaration of YHWH, || “And I have laid
    a charge on all circumcised in the foreskin,
  eng-GNV: 'Beholde, the dayes come, sayth the Lord, that I wil visite all them, which
    are circumcised with the vncircumcised:'
  eng-WEBSTER: Behold, the days come, saith the LORD, that I will punish all them
    who are circumcised with the uncircumcised;
  nhw-BL: 'Huan nojquiya TOTECO quiijto: “Ajsis tonali quema san se niquintlatzacuiltis
    nochi israelitame catli motequilijtoque nopa machiyotl circuncisión ipan inintlacayo
    huan nochi tlacame tlen campa hueli tlali catli amo quichijtoque.'
  swh-ONEN: “Siku zinakuja, nitakapowaadhibu wale wote ambao wametahiriwa kimwili
    tu, asema Bwana,
  bba-bba: Beyɑ Eɡibitiɡibu, kɑ Yudɑbɑ, kɑ Edɔmubɑ, kɑ Amɔnibɑ, kɑ Mɔɑbubɑ, kɑ be
    bɑ rɑ ben wii bɑɑrun seri kɔni, kɑ sere be bɑ wɑ̃ɑ ɡbɑburɔ. Domi bwese tuku ni
    kpuro kɑ mɑm Isirelibɑn tii, bɑ sɑ̃ɑwɑ bɑnɡo sɑribɑ ben ɡɔ̃rusɔ.
  eng-KJVCPB: Behold, the days come, saith the Lord, That I will punish all them which
    are circumcised with the uncircumcised;
  luo-luo: Jehova Nyasaye wacho niya, “Ndalo biro ma anakumie joma oter nyangu e ringruok
    kende
  meu-meu: Iehova na e tomu. A itaia, negana vada e maimu, vada e heperitome to asi
    anina peritomena taudia iboudiai na lau ese davadia baina henidia,
  npi-ULB: यो परमप्रभुको घोषणा हो, हेर, दिनहरू आउँदैछन्, जति बेला म शरीरमा मात्र खतना
    भएकाहरू सबैलाई दण्ड दिनेछु ।
  yor-yor: “Ọjọ́ ń bọ̀,” ni Olúwa wí, “tí Èmi yóò fi ìyà jẹ gbogbo àwọn tí a kọ ilà
    fún nínú ara nìkan.
  pes-OPCB: «زمانی می‌رسد که تمام کسانی را که فقط در جسم ختنه شده‌اند تنبیه خواهم
    کرد،
  tgl-ULB: Tingnan ninyo, darating ang mga araw na parurusahan ko ang lahat ng tuli
    lamang sa kanilang mga katawan. Ito ang pahayag ni Yahweh.
  hui-hui: I̱ Anduane Homogo kogome i̱na bi ogodagua laro. Agali marume mana bulene
    nga layago talialu tinaga dongone podo mabu biagane mana binigoyu i̱ninaga bi
    larogo hale halu bia nabiagaore ka.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​က``အီ​ဂျစ်​ပြည်​သား​များ၊ ယု​ဒ ပြည်​သား​များ၊ ဧ​ဒုံ​ပြည်​သား​များ၊
    အမ္မုန်​ပြည် သား​များ၊ မော​ဘ​ပြည်​သား​များ​နှင့်​သဲ​ကန္တာ​ရ တွင်​နေ​ထိုင်​ကာ ဆံ​ပင်​တို​ထား​သော​လူ​မျိုး
    အား​ငါ​အ​ပြစ်​ဒဏ်​ခတ်​မည့်​နေ့​ရက်​ကာ​လ ကျ​ရောက်​လာ​တော့​မည်။ ထို​သူ​အ​ပေါင်း​တို့
    သည်​ပ​ဋိ​ညာဉ်​သေတ္တာ​တော်​၏​သင်္ကေ​တ​ဖြစ် သည့်​အ​ရေ​ဖျား​လှီး​မင်္ဂ​လာ​ကို​ခံ​သော်​လည်း
    ငါ​၏​ပ​ဋိ​ညာဉ်​တော်​ကို​မ​စောင့်​ထိန်း​ကြ။ ထို သူ​အ​ပေါင်း​နှင့်​ဣ​သ​ရေ​လ​ပြည်​သား​တို့
    သည်​ငါ​၏​ပ​ဋိ​ညာဉ်​ကို​မ​စောင့်​ထိန်း​ကြ'' ဟု​မိန့်​တော်​မူ​၏။
  bod-N: ལྟོས་ཤིག དུས་དེ་སླེབས་ལ་ཉེའོ་ཞེས་དཀོན་མཆོག་ཡ་ཝཱེས་གསུངས་ཏེ། བདག་གིས་ལུས་ཕུང་འབའ་ཞིག་ཏུ་མཚན་སྐྱི་བཅད་པ་རྣམས་ལ་ཉེས་ཆད་གཅོད་པར་འགྱུར་ཏེ།
  sna-sna: “Mazuva anouya,” ndizvo zvinotaura Jehovha, “andicharanga vose vakadzingiswa
    panyama chete,
  spa-BLM: '“He aquí que vienen días — dice Yahvé — en que castigaré a todos los que
    se circuncidan sólo en su carne:'
  cac-cac: 'Ix yalanxi Jehová icha tic: Van sja stiempoal vac''an syaelal eb'' aj
    Egipto, eb'' aj Judá, eb'' aj Edom, eb'' aj Amón, eb'' aj Moab yed'' eb'' cajan
    d''a tz''inan luum, aton eb'' sjoxel xil spac''ul sti''. Masanil juntzan̈ anima
    chi'' ac''b''il circuncidar eb'', palta max sc''anab''ajej jun trato sch''oxan
    jun yechel chi'' eb'', an̈ejtona'' pax eb'' israel max sc''anab''ajej eb'', xchi
    Jehová.'
  swh-ULB: Tazama, siku zaja - asema BWANA wakati nitakapowaadhibu wote ambao hawajatahiriwa
    ambao wako hivyo hivyo katika miili yao.
  bel-bel: 'Вось, прыходзяць дні, кажа Гасподзь, калі Я наведаю ўсіх абрэзаных і неабрэзаных:'
  deu-ELBBK: Ägypten und Juda und Edom und die Kinder Ammon und Moab, und alle mit
    geschorenen Haarrändern, die in der Wüste wohnen; denn alle Nationen sind unbeschnitten,
    und das ganze Haus Israel ist unbeschnittenen Herzens.
  mbb-OT: 'Migkaǥi pa is Nengazen te, “Egkeuma is timpu he edsilutan ku is langun
    he nesirkunsidar he wazà mahalin is ulaula zan:'
  mal-2015: ഇതാ മിസ്രയീം, യെഹൂദാ, ഏദോം, അമ്മോന്യർ, മോവാബ്, തലയുടെ അരികു വടിക്കുന്ന
    മരുവാസികൾ എന്നിങ്ങനെ അഗ്രചർമ്മത്തോടുകൂടിയ സകലപരിച്ഛേദനക്കാരെയും ഞാൻ ശിക്ഷിപ്പാനുള്ള
    കാലം വരുന്നു.
  rmc-rmc: Marava le manušen andral o Egipt, andral e Judsko, andral o Edom, andral
    o Amon the andral o Moab the savoren, so bešen pre pušťa a hoľinen peske o bala
    pro šero pal o seri, bo savore kala narodi nane obrezimen. A aňi o manuša andral
    o Izrael nane obrezimen andro jile.“
  pes-OPV: 'خداوند می‌گوید: «اینک ایامی می‌آید که نامختونان را با مختونان عقوبت خواهم
    رسانید.'
  ron-1924: „Ятэ, вин зилеле”, зиче Домнул, „кынд вой педепси пе тоць чей тэяць ымпрежур,
    каре ну сунт тэяць ымпрежур ку инима,
  ben-OBCV: সদাপ্রভু এই কথা বলেন, “সময় আসছে, যারা কেবলমাত্র শরীরে ত্বকচ্ছেদ করেছে,
    আমি তাদের সবাইকে শাস্তি দেব—
  som-som: Rabbigu wuxuu leeyahay, Bal ogaada, waxaa iman doona wakhtigii aan ciqaabi
    doono kuwa gudan oo uurka ka buuryaqabka ah oo dhan,
  lat-VUC: Ecce dies veniunt, dicit Dominus, et visitabo super omnem qui circumcisum
    habet præputium,
  eng-ASVBT: 'Behold, the days come, saith Jehovah, that I will punish all them that
    are circumcised in their uncircumcision:'
  ita-1885: Ecco, i giorni vengono, dice il Signore, che io farò punizione d'ogni
    circonciso che è incirconciso;
  eng-LXXUP: on Egypt, and on Edom, and on Edom, and on the children of Ammon, and
    on the children of Moab, and on every one that shaves his face round about, even
    them that dwell in the wilderness; for all the Gentiles are uncircumcised in flesh,
    and all the house of Israel are uncircumcised in their hearts.
  eng-ULB: “See, days are coming—this is Yahweh's declaration—when I will punish all
    the circumcised who are such only in their body.
  spa-VBL: Cuidado, porque se acerca el momento, declara el Señor, en que castigaré
    a todos los que sólo se circuncidan físicamente.
  fra-_FOB: 'Voici, les jours viennent, dit l''Éternel, où je punirai tous les circoncis
    qui ne le sont pas du cœur:'
  mal-mal: ഇതാ ഈജിപ്റ്റ്, യെഹൂദാ, ഏദോം, അമ്മോന്യർ, മോവാബ്, തലയുടെ അരികു വടിക്കുന്ന
    മരുഭൂനിവാസികൾ എന്നിങ്ങനെ അഗ്രചർമ്മത്തോടുകൂടിയ സകല പരിച്ഛേദനക്കാരെയും ഞാൻ ശിക്ഷിക്കുവാനുള്ള
    കാലം വരുന്നു.
  urd-GVR: Rab farmātā hai, “Aisā waqt ā rahā hai jab maiṅ un sab ko sazā dūṅgā jin
    kā sirf jismānī ḳhatnā huā hai.
  suz-BL: परमप्रभु यावेम “रांम ला ख्रोइक्‍तीक चिनु ख्रोइश्‍शो मुर आन ग्रुम्‍तीक नाक्‍ती
    थमा पा जाक्‍ब।
  eng-NOY: Behold the days come, saith Jehovah, That I will punish all the circumcised
    with the uncircumcised,
  ita-1927: 'Ecco, i giorni vengono, dice l’Eterno, ch’io punirò tutti i circoncisi
    che sono incirconcisi:'
  ckb-ckb: 'یەزدان دەفەرموێت: «سەردەمێک دێت، سزای هەموو ئەوانە دەدەم کە تەنها بە لەش
    خەتەنە کراون،'
  eng-BBE: See, the day is coming, says the Lord, when I will send punishment on all
    those who have circumcision in the flesh;
  kan-OKCV: “ಇಗೋ, ನಾನು ಸುನ್ನತಿ ಇಲ್ಲದವರ ಸಂಗಡ ಸುನ್ನತಿ ಉಳ್ಳವರೆಲ್ಲರನ್ನೂ, ಈಜಿಪ್ಟನ್ನೂ, ಯೆಹೂದವನ್ನೂ,
    ಎದೋಮನ್ನೂ, ಅಮ್ಮೋನನ ಮಕ್ಕಳನ್ನೂ, ಮೋವಾಬನ್ನೂ, ಮರುಭೂಮಿಯ ನಿವಾಸಿಗಳಾಗಿರುವ ಕಟ್ಟಕಡೆಯ ಮೂಲೆಯಲ್ಲಿ
    ಇರುವವರನ್ನೂ ನಾನು ಶಿಕ್ಷಿಸುವ ದಿವಸಗಳು ಬರುತ್ತವೆ. ಏಕೆಂದರೆ ಈ ಜನಾಂಗಗಳವರು ಸುನ್ನತಿಯಿಲ್ಲದವರು.
    ಇಸ್ರಾಯೇಲಿನ ಮನೆತನದವರೆಲ್ಲರೂ ಹೃದಯದಲ್ಲಿ ಸುನ್ನತಿ ಇಲ್ಲದವರಾಗಿದ್ದಾರೆ,” ಎಂದು ಯೆಹೋವ ದೇವರು
    ಅನ್ನುತ್ತಾರೆ.
  tam-2017: இதோ, நாட்கள் வரும்; அப்பொழுது விருத்தசேதனமில்லாதவர்களுடன் விருத்தசேதனமுள்ள
    அனைவரையும்,
  spa-RV-1909: 'He aquí que vienen días, dice Jehová, y visitaré sobre todo circuncidado,
    y sobre todo incircunciso:'
  ron-BTF: Iată, vin zilele, spune DOMNUL, că îi voi pedepsi pe toți cei circumciși
    împreună cu cei necircumciși;
  eng-WEBP: '“Behold, the days come,” says the LORD, “that I will punish all those
    who are circumcised only in their flesh:'
  eng-FBV: Watch out, for the time is coming, declares the Lord, when I will punish
    all who are only physically circumcised.
  nld-1939: 'Zie, de dagen komen, spreekt Jahweh, Dat Ik op alle besnedenen afkom,
    die onbesneden bleven:'
  nch-BL: 'Huan nojquiya TOTECO quiijto: “Ajsis tonali quema san se niquintatzacuiltis
    nochi israelitame cati motequilijtoque nopa machiyot circuncisión ipan inintacayo
    huan nochi tacame ten campa hueli tali cati amo quichijtoque.'
  vie-1934: 'Đức Giê-hô-va phán: Nầy, ngày đến, bấy giờ ta sẽ phạt mọi kẻ chịu cắt
    bì mà lòng chưa cắt bì:'
  hin-CV: “यह ध्यान रहे कि ऐसे दिन आ रहे हैं,” याहवेह यह वाणी दे रहे हैं, “जब मैं
    उन सभी को दंड दूंगा, जो ख़तनित होने पर भी अख़तनित ही हैं—
  spa-BES: Mira, viene el día, dice el Señor, cuando enviaré castigo a todos los que
    son incircuncisos;
  tdx-tdx: I Mitsraime naho Iehodà, naho i Edome, naho o ana’ i Amoneo naho i Moabe,
    vaho ze hene mpimoneñe am-patrambey añe mpañitsike ty maròy añ’ilam-panda’e eo;
    fa songa tsy sinavatse o fifeheañeo, sindre tsy sinavatse añ’arofo ao ty anjomba’
    Israele.
  tha-KJV: พระเยโฮวาห์ตรั​สว​่า “​ดู​เถิด วันเวลากำลังมาถึงแล้ว เมื่อเราจะลงโทษบรรดาผู้​ที่​รั​บพิธ​ี​เข​้าสุ​หน​ัตพร้อมด้วยผู้​ที่​ไม่ได้​รั​บพิธ​ี​เข้าสุหนัต
    คือ
  por-BR-2018: 'Eis que vêm dias, diz o SENHOR, em que castigarei todo circunciso
    e todo incircunciso:'
  deu-ELO: 'Siehe, Tage kommen, spricht Jehova, da ich heimsuchen werde alle Beschnittenen
    mit den Unbeschnittenen:'
  eng-WYC-2018: Lo! days come, saith the Lord, and I shall visit on each man that
    hath prepuce uncircumcised; (Behold! days come, saith the Lord, and I shall punish
    each man who hath an uncircumcised prepuce;)
  epo-epo: Jen venos tagoj, diras la Eternulo, kiam Mi punvizitos ĉiujn cirkumciditajn
    kaj necirkumciditajn,
  uig-PIN: Mana, xundaⱪ künlǝr keliduki, — dǝydu Pǝrwǝrdigar, — Mǝn hǝtnǝ ⱪilmiƣanlarni
    hǝtnǝ ⱪilinƣanlar bilǝn billǝ jazalaymǝn;
  beo-beo: '-'
  tpi-OTNT: “Mi Bikpela, mi tok olsem. Mi makim pinis taim bilong mekim save long
    ol lain i save bihainim pasin bilong katim skin bilong sem bilong ol man, tasol
    ol i no save bihainim tok bilong mi.
  hau-SA: “Kwanaki suna zuwa,” in ji Ubangiji, “sa’ad da zan hukunta dukan waɗanda
    aka yi musu kaciya kawai a jiki,
  uig-LAT: Mana, shundaq künler kéliduki, — deydu Perwerdigar, — Men xetne qilmighanlarni
    xetne qilin’ghanlar bilen bille jazalaymen;
  nde-nde: UThixo uthi, “Insuku ziyeza, lapho engizabajezisa khona bonke abasoke enyameni
    kuphela,
  ton-ton: ¶ ʻOku pehē ʻe Sihova, “Vakai, ʻoku haʻu ʻae ngaahi ʻaho te u tautea ai
    ʻae kamu fakataha mo e taʻekamu;
  ces-1613: Aj, dnové jdou, praví Hospodin, v nichž navštívím každého, obřezaného
    i neobřezaného,
  eng-WMB: '“Behold, the days come,” says the LORD, “that I will punish all those
    who are circumcised only in their flesh:'
  tam-TCV: “மாம்சத்தில் மாத்திரம் விருத்தசேதனம் செய்யப்பட்ட எல்லோரையும் தண்டிக்கும்
    நாட்கள் வருகின்றன” என்று யெகோவா அறிவிக்கிறார்.
  ceb-ULB: Tan-awa, moabot ang mga adlaw—kini ang gipahayag ni Yahweh—sa dihang silotan
    ko ang tanan nga tinuli sa ilang lawas lamang.
  pol-UBG: Oto nadchodzą dni, mówi PAN, w których nawiedzę każdego obrzezanego i nieobrzezanego;
