  heb-heb: חץ שוחט לשונם מרמה דבר בפיו שלום את רעהו ידבר ובקרבו ישים ארבו׃
  ben-IRV: তাদের জিভ হল একটি ধারালো তীর; তা অবিশ্বস্ততার কথা বলে। তারা মুখে প্রতিবেশীর
    সঙ্গে শান্তির কথা বলে, কিন্তু তাদের অন্তরে মিথ্যার অপেক্ষা করে।
  pan-pan: ਉਹਨਾਂ ਦੀ ਜੀਭ ਮਾਰ ਸੁੱਟਣ ਵਾਲਾ ਤੀਰ ਹੈ, ਉਹ ਧੋਖੇ ਦੀ ਗੱਲ ਕਰਦੀ ਹੈ। ਹਰੇਕ ਆਪਣੇ ਮੂੰਹ
    ਤੋਂ ਆਪਣੇ ਗੁਆਂਢੀ ਨੂੰ ਸ਼ਾਂਤੀ ਆਖਦਾ ਹੈ, ਪਰ ਆਪਣੇ ਦਿਲ ਵਿੱਚ ਉਹ ਉਸ ਦੀ ਤਾੜ ਵਿੱਚ ਲੱਗਾ ਹੋਇਆ
    ਹੈ।
  mya-JVB: သူ တို့လျှာ သည် သေ စေတတ်သောမြှား ဖြစ်၏။ ပရိယာယ် စကားကို ပြော တတ်၏။ အပေါင်း
    အဘော်ချင်း တို့သည် နှုတ် ဖြင့် လောက ဝတ်စကားကိုပြော ၍၊ နှလုံး ဖြင့် ချောင်းမြောင်း
    တတ်ကြ၏။
  tbg-tbg: Vika maaqirivano vaireva, vaiinti aruke vevara voqaara vairave. Vika nái
    noqihai una uvaqai ti variarave. Vika nái noqihai nái hana vaiintiara koqe uva
    tihavata, nái avu aatoqi vika arukerara irite variarave.
  hmo-hmo: Edia maladia be io dikadia, mase gaudia bamona. Mai koikoi danu idia hereva
    noho. Idia ibounai ese edia badibadinai tauna dekenai, idia hereva henia noho,
    turana bamona, to idia ese hunia dekenai, edia badibadinai tauna hadikaia dalana
    idia tahua noho.
  urd-urd: उनकी ज़बान हलाक करने वाला तीर है, उससे दग़ा की बातें निकलती हैं, अपने पड़ोसी
    को मुँह से तो सलाम कहते हैं पर बातिन में उसकी घात में बैठते हैं।
  rus-SYN: Язык их - убийственная стрела, говорит коварно; устами своими говорят с
    ближним своим дружелюбно, а в сердце своем строят ему ковы.
  bqc-SIM: Yã́ bee yã́i má ĩadamáo lé? Má tↄsi buipi taawao lé? Ma Dii mámɛ
    má ò.
  tcz-CHONGTHU: Aleigui jouseu thina thei thalpi tobang jeng ahin, joulhepna jeng
    thu aseijun; abonchaovin aheng akom ah chamna asei nauvin, hinlah alunggon uvin
    aheng akom chan lhihna jeng ahi.
  mar-mar: त्यांच्या जिभा टोकदार बाणाप्रमाणे आहेत. त्या अविश्वासू गोष्टी बोलतात. प्रत्येकजण
    शेजाऱ्याशी वरवर चांगले बोलतो. पण गुप्तपणे ते शेजाऱ्यावर टपून असतात.
  qub-qub: Paycunapaga rimashancunapis wañuchicoj lëchanörämi. Engañacullarmi purircaycan.
    Janan shongullami amïguncunatapis alli parlapan. Shongullanchöga mana alliman
    jitarpunanpämi yarpapaycan.
  bqp-bqp: Yenibɑn sɔ̃, kon bu sɛɛyɑsiɑ kpɑ n bu mɔru kɔsie. Nɛ, Yinni Gusunɔwɑ nɑ
    yeni geruɑ.
  hat-hat: Lang yo tankou ponya wouye. Se manti ase ki nan bouch yo. Lè y'ap pale
    ak zanmi yo, se bèl pawòl ase ki nan bouch yo. Men nan kè yo, se pèlen y'ap pare
    pou yo.
  eng-BSB: Their tongues are deadly arrows; they speak deception. With his mouth a
    man speaks peace to his neighbor, but in his heart he sets a trap for him.
  eng-WEBPB: Their tongue is a deadly arrow. It speaks deceit. One speaks peaceably
    to his neighbour with his mouth, but in his heart, he waits to ambush him.
  kbq-kbq: Hagi tamagrama nanekema haza nanekemo'a havigege nehazageno ana nanekemo'a
    vahe ahefri kevegna hu'ne. Ana nehuta tava'ontmire'ma nemaniza vahera tamarimpa
    fru naneke nezmasamizanagi, tamagri antahizampina zamagri'ma zamahe frisaza antahi'za
    retro hu'naze.
  nhe-BL: Ica ininnenepil quimajcahuaj istlacayotl tlen tecocohua queja se cuatlamintli.
    Huan ininhuampo quicamahuíaj ica yejyectzi, pero ipan ininyolo moilhuíaj quejatza
    quitzontlamiltise seyoc.
  gub-BL: Wapeku nuzawy kwaw u'yw puruzuka haw iapyr hereko har wà. Wazuru umume'u
    temu'emaw wà. Pitàitàigatu uze'egatu mua'u uzeake har wanupe wà. Azeharomoete
    umuàgà'ym miar pyhykaw zàwenugar waiko uzeake har wanupe wà.
  eng-DRA: 'Their tongue is a piercing arrow, it hath spoken deceit: with his mouth
    one speaketh peace with his friend, and secretly he lieth in wait for him.'
