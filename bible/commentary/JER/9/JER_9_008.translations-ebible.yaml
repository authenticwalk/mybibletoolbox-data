verse: JER.009.008
translations:
  mal-C: അവരുടെ നാവ് മാരകമായ ഒരു അമ്പാണ്; അതു വഞ്ചന സംസാരിക്കുന്നു. അവർ തങ്ങളുടെ അയൽവാസിയോട്
    വാകൊണ്ട് സൗഹൃദത്തോടെ സംസാരിക്കുന്നു, എന്നാൽ ഹൃദയത്തിൽ അവർക്കായി കെണിയൊരുക്കുന്നു.
  deu-TKW: Sollte ich dergleichen Menschen nicht strafen - ist der Spruch Jahwes -
    oder mich an einem so gearteten Volke nicht rächen?
  lin-lin: Bongo na makambo ya boye, napesa bango etumbu te, » elobi Yawe ? « Nazongisa
    mabe na mabe te na ekolo ya boye ? »
  eng-LSV: Their tongue [is] a slaughtering arrow, || It has spoken deceit in its
    mouth, || It speaks peace with its neighbor, || And in its heart it lays its ambush,
  eng-GNV: 'Their tongue is as an arow shot out, and speaketh deceite: one speaketh
    peaceably to his neighbour with his mouth, but in his heart hee layeth waite for
    him.'
  eng-WEBSTER: 'Their tongue is as an arrow shot out; it speaketh deceit: one speaketh
    peaceably to his neighbor with his mouth, but in heart he layeth his wait.'
  nhw-BL: Ica ininnenepil quimajcahuaj istlacatili catli tecocohua quen se cuatlamintli.
    Huan ininhuampox quicamanalhuíaj ica yejyectzi, pero ipan ininyolo moilhuíaj quenicatza
    quitzontlamiltise seyoc.
  swh-ONEN: Ndimi zao ni mshale wenye sumu, hunena kwa udanganyifu. Kwa kinywa chake
    kila mmoja huzungumza maneno mazuri na jirani yake, lakini moyoni mwake humtegea
    mtego.
  bba-bba: Yenibɑn sɔ̃, kon bu sɛɛyɑsiɑ kpɑ n bu mɔru kɔsie. Nɛ, Yinni Gusunɔwɑ nɑ
    yeni ɡeruɑ.
  eng-KJVCPB: 'Their tongue is as an arrow shot out; it speaketh deceit: One speaketh
    peaceably to his neighbour with his mouth, But in heart he layeth his wait.'
  luo-luo: Lewgi en asere man-gi kwiri; owacho miriambo. Gi dhoge owuoyo mamuol ne
    jabathe, to e chunye oketone obadho.”
  meu-meu: Idia maladia na hahemase hakorena, e hereva koikoimu; ta ta uduna uduna
    amo maino e herevalaiamu, dekedia taudia ediai, a lalodiai ibani-henidia dalana
    e tahuamu.
  npi-ULB: तिनीहरूका जिब्रा तिखा काँडहरू हुन् । तिनले विश्‍वास गर्न नसकिने कुराहरू
    बोल्छन् । आफ्ना मुखले आफ्ना छिमेकीहरूसित शान्तिको घोषणा तिनीहरूले गर्छन्, तर तिनीहरूका
    हृदयले चाहिं तिनीहरूलाई ढुकेर बस्छन् ।
  yor-yor: Ahọ́n wọn dàbí ọfà olóró; ó ń sọ ẹ̀tàn. Oníkálùkù sì ń fi ẹnu rẹ̀ sọ̀rọ̀
    àlàáfíà sí aládùúgbò rẹ̀, ní inú ọkàn rẹ̀, ó dẹ tàkúté sílẹ̀.
  pes-OPCB: زبان دروغگوی آنها، مثل تیری زهرآلود است؛ در حضور همسایه‌های خود، سخنان
    دوستانه بر زبان می‌رانند، ولی پشت سر، علیه ایشان توطئه می‌چینند.
  tgl-ULB: Matatalas na palaso ang kanilang mga dila at nagsasalita sila ng mga bagay
    na kasinungalingan. Sa pamamagitan ng kanilang mga bibig, naghahayag sila ng kapayapaan
    sa kanilang kapwa, ngunit sa kanilang mga puso inaabangan nila sila.
  hui-hui: Danda timume mendeali kago homelo bogo wahagadagua tinaga bi laragome tinaga
    damene bu karu mo ko hai haga ka. Tinaga ne harigaha howa ti dameneruhondo biamogo
    bulene bi lagagoyu tinaga bu miniha ti damene bu karu mo ko helolene hangu mitangi
    bialu haga ka.
  mya-mya: သူ​တို့​၏​လျှာ​သည်​အ​ဆိပ်​လူး​မြား​နှင့်​တူ​၏။ သူ​တို့​သည်​လိမ်​လည်​လှည့်​စား​သည့်​စကား​ကို
    အ​မြဲ​ပြော​ဆို​ကြ​၏။ လူ​တိုင်း​ပင်​မိ​မိ​အိမ်​နီး​ချင်း​အား​နှုတ်​ချို​စွာ ပြော​ဆို​တတ်​သော်​လည်း
    စင်​စစ်​အား​ဖြင့်၊သူ့​အ​တွက်​ထောင်​ချောက်​ကို ထောင်​ဖမ်း​လျက်​နေ​သည်။
  bod-N: དེ་དག་གི་ལྕེ་ནི་དུག་མདའ་ཡིན་ལ་ཁ་ནས་གཡོ་སྒྱུ་སྨྲ་ཞིང་། ཁྱིམ་མཚེས་ལ་ཁ་ཡག་ཚིག་འཇམ་སྨྲ་ནའང་སེམས་སུ་ཇུས་ངན་བཀོད་ནས་དེ་རྣམས་ལ་གནོད་བསྐྱལ་བ་ཡིན།
  sna-sna: Rurimi rwavo museve unouraya; runotaura nokunyengera. Nomuromo wake mumwe
    nomumwe anotaura zvakanaka kune wokwake, asi mumwoyo make anomuteyera musungo.
  spa-BLM: Su lengua es una flecha mortal. Habla de engaño. Uno habla pacíficamente
    con su vecino con la boca, pero en su corazón, espera para emboscarlo.
  cac-cac: A tas tz'elta d'a sti' eb' lajan icha jul-lab' jay ye scham anima yuuj.
    Axon̈ej es tzec' yal eb'. Vach' sc'umlan sb'a eb' yed' eb' yamigo yalani, palta
    axo d'a spensar eb' van snaani tas ol yutej eb' yac'an chucal d'a eb' yamigo chi'.
  swh-ULB: Ndimi zao ni mishale iliyochongoka; huongea vitu vya uasi. Kwa midomo yao
    wanatangaza amani pamoja na jirani zao, lakini katika mioyo yao wanadanganya wakati
    wa kusubri.
  bel-bel: Язык іхні - забойчая страла, гаворыць падступна; вуснамі сваімі гавораць
    з блізкімі сваімі прыязна, а ў сэрцы сваім ладзяць яму аковы.
  deu-ELBBK: Sollte ich dies nicht an ihnen heimsuchen?, spricht der HERR, oder sollte
    an einer Nation wie dieser meine Seele sich nicht rächen?
  mbb-OT: Su is menge zilè dan iring te ibpatey he panà, ne pudu tarù is ebpengeǥiyen
    dan. Uvag egkaǥi sikandan te meupiya ziyà te iring dan he etew, piru ziyà te gehinawa
    zan ebpelanu zan te kedezaat kandan.
  mal-2015: അവരുടെ നാവു മരണകരമായ അസ്ത്രമാകുന്നു; അതു വഞ്ചന സംസാരിക്കുന്നു; വായ്കൊണ്ടു
    ഓരോരുത്തനും താന്താന്റെ കൂട്ടുകാരനോടു സമാധാനം സംസാരിക്കുന്നു; ഉള്ളുകൊണ്ടോ അവന്നായി
    പതിയിരിക്കുന്നു.
  rmc-rmc: Či len vaš kada na marava?“ phenel o RAJ. „Či man pre kajso narodos na
    pomsťinava?“
  pes-OPV: زبان ایشان تیر مهلک است که به فریب سخن می‌راند. به زبان خود با همسایه خویش
    سخنان صلح‌آمیز می‌گویند، اما در دل خودبرای او کمین می‌گذارند.»
  ron-1924: Лимба лор есте о сэӂятэ учигэтоаре, ну спун декыт минчунь; ку гура ворбеск
    апроапелуй лор де паче, ши ын фундул инимий ый ынтинд курсе.
  ben-OBCV: তাদের জিভ যেন প্রাণঘাতী বাণ, তা ছলনার কথা বলে। প্রত্যেকে মুখে তাদের প্রতিবেশীদের
    সঙ্গে আন্তরিকভাবে কথা বলে, কিন্তু অন্তরে সে তার বিরুদ্ধে ফাঁদ পাতে।
  som-som: Carrabkoodu waa sida fallaadh wax dilaysa oo kale. Khiyaanuu ku hadlaa.
    Mid waluba deriskiisa nabad buu afka uga sheegaa, laakiinse uurka wuu uga gabbadaa.
  lat-VUC: Sagitta vulnerans lingua eorum, dolum locuta est. In ore suo pacem cum
    amico suo loquitur, et occulte ponit ei insidias.
  eng-ASVBT: 'Their tongue is a deadly arrow; it speaketh deceit: one speaketh peaceably
    to his neighbor with his mouth, but in his heart he layeth wait for him.'
  ita-1885: La lingua loro è una saetta tratta, parla frode; ciascuno con la sua bocca,
    parla di pace co'suoi prossimi; ma nel loro interiore pongono insidie.
  eng-LXXUP: 'Shall I not visit for these things? saith the Lord: and shall not my
    soul be avenged on such a people as this?'
  eng-ULB: Their tongues are sharpened arrows; they speak unfaithful things. With
    their mouths they proclaim peace with their neighbors, but with their hearts they
    lie in wait for them.
  spa-VBL: Sus palabras son flechas que matan; siempre dicen mentiras. Por fuera son
    amables con sus amigos, pero por dentro conspiran contra ellos.
  fra-_FOB: Leur langue est un trait meurtrier qui profère le mensonge; chacun a la
    paix dans la bouche avec son prochain, mais au-dedans il lui dresse des embûches.
  mal-mal: അവരുടെ നാവ് മരണകരമായ അസ്ത്രമാകുന്നു; അത് വഞ്ചന സംസാരിക്കുന്നു; വായ്കൊണ്ട്
    ഓരോരുത്തനും അവനവന്റെ കൂട്ടുകാരനോട് സമാധാനം സംസാരിക്കുന്നു; എന്നാൽ ഹൃദയത്തിൽ അവനായി
    പതിയിരിക്കുന്നു.
  urd-GVR: Un kī zabāneṅ mohlak tīr haiṅ. Un ke muṅh paṛosī se sulah-salāmatī kī bāteṅ
    karte haiṅ jabki andar hī andar wuh us kī tāk meṅ baiṭhe haiṅ.”
  suz-BL: मेको आन लें बीस पाइश्‍शो ब्रा खोदेंशो बाक्‍ब। मेकोपुकीम जोल लोव़ ला पाइनीम।
    मुर नेल्‍लेम आन नेक्‍था ङा मुर नु रिम्‍शो लोव़ पखु पाइनीम। तन्‍न आन थुंमी दोपा
    मेको कली ब्‍वारद दाइक्‍चा, दे मिम्‍नीम। बजन संग्रह १२:३
  eng-NOY: Their tongue is a deadly arrow; Every one of them speaketh treachery; With
    their mouth they speak peace to their neighbor, But in their heart they lay snares
    for him.
  ita-1927: La loro lingua è un dardo micidiale; essa non dice che menzogne; con la
    bocca ognuno parla di pace al suo prossimo, ma nel cuore gli tende insidie.
  ckb-ckb: زمانیان تیری کوشندەیە و بە دەمیان فێڵ دەکەن. هەرکەسە بە هاوڕێکەی دەڵێت،
    ”ئاشتی“، بەڵام لە ناخییەوە بۆسەی بۆ دەنێتەوە.
  eng-BBE: 'His tongue is an arrow causing death; the words of his mouth are deceit:
    he says words of peace to his neighbour, but in his heart he is waiting secretly
    for him.'
  kan-OKCV: ಅವರ ನಾಲಿಗೆ ಎಸೆದ ಬಾಣದಂತಿದೆ. ಅದು ಮೋಸವನ್ನಾಡುತ್ತದೆ. ತನ್ನ ಬಾಯಿಂದ ತನ್ನ ನೆರೆಯವರ
    ಸಂಗಡ ಸಮಾಧಾನವಾಗಿ ಮಾತನಾಡಿ, ಹೃದಯದಲ್ಲಿ ಅವನಿಗೆ ಹೊಂಚುಹಾಕುತ್ತಾರೆ.
  tam-2017: அவர்கள் நாவு கூர்மையாக்கப்பட்ட அம்பு, அது பொய் பேசுகிறது; அவனவன் தன்தன்
    அருகிலுள்ளவனிடம் தன்தன் வாயினால் சமாதானமாகப் பேசுகிறான், ஆனாலும் தன் உள்ளத்தில்
    அவனைக் கொல்ல சதி செய்கிறான்.
  spa-RV-1909: Saeta afilada es la lengua de ellos; engaño habla; con su boca habla
    paz con su amigo, y dentro de sí pone sus asechanzas.
  ron-BTF: Limba lor este precum o săgeată trasă, vorbește înșelăciune; unul vorbește
    pașnic cu gura lui aproapelui său, dar în inima lui el își întinde cursa.
  eng-WEBP: Their tongue is a deadly arrow. It speaks deceit. One speaks peaceably
    to his neighbor with his mouth, but in his heart, he waits to ambush him.
  eng-FBV: Their words are arrows that kill; they always tell lies. They're nice to
    their friends on the outside while plotting against them inside.
  nld-1939: Want hun tong is een moordende pijl, Het woord in hun mond is bedrog.
    Vrede! roept men zijn vrienden toe, Maar in zijn binnenste legt men ze strikken.
  nch-BL: Ica ininenepil quimajcahuaj istacatili cati tecocohua quej se cuataminti.
    Huan inihuampo quicamanalhuíaj ica yejyectzi, pero ipan iniyolo moilhuíaj quenicatza
    quitzontamiltise seyoc.
  vie-1934: Lưỡi chúng nó là tên độc, hay buông lời dối trá. Ngoài miệng thì chúc
    bình an cho kẻ lân cận mình, mà trong lòng thì gài bẫy.
  hin-CV: उनकी जीभ घातक बाण है; जिसका वचन फंसाने ही का होता है. अपने मुख से तो वह
    अपने पड़ोसी को कल्याण का आश्वासन देता है, किंतु मन ही मन वह उसके लिए घात लगाने
    की युक्ति करता रहता है.
  spa-BES: 'Su lengua es una flecha que causa la muerte; Las palabras de su boca son
    engañosas: dice palabras de paz a su prójimo, pero en su corazón lo está esperando
    en secreto.'
  tdx-tdx: Tsy ho liloveko hao iereo ty amy rezay? hoe t’Iehovà; tsy ho valèko fate
    hao ty fifelehañe manahak’ itoañe?
  tha-KJV: ลิ้นของเขาเป็นลูกศรมฤตยู มันพูดมารยา เขาพู​ดอย​่างสันติกับเพื่อนบ้านของเขาด้วยปาก
    แต่​ในใจของเขา เขาวางแผนการคอยดักเขาอยู่”
  por-BR-2018: A língua deles é uma flecha mortífera, que fala engano; com sua boca
    fala paz com seu próximo, mas em seu interior lhe arma ciladas.
  deu-ELO: Ihre Zunge ist ein mörderischer Pfeil, man redet Trug; mit seinem Munde
    redet man Frieden mit seinem Nächsten, und in seinem Innern legt man ihm einen
    Hinterhalt.
  eng-WYC-2018: The tongue of them is an arrow wounding, and [it] spake guile; in
    his mouth he speaketh peace with his friend, and privily he setteth treasons to
    him. (Their tongue is like a wounding arrow, and it spoke deceitfully; yea, he
    speaketh peace to his friend with his mouth, but privately he setteth treasons
    for him.)
  epo-epo: Ilia lango estas vundanta sago, ĝi parolas trompe; per sia buŝo ili afable
    salutas sian proksimulon, sed en sia koro ili faras insidon kontraŭ li.
  uig-PIN: Ularning tili ǝjǝl oⱪidur; u aldamqiliⱪni sɵzlǝydu; ⱨǝrbir eƣiz sɵzidǝ
    yeⱪini bilǝn tinq-amanliⱪni sɵzlǝydu, lekin kɵnglidǝ ⱪiltaⱪ tǝyyarlaydu.
  beo-beo: 'Ilia gona:su da medole legesu dadi ganisi defele gala. Ilia da mae fisili,
    ogogolala. Dunu huluane da ea na:iyadoma asigi sia:sa. Be e da asigi hame - e
    da ea na:iyado hohonomusa: dawa:.'
  tpi-OTNT: Toktok bilong ol i save bagarapim ol wantok bilong ol, olsem man i sutim
    spia bilong kilim man i dai. Ol i man bilong tok giaman. Long maus ol i save mekim
    gutpela tok long ol wantok, tasol long bel ol i save tingting long bagarapim ol.
  hau-SA: Harshensu kibiya ce mai dafi; yana magana da ruɗu. Da bakinsa kowa yana
    maganar alheri da maƙwabcinsa, amma a zuciyarsa ya sa masa tarko.
  uig-LAT: Ularning tili ejel oqidur; u aldamchiliqni sözleydu; herbir éghiz sözide
    yéqini bilen tinch-amanliqni sözleydu, lékin könglide qiltaq teyyarlaydu.
  nde-nde: Ulimi lwabo lungumtshoko olobuthi, lukhuluma inkohliso. Lowo lalowo ukhuluma
    kuhle kubomakhelwane bakhe, kodwa enhliziyweni zabo bebathiya ngemijibila.
  ton-ton: '‌ʻOku tatau honau ʻelelo mo e ngahau kuo fanaʻi; ʻoku ne lea ʻaki ʻae
    kākā: ʻoku ne lea fakafiemālie ʻi hono ngutu ki hono kaungāʻapi, ka ko hono loto
    ʻoku toka malumu ki ai.”'
  ces-1613: Střela zabíjející jest jazyk jejich, lest mluví. Ústy svými pokojně s
    bližním svým mluví, ale v srdci svém skládá úklady své.
  eng-WMB: Their tongue is a deadly arrow. It speaks deceit. One speaks peaceably
    to his neighbor with his mouth, but in his heart, he waits to ambush him.
  tam-TCV: அவர்களின் நாவு ஒரு கொல்லும் அம்பாயிருக்கிறது. அது வஞ்சனையாய்ப் பேசுகிறது.
    ஒவ்வொருவனும் தன்தன் வாயினால் அயலானுடன் சிநேகமாய்ப் பேசுகிறான். ஆனால் உள்ளத்திலோ
    அவனுக்குப் பொறியை வைத்திருக்கிறான்.
  ceb-ULB: Daw hait nga mga udyong ang ilang mga dila; nagsulti sila sa dili matinud-anong
    mga butang. Nagmantala sila ug kalinaw sa ilang mga baba ngadto sa ilang mga silingan,
    apan namakak sila sulod sa ilang mga kasingkasing ngadto kanila.
  pol-UBG: Ich język jest śmiercionośną strzałą, wypowiada oszustwa. Jeden mówi ustami
    o pokoju ze swym przyjacielem, ale w sercu zastawia na niego sidła.
