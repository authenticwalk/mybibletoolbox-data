  kan-2017: ಅವರ ನಾಲಿಗೆಯು ಕೊಲ್ಲುವ ಬಾಣವಾಗಿದೆ, ಅದು ಸುಳ್ಳನ್ನೇ ಆಡುತ್ತದೆ; ಒಬ್ಬನು ತನ್ನ ನೆರೆಯವನಿಗೆ
