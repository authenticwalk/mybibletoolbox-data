  hbo-hbo: הַעַל־אֵ֥לֶּה לֹֽא־אֶפְקָד־בָּ֖ם נְאֻם־יְהוָ֑ה אִ֚ם בְּגֹ֣וי אֲשֶׁר־כָּזֶ֔ה
    לֹ֥א תִתְנַקֵּ֖ם נַפְשִֽׁי׃ ס
