  hbo-WLC: הַעַל־אֵ֥לֶּה לֹֽא־אֶפְקָד־בָּ֖ם נְאֻם־יְהוָ֑ה אִ֚ם בְּג֣וֹי אֲשֶׁר־כָּזֶ֔ה
    לֹ֥א תִתְנַקֵּ֖ם נַפְשִֽׁי׃ ס
  ibo-ibo: Ire ha na-egbu dịka àkụ. Ọ bụ naanị okwu aghụghọ si na ya apụta. Ha ji
