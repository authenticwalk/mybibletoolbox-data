  tbz-SIM: Kɛ̀ n nɛ́ bɑ́ɑ́ ítɛ́ kɛ́cómmú kɛ́potɛ́ dɛ kó bɛnìtìbɑ̀ɑ̀? M bɑ́ɑ́ yóu m
