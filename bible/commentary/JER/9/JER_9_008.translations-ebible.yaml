  ory-ory: ସେମାନଙ୍କର ଜିହ୍ୱା ପ୍ରାଣନାଶକ ତୀର ସ୍ୱରୂପ; ତାହା ପ୍ରବଞ୍ଚନାର କଥା କହେ; ଲୋକେ ମୁଖରେ
