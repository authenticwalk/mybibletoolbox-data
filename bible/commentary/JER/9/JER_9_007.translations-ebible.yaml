    bar an-dulamarga an imakbalosunna? An we-dulemar urukergebed, an we-dulemar wilubdakergebed.'
  uig-CYR: 'Шуңа самави қошунларниң Сәрдари болған Пәрвәрдигар мундақ дәйду: — Мана,
