  eng-JPS: '(9-6) Therefore thus saith the LORD of hosts: Behold, I will smelt them,
    and try them; for how else should I do, because of the daughter of My people?'
  srp-1865: 'Zato ovako govori Gospod nad vojskama: gle, pretopiæu ih, i okušaæu ih;
