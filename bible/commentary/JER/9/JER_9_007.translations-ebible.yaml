  guj-2017: તેથી સૈન્યોના ઈશ્વર યહોવાહ એમ કહે છે કે, જુઓ, હું તેઓને પીગાળી નાખીશ.
    હું તેઓની તપાસ કરીશ. કેમ કે મારા લોકની દીકરીને માટે હું બીજું શું કરું?
  pon-2006A: Pwehki met KAUN-O, Wasa Lapalap, ketin mahsanih, “I pahn kamwakelehda
