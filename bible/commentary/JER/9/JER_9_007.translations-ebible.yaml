  kan-2017: ಹೀಗಿರಲು ಸೇನಾಧೀಶ್ವರನಾದ ಯೆಹೋವನು, “ಆಹಾ, ನಾನು ನನ್ನ ಜನರ ದ್ರೋಹಕ್ಕೆ ಏನು ಮಾಡಲಿ?
