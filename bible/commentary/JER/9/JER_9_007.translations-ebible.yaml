verse: JER.009.007
translations:
  mal-C: 'അതിനാൽ സൈന്യങ്ങളുടെ യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: “ഇതാ, ഞാൻ അവരെ സ്ഫുടംചെയ്തു
    പരിശോധിക്കും, എന്റെ ജനത്തിന്റെ പാപംനിമിത്തം മറ്റെന്തു ചെയ്യാൻ എനിക്കു കഴിയും?'
  deu-TKW: 'Ein mörderischer Pfeil ist ihre Zunge, Trug redet man: mit seinem Munde
    redet man Freundliches mit seinem Nächsten, in seinem Inneren aber legt man ihm
    einen Hinterhalt.'
  lin-lin: Lolemo na bango ezali lokola likonga oyo ebomaka, ebimisaka kaka maloba
    ya lokuta. Moto na moto alobaka na moninga na ye na esengo na monoko ; kasi na
    se ya motema, atielaka ye motambo.
  eng-LSV: 'Therefore, thus said YHWH of Hosts: “Behold, I am refining them, and have
    tried them, || For how do I deal with the daughter of My people?'
  eng-GNV: 'Therefore thus sayth the Lord of hostes, Behold, I wil melt them, and
    trie them: for what should I els do for the daughter of my people?'
  eng-WEBSTER: Therefore thus saith the LORD of hosts, Behold, I will melt them, and
    try them; for how shall I do for the daughter of my people?
  nhw-BL: 'Huajca ama TOTECO Catli Quinyacana Itequihuajcahua Ma Tlatlanitij, quej
    ni quiijtohua: “Na niquinpanoltis ipan se tlaijiyohuilistli catli elis quen tlitl
    para niquintlapajpacchihuas. Niquinyejyecos huan niquintlatzejtzelolchihuas quen
    quichihuaj ica nopa teposplata. ¿Tlaque seyoc tlamantli hueli nijchihuas ica nomasehualhua?'
  swh-ONEN: 'Kwa hiyo hili ndilo asemalo Bwana Mwenye Nguvu Zote: “Tazama, nitawasafisha
    na kuwajaribu, kwani ni nini kingine niwezacho kufanya kwa sababu ya dhambi ya
    watu wangu?'
  bba-bba: Wee, tɔn ben yɑrɑ yɑ sɑ̃ɑwɑ nɡe sɛ̃ɛ dɛ̃ɛɡuu ɡe ɡɑ rɑ ɡo. Weesɑ bɑ rɑ n
    mɔ̀, kpɑ bɑ n ben berusebu bɔri yɛndun ɡɑri sɔ̃ɔmɔ. Adɑmɑ ben ɡɔ̃ruɔ, yinɑ bɑ
    rɑ n bu bɛrie.
  eng-KJVCPB: Therefore thus saith the Lord of hosts, Behold, I will melt them, and
    try them; For how shall I do for the daughter of my people?
  luo-luo: 'Emomiyo ma e gima Jehova Nyasaye Maratego wacho: “Ne, abiro pwodhogi kendo
    temogi, nimar en angʼo machielo manyalo timo, nikech richo mar joga?'
  meu-meu: 'Taunabunai Iehova Sabaota na ini e gwau tomamu: A itaia, baina haḡoevadia
    bona baina tohodia, badina be ede ma bama kara toma, egu bese taudia daidiai?'
  npi-ULB: सर्वशक्तिमान् परमप्रभु यसो भन्‍नुहुन्छ, “मैले तिनीहरूलाई खार्न र जाँच्न
    लागेको छु, किनकि मेरा मानिसहरूले जे गरेका छन्, त्यसको लागि म अरू के गर्न सक्छु
    र ?
  yor-yor: 'Nítorí náà, èyí ni ohun tí Olúwa Ọlọ́run Àwọn ọmọ-ogun wí: “Wò ó, èmi
    dán wọn wo; nítorí pé kí ni èmi tún le è ṣe? Nítorí ẹ̀ṣẹ̀ àwọn ènìyàn mi?'
  pes-OPCB: 'بنابراین خداوند لشکرهای آسمان چنین می‌فرماید: «آنها را مثل فلز در کورهٔ
    آتش می‌گدازم تا تصفیه شوند؛ جز این، چه می‌توانم بکنم؟'
  tgl-ULB: Kaya ito ang sinasabi ni Yahweh ng mga hukbo, “Tingnan ninyo, susubukin
    at susuriin ko sila. Ano pa ang aking gagawin para sa anak ng babae ng aking mga
    tao?
  hui-hui: Anigo Anduane Homogo Hongo Haiheore kagome lalu, I̱nimeore bule larogo
    ainde agalime ngolo silibaru bayale helo irame dodo para karu do taulope helo
    delagadagua i̱naga wali agali uruni bibahende ba hondolebero. Tigua mana ko biaabo
    hayagonaga i̱na tiha bulene mende agi ngabe.
  mya-mya: ဤ​အ​ကြောင်း​ကြောင့်​အ​နန္တ​တန်​ခိုး​ရှင် ထာ​ဝ​ရ​ဘု​ရား​က ``ငါ​သည်​သတ္တု​ကို​အရည်​ကျို​၍​ချွတ်​သ​ကဲ့​သို့၊
    ငါ့​လူ​မျိုး​တော်​ကို​သန့်​စင်​အောင်​ပြု​မည်။ သူ​တို့​အား​ငါ​ဆန်း​စစ်​၍​ကြည့်​မည်။
    ငါ​၏​လူ​မျိုး​တော်​သည်​အ​ပြစ်​ဒု​စ​ရိုက်​ကို ကူး​လွန်​ကြ​လေ​ပြီ။ ငါ​သည်​သူ​တို့​အား​အ​ဘယ်​သို့​ပြု​ရ​မည်​နည်း။
  bod-N: དེ་བས་དཔུང་ཚོགས་ཀུན་གྱི་དཀོན་མཆོག་ཡ་ཝཱེས་འདི་སྐད་དུ། ལྟོས་ཤིག བདག་གིས་དེ་རྣམས་གཙང་མར་བཟོ་བ་དང་ཚོད་བགམ་བྱེད་པར་འགྱུར།
    བདག་གི་འབངས་མིའི་ཆེད་དུ་ངས་དེ་ལས་གཞན་ཅི་ཞིག་སྤྱོད་འོས་སམ།
  sna-sna: 'Naizvozvo zvanzi naJehovha Wamasimba Ose: “Tarirai, ndichavanatsa uye
    ndichavaedza, ndechipi chimwe chandingaita nokuda kwechivi chavanhu vangu?'
  spa-BLM: Por eso dice el Señor de los Ejércitos, “He aquí que los fundiré y los
    pondré a prueba; porque, ¿cómo debo tratar a la hija de mi pueblo?
  cac-cac: 'Yuj chi'' a in Jehová Yajal in d''a Smasanil svala'': ¿Tasto val junocxo
    syal in c''ulan yed'' in chon̈ab'' tic? An̈ej to ol vac''och eb'' d''a syaelal,
    icha tz''aj yac''jioch q''uen plata d''a cal c''ac'', yic tz''el schucal q''ueen.'
  swh-ULB: Kwa hiyo BWANA wa majeshi asema hivi, “Tazama, Niko tayari kuwajaribu.
    Nitawajaribu nione. Jinsi gani niwezavyo kufanya kwa binti za watu wangu?
  bel-bel: 'Таму так кажа Гасподзь Саваоф: вось, я растаплю і выпрабую іх; бо як інакш
    мне трэба рабіць з дачкою народа Майго?'
  deu-ELBBK: Ihre Zunge ist ein mörderischer Pfeil, man redet Trug; mit seinem Mund
    redet man Frieden mit seinem Nächsten, und in seinem Innern legt man ihm einen
    Hinterhalt.
  mbb-OT: Umbe siak, is Nengazen he Mekeǥeǥehem, edhimuwen ku he lunsey is menge etew
    ku iring te vulawan, ne egezaman ku sikandan. Su iyan heini ereg he ebeelan ku
    ziyà te kandan.
  mal-2015: 'അതുകൊണ്ടു സൈന്യങ്ങളുടെ യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: ഇതാ ഞാൻ അവരെ
    ഉരുക്കി ശോധന കഴിക്കും; എന്റെ ജനത്തിന്റെ പുത്രിയെ വിചാരിച്ചു ഞാൻ മറ്റെന്തു ചെയ്യേണ്ടു?'
  rmc-rmc: Lengri čhib hin o meribnaskro šipos; lengre muja vakeren o klamišagos.
    Sako vakerel o šukar lava peskre prijaťeľiha, ale andro jilo leha kamel te thovel
    avri.
  pes-OPV: 'بنابراین یهوه صبایوت چنین می‌گوید: «اینک من ایشان را قال گذاشته، امتحان
    خواهم نمود. زیرا به‌خاطر دختر قوم خود چه توانم کرد؟'
  ron-1924: 'Де ачея, аша ворбеште Домнул оштирилор: „Ятэ, ый вой топи ын куптор ши
    ый вой ынчерка. Кэч кум аш путя сэ мэ порт алтфел ку фийка попорулуй Меу?'
  ben-OBCV: সেই কারণে, বাহিনীগণের সদাপ্রভু এই কথা বলেন, “দেখো, আমি তাদের পরিশোধন করে
    যাচাই করব, কারণ আমার প্রজাদের পাপের জন্য আমি আর কী করতে পারি?
  som-som: Sidaas daraaddeed Rabbiga ciidammadu wuxuu leeyahay, Bal ogaada, iyagaan
    dhalaalin doonaa, waanan tijaabin doonaa, waayo, bal maxaa kaloo aan sameeyaa,
    dadkayga dartiis?
  lat-VUC: 'Propterea hæc dicit Dominus exercituum: Ecce ego conflabo, et probabo
    eos: quid enim aliud faciam a facie filiæ populi mei?'
  eng-ASVBT: Therefore thus saith Jehovah of hosts, Behold, I will melt them, and
    try them; for how else should I do, because of the daughter of my people?
  ita-1885: 'Perciò, così ha detto il Signor degli eserciti: Ecco, io li metterò al
    cimento, ed alla prova; perciocchè, come farei altrimenti, per amor della figliuola
    del mio popolo?'
  eng-LXXUP: 'Their tongue is a wounding arrow; the words of their mouth are deceitful:
    one speaks peaceably to his neighbor, but in himself retains enmity.'
  eng-ULB: Yahweh of hosts says this, “See, I am about to refine them and test them,
    for what else can I do, because of what my people have done?
  spa-VBL: 'Así que esto es lo que dice el Señor Todopoderoso: Mira, voy a probarlos
    y a purificarlos como el metal en un horno. ¿Qué más puedo hacer por lo que ha
    hecho mi pueblo?'
  fra-_FOB: 'C''est pourquoi, ainsi a dit l''Éternel des armées: Voici je vais les
    mettre au creuset et les éprouver. Car comment agirais-je à l''égard de la fille
    de mon peuple?'
  mal-mal: 'അതുകൊണ്ട് സൈന്യങ്ങളുടെ യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: “ഇതാ ഞാൻ അവരെ
    ഉരുക്കി ശോധനകഴിക്കും; എന്റെ ജനത്തിന്റെ പുത്രിക്കു വേണ്ടി എനിക്ക് മറ്റെന്തു ചെയ്യുവാൻ
    സാധിക്കും?'
  urd-GVR: Is lie Rabbul-afwāj farmātā hai, “Dekho, maiṅ unheṅ ḳhām chāṅdī kī tarah
    pighlā kar āzmāūṅgā, kyoṅki maiṅ apnī qaum, apnī beṭī ke sāth aur kyā kar saktā
    hūṅ?
  suz-BL: मोपतीके मुर नेल्‍ल आन परमप्रभु यावेम “गो मेको आन कली यपाइश्‍शा नाक्‍नुङमी।
    पाप पाइब आं मुर आन कली गो अरु मार पने चाप्‍नुङा ङा?
  eng-NOY: 'Therefore thus saith Jehovah of hosts: Behold I will melt them and try
    them; For what else can I do on account of the daughter of my people?'
  ita-1927: 'Perciò, così parla l’Eterno degli eserciti: Ecco, io li fonderò nel crogiuolo
    per saggiarli; poiché che altro farei riguardo alla figliuola del mio popolo?'
  ckb-ckb: 'لەبەر ئەوە یەزدانی سوپاسالار ئەمە دەفەرموێت: «ئەوەتا من دەیانپاڵێوم و
    تاقییان دەکەمەوە، لەبەر گوناهەکانیان چارەسەرێکی دیکە نییە بۆ گەلەکەی من.'
  eng-BBE: So the Lord of armies has said, See, I will make them soft in the fire
    and put them to the test; this I will do because of their evil-doing.
  kan-OKCV: 'ಆದ್ದರಿಂದ ಸೇನಾಧೀಶ್ವರ ಯೆಹೋವ ದೇವರು ಹೇಳುವುದೇನೆಂದರೆ: “ಇಗೋ, ನಾನು ಅವರನ್ನು ಕರಗಿಸಿ
    ಪರಿಶೋಧಿಸುತ್ತೇನೆ. ಏಕೆಂದರೆ ನನ್ನ ಜನರ ಪಾಪಗಳಿಗೋಸ್ಕರ ನಾನು ಇನ್ನೇನು ಮಾಡಲಿ?'
  tam-2017: ஆகையால், இதோ, நான் அவர்களை உருக்கி, அவர்களைப் புடமிடுவேன் என்று சேனைகளின்
    யெகோவா சொல்லுகிறார்; என் மக்களாகிய மகளை வேறெந்தமுறையாக நடத்துவேன்?
  spa-RV-1909: 'Por tanto, así ha dicho Jehová de los ejércitos: He aquí que yo los
    fundiré, y los ensayaré; porque ¿cómo he de hacer por la hija de mi pueblo?'
  ron-BTF: 'De aceea astfel spune DOMNUL oștirilor: Iată, îi voi topi și îi voi încerca,
    pentru că ce altceva aș putea face pentru fiica poporului meu?'
  eng-WEBP: Therefore the LORD of Armies says, “Behold, I will melt them and test
    them; for how should I deal with the daughter of my people?
  eng-FBV: 'So this is what the Lord Almighty says: Look, I''m going to test them
    and purify them like metal in a furnace. What else can I do because of what my
    people have done?'
  nld-1939: 'Daarom zegt Jahweh der heirscharen: Zie, Ik ga ze smelten en keuren;
    Wat kan Ik anders doen Met de dochter van mijn volk?'
  nch-BL: 'Huajca ama TOTECO Cati Quinyacana Iilhuicac Ejcahua Ma Tatanitij, quej
    ni quiijtohua: “Na niquinpanoltis ipan se taijyohuilisti cati elis quej tit para
    niquintapajpacchihuas. Niquinyejyecos huan niquintatzejtzelolchihuas quej quichihuaj
    ica nopa teposplata. ¿Taya seyoc tamanti hueli nijchihuas ica nomasehualhua?'
  vie-1934: 'Vậy nên Đức Giê-hô-va vạn quân phán như vầy: Nầy, ta sẽ làm cho tan chảy
    và thử chúng nó; vì nếu chẳng vậy thì xử với con gái dân ta thể nào?'
  hin-CV: 'इसलिये सेनाओं के याहवेह की चेतावनी यह है: “यह देख लेना, कि मैं उन्हें आग
    में शुद्ध करूंगा तथा उन्हें परखूंगा, क्योंकि अपने प्रिय लोगों के कारण मेरे समक्ष
    इसके सिवा और कौन सा विकल्प शेष रह जाता है?'
  spa-BES: 'Entonces el Señor de los ejércitos dijo: Mira, los refinare en el fuego
    y los pondré a prueba; Esto lo haré por su maldad.'
  tdx-tdx: Ana-pale mamono ty famele’ iareo, mivola-pitake; saontsiem-palie’e filongoañe
    ty mpiama’e, fe ikinia’e an-troke ao.
  tha-KJV: เพราะฉะนั้น พระเยโฮวาห์จอมโยธาตรั​สด​ังนี้​ว่า “​ดู​เถิด เราจะถลุงเขาและทดลองเขา
    เหตุ​บุ​ตรสาวประชาชนของเรา เราจะทำอย่างอื่นได้​อย่างไร
  por-BR-2018: 'Portanto assim diz o SENHOR dos exércitos: Eis que que eu os fundirei,
    e os provarei; pois de que outra maneira agiria eu com a filha de meu povo?'
  deu-ELO: 'Darum, so spricht Jehova der Heerscharen: Siehe, ich will sie schmelzen
    und läutern; denn wie sollte ich anders handeln wegen der Tochter meines Volkes?'
  eng-WYC-2018: Therefore the Lord of hosts saith these things, Lo! I shall well (them)
    together, and I shall prove them; for why what other thing shall I do from the
    face of the daughter of my people? (or for what else shall I do with my people?)
  epo-epo: 'Tial tiele diras la Eternulo Cebaot: Jen Mi fandos kaj elprovos ilin;
    ĉar kiel alie Mi povas agi kun la filino de Mia popolo?'
  uig-PIN: 'Xunga samawi ⱪoxunlarning Sǝrdari bolƣan Pǝrwǝrdigar mundaⱪ dǝydu: — Mana,
    Mǝn ularni eritip tawlap sinaymǝn; hǝlⱪimning ⱪizining rǝzillikigǝ Manga baxⱪa
    yol ⱪalmidimu?'
  beo-beo: Amaiba:le, Hina Gode Bagadedafa da amane sia:sa, “Na da Na fi dunu ouli
    adoba:su hou defele, ili adoba:mu. Bai Na fi dunu da wadela:i hou hamoi dagoi.
    Amaiba:le, Na da adoba:su hou fawane ilima hamomu.
  tpi-OTNT: “Olsem na mi, Bikpela I Gat Olgeta Strong, mi tok, bai mi traim ol dispela
    manmeri bilong mi, olsem man i kukim silva long paia, bilong rausim pipia bilong
    silva. I gat wanem arapela samting mi inap mekim long ol? Nogat.
  hau-SA: Saboda haka ga abin da Ubangiji Maɗaukaki yana cewa, “Ga shi zan tace in
    kuma gwada su, gama me kuwa zan yi saboda zunubin mutanena?
  uig-LAT: 'Shunga samawi qoshunlarning Serdari bolghan Perwerdigar mundaq deydu:
    — Mana, Men ularni éritip tawlap sinaymen; xelqimning qizining rezillikige Manga
    bashqa yol qalmidimu?'
  nde-nde: 'Ngakho uThixo uSomandla uthi: “Khangelani, ngizabacolisa ngibahlole, ngoba
    kuyini okunye engingakwenza ngenxa yesono sabantu bami?'
  ton-ton: Ko ia ʻoku pehē ʻe Sihova ʻoe ngaahi kautau, “Vakai, Te u fakavela ke vai
    ʻakinautolu, pea ʻahiʻahiʻi ʻakinautolu; he ko e hā te u fai koeʻuhi ko e ʻofefine
    ʻo hoku kakai?
  ces-1613: 'Z té příčiny takto praví Hospodin zástupů: Aj, já přeháněje, pruboval
    jsem je. Jakž tedy již naložiti mám s dcerou lidu svého?'
  eng-WMB: Therefore the LORD of Hosts says, “Behold, I will melt them and test them;
    for how should I deal with the daughter of my people?
  tam-TCV: 'அதனால், சேனைகளின் யெகோவா சொல்வது இதுவே: “பாருங்கள்; நான் சுத்திகரித்துச்
    சோதிப்பேன். என் மக்களின் பாவத்திற்காக இதைவிட நான் வேறென்ன செய்யலாம்?'
  ceb-ULB: Miingon si Yahweh nga pangulo sa kasundalohang anghel niini, “Tan-awa,
    tunawon ko sila ug sulayan, kay unsa paman ang akong mabuhat, tungod sa nabuhat
    sa akong katawhan?
  pol-UBG: 'Dlatego tak mówi PAN zastępów: Oto przetopię ich i wypróbuję; jak bowiem
