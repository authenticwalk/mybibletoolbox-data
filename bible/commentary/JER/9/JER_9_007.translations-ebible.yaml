  tbz-SIM: Bɛ nɔ́ndiɛ́ ndò mmɛwɑɑ̀dɔ̀mmɛ̀ mmɛ kɛ kɔù. Bɛ̀ í nɑ́ɑ́ ntimɔ́mmɔnti bɛ̀
