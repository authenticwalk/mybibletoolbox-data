    қалмидиму?'
  tel-2017: కాబట్టి సేనల ప్రభువు యెహోవా చెప్పేదేమంటే, చూడూ, నేను వారిని లోహం లాగా
    కరిగించి పరీక్షించబోతున్నాను. వారికి ఇంతకంటే మరేమి చెయ్యను?
  hat-BSA: 'Pou sa, konsa pale SENYÈ dèzame yo: “Gade byen, Mwen va fann yo nèt, e
