  hbo-hbo: חֵ֥ץ *שֹׁוחֵט (שָׁח֛וּט) לְשֹׁונָ֖ם מִרְמָ֣ה דִבֵּ֑ר בְּפִ֗יו שָׁלֹ֤ום
