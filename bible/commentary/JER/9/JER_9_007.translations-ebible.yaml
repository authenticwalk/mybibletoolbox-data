  mdy-ETH: ዬያይዳፓ ዔቄያና ናንጊና ናንጋ ጎዳ ማዔ ቢያ ባኮ ማዤ ጎዳሢ ሂዚ ጋዓኔ፦ «ዴሮ ታኣኮ ታ ጌኤሻኒ ዓንጊጉዲ ሼኤሻንዳኔ፤
    ዴራ ታኣኮ ፑርታ ባኣዚ ማዼሢሮ ዬማይዳፓ ሜሌ ታ ዔያቶ ዎዎዳንዳይ?
  twi-ASANTE: Ɛno enti, sei na Asafo Awurade seɛ, “Hwɛ, mɛnane wɔn asɔ wɔn ahwɛ, na
