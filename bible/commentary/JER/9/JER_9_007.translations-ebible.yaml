  heb-heb: לכן כה אמר יהוה צבאות הנני צורפם ובחנתים כי איך אעשה מפני בת עמי׃
  ben-IRV: তাই বাহিনীগনের সদাপ্রভু বলেন, দেখ, আমি তাদের যাচাই করব, আমি তাদের পরীক্ষা
    করব। কারণ আমার প্রজার মেয়েদের নিয়ে আমি আর কি করতে পারি?
  pan-pan: ਇਸ ਲਈ ਸੈਨਾਂ ਦਾ ਯਹੋਵਾਹ ਇਸ ਤਰ੍ਹਾਂ ਆਖਦਾ ਹੈ, - ਵੇਖੋ, ਮੈਂ ਉਹਨਾਂ ਨੂੰ ਤਾਵਾਂਗਾ
    ਅਤੇ ਉਹਨਾਂ ਨੂੰ ਪਰਖਾਂਗਾ, ਆਪਣੀ ਪਰਜਾ ਲਈ ਮੇਰੇ ਅੱਗੇ ਕਰਨ ਨੂੰ ਹੋਰ ਕੀ ਹੈ?
  mya-JVB: သို့ဖြစ်၍၊ ကောင်းကင်ဗိုလ်ခြေ အရှင် ထာဝရဘုရား မိန့် တော်မူသည်ကား ၊ ငါ သည်သူ
    တို့ကို အရည်ကျို ၍ စုံစမ်း မည်။ သို့မဟုတ်၊ ငါ ၏လူမျိုး သတို့သမီး ၌ အဘယ်သို့ ငါပြု
    ရမည်နည်း။
  tbg-tbg: Minti tivakero Noravano Kotiva ekaa kempuka vataava tiharo, Ho tavaate.
    Silvaa ori hampata qora orivano variantorave tiro, ihaqohairo silvaa ori unta/nuta
    kaintemake, te tenta vaiinti nahenti avatamake tavarerave. Te nana aaraqaae tenta
    vaiinti nahenti utetararave? Kia vo aaravano vaivo.
  hmo-hmo: Unai dainai Siahu Ibounai Lohiabada ese, inai bamona ma ia hereva, ia gwau,
    “Lau ese egu bese taudia, be auri idia hagoevaia bamona do lau hagoevadia, bona
    lau ese idia do lau tohoa. Egu bese taudia ese kara dika idia karaia vadaeni,
    unai dainai idia do lau matakani henia be maoro.
  urd-urd: इसलिए रब्ब — उल — अफ़वाज यूँ फ़रमाता है कि देख, मैं उनको पिघला डालूँगा
    और उनको आज़माऊँगा; क्यूँकि अपनी बिन्त — ए — क़ौम से और क्या करूँ?
  rus-SYN: 'Посему так говорит Господь Саваоф: вот, Я расплавлю и испытаю их; ибо
    как иначе Мне поступать со дщерью народа Моего?'
  bqc-SIM: An lɛ́naá kagbaɛ, mↄafili mɛ́ ìↄ dↄ ń lɛ́u. Na'onwaaↄnɛ, mɛ́ yaalↄma
    ba da ń bↄ̀ↄuↄnɛ.
  tcz-CHONGTHU: Hijeh chun Thaneipen Pakaiyin hitin aseiye, ‘Vetan, keiman amaho kapatep
    ding, thih meiya kigou; jolla banga kago jol ding ahiuve. Amahon aheng-akom jah’a
    thu angei ngei aseiyun, ahinlah alungsunguvin mi thina ding jeng ageluve.
  mar-mar: 'यास्तव सेनाधीश परमेश्वर असे म्हणतो: पाहा! मी त्यांची परिक्षा घेईल आणि
    त्यांना तपासून पाहीन. कारण मी आपल्या लोकांच्या कन्येकरिता आणखी काय करू?'
  qub-qub: 'Chaymi munayniyoj Tayta Dios nin: «Nogaga ¿imatanataj ruräman acrashä
    runacunata? Gorita chulluchejnörächari paycunataga limyuyächishaj.'
  bqp-bqp: Wee, tɔn ben yɑrɑ yɑ sɑ̃ɑwɑ nge sɛ̃ɛ dɛ̃ɛguu ge gɑ rɑ go. Weesɑ bɑ rɑ n
    mɔ̀, kpɑ bɑ n ben berusebu bɔri yɛndun gɑri sɔ̃ɔmɔ. Adɑmɑ ben gɔ̃ruɔ, yinɑ bɑ
    rɑ n bu bɛrie.
  hat-hat: 'Se poutèt sa, men sa Seyè ki gen tout pouvwa a di: -Mwen pral pase yo
    nan dife pou m'' netwaye yo tankou yo fè l'' pou lò. Mwen pral sonde yo. Pèp mwen
    an fè twòp mechanste. Pou jan yo fè mechanste, se sa m'' bliye m'' p''ap fè yo.'
  eng-BSB: 'Therefore this is what the LORD of Hosts says: “Behold, I will refine
    them and test them, for what else can I do because of the daughter of My people?'
  eng-WEBPB: Therefore the LORD of Armies says, “Behold, I will melt them and test
    them; for how should I deal with the daughter of my people?
  kbq-kbq: E'ina hu'negu Monafi sondia vahe'mofo Ra Anumzamo'a huno, silvama tevefi
    krazageno silva'age eri zogiankna hu'na, knazanteti rezamahe'na kegahue. Hagi
    Nagri vahe'mota kumikura, mago zana naza osu'nesuaza hugahue?
  nhe-BL: 'Huajca ama TOTECO Tlen Quinyacana Ielhuicac Ejcahua Ma Tlatlanitij, quej
    ni quiijtohua: “Na niquinpanoltis ipan se tlaijiyohuilistli tlen elis queja tlitl
    para niquintlapajpacchihuas. Niquinyejyecos huan niquintlatzejtzelolchihuas queja
    quichihuaj ica nopa tepos plata. ¿Tlachque seyoc tlamantli hueli nijchihuas ica
    notlacajhua?'
  gub-BL: A'e rupi Tupàn Tuweharupi Wiko Ma'e Upuner Wera'u Ma'e uze'eg nezewe. —
    Teko umupyràn itatàtà ikatu 'ymaw henuhem pà izuwi wà. Nezewegatete azo'ok putar
    ikatu 'ymaw heremiaihu wanuwi ihe nehe no. Agaw putar ihe wà nehe. Heremiaihu
    uzapo ikatu 'ym ma'e wà. Ma'e azapo putar wanupe nehe.
  eng-DRA: 'Therefore thus saith the Lord of hosts: Behold I will melt, and try them:
    for what else shall I do before the daughter of my people?'
