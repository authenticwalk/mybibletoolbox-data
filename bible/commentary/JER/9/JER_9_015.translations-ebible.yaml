verse: JER.009.015
translations:
  mal-C: 'അതുകൊണ്ട് ഇസ്രായേലിന്റെ ദൈവമായ സൈന്യങ്ങളുടെ യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു:
    “ഞാൻ ഈ ജനത്തെ കയ്‌പുള്ള ഭക്ഷണം കഴിപ്പിക്കുകയും വിഷജലം കുടിപ്പിക്കുകയും ചെയ്യും.'
  deu-TKW: und will sie zerstreuen unter die Völker, die weder sie noch ihre Väter
    gekannt haben, und will das Schwert hinter ihnen dreinsenden, bis ich sie aufgerieben
    habe.
  lin-lin: Nakopanza bango kati na bikolo oyo, ezala bango to bakoko na bango, batikalaki
    koyeba te ; nakolanda bango na mopanga kino nakosilisa koboma bango. »
  eng-LSV: 'Therefore, thus said YHWH of Hosts, God of Israel: “Behold, I am causing
    them—this people—to eat wormwood, || And I have caused them to drink water of
    gall,'
  eng-GNV: 'Therefore thus sayth the Lord of hostes, the God of Israel, Behold, I
    will feede this people with wormewood, and giue them waters of gall to drinke:'
  eng-WEBSTER: Therefore thus saith the LORD of hosts, the God of Israel; Behold,
    I will feed them, even this people, with wormwood, and give them water of gall
    to drink.
  nhw-BL: 'Yeca na niDIOS Catli Niquinyacana Notequihuajcahua Ma Tlatlanitij huan
    catli niininTeco israelitame, niquijtohua: ‘Xiquitaca, quen se quinmacas masehualme
    ma quicuaca se tlamantli catli chichic, na niquinmacas nomasehualhua tlaijiyohuilistli
    huan niquinchihuas ma quiijica atl catli quipiya pajtli catli temictía.'
  swh-ONEN: 'Kwa hiyo, hivi ndivyo asemavyo Bwana Mwenye Nguvu Zote, Mungu wa Israeli:
    “Tazama, nitawafanya watu hawa wale chakula kichungu na kunywa maji yenye sumu.'
  bba-bba: Kpɑ n de bu yɑrinɑ bu dɑ bwese tukunun suunu sɔɔ, mi be kɑ ben bɑɑbɑbɑ
    bɑ ǹ dɑɑ yɛ̃. Kon de bu bu ɡo kɑ tɑkobi, kpɑ bu bu kɑm koosiɑ mɑm mɑm.
  eng-KJVCPB: Therefore thus saith the Lord of hosts, the God of Israel; Behold, I
    will feed them, even this people, with wormwood, And give them water of gall to
    drink.
  luo-luo: 'Emomiyo, ma e gima Jehova Nyasaye Maratego ma Nyasach Israel, wacho: “Ne,
    anami jogi cham chiemo makech kendo modh pi sum.'
  meu-meu: 'Taunabunai, Iehova Sabaota, Israel Diravana, na ini e gwau tomamu: A itaia,
    ina bese taudia na ava iditana amo baina ubudia, bona e imoraia ranuna baina henidia,
    bae inua.'
  npi-ULB: त्यसकारण सर्वशक्तिमान् परमप्रभु इस्राएलका परमेश्‍वर यसो भन्‍नुहुन्छ, “हर,
    मैले यो जातिलाई ऐरेलु खुवाउन र विषालु पानी पियाउन लागेको छु ।
  yor-yor: Nítorí náà, èyí ni ohun tí Olúwa àwọn ọmọ-ogun, Ọlọ́run Israẹli wí, “Wò
    ó, Èmi yóò mú kí àwọn ènìyàn wọ̀nyí jẹ oúnjẹ kíkorò àti láti mu omi májèlé.
  pes-OPCB: 'پس خداوند لشکرهای آسمان، خدای اسرائیل، چنین می‌فرماید: به این سبب به
    ایشان خوراک تلخ خواهم داد و آب زهرآلود خواهم نوشانید؛'
  tgl-ULB: Kaya, ito ang sinasabi ni Yahweh ng mga hukbo, ang Diyos ng Israel. 'Tingnan
    ninyo, pakakainin ko ang mga taong ito ng mapapait na halaman at paiinumin ng
    nakalalasong tubig.
  hui-hui: Tigua ogonidagua biyagonaga Anduane Homogo Hongo Haiheore i̱ Isaraele wali
    agalinaga Ngode Datagaliwabe kogome tigatigaore laro. Wali agali ko uruni biaga
    karu tandaga timbuniore nalu helo mo mulebero. Mbirale kaubi mundu ale nelo mialu
    iba kaubi tara tarabi nelo miradagua bulebero.
  mya-mya: သို့​ဖြစ်​၍​သူ​တို့​အား​ဣ​သ​ရေ​လ​အ​မျိုး သား​တို့​၏​ဘု​ရား​သ​ခင်​အ​နန္တ​တန်​ခိုး​ရှင်
    ငါ​ထာ​ဝ​ရ​ဘုရား​သည် အ​ဘယ်​သို့​ပြု​တော် မူ​မည်​ကို​နား​ထောင်​လော့။ ငါ​သည်​မိ​မိ​၏
    လူ​မျိုး​တော်​အား​ခါး​သော​ဒေါ​န​ပင်​ကို ကျွေး​၍ အ​ဆိပ်​ပါ​သော​ရေ​ကို​သောက်​စေ​မည်။-
  bod-N: དཔུང་ཚོགས་ཀུན་གྱི་དཀོན་མཆོག་ཡ་ཝཱེ་སྟེ་ཡེས་ར་ཨེལ་གྱི་དཀོན་མཆོག་གིས་འདི་སྐད་དུ།
    ལྟོས་ཤིག བདག་གིས་མི་འདི་རྣམས་ལ་ཟས་སུ་མཁན་པ་དང་བཏུང་བར་དུག་ཆུ་སྦྱིན་པར་བྱའོ། །
  sna-sna: Naizvozvo zvanzi naJehovha Wamasimba Ose, Mwari weIsraeri, “Tarirai ndichaita
    kuti vanhu ava vadye zvinovava uye kuti vanwe mvura ino muchetura.
  spa-BLM: 'Por eso el Señor de los Ejércitos, el Dios de Israel, dice: “He aquí que
    yo alimentaré a este pueblo con ajenjo y le daré a beber agua envenenada.'
  cac-cac: 'Yuj chi'' a in Jehová Yajal in d''a Smasanil, sDiosal in Israel svala'':
    Ol vac'' yab'' syail eb'' d''a junjun c''u, ol q''ue val chi''an sat eb'' yab''an
    syail icha sc''a''il junoc tas c''a'' sva eb'', ma syuc'' eb''.'
  swh-ULB: Kwa hiyo BWANA wa majeshi, Mungu wa Israeli, asema hivi, 'Tazama, Ninataka
    kuwafanya hawa watu wale pakanga na kunywa maji ya sumu.
  bel-bel: 'Таму так кажа Гасподзь Саваоф, Бог Ізраілеў: вось, Я накармлю іх, гэты
    народ, палыном, і напаю іх вадою з жоўцю;'
  deu-ELBBK: und sie unter die Nationen zerstreuen, die sie nicht gekannt haben, weder
    sie noch ihre Väter; und ich will das Schwert hinter ihnen her senden, bis ich
    sie vernichtet habe.
  mbb-OT: Umbe siak, is Nengazen he Mekeǥeǥehem, he Megbevayà te Israel, migkaǥi a
    te ibpekaan ku heini he menge etew te mepait he menge keenen wey ibpeinum ku te
    wahig he zuen duen hilu.
  mal-2015: 'യിസ്രായേലിന്റെ ദൈവമായ സൈന്യങ്ങളുടെ യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: ഞാൻ
    ഈ ജനത്തെ കാഞ്ഞിരംകൊണ്ടു പോഷിപ്പിച്ചു നഞ്ചുവെള്ളം കുടിപ്പിക്കും.'
  rmc-rmc: Roztradava len maškar o narodi, save na prindžarenas aňi on aňi lengre
    dada. Bičhavava pre lende e šabľa, medik len na murdarava avri.“
  pes-OPV: 'از این جهت یهوه صبایوت خدای اسرائیل چنین می‌گوید: «اینک من افسنتین راخوراک
    این قوم خواهم ساخت و آب تلخ به ایشان خواهم نوشانید.'
  ron-1924: 'Де ачея, аша ворбеште Домнул оштирилор, Думнезеул луй Исраел: „Ятэ, вой
    хрэни попорул ачеста ку пелин ши-й вой да сэ бя апе отрэвите.'
  ben-OBCV: সেই কারণে, বাহিনীগণের সদাপ্রভু, ইস্রায়েলের ঈশ্বর বলেন, “দেখো, আমি এই
    লোকদের তেঁতো খাবার ও বিষাক্ত জলপান করতে দেব।
  som-som: oo sidaas daraaddeed Rabbiga ciidammada oo ah Ilaaha reer binu Israa'iil
    wuxuu leeyahay, Dadkan waxaan ku quudin doonaa dacar, oo waxaan cabsiin doonaa
    biyo xammeetiyeed.
  lat-VUC: 'idcirco hæc dicit Dominus exercituum, Deus Israël: Ecce ego cibabo populum
    istum absinthio, et potum dabo eis aquam fellis.'
  eng-ASVBT: therefore thus saith Jehovah of hosts, the God of Israel, Behold, I will
    feed them, even this people, with wormwood, and give them water of gall to drink.
  ita-1885: 'Perciò, così ha detto il Signor degli eserciti, l''Iddio d''Israele:
    Ecco, io ciberò questo popolo di assenzio, e l''abbevererò d''acqua di tosco.'
  eng-LXXUP: and I will scatter them among the nations, to them whom neither they
    nor their fathers knew; and I will send a sword upon them, until I have consumed
    them with it.
  eng-ULB: Therefore Yahweh of hosts, the God of Israel, says this, 'See, I am about
    to make this people eat wormwood and drink poisonous water.
  spa-VBL: 'Así que esto es lo que dice el Señor Todopoderoso, el Dios de Israel:
    ¡Cuidado! Voy a dar a esta gente ajenjo para comer y agua envenenada para beber.'
  fra-_FOB: 'C''est pourquoi, ainsi a dit l''Éternel des armées, le Dieu d''Israël:
    Voici, je vais nourrir ce peuple d''absinthe, et je lui ferai boire des eaux empoisonnées.'
  mal-mal: 'യിസ്രായേലിന്റെ ദൈവമായ സൈന്യങ്ങളുടെ യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: “ഞാൻ
    ഈ ജനത്തെ കാഞ്ഞിരംകൊണ്ട് പോഷിപ്പിച്ച് നഞ്ചുവെള്ളം കുടിപ്പിക്കും.'
  urd-GVR: Is lie Rabbul-afwāj jo Isrāīl kā Ḳhudā hai farmātā hai, “Dekho, maiṅ is
    qaum ko kaṛwā khānā khilā kar zahrīlā pānī pilā dūṅgā.
  suz-BL: मोपतीके परमप्रभु यावे, मुर नेल्‍ल आन परमप्रभु, इस्राएली आन परमप्रभुमी “गो
    एको मुर आन कली कशो थोव़क उम्‍नुङमी। मिनु तूचा कली बीस ब्‍वाइश्‍शो ब्‍वाक्‍कु तूपाइक्‍नुङमी।
    येरमीया २३:१५; येरमीया ८:१४
  eng-NOY: 'Therefore thus saith Jehovah of hosts, the God of Israel: Behold, I will
    feed this people with wormwood, And give them water of hemlock to drink.'
  ita-1927: 'Perciò, così parla l’Eterno degli eserciti, l’Iddio d’Israele: Ecco,
    io farò mangiar dell’assenzio a questo popolo e gli farò bere dell’acqua avvelenata.'
  ckb-ckb: 'لەبەر ئەوە یەزدانی سوپاسالار، خودای ئیسرائیل، ئاوا دەفەرموێت: «ئەوەتا
    من زەقنەبووت دەرخواردی ئەم گەلە دەدەم و ئاوی ژەهراوییان پێ دەنۆشم.'
  eng-BBE: So the Lord of armies, the God of Israel, has said, I will give them, even
    this people, bitter plants for food and bitter water for drink.
  kan-OKCV: 'ಈ ಕಾರಣದಿಂದ ಇಸ್ರಾಯೇಲಿನ ದೇವರಾದ ಸೇನಾಧೀಶ್ವರ ಯೆಹೋವ ದೇವರು ಹೀಗೆ ಹೇಳುತ್ತಾರೆ:
    “ಇಗೋ, ನಾನು ಅವರಿಗೆ ಹೌದು, ಈ ಜನರಿಗೆ ಮಾಚಿಪತ್ರೆಯನ್ನು ತಿನ್ನುವುದಕ್ಕೆ ಕೊಡುತ್ತೇನೆ. ವಿಷದ
    ನೀರನ್ನು ಅವರಿಗೆ ಕುಡಿಯಲು ಕೊಡುತ್ತೇನೆ.'
  tam-2017: ஆதலால், இதோ, நான் இந்த மக்களுக்குச் சாப்பிட எட்டியையும், குடிக்க விஷம்
    கலந்த தண்ணீரையும் கொடுத்து,
  spa-RV-1909: 'Por tanto, así ha dicho Jehová de los ejércitos, Dios de Israel: He
    aquí que á este pueblo yo les daré á comer ajenjos, y les daré á beber aguas de
    hiel.'
  ron-BTF: 'De aceea astfel spune DOMNUL oștirilor, Dumnezeul lui Israel: Iată, voi
    hrăni acest popor cu pelin și le voi da să bea apă cu fiere.'
  eng-WEBP: Therefore the LORD of Armies, the God of Israel, says, “Behold, I will
    feed them, even this people, with wormwood and give them poisoned water to drink.
  eng-FBV: 'So this is what the Lord Almighty, the God of Israel, says: Watch out!
    I will give these people wormwood to eat and poisoned water to drink.'
  nld-1939: 'Daarom zegt Jahweh der heirscharen, Israëls God: Zie, Ik ga dit volk
    met alsem voeden, en drenken met gif;'
  nch-BL: 'Yeca na niDIOS Cati Niquinyacana Noilhuicac Ejcahua Ma Tatanitij huan cati
    niininTeco israelitame, niquijtohua: ‘Xiquitaca, quej se quinmacas masehualme
    ma quicuaca se tamanti cati chichic, na niquinmacas nomasehualhua taijyohuilisti
    huan niquinchihuas ma quiica at cati quipiya pajti cati temictía.'
  vie-1934: 'Vậy nên, Đức Giê-hô-va vạn quân, Đức Chúa Trời của Y-sơ-ra-ên, phán như
    vầy: Nầy, ta sẽ cho dân nầy ăn ngải cứu, và cho uống mật đắng.'
  hin-CV: 'इसलिये सेनाओं के याहवेह, इस्राएल के परमेश्वर ने निश्चय किया: “यह देख लेना,
    मैं उन्हें पेय के लिए कड़वा नागदौन तथा विष से भरा जल दूंगा.'
  spa-BES: 'Así que el Señor de los ejércitos, el Dios de Israel, ha dicho: Les daré
    a ellos, también a esta gente, plantas amargas para comer y agua amarga para beber.'
  tdx-tdx: Habaratsàko amo fifeheañeo iereo, amo tsy nifohi’ iareo naho o rae’ iareoo;
    vaho hampañoridañeko fibara, ampara’ te mongoreko.
  tha-KJV: เพราะฉะนั้น พระเยโฮวาห์จอมโยธา พระเจ้าแห่​งอ​ิสราเอล จึงตรั​สว​่า “​ดู​เถิด
    เราจะเลี้ยงชนชาติ​นี้​ด้วยบอระเพ็ด และให้​น้ำดี​หมี​เขาดื่ม
  por-BR-2018: 'Por isso assim diz o SENHOR dos exércitos, Deus de Israel: Eis que
    a este povo eu lhes darei de comer absinto, e lhes darei de beber água de fel.'
  deu-ELO: 'Darum, so spricht Jehova der Heerscharen, der Gott Israels: Siehe, ich
    will sie, dieses Volk, mit Wermut speisen und sie mit bitterem Wasser tränken,'
  eng-WYC-2018: therefore the Lord of hosts, God of Israel, saith these things, Lo!
    I shall feed this people with wormwood, and I shall give to them (to) drink the
    water of gall (or and I shall give them the water of gall to drink).
  epo-epo: 'tial tiele diras la Eternulo Cebaot, Dio de Izrael: Jen Mi manĝigos al
    tiu popolo vermuton kaj trinkigos al ili akvon maldolĉan;'
  uig-PIN: 'Xunga samawi ⱪoxunlarning Sǝrdari bolƣan Pǝrwǝrdigar, Israilning Hudasi
    mundaⱪ dǝydu: — Mana, Mǝn bu hǝlⱪⱪǝ kǝkrini yegüzimǝn, ularƣa ɵt süyini iqküzimǝn,'
  beo-beo: Amaiba:le nabima! Na, Hina Gode Bagadedafa, Isala:ili fi ilia Gode, Na
    da agoane hamomu. Na da Na fi ilima gamogai ha:i manu imunu, amola wadela:i medosu
    hano ili moma:ne imunu.
  tpi-OTNT: Olsem na mi God bilong Israel, mi Bikpela I Gat Olgeta Strong, mi tok
    stret, bai mi givim bikpela pen long ol dispela manmeri. I olsem mi givim kumu
    i pait tru long maus long ol na mekim ol i kaikai, na i olsem mi givim marasin
    nogut long ol, na mekim ol i dring.
  hau-SA: Saboda haka, ga abin da Ubangiji Maɗaukaki, Allah na Isra’ila yana cewa,
    “Ga shi zan sa wannan mutane su ci abinci mai ɗaci su kuma sha ruwan dafi.
  uig-LAT: 'Shunga samawi qoshunlarning Serdari bolghan Perwerdigar, Israilning Xudasi
    mundaq deydu: — Mana, Men bu xelqqe kekrini yégüzimen, ulargha öt süyini ichküzimen,'
  nde-nde: 'Ngakho-ke, uThixo uSomandla, uNkulunkulu ka-Israyeli uthi: “Khangelani,
    abantu laba ngizabadlisa ukudla okubabayo ngibanathise lamanzi alobuthi.'
  ton-ton: 'Ko ia ʻoku pehē ʻe Sihova ʻoe ngaahi kautau, ko e ʻOtua ʻo ʻIsileli: “Vakai,
    Te u fafanga ʻaki ʻae kakai ni ʻae meʻa kona, pea te u foaki kiate kinautolu ʻae
    huhuʻa kona ʻoe ʻahu ke nau inu.'
  ces-1613: 'Protož takto praví Hospodin zástupů, Bůh Izraelský: Aj, já nakrmím je,
    totiž lid tento, pelynkem, a napojím je vodou jedovatou.'
  eng-WMB: Therefore the LORD of Hosts, the God of Israel, says, “Behold, I will feed
    them, even this people, with wormwood and give them poisoned water to drink.
  tam-TCV: 'ஆகையால் இஸ்ரயேலின் இறைவனாகிய சேனைகளின் யெகோவா சொல்வது இதுவே: “நான் இந்த
    மக்களைக் கசப்பான உணவை சாப்பிடவும், நஞ்சு கலந்த தண்ணீரைக் குடிக்கவும் பண்ணுவேன்.'
  ceb-ULB: Busa miingon niini si Yahweh nga pangulo sa kasundalohang anghel, ang Dios
    sa Israel, 'Tan-awa, pakan-on ko kining katawhan ug panyawan ug paimnon ug makahilo
    nga tubig.
  pol-UBG: 'Dlatego tak mówi PAN zastępów, Bóg Izraela: Oto nakarmię ich, ten lud,
    piołunem i napoję ich wodą żółci.'
  agr-agr: 'Nuadui wi Tuke Pujuun, Israel aents aidaun Apajuíji, ashí senchigtinun
    juna tajai: Wi ditanak yutai yapaun ayujawagtatjai, tuja umutai jatai egketuamun
    aajagtatjai.'
  kyc-kyc: Dopa pilyaminyi dokona namba Isaraele wambunya Anatu Kamongo Porai Wakasa
    dokome mende piru doko selapape, leya. Nambana wambu dupwa ee nenge kau pingi
    lapo nena lao maiyuo mauli ipwa lapo nao pinya lao mairu.
