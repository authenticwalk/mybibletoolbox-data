    লোকদের তেতো খাবার ও বিষাক্ত জল খেতে দেব।
  pan-pan: ਇਸ ਲਈ ਸੈਨਾਂ ਦਾ ਯਹੋਵਾਹ ਇਸਰਾਏਲ ਦਾ ਪਰਮੇਸ਼ੁਰ ਇਸ ਤਰ੍ਹਾਂ ਆਖਦਾ ਹੈ, - ਵੇਖ, ਮੈਂ
    ਇਸ ਪਰਜਾ ਨੂੰ ਅੱਕ ਦੀ ਜੜ੍ਹ ਖੁਆਵਾਂਗਾ ਅਤੇ ਇਹਨਾਂ ਨੂੰ ਵਿਹੁ ਵਾਲਾ ਪਾਣੀ ਪਿਲਾਵਾਂਗਾ
  mya-JVB: ဣသရေလ အမျိုး၏ ဘုရား သခင်၊ ကောင်းကင်ဗိုလ်ခြေ အရှင် ထာဝရဘုရား မိန့် တော်မူသည်ကား
    ၊ သူ တို့ကို ဒေါန နှင့် ငါ ကျွေး မည်။ ဆေးခါး နှင့်ရောသော ရေ ကို တိုက် မည်။
  tbg-tbg: Vika mintiara kaara te Isareri Variqa Noravano Kotika ekaa kempuka vatauka
    tiha, Te hunkavi naahoravata uhi namarivata vika nimiari nevarave.
  hmo-hmo: '“Unai dainai, lau, Siahu Ibounai Lohiabada, Israela ena Dirava, do lau
    karaia gauna do oi kamonai: Lau ese egu bese taudia dekenai mamina dika avadia
    do lau henia, do idia ania, bona poisini danu do lau henidia, do idia inua.'
  urd-urd: इसलिए रब्ब — उल — अफ़वाज, इस्राईल का ख़ुदा, यूँ फ़रमाता है कि देख, मैं
    इनको, हाँ, इन लोगों को नागदौना खिलाऊँगा, और इन्द्रायन का पानी पिलाऊँगा।
  rus-SYN: 'Посему так говорит Господь Саваоф, Бог Израилев: вот, Я накормлю их, этот
    народ, полынью, и напою их водою с желчью;'
  bqc-SIM: Má ń fãaa buiↄ guuɛ, bui pↄ́ ampiↄ ń ń maeↄ dↄ̃ yãaoↄ. Mí tó wà
    pɛ́má ń fɛ̃ndao e wà gɛ̀ ń mìdɛ.
  tcz-CHONGTHU: 'Hiche jehchun, Pakai Van Pathen leh Israel Pathen chun aseitai: Vetan,
    keiman hiche mite aneh diuva namtul jung kha kapeh ding chuleh adondiuva thina
    gutwi kakoipeh ding ahi, ati.'
  mar-mar: यास्तव सेनाधीश परमेश्वर, इस्राएलाचा देव असे म्हणतो, “मी या लोकांस कडू दवणा
    खायला लावीन आणि विषारी पाणी प्यायला लावीन.
  qub-qub: Chaypitami micuynincunata ticrachishaj fiyupa ashgajman. Yacutapis bininashatami
    upuchishaj.
  bqp-bqp: Kpɑ n de bu yɑrinɑ bu dɑ bwese tukunun suunu sɔɔ, mi be kɑ ben bɑɑbɑbɑ
    bɑ ǹ dɑɑ yɛ̃. Kon de bu bu go kɑ tɑkobi, kpɑ bu bu kɑm koosiɑ mɑm mɑm.
  hat-hat: 'Se poutèt sa, men sa mwen menm, Seyè ki gen tout pouvwa a, Bondye pèp
    Izrayèl la, m'' di: Mwen pral ba yo zèb anmè pou yo manje, mwen pral ba yo dlo
    anpwazonnen pou yo bwè.'
  eng-BSB: 'Therefore this is what the LORD of Hosts, the God of Israel, says: “Behold,
    I will feed this people wormwood and give them poisoned water to drink.'
  eng-WEBPB: Therefore the LORD of Armies, the God of Israel, says, “Behold, I will
    feed them, even this people, with wormwood and give them poisoned water to drink.
  kbq-kbq: E'ina hu'nazagu Ra Anumzana Monafi sondia vahe'mofo Anumzama Israeli vahe'mokizmi
    Anumzamo'a huno, Nagra menina aka ne'za zamisanuge'za nenesage'na, timpina vahe'ma
    ahe nefriaza antete'na zamisuge'za negahaze.
  nhe-BL: 'Yeca na niDIOS Tlen Niquinyacana Noelhuicac Ejcahua Ma Tlatlanitij huan
    tlen niininTeco israelitame, niquijtohua: ‘Xiquitaca, queja se quinmacas tlacame
    ma quicuaca se tlamantli tlen chichic, na niquinmacas notlacajhua tlaijiyohuilistli
    huan niquinchihuas ma quiica atl tlen quipiya pajtli tlen temictía.'
  gub-BL: Ihe Tupàn Tuweharupi Wiko Ma'e Upuner Wera'u Ma'e Izaew wazar ihe azapo
    putar ma'e ihe nehe. Einu katu nehe. Amono putar ka'a iro ma'e heremiaihu wanupe
    i'u kar pà ihe nehe. Amono putar 'y puruzuka ma'e wanupe nehe no.
  eng-DRA: 'Therefore thus saith the Lord of hosts the God of Israel: Behold I will
    feed this people with wormwood, and give them water of gall to drink.'
