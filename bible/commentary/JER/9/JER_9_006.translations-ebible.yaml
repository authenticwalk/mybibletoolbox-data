verse: JER.009.006
translations:
  mal-C: നിന്റെ വാസം വഞ്ചനയുടെ മധ്യത്തിലാണ്, അവരുടെ വഞ്ചനയിൽ അവർ എന്നെ അംഗീകരിക്കാൻ
    വിസമ്മതിക്കുന്നു,” എന്ന് യഹോവയുടെ അരുളപ്പാട്.
  deu-TKW: 'Darum spricht Jahwe der Heerscharen also: Fürwahr, ich will sie schmelzen
    und prüfen! Denn wie soll ich anders handeln angesichts der Bosheit meines Volks?'
  lin-lin: 'Yango wana, tala liloba oyo Yawe, Mokonzi ya mampinga, alobi : « Tala,
    nakopetola mpe nakomeka bango na moto, pamba te nasala lisusu nini mpo na masumu
    ya bato na Ngai ?'
  eng-LSV: Your dwelling [is] in the midst of deceit, || Through deceit they refused
    to know Me,” || A declaration of YHWH.
  eng-GNV: 'Thine habitation is in the middes of deceiuers: because of their deceit
    they refuse to know me, sayth the Lord.'
  eng-WEBSTER: Thy habitation is in the midst of deceit; through deceit they refuse
    to know me, saith the LORD.
  nhw-BL: Mojmostla quimiyaquilíaj inintlajtlacol huan iniistlacaticayo. Amo quinequij
    nechiximatise na.” Quej nopa quiijto TOTECO.
  swh-ONEN: Unakaa katikati ya udanganyifu; katika udanganyifu wao wanakataa kunitambua
    mimi,” asema Bwana.
  bba-bba: Nɛ, Gusunɔ, wɔllu kɑ tem Yinni, nɑ nɛɛ, wee, kon bu sɔwɑ n ben lɑɑkɑri
    mɛɛri. Domi nɑ ǹ yɛ̃ ye kon kɑ nɛn tɔn beni ko ben nuku kɔ̃surun sɔ̃.
  eng-KJVCPB: Thine habitation is in the midst of deceit; Through deceit they refuse
    to know me, saith the Lord.
  luo-luo: Idak e kind jo-miriambo; e wuondruokgino gisedagi yie kuoma.” Jehova Nyasaye
    ema owacho.
  meu-meu: Hahehisi na hahehisi latanai e senuamu, bona koikoi na koikoi latanai;
    asie uramu bae dibagu. Iehova na e herevamu.
  npi-ULB: तेरो बासस्थान छलको बिचमा छ । आफ्‍नो छलमा तिनीहरूले मलाई इन्कार गर्छन्,
    यो परमप्रभुको घोषणा हो ।
  yor-yor: Ó ń gbé ní àárín ẹ̀tàn; wọ́n kọ̀ láti mọ̀ mí nínú ẹ̀tàn wọn,” ni Olúwa
    wí.
  pes-OPCB: 'خداوند می‌فرماید: «تو در میان دروغگویان و فریبکارانی زندگی می‌کنی که
    نمی‌خواهند به سوی من بیایند.»'
  tgl-ULB: Namuhay kayo sa gitna ng pandaraya. Sa kanilang panlilinlang, tinanggihan
    nila akong kilalanin. Ito ang pahayag ni Yahweh.”
  hui-hui: Tigua agali mende kago bame bo hengedape hole hongo halu ke̱ hagane mana
    ngago bialu haga ka. I̱ore tinaga Anduane Homogo kogo mitangi nabi erembira ngialu
    haga ka, lalu Anduane Homogohanda lene.
  mya-mya: သူ​တို့​သည်​အ​ပြစ်​ဒု​စ​ရိုက်​ကို​မ​စွန့်​ပစ်​ကြ။ သူ​တို့​သည်​လိမ်​လည်​လှည့်​စား​ကြ​၏။
    ထာ​ဝ​ရ​ဘု​ရား​က​မိ​မိ​၏​လူ​မျိုး​တော်​သည် ကိုယ်​တော်​အား​ပစ်​ပယ်​ကြောင်း​မိန့်​တော်​မူ​၏။
  bod-N: ཁྱོད་ནི་གཡོ་སྒྱུ་ཅན་རྣམས་ཀྱི་དབུས་སུ་སྡོད་པ་དང་། དེ་དག་གིས་གཡོ་སྒྱུ་སྤྱད་པས་ང་རང་ངོ་ཤེས་པར་མ་འདོད་ཅེས་དཀོན་མཆོག་ཡ་ཝཱེས་གསུངས།
  sna-sna: Munogara pakati pounyengeri; mukunyengera kwavo vanoramba kundiziva ini,”
    ndizvo zvinotaura Jehovha.
  spa-BLM: Tu morada está en medio del engaño. Mediante el engaño, se niegan a conocerme”,
    dice Yahvé.
  cac-cac: A val tas ay d'a scal eb', an̈ej ac'oj musansatil, ixtoj anima, yuj chi'
    maxtzac yal sc'ol eb' tzin yal sDiosaloc.
  swh-ULB: Makazi yenu yako kati ya udanganyifu; kwa uongo wao wanakataa kunitambua
    mimi. Asema BWANA.”
  bel-bel: Ты жывеш сярод падступнасьці; з падступнасьці яны адмаўляюцца ведаць Мяне,
    кажа Гасподзь.
  deu-ELBBK: 'Darum, so spricht der HERR der Heerscharen: Siehe, ich will sie schmelzen
    und läutern; denn wie sollte ich sonst handeln wegen der Tochter meines Volkes?'
  mbb-OT: Pudu kedlimbung is menge vaal zan, ne wazè dan en megkilala kediey.
  mal-2015: നിന്റെ വാസം വഞ്ചനയുടെ നടുവിൽ ആകുന്നു; വഞ്ചനനിമിത്തം അവർ എന്നെ അറിവാൻ നിരസിക്കുന്നു
    എന്നു യഹോവയുടെ അരുളപ്പാടു.
  rmc-rmc: 'Vašoda kada phenel o Nekzoraleder RAJ: „Dikh, me len žužarav andre jag
    a skušinav, bo so aver šaj kerav mire binošne manušenca?'
  pes-OPV: خداوند می‌گوید که «مسکن تودر میان فریب است و از مکر خویش نمی خواهندکه مرا
    بشناسند.»
  ron-1924: Локуинца та есте ын мижлокул фэцэрничией ши, де фэцарничь че сунт, ну
    вор сэ Мэ куноаскэ”, зиче Домнул.
  ben-OBCV: তুমি ছলনার মধ্যে বসবাস করছ; তাদের ছলনার কারণে তারা আমাকে স্বীকার করতে
    অগ্রাহ্য করে,” সদাপ্রভু এই কথা বলেন।
  som-som: Rabbigu wuxuu leeyahay, Rugtaadu waxay ku dhex jirtaa khiyaano, oo khiyaano
    aawadeed ayay u diidaan inay i aqoonsadaan.
  lat-VUC: 'Habitatio tua in medio doli: in dolo renuerunt scire me, dicit Dominus.'
  eng-ASVBT: Thy habitation is in the midst of deceit; through deceit they refuse
    to know me, saith Jehovah.
  ita-1885: La tua dimora è in mezzo di frodi; per frode ricusano di conoscermi, dice
    il Signore.
  eng-LXXUP: Therefore thus saith the Lord, Behold, I will try them with fire, and
    prove them; for I will do thus because of the wickedness of the daughter of my
    people.
  eng-ULB: Your dwelling is in the midst of deception; in their deceit they refuse
    to acknowledge me—this is Yahweh's declaration.”
  spa-VBL: Todos se explotan mutuamente, y en medio de todas sus mentiras no quieren
    conocerme, declara el Señor.
  fra-_FOB: Ta demeure est au sein de la fausseté. C'est par fausseté qu'ils refusent
    de me connaître, dit l'Éternel.
  mal-mal: നിന്റെ വാസം വഞ്ചനയുടെ നടുവിൽ ആകുന്നു; വഞ്ചനനിമിത്തം അവർ എന്നെ അറിയുവാൻ
    വിസമ്മതിക്കുന്നു” എന്ന് യഹോവയുടെ അരുളപ്പാട്.
  urd-GVR: Ai Yarmiyāh, tū fareb se ghirā rahtā hai, aur yih log fareb ke bāis hī
    mujhe jānane se inkār karte haiṅ.”
  suz-BL: मेकेर दिम्‍मुतीके नु जोल पमुतीके ला बाक्‍ब। मेकोपुकीमी आं कली तुइक्चा मदाक्‍नीम”
    दे परमप्रभुमी यावे, मुर नेल्‍ल आन परमप्रभुमी देंत।
  eng-NOY: Thy habitation is in the midst of deceit, [[O prophet!]] Through deceit
    they refuse to know me, saith Jehovah.
  ita-1927: La tua dimora è la malafede; ed è per malafede che costoro rifiutano di
    conoscermi, dice l’Eterno.
  ckb-ckb: تۆ لەناو فرتوفێڵ دادەنیشیت، بە فرتوفێڵ ڕەتیان کردەوە دان بە مندا بنێن.»
    ئەوە فەرمایشتی یەزدانە.
  eng-BBE: There is wrong on wrong, deceit on deceit; they have given up the knowledge
    of me, says the Lord.
  kan-OKCV: ನಿನ್ನ ನಿವಾಸವು ಮೋಸದ ಮಧ್ಯದಲ್ಲಿ ಇದೆ. ಮೋಸದಿಂದಲೇ ನನ್ನನ್ನು ನಿರಾಕರಿಸುತ್ತಾರೆ,”
    ಎಂದು ಯೆಹೋವ ದೇವರು ಹೇಳುತ್ತಾರೆ.
  tam-2017: வழக்கமாக பொய் பேசுகிறவர்கள் நடுவில் குடியிருக்கிறாய்; பொய்யின்காரணமாக
    அவர்கள் என்னை அறியமாட்டோமென்கிறார்கள் என்று யெகோவா சொல்லுகிறார்.
  spa-RV-1909: Tu morada es en medio de engaño; de muy engañadores no quisieron conocerme,
    dice Jehová.
  ron-BTF: Locuința ta este în mijlocul înșelăciunii; prin înșelăciune ei refuză să
    mă cunoască, spune DOMNUL.
  eng-WEBP: Your habitation is in the middle of deceit. Through deceit, they refuse
    to know me,” says the LORD.
  eng-FBV: Everyone exploits each other, and in all their lies they don't want to
    know me, declares the Lord.
  nld-1939: 'In geweld op geweld, In bedrog op bedrog; Mij willen ze niet kennen:
    Is de godsspraak van Jahweh!'
  nch-BL: Mojmosta quimiyaquilíaj inintajtacol huan iniistacaticayo. Amo quinequij
    techixmatise na.” Quej nopa quiijto TOTECO.
  vie-1934: 'Đức Giê-hô-va phán: Ngươi ăn ở giữa sự dối trá; ấy cũng vì cớ sự dối
    trá mà chúng nó chẳng khứng nhìn biết ta.'
  hin-CV: तुम्हारा आवास धोखे के मध्य स्थापित है; धोखा ही वह कारण है, जिसके द्वारा
    वे मेरे अस्तित्व की उपेक्षा करते हैं,” यह याहवेह की वाणी है.
  spa-BES: Tu morada está en medio del engaño; por causa del engaño han renunciado
    a mi conocimiento, dice el Señor.
  tdx-tdx: 'Aa le hoe t’Iehovà’ i Màroy: Ho tranaheko iereo, ho tsoheko iereo; fa
    ino ka ty ho nanoeko, amy anak’ampela’ ondatikoy.'
  tha-KJV: เจ้​าอาศัยอยู่ท่ามกลางการล่อลวง โดยการล่อลวงเขาปฏิเสธที่จะรู้จักเรา” พระเยโฮวาห์ตรั​สด​ังนี้​แหละ
  por-BR-2018: Tua habitação é em meio ao engano; por meio do engano se negam a me
    conhecer,diz o SENHOR.
  deu-ELO: Deine Wohnung ist mitten unter Trug. Vor Trug weigern sie sich, mich zu
    erkennen, spricht Jehova.
  eng-WYC-2018: Thy dwelling is in the midst of guile; in guile they forsook to know
    me, saith the Lord.
  epo-epo: Vi loĝas meze de malhonesteco; pro malhonesteco ili ne volas koni Min,
    diras la Eternulo.
  uig-PIN: Ular jǝbir-zulum üstigǝ jǝbir-zulum ⱪilmaⱪta, aldamqiliⱪtin yǝnǝ bir aldamqiliⱪⱪa
    ɵtmǝktǝ; ular Meni tonuxni rǝt ⱪilidu, — dǝydu Pǝrwǝrdigar.
  beo-beo: Ilia da ilia sama dunu huluane ilima ogogosa. Amola ilia moloidafa sia:mu
    hame dawa:. Ilia da ogogole sia:ma:ne, ilia gona:su noga:le olelesa, amola ilia
    wadela:i hou hamonana amo yolesimu ilia hame dawa:. Ilia da nimi bagade fasu hou
    hamonana, amola ogogosu hou hamonana. Hina Gode da amane sia:sa, “Na fi dunu da
    Na higale yolesi dagoi.”
  tpi-OTNT: Ol i save wok strong long daunim ol arapela man na long mekim olkain pasin
    bilong giaman. Na ol i no laik bilip long mi, Bikpela.
  hau-SA: Kai kana zama a tsakiyar ruɗu; cikin ruɗunsu sun ƙi su san ni,” in ji Ubangiji.
  uig-LAT: Ular jebir-zulum üstige jebir-zulum qilmaqta, aldamchiliqtin yene bir aldamchiliqqa
    ötmekte; ular Méni tonushni ret qilidu, — deydu Perwerdigar.
  nde-nde: Lihlala phakathi kwenkohliso, ngenkohliso yabo bayala ukungamukela,” kutsho
    uThixo.
  ton-ton: Pea ko ho nofoʻanga ʻoku ʻi he lotolotonga ʻoe kākā; koeʻuhi ko e kākā
    ʻoku ʻikai te nau fie ʻilo au, ʻoku pehē ʻe Sihova.
  ces-1613: Tvůj byt jest u prostřed lidu přelstivého; pro lest nechtějí mne poznati,
    dí Hospodin.
  eng-WMB: Your habitation is in the middle of deceit. Through deceit, they refuse
    to know me,” says the LORD.
  tam-TCV: எரேமியாவே, நீ ஏமாற்றத்தின் மத்தியில் வாழ்கிறாய். இவர்கள் தங்கள் ஏமாற்றும்
    தன்மையில் என்னை ஏற்றுக்கொள்ள மறுக்கிறார்கள் என்று யெகோவா அறிவிக்கிறார்.
  ceb-ULB: Ang imong puloy-anan anaa taliwala sa limbong; pinaagi sa ilang limbong
    nagdumili sila sa pag-ila kanako—kini ang gipahayag ni Yahweh.”
  pol-UBG: Twoje mieszkanie jest pośród ludu podstępnego; z powodu podstępu nie chcą
    mnie poznać, mówi PAN.
  urd-GVU: اے یرمیاہ، تُو فریب سے گھرا رہتا ہے، اور یہ لوگ فریب کے باعث ہی مجھے جاننے
    سے انکار کرتے ہیں۔“
  deu-1912: Es ist allenthalben eitel Trügerei unter ihnen, und vor Trügerei wollen
    sie mich nicht kennen, spricht der HERR.
  kan-2017: ನಿಮ್ಮ ನಿವಾಸವು ಮೋಸದೊಳಗೆ ಇದೆ; ಅಯ್ಯೋ, ಅವರು ಮೋಸಗಾರರಾಗಿರುವುದರಿಂದ ನನ್ನನ್ನು ತಿಳಿಯರು
    ಎಂದು ಯೆಹೋವನು ನುಡಿಯುತ್ತಾನೆ.
  yap-yap: '@see-verse:JER.009.005'
  hlt-MCSB: Hlangthai palat khuikah hlangthai palat lakli ah na hing tih kai ming
    ham a aal uh. BOEIPA kah olphong ni he.
  mdy-ETH: ጌኔይዳ ጌኔ፥ ጌሺሢዳ ጌሺሢ ዔያታ ቃሲ ቃሲ ዓኣዻኔ፤ «ታኣኒ ዔያቶኮ ፆኦሲ ማዔሢ ዔሪ ዔኮ ዔያታ ዒፄኔ» ጋዓኔ
    ናንጊና ናንጋ ጎዳ።
  twi-ASANTE: Wote nnaadaa mfimfini; na wɔn nnaadaa mu wɔmpɛ sɛ wɔgye me to mu,” sɛdeɛ
    Awurade seɛ nie.
  eng-WEBU: Your habitation is in the middle of deceit. Through deceit, they refuse
    to know me,” says the LORD.
  wal-wal: Neeni cimo giddon de7aasa. Eti bantta cimuwan tana erennan ixxidosona”
    yaagees.
  spa-PDDPT: Su morada está en medio del engaño, y rehúsan conocerme a causa del engaño,
    dice Yavé.
  gun-gun: Anhetẽ rupi e'ỹ ikuai, anhetẽ rupi e'ỹ vy ndaxekuaa potai guive”, he'i
    Senhor.
  ilo-ULB: Agbibiagka iti tengnga ti panangallilaw; iti panangallilawda ket agkedkedda
    a mangbigbig kaniak— kastoy ti pakaammo ni Yahweh.”
  kpg-kpg: '@see-verse:JER.009.005'
  uig-ARA: ئۇلار جەبىر-زۇلۇم ئۈستىگە جەبىر-زۇلۇم قىلماقتا، ئالدامچىلىقتىن يەنە بىر
    ئالدامچىلىققا ئۆتمەكتە؛ ئۇلار مېنى تونۇشنى رەت قىلىدۇ، ــ دەيدۇ پەرۋەردىگار.
  sus-sus: Mangɛ Alatala bara a masen, «N fama nɛ e matode, alɔ xabui naxan wure raxunuma
    alako a gbi xa ba. N fama nɛ fe nde rabade e xa ɲaaxuɲa xa fe ra.
  pon-2006: '@see-verse:JER.009.005'
  ksd-ksd: A kubam i tur livuan ta ra vartuam, ma ure ra vartuam dia pue vue ra minatoto
    ure iau, ra Luluai i biti.
  tur-YTC: Meskenin hilenin ortasındadır. Hile yüzünden beni tanımayı reddediyorlar,”
    diyor Yahve.
  grc-BRENT: Διατοῦτο τάδε λέγει Κύριος, ἰδοὺ ἐγὼ πυρώσω αὐτοὺς, καὶ δοκιμῶ αὐτούς·
    ὅτι ποιήσω ἀπὸ προσώπου πονηρίας θυγατρὸς λαοῦ μου.
  ind-AYT: Kediamanmu ada di tengah-tengah tipu daya. Dengan tipu daya, mereka menolak
    untuk mengenal Aku,” firman TUHAN.
  nya-nya: Iwe wakhalira mʼchinyengo ndipo ukukana kundidziwa Ine,” akutero Yehova.
  hrv-hrv: 'Stog ovako govori Jahve nad Vojskama: “Evo, pretopit ću ih i ispitati,
    tÓa kako da i postupaju prema kćeri naroda moga?'
  mps-mps: Te we bidi nage augwali tomode bidibo bage, augwaligo te gasa bidi aiyaba
    elalubo sę bomo eyu, te tobage tibo po wabo kolesaga eyu ebao. Tama augwa te
    ena Genuai Bidiba homu kęą pabeo,” Genuai Bidigo digi te po wali.
  tpi-tpi: Ol i save wok strong long daunim ol arapela man na long mekim olkain pasin
    bilong giaman. Na ol i no laik bilip long mi, Bikpela.
  dan-1931: Voldsdåd Slag i Slag og Svig på Svig; de nægter at kendes ved mig, så
    lyder det fra HERREN.
  vie-OVCB: Chúng dựng cột dối trá ở trên dối trá và chính vì lừa bịp mà chúng không
    chịu nhìn biết Ta,” Chúa Hằng Hữu phán vậy.
  guj-2017: તું અન્યાયની અંદર વસે છે; કપટને લીધે તેઓ મને ઓળખવાની ના પાડે છે. એમ યહોવાહ
    કહે છે.
  pon-2006A: '@see-verse:JER.009.005'
  por-BRBSL: Sua moradia está no meio do engano. Através do engano, eles se recusam
    a me conhecer”, diz Yahweh.
  cth-cth: Laithoe dawk na kangdue awh teh, a laithoenae ni kai panue hanlah ngai
    awh hoeh, telah BAWIPA ni a ti.
  twi-twi: Wote nnaadaa mfimfini; na wɔn nnaadaa mu wɔmpɛ sɛ wogye me to mu,” sɛnea
    Awurade se ni.
  hlt-hlt: Hlangthai palat khuikah hlangthai palat lakli ah na hing tih kai ming ham
    a aal uh. BOEIPA kah olphong ni he.
  tbz-SIM: 'Nɛ̀ dɛ kpɛ́í kɛ̀ ti Yiɛ̀ nKuyie Mpɑkɛdɑɑ bɛ́i nkɛ dɔ̀: Bɛ̀ ɔ̃ɔ̃ pṹnnɛ́
    mɛ̀ɛ̀ botí mɛsɔɔ nkɛ́ mɛ̀ wénkùnnɛ mɛɛ̀ botí nku n yóó bennɛ́mɛ̀ kuwuɔ nyɛiku
    kuù nkɔbɛ, kɛ yɛ̃́ n yí yɑ̀mɛ̀ m bo bɛ̀ yĩ́mɛ̀.'
  msy-2020: Me uarira uari abɨrir arazim gamua ghuavɨra ikia, egha ifavarir arazibagh
    amuavɨra iti. Me nɨghnɨzir gavgavim nan ikɨ, nan gɨn mangan aghua. Kɨ Ikiavɨra
    Itir God, kɨ kamaghɨn mɨkemegha gɨfa.”
  azb-azb: Ey Yeremya, hiylə içində yaşayırsan, Hiylədən ötrü Məni tanımaq istəmirlər»
    Rəbb belə bəyan edir.
  eng-DBY: Thy habitation is in the midst of deceit; through deceit they refuse to
    know me, saith Jehovah.
  hin-2017: तेरा निवास छल के बीच है; छल ही के कारण वे मेरा ज्ञान नहीं चाहते, यहोवा
    की यही वाणी है।
  wol-KYG: 'Moo tax Aji Sax ji Boroom gàngoor yi wax ne: «Maa ngii di leen segg, nattu
    leen ni weñ gu sawara seeyal, xelli! Ana nu may def neneen ak sama ñoñ?'
  eng-YLT: thy dwelling [is] in the midst of deceit, Through deceit they refused to
    know Me, An affirmation of Jehovah.
  eng-WYC-2017: Thy dwelling is in the midst of guile; in guile they forsook to know
    me, saith the Lord.
  eng-WMBB: Your habitation is in the middle of deceit. Through deceit, they refuse
    to know me,” says the LORD.
  urd-GVH: ऐ यरमियाह, तू फ़रेब से घिरा रहता है, और यह लोग फ़रेब के बाइस ही मुझे जानने
    से इनकार करते हैं।”
  rug-rug: Zeremaea, agoi si korapa koa pa korapa vinari kohai; koari dia kinohakoha
    si korodia tumae Nau rini si Arau,” zama vura gua se Zihova.
  gaz-gaz: Ati gidduu gowwoomsitootaa jiraatta; isaan gowwoomsaa isaanii keessatti
    na beekuu didan” jedha Waaqayyo.
  fra-LSG: Ta demeure est au sein de la fausseté; C’est par fausseté qu’ils refusent
    de me connaître, Dit l’Éternel.
  yal-yal: Nanara, Alatala Sɛnbɛn Birin Kanna naxa, “N na e rasariɲanma nɛn, alo xabun
    wuren naxulunma kii naxan yi n yi e kɛɲaan fɛsɛfɛsɛ, bayo n fa n ma yamaan suxɛ
    di?
  haw-1868: Aia no kou wahi noho ai iwaena konu o ka hoopunipuni; no ka hoopunipuni,
    hoole mai lakou, aole e ike mai ia'u, wahi a Iehova.
  arb-NAV: يَجْمَعُونَ ظُلْماً فَوْقَ ظُلْمٍ، وَخِدَاعاً عَلَى خِدَاعٍ، وَأَبَوْا
    أَنْ يَعْرِفُونِي».
  ewe-ewe: Amebeble le gã dom ɖe edzi. Le woƒe amebeble ta la, wogbe sidzedzem.” Yehowae
    gblɔe.
  eng-LEE: '(9:5) Thy habitation is in the midst of deceit: through deceit they refuse
    to know me, saith the Lord.'
  asm-FB: তোমাৰ বসতিৰ ঠাই ছলৰ মাজত আছে; যিহোৱাই কৈছে, তেওঁলোকে ছলৰ কাৰণে মোক জানিবলৈ
    অমান্তি হয়।
  sus-A: مَنفّ عَلَتَلَ بَرَ عَ مَسٍن، «ﭑ قَمَ نّ عٍ مَتٌدٍ، عَلْ شَبُي نَشَن وُرٍ
    رَشُنُمَ عَلَكٌ عَ فبِ شَ بَ. ﭑ قَمَ نّ قٍ ندٍ رَبَدٍ عٍ شَ حَاشُحَ شَ قٍ رَ.
  fra-SBL: Ta demeure est au milieu de la tromperie. Par la tromperie, ils refusent
    de me connaître, dit Yahvé.
  hbo-hbo: לָכֵ֗ן כֹּ֤ה אָמַר֙ יְהוָ֣ה צְבָאֹ֔ות הִנְנִ֥י צֹורְפָ֖ם וּבְחַנְתִּ֑ים
    כִּֽי־אֵ֣יךְ אֶעֱשֶׂ֔ה מִפְּנֵ֖י בַּת־עַמִּֽי׃
  kik-kik: Wee ũtũũraga ũrigiicĩirio nĩ maheeni, nao aheenania acio nĩmaregete kũmenyana
    na niĩ,” ũguo nĩguo Jehova ekuuga.
  fra-NCL: 'C’est pourquoi ainsi parle Yahweh des armées : Je vais les fondre au creuset
    et les éprouver ; car que faire autre chose avec la fille de mon peuple ?'
  cek-AK: Nang loe alinghaih um ah na oh, alinghaih pongah kai panoek han koeh o ai,
    tiah Angraeng mah thuih.
  cuk-cuk: 'Bab-Jehová soged: “Be, Jeremías, dulemar-yardakmalad-abargi be gudiid,
    amar emar-yardakmaladba magar an-dakbisurmalad.”'
  uig-CYR: Улар җәбир-зулум үстигә җәбир-зулум қилмақта, алдамчилиқтин йәнә бир алдамчилиққа
    өтмәктә; улар Мени тонушни рәт қилиду, — дәйду Пәрвәрдигар.
  tel-2017: కపటం మధ్యలో నువ్వు నివసిస్తున్నావు. వారి కపటంలో వారు నన్ను తెలుసుకోలేక
    పోతున్నారు. ఇదే యెహోవా వాక్కు.
  hat-BSA: Abitasyon ou se nan mitan desepsyon. Nan desepsyon yo refize rekonèt Mwen”,
    deklare SENYÈ a.
  kos-kos: Elos sulallal na sulallal, Ac kutasrik na kutasrik! LEUM GOD El fahk lah
    mwet lal elos fahsr lukel.
  hbo-WLC: לָכֵ֗ן כֹּ֤ה אָמַר֙ יְהוָ֣ה צְבָא֔וֹת הִנְנִ֥י צוֹרְפָ֖ם וּבְחַנְתִּ֑ים
    כִּֽי־אֵ֣יךְ אֶעֱשֶׂ֔ה מִפְּנֵ֖י בַּת־עַמִּֽי׃
  ibo-ibo: I bi nʼetiti aghụghọ. Ha jụkwara ịmara m nʼime aghụghọ ha.” Otu a ka Onyenwe
    anyị kwupụtara.
  ory-ory: ପ୍ରବଞ୍ଚନା ମଧ୍ୟରେ ତୁମ୍ଭର ବସତି ସ୍ଥାନ ଅଛି; ସଦାପ୍ରଭୁ କହନ୍ତି, ସେମାନେ ପ୍ରବଞ୍ଚନା
    ସକାଶୁ ଆମ୍ଭକୁ ଜାଣିବାକୁ ଅସ୍ୱୀକାର କରନ୍ତି।
  chk-chk: Ra chök achukuchukätä ar ariaföüü aramas me ar föförün atuputup. Ewe Samol
    mi Lapalap a apasa pwe nöün aramas ra likitala i.
  rop-rop: '@see-verse:JER.009.005'
  ukr-1871: Ти живеш серед підступу; через підступ не хочуть вони й мене знати, говорить
    Господь.
  deu-1951: (09-5) Deine Wohnung ist mitten in Arglist; aus Arglist wollen sie mich
    nicht kennen, spricht der HERR.
  eng-JPS: (9-5) Thy habitation is in the midst of deceit; through deceit they refuse
    to know Me, saith the LORD.
  srp-1865: Stan ti je usred prijevare; radi prijevare neæe da znaju za me, govori
    Gospod.
  lug-lug: Mubeera wakati mu bulimba; mu bulimba bwabwe bagaana okummanya,” bw’ayogera
    Mukama Katonda.
  heb-heb: שבתך בתוך מרמה במרמה מאנו דעת אותי נאם יהוה׃
  ben-IRV: তোমরা প্রতারণার মাঝে বাস কর; তাদের প্রতারণায় তারা আমাকে মেনে চলতে অস্বীকার
    করে। এটা সদাপ্রভু বলেন।
  pan-pan: ਧੋਖੇ ਦੇ ਕਾਰਨ ਉਹ ਮੇਰੇ ਜਾਣਨ ਤੋਂ ਇਨਕਾਰ ਕਰਦੇ ਹਨ, ਯਹੋਵਾਹ ਦਾ ਵਾਕ ਹੈ।
  mya-JVB: သင် ၏ နေ ရာသည် မုသာ အရပ် ၌ ရှိ၏။ အရပ် သားတို့သည် မုသာ ကြောင့် ငါ့ ကိုမ
    သိ လိုဟု ထာဝရဘုရား မိန့် တော်မူ၏။
  tbg-tbg: Ieremaiao, are una uva ti variaka avutana variaramanta vika tiriara, Viva
    kia tinavu Variqave tiarave, tiro.
  hmo-hmo: Kerere be kerere ena latanai idia haboua noho, bona koikoi be koikoi ena
    latanai. Egu bese taudia idia ura lasi lau do idia diba. Lau Lohiabada lau hereva
    noho inai.”
  urd-urd: तेरा घर फ़रेब के बीच है; ख़ुदावन्द फ़रमाता है, फ़रेब ही से वह मुझ को जानने
    से इन्कार करते हैं।
  rus-SYN: Ты живешь среди коварства; по коварству они отрекаются знать Меня, говорит
    Господь.
  bqc-SIM: A yã́i tò ma Dii Zĩgↄ̃de ma mɛ̀, má ń baasa mà gwaɛ. Bↄ́ má kɛ ma
    gbɛ̃́ↄnɛ an vãipi yã́ musu lↄi?
  tcz-CHONGTHU: Amahon kijoulhepna chunga kijoulhepna abol be be un, chuleh keima
    hetding donse louvin akoitauve, tun Pakaiyin aseiye.
  mar-mar: तू आपल्या कपटामध्ये राहतो, त्यांच्या कपटामुळे ते मला ओळखायला नाकारतात,
    असे परमेश्वर म्हणतो.
  qub-qub: ¡Yapay-yapay mana allicunata rurayllachömi carcaycan! Acrashä runacunaga
    manami rejsimayta munanchu.»
  bqp-bqp: Nɛ, Gusunɔ, wɔllu kɑ tem Yinni, nɑ nɛɛ, wee, kon bu sɔwɑ n ben lɑɑkɑri
    mɛɛri. Domi nɑ ǹ yɛ̃ ye kon kɑ nɛn tɔn beni ko ben nuku kɔ̃surun sɔ̃.
  hat-hat: Y'ap fè britalite sou britalite. Y'ap twonpe moun yonn dèyè lòt. Yo derefize
    rekonèt mwen. Se Seyè a menm ki di sa.
  eng-BSB: You dwell in the midst of deception; in their deceit they refuse to know
    Me,” declares the LORD.
  eng-WEBPB: Your habitation is in the middle of deceit. Through deceit, they refuse
    to know me,” says the LORD.
  kbq-kbq: Hagi tamagra karunagema hu' avu'avazamofo amunompi mani'neta, Nagri'ma
    keta antahitama hu'zankura tamavresra nehaze huno Ra Anumzamo'a hu'ne.
  nhe-BL: Mojmostla quimiyaquilíaj inintlajtlacol huan iniistlacaticayo. Ax quinequij
    nechixmatise na.” Queja nopa quiijto TOTECO.
  gub-BL: Upuraraw kar ma'erahy tetea'u amo wanupe wà. Imunar teko tetea'u wama'e
    rehe wà no. — 'Aw teko naheputar kwaw wà, i'i Tupàn.
  eng-DRA: 'Thy habitation is in the midst of deceit: Through deceit they have refused
    to know me, saith the Lord.'
