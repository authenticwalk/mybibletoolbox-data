verse: JER.009.023
translations:
  mal-C: 'യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: “ജ്ഞാനി തങ്ങളുടെ ജ്ഞാനത്തിൽ പ്രശംസിക്കുകയോ
    ശക്തർ തങ്ങളുടെ ബലത്തിൽ പ്രശംസിക്കുകയോ ധനികർ തങ്ങളുടെ ധനത്തിൽ പുകഴുകയോ അരുത്,'
  deu-TKW: sondern dessen rühme sich, wer sich rühmen will, daß er klug sei und mich
    erkenne, daß ich, Jahwe, es bin, der Gnade, Recht und Gerechtigkeit auf Erden
    übt, denn an diesen habe ich Wohlgefallen, - ist der Spruch Jahwes.
  lin-lin: Kasi tika ete moto oyo alingi komikumisa amikumisa mpo ete azali na bososoli
    mpe ayebi Ngai, mpo ete ayebi ete nazali Yawe oyo atalisaka bolamu, bosembo mpe
    boyengebene na mokili ; pamba te nasepelaka nde na makambo wana, » elobi Yawe.
  eng-LSV: 'Thus said YHWH: “Do not let the wise boast himself in his wisdom, || Nor
    let the mighty boast himself in his might, || Do not let the rich boast himself
    in his riches,'
  eng-GNV: Thus saith the Lord, Let not the wise man glory in his wisedome, nor the
    strong man glorie in his strength, neyther the riche man glorie in his riches.
  eng-WEBSTER: 'Thus saith the LORD, Let not the wise man glory in his wisdom, neither
    let the mighty man glory in his might, let not the rich man glory in his riches:'
  nhw-BL: 'TOTECO quiijtohua: “Catli tlalnamiqui ma amo mohueyimati ica itlalnamiquilis.
    Catli quipiya fuerza ma amo mohueyimati ica ichicahualis. Huan catli tominpiya
    ma amo mohueyimati ica itomi.'
  swh-ONEN: 'Hili ndilo asemalo Bwana: “Mwenye hekima asijisifu katika hekima yake,
    au mwenye nguvu ajisifu katika nguvu zake, wala tajiri ajisifu katika utajiri
    wake,'
  bba-bba: Adɑmɑ wi u kĩ u woo kɑnɑ, u woo kɑnɔ yèn sɔ̃ u bwisi mɔ u kɑ mɑn tubu,
    mɑ u yɛ̃ mɑ nɛnɑ nɑ sɑ̃ɑ Yinni Gusunɔ. Nɑ sɑ̃ɑwɑ nɑɑnɛɡii wi u rɑ siri dee dee,
    kpɑ u de durom mu n wɑ̃ɑ tem sɔɔ. Tɔn benin bweserɑ bɑ rɑ mɑn wɛ̃re. Nɛ, Yinni
    Gusunɔwɑ nɑ yeni ɡeruɑ.
  eng-KJVCPB: 'Thus saith the Lord, Let not the wise man glory in his wisdom, Neither
    let the mighty man glory in his might, Let not the rich man glory in his riches:'
  luo-luo: 'Ma e gima Jehova Nyasaye wacho: “Kik ngʼama riek sungre gi riekone kata
    ngʼama tek sungre gi tekone, kata ngʼama omewo sungre gi mwandu mage,'
  meu-meu: 'Iehova na ini e gwau tomamu: Aonega tauna ese ena aonega basine heaḡilaia;
    goada tauna ese ena goada basine heaḡilaia; taḡa tauna ese ena taḡa basine heaḡilaia.'
  npi-ULB: परमप्रभु यसो भन्‍नुहुन्छ, “बुद्धिमान् मानिसले आफ्नो बुद्धिमा वा योद्धाले
    आफ्नो शक्तिमा घमण्ड गर्न नदेओ । धनी मानिसले आफ्ना धनमा घमण्ड गर्न नदेओ ।
  yor-yor: 'Èyí ni ohun tí Olúwa wí: “Má ṣe jẹ́ kí ọlọ́gbọ́n yangàn nítorí agbára
    ọgbọ́n rẹ̀, tàbí alágbára nítorí agbára rẹ̀, tàbí ọlọ́rọ̀ nítorí ọrọ̀ rẹ̀.'
  pes-OPCB: «مرد دانا به حکمت خود افتخار نکند و شخص نیرومند به قوت خود نبالد و ثروتمند
    به ثروت خود فخر نکند؛
  tgl-ULB: Ito ang sinasabi ni Yahweh, “Huwag ninyong hayaang magyabang ang mga matatalino
    sa kanilang karunungan o ang mandirigma sa kaniyang kalakasan. Huwag ninyong hayaang
    magyabang ang mayamang tao sa kaniyang kayamanan.
  hui-hui: Anduane Homogohanda lalu, Agali manda timbuniwi kamirume i̱ manda timbuniwi
    haruda lowa tíni mini yaraga holene nawi. Agali hongohe kamirume i̱ hongohe kogoda
    lowa tíni mini yaraga holene nawi. Muni dewawi kamirume muni dewa ngogonida lowa
    tíni mini yaraga holene nawi.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​က၊ ``ပ​ညာ​ရှိ​သည်​မိ​မိ​ဉာဏ်​ပ​ညာ​ရှိ​မှု၊ ခွန်​အား​ကြီး​မား​သူ​သည်​မိ​မိ​ခွန်​အား​ကြီး
    မား​မှု၊ ချမ်း​သာ​ကြွယ်​ဝ​သူ​သည်​မိ​မိ​ချမ်း​သာ ကြွယ်​ဝ​မှု​၌ မ​ဝါ​မ​ကြွား​အပ်။
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེས་འདི་སྐད་དུ། ཤེས་རབ་ཅན་གྱིས་རང་གི་ཤེས་རབ་ཀྱི་ཕྱིར་ཁ་ཕོ་མ་གཏོང་ཞིག
    སྟོབས་ཤུགས་ཅན་གྱིས་རང་གི་སྟོབས་ཤུགས་ཀྱི་ཕྱིར་ཁ་ཕོ་མ་གཏོང་ཞིག ཕྱུག་པོས་ཀྱང་རང་གི་རྒྱུ་ནོར་གྱི་ཕྱིར་ཁ་ཕོ་མ་གཏོང་ཞིག
  sna-sna: 'Zvanzi naJehovha: “Akachenjera ngaarege kuzvirumbidza pamusoro penjere
    dzake, kana munhu ane simba pamusoro pesimba rake, kana akapfuma pamusoro pepfuma
    yake,'
  spa-BLM: Yahvé dice, “No dejes que el sabio se gloríe en su sabiduría. No dejes
    que el poderoso se gloríe en su poder. No dejes que el rico se gloríe en sus riquezas.
  cac-cac: 'Ix yalanpax Jehová icha tic: A eb'' jelan, mocab'' yac''och sjelanil eb''
    chi'' yipoc sc''ool, eb'' ay yip, mocab'' yac''och yip eb'' chi'' yipoc sc''ool,
    an̈ejtona'' eb'' b''eyum, mocab'' yac''och sb''eyumal eb'' chi'' yipoc sc''ool.'
  swh-ULB: BWANA asema hivi, “Usimwache mtu mwenye busara ajivune kwa ajili ya hekima
    yake, au shujaa kwa sababu ya uwezo wake. Usimwache mtu tajiri ajivunie utajiri
    wake.
  bel-bel: Так кажа Гасподзь, хай не хваліцца мудры мудрасьцю сваёю, хай ня хваліцца
    дужы сілаю сваёю, хай ня хваліцца багаты багацьцем сваім.
  deu-ELBBK: 'sondern wer sich rühmt, rühme sich dessen: Einsicht zu haben und mich
    zu erkennen, dass ich der HERR bin, der Güte, Recht und Gerechtigkeit übt auf
    der Erde; denn daran habe ich Gefallen, spricht der HERR.'
  mbb-OT: Migkaǥi pa is Nengazen te, “Kenà ereg he ibpahambug te uluwanen is ketau
    zin, wey is desen din emun mezesen sikandin, wey is ketiǥeyunan din emun sepian
    sikandin.
  mal-2015: 'യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: ജ്ഞാനി തന്റെ ജ്ഞാനത്തിൽ പ്രശംസിക്കരുതു;
    ബലവാൻ തന്റെ ബലത്തിൽ പ്രശംസിക്കരുതു; ധനവാൻ തന്റെ ധനത്തിലും പ്രശംസിക്കരുതു.'
  rmc-rmc: Ale oda, ko pes lašarel, pes mi lašarel kaleha, hoj man prindžarel a achaľol
    mange, bo me som o RAJ, savo presikavel o verno kamiben a kerel o spravodľišagos
    the o čačipen pre phuv, bo andre kala veci man hin o radišagos,“ phenel o RAJ.
  pes-OPV: 'خداوند چنین می‌گوید: «حکیم، ازحکمت خود فخر ننماید و جبار، از تنومندی خویش
    مفتخر نشود و دولتمند از دولت خودافتخار نکند.'
  ron-1924: 'Аша ворбеште Домнул: „Ынцелептул сэ ну се лауде ку ынцелепчуня луй, чел
    таре сэ ну се лауде ку тэрия луй, богатул сэ ну се лауде ку богэция луй.'
  ben-OBCV: 'সদাপ্রভু এই কথা বলেন: “জ্ঞানী ব্যক্তি তার জ্ঞানের জন্য গর্ব না করুক বা
    শক্তিশালী মানুষ তার শক্তির জন্য গর্ব না করুক বা ধনী ব্যক্তি তার ঐশ্বর্যের জন্য
    গর্ব না করুক।'
  som-som: Rabbigu wuxuu leeyahay, Kii xigmad lahu yuusan xigmaddiisa ku faanin, oo
    kii xoog badanuna yuusan xooggiisa ku faanin, oo kii taajir ahuna yuusan maalkiisa
    ku faanin,
  lat-VUC: 'Hæc dicit Dominus: Non glorietur sapiens in sapientia sua, et non glorietur
    fortis in fortitudine sua, et non glorietur dives in divitiis suis:'
  eng-ASVBT: Thus saith Jehovah, Let not the wise man glory in his wisdom, neither
    let the mighty man glory in his might, let not the rich man glory in his riches;
  ita-1885: 'Così ha detto il Signore: Il savio non si glorii della sua saviezza,
    e il forte non si glorii della sua forza, e il ricco non si glorii delle sue ricchezze;'
  eng-LXXUP: but let him that boasts boast in this, the understanding and knowing
    that I am the Lord that exercise mercy, and judgment, and righteousness, upon
    the earth; for in these things is my pleasure, saith the Lord.
  eng-ULB: Yahweh says this, “Do not let the wise man take pride in his wisdom, or
    the warrior in his might. Do not let the wealthy man take pride in his riches.
  spa-VBL: 'Esto es lo que dice el Señor: El sabio no debe jactarse de su sabiduría.
    El fuerte no debe presumir de su fuerza. El rico no debe presumir de sus riquezas.'
  fra-_FOB: 'Ainsi a dit l''Éternel: Que le sage ne se glorifie pas de sa sagesse;
    que le fort ne se glorifie pas de sa force, et que le riche ne se glorifie pas
    de sa richesse.'
  mal-mal: 'യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: “ജ്ഞാനി തന്റെ ജ്ഞാനത്തിൽ പ്രശംസിക്കരുത്;
    ബലവാൻ തന്റെ ബലത്തിൽ പ്രശംസിക്കരുത്; ധനവാൻ തന്റെ ധനത്തിലും പ്രശംസിക്കരുത്.'
  lit-lit: 'Taip sako VIEŠPATS: „Išmintingasis tenesigiria savo išmintimi ir galingasis
    tenesigiria savo galia, turtingasis tenesigiria savo turtais,'
  urd-GVR: Rab farmātā hai, “Na dānishmand apnī hikmat par faḳhr kare, na zorāwar
    apne zor par yā amīr apnī daulat par.
  suz-BL: परमप्रभु यावेम “जोक्‍ब तुइक्‍ब मुरपुकी आन जोक्‍तीक तुइक्‍तीक आ पर्बम ठेयब
    मलेम्‍मल। सक्ति पाइश्‍शो मुरपुकी आन सक्ति आ पर्बम ठेयब मलेम्‍मल। शुश शोंप पाइश्‍शो
    मुरपुकी आन शुश शोंपोम ठेयब मलेम्‍मल।
  eng-NOY: 'Thus saith Jehovah: Let not the wise man glory in his wisdom, Nor let
    the mighty glory in his might, Nor let the rich glory in his riches!'
  ita-1927: 'Così parla l’Eterno: Il savio non si glori della sua saviezza, il forte
    non si glori della sua forza, il ricco non si glori della sua ricchezza;'
  ckb-ckb: 'یەزدان ئەمە دەفەرموێت: «با دانا شانازی بە دانایی خۆی نەکات، با پاڵەوان
    شانازی بە پاڵەوانیێتی خۆی نەکات، با دەوڵەمەند شانازی بە دەوڵەمەندیێتی خۆی نەکات،'
  eng-BBE: 'This is the word of the Lord: Let not the wise man take pride in his wisdom,
    or the strong man in his strength, or the man of wealth in his wealth:'
  kan-OKCV: 'ಯೆಹೋವ ದೇವರು ಹೀಗೆ ಹೇಳುತ್ತಾರೆ: “ಜ್ಞಾನಿಯು ತನ್ನ ಜ್ಞಾನದಲ್ಲಿ ಹೆಚ್ಚಳ ಪಡದಿರಲಿ.
    ಬಲಿಷ್ಠನು ತನ್ನ ಬಲದಲ್ಲಿ ಹೆಚ್ಚಳ ಪಡದಿರಲಿ. ಐಶ್ವರ್ಯವಂತನು ತನ್ನ ಐಶ್ವರ್ಯದಲ್ಲಿ ಹೆಚ್ಚಳ ಪಡದಿರಲಿ.'
  tam-2017: ஞானி தன் ஞானத்தைக்குறித்து மேன்மைபாராட்டவேண்டாம்; பராக்கிரமன் தன் பராக்கிரமத்தைக்குறித்து
    மேன்மைபாராட்டவேண்டாம்; ஐசுவரியவான் தன் ஐசுவரியத்தைக்குறித்து மேன்மைபாராட்டவேண்டாம்;
  spa-RV-1909: 'Así dijo Jehová: No se alabe el sabio en su sabiduría, ni en su valentía
    se alabe el valiente, ni el rico se alabe en sus riquezas.'
  ron-BTF: 'Astfel spune DOMNUL: Să nu se laude înțeleptul cu înțelepciunea lui, nici
    cel puternic să nu se fălească cu puterea lui, bogatul să nu se fălească în bogățiile
    lui;'
  eng-WEBP: The LORD says, “Don’t let the wise man glory in his wisdom. Don’t let
    the mighty man glory in his might. Don’t let the rich man glory in his riches.
  eng-FBV: 'This is what the Lord says: The wise shouldn''t boast about their wisdom.
    The strong shouldn''t boast about their strength. The rich shouldn''t boast about
    their riches.'
  nld-1939: 'Zo spreekt Jahweh: De wijze roeme niet op zijn wijsheid, De sterke roeme
    niet op zijn sterkte, De rijke roeme niet op zijn rijkdom.'
  nch-BL: 'TOTECO quiijtohua: “Cati talnamiqui ma amo mohueyimati ica italnamiquilis.
    Cati quipiya fuerza ma amo mohueyimati ica ichicahualis. Huan cati tominpiya ma
    amo mohueyimati ica itomi.'
  vie-1934: 'Đức Giê-hô-va phán như vầy: Người khôn chớ khoe sự khôn mình; người mạnh
    chớ khoe sự mạnh mình; người giàu chớ khoe sự giàu mình.'
  hin-CV: 'याहवेह की ओर से यह आदेश है: “न तो बुद्धिमान अपनी बुद्धि का अहंकार करे न
    शक्तिवान अपने पौरुष का न धनाढ्य अपनी धन संपदा का,'
  spa-BES: 'Esta es la palabra del Señor: No permitas que el hombre sabio se enorgullezca
    de su sabiduría, o el hombre fuerte en su fortaleza, o el hombre de riqueza en
    su riqueza.'
  tdx-tdx: 'F’ie zao ty hirengea’ ty mpirenge: t’ie maharendreke naho mahafohiñ’ ahiko,
    te Izaho Iehovà, Mpanolots’ arofo naho ty hato, vaho ty havantañañe an-tane atoy;
    fa irezay ty teako, hoe t’Iehovà.'
  tha-KJV: พระเยโฮวาห์ตรั​สด​ังนี้​ว่า “อย่าให้​ผู้​มี​ปัญญาอวดในสติปัญญาของตน อย่าให้​ชายฉกรรจ์​อวดในความเข้มแข็งของตน
    อย่าให้​คนมั่งมี​อวดในความมั่งคั่งของตน
  por-BR-2018: 'Assim diz o SENHOR: Não se orgulhe o sábio em sua sabedoria, nem o
    valente se orgulhe em sua valentia, nem o rico se orgulhe em suas riquezas.'
  deu-ELO: 'So spricht Jehova: Der Weise rühme sich nicht seiner Weisheit, und der
    Starke rühme sich nicht seiner Stärke, der Reiche rühme sich nicht seines Reichtums;'
  eng-WYC-2018: (And) The Lord saith these things, A wise man have not glory in his
    wisdom, and a strong man have not glory in his strength, and a rich man have not
    glory in his riches;
  epo-epo: 'Tiele diras la Eternulo: Ne fieru saĝulo pri sia saĝeco, ne fieru fortulo
    pri sia forteco, ne fieru riĉulo pri sia riĉeco;'
  uig-PIN: 'Pǝrwǝrdigar mundaⱪ dǝydu: — Dana kixi danaliⱪi bilǝn, küqlük kixi küqlükliki
    bilǝn, bay bayliⱪliri bilǝn pǝhirlinip mahtanmisun;'
  beo-beo: Hina Gode da amane sia:sa, “Bagade dawa:su dunu da ilia asigi dawa:su dawa:beba:le,
    hidale sia:mu da defea hame. Amola gasa bagade dunu ilia gasa dawa:beba:le, hidale
    sia:mu da defea hame. Amola bagade gagui dunu ilia muni amola liligi dawa:beba:le,
    hidale sia:mu da defea hame.
  tpi-OTNT: Bikpela i tok olsem, “Saveman i no ken amamas long save bilong en. Na
    strongpela man i no ken amamas long strong bilong en. Na maniman i no ken amamas
    long mani bilong en. Nogat.
  hau-SA: Ga abin da Ubangiji yana cewa, “Kada mai hikima ya yi fariya da hikimarsa
    ko mai ƙarfi ya yi fariya da ƙarfinsa ko mai arziki ya yi fariya da arzikinsa,
  uig-LAT: 'Perwerdigar mundaq deydu: — Dana kishi danaliqi bilen, küchlük kishi küchlükliki
    bilen, bay bayliqliri bilen pexirlinip maxtanmisun;'
  nde-nde: 'UThixo uthi: “Ohlakaniphileyo kangazincomi ngokuhlakanipha kwakhe, loba
    indoda elamandla izincome ngamandla ayo, loba indoda enothileyo izincome ngenotho
    yayo,'
  ton-ton: ¶ ʻOku pehē ʻe Sihova, “ʻOua naʻa polepole ʻae tangata poto ʻi heʻene poto,
    pe ko e tangata mālohi ʻi heʻene mālohi, pea ʻoua naʻa polepole ʻae tangata maʻu
    meʻa ʻi heʻene koloa.
  ces-1613: 'Takto praví Hospodin: Nechlub se moudrý v moudrosti své, ani se chlub
    silný v síle své, aniž se chlub bohatý v bohatství svém.'
  eng-WMB: The LORD says, “Don’t let the wise man glory in his wisdom. Don’t let the
    mighty man glory in his might. Don’t let the rich man glory in his riches.
  tam-TCV: 'யெகோவா கூறுவது இதுவே: “அறிவாளி தன் ஞானத்தைக் குறித்துப் பெருமைப்படாமல்
