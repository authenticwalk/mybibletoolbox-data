    חָפַ֖צְתִּי נְאֻם־יְהוָֽה׃ ס
  ibo-ibo: Otu a ka Onyenwe anyị kwuru, “Ka onye maara ihe hapụ ịnya isi nʼihi amamihe
    ya, ka onye dị ike ghara ịnya isi nʼihi ịdị ike ya, ka ọgaranya hapụkwa ịnya isi
    nʼihi ịba ụba nke akụ ya,
  ory-ory: ସଦାପ୍ରଭୁ ଏହି କଥା କହନ୍ତି, “ଜ୍ଞାନବାନ ଆପଣା ଜ୍ଞାନରେ ଦର୍ପ ନ କରୁ, କିଅବା ବଳବାନ
    ଆପଣା ବଳରେ ଦର୍ପ ନ କରୁ, ଧନବାନ ଆପଣା ଧନରେ ଦର୍ପ ନ କରୁ;
  chk-chk: Iei alon ewe Samol mi Lapalap, “Eman aramas mi tipachem esap aingaing fän
    an silelap, eman mi pöchökül esap aingaing fän an pöchökül, nge eman mi pisekisek
    esap aingaing lon an wöü.
  rop-rop: Wal YAWEI bin tok, “Ola klebabala men kaan tok praudbalawei blanga olabat
    klebabalawei. En detlot strongbala men kaan tok praudbalawei blanga olabat strongbalawei.
    En detlot ritjwan men kaan tok praudbalawei blanga olabat mani en ebrijing dei
    garram.
  ukr-1871: 'Так говорить Господь: Нехай не хвалиться мудрий мудростю своєю й потужний
    потугою своєю, нехай не хвалиться багатий багацтвом своїм.'
  deu-1951: '(09-22) So spricht der HERR: Der Weise rühme sich nicht seiner Weisheit,
    der Starke rühme sich nicht seiner Stärke, der Reiche rühme sich nicht seines
    Reichtums;'
  eng-JPS: '(9-22) Thus saith the LORD: Let not the wise man glory in his wisdom,
    neither let the mighty man glory in his might, let not the rich man glory in his
    riches;'
  srp-1865: 'Ovako veli Gospod: mudri da se ne hvali mudrošæu svojom, ni jaki da se
    ne hvali snagom svojom, ni bogati da se ne hvali bogatstvom svojim.'
  lug-lug: Bw’ati bw’ayogera Mukama nti, “Omusajja omugezi aleme kwenyumiririza mu
    magezi ge, oba omusajja ow’amaanyi okwenyumiririza mu maanyi ge oba omugagga mu
    bugagga bwe.
  heb-heb: כה אמר יהוה אל יתהלל חכם בחכמתו ואל יתהלל הגבור בגבורתו אל יתהלל עשיר בעשרו׃
  ben-IRV: সদাপ্রভু এই কথা বলেন, জ্ঞানী লোক তার জ্ঞানের গর্ব না করুক, বা যোদ্ধা তার
    শক্তির গর্ব না করুক। ধনী লোক তার ধনসম্পত্তিতে গর্ব না করুক।
  pan-pan: ਯਹੋਵਾਹ ਇਸ ਤਰ੍ਹਾਂ ਆਖਦਾ ਹੈ, - ਬੁੱਧਵਾਨ ਆਪਣੀ ਬੁੱਧ ਉੱਤੇ ਮਾਣ ਨਾ ਕਰੇ, ਨਾ ਬਲਵਾਨ
    ਆਪਣੇ ਬਲ ਉੱਤੇ ਮਾਣ ਕਰੇ, ਨਾ ਧਨੀ ਆਪਣੇ ਧਨ ਉੱਤੇ ਮਾਣ ਕਰੇ
  mya-JVB: ထာဝရဘုရား မိန့် တော်မူသည်ကား ၊ ပညာရှိ သောသူသည် မိမိ ပညာ ၌ မ ဝါကြွား စေနှင့်။
    ခွန်အား ကြီးသောသူသည် မိမိ ခွန်အား ၌ မ ဝါကြွား စေနှင့်။ ဥစ္စာ ရတတ်သောသူသည် မိမိ
    ဥစ္စာ ၌ မ ဝါကြွား စေနှင့်။
  tbg-tbg: Noravano Kotiva tiharo, Hauri koqe avu aato vataava nai mahuta tiharo,
    Te koqe avu aato vataukave tiantorave. Hauri kempuka vaiintivano nai mahuta tiharo,
    Te kempuka vaiintima vauro tiantorave. Hauri airi monu vataava nai mahuta tiharo,
    Te airi monu vatauka vauro tiantorave.
  hmo-hmo: Lohiabada ia gwau, “Aonega taudia ese edia aonega dainai, do idia hekokoroku
    lasi. Goada taudia ese edia goada dainai, do idia hekokoroku lasi, bona kohu momo
    taudia ese edia kohu dainai, do idia hekokoroku lasi.
  urd-urd: 'ख़ुदावन्द यूँ फ़रमाता है: न साहिब — ए — हिकमत अपनी हिकमत पर, और न क़वी
    अपनी क़ुव्वत पर, और न मालदार अपने माल पर फ़ख़्र करे;'
  rus-SYN: 'Так говорит Господь: да не хвалится мудрый мудростью своею, да не хвалится
    сильный силою своею, да не хвалится богатый богатством своим.'
  bqc-SIM: Tó gbɛ̃́ ye ĩ́anadã, aà dã kɛ́ a wɛ́ kɛ̃̀ a ma dↄ̃ yã́i. A dↄ̃ kɛ́
    má gbɛ̃kɛ vĩ, mi yãmaakɛ dṹniau a zɛ́waɛ, asa yã́ beeↄ mɛ́ ì kamagu. Ma
    Dii mamɛ má ò.
  tcz-CHONGTHU: Pakaiyin hiti hin aseije, achingpa jong achih jal’in kiloupisah dahen;
    ahatpa jong ahat jal’in kiloupisah dahen, chule ahaopa jong ahao jal’in kiloupisah
    dahen.
  mar-mar: परमेश्वर म्हणतो, “शहाण्यांनी त्यांच्या शहाणपणाबद्दल, बलवानांनी त्यांच्या
    बळाबद्दल व श्रीमंतांनी त्यांच्या पैशाबद्दल अभिमान बाळगू नये.”
  qub-qub: 'Tayta Diosmi nin: «Musyaj-yachajpis musyaj yachaj cashanpita ama alli-tucuchunchu.
    Munayniyojpis munayniyoj cashanpita ama alli-tucuchunchu. Rïcupis rïcu cashanpita
    ama alli-tucuchunchu.'
  bqp-bqp: Adɑmɑ wi u kĩ u woo kɑnɑ, u woo kɑnɔ yèn sɔ̃ u bwisi mɔ u kɑ mɑn tubu,
    mɑ u yɛ̃ mɑ nɛnɑ nɑ sɑ̃ɑ Yinni Gusunɔ. Nɑ sɑ̃ɑwɑ nɑɑnɛgii wi u rɑ siri dee dee,
    kpɑ u de durom mu n wɑ̃ɑ tem sɔɔ. Tɔn benin bweserɑ bɑ rɑ mɑn wɛ̃re. Nɛ, Yinni
    Gusunɔwɑ nɑ yeni geruɑ.
  hat-hat: Piga moun ki gen lespri yo fè grandizè dèske yo gen bon konprann, ni moun
    ki vanyan yo dèske yo vanyan, ni moun rich yo dèske yo rich.
  eng-BSB: 'This is what the LORD says: “Let not the wise man boast in his wisdom,
    nor the strong man in his strength, nor the wealthy man in his riches.'
  eng-WEBPB: The LORD says, “Don’t let the wise man glory in his wisdom. Don’t let
    the mighty man glory in his might. Don’t let the rich man glory in his riches.
  kbq-kbq: Hagi Ra Anumzamo'a huno, knare antahi'zane vahe'mo'a knare antahi zama'agura
    avufga rana nosina, hankave vahe'mo'a hankave'agura nentahino avufga rana osino.
    Ana nehina feno vahe'mo'a fenoma ante'nea zankura nentahino avufga rana osino.
  nhe-BL: 'TOTECO quiijtohua: “Tlen tlalnamiqui ma ax mohueyimati ica itlalnamiquilis.
    Tlen quipiya fuerza ma ax mohueyimati ica ichicahualis. Huan tlen tominpiya ma
    ax mohueyimati ica itomi.'
  gub-BL: Uze'eg Tupàn Tuweharupi Wiko Ma'e kury. — Tuwe ma'e kwaw katu har nuiko
    wera'u kwaw amo wanuwi uma'e kwaw paw rehe nehe. Tuwe ikàg ma'e nuiko wera'u kwaw
    amo wanuwi ukàgaw rehe nehe. Tuwe hemetarer katu ma'e nuiko wera'u kwaw amo wanuwi
    wemetarer rehe nehe.
  eng-DRA: 'Thus saith the Lord: Let not the wise man glory in his wisdom, and let
    not the strong man glory in his strength, and let not the rich man glory in his
    riches:'
