    voqaara variataarave. Mintimake vairaqe te entaqivata aatitairaqaavata tenta navunaaka
    arukaakara iqi rata nimitaqi virerave.
  hmo-hmo: Lau ura egu kwarana be ranu dekenai ia honu, ranu guri bamona, bona egu
    matana be ranu idia lohilohi gabudia. Unai neganai lau be dina bona hanuaboi ibounai,
    do lau tai, doko lasi, egu bese taudia momo herea idia alaia mase dainai.
  urd-urd: काश कि मेरा सिर पानी होता, और मेरी आँखें आँसुओं का चश्मा, ताकि मैं अपनी
    बिन्त — ए — क़ौम के मक़्तूलों पर रात दिन मातम करता!
  rus-SYN: О, кто даст голове моей воду и глазам моим - источник слез! я плакал бы
    день и ночь о пораженных дщери народа моего.
  bqc-SIM: Tó má pilakĩi vĩ gbáau yãaɛ lé, má a gbɛ̃́ↄ to we mà gɛ́ weɛ,
    asa gbãsĩkɛnaↄnɛ ḿpii, náaisaideↄ gãliɛ.
  tcz-CHONGTHU: Kaluchang hi twikul hihen, chuleh kamit teni hi lhitwi putna twinah
    hileh, sun leh jan in kamite kithatsa ho din, keima kaple maovin umtange.
  mar-mar: जर माझे मस्तक पाण्याने भरलेले असते आणि माझे डोळे अश्रूंचे झरे असते तर मी
    माझ्या नाश पावलेल्या लोकांच्या कन्येसाठी अहोरात्र रडलो असतो तर किती बरे झाले असते.
  qub-qub: ¡Ojalä ñawëga pashtaj yacuno canman! Chauraga wañoj marca-masëcunapaj pagasta
    junajtapis wagaptë pashtaj yacunömi weguë llojshinman.
  bqp-bqp: Yeremi u nɛɛ, nɑ̀ n dɑɑ kuru mɔ gbɑburɔ, kon dɑɑ dɑwɑ ten mi, n nɛn tɔmbu
    deri nɑ n kɑ bu tondinɛ. Domi be kpuro bɑ sɑ̃ɑwɑ nge sɑkɑrɑ kowobu. Mɑ bɑ kuɑ
    nɑɑnɛ sɑrirugibu.
  hat-hat: Jan mwen ta renmen wè tèt mwen tounen yon sous dlo, de je m' yo tounen
    de fontenn k'ap bay dlo, pou m' kriye lajounen kou lannwit, pou moun yo touye
    nan pèp mwen an!
  eng-BSB: Oh, that my head were a spring of water, and my eyes a fountain of tears!
    I would weep day and night over the slain daughter of my people.
  eng-WEBPB: Oh that my head were waters, and my eyes a spring of tears, that I might
    weep day and night for the slain of the daughter of my people!
  kbq-kbq: Hagi nasenifima mago tinkeri megeno navunumo'a navurga kampintima kampu'i
    tima hanatino eazama hiresina nagri naga'ma zamahe fri'naza nagakura kenage'ene
    feru'enena zavira tevava huresine.
  nhe-BL: Cuali elisquía intla ipan notzonteco mochihuasquía se pila tlen atl para
    nijpiyasquía noixayo para nichocas noja más. Queja nopa na nichocasquía para nochipa.
    Quena, nichocasquía tonaya huan tlayohua ipampa notlacajhua tlen mictoque.
  gub-BL: Aze mo heàkàg nuzawy iwer yzygwar, ikatu mo ihewe. Nezewe mehe hereha nuzawy
    iwer mo tehaykwer tetea'u imuhem kar haw. Nezewe mehe apuner mo hezai'o tetea'u
    haw rehe, 'aromo, pyhaw, heànàm izuka pyrer wanehe.
  eng-DRA: Who will give water to my head, and a fountain of tears to my eyes? and
    I will weep day and night for the slain of the daughter of my people.
