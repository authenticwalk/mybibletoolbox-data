verse: JER.009.001
translations:
  mal-C: അയ്യോ! എന്റെ ജനത്തിന്റെ നിഹതന്മാർനിമിത്തം രാവും പകലും കരയേണ്ടതിന്, എന്റെ
    തല ഒരു നീരുറവയും എന്റെ കണ്ണുകൾ കണ്ണുനീരിന്റെ ജലധാരയും ആയിരുന്നെങ്കിൽ!
  deu-TKW: O daß ich doch in der Wüste eine Herberge hätte, so wollte ich mein Volk
    verlassen und von ihnen weggehen, weil sie allesamt Ehebrecher sind, eine Bande
    von Treulosen.
  lin-lin: Ah ! Soki nazalaki ata na ndako ya bapaya kati na esobe, nalingaki ata
    kokima bato na ngai mpe kozala mosika na bango, pamba te bango nyonso bazali bandumba,
    bazali lisanga ya bakosi !
  eng-LSV: Who makes my head waters, || And my eye a fountain of tears? And I weep
    by day and by night, || For the wounded of the daughter of my people.
  eng-GNV: Oh, that mine head were full of water and mine eyes a fountaine of teares,
    that I might weepe day and night for the slayne of the daughter of my people.
  eng-WEBSTER: Oh that my head were waters, and my eyes a fountain of tears, that
    I might weep day and night for the slain of the daughter of my people!
  nhw-BL: Cuali elisquía sintla ipan notzonteco mochihuasquía se pila tlen atl para
    nijpiyasquía noixayo para nichocas noja más. Quej nopa na nichocasquía para nochipa.
    Quena, nichocasquía tonaya huan tlayohua por nomasehualhua catli mictoque.
  swh-ONEN: Laiti kichwa changu kingekuwa chemchemi ya maji na macho yangu yangekuwa
    kisima cha machozi! Ningelia usiku na mchana kwa kuuawa kwa watu wangu.
  bba-bba: Yeremi u nɛɛ, nɑ̀ n dɑɑ kuru mɔ ɡbɑburɔ, kon dɑɑ dɑwɑ ten mi, n nɛn tɔmbu
    deri nɑ n kɑ bu tondinɛ. Domi be kpuro bɑ sɑ̃ɑwɑ nɡe sɑkɑrɑ kowobu. Mɑ bɑ kuɑ
    nɑɑnɛ sɑriruɡibu.
  eng-KJVCPB: O that my head were waters, and mine eyes a fountain of tears, That
    I might weep day and night for the slain of the daughter of my people!
  luo-luo: Yaye, mad wiya bed ka soko mar pi kendo pi wangʼa mol ka aora! Dwaywak
    odiechiengʼ kod otieno nikech nek mar joga.
  meu-meu: Kwaragu anina bema ranu mo, bena matagu amo iruru-mata bema aru; bena bama
    tai boi tai rani, egu bese kekenina ena mase taudia taidia bama tai.
  npi-ULB: मेरो शिरले पानी उत्पादन गर्न सके हुन्‍थ्‍यो र मेरा आँखा आँसुको फुहारा भए
    हुन्‍थ्‍यो ! किनकि मेरा मानिसहरूका छोरीको बिचमा मारिएकाहरूका निम्ति म दिनरात रुने
    इच्‍छा गर्छु ।
  yor-yor: Háà! Orí ìbá jẹ́ orísun omi kí ojú mi sì jẹ́ orísun omijé! Èmi yóò sì sọkún
    tọ̀sán tòru nítorí ìparun àwọn ènìyàn mi.
  pes-OPCB: ای کاش سر من مخزن آب می‌بود و چشمانم چشمهٔ اشک تا برای کشتگان قومم شب
    و روز گریه می‌کردم!
  tgl-ULB: Kung maaari lamang magpalabas ng tubig ang aking ulo at maging bukal ng
    luha ang aking mga mata! Sapagkat nais kong umiyak sa umaga at gabi para sa mga
    anak ng aking mga tao na pinatay.
  hui-hui: Waitigime i̱naga wali agali bibahende bo wahai hayagonaga i̱na mbiraga
    horombebi biruwa dugu bialu biraabo holiya i̱naga embone iba ale halu de kogo
    iba duguadaga hagadagua bilo hameledo.
  mya-mya: ငါ​သည်​အ​သတ်​ခံ​ကြ​သော မိ​မိ​အ​မျိုး​သား​များ​အ​တွက်​နေ့​ရော​ညဥ့်​ပါ ငို​ကြွေး​နိုင်​ရန်​ငါ​၏​မျက်​စိ​များ​သည်
    မျက်​ရည်​စမ်း​ကဲ့​သို့​လည်း​ကောင်း၊ ငါ​၏​ဦး​ခေါင်း​သည်​လည်း​ရေ​တွင်း​ကဲ့​သို့
    လည်း​ကောင်း ဖြစ်​စေ​ချင်​စမ်း​ပါ​ဘိ။
  bod-N: བདག་ནི་རང་གི་མི་རྣམས་ཀྱི་ནང་དུ་གསོད་གཅོད་ཐེབས་པའི་མི་ཡི་ཆེད་དུ་ཉིན་མཚན་མེད་པར་ངུ་བའི་ཕྱིར།
    བདག་གི་མགོ་ནི་ཁྲོན་པ་དང་བདག་གི་མིག་ནི་མཆི་མའི་ཆུ་མིག་ཡིན་པར་སྨོན།
  sna-sna: Haiwa, dai musoro wangu waiva chitubu chemvura uye meso angu riri tsime
    remisodzi! Ndingadai ndaichema masikati nousiku nokuda kwavakaurayiwa vavanhu
    vangu.
  spa-BLM: Oh, si mi cabeza fuera agua, y mis ojos un manantial de lágrimas, para
    llorar día y noche ¡por los muertos de la hija de mi pueblo!
  cac-cac: Comonoc lajan in sat tic icha sjaj a a' tz'el yoc, yic c'ual d'ac'val tzin
    oc' yuj jantac eb' vetchon̈ab' ix chami.
  swh-ULB: Kama kichwa changu kingetoa maji, na macho yangu kuwa chemichemi ya machozi!
    kwa kuwa natamani kulia usiku na mchana kwa ajili yao waliokuwa binti za watu
    wangu ambao wameuawa.
  bel-bel: О, хто дасьць галаве маёй ваду, і вачам маім - крыніцу сьлёз! я дзень і
    ноч плакаў бы па забітых у дачкі народа майго.
  deu-ELBBK: O dass ich in der Wüste eine Wanderer-Herberge hätte, so wollte ich mein
    Volk verlassen und von ihnen wegziehen! Denn sie sind allesamt Ehebrecher, eine
    Rotte Treuloser.
  mbb-OT: “Angin pezem ke serebseb te menge luhà is menge mata ku su edsineǥew e en
    te maandew wey mezukilem tenged te menge emurè ku te inged he mibpenhimetayan.
  mal-2015: അയ്യോ, എന്റെ ജനത്തിന്റെ പുത്രിയുടെ നിഹതന്മാർനിമിത്തം രാവും പകലും കരയേണ്ടതിന്നു
    എന്റെ തല വെള്ളവും എന്റെ കണ്ണു കണ്ണുനീരുറവും ആയിരുന്നെങ്കിൽ കൊള്ളായിരുന്നു!
  rmc-rmc: „Oj, te ča man uľahas pre pušťa ajsi streškica, kaj presoven o putňika,
    hoj te šaj omukľomas mire manušen a geľomas lendar het. Se savore hine lubara,
    e banda le napačivale muršengri.“
  pes-OPV: چشمه اشک. تا روز و شب برای کشتگان دختر قوم خود گریه می‌کردم.
  ron-1924: О, де мь-ар фи капул плин ку апэ, де мь-ар фи окий ун извор де лакримь,
    аш плынӂе зи ши ноапте пе морций фийчей попорулуй меу!
  ben-OBCV: আহ্, আমার মাথা যদি জলের এক উৎস হত আমার চোখ যদি অশ্রুর স্রোতোধারা হত! তাহলে
    আমার জাতির নিহত লোকদের জন্য আমি দিনরাত্রি কাঁদতাম।
  som-som: Bal muu madaxaygu biyo noqdo, oo bal may indhahayguna il biyood oo ilmo
    daadisa noqdaan, si aan habeen iyo maalinba ugu ooyo kuwa laga laayay dadkayga!
  lat-VUC: '[Quis dabit capiti meo aquam, et oculis meis fontem lacrimarum, et plorabo
    die ac nocte interfectos filiæ populi mei?'
  eng-ASVBT: Oh that my head were waters, and mine eyes a fountain of tears, that
    I might weep day and night for the slain of the daughter of my people!
  ita-1885: Oh! fosse pur la mia testa acqua, e l'occhio mio una fonte di lagrime!
    io piangerei giorno e notte gli uccisi della figliuola del mio popolo.
  eng-LXXUP: Who would give me a most distant lodge in the wilderness, that I might
    leave my people, and depart from them? for they all commit adultery, an assembly
    of treacherous men.
  eng-ULB: If only my head could produce water, and my eyes be a fountain of tears!
    For I wish to weep day and night for those among the daughter of my people who
    have been killed.
  spa-VBL: Cómo quisiera que mi cabeza fuera un manantial de agua, y mis ojos una
    fuente de lágrimas. Entonces lloraría día y noche por todo mi pueblo que ha sido
    asesinado.
  fra-_FOB: Oh! que ma tête n'est-elle de l'eau, et mes yeux une fontaine de larmes!
    Je pleurerais jour et nuit les blessés à mort de la fille de mon peuple.
  mal-mal: അയ്യോ, എന്റെ ജനത്തിന്റെ പുത്രിയുടെ ഘാതകന്മാർനിമിത്തം രാവും പകലും കരയേണ്ടതിന്
    എന്റെ തല വെള്ളവും എന്റെ കണ്ണ് കണ്ണുനീരുറവും ആയിരുന്നെങ്കിൽ കൊള്ളാമായിരുന്നു!
  urd-GVR: Kāsh merā sar pānī kā mambā aur merī āṅkheṅ āṅsuoṅ kā chashmā hoṅ tāki
    maiṅ din rāt apnī qaum ke maqtūloṅ par āh-o-zārī kar sakūṅ.
  suz-BL: परमप्रभुमी “आं पिया ब्‍वाक्‍कु बुक्‍तीक दुम्‍शो हना, नु आं मिक्‍ची प्रेक्‍कु
    बुक्‍तीक दुम्‍शो हना, गो नाक्‍दो नाक्‍ती ङाक्‍ङ वा। श्‍येत जशो साइश्‍शो आं मुर
    आन पर्बम ङाक्‍ङ वा। येरमीया १३:१७; लूका १९:४१
  eng-NOY: O that my head were waters, And mine eyes a fountain of tears, That I might
    weep day and night For the slain of the daughter of my people!
  ita-1927: Oh fosse pur la mia testa mutata in acqua, e fosser gli occhi miei una
    fonte di lacrime! Io piangerei giorno e notte gli uccisi della figliuola del mio
    popolo!
  ckb-ckb: خۆزگە سەرم گۆمی ئاو بووایە و چاوەکانم جۆگەی فرمێسک، جا شەو و ڕۆژ دەگریام
    بۆ کوژراوەکانی گەلەکەم.
  eng-BBE: If only my head was a stream of waters and my eyes fountains of weeping,
    so that I might go on weeping day and night for the dead of the daughter of my
    people!
  kan-OKCV: ಓ, ನನ್ನ ತಲೆ ಚಿಲುಮೆಯೂ, ನನ್ನ ಕಣ್ಣುಗಳು ಕಣ್ಣೀರಿನ ಬುಗ್ಗೆಯಾಗಿಯೂ ಇದ್ದರೆ ಒಳ್ಳೆಯದು,
    ಆಗ ನನ್ನ ಜನರಲ್ಲಿ ಹತರಾದವರ ನಿಮಿತ್ತ ಹಗಲುರಾತ್ರಿ ಅಳುವೆನು.
  tam-2017: ஆ, என் தலை தண்ணீரும், என் கண்கள் கண்ணீரூற்றுமானால் நலமாயிருக்கும்; அப்பொழுது
    என் மக்களாகிய மகள் கொலைசெய்யப்பட கொடுத்தவர்களுக்காக நான் இரவும்பகலும் அழுவேன்.
  spa-RV-1909: ¡OH si mi cabeza se tornase aguas, y mis ojos fuentes de aguas, para
    que llore día y noche los muertos de la hija de mi pueblo!
  ron-BTF: De s-ar preface în ape, capul meu, și o fântână de lacrimi, ochii mei,
    ca să plâng zi și noapte pentru cei uciși ai fiicei poporului meu!
  eng-WEBP: Oh that my head were waters, and my eyes a spring of tears, that I might
    weep day and night for the slain of the daughter of my people!
  eng-FBV: How I wish my head was a spring of water, and my eyes a fountain of tears!
    Then I would weep day and night over all my people who have been killed.
  nld-1939: 'Ach, mocht mijn hoofd een stortvloed worden, Mijn oog een bron van tranen:
    Dat ik dag en nacht kon bewenen De doden van de dochter van mijn volk!'
  nch-BL: Cuali elisquía sinta ipan notzonteco mochihuasquía se pileta ten at para
    nijpiyasquía noixayo para nichocas noja más. Quej nopa na nichocasquía para nochipa.
    Quena, nichocasquía tonaya huan tayohua por nomasehualhua cati mictoque.
  vie-1934: Oâi! ước gì đầu tôi là suối nước, mắt tôi là nguồn lụy! hầu cho tôi vì
    những kẻ bị giết của con gái dân ta mà khóc suốt ngày đêm.
  hin-CV: अच्छा होता कि मेरा सिर जल का सोता तथा मेरे नेत्र आंसुओं से भरे जाते कि मैं
    घात किए गए अपने प्रिय लोगों के लिए रात-दिन विलाप करता रहता!
  spa-BES: ¡Ojalá mi cabeza fuera una corriente de aguas y mis ojos fuentes de llanto,
    para que pudiera seguir llorando día y noche por los muertos de la hija de mi
    pueblo!
  tdx-tdx: Ee te tam-babangoañe añe iraho, an-kialo’ o mpandroakeo, hisitahako ondatikoo,
    hihankañako lavitse! Fa songa mpañarapilo firimboñam-pamañahy.
  tha-KJV: โอ ถ้าศีรษะของข้าพเจ้าเป็นน้ำ และดวงตาของข้าพเจ้าเป็นบ่อน้ำพุ​ก็​จะดี เพื่อข้าพเจ้าจะได้​ร้องไห้​ทั้งกลางวันและกลางคืน
    เพราะบุตรสาวประชาชนของข้าพเจ้าที่​ถู​กฆ่า
  por-BR-2018: Ah, se minha cabeça se tornasse em águas, e meus olhos em um manancial
    de águas! Então eu choraria dia e noite pelos mortos da filha de meu povo.
  deu-ELO: O daß mein Haupt Wasser wäre und mein Auge ein Tränenquell, so wollte ich
    Tag und Nacht beweinen die Erschlagenen der Tochter meines Volkes!
  eng-WYC-2018: Who shall give water to mine head, and a well of tears to mine eyes?
    (or Who shall make my head to be full of water, and my eyes to be a well of tears?)
    And (then) I shall beweep day and night (for) the slain men of the daughter of
    my people.
  epo-epo: Ho, se mia kapo havus sufiĉe da akvo kaj miaj okuloj estus fonto da larmoj!
    tage kaj nokte mi priplorus la mortigitojn el mia popolo.
  uig-PIN: Aⱨ, mening bexim suning bexi, Kɵzüm yaxning buliⱪi bolsiidi! Undaⱪta hǝlⱪimning
    ⱪizi arisidiki ɵltürülgǝnlǝr üqün keqǝ-kündüz yiƣlayttim!
  beo-beo: Na dialuma da si hano amoga nabai ganumu da defea. Amola na si da si hano
    amoga nabale bubuga:mu da defea. Amai galea, na da eso amola gasia mae fisili,
    na fi dunu medole legei amo dawa:ma:ne dinanumu defele ba:mu.
  tpi-OTNT: I gutpela sapos het bilong mi i olsem wanpela wara, na ai bilong mi i
    olsem hul wara. Na bai mi krai i stap long san na long nait, long wanem, ol birua
    i kilim pinis ol manmeri bilong ol lain bilong mi.
  hau-SA: Da ma kaina maɓulɓulan ruwa ne idanuna kuma maɓulɓulan hawaye! Da sai in
    yi kuka dare da rana saboda mutanena da aka kashe.
  uig-LAT: Ah, méning béshim suning béshi, Közüm yashning buliqi bolsiidi! Undaqta
    xelqimning qizi arisidiki öltürülgenler üchün kéche-kündüz yighlayttim!
  nde-nde: Awu, sengathi ngabe ikhanda lami lingumthombo wamanzi, lamehlo ami angumthombo
    wezinyembezi! Kade ngizakhala emini lebusuku ngikhalela abantu bami ababuleweyo.
  ton-ton: ‌ʻAmusiaange ʻeau ko e vai ʻa hoku ʻulu, mo e matavai ʻoe loʻimata ʻa hoku
    mata, ke u tangi ʻi he ʻaho mo e pō, koeʻuhi ko kinautolu kuo mate ʻi he ʻofefine
    ʻo hoku kakai?
  ces-1613: Ó kdo mi to dá, aby hlava má byla vodou, a oči mé pramenem slzí, abych
    dnem i nocí oplakati mohl zmordovaných dcerky lidu svého.
  eng-WMB: Oh that my head were waters, and my eyes a spring of tears, that I might
    weep day and night for the slain of the daughter of my people!
  tam-TCV: என் தலை தண்ணீரூற்றாகவும், என் கண்கள் கண்ணீர் ஊற்றாகவும் இருக்குமானால்,
    என் மக்களிள் கொலையுண்டவர்களுக்காக நான் இரவும், பகலும் அழுவேனே!
  ceb-ULB: Kung makahatag pa lamang unta ug tubig ang akong ulo ug mahimong tuboran
    sa mga luha ang akong mga mata! Kay gitinguha ko ang paghilak adlaw ug gabii alang
    niadtong gipamatay nga anak nga babaye sa akong katawhan.
  pol-UBG: Oby moja głowa była wodą, a moje oczy źródłem łez, abym dniem i nocą opłakiwał
    pomordowanych córki mego ludu!
  urd-GVU: کاش میرا سر پانی کا منبع اور میری آنکھیں آنسوؤں کا چشمہ ہوں تاکہ مَیں دن
    رات اپنی قوم کے مقتولوں پر آہ و زاری کر سکوں۔
  deu-1912: '[8:23] Ach, daß ich Wasser genug hätte in meinem Haupte und meine Augen
    Tränenquellen wären, daß ich Tag und Nacht beweinen möchte die Erschlagenen in
    meinem Volk!'
  kan-2017: ಅಯ್ಯೋ, ನನ್ನ ಶಿರಸ್ಸು ಜಲಮಯವಾಗಿಯೂ, ನನ್ನ ನೇತ್ರಗಳು ಕಣ್ಣೀರಿನ ಬುಗ್ಗೆಯಾಗಿಯೂ ಇದ್ದರೆ
    ಎಷ್ಟೋ ಲೇಸು! ನನ್ನ ಜನರಲ್ಲಿ ಹತರಾದವರ ನಿಮಿತ್ತ ಹಗಲಿರುಳೂ ಅಳಬೇಕಲ್ಲಾ!
