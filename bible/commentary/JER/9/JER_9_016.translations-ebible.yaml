verse: JER.009.016
translations:
  mal-C: അവരോ അവരുടെ പിതാക്കന്മാരോ അറിഞ്ഞിട്ടില്ലാത്ത രാഷ്ട്രങ്ങൾക്കിടയിൽ ഞാൻ അവരെ
    ചിതറിച്ചുകളയും, ഞാൻ അവരെ മുടിച്ചുകളയുന്നതുവരെ അവരുടെ പിന്നാലെ വാൾ അയയ്ക്കും.”
  deu-TKW: 'So spricht Jahwe der Heerscharen: Merkt doch darauf und ruft den Klagefrauen,
    daß sie herbeikommen, und sendet zu den klugen Frauen, daß sie herbeikommen,'
  lin-lin: 'Tala liloba oyo Yawe, Mokonzi ya mampinga, alobi : « Botala malamu makambo
    oyo ! Bobengisa basi oyo balelaka bibembe, bobengisa penza ba-oyo bayebi kolela
    malamu !'
  eng-LSV: And I have scattered them among nations || Which they did not know, they
    and their fathers, || And have sent the sword after them, || Until I have consumed
    them.”
  eng-GNV: I wil scatter them also among the heathen, whom neither they nor their
    fathers haue knowen, and I will send a sworde after them, til I haue consumed
    them.
  eng-WEBSTER: 'I will scatter them also among the heathen, whom neither they nor
    their fathers have known: and I will send a sword after them, till I have consumed
    them.'
  nhw-BL: Huan quen se quisemana xinachtli, niquintitlanis campa hueli ipan nochi
    tlaltipactli ipan tlalme catli inijuanti huan ininhuejcapan tatahua amo quiiximatque.
    Huan nopona nojquiya quinhuilanase ica machete hasta quintlamimictise.’ ”
  swh-ONEN: Nitawatawanya katika mataifa ambayo wao wala baba zao hawakuwajua, nikiwafuata
    kwa upanga mpaka niwe nimewaangamiza kabisa.”
  bba-bba: Nɛ, Gusunɔ wɔllu kɑ tem Yinniwɑ nɑ yeni ɡeruɑ. Yeremi u nɛɛ, i doo i tɔn
    kurɔ be bɑ rɑ ɡɔɔ swĩ kɑsumɑ. I doo i yen ɡonibɑ sokumɑ
  eng-KJVCPB: 'I will scatter them also among the heathen, whom neither they nor their
    fathers have known: And I will send a sword after them, till I have consumed them.'
  luo-luo: Anakegi e dier ogendini ma gin kata wuonegi ok ongʼeyo, kendo analawgi
    gi ligangla manyaka atiekgi.”
  meu-meu: Baina hakarohodia rohoroho, bese idau-idau, idia bona tamadia danu asi
    dibadia besedia, bogaragidiai; bona dare na idia muridiai baina siaia ela bona
    baina ha-oredia.
  npi-ULB: त्यसपछि म तिनीहरूलाई जाति-जातिहरूका बिचमा तितर-बितर पार्ने छु, जसलाई न
    तिनीहरूले न त तिनीहरूका पुर्खाहरूले चिनेका छन् । मैल तिनीहरूलाई पूर्ण रूपमा नष्‍ट
    नपारेसम्म म तिनीहरूको पछि तरवार पठाउनेछु ।”
  yor-yor: Èmi yóò sì tú wọn ká láàrín àwọn orílẹ̀-èdè, nínú èyí tí àwọn tàbí àwọn
    baba wọn kò mọ̀. Èmi yóò sì lépa wọn pẹ̀lú idà títí èmi yóò fi pa wọ́n run.”
  pes-OPCB: ایشان را در میان قومهایی که نه خودشان و نه اجدادشان می‌شناختند، پراکنده
    خواهم ساخت؛ حتی در آنجا نیز شمشیر هلاکت را به تعقیب‌شان خواهم فرستاد تا به کلی
    نابود شوند.»
  tgl-ULB: At ikakalat ko sila sa mga bansa na hindi nila nakikilala maging ng kanilang
    mga ninuno. Magpapadala ako ng espadang tutugis sa kanila hanggang sa ganap ko
    silang mawasak.”'
  hui-hui: Ani nalu kagola dindi tara bamba tinimebi tinaga mamalirumebi de nahendene
    ngaruha hama purogo lelo wara tagi holebero. Ani pu kagola tinaga waitigi bu karume
    mbiraore hangu hangu bo wahaga bialu homa amo lelolebero, laya lene.
  mya-mya: ငါ​သည်​သူ​တို့​နှင့်​သူ​တို့​ဘိုး​ဘေး​များ​ပင် မ​ကြား​ဘူး​သည့်​လူ​မျိုး​များ​အ​ထဲ​တွင်
    သူ တို့​အား​ပျံ့​လွင့်​သွား​စေ​မည်။ ထို​နောက်​သူ​တို့ အား​လုံး​ဝ​ပျက်​စီး​သည့်​တိုင်​အောင်
    တိုက်​ခိုက် ရန်​စစ်​တပ်​များ​ကို​ငါ​စေ​လွှတ်​မည်'' ဟု​မိန့် တော်​မူ​၏။
  bod-N: བདག་གིས་ཁོ་ཚོ་ནི་ཁོ་རྣམས་དང་ཁོ་ཚོའི་མེས་པོ་རྣམས་ལ་རྒྱུས་མེད་པའི་ཡུལ་ཁམས་སུ་གཏོར་བར་བྱ་ཞིང་།
    དེ་དག་ཚར་མ་བཅད་བར་དུ་རལ་གྲིས་དེ་དག་འདེད་བཅོམ་བྱེད་པར་འགྱུར་ཞེས་གསུངས།
  sna-sna: Ndichavaparadzira pakati pendudzi dzavasina kumboziva uye dzisina kumbozivikanwa
    namadzibaba avo, uye ndichavatevera nomunondo kusvikira ndavaparadza.”
  spa-BLM: También los dispersaré entre las naciones, a las que ni ellos ni sus padres
    han conocido. Enviaré la espada tras ellos, hasta que los haya consumido”.
  cac-cac: Ol in saclemancanb'at eb' d'a juntzan̈ chon̈ab' man̈ yojtacoc yed' pax
    eb' smam yicham eb' man̈ yojtacoc eb'. Ol in checb'at eb' soldado yac' oval yed'
    eb', masanto ol satel eb' smasanil, xchi Jehová.
  swh-ULB: Ndipo nitakapowasambaza kati ya mataifa ambayo hawajayajua, wao wala mababu
    zao. Nitatuma upanga kwa ajili yao mpaka nimewaangamiza wote kabisa.'”
  bel-bel: і расьсею іх сярод народаў, якіх ня ведалі ні яны, ні бацькі іхнія, і пашлю
    сьледам за імі меч, пакуль ня вынішчу іх.
  deu-ELBBK: 'So spricht der HERR der Heerscharen: Gebt acht und ruft Klageweiber,
    dass sie kommen, und schickt zu den weisen Frauen, dass sie kommen'
  mbb-OT: Ibpeyapat ku sikandan diyà te zuma he menge nasyun he wazè dan duen hanew
    wey is menge kepuun dan. Ibpezal-as ku sikandan te menge kuntada zan taman te
    egkaamin sikandan egkepatey.”
  mal-2015: അവരും അവരുടെ പിതാക്കന്മാരും അറിയാത്ത ജാതികളുടെ ഇടയിൽ ഞാൻ അവരെ ചിന്നിച്ചു,
    അവരെ മുടിക്കുവോളം അവരുടെ പിന്നാലെ വാൾ അയക്കും.
  rmc-rmc: 'Kada phenel o Nekzoraleder RAJ: „Achaľon oda, so tumenge phenav, a vičinen
    ole džuvľen, so phiren te rovel pro pohrebi! Bičhaven pal ola, so hine nekfeder
    andre oda.'
  pes-OPV: و ایشان را در میان امت هایی که ایشان و پدران ایشان آنها رانشناختند پراکنده
    خواهم ساخت و شمشیر را درعقب ایشان خواهم فرستاد تا ایشان را هلاک نمایم.»
  ron-1924: Ый вой рисипи принтре ниште нямурь пе каре ну ле-ау куноскут нич ей, нич
    пэринций лор ши вой тримите сабия ын урма лор пынэ-й вой нимичи.”
  ben-OBCV: আমি তাদের ও তাদের পিতৃপুরুষদের অপরিচিত বিভিন্ন দেশের মধ্যে ছিন্নভিন্ন
    করব, আর তাদের ধ্বংস না হওয়া পর্যন্ত, তাদের পিছনে তরোয়াল প্রেরণ করব।”
  som-som: Oo iyaga waxaan ku kala dhex firdhin doonaa quruumaha iyaga iyo awowayaashood
    toona ayan aqoonin, oo waxaan iyaga ka daba diri doonaa seef jeeraan baabbi'iyo.
  lat-VUC: Et dispergam eos in gentibus quas non noverunt ipsi et patres eorum, et
    mittam post eos gladium, donec consumantur.
  eng-ASVBT: I will scatter them also among the nations, whom neither they nor their
    fathers have known; and I will send the sword after them, till I have consumed
    them.
  ita-1885: E li dispergerò fra genti, le quali nè essi, nè i lor padri, non han conosciute;
    e manderò dietro a loro la spada, finchè io li abbia consumati.
  eng-LXXUP: Thus saith the Lord, Call ye the mourning women, and let them come; and
    send to the wise women, and let them utter their voice;
  eng-ULB: Then I will scatter them among the nations that they have not known, neither
    they nor their ancestors. I will send out a sword after them until I have completely
    destroyed them.'”
  spa-VBL: Estoy a punto de dispersarlos entre naciones desconocidas para ellos y
    para sus antepasados, y enviaré enemigos con espadas para que los persigan hasta
    que los haya aniquilado.
  fra-_FOB: Et je les disperserai parmi des nations qu'ils n'ont connues, ni eux ni
    leurs pères; et j'enverrai après eux l'épée, jusqu'à ce que je les aie consumés.
  mal-mal: അവരും അവരുടെ പൂര്‍വ്വ പിതാക്കന്മാരും അറിയാത്ത ജനതകളുടെ ഇടയിൽ ഞാൻ അവരെ ചിതറിച്ച്,
    അവരെ മുടിക്കുവോളം അവരുടെ പിന്നാലെ വാൾ അയയ്ക്കും”.
  urd-GVR: Maiṅ unheṅ aisī qaumoṅ meṅ muntashir kar dūṅgā jin se na wuh aur na un
    ke bāpdādā wāqif the. Merī talwār us waqt tak un ke pīchhe paṛī rahegī jab tak
    halāk na ho jāeṅ.”
  suz-BL: गो मेको आन कली रागी रागी ङा मुर आन दातेमी फ्राइनुङमी। मेकेर आन मतुइश्‍शो
    नु आन किकी पिपी आन मतुइश्‍शो मुर बाक्‍नीम। मिनु गो मेको आन कली मसदुमी सम्‍म मेको
    आन नो‍नोले तरवार सोइक्‍नुङ” देंत। लेवी २६:३३
  eng-NOY: I will also scatter them among nations Which neither they nor their fathers
    have known, And I will send after them the sword, Till I have made an end of them.
  ita-1927: Io li disperderò fra le nazioni, che né loro né i loro padri han conosciuto;
    e manderò dietro a loro la spada, finché io li abbia consumati.
  ckb-ckb: بەناو چەندین نەتەوەدا پەرتیان دەکەم کە نە خۆیان و نە باوباپیرانیان نەیانناسیون،
    بە شمشێریش ڕاویان دەنێم هەتا لەناویان دەبەم.»
  eng-BBE: 'And I will send them wandering among the nations, among people strange
    to them and to their fathers: and I will send the sword after them till I have
    put an end to them.'
  kan-OKCV: ಅವರಿಗೂ, ಅವರ ತಂದೆಗಳಿಗೂ ತಿಳಿಯದ ಇತರ ಜನಾಂಗಗಳಲ್ಲಿ ಅವರನ್ನು ಚದರಿಸುವೆನು. ಅವರನ್ನು
    ತೀರಿಸುವವರೆಗೆ ಖಡ್ಗವನ್ನು ಅವರ ಹಿಂದೆ ಕಳುಹಿಸುವೆನು.”
  tam-2017: அவர்களும், அவர்கள் முற்பிதாக்களும் அறியாத மக்களுக்குள்ளே அவர்களைச் சிதறடித்து,
    பட்டயம் அவர்களை அழிக்கும்வரை அதை அவர்களுக்குப் பின்னாக அனுப்புவேன் என்று இஸ்ரவேலின்
    தேவனாகிய சேனைகளின் யெகோவா சொல்லுகிறார்.
  spa-RV-1909: Y los esparciré entre gentes que no conocieron ellos ni sus padres;
    y enviaré espada en pos de ellos, hasta que yo los acabe.
  ron-BTF: Îi voi împrăștia printre păgâni, pe care nici ei nici părinții lor nu i-au
    cunoscut; și voi trimite o sabie după ei, până îi voi fi mistuit.
  eng-WEBP: I will scatter them also among the nations, whom neither they nor their
    fathers have known. I will send the sword after them, until I have consumed them.”
  eng-FBV: I'm about to scatter them among nations unfamiliar to them and their forefathers,
    and I will send enemies with swords to chase after them until I have wiped them
    out.
  nld-1939: Ik ga ze verstrooien onder de volken, Die zijzelf noch hun vaders hebben
    gekend; En Ik zend hun het zwaard achterna, Totdat Ik ze geheel heb vernield!
  nch-BL: Huan quej se quiijtzelohua xinachti, niquintitanis campa hueli ipan nochi
    taltipacti ipan talme cati inijuanti huan inihuejcapan tatahua amo quiixmatque.
    Huan nopona nojquiya quintehuise ica macheta hasta quintamimictise.’ ”
  vie-1934: Ta sẽ làm cho chúng nó tan lạc trong các dân tộc mà chúng nó và tổ phụ
    mình chưa từng biết; ta sẽ sai gươm đuổi theo, cho đến chừng nào đã diệt chúng
    nó.
  hin-CV: मैं उन्हें ऐसे राष्ट्रों के मध्य बिखरा दूंगा जिन्हें न तो उन्होंने और न
    उनके पूर्वजों ने जाना है, मैं उनके पीछे उस समय तक तलवार तैयार रखूंगा, जब तक उनका
    पूर्ण अंत न हो जाए.”
  spa-BES: Y los enviaré vagando entre las naciones, entre la gente extraña para ellos
    y para sus padres; y enviaré espada en pos de ellos hasta que acabe con ellos.
  tdx-tdx: 'Hoe t’Iehovà’ i Màroy: Tsakoreo, koiho o rakemba mpandalao, homb’atoy;
    ampañitrifo o rakemba mahafibekoo, hiheo mb’etoa;'
  tha-KJV: เราจะกระจายเขาไปท่ามกลางประชาชาติ ที่​ตัวเขาเองและบรรพบุรุษของเขาไม่​รู้จัก
    และเราจะส่งดาบให้​ไล่​ตามเขาทั้งหลาย จนเราจะผลาญเขาสิ้น”
  por-BR-2018: E os espalharei entre nações que nem eles, nem seus pais conheceram;
    e mandarei espada atrás deles, até que eu os acabe.
  deu-ELO: und sie unter die Nationen zerstreuen, die sie nicht gekannt haben, weder
    sie noch ihre Väter; und ich will das Schwert hinter ihnen her senden, bis ich
    sie vernichtet habe.
  eng-WYC-2018: And I shall scatter them among heathen men, which they and their fathers
    knew not; and I shall send sword after them, till they be wasted. (And I shall
    scatter them among the heathen, whom they and their fathers did not know; and
    I shall send the sword after them, until they be destroyed.)
  epo-epo: kaj Mi dissemos ilin inter popoloj, kiujn ne konis ili nek iliaj patroj;
    kaj Mi sendos post ilin glavon, ĝis Mi tute ekstermos ilin.
  uig-PIN: ularni ular yaki ata-bowiliri ilgiri ⱨeq tonumaydiƣan ǝllǝr arisiƣa tarⱪitimǝn;
    Mǝn ularni yoⱪatⱪuqǝ ularning kǝynidin ⱪoƣlaxⱪa ⱪiliqni ǝwǝtimǝn.
  beo-beo: 'Ilia da fifi asi gala amo ilia amola ilia aowalalia da musa: hamedafa
    dawa:i, amo ganodini esaloma:ne, Na da ili afagogomu. Amola ili dafawanedafa wadela:lesima:ne,
    Na da dadi gagui wa:i gilisi ilima doagala:ma:ne asunasimu.”'
  tpi-OTNT: Bai mi rausim ol na bai ol i go i stap nabaut long ol arapela kantri ol
    tumbuna bilong ol na ol yet tu i no bin i go long en bipo. Na bai mi mekim ol
    man i birua long ol na kilim ol, i go inap olgeta i dai pinis.”
  hau-SA: Zan watsar da su a cikin al’ummai da su da kakanninsu ba su sani ba, zan
    kuma fafare su da takobi sai na hallaka su.”
  uig-LAT: ularni ular yaki ata-bowiliri ilgiri héch tonumaydighan eller arisigha
    tarqitimen; Men ularni yoqatquche ularning keynidin qoghlashqa qilichni ewetimen.
  nde-nde: Ngizabahlakazela ezizweni bona kanye laboyise abangazange bazazi, njalo
    ngizabalandela ngenkemba ngize ngibaqede du.”
  ton-ton: 'Pea te u fakamovetevete ʻakinautolu ʻi he kakai hiteni, ʻaia naʻe ʻikai
    te nau ʻilo ki ai pe ko ʻenau ngaahi tamai: pea te u fekau ʻae heletā ke muimui
    ʻiate kinautolu kaeʻoua ke u fakaʻosi ʻakinautolu.”'
  ces-1613: Nebo rozptýlím je mezi národy, kterýchž neznali oni, ani otcové jejich,
    a posílati budu za nimi meč, až je do konce vyhladím.
  eng-WMB: I will scatter them also among the nations, whom neither they nor their
    fathers have known. I will send the sword after them, until I have consumed them.”
  tam-TCV: அவர்களோ அவர்களுடைய முற்பிதாக்களோ அறியாத தேசத்தாரின் மத்தியில் அவர்களைச்
    சிதறடிப்பேன். நான் அவர்களை முழுவதும் அழித்துத் தீருமட்டும் அவர்களை வாளுடன் துரத்துவேன்.”
  ceb-ULB: Unya patibulaagon ko sila taliwala sa mga nasod nga wala nila nasayran,
    sila ni ang ilang mga katigulangan. Padad-an ko sila ug espada hangtod nga malaglag
    ko gayod sila sa hingpit.”'
  pol-UBG: Rozproszę ich między narodami, których nie znali oni ani ich ojcowie, i
    poślę za nimi miecz, aż ich doszczętnie wytracę.
  agr-agr: Tuja yaunchkesh dita apajigkesh wainajakchamunum tikich nugkanum dapampaakan
    utsagtatjai. Dutika ai, shiwag aidau puyaja juki yujagsag ashí amuktinme titatjai”,
    tiuwai.
  kyc-kyc: Nambame nakama yuu wakale lapo nakamape nakamana rora ambasupimi paa nange
    dupwana pyao ralyuo bolombalo lao pena lapala nambame ami yanda singi keta nyinyi
    piso pyao kokwa sinyi nembaro.
  urd-GVU: مَیں اُنہیں ایسی قوموں میں منتشر کر دوں گا جن سے نہ وہ اور نہ اُن کے باپ
