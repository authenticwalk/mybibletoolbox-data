  heb-heb: והפצותים בגוים אשר לא ידעו המה ואבותם ושלחתי אחריהם את החרב עד כלותי אותם׃
  ben-IRV: যখন আমি তাদের সেই জাতির মধ্যে ছড়িয়ে দেব যাদের তারা জানে না, তারা নয়
    তাদের পূর্বপুরুষেরাও নয়। আমি তাদের পুরোপুরি ধ্বংস না করা পর্যন্ত আমি তাদের পিছনে
    তরোয়াল পাঠাব।
  pan-pan: ਮੈਂ ਉਹਨਾਂ ਨੂੰ ਉਹਨਾਂ ਕੌਮਾਂ ਵਿੱਚ ਜਿਹਨਾਂ ਨੂੰ ਨਾ ਉਹ ਜਾਣਦੇ ਹਨ, ਨਾ ਉਹਨਾਂ ਦੇ ਪੁਰਖੇ
    ਜਾਣਦੇ ਸਨ ਖੇਰੂੰ-ਖੇਰੂੰ ਕਰ ਦਿਆਂਗਾ, ਅਤੇ ਮੈਂ ਉਹਨਾਂ ਦੇ ਅੱਗੇ ਤਲਵਾਰ ਭੇਜਾਂਗਾ ਜਿੰਨਾਂ ਚਿਰ
    ਉਹਨਾਂ ਦਾ ਨਾਸ ਨਾ ਕਰ ਦੇ।
  mya-JVB: သူတို့မ သိ ၊ ဘိုးဘေး မသိဘူးသော လူမျိုး တို့တွင် အရပ်ရပ်၌ ကွဲပြား စေမည်။
    ရှင်းရှင်းမ ဖျက်ဆီး မှီတိုင်အောင်၊ သူ တို့နောက် သို့ ထား ဘေးကို စေလွှတ် မည်။
  tbg-tbg: Te vo vatanaa vo vatanaaka vataini vika raantaupirima karerave. Vika kaivaqaukavaravata
    vikavata kia vi vatanaakara kankomake irianaini te vika raantaupirima karerave.
    Te qaqi kaariraro iqoka paipevano vika ntataqiro viharo vehi autu taiqa kaanarove,
    tiro.
  hmo-hmo: Lau ese idia do lau lulua, vadaeni bese idauidau ta ta dekenai do idia
    lao. Unai bese idauidau be idia bona edia sene taudia idia diba lasi besedia.
    Bona lau ese tuari taudia do lau siaia, idia ese egu bese do idia tuari henia,
    ela bona egu bese do lau hadikaia ore momokani.”
  urd-urd: और इनको उन क़ौमों में, जिनको न यह न इनके बाप — दादा जानते थे, तितर — बितर
    करूँगा और तलवार इनके पीछे भेजकर इनको हलाक कर डालूँगा।
  rus-SYN: и рассею их между народами, которых не знали ни они, ни отцы их, и пошлю
    вслед их меч, доколе не истреблю их.
  bqc-SIM: 'Ma Dii Zĩgↄ̃de ma mɛ̀: À yã́pi da, í gɛ nↄɛ gɛ''ↄↄlↄnaↄ sísi, í
    gbɛ̃́ↄ zĩ nↄɛ wɛ̃nalɛdↄ̃naↄwa aa mↄ́.'
  tcz-CHONGTHU: Chuleh keiman amahohi, apu apateuvin jong ana jahkhah lou, namtin
    vaipi lah’a kathethang diu, abonchauva kasuhgamhel kahsea chemjam’a kadelkhum
    diu ahi,” ati.
  mar-mar: नंतर मी त्यांना आशा राष्ट्रांमध्ये विखरुन टाकीन त्यांनी किंवा त्यांच्या
    वडिलांनी पूर्वी कधीही ज्यांच्याबद्दल ऐकले नव्हते. आणि मी सर्व लोकांचा नाश होईपर्यंत
    त्यांच्या मागे तलवार पाठवीन.”
  qub-qub: Taytancuna ni quiquincunapis mana rejsishan nasyuncunamanmi gargushaj.
    Paycunata gaticachächishaj sabliyojcunawan. Chauraga ni jucnayllapis manami cawaycäga
    quëdanganachu.»
  bqp-bqp: Nɛ, Gusunɔ wɔllu kɑ tem Yinniwɑ nɑ yeni geruɑ. Yeremi u nɛɛ, i doo i tɔn
    kurɔ be bɑ rɑ gɔɔ swĩ kɑsumɑ. I doo i yen gonibɑ sokumɑ
  hat-hat: Mwen pral gaye yo nan mitan yon bann nasyon ni yo menm ni zansèt yo pa
    t' janm konnen. Mwen pral voye lènmi fè yo lagè jouk mwen fin touye yo nèt.
  eng-BSB: I will scatter them among the nations that neither they nor their fathers
    have known, and I will send a sword after them until I have finished them off.”
  eng-WEBPB: I will scatter them also amongst the nations, whom neither they nor their
    fathers have known. I will send the sword after them, until I have consumed them.”
  kbq-kbq: Hagi Nagra zamazeri panani hanuge'za maka ama mopafina zamagehemo'za, ke'za
    antahi'za osu'nesaza moparega umani emani hugahaze. Ana hu'nesage'na ha' vahe
    huzmanta'nena anantega vu'za bainati kazinteti ome zamahehana hugahaze.
  nhe-BL: Huan queja se quisemana xinachtli, niquintitlanis campa hueli ipan nochi
    tlaltepactli ipan tlaltini tlen yajuanti huan ininhuejcapan tatahua ax quiixmatque.
    Huan nopano nojquiya quintehuise ica machete hasta quintlamimictise.’”
  gub-BL: Amuhàmuhàz putar heremiaihu ywy nànànar wainuinuromo ihe wà nehe. Ni a'e
    ni waipy nukwaw kwaw a'e teko wà. Amur kar putar zauxiapekwer tetea'u heremiaihu
    wakutyr ihe wà nehe. Te umumaw kar putar tuwe wà nehe.
  eng-DRA: 'And I will scatter them among the nations, which they and their fathers
    have not known: and I will send the sword after them till they be consumed.'
