verse: JER.009.022
translations:
  mal-C: '“യഹോവയുടെ അരുളപ്പാട് ഇതാകുന്നു എന്നറിയിക്കുക: “ ‘ആളുകളുടെ ശവങ്ങൾ തുറസ്സായസ്ഥലത്തെ
    ചാണകംപോലെയും കൊയ്ത്തുകാരന്റെ പിന്നിലെ ഉതിർമണികൾപോലെയും വീണുകിടക്കും, അവ ശേഖരിക്കാൻ
    ആരുംതന്നെ ഉണ്ടാകുകയില്ല.’ ”'
  deu-TKW: 'So spricht Jahwe: Ein Weiser rühme sich nicht seiner Weisheit, und der
    Starke rühme sich nicht seiner Stärke, noch rühme sich ein Reicher seines Reichtums,'
  lin-lin: 'Tala liloba oyo Yawe alobi : « Tika ete moto ya bwanya amikumisa te mpo
    na bwanya na ye to moto ya makasi mpo na makasi na ye to moto ya bozwi mpo na
    bozwi na ye.'
  eng-LSV: Speak thus, “A declaration of YHWH, || And the carcass of man has fallen,
    || As dung on the face of the field, || And as a handful after the reaper, ||
    And there is none gathering.”
  eng-GNV: Speake, thus sayth the Lord, The carkeises of men shall lye, euen as the
    doung vpon the fielde, and as the handfull after the mower, and none shall gather
    them.
  eng-WEBSTER: Speak, Thus saith the LORD, Even the carcasses of men shall fall as
    dung upon the open field, and as the handful after the harvest-man, and none shall
    gather them .
  nhw-BL: 'Huan xiquinilhuica ya ni para quej ni niininTECO niquijtohua: ‘Inintlacayohua
    nopa mijcatzitzi mocahuase tepejtoque quen cuitlatl ipan cuatitlamitl. Eltos quen
    trigo catli mocahua campa ya pixcatoque huan ayacmo aqui quinsentilía. Quej nopa
    nojquiya amo aqui quintlalpachos nopa mijcatzitzi.’ ” Quej nopa quiijtohua TOTECO.'
  swh-ONEN: 'Sema, “Hili ndilo asemalo Bwana: “ ‘Maiti za wanaume zitalala kama mavi
    katika mashamba, kama malundo ya nafaka nyuma ya mvunaji, wala hakuna anayekusanya.’ ”'
  bba-bba: Yen sɔ̃, bwisiɡii u ku woo kɑnɑ win bwisin sɔ̃. Dɑmɡii u ku mɑɑ woo kɑnɑ
    win dɑm sɔ̃. Mɛyɑ dukiɑɡii u ku woo kɑnɑ win dukiɑn sɔ̃.
  eng-KJVCPB: Speak, Thus saith the Lord, Even the carcases of men shall fall as dung
    upon the open field, And as the handful after the harvestman, and none shall gather
    them.
  luo-luo: 'Wach niya, “Ma e gima Jehova Nyasaye owacho: “ ‘Ringre joma otho nopie
    ka owuoyo e pap alanga, kaka cham mokaa gi jakeyo, maonge ngʼama nyalo chokogi.’ ”'
  meu-meu: 'A hereva, baoto, Iehova na ini e gwau tomamu: Mase taudia na bae heḡiḡi
    dobi, boromakau tagena tano paka ai na heto, eiava uit ikumidia uit iutuna tauna
    murinai na heto, ta ese basine haboudia.'
  npi-ULB: यसो भन, “यो परमप्रभुको घोषणा हो, मानिसहरूका लाशहरू खेतबारीका मलझैं र बाली
    काट्नेहरूले छाडेका सिलाबालाझैं छोडिनेछन्, र ति जम्मा गर्ने कोही हुनेछैन ।”
  yor-yor: 'Sọ pé, “Èyí ni ohun tí Olúwa wí: “ ‘Òkú àwọn ènìyàn yóò ṣubú bí ààtàn
    ní oko gbangba àti bí ìbùkúnwọ́ lẹ́yìn olùkórè láìsí ẹnìkankan láti kó wọn jọ.’ ”'
  pes-OPCB: 'خداوند می‌فرماید به ایشان بگو: «اجساد مردم مثل فضله در صحرا و مانند بافه
    در پشت سر دروگر، خواهند افتاد و کسی نخواهد بود که آنها را دفن کند.'
  tgl-ULB: '''Ito ang pahayag ni Yahweh. ''Ipahayag ninyo ito, Malalaglag ang mga
    bangkay ng mga tao tulad ng dumi sa kabukiran at tulad ng mga tangkay ng butil
    sa likod ng manggagapas at walang sinuman ang magtitipon sa kanila.''”'
  hui-hui: Homenerunaga tingini dindini ngubi biango ti mbaule ngu tarabi agalime
    widi gandulo hili mogobu wima poradagua bialu dindini wima pene. Homenerunaga
    tingini mo mogo bulene mbirali nahedagola bame wiagadagua wima polebira, labe
    lalu bi ogoni í̠na latagi habe lalu Anduane Homogohanda i̱ langiya.
  mya-mya: လူ​သေ​ကောင်​တို့​သည်​လယ်​ပြင်​ရှိ​နောက်​ချေး ပုံ​များ ကဲ့​သို့​လည်း​ကောင်း၊
    ရိတ်​သိမ်း​သူ​စွန့်​ပစ်​ထား​ခဲ့​သည့်​ကောက်​လှိုင်း များ၊ အ​ဘယ်​သူ​မျှ​မ​စု​မ​သိမ်း​သည့်​ကောက်​လှိုင်း
    များ ကဲ့​သို့​လည်း​ကောင်း​ပြန့်​ကျဲ​လျက်​နေ​လိမ့်​မည်။ ဤ​ကား​ငါ​ပြန်​ကြား​ပြော​ဆို​ရန်​အ​တွက်
    ထာ​ဝ​ရ​ဘု​ရား​မိန့်​မှာ​တော်​မူ​သော​စ​ကား ဖြစ်​၏'' ဟု​ဆို​၏။
  bod-N: ཁྱོད་ཀྱིས་འདི་ལྟར་སྨྲ་འོས་ཏེ། དཀོན་མཆོག་ཡ་ཝཱེས་འདི་སྐད་དུ། མི་ཡི་བེམ་པོ་ནི་ཞིང་ཁའི་ལུད་བཞིན་འཕྲེད་དུ་ཉལ་བ་དང་།
    ཡང་ལོ་ཏོག་རྔ་མཁན་རྣམས་ཀྱི་རྗེས་སུ་ལུས་པའི་སྙེ་མ་བཞིན་དུ་སྡུད་མཁན་མེད་ཅེས་གསུངས།
  sna-sna: 'Uti, “Zvanzi naJehovha: “ ‘Zvitunha zvavanhu zvichavata somupfudze uri
    pamusoro pomunda, sezviyo zvakachekwa shure kwavacheki, zvisina achazviunganidza.’ ”'
  spa-BLM: 'Habla: “Dice Yahvé, “‘Los cadáveres de los hombres caerán como estiércol
    en el campo abierto, y como el puñado después de la cosechadora. Nadie los reunirá’”.'
  cac-cac: 'Ix yal Jehová d''ayin icha tic: Al d''a eb'' to a in sval icha tic: Toxon̈ej
    sactzipinac ol ajcan snivanil eb'' anima, icha tz''ajcan tzipan stza'' noc'' noc''
    d''a ac''lictac. Icha val tz''ajcan ixim trigo manojail d''a spatic eb'' sjochani
    tato malaj mach smolanq''ue vaan ixim, icha chi'' ol ajcan eb'', xa chi, xchi
    Jehová d''ayin.'
  swh-ULB: Uyatangaze haya, 'Asema BWANA - mizoga ya wanaume itaanguka kama mavi kwenye
    mashamba na kama mabua baada ya mvunaji, na hapatakuwa na mtu wa kuyakusanya.'”
  bel-bel: 'Скажы: так кажа Гасподзь: і будуць кінуты трупы людзей, як гной на поле
    і як снапы за жняцом, і ня будзе каму пазьбіраць іх.'
  deu-ELBBK: 'So spricht der HERR: Der Weise rühme sich nicht seiner Weisheit, und
    der Starke rühme sich nicht seiner Stärke, der Reiche rühme sich nicht seines
    Reichtums,'
  mbb-OT: Migkaǥi is Nengazen te, “Ne nekepeyapat diyà te tanà is nemematey he henduen
    be te menge tai. Wey henduen be te menge pungu he netaǥak te menge ebpemenraǥun,
    ne wazè en heini seǥipaa.”
  mal-2015: മനുഷ്യരുടെ ശവങ്ങൾ വയലിലെ ചാണകംപോലെയും കൊയ്ത്തുകാരന്റെ പിമ്പിലെ അരിപ്പിടിപോലെയും
    വീഴും; ആരും അവയെ കൂട്ടിച്ചേർക്കയില്ല എന്നു യഹോവയുടെ അരുളപ്പാടു എന്നു പറക.
  rmc-rmc: 'Kada phenel o RAJ: „O goďaver pes te na lašarel peskra goďaha, o zoralo
    pes te na presikavel peskra zoraha a o barvalo pes te na lašarel peskre barvaľipnaha.'
  pes-OPV: 'خداوند چنین می‌گوید: «بگو که لاشهای مردمان مثل سرگین بر روی صحرا و مانند
    بافه درعقب دروگر افتاده است و کسی نیست که آن رابرچیند.»'
  ron-1924: '„Спуне: ‘Аша ворбеште Домнул: «Трупуриле моарте але оаменилор вор кэдя
    ка гуноюл пе кымпий, кум каде ынапоя сечерэторулуй ун сноп пе каре ну-л стрынӂе
    нимень!»’”'
  ben-OBCV: 'তোমরা বলো, “সদাপ্রভু এই কথা ঘোষণা করেন: “ ‘খোলা মাঠে মানুষদের মৃতদেহ
    আবর্জনার মতো পড়ে থাকবে, যেমন শস্যচ্ছেদকদের পিছনে কাটা শস্য পড়ে থাকে, যা সংগ্রহ
    করার জন্য কেউ থাকে না।’ ”'
  som-som: Waxaad tidhaahdaa, Rabbigu wuxuu leeyahay, Dadka meydkiisu wuxuu u soo
    daadan doonaa sida digo berrin bannaan taal oo kale iyo sida gacan muggeed oo
    ka hadhay nin beer soo goostay, oo ciduna sooma ururin doonto.
  lat-VUC: 'Loquere: [Hæc dicit Dominus: Et cadet morticinum hominis quasi stercus
    super faciem regionis, et quasi fœnum post tergum metentis, et non est qui colligat.'
  eng-ASVBT: Speak, Thus saith Jehovah, The dead bodies of men shall fall as dung
    upon the open field, and as the handful after the harvestman; and none shall gather
    them.
  ita-1885: 'Parla: Così ha detto il Signore: I corpi morti degli uomini ancora giaceranno
    come letame su per la campagna, e come una manella di spighe, lasciata indietro
    dal mietitore, la quale niuno raccoglie.'
  eng-LXXUP: Thus saith the Lord, Let not the wise man boast in his wisdom, and let
    not the strong man boast in his strength, and let not the rich man boast in his
    wealth;
  eng-ULB: Declare this, 'This is Yahweh's declaration—the corpses of men will fall
    like dung in the fields, and like grain stalks after the reapers, and there will
    be no one to gather them.'”
  spa-VBL: 'Díganle a todos que esto es lo que dice el Señor: Los cadáveres quedarán
    donde caen como el estiércol en los campos, tirados allí como tallos de grano
    recién cortado detrás del segador, sin que nadie los recoja.'
  fra-_FOB: 'Dis: Ainsi a dit l''Éternel: Les cadavres des hommes tomberont comme
    du fumier sur les champs, et comme une poignée d''épis derrière les moissonneurs,
    sans que personne les ramasse!'
  mal-mal: മനുഷ്യരുടെ ശവങ്ങൾ വയലിലെ ചാണകംപോലെയും, കൊയ്ത്തുകാരന്റെ പിന്നിലെ കതിർമണിപോലെയും
    വീഴും; ആരും അവയെ കൂട്ടിച്ചേർക്കുകയില്ല എന്ന് യഹോവയുടെ അരുളപ്പാട്” എന്നു പറയുക.
  urd-GVR: Rab farmātā hai, “Nāsheṅ khetoṅ meṅ gobar kī tarah idhar-udhar bikhrī paṛī
    raheṅgī. Jis tarah kaṭā huā gandum fasal kāṭne wāle ke pīchhe idhar-udhar paṛā
    rahtā hai usī tarah lāsheṅ idhar-udhar paṛī raheṅgī. Lekin unheṅ ikaṭṭhā karne
    wālā koī nahīṅ hogā.”
  suz-BL: परमप्रभु यावेमी “गे मुर आन कली मोदेंशो लोव़ पावो ‘मुर आन बेक्‍शो रां रूम
    मोव़ल खोदेंशो पा दोक्‍नीम। अन्‍न खुप्‍ब मुर आन नोले प्रोंइशो अन्‍न खोदेंशो पा,
    गोल्‍शा लीशो बाक्‍नीम। मिनु मेको आन कली सुइम सिला मपाइनीम’ देनो” देंत। येरमीया
    ७:३३; येरमीया १४:१६; येरमीया १६:४; येरमीया २५:३३; भजन संग्रह ७९:२
  eng-NOY: Declare it, saith Jehovah! The dead bodies of men shall fall as dung upon
    the open field, And as the handful behind the reaper, Which none gathereth up.
  ita-1927: 'Di’: Così parla l’Eterno: I cadaveri degli uomini giaceranno come letame
    sull’aperta campagna, come una mannella che il mietitore si lascia dietro e che
    nessuno raccoglie.'
  ckb-ckb: 'بڵێ: «یەزدان ئەمە دەفەرموێت: «”تەرمی مرۆڤ دەکەوێت، وەک زبڵ بەسەر ڕووی
    کێڵگەوە، وەک چەپکی دوای دروێنەکەر، کەس نییە کۆی بکاتەوە.“»'
  eng-BBE: The bodies of men will be falling like waste on the open fields, and like
    grain dropped by the grain-cutter, and no one will take them up.
  kan-OKCV: 'ಯೆಹೋವ ದೇವರು ನನಗೆ ಹೀಗೆಂದರು: “ ‘ಮನುಷ್ಯರ ಹೆಣಗಳು ಗೊಬ್ಬರದಂತೆ ಬಯಲಿನಲ್ಲಿ ಬೀಳುವುವು.
    ಧಾನ್ಯ ಕೊಯ್ಯುವವನು ಉಳಿಸಿದ ಕೈಹಿಡಿಯಂತೆ ಕೂಡಿಸುವವನಿಲ್ಲದೆ ಬೀಳುವುವು.’ ”'
  tam-2017: மனிதரின் சடலங்கள் வயல்வெளியின்மேல் எருவைப்போலவும், அறுக்கிறவனுக்குப் பின்னால்
    ஒருவனும் எடுக்காதிருக்கிற அரிக்கட்டைப்போலவும் கிடக்கும் என்று யெகோவா சொன்னாரென்று
    சொல்.
  spa-RV-1909: 'Habla: Así ha dicho Jehová: Los cuerpos de los hombres muertos caerán
    como estiércol sobre la haz del campo, y como manojo tras el segador, que no hay
    quien lo recoja.'
  ron-BTF: 'Vorbește: Astfel spune DOMNUL: Chiar trupurile moarte ale oamenilor vor
    cădea ca balega pe câmpul deschis și ca snopul după secerător și nimeni nu le
    va aduna.'
  eng-WEBP: Speak, “The LORD says, “‘The dead bodies of men will fall as dung on the
    open field, and as the handful after the harvester. No one will gather them.’”
  eng-FBV: 'Tell everyone this is what the Lord says: Dead bodies will be left where
    they fall like manure in the fields, lying there like stalks of freshly-cut grain
    behind the reaper, with no one to collect them.'
  nld-1939: De mensenlijken liggen neer Als mest op de akker; Als halmen achter den
    maaier, Die niemand leest!
  nch-BL: 'Huan xiquinilhuica para quej ni niininTECO niquijtohua: ‘Inintacayohua
    nopa mijcatzitzi mocahuase tepejtoque quej cuitat ipan cuatitamit. Eltos quej
    trigo cati mocahua campa ya pixcatoque huan ayecmo aqui quinsentilía. Quej nopa
    nojquiya amo aqui quintalpachos nopa mijcatzitzi.’ ” Quej nopa quiijtohua TOTECO.'
  vie-1934: 'Ngươi hãy bảo rằng: Đức Giê-hô-va phán như vầy: Thây người ta sẽ ngã
    xuống như phân đổ đồng ruộng, và như nắm lúa đổ ra sau lưng con gặt; chẳng ai
    sẽ lượm chúng nó lại!'
  hin-CV: 'यह वाणी करो, “याहवेह की ओर से यह संदेश है: “ ‘मनुष्यों के शव खुले मैदान
    में विष्ठा सदृश पड़े हुए दिखाई देंगे, तथा फसल काटनेवाले द्वारा छोड़ी गई पूली सदृश,
    किंतु कोई भी इन्हें एकत्र नहीं करेगा.’ ”'
  spa-BES: Los cuerpos de los hombres caerán tendidos como estiércol en los campos
    abiertos, y como el grano arrojado por el cortador de granos, y nadie los levantará.
  tdx-tdx: 'Hoe t’Iehovà: Ee te tsy hirenge ami’ty hihi’e ty mahihitse, naho tsy hisenge
    ty haozara’e ty maozatse, vaho tsy hiebotsebotse ami’ty vara’e ty mpañaleale.'
  tha-KJV: จงพูดว่า “พระเยโฮวาห์ตรั​สด​ังนี้​ว่า ‘ศพมนุษย์จะล้มลงเหมือนมูลสัตว์ตกตามพื้นทุ่ง
    เหมือนฟ่อนข้าวล้มตามผู้​เกี่ยว และไม่​มี​ผู้​ใดจะเก็บ’”
  por-BR-2018: 'Fala: Assim disse o SENHOR: Os cadáveres dos homens cairão como esterco
    sobre a face do campo, e como espigas de cereal atrás do ceifeiro, que não há
    quem as recolha.'
  deu-ELO: 'Rede: So spricht Jehova: Ja, die Leichen der Menschen werden fallen wie
    Dünger auf der Fläche des Feldes und wie eine Garbe hinter dem Schnitter, die
    niemand sammelt.'
  eng-WYC-2018: Speak thou, The Lord saith these things, And the dead body of a man
    shall fall down as a turd on the face of the country(side), and as hay behind
    the back of the mower, and none there is that gathereth (or and there is no one
    who gathereth them).
  epo-epo: 'Diru, ke tiele diras la Eternulo: La kadavroj de homoj falos kiel sterko
    sur la kampojn kaj kiel garboj malantaŭ la rikoltanto, kaj neniu ilin enkolektos.'
  uig-PIN: 'Yeⱪinliringlarƣa uⱪturup: «Pǝrwǝrdigar mundaⱪ dǝydu: — Bǝrⱨǝⱪ, jǝsǝtlǝr
    dalada tezǝktǝk yiⱪilidu; Ular ormiqining orƣiⱪining astiƣa yiⱪilƣan, Lekin ⱨeqkim
    yiƣmaydiƣan baxaⱪtǝk yǝrgǝ qeqilidu!» — dǝnglar!'
  beo-beo: 'Bogoi da:i hodo da iga ligisisu defele soge huluane amoga afagogole dialebe.
    Bogoi da:i hodo da gagoma amo faisu dunu da udigili damuni, amo defele udigili
    dialebe ba:sa. Hina Gode da amo sia: dilima alofele sia:ma:ne nama sia:i dagoi.”'
  tpi-OTNT: Na ol bodi bilong ol man i dai pinis bai i stap nabaut long graun, olsem
    pekpek bilong dok, na olsem ol mekpas wit i stap nabaut long gaden. Na bai i no
    gat man bilong bungim ol. Bikpela i bin tokim mi long autim ol dispela tok.
  hau-SA: Ka ce, “Ga abin da Ubangiji ya furta, “ ‘Gawawwakin mutane za su fāɗi kamar
    juji a fili, kamar hatsin da aka yanka a bayan mai girbi, da ba mai tara su.’ ”
  uig-LAT: 'Yéqinliringlargha uqturup: «Perwerdigar mundaq deydu: — Berheq, jesetler
    dalada tézektek yiqilidu; Ular ormichining orghiqining astigha yiqilghan, Lékin
    héchkim yighmaydighan bashaqtek yerge chéchilidu!» — denglar!'
  nde-nde: Tshono uthi, uThixo uthi, “ ‘izidumbu zabafileyo zizalala njengezibi egangeni,
    njengamabele aqunywe ngemva kovunayo, okungekho ozawabutha.’ ”
  ton-ton: ‌ʻOku pehē ʻe Sihova, “Ke ke lea,” ʻo pehē, “Naʻa mo e ngaahi ʻangaʻanga
    ʻoe kau tangata ʻe tō ia ki he ʻataʻatā ʻoe ngoue, ʻo hangē ko ha kinohaʻa, pea
    tatau mo e falukunga ʻoku toe, ʻoka hili ʻae ututaʻu, koeʻuhi ʻe ʻikai tānaki
    ʻakinautolu ʻe ha taha.”
  ces-1613: '(Mluv i to: Takto dí Hospodin:) A padla mrtvá těla lidská jako hnůj po
    poli, a jako snopové za žencem, a není žádného, kdo by pochoval.'
  eng-WMB: Speak, “The LORD says, “‘The dead bodies of men will fall as dung on the
    open field, and as the handful after the harvester. No one will gather them.’”
  tam-TCV: 'யெகோவா அறிவிக்கிறது இதுவே என்று சொல்: மனிதரின் சடலங்கள் திறந்த வெளியிலுள்ள
    குப்பையைப்போல் கிடக்கும். அவைகள் அறுவடை செய்கிறவனுக்குப் பின்னால், பொறுக்குவதற்கு
    ஒருவனுமில்லாமல் விழுந்து கிடக்கும் தானியக் கதிரைப்போல் கிடக்கும் என்றார்.'
  ceb-ULB: Gipahayag kini, 'Kini ang gipahayag ni Yahweh—ang mga patayng lawas sa
    mga tawo mangatagak sama sa mga hugaw sa hayop nga anaa sa kaumahan, ug sama sa
    mga uhay human sa mga mag-aani, ug wala nay motigom niini.”'
  pol-UBG: 'Mów: Tak mówi PAN: Nawet trupy ludzkie padną jak gnój na polu i jak snopy
    za żniwiarzem, a nikt ich nie zbierze.'
  agr-agr: Dutikamu asa aents jinau aidauk, ajak juwaam kakegak batsamama numamtuk,
    tuja tsuwat ukaja ukukmawa numamtuk wajas awai. Witjai Tuke Pujuunuk, nunak dekas
    tajai.
  kyc-kyc: Dopa pipala yongo kumasi dupwa yuu dupwana muu raleya. Dopa pipala menana
    ii rasi yuu dupwana malu palyarapu singi dopale ingyuo silyamo. Dee witi pyakepenge
    dokome mungyuo nyingi akali dupwame nyerami lapala mendemepe nyuo malu palya nange
    pyakepo bolombalo lao yaki nyingi dopale ingyuo silyamo. Kamongo dokome pii dokona
    lakape, langipya, leya.
  urd-GVU: رب فرماتا ہے، ”نعشیں کھیتوں میں گوبر کی طرح اِدھر اُدھر بکھری پڑی رہیں
    گی۔ جس طرح کٹا ہوا گندم فصل کاٹنے والے کے پیچھے اِدھر اُدھر پڑا رہتا ہے اُسی طرح
    لاشیں اِدھر اُدھر پڑی رہیں گی۔ لیکن اُنہیں اکٹھا کرنے والا کوئی نہیں ہو گا۔“
  deu-1912: 'So spricht der HERR: Sage: Der Menschen Leichname sollen liegen wie der
    Mist auf dem Felde und wie Garben hinter dem Schnitter, die niemand sammelt.'
  kan-2017: “ಈ ಜನರ ಹೆಣಗಳು ನೆಲದ ಮೇಲೆ ಬಿದ್ದು ಗೊಬ್ಬರವಾಗುವುದು; ಅವು ಹೊಲ ಕೊಯ್ಯುವವನ ಹಿಂದೆ
    ಯಾರೂ ಕೂಡಿಸದೆ ಬಿದ್ದಿರುವ ಸಿವುಡಿನಂತೆ ಇರುವವು, ಯೆಹೋವನ ಈ ಮಾತನ್ನು ಸಾರು” ಎಂದು ನನಗೆ ಅಪ್ಪಣೆಯಾಯಿತು.
  yap-yap: Girdi’ nike yim’ e ke wagey u gubin yang ni bod t’ay e gamanman u daken
    e pi flang, ni bod e grain ni th’ab e pi’in nma th’ab ngar paged u but’, ni dariy
    be’ nra yib i kunuy. Irera’ e thin nike yog SOMOL ngog ni nggu weliy.”
  hlt-MCSB: BOEIPA kah olphong loh he ni a. thui. Te dongah hlang rhok he diklai hman
    ah aek bangla hmoeng vetih cang at hnuk kah cangpa bangla coi mahpawh.
  mdy-ETH: ዓሲኮ ሌሲ ፔጌይዳ ላላኣሊንታ ቡኡራጉዲ ቢያ ቤስካ ኬኤሪንቴኔ፤ ሃኣኮ ጮኦራ ዓሳ ጮኦራዖ ኬይሲ ሃሼም ሜሌ ዓሲ ዴንቂ
    ዚንጉዋ ሃኣኮ ዬይ ማዔኔ፤ ናንጊና ናንጋ ጎዳ ታና ኬኤዞም ጌዔሢ ዬያኬ።»
  twi-ASANTE: Ka sɛ, “Sei na Awurade seɛ, “ ‘Nnipa afunu bɛdeda hɔ te sɛ sumina a
    ɛgugu petee mu, te sɛ aburoo a otwafoɔ atwa agu nʼakyi a obiara mmoaboaa ano.’ ”
  eng-WEBU: Speak, “The LORD says, “‘The dead bodies of men will fall as dung on the
    open field, and as the handful after the harvester. No one will gather them.’”
  wal-wal: GODAI tana hagaadan yaagidi azaziis; “GODAI hagaadan yaagees; ‘Asaa ahai
    pituwaadan dembban laalettana; eti cakkiyaageeti cakkidi olido kattaa mala; eta
    ooninne shiishshenna’ yaaga” yaagidi azaziis.
  spa-PDDPT: 'Dí: Yavé dice: Los cadáveres caerán como abono sobre la superficie del
    campo, como manojo detrás del que cosecha, pero nadie los recogerá.'
  gun-gun: 'Ndeayvu ke: “ Senhor aipoe''i: ‘Avakue re''õgue mba''emo repoxi rami ''rã
    ikuai mba''ety rupi, mba''emo ra''yĩ imono''õa kuery rakykue rupi ho''aa rami.
    Ha''e rã ndoikoi ''rã avave rei imono''õarã’ ”, ''ere.'
  ilo-ULB: Ipakaammom daytoy, 'Kastoy ti pakaammo ni Yahweh— dagiti bangkay dagiti
    lallaki ket maiwara a kasla rugit kadagiti tay-ak, ken kasla garami a nabati kalpasan
    dagiti agan-ani, ket awanto ti siasinoman a mangurnong kadakuada.'”
  kpg-kpg: Nnuaidina gau mmade gu mmoemmoe i nia gowaa huogodoo, gadoo be nia duudae
    manu i lodo di hadagee, gadoo be nia huwa laagau dubu ala gu diiagi go digau hadi
    huwa laagau. Aanei nnelekai Dimaadua dela ne hagi mai bolo au gi hagi adu gi goodou.”
  uig-ARA: 'يېقىنلىرىڭلارغا ئۇقتۇرۇپ: «پەرۋەردىگار مۇنداق دەيدۇ: ــ بەرھەق، جەسەتلەر
    دالادا تېزەكتەك يىقىلىدۇ؛ ئۇلار ئورمىچىنىڭ ئورغىقىنىڭ ئاستىغا يىقىلغان، لېكىن
    ھېچكىم يىغمايدىغان باشاقتەك يەرگە چېچىلىدۇ!» ــ دەڭلار!'
  sus-sus: 'Alatala xa masenyi nan ya: «Lɔnnila naxa a yɛtɛ matɔxɔ a xa lɔnni xa fe
    ra. Sɛnbɛma naxa a yɛtɛ matɔxɔ a sɛnbɛ xa fe ra. Banna mixi naxa a yɛtɛ matɔxɔ
    a xa bannaya xa fe ra.'
  pon-2006: Kahlap en aramas akan engiengiseli wasa koaros, rasehng pwisehn mahn nan
    mwetuwel kan, rasehng weren pilawa me soundolung kan kin kesehla mwurirail, werentuhke
    me sohte aramas kin rikpene. Ih met me KAUN-O mahsanihong ie I en patohwanda.”
  jae-jae: Ôsôm gebe “Apômtau kêsôm amboac tonec gebe Launêŋ ŋawêlêlaŋ saliŋ-saliŋ
    gêjam gamêŋ aucgeŋ amboac bôcnê tac, taŋ sêpalip gêjam kôm auc. Ma amboac polom
    ŋanô, taŋ lau sêjaŋgowaga sêwi siŋ naŋ, ma lau teŋ sejoŋ sa atom.”
  ksd-ksd: 'Una varvai dari: A Luluai i biti dari: A umana minat i ra tarai diat a
    bura da ra puputa ta ra bala na vura, ma da ra vinvin i bura namur ta ra tena
    nidodoko, ma pa ta na na varurue guve diat.'
  tur-YTC: Söyle, “Yahve şöyle diyor, ‘İnsanların cesetleri açık kır üzerinde gübre
    gibi, Orakçının ardından düşen demet gibi düşecek. Onları kimse toplamayacak.’”
  grc-BRENT: Τάδε λέγει Κύριος, μὴ καυχάσθω ὁ σοφὸς ἐν τῇ σοφίᾳ αὐτοῦ, καὶ μὴ καυχάσθω
    ὁ ἰσχυρὸς ἐν τῆ ἰσχύϊ αὐτοῦ, καὶ μὴ καυχάσθω ὁ πλούσιος ἐν τῷ πλούτῳ αὐτοῦ,
  ind-AYT: Katakanlah, “Beginilah firman TUHAN, ‘Mayat-mayat orang akan jatuh seperti
    kotoran di tanah terbuka, dan seperti berkas gandum di belakang pemanen, dan tidak
    ada seorang pun akan mengumpulkan mereka.’”
  nya-nya: Yehova anandiwuza kuti ndinene izi kuti, “ ‘Mitembo ya anthu idzakhala
    ili lambalamba ngati ndowe mʼminda, ngati mapesi mʼmbuyo mwa wokolola, popanda
    munthu woyitola.’ ”
  hrv-hrv: 'Ovako govori Jahve: “Mudri neka se ne hvale mudrošću, ni junak neka se
    ne hvali hrabrošću, ni bogati neka se ne hvali bogatstvom.'
  mps-mps: Te isai bidi dabe tigi te tǫde wilalua paibao, te yowigo di tiwai elaluali,
    tama te gide wit dunu pali tiwai elalua paibao. Te augwali sisinabo bidi meni
    yaibao. Genuai Bidigo enabolo te po pusao wali.
  tpi-tpi: Na ol bodi bilong ol man i dai pinis bai i stap nabaut long graun, olsem
    pekpek bilong dok, na olsem ol mekpas wit i stap nabaut long gaden. Na bai i no
    gat man bilong bungim ol. Bikpela i bin tokim mi long autim ol dispela tok.
  dan-1931: 'Sig: så lyder det fra HERREN: De døde Legemer faldt som Gødning på Marken,
    som Skåret efter Høstmanden; ingen binder op.'
  vie-OVCB: 'Đây là điều Chúa Hằng Hữu phán: “Thây người sẽ bỏ ngập đồng ruộng như
    phân bón, như các cọng rạ bị con gặt chà đạp dưới chân. Không ai lượm xác mà mai
    táng cả.”'
  guj-2017: આ પ્રગટ કર યહોવાહ આ પ્રમાણે કહે છે; જેમ ખેતરમાં ખાતર તથા કાપણી કરનારની
    પાછળ પૂળીઓ પડે છે, તેમ મનુષ્યના મૃતદેહો પડશે. અને તેઓને એકઠા કરનાર કોઈ હશે નહિ.
  pon-2006A: Kahlap en aramas akan engiengseli wasa koaros, rasehng pwisehn mahn nan
    mwetuwel kan, rasehng weren pilawa me soundolung kan kin kesehla mwurirail, werentuhke
    me sohte aramas kin rikpene. Ih met me KAUN-O mahsanihong ie I en patohwanda.”
  por-BRBSL: 'Fale: “Yahweh diz, “''Os cadáveres dos homens cairão como esterco em
    campo aberto, e como a mão-cheia após a colhedora. Ninguém os reunirá''”.'
  cth-cth: BAWIPA ni hettelah a dei, tami kadoutnaw e ro teh laikawk dawk e vaipuen
    patetlah thoseh, cang ka a naw ni cabong a pâhma awh e patetlah thoseh, apinihai
    ahnimouh teh bout kuem awh mahoeh toe, telah dei pouh.
  twi-twi: Ka se, “Sɛɛ Na Awurade se, “ ‘Nnipa afunu bɛdeda hɔ te sɛ sumina a egugu
    petee mu, te sɛ aburow a nnɔbaetwafo atwa agu nʼakyi a obiara mmoaboaa ano.’ ”
  hlt-hlt: BOEIPA kah olphong loh he ni a thui. Te dongah hlang rhok he diklai hman
    ah aek bangla hmoeng vetih cang at hnuk kah cangpa bangla coi mahpawh.
  tbz-SIM: 'Ntɛ mí ndi Yiɛ̀ nKuyie n tú mù: Wèè ciì ò bɑ́ mpɔtì ò ciìmɛ̀, wèè ɑ̃ dikɔ̃m̀bùɔ̀
    ò bɑ́ mpɔtì ò ɑ̃mɛ̀ dikɔ̃m̀bùɔ̀, wèè mɔ̀kɛ o kpɛrɛ ò bɑ́ mpɔtì ò mɔ̀kɛmɛ̀ o kpɛrɛ.'
  msy-2020: Ikiavɨra Itir God mɨkɨmasa na mɨgɨa ghaze, “Ariaghirir gumazamizibar kuaba
    pura tintinibar nguazimɨn ikiam, mati afiar buariba, ko witɨn ikɨziba pura tintinibar
    irav iti. Ezɨ gumazir dagh eghuvamiba puvatɨ.”
  azb-azb: 'Sən söylə ki, Rəbb belə bəyan edir: «İnsan cəsədləri tarlada peyin kimi,
    Biçinçinin ardınca qalan taya kimi yerə yıxılacaq. Onları yığıb aparan olmayacaq».'
  eng-DBY: 'Speak, Thus saith Jehovah: Yea, the carcases of men shall fall as dung
    upon the open field, and as the handful after the reaper, and there shall be none
    to gather.'
  hin-2017: तू कह, “यहोवा यह कहता है, ‘मनुष्यों की लोथें ऐसी पड़ी रहेंगी जैसा खाद
    खेत के ऊपर, और पूलियाँ काटनेवाले के पीछे पड़ी रहती हैं, और उनका कोई उठानेवाला
    न होगा।’”
  wol-KYG: 'Aji Sax ji dafa wax ne: «Ku xelu, bumu damoom xelam; ku jàmbaare, bumu
    damoo njàmbaaram; ku woomle, bumu damoom koomam.'
  eng-YLT: Speak thus — an affirmation of Jehovah, And fallen hath the carcase of
    man, As dung on the face of the field, And as a handful after the reaper, And
    there is none gathering.
  eng-WYC-2017: Speak thou, The Lord saith these things, And the dead body of a man
    shall fall down as a turd on the face of the country, and as hay behind the back
    of the mower, and none there is that gathereth.
  eng-WMBB: Speak, “The LORD says, “‘The dead bodies of men will fall as dung on the
    open field, and as the handful after the harvester. No one will gather them.’”
  urd-GVH: रब फ़रमाता है, “नाशें खेतों में गोबर की तरह इधर-उधर बिखरी पड़ी रहेंगी।
    जिस तरह कटा हुआ गंदुम फ़सल काटनेवाले के पीछे इधर-उधर पड़ा रहता है उसी तरह लाशें
    इधर-उधर पड़ी रहेंगी। लेकिन उन्हें इकट्ठा करनेवाला कोई नहीं होगा।”
  rug-rug: 'Mu zama guahe, “Hiera gua si zama vura nia e Zihova: ‘Sari tinidia rina
    tie matedi si kote eko lamae gua rina ebasa pa inuma duduli, guana huiti koa holadi
    mudina sa tie pakepakete, meke loke tie pude pudiki vagi,’ ”'
  gaz-gaz: 'Ati akkana jedhi: “Waaqayyo akkana jedha: “ ‘Reeffi namootaa akkuma kosii
    diidatti gatamee, akkuma bissii midhaanii kan nama haamuu duubaan hafee nama walitti
    qabu dhabeetti ciciisa.’ ”'
  fra-LSG: 'Dis: Ainsi parle l’Éternel: Les cadavres des hommes tomberont Comme du
    fumier sur les champs, Comme tombe derrière le moissonneur une gerbe Que personne
    ne ramasse.'
  gnn-gnn: '@see-verse:JER.009.021'
  yal-yal: Alatala ito nan falaxi, a naxa, “Fe kolonne nama e kanba e fe kolonni.
    Sɛnbɛmaan nama a kanba a sɛnbɛni. Nafulu kanna nama a waso a nafulu kanyani.
  haw-1868: E i aku Ke olelo mai nei o Iehova penei, E haule no na kupapau o kanaka
    e like me ka lepo ma ke kula, e like hoi me ka pua ai mahope o ka mea hoiliili
    ai; aohe mea nana lakou e hoiliili.
  arb-NAV: 'وَهَذَا مَا يُعْلِنُهُ الرَّبُّ: «سَتَتَهَاوَى جُثَثُ النَّاسِ مِثْلَ
    نُفَايَةٍ عَلَى وَجْهِ الْحَقْلِ، وَتَتَسَاقَطُ كَقَبَضَاتٍ وَرَاءَ الْحَاصِدِ،
    وَلَيْسَ مَنْ يَجْمَعُهَا».'
  ewe-ewe: 'Gblɔ be, “Ale Yehowa gblɔe nye esi: “ ‘Amegbetɔwo ƒe ŋutilã kukuwo akaka
    abe gbeɖuɖɔ wolɔ kɔ ɖe agble dzi ene. Woanɔ abe nukue nuŋela ŋe ƒo ɖi, eye ame
    aɖeke meli afɔ wo o ene.’ ”'
  eng-LEE: (9:21) Speak, Thus saith the Lord, Yea, the carcasses of men shall lie
    as dung upon the open field, and as the sheaves [left] after the harvestman, with
    none to gather them.
  asm-FB: 'তুমি কোৱা, যিহোৱাই এইদৰে কৈছে: লোকসকলৰ শৱ সাৰৰ দৰে পৰি থাকিব, আৰু দাওঁতাৰ
    পাছত এৰি যোৱা মুঠিৰ দৰেই পথাৰত পৰি থাকিব; কোনেও সেইবোৰ নোগোটাব।'
  sus-A: عَلَتَلَ شَ مَسٍنيِ نَن يَ؛ «لْننِلَ نَشَ عَ يّتّ مَتْشْ عَ شَ لْننِ شَ قٍ
    رَ. سّنبّمَ نَشَ عَ يّتّ مَتْشْ عَ سّنبّ شَ قٍ رَ. بَننَ مِشِ نَشَ عَ يّتّ مَتْشْ
    عَ شَ بَننَيَ شَ قٍ رَ.
  fra-SBL: 'Parlez : « Yahvé dit, "''Les cadavres des hommes tomberont comme du fumier
    sur le champ, et comme la poignée après la moissonneuse. Personne ne les rassemblera. »'
  hbo-hbo: כֹּ֣ה ׀ אָמַ֣ר יְהוָ֗ה אַל־יִתְהַלֵּ֤ל חָכָם֙ בְּחָכְמָתֹ֔ו וְאַל־יִתְהַלֵּ֥ל
    הַגִּבֹּ֖ור בִּגְבֽוּרָתֹ֑ו אַל־יִתְהַלֵּ֥ל עָשִׁ֖יר בְּעָשְׁרֹֽו׃
  kik-kik: 'Meere ũũ, “Jehova ekuuga atĩrĩ: “ ‘Ciimba cia andũ nĩikaragana ta rũrua
    rũrĩ mũgũnda, na ta itira iria itinĩtio igatigwo na thuutha nĩ mũgethi, itarĩ
    na mũndũ wa gũcicookanĩrĩria.’ ”'
  fra-NCL: 'Ainsi parle Yahweh : Que le sage ne se glorifie pas de sa sagesse ; que
    le fort ne se glorifie pas de sa force ; que le riche ne se glorifie pas de sa
    richesse.'
  cek-AK: Angraeng mah hae tiah thuih, tiah thui paeh; Kadueh qoknawk loe aek batiah
    azawn ah angsong o tih, cang aat kami mah tahmaih ih cangqui baktiah, mi mah doeh
    nihcae ih qok to pakuem mak ai.
  cuk-cuk: 'Bab-Jehová soged: “Muimar, napagi ibmar-isganayob omilede guoed. Igi dule-ibmar-gwag-wesale,
    napagi-babatismalad-omileddae, gwen bar dule wedasuli, deyobi, muimar napagi omilede
    guoed.”'
  uig-CYR: 'Йеқинлириңларға уқтуруп: «Пәрвәрдигар мундақ дәйду: — Бәрһәқ, җәсәтләр
    далада тезәктәк жиқилиду; Улар ормичиниң орғиқиниң астиға жиқилған, Лекин һеч
    ким жиғмайдиған башақтәк йәргә чечилиду!» — дәңлар!'
  tel-2017: యెహోవా చెప్పేదేమంటే “పొలాల్లో పేడ పడేలా, కోతపనివారి వెనక పనలు పడేలా మనుషుల
    శవాలు కూలుతాయి. వాటిని పోగు చేయడానికి ఎవరూ ఉండరు.”
  hat-BSA: Pale, “Konsa di SENYÈ a, “‘Kadav moun yo va tonbe tankou fimye bèt nan
    chan, tankou men plen sereyal lè moun fin rekòlt la. Pèsòn p ap ranmase yo.’”
  kos-kos: Monin mwet misa oaclik yen nukewa, Oana fohkon kosro ke oan inima uh. Oana
    wheat ma mwet kosrani pakela ac sisla, Wheat ma wangin mwet telani. Pa inge ma
    LEUM GOD El sapkin ngan fahk.”
  hbo-WLC: כֹּ֣ה ׀ אָמַ֣ר יְהוָ֗ה אַל־יִתְהַלֵּ֤ל חָכָם֙ בְּחָכְמָת֔וֹ וְאַל־יִתְהַלֵּ֥ל
    הַגִּבּ֖וֹר בִּגְבֽוּרָת֑וֹ אַל־יִתְהַלֵּ֥ל עָשִׁ֖יר בְּעָשְׁרֽוֹ׃
  ibo-ibo: Gwa ha, sị, “Otu a ka Onyenwe anyị kwubiri, “ ‘Ozu ndị nwụrụ anwụ ga-atọgbọrọ
    dịka unyi e kpofuru nʼọhịa, dịka ukwu ọka nke e gbuturu nʼazụ onye na-aghọ mkpụrụ
    ubi, nke ọ dịghị onye ga-achịkọta ha.’ ”
  ory-ory: କୁହ, “ସଦାପ୍ରଭୁ ଏହି କଥା କହନ୍ତି, ‘ମନୁଷ୍ୟମାନଙ୍କର ଶବ ଖତ ପରି ଓ ଶସ୍ୟଚ୍ଛେଦକର ପଶ୍ଚାତ୍‍
    ପଡ଼ିଥିବା ଅଳ୍ପ ଅଳ୍ପ ଶସ୍ୟ ପରି କ୍ଷେତ୍ରରେ ପଡ଼ି ରହିବ, କେହି ସେସବୁକୁ ସଂଗ୍ରହ କରିବେ ନାହିଁ।’”
  chk-chk: Somän ekewe aramas repwe toropasfeil ekis meinisin usun kiten mongö lon
    ekewe leni mi amassawa. Repwe usun chök pilükün wiich ekewe chon pöküpök ra likiti,
    nge esap wor eman a ionifengeniir. Iei met ewe Samol mi Lapalap a akünö ngeniei
    pwe üpwe apasa.”
  rop-rop: Ola dedwan bodi bin spredat ebriweya, jis laik enimul minyuwa jidan langa
    fam, en jis laik detlot sid daga wen sambodi bin kadimbat en nobodi bin gajimbat.
    Wal lagijat na YAWEI bin dalim mi blanga tok.”
  ukr-1871: 'Скажи: так говорить Господь: поляжуть люде трупом, наче гній на полі,
    мов ті снопи позад женця, та й нїкому буде їх збірати.'
  deu-1951: '(09-21) Sage: So spricht der HERR: Die Leichname der Menschen werden
    fallen wie Dünger auf dem Felde und wie Garben hinter dem Schnitter, die niemand
    sammelt.'
  eng-JPS: '(9-21) Speak: Thus saith the LORD — And the carcasses of men fall as dung
    upon the open field, and as the handful after the harvestman, which none gathereth.'''
  srp-1865: 'Reci: ovako govori Gospod: i mrtva æe tjelesa ljudska ležati kao gnoj
    po njivi i kao rukoveti za žeteocem, kojih niko ne kupi.'
  lug-lug: “Yogera,” bw’atyo bw’ayogera Mukama nti, “ ‘Emirambo gy’abasajja abafudde
    gijja kugwa ng’obusa ku ttale ng’ebinywa by’eŋŋaano ensale bwe bigwa emabega w’omukunguzi
    nga tebiriiko alonda.’ ”
  heb-heb: דבר כה נאם יהוה ונפלה נבלת האדם כדמן על פני השדה וכעמיר מאחרי הקצר ואין
    מאסף׃
  ben-IRV: এটি ঘোষণা করো, সদাপ্রভু এই কথা ঘোষণা করেন, লোকেদের মৃতদেহ গোবরের মত এবং
    যারা ফসল কাটে তাদের পিছনে কেটে ফেলে রাখা শস্যের মত মাঠে পড়ে থাকবে; সেখানে তাদের
    জড়ো করার কেউ থাকবে না।
  pan-pan: ਬੋਲੋ, ਯਹੋਵਾਹ ਦਾ ਵਾਕ ਇਸ ਤਰ੍ਹਾਂ ਹੈ, - ਆਦਮੀ ਦੀਆਂ ਲੋਥਾਂ ਖੁੱਲ੍ਹਿਆਂ ਖੇਤਾਂ ਵਿੱਚ
    ਮਲੀਹ ਵਾਂਗੂੰ ਡਿੱਗਣਗੀਆਂ, ਅਤੇ ਵਾਢਿਆਂ ਦੇ ਮਗਰ ਇੱਕ ਰੁੱਗ ਵਾਂਗੂੰ, ਜਿਸ ਨੂੰ ਕੋਈ ਇਕੱਠਾ ਨਹੀਂ
    ਕਰਦਾ।
  mya-JVB: ထာဝရဘုရား မိန့် တော်မူသည်ကား ၊ လူ သေ ကောင်တို့သည် လယ် ပြင် ၌ နောက်ချေး
    ကဲ့သို့ ၎င်း ၊ သိမ်း သူမ ရှိ၊ ရိတ် သောသူနောက် မှာ ကျန်ရစ်သော ကောက် လှိုင်းကဲ့သို့
    ၎င်း ကျနေ ကြလိမ့်မည်ဟု ကြား ပြောလော့။
  tbg-tbg: Vairi raha vona vona vaintema kerove, uiti naahoqi teqake rumpake vataava
    vona vona vaintema kerove, vaiinti nahenti arukaaka vaatavano vona vona vaimanta
    vika vaata nuntu ruvaaqumake quntama teka kia variavo. Noravano Kotiva vi uvara
    vaiinti nahenti tiva nimiane tura.
  hmo-hmo: Mase taudia edia tauanidia, be gabu idauidau dekenai idia hekure noho,
    idia be hegeregere boromakau edia kukuri bamona, bona koni idia utua taudia ese
    idia rakatania vadaeni koni bamona. Tau ta lasi ese unai koni do ia haboua. Inai
    hereva be Lohiabada ese lau ia hamaoroa, do lau gwauraia.”
  urd-urd: 'कह दे, ख़ुदावन्द यूँ फ़रमाता है: ''आदमियों की लाशें मैदान में खाद की तरह
    गिरेंगी, और उस मुट्ठी भर की तरह होंगी जो फ़सल काटनेवाले के पीछे रह जाये जिसे कोई
    जमा नहीं करता।'
  rus-SYN: 'Скажи: так говорит Господь: и будут повержены трупы людей, как навоз на
    поле и как снопы позади жнеца, и некому будет собрать их.'
  bqc-SIM: 'Ma Dii ma mɛ̀: Ɔ̃nↄna su ĩ́anadã a ↄ̃nↄyã musuo, gↄ̃gbãa su yↄ̃̀ↄkɛ
    a gↄ̃sakɛ yã́io, ↄde su azĩa sɛ lɛsĩ a ↄda yã́io.'
  tcz-CHONGTHU: Pakaiyin hiti hin aseije tin, seitan. Mithi long chu loujaova eh-banga
    kisevum lha ding, chang atpa nunga changphal banga kise diu, achomkhom beihel
    hiding ahi, tin seijin, ati.
  mar-mar: 'असे सांग: परमेश्वर असे म्हणतो, जसे उघड्यावर खत पडते आणि कापणाऱ्या मागे
    पेंढीतून गळण पडते, तशी मनुष्याची प्रेते पडतील, आणि ती कोणी गोळा करणार नाहीत.'
  qub-qub: Wañusha runacuna yänin mashtarpäcun uywacunapa iscanno. Rïguta rutuptin
    shicwajcunata mana shuntashannömi jitarpäcun» nir.
  bqp-bqp: Yen sɔ̃, bwisigii u ku woo kɑnɑ win bwisin sɔ̃. Dɑmgii u ku mɑɑ woo kɑnɑ
    win dɑm sɔ̃. Mɛyɑ dukiɑgii u ku woo kɑnɑ win dukiɑn sɔ̃.
  hat-hat: 'Seyè a di: -Kadav yo gaye toupatou, tankou fimye yo simen nan jaden, tankou
    grap diri moun k''ap ranmase rekòt yo kite atè. Pa gen pesonn pou ranmase yo.'
  eng-BSB: 'Declare that this is what the LORD says: “The corpses of men will fall
    like dung upon the open field, like newly cut grain behind the reaper, with no
    one to gather it.”'
  eng-WEBPB: Speak, “The LORD says, “‘The dead bodies of men will fall as dung on
    the open field, and as the handful after the harvester. No one will gather them.’”
  kbq-kbq: Hagi Ra Anumzamo'a amanage hie hunka zamasamio. Frisaza vahe'mokizmi zamavufagamo'a,
    mopafina amne zankna hanigeno, afu'rifama hagi'za hozafima antazankna hugahie.
    Ana nehanigeno hozafinti'ma witima taga hute'za eri tru osu atrazageno, meankna
    huno fri zamavufagamo'a me'nesanige'za vahe'mo'za eri tru hu'za aseozamantegahaze.
  nhe-BL: 'Huan xiquinilhuica ya ni para quej ni niininTECO niquijtohua: ‘Inintlacayohua
    nopa mijcatzitzi mocahuase tepejtoque queja cuitlatl ipan cuatitlamitl. Eltos
    queja trigo tlen mocahua campa ya pixcatoque huan ayoc aca quinsentilía. Queja
    nopa nojquiya axaca quintlalpachos nopa mijcatzitzi.’” Queja nopa quiijtohua TOTECO.'
  gub-BL: Umàno ma'e kwer wanetekwer u'ar putar wà nehe. Nuzawy kwaw ma'ea'yr hepuxi
    kaiwer pe imuhàmuhàz pyrer wà nehe. Nuzawy kwaw haryw ipo'o har wapo wi u'ar ma'e
    kwer wà nehe no. Ni amo nomono'og kwaw a'e haryw wà. Tupàn umume'u kar a'e ze'eg
    ihewe a'e, a'e wanupe.
  eng-DRA: 'Speak: Thus saith the Lord: Even the carcass of man shall fall as dung
    upon the face of the country, and as grass behind the back of the mower, and there
    is none to gather it.'
