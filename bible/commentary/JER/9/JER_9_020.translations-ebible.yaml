verse: JER.009.020
translations:
  mal-C: ഇപ്പോൾ, സ്ത്രീകളേ, യഹോവയുടെ വചനം കേൾക്കുക; നിങ്ങളുടെ കാതുകൾ അവിടത്തെ വായിലെ
    വചനത്തിനായി തുറക്കുക. നിങ്ങളുടെ പുത്രിമാരെ വിലപിക്കാനും നിങ്ങൾ പരസ്പരം വിലാപഗീതം
    ആലപിക്കാനും അഭ്യസിപ്പിക്കുക.
  deu-TKW: Denn emporgestiegen ist der Tod in unsere Fenster, eingedrungen in unsere
    Paläste, daß er die Kinder von der Straße hinwegtilge, die jungen Männer von den
    Plätzen.
  lin-lin: Kufa emati mpe ekoti na nzela ya maninisa na biso, ekoti kino na bandako
    na biso, oyo batonga makasi ; eyei kosilisa koboma bana na babalabala, mpe bilenge
    mibali na bisika oyo bato ebele bokutanaka.
  eng-LSV: But hear, you women, a word of YHWH, || And your ear receives a word of
    His mouth, || And teach your daughters wailing, || And each her neighbor lamentation.
  eng-GNV: Therefore heare the worde of the Lord, O ye women, and let your eares regard
    the words of his mouth, and teach your daughters to mourne, and euery one her
    neighbour to lament.
  eng-WEBSTER: Yet hear the word of the LORD, O ye women, and let your ear receive
    the word of his mouth, and teach your daughters wailing, and every one her neighbor
    lamentation.
  nhw-BL: Ansihuame catli anchocaj, xijtlacaquilica icamanal TOTECO huan xiquinmachtica
    amoichpocahua huan amocalnechcahua nojquiya ma chocaca.
  swh-ONEN: Basi, enyi wanawake, sikieni neno la Bwana; fungueni masikio yenu msikie
    maneno ya kinywa chake. Wafundisheni binti zenu kuomboleza; fundishaneni kila
    mmoja na mwenzake maombolezo.
  bba-bba: Domi ɡɔɔ u sun kɑ̃ɑsi sɑɑ fɛnɛntin di, mɑ u duɑ sere sinɑ kpɑɑrɔ. Mɛyɑ
    u mɑɑ bii be bɑ bɔsu swɛɛ sɔɔ ɡoomɔ, kɑ sere mɑɑ ɑluwɑɑsibɑ mi bɑ rɑ ɡesi mɛnnɛ
    kpuro.
  eng-KJVCPB: Yet hear the word of the Lord, O ye women, And let your ear receive
    the word of his mouth, And teach your daughters wailing, And every one her neighbour
    lamentation.
  luo-luo: Koro, yaye mon, winjuru wach Jehova Nyasaye; yawuru itu ne weche mawuok
    e dhoge. Puonjuru nyiu dengo; puonjreuru ywak uwegi.
  meu-meu: Hahine e! Iehova ena hereva ba kamonai, ia uduna herevana na taiamui ai
    baine vareai; natumui kekenidia na rohe-ahu ba hadibadia, bona dekemui hahinedia
    na tai hahane ba hadibalaidia.
  npi-ULB: त्यसैले हे स्‍त्रीहरू हो, परमप्रभुको वचन सुन । उहाँको मुखबाट निस्कने सन्देशमा
    ध्यान देओ । तब आ-आफ्ना छोरीहरूलाई शोकको गीत र हरेक छिमेकी स्‍त्रीलाई मृत्‍यु संस्‍कारको
    गीत सिकाओ ।
  yor-yor: Nísinsin yìí, ẹ̀yin obìnrin ẹ gbọ́ ọ̀rọ̀ Olúwa; ṣí etí yín sí ọ̀rọ̀ ẹnu
    rẹ. Kọ́ àwọn ọmọbìnrin yín ní ìpohùnréré ẹkún, kí ẹ sì kọ́ ara yín ní arò.
  pes-OPCB: ای زنان به کلام خداوند گوش دهید و به سخنان او توجه کنید! به دخترانتان
    نوحه‌گری و به همسایگانتان عزاداری بیاموزید.
  tgl-ULB: Kaya kayong mga kababaihan, pakinggan ang salita ni Yahweh, bigyang pansin
    ang mga mensahe na nagmula sa kaniyang bibig. At turuan ninyo ang inyong mga anak
    na babae ng awiting panluksa at sa kapwa babae ng awiting panlibing.
  hui-hui: Yaremaia i̱nime lalu, Ai Yarusaleme waliru-o Anduane Homogohanda tíhondo
    bi mbira i̱na tí lamibe layago langerogo baya hangu hale halimu. Tí wane wandari
    emene bedaru kiabu dugu bilo baya hangu biawai halimu. Wali hangu hangume kiabu
    dugu manda nabi maru bedaru baya hangu biawai halu biralimu.
  mya-mya: ငါ​က၊ ``အ​မျိုး​သ​မီး​တို့၊ထာ​ဝ​ရ​ဘု​ရား​မိန့်​တော်​မူ သည်​ကို နား​ထောင်​ကြ​လော့။
    ကိုယ်​တော်​ရှင်​၏​စ​ကား​တော်​တို့​ကို အာ​ရုံ​စိုက်​၍​နာ​ယူ​ကြ​လော့။ သင်​တို့​၏​သ​မီး​များ​အား​ငို​ကြွေး​တတ်​ရန်
    လည်း​ကောင်း၊ သင်​တို့​၏​မိတ်​ဆွေ​များ​အား​မ​သာ​သီ​ချင်း​ကို သီ​ဆို​တတ်​ရန်​လည်း​ကောင်း​သင်​ကြား​ပေး
    ကြ​လော့။
  bod-N: ཀྱེ་བུད་མེད་རྣམས། དཀོན་མཆོག་ཡ་ཝཱེའི་གསུང་ལ་ཉོན་ཅིག ཁྱོད་ཚོའི་བུ་མོ་རྣམས་ལ་མྱ་ངན་ཞུ་ལུགས་སློབས་དང་།
    མི་རེ་རེས་རང་གི་ཁྱིམ་མཚེས་ལ་སྐྱོ་གླུ་བསླབ་དགོས།
  sna-sna: Zvino, imi vakadzi, inzwai shoko raJehovha; dziurai nzeve dzenyu dzinzwe
    mashoko omuromo wake. Dzidzisai vanasikana venyu kuungudza; dzidzisanai kuchema.
  spa-BLM: Pero escuchen la palabra de Yahvé, mujeres. Que tu oído reciba la palabra
    de su boca. Enseña a tus hijas los lamentos. Que cada uno enseñe a su vecino un
    lamento.
  cac-cac: Ex ix, maclejec eyab' slolonel Jehová, aq'uec val och e chiquin d'a tas
    syala'. C'ayb'ejec eb' eyune' yed' eb' ix vach' eyac'an yed'oc yic tz'oc' eb'
    yuj scusc'olalil chamel.
  swh-ULB: Kwa hiyo ninyi wanawake, sikieni neno la BWANA; zingatieni ujumbe unaokuja
    toka kinywani mwake. Kisha wafundisheni binti zenu wimbo wa maombolezo, na kila
    mwanamke wa jirani wimbo wa kilio.
  bel-bel: Дык вось, слухайце, жанчыны, слова Госпада, і хай уважае вуха ваша слову
    вуснаў Ягоных; і вучэце дачок вашых плакаць, і адна адну - песьням плачу.
  deu-ELBBK: Denn der Tod ist durch unsere Fenster gestiegen, er ist in unsere Paläste
    gekommen, um das Kind auszurotten von der Gasse, die Jünglinge von den Straßen.
  mbb-OT: Guntaan, sikiyu is menge vahi, pemineǥa niw is migkaǥi te Nengazen. Purungi
    niw heini pemineǥa. Penurua niw is menge anak niw he menge vahi wey menge zuma
    niw te kedruǥur wey te kegkanta para te minatey.
  mal-2015: എന്നാൽ സ്ത്രീകളേ, യഹോവയുടെ വചനം കേൾപ്പിൻ; നിങ്ങളുടെ ചെവി അവന്റെ വായിലെ
    വചനം ശ്രദ്ധിക്കട്ടെ; നിങ്ങളുടെ പുത്രിമാരെ വിലാപവും ഓരോരുത്തി താന്താന്റെ കൂട്ടുകാരത്തിയെ
    പ്രലാപവും അഭ്യസിപ്പിപ്പിൻ.
  rmc-rmc: Se o meriben avel andre prekal amare oblaki a dodžal dži andre amare pevnosťi.
    Ňičinel le čhavoren pro uľici a le terne čhaven maškar o foros.“
  pes-OPV: پس‌ای زنان، کلام خداوند را بشنوید و گوشهای شما کلام دهان اورا بپذیرد و
    شما به دختران خود نوحه گری راتعلیم دهید و هر زن به همسایه خویش ماتم را.
  ron-1924: Аскултаць, фемеилор, Кувынтул Домнулуй ши сэ приндэ урекя воастрэ че спуне
    гура Луй! Ынвэцаць пе копиий воштри кынтече де жале, ынвэцаци-вэ плынӂерь унеле
    пе алтеле!
  ben-OBCV: এখন, হে স্ত্রীলোকেরা, তোমরা সদাপ্রভুর বাক্য শোনো; তোমরা তাঁর মুখের কথার
    প্রতি কান খোলা রাখো। কীভাবে বিলাপ করতে হয়, তোমাদের কন্যাদের শেখাও, তোমরা পরস্পরকে
    বিলাপ করতে শিক্ষা দাও।
  som-som: Dumarow, bal erayga Rabbiga maqla, oo dhegihiinnuna erayga afkiisa ha aqbaleen,
    oo gabdhihiinnana baroorashada bara, oo middiin kastaaba teeda kale ha barto.
  lat-VUC: 'Audite ergo, mulieres, verbum Domini, et assumant aures vestræ sermonem
    oris ejus, et docete filias vestras lamentum, et unaquæque proximam suam planctum:'
  eng-ASVBT: Yet hear the word of Jehovah, O ye women, and let your ear receive the
    word of his mouth; and teach your daughters wailing, and every one her neighbor
    lamentation.
  ita-1885: Perciocchè, o donne, ascoltate la parola del Signore; e riceva il vostro
    orecchio la parola della sua bocca; ed insegnate dei rammarichii alle vostre figliuole,
    e de' lamenti, ciascuna alla sua compagna.
  eng-LXXUP: For death has come up through your windows, it has entered into our land,
    to destroy the infants without, and the young men from the streets.
  eng-ULB: So you women, hear Yahweh's word; pay attention to the messages that come
    from his mouth. Then teach your daughters a mourning song, and each neighbor woman
    a funeral song.
  spa-VBL: Mujeres, escuchen el mensaje del Señor, oigan lo que tiene que decir. Enséñenle
    a sus hijas a llorar y a cantar cantos de tristeza.
  fra-_FOB: Femmes, écoutez la parole de l'Éternel; et que votre oreille reçoive la
    parole de sa bouche. Enseignez vos filles à se lamenter, et chacune sa compagne
    à faire des complaintes!
  mal-mal: എന്നാൽ സ്ത്രീകളേ, യഹോവയുടെ വചനം കേൾക്കുവിൻ; നിങ്ങളുടെ ചെവി അവിടുത്തെ വായിലെ
    വചനം ശ്രദ്ധിക്കട്ടെ; നിങ്ങളുടെ പുത്രിമാരെ വിലാപവും ഓരോ സ്ത്രീയും അവളുടെ കൂട്ടുകാരിയെ
    പ്രലാപവും അഭ്യസിപ്പിക്കുവിൻ.
  urd-GVR: Ai aurato, Rab kā paiġhām suno. Apne kānoṅ ko us kī har bāt par dharo!
    Apnī beṭiyoṅ ko nohā karne kī tālīm do, ek dūsrī ko mātam kā yih gīt sikhāo,
  suz-BL: मिनु गे मीश मुरपुकी परमप्रभु यावे आ लोव़ नेनीन। मेको आ लोव़ नेंचा कली इन
    नोफा दाइक्‍तीन। इन तमी आन कली रोंका पचा शेंदीन। आंम नेक्‍था ङा मुर नु रोंका पतीक
    शेंमुने।
  eng-NOY: Hear, O ye women, the word of Jehovah! Let your ear receive the word of
    his mouth! Teach your daughters a lamentation, And every one her companion a mournful
    dirge!
  ita-1927: Donne, ascoltate la parola dell’Eterno, e i vostri orecchi ricevan la
    parola della sua bocca! Insegnate alle vostre figliuole del lamenti, e ognuna
    insegni alla sua compagna de’ canti funebri!
  ckb-ckb: ئەی ژنان، گوێ لە فەرمایشتی یەزدان بگرن، گوێ لە فەرمایشتی دەمی ئەو بگرن.
    کچەکانتان فێری شیوەن بکەن، هەر ژنێکیش دەستەخوشکەکەی فێری ماتەم گێڕان بکات.
  eng-BBE: But even now, give ear to the word of the Lord, O you women; let your ears
    be open to the word of his mouth, training your daughters to give cries of sorrow,
    everyone teaching her neighbour a song of grief.
  kan-OKCV: ಆದ್ದರಿಂದ ಓ ಸ್ತ್ರೀಯರೇ, ಯೆಹೋವ ದೇವರ ವಾಕ್ಯವನ್ನು ಕೇಳಿರಿ. ನಿಮ್ಮ ಕಿವಿಯು ಆತನ ಬಾಯಿಯ
    ವಾಕ್ಯವನ್ನು ಅಂಗೀಕರಿಸಲಿ. ನಿಮ್ಮ ಪುತ್ರಿಯರಿಗೆ ಗೋಳಾಟವನ್ನೂ, ನಿಮ್ಮ ನಿಮ್ಮ ನೆರೆಯವರಿಗೆ ಪ್ರಲಾಪವನ್ನೂ
    ಕಲಿಸಿರಿ.
  tam-2017: ஆதலால் பெண்களே, யெகோவாவுடைய வார்த்தையைக் கேளுங்கள்; உங்கள் காது அவருடைய
    வாயின் வசனத்தை ஏற்றுக்கொள்ளட்டும்; நீங்கள் உங்கள் மகள்களுக்கு ஒப்பாரியையும், அவளவள்
    தன்தன் தோழிக்குப் புலம்பலையும் கற்றுக்கொடுங்கள்.
  spa-RV-1909: Oid pues, oh mujeres, palabra de Jehová, y vuestro oído reciba la palabra
    de su boca; y enseñad endechas á vuestras hijas, y cada una á su amiga, lamentación.
  ron-BTF: Totuși ascultați cuvântul DOMNULUI, voi femeilor, și să primească urechea
    voastră cuvântul gurii lui și învățați-le pe fiicele voastre bocetul și fiecare,
    pe vecina ei, plângerea.
  eng-WEBP: Yet hear the LORD’s word, you women. Let your ear receive the word of
    his mouth. Teach your daughters wailing. Everyone teach her neighbor a lamentation.
  eng-FBV: Women, listen to the Lord's message, hear what he has to say. Teach your
    daughters to mourn and sing songs of sadness.
  nld-1939: Ach vrouwen, hoort het woord van Jahweh, Laat uw oren luisteren naar het
    woord van zijn mond; Leert uw dochters een treurzang, Elkander een klaaglied;
  nch-BL: Ansihuame cati anchocaj, xijtacaquilica icamanal TOTECO huan xiquinmachtica
    amoichpocahua huan amocalnechcahua nojquiya ma chocaca.
  vie-1934: Hỡi các đàn bà, hãy nghe lời của Đức Giê-hô-va, tai các ngươi hãy nghe
    lời miệng Ngài phán! Hãy dạy cho các con gái các ngươi bài ca vãn; mỗi người hãy
    dạy cho kẻ lân cận mình khóc than!
  hin-CV: स्त्रियों, अब तुम याहवेह का संदेश सुनो; तुम्हारे कान उनके मुख के वचन सुनें.
    अपनी पुत्रियों को विलाप करना सिखा दो; तथा हर एक अपने-अपने पड़ोसी को शोक गीत सिखाए.
  spa-BES: Pero ahora, escucha la palabra del Señor, oh mujeres; deja que tus oídos
    estén abiertos a la palabra de su boca, entrenando a tus hijas para que griten
    de tristeza, y todos le enseñan a su vecino una canción de dolor.
  tdx-tdx: Fa nizilik’ amo lafinetio ty havilasy, nimoak’ añ’anjomban-tikañ’ao, ho
    zamane’e an-dalañe eo o anan-tikañeo, naho an-kiririsa ao o ajalahio.
  tha-KJV: โอ หญิงเอ๋ย จงฟังพระวจนะของพระเยโฮวาห์ และให้​หู​ของเจ้ารับพระวจนะจากพระโอษฐ์ของพระองค์
    จงสอนบทคร่ำครวญแก่​บุ​ตรสาวของเจ้า จงสอนบทเพลงศพแก่เพื่อนบ้านของเธอทุกคน
  por-BR-2018: Ouvi pois, vós mulheres, a palavra do SENHOR, e vossos ouvidos recebam
    a palavra de sua boca; e ensinai pranto a vossas filhas, e cada uma lamentação
    a sua companheira.
  deu-ELO: Denn höret, ihr Weiber, das Wort Jehovas, und euer Ohr fasse das Wort seines
    Mundes; und lehret eure Töchter Wehklage und eine die andere Klagegesang.
  eng-WYC-2018: Therefore, women, hear ye the word of the Lord, and your ears take
    the word of his mouth; and teach ye your daughters wailing, and each woman teach
    her neighbour mourning.
  epo-epo: 'Aŭskultu do, ho virinoj, la vorton de la Eternulo, kaj via orelo enprenu
    la vorton el Lia buŝo: Lernigu al viaj filinoj funebran ploradon kaj unu al alia
    funebran kantadon.'
  uig-PIN: Pǝrwǝrdigarning sɵzini anglanglar, i ayallar, Uning aƣzidiki sɵzgǝ ⱪulaⱪ
    selinglar; Ⱪizinglarƣa yiƣlaxni ɵgitinglar, Ⱨǝrbiringlar yeⱪininglarƣa mǝrsiyǝ
    oⱪutunglar;
  beo-beo: 'Na da amane sia:i, “Dilia uda! Hina Gode Ea sia: nabima amola noga:le
    dawa:digima! Dilia idiwi ilima da:i dioi didigia:su hou olelema! Amola dilia na:iyado
    ilima idigisa gesami hea:su olelema.'
  tpi-OTNT: Yupela meri bilong Jerusalem, Bikpela i bin tokim mi long autim tok long
    yupela, na yupela i mas putim yau gut long tok bilong en. Yupela i mas lainim
    ol pikinini meri bilong yupela long pasin bilong singsing sori. Na yupela wan
    wan meri i mas skulim ol arapela meri long ol song bilong sori,
  hau-SA: Yanzu, ya mata, ku ji maganar Ubangiji; ku buɗe kunnuwanku ga maganar bakina.
    Ku koya wa ’yan matanku yadda za su yi kuka; ku koya wa juna makoki.
  uig-LAT: Perwerdigarning sözini anglanglar, i ayallar, Uning aghzidiki sözge qulaq
    sélinglar; Qizinglargha yighlashni ögitinglar, Herbiringlar yéqininglargha mersiye
    oqutunglar;
  nde-nde: Khathesi, lina abesifazane, zwanini ilizwi likaThixo, vulani indlebe zenu
    lizwe amazwi omlomo wakhe. Fundisani amadodakazi enu ukulila, lifundisane amazwi
    okukhala.
