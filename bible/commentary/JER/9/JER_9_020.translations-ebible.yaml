    Қизиңларға жиғлашни үгитиңлар, Һәр бириңлар йеқиниңларға мәрсийә оқутуңлар;
  tel-2017: స్త్రీలారా, యెహోవా మాట వినండి. ఆయన నోటి నుండి వచ్చే సందేశాలను జాగ్రత్తగా
    ఆలకించండి. మీ కూతుళ్ళకు విలాప గీతం నేర్పండి. ఒకరికొకరు అంగలార్పు గీతాలు నేర్పండి.
  hat-BSA: Alò tande byen pawòl SENYÈ a, O fanm yo. Kite zòrèy nou resevwa pawòl bouch
    Li. Montre fi nou yo jan pou yo fè dèy. Chak moun montre vwazen li yon chan lamante
    a.
  kos-kos: Nga fahk, “Kowos mutan, lipsre LEUM GOD, Ac lohang nu ke kas lal. Luti
    nu sin acn nutuwos elos in etu tung ke mas uh, Ac luti kawuk lowos an in etu yuk
    on in pukmas.
  hbo-WLC: כִּֽי־עָ֤לָה מָ֙וֶת֙ בְּחַלּוֹנֵ֔ינוּ בָּ֖א בְּאַרְמְנוֹתֵ֑ינוּ לְהַכְרִ֤ית
    עוֹלָל֙ מִח֔וּץ בַּחוּרִ֖ים מֵרְחֹבֽוֹת׃
  ibo-ibo: Ugbu a, nụrụnụ okwu Onyenwe anyị, unu ụmụ nwanyị, megheenụ ntị unu nụrụ
    okwu si ya nʼọnụ. Kuzierenụ ụmụ unu ndị inyom otu e si eti mkpu akwa, kuziekwaranụ
    ibe unu abụ akwa.
  ory-ory: ତଥାପି ଆଗୋ ସ୍ତ୍ରୀମାନେ, ସଦାପ୍ରଭୁଙ୍କର ବାକ୍ୟ ଶୁଣ ଓ ତୁମ୍ଭମାନଙ୍କର କର୍ଣ୍ଣ ତାହାଙ୍କର
    ମୁଖନିର୍ଗତ ବାକ୍ୟ ଗ୍ରହଣ କରୁ, ଆଉ ତୁମ୍ଭେମାନେ ଆପଣା ଆପଣା କନ୍ୟାମାନଙ୍କୁ ହାହାକାର କରିବାର
    ଓ ପ୍ରତ୍ୟେକେ ଆପଣା ପ୍ରତିବାସିନୀକୁ ବିଳାପ କରିବାର ଶିକ୍ଷା ଦିଅ।
  chk-chk: Iwe, üa üra, “Ämi kana fefin, oupwe rongorong alon ewe Samol mi Lapalap,
    oupwe aüselinga an kewe kapas. Oupwe aiti ngeni nöümi kewe föpwül usun ar repwe
    ngüngüres, nge iteiten eman me eman epwe aiti ngeni chon arun echö kölün kechü.
  rop-rop: Wal aibin tok, “Ol yumob wuman, yumob irrim langa YAWEI. Yumob lafta teiknodis
    langa im wed. Yumob oldei titjimbat ol yumob dodamob hau blanga jidan soriwei,
    en yumob kipgon titjimbat ol yumob fren blanga singsingbat det fyunral song.
  ukr-1871: Ой чувайте ж, молодицї, слово Господнє, і нехай вважає ухо ваше на слово
    з уст його; і навчайте ваших дочок плакати, і одна другу — в пісьнях нарікати!
  deu-1951: (09-19) So hört nun, ihr Frauen, das Wort des HERRN, und fasset zu Ohren
    das Wort seines Mundes, und lehrt eure Töchter Klagelieder und eine jede ihre
    Nachbarin den Trauergesang.
  eng-JPS: '(9-19) Yea, hear the word of the LORD, O ye women, and let your ear receive
    the word of His mouth, and teach your daughters wailing, and every one her neighbour
    lamentation:'
  srp-1865: Zato, žene, èujte rijeè Gospodnju i neka primi uho vaše rijeè usta njegovijeh,
    i uèite kæeri svoje ridati i jedna drugu naricati.
  lug-lug: Kaakano mmwe abakazi, muwulirize ekigambo kya Katonda, era mutege okutu
    kwammwe kuwulire ekigambo ky’akamwa ke. Muyigirize bawala bammwe okukaaba, era
    buli muntu ayigirize munne okukungubaga.
  heb-heb: כי שמענה נשים דבר יהוה ותקח אזנכם דבר פיו ולמדנה בנותיכם נהי ואשה רעותה
    קינה׃
  ben-IRV: হে স্ত্রীলোকেরা, সদাপ্রভুর কথা শোন; তাঁর মুখের কথায় মনোযোগ দাও। নিজের
    মেয়েদের বিলাপ গান করতে এবং প্রত্যেক প্রতিবেশী স্ত্রীলোককে শোকের গান করতে শিক্ষা
    দাও।
  pan-pan: ਹੇ ਇਸਤਰੀਓ, ਤੁਸੀਂ ਯਹੋਵਾਹ ਦਾ ਬਚਨ ਸੁਣੋ, ਤੁਹਾਡਾ ਕੰਨ ਉਹ ਦੇ ਮੂੰਹ ਦੀ ਗੱਲ ਸੁਣੇ!
    ਆਪਣੀਆਂ ਧੀਆਂ ਨੂੰ ਵੈਣ, ਅਤੇ ਹਰੇਕ ਆਪਣੀ ਗੁਆਂਢਣ ਨੂੰ ਸਿਆਪਾ ਸਿਖਾਵੇ!
  mya-JVB: အိုမိန်းမ တို့၊ ထာဝရဘုရား ၏ နှုတ်ကပတ် တော် ကို နားထောင် ၍ ၊ နှုတ် တော်ထွက်ကို
    နာယူ ကြလော့။ သင် တို့၏ သမီး တို့အား ငိုကြွေး ခြင်းကို၎င်း ၊ အသီးအသီး အပေါင်း အဘော်တို့အား
    မြည်တမ်း ခြင်းကို၎င်းသွန်သင် ကြလော့။
  tbg-tbg: 'Minti tumanta te Ieruharemiqi vau nahentikara tiha, Ne Nora Kotira uva
    iriate. Ne nenta aato vira amiha, vira noqihairo tina uvara kankomake iriate.
    Ne nenta raavuravara mpoqi ihira tiva nimiate. Ne iqi rate vai ihira nai tiva
    ami nai tiva ami maantima tiate:'
  hmo-hmo: Ieremia ia gwau, “Hahine taudia e, Lohiabada do umui kamonai henia. Iena
    hereva do umui laloa namonamo. Umui emui natuna kekeni dekenai, taitai dalana
    do umui hadibaia, bona emui turadia dekenai, taitai ane abia dalana do umui hadibaia,
  urd-urd: ऐ 'औरतो, ख़ुदावन्द का कलाम सुनो और तुम्हारे कान उसके मुँह की बात क़ुबूल
    करें; और तुम अपनी बेटियों को नोहागरी और अपनी पड़ोसनो को मर्सिया — ख़्वानी सिखाओ।
  rus-SYN: Итак слушайте, женщины, слово Господа, и да внимает ухо ваше слову уст
    Его; и учите дочерей ваших плачу, и одна другую - плачевным песням.
  bqc-SIM: Asa gaga gɛ̃̀ wá fɛnɛntiↄuɛ, ↄ̃ à sì wá zɛgikĩiↄu. Gapi wá nɛ́ↄ dɛ̀dɛ
    zɛaↄ guu, à wá ɛ̀waasoↄ mìdɛ gãaɛ.
  tcz-CHONGTHU: Hijeh chun numei ho, Pakai thusei ngaiphauvin chule nanakhang sung
    un lutsah un; nacha nuteu chengse kadan hil un chule mijousen aheng akom’a thilhah
    kadan hil cheh hen.
  mar-mar: तर स्त्रियांनो, परमेश्वराचे वचन ऐका, त्याच्या मुखातील निघणाऱ्या संदेशाकडे
    चित्त लावा. नंतर तुमच्या मुलींना मोठ्याने विलाप करण्यास शिकव आणि शेजारील प्रत्येक
    स्त्रीला शोकगीत शिकवा.
  qub-qub: 'Tayta Dios nishanta sumaj wiyay warmicuna. Pay imata willapäshushayquitapis
    sumaj yarpay. Wamrayquicunata yachachiy wagayta. Warmi-masiquicunatapis yachachiy
    cayno llaquicunanpaj:'
  bqp-bqp: Domi gɔɔ u sun kɑ̃ɑsi sɑɑ fɛnɛntin di, mɑ u duɑ sere sinɑ kpɑɑrɔ. Mɛyɑ
    u mɑɑ bii be bɑ bɔsu swɛɛ sɔɔ goomɔ, kɑ sere mɑɑ ɑluwɑɑsibɑ mi bɑ rɑ gesi mɛnnɛ
    kpuro.
  hat-hat: 'Mwen di: -Nou menm medam, koute sa Seyè a ap di. Louvri zòrèy nou pou
    nou tande pawòl k''ap soti nan bouch li. Moutre pitit fi nou yo jan pou yo plenn.
    Y''a moutre zanmi fi yo jan pou yo rele.'
  eng-BSB: Now, O women, hear the word of the LORD. Open your ears to the word of
    His mouth. Teach your daughters to wail, and one another to lament.
  eng-WEBPB: Yet hear the LORD’s word, you women. Let your ear receive the word of
    his mouth. Teach your daughters wailing. Everyone teach her neighbour a lamentation.
  kbq-kbq: Hagi Jerusalemi kumapima nemaniza a'nanemota Ra Anumzamo'a amanage nehianki
    tamagesa ante so'e hu'neta antahiho. Asunku'ma huno zavi'ma ate'zana mago mago'mota
    mofa'ne nagatamia rempi huzamitere nehuta tavaontamire'ma nemaniza a'neneraminena
    rempi huzamitere hiho.
  nhe-BL: Insihuame tlen inchocaj, xijtlacaquilica itlajtol TOTECO huan xiquinmachtica
    imoichpocahua huan imocalnechcahua nojquiya ma chocaca.
  gub-BL: Aze'eg ihe. — Kuzà wà, peinu katu Tupàn Tuweharupi Wiko Ma'e ize'eg nehe.
    Pezekaiw katu ize'eg rehe nehe. Pemu'e pememyr wazai'o haw rehe pe wà nehe. Pemu'e
    pemyrypar zegar haw uzemumikahy ma'e imuzàgaw rehe pe wà nehe no.
  eng-DRA: 'Hear therefore, ye women, the word of the Lord: and let your ears receive
    the word of his mouth: and teach your daughters wailing: and every one her neighbor
    mourning.'
