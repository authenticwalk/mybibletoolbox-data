verse: JER.009.021
translations:
  mal-C: മരണം നമ്മുടെ ജനാലകളിൽക്കൂടി കയറി കെട്ടിയുറപ്പിക്കപ്പെട്ട നമ്മുടെ കോട്ടകളിൽ
    പ്രവേശിച്ചിരിക്കുന്നു; അത്, തെരുവീഥികളിൽനിന്നു കുഞ്ഞുങ്ങളെയും ചത്വരങ്ങളിൽനിന്നു
    യുവാക്കളെയും നീക്കിക്കളഞ്ഞിരിക്കുന്നു.
  deu-TKW: Und die Leichen der Menschen liegen umher wie der Mist auf dem Acker und
    wie Garben hinter dem Schnitter, die niemand aufsammelt!
  lin-lin: 'Loba : « Tala liloba oyo Yawe alobi : ‹ Bibembe ya bato ekolala na mabele
    mpe ekotikala wana lokola fimie ya bilanga, lokola liboke ya bambuma oyo mobuki
    bambuma atiki na sima na ye mpe moto oyo akolokota yango azali te. › »'
  eng-LSV: For death has come up into our windows, || It has come into our palaces,
    || To cut off the suckling from outside, || Young men from the broad places.
  eng-GNV: For death is come vp into our windowes, and is entred into our palaces,
    to destroy the children without, and the yong men in the streetes.
  eng-WEBSTER: For death hath come up into our windows, and hath entered into our
    palaces, to cut off the children from without, and the young men from the streets.
  nhw-BL: “Miquilistli ajsitoc ica nochi ichicahualis huan calactoc ipan amochajchaj
    huan ipan amocaltlanahuatil huan quintzontlamiltijtoc nochi masehualme. Quintzontlamilti
    coneme catli mahuiltiyayaj ipan calles huan telpocame catli mosentiliyayaj ipan
    tianquis.
  swh-ONEN: Mauti imeingia ndani kupitia madirishani, imeingia kwenye majumba yetu
    ya fahari; imewakatilia mbali watoto katika barabara na vijana waume kutoka viwanja
    vya miji.
  bba-bba: Yinni Gusunɔ u nɛɛ, tɔmbɑ koo wɔruku bu ɡbisuku, kpɑ ben ɡonu nu n tɛrie
    yɑkɑsɔ nɡe nɑɑ bisu, ǹ kun mɛ nɡe dobi yi yi ɡeɑ yinɑ bɑ deri ɡberɔ. Bɑ ǹ mɑɑ
    yi suɑmɔ.
  eng-KJVCPB: For death is come up into our windows, and is entered into our palaces,
    To cut off the children from without, and the young men from the streets.
  luo-luo: Tho oseidho gie dirisni magwa kendo osedonjo kuondewa mochiel motegno gohinga;
    osengʼado nyithindo oko e yore kendo rowere e kuonde budho mag galamoro.
  meu-meu: Badina be mase na eda ruma gaba-maurudia ai vada e dae vareai, eda lohia
    rumadia ai vada e dae kau; memero bona kekeni na ruma ariaradia ai vada e hamasedia,
    bona eregabe taudia danu hanua ariaradia ai.
  npi-ULB: किनकि मृत्यु हाम्रा झ्यालबाट आएको छ । यो हाम्रा राजमहलहरूमा जान्छ । यसले
    बाहिरका बालबालिका र सहरका चोकहरूका युवाहरूलाई नष्‍ट पार्छ ।
  yor-yor: Ikú ti gba ojú fèrèsé wa wọlé ó sì ti wọ odi alágbára wa ó ti ké àwọn ọmọ
    kúrò ní àdúgbò àti àwọn ọ̀dọ́mọkùnrin kúrò ní gbọ̀ngàn ìta gbangba.
  pes-OPCB: زیرا شبح مرگ از پنجره‌ها به داخل خانه‌ها و کاخهایتان خزیده است. دیگر بچه‌ها
    در کوچه‌ها بازی نمی‌کنند و جوانان بر سر گذر جمع نمی‌شوند، چون همه مرده‌اند.
  tgl-ULB: Sapagkat dumating na ang kamatayan sa ating mga bintana, pupunta ito sa
    ating mga palasyo, pupuksain nito ang mga bata na nasa labas at mga kabataang
    nasa mga pamilihan ng lungsod.
  hui-hui: Ogoninaga irane langerogo ogo, Homa ina kamagoria kaware íbu hapara kagodago
    ani bilimu. Agali haguane karunaga andagaha harimayaguabi yagibano karunaga andagaha
    harimayaguabi ta nabi homa anda íbu dege biya. Waneigini harigani gini bialu karunaga
    homa ibalu lola haya. Hamaga mo ngoaiho haga ngarunaga igiri daliaheru ngoaiho
    hearia homa ibu ibalu lola haya.
  mya-mya: သေ​မင်း​သည်​ငါ​တို့​၏​ပြူ​တင်း​ပေါက်​အား​ဖြင့် ငါ​တို့​ဘုံ​ဗိ​မာန်​များ​သို့​ဝင်​ရောက်​လာ​လေ​ပြီ။
    သူ​သည်​လမ်း​များ​ပေါ်​ရှိ​က​လေး​သူ​ငယ် တို့​နှင့်၊ စျေး​ရပ်​ကွက်​များ​ရှိ​လူ​ငယ်​လူ​ရွယ်​တို့​ကို
    သတ်​ဖြတ်​လေ​ပြီ။
  bod-N: ཅི་ལ་ཞེ་ན། འཆི་བ་དཀར་ཁུང་ནས་ཡར་འོངས་ཏེ་རང་ཅག་གི་བཙན་རྫོང་དུ་འཛུལ་བྱུང་། དེས་ཕྱི་རོལ་ཏུ་བྱིས་པ་རྣམས་ཚར་གཅོད་པ་དང་།
    ཐང་ཆེན་དུ་ན་གཞོན་དག་ཚར་གཅོད་པར་བྱེད་དོ། །
  sna-sna: Rufu rwakapinda napamawindo edu uye rwapinda munhare dzedu; rwauraya vana
    mumigwagwa namajaya ari munzira dzeguta.
  spa-BLM: Porque la muerte ha subido a nuestras ventanas. Ha entrado en nuestros
    palacios para cortar a los niños del exterior, y los jóvenes de la calle.
  cac-cac: A chamel toxo ix och d'a yoltac co pat, toxo ix c'och d'a yoltac co palacio.
    Slaj cham eb' unin d'a yoltac calle, schampax eb' quelemtac d'a yoltac chon̈ab'.
  swh-ULB: Kwa kuwa vifo vimekuja kupitia dirishani; vinaelekea mahali petu. Vinawaharibu
    watoto kutoka nje na vijana kwenye viwanja vya miji.
  bel-bel: Бо сьмерць уваходзьць у нашыя вокны, урываецца ў харомы нашыя, каб вынішчыць
    дзяцей з вуліцы, юнакоў з плошчаў.
  deu-ELBBK: 'Rede: So spricht der HERR: Ja, die Leichen der Menschen werden fallen
    wie Dünger auf der Fläche des Feldes und wie eine Garbe hinter dem Schnitter,
    die niemand sammelt.'
  mbb-OT: Nekeuma ziyà te pemilya tew wey inged tew is kemetayen wey te melig-en he
    parti kayi. Mibpenhimetayan is menge vatà he ebevaleyvaley ziyà te menge zalan
    wey is betan-en he menge maama he midtiǥum diyà te menge pelasa.
  mal-2015: വിശാലസ്ഥലത്തുനിന്നു പൈതങ്ങളെയും വീഥികളിൽനിന്നു യുവാക്കളെയും ഛേദിച്ചുകളയേണ്ടതിന്നു
    മരണം നമ്മുടെ കിളിവാതിലുകളിൽകൂടി കയറി നമ്മുടെ അരമനകളിലേക്കു പ്രവേശിച്ചിരിക്കുന്നു.
  rmc-rmc: '„Phen lenge: Kada phenel o RAJ: ‚O mule ťela le manušengre peren tele
    sar o hnojos pro maľi, sar e pšeňica pre maľa, savi hiňi košimen tele, a ňiko
    la na skidel upre.‘ “'
  pes-OPV: زیرا موت به پنجره های ما برآمده، به قصرهای ما داخل شده است تا اطفال را
    از بیرون و جوانان را از چهارسوها منقطع سازد.
  ron-1924: Кэч моартя с-а суит пе ферестреле ноастре, а пэтрунс ын каселе ноастре
    ымпэрэтешть; а нимичит пе копий пе улицэ ши пе тинерь, ын пеце.
  ben-OBCV: আমাদের জানালাগুলি দিয়ে মৃত্যু আরোহণ করে যেন আমাদের দুর্গগুলিতে প্রবেশ
    করেছে; রাস্তা থেকে ছেলেমেয়েদের এবং প্রকাশ্য চক থেকে যুবকদের তা উচ্ছিন্ন করেছে।
  som-som: Waayo, geeri baa daaqadahayaga nooga soo dustay, oo waxay soo gashay daarahayaga
    inay carruurta dibadda ka baabbi'iso, oo ay barbaarradana jidadka ka baabbi'iso.
  lat-VUC: quia ascendit mors per fenestras nostras; ingressa est domos nostras, disperdere
    parvulos deforis, juvenes de plateis.]
  eng-ASVBT: For death is come up into our windows, it is entered into our palaces;
    to cut off the children from without, and the young men from the streets.
  ita-1885: Perciocchè la morte è salita per le nostre finestre, è entrata ne' nostri
    palazzi, per isterminare i piccoli fanciulli d'in su le strade, ed i giovani d'in
    su le piazze.
  eng-LXXUP: And the carcasses of the men shall be for an example on the face of the
    field of your land, like grass after the mower, and there shall be none to gather
    them.
  eng-ULB: For death has come through our windows; it goes into our palaces. It destroys
    children from outside, and young men in the city squares.
  spa-VBL: La muerte se ha colado por nuestras ventanas; ha entrado en nuestras fortalezas.
    Ha matado a los niños que juegan en las calles y a los jóvenes que se reúnen en
    las plazas.
  fra-_FOB: Car la mort est montée par nos fenêtres; elle a pénétré dans nos palais,
    exterminant les enfants dans la rue, et les jeunes gens dans les places publiques.
  mal-mal: വിശാലസ്ഥലത്തുനിന്നു കുഞ്ഞുങ്ങളെയും വീഥികളിൽനിന്നു യുവാക്കളെയും ഛേദിച്ചുകളയേണ്ടതിന്
    മരണം നമ്മുടെ കിളിവാതിലുകളിൽകൂടി കയറി നമ്മുടെ അരമനകളിലേക്കു പ്രവേശിച്ചിരിക്കുന്നു.
  urd-GVR: “Maut phalāṅg kar hamārī khiṛkiyoṅ meṅ se ghus āī aur hamāre qiloṅ meṅ
    dāḳhil huī hai. Ab wuh bachchoṅ ko galiyoṅ meṅ se aur naujawānoṅ ko chaukoṅ meṅ
    se miṭā ḍālne jā rahī hai.”
  suz-BL: बेक्‍पाइक्‍ब झेल रे ङोइश्‍शा आंइ बाक्‍तीकेम ओव़त। मेको आंइ आल आन कली लां
    रे नु आंइ ठिटा आन कली बुक्‍शा बाक्‍तीक रे साइक्‍चा कली जाक्‍त।
  eng-NOY: For death cometh in through our windows, It entereth our palaces; It cutteth
    off the children from the street, And the young men from the public places.
  ita-1927: Poiché la morte è salita per le nostre finestre, è entrata nei nostri
    palazzi per far sparire i bambini dalle strade e i giovani dalle piazze.
  ckb-ckb: مردن بە پەنجەرەکانمان هەڵگەڕا، هاتە ناو قەڵاکانمانەوە، بۆ قڕکردنی منداڵان
    لە کۆڵان و لاوان لە گۆڕەپانەکان.
  eng-BBE: For death has come up into our windows, forcing its way into our great
    houses; cutting off the children in the streets and the young men in the wide
    places.
  kan-OKCV: ಏಕೆಂದರೆ, ಮರಣವು ನಮ್ಮ ಕಿಟಕಿಗಳೊಳಗೆ ಏರಿ ಬಂತು. ನಮ್ಮ ಕೋಟೆಗಳಲ್ಲಿ ಸೇರಿತು. ಹೊರಗಡೆ
    ಮಕ್ಕಳನ್ನೂ, ಬೀದಿಗಳಲ್ಲಿ ಯೌವನಸ್ಥರನ್ನೂ ಕಡಿದು ಹಾಕುತ್ತದೆ.
  tam-2017: வீதியிலிருக்கிற குழந்தைகளையும், தெருக்களிலிருக்கிற வாலிபரையும் அழிக்கும்
    மரணம், நம்முடைய ஜன்னல்களிலேறி, நம்முடைய அரண்மனைகளில் நுழைந்தது.
  spa-RV-1909: Porque la muerte ha subido por nuestras ventanas, ha entrado en nuestros
    palacios; para talar los niños de las calles, los mancebos de las plazas.
  ron-BTF: Pentru că moartea s-a urcat prin ferestrele noastre și a intrat în palatele
    noastre, pentru a-i stârpi pe copiii de afară și pe tinerii de pe străzi.
  eng-WEBP: For death has come up into our windows. It has entered into our palaces
    to cut off the children from outside, and the young men from the streets.
  eng-FBV: Death has slipped in through our windows; it has come into our fortresses.
    It has killed the children playing in the streets and the young people gathering
    in the town squares.
  nld-1939: Want de dood is door onze vensters geklommen, En onze paleizen binnengedrongen!
    Hij maait de kinderen weg van de straat, De jeugd van de pleinen;
  nch-BL: “Miquilisti ajsitoc ica nochi ichicahualis huan calactoc ipan amochajchaj
    huan ipan amocaltanahuatil huan quintzontamiltijtoc nochi masehualme. Quintzontamilti
    coneme cati mahuiltiyayaj ipan calles huan telpocame cati mosentiliyayaj ipan
    tianquis.
  vie-1934: Vì sự chết đã lên vào cửa sổ chúng ta, đã sấn vào trong cung chúng ta,
    giết con cái tại ngoài đường, và kẻ trai trẻ giữa chợ.
  hin-CV: क्योंकि मृत्यु का प्रवेश हमारी खिड़कियों से हुआ है यह हमारे महलों में प्रविष्ट
    हो चुका है; कि गलियों में बालक नष्ट किए जा सकें तथा नगर चौकों में से जवान.
  spa-BES: Porque la muerte ha subido por nuestras ventanas, forzando su camino hacia
    nuestros palacios; talando a los niños en las calles y a los jóvenes en las plazas.
  tdx-tdx: 'Isaontsio: Hoe t’Iehovà— Hiforetrake hoe taik-ombe amontoñe ey ty lolo’
    ondatio, naho manahake ty voton-tsako nipoke boak’an-taña’ i mpanatakey, vaho
    tsy eo ty hanontoñe.'
  tha-KJV: เพราะความตายได้ขึ้นมาเข้าหน้าต่างของเรา มันเข้ามาในวังทั้งหลายของเรา ตัดพวกเด็กๆออกเสียจากข้างนอก
    และตัดคนหนุ่มๆออกเสียจากถนนทั้งหลาย
  por-BR-2018: Porque a morte subiu a nossas janelas, e entrou em nossos palácios;
    para arrancar os meninos das ruas, os rapazes das praças.
  deu-ELO: Denn der Tod ist durch unsere Fenster gestiegen, er ist in unsere Paläste
    gekommen, um das Kind auszurotten von der Gasse, die Jünglinge von den Straßen.
  eng-WYC-2018: For why death ascended by your windows, it entered into your houses,
    to lose little children withoutforth, and young men from the streets. (For death
    hath gone in by your windows, it entered into your houses; and it hath destroyed
    the little children outside, and the young men in the streets.)
  epo-epo: Ĉar la morto eniras en niajn fenestrojn kaj venas en niajn palacojn, por
    ekstermi infanojn de ekstere, junulojn de la stratoj.
  uig-PIN: Qünki ɵlüm bolsa derizilirimizdin yamixip kirgǝn, Orda-istiⱨkamlirimizƣimu
    kirgǝn; U balilarni koqilardin, Yigitlǝrni rǝstǝ-mǝydanlardin yulup taxliƣan.
  beo-beo: Bogosu da ninia fo misa:ne agenesi amoga golili misi amola ninia hina bagade
    ilia diasuga golili misi. Ninia mano moilai logoga esalebe amola ayeligi bidi
    lasu sogebi amoga esala, amoga bogosu da doaga:i dagoi.
  tpi-OTNT: long wanem, dai i kamap pinis long yumi. Maski yumi stap long haus bilong
    bikman o long haus bilong man nating, dai i no inap abrusim yumi. Dai i bungim
    ol pikinini i pilai i stap long ol rot na i bungim ol yangpela man i stap long
    ol ples bung.
  hau-SA: Mutuwa ta haura ta tagoginmu ta kuma shiga katangarmu; ta karkashe ’ya’ya
    a tituna ta kuma karkashe samari a dandali.
  uig-LAT: Chünki ölüm bolsa dérizilirimizdin yamiship kirgen, Orda-istihkamlirimizghimu
    kirgen; U balilarni kochilardin, Yigitlerni reste-meydanlardin yulup tashlighan.
  nde-nde: Ukufa kukhwele kwangena ngamafastela ethu, njalo kungenile lasezinqabeni
    zethu, sekususe abantwana emigwaqweni kanye lamajaha ezindaweni zikazulu.
  ton-ton: He kuo hake ʻae mate ki he ngaahi kātupa; pea kuo hū ia ki he ngaahi fale
    fakaʻeiʻeiki, ke tutuʻu ʻae fānau mei tuʻa, pea mo e kau talavou ʻi he ngaahi
    hala.”
  ces-1613: Nebo vlezla smrt okny našimi, vešla na paláce naše, aby vyhubila děti
    z rynků a mládence z ulic.
  eng-WMB: For death has come up into our windows. It has entered into our palaces
    to cut off the children from outside, and the young men from the streets.
  tam-TCV: மரணம் ஜன்னல் வழியே ஏறி எங்கள் அரண்களுக்குள் புகுந்து விட்டது. வீதிகளிலிருக்கும்
    பிள்ளைகளையும், பொதுச் சதுக்கங்களில் நிற்கும் வாலிபரையும் வெட்டி வீழ்த்திவிட்டது.
  ceb-ULB: Kay miabot ang kamatayon agi sa atong mga bintana; miadto kini sa atong
    mga palasyo. Mipatay kini sa mga bata nga anaa sa gawas, ug sa batan-ong mga lalaki
    nga anaa sa mga plasa sa siyudad.
  pol-UBG: Śmierć bowiem wtargnęła przez nasze okna, weszła do naszych pałaców, aby
    wytracić dzieci na rynku i młodzieńców na ulicach.
  agr-agr: Iina jee aidaunum jata wainjamae, tuja apu pujusa inamtainish wayae, nuniku
    asa, uchi piipich jintá wasugkamak yujaun, datsauch aidau plazanum yujaunashkam
    ijinui.
  kyc-kyc: Kumungi renge doko namwana windowa kata dokona kolando epelyamo. Epo namwana
    kiŋinya anda kambu dokona epelyamo. Epapala yuu taone kata barete andake dupwana
    wane wanakepe karaminyi dupwa pyao nyilyamo. Dee makete yuu dupwana akali parange
    karaminyi dupwa epo pyao nyilyamoko.
  urd-GVU: ”موت پھلانگ کر ہماری کھڑکیوں میں سے گھس آئی اور ہمارے قلعوں میں داخل ہوئی
    ہے۔ اب وہ بچوں کو گلیوں میں سے اور نوجوانوں کو چوکوں میں سے مٹا ڈالنے جا رہی ہے۔“
  deu-1912: Der Tod ist zu unseren Fenstern eingefallen und in unsere Paläste gekommen,
    die Kinder zu würgen auf der Gasse und die Jünglinge auf der Straße.
  kan-2017: ಏಕೆಂದರೆ ಬೀದಿಗಳಲ್ಲಿ ಮಕ್ಕಳೂ, ಚೌಕಗಳಲ್ಲಿ ಯುವಕರೂ ಇಲ್ಲದ ಹಾಗೆ ಮೃತ್ಯುವು ನಮ್ಮ ಕಿಟಕಿಗಳ
    ಮೇಲೆ ಹತ್ತಿ ನಮ್ಮ ಅರಮನೆಗಳೊಳಗೆ ನುಗ್ಗಿದೆ.
  yap-yap: Yam’ e ke yib u langan e pi winda rodad nga naun, ke yib nga naun ko pi
    pilung rodad; ke thang owchen e bitir ni be fafel u kanawo’ nge pi’in ni pagel
    ni yad bay ko yungi tagil’ e market.
  hlt-MCSB: Mamih kah bangbuet longah dueknah ha yoeng tih, vongvoel lamkah camoe,
    toltung lamkah tongpang te saii ham mamih kah impuei la ha pawk coeng.
  mdy-ETH: ሃይቢ ኑ ኬኤፆኮ ፑልቶ ካሮና ካሮና ጌሌኔ፤ ኑኡኮ ካኣቶ ማኣሮ ማኣሮዋ ጌሌኔ፤ ናኣቶ ጎይፆይዳ፥ ዼጌ ዓሶዋ ዓሳ
    ቡካ ጶኦኮይዳ ማኣሳንሢ ጋፔኔ።
  twi-ASANTE: Owuo aforo afa yɛn mpomma mu ahyɛne yɛn aban mu; apamo mmɔfra afiri
    mmɔntene so ne mmeranteɛ afiri ɔman adwaberem.
  eng-WEBU: For death has come up into our windows. It has entered into our palaces
    to cut off the children from outside, and the young men from the streets.
  wal-wal: Aissi giikko, haiqoi naata ogiyan, wodallatakka gutaran qeexiiddi yiidi,
    nu maskkooteta gakkiis; nu kawo keettatunkka geliis.
  spa-PDDPT: Porque la muerte subió por nuestras ventanas. Entró en nuestros palacios.
    Arrebató a los niños en la calle y a los jóvenes en las plazas.
  gun-gun: Mba'eta manoa oike ma nhande janela ikuai va'e rupi, oo tuvixave va'e rupi
    guive. Ha'e rami vy omomba ma kyrĩgue tape rupi, kunumigue tetã mbyte rupi ikuai
    va'ekue guive ojuka.”
  ilo-ULB: Ta simrek ti patay kadagiti tawatayo; umuneg daytoy kadagiti palasiotayo.
    Dadaelenna daytoy dagiti ubbing iti ruar, ken dagiti agtutubo kadagiti kalkalsada
    ti siudad.
  kpg-kpg: Idimaa di made la gu ulu mai gi lodo tadau hale mai i nia bontai lligi,
    gei gu ulu mai gi tadau hale aamua. Di made gu daaligi gi daha nia damagiigi ala
    i hongo nia ala, mo nia dama daane mmaadua ala i lodo nia gowaa huihui mee.
  uig-ARA: چۈنكى ئۆلۈم بولسا دېرىزىلىرىمىزدىن يامىشىپ كىرگەن، ئوردا-ئىستىھكاملىرىمىزغىمۇ
    كىرگەن؛ ئۇ بالىلارنى كوچىلاردىن، يىگىتلەرنى رەستە-مەيدانلاردىن يۇلۇپ تاشلىغان.
  sus-sus: 'Alatala xa masenyi nan ya: «A fala ɲama bɛ mixie na faxafe, e luxi bɔxi
    ma alɔ maale xiri naxee xabaxi, kɔnɔ mixi mu na naxan e malanma.»'
  pon-2006: Pwe mehla pedolongehr nan atail wenihmwtok kan, oh pedolongehr nan tehnpasatail
    kan; e kemelahr seri kan nanial akan, oh mwahnakapw akan ni wasahn netinet kan.
  jae-jae: Gebe gêmacanô tau kêsô aêacma andu ŋakatam sauŋ ma kêsô aêacma laumata
    nêŋ andu gêmêŋ. Gêmacanô gêjac ŋapalêo to ŋac aŋga malac ŋaintêna ma lau wakuc
    aŋga malacluŋ.”
  ksd-ksd: Tago ra minat i tar ko rikai ta kada umana mata na kalangar, i tar ruk
    ta kada umana pal ta, upi na ubu vue ra umana bul dia libur ra pia, ma ra umana
    barmana kan ra lavur nga na pia na pal.
  tur-YTC: Çünkü ölüm pencerelerimize çıktı, Çocukları dışarıdan, Gençleri sokaklardan
    kesip atmak için Saraylarımıza girdi.
  grc-BRENT: Καὶ ἔσονται οἱ νεκροὶ τῶν ἀνθρώπων εἰς παράδειγμα ἐπὶ προσώπου τοῦ πεδίου
    τῆς γῆς ὑμῶν, ὡς χόρτος ὀπίσω θερίζοντος, καὶ οὐκ ἔσται ὁ συνάγων.
  ind-AYT: Sebab, kematian telah memanjat ke jendela-jendela kita, ia telah memasuki
    istana-istana kita; untuk melenyapkan anak-anak dari jalan-jalan dan anak-anak
    muda dari tempat-tempat umum.”
  nya-nya: Imfa yatifikira kudzera mʼmazenera athu ndipo yalowa mʼnyumba zathu zotetezedwa;
    yapha ana athu mʼmisewu, ndi achinyamata athu mʼmabwalo.
  hrv-hrv: I mrtva tjelesa leže kao gnoj po oranicama, kao snoplje za žeteocem, a
    nikoga da ih skupi.”
  mps-mps: Magi baso meni, isibo daba pedelalio, te dago be sunumidu tomoba asali.
    Te da genuai bidigo bede bidibadi me, ma te olo bidigo bede bidibadi me, te tagalao.
    Te isibogo da me ela soagobeo. Isibogo te wai puluba sunumide gagali idubo, me
    te gesi ogwa bidi te bidi sisinibo pesageba sabolama, te isaibao.
  tpi-tpi: long wanem, dai i kamap pinis long yumi. Maski yumi stap long haus bilong
    bikman o long haus bilong man nating, dai i no inap abrusim yumi. Dai i bungim
    ol pikinini i pilai i stap long ol rot na i bungim ol yangpela man i stap long
    ol ples bung.
  dan-1931: “Døden steg op i vore Vinduer, kom i Paladserne, udrydded Barnet på Gaden,
    de unge på Torvene.”
  vie-OVCB: 'Vì sự chết đã bò qua các cửa sổ của chúng ta và len lỏi vào các lâu đài.
    Nó giết hại lớp thanh xuân của chúng ta: Không còn trẻ con chơi trên đường phố,
    và không còn thanh niên tụ tập giữa quảng trường.'
  guj-2017: મરણ આપણી બારીઓમાંથી આવ્યું છે; તે આપણા મહેલોમાં પેઠું છે. કેમ કે આપણાં
    બાળકોનો નાશ થયો છે અને તરુણો જાહેર ચોકમાં રહ્યા નથી.
  pon-2006A: Pwe mehla pedolongehr nan atail wenihmwtok kan, oh pedolongehr nan tehnpasatail
    kan; e kemelahr seri kan nanial akan, oh mwahnakapw akan ni wasahn netinet kan.
  por-BRBSL: Pois a morte veio à nossa janela. Entrou em nossos palácios para cortar
    as crianças de fora, e os jovens das ruas.
  cth-cth: Duenae teh hlalangaw koehoi a kâen teh, im thung vah a kâen, lamthung dawk
    e camonaw a takhoe teh lamlawng e nawsainaw a pâlei toe.
  twi-twi: Owu aforo afa yɛn mfɛnsere mu ahyɛn yɛn aban mu; apam mmofra afi mmɔnten
    so ne mmerante afi ɔman aguabɔbea.
  hlt-hlt: Mamih kah bangbuet longah dueknah ha yoeng tih, vongvoel lamkah camoe,
    toltung lamkah tongpang te saii ham mamih kah impuei la ha pawk coeng.
  tbz-SIM: 'Kɛ̀ ti Yiɛ̀ nKuyie nní nnɑ́kɛ́ mí nSedemii kɛ dɔ̀: Mí ndi Yiɛ̀ nKuyie
    míì tu: Bɛcíríbɛ̀ bɛɛ̀ còú cóú kɛ dò mbɛ̀ ɔ̃ɔ̃ cóúmmɛ̀ tinɑɑ̀kùtì kɛtenkɛ̀, bɛ̀
    ɔ̃ɔ̃ kɔ̃ũ tidiitì kupɑku kɛ́yɑ́kɛ́ kɛ̀ tì ncóú cóúmɛ̀.'
  msy-2020: “Ovevem e batogha gɨfa. A en dɨpenir gavgaviba ko danganir mogomoebar
    aven izegha gɨfa. Boriba ikarara tuavibar itima ovevem me batifi. Egha uari akuvir
    danganibar gumazir igiaba batifi.”
  azb-azb: Çünki ölüm pəncərələrimizə dırmaşdı, Saraylarımıza girdi ki, Küçədə uşaqları,
    Meydanlarda cavanları qırıb-çatsın.
  eng-DBY: For death is come up through our windows, is entered into our palaces,
    to cut off the children from the street, the young men from the broadways.
  hin-2017: क्योंकि मृत्यु हमारी खिड़कियों से होकर हमारे महलों में घुस आई है, कि हमारी
    सड़कों में बच्चों को और चौकों में जवानों को मिटा दे।
  wol-KYG: '«Ne leen: Kàddug Aji Sax jee. Néew yeey wetaroo ci àll bi, mel niy jonkan,
    ni gub yu góobkat won gannaaw, kenn forul.»'
  eng-YLT: For death hath come up into our windows, It hath come into our palaces,
    To cut off the suckling from without, Young men from the broad places.
  eng-WYC-2017: For why death ascended [or went up] by your windows, it entered into
    your houses, to lose little children withoutforth, and young men from the streets.
  eng-WMBB: For death has come up into our windows. It has entered into our palaces
    to cut off the children from outside, and the young men from the streets.
  urd-GVH: “मौत फलाँगकर हमारी खिड़कियों में से घुस आई और हमारे क़िलों में दाख़िल हुई
    है। अब वह बच्चों को गलियों में से और नौजवानों को चौकों में से मिटा डालने जा रही
    है।”
  rug-rug: Na minate si ele haele nuquru gua koari nada vuida meke ele nuquru koari
    nada vasileana ta gobadi; ele va visavisa i sa sari na koburu koari na siraṉa
    meke sari na tie vaqura koari na varivarigarana.
  gaz-gaz: Duuti foddaa keenyaan ol lixeera; daʼannoowwan keenyas seeneera; innis
    daandiiwwan irraa ijoollee oobdiiwwan sabaa irraa dargaggoota balleesseera.
  fra-LSG: Car la mort est montée par nos fenêtres, Elle a pénétré dans nos palais;
    Elle extermine les enfants dans la rue, Les jeunes gens sur les places.
  gnn-gnn: Liŋgu guḻku'na mirithirrina yurru raku'‐rakunydhirrinydja yolŋunydja walala,
    walalaŋgu yurru rumbalnydja marrtji ŋorra barrkuwatjnha birrka'mirriŋurana wäŋaŋura;
    yakana yurru yukurra yolŋuyu ŋula rumbalnydja walalanha ḻuŋ'marama waŋganylilinydja
    dhalkaranharawu.” Dhuwalayina dhäruk ŋayi Garrayyu wekaŋalanydja ŋarrakala.
  yal-yal: Yeremi, a fala iki, i naxa, “Alatalaa falan ni ito ra, fa fala ‘Binbine
    luma nɛn yiren birin yi alo ɲaman xɛɛn ma, alo malo xidine xɛɛn xun xɔn malo xaban
    fɔxɔ ra, koni e malan muxu mi na!’ ”
  haw-1868: No ka mea, ua pii mai no ka make, a iloko o ko kakou puka ma kani, ua
    komo no iloko o ko kakou halealii, e hooki ae ia i na kamalii mawaho, a me ua
    kanaka opiopio ma ke alanui.
  arb-NAV: فَإِنَّ الْمَوْتَ قَدْ تَسَلَّقَ إِلَى كُوَانَا وَتَسَلَّلَ إِلَى قُصُورِنَا،
    فَاسْتَأْصَلَ الأَطْفَالَ مِنَ الشَّوَارِعِ وَالشُّبَّانَ مِنَ السَّاحَاتِ.
  ewe-ewe: Ku to míaƒe fesrewo nu ge ɖe mía dzi. Ege ɖe míaƒe mɔ sesẽwo me. Ekplɔ
    ɖeviwo dzoe le mɔtatawo dzi eye wòɖe ɖekakpuiwo ɖa le dua ƒe ablɔ me.
  eng-LEE: (9:20) For death is come up through our windows, is entered into our palaces;
    to cut off the children from the street, the young men from the open places.
  asm-FB: কিয়নো মৃত্যুৱে বাহিৰত লৰাহঁত আৰু চকত ডেকাসকল উচ্চন্ন কৰিলে। খিড়িকিয়েদি
    উঠি আমাৰ অট্ৰালিকাবোৰত সোমাল।
  sus-A: عَلَتَلَ شَ مَسٍنيِ نَن يَ؛ «عَ قَلَ حَمَ بّ مِشِيٍ نَ قَشَقٍ، عٍ لُشِ بْشِ
    مَ عَلْ مَالٍ شِرِ نَشٍيٍ شَبَشِ، كْنْ مِشِ مُ نَ نَشَن عٍ مَلَنمَ.»
  fra-SBL: Car la mort est montée à nos fenêtres. Il est entré dans nos palais pour
    couper les enfants de l'extérieur, et les jeunes hommes de la rue.
  hbo-hbo: דַּבֵּ֗ר כֹּ֚ה נְאֻם־יְהוָ֔ה וְנָֽפְלָה֙ נִבְלַ֣ת הָֽאָדָ֔ם כְּדֹ֖מֶן עַל־פְּנֵ֣י
    הַשָּׂדֶ֑ה וּכְעָמִ֛יר מֵאַחֲרֵ֥י הַקֹּצֵ֖ר וְאֵ֥ין מְאַסֵּֽף׃ ס
  kik-kik: Gĩkuũ kĩambatĩte gĩgaatoonyera ndirica-inĩ ciitũ, na gĩgatoonya nyũmba
    ciitũ iria ciirigĩirwo na hinya, nĩkĩniinĩte ciana ciitũ kũu barabara-inĩ cia
    itũũra, o na aanake aitũ makaniinwo kuuma kũu ihaaro-inĩ.
  fra-NCL: 'Parle : Ainsi... — oracle de Yahweh : Le cadavre de l’homme tombera, comme
    du fumier sur un champ, et comme la javelle derrière le moissonneur, sans que
    personne la ramasse.'
  cek-AK: Duekhaih loe aicae ih thokbuem ah dawh tahang moe, tasa bang ih nawktanawk
    to hum moe, longhma ih thendoengnawk to hum hanah, aicae ohhaih ahmuen thungah
    akunh.
  cuk-cuk: ‘Burgwedi, anmar-negse dognoniki, anmar-neg-yawagakba dogsad. Burwigana-magaba-gudidimalad
    obelolesad, sapingana-magaba-ambikulegedgi-bukmalad obelolesad.’ ”
  uig-CYR: Чүнки өлүм болса деризилиримиздин ямишип киргән, Орда-истиһкамлиримизғиму
    киргән; У балиларни кочилардин, Жигитләрни рәстә-мәйданлардин жулуп ташлиған.
  tel-2017: మరణం మన ఇంటి కిటికీల గుండా ఎక్కుతూ ఉంది. మన రాజభవనాల్లో అడుగు పెడుతూ ఉంది.
    అది వీధుల్లో పసిపిల్లలు, రాజమార్గాల్లో యువకులు లేకుండా వారిని నాశనం చేస్తున్నది.
  hat-BSA: Paske lanmò fin antre nan fenèt nou nèt. Li te antre nan palè nou yo pou
    fèmen timoun yo andedan ak jenn gason yo nan lari.
  kos-kos: Misa utyak in winto lasr uh Ac ilyak nu in lohm lulap wowo sesr; El onela
    tulik srisrik inkanek uh, Ac mukul fusr ke nien kuka uh.
  hbo-WLC: דַּבֵּ֗ר כֹּ֚ה נְאֻם־יְהוָ֔ה וְנָֽפְלָה֙ נִבְלַ֣ת הָֽאָדָ֔ם כְּדֹ֖מֶן עַל־פְּנֵ֣י
    הַשָּׂדֶ֑ה וּכְעָמִ֛יר מֵאַחֲרֵ֥י הַקֹּצֵ֖ר וְאֵ֥ין מְאַסֵּֽף׃ ס
  ibo-ibo: Nʼihi na ọnwụ abatala nʼetiti anyị, o si na oghereikuku niile nke ụlọ anyị
    bata nʼebe niile e wusiri ike nke ala anyị. O gbuola ụmụntakịrị ndị na-ejegharị
    nʼokporoụzọ, gbukwaa ụmụ okorobịa ndị na-anọ nʼama.
  ory-ory: କାରଣ ମୃତ୍ୟୁୁ ଆମ୍ଭମାନଙ୍କର ଝରକା ଦେଇ ଆସି ଆମ୍ଭମାନଙ୍କ ଅଟ୍ଟାଳିକାମାନରେ ପ୍ରବେଶ
    କରିଅଛି; ସେ ବାହାରେ ବାଳକମାନଙ୍କୁ ଓ ଛକରେ ଯୁବାମାନଙ୍କୁ ଉଚ୍ଛିନ୍ନ କରିବାକୁ ଉଦ୍ୟତ।
  chk-chk: Pun mäla a tötä me lon asamwachon imwach o tolong lon ekewe imwen king.
    A ärala ekewe semirit me won ekewe al me ekewe alüal lon ekewe lenien amwicheich.
  rop-rop: Wal deth bin kaman snikinwei langa wi haus. Imbin kaman langa wi speshalwan
    haus. Imbin kilim ded wi bigininimob ebriweya langa detlot strit, en ol detlot
    yangmen bin dai deya langa detlot pleis weya olabat oldei baiyimbat en selimbat
    olkainaba ting.
  ukr-1871: Бо смерть добувається у наші вікна, вломлюється в палати наші, щоб губити
    з серед улиць дїток, молодиків із майданів ваших.
  deu-1951: (09-20) Denn der Tod ist durch unsere Fenster hereingestiegen; er ist
    in unsere Paläste gekommen, um die Kinder von der Straße und die jungen Männer
    von den Plätzen wegzuraffen.
  eng-JPS: (9-20) 'For death is come up into our windows, it is entered into our palaces,
    to cut off the children from the street, and the young men from the broad places.
    —
  srp-1865: Jer se pope smrt na prozore naše i uðe u dvorove naše da istrijebi djecu
    s ulica i mladiæe s putova.
  lug-lug: Kubanga okufa kutuyingiridde mu madirisa, kuyingidde mu mbiri zaffe, okugoba
    abaana okubaggya ku nguudo, n’abavubuka okubaggya mu bifo ebisanyukirwamu.
  heb-heb: כי עלה מות בחלונינו בא בארמנותינו להכרית עולל מחוץ בחורים מרחבות׃
  ben-IRV: কারণ মৃত্যু আমাদের জানালা দিয়ে উঠল; তা আমাদের প্রাসাদের মধ্যে ঢুকে পড়েছে।
    তা বাইরে থেকে ছেলে মেয়েদের এবং শহরের চকের যুবকদের ধ্বংস করে।
  pan-pan: ਮੌਤ ਤਾਂ ਸਾਡੀਆਂ ਤਾਕੀਆਂ ਵਿੱਚ ਚੜ੍ਹ ਆਈ ਹੈ, ਇਹ ਸਾਡਿਆਂ ਮਹਿਲਾਂ ਵਿੱਚ ਵੜ ਗਈ ਹੈ,
    ਭਈ ਗਲੀਆਂ ਵਿੱਚੋਂ ਮੁੰਡਿਆਂ ਨੂੰ, ਅਤੇ ਚੌਕਾਂ ਵਿੱਚੋਂ ਜੁਆਨਾਂ ਨੂੰ ਕੱਟ ਦੇਵੇ।
  mya-JVB: သေ မင်းသည် ငါ တို့ပြတင်းပေါက် သို့ တက် ၍၊ ငါ တို့ဘုံ ဗိမာန်ထဲသို့ ဝင် သဖြင့်
    ၊ သူငယ် များကို လမ်း မှ ပယ်ရှင်း ၍၊ လူပျို များကို ပွဲ သဘင်ထဲက ဖျက်ဆီးလေပြီ။
  tbg-tbg: Qutira haikavano tinavu avutana qovarama vivo. Tenavu vehi vaiinti naavuqi
    variariraukave, nora vaiinti naavuqi variariraukave, viva qaqiqai tinavu rantakero
    arukaanarove. Viva vainti haika aaravau ruhe variaka arukero, qaraaka vaiinti
    maaketiqi ruvaaqumavi variakavata arukaivo.
  hmo-hmo: badina be, mase be ita dekenai ia ginidae vadaeni. Iseda king taudia edia
    ruma dekenai, mase ia ginidae vadaeni. Mase ese ariara dekenai iseda natudia ia
    alaia ore, bona hoihoi gabudia dekenai, iseda uhau taudia be mase ese ia abidia
    vadaeni.
  urd-urd: क्यूँकि मौत हमारी खिड़कियों में चढ़ आई है और हमारे क़स्रों में घुस बैठी
    है, ताकि बाहर बच्चों को और बाज़ारों में जवानों को काट डाले।
  rus-SYN: Ибо смерть входит в наши окна, вторгается в чертоги наши, чтобы истребить
    детей с улицы, юношей с площадей.
  bqc-SIM: 'Onɛ́ ma Dii ma mɛ̀: Gbɛ̃nazĩn gɛↄ gↄ̃ kpálɛ sɛ̃u lán pↄtuo gbↄ̃wa,
    lán ése pↄ́ wa kɛ̃̀ kálɛa gbɛ̃e i mↄ sɛ́lɛowa.'
  tcz-CHONGTHU: Ajeh chu thinan i-kot phung tinchang’u ahin phan chule leng inpi chengse
    insung ahin phatai. Kholaija chapang jouse alhamsoh in, chule vengning lah dunga
    khangdong chengse jong alhamsoh heltai.
  mar-mar: कारण बाहेर असलेली मुले आणि चौकात तरुणांना नाहीसे करण्यास मृत्यू आमच्या
    खिडक्यातून चढून आला आहे. तो आमच्या राजवाड्यांमध्ये शिरला आहे.
  qub-qub: «Wasinchïcunaman wañuymi chayamusha. Palasyunchïcunamanpis chayasha. Wamranchïcunata
    cällicunacho wañuchin; mösucunatana läsacunacho.
  bqp-bqp: Yinni Gusunɔ u nɛɛ, tɔmbɑ koo wɔruku bu gbisuku, kpɑ ben gonu nu n tɛrie
    yɑkɑsɔ nge nɑɑ bisu, ǹ kun mɛ nge dobi yi yi geɑ yinɑ bɑ deri gberɔ. Bɑ ǹ mɑɑ
    yi suɑmɔ.
  hat-hat: Lanmò ap pase nan fennèt yo. L'ap antre nan gwo bèl kay nou yo. Li pase
    men l' pran timoun nan lari, ak jenn gason sou plas mache yo.
  eng-BSB: For death has climbed in through our windows; it has entered our fortresses
    to cut off the children from the streets, the young men from the town squares.
  eng-WEBPB: For death has come up into our windows. It has entered into our palaces
    to cut off the children from outside, and the young men from the streets.
  kbq-kbq: Na'ankure fri'zamo'a nontimofona zaho eri kampinti ko takaureno enefreno,
    marerisa nontifinena ko efre'ne. Ana nehuno ne'mofatimo'za ra osu'nageno fri'zamo'a
    zamazeri atrege'za, karampina vanoa nehu'za zokagora ore'naze. Ana nehige'za nahezave
    naga'mo'za kumamofo amunompima atruma hu'za nemaniza zana hu'za omani'naze.
  nhe-BL: “Miquistli ajsitoc ica nochi ichicahualis huan calactoc ipan imochajchaj
    huan ipan imocaltlanahuatil huan quintzontlamiltijtoc nochi tlacame. Quintzontlamilti
    coneme tlen mahuiltiyayaj ipan calles huan telpocame tlen mosentiliyayaj ipan
    tianquis.
  gub-BL: Màno haw uzeupir pàrirogaw rupi, zaneràpuzuhu pupe wixe pà. Umumaw kwarearer
    nahu rupi har wà. Umumaw kwàkwàmo ma'eme'egaw pe har katu pe har wà no.
  eng-DRA: For death is come up through our windows, it is entered into our houses
    to destroy the children from without, the young men from the streets.
