  bqp-bqp: Wee tɔ̃ru gɑrɑ sisi tè sɔɔ kon bu kɑm koosiɑ be bɑ bɑngo mɔ wɑsi sɔɔ mɑ
    bɑ ku rɑ nɛn ɑrukɑwɑni yibie.
  hat-hat: Men si yon moun vle fè grandizè, l'a fè grandizè dèske li konnen m', dèske
    li konprann mwen. Paske mwen gen bon kè, Mwen fè sa ki dwat ak sa ki kòrèk sou
    latè. Se bagay sa yo ki fè m' plezi. Se mwen Seyè a ki di sa.
  eng-BSB: But let him who boasts boast in this, that he understands and knows Me,
    that I am the LORD, who exercises loving devotion, justice and righteousness on
    the earth— for I delight in these things,” declares the LORD.
  eng-WEBPB: But let him who glories glory in this, that he has understanding, and
    knows me, that I am the LORD who exercises loving kindness, justice, and righteousness
    in the earth, for I delight in these things,” says the LORD.
  kbq-kbq: Hianagi avufga rama hunaku'ma hania vahe'mo'a Nagriku'ma Ra Anumzana agrake
    mani'neno, vaga ore mevava avesi zane fatgoma huno refko'ma hu avu'ava zane, fatgo
    avu'ava'zanena Agrake nehiema hu'zama ke'za antahi'zama nehaza vahe'mo'za zamavufaga
    rana hiho. Na'ankure Nagra e'inahu avu'ava zanku musena nehue huno Ra Anumzamo'a
    hu'ne.
  nhe-BL: Pero intla se acajya quinequi mohueyimatis, ma mohueyimati pampa cuali nechixmati
    huan quimati para san na niDIOS. Na nitetlasojtla. Na niitztoc cuali huan nijchihua
    tlen xitlahuac. Huan quej ni niitztoc pampa queja nopa nechpactía.” Queja nopa
    TOTECO quiijtohua.
  gub-BL: Aze amo heko wera'u wer nehe, tuwe wiko wera'u hekwaw paw rehe nehe, hekwaw
    katu haw rehe nehe. Ta'e ihe Tupàn Tuweharupi Wiko Ma'e aiko puruamutar haw izar
    romo ihe xe. Azapo ikatu ma'e. Nazapo kwaw ikatu 'ym ma'e ywy rehe. Agwer ma'e
    ikatu ihewe. Ihe Tupàn Tuweharupi Wiko Ma'e aze'eg kwez kury, i'i Tupàn.
  eng-DRA: 'But let him that glorieth glory in this, that he understandeth and knoweth
    me, for I am the Lord that exercise mercy, and judgment, and justice in the earth:
    for these things please me, saith the Lord.'
