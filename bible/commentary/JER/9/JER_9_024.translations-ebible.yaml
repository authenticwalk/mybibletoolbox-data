verse: JER.009.024
translations:
  mal-C: യഹോവയായ ഞാൻ ഭൂമിയിൽ ദയയും ന്യായവും നീതിയും നടപ്പിൽവരുത്തുന്നു, ഇവയിലത്രേ
    ഞാൻ പ്രസാദിക്കുന്നത് എന്ന്, എന്നെക്കുറിച്ച് ഗ്രഹിക്കാനുള്ള ജ്ഞാനം അവർക്കുണ്ട്
    എന്നതിൽ അഭിമാനിക്കുന്നവർ അഭിമാനിക്കട്ടെ,” എന്ന് യഹോവയുടെ അരുളപ്പാട്.
  deu-TKW: 'Fürwahr, es wird die Zeit kommen, ist der Spruch Jahwes, wo ich alle Unbeschnittenen
    heimsuchen werde:'
  lin-lin: '« Na mikolo ekoya, » elobi Yawe, « nakopesa etumbu na bato nyonso oyo
    bakatama ngenga kaka na nzoto, kasi na mitema te :'
  eng-LSV: But let the boaster boast himself in this, || In understanding and knowing
    Me, || For I [am] YHWH, doing kindness, || Judgment, and righteousness, in the
    earth, || For I have delighted in these,” || A declaration of YHWH.
  eng-GNV: 'But let him that glorieth, glorie in this, that he vnderstandeth, and
    knoweth me: for I am the Lord, which shewe mercie, iudgement, and righteousnes
    in the earth: for in these things I delite, sayth the Lord.'
  eng-WEBSTER: 'But let him that glorieth, glory in this, that he understandeth and
    knoweth me, that I am the LORD who exercise loving-kindness, judgment, and righteousness,
    in the earth: for in these things I delight, saith the LORD.'
  nhw-BL: Pero sintla se acajya quinequi mohueyimatis, ma mohueyimati pampa cuali
    nechiximati huan quimati para san na niDIOS. Na nitetlasojtla. Na niitztoc cuali
    huan nijchihua catli xitlahuac. Huan quej ni niitztoc pampa quej nopa nechpactía.”
    Quej nopa TOTECO quiijtohua.
  swh-ONEN: 'lakini yeye ajisifuye, na ajisifu kwa sababu hili: kwamba ananifahamu
    na kunijua mimi, kwamba mimi ndimi Bwana, nitendaye wema, hukumu na haki duniani,
    kwa kuwa napendezwa na haya,” asema Bwana.'
  bba-bba: Wee tɔ̃ru ɡɑrɑ sisi tè sɔɔ kon bu kɑm koosiɑ be bɑ bɑnɡo mɔ wɑsi sɔɔ mɑ
    bɑ ku rɑ nɛn ɑrukɑwɑni yibie.
  eng-KJVCPB: 'But let him that glorieth glory in this, That he understandeth and
    knoweth me, That I am the Lord which exercise lovingkindness, judgment, and righteousness,
    in the earth: For in these things I delight, saith the Lord.'
  luo-luo: 'to ngʼat ma sungore mondo osungre kama: ni ongʼeya, kendo owinja, ni An
    e Jehova Nyasaye, matimo ngʼwono, kendo mangʼado bura mar adier, kendo matimo
    gik makare e piny, nikech magi ema amorgo,” Jehova Nyasaye ema owacho.'
  meu-meu: 'A heaḡi e wamu tauna ese ina na baine heaḡilaia: ia dibana lau bona egu
    ai lalona e pararamu; dibana lau na Iehova, hebogahisi karadia bona hahemaoro
    ḡoevaḡoeva bona kara maoromaorodia na karamu tanobada ai; badina be unu ḡau na
    moalelaidiamu. Iehova na e herevamu.'
  npi-ULB: किनकि कुनै मानिसले कुनै कुरामा घमण्ड गर्छ भने, त्यसले यस कुरामा गरोस् कि
    उसित अन्तर्दृष्‍टि छ र मलाई चिन्‍छ । किनकि म परमप्रभु हुँ जसले पृथ्वीमा करारको
    बफादारी, न्याय र धार्मिकतामा काम गर्छु । किनकि यिनै कुरामा म प्रसन्‍न हुन्छु,
    यो परमप्रभुको घोषणा हो ।”
  yor-yor: 'Ẹ jẹ́ kí ẹni tí ń ṣògo nípa èyí nì wí pé: òun ní òye, òun sì mọ̀ mí wí
    pé, Èmi ni Olúwa tí ń ṣe òtítọ́, ìdájọ́ àti òdodo ní ayé, nínú èyí ni mo ní inú
    dídùn sí,” Olúwa wí.'
  pes-OPCB: بلکه هر که می‌خواهد افتخار کند، به این افتخار کند که مرا می‌شناسد و می‌داند
    که خداوند هستم و رحمت و انصاف و عدالت را بر زمین بجا می‌آورم؛ چیزهایی که موجب
    خشنودی و سرور من می‌باشند.
  tgl-ULB: Sapagkat kung magyayabang ang isang tao sa anumang bagay, ito dapat ang
    mayroon sa kaniya, na mayroon siyang pang-unawa at pagkilala sa akin. Sapagkat
    ako si Yahweh, na gumagawa ng matapat na kasunduan, katarungan at katuwiran sa
    sanlibutan. Sapagkat ito ang mga bagay na aking kinagagalak. Ito ang pahayag ni
    Yahweh.”
  hui-hui: Mbiralime mbiralinaga mini mo yaraga hoa biyagua nde ibugua Anduane Homogo
    i̱ni kogo ala manda buwa i̱ninaga mini dege mo yaraga holene nga. Ogoni irane
    horo bibahendengi i̱na wali agali dindi bibahendeni bu karuni dara halu biamogo
    bialu ti bibahendehondo mana bayale tigabi dege biai haruli. Anduane Homogo i̱nime
    mana urunibi hangu bulene turu haruli. I̱ Anduane Homogo i̱na bi o ledogoniore,
    lalu langiya, Yaremaiahanda lene.
  mya-mya: အ​ကယ်​၍​ဝါ​ကြွား​လို​သူ​လူ​တစ်​စုံ​တစ်​ယောက် ရှိ​ပါ​မူ ထို​သူ​သည်​ငါ​၏​အ​ကြောင်း​ကို​သိ​ရှိ​နား​လည်​မှု
    ၌​သာ​လျှင်​ဝါ​ကြွား​ရာ​၏။ အ​ဘယ်​ကြောင့်​ဆို​သော်​ငါ​၏​မေတ္တာ​သည်​ခိုင်​မြဲ​၍ ငါ​ပြု​သော​အ​မှု​သည်​တ​ရား​မျှ​တ​မှု၊
    ဖြောင့်​မတ်​မှန်​ကန်​မှု​ရှိ​သော​ကြောင့်​ဖြစ်​၏။ ဤ​အ​မှု​တို့​ကို​ငါ​နှစ်​သက်​မြတ်​နိုး​၏။
    ဤ​ကား​ငါ​ထာ​ဝ​ရ​ဘု​ရား​မြွက်​ဟ​သည့် စ​ကား​ပင်​တည်း'' ဟု​မိန့်​တော်​မူ​၏။
  bod-N: བསྔགས་བརྗོད་བྱེད་མཁན་གྱིས་རང་ལ་བློ་གྲོས་ལྡན་ཞིང་བདག་ནི་ཡ་ཝཱེ་ཡིན་པ་ཤེས་པ་དང་།
    ཡང་བདག་ནི་ས་གཞིའི་སྟེང་དུ་བྱམས་བརྩེ་དང་དྲང་གཞག དྲང་བདེན་བཅས་སྤྱོད་པར་དགའ་བ་རྟོགས་པའི་རྐྱེན་གྱིས་བསྔགས་འོས་ཞེས་གསུངས་ཏེ།
    འདི་ནི་དཀོན་མཆོག་ཡ་ཝཱེས་གསུངས་པའོ། །
  sna-sna: 'Asi anozvirumbidza ngaazvirumbidze pamusoro pezvizvi: kuti anondinzwisisa
    uye kuti anondiziva ini, kuti ndini Jehovha, anoita unyoro, nokukururamisira,
    nokururama panyika, nokuti ndinofarira izvozvi,” ndizvo zvinotaura Jehovha.'
  spa-BLM: Pero el que se gloríe, que se gloríe en esto, que tiene entendimiento,
    y me conoce, que yo soy Yahvé, que ejerzo la bondad amorosa, la justicia y la
    rectitud en la tierra, porque yo me deleito en estas cosas”, dice Yahvé.
  cac-cac: A in Jehová in svala', tato ay mach ay tas syac'och yipoc sc'ool, a in
    ocab' tzin yac'och yipoc sc'ool, tzin yojtacaneli to a in Jehová in. Svaq'uelc'och
    svach'il in c'ool, tzin ch'olb'itan tas yaj anima d'a stojolal. Aton juntzan̈
    tic snib'ej in c'ool sb'eyb'alej eb' anima, xchi Jehová.
  swh-ULB: Kwa kuwa kama mtu atajivunia chochote kile, acha iwe hivi, yeye awe na
    busra na kunijua mimi. Kwa kuwa mimi ni BWANA, atendaye katika agano la wema,
    haki, na hukumu duniani. Ni katika hili kwamba ninafurahia- asema BWANA.
  bel-bel: 'А хвалько хваліся тым, што разумееш і ведаеш Мяне, што Я - Гасподзь, Які
    творыць міласьць, суд і праўду на зямлі: бо толькі гэта заўгодна Мне, кажа Гасподзь.'
  deu-ELBBK: 'Siehe, Tage kommen, spricht der HERR, da ich heimsuchen werde alle Beschnittenen
    mit den Unbeschnittenen:'
  mbb-OT: Iyan ereg he ibpegalbu zin is kegkesevuta zin wey kegkekilelaa zin kedì
    he iyan a Nengazen he mepinelenggaan; iyan a ebaal te hustu wey metazeng kayi
    te kelibutan su iyan heini ebpekelipey kediey.”
  mal-2015: 'പ്രശംസിക്കുന്നവനോ: യഹോവയായ ഞാൻ ഭൂമിയിൽ ദയയും ന്യായവും നീതിയും പ്രവർത്തിക്കുന്നു
    എന്നിങ്ങനെ എന്നെ ഗ്രഹിച്ചറിയുന്നതിൽ തന്നേ പ്രശംസിക്കട്ടെ; ഇതിൽ അല്ലോ എനിക്കു പ്രസാദമുള്ളതു
    എന്നു യഹോവയുടെ അരുളപ്പാടു.'
  rmc-rmc: „Dikh, aven o dživesa,“ phenel o RAJ, „hoj marava savoren, so hine obrezimen
    ča pro ťelos.
  pes-OPV: بلکه هر‌که فخر نماید از این فخربکند که فهم دارد و مرا می‌شناسد که من یهوه
    هستم که رحمت و انصاف و عدالت را در زمین بجا می‌آورم زیرا خداوند می‌گوید در این
    چیزهامسرور می‌باشم.»
  ron-1924: Чи чел че се лаудэ сэ се лауде кэ аре причепере ши кэ Мэ куноаште, кэ
    штие кэ Еу сунт Домнул, каре фак милэ, жудекатэ ши дрептате пе пэмынт! Кэч ын
    ачестя гэсеск плэчере Еу”, зиче Домнул.
  ben-OBCV: 'কিন্তু যে গর্ব করে, সে এই বিষয়ে গর্ব করুক: যে সে আমাকে জানে ও বোঝে,
    যে আমিই সদাপ্রভু, যিনি পৃথিবীতে তাঁর করুণা, ন্যায়বিচার ও ধার্মিকতা প্রদর্শন করেন,
    কারণ এসব বিষয়ে আমি প্রীত হই,” সদাপ্রভু এই কথা বলেন।'
  som-som: laakiinse kii faanaa ha ku faano inuu i garanayo oo uu i yaqaan inaan anigu
    ahay Rabbiga dhulka ku sameeya raxmadda, iyo caddaaladda, iyo xaqnimada, waayo,
    Rabbigu wuxuu leeyahay, Waxyaalahaasaan ku farxaa.
  lat-VUC: 'sed in hoc glorietur, qui gloriatur, scire et nosse me, quia ego sum Dominus
    qui facio misericordiam, et judicium, et justitiam in terra: hæc enim placent
    mihi, ait Dominus.'
  eng-ASVBT: 'but let him that glorieth glory in this, that he hath understanding,
    and knoweth me, that I am Jehovah who exerciseth lovingkindness, justice, and
    righteousness, in the earth: for in these things I delight, saith Jehovah.'
  ita-1885: ma chi si gloria gloriisi di questo, ch'egli ha intendimento, e conosce
    me; perciocchè io sono il Signore, che fo benignità, giudicio, e giustizia in
    terra; perciocchè, queste cose gradisco, dice il Signore.
  eng-LXXUP: Behold, the days come, saith the Lord, when I will visit upon all the
    circumcised their uncircumcision;
  eng-ULB: For if a man takes pride in anything, let it be in this, that he has insight
    and knows me. For I am Yahweh, who acts with covenant loyalty, justice and righteousness
    on earth. For it is in these that I take pleasure —this is Yahweh's declaration.”
  spa-VBL: El que quiera vanagloriarse, que se jacte de que me conoce y me entiende
    de verdad, reconociendo que soy el Señor que actúa con amor fiel, que muestra
    equidad y que hace lo correcto en toda la tierra, porque esto es lo más importante
    para mí, declara el Señor.
  fra-_FOB: Mais que celui qui se glorifie, se glorifie de ce qu'il a de l'intelligence,
    et qu'il me connaît, et qu'il sait que je suis l'Éternel qui exerce la miséricorde,
    le droit et la justice sur la terre; car c'est en ces choses que je prends plaisir,
    dit l'Éternel.
  mal-mal: 'പ്രശംസിക്കുന്നവനോ: യഹോവയായ ഞാൻ ഭൂമിയിൽ ദയയും ന്യായവും നീതിയും പ്രവർത്തിക്കുന്നു
    എന്നിങ്ങനെ എന്നെ ഗ്രഹിച്ചറിയുന്നതിൽ തന്നെ പ്രശംസിക്കട്ടെ; ഇതിൽ അല്ലയോ എനിക്ക്
    പ്രസാദമുള്ളത്” എന്നു യഹോവയുടെ അരുളപ്പാട്.'
  lit-lit: 'bet štai kuo tesigiria tas, kuris giriasi turėdamas supratimą ir pažindamas
    mane: kad aš esu VIEŠPATS, kuris įgyvendinu mielaširdystę, teisingumą ir teisumą
    žemėje; nes tais dalykais aš gėriuosi“, – sako VIEŠPATS.'
  urd-GVR: Faḳhr karne wālā faḳhr kare ki use samajh hāsil hai, ki wuh Rab ko jāntā
    hai aur ki maiṅ Rab hūṅ jo duniyā meṅ mehrbānī, insāf aur rāstī ko amal meṅ lātā
    hūṅ. Kyoṅki yihī chīzeṅ mujhe pasand haiṅ.”
  suz-BL: तन्‍न सु ठेयब लेत्‍नीमी, मेकोपुकीम ‘गो परमप्रभु यावे कली तुइक्‍नुङ’ देंमल
    ‘मेको थमा पा परमप्रभु यावे बाक्‍ब, दे तुइक्‍नुङ, दे नें बोरपाइक्‍ने चाप्‍नीम।
    परमप्रभु यावेमी रागी कली शिशी पाइब, ठीक निसाफ नु ठीक पाइब बाक्‍ब’ देंमल। मारदे
    हना मेको आं दाक्‍शो बाक्‍ब, दे ग्‍येरसीनुङ” दे परमप्रभु यावेम देंत। १कोरिन्‍थी
    १:३१; २कोरिन्‍थी १०:१७
  eng-NOY: But let him that glorieth glory in this, That he hath regard to me, and
    knoweth me, That I am Jehovah, who exercise loving-kindness, Justice, and righteousness
    upon the earth; For in these do I delight, saith Jehovah.
  ita-1927: 'ma chi si gloria si glori di questo: che ha intelligenza e conosce me,
    che sono l’Eterno, che esercita la benignità, il diritto e la giustizia sulla
    terra; perché di queste cose mi compiaccio, dice l’Eterno.'
  ckb-ckb: 'بەڵکو ئەوەی شانازی دەکات، با شانازی بەمە بکات: کە لە من تێدەگات و دەمناسێت،
    کە من یەزدانم، ئەوەی خۆشەویستی نەگۆڕ و دادوەری و ڕاستودروستی لەسەر زەوی دەهێنمە
    دی، چونکە خۆشی لەمانە دەبینم.» ئەوە فەرمایشتی یەزدانە.'
  eng-BBE: 'But if any man has pride, let it be in this, that he has the wisdom to
    have knowledge of me, that I am the Lord, working mercy, giving true decisions,
    and doing righteousness in the earth: for in these things I have delight, says
    the Lord.'
  kan-OKCV: ಆದರೆ ಹೆಚ್ಚಳ ಪಡುವವನು, ಯೆಹೋವ ದೇವರಾದ ನಾನು ಭೂಮಿಯಲ್ಲಿ ದಯೆಯನ್ನೂ, ನ್ಯಾಯವನ್ನೂ,
    ನೀತಿಯನ್ನೂ ನಡೆಸುವವನಾಗಿದ್ದೇನೆಂದು ಗ್ರಹಿಸಿ ತಿಳಿದುಕೊಳ್ಳುವುದರಲ್ಲಿಯೇ ಹೆಚ್ಚಳ ಪಡಲಿ. ಇವುಗಳಲ್ಲಿ
    ನಾನು ಸಂತೋಷಪಡುತ್ತೇನೆ,” ಎಂದು ಯೆಹೋವ ದೇವರು ಹೇಳುತ್ತಾರೆ.
  tam-2017: மேன்மைபாராட்டுகிறவன் பூமியில் கிருபையையும், நியாயத்தையும் நீதியையும் செய்கிற
    யெகோவா நான் என்று என்னை அறிந்து உணர்ந்திருக்கிறதைக் குறித்தே மேன்மைபாராட்டுவானாக
    என்று யெகோவா சொல்லுகிறார்; இவைகளின்மேல் பிரியமாயிருக்கிறேன் என்று யெகோவா சொல்லுகிறார்.
  spa-RV-1909: 'Mas alábese en esto el que se hubiere de alabar: en entenderme y conocerme,
    que yo soy Jehová, que hago misericordia, juicio, y justicia en la tierra: porque
    estas cosas quiero, dice Jehová.'
  ron-BTF: 'Ci cel ce se fălește să se fălească cu aceasta: că înțelege și că mă cunoaște,
    că eu sunt DOMNUL, care lucrez cu bunătate iubitoare, care fac judecată și dreptate
    pe pământ, pentru că în acestea mă desfătez, spune DOMNUL.'
  eng-WEBP: But let him who glories glory in this, that he has understanding, and
    knows me, that I am the LORD who exercises loving kindness, justice, and righteousness
    in the earth, for I delight in these things,” says the LORD.
  eng-FBV: Anyone who wants to boast should boast that they really know and understand
