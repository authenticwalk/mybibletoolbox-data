verse: JER.009.011
translations:
  mal-C: “ഞാൻ ജെറുശലേമിനെ ഒരു കൽക്കുന്നും കുറുനരികൾ വിഹരിക്കുന്ന ഇടവുമാക്കും; ഞാൻ
    യെഹൂദാനഗരങ്ങളെ നിവാസികളില്ലാത്ത ശൂന്യസ്ഥലമാക്കിമാറ്റും.”
  deu-TKW: Wer ist so weise, daß er dies begreife? und wer ist's, zu dem der Mund
    Jahwes geredet, daß er es kund thue, weshalb das Land zu Grunde gegangen, verödet
    ist der Wüste gleich, die niemand durchwandert?
  lin-lin: Nani azali penza na bwanya mpo na kososola makambo ya boye ? Nani Yawe
    ateyaki mpo ete alimbola yango ? Mpo na nini mokili ebebisami, etikali pamba lokola
    esobe epai wapi moto alekaka te ? »
  eng-LSV: “And I make Jerusalem become heaps, || A habitation of dragons, || And
    I make the cities of Judah a desolation, || Without inhabitant.”
  eng-GNV: And I wil make Ierusalem an heape, and a den of dragons, and I will make
    the cities of Iudah waste, without an inhabitant.
  eng-WEBSTER: And I will make Jerusalem heaps, and a den of dragons; and I will make
    the cities of Judah desolate, without an inhabitant.
  nhw-BL: “Huan altepetl Jerusalén nijchihuas ma eli quen se tlamontomitl tetl. Huan
    nopona quichihuase iniosto nopa tepechichime. Huan nopa altepeme tlen tlali Judá
    mocahuase quen se huactoc tlali. Ayacmo aqui itztos nopona.”
  swh-ONEN: “Nitaifanya Yerusalemu lundo la magofu, makao ya mbweha; nami nitaifanya
    miji ya Yuda kuwa ukiwa ili asiwepo atakayeishi humo.”
  bba-bba: Wɑrɑ u bwisi mɔ u kɑ ye tubusiɑ. Yinni Gusunɔ ù n kɑ yɛ̃ro ɡɑri kuɑ, u
    ɡeruo yèn sɔ̃ tem mɛ, mu kuɑ bɑnsu mi ɡoo ku rɑ mɑɑ sɑre.
  eng-KJVCPB: And I will make Jerusalem heaps, and a den of dragons; And I will make
    the cities of Judah desolate, without an inhabitant.
  luo-luo: “Anami Jerusalem obed gunda, kama ondiegi ema odakie; kendo anaketh mier
    mag Juda mondo ngʼato kik dag kanyo.”
  meu-meu: Ierusalem baina ḡiḡia dobi, uda sisiadia edia kohua ai baina halaoa; Iuda
    hanuadia baina habuadia tari, asi inoholaina gabuna ai bainela.
  npi-ULB: त्यसैले म यरूशलेमलाई भत्केको थुप्रो, स्यालहरूको लुक्‍ने ठाउँ तुल्याउनेछु
    । म यहूदाका सहरहरूलाई मानिसहरू नबस्‍ने गरी उजाड तुल्याउनेछु ।”
  yor-yor: “Èmi yóò sì sọ Jerusalẹmu di òkìtì àlàpà àti ihò àwọn ìkookò. Èmi ó sì
    sọ ìlú Juda di ahoro tí ẹnikẹ́ni kò sì ní le è gbé.”
  pes-OPCB: 'خداوند می‌فرماید: «اورشلیم را به خرابه تبدیل کرده، آن را لانهٔ شغالها
    خواهم کرد؛ شهرهای یهودا را خالی از سکنه و ویران خواهم ساخت.»'
  tgl-ULB: Kaya gagawin kong bunton ng pagkasira ang Jerusalem, isang taguan ng mga
    asong-gubat. Gagawin kong mga wasak na lugar ang mga lungsod ng Juda na walang
    maninirahan.
  hui-hui: Anduane Homogohanda lalu, I̱na Yarusaleme bo gialo waharogola ege to̱le̱
    hangu hilomogo bu wulebira. I̱na mo koore harogola dindi ogoniha biango duduru
    ti hangu dalu wulebira. Yuda dindiha tano damene bibahendeore mo ko halu bo gialabaga
    bu waharogola ogoniha agali nahe embera labu dindi wulebira, laya, lene.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​က``ငါ​သည်​ယေ​ရု​ရှ​လင် မြို့​ကို တော​ခွေး​များ​ခို​အောင်း​ရာ၊
    အ​ဆောက်​အ​အုံ​ပျက်​များ​စု​ဝေး​ရာ​အ​ရပ် ဖြစ်​စေ​မည်။ ယု​ဒ​မြို့​တို့​သည်​လည်း​လူ​သူ​ဆိတ်​ညံ​ရာ
    သဲ​ကန္တာရ ဖြစ်​လိမ့်​မည်'' ဟု​မိန့်​တော်​မူ​၏။
  bod-N: བདག་གིས་ཡེ་རུ་སཱ་ལེམ་ནི་ཞིག་རོ་དང་ཁྱི་སྤྱང་གི་གནས་སུ་བསྒྱུར་དགོས་ལ། ཡ་ཧུ་དཱའི་གྲོང་ཁྱེར་རྣམས་ཀྱང་ཤུལ་མེད་དུ་བསྐྱུར་ནས་མི་སུ་ཡང་སྡོད་པར་མི་འགྱུར་རོ།
    །
  sna-sna: “Ndichaita Jerusarema murwi wedongo, panogara makava; uye ndichaparadza
    maguta eJudha, kuti kurege kuva nomunhu anogarako.”
  spa-BLM: “Haré de Jerusalén montones, una morada de chacales. Haré de las ciudades
    de Judá una desolación, sin habitante”.
  cac-cac: 'Ix vab'' yalan Jehová icha tic: A jun chon̈ab'' Jerusalén tic, icha junoc
    b''ulan̈ q''ueen b''aj cajan noc'' nivac oques, icha chi'' ol vutejcani. A juntzan̈
    chon̈ab'' d''a yol yic Judá, ol can tz''inan. Man̈xa junoc anima ol cajnajcan
    d''ay, xchi Jehová.'
  swh-ULB: Kwa hiyo nitaigeuza Yerusalemu kuwa vifusi vya ukiwa, maficho ya mbweha.
    Nitaifanya miji ya Yuda kuwa miji iliyoharibiwa isiyokaliwa na watu.
  bel-bel: І зраблю Ерусалім крушняю, селішчам шакалаў, і гарады Юдэі зраблю пустыняю,
    без жыхароў.
  deu-ELBBK: Wer ist der weise Mann, dass er dieses verstehe, und zu wem hat der Mund
    des HERRN geredet, dass er es kundtue, warum das Land zugrunde geht und verbrannt
    wird gleich der Wüste, so dass niemand hindurchzieht?
  mbb-OT: Su migkaǥi is Nengazen te, “Edezeetan ku is Jerusalem, ne egkehimu zà heini
    he ubpeey te leew he menge asu. Is menge inged diyà te Juda egkeiring te disirtu
    he wazà duen ed-ubpà.”
  mal-2015: ഞാൻ യെരൂശലേമിനെ കൽകുന്നുകളും കുറുനരികളുടെ പാർപ്പിടവും ആക്കും; ഞാൻ യെഹൂദാപട്ടണങ്ങളെ
    നിവാസികൾ ഇല്ലാതാകുംവണ്ണം ശൂന്യമാക്കിക്കളയും.
  rmc-rmc: 'Me phučľom: „Ko hin ajso goďaver, hoj oleske achaľola? Ke kaste prevakerďa
    le RAJESKRO muj, hoj oda te del te džanel? Soske hiňi e phuv avke zňičimen a avrišučarďi
    sar e pušťa, prekal savi ňiko imar na predžal?“'
  pes-OPV: و اورشلیم را به توده‌ها و ماوای شغالها مبدل می‌کنم و شهرهای یهودا را ویران
    و غیرمسکون خواهم ساخت.
  ron-1924: „Вой фаче ши Иерусалимул ун морман де петре, о визуинэ де шакаль, ши четэциле
    луй Иуда ле вой префаче ынтр-ун пустиу фэрэ локуиторь.”
  ben-OBCV: “আমি জেরুশালেমকে ধ্বংসস্তূপে পরিণত করব, তা হবে শিয়ালদের বাসস্থান; আমি
    যিহূদার গ্রামগুলিকে এমন ধ্বংসস্থান করব, যেন কেউই সেখানে বসবাস করতে না পারে।”
  som-som: Oo waxaan Yeruusaalem ka dhigi doonaa tuulmooyin burbur ah, iyo meel ay
    dawacooyinku ku hoydaan. Oo magaalooyinka dalka Yahuudahna waxaan ka dhigi doonaa
    cidla aan ciduna degganayn.
  lat-VUC: 'Et dabo Jerusalem in acervos arenæ, et cubilia draconum: et civitates
    Juda dabo in desolationem, eo quod non sit habitator.'
  eng-ASVBT: And I will make Jerusalem heaps, a dwelling place of jackals; and I will
    make the cities of Judah a desolation, without inhabitant.
  ita-1885: Ed io ridurrò Gerusalemme in monti di ruine, in ricetto di sciacalli;
    e metterò le città di Giuda in desolazione, senza che alcuno abiti più in esse.
  eng-LXXUP: Who is the wise man, that he may understand this? and he that has the
    word of the mouth of the Lord addressed to him, let him tell you wherefore the
    land has been destroyed, has been ravaged by fire like a desert, so that no one
    passes through it.
  eng-ULB: So I will turn Jerusalem into piles of ruins, a hideout for jackals. I
    will make Judah's cities ruined places without inhabitants.”
  spa-VBL: Voy a convertir a Jerusalén en un montón de escombros, en un lugar donde
    viven los chacales. Destruiré las ciudades de Judá, y las dejaré vacías.
  fra-_FOB: Et je réduirai Jérusalem en monceaux de ruines, en repaires de chacals;
    et je ferai des villes de Juda un désert sans habitants.
  mal-mal: ഞാൻ യെരൂശലേമിനെ കൽക്കുന്നുകളും കുറുനരികളുടെ പാർപ്പിടവും ആക്കും; ഞാൻ യെഹൂദാപട്ടണങ്ങളെ
    നിവാസികൾ ഇല്ലാതെയാകുംവിധം ശൂന്യമാക്കിക്കളയും.
  urd-GVR: “Yarūshalam ko maiṅ malbe kā ḍher banā dūṅgā, aur āindā gīdaṛ us meṅ jā
    baseṅge. Yahūdāh ke shahroṅ ko maiṅ wīrān-o-sunsān kar dūṅgā. Ek bhī un meṅ nahīṅ
    basegā.”
  suz-BL: गो यरूसलेम कली खिं ब्रेश्‍शा देल्‍तीके सेल्‍नुङ। सिवार आन बाक्‍तीके सेल्‍नुङ।
    गो यहूदा ङा सहर आन कली मुर मबाक्‍तीके सेल्‍नुङमी। मिनु मेकेर सुइ मबाक्‍नीम। येरमीया
    २६:१८
  eng-NOY: I will make Jerusalem heaps of stones, The dwelling-place of jackals; And
    I will make the cities of Judah desolate, without an inhabitant.
  ita-1927: Io ridurrò Gerusalemme in un monte di ruine, in un ricetto di sciacalli;
    e farò delle città di Giuda una desolazione senza abitanti.
  ckb-ckb: «ئۆرشەلیم وێران دەکەم، دەیکەمە داڵدەی چەقەڵ، شارۆچکەکانی یەهودا دەکەمە
    کاولگە بەبێ دانیشتووان.»
  eng-BBE: And I will make Jerusalem a mass of broken stones, the living-place of
    jackals; and I will make the towns of Judah a waste, with no man living there.
  kan-OKCV: ಯೆರೂಸಲೇಮನ್ನು ದಿಬ್ಬಗಳಾಗಿಯೂ, ನರಿಗಳ ಸ್ಥಾನವಾಗಿಯೂ ಮಾಡುತ್ತೇನೆ. ಯೆಹೂದದ ಪಟ್ಟಣಗಳನ್ನು
    ನಿವಾಸವಿಲ್ಲದೆ ಹಾಳು ಮಾಡುತ್ತೇನೆ.
  tam-2017: நான் எருசலேமை மண்மேடுகளும் வலுசர்ப்பங்களின் தங்குமிடமாக்குவேன்; யூதாவின்
    பட்டணங்களையும் குடியில்லாமல் அழித்துப்போடுவேன்.
  spa-RV-1909: Y pondré á Jerusalem en montones, por morada de culebras; y pondré
    las ciudades de Judá en asolamiento, que no quede morador.
  ron-BTF: Și eu voi face Ierusalimul ruine și o vizuină de dragoni; și voi face cetățile
    lui Iuda un pustiu, fără vreun locuitor.
  eng-WEBP: “I will make Jerusalem heaps, a dwelling place of jackals. I will make
    the cities of Judah a desolation, without inhabitant.”
  eng-FBV: I'm going to make Jerusalem into a heap of rubble, a place where jackals
    live. I will destroy the towns of Judah, leaving them empty.
  nld-1939: Van Jerusalem ga Ik een puinhoop maken, een jakhalzen-hol; Van de steden
    van Juda een wildernis zonder bewoners!
  nch-BL: “Huan altepet Jerusalén nijchihuas ma eli quej se tamontomit tet. Huan nopona
    quichihuase iniosto nopa tepechichime. Huan nopa altepeme ten tali Judá mocahuase
    quej se huactoc tali. Ayecmo aqui itztos nopona.”
  vie-1934: Ta sẽ khiến Giê-ru-sa-lem thành đống đổ nát, nơi ở của chó rừng; sẽ làm
    cho các thành của Giu-đa ra hoang vu không người ở.
  hin-CV: “येरूशलेम को मैं खंडहरों का ढेर, और सियारों का बसेरा बना छोड़ूंगा; यहूदिया
    प्रदेश के नगरों को मैं उजाड़ बना दूंगा वहां एक भी निवासी न रहेगा.”
  spa-BES: Y haré de Jerusalén un montón de piedras, el lugar de vida de los chacales;
    y haré de los pueblos de Judá ruinas, donde ningún hombre vivirá allí.
  tdx-tdx: Ia ty mahihitse haharendreke zao? Ia ty nitsaram-palie’ Iehovà, hitalilia’e?
    Ino ty nampangoakoake i taney ho ratraratra tsy firangàñe?
  tha-KJV: เราจะกระทำให้เยรูซาเล็มเป็นกองซากปรั​กห​ักพัง เป็นถ้ำของมังกร และเราจะกระทำให้หัวเมืองของยูดาห์เป็​นที​่​รกร้าง
    ไม่มี​ชาวเมืองสักคนเดียว”
  por-BR-2018: E tornarei Jerusalém em amontoados de pedras ,para morada de chacais;
    e tornarei as cidades de Judá em ruínas, de modo que não haja morador.
  deu-ELO: Und ich werde Jerusalem zu Steinhaufen machen, zur Wohnung der Schakale,
    und die Städte von Juda zur Wüste machen, ohne Bewohner. -
  eng-WYC-2018: And I shall give Jerusalem into heaps of gravel, and into dens of
    dragons; and I shall give the cities of Judah into desolation, for there is no
    dweller. (And I shall make Jerusalem into heaps of dirt, and into the dens of
    dragons, or of jackals; and I shall bring the cities of Judah into desolation,
    for there shall be no inhabitants there.)
  epo-epo: Mi faros Jerusalemon amaso da ŝtonoj, loĝejo de ŝakaloj; kaj la urbojn
    de Judujo Mi dezertigos tiel, ke estos en ili neniu loĝanto.
  uig-PIN: — Mǝn Yerusalemni harablaxⱪan top-top dɵwǝ, qilbɵrilǝrning bir turalƣusi
    ⱪilimǝn; Yǝⱨuda xǝⱨǝrlirini adǝm turmaydiƣan dǝrijidǝ wayranǝ ⱪilimǝn.
  beo-beo: Hina Gode da amane sia:sa, “Na da Yelusaleme mugululi, e da isu ligisisu
    bi defele ba:mu. Amo ganodini, sigua wa:me fawane da esalumu. Yuda moilai bai
    bagade huluane da hafoga:i wadela:i soge ba:mu amola amo ganodini, dunu da hamedafa
    esalumu.”
  tpi-OTNT: Bikpela i tok olsem, “Bai mi bagarapim Jerusalem na bai ol hip ston tasol
    i stap. Na bai em i kamap ples bilong ol wel dok. Na bai mi bagarapim olgeta taun
    bilong Juda, na bai ol taun i stap nating na i no gat man i stap long ol.”
  hau-SA: “Zan mai da Urushalima tsibin kufai, wurin zaman diloli; zan kuma lalace
    garuruwan Yahuda saboda haka ba wanda zai zauna a can.”
  uig-LAT: — Men Yérusalémni xarablashqan top-top döwe, chilbörilerning bir turalghusi
    qilimen; Yehuda sheherlirini adem turmaydighan derijide wayrane qilimen.
  nde-nde: “IJerusalema ngizalenza libe yinqumbi yonxiwa, isikhundla samakhanka, njalo
    ngizawadiliza amadolobho akoJuda ukuze kungabikhona ohlala kuwo.”
  ton-ton: “Pea te u ngaohi ʻa Selūsalema, Ko e tuʻunga ʻotoʻota, pea ko e ʻana ʻoe
    fanga talākoni; pea te u fakalala ʻae ngaahi kolo ʻo Siuta, ke taʻehakakai ʻi
    ai.”
  ces-1613: A obrátím Jeruzalém v hromady, příbytek draků, a města Judská obrátím
    v pustinu, tak že nebude obyvatele.
  eng-WMB: “I will make Jerusalem heaps, a dwelling place of jackals. I will make
    the cities of Judah a desolation, without inhabitant.”
  tam-TCV: 'யெகோவா சொல்கிறதாவது: “நான் எருசலேமை இடிபாடுகளின் குவியலாகவும், நரிகளின்
    தங்குமிடமாகவும் மாற்றுவேன். யூதாவின் பட்டணங்களை ஒருவனும் வசிக்க முடியாதவாறு பாழாக்குவேன்.”'
  ceb-ULB: Busa himoon ko ang Jerusalem nga mga tapok sa mga nagun-ob, usa ka tagoanan
    sa mga ihalas nga mga iro. Himoon ko nga magun-ob ang mga siyudad sa Juda ang
    mga dapit nga walay mga lumolupyo.
  pol-UBG: I zamienię Jerozolimę w gruzy, w legowisko smoków, a miasta Judy – w pustkowie,
    zostaną bez mieszkańca.
  agr-agr: “Judá wegantun yaaktaji aidaunak wi ashí tsaiktatjai, dutika ai aents atsau
    bashiak agkan wajas asatnai. Jerusalégnashkam tsaiktatjai, dutika ai ayatak kaya
    tuwasua weaku atatui. Nunú nugkanmak ikamia yawá aina duke batsamsatnai, tujamui
    Tuke Pujuu”, tiuwai Jeremías.
  kyc-kyc: Kamongo dokome lao, Nambame yuu Jerusaleme doko kokwa sinya laro. Dopa
    pipala yuu doko suwa rae lenge makando karena lao piru. Juu wambunya yuu taone
    dupwa nyuo mee inginyi nembo yuu muiyane seramopa panda dokona mendali pali narami.
  urd-GVU: ”یروشلم کو مَیں ملبے کا ڈھیر بنا دوں گا، اور آئندہ گیدڑ اُس میں جا بسیں
    گے۔ یہوداہ کے شہروں کو مَیں ویران و سنسان کر دوں گا۔ ایک بھی اُن میں نہیں بسے
    گا۔“
  deu-1912: Und ich will Jerusalem zum Steinhaufen und zur Wohnung der Schakale machen
    und will die Städte Juda's wüst machen, daß niemand darin wohnen soll.
  kan-2017: ನಾನು ಯೆರೂಸಲೇಮನ್ನು ಹಾಳು ದಿಬ್ಬವನ್ನಾಗಿಯೂ, ನರಿಗಳ ಹಕ್ಕೆಯನ್ನಾಗಿಯೂ ಮಾಡುವೆನು ಮತ್ತು
    ಯೆಹೂದದ ಪಟ್ಟಣಗಳನ್ನು ಜನವಿಲ್ಲದ ಬೀಳುಭೂಮಿಯನ್ನಾಗಿ ಮಾಡುವೆನು” ಎಂದು ಯೆಹೋವನು ಹೇಳಿದ್ದಾನಲ್ಲಾ.
  yap-yap: I SOMOL e be ga’ar, “Bay gu gagiyegnag yu Jerusalem nge par nike puth e
    naun riy, nge yan i par ni bangi ban’en nike tafnay e gamanman ni jackal; pi binaw
    nu Judah e bayi par nike bod e ted ni desert, ni dakriy be’ riy.”
  hlt-MCSB: Jerusalem te pongui kah khuirhung lungkuk la ka khueh ni. Judah khopuei
    rhoek te khaw khopong la ka khueh vetih khosa om mahpawh.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ሂዚ ጋዓኔ፦ «ዬሩሳላሜ ካታሞይዳ ዓኣ ማኣሮ ቢያ ታኣኒ ዶዔያ ሌሊ ማሃንዳኔ፤ ዉኡካ ኮኦሚ ሺራ
    ቤሲ ታ ማሃንዳኔ፤ ዪሁዳ ካታሞ ሃሣ ታኣኒ ዖኦኒያ ናንጉዋያ ጉሪ ቤሲ ማሃንዳኔ።»
  twi-ASANTE: “Mɛyɛ Yerusalem mmubuiɛ sie, sakraman atuo; na mɛma Yuda nkuro ada mpan
    sɛdeɛ obiara ntumi ntena hɔ.”
  eng-WEBU: “I will make Jerusalem heaps, a dwelling place of jackals. I will make
    the cities of Judah a desolation, without inhabitant.”
  wal-wal: GODAI hagaadan yaagees; “Yerusalaame katamaa taani qolettida keelanne worakanati
    geessiyo ona oottana. Yihudaa katamatakka ooninne de7enna baisa soho oottana”
    yaagees.
  spa-PDDPT: Convertiré a Jerusalén en una pila de escombros y una guarida de chacales,
    y a las ciudades de Judá en una desolación sin habitante.
  gun-gun: 'Mba''eta aipoe''i: “Xee ajapo ''rã Jerusalém tetã mba''emo ra''ykuerã
    rive, ha''e jagua-tuvy nhe''ẽ ikuai atyrã. Ha''e Judá yvy re tetã ikuai va''e
    ma ajapo ''rã tekoague oĩ aguã, avave rei noĩavei aguã rami”, he''i rire.'
  ilo-ULB: Isu a pagbalinekto ti Jerusalem a gabsuon iti pannakadadael, a pagnaedan
    dagiti atap nga aso. Pagbalinek dagiti siudad ti Juda a nadadael a lugar nga awan
    iti agnanaed.
  kpg-kpg: Dimaadua ga helekai, “Au gaa hai di waahale o Jerusalem gi mooho gi lala,
    gaa hai di gowaa e noho ai nia manu lodo geinga ‘jackal’, gei nia waahale o Judah
    gaa hai di anggowaa, ga deai digau e noho i golo ai.”
  uig-ARA: ــ مەن يېرۇسالېمنى خارابلاشقان توپ-توپ دۆۋە، چىلبۆرىلەرنىڭ بىر تۇرالغۇسى
    قىلىمەن؛ يەھۇدا شەھەرلىرىنى ئادەم تۇرمايدىغان دەرىجىدە ۋايرانە قىلىمەن.
  sus-sus: «Adamadi mundun nɔma na fe fahaamude? Xa Ala bara na tagi raba mixi nde
    bɛ, a xa a masen muxu bɛ. Be bɔxi findixi gbaloe bɔxi nan na, a birin ganxi, mixi
    mu na.»
  pon-2006: KAUN-O ketin mahsanih, “I pahn wiahkihla Serusalem koasoakoasoak en ihmw
    ohla kei, wasahn kousoan en kidi en wel kan; kahnimw kan en Suda pahn wiahla sapwtehn,
    wasa me sohte aramas kin kousoan ie.”
  jae-jae: Apômtau kêsôm gebe “Aê oc jatuc Jerusalem popoc êliŋ-êliŋ êtu lênduc, êtu
    kêambôm nêŋ gamêŋ. Ma janam Judanêŋ malac ôkwi êtu gamêŋ sawa, taŋ lau teŋ sêmoa
    atom naŋ.”
  ksd-ksd: Ma ina vue pukue vue Ierusalem upi na da ra anguvai vat, a kuba i ra umana
    kuabar na pap; ma ina vakapakapana ra umana pia na pal Iuda upi pa ta na na ki
    tana.
  tur-YTC: “Yeruşalem’i taş yığınları, Çakal yeri yapacağım. Yahuda kentlerini ıssız,
    Kimsesiz bırakacağım.”
  grc-BRENT: Τίς ὁ ἄνθρωπος ὁ συνετὸς, καὶ συνέτω τοῦτο; καὶ ᾧ λόγος στόματος Κυρίου
    πρὸς αὐτὸν, ἀναγγειλάτω ὑμῖν, ἕνεκεν τίνος ἀπώλετο ἡ γῆ, ἀνήφθη, ὡς ἔρημος, παρὰ
    τὸ μὴ διοδεύεσθαι αὐτήν;
  ind-AYT: “Aku akan menjadikan Kota Yerusalem suatu tumpukan reruntuhan, sarang serigala-serigala;
    dan Aku akan menjadikan kota-kota di Yehuda kesunyian, tanpa penghuni.”
  nya-nya: Ndipo Yehova anati, “Ndidzasandutsa Yerusalemu kukhala bwinja, malo okhalamo
    ankhandwe; ndipo ndidzawononga mizinda ya Yuda kotero kuti palibe munthu amene
    adzakhalemo.”
  hrv-hrv: Tko je mudar da bi to razumio, kome su usta Jahvina govorila da objavi
    zašto zemlja izgorje kao pustinja i nitko njome više ne prolazi?
  mps-mps: Genuai Bidigo te po wali, “Te eno Jerusalem dolama, te masigi pesage holali
    naga elalueibao. Tama te uni yowi dabego pesage pedelaibao. Tama eno te Judago
    taun tigidali dolama, te taun dabe olo elalu, te bidi meni yaibao.”
  tpi-tpi: Bikpela i tok olsem, “Bai mi bagarapim Jerusalem na bai ol hip ston tasol
    i stap. Na bai em i kamap ples bilong ol wel dok. Na bai mi bagarapim olgeta taun
    bilong Juda, na bai ol taun i stap nating na i no gat man i stap long ol.”
  dan-1931: Jerusalem gør jeg til Stenhob, Sjakalers Bolig, og Judas Byer til Ørk,
    hvor ingen bor.
  vie-OVCB: 'Chúa Hằng Hữu phán: “Ta sẽ tàn phá Giê-ru-sa-lem thành đống đổ nát. Nó
    sẽ biến thành hang chó rừng. Các thành của Giu-đa sẽ điêu tàn, không còn ai ở
    nữa.”'
  guj-2017: તેથી હું યરુશાલેમને ખંડેરોનો ઢગલો, શિયાળોનું કોતર કરીશ. અને હું યહૂદિયાના
    નગરોને ઉજ્જડ કરીશ. તેઓ નિર્જન થઈ જશે.
  pon-2006A: KAUN-O ketin mahsanih, “I pahn wiahkihla Serusalem koasoakoasoak en ihmw
    ohla kei, wasahn kousoan en kidi en wel kan; kahnimw kan en Suda pahn wiahla sapwtehn,
    wasa me sohte aramas kin kousoan ie.”
  por-BRBSL: “Vou fazer montões de Jerusalém, uma morada de chacais. Vou fazer das
    cidades de Judá uma desolação, sem habitante”.
  cth-cth: Jerusalem teh songnawngbom lah ka hruek vaiteh, kahrawnguinaw onae hmuen
    lah ka ta han, Judah khonaw hai kingdi sak vaiteh, api buet touh hai awm mahoeh.
  twi-twi: “Mɛyɛ Yerusalem mmubui siw, sakraman atu; na mɛma Yuda nkurow ada mpan
    sɛnea obiara ntumi ntena hɔ.”
  hlt-hlt: Jerusalem te pongui kah khuirhung lungkuk la ka khueh ni. Judah khopuei
    rhoek te khaw khopong la ka khueh vetih khosa om mahpawh.
  tbz-SIM: We ntu mɛyɛ̀mmɛ̀ yiɛ̀ nwèè bo nɑ kɛ́bɑntɛ́ tii? Ti Yiɛ̀ nKuyie ntì nɑ̀kɛ́
    we? Dɛ yiɛ̀ nti nɑ́kɛ́ mùù te kɛ̀ dihɛì pɔ̀ntɛ pɑ́íí. Bɑ nte kɛ̀ dì cɔ̀útɛ́ kɛ
    nɑɑ́nko tɛdɔntɛ̀ bɑ́ òmɔù tɛ̃́nkɛ í dɛ̀ keri?
  msy-2020: Ezɨ Ikiavɨra Itir God na mɨgɨa ghaze, “Kɨ Jerusalem gasɨghasightɨ a irɨgh
    dagɨar pozim mɨtɨgham. Egh afiar atiabar danganimɨn otogham. Eghtɨ kɨ Judan nguibar
    igharazibagh asɨghasightɨ, nguibaba pura ikɨtɨ gumazamiziba dar ikian kogham.”
  azb-azb: «Yerusəlimi daş qalaqlarına, Çaqqal yuvasına döndərəcəyəm. Yəhuda şəhərlərini
    Sakinsiz bir xarabalığa çevirəcəyəm» deyir Rəbb.
  eng-DBY: And I will make Jerusalem heaps, a dwelling-place of jackals; and I will
    make the cities of Judah a desolation, without inhabitant.
  hin-2017: मैं यरूशलेम को खण्डहर बनाकर गीदड़ों का स्थान बनाऊँगा; और यहूदा के नगरों
    को ऐसा उजाड़ दूँगा कि उनमें कोई न बसेगा।” (यशा. 25:2)
  wol-KYG: Ana ku muus, ba xam lu waral lii? Ku Aji Sax ji waxal, mu wax nu lu waral
    réew mi sànku, gental ni màndiŋ mi, kenn jaaru fi?
  eng-YLT: And I make Jerusalem become heaps, A habitation of dragons, And the cities
    of Judah I make a desolation, Without inhabitant.
  eng-WYC-2017: And I shall give Jerusalem into heaps of gravel, and into dens of
    dragons; and I shall give the cities of Judah into desolation, for there is no
    dweller.
  eng-WMBB: “I will make Jerusalem heaps, a dwelling place of jackals. I will make
    the cities of Judah a desolation, without inhabitant.”
  urd-GVH: “यरूशलम को मैं मलबे का ढेर बना दूँगा, और आइंदा गीदड़ उसमें जा बसेंगे। यहूदाह
    के शहरों को मैं वीरानो-सुनसान कर दूँगा। एक भी उनमें नहीं बसेगा।”
  rug-rug: Zama se Zihova, “Kote tavete guni nia Arau na kobi remoremo sa popoa Zerusalema,
    na tometomeana tadi na siki pinomo; meke kote va evaṉae ni qega Rau sari na vasileana
    pa Ziuda, pude loke tie kote boka koa i,” gua.
  gaz-gaz: “Ani Yerusaalemin tuullaa waan diigameetii fi boolla waangoo nan godha;
    akka namni tokko iyyuu achi jiraachuu hin dandeenyeef magaalaawwan Yihuudaa nan
    onsa.”
  fra-LSG: Je ferai de Jérusalem un monceau de ruines, un repaire de chacals, Et je
    réduirai les villes de Juda en un désert sans habitants.
  gnn-gnn: Yo, dhuwala wäŋanydja ŋorra marrtji baḏuwaḏuyunarana warrpam'puynha, ŋunhina
    bili wakinŋuna yana wäyin nhina yukurra dhiyalaŋuminydja.”
  yal-yal: Xaxilimaan mundun feni itoe yɛɛ toɛ? Xa Alatala bata falan ti a xa, a xa
    na yɛba! Nanfera yamanan bata kala, a raxɔri alo burunna, muxu yo mi danguma dɛnaxan
    yi?
  haw-1868: A e hoolilo no wau ia Ierusalema i mau puu, he noho ana hoi no na ilio
    hihiu; a e hooneoneo no wau i na kulanakauhale o ka Iuda, aohe mea noho iloko.
  arb-NAV: «سَأَجْعَلُ أُورُشَلِيمَ رُجْمَةَ خَرَابٍ، وَمَأْوَى لِبَنَاتِ آوَى، وَأُحَوِّلُ
    مُدُنَ يَهُوذَا إِلَى قَفْرٍ مَهْجُورٍ».
  ewe-ewe: “Mawɔ Yerusalem wòazu glikpo gbagbã si woli kɔe kple nɔƒe na amegaxiwo,
    eye mawɔ Yuda duwo woazu aƒedo ale be ame aɖeke manɔ wo me o.”
  eng-LEE: '(9:10) And I will change Jerusalem into heaps of ruins, a dwelling for
    monsters: and the cities of Judah will I make desolate, without an inhabitant.'
  asm-FB: মই যিৰূচালেমক ভগ্নৰাশি, শিয়ালৰ বাসস্থান কৰিম। আৰু মই যিহূদাৰ নগৰবোৰ নিবাসী-শূন্য
    ধ্বংসস্থান কৰিম।
  sus-A: «عَدَ مَدِ مُندُن نْمَ نَ قٍ قَهَامُدٍ؟ شَ عَلَ بَرَ نَ تَفِ رَبَ مِشِ ندٍ
    بّ، عَ شَ عَ مَسٍن مُشُ بّ. بٍ بْشِ قِندِشِ فبَلٌي بْشِ نَن نَ، عَ بِرِن فَنشِ،
    مِشِ مُ نَ.»
  fra-SBL: « Je ferai des monceaux de Jérusalem, un lieu de résidence pour les chacals.
    Je ferai des villes de Juda une désolation, sans habitant. »
  hbo-hbo: מִֽי־הָאִ֤ישׁ הֶֽחָכָם֙ וְיָבֵ֣ן אֶת־זֹ֔את וַאֲשֶׁ֨ר דִּבֶּ֧ר פִּֽי־יְהוָ֛ה
    אֵלָ֖יו וְיַגִּדָ֑הּ עַל־מָה֙ אָבְדָ֣ה הָאָ֔רֶץ נִצְּתָ֥ה כַמִּדְבָּ֖ר מִבְּלִ֖י
    עֹבֵֽר׃ ס
  kik-kik: “Ngaatua itũũra rĩa Jerusalemu hĩba ya mahiga, gũtuĩke kũndũ gwa gũtũũrwo
    nĩ mbwe; namo matũũra ma Juda nĩngamaharagania, kwage mũndũ o na ũmwe ũngĩtũũra
    kuo.”
  fra-NCL: Quel est l’homme sage qui comprendra ces choses ; celui à qui la bouche
    de Yahweh a parlé, pour qu’il les annonce ? Pourquoi le pays est-il détruit, brûlé
    comme le désert où personne ne passe ?
  cek-AK: Jerusalem loe anghnoeng tapophaih ahmuen, tasuinawk ohhaih ahmuen ah ka
    sak han; Judah vangpuinawk doeh, kami om ai ahmuen ah ka ohsak han.
  cuk-cuk: ”Jerusalén-neggwebur napi akwabi ganna-ganna-bukwa an imakoed, achu-sapur-uaya-ganna-ganna-e-negga
    an imakoed. Judá-neggweburmar-e-sailaga-gubukwad neg-ollobi an sioed, dulemar-sate
    an imakoed.”
  uig-CYR: — Мән Йерусалимни хараплашқан топ-топ дога, чилбөриләрниң бир туралғуси
    қилимән; Йәһуда шәһәрлирини адәм турмайдиған дәриҗидә вайранә қилимән.
  tel-2017: యెరూషలేమును పాడుదిబ్బగా నక్కల నివాసంగా చేస్తాను. యూదా పట్టణాలను ఎవరూ నివసించలేకుండా
    పాడు చేస్తాను.
  hat-BSA: “Mwen va fè Jérusalem tounen yon pil mazi, yon kote abandone pou chen mawon.
    Mwen va fè vil Juda yo yon kote ki kraze nèt, san pèsòn pou rete ladan.”
  kos-kos: LEUM GOD El fahk, “Nga fah oru acn Jerusalem in sie yol in ma musalla,
    Sie acn in muta lun kosro lemnak uh; Siti in acn Judah fah mwesisla, Acn ma wangin
    mwet muta we.”
  hbo-WLC: מִֽי־הָאִ֤ישׁ הֶֽחָכָם֙ וְיָבֵ֣ן אֶת־זֹ֔את וַאֲשֶׁ֨ר דִּבֶּ֧ר פִּֽי־יְהוָ֛ה
    אֵלָ֖יו וְיַגִּדָ֑הּ עַל־מָה֙ אָבְדָ֣ה הָאָ֔רֶץ נִצְּתָ֥ה כַמִּדְבָּ֖ר מִבְּלִ֖י
    עֹבֵֽר׃ ס
  ibo-ibo: “Aga m eme ka Jerusalem ghọọ ebe a na-awụfu unyi. Ọ ga-aghọ ebe nkịta ọhịa
    na-awagharị na-achọ nri. Aga m ekposa obodo niile nke Juda. Ọ dịkwaghị onye ga-ebi
    na ya.”
  ory-ory: ପୁଣି, ଆମ୍ଭେ ଯିରୂଶାଲମକୁ ଢିପି ଓ ଶୃଗାଳଗଣର ବାସସ୍ଥାନ କରିବା; ଆଉ, ଆମ୍ଭେ ଯିହୁଦାର
    ନଗରସମୂହକୁ ନିବାସୀବିହୀନ ଧ୍ୱଂସସ୍ଥାନ କରିବା।”
  chk-chk: Ewe Samol mi Lapalap a apasa, “Üpwe föri pwe Jerusalem epwe eu ioien mettoch
    mi tala, eu leni ia ekewe kolak mi mwacho ra nom ie. Üpwe pwal ataela ekewe telinimwen
    Juta pwe resap chüen so.”
  rop-rop: Wal YAWEI bin tok, “Ai garra meigim Jerusalem jidan rabishwan. Ola wailwan
    dog gulum jekal garra oldei jidanbat deya, en detlot taun blanga Juda garra jidan
    jis laik det deset kantri, weya nobodi jidan.”
  ukr-1871: І оберну Ерусалим в купу каміння, в пробуток шакалїв, а Юдині міста пообертаю
    в пустки безлюдні.
  deu-1951: (09-10) Ich will Jerusalem zu einem Steinhaufen machen, zu einer Wohnung
    für Schakale, und die Städte Judas will ich so wüste machen, daß niemand mehr
    darin wohnt.
  eng-JPS: (9-10) And I will make Jerusalem heaps, a lair of jackals; and I will make
    the cities of Judah a desolation, without an inhabitant.
  srp-1865: I obratiæu Jerusalim u gomilu, u stan zmajevski; i gradove Judine obratiæu
    u pustoš, da neæe niko onuda živjeti.
  lug-lug: “Ndifuula Yerusaalemi entuumu y’ebifunfugu, ekisulo ky’ebibe. Era ndyonoona
    ebibuga bya Yuda waleme kubaawo muntu yenna abeeramu.”
  heb-heb: ונתתי את ירושלם לגלים מעון תנים ואת ערי יהודה אתן שממה מבלי יושב׃
  ben-IRV: তাই আমি যিরূশালেমকে একটি ধ্বংসের ঢিবিতে পরিণত করব ও শিয়ালদের লুকানোর জায়গা
    করব। আমি যিহূদার শহরগুলিকে জনমানবহীন ধ্বংসস্থান করে তুলব।
  pan-pan: ਮੈਂ ਯਰੂਸ਼ਲਮ ਨੂੰ ਬਰਬਾਦ ਹੋਏ ਪੱਥਰਾਂ ਦਾ ਢੇਰ, ਅਤੇ ਗਿੱਦੜਾਂ ਦੀ ਖੋਹ ਬਣਾ ਦਿਆਂਗਾ।
    ਮੈਂ ਯਹੂਦਾਹ ਦੇ ਸ਼ਹਿਰਾਂ ਨੂੰ ਵਿਰਾਨ ਕਰ ਦਿਆਂਗਾ, ਜਿੱਥੇ ਕੋਈ ਵੱਸਣ ਵਾਲਾ ਨਹੀਂ।
  mya-JVB: ငါသည် ယေရုရှလင် မြို့ကို အမှိုက် ပုံ၊ မြေခွေး နေရာတွင်း ဖြစ် စေမည်။ ယုဒ
    မြို့ ရွာတို့ကိုလည်း ၊ လူ ဆိတ်ညံ ရာအရပ်ဖြစ် စေမည်။
  tbg-tbg: Noravano tiharo, Te Ieruharemi vatuka qoraiqama kaariraro viraqi vo kanta
    vo kanta orivanoqai kirikairiro varianarove. Te Iutaini vo vatuka vo vatuka vehi
    autu taiqa kaariraro kia vovanovata mini ho vairamanta qaakau vairiqai mini vi
    anivarave, tiro.
  hmo-hmo: Lohiabada ia gwau, “Lau ese Ierusalema do lau hadikaia momokani. Ia be
    uda sisia idia noho gabuna do ia lao. Iuda ena hanua be do lau hadikadia ore,
    tano kaukau idia do lau halaoa. Unai gabudia dekenai tau ta do ia noho lasi.”
  urd-urd: मैं येरूशलेम को खण्डर और गीदड़ों का घर बना दूँगा, और यहूदाह के शहरों को
    ऐसा वीरान करूँगा कि कोई बाशिन्दा न रहेगा।”
  rus-SYN: И сделаю Иерусалим грудою камней, жилищем шакалов, и города Иудеи сделаю
    пустынею, без жителей.
  bqc-SIM: Dé ↄ̃nↄ mɛ́ kà yã́pi gbadↄ̃ai? Dé Dii yãdàɛ̀ aà a bↄↄlɛkɛi? Àkɛa
    bùsu gↄ̃̀ gii lán gbáawa, à gà, gbɛ̃e lɛ́ a baa vĩ lↄo ni?
  tcz-CHONGTHU: Keiman, Jerusalem hi khogem kasosah ding, chuleh ngeihonte kokhuh’a
    kasemding ahi. Chuleh Judah gamsung khopi ho ahomkeova kalha-a, aching ding beihel’a
    kakoi ding ahi, tin Pakaiyin aseiye.
  mar-mar: म्हणून मी यरूशलेम नगरी कचऱ्याचा ढीग करीन. ते कोल्ह्यांचे वसतिस्थान होईल.
    मी यहूदातील नगरे नष्ट करीन. मग तेथे कोणीही राहणार नाही.”
  qub-qub: 'Tayta Dios nin: «Jerusalentaga ticrachishaj ranramanmi. Chaura jirca allgucunapa
    tiyanallannami canga. Judächo caycaj siudäcunata ticrachishaj chunyajmanmi. Chaura
    manami pï runapis tiyanganachu.»'
  bqp-bqp: Wɑrɑ u bwisi mɔ u kɑ ye tubusiɑ. Yinni Gusunɔ ù n kɑ yɛ̃ro gɑri kuɑ, u
    geruo yèn sɔ̃ tem mɛ, mu kuɑ bɑnsu mi goo ku rɑ mɑɑ sɑre.
  hat-hat: M'ap fè lavil Jerizalèm tounen yon pil mazi kote chat mawon rete. M'ap
    fè tout lavil peyi Jida yo tounen dezè san pesonn ladan yo.
  eng-BSB: “And I will make Jerusalem a heap of rubble, a haunt for jackals; and I
    will make the cities of Judah a desolation, without inhabitant.”
  eng-WEBPB: “I will make Jerusalem heaps, a dwelling place of jackals. I will make
    the cities of Judah a desolation, without inhabitant.”
  kbq-kbq: Hagi Jerusalemi kumara eri haviza hanugeno haveramimo hihi huno megahie.
    Ana hu'nesanige'za afi kramo'za e'za anampina eme nogi'za manigahaze. Ana nehanage'na
    Juda mopafima me'nea kumatamina eri haviza hanugeno ana kumatamimpina vahera omanitfa
    hugahie.
  nhe-BL: “Huan altepetl Jerusalén nijchihuas ma eli queja se tlamontomitl tetl. Huan
    nopano quichihuase iniosto nopa tepechichime. Huan nopa altepetini tlen tlali
    Judá mocahuase queja se huactoc tlali. Ayoc aca itztos nopano.”
  gub-BL: Uze'eg Tupàn. — Azapo putar Zeruzarez ywytyr ita tetea'u iapo pyrer romo
    ihe nehe. Awarahu wiko putar a'e pe wà nehe. Tawhu Zuta ywy rehe har uzeapo putar
    ywyxiguhu romo wà nehe no. Ni amo nuiko kwaw a'e pe wà nehe, i'i Tupàn.
  eng-DRA: 'And I will make Jerusalem to be heaps of sand, and dens of dragons: and
    I will make the cities of Juda desolate, for want of an inhabitant.'
