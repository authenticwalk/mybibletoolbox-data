verse: JER.009.019
translations:
  mal-C: 'സീയോനിൽനിന്ന് ഒരു വിലാപശബ്ദം കേൾക്കുന്നു: ‘നാം എത്ര ശൂന്യമായിരിക്കുന്നു!
    നമ്മുടെ ലജ്ജ എത്ര വലുതായിരിക്കുന്നു! നമ്മുടെ വാസസ്ഥലങ്ങൾ നശിപ്പിക്കപ്പെട്ടിരിക്കുന്നതിനാൽ,
    നാം നമ്മുടെ ദേശം വിട്ടുപോയേ തീരൂ.’ ”'
  deu-TKW: Ja, hört, ihr Weiber, Jahwes Wort, und es fasse euer Ohr das Wort seines
    Mundes, und lehrt eure Töchter Wehgesang, und eine die andere ein Klagelied!
  lin-lin: Eh basi, boyoka Liloba na Yawe ! Bofungola matoyi mpo na koyoka maloba
    ya monoko na Ye. Bolakisa bana na bino ya basi banzembo ya mawa mpe tika ete moko
    na moko ayekolisa moninga na ye nzembo ya mawa.
  eng-LSV: 'For a voice of wailing is heard from Zion: How we have been spoiled! We
    have been greatly ashamed, || Because we have forsaken the land, || Because they
    have cast down our dwelling places.”'
  eng-GNV: For a lamentable noyse is heard out of Zion, Howe are we destroyed, and
    vtterly confounded, for we haue forsaken the land, and our dwellings haue cast
    vs out.
  eng-WEBSTER: For a voice of wailing is heard out of Zion, How are we laid waste!
    we are greatly confounded, because we have forsaken the land, because our dwellings
    have cast us out.
  nhw-BL: 'Nochi nopa masehualme tlen altepetl Jerusalén chocase ica tequipacholi
    huan ayacmo quimatij tlaque quichihuase. Quiijtose: ‘Tlahuel titeicneltique pampa
    techtlamisosolojque huan techpinahualtijtoque. Ama monequi tijcajtehuase totlal
    huan tochaj pampa quitlamisosolojque.’ ”'
  swh-ONEN: 'Sauti ya kuomboleza imesikika kutoka Sayuni: ‘Tazama jinsi tulivyoangamizwa!
    Tazama jinsi aibu yetu ilivyo kubwa! Ni lazima tuihame nchi yetu kwa sababu nyumba
    zetu zimekuwa magofu.’ ”'
  bba-bba: Bɛɛ kurɔbu, i Yinni Gusunɔn ɡɑri nɔɔwɔ. Kpɑ i swɑɑ dɑki i nɔ ye u ɡerumɔ.
    I bɛɛn wɔndiɑbɑ wuri sɔ̃ɔsio, i ɡɔɔ wuri sɔ̃ɔsinɔ.
  eng-KJVCPB: For a voice of wailing is heard out of Zion, How are we spoiled! We
    are greatly confounded, because we have forsaken the land, Because our dwellings
    have cast us out.
  luo-luo: 'Koko mar dengo iwinjo koa Sayun: ‘Mano kaka otiekowa! Mano kaka wichkuot
    marwa duongʼ! Nyaka waa e pinywa nikech utewa osemuki.’ ”'
  meu-meu: Badina be taitai reḡena na Siona amo e maimu, e tomu, Madi, vada ta dika
    vaitani, vada ta hemarai vaitani; badina be eda tano vada ta rakatania, badina
    be eda ruma vada e gigidia dobi.
  npi-ULB: किनकि सियोनमा विलापको सोर सुनिएको छ, 'हामी कसरी तहस-नहत भएका छौं । हामी
    ज्यादै लज्‍जित भएका छौं । तिनीहरूले हाम्रा घरहरू भत्काएको समयदेखि नै हामीले यो
    देश त्‍यागेका छौं ।'
  yor-yor: 'A gbọ́ igbe ìpohùnréré ẹkún ní Sioni: ‘Àwa ti ṣègbé tó! A gbọdọ̀ fi ilẹ̀
    wa sílẹ̀, nítorí pé àwọn ilé wa ti parun.’ ”'
  pes-OPCB: 'به ناله‌های اهالی اورشلیم گوش دهید که می‌گویند: ”وای بر ما، چگونه غارت
    شدیم! وای بر ما، چگونه رسوا گشتیم! باید که سرزمینمان را ترک کنیم، چون خانه‌هایمان
    همه ویران شده‌اند.“»'
  tgl-ULB: Sapagkat narinig sa Zion ang hiyaw ng panaghoy. 'Ganap kaming nawasak.
    Labis kaming nahiya, sapagkat nilisan namin ang lupain matapos nilang gibain ang
    aming mga tahanan.'
  hui-hui: Tigua laabo halu lalu, Saionoha howa dugu biaruago hale hadaba. Tigua kiabu
    dugu bialu lalu, Ai ina mo ko haragoninaga taga timbuni ho kamagonida. Inanaga
    waitigi bu karume ibalu inanaga dindi andaru bo delaragonida. Ani biragome ina
    taga timbuniore ho kamagoni ndobe. Ainde ina dindi mendeha togolo yalu poleberemada,
    laya.
  mya-mya: '``ငါ​တို့​သည်​ဆုံး​ပါး​ပျက်​စီး​လျက်၊လုံး​ဝ အ​သ​ရေ​ပျက် ရ​ကြ​လေ​ပြီ​တ​ကား။
    ငါ​တို့​၏​အိမ်​ရာ​များ​သည်​ပြို​ပျက်​သွား​ပြီ​ဖြစ်​၍ ငါ​တို့​သည်​မိ​မိ​တို့​ပြည်​ကို​စွန့်​ခွာ​ရ​ကြ​ပေ​တော့​မည်''''
    ဟူ​၍​ဇိ​အုန်​မြို့​သား​တို့​ငို​ကြွေး​မြည်​တမ်း​သံ​ကို နား​ထောင်​ကြ​လော့​ဟု​ဆို​ကြ​၏။'
  bod-N: ཅི་ལ་ཞེ་ན། ཛ་ཡན་ལས་སྨྲེ་སྔགས་འདོན་པའི་སྒྲ་གྲགས་འོངས་ཏེ་ན་རེ། བདག་ཅག་ཕམ་པར་གྱུར་ཅིང་ཇི་འདྲའི་ངོ་ཚ་བ་ལ།
    བདག་ཅག་གིས་ཡུལ་ཁམས་དོར་ནས་མི་ཡིས་རང་རེའི་ཁྱིམ་གཞིས་མེད་པར་བཟོས་སོང་ཞེས་སྨྲའོ་ཞེས་གསུངས།
  sna-sna: 'Maungira okuchema anonzwika kubva kuZioni achiti: ‘Haiwa taparadzwa sei!
    Haiwa kunyadziswa kwedu kukuru sei! Tinofanira kusiya nyika yedu nokuti dzimba
    dzedu dzava matongo.’ ”'
  spa-BLM: Porque se oye una voz de lamento desde Sión, ‘¡Cómo estamos arruinados!
    Estamos muy confundidos porque hemos abandonado la tierra, porque han derribado
    nuestras moradas’”.
  cac-cac: 'A d''a chon̈ab'' Sion, tz''ab''chaj val yoch oq''uel yuj cusc''olal. Syalan
    eb'' icha tic: Te ob''iltac on̈, van co sateli, scab'' val syail yuj q''uixvelal.
    A ticnaic, yovalil scactejcan co chon̈ab'' tic, yujto toxo ix laj em lan̈naj co
    pat, xchi eb'' tz''oc'' chi'', xchi Jehová.'
  swh-ULB: Kwa kuwa sauti ya kilio imesikika Sayuni, 'Jinsi tulivyoharibiwa. Tumeaibishwa
    sana, kwa kuwa tumeitelekeza nchi tangu walIpoangusha nyumba zetu.'
  bel-bel: 'Бо голас плачу чуцен зь Сіёна: «як мы абрабаваны! мы жорстка пасаромленыя,
    бо пакідаем зямлю, бо разбурылі жытлішчы нашы».'
  deu-ELBBK: Denn hört, ihr Frauen, das Wort des HERRN, und euer Ohr fasse das Wort
    seines Mundes; und lehrt eure Töchter Wehklage und eine die andere Klaggesang.
  mbb-OT: Pemineǥa niw is kedlelendag diyà te Jerusalem. Egkaǥi is menge etew te,
    ‘Nezeetan kiw! Mekeeled-eled heini is nehitavù kenitew! Kinahanglan he ed-ewaan
    tew heini is tanè tew su mibpenregdas is menge valey tew!’ ”
  mal-2015: സീയോനിൽനിന്നു ഒരു വിലാപം കേൾക്കുന്നു; നാം എത്ര ശൂന്യമായിരിക്കുന്നു; നാം
    അത്യന്തം നാണിച്ചിരിക്കുന്നു; നാം ദേശത്തെ വിട്ടുപോയല്ലോ; നമ്മുടെ നിവാസങ്ങളെ അവർ
    തള്ളിയിട്ടുകളഞ്ഞിരിക്കുന്നു.
  rmc-rmc: 'Me phenďom: „Džuvľale, šunen o lav le RAJESKRO, phundraven o kana pro
    lava andral leskro muj. Sikaven tumare čhajen te rovel a tumare prijaťeľken te
    giľavel o halgatovi.'
  pes-OPV: زیرا که آواز نوحه گری از صهیون شنیده می‌شود که چگونه غارت شدیم و چه بسیار
    خجل گردیدیم چونکه زمین را ترک کردیم و مسکن های ما ما رابیرون انداخته‌اند.
  ron-1924: 'Кэч стригэте де жале се ауд дин Сион: ‘Кыт сунтем де прэпэдиць! Кыт де
    жалник сунтем акопериць де рушине! Требуе сэ пэрэсим цара, кэч не-ау сурпат локуинцеле!’”'
  ben-OBCV: 'সিয়োন থেকে শোনা যাচ্ছে বিলাপের আওয়াজ: ‘আমরা কেমন ধ্বংস হয়ে গেলাম!
    আমাদের লজ্জা কেমন ব্যাপক! আমাদের অবশ্যই দেশ ছেড়ে চলে যেতে হবে, কারণ আমাদের বাড়িগুলি
    হয়েছে ধ্বংস।’ ”'
  som-som: Waayo, waxaa Siyoon ka yeedhaya cod baroor ah oo leh, Sidee baannu u baabba'nay!
    Aad iyo aad baannu u ceebownay, maxaa yeelay, dalkii waannu ka tagnay, oo hoyaashayadiina
    waa nalaga dumiyey.
  lat-VUC: 'Quia vox lamentationis audita est de Sion: Quomodo vastati sumus, et confusi
    vehementer? quia dereliquimus terram; quoniam dejecta sunt tabernacula nostra.'
  eng-ASVBT: For a voice of wailing is heard out of Zion, How are we ruined! we are
    greatly confounded, because we have forsaken the land, because they have cast
    down our dwellings.
  ita-1885: 'perciocchè una voce di lamento è stata unita da Sion: Come siamo stati
    distrutti? noi siamo grandemente confusi; perciocchè abbiam lasciato il paese,
    e le nostre stanze ci hanno scacciati.'
  eng-LXXUP: Hear now, ye women, the word of God, and let your ears receive the words
    of his mouth, and teach your daughters lamentation, and every woman her neighbor
    a dirge.
  eng-ULB: For the sound of wailing is heard in Zion, 'How we are devastated. We are
    greatly ashamed, for we have abandoned the land since they tore down our houses.'
  spa-VBL: 'El sonido del llanto viene de Sión: “¡Estamos completamente devastados!
    Estamos totalmente avergonzados, porque hemos tenido que abandonar nuestro país,
    porque nuestras casas han sido demolidas”.'
  fra-_FOB: 'Car une voix de lamentation se fait entendre de Sion: Quel est notre
    désastre! Nous sommes couverts de honte! Car nous abandonnons le pays; car on
    a renversé nos demeures!'
  mal-mal: സീയോനിൽനിന്ന് ഒരു വിലാപം കേൾക്കുന്നു; “നാം എത്ര ശൂന്യമായിരിക്കുന്നു; നാം
    അത്യന്തം നാണിച്ചിരിക്കുന്നു; നാം ദേശം വിട്ടുപോയല്ലോ; നമ്മുടെ നിവാസങ്ങൾ അവർ തള്ളിയിട്ടുകളഞ്ഞിരിക്കുന്നു.
  urd-GVR: Kyoṅki Siyyūn se giryā kī āwāzeṅ buland ho rahī haiṅ, ‘Hāy, hamāre sāth
    kaisī ziyādatī huī hai, hamārī kaisī ruswāī huī hai! Ham mulk ko chhoṛne par majbūr
    haiṅ, kyoṅki dushman ne hamāre gharoṅ ko ḍhā diyā hai.’”
  suz-BL: सियोन रे रोंका पशो नेंसाक्‍व। गोपुकी खतम दुम्‍तय। गोपुकी मुनेम सुम्‍सीशो
    बाक्‍नय। गोपुकीम आंइ रागी प्रोंइचा माल्‍नीकी। मारदे हना मेकोपुकीम आंइ खिं प्रेत्‍तेक्‍म”
    देंतेक्‍म।
  eng-NOY: 'Behold, a voice of wailing is heard from Zion: “How are we spoiled! How
    are we put to shame! We must leave our native land; They have cast down our habitations.”'
  ita-1927: 'Poiché una voce di lamento si fa udire da Sion: “Come siamo devastati!
    Siamo coperti di confusione perché dobbiamo abbandonare il paese, ora che hanno
    abbattuto le nostre dimore”.'
  ckb-ckb: دەنگی شیوەن لە سییۆنەوە بیسترا، ”چۆن تێکدراین! چەند شەرمەزار بووین! چونکە
    زەوییەکەمان بەجێهێشت، چونکە ماڵەکانمان کاول کران.“»
  eng-BBE: For a sound of weeping goes up from Zion, a cry, How has destruction come
    on us? we are overcome with shame because we have gone away from our land; he
    has sent us out from our house.
  kan-OKCV: ‘ನಾವು ಹೇಗೆ ಹಾಳಾದೆವು, ನಾವು ದೇಶವನ್ನು ಬಿಟ್ಟದ್ದರಿಂದಲೂ, ನಮ್ಮ ನಿವಾಸಗಳು ನಮ್ಮನ್ನು
    ಹೊರಗೆ ಹಾಕಿದ್ದರಿಂದಲೂ ಬಹಳವಾಗಿ ನಾಚಿಕೆ ಪಡುತ್ತೇವೆ, ಎಂಬ ಗೋಳಾಟದ ಶಬ್ದವು ಚೀಯೋನಿನಿಂದ ಕೇಳಿಬಂತು.’ ”
  tam-2017: எவ்வளவாக அழிக்கப்பட்டோம்! மிகவும் கலங்கியிருக்கிறோம்; நாங்கள் தேசத்தை
    விட்டுப்போகிறோம், எங்கள் இருப்பிடங்களை அவர்கள் இடித்துப்போட்டார்கள் என்று சீயோனிலிருந்து
    ஏற்படுகிற புலம்பலின் சத்தம் கேட்கப்படும்.
  spa-RV-1909: 'Porque voz de endecha fué oída de Sión: ¡Cómo hemos sido destruídos!
    en gran manera hemos sido confundidos. ¿Por qué dejamos la tierra? ¿por qué nos
    han echado de sí nuestras moradas?'
  ron-BTF: 'Fiindcă o voce de jale se aude din Sion: Cum suntem prădați! Suntem foarte
    încurcați, deoarece am părăsit țara, deoarece locuințele noastre ne-au lepădat.'
  eng-WEBP: For a voice of wailing is heard out of Zion, ‘How we are ruined! We are
    greatly confounded because we have forsaken the land, because they have cast down
    our dwellings.’”
  eng-FBV: The sound of weeping comes from Zion, “We're completely devastated! We're
    totally ashamed, because we've had to abandon our country, because our houses
    have been demolished.”
  nld-1939: 'Hoort! Een jammerklacht Wordt uit Sion vernomen: Hoe zijn we vernield,
    Hoe diep beschaamd; Want we moeten het land verlaten. Men heeft onze huizen verwoest.'
  nch-BL: 'Nochi nopa masehualme ten altepet Jerusalén chocase ica tequipacholi huan
    ayecmo quimatise taya quichihuase. Quiijtose: ‘Tahuel titeicneltique pampa techtamisosolojque
    huan techpinahualtijtoque. Ama monequi tijcajtehuase total huan tochaj pampa quitamisosolojque.’
    ”'
  vie-1934: 'Vả, có tiếng phàn nàn nghe từ Si-ôn, rằng: Chúng ta bị hủy phá dường
    nào! Chúng ta bị xấu hổ lắm, vì chúng ta bỏ đất; vì họ đã phá đổ chỗ ở chúng ta!'
  hin-CV: 'क्योंकि ज़ियोन से यह विलाप सुनाई दे रहा है: ‘कैसे हो गया है हमारा विनाश!
    हम पर घोर लज्जा आ पड़ी है! क्योंकि हमने अपने देश को छोड़ दिया है क्योंकि उन्होंने
    हमारे आवासों को ढाह दिया है.’ ”'
  spa-BES: 'Porque un sonido de llanto sube de Sión, un grito: ¿Cómo ha llegado la
    destrucción sobre nosotros? Nos vence la vergüenza porque nos hemos ido de nuestra
    tierra; Él nos ha enviado de nuestra casa.'
  tdx-tdx: 'Ehe, janjiño ty tsara’ Iehovà ry rakembao, le ampitsendreño o ravembia’
    areoo ty tsaram-palie’e: Songa anaro fangololoihañe o anak’ ampela’eo, vaho fiojeañe
    o mpiama’eo.'
  tha-KJV: เพราะได้ยินเสียงคร่ำครวญจากศิโยนว่า ‘เราทั้งหลายย่อยยับเพียงใดแล้ว เราอับอายหนักหนา
    เพราะเราได้ทอดทิ้งแผ่นดิน เพราะที่อาศัยของเราได้​เหว​ี่ยงพวกเราออกไป’”
  por-BR-2018: 'Porque uma voz de pranto foi ouvida de Sião: Como fomos destruídos!
    Nós nos tornamos muito envergonhados, por termos deixado a terra, por nossas moradas
    terem sido arruinadas.'
  deu-ELO: 'Denn eine Stimme der Wehklage wird aus Zion gehört: “Wie sind wir verwüstet!
    Wir sind völlig zu Schanden geworden; denn wir haben das Land verlassen müssen,
    denn sie haben unsere Wohnungen umgestürzt”.'
  eng-WYC-2018: for the voice of wailing is heard from Zion. How be we destroyed,
    and shamed greatly? for we have forsaken the land, for our tabernacles be forsaken.
    (for the voice of wailing is heard in Zion. How we be destroyed, and so greatly
    shamed! for we have left the land, we have abandoned our tents.)
  epo-epo: 'Voĉo de funebra plorado estos aŭdata el Cion: Kiele ni estas ruinigitaj!
    kiele ni estas kovritaj de honto! ĉar ni forlasis nian landon kaj estas elĵetitaj
    el niaj loĝejoj.'
  uig-PIN: 'qünki Ziondin yiƣa awazi anglinip: — «Biz ⱪanqilik bulang-talang ⱪilinduⱪ!
    Ⱪanqilik xǝrmǝndǝ bolduⱪ! Ular turalƣulirimizni ɵrüwǝtti, biz zeminimizni taxliduⱪ!»
    — deyilidu.'
  beo-beo: Saione sogega, didigia:su bagade nabima! “Ninia da wadela:lesi dagoi! Ninia
    da dafawanedafa gogosiasu nabi dagoi. Ninia soge yolesimu. Bai ninia diasu huluane
    da mugululi, wadela:lesi dagoi.”
  tpi-OTNT: Long Saion ol manmeri i krai na singsing sori olsem, “O sori, mipela i
    bagarap olgeta. Mipela i sem nogut tru, long wanem, ol birua i bagarapim pinis
    ol haus bilong mipela, na mipela i mas lusim graun bilong mipela.”
  hau-SA: An ji karar kuka daga Sihiyona cewa, ‘Duba yadda muka lalace! Duba irin
    babban kunyar da muka sha! Dole mu bar ƙasar domin gidajenmu sun lalace.’ ”
  uig-LAT: 'chünki Ziondin yigha awazi anglinip: — «Biz qanchilik bulang-talang qilinduq!
    Qanchilik shermende bolduq! Ular turalghulirimizni örüwetti, biz zéminimizni tashliduq!»
    — déyilidu.'
  nde-nde: 'Ilizwi lokukhala liyezwakala livela eZiyoni: “Yeka kunganani ukuchithakala
    kwethu! Yeka ubukhulu behlazo lethu! Kumele sisuke elizweni lethu ngoba izindlu
    zethu zidiliziwe.”'
  ton-ton: He ʻoku ongo mai mei Saione ʻae leʻo ʻoe tangi, ʻo pehē, ‘Kuo vetea ʻakitautolu,
    kuo tau puputuʻu lahi, koeʻuhi kuo tau tukuange ʻae fonua, pea kuo kapusi ʻakitautolu
    ʻi hotau ʻapi.’”
  ces-1613: 'Hlas zajisté naříkání slyšeti z Siona: Jak jsme pohubeni! Stydíme se
    náramně, že jsme ztratili zemi, že boří příbytky naše.'
  eng-WMB: For a voice of wailing is heard out of Zion, ‘How we are ruined! We are
    greatly confounded because we have forsaken the land, because they have cast down
    our dwellings.’”
  tam-TCV: 'சீயோனிலிருந்து ஒரு புலம்பல் சத்தம் கேட்கப்படுகிறது: “நாங்கள் எவ்வளவாய்
    அழிந்து போனோம். எங்கள் வெட்கம் எவ்வளவு பெரிதாயிருக்கிறது. எங்கள் வீடுகள் பாழாய்க்
    கிடப்பதால், எங்கள் நாட்டைவிட்டு நாங்கள் புறப்படவேண்டும்” என்கிறார்கள்.'
  ceb-ULB: Kay nadungog ang pagtuaw didto sa Zion, 'Kung unsa kita kaalaot. Naulawan
    kita pag-ayo, kay gibiyaan nato ang yuta sukad gigun-ob nila ang atong mga balay.'
  pol-UBG: 'Głos lamentu bowiem słychać z Syjonu: Jakże jesteśmy spustoszeni! Jesteśmy
    bardzo zawstydzeni, bo opuściliśmy ziemię, zburzono nasze mieszkania.'
  agr-agr: 'Nunik Siógnum nagkamas buutuinak: ‘¡Jauchah, wagkaik imatika tsayamash
    asaji! Iina jee aidaunak ashí tsaigtamkaje, tikich nugkanum shimaku ukukiagmi’,
    wajaidau antuenawai.'
  kyc-kyc: Ee poponge yuu Sayone dokona piso ipyamo doko apa pyuo koo keta palipala
    letaminyi lao selapa. Namwa elya nyulu nyuo nyilyamano. Renge namwana anda yuupi
    dupwa kwaeyasi silyamo dokona namwa yaki nyuo kaeyalu kaeyo kaeyarama ingilyamo.
  urd-GVU: کیونکہ صیون سے گریہ کی آوازیں بلند ہو رہی ہیں، ’ہائے، ہمارے ساتھ کیسی زیادتی
    ہوئی ہے، ہماری کیسی رُسوائی ہوئی ہے! ہم ملک کو چھوڑنے پر مجبور ہیں، کیونکہ دشمن
    نے ہمارے گھروں کو ڈھا دیا ہے‘۔“
  deu-1912: 'daß man ein klägliches Geschrei höre zu Zion: Ach, wie sind wir so gar
    verstört und zu Schanden geworden! Wir müssen das Land räumen; denn sie haben
    unsere Wohnungen geschleift.'
  kan-2017: ‘ಅಯ್ಯೋ, ಹಾಳಾದೆವು, ಭಂಗಪಟ್ಟೆವು; ನಾವು ನಮ್ಮ ದೇಶವನ್ನು ಬಿಟ್ಟೆವಲ್ಲಾ, ಶತ್ರುಗಳು
    ನಮ್ಮ ಮನೆಗಳನ್ನು ಕೆಡವಿದ್ದಾರಲ್ಲಾ’” ಎಂಬ ಪ್ರಲಾಪಧ್ವನಿಯು ಚೀಯೋನಿನೊಳಗಿಂದ ಕೇಳಿಸುತ್ತದೆ.
  yap-yap: Mu telmed nga laman e meyor ni yibe tay u lan yu Zion ni be lunguy, “Kan
    thirifdad u but’! Kad pired ni kari m’ay fadad! Thingar da chuwgad ko nam rodad;
    pi naun rodad e ka ni buthug nga but’.”
  hlt-MCSB: rhathinah ol te Zion lamloh a yaak coeng. Khohmuen n'hnoo uh tih mah tolhmuen
    a yoe uh vaengah balae tih a rhoelrhak neh mat n'yah uh.
  mdy-ETH: ፂዮኔይዳ፦ «ባዴዔ፥ ኑ ኩዴኔ! ጋፒ ኑ ቦርሲንቴኔ! ኬኤፃ ኑኡኮ ሻሂንቴሢሮ ዓጮ ኑ ሃሺ ዴንዲናኣኮኬ» ጌይ ጌይ
    ዬኤኪንታ ዒላቶ ዑኡዞ ዋይዙዋቴ።
  twi-ASANTE: Wɔte agyaadwotwa nnyegyeeɛ firi Sion sɛ, ‘Wɔasɛe yɛn! Yɛn anim agu ase
    yie! Ɛsɛ sɛ yɛtu firi yɛn asase so ɛfiri sɛ, yɛn afie abubu.’ ”
  eng-WEBU: For a voice of wailing is heard out of Zion, ‘How we are ruined! We are
    greatly confounded because we have forsaken the land, because they have cast down
    our dwellings.’”
  wal-wal: Xiyoonen hagaadan giya zilaassaa cenggurssai siyettees; ‘Aayyeeroo! Nuuni
    moorettida! Nuuni mulekka kauyyida! Nu keettai qolettiichchido gishshau, nuuni
    biittaa aggidi baanau koshshees’ yaagoosona” yaagees.
  spa-PDDPT: 'Porque en Sion fue oída una voz de lamento: ¡Cómo somos arruinados!
    Somos sometidos a gran vergüenza porque abandonamos la tierra, pues nuestras residencias
    fueron destruidas.'
  gun-gun: 'Mba''eta Sião tetã gui onhendu peteĩ ojae''o va''e: “Nhanemoingo axya
    ha''e nhanemoxĩmbaa ete ma! Mba''eta jaeja ''rã nhandeyvy, nhanderovaigua kuery
    nhanderekoa ombovaipa rire.'
  ilo-ULB: Ta ti ikkis ti panagdung-aw ket mangngeg idiay Zion, 'No kasano a nadadaeltayo.
    Naibabaintayo iti napalalo, ta pinanawantayo ti daga agsipud ta rinebbada dagiti
    babbalaytayo.'
  kpg-kpg: Goodou gi hagalongo gi nia lee o digau ala e tangitangi i Zion, ala e hai
    boloo, “Gidaadou gu huaidu huoloo mai gi gidaadou! Gidaadou guu noho i lodo di
    haga langaadia damanaiee! Gidaadou e hai gi hagatanga gi daha mo tadau henua.
    Tadau hale gu mooho gi lala.”
  uig-ARA: 'چۈنكى زىئوندىن يىغا ئاۋازى ئاڭلىنىپ: ــ «بىز قانچىلىك بۇلاڭ-تالاڭ قىلىندۇق!
    قانچىلىك شەرمەندە بولدۇق! ئۇلار تۇرالغۇلىرىمىزنى ئۆرۈۋەتتى، بىز زېمىنىمىزنى تاشلىدۇق!»
    ــ دېيىلىدۇ.'
  sus-sus: «Wo tan ginɛe, wo wo tuli mati Alatala xa masenyi ra, wo wo tuli mati a
    xa wɔyɛnyi ra. Wo wo xa die nun wo booree matinkan wa ra,
  pon-2006: 'Kumwail rong ngilen mwahiei kan nan Saion: “Se inenen paisuwedlahr! Ia
    uwen kanamenek me se milahr loale! Kitail pahn lipasang nan sapwatail; imwatail
    kan ohlahr douluhl.”'
  jae-jae: Akêŋ taŋemmaŋ. Taŋiboa ŋakicsêa aŋga Sion gebe “Aêac abac su. Aêac majeŋ
    kêsa samucgeŋ kêtu awi ma gamêŋ siŋŋa ma seseŋ ma andu su gêjaŋa.”
  ksd-ksd: 'Tago di valongore ra kunukula maro Sion dari: Di tar li vakaina dat! Di
    tar vapurpuruan dat, tago da tar vana kan kada gunan, tago di tar rip vue ra kubakuba
    i dat.'
  tur-YTC: 'Çünkü Siyon''dan bir ağıt sesi duyuluyor: ''Nasıl da mahvolduk! Çok utandık
    çünkü ülkeyi terk ettik, Çünkü evlerimizi yıktılar.''”'
  grc-BRENT: Ἀκούσατε δὴ γυναῖκες λόγον Θεοῦ, καὶ δεξάσθω τὰ ὦτα ὑμῶν λόγους στόματος
    αὐτοῦ, καὶ διδάξατε τὰς θυγατέρας ὑμῶν οἶκτον, καὶ γυνὴ τὴν πλησίον αὐτῆς θρῆνον.
  ind-AYT: Sebab, suara ratapan terdengar dari Sion, ‘Betapa kami hancur! Kami benar-benar
    dibuat malu karena kami telah meninggalkan negeri kami karena tempat-tempat tinggal
    kami telah mengusir kami.’”
  nya-nya: Kulira mwachisoni kukumveka kuchokera mu Ziyoni akuti, ‘Aa! Ife tawonongeka!
    Tachita manyazi kwambiri! Tiyenera kuchoka mʼdziko lathu chifukwa atipirikitsa
    mʼnyumba zathu.’ ”
  hrv-hrv: 'I zato, o žene, čujte riječ Jahvinu, i neka uho vaše primi riječ iz usta
    njegovih. Učite kćeri svoje jadati, jedna drugu naricati:'
  mps-mps: Te Saionde te we bidi gela weyu, hobede ebo tęąbi te tiwai wali, “Hobede
    ya, da mu dobao. Da hale dwai mu ebao, magi baso meni, te boi bidi dabego dago
    be dabe dolalio, tama dago dena tǫ dabe tagalobao,” wali.
  tpi-tpi: Long Saion ol manmeri i krai na singsing sori olsem, “O sori, mipela i
    bagarap olgeta. Mipela i sem nogut tru, long wanem, ol birua i bagarapim pinis
    ol haus bilong mipela, na mipela i mas lusim graun bilong mipela.”
  dan-1931: 'Thi Klageråb høres fra Zion: “Hvor er vi dog hærgede, beskæmmede dybt,
    fordi vi må bort fra Landet, thi de brød vore Boliger ned.”'
  vie-OVCB: 'Hãy nghe dân cư của Giê-ru-sa-lem khóc than trong tuyệt vong: ‘Than ôi!
    Chúng ta đã bị tàn phá! Chúng ta tủi nhục vô cùng! Chúng ta phải lìa bỏ xứ của
    mình, vì nhà cửa của chúng ta đã bị kéo đổ!’”'
  guj-2017: કેમ કે સિયોનમાંથી વિલાપનો સાદ સંભળાય છે; “અમે કેવા વિનાશ પામ્યા છીએ. અમે
    અત્યંત શરમિંદા થયા છીએ, અમે દેશ છોડી દીધો છે, કેમ કે તેઓએ અમારાં ઘરોને તોડી પાડ્યાં
    છે.”
  pon-2006A: 'Kumwail rong ngilen mwahiei kan nan Saion: “Se inenen paisuwedlahr!
    Ia uwen kanamenek me se milahr loale! Kitail pahn lipasang nan sapwatail; imwatail
    kan ohlahr douluhl.”'
  por-BRBSL: Pois uma voz de lamentação é ouvida de Zion, “Como estamos arruinados!
    Estamos muito confusos porque abandonamos a terra, porque eles derrubaram nossas
    casas”.
  cth-cth: Kanae lawk heh Zion hoi thai thai lah ao. Banghloimaw rawk awh tangngak
    toe. Yeiraipo awh katang toe. Na imlawnaw a ro katang toung dawkvah, ram teh ka
    ceitakhai awh toe.
  twi-twi: Wɔte agyaadwotwa nnyigyei fi Sion se, ‘Wɔasɛe yɛn! Yɛn anim agu ase yiye!
    Ɛsɛ sɛ yetu fi yɛn asase so efisɛ yɛn afi abubu.’ ”
  hlt-hlt: rhathinah ol te Zion lamloh a yaak coeng. Khohmuen n'hnoo uh tih mah tolhmuen
    a yoe uh vaengah balae tih a rhoelrhak neh mat n'yah uh.
  tbz-SIM: 'Díndi bɛnitipòbɛ̀ kéntɛ́nɛ̀, keènɛ̀ ti Yiɛ̀ nKuyie ntu mù: Bɛnkɛnɛ̀ di
    kó bɛsɑpɑ̀mbɛ̀ bɛ̀ kuɔ̀ mmɛ̀ yɛkúdɑbùò, kɛ̀ bɛ̀ɛ bɛnkɛ bɛtɔbɛ̀ yɛkúdɑbùò nkuɔ̀mɛ̀.'
  msy-2020: Guizbangɨra, Saionɨn nguibar ekiamɨn aven, gumazamiziba kamaghɨn ara egha
    azirakar ighiabagh amua ghaze, ‘Aio! E bar ikufi! Apaniba en dɨpenibagh asɨghasigha
    gɨfa. Ezɨ e uan nguazim ategham. Kamaghɨn e bar aghumsɨki.’ ”
  azb-azb: 'Çünki Siondan fəryad səsi eşidilir: «Biz necə talan olunduq, Yaman rüsvay
    edildik. Çünki ölkəni tərk edirik, Məskənlərimiz dağıdılır».'
  eng-DBY: For a voice of wailing is heard out of Zion, How are we spoiled, sorely
    put to shame! For we have forsaken the land, for they have cast down our dwellings.
  hin-2017: सिय्योन से शोक का यह गीत सुन पड़ता है, ‘हम कैसे नाश हो गए! हम क्यों लज्जा
    में पड़ गए हैं, क्योंकि हमको अपना देश छोड़ना पड़ा और हमारे घर गिरा दिए गए हैं।’”
  wol-KYG: Yeen jigéen ñi, ngalla dégluleen kàddug Aji Sax ji, taataan waxam, ba jàngal
    seeni janq jooyi dëj, jigéen ju ne jàngal moroomam yuuxi dëj.
  eng-YLT: 'For — a voice of wailing is heard from Zion: How have we been spoiled!
    We have been greatly ashamed, Because we have forsaken the land, Because they
    have cast down our tabernacles.'
  eng-WYC-2017: for the voice of wailing is heard from Zion. How be we destroyed,
    and shamed greatly? for we have forsaken the land, for our tabernacles be forsaken.
  eng-WMBB: For a voice of wailing is heard out of Zion, ‘How we are ruined! We are
    greatly confounded because we have forsaken the land, because they have cast down
    our dwellings.’”
  urd-GVH: क्योंकि सिय्यून से गिर्या की आवाज़ें बुलंद हो रही हैं, ‘हाय, हमारे साथ
    कैसी ज़्यादती हुई है, हमारी कैसी रुसवाई हुई है! हम मुल्क को छोड़ने पर मजबूर हैं,
    क्योंकि दुश्मन ने हमारे घरों को ढा दिया है’।”
  rug-rug: 'Na tinaruqoqo si ta avoso la pa Zaione: “Ta huara si gita! Noma hola sa
    kinurekure hie! Kaqu rizu taloa si gita koasa nada popoa sina sari nada vetu si
    ta huara gore,” gua.'
  gaz-gaz: Sagaleen booʼichaa kan, ‘Nu hammam badneerra! Qaaniin keenyas hammam guddaa
    dha! Sababii manneen keenya diigamaniif nu biyya keenya keessaa baʼuu qabna’ jedhu
    tokko Xiyoon keessaa ni dhagaʼama.”
  fra-LSG: 'Car des cris lamentables se font entendre de Sion: Eh quoi! Nous sommes
    détruits! Nous sommes couverts de honte! Il nous faut abandonner le pays! On a
    renversé nos demeures!'
  gnn-gnn: '@see-verse:JER.009.018'
  yal-yal: Nayi, ɲaxanle, ɛ tuli mati Alatalaa falan na, a naxan falama a dɛɛn na,
    ɛ yi na ramɛ! Ɛ ɛ dii tɛmɛne xaran wugan ma, ɛ bode xaran mawugan ma!
  haw-1868: No ka mea, ua loheia ka leo o ka uwe ana, mai Ziona mai, Nani ko kakou
    lukuia! Ua hilahila loa kakou, no ka mea, ua haalele kakou i ka aina, no ka mea,
    ua kipaku aku ko kakou wahi noho ai ia kakou.
  arb-NAV: 'هَا صَوْتُ رِثَاءٍ قَدْ تَجَاوَبَ فِي صِهْيَوْنَ: مَا أَشَدَّ دَمَارَنَا،
    وَمَا أَعْظَمَ عَارَنَا، لأَنَّنَا قَدْ فَارَقْنَا أَرْضَنَا، وَلأَنَّهُمْ قَدْ
    هَدَمُوا مَسَاكِنَنَا!»'
  ewe-ewe: Wose aviɣli le Zion. ‘Aleke wohetsrɔ̃ mí ale! Aleke míaƒe ŋukpe lolo ale!
    Ele be míadzo le míaƒe anyigba dzi, elabena míaƒe aƒewo zu aƒedo!’ ”
  eng-LEE: (9:18) For a voice of wailing is heard out of Zion, How are we wasted!
    we are greatly ashamed; because we have forsaken the land, because they have cast
    down our dwellings.
  asm-FB: কিয়নো চিয়োনৰ পৰা হাহাঁকাৰ শব্দ শুনা গৈছে, আমি কেনে বিনষ্ট হ’লো! আমি দেশ
    ত্যাগ কৰা বাবে, তেওঁলোকে আমাৰ নিবাসবোৰ ভাঙি পেলোৱাৰ কাৰণে আমি অতি ব্যাকুল হ’লো।
  sus-A: «وٌ تَن فِنّيٍ، وٌ وٌ تُلِ مَتِ عَلَتَلَ شَ مَسٍنيِ رَ، وٌ وٌ تُلِ مَتِ عَ
    شَ وْيّنيِ رَ. وٌ وٌ شَ دِيٍ نُن وٌ بٌورٍيٍ مَتِنكَن وَ رَ،
  fra-SBL: Car une voix de gémissement se fait entendre de Sion, Comme nous sommes
    ruinés ! Nous sommes très déconcertés parce que nous avons abandonné le pays,
    parce qu'ils ont détruit nos maisons. »
  hbo-hbo: כִּֽי־שְׁמַ֤עְנָה נָשִׁים֙ דְּבַר־יְהוָ֔ה וְתִקַּ֥ח אָזְנְכֶ֖ם דְּבַר־פִּ֑יו
    וְלַמֵּ֤דְנָה בְנֹֽותֵיכֶם֙ נֶ֔הִי וְאִשָּׁ֥ה רְעוּתָ֖הּ קִינָֽה׃
  kik-kik: 'Mũgambo wa andũ maragirĩka nĩũraiguuo kuuma Zayuni: ‘Hĩ, kaĩ rĩu tũrĩ
    aanange-ĩ! Kaĩ nĩtũconorithĩtio mũno-ĩ! No nginya tuume bũrũri witũ, tondũ nyũmba
    ciitũ nĩcimomoretwo.’ ”'
  fra-NCL: Femmes, écoutez donc la parole de Yahweh, et que votre oreille reçoive
    la parole de sa bouche ! Enseignez à vos filles une lamentation, et chacune à
    vos compagnes un chant de deuil.
  cek-AK: Qahhaih lok loe Zion hoiah angthaih; aicae loe amro o tangtang boeh! Azathaih
    a tongh o boeh, minawk mah aicae ohhaih ahmuennawk to phraek boih boeh pongah,
    prae loe pahnawt sut han oh boeh.
  cuk-cuk: 'Sión-yala-akale, dule-boedi, degi, dule-akiginnedi, weyobi, itoleged:
    Anmar nue oitolesmar, nue-anmar-obingegsasmalad. Anmar we-yalagi nomalargebed,
    ar bela anmar-neguyamar obelosmalad.'
  uig-CYR: 'чүнки Зиондин жиға авази аңлинип: — «Биз қанчилик булаң-талаң қилиндуқ!
    Қанчилик шәрмәндә болдуқ! Улар туралғулиримизни өрүвәтти, биз зиминимизни ташлидуқ!»
    — дейилиду.'
  tel-2017: “మనం నాశనమయ్యాం, చాలా అవమానానికి గురయ్యాం. వారు మన ఇళ్ళను కూలదోశారు. మనం
    దేశం విడిచి వెళ్ళాల్సివచ్చింది” అని సీయోనులో రోదన ధ్వని వినబడుతున్నది.
  hat-BSA: 'Paske vwa ki rele anmwey la tande soti nan Sion: ‘A la detwi nou vin detwi
    nèt! Nou te vin mete nan gwo wont, paske nou te kite peyi la, akoz yo te kraze
    tout lakay nou yo.’”'
  kos-kos: 'Porongo pusren tung Zion me: “Kut sikiyukla! Kut arulana aklusrongtenyeyukla!
    Kut enenu in som liki acn sesr. Lohm sesr uh kunausyukla.”'
  hbo-WLC: כִּֽי־שְׁמַ֤עְנָה נָשִׁים֙ דְּבַר־יְהוָ֔ה וְתִקַּ֥ח אָזְנְכֶ֖ם דְּבַר־פִּ֑יו
    וְלַמֵּ֤דְנָה בְנֽוֹתֵיכֶם֙ נֶ֔הִי וְאִשָּׁ֥ה רְעוּתָ֖הּ קִינָֽה׃
  ibo-ibo: Olu ụzụ ịkwa akwa ka a nụrụ site na Zayọn ‘Lee ka anyị si laa nʼiyi! Lee
    ka ihe ihere anyị si dị ukwuu! Nʼihi na anyị hapụrụ ala anyị, nʼihi na ha etikpọsịala
    ebe obibi anyị niile.’ ”
  ory-ory: କାରଣ ସିୟୋନଠାରୁ ଏହି ହାହାକାର ଶବ୍ଦ ଶୁଣା ଯାଉଅଛି, ‘ଆମ୍ଭେମାନେ କିପରି ବିନଷ୍ଟ ହୋଇଅଛୁ!
    ଲୋକମାନେ ଆମ୍ଭମାନଙ୍କର ବାସସ୍ଥାନ ଭୂମିସାତ୍‍ କରିବାରୁ ଆମ୍ଭେମାନେ ଦେଶ ତ୍ୟାଗ କରି ଅତିଶୟ ଲଜ୍ଜିତ
    ହୋଇଅଛୁ।’”
  chk-chk: Oupwe aüseling ngeni och ngüngüres seni Sion, “Sa fokun feiengau, sa unusen
    itengau, pun sa likiti fanüach, pokiten aramas ra ataetiu imwach kewe.”
  rop-rop: Irrim langa olabat kraikraibat langa Jerusalem, “Wi binij na! Wi jidan
    brabli sheimwan na! Wi garra lafta libum wi kantri, en blanga wi haus bin binijap
    du.”
  ukr-1871: 'Бо голосний плач знявся од Сиону: Ой як же нас ограблено, як тяжко соромом
    окрито! мусимо покинути нашу землю, повалено бо домівки наші!'
  deu-1951: '(09-18) Denn man hört ein klägliches Geschrei von Zion: «Wie sind wir
    so verwüstet! Wie sind wir so jämmerlich geschändet! Denn wir mußten unser Land
    verlassen; denn sie haben unsere Wohnungen niedergerissen!»'
  eng-JPS: '(9-18) For a voice of wailing is heard out of Zion: ''How are we undone!
    We are greatly confounded, because we have forsaken the land, because our dwellings
    have cast us out.'''
  srp-1865: 'Jer se glasno ridanje èu od Siona: kako propadosmo! posramismo se vrlo,
    jer se rastavljasmo sa zemljom, jer obaraju stanove naše.'
  lug-lug: Kubanga amaloboozi ag’okukungubaga gawuliddwa mu Sayuuni; ‘Nga tunyagiddwa!
    Nga tuswadde nnyo! Tuteekwa okuva mu nsi yaffe kubanga amayumba gaffe gazikiriziddwa.’ ”
  heb-heb: כי קול נהי נשמע מציון איך שדדנו בשנו מאד כי עזבנו ארץ כי השליכו משכנותינו׃
  ben-IRV: কারণ সিয়োন থেকে বিলাপের কথা শোনা যাচ্ছে, “আমরা কিভাবে ধ্বংস হয়ে গেলাম!
    আমরা এত লজ্জিত হলাম! কারণ আমাদের দেশ পরিত্যক্ত হয়ে গেছে, যেহেতু তারা আমাদের বাড়িগুলি
    ছিন্নভিন্ন করেছে।”
  pan-pan: ਵੈਣ ਪਾਉਣ ਦੀ ਅਵਾਜ਼ ਸੀਯੋਨ ਤੋਂ ਸੁਣਾਈ ਦਿੰਦੀ ਹੈ, ਅਸੀਂ ਕੇਹੇ ਲੁੱਟੇ ਗਏ! ਅਸੀਂ ਡਾਢੇ
    ਸ਼ਰਮਿੰਦੇ ਹੋਏ! ਕਿਉਂ ਜੋ ਅਸੀਂ ਦੇਸ ਨੂੰ ਛੱਡ ਛੱਡਿਆ ਹੈ, ਉਹਨਾਂ ਨੇ ਸਾਡੇ ਵਸੇਬਿਆਂ ਨੂੰ ਢਾਹ
    ਜੋ ਸੁੱਟਿਆ ਹੈ।
  mya-JVB: နားထောင်ကြ။ ဇိအုန် မြို့၌ ကြား ရသောငိုကြွေး သံ ဟူမူကား၊ ငါတို့သည် အဘယ်
    မျှလောက်လုယူ ဖျက်ဆီးခြင်းကိုခံရသည်တကား။ သူတပါးတို့သည် ငါ တို့ နေရာ များကို ဖြိုချ
    သောကြောင့် ၊ ငါတို့သည် ကိုယ်ပြည် ကို စွန့် ၍ အလွန် မိန်းမော တွေဝေကြသည်တကား။
  tbg-tbg: 'Iriate. Saioni vatukaqihai vaiinti nahenti iqi rate varia uva nontantara/otatara
    te iri vauro. Vika tiha: Oho, tenavu qoraiqama vima vauro. Tenavu nora kaurira
    haikama varauro. Navutaaka tinavu naavu maaqa rampai raampairima kaarara ti, tenavu
    maini ke vo vataini vuariravama vaivo, ti.'
  hmo-hmo: Badina be taitai ena regena, be Siona dekena amo ia mai noho, ia gwau,
    “Madi, ita be dika vadaeni. Ita ese hemarai bada ita abia vadaeni. Iseda tano
    do ita rakatania, badina iseda ruma be idia hadikaia ore vadaeni.”
  urd-urd: यक़ीनन सिय्यून से नोहे की आवाज़ सुनाई देती है, 'हम कैसे बर्बाद हुए! हम
    सख़्त रुस्वा हुए, क्यूँकि हम वतन से आवारा हुए और हमारे घर गिरा दिए गए।”
  rus-SYN: 'Ибо голос плача слышен с Сиона: “как мы ограблены! мы жестоко посрамлены,
    ибо оставляем землю, потому что разрушили жилища наши”.'
  bqc-SIM: Nↄɛↄ, à Dii yãma sa, à swã́kpa yã́ pↄ́ lɛ́ bↄ aà lɛ́ui. À ↄↄlↄ dada
    á nɛnↄɛↄnɛ, í wɛ̃nalɛ dadakↄ̃ɛ.
  tcz-CHONGTHU: Ngaiyun, Jerusalem mite ka-ogin akijai. Eiho ikijumsouva eikisumang
    hel’u ahitai. Igam u dalhatau hite. Ajih chu ichennau in jouse akisuse gamheltai,
    atiuve.
  mar-mar: सियोनमधून विलापाचा आवाज ऐकायला येतो आहे. आम्ही कसे उद्ध्वस्त झालो आहोत,
    कारण आमची खरोखरच अप्रतिष्ठा झाली. आम्ही आपली भूमी सोडली आहे, कारण त्यांनी आमची
    घरे पाडून टाकली आहेत.”
  qub-qub: 'Sionpita-pacha wiyacämun nanaywan cayno gaparpashanpis: «¡Fiyupa cuyapaypämi
    llapanchïpis mana alli quëdashcanchi! ¡Fiyupa pengaypämi carcaycanchi! Cananga
    nasyunninchïta cachaycärirchari aywacushun. Wasinchïcunapis juchushami caycan.»'
  bqp-bqp: Bɛɛ kurɔbu, i Yinni Gusunɔn gɑri nɔɔwɔ. Kpɑ i swɑɑ dɑki i nɔ ye u gerumɔ.
    I bɛɛn wɔndiɑbɑ wuri sɔ̃ɔsio, i gɔɔ wuri sɔ̃ɔsinɔ.
  hat-hat: Tande rèl moun yo sou mòn Siyon an. -Woy! Woy! Gade jan nou fini! Ala wont
    nou wont! Se pou nou kite peyi nou an! Yo kraze tout kay nou yo.
  eng-BSB: 'For the sound of wailing is heard from Zion: ‘How devastated we are! How
    great is our shame! For we have abandoned the land because our dwellings have
    been torn down.’”'
  eng-WEBPB: For a voice of wailing is heard out of Zion, ‘How we are ruined! We are
    greatly confounded because we have forsaken the land, because they have cast down
    our dwellings.’”
  kbq-kbq: Hagi Jerusalemi kumapi vahe'mo'za zamasu zampi manine'za zavira nete'za
    amanage nehazanki antahiho. Tagra havizantfa huta mani'neta tagazegu nehunankita
    mopatia atreta vugahune. Na'ankure ha' vahetimo'za nonkumatia ko tapage hutre'naze.
  nhe-BL: 'Nochi nopa tlacame tlen altepetl Jerusalén chocase ica cuesoli huan ayoc
    quimatij tlachque quichihuase. Quiijtose: ‘Tlahuel titeicneltique pampa techtlamixolejtoque
    huan techpinahualtijtoque. Ama monequi tijcajtehuase totlal huan tochaj pampa
    quitlamixolejtoque.’”'
  gub-BL: 'Peinu teko Xiàw pe har wazai''o mehe pe wà nehe. Uze''eg nezewe wà: — Iaiw
    zanereko haw kury. Zanemaranugarahy zane kury. Weityk zaneràpuz wà. Zaha putar
    zaneywy wi nehe kury, i''i wà.'
  eng-DRA: 'For a voice of wailing is heard out of Sion: How are we wasted and greatly
    confounded? because we have left the land, because our dwellings are cast down.'
