verse: JER.009.010
translations:
  mal-C: പർവതങ്ങൾക്കുവേണ്ടി ഞാൻ കരയുകയും അലമുറയിടുകയും ചെയ്യും മരുഭൂമിയിലെ പുൽമേടുകളെക്കുറിച്ച്
    ഞാൻ വിലാപഗീതം ആലപിക്കുകയും ചെയ്യും. ആരും അതിലൂടെ യാത്രചെയ്യുന്നുമില്ല, കന്നുകാലികളുടെ
    അമറൽ അവിടെ കേൾക്കാനുമില്ല. ആകാശത്തിലെ പക്ഷികളെല്ലാം പറന്നുപോയിരിക്കുന്നു മൃഗങ്ങളെല്ലാം
    അവിടംവിട്ടു പോയുമിരിക്കുന്നു.
  deu-TKW: Und ich will Jerusalem zu einem Steinhaufen machen, zu einer Behausung
    für Schakale und die Städte Judas will ich in eine Wüstenei verwandeln, in der
    niemand wohnt.
  lin-lin: « Nakokomisa Yelusalemi liboke ya mabanga oyo ebukana-bukana, ndako ya
    mbwa ya zamba ; nakobebisa bingumba ya Yuda, bongo moto moko te akovanda lisusu
    kuna.
  eng-LSV: I lift up weeping and wailing for the mountains, || And a lamentation for
    the habitations of the wilderness, || For they have been burned up without any
    passing over, || Nor have they heard the voice of livestock, || From the bird
    of the heavens and to the beast—they have fled, || They have gone.
  eng-GNV: 'Vpon the mountaines will I take vp a weeping and a lamentation, and vpon
    the fayre places of the wildernes a mourning, because they are burnt vp: so that
    none can passe through them, neyther can men heare the voyce of the flocke: both
    the foule of the aire, and the beast are fled away and gone.'
  eng-WEBSTER: For the mountains will I take up a weeping and wailing, and for the
    habitations of the wilderness a lamentation, because they are burned up, so that
    none can pass through them ; neither can men hear the voice of the cattle; both
    the fowl of the heavens and the beast have fled; they are gone.
  nhw-BL: “Huan nichocas por nopa tepeme huan nochi nopa cuatitlamitl huan potreros
    pampa ama nochi quintlatijtoque huan ayacmo aqui itztoc nopona. Ayacmo aquime
    huacaxme, niyon totome, niyon nopa tecuanime catli nemij cuatitla pampa nochi
    cholojque.
  swh-ONEN: Nitalia na kuomboleza kwa ajili ya milima na kuomboleza kuhusu malisho
    ya jangwani. Yamekuwa ukiwa, wala hakuna apitaye humo, milio ya ngʼombe haisikiki.
    Ndege wa angani wametoroka na wanyama wamekimbia.
  bba-bba: Yinni Gusunɔ u nɛɛ, u koo de Yerusɑlɛmu yu ko bɑnsu, kpɑ yu ko ɡbeeku bɔ̃nun
    wɑ̃ɑ yeru. Mɛyɑ u koo mɑɑ de Yudɑbɑn wusu su ko bɑnsu.
  eng-KJVCPB: For the mountains will I take up a weeping and wailing, And for the
    habitations of the wilderness a lamentation, Because they are burnt up, so that
    none can pass through them; Neither can men hear the voice of the cattle; Both
    the fowl of the heavens and the beast Are fled; they are gone.
  luo-luo: Abiro ywak kendo dengo ne gode bende anaywag lege motwo, mosedongʼ nono,
    kendo onge gima wuothoe, bende ywak mar jamni ok winjie. Winy mafuyo e kor polo
    oseringo, kendo le osedhi.
  meu-meu: Ororo ba tailaidia, ba tai lolololo, tano ḡaḡaena ena rei gabudia daidiai
    ba rohe ahu; badina be vada e havahudia, ta ese se rakadia hanaimu, bona boromakau
    ḡoudia asie hekamonaimu; atai manudia bona boroma idau-idau vada e heau boio.
  npi-ULB: म शोकको गीत गाउनेछु, र पहाडहरूका निम्ति विलाप गर्नेछु, र खर्कहरूका निम्ति
    मृत्‍यु संस्‍कारको गीत गाइनेछ । किनकि ती जलाइएका छन्, यसैले कोही पनि त्यसबाट जान
    सक्दैन । तिनीहरूले कुनै पनि गाईवस्तुको आवाज सुन्‍नेछैनन् । आकाशका चराहरू र पशुहरू
    सबै भागेर गएका छन् ।
  yor-yor: Èmi yóò sì sọkún, pohùnréré ẹkún fún àwọn òkè àti ẹkún ìrora lórí pápá
    oko aginjù wọ̀n-ọn-nì. Nítorí wọ́n di ahoro, wọn kò sì kọjá ní ibẹ̀. A kò sì gbọ́
    igbe ẹran ọ̀sìn. Àwọn ẹyẹ ojú ọ̀run sì ti sálọ, bẹ́ẹ̀ náà ni àwọn ẹranko sì ti
    lọ.
  pes-OPCB: برای کوههای سرسبز این سرزمین و چراگاههای خرم آن می‌گریم و ماتم می‌کنم،
    چون همه سوخته و ویران شده‌اند، هیچ موجود زنده‌ای از آن نمی‌گذرد؛ نه رمه‌ای هست،
    نه پرنده‌ای و نه جانوری؛ همه گریخته‌اند.
  tgl-ULB: Aawit ako ng mga awiting panluksa at panaghoy para sa mga kabundukan, at
    isang awit na panlibing ang aawitin para sa kaparangan. Sapagkat nasunog ang mga
    ito kaya walang sinuman ang makadadaan dito. Hindi sila makaririnig ng anumang
    huni ng baka. Nagsilayo lahat ang mga hayop at ang mga ibon sa kalangitan.
  hui-hui: Yaremaia i̱na lalu, Hari nene wiarubi dindi datani bayale buhe wiarubi
    bibahende mo ngubia hai halu koore wiago handalu i̱na dara howa kiabu dugu biru.
    Wali agali ibagabu haga wiarunaga mbirali naheore wialu nogo bulumagarume datani
    nalu haga wiaruha mbira munini buwa tani nalu naheore wiago handaru. Nogo ega
    tara tararubi dindi ogoniha biru haga winiru mbira naheore dindi ogoni yu wahalu
    piai hene embera wiago handaru.
  mya-mya: ယေ​ရ​မိ​က``တောင်​ရိုး​များ​အ​တွက်​ငါ​မြည် တမ်း​မည်။ မြက်​ခင်း​များ​အ​တွက်​ငါ​ငို​ကြွေး​မည်။
    အ​ဘယ်​ကြောင့်​ဆို​သော်​စား​ကျက်​တို့​သည် ခြောက်​သွေ့​သွား​၍ ဖြတ်​သန်း​သွား​လာ​မည့်​သူ​ကင်း​မဲ့​လျက်
    နေ​သော​ကြောင့်​ဖြစ်​၏။ သိုး​နွား​မြည်​သံ​ကို​မ​ကြား​ရ​ကြ​တော့​ပေ။ ငှက်​များ၊တော​တိ​ရစ္ဆာန်​များ​သည်​လည်း
    ထွက်​ပြေး​ကြ​လေ​ပြီ'' ဟု​ဆို​၏။
  bod-N: བདག་ནི་རི་རྒྱུད་རྣམས་ཀྱི་ཕྱིར་ངུ་ཞིང་སྡུག་པར་འགྱུར་ལ། དབེན་སྟོང་གི་རྩྭ་སའི་ཆེད་དུ་ངུ་འབོད་བྱེད་དོ།
    །ཅི་ལ་ཞེ་ན། དེ་རྣམས་སྐམ་ཞིང་དེར་བརྒྱུད་ནས་འགྲོ་མཁན་གཅིག་ཀྱང་མེད་ལ། ཕྱུགས་ཟོག་གི་སྐད་ཀྱང་མི་ཐོས་ཏེ།
    ནམ་མཁའི་འདབ་ཆགས་དང་ས་ཡི་གཅན་གཟན་ཡང་བྲོས་སོང་ངོ་། །
  sna-sna: Ndichachema uye ndichaungudza nokuda kwamakomo, uye ndichachema pamusoro
    pamafuro egwenga. Aparara uye hakuna anofambako, uye kukuma kwemombe hakunzwiki.
    Shiri dzedenga dzatiza, uye mhuka dzaenda.
  spa-BLM: Lloraré y me lamentaré por las montañas, y se lamenta por los pastos del
    desierto, porque están quemados, para que nadie pase por ellos; Los hombres no
    pueden oír la voz del ganado. Tanto las aves del cielo como los animales han huido.
    Se han ido.
  cac-cac: 'Ix valanxi a in Jeremías in tic: Tzin te oc'' val yuj lum tzalquixtac,
    tzin cus val yuj lum taquin̈tac sat b''aj sva noc'' noc'', yujto toxo ix te tacji
    sat luum. Man̈xa mach tz''ec'' ta''. Man̈xa junoc noc'' vacax tz''ab''chaj yoq''ui.
    A noc'' caltacte''al noc'' yed'' noc'' much toxo ix b''at noc'' elelal.'
  swh-ULB: Nitaimba wimbo wa kuomboleza na kulia kwa ajili ya milima, na wimbo wa
    mazishi utaimbwa nyikani. Kwa kuwa wameteketezwa kwa hiyo hakuna anAyeweza kupita
    kati kati yao. Hawatasikia sauti ya ng'ombe yeyote. Ndege wa angani na wanyama
    wote wamekimbia.
  bel-bel: 'Па горах падыму плач і лямант, і па стэпавых пашах - галашэньне, бо яны
    выпалены, так што ніхто там не праходзіць, і ня чуваць, каб статкі бляялі: ад
    птушак нябесных да быдла - усе расьсеяліся, сышлі.'
  deu-ELBBK: Und ich werde Jerusalem zu Steinhaufen machen, zur Wohnung der Schakale,
    und die Städte von Juda zur Wüste machen, ohne Bewohner.
  mbb-OT: 'Migkaǥi si Jeremias te: Edlelendag a tenged te menge vuntud; edlalew a
    tenged te menge penebtavà diyà te sibsivayan. Su egkehimu en heini he mekevulungbulung
    ne wazè en edsaǥad kayi. Kenè en egkezineg kayi is ked-engà te menge vaka, ne
    mibpekeziyù en is menge tagbis wey minsan is dumezaas he menge langgam.'
  mal-2015: പർവ്വതങ്ങളെക്കുറിച്ചു ഞാൻ കരച്ചലും വിലാപവും മരുഭൂമിയിലെ മേച്ചൽപുറങ്ങളെക്കുറിച്ചു
    പ്രലാപവും തുടങ്ങും; ആരും വഴിപോകാതവണ്ണം അവ വെന്തുപോയിരിക്കുന്നു; കന്നുകാലികളുടെ
    ഒച്ച കേൾക്കുന്നില്ല; ആകാശത്തിലെ പക്ഷികളും മൃഗങ്ങളും എല്ലാം വിട്ടുപോയിരിക്കുന്നു.
  rmc-rmc: 'O RAJ phenel: „Le Jeruzalemostar kerava ča kopa bara, o kher prekal o
    šakali. A le judske forendar kerava zamukle thana, kaj ňiko na bešela.“'
  pes-OPV: برای کوهها گریه و نوحه گری و برای مرتعهای بیابان ماتم برپا می‌کنم زیرا
    که سوخته شده است و احدی از آنها گذر نمی کند و صدای مواشی شنیده نمی شود. هم مرغان
    هوا و هم بهایم فرار کرده و رفته‌اند.
  ron-1924: Мунций вряу сэ-й плынг ши сэ ӂем пентру ей, пентру кымпииле пустиите вряу
    сэ фак о желание, кэч сунт арсе де тот ши нимень ну май трече прин еле; ну се
    май ауде ын еле бехэитул турмелор; пэсэриле черулуй ши добитоачеле ау фуӂит ши
    ау перит.
  ben-OBCV: পর্বতগুলির জন্য আমি কাঁদব ও বিলাপ করব, প্রান্তরের চারণভূমিগুলির জন্য আমি
    শোক করব। সেগুলি জনশূন্য ও পথিকবিহীন হয়েছে, গবাদি পশুর রব সেখানে আর শোনা যায়
    না। আকাশের পাখিরা পলায়ন করেছে এবং পশুরা সব চলে গিয়েছে।
  som-som: Waxaan oohin iyo baroor kor ugu qaadi doonaa buuraha aawadood, oo daaqsimaha
    cidladana waan u barooran doonaa, maxaa yeelay, way gubteen si aan ciduna u dhex
    marin. Oo ninna codkii lo'da kama maqli karo, haaddii samada iyo dugaaggiiba way
    carareen oo way tageen.
  lat-VUC: 'Super montes assumam fletum ac lamentum, et super speciosa deserti planctum,
    quoniam incensa sunt, eo quod non sit vir pertransiens, et non audierunt vocem
    possidentis: a volucre cæli usque ad pecora transmigraverunt et recesserunt.'
  eng-ASVBT: For the mountains will I take up a weeping and wailing, and for the pastures
    of the wilderness a lamentation, because they are burned up, so that none passeth
    through; neither can men hear the voice of the cattle; both the birds of the heavens
    and the beasts are fled, they are gone.
  ita-1885: Io prenderò a far pianto, e rammarichio per questi monti, e lamento per
    le mandre del deserto; perciocchè sono arse, e non vi passa più alcuno, e non
    vi si ode più la voce del bestiame; e gli uccelli del cielo, e le bestie se ne
    son fuggite, e sono andate via.
  eng-LXXUP: And I will remove the inhabitants of Jerusalem, and make it a dwelling
    place of dragons; and I will utterly waste the cities of Judah, so that they shall
    not be inhabited.
  eng-ULB: I will sing a song of mourning and wailing for the mountains, and a funeral
    song will be sung for the meadows. For they are burned so no one can pass through
    them. They will not hear the sound of any cattle. The birds of the skies and the
    animals have all fled away.
  spa-VBL: Lloraré y me lamentaré por los montes, cantaré un canto fúnebre sobre los
    pastos del campo, porque han quedado tan quemados que nadie puede pasar por ellos,
    y no hay ganado que haga ruido. Las aves han volado y los animales salvajes han
    huido.
  fra-_FOB: Sur les montagnes j'élèverai ma voix avec larmes, avec gémissements; et
    sur les pâturages du désert je prononcerai une complainte, car ils sont brûlés,
    et personne n'y passe. On n'y entend plus la voix des troupeaux; les oiseaux des
    cieux et le bétail se sont enfuis; ils ont disparu.
  mal-mal: “പർവ്വതങ്ങളെക്കുറിച്ചു ഞാൻ കരച്ചിലും വിലാപവും മരുഭൂമിയിലെ മേച്ചിൽപുറങ്ങളെക്കുറിച്ചു
    പ്രലാപവും തുടങ്ങും; ആരും വഴിപോകാത്തവണ്ണം അവ വെന്തുപോയിരിക്കുന്നു; കന്നുകാലികളുടെ
    ശബ്ദം കേൾക്കുന്നില്ല; ആകാശത്തിലെ പക്ഷികളും മൃഗങ്ങളും എല്ലാം അവിടം വിട്ടു പോയിരിക്കുന്നു.
  urd-GVR: Maiṅ pahāṛoṅ ke bāre meṅ āh-o-zārī karūṅga, bayābān kī charāgāhoṅ par mātam
    kā gīt gāūṅgā. Kyoṅki wuh yoṅ tabāh ho gae haiṅ ki na koī un meṅ se guzartā, na
    rewaṛoṅ kī āwāzeṅ un meṅ sunāī detī haiṅ. Parinde aur jānwar sab bhāg kar chale
    gae haiṅ.
  suz-BL: गे डांडा आन पर्बम ङाक्‍शा रोंका पने। मिनु गोरशो रागी ङा योव़तीक आन पर्बम
    बिलाना पने। मेको गोरशो सेल्‍शो बाक्‍नीम। मेकेर सुइ मगाक्‍नीम। मिनु मेकेर बी ब्‍यफ
    क्‍‍यारश भेडा आन ग्रीशो मनेंसीब। सरीङ ङा चिक्‍ब नु जन्‍तु नेल्‍ल प्रोक्‍शा लाम्‍तेक्‍म।
    येरमीया ४:२५; येरमीया १२:४
  eng-NOY: For the mountains will I lift up a weeping and wailing, And for the pastures
    of the plains a lamentation, For they are burned up, so that none can pass through
    them; No more is heard the voice of the cattle; Both the birds of the heavens
    and the beasts have fled, and are gone.
  ita-1927: Io vo’ dare in pianto ed in gemito, per i monti, e vo’ dare in lamento
    per i pascoli del deserto, perché son arsi, talché niuno più vi passa, e non vi
    s’ode più voce di bestiame; gli uccelli del cielo e le bestie sono fuggite, sono
    scomparse.
  ckb-ckb: بۆ چیاکان گریان و شیوەن دەگێڕم، بەسەر لەوەڕگاکانی چۆڵەوانیدا دەلاوێنمەوە،
    چونکە ئەوان وێران بوون و کەس پێیدا تێناپەڕێت، دەنگی مێگەل نابیسترێت، باڵندەکانی
    ئاسمان ڕایانکرد، ئاژەڵەکان ڕۆیشتن.
  eng-BBE: Give yourselves to weeping, crying out in sorrow for the mountains; and
    for the fields of the waste land send up a song of grief, because they are burned
    up, so that no one goes through; there is no sound of cattle; the bird of the
    heavens and the beast are in flight and are gone.
  kan-OKCV: ಬೆಟ್ಟಗಳಿಗೋಸ್ಕರ ನಾನು ಅಳುವಿಕೆಯನ್ನೂ, ದುಃಖವನ್ನೂ, ಮರುಭೂಮಿಯ ಸ್ಥಳಗಳಿಗೋಸ್ಕರ ಗೋಳಾಟವನ್ನೂ
    ಎತ್ತುವೆನು. ಅವುಗಳ ಮೂಲಕ ಹಾದುಹೋಗದಂತೆ ಅವು ಸುಟ್ಟುಹೋಗಿದೆ. ದನಗಳ ಕೂಗು ಕಿವಿಗೆ ಬೀಳುವುದಿಲ್ಲ.
    ಆಕಾಶದ ಪಕ್ಷಿಗಳೂ, ಮೃಗಗಳೂ ಸಹ ಓಡಿ ಹೋಗಿವೆ.
  tam-2017: மலைகளுக்காக அழுது துக்கங்கொண்டாடுவேன்; வனாந்திரத் தாபரங்களுக்காகப் புலம்புவேன்;
    ஒருவனும் அவைகளைக் கடந்துபோகாமலிருக்க அவைகள் அழிக்கப்பட்டுக் கிடக்கின்றன; ஆடுமாடுகளின்
    சத்தம் கேட்கப்படுகிறதுமில்லை; வானத்துப் பறவைகளும் மிருகஜீவன்களும் எல்லாம் ஓடிச்
    சிதறிப்போனது.
  spa-RV-1909: 'Sobre los montes levantaré lloro y lamentación, y llanto sobre las
    moradas del desierto; porque desolados fueron hasta no quedar quien pase, ni oyeron
    bramido de ganado: desde las aves del cielo y hasta las bestias de la tierra se
    trasportaron, y se fueron.'
  ron-BTF: Pentru munți voi ridica plânset și bocet; și o plângere pentru locuințele
    pustiei, deoarece sunt arse de tot, încât nimeni nu poate trece prin ele; nici
    nu se poate auzi vocea vitelor; deopotrivă pasărea cerurilor și fiara au fugit;
    s-au dus.
  eng-WEBP: I will weep and wail for the mountains, and lament for the pastures of
    the wilderness, because they are burned up, so that no one passes through; Men
    can’t hear the voice of the livestock. Both the birds of the sky and the animals
    have fled. They are gone.
  eng-FBV: I will weep and wail for the mountains, I will sing a funeral song over
    the pastures in the countryside, because they have been so badly burned that no
    one can pass through, and there are no cattle to make any noise. The birds have
    flown and the wild animals have run away.
  nld-1939: 'Heft een wee- en jammerklacht aan op de bergen, Een klaaglied op de dreven
    der steppe: Want ze liggen verlaten, er trekt niemand doorheen, Men hoort er niet
    meer het blaten der kudde; De vogels uit de lucht met het vee Zijn weggevlucht
    en verdwenen.'
  nch-BL: “Huan nichocas por nopa tepeme huan nochi nopa cuatitamit huan potreros
    pampa ama nochi quintatijtoque huan ayecmo aqui itztoc nopona. Ayecmo aquijme
    huacaxme, yon totome, yon nopa tecuanime cati nemij cuatita pampa nochi cholojque.
  vie-1934: Ta sẽ khóc lóc thở than về các núi, sẽ xướng bài ca sầu não về nội cỏ
    nơi đồng vắng, vì thảy đều bị đốt cháy, đến nỗi chẳng còn ai đi qua đó nữa. Tại
    đó chẳng còn nghe tiếng bầy súc vật, chim trời và loài thú đều trốn đi cả rồi.
  hin-CV: पर्वतों के लिए मैं विलाप करूंगा और चराइयों एवं निर्जन क्षेत्रों के लिए मैं
    शोक के गीत गाऊंगा. क्योंकि अब वे सब उजाड़ पड़े है कोई भी उनके मध्य से चला फिरा
    नहीं करता, वहां पशुओं के रम्भाने का स्वर सुना ही नहीं जाता. आकाश के पक्षी एवं
    पशु भाग चुके हैं, वे वहां हैं ही नहीं.
  spa-BES: Levanten lloro, clamando por el dolor de los montes; y por los campos del
    desierto envíen un canto de dolor, porque se queman, para que nadie pase; no hay
    sonido de ganado; El pájaro de los cielos y la bestia están en vuelo y se han
    ido.
  tdx-tdx: Hanoeko votrem-porompotse t’Ierosalaime, lakatom-panaloke; vaho hampangoakoaheko
    o rova’ Iehodào ho po-pimoneñe.
  tha-KJV: เราจะร้องไห้และครวญครางเหตุ​ภู​เขานั้น และคร่ำครวญเหตุลานหญ้าในถิ่นทุ​รก​ันดารเพราะว่ามันถูกเผาเสีย
    ไม่มี​ผู้​ใดผ่านไปมา ไม่ได้​ยินเสียงสัตว์เลี้ยงร้อง ทั้งนกในอากาศและสัตว์​ได้​หนี​ไปเสียแล้ว
  por-BR-2018: Sobre os montes levantarei choro e pranto, e lamentação as moradas
    do deserto; porque foram desoladas até não haver quem por ali passe, nem ali se
    ouve bramido de gado; desde as aves do céu e até os animais da terra fugiram,
    e foram embora.
  deu-ELO: Über die Berge will ich ein Weinen und eine Wehklage erheben, und über
    die Auen der Steppe ein Klagelied. Denn sie sind verbrannt, so daß niemand hindurchzieht
    und man die Stimme der Herde nicht hört; sowohl die Vögel des Himmels als auch
    das Vieh sind entflohen, weggezogen.
  eng-WYC-2018: On hills I shall take weeping and mourning, and wailing on the fair
    things of desert, for they be burnt [up]; for no man is passing forth, and they
    heard not the voice of him that wieldeth; from a bird of the air unto [the] sheep,
    they passed over, and went away. (I shall take up weeping and mourning for the
    hills, and wailing for the beautiful things of the desert, for they be dried up;
    for no one is passing forth, and they did not hear the sound of the cattle; yea,
    from a bird of the air unto the sheep, they passed over it, and went away.)
  epo-epo: Pri la montoj Mi ploros, kaj pri la kabanoj en la dezerto Mi kantos funebre;
    ĉar ili estas tiel bruligitaj, ke jam neniu migranto en ilin eniras, kaj oni jam
    ne aŭdas blekadon de brutoj; de la birdoj de la ĉielo ĝis la brutoj ĉio diskuris,
    foriris.
  uig-PIN: «Taƣlardiki yaylaⱪlar üqün yiƣa wǝ nalǝ-pǝryad kɵtürimǝn, Daladiki otlaⱪlar
    üqün mǝrsiyǝ oⱪuymǝn; Qünki ular kɵyüp kǝttiki, ⱨeqkim u yǝrdin ɵtmǝydu; Kalilarning
    ⱨɵrkirǝxliri anglanmaydu; Ⱨǝm asmandiki uqar-ⱪanatlar ⱨǝm ⱨaywanatlarmu ⱪeqip,
    Xu yǝrdin kǝtti!».
  beo-beo: 'Na (Yelemaia) da amane sia:i, “Na da dimu amola didigia:mu. Bai gisi da
    bioi dagoi amola goumi da wadela:lesi, amola amo sogega, dunu eno da hame ahoa.
    Wali ohe fi ilia sia: da hame naba amola sio fi amola sigua ohe huluane da hobea:i
    dagoi.”'
  tpi-OTNT: Orait mi Jeremaia, mi tingting long ol maunten na long ol ples kunai i
    bagarap pinis, na mi krai nogut na singsing sori. I no gat man i save wokabaut
    moa long ol dispela ples, na ol bulmakau i no moa i go kaikai gras long ol ples
    kunai. Ol pisin na ol abus i ranawe pinis na i lusim ol dispela hap.
  hau-SA: Zan yi kuka in yi kururuwa saboda duwatsu in kuma yi makoki game da wuraren
    kiwon hamada. Sun zama kango ba wanda yake bi cikinta, ba a kuma jin kukan shanu.
    Tsuntsaye sararin sama sun gudu namun jeji ma duk sun watse.
  uig-LAT: «Taghlardiki yaylaqlar üchün yigha we nale-peryad kötürimen, Daladiki otlaqlar
    üchün mersiye oquymen; Chünki ular köyüp kettiki, héchkim u yerdin ötmeydu; Kalilarning
    hörkireshliri anglanmaydu; Hem asmandiki uchar-qanatlar hem haywanatlarmu qéchip,
    Shu yerdin ketti!».
  nde-nde: Ngizakhala ngililele izintaba ngibuye ngililele lamadlelo asenkangala.
    Atshabalele njalo kakho ohambela kuwo, lokubhonsa kwezinkomo akuzwakali. Izinyoni
    zasemoyeni sezibalekile, lezinyamazana kazisekho.
  ton-ton: Te u tangi mo tangilāulau koeʻuhi ko e ngaahi moʻunga, pea te u tangi koeʻuhi
    ko e ngaahi nofoʻanga ʻi he toafa, he kuo nau vela ʻo ʻosi, ko ia ʻoku ʻikai ʻalu
    atu ai ha taha; pea ʻoku ʻikai fanongo ʻi ai ki he leʻo ʻoe fanga manu; kuo puna
    ʻo mole mei ai ʻae manu ʻoe ʻatā mo e manu ʻoe fonua; kuo nau ʻalu.
  ces-1613: Pro tyto hory dám se v pláč a v naříkání, a pro pastviště, kteráž jsou
    na poušti, v kvílení; nebo popálena budou, tak že nebude žádného, kdo by skrze
    ně šel, aniž bude slyšán hlas dobytka. Od ptactva nebeského až do hovada všecko
    se odbéře a odejde.
  eng-WMB: I will weep and wail for the mountains, and lament for the pastures of
    the wilderness, because they are burned up, so that no one passes through; Men
    can’t hear the voice of the livestock. Both the birds of the sky and the animals
    have fled. They are gone.
  tam-TCV: நான் மலைகளுக்காகக் கதறி அழுவேன். காடுகளிலுள்ள மேய்ச்சலிடங்களுக்காகப் புலம்புவேன்,
    அவை போக்கும் வரத்தும் இன்றி பாழாய்க் கிடக்கின்றன. மந்தைகளின் கதறுதல் கேட்கப்படுவதில்லை.
    ஆகாயத்துப் பறவைகளும் பறந்துவிட்டன. மிருகங்களும் ஓடிப்போய் விட்டனவே.
  ceb-ULB: Moawit ako ug usa ka awit sa pagbangotan ug pagtuaw alang sa kabukiran,
    ug pagaawiton ang awit alang sa patay sa kasagbotan. Kay gisunog sila aron walay
    bisan usa nga makalatas kanila. Dili sila makadungog sa tingog sa mga baka. Mikalagiw
    ang tanang kalanggaman sa kawanangan ug kahayopan.
  pol-UBG: Z powodu tych gór podniosę płacz i lament, z powodu pastwisk na pustkowiu
    – pieśń żałobną. Są bowiem spalone tak, że nikt tamtędy nie przechodzi ani odgłosu
    bydła nie słychać; ptactwo niebieskie i zwierzęta rozbiegły się i odeszły.
  agr-agr: “Nunikmatai muja aidaunum yujasjum “atumi tagkujum aidaun yutaiji chijichi
    aidauk ashí apekbau asamtai, wake besemag dekapeakjum buuttajum. Tuja imatika
    apekbau asamtai, nuni nagkaematnak dakitainawai; tuja atumi tagkujum aidau shinaukesh
    makichkish antuenatsui, chigki aidaush, kuntin ikamia aidaush ashí pisag megkaejaje.
  kyc-kyc: Yuu kyaupi dee rambi mena nenge nengepe yando nao kyapuo oteyamo dokona
    mona randapala ee lao kumaralerale nyuo pisiru. Mendali dokona kata papirami ingya
    nalyamo. Mena bulamakaope mendepe pii laramo see narami ingilyamo. Yakape mena
    rae lengepe dupwa ralo puu pao peyami, namba Jeremayame leyo.
  urd-GVU: مَیں پہاڑوں کے بارے میں آہ و زاری کروں گا، بیابان کی چراگاہوں پر ماتم کا
    گیت گاؤں گا۔ کیونکہ وہ یوں تباہ ہو گئے ہیں کہ نہ کوئی اُن میں سے گزرتا، نہ ریوڑوں
    کی آوازیں اُن میں سنائی دیتی ہیں۔ پرندے اور جانور سب بھاگ کر چلے گئے ہیں۔
  deu-1912: Ich muß auf den Bergen weinen und heulen und bei den Hürden in der Wüste
    klagen; denn sie sind so gar verheert, daß niemand da wandelt und man auch nicht
    ein Vieh schreien hört. Es ist beides, Vögel des Himmels und das Vieh, alles weg.
  kan-2017: “ನಾನು ಪರ್ವತಗಳಿಗಾಗಿ ಅತ್ತು ಗೋಳಾಡುವೆನು, ಅಡವಿಯ ಕಾವಲುಗಳಿಗಾಗಿ ಶೋಕಗೀತೆಯನ್ನು ಹಾಡುವೆನು;
    ಅವು ಸುಟ್ಟುಹೋಗಿವೆ, ಯಾರೂ ಹಾದು ಹೋಗರು, ದನಕರುಗಳ ಶಬ್ದ ಕಿವಿಗೆ ಬೀಳದು, ಮೃಗ ಪಕ್ಷಿಗಳು ತೊಲಗಿಹೋಗಿವೆ.
  yap-yap: Me gag Jeremiah e gu be ga’ar, “Bayi gafgowan’ug ko fapi burey, mu gu yornag
    e yungi tagil’ e abich ko gamanman; ya ke yim’ e pan riy, dakuriy be’ ni be milekag
    riy. Dakunir rung’ag laman e garbaw riy; arche’ nge gamanman ni malboch e kar
    milgad kar chuwgad riy.”
  hlt-MCSB: Tlang rhoek ham te rhahnah neh rhathinah, khosoek toitlim ham rhahlung
    ka phueih mai bitni. Amih a hlup parhi te hlang loh pongpa voel pawt tih boiva
    ol ya uh voel pawh. Vaan kah vaa neh rhamsa taeng lamloh yong uh tih cet uh coeng.
  mdy-ETH: ታኣኒ ሂዚ ጌዔኔ፦ «ቢያሢ ባዔ ማዔሢሮ፤ ሃሣ ዒኢካ ሴካ ሃንጋ ሃንታ ዓሲያ ባኣሢሮ ዹኮ ዛላ ታና ማሊሻኔ፤ ቦኦሎ
    ዛሎዋ ታ ዬዬኤካኔ፤ ቆልሞኮ ዑኡሲያ ዒኢካ ዋይዚንቱዋሴ፤ ጫሪንጫ ባራና ካፖንታ ካዮ ቦዖንታ ቢያ ዒኢካፓ ቤቲ ዴንዲ ባይቄኔ።»
  twi-ASANTE: Mɛsu na mɛtwa adwo ama mmepɔ no, mɛbɔ abubuo a ɛfa anweatam adidibea
    ho. Ayɛ fo na obi mfa hɔ bio, na wɔnte anantwie su wɔ hɔ. Ewiem nnomaa no atutu
    kɔ na mmoa no nso adwane kɔ.
  eng-WEBU: I will weep and wail for the mountains, and lament for the pastures of
    the wilderness, because they are burned up, so that no one passes through; Men
    can’t hear the voice of the livestock. Both the birds of the sky and the animals
    have fled. They are gone.
  wal-wal: Taani xoqqa deretussi yeekkananne waassana; bazzo hentta gadetubaa zilaalana.
    Aissi giikko, eti bayidosona; yaara issi asinne kanttenna. Mehe xaagoinne siyettenna;
    saluwaa kafotinne do7ati baqatidi biichchidosona.
  spa-PDDPT: Por las montañas levantaré mi lamento y mi llanto por los pastizales
    del desierto porque están desolados. No hay quien pase, ni se oye el bramido del
    ganado. Desde las aves del cielo hasta las bestias huyeron. Todos se fueron.
  gun-gun: Xee ajae'o 'rã yvyty ikuai va'e re, xerexay vaipa 'rã nhuũndy tekoa e'ỹa
    rupi ikuai va'e re. Mba'eta okaipa ma, ha'e avave rei ndoaxaavei ma ha'e rupi.
    Vaka voi nonhe'ẽ nhenduvei ma ha'e py. Guyra yvate rupi oveve va'e ha'e mymba
    kuery okanhymba ma oje'oivy.
  ilo-ULB: Agkantaak iti kanta a panagladingit ken panagdung-aw para kadagiti banbantay,
    ken maikantanto ti kanta a pangdung-aw para kadagiti pagaraban. Ta napuoran dagitoy
    isu nga awan iti mabalin a lumasat kadagitoy. Saandanto a mangngeg ti emmak ti
    aniaman a baka. Pimmanaw amin dagiti billit iti tangatang ken dagiti ayup.
  kpg-kpg: Jeremiah ga helekai, “Au ga manawa gee gi nia gonduu, gei ga dangidangi
    i dogu mmada gi nia gowaa haangai manu, idimaa ma gu maangoo, deai tangada e hana laalaa
    ai. Gu de longono labelaa nia lee o nia kau mono siibi; nia manu mamaangi mono
    manu hongo henua guu hula gi daha.”
  uig-ARA: «تاغلاردىكى يايلاقلار ئۈچۈن يىغا ۋە نالە-پەرياد كۆتۈرىمەن، دالادىكى ئوتلاقلار
    ئۈچۈن مەرسىيە ئوقۇيمەن؛ چۈنكى ئۇلار كۆيۈپ كەتتىكى، ھېچكىم ئۇ يەردىن ئۆتمەيدۇ؛
    كالىلارنىڭ ھۆركىرەشلىرى ئاڭلانمايدۇ؛ ھەم ئاسماندىكى ئۇچار-قاناتلار ھەم ھايۋاناتلارمۇ
    قېچىپ، شۇ يەردىن كەتتى!».
  sus-sus: N gɛmɛe malanma nɛ yire Darisalamu nu na dɛnnaxɛ, mɛnni xa findi wulai
    baree xɔnyi ra. N Yudaya taae findima nɛ gbaloe yire ra, mixi yo mu lu naa.»
  pon-2006: I ahpw nda, “I pahn mwahieiki nahna kan, oh sengisengki mwetin wahntuhke
    kan, pwehki ar mengdier, oh solahr aramas keid wasa pwuko. Solahr ngilen pelinmen
    kan; mehnpihr oh mahn lawalo kan pil lipasangehr wasa pwuko.”
  jae-jae: Aê kasôm gebe “Aê jabe jataŋ êtu lôcŋa ma ŋoc taŋiboa êsa êtu gamêŋ gêgwaŋ-gêgwaŋŋa
    gebe gêŋ tau ŋakeleŋ kêsa ma teŋ kêsêlêŋ kêsa gamêŋ tonaŋ gêja atom. Taŋô bulimakao
    ŋakicsêa kêtiam atom. Moc to bôc saleŋŋa sêc êliŋ-êliŋ sêja su.”
  ksd-ksd: Ina tangtangi ma ina kukukula ure ra umana lualuana, ma ina kakailai na
    niligur ure ra umana bala na vura ara ra bil, tago dia tar imur, ma pa ta na i
    vana alu tana; ma ra tarai pa dia valongore mule ra nilai ra umana bulumakau;
    a umana beo liuliu ma ra umana vavaguai dia tar takap, dia tar panie.
  tur-YTC: Dağlar için ağlayıp yas tutacağım, Çölün otlakları için ağıt yakacağım,
    Çünkü yandılar, öyle ki kimse geçmiyor; İnsanlar sürü sesini duyamıyor. Hem gökyüzünün
    kuşları hem de hayvanlar kaçıp gittiler.
  grc-BRENT: Καὶ δώσω τὴν Ἱερουσαλὴμ εἰς μετοικίαν, καὶ εἰς κατοικητήριον δρακόντων,
    καὶ τὰς πόλεις Ἰούδα εἰς ἀφανισμὸν θήσομαι, παρὰ τὸ μὴ κατοικεῖσθαι.
  ind-AYT: “Aku akan menaikkan tangisan dan ratapan untuk gunung-gunung, dan nyanyian
    penguburan untuk padang rumput di padang belantara karena mereka ditelantarkan
    sehingga tidak ada seorang pun yang melewatinya, dan lenguhan ternak tidak terdengar.
    Baik burung-burung di udara maupun binatang-binatang telah melarikan diri dan
    menghilang.”
  nya-nya: Ndidzakhetsa misozi ndi kulira kwamphamvu chifukwa cha mapiri ndipo ndidzadandaula
    chifukwa cha msipu wa ku chipululu. Malo onsewo awonongeka ndipo palibe amene
    amapitako, ndipo sikumveka kulira kwa ngʼombe. Mbalame zamlengalenga zathawa ndipo
    nyama zakuthengo zachokako.
  hrv-hrv: Od Jeruzalema učinit ću gomilu kamenja, brlog čagaljski, gradove judejske
    pretvorit ću u pustoš gdje nitko ne stanuje.”
  mps-mps: Tialima, ena, Jeremaia, eno te bulu du dabe, me te kala elaluali pesage
    dolali, tede homu kone ebao, tama ena dwai gela weyu, hobede ebo balia obao. Te
    pesage badu te bidi munu me bilisiąma, te bulmakau dabe te kala pesageba te nosai
    me tugi pogobeo. Te ba dabe me hasa dabe wi pela siliyu, te pesage taga pai dao.
  tpi-tpi: Orait mi Jeremaia, mi tingting long ol maunten na long ol ples kunai i
    bagarap pinis, na mi krai nogut na singsing sori. I no gat man i save wokabaut
    moa long ol dispela ples, na ol bulmakau i no moa i go kaikai gras long ol ples
    kunai. Ol pisin na ol abus i ranawe pinis na i lusim ol dispela hap.
  dan-1931: Over Bjergene bryder jeg ud i Gråd og Klage, over Ørkenens Græsgang i
    Klagesang. Thi de er afsvedet, mennesketomme, der høres ej Lyd af Kvæg; Himlens
    Fugle og Dyrene flygtede bort.
  vie-OVCB: Tôi khóc lóc vì núi đồi trơ trọi và than vãn vì đồng cỏ hoang vu. Vì chúng
    bị tàn phá và không còn sự sống; Tiếng của gia súc cũng không còn nghe nữa; chim
    trời và thú rừng cũng trốn đi nơi khác.
  guj-2017: હું પર્વતોને માટે શોક અને રુદન કરીશ. અને જંગલમાં બીડોને માટે વિલાપ કરીશ.
    કેમ કે તેઓ એટલાં બધાં બળી ગયા છે કે કોઈ તેમાં થઈને જતું નથી. જાનવરોનો અવાજ સંભળાતો
    નથી. અને આકાશના પક્ષીઓ તથા પશુઓ પણ ત્યાંથી નાસી ગયાં છે.
  pon-2006A: I ahpw nda, “I pahn mwahieiki nahna kan, oh sengisengki mwetin wahntuhke
    kan, pwehki ar mengdier, oh solahr aramas keid wasa pwuko. Solahr ngilen pelinmen
    kan; mehnpihr oh mahn lawalo kan pil lipasangehr wasa pwuko.”
  por-BRBSL: Vou chorar e lamentar pelas montanhas, e lamento pelos pastos do deserto,
    porque estão queimados, de modo que ninguém passa por eles; Os homens não conseguem
    ouvir a voz do gado. Tanto as aves do céu quanto os animais fugiram. Eles se foram.
  cth-cth: Monnaw hanlah lungpataw hoi ka ka vaiteh, kahrawng e phovainaw ka khui
    han. Hotnaw teh sut a ke awh teh, apinihai pâtam hoe toe. Saringnaw lawk hai thai
    hoe toe. Lathueng tavanaw hai koung a poung awh teh, kahrawng moithangnaw hai
    awm hoeh toe.
  twi-twi: Mesu na metwa adwo ama mmepɔw no, mɛbɔ abubuw a ɛfa nweatam adidibea ho.
    Ayɛ fo na obi mfa hɔ bio, na wɔnte anantwi su wɔ hɔ. Wim nnomaa no atutu kɔ na
    mmoa no nso aguan kɔ.
  hlt-hlt: Tlang rhoek ham te rhahnah neh rhathinah, khosoek toitlim ham rhahlung
    ka phueih mai bitni. Amih a hlup parhi te hlang loh pongpa voel pawt tih boiva
    ol ya uh voel pawh. Vaan kah vaa neh rhamsa taeng lamloh yong uh tih cet uh coeng.
  tbz-SIM: Kɛ̀ Sedisɑdɛmmu nɑɑ́ ntidobontì, sikpɑmɔɔ́ kó diɑ̃rì, Sudɑɑ ɛkɛ̀ yóó pɔntɛmu
    kɛ́dɛ́ítɛ́, kɛ́dɔúnko bɑ́ òmɔù bɑ́ nyɛ̀ ɑ̃.
  msy-2020: Kɨ Jeremaia, kɨ garima, Mɨghsɨaba ko tuziba itir danganiba, me bar adagh
    apongegha dagh asɨghasɨghizɨ gumazamiziba ua dagh aruir puvatɨ. Ezɨ bulmakaubar
    arareba puvatɨzɨ, kuarazibar arareba ua dar otivir puvatɨ. Kamaghɨn kɨ dagh nɨghnɨgha
    puvɨrama azi. Kɨ da bagha osemegha azir akam bange.
  azb-azb: Dağlar üçün ağlayıb nalə çəkəcəyəm, Çölün otlaqları üçün mərsiyə oxuyacağam.
    Çünki hamısı yandı, Daha kimsə oradan keçmir, Naxırın böyürtüsü eşidilmir. Quşlar
    və heyvanlar da qaçıb getdi.
  eng-DBY: For the mountains will I take up weeping and wailing, and for the pastures
    of the wilderness, a lamentation; for they are burnt up, so that none passeth
    through them; and the voice of the cattle is not heard. Both the fowl of the heavens
    and the beasts are fled; they are gone.
  hin-2017: “मैं पहाड़ों के लिये रो उठूँगा और शोक का गीत गाऊँगा, और जंगल की चराइयों
    के लिये विलाप का गीत गाऊँगा, क्योंकि वे ऐसे जल गए हैं कि कोई उनमें से होकर नहीं
    चलता, और उनमें पशुओं का शब्द भी नहीं सुनाई पड़ता; पशु-पक्षी सब भाग गए हैं।
  wol-KYG: «Maay def Yerusalem jali doj, till yi dëkke; ma def dëkki Yuda gent bu
    kenn dëkkul.»
  eng-YLT: For the mountains I lift up weeping and wailing, And for the habitations
    of the wilderness a lamentation, For they have been burnt up without any passing
    over, Nor have they heard the voice of cattle, From the fowl of the heavens unto
    the beast they have fled, they have gone.
  eng-WYC-2017: On hills [or mountains] I shall take weeping and mourning, and wailing
    on the fair things of desert, for they be burnt [up]; for no man is passing forth,
    and they heard not the voice of him that wieldeth; from a bird of the air unto
    [the] sheep, they passed over, and went away.
  eng-WMBB: I will weep and wail for the mountains, and lament for the pastures of
    the wilderness, because they are burnt up, so that no one passes through; Men
    can’t hear the voice of the livestock. Both the birds of the sky and the animals
    have fled. They are gone.
  urd-GVH: मैं पहाड़ों के बारे में आहो-ज़ारी करूँगा, बयाबान की चरागाहों पर मातम का
    गीत गाऊँगा। क्योंकि वह यों तबाह हो गए हैं कि न कोई उनमें से गुज़रता, न रेवड़ों
    की आवाज़ें उनमें सुनाई देती हैं। परिंदे और जानवर सब भागकर चले गए हैं।
  rug-rug: Kote kaboi meke besu ni rau sari na toqere meke kote tavetia rau si keke
    tinaruqoqo pa guguadi sari na vasidi pa qega. Na vasidi popadi si arini, meke
    loke tie na enei, meke sa kabodi ri na bulumakao ba lopu ta avoso. Sari na kurukuru
    pa galegalearane si ele govete meke sari kurukuru ṉame si ele taloa dia.
  gaz-gaz: Ani tulluuwwaniif gadoodee nan booʼa; lafa dheedaa gammoojjiitiifis faarsee
    nan booʼa. Sababii isaan onanii hafaniif namni tokko iyyuu achiin hin darbu; marʼachuun
    looniis hin dhagaʼamu. Simbirroonni samii achii baqataniiru; bineensonnis godaananiiru.
  fra-LSG: Sur les montagnes je veux pleurer et gémir, Sur les plaines du désert je
    prononce une complainte; Car elles sont brûlées, personne n’y passe, On n’y entend
    plus la voix des troupeaux; Les oiseaux du ciel et les bêtes ont pris la fuite,
    ont disparu.
  gnn-gnn: Yo, Garray waŋana bitjarra, “Nyä'yunmiya dhiyakunydja wäŋawu Djurutjalambuyŋunydja,
    liŋgu dhuwalanydja wäŋa räwaknha baṉḏanynha, yakana biyapul yolŋu walala yurru
    marrtji yukurra balakurrunydja, ga wäyin malanha buṯthunaramirri ga marrtjinyaramirri
    winya'‐winyayurrunana liŋguna, ga yakana biyapul yurru buliki'yu ḻuka yukurra
    dhipuŋurunydja mulmu.
  yal-yal: N Yerusalɛn taan luma nɛn alo gɛmɛ malanxine, kankone kurudena, n Yuda
    taane raxɔri, muxu yo mi lu e yii.
  haw-1868: E olo no wau i ka pihe no na mauna, me ka uwe aku, a e kumakena no hoi
    no na wahi mauu o ka waonahele, no ka mea, ua pau lakou i ke ahi; nolaila, aole
    hiki kekahi ke hele malaila, aole hoi e loheia ka leo o na holoholona. Ua holo
    aku no ka manu o ka lewa, a me ka holoholona, ua hala lakou.
  arb-NAV: سَأَنْتَحِبُ وَأَنُوحُ عَلَى الْجِبَالِ وَأَنْدُبُ عَلَى مَرَاعِي الْبَرِّيَّةِ
    لأَنَّهَا احْتَرَقَتْ وَأَوْحَشَتْ، فَلا يَجْتَازُ بِها عَابِرٌ وَلا يَتَرَدَّدُ
    فِيهَا صَوْتُ الْقُطْعَانِ، وَقَدْ هَجَرَتْهَا طُيُورُ السَّمَاءِ وَالْوُحُوشُ.
  ewe-ewe: “Mafa avi ado ɣli na towo, eye madzi konyifaha ɖe gbegbelãnyiƒewo ŋu. Elabena
    wozu gbegbe, ame aɖeke mato afi ma ayi o eye womagase nyiwo ƒe xɔxlɔ̃ le afi ma
    o, dziƒoxewo gɔ̃ hã si dzo eye gbemelãwo hã si.
  eng-LEE: '(9:9) For the mountains will I take up a weeping and wailing, and for
    the habitations of the wilderness a lamentation; because they are burnt up, so
    that no man can pass through them; and they hear not the voice of the cattle:
    both the fowls of the heavens and the beasts are fled; they are gone away.'
  asm-FB: মই পৰ্ব্বতবোৰৰ কাৰণে ক্ৰন্দন আৰু হাহাঁকাৰ কৰিম, আৰু অৰণ্যৰ চৰণীয়া ঠাইৰ
    কাৰণে বিলাপ কৰিম। কিয়নো সেইবোৰৰ মাজেদি কোনেও যাব নোৱাৰাকৈ সেইবোৰ দগ্ধ হ’ল, পশুৰ
    মাত তাত শুনা নাযায়, আকাশৰ চৰাইবোৰ আৰু পশুবোৰো পলাই গুচি গ’ল।
  sus-A: ﭑ فّمّيٍ مَلَنمَ نّ يِرٍ دَرِ سَلَمُ نُ نَ دّننَشّ، مّننِ شَ قِندِ وُلَءِ
    بَرٍيٍ شْنيِ رَ. ﭑ يُدَيَ تَايٍ قِندِ مَ نّ فبَلٌي يِرٍ رَ، مِشِ يٌ مُ لُ نَا.»
  fra-SBL: Je pleurerai et gémirai sur les montagnes, et se lamenter sur les pâturages
    du désert, car ils sont brûlés, de sorte que personne ne passe ; Les hommes ne
    peuvent pas entendre la voix du bétail. Les oiseaux du ciel et les animaux ont
    fui. Ils sont partis.
  hbo-hbo: וְנָתַתִּ֧י אֶת־יְרוּשָׁלַ֛͏ִם לְגַלִּ֖ים מְעֹ֣ון תַּנִּ֑ים וְאֶת־עָרֵ֧י
    יְהוּדָ֛ה אֶתֵּ֥ן שְׁמָמָ֖ה מִבְּלִ֖י יֹושֵֽׁב׃ ס
  kik-kik: Nĩngũrĩra na ngirĩke nĩ ũndũ wa irĩma, o na njakaye nĩ ũndũ wa ũrĩithio
    wa werũ. Nĩgũkirĩte ihooru na gũkaaga mũndũ ũngĩtuĩkanĩria kuo, na mwanio wa ngʼombe
    ndũraiguĩka kuo. Nyoni cia rĩera-inĩ na nyamũ cia gĩthaka nĩciũrĩte, igeethiĩra.
  fra-NCL: Et je ferai de Jérusalem des tas de pierres, un repaire de chacals ; et
    je ferai des villes de Juda une solitude, où personne n’habite.
  cek-AK: Maenawk to ka qah haih moe, praezaek ih ohhaih ahmuennawk hanah doeh ka
    oi haih han; mi mah doeh caeh thaih han ai ah, hmai mah kangh boih boeh; kaminawk
    mah im ah pacah ih moi lok doeh thaih o ai boeh; van ih tavaanawk doeh angpoeng
    o boih boeh, moi kasannawk doeh cawnh o boih boeh moe, om o ai boeh.
  cuk-cuk: ”Yalaganga boega an be-imakoed, yalaganga akiginnega an be-imakoed. Nega-dulesulidgan-e-gaganmarga
    oakudii an be-imakoed, ar bela neg-olloo nai guoed. Ar dulemar bar agi gudii guosulid,
    molimar-goledi bar itolegosurbalid. Bela nuumarse-bakale, ibmar-durganse-bakale,
    duurmakdemaloed.
  uig-CYR: «Тағлардики яйлақлар үчүн жиға вә налә-пәряд көтиримән, Даладики отлақлар
    үчүн мәрсийә оқуймән; Чүнки улар көйүп кәттики, һеч ким у йәрдин өтмәйду; Калиларниң
    һөкирәшлири аңланмайду; Һәм асмандики учар-қанатлар һәм һайванатларму қечип, Шу
    йәрдин кәтти!».
  tel-2017: పర్వతాల గురించి ఏడుస్తాను, విలాప గీతం ఆలపిస్తాను. వాటి మేతస్థలాల గురించి
    రోదిస్తాను. ఎందుకంటే అవి పాడైపోయాయి. వాటిగుండా ఎవరూ వెళ్ళడం లేదు. వాటిలో పశువుల
    అరుపులు వినబడడం లేదు. ఆకాశ పక్షులు, జంతువులు అన్నీ పారిపోయాయి.
  hat-BSA: Paske mòn yo va tanmen fè gwo kri ak dèy pou patiraj dezè a, gwo plent,
    akoz yo vin brile nèt, jiskaske pèsòn pa pase ladann. Menm vwa a bèt yo p ap tande
    la ankò; ni zwazo syèl yo ak bèt latè yo fin sove ale; yo ale nèt.
  kos-kos: Na nga fahk, “Nga fah tungi eol uh Ac arulana asor ke acn musrasra, Mweyen
    elos pulamlamla, Ac wangin mwet fufahsryesr we. Pusren cow uh tia sifilpa lohngyuk;
    Won yen engyeng uh ac kosro inimae kaingelik som.”
  hbo-WLC: וְנָתַתִּ֧י אֶת־יְרוּשָׁלִַ֛ם לְגַלִּ֖ים מְע֣וֹן תַּנִּ֑ים וְאֶת־עָרֵ֧י
    יְהוּדָ֛ה אֶתֵּ֥ן שְׁמָמָ֖ה מִבְּלִ֖י יוֹשֵֽׁב׃ ס
  ibo-ibo: Aga m anọ nʼelu ugwu ukwu kwa akwa. Nʼebe ahụ ka m ga-anọ kwaa ụwa m nʼihi
    ebe ịta nri nke anụmanụ ndị ahụ dị nʼọzara. Ha tọgbọrọ nʼefu. Ọ dịghị onye na-ejegharị
    nʼime ya. A naghị anụkwa olu anụ ụlọ nʼebe ahụ. Ụmụ nnụnụ efefusịala. Otu a kwa,
    ụmụ anụmanụ alaala.
  ory-ory: ମୁଁ ପର୍ବତମାନର ବିଷୟରେ ରୋଦନ ଓ ହାହାକାର ଓ ପ୍ରାନ୍ତରସ୍ଥ ଚରାସ୍ଥାନସକଳର ବିଷୟରେ ବିଳାପ
    କରିବି, କାରଣ ସେସବୁ ଦଗ୍ଧ ହୋଇଅଛି ଓ ତହିଁର ମଧ୍ୟଦେଇ କେହି ଗତାୟାତ କରେ ନାହିଁ; ଅଥବା ଲୋକମାନେ
    ପଶୁପଲର ରବ ଶୁଣି ପାରନ୍ତି ନାହିଁ; ଆକାଶସ୍ଥ ପକ୍ଷୀଗଣ ଓ ଭୂଚର ପଶୁଗଣ ଉଭୟ ପଳାୟନ କରିଅଛନ୍ତି,
    ସେମାନେ ଚାଲି ଯାଇଅଛନ୍ତି।
  chk-chk: Nge ngang üa apasa, “Üpwe ngüngüres fän iten ekewe chuk o kechüeiti ekewe
    lenien fetil me lon ewe fanüapö, pun ra pwasala. Iei mine esap wor eman a pwerela
    lor, esap pwal wor eman a rongorong wörüwörün kow me ie. Ekewe machang me ekewe
    manmwacho ra sü seniir.”
  rop-rop: Wal aibin tok na, “Ai garra fil sori blanga detlot bigwan hil, en ai garra
    krai blanga det grinwan gras dumaji olabat bin draiyap, en nomo enibodi go deya
    na, najing. Ai nomo irrim detlot buligi jinginatbat deya, en ol detlot bard en
    wailwan enimul bin ol gowei.”
  ukr-1871: Задля гір здійму плач і риданнє, над луговими пасовищами заголошу, бо
    їх випалять, так що не буде нїкому ходу через них, і нечути буде череднього рику;
    і птаство піднебесне й зьвірі — все розсїється, повтїкає.
  deu-1951: (09-9) Auf den Bergen will ich ein Weinen und Klagen anheben und auf den
    Auen der Wüste ein Trauerlied anstimmen, weil sie so gar verbrannt sind, daß niemand
    mehr sie durchwandert; man hört das Blöken der Herde nicht mehr; die Vögel des
    Himmels und das Vieh sind entflohen, hinweggezogen.
  eng-JPS: (9-9) For the mountains will I take up a weeping and wailing, and for the
    pastures of the wilderness a lamentation, because they are burned up, so that
    none passeth through. And they hear not the voice of the cattle; both the fowl
    of the heavens and the beast are fled, and gone.
  srp-1865: Za ovijem gorama udariæu u plaè i u ridanje, i za torovima u pustinji
    u naricanje; jer izgorješe da niko ne prolazi niti se èuje glas od stada, i ptice
    nebeske i stoka pobjegoše i otidoše.
  lug-lug: Ndikaaba ne nkungubagira ensozi era ne nkungubagira amalundiro ag’omu ddungu.
    Galekeddwa awo era tegayitwamu, n’okukaaba kw’ente tekuwulirwa. Ebinyonyi eby’omu
    bbanga tebikyawulirwa n’ensolo ez’omu nsiko zidduse.
  heb-heb: על ההרים אשא בכי ונהי ועל נאות מדבר קינה כי נצתו מבלי איש עבר ולא שמעו
    קול מקנה מעוף השמים ועד בהמה נדדו הלכו׃
  ben-IRV: আমি বিলাপের গান গাইব এবং পর্বতগুলির জন্য হাহাকার করব এবং তৃণভূমির জন্য
    শোকের গান গাইব। সেগুলি পুড়ে গেছে, তাই সেখানে তাদের থেকে কেউ আসে না। তারা পশুপালের
    ডাক শুনতে পায় না। আকাশের পাখীরা আর জীবজন্তুরা দূরে পালিয়ে গেছে।
  pan-pan: ਮੈਂ ਪਹਾੜਾਂ ਲਈ ਰੋਵਾਂਗਾ ਅਤੇ ਕੁਰਲਾਵਾਂਗਾ, ਅਤੇ ਉਜਾੜ ਦੀਆਂ ਚਾਰਗਾਹਾਂ ਲਈ ਸਿਆਪਾ ਕਰਾਂਗਾ,
    ਉਹ ਤਾਂ ਸੜ ਗਏ ਹਨ ਸੋ ਉਹਨਾਂ ਦੇ ਵਿੱਚ ਵੀ ਕੋਈ ਨਹੀਂ ਲੰਘਦਾ, ਵੱਗਾਂ ਦੀ ਅਵਾਜ਼ ਸੁਣਾਈ ਨਹੀਂ
    ਦਿੰਦੀ। ਅਕਾਸ਼ ਦੇ ਪੰਛੀਆਂ ਤੋਂ ਲੈ ਕੇ ਡੰਗਰਾਂ ਤੱਕ ਉਹ ਨੱਠ ਗਏ ਹਨ, ਉਹ ਚੱਲੇ ਗਏ ਹਨ।
  mya-JVB: တောင် များ၊ လွင်ပြင်များတို့အတွက် ငါသည် ငိုကြွေး မြည်တမ်း ခြင်းကို ပြု
    ရမည်။ ထိုအရပ်တို့၌ မီးလောင် သောကြောင့် ၊ လူသည်မရှောက် မသွားရ။ သိုး နွား မြည်သံ
    ကို မ ကြား ရ။ မိုဃ်းကောင်းကင် ငှက် နှင့် သားရဲ တို့သည် ထွက် ပြေးရကြပြီ။
  tbg-tbg: Mpo, te aiqinanavuara iqi rata nimiteha, ukauvano aaharaiqama viraravata
    iqi rata nimitarera. Vaiinti nahenti kia qaiqaavata mini mini vi anivara. Purumakau
    ukau neha aakara nte varia uvara kia te qaiqaa iruro. Uvirive aantauvahive ekaa
    qetake ruqemake vi anima vuara.
  hmo-hmo: Ieremia ia gwau, “Lau ese ororo dainai, bona uma gabudia dainai do lau
    taitai, badina be kaukau idia lao vadaeni, bona tau ta ese idia ia raka hanaia
    lasi. Boromakau edia boiboi, be tau ta ese ia kamonai lasi. Ataiai manudia bona
    uda boroma idauidau, be idia heau boio vadaeni.”
  urd-urd: “मैं पहाड़ों के लिए गिरया — ओ — ज़ारी, और वीराने की चरागाहों के लिए नौहा
    करूँगा, क्यूँकि वह यहाँ तक जल गई कि कोई उनमे क़दम नहीं रखता चौपायों की आवाज़ सुनाई
    नहीं देती; हवा के परिन्दे और मवेशी भाग गए, वह चले गए।
  rus-SYN: 'О горах подниму плач и вопль, и о степных пастбищах - рыдание, потому
    что они выжжены, так что никто там не проходит, и не слышно блеяния стад: от птиц
    небесных до скота - все рассеялись, ушли.'
  bqc-SIM: Má tó Yelusalɛũ gↄ̃ bɛzia ũɛ, gbɛ̃gbonaↄ tòo ũ. Mí Yuda bùsu wɛ̃́lɛↄ
    dɛ̃ↄnzↄ̃, gbɛ̃e aↄ ku we lↄo.
  tcz-CHONGTHU: keiman molsang ho kacham ingting, gamthip’a hamdongho din kap inge.
    Ajeh chu amaho agoplha soh’uvin chuleh akeovin aumgamtauve. Koiman ajotpa tapon,
    ganchate husa jong akijatapoi. Vachate leh gamsate jong ajammang soh heltauve.
  mar-mar: मी डोंगरासाठी आकांत व विलाप करीन आणि मी कुरणांसाठी शोकगीत गाईन. कारण ती
    जाळून टकली आहे, तेथून आता कोणीही प्रवास करीत नाही. त्यांना गुरांचा आवाजही ऐकू
    येत नाही. आकाशातील पक्षी आणि प्राणी दूर निघून गेले आहेत.
  qub-qub: Jircacunachöpis atayparämi wagashaj. Pashpacunachöpis llaquicuywan wagashpä
    cantashaj. Chaycunaga ushajpaj rupashami caycan. Chaypaga manami pipis purinnachu.
    Wäcacuna büyashallanpis manami wiyacannachu. Äbicunapis jirca animalcunapis chaypitaga
    gueshpirmi aywacusha.
  bqp-bqp: Yinni Gusunɔ u nɛɛ, u koo de Yerusɑlɛmu yu ko bɑnsu, kpɑ yu ko gbeeku bɔ̃nun
    wɑ̃ɑ yeru. Mɛyɑ u koo mɑɑ de Yudɑbɑn wusu su ko bɑnsu.
  hat-hat: 'Mwen di: -Mwen pral kriye, mwen pral plenn pou mòn yo, mwen pral plenn
    sò patiraj bèt yo. Paske yo fin boule. Pesonn pa pase la ankò. Ou pa tande bri
    yon bèt ladan yo. Depi zwezo k''ap vole nan syèl la jouk bèt nan bwa, tout met
    deyò, y'' ale.'
  eng-BSB: I will take up a weeping and wailing for the mountains, a dirge over the
    wilderness pasture, for they have been scorched so no one passes through, and
    the lowing of cattle is not heard. Both the birds of the air and the beasts have
    fled; they have gone away.
  eng-WEBPB: I will weep and wail for the mountains, and lament for the pastures of
    the wilderness, because they are burnt up, so that no one passes through; Men
    can’t hear the voice of the livestock. Both the birds of the sky and the animals
    have fled. They are gone.
  kbq-kbq: Hagi nagra Jeremaia'na agonaraminku'ene ka'ma kokampima sipisipima kegavama
    nehaza mopagura nasunkura nehu'na zavira ategahue. Na'ankure anampina mago zana
    omanegeno vahemo'enena vano osigeno bulimakao afu'mofo agerura omanegeno, namaramimo'zane
    afi zaga kafamo'zanena maka kore atre'za fre vagare'sagu anara hugahue.
  nhe-BL: “Huan nichocas ipampa nopa tepetini huan nochi nopa cuatitlamitl huan potreros
    pampa ama nochi quintlatijtoque huan ayoc aca itztoc nopano. Ayoc aqui huacaxme,
    niyon totome, niyon nopa tecuanime tlen nemij cuatitla pampa nochi cholojque.
  gub-BL: Ihe Zeremi aze'eg ihe kury. — Azai'o putar ywytyruhu rehe nehe. Azemumikahy
    putar nehe, ta'e ka'api'i àràpuhàràn wanemi'u uxinig a'e xe. Ni amo nuwata kwaw
    hupi wà. Ni amo nuenu kwaw tapi'ak waze'egaw wà. Wiràmiri wà, miar wà no, uzàwehem
    oho a'e wi a'e wà.
  eng-DRA: 'For the mountains I will take up weeping and lamentation, and for the
    beautiful places of the desert, mourning: because they are burnt up, for that
    there is not a man that passeth through them: and they have not heard the voice
    of the owner: from the fowl of the air to the beasts they are gone away and departed.'
