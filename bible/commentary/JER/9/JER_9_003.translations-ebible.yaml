verse: JER.009.003
translations:
  mal-C: “അവർ തങ്ങളുടെ നാവുകൾ വ്യാജം പറയുന്നതിനു വില്ലുപോലെ കുലയ്ക്കുന്നു; സത്യം നിമിത്തമല്ല
    അവർ ഭൂമിയിൽ വിജയിക്കുന്നത്. അവർ ഒരു പാപത്തിൽനിന്നു മറ്റൊന്നിലേക്കു മുന്നേറുന്നു;
    അവർ എന്നെ അറിയുന്നില്ല,” എന്ന് യഹോവ അരുളിച്ചെയ്യുന്നു.
  deu-TKW: Hütet euch einer vor dem andern und traut keinerlei Bruder, denn jeglicher
    Bruder übt Hinterlist, und jeglicher Genosse geht mit Verleumdung um.
  lin-lin: « Tika ete moto na moto asala keba na moninga na ye mpe atia motema te
    na ndeko na ye, pamba te ndeko nyonso azali moto ya lokuta, mpe moninga nyonso
    azali moto ya matongi.
  eng-LSV: “And they bend their tongue, || Their bow [is] a lie, || And they have
    not been mighty for steadfastness in the land, || For they have gone forth from
    evil to evil, || And they have not known Me,” || A declaration of YHWH!
  eng-GNV: 'And they bende their tongues like their bowes for lyes: but they haue
    no courage for the trueth vpon the earth: for they proceede from euill to worse,
    and they haue not knowen mee, sayth the Lord.'
  eng-WEBSTER: 'And they bend their tongues like their bow for lies: but they are
    not valiant for the truth upon the earth; for they proceed from evil to evil,
    and they know not me, saith the LORD.'
  nhw-BL: 'TOTECO quiijtohua: “Ni masehualme nochipa moilhuíaj quenicatza istlacatise.
    Quen se cuahuitoli quimajcahua cuatlamintli, inincamac quinquixtía senquistoc
    istlacatili. Amo quinequij quiijtose catli xitlahuac. Más quichihuaj catli fiero
    mojmostla. Huan ayacmo nechchihuilía cuenta, niininTECO.'
  swh-ONEN: “Huweka tayari ndimi zao kama upinde, ili kurusha uongo; wamekuwa na nguvu
    katika nchi lakini si katika ukweli. Wanatoka dhambi moja hadi nyingine, hawanitambui
    mimi,” asema Bwana.
  bba-bba: Bɑɑwure u rɑ n win kpɑɑsi tɑki dimɔwɑ. Bɑ ǹ nɑɑnɛ mɔɔsinɛ. Bɑ rɑ n kɔrumɔtɔnu
    kuɑnɑmmɛwɑ, kpɑ bɑ n weesu sɔ̃ɔnɑmɔ.
  eng-KJVCPB: 'And they bend their tongues like their bow for lies: But they are not
    valiant for the truth upon the earth; For they proceed from evil to evil, And
    they know not me, saith the Lord.'
  luo-luo: “Giketo lewgi moikore ka atungʼ, mondo gidirgo miriambo; to dhigi maber
    e piny ok nikech giwacho adiera. Gitimo richo bangʼ moro ka moro; ok gidewa.”
    Jehova Nyasaye ema owacho.
  meu-meu: maladia e marediamu peva na heto, koikoi karadia vada e goada tano lalonai,
    dia kara momokanidia; badina be dika ta amo e laomu ela bona ma dika ta, bona
    asi dibadia lau. Iehova na e herevamu.
  npi-ULB: परमप्रभु घोषणा गर्नुहुन्छ, “आफ्‍ना झूटका धनुहरूलाई तिनीहरूले आफ्ना जिब्राले
    दबाउँछन्, तर तिनीहरूको विश्‍वसनीयताको कारणले तिनीहरू पृथ्वीमा बलिया भएर बढ्ने
    होइनन् । तिनीहरू एउटा दुष्‍ट कामदेखि अर्को दुष्‍ट काम गर्छन् । तिनीहरूले मलाई
    चिन्दैनन् ।”
  yor-yor: Wọ́n ti pèsè ahọ́n wọn sílẹ̀ bí ọfà láti fi pa irọ́; kì í ṣe nípa òtítọ́
    ni wọ́n fi borí ní ilẹ̀ náà. Wọ́n ń lọ láti inú ẹ̀ṣẹ̀ kan sí òmíràn; wọn kò sì
    náání mi, ní Olúwa wí.
  pes-OPCB: 'خداوند می‌فرماید: «زبان خود را مثل کمان خم می‌کنند تا سخنان دروغ خود
    را مانند تیر رها سازند؛ به جای راستی، دروغ بر سرزمینشان حکومت می‌کند؛ در شرارت
    ورزیدن پیشرفت می‌کنند و مرا در نظر ندارند.»'
  tgl-ULB: Ipinahayag ni Yahweh, “Nagsasabi ang kanilang mga dila ng mga kasinungalingan,
    na kanilang mapanlinlang na sandata, ngunit hindi sila dakila sa katapatan sa
    lupa. Patuloy silang gumagawa ng masama sa iba. Hindi nila ako kilala.”
  hui-hui: Anduane Homogohanda lalu, I̱naga wali agali bu karume ke̱ halu bi lolenego
    agalime timu tegelalu bole edaho manda mandabu hagadagua kagoni. Ti dindiha bi
    henene lolenego emene lowa ke̱ holenego timbuniore nga. Tigua mana ko tara tara
    dewa ngaru bima ibagabu haabo howa i̱niore tinaga Ngode Datagaliwabe kagonidalo
    mitangi nabi haga ka, laya.
  mya-mya: သူ​တို့​သည်​လိမ်​လည်​ပြော​ဆို​ရန်​လေး​မှ လွှတ်​သော မြား​ကဲ့​သို့​အ​ဘယ်​အခါ​၌​မျှ​နှုတ်​မ​လေး​ကြ။
    တိုင်း​ပြည်​တွင်​သစ္စာ​တ​ရား​အုပ်​စိုး​မည့်​အ​စား မု​သား​စ​ကား​အုပ်​စိုး​လျက်​နေ​၏။
    ထာ​ဝ​ရ​ဘု​ရား​က၊ ``ငါ​၏​လူ​မျိုး​တော်​သည်​ဒု​စ​ရိုက်​တစ်​ခု​ပြီး တစ်​ခု ကူး​လွန်​လျက်
    ငါ့​ကို​သူ​တို့​၏​ဘု​ရား​အ​ဖြစ်​လက်​မ​ခံ​ကြ'' ဟု​မိန့်​တော်​မူ​၏။
  bod-N: རྫུན་སྨྲ་བའི་ཆེད་དུ་དེ་རྣམས་ཀྱིས་ལྕེ་བཀུག་ནས་གཞུ་དང་འདྲ། དེ་རྣམས་ལ་ཡུལ་ཁམས་སུ་སྟོབས་ཤུགས་རྒྱས་པ་ནི་དྲང་བདེན་གྱི་དབང་གིས་མ་ཡིན་ལ།
    དེ་དག་གིས་ངན་པའི་སྟེང་དུ་ངན་བསགས་ནས་བདག་ཀྱང་ངོ་མི་ཤེས་ཞེས་དཀོན་མཆོག་ཡ་ཝཱེས་གསུངས།
  sna-sna: “Vanokunga rurimi rwavo souta, kuti vapfure nhema; havaiti nechokwadi pakukunda
    kwavanoita munyika. Vanobva pane chimwe chivi vachienda pane chimwe; havandizivi
    ini,” ndizvo zvinotaura Jehovha.
  spa-BLM: “Doblan la lengua, como su arco, por la falsedad. Se han hecho fuertes
    en la tierra, pero no por la verdad; pues proceden de mal en mal, y no me conocen”,
    dice Yahvé.
  cac-cac: 'Te jelan yesan eb''. Sq''ue val chaan̈ eb'' yed'' es chi'', icha val junoc
    mach sq''uechaan̈ ste julanel sjul-lab''. Man̈xa jab''oc tas yel tz''alji. Yuj
    chi'' syal Jehová icha tic: Masn̈ej ste chucb''iel eb''. Maxtzac yal sc''ol eb''
    tzin yaloch sDiosaloc.'
  swh-ULB: asema BWANA, “Huupinda ulimi wao kana kwamba ni upinde ili wapate kuongea
    uongo, lakini si kwa uamiinifu wao kwamba wanapata nguvu duniani. Wanatoka uovu
    mmoja hadi mwiingine. Hawanijui mimi.”
  bel-bel: Як лук, напінаюць язык свой дзеля ілжы, мацуюцца на зямлі няпраўдаю; бо
    пераходзяць ад аднаго ліха да другога, і Мяне ня ведаюць, кажа Гасподзь.
  deu-ELBBK: Hütet euch jeder vor seinem Freund, und auf keinen Bruder vertraut; denn
    jeder Bruder treibt Hinterlist, und jeder Freund geht als Verleumder umher.
  mbb-OT: Migkaǥi is Nengazen te, “Menge tarù is egawas diyà te vèbà te menge etew
    ku he iring te panà he andam en he ibpanà. Tarù is egkeseksiyan kayi he tanà ne
    kenà tutuu. Midsubre en is kebaal zan te salà, ne wazè e zan kilelaa.
  mal-2015: അവർ വ്യാജത്തിന്നായിട്ടു നാവു വില്ലുപോലെ കൊലെക്കുന്നു; അവർ സത്യത്തിന്നായിട്ടല്ല
    ദേശത്തു വീര്യം കാണിക്കുന്നതു; അവർ ഒരു ദോഷം വിട്ടു മറ്റൊരു ദോഷത്തിന്നു പുറപ്പെടുന്നു;
    അവർ എന്നെ അറിയുന്നില്ല എന്നു യഹോവയുടെ അരുളപ്പാടു.
  rmc-rmc: Den tumenge pozoris pre tumare prijaťeľa, ma pačan aňi tumare phraleske,
    bo dojekh lendar hino klamaris a dojekh prijaťeľis hino pľetkošno.
  pes-OPV: 'زبان خویش را مثل کمان خود به دروغ می‌کشند. در زمین قوی شده‌اند اما نه
    برای راستی زیرا خداوند می‌گوید: «از شرارت به شرارت ترقی می‌کنند و مرانمی شناسند.»'
  ron-1924: „Ау лимба ынтинсэ ка ун арк ши арункэ минчуна, ши ну прин адевэр сунт
    ей путерничь ын царэ, кэч мерг дин рэутате ын рэутате ши ну Мэ куноск”, зиче Домнул.
  ben-OBCV: “তাদের জিভ প্রস্তুত রাখে ধনুকের মতো, মিথ্যা কথার তির ছোড়ার জন্য; তারা
    সত্য অবলম্বন না করে দেশে বিজয়লাভ করে। তারা একটির পর অন্য একটি পাপ করতে থাকে,
    তারা আমাকে স্বীকার করে না,” সদাপ্রভু এই কথা বলেন।
  som-som: Carrabkooda ayay been ugu xoodaan sida qaanso oo kale, oo dhulkay ku xoogaysteen,
    runtase uma aha, waayo, sharba shar bay uga sii gudbaan, oo ima ay yaqaaniin,
    ayaa Rabbigu leeyahay.
  lat-VUC: 'Et extenderunt linguam suam quasi arcum mendacii et non veritatis: confortati
    sunt in terra, quia de malo ad malum egressi sunt, et me non cognoverunt, dicit
    Dominus.'
  eng-ASVBT: 'And they bend their tongue, as it were their bow, for falsehood; and
    they are grown strong in the land, but not for truth: for they proceed from evil
    to evil, and they know not me, saith Jehovah.'
  ita-1885: E scoccano falsità dalla lor lingua, che è l'arco loro; e non si fortificano
    in verità nella terra; anzi procedono di male in male, e non mi conoscono, dice
    il Signore.
  eng-LXXUP: 'Beware ye each of his neighbor, and trust ye not in your brethren: for
    everyone will surely supplant, and every friend will walk craftily.'
  eng-ULB: Yahweh declares, “They tread on their bows of lies with their tongues,
    but it is not because of any faithfulness of theirs that they grow strong on the
    earth. They go from one wicked act to another. They do not know me.”
  spa-VBL: Sus palabras son como flechas lanzadas desde un arco. La mentira se impone
    a la verdad en todo el país. Van de mal en peor y se olvidan de mí, declara el
    Señor.
  fra-_FOB: Ils tendent leur langue comme un arc, pour lancer le mensonge; ce n'est
    pas pour la vérité qu'ils sont vaillants dans le pays; car ils vont de malice
    en malice, et ils ne me connaissent point, dit l'Éternel.
  mal-mal: “അവർ വ്യാജത്തിനായി നാവ് വില്ലുപോലെ കുലക്കുന്നു; അവർ സത്യത്തിനായിട്ടല്ല
    ദേശത്ത് വീര്യം കാണിക്കുന്നത്; അവർ ഒരു ദോഷം വിട്ട് മറ്റൊരു ദോഷത്തിന് പുറപ്പെടുന്നു;
    അവർ എന്നെ അറിയുന്നില്ല” എന്ന് യഹോവയുടെ അരുളപ്പാട്.
  urd-GVR: Rab farmātā hai, “Wuh apnī zabān se jhūṭ ke tīr chalāte haiṅ, aur mulk
    meṅ un kī tāqat diyānatdārī par mabnī nahīṅ hotī. Nīz, wuh badtar hote jā rahe
    haiṅ. Mujhe to wuh jānte hī nahīṅ.
  suz-BL: मेकोपुकीम जोल पस ला जोक्‍नीम। मोपा जोल पतीकेमी रागी ङा ठेयब मुर दुम्‍तेक्‍म।
    थमा लोव़ पतीकेमी ममाइ। मेकोपुकी मरिम्‍शो पशो का रे अर्को मरिम्‍शो पाइनीम। मिनु
    आं कली मतुइक्‍नीम। येरमीया ५:१
  eng-NOY: They bend their tongues, like their bows, for lies, And not by truth do
    they grow mighty in the earth; They proceed from wickedness to wickedness, And
    have no regard to me, saith Jehovah.
  ita-1927: Tendono la lingua, ch’è il loro arco, per scoccar menzogne; son diventati
    potenti nel paese, ma non per agir con fedeltà; poiché procedono di malvagità
    in malvagità, e non conoscono me, dice l’Eterno.
  ckb-ckb: «زمانیان ئامادە دەکەن وەک کەوانێک بۆ هاویشتنی درۆ، بەسەر خاکەکەدا زاڵ بوون،
    بەڵام بە ڕێگای ڕاستی نەبوو، چونکە لە خراپەیەکەوە دەچنە خراپەیەکی دیکە، بەڵام دان
    بە مندا نانێن.» ئەوە فەرمایشتی یەزدانە.
  eng-BBE: 'Their tongues are bent like a bow to send out false words: they have become
    strong in the land, but not for good faith: they go on from evil to evil, and
    they have no knowledge of me, says the Lord.'
  kan-OKCV: “ಅವರು ತಮ್ಮ ನಾಲಿಗೆಗಳನ್ನು ಬಿಲ್ಲಿನಂತೆ ಸುಳ್ಳುಗಳಿಗಾಗಿ ಬಗ್ಗಿಸುತ್ತಾರೆ. ಆದರೆ ಭೂಮಿಯಲ್ಲಿ
    ಸತ್ಯಕ್ಕಾಗಿ ಬಲಿಷ್ಠರಾಗುವುದಿಲ್ಲ. ಏಕೆಂದರೆ ಅವರು ಒಂದು ಪಾಪದಿಂದ ಇನ್ನೊಂದು ಪಾಪಕ್ಕೆ ಹೋಗುತ್ತಾ,
    ನನ್ನನ್ನು ಅರಿಯದೆ ಇದ್ದಾರೆ,” ಎಂದು ಯೆಹೋವ ದೇವರು ಹೇಳುತ್ತಾರೆ.
  tam-2017: அவர்கள் பொய்யைப் பயன்படுத்தத்தக்க தங்கள் நாவாகிய வில்லை வளைக்கிறார்கள்;
    அவர்கள் இந்தத் தேசத்தில் பலப்படுவது சத்தியத்துக்காக அல்ல; பொல்லாப்பிலிருந்து பொல்லாப்புக்கு
    முன்னேறுகிறார்கள்; என்னையோ அறியாதிருக்கிறார்கள் என்று யெகோவா சொல்லுகிறார்.
  spa-RV-1909: 'E hicieron que su lengua, como su arco, tirase mentira; y no se fortalecieron
    por verdad en la tierra: porque de mal en mal procedieron, y me han desconocido,
    dice Jehová.'
  ron-BTF: Și ei își încordează limbile, arcul lor de minciuni; dar nu sunt viteji
    pentru adevărul de pe pământ, pentru că merg din rău în rău și nu mă cunosc, spune
    DOMNUL.
  eng-WEBP: “They bend their tongue, as their bow, for falsehood. They have grown
    strong in the land, but not for truth; for they proceed from evil to evil, and
    they don’t know me,” says the LORD.
  eng-FBV: Their words are like arrows shot from a bow. Lies win out over the truth
    throughout the country. They go from one evil thing to the next, forgetting all
    about me, declares the Lord.
  nld-1939: 'Ze spannen hun tong Als een boog met hun leugens; Niet op eerlijke wijze
    verkrijgen ze macht in het land, Maar van het ene kwaad vervallen ze in het andere;
    Mij kennen ze niet: Is de godsspraak van Jahweh!'
  nch-BL: 'TOTECO quiijtohua: “Ni masehualme nochipa moilhuíaj quenicatza istacatise.
    Quej se cuahuitoli quimajcahua cuataminti, inincamac quiquixtía senquisa istacatili.
    Amo quinequij quiijtose cati xitahuac. Más quichihuaj cati fiero mojmosta. Huan
    ayecmo techtepanitaj niininTECO.'
  vie-1934: Chúng nó giương lưỡi mình như cái cung, đặng phát lời dối trá ra. Chúng
    nó ở trong xứ là mạnh lớn, mà chẳng làm sự chân thật; bởi chúng nó làm ác càng
    thêm ác, và chẳng nhìn biết ta, Đức Giê-hô-va phán vậy.
  hin-CV: “वे अपनी जीभ का प्रयोग अपने धनुष सदृश करते हैं; देश में सत्य नहीं असत्य
    व्याप्‍त हो चुका है. वे एक संकट से दूसरे संकट में प्रवेश करते जाते हैं; वे मेरे
    अस्तित्व ही की उपेक्षा करते हैं,” यह याहवेह की वाणी है.
  spa-BES: Sus lenguas están dobladas como un arco; la mentira y no la verdad prevalecieron
    en la tierra; van de mal en mal proceden, y no me conocen, dice el Señor.
  tdx-tdx: Mifampitaoa ry mpitrao-tanàñeo naho ko miato rahalahy; fa songa kalitake
    ty mpilongo, vaho sindre mifañosoñe amo mpidramotseo o rañetseo.
  tha-KJV: “เขาทั้งหลายงอลิ้นของเขาเหมือนคันธนูเพื่อกล่าวความเท็จ แต่​เขาทั้งหลายไม่​กล​้าสู้เพื่อความจริงในแผ่นดิน
    เพราะเขาทั้งหลายจากความชั่วอย่างนี้ไปสู่ความชั่วอย่างนั้น และเขาทั้งหลายไม่​รู้​จักเรา”
    พระเยโฮวาห์ตรั​สด​ังนี้​แหละ
  por-BR-2018: Eles estendem suas línguas, como se lhes fossem arcos, para atirarem
    mentira; e se fortaleceram na terra, mas não por meio da verdade; porque se avançam
    de mal em mal, e não me conhecem, diz o SENHOR.
  deu-ELO: Und sie spannen ihre Zunge, ihren Bogen, mit Lüge, und nicht nach Treue
    schalten sie im Lande; denn sie schreiten fort von Bosheit zu Bosheit, und mich
    kennen sie nicht, spricht Jehova.
  eng-WYC-2018: and they held forth their tongue as a bow of leasing, and not of truth.
    They be comforted in (the) earth, for they went out from evil to evil, and they
    knew not me, saith the Lord. (and they put forth their tongues like bows sending
    out lies, and not truth. They be made comfortable on the earth, as they go from
    evil to evil, and they do not even know me, saith the Lord.)
  epo-epo: Per siaj langoj ili pafas mensogon kiel per pafarko, ne por vero ili fortiĝas
    sur la tero; ili iras de malbonago al malbonago, kaj Min ili ne konas, diras la
    Eternulo.
  uig-PIN: — Ular oⱪyaqi lǝxkǝrlǝr oⱪyayini egildürgǝndǝk tilini yalƣanqiliⱪⱪa egildürüxkǝ
    tǝyyarliƣan; ular zeminda üstünlük ⱪazanƣan, biraⱪ bu sǝmimiylik bilǝn bolƣan
    ǝmǝs; ular rǝzillik üstigǝ rǝzillik ⱪilƣan, Meni ⱨeq tonup bilmigǝn» — dǝydu Pǝrwǝrdigar.
  beo-beo: 'Ilia da eso huluane ogogomusa: ouesala. Moloidafa hou hame be ogogosu
    hou fawane da amo soge ouligisa. Hina Gode da amane sia:sa, “Na fi dunu da wadela:i
    hou afae hamone, bu wadela:i hou eno hamonana. Ilia da Na da ilia Gode hame ilegesa.”'
  tpi-OTNT: Bikpela i tok olsem, “Oltaim ol manmeri bilong mi i redi long mekim tok
    giaman, olsem man i redi long sut long banara. Tok tru i no kamap bikpela long
    kantri bilong ol. Tok giaman tasol i win. Ol i save mekim kain kain pasin nogut
    moa moa yet, na ol i no save bilip long mi.
  hau-SA: “Sun tanƙwasa harshensu kamar baka, don su harba ƙarya; ba da gaskiya ba
    ne suke nasara a cikin ƙasar. Sukan tashi daga wannan zunubi zuwa wancan; ba su
    san ni ba,” in ji Ubangiji.
  uig-LAT: — Ular oqyachi leshkerler oqyayini égildürgendek tilini yalghanchiliqqa
    égildürüshke teyyarlighan; ular zéminda üstünlük qazan’ghan, biraq bu semimiylik
    bilen bolghan emes; ular rezillik üstige rezillik qilghan, Méni héch tonup bilmigen»
    — deydu Perwerdigar.
  nde-nde: “Benza izindimi zabo zilunge njengesavutha ukuba batshoke amanga, ukuthi
    bayanqoba elizweni akusikho ngeqiniso. Basuka kokunye ukona baye kokunye; kabangamukeli,”
    kutsho uThixo.
  ton-ton: “Pea ʻoku nau teke honau ʻelelo, ke loi ʻo hangē ko ʻenau kaufana; ka ʻoku
    ʻikai te nau toʻa, koeʻuhi ko e moʻoni ʻi māmani; he kuo nau ʻalu mei he kovi
    ki he kovi, pea ʻoku ʻikai te nau ʻilo au,” ʻoku pehē ʻe Sihova.
  ces-1613: A natahují jazyka svého ke lži jako lučiště své. Zmocnili se na zemi,
    ale ne k pravdě; nebo ze zlého ve zlé jdou, a mne neznají, praví Hospodin.
  eng-WMB: “They bend their tongue, as their bow, for falsehood. They have grown strong
    in the land, but not for truth; for they proceed from evil to evil, and they don’t
    know me,” says the LORD.
  tam-TCV: “அவர்கள் பொய்களை எய்வதற்குத் தங்கள் நாவுகளை வில்லைப்போல் ஆயத்தமாக்குகிறார்கள்.
    நாட்டில் அவர்கள் வெற்றியடைந்தது உண்மையினால் அல்ல. அவர்கள் ஒரு பாவத்திலிருந்து
    இன்னொரு பாவத்திற்குப் போய்க்கொண்டே இருக்கிறார்கள். என்னையோ அவர்கள் ஏற்றுக்கொள்ளவில்லை”
    என்று யெகோவா அறிவிக்கிறார்.
  ceb-ULB: Mipahayag si Yahweh, “Gibawog nila ang mga pana nga mga bakak nga anaa
    sa ilang mga dila, apan dili kini tungod sa bisan unsa nga pagkamatinud-anon nga
    anaa kanila nga nakahimo kanilang kusgan ibabaw sa kalibotan. Nagpadayon sila
    sa pagkadaotan. Wala sila makaila kanako.”
  pol-UBG: I jak łuk napinają swój język do kłamstwa. Nie wzmocnili się prawdą na
    ziemi, bo od zła do zła przechodzą, a mnie nie znają, mówi PAN.
  urd-GVU: رب فرماتا ہے، ”وہ اپنی زبان سے جھوٹ کے تیر چلاتے ہیں، اور ملک میں اُن کی
    طاقت دیانت داری پر مبنی نہیں ہوتی۔ نیز، وہ بدتر ہوتے جا رہے ہیں۔ مجھے تو وہ جانتے
    ہی نہیں۔
  deu-1912: Sie schießen mit ihren Zungen eitel Lüge und keine Wahrheit und treiben's
    mit Gewalt im Lande und gehen von einer Bosheit zur andern und achten mich nicht,
    spricht der HERR.
  kan-2017: ಸುಳ್ಳಾಡುವುದಕ್ಕೆ ತಮ್ಮ ನಾಲಿಗೆಯನ್ನು ಬಿಲ್ಲಿನಂತೆ ಬಗ್ಗಿಸುತ್ತಾರೆ; ಸತ್ಯಕ್ಕೆ ಪ್ರತಿಕೂಲವಾಗಿ
    ದೇಶದಲ್ಲಿ ಪ್ರಬಲಿಸಿದ್ದಾರೆ. ಕೇಡಿನಿಂದ ಕೇಡಿಗೆ ಹಾರುತ್ತಾರೆ; ನನ್ನನ್ನು ಅರಿಯರು ಎಂದು ಯೆಹೋವನು
    ನುಡಿಯುತ್ತಾನೆ.
  yap-yap: Gubin ngiyal’ ma ka ra fal’eged rograd ni ngar sasalapiyed l’ugunrad, gathi
    tin rriyul’ ya tin sasalap e be gagiyegnag daken e nam. I SOMOL e be ga’ar, “Girdi’
    rog e yad be ngongliy e kireb nib ul ul reb nga reb ma dariy e ngarogned ni gag
    e Got rorad.”
  hlt-MCSB: A lai te laithae lii la a phuk uh. Uepomnah loh a na pawt dongah diklai
    ah he boethae lamloh boethae la cet uh tih kai he m'ming uh pawh. BOEIPA kah olphong
    ni he.
  mdy-ETH: ዔያታ ፔ ዻንጎና ሉኡዙሞ ባኣዚ ጌስታኒ ጊኢጌያኬ፤ ዬያሮ ሳዔሎይዳ ጎኑሞ ቤዞ ሉኡዙሞ ካኣታዼኔ። ናንጊና ናንጋ ጎዳ
    ሂዚ ጋዓኔ፦ «ታኣኮ ዴራ ፔቴ ጎሜ ማዻዖ ጊዴና ሜሌይዳ ፒንቃኔ፤ ታኣኒ ፆኦሲ ማዔሢ ዔሪ ዔያታ ታና ቦንቺባኣሴ።»
  twi-ASANTE: “Wɔsiesie wɔn tɛkrɛma te sɛ agyan de di atorɔ; Ɛnyɛ nokorɛ so na wɔnam
    di yie wɔ asase yi so. Wɔyɛ bɔne toatoa so; na wɔnnye me nto mu,” Awurade na ɔseɛ.
  eng-WEBU: “They bend their tongue, as their bow, for falsehood. They have grown
    strong in the land, but not for truth; for they proceed from evil to evil, and
    they don’t know me,” says the LORD.
  wal-wal: GODAI hagaadan yaagees; “Ta asati bantta inxxarssan wordduwaa odanau ubba
    wode giigi uttidosona; eta biittan tumaa gishshaa worddoi minniis. Eti iitaappe
    iitau aadhdhoosona; tana erokkona” yaagees.
  spa-PDDPT: Disponen su lengua como arco. Lanzan mentiras y no se fortalecieron para
    la verdad en la tierra. Porque proceden de mal en mal y no me conocen, dice Yavé.
  gun-gun: 'Senhor aipoe''i: “Ha''e kuery ma guyrapa rami oapekũ omokarẽ va''e, ijapu
    aguã rive. Yvy re imbaraeteve ''rã oje''oivy va''eri anhetẽ rupi e''ỹ. Heko vaive
    aguã katy oove tema ''rã, ha''e rã xee ma ndaxekuaai okuapy.'
  ilo-ULB: Imbaga ni Yahweh, “Agibagbagada kadagiti palso a banbanag babaen kadagiti
    dilada, nga isu dagiti manangallilaw a baida, ngem saanda a nabileg iti kinapudno
    iti rabaw ti daga. Agtultuloy ti panagtignayda iti dinadangkes. Saandak nga am-ammo.”
  kpg-kpg: Nia madagoaa huogodoo, gei digaula gu togomaalia e hai nadau kai tilikai.
    Tenua deenei hagalee e dagi go di tonu, e dagi hua go di huaidu. Dimaadua ga helekai,
    “Agu daangada e haihai hua di huaidu i nia madagoaa huogodoo, gei hagalee e langahia e ginaadou
    bolo ma ko Au go di nadau God.”
  uig-ARA: ــ ئۇلار ئوقياچى لەشكەرلەر ئوقيايىنى ئېگىلدۈرگەندەك تىلىنى يالغانچىلىققا
    ئېگىلدۈرۈشكە تەييارلىغان؛ ئۇلار زېمىندا ئۈستۈنلۈك قازانغان، بىراق بۇ سەمىمىيلىك
    بىلەن بولغان ئەمەس؛ ئۇلار رەزىللىك ئۈستىگە رەزىللىك قىلغان، مېنى ھېچ تونۇپ بىلمىگەن»
    ــ دەيدۇ پەرۋەردىگار.
  sus-sus: «Wo naxa la wo boore ra, wo naxa la wo ngaxakerenyi ra, barima birin luma
    nɛ e boore madaxu ra, e birin bira tɔɔɲɛgɛ fɔxɔ ra.
  pon-2006: Re kin onopadahr ahnsou koaros pwe re en wia lokaia likamw; kaidehn mehlel
    me kaunda sahpwo pwe mwersuwed. KAUN-O ketin mahsanih, “Nei aramas akan kin wiewia
    me suwed ahnsou koaros oh sohte kin pohnese me ngehi me ar Koht.”
  ksd-ksd: Ma dia lele ra karamea i diat da kadia panak up diat a vaongo; ma dia tar
    ongor ta ra gunagunan, ma ga vakir dia ongor upi ra dovotina; tago dia kia vue
    tika na kaina mangamangana ma ta ra kaina mangamangana, ma pa dia nunure iau,
    ra Luluai i biti.
  tur-YTC: “Dillerini yaylarıymış gibi yalana eğiyorlar. Ülkede güçlendiler, ama gerçek
    için değil; Çünkü kötülükten kötülüğe gidiyorlar, Ve beni bilmiyorlar,” diyor
    Yahve.
  grc-BRENT: Ἕκαστος ἀπὸ τοῦ πλησίον αὐτοῦ φυλάξασθε, καὶ ἐπʼ ἀδελφοῖς αὐτῶν μὴ πεποίθατε,
    ὅτι πᾶς ἀδελφὸς πτέρνῃ πτερνιεῖ, καὶ πᾶς φίλος δολίως πορεύσεται.
  ind-AYT: Mereka membengkokkan lidah mereka seperti busur mereka, untuk berdusta;
    bukan dengan kebenaran mereka menang di negeri itu. Mereka melakukan kejahatan
    demi kejahatan, dan mereka tidak mengenal Aku,” firman TUHAN.
  nya-nya: “Amapinda lilime lawo ngati uta. Mʼdzikomo mwadzaza ndi mabodza okhaokha
    osati zoonadi. Amapitirirabe kuchita zoyipa; ndipo sandidziwa Ine.” Akutero Yehova.
  hrv-hrv: “Nek se svatko čuva prijatelja, a brat bratu neka ne vjeruje, jer brat
    svaki nasljeduje Jakova, a svaki prijatelj raznosi klevete.
  mps-mps: Genuai Bidigo te tiwai po wali, “Sesemane sogo eno we bidi dabego te tibo
    po wabo sisi elalubo tiwai eyu, te bidigo enesigide te ene nanalubo tiwai ebao.
    Te mu po wabo kolesaga te augwaligo tǫ kantriba genuai pedalubeo. Te tibo po
    wabo ugwaba ela holalio. Augwaligo te haniani dwai kolesaga umabo mu ela pidubadi,
    te augwa konealubo homu enaba me mubeo.”
  tpi-tpi: Bikpela i tok olsem, “Oltaim ol manmeri bilong mi i redi long mekim tok
    giaman, olsem man i redi long sut long banara. Tok tru i no kamap bikpela long
    kantri bilong ol. Tok giaman tasol i win. Ol i save mekim kain kain pasin nogut
    moa moa yet, na ol i no save bilip long mi.
  dan-1931: de spænder deres Tunges Bue. Løgn, ikke Sandhed råder i Landet; thi de
    går fra Ondskab til Ondskab og kender ej mig, så lyder det fra HERREN.
  vie-OVCB: “Dân Ta uốn lưỡi như giương cung bắn những mũi tên dối gạt. Chúng không
    thèm tôn trọng sự thật giữa đất nước. Chúng càng đi sâu vào con đường tội ác.
    Chúng không chịu nhìn biết Ta,” Chúa Hằng Hữu phán vậy.
  guj-2017: તેઓ ધનુષ્યની માફક પોતાની જીભ વાળીને પોતાનાં અસત્યનાં બાણો ફેંકે છે. તેઓ
    પરાક્રમી થયા છે ખરા, પણ વિશ્વાસુપણાને માટે તેઓ પરાક્રમી નથી તેઓ દુષ્કર્મ કર્યા
    પછી વધુ ને વધુ દુષ્ટ બનતા જાય છે. તેઓ મને ઓળખતા નથી. એમ યહોવાહ કહે છે.
  pon-2006A: Re kin onopadahr ahnsou koaros pwe re en wia lokaia likamw; kaidehn mehlel
    me kaunda sahpwo pwe mwersuwed. KAUN-O ketin mahsanih, “Nei aramas akan kin wiewia
    me suwed ahnsou koaros oh sohte kin pohnese me ngehi me ar Koht.”
  por-BRBSL: “Eles dobram a língua, como seu arco, por falsidade. Eles se tornaram
    fortes na terra, mas não para a verdade; pois eles procedem do mal para o mal,
    e eles não me conhecem”, diz Yahweh.
  cth-cth: Laithoe dei awh nahanlah, a lainaw hah pala patetlah sut a pho awh. Lawk
    katang hoi ram thung vah roung awh hoeh. A yonnae buet touh koe hoi buet touh
    patuen a cei awh, kai heh banglah hai na ngai awh hoeh, telah BAWIPA ni a ti.
  twi-twi: “Wosiesie wɔn tɛkrɛma te sɛ agyan de di atoro; Ɛnyɛ nokware so na wɔnam
    di yiye wɔ asase yi so. Wɔyɛ bɔne toatoa so; na wonnye me nto mu,” Awurade na
    ose.
  hlt-hlt: A lai te laithae lii la a phuk uh. Uepomnah loh a na pawt dongah diklai
    ah he boethae lamloh boethae la cet uh tih kai he m'ming uh pawh. BOEIPA kah olphong
    ni he.
  tbz-SIM: Bɑ́ wè wèe dɔɔ̀ mɛyɔɔ̀mmɛ̀ nɛ̀ o nɛ́po ò mɛ mbɑ́ɑ́ duɔ́ nhomɑ́ɑ̀ o tebitɛ,
    ɑ kou weè ɔ̃ɔ̃ dɑ kotɛ, nɛ̀ wè di nɛiti weè dɑ wɑ́tìrì.
  msy-2020: 'Ikiavɨra Itir God na ikaragha ghaze: “Mati gumazim pir baribar asɨva
    amangasa ami moghɨn, ifavarim nan gumazamizibar akatoribar otiv mangasava ami.
    Egha men ifavarir arazim, men kantrin bar ekefe. Ezɨ nan gɨn zuir guizɨn arazim
    a itir puvatɨ. Akar ifavarim bar ekefe. Ezɨ me nɨghnɨzir gavgavim nan itir puvatɨ.”'
  azb-azb: «Dillərini yalan üçün Kaman kimi dartırlar. Həqiqət naminə güc göstərmirlər.
    Çünki pisliyi pislik dalınca edirlər, Məni tanımırlar» Rəbb belə bəyan edir.
  eng-DBY: And they bend their tongue, their bow of falsehood, and not for fidelity
    are they valiant in the land; for they proceed from evil to evil, and they know
    not me, saith Jehovah.
  hin-2017: अपनी-अपनी जीभ को वे धनुष के समान झूठ बोलने के लिये तैयार करते हैं, और
    देश में बलवन्त तो हो गए, परन्तु सच्चाई के लिये नहीं; वे बुराई पर बुराई बढ़ाते
    जाते हैं, और वे मुझ को जानते ही नहीं, यहोवा की यही वाणी है।
  wol-KYG: «Na ku ne moytu dëkkandoom te baña wóolu menn mbokk. Kuy mbokk déy lal
    nga pexem wuruj, di wuruj; kuy dëkkandoo, sos ngay wéye.
  eng-YLT: And they bend their tongue, their bow [is] a lie, And not for stedfastness
    have they been mighty in the land, For from evil unto evil they have gone forth,
    And Me they have not known, An affirmation of Jehovah!
  eng-WYC-2017: and they held forth their tongue as a bow of leasing, and not of truth.
    They be comforted in earth, for they went out from evil to evil, and they knew
    not me, saith the Lord.
  eng-WMBB: “They bend their tongue, as their bow, for falsehood. They have grown
    strong in the land, but not for truth; for they proceed from evil to evil, and
    they don’t know me,” says the LORD.
  urd-GVH: रब फ़रमाता है, “वह अपनी ज़बान से झूट के तीर चलाते हैं, और मुल्क में उनकी
    ताक़त दियानतदारी पर मबनी नहीं होती। नीज़, वह बदतर होते जा रहे हैं। मुझे तो वह
    जानते ही नहीं।
  rug-rug: Va nama ni rini sari meadi; guana bokala, pude gona ni sari koha; lopu
    pa hinokara si bokaboka si arini pa popoa,” gua se Zeremaea. Zama se Zihova, “La
    pa keke tinavete va kaleana, beto si la pule pa keke, gua mo; meke na lopu gilana
    Au tu rini.
  gaz-gaz: “Isaan soba darbachuuf arraba isaanii akka xiyyaatti qopheeffatu; isaan
    biyyattii keessatti dhugaadhaan hin moʼanne. Isaan cubbuu irratti cubbuu dabalu;
    anaanis hin beekan” jedha Waaqayyo.
  fra-LSG: Ils ont la langue tendue comme un arc et lancent le mensonge; Ce n’est
    pas par la vérité qu’ils sont puissants dans le pays; Car ils vont de méchanceté
    en méchanceté, Et ils ne me connaissent pas, dit l’Éternel.
  yal-yal: Birin xa a xɔyina fe liga a yeren ma. Muxu yo nama a yigi sa a ngaxakedenne
    yi, bayo muxune ngaxakedenne birin findixi yanfantenne nan na, muxune xɔyine birin
    yi findi nafigine ra.
  haw-1868: Lena no lakou i ko lakou mau alelo, e like me ko lakou kakaka, no ka wahahee.
    Aole lakou hookoa ma ka oiaio maluna o ka honua; no ka mea, hele no lakou, mai
    kekahi hewa, a i kekahi hewa, aole hoi lakou i ike mai ia'u, wahi a Iehova.
  arb-NAV: «قَدْ وَتَّرُوا أَلْسِنَتَهُمْ كَقِسِيٍّ جَاهِزَةٍ لِيُطْلِقُوا الأَكَاذِيبَ
    الَّتِي تَقَوَّلُوا بِها فِي الأَرْضِ مِنْ دُونِ الْحَقِّ، إِذْ أَنَّهُمُ انْتَهَوْا
    مِنْ شَرٍّ إِلَى شَرٍّ، وَإِيَّايَ لَمْ يَعْرِفُوا» يَقُولُ الرَّبُّ.
  ewe-ewe: Yehowa be, “Wovua woƒe aɖewo abe dati ene ne woada alakpaŋutrɔ. Menye nyateƒee
    wotsɔ le dzi ɖum le anyigba la dzi o. Wotsoa nu vɔ̃ ɖeka gbɔ yia bubu gbɔ eye
    womenyam o.
  eng-LEE: (9:2) And they bend their tongues, their bow of falsehood, and not for
    the truth are they valiant in the land; for from evil to evil do they proceed,
    and me they know not, saith the Lord.
  asm-FB: আৰু তেওঁলোকে নিজৰ জিভাৰূপ ধনুত নিজৰ মিছা কথাস্বৰূপ বাণ জোৰে, আৰু দেশত পৰাক্ৰমী
    হয়, কিন্তু সত্যৰ বাবে নহয়। কিয়নো তেওঁলোকে এক দুষ্টতাৰ পৰা আন দুষ্টতালৈ আগ বাঢ়ি
    যায় আৰু যিহোৱাই কৈছে, তেওঁলোকে মোক হ’লে নাজানে।
  sus-A: «وٌ نَشَ لَ وٌ بٌورٍ رَ، وٌ نَشَ لَ وٌ نفَشَكٍرٍنيِ رَ، بَرِ مَ بِرِن لُمَ
    نّ عٍ بٌورٍ مَدَشُ رَ، عٍ بِرِن بِرَ تْوحّفّ قْشْ رَ.
  fra-SBL: « Ils plient leur langue, comme leur arc, pour le mensonge. Ils sont devenus
    forts dans le pays, mais pas pour la vérité ; car ils vont du mal au mal, et ils
    ne me connaissent pas », dit Yahvé.
  hbo-hbo: אִ֤ישׁ מֵרֵעֵ֙הוּ֙ הִשָּׁמֵ֔רוּ וְעַל־כָּל־אָ֖ח אַל־תִּבְטָ֑חוּ כִּ֤י כָל־אָח֙
    עָקֹ֣וב יַעְקֹ֔ב וְכָל־רֵ֖עַ רָכִ֥יל יַהֲלֹֽךְ׃
  kik-kik: “Mahacaga nĩmĩ ciao magacitua ta ũta wa gũikia ndeto cia maheeni. Ũhootani
    ũrĩa marĩ naguo bũrũri-inĩ, nduumanĩte na ũhoro wa ma. Moimaga rĩĩhia-inĩ rĩmwe
    magatoonya rĩĩhia-inĩ rĩrĩa rĩngĩ; na matinjũũĩ,” ũguo nĩguo Jehova ekuuga.
  fra-NCL: Gardez vous chacun de votre ami, et ne vous fiez à aucun frère ; car tout
    frère ne fait que supplanter, et tout ami s’en va répandant la calomnie.
  cek-AK: Nihcae loe amsawnlok thuih hanah palai to kalii baktiah anueng o coek boeh;
    toe nihcae loe long nuiah loktang lok hoi qoeng o ai; zaehaih maeto pacoeng maeto
    bangah caeh o moe, Kai hae panoek o ai, tiah Angraeng mah thuih.
  cuk-cuk: 'Bab-Jehová soged: “Gakansamalaga guakwaa gudidamalad, warsi-guagwar-ganikidyob
    gudidamalad. We-yalagine, igar-napiragwad sated, gakansaed neg-gagas naid. Aka
    bur nue-ege neg-nadapid. Ani an Bab-Dummad-gued gwen an-daksurmalad.'
  uig-CYR: — Улар оқячи ләшкәрләр оқяйини егилдүргәндәк тилини ялғанчилиққа егилдүрүшкә
    тәйярлиған; улар зиминда үстүнлүк қазанған, бирақ бу сәмимийлик билән болған әмәс;
    улар рәзиллик үстигә рәзиллик қилған, Мени һеч тонуп билмигән» — дәйду Пәрвәрдигар.
  tel-2017: విల్లును వంచినట్టుగా వారు తమ నాలుకను అబద్ధమాడడానికి వంచుతారు. ఈ భూమిపై
    వారు నమ్మదగిన వారు కాదు. వారు ఒకటి తరవాత మరొకటి చెడుకార్యాలు జరిగిస్తున్నారు.
    “నేను ఎవరో వారు ఎరుగరు” అని యెహోవా చెబుతున్నాడు.
  hat-BSA: “Yo koube lang yo konsi se banza pou tire ak fo prensip. Yo fò nan peyi
    a, men pa pou verite a. Yo kite yon kalite mal pou antre nan yon lòt, e yo pa
    rekonèt Mwen”, deklare SENYÈ a.
  kos-kos: Elos kurweya lohulos, oana ke mwet uh ulya sukan pisr natulos, in pisrik
    kas kikiap; Acn uh kolyuk ke kikiap, ac tia ke pwaye. LEUM GOD El fahk, “Mwet
    luk uh kalwenina in oru ma koluk Ac tiana akilenyu lah nga God lalos.”
  hbo-WLC: אִ֤ישׁ מֵרֵעֵ֙הוּ֙ הִשָּׁמֵ֔רוּ וְעַל־כָּל־אָ֖ח אַל־תִּבְטָ֑חוּ כִּ֤י כָל־אָח֙
    עָק֣וֹב יַעְקֹ֔ב וְכָל־רֵ֖עַ רָכִ֥יל יַהֲלֹֽךְ׃
  ibo-ibo: “Ha na-ekwe ire ha dịka ụta, ịgbapụ okwu ụgha dịka àkụ; Ọ bụghị site nʼeziokwu
    ka ihe ji agara ha nke ọma nʼala ahụ. Ha na-esite nʼotu mmehie gaa nʼọzọ; ọ dịkwaghị
    mgbe ha ji mara m,” otu a ka Onyenwe anyị kwupụtara.
  ory-ory: ପୁଣି, ସେମାନେ ଅସତ୍ୟତା ନିମନ୍ତେ ଆପଣା ଆପଣା ଜିହ୍ୱାରୂପ ଧନୁକୁ ବକ୍ର କରନ୍ତି; ଆଉ,
    ସେମାନେ ଦେଶରେ ବଳିଷ୍ଠ ହୋଇଅଛନ୍ତି, ମାତ୍ର ସତ୍ୟତା ପକ୍ଷରେ ନୁହେଁ; କାରଣ ସେମାନେ ଦୁଷ୍ଟତା
    ଉପରେ ଦୁଷ୍ଟତା କରିବା ପାଇଁ ଅଗ୍ରସର ହୁଅନ୍ତି, ସେମାନେ ଆମ୍ଭଙ୍କୁ ଜାଣନ୍ତି ନାହିଁ, ଏହା ସଦାପ୍ରଭୁ
    କହନ୍ତି।
  chk-chk: Iei alon ewe Samol mi Lapalap, “Iteiten fansoun nei aramas ra chök kapas
    chofana. Chofana a chöchöla lon ewe fanü, nge sap let. Nei aramas ra chök föri
    föför mi ngau, nge resap alletä pwe ngang ar Kot.”
  rop-rop: Olabat oldei redi blanga dalimbat laiya, en olabat laiyinbalawei jidan
    bos langa dijan kantri.” Lagijat na aibin tok. Wal YAWEI det trubala God bin tok
    na, “Main pipul olabat kipgon dumbat nogudbala ting, en olabat nomo sabi mi blanga
    olabat God.
  ukr-1871: Натягують язика свого, мов лука, на лож і потужнїють на землї кривдою;
    бо від одного ледарства переходять вони до другого, мене ж не знають, говорить
    Господь.
  deu-1951: (09-2) Sie haben ihre Zunge wie einen Bogen gespannt; mit Lügen und nicht
    durch Wahrheit sind sie mächtig geworden auf Erden; denn von einer Bosheit gehen
    sie zur andern über, mich aber kennen sie nicht! spricht der HERR.
  eng-JPS: (9-2) And they bend their tongue, their bow of falsehood; and they are
    grown mighty in the land, but not for truth; for they proceed from evil to evil,
    and Me they know not, saith the LORD.
  srp-1865: I zapinju jezik svoj kao luk da lažu, i osiliše na zemlji, ali ne za istinu,
    nego idu iz zla u zlo, niti znaju za me, govori Gospod.
  lug-lug: “Bategeka olulimi lwabwe ng’omutego ogunasula obulimba; bakulaakulanye
    mu ggwanga naye nga tebayimiridde ku mazima, kubanga bakola ekibi kino ate ne
    bongera ekirala; era tebammanyi,” bw’ayogera Mukama.
  heb-heb: וידרכו את לשונם קשתם שקר ולא לאמונה גברו בארץ כי מרעה אל רעה יצאו ואתי
    לא ידעו נאם יהוה׃
  ben-IRV: তারা তাদের জিভ দিয়ে মিথ্যা কথা বলে, যা হল তাদের প্রতারণায় পূর্ণ ধনুকের
    মত, কিন্তু তারা পৃথিবীতে বিশ্বস্ত নয়। দেশে সত্যের উপরে মিথ্যা জয়লাভ করে। তারা
    পাপের উপরে পাপ করে যায়। তারা আমাকে জানে না। সদাপ্রভু এই কথা বলেন।
  pan-pan: ਉਹ ਆਪਣੀ ਜੀਭ ਨੂੰ ਧਣੁੱਖ ਵਾਂਗੂੰ ਝੂਠ ਲਈ ਲਿਫਾਉਂਦੇ ਹਨ, ਉਹ ਦੇਸ ਵਿੱਚ ਸੂਰਮੇ ਹਨ,
    ਪਰ ਸਚਿਆਈ ਲਈ ਨਹੀਂ, ਕਿਉਂ ਜੋ ਉਹ ਬਦੀ ਤੋਂ ਬਦੀ ਤੱਕ ਵਧਦੇ ਜਾਂਦੇ ਹਨ, ਉਹ ਮੈਨੂੰ ਨਹੀਂ ਜਾਣਦੇ
    ਯਹੋਵਾਹ ਦਾ ਵਾਕ ਹੈ।
  mya-JVB: သူတို့သည် မိမိ တို့လျှာ တည်းဟူသောလေး ကို မုသာ နှင့် တင် ကြ၏။ သစ္စာ တရားကို
    အမှီ မ ပြုဘဲ မြေကြီး ပေါ် မှာ လူကြီး ဖြစ်ကြ၏။ အကယ် စင်စစ်ဆိုး သောအမှုအပေါ် မှာ
    ဆိုး သောအမှု ကို ထပ်၍ပြု ကြ၏။ ငါ့ ကိုလည်း မ သိ မမှတ်ကြဟု ထာဝရဘုရား မိန့် တော်မူ၏။
  tbg-tbg: Noravano Kotiva tiharo, Vaiintivano airi veva aqukaintemake, ti vaiinti
    nahenti noqihairo una uva, vo uva vo uva qovaraiqi vairave. Una uvavanoqai maa
    vataraqaa raqiki vaimanta vika qora kaiqa vareha, qaiqaa qaiqaavata qora kaiqa
    vare variarave. Vika kia tiriara tinavu Variqave ti variarave.
  hmo-hmo: Idia be nega ibounai hereva koikoi idia gwauraia. Kara koikoi ese tano
    ia biagua noho, kara momokani be lasi. Lohiabada ia gwau, “Egu bese taudia ese
    kara dika edia latanai, ma kara dika haida idia karaia noho, bona edia Dirava
    be lau idia gwauraia lasi.
  urd-urd: वह अपनी ज़बान को नारास्ती की कमान बनाते हैं, वह मुल्क में ताक़तवर हो गए
    हैं लेकिन रास्ती के लिए नहीं; क्यूँकि वह बुराई से बुराई तक बढ़ते जाते हैं और मुझ
    को नहीं जानते, ख़ुदावन्द फ़रमाता है।
  rus-SYN: Как лук, напрягают язык свой для лжи, усиливаются на земле неправдою; ибо
    переходят от одного зла к другому, и Меня не знают, говорит Господь.
  bqc-SIM: Á baade laaika a gbɛ̃nai, ásu à a daɛ náaikɛo, asa daɛ píiá gbɛ̃sãsãnaɛ,
    gbɛ̃naↄ ì kↄ̃ peɛ.
  tcz-CHONGTHU: Kamite chu, aleiguiyu thalpi kamsalsa bangin, jouthu seiding salhemin
    aum’un, thutah dinpijou koima aumpouve. Alahuva setna akhang tul tul jengin, keima
    jeng jong eihetapouve, tin Pakaiyin aseiye.
  mar-mar: कारण ते त्यांच्या जिभेने खोटे बाण सोडतात, पण ते या पृथ्वीवर विश्वासूपणात
    मोठे नाहीत. ते एका पापाकडून दुसऱ्या पापाकडे जातात. ते मला ओळखत नाही, परमेश्वर
    असे म्हणातो.
  qub-qub: 'Tayta Diosga nin: «Chay runacunaga lëchawan illapananpaj camaricusha caycajnörämi
    llullacunanpäga listu carcaycan. Cay nasyunchöga llapanpis llullallami; manami
    rasun cajtaga parlanchu. Paycunaga ‹rejsëmi› nirpis manami rejsimanchu. Waranllanta
    waranllantami mas piyur ricacuycan.'
  bqp-bqp: Bɑɑwure u rɑ n win kpɑɑsi tɑki dimɔwɑ. Bɑ ǹ nɑɑnɛ mɔɔsinɛ. Bɑ rɑ n kɔrumɔtɔnu
    kuɑnɑmmɛwɑ, kpɑ bɑ n weesu sɔ̃ɔnɑmɔ.
  hat-hat: Yo toujou pare pou bay manti. Se metye yo sa. Se sa ki penmèt yo rive vin
    chèf nan peyi a. Y'ap fè dezaksyon sou dezaksyon. Yo pa konnen m' ankò. Se Seyè
    a menm ki di sa.
  eng-BSB: “They bend their tongues like bows; lies prevail over truth in the land.
    For they proceed from evil to evil, and they do not take Me into account,” declares
    the LORD.
  eng-WEBPB: “They bend their tongue, as their bow, for falsehood. They have grown
    strong in the land, but not for truth; for they proceed from evil to evil, and
    they don’t know me,” says the LORD.
  kbq-kbq: Hagi Ra Anumzamo'a huno, Nagri vahe'mo'za atifi keve erinte'za ahenaku
    krinkekema hazaza hu'za zamagefu'na eri fagagite'za kevema ahe trazaza hu'za krunagea
    nehaze. Ana hazageno tamagema hu'zamo'a omanegeno krunagemo ana mopafina zamunekie.
    Ana nehu'za Nagrikura zamagenekaniza kefo avu'ava zana huvava hu'za nevaze huno
    Ra Anumzamo'a nehie.
  nhe-BL: 'TOTECO quiijtohua: “Ni tlacame nochipa moilhuíaj quejatza istlacatise.
    Queja se cuahuitoli quimajcahua cuatlamintli, inincamac quinquixtía senquistoc
    istlacayotl. Ax quinequij quiijtose tlen xitlahuac. Más quichihuaj tlen fiero
    mojmostla. Huan ayoc nechchihuilía cuenta, niininTECO.'
  gub-BL: Tuweharupi ipurumume'u wer temu'emaw rehe wà. Munar haw wiko ko ywy rehe
    har wanuwihaw romo. Ze'eg azeharomoete har nuiko kwaw wanuwihaw romo. Tupàn Tuweharupi
    Wiko Ma'e uze'eg kury. — Heremiaihu uzapo ikatu 'ym ma'e amo ikatu 'ym ma'e rehe
    we wà. Naheputar kwaw wà.
  eng-DRA: 'And they have bent their tongue, as a bow, for lies, and not for truth:
    they have strengthened themselves upon the earth, for they have proceeded from
    evil to evil, and me they have not known, saith the Lord.'
