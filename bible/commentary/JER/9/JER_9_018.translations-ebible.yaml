verse: JER.009.018
translations:
  mal-C: “അവർ വേഗംവന്ന് നമുക്കുവേണ്ടി ഒരു ദുഃഖാചരണം നടത്തട്ടെ; നമ്മുടെ കണ്ണുകളിൽനിന്ന്
    കണ്ണീർ കവിഞ്ഞൊഴുകുംവരെ, കൺപോളകളിൽനിന്ന് അശ്രു പ്രവഹിക്കുംവരെത്തന്നെ.
  deu-TKW: 'Denn laute Wehklage läßt sich von Zion her vernehmen: Ach wie sind wir
    vergewaltigt, so gar mit Schmach bedeckt; denn wir haben das Land verlassen müssen,
    denn unsere Wohnungen haben sie niedergeworfen!'
  lin-lin: 'Kolela ya mawa ezali koyokana wuta na Siona : ‹ Ah ! Tala ndenge nini
    tosili kobebisama ! Tala ndenge nini tosambwe ! Tika ete tokima mokili na biso,
    pamba te bandako na biso ebebisami. › »'
  eng-LSV: And they hurry, and lift up a wailing for us. And tears run down our eyes,
    || And waters flow from our eyelids.
  eng-GNV: And let them make haste, and let them take vp a lamentation for vs, that
    our eyes may cast out teares and our eye liddes gush out of water.
  eng-WEBSTER: And let them make haste, and take up a wailing for us, that our eyes
    may run down with tears, and our eyelids gush out with waters.
  nhw-BL: Ma hualaca nimantzi huan ma chocaca por israelitame. Ma quisa miyac iniixayo
    ipan iniixteyol.
  swh-ONEN: Nao waje upesi na kutuombolezea, mpaka macho yetu yafurike machozi na
    vijito vya maji vitoke kwenye kope zetu.
  bba-bba: Domi wuri nɔɔrɑ Siɔniɔ. Bɑ mɔ̀, wee, bɑ sun ɡurɑ, seku bɑkɑrɑ sun deemɑ.
    N kuɑ tilɑsi su kɑ bɛsɛn tem deri. Wee bɑ bɛsɛn yɛnusu kɔsukɑ.
  eng-KJVCPB: And let them make haste, and take up a wailing for us, That our eyes
    may run down with tears, And our eyelids gush out with waters.
  luo-luo: Giret piyo mondo gidengnwa, nyaka wengewa pongʼ gi pi wangʼ ma oo kendo
    pi wangʼwa mol ma luokwa.
  meu-meu: Idia na bae kara haraḡa, bae tailaidia, bena iruru-matada bae diho; matada
    kopidia amo ranu baine aru diho.
  npi-ULB: तिनीहरू हतार गरून्, र हाम्रा लागि शोकको गीत गाऊन्, ताकि हाम्रा आँखाबाट
    आँसु बगून् र हाम्रा परेलाबाट पानी बगून् ।
  yor-yor: Jẹ́ kí wọn wá kíákíá, kí wọn wá pohùnréré ẹkún lé wa lórí títí ojú wa yóò
    fi sàn fún omijé tí omi yóò sì máa sàn àwọn ìpéǹpéjú wa.
  pes-OPCB: از ایشان بخواهید تا با شتاب بیایند و آنچنان نوحه‌سرایی کنند که چشمانتان
    از اشک پر شود و از مژه‌هایتان آب جاری گردد!
  tgl-ULB: Madaliin sila at paawitin ng awiting panluksa sa atin, upang dumaloy ang
    luha sa ating mga mata at daluyan ng tubig ang talukap ng ating mga mata.
  hui-hui: Wali agalime lalu, Heneneore kiabu dugu birago hondowa inanaga de iba abale
    giligala lalu de tohe biruluma̱ya abale ibalu tigua dugu bilo oladaba, larimi.
  mya-mya: လူ​တို့​က​လည်း``ငါ​တို့​မျက်​စိ​များ​သည် မျက်​ရည်​နှင့်​ပြည့်​လျက် ငါ​တို့​မျက်​ခွံ​များ​သည်​ငို​ရ​လွန်း​သ​ဖြင့်​မျက်
    ရည်​နှင့် စို​စွတ်​လျက်​နေ​သည်​တိုင်​အောင် မ​သာ​သီ​ချင်း​ကို​သီ​ဆို​ပေး​နိုင်​ရန်​ငို​ချင်း​သည်
    တို့​အား အ​မြန်​ခေါ်​ယူ​ကြ​လော့'' ဟု​ဆို​ကြ​၏။
  bod-N: དེ་དག་མྱུར་དུ་ཡོང་ནས་བདག་ཅག་གི་ཕྱིར་མྱ་ངན་ཞུ་བར་བྱས་ནས། རང་ཅག་གི་མིག་ལས་མཆི་མ་བཞུར་བ་དང་རང་ཅག་གི་མིག་ལྕིབས་ལས་མིག་ཆུ་ཡོང་བར་བྱེད་དགོས།
  sna-sna: Ngavakurumidze kuuya vagochema pamusoro pedu kusvikira maziso edu ayerera
    misodzi, nzizi dzoyerera mumaziso edu.
  spa-BLM: Que se den prisa y que se lamenten por nosotros, para que nuestros ojos
    se llenen de lágrimas y nuestros párpados brotan con aguas.
  cac-cac: 'Yalocab'' eb'' aj Jerusalén: Cotocab'' eb'' ix d''a elan̈chamel, cusocab''
    eb'' ix cuuj. B''ud''jocab''el yol co sat yuj yaal, elocab'' b''ulnaj xil co sat
    yuj jantac yal co sat coq''ui, xchiocab'' eb''.'
  swh-ULB: Waje haraka waimbe wimbo wa maombolezo juu yetu, ili macho yetu yatokwe
    na machozi na kope zetu zibubujikwe na maji.
  bel-bel: Хай яны пасьпяшаюцца і падымуць плач па нас, каб з вачэй нашых ліліся сьлёзы,
    і зь веек нашых цякла вада.
  deu-ELBBK: 'Denn eine Stimme der Wehklage wird aus Zion gehört: „Wie sind wir verwüstet!
    Wir sind völlig zuschanden geworden; denn wir haben das Land verlassen müssen,
    denn sie haben unsere Wohnungen umgestürzt“.'
  mbb-OT: Ipeǥaangaan utew sikandan ipehengkayi, su wey zan mesineǥawi is menge etew
    ku taman te medtiǥis is menge luhè dan.
  mal-2015: നമ്മുടെ കണ്ണിൽ നിന്നു കണ്ണുനീർ ഒഴുകത്തക്കവണ്ണവും നമ്മുടെ കൺപോളയിൽനിന്നു
    വെള്ളം ചാടത്തക്കവണ്ണവും അവർ ബദ്ധപ്പെട്ടു വിലാപം കഴിക്കട്ടെ.
  rmc-rmc: 'Se andral o Sion šunďol o roviben: ‚Joj, save sam zňičimen! Sam pre bari
    ladž! Mušinas te omukel e phuv, bo amare khera hine čhide tele.‘ “'
  pes-OPV: و ایشان تعجیل نموده، برای ما ماتم برپا کنند تا چشمان ما اشکهابریزد و مژگان
    ما آبها جاری سازد.
  ron-1924: Сэ се грэбяскэ сэ факэ о кынтаре де жале асупра ноастрэ, ка сэ не кургэ
    лакримиле дин окь ши сэ кургэ апа дин плеоапеле ноастре!
  ben-OBCV: তারা দ্রুত এসে আমাদের জন্য বিলাপ করুক, যতক্ষণ না আমাদের চোখের জল গড়িয়ে
    পড়ে, আমাদের চোখের পাতা থেকে অশ্রুধারা বয়ে যায়।
  som-som: Oo iyagu ha soo dhaqsadeen, oo aad ha noogu baroorteen, si ay indhahayaga
    ilmo uga soo daadato oo ay biyona uga soo butaacaan.
  lat-VUC: 'festinent, et assumant super nos lamentum: deducant oculi nostri lacrimas,
    et palpebræ nostræ defluant aquis.'
  eng-ASVBT: and let them make haste, and take up a wailing for us, that our eyes
    may run down with tears, and our eyelids gush out with waters.
  ita-1885: e struggansi i nostri occhi in lagrime, e le nostre palpebre stillino
    acqua;
  eng-LXXUP: For a voice of lamentation has been heard in Zion, How are we become
    wretched! we are greatly ashamed, for we have forsaken the land, and have abandoned
    our tabernacles!
  eng-ULB: Let them hurry and sing a mournful song over us, so our eyes may run with
    tears and our eyelids flow with water.
  spa-VBL: Haz que vengan cuanto antes y canten un canto fúnebre sobre nosotros, para
    que lloremos a mares, para que nuestras lágrimas fluyan como torrentes.
  fra-_FOB: Qu'elles se hâtent, et qu'elles prononcent sur nous une complainte; et
    que nos yeux fondent en larmes, que l'eau coule de nos paupières.
  mal-mal: നമ്മുടെ കണ്ണിൽ നിന്ന് കണ്ണുനീർ ഒഴുകത്തക്കവിധവും നമ്മുടെ കൺപോളയിൽനിന്നു
    വെള്ളം കവിഞ്ഞൊഴുകത്തക്കവിധവും അവർ ബദ്ധപ്പെട്ടു വിലാപം കഴിക്കട്ടെ.
  urd-GVR: Wuh jald ā kar ham par āh-o-zārī kareṅ tāki hamārī āṅkhoṅ se āṅsū bah nikleṅ,
    hamārī palakoṅ se pānī ḳhūb ṭapakne lage.
  suz-BL: मेकोपुकीमी “रीब पा जाक्‍मल। मिनु आंइ पर्बम रोंका पामेक्‍ल। इं मिक्‍च नेल्‍ल
    प्रेक्‍कु मदुम सम्‍म नु इं मिक्‍च आ पारला रे ब्‍वाक्‍कु खोदेंशो पा प्रेक्‍कु मदोक्‍म
    सम्‍म, मेकोपुकीमी रोंका पामेक्‍ल।
  eng-NOY: Let them make haste, and lift up a wailing for us, That our eyes may run
    down with tears, And our eyelids gush forth with waters.
  ita-1927: e s’affrettino a fare un lamento su noi, sì che i nostri occhi si struggano
    in lacrime, e l’acqua fluisca dalle nostre palpebre.
  ckb-ckb: با خێرا بێن و دەنگی شیوەن بەسەرماندا هەڵبڕن، چاوەکانمان فرمێسک بڕێژێت و
    پێڵووەکانمان ئاویان لێ هەڵبقوڵێت.
  eng-BBE: Let them quickly make cries of sorrow for us, so that drops may be flowing
    from our eyes till they are streaming with water.
  kan-OKCV: ಅವರು ತ್ವರೆಪಟ್ಟು ನಮಗೋಸ್ಕರ ಗೋಳಾಟವನ್ನು ಎತ್ತಲಿ; ನಮ್ಮ ಕಣ್ಣುಗಳು ಕಣ್ಣೀರು ಸುರಿಸಲಿ;
    ನಮ್ಮ ರೆಪ್ಪೆಗಳು ನೀರು ಎರೆಯಲಿ.
  tam-2017: அவர்கள் சீக்கிரமாய் வந்து, நம்முடைய கண்களில் கண்ணீர் வடியவும், நம்முடைய
    இமைகள் தண்ணீராய் ஓடுமளவும், ஒப்பாரி சொல்வார்களாக.
  spa-RV-1909: Y dense prisa, y levanten llanto sobre nosotros, y córranse nuestros
    ojos en lágrimas, y nuestros párpados en aguas se destilen.
  ron-BTF: Și să se grăbească ele și să înalțe un bocet pentru noi, ca din ochii noștri
    să curgă lacrimi și din pleoapele noastre să țâșnească ape.
  eng-WEBP: Let them make haste and take up a wailing for us, that our eyes may run
    down with tears and our eyelids gush out with waters.
  eng-FBV: Have them come as quickly as possible, and sing a funeral song about us,
    so we can cry our eyes out, so our tears will flow like streams.
  nld-1939: Laat ze een klaaglied over ons jammeren, Dat onze ogen stromen van tranen,
    Onze wimpers druipen van water.
  nch-BL: Ma hualaca nimantzi huan ma chocaca por israelitame. Ma quisa miyac iniixayo
    ipan iniixteyol.
  vie-1934: Chúng nó hãy vội vàng vì chúng ta mà than khóc, cho mắt chúng ta rơi lụy,
    mí mắt chúng ta tràn nước ra!
  hin-CV: कि वे यहां तुरंत आएं तथा हमारे लिए विलाप करें कि हमारे नेत्रों से आंसू उमड़ने
    लगे, कि हमारी पलकों से आंसू बहने लगे.
  spa-BES: Dejen que ellas rápidamente nos hagan gritos de tristeza, para que se llenen
    de lágrimas nuestros ojos y nuestros párpados se inunden de llanto.
  tdx-tdx: 'Fa janjiñe e Tsione ao ty feom-pirovetañe: Hete! rotsake tika! Vata’e
    salatse, fa nienga i taney tika, fa narobake o akiban-tikañeo.'
  tha-KJV: ให้​เขารีบส่งเสียงคร่ำครวญเพื่อเราทั้งหลาย เพื่อน​้ำตาจะอาบตาของเรา และหนังตาของเราจะมีน้ำตาพุ​ออกมา
  por-BR-2018: E se apressem, e levantem pranto sobre nós, e desfaçam-se nossos olhos
    em lágrimas, e nossas pálpebras se destilem em águas.
  deu-ELO: daß sie kommen und eilends eine Wehklage über uns erheben, damit unsere
    Augen von Tränen rinnen und unsere Wimpern von Wasser fließen.
  eng-WYC-2018: Haste they, and take they wailing on you, (or Yea, hasten they here,
    and take they up wailing for you); your eyes bring down tears, and your eyelids
    flow with waters;
  epo-epo: Ili rapidu kaj komencu funebran ploradon pri ni, por ke el niaj okuloj
    ekfluu larmoj kaj de niaj palpebroj ekverŝiĝu akvo.
  uig-PIN: — Bǝrⱨǝⱪ, ular tez kǝlsun, biz üqün zor yiƣa kɵtürsunki, bizning kɵzlirimizdinmu
    yaxlar taramlap tɵkülsun, qanaⱪlirimizdinmu yax tamqiliri aⱪsun —
  beo-beo: Yuda dunu ilia da amane sia:i, “Ilia hedolo misini, ninima idigisa gesami
    hea:ma:ne sia:ma! Amasea, ninia si da si hanoga nabai amola ninia si abo dibi
    amoga si abo nanegai ba:mu.”
  tpi-OTNT: Orait ol manmeri i tok olsem, “Yes, ol i ken kam hariap na singsing sori
    long mipela, inap mipela i krai moa yet na wara bai i kapsait long ol ai bilong
    mipela na ran i go daun long pes bilong mipela.”
  hau-SA: Bari su zo da sauri su yi kuka a kanmu sai idanunmu sun cika da hawaye giranmu
    kuma su jiƙe sharkaf.
  uig-LAT: — Berheq, ular téz kelsun, biz üchün zor yigha kötürsunki, bizning közlirimizdinmu
    yashlar taramlap tökülsun, chanaqlirimizdinmu yash tamchiliri aqsun —
  nde-nde: Kabeze ngokuphangisa, bazesililela amehlo ethu aze ehlise inyembezi lempophoma
    zamanzi zigeleze, ziphuma enkopheni zethu.”
  ton-ton: Pea ke nau fakatoʻotoʻo, mo tangi koeʻuhi ko kitautolu, koeʻuhi ke tafe
    ʻae loʻimata ʻi hotau mata, pea ha ʻae vai ʻi hotau laumata.
  ces-1613: Nechť pospíší, a dadí se nad námi v naříkání, aby slzy tekly z očí našich,
    a víčka naše oplývala vodou.
  eng-WMB: Let them make haste and take up a wailing for us, that our eyes may run
    down with tears and our eyelids gush out with waters.
  tam-TCV: அவர்கள் விரைவாக வந்து, எங்களுக்காக ஒப்பாரி வைக்கட்டும். எங்கள் கண்களில்
    கண்ணீர் நிரம்பி வழிந்து, எங்கள் இமைகளிலிருந்து தண்ணீர் தாரைகள் ஓடும்வரைக்கும்
    எங்களுக்காகப் புலம்பட்டும்.”
  ceb-ULB: Padalia sila ug paawita sa awit sa pagbangotan alang kanato, aron modagayday
    ang mga luha sa atong mga mata ug ang tubig sa atong mga pilok.
  pol-UBG: Niech się pospieszą, niech podniosą nad nami lament, aby łzami spływały
    nam oczy i powieki ociekały wodą.
  agr-agr: ¡Duka dekas buuttan yacha aina nunú wamak kaunawag atumin egampagtinme!
    ¡Imatuinak dita jiinig negaikijinak bete wajastinme!
  kyc-kyc: Dokopa wambu dupwame lao, Yuu gii mende mee nemba nao waiya lao namwana
    lao malu pinya ee lao kenane pingi mende pyao petena lalapape. Namwana lenge kapa
    doko ee ipwangeme simbuo lembakisa doko rombe laramo pisimanale.
  urd-GVU: وہ جلد آ کر ہم پر آہ و زاری کریں تاکہ ہماری آنکھوں سے آنسو بہہ نکلیں، ہماری
    پلکوں سے پانی خوب ٹپکنے لگے۔
  deu-1912: daß sie eilend um uns klagen, daß unsre Augen von Tränen rinnen und unsre
    Augenlider von Wasser fließen,
  kan-2017: ಅವರು ತ್ವರೆಪಟ್ಟು ನಮ್ಮ ನೇತ್ರಗಳಿಂದ ಧಾರೆಹೊರಡುವಂತೆಯೂ, ನಮ್ಮ ಕಣ್ಣುಗಳಿಂದ ನೀರುಕ್ಕುವಂತೆಯೂ
    ನಮಗೋಸ್ಕರ ಗೋಳಾಡಲಿ.
  yap-yap: Be ga’ar e girdi’, “Mogned ngorad ngar gurgad nga ron’ed ba tangin e gum’eyag
    ni fenmad, nge mada’ ko ngiyal’ nike sug lan owchemad ko lu’, ma ke munur owchemad
    ko meyor.”
  hlt-MCSB: Te vaengah rhathinah tah mamih ah tokthuet saeh lamtah n'nan saeh. Mikphi
    loh mamih mik ah suntla saeh lamtah mamih mikkhu ah tui sih saeh.
  mdy-ETH: ዴራ ሂዚ ጌዔኔ፦ «ዓኣፓ ኑኡኮ ዓቢሢና ኩማንዳጉዲ ጋጋጮ ዑፆና ሊካ ኬዳንዳጉዲ ቃዪ ኑና ዬውሳ ላኣላ ዑኬና ቃያንዳጉዲ
    ኬኤዙዋቴ።»
  twi-ASANTE: Ma wɔmmra ntɛm mmesu ngu yɛn so kɔsi sɛ yɛn ani so bɛtaataa nisuo na
    nisuo adware yɛn.
  eng-WEBU: Let them make haste and take up a wailing for us, that our eyes may run
    down with tears and our eyelids gush out with waters.
  wal-wal: Eti eesuwan yiidi, nu aifee afuttaa siluwaa xoohana gakkanaassinne nu aifiyaa
    ciroi haattaa pulttana gakkanaassi nu bolli zilaalona.
  spa-PDDPT: Que se apresuren y prorrumpan en lamento por nosotros para que nuestros
    ojos se deshagan en lágrimas y nuestros párpados destilen agua.
  gun-gun: Tove ha'e kuery tou pojava, nhande áry rupi tajoguerojae'o rei nhendu,
    nhande voi nhanderexaypa ha'e nhanderexa gui yy oẽ vaipa aguã.
  ilo-ULB: Apuraenyo ida ket agkantada iti naladingit a kanta kadatayo, tapno agtedted
    dagiti lua kadagiti matatayo ken agayus ti danum kadagiti kalub iti matatayo.
  kpg-kpg: Gei ogo nia daangada ga helekai, “Goodou helekai gi digaula gi hagalimalima
    gi lloomoi, e huwa nadau daahili i di manawa gee mai gi gimaadou, gaa dae loo
    gi madau golomada gaa honu wai dangi.”
  uig-ARA: ــ بەرھەق، ئۇلار تېز كەلسۇن، بىز ئۈچۈن زور يىغا كۆتۈرسۇنكى، بىزنىڭ كۆزلىرىمىزدىنمۇ
    ياشلار تاراملاپ تۆكۈلسۇن، چاناقلىرىمىزدىنمۇ ياش تامچىلىرى ئاقسۇن ــ
  sus-sus: 'Wa xui minima Siyon taa kui: «Won bara gbaloe sɔtɔ, won bara lu yaagi
    kui. Won bara keli won ma bɔxi ma, won ma banxie bara kana.»'
  pon-2006: Aramas akan ahpw patohwan, “Kumwail eri ndaiong irail re en mwadangete
    oh koulkihong kitail apwoat koulen kedepwidepwen, lao pilen masatail kan keredi,
    oh ririn masatail wisekesengkihla atail sengiseng.”
  jae-jae: Lau tau sêsôm gebe “Ôsôm êndêŋ êsêac gebe sêmêŋ ŋagaôgeŋ ma têtaŋ taŋiboa
    êtu aêacŋa. Têtaŋ e mateŋ sulu bôlôb-bôlôbgeŋ ma mateŋgasi ŋawambu êsa.”
  ksd-ksd: ma boina diat a pampam, ma diat a kukukula ure dat, upi ra lur na mata
    i dat na varababakai, ma ra tava na tavit rikai ta ra pilpil na mata i dat.
  tur-YTC: Acele edip Bizim için ağıt yaksınlar da, Gözlerimiz yaşlar akıtsın, Göz
    kapaklarımız sularla fışkırsın.
  grc-BRENT: ὅτι φωνὴ οἰκτροῦ ἠκούσθη ἐν Σιών· πῶς ἐταλαιπωρήσαμεν, κατῃσχύνθημεν
    σφόδρα, ὅτι ἐγκατελίπομεν τὴν γῆν, καὶ ἀπεῤῥίψαμεν τὰ σκηνώματα ἡμῶν;
  ind-AYT: Biarlah mereka bersegera dan menaikkan tangisan untuk kita supaya mata
    kita dapat mencucurkan air mata, dan kelopak mata kita berlinangan air.
  nya-nya: Anthu akuti, “Abwere mofulumira kuti adzatilire mpaka mʼmaso mwathu mutatuluka
    misozi ndi kuti msidze zathu zinyowe ndi madzi.
  hrv-hrv: 'Sa Siona dopire tužbalica: ''O, kako smo upropašteni, osramoćeni veoma!
    Jer moramo zemlju ostaviti i stanove svoje napustiti.''”'
  mps-mps: Tialima, te we bidi dabego te tiwai po wali, “Awe, te augwali polo asesą
    aselama, te daba hobede ebo tęąbi wagasomainao, te da gela umagia weyu, te dago
    gedude gela guai tulaluyu, te dago gesabidiba dulumainu yaibao,” te po wali.
  tpi-tpi: Orait ol manmeri i tok olsem, “Yes, ol i ken kam hariap na singsing sori
    long mipela, inap mipela i krai moa yet na wara bai i kapsait long ol ai bilong
    mipela na ran i go daun long pes bilong mipela.”
  dan-1931: lad dem haste og istemme Klage over os! Vore Øjne skal rinde med Gråd,
    vore Øjenlåg strømme med Vand.
  vie-OVCB: Nhanh lên! Hãy bắt đầu than khóc! Hãy để mắt chúng ta trào lụy đầm đìa.
  guj-2017: તેઓ વહેલી આવે અને આપણે માટે વિલાપ કરે, જેથી આપણી આંખોમાંથી ચોધાર આંસુ
    વહે અને આપણી પાંપણો ભીંજાઇ જાય.
  pon-2006A: Aramas akan ahpw patohwan, “Kumwail eri ndaiong irail re en mwadangete
    oh koulkihong kitail apwoat koulen kedepwidepwen, lao pilen masatail kan keredi,
    oh ririn masatail wisekesengkihla atail sengiseng.”
  por-BRBSL: Let eles apressam e tomar uma lamentação por nós, que nossos olhos possam
    correr com lágrimas e nossas pálpebras jorram de água.
  cth-cth: Ahnimanaw hah karang tho sak nateh, mamae mitphi a lawng teh, mamae mitsum
    dawk hoi tui a phuek hoehroukrak, maimouh na kapkhai lawiseh.
  twi-twi: Ma wɔmmra ntɛm mmesu ngu yɛn so kosi sɛ yɛn ani so bɛtaa nusu na nusu aguare
    yɛn.
  hlt-hlt: Te vaengah rhathinah tah mamih ah tokthuet saeh lamtah n'nan saeh. Mikphi
    loh mamih mik ah suntla saeh lamtah mamih mikkhu ah tui sih saeh.
  tbz-SIM: 'Yɛdɑbùò nyìɛ̀ní Siyɔ̃ɔ̃ ɛì ndi kɛ tú: Bɛ̀ ti pɔ̀ntɛmu, ti di ifɛi nyi,
    bɛ̀ pɔ̀ntɛ ti cɛ̃́ĩ nsi kɛ̀ ti dò nkɛ́yɛ̀ dihɛì.'
  msy-2020: 'Ezɨ gumazamiziba kamaghɨn mɨgei: “Are, me zuamɨra izɨva e bagh azirakar
    ighiabar amu. Me pamtem azi mamaghɨra ikɨ mangɨtɨ, e azitɨ temeriba en damazibar
    izɨv otiv iram.'
  azb-azb: Qoy onlar tələsib o qədər Bizim üçün fəryad etsinlər ki, Gözlərimizdən
    yaş axsın, Kirpiklərimizdən su süzülsün».
  eng-DBY: and let them make haste, and take up a wailing for us, that our eyes may
    run down with tears, and our eyelids pour forth waters.
  hin-2017: वे फुर्ती करके हम लोगों के लिये शोक का गीत गाएँ कि हमारी आँखों से आँसू
    बह चलें और हमारी पलकें जल बहाए।
  wol-KYG: 'Yuux a ngoog, jibe Siyoŋ. Ñu naa: «Nooka rajaxoo, torox ba ne tott, noon
    màbb sunuy dëkkuwaay, nu génn réew mi.»'
  eng-YLT: And they hasten, and lift up for us a wailing. And run down our eyes do
    tears, And from our eyelids do waters flow.
  eng-WYC-2017: Haste they, and take they wailing on you; your eyes bring down tears,
    and your eyelids flow with waters;
  eng-WMBB: Let them make haste and take up a wailing for us, that our eyes may run
    down with tears and our eyelids gush out with waters.
  urd-GVH: वह जल्द आकर हम पर आहो-ज़ारी करें ताकि हमारी आँखों से आँसू बह निकलें, हमारी
    पलकों से पानी ख़ूब टपकने लगे।
  rug-rug: Zama sari tinoni, “Va tuturei mae i pude di mae kabo osolae honi kolo matamami
    meke sari kolo si totolo pa opopo matamami.”
  gaz-gaz: Isaan dafanii dhufanii hamma iji keenya imimmaan yaasee bishaanis baallee
    ija keenyaa keessaa burqutti iyyanii nuuf haa booʼan.
  fra-LSG: Qu’elles se hâtent de dire sur nous une complainte! Et que les larmes tombent
    de nos yeux, Que l’eau coule de nos paupières!
  gnn-gnn: Birrka'mirri dhiyalaŋumi Djurutjalamdja wäŋaŋura yukurra ŋäthina, ga waŋanydja
    yukurra bitjanna, “Dhuwalanydja gay' wäŋa baḏuwaḏuyunarana warrpam'thunarana,
    ŋanapurru yukurra nhinanydja dhuwala goramirrina walala. Ŋanapurruŋgu buṉbu malana
    liŋguwuynha ḏaw'‐ḏawyunarana, ga wäŋanydja dhuwala yätjnha mirithirrina.”
  yal-yal: Bayo wuga xuiin minima Siyon taani, e naxa, ‘En bata halagi feu! Yagin
    bata gbo en ma! Fɔ en xa keli nɛn yamanani, bayo e bata en ma banxine rabira!’
    ”
  haw-1868: E hoowikiwiki hoi lakou, a e olo pihe no kakou i kahe ka wai o ko Kakou
    mau maka, i poha aku hoi ko kakou mau alumaka i na wai.
  arb-NAV: لِيُسْرِعْنَ حَتَّى يُطْلِقْنَ أَصْوَاتَهُنَّ عَلَيْنَا بِالنَّدْبِ فَتَذْرِفَ
    عُيُونُنَا دُمُوعاً، وَتَفِيضَ أَجْفَانُنَا مَاءً.
  ewe-ewe: Mina woava kaba ne woadzi aviha na mí va se ɖe esime aɖatsi nalolõ ɖe ŋku
    dzi na mí, eye aɖatsi nado bababa tso míaƒe ŋku me.
  eng-LEE: (9:17) And let them make haste, and take up for us a lamentation, that
    our eyes may run down with tears, and our eyelids drop down water.
  asm-FB: তেওঁলোকে খৰকৈ আহি আমাৰ কাৰণে হাহাঁকাৰ কৰ’ক, যাতে চকু-লোত আমাৰ চকু উটি যাবৰ
    বাবে, আৰু আমাৰ চকুৰ পিৰঠিয়েদি বেগেৰে পানী ওলাই যায়।
  sus-A: وَ شُي مِنِمَ سِيٌن تَا كُي؛ «وٌن بَرَ فبَلٌي سْتْ، وٌن بَرَ لُ يَافِ كُي.
    وٌن بَرَ كٍلِ وٌن مَ بْشِ مَ، وٌن مَ بَنشِيٍ بَرَ كَنَ.»
  fra-SBL: Qu'ils se hâtent et se lamenter pour nous, que nos yeux puissent couler
    de larmes et nos paupières jaillissent d'eau.
  hbo-hbo: כִּ֣י קֹ֥ול נְהִ֛י נִשְׁמַ֥ע מִצִּיֹּ֖ון אֵ֣יךְ שֻׁדָּ֑דְנוּ בֹּ֤שְׁנֽוּ
    מְאֹד֙ כִּֽי־עָזַ֣בְנוּ אָ֔רֶץ כִּ֥י הִשְׁלִ֖יכוּ מִשְׁכְּנֹותֵֽינוּ׃ ס
  kik-kik: Nĩmeerwo moke narua, matũrĩrĩre nginya maitho maitũ maiyũre maithori, nacio
    imone cia maitho maitũ inyũrũrũkie maithori ta tũrũũĩ.
  fra-NCL: 'Car un bruit de lamentations a été entendu dans Sion : « Comment sommes-nous
    dévastés, couverts de honte, au point d’abandonner le pays, parce qu’on a jeté
    bas nos demeures ? »'
  cek-AK: Kaminawk mah, aicae mikkhraetui long moe, mikkhraetui hoi mik koi ai karoek
    to ang qah o haih hanah, nihcae to karangah angzo o sak ah.
  cuk-cuk: Gwae-gwae dagmalo. Anmar-ular bodamala. Anmar-ibyanis bela-bela aryogoed,
    anmar-ibyanis ena-ena naoed.
  uig-CYR: — Бәрһәқ, улар тез кәлсун, биз үчүн зор жиға көтәрсунки, бизниң көзлиримиздинму
    яшлар тарамлап төкүлсун, чанақлиримиздинму яш тамчилири ақсун —
  tel-2017: మనం కన్నీళ్లు విడిచేలా, మన కనురెప్పల నుండి నీళ్లు కారిపోయేలా వారు త్వరగా
    వచ్చి రోదన ధ్వని చేయమని చెప్పండి.”
  hat-BSA: Kite yo fè vit pran rele anmwey pou nou, pou zye nou ka vide dlo e pòpyè
    zye nou ka fè dlo kouri desann.
  kos-kos: Mwet uh fahk, “Fahk nu selos in sulaklak yuk soko on in pukmas nu sesr,
    Nwe ke mutasr nwanala ke sroninmuta, Ac kufinmutasr sroksroki ke tung.”
  hbo-WLC: כִּ֣י ק֥וֹל נְהִ֛י נִשְׁמַ֥ע מִצִּיּ֖וֹן אֵ֣יךְ שֻׁדָּ֑דְנוּ בֹּ֤שְׁנֽוּ
    מְאֹד֙ כִּֽי־עָזַ֣בְנוּ אָ֔רֶץ כִּ֥י הִשְׁלִ֖יכוּ מִשְׁכְּנוֹתֵֽינוּ׃ ס
  ibo-ibo: Ha bịa ngwangwa kwaa akwa nʼihi anyị, tutu anya mmiri akwa ejupụta ha nʼanya,
    tutu anya mmiri akwa esite anyị nʼanya na-asọda ruo na ntị anyị.
  ory-ory: ଆମ୍ଭମାନଙ୍କର ଚକ୍ଷୁ ଯେପରି ଲୋତକରେ ଭାସିଯିବ ଓ ଆମ୍ଭମାନଙ୍କ ଚକ୍ଷୁପତାରୁ ଜଳଧାରା ନିର୍ଗତ
    ହେବ, ଏଥିପାଇଁ ସେମାନେ ଶୀଘ୍ର ଆସି ଆମ୍ଭମାନଙ୍କ ନିମନ୍ତେ ହାହାକାର କରନ୍ତୁ।
  chk-chk: Iwe, ekewe aramas ra üra, “Repwe müttir feito o ngüngüres woch, pwe epwe
    sürütiu chönün mesach, nge apwölün mesach repwe chöchön ren kechü.”
  rop-rop: Wal detlot pipul bin tok na, “Yu dalim olabat blanga kaman kwikbala na
    en sing det fyunral song blanga melabat na, raidap melabat dubala ai garra jidan
    garram detmatj tiyas, en melabat ai du garra jidan brabli wetwan brom kraikraibat.”
  ukr-1871: Нехай хутко прийдуть і заголосять по нас, щоб і наші очі слїзьми виливались
    і наші війки взялись водою.
  deu-1951: (09-17) daß sie herkommen und eilends über uns ein Trauerlied singen,
    daß Tränen aus unsern Augen rinnen und Wasser aus unsern Wimpern fließe.
  eng-JPS: (9-17) And let them make haste, and take up a wailing for us, that our
    eyes may run down with tears, and our eyelids gush out with waters.
  srp-1865: I neka brže narièu za nama, da se rone suze od oèiju naših, i od vjeða
    naših da teèe voda.
  lug-lug: Leka bajje mangu batukaabireko okutuusa amaaso gaffe lwe ganaakulukuta
    amaziga, n’obukoowekoowe bwaffe ne butiiriika amazzi.
  heb-heb: ותמהרנה ותשנה עלינו נהי ותרדנה עינינו דמעה ועפעפינו יזלו מים׃
  ben-IRV: তারা তাড়াতাড়ি আসুক এবং আমাদের জন্য বিলাপ করুক, তাই আমাদের চোখ জলে ভেসে
    যায় এবং চোখের পাতা জলের ধারায় বয়ে যায়।
  pan-pan: ਉਹ ਛੇਤੀ ਕਰਨ ਅਤੇ ਸਾਡੇ ਉੱਤੇ ਵੈਣ ਚੁੱਕਣ, ਭਈ ਸਾਡੀਆਂ ਅੱਖਾਂ ਤੋਂ ਅੱਥਰੂ ਵਗਣ, ਅਤੇ
    ਸਾਡੀਆਂ ਅੱਖਾਂ ਦੀਆਂ ਪਲਕਾਂ ਤੋਂ ਪਾਣੀ ਛਮਾ-ਛਮ ਚੋਵੇ।
  mya-JVB: ငါ တို့သည် မျက်ရည် ကျ ၍ ၊ မျက်ခမ်း ထဲက တွေတွေစီး ထွက်စေခြင်းငှါ၊ ထိုမိန်းမတို့သည်
    အလျင် အမြန် ပြု၍ ၊ ငါ တို့အတွက် ငိုကြွေး ခြင်းကို ပြု ကြစေ။
  tbg-tbg: vaiinti nahenti tiha, Mpo, vika naareha tiha, Kante aniate, tiate. Ne mpoqi
    ihira tiva timite vaiqe tenavu iqi rate variariraro tinavu tivuqihairo auquru
    voqamakero nteharo auruvu vaura otu vuarire, ti.
  hmo-hmo: Ierusalema taudia idia hereva, idia gwau, “Namo idia be karaharaga idia
    mai, ai totona taitai ane do idia abia, ela bona aiemai matana edia ranu do ia
    diho, bona aiemai matana edia kopina, be taitai dainai idia paripari momokani.”
  urd-urd: और जल्दी करें और हमारे लिए नोहा उठायें ताकि हमारी आँखों से आँसू जारी हों
    और हमारी पलकों से आसुवों का सैलाब बह निकले।
  rus-SYN: Пусть они поспешат и поднимут плач о нас, чтобы из глаз наших лились слезы,
    и с ресниц наших текла вода.
  bqc-SIM: Wà ↄↄlↄ mà dↄ Siↄna, wàlɛ mɛ, wa ↄ̃̀ↄkpàɛ fá, wí wá kṹ maamaaɛ.
    Wálɛ wá bùsu to we, asa wà wá uaↄ dúuzↄ̃̀ɛ.
  tcz-CHONGTHU: Gakou loiyun, lhasetah in kaploiyu hite. Mitlhi longhel hol in eikasah’uhen,
    atiuve.
  mar-mar: त्यांनी घाईने आमच्यासाठी विलाप करवा. म्हणजे आमचे डोळे भरुन येतील आणि अश्रूंचा
    पूर येईल.
  qub-qub: Rasunpa juclla shamuchun. Noganchïpaj llaquicuywan wagachun. Paycuna wagaptin
    noganchïpapis weguinchi ñawi junta yurichun. Guepshanchïcunapis ushmasha cachun.
  bqp-bqp: Domi wuri nɔɔrɑ Siɔniɔ. Bɑ mɔ̀, wee, bɑ sun gurɑ, seku bɑkɑrɑ sun deemɑ.
    N kuɑ tilɑsi su kɑ bɛsɛn tem deri. Wee bɑ bɛsɛn yɛnusu kɔsukɑ.
  hat-hat: 'Pèp la di: Di yo fè vit vin plenn sò nou! Annou kriye, annou fè je nou
    kouri dlo!'
  eng-BSB: Let them come quickly and take up a lament over us, that our eyes may overflow
    with tears, and our eyelids may gush with water.
  eng-WEBPB: Let them make haste and take up a wailing for us, that our eyes may run
    down with tears and our eyelids gush out with waters.
  kbq-kbq: Hagi ana a'nemoza ame hu'za e'za zagamera eme nehu'za zavira netesageno
    tavunura nehuno, tavunumo'a tavufintira tinkna huno herafiramino.
  nhe-BL: Ma hualaca nimantzi huan ma chocaca ipampa israelitame. Ma quisa miyac iniixayo
    ipan iniixtiyol.
  gub-BL: Uze'eg teko wà. — Tuwe a'e kuzà ur na'arewahy wà nehe. Tuwe umuzàg amo zegar
    haw teko wazemumikahy mehe har zanewe wà nehe, zanereha imumynehem kar pà tehaykwer
    pupe wà nehe. Tuwe zanereha iàkym zanezai'o tetea'u haw rehe nehe, i'i wà.
  eng-DRA: 'Let them hasten and take up a lamentation for us: let our eyes shed tears,
    and our eyelids run down with waters.'
