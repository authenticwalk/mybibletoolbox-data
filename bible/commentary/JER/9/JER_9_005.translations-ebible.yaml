verse: JER.009.005
translations:
  mal-C: ഓരോരുത്തനും തന്റെ അയൽവാസിയെ വഞ്ചിക്കും, ആരും സത്യം പറയുകയുമില്ല. വ്യാജം പറയാൻ
    അവർ തങ്ങളുടെ നാവുകളെ ശീലിപ്പിച്ചിരിക്കുന്നു; പാപംചെയ്തുകൊണ്ട് അവർ തങ്ങളെത്തന്നെ
    ക്ഷീണിപ്പിക്കുന്നു.
  deu-TKW: 'Du weilst mitten in Arglist: aus Arglist auch wollen sie mich nicht kennen!
    - ist der Spruch Jahwes.'
  lin-lin: Mosala na bango se kokosa na kokosa ; mpe na lokuta na bango, baboyaka
    kotosa Ngai, » elobi Yawe.
  eng-LSV: And they each mock at his friend, || And they do not speak truth, || They
    taught their tongue to speak falsehood, || They have labored to commit iniquity.
  eng-GNV: 'And euery one wil deceiue his friende, and wil not speake the trueth:
    for they haue taught their tongues to speake lies, and take great paynes to do
    wickedly.'
  eng-WEBSTER: 'And they will deceive every one his neighbor, and will not speak the
    truth: they have taught their tongue to speak lies, and weary themselves to commit
    iniquity.'
  nhw-BL: Se se israelita quimati cuali quenicatza tlacajcayahuas huan tehuihuiitas.
    Inijuanti senquistoc quichihuaj tlajtlacoli.
  swh-ONEN: Rafiki humdanganya rafiki, hakuna yeyote asemaye kweli. Wamefundisha ndimi
    zao kudanganya, wanajichosha wenyewe katika kutenda dhambi.
  bba-bba: Bɑ rɑ tii wɛ̃ kɔ̃sɑn kobu kɑ weesu sɔɔ sere bɑ yinɑ bu mɑn wurɑ.
  eng-KJVCPB: 'And they will deceive every one his neighbour, And will not speak the
    truth: They have taught their tongue to speak lies, And weary themselves to commit
    iniquity.'
  luo-luo: Osiep wuondo osiep, kendo onge ngʼama wacho adiera. Gisepuonjo lewgi wacho
    miriambo; kendo gisedonjo matut e richo ma ok ginyal wuokie.
  meu-meu: Ta ta ese dekena tauna dekena tauna e koidiamu, bona asi tauna ta ese hereva
    momokanina e gwauraiamu; maladia vada e hadibadia, bae hereva koikoi, kara havara
    e karamu, bona helalo-kerehai ai e hebala reamu.
  npi-ULB: हरेक मानिसले आफ्नो छिमेकीको ठट्टा गर्छ, र साँचो बोल्दैन । तिनीहरूका जिब्राले
    छली कुराहरू सिकाउँछन् । तिनीहरू अपराध गर्दा-गर्दा थाकेका छन् ।
  yor-yor: Ọ̀rẹ́ ń dalẹ̀ ọ̀rẹ́. Kò sì ṣí ẹni tó sọ òtítọ́, wọ́n ti kọ́ ahọ́n wọn láti
    máa purọ́. Wọ́n sọ ara wọn di onírẹ̀wẹ̀sì pẹ̀lú ẹ̀ṣẹ̀
  pes-OPCB: دوست، دوست را فریب می‌دهد؛ کسی نیست که سخن راست بگوید؛ ایشان زبان خود
    را عادت داده‌اند که دروغ بگوید؛ آنها با این گناهان، خود را خسته و فرسوده می‌کنند!
  tgl-ULB: Kinukutya ng bawat isa ang kaniyang kapwa at hindi nagsasabi ng katotohanan.
    Nagtuturo ng mga mapanlinlang na bagay ang kanilang mga dila. Pagod na pagod sila
    sa paggawa ng malaking kasalanan.
  hui-hui: Agali bi henene laga mbira nahe bibahendeoreme tini damene bu karu mo hondo
    halu ke̱ hangu haga ka. Tiha ke̱ halu mo hondo holene mugube ka. Mana ko erekuibi
    ngago dege bua halu biaabo haga kagoni.
  mya-mya: သူ​တို့​သည်​မိတ်​ဆွေ​များ​ကို​လိမ်​လည်​လှည့်​စား ကြ​၏။ အ​ဘယ်​သစ္စာ​စ​ကား​ကို​မျှ​မ​ပြော​မ​ဆို​ကြ။
    သူ​တို့​သည်​မု​သား​စ​ကား​ပြော​ဆို​တတ်​ရန် မိ​မိ​တို့​နှုတ်​ကို​သွန်​သင်​ထား​ကြ​၏။
    အ​ပြစ်​ကို​ပြု​၍​မိ​မိ​တို့​ကိုယ်​ကို​မော​ပန်း စေ​ကြ​ပြီ။
  bod-N: དེ་དག་གིས་ཁྱིམ་མཚེས་ལ་མགོ་སྐོར་གཏོང་ཞིང་དྲང་གཏམ་མི་སྨྲ་བར། རང་གི་ལྕེ་ཡིས་རྫུན་ཚིག་སྨྲ་བར་སྦྱང་སྟེ།
    ནུས་ཤུགས་གང་ཡོད་བཏོན་ནས་སྤྱོད་ངན་སྤྱོད་པའོ། །
  sna-sna: Shamwari inonyengera shamwari, uye hakuna anotaura chokwadi. Vakadzidzisa
    ndimi dzavo kureva nhema; vanozvinetsa nokuita zvakaipa.
  spa-BLM: Los amigos se engañan entre sí, y no dirá la verdad. Han enseñado su lengua
    a hablar mentiras. Se cansan de cometer iniquidades.
  cac-cac: Syac'laj musansatil sb'a eb'. Man̈xa mach slolon d'a yel. Toxo ix te c'ay
    eb' yesani. Maxtzac yal sq'uexan spensar eb'.
  swh-ULB: kila jirani anatembea akilaghai. Kila mwanamume anakejeli jirani yake na
    haongei ukweli. Ndimi zao hufundisha vitu vya uongo. Hujidhofisha ili kusema uongo.
  bel-bel: Кожны ашуквае сябра свайго, і праўды ня кажуць; прывучылі язык свой гаварыць
    ману, хітруюць да стомы.
  deu-ELBBK: Deine Wohnung ist mitten unter Trug. Vor Trug weigern sie sich, mich
    zu erkennen, spricht der HERR.
  mbb-OT: Is kada sevaha edlimbungan din is iring din he etew, ne wazà minsan sevaha
    he egkaǥi te tutuu. Nelayam en is dilè dan te kedtarùtarù, ne edheǥuan dan is
    kebaal te salà.
  mal-2015: അവർ ഓരോരുത്തനും താന്താന്റെ കൂട്ടുകാരനെ ചതിക്കും; സത്യം സംസാരിക്കയുമില്ല;
    വ്യാജം സംസാരിപ്പാൻ അവർ നാവിനെ അഭ്യസിപ്പിച്ചിരിക്കുന്നു; നീതികേടു പ്രവൃത്തിപ്പാൻ
    അവർ അദ്ധ്വാനിക്കുന്നു.
  rmc-rmc: Tumare khera hine maškar o klamišagos; anglo klamišagos man imar na kamen
    te viznavinel,“ phenel o RAJ.
  pes-OPV: و هر کس همسایه خود را فریب می‌دهد و ایشان براستی تکلم نمی نمایند و زبان
    خود را به دروغگویی آموخته‌اند و از کج رفتاری خسته شده‌اند.
  ron-1924: Се траг пе сфоарэ уний пе алций ши ну спун адевэрул; ышь депринд лимба
    сэ минтэ ши се трудеск сэ факэ рэу.
  ben-OBCV: বন্ধু বন্ধুর সঙ্গে প্রতারণা করে, তারা কেউই সত্যিকথা বলে না। তারা নিজেদের
    জিভকে মিথ্যা বলা শিখিয়েছে; ক্রমাগত পাপ করে তারা নিজেদের ক্লান্ত করেছে।
  som-som: Midkood kastaaba wuxuu khiyaaneeyaa deriskiisa, oo runtana kuma ay hadlaan.
    Waxay carrabkooda bareen inuu been ku hadlo, oo waxay isku daaliyaan inay xumaan
    sameeyaan.
  lat-VUC: 'Et vir fratrem suum deridebit, et veritatem non loquentur: docuerunt enim
    linguam suam loqui mendacium; ut inique agerent laboraverunt.'
  eng-ASVBT: 'And they will deceive every one his neighbor, and will not speak the
    truth: they have taught their tongue to speak lies; they weary themselves to commit
    iniquity.'
  ita-1885: Ed ogni uomo gabba il suo compagno, e non parlano verità; hanno ammaestrata
    la lor lingua a parlar menzogna, si stancano a far male.
  eng-LXXUP: 'There is usury upon usury, and deceit upon deceit: they would not know
    me, saith the Lord.'
  eng-ULB: Each man mocks his neighbor and does not speak the truth. Their tongues
    teach deceitful things. They are exhausted from committing iniquity.
  spa-VBL: Todos traicionan a sus amigos; nadie dice la verdad. Se han convertido
    en expertos mentirosos; se cansan de hacer el mal.
  fra-_FOB: Et chacun se moque de son prochain; et on ne dit point la vérité. Ils
    ont formé leur langue à dire le mensonge; ils se fatiguent pour faire le mal.
  mal-mal: അവർ ഓരോരുത്തനും അവനവന്റെ കൂട്ടുകാരനെ ചതിക്കും; സത്യം സംസാരിക്കുകയുമില്ല;
    വ്യാജം സംസാരിക്കുവാൻ അവർ നാവിനെ അഭ്യസിപ്പിച്ചിരിക്കുന്നു; നീതികേട് പ്രവർത്തിക്കുവാൻ
    അവർ അദ്ധ്വാനിക്കുന്നു.
  urd-GVR: Har ek apne paṛosī ko dhokā detā hai, koī bhī sach nahīṅ boltā. Unhoṅ ne
    apnī zabān ko jhūṭ bolnā sikhāyā hai, aur ab wuh ġhalat kām karte karte thak gae
    haiṅ.
  suz-BL: मेको नेल्‍लेम आन नेक्‍था ङा मुर आन कली जोल पाइनीम। सुइमी थमा लोव़ मपाइनीम।
    मेकोपुकीम जोल पचा शेंसीशो बाक्‍नीम। मेकोपुकीम मरिम्‍शो ला पाइनीम।
  eng-NOY: They deceive every one his neighbor, And do not speak the truth; They have
    accustomed their tongues to speak lies; They weary themselves in doing iniquity.
  ita-1927: L’uno gabba l’altro, e non dice la verità, esercitano la loro lingua a
    mentire, s’affannano a fare il male.
  ckb-ckb: هەرکەسە و برادەری خۆی فریودەدات، کەس بە ڕاستی نادوێت. زمانی خۆیان بە درۆ
    ڕاهێناوە، خۆیان لە خراپە ماندوو بوون.
  eng-BBE: 'Everyone will make sport of his neighbour with deceit, not saying what
    is true: their tongues have been trained to say false words; they are twisted,
    hating to come back.'
  kan-OKCV: ತಮ್ಮ ತಮ್ಮ ನೆರೆಯವರಿಗೆ ವಂಚನೆಮಾಡಿ ಸತ್ಯವನ್ನು ಮಾತನಾಡರು. ಸುಳ್ಳುಗಳನ್ನು ಹೇಳುವುದಕ್ಕೆ
    ಅವರು ತಮ್ಮ ನಾಲಿಗೆಗೆ ಬೋಧಿಸಿದ್ದಾರೆ. ಪಾಪದಿಂದ ತಮ್ಮನ್ನು ಸುಸ್ತಾಗಿಸಿಕೊಳ್ಳುತ್ತಾರೆ.
  tam-2017: அவர்கள் உண்மையைப் பேசாமல் ஒவ்வொருவரும் தமக்கடுத்தவனை திட்டுகிறார்கள்;
    பொய்யைப்பேசத் தங்கள் நாவைப் பழக்குகிறார்கள், அக்கிரமம் செய்ய உழைக்கிறார்கள்.
  spa-RV-1909: 'Y cada uno engaña á su compañero, y no hablan verdad: enseñaron su
    lengua á hablar mentira, se ocupan de hacer perversamente.'
  ron-BTF: Și fiecare va înșela pe aproapele său și nu va vorbi adevărul; și-au învățat
    limba să vorbească minciuni și se obosesc ca să facă nelegiuire.
  eng-WEBP: Friends deceive each other, and will not speak the truth. They have taught
    their tongue to speak lies. They weary themselves committing iniquity.
  eng-FBV: Everyone betrays their friends; no one tells the truth. They've made themselves
    into expert liars; they tire themselves out doing wrong.
  nld-1939: Ze liegen maar tegen elkander, Nooit spreken ze waarheid. Ze hebben hun
    tong leren liegen, En putten zich uit in geveins,
  nch-BL: Sese israelita quimati cuali quenicatza tacajcayahuas huan tehuihuiitas.
    Inijuanti senquisa quichihuaj tajtacoli.
  vie-1934: Ai nấy gạt gẫm kẻ lân cận mình, chẳng nói sự chân thật. Chúng nó luyện
    tập lưỡi mình mà nói dối, chăm chỉ làm điều ác.
  hin-CV: हर एक अपने पड़ोसी से छल कर रहा है, और सत्य उसके भाषण में है ही नहीं. अपनी
    जीभ को उन्होंने झूठी भाषा में प्रशिक्षित कर दिया है; अंत होने के बिंदु तक वे अधर्म
    करते जाते हैं.
  spa-BES: Todo el mundo se burlará de su prójimo con engaño, sin decir lo que es
    verdadero; sus lenguas han sido entrenadas para decir mentiras; se afanan por
    cometer iniquidad.
  tdx-tdx: Añivom-pamañahiañe ao ty akiba’o; ifoneña’ iareo o fikatramoañeo tsy hañaoñe
    ahy, hoe t’Iehovà.
  tha-KJV: ทุ​กคนจะล่อลวงเพื่อนบ้านของตัว ไม่มี​ใครจะพูดความจริงสักคนเดียว เขาได้สอนลิ้นของเขาให้​พู​ดม​ุสา
    เขาได้กระทำความชั่วช้าจนน่าเบื่อหน่าย
  por-BR-2018: E cada um engana a seu amigo, e não falam a verdade; ensinaram sua
    língua a falar mentira, e agem perversamente até se cansarem.
  deu-ELO: Und sie betrügen einer den anderen, und Wahrheit reden sie nicht; sie lehren
    ihre Zunge Lügen reden, sie mühen sich ab, verkehrt zu handeln.
  eng-WYC-2018: And a man shall scorn his brother, and shall not speak truth; for
    they taught their tongue to speak leasing; they travailed to do wickedly. (And
    a man shall mock his brother, and shall not speak the truth; for they taught their
    tongues to speak lies; they laboured to do wickedly.)
  epo-epo: Unu trompas alian, kaj veron ili ne parolas; ili lernigis sian langon paroli
    malveron, ili laciĝas de malbonagado.
  uig-PIN: Ular ⱨǝrbiri ɵz yeⱪinliriƣa aldamqiliⱪ ⱪilmaⱪta, ⱨeqkim ⱨǝⱪiⱪǝtni sɵzlimǝydu;
    ular ɵz tilini yalƣan sɵzlǝxkǝ ɵgitidu, ular ⱪǝbiⱨliktǝ ɵzlirini upritidu.
  beo-beo: '-'
  tpi-OTNT: Olgeta man i save giamanim ol wantok bilong ol, na i no gat wanpela man
    i save mekim tok tru. Ol i lain pinis long mekim tok giaman na ol i no inap tanim
    bel na lusim ol kain kain pasin nogut bilong ol.
  hau-SA: Aboki kan ruɗi aboki, ba mai faɗar gaskiya. Sun koya wa harshensu faɗar
    ƙarya; sun gajiyar da kansu da yin zunubi.
  uig-LAT: Ular herbiri öz yéqinlirigha aldamchiliq qilmaqta, héchkim heqiqetni sözlimeydu;
    ular öz tilini yalghan sözleshke ögitidu, ular qebihlikte özlirini upritidu.
  nde-nde: Umngane ukhohlisa umngane, njalo kakho okhuluma iqiniso. Sebafundisa izindimi
    zabo ukuqamba amanga, bayazidinisa ngokona.
  ton-ton: Pea te nau taki taha kākaaʻi hono kaungāʻapi, pea ʻikai te nau lea ki he
    moʻoni; kuo nau ako honau ʻelelo ke lea loi, pea ʻoku nau fakaongosiaʻi ʻakinautolu
    ʻi he fai kovi.
  ces-1613: A jeden každý bližního svého oklamává, a pravdy nemluví; učí jazyk svůj
    mluviti lež, neprávě činíce, ustávají.
  eng-WMB: Friends deceive each other, and will not speak the truth. They have taught
    their tongue to speak lies. They weary themselves committing iniquity.
  tam-TCV: சிநேகிதன் சிநேகிதனை ஏமாற்றுகிறான். ஒருவனாவது உண்மை பேசுவதில்லை. அவர்கள்
    தங்கள் நாவுக்குப் பொய்பேசப் போதித்திருக்கிறார்கள். பாவம் செய்வதினால் தங்களைத்
    தாங்களே களைப்படையச் செய்கிறார்கள்.
  ceb-ULB: Ang matag tawo magbiaybiay sa iyang silingan ug wala magsulti sa kamatuoran.
    Nagtudlo ug malimbongong mga butang ang ilang mga dila. Naghago sila sa pagbuhat
    ug daotan.
  pol-UBG: Każdy też oszukuje swego bliźniego i nie mówi prawdy. Przyuczyli swój język
    do mówienia kłamstwa, męczą się, aby popełnić nieprawość.
  urd-GVU: ہر ایک اپنے پڑوسی کو دھوکا دیتا ہے، کوئی بھی سچ نہیں بولتا۔ اُنہوں نے اپنی
    زبان کو جھوٹ بولنا سکھایا ہے، اور اب وہ غلط کام کرتے کرتے تھک گئے ہیں۔
  deu-1912: Ein Freund täuscht den andern und reden kein wahres Wort; sie fleißigen
    sich darauf, wie einer den andern betrüge, und ist ihnen nicht leid, daß sie es
    ärger machen können.
  kan-2017: ಎಲ್ಲರೂ ತಮ್ಮ ತಮ್ಮ ನೆರೆಯವರಿಗೆ ಮೋಸಮಾಡುತ್ತಾರೆ, ಸತ್ಯವನ್ನು ಆಡುವುದೇ ಇಲ್ಲ; ತಮ್ಮ
    ನಾಲಿಗೆಗೆ ಸುಳ್ಳನ್ನು ಕಲಿಸಿದ್ದಾರೆ. ತಮಗೆ ಆಯಾಸವಾಗುವ ಮಟ್ಟಿಗೆ ಕೆಡುಕನ್ನು ಮಾಡುತ್ತಿದ್ದಾರೆ.
  yap-yap: Yad gubin ni yad ma dum’puman ko fager rorad, dariy be’ nma yog e tin rriyul’.
    Ka ra filed nga balothrad ni ngi i ban; ma dab ra pithiged pa’rad ko denen ni
    yad be ngongliy. Ra bagyad ma ke par ni go’ ma’ngach e be tay, ma aram rogon e
    ngongol nike ul ul reb e sasalap nga reb. I SOMOL e be yog ni girdi’ rok e ka
