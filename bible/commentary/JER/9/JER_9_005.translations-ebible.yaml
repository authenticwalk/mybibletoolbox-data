  bqc-SIM: Ń kú mↄafilideↄ guuɛ, mↄafilipi mɛ́ tò aa gì ma dↄ̃i.
  tcz-CHONGTHU: Amitakip joulenal in akilhemtouvin, koima thudih sei aumpouve. Jouthu
    seina leh milhep lhah aleiyu akithemchuh sah’un, chonset abol be be jingun, lungkhel
    ding agelpouve.
  mar-mar: प्रत्येक मनुष्य आपल्या शेजाऱ्याची थट्टा करतो आणि सत्य बोलत नाही. त्यांची
    जीभ खोटे बोलते. दुष्टाई करण्यासाठी ते आपणाला दमवतात.
  qub-qub: Jucnin-jucninpis engañanacunmi. Mayganpis manami rasun cajtaga rimanchu.
    Llullacuyllapämi yachacasha carcaycan. Jucha rurayllacho yachacasha carmi paycunaga
    mana wiyacunchu.
  bqp-bqp: Bɑ rɑ tii wɛ̃ kɔ̃sɑn kobu kɑ weesu sɔɔ sere bɑ yinɑ bu mɑn wurɑ.
  hat-hat: Yo tout ap woule zanmi yo. Pesonn pa di laverite. Y'ap file lang yo pou
    bay manti. Y'ap touye tèt yo nan fè mechanste.
  eng-BSB: Each one betrays his friend; no one tells the truth. They have taught their
    tongues to lie; they wear themselves out committing iniquity.
  eng-WEBPB: Friends deceive each other, and will not speak the truth. They have taught
    their tongue to speak lies. They weary themselves committing iniquity.
  kbq-kbq: Mika vahe'mo'za tava'o zamire'ma nemaniza vahera orevatga arevatga nehu'za,
    magore hu'za tamagea nosaze. Zamagra karunagema hu' zantera ko rempi hu'za antahi'naze.
    Ana hu'nazanki'za kumi'ma hazazamo'a zamagrira zamazeri zamasafe nehie.
  nhe-BL: Se se israelita quimati cuali quejatza tlacajcayahuas huan tetlaijilhuis.
    Yajuanti senquistoc quichihuaj tlajtlacoli.
  gub-BL: Paw rupi hemu'em wemigwaw wanupe wà. Ni amo numume'u kwaw ze'eg azeharomoete
    har wà. Umu'e wapeku temu'emaw rehe wà. Uzapo ikatu 'ym ma'e wà. Nuityk kwaw ikatu
    'ym ma'e wemiapo wà.
  eng-DRA: 'And a man shall mock his brother, and they will not speak the truth: for
    they have taught their tongue to speak lies: they have laboured to commit iniquity.'
