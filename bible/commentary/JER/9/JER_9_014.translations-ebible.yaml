verse: JER.009.014
translations:
  mal-C: പ്രത്യുത, അവർ തങ്ങളുടെ ഹൃദയത്തിലെ ദുർവാശിയനുസരിച്ചും തങ്ങളുടെ പിതാക്കന്മാർ
    പഠിപ്പിച്ച ബാലിന്റെ വഴിയിൽ ജീവിക്കുകയും ചെയ്തു.”
  deu-TKW: darum, so spricht Jahwe der Heerscharen, der Gott Israels, will ich sie,
    dieses Volk da, mit Wermut speisen und sie mit Giftwasser tränken
  lin-lin: 'Yango wana, tala liloba oyo Yawe, Mokonzi ya mampinga, Nzambe ya Isalaele,
    alobi : « Tala, nakoleisa bato oyo matiti ya bololo mpe nakomelisa bango mayi
    ya ngenge.'
  eng-LSV: And they walk after the stubbornness of their heart, || And after the Ba‘alim,
    || That their fathers taught them,”
  eng-GNV: But haue walked after the stubbernesse of their owne heart, and after Baalims,
    which their fathers taught them,
  eng-WEBSTER: 'But have walked after the imagination of their own heart, and after
    Baalim, which their fathers taught them:'
  nhw-BL: San quichijtinenque catli inijuanti quinpactiyaya huan quinhueyimatque nopa
    teteyome tlen Baal quen inintatahua quinnextilijque.
  swh-ONEN: Badala yake wamefuata ukaidi wa mioyo yao, wamefuata Mabaali, kama vile
    baba zao walivyowafundisha.”
  bba-bba: Yen sɔ̃nɑ nɛ, Gusunɔ Isirelibɑn Yinni, nɛ wi nɑ wɔllu kɑ tem mɔ, nɑ nɛɛ,
    wee, kon bu dɑ̃ɑ kiku ɡɑɡu ɡe ɡɑ sosu diisiɑ, kpɑ n bu nim mɛ mu dɛ̃ɛ mɔ nɔrusiɑ.
  eng-KJVCPB: 'But have walked after the imagination of their own heart, And after
    Baalim, which their fathers taught them:'
  luo-luo: To giseluwo mana timbegi mag wich teko; bende giseluwo bangʼ Baal, mana
    kaka wuonegi nopuonjogi.”
  meu-meu: a sibodia edia lalo-hadai vada e ḡavadia mai lalo-aukadia ida, bona Baal
    muridiai vada ela, tamadia ese e hadibadia heḡereḡerena.
  npi-ULB: तिनीहरू आ-आफ्ना हठी हृदयद्वारा हिंडेका हुनाले र आफ्‍ना पुर्खाहरूले सिकाएझैं
    गरी तिनीहरूले बाल देवताहरूको अनुसरण गरेको हुनाले यस्तो भएको हो ।
  yor-yor: Dípò èyí, wọ́n ti tẹ̀lé agídí ọkàn wọn, wọ́n ti tẹ̀lé Baali gẹ́gẹ́ bí àwọn
    baba wọn ṣe kọ́ wọn.
  pes-OPCB: بلکه به جای آن، در پی خواسته‌های دل سرکش خود رفتند و طبق تعلیم اجدادشان،
    بتهای بعل را پرستیدند.
  tgl-ULB: Ito ay dahil namuhay sila sa pamamagitan ng kanilang mga matitigas na puso
    at sa pagsunod sa mga Baal tulad ng itinuro sa kanila ng kanilang mga ama na gagawin
    nila.
  hui-hui: Tigua mine taraore halu tinime poa biyagoha pu pebe bialu haya. Ani buwa
    bamba tinaga mamalirume biawai hayadagua dege dama mitangi bialu gime wabini mini
    Balanaga bi pupu wialu haya.
  mya-mya: သူ​တို့​သည်​ခေါင်း​မာ​လျက်​မိ​မိ​ဘိုး​ဘေး များ​သွန်​သင်​ထား​ခဲ့​သည့်​အ​တိုင်း
    ဗာ​လ ဘု​ရား​ကို​ဝတ်​ပြု​ရှိ​ခိုး​ကြ​၏။-
  bod-N: གཤིས་རྒྱུད་གྱོང་པོའི་རྗེས་སུ་འབྲངས་ཏེ་སྤྱོད་པ་སྤྱད་ཅིང་། དེ་དག་གི་ཕ་མེས་རྣམས་ཀྱིས་བསླབ་པ་བཞིན་དུ་པཱ་ཨལ་རྣམས་ཀྱི་རྗེས་སུ་འབྲངས་པ་ཡིན་ཞེས་པའོ།
    །
  sna-sna: Asi, vakatevera kusindimara kwemwoyo yavo; vakatevera vanaBhaari, sezvavakadzidziswa
    namadzibaba avo.”
  spa-BLM: sino que han andado según la terquedad de su propio corazón y según los
    baales que les enseñaron sus padres.”
  cac-cac: Ix yac'an val pitb'oquel spensar eb', ix yac'anem sb'a eb' d'a juntzan̈
    comon dios, icha ix aj sc'ayb'ajcan eb' yuj smam yicham.
  swh-ULB: Ni kwa sababu wameishi kwa ushupavu wa mioyo yao na wamewafuata Mabaali
    kama baba zao walivyowafundisha kufanya.
  bel-bel: а хадзілі паводле ўпартасьці сэрца свайго і па сьледзе Ваала, як навучылі
    іх бацькі іхнія.
  deu-ELBBK: 'Darum, so spricht der HERR der Heerscharen, der Gott Israels: Siehe,
    ich will sie, dieses Volk, mit Wermut speisen und sie mit bitterem Wasser tränken'
  mbb-OT: Iyan dan nasì midsunud is kemesinupaken te ǥehinawa zan. Mid-azap dan is
    duma he menge ed-ezapen sumalà te impenurù kandan te menge kepuun dan.
  mal-2015: തങ്ങളുടെ ഹൃദയത്തിന്റെ ശാഠ്യത്തെയും തങ്ങളുടെ പിതാക്കന്മാർ തങ്ങളെ അഭ്യസിപ്പിച്ച
    ബാൽവിഗ്രഹങ്ങളെയും അനുസരിച്ചു നടന്നതുകൊണ്ടു,
  rmc-rmc: 'Vašoda o Nekzoraleder RAJ, o Del le Izraeloskro, phenel kada: „Dikh, čaľarava
    kale manušen le kirke chabeneha a dava len te pijel o jedovato paňi.'
  pes-OPV: بلکه پیروی سرکشی دل خود را نمودند، و از عقب بعلیم که پدران ایشان آنها را
    به ایشان آموختندرفتند.»
  ron-1924: чи ау умблат дупэ аплекэриле инимий лор ши ау мерс дупэ бааль, кум й-ау
    ынвэцат пэринций лор.”
  ben-OBCV: পরিবর্তে, তারা তাদের হৃদয়ের একগুঁয়েমি মনোভাবের অনুসারী হয়েছে; তারা
    তাদের পিতৃপুরুষদের শিক্ষা অনুযায়ী বায়াল-দেবতার অনুগমন করেছে।”
  som-som: laakiinse waxay iska daba galeen caasinimadii qalbigooda, iyo Bacaliim
    oo ay awowayaashood iyaga bareen,
  lat-VUC: 'et abierunt post pravitatem cordis sui, et post Baalim, quod didicerunt
    a patribus suis:'
  eng-ASVBT: but have walked after the stubbornness of their own heart, and after
    the Baalim, which their fathers taught them;
  ita-1885: Anzi sono andati dietro alla durezza del cuor loro, e dietro a' Baali;
    il che i lor padri insegnarono loro.
  eng-LXXUP: 'therefore thus saith the Lord God of Israel, Behold, I will feed them
    with trouble and will cause them to drink water of gall:'
  eng-ULB: It is because they have walked by their stubborn hearts and have followed
    the Baals as their fathers taught them to do.
  spa-VBL: Por el contrario, han seguido su propia y obstinada manera de pensar, y
    han ido a adorar a los baales, tal como sus antepasados les enseñaron.
  fra-_FOB: Mais qu'ils ont suivi la dureté de leur cœur et les Baals, comme leurs
    pères.
  mal-mal: അവരുടെ ഹൃദയത്തിന്റെ ശാഠ്യത്തെയും അവരുടെ പൂര്‍വ്വ പിതാക്കന്മാർ അവരെ അഭ്യസിപ്പിച്ച
    ബാല്‍ വിഗ്രഹങ്ങളെയും അനുസരിച്ചുനടന്നു;” അതുകൊണ്ട്
  urd-GVR: Is ke bajāe wuh apne ziddī diloṅ kī pairawī karke Bāl dewatāoṅ ke pīchhe
    lag gae haiṅ. Unhoṅ ne wuhī kuchh kiyā jo un ke bāpdādā ne unheṅ sikhāyā thā.”
  suz-BL: मेको आन खकटा थुंमी आन दला दाक्‍स पा बाल देवता आ नोले खोइक्‍तेक्‍म। मेको
    आन किकी पिपी शेंशो लांम गाक्‍तेक्‍म। येरमीया ७:२४
  eng-NOY: But have walked after the obstinacy of their own heart, And after the Baals,
    as their fathers taught them.
  ita-1927: ma han seguito la caparbietà dei cuor loro, e sono andati dietro ai Baali,
    come i loro padri insegnarono loro.
  ckb-ckb: لەبری ئەوە، بەدوای کەللەڕەقی خۆیان کەوتن، بەدوای بەعلەکان کەوتن، کە باوباپیرانیان
    فێریان کردن.»
  eng-BBE: But they have been walking in the pride of their hearts, going after the
    Baals, as their fathers gave them teaching.
  kan-OKCV: ತಮ್ಮ ಹೃದಯದ ಕಾಠಿಣ್ಯದ ಪ್ರಕಾರವಾಗಿಯೂ, ತಮ್ಮ ಪಿತೃಗಳು ಅವರಿಗೆ ಬೋಧಿಸಿದ ಬಾಳ್ ದೇವತೆಗಳನ್ನು
    ಹಿಂಬಾಲಿಸಿದರು.”
  tam-2017: தங்களுடைய இருதயத்தின் கடினத்தையும், தங்கள் முற்பிதாக்கள் தங்களுக்குக்
    கற்றுக்கொடுத்தபடி பாகால்களையும் பின்தொடர்ந்தார்களே என்று யெகோவா சொல்லுகிறார்.
  spa-RV-1909: 'Antes se fueron tras la imaginación de su corazón, y en pos de los
    Baales que les enseñaron sus padres:'
  ron-BTF: Ci au umblat după închipuirea inimii lor proprii și după Baali precum i-au
    învățat părinții lor;
  eng-WEBP: but have walked after the stubbornness of their own heart and after the
    Baals, which their fathers taught them.”
  eng-FBV: On the contrary, they have followed their own stubborn way of thinking,
    and went to worship the Baals, just as their forefathers taught them.
  nld-1939: Maar hun afgestompt hart zijn gevolgd, En de Báals, zoals hun vaders het
    hen hadden geleerd.
  nch-BL: San quichijtinenque cati inijuanti quinpactiyaya huan quinhueyimatque nopa
    teteyome ten Baal quej inintatahua quinnextilijque.
  vie-1934: Nhưng chúng nó bước theo sự cứng cỏi của lòng mình, theo các thần Ba-anh
    mà tổ phụ mình đã dạy.
  hin-CV: बल्कि, वे अपने हठीले हृदय की समझ के अनुरूप आचरण करते रहे; वे अपने पूर्वजों
    की शिक्षा पर बाल देवताओं का अनुसरण करते रहें.”
  spa-BES: Pero ellos han estado caminando en el orgullo de sus corazones, persiguiendo
    a los baales, como sus padres les dieron la enseñanza.
  tdx-tdx: 'aa le hoe t’Iehovà’ i Màroy, i Andrianañahare’ Israeley: Ingo hanjotsoako
    vahontsoy ondaty retoañe, vaho hampinomeko ranon’ afero.'
  tha-KJV: แต่​ได้​ดำเนินตามใจของตนเองอย่างดื้​อด​ึง และติดตามพระบาอัล อย่างที่บรรพบุรุษได้สั่งสอนเขาไว้”
  por-BR-2018: Ao invés disso, eles seguiram atrás da teimosia de seu coração, e atrás
    dos Baalins, que seus pais lhes ensinaram.
  deu-ELO: sondern dem Starrsinn ihres Herzens und den Baalim nachgegangen sind, was
    ihre Väter sie gelehrt haben.
  eng-WYC-2018: and they went after the shrewdness of their heart, and after Baalim,
    which they learned of their fathers; (and they went after the depravity of their
    hearts, and went after the Baalim, which they learned from their fathers;)
  epo-epo: 'sed sekvis la obstinecon de sia koro kaj la Baalojn, kiel lernigis al
    ili iliaj patroj:'
  uig-PIN: Bǝlki ɵz ⱪǝlbidiki jaⱨilliⱪⱪa ǝgǝxkǝn, ata-bowiliri ularƣa ɵgǝtkǝndǝk Baallarning
    kǝynigǝ ǝgixip kǝtkǝn,
  beo-beo: Be ilia dogo da ga:nasi hamone, ilia da ilia eda ilia olelesu defele, Ba:iele
    ogogosu loboga hamoi ogogosu ‘gode’ ilima nodone sia:ne gadolalusu.
  tpi-OTNT: Ol i bikhet tru na bihainim laik bilong ol yet. Na ol i bin lotuim ol
    god Bal, olsem ol tumbuna bilong ol i bin lainim ol long mekim.
  hau-SA: A maimako, sun bi taurin zuciyarsu; suka bi Ba’al, yadda kakanninsu suka
    koya musu.”
  uig-LAT: Belki öz qelbidiki jahilliqqa egeshken, ata-bowiliri ulargha ögetkendek
    Baallarning keynige egiship ketken,
  nde-nde: Esikhundleni salokho, bona balandele ubulukhuni bezinhliziyo zabo; balandele
    oBhali, njengokufundiswa kwabo ngoyise.”
  ton-ton: Ka kuo nau muimui ki he mahalo ʻa honau loto, pea ʻia Peali, ʻaia naʻe
    ako ʻe heʻenau ngaahi tamai kiate kinautolu.”
  ces-1613: 'Ale chodili za myšlénkami srdce svého a za Báli, čemuž je naučili otcové
    jejich:'
  eng-WMB: but have walked after the stubbornness of their own heart and after the
    Baals, which their fathers taught them.”
  tam-TCV: அவர்கள் தங்கள் இருதயங்களின் பிடிவாதத்தின்படி நடந்து, தங்கள் முற்பிதாக்கள்
    போதித்தபடி பாகால்களைப் பின்பற்றினார்கள்” என்றார்.
  ceb-ULB: Tungod kay nagsubay sila pinaagi sa ilang tig-a nga mga kasingkasing ug
    nagsunod sa mga Baal sumala sa gitudlo sa ilang mga amahan nga ilang buhaton.
  pol-UBG: Ale postępowali według uporu swego serca i szli za Baalami, jak ich nauczyli
    ich ojcowie;
  agr-agr: Nuna umitsuk dita apaji emematujakagbaun nuna, ditashkam dita anentai wakegamun
    Baal aidaun emematiaju ainawai.
  kyc-kyc: Dopa pirami doko suu pyao mona kana pokapala nakamana rakange dupwame pinya
    lao mana lamaiyaminyili pyuo nakama rangena suu pingi ipyamo doko yeelyo moko
    minyuo mee bange anatuŋu lao kingi Bealo lenge dupwa kingi wapambupi lakao lakandelyaminyi.
  urd-GVU: اِس کے بجائے وہ اپنے ضدی دلوں کی پیروی کر کے بعل دیوتاؤں کے پیچھے لگ گئے
    ہیں۔ اُنہوں نے وہی کچھ کیا جو اُن کے باپ دادا نے اُنہیں سکھایا تھا۔“
  deu-1912: 'sondern folgen ihres Herzens Gedünken und den Baalim, wie sie ihre Väter
    gelehrt haben:'
  kan-2017: ಅವರು ಧರ್ಮದ ಮಾರ್ಗದಲ್ಲಿ ನಡೆಯದೆ, ಸ್ವಂತ ಹೃದಯದ ಹಟದಂತೆ ನಡೆದು, ತಮ್ಮ ಪೂರ್ವಿಕರು
    ತಮಗೆ ಕಲಿಸಿಕೊಟ್ಟ ಹಾಗೆ ಬಾಳ್ ದೇವತೆಗಳನ್ನು ಹಿಂಬಾಲಿಸಿದರು.
  yap-yap: Ya ra gel niged lanin’rad ngu’ur meybilgad ngak fapi liyos ni fan ngak
    fare liyos ni Baal, ni bod rogon nike fil pi chitamangirad ngorad ni ngu’ur rin’ed.
  hlt-MCSB: Tedae a napa rhoek kah a tukkil bangla a lungbuei mangkhak hnuk neh Baal
    hnukah pongpa uh.
  mdy-ETH: ዬያይዶንዶሢ ሃሺ ዋይዚ ዒፃ ፑርታ ዓሲ ማዔኔ፤ ዔያቶኮ ዓዶንሢ ዔያቶ ዔርዜ ጎይፆና ባዓኣሌ ማሊሲ ኮሾና ባኮ ዔያታ
    ዚጊ ካኣሽኬኔ።
  twi-ASANTE: Mmom, wɔadi wɔn akoma asoɔden akyi, wɔadi Baalnom akyi sɛdeɛ wɔn agyanom
    kyerɛɛ wɔn no.”
  eng-WEBU: but have walked after the stubbornness of their own heart and after the
    Baals, which their fathers taught them.”
  wal-wal: Hegaa aggidi, eti bantta wozanaa muumetettaa kaallidosona; eti bantta aawati
    tamaarissidoogaadankka Ba7aala giyo eeqatuyyo goinnidosona” yaagiis.
  spa-PDDPT: sino andan tras la dureza de su corazón y tras los baales, lo cual les
    enseñaron sus antepasados.
  gun-gun: Ha'e rami 'rãgue py inhakã ratã va'e vy ta'angaa Baal ikuai va'e re rive
    ikuai, tuu kuery ombo'eague rami ae”, he'i.
  ilo-ULB: Daytoy ket gapu ta nagbiagda a sinurotda dagiti nasukir a pusoda ken nagdayawda
    kadagiti Baal a kas insuro kadakuada dagiti ammada nga aramidenda.
  kpg-kpg: Digaula guu lodo hamaaloo nadau manawa ge gu daumaha ang gi nia balu ada
    o Baal, gadoo be di hai o nadau maadua mmaadua ne aago ang gi digaula.
  uig-ARA: بەلكى ئۆز قەلبىدىكى جاھىللىققا ئەگەشكەن، ئاتا-بوۋىلىرى ئۇلارغا ئۆگەتكەندەك
    بائاللارنىڭ كەينىگە ئەگىشىپ كەتكەن،
  sus-sus: Na nan a ra n tan Isirayila Marigi Alatala bara natɛ tongo yi ɲama xa pɔsɔnɛ
    gerun.
  pon-2006: Re ahpw keptakailahr oh kin pwongih dikedik en eni kan en Paal, duwen
    me samarail ko padahkihong irail.
  jae-jae: Masigoc, êsêac gêsuŋtêkwa ŋatoŋ ma sêjam sakiŋ anôtô Bal nê ŋakatu kêtôm
    nêŋ tameŋi têdôŋ êsêac.
  ksd-ksd: 'ma dia tar mur uka ra nuknuk i diat iat i pue ngangar, ma dia ga mur ra
    umana Baal nina ra umana tama i diat dia ga tovo tar ia ta diat:'
  tur-YTC: Ama kendi yüreklerinin inatçılığı ardından ve atalarının kendilerine öğrettiği
    Baallar’ın peşinden gittiler.”
  grc-BRENT: Διατοῦτο τάδε λέγει Κύριος ὁ Θεὸς Ἰσραὴλ, ἰδοὺ ἐγὼ ψωμιῶ αὐτοὺς ἀνάγκας,
    καὶ ποτιῶ αὐτοὺς ὕδωρ χολῆς,
  ind-AYT: melainkan telah berjalan mengikuti kekerasan hati mereka, dan mengikuti
    para Baal, seperti yang diajarkan nenek moyang mereka kepada mereka.”
  nya-nya: Mʼmalo mwake, anatsatira zolakwa za mʼmitima yawo; anapembedza Abaala ngati
    momwe makolo awo anawaphunzitsira.”
  hrv-hrv: 'ovako govori Jahve nad Vojskama, Bog Izraelov: Evo, nahranit ću narod
    ovaj pelinom i napojiti ga vodom zatrovanom.'
  mps-mps: Augwa hagoma mu elama, augwa homu wali pali. Te augwa te god Balba lotu
    wali, te augwa wąį nǫųgo ola mayu, te sę yao wali ebo sę tiwai yalio.
  tpi-tpi: Ol i bikhet tru na bihainim laik bilong ol yet. Na ol i bin lotuim ol god
    Bal, olsem ol tumbuna bilong ol i bin lainim ol long mekim.
  dan-1931: men fulgte deres Hjertes Stivsind og Ba'alerne, som deres Fædre lærte
    dem at kende,
  vie-OVCB: Thay vào đó, chúng đi theo lòng ngoan cố của chúng, thờ lạy các thần Ba-anh
    mà tổ phụ chúng dạy cho.
  guj-2017: પણ પોતાના હ્રદયના દુરાગ્રહ મુજબ અને પોતાના પિતૃઓએ શીખવ્યા પ્રમાણે તેઓ
    બઆલોની પાછળ ચાલ્યા છે.
  pon-2006A: Re ahpw keptakailahr oh kin pwongih dikedik en eni kan en Paal, duwen
    me samarail ko padahkihong irail.
  por-BRBSL: mas andaram depois da teimosia de seu próprio coração e depois dos Baals,
    que seus pais lhes ensinaram”.
  cth-cth: Amamae lung a patanae lamthung hah a tarawi awh, a napanaw ni a cangkhai
    awh e patetlah Baal hnuk a kâbang awh.
  twi-twi: Mmom, wɔadi wɔn koma asoɔden akyi, wɔadi Baalnom akyi sɛnea wɔn agyanom
    kyerɛɛ wɔn no.”
  hlt-hlt: Tedae a napa rhoek kah a tukkil bangla a lungbuei mangkhak hnuk neh Baal
    hnukah pongpa uh.
  tbz-SIM: Dɛɛ̀ te mí mbɛ Yiɛ̀ nKuyie Mpɑkɛdɑɑ, bɛmbɛ Isidɑyɛɛribɛ tũ nkù kɛ̀ n tu
    m bo bɛ̀ dií mmɛdɔ̀mmɛ̀ kɛ́ bɛ̀ nìi mmutie mùù kɔ̀ù.
  msy-2020: Men navir averiaba gavgavigha uan ifongiamɨn gɨn ghua men inazir afeziaba
    men sure gamizɨ moghɨn, me aser Balbar ziaba fe.
  azb-azb: ürəklərinin inadkarlığına görə rəftar etdilər və atalarının öyrətdiyi kimi
    Baal bütlərinə itaət etdilər.
  eng-DBY: but have walked after the stubbornness of their own heart, and after the
    Baals, as their fathers taught them;
  hin-2017: वरन् वे अपने हठ पर बाल नामक देवताओं के पीछे चले, जैसा उनके पुरखाओं ने
    उनको सिखाया।
  wol-KYG: 'Moo tax Aji Sax ji Boroom gàngoor yi, Yàllay Israyil dafa wax ne: «Maa
    ngii di leelsi xeet wii njàqarey xeme, nàndal leen tookey mbugal.'
  eng-YLT: And they walk after the stubbornness of their heart, And after the Baalim,
    that their fathers taught them,
  eng-WYC-2017: and they went after the shrewd-ness of their heart, and after Baalim,
    which they learned of their fathers;
  eng-WMBB: but have walked after the stubbornness of their own heart and after the
    Baals, which their fathers taught them.”
  urd-GVH: इसके बजाए वह अपने ज़िद्दी दिलों की पैरवी करके बाल देवताओं के पीछे लग गए
    हैं। उन्होंने वही कुछ किया जो उनके बापदादा ने उन्हें सिखाया था।”
  rug-rug: Ba lopu gua tu, luli tu rini sari bulodia sapu tasunadi; luli rini sari
    beku Beolo, gua sapu va tumatumae ni rina tiatamadia.”
  gaz-gaz: Qooda kanaa mata jabinaan fedhii garaa isaanii duukaa buʼan; akkuma abbootiin
    isaanii isaan barsiisanittis Baʼaal duukaa buʼan.”
  fra-LSG: Parce qu’ils ont suivi les penchants de leur cœur, Et qu’ils sont allés
    après les Baals, Comme leurs pères le leur ont appris.
  gnn-gnn: yana walala marrtjinana mukthurrunana walalaŋgalaynha walala djälkurru,
    bala walala yukurra buku‐ŋal'yundja wiripuŋuwuna waŋarrwu, malthun yukurra dhuḏakthun
    walalaŋguway bäpa'mirriŋunhana walalanha rom.
  yal-yal: Nanara, Alatala, Isirayilaa Ala Sɛnbɛn Birin Kanna ito nan falaxi, a naxa,
    “N dabarin nun ige xɔlɛn fima yamani ito ma nɛn e balon na.
  haw-1868: Aka, ua hele lakou mamuli o ka paakiki o ko lakou naau iho, a mamuli o
    na Baala hoi, na mea a ko lakou poe makua i ao mai ai ia lakou;
  arb-NAV: بَلْ ضَلُّوا وَرَاءَ عِنَادِ قُلُوبِهِمْ، وَانْسَاقُوا خَلْفَ آلِهَةِ الْبَعْلِيمِ
    الَّتِي لَقَّنَهُمْ آبَاؤُهُمْ عِبَادَتَهَا.
  ewe-ewe: Ke boŋ wodze woƒe dzi dzeaglãwo yome hekplɔ Baalwo ɖo abe ale si wo fofowo
    fia woe ene.”
  eng-LEE: (9:13) But have walked after the stubbornness of their own heart, and after
    the Be'alim, which their fathers had taught them.
  asm-FB: কিন্তু নিজ মনৰ কঠিনতা অনুসাৰে আৰু তেওঁলোকৰ পূৰ্বপুৰুষসকলে তেওঁলোকক শিকোৱা
    বাল দেৱতাবোৰৰ পাছত চলিলে।
  sus-A: نَ نَن عَ رَ ﭑ تَن عِسِرَيِلَ مَرِفِ عَلَتَلَ بَرَ نَتّ تٌنفٌ يِ حَمَ شَ
    ثْسْنّ فٍرُن.
  fra-SBL: mais parce qu'ils ont marché selon l'obstination de leur cœur et selon
    les Baals que leurs pères leur ont enseignés. »
  hbo-hbo: לָכֵ֗ן כֹּֽה־אָמַ֞ר יְהוָ֤ה צְבָאֹות֙ אֱלֹהֵ֣י יִשְׂרָאֵ֔ל הִנְנִ֧י מַאֲכִילָ֛ם
    אֶת־הָעָ֥ם הַזֶּ֖ה לַֽעֲנָ֑ה וְהִשְׁקִיתִ֖ים מֵי־רֹֽאשׁ׃
  kik-kik: Handũ ha ũguo, o maarũmĩrĩire ũremi wa ngoro ciao, na makarũmĩrĩra Mabaali,
    o ta ũrĩa maithe mao maamonereirie.”
  fra-NCL: 'C’est pourquoi ainsi parle Yahweh, le Dieu d’Israël : « Voici que je vais
    les nourrir d’absinthe, — ce peuple — et je leur donnerai à boire des eaux empoisonnées.'
  cek-AK: angmacae poekhaih loklam to pazui o moe, ampanawk mah patuk ih, Baalnawk
    hnukah bang o lat.
  cuk-cuk: Aka e-binsaed-isganaba nadmalad, bab-dummagan-Baalʼmarba nanasmalad. E-babgan-e-odurdaksadba
    nanasmalad.”
  uig-CYR: Бәлки өз қәлбидики җаһиллиққа әгәшкән, ата-бовилири уларға өгәткәндәк Баалларниң
    кәйнигә әгишип кәткән,
  tel-2017: తమ హృదయంలోని మూర్ఖత్వం ప్రకారం చేశారు. తమ పూర్వికుల దగ్గర నేర్చుకున్నట్టు
    బయలు దేవుళ్ళను పూజించారు. అందుకే వారి దేశం పాడైపోయింది.”
  hat-BSA: men te mache dèyè tèt di a pwòp kè yo, e dèyè Baal yo, kon papa yo te montre
    yo a.”
  kos-kos: A elos likkekena, ac alu nu ke ma sruloala lal Baal, oana papa tumalos
    lotelos in oru.
  hbo-WLC: לָכֵ֗ן כֹּֽה־אָמַ֞ר יְהוָ֤ה צְבָאוֹת֙ אֱלֹהֵ֣י יִשְׂרָאֵ֔ל הִנְנִ֧י מַאֲכִילָ֛ם
    אֶת־הָעָ֥ם הַזֶּ֖ה לַֽעֲנָ֑ה וְהִשְׁקִיתִ֖ים מֵי־רֹֽאשׁ׃
  ibo-ibo: Kama, ha na-agbaso isiike nke obi ha, ha gbasoro chi Baal dịka nna nna
    ha si kuziere ha.”
  ory-ory: ମାତ୍ର ଆପଣା ଆପଣା ଅନ୍ତଃକରଣର ଅବାଧ୍ୟତାନୁସାରେ ଓ ସେମାନଙ୍କ ପୂର୍ବପୁରୁଷମାନଙ୍କ ଶିକ୍ଷାମତେ
    ବାଲ୍‍ ନାମକ ଦେବଗଣର ଅନୁଗାମୀ ହୋଇ ଆଚରଣ କରିଅଛନ୍ତି।
  chk-chk: Nge ra ülöförea o chei mochenin leluker, ra fel ngeni ekewe anü Paal usun
    ar kewe lewo ra aiti ngeniir.
  rop-rop: En olabat bin go mowa nogud, en olabat bin stil kipgon weshipbat det drimin
    sheip gulum Beil, dumaji olabat grengrenfathamob bin oldei titjimbat langa olabat
    blanga dumbat detkain ting na.
  ukr-1871: А ходили за упрямим серцем своїм та слїдом за Баалом, як їх отцї їх навчили.
  deu-1951: (09-13) sondern dem Starrsinn ihres Herzens und den Baalen nachgelaufen
    sind, wie ihre Väter sie gelehrt haben.
  eng-JPS: (9-13) But have walked after the stubbornness of their own heart, and after
    the Baalim, which their fathers taught them.
  srp-1865: Nego hodiše za mislima srca svojega i za Valima, èemu ih nauèiše oci njihovi,
  lug-lug: Naye, bagoberedde obukakanyavu bw’emitima gyabwe ne basinza ebifaananyi
    bya Babaali nga bajjajjaabwe bwe baabayigiriza.”
  heb-heb: וילכו אחרי שררות לבם ואחרי הבעלים אשר למדום אבותם׃
  ben-IRV: তার কারণ তারা তাদের অন্তরের একগুঁয়েমি অনুসারে চলেছে এবং তাদের পূর্বপুরুষেরা
    যেমন করতে শিক্ষা দিয়েছে তেমন তারা বাল দেবতার অনুসরণ করেছে।
  pan-pan: ਪਰ ਆਪਣੇ ਹੀ ਦਿਲ ਦੇ ਹਠ ਵਿੱਚ ਚੱਲਦੇ ਹਨ ਅਤੇ ਬਆਲੀਮ ਦੇ ਮਗਰ ਲੱਗੇ ਹਨ ਜਿਵੇਂ ਉਹਨਾਂ
    ਦੇ ਪੁਰਖਿਆਂ ਨੇ ਉਹਨਾਂ ਨੂੰ ਸਿਖਾਇਆ ਸੀ
  mya-JVB: မိမိ တို့ စိတ် နှလုံးခိုင်မာ ခြင်းသို့ ၎င်း ၊ မိရိုး ဘလာအတိုင်း ဗာလ ဘုရားတို့နောက်
    သို့၎င်း လိုက် ကြသောကြောင့် ၊
  tbg-tbg: Vika kempukaiqamake nái avu aatoqi hampi kaiqa varera avataqi viha, nái
    kaivaqaukavara qora okara numiqaantemake, vika una variqa Baalira maraqura/varaha,
    vo varaha vo varaha quahama nimite variarave.
  hmo-hmo: Idia ese, mai edia kudouna auka danu, Bala dirava idia tomadiho henia vadaeni,
    edia tamadia ese idia hadibaia hegeregerena.
  urd-urd: बल्कि उन्होंने अपने हट्टी दिलों की और बा'लीम की पैरवी की, जिसकी उनके बाप
    — दादा ने उनको ता'लीम दी थी।
  rus-SYN: а ходили по упорству сердца своего и во след Ваалов, как научили их отцы
    их.
  bqc-SIM: A yã́i ma Dii Zĩgↄ̃de Isailiↄ Lua ma mɛ̀, má gↄ̃i kpámá aa soɛ, mí
    kona í kpámá aa mi.
  tcz-CHONGTHU: Amahon, louchal tah in ama ama deicheh abolun, apu apateu bol bang
    bangin, Baal doilim chu chibai abohtauvin ahi.
  mar-mar: हे असे झाले कारण ते आपल्या दुराग्रही हृदयाच्या मर्जी प्रमाणे वागले आणि
    त्यांच्या वडिलांनी त्यांना शिकवल्या प्रमाणे, बालदेवास अनुसरले.”
  qub-qub: Paycunaga llapanpis goyasha shongun yarpashannöllami. Nircur taytancuna
    yachachishannömi mana dios caycaptin manacajcunata ‹diosnë› nir adurasha.
  bqp-bqp: Yen sɔ̃nɑ nɛ, Gusunɔ Isirelibɑn Yinni, nɛ wi nɑ wɔllu kɑ tem mɔ, nɑ nɛɛ,
    wee, kon bu dɑ̃ɑ kiku gɑgu ge gɑ sosu diisiɑ, kpɑ n bu nim mɛ mu dɛ̃ɛ mɔ nɔrusiɑ.
  hat-hat: Yo fè tèt di pi rèd, yo rete ap sèvi zidòl Baal zansèt yo te fè yo konnen
    an.
  eng-BSB: Instead, they have followed the stubbornness of their hearts and gone after
    the Baals, as their fathers taught them.”
  eng-WEBPB: but have walked after the stubbornness of their own heart and after the
    Baals, which their fathers taught them.”
  kbq-kbq: Hianagi zamagri zamagu'amo'a hankavetige'za, zamagra'a zamavesi'za amage
    nente'za zamafahe'zama huzamaveri hu'nazaza hu'za, Bali havi anumzamofo amema'are
    monora hunte'naze.
  nhe-BL: San quichijtinenque tlen yajuanti quinpactiyaya huan quinhueyimatque nopa
    teteyome tlen Baal queja inintatahua quinnextilijque.
  gub-BL: Nan. Upytu'u hereruzar ire Ma'aw hagapaw imuwete pà wà. Wanu umu'e Ma'aw
    imuwete haw rehe wà.
  eng-DRA: But they have gone after the perverseness of their own heart, and after
    Baalim, which their fathers taught them.
