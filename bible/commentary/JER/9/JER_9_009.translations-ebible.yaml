verse: JER.009.009
translations:
  mal-C: ഈ കാര്യംനിമിത്തം ഞാൻ അവരെ ശിക്ഷിക്കാതിരിക്കുമോ?” യഹോവ അരുളിച്ചെയ്യുന്നു.
    “ഇതുപോലെയുള്ള ഒരു ജനതയോട് ഞാൻ പകരം ചെയ്യാതിരിക്കുമോ?”
  deu-TKW: 'Auf den Bergen will ich ein Weinen und Klagen anheben und auf den Auen
    der Trift ein Trauerlied anstimmen, daß sie durch Feuer verheert sind, so daß
    niemand mehr über sie hinwandert, und sie das Blöken einer Herde nicht mehr vernehmen:
    die Vögel unter dem Himmel wie das Wild sind geflüchtet, hinweggezogen.'
  lin-lin: Nakosala matanga mpe nakolela mpo na bangomba mpe matiti ya esobe. Nyonso
    esili kokawuka mpe moto moko te azali lisusu kolekela wana ; ezala makelele ya
    bibwele to ya bandeke ezali lisusu koyokana te ; bandeke ya likolo ekimi mpe banyama
    ya zamba esili kokende.
  eng-LSV: Do I not see after them for these things?” A declaration of YHWH, “Does
    My soul not avenge itself against a nation such as this?”
  eng-GNV: Shal I not visit them for these things, saith the Lord? or shall not my
    soule be auenged on such a nation as this?
  eng-WEBSTER: 'Shall I not visit them for these things ? saith the LORD: shall not
    my soul be avenged on such a nation as this?'
  nhw-BL: ¿Atlac amo quinamiqui niquintlatzacuiltis por nochi ni tlamantli catli quichihuaj?
    ¿Amo quinamiqui nimomacuepas por catli nechchihuilijtoque ni masehualme tlen ni
    tlali?” Quej nopa quiijto TOTECO.
  swh-ONEN: Je, nisiwaadhibu kwa ajili ya jambo hili?” asema Bwana. “Je, nisijilipizie
    kisasi kwa taifa kama hili?”
  bba-bba: Yeremi u nɛɛ, kon ɡuunu kɑ mi bɑ rɑ rɑɑ yɑɑ sɑbenu kpɑre swĩiyɑ. Domi nu
    ɡberɑ, ɡoo ku rɑ mɑɑ sɑre mi, bɑ ku rɑ mɑɑ yɑɑ sɑbenun wuri nɔ mi. Mɑ ɡunɔsu kɑ
    ɡbeeku yɛɛ yi duki yɑkikirɑ min di. Gɑ̃ɑnu kun mɑɑ wɑ̃ɑ mi.
  eng-KJVCPB: 'Shall I not visit them for these things? saith the Lord: Shall not
    my soul be avenged on such a nation as this?'
  luo-luo: Jehova Nyasaye wacho niya, “Donge dakumgi ne ma? Donge dachul kuor ne oganda
    ma kama?”
  meu-meu: Iehova na e tomu, Matadia basina hakanidia ini kara daidiai, bona bese
    inihetomana davana basina henia, a?
  npi-ULB: के यी कुराको काणले मैले तिनीहरूलाई दण्ड नदिने ? यो परमप्रभुको घोषणा हो,
    र के यस्तो जातिलाई म आफैले बदला नलिने त ?
  yor-yor: Èmi kì yóò ha fi ìyà jẹ wọ́n nítorí èyí?” ni Olúwa wí. “Èmi kì yóò ha gbẹ̀san
    ara mi lórí irú orílẹ̀-èdè yìí bí?”
  pes-OPCB: آیا به خاطر این کارها نباید ایشان را تنبیه کنم؟ آیا نباید از چنین قومی
    انتقام بگیرم؟»
  tgl-ULB: Hindi ko ba sila dapat parusahan dahil sa mga bagay na ito at hindi ko
    ba ipaghihiganti ang aking sarili sa bansang tulad nito? Ito ang pahayag ni Yahweh.
  hui-hui: Anduane Homogo i̱ kogo i̱na tigatigaore larogo wali agali urunime mana
    ko bialu kagonaga pani nelo i̱na muleore ngo ndobe. Hameigini uruni tigua ko biyarunaga
    i̱na tihondo biadaiore bule ngo. I̱ Anduane Homogo i̱na bi o ledogoniore, laya
    lene.
  mya-mya: ဤ​သို့​သော​အ​မှု​တို့​ကို​ပြု​သည့်​အ​တွက်​ငါ​သည် သူ​တို့​အား​အ​ပြစ်​ဒဏ်​မ​ခတ်​ဘဲ​နေ​ရ​မည်​လော။
    ဤ​သို့​သော​လူ​မျိုး​ကို​ငါ​သည်​လက်​စား​မ​ချေ​ဘဲ နေ​ရ​မည်​လော။ ဤ​ကား​ငါ​ထာ​ဝ​ရ​ဘု​ရား​မြွက်​ဟ​သည့်​စ​ကား
    ဖြစ်​၏'' ဟု​မိန့်​တော်​မူ​၏။
  bod-N: བདག་གིས་དོན་འདི་ཐམས་ཅད་ཀྱི་ཕྱིར་དུ་དེ་དག་ལ་ཉེས་ཆད་མི་གཅོད་ག་ལ་རུང་། ཡུལ་ཁམས་འདི་ལྟ་བུ་ལ་བདག་གིས་ལན་མི་བསློག་གམ་ཞེས་དཀོན་མཆོག་ཡ་ཝཱེས་གསུངས།
  sna-sna: Ko, handigavarangi nokuda kwechinhu ichi here?” ndizvo zvinotaura Jehovha.
    “Ko, handingazvitsiviri pamusoro porudzi rwakadai here?”
  spa-BLM: ¿No debería castigarlos por estas cosas?” dice Yahvé. “¿No debería mi alma
    ser vengada en una nación como ésta?
  cac-cac: 'A in val Jehová in svala'': ¿Tom man̈ smojoc vac''anoch syaelal eb'' yuj
    tas sc''ulej chi''? ¿Tom man̈ smojoc vac''an spac d''a in chon̈ab'' tic?'
  swh-ULB: Kwa nini nisiwaadhibu kwa sababu ya mambo haya - asema BWANA na kwa nini
    nisijilipizie kisasi kwa taifa ambalo liko kama hili?
  bel-bel: Няўжо Я не пакараю іх за гэта, кажа Гасподзь? ці не адпомсьціць душа Мая
    такому народу, як гэты?
  deu-ELBBK: Über die Berge will ich ein Weinen und eine Wehklage erheben und über
    die Auen der Steppe ein Klagelied. Denn sie sind verbrannt, so dass niemand hindurchzieht
    und man die Stimme der Herde nicht hört; sowohl die Vögel des Himmels als auch
    das Vieh sind entflohen, weggezogen.
  mbb-OT: Umbe, ereg he edsilutan ku sikandan. Ereg he ebelesan ku is nasyun he iring
    kayi.”
  mal-2015: ഇവനിമിത്തം ഞാൻ അവരെ സന്ദർശിക്കാതെ ഇരിക്കുമോ? ഇങ്ങനെയുള്ള ജാതിയോടു ഞാൻ
    പകരം ചെയ്യാതെ ഇരിക്കുമോ എന്നു യഹോവയുടെ അരുളപ്പാടു.
  rmc-rmc: 'Me phenďom: „Rovav a hikinav vaš o verchi, hin man žaľa pal o pastvini
    pre pušťa, bo šučile avri a imar ňiko odarik na predžal. Imar na šunďol le dobitkos,
    le čiriklen aňi le dzive džviren; savore pes rozdenašle a gele het.“'
  pes-OPV: 'پس خداوندمی گوید: «آیا به‌سبب این چیزها ایشان راعقوبت نرسانم و آیا جانم
    از چنین قومی انتقام نکشد؟»'
  ron-1924: Сэ ну-й педепсеск Еу пентру ачесте лукрурь”, зиче Домнул, „сэ ну Мэ рэзбун
    Еу пе ун асеменя попор?”
  ben-OBCV: এজন্য কি আমি তাদের শাস্তি দেব না?” সদাপ্রভু এই কথা বলেন। “এরকম জাতির বিরুদ্ধে
    আমি কি স্বয়ং প্রতিশোধ নেব না?”
  som-som: Rabbigu wuxuu leeyahay, Miyaanan iyaga waxyaalahan u ciqaabayn? Miyaanse
    naftaydu ka aarsanayn quruun tanoo kale ah?
  lat-VUC: Numquid super his non visitabo, dicit Dominus, aut in gente hujusmodi non
    ulciscetur anima mea?
  eng-ASVBT: Shall I not visit them for these things? saith Jehovah; shall not my
    soul be avenged on such a nation as this?
  ita-1885: Non farei io punizion di loro per queste cose? dice il Signore; non vendicherebbesi
    l'anima mia d'una cotal gente?
  eng-LXXUP: 'Take up a lamentation for the mountains, and a mournful dirge for the
    paths of the wilderness, for they are desolate for want of men; they heard not
    the sound of life from the birds of the sky, nor the cattle: they were amazed,
    they are gone.'
  eng-ULB: Should I not punish them because of these things—this is Yahweh's declaration—
    and should I not avenge myself on a nation that is like this?
  spa-VBL: ¿No debo castigarlos por todo esto? declara el Señor. ¿No debo tomar represalias
    por lo que ha hecho esta nación?
  fra-_FOB: Ne les punirais-je pas pour ces choses-là, dit l'Éternel? Mon âme ne se
    vengerait-elle pas d'une telle nation?
  mal-mal: ഇവ നിമിത്തം ഞാൻ അവരെ സന്ദർശിക്കാതെ ഇരിക്കുമോ? ഇങ്ങനെയുള്ള ജനതയോടു ഞാൻ പകരം
    ചെയ്യാതെ ഇരിക്കുമോ” എന്ന് യഹോവയുടെ അരുളപ്പാട്.
  urd-GVR: Rab farmātā hai, “Kyā mujhe unheṅ is kī sazā nahīṅ denī chāhie? Kyā mujhe
    aisī qaum se badlā nahīṅ lenā chāhie?”
  suz-BL: मार, मोदेंशो पशो आ पर्बम गो मेको आन कली सजाइ मगेनुङमी? ओदेंशो रागी ङा मुर
    आन कली गो सजाइ गेचा माल्‍नुङ” दे परमप्रभु यावेम देंत। येरमीया ५:९,२९
  eng-NOY: Shall I not punish them for these things? saith Jehovah; Shall I not be
    avenged on such a nation as this?
  ita-1927: Non li punirei io per queste cose? dice l’Eterno; e l’anima mia non si
    vendicherebbe d’una simile nazione?
  ckb-ckb: ئایا لەسەر ئەمە سزایان نەدەم؟ ئایا من تۆڵە لە نەتەوەیەکی وەک ئەمە نەستێنمەوە؟»
    ئەوە فەرمایشتی یەزدانە.
  eng-BBE: 'Am I not to send punishment for these things? says the Lord: will not
    my soul take payment from such a nation as this?'
  kan-OKCV: ಇವುಗಳ ನಿಮಿತ್ತ ನಾನು ಅವರನ್ನು ದಂಡಿಸಬಾರದೋ?” ಎಂದು ಯೆಹೋವ ದೇವರು ಹೇಳುತ್ತಾರೆ. “ಇಂಥಾ
    ಜನಾಂಗಕ್ಕೆ ನನ್ನ ಪ್ರಾಣವು ಮುಯ್ಯಿಗೆ ಮುಯ್ಯಿ ತೀರಿಸುವುದಿಲ್ಲವೋ?”
  tam-2017: இதற்காக அவர்களை விசாரியாதிருப்பேனோ? இப்படிப்பட்ட மக்களுக்கு என் ஆத்துமா
    நீதியைச் சரிக்கட்டாதிருக்குமோ என்று யெகோவா சொல்லுகிறார்.
  spa-RV-1909: ¿No los tengo de visitar sobre estas cosas? dice Jehová. ¿De tal gente
    no se vengará mi alma?
  ron-BTF: Să nu îi cercetez eu pentru acestea? spune DOMNUL; să nu fie sufletul meu
    răzbunat pe o națiune ca aceasta?
  eng-WEBP: Shouldn’t I punish them for these things?” says the LORD. “Shouldn’t my
    soul be avenged on a nation such as this?
  eng-FBV: Shouldn't I punish them for all this? declares the Lord. Shouldn't I retaliate
    for what this nation has done?
  nld-1939: 'En zou Ik dit alles niet straffen: Is de godsspraak van Jahweh: Op zulk
    een volk Mij niet wreken!'
  nch-BL: ¿Amo quinamiqui niquintatzacuiltis por nochi ni tamanti cati quichihuaj?
    ¿Amo quinamiqui nimomacuepas por cati techchihuilijtoque ni masehualme ten ni
    tali?” Quej nopa quiijto TOTECO.
  vie-1934: 'Đức Giê-hô-va phán: Ta há chẳng thăm phạt chúng nó về mọi điều ấy sao?
    Thần ta há chẳng trả thù một nước dường ấy sao?'
  hin-CV: क्या उपयुक्त नहीं कि मैं उन्हें इन कृत्यों के लिए दंड दूं?” यह याहवेह की
    वाणी है. “क्या मैं इस प्रकार के राष्ट्र से स्वयं बदला न लूं?”
  spa-BES: '¿No debo enviar castigo por estas cosas? dice el Señor: ¿no aceptará mi
    alma venganza de una nación como esta?'
  tdx-tdx: Hirovetako naho hangololoihako o vohitseo, naho handalàko o fiandrazañe
    am-patrambeio, fa napoke ho tomontoñe, tsy iranga’ ondaty; tsy ahatsanoñam-pimàn’
    añombe; songa niborofotse añe o voron-dikerañeo naho o bibio, nibioñe.
  tha-KJV: พระเยโฮวาห์ตรั​สว​่า “​ไม่​ควรที่เราจะลงโทษเขาเพราะสิ่งเหล่านี้​หรือ ไม่​ควรที่​จิ​ตใจเราจะแก้แค้นประชาชาติ​ที่​เป็นอย่างนี้​หรือ
  por-BR-2018: Por acaso eu não os puniria por estas coisas? Diz o SENHOR. Por acaso
    minha alma não se vingaria de tal nação?
  deu-ELO: Sollte ich solches nicht an ihnen heimsuchen? spricht Jehova; oder sollte
    an einer Nation wie diese meine Seele sich nicht rächen?
  eng-WYC-2018: Whether I shall not visit on these things, saith the Lord, either
    shall not my soul take vengeance on such a folk? (Shall I not punish them for
    these things, saith the Lord, or shall not my soul take vengeance upon such a
    nation?)
  epo-epo: Ĉu pro tio Mi povas ne puni ilin? diras la Eternulo; ĉu al tia popolo Mia
    animo ne venĝos?
  uig-PIN: Bu ixlar tüpǝylidin ularni jazalimay ⱪoyamdim? — dǝydu Pǝrwǝrdigar, — Mening
    jenim muxundaⱪ bir ǝldin ⱪisas almay ⱪoyamdu?
  beo-beo: Na da ilima se ima:bela:? Na da ilia wadela:i hou hamoi, amoma dabe ima:bela:?
    Dafawane! Na da se ilima imunu. Na, Hina Gode, da sia:i dagoi.”
  tpi-OTNT: Tru tumas, bai mi mekim save long ol dispela manmeri, bilong bekim ol
    dispela pasin nogut bilong ol. Mi Bikpela, mi tok pinis.”
  hau-SA: Bai kamata in hukunta su saboda wannan ba?” In ji Ubangiji. “Bai kamata
    in ɗau fansa a kan irin al’umma kamar wannan ba?”
  uig-LAT: Bu ishlar tüpeylidin ularni jazalimay qoyamdim? — deydu Perwerdigar, —
    Méning jénim mushundaq bir eldin qisas almay qoyamdu?
  nde-nde: Kakufanele ngibajezisele lokhu na?” kubuza uThixo. “Kakufanele ngiphindisele
    esizweni esinjengalesi na?”
  ton-ton: Pea ʻoku pehē ʻe Sihova, “ʻIkai te u tautea koeʻuhi ko e ngaahi meʻa ni?
    Pea ʻikai ʻe totongi ʻe hoku laumālie ki he puleʻanga pehē?
  ces-1613: Zdali pro takové věci nemám jich navštíviti? dí Hospodin. Zdaliž nad národem
    takovým nemá mstíti duše má?
  eng-WMB: Shouldn’t I punish them for these things?” says the LORD. “Shouldn’t my
    soul be avenged on a nation such as this?
  tam-TCV: இவைகளுக்காக நான் அவர்களைத் தண்டிக்க வேண்டாமோ? அத்தகைய தேசத்தாரிடம் நான்
    எனக்காகப் பழிவாங்க வேண்டாமோ?” என்று யெகோவா அறிவிக்கிறார்.
  ceb-ULB: Dili ko ba gayod sila silotan tungod niini nga mga butang—kini ang gipahayag
    ni Yahweh— ug dili ko ba gayod mismo panimaslan ang nasod nga sama niini?
  pol-UBG: Czyż za to nie powinienem ich nawiedzić? – mówi PAN. Czyż nad takim narodem
    moja dusza nie powinna się zemścić?
  urd-GVU: رب فرماتا ہے، ”کیا مجھے اُنہیں اِس کی سزا نہیں دینی چاہئے؟ کیا مجھے ایسی
    قوم سے بدلہ نہیں لینا چاہئے؟“
  deu-1912: Sollte ich nun solches nicht heimsuchen an ihnen, spricht der HERR, und
    meine Seele sollte sich nicht rächen an solchem Volk, wie dies ist?
  kan-2017: ನಾನು ಅವರನ್ನು ಇವುಗಳಿಗಾಗಿ ದಂಡಿಸಬಾರದೋ? ಇಂಥಾ ಜನಾಂಗದ ಮೇಲೆ ನನ್ನ ರೋಷವನ್ನು ತೀರಿಸದಿರುವೆನೋ?”
    ಎಂದು ನುಡಿಯುತ್ತಾನೆ.
  yap-yap: Gur dab gu gechig nagrad ni fan e pin’ey? Gur dab gu falbayen ba nam ni
    aray rogon? I Gag SOMOL e gu be non.”
  hlt-MCSB: Te dongah amih te ka cawh mah pawt nim. BOEIPA kah olphong ni. Te namtom
    soah khaw he tlam he ka hinglu loh phulo mahpawt nim?
  mdy-ETH: ሂዳዖ ዬያ ቢያ ባኮሮ ዔያቶይዳ ታ ሜቶ ዓጋኒና ዬያጉዴ ዓሶ ኮሜ ኮፃኒ ታና ኮይሱዋዓዳ? ዬያ ጌዔሢ ታና፥ ናንጊና
    ናንጋ ጎዳኬ።»
  twi-ASANTE: Ɛnsɛ sɛ metwe wɔn aso wɔ yei ho?” Sei na Awurade seɛ. “Ɛnsɛ sɛ mʼankasa
    metɔ ɔman a ɛte sei so awere anaa?”
  eng-WEBU: Shouldn’t I punish them for these things?” says the LORD. “Shouldn’t my
    soul be avenged on a nation such as this?
  wal-wal: Yaatin, taani ha yohuwaayyo eta qaxxayanau bessikkinaa? Taani ta huuphiyau
    hagaa mala kawotettaa bolli haluwaa kiyikkinaa?” yaagees.
  spa-PDDPT: ¿No debo castigar estas cosas? dice Yavé. De una nación como ésta, ¿no
    se vengará mi alma?
  gun-gun: Xee nda'u aeja rive 'rã ri ha'e rami ikuaia ambopaga e'ỹ re? Nambopagai
    'rã teve ha'e rami ete ikuai va'e regua?” he'i Senhor.
  ilo-ULB: Saan kadi a rumbeng a dusaek ida gapu kadagitoy a banbanag— kastoy ti pakaammo
    ni Yahweh— ken saan kadi a rumbeng a balsek ti nasion a kas iti daytoy?
  kpg-kpg: E hai behee, Au hagalee ga hagaduadua digaula i nadau hai aanei? Au hagalee
    e tala di hui o nnangahaihai huaidu beenei ang gi tenua dela nogo hai nia mee
    beenei? Ma ko Au go Dimaadua ne helekai.”
  uig-ARA: بۇ ئىشلار تۈپەيلىدىن ئۇلارنى جازالىماي قويامدىم؟ ــ دەيدۇ پەرۋەردىگار،
    ــ مېنىڭ جېنىم مۇشۇنداق بىر ئەلدىن قىساس ئالماي قويامدۇ؟
  sus-sus: «N ya ye raminima geyae nun gbengberenyie xa fe ra. Na birin ganxi, mixi
    mu na, xuruse mu na.
  pon-2006: Ia duwe, I seu pahn kalokehkin irail wiewia pwukat? I seu pahn dupuk wiewia
    suwed en soangen wehi me duwehte met? Ngehi, KAUN-O, me mahmahsen.”
  ksd-ksd: 'A Luluai i biti: Dave, pa ina bali go ra lavur magit ta diat? Ma pa ina
    varobo bar pire ra vuna tarai da go?'
  tur-YTC: Bunlardan dolayı onları cezalandırmam gerekmez mi?” diyor Yahve. “Böyle
    bir ulustan canım öç almamalı mı?
  grc-BRENT: Ἐπὶ τὰ ὄρη λάβετε κοπετὸν, καὶ ἐπὶ τὰς τρίβους τῆς ἐρήμου θρῆνον, ὅτι
    ἐξέλιπον παρὰ τὸ μὴ εἶναι ἀνθρώπους· οὐκ ἤκουσαν φωνὴν ὑπάρξεως ἀπὸ πετεινῶν τοῦ
    οὐρανοῦ, καὶ ἕως κτηνῶν, ἐξέστησαν, ᾤχοντο.
  ind-AYT: Tidakkah Aku akan menghukum mereka untuk hal-hal ini?” firman TUHAN. “Tidakkah
    Aku akan menuntut balas atas diri-Ku sendiri kepada bangsa seperti ini?”
  nya-nya: Kodi ndilekerenji kuwalanga chifukwa cha zimenezi? akutero Yehova. ‘Kodi
    ndisawulipsire mtundu wotere wa anthu?’ ”
  hrv-hrv: “Zaplačite, tugujte nad brdima, nad ispašama pustinjskim naričite! Jer
    izgorješe, nitko ne prolazi, glas stada više se ne čuje. Od ptice nebeske do stoke
    sve pobježe, svega nestade.
  mps-mps: Mu tamao, eno te we bidiba dwai dene mawaibao, augwa te yali dwai sę wei
    ponaibao. Ena Genuai Bidi, eno te po wai dao.”
  tpi-tpi: Tru tumas, bai mi mekim save long ol dispela manmeri, bilong bekim ol dispela
    pasin nogut bilong ol. Mi Bikpela, mi tok pinis.”
  dan-1931: Skal jeg ikke hjemsøge dem for sligt, så lyder det fra HERREN, skal ikke
    min Sjæl tage Hævn over sligt et Folk?
  vie-OVCB: 'Chúa Hằng Hữu hỏi: “Ta sẽ không đoán phạt chúng về tội ác đó sao? Thần
    Ta không báo trả một dân tộc gian trá như thế sao?”'
  guj-2017: યહોવાહ કહે છે, આ બધા માટે મારે તેઓને શી સજા ન કરવી જોઈએ? આવી પ્રજા પર
    શું મારો આત્મા વૈર નહિ લે?
  pon-2006A: Ia duwe, I seu pahn kalokehkin irail wiewia pwukat? I seu pahn dupuk
    wiewia suwed en soangen wehi me duwehte met? Ngehi, KAUN-O, me mahmahsen.”
  por-BRBSL: Shouldn não os castigo por estas coisas?” diz Yahweh. “Minha alma não
    deveria ser vingada em uma nação como esta?
  cth-cth: Hatdawkvah, rek hoe laipalah ka o han na maw, telah BAWIPA ni ati. Hettelah
    kaawm e lathueng vah kama hoi kama moipathung laipalah ka o han maw.
  twi-twi: Ɛnsɛ sɛ metwe wɔn aso wɔ eyi ho?” Sɛɛ na Awurade se. “Ɛnsɛ sɛ mʼankasa
    metɔ ɔman a ɛte sɛɛ so were ana?
  hlt-hlt: Te dongah amih te ka cawh mah pawt nim. BOEIPA kah olphong ni. Te namtom
    soah khaw he tlam he ka hinglu loh phulo mahpawt nim?
  tbz-SIM: N kuɔ̀mmu yɛtɑ̃rɛ̀ kpɛ́í kɛ sɑ́útí, kɛ kuɔ̀ ndikúdɑbònnì dinɑɑcɛ̃nni kpɛ́í,
    kɛ yɛ̃́ dɛmɔu dɛ̀ cɔ̀útɛ́mɛ̀ pɑ́íí, bɑ́ òmɔù tɛ̃́nkɛ í dɛ̀ keri. Ti tɛ̃́nkɛ í
    yo iwũɔ̃ dɑbùò nsinɔɔ nɛ̀ tikpɑsĩ̀ntì dɛ̀mɑrɛ̀ í kpɑɑ́, dɛmɔu dɛ̀ cìɛ́tɛ́mu kɛ
    cokɛ́.
  msy-2020: Bar guizbangɨra, kɨ gumazamizir kabar arazir kuraba ikarvaghɨva, bar me
    gasɨghasigham. Kɨ Ikiavɨra Itir God, kɨ mɨkemegha gɨfa.”
  azb-azb: 'Rəbb bəyan edir: «Bunlara görə Mən onlara cəza verməyimmi? Belə bir millətdən
    qisas almayımmı?»'
  eng-DBY: Shall I not visit them for these [things]? saith Jehovah; shall not my
    soul be avenged on such a nation as this?
  hin-2017: क्या मैं ऐसी बातों का दण्ड न दूँ? यहोवा की यह वाणी है, क्या मैं ऐसी जाति
    से अपना पलटा न लूँ?
  wol-KYG: Tund ya laay jooy, di yuuxu, di jooy parluy màndiŋ ma, fa lépp lakk, ba
    jaareesu fa, déggeesul baatu jur; njanaaw ak mala, lépp daw, ne mes.
  eng-YLT: For these things do not I see after them? An affirmation of Jehovah, Against
    a nation such as this doth not My soul avenge itself?
  eng-WYC-2017: Whether I shall not visit on these things, saith the Lord, either
    shall not my soul take vengeance on such a folk?
  eng-WMBB: Shouldn’t I punish them for these things?” says the LORD. “Shouldn’t my
    soul be avenged on a nation such as this?
  urd-GVH: रब फ़रमाता है, “क्या मुझे उन्हें इसकी सज़ा नहीं देनी चाहिए? क्या मुझे ऐसी
    क़ौम से बदला नहीं लेना चाहिए?”
  rug-rug: Vegua lopu kaqu va kilasi tu Arau sari? Vegua lopu kaqu tubehe hobequ tu
    si Arau, koa sa butubutu sapu gugua asa?” zama vura gua se Zihova.
  gaz-gaz: Ani waan kanaaf isaan hin adabuu ree?” jedha Waaqayyo. “Ani mataan koo
    saba akka saba kanaa, haaloo hin baʼuu ree?”
  fra-LSG: Ne les châtierais-je pas pour ces choses-là, dit l’Éternel, Ne me vengerais-je
    pas d’une pareille nation?
  yal-yal: N wugama nɛn, n gbelegbele sununi geyane fari. N na n mawugama xuruse rabade
    kalaxine nan ma fe ra, bayo e bata gan, muxu yo mi fa danguma e yi. Xuruseene
    wuga xuiin mi fa minima na yi sɔnɔn. Xɔline nun burunna subene birin bata e gi,
    e siga.
  haw-1868: Aole anei au e hoopai ia lakou no keia mau mea, wahi a Iehova? Aole anei
    e ko ka ukiuki o kuu uhane i ka lahuikanaka e like me keia?
  arb-NAV: أَلا أُعَاقِبُهُمْ عَلَى هَذِهِ الأُمُورِ؟» يَقُولُ الرَّبُّ. «أَلا أَنْتَقِمُ
    لِنَفْسِي مِنْ أُمَّةٍ كَهَذِهِ؟»
  ewe-ewe: Yehowa be, ‘Ɖe mele be mahe to na wo le esia ta oa? Ɖe mele be mabia hlɔ̃
    dukɔ sia tɔgbi oa?’
  eng-LEE: '(9:8) Shall I not for these things inflict punishment on them? saith the
    Lord: or shall not on a nation such as this my soul be avenged?'
  asm-FB: যিহোৱাই কৈছে, মই তেওঁলোকক এইবোৰৰ কাৰণে দণ্ড নিদিম নে? মোৰ প্ৰাণে এনে জাতিৰ
    প্ৰতিকাৰ নাসাধিব নে?
  sus-A: «ﭑ يَ يٍ رَ مِنِمَ فٍيَيٍ نُن فبٍنفبٍرٍنيِيٍ شَ قٍ رَ. نَ بِرِن فَنشِ، مِشِ
    مُ نَ، شُرُ سٍ مُ نَ.
  fra-SBL: Ne devrais-je pas les punir pour ces choses ? dit l'Éternel. « Mon âme
    ne devrait-elle pas être vengée sur une nation telle que celle-ci ?
  hbo-hbo: עַל־הֶ֨הָרִ֜ים אֶשָּׂ֧א בְכִ֣י וָנֶ֗הִי וְעַל־נְאֹ֤ות מִדְבָּר֙ קִינָ֔ה
    כִּ֤י נִצְּתוּ֙ מִבְּלִי־אִ֣ישׁ עֹבֵ֔ר וְלֹ֥א שָׁמְע֖וּ קֹ֣ול מִקְנֶ֑ה מֵעֹ֤וף
    הַשָּׁמַ֙יִם֙ וְעַד־בְּהֵמָ֔ה נָדְד֖וּ הָלָֽכוּ׃
  kik-kik: Jehova ekũũria atĩrĩ, “Anga ndakĩaga kũmaherithia nĩ ũndũ wa maũndũ macio?
    Anga ndakĩaga kwĩrĩhĩria harĩ rũrĩrĩ ta rũrũ?”
  fra-NCL: Sur les montagnes je ferai entendre une plainte et une lamentation, sur
    les pâturages du désert un chant de deuil ! Car ils sont brûlés au point que personne
    n’y passe ; on n’y entend plus la voix des troupeaux ; depuis l’oiseau du ciel
    jusqu’au bétail, tous ont fui, ont disparu.
  cek-AK: Hae hmuennawk pongah thuitaek ai ah ka oh han maw? tiah Angraeng mah thuih;
    to baktih acaeng nuiah danpaek ai ah poek angphohaih hoiah maw Ka oh han?
  cuk-cuk: 'Bab-Jehová soged: “Degite, a-ulale, ¿an sabsur-odurdakosurde? An sabsur-odurdakergebed.
    ¿We-dulemar an buged-mai imakosurde? An imakergebed.'
  uig-CYR: Бу ишлар түпәйлидин уларни җазалимай қоямдим? — дәйду Пәрвәрдигар, — Мениң
    җеним мошундақ бир әлдин қисас алмай қоямду?
  tel-2017: ఈ సంగతులు తెలిసీ నేను వారిని శిక్షించకూడదా? ఈ దేశాన్ని దండించ కూడదా? ఇదే
    యెహోవా వాక్కు.
  hat-BSA: Èske mwen p ap pini yo pou bagay sa yo?” deklare SENYÈ a. “Sou yon nasyon
    konsa, èske Mwen p ap pran vanjans?
  kos-kos: Ya nga fah tia kaelos ke ma inge? Ya nga fah tia foloksak nu sin sie mutunfacl
    su oru ouinge? Nga, LEUM GOD, pa fahk ma inge.”
  hbo-WLC: עַל־הֶ֨הָרִ֜ים אֶשָּׂ֧א בְכִ֣י וָנֶ֗הִי וְעַל־נְא֤וֹת מִדְבָּר֙ קִינָ֔ה
    כִּ֤י נִצְּתוּ֙ מִבְּלִי־אִ֣ישׁ עֹבֵ֔ר וְלֹ֥א שָׁמְע֖וּ ק֣וֹל מִקְנֶ֑ה מֵע֤וֹף
    הַשָּׁמַ֙יִם֙ וְעַד־בְּהֵמָ֔ה נָדְד֖וּ הָלָֽכוּ׃
  ibo-ibo: Otu a ka Onyenwe anyị kwupụtara sị, “M ga-aghara ịta ha ahụhụ nʼihi ihe
    ndị a niile? M ga-ahapụ ịbọrọ onwe m ọbọ megide mba dị otu a?”
  ory-ory: ସଦାପ୍ରଭୁ କହନ୍ତି, ଆମ୍ଭେ କʼଣ ସେମାନଙ୍କୁ ଏହିସବୁର ପ୍ରତିଫଳ ଦେବା ନାହିଁ? ଏହି ପ୍ରକାର
    ଗୋଷ୍ଠୀଠାରୁ ଆମ୍ଭର ପ୍ରାଣ କʼଣ ପରିଶୋଧ ନେବ ନାହିଁ?
  chk-chk: Ifa usun, üsap apwüngüür pokiten ekei föför? Ifa usun, üsap ngeni chon
    ei sokun mwü chappen ar föför? Ngang ewe Samol mi Lapalap üa kapas.”
  rop-rop: “Wanim ai garra du? Ai garra panishim yumob blanga detlot ting na? Wanim
    ai garra du? Gibit mi wan gudwan risan wulijim ai kaan panishim langa yumob.”
    Lagijat na YAWEI bin tok.
  ukr-1871: Як же б я та не скарав їх за таке? — говорить Господь, як не має помститись
    душа моя на такому народові, як сей?
  deu-1951: (09-8) Sollte ich sie um dergleichen Dinge willen nicht strafen? spricht
    der HERR. Und sollte sich meine Seele an einem solchen Volke nicht rächen?
  eng-JPS: (9-8) Shall I not punish them for these things? saith the LORD; Shall not
    My soul be avenged on such a nation as this?
  srp-1865: Zato li ih neæu pohoditi? govori Gospod; duša moja neæe li se osvetiti
    takom narodu?
  lug-lug: Nneme okubabonereza olw’ebintu bino?” bw’ayogera Mukama. “Seesasuze ku
    ggwanga eriri nga lino?”
  heb-heb: העל אלה לא אפקד בם נאם יהוה אם בגוי אשר כזה לא תתנקם נפשי׃
  ben-IRV: আমি কি এইসব কিছুর জন্য তাদের শাস্তি দেব না? সদাপ্রভু এই কথা ঘোষণা করেন।
    এই রকম একটি জাতির উপর আমি কি নিজে প্রতিশোধ নেব না?
  pan-pan: ਯਹੋਵਾਹ ਦਾ ਵਾਕ ਹੈ, - ਕੀ ਇਸ ਗੱਲ ਦੇ ਕਾਰਨ ਮੈਂ ਉਹਨਾਂ ਦੀ ਖ਼ਬਰ ਨਾ ਲਵਾਂਗਾ? ਕੀ ਅਜਿਹੀ
    ਕੌਮ ਤੋਂ ਮੇਰੀ ਜਾਨ ਬਦਲਾ ਨਾ ਲਵੇਗੀ?
  mya-JVB: ထိုသို့ သော အပြစ်တို့ကို ငါမ စစ်ကြော ဘဲနေရ မည်လော။ ထို သို့သော အမျိုး ကို
    ဒဏ် ပေး၍၊ ငါ့ စိတ်ချင်ရဲ မ ပြေဘဲ နေရမည်လောဟု ထာဝရဘုရား မိန့်တော်မူ၏။
  tbg-tbg: Oho, vika mintimake qora okara avataqi vi variara kaara, te vika ntaihama
    kaariravama vaivo. Iutaa vatanaaka ti qora okara autu timitaara kaara te tentaqaa
    vuntu karerave. Noravano Kotiva minti tura.
  hmo-hmo: Unai kara dikadia dainai, edia davana do lau henia lasi, a? Inai bamona
    idia karaia noho besena dekenai, davana do lau atoa lasi, a?”
  urd-urd: ख़ुदावन्द फ़रमाता है, क्या मैं इन बातों के लिए उनको सज़ा न दूँगा? क्या
    मेरी रूह ऐसी क़ौम से इन्तक़ाम न लेगी?
  rus-SYN: Неужели Я не накажу их за это? говорит Господь; не отмстит ли душа Моя
    такому народу, как этот?
  bqc-SIM: Má ↄ́ↄlↄ mà búbuapɛ sĩ̀sĩↄnɛ, má wɛ̃nalɛ si dã́dãkɛkĩiↄnɛ. À
    sɛ̃kù, gbɛ̃e lɛ́ a baa vĩ lↄo, wìli zù ↄↄlↄ ma we lↄo. Bãↄ ń nↄ̀bↄↄ gɛ̃̀zɛa
    píi.
  tcz-CHONGTHU: Hicheng jeh’a hi, keiman amaho talen kamatsah da-a, chuleh hitobang
    nam mite chunga chu, keima tah in phukalah da ding ham? tin Pakaiyin aseiye.
  mar-mar: या गोष्टींमुळे मी त्यांना शिक्षा करणार नाही काय? “अशा गोष्टींविषयी या राष्ट्रावर
    मी सूड उगवू नये का? परमेश्वर असे म्हणतो.
  qub-qub: Chayno rurarcaycaptenga ¿imanirtaj mana castigämanchu? ¿Imanirtaj mana
    castigämanchu yapaycho chayno mana rurananpaj?» Chaynömi Tayta Dios nisha.
  bqp-bqp: Yeremi u nɛɛ, kon guunu kɑ mi bɑ rɑ rɑɑ yɑɑ sɑbenu kpɑre swĩiyɑ. Domi nu
    gberɑ, goo ku rɑ mɑɑ sɑre mi, bɑ ku rɑ mɑɑ yɑɑ sɑbenun wuri nɔ mi. Mɑ gunɔsu kɑ
    gbeeku yɛɛ yi duki yɑkikirɑ min di. Gɑ̃ɑnu kun mɑɑ wɑ̃ɑ mi.
  hat-hat: Atò pou m' pa ta pini yo pou tout bagay sa yo? Atò pou m' pa ta pran revanj
    mwen sou yon nasyon konsa? Se Seyè a menm ki di sa.
  eng-BSB: Should I not punish them for these things? declares the LORD. Should I
    not avenge Myself on such a nation as this?”
  eng-WEBPB: Shouldn’t I punish them for these things?” says the LORD. “Shouldn’t
    my soul be avenged on a nation such as this?
  kbq-kbq: Hagi Ra Anumzamo'a huno, E'inahu avu'ava zama nehaza zantera zamazeri haviza
    hugahue. Ana nehu'na ana avu'ava zantera ama ana vahera Nagrani'a nona huzmantegahue.
  nhe-BL: ¿Huelis ax quinamiqui niquintlatzacuiltis ipampa nochi ni tlamantli tlen
    quichihuaj? ¿Ax quinamiqui nimomacuepas ipampa tlen nechchihuilijtoque ni tlacame
    tlen ni tlali?” Queja nopa quiijto TOTECO.
  gub-BL: Aipo nazepyk kwaw wanehe agwer wanemiapo kwer hekuzaromo nehe. Aipo nazepyk
    kwaw agwer teko wanehe nehe. Ihe Tupàn Tuweharupi Wiko Ma'e aiko ko ma'e imume'u
    har romo ihe, i'i Tupàn.
  eng-DRA: Shall I not visit them for these things, saith the Lord? or shall not my
    soul be revenged on such a nation?
