  qub-qub: 'Tayta Diosmi cayno nin: «Llapanpis chaynöga päsasha laynëta Israelcuna
    mana cumlishanpitami, nishäcunata mana wiyacushanpitami.'
  bqp-bqp: Mɑ bɑ ben tiin kĩru swĩi bɑ bũu wi bɑ mɔ̀ Bɑɑli sɑ̃wɑ nge mɛ ben bɑɑbɑbɑ
    bɑ bu sɔ̃ɔsi.
  hat-hat: 'Seyè a reponn mwen: -Sa rive konsa paske pèp mwen an pa kenbe tou sa mwen
    te moutre yo. Yo pa koute m''. Yo pa fè sa m'' te di yo fè.'
  eng-BSB: And the LORD answered, “It is because they have forsaken My law, which
    I set before them; they have not walked in it or obeyed My voice.
  eng-WEBPB: The LORD says, “Because they have forsaken my law which I set before
    them, and have not obeyed my voice or walked in my ways,
  kbq-kbq: Hagi anante Ra Anumzamo'a amanage hu'ne. Amanahu zama fore'ma hu'neana,
    na'ankure Nagri vahe'mo'za amage'ma anteho hu'na zaminoa kasegeni'a zamefi hunemi'za,
    Nagrama hua nanekea amagera onte'nazagu anara hu'ne.
  nhe-BL: 'Pero TOTECO quiijtohua: “Nochi ya ni panoc pampa notlacajhua quitlahuelcajque
    notlanahuatilhua tlen niquinmacac. Ax quitlepanitaque notlajtol huan ax nejnenque
    queja niquinilhui.'
  gub-BL: Tupàn Tuweharupi Wiko Ma'e uwazar heze'eg ihewe. — Agwer ma'e uzeapo a'e,
    ta'e heremiaihu weityk hepurumu'e haw wanupe heremimono kwer a'e wà xe. Nahereruzar
    kwaw wà. Nuzapo kwaw heremiapo kar haw wà.
  eng-DRA: 'And the Lord said: Because they have forsaken my law, which I gave them,
    and have not heard my voice, and have not walked in it.'
