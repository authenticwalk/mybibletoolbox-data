verse: JER.009.013
translations:
  mal-C: 'യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: “ഞാൻ അവരുടെമുമ്പിൽ വെച്ച ന്യായപ്രമാണം അവർ
    ഉപേക്ഷിക്കയും എന്നെ അനുസരിക്കാതിരിക്കുകയും എന്റെ ന്യായപ്രമാണം പാലിക്കാതിരിക്കുകയും
    ചെയ്തതിനാൽത്തന്നെ.'
  deu-TKW: 'sondern starrsinnig ihrem eigenen Sinn und den Baalen nachgefolgt sind,
    die zu verehren ihre Väter sie gelehrt haben:'
  lin-lin: Nzokande, batiaki kaka mito makasi mpe bakobaki kolanda banzambe ya Bala
    oyo batata na bango balakisaki bango. »
  eng-LSV: 'And YHWH says: “Because of their forsaking My law that I set before them,
    || And they have not listened to My voice nor walked in it,'
  eng-GNV: And the Lord sayeth, Because they haue forsaken my Lawe, which I set before
    them, and haue not obeyed my voice, neither walked thereafter,
  eng-WEBSTER: And the LORD saith, Because they have forsaken my law which I set before
    them, and have not obeyed my voice, neither walked therein;
  nhw-BL: 'Pero TOTECO quiijtohua: “Nochi ya ni panoc pampa nomasehualhua quitlahuelcajque
    notlanahuatilhua catli niquinmacac. Amo quitlepanitaque nocamanal huan amo nejnenque
    quen niquinilhui.'
  swh-ONEN: 'Bwana akasema, “Ni kwa sababu wameiacha sheria yangu, niliyoiweka mbele
    yao: hawajaniheshimu mimi wala kufuata sheria yangu.'
  bba-bba: Mɑ bɑ ben tiin kĩru swĩi bɑ bũu wi bɑ mɔ̀ Bɑɑli sɑ̃wɑ nɡe mɛ ben bɑɑbɑbɑ
    bɑ bu sɔ̃ɔsi.
  eng-KJVCPB: And the Lord saith, Because they have forsaken my law which I set before
    them, And have not obeyed my voice, neither walked therein;
  luo-luo: Jehova Nyasaye nowacho niya, “Nikech gisejwangʼo chikna, mane amiyogi;
    omiyo ok giseluora kata luwo chikna.
  meu-meu: Iehova na e tomu, Badina be egu taravatu, vairadiai na atoa ḡauna, vada
    e rakatania, bona lau gadogu asie kamonai bona asie rakalaia;
  npi-ULB: परमप्रभु भन्‍नुहुन्छ, “मैले तिनीहरूका सामु राखेको मेरो व्यवस्थालाई तिनीहरूले
    त्यागेका हुनाले, तिनीहरूले मेरो आवाज सुनेर त्यसद्वारा नहिंडेका हुनाले यस्तो भएको
    हो ।
  yor-yor: Olúwa sì wí pé, nítorí pé wọ́n ti kọ òfin mi sílẹ̀, èyí tí mo gbé kalẹ̀
    níwájú wọn, wọn ṣe àìgbọ́ràn sí wọn, wọn kò sì rìn nínú òfin mi.
  pes-OPCB: 'خداوند در جواب فرمود: «قوم من از دستورهایی که به ایشان داده بودم، سرپیچی
    کرده و به آنچه گفته بودم، عمل ننمودند،'
  tgl-ULB: Sinasabi ni Yahweh, “Dahil ito sa pagtalikod nila sa kautusan na aking
    ibinigay sa kanila at dahil hindi nila pinakinggan ang aking tinig o ipinamuhay
    ito.
  hui-hui: Ani lalu hewaria Anduane Homogohanda i̱hondo ladai bialu lalu, Mbirale
    uruninaga irane wali agali uruni tigua i̱naga bi mana lamirugo talialu bia nabi
    howa mo wahalu hariga ogoha pilimu lalu mo walia harugobi nape mo wa dege haya.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​က``ဤ​အ​မှု​အ​ရာ​ဖြစ်​ပျက် လာ​သည်​မှာ ငါ​၏​လူ​မျိုး​တော်​သည်​မိ​မိ​တို့
    အား​ငါ​ပေး​အပ်​ခဲ့​သည့်​သြ​ဝါ​ဒ​ကို​စွန့်​ပယ် ခဲ့​ကြ​သော​ကြောင့်​ဖြစ်​၏။ သူ​တို့​သည်​ငါ​၏
    စ​ကား​ကို​နား​မ​ထောင်။ ငါ​ပြော​ဆို​သည့် အ​တိုင်း​လည်း​မ​ပြု​မ​လုပ်​ကြ။-
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེས་འདི་སྐད་དུ། མི་འདི་རྣམས་ཀྱིས་བདག་གིས་ཁོ་རྣམས་ཀྱི་མདུན་དུ་བཤམས་པའི་བཀའ་ཁྲིམས་དོར་ཞིང་བདག་གི་བཀའ་ལ་ཡང་མི་མཉན་པ་དང་།
    བདག་གི་བཀའ་ཁྲིམས་བཞིན་དུ་མ་སྤྱད་པར།
  sna-sna: Jehovha akati, “Nemhaka yokuti vakasiya murayiro wangu, wandakaisa pamberi
    pavo, havana kunditeerera kana kutevera murayiro wangu.
  spa-BLM: 'Yahvé dice: “Porque han abandonado mi ley que puse delante de ellos, y
    no han obedecido mi voz ni han andado en mis caminos,'
  cac-cac: 'Ix tac''vi Jehová chi'' d''ayin icha tic: Icha tic ix aji yujto ix spatiquejel
    in c''ayb''ub''al eb''. Maj sc''anab''ajej eb'', maj sb''eyb''alej eb''.'
  swh-ULB: BWANA asema, “Ni kwa sababu wameziacha sheria zake ambazo niliwatengenezea,
    kwa sababu hawaisikilizi sauti yangu au kuishi kwa kuifuta.
  bel-bel: 'І сказаў Гасподзь: за тое, што яны пакінулі закон Мой, які Я ўстанавіў
    ім, і ня слухалі голасу Майго і не рабілі паводле яго;'
  deu-ELBBK: sondern dem Starrsinn ihres Herzens und den Baalim nachgegangen sind,
    was ihre Väter sie gelehrt haben.
  mbb-OT: Midtavak is Nengazen, “Neulaula heini su ǥeina te wazè dan tumana is menge
    suǥù he imbeǥey ku kandan. Wazà sikandan mebpezumazuma kedì wey wazè dan sunuza
    is menge kesuǥuan ku.
  mal-2015: 'യഹോവ അരുളിച്ചെയ്യുന്നതു: ഞാൻ അവരുടെ മുമ്പിൽ വെച്ച ന്യായപ്രമാണം അവർ ഉപേക്ഷിച്ചു
    എന്റെ വാക്കു കേൾക്കയോ അതു അനുസരിച്ചു നടക്കയോ ചെയ്യാതെ'
  rmc-rmc: Ale kerenas oda, so kamenas peskre zacate jilenca, a džanas pal o modli
    Baal, avke sar len sikade lengre dada.“
  pes-OPV: 'پس خداوند می‌گوید: «چونکه شریعت مرا که پیش روی ایشان گذاشته بودم ترک کردند
    وآواز مرا نشنیدند و در آن سلوک ننمودند،'
  ron-1924: 'Домнул зиче: „Пентру кэ ау пэрэсит Леӂя Мя пе каре ле-о пусесем ынаинте;
    пентру кэ н-ау аскултат гласул Меу ши ну л-ау урмат,'
  ben-OBCV: সদাপ্রভু বলেছেন, “এর কারণ হল, আমি তাদের যে বিধান দিয়েছিলাম, তারা তা ত্যাগ
    করেছে; তারা আমার কথা শোনেনি এবং আমার বিধানও পালন করেনি।
  som-som: Rabbigu wuxuu leeyahay, Iyagu sharcigaygii aan hortooda dhigay way ka tageen,
    oo codkaygiina ma ay addeecin, kumana ay dhex socon,
  lat-VUC: 'Et dixit Dominus: Quia dereliquerunt legem meam quam dedi eis, et non
    audierunt vocem meam, et non ambulaverunt in ea,'
  eng-ASVBT: And Jehovah saith, Because they have forsaken my law which I set before
    them, and have not obeyed my voice, neither walked therein,
  ita-1885: 'Il Signore ha detto: Perciocchè han lasciata la mia Legge, che io avea
    lor proposta; e non hanno ascoltata la mia voce, e non son camminati secondo quella.'
  eng-LXXUP: 'but went after the lusts of their evil heart, and after the idols which
    their fathers taught them to worship:'
  eng-ULB: Yahweh says, “It is because they have abandoned my law that I set before
    them, because they do not listen to my voice or walk by it.
  spa-VBL: 'El Señor respondió: Es porque han dejado de cumplir mis leyes que les
    puse enfrente. No las han seguido; no han hecho lo que les dije.'
  fra-_FOB: 'L''Éternel a dit: C''est parce qu''ils ont abandonné ma loi, que j''avais
    mise devant eux, et qu''ils n''ont pas écouté ma voix et ne l''ont pas suivie;'
  mal-mal: 'യഹോവ അരുളിച്ചെയ്യുന്നത്: “ഞാൻ അവരുടെ മുമ്പിൽ വച്ച ന്യായപ്രമാണം അവർ ഉപേക്ഷിച്ച്
    എന്റെ വാക്കു കേൾക്കുകയോ അത് അനുസരിച്ചു നടക്കുകയോ ചെയ്യാതെ'
  urd-GVR: Rab ne farmāyā, “Wajah yih hai ki unhoṅ ne merī sharīat ko tark kiyā, wuh
    hidāyat jo maiṅ ne ḳhud unheṅ dī thī. Na unhoṅ ne merī sunī, na merī sharīat kī
    pairawī kī.
  suz-BL: मारदे हना मेकोपुकीमी आन ङोंइती वोइश्‍शो आं अरेशो लोव़ प्रोंइतेक्‍म। आं देंशो
    मटिथु आन दला दाक्‍स पाम्‍तेक्‍म।
  eng-NOY: 'Jehovah himself hath said: It is because they have forsaken my law, Which
    I set before them, And have not hearkened to my voice, Nor walked according to
    it;'
  ita-1927: 'L’Eterno risponde: Perché costoro hanno abbandonato la mia legge ch’io
    avevo loro posta dinanzi e non hanno dato ascolto alla mia voce, e non l’hanno
    seguìta nella lor condotta,'
  ckb-ckb: 'یەزدان فەرمووی: «لەبەر ئەوەی وازیان لە فێرکردنەکەم هێنا، ئەوەی خستمە پێشیان
    پەیڕەویان نەکرد، گوێڕایەڵی من نەبوون.'
  eng-BBE: And the Lord said, Because they have given up my law which I put before
    them, giving no attention to my voice and not being guided by it;
  kan-OKCV: ಯೆಹೋವ ದೇವರು ಹೇಳುವುದೇನೆಂದರೆ, “ನಾನು ಅವರ ಮುಂದೆ ಇಟ್ಟ ನನ್ನ ನಿಯಮವನ್ನು ಅವರು ಬಿಟ್ಟು
    ನನ್ನ ಶಬ್ದಕ್ಕೆ ಕಿವಿಗೊಡದೆ ಅದರಲ್ಲಿ ನಡೆಯದೆ,
  tam-2017: நான் அவரவருக்கு விதித்த என் நியாயப்பிரமாணத்தை அவர்கள் விட்டு, என் சொல்லைக்
    கேளாமலும், அதின்படி நடவாமலும்,
  spa-RV-1909: 'Y dijo Jehová: Porque dejaron mi ley, la cual dí delante de ellos,
    y no obedecieron á mi voz, ni caminaron conforme á ella;'
  ron-BTF: 'Și DOMNUL spune: Deoarece ei au părăsit legea mea pe care am pus-o înaintea
    lor, și nu au ascultat de vocea mea, nici nu au umblat în aceasta;'
  eng-WEBP: The LORD says, “Because they have forsaken my law which I set before them,
    and have not obeyed my voice or walked in my ways,
  eng-FBV: The Lord replied, It's because they have given up keeping my laws that
    I placed before them. They haven't followed them; they haven't done what I told
    them.
  nld-1939: 'Jahweh zegt: Omdat ze mijn wet hebben verlaten, Die Ik hun had gegeven;
    Naar mijn stem niet hebben geluisterd, En er niet naar hebben geleefd;'
  nch-BL: 'Pero TOTECO quiijtohua: “Nochi ya ni panoc pampa nomasehualhua quitahuelcajque
    notanahuatilhua cati niquinmacac. Amo quitepanitaque nocamanal huan amo nejnenque
    quej niquinilhui.'
  vie-1934: 'Đức Giê-hô-va đáp rằng: Aáy là vì chúng nó bỏ luật pháp ta mà ta đã đặt
    cho; không vâng tiếng ta, và không bước theo.'
  hin-CV: याहवेह ने उत्तर दिया, “इसलिये कि उन्होंने मेरे विधान की अवहेलना की है, जो
    स्वयं मैंने उनके लिए नियत किया तथा उन्होंने न तो मेरे आदेशों का पालन किया और न
    ही उसके अनुरूप आचरण ही किया.
  spa-BES: 'Y el Señor dijo: Porque han renunciado a mi ley que les he puesto delante,
    sin prestar atención a mi voz y no dejándose guiar por ella;'
  tdx-tdx: te mone nitsontike ami’ty hagàñ’ arofo’ iareo, naho amo Baaleo, i nañanaran-droae’
    iareoy;
  tha-KJV: และพระเยโฮวาห์ตรั​สว​่า “เพราะเขาทั้งหลายทอดทิ้งราชบัญญั​ติ​ของเรา ซึ่งเราได้ตั้งไว้ต่อหน้าเขา
    และไม่​ได้​เชื่อฟังเสียงของเรา หรือดำเนินตามนั้น
  por-BR-2018: 'E disse o SENHOR: Foi porque abandonaram minha lei, que dei diante
    deles, nem deram ouvidos a minha voz, nem caminharam conforme a ela;'
  deu-ELO: 'Und Jehova sprach: Weil sie mein Gesetz verlassen haben, das ich ihnen
    vorgelegt, und auf meine Stimme nicht gehört, und nicht darin gewandelt haben,'
  eng-WYC-2018: And the Lord said, For they forsook my law, which I gave to them,
    and they heard not my voice, and they went not therein; (And the Lord said, For
    they deserted my Law, which I gave to them, and they did not listen to, or obey,
    my voice, and they did not follow it;)
  epo-epo: 'Kaj la Eternulo diris: Pro tio, ke ili forlasis Mian instruon, kiun Mi
    donis al ili, kaj ne aŭskultis Mian voĉon kaj ne sekvis ĝin,'
  uig-PIN: Pǝrwǝrdigar dǝydu, — Qünki ular Mǝn ular aldiƣa ⱪoyƣan Tǝwrat-ⱪanunni taxliwǝtkǝn,
    Mening awazimƣa ⱪulaⱪ salmiƣan wǝ uningda mangmiƣan,
  beo-beo: 'Hina Gode da amane bu adole i, “Na fi dunu da Na olelesu amo fisi dagoiba:le,
    amo hou da ilima doaga:i. Ilia da Na sia: nabawane hame hamosu.'
  tpi-OTNT: Na Bikpela i bekim tok olsem, “As bilong dispela samting i olsem. Ol dispela
    manmeri i no bin bihainim dispela lo mi bin givim ol, na ol i sakim tok bilong
    mi, na ol i no bin wokabaut long rot mi bin soim ol.
  hau-SA: Ubangiji ya ce, “Domin sun bar dokata, wadda na sa a gabansu; ba su yi biyayya
    da ni ko su bi dokata ba.
  uig-LAT: Perwerdigar deydu, — Chünki ular Men ular aldigha qoyghan Tewrat-qanunni
    tashliwetken, Méning awazimgha qulaq salmighan we uningda mangmighan,
  nde-nde: UThixo wathi, “Kungenxa yokuthi sebelahle umthetho wami engababekela wona;
    kabangilalelanga, lomthetho wami kabawulandelanga.
  ton-ton: Pea ʻoku pehē ʻe Sihova, “Koeʻuhi kuo nau liʻaki ʻeku fono ʻaia naʻaku
    tuku ʻi honau ʻao, pea ʻoku ʻikai te nau talangofua ki hoku leʻo, pe ʻeveʻeva
    ai;
  ces-1613: 'Nebo praví Hospodin: Proto že opustili zákon můj, kterýž jsem jim předložil,
    a neposlouchali hlasu mého, aniž chodili za ním,'
  eng-WMB: The LORD says, “Because they have forsaken my law which I set before them,
    and have not obeyed my voice or walked in my ways,
  tam-TCV: ஏனெனில், “நான் அவர்களுக்கு முன்பாக வைத்த என் சட்டத்தை அவர்கள் கைவிட்டிருக்கிறார்கள்.
    அவர்கள் எனக்கு கீழ்ப்படியவோ அல்லது எனது சட்டத்தைப் பின்பற்றவோ இல்லை.
  ceb-ULB: Miingon si Yahweh, “Tungod kay gisalikway nila ang akong balaod nga akong
    gihimo sa ilang atubangan, kay wala sila naminaw sa akong tingog o nagsubay pinaagi
    niini.
  pol-UBG: 'PAN bowiem mówi: Dlatego że porzucili moje prawo, które im przedłożyłem,
    a nie słuchali mojego głosu ani nie szli za nim;'
  agr-agr: 'Tutai Tuke Pujuu ayaak: “Ehe, auk chicham umiktinun wi ditan susauwaitag
    nuna intimkiag umitsuk idaisaju asag aikam asaje.'
  kyc-kyc: Kamongome isingi dopa leya, Nambana mawa pii nakama keta pyao retapu dupwa
    yaki nyuo nambana kambunya pii ipyamo dupwa letamuli pyuo soo minya napala kamba
    letaminyi. Dee nambame mende pinya lapunu doko pii nalyaminyi.
  urd-GVU: رب نے فرمایا، ”وجہ یہ ہے کہ اُنہوں نے میری شریعت کو ترک کیا، وہ ہدایت جو
    مَیں نے خود اُنہیں دی تھی۔ نہ اُنہوں نے میری سنی، نہ میری شریعت کی پیروی کی۔
  deu-1912: 'Und der HERR sprach: Darum daß sie mein Gesetz verlassen, daß ich ihnen
    vorgelegt habe, und gehorchen meiner Rede nicht, leben auch nicht darnach,'
  kan-2017: ಇಸ್ರಾಯೇಲಿನ ದೇವರೂ ಸೇನಾಧೀಶ್ವರನೂ ಆದ ಯೆಹೋವನು, “ನಾನು ಇವರ ಕಣ್ಣೆದುರಿಗೇ ಇಟ್ಟಿರುವ
    ಧರ್ಮೋಪದೇಶವನ್ನು ಇವರು ಲಕ್ಷ್ಯಕ್ಕೆ ತಾರದೆ, ನನ್ನ ಮಾತನ್ನು ಕೇಳದೆ ಹೋದರು.
  yap-yap: Me fulweg SOMOL ni ga’ar, “Ke yodoroy ni bochan e tirog e girdi’ e ka ra
    n’iged e tin ni gu machibnag ngorad. Dar folgad rog ma dar rin’ed e tin gog ngorad
    ni ngar rin’ed.
  hlt-MCSB: Amih mikhmuh ah ka khueh ka olkhueng te a hnoo uh dongah ni BOEIPA loh
    a thui. Ka ol te hnatun uh pawt tih a khuiah khaw pongpa uh pawh.
