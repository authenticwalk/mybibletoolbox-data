verse: JER.009.004
translations:
  mal-C: “നിങ്ങളുടെ സ്നേഹിതരെ സൂക്ഷിച്ചുകൊള്ളുക; സഹോദരങ്ങളിൽ ആരെയും നിങ്ങൾ വിശ്വസിക്കരുത്.
    കാരണം അവർ ഓരോരുത്തരും വഞ്ചകരും ഓരോ സ്നേഹിതരും അപവാദം പരത്തുന്നവരുംതന്നെ.
  deu-TKW: Sie hintergehen einer den andern und Wahrheit reden sie nicht; sie gewöhnen
    ihre Zunge ans Lügenreden, ränkevoll zu handeln mühen sie sich ab.
  lin-lin: Moninga azali kokosa moninga na ye, mpe moto moko te azali koloba solo.
    Bamibongisaka mpo na koloba lokuta, babimisaka motoki na bango mpo na kosala masumu.
  eng-LSV: “You each beware of his friend, || And do not trust any brother, || For
    every brother utterly supplants, || For every friend slanderously walks,
  eng-GNV: 'Let euery one take heede of his neighbour, and trust you not in any brother:
    for euery brother will vse deceite, and euery friend will deale deceitfully,'
  eng-WEBSTER: 'Take ye heed every one of his neighbor, and trust ye not in any brother:
    for every brother will utterly supplant, and every neighbor will walk with slanders.'
  nhw-BL: “Se se monequi momocuitlahuis tlen nopa masehuali catli itztoc icalnechca
    pampa amo hueli ipan motemachis. Monequi se se momocuitlahuis tlen iicni pampa
    amo hueli quineltocas. Amo xiquinpohuili tlaque mitzpano pampa inijuanti hueli
    mitzistlacahuise huan mitzejelnamiquise.
  swh-ONEN: “Jihadhari na rafiki zako; usiwaamini ndugu zako. Kwa kuwa kila ndugu
    ni mdanganyifu, na kila rafiki ni msingiziaji.
  bba-bba: Kpɑ bɑ n nɔni wɔ̃kunɑmɔ. Bɑ ku rɑ ɡem sɔ̃ɔnɛ, kpɑ bɑ n ben nɔɔ dɛ̃ɛrimɔ
    bu kɑ weesu ko. Mɛyɑ bɑ rɑ n mɛɛrimɔ nɡe mɛ bɑ koo kɑ kɔ̃sɑ ko.
  eng-KJVCPB: 'Take ye heed every one of his neighbour, And trust ye not in any brother:
    For every brother will utterly supplant, And every neighbour will walk with slanders.'
  luo-luo: “Beduru motangʼ gosiepeu; kik uket genou kuom oweteu. Nimar oweteu duto
    jo-miriambo, kendo osiep moro amora jakwoth.
  meu-meu: Ta ta ese dekena tauna dekena tauna nahuadia bae toho, bona tadikakana
    ta basie abidadama henia; badina be tadikakamui iboudiai ese bae laimui oho, bona
    dekemui taudia iboudiai na e loa eva-evamu, hesivarai totona.
  npi-ULB: तिमीकरू हरेक आ-आफ्नो छिमेकीदेखि होसियार बस, र आफ्नो कुनै भाइमाथि भरोसा
    नगर । किनकि हरेक भाइ निश्‍चय नै छली हो, र हरेक छिमेकी बदख्याइँ गर्दै हिंड्छ ।
  yor-yor: “Ṣọ́ra fún àwọn ọ̀rẹ́ rẹ; má ṣe gbẹ́kẹ̀lé àwọn arákùnrin rẹ. Nítorí pé
    oníkálùkù arákùnrin jẹ́ atannijẹ, oníkálùkù ọ̀rẹ́ sì jẹ́ abanijẹ́.
  pes-OPCB: از دوستانتان برحذر باشید! به برادرتان اعتماد نکنید! چون برادران همه فریبکارند
    و دوستان همه سخن‌چین!
  tgl-ULB: Bantayan ng bawat isa sa inyo ang inyong kapwa at huwag magtiwala sa sinumang
    kapatid. Sapagkat mandaraya ang bawat kapatid at namumuhay sa paninirang-puri
    ang bawat kapwa.
  hui-hui: Wali agali bu kamiru tínaga damene karunime tí mege buligo de hondo halimu.
    Tíni hamene mbaliniore bu karu ti ohe howa mo hondo hagane Yagaba ale bu ka. Tínaga
    nenege karume ndelalu bi lararu de hondo halimu.
  mya-mya: လူ​တိုင်း​ပင်​မိ​မိ​တို့​မိတ်​ဆွေ​များ​ကို သ​တိ​ထား ရ​ကြ​လိမ့်​မည်။ အ​ဘယ်​သူ​မျှ​မိ​မိ​၏​ညီ​အစ်​ကို​ကို​ယုံ​၍​မ​ရ။
    အ​ဘယ်​ကြောင့်​ဆို​သော်​ညီ​အစ်​ကို​တိုင်း​ပင်​လျှင် လှည့်​စား​တတ်​၍ လူ​တိုင်း​သည်​လည်း၊မိ​မိ​မိတ်​ဆွေ​များ​ကို
    အ​သ​ရေ​ဖျက်​တတ်​ကြ​သော​ကြောင့်​ဖြစ်​၏။
  bod-N: སྤུན་ཟླ་ཀུན་གྱིས་མི་ལ་མགོ་སྐོར་གཏོང་ཞིང་ཁྱིམ་མཚེས་ཐམས་ཅད་ཀྱིས་ཀྱང་དཀྲུག་ཤིང་འཕེན་པས་ན།
    ཁྱོད་ཚོས་རང་གི་ཁྱིམ་མཚེས་ལ་དོགས་ཟོན་གྱིས་ཤིག སྤུན་ཟླ་ལའང་བློ་མ་གཏོད་ཅིག
  sna-sna: “Chenjererai shamwari dzenyu; musavimba nehama dzenyu. Nokuti hama ipi
    neipi inonyengera, uye shamwari ipi neipi inoita makuhwa.
  spa-BLM: “Que cada uno se cuide de su prójimo, y no confíes en ningún hermano; porque
    cada hermano lo suplantará por completo, y todo vecino irá por ahí como un calumniador.
  cac-cac: Ach Jeremías, man̈xo ac'och eb' amigo yed' eb' a c'ab' oc yipoc a c'ool,
    yujto chuclaj tas van snaan eb' d'a a patic. A tas sna masanil eb' amigo chi',
    syic'lajcot eb' d'a yib'an̈ junjun.
  swh-ULB: Kila mmoja wenu, awe mlinzi wa jirani yake na usimwamini hata ndugu yako
    yeyote. kwa kuwa kila ndugu ni mwongo,
  bel-bel: Трымайцеся кожны сябра свайго, і не давярайце ніводнаму з братоў сваіх;
    бо кожны брат ставіць спатыку другому, і кожны сябар пераносіць паклёпы.
  deu-ELBBK: Und sie betrügen einer den anderen, und Wahrheit reden sie nicht; sie
    lehren ihre Zunge Lügen reden, sie mühen sich ab, verkehrt zu handeln.
  mbb-OT: “Mebpekevantey kew te zuma niw, ne kenè kew sarig te kezuzumahi niw, su
    limbungan is kada sevaha ne ebpen-ulug te kewusa.
  mal-2015: നിങ്ങൾ ഓരോരുത്തനും താന്താന്റെ കൂട്ടുകാരനെ സൂക്ഷിച്ചുകൊൾവിൻ; ഒരു സഹോദരനിലും
    നിങ്ങൾ ആശ്രയിക്കരുതു; ഏതു സഹോദരനും ഉപായം പ്രവർത്തിക്കുന്നു; ഏതു കൂട്ടുകാരനും നുണ
    പറഞ്ഞു നടക്കുന്നു.
  rmc-rmc: Jekh avreha thoven avri a ňiko na vakerel o čačipen. O manuša sikľon te
    vakerel o klamišagi; le binendar, so keren, ačhen igen strapimen.
  pes-OPV: هر یک از همسایه خویش باحذر باشید و به هیچ برادر اعتماد منمایید زیراهر برادر
    از پا درمی آورد و هر همسایه به نمامی گردش می‌کند.
  ron-1924: „Фиекаре сэ се пэзяскэ де приетенул луй ши сэ ну се ынкрядэ ын ничунул
    дин фраций сэй, кэч орьче фрате каутэ сэ ыншеле ши орьче приетен умблэ ку бырфель.
  ben-OBCV: “তোমার বন্ধুদের থেকে সাবধানে থেকো; তোমার গোষ্ঠীর কাউকে বিশ্বাস কোরো না।
    কারণ প্রত্যেকেই এক একজন প্রতারক, আর প্রত্যেক বন্ধু নিন্দা করে বেড়ায়।
  som-som: Midkiin kastaaba deriskiisa ha iska jiro oo walaalna ha isku hallaynina,
    waayo, walaal kastaaba waa khaa'in, oo deris kastaaba xan buu la wareegaa.
  lat-VUC: 'Unusquisque se a proximo suo custodiat, et in omni fratre suo non habeat
    fiduciam: quia omnis frater supplantans supplantabit, et omnis amicus fraudulenter
    incedet.'
  eng-ASVBT: Take ye heed everyone of his neighbor, and trust ye not in any brother;
    for every brother will utterly supplant, and every neighbor will go about with
    slanders.
  ita-1885: Guardatevi ciascuno dal suo compagno, e non vi fidate in alcun fratello;
    perciocchè ogni fratello non fa altro che usar frodi, ed ogni compagno va sparlando.
  eng-LXXUP: 'Every one will mock his friend; they will not speak truth: their tongue
    has learned to speak falsehoods; they have committed iniquity, they ceased not,
    so as to return.'
  eng-ULB: Each of you, be on guard against your neighbor and do not trust in any
    brother. For every brother is certainly a deceiver, and every neighbor walks in
    slander.
  spa-VBL: ¡Cuidado con tus amigos! ¡Ni siquiera confíes en tu hermano! Todo hermano
    es engañoso, y todo amigo calumnia a los demás.
  fra-_FOB: Gardez-vous chacun de son ami, et ne vous fiez à aucun de vos frères;
    car tout frère fait métier de supplanter, et tout ami répand la calomnie.
  mal-mal: നിങ്ങൾ ഓരോരുത്തനും അവനവന്റെ അയല്‍ക്കാരനെ സൂക്ഷിച്ചുകൊള്ളുവിൻ; ഒരു സഹോദരനിലും
    നിങ്ങൾ ആശ്രയിക്കരുത്; ഓരോ സഹോദരനും ഉപായം പ്രവർത്തിക്കുന്നു; ഓരോ കൂട്ടുകാരനും നുണപറഞ്ഞു
    നടക്കുന്നു.
  urd-GVR: Har ek apne paṛosī se ḳhabardār rahe, aur apne kisī bhī bhāī par bharosā
    mat rakhnā. Kyoṅki har bhāī chālākī karne meṅ māhir hai, aur har paṛosī tohmat
    lagāne par tulā rahtā hai.
  suz-BL: आंम नेक्‍था ङा मुरपुकी रे होस पा बाक्‍कीन। आंम लोक्‍ब आन कली यो थमा मसुतीन।
    मारदे हना इन लोक्‍ब नेल्‍ल मिक्‍च सिल्‍ब बाक्‍नीम। मिनु इन नेक्‍था ङा मुरपुकी
    हिरशा, इन पर्बम जोल पा दोस गेना गेन बाक्‍नीम। येरमीया १२:६; भजन संग्रह ४१:१०;
    मीका ७:५-६
  eng-NOY: Be on your guard each one against his neighbor, And trust ye not in any
    brother; For every brother will supplant, And every neighbor will slander.
  ita-1927: Si guardi ciascuno dal suo amico, e nessuno si fidi del suo fratello;
    poiché ogni fratello non fa che ingannare, ed ogni amico va spargendo calunnie.
  ckb-ckb: «با هەریەکە وریای خۆی بێت لە برادەرەکەی، پشت بە هیچ برایەک مەبەستن، چونکە
    هەموو برایەک وەک یاقوب هەڵخەڵەتێنەرە و هەموو برادەرێک بوختانکەرە.
  eng-BBE: 'Let everyone keep watch on his neighbour, and put no faith in any brother:
    for every brother will certainly be tricking his brother, and every neighbour
    will go about saying evil.'
  kan-OKCV: “ನಿಮ್ಮ ನಿಮ್ಮ ನೆರೆಯವರಿಗೆ ಎಚ್ಚರಿಕೆಯಾಗಿರಿ. ಯಾವ ಸಹೋದರನಲ್ಲಾದರೂ ನಂಬಿಕೆ ಇಡಬೇಡಿರಿ.
    ಏಕೆಂದರೆ ಸಹೋದರರೆಲ್ಲರೂ ಸಂಪೂರ್ಣವಾಗಿ ಮೋಸ ಮಾಡುವರು; ನೆರೆಯವರೆಲ್ಲರೂ ಚಾಡಿ ಹೇಳುತ್ತಾ ತಿರುಗಾಡುವರು.
  tam-2017: நீங்கள் அவனவன் தன்தன் நண்பனுக்கு எச்சரிக்கையாயிருங்கள், எந்த சகோதரனையும்
    நம்பாதிருங்கள்; எந்த சகோதரனும் மோசம்செய்கிறான், எந்த சிநேகிதனும் தூற்றித்திரிகிறான்.
  spa-RV-1909: 'Guárdese cada uno de su compañero, ni en ningún hermano tenga confianza:
    porque todo hermano engaña con falacia, y todo compañero anda con falsedades.'
  ron-BTF: Luați bine seama, fiecare la aproapele său, și să nu vă încredeți în niciun
    frate, pentru că fiecare frate va piedica mult și fiecare prieten va umbla cu
    defăimări.
  eng-WEBP: “Everyone beware of his neighbor, and don’t trust in any brother; for
    every brother will utterly supplant, and every neighbor will go around like a
    slanderer.
  eng-FBV: Everyone, watch out for your friends! Don't even trust your brother! Every
    brother is deceitful, and every friend slanders other people.
  nld-1939: Wees voor uw vriend op uw hoede, En niemand vertrouwe zijn broer; Want
    alle broers zijn bedriegers, Een lasteraar iedere vriend;
  nch-BL: “Sese monequi momocuitahuis ten nopa masehuali cati itztoc icalnechca pampa
    amo hueli ipan motemachis. Monequi sese momocuitahuis ten iicni pampa amo hueli
    quineltocas. Amo xiquinpohuili taya mitzpano pampa inijuanti hueli mitzistacahuise
    huan mitzejelnamiquise.
  vie-1934: Ai nấy phải giữ gìn về người lân cận mình, chớ tin cậy một người nào trong
    vòng anh em mình; vì mỗi người anh em sẽ lừa phỉnh anh em lắm, mỗi người lân cận
    đều đi dạo nói xấu.
  hin-CV: “उपयुक्त होगा कि हर एक अपने पड़ोसी से सावधान रहे; कोई अपने भाई-बन्धु पर
    भरोसा न करे. क्योंकि हर एक भाई का व्यवहार धूर्ततापूर्ण होता है, तथा हर एक पड़ोसी
    अपभाषण करता फिरता है.
  spa-BES: Que cada uno vigile a su prójimo, y no confíe en ningún hermano; porque
    todo hermano ciertamente engañará a su hermano, y todo vecino hablará mal.
  tdx-tdx: Sambe mifamañahy o mpirai-moneñeo, tsy mivolan-to, nanare’ iereo handañitse
    o famele’ iareoo; mamoza-batañe ami’ty fikitrohan-draty.
  tha-KJV: “​ขอให้​ทุ​กคนระวังเพื่อนบ้านของตน และอย่าวางใจในพี่น้องคนใดเลย เพราะว่าพี่น้องทุกคนจะเป็นคนหลอกล่อ
    และเพื่อนบ้านทุกคนจะเที่ยวไปเป็นคนครหานินทา
  por-BR-2018: 'Guardai-vos cada um de seu amigo, nem em irmão algum tende confiança:
    porque todo irmão só faz enganar, e todo amigo anda com falsidades.'
  deu-ELO: Hütet euch ein jeder vor seinem Freunde, und auf keinen Bruder vertrauet;
    denn jeder Bruder treibt Hinterlist, und jeder Freund geht als Verleumder einher.
  eng-WYC-2018: Each man keep him(self) from his neighbour, and have no trust in any
    brother of him; for why each brother deceiving shall deceive, and each friend
    shall go guilefully, (or for each brother shall deceive, and each friend shall
    be deceitful).
  epo-epo: Gardu vin unu kontraŭ alia, kaj fidu neniun fraton; ĉar ĉiu frato insidas,
    kaj ĉiu proksimulo disportas kalumniojn.
  uig-PIN: — Ⱨǝrbiringlar ɵz yeⱪininglardin ⱨezi bolunglar, ⱪerindaxliringlarƣa ⱨeq
    tayanmanglar; qünki ⱨǝrbir ⱪerindax pǝⱪǝtla aldiƣuqi, halas, ⱨǝrbir yeⱪinliring
    bolsa tɵⱨmǝthorluⱪta yürmǝktǝ.
  beo-beo: Hohonosu hou da bagade. Amaiba:le, dunu huluane afae afae da ea sama amola
    ea yolali ilia hou dafawaneyale hame dawa:sa. Yolali fi huluane da Ya:igobe defele,
    ogogosu dawa:. Amola dunu huluane da ea na:iyado ea hou baligiduwane sia:sa.
  tpi-OTNT: “Yupela manmeri i mas lukaut gut long ol wantok bilong yupela, nogut ol
    i tok baksait long yupela. Na yupela i no ken bilipim tok bilong ol brata, long
    wanem, olgeta brata i man bilong trik olsem Jekop.
  hau-SA: “Ka yi hankali da abokanka; kada ka amince da ’yan’uwanka. Gama kowane ɗan’uwa
    munafuki ne, kowane aboki kuma mai kushe ne.
  uig-LAT: — Herbiringlar öz yéqininglardin hézi bolunglar, qérindashliringlargha
    héch tayanmanglar; chünki herbir qérindash peqetla aldighuchi, xalas, herbir yéqinliring
    bolsa töhmetxorluqta yürmekte.
  nde-nde: “Qaphela abangane bakho, ungabathembi abafowenu. Ngoba wonke umfowenu ungumkhohlisi,
    njalo wonke umngane ungumhlebi.
  ton-ton: '“Mou taki taha vakai ki hono kaungāʻapi, pea ʻoua naʻa mou tui ki ha tokoua:
    koeʻuhi ʻe fai fakakākā ʻae tokoua kotoa pē, pea ko e kaungāʻapi kotoa pē ʻe ʻalu
    fano mo e fakakovi.”'
  ces-1613: Každý střez se bližního svého, a ne každému bratru se dověřuj; nebo každý
    bratr hledí všelijak podtrhnouti, a každý bližní jako utrhač chodí.
  eng-WMB: “Everyone beware of his neighbor, and don’t trust in any brother; for every
    brother will utterly supplant, and every neighbor will go around like a slanderer.
  tam-TCV: மேலும் யெகோவா, நீங்கள் ஒவ்வொருவரும் அடுத்திருப்பவரைக் குறித்து எச்சரிக்கையாயிருங்கள்.
    ஒரு சகோதரனையும் நம்பவேண்டாம். ஏனென்றால் ஒவ்வொரு சகோதரனும் ஏமாற்றுக்காரனாய் இருக்கிறான்.
    ஒவ்வொரு சிநேகிதனும் தூற்றித் திரிகிறவனாயிருக்கிறான்.
  ceb-ULB: Ang matag-usa kaninyo, magbantay batok sa inyong silingan ug ayaw pagsalig
    kang bisan kinsa ninyo nga igsoong lalaki. Kay malimbongon gayod ang matag igsoong
    lalaki, ug ang matag silingan naglakaw sa pagkamabutangbutangon.
  pol-UBG: Niech się każdy strzeże swego bliźniego, a bratu nie ufa, bo każdy brat
    oszukuje podstępnie i każdy bliźni postępuje jak oszczerca.
  urd-GVU: ہر ایک اپنے پڑوسی سے خبردار رہے، اور اپنے کسی بھی بھائی پر بھروسا مت رکھنا۔
    کیونکہ ہر بھائی چالاکی کرنے میں ماہر ہے، اور ہر پڑوسی تہمت لگانے پر تُلا رہتا
    ہے۔
  deu-1912: Ein jeglicher hüte sich vor seinem Freunde und traue auch seinem Bruder
    nicht; denn ein Bruder unterdrückt den andern, und ein Freund verrät den andern.
  kan-2017: ನೀವೆಲ್ಲರೂ ನಿಮ್ಮ ನಿಮ್ಮ ನೆರೆಯವರ ವಿಷಯದಲ್ಲಿ ಎಚ್ಚರಿಕೆಯಾಗಿರಿ. ಯಾರೇ ಆಗಲಿ ತನ್ನ
    ತಮ್ಮನನ್ನೂ ನಂಬದಿರಲಿ. ಪ್ರತಿಯೊಬ್ಬ ತಮ್ಮನೂ ವಂಚಿಸೇ ವಂಚಿಸುವನು, ಒಬ್ಬೊಬ್ಬ ನೆರೆಯವನೂ ಚಾಡಿಹೇಳುತ್ತಾ
    ತಿರುಗಾಡುವನು.
  yap-yap: Gubin e girdi’ ni dabisiy ni ngar kol ayuwgad ko pi fager rorad, ma dariy
    be’ nrayag ni pagan’ ngak pi girdi’en; ya gubin pibe’ rok ni yad ba sasalap, ma
    gubin e girdi’ nma tunguy e thin nga daken e fager rok nge kirebnag murung’agen.
  hlt-MCSB: Hlang loh a hui taengah ngaithuen saeh lamtah manuca takuem dongah khaw
    pangtung uh boeh. Manuca boeih long khaw a tuengkhuep la a tuengkhuep tih paya
    boeih long khaw caemtuh lamni a caeh.
  mdy-ETH: ፔቴ ፔቴ ዓሳ ፔ ላጎኮ ጌኖ ዔሪ ፔና ካፖንጎ፤ ፔኤኮ ጌርሲ ማዔቴያ ዒ ጉሙርቃኒ ኮይሱዋሴ፤ ጌርሲ ጌይንታሢ ቢያ
    ጌሻያ ማዔኔ፤ ዒጊኖ ጎዖናሢ ቢያ ፔ ላጋሢኮ ሱንፆ ባይዛኔ።
  twi-ASANTE: “Monhwɛ yie wɔ mo nnamfonom ho; monnnye mo nuammarima mpo nni. Ɛfiri
    sɛ onuabarima biara yɛ ɔdaadaafoɔ, na adamfo biara yɛ osekuni.
  eng-WEBU: “Everyone beware of his neighbor, and don’t trust in any brother; for
    every brother will utterly supplant, and every neighbor will go around like a
    slanderer.
  wal-wal: Qassikka GODAI hagaadan yaagees; “SHooroi shooruwaappe naagettite; intte
    ishatakka ammanettoppite. Aissi giikko, ishi ubbi cimmiyaagaanne shooro ubbi zigiriyaagaa.
  spa-PDDPT: ¡Cuídese cada uno de su prójimo! No tenga confianza en algún hermano,
    porque todo hermano suplanta, y todo prójimo anda con calumnias.
  gun-gun: Penheangu ke peteĩ-teĩ peneirũ kuery gui, pejerovia eme penderyvy ae re
    teĩ. Mba'eta penderyvy kuery nhombotavypa reia rupi anho ikuai, ha'e peneirũ kuery
    omombe'u rive 'rã joekokue ramigua.
  ilo-ULB: Tunggal maysa kadakayo, agannadkayo iti kaarrubayo ken saankayo nga agtalek
    iti siasinoman a kabsat. Ta tunggal kabsat ket maysa a manangallilaw ken tunggal
    kaarruba ket mamarpardaya.
  kpg-kpg: Nia daangada huogodoo e noho kanakana e hai baahi gi nadau ihoo, gei tangada
    e mee di gana gi dono duaahina ai. Nia hagahaanau huogodoo guu hai digau halahalau dangada
    gadoo be Jacob, gei nia daangada huogodoo guu kai tilikai gi nadau ihoo hagaaloho.
  uig-ARA: ــ ھەربىرىڭلار ئۆز يېقىنىڭلاردىن ھېزى بولۇڭلار، قېرىنداشلىرىڭلارغا ھېچ
    تايانماڭلار؛ چۈنكى ھەربىر قېرىنداش پەقەتلا ئالدىغۇچى، خالاس، ھەربىر يېقىنلىرىڭ
    بولسا تۆھمەتخورلۇقتا يۈرمەكتە.
  sus-sus: Kankan wule falama e boore bɛ, yanfanteya gbo e ya ma. E dɛ bara wule matinkan,
    e luma na yunubi kira nan xɔn ma.
  pon-2006: Aramas koaros uhdahn pahn kaparki pein ih kompoakepah, oh sohte emen me
    kak likih rie; pwe pirien koaros me mwersuwed duwehte Seikop, oh aramas koaros
    kin karaun likamw ong kompoakepahrail kan.
  ksd-ksd: Avat tikatikai avat a balaure avat kan ra umana talai vavat, ma koko avat
    a nurnur tai tika na tura i vavat, tago a umana tura i vavat par diat a vavagu,
    ma ra umana talai vavat par diat a varurai.
  tur-YTC: “Herkes komşusundan sakınsın, Ve hiçbir kardeşe güvenmeyin; Çünkü her kardeş
    bütün bütün birbirinin ayağını kaydıracak, Her komşu iftiracı gibi dolaşacak.
  grc-BRENT: Ἕκαστος κατὰ τοῦ φίλου αὐτοῦ καταπαίξεται, ἀλήθειαν οὐ μὴ λαλήσωσι· μεμάθηκεν
    ἡ γλῶσσα αὐτῶν λαλεῖν ψευδῆ, ἠδίκησαν, καὶ οὐ διέλιπον τοῦ ἐπιστρέψαι.
  ind-AYT: “Biarlah setiap orang berhati-hati terhadap sesamanya, dan jangan percaya
    kepada saudara mana pun karena setiap saudara adalah seorang penipu dan setiap
    sesama ke sana kemari seperti pemfitnah.
  nya-nya: “Aliyense achenjere ndi abwenzi ake; asadalire ngakhale abale ake. Aliyense
    amafuna kumudyera mʼbale wake masuku pa mutu. Choncho aliyense amachitira bwenzi
    lake ugogodi.
  hrv-hrv: Jedan drugoga varaju, istine ne govore, privikoše jezik da govori laži;
    izopačeni, ne mogu se više
  mps-mps: “Dage we bidigo te duga abagi dabede bugagia osola suao, tiyu augwaligo
    dageba posobo po wabuo. Te duga ama dabego poba homu kęą pigio, magi baso meni,
    tigidali amago te gaga munubo sę te Jekopgo yali tiwai ebo dao.
  tpi-tpi: “Yupela manmeri i mas lukaut gut long ol wantok bilong yupela, nogut ol
    i tok baksait long yupela. Na yupela i no ken bilipim tok bilong ol brata, long
    wanem, olgeta brata i man bilong trik olsem Jekop.
  dan-1931: Vogt eder hver for sin Næste, tro ingen Broder, thi hver Broder er fuld
    af List*, hver sværter sin Næste. { [*Hentydning til Navnet Jakob, 1 Mos. 25,
    26.] }
  vie-OVCB: “Hãy đề phòng hàng xóm láng giềng! Ngay cả anh em ruột cũng không tin
    được! Vì anh em đều cố gắng lừa gạt anh em, và bạn bè nói xấu bạn bè.
  guj-2017: પ્રત્યેક જણ પોતાના પડોશીથી સાવધ રહો, કોઈએ પોતાના ભાઈ પર વિશ્વાસ ન કરવો,
    કેમ કે દરેક ભાઈ છેતરનાર છે. અને દરેક પડોશી નિંદા કર્યા કરશે.
  pon-2006A: Aramas koaros uhdahn pahn kaparki pein ih kompoakepah, oh sohte emen
    me kak likih rie; pwe pirien koaros me mwersuwed duwehte Seikop, oh aramas koaros
    kin karaun likamw ong kompoakepahrail kan.
  por-BRBSL: “Todos têm cuidado com seu vizinho, e não confie em nenhum irmão; para
    cada irmão, substituirá totalmente, e todo vizinho andará por aí como um caluniador.
  cth-cth: Na huinaw hah kâhruetcuet awh, na hmaunawnghanaw hai kâuep awh hanh. Bangkongtetpawiteh,
    hmaunawngha abuemlah kadumyennaw lah ao awh teh, a hui pueng hai tamthoe ka dei
    seng doeh.
  twi-twi: “Monhwɛ yiye wɔ mo nnamfonom ho; munnye obiara nni wɔ mo abusua mu. Efisɛ
    wɔn mu biara yɛ ɔdaadaafo, na adamfo biara yɛ ɔsɛefo.
  hlt-hlt: Hlang loh a hui taengah ngaithuen saeh lamtah manuca takuem dongah khaw
    pangtung uh boeh. Manuca boeih long khaw a tuengkhuep la a tuengkhuep tih paya
    boeih long khaw caemtuh lamni a caeh.
  tbz-SIM: Bɑ́ wè kòò cií nho kou, òmɔù í nɑ́ɑ́ ntimɔ́mmɔnti, bɛ nɔ́ndiɛ́ nyiì mɑntɛ́nɛ̀
    siyɑ́ɑ̀bìsí, bɛ yɛi ntontɛ́mu.
  msy-2020: “Ia gumazamiziba kamaghɨn fogh, ian namakaba ko aveghbuaba ifara, mati
    ia uan inazir afeziam Jekopɨn mɨn ifari. Kamaghɨn amizɨ, ia bar me bagh deraghvɨra
    gan, nɨghnɨzir gavgavim men akabar ikian markɨ.
  azb-azb: «Hər kəs dostundan çəkinsin, Heç qardaşına da etibar etməsin. Çünki hər
    qardaş başqasına badalaq gəlir, Hər dost böhtançıdır.
  eng-DBY: Take ye heed every one of his friend, and confide not in any brother; for
    every brother only supplanteth, and every friend goeth about with slander.
  hin-2017: अपने-अपने संगी से चौकस रहो, अपने भाई पर भी भरोसा न रखो; क्योंकि सब भाई
    निश्चय अड़ंगा मारेंगे, और हर एक पड़ोसी लुतराई करते फिरेंगे।
  wol-KYG: Ku ne sa dëkkandoo ngay nax, te dëgg, doo ko wax. Dañoo tàmmi fen, di def
    njekkar ba sonn.
  eng-YLT: Each of his friend — beware ye, And on any brother, do not trust, For every
    brother doth utterly supplant, For every friend slanderously doth walk,
  eng-WYC-2017: Each man keep him from his neighbour, and have no trust in any brother
    of him; for why each brother deceiving shall deceive, and each friend shall go
    guilefully.
  eng-WMBB: “Everyone beware of his neighbour, and don’t trust in any brother; for
    every brother will utterly supplant, and every neighbour will go around like a
    slanderer.
  urd-GVH: हर एक अपने पड़ोसी से ख़बरदार रहे, और अपने किसी भी भाई पर भरोसा मत रखना।
    क्योंकि हर भाई चालाकी करने में माहिर है, और हर पड़ोसी तोहमत लगाने पर तुला रहता
    है।
  rug-rug: Mu balau ni sari mua baere; meke lopu raṉei sari tasimu. Ura doduru tamatasi
    si na tie sekesekeidi meke sari na baere si vari zama ṉoṉovali mo.
  gaz-gaz: “Michoota keessan irraa of eegaa; obboleessa hin amaninaa. Obboleessi hundi
    gowwoomsituu dha, michuun hundis maqa balleessituudhaatii.
  fra-LSG: Que chacun se tienne en garde contre son ami, Et qu’on ne se fie à aucun
    de ses frères; Car tout frère cherche à tromper, Et tout ami répand des calomnies.
  yal-yal: E birin e bode mayendenma, muxe mi ɲɔndin falama. E bata e xaran wulen
    ma ki faɲi. E yi e yɛtɛ yixadan hakɛ ligadeni.
  haw-1868: E makaala kela mea keia mea i kona hoalauna, mai hilinai hoi i kekahi
    hoahanau; no ka mea, e wahahee loa no kela hoahanau, keia hoahanau; a hele ahiahi
    no na hoalauna a pau.
  arb-NAV: «لِيَحْتَرِسْ كُلُّ وَاحِدٍ مِنْ جَارِهِ، وَلا يَثِقْ بِأَحَدٍ مِنْ أَقْرِبَائِهِ،
    لأَنَّ كُلَّ قَرِيبٍ مُخَادِعٌ، وَكُلَّ صَاحِبٍ وَاشٍ.
  ewe-ewe: Kpɔ nyuie le xɔlɔ̃wòwo ŋu. Megaka ɖe nɔviwò ŋutsuwo dzi o, elabena nɔvi
    ɖe sia ɖe nye ameblela eye xɔlɔ̃ ɖe sia ɖe nye ameŋugblẽla.
  eng-LEE: (9:3) Take ye heed every one of his neighbor, and on any brother place
    ye no reliance; for every brother will surely supplant, and every neighbor will
    go about as a talebearer.
  asm-FB: তোমালোক প্ৰতিজনে নিজ নিজ ওচৰ-চুবুৰীয়াৰ বিষয়ে সাৱধান হোৱা, আৰু কোনো ভাইক
    বিশ্বাস নকৰিবা; কিয়নো প্ৰতিজন ভায়ে সম্পূৰ্ণকৈ ঠগায় আৰু প্ৰতিজন চুবুৰীয়াই কথা
    চৰ্চ্চি ফুৰে।
  sus-A: كَنكَن وُلٍ قَلَمَ عٍ بٌورٍ بّ، يَنقَنتٍيَ فبٌ عٍ يَ مَ. عٍ دّ بَرَ وُلٍ
    مَتِنكَن، عٍ لُمَ نَ يُنُبِ كِرَ نَن شْن مَ.
  fra-SBL: « Que chacun prenne garde à son prochain, et n'ayez pas confiance en un
    frère ; pour chaque frère supplantera complètement, et chaque voisin se promènera
    comme un calomniateur.
  hbo-hbo: וְאִ֤ישׁ בְּרֵעֵ֙הוּ֙ יְהָתֵ֔לּוּ וֶאֱמֶ֖ת לֹ֣א יְדַבֵּ֑רוּ לִמְּד֧וּ לְשֹׁונָ֛ם
    דַּבֶּר־שֶׁ֖קֶר הַעֲוֵ֥ה נִלְאֽוּ׃
  kik-kik: “Mwĩhũgei arata anyu; mũndũ ndakehoke mũrũ wa nyina. Nĩgũkorwo mũrũ wa
    nyina na mũndũ nĩ mũheenania, na mũrata wa mũndũ nĩ mũcambania.
  fra-NCL: Ils se dupent dupent l’un l’autre ; ils ne disent pas la vérité ; ils exercent
    leur langue à mentir ; ils s’étudient à mal faire.
  cek-AK: Nam puinawk nuiah acoe oh; nam nawkamyanawk to oep o hmah; nawkamyanawk
    loe aling thaih kami ah oh o boih, ampuinawk doeh kasae thui thaih kami ah ni
    oh o.
  cuk-cuk: ”Be-aimar-warwargwengi nue salakarmar, melle gwenadganse-bakar, egi be
    bensuli guo. Ar bela gwenadganmar dule-yardakedbiid. Bela aimar, na e-aimar-dikarba
    yogasaar sunmakdimalad.
  uig-CYR: — Һәр бириңлар өз йеқиниңлардин һези болуңлар, қериндашлириңларға һеч таянмаңлар;
    чүнки һәр бир қериндаш пәқәтла алдиғучи, халас, һәр бир йеқинлириң болса төһмәтхорлуқта
    жүрмәктә.
  tel-2017: మీలో ప్రతివాడూ తన పొరుగువాడి విషయంలో జాగ్రత్తగా ఉండాలి. ఏ సోదరుణ్నీ నమ్మవద్దు.
    ఎందుకంటే నిజంగా ప్రతి సోదరుడూ మోసం చేసేవాడే. ప్రతి పొరుగువాడూ అపనిందలు వేస్తూ
    తిరుగుతుంటాడు.
  hat-BSA: “Fòk chak byen veye kont vwazen li, pou l pa mete konfyans nan okenn frè;
    akoz tout frè yo aji nan koken, e tout vwazen yo ap voye kout lang.
  kos-kos: Kais sie mwet enenu in sismouk ac taranul liki mwet kawuk lal, Ac wangin
    sie ku in lulalfongi ma lel; Tuh tamulel nukewa kutasrik oana Jacob, Ac mwet nukewa
    fahk kas kikiap in akkolukye mwet kawuk lalos.
  hbo-WLC: וְאִ֤ישׁ בְּרֵעֵ֙הוּ֙ יְהָתֵ֔לּוּ וֶאֱמֶ֖ת לֹ֣א יְדַבֵּ֑רוּ לִמְּד֧וּ לְשׁוֹנָ֛ם
    דַּבֶּר־שֶׁ֖קֶר הַעֲוֵ֥ה נִלְאֽוּ׃
  ibo-ibo: “Lezie anya, gbaara enyi gị ọsọ. Atụkwasịkwala nwanne gị obi. Nʼihi na
    nwanne ọbụla na-aghọ aghụghọ. Ndị enyi niile bụkwa ndị nkwutọ.
  ory-ory: ତୁମ୍ଭେମାନେ ପ୍ରତ୍ୟେକେ ଆପଣା ମିତ୍ରଗଣ ବିଷୟରେ ସାବଧାନ ହୁଅ ଓ କୌଣସି ଭ୍ରାତାଠାରେ
    ବିଶ୍ୱାସ କର ନାହିଁ; କାରଣ ପ୍ରତ୍ୟେକ ଭ୍ରାତା ନିତାନ୍ତ ଅପହରଣ କରିବ ଓ ପ୍ରତ୍ୟେକ ମିତ୍ର ନିନ୍ଦା
    ଘେନି ବୁଲିବ।
  chk-chk: Iteiten eman me eman epwe afäli ren chiechian, esap pwal anomu an lükülük
    won pwin, pun iteiten eman me eman pwipwi a atupu pwin, nge iteiten eman me eman
    chiechi a aitengaua chiechian.
  rop-rop: “Nomo enibodi kaan trastim im fren, en nomo enibodi kaan trastimbat langa
    im rileishanmob du. Blanga ebribodi rileishanmob brabli trikibala jis laik Jeikob,
    en ebriwan tok nogudbalawei blanga im frenmob.
  ukr-1871: Остерігайсь один одного, й не звіряйся брат братові; кожен бо брат заставляє
    підступи, кожен побратим обносить клеветами.
  deu-1951: (09-3) Ein jeder hüte sich vor seinem Nächsten, und keiner traue seinem
    Bruder! Denn jeder Bruder übt Hinterlist, und jeder Nachbar geht als Verleumder
    umher.
  eng-JPS: (9-3) Take ye heed every one of his neighbour, and trust ye not in any
    brother; for every brother acteth subtly, and every neighbour goeth about with
    slanders.
  srp-1865: Èuvajte se svaki prijatelja svojega i nijednome bratu ne vjerujte; jer
    svaki brat radi da potkine drugoga, i svaki prijatelj ide te opada.
  lug-lug: '“Mwegendereze mikwano gyammwe era temwesiganga baganda bammwe: kubanga
    buli wa luganda mulimba na buli wamukwano agenda awaayiriza buwaayiriza.'
  heb-heb: איש מרעהו השמרו ועל כל אח אל תבטחו כי כל אח עקוב יעקב וכל רע רכיל יהלך׃
  ben-IRV: তোমরা প্রত্যেকে প্রতিবেশীদের থেকে সাবধান থাক এবং নিজের ভাইদের বিশ্বাস কোরো
    না। কারণ প্রত্যেক ভাই প্রতারক আর প্রত্যেক প্রতিবেশী নিন্দা করে বেড়ায়।
  pan-pan: ਤੁਹਾਡੇ ਵਿੱਚੋਂ ਹਰੇਕ ਆਪਣੇ ਗੁਆਂਢੀ ਤੋਂ ਚੌਕਸ ਰਹੇ, ਤੁਸੀਂ ਕਿਸੇ ਭਰਾ ਉੱਤੇ ਭਰੋਸਾ
    ਨਾ ਰੱਖੋ, ਹਰੇਕ ਭਰਾ ਤਾਂ ਦੂਜੇ ਦਾ ਥਾਂ ਖੋਹ ਲੈਂਦਾ ਹੈ, ਹਰ ਗੁਆਂਢੀ ਚੁਗਲਖ਼ੋਰ ਹੈ।
  mya-JVB: လူတိုင်းမိမိ အပေါင်း အဘော်ကို သတိပြု လော့။ မိမိ ညီအစ်ကို ကို မ ယုံ ကြနှင့်။
    ညီအစ်ကို တိုင်း မိမိ ညီအစ်ကိုအရာကို ဆက်ဆက်လုယူမည်။ အပေါင်း အဘော်ရှိသမျှ တို့သည်
    သူ့အသရေ ကို ဖျက်မြဲ ဖျက်ကြ လိမ့်မည်။
  tbg-tbg: Ni tontivara ni qoraiqama kevorave ti, rauriha variate. Kia nenta qata
    vakaaraqaa muntuvi variate. Ni qata vakaa vika niara una uva ti variamanta, ni
    tonti vika niqaa una uva oqikeha ti variarave.
  hmo-hmo: Taunimanima ibounai ese edia turadia idia gari henia noho, bona tau ta
    ese iena tadikakana ia abidadama henia diba lasi. Badina tadikaka taudia ibounai,
    be idia koikoi noho, Iakabo bamona, bona taunimanima ibounai ese, edia turadia
    be edia hereva dekena amo idia hadikaia noho.
  urd-urd: हर एक अपने पड़ोसी से होशियार रहे, और तुम किसी भाई पर भरोसा न करो, क्यूँकि
    हर एक भाई दग़ाबाज़ी से दूसरे की जगह ले लेगा, और हर एक पड़ोसी ग़ीबत करता फिरेगा।
  rus-SYN: Берегитесь каждый своего друга, и не доверяйте ни одному из своих братьев;
    ибо всякий брат ставит преткновение другому, и всякий друг разносит клеветы.
  bqc-SIM: Gbɛ̃na ń gbɛ̃nao aaì ↄ̃nↄkɛkↄ̃ɛ, aali sĩana'okↄ̃ɛo. An lɛ́ dↄ́ɛkɛ̀ ń
    ɛɛo, aaì tàaekɛkↄ̃ɛ e wà kpàsa.
  tcz-CHONGTHU: Hitijeh chun, naheng-nakom ho’a konin kichih theiyun, chuleh nasopi
    jong ginchat dauvin. Ajeh chu sopi leh sopi jong agomkom hol’a milhem jeng ahiuve.
    Chuleh gollepai ho jong mi seise leh gaosap’a vahkoile ngen ahiuve.
  mar-mar: तुम्ही प्रत्येक आपल्या शेजाऱ्याविषयी सावध असा आणि कोणत्याही भावावर विश्वास
    ठेवू नका? कारण प्रत्येक भाऊ फसवणारा आहे आणि प्रत्येक शेजारी निंदा करणारा आहे.
  qub-qub: Amïgumanpis ama yäracuynachu. Ni wauguiquimanpis ama yäracuynachu. Amïgunwanpis
    llullapänacur lebantanacunmi. Chay wauguilla caycarpis engañanacunmi.
  bqp-bqp: Kpɑ bɑ n nɔni wɔ̃kunɑmɔ. Bɑ ku rɑ gem sɔ̃ɔnɛ, kpɑ bɑ n ben nɔɔ dɛ̃ɛrimɔ
    bu kɑ weesu ko. Mɛyɑ bɑ rɑ n mɛɛrimɔ nge mɛ bɑ koo kɑ kɔ̃sɑ ko.
  hat-hat: Se pou tout moun veye kò yo ak zanmi yo. Pesonn pa ka fè frè yo konfyans.
    Paske tout frè vle pase devan pwòp frè yo. Tout moun ap bay zanmi yo kout lang.
  eng-BSB: “Let everyone guard against his neighbor; do not trust any brother, for
    every brother deals craftily, and every friend spreads slander.
  eng-WEBPB: “Everyone beware of his neighbour, and don’t trust in any brother; for
    every brother will utterly supplant, and every neighbour will go around like a
    slanderer.
  kbq-kbq: Hagi mago mago vahe'moka tvaonka'are'ma nemanisia vahekura kva nehunka
    kafukaganana antahi omio. Na'ankure zamagra zamagra orevatga arevatga nehanageno,
    tava'o zamire'ma nemanisaza vahe'mo'za oti'za krunage ohunte ahunte huza zamagra'a
    zamazeri haviza hugahaze.
  nhe-BL: “Se se monequi momocuitlahuis tlen nopa tlacatl tlen itztoc icalnechca pampa
    ax hueli ipan motemachis. Monequi se se momocuitlahuis tlen iicni pampa ax hueli
    quineltocas. Amo xiquinpohuili tlachque mitzpano pampa yajuanti hueli mitzistlacahuise
    huan mitzijilnamiquise.
  gub-BL: Pitàitàigatu uzemupy'a umyrypar rehe wà. Ni amo nupuner kwaw uwywyr rehe
    uzeruzar haw rehe wà. Ta'e tywyr paw hemu'em umunar pà Zako ài wà xe. Paw rupi
    hemu'em oho waiko umyrypar wanehe wà.
  eng-DRA: 'Let every man take heed of his neighbor, and let his not trust in any
    brother of his: for every brother will utterly supplant, and every friend will
    walk deceitfully.'
