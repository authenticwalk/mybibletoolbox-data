verse: JER.009.012
translations:
  mal-C: ഇതു ഗ്രഹിക്കാൻ കഴിയുന്ന ജ്ഞാനിയാര്? അതു വ്യക്തമാക്കാൻ തക്കവണ്ണം യഹോവയാൽ അഭ്യസിപ്പിക്കപ്പെട്ടവൻ
    ആര്? ആരും വഴിപോകാതവണ്ണം ഈ ദേശം മരുഭൂമിപോലെ നശിച്ചുപോകാൻ കാരണമെന്ത്?
  deu-TKW: 'Jahwe aber sprach: Weil sie mein Gesetz, das ich ihnen vorgelegt, außer
    acht gelassen und meinem Gebote nicht gehorcht haben, noch danach gewandelt sind,'
  lin-lin: 'Yawe alobi : « Makambo oyo nyonso ekomeli bango mpo ete basundoli Mobeko
    na Ngai oyo natiaki liboso na bango, batosi Ngai te mpe basaleli malako na Ngai
    te.'
  eng-LSV: Who [is] the wise man? And he understands this, || And he to whom the mouth
    of YHWH spoke? And he declares it, || For why has the land perished? It has been
    burned up as a wilderness, || Without any passing through.
  eng-GNV: Who is wise, to vnderstande this? and to whome the mouth of the Lord hath
    spoken, euen he shall declare it. Why doth the land perish, and is burnt vp like
    a wildernesse, that none passeth through?
  eng-WEBSTER: Who is the wise man that may understand this? and who is he to whom
    the mouth of the LORD hath spoken, that he may declare it, for what the land perisheth
    and is burned up like a wilderness, that none passeth through?
  nhw-BL: ¿Ajqueya quipiya miyac tlalnamiquilistli para quimachilis nochi ya ni tlamantli
    catli panotoc? ¿Canque itztoque nopa tlacajcayajca tlajtol pannextiani para ma
    quiixtoma ya ni? Ma techilhuica para tlen ni tlali mocajtoc quen huactoc tlali
    hasta ayacmo aqui motemacas nejnemis nica.
  swh-ONEN: Ni mtu yupi aliye na hekima ya kutosha ayaelewe haya? Ni nani aliyefundishwa
    na Bwana awezaye kuyaeleza haya? Kwa nini nchi imeharibiwa na kufanywa ukiwa kama
    jangwa ambapo hakuna awezaye kupita?
  bba-bba: Yinni Gusunɔ u mɑɑ nɛɛ, yeni yɑ koorɑwɑ yèn sɔ̃ nɛn tɔmbu bɑ nɛn woodɑbɑ
    deri ye nɑ bu wɛ̃, mɑ bɑ ǹ nɛn ɡere wure, bɑ ǹ kɑ ye sɔmburu kue.
  eng-KJVCPB: Who is the wise man, that may understand this? And who is he to whom
    the mouth of the Lord hath spoken, that he may declare it, For what the land perisheth
    And is burnt up like a wilderness, that none passeth through?
  luo-luo: En ngʼa mariek manyalo winjo tiend ma? En ngʼa mosetiegi gi Jehova Nyasaye
    kendo nyalo lero tiende? Angʼo momiyo piny osekethi modongʼ nono ka kama otwo
    maonge ngʼama nyalo luwo?
  meu-meu: Daika ena aonega na bada, bena ina na dibana? Iehova uduna ese daika vada
    e hereva henia, bena ia ese baine gwauraia? Badina be dahaka tano vada e hebua
    tari bona vada e vahu, tano ḡaḡaena na heto, bena tau ta ese se rakaia hanaimu?
  npi-ULB: यसलाई बुझ्न कुनचाहिं मानिस साँच्‍चै बुद्धिमानी छ ? कसलाई परमप्रभुको मुखले
    बोल्नुभएको छ, र त्यसले यो घोषणा गर्नेछ ? यो देश किन नष्‍ट पारिएको छ र उजाड-स्थानजस्तै
    विनाश गरिएको छ जसबाट कोही पनि जान सक्दैन ?
  yor-yor: Ta ni ẹni náà tí ó ní ọgbọ́n láti mòye nǹkan wọ̀nyí? Ta ni Olúwa ti sọ
    èyí fún, tí ó sì lè ṣàlàyé rẹ̀? Èéṣe tí ilẹ̀ náà fi ṣègbé bí aginjù, tí ẹnìkankan
    kò sì le là á kọjá?
  pes-OPCB: 'پرسیدم: «خداوندا، چرا این سرزمین باید به بیابان خشک و سوزان تبدیل شود،
    به طوری که کسی جرأت نکند از آن عبور نماید؟ کدام انسان حکیمی می‌تواند این موضوع
    را درک کند؟ به چه کسی این را آشکار کرده‌ای تا به مردم توضیح دهد؟»'
  tgl-ULB: Sino ang matalinong tao na makauunawa nito? Ano ang ipinahayag ni Yahweh
    sa kaniya upang maaari niya itong iulat? Bakit nawasak ang kalupaan? Nawasak ito
    tulad ng ilang, kung saan walang sinuman ang makadadaan dito.
  hui-hui: Anigo ai Yaremaia i̱na bi ogodagua hale halu lalu, Irane aginaga dindi
    ogo mo ko halu wali agali mbiraorebi mbira yu wanahe dindi ogo mo labu halu embera
    ngelenedabe. Agali mini bogabi manda dingi dangiale mbirale uruni irane ogo alenaga
    biya lalu latagi holene mbirali ai kabe. Anduane Homogohanda mbirali mbirale uruninaga
    irane aihondo lamiragola wali agalihondo latagi holobadabe.
  mya-mya: ငါ​က``အို ထာ​ဝ​ရ​ဘု​ရား၊ အ​ဘယ်​ကြောင့် ဤ​ပြည်​သည်​ဖြတ်​သန်း​သွား​လာ​၍​မ​ရ၊
    ယို ယွင်း​ပျက်​စီး​လျက်​သဲ​ကန္တာ​ရ​သ​ဖွယ်​ဖြစ် ၍​နေ​ပါ​သ​နည်း။ ဤ​အ​မှု​အ​ရာ​အ​ကြောင်း
    ကို​သိ​ရှိ​နိုင်​စွမ်း​ရှိ​သည့်​ပ​ညာ​ရှိ​ကား​အ​ဘယ် သူ​ဖြစ်​ပါ​သ​နည်း။ သူ​တစ်​ပါး​တို့​အား​ထပ်
    ဆင့်​ပြော​ပြ​နိုင်​ရန်​အ​ဘယ်​သူ​အား ဤ​အ​မှု အ​ရာ​အ​ကြောင်း​ကို​ကိုယ်​တော်​ရှင်​ဖော်​ပြ
    ထား​ပါ​သ​နည်း'' ဟု​လျှောက်​၏။
  bod-N: སུ་ཞིག་ལ་ཤེས་རབ་ལྡན་ཞིང་དོན་འདི་རྣམས་རྟོགས་ནུས་སམ། དཀོན་མཆོག་ཡ་ཝཱེའི་ཞལ་གྱིས་སུ་ཞིག་ལ་གསུངས་ཏེ་དོན་འདི་བསྒྲག་ནུས་པར་མཛད་དམ།
    གནས་འདི་ནི་མེད་པར་བཏང་ནས་དབེན་སྟོང་དུ་ལུས་པ་དང་། དེར་བརྒྱུད་ནས་འགྲོ་མཁན་གཅིག་ཀྱང་མེད་པ་ཅི་ཡིན་ནམ།
  sna-sna: Ndoupiko munhu akachenjera zvokuti anganzwisisa izvi? Ndianiko akarayirwa
    naJehovha uye angatsanangura izvi? Nemhaka yeiko nyika yanyangadzwa yava dongo
    ikafanana negwenga risina angapfuura nomo?
  spa-BLM: ¿Quién es lo suficientemente sabio para entender esto? ¿Quién es aquel
    a quien la boca de Yahvé ha hablado para que lo declare? ¿Por qué la tierra ha
    perecido y se ha quemado como un desierto, para que nadie pase por ella?
  cac-cac: 'Ix valan d''a Jehová icha tic: Malaj junoc on̈ snachajel cuuj tas yuj
    a jun co chon̈ab'' tic tz''inan luum ix ajcani. Al d''ayon̈ tas yuj icha chi''
    ix ajcani, xin chi d''ay.'
  swh-ULB: Ni nani mwenye hekima anayeyaelewa haya? Je, kinywa cha BWANA kinatangaza
    nini kwake ili aweze kuyasema? Kwa nini nchi imepotea? Imeharibiwa kama jangwa,
    ambapo hakuna apitaye kati kati yake.
  bel-bel: Ці ёсьць такі мудрэц, які зразумеў бы гэта? І да каго гавораць вусны Гасподнія
    - растлумачыў бы, за што загінула краіна і выпалена, як пустыня, так што ніхто
    не праходзіць па ёй?
  deu-ELBBK: 'Und der HERR sprach: Weil sie mein Gesetz verlassen haben, das ich ihnen
    vorgelegt, und auf meine Stimme nicht gehört und nicht darin gewandelt haben,'
  mbb-OT: Mid-insaan ku is Nengazen, “Hentei is uluwanen he etew he ebpekesavut kayi
    he menge hitavù? Hentei is midseysayan nu mehitenged kayi he iyan ebpekepesavut
    kayi? Ke maan is nezeetan heini he tanà he henduen be te nehimu he sibsivayan
    he wazè en duen ebayà?”
  mal-2015: ഇതു ഗ്രഹിപ്പാൻ തക്ക ജ്ഞാനമുള്ളവൻ ആർ? അവതിനെ പ്രസ്താവിപ്പാൻ തക്കവണ്ണം യഹോവയുടെ
    വായ് ആരോടു അരുളിച്ചെയ്തു? ആരും വഴിപോകാതവണ്ണം ദേശം നശിച്ചു മരുഭൂമിപോലെ വെന്തുപോകുവാൻ
    സംഗതി എന്തു?
  rmc-rmc: 'O RAJ odphenďa: „Vašoda, bo omukle miro zakonos, savo lenge diňom. Na
    šunde man aňi na kamle te kerel oda, so lenge phenďom.'
  pes-OPV: کیست مرد حکیم که این را بفهمد و کیست که دهان خداوند به وی سخن گفته باشد
    تا از این چیزها اخبار نماید که چرا زمین خراب و مثل بیابان سوخته شده است که احدی
    از آن گذرنمی کند.
  ron-1924: Унде есте омул ынцелепт каре сэ ынцелягэ ачесте лукрурь? Сэ спунэ ачела
    кэруя й-а ворбит гура Домнулуй, пентру че есте нимичитэ цара, арсэ ка ун пустиу
    пе унде ну май трече нимень?
  ben-OBCV: একথা বোঝার জন্য কে এমন জ্ঞানবান? কাকে সদাপ্রভু বুঝিয়ে দিয়েছেন, যেন সে
    তা ব্যাখ্যা করতে পারে? কেন দেশ এরকম ধ্বংস হয়ে মরুভূমির মতো পড়ে আছে যে, কেউই
    তার মধ্য দিয়ে যেতে পারে না?
  som-som: Waa kuma ninka xigmadda leh oo waxan garan karaa? Oo kan Rabbiga afkiisu
    la hadlay inuu waxyaalahan sheegi karaa waa kuma? Bal maxaa dalku u halligmay,
    oo uu sidii cidlo oo kale ugu gubtay, si aan ciduna u dhex marin?
  lat-VUC: Quis est vir sapiens qui intelligat hoc, et ad quem verbum oris Domini
    fiat, ut annuntiet istud, quare perierit terra, et exusta sit quasi desertum,
    eo quod non sit qui pertranseat?
  eng-ASVBT: Who is the wise man, that may understand this? and who is he to whom
    the mouth of Jehovah hath spoken, that he may declare it? wherefore is the land
    perished and burned up like a wilderness, so that none passeth through?
  ita-1885: Chi è l'uomo savio? sì, ponga mente a questo; e chi è colui, al quale
    la bocca del Signore abbia parlato? sì, annunzilo. Perchè è perita la terra, ed
    è stata desolata come un deserto, senza che alcuno vi passi più?
  eng-LXXUP: And the Lord said to me, Because they have forsaken my law, which I set
    before them, and have not hearkened to my voice;
  eng-ULB: What man is wise enough to understand this? To whom has the mouth of Yahweh
    spoken, and he will declare it? Why has the land perished and been destroyed like
    the wilderness that no one can pass through?
  spa-VBL: ¿Quién es tan sabio como para entender esto? ¿Le ha dicho el Señor esto
    a alguien para que pueda explicar lo que ha sucedido? ¿Por qué la tierra ha sido
    destruida y quemada hasta quedar como un desierto, para que nadie pueda pasar
    por ella?
  fra-_FOB: Qui est l'homme sage qui entende ceci, à qui la bouche de l'Éternel ait
    parlé, et qui déclare pourquoi le pays est perdu, brûlé comme le désert, et sans
    personne qui y passe?
  mal-mal: ഇതു ഗ്രഹിക്കുവാൻ തക്ക ജ്ഞാനമുള്ളവൻ ആര്? അത് പ്രസ്താവിക്കുവാൻ തക്കവണ്ണം
    യഹോവയുടെ വായ് ആരോട് അരുളിച്ചെയ്തു? ആരും വഴിപോകാത്തവിധം ദേശം നശിച്ച് മരുഭൂമിപോലെ
    വെന്തുപോകുവാൻ സംഗതി എന്ത്?”
  urd-GVR: Kaun itnā dānishmand hai ki yih samajh sake? Kis ko Rab se itnī hidāyat
    milī hai ki wuh bayān kar sake ki mulk kyoṅ barbād ho gayā hai? Wuh kyoṅ registān
    jaisā ban gayā hai, itnā wīrān ki us meṅ se koī nahīṅ guzartā?
  suz-BL: मेको लोव़ रुप्‍चा कली जोक्‍ब तुइक्‍ब सु बाक्‍बा ङा? परमप्रभु यावेम सु कली
    लोव़ पवा, मेकोमी एको शेंने चाप्‍ब। मारदे मेको रागीम ब्रेश्‍शो खिं ला बाक्‍नीमी?
    मारदे मेको मुर मबाक्‍तीके खोदेंशो दुम्‍शा, सुइ लने मचाप्‍चा ङा पा, श्‍येत्‍थ दुम्‍शो
    बाक्‍बा? लूका १९:४२
  eng-NOY: Who is the wise man, that he may understand this, And he to whom the mouth
    of the Lord hath spoken, that he may declare it? Why is it that the land perisheth,
    That it is burned up like a desert, which none passeth through?
  ita-1927: Chi è il savio che capisca queste cose? Chi è colui al quale la bocca
    dell’Eterno ha parlato perché ei ne dia l’annunzio? Perché il paese è egli distrutto,
    desolato come un deserto talché niuno vi passa?
  ckb-ckb: کێ کەسێکی دانایە و ئەمە تێدەگات؟ کێ ئەوەی یەزدان فێری کرد دەتوانێت ڕوونی
    بکاتەوە؟ بۆچی زەوی لەناوچوو، چۆڵەوانی وێران بوو، کەس ناتوانێت لێی بپەڕێتەوە؟
  eng-BBE: Who is the wise man able to see this? who is he to whom the word of the
    Lord has come, so that he may make it clear? why is the land given to destruction
    and burned up like a waste place, so that no one goes through?
  kan-OKCV: ಇದನ್ನು ಗ್ರಹಿಸುವ ಜ್ಞಾನಿಯಾದ ಮನುಷ್ಯನು ಯಾರು? ಇದನ್ನು ತಿಳಿಸುವ ಹಾಗೆ ಯೆಹೋವ ದೇವರ
    ಬಾಯಿ ಯಾರ ಸಂಗಡ ಮಾತನಾಡಿತು? ದೇಶವು ಯಾವುದಕ್ಕಾಗಿ ನಾಶವಾಗಿ ಹಾದು ಹೋಗುವವನಿಲ್ಲದೆ ಮರುಭೂಮಿಯ
    ಹಾಗೆ ಹಾಳಾಯಿತು?
  tam-2017: இதை உணரத்தக்க ஞானமுள்ளவன் யார்? தேசம் அழிந்து, ஒருவனும் கடந்து போகாதபடி
    அது பாழாக்கப்படுகிற முகாந்தரமென்னவென்று யெகோவாவுடைய வாய் தன்னுடன் சொல்லுகிறதைக்
    கேட்டு அறிவிக்கத்தக்கவன் யார்?
  spa-RV-1909: ¿Quién es varón sabio que entienda esto? ¿y á quién habló la boca de
    Jehová, para que pueda declararlo? ¿Por qué causa la tierra ha perecido, ha sido
    asolada como desierto, que no hay quien pase?
  ron-BTF: Cine este omul înțelept, ca să înțeleagă aceasta? Și cui i-a vorbit gura
    DOMNULUI, ca să vestească aceasta, pentru ce a pierit țara și a ars ca o pustie,
    încât nimeni nu trece prin ea?
  eng-WEBP: Who is wise enough to understand this? Who is he to whom the mouth of
    the LORD has spoken, that he may declare it? Why has the land perished and burned
    up like a wilderness, so that no one passes through?
  eng-FBV: Who is wise enough to understand this? Has the Lord told anyone so they
    can explain what's happened? Why has the land been destroyed and burned so it's
    like a desert, so no one can pass through it?
  nld-1939: 'Wie wijs is, hij zal het begrijpen, Tot wien Jahweh’s mond heeft gesproken,
    hij zal het verkonden: Waarom dit land te gronde moet gaan, Verlaten als een woestijn,
    waar niemand doorheen trekt!'
  nch-BL: ¿Ajquiya quipiya miyac talnamiquilisti para quimachilis nochi ni tamanti
    cati panotoc? ¿Canque itztoque nopa tacajcayajca tajtolpanextiani para ma quiixtomaca
    ya ni? Ma techilhuica para ten ni tali mocajtoc quej huactoc tali hasta ayecmo
    aqui motemaca nejnemis nica.
  vie-1934: Ai là người khôn ngoan đặng hiểu những sự nầy? và miệng Đức Giê-hô-va
    nói cùng ai, để người báo tin? vì làm sao xứ nầy bị diệt bị cháy như đồng vắng,
    đến nỗi không ai qua lại?
  hin-CV: कौन है वह बुद्धिमान व्यक्ति जो इसे समझ सकेगा? तथा कौन है वह जिससे याहवेह
    ने बात की कि वह उसकी व्याख्या कर सके? सारा देश उजाड़ कैसे हो गया? कैसे मरुभूमि
    सदृश निर्जन हो गई, कि कोई भी वहां से चला फिरा नहीं करता?
  spa-BES: ¿Quién es el sabio capaz de ver esto? ¿Quién es aquel a quien ha venido
    la palabra del Señor, para que lo aclare? ¿Por qué la tierra se da a la destrucción
    y se quema, quedará como un desierto, para que nadie pase?
  tdx-tdx: 'Le hoe t’Iehovà : Amy t’ie nifary i Hàke napoko aolo’ iereoy, naho tsy
    nañaoñe ty feoko, vaho tsy nañavelo ama’e;'
  tha-KJV: ใครเป็นคนมีปัญญาที่​จะเข้​าใจความนี้​ได้ และมี​ผู้​ใดที่พระโอษฐ์ของพระเยโฮวาห์​ได้​ตรัสแก่​เขา
