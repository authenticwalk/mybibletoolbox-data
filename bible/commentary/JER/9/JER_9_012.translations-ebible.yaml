  fra-LSG: Où est l’homme sage qui comprenne ces choses? Qu’il le dise, celui à qui
    la bouche de l’Éternel a parlé! Pourquoi le pays est-il détruit, Brûlé comme un
    désert où personne ne passe?
  gnn-gnn: Bala ŋarra dhä‐wirrka'yurruna Garraynha bitjarra, “Garray, nhäku warray
    ŋayi dhuwalanydja wäŋa räwakthina yolŋumiriwyinanydja? Yolthuna dhika yurru ḻakaramanydja
    ŋanapurruŋgu, märr yurru ŋanapurru dharaŋan dhipalayi?”
  yal-yal: Alatala naxa, “Na feene ligaxi nɛn bayo e bata e mɛ n ma sariyan na, n
    naxan so e yii, bayo e mi e tuli matixi n xuiin na, e sigan ti a ma.
  haw-1868: Owai ke kanaka akamai i hoomaopopo i keia? A ua olelo hoi ka waha o Iehova
    ia ia, a nana hoi e hai aku i ka mea i make ai ka aina, a neoneo e like me ka
    waonahele, i ole e hele ae kekahi maloko?
  arb-NAV: مَنْ هُوَ الإِنْسَانُ الْحَكِيمُ حَتَّى يَفْهَمَ هَذَا؟ وَمَنْ خَاطَبَهُ
    فَمُ الرَّبِّ حَتَّى يُعْلِنَهَا؟ لِمَاذَا خَرِبَتِ الأَرْضُ، وَأَوْحَشَتْ كَالْبَرِّيَّةِ
    فَلا يَقْطَعُهَا عَابِرٌ؟
  ewe-ewe: Ame kae nye nunyala si ase nu sia gɔme? Ame kae Yehowa fia nu eye wòate
    ŋu aɖe eme? Nu ka ta anyigba gblẽ eye wowɔe wòle abe gbegbe si ame aɖeke mate
    ŋu ato ayi o la ene?
  eng-LEE: '(9:11) Who is the wise man, that may understand this? and who is he to
    whom the mouth of the Lord hath spoken, that he may declare it: for what is the
    land destroyed, burnt up like the wilderness, without one that passeth through?'
  asm-FB: সেই সকলো বুজিব পৰা কোন জ্ঞানী লোক আছে? আৰু তাক প্ৰকাশ কৰিবৰ বাবে যিহোৱাই
    যাৰ আগত নিজ মুখে কৈছিল? এনে কোন মানুহ আছে? এই দেশৰ মাজেদি কোনেও যাব নোৱাৰাকৈ এয়ে
    কিয় বিনষ্ট আৰু মৰুভুমিৰ নিচিনা দগ্ধ হল?
  sus-A: عَلَتَلَ بَرَ عَ مَسٍن، «نَ فبَلٌي عٍ لِشِ نّ بَرِ مَ عٍ بَرَ ﭑ مَ سّرِيّ
    رَبٌلٌ ﭑ نَشَن قِشِ عٍ مَ. عٍ مُ عٍ تُلِ مَتِشِ ﭑ مَ مَسٍنيِ رَ، عٍ مُ ﭑ مَ يَامَرِيٍ
    رَبَتُشِ.
  fra-SBL: Qui est assez sage pour comprendre cela ? Qui est celui à qui la bouche
    de Yahvé a parlé, pour qu'il l'annonce ? Pourquoi le pays a-t-il péri et s'est-il
    consumé comme un désert, pour que personne n'y passe ?
  hbo-hbo: וַיֹּ֣אמֶר יְהוָ֔ה עַל־עָזְבָם֙ אֶת־תֹּ֣ורָתִ֔י אֲשֶׁ֥ר נָתַ֖תִּי לִפְנֵיהֶ֑ם
    וְלֹא־שָׁמְע֥וּ בְקֹולִ֖י וְלֹא־הָ֥לְכוּ בָֽהּ׃
  kik-kik: Rĩu-rĩ, nĩ mũndũ ũrĩkũ mũũgĩ ũngĩtaũkĩrwo nĩ ũhoro ũyũ? Nũũ hihi ũtaarĩtwo
    nĩ Jehova nĩguo atũtaarĩrie? Nĩ kĩĩ gĩtũmĩte bũrũri ũyũ wanangwo na ũgakira ihooru,
    ũgatuĩka ta werũ mũtheri nginya gũkaaga mũndũ ũngĩtuĩkania kuo?
  fra-NCL: 'Et Yahweh dit : C’est parce qu’ils ont abandonné ma loi, que j’avais mise
    devant eux, qu’ils n’ont pas écouté ma voix et ne l’ont pas suivie.'
  cek-AK: Hae hmuen panoek thaih, palungha kami loe mi aa? Hae hmuen thuih thai hanah
    Angraeng mah lokthuih pae ih kami loe mi aa? Mi doeh caeh thaih han ai ah, prae
    loe amro boeh moe, praezaek baktiah hmai mah kang boih boeh.
  cuk-cuk: 'Ani Jeremías weyob sogded: Ar we-ibmar magar-itogegala, ¿doa binsaed-ibed-gudii?
    ¿Ar doaga Bab-Dummad sunmaksa, adi, dule-baidga we-ibmar-sogmogagar? ¿Ar ibiga
    anmar-yar bergusnai? ¿Ibiga anmar-yar nega-dulesulid-naidyobi dule gwen nanasuli
    ollo-nai?'
  uig-CYR: — Ким бу ишларни чүшинишкә данишмән болиду? Ким Пәрвәрдигарниң ағзидин
    сөз елип буларни чүшәндүрәләйду? Немишкә зимин вәйранә, һеч ким өтмигидәк, көйүп
    чөл-баявандәк болуп кәтти?
  tel-2017: ఈ సంగతిని అర్థం చేసుకోగల జ్ఞానం ఎవరికుంది? దాన్ని వివరించడానికి యెహోవా
    ఎవరికి తన నోటి మాట ఇచ్చాడు? ఎవరూ ప్రయాణం చేయలేకుండా ఆ దేశం ఎందుకు ఎడారిలా మారిపోయింది?
  hat-BSA: Ki moun saj ki ka konprann sa a? Epi kilès li menm bouch SENYÈ a te pale,
    pou l ka fè deklarasyon sa a? Poukisa peyi a vin detwi konsa, brile nèt kon yon
    dezè, pou pèsòn pa menm pase ladann?
  kos-kos: Nga siyuk, “LEUM GOD, efu acn inge ku filfilla ac pulamlamla oana yen mwesis
    uh, pwanang wangin mwet fahsr sasla we? Su lalmwetmet in kalem ke ma se inge?
    Su kom aketeya nu se tuh elan ku in fahkak nu sin mwet ngia?”
  hbo-WLC: וַיֹּ֣אמֶר יְהוָ֔ה עַל־עָזְבָם֙ אֶת־תּ֣וֹרָתִ֔י אֲשֶׁ֥ר נָתַ֖תִּי לִפְנֵיהֶ֑ם
    וְלֹא־שָׁמְע֥וּ בְקוֹלִ֖י וְלֹא־הָ֥לְכוּ בָֽהּ׃
  ibo-ibo: Olee onye ahụ maara ihe, nke nwere ike ịghọta ihe ndị a niile? Onye ka
    Onyenwe anyị ziri ihe ndị a, nke ga-akọwa ya? Gịnị mere e ji bibie ala a, kposaa
    ya, mee ka ọ tọgbọrọ nʼefu dịka ọzara mmadụ na-enweghị ike ịgafe?
  ory-ory: ଏହା ଯେ ବୁଝିପାରେ, ଏପରି ଜ୍ଞାନୀ ମନୁଷ୍ୟ କିଏ ଅଛି? ଓ ଏହା ବ୍ୟକ୍ତ କରିବା ପାଇଁ ସଦାପ୍ରଭୁଙ୍କର
    ମୁଖ ଯାହାକୁ ଜ୍ଞାତ କରାଇଅଛି, ଏପରି ବ୍ୟକ୍ତି କିଏ? ଦେଶ କି ନିମନ୍ତେ ବିନଷ୍ଟ ଓ ପ୍ରାନ୍ତର ତୁଲ୍ୟ
    ଦଗ୍ଧ ହେଲା ଯେ, କେହି ତହିଁର ମଧ୍ୟଦେଇ ଗତାୟାତ କରେ ନାହିଁ?
  chk-chk: Iwe, üa ais, “Ai Samol mi Lapalap, pwota ewe fanü a tala o pönüla usun
    eu fanüapö, pwe esap wor eman a pwerela lon? Iö a tipachem pwe epwe tongeni weweiti
    ei? Nge iö ka awewe ngeni, pwe epwe tongeni awewe ngeni aramas?”
  rop-rop: Wal aibin tok, “YAWEI, wotfo dijan kantri bin binijap en im jidan draiwan
    jis laik deset kantri wulijim nobodi gin trebul thru iya? Hu brabli klebabala
    blanga sabi dijan? Langa hu yubin dalimbat dijan, wulijim im gin dalimbat najalot
    pipul?”
  ukr-1871: Хто такий мудрий, щоб се зрозумів, і хто, чуючи се з уст Господнїх, зʼясував
    би, через що погибла країна й випалена, як пустиня, так що через неї нема нїкому
    ходу?
  deu-1951: (09-11) Wer ist so weise, daß er dies erkenne? Und zu wem hat der Mund
    des HERRN geredet, daß er es kundtue, weshalb das Land zugrunde geht und warum
    es verbrannt ist gleich einer Wüste, die niemand durchwandert?
  eng-JPS: (9-11) Who is the wise man, that he may understand this? And who is he
    to whom the mouth of the LORD hath spoken, that he may declare it? Wherefore is
    the land perished and laid waste like a wilderness, so that none passeth through?
  srp-1865: Ko je mudar da bi razumio? i komu govoriše usta Gospodnja, da bi objavio
    zašto zemlja propade i izgorje kao pustinja da niko ne prolazi?
  lug-lug: Mugezigezi ki anaayinza okutegeera kino? Ani oyo Mukama gw’abuulidde alyoke
    akinnyonnyole? Lwaki ensi eyonoonese ng’eddungu ne wataba agiyitamu?
  heb-heb: מי האיש החכם ויבן את זאת ואשר דבר פי יהוה אליו ויגדה על מה אבדה הארץ נצתה
    כמדבר מבלי עבר׃
  ben-IRV: কোন্ জ্ঞানী লোক এই কথা বুঝতে পারে? সদাপ্রভুর মুখের ঘোষণায় সে কি বর্ণনা
    করে? কেন দেশটি ধ্বংস হল? এটা মরুপ্রান্তের মত এমন ধ্বংস হয়েছে যে, কেউ সেখান দিয়ে
    যায় না।
  pan-pan: ਉਹ ਕਿਹੜਾ ਬੁੱਧਵਾਨ ਹੈ ਜਿਹੜਾ ਇਸ ਗੱਲ ਨੂੰ ਸਮਝ ਸਕੇ? ਜਿਹ ਨੂੰ ਯਹੋਵਾਹ ਦਾ ਮੂੰਹ ਬੋਲਿਆ
    ਹੈ, ਉਹ ਉਸ ਨੂੰ ਦੱਸੇ। ਧਰਤੀ ਕਿਉਂ ਬਰਬਾਦ ਹੋਈ ਅਤੇ ਉਜਾੜ ਵਾਂਗੂੰ ਜਲ ਗਈ ਕਿ ਉਹ ਦੇ ਵਿੱਚ ਦੀ
    ਕੋਈ ਨਹੀਂ ਲੰਘਦਾ?
  mya-JVB: ဤ အမှုကိုနားလည် နိုင်သော ပညာရှိ ကား၊ အဘယ်သူ နည်း။ ထာဝရဘုရား ၏ နှုတ် တော်ထွက်
    ကိုခံ၍၊ ဤအမှု၏အကြောင်း ကို ပြော နိုင်သော သူ ကား၊ အဘယ် သူနည်း။ အဘယ်သူမျှရှောက်
    ၍မသွားနိုင်အောင်၊ တပြည် လုံးသည် တော ကဲ့သို့ မီးလောင်၍၊ အဘယ်ကြောင့် ပျက်စီး သနည်း။
  tbg-tbg: Viva minti tumanta te tiha, Tavave koqe avu aato vataava Kotira okara ho
    irianarove? Noravano Kotiva ta vaiintirae tiva amiraro vi vaiintiva tinavu vutukero
    Kotira okara tiva timianarove? Nantihae navutaaka maa vatara qoraiqama kaavaro
    aahara vataiqama vimanta kia vovano ho vi anianarove? ti.
  hmo-hmo: Ieremia ese Lohiabada ia nanadaia, ia gwau, “Lohiabada e, badina dahaka
    unai tano be ia dika, bona tano kaukau ia lao vadaeni, bona tau ta ese ia raka
    hanaia lasi? Daika ese inai kara ena anina ia diba? Daika dekenai Lohiabada ese
    ia hereva henia vadaeni, bona unai tau ese haida ia hamaoroa diba?”
  urd-urd: साहिब — ए — हिकमत आदमी कौन है कि इसे समझे? और वह जिससे ख़ुदावन्द के मुँह
    ने फ़रमाया कि इस बात का 'ऐलान करे। ये सरज़मीन किस लिए वीरान हुई, और वीराने की
    तरह जल गई कि कोई इसमें क़दम नहीं रखता?
  rus-SYN: Есть ли такой мудрец, который понял бы это? И к кому говорят уста Господни
    - объяснил бы, за что погибла страна и выжжена, как пустыня, так что никто не
    проходит по ней?
  bqc-SIM: Ma Dii ma mɛ̀, kɛ́ aa pãkpà ma ikoyã pↄ́ má dìlɛnɛ́i yã́iɛ, aai ma
    yã́pi mao, aai zĩkɛwào.
  tcz-CHONGTHU: Koiham miching, hicheho abon’a lethemsoh kei ding? Hicheho kiphonna
    Pakai kamsoh koikom’a lhung ham, chuleh ahilchen thei ding? Ibol’a gamsung hi
    segam’a chuleh ahomkeova kijam’a, koima cha chele vahle umlou hitam? Kati.
  mar-mar: या गोष्टी समजण्याइतका सुज्ञ कोणी आहे का? परमेश्वराच्या मुखाने जे काही घोषीत
    केले, म्हणजे ते तो कळवू शकेल काय? या भूमीचा नाश का झाला? जेथे कोणीही जात नाही
    अशा वाळवंटासारखी ती का केली गेली.
  qub-qub: ¿Imapitataj chay nasyun mana alli, chaquisha, chunyaj pipis mana purinan
    caycan? ¿Pitataj Tayta Dios willapasha chayta willacunanpaj? Imanir chayno päsashantapis
    musyananpaj ¿pitaj musyaj-yachaj caycan?
  bqp-bqp: Yinni Gusunɔ u mɑɑ nɛɛ, yeni yɑ koorɑwɑ yèn sɔ̃ nɛn tɔmbu bɑ nɛn woodɑbɑ
    deri ye nɑ bu wɛ̃, mɑ bɑ ǹ nɛn gere wure, bɑ ǹ kɑ ye sɔmburu kue.
  hat-hat: Mwen mande ki moun gen lespri ase pou konprann sa k'ap rive la a? Ki moun
    Seyè a te esplike bagay sa yo? Se pou l' fè moun konnen poukisa peyi a fini konsa,
    poukisa li boule tankou dezè a, poukisa pa gen pesonn ladan l' ankò.
  eng-BSB: Who is the man wise enough to understand this? To whom has the mouth of
    the LORD spoken, that he may explain it? Why is the land destroyed and scorched
    like a desert, so no one can pass through it?
  eng-WEBPB: Who is wise enough to understand this? Who is he to whom the mouth of
    the LORD has spoken, that he may declare it? Why has the land perished and burnt
    up like a wilderness, so that no one passes through?
  kbq-kbq: Hagi iza knare antahi'zana eri'nesania vahe'mo amama fore'ma nehia zamofona
    antahi amara hugahie? Hagi Ra Anumzamo'a iza nanekea asmi'nesia vahe'mo, ana nanekea
    eri amara huno vahera zamasamigahie? Hagi nagafare mopamo'a havizana huno ka'ma
    kokanknara higeno, anampina vahe'mo'a kana anteno vanoa nosie?
  nhe-BL: ¿Ajqueya quipiya miyac tlalnamiquilistli para quimachilis nochi ya ni tlamantli
    tlen panotoc? ¿Ajqueya Toteco quinextilijtoc tlen quiijtosnequi huan huelis innechixtomilise?
    Ma nechilhuica para tlen ni tlali mocajtoc queja huactoc tlali hasta ayoc aca
    motemacas nejnemis nica.
  gub-BL: Apuranu ihe. — O Tupàn Tuweharupi Wiko Ma'e, màràzàwe tuwe ureywy iaiw a'e.
    Màràzàwe tuwe uxinig ywyxiguhu ài. Màràzàwe tuwe teko nuwahaw kwaw wà. Mo upuner
    ko ma'e ikwaw paw rehe wà. Aipo eremume'u ko ma'e amo pe. A'e teko upuner putar
    imume'u haw rehe amogwer wanupe nehe, a'e Tupàn pe hehe hepuranu pà.
  eng-DRA: Who is the wise man, that may understand this, and to whom the word of
    the mouth of the Lord may come that he may declare this, why the land hath perished,
    and is burnt up like a wilderness, which none passeth through?
