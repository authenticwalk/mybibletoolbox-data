    को बुलाओ कि आएँ, और माहिर ''औरतों को बुलवा भेजो कि वह भी आएँ;'
  rus-SYN: 'Так говорит Господь Саваоф: подумайте, и позовите плакальщиц, чтобы они
    пришли; пошлите за искусницами в этом деле, чтобы они пришли.'
  bqc-SIM: Aai mↄ búbuapɛɛ́, á wɛ́ i ibↄ e à kwɛ́.
  tcz-CHONGTHU: Pakai Van Pathen in hitin aseiye, “Gelun ipi soh hitam! Thi-op themho
    kouvun chuleh thi-opna kala sathem numeiho kousah” un,
  mar-mar: सेनाधीश परमेश्वर असे म्हणतो, “या गोष्टींचा विचार करा. प्रेतयात्रेच्या वेळी
    रडणाऱ्यांना बोलवा, त्यांना येऊ द्या. आक्रंदणात कुशल असलेल्या स्त्रियांना बोलवा,
    त्यांना येऊ द्या.
  qub-qub: 'Munayniyoj Tayta Diosmi nin: «¡Wiyay-llapa! Wañupacuycho wagapacoj warmicunata
    gayachimuy. Chayno wagay yachajcunataga ashimuy.»'
  bqp-bqp: bu nɑ fuuku bu sun gɔɔ wuri kuɑ, kpɑ bɛsɛn nɔni yĩresu su koku.
  hat-hat: 'Men sa Seyè a di ankò: -Kalkile sou sa ki gen pou rive a! Rele medam yo
    pou yo vin kenbe rèl la pou nou! Voye chache sa ki konn rele yo! Fè yo vini!'
  eng-BSB: 'This is what the LORD of Hosts says: “Take note, and summon the wailing
    women; send for the most skillful among them.'
  eng-WEBPB: The LORD of Armies says, “Consider, and call for the mourning women,
    that they may come. Send for the skilful women, that they may come.
  kbq-kbq: Hagi Monafi sondia vahe'mofo Ra Anumzamo'a huno, Ana zantamima tamagrite'ma
    fore'ma hania zankura tamagesa antahi so'e nehuta, zavi'matesaza a'neramina zamagi
    hinke'za eho.
  nhe-BL: 'Nojquiya TOTECO Tlen Quinyacana Ielhuicac Ejcahua Ma Tlatlanitij quiijtohua:
    “¡Xiquinnotzatij nopa sihuame tlen chocaj quema miqui se acajya! Xiquintemoca
    yajuanti tlen cuali quimatij quichihuaj inintequi.'
  gub-BL: Uze'eg Tupàn Tuweharupi Wiko Ma'e Upuner Wera'u Ma'e a'e kury. — Peinu katu
    ko heze'eg nehe. Teko omono temetarer amo kuzà wanupe wà. A'e kuzà uzai'o waànàm
    wamàno awer rehe wà. Ukwaw zegar haw uzemumikahy ma'e wà. Penoz a'e kuzà wamuwà
    pe wà nehe kury, i'i Tupàn.
  eng-DRA: 'Thus saith the Lord of hosts the God of Israel: Consider ye, and call
    for the mourning women, and let them come: and send to them that are wise women,
    and let them make haste:'
