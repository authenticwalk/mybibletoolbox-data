verse: JER.009.017
translations:
  mal-C: 'സൈന്യങ്ങളുടെ യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: “നിങ്ങൾ ചിന്തിച്ച്, വിലപിക്കുന്നതിന്
    സ്ത്രീകളെ വിളിപ്പിക്കുക; അവരിൽ സമർഥരായവരെത്തന്നെ വരുത്തുക.'
  deu-TKW: daß sie sich beeilen, ein Trauerlied über uns anzustimmen, damit unsere
    Augen überfließen von Thränen und von Wasser unsere Wimpern triefen!
  lin-lin: Tika ete baya noki mpo ete bayembela biso banzembo ya mawa kino tango mpinzoli
    ekobima biso mpe ekotondisa miso na biso.
  eng-LSV: 'Thus said YHWH of Hosts: “Consider, and call for mourning women, || And
    they come, || And send to the wise women, || And they come,'
  eng-GNV: Thus sayeth the Lord of hostes, Take heede, and call for the mourning women,
    that they may come, and send for skilfull women that they may come,
  eng-WEBSTER: 'Thus saith the LORD of hosts, Consider ye, and call for the mourning
    women, that they may come; and send for skillful women , that they may come:'
  nhw-BL: 'Nojquiya TOTECO Catli Quinyacana Itequihuajcahua Ma Tlatlanitij quiijtohua:
    “¡Xiquinnotzatij nopa sihuame catli chocaj quema miqui se acajya! Xiquintemoca
    inijuanti catli cuali quimatij quichihuaj inintequi.'
  swh-ONEN: 'Hivi ndivyo asemavyo Bwana Mwenye Nguvu Zote: “Fikiri sasa! Waite wanawake
    waombolezao waje, waite wale walio na ustadi kuliko wote.'
  bba-bba: bu nɑ fuuku bu sun ɡɔɔ wuri kuɑ, kpɑ bɛsɛn nɔni yĩresu su koku.
  eng-KJVCPB: 'Thus saith the Lord of hosts, Consider ye, and call for the mourning
    women, that they may come; And send for cunning women, that they may come:'
  luo-luo: 'Ma e gima Jehova Nyasaye Maratego wacho: “Parane! Luonguru mon madengo
    mondo obi; to moloyo mago man-gi lony mamalo e ywak.'
  meu-meu: 'Iehova Sabaota na ini e gwau tomamu: A haeroa, tai-hevale hahinedia a
    boiridia; ima-idibaka hahinedia a boiridia baema.'
  npi-ULB: सर्वशक्तिमान् परमप्रभु यसो भन्‍नुहुन्छ, “यस विषयमा विचार गरः मृत्‍यु संस्‍कारका
    गीत गाउनेहरूलाई बोलाओ । तिनीहरू आऊन् । विलाप गर्न सिपालु स्‍त्रीहरूलाई बोलाउन
    पठाओ । तिनीहरू आऊन् ।
  yor-yor: 'Èyí sì ni ohun tí Olúwa Ọlọ́run àwọn ọmọ-ogun wí: “Sá à wò ó nísinsin
    yìí! Ké sí obìnrin ti ń ṣọ̀fọ̀ nì kí ó wá; sì ránṣẹ́ pe àwọn tí ó mòye nínú wọn.'
  pes-OPCB: 'خداوند لشکرهای آسمان می‌فرماید: «به آنچه روی خواهد داد بیندیشید! آنگاه
    به دنبال زنان نوحه‌خوان بفرستید، به دنبال ماهرترین آنها!'
  tgl-ULB: 'Ito ang sinasabi ni Yahweh ng mga hukbo, “Unawain ninyo ito: Tawagin ninyo
    ang mga mang-aawit sa paglilibing at hayaan silang lumapit, magpadala kayo ng
    mga babaeng mahuhusay sa pagdadalamhati at hayaan silang lumapit.'
  hui-hui: Anduane Homogo Hongo Haiheore kagome bi ogodagua laya, Mbirale o biraruninaga
    irane baya hangu manda bilimu. Kiabu dugu baya hangu biaga wali bedaru olo ngoai
    halimu, laya.
  mya-mya: အ​နန္တ​တန်​ခိုး​ရှင်​ထာ​ဝ​ရ​ဘု​ရား​က ``စဉ်း​စား​ဆင်​ခြင်​ကြ​လော့။ ငို​ချင်း​သည်​များ၊မ​သာ​သီ​ချင်း​ကို​ကျွမ်း
    ကျင်​စွာ သီ​ဆို​တတ်​သူ အ​မျိုး​သ​မီး​များ​အား​ခေါ်​ယူ​ကြ​လော့'' ဟု​မိန့်​တော်​မူ​၏။
  bod-N: དཔུང་ཚོགས་ཀུན་གྱི་དཀོན་མཆོག་ཡ་ཝཱེས་འདི་སྐད་དུ། དོགས་ཟོན་གྱིས། སྐྱོ་གླུ་ལེན་པའི་བུད་མེད་རྣམས་བསྡུས་ཤིག
    མི་མངགས་ནས་ངུ་བར་བྱང་བའི་བུད་མེད་རྣམས་བོས་ཤིག
  sna-sna: 'Zvanzi naJehovha Wamasimba Ose: “Rangarirai zvino! Danai vakadzi vanochema
    vauye; danai vanogonesesa pakati pavo.'
  spa-BLM: El Señor de los Ejércitos dice, “Considerad, y llamad a las mujeres de
    luto, para que vengan. Manda llamar a las mujeres hábiles, para que vengan.
  cac-cac: 'A Jehová Yajal d''a Smasanil tz''alan icha tic: Ab''ec, b''at chequec
    ic''chajcot eb'' ix ix aytaxonoch d''a yib''an̈ yoq''ui.'
  swh-ULB: 'BWANA wa majeshi asema hivi, “Yafikirini haya: Waiteni waliaji; waje.
    Tumeni wanawake wenye taaluma ya kuomboleza, waje.'
  bel-bel: 'Так кажа Гасподзь Саваоф: падумайце і паклічце плакальшчыц, каб яны прыйшлі;
    пашлеце на ўмеліц у гэтай справе, каб яны прыйшлі.'
  deu-ELBBK: und schnell eine Wehklage über uns erheben, damit unsere Augen von Tränen
    rinnen und unsere Wimpern von Wasser fließen.
  mbb-OT: Mibpedayun megkaǥi is Nengazen he Mekeǥeǥehem, “Ngunngunua niw is nengehitavù.
    Umawa niw is menge vahi he peresineǥew, lavew en sikan is utew metau he edluluǥib.
  mal-2015: 'സൈന്യങ്ങളുടെ യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: നിങ്ങൾ ചിന്തിച്ചു വിലാപക്കാരത്തികളെ
    വിളിച്ചു വരുത്തുവിൻ; സാമർത്ഥ്യമുള്ള സ്ത്രീകളെ ആളയച്ചു വരുത്തുവിൻ.'
  rmc-rmc: Mi aven sig a mi roven upral amende, hoj o apsa amenge te aven avri andral
    o jakha a te čuľan tele pal o bervi.
  pes-OPV: 'یهوه صبایوت چنین می‌گوید: «تفکر کنیدو زنان نوحه گر را بخوانید تا بیایند
    و در‌پی زنان حکیم بفرستید تا بیایند.»'
  ron-1924: 'Аша ворбеште Домнул оштирилор: „Кэутаць ши кемаць плынгэтоареле сэ винэ!
    Тримитець ла фемеиле искусите ка сэ винэ!'
  ben-OBCV: 'বাহিনীগণের সদাপ্রভু এই কথা বলেন: “তোমরা এখন বিবেচনা করো! বিলাপকারী স্ত্রীদের
    আসার জন্য ডেকে পাঠাও; তাদের মধ্যে যারা এই ব্যাপারে নিপুণ, তাদের আসতে বলো।'
  som-som: Rabbiga ciidammadu wuxuu leeyahay, Aad u fiirsada, oo u yeedha naagaha
    baroorta ha yimaadeene, waxaad u cid dirtaan naagaha aad baroorta u yaqaan ha
    yimaadeene.
  lat-VUC: 'Hæc dicit Dominus exercituum, Deus Israël: Contemplamini, et vocate lamentatrices,
    et veniant: et ad eas quæ sapientes sunt mittite, et properent:'
  eng-ASVBT: 'Thus saith Jehovah of hosts, Consider ye, and call for the mourning
    women, that they may come; and send for the skillful women, that they may come:'
  ita-1885: 'Così ha detto il Signor degli eserciti: Considerate, e chiamate delle
    lamentatrici, e fate che vengano; e mandate per delle più avvedute, che vengano;
    ed affrettinsi, e prendano a fare un rammarichio di noi;'
  eng-LXXUP: and let them take up a lamentation for you, and let your eyes pour down
    tears, and your eyelids drop water.
  eng-ULB: 'Yahweh of hosts says this, “Think about this: Summon funeral singers;
    let them come. Send out for women skilled at lamenting; let them come.'
  spa-VBL: 'Esto es lo que dice el Señor Todopoderoso: Estén atentos a lo que sucede.
    Convoquen a las mujeres dolientes profesionales, y pidan lo mejor de ellas.'
  fra-_FOB: 'Ainsi a dit l''Éternel des armées: Cherchez, appelez des pleureuses,
    et qu''elles viennent; envoyez vers les femmes sages, et qu''elles viennent.'
  mal-mal: 'സൈന്യങ്ങളുടെ യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: “നിങ്ങൾ ചിന്തിച്ചു വിലപിക്കുന്ന
    സ്ത്രീകളെ വിളിച്ചു വരുത്തുവിൻ; സാമർത്ഥ്യമുള്ള സ്ത്രീകളെ ആളയച്ച് വരുത്തുവിൻ.'
  urd-GVR: Rabbul-afwāj farmātā hai, “Dhyān de kar giryā karne wālī auratoṅ ko bulāo.
    Jo janāzoṅ par wāwailā kartī haiṅ un meṅ se sab se māhir auratoṅ ko bulāo.
  suz-BL: मिनु मुर नेल्‍ल आन परमप्रभु यावेमी “मुल मिम्‍तीन। रोंका पाइब मीश मुर आन
    कली ब्रेत्‍तीन। मेको आन दाते ङा नेल्‍ल क्‍येङा रोंका पस जोक्‍ब कली ब्रेत्‍थ सोइक्‍तीन”
    देंत
  eng-NOY: 'Thus saith Jehovah of hosts: Consider ye, and call for the mourning women,
    that they may come, And send to the skilful ones, that they may come;'
  ita-1927: 'Così parla l’Eterno degli eserciti: Pensate a chiamare delle piagnone,
    e ch’esse vengano! Mandate a cercare le più avvedute e ch’esse vengano'
  ckb-ckb: 'یەزدانی سوپاسالار ئەمە دەفەرموێت: «سەرنج بدەن! بانگی ژنە ماتەمگێڕەکان
    بکەن هەتا بێن، بنێرن بەدوای ژنە شارەزاکان.'
  eng-BBE: 'This is what the Lord of armies has said: Take thought and send for the
    weeping women, so that they may come; and send for the wise women, so that they
    may come:'
  kan-OKCV: ಸೇನಾಧೀಶ್ವರ ಯೆಹೋವ ದೇವರು ಹೇಳುವುದೇನೆಂದರೆ, “ಆಲೋಚನೆ ಮಾಡಿರಿ; ದುಃಖಿಸುವ ಸ್ತ್ರೀಯರನ್ನು
    ಕರೆಯಿರಿ, ಅವರು ಬರಲಿ; ಜಾಣೆಯರನ್ನು ಕರೆಕಳುಹಿಸಿರಿ, ಅವರು ಬರಲಿ.
  tam-2017: நீங்கள் யோசனைசெய்து, புலம்பற்காரிகளை வரவழைத்து, அதில் பழகின பெண்களைக்
    கூப்பிடுங்களென்று சேனைகளின் யெகோவா சொல்லுகிறார்.
  spa-RV-1909: 'Así dice Jehová de los ejércitos: Considerad, y llamad plañideras
    que vengan; y enviad por las sabias que vengan:'
  ron-BTF: 'Astfel spune DOMNUL oștirilor: Luați aminte și chemați femeile care jelesc,
    și ele să vină; și trimiteți după femei iscusite, și ele să vină;'
  eng-WEBP: The LORD of Armies says, “Consider, and call for the mourning women, that
    they may come. Send for the skillful women, that they may come.
  eng-FBV: 'This is what the Lord Almighty says: Be aware of what''s happening! Call
    for the professional women mourners, ask for the best of them.'
  nld-1939: 'Dit zegt Jahweh der heirscharen: Gaat klaagvrouwen zoeken, laat ze komen;
    De bekwaamsten ontbieden, Dat ze komen, zich spoeden;'
  nch-BL: 'Nojquiya TOTECO Cati Quinyacana Iilhuicac Ejcahua Ma Tatanitij quiijtohua:
    “¡Xiquinnotzatij nopa sihuame cati chocaj quema miqui se acajya! Xiquintemoca
    inijuanti cati cuali quimatij quichihuaj inintequi.'
  vie-1934: 'Đức Giê-hô-va vạn quân phán như vầy: Hãy lo gọi những đàn bà hay khóc
    mướn, cho chúng nó đến; hãy gọi những người đàn bà rất khéo, cho chúng nó đến.'
  hin-CV: 'यह सेनाओं के याहवेह का आदेश है: “विचार करके उन स्त्रियों को बुला लो, जिनका
    व्यवसाय ही है विलाप करना, कि वे यहां आ जाएं; उन स्त्रियों को, जो विलाप करने में
    निपुण हैं,'
  spa-BES: 'Esto es lo que el Señor de los ejércitos ha dicho: consideren y llamen
    a las mujeres que lloran, para que vengan; y llamen a las mujeres sabias, para
    que vengan;'
  tdx-tdx: Itaentaeño hangoihoy ho antika higanaganaha’ o fihainon-tikañeo, vaho hikararahan-drano
    o holi-mason-tikañeo.
  tha-KJV: พระเยโฮวาห์จอมโยธาตรั​สด​ังนี้​ว่า “จงพิจารณาดู และเรียกนางร้องไห้​ให้​มา
    จงให้คนไปตามหญิงที่ชำนาญมา
  por-BR-2018: 'Assim diz o SENHOR dos exércitos: Considerai, e chamai carpideiras,
    que venham; e enviai as mais hábeis, que venham:'
  deu-ELO: 'So spricht Jehova der Heerscharen: Gebet acht, und rufet Klageweiber,
    daß sie kommen, und schicket zu den weisen Frauen,'
  eng-WYC-2018: The Lord of hosts, God of Israel, saith these things, Behold ye, and
    call ye women that wail, and come they; and send ye to those women that be wise,
    and haste they. (The Lord of hosts, the God of Israel, saith these things, Behold
    ye, and call ye for women who wail, and come they; and send ye for those women
    who be wise, and hasten they here.)
  epo-epo: 'Tiele diras la Eternulo Cebaot: Serĉu kaj voku ploristinojn, ke ili venu;
    sendu voki lertulinojn en tia afero, ke ili venu.'
  uig-PIN: 'Samawi ⱪoxunlarning Sǝrdari bolƣan Pǝrwǝrdigar mundaⱪ dǝydu: — Kɵngül
    ⱪoyunglar, matǝmqi ayallarni kelixkǝ qaⱪiringlar, yiƣlaxⱪa ǝng usta bolƣan ⱪiz-ayallarni
    qaⱪirip kelixkǝ adǝm ǝwǝtinglar!'
  beo-beo: 'Hina Gode Bagadedafa da amane sia:i, “Wali manebe hou dawa:ma! Didigia:su
    dawa: uda amo didigia:su gesami hea:lala, amo misa:ne sia:ma!'
  tpi-OTNT: Bikpela I Gat Olgeta Strong i tok olsem, “Yupela tingting gut long ol
    dispela samting i kamap long yupela. Na yupela singaut long ol meri i save gut
    tru long singsing sori, na bai ol i kam.”
  hau-SA: Ga abin da Ubangiji Maɗaukaki yana cewa, “Ku lura yanzu! Ku kira mata masu
    makoki su zo ku aika wa gwanaye a cikinsu su zo.
  uig-LAT: 'Samawi qoshunlarning Serdari bolghan Perwerdigar mundaq deydu: — Köngül
    qoyunglar, matemchi ayallarni kélishke chaqiringlar, yighlashqa eng usta bolghan
    qiz-ayallarni chaqirip kélishke adem ewetinglar!'
  nde-nde: 'UThixo uSomandla uthi: “Cabangani khathesi! Bizani abesifazane abalilayo
    beze, libize labo abalobuciko obumangalisayo.'
  ton-ton: '¶ ʻOku pehē ʻe Sihova ʻoe ngaahi kautau, “Mou fakakaukau, pea ui ki he
    kau fefine tangi ke nau haʻu, pea mo e kau fefine poto ke nau omi:'
  ces-1613: 'Takto praví Hospodin zástupů: Pilně považte, a svolejte ty, kteréž naříkávají,
    ať přijdou, a k těm, kteréž jsou vycvičené, pošlete, aby přišly.'
  eng-WMB: The LORD of Hosts says, “Consider, and call for the mourning women, that
    they may come. Send for the skillful women, that they may come.
  tam-TCV: 'சேனைகளின் யெகோவா சொல்வது இதுவே: “இப்பொழுதும் யோசித்துப் பாருங்கள், ஒப்பாரி
    வைக்கும் பெண்களை அழைத்திடுங்கள்; அவர்களில் திறமையானவர்களுக்கு ஆளனுப்புங்கள்.'
  ceb-ULB: 'Miingon si Yahweh nga pangulo sa kasundalohang anghel niini, “Hunahunaa
    kini: Ipatawag ang mga mag-aawit alang sa patay; paanhia sila. Ipadala ang mga
    babaye nga hanas sa pagbangotan; paanhia sila.'
  pol-UBG: 'Tak mówi PAN zastępów: Zastanówcie się i wezwijcie płaczki, i niech przyjdą;
    poślijcie po te, które są wyćwiczone w tym, i niech przyjdą.'
  agr-agr: 'Tuke Pujuu ashí senchigtina nunú chichaak: “¡Juju shiig antugtuktajum!
    Aents jakamtai buutin atinme tusa etegjamu nuwa aina nunú untsuka ikaunmatajum.'
  kyc-kyc: Kamongo Porai Wakasa dokome lao, Mende apa pipya kandapisi lao poraiyuo
    suu pyalapape. Enda kumanda piso ee lao petenge dupwa epena lalapape. Malu pinya
    pilyaminyipa enda lapome ee lao kenane pingi dupwa epena lalapape, leya.
  urd-GVU: رب الافواج فرماتا ہے، ”دھیان دے کر گریہ کرنے والی عورتوں کو بُلاؤ۔ جو جنازوں
    پر واویلا کرتی ہیں اُن میں سے سب سے ماہر عورتوں کو بُلاؤ۔
  deu-1912: 'So spricht der HERR Zebaoth: Schaffet und bestellt Klageweiber, daß sie
    kommen, und schickt nach denen, die es wohl können,'
  kan-2017: ಸೇನಾಧೀಶ್ವರನಾದ ಯೆಹೋವನ ಮಾತನ್ನು ಕೇಳಿರಿ, “ನಿಮ್ಮ ಬಗ್ಗೆ ಯೋಚಿಸಿರಿ; ರೋದನ ಗಾಯಕಿಯರನ್ನು
    ಕರೆಯಿಸಿರಿ, ಅವರು ಬರಲಿ; ಜಾಣೆಯರನ್ನು ಕರೆಯ ಕಳುಹಿಸಿರಿ, ಅವರು ಸೇರಲಿ.
  yap-yap: SOMOL ni Gubin ma Rayag Rok e be ga’ar, “Mu leam niged e n’en ke buch!
