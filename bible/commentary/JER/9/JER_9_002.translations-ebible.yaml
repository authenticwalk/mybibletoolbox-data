verse: JER.009.002
translations:
  mal-C: അയ്യോ! ഞാൻ എന്റെ ജനത്തെ വിട്ടകന്ന് അവരുടെ അടുക്കൽനിന്ന് അകലെ പോകുന്നതിന്,
    എനിക്ക് മരുഭൂമിയിൽ വഴിയാത്രക്കാരുടെ ഒരു സത്രം ഉണ്ടായിരുന്നെങ്കിൽ! അവരെല്ലാം വ്യഭിചാരികളും
    വഞ്ചകരായ ഒരു സമൂഹവും ആണല്ലോ.
  deu-TKW: Sie spannen ihre Zunge als ihren Bogen, durch Lüge und nicht durch Wahrheit
    sind sie mächtig im Lande; denn von einer Bosheit schreiten sie zur anderen, -
    mich aber kennen sie nicht! - ist der Spruch Jahwes.
  lin-lin: « Babongisaka lolemo na bango lokola tolotolo mpo na kokosa ; balongaka
    kati na mokili na nzela ya solo te, pamba te basalaka se mabe likolo ya mabe mpe
    batosaka Ngai te, » elobi Yawe.
  eng-LSV: Who gives me in a wilderness || A lodging-place for travelers? And I leave
    my people, and go from them, || For all of them [are] adulterers, || An assembly
    of treacherous ones.
  eng-GNV: 'Oh, that I had in the wildernes a cottage of wayfaring men, that I might
    leaue my people, and go from them: for they be all adulterers and an assembly
    of rebels,'
  eng-WEBSTER: Oh that I had in the wilderness a lodging-place of way-faring men;
    that I might leave my people, and go from them! for they are all adulterers, an
    assembly of treacherous men.
  nhw-BL: Cuali elisquía sintla nihuelisquía niquincajtehuasquía huan niyasquía niitztoti
    ipan huactoc tlali ipan se cali para nejnemini. Quej nopa niquinelcahuasquía nomasehualhua
    pampa nochi inijuanti tlahuel momecatíaj huan quichihuaj catli tlahuel fiero.
  swh-ONEN: Laiti ningekuwa na nyumba ya kukaa wasafiri jangwani, ningewaacha watu
    wangu na kwenda mbali nao, kwa kuwa wote ni wazinzi, kundi la watu wadanganyifu.
  bba-bba: Yinni Gusunɔ u ɡeruɑ u nɛɛ, bɑ rɑ n nɔɔ dɛ̃ɛrɑwɑ bu kɑ weesu ko. Bɑ ku
    rɑ tem mɛ kpɑre dee dee ɡem sɔɔ, sere kɑ weesu. Wee siyɑ su kuɑ ben dɑm. Bɑ rɑ
    n nuku kɔ̃suru mɔ̀wɑ bɑ n dɔɔ. Mɛyɑ bɑ ku rɑ nɛ, Yinni Gusunɔ wure.
  eng-KJVCPB: O that I had in the wilderness a lodging place of wayfaring men; That
    I might leave my people, and go from them! For they be all adulterers, an assembly
    of treacherous men.
  luo-luo: Yaye, mad ne abed gi kar nindo michulo ne jowuoth e piny ongoro, mondo
    omi awe joga kendo adhi mabor kodgi; nimar giduto gin jochode, kanyakla mar joma
    onge adiera.
  meu-meu: Bema mai egu taruha ta tano ḡaḡaena ai, bena egu bese taudia bama rakatanidia,
    edia amo bama raka oho! Badina be idia iboudiai na heuda-hanai taudia, kara dibaka
    oreana;
  npi-ULB: उजाड-स्थानमा यात्रुहरू बस्‍नका निम्ति कसैले मलाई एउटा ठाउँ दिए हुन्‍थ्‍यो,
    म आफ्‍ना मानिसहरूलाई त्‍याग्‍न त्यहाँ जान सक्‍थे । तिनीहरूलाई मैले छोड्‍न सके
    हुन्‍थ्‍यो, किनकि सबै व्यभिचारी, विश्‍वासघातीको जमात हुन् !
  yor-yor: 'Háà, èmi ìbá ní ni aginjù ilé àgbàwọ̀ fún àwọn arìnrìn-àjò, kí n ba à
    lè fi àwọn ènìyàn mi sílẹ̀ kí n sì lọ kúrò lọ́dọ̀ wọn: nítorí gbogbo wọn jẹ́ panṣágà
    àjọ aláìṣòótọ́ ènìyàn.'
  pes-OPCB: ای کاش منزلی در بیابان می‌داشتم و برای فراموش کردن قومم به آنجا پناه می‌بردم،
    چون همگی ایشان زناکار و خیانت‌پیشه‌اند!
  tgl-ULB: Kung may makapagbibigay lamang sa akin ng isang lugar sa ilang na para
    sa mga manlalakbay upang panirahan, na aking mapupuntahan upang talikuran ang
    aking bayan. Kung maaari ko lamang silang iwanan, yamang mga nakikiapid silang
    lahat, isang pangkat ng mga taksil!
  hui-hui: I̱naga wali agali uruni ti helo wahalu i̱ dindi kaundia mbiraha pu hole
    andira nemanda mbira dindi ko yobi ngagoha bu helaruyagua nde bayaleda. Ani pole
    hameledogoni irane ti bibahendeme biyago agalime ibu one henene bedago wahalu
    puwa bayanda wali bedaru talima ibaga biagadagua tigua Anduane Homogo wahalu pu
    ka. Ani puwa ti agali pagebibi dewaore bu kaligobi ka.
  mya-mya: ငါ​သည်​မိ​မိ​အ​မျိုး​သား​များ​အား​စွန့်​ခွာ​ပြီး လျှင် သဲ​ကန္တာ​ရ​တွင်​သွား​ရောက်​နေ​ထိုင်​စ​ရာ
    အ​ခန်း​တစ်​ခု​ကို​လို​ချင်​စမ်း​ပါ​ဘိ။ သူ​တို့​အား​လုံး​ပင်​လျှင်​သစ္စာ​မဲ့​၍​အခြား
    ဖောက်​ပြား​သူ​များ​ဖြစ်​ကြ​၏။
  bod-N: ཡང་བདག་ནི་ང་ཡི་མི་རྣམས་དང་གྱེས་ནས་འགྲོ་ཐུབ་པའི་ཆེད་དུ་དབེན་སྟོང་དུ་ལམ་པའི་གནས་ཚང་ཞིག་ཡོད་པར་སྨོན།
    ཅི་ལ་ཞེ་ན། དེ་དག་ཐམས་ཅད་ལོག་གཡེམ་བྱེད་མཁན་དང་གཡོ་སྒྱུའི་སྦྱོར་བ་སྤེལ་མཁན་ཡིན་ནོ།
    །
  sna-sna: Haiwa, dai ndaiva nenzvimbo mugwenga yokugara yavafambi, kuitira kuti ndisiye
    vanhu vangu ndiende kure navo; nokuti vose imhombwe, ungano yavanhu vasina kutendeka.
  spa-BLM: Oh, que tuve en el desierto un lugar de hospedaje de los caminantes, para
    dejar a mi pueblo ¡y pasar de ellos! Porque todos son adúlteros, una asamblea
    de hombres traidores.
  cac-cac: Comonoc ay junoc b'aj syal vaj d'a tz'inan luum, yic vach' najat tzin b'atcan
    d'a in chon̈ab' tic. Yujto ix spatiquejel Dios eb', ixtum anima eb'.
  swh-ULB: Kama mtu anganipatia mahali pa wasafiri nyikani ili nikae, mahali ambapo
    ningeenda kuwatelekeza watu wangu. Kama ningewaacha, kwa kuwa wote ni wazinzi,
    kundi la wenye hiana!
  bel-bel: 'О, хто даў бы мне ў пустыні прыстанак дарожны! пакінуў бы я народ мой
    і сышоў бы ад іх: бо ўсе яны пералюбнікі, зграя вераломных.'
  deu-ELBBK: Und sie spannen ihre Zunge, ihren Bogen, mit Lüge, und nicht nach Treue
    schalten sie im Land; denn sie schreiten fort von Bosheit zu Bosheit, und mich
    kennen sie nicht, spricht der HERR.
  mbb-OT: Angin pezem ke zuen ku egkeubpaan diyà te sibsivayan su ebpekeziyuan ku
    en is menge emurè ku te inged, su pudu sikandan menge meluiven he iring te vahi
    he mengungumpadi.”
  mal-2015: അയ്യോ, എന്റെ ജനത്തെ വിട്ടു പോയ്ക്കളയേണ്ടതിന്നു മരുഭൂമിയിൽ വഴിയാത്രക്കാർക്കുള്ള
    ഒരു സത്രം എനിക്കു കിട്ടിയെങ്കിൽ കൊള്ളായിരുന്നു! അവരെല്ലാവരും വ്യഭിചാരികളും ദ്രോഹികളുടെ
    കൂട്ടവുമല്ലോ.
  rmc-rmc: 'O RAJ phenel: „Nacirden peske o čhiba sar o lukos te ľivinel o klamišagos;
    le čačipnaha na vladňinen andre phuv. Džan andral jekh binos andre aver a na kamen
    man te viznavinel sar peskre Devles.'
  pes-OPV: کاش که در بیابان منزل مسافران می‌داشتم تا قوم خود را ترک کرده، از نزد ایشان
    می‌رفتم چونکه همگی ایشان زناکارو جماعت خیانت کارند.
  ron-1924: О, дак-аш авя ун хан де кэлэторь ын пустиу, аш пэрэси пе попорул меу ши
    м-аш депэрта де ел! Кэч тоць сунт ниште прякурварь ши о чатэ де мишей.
  ben-OBCV: আহ্, মরুপ্রান্তরে পথিকদের রাত কাটানোর কুটিরের মতো আমার যদি থাকার একটি
    স্থান থাকত, তাহলে আমার জাতির লোকদের ছেড়ে আমি তাদের কাছ থেকে চলে যেতাম; কারণ তারা
    সকলে ব্যভিচারী, এক অবিশ্বস্ত জনতার ভিড়।
  som-som: Bal maan cidlada ku lahaado hoy ay socotooyinku ku dhaxaan, si aan dadkayga
    uga tago, oo aan iyaga uga fogaado! Waayo, iyagu dhammaantood waxay noqdeen dhillayo,
    iyo urur khaa'inno ah.
  lat-VUC: Quis dabit me in solitudine diversorium viatorum, et derelinquam populum
    meum, et recedam ab eis? quia omnes adulteri sunt, cœtus prævaricatorum.
  eng-ASVBT: Oh that I had in the wilderness a lodging place of wayfaring men; that
    I might leave my people, and go from them! for they are all adulterers, an assembly
    of treacherous men.
  ita-1885: Oh! avessi io pure un alberghetto da viandanti nel deserto! io lascerei
    il mio popolo, e me ne andrei via da loro; perciocchè essi tutti sono adulteri,
    una raunanza di disleali.
  eng-LXXUP: 'And they have bent their tongue like a bow: falsehood and not faithfulness
    has prevailed upon the earth; for they have gone on from evil to evil, and have
    not known me, saith the Lord.'
  eng-ULB: If only someone would give me a place for travelers in the wilderness to
    stay, where I could go to abandon my people. If only I could leave them, since
    all of them are adulterers, a band of traitors!
  spa-VBL: Ojalá tuviera un refugio temporal en el desierto; renunciaría a mi pueblo
    y lo abandonaría, porque todos son adúlteros, una banda de traidores.
  fra-_FOB: Que n'ai-je au désert une cabane de voyageurs! J'abandonnerais mon peuple
    et m'en irais loin d'eux; car ce sont tous des adultères, c'est une troupe de
    perfides.
  mal-mal: അയ്യോ, എന്റെ ജനത്തെ വിട്ടു പോകേണ്ടതിന് മരുഭൂമിയിൽ വഴിയാത്രക്കാർക്കുള്ള
    ഒരു സത്രം എനിക്ക് കിട്ടിയെങ്കിൽ കൊള്ളാമായിരുന്നു! അവരെല്ലാവരും വ്യഭിചാരികളും ദ്രോഹികളുടെ
    കൂട്ടവുമല്ലയോ?.
  urd-GVR: Kāsh registān meṅ kahīṅ musāfiroṅ ke lie sarāy ho tāki maiṅ apnī qaum ko
    chhoṛ kar wahāṅ chalā jāūṅ. Kyoṅki sab zinākār, sab ġhaddāroṅ kā jatthā haiṅ.
  suz-BL: गोरशो रागीम मुर आन कली बास बाक्‍तीक बाक्‍शो हना, गो आं मुर आन कली प्रोंइशा,
    मेकेर लशा बाक्‍ङ वा। मिनु मेको आन रे ङोन लङ वा। मारदे हना मेको नेल्‍ल आन नाता
    ख्रोइश्‍शा अरु नु इप्‍‍नीम। मेको नेल्‍ल मरिम्‍शो हुल का बाक्‍नीम।
  eng-NOY: O that I had a traveller's lodge in the wilderness, That I might leave
    my people, and go from them! For they are all adulterers; An assembly of revolters.
  ita-1927: Oh se avessi nel deserto un rifugio da viandanti! Io abbandonerei il mio
    popolo e me n’andrei lungi da costoro, perché son tutti adulteri, un’adunata di
    traditori.
  ckb-ckb: خۆزگە دیوەخانێکم لە چۆڵەوانی هەبووایە، جا وازم لە گەلەکەم دەهێنا و لەلای
    دەڕۆیشتم، چونکە ئەوان هەموو داوێنپیسن و کۆمەڵی ناپاکانن.
  eng-BBE: If only I had in the waste land a night's resting-place for travellers,
    so that I might go away, far from my people! for they are all untrue, a band of
    false men.
  kan-OKCV: ಆಹಾ, ಮರುಭೂಮಿಯಲ್ಲಿ ನನಗೆ ಪ್ರಯಾಣಸ್ಥರ ಛತ್ರವು ಇದ್ದರೆ ಒಳ್ಳೆಯದು, ಆಗ ನನ್ನ ಜನರನ್ನು
    ಬಿಟ್ಟು ಹೊರಟು ಹೋಗುತ್ತಿದ್ದೆನು. ಏಕೆಂದರೆ ಅವರೆಲ್ಲರು ವ್ಯಭಿಚಾರಿಗಳೇ, ವಂಚಕರ ಕೂಟವೇ.
  tam-2017: ஆ, வனாந்திரத்தில் வழிப்போக்கரின் தங்குமிடம் எனக்கு இருந்தால் நலமாயிருக்கும்;
    அப்பொழுது நான் என் மக்களைவிட்டு, அவர்களிடத்தில் இருக்காமல் போய்விடுவேன்; அவர்களெல்லோரும்
    விபசாரரும் துரோகிகளின் கூட்டமுமாயிருக்கிறார்கள்.
  spa-RV-1909: ¡Oh quién me diese en el desierto un mesón de caminantes, para que
    dejase mi pueblo, y de ellos me apartase! Porque todos ellos son adúlteros, congregación
    de prevaricadores.
  ron-BTF: De aș fi avut în pustie un loc de găzduire pentru călători; ca să las pe
    poporul meu și să plec de la ei! Pentru că ei toți sunt adulteri, o adunare de
    oameni perfizi.
  eng-WEBP: Oh that I had in the wilderness a lodging place of wayfaring men, that
    I might leave my people and go from them! For they are all adulterers, an assembly
    of treacherous men.
  eng-FBV: I wish I had a temporary shelter in the desert—I would give up on my people
    and leave them, because they're all adulterers, a bunch of traitors!
  nld-1939: 'Ach, had ik in de woestijn Maar een afgelegen verblijf: Dan verliet ik
    mijn volk, En ging van hen heen; Want allen zijn het overspelers, Een trouweloos
    rot.'
  nch-BL: Cuali elisquía sinta nihuelisquía niquincajtehuasquía huan niyasquía niitztoti
    ipan huactoc tali ipan se cali para nejnemini. Quej nopa niquinelcahuasquía nomasehualhua
    pampa nochi inijuanti tahuel momecatíaj huan quichihuaj cati tahuel fiero.
  vie-1934: Oâi! ước gì tôi có một cái quán khách bộ hành trong đồng vắng! để tôi
    được bỏ dân ta mà đi xa khỏi họ; vì họ thảy điều là kẻ tà dâm, ấy là một bọn quỉ
    trá.
  hin-CV: अच्छा होता कि मैं मरुभूमि में यात्रियों का आश्रय-स्थल होता, कि मैं अपने
    लोगों को परित्याग कर उनसे दूर जा सकता; उन सभी ने व्यभिचार किया है, वे सभी विश्‍वासघातियों
    की सभा हैं.
  spa-BES: ¡Ojalá tuviera en el desierto un lugar de descanso para los viajeros, para
    poder irme lejos de mi gente! porque todos ellos son adúlteros, una banda de hombres
    falsos.
  tdx-tdx: Ampibitsohe’ iereo o famele’eo, ie ty falem-pandañira’iareo; maozatse amy
    tane’ey iareo, fe tsy ami’ty hatò; boak’an-draty mb’an-katsivokarañe; alik’am’
    iereo iraho, hoe t’Iehovà.
  tha-KJV: โอ ถ้าข้าพเจ้ามี​ที่​พักสำหรับคนเดินทางอยู่​ที่​ในถิ่นทุ​รก​ันดารก็จะดี
    เพื่อข้าพเจ้าจะได้พรากจากชนชาติของข้าพเจ้า และไปให้พ้นเขาเสีย เพราะเขาทั้งหลายเป็นคนล่วงประเวณี​ทั้งหมด
    และเป็นหมู่​คนที​่มักทรยศ
  por-BR-2018: Ah, se houvesse para mim no deserto uma hospedaria para caminhantes!
    Então eu deixaria o meu povo, e me afastaria deles; pois todos eles são adúlteros,
    são um bando de traiçoeiros.
  deu-ELO: O daß ich in der Wüste eine Wandererherberge hätte, so wollte ich mein
    Volk verlassen und von ihnen wegziehen! Denn sie sind allesamt Ehebrecher, eine
    Rotte Treuloser.
  eng-WYC-2018: Who shall give me into a wilderness of diverse waygoers? (or Who shall
    show me a place for waygoers in the wilderness?) And (then) I shall forsake my
    people, and I shall go away from them. For why all be adulterers, and the companies
    of trespassers against the law;
  epo-epo: Ho, se mi havus en la dezerto rifuĝejon por migrantoj! tiam mi forlasus
    mian popolon kaj forirus de ili, ĉar ili ĉiuj estas adultuloj, amaso da perfiduloj.
  uig-PIN: Aⱨ, mǝn üqün qɵl-bayawanda yoluqilar qüxkidǝk bir turalƣu bolsiidi! Undaⱪta
    hǝlⱪimni taxlap, ulardin ayrilƣan bolattim! Qünki ularning ⱨǝmmisi zinahorlar,
    Munapiⱪlarning bir jamaitidur!»
  beo-beo: Na da hafoga:i sogega wamoaligisu sogebi lamu hanai gala. Amoga, na da
    na fi dunu yolesili masunu da defea. Bai na fi dunu huluane da molole fa:no bobogesu
    hou hame dawa:. Ilia huluane da hohonosu dunu.
  tpi-OTNT: I gutpela sapos mi gat wanpela haus win long ples wesan nating. Na bai
    mi inap lusim ol dispela lain bilong mi na mi go longwe long ol na mi stap long
    dispela haus. Long wanem, olgeta i lusim God, olsem man i lusim meri bilong en
