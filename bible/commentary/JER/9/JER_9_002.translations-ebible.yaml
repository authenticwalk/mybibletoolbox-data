    Мунапиқларниң бир җамаитидур!»
  tel-2017: నా ప్రజలంతా వ్యభిచారులు, ద్రోహుల గుంపులాగా ఉన్నారు. నేను వారిని విడిచిపెట్టి
    వెళ్లి ఉండడానికి అరణ్యంలో ఒక బాటసారుల నివాసం నాకు దొరికితే బాగుండును.
  hat-BSA: O ke m ta gen nan dezè a, yon plas pou moun k ap vwayaje rete, pou m ta
    ka sòti nan mitan pèp mwen an. Pou m kite yo nèt! Paske yo tout se adiltè, yon
    bann moun trèt.
  kos-kos: Nga kena in oasr sie acn nga in muta we in acn mwesis Nga in ku in som
    nu we loes liki mwet luk. Elos nukewa tia pwaye nu sin God, Sie un mwet kutasrik.
  hbo-WLC: וַֽיַּדְרְכ֤וּ אֶת־לְשׁוֹנָם֙ קַשְׁתָּ֣ם שֶׁ֔קֶר וְלֹ֥א לֶאֱמוּנָ֖ה גָּבְר֣וּ
    בָאָ֑רֶץ כִּי֩ מֵרָעָ֨ה אֶל־רָעָ֧ה ׀ יָצָ֛אוּ וְאֹתִ֥י לֹֽא־יָדָ֖עוּ נְאֻם־יְהוָֽה׃
    ס
  ibo-ibo: Ọ gaara adị m mma ma a sị na m nwere ụlọ ndị ije e wuru nʼime ọzara. Ka
    m nwee ike hapụ ndị m site nʼebe ha nọ pụọ. Nʼihi na ha niile bụ ndị na-akwa iko,
    igwe ndị na-ekwesighị ntụkwasị obi.
  ory-ory: ଆଃ, ପଥିକମାନଙ୍କର ବସା ପରି ଯଦି ପ୍ରାନ୍ତରରେ ମୋର ଗୋଟିଏ ବସା ଥାʼନ୍ତା, ତେବେ ମୁଁ
    ନିଜ ଲୋକମାନଙ୍କୁ ତ୍ୟାଗ କରି ସେମାନଙ୍କଠାରୁ ସ୍ଥାନାନ୍ତରକୁ ଯାଇ ପାରନ୍ତି! କାରଣ ସେମାନେ ସମସ୍ତେ
    ବ୍ୟଭିଚାରୀ, ବିଶ୍ୱାସଘାତକ ଲୋକଙ୍କର ସମାଜ।
  chk-chk: Amwo epwe wor imwei likachoch lon ewe fanüapö, pwe üpwe likitala nei aramas
    o feila toau seniir. Pun ir meinisin ra chon lisowu, ra eu mwichen aramas resap
    allükülük.
  rop-rop: Ai wandim abum pleis langa det deset kantri blanga jidan deya wulijim ai
    gin gidawei brom main pipul olabat, dumaji olabat nomo jidan trubalawan, en olabat
    jidan brabli trikibala.
  ukr-1871: 'Ой коли б же менї дано в пустинї притулок подорожних! я покинув би людей
    моїх та й пійшов од них: всї бо вони перелюбники, купа зрадників.'
  deu-1951: (09-1) O daß ich in der Wüste eine Wandererherberge hätte, daß ich mein
    Volk verlassen und von ihm wegziehen könnte! Denn sie sind alle Ehebrecher und
    ein treuloser Haufe.
  eng-JPS: (9-1) Oh that I were in the wilderness, in a lodging-place of wayfaring
    men, that I might leave my people, and go from them! For they are all adulterers,
    an assembly of treacherous men.
  srp-1865: O, da mi je u pustinji stanak putnièki! da ostavim narod svoj i da otidem
    od njih, jer su svi preljuboèinci, zbor nevjernièki;
  lug-lug: Woowe singa mbadde n’ekisulo ky’abatambuze mu ddungu, nnandivudde ku bantu
    bange ne mbaleka kubanga bonna benzi, bibiina by’abasajja ab’enkwe.
  heb-heb: מי יתנני במדבר מלון ארחים ואעזבה את עמי ואלכה מאתם כי כלם מנאפים עצרת בגדים׃
  ben-IRV: মরুপ্রান্তে পথিকদের বসবাসকারী জায়গার মত যদি আমাকে কেউ একটি জায়গা দিত,
    যেখানে আমি আমার লোকদের ছেড়ে থাকতাম। কারণ আমি তাদের পরিত্যাগ করতাম, কারণ তারা
    সবাই ব্যভিচারী এবং বিশ্বাসঘাতকদের দল।
  pan-pan: ਕਾਸ਼ ਕਿ ਮੇਰੇ ਕੋਲ ਉਜਾੜ ਵਿੱਚ ਰਾਹੀਆਂ ਲਈ ਟਿਕਾਣਾ ਹੁੰਦਾ! ਤਦ ਮੈਂ ਪਰਜਾ ਨੂੰ ਛੱਡ
    ਦਿੰਦਾ, ਅਤੇ ਉਹਨਾਂ ਵਿੱਚੋਂ ਚੱਲਿਆ ਜਾਂਦਾ! ਕਿਉਂ ਜੋ ਉਹ ਸਾਰਿਆਂ ਦੇ ਸਾਰੇ ਵਿਭਚਾਰੀ ਹਨ, ਉਹ
    ਬੇਈਮਾਨਾਂ ਦੀ ਟੋਲੀ ਹਨ।
  mya-JVB: ငါသည် ငါ ၏ လူမျိုး ကို စွန့် ၍ ထွက်သွား နိုင် အောင် တော ၌ တဲ စားခန်းရှိပါစေသော။
    အကြောင်း မူကား ၊ ထိုသူ အပေါင်း တို့သည် သူ့ မယားကို ပြစ်မှားသောသူ ၊ သစ္စာ ပျက်သော
    အစည်း အဝေးဖြစ်ကြ၏။
  tbg-tbg: Mpo, aahara vataini ti haraara naavu vo vairaqevauve, te tenta navunaaka
    maini ke mini oru variataarave. Vika ekaa naata vaati varaa okarara raqakaaka
    variavo. Vika ekaa kia Kotirara noraiqaake iriraiti, qora aaraqaaqai vi variavo.
  hmo-hmo: Lau ura egu noho gabuna be tano kaukau dekenai. Unuseni egu bese taudia
    dekena amo, daudau do lau noho. Badina idia be kara koikoi idia karaia, idia be
    Dirava dekenai kara koikoi oreana.
  urd-urd: काश कि मेरे लिए वीराने में मुसाफ़िर ख़ाना होता, ताकि मैं अपनी क़ौम को छोड़
    देता और उनमें से निकल जाता! क्यूँकि वह सब बदकार और दग़ाबाज़ जमा'अत हैं।
  rus-SYN: 'О, кто дал бы мне в пустыне пристанище путников! оставил бы я народ мой
    и ушел бы от них: ибо все они прелюбодеи, скопище вероломных.'
  bqc-SIM: Aaì lɛ́sakã aa ɛgɛ zuò, aaliↄ gbãa ń bùsuu ń náaiyãoo. Aaìↄ vãikɛ
    wàↄ gɛɛ, aa ma dↄ̃o. Ma Dii mámɛ má ò.
  tcz-CHONGTHU: Ohe, kamite hi dalha-a vahmang thei hing ting, chuleh nelphai gamthip’a
    kholjin miho gemun’a kiselmang thei hileng, kati! Ajeh chu amaho hi mitoh jonbol
    leh milhem chavai jeng ahiuve.
  mar-mar: जर वाळवंटात माझासाठी एक ठिकाण असते, तर मी माझ्या लोकांस सोडून त्यांच्यापासून
    खूप दूर गेलो असतो, कारण ते सर्व व्यभिचारी आणि विद्रोही असे आहेत.
  qub-qub: ¡Ojalä chunyajcho wasë canman chaycho tiyacunäpaj! Chauraga marca-masëcunata
    cachaycur caruchömi tiyacöman. Paycunaga llapanpis pasaypa juchasapallanami carcaycan.
    Paycunaga llapanpis Diostami chiquicurcusha.
  bqp-bqp: Yinni Gusunɔ u geruɑ u nɛɛ, bɑ rɑ n nɔɔ dɛ̃ɛrɑwɑ bu kɑ weesu ko. Bɑ ku
    rɑ tem mɛ kpɑre dee dee gem sɔɔ, sere kɑ weesu. Wee siyɑ su kuɑ ben dɑm. Bɑ rɑ
    n nuku kɔ̃suru mɔ̀wɑ bɑ n dɔɔ. Mɛyɑ bɑ ku rɑ nɛ, Yinni Gusunɔ wure.
  hat-hat: Jan mwen ta renmen jwenn yon ti kote pou m' rete nan mitan dezè a, pou
    m' manyè kite pèp mwen an, pou m' al byen lwen yo. Yo yonn pa kenbe pawòl yo ak
    Bondye. Se yon bann trèt yo ye.
  eng-BSB: If only I had a traveler’s lodge in the wilderness, I would abandon my
    people and depart from them, for they are all adulterers, a crowd of faithless
    people.
  eng-WEBPB: Oh that I had in the wilderness a lodging place of wayfaring men, that
    I might leave my people and go from them! For they are all adulterers, an assembly
    of treacherous men.
  kbq-kbq: Hagi nagra vaheni'a zamatre'na ka'ma kopima vu'na karankama nevaza vahe'mo'zama
    unemasaza nompinka umanuresina knare hisine hu'na nagesa nentahue. Na'ankure zamagra
    monko a' kna hu'za vano nehu'za mani fatgoa nosu'za, Anumzamofona ha' renentaza
    vahe mani'naze.
  nhe-BL: Cuali elisquía intla nihuelisquía niquincajtehuasquía huan niyasquía niitztoti
    ipan huactoc tlali ipan se cali para nejnemini. Queja nopa niquinilcahuasquía
    notlacajhua pampa nochi yajuanti tlahuel momecatíaj huan quichihuaj tlen tlahuel
    fiero.
  gub-BL: Aputar zepe hereko haw ywyxiguhu pe har. Nezewe mehe mo apuner mo muite
    hereko haw rehe heànàm wanuwi. Paw rupi nuzawy kwaw wemireko 'ym puhe oho ma'e
    wà. Wiko uwihaw izuka haw iputar har uzemono'og ma'e romo wà.
  eng-DRA: Who will give me in the wilderness a lodging place of wayfaring men, and
    I will leave my people, and depart from them? because they are all adulterers,
    an assembly of transgressors.
