  vie-OVCB: 'Ta nghe chúng chuyện trò với nhau, nhưng chẳng nghe một lời chân thật.
    Không một ai hối lỗi vì đã làm điều sai sao? Có ai nói rằng: “Tôi đã làm một việc
    thật khủng khiếp” không? Không! Tất cả đều vội vàng tiến nhanh trên con đường
    tội ác như đàn ngựa chạy ra mặt trận!'
  guj-2017: મેં ધ્યાન દઈને સાભળ્યું, પણ તેઓ સાચું બોલ્યા નહિ; કોઈ પોતાની દુષ્ટતા માટે
    પશ્ચાતાપ કરતું નથી, કોઈ કહેતું નથી કે, “અરે, અમે આ શું કર્યું?” જેમ ઘોડાઓ યુદ્ધના
    મેદાનમાં વેગથી ધસે છે, તેમ તેઓમાંના દરેક પોતપોતાના માર્ગમાં આગળ વધે છે.
  pon-2006A: I karokaronge kanahieng, ahpw kumwail sohte kin lokaia mehlel. Sohte
