    sęgę mu sali,’ po wabeo. Menio. Tigidaligo augwa homu naga wali pabo homu yali,
    te ami dabe hosde dugulama, te hwįgi painogo udabo tiwai ebo dao.
  tpi-tpi: Mi bin putim yau gut long tok bilong ol, tasol mi no harim ol i mekim tok
    i tru. Na i no gat wanpela man i tanim bel na i tok, ‘Olaman. Mi mekim bikpela
