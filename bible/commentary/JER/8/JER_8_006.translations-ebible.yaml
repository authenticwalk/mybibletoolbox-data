verse: JER.008.006
translations:
  mal-C: ഞാൻ ശ്രദ്ധയോടെ കേട്ടു, എന്നാൽ അവർ ശരിയായതു സംസാരിച്ചില്ല. “ഞാൻ എന്താണ് ഈ
    ചെയ്തത്?” എന്നു പറഞ്ഞ് ആരും അവരുടെ ദുഷ്ടതയെക്കുറിച്ചു പശ്ചാത്തപിച്ചില്ല. കുതിര
    യുദ്ധരംഗത്തേക്കു കുതിക്കുന്നതുപോലെ ഓരോരുത്തനും തങ്ങളുടെ വഴിയിലേക്കു തിരിഞ്ഞു.
  deu-TKW: 'Doch ich habe hingehorcht und habe vernommen: Unwahrheit reden sie; kein
    einziger empfindet Reue über seine Bosheit, daß er spräche: Was habe ich gethan!
    Insgesamt haben sie sich abgewandt in ihrem Lauf, einem Rosse gleich, das im Kampfe
    dahinstürmt.'
  lin-lin: 'Nayokaka na bokebi makambo nyonso oyo balobaka, kasi balobaka makambo
    ya solo te. Moko te kati na bango ayokaka motema pasi mpo na mabe oyo asalaka,
    alobaka : ‘ Nasali nini ? ’ Moto na moto akangamaka kaka na nzela na ye lokola
    mpunda oyo ezali kokende na bitumba.'
  eng-LSV: I have given attention, indeed, I listen, || They do not speak right, ||
    No man has sighed over his wickedness, || Saying, What have I done? Everyone has
    turned to his courses, || As a horse is rushing into battle.
  eng-GNV: 'I hearkened and heard, but none spake aright: no man repented him of his
    wickednesse, saying, What haue I done? euery one turned to their race, as the
    horse rusheth into the battell.'
  eng-WEBSTER: 'I hearkened and heard, but they spoke not aright: no man repented
    of his wickedness, saying, What have I done? every one turned to his course, as
    the horse rusheth to the battle.'
  nhw-BL: Na nijcactoc tlaque quiijtohuaj ni masehualme, pero amo nijcactoc niyon
    se catli motequipachohua por itlajtlacolhua. Amo aqui moyolcuepa huan quiijtohua
    nelía fiero catli quichijtoc. Nochi motlalojtiyohuij para quichihuatij más tlajtlacoli
    quen se cahuayo motlalohua para tlahuilanati.
  swh-ONEN: Nimewasikiliza kwa makini, lakini hawataki kusema lililo sawa. Hakuna
    anayetubia makosa yake akisema, “Nimefanya nini?” Kila mmoja hufuata njia yake
    mwenyewe kama farasi anayekwenda vitani.
  bba-bba: Nɑ yɔ̃ sɛ̃ɛ nɑ bu swɑɑ dɑki kɑ lɑɑkɑri. Bɑ ɡɑri ɡerumɔ yi yi ǹ ɑsɑnsi
    ɡɑɑ mɔ. Ben ɡoo kun ɡɔ̃ru ɡɔsiɑmɔ win nuku kɔ̃surun di, u nɛɛ, mbɑn sɔ̃nɑ u yeni
    mɔ̀. Be kpuro bɑ ben tiin swɑɑ swĩiwɑ nɡe dumɑ ye yɑ wɑ̃ɑ tɑbu sɔɔ.
  eng-KJVCPB: 'I hearkened and heard, but they spake not aright: no man repented him
    of his wickedness, saying, What have I done? every one turned to his course, as
    the horse rusheth into the battle.'
  luo-luo: Asechiko ita malongʼo, to ok giwach gima adier. Onge ngʼama lokore weyo
    kuom timbegi mamono, kopenjo niya, “En angʼo ma asetimo?” Moro ka moro luwo yore
    owuon ka faras madhi e lweny.
  meu-meu: Vada na hakala, vada na kamonai, a idia na asie hereva maoromaoro; asi
    tauna ta na ena kara dika amo e helalo kerehaimu, e tomu “Dahaka vada na karaia?”
    Iboudiai na ta ta ena dala ena dala ai e laomu, hosi na tuari gabuna e heau lalo-dika
    heniamu na heto.
  npi-ULB: मैले ध्यान दिएँ, र सुनें, तर तिनीहरूले सही कुरा बोलेनन् । आफ्नो दुष्‍टताको
    लागि कोही पनि दुःखी भएन, 'मैले के गरेको छु ?' भनेर सोध्‍ने कुनै व्‍यक्‍ति छैन
    । घोडा युद्धमा गएझैं तिनीहरू सबै आफूलाई इच्छा लागेको ठाउँमा जान्छन् ।
  yor-yor: Mo ti fetísílẹ̀ dáradára, wọn kò sọ ohun tí ó tọ́. Kò sí ẹnìkan tó ronúpìwàdà
    nínú ìwà búburú rẹ̀, kí ó wí pé, “Kí ni mo ṣe?” Olúkúlùkù ń tọ ọ̀nà rẹ̀ gẹ́gẹ́
    bí ẹṣin tó ń lọ sójú ogun.
  pes-OPCB: 'به گفتگوی آنها گوش دادم، ولی یک حرف راست نشنیدم! هیچ‌کس از گناهش پشیمان
    نیست؟ هیچ‌کس نمی‌گوید: ”چه کار زشتی مرتکب شده‌ام؟“ بلکه مثل اسبی که با سرعت به
    میدان جنگ می‌رود، همه با شتاب به سوی راههای گناه‌آلودشان می‌روند!'
  tgl-ULB: Binigyan ko sila ng pansin at pinakinggan ngunit hindi tama ang kanilang
    sinabi. Walang sinuman ang nagsisi sa kaniyang kasamaan, walang sinuman ang nagsabi,
    “Ano ang nagawa ko?” Pumupunta silang lahat kung saan nila nais, gaya ng kabayong
    pandigma na tumatakbo patungo sa labanan.
  hui-hui: Tigua bi laga biyago i̱na bayuwa hale haga birugoyu tigua bi henene mbira
    nale dege ka. Mbiralime mini beregedo ko lalu, I̱na mana ko timbuniore bialu haru,
    lalu lapani nahe dege ka. Ami agalime nogo hosini biruwa wai bule hongo timbuni
    halu piagagobi ti bibahendeme mana ko bule hongo hai haga ka.
  mya-mya: ငါ​သည်​စေ့​စေ့​နား​ထောင်​သော်​လည်း​သင်​တို့ သည်​သစ္စာ​စ​ကား​ကို​မ​ပြော​ကြ။
    သင်​တို့​တွင် အ​ဘယ်​သူ​မျှ​မိ​မိ​တို့​ယုတ်​မာ​မှု​များ​အ​တွက် ဝမ်း​မ​နည်း​ကြ။
    `ငါ​သည်​အ​ဘယ်​မ​ကောင်း​မှု ကို​ပြု​မိ​ပါ​သ​နည်း' ဟု​အ​ဘယ်​သူ​မျှ​မ​မေး ကြ။ တိုက်​ပွဲ​သို့​အ​ပြင်း​ပြေး​သည့်​မြင်း​ကဲ့
    သို့​လူ​တိုင်း​မိ​မိ​တို့​ပြု​လို​ရာ​ကို ပြု​လျက် နေ​ကြ​၏။-
  bod-N: བདག་གིས་གཟབ་གཟབ་བྱས་ནས་མཉན་པ་ཡིན་ཏེ། ཁོ་ཚོས་དྲང་བདེན་མ་ཡིན་པའི་གཏམ་སྨྲ་བ་ཐོས་ཤིང་།
    སུས་ཀྱང་ངས་ཅི་ཞིག་བྱས་པ་ཡིན་ནམ་ཞེས་རང་གི་སྤྱོད་ངན་ལ་འགྱོད་བཤགས་མི་བྱེད་པར། ཁོ་ཚོ་རྟ་གཡུལ་ངོར་རྒྱུག་པ་བཞིན་ཐམས་ཅད་རང་རང་གི་ལམ་དུ་ཞུགས་པའོ།
    །
  sna-sna: Ndakanyatsoteereresa, asi ivo havambotauri zvakarurama. Hakuna anotendeuka
    pane zvakaipa zvake achiti, “Ndaiteiko?” Mumwe nomumwe anongotevedza nzira yake
    sebhiza rinomhanyira kurwa hondo.
  spa-BLM: 'Escuché y oí, pero no dijeron lo que es correcto. Nadie se arrepiente
    de su maldad, diciendo: “¿Qué he hecho?” Todo el mundo se dirige a su curso, como
    un caballo que se lanza de cabeza a la batalla.'
  cac-cac: 'Ix in maclej val vab''i, palta malaj mach slolon d''a stojolal. Malaj
    val junoc mach sna sb''a d''a schucal syalani: ¿Tas val ix in c''ulej? man̈ xchioc.
    Sb''atcan eb'' smasanil d''a yol b''e, icha sb''at lemnaj noc'' chej d''a oval.'
  swh-ULB: Nilikaa kwa uangalifu na nikasikiliza, lakini hawakuongea kilicho sahihi;
    hakuna aliyetubia uovu wake, hakuna asemaye, “Nimefanya nini?” Kila mmoja wao
    huenda kule anakotaka, kama farasi aendaye kasi vitani.
  bel-bel: 'Я назіраў і слухаў: не гавораць яны праўды, ніхто ня каецца ў сваім бязбожніцтве,
    ніхто ня кажа: «што я зрабіў»? кожны паварочвае на сваю дарогу, як конь, што кідаецца
    ў бітву.'
  deu-ELBBK: 'Ich habe gehorcht und zugehört: Sie reden, was nicht recht ist; da ist
    keiner, der seine Bosheit bereue und spreche: Was habe ich getan! Allesamt wenden
    sie sich zu ihrem Lauf, wie ein in den Kampf stürmendes Pferd.'
  mbb-OT: Mibpurungan ku pemineǥa is menge lalag niw ne wazà nekaǥi niw he hustu.
    Wazà minsan sevaha keniyu he mid-engked te kelelalung din. Wazà nekekaǥi keniyu
    te, ‘Utew mezaat is neveelan ku?’ Is kada sevaha keniyu elistu he ebaal te salà,
    iring te kudà he ed-untuzan te edhendiyà te tebek.
  mal-2015: ഞാൻ ശ്രദ്ധവെച്ചു കേട്ടു; അവർ നേരു സംസാരിച്ചില്ല; അയ്യോ ഞാൻ എന്തു ചെയ്തുപോയി
    എന്നു പറഞ്ഞു ആരും തന്റെ ദുഷ്ടതയെക്കുറിച്ചു അനുതപിച്ചില്ല; കുതിര പടെക്കു പായുന്നതുപോലെ
    ഓരോരുത്തൻ താന്താന്റെ വഴിക്കു തിരിയുന്നു.
  rmc-rmc: 'Visarďom ke lende o kana a šunďom, hoj na vakeren o čačipen. Ňikaske nane
    pharo vaš peskro binos a ňiko na phenel: „Jaj, so kerďom?“ Sako siďarel peskre
    dromeha, avke sar o graj siďarel andro mariben.'
  pes-OPV: من گوش خود را فرا داشته، شنیدم اما براستی تکلم ننمودند و کسی از شرارت خویش
    توبه نکرده و نگفته است چه کرده‌ام بلکه هر یک مثل اسبی که به جنگ می‌دود به راه
    خودرجوع می‌کند.
  ron-1924: 'Кэч Еу сунт ку луаре аминте ши ауд кэ ей ну ворбеск кум ар требуи; ничунул
    ну се кэеште де рэутатя луй ши ну зиче: ‹Че ам фэкут?› Чи тоць ышь ынчеп дин ноу
    алергаря, ка ун кал каре се арункэ ла луптэ.'
  ben-OBCV: আমি মনোযোগ দিয়ে শুনেছি, কিন্তু সঠিক বিষয় কি, তারা তা বলে না। কেউই তার
    দুষ্টতার জন্য অনুতাপ করে না, বলে, “আমি কী করেছি?” অশ্ব যেমন যুদ্ধের জন্য দৌড়ায়,
    তারা সবাই তেমনই নিজের নিজের পথে যায়।
  som-som: Waan dhegaystay oo waan maqlay, laakiinse si qumman uma ay hadlin. Oo midkoodna
    xumaantiisii kama toobadkeeno, isagoo leh, Bal maxaan sameeyey? Mid kastaaba wuxuu
    u leexdaa jidkiisii sida faras dagaal ku yaacaya.
  lat-VUC: 'Attendi, et auscultavi: nemo quod bonum est loquitur; nullus est qui agat
    pœnitentiam super peccato suo, dicens: Quid feci? Omnes conversi sunt ad cursum
    suum, quasi equus impetu vadens ad prælium.'
  eng-ASVBT: 'I hearkened and heard, but they spake not aright: no man repenteth him
    of his wickedness, saying, What have I done? everyone turneth to his course, as
    a horse that rusheth headlong in the battle.'
  ita-1885: 'io sono stato attento, ed ho ascoltato; non parlano dirittamente, non
    vi è alcuno che si penta del suo male, dicendo: Che cosa ho fatto? ciascun di
    loro si è volto al suo corso, a guisa di cavallo, che trascorre alla battaglia.'
  eng-LXXUP: 'Hearken, I pray you, and hear: will they not speak thus, There is no
    man that repents of his wickedness, saying, What have I done? the runner has failed
    from his course, as a tired horse in his neighing.'
  eng-ULB: I paid attention and listened, but they did not speak right; no one was
    sorry for his wickedness, no one who says, “What have I done?” All of them go
    where they wish, like a stallion rushing toward battle.
  spa-VBL: 'He oído exactamente lo que han dicho, pero no dicen la verdad. Nadie se
    arrepiente de haber hecho el mal, preguntando: “¿Qué he hecho?” . Cada uno elige
    su propio camino, como un caballo que se lanza a la batalla.'
  fra-_FOB: 'J''ai prêté l''oreille, j''ai écouté: ils ne parlent pas droitement.
    Nul ne se repent de sa méchanceté, et ne dit: Qu''ai-je fait? Tous ils retournent
    à leur course, comme le cheval qui se précipite au combat.'
  mal-mal: ഞാൻ ശ്രദ്ധവച്ചു കേട്ടു; അവർ നേര് സംസാരിച്ചില്ല; “അയ്യോ ഞാൻ എന്താണ് ചെയ്തത്?”
    എന്നു പറഞ്ഞ് ആരും തന്റെ ദുഷ്ടതയെക്കുറിച്ച് അനുതപിച്ചില്ല; കുതിര യുദ്ധത്തിനായി
    പായുന്നതുപോലെ ഓരോരുത്തൻ അവനവന്റെ വഴിക്കു തിരിയുന്നു.
  lit-lit: 'Aš klausiausi ir išgirdau, bet jie kalbėjo neteisingai; niekas neatgailavo
    dėl savo nedorybės, sakydamas: „Ką aš padariau?! Kiekvienas nusisuko į savo bėgimo
    taką, kaip žirgas, šuoliais lekiantis į mūšį.'
  urd-GVR: Maiṅ ne dhyān de kar dekhā hai ki yih jhūṭ hī bolte haiṅ. Koī bhī pachhtā
    kar nahīṅ kahtā, ‘Yih kaisā ġhalat kām hai jo maiṅ ne kiyā!’ Jis tarah jang meṅ
    ghoṛe dushman par ṭūṭ paṛte haiṅ usī tarah har ek sīdhā apnī ġhalat rāh par dauṛtā
    rahtā hai.
  suz-BL: गो, आं नोफा दाइश्‍शा नेंनुनु, मेकोपुकीम आं कली ठीक लोव़ मपाइनीम। आन मटिशो
    आ पर्बम माफ मपुंइनीम। मेकोपुकीमी ‘गो मरिम्‍शो पाता’ मदेंनीम। नेल्‍ल आन दला दाक्‍स
    पाइनीम। मेकोपुकी शारा खोदेंशो पा लडाइम दोरनीम।
  eng-NOY: I have listened and heard, But they speak not aright; No one repenteth
    of his wickedness, Saying, “What have I done?” Every one runneth at full speed
    in his rebellion, As a horse rusheth to the battle.
  ita-1927: 'Io sto attento ed ascolto: essi non parlano come dovrebbero; nessuno
    si pente della sua malvagità e dice: “Che ho io fatto?” Ognuno riprende la sua
    corsa, come il cavallo che si slancia alla battaglia.'
  ckb-ckb: 'بە ئاگاییەوە گوێم شل کرد، بەڵام ڕاستی ناڵێن. کەس نییە لە خراپەی خۆی پەشیمان
    بێتەوە و بڵێت: ’چیم کرد؟‘ هەریەکە و گەڕاوەتەوە سەر ڕێڕەوەکەی خۆی، وەک ئەسپێکی
    بە تاو بۆ ناو جەنگ.'
  eng-BBE: 'I took note and gave ear, but no one said what is right: no man had regret
    for his evil-doing, saying, What have I done? everyone goes off on his way like
    a horse rushing to the fight.'
  kan-OKCV: ನಾನು ಕಿವಿಗೊಟ್ಟು ಕೇಳಿದೆನು. ಆದರೆ ಅವರು ಯಥಾರ್ಥವಾಗಿ ಮಾತನಾಡಲಿಲ್ಲ. ಯಾವನಾದರೂ,
    “ನಾನು ಎಂಥಾ ಕೆಲಸ ಮಾಡಿದ್ದೇನೆ,” ಎಂದುಕೊಂಡು ತನ್ನ ಕೆಟ್ಟತನದ ನಿಮಿತ್ತ ಪಶ್ಚಾತ್ತಾಪ ಪಡಲಿಲ್ಲ.
    ಕುದುರೆ ಯುದ್ಧಕ್ಕೆ ರಭಸವಾಗಿ ಓಡುವ ಪ್ರಕಾರ, ಪ್ರತಿಯೊಬ್ಬನೂ ತನ್ನ ದಾರಿಗೆ ತಿರುಗಿದ್ದಾನೆ.
  tam-2017: நான் கவனித்துக் கேட்டேன், அவர்கள் யதார்த்தம் பேசவில்லை; என்ன செய்தேனென்று
    சொல்லி, தன் பொல்லாப்பினிமித்தம் மனஸ்தாபப்படுகிறவன் ஒருவனுமில்லை; போருக்குள் பாய்கிற
    குதிரையைப்போல அவரவர் வேகமாய் ஓடிப்போனார்கள்.
  spa-RV-1909: 'Escuché y oí; no hablan derecho, no hay hombre que se arrepienta de
    su mal, diciendo: ¿Qué he hecho? Cada cual se volvió á su carrera, como caballo
    que arremete con ímpetu á la batalla.'
  ron-BTF: 'Eu am dat ascultare și am auzit, dar ei nu au vorbit drept; nimeni nu
    s-a pocăit de stricăciunea lui, spunând: Ce am făcut? Fiecare s-a întors la alergarea
    lui, precum calul se aruncă în bătălie.'
  eng-WEBP: I listened and heard, but they didn’t say what is right. No one repents
    of his wickedness, saying, “What have I done?” Everyone turns to his course, as
    a horse that rushes headlong in the battle.
  eng-FBV: I've heard exactly what they said, but they don't tell the truth. No one
    is sorry for doing wrong, asking, “What have I done?” Everyone chooses their own
    way, like a horse charging into battle.
  nld-1939: 'Ik luisterde en hoorde toe: Nooit spreken ze waarheid; Niemand heeft
    berouw van zijn boosheid, En zegt: Wat heb ik gedaan? Allen draven ze weg, Als
    een ros, dat stormt naar de strijd.'
  nch-BL: Na nijcactoc taya quiijtohuaj ni masehualme, pero amo nijcactoc yon se cati
    mocuesohua por itajtacolhua. Amo aqui moyolcuepa huan quiijtohua nelía fiero cati
    quichijtoc. Nochi motalojtiyahuij para quichihuatij más tajtacoli quej se cahuayo
    motalohua para tatehuiti.
  vie-1934: 'Ta đã lắng tai và nghe: chúng nó chẳng nói ngay thẳng, chẳng có ai ăn
    năn điều ác của mình, mà rằng: Ta đã làm gì? Thảy đều dong ruổi như ngựa xông
    vào trận.'
  hin-CV: मैंने सुना तथा सुनकर इस पर ध्यान दिया है, उनका वचन ठीक नहीं है. एक भी व्यक्ति
    ने बुराई का परित्याग कर प्रायश्चित नहीं किया है, उनका तर्क है, “मैंने किया ही
    क्या है?” हर एक ने अपना अपना मार्ग लिया है जैसे घोड़ा रणभूमि में द्रुत गति से
    दौड़ता हुआ जा उतरता है.
  spa-BES: 'Escuché y oí , pero nadie dijo lo que es correcto; ningún hombre se arrepintió
    de su maldad, diciendo: ¿Qué he hecho? Todo el mundo sigue su camino como un caballo
    que se apresura a la lucha.'
  tdx-tdx: 'Nitsendreñe iraho, nahatsanoñe t’ie tsy nisaontsy ty hato, leo raik’ am’ondatio
    tsy misoloho manao ty hoe: Ino o nanoekoo? Songa mivio am-pombà’e mb’eo, manahake
    ty soavala mirefe aly.'
  tha-KJV: เราได้ตั้งใจและคอยฟัง แต่​เขาทั้งหลายก็​พู​ดไม่​ถูกต้อง ไม่มี​คนใดกลับใจจากความชั่วของตน
    กล่าวว่า ‘ฉันได้ทำอะไรไปแล้วบ้าง’ ทุ​กคนหันไปตามทางของเขาเอง เหมือนม้าวิ่งหั​วท​ิ่มเข้าไปในสงคราม
  por-BR-2018: 'Escutei e ouvi; não falam daquilo que é correto, ninguém há que se
    arrependa de sua maldade, dizendo: O que é que fiz? Cada um se virou ao seu percurso,
    tal como cavalo que corre com ímpeto para a batalha.'
  deu-ELO: 'Ich habe gehorcht und zugehört: Sie reden, was nicht recht ist; da ist
    keiner, der seine Bosheit bereue und spreche: Was habe ich getan! Allesamt wenden
    sie sich zu ihrem Laufe, wie ein in den Kampf stürmendes Roß.'
  eng-WYC-2018: I perceived, and harkened; no man speaketh that that is good, none
    there is that doeth penance for his sin, and saith, What have I done? All be turned
    together to their course, as an horse going by fierceness to battle. (I perceived,
    and harkened; there is no one who speaketh what is good, there is no one who doeth
    penance for his sin, and saith, What have I done? They all be altogether turned
    to their course, like a horse going by fierceness to battle.)
  epo-epo: 'Mi atentis kaj aŭskultis, sed ili parolas nenion ĝustan; neniu pentas
    sian malbonecon, dirante: Kion mi faris? Ĉiu fordonis sin al sia kurado, kiel
    ĉevalo, kiu flugrapide kuras en la batalon.'
  uig-PIN: 'Mǝn kɵngül ⱪoyup anglidim; lekin ular durusluⱪni sɵzlimǝydu; ularning
    rǝzillikliridin: «Mǝn zadi nemilǝrni ⱪilip ⱪoydum?!» dǝp towa ⱪilidiƣan ⱨeqkim
    yoⱪ; at jǝnggǝ burulup etilƣandǝk ⱨǝrbirsi ɵz yoliƣa burulup etilidu.'
  beo-beo: 'Na da dilia sia: noga:le nabasu. Be dilia da ogogoi. Dilia huluane da
    wadela:le hamoi, be dunu afae da gogosiabeba:le, hame sinidigisa. Dunu afae da
    ‘Na da adi wadela:i hamoi?’ hame adole ba:su. Dunu huluane afae afae da hi hanaiga,
    hosi da gegemusa: hehenasu defele, hehenasa.'
  tpi-OTNT: Mi bin putim yau gut long tok bilong ol, tasol mi no harim ol i mekim
    tok i tru. Na i no gat wanpela man i tanim bel na i tok, ‘Olaman. Mi mekim bikpela
    sin tru.’ Nogat. Olgeta i strong tru long bihainim laik bilong ol yet, olsem ol
    soldia i sindaun long hos na i ran strong long pait.
  hau-SA: Na saurara sosai, amma ba su faɗi wata maganar kirki ba. Ba wanda ya tuba
    daga muguntarsa, sai ma cewa yake, “Me na yi?” Kowa ta kai-ta-kai yake kamar dokin
    da ya kutsa kai a fagen fama.
  uig-LAT: 'Men köngül qoyup anglidim; lékin ular durusluqni sözlimeydu; ularning
    rezillikliridin: «Men zadi némilerni qilip qoydum?!» dep towa qilidighan héchkim
    yoq; at jengge burulup étilghandek herbirsi öz yoligha burulup étilidu.'
  nde-nde: Ngilalele ngesineke, kodwa kabatsho okulungileyo. Kakho ophenduka ebubini
    bakhe, esithi, “Kuyini engikwenzileyo na?” Yilowo lalowo ulandela indlela yakhe
    njengebhiza lizithela empini.
  ton-ton: 'Pea naʻaku fakafanongo pea ongoʻi, ka naʻe ʻikai te nau lea totonu: naʻe
    ʻikai ha tangata kuo fakatomala ʻi heʻene kovi, ʻo ne pehē, “Ko e hā kuo u fai?”
    Kuo taki taha foki ki heʻene anga ʻaʻana, ʻo hangē ko e ʻoho ʻae hoosi ki he tau.'
  ces-1613: 'Pozoroval jsem a poslouchal. Nemluví, což pravého jest; není, kdo by
    želel zlosti své, říkaje: Což jsem učinil? Každý obrácen jest k běhu svému jako
    kůň, kterýž prudce běží k boji.'
  eng-WMB: I listened and heard, but they didn’t say what is right. No one repents
    of his wickedness, saying, “What have I done?” Everyone turns to his course, as
    a horse that rushes headlong in the battle.
  tam-TCV: நான் மிகவும் கவனித்துக் கேட்டேன். ஆனால் அவர்கள் சரியானதைச் சொல்கிறதில்லை.
    “நான் என்ன செய்துவிட்டேன்!” என்று சொல்லி ஒருவனும் தனது கொடுமையிலிருந்து மனந்திரும்புகிறதில்லை.
    போர்க்களத்திற்குள் பாய்ந்து தாக்கும் குதிரையைப்போல், ஒவ்வொருவனும் தன்தன் சொந்த
    வழிகளிலேயே தொடர்ந்து போகிறான்.
  ceb-ULB: Nagpatalinghog ug naminaw ako, apan wala sila nagsulti ug matarong; walay
    usa nga nagbasol sa iyang pagkadotan, walay usa nga miingon, “Unsa man ang akong
    nabuhat?” Silang tanan mipadayon sa ilang gitinguha, sama sa laki nga kabayo nga
    nagdali padulong sa gubat.
  pol-UBG: 'Uważałem i słyszałem: nie mówią właściwie, nikt nie żałuje swej niegodziwości,
    mówiąc: Cóż uczyniłem? Każdy biegnie swoją drogą, jak koń pędzący do bitwy.'
  urd-GVU: مَیں نے دھیان دے کر دیکھا ہے کہ یہ جھوٹ ہی بولتے ہیں۔ کوئی بھی پچھتا کر
    نہیں کہتا، ’یہ کیسا غلط کام ہے جو مَیں نے کیا!‘ جس طرح جنگ میں گھوڑے دشمن پر ٹوٹ
    پڑتے ہیں اُسی طرح ہر ایک سیدھا اپنی غلط راہ پر دوڑتا رہتا ہے۔
  deu-1912: 'Ich sehe und höre, daß sie nichts Rechtes reden. Keiner ist, dem seine
    Bosheit Leid wäre und der spräche: Was mache ich doch! Sie laufen alle ihren Lauf
    wie ein grimmiger Hengst im Streit.'
  kan-2017: ನಾನು ಕಿವಿಗೊಟ್ಟು ಕೇಳುವಾಗ ಅವರು ಯಥಾರ್ಥವಾಗಿ ಮಾತನಾಡಿಕೊಳ್ಳುತ್ತಿರಲಿಲ್ಲ; ಯಾರು
    ತನ್ನ ಅಧರ್ಮದ ವಿಷಯವಾಗಿ ಪಶ್ಚಾತ್ತಾಪಪಟ್ಟು ‘ಆಹಾ, ನಾನು ಎಂಥಾ ಕೆಲಸ ಮಾಡಿದೆ’ ಎಂದುಕೊಳ್ಳುತ್ತಿರಲಿಲ್ಲ;
