  wal-wal: Taani minttada ezggaas; shin eti tumaa haasayokkona. ‘Ta ai oottidanaashsho?’
    giidi ba iita oosuwaa paaxiyaabi issoinne baawa. Ubbaikka olayyo piriixiya paraadan
