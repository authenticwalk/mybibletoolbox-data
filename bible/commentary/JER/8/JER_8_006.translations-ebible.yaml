    caemtloek la aka vikvuek marhang bangla mael.
  mdy-ETH: ዒንሢ ጋዓሢ ዋይዛኒ ታኣኒ ኮሺ ካፔኔ፤ ዒንሢ ጋዓንቴ ጎኔ ጌስቲባኣሴ፤ ዒንሢ ባኣኮይዳ ፑርቶ ማዾ ዛሎሮ ዖዬ ዓሲ
    ፔቴታዖ ባኣሴ፤ ‹ታ ዓይጎ ማዺ ዻቤይ?› ጌይ ዖኦጬ ዓሲያኣ ባኣሴ፤ ዒንሢ ፔቴ ፔቴሢ ዖልዚዳ ሩኡሪ ጳሽካ ፓሮጉዲ ዒንሢ ካራና
    ካራና ሌሊ ጳሽካኔ።
  twi-ASANTE: Mawɛn maso matie, nanso wɔnnka deɛ ɛtene. Wɔn mu biara nnu ne ho wɔ
