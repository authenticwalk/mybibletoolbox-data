  msy-2020: Kɨ kuarim atɨgha me barazi, me deragha guizɨn akatam na mɨgeir puvatɨ.
    Egha men tav uan arazir kuraba gɨn amangasa mɨgeir puvatɨ. Egha nan azangsɨgha
    ghaze, kɨ arazir kurar manamrama ami? Me vaghvagha uan ifongiabar gɨrara ghua,
    mati hoziaba mɨdorozim bagha ghuaba arigha ivemara ghuavɨra iti.
  azb-azb: 'Mən diqqət edib qulaq asdım: Heç kəs düz danışmır, “Nə etdim?” deyib öz
    pisliyindən tövbə etmir. Hər biri döyüşə atılan at kimi Öz yoluna tərəf dönür.'
  eng-DBY: 'I hearkened and heard: they speak not what is right; there is no man who
    repenteth him of his wickedness, saying, What have I done? Every one turneth to
    his course, like a horse rushing into the battle.'
  hin-2017: मैंने ध्यान देकर सुना, परन्तु ये ठीक नहीं बोलते; इनमें से किसी ने अपनी
    बुराई से पछताकर नहीं कहा, ‘हाय! मैंने यह क्या किया है?’ जैसा घोड़ा लड़ाई में वेग
    से दौड़ता है, वैसे ही इनमें से हर एक जन अपनी ही दौड़ में दौड़ता है।
  wol-KYG: 'Teewlu naa, déglu naa; du lu jaadu lañu wax. Kenn tuubu ci mbonam, ba
    ne: “Lu ma def nii?” Ku nekk a topp yoonam, ni fas wu màmm cib xare.'
  eng-YLT: I have given attention, yea, I hearken, They do not speak right, No man
    hath repented of his wickedness, Saying, What have I done? Every one hath turned
    to his courses, As a horse is rushing into battle.
  eng-WYC-2017: I perceived, and hearkened; no man speaketh that that is good, none
    there is that doeth penance for his sin, and saith, What have I done? All be turned
    together to their course, as an horse going by fierceness to battle.
  eng-WMBB: I listened and heard, but they didn’t say what is right. No one repents
    of his wickedness, saying, “What have I done?” Everyone turns to his course, as
    a horse that rushes headlong in the battle.
  urd-GVH: मैंने ध्यान देकर देखा है कि यह झूट ही बोलते हैं। कोई भी पछताकर नहीं कहता,
    ‘यह कैसा ग़लत काम है जो मैंने किया!’ जिस तरह जंग में घोड़े दुश्मन पर टूट पड़ते
    हैं उसी तरह हर एक सीधा अपनी ग़लत राह पर दौड़ता रहता है।
  rug-rug: Ele va avosi Rau sari dia vivinei, meke lopu hinokaradi sari dia zinama;
    lopu keke tie si talotaṉa ni sari nana sinea, meke zama, ‘Kei, na kinaleana tugo
    si taveti arau,’ gua. Doduru si kekere la pa hopeke dia siraṉa, guana hose sapu
    haqala totoro la pa vinaripera.
  gaz-gaz: Ani qalbeeffadhee dhaggeeffadheera; isaan garuu waan qajeelaa hin dubbatan.
    Namni tokko iyyuu, “Ani maalan balleesse?” jedhee hammina isaa irraa hin deebiʼu.
    Tokkoon tokkoon isaanii akkuma farda lolatti gulufuu karaa ofii isaanii irra qajeelu.
  fra-LSG: 'Je suis attentif, et j’écoute: Ils ne parlent pas comme ils devraient;
    Aucun ne se repent de sa méchanceté, Et ne dit: Qu’ai-je fait? Tous reprennent
    leur course, Comme un cheval qui s’élance au combat.'
  yal-yal: N tuli matixi e ra ki faɲi koni e falan mi lanma. E sese mi nimisama e
    fe ɲaxine ra, e mi a falama, e naxa, “N nanfe ligaxi?” E birin gixin sigama e
    xun xɔn alo soon naxan sigan yɛngɛni.
  haw-1868: 'Hoolohe aku la au, a lohe, aole lakou i olelo pololei: aohe kanaka i
    mihi i kona hewa, me ka olelo iho, Heaha ka''u i hana''i? Huli no kela mea keia
    mea i kona aoao, e like me ka lio i holo ino iloko o ke kaua.'
  arb-NAV: 'قَدْ أَصْغَيْتُ وَسَمِعْتُ، وَإذَا بِهِمْ يَنْطِقُونَ بِمَا يُنَافِي الْحَقَّ،
    وَمَا مِنْ أَحَدٍ يَتُوبُ عَنْ شَرِّهِ قَائِلاً: مَا هَذَا الَّذِي أَرْتَكِبُ؟
    بَلْ كُلُّ وَاحِدٍ مَضَى فِي طَرِيقِهِ كَفَرَسٍ مُنْدَفِعٍ لِخَوْضِ مَعْرَكَةٍ.'
  ewe-ewe: Meɖo to nyuie, gake womele nu si le eteƒe la gblɔm o. Ame ɖeka pɛ hã meli
    si eƒe vɔ̃ɖivɔ̃ɖi venɛ, eye wògblɔna be, “Nu kae nye esi mehewɔ o?” Ame sia ame
    lé eƒe mɔ tsɔ abe sɔe lũ ɖe aʋa me ene.
  eng-LEE: I listened and heard, but they would not speak aright; no man repented
    him of his wickedness, saying, What have I done? every one turned again to his
    course, as the impetuous horse in the battle.
  asm-FB: মই কাণ পাতি শুনিলোঁ; তেওঁলোকে যথাৰ্থ কথা নক’লে; “মই কি কৰিলোঁ?” এই বুলি
    কৈ কোনো মানুহে নিজ দুষ্টতাৰ নিমিত্তে খেদ নকৰে, যুদ্ধলৈ অতি বেগেৰে লৰ মাৰি যোৱা
    ঘোঁৰাৰ দৰে, তেওঁলোক প্ৰতিজনে নিজ নিজ পথলৈ ঘুৰে।
  sus-A: ﭑ نَن ﭑ تُلِ مَتِمَ نّ عٍ شُي رَ، كْنْ عٍ شَ وْيّنيِ مُ لَنمَ. مِشِ يٌ مُ
    فبِلٍنمَ عَ شَ كٌبِحَ قْشْ رَ. عَ مُ عَ قَلَمَ، ‹ﭑ نَ مُنسٍ رَبَقٍ؟› كَنكَن بِرَ مَ
    عَ يّتّ وَشْنقٍ نَن قْشْ رَ، عَلْ سٌي نَشَن فبَتَشِ سِفَقٍ فٍرٍ سٌدٍ.
  fra-SBL: 'J''ai écouté et entendu, mais ils n''ont pas dit ce qui est juste. Personne
    ne se repent de sa méchanceté en disant : « Qu''ai-je fait ? » Tout le monde se
    tourne vers son parcours, comme un cheval qui fonce tête baissée dans la bataille.'
  hbo-hbo: הִקְשַׁ֤בְתִּי וָֽאֶשְׁמָע֙ לֹוא־כֵ֣ן יְדַבֵּ֔רוּ אֵ֣ין אִ֗ישׁ נִחָם֙ עַל־רָ֣עָתֹ֔ו
    לֵאמֹ֖ר מֶ֣ה עָשִׂ֑יתִי כֻּלֹּ֗ה שָׁ֚ב *בִּמְרֻצֹותָם (בִּמְר֣וּצָתָ֔ם) כְּס֥וּס
    שֹׁוטֵ֖ף בַּמִּלְחָמָֽה׃
  kik-kik: Nĩndĩmathikĩrĩirie wega mũno, no matiaragia ũndũ ũrĩa wagĩrĩire. Gũtirĩ
    o na ũmwe wao wĩriraga waganu wake, akoiga atĩrĩ, “Njĩkĩte ũguo nĩkĩ?” O mũndũ
    wao arũmagĩrĩra njĩra yake o ta mbarathi ĩtengʼerete ĩtoonye mbaara-inĩ.
  fra-NCL: 'J’ai fait attention et j’ai écouté : ils ne parlent pas comme il faut ;
    nul ne se repent de sa méchanceté, en disant : « Qu’ai-je fait ? » Tous reprennent
    leur course, comme un cheval qui s’élance dans la bataille.'
  cek-AK: Ka tahngaih het naah, nihcae loe loktang lok to thui o ai; a sak o ih zaehaih
    pongah mi doeh dawnpakhuem o ai, timaw ka sak? tiah a thuih o lat; misatuk naah
    kacawn hrang baktiah, angmacae hmabang ah a cawnh o boih.
  cuk-cuk: Dule-sunmaked nue an itodii gusanad, dakega, dule-wargwen igar-nuedba sunmakdiidibeye.
    Dulemar e-isguedga gwen bukib binsasurmalad, e-ibmar-isgana-imaksamalad aku itomalad.
    Bela dulemar, igi moli bila-onolenaidgi-abarmakwisdae, deyobi, e-itoleged-e-itolegedba
    nanabukmalad.
  uig-CYR: 'Мән көңүл қоюп аңлидим; лекин улар дуруслуқни сөзлимәйду; уларниң рәзилликлиридин:
    «Мән зади немиләрни қилип қойдум?!» дәп товва қилидиған һеч ким йоқ; ат җәңгә
    бурулуп етилғандәк һәр бирси өз йолиға бурулуп етилиду.'
  tel-2017: నేను వారి మాటలు జాగ్రత్తగా ఆలకించాను. కానీ వారు ఒక్కటి కూడా మంచి మాట పలకలేదు.
    “నేనిలా చేశానేమిటి?” అని తన తన చెడ్డ పని గురించి పశ్చాత్తాపపడే వాడు ఒక్కడూ లేడు.
    యుద్ధంలోకి చొరబడే గుర్రం లాగా ప్రతివాడూ తనకిష్టమైన మార్గంలో తిరుగుతున్నాడు.
  hat-BSA: 'Mwen te koute e te tande, men yo pa t pale sa ki dwat; okenn moun pa t
    repanti de mechanste yo pou l ta di: ‘Kisa mwen te fè la a?’ Yo chak vin vire
    nan pwòp chemen pa yo, tankou yon cheval k ap kouri antre nan batay.'
  kos-kos: Nga arulana lipsre, tuh kowos tiana kaskas pwaye. Tia sie suwos inse asor
    ke orekma koluk lal. Tia sie suwos siyuk, ‘Ya oasr tafongla nga orala?’ Kais sie
    mwet ukwena lungse lal sifacna, oana soko horse kasrusr akwot nu ke mweun.
  hbo-WLC: הִקְשַׁ֤בְתִּי וָֽאֶשְׁמָע֙ לוֹא־כֵ֣ן יְדַבֵּ֔רוּ אֵ֣ין אִ֗ישׁ נִחָם֙ עַל־רָ֣עָת֔וֹ
    לֵאמֹ֖ר מֶ֣ה עָשִׂ֑יתִי כֻּלֹּ֗ה שָׁ֚ב במרצותם כְּס֥וּס שׁוֹטֵ֖ף בַּמִּלְחָמָֽה׃
  ibo-ibo: Aṅaala m ntị, ma anụbeghị m ka ihe ọma ọbụla si ha nʼọnụ na-apụta. O nweghị
    onye nʼime ha chegharịrị tie aka nʼobi sị, “Gịnị bụ ihe a m mere?” Kama onye ọbụla
    na-agbaso ụzọ nke aka ya, dịka ịnyịnya nke na-agbaba nʼọgbọ agha.
  ory-ory: ଆମ୍ଭେ ମନୋଯୋଗ କରି ଶୁଣିଲୁ, ମାତ୍ର ସେମାନେ ଯଥାର୍ଥ କଥା କହିଲେ ନାହିଁ; ‘ହାୟ ହାୟ,
    ମୁଁ କʼଣ କରିଅଛି! ଏହା କହି କେହି ଆପଣା ଦୁଷ୍ଟତା ସକାଶେ ଅନୁତାପ କରେ ନାହିଁ;’ ଯେପରି ଊର୍ଦ୍ଧ୍ୱଶ୍ୱାସରେ
    ଅଶ୍ୱ ଯୁଦ୍ଧରେ ଦୌଡ଼େ, ସେପରି ପ୍ରତ୍ୟେକ ଲୋକ ଆପଣା ଆପଣା ପଥରେ ଦୌଡ଼େ।
  chk-chk: Ngang üa afäli ämi kewe kapas o aüselingeer, nge ousap eäni kapas wenechar.
    Esap wor eman aramas a ekieksefäl seni an föföringau o apasa, ‘Pwota üa föri ei
    sokun föför mi mwäl?’ Iteiten eman me eman a chök fetal won püsin alan, usun eman
    oris mi purefochofocholong lon maun.
  rop-rop: Mi oldei weidabat en lisinbat olataim blanga yumob garra tok langa mi,
    bat yumob nomo bin toktok trubalawei. Nomo enibodi fil sori blanga im nogudbalawei,
    en nomo enibodi askimbat mi, ‘Wanim aibin dumbat rong?’ Ebribodi jis kipgon im
    ronwei, jis laik detlot hosis weya ranranbat blanga fait.
  ukr-1871: 'Я ж пильно прислухався: не говорять вони правду, нїхто не кається в свойму
    ледарстві, щоб казати: „Що се я вкоів?‟ Усї звертають на свою путь, мов той кінь,
    що чвалить у бій.'
  deu-1951: 'Denn ich merkte auf und horchte: sie reden nicht, was recht ist; keiner
    ist, den seine Bosheit gereue, der da spräche: Was habe ich getan! Sondern ein
    jeder wendet sich ab in seinem Lauf wie ein Roß, das sich in den Kampf stürzt.'
  eng-JPS: 'I attended and listened, but they spoke not aright; no man repenteth him
    of his wickedness, saying: ''What have I done?'' Every one turneth away in his
    course, as a horse that rusheth headlong in the battle.'
  srp-1865: 'Pazio sam i slušao, ne govore pravo, nema nikoga da se kaje za zlo svoje,
    da reèe: što uèinih? Svaki je okrenuo svojim trkom, kao konj kad nagne u boj.'
  lug-lug: Nawuliriza n’obwegendereza naye tebayogera mazima; tewali muntu yenna yeenenya
    bibi byakoze n’okwebuuza nti, ‘Kiki kino kye nkoze?’ Buli muntu akwata kkubo lye
    ng’embalaasi efubutuka ng’etwalibwa mu lutalo.
  heb-heb: הקשבתי ואשמע לוא כן ידברו אין איש נחם על רעתו לאמר מה עשיתי כלה שב במרצותם
    כסוס שוטף במלחמה׃
  ben-IRV: আমি মন দিয়ে শুনেছি, কিন্তু তারা সঠিক কথা বলে নি, কেউ তার দুষ্টতার জন্য
    দুঃখিত হয়নি, কেউ বলে নি, আমি কি করলাম! তারা সবাই তাদের ইচ্ছামত চলে, যেমন ঘোড়া
    দৌড়ে যুদ্ধে যায়।
  pan-pan: ਮੈਂ ਧਿਆਨ ਲਾਇਆ ਅਤੇ ਸੁਣਿਆ, ਪਰ ਉਹ ਤਾਂ ਚੰਗੀਆਂ ਗੱਲਾਂ ਨਹੀਂ ਬੋਲਦੇ, ਕੋਈ ਮਨੁੱਖ ਆਪਣੀ
    ਬੁਰਿਆਈ ਤੋਂ ਇਹ ਆਖ ਕੇ ਤੋਬਾ ਨਹੀਂ ਕਰਦਾ, ਕਿ ਮੈਂ ਕੀ ਕੀਤਾ ਹੈ? ਹਰੇਕ ਆਪਣੇ ਰਾਹ ਨੂੰ ਮੁੜਦਾ
    ਹੈ, ਜਿਵੇਂ ਘੋੜਾ ਲੜਾਈ ਵਿੱਚ ਸਰਪੱਟ ਦੌੜਦਾ ਹੈ।
  mya-JVB: ငါ စေ့စေ့ နားထောင် သောအခါ ၊ သူတို့သည် ဖြောင့်မတ် စွာ မ ပြော ကြ။ ငါသည် အဘယ်သို့
    ပြု မိ သနည်းဟု ကိုယ် အပြစ် ကို မြင်၍ အဘယ်သူ မျှနောင်တ မရ။ စစ်တိုက် ခြင်းငှာ မြင်း
    ပြေး သကဲ့သို့ ၊ ထိုသူ အပေါင်း တို့သည် လမ်းလွှဲ၍ တဟုန်တည်းပြေး တတ်ကြ၏။
  tbg-tbg: Te vika uva irirera aato vatauramanta vika kia avuqavuqamake uva tiarave.
    Vikaqihairo kia vovano nai qora okara autira qaqira kero tiharo, Vi okarara kia
    avataqi vuataarave, ti vairave. Ohivano iqoka raquanaini kante vireva auti vaintemake,
    vika ekaa nái antuqavano vai aararaqaa vi variarave.
  hmo-hmo: 'Lau ese edia herevahereva lau kamonai, to idia be idia hereva maoromaoro
    lasi. Idia ta ese iena kara dika dekena amo, iena lalona ia giroa lasi. Ta ia
    hereva lasi inai bamona: ‘Dahaka dainai inai kerere lau karaia?’ Idia ibounai
    be sibodia edia dala, edia dala, idia lao noho, hosi be tuari gabuna dekenai ia
    heau lao haraga bamona.'
  urd-urd: मैंने कान लगाया और सुना, उनकी बातें ठीक नहीं; किसी ने अपनी बुराई से तौबा
    करके नहीं कहा कि 'मैंने क्या किया?' हर एक अपनी राह को फिरता है, जिस तरह घोड़ा
    लड़ाई में सरपट दौड़ता है।
  rus-SYN: 'Я наблюдал и слушал: не говорят они правды, никто не раскаивается в своем
    нечестии, никто не говорит: “что я сделал?”; каждый обращается на свой путь, как
    конь, бросающийся в сражение.'
  bqc-SIM: 'Ma swãkpà má mà, aali yã́zɛde oo, mɛ́ an gbɛ̃e líↄ ku déndↄ̃mɛɛ
    guu à mɛ: Bↄ́yãi ma vãiɛ taa kɛ̀o. Ampii aaì tɛ́ ń tufaiɛ, lán sↄ̃́ pↄ́
    lɛ́ si zĩlauwa.'
  tcz-CHONGTHU: Keiman akihounau kangailhi jing in, thudih aseidoh u kaja hih hel
    e. Alah uva khatbeh jong, aphatmona lunggimpi um uvem? Khatchan jong, ibol’a hibang
    lom’a phamo kahim, atipouve. Amitakip in, ama ama lunglam cheh in setna lampia,
    galmun jon’a lhei-jangkhai tah sakol abang gamtauve.
  mar-mar: मी त्यांचे बोलणे लक्षपूर्वक ऐकले आहे. ते योग्य ते बोलत नाहीत. कोणीही आपल्या
    केलेल्या वाईट कर्मांबद्दल ते क्षमा मागत नाहीत. जो असे म्हणतो, मी काय केले? असा
    कोणीएक नाही. तसा युद्धात घोडा धावतो तसे ते सर्व आपल्या मनात येईल तीथे जातात.
  qub-qub: Nogaga wiyaj wiyajllami caycashcä. Ichanga manami wiyashcächu ni mayganiquipis
    juchayquicunapita aripinticojta. Manami mayganiquipis «¿imatataj ruraycö?» ninquichu.
    Cada-ünuyquimi munashayquita rurarcaycanqui. Frënuynaj cawallu guërraman yaycojnömi
    carcaycanqui.
  bqp-bqp: Nɑ yɔ̃ sɛ̃ɛ nɑ bu swɑɑ dɑki kɑ lɑɑkɑri. Bɑ gɑri gerumɔ yi yi ǹ ɑsɑnsi
    gɑɑ mɔ. Ben goo kun gɔ̃ru gɔsiɑmɔ win nuku kɔ̃surun di, u nɛɛ, mbɑn sɔ̃nɑ u yeni
    mɔ̀. Be kpuro bɑ ben tiin swɑɑ swĩiwɑ nge dumɑ ye yɑ wɑ̃ɑ tɑbu sɔɔ.
  hat-hat: 'M'' pare zòrèy mwen pou m'' tande tout sa n''ap di: Men, pawòl ki soti
    nan bouch nou pa laverite. Pa gen yonn nan nou ki gen lapenn pou mechanste n''ap
    fè yo. Pa gen yonn ki di: Kisa m''ap fè la a konsa? Tankou yon chwal k''ap kouri
    pou al nan lagè, yo pa tande yo pa wè, yo lage kò yo pi fon nan mechanste yo.'
  eng-BSB: I have listened and heard; they do not speak what is right. No one repents
    of his wickedness, asking, ‘What have I done?’ Everyone has pursued his own course
    like a horse charging into battle.
  eng-WEBPB: I listened and heard, but they didn’t say what is right. No one repents
    of his wickedness, saying, “What have I done?” Everyone turns to his course, as
    a horse that rushes headlong in the battle.
  kbq-kbq: Zamagrama haza nanekerera Nagra nagesa ante'na antahi so'e nehuanagi, tamage
    nanekea nosaze. Hagi mago vahe'mo'e huno hazenkema huteno'a, hago haviza tro hu'noe
    huno keno antahino nehuno asunkura nosie. Hosi afu'mo'ma mago zanku'ma ontahino
    agareno hapima ufreaza hu'za, maka vahe'mo'za hankaveti'za zamagra'a antahi'zanke
    amage ante'za nevaze.
  nhe-BL: Na nijcactoc tlachque quiijtohuaj ni tlacame, pero ax nijcactoc niyon se
    tlen mocuesohua ipampa itlajtlacolhua. Axaca moyolcuepa huan quiijtohua nelía
    fiero tlen quichijtoc. Nochi motlalojtiyohuij para quichihuatij más tlajtlacoli
    queja se cahuayo motlalohua para tlatehuiti.
  gub-BL: Azeapyaka katu peze'eg rehe. Napemume'u kwaw azeharomoete har. Ni amo nuzemumikahy
    kwaw wemiapo kwer ikatu 'ym ma'e rehe wà. — Ma'e ikatu 'ym ma'e azapo ihe, ni'i
    kwaw amo wà. Pitàitàigatu wata oho wape rupi wà. Nuzawy kwaw kawaru zeàmàtyry'ymawhu
    pe uzàn ma'e wà.
  eng-DRA: 'I attended, and hearkened; no man speaketh what is good, there is none
    that doth penance for his sin, saying: What have I done? They are all turned to
    their own course, as a horse rushing to the battle.'
