    يوق؛ ئات جەڭگە بۇرۇلۇپ ئېتىلغاندەك ھەربىرسى ئۆز يولىغا بۇرۇلۇپ ئېتىلىدۇ.'
  sus-sus: N nan n tuli matima nɛ e xui ra, kɔnɔ e xa wɔyɛnyi mu lanma. Mixi yo mu
    gbilenma a xa kobiɲa fɔxɔ ra. A mu a falama, ‹N na munse rabafe?› Kankan birama
    a yɛtɛ waxɔnfe nan fɔxɔ ra, alɔ soe naxan gbataxi sigafe gere sode.
  pon-2006: I karokaronge kanahieng, ahpw kumwail sohte kin lokaia mehlel. Sohte emen
