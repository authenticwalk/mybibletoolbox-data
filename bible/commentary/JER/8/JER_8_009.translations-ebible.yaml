verse: JER.008.009
translations:
  mal-C: ജ്ഞാനികൾ ലജ്ജിതരാക്കപ്പെടും; അവർ നിരാശരാകുകയും കെണിയിലകപ്പെടുകയും ചെയ്യും.
    അവർ യഹോവയുടെ വചനം തിരസ്കരിച്ചതുകൊണ്ട്, അവരിൽ എന്തു ജ്ഞാനമാണുള്ളത്?
  deu-TKW: 'Schämen müssen sich die Weisen, bestürzt werden und sich fangen; fürwahr,
    das Wort Jahwes haben sie verworfen: welcherlei Weisheit ist ihnen nun geblieben?'
  lin-lin: Bato ya bwanya bakoyokisama soni, bakoyoka somo mpe bakokende na bowumbu,
    pamba te batiolaki Liloba na Yawe. Bazali na bwanya ya ndenge nini ?
  eng-LSV: The wise have been ashamed, || They have been frightened, and are captured,
    || Behold, they kicked against a word of YHWH, || And what wisdom do they have?
  eng-GNV: 'The wise men are ashamed: they are afraid and taken. loe, they haue reiected
    the word of the Lord, and what wisdome is in them?'
  eng-WEBSTER: 'The wise men are ashamed, they are dismayed and taken: lo, they have
    rejected the word of the LORD; and what wisdom is in them?'
  nhw-BL: Pero por inintlajtlacol niquinpinahualtis nopa istlacatica tlajcuilohuani
    catli quiijtohuaj tlalnamiquini. Niquintemactilis para ma quintlaijiyohuiltica
    huan ma quinilpica pampa inijuanti quitlahuelcajtoque nocamanal niininTECO. Huajca
    quimachilise para melahuac amo tlalnamiquij.
  swh-ONEN: Wenye hekima wataaibika, watafadhaika na kunaswa. Kwa kuwa wamelikataa
    neno la Bwana, hiyo hekima waliyo nayo ni ya namna gani?
  bba-bba: Wee bwisiɡibɑ nɛ, Yinni Gusunɔn ɡɑri ɡɛmɑ. Mɑ bɑ yibɛrɛbɑn yinɑ mwɑɑrɑ
    bɑ wɑ̃ɑ biti kɑ sekuru sɔɔ. Ǹ n mɛn nɑ, bwisi yirɑ̀ bɑ mɑɑ mɔ.
  eng-KJVCPB: 'The wise men are ashamed, they are dismayed and taken: lo, they have
    rejected the word of the Lord; and what wisdom is in them?'
  luo-luo: Jomariek nokuod wigi; ginibed gi luoro mangʼeny kendo enomakgi. Nimar gisedagi
    wach Jehova Nyasaye, en rieko manade ma gin godo?
  meu-meu: Aonega taudia na bae hahemaraidia; daradia bae doko, bena vada bae abidia.
    A itaia, Iehova ena hereva vada e dadaraia, daka aonega na idia lalodiai?
  npi-ULB: बुद्धिमान् मानिसहरू लज्‍जित हुनेछन् । तिनीहरू हताश भएका छन् र पासोमा परेका
    छन् । हेर, तिनीहरूले परमप्रभुको वचन इन्कार गर्छन्, यसैले तिनीहरूको बुद्धिको के
    काम ?
  yor-yor: Ojú yóò ti àwọn ọlọ́gbọ́n, a ó dà wọ́n láàmú, wọn yóò sì kó sí ìgbèkùn.
    Nítorí wọ́n ti kọ ọ̀rọ̀ Olúwa, irú ọgbọ́n wo ló kù tí wọ́n ní?
  pes-OPCB: این معلمانِ به ظاهر دانای شما برای همین گناه تبعید شده، شرمنده و رسوا
    خواهند شد. آنها کلام مرا رد کرده‌اند؛ آیا دانایی این است؟
  tgl-ULB: Mapapahiya ang mga marurunong na tao. Nabigo sila at nabitag. Tingnan ninyo!
    Itinakwil nila ang salita ni Yahweh, kaya anong silbi ng kanilang karunungan?
  hui-hui: Agali manda timbuniwi karu tigua i̱ Anduane Homogo kogohondo erembira ngialu
    pene kago ti manda timbunibi haruago agua binidabe. Agali uruni tini taga timbuniore
    howa nogo gabua uliha niao̱ wedagoha pialu dagadagua ti ko ngagoha pialu dolebira.
    Ani biragola tinaga manda timbuniwi kama laganegome tini biamogo bulebirabe.
  mya-mya: သင်​တို့​၏​ပ​ညာ​ရှိ​များ​သည်​အ​ရှက်​ကွဲ ကြ​၏။ သူ​တို့​သည်​စိတ်​ရှုပ်​ထွေး​လျက်​ထောင်
    ချောက်​တွင်​မိ​ကြ​လေ​ပြီ။ သူ​တို့​သည်​ငါ​၏ နှုတ်​က​ပတ်​တော်​ကို​ပစ်​ပယ်​လိုက်​ကြ​ပြီ
    ဖြစ်​၍​ယ​ခု​အ​ခါ​၌​သူ​တို့​တွင်​အ​ဘယ် သို့​သော​ပ​ညာ​ဉာဏ်​ရှိ​တော့​မည်​နည်း။-
  bod-N: མཁས་པ་རྣམས་སྐྱེངས་ནས་འཇིགས་སྐྲག་སྐྱེ་ཞིང་འཛིན་པར་འགྱུར། ལྟོས་ཤིག དེ་དག་གིས་དཀོན་མཆོག་ཡ་ཝཱེའི་བཀའ་དོར་བས་ད་དུང་ཤེས་རབ་ཅི་ཞིག་ཡོད་དམ།
  sna-sna: Vakachenjera vachanyadziswa, vachavhunduka uye vachabatwa. Sezvo vakaramba
    shoko raJehovha, kuchenjera kwavanako kwakadiniko?
  spa-BLM: Los sabios están decepcionados. Están consternados y atrapados. He aquí
    que han rechazado la palabra de Yahvé. ¿Qué tipo de sabiduría hay en ellos?
  cac-cac: A juntzan̈ eb' jelan yalan chi', ol q'uixvoccanel eb', ol somchajq'ue sc'ol
    eb', ol cotcan d'a yib'an̈ eb'. Ix spatiquejel in lolonel eb', yuj chi' ¿b'ajtil
    ol yic' sjelanil eb'?
  swh-ULB: Wenye hekima wataaibishwa. Wameyeyuka na na kunaswa. Tazama! wanakataa
    neno la BWANA, kwa hiyo hekima yao ni kwa ajili ya matumizi gani?
  bel-bel: 'Пасарамаціліся мудрацы, сумеліся і заблыталіся ў сетку: вось, яны адхілілі
    слова Гасподняе; у чым жа мудрасьць іхняя?'
  deu-ELBBK: Die Weisen werden beschämt, bestürzt und gefangen werden; siehe, das
    Wort des HERRN haben sie verschmäht, und was für eine Weisheit haben sie?
  mbb-OT: Egkepeel-elezan is migkilala zan is keugelingen dan he uluwanen sikandan.
    Utew sikandan egkengahandek su ebihaǥen man sikandan, tenged te kedselikwaya zan
    te menge lalag ku. Tutuu ve he metau sikandan?
  mal-2015: ജ്ഞാനികൾ ലജ്ജിച്ചു ഭ്രമിച്ചു പിടിപെട്ടുപോകും; അവർ യഹോവയുടെ വചനം ധിക്കരിച്ചുകളഞ്ഞുവല്ലോ;
    അവർക്കു എന്തൊരു ജ്ഞാനമുള്ളു?
  rmc-rmc: Tumare goďaver učiťeľa ena pro asaben, predarana a chudena len. Se odčhide
    o lav le RAJESKRO! Akor savi goďi len hin?
  pes-OPV: حکیمان شرمنده و مدهوش و گرفتار شده‌اند. اینک کلام خداوند را ترک نموده‌اند
    پس چه نوع حکمتی دارند.
  ron-1924: Ынцелепций сунт даць де рушине, сунт уймиць, сунт приншь, кэч ау несокотит
    Кувынтул Домнулуй, ши че ынцелепчуне ау ей?
  ben-OBCV: জ্ঞানবানেরা লজ্জিত হবে; তারা হতাশ হয়ে ফাঁদে ধরা পড়বে। তারা যেহেতু সদাপ্রভুর
    বাক্য অগ্রাহ্য করেছে, তাহলে তাদের কী ধরনের প্রজ্ঞা আছে?
  som-som: Nimankii xigmadda lahaa way ceeboobeen, wayna argaggexeen oo waa la kaxaystay,
    bal eega, Eraygii Rabbiga way diideen, haddaba xigmadda ku jirta waa maxay?
  lat-VUC: 'Confusi sunt sapientes; perterriti et capti sunt: verbum enim Domini projecerunt,
    et sapientia nulla est in eis.'
  eng-ASVBT: 'The wise men are put to shame, they are dismayed and taken: lo, they
    have rejected the word of Jehovah; and what manner of wisdom is in them?'
  ita-1885: I savi sono stati confusi, sono stati spaventati, e presi; ecco, hanno
    rigettata la parola del Signore; e qual sapienza sarebbe in loro?
  eng-LXXUP: The wise men are ashamed, and alarmed, and taken; because they have rejected
    the word of the Lord; what wisdom is there in them?
  eng-ULB: The wise men will be ashamed. They are dismayed and trapped. Behold! They
    reject Yahweh's word, so what use is their wisdom?
  spa-VBL: Los sabios se mostrarán necios; se escandalizarán al ser descubiertos.
    ¿No ven que han rechazado lo que dice el Señor? ¿Acaso tienen alguna sabiduría?
  fra-_FOB: Les sages seront confus; ils seront épouvantés, et ils seront pris. Car
    ils ont rejeté la parole de l'Éternel, et quelle sagesse auraient-ils?
  mal-mal: ജ്ഞാനികൾ ലജ്ജിച്ചു ഭ്രമിച്ചു പിടിക്കപ്പെടും; അവർ യഹോവയുടെ വചനം ധിക്കരിച്ചുകളഞ്ഞുവല്ലോ;
    അവരിൽ എന്ത് ജ്ഞാനമാണുള്ളത്?
  urd-GVR: Suno, dānishmandoṅ kī ruswāī ho jāegī, wuh dahshatzadā ho kar pakaṛe jāeṅge.
    Dekho, Rab kā kalām radd karne ke bād un kī apnī hikmat kahāṅ rahī?
  suz-BL: जोक्‍ब तुइक्‍ब मुरपुकी मुने तोक्‍चा पुंइसीनीम। मेकोपुकी हिंनीम। मेकोपुकी
    लाइक्‍चा पुंइसीनीम। मारदे हना मेकोपुकी परमप्रभु यावे आ लोव़ मटीनीम। मेको आन जोक्‍तीक
    तुइक्‍तीक मार बाक्‍म माइ?
  eng-NOY: The wise men shall be confounded; They shall be dismayed and ensnared;
    Behold, they have rejected the word of Jehovah, And what wisdom is there in them?
  ita-1927: I savi saranno confusi, saranno costernati, saranno presi; ecco, hanno
    rigettato la parola dell’Eterno; che sapienza possono essi avere?
  ckb-ckb: داناکان ڕیسوا دەبن، دەتۆقن و پێوە دەبن. ئەوەتا فەرمایشتی یەزدانیان ڕەتکردەوە،
    ئیتر چ داناییەکیان هەیە؟
  eng-BBE: 'The wise men are shamed, they are overcome with fear and taken: see, they
    have given up the word of the Lord; and what use is their wisdom to them?'
  kan-OKCV: ಜ್ಞಾನಿಗಳು ನಾಚಿಕೊಂಡಿದ್ದಾರೆ. ದಿಗಿಲುಪಟ್ಟು ಸಿಕ್ಕಿಕೊಂಡಿದ್ದಾರೆ. ಇಗೋ, ಯೆಹೋವ ದೇವರ
    ವಾಕ್ಯವನ್ನು ನಿರಾಕರಿಸಿದ್ದಾರೆ. ಹಾಗಾದರೆ ಅವರಲ್ಲಿ ಯಾವ ಜ್ಞಾನವಿದೆ.
  tam-2017: ஞானிகள் வெட்கி, கலங்கிப் பிடிபடுவார்கள்; இதோ, யெகோவாவுடைய சொல்லை வெறுத்துப்போட்டார்கள்,
    அவர்களுக்கு ஞானமேது?
  spa-RV-1909: 'Los sabios se avergonzaron, espantáronse y fueron presos: he aquí
    que aborrecieron la palabra de Jehová; ¿y qué sabiduría tienen?'
  ron-BTF: Înțelepții sunt rușinați, ei sunt descurajați și prinși; iată, au respins
    cuvântul DOMNULUI; și ce înțelepciune este în ei?
  eng-WEBP: The wise men are disappointed. They are dismayed and trapped. Behold,
    they have rejected the LORD’s word. What kind of wisdom is in them?
  eng-FBV: The wise will be shown to be foolish; they will be shocked at being caught
    out. Can't you see that they've rejected what the Lord says—so do they have any
    wisdom at all?
  nld-1939: 'De wijzen worden te schande, verslagen, verstrikt; Ze hebben Jahweh’s
    woord veracht: wat wijsheid hebben ze dan?'
  nch-BL: Pero por inintajtacol niquinpinahualtis nopa istacatica tajcuilohuani cati
    quiijtohuaj talnamiquij. Niquintemactilis para ma quintaijyohuiltica huan ma quinilpica
    pampa inijuanti quitahuelcajtoque nocamanal niininTECO. Huajca quimachilise para
    melahuac amo talnamiquij.
  vie-1934: Những kẻ khôn sáng bị xấu hổ, sợ hãi, và bị bắt. Chúng nó đã bỏ lời của
    Đức Giê-hô-va; thì sự khôn ngoan nó là thể nào?
  hin-CV: तुम्हारे बुद्धिमानों को लज्जित कर दिया गया है; वे विस्मित हो चुके हैं तथा
    उन्हें पकड़ लिया गया है. ध्यान दो उन्होंने याहवेह के संदेश को ठुकरा दिया है, अब
    उनकी बुद्धिमत्ता के विषय में क्या कहा जाएगा?
  spa-BES: Los sabios son avergonzados, vencidos por el temor y tomados; mira, han
    abandonado la palabra del Señor; ¿Y de qué les sirve su sabiduría?
  tdx-tdx: 'Nisalareñe o mahihitseo, lonjetse iereo vaho tsinepake: nifarie’ iereo
    ty tsara’ Iehovà; inoñ’arè ze o hihitse am’ iereo zao?'
  tha-KJV: คนมีปัญญาจะได้รับความอาย เขาจะคร้ามกลัวและถูกจับตัวไป ดู​เถิด เขาได้ปฏิเสธพระวจนะของพระเยโฮวาห์
    และปัญญาอย่างใดมีในตัวเขาเล่า
  por-BR-2018: Os sábios serão envergonhados, espantados, e presos; eis que rejeitaram
    a palavra do SENHOR; que sabedoria, então, eles têm?
  deu-ELO: Die Weisen werden beschämt, bestürzt und gefangen werden; siehe, das Wort
    Jehovas haben sie verschmäht, und welcherlei Weisheit haben sie? -
  eng-WYC-2018: '[The] Wise men be shamed, they be made afeared and taken. For they
    cast away the word of the Lord, and no wisdom is in them.'
  epo-epo: Per honto kovris sin la saĝuloj, konfuziĝis kaj implikiĝis; jen ili forrifuzis
    la vorton de la Eternulo, kian do saĝecon ili havas?
  uig-PIN: Danixmǝnlǝr hijil bolidu, ular yǝrgǝ ⱪarap ⱪaldi; mana, ular Pǝrwǝrdigarning
    sɵzini qǝtkǝ ⱪaⱪⱪandin keyin, ularda zadi nemǝ danaliⱪ ⱪalidu?
  beo-beo: 'Dilia bagade asigi dawa:su dunu da gogosiasu lai dagoi. Ilia da ededenagia:i.
    Amola ilia da fedege agoane sani ganodini sa:i dagoi. Ilia da Na sia: yolesi dagoiba:le,
    hame dawa:su dunu agoai ba:sa.'
  tpi-OTNT: Ol saveman i bin givim baksait long tok bilong mi, Bikpela. Olsem wanem
    na ol i ting ol i gat bikpela save? Bai ol i sem moa yet na bai ol i painim taim
    nogut, olsem abus i pas long umben. Na bai tingting bilong ol i bagarap.
  hau-SA: Za a kunyatar da masu hikima; za su yi fargaba a kuma kama su. Da yake sun
    ƙi maganar Ubangiji, wace irin hikima kuka ce kuke da ita?
  uig-LAT: Danishmenler xijil bolidu, ular yerge qarap qaldi; mana, ular Perwerdigarning
    sözini chetke qaqqandin kéyin, ularda zadi néme danaliq qalidu?
  nde-nde: Abahlakaniphileyo bazayangiswa, bazakwesaba bathiyeke. Njengoba belalile
    ilizwi likaThixo, balenhlakanipho bani na?
  ton-ton: 'Kuo mā ʻae kau tangata poto, kuo tauhele mo fakailifia ʻakinautolu: Vakai,
    kuo nau liʻaki ʻae folofola ʻa Sihova; pea ko e hā ʻae poto ʻoku ʻiate kinautolu?'
  ces-1613: Kohož zahanbili ti moudří? Kdo jsou předěšeni a jati? Aj, slovem Hospodinovým
    pohrdají, jakáž tedy jest moudrost jejich?
  eng-WMB: The wise men are disappointed. They are dismayed and trapped. Behold, they
    have rejected the LORD’s word. What kind of wisdom is in them?
  tam-TCV: ஞானிகள் வெட்கத்துக்குள்ளாவார்கள். அவர்கள் மனங்குழம்பி பொறியில் அகப்படுவார்கள்.
    யெகோவாவின் வார்த்தையைப் புறக்கணித்தவர்களிடம் எப்படிப்பட்ட ஞானம் இருக்கிறது?
  ceb-ULB: Maulaw ang maalamong mga tawo. Mahadlok ug malit-ag sila. Tan-awa! Gisalikway
    nila ang pulong ni Yahweh, busa unsa may kapuslanan sa ilang kaalam?
  pol-UBG: Mędrcy się zawstydzili. Są przestraszeni i pojmani. Oto odrzucają słowo
    PANA, jaką więc mają mądrość?
  urd-GVU: سنو، دانش مندوں کی رُسوائی ہو جائے گی، وہ دہشت زدہ ہو کر پکڑے جائیں گے۔
    دیکھو، رب کا کلام رد کرنے کے بعد اُن کی اپنی حکمت کہاں رہی؟
  deu-1912: Darum müssen solche Lehrer zu Schanden, erschreckt und gefangen werden;
    denn was können sie Gutes lehren, weil sie des HERRN Wort verwerfen?
  kan-2017: ಜ್ಞಾನಿಗಳು ಆಶಾಭಂಗಪಟ್ಟು ಬೆಚ್ಚಿಬಿದ್ದು ಸಿಕ್ಕಿಕೊಂಡಿದ್ದಾರೆ. ಇಗೋ, ಯೆಹೋವನ ಮಾತನ್ನು
    ನಿರಾಕರಿಸಿದರು.
  yap-yap: Pi’in gonop romed e ka ni tamra’ nagrad; ke wagagay lanin’rad ka ra ma’achthalgad.
    Ka ra furyed e thin rog, ere ba mang gonop e kabay rorad e chiney?
  hlt-MCSB: Aka cueih rhoek te yak uh vetih rhihyawp dongah man uh ni. BOEIPA kah
    olka a hnawt uh dongah amih ham mebang cueihnah nim aka om te?
  mdy-ETH: ዒንሢኮ ዔሮ ዓሳ ቦርሲንቴኔ፤ ፒሮና ዔያታ ዓዺንቲ ዎኦቶንዶ ካራ ባይዜኔ፤ ዔያታ ታኣኮ ቃኣሎ ሃሼኔ፤ ሂዳዖ ዔያቶኮ
