    bɑ wɑ̃ɑ biti kɑ sekuru sɔɔ. Ǹ n mɛn nɑ, bwisi yirɑ̀ bɑ mɑɑ mɔ.
  hat-hat: Nou fè moun ki gen bon konprann yo wont. Yo kraponnen, yo kite moun pran
    tèt yo. Yo voye pawòl Seyè a jete. Kote bon konprann yo koulye a?
  eng-BSB: The wise will be put to shame; they will be dismayed and trapped. Since
    they have rejected the word of the LORD, what wisdom do they really have?
  eng-WEBPB: The wise men are disappointed. They are dismayed and trapped. Behold,
    they have rejected the LORD’s word. What kind of wisdom is in them?
  kbq-kbq: Knare antahi'zane vahera zamazeri zamagaze hanage'za zamahirahiku nehu'za
    antahintahi hakare nehanage'za, zamazeri'za zamavare'za vugahaze. Zamagra Ra Anumzamofo
    nanekea antahi'za amagera onte'nazanki, nankna knare antahi'za zamagra eri'naze?
  nhe-BL: Pero ipampa inintlajtlacol niquinpinahualtis nopa istlacatica tlajcuilohuani
    tlen quiijtohuaj tlalnamiquini. Niquintemactilis para ma quintlaijiyohuiltica
    huan ma quinilpica pampa yajuanti quitlahuelcajtoque notlajtol niininTECO. Huajca
    quimachilise para melahuac ax tlalnamiquij.
  gub-BL: Ma'e kwaw katu har imaranugar putar wà nehe. Upaw putar ima'e kwaw paw wanuwi
    nehe. Nukwaw kwaw ma'e wà nehe. Weityk heze'eg wà. Aipo wiko ma'e kwaw katu har
    romo azeharomoete wà.
  eng-DRA: 'The wise men are confounded, they are dismayed, and taken: for they have
    cast away the word of the Lord, and there is no wisdom in them.'
