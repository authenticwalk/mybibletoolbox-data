verse: JER.008.016
translations:
  mal-C: ശത്രുവിന്റെ കുതിരകളുടെ മുക്കുറശബ്ദം ദാനിൽനിന്ന് കേൾക്കുന്നു; ആൺകുതിരകളുടെ
    ചിനപ്പുകൊണ്ടു നാടുമുഴുവൻ നടുങ്ങുന്നു. ഇതാ, അവ ദേശത്തെയും അതിലുള്ള എല്ലാറ്റിനെയും
    പട്ടണത്തെയും അതിൽ വസിക്കുന്നവരെയും വിഴുങ്ങിക്കളയാൻ വന്നിരിക്കുന്നു.
  deu-TKW: Von Dan her läßt sich schon das Schnauben seiner Rosse vernehmen; von dem
    lauten Gewieher seiner Hengste erbebt das ganze Land, und sie kommen und fressen
    das Land auf und was darin ist, die Stadt samt ihren Bewohnern.
  lin-lin: Lokito ya bampunda ya banguna mpe makelele ya makolo na yango ezali koyokana
    wuta na Dani, ezali koya mpo na kobebisa mokili mpe biloko nyonso oyo ezali kati
    na yango, engumba mpe bavandi na yango nyonso, bongo mokili mobimba eningani.
  eng-LSV: The snorting of his horses has been heard from Dan, || From the voice of
    the neighings of his mighty ones, || All the land has trembled, || And they come
    in and consume the land and its fullness, || The city and the inhabitants in it.
  eng-GNV: 'The neying of his horses was heard from Dan, the whole lande trembled
    at the noyse of the neying of his strong horses: for they are come, and haue deuoured
    the land with all that is in it, the citie, and those that dwell therein.'
  eng-WEBSTER: 'The snorting of his horses was heard from Dan: the whole land trembled
    at the sound of the neighing of his strong ones; for they have come, and have
    devoured the land, and all that is in it; the city, and those that dwell therein.'
  nhw-BL: Caquisti para ya hualahuij tocualancaitacahua tlen nepa Dan ica norte. Nochi
    hualahuij ipan cahuayos catli chicahuac moquijquinohuaj huan yeca ni tlali huihuipica.
    Monechcahuíaj nopa soldados catli tlahuel temajmati. Inijuanti quintzontlamiltise
    nochi catli quipantise. Quintlamisosolose altepeme huan nochi tlamantli nopona
    huan techtzontlamiltise nochi timasehualme.”
  swh-ONEN: Mkoromo wa farasi za adui umesikika kuanzia Dani, kwa mlio wa madume yao
    ya farasi, nchi yote inatetemeka. Wamekuja kuangamiza nchi na vyote vilivyomo,
    mji na wote waishio ndani yake.”
  bba-bba: Wee sɑ yibɛrɛbɑn dumin wɔkinu nɔɔmɔ Dɑnun berɑ ɡiɑ. Mɑ yi wuri mɔ̀, yi
    tem kpuro nɛni mu diirimɔ. Yibɛrɛ be, bɑ dĩɑnu ɡurɑmɔ bɑ ɡbeɑ mwɑɑmɔ, kɑ sere
    Yerusɑlɛmu kɑ yen tɔmbu.
  eng-KJVCPB: 'The snorting of his horses was heard from Dan: the whole land trembled
    at the sound of the neighing of his strong ones; for they are come, and have devoured
    the land, and all that is in it; the city, and those that dwell therein.'
  luo-luo: Giro mar farese mag wasigu iwinjo koa Dan; kendo ywak farese mathuondi
    miyo piny tetni. Gibiro tieko piny duto kod gik moko manie iye, dala maduongʼ
    kod ji duto modak kanyo.
  meu-meu: Edia hosi edia hakoko na Dan amo e kamonaimu; edia hosi mamaruanedia e
    tubebemu negadia ai na tano idoinai e tabubumu. Idia na e maimu, tano mai anina
    idoinai ida e ani oremu, hanua badana danu, mai inoholaina taudia ida.
  npi-ULB: दानबाट त्यसका घोडाहरूको घ्वार-घ्वार आवाज सुनिन्छ । त्यसका शक्तिशाली घोडाहरूको
    हिनहिनाइको आवाजमा पुरै पृथ्वी हल्लिन्छ । किनकि तिनीहरू आउनेछन् र यो देश र यसको
    सम्पत्ति, सहर र यसमा बस्‍नेहरूलाई स्वाहा पार्नेछन् ।
  yor-yor: Ìró ìfọn imú ẹṣin àwọn ọlọ̀tẹ̀ là ń gbọ́ láti Dani, yíyan àwọn akọ ẹṣin
    mú gbogbo ilẹ̀ wárìrì. Wọ́n wá láti pa ilẹ̀ náà run, gbogbo ohun tó wà níbẹ̀,
    ìlú náà àti gbogbo olùgbé ibẹ̀.
  pes-OPCB: صدای اسبان دشمن از دان، مرز شمالی، شنیده می‌شود؛ صدای شیهه اسبان نیرومندشان،
    همه را به لرزه انداخته است؛ چون دشمن می‌آید تا این سرزمین و شهرها و اهالی آن را
    نابود سازد.
  tgl-ULB: Narinig mula sa Dan ang pagsinghal ng kaniyang mga kabayong lalaki. Nayayanig
    ang buong daigdig sa tunog ng halinghing ng kaniyang mga malalakas na kabayo.
    Sapagkat darating sila at kukunin ang lupain at ang kayamanan nito, ang lungsod
    at ang mga naninirahan dito.
  hui-hui: Dindi abene uyurayagi Dana hameigini dalu ngagoria waitiginaga nogo hosime
    kurunu lalu buhe̱ timbuniore laruago ti abale anda ibaruagoni. Nogo hosi urunime
    hongo howa koarana laruagola inanaga dindi bibahende birilalu ema biai haruagoni.
    Waitigime Yarusaleme tano bo gialabaga bulebi wali agali tanoha karu bibahende
    bo wahai holebi ina daluha mbirale ngaru damene bibahende bo haealahole bialu
    mo ko hai hole ibiragoni, lolebira.
  mya-mya: ရန်​သူ​များ​သည်​မြောက်​ဘက်​ရှိ​ဒန်​မြို့​သို့ တိုင်​အောင်​ရောက်​ရှိ​လာ​ကြ​ရာ
    သူ​တို့​၏​မြင်း များ​နှာ​မှုတ်​သံ​ကို​ငါ​တို့​ကြား​ရ​ကြ​၏။ သူ​တို့​၏​မြင်း​များ​ဟီ​လိုက်​သော​အ​ခါ​၌
    တစ်​တိုင်း​တစ်​ပြည်​လုံး​တုန်​လှုပ်​၍​သွား​၏။ သူ​တို့​သည်​ငါ​တို့​ပြည်​နှင့်​တ​ကွ
    ငါ​တို့ ပြည်​တွင်​ရှိ​သ​မျှ​သော​အ​ရာ​များ၊ ငါ​တို့ မြို့​နှင့်​မြို့​သူ​မြို့​သား​များ​အား​သုတ်​သင်
    ဖျက်​ဆီး​ရန်​လာ​ရောက်​ကြ​လေ​ပြီ'' ဟု​ဆို ကြ​၏။
  bod-N: དཱན་གྱི་ཡུལ་ནས་དགྲ་བོའི་རྟ་རྣམས་ཀྱིས་སྣ་ཤུ་རྒྱག་པའི་སྒྲ་ཐོས་ཏེ། རྟ་གསེབ་ཀྱི་ངར་སྐད་ཀྱིས་ས་གཞི་ཡོངས་སུ་འདར་བའོ།
    །ཅི་ལ་ཞེ་ན། དེ་དག་ནི་ཡུལ་ཁམས་དང་དེའི་ནང་དུ་ཡོད་པ་ཐམས་ཅད་དང་། གྲོང་ཁྱེར་དང་དེའི་ནང་དུ་གནས་མཁན་བཅས་མེད་པར་བཟོ་ཆེད་འོངས་པ་ཡིན།
  sna-sna: Kufemedzeka kwamabhiza omuvengi kunonzwika kuchibva kuDhani; panorira makono
    awo nyika yose inodedera. Auya kuzoparadza nyika nezvose zviri mairi, guta navose
    vanogara imomo.”
  spa-BLM: El bufido de sus caballos se oye desde Dan. Toda la tierra tiembla al oír
    los relinchos de sus fuertes; porque han venido y han devorado la tierra y todo
    lo que hay en ella, la ciudad y los que la habitan”.
  cac-cac: Van sjavi eb' ajc'ol d'ayon̈. Sjornaj sn̈i' noc' schej eb' d'a Dan, scab'ul
    ato d'a tic. Ayic tz'oc' noc', tz'ib'xi val lum luum tic. Sjavi eb' satel co chon̈ab'
    tic yed' masanil tastac ay d'ay yed' masanil on̈ cajan on̈ d'a tic, xchi eb'.
  swh-ULB: Mkoromo wa farasi wake umesikika kutoka Dani. Dunia nzima inatikisika kwa
    sababu ya sauti ya kukaribia kwa farasi wake wenye nguvu. Kwa kuwa watakuja kuiangamiza
    nchi na utajiri wake, mji na wote wakaao nadani yake.
  bel-bel: Ад Дана чуваць храп коней ягоных, ад моцнага іржаньня жарабцоў ягоных дрыжыць
    уся зямля; і прыйдуць і зьнішчаць зямлю і ўсё, што на ёй, горад і ўсіх, хто жыве
    ў ім.
  deu-ELBBK: Von Dan her wird das Schnauben seiner Pferde gehört; vom Schall des Wieherns
    seiner starken Pferde erzittert das ganze Land. Und sie kommen und verzehren das
    Land und seine Fülle, die Städte und ihre Bewohner.
  mbb-OT: Is mezaǥing he herìhian te menge kudà te menge kuntada tew iyan nezineg
    tew ziyà te Dan. Minsan herìhian dà dutun te menge kudè dan egkahandek kiw en
    is langun he meǥinged kayi he tanà. Nekeuma zan su edezeetan dan heini he tanà
    wey is menge netaǥù kayi–is menge inged wey is langun he menge meǥinged kayi.’
    ”
  mal-2015: അവന്റെ കുതിരകളുടെ ചിറാലിപ്പു ദാനിൽനിന്നു കേൾക്കുന്നു; അവന്റെ ആൺകുതിരകളുടെ
    മദഗർജ്ജനംകൊണ്ടു ദേശമൊക്കെയും വിറെക്കുന്നു; അവ വന്നു ദേശത്തെയും അതിലുള്ള സകലത്തെയും
    നഗരത്തെയും അതിൽ വസിക്കുന്നവരെയും വിഴുങ്ങിക്കളയും.
  rmc-rmc: Andral o foros Dan šunďol le grajen te fučinel a le žrebcen te erdžinel.
    Caľi phuv ola vikatar razisaľol. Avena a chana tele caľi phuv the savoro, so andre
    hin; o foros the leskre manušen.“
  pes-OPV: صهیل اسبان او از دان شنیده شد و از صدای شیهه زورآورانش تمامی زمین متزلزل
    گردید زیرا که آمده‌اند و زمین و هرچه در آن است و شهر و ساکنانش را خورده‌اند.
  ron-1924: Сфорэитул каилор сэй се ауде динспре Дан ши де вуетул некезатулуй лор
    се кутремурэ тоатэ цара; вин, мэнынкэ цара ши че купринде еа, четатя ши пе чей
    че о локуеск.”
  ben-OBCV: দান অঞ্চল থেকে শত্রুদের অশ্বের নাসারব শোনা যাচ্ছে; তাদের অশ্বগুলির হ্রেষারবে
    সমস্ত দেশ কম্পিত হচ্ছে। এই দেশ ও এর ভিতরের সবকিছু, এই নগর ও এর মধ্যে বসবাসকারী
    সবাইকে, তারা গ্রাস করার জন্য এসেছে।
  som-som: Bururuftii fardihiisa dalka Daan baa laga maqlay, oo dalkii oo dhammuna
    wuxuu la gariiray dananiddii kuwiisa xoogga badan, waayo, way yimaadeen, oo waxay
    wada baabbi'iyeen dalkii, iyo wixii ku dhex jiray oo dhan, iyo magaalooyinkii
    iyo kuwii degganaa oo dhanba.
  lat-VUC: 'A Dan auditus est fremitus equorum ejus; a voce hinnituum pugnatorum ejus
    commota est omnis terra: et venerunt, et devoraverunt terram et plenitudinem ejus;
    urbem et habitatores ejus.'
  eng-ASVBT: 'The snorting of his horses is heard from Dan: at the sound of the neighing
    of his strong ones the whole land trembleth; for they are come, and have devoured
    the land and all that is in it; the city and those that dwell therein.'
  ita-1885: Il fremito de' suoi cavalli è stato udito da Dan; tutta la terra ha tremato
    per lo suono dell'annitrire de' suoi destrieri; son venuti, ed hanno divorato
    il paese, e tutto ciò che è in esso; le città, ed i loro abitanti.
  eng-LXXUP: 'We shall hear the neighing of his swift horses out of Dan: the whole
    land quaked at the sound of the neighing of his horses; and he shall come, and
    devour the land and the fullness of it; the city, and them that dwell in it.'
  eng-ULB: The snorting of his stallions is heard from Dan. The whole earth shakes
    at the sound of the neighing of his strong horses. For they will come and consume
    the land and its wealth, the city and the ones living in it.
  spa-VBL: El bramido de los caballos enemigos se oye desde Dan. Todo el país se estremece
    de miedo al oír los relinchos de estos fuertes sementales. Han venido a destruir
    el país y todo lo que hay en él; Jerusalén y todos los que viven en ella.
  fra-_FOB: Du côté de Dan se fait entendre le ronflement de leurs chevaux; au bruit
    du hennissement de leurs puissants coursiers, toute la terre tremble. Ils viennent;
    ils dévorent le pays et ce qu'il contient, la ville et ceux qui y habitent.
  mal-mal: അവന്റെ കുതിരകളുടെ മുക്കുറ ശബ്ദം ദാനിൽനിന്നു കേൾക്കുന്നു; അവന്റെ ആൺകുതിരകളുടെ
    മദഗർജ്ജനംകൊണ്ടു ദേശമെല്ലാം വിറയ്ക്കുന്നു; അവ വന്ന് ദേശത്തെയും അതിലുള്ള സകലത്തെയും
    നഗരത്തെയും അതിൽ വസിക്കുന്നവരെയും വിഴുങ്ങിക്കളയും.
  urd-GVR: Suno! Dushman ke ghoṛe nathne phulā rahe haiṅ. Dān se un kā shor ham tak
    pahuṅch rahā hai. Un ke hinhināne se pūrā mulk thartharā rahā hai, kyoṅki āte
    waqt yih pūre mulk ko us ke shahroṅ aur bāshindoṅ samet haṛap kar leṅge.’”
  suz-BL: मिनु “दान रे जोरी सत्रु आन शारा आन सोंव सोंव पशो नेंसाक्‍व। मेको आन शारा
    आन ग्रीशो आ पर्बम रागी नेल्‍ल ख्रिंख्रि पाइब। मेकोपुकी रागी नु मेकेर बाक्‍शो मारेइ
    मारेइ, सहर नु मेकेर बाक्‍ब नेल्‍ल आन कली दाक्‍चा कली जाक्‍शो बाक्‍नीम। येरमीया
    ४:१५
  eng-NOY: From Dan is heard the snorting of their horses, At the sound of the neighing
    of their steeds the whole land trembleth; They come and devour the land, and all
    that is in it; The city, and them that dwell therein.
  ita-1927: S’ode da Dan lo sbuffare de’ suoi cavalli; al rumore del nitrito de’ suoi
    destrieri, trema tutto il paese; poiché vengono, divorano il paese e tutto ciò
    che contiene, la città e i suoi abitanti.
  ckb-ckb: پڕمەی ئەسپەکانی ئەو لە دانەوە دەبیسترێت، لە دەنگی حیلەی ئەسپە بەهێزەکانی
    هەموو زەوی دەلەرزێت، جا هاتن بۆ ئەوەی بخۆن، زەوی و هەرچی تێیدایە، شار و دانیشتووانەکەی.»
  eng-BBE: 'The loud breathing of the horses comes to our ears from Dan: at the sound
    of the outcry of his war-horses, all the land is shaking with fear; for they have
    come, and have made a meal of the land and everything in it; the town and the
    people living in it.'
  kan-OKCV: ಅವನ ಕುದುರೆಗಳ ಶ್ವಾಸವು ದಾನಿನಿಂದ ಕೇಳಿಸಿತು. ಅವನ ಬಲವಾದವುಗಳ ಕೆನೆತದ ಶಬ್ದದಿಂದ
    ದೇಶವೆಲ್ಲಾ ನಡುಗುತ್ತದೆ. ಏಕೆಂದರೆ, ಅವರು ದೇಶವನ್ನೂ, ಅದರಲ್ಲಿರುವುದೆಲ್ಲವನ್ನೂ, ಪಟ್ಟಣವನ್ನೂ,
    ಅದರ ನಿವಾಸಿಗಳನ್ನೂ ನುಂಗಲು ಬಂದಿದ್ದಾರೆ.
  tam-2017: தாணிலிருந்து அவர்களுடைய குதிரைகளின் மூச்சு சத்தம் கேட்கப்படுகிறது; அவர்களுடைய
    பலத்த குதிரைகள் கனைக்கிற சத்தத்தினால் தேசமெல்லாம் அதிருகிறது; அவர்கள் வந்து தேசத்தையும்
    அதில் உள்ளவைகளையும், பட்டணத்தையும் அதின் மக்களையும் பட்சிப்பார்கள்.
  spa-RV-1909: 'Desde Dan se oyó el bufido de sus caballos: del sonido de los relinchos
    de sus fuertes tembló toda la tierra; y vinieron y devoraron la tierra y su abundancia,
    ciudad y moradores de ella.'
  ron-BTF: Pufăitul cailor lui s-a auzit din Dan; toată țara a tremurat la sunetul
    nechezatului celor puternici ai lui; fiindcă au venit și au mâncat țara și tot
    ce este în ea; cetatea și pe cei care locuiau în ea.
  eng-WEBP: The snorting of his horses is heard from Dan. The whole land trembles
    at the sound of the neighing of his strong ones; for they have come, and have
    devoured the land and all that is in it, the city and those who dwell therein.”
  eng-FBV: The snorting of enemy horses can be heard from Dan. The whole country shakes
    in fear at the sound of the neighing of these strong stallions, They have come
    to destroy the country and everything in it; Jerusalem and everyone who lives
    there.
  nld-1939: Uit Dan hoort men reeds Het gesnuif van zijn paarden; Van het gebries
    zijner hengsten Davert heel het land. Ze komen het land, met wat er op staat,
    verslinden, De stad met die er in wonen.
