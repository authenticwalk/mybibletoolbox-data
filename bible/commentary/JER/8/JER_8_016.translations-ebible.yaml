  eng-DBY: 'The snorting of his horses is heard from Dan: the whole land trembleth
    at the sound of the neighing of his steeds, and they come, and devour the land,
    and all it contains, the city and those that dwell therein.'
  hin-2017: “उनके घोड़ों का फुर्राना दान से सुनाई देता है, और बलवन्त घोड़ों के हिनहिनाने
    के शब्द से सारा देश काँप उठा है। उन्होंने आकर हमारे देश को और जो कुछ उसमें है,
    और हमारे नगर को निवासियों समेत नाश किया है।
  wol-KYG: Seen noowi fas yaa dégtoo bëj-gànnaar fa Dan, seen naari góor di ŋexal,
    suuf sépp yëngu. Ñu dikk, tas réew mi tasar, booleek li ci biiram, ak dëkk beek
    ñi ci biiram.»
  eng-YLT: From Dan hath been heard the snorting of his horses, From the voice of
    the neighings of his mighty ones, Trembled hath all the land, And they come in
    and consume the land and its fulness, The city and the inhabitants in it.
  eng-WYC-2017: '[The] Gnashing of horses thereof is heard from Dan; all the land
    is moved of the voice of neighings of his warriors; and they came, and devoured
    the land, and the plenty thereof, the city, and the dwellers thereof.'
  eng-WMBB: The snorting of his horses is heard from Dan. The whole land trembles
    at the sound of the neighing of his strong ones; for they have come, and have
    devoured the land and all that is in it, the city and those who dwell therein.”
  urd-GVH: सुनो! दुश्मन के घोड़े नथने फुला रहे हैं। दान से उनका शोर हम तक पहुँच रहा
    है। उनके हिनहिनाने से पूरा मुल्क थरथरा रहा है, क्योंकि आते वक़्त यह पूरे मुल्क
    को उसके शहरों और बाशिंदों समेत हड़प कर लेंगे’।”
  rug-rug: Na baroṉodi ri dia hose si ta avoso mae gua pa Dani; koasa vevehena sa
    kabodi rina dia hose varipera si neneqara beto sa doduru popoa. Mae si arini pude
    huara ia sa popoa meke doduru pa korapana sa, sa vasileana lavata meke sari tiena.”
  gaz-gaz: Daan keessaa korrisuu fardeen diinaatu dhagaʼama; guutuun biyyattii himimsuu
    korommii fardeen isaaniitiin hollatti. Isaan biyyattii fi waan ishee keessa jiru
    hunda, magaalaa fi warra ishee keessa jiraatan hunda, balleessuuf dhufaniiru.
  fra-LSG: Le hennissement de ses chevaux se fait entendre du côté de Dan, Et au bruit
    de leur hennissement toute la terre tremble; Ils viennent, ils dévorent le pays
    et ce qu’il renferme, La ville et ceux qui l’habitent.
  yal-yal: En bata yaxune soone xuiin mɛ Dan bɔxɔn mabinni, bɔxɔn birin bata yimaxa
    e soo kɛndɛne wuga xuiin ma! E fama, e yamanan nun a seen birin naxɔri, e nun
    taan nun a muxune.”
  haw-1868: 'Ua loheia ka hau ana o na lio mai Dana mai; haalulu ka aina a pau no
    ka uhuuhu ana o ka poe ikaika: no ka mea, ua hiki mai lakou, a ua hoopau lakou
    i ka aina, a me na mea a pau maloko olaila, i ke kulanakauhale, a me ka poe noho
    maloko olaila.'
  arb-NAV: قَدْ تَرَدَّدَتْ حَمْحَمَةُ خَيْلِهِمْ مِنْ أَرْضِ دَانَ، وَارْتَعَدَتِ
    الأَرْضُ مِنْ صَهِيلِ جِيَادِهِمْ. قَدْ أَقْبَلُوا وَاكْتَسَحُوا الأَرْضَ وَكُلَّ
    مَا فِيهَا، وَالْمَدِينَةَ وَأَهْلَهَا.
  ewe-ewe: Wose futɔ la ƒe sɔwo ƒe afɔzi le keke Dan. Ne woƒe sɔwo xlɔ̃ ko la, anyigba
    katã nyea zi. Wova be woaʋuʋu anyigba kple nu siwo katã le edzi, du la kple emenɔlawo
    katã.”
  eng-LEE: 'From Dan was heard the snorting of his horses; at the sound of the neighing
    of his war-steeds trembleth the whole land: and they are come, and devour the
    land, and all that filleth it; the city, and those that dwell therein.'
  asm-FB: দানৰ পৰা শত্রু ঘোঁৰাবোৰৰ নাকৰ শব্দ শুনা গৈছে? তাৰ বলৱান ঘোঁৰাবোৰৰ ঢেকঢেকনিত
    গোটেই দেশ কঁপিছে; কিয়নো সিহঁতে আহি দেশ আৰু তাৰ মাজত থকা সকলো বস্তু, নগৰ আৰু তাৰ
    নিবাসীসকলক গ্ৰাস কৰিছে।
  sus-A: وٌن يَشُييٍ شَ سٌي شُي مّمَ دَنَ بْشِ مَبِرِ، بْشِ بِرِن نَ سّرّنقٍ نَ شُي
    مَ. عٍ قَمَ نّ بْشِ بِرِن شُن نَكَنَدٍ، عٍ قَ مِشِ بِرِن سْنتْدٍ.»
  fra-SBL: On entend l'ébrouement de ses chevaux depuis Dan. Toute la terre tremble
    au son du hennissement de ses forts ; car ils sont venus, et ont dévoré le pays
    et tout ce qu'il contient, la ville et ceux qui l'habitent. »
  hbo-hbo: מִדָּ֤ן נִשְׁמַע֙ נַחְרַ֣ת סוּסָ֗יו מִקֹּול֙ מִצְהֲלֹ֣ות אַבִּירָ֔יו רָעֲשָׁ֖ה
    כָּל־הָאָ֑רֶץ וַיָּבֹ֗ואוּ וַיֹּֽאכְלוּ֙ אֶ֣רֶץ וּמְלֹואָ֔הּ עִ֖יר וְיֹ֥שְׁבֵי
    בָֽהּ׃ ס
  kik-kik: Mũtiihĩre wa mbarathi cia thũ ũraiguuo kuuma Dani; mbarathi ciao cia njamba
    iraania bũrũri wothe ũkainaina. Mookĩte kũrĩa bũrũri na kĩrĩa gĩothe kĩrĩ kuo,
    na marĩe itũũra inene na arĩa othe matũũraga kuo.”
  fra-NCL: On entend depuis Dan le ronflement de ses chevaux ; au bruit du hennissement
    de ses coursiers, toute la terre tremble ; ils arrivent, ils dévorent le pays
    et ce qu’il renferme, la ville et ses habitants.
  cek-AK: Anih ih hrang hnah hroekhaih atuen loe Dan prae hoiah ang thaih; anih ih
    thacak hrang tae anghahhaih tuen mah prae boih tasoehsak; nihcae loe angzoh o
    moe, prae hoi athung ah kaom hmuennawk, vangpui hoi athung ah kaom kaminawk boih
    to paro o.
  cuk-cuk: Dan-neggwebur-akale, molimar-abarmakdanikid itoleged. Molimar gotele, bela
    yala giglimakdedaed. Yala-naid obelodanikid, bela yalagi-ibmar-bukwad obelodanikid.
    Neggweburgi-siid, degi, bela e-dulemar-bukwad obelodanikid.”
  uig-CYR: Дүшмән атлириниң хартилдашлири Дан зиминидин тартип аңланмақта; айғирлириниң
    кишнәшлири пүткүл зиминни қорқитип тәврәтмәктә. Улар зимин вә униңда туруватқан
    һәммини, шәһәрни вә униңда туруватқанларниң һәммисини йоқитишқа келиду!».
  tel-2017: దాను ప్రాంతం నుండి వచ్చే వారి గుర్రాల బుసలు వినబడుతున్నాయి. వాటి సకిలింపులకు
    దేశమంతా అదురుతూ ఉంది. వారు వచ్చి దేశాన్ని, దానిలోని సమస్తాన్ని, పట్టణాన్ని దానిలో
    నివసించే వారిని నాశనం చేస్తారు.
  hat-BSA: Soti nan Dan te tande gwo souf cheval. Ak son ranni a etalon li yo, tout
    tè a souke; paske yo te vini devore peyi a ak tout ki sa ki ladann, vil la ansanm
    ak tout moun ki rete ladann.
  kos-kos: Mwet lokoalok lasr uh sun tari siti Dan. Kut lohng pusren tungtung lun
    horse natulos. Acn nukewa kusrusryak ke horse in mweun natulos apkuranme. Mwet
    lokoalok lasr tuku in kunausla acn sesr wi ma nukewa loac, siti sesr ac mwet nukewa
    su muta we.
  hbo-WLC: מִדָּ֤ן נִשְׁמַע֙ נַחְרַ֣ת סוּסָ֗יו מִקּוֹל֙ מִצְהֲל֣וֹת אַבִּירָ֔יו רָעֲשָׁ֖ה
    כָּל־הָאָ֑רֶץ וַיָּב֗וֹאוּ וַיֹּֽאכְלוּ֙ אֶ֣רֶץ וּמְלוֹאָ֔הּ עִ֖יר וְיֹ֥שְׁבֵי
    בָֽהּ׃ ס
  ibo-ibo: E sitere na Dan nụ ụda ịma imi ịnyịnya ndị iro. Ala a niile mara jijiji
    mgbe ha nụrụ akwa nke ịnyịnya ndị ahụ dị ike. Ha na-abịa ịla ala a na ihe niile
    dị nʼime ya nʼiyi. Ọ bụkwa otu ihe ahụ ka ha na-abịa ime obodo a na ndị bi nʼime
    ya.
  ory-ory: “ଦାନ୍ ନଗରଠାରୁ ତାହାର ଅଶ୍ୱଗଣର ନାସା ଶବ୍ଦ ଶୁଣା ଯାଉଅଛି; ତାହାର ବଳିଷ୍ଠ ଅଶ୍ୱଗଣର
    ହିଁ ହିଁ ଶବ୍ଦରେ ସମୁଦାୟ ଦେଶ କମ୍ପୁଅଛି; କାରଣ ସେମାନେ ଆସିଅଛନ୍ତି, ଆଉ ଦେଶ ଓ ତନ୍ମଧ୍ୟସ୍ଥିତସକଳ
    ନଗର ଓ ତନ୍ନିବାସୀଗଣକୁ ଗ୍ରାସ କରିଅଛନ୍ତି;
  chk-chk: Ekewe chon oputakich ra fen feito ren ewe telinimw Tan. Sia rongorong tikin
    nöür oris. Unusen ewe fanü a chech ren tikin nöür kewe oris mi pöchökül. Ekewe
    chon oputakich ra feito pwe repwe ataela fanüach me masouan meinisin, repwe pwal
    ataela ach kewe telinimw o niela meinisin mi imweimw lor.”
  rop-rop: Blanga melabat enami, olabat olredi langa det taun gulum Den na. Melabat
    gin irrim detlot hosis jinginatbat. Wen detlot hosis jinginat adbala dei meigim
    dijan kantri sheiksheikbat nomo lilbit. Blanga melabat enamimob, deibin olredi
    kaman na blanga binijimap langa melabat kantri en ebrijing iya langa melabat taun
    en ola pipul du.”
  ukr-1871: Від Дану чути вже хропіт коней його, тремтить уся земля від голосного
    ржання жеребцїв його; й прийдуть і зожруть землю й усе, що на їй, місто з осадниками
    його.
  deu-1951: Von Dan hört man das Schnauben seiner Rosse; vom Wiehern seiner starken
    Pferde bebt das ganze Land; ja, sie kommen und fressen das Land auf und was darin
    ist, die Stadt und ihre Bewohner.
  eng-JPS: The snorting of his horses is heard from Dan; at the sound of the neighing
    of his strong ones the whole land trembleth; for they are come, and have devoured
    the land and all that is in it, the city and those that dwell therein.
  srp-1865: Od Dana èu se frkanje konja njegovijeh, od rzanja pastuha njegovijeh sva
    se zemlja zatrese, doðoše i pojedoše zemlju i sve što bješe u njoj, gradove i
    koji življahu u njima.
  lug-lug: Okukaaba kw’embalaasi z’omulabe kuwulirwa mu Ddaani; ensi yonna yakankana
    olw’okukaaba kw’embalaasi. Bajja okuzikiriza ensi ne byonna ebigirimu, ekibuga
    ne bonna abakibeeramu.
  heb-heb: מדן נשמע נחרת סוסיו מקול מצהלות אביריו רעשה כל הארץ ויבואו ויאכלו ארץ ומלואה
    עיר וישבי בה׃
  ben-IRV: দান শহর থেকে শত্রুদের ঘোড়ার ডাকের শব্দ শোনা যাচ্ছে; তাদের ঘোড়াগুলির ডাকে
    সমস্ত পৃথিবী কাঁপছে। কারণ তারা আসবে এবং সেই দেশ, তার মধ্যে থাকা সব কিছু, শহর ও
    সেখানে বসবাসকারীদের সবাইকে তারা গিলে ফেলবে।
  pan-pan: ਉਸ ਦੇ ਘੋੜਿਆਂ ਦੇ ਖਰਾਟਿਆਂ ਦੀ ਅਵਾਜ਼ ਦਾਨ ਤੋਂ ਸੁਣਾਈ ਦਿੰਦੀ ਹੈ, ਉਸ ਦੇ ਜੰਗੀ ਘੋੜਿਆਂ
    ਦੇ ਹਿਣਕਣ ਦੀ ਅਵਾਜ਼ ਨਾਲ ਸਾਰੀ ਧਰਤੀ ਕੰਬ ਜਾਂਦੀ ਹੈ! ਉਹ ਆਉਂਦੇ ਹਨ, ਉਹ ਧਰਤੀ ਅਤੇ ਜੋ ਕੁਝ
    ਉਸ ਦੇ ਵਿੱਚ ਹੈ ਨਿਗਲ ਲੈਂਦੇ ਹਨ, ਸ਼ਹਿਰ ਅਤੇ ਉਸ ਦੇ ਵਸਨੀਕਾਂ ਨੂੰ ਵੀ।
  mya-JVB: သူ့ မြင်း နှာခေါင်းရှုသံ ကို ဒန် ပြည်က ကြား ရ၏။ သူ့ မြင်းရဲ ဟီ သံ ကိုကြား၍
    တပြည် လုံး တုန်လှုပ် လေ၏။ သူတို့သည် ရောက် လာ၍ ၊ ပြည် နှင့် တကွပြည် ၌ရှိသမျှ ကို၎င်း
    ၊ မြို့ နှင့် တကွမြို့ သား တို့ကို၎င်းစား ၍မျိုကြ၏။
  tbg-tbg: Oho, navutaaka vaakama Daani vatukaini ani variamanta tenavu vika iqoka
    ohi kempukaiqaake aiho vare variara iruro. Vika kempuka ohivano noraiqaake aakara
    nteha mpururu mpururu tiavaro ekaa vatavano qeteharo ntiri ntiri i vaivo. Tinavu
    vatave, ekaa vo haika vo haika tinavu vataqaa vairave, vo vatuka vo vatukave,
    vaiinti nahentive, navutaaka ekaa vi haikara nama kareka ani variavo, tivarave.
  hmo-hmo: Ita dekenai idia tuari henia gwauraia taudia, be Dano dekenai idia ginidae
    vadaeni. Edia hosi edia boiboi ita kamonai diba. Edia hosi tau idia boiboi neganai,
    tano ena kahana ibounai taudia idia heudeheude noho. Momokani idia mai noho, iseda
    tano, mai ena gau ibounai do idia hadikaia ore totona. Idia ese iseda hanua badana,
    bona ena noho taudia ibounai danu do idia hadikaia ore.”
  urd-urd: “उसके घोड़ों के फ़र्राने की आवाज़ दान से सुनाई देती है, उसके जंगी घोड़ों
    के हिनहिनाने की आवाज़ से तमाम ज़मीन काँप गई; क्यूँकि वह आ पहुँचे हैं और ज़मीन
    को और सब कुछ जो उसमें है, और शहर को भी उसके बाशिन्दों के साथ खा जाएँगे।”
  rus-SYN: От Дана слышен храп коней его, от громкого ржания жеребцов его дрожит вся
    земля; и придут и истребят землю и все, что на ней, город и живущих в нем.
  bqc-SIM: Sↄ̃́ↄ lɛ́ pↄbↄ ń níu Dã buiↄ bùsuu, bùsupi lɛ́ lualua sↄ̃saↄ ↄ́ↄlↄa
    yã́i. Wà mↄ̀ bùsu ↄ̃̀ↄkpai ń pↄ́ pↄ́ kúuↄ, wɛ̃́lɛ ń gbɛ̃́ pↄ́ aa ku a guuↄ.
  tcz-CHONGTHU: Melmate sakol ho nah-khon gin, Dan gam’a kon in akijatai. A sakolteu
    huhpen gin chun gamsung pumpi ahot ling soh jenge. Amaho chu igamsungu leh asunga
    umjouse sumang dinga hungkon ahi, atiuve.
  mar-mar: त्यांच्या घोड्यांच्या फुरफुरण्याचा आवाज दानापासून ऐकण्यात आला आहे. त्याच्या
    शक्तीशाली घोड्यांच्या खिंकाळण्याच्या आवाजाने पुर्ण पृथ्वी थरथरली आहे. कारण ते
    भूमी व त्यावरील प्रत्येक गोष्टीचा नाश करण्यासाठी आले आहेत. ते नगराचा व त्यामध्ये
    राहणाऱ्या सर्व लोकांस नाश करण्यासाठी आले आहेत.
  qub-qub: ¡Contranchïcuna aywarcaycämunnami! ¡Cawalluncunapa jämayninpis Danpita-pachami
    wiyacaycämun! Cawalluncuna wagaptin llapan jircami sicsicyan. Paycunaga aywarcaycämun
    nasyuncho cajta illgächinanpämi. Siudätapis juchuchengami. Chaycho tiyajcunatapis
    wañuchengami.›
  bqp-bqp: Wee sɑ yibɛrɛbɑn dumin wɔkinu nɔɔmɔ Dɑnun berɑ giɑ. Mɑ yi wuri mɔ̀, yi
    tem kpuro nɛni mu diirimɔ. Yibɛrɛ be, bɑ dĩɑnu gurɑmɔ bɑ gbeɑ mwɑɑmɔ, kɑ sere
    Yerusɑlɛmu kɑ yen tɔmbu.
  hat-hat: Lènmi deja rive nan zòn lavil Dann lan. Nou tande souf chwal yo. Tout tè
    a ap tranble lè chwal yo ap ranni. Lènmi an ap vini, l'ap detwi peyi a ansanm
    ak tou sa ki ladan l'. L'ap kraze lavil yo ansanm ak tout moun ki ladan yo.
  eng-BSB: The snorting of enemy horses is heard from Dan. At the sound of the neighing
    of mighty steeds, the whole land quakes. They come to devour the land and everything
    in it, the city and all who dwell in it.
  eng-WEBPB: The snorting of his horses is heard from Dan. The whole land trembles
    at the sound of the neighing of his strong ones; for they have come, and have
    devoured the land and all that is in it, the city and those who dwell therein.”
  kbq-kbq: Hagi ha' vahetimo'za hago erava'o nehazageno, ve hosi afu zamimo'zama zamagonafinti'ma
    ne-ezama hankra kasa'ma hu'za aza agasasankea noti kazigama Dani nagamokizmi mopafima
    nemaniza vahe'mo'za antahi'naze. Ana agasasankemo'a amama mani'nona mopa maka
    eri momi hu'ne. Ana ha' vahe'ma e'nazana tagri mopafima me'nea zantamine ranra
    kumataminena maka eri haviza huvaga nere'za vahe'enena tazeri haviza hunaku neaze.
  nhe-BL: Caquisti para ya hualahuij tocualancaitacahua tlen nepa Dan ica norte. Nochi
    hualahuij ipan cahuayos tlen chicahuac moquijquinohuaj huan yeca ni tlali huihuipica.
    Monechcahuíaj nopa soldados tlen tlahuel temajmati. Yajuanti quintzontlamiltise
    nochi tlen quipantise. Quintlamixolehuase altepetini huan nochi tlamantli nopano
    huan techtzontlamiltise nochi titlacame.”
  gub-BL: 'Zaneàmàtyry''ymar wixe Nà tawhu pupe kwez wà kury. Xinu waneimaw kawaru
    waze''eze''eg mehe wà. Waze''eg mehe ywy paw uryryryryz. Zaneàmàtyry''ymar ur
    zanema''e paw imumaw pà wà: zaneywy, hehe har paw, tawhu zanereko haw, ipupe wiko
    ma''e wà.'
  eng-DRA: 'The snorting of his horse was heard from Dan, all the land was moved at
    the sound of the neighing of his warriors: and they came and devoured the land,
    and all that was in it: the city and its inhabitants.'
