verse: JER.008.012
translations:
  mal-C: വെറുപ്പുളവാക്കുന്ന അവരുടെ സ്വഭാവത്തിൽ അവർക്കു ലജ്ജതോന്നിയോ? ഇല്ല, അവർ ഒട്ടുംതന്നെ
    ലജ്ജിച്ചില്ല; നാണിക്കേണ്ടത് എങ്ങനെയെന്നുപോലും അവർക്ക് അറിയില്ല. അതുകൊണ്ട് വീണവരുടെ
    ഇടയിലേക്ക് അവർ വീഴും; ശിക്ഷ അനുഭവിച്ചുകൊണ്ട് അവർ തകർന്നുപോകും, എന്ന് യഹോവ അരുളിച്ചെയ്യുന്നു.
  deu-TKW: 'Schämen werden sie sich müssen daß sie Greuel verübt haben! Indes es giebt
    für sie kein Erröten mehr, noch wissen sie mehr, was sich schämen heißt. Darum
    werden sie fallen unter den Fallenden: wenn die Zeit ihrer Heimsuchung kommt,
    werden sie straucheln, spricht Jahwe.'
  lin-lin: Boni, bazali koyokela makambo na bango ya nkele soni ? Te ! Bazali koyoka
    ata soni te ; bayebi kutu te ndenge bayokaka soni ! Yango wana, bakokufa lokola
    bato nyonso, bakokweyisama tango bakozwa etumbu, elobi Yawe.
  eng-LSV: They were ashamed when they did abomination! Indeed, they are not ashamed
    at all, || And they have not known blushing, || Therefore, they fall among falling
    ones, || They stumble in the time of their inspection, said YHWH.
  eng-GNV: 'Were they ashamed when they had committed abomination? nay, they were
    not ashamed, neither coulde they haue any shame: therefore shall they fall among
    the slaine: when I shall visite them, they shall be cast downe, sayeth the Lord.'
  eng-WEBSTER: 'Were they ashamed when they had committed abomination? no, they were
    not at all ashamed, neither could they blush: therefore shall they fall among
    them that fall: in the time of their visitation they shall be cast down, saith
    the LORD.'
  nhw-BL: ¿Atlac mopinahuaj quema quichihuaj tlamantli quej ni? ¡Amo! Amo pinahuaj
    niyon se quentzi. Yeca huetzis inintlacayohua ininhuaya nopa sequinoc catli miquise
    quema niquintlatzacuiltis nomasehualhua. Quej nopa niamoTECO niquijtohua.’ ”
  swh-ONEN: Je, wanaona aibu kwa ajili ya tabia yao inayochukiza mno? Hapana, hawana
    aibu hata kidogo, hawajui hata kuona haya. Kwa hiyo wataanguka miongoni mwa hao
    walioanguka, watashushwa chini watakapoadhibiwa, asema Bwana.
  bba-bba: N weenɛwɑ sekuru tu bu mwɑ kɔ̃sɑ ye bɑ mɔ̀n sɔ̃. Adɑmɑ sekurɑ ku rɑ bu
    mwɛ bu tukɑ. Bɑ ku rɑ mɑɑ ben torɑnu tubu. Yen sɔ̃nɑ bɑ koo wɔrumɑ bu ɡbi dɔmɑ
    te kon bu sɛɛyɑsiɑ. Nɛ, Yinni Gusunɔwɑ nɑ yeni ɡeruɑ.
  eng-KJVCPB: 'Were they ashamed when they had committed abomination? nay, they were
    not at all ashamed, neither could they blush: therefore shall they fall among
    them that fall: in the time of their visitation they shall be cast down, saith
    the Lord.'
  luo-luo: Donge wigi kuot gi timbegi mamono? Ooyo, gionge wichkuot kata matin; bende
    gionge leny kata wichkuot. Omiyo ginipodhi e dier joma opodho; enolwargi piny
    ka ikumogi, Jehova Nyasaye owacho.
  meu-meu: Kara dika-rohorohona e karaia negana ai, idia na e hemarai a? Idia na asie
    hemarai, lasi ona lasi vaitani; hemarai mamina na asi dibadia. Taunabunai vada
    e keto taudia bogaragidiai bae keto; baina hadava henidia negana ai vada bae darere.
    Iehova na e hereva nu.
  npi-ULB: तिनीहरूले घृणित कामहरू गर्दा के तिनीहरू लज्‍जित भए ? तिनीहरू लज्‍जित भएनन्
    । कसरी शर्म मान्‍ने भन्‍ने कुरा पनि तिनीहरूलाई थाहा भएन । त्यसैले पतन भएकाहरूका
    बिचमा तिनीहरू पतन हुनेछन् । तिनीहरूलाई दण्ड दिइँदा तिनीहरू तल खसालिने छन्, परमप्रभु
    भन्‍नुहुन्छ ।
  yor-yor: Ǹjẹ́ wọ́n tijú fún ìṣe ìríra wọn? Bẹ́ẹ̀ kọ́, wọn kò ní ìtìjú rárá; wọn
    kò tilẹ̀ mọ bí wọ́n ti ṣe ń tì jú. Nítorí náà wọn yóò ṣubú pẹ̀lú àwọn tó ti ṣubú,
    a ó sì wó wọ́n lulẹ̀ nígbà tí a bá bẹ̀ wọ́n wò, ni Olúwa wí.
  pes-OPCB: آیا قوم من از بت‌پرستی شرمنده‌اند؟ نه، ایشان هرگز احساس شرم و حیا نمی‌کنند!
    از این رو من ایشان را مجازات خواهم کرد و ایشان جان داده، در میان کشتگان خواهند
    افتاد.»
  tgl-ULB: Nahihiya ba sila kapag gumagawa sila ng mga kasuklam-suklam na gawain?
    Hindi sila nahihiya. Wala silang kapakumbabaan. Kaya babagsak sila sa panahon
    ng kanilang kaparusahan kasama ng mga bumagsak na. Ibabagsak sila, sabi ni Yahweh.
  hui-hui: Isaraele wali agali tigua mana ko ngubiore uruni bialu hayarunaga tagaho
    kabe. Ndo ti taga naheore ka. Tigua mana ko uruni biyarunaga taga holene manda
    nabiore ka. Anidagua bialu kagonaga i̱na ti pani nelo merogola wali agali dindi
    tarani bu hearu pani mirugola ko hai hayadagua dege tibi ko hai holebira. I̱ Anduane
    Homogo i̱na bi o ledogoniore, laya lalu Yaremaiahanda lene.
  mya-mya: ငါ​၏​လူ​မျိုး​တော်​သည်​ငါ​စက်​ဆုတ်​သည့် အ​မှု​အ​ရာ​တို့​ကို​ပြု​ကျင့်​သည့်​အ​တွက်​ရှက်
    ကြောက်​ကြ​သ​လော။ သင်​တို့​အ​လျှင်း​မ​ရှက် မ​ကြောက်​ကြ။ သင်​တို့​သည်​ရှက်​သွေး​ပင်​မ​သန်း
    တတ်​ကြ။ သို့​ဖြစ်​၍​သင်​တို့​သည်​အ​ခြား​သူ များ​နည်း​တူ​ပြို​လဲ​ရ​ကြ​လိမ့်​မည်။
    ငါ​အ​ပြစ် ဒဏ်​ခတ်​သော​အ​ခါ​သင်​တို့​နာ​လန်​ထူ​နိုင် ကြ​တော့​မည်​မ​ဟုတ်။ ဤ​ကား​ငါ​ထာ​ဝ​ရ
    ဘုရား​မြွက်​ဟ​သည့်​စ​ကား​ဖြစ်​၏။
  bod-N: དེ་རྣམས་ཀྱིས་ཞེན་ཁ་ལོག་པའི་དོན་བྱས་ཏེ་ངོ་ཚ་བར་འོས་ན་ཡང་། དེ་རྣམས་ལ་ངོ་ཚ་བའི་ཚོར་སྣང་ཙམ་ཡང་མེད་དེ་ངོ་ཚ་ཁྲེལ་མེད་རང་ཡིན་ནོ།
    །དེ་བས། དེ་རྣམས་ནི་སར་འགྱེལ་བའི་མི་རྣམས་དང་མཉམ་དུ་འགྱེལ་ངེས་ལ། ངས་དེ་རྣམས་ལ་ཉེས་ཆད་གཅོད་སྐབས་དེ་རྣམས་འགྱེལ་བར་འགྱུར་ཞེས་དཀོན་མཆོག་ཡ་ཝཱེས་གསུངས།
  sna-sna: Ko, vanonyadziswa netsika dzavo dzinonyangadza here? Kwete, havana kana
    nyadzi zvachose; havambozivi kuti zvinonyadzisa sei. Saka vachawa pakati pavakawa;
    vachaderedzwa pavacharangwa, ndizvo zvinotaura Jehovha.
  spa-BLM: ¿Se avergonzaron cuando cometieron la abominación? No, no estaban avergonzados
    en absoluto. No podían sonrojarse. Por lo tanto, caerán entre los que caen. En
    el tiempo de su visitación serán abatidos, dice Yahvé.
  cac-cac: Max q'uixvi eb' sc'ulan juntzan̈ tas max techaj vilani. Malaj jab'oc sq'uixvelal
    eb', man̈ yojtacoc eb' tas jun q'uixvelal chi'. Yuj chi', a in val Jehová in svala',
    a val yic ol vac'an syaelal eb', ol satcanel eb', xchi Jehová, xa chi.
  swh-ULB: Je, waliona aibu walipofanya machukizo? Hawakuaibika. Hawakuwa na utu.
    Kwa hiyo wataanguka wakati wa adhabu, pamoja na wale walioanguka. Watatupwa chini,
    asema BWANA.
  bel-bel: Ці саромеюцца яны, робячы мярзоты? Не, яны зусім не саромеюцца і не чырванеюць.
    За тое загінуць яны сярод пагіблых; у час наведваньня іх будуць пабітыя, кажа
    Гасподзь.
  deu-ELBBK: Sie werden beschämt werden, weil sie Gräuel verübt haben. Ja, sie schämen
    sich keineswegs, ja, Beschämung kennen sie nicht. Darum werden sie fallen unter
    den Fallenden; zur Zeit ihrer Heimsuchung werden sie hinstürzen, spricht der HERR.
  mbb-OT: Ingkeeled dan be haazà is utew mezaat he vaal zan? Wazà! Su wazè dan en
    keelezan! Umbe ebpematey sikandan iring te zuma he menge etew. Ebpematey sikandan
    dutun te timpu te kedsiluti ku kandan. Iyan a, is Nengazen, is migkaǥi kayi.
  mal-2015: മ്ലേച്ഛത പ്രവർത്തിച്ചതുകൊണ്ടു അവർ ലജ്ജിക്കേണ്ടിവരും; അവർ ഒരിക്കലും ലജ്ജിച്ചിട്ടില്ല
    നാണം അറിഞ്ഞിട്ടുമില്ല; അതുകൊണ്ടു വീഴുന്നവരുടെ ഇടയിൽ അവർ വീണുപോകും; അവരുടെ ദർശനകാലത്തു
    അവർ ഇടറി വീഴും എന്നു യഹോവ അരുളിച്ചെയ്യുന്നു.
  rmc-rmc: Či pes ladžana vaš ola džungale veci, so keren? Na, ňisostar pes na ladžan,
    mek aňi te ľoľol avri na džanen. Vašoda merena avke, sar mule okla džene; ena
    zňičimen, sar len marava, phenel o RAJ.‘ “
  pes-OPV: 'آیا چون مرتکب رجاسات شدند خجل گردیدند؟ نی ابد خجل نشدند بلکه حیا را احساس
    ننمودند بنابراین خداوندمی گوید: در میان افتادگان خواهند افتاد و حینی که من به
    ایشان عقوبت رسانم خواهند لغزید.»'
  ron-1924: Вор фи даць де рушине, кэч сэвыршеск астфел де урычунь; ну рошеск ши ну
    штиу де рушине, де ачея вор кэдя ымпреунэ ку чей че кад ши вор фи рэстурнаць кынд
    ый вой педепси», зиче Домнул.
  ben-OBCV: তাদের এই জঘন্য আচরণের জন্য তারা কি লজ্জিত? না, তাদের কোনও লজ্জা নেই; লজ্জাবনত
    হতে তারা জানেই না। তাই, পতিতদের মধ্যে তারাও পতিত হবে; আমি যখন তাদের শাস্তি দিই,
    তখন তাদেরও ভূপতিত করব, সদাপ্রভু এই কথা বলেন।
  som-som: Markay karaahiyada sameeyeen miyey xishoodeen? Maya, innaba ma ay xishoon,
    ceebna ma garan, sidaas daraaddeed waxay la dhici doonaan kuwa dhacaya. Oo Rabbigu
    wuxuu leeyahay, Wakhtiga ciqaabtooda ayay hoos u dhici doonaan.
  lat-VUC: 'Confusi sunt, quia abominationem fecerunt: quinimmo confusione non sunt
    confusi, et erubescere nescierunt. Idcirco cadent inter corruentes: in tempore
    visitationis suæ corruent, dicit Dominus.'
  eng-ASVBT: 'Were they ashamed when they had committed abomination? nay, they were
    not at all ashamed, neither could they blush: therefore shall they fall among
    them that fall; in the time of their visitation they shall be cast down, saith
    Jehovah.'
  ita-1885: Si son eglino vergognati, perchè hanno fatta una cosa abbominevole? non
    hanno avuta vergogna alcuna, e non son saputi vergognarsi; perciò caderanno fra
    gli uccisi, nel tempo della lor visitazione, e traboccheranno, ha detto il Signore.
  eng-ULB: Were they ashamed when they practiced abominations? They were not ashamed;
    they did not know how to blush! So they will fall among the fallen; they will
    be brought down when they are punished, says Yahweh.
  spa-VBL: ¿Se avergüenzan de las cosas repugnantes que hicieron? No, no se avergüenzan
    en absoluto, ni siquiera son capaces de sonrojarse. Por eso caerán como los demás,
    cuando los castigue; caerán muertos, dice el Señor.
  fra-_FOB: Ont-ils été confus de ce qu'ils ont commis l'abomination? Ils n'en ont
    même eu aucune honte, et ils ne savent ce que c'est de rougir. C'est pourquoi
    ils tomberont avec ceux qui tombent; au temps de leur visitation ils seront renversés,
    dit l'Éternel.
  mal-mal: മ്ലേച്ഛത പ്രവർത്തിച്ചതുകൊണ്ട് അവർ ലജ്ജിക്കേണ്ടിവരും; അവർ ഒരിക്കലും ലജ്ജിച്ചിട്ടില്ല
    നാണം അറിഞ്ഞിട്ടുമില്ല; അതുകൊണ്ട് വീഴുന്നവരുടെ ഇടയിൽ അവർ വീണുപോകും; അവരുടെ സന്ദർശനകാലത്ത്
    അവർ ഇടറിവീഴും” എന്ന് യഹോവ അരുളിച്ചെയ്യുന്നു.
  urd-GVR: Go aisā ghinaunā rawaiyā un ke lie sharm kā bāis honā chāhie, lekin wuh
    sharm nahīṅ karte balki sarāsar besharm haiṅ. Is lie jab sab kuchh gir jāegā to
    yih log bhī gir jāeṅge. Jab maiṅ in par sazā nāzil karūṅga to yih ṭhokar khā kar
    ḳhāk meṅ mil jāeṅge.” Yih Rab kā farmān hai.
  suz-BL: मेकोपुकीमी मुने दोक्‍चा ङा गेय पाम्‍तेक्‍म। ग्रांग्रा दिशो गेय पाम्‍तेक्‍म।
    तन्‍न मेकोपुकी मुने मदोक्‍‍म। मुनेम लल जिचा देंशो मार, बाक्‍बा, दे मतुइक्‍ते‍म।
    मोपतीके साइक्‍चा पुंइसीशो आन दातेमी साइक्‍चा पुंइसीनीम। गो मेको आन कली सजाइ गेनुङ।
    मिनु मेको खतम दुम्‍नीम” दे परमप्रभु यावेमी देंत।
  eng-NOY: Are they ashamed, that they have done abominable things? Nay, they are
    not at all ashamed; They know not how to blush. Therefore shall they fall with
    them that fall; At the time when I punish them, They shall be cast down, saith
    Jehovah.
  ita-1927: 'Essi saranno confusi perché commettono delle abominazioni: non si vergognano
    affatto, non sanno che cosa sia arrossire; perciò cadranno fra quelli che cadono;
    quand’io li visiterò saranno rovesciati, dice l’Eterno.'
  ckb-ckb: ئایا شەرمەزار بوون کاتێک کاری قێزەونیان کرد؟ نەخێر! شەرمەزار نەبوون، هەروەها
    نەیانزانی شەرمەزاری چییە. لەبەر ئەوە دەکەونە ناو کوژراوان، لە کاتی سزادانیان تێکدەشکێن.“»
    ئەوە فەرمایشتی یەزدانە.
  eng-BBE: 'Let them be put to shame because they have done disgusting things. They
    had no shame, they were not able to become red with shame: so they will come down
    with those who are falling: in the time of their punishment they will be made
    low, says the Lord.'
  kan-OKCV: ಅಸಹ್ಯವಾದದ್ದನ್ನು ಮಾಡಿದ ಮೇಲೆ ಅವರು ನಾಚಿಕೆಪಟ್ಟರೋ? ಇಲ್ಲ, ಸ್ವಲ್ಪವಾದರೂ ನಾಚಿಕೆ
    ಪಡಲಿಲ್ಲ, ಲಜ್ಜೆಯನ್ನೇ ಅರಿಯರು. ಆದ್ದರಿಂದ ಬೀಳುವವರೊಳಗೆ ಅವರು ಬೀಳುವರು. ನಾನು ಅವರನ್ನು ದಂಡಿಸುವ
    ಕಾಲದಲ್ಲಿ, ಅವರು ಕೆಳಗೆ ಬೀಳುವರು, ಎಂದು ಯೆಹೋವ ದೇವರು ಹೇಳುತ್ತಾರೆ.
  tam-2017: தாங்கள் அருவருப்பானதைச் செய்ததினிமித்தம் வெட்கப்படுகிறார்களா? ஆனால் வெட்கப்படமாட்டார்கள்,
    நாணவும் அறியார்கள்; ஆகையால் விழுகிறவர்களுக்குள்ளே விழுவார்கள்; நான் அவர்களை விசாரிக்குங்காலத்தில்
    இடறுண்டுபோவார்கள் என்று யெகோவா சொல்லுகிறார்.
  spa-RV-1909: '¿Hanse avergonzado de haber hecho abominación? Por cierto no se han
    corrido de vergüenza, ni supieron avergonzarse; caerán por tanto entre los que
    cayeren, cuando los visitaré: caerán, dice Jehová.'
  ron-BTF: Au fost ei rușinați că au comis urâciune? Nu, nu au fost deloc rușinați,
    nici nu puteau să roșească; de aceea ei vor cădea printre cei care cad; la timpul
    când îi cercetez vor fi doborâți, spune DOMNUL.
