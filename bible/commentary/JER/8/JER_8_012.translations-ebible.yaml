    ketɛ́ kɛ í yɛ̃́ bɛ̀ tu dɛ̀ ifɛi. Dɛɛ̀ te kɛ̀ bɛ̀ yó nkɔkɛ́ bɛcíríbɛ̀ miɛkɛ, m
    bo ítɛ́ kɛ́cómmú dìì mɔ̀nnì kɛ́ bɛ̀ potɛ́. Mí ndi Yiɛ̀ nKuyie mmíì bɛ́i.
  msy-2020: “Me ti arazir kurar me amizibar aghumsɨghama? Bar puvatɨ. Me tong aghumsɨzir
    puvatɨ. Kamaghɨn, kɨ men igharaz darazigh asɨghasɨghizɨ moghɨn, kɨ gumazamizir
    kaba mɨzazim me danɨng, me gasɨghasɨgham. Kɨ Ikiavɨra Itir God, kɨ mɨkemegha gɨfa.
  azb-azb: İyrənc işlər görəndə utanırlarmı? Yox, heç utanmırlar, Utanıb-qızarmaq
    bilmirlər. Buna görə yıxılanlar arasında Onlar da olacaq. Onları cəzalandırdığım
    vaxt Yerə səriləcəklər» deyir Rəbb.
  eng-DBY: 'Are they ashamed that they have committed abomination? Nay, they are not
    at all ashamed, and they know not how to blush. Therefore shall they fall among
    them that fall: in the time of their visitation they shall stumble, saith Jehovah.'
  hin-2017: क्या वे घृणित काम करके लज्जित हुए? नहीं, वे कुछ भी लज्जित नहीं हुए, वे
    लज्जित होना जानते ही नहीं। इस कारण जब और लोग नीचे गिरें, तब वे भी गिरेंगे; जब
    उनके दण्ड का समय आएगा, तब वे भी ठोकर खाकर गिरेंगे, यहोवा का यही वचन है।
  wol-KYG: Ñu wara am gàcce ci seen jëf ju siblu, te gàcce gàcceelu leen. Xamuñu sax
    luy kersa! Moo tax ñuy fëlëñoondook ñiy fëlëñu. Kera ba ma leen di dikkal, ñooy
    tërëf.» Aji Sax jee ko wax.
  eng-YLT: They were ashamed when they did abomination! Yea, they are not at all ashamed,
    And blushing they have not known, Therefore, they do fall among falling ones,
    In the time of their inspection they stumble, said Jehovah.
  eng-WYC-2017: They be shamed, for they did abomination; yea, rather they were not
    shamed by shame, and could not be ashamed. Therefore they shall fall among fallers,
    in the time of their visitation they shall fall, saith the Lord.
  eng-WMBB: Were they ashamed when they had committed abomination? No, they were not
    at all ashamed. They couldn’t blush. Therefore they will fall amongst those who
    fall. In the time of their visitation they will be cast down, says the LORD.
  urd-GVH: गो ऐसा घिनौना रवैया उनके लिए शर्म का बाइस होना चाहिए, लेकिन वह शर्म नहीं
    करते बल्कि सरासर बेशर्म हैं। इसलिए जब सब कुछ गिर जाएगा तो यह लोग भी गिर जाएंगे।
    जब मैं इन पर सज़ा नाज़िल करूँगा तो यह ठोकर खाकर ख़ाक में मिल जाएंगे।” यह रब का
    फ़रमान है।
  rug-rug: Vegua, kurekure tugo si arini koa ri na totoso sapu taveti rini sari hahanana
    variva malederedi? Lokari, namu lopu hite kurekure hokara si arini; lopu tumae
    nia rini na sa sa kurekure. Gua ke kaqu hoqa turaṉi rini saripu ele ta seke va
    matedi; pana va kilasa i Arau, si kote asa tugo sa vina betodi,” zama vura gua
    se Zihova.
  gaz-gaz: Isaan amala isaanii jibbisiisaa sanatti ni qaanaʼuu? Lakkii, isaan qaanii
    tokko iyyuu hin qaban; qaanaʼuun maal akka taʼe iyyuu hin beekan. Kanaafuu isaan
    warra kufan wajjin ni kufu; yeroo adabamanitti gad gatamu jedha Waaqayyo.
  fra-LSG: Ils seront confus, car ils commettent des abominations; Ils ne rougissent
    pas, ils ne connaissent pas la honte; C’est pourquoi ils tomberont avec ceux qui
    tombent, Ils seront renversés quand je les châtierai, Dit l’Éternel.
  yal-yal: E yi lanma nɛn e yagi e xɔsi feene ra, koni, e mi yagima hali! E mi yagin
    yɛtɛɛn kolon! Nanara, naxanye faxama, e nun ne nan faxama. N na e kɛwanle saranma
    e ra nɛn, e yi bira bɔxɔni.” Alatala naxa na kiini.
  haw-1868: Ua hilahila anei lakou i ka lakou hana ana i ka mea e hoopailua'i? Ole,
    aole lakou i hilahila iki, aole hoi i ike i ka hoopalaimaka; nolaila lakou e haule
    ai iwaena o ka poe haule; a ia lakou e hoopaiia'i, alaila lakou e kulaina'i, wahi
    a Iehova.
  arb-NAV: هَلْ خَجِلُوا عِنْدَمَا اقْتَرَفُوا الرِّجْسَ؟ كَلَّا! لَمْ يَخْزَوْا قَطُّ
    وَلَمْ يَعْرِفُوا الْخَجَلَ. لِذَلِكَ سَيَسْقُطُونَ بَيْنَ السَّاقِطِينَ، وَحِينَ
    أُعَاقِبُهُمْ يُطَوَّحُ بِهِمْ»، يَقُولُ الرَّبُّ.
  ewe-ewe: Ɖe woƒe ŋunyɔnu siwo wɔm wole la le ŋu kpem na woa? Ao, ŋukpe ɖeka pɛ hã
    mele mo na wo o eye womenya ale si woƒe mo natsi dãae gɔ̃ hã o. Eya ta woatsi
    aʋatsilawo dome. Ne mele to hem na wo la, woaƒo wo aƒu anyi.” Yehowae gblɔe.
  eng-LEE: 'They should have been ashamed, because they had committed abomination;
    but they neither felt the least shame, nor did they know how to blush: therefore
    shall they fall among those that fall; at the time of their punishment shall they
    stumble, saith the Lord.'
  asm-FB: তেওঁলোকে ঘিণলগীয়া কাৰ্য কৰাত লাজ পাওঁক ছাৰি তেওঁলোকে মুখ বিবৰ্ণ কৰিবলৈকে
    জনা নাই? এই কাৰণে তেওঁলোক পতিত হোৱা লোকসকলৰ মাজত পতিত হ’ব; যিহোৱাই কৈছে, মই তেওঁলোকক
    দণ্ড দিয়া সময়ত তেওঁলোকে উজুটি খায় পৰিব।
  sus-A: عَ لَنمَ عٍ شَ يَافِ عٍ شَ قٍ كٌبِيٍ رَ، كْنْ عٍ مُ يَافِمَ. يَافِتَرٍ نَن
    لَنشِ عٍ مَ. نَ نَن عَ رَ، ﭑ قَمَ عٍ رَبِرَدٍ كِيتِ وَشَتِ.» عَلَتَلَ شَ وْيّنيِ
    نَن نَ كِ.
  fra-SBL: N'ont-ils pas eu honte quand ils ont commis des abominations ? Non, ils
    n'avaient pas du tout honte. Ils ne pouvaient pas rougir. Ils tomberont donc parmi
    ceux qui tombent. Au temps de leur visite, ils seront renversés, dit Yahvé.
  hbo-hbo: הֹבִ֕שׁוּ כִּ֥י תֹועֵבָ֖ה עָשׂ֑וּ גַּם־בֹּ֣ושׁ לֹֽא־יֵבֹ֗שׁוּ וְהִכָּלֵם֙
    לֹ֣א יָדָ֔עוּ לָכֵ֞ן יִפְּל֣וּ בַנֹּפְלִ֗ים בְּעֵ֧ת פְּקֻדָּתָ֛ם יִכָּשְׁל֖וּ
    אָמַ֥ר יְהוָֽה׃ ס
  kik-kik: Hihi nĩmaconokaga nĩ mũtugo ũcio wao ũrĩ magigi? Aca, maticonokaga o na
    hanini; o na matirĩ rũkobe. Nĩ ũndũ ũcio o nao makaagũanĩra na arĩa makaagũa;
    nĩmakarũndwo rĩrĩa makaaherithio, ũguo nĩguo Jehova ekuuga.
  fra-NCL: Ils seront confondus, car ils ont commis des abominations. Mais ils ne
    savent même plus rougir, et ils ne connaissent plus la honte. C’est pourquoi ils
    tomberont avec ceux qui tombent ; ils s’affaisseront au jour où je les visiterai,
    dit Yahweh.
  cek-AK: Panuet kaom hmuen to a sak o naah, nihcae mah azathaih tawnh o maw? Azat
    o ai, nihcae loe azathaih roe tawn o ai, mikhmai mataeng doeh sae o ai; to pongah
    nihcae loe kadueh kaminawk salakah dueh o tih; nihcae ka thuitaek naah loe nihcae
    to atlim ah pakhrah o tih, tiah Angraeng mah thuih.
  cuk-cuk: 'Bab-Jehová soged: “Weyob ibmar-isgana-imaksamaladba, degite, ¿bingedar-itosurmarde?
    Suli, degite amba bingedar itosurmalad. ¡Ar bingegued wissurmalad! A-ulale, dulemar-sabsur-odurdaklegoedba,
    wemar sabsur-odurdaklemogoed. An we-dulemar sabsur-odurdakalile, bela wilemaloed.”'
  uig-CYR: Улар жиркиничлик ишларни садир қилғинидин хиҗил болдиму? — Яқ, улар һеч
    хиҗил болмиди, һәтта қизиришниму улар һеч билмәйду. Шуңа улар жиқилип өлгәнләр
    ичидә жиқилип өлиду; уларни җазалашқа кәлгинимдә улар путлишип кетиду, — дәйду
    Пәрвәрдигар.
  tel-2017: వారు చేసే అసహ్యమైన పనులను బట్టి సిగ్గుపడాలి గాని వారేమాత్రం సిగ్గుపడరు.
    అవమానం అంటే వారికి తెలియదు కాబట్టి పడిపోయే వారితోబాటు వారు కూడా పడిపోతారు. నేను
    వారికి తీర్పు తీర్చేటప్పుడు వారు కూలిపోతారు అని యెహోవా సెలవిస్తున్నాడు.
  hat-BSA: Èske yo pa t wont akoz zak abominab yo te fè yo? Anverite, yo pa t wont.
    Yo pa t konprann menm ki jan pou yo ta vin wont. Akoz sa, yo va tonbe pami sila
    k ap tonbe yo. Nan lè pinisyon pa yo, yo va abese,” di SENYÈ a.
  kos-kos: Mwet luk, ya kowos mwekin ke kowos oru ma srungayuk inge? Mo, kowos tiana
    mwekin kutu srisrik. Kowos tia pacna ngetnget in mwekin. Ke ma inge kowos ac fah
    misa oana mwet misa tari. Pacl se nga kalyei kowos, pa ingan saflaiyowos. Nga,
    LEUM GOD, pa fahk ma inge.
  hbo-WLC: הֹבִ֕שׁוּ כִּ֥י תוֹעֵבָ֖ה עָשׂ֑וּ גַּם־בּ֣וֹשׁ לֹֽא־יֵבֹ֗שׁוּ וְהִכָּלֵם֙
    לֹ֣א יָדָ֔עוּ לָכֵ֞ן יִפְּל֣וּ בַנֹּפְלִ֗ים בְּעֵ֧ת פְּקֻדָּתָ֛ם יִכָּשְׁל֖וּ
    אָמַ֥ר יְהוָֽה׃ ס
  ibo-ibo: Ihere o mere ha nʼihi omume arụ ha niile? Mba! Ihere adịghị eme ha ma ọlị;
    nʼezie, ha amakwaghị ihe a na-akpọ inwe ihere. Nʼihi ya, ha ga-ada nʼetiti ndị
    dara ada; ha ga-asọ ngọngọ mgbe e nyere ha ntaramahụhụ. Otu a ka Onyenwe anyị
    kwuru.
  ory-ory: ସେମାନେ ଘୃଣାଯୋଗ୍ୟ କାର୍ଯ୍ୟ କରିଅଛନ୍ତି ବୋଲି କʼଣ ଲଜ୍ଜିତ ହେଲେ? ନା, ସେମାନେ କିଛି
    ହିଁ ଲଜ୍ଜିତ ହେଲେ ନାହିଁ, କିଅବା ମୁଖ ବିବର୍ଣ୍ଣ କଲେ ନାହିଁ; ଏହେତୁ ସେମାନେ ପତିତ ଲୋକମାନଙ୍କ
    ମଧ୍ୟରେ ପତିତ ହେବେ; ସଦାପ୍ରଭୁ କହନ୍ତି, ସେମାନଙ୍କ ପ୍ରତିଫଳ ପ୍ରାପ୍ତିର ସମୟରେ ସେମାନେ ନିପାତିତ
    ହେବେ।
  chk-chk: Ifa usun, oua säw lupwen oua föri ekei föför mi anioput? Apwi, ousap fokun
    säw, esap pwal wilila wowomi. Iei mine oupwe pöütütiu lein chokewe mi pöütütiu,
    oupwe feiengau lupwen üpwe apwüngükemi. Ngang ewe Samol mi Lapalap üa kapas.
  rop-rop: Main pipul, yumob bin fil sheim wen yumob bin dumbat ol dislot nogudbala
    ting? Nomo, yumob nomo bin sheim, najing. Wal yumob garra dai jis laik det najalot
    bin dai. Wen ai garra panishim yumob ai garra binijimap yumob.
  ukr-1871: Хиба вони соромляться, витворяючи гидоти? Нї, вони нї трохи не стидаються
    й не червонїють. За те попадають вони між тими, що поляжуть; як надійде час їх
    карання, поваляться, говорить Господь.
  deu-1951: Schämen sollten sie sich, weil sie solche Greuel verüben! Aber sie wissen
    nicht mehr, was sich schämen heißt, und empfinden keine Scham. Darum werden sie
    fallen unter den Fallenden, zur Zeit ihrer Heimsuchung werden sie stürzen, spricht
    der HERR.
  eng-JPS: They shall be put to shame because they have committed abomination; yea,
    they are not at all ashamed, neither know they how to blush; therefore shall they
    fall among them that fall, in the time of their visitation they shall stumble,
    saith the LORD.
  srp-1865: Eda li se postidješe što èiniše gad? Niti se postidješe niti znaju za
    stid; zato æe popadati meðu onima koji padaju; kad ih pohodim, popadaæe, veli
    Gospod.
  lug-lug: Baakwatibwa ensonyi bwe baakola ebivve? Nedda tebakwatibwa nsonyi wadde,
    so tebamanyi wadde okulimbalimba. Noolwekyo baligwira mu bagudde, balikka lwe
    balibonerezebwa,” bw’ayogera Mukama.
  heb-heb: הבשו כי תועבה עשו גם בוש לא יבשו והכלם לא ידעו לכן יפלו בנפלים בעת פקדתם
    יכשלו אמר יהוה׃
  ben-IRV: তারা যখন জঘন্য কাজ করত তারা কি তার জন্য লজ্জিত? তারা লজ্জিত হয়নি; তাদের
    কোনো নম্রতা নেই। সেইজন্য তারা তাদের শাস্তি দিনের পতিত হবে, সেই সমস্ত লোকদের সঙ্গে
    যারা আগেই পতিত হয়েছে। তাদের বিপর্যয় ঘটবে, সদাপ্রভু বলেন।
  pan-pan: ਕੀ ਉਹ ਲੱਜਿਆਵਾਨ ਹੋਏ ਜਦ ਉਹਨਾਂ ਨੇ ਘਿਣਾਉਣੇ ਕੰਮ ਕੀਤੇ? ਨਹੀਂ, ਉਹ ਮੂਲੋਂ ਹੀ ਲੱਜਿਆਵਾਨ
    ਨਾ ਹੋਏ। ਉਹਨਾਂ ਨੇ ਲਾਲ ਪੀਲਾ ਹੋਣ ਨੂੰ ਜਾਣਿਆ ਵੀ ਨਾ! ਇਸ ਲਈ ਉਹ ਡਿੱਗਿਆਂ ਹੋਇਆਂ ਦੇ ਵਿੱਚ
    ਡਿੱਗ ਪੈਣਗੇ, ਜਿਸ ਵੇਲੇ ਮੈਂ ਉਹਨਾਂ ਦੀ ਖ਼ਬਰ ਲਵਾਂਗਾ। ਉਹ ਠੁਕਰਾਏ ਜਾਣਗੇ, ਯਹੋਵਾਹ ਆਖਦਾ ਹੈ।
  mya-JVB: သူတို့သည် ရွံရှာဘွယ် သောအမှုကို ပြု ပြီးမှရှက် ကြ သလော။ အလျှင်းမ ရှက် ကြ။
    မျက်နှာ မပျက်တတ်ကြ။ ထိုကြောင့်၊ တယောက်နောက် တယောက်လဲ ကြလိမ့်မည်။ ငါစစ်ကြော သောအခါ
    နှိမ့်ချ ခြင်းကိုခံရကြလိမ့်မည်ဟု ထာဝရဘုရား မိန့် တော်မူ၏။
  tbg-tbg: Vika nái vaaqu kaiqa vare variara kaara kaurihae variavo? Aqao, vika vi
    kaiqara vareha kia kauriraiti, qora okara qaqiqai avataqi vi variarave. Ho vira
    kaara vo kiaka kaavunti taiqa vuantemake, te vika ntaihama kaaina entaraqaa vikavata
    kaavunti taiqa vivarave, tiro. Noravano vi uvara tura.
  hmo-hmo: Egu bese taudia e, unai kara dika bada umui karaia neganai, umui be umui
    hemarai noho, a? Umui be umui kamonai lasi, lasi bona lasi momokani. Hemarai ena
    mamina umui diba lasi. Unai dainai do idia mase taudia edia huanai, umui danu
    do umui mase hebou. Lau ese umui do lau panisia neganai, do umui mase momokani.
    Lau inai Lohiabada, lau hereva vadaeni.”
  urd-urd: क्या वह अपने मकरूह कामों की वजह से शर्मिन्दा हुए? वह हरगिज़ शर्मिन्दा न
    हुए, बल्कि वह लजाए तक नहीं। इस लिए वह गिरने वालों के साथ गिरेंगे, ख़ुदावन्द फ़रमाता
    है, जब उनको सज़ा मिलेगी तो वह पस्त हो जाएँगे।
  rus-SYN: Стыдятся ли они, делая мерзости? нет, они нисколько не стыдятся и не краснеют.
    За то падут они между падшими; во время посещения их будут повержены, говорит
    Господь.
  bqc-SIM: Yãbɛ̃ɛ pↄ́ aa kɛ̀ ì kɛnɛ́ wí ũe? Aawo, ìli kɛnɛ́ wí ũo, an gɛɛ lí
    gↄ̃ kpá ń wɛ́io. A yã́i aa ta gbɛ̃́ pↄ́ gɛ̀ gɛ́kĩiↄ guu, aa kwɛ gↄↄ pↄ́ málɛ
    ĩadamá. Má Dii mámɛ má ò.
  tcz-CHONGTHU: Hitobang thet um tahtah ho aboluva, amaho chu jahcha louvu ham? Ajahcha
    naisai pouve. Jum leh ja jong ahepouve. Hijeh chun, amaho chu alhulhamsa ho lah’a
    kijam diu ahi. Keiman amaho chu talen kamatsah’a kaphuh lhuh ding ahi, tin Pakaiyin
    aseiye.
  mar-mar: त्यांनी केलेल्या दुष्कृत्यांबद्दल लाज वाटली का? नाही त्यांना लाज वाटली
    नाही. म्हणून पडणाऱ्यांना शिक्षा होत असता ते पण त्यांच्याबरोबर पडतील, असे परमेश्वर
    म्हणतो.
  qub-qub: ¿Fiyupa melanäcushä cajta rurarcur paycunaga pengacushachuraj? Manami ni
    imanillarpis pengacushachu. Manami musyannachu imano pengacuna cashantapis. Chayno
    cashanpitami castigaptëraj mayanga. Chayrämi mana alliman chayanga. Noga Tayta
    Diosmi chayno në.
  bqp-bqp: N weenɛwɑ sekuru tu bu mwɑ kɔ̃sɑ ye bɑ mɔ̀n sɔ̃. Adɑmɑ sekurɑ ku rɑ bu
    mwɛ bu tukɑ. Bɑ ku rɑ mɑɑ ben torɑnu tubu. Yen sɔ̃nɑ bɑ koo wɔrumɑ bu gbi dɔmɑ
    te kon bu sɛɛyɑsiɑ. Nɛ, Yinni Gusunɔwɑ nɑ yeni geruɑ.
  hat-hat: Ou kwè yo ta wont pou bagay lèd yo fè yo? Bichi! Yo pa wont menm. Yo pa
    konn sa ki rele wont. Se poutèt sa, yo pral tonbe menm jan lòt yo te tonbe a.
    Lè m'a pini yo, se va bout yo. Se Seyè a ki di sa.
  eng-BSB: Are they ashamed of the abomination they have committed? No, they have
    no shame at all; they do not even know how to blush. So they will fall among the
    fallen; when I punish them, they will collapse, says the LORD.
  eng-WEBPB: Were they ashamed when they had committed abomination? No, they were
    not at all ashamed. They couldn’t blush. Therefore they will fall amongst those
    who fall. In the time of their visitation they will be cast down, says the LORD.
  kbq-kbq: Hagi Israeli vahe'mo'zama agoterfa avu'ava zama hu'naza zankura zamagazea
    nosifi? I'o zamagazegu'ma nehu'za kepri'ma hu avu'avara ontahi'naze. E'ina hu'negu
    Nagra zamazeri havizantfama hanua knama esige'na, zamazeri haviza hanuge'za mago'a
    vahe'ma urami'nafi zamagra'enena urami'za haviza hugahaze huno Ra Anumzamo'a hu'ne.
  nhe-BL: ¿Huelis mopinahuaj quema quichihuaj tlamantli quej ni? ¡Axtle! Ax pinahuaj
    niyon se quentzi. Yeca huetzis inintlacayohua ininhuaya nopa sequinoc tlen miquise
    quema niquintlatzacuiltis notlacajhua. Queja nopa niimoTECO niquijtohua.’”
  gub-BL: Uzapo ihewe iro ma'e waiko wà. Aipo imaranugar putar agwer ma'e rehe wà
    nehe. Nan. Na'imaranugar pixik kwaw wà nehe. Nukwaw kwaw umaranugar haw wà. A'e
    rupi u'ar putar amo wazàwe wà nehe no. Wanehe hezepyk mehe nehe, uzemumikahy putar
    tuwe wà nehe. Ihe Tupàn Tuweharupi Wiko Ma'e aiko ko ma'e imume'u har romo ihe.
  eng-DRA: 'They are confounded, because they have committed abomination: yea rather
    they are not confounded with confusion, and they have not know how to blush: therefore
    shall they fall among them that fall; in the time of their visitation they shall
    fall, saith the Lord.'
