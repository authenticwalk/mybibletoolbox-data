  kan-2017: ಆ ಕಾಲದಲ್ಲಿ ಜನರು, “ಸುಮ್ಮನೆ ಕುಳಿತಿರುವುದೇಕೆ? ಕೂಡಿಕೊಳ್ಳಿರಿ, ಕೋಟೆಕೊತ್ತಲಗಳ ಪಟ್ಟಣಗಳಲ್ಲಿ
