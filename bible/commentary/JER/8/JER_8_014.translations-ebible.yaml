verse: JER.008.014
translations:
  mal-C: നാം ഇവിടെ ഇരിക്കുന്നത് എന്തിന്? കൂടിവരിക! നാം ഉറപ്പുള്ള പട്ടണങ്ങളിലേക്കു
    ചെല്ലുക അവിടെ നശിച്ചുപോകുക! നാം അവിടത്തോടു പാപം ചെയ്യുകയാൽ നമ്മുടെ ദൈവമായ യഹോവ
    നമ്മെ നാശത്തിന് ഏൽപ്പിക്കുകയും നമുക്കു കുടിക്കാൻ വിഷജലം നൽകുകയും ചെയ്തിരിക്കുന്നു.
  deu-TKW: Wozu sitzen wir noch still da? Sammelt euch doch, daß wir in die festen
    Städte ziehen und dort untergehen; denn Jahwe, unser Gott, läßt uns untergehen
    und tränkt uns mit Giftwasser, weil wir wider Jahwe gesündigt haben!
  lin-lin: Mpo na nini tozali kovanda awa ? Tosangana esika moko ! Tika ete tokima
    kati na bingumba batonga makasi mpo ete tokufela kuna ! Pamba te Yawe, Nzambe
    na biso, afungoleli biso ekuke ya kufa mpe apesi biso mayi oyo ezali na ngenge
    mpo ete tomela, pamba te tosalaki masumu liboso na Ye.
  eng-LSV: Why are we sitting still? Be gathered, and we go into the fortified cities,
    || And we are silent there, || For our God YHWH has made us silent, || Indeed,
    He causes us to drink water of gall, || For we have sinned against YHWH.
  eng-GNV: 'Why doe we stay? assemble your selues, and let vs enter into the strong
    cities, and let vs be quiet there: for the Lord our God hath put vs to silence
    and giuen vs water with gall to drinke, because we haue sinned against the Lord.'
  eng-WEBSTER: 'Why do we sit still? assemble yourselves, and let us enter into the
    fortified cities, and let us be silent there: for the LORD our God hath put us
    to silence, and given us water of gall to drink, because we have sinned against
    the LORD.'
  nhw-BL: 'Huan huajca nopa masehualme quiijtose: “¿Para tlen timochiyase para timiquise
    nica? Más cuali ma tiyaca ipan nopa altepeme catli moyahualojtoque ica tepamitl
    huan ma timiquica nopona. Pampa TOTECO toDios techtemactilijtoc para ma techmictica.
    Eltoc quen techmacatoc ma tiquijica atl catli quipiya pajtli catli temictía pampa
    tlahuel titlajtlacolchijtoque iixpa.'
  swh-ONEN: “Kwa nini tunaketi hapa? Kusanyikeni pamoja! Tukimbilie kwenye miji yenye
    maboma, tukaangamie huko! Kwa kuwa Bwana, Mungu wetu ametuhukumu kuangamia, na
    kutupa maji yenye sumu tunywe, kwa sababu tumemtenda dhambi.
  bba-bba: Yudɑbɑ bɑ nɛɛ, mbɑn sɔ̃nɑ sɑ sɔ̃ mini. I de su mɛnnɑ kpɑ su dɑ wuu si su
    ɡbɑ̃rɑnu mɔn mi, sɑ n ɡɔɔ mɑrɑ. Domi Gusunɔ bɛsɛn Yinni u yiwɑ su ɡbi. U koo sun
    nim dɛ̃ɛɡim nɔrusiɑ, yèn sɔ̃ sɑ nùn torɑri.
  eng-KJVCPB: 'Why do we sit still? assemble yourselves, and let us enter into the
    defenced cities, and let us be silent there: for the Lord our God hath put us
    to silence, and given us water of gall to drink, because we have sinned against
    the Lord.'
  luo-luo: Angʼo momiyo wabet ka? Chokreuru kaachiel! Waringuru wadhi e mier madongo
    mochiel motegno gohinga kendo watho kuno! Nimar Jehova Nyasaye, ma Nyasachwa osejwangʼowa
    mondo watho, kendo osemiyowa pi moketie sum mondo wamodhi, nikech wasetimo richo
    e nyime.
  meu-meu: Dahaka dainai ta helai kavamu? Aita hegogo, hanua mai maḡudia lalodiai
    baitala, unuseni ai baita mase; badina be Iehova, eda Dirava, vada e revada mase,
    e imoraia ranuna vada e henida, baita inua, badina be Iehova enai vada ta kara
    dika.
  npi-ULB: हामी किन यहाँ बसिरहेका छौं ? सँगसँगै आओ । हामी किल्लाबन्दी गरिएका सहरहरूमा
    जाऔं, र त्यहाँ हामी मरेर चुप बनौं । किनकि परमप्रभु हाम्रा परमेश्‍वरले हामीलाई
    चुप पार्नुहुनेछ । उहाँले हामीलाई विष पिउन लगाउनुहुनेछ किनकि हामीले उहाँको विरुद्धमा
    पाप गरेका छौं ।
  yor-yor: “Èéṣe tí àwa fi jókòó ní ibí yìí? A kó ara wa jọ! Jẹ́ kí a sálọ sí ìlú
    olódi kí a sì ṣègbé síbẹ̀. Nítorí tí Olúwa Ọlọ́run wa ti pinnu pé a ó ṣègbé. Yóò
    sì fún wa ní omi onímájèlé mu, nítorí àwa ti ṣẹ̀ sí i.
  pes-OPCB: 'آنگاه قوم خدا خواهند گفت: «چرا اینجا نشسته‌ایم؟ بیایید به شهرهای حصاردار
    برویم و آنجا بمیریم؛ زیرا خداوند، خدای ما، ما را محکوم به نابودی کرده و جام زهر
    داده تا بنوشیم، چون ما نسبت به او گناه ورزیده‌ایم.'
  tgl-ULB: Bakit tayo nakaupo dito? Magsama-sama tayo, pumunta tayo sa mga matitibay
    na lungsod at magiging tahimik ang ating kamatayan doon. Sapagkat patatahimikin
    tayo ni Yahweh na ating Diyos. Paiinumin niya tayo ng lason yamang nagkasala tayo
    laban sa kaniya.
  hui-hui: Ani berogola Yuda wali agali tigua ogodagua lolebira, Irane aginaga ina
    bame biru ngamabe. Ina bibahende mo mogo bialu tano wai pabe hongohe mbira kagoha
    pu kamaria ina bayagua nde tano ogoniha homami̱ya ai ma. Iname Anduane Homogo
    inanaga Ngode Datagaliwabe kagohondo mana ko bialu harimagonaga ibugua ina homaiore
    helole manda bu ka. Ibugua ina wali agali homolenenaga tomia ko mbira mo ngiyagola
    ogoni naradagua binigo kamagoni.
  mya-mya: ဘု​ရား​သ​ခင်​၏​လူ​မျိုး​တော်​က``ငါ​တို့​သည် အ​ဘယ်​ကြောင့်​မ​လှုပ်​မ​ယှက်​ထိုင်​နေ​ကြ​ပါ
    သ​နည်း။ လာ​ကြ၊ ခံ​တပ်​မြို့​များ​သို့​ပြေး​၍ ငါ​တို့​သေ​ကြ​ကုန်​အံ့။ ငါ​တို့​ဘု​ရား​သ​ခင်
    ထာ​ဝ​ရ​ဘု​ရား​သည် ငါ​တို့​အား​သေ​ဒဏ် စီ​ရင်​တော်​မူ​ပြီ။ ငါ​တို့​သည်​ကိုယ်​တော်​ကို
    ပြစ်​မှား​သည်​ဖြစ်​၍ ကိုယ်​တော်​သည်​ငါ​တို့ သောက်​ရန်​အ​ဆိပ်​ပါ​သော​ရေ​ကို​တိုက်​တော်
    မူ​ပြီ။-
  bod-N: རང་ཅག་གྲགས་འགུལ་ཅི་ཡང་མེད་པར་སྡོད་པ་ཅི་ཡིན་ནམ། རང་ཅག་མཉམ་དུ་འདུས་ཏེ་མཁར་བརྟན་པོའི་ནང་དུ་འཛུལ་ནས་དེ་རུ་མེད་པར་འགྲོའོ།
    །ཅི་ལ་ཞེ་ན། བདག་ཅག་གིས་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་འགལ་བའི་སྡིག་པ་བྱས་པས་ན། རང་རེའི་དཀོན་མཆོག་ཡ་ཝཱེས་རང་ཅག་གྲགས་འགུལ་ཅི་ཡང་མེད་པར་མཛད་ཅིང་།
    ཡང་ང་ཚོར་དུག་ཆུ་འཐུང་དུ་བཅུག་གོ །
  sna-sna: “Ko, takagarireiko pano? Unganai pamwe chete! Ngatitizirei kumaguta akakomberedzwa
    tindofira ikoko! Nokuti Jehovha Mwari wedu atitongera kufa, nokuti akatipa mvura
    ino muchetura kuti tinwe, nokuti takamutadzira.
  spa-BLM: “¿Por qué nos quedamos quietos? ¡Reúnanse! Entremos en las ciudades fortificadas,
    y guardemos silencio allí; porque Yahvé, nuestro Dios, nos ha hecho callar, y
    nos han dado de beber agua envenenada, porque hemos pecado contra Yahvé.
  cac-cac: 'Ol yal eb'' aj Judá icha tic: ¿Tas yuj tzon̈ can d''a tic? Co molb''ejec
    co b''a, con̈ b''ateccan d''a chon̈ab'' vach'' yajoch smuroal. Ata'' ol co col
    co b''a, vach''chom d''a scal oval ol on̈ chamoc. A Jehová co Diosal tzon̈ sataneli,
    yujto ix och co mul d''ay, ichato ix yac'' cuc'' a a'' ayb''at veneno d''a scal.'
  swh-ULB: Kwa nini tunakaa hapa? Njoni pamoja; twendeni kwenye hiyo miji yenye maboma,
    na tutakaa kimya kule katika kifo. Kwa kuwa BWANA, Mungu wetu atatunyamazisha.
    Atatufanya tunywe sumu, kwa kuwa tumemtenda dhambi.
  bel-bel: '«Чаго мы сядзім? зьбірайцеся, пойдзем ва ўмацаваныя гарады, і там загінем:
    бо Гасподзь Бог наш назначыў нас на пагібель і дае нам піць ваду з жоўцю за тое,
    што мы грашылі перад Госпадам».'
  deu-ELBBK: Wozu bleiben wir sitzen? Versammelt euch, und lasst uns in die festen
    Städte ziehen und dort umkommen! Denn der HERR, unser Gott, hat uns zum Untergang
    bestimmt und uns mit bitterem Wasser getränkt, weil wir gegen den HERRN gesündigt
    haben.
  mbb-OT: “Ne zutun egkaǥi sikandan te, ‘Na, hengkey pa is edteǥazan tew? Kuwa kew
    en su edhendiyè kiw te menge inged he vinerengbeng, ne zutun kiw ebpekimatey.
    Su iyan en hukum te Nengazen he Megbevayè tew is edhimetayan kiw. Iring te mibeǥayan
    kiw zin te wahig he zuen duen hilu he egkeinum tew, su ǥeina te nekesalè kiw ziyà
    te kandin.
  mal-2015: നാം അനങ്ങാതിരിക്കുന്നതെന്തു? കൂടിവരുവിൻ; നാം ഉറപ്പുള്ള പട്ടണങ്ങളിൽ ചെന്നു
    അവിടെ നശിച്ചുപോക; നാം യഹോവയോടു പാപം ചെയ്കകൊണ്ടു നമ്മുടെ ദൈവമായ യഹോവ നമ്മെ നഞ്ചുവെള്ളം
    കുടിപ്പിച്ചു നശിപ്പിച്ചിരിക്കുന്നു.
  rmc-rmc: 'O manuša phenen: „Soske mek bešas? Aven skidas pes upre, a džas andro
    ohradzimen fori, hoj ode te meras! Se o RAJ, amaro Del, amen kamel te zňičinel
    a del amen te pijel o jedovato paňi, bo amen kerďam o bini anglo RAJ.'
  pes-OPV: پس ما چرا می‌نشینیم؟ جمع بشوید تا به شهرهای حصاردار داخل شویم و در آنها
    ساکت باشیم. زیرا که یهوه خدای ما ما را ساکت گردانیده و آب تلخ به ما نوشانیده است
    زانرو که به خداوندگناه ورزیده‌ایم.
  ron-1924: „Пентру че шедем жос? Стрынӂеци-вэ ши хайдем ын четэциле ынтэрите, ка
    сэ перим аколо! Кэч Домнул Думнезеул ностру не сортеште ла моарте, не дэ сэ бем
    апе отрэвите, пентру кэ ам пэкэтуит ымпотрива Домнулуй.
  ben-OBCV: কেন আমরা এখানে বসে আছি? এসো, সবাই একত্র হই! এসো আমরা সুরক্ষিত নগরগুলিতে
    পালিয়ে যাই এবং সেখানে ধ্বংস হই! কারণ আমাদের ঈশ্বর সদাপ্রভু আমাদের ধ্বংস হওয়ার
    জন্য নিরূপণ করেছেন এবং আমাদের পান করার জন্য বিষাক্ত জল দিয়েছেন, কারণ আমরা তাঁর
    বিরুদ্ধে পাপ করেছি।
  som-som: Bal maxaynu isaga fadhinnaa? Isa soo wada urursada, oo ina keena aynu magaalooyinka
    deyrka leh galnee, oo aynu halkaas ku halliganno, waayo, Rabbiga Ilaaheenna ah
    ayaa ina halligay, oo wuxuu ina cabsiiyey biyo xammeetiyeed, maxaa yeelay, Rabbigeenna
    waynu ku dembaabnay.
  lat-VUC: 'Quare sedemus? convenite, et ingrediamur civitatem munitam, et sileamus
    ibi: quia Dominus Deus noster silere nos fecit, et potum dedit nobis aquam fellis:
    peccavimus enim Domino.'
  eng-ASVBT: Why do we sit still? assemble yourselves, and let us enter into the fortified
    cities, and let us be silent there; for Jehovah our God hath put us to silence,
    and given us water of gall to drink, because we have sinned against Jehovah.
  ita-1885: Perchè ce ne stiamo? ricoglietevi, ed entriamo nelle città forti, ed ivi
    stiamocene cheti; perciocchè il Signore Iddio nostro ci fa star cheti, e ci abbevera
    d'acqua di tosco; perciocchè abbiam peccato contro al Signore.
  eng-LXXUP: 'Why do we sit still? assemble yourselves, and let us enter into the
    strong cities, and let us be cast out there: for God has cast us out, and made
    us drink water of gall, because we have sinned before him.'
  eng-ULB: Why are we sitting here? Come together; let us go to the fortified cities,
    and we will become silent there in death. For Yahweh our God will silence us.
    He will make us drink poison, since we have sinned against him.
  spa-VBL: 'La gente dice: “¿Por qué estamos sentados aquí? Juntémonos y corramos
    a las ciudades fortificadas. Allí podemos morir, porque el Señor, nuestro Dios,
    nos está matando dándonos a beber agua envenenada, porque pecamos contra él.'
  fra-_FOB: Pourquoi demeurons-nous assis? Assemblez-vous, et entrons dans les villes
    fortes, et nous y périrons! Car l'Éternel notre Dieu a résolu notre perte; il
    nous fait boire des eaux empoisonnées; parce que nous avons péché contre l'Éternel.
  mal-mal: “നാം അനങ്ങാതിരിക്കുന്നതെന്ത്? കൂടിവരുവിൻ; നാം ഉറപ്പുള്ള പട്ടണങ്ങളിൽ ചെന്ന്
    അവിടെ നശിച്ചുപോകുക; നാം യഹോവയോടു പാപം ചെയ്യുകകൊണ്ട് നമ്മുടെ ദൈവമായ യഹോവ നമ്മെ
    നഞ്ചുവെള്ളം കുടിപ്പിച്ച് നശിപ്പിച്ചിരിക്കുന്നു.
  urd-GVR: Tab tum kahoge, ‘Ham yahāṅ kyoṅ baiṭhe raheṅ? Āo, ham qilāband shahroṅ
    meṅ panāh le kar wahīṅ halāk ho jāeṅ. Ham ne Rab apne Ḳhudā kā gunāh kiyā hai,
    aur ab ham is kā natījā bhugat rahe haiṅ. Kyoṅki usī ne hameṅ halākat ke hawāle
    karke hameṅ zahrīlā pānī pilā diyā hai.
  suz-BL: मुरुमी “गो मारदे एकेर निश्‍शा बाक्‍या। मुर आन कली पुक्‍शा, गो गारो हिरशो
    सहर आ आगा मेर प्रोक्‍य। मिनु मेकेरेन बेक्‍य। मारदे हना परमप्रभु इं परमप्रभु यावेम
    इं कली बेक्‍पाइक्‍चा कली सोइश्‍शो बाक्‍ब। मिनु इं कली बीस ब्‍वाइश्‍शो ब्‍वाक्‍कु
    तूचा गेप्‍तु। मारदे हना गो परमप्रभु यावे कली पाप पाइतय। येरमीया ९:१४
  eng-NOY: “Why do we remain here?” [[shall they say.]] “Assemble yourselves and let
    us go into the fortified cities. And let us there wait in silence! For Jehovah
    our God hath put us to silence, And given us the water of hemlock to drink, Because
    we have sinned against Jehovah.
  ita-1927: “Perché ce ne stiamo qui seduti? Adunatevi ed entriamo nelle città forti
    per quivi perire! Poiché l’Eterno, il nostro Dio, ci condanna a perire, ci fa
    bere delle acque avvelenate, perché abbiam peccato contro l’Eterno.
  ckb-ckb: «ئێمە بۆچی دانیشتووین؟ با کۆببینەوە! با هەڵبێین بۆ شارە قەڵابەندەکان و
    لەوێ لەناوبچین! یەزدانی پەروەردگارمان بڕیاری لەناوچوونی ئێمەی داوە، ئاوی ژەهراویمان
    دەرخوارد دەدات، لەبەر ئەوەی لە دژی یەزدان گوناهمان کرد.
  eng-BBE: Why are we seated doing nothing? come together, and let us go to the walled
    towns, and let destruction overtake us there, for the Lord our God has sent destruction
    on us, and given us bitter water for our drink, because we have done evil against
    the Lord.
  kan-OKCV: ನಾವು ಏಕೆ ಸುಮ್ಮನೆ ಕೂತುಕೊಳ್ಳುತ್ತೇವೆ? ನೀವು ಕೂಡಿಕೊಳ್ಳಿರಿ, ಕೋಟೆಯುಳ್ಳ ಪಟ್ಟಣಗಳಲ್ಲಿ
    ಪ್ರವೇಶಿಸೋಣ, ಅಲ್ಲಿ ನಾಶವಾಗೋಣ. ಏಕೆಂದರೆ, ನಾವು ನಮ್ಮ ಯೆಹೋವ ದೇವರಿಗೆ ವಿರೋಧವಾಗಿ ಪಾಪಮಾಡಿದ
    ಕಾರಣ, ನಮ್ಮ ದೇವರಾದ ಯೆಹೋವ ದೇವರು ನಮ್ಮನ್ನು ನಾಶಮಾಡಿ, ನಮಗೆ ವಿಷದ ನೀರನ್ನು ಕುಡಿಯಲು ಕೊಟ್ಟಿದ್ದಾರೆ.
  tam-2017: நாம் சும்மாயிருப்பானேன்? கூடி வாருங்கள்; நாம் அரணான பட்டணங்களுக்குள் நுழைந்து,
