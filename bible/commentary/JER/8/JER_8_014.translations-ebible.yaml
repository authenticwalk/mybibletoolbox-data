  dan-1931: Hvorfor sidder vi stille? Flok jer dog sammen, lad os gå til de faste
    Stæder og tilintetgøres der! Thi HERREN vor Gud tilintetgør os, Gift er vor Drik,
    thi vi synded mod HERREN.
  vie-OVCB: 'Lúc ấy, nhiều người sẽ bảo nhau: ‘Lẽ nào chúng ta đành khoanh tay chịu
    chết? Hãy trốn vào các thành kiên cố rồi chết tại đó. Vì Chúa Hằng Hữu, Đức Chúa
    Trời chúng ta đã hủy diệt chúng ta và cho chúng ta uống chén thuốc độc vì chúng
    ta phạm tội chống nghịch Chúa Hằng Hữu.'
  guj-2017: આપણે કેમ અહીં બેસી રહીએ છીએ? આવો, આપણે બધા; કિલ્લેબંધ નગરોમાં જઈએ અને
    ત્યાં મૃત્યુ પામીએ, કેમ કે આપણા ઈશ્વર યહોવાહે આપણો નાશ કર્યો છે અને આપણને પીવાને
    ઝેર આપ્યુ છે. કેમ કે આપણે યહોવાહની વિરુદ્ધ પાપ કર્યું છે.
  pon-2006A: Sapwellimen Koht aramas akan ahpw kalelapak, “Dahme kitail mwomwohdki
    sohte mwekid? Kumwail kohdo, kitail pahn sopolahng nan kahnimw kehl kehlail kan
    oh mehla wasao. KAUN-O, atail Koht, ketin kerieikitaillahr pwe kitail en mehla;
    e ketikidohng kitail pwoisin pwe kitail en nim, pwehki atail dipadahr.
  por-BRBSL: “Por que ficamos quietos? Monte-se! Vamos entrar nas cidades fortificadas,
    e vamos ficar em silêncio lá; para Yahweh nosso Deus nos colocou em silêncio,
    e nos deu água envenenada para beber, porque pecamos contra Yahweh.
  cth-cth: Bangkongmaw sut na tahung awh. Cungtalah kâracut awh vaiteh, rapan ka tawn
    e khopui dawk kâen awh sei. Haw vah cungtalah dout awh sei. Bangdawk tetpawiteh,
    maimouh ni BAWIPA koe yon awh toung dawkvah, BAWIPA maimae Cathut ni duenae sue
    na pânei awh teh, kahmakatanae koe na ta awh toe.
  twi-twi: Adɛn nti na yɛtete ha? Mommoaboa mo ho ano! Momma yenguan nkɔ nkuropɔn
    a ɛwɔ bammɔ mu na yenkowuwu wɔ hɔ! efisɛ Awurade yɛn Nyankopɔn abu yɛn kumfɔ na
    wama yɛn nsu a awuduru wɔ mu sɛ yɛnnom, efisɛ yɛayɛ bɔne atia no.
  hlt-hlt: Balae tih mamih n'ngol sut. Tingtun uh sih lamtah hmuencak khopuei la ael
    uh sih. Mamih kah BOEIPA Pathen loh mamih n'kuemsuem sak dongah pahoi kuemsuem
    uh sih. BOEIPA taengah n'tholh uh dongah sue tui ni mamih n'tul coeng.
  tbz-SIM: Ti kɑri diɛ nkɛ pĩ́ mbɑ? Tí kɔtɛnɛ̀ yɛhɛkɛ̀ iduotí fitɛ́ yɛ̀ kɛ́mbɑɑ̀ mukṹṹ.
    Ti Yiɛ̀ nKuyie nkuù tɑ̃ɑ̃tɛ́ kɛ bo ti kuɔ. Kuù ti niinko mɛniɛ mmɛ̀ɛ̀ ɑ̃ mutie
    mùù kɔ̀ù, ti kù cɑ̀kɛ mɛ̀ɛ̀ kpɛ́í nte kɛ̀ kù ti dɔ̀ɔ̀ mɛmmɛ.
  msy-2020: 'Eghtɨ Judaba kamaghɨn mɨkɨmam: “Manmaghɨn amizɨ e puram apia? E uari
    akuvagh mangɨ nguibar ekiar dɨvazir gavgaviba itibar aven mongam. Egh e nguibar
    kabar aven arɨghiram. E arazir kuramɨn Ikiavɨra Itir God gami, a en God. Ezɨ a
    ghaze, e ovengam. A ivezir kuram e danɨngam, mati gumazir mam marasinɨn kurar
    gumazibagh asɨghasɨzim me danɨngtɨ me aneremam.'
  azb-azb: «Nə üçün yerimizdə oturmuşuq? Yığılın, gedib qalalı şəhərlərə girək, Orada
    həlak olaq, Çünki Allahımız Rəbb Bizi ölümə təslim etdi, Bizə zəhərli su içirdi,
    Ona görə ki Rəbbə qarşı günah etdik.
  eng-DBY: 'Why do we sit still? Assemble yourselves, and let us enter into the fenced
    cities, and let us be silent there: for Jehovah our God hath put us to silence,
    and given us water of gall to drink, because we have sinned against Jehovah.'
  hin-2017: हम क्यों चुप-चाप बैठे हैं? आओ, हम चलकर गढ़वाले नगरों में इकट्ठे नाश हो
    जाएँ; क्योंकि हमारा परमेश्वर यहोवा हमको नाश करना चाहता है, और हमें विष पीने को
    दिया है; क्योंकि हमने यहोवा के विरुद्ध पाप किया है।
  wol-KYG: «Ana lu nuy toog? Fabuleen, nu dem ca dëkk ya tata wër, deeyi fa. Sunu
    Yàlla Aji Sax ji nar na sunu dee; moo nu nàndal tookey mbugal, nde noo tooñ Aji
    Sax ji.
  eng-YLT: Wherefore are we sitting still? Be gathered, and we go in to the fenced
    cities, And we are silent there, For Jehovah our God hath made us silent, Yea,
    He causeth us to drink water of gall, For we have sinned against Jehovah.
  eng-WYC-2017: Why sit we? come ye together, enter we into a strong city, and be
    we still there; for our Lord hath made us to be still, and gave to us drink the
    water of gall; for we have sinned to the Lord.
  eng-WMBB: “Why do we sit still? Assemble yourselves! Let’s enter into the fortified
    cities, and let’s be silent there; for the LORD our God has put us to silence,
    and given us poisoned water to drink, because we have sinned against the LORD.
  urd-GVH: तब तुम कहोगे, ‘हम यहाँ क्यों बैठे रहें? आओ, हम क़िलाबंद शहरों में पनाह
    लेकर वहीं हलाक हो जाएँ। हमने रब अपने ख़ुदा का गुनाह किया है, और अब हम इसका नतीजा
    भुगत रहे हैं। क्योंकि उसी ने हमें हलाकत के हवाले करके हमें ज़हरीला पानी पिला दिया
    है।
  rug-rug: 'Sari tinoni te Tamasa si zama guahe: “Na vegua ke habotu noso eko mo si
    gita? Aria mada varigara! Mada nuquru la koari na vasileana sapu ta gobadi, mada
    la mate vasina! Ura e Zihova sa nada Tamasa si ele tozi vura nia sa minate tadigita,
    meke ponini gita napo Sa sapu koa ia poizini pude napoa, sina ele tavete va sea
    si gita koe Zihova.'
  gaz-gaz: Nu maaliif as teenya? Walitti qabamaa! Kottaa gara magaalaawwan dallaa
    jabaa qabaniitti baqannee achitti haa dhumnu! Waan nu cubbuu isatti hojjenneef
    Waaqayyo Waaqni keenya badiisatti dabarsee nu kenneeraatii; akka dhugnuufis bishaan
    summaaʼaa nuu kenneera.
  fra-LSG: Pourquoi restons-nous assis? Rassemblez-vous, et allons dans les villes
    fortes, Pour y périr! Car l’Éternel, notre Dieu, nous destine à la mort, Il nous
    fait boire des eaux empoisonnées, Parce que nous avons péché contre l’Éternel.
  yal-yal: Yamaan naxa, “Nanfera en luma dɔxi? Ɛ malan! En na en gi, siga taa makantanxine
    yi, en sa halagi mɛnni! Bayo Alatala, en ma Ala bata halagin nagidi en ma, a ige
    xɔlɛne fi en ma, bayo en bata yulubin liga a ra.
  haw-1868: No ke aha la kakou e noho malie ai? E hoakoakoa oukou, a e komo iloko
    o na kulanakauhale i paa i ka pa, a malaila kakou e noho ekemu ole ai; no ka mea,
    e luku mai o Iehova ia kakou, a e hoohainu mai ia kakou i ka wai o ke au, no ka
    mea, ua hana hewa kakou ia Iehova.
  arb-NAV: فَمَا لَنَا قَابِعُونَ هُنَا؟ اجْتَمِعُوا مَعاً وَلْنَلْجَأْ إِلَى الْمُدُنِ
    الْحَصِينَةِ وَنَهْلِكْ هُنَاكَ، لأَنَّ الرَّبَّ إِلَهَنَا قَدْ قَضَى عَلَيْنَا
    بِالْهَلاكِ، وَأَعْطَانَا مَاءً مَسْمُوماً لِنَشْرَبَهُ، لأَنَّنَا أَخْطَأْنَا
    فِي حَقِّهِ.
  ewe-ewe: “Nu ka ta mienɔ anyi ɖe afi sia ɖo? Miƒo ƒu! Mina míasi ayi ɖe du sesẽwo
    me ne míatsrɔ̃ ɖe afi ma! Elabena Yehowa, míaƒe Mawu la ɖoe ɖi be miatsrɔ̃ eye
    wotsɔ aɖitsi na mí be miano elabena míewɔ nu vɔ̃.
  eng-LEE: “Why do we sit still? assemble yourselves, and let us enter into the fortified
    cities, and let us be silent there; for the Lord our God hath put us to silence,
    and given us poison-water to drink; because we have sinned against the Lord.
  asm-FB: “আমি কিয় বহি থাকোঁ? আহাঁ, আমি একে লগ হৈ গড়েৰে আবৃত নগৰত সোমাওঁ, আৰু তাত
    নিজম দি থাকোঁ, কিয়নো আমাৰ ঈশ্বৰে আমাৰ মুখ বন্ধ কৰিলে, আৰু বিহ গছৰ ৰস পান কৰালে,
    কাৰণ আমি যিহোৱাৰ বিৰুদ্ধে পাপ কৰিলোঁ।
  sus-A: «وٌن نَ مُنسٍ رَبَقٍ بٍ؟ وٌن شَ مَلَن، وٌن شَ وٌن فِ تَا مَكَنتَشِيٍ كُي،
    وٌن شَ قَشَ نَا، بَرِ مَ وٌن مَرِفِ عَلَتَلَ بَرَ نَتّ تٌنفٌ عَ شَ وٌن سْنتْ،
    عَ شَ شْنّ دْشْ وٌن مَ وٌن مَ يُنُبِيٍ شَ قٍ رَ.
  fra-SBL: « Pourquoi restons-nous assis ? Rassemblez-vous ! Entrons dans les villes
    fortifiées, et faisons silence là-bas ; car Yahvé notre Dieu nous a fait taire,
    et nous a donné de l'eau empoisonnée à boire, parce que nous avons péché contre
    Yahvé.
  hbo-hbo: עַל־מָה֙ אֲנַ֣חְנוּ יֹֽשְׁבִ֔ים הֵֽאָסְפ֗וּ וְנָבֹ֛וא אֶל־עָרֵ֥י הַמִּבְצָ֖ר
    וְנִדְּמָה־שָּׁ֑ם כִּי֩ יְהוָ֨ה אֱלֹהֵ֤ינוּ הֲדִמָּ֙נוּ֙ וַיַּשְׁקֵ֣נוּ מֵי־רֹ֔אשׁ
    כִּ֥י חָטָ֖אנוּ לַיהוָֽה׃
  kik-kik: “Tũikarĩte haha nĩkĩ? Cookanĩrĩrai hamwe! Nĩtũũrei, tũtoonye matũũra marĩa
    mairigĩirwo na hinya tũgakuĩre kuo! Nĩgũkorwo Jehova Ngai witũ nĩwe ũtwathĩrĩirie
    gĩkuũ, agatũhe maaĩ maroge tũnyue, nĩ ũndũ nĩtũmwĩhĩirie.
  fra-NCL: Pourquoi restons-nous assis ? Rassemblez-vous et allons dans les villes
    fortes et nous y périrons ! Puisque Yahweh notre Dieu nous fait périr et nous
    fait boire des eaux empoisonnées, parce que nous avons péché contre Yahweh !...
  cek-AK: Tipongah hae ah anghnut o sut loe? Nawnto amkhueng oh, kacak sipae vangpuinawk
    thungah akun o si loe, to ah om o duem si; Angraeng nuiah a zae o boeh pongah,
    aicae Angraeng Sithaw mah aicae ang ohsak duem moe, kakhaa tui hoi abaeh ih tui
    to ang naek o sak boeh.
  cuk-cuk: 'Geb dulemar sogdemalad: “¿Ibi anmar wegi gannaa sabukwa? Dage, anmar neggwebur-gandikmaladse
    nae, agi anmar itoba burgwemaloed. Ar anmar Bab-Dummadgi dummad-isgusad-ular,
    anmar-Bab-Dummad-Jehová anmar-obelonaid. Dii-ina-nusubiid-gobega anmar-imaksad.'
  uig-CYR: «Биз немишкә мошу йәрдә бекар олтириверимиз? Жиғилайли, мустәһкәм шәһәрләргә
    кирип шу йәрләрдә күрәш қилип түгишәйли! Чүнки Пәрвәрдигар Худайимиз бизни түгәштүрүп,
    бизгә өт сүйини бәрди; чүнки биз Пәрвәрдигар алдида гуна садир қилдуқ.
  tel-2017: “మనం ఎందుకు ఇక్కడ కూర్చున్నాం? మనమంతా కలిసి ప్రాకారాలున్న పట్టణాల్లోకి
    వెళ్ళి అక్కడే చచ్చిపోదాం రండి. యెహోవాయే మనలను నాశనం చేస్తున్నాడు. మనం ఆయనకు విరోధంగా
    పాపం చేశాం కాబట్టి మన దేవుడు యెహోవా మనకు విషజలం తాగించాడు.
  hat-BSA: “Poukisa nou chita an plas? Rasanble nou! Annou antre nan vil fòtifye yo,
    epi la, annou rete an silans; paske SENYÈ a, Bondye nou an, te fè nou tonbe an
    silans. Li te bannou dlo anpwazone pou nou bwè, paske nou te peche kont SENYÈ
    a.
  kos-kos: Na mwet lun God uh siyuk, “Efu kut ku mutana? Fahsru, kut kasrusr som nu
    ke siti potyak ku uh ac misa we. LEUM GOD lasr El wotela mu kut in misa. El ase
    pwasin kut in nim, mweyen kut orekma koluk lainul.
  hbo-WLC: עַל־מָה֙ אֲנַ֣חְנוּ יֹֽשְׁבִ֔ים הֵֽאָסְפ֗וּ וְנָב֛וֹא אֶל־עָרֵ֥י הַמִּבְצָ֖ר
    וְנִדְּמָה־שָּׁ֑ם כִּי֩ יְהוָ֨ה אֱלֹהֵ֤ינוּ הֲדִמָּ֙נוּ֙ וַיַּשְׁקֵ֣נוּ מֵי־רֹ֔אשׁ
    כִּ֥י חָטָ֖אנוּ לַיהוָֽה׃
  ibo-ibo: Gịnị ka unu na-eme nʼebe a unu nọdụrụ ala? Kwakọtaanụ ihe unu niile. Ngwa,
    ka anyị gbapụnụ ọsọ gaa nʼobodo ndị ahụ niile e wusiri ike nọdụ nʼebe ahụ nwụọ!
    Nʼihi na Onyenwe anyị Chineke anyị amaala anyị ikpe ọnwụ. O nyela anyị mmiri e
    tinyere nsi ka anyị ṅụọ, nʼihi na anyị emehiela megide ya.
  ory-ory: ଆମ୍ଭେମାନେ କାହିଁକି ତୁନି ହୋଇ ବସୁଅଛୁ? ଏକତ୍ରିତ ହୁଅ, ଆସ, ଆମ୍ଭେମାନେ ପ୍ରାଚୀର-ବେଷ୍ଟିତ
    ନଗରମାନରେ ପ୍ରବେଶ କରୁ ଓ ସେଠାରେ ନୀରବ ହେଉ; କାରଣ ଆମ୍ଭେମାନେ ସଦାପ୍ରଭୁଙ୍କ ବିରୁଦ୍ଧରେ ପାପ
    କରିଅଛୁ ବୋଲି ସଦାପ୍ରଭୁ ଆମ୍ଭମାନଙ୍କର ପରମେଶ୍ୱର ଆମ୍ଭମାନଙ୍କୁ ନୀରବ କରିଅଛନ୍ତି ଓ ବିଷବୃକ୍ଷର
    ରସ ପାନ କରିବାକୁ ଦେଇଅଛନ୍ତି।
  chk-chk: Nge ekewe aramas ra apasa, “Pwota sa chök momot? Ousipwe chufengen o sülong
    lon ekewe telinimw mi pöchökül tittir, pwe sipwe mäla ikenan. Pun ewe Samol mi
    Lapalap ach Kot a anümamauakich pwe sipwe mäla. A ngenikich koluk mi poison pwe
    sipwe ün, pun sia tipis ngeni ewe Samol mi Lapalap.
  rop-rop: Wal blanga YAWEI pipul olabat bin tok na, “Wotfo melabat jidanbat iya wan
    pleis kwaitbala? Kaman na, melabat lafta ran deya langa detlot brabli strongbala
    taun wulijim melabat garra dai deya na. YAWEI wandim melabat garra dai, en imbin
    gibit langa melabat poisin blanga dringgim, dumaji melabat bin oldei dumbat nogudbala
    ting langa im.
  ukr-1871: Чого ще седимо? Скуплюймось докупи та йдїмо в утверджені міста, — там
    і погинемо; бо Господь, Бог наш, судив нам згинути, й дає нам пити воду з жовчею,
    за те що согрішали проти Господа.
  deu-1951: Was säumen wir? Versammelt euch, und laßt uns in die festen Städte ziehen,
    daß wir daselbst zugrunde gehen! Denn der HERR, unser Gott, richtet uns zugrunde
    und tränkt uns mit Giftwasser, weil wir wider den HERRN gesündigt haben.
  eng-JPS: '''Why do we sit still? Assemble yourselves, and let us enter into the
    fortified cities, and let us be cut off there; for the LORD our God hath cut us
    off, and given us water of gall to drink, because we have sinned against the LORD.'
  srp-1865: Što stojimo? skupite se i uðimo u tvrde gradove, i ondje muèimo; jer nas
    je Gospod Bog naš umuèkao napojivši nas žuèi, jer zgriješismo Gospodu.
  lug-lug: Kiki ekitutuuzizza wano obutuuza? Mukuŋŋaane. Tuddukire mu bibuga ebiriko
    bbugwe tuzikiririre eyo. Mukama Katonda atuwaddeyo tuzikirire era atuwadde amazzi
    agalimu obutwa tuganywe, kubanga twonoonye mu maaso ge.
  heb-heb: על מה אנחנו ישבים האספו ונבוא אל ערי המבצר ונדמה שם כי יהוה אלהינו הדמנו
    וישקנו מי ראש כי חטאנו ליהוה׃
  ben-IRV: আমরা কেন এখানে বসে আছি? চল, আমরা সুরক্ষিত শহরে যাই এবং সেখানে মৃত্যুতে
    নীরব হই, কারণ আমাদের ঈশ্বর সদাপ্রভু আমাদের নীরব করবেন। তিনি আমাদের জন্য বিষাক্ত
    পানীয় দেবেন, কারণ আমরা তাঁর বিরুদ্ধে পাপ করেছি।
  pan-pan: ਅਸੀਂ ਕਿਉਂ ਬੈਠੇ ਹਾਂ? ਇਕੱਠੇ ਹੋ ਜਾਓ ਅਤੇ ਆਓ, ਅਸੀਂ ਗੜ੍ਹ ਵਾਲੇ ਸ਼ਹਿਰਾਂ ਵਿੱਚ ਵੜ
    ਜਾਈਏ, ਉੱਥੇ ਅਸੀਂ ਮੁੱਕ ਜਾਈਏ, ਕਿਉਂ ਜੋ ਯਹੋਵਾਹ ਸਾਡੇ ਪਰਮੇਸ਼ੁਰ ਨੇ ਸਾਨੂੰ ਮੁਕਾ ਦਿੱਤਾ, ਅਤੇ
    ਸਾਨੂੰ ਵਿਹੁ ਵਾਲਾ ਪਾਣੀ ਪਿਲਾ ਦਿੱਤਾ, ਅਸੀਂ ਯਹੋਵਾਹ ਦੇ ਵਿਰੁੱਧ ਪਾਪ ਜੋ ਕੀਤਾ ਸੀ।
  mya-JVB: ငါ တို့သည် အဘယ် ကြောင့် ထိုင် လျက်နေကြ သနည်း။ စုဝေး ကြကုန်အံ့၊ ခိုင်ခံ့
    သော မြို့ များအထဲ သို့ ဝင် ၍ တိတ်ဆိတ် စွာ နေကြကုန်အံ့။ ငါတို့သည် ထာဝရဘုရား ကို
    ပြစ်မှား သောကြောင့် ၊ ငါ တို့၏ ဘုရား သခင်ထာဝရဘုရား သည် ငါ တို့ကို တိတ်ဆိတ် စွာနေစေ၍
    ၊ ဆေးခါး နှင့် ရောသော ရေ ကိုတိုက် တော်မူ၏။
  tbg-tbg: 'Vi entara Iutaini variaka mintima tivarave: Oho, tenavu qumina maini oquvi
    variarorave. Kaiqe himpi ruqemake vo vatuka vo vatuka vaantaavura ututumateraqi
    oru vaiha qutu vuare. Tentanavu Variqa Noravano Kotiva tivatai uvara raqa kaunara
    kaara viva tinavu vehi autu taiqa karevave. Viva tinavuara qutu vuate tiro, uhi
    namari tinavu timivo.'
  hmo-hmo: Vadaeni taunimanima idia gwau, “Badina dahaka ita helai kava noho? Do ita
    haboua, hanua mai edia magudia dekenai do ita heau, unuseni do ita mase. Badina
    be Lohiabada, iseda Dirava ese, ita dekenai mase ia gwauraia vadaeni, bona ia
    dekenai kara dika ita karaia dainai, Lohiabada ese mamina dika ranuna, poisini
    gauna, be ita dekenai ia henia vadaeni.
  urd-urd: हम क्यूँ चुपचाप बैठे हैं? आओ, इकट्ठे होकर मज़बूत शहरों में भाग चलें और
    वहाँ चुप हो रहें क्यूँकि ख़ुदावन्द हमारे ख़ुदा ने हमको चुप कराया और हमको इन्द्रायन
    का पानी पीने को दिया है; इसलिए कि हम ख़ुदावन्द के गुनाहगार हैं।
  rus-SYN: “Что мы сидим? собирайтесь, пойдем в укрепленные города, и там погибнем;
    ибо Господь Бог наш определил нас на погибель и дает нам пить воду с желчью за
    то, что мы грешили пред Господом”.
  bqc-SIM: Bↄ́yãi wá kálɛa lai? Wà kãaa wà ta wɛ̃́lɛ bĩ́ideↄu, wíↄ ga dã
    we, asa Dii wá Lua dìlɛ wà gagaɛ. À kona í kpàwá wà mi, kɛ́ wa duunakɛ̀ɛ
    yã́i.
  tcz-CHONGTHU: Chutah leh, mipiten hitia asei diu, ‘Ibol’a thi ngah’a hilaiya eiho
    imoh umthim diu ham? Hungun, kulpi kikhaikhum khopi ho del’u hitin, chumun’a chun
    gathikhom’u hite. Ijeh inem itileh, Pakai i-Pathen’u chun eiho manthahna dinga
    thupeh abol ahitan, chuleh idon diuva thina gutwi eikoipeh’u ahitai. Ajeh chu
    eiho Pakai dounan ichonse behseh tauve.
  mar-mar: आपण येथे नुसतेच का बसलो आहोत? या भक्कम शहराकडे पळून जाऊ या आणि आम्ही मृत्यूमध्ये
    तिथे गप्प बसू परमेश्वर आमचा देव याने आम्हास गप्प केले आहे, कारण आम्ही त्याच्याविरुध्द
    पाप केले आहे, म्हणून त्याने आम्हांला विषारी पाणी प्यायला दिले आहे.
  qub-qub: '«Runacunanami nenga: « ‹¿Imanirtaj cayllachöga carcaycanchi? ¡Llapanchi
    juclla aywacushun curalasha caycaj siudäcunaman chaycho wañunanchïpaj! Tayta Diosninchïmi
    wañunanchïpaj camacächisha. Juchata rurashanchïpitami wañunanchïpaj bininasha
    yacuta upuchimashcanchi.'
  bqp-bqp: Yudɑbɑ bɑ nɛɛ, mbɑn sɔ̃nɑ sɑ sɔ̃ mini. I de su mɛnnɑ kpɑ su dɑ wuu si su
    gbɑ̃rɑnu mɔn mi, sɑ n gɔɔ mɑrɑ. Domi Gusunɔ bɛsɛn Yinni u yiwɑ su gbi. U koo sun
    nim dɛ̃ɛgim nɔrusiɑ, yèn sɔ̃ sɑ nùn torɑri.
  hat-hat: 'Pèp la menm ap di: -Poukisa nou rete bra kwaze konsa? Annou sanble! Ann
    kouri ale nan lavil ki gen ranpa yo! Se la pou nou mouri. Paske Seyè a, Bondye
    nou an, kondannen nou pou n'' mouri. Li ban nou pwazon pou n'' bwè, paske nou
    antò devan li.'
  eng-BSB: Why are we just sitting here? Gather together, let us flee to the fortified
    cities and perish there, for the LORD our God has doomed us. He has given us poisoned
    water to drink, because we have sinned against the LORD.
  eng-WEBPB: “Why do we sit still? Assemble yourselves! Let’s enter into the fortified
    cities, and let’s be silent there; for the LORD our God has put us to silence,
    and given us poisoned water to drink, because we have sinned against the LORD.
  kbq-kbq: Anante Juda vahe'mo'za amanage hu'za hugahaze. Tagra nahanigeta amarera
    maniteta hugahune? Erinketa vuta hankave vihuma me'nea kumatamimpi vuta umanineta
    anampi frisanune. Na'ankure Ra Anumzana tagri Anumzamofo avufima kumi'ma hu'nona
    agafare, frigahaze huno avuataga zana timpi anteno tamigeta neneta fri'za nehune
    hu'za hugahaze.
  nhe-BL: 'Huan huajca nopa tlacame quiijtose: “¿Para tlen timochiyase para timiquise
    nica? Más cuali ma tiyaca ipan nopa altepetini tlen moyahualojtoque ica tepamitl
    huan ma timiquica nopano. Pampa TOTECO toDios techtemactilijtoc para ma techmictica.
    Eltoc queja techmacatoc ma tiquica atl tlen quipiya pajtli tlen temictía pampa
    tlahuel titlajtlacolchijtoque iixpa.'
  gub-BL: — Màràzàwe tuwe zapytu'u zaiko xe, i'i Tupàn hemiaihu uzehezehe upuranu
    pà wà. — Zaha ty wà. Zàzàn tawhu pàrirogawtàtà hereko har pupe nehe, a'e pe zanemàno
    pà nehe. Tupàn Tuweharupi Wiko Ma'e Zanezar umume'u zanerehe uzepyk àwàm zanemàno
    àwàm a'e. Umur 'y puruzuka ma'e zanewe i'u kar pà. Ta'e xiapo ikatu 'ym ma'e henataromo
    zane xe.
  eng-DRA: 'Why do we sit still? assemble yourselves, and let us enter into the fenced
    city, and let us be silent there: for the Lord our God hath put us to silence,
    and hath given us water of gall to drink: for we have sinned against the Lord.'
