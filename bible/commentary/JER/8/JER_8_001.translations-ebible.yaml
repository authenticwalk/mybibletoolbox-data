    yɔdowo me.
  eng-LEE: At that time, saith the Lord, shall they bring out the bones of the kings
    of Judah, and the bones of his princes, and the bones of the priests, and the
    bones of the prophets, and the bones of the inhabitants of Jerusalem, out of their
    graves.
  asm-FB: যিহোৱাই কৈছে, সেই দিনা শত্ৰূ যিহূদাৰ ৰজাসকলৰ, তাৰ অধ্যক্ষসকলৰ, পুৰোহিতসকলৰ,
    ভাববাদীসকলৰ, আৰু যিৰূচালেম-নিবাসীসকলৰ হাড়বোৰ তেওঁলোকৰ মৈদামৰ পৰা উলিয়াব।
  sus-A: عَلَتَلَ شَ مَسٍنيِ نَن يَ؛ «نَ وَشَتِ يُدَيَ مَنفّيٍ، كُنتِفِيٍ، سّرّشّدُبّيٍ،
    نَمِحْنمّيٍ، نُن دَرِ سَلَمُكَيٍ، عٍ شْرِيٍ رَتٍمَ نّ فَبُرِ كُي،
  fra-SBL: En ce temps-là, dit Yahvé, on tirera de leurs sépulcres les os des rois
    de Juda, les os de ses princes, les os des prêtres, les os des prophètes et les
    os des habitants de Jérusalem.
  hbo-hbo: בָּעֵ֣ת הַהִ֣יא נְאֻם־יְהוָ֡ה *וְיֹצִיאוּ (יֹוצִ֣יאוּ) אֶת־עַצְמֹ֣ות מַלְכֵֽי־יְהוּדָ֣ה
    וְאֶת־עַצְמֹות־שָׂרָיו֩ וְאֶת־עַצְמֹ֨ות הַכֹּהֲנִ֜ים וְאֵ֣ת ׀ עַצְמֹ֣ות הַנְּבִיאִ֗ים
    וְאֵ֛ת עַצְמֹ֥ות יֹושְׁבֵֽי־יְרוּשָׁלָ֖͏ִם מִקִּבְרֵיהֶֽם׃
  kik-kik: “ ‘Jehova ekuuga atĩ ihinda rĩu, mahĩndĩ ma athamaki na ma anene a Juda,
    na mahĩndĩ ma athĩnjĩri-Ngai na ma anabii, o na mahĩndĩ ma andũ a Jerusalemu nĩmakarutwo
    mbĩrĩra-inĩ ciao.
  fra-NCL: En ce temps-là, — oracle de Yahweh, on tirera de leurs sépulcres les os
    des rois de Juda, et les os de ses princes, et les os des prêtres, et les os des
    prophètes, et les os des habitants de Jérusalem.
  cek-AK: Angraeng mah hae tiah thuih; to naah loe Judah siangpahrangnawk ih ahuh,
    ukkung angraengnawk ih ahuh, qaimanawk ih ahuh, tahmaanawk ih ahuh, Jerusalem
    ah kaom kaminawk ih ahuhnawk to taprong thung hoiah taprok o ueloe,
  cuk-cuk: 'Bab-Jehová soged: “A-ibagangine, reymar-garmar, degi, Judá-dulemar-garmar-neg-uangi-mamaid
    bela onomaloed. Degine, dule-irwa-Bab-Dummadse-gormalad-garmar, Bab-Dummad-gayaburba-barsogmalad-garmar-mamaid
    bela onomarbaloed. Deginbali, Jerusalén-dulemar-garmar bela onomarbaloed.'
  uig-CYR: Шу чағда, — дәйду Пәрвәрдигар, — улар Йәһуданиң падишалириниң устиханлирини,
    уларниң әмирлириниң устиханлирини, каһинларниң устиханлирини, пәйғәмбәрләрниң
    устиханлирини вә Йерусалимда турғанларниң устиханлирини гөрлиридин елип чиқириду;
  tel-2017: యెహోవా చెప్పేదేమంటే ఆ సమయంలో మీ శత్రువులు యూదా రాజుల, వారి అధిపతుల ఎముకలను,
    యాజకుల, ప్రవక్తల ఎముకలను, యెరూషలేము నివాసుల ఎముకలను వారి సమాధుల్లో నుండి బయటికి
    తీస్తారు.
  hat-BSA: '“Nan lè sa a”, deklare SENYÈ a: “yo va mennen fè vin parèt zo a wa a Juda
    yo, ak zo a prens pa yo, zo a prèt yo ak zo a pwofèt yo, e zo a pèp Jérusalem
    yo soti nan tonm pa yo.'
  kos-kos: “Ke pacl sac, srin tokosra ac mwet fulat lun Judah, ac oayapa srin mwet
    tol ac mwet palu, ac srin mwet saya su tuh muta in Jerusalem, ac fah pukpukyak
    liki kulyuk lalos.
  hbo-WLC: בָּעֵ֣ת הַהִ֣יא נְאֻם־יְהוָ֡ה ויציאו אֶת־עַצְמ֣וֹת מַלְכֵֽי־יְהוּדָ֣ה וְאֶת־עַצְמוֹת־שָׂרָיו֩
    וְאֶת־עַצְמ֨וֹת הַכֹּהֲנִ֜ים וְאֵ֣ת ׀ עַצְמ֣וֹת הַנְּבִיאִ֗ים וְאֵ֛ת עַצְמ֥וֹת
    יוֹשְׁבֵֽי־יְרוּשָׁלִָ֖ם מִקִּבְרֵיהֶֽם׃
  ibo-ibo: “ ‘Otu a ka Onyenwe anyị kwupụtara, nʼoge ahụ a ga-esi nʼili ha wezuga
    ọkpụkpụ ndị eze, na ọkpụkpụ ndịisi ọchịchị Juda, na ọkpụkpụ ndị nchụaja na ndị
    amụma, na ọkpụkpụ ndị niile bi na Jerusalem.
  ory-ory: ସଦାପ୍ରଭୁ କହନ୍ତି, ସେହି ସମୟରେ ଲୋକମାନେ ଯିହୁଦାର ରାଜାଗଣର ଅସ୍ଥି ଓ ତାହାର ଅଧିପତିଗଣର
    ଅସ୍ଥି, ଯାଜକଗଣର ଅସ୍ଥି, ଭବିଷ୍ୟଦ୍‍ବକ୍ତାଗଣଙ୍କ ଅସ୍ଥି ଓ ଯିରୂଶାଲମ ନିବାସୀଗଣର ଅସ୍ଥି ସେମାନଙ୍କ
    କବରରୁ ବାହାର କରିବେ।
  chk-chk: Lon ena fansoun chün ekewe king me nöüwisen Juta, chün ekewe souasor me
    soufos, pwal chün ekewe chon Jerusalem repwe katowu seni ekewe peias.
  rop-rop: Wal YAWEI bin kipgon tok, “Langa det taim na, detlot boun blanga detlot
    king, en detlot haibala boswan wekinmen blanga Juda, en detlot serramonimen, en
    detlot speshalwan mesinjamob, en ol detlot pipul hubin jidan iya langa Jerusalem,
    detlot enami garra deigimat ol detlot boun en libum atsaid brom detlot greibyad.
  ukr-1871: Тими часами, говорить Господь, повикидають із гробів кістяки царів Юдиних
    і кістяки князїв їх, кистяки сьвященників і кістяки пророків і кістяки осадників
    Ерусалимських.
  deu-1951: Zu jener Zeit, spricht der HERR, wird man die Gebeine der Könige von Juda,
    die Gebeine seiner Fürsten, die Gebeine der Priester, die Gebeine der Propheten
    und die Gebeine der Bewohner Jerusalems aus ihren Gräbern hervorziehen
  eng-JPS: At that time, saith the LORD, they shall bring out the bones of the kings
    of Judah, and the bones of his princes, and the bones of the priests, and the
    bones of the prophets, and the bones of the inhabitants of Jerusalem, out of their
    graves;
  srp-1865: U to vrijeme, govori Gospod, izvadiæe se iz grobova kosti careva Judinijeh
    i kosti knezova njegovijeh i kosti sveštenièke i kosti proroèke, i kosti stanovnika
    Jerusalimskih;
  lug-lug: “Mu kiseera ekyo, bw’ayogera Mukama, amagumba ga bakabaka ba Yuda, n’amagumba
    g’abalangira, n’amagumba ga bakabona, n’amagumba ga bannabbi, n’amagumba g’abatuuze
    b’omu Yerusaalemi galiggyibwa mu ntaana zaago.
  heb-heb: בעת ההיא נאם יהוה ויציאו את עצמות מלכי יהודה ואת עצמות שריו ואת עצמות הכהנים
    ואת עצמות הנביאים ואת עצמות יושבי ירושלם מקבריהם׃
  ben-IRV: সদাপ্রভু বলেন, সেই দিনের তারা যিহূদার রাজার হাড়, উঁচু পদের কর্মচারীদের
    হাড়, যাজকের হাড় ও ভাববাদীদের হাড় এবং যিরূশালেমের লোকদের হাড় তাদের কবর থেকে
    তুলে ফেলবে।
  pan-pan: ਯਹੋਵਾਹ ਦਾ ਵਾਕ ਹੈ ਕਿ ਉਸ ਵੇਲੇ ਓਹ ਯਹੂਦਾਹ ਦੇ ਰਾਜਿਆਂ ਦੀਆਂ ਹੱਡੀਆਂ, ਸਰਦਾਰਾਂ ਦੀਆਂ
    ਹੱਡੀਆਂ, ਜਾਜਕਾਂ ਦੀਆਂ ਹੱਡੀਆਂ, ਨਬੀਆਂ ਦੀਆਂ ਹੱਡੀਆਂ ਅਤੇ ਯਰੂਸ਼ਲਮ ਦੇ ਵਸਨੀਕਾਂ ਦੀਆਂ ਹੱਡੀਆਂ
    ਉਹਨਾਂ ਦੀਆਂ ਕਬਰਾਂ ਵਿੱਚੋਂ ਕੱਢ ਲਿਆਉਣਗੇ।
  mya-JVB: ထာဝရဘုရား မိန့် တော်မူသည်ကား၊ ထို ကာလ အခါ ယုဒ ရှင်ဘုရင် တို့၏ အရိုး ၊ မှူးမတ်
    တို့၏အရိုး ၊ ယဇ်ပုရောဟိတ် တို့၏အရိုး ၊ ပရောဖက် တို့၏အရိုး ၊ ယေရုရှလင် မြို့သား
    တို့၏ အရိုး များကို သင်္ချိုင်း တွင်းများ အထဲ ကထုတ် ပစ်၍ ၊
  tbg-tbg: Vi entara navutaaka Iutaa nora vaiinti quntama taanaini aninte, avuhainauka
    vuhaarive, vika qiata vaiinti vuhaarive, Kotira kaiqa vara amitaaka vuhaarive,
    paropeti vaiinti vuhaarive, vo vaiinti nahenti Ieruharemiqi variaka vuhaarive,
    matipaqihai mpaqike qaqini aqu kevarave.
  hmo-hmo: Lohiabada ia gwau, “Unai neganai, tuari taudia ese Iuda ena king taudia
    bona lohia taudia edia turiadia, bona hahelagaia taudia bona peroveta taudia edia
    turiadia, bona Ierusalema taudia edia turiadia, be guria gabudia dekena amo do
    idia kokia.
  urd-urd: ख़ुदावन्द फ़रमाता है कि उस वक़्त वह यहूदाह के बादशाहों और उसके सरदारों
    और काहिनों और नबियों और येरूशलेम के बाशिन्दों की हड्डियाँ, उनकी क़ब्रों से निकाल
    लाएँगे;
  rus-SYN: В то время, говорит Господь, выбросят кости царей Иуды, и кости князей
    его, и кости священников, и кости пророков, и кости жителей Иерусалима из гробов
    их;
  bqc-SIM: Ma Dii ma mɛ̀, gↄↄ bee wa Yuda kíaↄ gɛwa bↄlɛ miau ń a gbãadeↄ ń a
    sa'onaↄ ń a ãnabiↄ ń Yelusalɛũdeↄ píi.
  tcz-CHONGTHU: Pakaiyin aseiye, hiche nikho chuleh melmaten lhankhuh asuhset uva,
    Judah lengte leh avaipoteu gulechang ho, thempu leh themgaote gulechang ho, chuleh
    Jerusalem’a chengte athisaho gulechang ho, lhankhuh’a kon’a kilaidoh ding ahi.
  mar-mar: 'परमेश्वर असे म्हणतो: त्यावेळी, ते यहूदातील राजांची प्रमुख नेत्यांची, याजकांची,
    संदेष्ट्यांची आणि यरूशलेममधील सर्व लोकांची हाडे कबरीतून बाहेर काढतील.'
  qub-qub: 'Tayta Diosga caynömi nin: «Chay wichanga pamparashan uchcucunapita jorgonga
    wañoj raycunapa tulluncunata, Judäpa mandajnincunapata, cüracunapata, profëtacunapata,
    Jerusalén runacunapa tulluntapis.'
  bqp-bqp: Yinni Gusunɔ u nɛɛ, yen tɔ̃ɔ te, bɑ koo Yudɑbɑn sinɑmbu kɑ ben ɑsɑkpɔbun
    kukunu sikiɑ sikirun di kɑ ben yɑ̃ku kowobuginu kɑ ben sɔmɔbuginu kɑ sere mɑɑ
    Yerusɑlɛmun tɔmbuginu.
  hat-hat: 'Men sa Seyè a di ankò: -Lè sa a, yo pral detere zosman wa Jida yo, zosman
    chèf li yo, zosman prèt yo, zosman pwofèt yo, zosman tout moun ki te rete lavil
    Jerizalèm yo.'
  eng-BSB: “At that time,” declares the LORD, “the bones of the kings of Judah, the
    bones of the officials, the bones of the priests, the bones of the prophets, and
    the bones of the people of Jerusalem will be removed from their graves.
  eng-WEBPB: “At that time,” says the LORD, “they will bring the bones of the kings
    of Judah, the bones of his princes, the bones of the priests, the bones of the
    prophets, and the bones of the inhabitants of Jerusalem, out of their graves.
  kbq-kbq: Hagi Ra Anumzamo'a huno, Ana knafina ha' vahe'mo'za eza Juda kini vahe'ene
    kva vahe'enema asezamante'naza matipintira tapage huza eri hagaro hutre'za zaferina
    zamia e'neri'za, Jerusalemi kumapi vahe' mati'ene, pristi vahe' mati'ene, kasanampa
    vahe'mokizmi mati'enena tapage hu'za zaferinazamia erigahaze.
  nhe-BL: 'Huan TOTECO quiijtohua: “Ipan nopa tonali nopa tlatehuiani tlen hualahuij
    quitlapose nochi tlacacahuaya huan ostotl campa quintlalpachojtoque tlanahuatiani
    huan tlayacanani tlen tlali Judá huan quiquixtise iniomiyohua. Nojquiya quiquixtise
    iniomiyohua totajtzitzi, tiocamanalohuani huan tlen hueli tlacame tlen itztoyaj
    ipan Jerusalén huan Judá.'
  gub-BL: 'A''e ''ar mehe teko ozo''ok putar tuwihaw umàno ma''e kwer wàkàgwer wamuwà
    wà nehe: Tuwihawete wàkàgwer, tuwihaw Zuta ywy rehe har wàkàgwer, xaxeto wàkàgwer,
    heze''eg imume''u har wàkàgwer, Zeruzarez pe har wàkàgwer. Ihe Tupàn Tuweharupi
    Wiko Ma''e aiko ko ma''e imume''u har romo ihe.'
  eng-DRA: At that time, saith the Lord, they shall cast out the bones of the kings
    of Juda, and the bones of the princes thereof, and the bones of the priests, and
    the bones of the inhabitants of Jerusalem, out of their graves.
