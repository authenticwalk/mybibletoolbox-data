verse: JER.008.001
translations:
  mal-C: “ ‘യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു, ആ കാലത്ത് യെഹൂദാരാജാക്കന്മാരുടെ അസ്ഥികളും
    പ്രഭുക്കന്മാരുടെ അസ്ഥികളും പുരോഹിതന്മാരുടെയും പ്രവാചകന്മാരുടെയും അസ്ഥികളും ജെറുശലേംനിവാസികളുടെ
    അസ്ഥികളും കല്ലറകളിൽനിന്ന് നീക്കപ്പെടും.
  deu-TKW: Zu jener Zeit - ist der Spruch Jahwes - wird man die Gebeine der Könige
    von Juda und die Gebeine seiner Oberen, die Gebeine der Priester und die Gebeine
    der Propheten und die Gebeine der Bewohner Jerusalems aus ihren Gräbern herausholen
  lin-lin: Na tango wana, elobi Yawe, bakobimisa mikuwa ya bakonzi mpe ya bakalaka
    ya Yuda, mikuwa ya Banganga-Nzambe mpe ya basakoli elongo na mikuwa ya bato ya
    Yelusalemi, wuta na malita na bango.
  eng-LSV: “At that time,” || A declaration of YHWH, || “They bring the bones of the
    kings of Judah, || And the bones of its princes, || And the bones of the priests,
    || And the bones of the prophets, || And the bones of inhabitants of Jerusalem,
    || Out of their graves,
  eng-GNV: At that time, sayeth the Lord, they shall bring out the bones of the Kings
    of Iudah, and the bones of their princes, and the bones of the Priests and the
    bones of the Prophets, and the bones of the inhabitants of Ierusalem out of their
    graues.
  eng-WEBSTER: 'At that time, saith the LORD, they shall bring the bones of the kings
    of Judah, and the bones of his princes, and the bones of the priests, and the
    bones of the prophets, and the bones of the inhabitants of Jerusalem, out of their
    graves:'
  nhw-BL: 'Huan TOTECO quiijtohua: “Ipan nopa tonali nopa tlahuilanani catli hualahuij
    quitlapose nochi tecacahuatl huan ostotl campa quintlalpachojtoque tlanahuatiani
    huan tlayacanani tlen tlali Judá huan quiquixtise iniomiyohua. Nojquiya quiquixtise
    iniomiyohua totajtzitzi, tlajtol pannextiani huan catli hueli masehualme catli
    itztoyaj ipan Jerusalén huan Judá.'
  swh-ONEN: “ ‘Wakati huo, asema Bwana, mifupa ya wafalme na maafisa wa Yuda, mifupa
    ya makuhani na manabii, na mifupa ya watu wa Yerusalemu itaondolewa kutoka makaburi
    yao.
  bba-bba: Yinni Gusunɔ u nɛɛ, yen tɔ̃ɔ te, bɑ koo Yudɑbɑn sinɑmbu kɑ ben ɑsɑkpɔbun
    kukunu sikiɑ sikirun di kɑ ben yɑ̃ku kowobuɡinu kɑ ben sɔmɔbuɡinu kɑ sere mɑɑ
    Yerusɑlɛmun tɔmbuɡinu.
  eng-KJVCPB: 'At that time, saith the Lord, they shall bring out the bones of the
    kings of Judah, and the bones of his princes, and the bones of the priests, and
    the bones of the prophets, and the bones of the inhabitants of Jerusalem, out
    of their graves:'
  luo-luo: “ ‘Jehova Nyasaye wacho ni e kindego, choke mag ruodhi kod jotelo mag Juda,
    choke mag jodolo kod jonabi, kendo choke mag jo-Jerusalem nogol oko e liete mag-gi.
  meu-meu: Iehova na e tomu, Una negana ai Iuda pavapavadia bona Iuda lohiadia turiadia,
    bona hahelaḡa taudia bona peroveta taudia turiadia, bona Ierusalem inoholaina
    taudia turiadia, garadia amo bae lasilai;
  npi-ULB: “यो परमप्रभुको घोषणा हो, त्यस बेला तिनीहरूले चिहानहरूबाट यहूदाका राजाहरू,
    यसका अधिकारीहरू, पुजारीहरू, अगमवक्ताहरू र यरूशलेमका बासिन्दाहरूका हड्‍डीहरू निकाल्नेछन्
    ।
  yor-yor: “ ‘Ní ìgbà náà ni Olúwa wí pé, wọn yóò mú egungun àwọn ọba Juda àti egungun
    àwọn ìjòyè, egungun àwọn àlùfáà àti egungun àwọn wòlíì àti egungun àwọn olùgbé
    Jerusalẹmu kúrò nínú ibojì.
  pes-OPCB: 'خداوند می‌فرماید: «در آن وقت، دشمن قبرهای پادشاهان و بزرگان یهودا، قبرهای
    کاهنان، انبیا و ساکنان اورشلیم را شکافته، استخوانهایشان را بیرون خواهد آورد،'
  tgl-ULB: Ito ang pahayag ni Yahweh, “Sa panahong iyon, ilalabas nila mula sa mga
    libingan ang mga buto ng mga hari ng Juda at ng mga opisyal nito, ang mga buto
    ng mga pari at ng mga propeta at ang mga buto ng mga naninirahan sa Jerusalem.
  hui-hui: Anduane Homogo i̱na bi maru ladege bero. Horo ogoningi waitigi bu karume
    ibalu homali ngaruha puwa kini homayarunagabi Yudanaga agali haguane homayarunagabi
    loma binigo mo miaga homayarunagabi i̱naga bi mana latagi haga homayarunagabi
    Yarusalemeni wali agali maru hene homayarunagabi bibahendeorenaga kuni minu duguai
    holebira.
  mya-mya: '``ထို​အ​ချိန်​ကာ​လ​၌​လူ​တို့​သည် ယု​ဒ ဘု​ရင်​များ​နှင့်​မှူး​မတ်​များ၊
    ယဇ်​ပု​ရော​ဟိတ် များ၊ ပ​ရော​ဖက်​များ​နှင့်​အ​ခြား​ယေ​ရု​ရှ​လင် မြို့​သား​များ​၏​အ​ရိုး​တို့​ကို
    သက်​ဆိုင်​ရာ သင်္ချိုင်း​တွင်း​များ​မှ​တူး​ဖော်​ကြ​လိမ့်​မည်။-'
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེས་འདི་སྐད་དུ། དུས་དེར། མི་ཡིས་ཡ་ཧུ་དཱའི་རྒྱལ་པོ་དང་འགོ་དཔོན།
    མཆོད་དཔོན། ལུང་སྟོན་པ་བཅས་དང་། ཡེ་རུ་སཱ་ལེམ་གྱི་ཡུལ་མི་རྣམས་ཀྱི་ཀེང་རུས་ཐམས་ཅད་དུར་ལས་བསློགས་ཏེ།
  sna-sna: “ ‘Panguva iyoyo, ndizvo zvinotaura Jehovha, mapfupa amadzimambo namachinda
    eJudha, namapfupa avaprista navaprofita, uye mapfupa avanhu veJerusarema, achabviswa
    kubva mumakuva avo.
  spa-BLM: “En aquel tiempo — dice el Señor — sacarán de sus tumbas los huesos de
    los reyes de Judá, los huesos de sus príncipes, los huesos de los sacerdotes,
    los huesos de los profetas y los huesos de los habitantes de Jerusalén.
  cac-cac: 'Ix yalanxi Jehová icha tic: A d''a jun tiempoal chi'', ol joychajq''ueta
    sb''aquil eb'' ac''annac reyal d''a Judá b''aj mucan, sb''aquil eb'' ac''annac
    yajalil, sb''aquil eb'' sacerdote, sb''aquil eb'' yalnacoch sb''a in checab''oc
    yed'' sb''aquil pax juntzan̈xo eb'' ec''nac cajan d''a Jerusalén.'
  swh-ULB: Wakati huo - BWANA asema - wataleta kutoka makaburini mifupa ya wafalme
    wa Yuda na wakuu wake, mifupa ya makuhani na ya manabii na mifupa ya wakazi wa
    Yerusalemu.
  bel-bel: У той час, кажа Гасподзь, выкінуць косьці цароў Юды, і косьці князёў ягоных,
    і косьці сьвятароў, і косьці прарокаў, і косьці жыхароў Ерусаліма - з магілаў
    іхніх;
  deu-ELBBK: In jener Zeit, spricht der HERR, wird man die Gebeine der Könige von
    Juda und die Gebeine seiner Fürsten und die Gebeine der Priester und die Gebeine
    der Propheten und die Gebeine der Bewohner von Jerusalem aus ihren Gräbern herausnehmen.
  mbb-OT: Midpedayun megkaǥi is Nengazen te, “Dutun he timpu ibpen-awà diyà te menge
    leveng is menge tulan te menge hadì wey menge upisyal ziyà te Juda, wey is menge
    tulan te menge memumuhat, menge ebpeneuven, wey menge etew ziyà te Jerusalem.
  mal-2015: ആ കാലത്തു അവർ യെഹൂദാരാജാക്കന്മാരുടെ അസ്ഥികളെയും പ്രഭുക്കന്മാരുടെ അസ്ഥികളെയും
    പുരോഹിതന്മാരുടെ അസ്ഥികളെയും പ്രവാചകന്മാരുടെ അസ്ഥികളെയും യെരൂശലേംനിവാസികളുടെ അസ്ഥികളെയും
    ശവക്കുഴികളിൽനിന്നെടുത്തു,
  rmc-rmc: „ ‚Andre oda časos, phenel o RAJ, lena avri andral o hrobi o kokala le
    judske kraľengre, o kokala le rajengre, o kokala le rašajengre, o kokala le prorokengre
    the o kokala le manušengre andral o Jeruzalem.
  pes-OPV: استخوانهای پادشاهان یهودا واستخوانهای سرورانش و استخوانهای کهنه واستخوانهای
    انبیا و استخوانهای سکنه اورشلیم را از قبرهای ایشان بیرون خواهند‌آورد.
  ron-1924: „Ын время ачея”, зиче Домнул, „се вор скоате дин морминтеле лор оаселе
    ымпэрацилор луй Иуда, оаселе кэпетениилор луй, оаселе преоцилор, оаселе пророчилор
    ши оаселе локуиторилор Иерусалимулуй.
  ben-OBCV: “ ‘সদাপ্রভু বলেন, সেই সময় যিহূদার রাজা ও রাজকর্মচারীদের হাড়, যাজক ও
    ভাববাদীদের হাড় এবং জেরুশালেমের লোকদের হাড়, তাদের কবর থেকে অপসারিত করা হবে।
  som-som: Rabbigu wuxuu leeyahay, Wakhtigaas waxaa qabriyadoodii laga soo bixin doonaa
    lafihii boqorrada dalka Yahuudah, iyo lafihii amiirradiisa, iyo lafihii wadaaddada,
    iyo lafihii nebiyada, iyo lafihii dadkii Yeruusaalem degganaaba.
  lat-VUC: '[In illo tempore, ait Dominus, ejicient ossa regum Juda, et ossa principum
    ejus, et ossa sacerdotum, et ossa prophetarum, et ossa eorum qui habitaverunt
    Jerusalem, de sepulchris suis:'
  eng-ASVBT: At that time, saith Jehovah, they shall bring out the bones of the kings
    of Judah, and the bones of his princes, and the bones of the priests, and the
    bones of the prophets, and the bones of the inhabitants of Jerusalem, out of their
    graves;
  ita-1885: In quel tempo, dice il Signore, saranno tratte fuor de' lor sepolcri l'ossa
    dei re di Giuda, e l'ossa de' suoi principi, e l'ossa de' sacerdoti, e l'ossa
    de' profeti, e l'ossa degli abitanti di Gerusalemme.
  eng-LXXUP: At that time, saith the Lord, they shall bring out the bones of the kings
    of Judah, and the bones of his princes, and the bones of the priests, and the
    bones of the prophets, and the bones of the inhabitants of Jerusalem, out of their
    graves;
  eng-ULB: “At that time—this is Yahweh's declaration—they will bring out from the
    graves the bones of the kings of Judah and its officials, the bones of the priests
    and the prophets, and the bones of the inhabitants of Jerusalem.
  spa-VBL: Cuando eso suceda, declara el Señor, los huesos de los reyes de Judá, los
    huesos de los funcionarios, los huesos de los sacerdotes, los huesos de los profetas
    y los huesos del pueblo de Jerusalén serán sacados de sus tumbas.
  fra-_FOB: En ce temps-là, dit l'Éternel, on jettera les os des rois de Juda, et
    les os de ses princes, les os des sacrificateurs, les os des prophètes et les
    os des habitants de Jérusalem, hors de leurs sépultures;
  mal-mal: “ആ കാലത്ത് അവർ യെഹൂദാ രാജാക്കന്മാരുടെ അസ്ഥികളും പ്രഭുക്കന്മാരുടെ അസ്ഥികളും
    പുരോഹിതന്മാരുടെ അസ്ഥികളും പ്രവാചകന്മാരുടെ അസ്ഥികളും യെരൂശലേംനിവാസികളുടെ അസ്ഥികളും
    ശവക്കുഴികളിൽനിന്നെടുത്ത്,
  urd-GVR: Rab farmātā hai, “Us waqt dushman qabroṅ ko khol kar Yahūdāh ke bādshāhoṅ,
    afsaroṅ, imāmoṅ, nabiyoṅ aur Yarūshalam ke ām bāshindoṅ kī haḍḍiyoṅ ko nikālegā
  suz-BL: परमप्रभु यावेम “मेना यहूदा ङा पिप आन रुश, सरकार आ गेय पाइब आन रुश, चढ़ेब
    आन रुश, परमप्रभु यावे आ लोव़ पाइब आन रुश नु यरूसलेममी बाक्‍ब मुर आन रुश मेको आन
    तुरस रे याक्‍नीम।
  eng-NOY: At that time, saith Jehovah, Shall the bones of the kings of Judah, and
    the bones of the princes, The bones of the priests, and the bones of the prophets,
    And the bones of the inhabitants of Jerusalem, Be cast forth from their graves;
  ita-1927: In quel tempo, dice l’Eterno, si trarranno dai loro sepolcri le ossa dei
    re di Giuda, le ossa dei suoi principi, le ossa dei sacerdoti, le ossa dei profeti,
    le ossa degli abitanti di Gerusalemme,
  ckb-ckb: '«یەزدان دەفەرموێت: ”لەو کاتەدا، ئێسکی پاشا و پیاوە گەورەکانی یەهودا، ئێسکی
    کاهین و پێغەمبەران، ئێسکی دانیشتووانی ئۆرشەلیم لە گۆڕەکانیان دەردەهێنن.'
  eng-BBE: 'At that time, says the Lord, they will take the bones of the kings of
    Judah, and the bones of his rulers, and the bones of the priests, and the bones
    of the prophets, and the bones of the people of Jerusalem out of their resting-places:'
  kan-OKCV: “ ‘ಯೆಹೋವ ದೇವರು ಹೇಳುವುದೇನೆಂದರೆ, ಆ ಕಾಲದಲ್ಲಿ ಅವರು ಯೆಹೂದದ ಅರಸರ ಎಲುಬುಗಳನ್ನೂ,
    ಅದರ ಪ್ರಧಾನರ ಎಲುಬುಗಳನ್ನೂ, ಯಾಜಕರ ಎಲುಬುಗಳನ್ನೂ, ಪ್ರವಾದಿಗಳ ಎಲುಬುಗಳನ್ನೂ, ಯೆರೂಸಲೇಮಿನ
    ನಿವಾಸಿಗಳ ಎಲುಬುಗಳನ್ನೂ ಅವರ ಸಮಾಧಿಗಳೊಳಗಿಂದ ಹೊರಗೆ ತರುವರು.
  tam-2017: அக்காலத்தில் யூதாவினுடைய ராஜாக்களின் எலும்புகளையும், அவர்களுடைய பிரபுக்களின்
    எலும்புகளையும், ஆசாரியர்களின் எலும்புகளையும், தீர்க்கதரிசிகளின் எலும்புகளையும்
    எருசலேமுடைய குடிமக்களின் எலும்புகளையும், அவர்களுடைய கல்லறைகளிலிருந்து எடுத்து,
  spa-RV-1909: EN aquel tiempo, dice Jehová, sacarán los huesos de los reyes de Judá,
    y los huesos de sus príncipes, y los huesos de los sacerdotes, y los huesos de
    los profetas, y los huesos de los moradores de Jerusalem, fuera de sus sepulcros;
  ron-BTF: În acel timp, spune DOMNUL, vor scoate oasele împăraților lui Iuda și oasele
    prinților lui și oasele preoților și oasele profeților și oasele locuitorilor
    Ierusalimului, din mormintele lor;
  eng-WEBP: “At that time,” says the LORD, “they will bring the bones of the kings
    of Judah, the bones of his princes, the bones of the priests, the bones of the
    prophets, and the bones of the inhabitants of Jerusalem, out of their graves.
  eng-FBV: When that happens, declares the Lord, the bones of the kings of Judah,
    the bones of the officials, the bones of the priests, the bones of the prophets,
    and the bones of the people of Jerusalem will be taken out of their graves.
  nld-1939: In die tijd, spreekt Jahweh, zal men het gebeente van Juda’s koningen
    en vorsten uit de graven halen, met het gebeente der priesters en profeten, met
    het gebeente van Jerusalems burgers.
  nch-BL: 'Huan TOTECO quiijtohua: “Ipan nopa tonali nopa tatehuiani cati hualahui
    quitapose nochi mijca ostome campa quintalpachojtoque tanahuatiani huan tayacanani
    ten tali Judá huan quiquixtise iniomiyohua. Nojquiya quiquixtise iniomiyohua totajtzitzi,
    tajtolpanextiani huan cati hueli masehualme cati itztoyaj ipan Jerusalén huan
    Judá.'
  vie-1934: 'Đức Giê-hô-va phán: Trong thời đó, người ta sẽ bới xương của các vua
    Giu-đa, xương của các quan trưởng, xương của các thầy tế lễ, xương của các tiên
    tri, và xương của các dân cư Giê-ru-sa-lem ra khỏi mồ mả.'
  hin-CV: “ ‘याहवेह की यह घोषणा है, उस समय, वे यहूदिया के राजाओं, उच्च अधिकारियों,
    पुरोहितों, भविष्यवक्ताओं तथा येरूशलेम वासियों की अस्थियां उनकी कब्रों में से निकालकर
    लाएंगे.
  spa-BES: 'En ese momento, dice el Señor, tomarán los huesos de los reyes de Judá,
    los huesos de sus gobernantes, los huesos de los sacerdotes, los huesos de los
    profetas, y los huesos de la gente de Jerusalén fuera de sus tumbas:'
  tdx-tdx: Amy andro zay, hoe t’Iehovà, le hakare’ iareo boak’an-kibori’e ao ty taola’
    o mpanjaka’ Iehodào, naho ty taola’ o roandria’eo, naho ty taola’ o mpitokio,
    naho ty taola’ o mpisoroñeo, naho ty taola’ o mpimone’ Ierosalaimeo,
  tha-KJV: “พระเยโฮวาห์ตรั​สว​่า ในกาลครั้งนั้น กระดูกของบรรดากษั​ตริ​ย์​ยู​ดาห์ กระดูกเจ้านาย
