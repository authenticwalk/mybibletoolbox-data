  pan-pan: ਵੇਖੋ ਤਾਂ, ਮੈਂ ਤੁਹਾਡੇ ਵਿੱਚ ਸੱਪਾਂ ਨੂੰ ਘੱਲਾਂਗਾ, ਨਾਲੇ ਨਾਗ ਜਿਹੜੇ ਮੰਤਰੇ ਨਹੀਂ
