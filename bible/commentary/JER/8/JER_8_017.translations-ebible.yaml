    يىلانلارنى ئەۋەتىمەن، ئۇلار سىلەرنى چاقىدۇ» ــ دەيدۇ پەرۋەردىگار.
  sus-sus: 'Alatala xa masenyi nan ya: «N na be. N bara bɔximase ɲaaxie rasanba wo
