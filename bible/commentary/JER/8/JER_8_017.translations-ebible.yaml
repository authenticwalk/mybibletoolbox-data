  tur-YTC: “Çünkü işte, aranıza yılanlar, Engerekler göndereceğim, Ki onlara büyü
    yapılmaz; Ve sizi sokacaklar,” diyor Yahve.
  grc-BRENT: Διότι ἰδοὺ ἐγὼ ἐξαποστέλλω εἰς ὑμᾶς ὄφεις θανατοῦντας, οἷς οὐκ ἔστιν
