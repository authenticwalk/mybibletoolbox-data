verse: JER.008.017
translations:
  mal-C: “ഞാൻ വിഷസർപ്പങ്ങളെയും മന്ത്രം ഫലിക്കാത്ത അണലികളെയും അയയ്ക്കും, അവ നിങ്ങളെ
    കടിക്കും,” എന്ന് യഹോവയുടെ അരുളപ്പാട്.
  deu-TKW: Fürwahr, ich sende unter euch Schlangen, Nattern, wider die es keine Beschwörung
    giebt, daß sie euch beißen, - ist der Spruch Jahwes.
  lin-lin: « Botala, nakotindela bino banyoka oyo ebomaka, bitupa oyo moto akoki kosakana
    na yango te, mpo ete eswa bino, » elobi Yawe.
  eng-LSV: For behold, I am sending serpents among you, || Vipers that have no charmer,
    || And they have bitten you,” || A declaration of YHWH.
  eng-GNV: For beholde, I will sende serpents, and cockatrices among you, which will
    not be charmed, and they shall sting you, sayth the Lord.
  eng-WEBSTER: For behold, I will send serpents, cockatrices, among you, which will
    not be charmed, and they shall bite you, saith the LORD.
  nhw-BL: 'Huan TOTECO quiijto: “Na niquintitlanis ni soldados campa amojuanti quen
    elisquíaj cohuame catli tencocoque catli amo tleno huelis anquinchihuilise. Inijuanti
    anmechtzacanise huan anmiquise.”'
  swh-ONEN: “Tazama, nitatuma nyoka wenye sumu kali katikati yenu, fira ambao hawawezi
    kulogwa, nao watawauma,” asema Bwana.
  bba-bba: Adɑmɑ Yinni Gusunɔ u wisɑ u nɛɛ, nɑ ǹ dɑɑ bɛɛ sɔ̃ɔwɑ mɛ ro? Wee kon bɛɛ
    wɛɛ dɛ̃ɛɡii kpɑremɑ yi yi ǹ dobo doboɡibun ɡɑri nɔɔmɔ. Yi koo bɛɛ dwɛ̃ɛwɑ.
  eng-KJVCPB: For behold, I will send serpents, cockatrices, among you, which will
    not be charmed, and they shall bite you, saith the Lord.
  luo-luo: “Ne, anaor thuol man-gi kwiri e dieru, thuonde mager ma ok bo, kendo gini
    kau.” Jehova Nyasaye owacho.
  meu-meu: Badina be gaigai na bogaragimui ai na siaidia vasimu, duba, basie hamanadadia
    diba ḡaudia; bena idia ese bae korimui. Iehova na e herevamu.
  npi-ULB: किनकि हेर, म तिमीहरूका बिचमा सर्पहरू, तिमीहरूका टुनामुनाले वशमा पार्न नसक्‍ने
    विषालु सर्पहरू पठाउँदैछु । तिनीहरूले तिमीहरूलाई डस्‍नेछन्, यो परमप्रभुको घोषणा
    हो ।
  yor-yor: “Wò ó, èmi yóò rán àwọn ejò olóró sí àárín yín, paramọ́lẹ̀ tí ẹ kò lè pa
    oró wọn, yóò sì bù yín jẹ,” ni Olúwa wí.
  pes-OPCB: 'خداوند می‌فرماید: «من نیروهای دشمن را مانند مارهای سمی به جان شما خواهم
    انداخت مارهایی که نمی‌توانید افسونشان کنید؛ هر چه تلاش کنید، باز شما را گزیده،
    خواهند کشت.»'
  tgl-ULB: Sapagkat tingnan ninyo, magpapadala ako sa inyo ng mga ahas, mga ulupong
    na hindi ninyo kayang paamuhin. Tutuklawin kayo ng mga ito, ito ang pahayag ni
    Yahweh.”
  hui-hui: Anduane Homogohanda lalu, De hondo halimu. I̱na nogombi ko mbira wali agali
    hayaga ngaru tí kamigoha ibilarogola tí hayulebira. Ani ibiragola tígua nogombi
    urunime tí nahayilonaga mo dambola howa berelolene hariga mbira nawulebiraore,
    laya lene.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​က``သ​တိ​ဝိ​ရိ​ယ​နှင့်​နေ ကြ​လော့။ ငါ​သည်​သင်​တို့​အ​ထဲ​သို့​မြွေ​များ၊
    အ​လမ္ပာယ်​ဆရာ​မ​နိုင်​သည့်​မြွေ​ဆိုး​များ​ကို စေ​လွှတ်​မည်။ ထို​မြွေ​တို့​သည်​သင်​တို့​ကို
    ကိုက်​ကြ​လိမ့်​မည်'' ဟု​မိန့်​တော်​မူ​၏။
  bod-N: ལྟོས་ཤིག བདག་གིས་རྫུ་འཕྲུལ་གྱིས་ཀྱང་འདུལ་མི་ཐུབ་པའི་དུག་སྦྲུལ་ཁྱོད་ཅག་གི་ཁྲོད་དུ་གཏོང་བར་བྱ་སྟེ།
    དེ་དག་གིས་ཁྱོད་ཅག་ལ་རྨུག་པར་འགྱུར་ཞེས་དཀོན་མཆོག་ཡ་ཝཱེས་གསུངས་སོ། །
  sna-sna: “Tarirai ndichatumira nyoka dzino uturu pakati penyu, mvumbi dzicharamba
    kuimbirwa, uye dzichakurumai,” ndizvo zvinotaura Jehovha.
  spa-BLM: “Porque, he aquí, yo enviaré serpientes, de las víboras entre vosotros,
    que no será encantado; y te morderán”, dice Yahvé.
  cac-cac: 'Ix yalanxi Jehová icha tic: Ol vac''cot chamel d''a e cal icha val schivaj
    noc'' chan te ov schivaji. Man̈xalaj mach syal yac''an nanamax noc'', xchi Jehová
    chi''.'
  swh-ULB: Hebu tazama, ninawatuma nyoka kati yenu, fira ambao hawawezi kuzuiliwa
    kwa uganga. Watawauma - asema BWANA,.”
  bel-bel: Бо вось, Я пашлю на вас зьмеяў, васіліскаў, супроць якіх няма замовы, і
    яны будуць кусаць вас, кажа Гасподзь.
  deu-ELBBK: Denn siehe, ich sende unter euch Schlangen, Vipern, gegen die es keine
    Beschwörung gibt; und sie werden euch beißen, spricht der HERR.
  mbb-OT: Migkaǥi is Nengazen te, “Pemineg kew! Edsuǥuen ku ziyà te keniyu is menge
    kuntada he iring te menge uled he edhereg he kenà egketawaran, ne ebpengeǥaten
    kew zan.”
  mal-2015: ഞാൻ സർപ്പങ്ങളെയും മന്ത്രം ഫലിക്കാത്ത അണലികളെയും നിങ്ങളുടെ ഇടയിൽ അയക്കും;
    അവ നിങ്ങളെ കടിക്കും എന്നു യഹോവയുടെ അരുളപ്പാടു.
  rmc-rmc: 'O RAJ phenel: „Bičhavava pre tumende le sapen; le zmijen, pre save na
    zalela ňisavo vražišagos, a danderena tumen.“'
  pes-OPV: 'زیرا خداوند می‌گوید: «اینک من در میان شمامارها و افعیها خواهم فرستاد که
    آنها را افسون نتوان کرد و شما را خواهند گزید.»'
  ron-1924: „Кэч ятэ кэ тримит ынтре вой ниште шерпь, ниште басилишть, ымпотрива кэрора
    ну есте ничун дескынтек, ши вэ вор мушка”, зиче Домнул.
  ben-OBCV: “দেখো, আমি তোমাদের মধ্যে বিষধর সাপ প্রেরণ করব, সেই কালসাপগুলিকে মন্ত্রমুগ্ধ
    করা যাবে না, আর তারা তোমাদের দংশন করবে,” সদাপ্রভু এই কথা বলেন।
  som-som: Waayo, Rabbigu wuxuu leeyahay, Bal ogaada, Anigu waxaan dhexdiinna ku soo
    dayn doonaa abeesooyin iyo jilbisyo aan la sixri karin, oo iyana way idin qaniini
    doonaan.
  lat-VUC: 'Quia ecce ego mittam vobis serpentes regulos, quibus non est incantatio:
    et mordebunt vos, ait Dominus.'
  eng-ASVBT: For, behold, I will send serpents, adders, among you, which will not
    be charmed; and they shall bite you, saith Jehovah.
  ita-1885: Perciocchè, ecco, io mando contro a voi de' serpenti, degli aspidi, contro
    a' quali non vi è alcuna incantagione; e vi morderanno, dice il Signore.
  eng-LXXUP: For, behold, I send forth against you deadly serpents, which cannot be
    charmed, and they shall bite you
  eng-ULB: For see, I am sending out snakes among you, vipers that you cannot charm.
    They will bite you—this is Yahweh's declaration.'”
  spa-VBL: ¡Cuidado! Estoy enviando serpientes entre ustedes, víboras que no pueden
    ser encantadas. Vendrán a morderte, declara el Señor.
  fra-_FOB: Car voici, j'envoie contre vous des serpents, des basilics, contre lesquels
    il n'y a point de charme; ils vous mordront, dit l'Éternel.
  mal-mal: “ഞാൻ സർപ്പങ്ങളെയും മന്ത്രം ഫലിക്കാത്ത അണലികളെയും നിങ്ങളുടെ ഇടയിൽ അയയ്ക്കും;
    അവ നിങ്ങളെ കടിക്കും” എന്ന് യഹോവയുടെ അരുളപ്പാട്.
  urd-GVR: Rab farmātā hai, “Maiṅ tumhāre ḳhilāf afaī bhej dūṅgā, aise zahrīle sāṅp
    jin ke ḳhilāf har jādūmantar beasar rahegā. Yih tumheṅ kāṭeṅge.”
  suz-BL: कोव़ङीन, गो इन दातेम बीस पाइश्‍शो बुस्‍सपुकी सोइक्‍नुङमी। मेको बुस्‍स आन
    कली मारेइ मन्‍तर तन्‍तर मराइब। मिनु मेकोपुकीमी इन कली कोक्‍नीम” दे परमप्रभु यावेम
    देंत।
  eng-NOY: Behold I send against you serpents, Basilisks, which cannot be charmed,
    And they shall bite you, saith Jehovah.
  ita-1927: Poiché, ecco, io mando contro di voi de’ serpenti, degli aspidi, contro
    i quali non v’è incantagione che valga; e vi morderanno, dice l’Eterno.
  ckb-ckb: «ئاگاداربن، ماری ژەهراوی دەنێرمە سەرتان، کە نوشتەیان لێ ناکرێت، ئینجا پێتانەوە
    دەدەن.» ئەوە فەرمایشتی یەزدانە.
  eng-BBE: See, I will send snakes and poison-snakes among you, against which the
    wonder-worker has no power; and they will give you wounds which may not be made
    well, says the Lord.
  kan-OKCV: “ನಾನು ನಿಮ್ಮಲ್ಲಿ ವಿಷಸರ್ಪಗಳನ್ನು ಮಂತ್ರಕ್ಕೆ ಅಧೀನವಾಗದ ನಾಗಗಳನ್ನೂ ಕಳುಹಿಸುತ್ತೇನೆ.
    ಅವು ನಿಮ್ಮನ್ನು ಕಚ್ಚುವವು,” ಎಂದು ಯೆಹೋವ ದೇವರು ಹೇಳುತ್ತಾರೆ.
  tam-2017: மெய்யாய், இதோ, தடைகட்டப்படாத சர்ப்பங்களையும், கட்டுவிரியன்களையும் உங்களுக்குள்
    அனுப்புகிறேன், அவைகள் உங்களைக் கடிக்கும் என்று யெகோவா சொல்லுகிறார்.
  spa-RV-1909: Porque he aquí que yo envío sobre vosotros serpientes, basiliscos,
    contra los cuales no hay encantamiento; y os morderán, dice Jehová.
  ron-BTF: Căci, iată, voi trimite printre voi șerpi, năpârci, ce nu vor fi fermecate
    și vă vor mușca, spune DOMNUL.
  eng-WEBP: “For, behold, I will send serpents, adders among you, which will not be
    charmed; and they will bite you,” says the LORD.
  eng-FBV: Watch out! I'm sending snakes among you, vipers that can't be charmed.
    They will come and bite you, declares the Lord.
  nld-1939: 'Want zie, Ik laat giftige slangen op u los, Waartegen geen bezwering
    zal baten; Die zullen u bijten: Is de godsspraak van Jahweh!'
  nch-BL: 'Huan TOTECO quiijto: “Na niquintitanis ni soldados campa amojuanti quej
    elisquíaj cohuame cati tencocoque cati amo teno huelis anquinchihuilise. Inijuanti
    amechtzacanise huan anmiquise.”'
  vie-1934: Nầy, ta sẽ sai rắn, bọ cạp đến giữa các ngươi, chẳng ai ếm chú được nó;
    chúng nó sẽ cắn các ngươi, Đức Giê-hô-va phán vậy.
  hin-CV: “यह देखना कि, मैं तुम्हारे मध्य नाग छोड़ रहा हूं, वे सर्प जिन पर मंत्र नहीं
    किया जा सकता, वे तुम्हें डसेंगे,” यह याहवेह की वाणी है.
  spa-BES: Mira, enviaré serpientes y serpientes venenosas entre ustedes, contra las
    cuales el mago no tiene poder; Y te harán heridas que no se curarán, dice el Señor.
  tdx-tdx: Le ingo, hañirahako mereñe, toe fandrefeala tsy mete avere, hañehetse anahareo,
    hoe t’Iehovà.
  tha-KJV: เพราะ ดู​เถิด เราจะส่​งง​ู​เข​้ามาท่ามกลางเจ้า คืองูทับทางซึ่งจะผู​กด​้วยมนตร์​ไม่ได้
    และมันจะกัดเจ้าทั้งหลาย” พระเยโฮวาห์ตรั​สด​ังนี้​แหละ
  por-BR-2018: Porque eis que eu envio entre vós serpentes, e cobras venenosas, contra
    as quais não há encantamento; e elas vos morderão, diz o SENHOR.
  deu-ELO: Denn siehe, ich sende unter euch Schlangen, Basilisken, gegen welche es
    keine Beschwörung gibt; und sie werden euch beißen, spricht Jehova. -
  eng-WYC-2018: For lo! I shall send to you the worst serpents, to which is no charming
    (or which cannot be charmed); and they shall bite you, saith the Lord.
  epo-epo: Ĉar jen Mi sendos sur vin serpentojn, vipurojn, kiujn oni ne povas sorĉligi,
    kaj ili pikos vin, diras la Eternulo.
  uig-PIN: — Mana, Mǝn aranglarƣa yilanlarni, yǝni ⱨeqkim seⱨirliyǝlmǝydiƣan zǝⱨǝrlik
    yilanlarni ǝwǝtimǝn, ular silǝrni qaⱪidu» — dǝydu Pǝrwǝrdigar.
  beo-beo: 'Hina Gode da amane sia:sa, “Dawa:ma:i! Na da wadela:i defo hano sania
    dilima asula ahoa. Ilia da dili gasomanu amola dilia da dawa: hou amoga ilia logo
    hedofamu hamedei ba:mu.”'
  tpi-OTNT: Na Bikpela i tok olsem, “Harim. Bai mi salim ol snek nogut i kam long
    yupela na bai ol i kaikaim yupela. Na bai yupela i no gat rot bilong mekim ol
    snek i stap isi na lusim yupela. Nogat tru.”
  hau-SA: “Duba, zan aika macizai masu dafi a cikinku, kāsā, waɗanda ba su da maƙari,
    za su kuwa sassare ku,” in ji Ubangiji.
  uig-LAT: — Mana, Men aranglargha yilanlarni, yeni héchkim séhirliyelmeydighan zeherlik
    yilanlarni ewetimen, ular silerni chaqidu» — deydu Perwerdigar.
  nde-nde: “Khangelani, ngizathumela phakathi kwenu izinyoka ezilobuhlungu, izinhlangwana
    ezingeke zithakathwe, njalo zizaliluma,” kutsho uThixo.
  ton-ton: He ʻoku pehē ʻe Sihova, “Vakai, te u fekau kiate kinautolu ʻae fanga ngata
    mo e fanga ngata fekai, ʻaia ʻoku ʻikai faʻa fakalata, pea te nau ʻuusi ʻakinautolu.”
  ces-1613: Nebo aj, já pošli na vás hady nejjedovatější, proti nimž nic neprospívá
    zaklínání, a štípati vás budou, dí Hospodin.
  eng-WMB: “For, behold, I will send serpents, adders among you, which will not be
    charmed; and they will bite you,” says the LORD.
  tam-TCV: இதோ உங்கள் மத்தியில் நச்சுப் பாம்புகளை அனுப்புவேன். அவை வசியப்படுத்த முடியாத
    விரியன் பாம்புக் குட்டிகள். அவை உங்களைக் கடிக்கும் என்று யெகோவா அறிவிக்கிறார்.
  ceb-ULB: Kay tan-awa, magpadala ako ug mga bitin sa inyong taliwala, mga malala
    nga bitin nga dili ninyo maorasyonan. Paakon nila kamo—kini ang gipahayag ni Yahweh.”'
  pol-UBG: Oto bowiem poślę na was najbardziej jadowite węże, których nie można zaklinać,
    i będą was kąsać, mówi PAN.
  urd-GVU: رب فرماتا ہے، ”مَیں تمہارے خلاف افعی بھیج دوں گا، ایسے زہریلے سانپ جن کے
    خلاف ہر جادومنتر بےاثر رہے گا۔ یہ تمہیں کاٹیں گے۔“
  deu-1912: Denn siehe, ich will Schlangen und Basilisken unter euch senden, die nicht
    zu beschwören sind; die sollen euch stechen, spricht der HERR.
  kan-2017: ಅದಕ್ಕೆ ಯೆಹೋವನು, “ಇಗೋ, ನಾನು ನಿಮ್ಮ ಮೇಲೆ ಹಾವುಗಳನ್ನು, ಮಂತ್ರಕ್ಕೆ ಅಧೀನವಾಗದ ನಾಗಗಳನ್ನು
    ಬಿಡುವೆನು; ಅವು ನಿಮ್ಮನ್ನು ಕಚ್ಚುವವು” ಎಂದು ನುಡಿದಿದ್ದಾನೆ.
  yap-yap: “Mu kol ayuwgad!” I SOMOL e be non, “Bay gu pi e porchoyog nga fithik’med,
    porchoyog ni yub ni dabyag i taleg, ma bay ra k’aded gimed.”
  hlt-MCSB: Rhulthae rhul te nangmih taengah kan tueih coeng he. Te rhoek te calthai
    nen khaw a coeng pawt dongah nangmih n'tuk ni. BOEIPA kah olphong ni he.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ሂዚ ጋዓኔ፦ «ዒንሢና ዔሩዋቴ! ሃይሾ፥ ማርሾ ማርሻ ዓሳ ማርሺ ቃዛኒ ዳንዳዑዋ ፑርታ ዱማ ዱማ
    ሾኦሺንታ ጎፖንታ ታኣኒ ዒንሢ ባኣኮ ዳካንዳኔ፤ ዬይ ሾኦዣ ዒንሢ ዻዓንዳኔ።»
  twi-ASANTE: “Hwɛ, mɛsoma awɔ a wɔn ano wɔ borɔ aba mo mu, nhurutoa a wɔntumi nnwodwo
