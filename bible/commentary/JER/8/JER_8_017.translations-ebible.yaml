    omanegahie.
  nhe-BL: 'Huan TOTECO quiijto: “Na niquintitlanis ni soldados campa imojuanti queja
    elisquíaj cohuame tlen tencocoque tlen ax tleno huelis inquinchihuilise. Yajuanti
    inmechtzacanise huan inmiquise.”'
  gub-BL: — Peme'egatu nehe, i'i Tupàn Tuweharupi Wiko Ma'e. Amono kar putar mozaiw
    peinuinuromo ihe wà nehe. Napepuner kwaw waneruze'egaw rehe nehe. Pexi'u putar
    wà nehe, i'i Tupàn.
  eng-DRA: 'For behold I will send among you serpents, basilisks, against which there
    is no charm: and they shall bite you, saith the Lord.'
