  arb-NAV: انْظُرُوا، هَا أَنَا أُرْسِلُ عَلَيْكُمْ أَفَاعِيَ مُمِيتَةً لَا تَنْجَعُ
    مَعَهَا رُقىً فَتَلْدَغُكُمْ»، يَقُولُ الرَّبُّ.
  ewe-ewe: “Kpɔ ɖa, madɔ da vɔ̃ɖiwo ɖe mia dome. Da siwo miate ŋu asa gbe ade o eye
