  deu-1951: Denn siehe, ich will Schlangen unter euch senden, Nattern, die sich nicht
    beschwören lassen, und sie werden euch beißen! spricht der HERR.
  eng-JPS: For, behold, I will send serpents, basilisks, among you, which will not
    be charmed; and they shall bite you, saith the LORD.
  srp-1865: Jer, evo, ja æu pustiti na vas zmije, aspide, od kojih nema bajanja, te
    æe vas ujedati, govori Gospod.
  lug-lug: “Laba, ndikusindikira emisota egy’obusagwa, amasalambwa g’otasobola kufuga,
    emisota egyo girikuluma,” bwayogera Mukama.
  heb-heb: כי הנני משלח בכם נחשים צפענים אשר אין להם לחש ונשכו אתכם נאם יהוה׃
  ben-IRV: কারণ দেখ, আমি তোমাদের মধ্যে সাপ পাঠাচ্ছি, সেই সাপেরা কোন মন্ত্র মানবে না।
