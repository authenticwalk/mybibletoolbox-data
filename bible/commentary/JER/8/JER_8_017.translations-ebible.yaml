  eng-BSB: “For behold, I will send snakes among you, vipers that cannot be charmed,
    and they will bite you,” declares the LORD.
  eng-WEBPB: “For, behold, I will send serpents, adders amongst you, which will not
    be charmed; and they will bite you,” says the LORD.
  kbq-kbq: Hagi Ra Anumzamo'a huno, antahiho, Nagra ha' osifa'verami huzamanta'nena
