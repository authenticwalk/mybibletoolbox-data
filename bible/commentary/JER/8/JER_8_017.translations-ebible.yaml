    stap isi na lusim yupela. Nogat tru.”
  dan-1931: Thi se, jeg sender imod jer Slanger, Basilisker, som ikke lader sig besværge,
    bide jer skal de, lyder det fra HERREN.
  vie-OVCB: Ta sẽ sai nhiều đội quân thù đến giữa ngươi như rắn độc, ngươi không tài
    nào ếm chú được. Chúng sẽ cắn ngươi, và ngươi sẽ chết. Ta, là Chúa, phán vậy!”
  guj-2017: માટે જુઓ, હું તમારા પર સર્પોને એટલે મંત્રથી વશ ન થઈ શકે તેવા નાગને તમારામાં
    મોકલીશ. અને તેઓ તમને કરડશે. એમ યહોવાહ કહે છે.
  pon-2006A: KAUN-O ketin mahsanih, “Kumwail kilang! I kadarowehr sineik nanpwungamwail,
