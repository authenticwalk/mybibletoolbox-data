    ရာသို့ ငါ စေလွှတ် သဖြင့် ၊ သင် တို့ကို ကိုက် ကြလိမ့်မည်ဟု ထာဝရဘုရား မိန့် တော်မူ
    ၏။
  tbg-tbg: Noravano Kotiva tiharo, Ho tavaate. Te quqahi/quaiha vara kaari vika ni
    avutana vivarave. Ne vika qihaaqama nimite aarava kia vairamanta vika ni nkaqa
    kevarave.
  hmo-hmo: Ma Lohiabada ia gwau, “Do umui naria namonamo. Lau ese gaigai dikadia,
    mase gaudia, umui emui huanai do lau siaia. Idia be tau ta ese ia hamanadaia diba
    lasi gaudia, bona idia ese umui do idia koria.”
  urd-urd: क्यूँकि ख़ुदावन्द फ़रमाता है, देखो, मैं तुम्हारे बीच साँप और अज़दहे भेजूँगा
