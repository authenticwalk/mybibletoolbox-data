  tbz-SIM: N yóó di duɔ́nko yɛdɑutɛ nyɛ. Kɛ̀ yɛ̀ ndi dɔmmù, mí ndi Yiɛ̀ nKuyie mmíì
    bɛ́i.
  msy-2020: 'Ezɨ Ikiavɨra Itir God kamaghɨn mɨgei: “Ia oragh. Kɨ apaniba amadaghtɨ,
    da mati kuruzir kurabar mɨn ia bagh izɨ ia giviam. Ia me damutɨ me nɨmɨra ikɨ,
    me ia ateghamin tuaviba puvatɨ. Bar puvatɨ.”'
  azb-azb: Baxın Mən üstünüzə ilanlar, Ovsunla ram olmayan gürzələr göndərəcəyəm,
