  ory-ory: ଦେଖ, ଆମ୍ଭେ ତୁମ୍ଭମାନଙ୍କ ମଧ୍ୟକୁ ସର୍ପ, କାଳସର୍ପମାନଙ୍କୁ ପଠାଇବା, ସେମାନେ ତୁମ୍ଭମାନଙ୍କୁ
