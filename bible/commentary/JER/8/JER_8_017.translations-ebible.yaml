  tcz-CHONGTHU: Keiman hiche namelmateu chu, gu hattah suhngoi theilou gul banga,
    nalahuva kahin lhalut ding ahi. Amaho chun nachuh diu chuleh nathi diu ahi. Keima
    thaneipen Pakaiyin kasei ahitai.
  mar-mar: कारण पाहा! मी नाग आणि फुरशे तुमच्यामध्ये पाठवीन. त्यांना आवरणे अशक्य आहे,
    ते तुम्हास दंश करतील. परमेश्वर असे म्हणतो.
  qub-qub: Gamcunaman cachamushaj wañuchicoj culebracunatami. Chaycunataga manami
    pipis manshuyächengapächu. Chay culebracunami cañishunquipaj.» Tayta Diosmi chayno
    nisha.
  bqp-bqp: Adɑmɑ Yinni Gusunɔ u wisɑ u nɛɛ, nɑ ǹ dɑɑ bɛɛ sɔ̃ɔwɑ mɛ ro? Wee kon bɛɛ
    wɛɛ dɛ̃ɛgii kpɑremɑ yi yi ǹ dobo dobogibun gɑri nɔɔmɔ. Yi koo bɛɛ dwɛ̃ɛwɑ.
  hat-hat: 'Seyè a di ankò: -Men m''ap lage sèpan dèyè nou, move sèpan nou p''ap ka
