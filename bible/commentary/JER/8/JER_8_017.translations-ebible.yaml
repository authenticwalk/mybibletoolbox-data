  hbo-WLC: כִּי֩ הִנְנִ֨י מְשַׁלֵּ֜חַ בָּכֶ֗ם נְחָשִׁים֙ צִפְעֹנִ֔ים אֲשֶׁ֥ר אֵין־לָהֶ֖ם
    לָ֑חַשׁ וְנִשְּׁכ֥וּ אֶתְכֶ֖ם נְאֻם־יְהוָֽה׃ ס
  ibo-ibo: “Lee, ana m ezibata agwọ ọjọọ, ndị na-atagbu atagbu, nʼetiti unu. Ajụala
