verse: JER.008.010
translations:
  mal-C: അതിനാൽ ഞാൻ അവരുടെ ഭാര്യമാരെ മറ്റുള്ളവർക്കും അവരുടെ നിലങ്ങൾ പുതിയ ഉടമസ്ഥർക്കും
    കൊടുക്കും. ഏറ്റവും ചെറിയവർമുതൽ ഏറ്റവും ഉന്നതർവരെ സകലരും ദ്രവ്യാഗ്രഹികളാണ്; പ്രവാചകന്മാരും
    പുരോഹിതന്മാരും ഒരുപോലെതന്നെ, എല്ലാവരും വ്യാജം പ്രവർത്തിക്കുന്നു.
  deu-TKW: Darum werde ich ihre Weiber andern preisgeben, ihre Felder Eroberern. Denn
    vom Jüngsten bis zum Ältesten trachten sie allesamt nach Gewinn, Propheten so
    gut wie Priester verüben allesamt Lug und Trug;
  lin-lin: Yango wana, nakokaba basi na bango epai ya mibali mosusu, mpe bilanga na
    bango epai ya bato mosusu ; pamba te bango nyonso, ezala mikolo to bana mike,
    batondi na lokoso ya mbongo ; basakoli mpe Banganga-Nzambe nyonso bakomi se kotambola
    na lokuta ;
  eng-LSV: Therefore, I give their wives to others, || Their fields to dispossessors,
    || For from the least even to the greatest, || Everyone is gaining dishonest gain,
    || From prophet even to priest, everyone is dealing falsely.
  eng-GNV: 'Therefore will I giue their wiues vnto others, and their fieldes to them
    that shall possesse them: for euery one from the least euen vnto the greatest
    is giuen to couetousnesse, and from the Prophet euen vnto the Priest, euery one
    dealeth falsely.'
  eng-WEBSTER: 'Therefore will I give their wives to others, and their fields to them
    that shall inherit them : for every one from the least even to the greatest is
    given to covetousness, from the prophet even to the priest every one dealeth falsely.'
  nhw-BL: Yeca nochi ininsihuajhua huan ininmilhua, nijtemactilis ininmaco catli quintlanise
    para ma moaxcatica. Pampa nochi inijuanti, masque tziquitetzitzi o huejhueyi,
    tlajtol pannextiani o totajtzitzi, nochi mojmostla quinequij moaxcatise tlamantli
    catli sequinoc iniaxca. Inijuanti tlahuel tlacajcayahuaj.
  swh-ONEN: Kwa hiyo nitawapa watu wengine wake zao, na mashamba yao kwa wamiliki
    wengine. Kuanzia aliye mdogo kabisa hadi aliye mkubwa kabisa, wote wana tamaa
    ya kupata zaidi; manabii na makuhani wanafanana, wote wanafanya udanganyifu.
  bba-bba: Yen sɔ̃nɑ nɛ, Yinni Gusunɔ, kon de yibɛrɛbɑ bu ben kurɔbu kɑ ben ɡbeɑ mwɛɛri.
    Domi sɑɑ ben bwɛ̃ɛbwɛ̃ɛbun di n kɑ ɡirɑri ben dɑmɡibɔ, ben tii tiin ɑrufɑɑniwɑ
    bɑ rɑ n nɑɑ ɡire kɑ tɑki. Nɛn sɔmɔbu kɑ yɑ̃ku kowobu, weesɑ bɑ rɑ n mɔ̀.
  eng-KJVCPB: 'Therefore will I give their wives unto others, and their fields to
    them that shall inherit them: for every one from the least even unto the greatest
    is given to covetousness, from the prophet even unto the priest every one dealeth
    falsely.'
  luo-luo: Emomiyo anachiw mondegi ne joma moko kendo puothegi ne jomanyien. Kochakore
    kuom ngʼat matin nyaka ngʼat maduongʼ, giduto giwuor ne yudo ohala; jonabi gi
    jodolo machalre, giduto gitimo timbe wuondruok.
  meu-meu: Taunabunai lau ese adavadia na haida baina henidia, bona edia uma na kwalimu
    taudia baina henidia; badina be maragina ela bona badana, iboudiai ese mata-ganigani
    karadia e gugulaimu; bona peroveta tauna ela bona hahelaḡa tauna, iboudiai e kara
    koikoimu.
  npi-ULB: त्यसैले म तिनीहरूका पत्‍नीहरू अरूलाई दिनेछु, र तिनीहरूका खेतबारी अधिकार
    गर्नेहरूलाई म ति दिनेछु, किनकि सानादेखि ठुलासम्म सबै जना बेइमान आर्जनको लागि लोभी
    छन् । अगमवक्तादेखि पुजारीसम्म सबैले छलको अभ्यास गर्छन् ।
  yor-yor: Nítorí náà, èmi yóò fi ìyàwó wọn fún àwọn ọkùnrin mìíràn àti ilẹ̀ wọn fún
    àwọn ẹlòmíràn. Láti èyí tó kéré jù dé èyí tó dàgbà jù, gbogbo wọn ni èrè àjẹjù
    ń jẹ lógún; àwọn wòlíì àti àwọn àlùfáà pẹ̀lú ń hùwà ẹ̀tàn.
  pes-OPCB: بنابراین زنان و مزرعه‌های ایشان را به دیگران خواهم داد؛ چون همهٔ آنها
    از کوچک تا بزرگ طمعکارند؛ حتی انبیا و کاهنان نیز فقط در پی آنند که مال مردم را
    به فریب تصاحب کنند.
  tgl-ULB: Ibibigay ko sa iba ang kanilang mga asawang babae at ang kanilang mga bukirin
    ay sa mga magmamay-ari ng mga iyon, sapagkat magmula sa pinakabata hanggang sa
    pinakadakila, napakasakim nilang lahat! Magmula sa propeta hanggang sa pari, lahat
    sila ay nagsasagawa ng panlilinlang.
  hui-hui: Ti ani binigo i̱na tinaga dindibi onebi agali tara ibilarugohondo milolebero.
    Wali agali bibahendeme muni mbiraleru mo wulenaga mo hondo halu mana ko tara tara
    dewaore biaga ka. Agali damene karumebi agali haguane mini lene karumebi bibahendeme
    mana ogonidagua biai haga ka. Loma binigo mo miaga karubi Anduane Homogonaga bi
    mana latagi haga karubi tigua nde wali agalihondo ke̱ halu mo hondo haga ka.
  mya-mya: သို့​ဖြစ်​၍​သူ​တို့​လယ်​ယာ​များ​ကို​ပိုင်​ရှင် သစ်​များ​သို့​လည်း​ကောင်း၊
    သူ​တို့​ဇ​နီး​များ ကို​အ​ခြား​သူ​တို့​ထံ​သို့​လည်း​ကောင်း​ငါ ပေး​အပ်​မည်။ ကြီး​ငယ်​မ​ဟူ​လူ​အ​ပေါင်း
    တို့​သည်​မ​တ​ရား​စီး​ပွား​ရှာ​ကြ​၏။ ပ​ရော ဖက်​များ​နှင့်​ယဇ်​ပု​ရော​ဟိတ်​များ​ပင်​လျှင်
    လူ​တို့​ကို​လိမ်​လည်​ကြ​၏။-
  bod-N: དེ་བས་ཁོ་རྣམས་ཀྱི་ཆུང་མ་ནི་མི་གཞན་ལ་སྦྱིན་པ་དང་། དེ་དག་གི་ཞིང་ས་ཡང་གཞན་ལ་དབང་བར་བྱ།
    ཅི་ལ་ཞེ་ན། དེ་དག་མཆོག་དམན་སུ་ཡིན་ཡང་ཐམས་ཅད་འདོད་རྔམ་ཅན་ཡིན་ཞིང་། ལུང་སྟོན་པ་ནས་མཆོད་དཔོན་རྣམས་ཀྱི་བར་དུ་ཐམས་ཅད་ཀྱིས་གཡོ་སྒྱུའི་སྦྱོར་བ་སྤེལ་ཏོ།
    །
  sna-sna: Naizvozvo ndichapa vakadzi vavo kuna vamwe varume, neminda yavo kuvaridzi
    vatsva. Kubva kumuduku kusvikira kumukuru vose vanokarira pfuma; vaprofita navaprista
    saizvozvo, vose vanoita nokunyengera.
  spa-BLM: Por lo tanto, daré sus esposas a otros y sus campos a quienes los posean.
    Porque todos, desde el más pequeño hasta el más grande, son dados a la codicia;
    desde el profeta hasta el sacerdote, todos tratan con falsedad.
  cac-cac: Yuj val chi' ol vac'canoch eb' ix yetb'eyum eb' d'a yol sc'ab' eb' ch'oc
    vinaquil, axo sluum eb' ch'oc mach ol icancanoc. Masanil eb' nivac yelc'ochi yed'
    eb' malaj yelc'ochi, axon̈ej yac'an ganar eb' d'a spatic chucal, a chi' sna eb'.
    Icha pax chi' eb' syaloch sb'a in checab'oc yed' eb' sacerdote, axon̈ej elc'al
    syac' eb'.
  swh-ULB: Kwa wake zao nitawapa wengine, na mashamba yao kwa wale watakaowamiliki,
    kwa kuwa kuanzia kijana hadi mkuu, kwa pamoja ni wachoyo! Kuanzia nabii hadi kuhani,
    wote wanasema uongo.
  bel-bel: За тое жонак іхніх аддам другім, палі іхнія - іншым уладарам; бо ўсе яны,
    ад малога да вялікага, аддаліся карысталюбству; ад прарока да сьвятара - усе дзеюць
    ілжыва.
  deu-ELBBK: Darum werde ich ihre Frauen anderen geben, ihre Felder anderen Besitzern.
    Denn vom Kleinsten bis zum Größten sind sie insgesamt der Gewinnsucht ergeben;
    vom Propheten bis zum Priester üben sie allesamt Falschheit,
  mbb-OT: Umbe, ibeǥey ku ziyà te zuma he menge etew is menge esawa zan wey menge
    vevesukè dan. Su ǥeina te puun te kinemevevaan pehendiyà te kinetikangan is ked-etew
    zin, ne ebpenlimbung dan su para mekeselapì. Minsan is menge ebpeneuven wey is
    menge memumuhat edpenlimbung daan.
  mal-2015: അതുകൊണ്ടു ഞാൻ അവരുടെ ഭാര്യമാരെ അന്യന്മാർക്കും അവരുടെ നിലങ്ങളെ അവയെ കൈവശമാക്കുന്നവർക്കും
    കൊടുക്കും; അവരൊക്കെയും ആബാലവൃദ്ധം ദ്രവ്യാഗ്രഹികൾ ആകുന്നു; പ്രവാചകന്മാരും പുരോഹിതന്മാരും
    ഒരുപോലെ വ്യാജം പ്രവർത്തിക്കുന്നു.
  rmc-rmc: Vašoda lengre romňijen dava avrenge a lengre maľi dava lengre ňeprijaťeľenge.
    Bo le nekciknederestar dži o nekbareder, savorenge džal ča pal o love. The o proroka
    the o rašaja, savore klaminen.
  pes-OPV: بنابراین زنان ایشان را به دیگران خواهم داد و مزرعه های ایشان را به مالکان
    دیگر. زیرا که جمیع ایشان چه خرد و چه بزرگ پر از طمع می‌باشند و همگی ایشان چه نبی
    و چه کاهن به فریب عمل می‌نمایند.
  ron-1924: Де ачея, пе невестеле лор ле вой да алтора ши огоареле лор, алтор стэпынь.
    Кэч, де ла чел май мик пынэ ла чел май маре, тоць сунт лакомь де кыштиг мыршав,
    де ла пророк пынэ ла преот, тоць ыншалэ!
  ben-OBCV: সেই কারণে, আমি তাদের স্ত্রীদের নিয়ে অন্য লোকদের দেব, তাদের খেতগুলি নতুন
    সব মালিককে দেব। নগণ্যতম জন থেকে মহান ব্যক্তি পর্যন্ত, সকলেই লোভ-লালসায় লিপ্ত;
    ভাববাদী ও যাজকেরা সব এক রকম, তারা সকলেই প্রতারণার অনুশীলন করে।
  som-som: Sidaas daraaddeed waxaan naagahooda siin doonaa kuwa kale, oo beerahoodana
    waxaan siin doonaa kuwo xantiyi doona, waayo, midkood kasta kan ugu yar ilaa kan
    ugu weynuba wuxuu u go'ay damacxumaan, oo nebiga iyo xataa wadaadka inta ka dhexle
    midkood kastaaba been buu ku macaamiloodaa.
  lat-VUC: 'Propterea dabo mulieres eorum exteris, agros eorum hæredibus, quia a minimo
    usque ad maximum omnes avaritiam sequuntur: a propheta usque ad sacerdotem cuncti
    faciunt mendacium.'
  eng-ASVBT: 'Therefore will I give their wives unto others, and their fields to them
    that shall possess them: for everyone from the least even unto the greatest is
    given to covetousness; from the prophet even unto the priest everyone dealeth
    falsely.'
  ita-1885: Perciò, io darò le lor mogli ad altri, e i lor poderi ad altri possessori;
    perciocchè tutti, dal maggiore al minore, son dati all'avarizia; tutti, profeti,
    e sacerdoti, commettono falsità;
  eng-LXXUP: Therefore will I give their wives to others, and their fields to new
    inheritors; and they shall gather their fruits, saith the Lord.
  eng-ULB: So I will give their wives to others, and their fields to those who will
    possess them, because from the least to the greatest, all of them are greedy for
    dishonest gain! From the prophet to the priest, all of them practice deceit.
  spa-VBL: 'Voy a entregar sus esposas a otros, y sus campos a diferentes dueños,
    ya que todos mienten porque son codiciosos, tanto los pobres como los ricos. Incluso
    los profetas y los sacerdotes: ¡todos son unos mentirosos deshonestos!'
  fra-_FOB: C'est pourquoi je donnerai leurs femmes à d'autres, et leurs champs à
    de nouveaux possesseurs. Car, depuis le plus petit jusqu'au plus grand, tous sont
    avides de gain. Depuis le prophète jusqu'au sacrificateur, tous se conduisent
    faussement.
  mal-mal: അതുകൊണ്ട് ഞാൻ അവരുടെ ഭാര്യമാരെ അന്യന്മാർക്കും അവരുടെ നിലങ്ങൾ അവയെ കൈവശമാക്കുന്നവർക്കും
    കൊടുക്കും; അവർ ആബാലവൃദ്ധം ദ്രവ്യാഗ്രഹികൾ ആകുന്നു; പ്രവാചകന്മാരും പുരോഹിതന്മാരും
    ഒരുപോലെ വ്യാജം പ്രവർത്തിക്കുന്നു.
  urd-GVR: Is lie maiṅ un kī bīwiyoṅ ko pardesiyoṅ ke hawāle kar dūṅgā aur un ke khetoṅ
    ko aise logoṅ ke sapurd jo unheṅ nikāl deṅge. Kyoṅki chhoṭe se le kar baṛe tak
    sab ke sab nājāyz nafā ke pīchhe paṛe haiṅ, nabiyoṅ se le kar imāmoṅ tak sab dhokebāz
    haiṅ.
  suz-BL: मोपतीके गो मेको आन मीश अरु आन कली नु मेको आन रू लडाइ ग्राब आन कली गेनुङमी।
    नेल्‍ल क्‍येङा आइक्‍च मुर रे नेल्‍ल क्‍येङा ठेयब सम्‍म ठीक पा मचेम्‍शो क्‍येट
    तचा कली शिंम बाक्‍नीम। परमप्रभु यावे आ लोव़ पाइब रे चढ़ेब सम्‍म नेल्‍ल जोल पाइब
    दुम्‍शो बाक्‍नीम। येरमीया ६:१३-१५; यसैया ५६:११
  eng-NOY: Therefore will I give their wives to others, And their fields to plunderers.
    For from the least of them even to the greatest, Every one is greedy of gain,
    Prophet and priest alike, Every one of them practiseth deceit.
  ita-1927: Perciò io darò le loro mogli ad altri, e i loro campi a de’ nuovi possessori;
    poiché dal più piccolo al più grande, son tutti avidi di guadagno; dal profeta
    al sacerdote, tutti praticano la menzogna.
  ckb-ckb: لەبەر ئەوە ژنەکانیان دەدەمە خەڵکی دیکە، کێڵگەکانیان بەوانەی میراتگریانن،
    چونکە لە بچووکەوە هەتا گەورە هەموو پەرۆشی قازانجن، لە پێغەمبەرەوە هەتا کاهین هەموو
    ساختە دەکەن.
  eng-BBE: 'So I will give their wives to others, and their fields to those who will
    take them for themselves: for everyone, from the least to the greatest, is given
    up to getting money; from the priest even to the prophet, everyone is false.'
  kan-OKCV: ಆದ್ದರಿಂದ ಅವರ ಹೆಂಡತಿಯರನ್ನು ಬೇರೊಬ್ಬರಿಗೂ, ಅವರ ಹೊಲಗಳನ್ನು ಹೊಸ ಮಾಲಿಕನಿಗೆ ನಾನು
    ಕೊಟ್ಟುಬಿಡುವೆನು. ಏಕೆಂದರೆ, ಚಿಕ್ಕವನು ಮೊದಲುಗೊಂಡು ದೊಡ್ಡವರತನಕ ಅವರೆಲ್ಲರೂ ಲೋಭಕ್ಕೆ ಒಪ್ಪಿಸಿಕೊಟ್ಟಿದ್ದಾರೆ.
    ಪ್ರವಾದಿ ಮೊದಲುಗೊಂಡು ಯಾಜಕರವರೆಗೆ ಪ್ರತಿಯೊಬ್ಬನೂ ಮೋಸದಿಂದ ನಡೆದುಕೊಳ್ಳುತ್ತಾನೆ.
  tam-2017: ஆகையால் அவர்களுடைய பெண்களை அந்நியருக்கும், அவர்களுடைய வயல்களை அவைகளைக்
    கட்டிக்கொள்பவர்களுக்கும் கொடுப்பேன்; அவர்களில் சிறியோர் தொடங்கிப் பெரியோர்வரை
    ஒவ்வொருவரும் பொருளாசைக்காரராயிருக்கிறார்கள்; தீர்க்கதரிசிகள் தொடங்கி ஆசாரியர்கள்வரை
    ஒவ்வொருவரும் பொய்யராயிருந்து,
  spa-RV-1909: 'Por tanto daré á otros sus mujeres, y sus heredades á quien las posea:
    porque desde el chico hasta el grande cada uno sigue la avaricia, desde el profeta
    hasta el sacerdote todos hacen engaño.'
  ron-BTF: De aceea voi da pe soțiile lor altora și câmpurile lor celor care le vor
    moșteni, pentru că fiecare, de la cel mai mic până la cel mai mare, este dedat
    la lăcomie, de la profet până la preot, fiecare se poartă fals.
  eng-WEBP: Therefore I will give their wives to others and their fields to those
    who will possess them. For everyone from the least even to the greatest is given
