    ifari. Kamaghɨn, kɨ men azeniba ko amuiba isɨ azenan itir gumazir igharazibar
    anigam.
  azb-azb: Buna görə də arvadlarını başqa adamlara, Tarlalarını isə başqa sahiblərə
    verəcəyəm, Ona görə ki böyükdən kiçiyə qədər Hər kəs haram qazanc dalınca qaçır.
    Peyğəmbərdən kahinə qədər Hər biri yalan iş görür.
  eng-DBY: Therefore will I give their wives unto others, their fields to those that
    shall possess [them]; for every one, from the least even unto the greatest, is
    given to covetousness; from the prophet even unto the priest, every one dealeth
    falsely.
  hin-2017: इस कारण मैं उनकी स्त्रियों को दूसरे पुरुषों के और उनके खेत दूसरे अधिकारियों
    के वश में कर दूँगा, क्योंकि छोटे से लेकर बड़े तक वे सब के सब लालची हैं; क्या भविष्यद्वक्ता
    क्या याजक, वे सब छल से काम करते हैं।
  wol-KYG: «Maay joxe seeni jabar, jox seeni tool ay foqatikat, ndax ki gëna tuut
    ba ki gëna mag, ñépp a ngi lewal lu lewul. Ab yonent akub sarxalkat, ñépp a ngi
    wor!
  eng-YLT: Therefore, I give their wives to others, Their fields to dispossessors,
    For from the least even unto the greatest, Every one is gaining dishonest gain,
    From prophet even unto priest, every one is dealing falsely.
  eng-WYC-2017: Therefore I shall give the women of them to strangers, and the fields
    of them to alien heirs; for from the least unto the most all follow avarice, from
    a prophet unto the priest all make leasing;
  eng-WMBB: Therefore I will give their wives to others and their fields to those
    who will possess them. For everyone from the least even to the greatest is given
    to covetousness; from the prophet even to the priest everyone deals falsely.
  urd-GVH: इसलिए मैं उनकी बीवियों को परदेसियों के हवाले कर दूँगा और उनके खेतों को
    ऐसे लोगों के सुपुर्द जो उन्हें निकाल देंगे। क्योंकि छोटे से लेकर बड़े तक सबके
    सब नाजायज़ नफ़ा के पीछे पड़े हैं, नबियों से लेकर इमामों तक सब धोकेबाज़ हैं।
  rug-rug: Gua ke, kote valani Rau sari dia barikaleqe koari kaiqa meke sari dia inuma
    si kote tagoi rina votiki tie. Podalae koari tie hitekedi meke kamo koari tie
    nomadi si hata sisigiti ia sa poata pa hahanana sinekesekei; podalae koari poropita
    meke kamo koari na hiama, doduru si tavete kokoha mo koari na tie.
  gaz-gaz: Kanaafuu ani niitota isaanii namoota biraatiif, lafa qotiisaa isaanii immoo
    moʼattootaaf nan kenna. Xinnaadhaa hamma guddaatti hundi isaanii iyyuu buʼaa argachuuf
    gaggabu; raajonnii fi luboonnis akkasuma hundi isaanii nama gowwoomsu.
  fra-LSG: C’est pourquoi je donnerai leurs femmes à d’autres, Et leurs champs à ceux
    qui les déposséderont. Car depuis le plus petit jusqu’au plus grand, Tous sont
    avides de gain; Depuis le prophète jusqu’au sacrificateur, Tous usent de tromperie.
  yal-yal: Ala naxa, “Nanara, n na e ɲaxanle soma nɛn gbɛtɛye yii, muxu gbɛtɛye yi
    e xɛɛne ba e yii. Bayo keli muxudin ma han muxu gbeene, e birin kunfaxi e yɛtɛ
    tɔnɔn nan xɔn, keli nabine ma han saraxaraline, e birin wulen falama.
  haw-1868: Nolaila, e haawi aku au i ka lakou poe wahine na hai, a me ko lakou mahinaai
    no ka poe hou e noho iho ai; no ka mea, ua makee waiwai kela mea, keia mea o lakou,
    mai ka mea uuku o lakou a i ka mea nui; a mai ke kaula a i ke kahuna, hana no
    kela mea keia mea ma ka wahahee.
  arb-NAV: لِذَلِكَ أُعْطِي نِسَاءَهُمْ لآخَرِينَ وَحُقُولَهُمْ لِلْوَارِثِينَ الْقَاهِرِينَ،
    لأَنَّهُمْ جَمِيعاً مِنْ صَغِيرِهِمْ إِلَى كَبِيرِهِمْ مُوْلَعُونَ بِالرِّبْحِ.
    حَتَّى النَّبِيُّ وَالْكَاهِنُ يَرْتَكِبَانِ الزُّورَ فِي أَعْمَالِهِمَا،
  ewe-ewe: Eya ta maxɔ wo srɔ̃wo atsɔ na ŋutsu bubuwo eye maxɔ woƒe agblewo atsɔ na
    amedzrowo. Tso ɖeviawo dzi va se ɖe tsitsiawo dzi, wo katã le ŋu biãm ɖe viɖe
    ŋu. Nyagblɔɖilawo kple Nunɔlawo siaa nye ameblelawo.
  eng-LEE: 'Therefore will I give their wives unto others, their fields to conquerors;
    for from the least even unto the greatest, every one is seeking his own gain:
    from the prophet even unto the priest every one practiseth falsehood.'
  asm-FB: সেই কাৰণে মই তেওঁলোকৰ পত্নিসকলক আনৰ হাতত শোধাই দিম, আৰু আন আন অধিকাৰীসকলক
    তেওঁলোকৰ খেতিবোৰ দিম, কিয়নো সৰুৰ পৰা বৰলৈকে প্ৰতিজন অতি লোভীয়া! ভাববাদীৰ পৰা
    পুৰোহিতলৈকে প্ৰতিজনে প্ৰবঞ্চনা কাৰ্য কৰে।
  sus-A: «نَ نَن عَ رَ ﭑ قَمَ عٍ شَ فِنّيٍ قِدٍ شّمّ فبّتّيٍ مَ. مِشِ فبّتّيٍ قَمَ
    عٍ شَ شّيٍ بَدٍ عٍ يِ رَ، بَرِ مَ عٍ بِرِن نَ عٍ يّتّ شَ فٍينِ فبَنسَن نَن قٍنقٍ.
    عَ قْلْقٍ عٍ شَ نَمِحْنمّيٍ مَ، عَ سَ دْشْ عٍ شَ سّرّشّدُبّيٍ رَ، عٍ بِرِن نَ
    وُلٍ قَلَقٍ.
  fra-SBL: Je donnerai donc leurs femmes à d'autres. et leurs champs à ceux qui les
    posséderont. Car tous, depuis le plus petit jusqu'au plus grand, se livrent à
    la convoitise ; depuis le prophète jusqu'au prêtre, tout le monde fait du faux.
  hbo-hbo: לָכֵן֩ אֶתֵּ֨ן אֶת־נְשֵׁיהֶ֜ם לַאֲחֵרִ֗ים שְׂדֹֽותֵיהֶם֙ לְיֹ֣ורְשִׁ֔ים
    כִּ֤י מִקָּטֹן֙ וְעַד־גָּדֹ֔ול כֻּלֹּ֖ה בֹּצֵ֣עַ בָּ֑צַע מִנָּבִיא֙ וְעַד־כֹּהֵ֔ן
    כֻּלֹּ֖ה עֹ֥שֶׂה שָּֽׁקֶר׃
  kik-kik: Nĩ ũndũ ũcio-rĩ, atumia ao nĩngamaheana kũrĩ arũme angĩ, nayo mĩgũnda yao
    ndĩmĩheane kũrĩ andũ ageni. Kuuma ũrĩa mũnini nginya ũrĩa mũnene, othe nĩmakoroketio
    nĩ kwenda kwĩguna; anabii o hamwe na athĩnjĩri-Ngai, othe nĩmaheenanagia.
  fra-NCL: C’est pourquoi je donnerai leurs femmes à d’autres, et leurs champs à d’autres
    possesseurs ; car du plus petit au plus grand, tous se livrent à la rapine ; et
    du prophète au prêtre, tous pratiquent le mensonge.
  cek-AK: To pongah a zunawk to minawk khaeah ka paek pae han, nihcae ih lawk to toep
    hanah minawk khaeah ka paek han; kathoeng kalen tih ai kami boih uthaih palungthin
    a tawnh o, tahmaa hoi qaima mah doeh alinghaih hoiah ni toksak o.
  cuk-cuk: A-ulale, an e-omegan machergan-baiganga ukoed, degi, an e-nainumar dule-baiganga
    ukbaloed. Ar bipigana, serganse-bakale, igar-maisulidba ibmar-nikuedgi binsamalad.
    Bab-Dummad-gayaburba-barsogmalad, dule-irwa-Bab-Dummadse-gormaladse-bakale, ibmar-amimalagala,
    emar-yardakar arbadimalad.
  uig-CYR: Шуңа Мән уларниң аяллирини башқиларға, уларниң етизлирини йеңи егилиригә
    тапшуруп беримән; чүнки әң кичигидин чоңиғичә уларниң һәммиси ачкөзлүккә берилгән;
    пәйғәмбәрдин каһинғичә һәммиси сахта иш көриду.
  tel-2017: కాబట్టి వారి భార్యలను అన్యులకు అప్పగిస్తాను. వారి పొలాలు ఇతరుల స్వాధీనం
    చేస్తాను. చిన్నలు, పెద్దలు, అందరూ విపరీతమైన దురాశాపరులు. ప్రవక్తలు, యాజకులు, అంతా
    నయవంచకులు.
  hat-BSA: Akoz sa, Mwen va bay madanm pa yo a lòt moun, ak chan pa yo a lòt moun
    k ap okipe yo. Paske soti nan pi piti a jis rive nan pi gran an, yo tout lanvi
    gen sa ki pou lòt. Soti nan pwofèt la jis rive nan prèt la, tout aji ak desepsyon.
  kos-kos: Ke ma inge nga fah sang ima lalos ac mutan kialos nu sin kutena mwet. Mwet
    nukewa, mwet fulat ac mwet srisrik, elos srike in orek mani ke inkanek kutasrik.
    Finne mwet palu ac mwet tol, elos kiapu pac mwet uh.
  hbo-WLC: לָכֵן֩ אֶתֵּ֨ן אֶת־נְשֵׁיהֶ֜ם לַאֲחֵרִ֗ים שְׂדֽוֹתֵיהֶם֙ לְי֣וֹרְשִׁ֔ים
    כִּ֤י מִקָּטֹן֙ וְעַד־גָּד֔וֹל כֻּלֹּ֖ה בֹּצֵ֣עַ בָּ֑צַע מִנָּבִיא֙ וְעַד־כֹּהֵ֔ן
    כֻּלֹּ֖ה עֹ֥שֶׂה שָּֽׁקֶר׃
  ibo-ibo: Ya mere, aga m akpọnye ndị ikom ọzọ nwunye ha, werekwa ubi ha nyefee nʼaka
    ndị ọrụ ubi ọzọ. Nʼihi na site nʼonye ukwu ruo nʼonye dịkarịsịrị nta, ọ bụ naanị
    akpịrị uru na-ezighị ezi ka e ji mara ha. Ọ bụladị ndị amụma na ndị nchụaja na-etinyekwa
    aka nʼọrụ aghụghọ.
  ory-ory: ଏହେତୁ ଆମ୍ଭେ ଅନ୍ୟମାନଙ୍କୁ ସେମାନଙ୍କର ଭାର୍ଯ୍ୟାଗଣ ଓ ଅନ୍ୟ ଅନ୍ୟ ଅଧିକାରୀଙ୍କୁ ସେମାନଙ୍କର
    କ୍ଷେତ୍ରସବୁ ଦେବା; କାରଣ ସେମାନଙ୍କର କ୍ଷୁଦ୍ରଠାରୁ ଅତ୍ୟନ୍ତ ମହାନ ଲୋକ ପର୍ଯ୍ୟନ୍ତ ପ୍ରତ୍ୟେକେ
    ହିଁ ଲୋଭାସକ୍ତ, ଭବିଷ୍ୟଦ୍‍ବକ୍ତାଠାରୁ ଯାଜକ ପର୍ଯ୍ୟନ୍ତ ପ୍ରତ୍ୟେକେ ହିଁ ମିଥ୍ୟାଚରଣ କରନ୍ତି।
  chk-chk: Iei mine üpwe fangala pwülüer ngeni chon ekis, pwal fanüer ngeni chokewe
    mi liapeniir. Pun seni ekewe mi kis tori ekewe mi lap, ir meinisin ra kütta ar
    win fän pwüngingau, pwal seni ekewe soufos tori ekewe souasor, ir meinisin ra
    atupu aramas.
  rop-rop: Wal ai garra gibit yumob fam langa najalot pipul. En blanga yumob waif
    ai garra gibit langa najalot men. Ebribodi, ola haibala men en lobala men, trai
    blanga meigim mani nogudwei. Detlot speshalwan mesinja en serramonimen bin oldei
    tjidimbat ola pipul du.
  ukr-1871: За се пооддаю жен їх другим, та й поля їх иншим господарям, бо всї вони,
    від малого до великого, дбають тілько про наживу; пророки вкупі з сьвященниками
    — всї жиють у неправдї.
  deu-1951: Darum will ich ihre Frauen den Fremden geben und ihre Felder neuen Besitzern;
    denn sie trachten alle nach Gewinn, vom Kleinsten bis zum Größten; und vom Propheten
    bis zum Priester gehen sie alle mit Lügen um;
  eng-JPS: Therefore will I give their wives unto others, and their fields to them
    that shall possess them; for from the least even unto the greatest every one is
    greedy for gain, from the prophet even unto the priest every one dealeth falsely.
  srp-1865: Zato æu dati žene njihove drugima, njive njihove onima koji æe ih naslijediti,
    jer od maloga do velikoga svi se dadoše na lakomstvo, i proroci i sveštenici,
    svi su varalice.
  lug-lug: Noolwekyo bakazi baabwe ndibagabira abasajja abalala n’ennimiro zaabwe
    zitwalibwe abantu abalala. Bonna ba mululu okuva ku asembayo wansi okutuuka ku
    akomererayo waggulu, nnabbi ne kabona bonna balimba ne babba abantu.
  heb-heb: לכן אתן את נשיהם לאחרים שדותיהם ליורשים כי מקטן ועד גדול כלה בצע בצע מנביא
    ועד כהן כלה עשה שקר׃
  ben-IRV: সেইজন্য তাদের স্ত্রীদের আমি অন্য লোকদের দেব এবং তাদের ক্ষেত অন্য লোকেদের
    দেব, যারা তাদের শাসন করে। কারণ ছোট থেকে বড় সবাই খুব লোভী! ভাববাদী থেকে যাজক সবাই
    ছলনা করে।
  pan-pan: ਇਸ ਲਈ ਮੈਂ ਉਹਨਾਂ ਦੀਆਂ ਔਰਤਾਂ ਹੋਰਨਾਂ ਨੂੰ ਦਿਆਂਗਾ, ਉਹਨਾਂ ਦੇ ਖੇਤ ਉਹਨਾਂ ਨੂੰ ਜਿਹੜੇ
    ਉਹਨਾਂ ਉੱਤੇ ਕਬਜ਼ਾ ਕਰਨਗੇ, ਕਿਉਂ ਜੋ ਉਹ ਛੋਟੇ ਤੋਂ ਵੱਡੇ ਤੱਕ ਸਾਰਿਆਂ ਦੇ ਸਾਰੇ ਨਫ਼ੇ ਦੇ ਲੋਭੀ
    ਹਨ, ਨਬੀ ਤੋਂ ਜਾਜਕ ਤੱਕ ਸਾਰਿਆਂ ਦੇ ਸਾਰੇ ਧੋਖਾ ਕਰਦੇ ਹਨ।
  mya-JVB: ထိုအကြောင်းကြောင့်၊ သူ တို့မယား များကို သူတပါး တို့၌ ငါအပ် မည်။ သူ တို့လယ်ယာ
    များကို သူတပါးတို့အား အပိုင် ပေးမည်။ အငယ်ဆုံး သောသူမှစ၍ အကြီးဆုံး သောသူ အပေါင်း
    တို့သည် မတရားသော စီးပွား ကို ရှာကြ၏။ ပရောဖက် မှ စ၍ ယဇ် ပုရောဟိတ်ရှိသမျှ တို့သည်
    မုသာ ကို သုံး ကြ၏။
  tbg-tbg: Vira kaara te qaqi kaariramanta vokika ni naaho maatave, ni naatavarave,
    varevarave. Te tavauramanta ekaa vaiinti nahenti monu airaira varareka auti variavo.
    Paropeti vaiintive, ti Kotika kaiqa vara timite variakave, ekaa vika vi haikara
    varareka una okara avataqi vi variavo.
  hmo-hmo: Idia edia uma gabudia, be tau haida dekenai do lau henidia, bona edia adavadia
    be idau taudia dekenai do lau henidia. Badina be idia ibounai, maragidia bona
    badadia ese, koikoi dekena amo moni idia abia noho. Peroveta taudia bona hahelagaia
    taudia danu ese, taunimanima idia koia noho.
  urd-urd: तब मैं उनकी बीवियाँ औरों को, और उनके खेत उनको दूँगा जो उन पर क़ाबिज़ होंगे;
    क्यूँकि वह सब छोटे से बड़े तक लालची हैं, और नबी से काहिन तक हर एक दग़ाबाज़ है।
  rus-SYN: За то жен их отдам другим, поля их - иным владетелям; потому что все они,
    от малого до большого, предались корыстолюбию; от пророка до священника - все
    действуют лживо.
  bqc-SIM: A yã́i má ń nↄɛↄ kpa gbɛ̃pãleↄwa, an buaↄ i gↄ̃ dãↄnɛ. Nɛ́fɛ̃nɛn gbɛ̃zↄ̃ↄ
    píi ↄvãi'enaↄnɛ. Ãnabiↄ ń sa'onaↄá gbɛ̃sãsãnaↄnɛ.
  tcz-CHONGTHU: Hijeh’a chu keiman ajiteu pasal dang kapeh ding, chuleh alou jouseu
    jong gamchom mi kapeh ding ahi. Amaho aneopen’a pat alenpen geiyin, kilosetna
    apumdim’un, lamdih louva sum mu ding jeng agel uve. Chuleh kalhacha themgao holeh
    thempuho geiyin lepthol in thil aboltauve.
  mar-mar: म्हणून मी त्यांच्या स्त्रिया दुसऱ्यांना देईन. त्यांची शेते जे त्यांना ताब्यात
    घेतील त्यांना देईन. कारण लहानापासून तर मोठ्यांपर्यंत, सर्वजण अति लोभी आहेत. संदेष्ट्या
    पासून याजकापर्यंत, सर्वांनी फसवणूक केली आहे.
  qub-qub: Chaypitami warmincunapis juc runawanna tiyanga. Chacrancunatapis juc runanami
    aronga. Paycunaga jatunpis tacshapis yarpaycan mana allicunata rurayllapa gänayta.
    Profëtacunawan cüracunapis llullacushpanmi engañacuycan.
  bqp-bqp: Yen sɔ̃nɑ nɛ, Yinni Gusunɔ, kon de yibɛrɛbɑ bu ben kurɔbu kɑ ben gbeɑ mwɛɛri.
    Domi sɑɑ ben bwɛ̃ɛbwɛ̃ɛbun di n kɑ girɑri ben dɑmgibɔ, ben tii tiin ɑrufɑɑniwɑ
    bɑ rɑ n nɑɑ gire kɑ tɑki. Nɛn sɔmɔbu kɑ yɑ̃ku kowobu, weesɑ bɑ rɑ n mɔ̀.
  hat-hat: Se poutèt sa m'ap pran madanm yo bay lòt moun. M'ap pran jaden yo bay moun
    k'ap anvayi peyi yo a. Paske yo tout, gran kou piti, ap fè akrèk dèyè lajan. Ni
    pwofèt yo, ni prèt yo, yo tout ap twonpe pèp la pou fè lajan.
  eng-BSB: Therefore I will give their wives to other men and their fields to new
    owners. For from the least of them to the greatest, all are greedy for gain; from
    prophet to priest, all practice deceit.
  eng-WEBPB: Therefore I will give their wives to others and their fields to those
    who will possess them. For everyone from the least even to the greatest is given
    to covetousness; from the prophet even to the priest everyone deals falsely.
  kbq-kbq: E'ina hu'negu a'nezamia ru vene'ne avrenezami'na, mopa zamia ru vahe eri
    zamisuge'za eri nafa'a hugahaze. Na'ankure zamagi omane vaheteti'ma vuno zamagine
    vahete'ma vige'za, maka vahe'mo'za zamagraguke nentahi'za kruna, kezmireti feno
    eri truhu vahe mani'naze. Hagi maka kasnampa vahe'ene pristi vahe'mo'zanena ana
    zanke hu'za vahera rezamatga nehaze.
  nhe-BL: Yeca nochi ininsihuajhua huan ininmilhua, nijtemactilis ininmaco tlen quintlanise
    para ma moaxcatica. Pampa nochi yajuanti, yonque pilsiltzitzi o huejhueyi, tiocamanalohuani
    o totajtzitzi, nochi mojmostla quinequij moaxcatise tlamantli tlen sequinoc iniaxca.
    Yajuanti tlahuel tlacajcayahuaj.
  gub-BL: A'e rupi amono putar wanemireko amo awa wanupe ihe wà nehe. Amono putar
    waiwy amo ywy zar wanupe nehe no. Ta'e upuner ma'e wà, upuner 'ym ma'e wà no,
    paw rupi uzeagaw temetarer imono'ogaw rehe amo wanehe imunar pà wà xe. Te heze'eg
    imume'u har wà, xaxeto wà no, paw rupi wiko imunar ma'e romo wà.
  eng-DRA: 'Therefore I will give their women to strangers, their fields to others
    for an inheritance: because from the least even to the greatest all follow covetousness:
    from the prophet even to the priest, all deal deceitfully.'
