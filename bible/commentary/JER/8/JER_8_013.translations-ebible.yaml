verse: JER.008.013
translations:
  mal-C: “ ‘ഞാൻ അവരുടെ കൊയ്ത്തുകാലം എടുത്തുകളയും, എന്ന് യഹോവയുടെ അരുളപ്പാട്. മുന്തിരിവള്ളിയിൽ
    മുന്തിരിപ്പഴം ഉണ്ടാകുകയില്ല. അത്തിവൃക്ഷത്തിൽ അത്തിപ്പഴം ഉണ്ടാകുകയില്ല, അതിന്റെ
    ഇലയും വാടിപ്പോകും. ഞാൻ അവർക്കു നൽകിയിട്ടുള്ളതെല്ലാം വേഗംതന്നെ നഷ്ടപ്പെട്ടുപോകും.’ ”
  deu-TKW: Zusamenraffen, fortschaffen will ich sie, - ist der Spruch Jahwes. Es giebt
    keine Trauben am Weinstock und keine Feigen am Feigenbaum, und das Laub ist verwelkt,
    und schon habe ich solche für sie bestimmt, die sie abfressen sollen.
  lin-lin: Nakobebisa milona na bango, elobi Yawe. Bambuma ya vino ekozala lisusu
    te na banzete ya vino, mbuma ya figi ekozala lisusu te na banzete ya figi, mpe
    makasa ya banzete yango ekokawuka. Bakobotola bango biloko oyo napesaki bango. › »
  eng-LSV: I utterly consume them,” || A declaration of YHWH, || “There are no grapes
    in the vine, || Indeed, there are no figs in the fig tree, || And the leaf has
    faded, || And the strength they have passes from them.
  eng-GNV: 'I wil surely consume them, sayth the Lord: there shalbe no grapes on the
    vine, nor figges on the figtree, and the leafe shall fade, and the things that
    I haue giuen them, shall depart from them.'
  eng-WEBSTER: 'I will surely consume them, saith the LORD: there shall be no grapes
    on the vine, nor figs on the fig-tree, and the leaf shall fade; and the things
    that I have given to them shall pass away from them.'
  nhw-BL: 'Huan TOTECO quiijtohua: “Nochi ininxocomecamil huan ininhigo mil, tlamiixpolihuise.
    Nochi cuame catli temacaj inintlajca, huaquise. Huan nochi tlamantli catli cuali
    catli na nijsencajtoya para inijuanti, nimantzi ixpolihuis.”'
  swh-ONEN: “ ‘Nitayaondoa mavuno yao, asema Bwana. Hapatakuwepo zabibu kwenye mzabibu.
    Hapatakuwepo na tini kwenye mtini, majani yake yatanyauka. Kile nilichowapa watanyangʼanywa.’ ”
  bba-bba: Yinni Gusunɔ u nɛɛ, ɡbɑɑ wuko u rɑ win dĩɑnu ɡɛ̃wɑ u mɛnnɑ. Adɑmɑ wee,
    nɑ kĩ n nɛn dĩɑnu mɛnnɑ Isirelibɑn mi, mɑ nɑ deemɑ bɑ sɑ̃ɑwɑ nɡe resɛm ǹ kun
    mɛ nɡe fiɡie ye yɑ wurusu dɛllɑ yɑ ǹ binu mɔ. Yen sɔ̃nɑ kon bu deri swɑɑ sɑrobun
    sɔ̃.
  eng-KJVCPB: 'I will surely consume them, saith the Lord: there shall be no grapes
    on the vine, nor figs on the fig tree, and the leaf shall fade; and the things
    that I have given them shall pass away from them.'
  luo-luo: “ ‘Anakaw nyak mag-gi. Onge olemo manobedi e mzabibu. Onge olemb ngʼowu
    manobedi ewi yath, kendo itgi noner. Gima asemiyogi nomagi.’ ” An Jehova Nyasaye
    ema asewacho kamano.
  meu-meu: 'Iehova na e tomu: Iburukidia na urava negana ai, vine audia na asi vinedia,
    bona suke audia na asi sukedia; rau danu vada e marai, bona na henidia ḡaudia
    na ediai vada e boio.'
  npi-ULB: म तिनीहरूलाई पूर्ण रूपमा हटाइदिने छु, यो परमप्रभुको घोषणा हो । दाखका बोटहरूमा
    दाख हुनेछैन, न त अञ्जीरका रुखहरूमा अञ्जीर हुनेछ । किनकि पात सुकेर जानेछ, र मैले
    तिनीहरूलाई दिएका कुरा हराएर जानेछ ।
  yor-yor: “ ‘Èmi yóò mú ìkórè wọn kúrò, ni Olúwa wí. Kì yóò sí èso lórí igi àjàrà.
    Kì yóò sí ọ̀pọ̀tọ́ lórí igi, ewé wọn yóò sì rẹ̀ sílẹ̀. Ohun tí mo ti fi fún wọn
    ni à ó gbà kúrò.’ ”
  pes-OPCB: 'خداوند می‌فرماید: «من تمام محصول زمین ایشان را نابود خواهم ساخت؛ دیگر
    خوشه‌ای بر درخت مو و انجیری بر درخت انجیر دیده نخواهد شد؛ برگها نیز پژمرده می‌شوند!
    هر آنچه به ایشان داده‌ام، از میان خواهد رفت.»'
  tgl-ULB: Ganap ko silang aalisin, ito ang pahayag ni Yahweh, hindi magkakaroon ng
    mga ubas sa puno ng ubas, ni magkakaroon ng mga igos sa mga puno ng igos. Sapagkat
    malalanta ang mga dahon at mawawala ang ibinigay ko sa kanila.
  hui-hui: Anduane Homogo i̱naore larogo, Wali agali uruni ti pu mbira lini daga mini
    gerebibi pogebi lini nade yuni gilagilabi ko lini lone dabe nahe hagagobi ka.
    I̱na tihondo mbirale bibahende mirugo tinaga waitigi karu haru ibalu ti bope hai
    helolebero.
  mya-mya: '``လူ​သည်​မိ​မိ​သီး​နှံ​ကို​ရိတ်​သိမ်း​သ​ကဲ့​သို့ ငါ​ထာ​ဝ​ရ​ဘု​ရား​သည်​မိ​မိ​လူ​မျိုး​တော်
    အား​ရိတ်​သိမ်း​လို​သည်။ သို့​သော်​သူ​တို့​သည် အ​ရွက်​များ​ပင်​ညှိုး​နွမ်း​လျက်
    အ​သီး​မ​ရှိ သည့်​စ​ပျစ်​ပင်​များ၊ အ​သီး​မ​သီး​သော​သင်္ဘော သ​ဖန်း​ပင်​များ​နှင့်​တူ​ကြ​၏။
    ထို​ကြောင့်​ငါ ပေး​သော​ပြည်​တော်​ကို​တစ်​ပါး​သူ​တို့​၏ လက်​ထဲ​သို့​ရောက်​စေ​တော်​မူ​လေ​ပြီ။'
  bod-N: བདག་གིས་ཁོ་རྣམས་རྩ་བ་ནས་མེད་པར་བྱའོ། །རྒུན་ཤིང་སྟེང་དུ་རྒུན་འབྲུམ་མེད་པ་དང་།
    སེ་ཡབ་ཤིང་གི་སྟེང་དུ་འབྲས་བུ་མི་ཐོགས་པར་ལོ་མ་ཡང་སྐམ་ཞིང་། བདག་གིས་དེ་ཚོར་གནང་བ་རྣམས་ཁོ་ཚོར་འབྲལ་བར་འགྱུར་ཞེས་དཀོན་མཆོག་ཡ་ཝཱེས་གསུངས།
  sna-sna: “ ‘Ndichavatorera zvavakakohwa, ndizvo zvinotaura Jehovha. Hapangazovi
    namazambiringa pamuzambiringa. Hakungazovi namaonde pamuti womuonde, uye mashizha
    azvo achaoma. Zvandakavapa vachazvitorerwa.’ ”
  spa-BLM: “‘Los consumiré por completo, dice Yahvé. No habrá uvas en la vid, no hay
    higos en la higuera, y la hoja se desvanecerá. Las cosas que les he dado pasará
    de ellos”.
  cac-cac: 'Syalanpax Jehová icha tic: Ol viq''uel eb'' in chon̈ab'' d''a tic, yujto
    icha val junoc snunal te'' uva, ma junoc ste''al te'' higo malaj sat, ton̈ej sc''ajb''anel
    xiil ayic van stacjieli, icha chi'' yaj eb''. Yuj chi'' a tas ix vac'' d''a yol
    sc''ab'' eb'', ol vic''xiec'' d''a eb'', xchi.'
  swh-ULB: Nitawaondoa kabisa - asema BWANA - hapatakuwa na zabibu kwenye mizabibu
    yao, wala tini katika mitini yao. kwa kuwa jani litanyauka, na kile nilichowapatia
    kitaisha.
  bel-bel: Да канца абяру іх, кажа Гасподзь, не застанецца ніводнай вінаградзіны на
    лазе, ні смоквы на смакоўніцы, і ліст ападзе, і што Я даў ім, адыдзе ад іх.
  deu-ELBBK: 'Wegraffen werde ich sie, spricht der HERR. Keine Trauben am Weinstock
    und keine Feigen am Feigenbaum, und das Blatt ist verwelkt: So will ich ihnen
    solche bestellen, die sie verheeren werden.'
  mbb-OT: Egkuwaan ku is menge sebpet dan te paras wey higus. Minsan is menge zahun
    kayi egkengeǥangu. Is menge imbeǥey ku kandan edhewien ku ziyà te kandan.
  mal-2015: ഞാൻ അവരെ സംഹരിച്ചുകളയും എന്നു യഹോവയുടെ അരുളപ്പാടു; മുന്തിരിവള്ളിയിൽ മുന്തിരിപ്പഴം
    ഉണ്ടാകയില്ല; അത്തിവൃക്ഷത്തിൽ അത്തിപ്പഴം ഉണ്ടാകയില്ല; ഇലയും വാടിപ്പോകും; അവരെ ആക്രമിക്കുന്നവരെ
    ഞാൻ നിയമിച്ചിരിക്കുന്നു.
  rmc-rmc: „ ‚Lava lendar lengro uľipen, phenel o RAJ. Pro viňičis len na ela o hroznos
    a pro figovňikos len na ela o figi; a mek the o prajti lenge šučona avri. Oda,
    so len diňom, ela lendar ilo het.‘ “
  pes-OPV: 'خداوند می‌گوید: «ایشان را بالکل تلف خواهم نمود که نه انگور بر مو و نه
    انجیر بردرخت انجیر یافت شود و برگها پژمرده خواهدشد و آنچه به ایشان بدهم از ایشان
    زایل خواهدشد.»'
  ron-1924: «Вряу сэ испрэвеск ку ей», зиче Домнул. «Ну вор май фи стругурь ын вие,
    нич смокине ын смокин ши фрунзеле се вор вештежи. Ле вой да челор че вор трече
    песте еле.»’”
  ben-OBCV: “ ‘আমি তাদের সব শস্য শেষ করে দেব, সদাপ্রভু এই কথা বলেন। তাদের দ্রাক্ষালতায়
    কোনো আঙুর থাকবে না। ডুমুর গাছে থাকবে না কোনো ডুমুর, তাদের পাতাগুলি শুকিয়ে যাবে।
    আমি যা কিছু তাদের দিয়েছিলাম, সব তাদের কাছ থেকে ফিরিয়ে নেব।’ ”
  som-som: Rabbigu wuxuu leeyahay, Waan wada baabbi'in doonaa. Geedcanabka midho kuma
    oolli doonaan, oo geedberdahana midho kuma oolli doonaan, oo caleentuna way wada
    dhadi doontaa, oo waxyaalihii aan siiyey oo dhammu way ka wada dhammaan doonaan.
  lat-VUC: 'Congregans congregabo eos, ait Dominus. Non est uva in vitibus, et non
    sunt ficus in ficulnea: folium defluxit, et dedi eis quæ prætergressa sunt.'
  eng-ASVBT: 'I will utterly consume them, saith Jehovah: there shall be no grapes
    on the vine, nor figs on the fig tree, and the leaf shall fade; and the things
    that I have given them shall pass away from them.'
  ita-1885: Io li consumerò affatto, dice il Signore; non vi è più uva nella vite,
    nè fichi nel fico; le foglie stesse si son appassate; ed anche ciò che io darò
    loro sarà loro tolto.
  eng-LXXUP: There are no grapes on the vines, and there are no figs on the fig trees,
    and the leaves have fallen off.
  eng-ULB: I will remove them completely—this is Yahweh's declaration—there will be
    no grapes on the vine, nor will there be figs on the fig trees. For the leaf will
    wither, and what I have given to them will pass away.
  spa-VBL: Voy a destruirlos, declara el Señor. No quedarán uvas en las vides, ni
    higos en los árboles; hasta las hojas se marchitarán. Perderán todo lo que les
    di.
  fra-_FOB: Je les enlèverai entièrement, dit l'Éternel. Il n'y a point de grappes
    à la vigne; il n'y a point de figues au figuier; la feuille est flétrie; ce que
    je leur ai donné sera enlevé!
  mal-mal: “ഞാൻ അവരെ കൂട്ടിവരുത്തും” എന്ന് യഹോവയുടെ അരുളപ്പാട്; മുന്തിരിവള്ളിയിൽ മുന്തിരിപ്പഴം
    ഉണ്ടാവുകയില്ല; അത്തിവൃക്ഷത്തിൽ അത്തിപ്പഴം ഉണ്ടാവുകയില്ല; ഇലയും വാടിപ്പോകും; അവരെ
    ആക്രമിക്കുന്നവരെ ഞാൻ നിയമിച്ചിരിക്കുന്നു”.
  urd-GVR: Rab farmātā hai, “Maiṅ un kī pūrī fasal chhīn lūṅgā. Angūr kī bel par ek
    dānā bhī nahīṅ rahegā, anjīr ke tamām daraḳht phal se mahrūm ho jāeṅge balki tamām
    patte bhī jhaṛ jāeṅge. Jo kuchh bhī maiṅ ne unheṅ atā kiyā thā wuh un se chhīn
    liyā jāegā.
  suz-BL: परमप्रभु यावेम “गो, अङगुर सेक्‍‍नुङ देंङानु बोटम अङगुर मबाक्‍म। फोव़शी रवाम
    फोव़शी मबाक्‍म। मेको आन सफा यो सोव़तेक्‍‍म। मेकोपुकी आं गेशो यो रोइक्‍चा पुंइसीनीम”
    दे परमप्रभु यावेमी देंत।
  eng-NOY: I will utterly consume them, saith Jehovah; There shall be no grapes on
    the vine, Nor shall there be from the fig-tree; Even the leaf shall be withered;
    For I will send those that shall overrun them.
  ita-1927: Certo io li sterminerò, dice l’Eterno. Non v’è più uva sulla vite, non
    più fichi sul fico, e le foglie sono appassite! Io ho dato loro de’ nemici che
    passeranno sui loro corpi.
  ckb-ckb: 'یەزدان دەفەرموێت: «”دروێنەکەیان لێ دەبەم، نە ترێ بە مێوەوە دەمێنێت، نە
    هەنجیر بە دار هەنجیرەوە، گەڵاکانیش سیس دەبن. ئەوەی دەیاندەمێ لەلایان نامێنێت.“»'
  eng-BBE: 'I will put an end to them completely, says the Lord: there are no grapes
    on the vine and no figs on the fig-tree, and the leaf is dry.'
  kan-OKCV: “ ‘ನಾನು ಅವರ ಫಸಲನ್ನು ನಿರ್ಮೂಲ ಮಾಡಿಬಿಡುವೆನು, ಎಂದು ಯೆಹೋವ ದೇವರು ಹೇಳುತ್ತಾರೆ.
    ದ್ರಾಕ್ಷಿ ಗಿಡದಲ್ಲಿ ದ್ರಾಕ್ಷಿ ಹಣ್ಣುಗಳು ಇರುವುದಿಲ್ಲ. ಅಂಜೂರ ಮರದಲ್ಲಿ ಅಂಜೂರ ಹಣ್ಣುಗಳು ಇರುವುದಿಲ್ಲ.
    ಎಲೆಯು ಬಾಡುವುದು. ನಾನು ಅವರಿಗೆ ಕೊಟ್ಟವುಗಳು ಅವರನ್ನು ಬಿಟ್ಟು ಹೋಗುವುವು.’ ”
  tam-2017: அவர்களை முற்றிலும் அழித்துப்போடுவேன் என்று யெகோவா சொல்லுகிறார்; திராட்சைச்செடியில்
    குலைகள் இராது, அத்திமரத்தில் பழங்கள் இராது, இலையும் உதிரும், நான் அவர்களுக்குக்
    கொடுத்தது அவர்களைவிட்டுத் தாண்டிப்போகும் என்று சொல்.
  spa-RV-1909: Cortarélos de por junto, dice Jehová. No habrá uvas en la vid, ni higos
    en la higuera, y caeráse la hoja; y lo que les he dado pasará de ellos.
  ron-BTF: Îi voi mistui într-adevăr, spune DOMNUL; nu vor fi struguri în viță, nici
    smochine în smochin și frunza se va ofili; și lucrurile pe care le-am dat lor
    vor trece de la ei.
  eng-WEBP: “‘I will utterly consume them, says the LORD. No grapes will be on the
    vine, no figs on the fig tree, and the leaf will fade. The things that I have
    given them will pass away from them.’”
  eng-FBV: I'm going to destroy them, declares the Lord. There will be no grapes left
    on the vines, no figs on the trees—even the leaves will wither. They will lose
    whatever I gave them.
  nld-1939: 'Nu haal Ik de oogst bij hen in: Is de godsspraak van Jahweh! Aan de wijnstok
    geen druiven, Aan de vijgeboom geen vijgen, De blaren verdord: Ik geef ze aan
    de voorbijgangers weg!'
  nch-BL: 'Huan TOTECO quiijtohua: “Nochi inixocomecamil huan inihigo mil, tamiixpolihuise.
    Nochi cuame cati temacaj inintajca, huaquise. Huan nochi tamanti cati cuali cati
    na nijsencajtoya para inijuanti, nimantzi ixpolihuis.”'
  vie-1934: 'Đức Giê-hô-va phán: Thật, ta sẽ diệt hết chúng nó. Chẳng còn trái nho
    trên cây nho; chẳng còn trái vả trên cây vả; lá sẽ khô rụng; những điều ta đã
    ban cho, sẽ bị cất lấy!'
  hin-CV: “ ‘मैं निश्चयतः उन्हें झपटकर ले उड़ूंगा, यह याहवेह की वाणी है. द्राक्षालता
    में द्राक्षा न होंगे. अंजीर वृक्ष में अंजीर न होंगे, पत्तियां मुरझा चुकी होंगी.
    जो कुछ मैंने उन्हें दिया है वह सब निकल जाएगा.’ ”
  spa-BES: Terminaré con ellos por completo, dice el Señor; no hay uvas en la vid
    ni higos en la higuera, y la hoja está seca, todo lo que les he dado se les quitará.
  tdx-tdx: 'Toe ho mongoreko hoe t’Iehovà: Ho po-balòboke o vaheo, tsy ho amam-boa
    o sakoañeo, naho hiheatse o rave’eo, vaho hihelañe añe o nitolorakoo.'
  tha-KJV: พระเยโฮวาห์ตรั​สว​่า เราจะผลาญเขาเป็นแน่ เถาองุ่นจะไม่​มีผล หรือต้นมะเดื่อไม่​มีผล
    ใบก็จะเหี่ยวแห้งไป และสิ่งใดที่เราให้เขาก็อันตรธานไปจากเขา”
  por-BR-2018: Certamente eu os apanharei,diz o SENHOR. Não haverá uvas na vide, nem
    figos na figueira, e até a folha cairá; e aquilo que lhes dei passará deles.
  deu-ELO: 'Wegraffen werde ich sie, spricht Jehova. Keine Trauben am Weinstock und
    keine Feigen am Feigenbaum, und das Blatt ist verwelkt: So will ich ihnen solche
    bestellen, die sie verheeren werden.'
  eng-WYC-2018: I gathering shall gather them, saith the Lord; no grape is in the
    vines, and figs be not in the fig tree; a leaf fell down, and I gave to them those
    things that be gone out over (them). (I gathering shall gather them, saith the
    Lord; no grapes be on the vines, and no figs be on the fig trees; a leaf fell
    down, and those things that I gave to them shall pass away from them.)
  epo-epo: Mi plene ŝirkolektos ilin, diras la Eternulo; ne restos beroj sur la vinberbranĉo
    nek figoj sur la figarbo, kaj la folioj forvelkos, kaj Mi donos al ili plenan
    pereon.
  uig-PIN: Mǝn ularning ⱨosulini elip taxlaymǝn, — dǝydu Pǝrwǝrdigar; üzüm telida
    üzümlǝr, ǝnjür dǝrihidǝ ǝnjürlǝr ⱨeq ⱪalmidi; yopurmaⱪliri solixip kǝtti; Mǝn
    ularƣa nemǝ beƣixliƣan bolsam, ǝmdi xular ulardin ɵtküzüwelinidu.
  beo-beo: 'Dunu da ea ha:i manu faisia, gagadosa, amo defele Na da Na fi dunu gagadomusa:
    dawa:iou. Be ilia da waini efe fage hame gala, amola figi ifa fage hame gala,
    agoai ba:sa. Lubi huluane amola da bioi dagoi. Amaiba:le, ga fi dunu ilia soge
    lama:ne, Na da logo doasi dagoi.”'
  tpi-OTNT: “Mi Bikpela, mi tok stret, bai mi pinisim ol olgeta. Ol i olsem ol diwai
    wain na diwai fik i no karim kaikai moa na lip bilong ol i drai. Olsem na bai
    mi salim ol lain birua i kam daunim ol.”
  hau-SA: “ ‘Zan ƙwace girbinsu, in ji Ubangiji. Ba a za sami inabi a kuringa ba.
    Ba za a sami ’ya’ya a itacen ɓaure ba, ganyayensu kuwa za su bushe. Abin da na
    ba su za a ƙwace.’ ”
  uig-LAT: Men ularning hosulini élip tashlaymen, — deydu Perwerdigar; üzüm télida
    üzümler, enjür derixide enjürler héch qalmidi; yopurmaqliri soliship ketti; Men
    ulargha néme béghishlighan bolsam, emdi shular ulardin ötküzüwélinidu.
  nde-nde: Ngizabemuka isivuno sabo, kutsho uThixo. Akuyikuba lezithelo ezivinini
    zabo. Akuyikuba lezithelo zomkhiwa esihlahleni, lamahlamvu aso azabuna. Engibanike
    khona kuzathathwa kubo.’ ”
  ton-ton: ‌ʻOku pehē ʻe Sihova, “Ko e moʻoni te u fakaʻauha ʻakinautolu:” ʻe ʻikai
    fua ʻae ngaahi vaine, pea ʻe ʻikai fua ʻae ngaahi fiki, ka ʻe mae hono lau; pea
    ʻe mole ʻiate kinautolu ʻae ngaahi meʻa naʻaku foaki kiate kinautolu.”
  ces-1613: Do konce vykořením je, dí Hospodin. Nebude žádného hroznu na vinném kmenu,
    ani žádných fíků na fíku, ano i list sprchne, a což dám jim, odjato bude.
  eng-WMB: “‘I will utterly consume them, says the LORD. No grapes will be on the
    vine, no figs on the fig tree, and the leaf will fade. The things that I have
    given them will pass away from them.’”
  tam-TCV: “ ‘நான் அவர்களின் அறுவடையை எடுத்துச் செல்வேன் என்று யெகோவா அறிவிக்கிறார்.
    திராட்சைக்கொடியில் திராட்சைப் பழங்களோ, அத்திமரத்தில் அத்திப்பழங்களோ இருக்கமாட்டாது.
    அவைகளின் இலைகளும் வாடிவிடும். நான் அவர்களுக்குக் கொடுத்தவை அவர்களைவிட்டு எடுபட்டுப்
    போகும்.’ ”
  ceb-ULB: Papahawaon ko gayod sila sa hingpit—mao kini ang gipahayag ni Yahweh—wala
    na unyay mga ubas sa paras, ni mga bunga sa mga kahoy nga igera. Kay malaya ang
    dahon, ug mangahanaw lamang ang gihatag ko kanila.
  pol-UBG: Doszczętnie ich wykorzenię, mówi PAN. Nie będzie winogron na winorośli
    ani żadnych fig na drzewie figowym, nawet liść opadnie, a to, co im dałem, zostanie
    im zabrane.
  urd-GVU: رب فرماتا ہے، ”مَیں اُن کی پوری فصل چھین لوں گا۔ انگور کی بیل پر ایک دانہ
    بھی نہیں رہے گا، انجیر کے تمام درخت پھل سے محروم ہو جائیں گے بلکہ تمام پتے بھی
    جھڑ جائیں گے۔ جو کچھ بھی مَیں نے اُنہیں عطا کیا تھا وہ اُن سے چھین لیا جائے گا۔
  deu-1912: Ich will sie also ablesen, spricht der HERR, daß keine Trauben am Weinstock
    und keine Feigen am Feigenbaum bleiben, ja auch die Blätter wegfallen sollen;
    und was ich ihnen gegeben habe, das soll ihnen genommen werden.
  kan-2017: ನಾನು ಇವರನ್ನು ಸಂಪೂರ್ಣವಾಗಿ ನಿರ್ಮೂಲ ಮಾಡಿಬಿಡುವೆನು. ದ್ರಾಕ್ಷಿಯ ಬಳ್ಳಿಯಲ್ಲಿಯೂ,
    ಅಂಜೂರದ ಮರದಲ್ಲಿಯೂ ಹಣ್ಣಿರುವುದಿಲ್ಲ, ಎಲೆಯು ಬಾಡುವುದು; ನಾನು ಹಾಳುಮಾಡುವವರನ್ನು ಅವರಿಗೆ ನೇಮಿಸುವೆನು”
    ಇದು ಯೆಹೋವನ ನುಡಿ.
  yap-yap: “Gu ba’adag ni nggu kunuy e girdi’ rog, ni bod ba girdi’en e woldug nma
    kunuy wom’ngin e woldug; machane yad bod kenggin e grape ndariy e wom’ngin, fa
    gek’iy ni fig ndariy wom’ngin; ni mus nga yuwan ma ke mororay. Ere bay gu pag
    e girdi’ u bang ngar gagiyeg naged fare binaw.”
  hlt-MCSB: Amih te boeih ka coi vetih ka thup ni. BOEIPA kah olphong ni. Misur dongah
    misurthaih om mahpawh. Thaibu dongah thaibu thaih om pawt vetih a hnah khaw hoo
    ni. Amih aka paan te amih taengla ka paek ni.
  mdy-ETH: «ጎሺ ጎሽካ ዓሲ ፔኤኮ ሃኣኮ ቡኩሳሢጉዲ ታኣኮ ዴሮ ታ ቡኩሳኒ ኮዔኔ፤ ዔያታ ጋዓንቴ ሶዮይዳ ካፄ ባኣዚባኣ ዎይኔጉዲ፥
    ዓኣፒያ ዓኣፒባኣ ቤሌሴ ሚፆጉዲ፤ ጊንሣ ሃሣ ዋላዣ ዲኢኒ ቲልቤ ሚሢ ታኣም ማዔኔ፤ ዬያሮ ታኣኒ ዔያቶም ዒንጌ ሳዔሎ ፃንጎ ዓሲ
    ዔካንዳኔ።»
  twi-ASANTE: “ ‘Mɛfa wɔn otwa berɛ nnɔbaeɛ akɔ, deɛ Awurade seɛ nie. Aba biara remma
    bobe nnua no so. Aba biara remma borɔdɔma nnua no so, ɛso nhahan bɛdwindwan. Deɛ
    mede ama wɔn no wɔbɛgye afiri wɔn nsam.’ ”
  eng-WEBU: “‘I will utterly consume them, says the LORD. No grapes will be on the
    vine, no figs on the fig tree, and the leaf will fade. The things that I have
    given them will pass away from them.’”
  wal-wal: GODAI hagaadan yaagees; “Taani eta tumuppe dafa ekkana. Eta woiniyaa turan
    aifee xayana; balasiyaa giyo mittankka aifee xayana. Ayyo bonccoikka shullana;
    taani etayyo immidobai etappe ekettiichchana” yaagees.
  spa-PDDPT: En verdad los acabaré, dice Yavé. No habrá racimos en la vid, ni higos
    en la higuera. Hasta las hojas se marchitarán, y lo que les di pasará de ellos.
  gun-gun: “Mba'eta xee amokanhymba 'rãe. Noĩvei ma 'rã uva'a hakã re, neĩ figo hi'y
    re. Hogue voi overepa ma. Xeayvu ae ma ha'e kuery áry ha'e nunga ou aguã re”,
    he'i Senhor.
  ilo-ULB: Ikkatekto ida a naan-anay— kastoy ti pakaammo ni Yahweh— awanto iti bunga
    ti ubas, awanto met iti bunga dagiti kayo nga igos. Ta malaylayto ti bulong, ken
    mapukawto ti intedko kadakuada.
  kpg-kpg: “Au ne hiihai e hagabudu mai agu daangada gadoo be tangada dela e hadi
    nia huwa o dana hadagee. Gei ogo digaula e ala gadoo be di laagau ‘grape’ dela
    ono huwa ai, mo di laagau ‘fig’ dela ono huwa ai, mo nia lau o nia maa guu mae
    gi lala, gaa hidi iei Au gaa wanga tenua la gi digau hua gee gi hai henua ginai.”
  uig-ARA: مەن ئۇلارنىڭ ھوسۇلىنى ئېلىپ تاشلايمەن، ــ دەيدۇ پەرۋەردىگار؛ ئۈزۈم تېلىدا
    ئۈزۈملەر، ئەنجۈر دەرىخىدە ئەنجۈرلەر ھېچ قالمىدى؛ يوپۇرماقلىرى سولىشىپ كەتتى؛ مەن
    ئۇلارغا نېمە بېغىشلىغان بولسام، ئەمدى شۇلار ئۇلاردىن ئۆتكۈزۈۋېلىنىدۇ.
  sus-sus: 'Alatala xa masenyi nan ya: «N bara natɛ tongo n xa e rabolo. N mu wɛni
    bogi fima e ma, n mu xɔrɛ bogi raminima e xa xɔrɛ bilie kɔn na. E burɛxɛ lisima
    nɛ, mixi gbɛtɛe fa e bogi bade.»'
  pon-2006: “I men kapokonepene nei aramas akan, nin duwen aramas emen eh kin dolungpene
    eh wahnsahpw; ahpw re rasehng tuhkehn wain pwoat me sohte wah, oh tuhke pik pwoat
    me sohte wah; me tehrail kan pil mengilahr. Kahrehda I mweidohng mehn liki kan
    en sapwenikihla sahpwo.”
  ksd-ksd: Ina vaimur vakakit vue diat, ra Luluai i biti; pa ta vuai na vain na tavua
    ta ra davai na vain, ma pa ta vuai na lovo na tur ta ra davai na lovo; ma ra mapina
    na maranga, ma ra umana magit iau ga tabar diat me diat a panie kan diat.
  tur-YTC: “Yahve şöyle diyor, 'Onları tümüyle bitireceğim. Asmada üzüm olmayacak,
    İncir ağacında incir olmayacak, Yaprak da solacak. Onlara verdiğim şeyler onlardan
    kaybolup gidecek.'”
  grc-BRENT: καὶ συνάξουσι τὰ γεννήματα αὐτῶν, λέγει Κύριος. Οὐκ ἔστι σταφυλὴ ἐν ταῖς
    ἀμπέλοις, καὶ οὐκ ἐστι σῦκα ἐν ταῖς συκαῖς, καὶ τὰ φύλλα κατεῤῥύηκεν.
  ind-AYT: “Aku pasti akan menghabisi mereka,” firman TUHAN. “tidak akan ada buah
    anggur pada pohon anggur, atau buah ara pada pohon ara, dan daun-daun akan layu.
    Apa yang Aku berikan kepada mereka akan lenyap dari mereka.”
  nya-nya: “ ‘Ndidzatenga zokolola zawo, Sipadzakhalanso mphesa pa mpesa kapena nkhuyu
    pa mkuyu, ndipo masamba ake adzawuma. Zinthu zimene ndinawapatsa ndidzawachotsera.’ ”
  hrv-hrv: “Htjedoh u berbu k njima - riječ je Jahvina - a ono ni grozda na trsu,
    ni smokve na smokvi; čak je i lišće uvelo. Zato ih predah onima što prolaze kraj
    njih.
  mps-mps: “Ena Genuai Bidi, eno po dolo obao, te eno augwali mu silimainu yaibao.
    Augwali te ni wain, me ni fik, te du munu me walisiąma, te augwa yabe sasia pabo
    tiwai yaibao. Tialima, eno te boi bidi hani dabe tagala palama, augwali aiyaba
    elalumainu yaibao.”
  tpi-tpi: “Mi Bikpela, mi tok stret, bai mi pinisim ol olgeta. Ol i olsem ol diwai
    wain na diwai fik i no karim kaikai moa na lip bilong ol i drai. Olsem na bai
    mi salim ol lain birua i kam daunim ol.”
  dan-1931: Jeg vil bjærge deres Høst, så lyder det fra HERREN, men Vinstokken er
    uden Druer, Figentræet uden Figner, og Løvet er vissent.
  vie-OVCB: Ta sẽ thiêu đốt chúng. Vườn vả, vườn nho của chúng cũng tan hoang. Cây
    ăn trái của chúng đều khô héo. Tất cả phước lành Ta đã ban cho chúng sẽ không
    còn nữa. Ta, Chúa Hằng Hữu, đã phán vậy!’
  guj-2017: યહોવાહ કહે છે કે, હું તેઓનો સંપૂર્ણ નાશ કરીશ; વળી દ્રાક્ષાવેલા પર કંઈ
    દ્રાક્ષો થશે નહિ, અંજીરીને અંજીર લાગશે નહિ અને તેનાં પાંદડાં ચીમળાશે; વળી મેં
    તેઓને જે કંઈ આપ્યું છે તે તેઓની પાસેથી જતું રહેશે.
  pon-2006A: “I men kapokonepene nei aramas akan, nin duwen aramas emen eh kin dolungpene
    eh wahnsahpw; ahpw re rasehng tuhkehn wain pwoat me sohte wah, oh tuhke pik pwoat
    me sohte wah; me tehrail kan pil mengilahr. Kahrehda I mweidohng mehn liki kan
    en sapwenikihla sahpwo.”
  por-BRBSL: “'Eu os consumirei totalmente, diz Yahweh. Nenhuma uva estará na videira,
    sem figos na figueira, e a folha se desvanecerá. As coisas que eu lhes dei falecerão
    deles'”.
  cth-cth: A paw a khi awh e naw pueng ka la pouh han. BAWIPA ni ati. Misurkung dawkvah,
    misur paw awm mahoeh. Thaibunglung kung dawk a paw awm mahoeh, a hnanaw koung
    kamyai han. Kai ni ahnimanaw koe ka poe e hah bout ka la pouh han.
  twi-twi: “ ‘Mɛfa wɔn twabere nnɔbae akɔ, nea Awurade se ni. Aba biara remma bobe
    nnua no so. Aba biara remma borɔdɔma nnua no so, ɛso nhaban begunguan. Nea mede
    ama wɔn no, wobegye afi wɔn nsam.’ ”
  hlt-hlt: Amih te boeih ka coi vetih ka thup ni. BOEIPA kah olphong ni. Misur dongah
    misurthaih om mahpawh. Thaibu dongah thaibu thaih om pawt vetih a hnah khaw hoo
    ni. Amih aka paan te amih taengla ka paek ni.
  tbz-SIM: N dɔ́ kɛ́tíí n nìtìbɛ̀ mbɛ, bɛ̀ ɔ̃ɔ̃ tɔ̃ɔ̃ fínyĩ̀ nɛ̀ fìkíè dɛ bɛ kɛ́ yɛ̀
    tìímmɛ̀. Bɛ̀ mɛ nyí cɑ́ɑ́tí dɛ̀mɑrɛ̀, bɛ fɑ̃ɑ̃̀tì mɔ̀tɛ́mu. Dɛɛ̀ te kɛ̀ n yóó
    ĩ́tínnɛ́ dɛ kó fɛyɑnfɛ̀, kɛ́duɔ́ mbɛ ɛì bɛpɔ̀ɔ̀bɛ̀.
  msy-2020: “Kɨ Ikiavɨra Itir God, kɨ guizbangɨra mɨgei, Kɨ bar me agɨvagham. Me mati
    wainɨn ikarɨziba ko fighɨn temeba, da ua ber puvatɨ, ezɨ dar dafariba mɨsɨngi.
    Ezɨ kamaghɨn kɨ apaniba amadaghtɨ me izɨ me dɨkabɨragham.”
  azb-azb: «Onları qırıb-çatacağam» Rəbb belə bəyan edir. «Tənək üzüm gətirməyəcək,
    Əncir ağacı bar verməyəcək, Yarpaqlar solacaq. Mən onlara nə verdimsə, Hamısı
    əllərindən alınacaq».
  eng-DBY: 'I will utterly take them away, saith Jehovah: there are no grapes on the
    vine, nor figs on the fig-tree; and the leaf is faded: and I will give them up
    to those that shall pass over them.'
  hin-2017: यहोवा की यह भी वाणी है, मैं उन सभी का अन्त कर दूँगा। न तो उनकी दाखलताओं
    में दाख पाई जाएँगी, और न अंजीर के वृक्ष में अंजीर वरन् उनके पत्ते भी सूख जाएँगे,
    और जो कुछ मैंने उन्हें दिया है वह उनके पास से जाता रहेगा।”
  wol-KYG: «Maa leen di witta witt.» Kàddug Aji Sax jee. «Garabu reseñ du dese doom,
    figg du dese doom,» kàddug Aji Sax jee, «xob ya sax day wow. Lu ma leen joxoon,
    rëcc na leen.»
  eng-YLT: I utterly consume them, an affirmation of Jehovah, There are no grapes
    in the vine, Yea, there are no figs in the fig-tree, And the leaf hath faded,
    And the strength they have passeth from them.
  eng-WYC-2017: I gathering shall gather them, saith the Lord; no grape is in the
    vines, and figs be not in the fig tree; a leaf fell down, and I gave to them those
    things that be gone out over.
  eng-WMBB: “‘I will utterly consume them, says the LORD. No grapes will be on the
    vine, no figs on the fig tree, and the leaf will fade. The things that I have
    given them will pass away from them.’”
  urd-GVH: रब फ़रमाता है, “मैं उनकी पूरी फ़सल छीन लूँगा। अंगूर की बेल पर एक दाना भी
    नहीं रहेगा, अंजीर के तमाम दरख़्त फल से महरूम हो जाएंगे बल्कि तमाम पत्ते भी झड़
    जाएंगे। जो कुछ भी मैंने उन्हें अता किया था वह उनसे छीन लिया जाएगा।
  rug-rug: Zama guahe pule se Zihova, “Totoso hiva la si Arau pude vagi varigara ni
    sari Qua tinoni, si sari na tie si guana huda piqi d na huda vaeni sapu loke vuadi;
    sari elelo ba harahara tu. Gua ke sa pepeso poni ni Rau si ele vala nia Rau koari
    votiki tinoni.”
  gaz-gaz: “ ‘Ani guutumaan guutuutti isaan nan balleessa; jedha Waaqayyo. Wayinii
    irratti iji hin argamu. Iji harbuu muka harbuu irratti hin argamu. Baalli isaaniis
    ni coollaga. Wanni ani isaaniif kenne isaan irraa ni fudhatama.’ ”
  fra-LSG: Je veux en finir avec eux, dit l’Éternel; Il n’y aura plus de raisins à
    la vigne, Plus de figues au figuier, Et les feuilles se flétriront; Ce que je
    leur avais donné leur échappera.
  yal-yal: Alatalaa falan ni ito ra, a naxa, “N wama nɛn n xa danna sa e ra, manpa
    bogi mi fa luma na, xɔdɛ bogi mi luma na, e wudine dɛɛne xarama ayi nɛn. N seen
    naxanye soxi e yii, na bama e yii nɛn.”
  haw-1868: Oiaio, e hoopau no au ia lakou, wahi a Iehova; aole e loaa na hua ma ko
    lakou kumuwaina, aole hoi he fiku ma ka laau fiku, a e mae wale ka lau; a e lilo
    ia mau mea na ka poe hele mai maluna o lakou.
  arb-NAV: «وَسَأُبِيدُهُمْ حَقّاً، إِذْ لَا يَكُونُ فِي الْكَرْمَةِ عِنَبٌ وَلا فِي
    التِّينَةِ تِينٌ، حَتَّى أَوْرَاقُ الأَشْجَارِ تَذْوِي وَتَتَسَاقَطُ، وَمَا أَغْدَقْتُهُ
    عَلَيْهِمْ مِنْ نِعَمٍ يُسْلَبُ مِنْهُمْ.
  ewe-ewe: Yehowa be, “Maxɔ nuku siwo woxa la le wo si. Wainkawo agbe tsetse, gbo
    matse ɖe gbotiwo dzi o eye woƒe aŋgbawo ayrɔ. Nu si matsɔ na wo la woaxɔ wo le
    wo si.”
  eng-LEE: 'I will surely make an end of them, saith the Lord: [there shall be left]
    no grapes on the vine, and no figs on the fig-tree, and the leaf shall wither;
    and the things that I have given them shall pass away from them.'
  asm-FB: যিহোৱাই কৈছে, মই তেওঁলোকক একত্রিত কৰিম। দ্ৰাক্ষালতাত দ্ৰাক্ষাগুটি বা ডিমৰু
    গছত গুটি নাথাকিব, আৰু পাত জঁয় পৰিব, আৰু মই তেওঁলোকৰ কাৰণে আক্ৰমণকাৰীসকলক নিৰূপণ
    কৰিম।
  sus-A: عَلَتَلَ شَ مَسٍنيِ نَن يَ؛ «ﭑ بَرَ نَتّ تٌنفٌ ﭑ شَ عٍ رَبٌلٌ. ﭑ مُ وّنِ
    بٌفِ قِمَ عٍ مَ، ﭑ مُ شْرّ بٌفِ رَ مِنِمَ عٍ شَ شْرّ بِلِيٍ كْن نَ. عٍ بُرّشّ
    لِسِمَ نّ، مِشِ فبّتّيٍ قَ عٍ بٌفِ بَدٍ.»
  fra-SBL: '"''Je les anéantirai, dit Yahvé. Il n''y aura pas de raisins sur la vigne,
    pas de figues sur le figuier, et la feuille se fanera. Les choses que je leur
    ai données disparaîtra d''eux. »'
  hbo-hbo: אָסֹ֥ף אֲסִיפֵ֖ם נְאֻם־יְהֹוָ֑ה אֵין֩ עֲנָבִ֨ים בַּגֶּ֜פֶן וְאֵ֧ין תְּאֵנִ֣ים
    בַּתְּאֵנָ֗ה וְהֶֽעָלֶה֙ נָבֵ֔ל וָאֶתֵּ֥ן לָהֶ֖ם יַעַבְרֽוּם׃
  kik-kik: “ ‘Jehova ekuuga atĩrĩ, nĩnganina magetha mao, mĩthabibũ ndĩgaakorwo ĩrĩ
    na thabibũ. Gũtikagĩa na ngũyũ mĩkũyũ-inĩ, namo mathangũ mayo nĩmakahooha. Kĩndũ
    kĩrĩa gĩothe ndĩmaheete nĩmagatunywo.’ ”
  fra-NCL: Je vais les ramasser, les emporter, — oracle de Yahweh. Plus de raisins
    à la vigne, ni de figues au figuier, et la feuille même est flétrie ! Et je leur
    ai donné des gens qui envahiront leur pays.
  cek-AK: Nihcae to kam rosak han, tiah Agnraeng mah thuih; misurkung pongah misurthaih
    om mak ai, thaiduetkung pongah thaiduet thaih om mak ai, aqam doeh zai boih tih
    boeh; nihcae khaeah ka paek ih hmuennawk to ka lak pae let han.
  cuk-cuk: 'Bab-Jehová soged: “Bela an bemar-obelogoed, uva-san e-nainugi berguedyob
    an bemar-obelogoed. Higo-san e-sapigi satedaeyob an bemar-imakoed. Degine, e-gagan-dinnaganbi-nanaidaeyob
    an bemar-imakoed. A-ulale, an bela bemarga ibmarmar-uksadi, gannar an bemar-annik
    suoed.”'
  uig-CYR: Мән уларниң һосулини елип ташлаймән, — дәйду Пәрвәрдигар; үзүм телида үзүмләр,
    әнҗир дәриғидә әнҗирләр һеч қалмиди; йопурмақлири солишип кәтти; Мән уларға немә
    беғишлиған болсам, әнди шулар улардин өткүзүвелиниду.
  tel-2017: నేను వారిని పూర్తిగా కొట్టివేస్తున్నాను. ఇక ద్రాక్షతీగెకు ద్రాక్షలు, అంజూరు
    చెట్టుకు అంజూరపండ్లు కాయవు. వాటి ఆకులు వాడిపోతాయి. నేను వారికి ఇచ్చినదంతా నశించిపోతుంది.
    ఇదే యెహోవా వాక్కు.
  hat-BSA: “‘Anverite, Mwen va detwi yo nèt, “deklare SENYÈ a. P ap gen rezen sou
    chan rezen an, ni fig sou pye figye etranje a. Fèy yo va fennen, epi sa ke M te
    bay yo va disparèt.’”
  kos-kos: “Nga kena eisani mwet luk, oana ke sie mwet orani kosrani lal; tusruktu
    elos oana sak grape ma wangin grape olo, oana sak fig ma wangin fahko; finne sra
    uh, masla pac. Ke sripa inge, nga fuhlela mwet saya in orekmakin acn inge.”
  hbo-WLC: אָסֹ֥ף אֲסִיפֵ֖ם נְאֻם־יְהֹוָ֑ה אֵין֩ עֲנָבִ֨ים בַּגֶּ֜פֶן וְאֵ֧ין תְּאֵנִ֣ים
    בַּתְּאֵנָ֗ה וְהֶֽעָלֶה֙ נָבֵ֔ל וָאֶתֵּ֥ן לָהֶ֖ם יַעַבְרֽוּם׃
  ibo-ibo: “ ‘Aga m anapụ ha ihe owuwe ubi niile ha nwetara, otu a ka Onyenwe anyị
    kwupụtara. Ha agaghị enwekwa mkpụrụ vaịnị, maọbụ mkpụrụ osisi fiig nʼelu osisi
    fiig ha. Akwụkwọ osisi ndị a niile ga-akpọnwụ. A ga-anapụkwa ha ihe niile m nyere
    ha.’ ”
  ory-ory: ସଦାପ୍ରଭୁ କହନ୍ତି, ଆମ୍ଭେ ସେମାନଙ୍କୁ ନିଃଶେଷ ରୂପେ ସଂହାର କରିବା; ଦ୍ରାକ୍ଷାଲତାରେ
    ଦ୍ରାକ୍ଷାଫଳ, କିଅବା ଡିମ୍ବିରି ବୃକ୍ଷରେ ଡିମ୍ବିରି ଫଳ ରହିବ ନାହିଁ ଓ ପତ୍ର ମ୍ଳାନ ହେବ; ଆଉ,
    ଆମ୍ଭେ ସେମାନଙ୍କୁ ଯାହା ଦେଇଅଛୁ, ସେସବୁ ସେମାନଙ୍କଠାରୁ ଛାଡ଼ିଯିବ।”
  chk-chk: Üa mochen achufengeni nei aramas usun eman aramas a achufengeni kinian
    ua. Nge ir ra usun chök efoch irän wain ika efoch irä fik esap wor uar, pwal chör
    ra pwasala. Iei mine üa mwüt ngeni ekewe chon ekis pwe repwe angei fanüer. Ngang
    ewe Samol mi Lapalap üa kapas.”
  rop-rop: “Aibin oldei wandim majurrumap main pipul olabat, jis laik det fama weya
    im oldei majurrumap detlot daga, bat yumob jidan jis laik det greiptri weya nomo
    garram eni greip daga, en jis laik det figtri weya nomo garram eni fig daga. En
    detlot bushis bin draiyap du. Wal blanga tharran na, aibin larram detlot streinja
    pipul teikoba det kantri.” Lagijat na YAWEI bin tok.
  ukr-1871: До щаду спустошу їх, говорить Господь, не зостанеться нї однієї грони
    на виноградинї, анї смоківки на смоківницї, ба й листє опаде, і що дав я їм, відойде
    від них.
  deu-1951: Ein Ende, ein Ende will ich ihnen machen, spricht der HERR. Keine Trauben
    sollen mehr am Weinstock sein und keine Feigen am Feigenbaum, und die Blätter
    sollen verwelken, und ich will sie denen geben, die an ihnen vorüberziehen!
  eng-JPS: I will utterly consume them, saith the LORD; there are no grapes on the
    vine, nor figs on the fig-tree, and the leaf is faded; and I gave them that which
    they transgress.
  srp-1865: Sasvijem æu ih istrijebiti, govori Gospod, nema grozda na lozi, ni smokve
    na drvetu, i lišæe je opalo; i što sam im dao uzeæe im se.
  lug-lug: “Ndimalirawo ddala amakungula gaabwe,” bw’ayogera Mukama. Tewaliba zabbibu,
    na mutiini, n’ebikoola byabwe biriwotoka. Bye mbawadde biribaggyibwako.
  heb-heb: אסף אסיפם נאם יהוה אין ענבים בגפן ואין תאנים בתאנה והעלה נבל ואתן להם יעברום׃
  ben-IRV: আমি তাদের সম্পূর্ণভাবে মুছে ফেলব, সদাপ্রভু বলেন যখন আমি সেগুলোকে সংগ্রহ
    করব। আঙ্গুর লতায় আঙ্গুর থাকবে না, কিংবা ডুমুর গাছে ডুমুর থাকবে না। পাতা শুকিয়ে
    যাবে এবং আমি তাদের যা দিয়েছি তাও চলে যাবে।
  pan-pan: ਮੈਂ ਉਹਨਾਂ ਨੂੰ ਮੂਲੋਂ ਮਿਟਾ ਦਿਆਂਗਾ, ਯਹੋਵਾਹ ਦਾ ਵਾਕ ਹੈ, ਨਾ ਬੇਲ ਵਿੱਚ ਅੰਗੂਰ ਹੋਣਗੇ,
    ਨਾ ਹੰਜ਼ੀਰ ਵਿੱਚ ਹੰਜ਼ੀਰਾਂ, ਪੱਤੇ ਵੀ ਕੁਮਲਾ ਜਾਣਗੇ, ਅਤੇ ਜੋ ਮੈਂ ਉਹਨਾਂ ਨੂੰ ਦਿੱਤਾ ਉਹ ਜਾਂਦਾ
    ਰਹੇਗਾ।
  mya-JVB: သူ တို့ကို ငါရှင်းရှင်းဖျက်ဆီး မည်။ စပျစ်နွယ် ပင် ၌ စပျစ်သီး မ ရှိရ။ သင်္ဘော
    သဖန်းပင်၌ သင်္ဘောသဖန်းသီး မ ရှိရ။ အရွက် လည်း ညှိုးနွမ်း ရမည်အကြောင်း၊ လွှမ်းမိုး
    သောသူ တို့ကို ငါစေလွှတ် မည်ဟု ထာဝရဘုရား မိန့် တော်မူ၏။
  tbg-tbg: Oho, te Noravano Kotika vika vehi autu taiqa karerave. Vika uaini naaquntaqaa
    kia tava vairaro vika fiki katariqaavata kia tava vairaro vira marevano tamuntero
    aqu ntuanarove. Te vo haika vo haika vika nimunara navutaakama varevarave, tura.
  hmo-hmo: Ma Lohiabada ia gwau, “Lau ese egu bese taudia lau haboua gwauraia, tau
    ta ese iena tano ena anina do ia haboua gwauraia bamona, to idia be vain mai edia
    huahua lasi bamona, bona fig auna mai ena fig huahua lasi bamona. Au edia raurau
    danu be idia kaukau vadaeni. Unai dainai unai tano, guna egu bese dekenai lau
    henia tano, be idau bese taudia do idia abia.”
  urd-urd: ख़ुदावन्द फ़रमाता है, मैं उनको बिल्कुल फ़ना करूँगा। न ताक में अंगूर लगेंगे
    और न अंजीर के दरख़्त में अंजीर, बल्कि पत्ते भी सूख जाएँगे; और जो कुछ मैंने उनको
    दिया, जाता रहेगा।”
  rus-SYN: До конца оберу их, говорит Господь, не останется ни одной виноградины на
    лозе, ни смоквы на смоковнице, и лист опадет, и что Я дал им, отойдет от них.
  bqc-SIM: Ma Dii ma mɛ̀, má ń buapↄ́ↄ símáɛ. Vɛ̃ɛ a kɛo, kaadↄɛna a nɛ'io, baa
    lá a giigaga. Wa pↄ́ pↄ́ má kpàmáↄ símá.
  tcz-CHONGTHU: Keiman kamite kahin chopkhom ding ahi. Lengpithei phungho leh theichang
    phungho chu aga beisoh ding, chuleh theiga phungho jouse ana geiya goplha ding
    ahiuve. Keiman kamite kapehsa ijakai abon’a mangsoh hel ding ahi. Keima thaneipen
    Pakaiyin kasei ahitai, ati.
  mar-mar: परमेश्वर असे म्हणतो, मी त्यांना पुर्णपणे काढून टाकीन, द्राक्षवेलीवंर एकही
    द्राक्ष नसेल, आणि अंजिराच्या झाडांवर एकही अंजिर नसेल, पाने सुकतील आणि जे काही
    त्यांना दिले आहे, ते त्यांच्यापासून निघून जाईल.
  qub-qub: Übas chacrapitaga übasta pallämanmi. Ïgus chacrapitapis ïgusta pallämanmi.
    Gamcunapitami ichanga imatapis mana chasquishcächu. Chaquisha öjacunanöllami carcaycanqui.
    Chaypitami llapan tarichishäcunatapis guechuchishayqui. Noga Tayta Diosmi chayno
    në.›
  bqp-bqp: Yinni Gusunɔ u nɛɛ, gbɑɑ wuko u rɑ win dĩɑnu gɛ̃wɑ u mɛnnɑ. Adɑmɑ wee,
    nɑ kĩ n nɛn dĩɑnu mɛnnɑ Isirelibɑn mi, mɑ nɑ deemɑ bɑ sɑ̃ɑwɑ nge resɛm ǹ kun
    mɛ nge figie ye yɑ wurusu dɛllɑ yɑ ǹ binu mɔ. Yen sɔ̃nɑ kon bu deri swɑɑ sɑrobun
    sɔ̃.
  hat-hat: Mwen te soti pou m' te ranmase pèp mwen an tankou moun k'ap ranmase rekòt
    li. Men, yo te tankou pye rezen san yon rezen ladan l', tankou pye fig frans san
    yon fig frans ladan l'. Se poutèt sa m' kite etranje pran peyi a nan men yo.
  eng-BSB: I will take away their harvest, declares the LORD. There will be no grapes
    on the vine, nor figs on the tree, and even the leaf will wither. Whatever I have
    given them will be lost to them.”
  eng-WEBPB: “‘I will utterly consume them, says the LORD. No grapes will be on the
    vine, no figs on the fig tree, and the leaf will fade. The things that I have
    given them will pass away from them.’”
  kbq-kbq: Ra Anumzamo'a huno, Nagra atre'nugeno hoza zamifina ne'zana rentesige'za
    ne'zana ohamaregahaze. Grepi ragamo'a nofi'arera raga reontesigeno, fiki zafamo'a
    raga re'ontegahie. Ana nehanigeno ani'na ramimo'a harari hugahie. Nagrama zami'noa
    zantamimo'a zamagripintira fanane hugahaze.
  nhe-BL: 'Huan TOTECO quiijtohua: “Nochi ininxocomecamil huan ininhigo mil, tlamiixpolihuise.
    Nochi cuatini tlen temacaj inintlajca, huaquise. Huan nochi tlamantli tlen cuali
    tlen na nijsencajtoya para yajuanti, nimantzi ixpolihuis.”'
  gub-BL: Ma'e tymar omono'og wemitygwer a'e. Nezewegatete heporomono'og wer heremiaihu
    wanehe ihe no. Namono'og kwaw ihe wà nehe. Ta'e nuzawy kwaw ma'ywa 'yw i'a 'ym
    ma'e a'e wà xe. Nuzawy kwaw ma'ywa uwà i'a 'ym ma'e a'e wà no xe. Te huwer uxinig.
    A'e rupi apyhyk kar putar waiwy amo ywy rehe har wanupe nehe.
  eng-DRA: 'Gathering I will gather them together, saith the Lord, there is no grape
    on the vines, and there are no figs on the fig tree, the leaf is fallen: and I
    have given them the things that are passed away.'
