verse: JER.008.019
translations:
  mal-C: 'ശ്രദ്ധിക്കുക! എന്റെ ജനത്തിന്റെ നിലവിളി ഒരു ദൂരദേശത്തുനിന്നു കേൾക്കുന്നു:
    “യഹോവ സീയോനിൽ ഇല്ലയോ? അവളുടെ രാജാവ് അവിടെയില്ലയോ?” “അവർ തങ്ങളുടെ വിഗ്രഹങ്ങൾകൊണ്ടും
    അന്യദേശത്തെ മിഥ്യാമൂർത്തികൾകൊണ്ടും എന്നെ കോപിപ്പിച്ചതെന്തിന്?”'
  deu-TKW: 'Da - horch! laut schreit mein Volk aus weit entferntem Lande: Ist denn
    Jahwe nicht in Zion? oder ist ihr König nicht in ihr? - Warum haben sie mich zum
    Zorne gereizt durch ihre Schnitzbilder, durch Götzen der Fremde?'
  lin-lin: 'Yoka koganga ya bato na ngai wuta na mokili ya mosika : « Boni, Yawe azali
    lisusu te, kati na Siona ? Mokonzi na yango azali lisusu kuna te ? » « Mpo na
    nini batumbolaki kanda na Ngai na nzela ya banzambe na bango ya bikeko, na nzela
    ya banzambe ya bapaya oyo ezanga ata tina ? »'
  eng-LSV: Behold, the voice of a cry of the daughter of my people from a far-off
    land, || Is YHWH not in Zion? Is her King not in her? “Why have they provoked
    Me with their carved images, || With the vanities of a foreigner?”
  eng-GNV: Behold, the voice of the cry of the daughter of my people for feare of
    them of a farre countrey, Is not the Lord in Zion? is not her king in her? Why
    haue they prouoked mee to anger with their grauen images, and with the vanities
    of a strange god?
  eng-WEBSTER: 'Behold the voice of the cry of the daughter of my people because of
    them that dwell in a distant country: Is not the LORD in Zion? is not her king
    in her? Why have they provoked me to anger with their graven images, and with
    strange vanities?'
  nhw-BL: 'Xijtlacaquilica quenicatza chocaj nomasehualhua ipan nochi nopa tlali.
    Quiijtohuaj: “¿Canque itztoc TOTECO? ¿Amo aqui ipan altepetl Jerusalén? ¿Atlac
    ya techtlahuelcajqui yaya catli Totlanahuatijca?” Huan TOTECO quej ni quinilhuía:
    “¿Para tlen antechchijtoque ma nicualani ica amoteteyohua huan amotiotzitzi catli
    hualahuij ipan sequinoc tlalme? ¿Para tlen monequi nimechmactilis ininmaco sequinoc
    para anmechtlatzacuiltis?”'
  swh-ONEN: 'Sikia kilio cha watu wangu kutoka nchi ya mbali: “Je, Bwana hayuko Sayuni?
    Je, Mfalme wake hayuko tena huko?” “Kwa nini wamenikasirisha kwa vinyago vyao,
    kwa sanamu zao za kigeni zisizofaa?”'
  bba-bba: Wee, nɑ nɛn tɔmbun weeweenu nɔɔmɔ bɑɑmɑn di. Bɑ mɔ̀, Yinni Gusunɔ u sɑriwɑ
    Siɔniɔ? Yen sunɔ u ǹ mɑɑ wɑ̃ɑwɑ mi? Mɑ Yinni Gusunɔ u wisɑ u nɛɛ, mbɑn sɔ̃nɑ
    bɑ nɛn mɔru seeyɑ bɑ bũnu sɑ̃ɑmɔ nìn bwɑ̃ɑrokunu bɑ wɑɑmɑ tɔn tukobun min di.
  eng-KJVCPB: 'Behold the voice of the cry of the daughter of my people because of
    them that dwell in a far country: Is not the Lord in Zion? is not her king in
    her? Why have they provoked me to anger with their graven images, and with strange
    vanities?'
  luo-luo: 'Winj ywak joga koa e piny man mabor: “Donge Jehova Nyasaye ni Sayun? Ruodhe
    bende pod ni kuno adier?” “Angʼo momiyo gisemiya ich wangʼ gigigo ma giloso, kod
    nyisechegi mag pinje mamoko?”'
  meu-meu: A hakala, egu bese kekenina e taitaimu, tano ena lata bona ena lababa amo,
    e tomu, Iehova na Siona lalonai se nohomu a? Pavapavana na ia lalonai se nohomu
    a? Badina be dahaka vada e habadugu, e koro laulaudia bona idau taudia edia kaivakuku
    amo?
  npi-ULB: हेर्नुहोस्, टाढाको देशमा भएका मेरो मानिसहरूको छोरीको क्रन्दन सुन्‍नुहोस्
    । के परमप्रभु सियोनमा हुनुहुन्‍न र ? के त्यसका राजा अहिले त्यहाँ हुनुहुन्‍न र
    ? त्यसो भए, तिनीहरूले आफ्ना खोपिएका मूर्तिहरू र बेकम्मा विदेशी देवताहरूले मलाई
    किन रिस उठाउँछन् त ?
  yor-yor: 'Fetí sí ẹkún àwọn ènìyàn mi láti ilẹ̀ jíjìnnà wá: “Olúwa kò ha sí ní Sioni
    bí? Ọba rẹ̀ kò sí níbẹ̀ mọ́ ni?” “Èéṣe tí wọ́n fi mú mi bínú pẹ̀lú ère wọn, pẹ̀lú
    àwọn òrìṣà àjèjì tí wọn kò níláárí?”'
  pes-OPCB: 'گوش کنید! ناله‌های قوم من از هر گوشهٔ سرزمین شنیده می‌شود! آنها می‌پرسند:
    «آیا خداوند در صَهیون نیست؟ آیا پادشاه ما در آنجا نیست؟» خداوند جواب می‌دهد: «چرا
    با پرستیدن بتها و خدایان غریب خود، خشم مرا شعله‌ور کردید؟»'
  tgl-ULB: Pakinggan ninyo! Ang hiyaw ng anak na babae ng aking mga tao mula sa malayong
    lupain! Hindi ba nasa Zion si Yahweh? O hindi ba nasa kaniya ang kaniyang hari?
    Bakit kaya nila sinasaktan ang aking damdamin sa pamamagitan ng kanilang mga inukit
    na imahen at mga walang kabuluhang diyus-diyosan ng mga dayuhan?
  hui-hui: I̱naga wali agali darabiore dindi tara tara ngaruha pu karume dugu timbuni
    biaruago hale ho ko. Tigua lalu, Anduane Homogo ibuni Saiono tanoha nahedabe.
    Saiono tanonaga kini nahedabe, lalu ka. Anduane Homogo tinaga kini ibugua ladai
    bialu lalu, I̱naga wali agali bu karume dama mitangi bialu mbirale gime wabu heledaruhondo
    bi pupu wialu kago aginagadabe. Wali agali tara bu hearunaga mbirale ko habane
    nabulene wabu wiaruhondo tigua ge duli hangaho biruwa bi pupu wialu hayagome i̱
    mo genda harimigoni ndobe, laya.
  mya-mya: နား​ထောင်​ကြ​လော့။ အ​လွန်​ဝေး​သော တစ်​တိုင်း​တစ်​ပြည်​တွင်​ငါ​၏​အ​မျိုး​သား
    များ ဟစ်​အော်​နေ​သံ​ကို​ငါ​ကြား​ရ​၏။ ``ထာ​ဝ​ရ​ဘု​ရား​သည်​ဇိ​အုန်​မြို့​တွင် ရှိ​တော်​မ​မူ​တော့​ပြီ​လော။
    ဇိ​အုန်​မြို့​၏​ဘု​ရင်​သည်​ထို​မြို့​တွင်​မ​ရှိ​တော့ ပြီ​လော'' သူ​တို့​၏​ဘု​ရင်​ထာ​ဝ​ရ​ဘု​ရား​က``သင်​တို့​သည်
    အ​ဘယ်​ကြောင့်​ရုပ်​တု​များ​နှင့်၊ ငါ​၏​အ​မျက်​တော်​ကို​လှုံ့​ဆော်​ပေး​ကြ​သနည်း''
    ဟု​မိန့်​တော်​မူ​၏။
  bod-N: ཉོན་དང་། བདག་གི་མི་རྣམས་ཀྱིས་ཞུ་འབོད་བྱེད་པའི་སྒྲ་ནི་རྒྱང་རིང་ནས་རྒྱུ་འོང་སྟེ།
    དཀོན་མཆོག་ཡ་ཝཱེ་ཛ་ཡན་དུ་བཞུགས་པ་མ་ཡིན་ནམ། ཛ་ཡན་གྱི་རྒྱལ་པོ་དེའི་ནང་དུ་བཞུགས་པ་མ་ཡིན་ནམ་ཞེས་པའོ།
    །དེ་རྣམས་ཀྱིས་རང་གིས་བརྐོས་པའི་སྐུ་འདྲ་དང་། ཕྱི་རོལ་པའི་སྙིང་པོ་མེད་པའི་ལྷ་རྣམས་ཀྱིས་བདག་ཁྲོ་རུ་འཇུག་པ་ཅི་ཡིན་ནམ།
  sna-sna: 'Inzwai kuchema kwavanhu vangu kunobva kunyika iri kure kure: “Ko, Jehovha
    haazi muZioni here? Mambo waro haachimo here?” “Vakanditsamwisireiko nezvifananidzo
    zvavo, nezvifananidzo zvavo zvavatorwa zvisingabatsiri?”'
  spa-BLM: 'He aquí la voz del grito de la hija de mi pueblo desde una tierra muy
    lejana: “¿No está Yahvé en Sión? ¿No está su Rey en ella?” “¿Por qué me han provocado
    a la ira con sus imágenes grabadas, y con ídolos extranjeros?”'
  cac-cac: 'Tz''ab''chaj val yel yav eb'' vetchon̈ab'' d''a smasanil yol co macb''en.
    Syalan eb'', ¿tom man̈xo ayoquec'' Jehová d''a Sion? ¿Tom man̈xo ayoquec'' co
    reyal sic''b''il och yuj Jehová ta''? xchi eb''. Ix tac''vi Jehová d''a eb'' icha
    tic: ¿Tas yuj ix e tzuntzejcot yoval in c''ool ayic ix ex och ejmelal d''a comon
    dios, juntzan̈ yechel malaj yelc''ochi, ch''oc b''aj cotnac? xchi.'
  swh-ULB: Tazama! sauti ya maumivu ya binti wa watu wangu kutoka mbali! Je, BWANA
    hayumo Sayuni? Je, mfalme wake hayumo ndani yake? Kwa nini sasa wananichukiza
    kwa vitu vya kuchongwa na sanamu za kigeni zilizo batili?
  bel-bel: 'Вось, чую енк дачкі народа Майго з далёкай краіны: хіба няма Госпада на
    Сіёне? хіба няма Цара яго на ім? - Навошта яны спадзьвіглі Мяне на гнеў сваімі
    ідаламі, чужаземнымі, нікчэмнымі?'
  deu-ELBBK: 'Siehe, die Stimme des Geschreis der Tochter meines Volkes kommt aus
    fernem Land: „Ist der HERR nicht in Zion, oder ist ihr König nicht darin?“ Warum
    haben sie mich gereizt durch ihre geschnitzten Bilder, durch Nichtigkeiten der
    Fremde?'
  mbb-OT: Pemineǥa is kebpekitavang te menge emurè ku te inged; egkezineg heini kayi
    te tivuuk he tanà. Ke sikandan te, “Wazè en be ziyà te Jerusalem is Nengazen?
    Wazè en be kayi is Megbevayà he Hadì te Jerusalem?” Midtavak is Nengazen te, “Maan
    is midhimu niw he mepauk a pinaaǥi te ked-azap niw te zuma he menge ed-ezapen
    he wazà menge pulus?”
  mal-2015: 'കേട്ടോ, ദൂരദേശത്തുനിന്നു എന്റെ ജനത്തിന്റെ പുത്രി: സീയോനിൽ യഹോവ വസിക്കുന്നില്ലയോ?
    അവളുടെ രാജാവു അവിടെ ഇല്ലയോ എന്നു നിലവിളിക്കുന്നു. അവർ തങ്ങളുടെ വിഗ്രഹങ്ങൾകൊണ്ടും
    അന്യദേശങ്ങളിലെ മിത്ഥ്യാമൂർത്തികൾകൊണ്ടും എന്നെ കോപിപ്പിച്ചതെന്തിന്നു?'
  rmc-rmc: 'E čhaj mire manušengri vičinel pre pomoca andral e phuv, so hiňi dur:
    ‚Či o RAJ imar nane pro Sion? Či leskro Kraľis imar ode nane?‘ “ O RAJ odphenďa:
    „Soske man choľarenas oleha, hoj lašarenas tumare sochi a banďonas angle tumare
    chocsave cudza modli?“'
  pes-OPV: اینک آواز تضرع دختر قوم من از زمین دور می‌آید که آیا خداوند در صهیون نیست
    و مگر پادشاهش در آن نیست پس چراخشم مرا به بتهای خود و اباطیل بیگانه به هیجان آوردند؟
  ron-1924: 'Ятэ, стригэтеле фийчей попорулуй меу рэсунэ динтр-о царэ депэртатэ: „Ну
    май есте Домнул ын Сион? Ну май есте ын еа ымпэратул ей?” – „Пентру че М-ау мыният
    ей ку кипуриле лор чоплите, ку идоль стрэинь?” –'
  ben-OBCV: 'এক দূরবর্তী দেশ থেকে আমার প্রজাদের কান্না শ্রবণ করো: “সদাপ্রভু কি সিয়োনে
    নেই? তার রাজা কি আর সেখানে থাকেন না?” “তাদের দেবমূর্তিগুলির দ্বারা, তাদের সেই
    অসার বিজাতীয় দেবপ্রতিমাগুলির দ্বারা, তারা কেন আমার ক্রোধের উদ্রেক করেছে?”'
  som-som: Bal maqla codka qaylada dadkayga oo dal fog ka yeedhaya. Sow Rabbigu Siyoon
    ma joogo? Sow boqorkeedii ma dhex joogo? Bal maxay iigaga cadhaysiiyeen sanamyadooda
    xardhan iyo waxyaalahooda qalaad ee aan waxtarka lahayn?
  lat-VUC: 'Ecce vox clamoris filiæ populi mei de terra longinqua: Numquid Dominus
    non est in Sion? aut rex ejus non est in ea? Quare ergo me ad iracundiam concitaverunt
    in sculptilibus suis, et in vanitatibus alienis?'
  eng-ASVBT: 'Behold, the voice of the cry of the daughter of my people from a land
    that is very far off: is not Jehovah in Zion? is not her King in her? Why have
    they provoked me to anger with their graven images, and with foreign vanities?'
  ita-1885: 'Ecco la voce del grido della figliuola del mio popolo, da lontan paese:
    Non è il Signore in Sion? non vi è il re d''essa? Perchè mi hanno essi dispettato
    con le loro sculture, con vanità di stranieri?'
  eng-LXXUP: 'Behold, there is a sound of the cry of the daughter of my people from
    a land afar off: Is not the Lord in Zion? is there not a king there? because they
    have provoked me with their graven images, and with strange vanities.'
  eng-ULB: Behold! The screaming voice of the daughter of my people from a land far
    away! Is Yahweh not in Zion? Is her king no longer there? Why then do they provoke
    me to anger with their carved figures and their worthless foreign idols?
  spa-VBL: 'Escucha a mi pueblo clamando por ayuda desde una tierra lejana, preguntando:
    “¿Ya no está presente el Señor en Sión? ¿Se ha ido su Rey?” ¿Por qué me han hecho
    enojar, adorando sus imágenes esculpidas y sus inútiles ídolos extranjeros?'
  fra-_FOB: 'Voici la voix de la fille de mon peuple, qui crie d''un pays éloigné:
    L''Éternel n''est-il plus dans Sion? Son roi n''est-il plus au milieu d''elle?
    Pourquoi m''ont-ils irrité par leurs images taillées, par les vanités de l''étranger?'
  mal-mal: 'കേട്ടോ, ദൂരദേശത്തുനിന്ന് എന്റെ ജനത്തിന്റെ പുത്രി: “സീയോനിൽ യഹോവ വസിക്കുന്നില്ലയോ?
    അവളുടെ രാജാവ് അവിടെ ഇല്ലയോ” എന്ന് നിലവിളിക്കുന്നു. അവർ അവരുടെ വിഗ്രഹങ്ങളെക്കൊണ്ടും
    അന്യദേശങ്ങളിലെ മിഥ്യാമൂർത്തികളെക്കൊണ്ടും എന്നെ കോപിപ്പിച്ചതെന്തിന്”?'
  urd-GVR: Suno! Merī qaum dūr-darāz mulk se chīḳh chīḳh kar madad ke lie āwāz de
    rahī hai. Log pūchhte haiṅ, “Kyā Rab Siyyūn meṅ nahīṅ hai, kyā Yarūshalam kā Bādshāh
    ab se wahāṅ sukūnat nahīṅ kartā?” “Suno, unhoṅ ne apne mujassamoṅ aur bekār ajnabī
    butoṅ kī pūjā karke mujhe kyoṅ taish dilāyā?”
  suz-BL: श्‍येत जशो आं मुर आन ङाक्‍शो नेनीन। ङोन रागी रे नेनीन। मार, परमप्रभु यावे
    सियोनम मबाक्‍शो बाक्‍बा ङा? मेको आ पिप मेकेर मबाक्‍शो बाक्‍बा? मारदे मेकोपुकीमी
    आं कली आन मूर्ति नु आन शोर गाक्‍शो अर्को रागी ङा देवी देवता आन पर्बम गाइक्‍पाइय्‍यीमी?
  eng-NOY: Behold, the cry of the daughter of my people from a far country! “Is not
    Jehovah in Zion? Is her King there no more?” Why then have they provoked me by
    their graven images, And their foreign vanities?
  ita-1927: 'Ecco il grido d’angoscia della figliuola del mio popolo da terra lontana:
    “L’Eterno non è egli più in Sion? Il suo re non è egli più in mezzo a lei?” “Perché
    m’hanno provocato ad ira con le loro immagini scolpite e con vanità straniere?”'
  ckb-ckb: 'ئەوەتا دەنگی هانای گەلەکەم لە خاکێکی دوورەوە دێت: «ئایا یەزدان لە سییۆن
    نییە؟ یان پاشاکەی تێیدا نییە؟» «بۆچی بە پەیکەرە داتاشراوەکانیان پەستیان کردم،
    بە بتە هیچوپووچە بێگانەکان؟»'
  eng-BBE: 'The voice of the cry of the daughter of my people comes from a far land:
    Is the Lord not in Zion? is not her King in her? Why have they made me angry with
    their images and their strange gods which are no gods?'
  kan-OKCV: 'ದೂರದೇಶದಿಂದ ನನ್ನ ಜನರು ಕೂಗುವ ಮೊರೆಯಿದು: “ಯೆಹೋವ ದೇವರು ಚೀಯೋನಿನಲ್ಲಿ ಇಲ್ಲವೋ?
    ಅವಳ ಅರಸನು ಅವಳಲ್ಲಿ ಇಲ್ಲವೋ?” ಎಂಬುದೇ ಆದರೂ ಅವರು ತಮ್ಮ ವಿಗ್ರಹಗಳಿಂದಲೂ, ವಿಚಿತ್ರವಾದ ವ್ಯರ್ಥತ್ವಗಳಿಂದಲೂ
    ನನಗೆ ಕೋಪವನ್ನೆಬ್ಬಿಸಿದ್ದು ಏಕೆ?'
  tam-2017: இதோ, சீயோனில் யெகோவா இல்லையோ? அதில் ராஜா இல்லையோ? என்று, என் மக்களாகிய
    மகள் தூரதேசத்திலிருந்து கூப்பிடும் சத்தம் கேட்கப்படுகிறது; ஆனால், அவர்கள் தங்கள்
    சுரூபங்களினாலும் அந்நியரின் மாயைகளினாலும் எனக்குக் கோபமுண்டாக்கினது என்ன என்கிறார்.
  spa-RV-1909: 'He aquí voz del clamor de la hija de mi pueblo, que viene de la tierra
    lejana: ¿No está Jehová en Sión? ¿no está en ella su Rey? ¿Por qué me hicieron
    airar con sus imágenes de talla, con vanidades ajenas?'
  ron-BTF: 'Iată, vocea strigătului fiicei poporului meu din cauza celor care locuiesc
    într-o țară îndepărtată: Nu este DOMNUL în Sion? Nu este împăratul lui în Sion?
    De ce m‑au mâniat cu chipurile lor cioplite și cu deșertăciuni străine?'
  eng-WEBP: 'Behold, the voice of the cry of the daughter of my people from a land
    that is very far off: “Isn’t the LORD in Zion? Isn’t her King in her?” “Why have
    they provoked me to anger with their engraved images, and with foreign idols?”'
  eng-FBV: Listen to my people crying out for help from a distant land, asking “Isn't
    the Lord present in Zion anymore? Has her King left?” Why have they made me angry,
    worshiping their carved images and their useless foreign idols?
  nld-1939: 'Hoort het jammeren van de dochter van mijn volk Uit verre gewesten: Is
    Jahweh dan niet meer in Sion, Is zijn Koning daar niet? Waarom hebben ze Hem toch
    getart met hun beelden, Met die nietigheden uit de vreemde?'
  nch-BL: 'Xijtacaquilica quenicatza chocaj nomasehualhua ipan nochi nopa tali. Quiijtohuaj:
    “¿Canque itztoc TOTECO? ¿Amo aqui ipan altepet Jerusalén? ¿Huelis ya techtahuelcajqui
    yaya cati Totanahuatijca?” Huan TOTECO quej ni quinilhuía: “¿Para ten antechchijtoque
    ma nicualani ica amoteteyohua huan amoteteyohua cati hualahui ipan sequinoc talme?
    ¿Para ten monequi nimechtemactilis inimaco sequinoc para nimechtatzacuiltis?”'
  vie-1934: 'Nầy, có tiếng kêu la của con gái dân ta, kêu từ đất xa lắm, rằng: Đức
    Giê-hô-va không còn ở trong Si-ôn sao? Vua của thành ấy không còn ở giữa thành
    sao? Sao chúng nó dùng tượng chạm của mình và vật hư không của dân ngoại mà chọc
    giận ta vậy?'
  hin-CV: यहां देखो ध्यान से सुनो, दूर देश से आ रही मेरी प्रजा की पुत्री की विलाप
    ध्वनि “क्या याहवेह ज़ियोन में नहीं हैं? क्या ज़ियोन का राजा उनके मध्य नहीं है?”
    “क्यों उन्होंने मुझे क्रोधित किया अपनी खोदी हुई प्रतिमाओं द्वारा, विजातीय प्रतिमाओं
    द्वारा?”
  spa-BES: 'La voz del clamor de la hija de mi pueblo proviene de una tierra lejana:
    ¿No está el Señor en Sion? no está su rey en ella? ¿Por qué me han hecho enojar
    con sus imágenes y sus extraños dioses que no son dioses?'
  tdx-tdx: Inao ty feon-kaikai’ o anak’ ampela’ ondatikoo boak’ an-tsietoitane añe,
    tsy e Tsione ao hao t’Iehovà? Tsy ama’e ao hao i Mpanjaka’ey? Ino ty nampiboseha’iareo
    ahy amo sare-soki’ iareoo, naho amo samposampon’ ambahinio?
  tha-KJV: ฟังซิ เสียงร้องแห่​งบ​ุตรสาวประชาชนของข้าพเจ้า เพราะเหตุ​คนที​่อาศัยอยู่ในแผ่นดินห่างไกล
    “พระเยโฮวาห์​มิได้​สถิตในศิโยนหรือ กษัตริย์​ของเมืองนั้นไม่​อยู่​ในนั้นหรือ” “ทำไมเขายั่วยุเราให้โกรธด้วยรูปเคารพสลักของเขา
    และด้วยพระต่างด้าวของเขา”
  por-BR-2018: 'Eis a voz do clamor da filha de meu povo, desde uma da terra distante:
    Por acaso não está o SENHOR em Sião? Não está nela o seu rei? Por que me provocaram
    à ira com suas imagens de escultura, com coisas estrangeiras inúteis?'
  deu-ELO: 'Siehe, die Stimme des Geschreies der Tochter meines Volkes kommt aus fernem
    Lande: “Ist Jehova nicht in Zion, oder ist ihr König nicht darin?” Warum haben
    sie mich gereizt durch ihre geschnitzten Bilder, durch Nichtigkeiten der Fremde?'
  eng-WYC-2018: And lo! the voice of cry of the daughter of my people cometh from
    a far land. Whether the Lord is not in Zion, either the king thereof is not therein?
    Why therefore stirred they me to wrathfulness by their graven images, and by alien
    vanities? (And behold! the sound of the cry of the daughter of my people (cometh)
    from a far land. Is the Lord not in Zion, or is its King not there? And so why
    have they stirred me to anger with their carved images, and their strange vanities?
    or and their useless foreign gods?)
  epo-epo: 'Jen mi aŭdas kriadon de la filino de mia popolo el lando malproksima:
    Ĉu jam ne ekzistas la Eternulo en Cion? ĉu ĝia Reĝo ne estas en ĝi? Sed kial ili
    kolerigis min per siaj idoloj, per fremdaj vantaĵoj?'
  uig-PIN: «Mana, hǝlⱪimning ⱪizining intayin yiraⱪ yurttin kɵtürülgǝn pǝryadining
    sadasi! Ular — «Pǝrwǝrdigar Zionda ǝmǝsmu? Zionning padixaⱨi u yǝrdǝ turmamdu?!»
    — dǝydu». «Nemixⱪa ǝmdi ular Meni oyma mǝbudliri bilǝn, ǝrzimǝs yat nǝrsilǝr bilǝn
    ƣǝzǝplǝndüridu?!»
  beo-beo: Nabima! Soge huluane amo ganodini, na da na fi dunu dinanebe naba. Ilia
    da amane disa, “Hina Gode da Saione amo ganodini hame esalabala? Saione Hina Bagade
    da Ea moilai yolesili, hame esalabala?” Hina Gode, ilia Hina Bagadedafa, da ilima
    bu adole iaha, “Dilia da abuliba:le Na ougima:ne, dilia loboga hamoi ‘gode’ agoaila
    ilima nodone sia:ne gadobela:? Amola dilia hamedei ogogosu ga fi ‘gode’ ilima
    begudubala:?”
  tpi-OTNT: Tarangu, ol lain bilong mi i stap long olgeta hap bilong kantri na ol
    i krai na singaut olsem, “Ating Bikpela i no moa i stap king long taun Saion,
    a? Bilong wanem na em i no helpim yumi?” Tasol Bikpela i bekim tok olsem, “Bilong
    wanem na yupela ol manmeri bilong mi i bin wokim ol piksa bilong ol rabis god
    bilong ol arapela kantri na lotuim ol? Dispela pasin bilong yupela i mekim mi
    i belhat nogut tru.”
  hau-SA: Ka saurari kukan mutanena daga ƙasa mai nisa suna cewa, “Ubangiji ba ya
    a Sihiyona ne? Sarkinta ba ya can ne kuma?” “Me ya sa suka tsokane ni da gumakansu
    har na yi fushi, da baƙin gumakansu marasa amfani?”
  uig-LAT: «Mana, xelqimning qizining intayin yiraq yurttin kötürülgen peryadining
    sadasi! Ular — «Perwerdigar Zionda emesmu? Zionning padishahi u yerde turmamdu?!»
    — deydu». «Némishqa emdi ular Méni oyma mebudliri bilen, erzimes yat nersiler
    bilen ghezeplendüridu?!»
  nde-nde: 'Lalela ukukhala kwabantu bami okuvela elizweni elikhatshana besithi: “UThixo
    kakho eZiyoni na? INkosi yalo kayisekho lapho na?” “Kungani bevuse ulaka lwami
    ngezifanekiso zabo, langezithombe zezizweni eziyize na?”'
  ton-ton: 'Vakai, ko e leʻo ʻoe tangi ʻae ʻofefine ʻo hoku kakai, koeʻuhi ko kinautolu
    ʻoku nofo ʻi he fonua mamaʻo: “ʻIkai ʻoku ʻi Saione ʻe Sihova? ʻIkai ʻoku ʻiate
    ia hono tuʻi?” “Ko e hā ʻoku nau fakaʻita ai au ʻaki ʻenau ngaahi tamapua kuo
    tongi, pea mo e ngaahi meʻa vaʻinga?”'
  ces-1613: 'Aj, hlas křiku dcery lidu mého z země velmi daleké: Zdali Hospodina není
    na Sionu? Zdali krále jeho není na něm? Proč mne popouzeli rytinami svými, marnostmi
    cizozemců?'
  eng-WMB: 'Behold, the voice of the cry of the daughter of my people from a land
    that is very far off: “Isn’t the LORD in Zion? Isn’t her King in her?” “Why have
    they provoked me to anger with their engraved images, and with foreign idols?”'
  tam-TCV: தூரத்திலுள்ள ஒரு நாட்டிலிருந்து வரும் என் மக்களின் கதறுதலை உற்றுக் கேளுங்கள்;
    “சீயோனில் யெகோவா இல்லையோ? அவளுடைய அரசர் இனிமேல் அங்கு இருக்கமாட்டாரோ?” அவரோ, வார்க்கப்பட்ட
    உருவச்சிலைகளாலும், பயனற்ற அந்நிய விக்கிரகங்களாலும், ஏன் எனக்குக் கோபமூட்டினார்கள்?
    என்கிறார்.
  ceb-ULB: Tan-awa! Ang pagtuaw sa anak nga babaye sa akong katawhan gikan sa layong
    yuta! Wala ba si Yahweh sa Zion? O wala ba ang iyang hari? Nganong gipasuko man
    nila ako pinaagi sa ilang kinulit nga mga larawan ug walay bili nga langyaw nga
    mga diosdios?
  pol-UBG: 'Oto głos krzyku córki mego ludu z dalekiej ziemi: Czy nie ma PANA na Syjonie?
    Czy nie ma na nim jego króla? Czemu pobudzili mnie do gniewu swoimi bożkami i
    obcymi próżnościami? – odpowiada PAN.'
  urd-GVU: سنو! میری قوم دُوردراز ملک سے چیخ چیخ کر مدد کے لئے آواز دے رہی ہے۔ لوگ
    پوچھتے ہیں، ”کیا رب صیون میں نہیں ہے، کیا یروشلم کا بادشاہ اب سے وہاں سکونت نہیں
    کرتا؟“ ”سنو، اُنہوں نے اپنے مجسموں اور بےکار اجنبی بُتوں کی پوجا کر کے مجھے کیوں
    طیش دلایا؟“
  deu-1912: 'Siehe, die Tochter meines Volks wird schreien aus fernem Lande her: “Will
    denn er HERR nicht mehr Gott sein zu Zion, oder soll sie keinen König mehr haben?”
    Ja, warum haben sie mich so erzürnt durch ihre Bilder und fremde, unnütze Gottesdienste?'
  kan-2017: ಆಹಾ, ನನ್ನ ಪ್ರಜೆಯೆಂಬಾಕೆಯು, “ಯೆಹೋವನು ಚೀಯೋನಿನಲ್ಲಿಲ್ಲವೋ, ಅದರ ರಾಜನು ಅಲ್ಲಿ ವಾಸವಾಗಿಲ್ಲವೋ?”
    ಎಂದು ಮೊರೆಯಿಡುವ ಶಬ್ದವು ದೂರದೇಶದಿಂದ ಕೇಳಿಸುತ್ತದೆ. ಅದಕ್ಕೆ ಯೆಹೋವನು, “ಇವರು ತಮ್ಮ ವಿಗ್ರಹಗಳಿಂದಲೂ,
    ಅನ್ಯದೇವತೆಗಳ ಶೂನ್ಯರೂಪಗಳಿಂದಲೂ ಏಕೆ ನನ್ನನ್ನು ಕೆಣಕಿದ್ದಾರೆ” ಎಂದು ನುಡಿಯುತ್ತಾನೆ.
  yap-yap: Mmotoyil! Gu be rung’ag laman e girdi’ rog ni be yor u ga’ngin yang, “Gur
    dakimoy SOMOL u lan yu Zion? Gur pilung nu Zion e dekimo’ u rom?” I SOMOL ni pilung
    rorad e fulweg ni ga’ar, “Mangfan ni gimed be k’aring e damumuw ngog ko pi liyos
    romed ni gimed be tay fan nge siro’ ni gimed be tay ko pi got romed nu bang ni
    dariy fan?”
  hlt-MCSB: khohla bangsang kho lamkah ka pilnam nu kah a pang ol la ke. Zion ah BOEIPA
    a om moenih a? A manghai khaw a khuiah a om moenih a? Balae tih kholong kah a
    mueidaep neh a honghi la kai m'veet uh.
  mdy-ETH: ሂንዳ ዋይዙዋቴ! «ናንጊና ናንጋ ጎዳ ላሚ ፂዮኔይዳ ጴዻዓዳ? ፂዮኔ ካኣታሢ ላሚ ዒኢካ ሙኪ ናንጋዓዳ?» ጌይ ጌይ
    ታኣኮ ዴራ ሳዔሎይዳ ቢያ ዒላታንቴ ታ ዋይዛኔ። ዔያቶኮ ካኣታሢ ማዔ ጎዳሢ፦ «ዒንሢ ካኣሽካ ባኮ ካኣሽኪፆና፤ ሃሣ ዒንሢኮ ሜሌ
    ፆኦዞም ዚጊፆና ታና ዒንሢ ዻጋሳሢ ዎይታዛዳይ?» ጋዓንዳኔ፤
  twi-ASANTE: 'Tie me nkurɔfoɔ sufrɛ a ɛfiri akyirikyiri asase so: “Awurade nni Sion
    anaa? Ne Ɔhene no nni hɔ bio anaa?” “Adɛn enti na wɔde wɔn nsɛsodeɛ ahyɛ me abufuo,
    wɔn ananafoɔ ahoni huhuo no?”'
  eng-WEBU: 'Behold, the voice of the cry of the daughter of my people from a land
    that is very far off: “Isn’t the LORD in Zion? Isn’t her King in her?” “Why have
    they provoked me to anger with their engraved images, and with foreign idols?”'
  wal-wal: Ta asai haaho biittan waassiyo waasuwaa siyite. Eti, “GODAI Xiyoonen baawee?
    Ha Xiyoone Kawoi naa77antto yan de7ennee?” yaagidi waassoosona. Waassin GODAI
    eta Kawoi, “Eti bantta massido misiletun, bantta pattenna allaga eeqatun woni
    tana aissi yiilloyidonaa?” yaagees.
  spa-PDDPT: Ciertamente escucho el lamento de la hija de mi pueblo desde una tierra
    lejana. ¿No está Yavé en Sion? ¿Su Rey no está en ella? ¿Por qué me provocaron
    con imágenes de talla, con ídolos extraños?
  gun-gun: 'Mba''eta xeretarã rajy kuery yvy mombyrya py ikuaia py ojapukai okuapy:
    “Sião tetã py nda''u Senhor noĩvei teve? Noĩvei teve ha''e py Nhanderuvixave?”
    he''i okuapy. Ha''e ramo aipoe''i: “Ha''e rami avi mba''e re tu xembopoxy pekuapy
    mba''emo ra''angaa pejapo va''ekue py, ha''e amboae regua kuery pegua ta''angaa
    pemboetea py?” he''i.'
  ilo-ULB: Denggenyo, ti um-umkis a timek dagiti annak a babai dagiti tattaok manipud
    iti adayo a daga! Saan kadi nga adda ni Yahweh idiay Zion? Wenno saan kadi nga
    adda iti Zion ti arina? Apay ngarud a pinagpungtotdak gapu kadagiti imahen ken
    kadagiti awan serserbina a gangannaet a didiosen?
  kpg-kpg: Hagalongo! Au gu longono eau nia lee o agu daangada ala e wwolowwolo i lodo
    tenua i nia gowaa huogodoo boloo, “E hai behee? Dimaadua la gu hagalee i Zion?
    Di King o Zion la gu hagalee noho i golo?” Dimaadua go di nadau King ga helekai,
    “Goodou e aha ala e hai Au gi hagawelewele gi godou hai daumaha gi godou balu ieidu,
    mo godou palapala gi lala i mua nia balu god o digau tuadimee ala ono hadinga
    ai?”
  uig-ARA: «مانا، خەلقىمنىڭ قىزىنىڭ ئىنتايىن يىراق يۇرتتىن كۆتۈرۈلگەن پەريادىنىڭ ساداسى!
    ئۇلار ــ «پەرۋەردىگار زىئوندا ئەمەسمۇ؟ زىئوننىڭ پادىشاھى ئۇ يەردە تۇرمامدۇ؟!»
    ــ دەيدۇ. نېمىشقا ئەمدى ئۇلار مېنى ئويما مەبۇدلىرى بىلەن، ئەرزىمەس يات نەرسىلەر
    بىلەن غەزەپلەندۈرىدۇ؟!»
  sus-sus: I tuli mati n bɔnsɔɛ wa xui ra naxan kelife yire makuye. E a falama, ‹Alatala
    mu na Siyon? Siyon mangɛ mu na sɔnɔn?› Ala e yaabima nɛ, ‹Munfe ra e wama n naxɔnɔfe
    e xa kuyee ra naxee tide yo mu na, naxee kelixi yire makuye?›
  pon-2006: Rong! Wasa koaros nan sahpwo I rong nei aramas akan ar wie weriwerki,
    “KAUN-O ketsangehr nan Saion? Nanmwarkien Saion solahr ket wasao?” KAUN-O, arail
    nanmwarki, ahpw mahsanih, “Dahme kumwail kahngiangihkin ie amwail pwongpwongih
    noumwail dikedik en eni kan oh amwail kin poaridi mwohn noumwail koht en liki
    soh katepe kan?”
  ksd-ksd: 'Ea, ra nilai natu i kaugu tarai, a vavina, i tangtangi maro ta ra gunan
    vailik: Dave, ra Luluai pa i ki Sion? Kana King pa i ki pirana vang? Ta ra ava
    dia ga vakankan iau ma kadia lavur tabataba ma ra lavur magit vakuku?'
  tur-YTC: 'İşte, halkımın kızının çok uzak bir ülkeden feryadının sesi: “Yahve Siyon''da
    değil mi? Kralı orada değil mi?” “Neden oyma suretleriyle ve yabancı putlarla
    beni öfkelendirdiler?”'
  grc-BRENT: Ἰδοὺ φωνὴ κραυγῆς θυγατρὸς λαοῦ μου ἀπὸ γῆς μακρόθεν· μὴ Κύριος οὐκ ἔστιν
    ἐν Σιών; ἢ βασιλεὺς οὐκ ἔστιν ἐκεῖ; διότι παρώργισάν με ἐν τοῖς γλυπτοῖς αὐτῶν,
    καὶ ἐν ματαίοις ἀλλοτρίοις.
  ind-AYT: Dengarkanlah seruan putri jemaat-Ku dari negeri yang jauh, “Apakah TUHAN
    tidak ada di Sion? Apakah rajanya tidak ada di sana?” “Mengapa mereka memancing-Ku
    untuk marah dengan patung-patung ukiran mereka dan berhala-berhala asing mereka?”
  nya-nya: 'Imvani kulira kwa anthu anga kuchokera ku dziko lakutali: akuti, “Kodi
    Yehova sali ku Ziyoni? Kodi mfumu yake sili kumeneko?” “Chifukwa chiyani akundiputa
    ndi mafano awo osema, ndi milungu yawo yachilendo?”'
  hrv-hrv: 'Evo zapomažu kćeri naroda moga iz zemlje daleke: “Zar Jahve nije više
    na Sionu? Kralj njegov? Zašto me razjariše svojim kipovima, ništavilima tuđinskim?'
  mps-mps: Hobede dao, te eno hani dabe tigidali tǫ kantride bidalu, te augwa gela
    weyu, te tama i obao, “Te Genuai Bidi te taun Saionde king munu ma bidigobe homu
    yaiba, agawe? Magi baso agai da tau sabewe?” Tialima, Genuai Bidigo po wei ponoyu,
    te tiwai po wali, “Magi baso eno we bidi dagego te gasa tǫ kantri dabego tibo
    dwai godigo piksa nigilama, te augwaliba lotu waliwe? Duga te tama tebo kolesagago
    te ena dwai haliga sębę ilali.”
  tpi-tpi: Tarangu, ol lain bilong mi i stap long olgeta hap bilong kantri na ol i
    krai na singaut olsem, “Ating Bikpela i no moa i stap king long taun Saion, a?
    Bilong wanem na em i no helpim yumi?” Tasol Bikpela i bekim tok olsem, “Bilong
    wanem na yupela ol manmeri bilong mi i bin wokim ol piksa bilong ol rabis god
    bilong ol arapela kantri na lotuim ol? Dispela pasin bilong yupela i mekim mi
    i belhat nogut tru.”
  dan-1931: Hør mit Folks Datters Skrig viden om fra Landet! Er HERREN da ikke i Zion,
    har det ingen konge? Hvi krænked I mig med eders Billeder, fremmed Tomhed?
  vie-OVCB: 'Có tiếng kêu khóc của dân tôi; có thể nghe từ miền đất xa xôi. Dân tôi
    hỏi: “Có phải Chúa Hằng Hữu đã từ bỏ Giê-ru-sa-lem không? Ngài không còn ngự trị
    Giê-ru-sa-lem sao?” “Tại sao chúng chọc giận Ta bằng các tượng thần và thờ lạy
    tà thần nước ngoài?” Chúa Hằng Hữu phán vậy.'
  guj-2017: જુઓ, દૂર દેશમાંથી મારા લોકોની દીકરીઓના રુદનનો પોકાર સંભળાય છે, શું યહોવાહ
    સિયોનમાં નથી? શું તેનો રાજા તેમાં નથી? તેઓએ શા માટે પોતાની કોતરેલી મૂર્તિઓથી અને
    પારકી વસ્તુઓ દ્વારા મને ક્રોધિત કર્યો છે?
  pon-2006A: Rong! Wasa koaros nan sahpwo I rong nei aramas akan ar wie weriwerki,
    “KAUN-O ketsangehr nan Saion? Nanmwarkien Saion solahr ket wasao?” KAUN-O, arail
    nanmwarki, ahpw mahsanih, “Dahme kumwail kahngiangihkin ie amwail pwongpwongih
    noumwail dikedik en eni kan oh amwail kin poaridi mwohn noumwail koht en liki
    soh katepe kan?”
  por-BRBSL: 'Eis a voz do grito da filha do meu povo de uma terra que está muito
    distante: “Iahweh não está em Zion? O rei dela não está dentro dela?” “Por que
    eles me provocaram à raiva com suas imagens gravadas”, e com ídolos estrangeiros”...'
  cth-cth: Ram hlanae koe kaawm ka canu ka taminaw e a khuika lawk hah thai haw. Zion
    vah BAWIPA awm hoeh maw. Siangpahrang hai haw vah awm hoeh toung maw. Bangkong
    hetnaw ni sakhlawn e meikaphawknaw hoi miphunnaw e meikaphawknaw ni bangkongmaw
    ka lungkhuek sak awh.
  twi-twi: 'Tie me nkurɔfo sufrɛ; a efi akyirikyiri asase so: “Awurade nni Sion ana?
    Ne Hene no nni hɔ bio ana?” “Adɛn nti na wɔde wɔn nsɛsode ahyɛ me abufuw, wɔn
    ananafo ahoni huhuw no?”'
  hlt-hlt: khohla bangsang kho lamkah ka pilnam nu kah a pang ol la ke. Zion ah BOEIPA
    a om moenih a? A manghai khaw a khuiah a om moenih a? Balae tih kholong kah a
    mueidaep neh a honghi la kai m'veet uh.
  tbz-SIM: 'N nìtìbɛ̀ dɑbùò nyɛɛ̀ yìɛ̀ní itemmɑ̀nkɛ imɔu kɛ̀ bɛ̀ mɔ́ú mɛteèmmɛ̀, kɛ
    kuɔ̀ nkɛ tú: Ti Yiɛ̀ nKuyie ntɛ̃́nkɛ í bo Siyɔ̃ɔ̃ ɛìɑ̀? Ti tɛ̃́nkɛ í mɔkɛ okpɑ̀ɑ̀tɑ̀ɑ̀?
    Dɛ̀ dòmmɛ kɛ̀ bɛ̀ n yóu kɛ tũ̀nnɛ yɛbɔkɛ̀ bɛ̀ do í yɛ̃́ yɛ̀ kɛ pɛ̀íkùnnɛ m miɛkɛ?'
  msy-2020: 'Mevzika, nan adarazi nguazir oteviba bar adar ikia egha ara kamaghɨn
    dei, ‘Ikiavɨra Itir God ua Saionɨn nguibamɨn atrivimɨn itir puvatɨghama, a? Egha
    a manmaghsua en akurazir puvatɨ?’ ” Ezɨ Ikiavɨra Itir God kamaghɨn akam ikaragha
    ghaze: “Manmaghsua ia nan gumazamiziba kantrin igharazibar asebar nedazibar ingara
    egha dar ziaba fe? Ian arazir kam na gamima, kɨ bar ian anɨngaghe.”'
  azb-azb: 'Baxın uzaq ölkədən Əziz xalqımın fəryadını eşidirəm: «Məgər Rəbb Sionda
    yoxdur? Onun padşahı orada deyilmi? Onlar nə üçün oyma bütləri, Yad olan puç şeyləri
    ilə Məni qəzəbləndirirlər?'
  eng-DBY: 'Behold the voice of the cry of the daughter of my people, from a very
    far country: Is not Jehovah in Zion? Is not her king in her? Why have they provoked
    me to anger with their graven images, with foreign vanities?'
  hin-2017: 'मुझे अपने लोगों की चिल्लाहट दूर के देश से सुनाई देती है: “क्या यहोवा
    सिय्योन में नहीं हैं? क्या उसका राजा उसमें नहीं?” “उन्होंने क्यों मुझ को अपनी
    खोदी हुई मूरतों और परदेश की व्यर्थ वस्तुओं के द्वारा क्रोध दिलाया है?”'
  wol-KYG: 'Sama bokk yaa ngooguy yuuxu yuux yu àkki fu sore, naan: «Moo Aji Sax ji
    daa newul Siyoŋ a? Moo Buurub Siyoŋ da fee nekkatul a?» «Lu tax ñuy yékkati sama
    xol ak seen jëmmi tuur yii, seen yàllay doxandéem yi tekkiwul dara?»'
  eng-YLT: Lo, the voice of a cry of the daughter of my people from a land afar off,
    Is Jehovah not in Zion? is her king not in her? Wherefore have they provoked Me
    with their graven images, With the vanities of a foreigner?
  eng-WYC-2017: And lo! the voice of cry of the daughter of my people cometh from
    a far land. Whether the Lord is not in Zion, either the king thereof is not therein?
    Why therefore stirred they me to wrathfulness [or to wrath] by their graven images,
    and by alien vanities?
  eng-WMBB: 'Behold, the voice of the cry of the daughter of my people from a land
    that is very far off: “Isn’t the LORD in Zion? Isn’t her King in her?” “Why have
    they provoked me to anger with their engraved images, and with foreign idols?”'
  urd-GVH: सुनो! मेरी क़ौम दूर-दराज़ मुल्क से चीख़ चीख़कर मदद के लिए आवाज़ दे रही
    है। लोग पूछते हैं, “क्या रब सिय्यून में नहीं है, क्या यरूशलम का बादशाह अब से वहाँ
    सुकूनत नहीं करता?” “सुनो, उन्होंने अपने मुजस्समों और बेकार अजनबी बुतों की पूजा
    करके मुझे क्यों तैश दिलाया?”
  rug-rug: 'Va avoso! Kabo vura sari na qua tinoni, ta avoso mae gua pa popoa seu:
    ‘Vegua, lopu koa tu pa Zaione se Zihova? Vegua, ke sa nana Baṉara si lopu koa
    tu vasina?’ ” Zama se Zihova koe Zeremaea, “Na vegua ke va gevuru Au rini pude
    bugoro ni sari dia beku, meke sari dia tamasa karovodi na loke laedi?”'
  gaz-gaz: 'Kunoo, iyyi saba kootii biyya fagoodhaa ni dhagaʼama: “Waaqayyo Xiyoon
    keessa hin jiruu? Mootiin ishee achi hin jiruu?” “Isaan maaliif fakkiiwwan isaaniitiin,
    waaqota isaanii tolfamoo biyya ormaatiin dheekkamsaaf na kakaasu?”'
  fra-LSG: 'Voici les cris de la fille de mon peuple Retentissent sur la terre lointaine:
    L’Éternel n’est-il plus à Sion? N’a-t-elle plus son roi au milieu d’elle? Pourquoi
    m’ont-ils irrité par leurs images taillées, Par des idoles étrangères?'
  yal-yal: N ma yamaan wuga xuiin nan ito ra sa keli yire makuyeni. E naxa, “Alatala
    mi fa Siyon taani ba? A mangan mi fa na yi ba?” Ala naxa, “Nanfera e n naxɔlɔxi
    e suxurene ra, e nun xɔɲɛne batu se fufafune?”
  haw-1868: Aia hoi, ka leo o ka uwe ana o ke kaikamahine o ko'u poe kanaka, ma ka
    aina mamao mai; Aole anei o Iehova ma Ziona? Aole anei kona alii iloko ona? No
    ke aha la lakou i hoonaukiuki mai nei ia'u i ko lakou kii kalaiia, a me na mea
    lapuwale no kahi e mai?
  arb-NAV: 'هُوَذَا صَرْخَةُ اسْتِغَاثَةِ أُورُشَلِيمَ تَتَجَاوَبُ مِنْ أَرْضٍ نَائِيَةٍ
    قَائِلَةً: «أَلَيْسَ الرَّبُّ فِي صِهْيَوْنَ؟ أَلَيْسَ مَلِكُهَا فِيهَا؟ لِمَاذَا
    أَثَارُوا غَيْظِي بِمَنْحُوتَاتِهِمْ وَأَوْثَانِهِمِ الْغَرِيبَةِ الْبَاطِلَةِ؟'
  ewe-ewe: Ɖo to nye dukɔ ƒe avifafa tso anyigba didi aɖe dzi, “Ɖe Yehowa mele Zion
    oa? Ɖe Fia la megale afi ma oa?” “Nu ka ta wotsɔ woƒe aklamakpakpɛwo kple dutalegba
    maɖinuwo do dziku nam ɖo?”
  eng-LEE: 'Behold [I hear] the voice of the complaint of the daughter of my people
    [coming] out of a far-off land: “Is the Lord not in Zion? is her king no more
    in her?” “Why have they provoked me to anger with their graven images, and with
    the vanities of the stranger?”'
  asm-FB: চোৱা! অতি দূৰ দেশৰ পৰা মোৰ জাতিস্বৰূপা জীয়াৰীৰ কাতৰোক্তিৰ স্বৰ শুনা গৈছে।
    যিহোৱা চিয়োনত নাই নে? তাৰ ৰজা তাৰ ভিতৰত নাই নে? তেওঁলোকে কটা প্ৰতিমা আৰু বিজাতীয়
    অসাৰ বস্তুবোৰৰ দ্বাৰাই মোক কিয় বেজাৰ দিছে?
  sus-A: عِ تُلِ مَتِ ﭑ بْنسْي وَ شُي رَ نَشَن كٍلِقٍ يِرٍ مَكُيٍ. عٍ عَ قَلَمَ، ‹عَلَتَلَ
    مُ نَ سِيٌن؟ سِيٌن مَنفّ مُ نَ سْنْن؟› عَلَ عٍ يَابِمَ نّ، ‹مُنقٍ رَ عٍ وَ مَ
    ﭑ نَشْنْقٍ عٍ شَ كُيٍيٍ رَ نَشٍيٍ تِدٍ يٌ مُ نَ، نَشٍيٍ كٍلِشِ يِرٍ مَكُيٍ؟›
  fra-SBL: 'Voici la voix du cri de la fille de mon peuple, venant d''un pays très
    lointain : « Yahvé n''est-il pas à Sion ? Son Roi n''est-il pas en elle ? » « Pourquoi
    m''ont-ils provoqué à la colère avec leurs images gravées, et avec des idoles
    étrangères ? »'
  hbo-hbo: הִנֵּה־קֹ֞ול שַֽׁוְעַ֣ת בַּת־עַמִּ֗י מֵאֶ֙רֶץ֙ מַרְחַקִּ֔ים הַֽיהוָה֙ אֵ֣ין
    בְּצִיֹּ֔ון אִם־מַלְכָּ֖הּ אֵ֣ין בָּ֑הּ מַדּ֗וּעַ הִכְעִס֛וּנִי בִּפְסִלֵיהֶ֖ם
    בְּהַבְלֵ֥י נֵכָֽר׃
  kik-kik: 'Ta thikĩrĩria kĩrĩro kĩa andũ akwa marĩ bũrũri wa kũraya: “Atĩrĩrĩ, githĩ
    Jehova ndarĩ kũu Zayuni? Mũthamaki wakuo-rĩ, kaĩ atatũũraga kuo?” “Nĩ kĩĩ gĩtũmĩte
    maathirĩkie nĩguo ndaakare na ũndũ wa mĩhianano ĩyo yao methondekeire, makandakaria
    na mĩhianano ĩyo yao ya kũngĩ ĩtarĩ kĩene?”'
  fra-NCL: 'Voici que le cri de détresse de la fille de mon peuple m’arrive d’une
    terre lointaine : « Yahweh n’est-il plus en Sion ? Son roi n’est-il plus au milieu
    d’elle ? » — Pourquoi m’ont-ils irrité par leurs idoles, par les vanités de l’étranger ? —'
  cek-AK: Angthla parai prae hoiah kai kaminawk ih canu qahhaih lok to tahngai ah;
    Zion ah Angraeng om ai maw? Anih thungah siangpahrang om ai maw? Tipongah sakcop
    ih krangnawk, kalah prae kaminawk ih krangnawk hoiah kai palung ang phui o sak
    loe?
  cuk-cuk: 'Bela neggwebur-imbaba an-dulemar-ogormakbukwad itoleged, “¿Bab-Jehová
    Sión-yalagi bar gudisursi? ¿E-reyde a-yargi bar maisurmosi?” Bab-Dummad abin-sogded:
    “¿Ar ibiga bemar be-bab-dummagangi an-ourwega an-imakmala? ¿Ibiga be-bab-dummagan-ibmar-nuedga-gusurmaladgi
    an-ourwega an-imakmala?”'
  uig-CYR: «Мана, хәлқимниң қизиниң интайин жирақ жуттин көтирилгән пәрядиниң садаси!
    Улар — «Пәрвәрдигар Зионда әмәсму? Зионниң падишаси у йәрдә турмамду?!» — дәйду».
    «Немишкә әнди улар Мени ойма мәбудлири билән, әрзимәс ят нәрсиләр билән ғәзәпләндүриду?!»
  tel-2017: యెహోవా సీయోనులో లేడా? ఆమె రాజు ఆమెలో లేడా? అని బహు దూరదేశం నుండి నా ప్రజల
    రోదనలు వినబడుతున్నాయి. వారి విగ్రహాలను ఇతర దేశాల మాయ దేవుళ్ళను పెట్టుకుని నాకు
    ఎందుకు కోపం తెప్పించారు?
  hat-BSA: 'Gade byen! Koute kri a fi pèp mwen an soti nan yon peyi byen lwen: “Èske
    SENYÈ a pa nan Sion? Èske wa li a pa nan li?” “Poukisa yo pwovoke fachez Mwen
    ak imaj taye yo; ak zidòl etranje yo?”'
  kos-kos: Porongo! Nga lohng pusren mwet luk Wowoyak sasla fin acn uh, “Ya LEUM GOD
    El som liki Zion? Ya tokosra lun Zion wanginla we?” Na LEUM GOD, tokosra lalos,
    El topuk, “Efu kowos ku akkasrkusrakyeyu ke kowos alu nu ke ma sruloala lowos
    Ac ke kowos pasrla nu ke god sac ma wangin sripa?”
  hbo-WLC: הִנֵּה־ק֞וֹל שַֽׁוְעַ֣ת בַּת־עַמִּ֗י מֵאֶ֙רֶץ֙ מַרְחַקִּ֔ים הַֽיהוָה֙ אֵ֣ין
    בְּצִיּ֔וֹן אִם־מַלְכָּ֖הּ אֵ֣ין בָּ֑הּ מַדּ֗וּעַ הִכְעִס֛וּנִי בִּפְסִלֵיהֶ֖ם
    בְּהַבְלֵ֥י נֵכָֽר׃
  ibo-ibo: Gee ntị nụrụ akwa ndị m ka ọ na-ada site nʼebe dị anya. “Onyenwe anyị,
    ọ sitela na Zayọn pụọ? Ọ pụtara na Eze ha anọkwaghị nʼebe ahụ?” “Gịnị mere ha
    ji site nʼoyiyi a tụrụ atụ, na arụsị ndị mba ọzọ ha na-efe kpasuo m iwe?”
  ory-ory: ଦେଖ, ଅତି ଦୂର ଦେଶରୁ ମୋʼ ଲୋକଙ୍କ କନ୍ୟାର ଆର୍ତ୍ତନାଦ; “ସଦାପ୍ରଭୁ କʼଣ ସିୟୋନରେ ନାହାନ୍ତି?
    ତହିଁର ରାଜା କʼଣ ତହିଁ ମଧ୍ୟରେ ନାହାନ୍ତି?” “ସେମାନେ ଆପଣାମାନଙ୍କର ଖୋଦିତ ପ୍ରତିମା ଓ ବିଦେଶୀୟ
    ଅସାର ବସ୍ତୁ ସମୂହ ଦ୍ୱାରା କାହିଁକି ଆମ୍ଭଙ୍କୁ ବିରକ୍ତ କରିଅଛନ୍ତି?”
  chk-chk: Oupwe rongorong siön nei aramas mi nonom lon eu fanü toau. Ra apasa, “Ifa
    usun, ewe Samol mi Lapalap esap nom lon Sion? Ifa usun, ewe kingen Sion esap chüen
    nom lon?” Iwe, ewe Samol mi Lapalap a pälüeni, “Pwota chök oua asongaei ren ämi
    fel ngeni ämi kewe uluulun anümwäl me ämi kewe koten ekis?”
  rop-rop: Ai gin irrim main pipul olabat kraikraibat brom longweiwan kantri. Dei
    tok, ‘Maitbi YAWEI nomo deya langa Jerusalem, en maitbi det king blanga Jerusalem
    nomo deya du.’ Wal YAWEI, blanga yumob king na, bin tok, ‘Wotfo yumob bin meigimbat
    mi wail langa yumob? Wotfo yumob oldei weshipbat detlot drimin sheip, en yumob
    oldei pudumdan yumob hed langa detlot drimin sheip? Detlot drimin sheip nomo enijing.
    Olabat kaan album yumob. Olabat blanga najalot pipul.’
  ukr-1871: 'Ось, я чую, як голосять люде мої з далекої сторони: Чи вже ж бо нема
    Господа на Сионї? Чи вже ж нема на йому царя його? — А чому ж вони довели мене
    до гнїву своїми ідолами, чужоземніми, марними?'
  deu-1951: 'Horch! die Stimme des Geschreis der Tochter meines Volkes aus fernem
    Lande: «Ist denn der HERR nicht in Zion, ist ihr König nicht bei ihr?» Warum haben
    sie Mich mit ihren Götzenbildern, mit fremden Götzen erzürnt?'
  eng-JPS: 'Behold the voice of the cry of the daughter of my people from a land far
    off: ''Is not the LORD in Zion? Is not her King in her?'' — ''Why have they provoked
    Me with their graven images, and with strange vanities?'' —'
  srp-1865: 'Eto vike kæeri naroda mojega iz daljne zemlje: zar Gospod nije u Sionu?
    car njegov zar nije u njemu? Zašto me razgnjeviše svojim likovima rezanijem, tuðim
    taštinama?'
  lug-lug: Wuliriza okukaaba kw’abantu bange okuva mu nsi ey’ewala. “Mukama taliimu
    mu Sayuuni? Kabaka we takyalimu?” “Lwaki bansunguwaza n’ebifaananyi byabwe, bakatonda
    abalala abatagasa?”
  heb-heb: הנה קול שועת בת עמי מארץ מרחקים היהוה אין בציון אם מלכה אין בה מדוע הכעסוני
    בפסליהם בהבלי נכר׃
  ben-IRV: দেখ! দূর দেশ থেকে আমার প্রজার মেয়েদের আর্তনাদ শোনা যাচ্ছে, সদাপ্রভু কি
    সিয়োনে নেই? তার রাজা কি তার সঙ্গে নেই? কেন তারা তাদের ক্ষোদিত মূর্ত্তি ও পরজাতীয়
    অপদার্থ মূর্তিগুলি দিয়ে কেন আমাকে বিরক্ত করে তুলেছে?
  pan-pan: ਵੇਖੋ, ਮੇਰੀ ਪਰਜਾ ਦੀ ਧੀ ਦੀ ਅਵਾਜ਼ ਦੂਰ ਦੇਸ ਤੋਂ ਆਉਂਦੀ ਹੈ। ਕੀ ਯਹੋਵਾਹ ਸੀਯੋਨ ਵਿੱਚ
    ਨਹੀਂ? ਕੀ ਉਸ ਦਾ ਰਾਜਾ ਉਸ ਵਿੱਚ ਨਹੀਂ? ਉਹਨਾਂ ਕਿਉਂ ਆਪਣੀਆਂ ਘੜ੍ਹੀਆਂ ਹੋਈਆਂ ਮੂਰਤਾਂ ਨਾਲ ਮੈਨੂੰ
    ਕ੍ਰੋਧਵਾਨ ਕੀਤਾ, ਅਤੇ ਓਪਰੀਆਂ ਫੋਕੀਆਂ ਨਾਲ?
  mya-JVB: ငါ၏ လူမျိုးသတို့သမီး အော်ဟစ် သံ ကို ဝေး သော ပြည်က ကြားရ၏။ ထာဝရဘုရား သည်
    ဇိအုန် မြို့၌ ရှိတော်မ မူသလော ။ မိမိ ရှင် ဘုရင်သည် မြို့ ထဲ၌ရှိတော်မ မူသလော။ တကျွန်းတနိုင်ငံ
    နှင့်ဆိုင်သောအချည်းနှီးအရာ ၊ ရုပ်တုဆင်းတု အားဖြင့် သူတို့သည် ငါ့ အမျက် ကိုနှိုးဆော်ခြင်းငှာ
    အဘယ်ကြောင့် ပြုကြသနည်း။
  tbg-tbg: Ho iriate. Ti navunaaka niara vataini vaiha keke tivaqi viha tiha, Oho,
    Noravano Kotiva kiae Saionini nai Naavuqi vaivo? Nana kaarae Saioni Avuhainaava
    qaqirakero vivo? tiavaro Noravano Kotiva nái tiva nimiro tiharo, Ne nantihae ti
    arara itaarire ti, nenta una variqa maraqura/varaha aututaara quahama nimiteha,
    vo vatanaaka una variqa kia ho ni kahaqiaina haikaravata quahama nimite variavo?
    tiro.
  hmo-hmo: Kamonai! Egu tano ena kahana ibounai dekenai, taunimanima idia taitai noho.
    Idia gwau, “Lohiabada be Siona dekenai ia noho lasi, a? Siona ena King be Siona
    dekenai ia noho lasi, a?” Lohiabada be ia haere, ia gwau, “Badina dahaka umui
    ese lau umui habadua? Umui ese kaivakuku umui ura henia, bona idau bese edia dirava
    koikoidia, umui ese umui tomadiho henidia dainai lau badu.”
  urd-urd: देख, मेरी बिन्त — ए — क़ौम की ग़म की आवाज़ दूर के मुल्क से आती है, 'क्या
    ख़ुदावन्द सिय्यून में नहीं? क्या उसका बादशाह उसमें नहीं? उन्होंने क्यूँ अपनी तराशी
    हुई मूरतों से, और बेगाने मा'बूदों से मुझ को ग़ज़बनाक किया?
  rus-SYN: 'Вот, слышу вопль дщери народа Моего из дальней страны: разве нет Господа
    на Сионе? разве нет Царя его на нем? - Зачем они подвигли Меня на гнев своими
    идолами, чужеземными, ничтожными?'
  bqc-SIM: 'Ma gbɛ̃́ↄ wii ma dↄ za bùsu zã̀zãu aa mɛ̀: Dii ku Siↄnao lé? Siↄna
    Kíapi ku we lↄo lé? Bↄ́mɛ tò aa ma pↄ fɛ̀lɛmɛɛ ń ń tã́aↄi? Bↄ́yãi aa ma
    zafɛ̃̀mɛɛ ń dii zĩ̀lo pãↄi?'
  tcz-CHONGTHU: Kamite ka- ogin khu ngaiuvin; Gamsung pumpi akithonge. ‘Pakaiyin Jerusalem
    anungsun hitam? Jerusalem lengpa hoilamba hitam? Atiuve. Pakaiyin adonbut in,
    ‘Ipi dinga ba doilim semthu gamdang mite Pathen ho chibai naboh’uva, kei neiphin
    lunghang’u ham? ati.
  mar-mar: पाहा! माझ्या लोकांच्या कन्येचा रडण्याचा आवाज फार दूर असलेल्या देशातून येतो.
    “परमेश्वर सियोनात नाही काय? किंवा तिचा राजा तिच्यामध्ये नाही काय?” मग त्यांनी
    आपल्या कोरलेल्या प्रतिमांनी आणि निरुपयोगी मूर्तींनी मला का क्रोध आणला आहे.
  qub-qub: 'Marca-masëcuna intëruchömi llaquicur wagashpan nircaycan: «Sionchöga ¿mananachu
    Tayta Dios can? Rayninchëga ¿mananachu chaycho can?» nir. Chayno niptinmi Tayta
    Dios nin: «¿Imapätaj gamcuna rabyachimanqui mana sirbej ïdulucunata adurashpayqui,
    juc-lä runacuna ‹diosnë› nishan mana bälejta adurashpayqui?» nir.'
  bqp-bqp: Wee, nɑ nɛn tɔmbun weeweenu nɔɔmɔ bɑɑmɑn di. Bɑ mɔ̀, Yinni Gusunɔ u sɑriwɑ
    Siɔniɔ? Yen sunɔ u ǹ mɑɑ wɑ̃ɑwɑ mi? Mɑ Yinni Gusunɔ u wisɑ u nɛɛ, mbɑn sɔ̃nɑ
    bɑ nɛn mɔru seeyɑ bɑ bũnu sɑ̃ɑmɔ nìn bwɑ̃ɑrokunu bɑ wɑɑmɑ tɔn tukobun min di.
  hat-hat: 'Koute jan pèp mwen an ap rele mande sekou toupatou nan peyi a. Gen lè
    Seyè a pa sou mòn Siyon an ankò? Gen lè wa Siyon an pa la ankò? Seyè a reponn:
    -Poukisa nou fè m'' fache konsa? N''ap sèvi zidòl, n''ap fè sèvis pou bondye lòt
    nasyon yo ki pa vo anyen.'
  eng-BSB: 'Listen to the cry of the daughter of my people from a land far away: “Is
    the LORD no longer in Zion? Is her King no longer there?” “Why have they provoked
    Me to anger with their carved images, with their worthless foreign idols?”'
  eng-WEBPB: 'Behold, the voice of the cry of the daughter of my people from a land
    that is very far off: “Isn’t the LORD in Zion? Isn’t her King in her?” “Why have
    they provoked me to anger with their engraved images, and with foreign idols?”'
  kbq-kbq: Nagri vahe'mo'zama afete moparega mani'neza zavi'ma nete'za Ra Anumzamo'a
    Jerusalemi kumapina kinia manino kegava osu'nefi hu'zama haza agasasankea antahiho.
    Ana nanekerera Ra Anumzamo'a kenona huno, Nahigeta tamagra kaza osu havi anumzaramimofo
    amema'arera monora hunenteta, megi'a ru vahe'mokizmi havi anumzaramintera monora
    hunenteta nazeri narimpa ahe'naze?
  nhe-BL: 'Xijtlacaquilica quejatza chocaj notlacajhua ipan nochi nopa tlali. Quiijtohuaj:
    “¿Canque itztoc TOTECO? ¿Axaca ipan altepetl Jerusalén? ¿Huelis ya techtlahuelcajqui
    yajaya tlen Totlanahuatijca?” Huan TOTECO quej ni quinilhuía: “¿Para tlen innechchijtoque
    ma nicualani ica imoteteyohua huan imototiotzitzi tlen hualahuij ipan sequinoc
    tlaltini? ¿Para tlen monequi nimechmactilis ininmaco sequinoc para inmechtlatzacuiltis?”'
  gub-BL: Pezeapyaka katu nehe. Heremiaihu uhapukaz waiko ko ywy nànàn wà. Aenu wanehapukaz
    mehe wà. Nezewe uze'eg waiko wà. — Aipo Tupàn Tuweharupi Wiko Ma'e nuiko kwaw
    Xiàw pe kury. Xiàw pe har wanuwihawete nuiko kwaw a'e pe kury, i'i wà. Wanuwihawete
    Tupàn Tuweharupi Wiko Ma'e uwazar waze'eg wanupe. — Màràzàwe tuwe hemuikwahy kar
    pe tupàn a'ua'u imuwete pà. Màràzàwe tuwe pemuwete tupàn amo ywy rehe har wà,
    na'ikatu kwaw wà, i'i Tupàn.
  eng-DRA: 'Behold the voice of the daughter my people from a far country: Is not
    the Lord in Sion, or is not her king in her? why then have they provoked me to
    wrath with their idols, and strange vanities?'
