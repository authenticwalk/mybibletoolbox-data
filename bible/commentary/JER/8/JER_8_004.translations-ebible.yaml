verse: JER.008.004
translations:
  mal-C: '“നീ അവരോടു പറയുക, ‘യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: “ ‘മനുഷ്യർ വീണാൽ എഴുന്നേൽക്കുകയില്ലേ?
    അവർ പിന്മാറിപ്പോയാൽ മടങ്ങിവരികയില്ലേ?'
  deu-TKW: 'Und so sprich denn zu ihnen: So spricht Jahwe: Fällt man wohl hin, ohne
    wieder aufzustehen? oder wendet man sich ab, ohne sich wieder umzuwenden?'
  lin-lin: 'Loba na bango : ‹ Tala liloba oyo Yawe alobi : Boni, soki moto akweyi,
    atelemaka te ? Soki moto abungi nzela, azongaka lisusu na nzela te ?'
  eng-LSV: '“And you have said to them, Thus said YHWH: Do they fall, and not rise?
    Does he turn back, and not return?'
  eng-GNV: Thou shalt say vnto them also, Thus sayeth the Lord, Shall they fall and
    not arise? shall he turne away and not turne againe?
  eng-WEBSTER: Moreover, thou shalt say to them, Thus saith the LORD; Shall they fall,
    and not arise? shall he turn away, and not return?
  nhw-BL: '“Nojquiya Jeremías, xiquinilhui para quej ni niininTECO niquijtohua: ‘Quema
    se acajya huetzi, nimantzi mehua huan moquetza. Huan quema se acajya mocuapolohua
    ipan ojtli, sempa mocuepa hasta quipantis nopa ojtli catli xitlahuac.'
  swh-ONEN: '“Waambie, ‘Hivi ndivyo asemavyo Bwana: “ ‘Je, watu wanapoanguka hawainuki?
    Je, mtu anapopotea harudi?'
  bba-bba: Yinni Gusunɔ u Yeremi sɔ̃ɔwɑ u nɛɛ, ɑ nɛn tɔmbu bikio ɑ nɛɛ, tɔnu ù n wɔrumɑ,
    u ku rɑ se? Goo ù n ɡɛrɑ win swɑɑn di, u ku rɑ wurɑmɛ?
  eng-KJVCPB: Moreover thou shalt say unto them, Thus saith the Lord; Shall they fall,
    and not arise? shall he turn away, and not return?
  luo-luo: '“Wachnegi ni, ‘Ma e gima Jehova Nyasaye wacho: “ ‘Ka ji opodho mogore
    piny donge gia malo? Ka ngʼato oa, donge odwogo?'
  meu-meu: 'Ba hamaorodia, baoto, Iehova ini e gwau tomamu: Taunimanima e ketomu negadia
    ai e tore isi loumu ani? Ta bema raka siri, bena ma bema lou, ani?'
  npi-ULB: त्यसैले तिनीहरूलाई भन्, “परमप्रभु यसो भन्‍नुहुन्छ, 'के कोही लडेर उठ्दैन
    र ? के कोही हरायो भने त्यो फर्केर आउन खोज्दैन र ?
  yor-yor: '“Wí fún wọn pé, ‘Èyí ni ohun tí Olúwa wí: “ ‘Bí ènìyàn bá ṣubú lulẹ̀,
    wọn kì í padà dìde bí? Nígbà tí ènìyàn bá yà kúrò ní ọ̀nà rẹ, kì í yí padà bí?'
  pes-OPCB: 'خداوند فرمود تا به قومش چنین بگویم: «کسی که می‌افتد، آیا دوباره بلند
    نمی‌شود؟ کسی که راه را اشتباه می‌رود، آیا به راه راست باز نمی‌گردد؟'
  tgl-ULB: Kaya sabihin mo sa kanila, 'Ito ang sinasabi ni Yahweh, May tao bang nadapa
    at hindi bumangon? May tao bang naligaw at hindi sinubukang bumalik?
  hui-hui: Anduane Homogohanda bi ogo i̱na wali agali lamuliya i̱hondo langialu lalu,
    I̱ Anduane Homogo kogo i̱na bi ogodagua laro. Wali agali mbira pilaragola ibu
    lone heya nabiagabe. Mbirali ibu hariga pole piyagoha ndo mendeha pubagi hayagua
    lone beregedalu dai buwa polebiyagoha napiagabe. Nabiaga ndo aniore biaga ndobe.
  mya-mya: လူ​တို့​အား​ဆင့်​ဆို​ရန် ထာ​ဝ​ရ​ဘု​ရား​မိန့် တော်​မူ​သည်​မှာ``အ​ဘယ်​သူ​သည်​လဲ​ကျ​ပြီး
    နောက်​ပြန်​မ​ထ​ဘဲ​နေ​သ​နည်း။ အ​ဘယ်​သူ သည်​လမ်း​မှား​သွား​ပြီး​နောက်​ပြန်​မ​လှည့်
    ဘဲ​နေ​သ​နည်း။-
  bod-N: ཁྱོད་ཀྱིས་དེ་རྣམས་ལ་ཤོད་དང་། དཀོན་མཆོག་ཡ་ཝཱེས་འདི་སྐད་དུ། མི་སར་འགྱེལ་ན་ཡང་བསྐྱར་མི་ལང་ངམ།
    མི་ལམ་ཁ་ནོར་ན་ཡང་བསྐྱར་ཕྱིར་མི་ལོག་གམ།
  sna-sna: '“Uti kwavari, ‘Zvanzi naJehovha: “ ‘Vanhu pavanowira pasi, havamukizve
    here? Munhu akange ambotsauka, haadzokizve here?'
  spa-BLM: '“Además, les dirás: ‘Dice el Señor: “‘¿Caen los hombres y no se levantan?
    ¿Se da la vuelta y no se vuelve?'
  cac-cac: 'A Jehová ix alan d''ayin icha tic: Ach Jeremías icha tic tzutej alan d''a
    jun in chon̈ab'' tic: Tato ay junoc mach stelvi, tocval maxtzac q''ue vaan. Tato
    ay junoc mach satb''at d''a junoc b''e, tocval maxtzac sayxi sb''e chi''.'
  swh-ULB: 'Kwa hiyo uwaambie, ''BWANA asema hivi: Je, kuna mtu anyeanguka na hasimami?
    Je, kuna mtu anayepotea na hawezi kujaribu kurudi?'
  bel-bel: 'І скажы ім: так кажа Гасподзь: хіба, упаўшы, не ўстаюць і, зьбіўшыся з
    дарогі, не вяртаюцца?'
  deu-ELBBK: 'Und sprich zu ihnen: So spricht der HERR: Fällt man denn und steht nicht
    wieder auf? Oder wendet man sich ab und kehrt nicht wieder zurück?'
  mbb-OT: 'Migkeǥiyan a te Nengazen he keǥiya ku heini he menge lalag diyà te menge
    etew: “Emun egkepiley is etew, kenè be ed-enew man sikandin? Emun egketazin sikandin,
    kenè be edlikù sikandin diyà te mibeyaan din?'
  mal-2015: 'നീ അവരോടു പറയേണ്ടതു എന്തെന്നാൽ: യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: ഒരുത്തൻ
    വീണാൽ എഴുനീല്ക്കയില്ലയോ? ഒരുത്തൻ വഴി തെറ്റിപ്പോയാൽ മടങ്ങിവരികയില്ലയോ?'
  rmc-rmc: '„Jeremijaš, phen lenge: ‚Kada phenel o RAJ: Te vareko perel, či imar na
    ušťel upre? Te vareko oddžal, či imar na avel pale?'
  pes-OPV: '«و ایشان را بگو خداوند چنین می‌فرماید: اگر کسی بیفتد آیا نخواهد برخاست
    و اگر کسی مرتد شود آیا بازگشت نخواهد نمود؟'
  ron-1924: '„Спуне-ле: ‘Аша ворбеште Домнул: «Чине каде ши ну се май скоалэ? Сау
    чине се абате фэрэ сэ се ынтоаркэ ярэшь?»'
  ben-OBCV: '“তাদের বলো, ‘সদাপ্রভু এই কথা বলেন: “ ‘মানুষ যখন পড়ে যায়, তখন তারা কি
    ওঠে না? কোনো মানুষ বিপথগামী হলে, সে কি ফিরে আসে না?'
  som-som: Weliba waxaad iyaga ku tidhaahdaa, Rabbigu wuxuu leeyahay, Kuwa dhacaa
    miyeyan soo kicin? Kii leexdaase miyuusan soo noqon?
  lat-VUC: 'Et dices ad eos: [Hæc dicit Dominus: Numquid qui cadit non resurget? et
    qui aversus est non revertetur?'
  eng-ASVBT: 'Moreover thou shalt say unto them, Thus saith Jehovah: Shall men fall,
    and not rise up again? Shall one turn away, and not return?'
  ita-1885: 'DI'' loro ancora: Così ha detto il Signore: Se alcun cade, non si rileva
    egli? se si disvia, non ritorna egli al diritto cammino?'
  eng-LXXUP: For thus saith the Lord, Shall not he that falls arise? or he that turns
    away, shall he not turn back again?
  eng-ULB: 'So say to them, ''Yahweh says this: Does anyone fall and not get up? Does
    anyone get lost and not try to return?'
  spa-VBL: 'Diles que esto es lo que dice el Señor: Cuando la gente se cae, ¿no se
    levanta de nuevo? Cuando la gente se equivoca de camino, ¿no se regresa?'
  fra-_FOB: 'Tu leur diras donc: Ainsi a dit l''Éternel: Si l''on tombe, ne se relève-t-on
    pas? et si l''on se détourne, ne revient-on pas?'
  mal-mal: '“നീ അവരോടു പറയേണ്ടത്: ‘യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: “ഒരുത്തൻ വീണാൽ
    എഴുന്നേല്ക്കുകയില്ലയോ? ഒരുത്തൻ വഴി തെറ്റിപ്പോയാൽ മടങ്ങിവരുകയില്ലയോ?'
  urd-GVR: “Unheṅ batā, Rab farmātā hai ki jab koī gir jātā hai to kyā dubārā uṭhne
    kī koshish nahīṅ kartā? Zarūr. Aur jab koī sahīh rāste se dūr ho jātā hai to kyā
    wuh dubārā wāpas ā jāne kī koshish nahīṅ kartā? Beshak.
  suz-BL: गे मेको आन कली परमप्रभु यावेमी मार देंत, देंशा हना “मुरपुकी गोल्‍नीमी। मिनु
    मार, मेको लेंशा मबोक्‍नीमी ङा? मिनु सुइ लां जाम्‍शा ग्‍युरा पेरा गे लमानु, मेकोपुकी
    लेश्‍शा मजाक्‍नीमी ङा?
  eng-NOY: Thou shalt also say to them, Thus saith Jehovah, Doth a man fall, and not
    rise again? Doth one turn aside from the way, and not return,
  ita-1927: 'E tu di’ loro: Così parla l’Eterno: Se uno cade non si rialza forse?
    Se uno si svia, non torna egli indietro?'
  ckb-ckb: '«پێیان بڵێ: ”یەزدان ئەمە دەفەرموێت: «”ئایا کەسێک بکەوێت هەڵناستێتەوە؟
    یان کەسێک هەڵبگەڕێتەوە، ناگەڕێتەوە؟'
  eng-BBE: 'Further, you are to say to them, This is what the Lord has said: Will
    those who are falling not be lifted up again? will he who has gone away not come
    back?'
  kan-OKCV: '“ನೀನು ಅವರಿಗೆ ಹೇಳಬೇಕಾದದ್ದೇನೆಂದರೆ: ‘ಯೆಹೋವ ದೇವರು ಹೀಗೆ ಹೇಳುತ್ತಾರೆ: “ ‘ಅವರು
    ಬಿದ್ದು ಮತ್ತೆ ಏಳರೋ? ಹಿಂದಿರುಗಿದವನು ಮತ್ತೆ ಬರುವುದಿಲ್ಲವೋ?'
  tam-2017: 'நீ அவர்களை நோக்கி: விழுந்தவர்கள் எழுந்திருக்கிறதில்லையோ? வழிதப்பிப் போனவர்கள்
    திரும்புகிறதில்லையோ?'
  spa-RV-1909: 'Les dirás asimismo: Así ha dicho Jehová: ¿El que cae, no se levanta?
    ¿el que se desvía, no torna á camino?'
  ron-BTF: 'Mai mult, tu să le spui: Astfel spune DOMNUL: Vor cădea ei și nu se vor
    ridica? Se va abate el și nu se va întoarce?'
  eng-WEBP: '“Moreover you shall tell them, ‘The LORD says: “‘Do men fall, and not
    rise up again? Does one turn away, and not return?'
  eng-FBV: 'Tell them this is what the Lord says: When people fall down, don''t they
    get up again? When people go the wrong way, don''t they turn around?'
  nld-1939: 'Ge moet hun zeggen: Zo spreekt Jahweh! Staat iemand, die valt, nooit
    meer op; Keert iemand, die heengaat, niet terug?'
  nch-BL: '“Nojquiya Jeremías, xiquinilhui para quej ni niininTECO niquijtohua: ‘Quema
    se acajya huetzi, nimantzi mijquehua huan moquetza. Huan quema se acajya mocuapolohua
    ipan ojti, sempa mocuepa hasta quipantis nopa ojti cati xitahuac.'
  vie-1934: 'Vậy ngươi khá bảo chúng nó rằng: Đức Giê-hô-va phán như vầy: Người ta
    vấp ngã, há chẳng đứng dậy sao? Kẻ nào trở đi, há chẳng trở về sao?'
  hin-CV: '“तुम्हें उनसे यह कहना होगा, ‘यह याहवेह का कहना है: “ ‘क्या मनुष्य गिरते
    और फिर उठ खड़े नहीं होते? क्या कोई पूर्व स्थिति को परित्याग कर प्रायश्चित नहीं
    करता?'
  spa-BES: 'Además, debes decirles: Esto es lo que el Señor ha dicho: ¿No volverán
    a ser levantados los que están cayendo? ¿No volverá el que se ha ido?'
  tdx-tdx: 'Tovoño am’ iereo ka ty hoe: Hoe t’Iehovà: Tsy hitroatse hao ty mikorovoke?
    Tsy himpoly hao ty mibotriatse?'
  tha-KJV: เจ้​าจงพู​ดก​ับเขาทั้งหลายว่า พระเยโฮวาห์ตรั​สด​ังนี้​ว่า เมื่​อมนุษย์​ล้มลง
    เขาจะไม่​ลุ​กขึ้​นอ​ีกหรือ ถ้าผู้​หน​ึ่งผู้ใดหันไป เขาจะไม่หันกลับมาหรือ
  por-BR-2018: 'Dize-lhes também: Assim diz o SENHOR: Por acaso os que caem não se
    levantam? Os que se desviam, não voltam ao caminho ?'
  deu-ELO: 'Und sprich zu ihnen: So spricht Jehova: Fällt man denn und steht nicht
    wieder auf? Oder wendet man sich ab und kehrt nicht wieder zurück?'
  eng-WYC-2018: And thou shalt say to them, The Lord saith these things, Whether he
    that shall fall, shall not rise again? and whether he that is turned away, shall
    not turn again?
  epo-epo: 'Kaj diru al ili: Tiele diras la Eternulo: Ĉu se oni falis, oni ne leviĝas?
    ĉu se oni devojiĝis, oni ne volas reveni?'
  uig-PIN: 'Əmdi sǝn ularƣa mundaⱪ degin: Pǝrwǝrdigar mundaⱪ dǝydu: — Adǝmlǝr yiⱪilsa
    ⱪaytidin turmamdu? Birsi yoldin qiⱪip kǝtsǝ ⱪaytip kǝlmǝmdu?'
  beo-beo: Hina Gode da nama Yuda fi ilima alofele sia:ma:ne sia:i, “Dunu da dafasea,
    e da bu wa:legadosala:? E da bu wa:legadosa! Dunu da logo giadofasea, e da bu
    sinidigisala:? Dafawane! E da bu sinidigisa!
  tpi-OTNT: Bikpela i tokim mi long autim dispela tok long ol manmeri, “Mi Bikpela,
    mi tok olsem. Long taim ol man i pundaun, ating ol i no save kirap gen, a? Na
    long taim ol man i abrusim rot, ating ol i no save tanim na i go bek, a? Nogat.
    Ol i save mekim.
  hau-SA: “Fada musu cewa, ‘Ga abin da Ubangiji yana cewa, “ ‘Sa’ad da mutane suka
    fāɗi, ba sa tashi ne? Sa’ad da mutum ya kauce, ba ya dawowa?
  uig-LAT: 'Emdi sen ulargha mundaq dégin: Perwerdigar mundaq deydu: — Ademler yiqilsa
    qaytidin turmamdu? Birsi yoldin chiqip ketse qaytip kelmemdu?'
  nde-nde: '“Wothi kubo, ‘UThixo uthi: Abantu bangawa, kabavuki na? Omunye angaphambuka,
    kaphenduki na?'
  ton-ton: ¶ “Pea te ke lea kiate kinautolu foki, ‘ʻoku pehē ʻe Sihova; “‘Te nau hinga,
    pea ʻe ʻikai toetuʻu? Te ne ʻalu atu pea ʻe ʻikai toe foki mai?
  ces-1613: 'Protož díš jim: Takto praví Hospodin: Tak-liž padli, aby nemohli povstati?
    Tak-liž se odvrátil, aby se nemohl zase navrátiti?'
  eng-WMB: '“Moreover you shall tell them, ‘The LORD says: “‘Do men fall, and not
    rise up again? Does one turn away, and not return?'
  tam-TCV: '“நீ அவர்களிடம், ‘யெகோவா சொல்வது இதுவே: “ ‘மனிதர்கள் விழுந்தால், அவர்கள்
    எழும்புவதில்லையோ? ஒருவன் வழிவிலகிப் போனால் மீண்டும் திரும்புவதில்லையோ?'
  ceb-ULB: 'Busa sultihi sila, miingon si Yahweh niini: Dili ba mobangon si bisan
    kinsa nga matumba? Dili ba mosulay sa pagbalik si bisan kinsa nga nawala?'
  pol-UBG: 'Dlatego powiesz do nich: Tak mówi PAN: Czy nie powstaje ten, który upadł?
    Czy nie zawraca ten, który zbłądził?'
  urd-GVU: ”اُنہیں بتا، رب فرماتا ہے کہ جب کوئی گر جاتا ہے تو کیا دوبارہ اُٹھنے کی
    کوشش نہیں کرتا؟ ضرور۔ اور جب کوئی صحیح راستے سے دُور ہو جاتا ہے تو کیا وہ دوبارہ
    واپس آ جانے کی کوشش نہیں کرتا؟ بےشک۔
  deu-1912: 'Darum sprich zu ihnen: So spricht der HERR: Wo ist jemand, so er fällt,
    der nicht gerne wieder aufstünde? Wo ist jemand, so er irregeht, der nicht gerne
    wieder zurechtkäme?'
  kan-2017: ನೀನು ಅವರಿಗೆ ಹೀಗೆ ಹೇಳಬೇಕು, “ಯೆಹೋವನು ಇಂತೆನ್ನುತ್ತಾನೆ, ಬಿದ್ದವರು ಏಳದಿರುವರೋ?
    ಬಿಟ್ಟುಹೋದವನು ತಿರುಗಿ ಬರುವುದಿಲ್ಲವೋ?
  yap-yap: I SOMOL e yog ngog ni ngug ga’ar ko girdi’ rok, “Fa’anra dol’ be’ nga but’,
    ma gathi ngki sak’iy ngalang? Ma fa’anra thilyeg be’ taban’ e kanawo’, ma gathi
    ngki sul nga tomur?
  hlt-MCSB: Te phoeiah amih te thui pah. BOEIPA loh he ni a. thui. A cungku uh atah
    thoo uh pawt nim? A mael atah ha mael mahpawt nim?
  mdy-ETH: ናንጊና ናንጋ ጎዳ ሂዚ ጌይ ዴሮም ኬኤዛንዳጉዲ ታና ዓይሤኔ፦ «ሎኦሜ ዓሲ ላሚ ዔቃኒ ዳንዳዑዋዓዳ? ጎይሢ ዣኣሌ
    ዓሲ ጊንሣ ማዑዋዓዳ?
