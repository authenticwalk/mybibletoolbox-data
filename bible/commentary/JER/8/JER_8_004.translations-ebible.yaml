    u ku rɑ se? Goo ù n gɛrɑ win swɑɑn di, u ku rɑ wurɑmɛ?
  hat-hat: 'W''a di yo pou mwen men pawòl ki soti nan bouch Seyè a: Lè yon moun tonbe,
    èske li pa leve ankò? Lè yon moun pèdi chemen l'', èske li pa tounen kote l''
    soti a?'
  eng-BSB: 'So you are to tell them this is what the LORD says: “Do men fall and not
    get up again? Does one turn away and not return?'
  eng-WEBPB: '“Moreover you shall tell them, ‘The LORD says: “‘Do men fall, and not
    rise up again? Does one turn away, and not return?'
  kbq-kbq: Hagi Jeremaiaga amanage hunka vahera zamasamio huno Ra Anumzamo'a nasami'ne.
    Hagi vahe'mo'ma tanafa'ma huno maseteno'a ete ora netigeno, vahe'mo'ma havi kante'ma
    vuteno'a ete rukrahe huno eza me'ne.
  nhe-BL: '“Nojquiya Jeremías, xiquinilhui para quej ni niininTECO niquijtohua: ‘Quema
    se acajya huetzi, nimantzi mehua huan moquetza. Huan quema se acajya mocuapolohua
    ipan ojtli, sampa mocuepa hasta quipantis nopa ojtli tlen xitlahuac.'
  gub-BL: Tupàn Tuweharupi Wiko Ma'e uze'eg wi ihewe. — Emume'u ko heze'eg heremiaihu
    wanupe nehe, i'i ihewe. — Amo u'ar mehe, aipo nupu'àm wi kwaw. Aze upiaw, aipo
    nuzewyr kwaw.
  eng-DRA: 'And thou shalt say to them: Thus saith the Lord: Shall not he that falleth,
    rise again? and he that is turned away, shall he not turn again?'
