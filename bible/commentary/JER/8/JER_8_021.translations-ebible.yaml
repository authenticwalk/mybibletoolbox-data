verse: JER.008.021
translations:
  mal-C: എന്റെ ജനം തകർക്കപ്പെട്ടതിനാൽ, ഞാനും തകർക്കപ്പെട്ടിരിക്കുന്നു; ഞാൻ വിലപിക്കുന്നു,
    ഭീതി എന്നെ പിടികൂടിയിരിക്കുന്നു.
  deu-TKW: Weil mein Volk gebrochen ist, bin ich gebrochen, gehe ich trauernd einher,
    hat mich Entsetzen erfaßt.
  lin-lin: Ndenge bato na ngai bazali koyoka pasi, ndenge wana mpe ngai nazali koyoka
    pasi, nazali kolela, mpe somo ekangi ngai makasi.
  eng-LSV: For a breach of the daughter of my people I have been broken, || I have
    been dark, || Astonishment has seized me.
  eng-GNV: 'I am sore vexed for the hurt of ye daughter of my people: I am heauie,
    and astonishment hath taken me.'
  eng-WEBSTER: For the hurt of the daughter of my people am I hurt; I am black; astonishment
    hath taken hold on me.
  nhw-BL: Na nichoca por inintlaijiyohuilis nomasehualhua. Tlahuel nimomajmatijtoc
    huan amo hueli nijneltoca hasta amo nimolinía. Niitztoc quen se nonotzi por nochi
    nopa tlacuajcualoli catli niquita.
  swh-ONEN: Kwa kuwa watu wangu wamepondwa, nami nimepondeka pia; ninaomboleza, nayo
    hofu kuu imenishika.
  bba-bba: Nɛn tɔmbu bɑ nɔni sɔ̃ɔre. Ben nɔni swɑ̃ɑ te, tɑ mɑn bɔkɑnɑ. Nɑ nɑnde, nɑ
    nuki sɑnkire.
  eng-KJVCPB: For the hurt of the daughter of my people am I hurt; I am black; astonishment
    hath taken hold on me.
  luo-luo: Nimar joga osehiny, an bende ahinyora; aywak kendo luoro omaka.
  meu-meu: badina be egu bese kekenina berona dainai lalogu na e hisihisimu, na taitaimu,
    bena gari ese e butugu taomu.
  npi-ULB: मेरा मानिसहरूको छोरीको चोटको कारणले मलाई मलाई चोट लागेको छ । त्यसलाई आइपरेका
    डरलाग्दा कुराहरूमा म शोक गर्छु । म लज्‍जित भएको छु ।
  yor-yor: Níwọ́n ìgbà tí a pa àwọn ènìyàn mi run, èmi náà run pẹ̀lú, èmi ṣọ̀fọ̀,
    ìrora sì mú mi káká.
  pes-OPCB: دل من به خاطر صدمات و جراحات قومم، خونین است؛ از شدت غم و غصه، ماتم زده
    و حیرانم.
  tgl-ULB: Nasaktan ako dahil sa sakit na naramdaman ng anak na babae ng aking mga
    tao. Nagluksa ako dahil sa mga katakot-takot na bagay na nangyari sa kaniya, pinanghinaan
    ako ng loob.
  hui-hui: I̱ Yaremaia i̱na handalu hewaria i̱naga wali agali mo ko timbuniore hayadane
    hendedogoni. I̱naga bu miniha daraore harogoni. Genda timbuni yu kogome i̱ mini
    dege dindi ho kogoni.
  mya-mya: ငါ​၏​အ​မျိုး​သား​တို့​သည်​အ​ချေ​မှုန်း​ခံ​ရ ကြ​သ​ဖြင့် ငါ​၏​စိတ်​နှ​လုံး​သည်​ကြေ​မွ​လျက်​ရှိ​၏။
    ငါ​သည်​ငို​ကြွေး​မြည်​တမ်း​လျက်၊အ​လွန့်​အ​လွန် တုန်​လှုပ်​ချောက်​ချား​လျက်​ရှိ​၏။
  bod-N: ངའི་མི་རྣམས་རྨས་པས་བདག་ཀྱང་རྨས་པ་ཡིན་ལ། བདག་གིས་སྨྲེ་སྔགས་བཏོན་ཞིང་དངངས་སྐྲག་གིས་ང་རང་ཟིན།
  sna-sna: Sezvo vanhu vangu vapwanyiwa, neniwo ndapwanyiwa; ndiri kuchema, uye ndiri
    kutya zvikuru.
  spa-BLM: Por el dolor de la hija de mi pueblo, estoy herido. Estoy de luto. La consternación
    se ha apoderado de mí.
  cac-cac: Svab' val syail yuj syaelal eb' vetchon̈ab'. Toxo ix q'uechaan̈ cusc'olal
    yed' xivc'olal d'ayin.
  swh-ULB: Nimeumia kwa sababu ya maumivu ya binti wa watu wangu. Ninaomboleza kwa
    sababu ya mambo ya kushangaza ambayo yametokea kwake; Nimeyeyuka.
  bel-bel: Па смутку дачкі народа Майго я смуткую, хаджу змрочны, жудасьць агарнула
    мяне.
  deu-ELBBK: Ich bin zerschlagen wegen der Zerschmetterung der Tochter meines Volkes;
    ich gehe trauernd umher, Entsetzen hat mich ergriffen.
  mbb-OT: Migkaǥi si Jeremias te, “Utew mesakit is gehinawa ku. Ingkesekiti ku is
    utew kegkerasey te menge emurè ku te inged. Midlalew a wey utew a neseeng.
  mal-2015: എന്റെ ജനത്തിൻ പുത്രിയുടെ മുറിവു നിമിത്തം ഞാനും മുറിപ്പെട്ടു ദുഃഖിച്ചുനടക്കുന്നു;
    സ്തംഭനം എന്നെ പിടിച്ചിരിക്കുന്നു.
  rmc-rmc: 'Me phenďom: „Miro jilo hino dukhado, bo mire manuša hine dukhade. Pharo
    mange hin a avľa pre ma bari dar.'
  pes-OPV: به‌سبب جراحت دخترقوم خود مجروح شده و ماتم گرفته‌ام و حیرت مرا فرو گرفته
    است.
  ron-1924: Сунт здробит де дуреря фийчей попорулуй меу, мэ доаре, м-апукэ гроаза.
  ben-OBCV: আমার জাতির লোকেরা যেহেতু চূর্ণ হয়েছে, আমিও চূর্ণ হয়েছি; আমি শোক করি,
    আতঙ্ক আমাকে ঘিরে ধরেছে।
  som-som: Anigu waxaan ku xanuunsaday nabarkii ku dhacay dadkayga. Murug baan la
    madoobaaday, oo yaab baa i haya.
  lat-VUC: 'Super contritione filiæ populi mei contritus sum, et contristatus: stupor
    obtinuit me.'
  eng-ASVBT: 'For the hurt of the daughter of my people am I hurt: I mourn; dismay
    hath taken hold on me.'
  ita-1885: Io son tutto rotto per la rottura della figliuola del mio popolo; io ne
    vo vestito a bruno; stupore mi ha occupato.
  eng-LXXUP: 'For the breach of the daughter of my people I have been saddened: in
    my perplexity pangs have seized upon me as of a woman in travail.'
  eng-ULB: I am hurt because of the hurt of the daughter of my people. I mourn at
    the horrible things that have happened to her; I am dismayed.
  spa-VBL: Estoy abatido por las heridas sufridas por mi pueblo; estoy de luto por
    ellos. ¡Estoy horrorizado por lo que ha sucedido!
  fra-_FOB: Je suis blessé de la blessure de la fille de mon peuple; j'en suis en
    deuil, la désolation m'en a saisi.
  mal-mal: എന്റെ ജനത്തിന്റെ പുത്രിയുടെ മുറിവ് നിമിത്തം ഞാനും മുറിവേറ്റ് ദുഃഖിച്ചുനടക്കുന്നു;
    സ്തംഭനം എന്നെ പിടിച്ചിരിക്കുന്നു.
  urd-GVR: Merī qaum kī mukammal tabāhī dekh kar merā dil ṭūṭ gayā hai. Maiṅ mātam
    kar rahā hūṅ, kyoṅki us kī hālat itnī burī hai ki mere roṅgṭe khaṛe ho gae haiṅ.
  suz-BL: आं श्‍येत जशो मुर आ पर्बम गो रोंका पा थुं खाइक्‍ती।
  eng-NOY: For the wound of the daughter of my people am I wounded; I mourn; amazement
    hath taken hold of me.
  ita-1927: Per la piaga della figliuola del mio popolo io son tutto affranto; sono
    in lutto, sono in preda alla costernazione.
  ckb-ckb: لەبەر وردوخاشبوونی گەلەکەم وردوخاش بووم، خەمبارم، تۆقین دەستی بەسەردا گرتووم.
  eng-BBE: 'For the destruction of the daughter of my people I am broken: I am dressed
    in the clothing of grief; fear has taken me in its grip.'
  kan-OKCV: ನನ್ನ ಜನರು ತುಳಿತಕ್ಕೆ ಒಳಗಾದದ್ದರಿಂದ ನಾನೂ ತುಳಿತಕ್ಕೆ ಒಳಗಾದೆನು. ದುಃಖಿಸಿದೆನು.
    ಭಯವು ನನ್ನನ್ನು ಹಿಡಿಯಿತು.
  tam-2017: என் மக்களாகிய மகளின் காயங்களினால் நானும் காயப்பட்டேன்; கரிகறுத்திருக்கிறேன்;
    திகைப்பு என்னைப் பிடித்தது.
  spa-RV-1909: Quebrantado estoy por el quebrantamiento de la hija de mi pueblo; entenebrecido
    estoy, espanto me ha arrebatado.
  ron-BTF: Pentru vătămarea fiicei poporului meu sunt eu vătămat; sunt negru; m-a
    apucat înmărmurirea.
  eng-WEBP: For the hurt of the daughter of my people, I am hurt. I mourn. Dismay
    has taken hold of me.
  eng-FBV: I'm crushed by the injuries suffered by my people; I mourn for them. I'm
    horrified at what's happened!
  nld-1939: Ik ben gewond door de wonde van de dochter van mijn volk, In rouw, en
    met ontzetting geslagen.
  nch-BL: Na nichoca por inintaijyohuilis nomasehualhua. Tahuel nimomajmatijtoc huan
    amo hueli nijneltoca hasta amo nimolinía. Niitztoc quej se huihuitzi por nochi
    nopa tacuajcualoli cati niquita.
  vie-1934: Con gái dân ta bị thương, ta vì đó bị thương; ta đang sầu thảm; bị sự
    kinh hãi bắt lấy.
  hin-CV: अपने लोगों की पुत्री की दुःखित अवस्था ने मुझे दुःखित कर रखा है; मैं शोक
    से अचंभित हूं, और निराशा में मैं डूब चुका हूं.
  spa-BES: Por la destrucción de la hija de mi pueblo, soy quebrantado; estoy vestido
    con ropas de dolor; El miedo se ha apoderado de mi.
  tdx-tdx: Mangirifiry ami’ty fangirifiria’ o anak’ ampela’ ondatikoo iraho; miharovetse;
    fosatse; mamihiñe ahy ty haemberañe.
  tha-KJV: เพราะแผลแห่​งบ​ุตรสาวประชาชนของข้าพเจ้า หัวใจข้าพเจ้าจึงเป็นแผล ข้าพเจ้าเศร้าหมอง
    และความสยดสยองก็ยึดข้าพเจ้าไว้​มั่น
  por-BR-2018: Quebrantado estou pelo quebrantamento da filha de meu povo; estou de
    luto, fui tomado pelo assombro.
  deu-ELO: Ich bin zerschlagen wegen der Zerschmetterung der Tochter meines Volkes;
    ich gehe trauernd einher, Entsetzen hat mich ergriffen.
  eng-WYC-2018: I am tormented, and sorry on the sorrow of the daughter of my people;
    astonishing held me.
  epo-epo: La malfeliĉo de mia popolo min afliktas, mi malĝojas, mi sentas teruron.
  uig-PIN: «Hǝlⱪimning ⱪizining sunuⱪ yarisi tüpǝylidin ɵzüm sunuⱪmǝn; matǝm tutimǝn;
    Dǝkkǝ-dükkǝ meni besiwaldi, —
  beo-beo: Na dogo da goudai dagoi. Bai na fi dunu da goudai dagoi. Na da dinana.
    Na da baligili da:i dioidafa.
  tpi-OTNT: Mi Jeremaia, mi lukim ol lain bilong mi i bagarap, olsem na tingting bilong
    mi i bagarap. Mi bel hevi nogut tru na mi krai moa yet.
  hau-SA: Da yake an ragargazar da mutanena, an ragargaza ni ke nan; na yi kuka, tsoro
    ya kama ni.
  uig-LAT: «Xelqimning qizining sunuq yarisi tüpeylidin özüm sunuqmen; matem tutimen;
    Dekke-dükke méni bésiwaldi, —
  nde-nde: Njengoba abantu bami benqotshiwe lami nginqotshiwe, ngiyalila njalo ukwesaba
    kungiphethe.
  ton-ton: He ko e mamahi ʻo hoku kakai, ʻoku ou mamahi ai; ʻoku ou ʻalu mamahi, kuo
    pukea au ʻi he fakatumutumu.
  ces-1613: Pro potření dcery lidu mého potřín jsem, smutek nesu, užasnutí podjalo
    mne.
  eng-WMB: For the hurt of the daughter of my people, I am hurt. I mourn. Dismay has
    taken hold of me.
  tam-TCV: என் மக்கள் நசுக்கப்பட்டதினால் நானும் நசுக்கப்பட்டேன். நான் துக்கமாயிருக்கிறேன்.
    என்னை திகில் பற்றிக்கொண்டது.
  ceb-ULB: Nasakitan ako tungod kay nasakitan ang anak nga babaye sa akong katawhan.
    Nasubo ako sa makalilisang nga mga butang nga nahitabo kaniya; nadismaya ako.
  pol-UBG: Z powodu rany córki mojego ludu jestem ranny, pogrążony w żałobie, ogarnęło
    mnie przerażenie.
  urd-GVU: میری قوم کی مکمل تباہی دیکھ کر میرا دل ٹوٹ گیا ہے۔ مَیں ماتم کر رہا ہوں،
    کیونکہ اُس کی حالت اِتنی بُری ہے کہ میرے رونگٹے کھڑے ہو گئے ہیں۔
  deu-1912: Mich jammert herzlich, daß mein Volk so verderbt ist; ich gräme mich und
    gehabe mich übel.
  kan-2017: ನನ್ನ ಪ್ರಜೆಯೆಂಬಾಕೆಯ ವೇದನೆಯಿಂದ ನನಗೆ ಮನೋಯಾತನೆಯಾಯಿತು, ನಾನು ಶೋಕಿಸಿದೆನು, ಭಯವು
    ನನ್ನನ್ನು ಹಿಡಿದಿದೆ.
  yap-yap: Ke maad’ad lanin’ug ni bochan e girdi’ rog ni ka ra gafgow gad; gu be yor;
    kari gafgow an’ug.
  hlt-MCSB: Ka pilnam nu pocinah dongah kopang neh ka paep tih imsuep bangla kai n'kolek.
  mdy-ETH: ታኣኮ ዴራ ሜቄሢሮ ታ ዒናኣ ሜቄኔ፤ ታጊዳ ዒጊቹሞ ጌሌም ታ ዬኤካኔ።
  twi-ASANTE: Sɛ wɔadwerɛ me nkurɔfoɔ no enti, wɔadwerɛ me; medi awerɛhoɔ, na ahodwirie
    akyekyere me.
  eng-WEBU: For the hurt of the daughter of my people, I am hurt. I mourn. Dismay
    has taken hold of me.
  wal-wal: Simmi ta asai mazunxxido gishshau, ta wozanaikka mazunxxiis. Taani kayyottais;
    yeellai tana oiqqiis.
  spa-PDDPT: Por el quebrantamiento de la hija de mi pueblo estoy quebrantado. Estoy
    entenebrecido. El espanto me arrebató.
  gun-gun: Xeretarã kuery ikuai axy rã xee nda'evei ete aiko, ajae'o aikovy ha'e kuery
    re. Anhemondyi reia anho aendu.
  ilo-ULB: Masakitanak gapu iti pannakapasakit ti anak a babai dagiti tattaok. Maladingitanak
    kadagiti nakaam-amak a banbanag a napasamak kenkuana; Maupayak.
  kpg-kpg: Ogu lodo gu mooho, idimaa agu daangada la gu mooho. Au e dangi huoloo,
    au e manawa gee huoloo.
  uig-ARA: «خەلقىمنىڭ قىزىنىڭ سۇنۇق يارىسى تۈپەيلىدىن ئۆزۈم سۇنۇقمەن؛ ماتەم تۇتىمەن؛
    دەككە-دۈككە مېنى بېسىۋالدى، ــ
  sus-sus: N bɔnsɔɛ xa tɔɔrɛ bara findi kote ra n bɛ. N bara kinikini, limaniya bara
    ba n yi ra.
  pon-2006: Mohngiongi ohlahr pwehki nei aramas akan ar ohlahr; I kin mwahiei; I pahtoulahr
    kowahlap.
  ksd-ksd: Iau tar kinkin ure ra kinkin kai natu i kaugu tarai, a vavina; iau tar
    korkor; a kinaian i tar vake iau.
  tur-YTC: Halkımın kızının yarasından yaralandım. Yas tutuyorum. Dehşet beni yakaladı.
  grc-BRENT: Ἐπὶ συντρίμματι θυγατρὸς λαοῦ μου ἐσκοτώθην· ἐν ἀπορίᾳ κατίσχυσάν με
    ὠδῖνες ὡς τικτούσης.
  ind-AYT: Karena luka-luka putri jemaatku, aku terluka; dan kecemasan mencengkeram
    aku.
  nya-nya: Chifukwa cha mavuto a anthu anga, ine ndikumva kuwawa; ndikungolira ndipo
    mantha aakulu andigwira.
  hrv-hrv: Satrven sam što je kći naroda mojega satrvena, žalostan sam, stravom obuzet.
  mps-mps: Ena Jeremaia, eno suali, ena hani dabe dolali, tibaso eno homu dwalio.
    Eno haliga sęgę dwai mu elama, te eno gela umagia mu wai dao.
  tpi-tpi: Mi Jeremaia, mi lukim ol lain bilong mi i bagarap, olsem na tingting bilong
    mi i bagarap. Mi bel hevi nogut tru na mi krai moa yet.
  dan-1931: Ved mit Folks Datters Sammenbrud er jeg brudt sammen, jeg sørger, grebet
    af Rædsel.
  vie-OVCB: Tôi đau đớn với nỗi đau của dân tôi. Tôi sầu muộn và kiệt sức lẫn khiếp
    sợ.
  guj-2017: મારા લોકોની દીકરીના ઘાને જોઈને મારું હૈયું ઘવાય છે, જે ભયાનક બાબતો તેની
    સાથે બની એને લીધે હું શોક કરું છું; હું ભયભીત થઈ ગયો છું.
  pon-2006A: Mohngiongi ohlahr pwehki nei aramas akan ar ohlahr; I kin mwahiei; I
    pahtoulahr kowahlap.
  por-BRBSL: Pela dor da filha do meu povo, eu estou ferido. Eu lamento. A consternação
    tomou conta de mim.
  cth-cth: Ka taminaw hoi ka canaw, patawnae hah ka hmawngkhai. Ka lungmathoe teh
    kângairunae ni khik na katek.
  twi-twi: Sɛ wɔadwerɛw me nkurɔfo no nti, wɔadwerɛw me; midi awerɛhow, na ahodwiriw
    akyekyere me.
  hlt-hlt: Ka pilnam nu pocinah dongah kopang neh ka paep tih imsuep bangla kai n'kolek.
  tbz-SIM: Dɛ̀ nkɔ̀ùtɛ mɛdiɛ̀ mmɛ, mɛyɛi mmɛ̀ɛ̀ do n nìtìbɛ̀ mɛ kpɛ́í. Dɛ̀ n dimu
    kɛ̀ n kɔ̃m̀bùɔ̀tì duò mɛdiɛ̀.
  msy-2020: Kɨ Jeremaia, kɨ uan gumazamizir kɨ bar ifongezibar garima, me dɨghoraghire,
    ezɨ nan nɨghnɨziba ikufi. Kɨ bar osemegha aziava aravɨra iti.
  azb-azb: Əziz xalqımın yarasından Mən də yaralandım, Yas tutub dəhşətə gəldim.
  eng-DBY: — For the breach of the daughter of my people am I crushed; I go mourning;
    astonishment hath taken hold of me.
  hin-2017: अपने लोगों के दुःख से मैं भी दुःखित हुआ, मैं शोक का पहरावा पहने अति अचम्भे
    में डूबा हूँ।
  wol-KYG: Sama bokk yi seen xol jeex tax na sama xol jeex, may tiislu, tancoo njàqare!
  eng-YLT: For a breach of the daughter of my people have I been broken, I have been
    black, astonishment hath seized me.
  eng-WYC-2017: I am tormented, and sorry on the sorrow of the daughter of my people;
    astonishing held me.
  eng-WMBB: For the hurt of the daughter of my people, I am hurt. I mourn. Dismay
    has taken hold of me.
  urd-GVH: मेरी क़ौम की मुकम्मल तबाही देखकर मेरा दिल टूट गया है। मैं मातम कर रहा हूँ,
    क्योंकि उस की हालत इतनी बुरी है कि मेरे रोंगटे खड़े हो गए हैं।
  rug-rug: Zama pule sa poropita, “Bakora sa buloqu sina bakora sari na qua tinoni;
    kabo si rau pa tinalotaṉa, na kuliusu hola si arau.
  gaz-gaz: Sabni koo waan miidhameef anis miidhameera; Ani nan booʼe; sodaan guddaanis
    na qabate.
  fra-LSG: Je suis brisé par la douleur de la fille de mon peuple, Je suis dans la
    tristesse, l’épouvante me saisit.
  yal-yal: N ma yamana tɔrɔna n tɔrɔma, n sunuxi, n kuisanxi.
  haw-1868: Ua eha au no ka eha ana o ke kaikamahine o ko'u poe kanaka; ua eleele
    au, ua loohia au i ka pilihua.
  arb-NAV: لأَنَّ سَحْقَ أُورُشَلِيمَ هُوَ سَحْقِي، لِذَلِكَ أَنُوحُ وَقَدِ اشْتَدَّ
    بِيَ الرُّعْبُ.
  ewe-ewe: Esi wogbã nye dukɔ ta la, nye hã megbã, mexa nu eye dzidzi ƒom.
  eng-LEE: 'Because of the breach of the daughter of my people am I broken: I am grieved;
    astonishment hath taken fast hold on me.'
  asm-FB: মোৰ জাতিস্বৰূপা জীয়াৰীৰ আঘাতৰ কাৰণে মই অতিশয় আঘাতিত হৈছোঁ, মই শোক কৰিছোঁ,
    বিচুৰ্ত্তি খাইছোঁ।
  sus-A: ﭑ بْنسْي شَ تْورّ بَرَ قِندِ كٌتٍ رَ ﭑ بّ. ﭑ بَرَ كِنِكِنِ، لِمَنِيَ بَرَ
    بَ ﭑ يِ رَ.
  fra-SBL: A cause du malheur de la fille de mon peuple, je suis blessé. Je suis en
    deuil. Le désarroi s'est emparé de moi.
  hbo-hbo: עַל־שֶׁ֥בֶר בַּת־עַמִּ֖י הָשְׁבָּ֑רְתִּי קָדַ֕רְתִּי שַׁמָּ֖ה הֶחֱזִקָֽתְנִי׃
  kik-kik: Kuona atĩ andũ akwa nĩmahehenjetwo-rĩ, o na niĩ ndĩmũhehenje; nĩndĩracaaya
    na nĩnyiitĩtwo nĩ kĩmako kĩnene.
  fra-NCL: Je suis meurtri de la meurtrissure de la fille de mon peuple ; je suis
    dans le deuil ; l’épouvante m’a saisi.
  cek-AK: Kai kami ih canu to nganbawh kana hak pongah, kai doeh nganbawh kana ka
    hak toeng; kai loe palungset moe, dawnraihaih hoiah ka oh.
  cuk-cuk: 'Geb an abin-imaksad: “An-dulemar-nunmak-itogedbali, an nunmak-itomogad.
    An nue bukib-binsaedba, bela-belad angi dobednagusad.'
  uig-CYR: «Хәлқимниң қизиниң сунуқ яриси түпәйлидин өзүм сунуқмән; матәм тутимән;
    Дәккә-дүккә мени бесивалди, —
  tel-2017: నా జనుల వేదన చూసి నేనూ వేదన చెందుతున్నాను, వారికి జరిగిన ఘోరమైన సంగతులను
    బట్టి నేను రోదిస్తున్నాను. విపరీతమైన భయం నన్ను ఆవరించింది.
  hat-BSA: Akoz fi a pèp mwen an brize, mwen menm brize tou; mwen fè dèy konsi pou
    yon mò. Mwen kraze ba nèt.
  kos-kos: Insiuk itungyuki Mweyen mwet luk uh itatu; Nga tung nwe mwemelil, ac arulana
    oela.
  hbo-WLC: עַל־שֶׁ֥בֶר בַּת־עַמִּ֖י הָשְׁבָּ֑רְתִּי קָדַ֕רְתִּי שַׁמָּ֖ה הֶחֱזִקָֽתְנִי׃
  ibo-ibo: Ebe ọ bụ na a zọpịara ndị m, ọ bụkwa m ka azọpịara. Anam eru ụjụ, oke egwu
    jisikwara m aka ike.
  ory-ory: ମୁଁ ଆପଣା ଲୋକମାନଙ୍କ କନ୍ୟାର ଦୁଃଖ ସକାଶୁ ଦୁଃଖିତ; ମୁଁ ମଳିନ; ବିସ୍ମୟତା ମୋତେ ଆକ୍ରାନ୍ତ
    କରିଅଛି।
  chk-chk: Lelukei a tatakis, pun nei aramas ra tatakis, üa ngüngüres o fokun rükö.
  rop-rop: “Dumaji main pipul olabat kraikraibat, mi kraikraibat du, en mi fil rili
    soribala, en mi jidan brabli nogudbinji.
  ukr-1871: Притиснена дочка народу мого, — стискається і моє серце; ходжу, сумуючи,
    страх обняв мене.
  deu-1951: Wegen des Zusammenbruchs der Tochter meines Volkes bin ich ganz zerbrochen;
    ich trage Leid, und Entsetzen hat mich ergriffen.
  eng-JPS: For the hurt of the daughter of my people am I seized with anguish; I am
    black, appalment hath taken hold on me.
  srp-1865: Satrven sam što je kæi naroda mojega satrvena, u žalosti sam, èudo osvoji
    me.
  lug-lug: Nnumiziddwa olw’okulumizibwa kwa muwala wange. Nkaaba ne nzijula ennaku.
  heb-heb: על שבר בת עמי השברתי קדרתי שמה החזקתני׃
  ben-IRV: আমি আমার প্রজার মেয়েদের আঘাতে আঘাত পেয়েছি। আমি ভয়ঙ্কর জিনিসে শোক করছি
    যা তার প্রতি হয়েছে; আমি আতঙ্কিত।
  pan-pan: ਮੇਰੀ ਪਰਜਾ ਦੀ ਧੀ ਦੇ ਫੱਟਾਂ ਦੇ ਕਾਰਨ ਮੈਂ ਫੱਟੜ ਹਾਂ, ਮੈਂ ਉਦਾਸ ਹਾਂ, ਘਬਰਾਹਟ ਨੇ
    ਮੈਨੂੰ ਆ ਫੜਿਆ ਹੈ।
  mya-JVB: ငါ ၏လူမျိုး သတို့သမီး သည် နာ သောကြောင့် ၊ ငါ လည်းနာ ရ၏။ ကြမ်းတမ်း သော အဝတ်ကို
    ဝတ်လျက်၊ မိန်းမောတွေဝေလျက်နေရ၏။
  tbg-tbg: Oho, ti navunaaka qoraiqama vuara kaara ti muntuka voqamakero qoraiqimanta
    vauro. Te vi aniha iqi rataqi vi vauraro aatu itai haikava ti ravaaqavu kaimantama
    vauro.
  hmo-hmo: Lau Ieremia ese egu bese taudia dainai lau tai noho, mai gari danu. Egu
    bese taudia ese bero dikadia idia davaria dainai, lau ese danu bero dikana lau
    davaria vadaeni.
  urd-urd: अपनी बिन्त — क़ौम की शिकस्तगी की वजह से मैं शिकस्ताहाल हुआ; मैं कुढ़ता
    रहता हूँ, हैरत ने मुझे दबा लिया।
  rus-SYN: О сокрушении дщери народа моего я сокрушаюсь, хожу мрачен, ужас объял меня.
  bqc-SIM: Lá ma gbɛ̃́ↄ wíwia, màa má wíwia, ma oosìsi, iwãa kà ma pↄa.
  tcz-CHONGTHU: Kamite kimavona chu keima lungthim kimavona ahin, keima kaple maovin
    kaumin, kagimlhehtai.
  mar-mar: माझ्या लोकांच्या कन्येच्या जखमेमुळे मी जखमी झालो आहे. तिच्या सोबत घडलेल्या
    भयानक गोष्टींमुळे मी शोकात आणि निराशेत आहे.
  qub-qub: Marca-masëcuna ñacashannömi nogapis ñacaycä. Llaquicuywan manchariymi nogataga
    mana cacharimanchu.
  bqp-bqp: Nɛn tɔmbu bɑ nɔni sɔ̃ɔre. Ben nɔni swɑ̃ɑ te, tɑ mɑn bɔkɑnɑ. Nɑ nɑnde, nɑ
    nuki sɑnkire.
  hat-hat: Kè m' ap fann lè m' wè jan y'ap kraze pèp mwen an. M' pa wè sa pou m' fè
    ankò! M' dekouraje nèt.
  eng-BSB: For the brokenness of the daughter of my people I am crushed. I mourn;
    horror has gripped me.
  eng-WEBPB: For the hurt of the daughter of my people, I am hurt. I mourn. Dismay
    has taken hold of me.
  kbq-kbq: Hagi nagra Jeremaia'na, koge'za vahe'nimozama havizama hazageno'a nagri'enena
    nagu'amo'a havizantfa hu'ne. Ana nehige'na nagra tusi zavi nete'na antahintahi
    hakare hu'noe.
  nhe-BL: Na nichoca ipampa inintlaijiyohuilis notlacajhua. Tlahuel nimomajmatijtoc
    huan ax hueli nijneltoca hasta ax nimolinía. Niitztoc queja se nonotzi ipampa
    nochi nopa tlacuajcualocayotl tlen niquita.
  gub-BL: Hepy'a nuzawy kwaw ikutuk pyrer a'e. Ta'e heànàm wiko ikutuk pyrer romo
    wà xe. Azai'o hezemumikahy pà.
  eng-DRA: For the affliction of the daughter of my people I am afflicted, and made
    sorrowful, astonishment hath taken hold on me.
