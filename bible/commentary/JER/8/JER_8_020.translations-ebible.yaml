verse: JER.008.020
translations:
  mal-C: “കൊയ്ത്തു കഴിഞ്ഞു, ഗ്രീഷ്മകാലവും അവസാനിച്ചു, എന്നിട്ടും നാം രക്ഷപ്പെട്ടില്ല.”
  deu-TKW: 'Vorüber ging die Ernte, zu Ende ist die Obstlese: uns aber ist nicht geholfen
    worden!'
  lin-lin: « Tango ya kobuka mbuma esili koleka, elanga mpe esili kokoma na suka,
    kasi biso tobikisami te. »
  eng-LSV: Harvest has passed, summer has ended, || And we have not been saved.
  eng-GNV: The haruest is past, the sommer is ended, and we are not holpen.
  eng-WEBSTER: The harvest is past, the summer is ended, and we are not saved.
  nhw-BL: 'Huan nopa masehualme chocaj huan quiijtohuaj: “Panoc nopa tonalme quema
    tlatotonía huan ama ya panotoc pixquistli huan ayamo aqui hualajtoc para techmaquixtis.”'
  swh-ONEN: “Mavuno yamepita, kiangazi kimekwisha, nasi hatujaokolewa.”
  bba-bba: Mɑ Yeremi u nɛɛ, sɑɑ ye sɑ rɑɑ yĩiyɔ su fɑɑbɑ wɑ, yɑ doonɑ nɡe ɡɛ̃ɛbun
    sɑɑ. Wee, sɑ ǹ fɑɑbɑ wɑ.
  eng-KJVCPB: The harvest is past, the summer is ended, and we are not saved.
  luo-luo: “Ndalo keyo kod ndalo oro osekalo, to ok wakonyore.”
  meu-meu: Taboro negana vada e ore, lailai huana vada e kau, bona ta ese do se hamaurida;
  npi-ULB: कटनीको समय बितेको छ, ग्रीष्म ऋतु पनि सकिएको छ । तरै पनि हामी बचाइएका छैनौं
    ।
  yor-yor: “Ìkórè ti rékọjá, ìgbà ẹ̀ẹ̀rùn ti parí, síbẹ̀ a kò gbà wá là.”
  pes-OPCB: 'قوم با اندوه می‌گویند: «فصل برداشت محصول گذشت؛ تابستان آمد و رفت؛ ولی
    ما هنوز نجات نیافته‌ایم!»'
  tgl-ULB: Lumipas na ang anihan, tapos na ang tag-init. Ngunit hindi tayo naligtas.
  hui-hui: Wali agali tigua lalu, Horo debenengi piai halu tomo bogabiru biai hayada.
    Anigo Anduane Homogohanda ina pele ngia nabi dege ka, laragoni.
  mya-mya: လူ​တို့​က​လည်း``နွေ​ရာ​သီ​ကုန်​ဆုံး​၍​အ​သီး အ​နှံ ရိတ်​သိမ်း​ချိန်​ကုန်​လွန်​ပြီ​ဖြစ်​သော်​လည်း၊
    ငါ​တို့​သည်​ကယ်​တင်​ခြင်း​မ​ခံ​ရ​ကြ​သေး​ပါ'' ဟု​ဟစ်​အော်​ကြ​၏။
  bod-N: སྟོན་ཐོག་བསྡུས་ཚར་ལ་དབྱར་ཡང་རྫོགས་ཀྱང་། བདག་ཅག་ལ་ད་དུང་ཐར་པ་མ་ཐོབ།
  sna-sna: “Kucheka kwapfuura, zhizha rapera, asi tigere kuponeswa.”
  spa-BLM: “La cosecha ha pasado. El verano ha terminado, y no nos salvamos”.
  cac-cac: 'Syalan eb'' anima icha tic: Toxo ix ec''b''at stiempoal co colji, icha
    yec''b''at stiempoal jochoj trigo, ma icha yec''b''at stiempoal smolchaj sat avb''en,
    xchi eb''.'
  swh-ULB: Mavuno yamepita, wakati wa hari umekwisha. Lakini sisi hatujaokoka.
  bel-bel: Прайшло жніво, скончылася лета, а мы ня выратаваны.
  deu-ELBBK: „Vorüber ist die Ernte, die Obstlese ist zu Ende, und wir sind nicht
    gerettet!“
  mbb-OT: Midriklamu is menge etew he ke sikandan te, “Nepasad en man is tiraǥun,
    piru wazè key ǥihapun melibri.”
  mal-2015: കൊയ്ത്തുകഴിഞ്ഞു, ഫലശേഖരവും കഴിഞ്ഞു; നാം രക്ഷിക്കപ്പെട്ടതുമില്ല.
  rmc-rmc: 'O manuša phenen: „Pregeľa e žatva, pregeľa the o ňilaj, ale amen mek furt
    na sam zachraňimen!“'
  pes-OPV: موسم حصاد گذشت و تابستان تمام شد و ما نجات نیافتیم.
  ron-1924: „Сечеришул а трекут, вара с-а испрэвит, ши ной тот ну сунтем мынтуиць!”
    –
  ben-OBCV: “শস্যচয়নের কাল অতীত হয়েছে, গ্রীষ্মকাল শেষ হয়েছে, কিন্তু আমাদের উদ্ধারলাভ
    হয়নি।”
  som-som: Beergoosadkii waa dhaafay, oo midhoguriddiina waa idlaatay, laakiin innagu
    weli ma aynu badbaadin.
  lat-VUC: Transiit messis, finita est æstas, et nos salvati non sumus.
  eng-ASVBT: The harvest is past, the summer is ended, and we are not saved.
  ita-1885: La ricolta è passata, la state è finita, e noi non siamo stati salvati.
  eng-LXXUP: The summer is gone, the harvest is past, and we are not saved.
  eng-ULB: The harvest has passed on, summer is over. But we have not been saved.
  spa-VBL: “La cosecha ha terminado, el verano ha acabado, pero no estamos salvados”,
    dice la gente.
  fra-_FOB: La moisson est passée, l'été a pris fin, et nous ne sommes pas délivrés!
  mal-mal: കൊയ്ത്തുകഴിഞ്ഞു, ഫലശേഖരവും കഴിഞ്ഞു; നാമോ രക്ഷിക്കപ്പെട്ടതുമില്ല.
  urd-GVR: Log āheṅ bhar bhar kar kahte haiṅ, “Fasal kaṭ gaī hai, phal chunā gayā
    hai, lekin ab tak hameṅ najāt hāsil nahīṅ huī.”
  suz-BL: बाली नाली रिक्‍ची ना लाक्‍तु। बर्खा नुप्‍त। मो हना यो इं श्‍येत रे ब्रोंइची
    ना मजा।
  eng-NOY: The harvest is passed, the summer is ended, And we are not delivered.
  ita-1927: “La mèsse è passata, l’estate è finita, e noi non siamo salvati”.
  ckb-ckb: «دروێنە تێپەڕی، هاوین تەواو بوو، ئێمەش ڕزگارمان نەبوو.»
  eng-BBE: The grain-cutting is past, the summer is ended, and no salvation has come
    to us.
  kan-OKCV: “ಸುಗ್ಗಿ ಮುಗಿಯಿತು. ಬೇಸಿಗೆ ಕಾಲ ತೀರಿತು. ನಾವಾದರೋ ರಕ್ಷಣೆ ಹೊಂದಲಿಲ್ಲ.”
  tam-2017: அறுப்புக்காலம் சென்றது, கோடைக்காலமும் முடிந்தது, நாமோ காப்பாற்றப்படவில்லை.
  spa-RV-1909: Pasóse la siega, acabóse el verano, y nosotros no hemos sido salvos.
  ron-BTF: Secerișul a trecut, vara s-a sfârșit și noi nu suntem salvați.
  eng-WEBP: “The harvest is past. The summer has ended, and we are not saved.”
  eng-FBV: “The harvest is over, the summer is finished, but we're not saved,” say
    the people.
  nld-1939: De oogst is voorbij, de zomer ten einde, En we zijn nòg niet gered.
  nch-BL: 'Huan nopa masehualme chocaj huan quiijtohuaj: “Panoc nopa tonali quema
    tatotonía huan ama ya panotoc pixquisti huan ayemo aqui hualajtoc para techmaquixtis.”'
  vie-1934: Mùa gặt đã qua, mùa hạ đã hết, mà chúng ta chưa được cứu rỗi!
  hin-CV: “कटनी काल समाप्‍त हो चुका, ग्रीष्मऋतु भी जा चुकी, फिर भी हमें उद्धार प्राप्‍त
    नहीं हुआ है.”
  spa-BES: El corte de grano ha pasado, el verano ha terminado, y ninguna salvación
    ha llegado a nosotros.
  tdx-tdx: Añe i fitatahañey, modo i asaray, fe tsy voa-rombake tika.
  tha-KJV: “​ฤดู​เก​ี่ยวก็ผ่านไป ฤดู​แล​้​งก​็​สิ​้นลงแล้ว และเราทั้งหลายก็​ไม่รอด​”
  por-BR-2018: Passou a ceifa, acabou-se o verão, e nós não fomos salvos.
  deu-ELO: “Vorüber ist die Ernte, die Obstlese ist zu Ende, und wir sind nicht gerettet!”
  eng-WYC-2018: Harvest is passed, summer is ended; and we be not saved.
  epo-epo: Pasis la rikolto, finiĝis la somero, sed ni ne ricevis helpon.
  uig-PIN: — «Orma waⱪti ɵtüp kǝtti, yaz tügidi, lekin biz bolsaⱪ yǝnila ⱪutⱪuzulmiduⱪ!»
  beo-beo: Na fi dunu da amane disa, “Gia:i eso da asi dagoi, amola faisu eso da dagoi.
    Be ninia da hame gaga:i agoane ba:sa.”
  tpi-OTNT: Ol manmeri i singaut olsem, “Gutpela taim i pinis na ol i kisim pinis
    olgeta kaikai i mau. Tasol God i no kisim bek yumi yet.”
  hau-SA: “Girbi ya wuce, damuna ta ƙare, ba a kuwa cece mu ba.”
  uig-LAT: — «Orma waqti ötüp ketti, yaz tügidi, lékin biz bolsaq yenila qutquzulmiduq!»
  nde-nde: “Ukuvuna sekwedlule, ihlobo seliphelile, kodwa kasihlengwanga.”
  ton-ton: “Kuo ʻosi ʻae ututaʻu, kuo hili ʻae faʻahitaʻu mafana, pea ʻoku teʻeki
    ai fakamoʻui ʻakitautolu.”
  ces-1613: Pominula žeň, dokonalo se léto, a my nejsme vyproštěni.
  eng-WMB: “The harvest is past. The summer has ended, and we are not saved.”
  tam-TCV: மேலும் மக்கள் சொல்கிறதாவது, “அறுவடைக்காலம் முடிந்துவிட்டது. கோடைகாலம் போய்விட்டது.
    நாங்களோ இன்னும் விடுவிக்கப்படவில்லை.”
  ceb-ULB: Milabay na ang ting-ani ug nahuman na ang ting-init. Apan wala pa kita
    naluwas.
  pol-UBG: Przeminęło żniwo, skończyło się lato, a my nie jesteśmy wybawieni.
  urd-GVU: لوگ آہیں بھر بھر کر کہتے ہیں، ”فصل کٹ گئی ہے، پھل چنا گیا ہے، لیکن اب تک
    ہمیں نجات حاصل نہیں ہوئی۔“
  deu-1912: “Die Ernte ist vergangen, der Sommer ist dahin, und uns ist keine Hilfe
    gekommen.”
  kan-2017: ಸುಗ್ಗಿ ತೀರಿತು, ಹಣ್ಣಿನ ಕಾಲ ಮುಗಿಯಿತು, ನಮಗೆ ಉದ್ಧಾರವೇ ಆಗಲಿಲ್ಲ.
  yap-yap: Girdi’ e be yor ngalang ni yad be ga’ar, “Dakriy ngilan’ e yal’, kanmu’
    i t’ar wom’ngin e woldug, machane dawor da thapgad.”
  hlt-MCSB: Cangah a poeng tih khohal khaw bawt coeng dae mamih tah n'khang moenih.
  mdy-ETH: ዴራ፦ «ሃኣካ ካፃ ሌዓ ጋፔኔ፤ ዖጎፃኣ ኩዴኔ፤ ኑኡኒ ጋዓንቴ ዻቂባኣሴ!» ጌይ ጌይ ዒላታንዳኔ።
  twi-ASANTE: “Otwa berɛ no atwam, ahuhuro berɛ no aba awieeɛ, na wɔnnyee yɛn nkwa.”
  eng-WEBU: “The harvest is past. The summer has ended, and we are not saved.”
  wal-wal: Yaagin asai, “Hekko cahaa wodeenne aadhdhiis; boneenne wuriis; nuuninne
    attibookko” yaagidi waassoosona.
  spa-PDDPT: Pasó la cosecha. Se acabó el verano y nosotros no fuimos salvados.
  gun-gun: Oaxa ma mba'emo nhamono'õ aguã ára, opa ma haku-a teĩ nhande ma ndajaa
    jepei teri.
  ilo-ULB: Naglabasen ti panagapit, nalpasen ti panawen iti kalgaw. Ngem saantayo
    a naisalakan.
  kpg-kpg: Nia daangada e wwolowwolo boloo, “Di madagoaa mahanahana gu doo gi daha,
    di madagoaa di hadi o taugai guu lawa, gei gidaadou digi hagamouli.”
  uig-ARA: ــ «ئورما ۋاقتى ئۆتۈپ كەتتى، ياز تۈگىدى، لېكىن بىز بولساق يەنىلا قۇتقۇزۇلمىدۇق!»
  sus-sus: Xɛ xaba tɛmui bara dangi, sogofure fan bara dangi. Han ya won mu kisi sɔtɔ.
  pon-2006: Aramas ako weriwerki, “Ahnsoun karakar imwiseklahr, e imwiseklahr ahnsoun
    dolung wahnsahpw, ahpw kitail sohte komourla.”
  ksd-ksd: A e na varuruai i tar par, a kilala na keake i tar mutu, ma pa di ga valaun
    dat.
  tur-YTC: “Hasat geçti. Yaz bitti ve kurtulmadık.”
  grc-BRENT: Διῆλθε θέρος, παρῆλθεν ἀμητὸς, καὶ ἡμεῖς οὐ διεσώθημεν.
  ind-AYT: “Musim panen telah berlalu, musim panas telah berakhir, dan kita belum
    diselamatkan.”
  nya-nya: “Nthawi yokolola yapita, chilimwe chapita, koma sitinapulumuke.”
  hrv-hrv: Žetva prođe, minu ljeto, a mi nismo spašeni!”
  mps-mps: Te we bidi dabego te tiwai i wali, “Wiegi yai sogo te siminama, te augwaligo
    gide tau yali nai tigidali salio. Tiali goli, Godigo da ma sisąbadi dao.” Te
    po wali.
  tpi-tpi: Ol manmeri i singaut olsem, “Gutpela taim i pinis na ol i kisim pinis olgeta
    kaikai i mau. Tasol God i no kisim bek yumi yet.”
  dan-1931: Kornhøst er omme, Frugthøst endt, og vi er ej frelst!
  vie-OVCB: 'Dân chúng kêu khóc: “Mùa gặt đã qua, và mùa hè đã hết, mà chúng ta chưa
    được cứu!”'
  guj-2017: કાપણી પૂરી થઈ છે; ઉનાળો વીતી ગયો છે, તોપણ અમે ઉદ્ધાર પામ્યા નથી.
  pon-2006A: Aramas ako weriwerki, “Ahnsoun karakar imwiseklahr, e imwiseklahr ahnsoun
    dolung wahnsahpw, ahpw kitail sohte komourla.”
  por-BRBSL: “A colheita é passada. O verão terminou, e nós não estamos salvos”.
  cth-cth: Canga tue a loum toe, kompawi tue a khup toe, maimouh teh rungngang lah
    awm awh hoeh rah.
  twi-twi: “Otwabere no atwa mu, ahuhuru bere no aba awiei, na wonnnyee yɛn nkwa.”
  hlt-hlt: Cangah a poeng tih khohal khaw bawt coeng dae mamih tah n'khang moenih.
  tbz-SIM: Kudisɛ̃ɛ̃kù pɛ̃ɛ̃tɛ́mu, ditenwɑɑ̀ ɑutɛ́ kɛ bo deèmu, kɛ̀ ti kpɑɑ́ kɛ mu
    nyí pɛ̀tɛ́ mɛdɛɛtímɛ̀.
  msy-2020: 'Ezɨ gumazamiziba kamaghɨn diava ara mɨgei: “Aruem garir dughiam gɨfa,
    ezɨ me azenibar aven itir dagheba bar ada asigha gɨfa. Ezɨ God ua e iniasa nɨghnɨzir
    puvatɨ.”'
  azb-azb: Biçin sona çatdı, yay qurtardı, Biz xilas olmadıq».
  eng-DBY: The harvest is past, the summer is ended, and we are not saved.
  hin-2017: “कटनी का समय बीत गया, फल तोड़ने की ॠतु भी समाप्त हो गई, और हमारा उद्धार
    नहीं हुआ।”
  wol-KYG: Ngóob wéy na, jamonoom wees, te nun de muccagunu.
  eng-YLT: Harvest hath passed, summer hath ended, And we — we have not been saved.
  eng-WYC-2017: Harvest is passed, summer is ended; and we be not saved.
  eng-WMBB: “The harvest is past. The summer has ended, and we are not saved.”
  urd-GVH: लोग आहें भर भरकर कहते हैं, “फ़सल कट गई है, फल चुना गया है, लेकिन अब तक
    हमें नजात हासिल नहीं हुई।”
  rug-rug: Zama pule sari tinoni, “Sa totoso pakepakete si ele hola, sa totoso maṉini
    si beto mo, meke lopu ta harupu mo si gita,” gua sari tie.
  gaz-gaz: “Yeroon itti midhaan galfamu darbeera; bonnis hobbaʼeera; nu garuu hin
    fayyine.”
  fra-LSG: La moisson est passée, l’été est fini, Et nous ne sommes pas sauvés!
  yal-yal: Se xaba waxatin bata ɲan, kuye wolon waxatin fan bata dangu, koni han to
    en mi rakisixi!
  haw-1868: Ua hala ka hoiliili ai ana, ua pau no ke kau, aole hoi kakou i hoolaia.
  arb-NAV: قَدِ انْقَضَى مَوْسِمُ الْحَصَادِ، وَانْتَهَى الصَّيْفُ، وَنَحْنُ لَمْ
    نَخْلُصْ».
  ewe-ewe: “Nuŋeɣi va yi, eye dzomeŋɔli hã va yi, gake womeɖe mi o.”
  eng-LEE: “The harvest is past, the summer is ended, and we are not yet helped.”
  asm-FB: শস্য দোৱাৰ সময় অতীত হল; গুটি পৰিবৰ সময় শেষ হ’ল, কিন্তু আমি পৰিত্ৰাণ পোৱা
    নাই।
  sus-A: شّ شَبَ تّمُي بَرَ دَنفِ، سٌفٌقُرٍ قَن بَرَ دَنفِ. هَن يَ وٌن مُ كِسِ سْتْ.
  fra-SBL: « La récolte est passée. L'été est terminé, et nous ne sommes pas sauvés. »
  hbo-hbo: עָבַ֥ר קָצִ֖יר כָּ֣לָה קָ֑יִץ וַאֲנַ֖חְנוּ לֹ֥וא נֹושָֽׁעְנוּ׃
  kik-kik: “Ihinda rĩa magetha nĩrĩhĩtũku, nayo hĩndĩ ya riũa ĩgathira, na tũtihonoketio.”
  fra-NCL: « La moisson est passée, la récolte est finie, et nous, nous ne sommes
    pas délivrés ! » —
  cek-AK: Athaih pakhrikhaih atue laemh boeh, nipui tue doeh boeng boeh, toe aicae
    loe pahlong ah a om o ai vop.
  cuk-cuk: 'Israel-dulemar sogded: “Ibmar-weed-ibagan bergus, neg-yolad bergus, ar
    anmardi gwen bendaklessurmalad.”'
  uig-CYR: — «Орма вақти өтүп кәтти, яз түгиди, лекин биз болсақ йәнила қутқузулмидуқ!»
  tel-2017: కోత కాలం గతించిపోయింది. ఎండాకాలం దాటిపోయింది. మనకింకా రక్షణ దొరకలేదు అని
    చెబుతారు.
  hat-BSA: “Rekòlt la fin pase. Gran sezon an fini, e nou poko sove.”
  kos-kos: Mwet uh wowoyak ac fahk, “Pacl fol somla, ac pacl in kosrani uh safla,
    A soenna mouliyukla kut.”
  hbo-WLC: עָבַ֥ר קָצִ֖יר כָּ֣לָה קָ֑יִץ וַאֲנַ֖חְנוּ ל֥וֹא נוֹשָֽׁעְנוּ׃
  ibo-ibo: “Oge owuwe ihe ubi agafeela, leekwa na ọkọchị agabigakwala, ma a zọpụtabeghị
    anyị.”
  ory-ory: “ଶସ୍ୟସଂଗ୍ରହର ସମୟ ଗତ ହେଲା, ଗ୍ରୀଷ୍ମକାଳ ଶେଷ ହେଲା, ମାତ୍ର ଆମ୍ଭମାନଙ୍କର ପରିତ୍ରାଣ
    ହୋଇ ନାହିଁ।”
  chk-chk: Mürin ekewe aramas ra siö, “Fansoun pwichikar a wes, ewe fansoun kinikin
    a la, nge esap wor eman a amanauakem.”
  rop-rop: “Detlot pipul jingat brabli adbala na. Dei tok, ‘Det hotwetha im binij,
    en det sid daga taim im binij du na, bat stil melabat nomo jidan seifwan en gudwei,
    najing.’
  ukr-1871: Минуло жниво, скінчилось лїто, нам же пільги нема!
  deu-1951: «Die Ernte ist vorüber, der Sommer ist zu Ende, und wir sind nicht gerettet!»
  eng-JPS: '''The harvest is past, the summer is ended, and we are not saved.'''
  srp-1865: Žetva je prošla, ljeto minulo, a mi se ne izbavismo.
  lug-lug: “Amakungula gayise, n’ekyeya kiyise, tetulokolebbwa.”
  heb-heb: עבר קציר כלה קיץ ואנחנו לוא נושענו׃
  ben-IRV: ফসল কাটবার দিন চলে গেল, গরম কালও শেষ হয়ে গেল, কিন্তু আমরা উদ্ধার পাই নি।
  pan-pan: ਫਸਲ ਲੰਘ ਗਈ ਅਤੇ ਗਰਮੀ ਮੁੱਕ ਗਈ, ਪਰ ਅਸੀਂ ਬਚਾਏ ਨਾ ਗਏ।
  mya-JVB: အသီးအနှံသိမ်း ရာကာလလွန် ပြီ။ နွေ ကာလ ကုန် ပြီ။ ငါ တို့သည် ကယ်တင် ခြင်းသို့
    မ ရောက်ကြ။
  tbg-tbg: Minti tumanta vaiinti nahenti tiha, Kara qantua entava aitaraivaro koqe
    kuarivano itai entavavata taiqa vivaro, Noravano kiaqai tinavu ruaruama timitairave,
    tura.
  hmo-hmo: Taunimanima be mai tai danu idia hereva, idia gwau, “Tano ena anina haboua
    negana ia ore, bona siahu negana danu ia ore, to tau ta ese ita ia hamauria lasi.”
  urd-urd: “फ़सल काटने का वक़्त गुज़रा, गर्मी के दिन ख़त्म हुए, और हम ने रिहाई नहीं
    पाई।”
  rus-SYN: Прошла жатва, кончилось лето, а мы не спасены.
  bqc-SIM: Wà pↄ́ kɛ̀kɛ kↄ̀, saɛ gɛ̃̀, wápiↄ sↄ̃, wi wá suabao.
  tcz-CHONGTHU: Mipi chu hatah in akap’un, ‘Chang-at phat kichaiya, chuleh nipilai
    jong beita, eiho la huhdoh in ium hih laiyuve’ atiuve.
  mar-mar: “सुगीचा हंगाम संपला, उन्हाळा सरला, पण आमचे तारण झाले नाही.”
  qub-qub: 'Runacunana nin: «Usya quillacunaga päsashanami. Micuy shuntapacuypis ushacashanami.
    Ichanga noganchïta manami salbamashcanchïrächu» nir.'
  bqp-bqp: Mɑ Yeremi u nɛɛ, sɑɑ ye sɑ rɑɑ yĩiyɔ su fɑɑbɑ wɑ, yɑ doonɑ nge gɛ̃ɛbun
    sɑɑ. Wee, sɑ ǹ fɑɑbɑ wɑ.
  hat-hat: 'Pèp la ap rele: -Sezon chalè a fini. Sezon rekòt la pase. Nou pa sove
    jouk koulye a!'
  eng-BSB: “The harvest has passed, the summer has ended, but we have not been saved.”
  eng-WEBPB: “The harvest is past. The summer has ended, and we are not saved.”
  kbq-kbq: Hagi Juda vahe'mo'za amanage hu'naze. Hozama vasage knamo'a hago evu tagateregeno,
    knare'ma huno kintuma nerea knamo'a sago evie. Hianagi tagu'ma vazi kankamuna
    omane.
  nhe-BL: 'Huan nopa tlacame chocaj huan quiijtohuaj: “Panoc nopa tonali quema tlatotonía
    huan ama ya panotoc pixquistli huan aya aca hualajtoc para techmaquixtis.”'
  gub-BL: Na'e teko uhapukaz wà. — Upaw ma'e hezuz haw zahy kury. Upaw ma'e ipo'o
    haw 'ar no. Nezewe rehe we Tupàn nazanepyro kwaw a'e, i'i wà.
  eng-DRA: The harvest is passed, the summer is ended, and we are not saved.
