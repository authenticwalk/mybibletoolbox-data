verse: JER.008.018
translations:
  mal-C: ദുഃഖത്തിൽ എന്റെ ആശ്വാസകനേ! എന്റെ ഹൃദയം തകർന്നിരിക്കുന്നു.
  deu-TKW: O wie könnte ich heiter sein bei dem Kummer! Ganz krank ist mein Herz in
    mir.
  lin-lin: Pasi na ngai ezangeli kisi mpo na kosilisa yango, motema na ngai elembi
    kati na ngai.
  eng-LSV: My sorrow [is] beyond comfort, || My heart [is] sick in me.
  eng-GNV: I would haue comforted my selfe against sorowe, but mine heart is heauie
    in me.
  eng-WEBSTER: When I would comfort myself against sorrow, my heart is faint in me.
  nhw-BL: Amo onca pajtli para nimoyoltlalis tlen notlaijiyohuilis. Tlahuel nechyolcocohua
    huan nimotequipachohua.
  swh-ONEN: Ee Mfariji wangu katika huzuni, moyo wangu umezimia ndani yangu.
  bba-bba: Yeremi u nɛɛ, nɛn nuki sɑnkirɑ nɛn tɔmbun wɑhɑlɑn sɔ̃. Nɑ kĩ n tii nukuru
    yɛmiɑsiɑ, ɑdɑmɑ yɑ ǹ koorɔ.
  eng-KJVCPB: When I would comfort myself against sorrow, my heart is faint in me.
  luo-luo: Yaye Jahochna e lit, chunya ool.
  meu-meu: Egu lalo-hisihisi na asi ihamarumaruna, lalogu na e manoka-manokamu.
  npi-ULB: मेरो शोकको कुनै अन्त छैन, र मेरो हृदय व्याकुल भएको छ ।
  yor-yor: Olùtùnú mi, nígbà tí ìbànújẹ́ ọkàn mi, rẹ̀wẹ̀sì nínú mi.
  pes-OPCB: درد من، درمان نمی‌پذیرد! دل من بی‌تاب است!
  tgl-ULB: Walang katapusan ang aking kalungkutan at nasasaktan ang aking puso.
  hui-hui: I̱na dara timbuniore howa i̱naga miniha genda timbuni yu kogoni.
  mya-mya: ငါ​၏​ဝမ်း​နည်း​မှု​ကို​ကု​စား​၍​မ​ရ​နိုင်။ ငါ​၏​စိတ်​နှ​လုံး​သည်​ပူ​ဆွေး​လျက်​ရှိ​၏။
  bod-N: བདག་གི་དགའ་སྤྲོ་ནི་སྡུག་བསྔལ་དུ་གྱུར་ཅིང་། བདག་གི་སེམས་ནི་ངའི་ནང་དུ་སྐྱོ་སྣང་ཚད་མེད་སྐྱེས་སོ།
    །
  sna-sna: Haiwa, Munyaradzi wangu, pakuchema kwangu, mwoyo wangu woziya mukati mangu.
  spa-BLM: ¡Oh, si pudiera consolarme contra el dolor! Mi corazón desfallece dentro
    de mí.
  cac-cac: A in cusc'olal tic man̈xalaj yan̈al, slajvi val el in pixan yuuj svab'i.
  swh-ULB: Huzuni yangu haina ukomo, na moyo wangu unaugua.
  bel-bel: Калі суцешуся я ў гароце маёй! сэрца маё спакутавалася ўва мне.
  deu-ELBBK: O meine Erquickung im Kummer! Mein Herz ist siech in mir.
  mbb-OT: 'Ne migkaǥi si Jeremias te: Kenà egkaawà is kegkeseeng ku. Utew mesakit
    is gehinawa ku.'
  mal-2015: അയ്യോ, എന്റെ സങ്കടത്തിൽ എനിക്കു ആശ്വാസം വന്നെങ്കിൽ കൊള്ളായിരുന്നു; എന്റെ
    മനസ്സു വല്ലാതെ ഇരിക്കുന്നു.
  rmc-rmc: 'Paľis me phenďom: „Hin man igen bari žaľa, igen man dukhal o jilo.'
  pes-OPV: کاش که ازغم خود تسلی می‌یافتم. دل من در اندرونم ضعف بهم رسانیده است.
  ron-1924: Аш вря сэ-мь алин дуреря, дар мэ доаре инима ын мине.
  ben-OBCV: আমার দুঃখ নিরাময়ের ঊর্ধ্বে, আমার অন্তর ভগ্নচূর্ণ হয়েছে।
  som-som: Murugtaydu waa mid aan la fududayn karin, oo qalbigaygiina waa igu dhex
    taag darnaaday.
  lat-VUC: Dolor meus super dolorem, in me cor meum mœrens.
  eng-ASVBT: Oh that I could comfort myself against sorrow! my heart is faint within
    me.
  ita-1885: O mio conforto nel cordoglio! il mio cuore langue in me.
  eng-LXXUP: mortally with the pain of your distressed heart.
  eng-ULB: My sorrow has no end, and my heart is sick.
  spa-VBL: Nada me consuela en medio de mi sufrimiento; Me siento terrible por dentro.
  fra-_FOB: Ah! du répit pour ma douleur! Mon cœur souffre au-dedans de moi!
  mal-mal: “അയ്യോ, എന്റെ സങ്കടത്തിൽ എനിക്ക് ആശ്വാസം വന്നെങ്കിൽ കൊള്ളാമായിരുന്നു; എന്റെ
    മനസ്സു വല്ലാതെ ഉള്ളിൽ ക്ഷീണിച്ചിരിക്കുന്നു.
  urd-GVR: Lā'ilāj ġham mujh par hāwī ho gayā, merā dil niḍhāl ho gayā hai.
  suz-BL: मिनु “गो आं ग्‍येरसीतीक नेल्‍ल जाम्‍त। गो आं थुं खाइक्‍ती। येरमीया ४:१९
  eng-NOY: O where is consolation for my sorrow! My heart is faint within me.
  ita-1927: Ove trovar conforto nel mio dolore? Il cuore mi langue in seno.
  ckb-ckb: ئەی خودایە، تۆ دڵنەوایی خەمی منیت، دڵم دەردەدارە.
  eng-BBE: Sorrow has come on me! my heart in me is feeble.
  kan-OKCV: ದುಃಖದ ನಿಮಿತ್ತ ನನ್ನನ್ನು ಆಧರಿಸಿ ಕೊಳ್ಳಲು ನಾನು ಮನಸ್ಸು ಮಾಡಿದಾಗ, ನನ್ನ ಹೃದಯವು
    ನನ್ನಲ್ಲಿ ಕುಂದಿಹೋಗಿದೆ.
  tam-2017: நான் சஞ்சலத்தில் ஆறுதலடையப்பார்த்தும், என் இருதயம் பலவீனமாயிருக்கிறது.
  spa-RV-1909: A causa de mi fuerte dolor mi corazón desfallece en mí.
  ron-BTF: Când mă mângâi împotriva întristării mele, îmi este leșinată inima în mine.
  eng-WEBP: Oh that I could comfort myself against sorrow! My heart is faint within
    me.
  eng-FBV: Nothing comforts me in my suffering; I feel terrible inside.
  nld-1939: Ongeneeslijk mijn smart, Mijn hart is zo ziek,
  nch-BL: Amo onca pajti para nimoyoltalis ten notaijyohuilis. Tahuel techyolcocohua
    huan nimocuesohua.
  vie-1934: Ước gì tôi được yên ủi, khỏi sự lo buồn! Lòng tôi mỏi mệt trong tôi!
  hin-CV: मेरा शोक असाध्य है, मेरा हृदय डूब चुका है.
  spa-BES: ¡El dolor ha venido sobre mí! mi corazón en mí se desfallece.
  tdx-tdx: Tsy lefe melañeñe ty halendeñako! mitoirañe amako ao ty troko.
  tha-KJV: เมื่อข้าพเจ้าจะปลอบโยนตัวเองเนื่องด้วยความเศร้าโศก จิ​ตใจของข้าพเจ้าก็อ่อนเปลี้ยอยู่​ภายใน
  por-BR-2018: Até meu consolo está em tristeza; meu coração desfalece em mim.
  deu-ELO: O meine Erquickung im Kummer! Mein Herz ist siech in mir.
  eng-WYC-2018: My sorrow is on sorrow, mine heart is mourning in me.
  epo-epo: Mia malĝojo estas super ĉiuj malĝojoj, mia koro en mi doloras.
  uig-PIN: 'Mǝn: «Mening dǝrd-ǝlimim dawaliƣusiz! Yürikim zǝyiplixip kǝtti!» — dedim.'
  beo-beo: Na da:i diosu da uhimu hame gala. Na da na dogoga oloi bagade.
  tpi-OTNT: Mi sori na bel hevi nogut tru, na tingting bilong mi i bagarap olgeta.
  hau-SA: Ya mai ta’aziyyata a cikin baƙin ciki, zuciyata ta ɓaci ƙwarai.
  uig-LAT: 'Men: «Méning derd-elimim dawalighusiz! Yürikim zeyipliship ketti!» — dédim.'
  nde-nde: Awu Mduduzi wami osizini, inhliziyo yami isiqaleka phakathi kwami.
  ton-ton: ‌ʻO kau ka fakafiemālieʻi au ʻi heʻeku mamahi, ʻoku vaivai hoku loto ʻiate
    au.
  ces-1613: Srdce mé ve mně, kteréž by mne mělo občerstvovati v zármutku, mdlé jest.
  eng-WMB: Oh that I could comfort myself against sorrow! My heart is faint within
    me.
  tam-TCV: என் துக்கத்தில் எனக்கு ஆறுதலாக இருப்பவரே, என் இருதயம் எனக்குள் சோர்ந்துபோகிறது.
  ceb-ULB: Walay kataposan ang akong kasubo, ug nasakitan ang akong kasingkasing.
  pol-UBG: Moje serce, które miało mnie posilać w smutku, mdleje we mnie.
  urd-GVU: لاعلاج غم مجھ پر حاوی ہو گیا، میرا دل نڈھال ہو گیا ہے۔
  deu-1912: Was mag mich in meinem Jammer erquicken? Mein Herz ist krank.
  kan-2017: ಅಯ್ಯೋ, ನನ್ನ ದುಃಖಕ್ಕೆ ಕೊನೆಯಿಲ್ಲವೇ? ನನ್ನ ಹೃದಯವು ನನ್ನೊಳಗೆ ಕುಂದಿಹೋಗಿದೆ.
  yap-yap: Gafgowan’ rog e dab kiyag i golnag; ku gu m’ar nga lanin’ug.
  hlt-MCSB: Ka mongnah khaw ka khuikah kothaenah dongah ka lungbuei tah hal coeng.
  mdy-ETH: ታና ዶዲሻንዳ ባኣዚ ጴዻኑዋ ዴኤሢ ዖዪሢ ታና ሄሌኔ፤ ዒና ታኣኮ ኮሺ ዖዬኔ።
  twi-ASANTE: Ao mʼawerɛhoɔ mu ɔwerɛkyekyefoɔ, mʼakoma aboto wɔ me mu.
  eng-WEBU: Oh that I could comfort myself against sorrow! My heart is faint within
    me.
  wal-wal: Paxanau danddayenna keenaa taani azzanaas; ta wozanaikka ta giddon seerees.
  spa-PDDPT: Aunque tenga consuelo en la aflicción, mi corazón desfallece dentro de
    mí.
  gun-gun: Ai, xee anhembopy'a porã kuaa va'e rire xeporiaua gui! Xekuraxõ voi ikangypa
    ma.
  ilo-ULB: Awan iti patinggana ti ladingitko, ken masaksaktan ti pusok.
  kpg-kpg: Ogu manawa gee e deemee di hili. Dogu manawa gu bagege huoloo.
  uig-ARA: 'مەن: «مېنىڭ دەرد-ئەلىمىم داۋالىغۇسىز! يۈرىكىم زەيىپلىشىپ كەتتى!» ــ دېدىم.'
  sus-sus: «Fɛɛrɛ yo mu na, n bɔɲɛ bara tɔɔrɔ.
  pon-2006: Ei pahtou solahr kak maiauda; mohngiongi soumwahulahr.
  ksd-ksd: Gala ina vamaram pa mule iau ta kaugu niligur! A balagu i bilua.
  tur-YTC: Ah kedere karşı kendimi teselli edebilseydim! Yüreğim içimde baygın.
  grc-BRENT: ἀνίατα μετʼ ὀδύνης καρδίας ὑμῶν ἀπορουμένης.
  ind-AYT: Dukacitaku tidak dapat disembuhkan, hatiku remuk di dalamku.
  nya-nya: Ndadzazidwa ndi chisoni kwambiri, mtima wanga walefukiratu.
  hrv-hrv: lijeka biti neće.” Bol me spopada, srce mi iznemoglo.
  mps-mps: Eno hobede elama, tama haliga sęgę dwai mu elama, tama eno homu kolesaga
    tigidali dolalio.
  tpi-tpi: Mi sori na bel hevi nogut tru, na tingting bilong mi i bagarap olgeta.
  dan-1931: Min Kvide er ikke til at læge, mit Hjerte er sygt.
  vie-OVCB: Tôi ước mong được an ủi vì tôi quá đau buồn; lòng dạ tôi tan nát.
  guj-2017: મારું હૃદય થાકી ગયું છે, મારા ખેદનો અંત નથી.
  pon-2006A: Ei pahtou solahr kak maiauda; mohngiongi soumwahulahr.
  por-BRBSL: Oh que eu poderia me consolar contra a tristeza! Meu coração está desmaiado
    dentro de mim.
  cth-cth: Oe ka lungmathoenae heh api nang ne karoum sak han. Ka thung vah ka lung
    sut a pout.
  twi-twi: Wone mʼawerɛhow mu Werɛkyekyefo, me koma abotow wɔ me mu.
  hlt-hlt: Ka mongnah khaw ka khuikah kothaenah dongah ka lungbuei tah hal coeng.
  tbz-SIM: N yɛ̀mmɛ̀ mɛɛ̀ cɑ̀ɑ̀rɛ̀ kɛ̀ dɛ̀ n duɔ́ mmumɔmmú, we mbo m bɑ́ntɛ̀?
  msy-2020: 'Kɨ Jeremaia, kɨ kamaghɨn mɨgei: “Nan apangkuvir ekiam ko navim bar oseme,
    ezɨ nan nɨghnɨziba bar ikufi. Nan osɨmtɨzim agɨvamin tuaviba puvatɨ.'
  azb-azb: Dərdimə təsəlli yoxdur, Ürəyim köksümdə taqətsizdir.
  eng-DBY: My comfort in my sadness! my heart is faint in me!
  hin-2017: हाय! हाय! इस शोक की दशा में मुझे शान्ति कहाँ से मिलेगी? मेरा हृदय भीतर
    ही भीतर तड़पता है!
  wol-KYG: Ndaw naqar wu tiis, ndaw xol bu diis!
  eng-YLT: My refreshing for me [is] sorrow, For me my heart [is] sick.
  eng-WYC-2017: My sorrow is on sorrow, mine heart is mourning in me.
  eng-WMBB: Oh that I could comfort myself against sorrow! My heart is faint within
    me.
  urd-GVH: लाइलाज ग़म मुझ पर हावी हो गया, मेरा दिल निढाल हो गया है।
  rug-rug: Zama se Zeremaea, “Kei sa qua tinalotaṉa si lopu boka ta salaṉa, ta sigiti
    hola sa buloqu.
  gaz-gaz: Yaa isa gadda keessatti na Jajjabeessitu, onneen koo na keessatti gaggabdeerti.
  fra-LSG: Je voudrais soulager ma douleur; Mon cœur souffre au-dedans de moi.
  yal-yal: N yi wama n ma tɔrɔni suxu feni, n bɔɲɛn sunuxi n kui.
  haw-1868: I maha no kuu kaumaha, ua maule no ko'u naau iloko o'u.
  arb-NAV: قَدْ غَلَبَ عَلَيَّ الْحُزْنُ وَقَلْبِي فِيَّ سَقِيمٌ.
  ewe-ewe: Oo, nye Akɔfala le xaxa me. Nu te nye dzi ŋu le menye.
  eng-LEE: When I would cheer myself up against sorrow, my heart within me is pained.
  asm-FB: অহ, মই দুখ-নিবাৰক শান্তনা পোৱা হ’লে, কেনে ভাল আছিল! মোৰ হৃদয় মোৰ অন্তৰত
    অতি দুৰ্ব্বল হৈছে।
  sus-A: «قّيرّ يٌ مُ نَ، ﭑ بْحّ بَرَ تْورْ.
  fra-SBL: Oh, si je pouvais me consoler du chagrin ! Mon cœur est faible au fond
    de moi.
  hbo-hbo: מַבְלִ֥יגִיתִ֖י עֲלֵ֣י יָגֹ֑ון עָלַ֖י לִבִּ֥י דַוָּֽי׃
  kik-kik: Wee ũũhooreragia rĩrĩa ndĩ na kĩeha-rĩ, ngoro yakwa nĩĩringĩkĩte.
  fra-NCL: O ma consolation dans ma douleur ! Mon cœur languit au dedans de moi.
  cek-AK: Palungset pathloepkung, kai takoh thung ih palungthin loe zaisut boeh.
  cuk-cuk: An bela-belad nue-nunmak-itogedbali, an-gwage-ulubgi an burgwebidar itogusad.
  uig-CYR: 'Мән: «Мениң дәрд-әлимим давалиғусиз! Жүригим зәйиплишип кәтти!» — дедим.'
  tel-2017: నా గుండె నా లోపల సొమ్మసిల్లి పోతున్నది. నాకు దుఃఖ నివారణ ఎలా దొరుకుతుంది?
  hat-BSA: Tristès Mwen depase gerizon; kè M fennen anndan m!
  kos-kos: Asor luk tia ku in unweyukla; Insiuk maskunak.
  hbo-WLC: מַבְלִ֥יגִיתִ֖י עֲלֵ֣י יָג֑וֹן עָלַ֖י לִבִּ֥י דַוָּֽי׃
  ibo-ibo: Ọ ga-adị mma ma ọ bụrụ na m hụrụ onye ga-akasị m obi nʼime ọnọdụ iru ụjụ
    m, nʼihi na obi m na-ada mba nʼime m.
  ory-ory: ଆହା, ମୁଁ ଯେବେ ଦୁଃଖ ପ୍ରତିକୂଳରେ ଆପଣାକୁ ସାନ୍ତ୍ୱନା କରିପାରନ୍ତି! ମୋର ମଧ୍ୟରେ ମୋʼ
    ହୃଦୟ ମୂର୍ଚ୍ଛିତ।
  chk-chk: Ai letipeta esap tongeni wes, pun a kon watte, lelukei a tatakis.
  rop-rop: Wal aibin tok, “Ai fil rili sori blanga main pipul olabat. Mi jidan brabli
    nogudbinji.
  ukr-1871: Ой коли ж повеселїйшаю в печалї моїй! серце моє млїє в менї.
  deu-1951: Würde mir doch Erquickung zu teil in meinem Kummer! Aber mein Herz ist
    krank in mir.
  eng-JPS: Though I would take comfort against sorrow, my heart is faint within me.
  srp-1865: Okrijepio bih se u žalosti, ali je srce u meni iznemoglo.
  lug-lug: Nnina ennaku etewonyezeka, omutima gwange gwennyise.
  heb-heb: מבליגיתי עלי יגון עלי לבי דוי׃
  ben-IRV: আমার দুঃখের শেষ নেই এবং আমার হৃদয় অসুস্থ।
  pan-pan: ਮੈਂ ਕਦ ਗ਼ਮ ਤੋਂ ਦਿਲਾਸਾ ਪਾਵਾਂਗਾ? ਮੇਰਾ ਦਿਲ ਮੇਰੇ ਵਿੱਚ ਖੁੱਸਦਾ ਹੈ।
  mya-JVB: ငါ ဝမ်းနည်း ခြင်း ပျောက်မည်အကြောင်းအဘယ်သို့နည်း။ ငါ သည် စိတ် ပျက် လျက်နေရ၏။
  tbg-tbg: Mpo, ti muntukavano voqama kero qoraiqimanta vauraro kia ho vo haikavano
    ti muntuka qoraiqira kahaqama timitaanaro.
  hmo-hmo: Egu lalohisihisi be ia namo lou diba lasi. Egu kudouna be ia manokamanoka
    noho.
  urd-urd: काश कि मैं फ़रियाद से तसल्ली पाता; मेरा दिल मुझ में सुस्त हो गया।
  rus-SYN: Когда утешусь я в горести моей! сердце мое изныло во мне.
  bqc-SIM: Ma Gbɛ̃nↄsɛninina, ma pↄ siakũ̀, ma nↄ̀sɛ ↄ̃̀ↄkpà.
  tcz-CHONGTHU: Ka lunggim hesoh nahi, boldam thei ding ahitapoi. Ka lungchang ana
    behseh jenge.
  mar-mar: 'माझ्या दु:खण्याला काही अंत नाही आणि माझे अंत: करण अस्वस्थ आहे.'
  qub-qub: Llaquicuynëpäga manami ima jampipis canchu. Llaquicuyllawanmi shongöpis
    ushaycan.
  bqp-bqp: Yeremi u nɛɛ, nɛn nuki sɑnkirɑ nɛn tɔmbun wɑhɑlɑn sɔ̃. Nɑ kĩ n tii nukuru
    yɛmiɑsiɑ, ɑdɑmɑ yɑ ǹ koorɔ.
  hat-hat: Anyen pa ka soulaje lapenn mwen! Kè m' ap fann!
  eng-BSB: My sorrow is beyond healing; my heart is faint within me.
  eng-WEBPB: Oh that I could comfort myself against sorrow! My heart is faint within
    me.
  kbq-kbq: Hagi nagra tusi nasunku nehugeno mago zamo'a nazeri knare hugara osu'ne.
    Ana nehigeno tumonimo'a netane.
  nhe-BL: Ax onca pajtli para nimoyoltlalis tlen notlaijiyohuilis. Tlahuel nechyolcocohua
    huan nimocuesohua.
  gub-BL: Ni amo nupuner kwaw hezemumikahy haw henuhemaw rehe ihewi wà. Hepy'a ima'eahy.
  eng-DRA: My sorrow is above sorrow, my heart mourneth within me.
