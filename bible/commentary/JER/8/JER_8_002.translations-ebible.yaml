    ziemi.
  urd-GVU: اور زمین پر بکھیر دے گا۔ وہاں وہ اُن کے سامنے پڑی رہیں گی جو اُنہیں پیارے
    تھے یعنی سورج، چاند اور ستاروں کے تمام لشکر کے سامنے۔ کیونکہ وہ اُن ہی کی خدمت
    کرتے، اُن ہی کے پیچھے چلتے، اُن ہی کے طالب رہتے، اور اُن ہی کو سجدہ کرتے تھے۔
    اُن کی ہڈیاں دوبارہ نہ اکٹھی کی جائیں گی، نہ دفن کی جائیں گی بلکہ کھیت میں گوبر
    کی طرح بکھری پڑی رہیں گی۔
  deu-1912: und wird sie hinstreuen unter Sonne, Mond und alles Heer des Himmels,
