  tha-KJV: และเขาจะกระจายกระดูกเหล่านั้นออกต่อหน้าดวงอาทิตย์ ดวงจันทร์ และบริวารแห่งฟ้าสวรรค์​ทั้งสิ้น
    ซึ่งเขาทั้งหลายรักและปรนนิบั​ติ ซึ่งเขาได้​ติดตาม ซึ่งเขาได้แสวงหาและนมัสการ จะไม่​มี​ใครรวบรวมหรือฝังกระดูกเหล่านี้
