verse: JER.008.002
translations:
  mal-C: തങ്ങൾ സ്നേഹിക്കുകയും സേവിക്കുകയും ചെയ്ത സൂര്യന്റെയും ചന്ദ്രന്റെയും ആകാശത്തിലെ
    സകലസൈന്യത്തിന്റെയും മുമ്പിൽ അവ നിരത്തിവെക്കും. അവയെയാണല്ലോ അവർ പിൻതുടരുകയും അന്വേഷിക്കുകയും
    ആരാധിക്കുകയും ചെയ്തത്. ആരും അവ പെറുക്കിക്കൂട്ടുകയോ കുഴിച്ചുമൂടുകയോ ചെയ്യുകയില്ല.
    അവ ഭൂമിക്കു വളമായിത്തീരും.
  deu-TKW: 'und wird sie hinbreiten der Sonne und dem Monde und dem ganzen Himmelsheere,
    die sie geliebt und denen sie gedient haben, denen sie nachgelaufen sind und die
    sie befragt und vor denen sie sich niedergeworfen haben: sie werden nicht wieder
    eingesammelt, noch begraben werden; als Mist auf dem Acker sollen sie dienen.'
  lin-lin: Bakotanda yango na se ya moyi, na se ya sanza mpe na se ya mampinga nyonso
    ya likolo, oyo balingaki, basalelaki na esengo, balandaki, batunaki makambo mpe
    bafukamelaki. Bakosangisa lisusu mikuwa yango te mpo na kokunda yango, kasi ekokoma
    lokola matiti ya kopola, na mabele.
  eng-LSV: And have spread them to sun, and to moon, || And to all the host of the
    heavens, that they have loved, || And that they have served, || And that they
    have walked after, || And that they have sought, || And to which they have bowed
    themselves, || They are not gathered, nor buried, || They are for dung on the
    face of the ground.
  eng-GNV: 'And they shall spread them before the sunne and the moone, and all the
    host of heauen, whom they haue loued, and whome they haue serued, and whome they
    haue followed, and whome they haue sought, and whome they haue worshipped: they
    shall not be gathered nor be buried, but shall be as doung vpon the earth.'
  eng-WEBSTER: 'And they shall spread them before the sun, and the moon, and all the
    host of heaven, whom they have loved, and whom they have served, and after whom
    they have walked, and whom they have sought, and whom they have worshiped: they
    shall not be gathered, nor be buried; they shall be for dung upon the face of
    the earth.'
  nhw-BL: Huan quipatlahuase iniomiyohua tlalchi iniixpa tonati, metztli huan sitlalime
    catli nomasehualhua quinicnelijque huan quinhueyimatque quen elisquíaj dioses.
    Huan iniomiyohua ayacmo quinpejpenase, niyon ayacmo quintlalpachose. San quincahuase
    ma tepejtoca tlalchi quen cuitlatl.
  swh-ONEN: Itawekwa wazi kwa jua, na mwezi, na nyota zote za mbingu, ambazo walizipenda
    na kuzitumikia, na ambazo wamezifuata kutafuta ushauri na kuziabudu. Hawatakusanywa
    pamoja au kuzikwa, lakini watakuwa kama mavi yaliyotapakaa juu ya ardhi.
  bba-bba: Sɔ̃ɔ sɔɔ, nu ko n sɔ̃ɔ soore. Wɔ̃kuru kpɑ nu n wɑ̃ɑ suru kɑ kperin tɑrum
    sɔɔ. Bɑ ǹ mɑɑ nu ɡurɑmɔ bu sike. Nu koo kowɑ tɑɑki tem sɔɔ. Domi sɔ̃ɔ kɑ suru
    kɑ kperi yiyɑ bɑ rɑɑ kĩɑ mɑ bɑ yiirɑ bɑ yi sɑ̃wɑ.
  eng-KJVCPB: 'and they shall spread them before the sun, and the moon, and all the
    host of heaven, whom they have loved, and whom they have served, and after whom
    they have walked, and whom they have sought, and whom they have worshipped: they
    shall not be gathered, nor be buried; they shall be for dung upon the face of
    the earth.'
  luo-luo: Chokego noyar oko e nyim chiengʼ gi dwe kod sulwe duto manie polo mane
    gihero kendo tiyonegi ma bende negiluwo bangʼ-gi ka gipenjo rieko kendo lamogi.
    Ok nochokgi kata ikgi, to ginichal ka owuoyo manie lowo.
  meu-meu: bena bae atodia rohoroho, dina bona hua bona hisiu iboudiai, e ura henidiava
    bona isiaidia e lao heniva ḡaudia, e ḡavadiava bona e tahudiava bona e toma henidia
    dihova ḡaudia, vairadiai. Basie haboudia bona basie guridia; a tano kopina ai
    bae mia, boromakau tagena e atoa rohoroho na heto.
  npi-ULB: त्यसपछि तिनीहरूले सूर्य, चन्द्रमा र आकाशका सबै ताराको प्रकाशमा तिनलाई फैलाउनेछन्
    । तिनीहरूले आकाशका यी कुराहरूलाई पछ्याएका छन्, सेवा गरेका छन्, तिनको खोजी गरेका
    छन् र पुजा गरेका छन् । हड्‍डीहरू फेरि जम्मा गरिने र गाडिने छैनन् । ती जमिनको सतहमा
    मलझैं परिरहनेछन् ।
  yor-yor: A ó yọ wọ́n síta fún oòrùn àti òṣùpá àti gbogbo àwọn ìràwọ̀ ojú ọ̀run tí
    wọ́n ti fẹ́ràn tí wọ́n sì ti sìn, àti àwọn tí wọ́n ti tọ̀ lẹ́yìn tí wọ́n ti wá
    tí wọ́n sì ti foríbalẹ̀ fún. Kì yóò ṣà wọ́n jọ tàbí sìn wọ́n, wọn yóò dàbí ìdọ̀tí
    tó wà lórí ilẹ̀.
  pes-OPCB: و روی زمین در مقابل بتهایشان، آفتاب و ماه و ستارگان، پهن خواهد کرد بتهایی
    که مورد پرستش و علاقهٔ آنان بود و از آنها پیروی می‌کردند. آن استخوانها دیگر جمع‌آوری
    و دفن نخواهند شد، بلکه مانند فضلهٔ حیوانات بر روی زمین خواهند ماند.
  tgl-ULB: Pagkatapos, ikakalat nila ang mga ito sa liwanag ng araw, ng buwan at ng
    mga bituin sa kalangitan, ang mga bagay na ito sa langit na kanilang sinunod at
    pinaglingkuran, na kanilang nilapitan at hinanap at kanilang sinamba. Hindi na
    muling titipunin o ililibing ang mga buto. Magiging gaya sila ng dumi sa ibabaw
    ng lupa.
  hui-hui: Yuda wali agalirume ni ege yakundiru gubalini timbuni halu urunihondo bulu
    paligi bialu ge duli hanga haga bialu tini biamogo bilonaga bi pupu wialu haga
    hene. Ani biaga henego waitigirume uruninaga kuni duguayaru nagalone biango ti
    mo wahagadagua wahene ngaria ni ege yakundirume homa kui uruni hondolebira. Ani
    biragola kuni uruni lone mo hora holene agali mbira naholebira.
  mya-mya: သူ​တို့​သည်​မိ​မိ​တို့​နှစ်​သက်​ကြည်​ညို၊ ဝတ် ပြု​ရှိ​ခိုး၊ နှီး​နှော​တိုင်​ပင်​ခဲ့​ကြ​သည့်​နေ၊
    လ၊ ကြယ်​များ​အောက်​တွင်​ထို​အ​ရိုး​တို့​ကို​ဖြန့် ကြဲ​ထား​လိမ့်​မည်။ ယင်း​တို့​ကို​စု​သိမ်း​သင်္ဂြိုဟ်
    မည့်​အ​စား​မြေ​သြ​ဇာ​သ​ဖွယ်​မြေ​ပေါ်​မှာ ခင်း​ကြ​လိမ့်​မည်။-
  bod-N: སྔར་དེ་རྣམས་ཀྱིས་ཡིད་སྨོན་བྱས་པ་དང་། ཞབས་ཏོག་བསྒྲུབས་པ། རྗེས་སུ་འབྲངས་པ།
    སློབ་སྟོན་ཞུས་པ། ཕྱག་མཆོད་བྱས་པ་བཅས་ཀྱི་ཉི་མ་དང་ཟླ་བ། ནམ་མཁའི་སྐར་ཚོགས་བཅས་ཀྱི་འོག་ཏུ་གཡུག་པར་འགྱུར་ལ།
    དེ་ནས་ཀེང་རུས་འདི་དག་བསྡུ་བར་མི་འགྱུར་ལ་སྦ་བར་ཡང་མི་བྱ་སྟེ། ས་ཁར་ལུད་དུ་འགྱུར་བའོ།
    །
  sna-sna: Achava pamhene agorohwa nezuva uye achavhenekwa nomwedzi nenyeredzi dzose
    dzedenga, zvavakada vakazvishumira vakazvitevera uye vakabvunza kwazviri, vakazvinamata.
    Haangaunganidzwi kana kuvigwa, asi achafanana nomupfudze uri panyika.
  spa-BLM: Los esparcirán delante del sol, de la luna y de todo el ejército del cielo,
    al que han amado, al que han servido, tras el cual han caminado, al que han buscado
    y al que han adorado. No serán recogidos ni enterrados. Serán como estiércol en
    la superficie de la tierra.
  cac-cac: Ol laj b'atcan lean sb'aquil eb' chi' d'a yoc c'u, d'a yoc q'uen uj yed'
    d'a yoc q'uen c'anal. Ayic pitzanto eb', xajan juntzan̈ chi' yuj eb', yac'nac
    servil eb', yalnac sb'a eb' d'ay. Yuj chi' malaj mach ol molanq'ue sb'aquil eb'
    chi' yic smucchaji. Ol cann̈ej ta' icha tz'ajcan stza' noc' noc'.
  swh-ULB: Kisha wataitandaza nje mchana kweupe na mbalamwezi na nyota zote za angani;
    hivi vitu katika anga vimenifuata na kunitumikia, na kwamba vimetembea na kutafuta,
    na kwamba vimeniabudu. Mifupa haitakusanywa na kuzikwa tena. Itakuwa kama mavi
    juu ya uso wa dunia.
  bel-bel: 'і раскідаюць іх перад сонцам і месяцам і перад усім войскам нябесным,
    якіх яны любілі і якім служылі і сьледам за якімі хадзілі, якіх шукалі і якім
    пакланяліся; ня прыбяруць іх і не пахаваюць: яны будуць гноем на зямлі.'
  deu-ELBBK: Und man wird sie ausbreiten vor der Sonne und vor dem Mond und vor dem
    ganzen Heer des Himmels, die sie geliebt und denen sie gedient haben und denen
    sie nachgewandelt sind und die sie gesucht und vor denen sie sich niedergebeugt
    haben; sie werden nicht gesammelt noch begraben werden zu Dünger auf der Fläche
    des Erdbodens sollen sie werden.
  mbb-OT: Ne ebpekepeyapat heini ziyà te tanà he egkesilaan te andew, bulan wey menge
    vituen he mibmahal zan, midsunud dan, midengepan dan, wey mid-azap dan. Kenè en
    edtiǥumen is menge tulan dan wey ikeleveng, kekenà, ebpekepeyapat dà heini ziyà
    te tanà he henduen be te menge tai.
  mal-2015: തങ്ങൾ സ്നേഹിച്ചതും സേവിച്ചതും പിഞ്ചെന്നു അന്വേഷിച്ചതും നമസ്കരിച്ചതുമായ
    സൂര്യന്നും ചന്ദ്രന്നും ആകാശത്തിലെ സർവ്വസൈന്യത്തിന്നും മുമ്പാകെ അവയെ നിരത്തിവെക്കും;
    ആരും അവയെ പെറുക്കിക്കൂട്ടുകയോ കുഴിച്ചിടുകയോ ചെയ്കയില്ല; അവ നിലത്തിന്നു വളമായിത്തീരും
    എന്നു യഹോവയുടെ അരുളപ്പാടു.
  rmc-rmc: Thovena len pro kham, pro čhonoro the pro čercheňa le ňeboskre, saven kamenas,
    savenge služinenas, pal save phirenas, savendar phučenas so te kerel a saven lašarenas.
    Na skidena len upre aňi len pale na parunena, ale ačhena rozčhide pre phuv sar
    hnojos.
  pes-OPV: و آنهارا پیش آفتاب و ماه و تمامی لشکر آسمان که آنهارا دوست داشته و عبادت
    کرده و پیروی نموده وجستجو و سجده کرده‌اند پهن خواهند کرد و آنهارا جمع نخواهند
    نمود و دفن نخواهند کرد بلکه برروی زمین سرگین خواهد بود.
  ron-1924: Ле вор ынтинде ын фаца соарелуй, ын фаца луний ши ын фаца ынтреӂий оштирь
    а черурилор, пе каре й-ау юбит ей, кэрора ле-ау служит, пе каре й-ау урмат, пе
    каре й-ау кэутат ши ынаинтя кэрора с-ау ынкинат. Ну ле вор май стрынӂе, нич ну
    ле вор май ынгропа, ши се вор фаче гуной пе пэмынт.
  ben-OBCV: সেগুলি সূর্য, চাঁদ ও আকাশের সেইসব তারার সাক্ষাতে খোলা পড়ে থাকবে, যাদের
    তারা ভালোবাসত ও সেবা করত, যাদের অনুসারী হয়ে তারা তাদের সঙ্গে পরামর্শ করত ও উপাসনা
    করত। সেই হাড়গুলি আর একত্র সংগ্রহ করা হবে না বা কবর দেওয়া হবে না, কিন্তু আবর্জনার
    মতো মাটিতে পড়ে থাকবে।
  som-som: Oo waxaa lagu kala bixin doonaa dhulka hoos yaal qorraxda, iyo dayaxa,
    iyo ciidanka samada oo dhan, kuwaasoo ay jeclaan jireen, oo ay u adeegi jireen,
    oo ay daba socon jireen, oo ay doondooni jireen, oo ay caabudi jireen. Lama soo
    ururin doono, lamana aasi doono, oo sida digo oo kale ayay dhulka saarnaan doonaan.
  lat-VUC: 'et expandent ea ad solem, et lunam, et omnem militiam cæli, quæ dilexerunt,
    et quibus servierunt, et post quæ ambulaverunt, et quæ quæsierunt, et adoraverunt.
    Non colligentur, et non sepelientur: in sterquilinium super faciem terræ erunt.'
  eng-ASVBT: 'and they shall spread them before the sun, and the moon, and all the
    host of heaven, which they have loved, and which they have served, and after which
    they have walked, and which they have sought, and which they have worshiped: they
    shall not be gathered, nor be buried, they shall be for dung upon the face of
    the earth.'
  ita-1885: E saranno sparse al sole, e alla luna, ed a tutto l'esercito del cielo;
    le quali cose essi hanno amate, ed hanno lor servito, e sono loro andati dietro,
    e l'hanno ricercate, e l'hanno adorate; quell'ossa non saranno raccolte, nè seppellite;
    saranno come letame in su la faccia della terra.
  eng-LXXUP: and they shall spread them out to the sun, and the moon, and to all the
    stars, and to all the host of heaven, which they have loved, and which they have
    served, and after which they have walked, and to which they have held, and which
    they have worshiped; they shall not be mourned for, neither shall they be buried;
    but they shall be for an example on the face of the earth,
  eng-ULB: Then they will spread them out in the light of the sun and moon and all
    the stars of the skies; these things in the sky that they have followed and served,
    that they have walked after and sought, and that they have worshiped. The bones
    will not be gathered or buried again. They will be like dung on the surface of
    the earth.
  spa-VBL: Yacerán expuestos al sol y a la luna, y a todas las estrellas que amaron,
    a las que sirvieron, a las que siguieron, a las que consultaron y a las que adoraron.
    Sus huesos no se recogerán ni se volverán a enterrar, sino que se quedarán como
    estiércol tirado en el suelo.
  fra-_FOB: On les étendra devant le soleil, et devant la lune, et devant toute l'armée
    des cieux qu'ils ont aimés, qu'ils ont servis et après lesquels ils ont marché,
    qu'ils ont recherchés et devant lesquels ils se sont prosternés. Ils ne seront
    point recueillis, ni ensevelis; ils seront comme du fumier sur la face du sol.
  mal-mal: അവർ സ്നേഹിച്ചതും സേവിച്ചതും പിന്തുടർന്ന് അന്വേഷിച്ചതും നമസ്കരിച്ചതുമായ
    സൂര്യനും ചന്ദ്രനും ആകാശത്തിലെ സർവ്വസൈന്യത്തിനും മുമ്പിൽ അവ നിരത്തിവക്കും; ആരും
    അവയെ പെറുക്കിക്കൂട്ടുകയോ കുഴിച്ചിടുകയോ ചെയ്യുകയില്ല; അവ നിലത്തിനു വളമായിത്തീരും”
    എന്ന് യഹോവയുടെ അരുളപ്പാട്.
  urd-GVR: aur zamīn par bikher degā. Wahāṅ wuh un ke sāmne paṛī raheṅgī jo unheṅ
    pyāre the yānī sūraj, chāṅd aur sitāroṅ ke tamām lashkar ke sāmne. Kyoṅki wuh
    unhīṅ kī ḳhidmat karte, unhīṅ ke pīchhe chalte, unhīṅ ke tālib rahte, aur unhīṅ
    ko sijdā karte the. Un kī haḍḍiyāṅ dubārā na ikaṭṭhī kī jāeṅgī, na dafn kī jāeṅgī
    balki khet meṅ gobar kī tarah bikhrī paṛī raheṅgī.
  suz-BL: मिनु मेको रुश नेल्‍ल, नां, तास्‍ला नु सोरुल आन ङोंइती फ्रचा माल्‍नीम। मारदे
    हना मेको मुरपुकीमी मेको आन कली गेय पा शुश दाक्‍ताक्‍म। मेको आन नोले खोइक्‍ब दुम्‍‍तेक्‍म।
    मेको आन कली लां कोंइब सेल्‍शा पूजा पाम्‍तेक्‍म। मेको रुश आन कली खुप्‍शा थिम्‍चा
    मदुम्‍ब। मेको खप कली मोव़ल दुम्‍चा माल्‍नीम। ब्‍यवस्‍था ४:१९
  eng-NOY: And they shall be spread before the sun, and the moon, and all the host
    of heaven, Which they have loved, and which they have served, and after which
    they have walked; Which they have consulted and have worshipped; They shall not
    be gathered, nor be buried; They shall be as dung upon the face of the ground.
  ita-1927: e le si esporranno dinanzi al sole, dinanzi alla luna e dinanzi a tutto
    l’esercito del cielo, i quali essi hanno amato, hanno servito, hanno seguito,
    hanno consultato, e dinanzi ai quali si sono prostrati; non si raccoglieranno,
    non si seppelliranno, ma saranno come letame sulla faccia della terra.
  ckb-ckb: بۆ خۆر و مانگ و هەموو ئەستێرەکانی ئاسمان دەریدەخەن، ئەوانەی خۆشیان ویستن
    و ئەوانەی پەرستنیان و دوایان کەوتن و ڕاوێژیان پێ کردن و کڕنۆشیان بۆ بردن. کۆناکرێنەوە
    و نانێژرێن، بەڵکو دەبنە زبڵ بەسەر ڕووی خاکەکەوە.
  eng-BBE: 'And they will put them out before the sun and the moon and all the stars
    of heaven, whose lovers and servants they have been, after whom they have gone,
    to whom they have made prayers, and to whom they have given worship: they will
    not be put together or placed in the earth; they will be waste on the face of
    the earth.'
  kan-OKCV: ಅವರು ಪ್ರೀತಿ ಮಾಡಿದಂಥ, ಸೇವಿಸಿದಂಥ, ಹಿಂಬಾಲಿಸಿದಂಥ, ಹುಡುಕಿದಂಥ, ಆರಾಧಿಸಿದಂಥ, ಸೂರ್ಯನ
    ಮುಂದೆಯೂ, ಚಂದ್ರನ ಮುಂದೆಯೂ, ಸಮಸ್ತ ಆಕಾಶ ಸೈನ್ಯದ ಮುಂದೆಯೂ ಅವುಗಳನ್ನು ತೆರೆದಿಡುವರು; ಹೌದು,
    ಅವುಗಳನ್ನು ಯಾರೂ ಕೂಡಿಸಿ ಮತ್ತೆ ಹೂಣಿಡುವುದಿಲ್ಲ. ಅವು ಭೂಮಿಯ ಮೇಲೆ ಗೊಬ್ಬರವಾಗುವುವು.
  tam-2017: அவர்கள் நேசித்ததும், சேவித்ததும், பின்பற்றினதும், தேடினதும், பணிந்துகொண்டதுமாயிருந்த
    சூரியனுக்கும், சந்திரனுக்கும், வானத்தின் சர்வசேனைக்கும் முன்பாக அவைகளைப் பரப்பிவைப்பார்கள்
    என்று யெகோவா சொல்லுகிறார்; அவைகள் வாரி அடக்கம்செய்யப்படாமல் பூமியின்மேல் எருவாகும்.
  spa-RV-1909: 'Y los esparcirán al sol, y á la luna, y á todo el ejército del cielo,
    á quien amaron, y á quienes sirvieron, y en pos de quienes anduvieron, y á quienes
    preguntaron, y á quienes se encorvaron. No serán recogidos, ni enterrados: serán
    por muladar sobre la haz de la tierra.'
  ron-BTF: Și le vor întinde înaintea soarelui și a lunii și a întregii oștiri a cerului,
    pe care le-au iubit și cărora le-au servit și după care au umblat și pe care le-au
    căutat și cărora li s-au închinat; nu vor fi adunate nici nu vor fi îngropate;
    vor fi ca balegă pe fața pământului.
  eng-WEBP: They will spread them before the sun, the moon, and all the army of the
    sky, which they have loved, which they have served, after which they have walked,
    which they have sought, and which they have worshiped. They will not be gathered
    or be buried. They will be like dung on the surface of the earth.
  eng-FBV: They will lie exposed to the sun and moon, and to all the stars which they
    loved, which they served, which they followed, which they consulted, and which
    they worshiped. Their bones will not be collected or reburied, but will be left
    like manure lying on the ground.
  nld-1939: Men zal ze uitstallen voor zon en maan en heel het heir van de hemel,
    waarvan ze zoveel hebben gehouden, die ze hebben gediend en gevolgd, die ze hebben
    gezocht en aanbeden. Ze zullen niet worden verzameld, niet worden begraven, maar
    ze blijven liggen als mest op het land.
  nch-BL: Huan quipatahuase iniomiyohua talchi iixpa tonati, metzti huan sitalime
    cati nomasehualhua quinicnelijque huan quinhueyimatque quej elisquíaj dioses.
    Huan iniomiyohua ayecmo quinpejpenase, yon ayecmo quintalpachose. San quincahuase
    ma tepejtoca talchi quej cuitat.
  vie-1934: Người ta sẽ phơi những xương ấy ra dưới mặt trời, mặt trăng, và cơ binh
    trên trời, tức là những vật mà họ đã yêu mến, hầu việc, bước theo, tìm cầu, và
    thờ lạy. Những xương ấy sẽ chẳng được thâu lại, chẳng được chôn lại; sẽ như phân
    trên mặt đất.
  hin-CV: वे इन अस्थियों को सूर्य, चंद्रमा, आकाश के तारों को समर्पित कर देंगे, जिनसे
    उन्होंने प्रेम किया, जिनकी उन्होंने उपासना की, जिनका उन्होंने अनुसरण किया, जिनकी
    इच्छा इन्होंने ज्ञात करने का उपक्रम किया, जिनकी इन्होंने वंदना की. इन अस्थियों
    को वे न एकत्र करेंगे और न इन्हें गाड़ देंगे, वे भूमि पर विष्ठा सदृश पड़ी रहेंगी.
  spa-BES: Y los sacarán al sol, a la luna y a todas las estrellas del cielo, cuyos
    amantes y siervos han sido, quienes han seguido, a quienes han consultado y a
    quienes han dado adoración; no serán puestos juntos para enterrarlos; serán como
    estiércol sobre la faz de la tierra.
  tdx-tdx: ie havarakaike añatrefa’ i àndroy naho i volañey vaho i valobohòn-di­kerañe
