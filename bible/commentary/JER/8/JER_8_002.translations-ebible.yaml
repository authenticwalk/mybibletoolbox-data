  kan-2017: ಅನಂತರ ಅವರು ಅದನ್ನು ತಾವು ಪ್ರೀತಿಸಿ, ಸೇವಿಸಿ, ಹಿಂಬಾಲಿಸಿ, ಆಶ್ರಯಿಸಿ ಪೂಜಿಸಿದ ಸೂರ್ಯ,
