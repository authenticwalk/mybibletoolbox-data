    muimui ki ai, pea kuo nau kumi pea kuo nau lotu ki ai; pea ʻe ʻikai tānaki ʻakinautolu,
    pe tanu; ka te nau hoko ko e kinohaʻa ʻi he funga ʻoe kelekele.
  ces-1613: A rozmecí je proti slunci a měsíci, i proti všemu vojsku nebeskému, kteréž
