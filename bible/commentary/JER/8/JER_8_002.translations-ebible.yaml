  kos-kos: Srelos ac fah oanna fin fohk uh oana fohkon kosro — ac fah oaclik ye faht,
    malem, ac itu uh, ma mwet inge elos tuh lungse ac kulansupu, ac su elos lolngok
    yoro ac alu nu kac. Ac tia orekeni in sifil pukpuki.
  hbo-WLC: וּשְׁטָחוּם֩ לַשֶּׁ֨מֶשׁ וְלַיָּרֵ֜חַ וּלְכֹ֣ל ׀ צְבָ֣א הַשָּׁמַ֗יִם אֲשֶׁ֨ר
    אֲהֵב֜וּם וַאֲשֶׁ֤ר עֲבָדוּם֙ וַֽאֲשֶׁר֙ הָלְכ֣וּ אַֽחֲרֵיהֶ֔ם וַאֲשֶׁ֣ר דְּרָשׁ֔וּם
    וַאֲשֶׁ֥ר הִֽשְׁתַּחֲו֖וּ לָהֶ֑ם לֹ֤א יֵאָֽסְפוּ֙ וְלֹ֣א יִקָּבֵ֔רוּ לְדֹ֛מֶן
    עַל־פְּנֵ֥י הָאֲדָמָ֖ה יִֽהְיֽוּ׃
  ibo-ibo: A ga-agbasapụ ha nye anyanwụ, na ọnwa, na kpakpando niile nke mbara eluigwe,
    bụ ihe ndị ahụ niile ha hụrụ nʼanya na ihe ha na-akpọ isiala nye. Bụkwa ihe ndị
    ahụ ha na-agbaso, nke ha na-ajụta ase site nʼaka ha, na-efekwa. A gaghị ekpokọta
    ọkpụkpụ ndị a niile, maọbụ lie ha nʼala. Kama ha ga-aghasara nʼala dịka unyi.
  ory-ory: ଆଉ, ସେମାନେ ସୂର୍ଯ୍ୟ, ଚନ୍ଦ୍ର ଓ ଆକାଶମଣ୍ଡଳସ୍ଥ ସୈନ୍ୟଗଣକୁ ଭଲ ପାଇଅଛନ୍ତି ଓ ଯେଉଁମାନଙ୍କର
    ସେବା କରିଅଛନ୍ତି ଓ ଯେଉଁମାନଙ୍କର ପଶ୍ଚାଦ୍‍ଗାମୀ ହୋଇଅଛନ୍ତି ଓ ଯେଉଁମାନଙ୍କର ଅନ୍ୱେଷଣ କରିଅଛନ୍ତି
    ଓ ଯେଉଁମାନଙ୍କୁ ପ୍ରଣାମ କରିଅଛନ୍ତି, ସେମାନଙ୍କ ଆଗରେ ତାହାସବୁ ଛିନ୍ନଭିନ୍ନ କରି ପକାଇବେ; ସେହି
    ଅସ୍ଥିସବୁ ଏକତ୍ରୀକୃତ କିଅବା କବରରେ ପୋତା ହେବ ନାହିଁ; ସେସବୁ ଭୂମିରେ ଖତ ତୁଲ୍ୟ ହେବ।
  chk-chk: Iwe, repwe toropas fän akkar me maram pwal fän ekewe fün läng meinisin.
    Pun ikei ekewe mettoch ekewe aramas ra echeniir o angang ngeniir, ra pwal angei
    ar öüröür me rer o fel ngeniir. Esap wor eman epwe ionifengeni ekewe chü o peiaseniir.
    Repwe usun chök kiten mongö me won pwül.
  rop-rop: Nomo enibodi kaan gajim detlot boun en berrim. Dei garra jidan ebriweya
    jis laik enimul minyuwa weya jidan langa graun. Dei garra jidan oloba langa graun
    en andanith langa det san en mun en sta, dumaji yumob bin laigim en toktokbat
    en weshipbat detlot na.
  ukr-1871: І порозкидають їх перед сонцем і перед місяцем і перед усїм військом піднебесним,
    що вони за живота свого їх любили й їм служили й за ними ходили, їх шукали й перед
    ними припадали. Не збірати муть їх, анї ховати; вони будуть гноіщем на полі.
  deu-1951: und sie ausbreiten vor der Sonne und dem Mond und vor dem ganzen Heer
    des Himmels, welche sie liebgehabt, denen sie gedient haben und nachgelaufen sind,
    die sie gesucht und angebetet haben; man wird sie weder zusammenlesen noch begraben,
    sondern zu Dünger auf dem Felde sollen sie werden.
  eng-JPS: and they shall spread them before the sun, and the moon, and all the host
    of heaven, whom they have loved, and whom they have served, and after whom they
    have walked, and whom they have sought, and whom they have worshipped; they shall
    not be gathered, nor be buried, they shall be for dung upon the face of the earth.
  srp-1865: I razmetnuæe se prema suncu i mjesecu i svoj vojsci nebeskoj, koje ljubiše
    i kojima služiše i za kojima idoše i koje tražiše i kojima se klanjaše; neæe se
    pokupiti ni pogrepsti, nego æe biti gnoj po zemlji.
  lug-lug: Kale galyanikibwa mu musana, eri omwezi n’emmunyeenye ez’omu ggulu, ze
    baayagala era ne baaweereza era ze baagoberera ne beebuuzaako ne basinza. Tebalikuŋŋaanyizibwa
    wadde okuziikibwa naye balibeera ng’ebisasiro wansi ku ttaka.
  heb-heb: ושטחום לשמש ולירח ולכל צבא השמים אשר אהבום ואשר עבדום ואשר הלכו אחריהם
    ואשר דרשום ואשר השתחוו להם לא יאספו ולא יקברו לדמן על פני האדמה יהיו׃
  ben-IRV: তখন তারা সেগুলিকে সূর্য্য, চাঁদ ও আকাশের সমস্ত তারার আলোয় ছড়িয়ে দেবে,
    কারণ এই সমস্ত বিষয়গুলি, যা তারা অনুসরণ ও সেবা করত, তারা তাদের পিছনে যেত, তাদের
    কাছে চাইতো এবং তারা ভজনা করত। তাদের জড়ো করা হবে না বা কবরও দেওয়া হবে না। সেগুলি
    গোবরের মত পৃথিবীর উপর পড়ে থাকবে।
  pan-pan: ਉਹ ਉਹਨਾਂ ਨੂੰ ਸੂਰਜ ਅੱਗੇ, ਚੰਦ ਅੱਗੇ ਅਤੇ ਅਕਾਸ਼ ਦੀ ਸਾਰੀ ਸੈਨਾਂ ਅੱਗੇ ਖਿਲਾਰ ਦੇਣਗੇ
    ਜਿਹਨਾਂ ਨੂੰ ਉਹ ਪਿਆਰ ਕਰਦੇ, ਜਿਹਨਾਂ ਦੀ ਉਹ ਪੂਜਾ ਕਰਦੇ, ਜਿਹਨਾਂ ਦੇ ਉਹ ਪਿੱਛੇ ਚਲਦੇ, ਜਿਹਨਾਂ
    ਦੇ ਉਹ ਤਾਲਿਬ ਸਨ ਅਤੇ ਜਿਹਨਾਂ ਨੂੰ ਉਹ ਮੱਥਾ ਟੇਕਦੇ ਸਨ। ਉਹ ਨਾ ਇਕੱਠੀਆਂ ਕੀਤੀਆਂ ਜਾਣਗੀਆਂ,
    ਨਾ ਦੱਬੀਆਂ ਜਾਣਗੀਆਂ, ਉਹ ਭੋਂ ਦੇ ਉੱਤੇ ਰੂੜੀ ਲਈ ਹੋਣਗੀਆਂ
  mya-JVB: ထိုသူ တို့သည် ကြည်ညို ရာ၊ အမှုဆောင် ရာ၊ လိုက် သွားရာ၊ ရှာဖွေ ရာ၊ ကိုးကွယ်
    ရာဖြစ်သော နေ ၊ လ ၊ ကောင်းကင် တန်ဆာ ရှေ့ မှာ လှန် ထားကြလိမ့်မည်။ ထို အရိုးတို့ကို
    မ စု မပုံ၊ မ သင်္ဂြိုဟ် ရ။ မြေ ပေါ် မှာ မစင် ကဲ့သို့ ဖြစ် ရကြလိမ့်မည်။
  tbg-tbg: Vika vuhaantaari aqi kaivaro kirikairiro vairamanta kuari avuvanove, toravanove,
    opu makauvanove vuhaantaari vika tavevarave. Maa vaiinti nahentika qaqi varia
    entara vika antuqavano naaruvaini vai haikarara vaimanta vikara ofaa iha quara
    nimite, vika naareha tinavu kahaqiate tivaqi viha, vi haikara autu tuaherake variarave.
    Ho kia vovano vuhaari vika nuntu ruvaaquma kero qaiqaa quntaraitiro, qaqi kairaro
    vairi raara voqaa voqaa vaintema kero, vika vuhaantaarivano varianarove.
  hmo-hmo: Unai taudia ese unai turiadia be tano ena latanai do idia atodia, dina
    bona hua bona hisiu ibounai edia vairanai. Badina unai turiadia edia mase taudia
    ese guna dina bona hua bona hisiu idia ura henia, bona edia hesiai gaukara idia
    karaia, idia tahua, idia nanadaia, bona idia tomadiho henia. Taunimanima ese inai
    turiadia do idia haboua lasi, bona do idia guridia lasi, to tano ena kopina dekenai
    do idia noho, boromakau edia kukuri idia noho bamona.
  urd-urd: और उनको सूरज और चाँद और तमाम अजराम — ए — फ़लक के सामने, जिनको वह दोस्त
    रखते और जिनकी ख़िदमत — ओ — पैरवी करते थे जिनसे वह सलाह लेते थे और जिनको सिज्दा
    करते थे, बिछाएँगे; वह न जमा' की जाएँगी न दफ़्न होंगी, बल्कि इस ज़मीन पर खाद बनेंगी।
  rus-SYN: 'и раскидают их пред солнцем и луною и пред всем воинством небесным, которых
    они любили и которым служили и в след которых ходили, которых искали и которым
    поклонялись; не уберут их и не похоронят: они будут навозом на земле.'
  bqc-SIM: Wa ↄliu ĩatɛ̃i ń mↄvuao ń saana pↄ́ aa yeńzi aa zↄblènɛ́ aa tɛ̀ńzi
    aa yãgbɛ̀amá aa kùlɛnɛ́ↄ. Wa sɛ́lɛ vĩo, aa gↄ̃ kálɛa tↄↄlɛ lán pↄtuo gbↄ̃waɛ.
  tcz-CHONGTHU: Gulechang ho chu, amahon adeitahuva akilhen’u, anajen leu chuleh chibai
    aboh’u, a Pathen’u nisa leh lha chuleh ahsiho angsunga, tollhanga kithethang diu
    ahi. Hitia chu, gulechang ho jouse chu, kichomkhom kittalouding, chuleh avela
    kivuikit talou ding, tollhanga amonlha dinga kitheyal ding ahiuve.
  mar-mar: आणि चंद्र, सूर्य, आकाशातले तारे, ज्यांना ते अनुसरले आणि सेवा केली, ज्यांच्या
    ते मागे चालले आणि पूजन केले, त्यांच्यापुढे पसरतील, ती गोळा केल्या जाणार नाही किंवा
    पुरल्या जाणार नाही, ती पृथ्वीवर पसरलेल्या शेणखतासारखी असतील.
  qub-qub: Nircur pampaman mashtarenga. Chaura manami pipis shuntangapächu pampananpaj.
    Chay tullucunaga uywacunapa iscannömi mashtaräconga. Chaura intipis, quillapis,
    goyllar achicyashanpis chayanga. Chay wañojcunaga chaycunatami aduraran, tapucuranpis.
  bqp-bqp: Sɔ̃ɔ sɔɔ, nu ko n sɔ̃ɔ soore. Wɔ̃kuru kpɑ nu n wɑ̃ɑ suru kɑ kperin tɑrum
    sɔɔ. Bɑ ǹ mɑɑ nu gurɑmɔ bu sike. Nu koo kowɑ tɑɑki tem sɔɔ. Domi sɔ̃ɔ kɑ suru
    kɑ kperi yiyɑ bɑ rɑɑ kĩɑ mɑ bɑ yiirɑ bɑ yi sɑ̃wɑ.
  hat-hat: Yo pral kite yo atè a konsa devan solèy la, devan lalin lan, devan zetwal
    yo ki nan syèl la, paske se bagay sa yo moun sa yo te renmen, se sa yo t'ap sèvi,
    se sa yo t'ap swiv. Se sa yo t' al mande sa pou yo fè. Se pou yo yo t'ap fè sèvis.
    Pesonn p'ap ranmase zosman yo pou antere yo. Y'a tounen fimye atè a.
  eng-BSB: They will be exposed to the sun and moon, and to all the host of heaven
    which they have loved, served, followed, consulted, and worshiped. Their bones
    will not be gathered up or buried, but will become like dung lying on the ground.
  eng-WEBPB: They will spread them before the sun, the moon, and all the army of the
    sky, which they have loved, which they have served, after which they have walked,
    which they have sought, and which they have worshipped. They will not be gathered
    or be buried. They will be like dung on the surface of the earth.
  kbq-kbq: Hagi ana zaferinaramina eri'za zamagrama zamavesi nente'za eri'zama erinente'za
    mono'ma hunentaza havi anumzaramina, zagema, ikama, ofuramimofo zamavuga ana zaferinaramina
    rufanara huza evugahaze. Ana vahe'mokizmi zaferina ete eri tru hu'za aseozamante
    atresageno me'neno rifamo'ma mopama eri masavema hiaza hugahie.
  nhe-BL: Huan quipatlahuase iniomiyohua tlalchi iniixpa tonati, metztli huan sitlalime
    tlen notlacajhua quinicnelijque huan quinhueyimatque queja elisquíaj dioses. Huan
    iniomiyohua ayoc quinpejpenase, niyon ayoc quintlalpachose. San quincahuase ma
    tepejtoca tlalchi queja cuitlatl.
  gub-BL: Umuhàmuhàz putar wàkàgwer ywy rehe kwarahy iwy pe wà nehe, zahy iwy pe wà
    nehe no, zahytata iwy pe wà nehe no. A'e 'ym mehe a'e umàno ma'e kwer umuwete
    katu a'e kwarahy, zahy, zahytata wà no. Uma'ereko wanupe wà no. Upuranu wanehe
    wà. Uzamutar katu tuwe wà no. Umuhàmuhàz putar wàkàgwer wà nehe. Ni amo nomono'og
    kwaw wà nehe. Nuzutym wi kwaw wà nehe. Upyta putar ywy rehe katu pe. Nuzawy kwaw
    ma'ea'yr hepuxi nehe.
  eng-DRA: 'And they shall spread them abroad to the sun, and the moon, and all the
    host of heaven, whom they have loved, and whom they have served, and after whom
    they have walked, and whom they have sought, and adored: they shall not be gathered,
    and they shall not be buried: they shall be as dung upon the face of the earth.'
