  mdy-ETH: ዬይ ሜጌፃ ቡኩሲ ዱዱኡኪንቱዋዖ ላላኣሎ ቡኡራጉዲ ፔጌይዳ ጉሪ ኬኤሪንታንዳኔ፤ ዬይ ሜጌፃ፦ ዴራ ካኣሽኪ ካኣሽኪ፤
