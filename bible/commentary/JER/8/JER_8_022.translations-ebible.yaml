verse: JER.008.022
translations:
  mal-C: ഗിലെയാദിൽ ഔഷധലേപനം ഇല്ലേ? അവിടെ വൈദ്യനില്ലേ? എന്റെ ജനത്തിന്റെ മുറിവിന് സൗഖ്യം
    വരാത്തത് എന്തുകൊണ്ട്?
  deu-TKW: Giebt es denn keinen Balsam mehr in Gilead, oder ist kein Arzt mehr da?
    Warum doch wird meinem Volke kein Verband angelegt?
  lin-lin: Boni, kisi ezali te kati na Galadi ? Minganga bazali kuna te ? Bongo mpo
    na nini bato na ngai bazali kobika te ?
  eng-LSV: Is there no balm in Gilead? Is there no physician there? Why has the health
    of the daughter of my people not gone up?
  eng-GNV: Is there no balme at Gilead? is there no Physition there? Why then is not
    the health of the daughter of my people recouered.
  eng-WEBSTER: 'Is there no balm in Gilead: is there no physician there? why then
    is not the health of the daughter of my people recovered.'
  nhw-BL: ¿Amo onca se pajtli ipan tlali Galaad? ¿Amo onca nopona se tepajtijquetl
    catli hueli quinpajtis inincocohua nomasehualhua? ¿Amo aqui catli hueli quinpalehuis
    nomasehualhua?
  swh-ONEN: Je, hakuna zeri ya kuponya katika Gileadi? Je, hakuna tabibu huko? Kwa
    nini basi hakuna uponyaji wa majeraha ya watu wangu?
  bba-bba: Tibu sɑriwɑ Gɑlɑdiɔ? Dokotoro ɡoo sɑriwɑ mi? Nɡe mbɑn sɔ̃nɑ Isirelibɑn
    bosu kun kpeemɔ.
  eng-KJVCPB: Is there no balm in Gilead; is there no physician there? why then is
    not the health of the daughter of my people recovered?
  luo-luo: Yath tinde orumo Gilead koso? Jathieth tinde onge kanyo koso? Kare ere
    gima omiyo adhond joga ok nyal chango?
  meu-meu: Gilead na asi ena dahudahu muramurana a? Asi gorere ihanamona tauna ta
    unuseni ai a? Matona, dahaka dainai egu bese kekenina ena gorere na se namomu.
  npi-ULB: के गिलादमा कुनै औषधी छैन ? के त्यहाँ कुनै निको पार्न व्‍यक्‍ति छैन ? मेरा
    मानिसहरूको छोरीको चोट किन निको भएको छैन त ?
  yor-yor: Kò ha sí ìkunra ní Gileadi bí? Kò ha sí àwọn oníṣègùn níbẹ̀? Kí ló ha dé
    tí kò fi sí ìwòsàn fún ọgbẹ́ àwọn ènìyàn mi?
  pes-OPCB: آیا در جلعاد دارویی نیست؟ آیا در آنجا طبیبی پیدا نمی‌شود؟ پس چرا قوم من
    شفا نمی‌یابد؟
  tgl-ULB: Wala bang lunas sa Galaad? Wala bang manggagamot doon? Bakit hindi gumagaling
    ang anak ng aking mga tao?
  hui-hui: Gileada dindiha marasini bayale wiagayago áyu nawidabe. Anogoda biabe biaga
    mbira nahe dege wiaruabe. I̱naga wali agali tandaga hararu mo bayale holene nawidago
    aguaore buledabe.
  mya-mya: ဂိ​လဒ်​ပြည် ၌​ဆေး​ဝါး​မ​ရှိ​တော့​ပြီ​လော။ ဆေး​သ​မား​လည်း​မ​ရှိ​တော့​ပြီ​လော။
    အ​ဘယ်​ကြောင့်​ငါ့​အ​မျိုး​သား​များ​၏ အ​နာ​ရော​ဂါ​ကို ပျောက်​ကင်း​အောင်​မ​ကု​သ​ကြ​ပါ​သ​နည်း။
  bod-N: གིལ་ཨད་དུ་སྤོས་དཀར་མེད་དམ། དེ་རུ་སྨན་པ་མེད་དམ། བདག་གི་སྤུན་ཟླར་སྨན་བཅོས་མ་ཐོབ་པ་ཅི་ཡིན་ནམ།
  sna-sna: Ko, muGireadhi hamuna muti webharisamu here? Hakuna murapi ikoko here?
    Seiko zvino ronda ravanhu vangu risina kurapwa?
  spa-BLM: ¿No hay bálsamo en Galaad? ¿No hay ningún médico allí? ¿Por qué entonces
    no se recupera la salud de la hija de mi pueblo?
  cac-cac: Yacb'an ay yan̈al d'a Galaad, ay pax eb' syal yan̈tan ta', ¿tas yuj max
    an̈taj in chon̈ab' tic?
  swh-ULB: Je, kule Gileadi hakuan dawa? Je, huko hayuko mponyaji? Kwa nini uponyaji
    wa binti wa watu wangu hautokei?
  bel-bel: Хіба няма бальзаму ў Галаадзе? хіба няма там лекара? Чаму ж няма ацаленьня
    дачцэ народа майго?
  deu-ELBBK: Ist kein Balsam in Gilead, oder kein Arzt dort? Denn warum ist der Tochter
    meines Volkes kein Verband angelegt worden?
  mbb-OT: Wazè be bawì diyà te Gilead? Wazè be ebpemawì diyà? Maan is wazà meulii
    is palì te menge emurè ku te inged?
  mal-2015: ഗിലെയാദിൽ സുഗന്ധതൈലം ഇല്ലയോ? അവിടെ വൈദ്യൻ ഇല്ലയോ? എന്റെ ജനത്തിൻ പുത്രിക്കു
    രോഗശമനം വരാതെ ഇരിക്കുന്നതെന്തു?
  rmc-rmc: Či nane ľikos andro Gilead? Či nane ode doktoris? Akor soske na sasťon
    avri mire manuša?
  pes-OPV: آیا بلسان در جلعاد نیست و طبیبی در آن نی؟ پس دختر قوم من چرا شفانیافته
    است؟
  ron-1924: Ну есте ничун ляк алинэтор ын Галаад? Ну есте ничун доктор аколо? Пентру
    че ну се фаче дар виндекаря фийчей попорулуй меу?
  ben-OBCV: গিলিয়দে কি কোনো ব্যথার মলম নেই? সেখানে কি কোনো চিকিৎসক নেই? তাহলে কেন
    আমার জাতির লোকেদের ক্ষত নিরাময় হয় না?
  som-som: Ma Gilecaad baan beeyo dawo ah oollin, mase dhakhtar baan halkaas joogin?
    Bal maxaa bogsiinta dadkaygu u dhammaystirmi weyday?
  lat-VUC: Numquid resina non est in Galaad? aut medicus non est ibi? quare igitur
    non est obducta cicatrix filiæ populi mei?]
  eng-ASVBT: Is there no balm in Gilead? is there no physician there? why then is
    not the health of the daughter of my people recovered?
  ita-1885: Non vi è egli alcun balsamo in Galaad? non vi è egli alcun medico? perchè
    dunque non è stata risaldata la piaga della figliuola del mio popolo?
  eng-LXXUP: And is there no balm in Gilead, or is there no physician there? why has
    not the healing of the daughter of my people taken place?
  eng-ULB: Is there no medicine in Gilead? Is there no healer there? Why will the
    healing of the daughter of my people not happen?
  spa-VBL: ¿No hay ningún ungüento de Galaad que ayude a curarlos? ¿No hay médicos
    allí? ¿Por qué mi pueblo no se ha curado de sus heridas?
  fra-_FOB: N'y a-t-il point de baume en Galaad? N'y a-t-il point de médecin? Pourquoi
    donc la plaie de la fille de mon peuple n'est-elle pas consolidée?
  mal-mal: ഗിലെയാദിൽ ഔഷധം ഇല്ലയോ? അവിടെ വൈദ്യൻ ഇല്ലയോ? എന്റെ ജനത്തിൻ പുത്രിക്ക് രോഗശമനം
    വരാതെ ഇരിക്കുന്നതെന്ത്”?
  urd-GVR: Kyā Jiliyād meṅ marham nahīṅ? Kyā wahāṅ ḍākṭar nahīṅ miltā? Mujhe batāo,
    merī qaum kā zaḳhm kyoṅ nahīṅ bhartā?
  suz-BL: मिनु गिलादमी मारेइ ख्रेक्‍तीक मबाक्‍बा? मार, मेकेर इ कली ओख्‍ती पाइब मबाक्‍बा?
    मारदे आं श्‍येत जशो मुर मसामा?” देंत। येरमीया ४६:११
  eng-NOY: Is there no balm in Gilead? Is there no physician there? Why then are not
    the wounds of my people healed?
  ita-1927: Non v’è egli balsamo in Galaad? Non v’è egli colà alcun medico? Perché
    dunque la piaga della figliuola del mio popolo non è stata medicata?
  ckb-ckb: ئایا لە گلعاد هەتووان نییە؟ ئایا پزیشک لەوێ نییە؟ ئیتر بۆچی برینی گەلەکەم
    ساڕێژ نابێت؟
  eng-BBE: Is there no life-giving oil in Gilead? is there no expert in medical arts?
    why then have my people not been made well?
  kan-OKCV: ಗಿಲ್ಯಾದಿನಲ್ಲಿ ಮುಲಾಮು ಇಲ್ಲವೋ? ಅಲ್ಲಿ ವೈದ್ಯನಿಲ್ಲವೋ? ಹಾಗಾದರೆ ನನ್ನ ಜನರ ಗಾಯಕ್ಕೆ
    ಏಕೆ ಸ್ವಸ್ಥತೆ ಇಲ್ಲ?
  tam-2017: கீலேயாத்திலே பிசின் தைலமருந்து இல்லையோ? இரணவைத்தியனும் அங்கே இல்லையோ?
    பின்னை ஏன் என் மக்களாகிய மகள் சுகமடையாமற்போனாள்?
  spa-RV-1909: ¿No hay bálsamo en Galaad? ¿no hay allí médico? ¿Por qué pues no hubo
    medicina para la hija de mi pueblo?
  ron-BTF: Nu este balsam în Galaad? Nu este un doctor acolo? De ce atunci, nu se
    face vindecare fiicei poporului meu?
  eng-WEBP: Is there no balm in Gilead? Is there no physician there? Why then isn’t
    the health of the daughter of my people recovered?
  eng-FBV: Isn't there any ointment from Gilead to help heal them? Aren't there any
    doctors there? So why haven't my people been healed from their wounds?
  nld-1939: Is er geen balsem, geen geneesheer in Gilad; Waarom is de wonde van de
    dochter van mijn volk niet genezen?
  nch-BL: ¿Amo onca se pajti ipan tali Galaad? ¿Amo onca nopona se tepajtijquet cati
    hueli quinpajtis inincocohua nomasehualhua? ¿Amo aqui cati hueli quinpalehuis
    nomasehualhua?
  vie-1934: Trong Ga-la-át há chẳng có nhũ hương sao? há chẳng có thầy thuốc ở đó
    sao? Vậy thì làm sao mà bịnh con gái dân ta chẳng chữa lành?
  hin-CV: क्या गिलआद में कोई भी औषधि नहीं? क्या वहां कोई वैद्य भी नहीं? तब क्या कारण
    है कि मेरे लोगों की पुत्री रोगमुक्त नहीं हो पाई है?
  spa-BES: ¿No hay aceite que da vida en Galaad? ¿No hay un experto en artes médicas?
    ¿Por qué, entonces, mi gente no ha sido sanada?
  tdx-tdx: Tsy aman-kosotse hao ty Gilade? Po-panaha hao ty ao? Inoñ’ arè ty tsy nahatotòtse
    ty fijangana’ i anak’ ampela’ondatikoy?
  tha-KJV: ไม่มี​พิมเสนในกิเลอาดหรือ ไม่มี​แพทย์​ที่​นั่นหรือ ทำไมอนามัยแห่​งบ​ุตรสาวประชาชนของข้าพเจ้าจึงไม่​กล​ับสู่สภาพเดิมได้
  por-BR-2018: Por acaso não há bálsamo em Gileade, ou não há ali médico? Então por
    que não houve cura para a filha de meu povo?
  deu-ELO: Ist kein Balsam in Gilead, oder kein Arzt daselbst? Denn warum ist der
    Tochter meines Volkes kein Verband angelegt worden?
  eng-WYC-2018: Whether resin, that is, a gum of great odour and medicinal, is not
    in Gilead, either a leech is not there? Why therefore the wound of the daughter
    of my people is not healed perfectly? (Is there not resin, that is, a medicinal
    gum of strong odour, in Gilead, or is a physician not there? And so why is the
    wound of the daughter of my people not perfectly healed?)
  epo-epo: Ĉu ne ekzistas balzamo en Gilead? ĉu ne ekzistas tie kuracisto? kial do
    ne venas resaniĝo al la filino de mia popolo?
  uig-PIN: Gileadta tutiya tepilmamdikǝn? U yǝrdǝ tewip yoⱪmikǝn? Nemixⱪa ǝmdi mening
    hǝlⱪimning ⱪiziƣa dawa tepilmaydu?!».
  beo-beo: Gilia:de soge ganodini da manoma hame ganabela:? Gala! Manoma ouligisu
    dunu da hame esalabala? Esala! Amaiba:le, na fi dunu da abuliba:le uhinisisu hou
    hame ba:bela:?
  tpi-OTNT: Ating distrik Gileat i no gat gutpela marasin i stap moa long en, a? Na
    ol i no gat dokta tu, a? Olsem wanem na tarangu ol manmeri bilong mi i no kamap
    orait yet?
  hau-SA: Ba magani ne a Gileyad? Ba likita ne a can? To, me ya sa ba warkarwa wa
    raunin mutanena?
  uig-LAT: Giléadta tutiya tépilmamdiken? U yerde téwip yoqmiken? Némishqa emdi méning
    xelqimning qizigha dawa tépilmaydu?!».
  nde-nde: Akulamuthi yini eGiliyadi? Kakho yini lomelaphi khona? Pho kungani kungekho
    kwelatshwa kwenxeba labantu bami na?
  ton-ton: ‌ʻIkai ʻoku ai ʻae lolo faitoʻo ʻi Kiliati? ʻIkai ʻoku ai ha faitoʻo ʻi
    ai? Pea ko e hā ʻoku ʻikai moʻui ai ʻae ʻofefine ʻo hoku kakai?
  ces-1613: Což není žádného lékařství v Galád? Což není žádného lékaře tam? Proč
    tedy není zhojena dcera lidu mého?
  eng-WMB: Is there no balm in Gilead? Is there no physician there? Why then isn’t
    the health of the daughter of my people recovered?
  tam-TCV: கீலேயாத்தில் தைலம் இல்லையோ? அங்கே ஒரு வைத்தியனும் இல்லையோ? அப்படியானால்
    ஏன் என் மக்களின் காயம் குணமடையாமல் இருக்கிறது?
  ceb-ULB: Wala bay tambal sa Gilead? Wala bay mananambal didto? Nganong wala man
    naayo ang anak nga babaye sa akong katawhan?
  pol-UBG: Czy nie ma balsamu w Gileadzie? Czy nie ma tam lekarza? Czemu więc nie
    jest uleczona córka mojego ludu?
  urd-GVU: کیا جِلعاد میں مرہم نہیں؟ کیا وہاں ڈاکٹر نہیں ملتا؟ مجھے بتاؤ، میری قوم
    کا زخم کیوں نہیں بھرتا؟
  deu-1912: Ist denn keine Salbe in Gilead, oder ist kein Arzt da? Warum ist denn
    die Tochter meines Volks nicht geheilt?
  kan-2017: ಗಿಲ್ಯಾದಿನಲ್ಲಿ ಔಷಧವಿಲ್ಲವೋ? ಅಲ್ಲಿ ವೈದ್ಯನು ಸಿಕ್ಕನೋ? ನನ್ನ ಪ್ರಜೆಯೆಂಬಾಕೆಗೆ ಏಕೆ
    ಗುಣವಾಗಲಿಲ್ಲ?
  yap-yap: Gur dariy ba falay u Gilead? Gur dariy reb e togta’ u rom? Mangfan ni girdi’
    rog e dakir gol?
  hlt-MCSB: Gilead ah thingpi a om moenih a? Te ah te aka hoeih sak khaw om tangloeng
    pawh. Balae tih ka pilnam nu kah sadingnah loh ha pawk pawh.
  mdy-ETH: ጌሌዓዴይዳ ቲሺ ማዓ ዼኤሻ ባኣዓዳ? ዒኢካ ዼኤሻ ዔራ ዓሲ ጴዹዋዓዳ? ሂዳዖ ዴራ ታኣኮ ፓፁዋሢ ዎይቲዳይ?
  twi-ASANTE: Aduro bi nni Gilead anaa? Ɔyaresafoɔ bi nni hɔ anaa? Na afei adɛn enti
    na ayaresa nni hɔ mma me nkurɔfoɔ apirakuro?
  eng-WEBU: Is there no balm in Gilead? Is there no physician there? Why then isn’t
    the health of the daughter of my people recovered?
  wal-wal: Gala7aaden tiyiyo xalee baaweeyye? Yan aakimee de7ennee? Yaatin, ta asaa
    meqoi aissi paxennee?
  spa-PDDPT: ¿No hay bálsamo en Galaad? ¿No hay médico allí? ¿Entonces, por qué no
    hay sanidad para la hija de mi pueblo?
  gun-gun: Gileade yvy re jipovei teve moã? Ha'e py nhanepoanoarã jipovei teve? Mba'exa
    tu ndoikoi ri xeretarã kuery mongueraarã?
  ilo-ULB: Awan kadi iti agas idiay Galaad? Awan kadi iti mangngagas sadiay? Apay
    a saan a mapaimbag ti anak a babai dagiti tattaok?
  kpg-kpg: E hai behee, ma nia wanii i Gilead ai? Digau hagahili magi i golo ai? Ma
    e aha go agu daangada ala e magi gei digi haga hili ina?
  uig-ARA: گىلېئادتا تۇتىيا تېپىلمامدىكەن؟ ئۇ يەردە تېۋىپ يوقمىكەن؟ نېمىشقا ئەمدى
    مېنىڭ خەلقىمنىڭ قىزىغا داۋا تېپىلمايدۇ؟!».
  sus-sus: Seri yo mu na Galadi bɔxi ma? Seriba yo mu naa? Munfe ra n bɔnsɔɛ mu nɔma
    yalande?
  pon-2006: Ia duwe, sohte wini nan Kilead? Sohte tohkte wasao? Dahme ohlahn nei aramas
    akan sohte kamwahukihla?
  ksd-ksd: Dave, pa ta bira ure ra kinkin aro Gilead? Dave, pa ta tena valagar aro?
    Ta ra ava natu i kaugu tarai, a vavina, pa i lagar mulai?
  tur-YTC: Gilad'da merhem yok mu? Orada hekim yok mu? Öyleyse halkımın kızı neden
    iyileşmedi?
  grc-BRENT: Καὶ μὴ ῥητίνη οὐκ ἔστιν ἐν Γαλαὰδ, ἢ ἰατρὸς οὐκ ἔστιν ἐκεῖ; διατί οὐκ
    ἀνέβη ἴασις θυγατρὸς λαοῦ μου;
  ind-AYT: Apakah tidak ada balsam di Gilead? Apakah tidak ada tabib di sana? Lalu,
    mengapa luka-luka putri jemaatku tidak disembuhkan?
  nya-nya: Kodi ku Giliyadi kulibe mankhwala ochiritsa? Kodi kumeneko kulibe singʼanga?
    Nanga chifukwa chiyani mabala a anthu anga sanapole?
  hrv-hrv: Zar u Gileadu nema balzama? Nema li ondje liječnika? TÓa zašto ne dolazi
    ozdravljenje kćeri naroda mojega?
  mps-mps: Te tǫ Gileatde te wiegi yai marasin me munalusiąyu eba, agawe? Te augwa
    dokta me menisiąyu, ebawe? Magi baso te eno we bidi hobedagia te usu ma pedalugobewe?
  tpi-tpi: Ating distrik Gileat i no gat gutpela marasin i stap moa long en, a? Na
    ol i no gat dokta tu, a? Olsem wanem na tarangu ol manmeri bilong mi i no kamap
    orait yet?
  dan-1931: Er der ikke Balsam i Gilead, ingen Læge der? Hvorfor heles da ikke mit
    Folks Datters Sår?
  vie-OVCB: Lẽ nào không có thuốc men trong Ga-la-át? Không có thầy thuốc nào tại
    đó sao? Vì sao vết thương của dân tôi không được chữa lành?
  guj-2017: શું હવે ગિલ્યાદમાં કંઈ પણ ઔષધ નથી? ત્યાં કોઈ વૈદ્ય નથી? મારા લોકોની દીકરીના
    ઘા કેમ રુઝાતા નથી?
  pon-2006A: Ia duwe, sohte wini nan Kilead? Sohte toahkte wasao? Dahme ohlahn nei
    aramas akan sohte kamwahukihla?
  por-BRBSL: Não há bálsamo em Gilead? Não há um médico lá? Por que então a saúde
    da filha do meu povo não está recuperada?
  cth-cth: Gilead vah hluk hane thingtapi awm hoeh maw. Haw vah tâsibawi awm hoeh
    maw. Bangkong ka taminaw ka canaw e a hmâ ahawi thai hoeh.
  twi-twi: Aduru bi nni Gilead ana? Ɔyaresafo bi nni hɔ ana? Na afei adɛn nti na ayaresa
    nni hɔ mma me nkurɔfo apirakuru?
  hlt-hlt: Gilead ah thingpi a om moenih a? Te ah te aka hoeih sak khaw om tangloeng
    pawh. Balae tih ka pilnam nu kah sadingnah loh ha pawk pawh.
  tbz-SIM: Dɛtie ndɛ̀ɛ̀ tɑ̀ɑ̀nnɛ̀ yɛmuɔ, dɛ̀ í kpɑɑ́ Kɑdɑɑdi tenkɑ̀ɑ̀? Bɛtɑ̀mbɛ̀ í
    kpɑɑ́ dɛ kó yɛhɛkɑ̀ɑ̀? Dɛ̀ dòmmɛ kɛ̀ bɛ̀ í tɑɑ̀ n nìtìbɛ̀?
  msy-2020: Kɨ orasi, Gileatɨn nguazim ti marasinɨn aghuiba uam an iti. Egha me ti
    uaghan doktan maba iti. Ezɨ manmagh amizɨ, nan gumazamiziba ghuamaghezir puvatɨ?
  azb-azb: Məgər Gileadda məlhəm yoxdur? Orada həkim yoxdur? Əgər varsa, Əziz xalqıma
    nə üçün şəfa verilmədi?
  eng-DBY: Is there no balm in Gilead? is there no physician there? Why then is there
    no dressing applied for the healing of the daughter of my people?
  hin-2017: क्या गिलाद देश में कुछ बलसान की औषधि नहीं? क्या उसमें कोई वैद्य नहीं?
    यदि है, तो मेरे लोगों के घाव क्यों चंगे नहीं हुए?
  wol-KYG: Moo diwu pajtal amul Galàdd a? Am fajkat a fi amul? Ana lu waral bokk yi
    taneeguñu?
  eng-YLT: Is there no balm in Gilead? Is there no physician there? For wherefore
    hath not the health of the daughter of my people gone up?
  eng-WYC-2017: Whether resin, that is, a gum of great odour and medicinal, is not
    in Gilead, either a leech is not there? Why therefore the wound of the daughter
    of my people is not healed perfectly?
  eng-WMBB: Is there no balm in Gilead? Is there no physician there? Why then isn’t
    the health of the daughter of my people recovered?
  urd-GVH: क्या जिलियाद में मरहम नहीं? क्या वहाँ डाक्टर नहीं मिलता? मुझे बताओ, मेरी
    क़ौम का ज़ख़म क्यों नहीं भरता?
  rug-rug: Vegua, loke meresena si koa pa Qileadi? Vegua, loke tie salaṉa si koa vasina?
    Na vegua ke sa bakora tadi qua tinoni si lopu ta salaṉa?
  gaz-gaz: Qorichi dibatan Giliʼaad keessa hin jiruu? Abbaan qorichaa tokko iyyuu
    achi hin jiruu? Yoos madaan intala saba kootii maaliif hin fayyu ree?
  fra-LSG: N’y a-t-il point de baume en Galaad? N’y a-t-il point de médecin? Pourquoi
    donc la guérison de la fille de mon peuple ne s’opère-t-elle pas?
  yal-yal: Seri mi fa Galadi yamanani ba? Dandan ti mi fa na? Nanfera nayi, n ma yamana
    furen mi yalanma?
  haw-1868: Aole anei he nini ma Gileada? aole anei he kahuna lapaau malaila? No ke
    aha la i loaa ole ai ke ola no ke kaikamahine o ko'u poe kanaka?
  arb-NAV: أَلا يُوْجَدُ بَلَسَانٌ فِي جِلْعَادَ؟ أَلَيْسَ هُنَاكَ طَبِيبٌ؟ فَلِمَاذَا
    إِذَنْ لَمْ تُشفَ جُرُوحُ شَعْبِي.
  ewe-ewe: Ɖe dɔyɔmi mele Gilead oa? Gbedala aɖeke mele afi ma oa? Ke nu ka ta nye
    dukɔ ƒe abi mele kukum o?
  eng-LEE: Is there no [more] balm in Gil'ad? or is no physician there? why then is
    there not placed a plaster [on the wound of] the daughter of my people?
  asm-FB: গিলিয়দ প্রদেশত জানো ঘা সুস্থ কৰা গছৰস নাই? বা তাত জানো চিকিৎসক নাই? তেন্তে
    মোৰ জাতিস্বৰূপা জীয়াৰীৰ ঘা কিয় সুস্থ হোৱা নাই?
  sus-A: سٍرِ يٌ مُ نَ فَلَدِ بْشِ مَ؟ سٍرِبَ يٌ مُ نَا؟ مُنقٍ رَ ﭑ بْنسْي مُ نْمَ
    يَلَندٍ؟
  fra-SBL: N'y a-t-il pas de baume en Galaad ? Il n'y a pas de médecin là-bas ? Pourquoi
    alors la santé de la fille de mon peuple n'est-elle pas rétablie ?
  hbo-hbo: הַצֳרִי֙ אֵ֣ין בְּגִלְעָ֔ד אִם־רֹפֵ֖א אֵ֣ין שָׁ֑ם כִּ֗י מַדּ֙וּעַ֙ לֹ֣א
    עָֽלְתָ֔ה אֲרֻכַ֖ת בַּת־עַמִּֽי׃
  piu-2006: (8:22; 14:20,21) Tjirimayanya tjanampa yaṉangu tjuṯaku watjilpa yulangu,
    kulintjawiyangkuya kuya kutu palyaṉingi. Yalatji tjanala watjaṉu, “Kuya waṉirra
    palyalpayi yaalytji? Ngangkaritjarra nguwanpa yaalytji? Paṉa Kiliitanya ngurrara
    tjuṯangku mirritjina tjuṯa kanyira puṯu ngangkaritjunkupayi, kuya waṉikitjangku.
    Palunyatjanu kutunyurra ngayuku walytja tjuṯa kuyatjarra nyinarra waṉinyi.” Tjirimayalu
    tjanampa Katutjanya yalatji tjapiṉu, “Yiltalatjunta wiyawana nyinarra kuya palyalpayi
    nganampatju irriṯi wiyarringutja tjuṯaṯarra. Tjungungkulatjunta mayutju Katutjala
    kuya palyara tjakultjunanyi. Irriṯi nyinanytja tjuṯanya tjananya nyuntu watjaṉu
    tjanampaṉu ngaṉṯitja tjuṯa yaṉṯayaṉṯalkitjangku. Palunyatjanu nganaṉanyatju yaṉṯayaṉṯara
    kanyila!, wantinytjawiyangku. Nyuntupalatju tjukarurru kutu nyinakitja yunytjurringanyi.”
  kik-kik: Kaĩ gũtarĩ ndawa kũu Gileadi? Gũtirĩ mũthondekani kuo? Ironda cia andũ
    akwa cikĩagĩte kũhona nĩkĩ?
  fra-NCL: N’y a-t-il plus de baume de Galaad, ne s’y trouve-t-il plus de médecin ?
    Pourquoi donc n’a-t-on pas mis un bandage à la fille de mon peuple ?
  cek-AK: Gilead ah ngantuihaih thing tasi om ai maw? To ah siboi om ai maw? Tipongah
    kai kaminawk ih canu loe ngantui ai ah oh vop loe?
  cuk-cuk: ¿Ar Galaad-yalagi ina-wawadikid sursi? ¿Agi ina-duledmarde sursi? ¿Ar ibiga
    an-dulemarde bonigan-abgadii gumalosunna?”
  uig-CYR: Гилеадта тутия тепилмамдикән? У йәрдә тевип йоқмикән? Немишкә әнди мениң
    хәлқимниң қизиға дава тепилмайду?!».
  tel-2017: గిలాదులో ఔషధం ఏమీ లేదా? అక్కడ వైద్యుడెవరూ లేరా? నా ప్రజలకు ఎందుకు స్వస్థత
    కలగడం లేదు?
  hat-BSA: Èske pa gen pomad gerizon nan Galaad? Èske nanpwen doktè la? Alò poukisa
    lasante fi a pèp mwen an pa t restore?
  kos-kos: Ya wangin ono in Gilead? Ya wangin mwet ono we? Na, efu mwet luk uh ku
    tiana kwela?
  hbo-WLC: הַצֳרִי֙ אֵ֣ין בְּגִלְעָ֔ד אִם־רֹפֵ֖א אֵ֣ין שָׁ֑ם כִּ֗י מַדּ֙וּעַ֙ לֹ֣א
    עָֽלְתָ֔ה אֲרֻכַ֖ת בַּת־עַמִּֽי׃
  ibo-ibo: Ọ pụtara na o nweghị mmanụ otite na-eme ka ọnya laa dị na Gilead? Ọ bụ
    na e nwekwaghị dibịa nọ nʼebe ahụ? Gịnị mere o nweghị ọgwụgwọ dịrị ndị m nʼihi
    mmerụ ahụ ha niile?
  ory-ory: ଗିଲୀୟଦରେ କʼଣ ଔଷଧ ନାହିଁ? ସେଠାରେ କʼଣ ବୈଦ୍ୟ ନାହାନ୍ତି? ତେବେ ମୋʼ ଲୋକମାନଙ୍କ କନ୍ୟା
    କାହିଁକି ପୁନଃ ସ୍ୱାସ୍ଥ୍ୟଲାଭ କରୁ ନାହିଁ?
  chk-chk: Ifa usun, esap wor och säfei lon Kiliat? Ifa usun, esap wor eman sousäfei
    ikenan? Pwota nei aramas resap chikarsefäl?
  rop-rop: Weya det medisin blanga Giliyad? Eni dokta deya? Wotfo main pipul nomo
    bin gitbeda?”
  ukr-1871: Чи то ж нема балзаму в Галаадї? чи то ж нема там лїкаря? Чом нема вилїчення
    дочцї народу мого?
  deu-1951: Ist denn kein Balsam in Gilead? Ist kein Arzt da? Warum hat die Heilung
    der Tochter meines Volkes keine Fortschritte gemacht?
  eng-JPS: Is there no balm in Gilead? Is there no physician there? Why then is not
    the health of the daughter of my people recovered?
  srp-1865: Nema li balsama u Galadu? nema li ondje ljekara? zašto se dakle ne iscijeli
    kæi naroda mojega?
  lug-lug: Teri ddagala mu Gireyaadi? Teriiyo musawo? Lwaki ekiwundu ky’abantu bange
    tekiwonyezebwa?
  heb-heb: הצרי אין בגלעד אם רפא אין שם כי מדוע לא עלתה ארכת בת עמי׃
  ben-IRV: গিলিয়দে কি কোন ওষুধ নেই? সেখানে কি কোন ডাক্তার নেই? আমার প্রজার মেয়ে
    কেন সুস্থ হয়নি?
  pan-pan: ਕੀ ਗਿਲਆਦ ਵਿੱਚ ਬਲਸਾਨ ਦਾ ਰੋਗਨ ਹੈ ਨਹੀਂ? ਕੀ ਉੱਥੇ ਕੋਈ ਤਬੀਬ ਨਹੀਂ? ਫਿਰ ਕਿਉਂ ਮੇਰੀ
    ਪਰਜਾ ਦੀ ਧੀ ਤਕੜੀ ਨਹੀਂ ਹੁੰਦੀ?।
  mya-JVB: ဂိလဒ် ပြည်၌ ဗာလဇံ ပင် အစေးမ ရှိသလော။ ထို ပြည်၌ ဆေးသမား မ ရှိသလော။ ရှိလျက်ပင်
    ငါ ၏လူမျိုး သတို့သမီး သည် အဘယ်ကြောင့် အနာမှမ ထမြောက် သနည်း။
  tbg-tbg: Mpo, Gileaati vataini kiae koqe marasini vo vaivo? Kiae mini koqe doktaa
    vovano vaivo? Numuaravano ti navunaakaqi qaqi ite vaira nantiharoe ˻Kotiva˼ kia
    marasini viraqaa aqu nimitairaro tavanta vuarire? ti.
  hmo-hmo: Gileada dekenai dahua muramurana ta ia noho lasi, a? Gorere hanamoa tauna
    ta, be Gileada dekenai ia noho lasi, a? Dahaka dainai egu bese taudia edia gorere,
    idia hanamoa lou lasi?
  urd-urd: क्या जिल'आद में रौग़न — ए — बलसान नहीं है? क्या वहाँ कोई हकीम नहीं? मेरी
    बिन्त — ए — क़ौम क्यूँ शिफ़ा नहीं पाती?
  rus-SYN: Разве нет бальзама в Галааде? разве нет там врача? Отчего же нет исцеления
    дщери народа моего?
  bqc-SIM: Bↄ̀ ɛsɛ ku Galada bùsuuo lé? Lòotoo ku weo lé? Àkɛa ma gbɛ̃́ↄ bↄ i
    láao ni?
  tcz-CHONGTHU: Gilead gam’a aboldam nading damdoi umlou ham? Hichea chu louthem jong
    umlou hitam? Ahileh, ibol’a kamite maha chu kidamsah lou ham?
  mar-mar: गिलादमध्ये काही औषध नाही काय? तेथे वैद्य नाही काय? मग माझ्या लोकांच्या
    कन्येला आरोग्य का लाभले नाही.
  qub-qub: Galaadchöga ¿manachuraj ima jampillapis can? Chaychöga ¿manachuraj pillapis
    jampicoj can? ¿Imanir-raj marca-masëcuna mana allchacanchu?
  bqp-bqp: Tibu sɑriwɑ Gɑlɑdiɔ? Dokotoro goo sɑriwɑ mi? Nge mbɑn sɔ̃nɑ Isirelibɑn
    bosu kun kpeemɔ.
  hat-hat: Pa gen renmèd pou yo nan peyi Galarad? Pa gen dòktè ankò laba a? Poukisa
    atò pèp mwen an pa ka jwenn lasante?
  eng-BSB: Is there no balm in Gilead? Is no physician there? Why then has the health
    of the daughter of my people not been restored?
  eng-WEBPB: Is there no balm in Gilead? Is there no physician there? Why then isn’t
    the health of the daughter of my people recovered?
  kbq-kbq: Hagi Gileati mopafina marasinia omanegeno tota vahe'enena omani'nazafi?
    Nahige'za nagri vahe'mo'za karifintira kanamare'za knarera hu'za nomanize?
  nhe-BL: ¿Ax onca se pajtli ipan tlali Galaad? ¿Ax onca nopano se tepajtijquetl tlen
    hueli quinpajtis inincocohua notlacajhua? ¿Axaca tlen hueli quinpalehuis notlacajhua?
  gub-BL: Aipo naheta kwaw muhàg Zireaz pe kury. Aipo naheta kwaw muhàg kwaw par a'e
    pe. Heta. Màràzàwe tuwe numukatu kar kwaw heànàm wà.
  eng-DRA: Is there no balm in Galaad? or is no physician there? Why then is not the
    wound of the daughter of my people closed?
