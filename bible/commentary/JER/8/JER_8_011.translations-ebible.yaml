verse: JER.008.011
translations:
  mal-C: സമാധാനം ഇല്ലാതിരിക്കെ ‘സമാധാനം, സമാധാനം,’ എന്നു പറഞ്ഞുകൊണ്ട്, അവർ എന്റെ ജനത്തിന്റെ
    മുറിവുകൾ ലാഘവബുദ്ധിയോടെ ചികിത്സിക്കുന്നു.
  deu-TKW: 'den Schaden meiner Volksgenossen aber möchten sie auf schnellfertige Weise
    heilen, indem sie rufen: Heil, Heil! wo doch kein Heil ist.'
  lin-lin: 'bazali kosalisa bapota ya bato na Ngai likolo-likolo mpe bazali koloba :
    ‘ Makambo nyonso ezali malamu, nyonso ezali kotambola malamu ! ’ Nzokande, ata
    likambo moko ya malamu ezali te.'
  eng-LSV: And they heal the breach of the daughter of My people slightly, || Saying,
    Peace, peace! And there is no peace.
  eng-GNV: For they haue healed the hurt of the daughter of my people with sweete
    woordes, saying, Peace, peace, when there is no peace.
  eng-WEBSTER: For they have healed the hurt of the daughter of my people slightly,
    saying, Peace, peace; when there is no peace.
  nhw-BL: Eltoc quen nomasehualhua quipiyaj se hueyi cocotl, pero nopa tlayacanani
    san quintlalíaj se pilpajtzi catli amo tleno ipati. Ya huala tlaijiyohuilistli
    ipan nomasehualhua, pero quinilhuíaj para nochi eltoc cuali huan oncas tlasehuilistli.
  swh-ONEN: Wanafunga majeraha ya watu wangu bila uangalifu. Wanasema, “Amani, amani,”
    wakati hakuna amani.
  bba-bba: Bɑ rɑ n nɛn tɔmbun wɑhɑlɑ ɑtɑfiiru sɑ̃ɑwɑ, bɑ n mɔ̀, ɑlɑfiɑ wɑ̃ɑ, ɑdɑmɑ
    ɑlɑfiɑ ɡɑɑ sɑri.
  eng-KJVCPB: For they have healed the hurt of the daughter of my people slightly,
    saying, Peace, peace; when there is no peace.
  luo-luo: Githiedho adhonde mag joga mana ka gima ok en gima lich. Giwacho niya,
    “Kwe, kwe,” kata kwe onge.
  meu-meu: Egu orea taudia berodia vada e haḡoevadia lamai-lamai, eto “Maino, maino”,
    maino do lasi negana ai.
  npi-ULB: शान्‍ति नै नहुँदा पनि 'शान्ति, शान्ति' भनेर तिनीहरूले मेरा मानिसहरूको चोटलाई
    अलिअलि मात्र निको पारेका छन् ।
  yor-yor: Wọ́n tọ́jú ọgbẹ́ àwọn ènìyàn mi gẹ́gẹ́ bí èyí tí kò jinlẹ̀. “Àlàáfíà, àlàáfíà,”
    ni wọ́n ń wí, nígbà tí kò sí àlàáfíà.
  pes-OPCB: 'آنها زخمهای قوم مرا می‌پوشانند گویی چیز چندان مهمی نیست؛ می‌گویند: ”آرامش
    برقرار است!“ در حالی که آرامشی وجود ندارد.'
  tgl-ULB: Sapagkat ginagamot nila ang bali ng anak na babae ng aking mga tao na para
    bang wala itong halaga. Sinabi nila, “Kapayapaan, Kapayapaan” ngunit walang kapayapaan.
  hui-hui: I̱na handalu hewaria i̱naga wali agali dere timbuniore ti̱wa ale bu kago
    hondowa loma binigo mo miaga karubi i̱naga bi mana latagi haga karubi tigua dere
    uruni huba bia nahe bameda lalu waho haga ka. Tigua wali agalihondo lamialu lalu,
    Ina bayale karulape kamago tígua miniha genda nahe halimu, laga. Anigo tigua bi
    ogoni henene ndo laga ka.
  mya-mya: သူ​တို့​သည်​ငါ့​လူ​မျိုး​တော်​၏​အ​နာ​များ ကို​ပေါ့​ပေါ့​တန်​တန်​သ​ဘော​ထား​၍​ကုသ
    ကြ​၏။ `အ​စ​စ​အ​ရာ​ရာ​အ​ဆင်​မ​ပြေ ချိန်​၌​အ​စ​စ​အ​ရာ​ရာ​အ​ဆင်​ပြေ​ပါ သည်' ဟု​ဆို​ကြ​၏။-
  bod-N: དེ་རྣམས་ཀྱིས་ཧོལ་རྒྱུག་གིས་ངའི་མི་རྣམས་ཀྱི་རྨས་སྐྱོན་གསོས་ནས་ན་རེ། ད་ནི་བདེའོ་ད་ནི་བདེའོ་ཟེར་ཡང་།
    དོན་དམ་དུ་བདེ་བ་མེད་དོ། །
  sna-sna: Vanosunga vanga ravanhu vangu sokunge duku duku. Vanoti, “Rugare, rugare,”
    ipo pasina rugare.
  spa-BLM: Han curado ligeramente la herida de la hija de mi pueblo, diciendo, “Paz,
    paz”, cuando no hay paz.
  cac-cac: Snib'ej eb' sc'ub'ejel jantac yaelal syab' in chon̈ab'. Syalan eb' to ay
    junc'olal, palta man̈ yeloclaj.
  swh-ULB: Kwa kuwa wametibu jeraha ya binti za watu wangu kwa juu juu. Walijisemea,
    “Amani, Amani,” na kumbe hapakuwa na amani.
  bel-bel: 'І гояць рану дачкі народа Майго легкадумна, кажучы: «мір, мір!», а міру
    няма.'
  deu-ELBBK: 'und sie heilen die Wunde der Tochter meines Volkes leichthin und sprechen:
    Friede, Friede! Und da ist doch kein Friede.'
  mbb-OT: Wazè dan seǥipaa is palì te menge etew ku minsan pa te grabi en heini. Kesikandan
    te meupiya zed is langun minsan pa te kenà haazà tutuu.
  mal-2015: സമാധാനം ഇല്ലാതിരിക്കെ സമാധാനം സമാധാനം എന്നു പറഞ്ഞു അവർ എന്റെ ജനത്തിന്റെ
    പുത്രിയുടെ മുറിവിന്നു ലഘുവായി ചികിത്സിക്കുന്നു.
  rmc-rmc: 'O bare dukha mire manušengre učharen ča avke andre. Phenen: „Savoro hin
    mištes,“ ale ňič nane mištes.'
  pes-OPV: وجراحات قوم مرا اندک شفایی داده‌اند چونکه می‌گویند سلامتی است، سلامتی است،
    با آنکه سلامتی نیست.
  ron-1924: 'Лягэ ын кип ушуратик рана фийчей попорулуй Меу, зикынд: ‹Паче! Паче!›
    Ши тотушь паче ну есте.'
  ben-OBCV: তারা আমার প্রজাদের ক্ষত এভাবে নিরাময় করে, যেন তা একটুও ক্ষতিকর নয়। যখন
    কোনো শান্তি নেই, তখন “শান্তি, শান্তি,” বলে তারা আশ্বাস দেয়।
  som-som: Waayo, iyagu dhaawicii dadkayga ayay si fudud u bogsiiyeen, oo iyadoo aan
    innaba nabadu jirin ayay yidhaahdaan, Waa nabad! Waa nabad!
  lat-VUC: 'Et sanabant contritionem filiæ populi mei ad ignominiam, dicentes: Pax,
    pax ! cum non esset pax.'
  eng-ASVBT: And they have healed the hurt of the daughter of my people slightly,
    saying, Peace, peace; when there is no peace.
  ita-1885: 'ed han curata la rottura della figliuola del mio popolo alla leggiera,
    dicendo: Pace, pace; benchè non vi sia alcuna pace.'
  eng-ULB: They healed the wounds of my people lightly, saying, “Peace, Peace,” when
    there was no peace.
  spa-VBL: 'Le dan a mis heridos los primeros auxilios, pero en realidad no se preocupan
    por ellos. Les dicen: “¡No te preocupes! Tenemos paz!”, aunque se acerque la guerra.'
  fra-_FOB: 'Ils pansent à la légère la plaie de la fille de mon peuple, en disant:
    Paix, paix! et il n''y a point de paix.'
  mal-mal: സമാധാനം ഇല്ലാതിരിക്കെ ‘സമാധാനം സമാധാനം’ എന്നു പറഞ്ഞ് അവർ എന്റെ ജനത്തിന്റെ
    പുത്രിയുടെ മുറിവിനു ലഘുവായി ചികിത്സിക്കുന്നു.
  urd-GVR: Wuh merī qaum ke zaḳhm par ārizī marham-paṭṭī lagā kar kahte haiṅ, ‘Ab
    sab kuchh ṭhīk ho gayā hai, ab salāmatī kā daur ā gayā hai’ hālāṅki salāmatī hai
    hī nahīṅ.
  suz-BL: मेकोपुकीमी आं मुर आन कली ममिम्‍थु, आन गार सापाइक्‍खु पशो बाक्‍नीम। मेकोपुकीमी
    थुं नाइक्‍तीक मबाक्‍त हना यो ‘नांइ‍सीन, नांइ‍सीन’ देंनीम।
  eng-NOY: They heal the wound of my people slightly, Saying, Peace! peace! when there
    is no peace.
  ita-1927: 'Essi curano alla leggera la piaga del mio popolo; dicono: “Pace, pace”,
    mentre pace non v’è.'
  ckb-ckb: برینی گەلەکەم بە سووکیەوە چاک دەکەنەوە و دەڵێن، ’ئاشتی، ئاشتی!‘ بەڵام ئاشتی
    نییە.
  eng-BBE: And they have made little of the wounds of the daughter of Zion, saying,
    Peace, peace; when there is no peace.
  kan-OKCV: ಏಕೆಂದರೆ, ಅವರು ನನ್ನ ಜನರ ಗಾಯವನ್ನು ಹಗುರವಾಗಿ ಸ್ವಸ್ಥಮಾಡಿದ್ದಾರೆ. ಸಮಾಧಾನವಿಲ್ಲದಿರುವಾಗ,
    “ಸಮಾಧಾನ, ಸಮಾಧಾನ,” ಎಂದು ಹೇಳುತ್ತಾರೆ.
  tam-2017: சமாதானமில்லாதிருந்தும், சமாதானம் சமாதானம் என்று சொல்லி, என் மக்களாகிய
    குமாரத்தியின் காயங்களை மேற்பூச்சாய்க் குணமாக்குகிறார்கள்.
  spa-RV-1909: 'Y curaron el quebrantamiento de la hija de mi pueblo con liviandad,
    diciendo: Paz, paz; y no hay paz.'
  ron-BTF: 'Fiindcă au vindecat vătămarea fiicei poporului meu cu ușurătate, spunând:
    Pace, pace! când nu este pace.'
  eng-WEBP: They have healed the hurt of the daughter of my people slightly, saying,
    “Peace, peace,” when there is no peace.
  eng-FBV: They give my wounded people first aid, but they don't really care about
    them. They tell them, “Don't worry! We have peace!” even as war approaches.
  nld-1939: 'Ze menen, de wonde van mijn volk te genezen, Door lichtzinnig te roepen:
    Vrede, vrede! En er is geen vrede!'
  nch-BL: Eltoc quej nomasehualhua quipiyaj se hueyi cocot, pero nopa tayacanani san
    quintalilíaj se pilpajtzi cati amo teno ipati. Ya huala taijyohuilisti ipan nomasehualhua,
    pero quinilhuíaj para nochi eltoc cuali huan oncas tasehuilisti.
  vie-1934: 'Chúng nó rịt vết thương cho con gái dân ta cách sơ sài, nói rằng: Bình
    an, bình an! mà không bình an chi hết.'
  hin-CV: उन्होंने मेरी प्रजा की पुत्री के घावों को मात्र गलत उपचार किया है. वे दावा
    करते रहे, “शांति है, शांति है,” किंतु शांति वहां थी ही नहीं.
  spa-BES: 'E hicieron poco de las heridas de la hija de Sión, diciendo: Paz, paz;
    cuando no hay paz.'
  tdx-tdx: 'Loho maivañe ty nanindria’ iareo ty rare’ i anak’ ampela’ ondatikoy ami’ty
    hoe: Fañanintsiñe, Fañanintsiñe; aia ze o fanintsiñañe zao?'
  tha-KJV: เขาได้รักษาแผลแห่​งบ​ุตรสาวประชาชนของเราแต่​เล็กน้อย กล่าวว่า ‘​สันติภาพ
    สันติภาพ​’ เมื่อไม่​มี​สันติ​ภาพเสียเลย
  por-BR-2018: 'E curam a ferida da filha de meu povo apenas superficialmente, dizendo:
    Paz, paz; sem que haja paz.'
  deu-ELO: 'und sie heilen die Wunde der Tochter meines Volkes leichthin und sprechen:
    Friede, Friede! und da ist doch kein Friede.'
  eng-WYC-2018: and they healed the sorrow of the daughter of my people to (their)
    shame, saying, Peace, peace, when no peace was. (and they tried to heal the sorrow
    of the daughter of my people with shallow words, by simply saying, Peace, peace,
    when there was no peace.)
  epo-epo: Kaj la vundojn de la filino de Mia popolo ili kuracas per facilanimigo,
    dirante, ke ĉio estas en bona stato, kvankam ne estas bona stato.
  uig-PIN: 'Ular: «Aman-esǝnlik! Aman-esǝnlik!» dǝp hǝlⱪimning ⱪizining yarisini susluⱪ
    bilǝn ⱪol uqida qala tengip ⱪoydi. Lekin aman-esǝnlik yoⱪtur!'
  beo-beo: Na fi dunu da bagadewane fafa:ginisi dagoi. Be ouligisu dunu da amo fa:gi
    fonobahadidafa agoane ba:sa. ‘Hou huluane da defea!’ ilia da sia:sa. Be hou huluane
    da defea hame.
  tpi-OTNT: Ol manmeri bilong mi i gat ol bikpela sua, tasol ol pris na profet i lukim
    ol dispela sua i olsem samting nating, na ol i no pasim gut. Ol i save tokim ol
    manmeri olsem, ‘Yupela i no ken wari. Yumi stap gut.’ Tasol nogat. Ol i no stap
    gut.
  hau-SA: Sukan ɗaura mikin mutanena sai ka ce mikin ba shi da matsala. Suna cewa,
    “Lafiya, Lafiya,” alhali kuwa ba lafiya.
  uig-LAT: 'Ular: «Aman-ésenlik! Aman-ésenlik!» dep xelqimning qizining yarisini susluq
    bilen qol uchida chala téngip qoydi. Lékin aman-ésenlik yoqtur!'
  nde-nde: Babopha inxeba labantu bami kungathi kalilibi kakhulu. Bathi, “Ukuthula,
    ukuthula,” khona ukuthula kungekho.
  ton-ton: He kuo nau fakamoʻui kākā ʻae lavea ʻoe ʻofefine ʻo hoku kakai, ʻonau pehē,
    “Fiemālie, fiemālie;” ka ʻoku ʻikai ha fiemālie.
  ces-1613: 'Nebo hojí potření dcery lidu mého po vrchu, říkajíce: Pokoj, pokoj, ješto
    není žádného pokoje.'
  eng-WMB: They have healed the hurt of the daughter of my people slightly, saying,
    “Peace, peace,” when there is no peace.
  tam-TCV: என் மகளாகிய மக்களின் கடுமையான காயத்தை, கடுமையற்றதைப்போல் மருந்திட்டுக்
    கட்டுகிறார்கள். “சமாதானம், சமாதானம்” என்று சொல்கிறார்கள். ஆனால் சமாதானமோ அங்கே
    இல்லை.
  ceb-ULB: Giayo nila ang mga samad sa akong katawhan, sa pag-ingon “Kalinaw, Kalinaw”
    bisan walay kalinaw.
  pol-UBG: 'I leczą rany córki mego ludu tylko powierzchownie, mówiąc: Pokój, pokój!
    Ale nie ma pokoju.'
  urd-GVU: وہ میری قوم کے زخم پر عارضی مرہم پٹی لگا کر کہتے ہیں، ’اب سب کچھ ٹھیک ہو
    گیا ہے، اب سلامتی کا دور آ گیا ہے‘ حالانکہ سلامتی ہے ہی نہیں۔
  deu-1912: 'und trösten mein Volk in ihrem Unglück, daß sie es gering achten sollen,
    und sagen: “Friede! Friede!”, und ist doch nicht Friede.'
  kan-2017: ಸಮಾಧಾನವಿಲ್ಲದ್ದಿದ್ದರೂ, ‘ಸಮಾಧಾನ’ ಎಂದು ಹೇಳಿ ನನ್ನ ಪ್ರಜೆಯೆಂಬಾಕೆಯ ಗಾಯವನ್ನು ಮೇಲೆ
    ಮೇಲೆ ವಾಸಿಮಾಡಿದ್ದಾರೆ.
  yap-yap: Yad be ngongol ni gowa maad’ad nike tay e girdi’ rog e kemus ni magur dowrad.
    Yad be ga’ar, ‘Gubin ban’en ni kabfel’ rogon’, ma bin riyul’ e dakriy ban’en ni
    kabfel’.
  hlt-MCSB: Ka pilnam canu kah pocinah te vapsa la a toi uh. Rhoepnah rhoepnah a ti
    ham vaengah rhoepnah om pawh.
  mdy-ETH: ታኣኮ ዴራ ሜቄሢ ዔያታ ዛጌዖ ኮኦሊፆ ሃሺ፥ ኮሺባኣ ቤስካ ‹ኮሺኬ፤ ኮሺኬ› ጋዓኔ።
  twi-ASANTE: Wɔmia me nkurɔfoɔ apirakuro te sɛ deɛ ɛnyɛ hu. Wɔka sɛ, “Asomdwoeɛ,
    asomdwoeɛ” wɔ mmerɛ a asomdwoeɛ nni hɔ.
  eng-WEBU: They have healed the hurt of the daughter of my people slightly, saying,
    “Peace, peace,” when there is no peace.
  wal-wal: Eti ta asaa masunttaa sakkennabaa giidi, guutta xaliyaa wottoosona. Saroi
    bainnan, ‘Saro, saro!’ yaagoosona.
  spa-PDDPT: 'Curan con liviandad el quebrantamiento de la hija de mi pueblo, pues
    dicen: ¡Paz! ¡Paz! Y no hay paz.'
  gun-gun: Ha'e kuery ma hi'a'iry rive 'rã omonguera xevygua kuery. Ha'e vy ‘Ha'evepa
    rei, mba'eve ndoikoi 'rã’, he'i rive 'rã okuapy teĩ ha'evepa rei ramo e'ỹ.
  ilo-ULB: Ta inagasanda ti sugat ti anak a babai dagiti tattaok a kasla awan aniamanna
    a banag. Kinunada, “Kappia, Kappia,” ngem awan ti kappia.
  kpg-kpg: Digaula e helekai bolo nia magibala o agu daangada la nia mee hua ne oloia.
    Gei digaula e helekai boloo, ‘Nia mee huogodoo gu humalia.’ Gei nia mee huogodoo
    la digi humalia.
  uig-ARA: 'ئۇلار: «ئامان-ئېسەنلىك! ئامان-ئېسەنلىك!» دەپ خەلقىمنىڭ قىزىنىڭ يارىسىنى
    سۇسلۇق بىلەن قول ئۇچىدا چالا تېڭىپ قويدى. لېكىن ئامان-ئېسەنلىك يوقتۇر!'
  sus-sus: E mu fe gbegbe rabama n ma ɲama malife ra. E a falama, ‹Wo naxa kɔntɔfili,
    wo bɔɲɛ xa sa.› Kɔnɔ bɔɲɛsa yo mu na.
  pon-2006: Re wiewiahki me en nei aramas akan ar ohla kan me tikitik. Re kin nda,
    ‘Mehkoaros me mwahu,’ ni mehkoaros eh sohte mwahu.
  ksd-ksd: Dia tar mal vakuku ra magit kaugu tarai dia kaina tana, ma dia biti, A
    malmal, a malmal, ma pa ta malmal i ki.
  tur-YTC: Halkımın kızının yarasını, esenlik olmadığı halde, “Esenlik, esenlik” diyerek
    üstten iyileştirdiler.
  ind-AYT: Mereka telah menyembuhkan luka putri jemaat-Ku dengan menganggap enteng,
    sambil berkata, ‘Damai, damai,’ padahal tidak ada damai.
  nya-nya: Iwo amapoletsa zilonda za anthu anga pamwamba chabe nʼkumati, ‘Mtendere,
    mtendere,’ pamene palibe mtendere.
  hrv-hrv: 'I olako liječe ranu naroda mojega vičući: ''Mir! Mir!'' Ali mira nema.'
  mps-mps: Eno we bidi dabe genuai keni dabe elaluali, tiali goli, te pris dabe me
    profet dabego te keni dabe sulama, te olo nai subo tiwai yalio, tama augwaligo
    bugagia sisibeo. Augwaligo te tiwai po te we bidi dabeba weyu yali, ‘Dage homu
    kone tuą pigio. Da bugagia bidibao.’ Tiali goli, menio. Augwali bugagia me bidibeo.
  tpi-tpi: Ol manmeri bilong mi i gat ol bikpela sua, tasol ol pris na profet i lukim
    ol dispela sua i olsem samting nating, na ol i no pasim gut. Ol i save tokim ol
    manmeri olsem, ‘Yupela i no ken wari. Yumi stap gut.’ Tasol nogat. Ol i no stap
    gut.
  dan-1931: 'De læger mit Folks Datters Brøst som den simpleste Sag, idet de siger:
    “Fred, Fred!” skønt der ikke er Fred.'
  vie-OVCB: Chúng chữa trị cẩu thả những vết thương trầm trọng của dân Ta. Chúng còn
    quả quyết bình an khi chẳng có chút bình an nào.
  guj-2017: અને કંઈ પણ શાંતિ ન હોવા છતાં, “શાંતિ, શાંતિ,” એમ કહીને, તેઓએ મારા લોકની
    દીકરીઓના ઘા ઉપરઉપરથી રુઝાવ્યા છે.
  pon-2006A: Re wiewiahki me en nei aramas akan ar ohla kan me tikitik. Re kin nda,
    ‘Mehkoaros me mwahu,’ ni mehkoaros eh sohte mwahu.
  por-BRBSL: Eles curaram ligeiramente a ferida da filha do meu povo, dizendo, “Paz,
    paz”, quando não há paz.
  cth-cth: Ka taminaw, ka canunaw e hmâ hah phouhoucalah a khet awh. Lungmawngnae
    kaawm hoeh e hah, lungmawngnae lungmawngnae atipouh awh.
  twi-twi: Wɔtoto me nkurɔfo apirakuru te sɛnea ɛnyɛ hu. Wɔka se, “Asomdwoe, asomdwoe”
    wɔ mmere a asomdwoe nni hɔ.
  hlt-hlt: Ka pilnam canu kah pocinah te vapsa la a toi uh. Rhoepnah rhoepnah a ti
    ham vaengah rhoepnah om pawh.
  tbz-SIM: Bɛ̀ í wúó mmɛyɛi mmɛ̀ɛ̀ duò n kó bɛnìtìbɛ̀ dɛ̀mɑrɛ̀, kɛ nɑ́ɑ́ nkɛ tú dɛmɔu
    dɛ̀ kèrí sɛ́i, dɛ̀mɑrɛ̀ mɛ nyí kérí, dɛmɔu kɛ̀ dɛ̀ cɑ̀ɑ̀ri.
  msy-2020: Nan gumazamiziba, mati duar dafaba isia iti, ezɨ ofa gamir gumaziba ko
    akam inigha izir gumaziba men duabar gari, da pura biziba, egha deraghvɨra da
    akɨra da nozir puvatɨ. Egha me akar aghuimɨn gumazamizibav gɨa ghaze, ‘Biziba
    en derazɨ e deraghavɨra iti.’ Me kamaghɨn mɨgei, ezɨ guizbangɨra bizitam deragha
    itir puvatɨ.
  azb-azb: Əziz xalqımın yarasını Yüngülcəsinə müalicə edirlər. “Sülh, sülh” deyirlər,
    Amma sülh yoxdur.
  eng-DBY: And they have healed the breach of the daughter of my people lightly, saying,
    Peace, peace! when there is no peace.
  hin-2017: उन्होंने, ‘शान्ति है, शान्ति’ ऐसा कह कहकर मेरी प्रजा के घाव को ऊपर ही
    ऊपर चंगा किया, परन्तु शान्ति कुछ भी नहीं है। (यहे. 13:10)
  wol-KYG: 'Sofental nañu sama pajum ñoñ ñi dammtoo, naan: “Jàmm, lépp jàmm!” te jàmm
    amul.'
  eng-YLT: And they heal the breach of the daughter of my people slightly, Saying,
    Peace, peace! and there is no peace.
  eng-WYC-2017: and they healed the sorrow of the daughter of my people to shame,
    saying, Peace, peace, when no peace was.
  eng-WMBB: They have healed the hurt of the daughter of my people slightly, saying,
    “Peace, peace,” when there is no peace.
  urd-GVH: वह मेरी क़ौम के ज़ख़म पर आरिज़ी मरहम-पट्टी लगाकर कहते हैं, ‘अब सब कुछ ठीक
    हो गया है, अब सलामती का दौर आ गया है’ हालाँकि सलामती है ही नहीं।
  rug-rug: Salaṉa hake ulue i mo rini sari bakora tadi Qua tinoni, lopu va noma nia
    binalabala rini, meke zama, ‘Bule, bule,’ gua si arini, totoso loke binule si
    koa.
  gaz-gaz: Isaan madaa saba kootii, akkuma waan xinnaa tokkootti ilaalanii walʼaanu.
    Utuu nagaan hin jiraatinis “Nagaa, nagaa” jedhu.
  fra-LSG: 'Ils pansent à la légère la plaie de la fille de mon peuple: Paix! Paix!
    Disent-ils. Et il n’y a point de paix.'
  yal-yal: E mi n ma yamana furen dandanma e sɔbɛɛn na. E luma a falɛ nɛn, e naxa,
    ‘Bɔɲɛ xunbenla! Bɔɲɛ xunbenla!’ Koni, bɔɲɛ xunbeli mi na.
  haw-1868: 'Ua hoola hapa lakou i ka eha o ke kaikamahine o ko''u poe kanaka, me
    ka olelo iho, He malu, he malu: aole hoi he malu.'
  arb-NAV: 'وَيُعَالِجُونَ جِرَاحَ شَعْبِي بِاسْتِخْفَافٍ قَائِلِينَ: سَلامٌ، سَلامٌ
    فِي حِينِ لَا يُوْجَدُ سَلامٌ.'
  ewe-ewe: Wobla abi na nye dukɔ abe ɖe menye abi gã aɖeke wònye o ene. Wole gbɔgblɔm
    be, ‘Ŋutifafa, ŋutifafa’, evɔ wòhenye ŋutifafa aɖeke meli o hafi.
  eng-LEE: 'And they heal the breach of the daughter of my people very lightly, saying,
    Peace, peace: when there is no peace.'
  asm-FB: যেতিয়া কোনো শান্তি নাই, তেতিয়া তেওঁলোকে শান্তি শান্তি বুলি কৈ মোৰ প্ৰজাসকলৰ
    ঘা সামান্যৰূপে সুস্থ কৰিলে।
  sus-A: عٍ مُ قٍ فبٍفبٍ رَبَمَ ﭑ مَ حَمَ مَلِقٍ رَ. عٍ عَ قَلَمَ، ‹وٌ نَشَ كْنتْقِلِ،
    وٌ بْحّ شَ سَ.› كْنْ بْحّسَ يٌ مُ نَ.
  fra-SBL: Ils ont légèrement guéri la blessure de la fille de mon peuple, en disant,
    « Paix, paix », quand il n'y a pas de paix.
  hbo-hbo: וַיְרַפּ֞וּ אֶת־שֶׁ֤בֶר בַּת־עַמִּי֙ עַל־נְקַלָּ֔ה לֵאמֹ֖ר שָׁלֹ֣ום ׀ שָׁלֹ֑ום
    וְאֵ֖ין שָׁלֹֽום׃
  kik-kik: Mohaga kĩronda kĩa andũ akwa taarĩ kĩronda kĩa andũ matagurarĩtio mũno.
    Moigaga atĩrĩ, “Gwĩ thayũ, gwĩ thayũ,” o rĩrĩa gũtarĩ thayũ.
  fra-NCL: 'Ils traitent à la légère la plaie de la fille de mon peuple, en disant :
    « Paix, Paix ! » et il n’y a pas de paix.'
  cek-AK: Monghaih om ai to mah, monghaih, monghaih, tiah thuih o, kai kaminawk ih
    ahma loe nung parai ai, tiah a thuih o.
  cuk-cuk: 'Unnila asginbi an-dulamar-nudakdimalad. Unnila ega sokardamalad: ‘Nueganbi,
    bonisuli.’ Ar degi-inigwele, nueganbi-dasulid, aka bur bule neg ege naid.”'
  uig-CYR: 'Улар: «Аман-есәнлик! Аман-есәнлик!» дәп хәлқимниң қизиниң ярисини суслуқ
    билән қол учида чала теңип қойди. Лекин аман-есәнлик йоқтур!'
  tel-2017: శాంతి లేని సమయంలో వారు “శాంతి సమాధానాలు, శాంతి సమాధానాలు” అని పలుకుతూ
    నా ప్రజల గాయాలకు పైపై పూత పూస్తారు.
  hat-BSA: 'Yo fè gerizon pèp Mwen an ak pansma lejè. Y ap di: “Lapè, lapè,” men nanpwen
    lapè.'
  kos-kos: Elos oru oana in ma na kuretyuki pa kinet ke mwet luk uh. Elos fahk mu,
    ‘Ma nukewa wo na,’ sruhk ma uh tiana wo.
  hbo-WLC: וַיְרַפּ֞וּ אֶת־שֶׁ֤בֶר בַּת־עַמִּי֙ עַל־נְקַלָּ֔ה לֵאמֹ֖ר שָׁל֣וֹם ׀ שָׁל֑וֹם
    וְאֵ֖ין שָׁלֽוֹם׃
  ibo-ibo: Ha na-ekechi ọnya ndị m dịka a ga-asị na ọ dịghị ihe ọ bụ. Ha na-asị, “Udo
    dị, udo dị,” mgbe udo na-adịghị.
  ory-ory: ପୁଣି, ଶାନ୍ତି ନ ଥିଲେ ହେଁ ସେମାନେ ‘ଶାନ୍ତି, ଶାନ୍ତି’ ବୋଲି କହି ଆମ୍ଭ ଲୋକମାନଙ୍କ
    କନ୍ୟାର କ୍ଷତ ଉପରେ ଉପରେ ସୁସ୍ଥ କରନ୍ତି।
  chk-chk: Ra atupun säfeni nei aramas ren ar apasa, ‘A wor kinamwe, a wor kinamwe,’
    ngei esor kinamwe.
  rop-rop: Wen main pipul bin abum brabli nogudwan sowa, yumob bin tok, ‘Im rait.’
    Bat im nomo bin rait.
  ukr-1871: 'І гоять рани в людей моїх легкодушно, приговорюючи: „Спасеннє, мир!‟
    А мира нема.'
  deu-1951: 'und den Schaden der Tochter meines Volkes heilen sie leichthin, indem
    sie sprechen: «Friede, Friede!» wo doch kein Friede ist.'
  eng-JPS: 'And they have healed the hurt of the daughter of My people lightly, saying:
    ''Peace, peace'', when there is no peace.'
  srp-1865: 'Jer lijeèe rane kæeri naroda mojega ovlaš govoreæi: mir, mir; a mira
    nema.'
  lug-lug: Ebiwundu by’abantu bange babijjanjaba nga tebafaayo, babikomya kungulu
    nga boogera nti, Mirembe, Mirembe, ate nga teri mirembe.
  heb-heb: וירפו את שבר בת עמי על נקלה לאמר שלום שלום ואין שלום׃
  ben-IRV: আর তারা আমার প্রজার মেয়ের ক্ষত এমনভাবে চিকিৎসা করেছে যেন সেটা একটি সামান্য
    বিষয় ছিল। তারা বলে শান্তি, শান্তি, কিন্তু সেখানে শান্তি নেই।
  pan-pan: ਉਹਨਾਂ ਨੇ ਮੇਰੀ ਪਰਜਾ ਦੇ ਫੱਟਾਂ ਨੂੰ ਥੋੜਾ ਜਿਹਾ ਚੰਗਾ ਕੀਤਾ, ਉਹ ਆਖਦੇ ਹਨ, ਸ਼ਾਂਤੀ,
    ਸ਼ਾਂਤੀ! ਪਰ ਸ਼ਾਂਤੀ ਹੈ ਨਹੀਂ।
  mya-JVB: ချမ်းသာ မရှိ သောအခါ ချမ်းသာ ၊ ချမ်းသာ ဟု ပြော ဆိုလျက်၊ ငါ ၏လူမျိုး သတို့သမီး
    အနာ ကို ပေါ့လျော့ စွာကုကြ၏။
  tbg-tbg: Ti vaiinti nahentiqaa nora numuara vaimanta vika virara inaara numuaraqaima
    vaivo tivakeha kia vira rumpa nimite variarave. Vika vaiinti nahentiara tiha,
    Ne kia qetaate. Tenavu maateraiqiha koqemake variqi virerave, ti variamanta navutaaka
    qaqiqai ani variavo.
  hmo-hmo: Idia ese egu bese taudia edia bero idia kumia noho, to idia gwau unai bero
    be kopina kakasia gaudia sibona. Idia gwau, ‘Maino, maino,’ to maino be ia noho
    lasi.
  urd-urd: और वह मेरी बिन्त — ए — क़ौम के ज़ख़्म को यूँ ही 'सलामती सलामती' कह कर अच्छा
    करते हैं, हालाँकि सलामती नहीं है।
  rus-SYN: 'И врачуют рану дочери народа Моего легкомысленно, говоря: “мир, мир!”,
    а мира нет.'
  bqc-SIM: Aaì ɛsɛ má ma gbɛ̃́ↄ bↄwa, lá a dɛ pↄe ũowa. Aaì mɛ, aafia ku, aafia
    ku, kási aafia ku we sↄ̃o.
  tcz-CHONGTHU: Kamite kisuhkhahna maha nasatah chu, amahon bailam tah’a damdoh din
    agel uve. Chamna bon umlouva, amahon cham leh lungmon aum’e, atiuvin ahi.
  mar-mar: काही शांती नसता ही, शांती, शांती, असे बोलून त्यांनी माझ्या लोकांच्या कन्येचे
    घाय वरवर बरे केले आहे.
  qub-qub: Paycunaga acrashä runacuna nanächicushantapis yanga yangallami jampin.
    Chayno rurarmi «Alli goyay caycan, alli goyay caycan» nin. Rasunpaga mana alli
    goyayllami caycan.
  bqp-bqp: Bɑ rɑ n nɛn tɔmbun wɑhɑlɑ ɑtɑfiiru sɑ̃ɑwɑ, bɑ n mɔ̀, ɑlɑfiɑ wɑ̃ɑ, ɑdɑmɑ
    ɑlɑfiɑ gɑɑ sɑri.
  hat-hat: 'Yo pa pran malè ki rive pèp mwen an pou anyen. Y''ap plede di: Tout bagay
    ap mache byen! Pa gen danje! Epi, manti! Anyen p''ap mache.'
  eng-BSB: They dress the wound of the daughter of My people with very little care,
    saying, ‘Peace, peace,’ when there is no peace at all.
  eng-WEBPB: They have healed the hurt of the daughter of my people slightly, saying,
    “Peace, peace,” when there is no peace.
  kbq-kbq: Hagi Nagri vahe'ma ra namuma zamare'neana pristi vahe'ene kasnampa vahe'mo'za
    eri age'a hu'za havi tusa kinezmante'za osi zankita knare huta tamarimpa frune
    manigahaze hu'za nehazanagi, tamage hu'za zamarimpa frunena nomanize.
  nhe-BL: Eltoc queja notlacajhua quipiyaj se hueyi cocotl, pero nopa tlayacanani
    san quintlalíaj se pilpajtzi tlen ax tleno ipati. Ya huala tlaijiyohuilistli ipan
    notlacajhua, pero quinilhuíaj para nochi eltoc cuali huan oncas tlasehuilistli.
  gub-BL: Wanemiruze'eg upuraraw ma'erahy waiko wà. Nuzekaiw kwaw wanehe wà. — Ikatu
    paw rupi, i'i mua'u wà. Azeharomoete na'ikatu kwaw.
  eng-DRA: 'And they healed the breach of the daughter of my people disgracefully,
    saying Peace, peace: when there was no peace.'
