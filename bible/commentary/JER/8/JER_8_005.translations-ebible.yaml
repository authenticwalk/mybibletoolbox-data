verse: JER.008.005
translations:
  mal-C: ഈ ജനം എന്നിൽനിന്നു പിന്തിരിഞ്ഞത് എന്തുകൊണ്ട്? ജെറുശലേം നിരന്തരം പിന്തിരിയുന്നതും
    എന്തുകൊണ്ട്? അവർ വഞ്ചന മുറുകെപ്പിടിക്കുന്നു; മടങ്ങിവരാൻ അവർ വിസമ്മതിക്കുകയുംചെയ്യുന്നു?
  deu-TKW: Warum hat sich denn dieses Volk abgewandt in immerwährender Abkehr? Warum
    halten sie fest an Trug, weigern sich umzukehren?
  lin-lin: Mpo na nini bato ya Yelusalemi babungi nzela ? Mpo na nini bazali kokangama
    kaka na nzela na bango ya mabe ? Bamipesi makasi na makambo ya lokuta mpe baboyi
    kozongela Ngai.
  eng-LSV: Why has this people of Jerusalem || Turned back—a continuous backsliding?
    They have kept hold on deceit, || They have refused to turn back.
  eng-GNV: Wherefore is this people of Ierusalem turned backe by a perpetuall rebellion?
    they gaue themselues to deceit, and would not returne.
  eng-WEBSTER: Why then hath this people of Jerusalem slidden back by a perpetual
    backsliding? they hold fast deceit, they refuse to return.
  nhw-BL: Pero ni masehualme tlen Jerusalén amo tlaneltocaj. Quisenhuiquilíaj quitoquilíaj
    nopa ojtli catli amo cuali. Quinequij itztose mocuapolojtoque masque tlatoctzitzi
    niquinilhuía ma mocuepaca.
  swh-ONEN: Kwa nini basi watu hawa walipotea? Kwa nini Yerusalemu inapotea kila mara?
    Wanangʼangʼania udanganyifu na wanakataa kurudi.
  bba-bba: Ǹ n mɛn nɑ, mbɑn sɔ̃nɑ nɛn tɔmbu Yudɑbɑ bɑ swɑɑ kɔ̃sɑ swĩi bɑ dɔɔ. Bɑ
    yɔ̃rɑriwɑ dim dim ben weesu sɔɔ bɑ n bũnu sɑ̃ɑmɔ. Bɑ ǹ kĩ bu ɡɔsirɑmɑ nɛn mi.
  eng-KJVCPB: Why then is this people of Jerusalem slidden back by a perpetual backsliding?
    they hold fast deceit, they refuse to return.
  luo-luo: Marangʼo jogi ongʼanyo oa? Angʼo momiyo Jerusalem siko ringo? Gimoko kuom
    miriambo; gitamore duogo.
  meu-meu: Matona, dahaka dainai ina bese taudia vada e raka siri, vada e raka muri
    dabudabu? Koikoi e badinaia tarika-tarikamu, asie uramu bae kerehai.
  npi-ULB: यरूशलेमका मानिसहरू किन स्थायी विश्‍वासहीनतामा तर्केर गएका छन् त ? तिनीहरू
    विश्‍वासघातमा टाँसिरहन्छन्, र पश्‍चात्ताप गर्न इन्कार गर्छन् ।
  yor-yor: Èéṣe nígbà náà àwọn ènìyàn wọ̀nyí fi yà kúrò lọ́nà rẹ̀? Kí ló dé tí Jerusalẹmu
    fi yà kúrò ní gbogbo ìgbà? Wọ́n rọ̀ mọ́ ẹ̀tàn; wọ́n kọ̀ láti yípadà.
  pes-OPCB: پس چرا قوم من، اهالی اورشلیم، دچار گمراهی همیشگی شده‌اند؟ چرا به بتهای
    دروغین چسبیده‌اند و نمی‌خواهند نزد من بازگردند؟
  tgl-ULB: Bakit ang mga taong ito, ang Jerusalem, ay tumalikod ng walang hanggang
    pagtalikod? Nagpatuloy sila sa pagtataksil at tumangging magsisi.
  hui-hui: Anigo Yarusaleme wali agaliru tigua i̱ yu wahalu piyago puwa beregedalu
    lone dai nabi i̱ erembira ngialu haabo haga ka. Tigua ke̱ holene mana ngago hongo
    howa bialu haabo halu i̱ni kogohayagi dai bulenego hame naleore ka.
  mya-mya: ယေ​ရု​ရှ​လင်​မြို့၊ သင်​တို့​သည်​အ​ဘယ်​ကြောင့် ငါ့​ထံ​မှ​ထွက်​ခွာ​သွား​၍
    အ​ဘယ်​ကြောင့်​ပြန် လှည့်​မ​လာ​ကြ​သ​နည်း။ သင်​တို့​သည်​လှည့် ဖြား​မှု​များ​ကို​စွဲ​လန်း​လျက်​နေ​သ​ဖြင့်
    ငါ့ ထံ​သို့​ပြန်​လာ​ရန်​ငြင်း​ဆန်​ကြ​သည်။-
  bod-N: མི་འདི་རྣམས་ཅིའི་ཕྱིར་ལོག་ལམ་དུ་ཞུགས་པ་ཡིན་ནམ། ཅིའི་ཕྱིར་ཡེ་རུ་སཱ་ལེམ་ནམ་ཡང་ལམ་ཁ་ནོར་བ་ཡིན་ནམ།
    ཁོ་ཚོས་གཡོ་སྒྱུ་སྤེལ་བར་སེམས་ཐག་བཅད་དེ་ཁ་ཕྱིར་འཁོར་བར་མ་འདོད་དོ། །
  sna-sna: Zvino nemhaka yei ava vadzokera shure? Nemhaka yei Jerusarema richingogara
    richitsauka? Vanobatirira pakunyengera, vanoramba kudzoka.
  spa-BLM: ¿Por qué, pues, el pueblo de Jerusalén ha retrocedido con una reincidencia
    perpetua? Se aferran al engaño. Se niegan a volver.
  cac-cac: Palta a exxo tic ex israel, ¿tas yuj tzeyiq'uel e b'a d'ayin? Ex aj Jerusalén,
    ¿tas yuj maxtzac ex meltzajxi d'ayin? ¿Tas yuj a d'a juntzan̈ comon dios tzeyac'och
    e pensar, axo d'ayin malaj e gana e meltzajxi?
  swh-ULB: Kwa nini hawa watu, Yerusalemu, wamegeukia uasi daima? Wanashikilia uongo
    na wanakataa kutubu.
  bel-bel: Навошта гэты народ, Ерусаліме, стаіць ва ўпартым адступніцтве? яны моцна
    трымаюцца падману і ня хочуць навярнуцца.
  deu-ELBBK: Warum kehrt sich dieses Volk Jerusalems ab in immerwährender Abkehr?
    Sie halten fest am Trug, sie weigern sich umzukehren.
  mbb-OT: Maan is sikiyu is menge tig-Jerusalem mibpedayun kew med-iniyug kedì? Maan
    is kenè niw egkehimu te ed-awà is menge ed-ezapen niw he edtuntu keniyu. Maan
    is kenè kew edlikù kayi te kediey?
  mal-2015: യെരൂശലേമിലെ ഈ ജനമോ ഇടവിടാത്ത പിന്മാറ്റമായി പിന്മാറിയിരിക്കുന്നതും വഞ്ചന
    മുറുകെ പിടിച്ചുകൊണ്ടു മടങ്ങിവരുവാൻ മനസ്സില്ലാതിരിക്കുന്നതും എന്തു?
  rmc-rmc: Soske pes kala manuša visarde het? Soske pes mandar o Jeruzalem furt visarel
    het? Ľikeren pes le klamišagostar a na kamen pes te visarel pale ke mande.
  pes-OPV: پس چرااین قوم اورشلیم به ارتداد دایمی مرتد شده‌اند وبه فریب متمسک شده،
    از بازگشت نمودن ابامی نمایند؟
  ron-1924: Пентру че дар попорул ачеста ал Иерусалимулуй се ласэ дус ын некурмате
    рэтэчирь, стэруеште ын ыншелэторие ши ну вря сэ се ынтоаркэ ла Думнезеу?
  ben-OBCV: তাহলে কেন এসব লোক বিপথে গিয়েছে? কেন জেরুশালেম সবসময় বিপথগামী হয়? তারা
    ছলনার বাক্যকে আঁকড়ে ধরে, তারা ফিরে আসতে চায় না।
  som-som: Haddaba dadkan reer Yeruusaalem bal maxay dib ugugu simbiriirixdeen dibunoqosho
    weligeed ah? Iyagu khiyaano way xajisanayaan, wayna diidaan inay soo noqdaan.
  lat-VUC: Quare ergo aversus est populus iste in Jerusalem aversione contentiosa?
    Apprehenderunt mendacium, et noluerunt reverti.
  eng-ASVBT: Why then is this people of Jerusalem slidden back by a perpetual backsliding?
    they hold fast deceit, they refuse to return.
  ita-1885: Perchè si è questo popolo di Gerusalemme sviato d'uno sviamento pertinace?
    si sono attenuti all'inganno, han ricusato di convertirsi,
  eng-LXXUP: Wherefore has this my people turned away with a shameless revolting,
    and strengthened themselves in their willfulness, and refused to return?
  eng-ULB: Why has this people, Jerusalem, turned away in permanent faithlessness?
    They hold on to treachery and refuse to repent.
  spa-VBL: Entonces, ¿por qué este pueblo de Jerusalén se ha equivocado de camino?
    ¿Por qué se niegan a arrepentirse de sus repetidas traiciones, aferrándose a todas
    sus mentiras?
  fra-_FOB: Pourquoi donc ce peuple de Jérusalem, s'est-il égaré d'un égarement continuel?
    Ils persistent dans la tromperie; ils refusent de se convertir.
  mal-mal: യെരൂശലേമിലെ ഈ ജനം നിരന്തരമായി പിന്മാറിയിരിക്കുന്നതും വഞ്ചന മുറുകെ പിടിച്ചുകൊണ്ട്
    മടങ്ങിവരുവാൻ മനസ്സില്ലാതിരിക്കുന്നതും എന്ത്?
  urd-GVR: To phir Yarūshalam ke yih log sahīh rāh se bār bār kyoṅ bhaṭak jāte haiṅ?
    Yih fareb ke sāth lipṭe rahte aur wāpas āne se inkār hī karte haiṅ.
  suz-BL: मो हना यो एको मुरपुकी मारदे ची हिरशा गाक्‍मा? मारदे मेको नोले शोंइसीना सीन
    बाक्‍नीमी? आन मरिम्‍शो पतीके मप्रोंइथु, लेश्‍शा जाक्‍ने मबित्‍नीम।
  eng-NOY: Why then hath this people, Why hath Jerusalem, completely revolted? They
    hold fast deceit; They refuse to return.
  ita-1927: Perché dunque questo popolo di Gerusalemme si svia egli d’uno sviamento
    perpetuo? Essi persistono nella malafede, e rifiutano di convertirsi.
  ckb-ckb: بۆچی ئەم گەلە هەڵگەڕایەوە؟ بۆچی خەڵکی ئۆرشەلیم بە بەردەوامی هەڵدەگەڕێنەوە؟
    دەستیان بە فرتوفێڵ گرتووە، ڕەتیانکردەوە بگەڕێنەوە.
  eng-BBE: Why do these people of Jerusalem go back, for ever turning away? they will
    not give up their deceit, they will not come back.
  kan-OKCV: ಹಾಗಾದರೆ ಈ ಯೆರೂಸಲೇಮಿನ ಜನರು ಎಂದಿಗೂ ಹಿಂದಿರುಗದಂತೆ ಏಕೆ ಬಿಟ್ಟು ಹೋಗಿದ್ದಾರೆ? ಮೋಸವನ್ನು
    ಬಿಗಿಯಾಗಿ ಹಿಡಿಯುತ್ತಾರೆ, ಹಿಂದಿರುಗುವುದಕ್ಕೆ ನಿರಾಕರಿಸುತ್ತಾರೆ.
  tam-2017: ஆனாலும் எருசலேமியராகிய இந்த மக்கள் என்றைக்கும் வழிதப்பிப்போகிறதென்ன? கபடத்தை
    உறுதியாகப் பிடித்திருக்கிறார்கள்; திரும்பமாட்டோம் என்கிறார்கள்.
  spa-RV-1909: ¿Por qué es este pueblo de Jerusalem rebelde con rebeldía perpetua?
    Abrazaron el engaño, no han querido volverse.
  ron-BTF: De ce atunci, acest popor al Ierusalimului, a decăzut printr-o continuă
    decădere? Ei țin tare înșelăciunea, refuză să se întoarcă.
  eng-WEBP: Why then have the people of Jerusalem fallen back by a perpetual backsliding?
    They cling to deceit. They refuse to return.
  eng-FBV: So why have these people of Jerusalem gone the wrong way? Why do they refuse
    to turn around from their repeated betrayals, holding on to all their lies?
  nld-1939: Waarom valt dan dit volk, Valt dan Jerusalem altijd af? Waarom houden
    ze dan aan leugens vast, En weigeren ze, zich te bekeren?
  nch-BL: Pero ni masehualme ten Jerusalén amo taneltocaj. Quisehuiquilíaj quitoquilíaj
    nopa ojti cati amo cuali. Quinequij itztose mocuapolojtoque masque talojtzitzi
    niquinilhuía ma mocuepaca.
  vie-1934: Vậy thì làm sao mà dân sự Giê-ru-sa-lem nầy cứ mài miệt trong sự bội nghịch
    đời đời? Chúng nó khăng khăng giữ điều gian trá, chẳng chịu trở lại.
  hin-CV: तो येरूशलेम, क्या कारण है कि ये लोग मुंह मोड़कर चले गये? उन्होंने छल को
    दृढतापूर्वक जकड़ रखा है; वे लौटना तो चाहते ही नहीं.
  spa-BES: ¿Por qué estas personas de Jerusalén se han desviado en rebeldía perpetua?
    no renunciarán a su engaño, rehúsan volver.
  tdx-tdx: Inoñ’arè ty nampivio’ ondati’ Ierosalaime retoa t’ie nainai’e am-pitsileañ’
    añe? vontitire’ iereo ty fitake, mifoneñe tsy himpoly.
  tha-KJV: ทำไมชาวเยรูซาเล็​มน​ี้จึงได้​หันไป เป็นการกลับสัตย์​อยู่​เป็นนิตย์ เขายึดการหลอกลวงไว้​มั่น
    เขาทั้งหลายปฏิเสธไม่ยอมกลับ
  por-BR-2018: Então por que este povo de Jerusalém continuam se desviando permanentemente?
    Eles se mantêm no engano, não querem voltar.
  deu-ELO: Warum kehrt sich dieses Volk Jerusalems ab in immerwährender Abkehr? Sie
    halten fest am Truge, sie weigern sich umzukehren.
  eng-WYC-2018: Why therefore is this people in Jerusalem turned away by turning away
    full of strife? They have taken leasing, and would not turn again, (or They have
    taken hold of lies, and would not return to me).
  epo-epo: Kial do ĉi tiu popolo en Jerusalem defalis per defalo obstina? ili forte
    sin tenas je la malveraĵo kaj ne volas sin konverti.
  uig-PIN: Nemixⱪa Yerusalemdiki bu hǝlⱪ ⱨǝmixǝ yoldin qiⱪix bilǝnla yenimdin yiraⱪlap
    ketidu? Ular aldamqiliⱪni qing tutidu, yenimƣa ⱪaytip kelixni rǝt ⱪilidu.
  beo-beo: Amaiba:le, Na fi dunu! Dilia da abuliba:le Na yolesili, bu hame sinidigisala:?
    Dilia da dilia loboga hamoi ‘gode’ gasawane gagulaligisa, be Nama bu sinidigimu
    higasa.
  tpi-OTNT: Tasol ol dispela manmeri bilong Jerusalem i bin lusim mi na ol i no kam
    bek. Ol i save givim baksait long mi oltaim. Ol i strong tumas long bihainim pasin
    giaman, na ol i no laik i kam bek long mi.
  hau-SA: To, me ya sa waɗannan mutane suka kauce? Me ya sa Urushalima kullum take
    kaucewa? Sun manne wa ƙarya; suka ƙi su dawo.
  uig-LAT: Némishqa Yérusalémdiki bu xelq hemishe yoldin chiqish bilenla yénimdin
    yiraqlap kétidu? Ular aldamchiliqni ching tutidu, yénimgha qaytip kélishni ret
    qilidu.
  nde-nde: Pho kungani abantu laba bedukile? Kungani iJerusalema lihlala liseduka?
    Bayanamathela enkohlisweni, bayala ukuphenduka.
  ton-ton: Ka ko e hā kuo fakaholomui ai ʻae kakai ni ʻo Selūsalema ʻo fakaholomui
    maʻuaipē? ʻOku nau kuku maʻu ki he kākā, ʻoku ʻikai te nau fie tafoki mai.
  ces-1613: Proč se odvrátil lid tento Jeruzalemský odvrácením věčným? Chytají se
    lsti, a nechtí se navrátiti.
  eng-WMB: Why then have the people of Jerusalem fallen back by a perpetual backsliding?
    They cling to deceit. They refuse to return.
  tam-TCV: அப்படியானால் ஏன் இந்த மக்கள் வழிவிலகிப் போய்விட்டார்கள்? எருசலேம் ஏன் எப்பொழுதுமே
    வழிவிலகிப்போகிறது? அவர்கள் வஞ்சகத்தைப் பற்றிக்கொண்டு திரும்பிவர மறுக்கிறார்கள்.
  ceb-ULB: Nganong kini nga katawhan, sa Jerusalem, nagpadayon sa pagkawalay pagtuo?
    Nagpabilin sila sa pagkamabudhion ug nagdumili sa paghinulsol.
  pol-UBG: Czemu więc odwrócił się ten lud Jerozolimy wiecznym odstępstwem? Trzymają
    się kłamstwa, nie chcą wrócić.
  urd-GVU: تو پھر یروشلم کے یہ لوگ صحیح راہ سے بار بار کیوں بھٹک جاتے ہیں؟ یہ فریب
    کے ساتھ لپٹے رہتے اور واپس آنے سے انکار ہی کرتے ہیں۔
  deu-1912: Dennoch will dies Volk zu Jerusalem irregehen für und für. Sie halten
    so hart an dem falschen Gottesdienst, daß sie sich nicht wollen abwenden lassen.
  kan-2017: ಈ ಜನರು, ಯೆರೂಸಲೇಮ್ ಎಂದಿಗೂ ಹಿಂದಿರುಗದಂತೆ ಬಿಟ್ಟುಹೋದದ್ದೇಕೆ? ಮೋಸವನ್ನೇ ಪಟ್ಟಾಗಿ
    ಹಿಡಿದಿದ್ದಾರೆ, ತಿರುಗಿ ಬರುವುದಿಲ್ಲ.
  yap-yap: Ere mangfan ni gimed e girdi’ rog, e kammarod nga orel rog ni dakriy e
    sul romed nga tomur? Ka mu gamuchmuchgad ko pi liyos romed ka mu dabuyed ni ngam
    sulod ngog.
  hlt-MCSB: Pilnam he balae tih a mael? Jerusalem tah hnuknong la a mawt tih a huep
    te a ngaitoeih uh dongah ha mael ham a aal uh.
  mdy-ETH: ሂዳዖ ታኣኮ ዴራ ታ ባንሢ ማዖ ሃሺ ሴካ ሃኪ ዴይ ዚቲዮ ዒንሢ ጌዔሢ ዓይጎሮዳይ? ታ ባንሢ ማዖ ዒፂ ሜሌ ፆኦዞ
    ባንሢ ዒንሢ ሺሬኔ።
  twi-ASANTE: Afei adɛn enti na saa nnipa yi adane wɔn ho? Adɛn enti na Yerusalem
    dane ne ho daa yi? Wɔkura nnaadaa mu pintinn; na wɔmpɛ sɛ wɔsane wɔn akyi.
  eng-WEBU: Why then have the people of Jerusalem fallen back by a perpetual backsliding?
    They cling to deceit. They refuse to return.
  wal-wal: Yaatin, ha asai aissi wora biidee? Yerusalaamee aissi ubbatoo wora bii?
    Eti cimuwaa baqqi oiqqidosona; haa simmennan ixxidosona.
  spa-PDDPT: ¿Por qué apostata este pueblo, Jerusalén, con perpetua apostasía? Se
    aferran al engaño, rehúsan regresar.
  gun-gun: Ha'e rami teĩ mba'exa tu Jerusalém pygua kuery ojeroviaa gui ojepe'a ma
    vy oeja riae ri? Mba'eta ha'e kuery ojekorea rupi ae tema ikuai, ndojevyxei vy.
  ilo-ULB: Apay ta dagitoy a tattao iti Jerusalem, timmallikodda ket naglaylayunen
    ti panagbalinda a saan a napudno kaniak? Agtultuloyda iti panangallilaw ken saanda
    kayat nga agbabawi.
  kpg-kpg: Malaa, e hai behee, goodou go agu daangada, goodou e aha ala guu huli gi daha
    mo Au, gu hagalee e huli mai? Goodou gu llawe gi godou balu ieidu, gu hagalee
    e hiihai di huli mai gi di Au.
  uig-ARA: نېمىشقا يېرۇسالېمدىكى بۇ خەلق ھەمىشە يولدىن چىقىش بىلەنلا يېنىمدىن يىراقلاپ
    كېتىدۇ؟ ئۇلار ئالدامچىلىقنى چىڭ تۇتىدۇ، يېنىمغا قايتىپ كېلىشنى رەت قىلىدۇ.
  sus-sus: Munfe ra Darisalamu ɲama n matandima? Munfe ra e gbilenxi kira fanyi fɔxɔ
    ra, e bira kira ɲaaxi fɔxɔ ra? Yi mixie luma nɛ e xa yanfɛ kui, e tondi gbilende
    n ma.
  pon-2006: Eri, ia duwe, kumwail nei aramas akan, dahme kumwail kin sohpeikihsang
    ie oh sohte mwahn pwurokihdo? Kumwail kin tengala rehn noumwail dikedik en eni
    kan oh sohla men pwurodo rehi.
  ksd-ksd: Io, ta ra ava go ra tarai Ierusalem dia vala vana irai? Dia tatabai ta
    ra vartuam, ma dia ole ra vinavana talil.
  tur-YTC: Öyleyse Yeruşalem halkı neden sürekli döneklikle geri düştü? Hileye sarılıyorlar.
    Geri dönmeyi reddediyorlar.
  grc-BRENT: Διατί ἀπέστρεψεν ὁ λαός μου οὗτος ἀποστροφὴν ἀναιδῆ, καὶ κατεκρατήθησαν
    ἐν τῇ προαιρέσει αὐτῶν, καὶ οὐκ ἠθέλησαν τοῦ ἐπιστρέψαι;
  ind-AYT: Lalu, mengapa orang-orang Yerusalem ini berbalik dalam pembangkangan yang
    terus-menerus? Mereka berpegang pada penyesatan, mereka menolak untuk kembali.
  nya-nya: Chifukwa chiyani nanga anthu awa akupitirirabe kuchimwa, osabwerera? Chifukwa
    chiyani Yerusalemu akubwerera mʼmbuyo? Iwo akangamira chinyengo; akukana kubwerera.
  hrv-hrv: Zašto onda taj narod luta uporno i neprekidno? Čvrsto se drže laži, neće
    da se obrate.
  mps-mps: Tialima, te Jerusalem we bidigo ena tagalama, te augwali ma begasa asobeo.
    Augwaligo ena sesemane sogo tudiba muyu ebao. Te augwa tibo kolesaga wali pabo
    bomo eyu, te augwali enaba ma begasa asabo homu me ebeo.
  tpi-tpi: Tasol ol dispela manmeri bilong Jerusalem i bin lusim mi na ol i no kam
    bek. Ol i save givim baksait long mi oltaim. Ol i strong tumas long bihainim pasin
    giaman, na ol i no laik i kam bek long mi.
  dan-1931: Hvi falder da dette Folk i Jerusalem fra i evigt Frafald? De fastholder
    Svig, vil ikke vende om igen.
  vie-OVCB: Nhưng tại sao dân này cứ tiếp tục đi sâu vào con đường sai lạc? Tại sao
    người Giê-ru-sa-lem không chịu trở lại?
  guj-2017: યરુશાલેમના આ લોકો પાછા હઠયા છે, તેઓ હંમેશને માટે કેમ પાછા હઠી ગયા છે?
    તેઓ દુષ્કર્મોને વળગી રહે છે. અને પાછા આવવાની ના પાડે છે.
  pon-2006A: Eri, ia duwe, kumwail nei aramas akan, dahme kumwail kin sohpeikihsang
    ie oh sohte mwahn pwurokihdo? Kumwail kin tengala rehn noumwail dikedik en eni
    kan oh sohla men pwurodo rehi.
  por-BRBSL: Por que, então, o povo de Jerusalém caiu de volta por um retrocesso perpétuo?
    Eles se agarram ao engano. Eles se recusam a retornar.
  cth-cth: Telah pawiteh, bangkongmaw hete taminaw ni hnuklah a kamlang awh, Bangkongmaw
    Jerusalem kho taminaw ni hnuklah meng a kamlang awh. Dumnae dawk a lungpen awh
    teh ban han ngai awh hoeh.
  twi-twi: Afei adɛn nti na saa nnipa yi adan wɔn ho? Adɛn nti na Yerusalem dan ne
    ho daa yi? Wokura nnaadaa mu pintinn; na wɔmpɛ sɛ wɔsan wɔn akyi.
  hlt-hlt: Pilnam he balae tih a mael? Jerusalem tah hnuknong la a mawt tih a huep
    te a ngaitoeih uh dongah ha mael ham a aal uh.
  tbz-SIM: Dɛ̀ nɛ́ dò mmɛ kɛ̀ Sedisɑdɛmmu kɔbɛ yetɛ n kpɛti? Dɛ̀ dòmmɛ kɛ̀ bɛ̀ yetíróo
    kɛ bo ntũ nkucɛ kuyɛiku kɛ í dɔ́ kɛ́wɛ̃tɛní m borɛ̀?
  msy-2020: Ezɨ Jerusalemɨn gumazamizir kaba na ategha, ua izir puvatɨ. Me zurara
    akɨribagh igha na gasi. Me ifavarir arazimɨn gɨn mangasa bar gavgavigha, ua na
    bagh izan aghua.
  azb-azb: Bəs nə üçün bu xalq yoldan azdı? Nə üçün Yerusəlim daim dönüklük edir?
    Onlar yalandan bərk yapışıb, Dönmək istəmir.
  eng-DBY: Why hath this people of Jerusalem slidden back with a perpetual backsliding?
    They hold fast deceit, they refuse to return.
  hin-2017: जब कोई भटक जाता है तो क्या वह लौट नहीं आता? फिर क्या कारण है कि ये यरूशलेमी
    सदा दूर ही दूर भटकते जाते हैं? ये छल नहीं छोड़ते, और फिर लौटने से इन्कार करते
    हैं।
  wol-KYG: Lu tax xeet wii dëddu? Lu tax Yerusalem gii lajj, baña délsi? Ñu ngi langaamoo
    naxi neen, baña délsi.
  eng-YLT: Wherefore hath this people of Jerusalem Turned back — a perpetual backsliding?
    They have kept hold on deceit, They have refused to turn back.
  eng-WYC-2017: Why therefore is this people in Jerusalem turned away by turning away
    full of strife? They have taken leasing, and would not turn again.
  eng-WMBB: Why then have the people of Jerusalem fallen back by a perpetual backsliding?
    They cling to deceit. They refuse to return.
  urd-GVH: तो फिर यरूशलम के यह लोग सहीह राह से बार बार क्यों भटक जाते हैं? यह फ़रेब
    के साथ लिपटे रहते और वापस आने से इनकार ही करते हैं।
  rug-rug: Na vegua ke paza taloa sari tie hire meke lopu kekere pule hokara mae tu?
    Ba tuqe va nabu dia tu pa sinekesekei tadina dia beku, meke korodia kekere pule
    mae koa Rau.
  gaz-gaz: Yoos sabni kun maaliif karaa irraa jalʼata? Yerusaalem maaliif yeroo hunda
    karaa irraa jalʼatti? Isaan gowwoomsaatti cichu; deebiʼuus ni didu.
  fra-LSG: Pourquoi donc ce peuple de Jérusalem s’abandonne-t-il A de perpétuels égarements?
    Ils persistent dans la tromperie, Ils refusent de se convertir.
  yal-yal: Nanfera nayi, Yerusalɛn yamani ito xun xanbi soxi, e lu e masigɛ n na waxatin
    birin? E tantanni han, e tondixi e xun xɛtɛ n ma.
  haw-1868: Heaha ka mea e hoihope ai keia poe kanaka o Ierusalema me ka hoihope mau
    loa? Hoopaa loa lakou i ka wahahee; hoole lakou, aole e hoi mai.
  arb-NAV: فَمَا بَالُ شَعْبِ أُورُشَلِيمَ قَدِ ارْتَدُّوا ارْتِدَاداً دَائِماً مُتَشَبِّثِينَ
    بِالْخَدِيعَةِ وَرَافِضِينَ الرُّجُوعَ؟
  ewe-ewe: Ekema nu ka ta ame siawo trɔ dzo ɖo? Nu ka ta Yerusalem le megbe dem ɣe
    sia ɣi? Woku ɖe beble ŋuti eye wogbe be yewomatrɔ o.
  eng-LEE: Why then remaineth this people, Jerusalem, rebellious by a perpetual backsliding?
    they hold fast on deceit, they refuse to return.
  asm-FB: তেন্তে কিয় যিৰূচালেমৰ এই জাতিয়ে বাট এৰি নিত্যে বিপথগামী হৈ থাকে? তেওঁলোকে
    প্ৰতাৰণাত লাগি থাকি উলটি আহিবলৈ অমান্তি হয়।
  sus-A: مُنقٍ رَ دَرِ سَلَمُ حَمَ ﭑ مَتَندِ مَ؟ مُنقٍ رَ عٍ فبِلٍنشِ كِرَ قَنيِ قْشْ
    رَ، عٍ بِرَ كِرَ حَاشِ قْشْ رَ؟ يِ مِشِيٍ لُمَ نّ عٍ شَ يَنقّ كُي، عٍ تٌندِ فبِلٍندٍ
    ﭑ مَ.
  fra-SBL: Pourquoi donc le peuple de Jérusalem a-t-il régressé par un perpétuel retour
    en arrière ? Ils s'accrochent à la tromperie. Ils refusent de revenir.
  hbo-hbo: מַדּ֨וּעַ שֹׁובְבָ֜ה הָעָ֥ם הַזֶּ֛ה יְרוּשָׁלַ֖͏ִם מְשֻׁבָ֣ה נִצַּ֑חַת
    הֶחֱזִ֙יקוּ֙ בַּתַּרְמִ֔ית מֵאֲנ֖וּ לָשֽׁוּב׃
  kik-kik: Nĩ kĩĩ gĩtũmĩte andũ aya mathiĩ na mbere kũũhutatĩra? Andũ a Jerusalemu
    maahutatagĩra nĩkĩ? Matũũrĩte marũmĩtie maũndũ ma maheeni, makarega gũcooka.
  fra-NCL: Pourquoi donc ce peuple de Jérusalem s’égare-t-il d’un égarement continuel ?
    Ils s’attachent avec force au mensonge ; ils refusent de revenir !
  cek-AK: Tipongah hae kaminawk loe hnuk angqoi o ving loe? Tikhoe Jerusalem loe hnukbang
    ah angqoi poe loe? Nihcae mah alinghaih to kacakah patawnh o pongah, amlaem let
    han koeh o ai boeh.
  cuk-cuk: Degite, ¿ibiga bemar igar-noaledba aibatemarsunna? Jerusalén-dulemar, ¿ibiga
    be nue-an-obachamarsunna? Unnila gakan-igargi be alamakdimalad, gwen anse gannar
    be dagbisurmalad.
  uig-CYR: Немишкә Йерусалимдики бу хәлиқ һемишә йолдин чиқиш биләнла йенимдин жирақлап
    кетиду? Улар алдамчилиқни чиң тутиду, йенимға қайтип келишни рәт қилиду.
  tel-2017: మరి ఈ ప్రజలు, యెరూషలేము ఎందుకు దారి తప్పి శాశ్వతంగా తిరిగి రాకుండా ఉన్నారు?
    వారు ఎందుకు మోసంలో నిలిచి ఉండి పశ్చాత్తాప పడడానికి ఒప్పుకోవడం లేదు?
  hat-BSA: Poukisa pèp sa a, Jérusalem, te vire akote nan enfidelite san rete a? Yo
    kenbe rèd a desepsyon. Yo refize retounen.
  kos-kos: Na kowos, mwet luk, efu ku kowos forla likiyu ac tiana sifil foloko? Kowos
    sruasralana nu ke ma sruloala lowos ac srunga foloko nu yuruk.
  hbo-WLC: מַדּ֨וּעַ שׁוֹבְבָ֜ה הָעָ֥ם הַזֶּ֛ה יְרוּשָׁלִַ֖ם מְשֻׁבָ֣ה נִצַּ֑חַת הֶחֱזִ֙יקוּ֙
    בַּתַּרְמִ֔ית מֵאֲנ֖וּ לָשֽׁוּב׃
  ibo-ibo: Gịnịkwa mere ndị a ji tụgharịa site nʼịgbaso ụzọ ọjọọ ha? Gịnị mere Jerusalem
    ji nọgide na-agbaso ụzọ ọjọọ? Lee, ha na-ejidesi aghụghọ aka ike; ha jụrụ ịtụgharị.
  ory-ory: ତେବେ ଯିରୂଶାଲମସ୍ଥ ଏହି ଲୋକମାନେ ଚିରକାଳ ବିପଥଗମନରେ କାହିଁକି ବିପଥଗାମୀ ହୋଇଅଛନ୍ତି?
    ସେମାନେ ପ୍ରବଞ୍ଚନା ଦୃଢ଼ ରୂପେ ଧରନ୍ତି, ସେମାନେ ଫେରିବାକୁ ଅସମ୍ମତ।
  chk-chk: Pwota chök ämi nei aramasen Jerusalem oua tokofochofochola, nge ousap fokun
    kulsefäl? Oua kamwöchünuk won ämi kewe uluulun anümwäl, nge ousap fokun mochen
    liwinsefäl.
  rop-rop: Wal yumob main ronwan pipul. Wotfo yumob bin gibit mi bekboun? Yumob nomo
    kambek langa mi, dumaji yumob heingbek blanga kipum ola drimin sheip, en yumob
    nomo wandi kambek langa mi.
  ukr-1871: Чого ж сей люд, Ерусалим, зостається упрямо в одступі? вони цупко держаться
    заблуду свого й не хочуть вернутись?
  deu-1951: Warum hat sich denn dieses Volk zu Jerusalem so beharrlich abgewandt und
    den Betrug so festgehalten, daß sie nicht mehr umkehren wollen?
  eng-JPS: Why then is this people of Jerusalem slidden back by a perpetual backsliding?
    They hold fast deceit, they refuse to return.
  srp-1865: Zašto je zašao taj narod Jerusalimski zasvagda? Drže se prijevare, neæe
    da se obrate.
  lug-lug: Kale lwaki abantu bange bano banvaako ne bagendera ddala?
  heb-heb: מדוע שובבה העם הזה ירושלם משבה נצחת החזיקו בתרמית מאנו לשוב׃
  ben-IRV: তবে কেন যিরূশালেমের এই লোকেরা চিরকালীন অবিশ্বস্ততায় বিপথে গেছে? তারা বিশ্বাসঘাতকতা
    ধরে রাখে এবং তারা অনুতাপ করতে অস্বীকার করে।
  pan-pan: ਫਿਰ ਯਰੂਸ਼ਲਮ ਦੀ ਇਹ ਪਰਜਾ ਕਿਉਂ ਸਦਾ ਦੀ ਫਿਰਤ ਨਾਲ ਫਿਰ ਗਈ? ਉਹਨਾਂ ਨੇ ਮੱਕਾਰੀ ਨੂੰ
    ਫੜਿਆ ਹੋਇਆ ਹੈ, ਉਹ ਮੁੜਨ ਤੋਂ ਇਨਕਾਰੀ ਹਨ।
  mya-JVB: ဤလူမျိုးတည်းဟူသောယေရုရှလင် မြို့သား တို့သည် ထာဝရဖောက်ပြန် ခြင်းအားဖြင့်အဘယ်ကြောင့်
    ဖောက်ပြန် ကြသနည်း။ မုသာ ကို စွဲလမ်း ကြ၏။ ငါတို့သည် ပြန် ၍မလာဟု ခိုင်မာစွာ ဆို
    ကြ၏။
  tbg-tbg: Ho nantihae ti vaiinti nahenti kia orurante aniraiti, qaqiqai hampi aaraqaa
    vi variavo? Nantihae Ieruharemiqi variaka kempukaiqama keha nái una okara avataqi
    viha, kia tuqantaavi te unanaini orurante aniavo?
  hmo-hmo: Unai bamona dainai, badina dahaka egu bese taudia ese, lau dekena amo idia
    raka siri noho, to idia ese lau dekenai idia giroa mai lasi? Edia kara koikoi
    idia dogoatao auka noho, bona idia ura lasi momokani lau dekenai do idia giroa
    mai.
  urd-urd: फिर येरूशलेम के यह लोग क्यूँ हमेशा की नाफ़रमानी पर अड़े हैं? वह फ़रेब से
    लिपटे रहते हैं और वापस आने से इन्कार करते हैं।
  rus-SYN: Для чего этот народ, Иерусалим, находится в упорном отступничестве? они
    крепко держатся обмана и не хотят обратиться.
  bqc-SIM: Bↄ́yãi Yelusalɛũdeↄ ì zãmɛɛ yã́wai? Àkɛa gbɛ̃́piↄ mikpɛ ìↄ dↄamɛɛi?
    Mↄafili ↄ̃ aa zɛ̀ò, aa gì suia.
  tcz-CHONGTHU: Achutileh ipi dinga kamite hi manthahna lampia vahmang diu hitauvem?
    Ipijeh’a Jerusalem mite hung kile kit ding dau ham? Amahon akijou lhepnau chu
    atuhchah un, ahung kile kit nompouve.
  mar-mar: तर मग यरूशलेममधील लोक कायमचे अप्रामाणिकपणात का वळले आहेत? ते विश्वासघात
    करीत राहतात आणि पश्चाताप करण्यास नकार देतात.
  qub-qub: Chayno caycaptenga Jerusalén runacuna ¿imanirtaj llutanpa purircaycanqui?
    ¿Imanirtaj nogapa conträ ricacushcanqui? Gamcunaga mana wiyacojmi ricacushcanqui.
    Nogaman cutimuytapis mana munanquinachu.
  bqp-bqp: Ǹ n mɛn nɑ, mbɑn sɔ̃nɑ nɛn tɔmbu Yudɑbɑ bɑ swɑɑ kɔ̃sɑ swĩi bɑ dɔɔ. Bɑ
    yɔ̃rɑriwɑ dim dim ben weesu sɔɔ bɑ n bũnu sɑ̃ɑmɔ. Bɑ ǹ kĩ bu gɔsirɑmɑ nɛn mi.
  hat-hat: Poukisa atò, nou menm pèp lavil Jerizalèm, nou vire do ban mwen, epi nou
    pa vle chanje? Nou kenbe pye zidòl nou yo la tòt. Nou derefize tounen vin jwenn
    mwen.
  eng-BSB: Why then have these people turned away? Why does Jerusalem always turn
    away? They cling to deceit; they refuse to return.
  eng-WEBPB: Why then have the people of Jerusalem fallen back by a perpetual backsliding?
    They cling to deceit. They refuse to return.
  kbq-kbq: Hianagi na'a hige'za Jerusalemi kumapi vahe'mo'za Nagrira natre'za vuvava
    nehu'za, krunagema nehaza avu'ava zana azerintrako nehaze? Ana nehu'za Nagritera
    ete rukrahe hu'za nomaze.
  nhe-BL: Pero ni tlacame tlen Jerusalén ax tlaneltocaj. Quisenhuiquilíaj quitoquilíaj
    nopa ojtli tlen ax cuali. Quinequij itztose mocuapolojtoque yonque ajachica niquinilhuía
    ma mocuepaca.
  gub-BL: Heremiaihu wà. Màràzàwe tuwe pewak pekupe hexak kar pà ihewe. Màràzàwe tuwe
