verse: JER.008.015
translations:
  mal-C: നാം സമാധാനത്തിനായി കാത്തിരുന്നു എന്നാൽ ഒരു നന്മയും ഉണ്ടായില്ല, രോഗശാന്തിക്കായി
    കാത്തിരുന്നു എന്നാൽ ഇതാ, ഭീതിമാത്രം.
  deu-TKW: 'Wozu denn noch auf Heil harren, - wo es doch nichts Gutes mehr giebt?
    auf eine Zeit der Heilung - aber siehe da: Bestürzung!'
  lin-lin: Tozalaki na elikya ete tokozala na kimia, kasi tomoni likambo moko te ya
    malamu ; tozalaki na elikya ete tokobika, kasi pasi na pasi nde ezali kolanda
    biso !
  eng-LSV: Looking for peace—and there is no good, || For a time of healing, and behold—terror.
  eng-GNV: We looked for peace, but no good came, and for a time of health, and behold
    troubles.
  eng-WEBSTER: We looked for peace, but no good came ; and for a time of health, and
    behold, trouble!
  nhw-BL: Tojuanti timochiyayayaj para tijpiyase tlasehuilistli, pero amo tijpixque.
    Nojquiya timochiyayayaj para timochicahuase tlen campa timococojtoyaj, pero san
    tijpantijque más tlaijiyohuilistli.
  swh-ONEN: Tulitegemea amani, lakini hakuna jema lililokuja, tulitegemea wakati wa
    kupona, lakini kulikuwa hofu tu.
  bba-bba: Wee, sɑ tɑmɑɑ wɑ̃ɑrɑ koo kɔsi, ɑdɑmɑ yɑ ǹ koore. Sɑ tɑmɑɑ sɑɑ ɡɑɑ wee
    yè sɔɔ bɛsɛn nɔni swɑ̃ɑru tɑ koo kpe, ɑdɑmɑ nɑndɑbɑ bu sun deemɑ.
  eng-KJVCPB: We looked for peace, but no good came; and for a time of health, and
    behold trouble.
  luo-luo: Ne wageno kwe to onge ber mosebiro, bende ne wageno kinde mag chang, to
    ne nitie mana thagruok.
  meu-meu: Maino ta naria, a ḡau namona ta asinema; hahemauri negana ta naria, to,
    a itaia, hahegari mo e hedinarai.
  npi-ULB: हामी शान्तिको अपेक्षा गर्दैछौं, तर त्यहाँ कुनै असल कुरो हुनेछैन । हामी
    चङ्गाइको समयको आशा गर्दैछौं, तर त्यहाँ त्रास हुनेछ ।
  yor-yor: Àwa ń retí àlàáfíà kò sí ìre kan, tí ó wá ní ìgbà ìmúláradá bí kò ṣe ìpayà
    nìkan.
  pes-OPCB: برای صلح و آرامش انتظار کشیدیم، ولی خبری نشد. چشم به راه شفا و سلامتی
    بودیم، ولی وحشت و اضطراب گریبانگیر ما شد.»
  tgl-ULB: Umaasa tayo para sa kapayapaan ngunit walang magiging mabuti. Umaasa tayo
    sa oras ng kagalingan, ngunit tingnan ninyo, magkakaroon ng kaguluhan.
  hui-hui: Ina bayale holeberemabe toba harimago ai bayale ndo harimada. Ina bayale
    holene mbira mani tagira ibulubada lo mandabu hemaria ai waitigirume mo gi holene
    yu anda ibiyada.
  mya-mya: ငါ​တို့​သည်​ငြိမ်း​ချမ်း​မှု​ကို​မျှော်​လင့်​ကြ သော်​လည်း​အ​ချည်း​နှီး​ပင်​ဖြစ်​၏။
    ကျန်း​မာ မှု​ကို​မျှော်​လင့်​သော်​လည်း​ကြောက်​လန့်​မှု သာ​လျှင်​ရ​ရှိ​ကြ​၏။-
  bod-N: རང་ཅག་གིས་ཞི་བདེ་ལ་རེ་སྨོན་བྱས་ཀྱང་ཕན་པ་ཅི་ཡང་མ་ཐོབ་སྟེ། དྲག་གསོ་གནང་བའི་དུས་ལ་རེ་སྨོན་བྱས་ཀྱང་།
    ལྟོས་ཤིག འཇིགས་སྐྲག་འབའ་ཞིག་ལུས་སོ། །
  sna-sna: Takanga takatarisira rugare asi hakuna chakanaka chakauya; takatarisira
    kuporeswa asi paingova nokuvhundutswa.
  spa-BLM: Buscamos la paz, pero no llegó nada bueno; y por un tiempo de curación,
    y he aquí, ¡desconsuelo!
  cac-cac: Ix co na' to vach' ol on̈ elc'ochoc, palta malaj tas vach' ix ac'ji d'ayon̈.
    A co naani to tzalajc'olal ol on̈ ajoc, palta an̈ej xivc'olal ix javi d'ayon̈.
  swh-ULB: Tunatumainia amani, lakini hakutakuwa na jema. Tunatumainia wakati wa uponyaji,
    lakini tazama kutakuwa na hofu.
  bel-bel: Чакаем міру, а нічога добрага няма, - часу ацаленьня, і вось жахі.
  deu-ELBBK: Man hofft auf Frieden, und da ist nichts Gutes; auf die Zeit der Heilung,
    und siehe da, Schrecken.
  mbb-OT: Ngenaan tew he mebmelinew piru wazà mebmelinew. Edtaǥad kiw te keupiyaanan
    piru kegkahandek is nekeuma ziyà te kenitew.
  mal-2015: നാം സമാധാനത്തിന്നായി കാത്തിരുന്നു; എന്നാൽ ഒരു ഗുണവും വന്നില്ല; രോഗശമനത്തിന്നായി
    കാത്തിരുന്നു; എന്നാൽ ഇതാ, ഭീതി!
  rmc-rmc: Užarahas pro smirom, ale o lačhipen na avelas, pro sasťipen, ale dikh,
    avľa e bari dar.
  pes-OPV: برای سلامتی انتظار کشیدیم اما هیچ خیر حاصل نشد و برای زمان شفا و اینک آشفتگی
    پدید آمد.
  ron-1924: Аштептам пачя, ши ну вине нимик май бун; о време де виндекаре, ши ятэ
    гроаза!
  ben-OBCV: আমরা শান্তির আশা করলাম কিন্তু কোনো মঙ্গল হল না, আমরা রোগনিরাময়ের অপেক্ষা
    করেছিলাম, কিন্তু কেবলমাত্র আতঙ্কের সম্মুখীন হলাম।
  som-som: Innagu nabad baynu sugaynay, laakiinse wanaag inooma iman, oo waxaynu sugaynay
    wakhti caafimaad leh, oo bal eega naxdin baa inoo timid!
  lat-VUC: 'Exspectavimus pacem, et non erat bonum: tempus medelæ, et ecce formido.'
  eng-ASVBT: We looked for peace, but no good came; and for a time of healing, and,
    behold, dismay!
  ita-1885: Ei si sta aspettando pace, ma non vi è bene alcuno; il tempo della guarigione,
    ed ecco turbamento.
  eng-LXXUP: We assembled for peace, but there was no prosperity; for a time of healing,
    but behold anxiety.
  eng-ULB: We are hoping for peace, but there will be nothing good. We are hoping
    for a time of healing, but see, there will be terror.
  spa-VBL: Esperábamos la paz, pero en lugar de eso no ha llegado nada bueno; esperábamos
    un tiempo de curación, pero en lugar de eso sólo ha habido terror repentino”.
  fra-_FOB: On attendait la paix, mais il n'y a rien de bon; un temps de guérison,
    et voici la terreur!
  mal-mal: നാം സമാധാനത്തിനായി കാത്തിരുന്നു; എന്നാൽ ഒരു നന്മയും വന്നില്ല; രോഗശമനത്തിനായി
    കാത്തിരുന്നു; എന്നാൽ ഇതാ, ഭീതി!”
  urd-GVR: Ham salāmatī ke intazār meṅ rahe, lekin hālāt ṭhīk na hue. Ham shafā pāne
    kī ummīd rakhte the, lekin is ke bajāe ham par dahshat chhā gaī.
  suz-BL: गोपुकीम थुं नाइश्‍शा बाक्‍तीक आस पाइतय। तन्‍न मारेइ रिम्‍शो मदुम। साचा आ
    पर्बम रिम्‍ताक्‍य। तन्‍न शुश हिंतीक ला दुम्‍त” देंतेक्‍म। येरमीया १४:१९
  eng-NOY: We look for peace, but no good cometh; For a time of deliverance, and behold,
    terror!”
  ita-1927: Noi aspettavamo la pace, ma nessun bene giunge; aspettavamo un tempo di
    guarigione, ed ecco il terrore!”
  ckb-ckb: چاوەڕێی ئاشتی بووین، بەڵام چاکە نەبوو. چاوەڕێی کاتی چاکبوونەوە بووین، بەڵام
    ئەوەتا تۆقین.
  eng-BBE: We were looking for peace, but no good came; and for a time of well-being,
    but there is only a great fear.
  kan-OKCV: ಸಮಾಧಾನಕ್ಕೆ ಕಾದುಕೊಂಡೆವು, ಆದರೆ ಒಳ್ಳೆಯದೇನೂ ಬರಲಿಲ್ಲ. ಆರೋಗ್ಯದ ಸಮಯಕ್ಕೆ ಕಾದಿದ್ದೆವು.
    ಆದರೆ ಇಗೋ, ಆತಂಕವನ್ನು ನೋಡುತ್ತೇವೆ.
  tam-2017: சமாதானத்திற்குக் காத்திருந்தோம், பிரயோஜனமில்லை; ஆரோக்கிய காலத்திற்குக்
    காத்திருந்தோம், இதோ, ஆபத்து.
  spa-RV-1909: Esperamos paz, y no hubo bien; día de cura, y he aquí turbación.
  ron-BTF: Am căutat pacea, dar nimic bun nu a venit; și am căutat un timp de sănătate
    dar, iată, tulburare.
  eng-WEBP: We looked for peace, but no good came; and for a time of healing, and
    behold, dismay!
  eng-FBV: We hoped for peace, but instead nothing good has come; we hoped for a time
    of healing, but instead there was only sudden terror.”
  nld-1939: Op heil nog hopen? Geen goed te verwachten! Op een tijd van genezing?
    Neen, van verschrikking!
  nch-BL: Tojuanti timochiyayayaj para tijpiyase tasehuilisti, pero amo tijpixque.
    Nojquiya timochiyayayaj para timochicahuase ten campa timococojtoyaj, pero san
    tijpantijque más taijyohuilisti.
  vie-1934: Chúng ta trông sự bình an, nhưng chẳng có sự tốt gì đến; trông kỳ chữa
    lành, mà sự sợ hãi đây nầy!
  hin-CV: हम शांति की प्रतीक्षा करते रहें किंतु कल्याण के अनुरूप कुछ न मिला, हम शांति
    की पुनःस्थापना की प्रतीक्षा करते रहे, किंतु हमें प्राप्‍त हुआ आतंक.
  spa-BES: Buscábamos paz, pero no vino nada bueno; y por un tiempo de bienestar,
    pero solo hay un gran temor.
  tdx-tdx: Nipay fierañerañañe tika fe tsy nanjo hasoa; naho andro fijanganañe, fe
    hehe t’ie hebahebake!
  tha-KJV: เรามองหาสันติ​ภาพ แต่​ไม่มี​ความดี​อะไรมาเลย เรามองหาเวลารักษาให้​หาย แต่​ประสบความสยดสยอง
  por-BR-2018: Esperávamos paz, mas nada de bom houve; esperávamos tempo de cura,
    e eis aqui terror.
  deu-ELO: Man hofft auf Frieden, und da ist nichts Gutes; auf die Zeit der Heilung,
    und siehe da, Schrecken. -
  eng-WYC-2018: We abided peace, and no good was; we abided time of medicine, and
    lo! dread is. (We waited for peace, but no good came; (we waited for) a time of
    respite, and behold! there (is) only fear.)
  epo-epo: Ni esperis pacon, sed venas nenio bona; ni esperis tempon de resaniĝo,
    sed jen estas teruro.
  uig-PIN: Aman-tinqliⱪni ümid ⱪilip kütüp kǝlduⱪ, lekin ⱨeq yahxiliⱪ bolmidi; xipa
    waⱪtini küttuⱪ, lekin mana, wǝⱨimǝ basti!
  beo-beo: Ninia da olofosu hou amola uhinisisu hou amo da misunu hanai galu. Be beda:su
    fawane doaga:i.
  tpi-OTNT: Yumi bin ting bai yumi sindaun gut, tasol yumi no sindaun gut. Na yumi
    bin ting bai yumi gat taim bilong kamap orait gen, tasol ol birua i kam na mekim
    yumi pret nogut tru.
  hau-SA: Mun sa zuciya ga salama amma ba lafiya, mun sa zuciya ga lokacin warkarwa
    amma sai ga razana.
  uig-LAT: Aman-tinchliqni ümid qilip kütüp kelduq, lékin héch yaxshiliq bolmidi;
    shipa waqtini küttuq, lékin mana, wehime basti!
  nde-nde: Sathemba ukuba lokuthula kodwa akubanga lobuhle obukhona, ekubeni kube
    yisikhathi sokwelatshwa kwaba lokwesaba.
  ton-ton: Naʻa tau ʻamanaki ki he fiemālie, ka naʻe ʻikai haʻu ha lelei; ki he fakamoʻui,
    ka e vakai ko e mamahi!
  ces-1613: Èekej pokoje, ale nic dobrého, času uzdravení, ale aj, hrůza.
  eng-WMB: We looked for peace, but no good came; and for a time of healing, and behold,
    dismay!
  tam-TCV: நாங்கள் சமாதானத்தை எதிர்பார்த்திருந்தோம். ஒரு நன்மையுமே வரவில்லை. குணமாகும்
    நேரத்திற்குக் காத்திருந்தோம். ஆனால் ஆபத்து மட்டுமே ஏற்பட்டது.
  ceb-ULB: Naghandom kita ug kalinaw, apan wala gayoy maayo. Naghandom kita ug panahon
    sa pagkaayo, apan tan-awa, adunay kalisang.
  pol-UBG: Oczekiwaliśmy pokoju, ale nic dobrego nie przyszło; czasu uzdrowienia –
    a oto strach.
  urd-GVU: ہم سلامتی کے انتظار میں رہے، لیکن حالات ٹھیک نہ ہوئے۔ ہم شفا پانے کی اُمید
    رکھتے تھے، لیکن اِس کے بجائے ہم پر دہشت چھا گئی۔
  deu-1912: Wir hofften, es sollte Friede werden, so kommt nichts Gutes; wir hofften,
    wir sollten heil werden, aber siehe, so ist mehr Schaden da.
  kan-2017: ನಾವು ಸುಖವನ್ನು ನಿರೀಕ್ಷಿಸಿದೆವು, ಯಾವ ಮೇಲೂ ಆಗಲಿಲ್ಲ; ಕ್ಷೇಮಕಾಲವನ್ನು ಎದುರುನೋಡಿದೆವು,
    ಹಾ, ಅಂಜಿಕೆಯೇ!
  yap-yap: U da namaged e gapas nge ngiyal’ ni ngad golgad, machane de yag; marus
    e yib.
  hlt-MCSB: Sading ham lamtawn dae a then om pawh, hoeihnah tue ham vaengah letnah
    la poeh he.
  mdy-ETH: ኮሹሞ ኑ ዴንቃንዳኔ ጌይ ጉሙርቂ ካፔኔ፥ ጋዓንቴ ኮሺ ባኣዚ ጴዺባኣሴ፤ ዶርዓሢፓ ፖዓንዳኔ ጌይ ጉሙርቂ ኑ ካፔኔ፥
    ጋዓንቴ ሂርጊሻ ባኣዚ ዺቤኔ።
  twi-ASANTE: Yɛhwɛɛ ɛkwan sɛ yɛbɛnya asomdwoeɛ nanso biribi pa biara amfiri mu amma,
    yɛhwɛɛ ayaresa berɛ ɛkwan nanso ehu nko ara na ɛkaa yɛn.
  eng-WEBU: We looked for peace, but no good came; and for a time of healing, and
    behold, dismay!
  wal-wal: ‘Sa7i saro gidana’ giidi ufaissan naagida; shin lo77obi yibeenna. ‘Nuuni
    paxana’ giidi naagida; shin dagama gidiis.
  spa-PDDPT: Esperábamos paz y no hay tal bien, día de sanidad, pero aquí está el
    terror.
  gun-gun: Mba'emo porã nharõ teĩ iporã va'e jipoi, jakuera aguã ára 'rãgue py nhanemongyjepaarã
    ou.
  ilo-ULB: Mangnamnamatayo iti kappia, ngem awanto a pulos iti nasayaat. Mangnamnamatayo
    iti tiempo ti pannakapaimbag, ngem kitaenyo, addanto panagbuteng.
  kpg-kpg: Gidaadou guu noho talitali di madagoaa di noho di aumaalia mo di madagoaa
    hagahili magi, malaa gu deai di hai ai. Di haingadaa hua damana deenei gu dau mai.
  uig-ARA: ئامان-تىنچلىقنى ئۈمىد قىلىپ كۈتۈپ كەلدۇق، لېكىن ھېچ ياخشىلىق بولمىدى؛ شىپا
    ۋاقتىنى كۈتتۇق، لېكىن مانا، ۋەھىمە باستى!
  sus-sus: Won bara wa bɔɲɛsa xɔn, kɔnɔ bɔɲɛsa yo mu na. Won bara wa yalanyi xɔn,
    kɔnɔ gere bara keli.
  pon-2006: Kitail kasikasik popohl oh kamwahulahn atail ohla kan, ahpw sohte katepe;
    pwe kamasepwehkte me lelohng kitail.
  ksd-ksd: Da ga nuk upi ra malmal, ma pa ta bo na magit i ga papangai, ma upi ra
    e na nilagar, ma ea, a bunurut uka!
  tur-YTC: Esenlik bekledik, ama iyilik gelmedi; Ve şifa zamanı, ve işte, dehşet!
  grc-BRENT: Συνήχθημεν εἰς εἰρήνην, καὶ οὐκ ἦν ἀγαθὰ, εἰς καιρὸν ἰάσεως, καὶ ἰδοὺ
    σπουδή.
  ind-AYT: Kita mengharapkan kedamaian, tetapi tidak ada yang baik yang datang; mengharapkan
    kesembuhan, tetapi yang ada hanya kengerian.
  nya-nya: Tinkayembekezera mtendere koma palibe chabwino chomwe chinachitika, tinkayembekezera
    kuchira koma tinakumana ndi zoopsa zokhazokha.
  hrv-hrv: Nadasmo se miru, ali dobra nema, čekasmo vrijeme ozdravljenja, al' evo
    užasa!
  mps-mps: Te da bugagia bidaibao homu dago yali, tiali goli, te da bugagia me bidibeo.
    Te da bugagia usu ma elama bidabo sogo pedelaiba homu yali, tiali goli, te boi
    bidi dabe aselama, da wi dwai mu ilai dao.
  tpi-tpi: Yumi bin ting bai yumi sindaun gut, tasol yumi no sindaun gut. Na yumi
    bin ting bai yumi gat taim bilong kamap orait gen, tasol ol birua i kam na mekim
    yumi pret nogut tru.
  dan-1931: Man håber på Fred, men det bliver ej godt, på Lægedoms Tid, men se, der
    er Rædsel.
  vie-OVCB: Chúng ta mong bình an, nhưng bình an không đến. Chúng ta trông được chữa
    lành, mà chỉ gặp toàn cảnh khủng bố kinh hoàng.’
  guj-2017: આપણે શાંતિની અપેક્ષા રાખી હતી, પરંતુ કંઈ હિત થયું નહિ, આપણે સારા સમયની
    રાહ જોઈ હતી, પણ જુઓ, ભય આવી પડ્યો.
  pon-2006A: Kitail kasikasik popohl oh kamwahulahn atail ohla kan, ahpw sohte katepe;
    pwe kamasepwehkte me lelohng kitail.
  por-BRBSL: We buscou a paz, mas nenhum bem veio; e por um tempo de cura, e eis que
    o desânimo!
  cth-cth: Lungmawngnae ngaihawi awh ei, ahawinae tho hoeh toe, tak damnae ngaihawi
    awh ei, runae seng doeh kaawm toe.
  twi-twi: Yɛhwɛɛ kwan sɛ yebenya asomdwoe nanso biribi pa biara amfi mu amma, yɛhwɛɛ
    ayaresabere kwan nanso ehu nko ara na ɛkaa yɛn.
  hlt-hlt: Sading ham lamtawn dae a then om pawh, hoeihnah tue ham vaengah letnah
    la poeh he.
  tbz-SIM: Ti do bɑɑ̀ diwɛ̀ì ndi di mɛ nyí kɔrìní, ti do yɛ̃́ kɛ tú ti mɔmmú yóó dèèmu,
    kɛ̀ mù nɛ́ dɔkɛ yetíróo kɛ duò ti kɔ̃m̀bùɔ̀tì.
  msy-2020: E ghaze, e deravɨra dapiam, egha e deragha apiazir puvatɨ. Egha e ghaze,
    ua deraghamin dughiam iti, ezɨ apaniba iza e gamima, e bar atiatingi.
  azb-azb: Sülh gözləyirik, amma xeyir gəlmir. Şəfa vaxtını gözləyirik, Amma dəhşət
    gəlir.
  eng-DBY: Peace is looked for, and there is no good; a time of healing, and behold,
    terror.
  hin-2017: हम शान्ति की बाट जोहते थे, परन्तु कुछ कल्याण नहीं मिला, और चंगाई की आशा
    करते थे, परन्तु घबराना ही पड़ा है।
  wol-KYG: Nuy yaakaar jàmm, dara baaxul; nuy séentum paj, tiitaange ne jaas!
  eng-YLT: Looking for peace — and there is no good, For a time of healing, and lo,
    terror.
  eng-WYC-2017: We abided peace, and no good was; we abided time of medicine, and
    lo! dread is.
  eng-WMBB: We looked for peace, but no good came; and for a time of healing, and
    behold, dismay!
  urd-GVH: हम सलामती के इंतज़ार में रहे, लेकिन हालात ठीक न हुए। हम शफ़ा पाने की उम्मीद
    रखते थे, लेकिन इसके बजाए हम पर दहशत छा गई।
  rug-rug: Hata binule si gita, ba loke lineana si mae, hata ia sa totoso pude ta
    salaṉa gua, ba dotu sapu variva matagutu mo si koa.
  gaz-gaz: Nu nagaa abdanne; garuu wanni gaariin tokko iyyuu hin dhufne; nu yeroo
    fayyinaa abdanne; garuu goolii qofatu ture.
  fra-LSG: Nous espérions la paix, et il n’arrive rien d’heureux; Un temps de guérison,
    et voici la terreur!
  yal-yal: En yengi yi bɔɲɛ xunbenla nan ma, koni en mi sese faɲi sɔtɔma. En yi marakɛndɛyaan
    nan mamɛma, koni fe magaxuxin nan fama.
  haw-1868: 'Kakali kakou i ka malu; aohe pono: a i ka manawa o ke ola, aia hoi, he
    popilikia!'
  arb-NAV: طَلَبْنَا السَّلامَ فَلَمْ يُسْفِرْ عَنْ خَيْرٍ. نَشَدْنَا وَقْتاً لِلْمُدَاوَاةِ
    فَابْتُلِينَا بِالأَهْوَالِ.
  ewe-ewe: Míekpɔ mɔ na ŋutifafa gake nu nyui aɖeke meva o. Míekpɔ mɔ na dɔyɔyɔ gake
    ŋɔdzi koe li.
  eng-LEE: We hoped for peace, but no happiness is here; for a time of cure, and behold
    here is terror.”
  asm-FB: আমি শান্তিৰ আশা কৰিছিলোঁ, কিন্তু মঙ্গল নহ’ল; আৰু সুস্থৰ সময়লৈ বাট চাইছিলোঁ,
    কিন্তু চোৱা, ত্ৰাস উপস্থিত।”
  sus-A: وٌن بَرَ وَ بْحّسَ شْن، كْنْ بْحّسَ يٌ مُ نَ. وٌن بَرَ وَ يَلَنيِ شْن، كْنْ
    فٍرٍ بَرَ كٍلِ.
  fra-SBL: Nous avons cherché la paix, mais rien de bon n'est venu ; et pour un temps
    de guérison, et voici la consternation !
  hbo-hbo: קַוֵּ֥ה לְשָׁלֹ֖ום וְאֵ֣ין טֹ֑וב לְעֵ֥ת מַרְפֵּ֖ה וְהִנֵּ֥ה בְעָתָֽה׃
  kik-kik: Tũtũũrĩte twĩrĩgĩrĩire atĩ nĩgũkũgĩa thayũ, no gũtirĩ ũndũ mwega ũtũkorete,
    tũkerĩgĩrĩra ihinda rĩa kũhonio, no rĩrĩ, no kĩmako kĩonekaga.
  fra-NCL: Nous attendions la paix, et il n’y a rien de bon ; le temps de la guérison,
    et voici la terreur !
  cek-AK: Monghaih to a zing o, toe hoihhaih angzo ai; ngantuihaih to a zing o, toe
    khenah raihaih to oh lat.
  cuk-cuk: Nueganbi-naoye anmar bisanad, degi-inigwele, anmar ibmar-nued gwen daksasulid.
    San-nued-gumaloye an bisanad, degi-inigwele, anmarga dobed-dummad uksad.
  uig-CYR: Аман-течлиқни үмүт қилип күтүп кәлдуқ, лекин һеч яхшилиқ болмиди; шипа
    вақтини күттуқ, лекин мана, вәһимә басти!
  tel-2017: మనం శాంతి సమాధానాల కోసం కనిపెట్టుకుని ఉన్నాం గానీ మనకేమీ మంచి జరగలేదు.
    క్షేమం కోసం కనిపెడుతున్నాం గానీ భయమే కలుగుతూ ఉంది అని వారు చెబుతారు.
  hat-BSA: Nou te tann lapè, men anyen bon pa t vini; yon tan gerizon, men gade byen,
    gwo laperèz.
  kos-kos: Kut tuh finsrak in oasr misla ac in oasr imwe nu sesr, a kut pulakin sangeng
    lulap.
  hbo-WLC: קַוֵּ֥ה לְשָׁל֖וֹם וְאֵ֣ין ט֑וֹב לְעֵ֥ת מַרְפֵּ֖ה וְהִנֵּ֥ה בְעָתָֽה׃
  ibo-ibo: Anyị lere anya udo, ma o nweghị ihe ọma ọbụla anyị hụrụ. Anyị lere anya
    ọgwụgwọ ọrịa anyị, maọbụ naanị ihe egwu ka anyị hụrụ.
  ory-ory: ଆମ୍ଭେମାନେ ଶାନ୍ତିର ଅପେକ୍ଷା କଲୁ, ମାତ୍ର କିଛି ମଙ୍ଗଳ ହେଲା ନାହିଁ; ଆରୋଗ୍ୟ ସମୟର
    ଅପେକ୍ଷା କଲୁ, ଆଉ ଦେଖ, ଆଶଙ୍କା ଉପସ୍ଥିତ!
  chk-chk: Sa apilükülükü kinamwe, nge feiengau a war. Sa apilükülükü eu fansoun pöchökülsefäl,
    nge niuokus watte a torikich.
  rop-rop: Melabat bin reken melabat garra jidan gudbinjiwei en tharran bingga blanga
    yu garra meigim melabat jidan gudwei igin, bat najing. Brabli nogudbala ting bin
    hepin langa melabat, en melabat bin sheiksheik nomo lilbit.
  ukr-1871: Дожидаємо ратунку, а нема нїчого доброго, — одужання, а перед очима погибель.
  deu-1951: Wir warten auf Frieden (aber es wird nicht besser! auf eine Zeit der Heilung)
    aber siehe da, Schrecken!
  eng-JPS: We looked for peace, but no good came; and for a time of healing, and behold
    terror!'
  srp-1865: Èekasmo mir, ali nema dobra; i vrijeme da ozdravimo, a gle, strah.
  lug-lug: Twasuubira mirembe naye tewali bulungi bwajja; twasuubira ekiseera eky’okuwonyezebwa
    naye waaliwo ntiisa.
  heb-heb: קוה לשלום ואין טוב לעת מרפה והנה בעתה׃
  ben-IRV: আমরা শান্তির আশা করছি, কিন্তু সেখানে কোন মঙ্গল হবে না। আমরা সুস্থ হবার
    আশা করছি, কিন্তু দেখ, সেখানে ভয়ঙ্কর কিছু হবে।
  pan-pan: ਅਸੀਂ ਸ਼ਾਂਤੀ ਨੂੰ ਉਡੀਕਿਆ ਪਰ ਕੋਈ ਚੰਗੀ ਚੀਜ਼ ਨਾ ਆਈ, ਅਤੇ ਤੰਦਰੁਸਤੀ ਦੇ ਮੌਕੇ ਨੂੰ
    ਵੀ, ਪਰ ਵੇਖੋ, ਭੈਅ ਸੀ।
  mya-JVB: ငါတို့သည် ချမ်းသာ ကို မြော်လင့် သော်လည်း ၊ ကောင်း သောအရာ မ ပေါ်လာ။ သက်သာ
    ချိန် ကို မြော်လင့်သော်လည်း ၊ ဘေး သက်သက်ဖြစ်၏။
  tbg-tbg: Oho, tenavu qaqi maateraiqiha variqi virarave turaro kia vi entava anintaivo.
    Vo rovara vo rovaravano taiqaaina entava anianarove turarovata, voqamakero aatu
    itaaina haikava qovaraiqivo, tivarave.
  hmo-hmo: Ita ese maino totona ita naria, to gau namona ta ita davaria lasi. Mauri
    namona danu totona ita naria, to gari sibona ita dekenai ia vara.
  urd-urd: सलामती का इन्तिज़ार था पर कुछ फ़ायदा न हुआ; और शिफ़ा के वक़्त का, लेकिन
    देखो दहशत!
  rus-SYN: Ждем мира, а ничего доброго нет, - времени исцеления, и вот ужасы.
  bqc-SIM: Wá wɛ́ dↄ aafiai, kási yãmaae kuo. Wa gbã́gbãgↄↄ dã̀, ↄ̃ wá nisĩna
    nà líwa.
  tcz-CHONGTHU: Eihon chamna ingaichauvin, ahivangin cham leh lungmon aumdehpoi. Eihon
    kisuhdam nading phat ingah’un, ahinlah kichat tijatna jeng bou imuve.
  mar-mar: आम्ही शांतीची आशा केली पण आम्हांला काहीच चांगले मिळाले नाही. तो आम्हास
    क्षमा करील असे आम्हास वाटले, पण पाहा! अरिष्टच आले.
  qub-qub: Alli goyaytami munarcaycaranchi. Ichanga manami yarpashanchïnöchu casha.
    Mana gueshyayllapa goyaytami yarparanchi. Ichanga fiyupa manchachicuyllami casha.
  bqp-bqp: Wee, sɑ tɑmɑɑ wɑ̃ɑrɑ koo kɔsi, ɑdɑmɑ yɑ ǹ koore. Sɑ tɑmɑɑ sɑɑ gɑɑ wee
    yè sɔɔ bɛsɛn nɔni swɑ̃ɑru tɑ koo kpe, ɑdɑmɑ nɑndɑbɑ bu sun deemɑ.
  hat-hat: Nou t'ap tann li ban nou kè poze ak lasante. Men anyen pa mache. Nou t'ap
    tann li vin geri nou, men se pè l'ap fè nou pè.
  eng-BSB: We hoped for peace, but no good has come, for a time of healing, but there
    was only terror.
  eng-WEBPB: We looked for peace, but no good came; and for a time of healing, and
    behold, dismay!
  kbq-kbq: Tagra arimpa fruma huno manizanku amuhara hunanagi, arimpa fruma huno mani'zana
    omane'ne. Tagra krifintira kanamareta manigahumpi huta hunanagi, ana knamo'a omegeno
    koro zamo eno eme tazeri tagogofe'ne.
  nhe-BL: Tojuanti timochiyayayaj para tijpiyase tlasehuilistli, pero ax tijpixque.
    Nojquiya timochiyayayaj para timochicahuase tlen campa timococojtoyaj, pero san
    tijpantijque más tlaijiyohuilistli.
  gub-BL: Xiàro zeàmàtyry'ym 'ymaw zane. Nur kwaw ikatu ma'e. Xo purumukyzeahy kar
    haw zo ur zanewe.
  eng-DRA: 'We looked for peace and no good came: for a time of healing, and behold
    fear.'
