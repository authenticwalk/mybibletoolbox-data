  arb-NAV: إِنَّ اللَّقْلَقَ فِي السَّمَاءِ يَعْرِفُ مِيعَادَ هِجْرَتِهِ، وَالْيَمَامَةَ
    وَالسُّنُونَةَ الْمُغَرِّدَةَ تَحْفَظَانِ أَوَانَ عَوْدَتِهِمَا مِنْ هِجْرَتِهِمَا.
    أَمَّا شَعْبِي فَلا يَعْرِفُ قَضَاءَ الرَّبِّ!
  ewe-ewe: Akpaviã le yame ke hã nya eƒe azãgbewo, akpakpa, sagbadre kple tsalĩ, nya
