  tam-TCV: ஆகாயத்து நாரைகூட, தனக்கு நியமிக்கப்பட்ட பருவகாலங்களை அறியும். புறாவும்,
    நீளவால் குருவியும், பாடும் குருவியுங்கூட தாங்கள் இடம் பெயரும் காலத்தை அறியும்.
    ஆனால் என் மக்களோ யெகோவாவின் நியமங்களை அறியாதிருக்கிறார்கள் என்று சொல்.
  ceb-ULB: Bisan pa ang tolabong sa langit nasayod sa hustong mga panahon; ug ang
