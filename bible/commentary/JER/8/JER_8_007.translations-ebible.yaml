    كٌلٌن.»
  fra-SBL: Oui, la cigogne dans le ciel connaît les temps qui lui sont impartis. La
    tourterelle, l'hirondelle et la grue observent le moment de leur venue ; mais
    mon peuple ne connaît pas la loi de Yahvé.
  hbo-hbo: גַּם־חֲסִידָ֣ה בַשָּׁמַ֗יִם יָֽדְעָה֙ מֹֽועֲדֶ֔יהָ וְתֹ֤ר *וְסוּס (וְסִיס֙)
    וְעָג֗וּר שָׁמְר֖וּ אֶת־עֵ֣ת בֹּאָ֑נָה וְעַמִּ֕י לֹ֣א יָֽדְע֔וּ אֵ֖ת מִשְׁפַּ֥ט
    יְהוָֽה׃
  kik-kik: Mũrũaru ũrĩ rĩera-inĩ nĩũmenyaga mahinda maguo ma gũcooka, o nacio ndirahũgĩ,
    na thũngũrũrũ, na nyamĩndigi nĩcimenyaga mahinda ma cio ma gũcooka. No andũ akwa
    matiũĩ maũndũ marĩa Jehova endaga mekwo.
  fra-NCL: Même la cigogne dans les airs connaît sa saison ; la tourterelle, l’hirondelle
    et la grue, observent le temps de leur retour ; mais mon peuple ne connaît pas
    la loi de Yahweh.
  cek-AK: Ue, van ih tui tavaa mataeng doeh angmah ih atue to panoek; pahuunawk, paritcanawk,
    pungpaenawk mah doeh angmacae angpuenhaih atue to panoek o; toe kai ih kaminawk
    loe Angraeng lokcaekhaih to panoek o ai.
  cuk-cuk: Ar dabgalamarbela ibagan-nagumaid wisid. Sapur-nuumar, degi, wirsobmarbela
    wisid, sanase neg-baidse obakmaloe. Ar bemardi, an-dulamar-gumaladi, an-igar-mamaiddi
    gwen wissurmalad.’
  uig-CYR: Һәтта асмандики ләйләкму өзигә бекитилгән вақтилирини билиду; пахтәк, қарлиғач
    вә турниларму көчүп келидиған вақтилирини есидә тутиду; леким Мениң хәлқим Мән
    Пәрвәрдигарниң уларға бекиткәнлиримни һеч билмәйду.
  tel-2017: ఆకాశంలో ఎగిరే సంకుబుడి కొంగకు దాని కాలాలు తెలుసు. తెల్ల గువ్వ, మంగలకత్తి
    పిట్ట, ఓదెకొరుకులకు అవి తిరిగి రావలసిన సమయాలు తెలుసు. అయితే నా ప్రజలకు యెహోవా
    న్యాయవిధి తెలియదు.
  hat-BSA: Menm zwazo sigòy anlè a konnen sezon li. Toutrèl ak iwondèl ak valèt kontwole
    lè antre sòti pa yo; men pèp Mwen an pa konnen règleman SENYÈ a.
  kos-kos: Finne won stork uh elos etu na pacl in folok lalos. Won dove, swallow,
    ac thrush elos etu pacl in mukuila nu ke sie pac acn. A kowos, mwet luk, tia etu
    ma sap su nga oakiya nu suwos.
  hbo-WLC: גַּם־חֲסִידָ֣ה בַשָּׁמַ֗יִם יָֽדְעָה֙ מֽוֹעֲדֶ֔יהָ וְתֹ֤ר וסוס וְעָג֔וּר
    שָׁמְר֖וּ אֶת־עֵ֣ת בֹּאָ֑נָה וְעַמִּ֕י לֹ֣א יָֽדְע֔וּ אֵ֖ת מִשְׁפַּ֥ט יְהוָֽה׃
  ibo-ibo: Ọ bụladị ụgbala na-efegharị na mbara eluigwe maara oge ya a kara aka. Nduru,
    na eleke, na okwolo makwaara mgbe ha kwesiri isite nʼotu ebe obibi ha gafee nʼebe
    obibi ọzọ. Ma ndị m amaghị ihe Onyenwe anyị chọrọ site nʼaka ha.
  ory-ory: ହଁ, ଆକାଶଗାମିନୀ ଚରଳ ଆପଣାର ନିରୂପିତ ସମୟ ଜାଣେ; ଆଉ, କପୋତ, ତାଳଚୋଞ୍ଚ ଓ ସାରସ ଆପଣା
    ଆପଣାର ଆସିବାର କାଳ ରକ୍ଷା କରନ୍ତି; ମାତ୍ର ଆମ୍ଭର ଲୋକମାନେ ସଦାପ୍ରଭୁଙ୍କର ନିୟମ ଜାଣନ୍ତି ନାହିଁ।
  chk-chk: Ewe öröpwech mi äs fän läng a silei an fansoun liwinsefäl, pwal ewe lisom,
    ewe ekiek me ewe kawakaw ra silei fansoun ar repwe ässifeil. Nge ämi nei aramas
    ousap silei ai kewe allük.
  rop-rop: Wal detlot jebaru sabi det taim blanga kambek, en det dab en det najawan
    lilwan bard sabi du det taim blanga mub brom det pleis. Bat yumob main ronwan
    pipul. Yumob nomo sabi det lowa weya aibin gibit langa yumob.
  ukr-1871: І бусько під небом знає час перелету свого; й горлиця й ластівка й журавель
    пильнують часу, коли їм вертатись, люде ж мої не знають про Господень роспорядок.
  deu-1951: Selbst der Storch am Himmel weiß seine bestimmten Zeiten; Turteltaube,
    Schwalbe und Kranich halten die Zeit ihrer Wiederkehr ein; aber mein Volk kennt
    die Rechtsordnung des HERRN nicht!
  eng-JPS: Yea, the stork in the heaven knoweth her appointed times; and the turtle
    and the swallow and the crane observe the time of their coming; but My people
    know not the ordinance of the LORD.
  srp-1865: I roda pod nebom zna svoje vrijeme, grlica i ždrao i lasta paze na vrijeme
    kad dolaze; a narod moj ne zna suda Gospodnjega.
  lug-lug: Ebinyonyi ebibuukira mu bbanga bimanyi ebiseera mwe bitambulira; ne kaamukuukulu
    n’akataayi ne ssekanyolya bimanyi ebiseera mwe bikomerawo, naye abantu bange tebamanyi
    biragiro bya Mukama.”
  heb-heb: גם חסידה בשמים ידעה מועדיה ותר וסוס ועגור שמרו את עת באנה ועמי לא ידעו
    את משפט יהוה׃
  ben-IRV: এমনকি আকাশের সারস পাখীও সঠিক দিন জানে, আর ঘুঘু, চাতক ও শালিক পাখীও তাদের
    চলে যাবার সঠিক দিন জানে, কিন্তু আমার প্রজারা আমার নিয়ম জানে না।
  pan-pan: ਨਾਲੇ ਹਵਾਈ ਲਮਢੀਂਗ ਆਪਣਾ ਸਮਾਂ ਜਾਣਦੀ ਹੈ, ਘੁੱਗੀ, ਅਬਾਬੀਲ ਅਤੇ ਸਾਰਸ, ਆਪਣੇ ਆਉਣ ਦੇ
    ਵੇਲੇ ਦੀ ਸਾਂਭ ਕਰਦੇ ਹਨ, ਪਰ ਮੇਰੀ ਪਰਜਾ ਯਹੋਵਾਹ ਦੇ ਨਿਆਂ ਨੂੰ ਨਹੀਂ ਜਾਣਦੀ।
  mya-JVB: မိုဃ်းကောင်းကင် ၌ ကျင်လည်သော တောငန်း သော်လည်း ၊ မိမိ အချိန် ကို သိ တတ်၏။
    ဥချိုး ၊ တီတီတွတ် ၊ ဇရက်သော်လည်း၊ မိမိ ပြန်လာ ချိန် ကို မှတ် တတ်၏။ ငါ ၏လူ မူကား
    ၊ ထာဝရဘုရား စီရင် တော်မူခြင်း ကို နား မ လည်တတ်။
  tbg-tbg: Karoqera/Karontaarave, qarorave, vonaini oru varike, nái maaqaini anirante
    vi entarara kankomake iriarave. Vika vi ani entara te kaama nimitauramanta avuqavumake
    vi ani variarave. Vika mintiamanta, ti vaiinti nahenti te vikaqaa raqikuna okarara
    kia kankomake iriarave.
  hmo-hmo: Aena ia lata manu be ataiai ia noho, to ia ese iena giroa mai negana ia
    diba. Pune bona aibisi bona noko manudia danu, be edia mai negadia idia diba,
    to lauegu bese taudia, be lau Lohiabada egu taravatu idia diba lasi.
  urd-urd: हाँ हवाई लक़लक़ अपने मुक़र्ररा वक़्तों को जानता है, और क़ुमरी और अबाबील
    और कुलंग अपने आने का वक़्त पहचान लेते हैं; लेकिन मेरे लोग ख़ुदावन्द के हुक्मों
    को नहीं पहचानते।
  rus-SYN: И аист под небом знает свои определенные времена, и горлица, и ласточка,
    и журавль наблюдают время, когда им прилететь; а народ Мой не знает определения
    Господня.
  bqc-SIM: Baa wàaliana ì fɛlɛ a gↄↄwaɛ, felena ń luakibãnao ń yaabɛɛo aaìↄ
    gↄↄ pↄ́ dɛ wa ɛa suwà dↄ̃ɛ, kási ma gbɛ̃́ↄ ma yãdilɛnɛ dↄ̃o.
  tcz-CHONGTHU: Vanlaijol’a lengle vakang in kichouphat akihet in, vakhu leh pelpalep
    chuleh vakeng sang injong, amaho kichonphat akihetuvin, kumseh in aphatchan akile
    kit jiuve. Ahivangin kamiten ima nahepouve. Amahon Pakai chondan thu kapehsa jong
    ahe tapouve.
  mar-mar: आकाशातील करकोचीसुद्धा वेळेची योग्य जाणीव असते. पारवे, निळवी व सारस ह्यांना
    आपल्या येण्याचा समय माहीत आहे पण माझ्या लोकांस, परमेश्वराचे वचन माहीत नाही.
  qub-qub: Äbicunapis musyanmi imay wichan yapay cutimunanpaj cashanta, imay wichan
    juc-läman witinan cashantapis. Gamcunami ichanga laynëcuna imano niycashantapis
    mana musyanquichu.
  bqp-bqp: Bɑɑ tionko kɑ kpurɑbu kɑ kpɑɑru bɑniku nu yɛ̃ sɑɑ ye n weenɛ nu sĩ kɑ sɑɑ
    ye n weenɛ nu wurɑmɑ nin wɑ̃ɑ yerɔ. Adɑmɑ nɛn tɔmbu bɑ ǹ nɛn woodɑ yɛ̃ ye nɑ
    kɑ bu kpɑre.
  hat-hat: Ata zwezo yo rele sigòy yo konnen lè pou yo tounen lakay yo. Menm toutrèl,
    ziwondèl ak valèt, yo konnen lè pou yo vwayaje tounen. Men, nou menm pèp mwen
    an, nou pa konnen regleman mwen ban nou pou nou swiv yo.
  eng-BSB: Even the stork in the sky knows her appointed seasons. The turtledove,
    the swift, and the thrush keep their time of migration, but My people do not know
    the requirements of the LORD.
  eng-WEBPB: Yes, the stork in the sky knows her appointed times. The turtledove,
    the swallow, and the crane observe the time of their coming; but my people don’t
    know the LORD’s law.
  kbq-kbq: Hagi ruzahu ruzahu namaramima, erintaguma hu'za magopima hare'za vanoma
    nehaza namaramimo'za, mago kuma'ma atre'za ru kumate'ma hare'zama vanaza kna fatgo'a
    zamagra ko ke'za antahi'za hu'naze. Hianagi Nagri vahe'mo'za Ra Anumzamo'na kasegea
    ontahi'naze.
  nhe-BL: Nopa tototl cigüeña quimati quema ajsi tonal para mocuepas itlal pampa tlantoc
    tlasesecayotl. Nojquiya nopa pichón, huan nopa golondrina huan sequinoc totome
    quimatij quema mocuepase, pero notlacajhua ax queja nopa. Yajuanti ax quimatij
    quejatza na niininTECO niquintlajtolsencahuas huan niquintlatzacuiltis ipampa
    inintlajtlacolhua.
  gub-BL: Pykahu wà, hoko wà no, wiriri wà no, ukwaw amo ywy kutyr uwewe haw 'ar wà.
    Hokoxig ukwaw uzewyr haw 'ar wà no. Pe heremiaihu wà, naperuzar kwaw heze'eg peme
    heremimono kwer.
  eng-DRA: 'The kite in the air hath known her time: the turtle, and the swallow,
    and the stork have observed the time of their coming: but my people have not known
    the judgment of the Lord.'
