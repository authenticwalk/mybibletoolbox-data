  kan-2017: ಆಕಾಶದಲ್ಲಿ ಹಾರುವ ಬಕವೂ ತನ್ನ ನಿಯಮಿತ ಕಾಲಗಳನ್ನು ತಿಳಿದುಕೊಂಡಿದೆ. ಬೆಳವಕ್ಕಿಯೂ,
