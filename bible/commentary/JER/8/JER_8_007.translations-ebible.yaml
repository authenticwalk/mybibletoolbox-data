verse: JER.008.007
translations:
  mal-C: ആകാശത്തിലെ പെരിഞ്ഞാറ തന്റെ സമയം അറിയുന്നു; കുറുപ്രാവും കൊക്കും മീവൽപ്പക്ഷിയും
    മടങ്ങിവരവിന്റെ സമയം അനുസരിക്കുന്നു. എന്നാൽ എന്റെ ജനം യഹോവയുടെ പ്രമാണങ്ങൾ അറിയുന്നില്ല.
  deu-TKW: Selbst der Storch unter dem Himmel weiß seine Flugzeiten, und Turteltaube,
    Schwalbe und Kranich halten die Zeit ihrer Rückkunft ein, aber mein Volk weiß
    nichts von der Rechtsordnung Jahwes.
  lin-lin: Ezala kutu nkongi, kati na likolo, eyebaka bileko ya kokende na bisika
    mosusu ; ebenga, ndeke ya mayi mpe mbilambila eyebaka ata tango ya kozonga, kasi
    bato na Ngai bayebi mibeko ya Yawe te.
  eng-LSV: Even a stork in the heavens has known her seasons, || And turtle, and swallow,
    and crane, || Have watched the time of their coming, || And—My people have not
    known the judgment of YHWH.
  eng-GNV: Euen the storke in the aire knoweth her appointed times, and the turtle
    and the crane and the swallowe obserue the time of their comming, but my people
    knoweth not the iudgement of the Lord.
  eng-WEBSTER: Yes, the stork in the heaven knoweth her appointed times; and the turtle
    and the crane and the swallow observe the time of their coming; but my people
    know not the judgment of the LORD.
  nhw-BL: Nopa tototl cigüeña quimati quema ajsi tonal para mocuepas itlal pampa tlantoc
    tlasesecayotl. Nojquiya nopa pichón, huan nopa golondrina huan sequinoc totome
    quimatij quema mocuepase, pero nomasehualhua amo quej nopa. Inijuanti amo quimatij
    quenicatza na niininTECO niquintlajtolsencahuas huan niquintlatzacuiltis por inintlajtlacolhua.
  swh-ONEN: Hata korongo aliyeko angani anayajua majira yake yaliyoamriwa, nao njiwa,
    mbayuwayu na koikoi hufuata majira yao ya kurudi. Lakini watu wangu hawajui Bwana
    anachotaka kwao.
  bba-bba: Bɑɑ tionko kɑ kpurɑbu kɑ kpɑɑru bɑniku nu yɛ̃ sɑɑ ye n weenɛ nu sĩ kɑ sɑɑ
    ye n weenɛ nu wurɑmɑ nin wɑ̃ɑ yerɔ. Adɑmɑ nɛn tɔmbu bɑ ǹ nɛn woodɑ yɛ̃ ye nɑ
    kɑ bu kpɑre.
  eng-KJVCPB: Yea, the stork in the heaven knoweth her appointed times; and the turtle
    and the crane and the swallow observe the time of their coming; but my people
    know not the judgment of the Lord.
  luo-luo: Kata mana nyamnaha manie kor polo ongʼeyo kindene moketne, kendo akuch
    odugla, opija gi ongo-wangʼ bende ongʼeyo ndalo mar dargi. To joga ok ongʼeyo
    dwach Jehova Nyasaye.
  meu-meu: Boḡe na atai ai e nohomu, bona ena nega dibana, bona pune bona aibisi bona
    noko na edia mai negadia na dibadia; a lauegu bese taudia na. Iehova ena taravatu
    asi dibadia.
  npi-ULB: आकाशको सारस अनि ढुकुर, गौँथली र सारिका चरा पनि आफ्नो समय थाहा छ । तिनीहरू
    ठिक समयमा बसाइँ सर्छन्, तर मेरा मानिसहरूले परमप्रभुका आज्ञाहरू जान्दैनन् ।
  yor-yor: Kódà, ẹyẹ àkọ̀ ojú ọ̀run mọ ìgbà tirẹ̀, àdàbà, alápáǹdẹ̀dẹ̀ àti lékèélékèé
    mọ àkókò ìṣípò padà wọn. Ṣùgbọ́n àwọn ènìyàn mi kò mọ ohun tí Olúwa wọn fẹ́.
  pes-OPCB: لک‌لک می‌داند چه وقت کوچ کند؛ همین‌طور فاخته، پرستو و مرغ ماهیخوار؛ هر
    سال در زمانی که خدا تعیین کرده است، همهٔ آنها باز می‌گردند؛ ولی قوم من زمان بازگشت
    خود را نمی‌دانند و از قوانین من بی‌اطلاع هستند.
  tgl-ULB: Kahit ang ibon sa langit, mga kalapati, mga layang-layang at ang mga tagak
    ay nalalaman ang mga tamang panahon. Pumupunta ang mga ito sa kanilang mga paglilipatan
    sa tamang panahon ngunit hindi alam ng aking mga tao ang mga atas ni Yahweh.
  hui-hui: Ega tara tara bedarume nde ha̱lo birulenengi tini biragane wiyagoria daibu
    biralu polene tu haragola yagalalu piaga. Anigo i̱naga wali agali bu karume nde
    Anduane Homogo i̱ninaga bi mana lo ngogo bulene manda nabiore kagoni ndobe.
  mya-mya: မိုး​ကောင်း​ကင်​၌​ပျံ​ဝဲ​လျက်​ရှိ​သော​ငှက် ကျား​ပင်​လျှင် မိ​မိ​ပြန်​ရ​မည့်​အ​ချိန်​သိ​၏။
    ချိုး၊ ပျံ​လွှား​နှင့်​ကြိုး​ကြာ​တို့​သည်​လည်း မိ​မိ တို့​ကျက်​စား​ရာ​အ​ရပ်၊ ပြောင်း​ရွှေ့​ချိန်​ကို​သိ
    ကြ​၏။ သို့​ရာ​တွင်​ငါ​၏​လူ​မျိုး​တော်၊ သင် တို့​သည်​မိ​မိ​တို့​အ​တွက်​ထာ​ဝ​ရ​ဘု​ရား
    ပြ​ဋ္ဌာန်း​ထား​သည့်​တ​ရား​တော်​ကို​မ​သိ ကြ။-
  bod-N: མཚོ་བྱ་དཀར་མོས་རང་གི་དུས་ཚིགས་ཤེས་པ་དང་། ཐི་བ་དང་ཁུག་རྟ། ཁྲུང་ཁྲུང་བཅས་ཀྱིས་ཀྱང་རང་གི་གནས་སྤོར་བའི་ནམ་ཟླ་ལ་སྒུག་པའོ།
    །ཡིན་ཡང་ངའི་མི་རྣམས་ཀྱིས་དཀོན་མཆོག་ཡ་ཝཱེའི་སྒྲིག་ཁྲིམས་དེ་མི་ཤེས་སོ། །
  sna-sna: Kunyange shohori riri mudenga rinoziva nguva dzaro dzakatarwa, uye njiva,
    nenyenganyenga nekondo zvinocherechedza nguva yazvo yokutama. Asi vanhu vangu
    havazivi zvinodikanwa naJehovha.
  spa-BLM: Sí, la cigüeña del cielo conoce sus tiempos. La tórtola, la golondrina
    y la grulla observan el tiempo de su llegada; pero mi pueblo no conoce la ley
    de Yahvé.
  cac-cac: A noc' cigüeña tz'ec' jen̈en̈oc d'a satchaan̈, yojtac noc' b'aq'uin̈ ol
    meltzaj noc'. Yed' noc' cuvajte', noc' san̈capech yed' noc' grulla, yojtac noc'
    b'aq'uin̈ ol b'at noc' d'a junocxo lugar. A exxo pax tic ex in chon̈ab', man̈
    eyojtacoc jab'oc in c'ayb'ub'al.
  swh-ULB: Hata koikoi angani hujua wakati sahihi; na njiwa, na mbayuayu, n a korongo.
    Huhama kwa wakati sahihi, lakini watu wangu hawayajui maagizo ya BWANA.
  bel-bel: І бусел пад небам ведае свае пэўныя поры, і галубка, і ластаўка, і журавель,
    сочаць за часам, калі ім прыляцець; а народ Мой ня ведае вызначэньня Гасподняга.
  deu-ELBBK: Selbst der Storch am Himmel kennt seine bestimmten Zeiten, und Turteltaube
    und Schwalbe und Kranich halten die Zeit ihres Kommens ein; aber mein Volk kennt
    das Recht des HERRN nicht.
  mbb-OT: Is tagbis he tulabung, is merepatik, is selimbatang wey is dugwak, netuenan
    dan ke keenu zan edlayang pehendiyà te zuma he lugar wey keenu zan edlikù, piru
    sikiyu is menge etew ku wazè niw mulà metueni is menge velaud ku.
  mal-2015: ആകാശത്തിലെ പെരുഞാറ തന്റെ കാലം അറിയുന്നു; കുറുപ്രാവും മീവൽപക്ഷിയും കൊക്കും
    മടങ്ങിവരവിന്നുള്ള സമയം അനുസരിക്കുന്നു; എന്റെ ജനമോ യഹോവയുടെ ന്യായം അറിയുന്നില്ല.
  rmc-rmc: Mek the o bocianos pro ňebos džanel peskro časos; e hrdlička, e lastovička
    the o drozdos doľikeren o časos kana te džal het a kana te avel pale, ale mire
    manuša na džanen, so lendar o RAJ kamel.
  pes-OPV: لقلق نیز در هوا موسم خود رامی داند و فاخته و پرستوک و کلنک زمان آمدن خود
    را نگاه می‌دارند لیکن قوم من احکام خداوندرا نمی دانند.
  ron-1924: Кяр ши кокостыркул ышь куноаште время пе черурь; туртуряуа, рындуника
    ши кокорул ышь пэзеск время венирий лор, дар попорул Меу ну куноаште Леӂя Домнулуй!
  ben-OBCV: এমনকি, আকাশের সারসও তার নির্ধারিত সময় জানে, এবং ঘুঘু, ফিঙে ও ময়না তাদের
    গমনকাল রক্ষা করে। কিন্তু আমার প্রজারা জানে না তাদের সদাপ্রভুর বিধিনিয়ম।
  som-som: Sida xaqiiqada ah xuurta samadu xilligeeda way taqaan, oo qoolleyda, iyo
    dabfallaadha, iyo saratoosiyuhuba way dhawraan xilliga imaatinkooda, laakiinse
    dadkaygu Rabbiga xukunkiisa ma ay yaqaaniin.
  lat-VUC: 'Milvus in cælo cognovit tempus suum: turtur, et hirundo, et ciconia custodierunt
    tempus adventus sui: populus autem meus non cognovit judicium Domini.'
  eng-ASVBT: Yea, the stork in the heavens knoweth her appointed times; and the turtledove
    and the swallow and the crane observe the time of their coming; but my people
    know not the law of Jehovah.
  ita-1885: Anche la cicogna nel cielo conosce le sue stagioni; e la tortola, e la
    gru, e la rondine, osservano il tempo della lor venuta; ma il mio popolo non ha
    conosciuto il giudicio del Signore.
  eng-LXXUP: Yea, the stork in the heaven knows her time, also the turtledove and
    wild swallow; the sparrows observe the times of their coming in; but this my people
    knows not the judgments of the Lord.
  eng-ULB: Even the stork in heaven knows the right times; and the doves, swifts,
    and cranes. They go on their migrations at the right time, but my people do not
    know Yahweh's decrees.
  spa-VBL: Incluso las cigüeñas en lo alto del cielo saben cuándo es el momento de
    emigrar. Las tórtolas, los vencejos y los pájaros cantores saben cuándo volar
    en el momento adecuado del año. Pero mi pueblo no conoce las leyes del Señor.
  fra-_FOB: La cigogne même connaît dans les cieux ses saisons; la tourterelle, l'hirondelle
    et la grue observent le temps où elles doivent venir; mais mon peuple ne connaît
    pas le jugement de l'Éternel.
  mal-mal: ആകാശത്തിലെ പെരുഞാറ തന്റെ കാലം അറിയുന്നു; കുറുപ്രാവും മീവൽപക്ഷിയും കൊക്കും
    മടങ്ങിവരവിനുള്ള സമയം അനുസരിക്കുന്നു; എന്റെ ജനമോ യഹോവയുടെ ന്യായം അറിയുന്നില്ല”.
  urd-GVR: Fizā meṅ uṛne wāle laqlaq par ġhaur karo jise āne jāne ke muqarrarā auqāt
    ḳhūb mālūm hote haiṅ. Fāḳhtā, abābīl aur bulbul par bhī dhyān do jo sardiyoṅ ke
    mausam meṅ kahīṅ aur hote haiṅ, garmiyoṅ ke mausam meṅ kahīṅ aur. Wuh muqarrarā
    auqāt se kabhī nahīṅ haṭte. Lekin afsos, merī qaum Rab kī sharīat nahīṅ jāntī.
  suz-BL: सरीङम बेरब सारसम आ लची ना नु लेत्‍ची ना तुइक्‍ब। मिनु ढुकुर, बेल्‍लुम नु
    बोकुला आन लची ना नु लेत्‍ची ना तुइक्‍नीम। तन्‍न आं मुरपुकीमी आंम परमप्रभु यावे
    आ देंशो पतीक लोव़ मतुइक्‍नीम। यसैया १:३
  eng-NOY: Even the stork in the heavens knoweth her times, And the turtle-dove and
    the swallow and the crane observe the season of their coming, But my people regard
    not the laws of Jehovah.
  ita-1927: Anche la cicogna conosce nel cielo le sue stagioni; la tortora, la rondine
    e la gru osservano il tempo quando debbon venire, ma il mio popolo non conosce
    quel che l’Eterno ha ordinato.
  ckb-ckb: تەنانەت لەقلەق لە ئاسمان کاتی خۆی دەزانێت، کۆتر و پەڕەسێلکە و ڕیشۆڵەش کاتی
    هاتنی خۆیان ڕەچاو دەکەن، بەڵام گەلەکەی من نازانن یەزدان داوای چییان لێ دەکات.
  eng-BBE: Truly, the stork in the heavens is conscious of her fixed times; the dove
    and the swallow and the crane keep to the times of their coming; but my people
    have no knowledge of the law of the Lord.
  kan-OKCV: ಹೌದು, ಆಕಾಶದಲ್ಲಿಯ ಬಕಪಕ್ಷಿಯು ತನ್ನ ನಿಯಮಿತ ಕಾಲಗಳನ್ನು ತಿಳಿಯುತ್ತದೆ. ಪಾರಿವಾಳವೂ,
    ಬಾನಕ್ಕಿಯೂ, ಕೊಕ್ಕರೆಯೂ ತಮ್ಮ ಗಮನಾಗಮನದ ಸಮಯವನ್ನು ಗಮನಿಸುತ್ತವೆ. ಆದರೆ ನನ್ನ ಜನರು ಯೆಹೋವ
    ದೇವರು ಅಪೇಕ್ಷಿಸುವುದನ್ನು ಅರಿಯರು.
  tam-2017: ஆகாயத்திலுள்ள நாரை முதலாய்த் தன் வேளையை அறியும்; காட்டுப்புறாவும், கொக்கும்,
    தகைவிலான் குருவியும் தாங்கள் வரத்தக்க காலத்தை அறியும்; என் மக்களோ யெகோவாவின் நியாயத்தை
    அறியார்கள் என்று யெகோவா உரைக்கிறாரென்று சொல்.
  spa-RV-1909: Aun la cigüeña en el cielo conoce su tiempo, y la tórtola y la grulla
    y la golondrina guardan el tiempo de su venida; mas mi pueblo no conoce el juicio
    de Jehová.
  ron-BTF: Da, barza în cer cunoaște timpurile ei rânduite; și turturica și cocorul
    și rândunica păzesc timpul venirii lor; dar poporul meu nu cunoaște judecata DOMNULUI.
  eng-WEBP: Yes, the stork in the sky knows her appointed times. The turtledove, the
    swallow, and the crane observe the time of their coming; but my people don’t know
    the LORD’s law.
  eng-FBV: Even storks high in the sky know when it's time to migrate. Turtledoves,
    swifts, and songbirds know when to fly away at the right time of the year. But
    my people don't know the laws of the Lord.
  nld-1939: Zelfs de ooievaar in de lucht Kent zijn vaste tijden; Trekduif, zwaluw
    en gans Houden vast aan de tijd van hun komst. Maar mijn volk weet niet eens,
    Wat het Jahweh verplicht is!
  nch-BL: Nopa totot cigüeña quimati quema ajsi tonali para mocuepas ital pampa tantoc
    tasesecayot. Nojquiya nopa pichón, huan nopa golondrina huan sequinoc totome quimatij
    quema mocuepase, pero nomasehualhua amo quej nopa. Inijuanti amo quimatij quenicatza
    na niininTECO niquintajtolsencahuas huan niquintatzacuiltis por inintajtacolhua.
  vie-1934: Chim hạc giữa khoảng không tự biết các mùa nhất định cho nó; chim cu,
    chim yến, chim nhạn, giữ kỳ dời chỗ ở. Nhưng dân ta chẳng biết luật pháp của Đức
    Giê-hô-va!
  hin-CV: आकाश में उड़ता हुआ सारस अपनी ऋतु को पहचानता है, यही सत्य है कपोत, अबाबील
    तथा सारिका के विषय में ये सभी अपने आने के समय का ध्यान रखते हैं. किंतु मेरे अपने
    लोगों को मुझ याहवेह के नियमों का ज्ञान ही नहीं है.
  spa-BES: En verdad, la cigüeña en los cielos es consciente de sus tiempos fijos;
    la paloma y la golondrina y la grulla siguen los tiempos de su venida; pero mi
    pueblo no tiene conocimiento de la ley del Señor.
  tdx-tdx: Eka apota’ ty sama andikerañ’ eñe o famantaña’eo; ambena’ ty ongongo naho
    ty foly vaho ty tsiriry o fiampaneña’eo, fe tsy fohi’ ondatikoo ty lili’ Iehovà.
  tha-KJV: แม้ว​่านกกระสาดำบนฟ้ายังรู้จักเวลากำหนดของมัน และนกเขา นกนางแอ่น และนกกรอด
    ได้​รักษาเวลามาของมัน แต่​ประชาชนของเราไม่​รู้​จักคำตัดสินของพระเยโฮวาห์
  por-BR-2018: Até a cegonha no céu conhece seus tempos certos, e a rolinha, o grou
    e a andorinha dão atenção ao tempo de sua vinda; mas meu povo não conhece o juízo
    do SENHOR.
  deu-ELO: Selbst der Storch am Himmel kennt seine bestimmten Zeiten, und Turteltaube
    und Schwalbe und Kranich halten die Zeit ihres Kommens ein; aber mein Volk kennt
    das Recht Jehovas nicht.
  eng-WYC-2018: A kite in the air knew his time; a turtle, and a swallow, and a ciconia,
    kept the time of their coming; but my people knew not the doom of the Lord, (A
    kite in the air knew its time; a turtledove, and a swallow, and a stork, kept
    the time of their coming back, or of their return; but my people did not know
    the judgement of the Lord or did not know the justice, or the laws, of the Lord,)
  epo-epo: Eĉ cikonio sub la ĉielo scias sian tempon, turto, hirundo, kaj gruo observas
