verse: JER.008.008
translations:
  mal-C: “ ‘ഞങ്ങൾ ജ്ഞാനികൾ, യഹോവയുടെ ന്യായപ്രമാണം ഞങ്ങൾക്കുണ്ട്,’ എന്നു നിങ്ങൾ പറയുന്നത്
    എങ്ങനെ? ഇതാ, എഴുത്തുകാരുടെ വ്യാജംനിറഞ്ഞ തൂലിക അതിനെയും വ്യാജമാക്കി മാറ്റിയിരിക്കുന്നു.
  deu-TKW: 'Wie dürft ihr sprechen: Weise sind wir und verfügen über das Gesetz Jahwes!
    - Jawohl! aber in Lüge hat es der Lügengriffel von Schreibern verwandelt.'
  lin-lin: 'Ndenge nini bokoki koloba : ‘ Tozali bato ya bwanya, pamba te toyebi Mobeko
    ya Yawe, ’ tango sik’oyo ekomeli ya balakisi ya Mobeko ebongoli yango lokuta ?'
  eng-LSV: How do you say, We [are] wise, || And the Law of YHWH [is] with us? Surely,
    behold, it has worked falsely, || The false pen of scribes.
  eng-GNV: Howe doe yee say, Wee are wise, and the Lawe of the Lord is with vs? Loe,
    certeinly in vaine made hee it, the penne of the scribes is in vaine.
  eng-WEBSTER: How do ye say, We are wise, and the law of the LORD is with us? Lo,
    certainly in vain he hath made it ; the pen of the scribes is in vain.
  nhw-BL: '“ ‘Huajca, ¿para tlen anquiijtohuaj: Tojuanti titlalnamiquij huan tijpiyaj
    itlanahuatilhua TOTECO? Amo neli anquimatij notlanahuatilhua pampa amoistlacatica
    tlajcuilojcahua ica inintlajcuilol quipatlatoque catli quiijtohuaj notlanahuatilhua.
    Huan ama catli quiijtohuaj nelía se istlacatili.'
  swh-ONEN: “ ‘Mwawezaje kusema, “Sisi tuna busara kwa sababu tunayo sheria ya Bwana,”
    wakati ambapo kwa hakika kalamu ya uongo ya waandishi imeandika kwa udanganyifu?
  bba-bba: Yinni Gusunɔ u mɑɑ nɛɛ, ɑmɔnɑ bɑ koo kɑ kpĩ bu nɛɛ bɑ bwisi mɔ. Beyɑ bɑ
    nɛ Gusunɔn woodɑ mɔ. Domi be bɑ woodɑ ye yoruɑ, bɑ ye ɡɔsiɑwɑ.
  eng-KJVCPB: How do ye say, We are wise, and the law of the Lord is with us? Lo,
    certainly in vain made he it; the pen of the scribes is in vain.
  luo-luo: “ ‘Ere kaka inyalo wacho niya, “Wariek, nimar wan gi chik mar Jehova Nyasaye,”
    ka gadiera kalamb miriambo mar jondiko osetiyo kode e yor miriambo?
  meu-meu: Edeheto o herevamu, o tomu “Ai na mai aonegamai bona Iehova ena taravatu
    na ai emai ai” a? A itaia, itorena taudia edia puri koikoina ese hereva koikoina
    ai vada e halaoa.
  npi-ULB: '''परमप्रभुको व्यवस्था हामीसित भएको हुनाले हामी बुद्धिमान छौं'' भनी तिमीहरू
    कसरी भन्‍न सक्छौ ? वास्तवमा, हेर, शास्‍त्रीहरूको छलपूर्ण कलमले धलको सृजना गरेको
    छ ।'
  yor-yor: “ ‘Báwo ni ẹ̀yin ṣe lè wí pé, “Àwa gbọ́n, nítorí a ní òfin Olúwa,” nígbà
    tí ó jẹ́ pé kálámù èké àwọn akọ̀wé ti àwọn sọ ọ́ di ẹ̀tàn.
  pes-OPCB: «چگونه می‌گویید که دانا هستید و قوانین مرا می‌دانید، در حالی که معلمان
    شما آنها را تغییر داده‌اند تا معنی دیگری بدهند؟
  tgl-ULB: Bakit sinasabi ninyo, “Marurunong kami! At nasa amin ang kautusan ni Yahweh?”
    Sa katunayan tingnan ninyo! Lumikha ng panlilinlang ang mapanlinlang na panulat
    ng mga eskriba.
  hui-hui: Yuda wali agali tigua lalu, Inaha mini giga bulenebi manda timbunibi wiaihe
    kamagonigo Anduane Homogohanda ibunaga bi mana inahondo langinigo yu kama, lagago
    ti agua labehebe. Mana lawai haga bu hearu tigua bi mana henene lowini ngadagua
    langia nabi. Tigua ke̱ howa tinime gilibu aribiaho winiru lawai haga hene.
  mya-mya: ငါ​၏​တ​ရား​တော်​ကို​သိ​ရှိ​၍​သင်​တို့​သည် ပ​ညာ​ရှိ​ကြ​၏​ဟု​အ​ဘယ်​သို့​လျှင်​သင်
    တို့​ဆို​နိုင်​ကြ​မည်​နည်း။ ကြည့်​ရှု​ကြ​လော့၊ မ​ရိုး​မ​ဖြောင့်​သည့်​ကျမ်း​ကူး​ဆ​ရာ​တို့​က
    တ​ရား​တော်​ကို​ပြောင်း​လဲ​စေ​ကြ​လေ​ပြီ။-
  bod-N: ཁྱོད་རྣམས་ཀྱིས་ངེད་རྣམས་ལ་ཤེས་རབ་ལྡན་ཏེ། དཀོན་མཆོག་ཡ་ཝཱེའི་བཀའ་ཁྲིམས་ངེད་ཅག་ལ་ཡོད་ཅེས་བརྗོད་པ་ཅི་ཡིན་ནམ།
    ལྟོས་ཤིག དྲུང་ཡིག་རྣམས་ཀྱི་སྨྱུ་གུ་རྫུས་མས་བཀའ་ཁྲིམས་རྫུན་དུ་བསྒྱུར་བ་ཡིན།
  sna-sna: “ ‘Munoreva seiko muchiti, “Takachenjera, nokuti tino murayiro waJehovha,”
    asi zvirokwazvo chinyoreso chenhema chavanyori chakanyora nhema?
  spa-BLM: '“‘¿Cómo decís: “Somos sabios, y la ley de Yahvé está con nosotros”? Pero,
    he aquí que la falsa pluma de los escribas ha hecho de eso una mentira.'
  cac-cac: ¿Tas yuj tzeyala' to ay e pensar, eyojtac in c'ayb'ub'al eyalani? Palta
    axo eb' slaj tz'ib'anelta in c'ayb'ub'al, slaj sq'uex eb' tas syala'.
  swh-ULB: Kwa nini mnasema, “Sisi tuna hekima! na sheria ya BWANA tunayoi?” Hakika,
    Tazama! Kalamu yenye uongo ya mwandishi imefanya uongo.
  bel-bel: 'Як вы кажаце: мы мудрыя, і закон Гасподні ў нас? А вось, ілжывая трысьціна
    кніжнікаў і яго ператварае ў хлусьню.'
  deu-ELBBK: 'Wie mögt ihr sagen: Wir sind weise, und das Gesetz des HERRN ist bei
    uns? Ja, siehe, zur Lüge hat es gemacht der Lügengriffel der Schriftgelehrten.'
  mbb-OT: Maan is egkaǥi kew he uluwanen kew su ziyà te keniyu is kesuǥuan te Nengazen?
    He iyan man tutuu is, midhalin heini te menge teruen he menunudlù niw.
  mal-2015: ഞങ്ങൾ ജ്ഞാനികൾ; യഹോവയുടെ ന്യായപ്രമാണം ഞങ്ങളുടെ പക്കൽ ഉണ്ടു എന്നു നിങ്ങൾ
    പറയുന്നതു എങ്ങനെ? ശാസ്ത്രിമാരുടെ കള്ളയെഴുത്തുകോൽ അതിനെ വ്യാജമാക്കിത്തീർത്തിരിക്കുന്നു.
  rmc-rmc: 'Sar šaj tumen phenen: „Amen sam goďaver, bo amen hin o zakonos le RAJESKRO“?
    Se dikh, tumare falošna učiťeľa le zakonoskre les čerinde a dopisinde andre o
    klamišagi.'
  pes-OPV: چگونه می‌گویید که ما حکیم هستیم و شریعت خداوند با ما است. به تحقیق قلم
    کاذب کاتبان به دروغ عمل می‌نماید.
  ron-1924: 'Кум путець вой сэ зичець: ‹Сунтем ынцелепць ши Леӂя Домнулуй есте ку
    ной›? Ку адевэрат, деӂяба с-а пус ла лукру пана минчиноасэ а кэртурарилор.'
  ben-OBCV: “ ‘তোমরা কীভাবে বলো, “আমরা জ্ঞানবান, কারণ আমাদের কাছে আছে সদাপ্রভুর বিধান,”
    যখন শাস্ত্রবিদদের মিথ্যা লেখনী, তা মিথ্যা করে লিখেছে?
  som-som: Haddaba bal sidee baad u tidhaahdaan, Annagu xigmad baannu leennahay, oo
    Rabbiga sharcigiisuna waa nala jiraa? Laakiinse qalinkii beenta ahaa ee karraaniyada
    ayaa been ka dhigay.
  lat-VUC: 'Quomodo dicitis: Sapientes nos sumus, et lex Domini nobiscum est? vere
    mendacium operatus est stylus mendax scribarum !'
  eng-ASVBT: How do ye say, We are wise, and the law of Jehovah is with us? But, behold,
    the false pen of the scribes hath wrought falsely.
  ita-1885: 'Come potete dire: Noi siamo savi, e la Legge del Signore è con noi? ecco
    pure il falso stile degli scribi si è adoperato a falsità.'
  eng-LXXUP: How will ye say, We are wise, and the law of the Lord is with us? In
    vain have the scribes used a false pen.
  eng-ULB: How can you say, “We are wise, for the law of Yahweh is with us”? Indeed,
    see! The deceitful pen of the scribes has created deceit.
  spa-VBL: '¿Cómo pueden decir: “Somos sabios y tenemos la Ley del Señor”? ¿No ves
    que los escritos de tus maestros de la Ley la han convertido en mentira?'
  fra-_FOB: 'Comment dites-vous: Nous sommes sages, et la loi de l''Éternel est avec
    nous? Mais voici, la plume menteuse des scribes en fait un mensonge!'
  mal-mal: “ഞങ്ങൾ ജ്ഞാനികൾ; യഹോവയുടെ ന്യായപ്രമാണം ഞങ്ങളുടെ പക്കൽ ഉണ്ട്” എന്ന് നിങ്ങൾ
    പറയുന്നത് എങ്ങനെ? ശാസ്ത്രിമാരുടെ വ്യാജമുള്ള എഴുത്തുകോൽ അതിനെ വ്യാജമാക്കിത്തീർത്തിരിക്കുന്നു.
  urd-GVR: Tum kis tarah kah sakte ho, ‘Ham dānishmand haiṅ, kyoṅki hamāre pās Rab
    kī sharīat hai’? Haqīqat meṅ kātiboṅ ke farebdeh qalam ne ise toṛ-maroṛ kar bayān
    kiyā hai.
  suz-BL: मिनु गेपुकीम दोपा ‘गो जोक्‍ब तुइक्‍ब बाक्‍नीकी। मिनु परमप्रभु यावे आ अरेशो
    लोव़ गो नु बाक्‍ब’ देंने चाप्‍नीनी? थमा पा देंशा हना, सास्‍त्री आन जोल पा ब्रेक्‍शोम
    मेको आन कली जोल सेल्‍शो बाक्‍ब। सास्‍त्री ब्रेक्‍चा जोक्‍ब मुर बाक्‍नीम
  eng-NOY: How is it that ye say, “We are wise, We possess the law of Jehovah”? Behold,
    the false pen of the scribes Hath turned it into falsehood.
  ita-1927: 'Come potete voi dire: “Noi siam savi e la legge dell’Eterno è con noi!”
    Sì certo, ma la penna bugiarda degli scribi ne ha falsato il senso.'
  ckb-ckb: '«”ئێوە چۆن دەڵێن: ’ئێمە داناین، چونکە فێرکردنی یەزدانمان لەلایە،‘ لە کاتێکدا
    پێنووسی درۆی مامۆستایانی تەورات بۆ درۆ دەستبەکار بوو؟'
  eng-BBE: How is it that you say, We are wise and the law of the Lord is with us?
    But see, the false pen of the scribes has made it false.
  kan-OKCV: “ ‘ “ನಾವು ಜ್ಞಾನಿಗಳು, ಯೆಹೋವ ದೇವರ ನಿಯಮವು ನಮ್ಮ ಸಂಗಡ ಇದೆ,” ಎಂದು ನೀವು ಹೇಳುವುದು
    ಹೇಗೆ? ಇಗೋ, ನಿಶ್ಚಯವಾಗಿ ಆತನು ಅದನ್ನು ವ್ಯರ್ಥವಾಗಿ ಮಾಡಿದ್ದಾನೆ. ನಿಯಮಶಾಸ್ತ್ರಿಗಳ ಲೇಖನಿಯು
    ಮೋಸಕರವಾಗಿದೆ.
  tam-2017: நாங்கள் ஞானிகளென்றும், யெகோவாவுடைய வேதம் எங்களிடத்திலிருக்கிறதென்றும்
    நீங்கள் சொல்லுகிறதெப்படி? மெய்யாகவே, இதோ, வேதபாரகரின் கள்ள எழுத்தாணி அதை அபத்தமாக்குகிறது.
  spa-RV-1909: '¿Cómo decís: Nosotros somos sabios, y la ley de Jehová es con nosotros?
    Ciertamente, he aquí que en vano se cortó la pluma, por demás fueron los escribas.'
  ron-BTF: 'Cum ziceți: Noi suntem înțelepți și legea DOMNULUI este cu noi? Iată,
    într‑adevăr, în zadar a făcut-o; tocul scribilor este în zadar.'
  eng-WEBP: “‘How do you say, “We are wise, and the LORD’s law is with us”? But, behold,
    the false pen of the scribes has made that a lie.
  eng-FBV: How on earth can you say, “We're wise, and we have the Law of the Lord?”
    Can't you see that the writings of your teachers of the Law have turned it into
    lies?
  nld-1939: 'Hoe durft ge zeggen: We zijn wijs, Wij hebben de wet van Jahweh toch?
    Zeker, maar ze is in leugen veranderd Door de leugenstift der schriftgeleerden.'
  nch-BL: '“ ‘Huajca, ¿para ten anquiijtohuaj: Tojuanti titalnamiquij huan tijpiyaj
    itanahuatilhua TOTECO? Amo anquimatij notanahuatilhua pampa amoistacatica tajcuilojcahua
    ica inintajcuilol quipatatoque cati quiijtohua notanahuatilhua. Huan ama cati
    quiijtohua nelía se istacatili.'
  vie-1934: 'Sao các ngươi nói được rằng: Chúng ta là khôn sáng, có luật pháp Đức
    Giê-hô-va ở với chúng ta? Nhưng, nầy, ngọn bút giả dối của bọn thông giáo đã làm
    cho luật pháp ấy ra sự nói dối!'
  hin-CV: “ ‘तुम यह दावा कैसे कर सकते हो, “हम ज्ञानवान हैं, हम याहवेह के विधान को
    उत्तम रीति से जानते हैं,” ध्यान दो शास्त्रियों की झूठी लेखनी ने विधान को ही झूठा
    स्वरूप दे दिया है.
  spa-BES: '¿Cómo es que dicen: Somos sabios y la ley del Señor está con nosotros?
    Pero mira, la pluma falsa de los escribas lo ha hecho mentira.'
  tdx-tdx: 'Akore te atao’ areo : Mahihitse zahay, vaho aman-tika ty Hà’ Iehovà? Fe
    hehe te nanoe’ i fanoki-bìla’ o mpanoki-dilioy fandañitse.'
  tha-KJV: เจ้​าจะพูดได้อย่างไรว่า ‘เรามี​ปัญญา และพระราชบัญญั​ติ​ของพระเยโฮวาห์​ก็​อยู่​กับเรา’
    แต่​ดู​เถิด แน่​นอนเขาทำอย่างไร้​ประโยชน์ คือปากกาของพวกอาลักษณ์​ได้​ทำอย่างไร้​ประโยชน์
  por-BR-2018: 'Como, pois, dizeis: Nós somos sábios, e a lei do SENHOR está conosco?
    Certamente eis que a falsa pena dos escribas tem se feito em mentira.'
  deu-ELO: 'Wie möget ihr sagen: Wir sind weise, und das Gesetz Jehovas ist bei uns?
    Siehe, fürwahr, zur Lüge hat es gemacht der Lügengriffel der Schriftgelehrten.'
  eng-WYC-2018: How say ye, We be wise men, and the law of the Lord is with us? Verily
    the false stylus, either writing, of scribes wrought leasing. (How can ye say,
    We be wise men, and the Law of the Lord is with us? Truly the false stylus, or
    the deceitful writing, of the writers hath wrought lies.)
  epo-epo: 'Kiel vi diras: Ni estas saĝuloj, kaj ni havas antaŭ ni la instruon de
    la Eternulo? Ĝi fariĝis ja mensogaĵo per la mensoga skribilo de la skribistoj.'
  uig-PIN: 'Silǝr ⱪandaⱪmu: «Biz danadurmiz, Pǝrwǝrdigarning Tǝwrat-ⱪanuni bizdǝ bardur!»
    dǝysilǝr? Mana, bǝrⱨǝⱪ, ɵlima-kɵqürgüqilǝrning yalƣanqi ⱪǝlimi uni burmiliƣan.'
  beo-beo: Dilia da habodane, dilia da asigi dawa:su bagade gala amola Na sema huluane
    noga:le dawa:, amane sia:sala:? Ba:ma:i! Ogogosu sema dedesu dunu da Na sema amo
    afadenei dagoi.
  tpi-OTNT: “Olsem wanem na yupela Juda i save tok olsem, ‘Mipela i gat gutpela tingting
    na save, na Bikpela i bin givim lo bilong en long mipela.’ Yupela i no ken tok
    olsem, long wanem, ol tisa bilong lo i bin senisim lo na raitim tok giaman tasol.
  hau-SA: “ ‘Yaya za ku ce, “Muna da hikima, gama muna da dokar Ubangiji,” alhali
    alƙalamin ƙarya na magatakarda ya yi ƙarya?
  uig-LAT: 'Siler qandaqmu: «Biz danadurmiz, Perwerdigarning Tewrat-qanuni bizde bardur!»
    deysiler? Mana, berheq, ölima-köchürgüchilerning yalghanchi qelimi uni burmilighan.'
  nde-nde: Lingatsho kanjani ukuthi, “Sihlakaniphile, ngoba silomthetho kaThixo,”
    lona iqiniso kuyikuthi amanga alotshwe ngosiba lwababhali asenze umthetho wangabi
    liqiniso?
  ton-ton: “‘ʻOku fēfē hoʻomou pehē, “ʻOku mau poto, pea ʻoku ʻiate kimautolu ʻae
    fono ʻa Sihova?” Ko e moʻoni kuo liliu ʻae meʻa ni ko e loi, ʻe he peni kākā ʻae
    kau tangata tohi.
  ces-1613: 'Jakž můžete říci: Moudří jsme a zákon Hospodinův máme? Aj, jistě nadarmo
    dělá písař péro, nadarmo jsou v zákoně zběhlí.'
  eng-WMB: “‘How do you say, “We are wise, and the LORD’s law is with us”? But, behold,
    the false pen of the scribes has made that a lie.
  tam-TCV: “ ‘எழுத்தாளனின் பொய்யான எழுதுகோல், உண்மையல்லாததைத் தவறாகக் கையாண்டிருக்கும்போது,
