  heb-heb: איכה תאמרו חכמים אנחנו ותורת יהוה אתנו אכן הנה לשקר עשה עט שקר ספרים׃
  ben-IRV: তোমরা কেন বল, আমরা জ্ঞানী এবং সদাপ্রভুর ব্যবস্থা আমাদের সঙ্গে আছে? বাস্তবে
    দেখ, ব্যবস্থার শিক্ষকদের ছলনার কলম ছলনা সৃষ্টি করেছে।
  pan-pan: ਤੁਸੀਂ ਕਿਵੇਂ ਆਖਦੇ ਹੋ, ਕਿ ਅਸੀਂ ਬੁੱਧਵਾਨ ਹਾਂ, ਅਤੇ ਯਹੋਵਾਹ ਦੀ ਬਿਵਸਥਾ ਸਾਡੇ ਕੋਲ
    ਹੈ? ਪਰ ਵੇਖੋ, ਲਿਖਾਰੀਆਂ ਦੀ ਝੂਠੀ ਲਿਖਤ ਨੇ ਉਸ ਨੂੰ ਝੂਠਾ ਹੀ ਬਣਾ ਦਿੱਤਾ।
  mya-JVB: ငါ တို့သည် ပညာရှိ ဖြစ်၏။ ထာဝရဘုရား ၏ တရား သည် ငါ တို့၌ ရှိ၏ဟု သင်တို့သည်
    အဘယ်သို့ ဆို ရလိမ့်မည်နည်း။ အကယ်စင်စစ်စာရေး တို့၏ မုသာ မှင်တံ သည် မုသာ တရားကို
    လုပ် လေပြီ။
  tbg-tbg: Ne Iutaini variaka tiha, Tenavu Noravano Kotiva tivatai uvara vatauraukara
    ti, tinavu avu aatovano koqe iro vaimantama vauro, tiarave. Ho nantiakee ne minti
    tiavo? Te tavauramanta uva maara okara ti variaka te tivatauna uvaraqaahai tuqantaake
    una uva vaiinti nahenti tiva nimi variarave.
  hmo-hmo: “Edena bamona umui hereva noho, umui gwau, ‘Ai be mai aonega danu, bona
    Lohiabada ena taravatu be ai dekenai ia noho?’ Kamonai! Taravatu torea taudia
    koikoidia ese, taravatu hereva idia hagagevaia vadaeni.
  urd-urd: “तुम क्यूँकर कहते हो कि हमतो 'अक़्लमन्द हैं और ख़ुदावन्द की शरी'अत हमारे
    पास है? लेकिन देख, लिखने वालों के बेकार क़लम ने बतालत पैदा की है।
  rus-SYN: 'Как вы говорите: “мы мудры, и закон Господень у нас”? А вот, лживая трость
    книжников и его превращает в ложь.'
  bqc-SIM: Kpelewa á e o ↄ̃nↄnaↄn á ũ, ámɛ á Dii ikoyã kũai? Yãdanɛde ɛgɛnaↄ
    a bↄↄlɛkɛ̀ɛ́ kpaanlaɛ.
  tcz-CHONGTHU: Itidan’a, nanghon keiho miching kahiuve, Pakai danthu keiho kom’a
    aume, natitheiyu ham? Nahil uva pang danthu them hon, thujou jeng ajihlut gam’u
    hilou ham?
  mar-mar: आमच्याजवळ परमेश्वराची शिकवण आहे म्हणून आम्ही शहाणे आहोत! असे तुम्ही म्हणता?
    कारण लेखकाच्या कपटी लेखणीने ते खोटे केले आहे.
  qub-qub: « ‹Chayno caycashpayquega ¿imanöpataj «musyaj-yachajmi cä; Tayta Diospa
    laynintami nogacunaga charä» ninquiman? ¡Secretaryucunami llullacuypa chay laycunataga
    jucnöman ticrachisha!
  bqp-bqp: Yinni Gusunɔ u mɑɑ nɛɛ, ɑmɔnɑ bɑ koo kɑ kpĩ bu nɛɛ bɑ bwisi mɔ. Beyɑ bɑ
    nɛ Gusunɔn woodɑ mɔ. Domi be bɑ woodɑ ye yoruɑ, bɑ ye gɔsiɑwɑ.
  hat-hat: Ki jan nou ka fè di nou gen bon konprann, lalwa Seyè a avèk nou? Men dirèktè
    lalwa yo, se yon bann malonèt. Avèk bèl pawòl yo, yo fè l' di sa li pa di.
  eng-BSB: How can you say, ‘We are wise, and the Law of the LORD is with us,’ when
    in fact the lying pen of the scribes has produced a deception?
  eng-WEBPB: “‘How do you say, “We are wise, and the LORD’s law is with us”? But,
    behold, the false pen of the scribes has made that a lie.
  kbq-kbq: Tamagra huta, ama' antahi'zane vahe mani'nonkeno, Ra Anumzamofo kasegemo'a
    tagrane me'ne nehaze. Hianagi antahiho, kasegema rempima huneramiza vahe'mo'za,
    kasegea eri rukrahe hu'za havige krente'naza naneke rempi huneramize.
  nhe-BL: '“ ‘Huajca, ¿para tlen inquiijtohuaj: Tojuanti titlalnamiquij huan tijpiyaj
    itlanahuatilhua TOTECO? Ax neli inquimatij notlanahuatilhua pampa imoistlacatijca
    tlajcuilojcahua ica inintlajcuilol quipatlatoque tlen quiijtohuaj notlanahuatilhua.
    Huan ama tlen quiijtohuaj nelía se istlacayotl.'
  gub-BL: Màràzàwe tuwe pemume'u penemigwaw katu. — Zaiko ma'e kwaw katu har romo,
    ta'e xiriko Tupàn Tuweharupi Wiko Ma'e ze'eg zane xe, peze peiko. Màràzàwe tuwe
    peze'eg e nezewe. Peinu katu ko ma'e nehe. Heze'eg rehe purumu'e ma'e a'e wà,
    heze'eg pape rehe imuapyk wi mehe uzawy wà. Uzapo heze'eg amo ae ma'e romo wà.
    Nezewe mehe teko nukwaw kwaw heze'eg azeharomoete har wà.
  eng-DRA: 'How do you say: We are wise, and the law of the Lord is with us? Indeed
    the lying pen of the scribes hath wrought falsehood.'
