verse: JER.008.003
translations:
  mal-C: ഈ ദുഷ്ടവംശത്തിൽ അവശേഷിക്കുന്ന ജനങ്ങളെല്ലാവരും, ഞാൻ അവരെ ഓടിച്ചുകളഞ്ഞ എല്ലാ
    സ്ഥലങ്ങളിലും ശേഷിക്കുന്നവർതന്നെ, ജീവനല്ല മരണംതന്നെ തെരഞ്ഞെടുക്കും, എന്നു സൈന്യങ്ങളുടെ
    യഹോവയുടെ അരുളപ്പാട്.’
  deu-TKW: Alsdann wird der Tod dem Leben vorgezogen werden von dem ganzen Überreste,
    von allen, die übrig geblieben sind von diesem bösen Geschlecht, an allen den
    Orten, wohin ich sie verstoßen habe, - ist der Spruch Jahwes der Heerscharen.
  lin-lin: Na bisika nyonso oyo nakopanza bango, elobi Yawe, Mokonzi ya mampinga,
    bato nyonso oyo bakotikala na bomoi kati na ekolo oyo ya mabe bakoluka kufa na
    esika ya bomoi. ›
  eng-LSV: And death is chosen rather than life || By all the remnant who are left
    of this evil family, || In all the remaining places, to where I have driven them,”
    || A declaration of YHWH of Hosts.
  eng-GNV: And death shall bee desired rather then life of all the residue that remaineth
    of this wicked familie, which remaine in all the places where I haue scattered
    them, sayeth the Lord of hostes.
  eng-WEBSTER: And death shall be chosen rather than life by all the residue of them
    that remain of this evil family, who remain in all the places whither I have driven
    them, saith the LORD of hosts.
  nhw-BL: Huan quema tlami inintequi nopa tlahuilanani, nopa israelitame catli noja
    mocahuase yoltoque ipan ni fiero tlali, quinequise miquise para amo yase ipan
    nopa tlalme campa niquintitlanis para tetequipanotij. Quej nopa niquijtojtoc para
    panos niamoTECO Catli Niquinyacana Notequihuajcahua Ma Tlatlanitij.
  swh-ONEN: Popote nitakapowafukuzia, mabaki wote wa kizazi hiki kiovu watatamani
    kufa kuliko kuishi, asema Bwana Mwenye Nguvu Zote.’
  bba-bba: Be bɑ koo tiɑrɑ be, Yudɑ dɑɑ kɔ̃sɑɡii be sɔɔ, mi nɑ bu yɑrinɑsiɑ kpuro,
    ɡɔɔwɑ bɑ ko n kĩ n kere wɑ̃ɑru. Nɛ, Yinni Gusunɔwɑ nɑ yeni ɡeruɑ.
  eng-KJVCPB: And death shall be chosen rather than life by all the residue of them
    that remain of this evil family, which remain in all the places whither I have
    driven them, saith the Lord of hosts.
  luo-luo: Kamoro amora ma ariembogi ka aterogie, to jogo duto motony mar oganda marachni
    noher tho kar ngima, Jehova Nyasaye Maratego owacho kamano.’
  meu-meu: Iehova Sabaota na e tomu, Ina kara dika oreana kwabukwabudia iboudiai ese
    mase bae ura henia bada, mauri bae ura henia maraḡi, vada na luludia lao gabudia
    iboudiai Ialodiai.
  npi-ULB: हरेक बाँकी रहेको ठाउँ जहाँ मैले तनीहरूलाई धपाएको छु, त्यहाँ तिनीहरूले आफ्‍नो
    निम्‍ति जीवनको साटो मृत्यु रोज्नेछन्, यो सर्वशक्तिमान् परमप्रभुको घोषण हो ।
  yor-yor: Níbikíbi tí mo bá lé wọn lọ, gbogbo àwọn ìyókù wọn yóò fẹ́ ikú ju ìyè lọ
    ni Olúwa àwọn ọmọ-ogun wí.’
  pes-OPCB: کسانی که از این قومِ فاسد زنده بمانند، به هر جایی که ایشان را پراکنده
    کرده باشم مرگ را بر زندگی ترجیح خواهند داد.» این است آنچه خداوند لشکرهای آسمان
    می‌فرماید.
  tgl-ULB: Sa bawat natitirang lugar kung saan ko sila ipinatapon, pipiliin nila ang
    kamatayan sa halip na buhay para sa kanilang mga sarili, ang lahat ng mga natitira
    pa mula sa masamang bansa na ito. Ito ang pahayag ni Yahweh ng mga hukbo.
  hui-hui: Ani bialu Yuda wali agali emene hangu yu wahene holebirago uruni i̱na dindi
    tara tara ngaruha minalu garabaya piai helolebero. Ani bialu Yuda wali agali uruni
    tigua tini holenego nagaloneoredane hondowa tini homarimayagua karulapeda lo mandabu
    holebira. I̱ Anduane Homogo Hongo Haiheore kogo i̱na bi o ledogoniore, laya lene.
  mya-mya: ငါ​ကွဲ​လွင့်​စေ​ရာ​အ​ရပ်​များ​တွင်​အ​သက် မ​သေ​ဘဲ​ကျန်​ရှိ​သူ၊ ဤ​ဆိုး​ညစ်​သည့်​ခေတ်
    မှ​လူ​တို့​သည် မိ​မိ​တို့​ဆက်​လက်​အ​သက်​ရှင် ရန်​ထက်​သေ​ရန်​ပို​မို​လို​လား​တောင့်​တ​ကြ
    လိမ့်​မည်။ ဤ​ကား​အ​နန္တ​တန်ခိုး​ရှင်​ငါ​ထာ​ဝ​ရ ဘု​ရား​မြွက်​ဟ​သည့်​စ​ကား​ဖြစ်​၏''
    ဟု မိန့်​တော်​မူ​၏။
  bod-N: ཁྱིམ་རྒྱུད་ངན་པ་འདི་ལས་ལུས་པའི་མི་རྣམས་ཀྱིས་སྔར་བདག་གིས་མཐར་སྐྲོད་བཏང་བའི་ཡུལ་སོ་སོར།
    འཚོ་བ་ལས་འཆི་བ་བདམས་པ་ཡིན་ཞེས་དཔུང་ཚོགས་ཀུན་གྱི་དཀོན་མཆོག་ཡ་ཝཱེས་གསུངས་སོ། །
  sna-sna: Kwose zvako kwandichavadzingira, vakasara vose vorudzi urwu rwakaipa, vachademba
    rufu pachinzvimbo choupenyu, ndizvo zvinotaura Jehovha Wamasimba Ose.’
  spa-BLM: La muerte será elegida antes que la vida por todo el residuo que quede
    de esta familia malvada, que permanezca en todos los lugares a los que los he
    expulsado”, dice el Señor de los Ejércitos.
  cac-cac: A in Jehová Yajal in d'a Smasanil, a in svala' to a jantac eb' anima pitzanto
    ol can d'a scal juntzan̈ anima te chuc tic, ol snib'ej cham sb'a eb' d'a yichan̈
    to pitzan b'aj ol in saclemcanb'at eb' d'a scal juntzan̈xo chon̈ab'.
  swh-ULB: Na katika kila eneo lililobaki ambalo nimewafukuza, Watachagua mauti badala
    ya uzima kwa ajili yao, wote ambao watasalia kutokana na taifa hili ovu - asema
    BWANA wa majeshi.
  bel-bel: І лепей захочуць сьмерці ўсе астатнія, якія застануцца ад гэтага ліхога
    племені ва ўсіх мясьцінах, куды Я выганю іх, кажа Гасподзь Саваоф.
  deu-ELBBK: Und der Tod wird dem Leben vorgezogen werden von dem ganzen Rest, der
    von diesem bösen Geschlecht übriggeblieben ist an allen Orten, wohin ich die Übriggebliebenen
    verstoßen haben werde, spricht der HERR der Heerscharen.
  mbb-OT: Is egkesamà he uuyag kayi te mezaat he nasyun ibpeyapat ku ziyà te zuma
    he menge nasyun, ne zutun edtumuen dan is kebpatey kenà te kegkeuyag. Iyan a,
    is Nengazen he Mekeǥeǥehem, is migkaǥi kayi.”
  mal-2015: ഈ ദുഷ്ടവംശങ്ങളിൽ ശേഷിച്ചിരിക്കുന്ന ശേഷിപ്പു ഒക്കെയും, ഞാൻ അവരെ നീക്കിക്കളഞ്ഞിരിക്കുന്ന
    സകലസ്ഥലങ്ങളിലും ശേഷിച്ചിരിക്കുന്നവർ തന്നേ, ജീവനെയല്ല മരണത്തെ തിരഞ്ഞെടുക്കും എന്നു
    സൈന്യങ്ങളുടെ യഹോവയുടെ അരുളപ്പാടു.
  rmc-rmc: No varesave dženen ole nalačhe manušendar mukava te dživel a roztradava
    len pre savore thana. Ale prekal ola manuša ela feder te merel sar te dživel,
    phenel o Nekzoraleder RAJ.‘ “
  pes-OPV: و یهوه صبایوت می‌گوید که تمامی بقیه این قبیله شریر که باقی می‌مانند در
    هر مکانی که باقی‌مانده باشند و من ایشان را بسوی آن رانده باشم مرگ را بر حیات ترجیح
    خواهند داد.
  ron-1924: Тоць чей че вор рэмыне дин ачест ням рэу вор дори май деграбэ моартя декыт
    вяца, ын тоате локуриле унде ый вой изгони”, зиче Домнул оштирилор.
  ben-OBCV: বাহিনীগণের সদাপ্রভু এই কথা বলেন, আমি যেখানেই তাদের নির্বাসিত করি, সেখানে
    এই মন্দ জাতির অবশিষ্ট জীবিত লোকেরা জীবনের চেয়ে মৃত্যুই বেশি পছন্দ করবে।’
  som-som: Oo Rabbigu wuxuu leeyahay, Kuwa qoladan sharka ah ka hadhi doona oo dhammu
    waxay nolosha ka dooran doonaan dhimasho, waana kuwa ku hadhi doona meelaha aan
    u kexeeyey oo dhan.
  lat-VUC: Et eligent magis mortem quam vitam, omnes qui residui fuerint de cognatione
    hac pessima, in universis locis quæ derelicta sunt, ad quæ ejeci eos, dicit Dominus
    exercituum.]
  eng-ASVBT: And death shall be chosen rather than life by all the residue that remain
    of this evil family, that remain in all the places whither I have driven them,
    saith Jehovah of hosts.
  ita-1885: E la morte sarà più desiderabile che la vita, a tutto il rimanente di
    coloro che saranno avanzati di questa nazion malvagia; in tutti i luoghi ove ne
    saranno rimasti alcuni di resto, ne' quali io li avrò scacciati, dice il Signor
    degli eserciti.
  eng-LXXUP: because they chose death rather than life, even to all the remnant that
    are left of that family, in every place whither I shall drive them out.
  eng-ULB: In every remaining place where I have driven them, they will choose death
    instead of life for themselves, all who are still left over from this evil nation—this
    is the declaration of Yahweh of hosts.
  spa-VBL: Los que queden de esta familia malvada preferirán morir antes que vivir
    en todos los lugares donde los he dispersado, declara el Señor Todopoderoso.
  fra-_FOB: Et la mort sera plus désirable que la vie pour tous ceux qui seront restés
    de cette race mauvaise, dans tous les lieux où j'en aurai chassé les restes, dit
    l'Éternel des armées.
  mal-mal: “ഈ ദുഷ്ടവംശങ്ങളിൽ ശേഷിച്ചിരിക്കുന്നവർ എല്ലാവരും, ഞാൻ അവരെ നീക്കിക്കളഞ്ഞിരിക്കുന്ന
    സകലസ്ഥലങ്ങളിലും ശേഷിച്ചിരിക്കുന്നവർ തന്നെ, ജീവനല്ല മരണം തന്നെ തിരഞ്ഞെടുക്കും”
    എന്ന് സൈന്യങ്ങളുടെ യഹോവയുടെ അരുളപ്പാട്.
  urd-GVR: Aur jahāṅ bhī maiṅ is sharīr qaum ke bache huoṅ ko muntashir karūṅga wahāṅ
    wuh sab kaheṅge ki kāsh ham bhī zindā na raheṅ balki mar jāeṅ.” Yih Rabbul-afwāj
    kā farmān hai.
  suz-BL: एको मरिम्‍शो खिं ङा लीशो मुर नेल्‍लेमी, ते प्रोक्‍पाइक्‍तामी हना यो, मार
    देंनीम देंशा हना ‘गो ब्रोंइचा क्‍येङा यो बेक्‍चा दाक्‍नीकी’ देंनीम” दे मुर नेल्‍ल
    आन परमप्रभु यावेमी देंत।
  eng-NOY: And death shall be chosen rather than life By all the residue of them that
    remain of this evil race, Which remain in all the places whither I have driver
    them, Saith Jehovah of hosts.
  ita-1927: E la morte sarà preferibile alla vita per tutto il residuo che rimarrà
    di questa razza malvagia, in tutti i luoghi dove li avrò cacciati, dice l’Eterno
    degli eserciti.
  ckb-ckb: هەموو ئەوانەی لەم نەتەوە بەدکارە ماونەتەوە، لە هەر شوێنێک کە دەرمکردن بۆی،
    مردنیان پێ لە ژیان چاکتر دەبێت. ئەمە فەرمایشتی یەزدانی سوپاسالارە.“
  eng-BBE: And death will be desired more than life by the rest of this evil family
    who are still living in all the places where I have sent them away, says the Lord
    of armies.
  kan-OKCV: ಈ ಕೆಟ್ಟ ಮನೆತನದವರನ್ನು ನಾನು ಯಾವಾವ ಸ್ಥಳಗಳಿಗೆ ಅಟ್ಟಿಬಿಡುವೆನೋ, ಅಲ್ಲೆಲ್ಲಾ ಇವರಲ್ಲಿ
    ಅಳಿದುಳಿದವರು ಜೀವಿಸುವುದಕ್ಕಿಂತ ಸಾವೇ ಲೇಸೆಂದು ಬಯಸುವರು ಎಂದು ಸೇನಾಧೀಶ್ವರ ಯೆಹೋವ ದೇವರು ನುಡಿಯುತ್ತಾರೆ.’
  tam-2017: இந்தத் துஷ்ட வம்சத்தில் மீதியாயிருந்து, என்னால் எல்லா இடங்களிலும் துரத்திவிடப்பட்டு
    மீந்திருக்கிற யாவருக்கும், ஜீவனைப்பார்க்கிலும் மரணமே விருப்பமாயிருக்குமென்று சேனைகளின்
    யெகோவா சொல்லுகிறார்.
  spa-RV-1909: Y escogeráse la muerte antes que la vida por todo el resto que quedare
    de esta mala generación, en todos los lugares á donde los arrojaré yo á los que
    quedaren, dice Jehová de los ejércitos.
  ron-BTF: Și moartea va fi aleasă, mai degrabă decât viața, de toată rămășița celor
    care rămân din această familie rea, de cei care rămân în toate locurile unde îi
    vor fi alungat, spune DOMNUL oștirilor.
  eng-WEBP: Death will be chosen rather than life by all the residue that remain of
    this evil family, that remain in all the places where I have driven them,” says
    the LORD of Armies.
  eng-FBV: Those who are left of this evil family will prefer to die rather than live
    in every place I've scattered them, declares the Lord Almighty.
  nld-1939: En de dood zal welkom zijn boven het leven voor de hele rest, die overblijft
    van dit boze geslacht, overal waar Ik ze heendrijf, is de godsspraak van Jahweh!
  nch-BL: Huan quema tamis inintequi nopa tatehuiani, nopa israelitame cati noja mocahuase
    yoltoque ipan ni fiero tali, quinequise miquise para amo yase ipan nopa talme
    campa niquintitanis para tetequipanotij. Quej nopa niquijtojtoc para panos niamoTECO
    Cati Niquinyacana Noilhuicac Ejcahua Ma Tatanitij.
  vie-1934: Mọi kẻ sót của họ hàng gian ác ấy còn lại trong mọi nơi ta đã đuổi chúng
    nó đến, chúng nó sẽ cầu chết hơn là sống, Đức Giê-hô-va vạn quân phán vậy.
  hin-CV: इस अधर्मी परिवार के लोगों द्वारा जीवन की अपेक्षा मृत्यु को ही अधिक पसंद
    किया जाएगा. यह स्थिति उस हर एक स्थान के लोगों की होगी, जिन्हें मैंने इन स्थानों
    पर खदेड़ा है, यह सेनाओं के याहवेह की वाणी है.’
  spa-BES: Y la muerte será deseada más que la vida por el resto de esta familia malvada
    que todavía vive en todos los lugares donde los he enviado, dice el Señor de los
    ejércitos.
  tdx-tdx: Ho joboñe’ o romoromom-pokom-patse honka’e amo tane nandroahako iareo iabioo
    ty fivetrahañe aolo’ ty fivelomañe, hoe t’Iehovà’ i Màroy.
  tha-KJV: บรรดาคนที่​เหลืออยู่​จากครอบครัวร้ายนี้ ซึ่งตกค้างอยู่ในสถานที่ทั้งสิ้นซึ่งเราได้​ขับไล่​เขาไป
    จะเลือกความตายยิ่งกว่าที่จะมี​ชี​วิตอยู่ พระเยโฮวาห์จอมโยธาตรั​สด​ังนี้
  por-BR-2018: E a morte será preferida à vida por todos os restantes que restarem
    desta má geração, que restarem em todos os lugares onde eu os lancei, diz o SENHOR
    dos exércitos.
  deu-ELO: Und der Tod wird dem Leben vorgezogen werden von dem ganzen Rest, der von
    diesem bösen Geschlecht übriggeblieben ist an allen Orten, wohin ich die Übriggebliebenen
    verstoßen haben werde, spricht Jehova der Heerscharen.
  eng-WYC-2018: And all men shall choose death more than life, which be residue, either
    left, of this worst kindred, in all (the) places that be left, to which places
    I casted them out, saith the Lord of hosts.
  epo-epo: Kaj preferos la morton ol la vivon ĉiuj restintoj, kiuj restos el tiu malbona
    gento, kiuj restos en ĉiuj lokoj, sur kiujn Mi dispelis ilin, diras la Eternulo
    Cebaot.
  uig-PIN: Mǝn bulardin ⱪalƣanlirini ⱨǝydigǝn jaylarda, bu rǝzil jǝmǝttin barliⱪ tirik
    ⱪalƣanlar ⱨayatning orniƣa mamatni tallaydu, — dǝydu samawi ⱪoxunlarning Sǝrdari
    bolƣan Pǝrwǝrdigar.
  beo-beo: 'Amola amo wadela:i fi ilia dunu da mae bogole esalebe ba:sea, da fifi
    asi gala amoga Na da ili afagogoi, amo ganodini esalumu. Be ilia da baligili da:i
    dioiba:le, ilia da bogomusa: hanaiwane ba:mu. Na, Hina Gode Bagadedafa, da sia:i
    dagoi.”'
  tpi-OTNT: Na liklik lain tasol bilong ol dispela manmeri nogut bilong Juda bai i
    stap yet, na bai mi rausim ol i go long ol kantri nabaut. Na bai ol dispela Juda
    i no laikim moa laip bilong ol yet. Bai ol i laik i dai tasol. Mi Bikpela I Gat
    Olgeta Strong, mi tok pinis.”
  hau-SA: Duk inda na kore su zuwa, dukan waɗanda suka ragu na wannan muguwar al’umma
    za su gwammaci mutuwa da rai, in ji Ubangiji Maɗaukaki.’
