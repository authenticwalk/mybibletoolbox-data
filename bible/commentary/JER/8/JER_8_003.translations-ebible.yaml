    yen nga akfahsryeloselik nu we, fah kena misa liki na in moul. Nga, LEUM GOD Kulana,
    pa fahk ma inge.”
  hbo-WLC: וְנִבְחַ֥ר מָ֙וֶת֙ מֵֽחַיִּ֔ים לְכֹ֗ל הַשְּׁאֵרִית֙ הַנִּשְׁאָרִ֔ים מִן־הַמִּשְׁפָּחָ֥ה
    הָֽרָעָ֖ה הַזֹּ֑את בְּכָל־הַמְּקֹמ֤וֹת הַנִּשְׁאָרִים֙ אֲשֶׁ֣ר הִדַּחְתִּ֣ים שָׁ֔ם
    נְאֻ֖ם יְהוָ֥ה צְבָאֽוֹת׃ ס
  ibo-ibo: Nʼebe niile nke m chụsara ha, bụ ndị fọdụrụ ndụ site na mba ọjọọ a, ha
    ga-ahọrọ ọnwụ karịa ịdị ndụ. Otu a ka Onyenwe anyị, Onye pụrụ ime ihe niile kwubiri.’
  ory-ory: ପୁଣି, ସୈନ୍ୟାଧିପତି ସଦାପ୍ରଭୁ କହନ୍ତି, ଏହି ଦୁଷ୍ଟ ବଂଶକୁ ଆମ୍ଭେ ଯେଉଁ ଯେଉଁ ସ୍ଥାନକୁ
    ତଡ଼ି ଦେଇଅଛୁ, ସେସବୁ ସ୍ଥାନରେ ସେମାନଙ୍କର ଅବଶିଷ୍ଟ ଥିବା ସମସ୍ତଙ୍କ ପ୍ରତି ଜୀବନ ଅପେକ୍ଷା
    ବରଞ୍ଚ ମୃତ୍ୟୁୁ ବାଞ୍ଛନୀୟ ହେବ।
  chk-chk: Nge chokewe meinisin mi chüen manau me lein chon ei mwü mi ngau repwe efich
    mäla lap seni manau me lon ekewe leni ia üa asürela ie. Ngang ewe Samol mi Unusen
    Manaman üa kapas.”
  rop-rop: En detlot pipul hu stil jidan laibala langa dijan nogudwan kantri weya
    aibin spredimat olabat langa ola najawan pleis, garra jidan redibala blanga dai
    du. Dei nomo wandi kipgon jidan laibala enimo.” Lagijat na YAWEI bin tok.
  ukr-1871: Тодї волїти ме смерть нїж життє ввесь останок того ледачого кодла по всїх
    місцях, куди я їх повикидаю, говорить Господь Саваот.
  deu-1951: Und alle, welche von diesem bösen Geschlecht übrigbleiben, werden lieber
    sterben als leben wollen an allen Orten, wohin ich die Uebriggebliebenen verstoßen
    habe, spricht der HERR der Heerscharen.
  eng-JPS: And death shall be chosen rather than life by all the residue that remain
    of this evil family, that remain in all the places whither I have driven them,
    saith the LORD of hosts.
  srp-1865: I voljeæe smrt nego život sav ostatak što ih ostane od ovoga roda zloga,
    što ih ostane po svijem mjestima kuda ih raždenem, govori Gospod nad vojskama.
  lug-lug: N’abantu b’ensi eno ennyonoonyi bw’etyo abalisigalawo, be ndiba nsasaanyizza
    mu mawanga, balyegomba okufa okusinga okuba abalamu,” bw’ayogera Mukama Katonda
    ow’Eggye.
  heb-heb: ונבחר מות מחיים לכל השארית הנשארים מן המשפחה הרעה הזאת בכל המקמות הנשארים
    אשר הדחתים שם נאם יהוה צבאות׃
  ben-IRV: প্রত্যেক অবশিষ্ট জায়গায় যেখানে আমি তাদের তাড়িয়ে দেব, সেখানে এই দুষ্ট
    জাতির জীবিত লোকেরা জীবনের থেকে মরণকেই পছন্দ করবে। এটি বাহিনীগনের সদাপ্রভুর ঘোষণা।
  pan-pan: ਉਹ ਸਾਰੇ ਜਿਹੜੇ ਇਸ ਬੁਰੀ ਕੁੱਲ ਦੇ ਬਚਿਆਂ ਹੋਇਆਂ ਵਿੱਚ ਬਚ ਰਹਿਣਗੇ ਉਹਨਾਂ ਸਾਰਿਆਂ ਥਾਵਾਂ
    ਵਿੱਚ ਜਿੱਥੇ ਮੈਂ ਉਹਨਾਂ ਨੂੰ ਹੱਕ ਦਿਆਂਗਾ ਮੌਤ ਨੂੰ ਜੀਉਣ ਨਾਲੋਂ ਵੱਧ ਚਾਹੁੰਣਗੇ, ਸੈਨਾਂ ਦੇ
    ਯਹੋਵਾਹ ਦਾ ਵਾਕ ਹੈ!।
  mya-JVB: ငါနှင် လိုက်ရာအရပ်ရပ် ၌ ကျန် ကြွင်း၍၊ ဆိုးယုတ် သော ဤ အမျိုးသား တို့သည်
    အသက် ကို အလိုမရှိ။ သေ ခြင်းကို အလိုရှိ၍ ရွေးချယ် ရကြလိမ့်မည်ဟု၊ ကောင်းကင်ဗိုလ်ခြေ
    အရှင် ထာဝရဘုရား မိန့် တော်မူ၏။
  tbg-tbg: Naantiara navutaaka qora vatanaa maaka hini kia arukeka te vo vatanaa vo
    vatanaaka varianaini raumpirima kaari vika mini vaiha mpo tiha, Tenavu kia qaqi
    vairaiti, haaru qutu vuataarave, tivarave. Te Noravano Kotika ekaa kempuka vatauka
    vi uvara turo, tiro.
  hmo-hmo: “Bona inai bese dikana ena taudia, do mauri noho taudia, ese mase do idia
    ura henia bada, mauri do idia ura henia maragi, lau luludia lao gabudia ibounai
    lalonai. Lau inai Lohiabada lau hereva vadaeni.”
  urd-urd: और वह सब लोग जो इस बुरे घराने में से बाक़ी बच रहेंगे, उन सब मकानों में
    जहाँ जहाँ मैं उनको हाँक दूँ, मौत को ज़िन्दगी से ज़्यादा चाहेंगे, रब्ब — उल — अफ़वाज
    फ़रमाता है।
  rus-SYN: И будут смерть предпочитать жизни все остальные, которые останутся от этого
    злого племени во всех местах, куда Я изгоню их, говорит Господь Саваоф.
  bqc-SIM: Gu pↄ́ má ↄzↄ̃u bui vãipizi píi, an gbɛ̃́ pↄ́ gↄ̃̀piↄ ga sí ń kuawaɛ.
    Ma Dii Zĩgↄ̃de mámɛ má ò.
  tcz-CHONGTHU: Hiche nam giloute lah’a, ahingdoh amoh chengse chun, hin sanga thi
    adeijoh diu ahi. Kei thaneipen Pakaiyin kasei ahitai, ati.
  mar-mar: आणि या दुष्ट राष्ट्रातील जे उरलेले आहेत, ज्या प्रत्येक ठिकाणी मी त्यांना
    घालवले आहे, ते जिवनाच्या ऐवजी मृत्यू निवडतील, परमेश्वर असे म्हणतो.
  qub-qub: Cawaycar quëdaj chay fiyu runacunataga may-chaymanpis gargushäpaj. Paycunaga
    cawaycänanpa ruquin wañucuytanami munanga. Noga, munayniyoj Tayta Diosmi chayno
    në.
  bqp-bqp: Be bɑ koo tiɑrɑ be, Yudɑ dɑɑ kɔ̃sɑgii be sɔɔ, mi nɑ bu yɑrinɑsiɑ kpuro,
    gɔɔwɑ bɑ ko n kĩ n kere wɑ̃ɑru. Nɛ, Yinni Gusunɔwɑ nɑ yeni geruɑ.
  hat-hat: Nan move ras sa a, gen yon ti rès moun ki va chape. Mwen pral gaye yo yon
    bann kote sou latè pou yo rete. Lè sa a, y'a règrèt yo pa t' mouri pito. Se Seyè
    a ki gen tout pouvwa a menm ki di sa.
  eng-BSB: And wherever I have banished them, the remnant of this evil family will
    choose death over life,” declares the LORD of Hosts.
  eng-WEBPB: Death will be chosen rather than life by all the residue that remain
    of this evil family, that remain in all the places where I have driven them,”
    says the LORD of Armies.
  kbq-kbq: Hagi kefo avu'ava'ma nehaza Juda vahe'ma fri vagaresageno osi'a naga'ma
    ru moparega umani emanima hanuza, nahigeta kora ofari kasefa huta mani'none, hu'za
    hugahaze huno Monafi sondia vahe'mofo Ra Anumzamo'a hu'ne.
  nhe-BL: Huan quema tlamis inintequi nopa tlatehuiani, nopa israelitame tlen noja
    mocahuase yoltoque ipan ni fiero tlali, quinequise miquise para ax yase ipan nopa
    tlaltini campa niquintitlanis para tlatequipanotij. Queja nopa niquijtojtoc para
    panos niimoTECO Tlen Niquinyacana Noelhuicac Ejcahua Ma Tlatlanitij.
  gub-BL: Amo a'e teko iaiw ma'e numàno kwaw wà nehe. Amuhàmuhàz putar ihe wà nehe.
    Wiko putar ywy nànàn wà nehe. Imàno wer putar zepe wà nehe. — Nahereko wiwi wer
    kwaw ihe, i'i putar wà nehe. Ihe Tupàn Tuweharupi Wiko Ma'e aze'eg kwez ihe kury.
  eng-DRA: And death shall be chosen rather than life by all that shall remain of
    this wicked kindred in all places, which are left, to which I have cast them out,
    saith the Lord of hosts.
