verse: JER.007.030
translations:
  mal-C: “ ‘യെഹൂദാജനം എന്റെ ദൃഷ്ടിയിൽ ദോഷം പ്രവർത്തിച്ചിരിക്കുന്നു, എന്ന് യഹോവയുടെ
    അരുളപ്പാട്. എന്റെ നാമം വഹിക്കുന്ന ഈ മന്ദിരത്തെ മലിനമാക്കേണ്ടതിന് അവർ തങ്ങളുടെ
    മ്ലേച്ഛവിഗ്രഹങ്ങൾ അതിൽ പ്രതിഷ്ഠിച്ചിരിക്കുന്നു.
  deu-TKW: 'Denn die Söhne Judas haben gethan, was mir mißfällig ist - ist der Spruch
    Jahwes -: sie haben in dem Hause, das nach meinem Namen genannt ist, ihre Scheusale
    aufgestellt, um es zu verunreinigen,'
  lin-lin: Bato ya Yuda basali mabe na miso na Ngai, elobi Yawe, batie banzambe na
    bango ya bikeko ya mbindo kati na Ndako na Ngai mpe bakomisi Ndako na Ngai mbindo.
  eng-LSV: For the sons of Judah || Have done evil in My eyes,” || A declaration of
    YHWH, || “They have set their abominations in the house || On which My Name is
    called—to defile it,
  eng-GNV: 'For the children of Iudah haue done euill in my sight, sayth the Lord:
    they haue set their abominations in the House, whereupon my Name is called, to
    pollute it.'
  eng-WEBSTER: 'For the children of Judah have done evil in my sight, saith the LORD:
    they have set their abominations in the house which is called by my name, to pollute
    it.'
  nhw-BL: 'Huan TOTECO quiijto: “Nicualantoc pampa nopa masehualme tlen tlali Judá
    tlajtlacolchijtoque noixpa, Quintlalijtoque ininteteyohua ipan notiopa campa masehualme
    nechhueyitlaliyayaj huan quej nopa quichijtoque tlahuel amo tlapajpactic noixpa.'
  swh-ONEN: “ ‘Watu wa Yuda wamefanya maovu machoni pangu, asema Bwana. Wameziweka
    sanamu zao za machukizo ndani ya nyumba iitwayo kwa Jina langu, na wameitia unajisi.
  bba-bba: Domi be, Yudɑbɑ bɑ kɔ̃sɑ kuɑ nɛn nɔni sɔɔ. Bɑ kɑ bũnu duɑ diru mi bɑ rɑ
    mɑn sɑ̃, bɑ tu disi doke.
  eng-KJVCPB: 'For the children of Judah have done evil in my sight, saith the Lord:
    they have set their abominations in the house which is called by my name, to pollute
    it.'
  luo-luo: “ ‘Jehova Nyasaye wacho ni jo-Juda osetimo timbe maricho e nyima. Giseketo
    nyisechegi manono e ot ma Nyinga nitiere kendo gisenjawe.
  meu-meu: 'Iehova na e tomu: Badina be Iuda taudia na lau vairagu ai vada e kara
    dika; edia ḡau dika-rohorohodia na lau ladagu vada e henemailaia dubuna lalonai
    vada e atodia, unu amo vada e hamiroa.'
  npi-ULB: किनकि यहूदाका छोराहरूले मेरो दृष्‍टिमा दुष्‍ट काम गरेका छन्, यो परमप्रभुको
    घोषणा हो । मेरो नाउँद्वारा पुकारिने यस मन्दिरलाई अपवित्र तुल्याउनलाई तिनीहरूले
    त्‍यसमा घृणित कुराहरू राखेका छन् ।
  yor-yor: “ ‘Àwọn ènìyàn Juda ti ṣe búburú lójú mi, ni Olúwa wí. Wọ́n ti to àwọn
    ère ìríra wọn jọ sí ilé tí a fi orúkọ mi pè wọ́n sì ti sọ ọ́ di àìmọ́.
  pes-OPCB: اهالی یهودا در برابر چشمان من شرارت ورزیده‌اند و بتهای خود را به خانهٔ
    من آورده و آنجا را نجس ساخته‌اند.
  tgl-ULB: Sapagkat gumawa ng kasamaan sa aking paningin ang mga anak ni Juda, inilagay
    nila ang mga bagay na kasuklam-suklam sa tahanan kung saan inihayag ang aking
    pangalan, upang dungisan ito. Ito ang pahayag ni Yahweh.
  cbu-NT: Ashiriya, Apanll siyaa átcha. Siy yuwaa nda nuw zandki anoo ashirangsa.
    Apanllputsiris mantsirimshee yuwash nuwaam pangurangis anush wayarangus, nuwaatssha
    kapung tayutaritarangsa.
  hui-hui: Anduane Homogohanda lalu, Yuda wali agali hearume ko dewaore i̱naga deni
    howa biya. Tigua i̱ninaga anda loma biaho helene biagoha dama mitangi bialu gime
    wabini ko ngubi galone nahe wiaru mo yalu íbu ngelowa urunihondo bi pupu wialu
    kagoni. Tigua mana ogonidagua bialu kagome i̱ninaga deni i̱naga anda ogoni mebia
    halu mo ngubia hayada.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​က``ယု​ဒ​ပြည်​သူ​တို့​သည် ဒု​စ​ရိုက်​ကို​ပြု​ကျင့်​ကြ​လေ​ပြီ။
    သူ​တို့​သည် ငါ​စက်​ဆုတ်​သည့်​ရုပ်​တု​များ​ဖြင့် ငါ့​နာ​မ တော်​ကို​ဆောင်​သော​အိမ်​တော်​ထဲ​သို့​ယူ​ဆောင်
    လာ​၍​ညစ်​ညမ်း​စေ​လေ​ပြီ။-
  bod-N: ཡ་ཧུ་དཱ་པ་རྣམས་ཀྱིས་བདག་གི་མིག་ལམ་དུ་ངན་པ་གང་ཡིན་དེ་སྤྱད་ནས། བདག་གི་མིང་གིས་འབོད་པའི་མཆོད་ཁང་ནང་དུ་ཞེན་ཁ་ལོག་པའི་རྫས་རྣམས་བསླངས་ཏེ་མཆོད་ཁང་འདི་མི་གཙང་བར་བཟོས་ཞེས་དཀོན་མཆོག་ཡ་ཝཱེས་འདི་སྐད་གསུངས།
  sna-sna: “ ‘Vanhu veJudha vakaita zvakaipa pamberi pangu, ndizvo zvinotaura Jehovha.
    Vakamisa zvifananidzo zvavo zvinonyangadza mumba yakapiwa Zita rangu vakaisvibisa.
  spa-BLM: “Porque los hijos de Judá han hecho lo que es malo a mis ojos”, dice el
    Señor. “Han puesto sus abominaciones en la casa que se llama con mi nombre, para
    profanarla.
  cac-cac: 'Ix yalanxi Jehová icha tic: A eb'' aj Judá, te chuc sc''ulej eb'' d''a
    vichan̈. A juntzan̈ scomon diosal eb'' yajb''entac ix yac'' val och eb'' d''a
    yol in templo. Icha chi'' ix aj sjuviel in templo chi'' yuj eb''.'
  swh-ULB: Kwa kuwa wana wa Yuda wamefanya maovu mbele ya macho yangu - asema BWANA
    - wameweka machukizo yao katika nyumba ambayo jina langu hunenwa, ili kulinajisi.
  bel-bel: Бо сыны Юды робяць ліхое перад вачыма Маімі, кажа Гасподзь, паставілі мярзоты
    свае ў доме, над якім названа імя Маё, каб апаганіць яго;
  deu-ELBBK: Denn die Kinder Juda haben getan, was böse ist in meinen Augen, spricht
    der HERR; sie haben ihre Scheusale in das Haus gestellt, das nach meinem Namen
    genannt ist, um es zu verunreinigen.
  mbb-OT: Migkaǥi is Nengazen te, “Mezaat is menge vaal te menge etew ziyà te Juda.
    Diyè dan ipenavuk is utew mezaat he menge ed-ezapen dan te valey ku, he mibpili
    ku he zutun a ebeǥayi te zengeg, ne tenged dutun mibmeremerik heini.
  mal-2015: യെഹൂദാപുത്രന്മാർ എനിക്കു അനിഷ്ടമായുള്ളതു ചെയ്തു എന്നു യഹോവയുടെ അരുളപ്പാടു.
    എന്റെ നാമം വിളിച്ചിരിക്കുന്ന ആലയത്തെ മലിനമാക്കുവാൻ തക്കവണ്ണം അവർ തങ്ങളുടെ മ്ലേച്ഛവിഗ്രഹങ്ങളെ
    അതിൽ പ്രതിഷ്ഠിച്ചിരിക്കുന്നു.
  rmc-rmc: 'O RAJ phenel: „Se o manuša andral e Judsko kerenas oda, so nane lačho
    angle mire jakha. Peskre džungale modli thode andre miro Chramos, hoj les te meľaren
    andre.'
  pes-OPV: «چونکه خداوند می‌گوید بنی یهودا آنچه را که در نظر من ناپسند است بعمل آوردند
    ورجاسات خویش را در خانه‌ای که به اسم من مسمی است برپانموده، آن را نجس ساختند.
  ron-1924: Кэч копиий луй Иуда ау фэкут че есте рэу ынаинтя Мя”, зиче Домнул, „шь-ау
    ашезат урычуниле лор ын Каса песте каре есте кемат Нумеле Меу, ка с-о спурче.
  ben-OBCV: “ ‘সদাপ্রভু বলেন, যিহূদার লোকেরা আমার চোখের সামনে পাপ করেছে। তারা আমার
    নামে আখ্যাত মন্দিরের মধ্যে তাদের ঘৃণ্য সব প্রতিমা স্থাপন করে তা কলুষিত করেছে।
  som-som: Waayo, Rabbigu wuxuu leeyahay, Dadka Yahuudah wax hortayda shar ku ah ayay
    sameeyeen. Si ay gurigii laygu magacaabay u nijaaseeyaan ayay karaahiyadoodii
    dhex qotomiyeen.
  lat-VUC: 'quia fecerunt filii Juda malum in oculis meis, dicit Dominus. Posuerunt
    offendicula sua in domo in qua invocatum est nomen meum, ut polluerent eam:'
  eng-ASVBT: 'For the children of Judah have done that which is evil in my sight,
    saith Jehovah: they have set their abominations in the house which is called by
    my name, to defile it.'
  ita-1885: Perciocchè i figliuoli di Giuda han fatto quel che mi dispiace, dice il
    Signore; han messe le loro abbominazioni nella Casa, la quale si chiama del mio
    Nome, per contaminarla.
  eng-LXXUP: For the children of Judah have wrought evil before me, saith the Lord;
    they have set their abominations in the house on which my name is called, to defile
    it.
  eng-ULB: For the sons of Judah have done evil in my eye—this is Yahweh's declaration—they
    have set their detestable things in the house that is called by my name, in order
    to defile it.
  spa-VBL: Porque el pueblo de Judá ha hecho el mal a mis ojos, declara el Señor.
    Han colocado sus ídolos ofensivos en mi propio Templo, volviéndolo impuro.
  fra-_FOB: Car les enfants de Juda ont fait ce qui est mal à mes yeux, dit l'Éternel.
    Ils ont placé leurs abominations dans la maison sur laquelle mon nom est invoqué,
    afin de la souiller.
  mal-mal: യെഹൂദാപുത്രന്മാർ എനിക്ക് അനിഷ്ടമായുള്ളതു ചെയ്തു” എന്ന് യഹോവയുടെ അരുളപ്പാട്.
    എന്റെ നാമത്താൽ വിളിക്കപ്പെട്ടിരിക്കുന്ന ആലയത്തെ മലിനമാക്കുവാൻ തക്കവണ്ണം അവർ അവരുടെ
    മ്ലേച്ഛവിഗ്രഹങ്ങളെ അതിൽ പ്രതിഷ്ഠിച്ചിരിക്കുന്നു.
  urd-GVR: Kyoṅki Rab farmātā hai, “Jo kuchh Yahūdāh ke bāshindoṅ ne kiyā wuh mujhe
    bahut burā lagtā hai. Unhoṅ ne apne ghinaune butoṅ ko mere nām ke lie maḳhsūs
    ghar meṅ rakh kar us kī behurmatī kī hai.
  suz-BL: परमप्रभु यावेम “यहूदा ङा मुरपुकीम आं ङोंइती मरिम्‍शो पशो बाक्‍नीम। मेकोपुकीमी
    आं नेंम सेल्‍शो खिंम आन ग्रांग्रा दिशो थोव़क वोइक्‍तेक्‍म। मोपा आं खिं ग्रांग्रा
    दिशो दुम्‍त। येरमीया ३४:३२; २राजा २१:४-५
  eng-NOY: For the children of Judah have done evil in my sight, saith Jehovah, They
    have set their abominations in the house Which is called by my name, to pollute
    it.
  ita-1927: I figliuoli di Giuda hanno fatto ciò ch’è male agli occhi miei, dice l’Eterno;
    hanno collocato le loro abominazioni nella casa sulla quale è invocato il mio
    nome, per contaminarla.
  ckb-ckb: '«یەزدان دەفەرموێت: ”نەوەی یەهودا لەبەرچاوم خراپەیان کردووە، بتە قێزەونەکانیان
    لەناو ئەو ماڵە دانا کە ناوی منی هەڵگرتووە، بەمە گڵاوییان کرد.'
  eng-BBE: 'For the children of Judah have done what is evil in my eyes, says the
    Lord: they have put their disgusting images in the house which is named by my
    name, making it unclean.'
  kan-OKCV: “ ‘ಯೆಹೂದನ ಮಕ್ಕಳು ನನ್ನ ದೃಷ್ಟಿಯಲ್ಲಿ ಕೆಟ್ಟದ್ದನ್ನು ಮಾಡಿದ್ದಾರೆಂದು ಯೆಹೋವ ದೇವರು
    ಹೇಳುತ್ತಾರೆ. ನನ್ನ ಹೆಸರನ್ನು ಹೊಂದಿರುವ ಆಲಯದಲ್ಲಿ ಅದನ್ನು ಅಪವಿತ್ರ ಮಾಡುವುದಕ್ಕೆ ತಮ್ಮ ಅಸಹ್ಯವಾದವುಗಳನ್ನು
    ಇಟ್ಟಿದ್ದಾರೆ.
  tam-2017: யூதா மக்கள் என் பார்வைக்குப் பொல்லாப்பானதைச் செய்தார்கள் என்று யெகோவா
    சொல்லுகிறார்; என் பெயர் சூட்டப்பட்ட ஆலயத்தைத் தீட்டுப்படுத்தத் தங்கள் அருவருப்புகளை
    அதில் வைத்தார்கள்.
  spa-RV-1909: Porque los hijos de Judá han hecho lo malo ante mis ojos, dice Jehová;
    pusieron sus abominaciones en la casa sobre la cual mi nombre fué invocado, amancillándola.
  ron-BTF: Deoarece copiii lui Iuda au făcut ce este rău înaintea feței mele, spune
    DOMNUL; și-au pus urâciunile lor în casa, numită după numele meu, pentru a o întina.
  eng-WEBP: “For the children of Judah have done that which is evil in my sight,”
    says the LORD. “They have set their abominations in the house which is called
    by my name, to defile it.
  eng-FBV: For the people of Judah have done what is evil in my sight, declares the
    Lord. They have placed their offensive idols in my own Temple, making it unclean.
  nld-1939: Waarachtig, de kinderen van Juda hebben gruwelen gedaan in mijn ogen,
    is de godsspraak van Jahweh! Ze hebben hun walgelijke goden geplaatst in het huis,
    waarover mijn Naam is uitgeroepen, om het te bezoedelen.
  nch-BL: 'Huan TOTECO quiijto: “Nicualantoc pampa nopa masehualme ten tali Judá tajtacolchijtoque
    noixpa. Quintalijtoque ininteteyohua ipan notiopa campa masehualme techhueyitaliyayaj
    huan quej nopa quichijtoque tahuel amo tapajpactic noixpa.'
  vie-1934: 'Đức Giê-hô-va phán: Con cái Giu-đa đã làm điều ác trước mắt ta, chúng
    nó đặt những vật gớm ghiếc trong nhà được xưng bằng danh ta, để làm cho ô uế.'
  hin-CV: “ ‘यहूदाह के वंशजों ने वह किया है जो मेरी दृष्टि में बुरा है, यह याहवेह
    की वाणी है. उन्होंने उन घृणास्पद वस्तुओं को उस भवन में प्रतिष्ठित कर रखा है जो
    मेरे नाम से प्रख्यात हैं और मेरा भवन अशुद्ध हो चुका है.
  spa-BES: Porque los hijos de Judá han hecho lo que es malo ante mis ojos, dice el
    Señor; han puesto sus repugnantes imágenes en la casa que lleva mi nombre y la
    hacen impura.
  tdx-tdx: Fa nanao raty am-pahatreavako o ana’ Iehodao, hoe t’Iehovà; napo’iareo
    añ’anjomba kanjieñe amy añarakoy o raha tiva’ iareoo, handeots’ aze.
  tha-KJV: พระเยโฮวาห์ตรั​สว​่า เพราะคนยูดาห์​ได้​กระทำความชั่วในสายตาของเรา เขาได้ตั้งสิ่งที่น่าสะอิดสะเอียนไว้ในนิเวศซึ่งเรียกตามนามของเรา
    กระทำให้นิเวศนั้​นม​ัวหมองไป
  por-BR-2018: Porque os filhos de Judá fizeram o mal perante meus olhos, diz o SENHOR;
    puseram suas abominações na casa que se chama pelo meu nome, para contaminá-la.
  deu-ELO: Denn die Kinder Juda haben getan, was böse ist in meinen Augen, spricht
    Jehova; sie haben ihre Scheusale in das Haus gestellt, welches nach meinem Namen
    genannt ist, um es zu verunreinigen.
  eng-WYC-2018: For the sons of Judah have done evil before mine eyes, saith the Lord;
    they have set their offendings in the house, in which my name is called to help,
    that they should defoul that house; (For the people of Judah have done evil before
    my eyes, saith the Lord; they have put their offences in the House, where my name
    is called on for help or which is called by my name, so that they would defile
    that House;)
  epo-epo: Ĉar la filoj de Jehuda faras malbonon antaŭ Miaj okuloj, diras la Eternulo;
    siajn abomenindaĵojn ili metis en la domon, kiu estas nomata per Mia nomo, por
    malpurigi ĝin.
  uig-PIN: Qünki Yǝⱨudadikilǝr kɵz aldimda rǝzillik ⱪilƣan, — dǝydu Pǝrwǝrdigar, —
    ular Mening namimda atalƣan ɵygǝ yirginqlik nǝrsilǝrni ǝkirip uni bulƣiƣan;
  beo-beo: Yuda fi dunu da wadela:le bagade hamoi dagoi. Ilia da ilia loboga hamoi
    ‘gode’ agoaila (amo Na higasa) amo Na Debolo diasu ganodini sali dagoi. Ilia da
    Na Debolo nigima:ne wadela:lesi.
  tpi-OTNT: Bikpela i tok olsem, “Ol Juda i bin mekim planti pasin nogut long ai bilong
    mi. Ol i bin sanapim ol piksa bilong ol stingpela giaman god insait long dispela
    haus mi bin makim bilong ol i lotuim mi long en. Na long dispela pasin ol i mekim
    haus i kamap doti tru long ai bilong mi.
  hau-SA: “ ‘Mutanen Yahuda sun yi mugunta a gabana, in ji Ubangiji. Sun kafa gumakansu
