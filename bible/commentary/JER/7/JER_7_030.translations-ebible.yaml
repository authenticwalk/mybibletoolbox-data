    Bemar, be-ibmar-bab-dummadyob-imaklemalad-isganamar an-itoged-negyagi-urbismaladba
    be ichosmalad, an-itoged-neg-angi-sunmakleged be oichosmalad.'
  uig-CYR: Чүнки Йәһудадикиләр көз алдимда рәзиллик қилған, — дәйду Пәрвәрдигар, —
    улар Мениң намимда аталған өйгә жиркиничлик нәрсиләрни әкирип уни булғиған;
  tel-2017: యెహోవా చెప్పేదేమంటే, యూదా ప్రజలు నా దృష్టికి దుష్టత్వం జరిగిస్తున్నారు,
    నా పేరు పెట్టిన మందిరం అపవిత్రమయ్యేలా వారు దానిలో అసహ్యమైన వస్తువులు ఉంచారు.
  hat-BSA: “Paske fis a Juda yo te fè mal nan zye M,” deklare SENYÈ a. “Yo te mete
    bagay abominab pa yo nan kay ki rele pa non Mwen an, pou souye li.
  kos-kos: “Mwet Judah elos orala sie ma na koluk. Elos likiya ma sruloala lalos,
    ma nga srunga, in Tempul sik, pwanang Tempul uh taekla.
  hbo-WLC: כִּֽי־עָשׂ֨וּ בְנֵי־יְהוּדָ֥ה הָרַ֛ע בְּעֵינַ֖י נְאֻום־יְהוָ֑ה שָׂ֣מוּ
    שִׁקּֽוּצֵיהֶ֗ם בַּבַּ֛יִת אֲשֶׁר־נִקְרָא־ שְׁמִ֥י עָלָ֖יו לְטַמְּאֽוֹ׃
  ibo-ibo: “ ‘Onyenwe anyị kwupụtara sị, ndị Juda emeela ihe ọjọọ dị iche iche nʼihu
    m. Ha akpụọla arụsị rụrụ arụ nke ha tinyere nʼime ụlọnsọ ukwu ahụ a kpọkwasịrị
    aha m. Ha emerụọla ya.
  ory-ory: ଯେହେତୁ ସଦାପ୍ରଭୁ କହନ୍ତି, ଆମ୍ଭ ଦୃଷ୍ଟିରେ ଯାହା ମନ୍ଦ, ତାହା ହିଁ ଯିହୁଦାର ସନ୍ତାନଗଣ
    କରିଅଛନ୍ତି; ସେମାନେ ଆମ୍ଭ ନାମରେ ଖ୍ୟାତ ଏହି ଗୃହକୁ ଅଶୁଚି କରିବା ନିମନ୍ତେ ସେମାନଙ୍କର ଘୃଣାଯୋଗ୍ୟ
    ବସ୍ତୁ ତହିଁ ମଧ୍ୟରେ ରଖିଅଛନ୍ତି।
  chk-chk: Iei alon ewe Samol mi Lapalap, “Ekewe chon Juta ra föri mine a ngau me
    fän mesei. Ra anomu ar kewe uluulun anümwäl üa oput lon ewe imw a föü itei won,
    pwe repwe alimengaua.
  rop-rop: “Detlot pipul brom Juda bin dumbat brabli nogudbala ting. Ol detlot drimin
    sheip weya ai nomo laigim, deibin pudum insaid langa main Serramoni Pleis en meigim
    im brabli nogud.
  ukr-1871: Синове бо Юдині коять зло перед очима моїми, говорить Господь, у дому,
    названому моїм імям, поставили гидоту свою, щоб опоганити його.
  deu-1951: Denn die Kinder Juda haben getan, was in meinen Augen böse ist, spricht
    der HERR; sie haben ihre Greuel in das Haus gesetzt, das nach meinem Namen genannt
    ist, und es dadurch verunreinigt.
  eng-JPS: For the children of Judah have done that which is evil in My sight, saith
    the LORD; they have set their detestable things in the house whereon My name is
    called, to defile it.
  srp-1865: Jer sinovi Judini uèiniše što je zlo preda mnom, govori Gospod, metnuše
    gadove svoje u dom koji se zove mojim imenom, da bi ga oskvrnili.
  lug-lug: “Abantu ba Yuda bakoze ekintu eky’ekivve mu maaso gange, bw’ayogera Mukama.
    Batadde bakatonda abalala mu nnyumba yange eyitibwa erinnya lyange ne bagyonoona.
  heb-heb: כי עשו בני יהודה הרע בעיני נאום יהוה שמו שקוציהם בבית אשר נקרא שמי עליו
    לטמאו׃
  ben-IRV: কারণ এই কথা সদাপ্রভু ঘোষণা করেন, আমার চোখে যিহূদার লোকেরা মন্দ কাজ করেছে।
    যেখানে আমার নাম উচ্চারণ করা হয় সেই গৃহে তারা তাদের জঘন্য বিষয়গুলি স্থাপন করে
    অশুচি করেছে।
  pan-pan: ਯਹੂਦਾਹ ਦੀ ਅੰਸ ਨੇ ਤਾਂ ਉਹ ਕੀਤਾ ਜੋ ਮੇਰੀ ਨਿਗਾਹ ਵਿੱਚ ਬੁਰਾ ਸੀ, ਯਹੋਵਾਹ ਦਾ ਵਾਕ
    ਹੈ। ਉਹਨਾਂ ਉਸ ਭਵਨ ਵਿੱਚ ਜਿਹੜਾ ਮੇਰੇ ਨਾਮ ਦਾ ਅਖਵਾਉਂਦਾ ਹੈ ਆਪਣੀਆਂ ਘਿਣਾਉਣੀਆਂ ਚੀਜ਼ਾਂ ਰੱਖੀਆਂ
    ਭਈ ਉਹ ਨੂੰ ਭਰਿਸ਼ਟ ਕਰਨ
  mya-JVB: ထာဝရဘုရား မိန့် တော်မူသည်ကား၊ ယုဒ အမျိုးသား တို့သည် ငါ့ ရှေ့ မှာဆိုး သော
    အမှုကိုပြု ကြပြီ။ ငါ ၏နာမ ဖြင့် သမုတ် သော အိမ် တော်ကို ညစ်ညူး စေခြင်းငှါ ၊ ရွံရှာဘွယ်
    သောအရာတို့ကို သွင်း ထားကြပြီ။
  tbg-tbg: Noravano Kotiva tiharo, Iutaa vika ti tivuqaa qora okara auti variarave.
    Vika una variqa maraqura/varaha te vaaqu haikave tuna haikara ti Naavuqi vara
    vaaviarama taarave. Vika mintiha ti Naavu anomake qoraiqama kaavo.
  hmo-hmo: Lohiabada ia hereva, ia gwau, “Iuda taudia ese kara dika bada idia karaia
    vadaeni. Idia ese edia kaivakuku, lau ura lasi momokani gaudia, egu Dubu Helaga
    lalonai idia atoa, bona Dubu idia hamiroa vadaeni.
  urd-urd: इसलिए कि बनी यहूदाह ने मेरी नज़र में बुराई की, ख़ुदावन्द फ़रमाता है, उन्होंने
    उस घर में जो मेरे नाम से कहलाता है अपनी मकरूहात रख्खी, ताकि उसे नापाक करें।
  rus-SYN: Ибо сыновья Иуды делают злое пред очами Моими, говорит Господь; поставили
    мерзости свои в доме, над которым наречено имя Мое, чтобы осквернить его;
  bqc-SIM: 'Ma Dii ma mɛ̀: Yudaↄ yã́ pↄ́ má yeio kɛ̀, aa pↄbɛ̃ɛ kàlɛ kpɛ́ pↄ́ ma
    tↄ́ kuwàu aa a gbãlɛ̀.'
  tcz-CHONGTHU: Ajeh chu, Judah miten kamitmu changin chonset aboltauve. Amahon kamin
    a kiminvo houin sunga thet umtah doilim akoiyun, muntheng asubohtauve, tin Pakaiyin
    aseiye.
  mar-mar: कारण परमेश्वर असे म्हणतो, यहूदाच्या लोकांस पापे करताना मी पाहिले आहे.”
    त्यांनी वापरण्यात नसलेल्या गोष्टी, ज्या घराला माझे नाव आहे, ते भ्रष्ट करायला ठेवल्या
    आहेत.
  qub-qub: 'Tayta Diosmi nin: «Judá runacunaga fiyupa mana allita rurashpanmi rabyachimasha.
    Nogata aduramänan Templumanmi churasha mana bälej ïduluncunata. Chayno rurashpanmi
    Templöta ganrachisha.'
  bqp-bqp: Domi be, Yudɑbɑ bɑ kɔ̃sɑ kuɑ nɛn nɔni sɔɔ. Bɑ kɑ bũnu duɑ diru mi bɑ rɑ
    mɑn sɑ̃, bɑ tu disi doke.
  hat-hat: 'Moun peyi Jida yo fè sa ki mal devan je m''. Se Seyè a menm ki di sa:
    Yo pran zidòl yo, yo enstale yo nan kay yo te mete apa pou mwen an. Konsa, li
    pa nan kondisyon pou sèvi m'' ankò.'
  eng-BSB: For the people of Judah have done evil in My sight, declares the LORD.
    They have set up their abominations in the house that bears My Name, and so have
    defiled it.
  eng-WEBPB: “For the children of Judah have done that which is evil in my sight,”
    says the LORD. “They have set their abominations in the house which is called
    by my name, to defile it.
  kbq-kbq: Hagi Ra Anumzamo'a huno, Juda vahe'mo'za Nagri navurera rama'a havi avu'ava
    hu'nazanki'na Nagra namefi huzami'noe. Nagri nagima me'nesanige'za mono hunante'gahazema
    hu'na hu'noa mono nompina, agoterfa havi anumzaramimofo amema'ama tro'ma hu'za
    ante'naza zamo ana mono nona eri pehenage hu'ne.
  nhe-BL: 'Huan TOTECO quiijto: “Nicualantoc pampa nopa tlacame tlen tlali Judá tlajtlacolchijtoque
    noixpa, Quintlalijtoque ininteteyohua ipan notiopa campa tlacame nechhueyitlaliyayaj
    huan queja nopa quichijtoque tlahuel ax tlapajpactic noixpa.'
  gub-BL: Teko Zuta ywy rehe har uzapo ma'e wà. A'e ma'e na'ikatu kwaw ihewe. Naheakatuwawahy
    kwaw tupàn a'ua'u wanehe ihe. Nezewe rehe we umupu'àm tupàn a'ua'u heràpuzuhu
    pupe wà. Nezewe mehe umuaiw heràpuzuhu wà. Ihe Tupàn Tuweharupi Wiko Ma'e aiko
    ko ma'e imume'u har romo ihe.
  eng-DRA: Because the children of Juda have done evil in my eyes, saith the Lord.
    They have set their abominations in the house in which my name is called upon,
    to pollute it;
