verse: JER.007.004
translations:
  mal-C: “ഇത് യഹോവയുടെ മന്ദിരം, യഹോവയുടെ മന്ദിരം, യഹോവയുടെ മന്ദിരം,” എന്നിങ്ങനെയുള്ള
    വഞ്ചനനിറഞ്ഞ വാക്കുകളിൽ നിങ്ങൾ ആശ്രയിക്കരുത്.
  deu-TKW: 'Setzt euer Vertrauen nur ja nicht auf die trügerischen Reden, wenn sie
    sagen: Der Tempel Jahwes, der Tempel Jahwes, der Tempel Jahwes ist dies!'
  lin-lin: 'Botia motema te na maloba ya lokuta oyo ezali kolobama : ‘ Tempelo ya
    Yawe, Tempelo ya Yawe, Tempelo ya Yawe ! Yawe azali awa. ’'
  eng-LSV: Do not trust for yourselves || To the words of falsehood, saying, || The
    temple of YHWH! The temple of YHWH! These [are] the temple of YHWH!
  eng-GNV: 'Trust not in lying woordes, saying, The Temple of the Lord, the Temple
    of the Lord: this is the Temple of the Lord.'
  eng-WEBSTER: Trust ye not in lying words, saying, The temple of the LORD, The temple
    of the LORD, The temple of the LORD, are these.
  nhw-BL: Amo ma anmechcajcayahuase catli quiijtohuaj para na amo nijcahuas ma quisosoloca
    altepetl Jerusalén pampa nica eltoc notiopa.
  swh-ONEN: Msitumainie maneno ya udanganyifu na kusema, “Hili ni Hekalu la Bwana,
    Hekalu la Bwana, Hekalu la Bwana!”
  bba-bba: Bu ku ben nɑɑnɛ doke dii teni sɔɔ bɑ n mɔ̀, nɛ, Yinni Gusunɔn sɑ̃ɑ yerɑ
    mi!
  eng-KJVCPB: Trust ye not in lying words, saying, The temple of the Lord, The temple
    of the Lord, The temple of the Lord, are these.
  luo-luo: Kik ugen kuom weche mag miriambo ka uwacho niya, “Ma en hekalu mar Jehova
    Nyasaye, hekalu mar Jehova Nyasaye, hekalu mar Jehova Nyasaye!”
  meu-meu: 'Ini hedibagani herevadia basio abidadama herlidia: “Ina na Iehova ena
    dubu, Iehova ena dubu, Iehova ena dubu”.'
  npi-ULB: छलपूर्ण वचनहरूमा आफू भर नपर र यसो नभन, 'परमप्रभुको मन्दिर! परमप्रभुको मन्दिर!
    परमप्रभुको मन्दिर!'
  yor-yor: Má ṣe gba ọ̀rọ̀ ẹ̀tàn gbọ́ kí ẹ sì wí pé, “Èyí ni tẹmpili Olúwa ilé tẹmpili
    Olúwa, ilé tẹmpili Olúwa!”
  pes-OPCB: فریب سخنان دروغ را نخورید، فکر نکنید که چون خانهٔ من در اینجاست نخواهم
    گذاشت که اورشلیم ویران شود.
  tgl-ULB: Huwag ninyong ipagkatiwala ang inyong mga sarili sa mga mapanlinlang na
    salita at sabihin, “Templo ni Yahweh! Templo ni Yahweh! Templo ni Yahweh!”
  cbu-NT: Yuwamun tputs mangutari, Iyaam yutaritshish ndunparee tushiychiya, watam
    Apanll pang' nish taaruwa, atana, anumun mangis tatintspa, atina.
  hui-hui: Horo bibahendengi agali marume tíhondo langialu lalu, Anda ogo Anduane
    Homogonaga ka, laga biagago. Ai anda ogonime tí mo bayale holebira lo manda nabilimu.
    Tínime tíni dege dege mo hondo haga haga biaganego de hondo halimu.
  mya-mya: '`ဤ​ဗိ​မာန်​သည် ထာ​ဝ​ရ​ဘု​ရား​၏​ဗိ​မာန်​တော် ဖြစ်​၏။ ထာ​ဝ​ရ​ဘု​ရား​၏​ဗိ​မာန်​တော်​ဖြစ်​၏။
    ထာ​ဝ​ရ​ဘု​ရား​၏​ဗိ​မာန်​တော်​ဖြစ်​၏'' ဟု ပြော​ဆို​သူ​တို့​၏​မု​သား​စ​ကား​ကို​မ​ယုံ
    ကြ​နှင့်။'
  bod-N: ཁྱོད་རྣམས་རྫུན་གཏམ་ལ་བརྟེན་ནས། འདི་ནི་དཀོན་མཆོག་ཡ་ཝཱེའི་མཆོད་ཁང་ཡིན། དཀོན་མཆོག་ཡ་ཝཱེའི་མཆོད་ཁང་ཡིན།
    དཀོན་མཆོག་ཡ་ཝཱེའི་མཆོད་ཁང་ཡིན་ཞེས་མ་བརྗོད་ཅིག
  sna-sna: Musavimba namashoko anonyengedza muchiti, “Iyi ndiyo temberi yaJehovha,
    temberi yaJehovha, temberi yaJehovha!”
  spa-BLM: 'No confíes en palabras mentirosas, diciendo: ‘Templo de Yahvé, templo
    de Yahvé, templo de Yahvé, son estos’.'
  cac-cac: 'Man̈ eyac''och e pensar d''a eb'' tz''esani, eb'' tz''alan icha tic: Cojtac
    val to malaj tas ol on̈ ic''anoc, yujto ayec'' scajnub'' Jehová d''a tic, aton
    val stemplo tic, scomon chiej eb''.'
  swh-ULB: Msitumainie maneno ya uongo mkisema, “Hekalu la BWANA!, Hekalu la BWANA!
    Hekalu la BWANA!”
  bel-bel: 'Не спадзявайцеся на словы манлівыя: «тут храм Гасподні, храм Гасподні,
    храм Гасподні».'
  deu-ELBBK: 'Und verlasst euch nicht auf Worte der Lüge, indem man spricht: Der Tempel
    des HERRN, der Tempel des HERRN, der Tempel des HERRN ist dies!'
  mbb-OT: Kenè kew pelimbung te menge etew he edtulung egkaǥi te kenè kiw egkemenu
    su kayi te kenitew is baley te Nengazen.
  mal-2015: യഹോവയുടെ മന്ദിരം, യഹോവയുടെ മന്ദിരം, യഹോവയുടെ മന്ദിരം എന്നിങ്ങനെയുള്ള വ്യാജവാക്കുകളിൽ
    ആശ്രയിക്കരുതു.
  rmc-rmc: 'Ma muken tumen pre kala klamišagoskre lava: „Kada hin o Chramos le RAJESKRO,
    o Chramos le RAJESKRO, o Chramos le RAJESKRO!“'
  pes-OPV: به سخنان دروغ توکل منمایید و مگویید که هیکل یهوه، هیکل یهوه، هیکل یهوه
    این است.
  ron-1924: 'Ну вэ хрэниць ку нэдеждь ыншелэтоаре, зикынд: ‘Ачеста есте Темплул Домнулуй,
    Темплул Домнулуй, Темплул Домнулуй!’'
  ben-OBCV: কোনো মিথ্যা কথাবার্তায় তোমরা বিশ্বাস কোরো না এবং বোলো না, “এই হল সদাপ্রভুর
    মন্দির, সদাপ্রভুর মন্দির, সদাপ্রভুর মন্দির!”
  som-som: Ha isku hallaynina erayo been ah oo leh, Macbudkii Rabbiga, Macbudkii Rabbiga,
    Macbudkii Rabbigu waa kan.
  lat-VUC: 'Nolite confidere in verbis mendacii, dicentes: Templum Domini, templum
    Domini, templum Domini est !'
  eng-ASVBT: Trust ye not in lying words, saying, The temple of Jehovah, the temple
    of Jehovah, the temple of Jehovah, are these.
  ita-1885: 'Non vi fidate in su parole fallaci, dicendo: Questo è il Tempio del Signore,
    il Tempio del Signore, il Tempio del Signore.'
  eng-LXXUP: Trust not in yourselves with lying words, for they shall not profit you
    at all, saying, It is the temple of the Lord, the temple of the Lord.
  eng-ULB: Do not entrust yourself to deceitful words and say, “Temple of Yahweh!
    Temple of Yahweh! Temple of Yahweh!”
  spa-VBL: 'No creas en los que intentan engañarte repitiendo: “El Templo del Señor
    está aquí, el Templo del Señor está aquí, el Templo del Señor está aquí”.'
  fra-_FOB: 'Ne vous fiez pas à des paroles trompeuses, disant: C''est ici le temple
    de l''Éternel, le temple de l''Éternel, le temple de l''Éternel!'
  mal-mal: ‘യഹോവയുടെ മന്ദിരം, യഹോവയുടെ മന്ദിരം, യഹോവയുടെ മന്ദിരം’ എന്നിങ്ങനെയുള്ള
    വ്യാജവാക്കുകളിൽ ആശ്രയിക്കരുത്.
  urd-GVR: Un ke farebdeh alfāz par etamād mat karo jo kahte haiṅ, ‘Yahāṅ ham mahfūz
    haiṅ kyoṅki yih Rab kā ghar, Rab kā ghar, Rab kā ghar hai.’
  suz-BL: मिनु ‘एको परमप्रभु यावे आ खिं बाक्‍ब। एको परमप्रभु यावे आ खिं बाक्‍ब। एको
    परमप्रभु यावे आ खिं बाक्‍ब’ देंशो जोल लोव़ थमा मसुतीन।
  eng-NOY: Trust ye not in lying words, when they say, “The temple of Jehovah, the
    temple of Jehovah, The temple of Jehovah are these.”
  ita-1927: 'Non ponete la vostra fiducia in parole fallaci, dicendo: “Questo è il
    tempio dell’Eterno, il tempio dell’Eterno, il tempio dell’Eterno!”'
  ckb-ckb: 'پشت بەم قسە هەڵخەڵەتێنەرە مەبەستن، بڵێن: ’ئەمە پەرستگای یەزدانە، پەرستگای
    یەزدانە، پەرستگای یەزدانە!‘'
  eng-BBE: Put no faith in false words, saying, The Temple of the Lord, the Temple
    of the Lord, the Temple of the Lord, are these.
  kan-OKCV: “ಇವುಗಳೇ ಯೆಹೋವ ದೇವರ ದೇವಾಲಯ, ಯೆಹೋವ ದೇವರ ದೇವಾಲಯ, ಯೆಹೋವ ದೇವರ ದೇವಾಲಯ,” ಎಂದು
    ಹೇಳುವ ಮೋಸಕರ ಮಾತುಗಳಲ್ಲಿ ನಂಬಿಕೆ ಇಡಬೇಡಿರಿ.
  tam-2017: யெகோவாவின் ஆலயம், யெகோவாவின் ஆலயம், யெகோவாவின் ஆலயம் இதுவே என்று சொல்லி,
    பொய்வார்த்தைகளை நம்பிக்கொள்ளாதிருங்கள்.
  spa-RV-1909: 'No fiéis en palabras de mentira, diciendo: Templo de Jehová, templo
    de Jehová, templo de Jehová es éste.'
  ron-BTF: 'Nu vă încredeți în cuvinte mincinoase, spunând: Templul DOMNULUI, Templul
    DOMNULUI, Templul DOMNULUI sunt acestea.'
  eng-WEBP: Don’t trust in lying words, saying, ‘The LORD’s temple, the LORD’s temple,
    the LORD’s temple, are these.’
  eng-FBV: Don't believe in those who try and deceive you by repeating, “The Temple
    of the Lord is here, the Temple of the Lord is here, the Temple of the Lord is
    here.”
  nld-1939: 'Maar stelt geen vertrouwen in bedriegelijke leuzen: De tempel van Jahweh,
    de tempel van Jahweh, de tempel van Jahweh is hier!'
  nch-BL: Ma amo amechcajcayahuaca cati quiijtohuaj para na amo nijcahuas ma quisosoloca
    altepet Jerusalén pampa nica eltoc notiopa.
  vie-1934: 'Chớ nhờ cậy những lời dối trá rằng: Chính đây là đền thờ của Đức Giê-hô-va,
    đền thờ của Đức Giê-hô-va, đền thờ của Đức Giê-hô-va.'
  hin-CV: इस झूठे आश्वासन के धोखे में न रहना, “यह तो याहवेह का मंदिर है, याहवेह का
    मंदिर है, याहवेह का मंदिर है!”
  spa-BES: 'No pongas fe en las palabras mentirosas, diciendo: El Templo del Señor,
    el Templo del Señor, el Templo del Señor, son estos.'
  tdx-tdx: 'Ko iantofa’ areo ty reha-bande manao ty hoe: Ty Anjomba’ Iehovà, ty Anjomba’
    Iehovà, ty Anjomba’ Iehovà.'
  tha-KJV: อย่าไว้วางใจในคำเท็จเหล่านี้​ที่ว่า ‘​นี่​เป็นพระวิหารของพระเยโฮวาห์ พระวิหารของพระเยโฮวาห์
    พระวิหารของพระเยโฮวาห์’
  por-BR-2018: 'Não confieis em palavras falsas, que dizem: Templo do SENHOR! Templo
    do SENHOR! Este é o templo do SENHOR!'
  deu-ELO: 'Und verlasset euch nicht auf Worte der Lüge, indem man spricht: Der Tempel
    Jehovas, der Tempel Jehovas, der Tempel Jehovas ist dies!'
  eng-WYC-2018: Do not ye trust in the words of leasing, and say, The temple of the
    Lord, the temple of the Lord, the temple of the Lord is (this place!). (Do not
    ye trust in lies, and then say, The Temple of the Lord, the Temple of the Lord,
    this is the Temple of the Lord!)
  epo-epo: 'Ne fidu la mensogajn vortojn, kiam oni diras al vi: Ĉi tie estas la templo
    de la Eternulo, la templo de la Eternulo, la templo de la Eternulo.'
  uig-PIN: «Pǝrwǝrdigarning ibadǝthanisi, Pǝrwǝrdigarning ibadǝthanisi, Pǝrwǝrdigarning
    ibadǝthanisi dǝl muxudur!» dǝp aldamqi sɵzlǝrgǝ tayinip kǝtmǝnglar.
  beo-beo: 'Sia: amo, ‘Ninia da gaga:i dagoi. Amo da Hina Gode Ea Debolo diasu! Amo
    da Hina Gode Ea Debolo diasu!’ Amo sia: da ogogosa, amola amo dafawaneyale mae
    dawa:ma.'
  tpi-OTNT: Oltaim ol i save tokim yupela olsem, ‘Dispela em i haus bilong Bikpela.
    Dispela em i haus bilong Bikpela. Dispela em i haus bilong Bikpela.’ Tasol yupela
    i no ken ting, dispela haus bai i mekim yupela i stap gut. Nogut yupela i giamanim
    yupela yet.
  hau-SA: Kada ku dogara ga maganganun nan na ruɗarwa cewa, “Wannan shi ne haikalin
    Ubangiji, haikalin Ubangiji, haikalin Ubangiji!”
  uig-LAT: «Perwerdigarning ibadetxanisi, Perwerdigarning ibadetxanisi, Perwerdigarning
    ibadetxanisi del mushudur!» dep aldamchi sözlerge tayinip ketmenglar.
  nde-nde: Lingathembi amazwi akhohlisayo lithi, “Leli lithempeli likaThixo, ithempeli
    likaThixo, ithempeli likaThixo!”
  ton-ton: ‌ʻOua naʻa mou falala ki he ngaahi lea loi, ʻo pehē, ‘Ko e fale ʻo Sihova,
    Ko e fale ʻo Sihova, Ko e fale ʻo Sihova, ʻakinautolu ni.’
  ces-1613: 'Neskládejte naděje své v slovích lživých, říkajíce: Chrám Hospodinův,
    chrám Hospodinův, chrám Hospodinův jest.'
  eng-WMB: Don’t trust in lying words, saying, ‘The LORD’s temple, the LORD’s temple,
    the LORD’s temple, are these.’
  tam-TCV: ஏமாற்றும் வார்த்தைகளில் நம்பிக்கை வைத்து, “இதுவே யெகோவாவின் ஆலயம், யெகோவாவின்
    ஆலயம், யெகோவாவின் ஆலயம்!” என்று சொல்லாதிருங்கள்.
  ceb-ULB: Ayaw isalig ang inyong kaugalingon ngadto sa malimbongon nga mga pulong
    ug moingon, “Templo ni Yahweh! Templo ni Yahweh! Templo ni Yahweh!”
  pol-UBG: 'Nie pokładajcie swojej nadziei w słowach kłamliwych, mówiąc: Świątynia
    PANA, Świątynia PANA, to jest Świątynia PANA!'
  agr-agr: 'Waita jintinkagtin aidau chichagtamainak: ¡Jega Apajuí emematku ijuntaig
    jujuwai, tusa ujapainakuish, duka antugkaigpa!'
  kyc-kyc: Wambu lapome nakama minyako pyuo kyambo langyuo, Dake Kamongona tembole
    anda dokome namwa randa nyii nao kapa karamano lao larami pii dupwa soo nyii nalapape.
  urd-GVU: اُن کے فریب دہ الفاظ پر اعتماد مت کرو جو کہتے ہیں، ’یہاں ہم محفوظ ہیں کیونکہ
    یہ رب کا گھر، رب کا گھر، رب کا گھر ہے۔‘
  deu-1912: 'Verlaßt euch nicht auf die Lügen, wenn sie sagen: Hier ist des HERRN
    Tempel, hier ist des HERRN Tempel, hier ist des HERRN Tempel!'
  kan-2017: ‘ಈ ಕಟ್ಟಡಗಳೇ ಯೆಹೋವನ ಆಲಯ, ಯೆಹೋವನ ಆಲಯ, ಯೆಹೋವನ ಆಲಯ’ ಎಂಬ ಸುಳ್ಳು ಮಾತುಗಳ ಮೇಲೆ
    ಭರವಸವಿಡಬೇಡಿರಿ.
  yap-yap: Nge dabki mich u wun’med e pi thin ni ba’aray nde riyul’ nike lunguy, ‘Irera’
    fare Tempel rok SOMOL, irera’ fare Tempel rok SOMOL, irera’ fare Tempel rok SOMOL!
    Ere dabi buch ban’en rodad!’
  hlt-MCSB: Nangmih loh a hong ol dongah pangtung uh boeh. BOEIPA kah bawkim, BOEIPA
    kah bawkim, BOEIPA kah bawkim,” a ti uh.
  mdy-ETH: ሃይ ናንጊና ናንጋ ጎዳኮ ጌኤዦ ማኣሮኬ! ሃይ ናንጊና ናንጋ ጎዳኮ ጌኤዦ ማኣሮኬ! ሃይ ናንጊና ናንጋ ጎዳኮ ጌኤዦ
    ማኣሮኬ፤ ዬያሮ ኑኡኒ ኮሺ ናንጊ ናንጋኔ!› ጌይ ጌይ ጉሪ ዒንሢ ጌስታ ጌኤዞና ጉሙርቂንቲ ዴይፖቴ።
  twi-ASANTE: Mommfa mo ho nto nnaadaasɛm so na monnka sɛ, “Yei ne Awurade asɔredan,
    Awurade asɔredan, Awurade asɔredan!”
  eng-WEBU: Don’t trust in lying words, saying, ‘The LORD’s temple, the LORD’s temple,
    the LORD’s temple, are these.’
  wal-wal: Cimo qaalan, ‘Hagee GODAA Beeta Maqidasiyaa! Hagee GODAA Beeta Maqidasiyaa!
    Hagee GODAA Beeta Maqidasiyaa!’ yaagidi ammanettoppite.
  spa-PDDPT: 'No confíen en palabras engañosas que dicen: ¡Casa de Yavé, Casa de Yavé,
    ésta es la Casa de Yavé!'
  gun-gun: 'Pejeroviave eme po ramigua ayvu rive: ‘Apy ma oĩ templo Senhor pegua,
    templo Senhor pegua, templo Senhor pegua’, he''i va''e re pejerovia eme.'
  ilo-ULB: Saanyo nga italek ti bagiyo kadagiti makaallilaw a sasao a kunayo, “Templo
    ni Yahweh! Templo ni Yahweh! Templo ni Yahweh!”
  kpg-kpg: Goodou hudee hagadonu ina nia helekai halahalau dangada ala boloo, ‘Gidaadou
    guu noho i di aumaalia! Deenei la go di Hale Daumaha o Dimaadua! Deenei la go
    di Hale Daumaha o Dimaadua! Deenei la go di Hale Daumaha o Dimaadua!’
  uig-ARA: «پەرۋەردىگارنىڭ ئىبادەتخانىسى، پەرۋەردىگارنىڭ ئىبادەتخانىسى، پەرۋەردىگارنىڭ
    ئىبادەتخانىسى دەل مۇشۇدۇر!» دەپ ئالدامچى سۆزلەرگە تايىنىپ كەتمەڭلار.
  sus-sus: 'Wo naxa la yi wule masenyi ra, wo nu fa a fala: Alatala xa hɔrɔmɔbanxi
    nan yi ki, Alatala xa hɔrɔmɔbanxi, Alatala xa hɔrɔmɔbanxi.'
  pon-2006: Kumwail dehr kamehlele lokaia likamw pwukat, ‘Kitail sohte mi nan apwal!
    Ih Tehnpas en KAUN-O met, ih Tehnpas en KAUN-O met, ih Tehnpas en KAUN-O met!’
  jae-jae: Taêm êka biŋdansaŋ tonec gebe ‘Apômtaunê lôm dabuŋ tau tonec, Apômtaunê
    lôm dabuŋ tau tonec, Apômtaunê lôm dabuŋ tau tonec,’ nec atom.
  ksd-ksd: 'Koko avat a nurnur ta ra tinata na vartuam dari: A pal i gomgom kai ra
    Luluai, a pal i gomgom kai ra Luluai, a pal i gomgom kai ra Luluai go.'
  tur-YTC: ‘Yahve'nin tapınağı, Yahve'nin tapınağı, Yahve'nin tapınağı bunlardır’
    deyip, yalan sözlere güvenmeyin.
  grc-BRENT: Μὴ πεποίθατε ἐφʼ ἑαυτοῖς ἐπὶ λόγοις ψευδέσιν, ὅτι τὸ παράπαν οὐκ ὠφελήσουσιν
    ὑμᾶς, λέγοντες, ναὸς Κυρίου, ναὸς Κυρίου ἐστίν.
  ind-AYT: Jangan percaya pada kata-kata yang menipu, yang berkata, ‘Inilah bait TUHAN,
    bait TUHAN, bait TUHAN!’
  nya-nya: Musamakhulupirire mawu anu achinyengo onena kuti, ‘Ino ndi Nyumba ya Yehova,
    Nyumba ya Yehova, Nyumba ya Yehova!’
  hrv-hrv: 'Ne uzdajte se u lažne riječi: ''Svetište Jahvino! Svetište Jahvino! Svetište
    Jahvino!'''
  mps-mps: Sesemane sogo augwaligo te tiwai po dageba obao, ‘Te da, te Genuai Bidigo
    be dao. E da, te Genuai Bidigo be da. Te e be da, Genuai Bidigo be dao,’ po wabo
    dao. Tialima, dage te homu igimio, te bego dage wiegi yai bugagia ilama bidaibao
    homu igio. Tiyu, duga digi duga tibo po ola mabo dao.
  tpi-tpi: Oltaim ol i save tokim yupela olsem, ‘Dispela em i haus bilong Bikpela.
    Dispela em i haus bilong Bikpela. Dispela em i haus bilong Bikpela.’ Tasol yupela
    i no ken ting, dispela haus bai i mekim yupela i stap gut. Nogut yupela i giamanim
    yupela yet.
  dan-1931: 'Stol ikke på den Løgnetale: Her er HERRENS Tempel, HERRENS Tempel, HERRENS
    Tempel!'
  vie-OVCB: 'Đừng ngu muội bởi những người hứa với các ngươi những lời đơn giản rằng
    Đền Thờ của Chúa Hằng Hữu ở đây. Chúng nghêu ngao: “Đền Thờ của Chúa Hằng Hữu
    ở đây! Đền Thờ của Chúa Hằng Hữu ở đây!”'
  guj-2017: “યહોવાહનું સભાસ્થાન! યહોવાહનું સભાસ્થાન, યહોવાહનું સભાસ્થાન અહીંયાં છે!”
    એવું કહીને જૂઠાં વચનો પર વિશ્વાસ ન રાખો.
  pon-2006A: Kumwail dehr kamehlele lokaia likamw pwukat, ‘Kitail sohte mi nan apwal!
    Ih Tehnpas en KAUN-O met, ih Tehnpas en KAUN-O met, ih Tehnpas en KAUN-O met!’
  por-BRBSL: 'Não confie em palavras mentirosas, dizendo: ''templo de Javé, templo
    de Javé, templo de Javé, são estes''.'
  cth-cth: Hetheh, BAWIPA e bawkim, BAWIPA e bawkim, BAWIPA e bawkim, telah laithoe
    lawk heh yuem awh hanh.
  twi-twi: Mommfa mo ho nto nnaadaasɛm so na monnka se, “Eyi ne Awurade asɔredan,
    Awurade asɔredan, Awurade asɔredan!”
  hlt-hlt: Nangmih loh a hong ol dongah pangtung uh boeh. BOEIPA kah bawkim, BOEIPA
    kah bawkim, BOEIPA kah bawkim,” a ti uh.
  tbz-SIM: 'Di bɑ́ɑ́ duɔ́ ndimɑ́ɑ̀ tiyɑ́ɑ̀bìsínɑ́ɑǹtì kɛ́nnɑ́ɑ́ nkɛ tú: Ti Yiɛ̀ nKuyie
    ncĩ́ɛ̃̀tɛ̀ tu tiɛ, ku cĩ́ɛ̃̀tɛ̀ tu tiɛ, ti Yiɛ̀ nKuyie ncĩ́ɛ̃̀tɛ̀ ntɛ diɛ.'
  msy-2020: Ia kamaghɨn mɨgei, ‘Kar Ikiavɨra Itir Godɨn Dɨpenim. Kar Ikiavɨra Itir
    Godɨn Dɨpenim. Kar Ikiavɨra Itir Godɨn Dɨpenim.’ Egha ia kamaghɨn mɨgɨa uarira
    uarigh ifari. Dɨpenir kam tong ian akuragh ia damutɨ, ia Godɨn damazimɨn deraghvɨra
    ikian kogham.
  azb-azb: ‹Burada Rəbbin məbədi var, Rəbbin məbədi var, Rəbbin məbədi var› deyib
    yalan sözlərə güvənməyin.
  eng-DBY: Confide ye not in words of falsehood, saying, Jehovah's temple, Jehovah's
    temple, Jehovah's temple is this.
  hin-2017: तुम लोग यह कहकर झूठी बातों पर भरोसा मत रखो, ‘यही यहोवा का मन्दिर है; यही
    यहोवा का मन्दिर, यहोवा का मन्दिर।’
  wol-KYG: 'Buleen naxe seen bopp kàdduy caaxaan, naan: ‘Kër Aji Sax jaa ngi, kër
    Aji Sax jaa ngi fii, kër Aji Sax jee!’'
  eng-YLT: Do not trust for yourselves Unto the words of falsehood, saying, The temple
    of Jehovah, the temple of Jehovah, The temple of Jehovah [are] they!
  kne-kne: Adi yo patpatien din ipidwapidwa da ay kanan en, ‘Laton ay adi tako maan-ano,
    tan sinay din Timplon Diyos,’ tan baken tet-ewa di.
  eng-WYC-2017: Do not ye trust in the words of leasing, and say, The temple of the
    Lord, the temple of the Lord, the temple of the Lord is.
  eng-WMBB: Don’t trust in lying words, saying, ‘The LORD’s temple, the LORD’s temple,
    the LORD’s temple, are these.’
  urd-GVH: उनके फ़रेबदेह अलफ़ाज़ पर एतमाद मत करो जो कहते हैं, ‘यहाँ हम महफ़ूज़ हैं
    क्योंकि यह रब का घर, रब का घर, रब का घर है।’
  rug-rug: 'Mi lopu ronui sari zinama vari va lomosodi sapu zama guahe: Hie sa Zelepade
    te Zihova, hie sa Zelepade te Zihova, hie sa Zelepade te Zihova! gugua.'
  gaz-gaz: Isin dubbii sobaa amanattanii, “Kun mana qulqullummaa Waaqayyoo ti; mana
    qulqullummaa Waaqayyoo ti; mana qulqullummaa Waaqayyoo ti!” hin jedhinaa.
  fra-LSG: 'Ne vous livrez pas à des espérances trompeuses, en disant: C’est ici le
    temple de l’Éternel, le temple de l’Éternel, Le temple de l’Éternel!'
  gnn-gnn: Yolŋunydja walala ŋuli waŋa bitjanna, ‘Dhuwalanydja wäŋa yurru dhärra yukurra
    mukthun warray, yaka warray yurru ŋula yolthu baḏuwaḏuyun, liŋgu Garraywu dhuwalanydja
    Buṉbu nhanŋuway dhiyalaŋuminydja.’ Yurru dhuwalayinydjayi dhäruk ŋula nhäna mayali'‐wilkthunaramirrina,
    yaka dhiyakuyi mäkiri'‐witjurranydja ga märr‐yuwalkthiyanydja.
  yal-yal: Ɛ nama ɛ yigi sa wule falane yi, bayo ɛ a falama, ɛ naxa, “Alatala Batu
    Banxin ni ito ra! Alatala Batu Banxina! Alatala Batu Banxina!”
  iou-iou: In jop manman ŋode yäŋpäŋ uterak nämo yäpmäŋ wädäneŋ; Säkgämän itkamäŋ!
    Ŋowä Yawe täŋo kudupi yot, ŋowä Yawe täŋo kudupi yot, ŋowä Yawe täŋo kudupi yot!
  haw-1868: Mai hilinai oukou ma na olelo wahahee, me ka olelo iho, Ka luakini o Iehova,
    Ka luakini o Iehova, Ka luakini o Iehova, keia mau mea.
  arb-NAV: 'لَا تَتَّكِلُوا عَلَى أَقْوَالِ الْكَذِبِ قَائِلِينَ: هَذَا هَيْكَلُ الرَّبِّ:
    هَذَا هَيْكَلُ الرَّبِّ'
  ewe-ewe: Migaxɔ beblenyawo dzi se ahanɔ gbɔgblɔm be, “Esiae nye Yehowa ƒe gbedoxɔ,
    Yehowa ƒe gbedoxɔ, Yehowa ƒe gbedoxɔ o!”
  eng-LEE: '[But] do not rely on the words of falsehood, saying, The temple of the
    Lord, The temple of the Lord, The temple of the Lord, [as] they [say].'
  asm-FB: এইবোৰ “যিহোৱাৰ মন্দিৰ! যিহোৱাৰ মন্দিৰ! যিহোৱাৰ মন্দিৰ!” এই বুলি কোৱা কথাত
    তোমালোকে বিশ্বাস নকৰিবা।
  sus-A: وٌ نَشَ لَ يِ وُلٍ مَسٍنيِ رَ، وٌ نُ قَ عَ قَلَ؛ عَلَتَلَ شَ هْرْ مْبَنشِ
    نَن يِ كِ، عَلَتَلَ شَ هْرْ مْبَنشِ، عَلَتَلَ شَ هْرْ مْبَنشِ.
  fra-SBL: 'Ne vous fiez pas à des paroles mensongères, disant : « Le temple de l''Éternel,
    le temple de l''Éternel, le temple de l''Éternel, c''est cela ».'
  hbo-hbo: אַל־תִּבְטְח֣וּ לָכֶ֔ם אֶל־דִּבְרֵ֥י הַשֶּׁ֖קֶר לֵאמֹ֑ר הֵיכַ֤ל יְהוָה֙
    הֵיכַ֣ל יְהוָ֔ה הֵיכַ֥ל יְהוָ֖ה הֵֽמָּה׃
  kik-kik: Tigai gũikaraga mwĩhokete ndeto cia maheeni, muge atĩrĩ, “Ĩno nĩ hekarũ
    ya Jehova, ti-itherũ nĩ hekarũ ya Jehova, nĩ hekarũ ya Jehova ki!”
  fra-NCL: 'Ne vous fiez pas aux paroles de mensonge de ceux qui disent : « C’est
    ici le temple de Yahweh, le temple de Yahweh, le temple de Yahweh ! »'
  cek-AK: Hae loe Angraeng ih tempul ni, Angraeng ih tempul ni, Angraeng ih tempul
    ni, tiah amsawnlok thui kaminawk to tang hmah.
  cuk-cuk: 'Melle dulemar-bega-gakansaar weyob-sogmalad be itogo: Wegi we Bab-Jehováʼse-goled-neg
    siid. Wegi we Bab-Jehováʼse-goled-neg siid. Wegi we Bab-Jehováʼse-goled-neg siid.
    Agala, neg akarguosulid.'
  uig-CYR: «Пәрвәрдигарниң ибадәтханиси, Пәрвәрдигарниң ибадәтханиси, Пәрвәрдигарниң
    ибадәтханиси дәл мошудур!» дәп алдамчи сөзләргә тайинип кәтмәңлар.
  tel-2017: ఇది యెహోవా ఆలయం! యెహోవా ఆలయం! యెహోవా ఆలయం అని మీరు చెప్పుకొనే మోసకరమైన
    మాటల వలలో పడకండి.”
  hat-BSA: 'Pa mete konfyans nan pawòl manti k ap di nou: ‘Sa se tanp SENYÈ a, tanp
    SENYÈ a, tanp SENYÈ a.’'
  kos-kos: Nimet lulalfongi kas ma mwet uh kiapwekowos kac, fahk mu, ‘Ac wangin ongoiya
    nu sesr! Tempul lun LEUM GOD pa inge! Tempul lun LEUM GOD pa inge!’ Tempul lun
    LEUM GOD pa inge!’
  hbo-WLC: אַל־תִּבְטְח֣וּ לָכֶ֔ם אֶל־דִּבְרֵ֥י הַשֶּׁ֖קֶר לֵאמֹ֑ר הֵיכַ֤ל יְהוָה֙
    הֵיכַ֣ל יְהוָ֔ה הֵיכַ֥ל יְהוָ֖ה הֵֽמָּה׃
  ibo-ibo: Unu atụkwasịla uche unu nʼokwu aghụghọ niile a na-agwa unu na-asị, “Nke
    a bụ ụlọnsọ ukwu Onyenwe anyị, ụlọnsọ ukwu Onyenwe anyị, ụlọnsọ ukwu Onyenwe anyị!”
  ory-ory: ‘ଏହିସବୁ ସଦାପ୍ରଭୁଙ୍କର ମନ୍ଦିର, ସଦାପ୍ରଭୁଙ୍କର ମନ୍ଦିର, ସଦାପ୍ରଭୁଙ୍କର ମନ୍ଦିର,’
    ଏହି ମିଥ୍ୟା କଥାରେ ବିଶ୍ୱାସ କର ନାହିଁ।
  chk-chk: Ousap lükü ekei kapasen atuputup ra apasa, ‘Aisap feiengau. Iei än ewe
    Samol mi Lapalap imwenfel, än ewe Samol mi Lapalap imwenfel, än ewe Samol mi Lapalap
    imwenfel.’
  rop-rop: Yumob oldei bilib det laiyawan wed weya pipul oldei toktokbat, ‘Melabat
    orait. Melabat jidan seifwan iya langa det Serramoni Pleis blanga YAWEI.’ Wal
    yumob nomo lagijat.
  ukr-1871: 'Не покладайте надїї тілько в лестивих словах: „Храм Господень, храм Господень,
    храм Господень!‟'
  deu-1951: 'Verlaßt euch nicht auf trügerische Worte wie diese: «Der Tempel des HERRN,
    der Tempel des HERRN, der Tempel des HERRN ist dies!»'
  eng-JPS: 'Trust ye not in lying words, saying: ''The temple of the LORD, the temple
    of the LORD, the temple of the LORD, are these.'''
  srp-1865: 'Ne uzdajte se u lažne rijeèi govoreæi: crkva Gospodnja, crkva Gospodnja,
    crkva Gospodnja ovo je.'
  lug-lug: Teweesiga bigambo bino ebibuzaabuza ne mwogera nti, ‘Eno ye yeekaalu ya
    Mukama, yeekaalu ya Mukama, yeekaalu ya Mukama!’
  heb-heb: אל תבטחו לכם אל דברי השקר לאמר היכל יהוה היכל יהוה היכל יהוה המה׃
  ben-IRV: তোমরা এই মিথ্যা কথায় বিশ্বাস কোরো না, যা বলে, এটি সদাপ্রভুর মন্দির! সদাপ্রভুর
    মন্দির! সদাপ্রভুর মন্দির!
  pan-pan: ਤੁਸੀਂ ਇਹਨਾਂ ਝੂਠੀਆਂ ਗੱਲਾਂ ਉੱਤੇ ਭਰੋਸਾ ਨਾ ਰੱਖੋ ਕਿ ਇਹ ਯਹੋਵਾਹ ਦਾ ਭਵਨ ਹੈ, ਇਹ
    ਯਹੋਵਾਹ ਦਾ ਭਵਨ ਹੈ, ਇਹ ਯਹੋਵਾਹ ਦਾ ਭਵਨ ਹੈ!
  mya-JVB: ဤသည်ကား၊ ထာဝရဘုရား ၏ ဗိမာန် တော်၊ ထာဝရဘုရား ၏ ဗိမာန် တော်၊ ထာဝရဘုရား ၏
    ဗိမာန် တော်ဖြစ်သတည်းဟု မုသာ စကား ကို ပြော သောသူတို့၌ မ မှီဝဲ ကြနှင့်။
  tbg-tbg: Vokiaka tiha, Nora Kotira Naavuvano maini vairara ti, navutaaka kia ho
    tinavu haatara kevarave, tivake ihi tiha, Maa vira Nora Kotira Naavuve, Maa vira
    Nora Kotira Naavuve, Maa vira Nora Kotira Naavuve, ti variarave. Hauri ne vika
    una uvara quqaave tivorave.
  hmo-hmo: Haida ese umui dekenai idia hereva koikoi noho, idia gwau, ‘Inai be Lohiabada
    ena Dubu Helaga ena gabu, iniseni ita mase diba lasi, inai be Lohiabada ena Dubu,
    inai be Lohiabada ena Dubu!’ Inai hereva koikoi umui kamonai lasi.
  urd-urd: झूटी बातों पर भरोसा न करो और यूँ न कहते जाओ, 'यह है ख़ुदावन्द की हैकल,
    ख़ुदावन्द की हैकल, ख़ुदावन्द की हैकल।
  rus-SYN: 'Не надейтесь на обманчивые слова: “здесь храм Господень, храм Господень,
    храм Господень”.'
  bqc-SIM: Ásu sã́sãyã náaikɛ à mɛ Dii kpɛ́n kɛ, Dii kpɛ́ɛo.
  tcz-CHONGTHU: Ahinlah, hilaimun’a Pakai houin aumnai, nangho nahoidoh teidiu ahi,
    tia jou leh nal’a thusei ho kilheplhah sah hih un. Amahon muntin’a, Pakai houin
    hilaiya aume, Pakai houin hilaiya aume, tin asei lele uvin ahi.
  mar-mar: “परमेश्वराचे मंदिर, परमेश्वराचे मंदिर, परमेश्वराचे मंदिर हे आहे. असे खोटे
    बोलणाऱ्या वाईट गोष्टींस स्वत:स सोपवून देऊ नकोस.
  qub-qub: Gamcuna ama yäracuychu «¡Caychöga Tayta Diospa Templunmi caycan. Chaymi
    cay partita mana illgächengachu. Cayga Tayta Diospa Templunmi!» nishojcunaman.
    Chayno nishojcunaga llullapaycäshunquimi.
  bqp-bqp: Bu ku ben nɑɑnɛ doke dii teni sɔɔ bɑ n mɔ̀, nɛ, Yinni Gusunɔn sɑ̃ɑ yerɑ
    mi!
  hat-hat: 'Nou pa bezwen kwè pawòl manti y''ap plede repete yo: Sa se gwo kay Seyè
    a! Sa se gwo kay Seyè a! Sa se gwo kay Seyè a! Anyen p''ap rive nou la.'
  eng-BSB: 'Do not trust in deceptive words, chanting: ‘This is the temple of the
    LORD, the temple of the LORD, the temple of the LORD.’'
  eng-WEBPB: Don’t trust in lying words, saying, ‘The LORD’s temple, the LORD’s temple,
    the LORD’s temple, are these.’
  kbq-kbq: Vahemo'za rezamatga hu'za, Ra Anumzamofo mono nona ama me'ne. Ra Anumzamofo
    mono nona ama me'ne, Ra Anumzamofo mono nona ama me'neankita knare huta manigahune
    hu'za rezmatagama hanaza nanekea antahi ozamiho.
  nhe-BL: Ma ax inmechcajcayahuase tlen quiijtohuaj para na ax nijcahuas ma quixolehuaca
    altepetl Jerusalén pampa nica eltoc notiopa.
  gub-BL: Amo hemu'em peme wà. — Ni amo nazanezuka kwaw wà nehe. Ta'e Tupàn Tuweharupi
    Wiko Ma'e 'àg tàpuzuhu izar romo hekon a'e xe. Tupàn Tuweharupi Wiko Ma'e 'àg
    tàpuzuhu izar romo hekon a'e xe. Tupàn Tuweharupi Wiko Ma'e 'àg tàpuzuhu izar
    romo hekon a'e xe, i'i waiko peme wà. Pezeruzar zo waze'eg rehe nehe, a'e wanupe
    Tupàn ze'eg imume'u pà teko wanupe.
  eng-DRA: 'Trust not in lying words, saying: The temple of the Lord, the temple of
    the Lord, it is the temple of the Lord.'
