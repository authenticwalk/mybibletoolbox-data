    nhumalaŋgu balanyarayinydja.
  yal-yal: E bata Tofeti kidene ti Ben-Hinɔn lanbanni, alogo e xa e dii xɛmɛne nun
    e dii tɛmɛne gan mɛnni. N mi naxan yamarixi, n mi sa mirixi naxan ma.”
  haw-1868: A ua hana lakou i na wahi kiekie o Topeta; aia no ia maloko o ke awawa
    o ke keiki a Hinoma, e puhi i ka lakou keiki kane, a me ka lakou kaikamahine iloko
    o ke ahi, ka mea a'u i kauoha ole ai ia lakou, aole hoi i komo ia iloko o ko'u
    naau.
  arb-NAV: وَشَيَّدَ الشَّعْبُ مَعَابِدَ مُرْتَفَعَاتِ تُوفَةَ الْقَائِمَةَ فِي وَادِي
    ابْنِ هِنُّومَ، لِيَحْرِقُوا أَبْنَاءَهُمْ وَبَنَاتِهِمْ بِالنَّارِ، مِمَّا لَمْ
    آمُرْ بِهِ وَلَمْ يَخْطُرْ لِي عَلَى بَالٍ.
  ewe-ewe: Wotu nuxeƒewo na Tofet ɖe Ben Hinom ƒe Balime, be woatɔ dzo wo viŋutsuwo
    kple vinyɔnuwo le afi ma, nu si meva tame nam kaka mayi mɔ ɖe ge le eŋu na wo
    o.’
  eng-LEE: And they have built the high-places of Thophet, which is in the valley
    of Ben-hinnom, to burn their sons and their daughters in the fire; which I had
    not commanded, and which never came into my mind.
  asm-FB: আৰু তেওঁলোকৰ পো-জীসকলক জুইত পুৰিবলৈ হিন্নোমৰ পুতেকৰ উপত্যকাত থকা তোফতৰ ওখ
    ঠাইবোৰ সাজিলে, ইয়াক মই আজ্ঞা কৰা নাছিলোঁ। আৰু এই বিষয় মোৰ মনত উদয়ো হোৱা নাছিল।
  sus-A: «عٍ بَرَ كُيٍ بَتُدٍ يَءِلَن فٍيَ قَرِ تٌقٍتِ نُن هِنٌمَ فُلُنبَ كُي، عَلَكٌ
    عٍ شَ عٍ شَ دِيٍ فَن سّرّشّ رَ. ﭑ تَن مُ عٍ يَمَرِشِ نَ قٍ مْولِ رَ، عَ مَكُيَ
    ﭑ مَ مَحْشُنيِ رَ ثٌن.»
  fra-SBL: Ils ont bâti les hauts lieux de Topheth, qui est dans la vallée du fils
    de Hinnom, pour brûler au feu leurs fils et leurs filles, ce que je n'ai pas ordonné
    et ce qui ne m'est pas venu à l'esprit.
  hbo-hbo: וּבָנ֞וּ בָּמֹ֣ות הַתֹּ֗פֶת אֲשֶׁר֙ בְּגֵ֣יא בֶן־הִנֹּ֔ם לִשְׂרֹ֛ף אֶת־בְּנֵיהֶ֥ם
    וְאֶת־בְּנֹתֵיהֶ֖ם בָּאֵ֑שׁ אֲשֶׁר֙ לֹ֣א צִוִּ֔יתִי וְלֹ֥א עָלְתָ֖ה עַל־לִבִּֽי׃
    ס
  kik-kik: Nĩmakĩte kũndũ gũtũũgĩru gwa Tofethi, kũu Gĩtuamba-inĩ kĩa Beni-Hinomu,
    nĩguo macinagĩre aanake na airĩtu ao na mwaki kuo, ũndũ niĩ itaathanire wĩkagwo,
    o na ũndũ ũtarĩ wagĩa meciiria-inĩ makwa.
  fra-NCL: et ils ont construit les hauts lieux de Topheth dans la vallée du fils
    de Hinnom, pour brûler au feu leurs fils et leurs filles, ce que je n’avais pas
    commandé, et ce qui ne m’était pas venu à la pensée.
  cek-AK: Ka thui ai moe, palung thungah doeh ka poek ai ih, a capanawk hoi a canunawk
    hmaithlaek hanah, Hinnom capa ih azawn ah Topheth hmuensang to a sak o boeh.
  cuk-cuk: ”Deginbali, bemar Ben-Hinom-nebagi bab-dummadsulid-Tofetʼga aila be sobsamarbalid,
    adi, a-ailagi be-mimmigan be ogumakmalagar. Ar an bemarga we-igar gwen uksasulid,
    bipisaale an-binsaedgi gwen nossulid.
  uig-CYR: вә өз оғул-қизлирини отта қурбанлиқ қилип көйдүрүш үчүн «Һинномниң оғли»ниң
    җилғисидики Тофәтниң жуқуридики җайларни қурған; бундақ ишни Мән һеч буйрумиғанмән,
    у оюмға һеч кирип бақмиғандур.
  tel-2017: నేనాజ్ఞాపించని దాన్ని, నా ఆలోచనలో లేని దాన్ని వారు చేశారు. అగ్నిలో తమ
    కొడుకులనూ, కూతుళ్ళనూ కాల్చడానికి బెన్‌ హిన్నోము లోయలోని తోఫెతులో బలిపీఠాలు కట్టారు.
  hat-BSA: Yo te bati wo plas la nan Topheth, ki nan vale a fis a Hinnom an, pou brile
    fis ak fi pa yo nan dife, ke M pa t kòmande, ni sa pa t rive nan tèt Mwen.
  kos-kos: Ke Infahlfal Hinnom elos etoak sie loang su pangpang Topheth, tuh elos
    in ku in kisakin tulik mukul ac tulik mutan natulos fin e. Nga tia sapkin elos
    in oru ma inge — nga tia pacna nunkauk lumah ouinge.
  hbo-WLC: וּבָנ֞וּ בָּמ֣וֹת הַתֹּ֗פֶת אֲשֶׁר֙ בְּגֵ֣יא בֶן־הִנֹּ֔ם לִשְׂרֹ֛ף אֶת־בְּנֵיהֶ֥ם
    וְאֶת־בְּנֹתֵיהֶ֖ם בָּאֵ֑שׁ אֲשֶׁר֙ לֹ֣א צִוִּ֔יתִי וְלֹ֥א עָלְתָ֖ה עַל־לִבִּֽי׃
    ס
  ibo-ibo: Ha ewuolara onwe ha ebe ịchụ aja dị elu na Tofet, nke dị na Ndagwurugwu
    nke Ben Hinom. Ebe ahụ ka ha na-anọ na-esure ụmụ ha ndị ikom na ndị inyom ọkụ.
    Ihe dị otu a abụkwaghị ụdị ihe m nyere ha nʼiwu ka ha mee. O nwekwaghị oge ihe
    dị otu a batara m nʼobi.
  ory-ory: ସେମାନେ ଆପଣା ଆପଣା ପୁତ୍ରକନ୍ୟାଗଣକୁ ଅଗ୍ନିରେ ଦଗ୍ଧ କରିବା ପାଇଁ ହିନ୍ନୋମ ପୁତ୍ରର
    ଉପତ୍ୟକାରେ ତୋଫତ୍‍ର ଉଚ୍ଚସ୍ଥଳୀମାନ ପ୍ରସ୍ତୁତ କରିଅଛନ୍ତି; ଏହା ଆମ୍ଭେ ଆଜ୍ଞା କରି ନାହୁଁ,
    କିଅବା ଆମ୍ଭ ମନରେ ଏହା ଉଦୟ ହୋଇ ନାହିଁ।
  chk-chk: Ra aüetä eu lenien fel itan Tofet mi nom lon ewe lemolun Hinom, pwe repwe
    kenala nöür ät me nengin. Ei sokun föför üsap allük ngeniir, esap pwal nom lon
    ai ekiek.
  rop-rop: Wal langa det Hinam Beli yumob bin bildimap det teibul blanga ofring dei
    gulum Tofeth, wulijim yumob bin meigim yumob san en doda jidan sekrifais langa
    det faiya. Ai nomo bin dalim yumob blanga dum tharran, dumaji ai nomo bin jinggabat
    detkain ting.
  ukr-1871: І построїли висоти Тофет в долинї потомків Енномових, щоб там палити синів
    своїх і дочки свої, чого я не заповідував, і що на думку менї не приходило.
  deu-1951: Sie haben auch die Höhen des Tophet im Tal Ben-Hinnom gebaut, um ihre
    Söhne und Töchter mit Feuer zu verbrennen, was ich ihnen nie befohlen habe und
    was mir nie in den Sinn gekommen ist.
  eng-JPS: And they have built the high places of Topheth, which is in the valley
    of the son of Hinnom, to burn their sons and their daughters in the fire; which
    I commanded not, neither came it into My mind.
  srp-1865: I sagradiše visine Tofetu, koji je u dolini sina Enomova, da sažižu sinove
    svoje i kæeri svoje ognjem, što nijesam zapovjedio niti mi je došlo na um.
  lug-lug: Bazimbye ebifo ebigulumivu ebya Tofesi mu kiwonvu kya mutabani wa Kinomu
    ne bassaddaakiramu batabani baabwe be bazaala n’abawala, kye saalowoozaako wadde
    okukibalagira.
  heb-heb: ובנו במות התפת אשר בגיא בן הנם לשרף את בניהם ואת בנתיהם באש אשר לא צויתי
    ולא עלתה על לבי׃
  ben-IRV: তারপরে তারা বিন-হিন্নোম উপত্যকায় তোফৎ নামক উঁচু জায়গা তৈরী করেছে। তারা
    তাদের ছেলে মেয়েদের আগুনে পোড়াবার জন্য এটা করেছিল। যার আদেশ আমি দিইনি। আমার মনে
    যা কখনও উদয় হয়নি।
  pan-pan: ਉਹਨਾਂ ਨੇ ਤੋਫਥ ਦੇ ਉੱਚੇ ਸਥਾਨ ਜਿਹੜੇ ਬਨ-ਹਿੰਨੋਮ ਦੀ ਵਾਦੀ ਵਿੱਚ ਹਨ ਬਣਾਏ ਭਈ ਆਪਣੇ
    ਪੁੱਤਰਾਂ ਅਤੇ ਧੀਆਂ ਨੂੰ ਅੱਗ ਵਿੱਚ ਸਾੜਨ, ਜਿਹ ਦਾ ਨਾ ਮੈਂ ਹੁਕਮ ਦਿੱਤਾ, ਨਾ ਹੀ ਮੇਰੇ ਮਨ ਵਿੱਚ
    ਇਹ ਆਇਆ।
  mya-JVB: ငါမ မှာ ထား၊ ငါ အလျှင်းအလို မ ရှိသော်လည်း ၊ သူ တို့သား သမီး များကို မီးရှို့
    ခြင်းငှါ ဟိန္နုံ သား၏ချိုင့်၌ ရှိသော တောဖက် ကုန်း တို့ကို တည် ကြပြီ။
  tbg-tbg: Vika nái maaqu raavura ofaa iha quarareka Hinomu Uqitaini ofaa tainta vo
    Tofetini aututaarave. Kia te vikara mintiate tunarave. Vika mintimake vaaqu okara
    auti variara kia te tenta avu aatoqi iritauna haikarave.
  hmo-hmo: Hinoma Koura dekenai boubou patana ta ena ladana be Topete idia haginia
    vadaeni. Bona unai Topete dekenai, edia natuna memero bona natuna kekeni be lahi
    dekenai idia gabua ore, boubou totona. Lau ese unai bamona kara lau oda henidia
    lasi, bona unai kara lau laloa lasi momokani.
  urd-urd: और उन्होंने तूफ़त के ऊँचे मक़ाम बिन हिन्नोम की वादी में बनाए, ताकि अपने
    बेटे और बेटियों को आग में जलाएँ, जिसका मैंने हुक्म नहीं दिया और मेरे दिल में इसका
    ख़याल भी न आया था।
  rus-SYN: и устроили высоты Тофета в долине сыновей Енномовых, чтобы сожигать сыновей
    своих и дочерей своих в огне, чего Я не повелевал и что Мне на сердце не приходило.
  bqc-SIM: Aa Tofɛti gulɛsĩ bò Bɛninↄũ guzulɛu, aa sa pↄ́ wì a pↄ́ kátɛu à tɛ́kũ
    ò we ń ń nɛgↄ̃ɛↄ ń ń nɛnↄɛↄ. Mámɛ mi yã́pi dilɛnɛ́o, a làasoo i gɛ̃ ma
    sↄ̃ guu seo.
  tcz-CHONGTHU: Amahon milim houna doi-phung tampi, Ben-Hinnom phaicham munsanglai
    Topheth mun’a chun, asemdoh uvin, hichea chun amahon achanuteu leh a chapateu
    jong govam din atohdoh jengun ahiuve. Ahin hitobang thil hoise bolna din keiman
    thupeh kabolpon, chuleh kalung gel’a jong kagelkhapoi.
  mar-mar: आणि त्यांनी बेन हिन्नोमच्या दरीत तोफेतची उच्चस्थाने बांधली आहेत. त्याठिकाणी
    ते स्वत:च्या मुलामुलींना अग्नीत जाळण्यासाठी देत असत. अशी आज्ञा मी दिलेली नाही
    आणि असे काही माझ्या मनातही आले नाही.
  qub-qub: Ben-hinom guechwa pampa Tofetchömi altarta ruracarcärisha, chay altarcho
    ollguta warmitapis wamrancunata sacrifisyuta rurar rupachinanpaj. Chayno rurananpäga
    noga manami nirächu; ni yarpayllapis manami yarparächu.
  bqp-bqp: Mɑ bɑ bũu turɑnu bɑnɑ Tofɛtiɔ, Bɛni Hinɔmun wɔwɑɔ bu kɑ ben bibu yɑ̃ku
    dɔ̃ɔ mwɑɑrɑruginu ko mi, yɑ̃ku nìn bweseru nɑ ǹ mɑm gɔ̃ru doke n bu sɔ̃ bu ko.
  hat-hat: Nan Fon Benninon an, yo bati yon lotèl yo rele Tofèt pou yo ka boule pitit
    gason ak pitit fi yo nan dife sou li. Sa se bagay mwen p'ap mande yo fè, bagay
    ki pa janm vin nan lide m' pou m' mande yo fè.
  eng-BSB: They have built the high places of Topheth in the Valley of Hinnom so they
    could burn their sons and daughters in the fire—something I never commanded, nor
    did it even enter My mind.
  eng-WEBPB: They have built the high places of Topheth, which is in the valley of
    the son of Hinnom, to burn their sons and their daughters in the fire, which I
    didn’t command, nor did it come into my mind.
  kbq-kbq: Hagi havi anumzante'ma mono'ma huntesaza kumatamina, Hinomu agupofi Tofetiema
    nehaza kumate trohuntete'za anante ne'mofa'zmia zamahe'za tevefina kre tasage'za
    havi anumzantera ofa hu'naze. E'inahu avu'ava zama hu'nazana Nagri antahi'zampina
    omanegeno, Nagra ana hiho hu'na huozamante'noa avu'ava'za tro hu'naze.
  nhe-BL: Nojquiya quicualtlalijque se tlaixpamitl tlen nopa totiotzi Moloc [7:31
    O Tofet tlen elqui seyoc itoca Moloc.] ipan nopa tlamayamitl Ben Hinom. Huan nopano
    quintlatiyayaj inioquichpilhua huan ininsihuapilhua huan quimacayayaj inintotiotzi
    Moloc queja se tlacajcahualistli tlatlatili. Nelía fiero para quimacase se tlacatl
    queja se tlacajcahualistli. Axaca niquilhui ma quichihuaca se tlamantli fiero
    queja nopa, niyon ax quema nimoilhuijtoc para huelis nijchihuas se tlanahuatili
    queja nopa fiero.
  gub-BL: Uzapo ma'ea'yr hapy haw Topet her ma'e ywyàpyznaw Men-Inom her ma'e rehe
    wà. Uzuka wa'yr wazyr wanehe we a'e pe wanapy pà tata pupe wà, tupàn a'ua'u wamuwete
    haw romo wà. Nazapo kar pixik kwaw agwer ma'e wanupe ihe. Nahema'enukwaw pixik
    kwaw agwer ma'e rehe.
  eng-DRA: 'And they have built the high places of Topeth, which is in the valley
    of the son of Ennom, to burn their sons, and their daughters in the fire: which
    I commanded not, nor thought on in my heart.'
