verse: JER.007.031
translations:
  mal-C: തങ്ങളുടെ പുത്രന്മാരെയും പുത്രിമാരെയും അഗ്നിയിൽ ദഹിപ്പിക്കേണ്ടതിന് അവർ ബെൻ-ഹിന്നോം
    താഴ്വരയിലുള്ള തോഫെത്തിൽ, ക്ഷേത്രങ്ങൾ പണിതിരിക്കുന്നു. ഇതു ഞാൻ അവരോടു കൽപ്പിച്ചതല്ല,
    എന്റെ ഹൃദയത്തിൽ തോന്നിയതുമല്ല.
  deu-TKW: 'und haben die Opferstätten des Topheth im Thale Ben Hinnom errichtet,
    um ihre Söhne und ihre Töchter zu verbrennen: was ich nicht geboten habe und mir
    nie in den Sinn gekommen ist.'
  lin-lin: 'Batongi bisambelo ya likolo ya bangomba, ya Tofeti, kati na Lubwaku ya
    Beni-Inomi, mpo ete batumba bana na bango ya mibali mpe ya basi mpo na kobonza
    bango lokola mbeka : nzokande wana ezali likambo oyo Ngai natindaki bango te mpe
    natikalaki ata kokanisa yango te.'
  eng-LSV: And have built the high places of Tophet, || That [are] in the Valley of
    the Son of Hinnom, || To burn their sons and their daughters with fire, || Which
    I did not command, || Nor did it come up on My heart.
  eng-GNV: And they haue built the hie place of Topheth, which is in the valley of
    Ben-Hinnom to burne their sonnes and their daughters in the fire, which I commanded
    them not, neither came it in mine heart.
  eng-WEBSTER: And they have built the high places of Tophet, which is in the valley
    of the son of Hinnom, to burn their sons and their daughters in the fire; which
    I commanded them not, neither came it into my heart.
  nhw-BL: Nojquiya quicualtlalijque se tlaixpamitl tlen nopa tiotzi Moloc [7:31 O
    Tofet catli elqui seyoc itoca Moloc.] ipan nopa tlamayamitl Ben Hinom. Huan nopona
    quintlatiyayaj inioquichpilhua huan ininsihuapilhua huan quimacayayaj inintiotzi
    Moloc quen se tlacajcahualistli tlatlatili. Nelía fiero para quimacase se masehuali
    quen se tlacajcahualistli. Amo aqui niquilhui ma quichihuaca se tlamantli fiero
    quej nopa, niyon amo quema nimoilhuijtoc para huelis nijchihuas se tlanahuatili
    quej nopa fiero.
  swh-ONEN: Wamejenga mahali pa juu pa kuabudia sanamu pa Tofethi kwenye Bonde la
    Ben-Hinomu ili kuwateketeza wana wao na binti zao kwenye moto, kitu ambacho sikuamuru,
    wala hakikuingia akilini mwangu.
  bba-bba: Mɑ bɑ bũu turɑnu bɑnɑ Tofɛtiɔ, Bɛni Hinɔmun wɔwɑɔ bu kɑ ben bibu yɑ̃ku
    dɔ̃ɔ mwɑɑrɑruɡinu ko mi, yɑ̃ku nìn bweseru nɑ ǹ mɑm ɡɔ̃ru doke n bu sɔ̃ bu ko.
  eng-KJVCPB: And they have built the high places of Tophet, which is in the valley
    of the son of Hinnom, to burn their sons and their daughters in the fire; which
    I commanded them not, neither came it into my heart.
  luo-luo: Gisegero kuonde motingʼore malo mar Tofeth e Holo mar Ben Hinom mondo gi
    wangʼ yawuotgi kod nyigi e mach ma en gima ne ok achiko, kata ne ok odonjo e pacha.
  meu-meu: Tofete ai, Hinom natuna ena koura ai, idia ese atai gabuna helaḡana ta
    vada e hadaia, natudia mamaruanedia bona hahinedia na lahi ai bae haḡoledia oho
    helaoreana; lau ese unu asina haḡanidia toma, bona unu asina laloa toma.
  npi-ULB: अनि बेन-हिन्‍नोमको बेँसीमा तिनीहरूले तोपेतका अग्ला ठाउँहरू बनाए । तिनीहरूले
    आफ्ना छोराछोरीलाई आगोमा जलाउन त्‍यो बनाए । यो कुरो मैले तिनीहरूलाई आज्ञा दिएको
    थिइनँ, न त मेरो मनमा नै पसेको थियो ।
  yor-yor: Wọ́n ti kọ́ àwọn ibi gíga ti Tofeti ní àfonífojì Beni-Hinnomu láti sun
    àwọn ọmọkùnrin àti ọmọbìnrin wọn nínú iná èyí tí èmi kò pàṣẹ tí kò sì wá sí ọkàn
    mi.
  pes-OPCB: در وادی ”ابن هنوم“ نیز مذبحی به نام ”توفت“ بنا نموده‌اند و در آنجا پسران
    و دختران خود را برای بتها زنده‌زنده در آتش، قربانی می‌کنند کار زشت و هولناکی که
    نه امر فرموده بودم و نه حتی از خاطرم گذشته بود.
  tgl-ULB: Pagkatapos, itinayo nila ang dambana ng Tofet na nasa lambak ng Ben Hinom.
    Ginawa nila ito upang sunugin sa apoy ang kanilang mga anak, bagay na hindi ko
    ipinag-utos. Hindi ito kailanman sumagi sa aking isipan.
  cbu-NT: Sheerus, Ben-jinomashsha wazaw muchimaam Tofet kayatarangsa, anush ipareetsis
    kamuza, misha kizaatstam muchimaama. Nuw nduntaa anoo kamachtaranguri, misha nduntaa
    pakchiyam mangishi chinaranguri, saantarishat ashirangsa.
  hui-hui: Anidagua bialu tigua damanaga anda mini Tobede ogoriani howa bi pupu wialu
    tinaga waneiginiru loma bialu irani bo delolenaga anda mbira Hinomo dindi ulini
    mbira wiagoha bu helayada. Ani buwa tinaga waneiginiru loma bia howa bo delalu
    ka. Anigo i̱na tihondo ogonidagua bulene mbira ngago bilimu nale. Tigua mana ogoni
    bulene nga lalu mo mini wiabi nahe dege haru.
  mya-mya: သူ​တို့​သည်​မိ​မိ​တို့​၏​သား​သ​မီး​များ​အား မီး​ရှို့​ပူ​ဇော်​နိုင်​ရန်
    ဟိန္နုံ​ချိုင့်​ဝှမ်း​တွင်​တော​ဖက် နာ​မည်​တွင်​သော​ယဇ်​ပလ္လင်​ကို​တည်​ဆောက်​ကြ
    လေ​ပြီ။ ထို​အ​မှု​ကို​ပြု​ရန်​သူ​တို့​အား​ငါ မ​စေ​ခိုင်း​ခဲ့၊ စိတ်​ပင်​မ​ကူး​ခဲ့။-
  bod-N: དེ་རྣམས་ཀྱིས་རང་གི་བུ་བུ་མོ་རྣམས་མེའི་ནང་དུ་བསྲེག་ཕྱིར་པེན་ཧིན་ནོམ་ལུང་པའི་ཐོ་ཕེད་དུ་མཐོ་གླིང་བརྩིགས་པ་དང་།
    འདི་ནི་བདག་གིས་བསྒོས་པའི་བཀའ་མིན་ལ། ངའི་ཡིད་ལའང་ཤར་མ་མྱོང་ངོ་། །
  sna-sna: Vakavaka nzvimbo dzakakwirira dzeTofeti muMupata waBheni Hinomi kuti vapise
    vanakomana navasikana vavo mumoto, chinhu chandisina kuvarayira, chisina kumbopinda
    mupfungwa dzangu.
  spa-BLM: Han edificado los lugares altos de Tofet, que está en el valle del hijo
    de Hinom, para quemar en el fuego a sus hijos y a sus hijas, cosa que yo no ordené,
    ni se me ocurrió.
  cac-cac: A d'a sch'olanil lum Ben-hinom, ata' ix sb'oq'ue jun altar eb' yic Tofet
    b'aj sn̈ustz'a yuninal eb' yed' yisil. Man̈oc in ix in chec sc'ulej eb', maj ec'paxlaj
    jab'oc d'a in pensar.
  swh-ULB: Kisha wamejenga mahali palipoinuka pa Tofethi ambapo pako kwenye bonde
    la Ben Hinomu. Walifanya hivi ili kuwachoma wana na binti zao kwenye moto - kitu
    ambacho mimi sikuamuru, wala kuweka jambo hilo katika akili zangu.
  bel-bel: і зладзілі вышыні ў даліне Тафэта, у даліне сыноў Эномавых, каб паліць
    сыноў сваіх і дачок сваіх у агні, чаго Я не загадваў, і што мне на сэрца ня прыходзіла.
  deu-ELBBK: Und sie haben die Höhen des Tophet gebaut, das im Tal des Sohnes Hinnoms
    ist, um ihre Söhne und ihre Töchter im Feuer zu verbrennen, was ich nicht geboten
    habe und mir nicht in den Sinn gekommen ist.
  mbb-OT: Mibangun daan sikandan te menge pemuhatà diyà te Tofet, he ziyà te Suǥud-suǥud
    he Ben Hinom, ne zutun dan edtutunga is menge anak dan he ibpemuhat dan. Wazè
    ku heini isuǥù kandan; wazè man ganì heini metaǥù te isip ku.
  mal-2015: തങ്ങളുടെ പുത്രന്മാരെയും പുത്രിമാരെയും അഗ്നിയിൽ ഇട്ടു ദഹിപ്പിക്കേണ്ടതിന്നു
    അവർ ബെൻഹിന്നോം താഴ്‌വരയിലുള്ള തോഫെത്തിലെ പൂജാഗിരികളെ പണിതിരിക്കുന്നു; അതു ഞാൻ
    കല്പിച്ചതല്ല; എന്റെ മനസ്സിൽ തോന്നിയതുമല്ല.
  rmc-rmc: Andre dolina Ben-Hinom peske ačhade o oltaris, so pes vičinelas Tofet,
    hoj ode te labaren peskre čhaven the čhajen andre jag. Ale me lenge na prikazinďom
    kada te kerel, mange oda na sas aňi pre goďi.
  pes-OPV: ومکان های بلند خود را در توفت که در وادی ابن حنوم است بنا نمودند تا پسران
    و دختران خویش را در آتش بسوزانند که من اینکار را امر نفرموده بودم و بخاطر خویش
    نیاورده.
  ron-1924: Ау зидит ши локурь ыналте ла Тофет, ын валя Бен-Хином, ка сэ-шь ардэ ын
    фок фиий ши фийчеле – лукру пе каре Еу ну-л порунчисем ши нич ну-Мь трекусе прин
    минте.
  ben-OBCV: তারা বিন-হিন্নোমে আবর্জনা ফেলার স্থান তোফতে মূর্তিপূজার পীঠস্থান নির্মাণ
    করেছে, যেন নিজেদের পুত্রকন্যাদের সেখানে অগ্নিদগ্ধ করে—যা আমি তাদের আদেশ দিইনি
    বা আমার মনেও আসেনি।
  som-som: Oo waxay dhisteen meelaha sarsare ee Tofed oo ku dhex yaal dooxada ina
    Xinnom, si ay wiilashooda iyo gabdhahoodaba dab ugu dhex gubaan, taasoo aanan
    iyaga ku amrin, oo aan innaba qalbigayga soo gelin.
  lat-VUC: et ædificaverunt excelsa Topheth, quæ est in valle filii Ennom, ut incenderent
    filios suos et filias suas igni, quæ non præcepi, nec cogitavi in corde meo.
  eng-ASVBT: And they have built the high places of Topheth, which is in the valley
    of the son of Hinnom, to burn their sons and their daughters in the fire; which
    I commanded not, neither came it into my mind.
  ita-1885: Ed hanno edificati gli alti luoghi di Tofet, che è nella valle del figliuolo
    di Hinnom, per ardere al fuoco i lor figliuoli, e le lor figliuole; cosa che io
    non comandai giammai; e che non mi entrò giammai in cuore.
  eng-LXXUP: And they have built the altar of Topheth, which is in the Valley of the
    Son of Hinnom, to burn their sons and their daughters with fire; which I did not
    command them to do, neither did I design it in my heart.
  eng-ULB: Then they built the high place of Topheth that is in the Valley of Ben
    Hinnom. They did this to burn their sons and daughters in fire—something that
    I did not command, nor did it enter my mind.
  spa-VBL: Han construido santuarios paganos en Tofet, en el Valle de Hinom, para
    poder sacrificar a sus hijos e hijas quemándolos en el fuego. Esto es algo que
    nunca ordené. Nunca pensé en algo así.
  fra-_FOB: Et ils ont bâti les hauts lieux de Thopheth, qui est dans la vallée du
    fils de Hinnom, pour brûler au feu leurs fils et leurs filles, ce que je n'ai
    pas commandé et à quoi je n'ai point pensé.
  mal-mal: അവരുടെ പുത്രന്മാരെയും പുത്രിമാരെയും അഗ്നിയിൽ ദഹിപ്പിക്കേണ്ടതിന് അവർ ബെൻ-ഹിന്നോം
    താഴ്വരയിലുള്ള തോഫെത്തിലെ പൂജാഗിരികളെ പണിതിരിക്കുന്നു; അത് ഞാൻ കല്പിച്ചതല്ല; എന്റെ
    മനസ്സിൽ തോന്നിയതുമല്ല.
  urd-GVR: Sāth sāth unhoṅ ne Wādī-e-Bin-hinnūm meṅ wāqe Tūfat kī ūṅchī jagheṅ tāmīr
    kīṅ tāki apne beṭe-beṭiyoṅ ko jalā kar qurbān kareṅ. Maiṅ ne kabhī bhī aisī rasm
    adā karne kā hukm nahīṅ diyā balki is kā ḳhayāl mere zahan meṅ āyā tak nahīṅ.
  suz-BL: मिनु मेकोपुकीमी तोफेथम आन थान सेल्‍तेक्‍म। मेको हिन्‍नोम आ तौ आ बेंसी बाक्‍ब।
    मेकेर आंम तमी तौ आन कली मीम चोशा चढ़ेम्‍तेक्‍म। गो मोदेंशो गेनायो ममिम्‍तु, मेको
    आन कली यो मअरेङमी। येरमीया १९:५-७; येरमीया ३२:३६; लेवी १८:२१
  eng-NOY: They have built the high places of Tophet, Which is in the valley of the
    son of Hinnom, To burn their sons and their daughters in the fire, Which I commanded
    not, Which even came not into my mind.
  ita-1927: 'Hanno edificato gli alti luoghi di Tofet, nella valle del figliuolo di
    Hinnom, per bruciarvi nel fuoco i loro figliuoli e le loro figliuole: cosa che
    io non avevo comandata, e che non m’era mai venuta in mente.'
  ckb-ckb: هەروەها نزرگەکانیان لەسەر بەرزاییەکانی تۆفەت بنیاد ناوە، ئەوەی لە دۆڵی
    بەن‌هینۆمە بۆ سووتاندنی کوڕەکانیان و کچەکانیان بە ئاگر کە من نە فەرمانم پێکردووە
    و نە بەخەیاڵمدا هاتبوو.
  eng-BBE: And they have put up the high place of Topheth in the valley of the son
    of Hinnom, burning their sons and their daughters there in the fire; a thing which
    was not ordered by me and never came into my mind.
  kan-OKCV: ಬೆನ್ ಹಿನ್ನೋಮ್ ತಗ್ಗಿನಲ್ಲಿರುವ ತೋಫೆತಿನ ಉನ್ನತ ಸ್ಥಳಗಳನ್ನು ತಮ್ಮ ಪುತ್ರಪುತ್ರಿಯರನ್ನು
    ಬೆಂಕಿಯಲ್ಲಿ ಸುಡುವುದಕ್ಕೆ ಕಟ್ಟಿದ್ದಾರೆ. ಇದನ್ನು ನಾನು ಆಜ್ಞಾಪಿಸಲಿಲ್ಲ. ಅದು ನನ್ನ ಮನಸ್ಸಿನಲ್ಲಿ
    ಬರಲಿಲ್ಲ.
  tam-2017: தங்கள் மகன்களையும் தங்கள் மகள்களையும் நெருப்பால் எரிப்பதற்காக, அவர்கள்
    இன்னோம் மகனின் பள்ளத்தாக்கிலுள்ள தோப்பேத்தின் மேடைகளைக் கட்டினார்கள்; அதை நான்
    கட்டளையிடவுமில்லை, அது என் மனதில் தோன்றவுமில்லை.
  spa-RV-1909: Y han edificado los altos de Topheth, que es en el valle del hijo de
    Hinnom, para quemar al fuego sus hijos y sus hijas, cosa que yo no les mandé,
    ni subió en mi corazón.
  ron-BTF: Și au zidit înălțimile Tofetului, care este valea fiului lui Hinom, pentru
    a-i arde pe fiii lor și pe fiicele lor în foc, ceea ce nu le-am poruncit, nici
    nu a ajuns la inima mea.
  eng-WEBP: They have built the high places of Topheth, which is in the valley of
    the son of Hinnom, to burn their sons and their daughters in the fire, which I
    didn’t command, nor did it come into my mind.
  eng-FBV: They have built pagan shrines at Topheth in the Valley of Hinnom so they
    could sacrifice their sons and daughters by burning them in the fire. This is
    something I never commanded. I never even thought of such a thing!
  nld-1939: Ze hebben ook op de offerhoogte in het Ben-Hinnom-dal de Tófet gebouwd,
    om hun zonen en dochters te verbranden; wat Ik dan toch zeker niet heb geboden,
    en Mij nooit in de gedachte is gekomen.
  nch-BL: Nojquiya quicualtalijque se taixpamit ten nopa teteyot Moloc ipan nopa tamayamit
    Ben Hinom. Huan nopona quintatiyayaj inioquichpilhua huan inisihuapilhua huan
    quimacayayaj ininteteyo Moloc quej se tacajcahualisti tatatili. Nelía fiero para
    quimacase se masehuali quej se tacajcahualisti. Amo aqui niquilhui ma quichihuaca
    se tamanti fiero quej nopa, yon amo quema nimoilhuijtoc para huelis nijchihuas
    se tanahuatili quej nopa fiero.
  vie-1934: Chúng nó đã xây các nơi cao của Tô-phết, trong trũng của con trai Hi-nôm,
    đặng đốt con trai con gái mình trong lửa, ấy là điều ta chẳng từng dạy, là điều
    ta chẳng hề nghĩ đến.
  hin-CV: उन्होंने तोफेथ के पूजा-स्थल निर्मित कर लिए हैं जो हिन्‍नोम के पुत्र की घाटी
    में हैं कि वे वहां अपने पुत्रों-पुत्रियों को होमबलि स्वरूप अर्पित करें, जिसको
    मैंने आदेश ही न दिया है, न ही यह कभी मेरे विचारों में आया था.
  spa-BES: Y levantaron el lugar alto de Topet, en el valle del hijo de Hinom, y quemaron
    allí a sus hijos y sus hijas en el fuego; una cosa que no fue ordenada por mí
    y nunca vino a mi mente.
  tdx-tdx: Mbore rinanji’ iareo o tamboho’ i Topete am-bavatanen’ana’ i Hinomeo, hañoroañ’
    añ’afo ao o ana-dahi’ iareoo naho o anak’ ampela’ iareoo— ie tsy nililieko, tsy
    naereñèreko.
