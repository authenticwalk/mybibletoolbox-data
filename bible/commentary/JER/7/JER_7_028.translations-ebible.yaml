verse: JER.007.028
translations:
  mal-C: 'എന്നാൽ നീ അവരോടു പറയേണ്ടത്: ‘ഇതു തങ്ങളുടെ ദൈവമായ യഹോവയുടെ ശബ്ദം അനുസരിക്കുകയോ
    തെറ്റിൽനിന്ന് പിന്മാറുകയോ ചെയ്യാത്ത ഒരു ജനതയാകുന്നു. സത്യം നശിച്ചിരിക്കുന്നു;
    അത് അവരുടെ അധരങ്ങളിൽനിന്ന് നീങ്ങിപ്പോയിരിക്കുന്നു.'
  deu-TKW: 'Da wirst du dann von ihnen sagen: Das ist das Volk, das den Befehlen Jahwes,
    seines Gottes, nicht gehorcht, noch Zucht annimmt; geschwunden ist die Treue,
    ja weggetilgt ist sie aus ihrem Munde!'
  lin-lin: 'Yango wana, loba na bango : ‹ Tala ekolo oyo eyokaka te maloba ya Yawe,
    Nzambe na yango, mpe eyokaka pamela te ; solo ezali lisusu te na minoko na bango
    mpe elimwe penza na bibebu na bango.'
  eng-LSV: 'And you have said to them: This [is] the nation that has not listened,
    || To the voice of its God YHWH, || Nor have they accepted instruction, || Steadfastness
    has perished, || Indeed, it has been cut off from their mouth.'
  eng-GNV: 'But thou shalt say vnto them, This is a nation that heareth not the voice
    of the Lord their God, nor receiueth discipline: trueth is perished, and is cleane
    gone out of their mouth.'
  eng-WEBSTER: 'But thou shalt say to them, This is a nation that obeyeth not the
    voice of the LORD their God, nor receiveth correction: truth hath perished, and
    is cut off from their mouth.'
  nhw-BL: 'Huajca xiquinilhui: ‘Amojuanti anitztoque masehualme catli amo anquinequij
    anquitlepanitase TOTECO catli itztoc amoDios, niyon amo anquinequij anmoxitlahuase.
    San anquisenhuiquilíaj anquitoquilíaj nopa ojtli catli amo cuali.'
  swh-ONEN: Kwa hiyo waambie, ‘Hili ni taifa ambalo halimtii Bwana, Mungu wao, wala
    kukubali maonyo. Kweli imekufa, imetoweka midomoni mwao.
  bba-bba: Kɑ mɛ, ɑ bu sɔ̃ɔwɔ ɑ nɛɛ, bɑ sɑ̃ɑwɑ bwese te tɑ ku rɑ Gusunɔ ten Yinnin
    ɡɑri nɔ. Torɑ tee teyɑ bɑ rɑ n mɔ̀ bɑɑ ù n bu sɛɛyɑsiɑ. Gem ku rɑ n mɑɑ wɑ̃ɑ ben
    nɔsɔ.
  eng-KJVCPB: 'But thou shalt say unto them, This is a nation that obeyeth not the
    voice of the Lord their God, nor receiveth correction: truth is perished, and
    is cut off from their mouth.'
  luo-luo: Emomiyo wachnegi ni, ‘Ma en oganda mapok omiyo Jehova Nyasaye ma Nyasache
    luor kata ok giwinj puonj. Adiera oselalnigi; kendo osea e dhogi.
  meu-meu: Bena ba hamaorodia, baoto, Ina na Iehova, edia Dirava, gadona asie kamonai
    bona mata-hakani asie abia dae besena. Hereva momokani vada e boio vaitani, bona
    idia bibinadia amo vada e ore.
  npi-ULB: तिनीहरूलाई यसो भन्, “यो परमप्रभु आफ्ना परमेश्‍वरको आवाज नसुन्‍ने र अनुशासन
    पालन नगर्ने जाति हो । सत्यता नष्‍ट गरिएको छ, र तिनीहरूका मुखबाट बहिष्कृत गरिएको
    छ ।
  yor-yor: Nítorí náà, sọ fún wọn pé, ‘Èyí ni orílẹ̀-èdè tí kò gbọ́ ti Olúwa Ọlọ́run
    rẹ̀ tàbí kí ó ṣe ìgbọ́ràn sí ìbáwí. Ọ̀rọ̀ òtítọ́ kò sí ní ètè wọn.
  pes-OPCB: بگو که ایشان قومی هستند که نمی‌خواهند دستورهای خداوند، خدای خود را اطاعت
    کنند و نمی‌خواهند درس عبرت بگیرند، چون راستی از بین رفته و سخنی نیز از آن به میان
    نمی‌آید.»
  tgl-ULB: Sabihin mo sa kanila, 'Ito ay isang bansa na hindi nakikinig sa tinig ni
    Yahweh na kaniyang Diyos at hindi tumatanggap ng pagtutuwid. Nasira at naalis
    ang katotohanan mula sa kanilang mga bibig.
  cbu-NT: Ashiri táncha. Nuw siyaa tputsiritaati, ashiritaa siy nda nuwaa Taarashipaneetsi
    kuki payumaam zandaksa. Mishat, nda yuwaa waneeki anoo mangoonaksa. Ashkus, zurampatari
    nda yuwaa tsiyatkis anoo mazinakuri mbizarangina, átcha tángcha, Apanll nuwaa
    tárangiya. Ashiriya, nuw Jeremiyasi yuwaa Apanll Utaáchchee izuuru kapeetchu anoo
    kamaneena.
  hui-hui: Ani biragola í̠na tihondo bi ogodagua lamibe. Tínaga mamalirume Anduane
    Homogo tínaga Ngode Datagaliwabe kagonaga bi layago hale halu talia nabi howa
    ibunime ti mo tiga bilo maliaho habi nabiaga dege hene. Ai tigua bi henene lolene
    yu wahai howa tíha henene lolene mbira nawiore kami, lalu lamibe, lalu Anduane
    Homogohanda laya, lene.
  mya-mya: သူ​တို့​သည်​မိ​မိ​တို့​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ ဘု​ရား​၏​စ​ကား​ကို​နား​ထောင်​ကာ
    အ​ပြစ် ဒဏ်​ခံ​ရ​မှု​မှ​သင်​ခန်း​စာ​ကို​ခံ​ယူ​မည့်​လူ မျိုး​မ​ဟုတ်​ကြောင်း​ကို​သူ​တို့​အား​ပြော
    ကြား​လော့။ သစ္စာ​စ​ကား​သည်​ကွယ်​ပျောက် သွား​ပြီ။ ဟုတ်​မှန်​ရာ​ကို​မ​ပြော​ကြ​တော့​ပြီ။
  bod-N: དེའི་ཕྱིར་ཁྱོད་ཀྱིས་ཁོ་རྣམས་ལ་འདི་ལྟར་སྨྲ་དགོས་ཏེ། འདི་ནི་ཁོ་ཚོའི་དཀོན་མཆོག་ཡ་ཝཱེའི་བཀའ་ལ་མི་མཉན་པ་དང་བཀའ་སློབ་དང་ལེན་མི་བྱེད་པའི་མི་རིགས་ཡིན་ལ།
    དེ་ཚོའི་སྨྲ་སྒོར་དྲང་བདེན་མེད་པར་གྱུར་ཏོ་ཞེས་པའོ། །
  sna-sna: Naizvozvo iwe uti kwavari, ‘Urwu ndirwo rudzi rusina kuteerera Jehovha
    Mwari warwo kana kubvuma kurayirwa. Chokwadi chakaparara, hachisisipo pamiromo
    yavo.
  spa-BLM: 'Les dirás: ‘Esta es la nación que no ha escuchado la voz de Yahvé, su
    Dios, ni ha recibido instrucción. La verdad ha perecido, y está cortada de su
    boca’.'
  cac-cac: 'Al d''a eb'' icha tic: A ex val tic juneln̈ej te pit ex, malaj e gana
    tzex cachji yuj Jehová co Diosal. Man̈xa mach yel syal d''a e cal, xa chi d''a
    eb''.'
  swh-ULB: Waambie kuwa hili ni taifa ambalo haliisikilizi sauti ya BWANA, Mungu wake
    na lisilopokea mafundisho. Ukweli uneharibiwa na kukatwa kutoka kwenye vinywa
    vyao.
  bel-bel: 'Тады скажы ім: вось народ, які ня слухае голасу Госпада Бога свайго і
    ня прымае настаўленьняў! Ня стала ў іх ісьціны, - яна адабрана ад вуснаў іх.'
  deu-ELBBK: 'So sprich denn zu ihnen: Dies ist das Volk, das auf die Stimme des HERRN,
    seines Gottes, nicht hört und keine Zucht annimmt; die Treue ist untergegangen
    und ist ausgerottet aus ihrem Mund.'
  mbb-OT: 'Umbe, keǥiya nu heini ziyà te kandan: Iyan heini he nasyun he is menge
    etew zuen kenè dan ebpezumazuma te Nengazen he Megbevayè dan, wey kenà egkesuat
    he edewayen. Wazè en diyà te kandan is ketutuanan; kenè dan en egkaǥi te tutuu.'
  mal-2015: 'എന്നാൽ നീ അവരോടു പറയേണ്ടതു: തങ്ങളുടെ ദൈവമായ യഹോവയുടെ വാക്കു കേട്ടനുസരിക്കയോ
    ഉപദേശം കൈക്കൊൾകയോ ചെയ്യാത്ത ജാതിയാകുന്നു ഇതു; വിശ്വസ്തത നശിച്ചു അവരുടെ വായിൽനിന്നും
    നിർമ്മൂലമായിരിക്കുന്നു.'
  rmc-rmc: 'Phen lenge kada: ‚Kada hin o narodos, savo na šunel le RAJES, peskre Devles,
    aňi na kamel te prilel o dovakeriben. O čačipen muľa, našľiľa andral lengre muja.'
  pes-OPV: 'و به ایشان بگو: اینان قومی می‌باشند که قول یهوه خدای خویش را نمی شنوند
    و تادیب نمی پذیرند زیرا راستی نابود گردیده و از دهان ایشان قطع شده است.'
  ron-1924: 'Де ачея, спуне-ле: ‘Ачеста есте попорул каре н-аскултэ гласул Домнулуй
    Думнезеулуй сэу ши каре ну вря сэ я ынвэцэтурэ; с-а дус адевэрул, а фуӂит дин
    гура лор.'
  ben-OBCV: সেই কারণে তুমি তাদের বোলো, ‘এই হল সেই জাতি, যে তাদের ঈশ্বর সদাপ্রভুর কথা
    শোনেনি বা সংশোধনের জন্য সাড়া দেয়নি। সত্যের বিনাশ হয়েছে; তা তাদের ওষ্ঠাধর থেকে
    বিলুপ্ত হয়েছে।
  som-som: Oo waxaad ku tidhaahdaa, Tanu waa quruun aan codka Rabbiga Ilaahooda dhegaysan,
    oo aan innaba edeb qaadan. Runtii way baabba'day, oo afkooday ka go'day.
  lat-VUC: 'Et dices ad eos: [Hæc est gens quæ non audivit vocem Domini Dei sui, nec
    recepit disciplinam; periit fides, et ablata est de ore eorum.'
  eng-ASVBT: 'And thou shalt say unto them, This is the nation that hath not hearkened
    to the voice of Jehovah their God, nor received instruction: truth is perished,
    and is cut off from their mouth.'
  ita-1885: 'E perciò tu dirai loro: Questa è la gente, che non ha ascoltata la voce
    del Signore Iddio suo, e non ha ricevuta correzione; la verità è perita, ed è
    venuta meno nella bocca loro.'
  eng-LXXUP: 'This is the nation which has not hearkened to the voice of the Lord,
    nor received correction: truth has failed from their mouth.'
  eng-ULB: 'Say to them: This is a nation that does not listen to the voice of Yahweh
    its God and does not receive discipline. Truth is destroyed and cut off from their
    mouths.'
  spa-VBL: 'Así que tienes que decirles: “Esta es la nación que se negó a escuchar
    lo que dijo el Señor, su Dios, y no quiso aceptar la disciplina del Señor. La
    verdad se ha extinguido; la gente ni siquiera habla de ella.'
  fra-_FOB: 'Alors tu leur diras: C''est ici la nation qui n''a pas écouté la voix
    de l''Éternel, son Dieu, et qui n''a point reçu instruction. La fidélité a péri;
    elle est retranchée de leur bouche!'
  mal-mal: 'എന്നാൽ നീ അവരോടു പറയേണ്ടത്: “ദൈവമായ യഹോവയുടെ വാക്കു കേട്ടനുസരിക്കുകയോ
    ഉപദേശം കൈക്കൊള്ളുകയോ ചെയ്യാത്ത ജനതയാകുന്നു ഇത്; സത്യം നശിച്ച് അവരുടെ വായിൽനിന്നും
    നിർമ്മൂലമായിരിക്കുന്നു.'
  urd-GVR: Tab tū unheṅ batāegā, ‘Is qaum ne na Rab apne Ḳhudā kī āwāz sunī, na us
    kī tarbiyat qabūl kī. Diyānatdārī ḳhatm ho kar un ke muṅh se miṭ gaī hai.’
  suz-BL: गे मेको आन कली ‘एको परमप्रभु यावे, आन परमप्रभु आ लोव़ मटीब रागी ङा मुर बाक्‍नीम।
    सजाइ ताम्‍तेक्‍म हना यो, मरुबेम। मिनु मेको आ पचा माल्‍ब देंशो मपामे। थमा लोव़
    जाम्‍त। मेकोपुकीम जोल ला पाइनीम। येरमीया ५:१
  eng-NOY: Therefore shalt thou say to them, This is the nation that hearkeneth not
    to the voice of Jehovah their God, And taketh no correction; Truth hath failed,
    and is cut off from their mouth.
  ita-1927: 'Perciò dirai loro: Questa è la nazione che non ascolta la voce dell’Eterno,
    del suo Dio, e che non vuol accettare correzione; la fedeltà è perita, è venuta
    meno nella loro bocca.'
  ckb-ckb: 'لەبەر ئەوە پێیان دەڵێیت: ”ئەمە ئەو نەتەوەیەیە کە گوێیان لە یەزدانی پەروەردگاریان
    نەگرت و تەمبێ نەبوون، ڕاستی نەماوە، لە دەمیان بڕاوەتەوە.'
  eng-BBE: 'And you are to say to them, This is the nation which has not given ear
    to the voice of their God, or taken his teaching to heart: good faith is dead
    and is cut off from their mouths.'
  kan-OKCV: ಆದ್ದರಿಂದ ಅವರಿಗೆ ಹೀಗೆ ಹೇಳು, ‘ಇದು ಅವರ ದೇವರಾದ ಯೆಹೋವ ದೇವರಿಗೆ ವಿಧೇಯನಾಗದ ಇಲ್ಲವೆ
    ಶಿಕ್ಷೆಯನ್ನು ಅಂಗೀಕರಿಸದಂಥ ಜನಾಂಗವಾಗಿದೆ. ಸತ್ಯವು ನಾಶವಾಯಿತು. ಇದು ಅವರ ಬಾಯಿಂದ ತೆಗೆದುಹಾಕಲಾಗಿದೆ.
  tam-2017: ஆகையால் தங்கள் தேவனாகிய யெகோவாவுடைய சத்தத்தைக் கேளாமலும், புத்தியை ஏற்றுக்கொள்ளாமலும்
    இருக்கிற மக்கள் இதுதான் என்றும், சத்தியம் அழிந்து, அது அவர்கள் வாயிலிருந்து இல்லாமல்
    போனதென்றும் அவர்களுக்குச் சொல்.
  spa-RV-1909: 'Les dirás por tanto: Esta es la gente que no escuchó la voz de Jehová
    su Dios, ni tomó corrección; perdióse la fe, y de la boca de ellos fué cortada.'
  ron-BTF: 'Dar tu să le spui: Aceasta este o națiune care nu ascultă de vocea DOMNULUI
    Dumnezeului ei, nici nu primește corectare; adevărul a pierit și este stârpit
    din gura lor.'
  eng-WEBP: You shall tell them, ‘This is the nation that has not listened to the
    LORD their God’s voice, nor received instruction. Truth has perished, and is cut
    off from their mouth.’
  eng-FBV: So you have to tell them, “This is the nation that refused to listen to
    what the Lord their God said, and would not accept the Lord's discipline. Truth
    has died out; people don't even talk about it.
  nld-1939: 'Neen, dit moet ge hun zeggen: Dit is een volk, dat niet luistert naar
    Jahweh, zijn God, en zich niet laat gezeggen; de trouw is verdwenen, uit hun mond
    verbannen!'
  nch-BL: 'Huajca xiquinilhui: ‘Amojuanti anitztoque masehualme cati amo anquinequij
    anquitepanitase TOTECO cati amoDios, yon amo anquinequij anmoxitahuase. San anquisehuiquilíaj
    anquitoquilíaj nopa ojti cati amo cuali.'
  vie-1934: 'Vậy nên ngươi khá bảo chúng nó rằng: Nầy là dân chẳng nghe tiếng Giê-hô-va
    Đức Chúa Trời mình, và không chịu nhận sự dạy dỗ. Sự chân thật mất rồi, đã dứt
    khỏi miệng chúng nó.'
  hin-CV: तुम्हें उनसे यह कहना होगा, ‘यह वह राष्ट्र है जिसने न तो याहवेह अपने परमेश्वर
    के आदेशों का पालन किया और न ही उनके द्वारा किए जा रहे आदेश को स्वीकार किया. सत्यता
    नष्ट हो चुकी और उनके मुख से दूर की जा चुकी है.
  spa-BES: 'Y tienes que decirles: Esta es la nación que no ha escuchado la voz de
    su Dios, o ha tomado en serio sus enseñanzas; la verdad ha perecido y está cortada
    de su boca.'
  tdx-tdx: 'Hanoa’o ty hoe : Itoy ty fifeheañe tsy nañorike ty fiarañanaña’ Iehovà
    Andrianañahare’ iareo, tsy nañaom-panoroañe; modo ty hatò, naito am-pivimbi’iareo.'
  tha-KJV: แต่​เจ้​าจงพูดแก่เขาว่า ‘​นี่​เป็นประชาชาติ​ที่​ไม่​เชื่อฟังพระสุรเสียงของพระเยโฮวาห์พระเจ้าของเขา
    และไม่ยอมรับการแก้​ไข ความจริงพินาศเสียแล้ว ถู​กตัดขาดเสียจากปากของเขาแล้ว
  por-BR-2018: 'Então tu lhes dirás: Esta é a nação que não escutou a voz do SENHOR
    seu Deus, nem aceitou correção; a verdade pereceu, e foi cortada de suas bocas.'
  deu-ELO: 'So sprich denn zu ihnen: Dies ist das Volk, welches auf die Stimme Jehovas,
    seines Gottes, nicht hört und keine Zucht annimmt; die Treue ist untergegangen
    und ist ausgerottet aus ihrem Munde.'
  eng-WYC-2018: And thou shalt say to them, This is the folk, that heard not the voice
    of their Lord God, neither received chastising; faith perished, and is taken away
    from the mouth of them. (And thou shalt say to them, This is the nation, that
    did not listen to, or obey, the voice of the Lord their God, nor accepted his
    discipline, or his correction; truth perished, and is taken away from their mouths.)
  epo-epo: 'Diru do al ili: Jen estas popolo, kiu ne aŭskultas la voĉon de la Eternulo,
    sia Dio, kaj ne akceptas moralinstruon; la kredo malaperis kaj estas ekstermita
    el ilia buŝo.'
  uig-PIN: '— Sǝn ularƣa: — «Pǝrwǝrdigar Hudasining awazini anglimiƣan wǝ ⱨeq tüzitixni
    ⱪobul ⱪilmiƣan hǝlⱪ dǝl muxu!» — dǝysǝn. Ulardin ⱨǝⱪiⱪǝt-wapaliⱪ yoⱪap kǝtti;
    bu ularning eƣizidinmu üzülüp kǝtti.'
  beo-beo: 'Di da ilima ilia fi da Na, ilia Hina Gode, Ea sia: hame naba, amo sia:ma.
    Amola ilia da Na se iasu lai dagoiba:le, bu dawa:su hame laha, amo sia:ma. Moloidafa
    mae yolesili fa:no bobogesu hou da bogoi dagoi. Dunu ilia da amo hou noga:iwane
    bu hame sia:sa.'
  tpi-OTNT: Na yu mas tokim ol olsem, ‘Lain bilong yupela i no bin bihainim tok bilong
    God, Bikpela bilong yupela, na ol i no larim God i stretim ol. Ol i no moa bihainim
    pasin bilong tok tru. Ol i lusim dispela pasin olgeta.’”
  hau-SA: Saboda haka ka faɗa musu cewa, ‘Wannan ce al’ummar da ba tă yi biyayya ga
    Ubangiji Allahnta ba, ba kuwa ta karɓi gyara ba. Gaskiya ta ƙare; ta ɓace gaba
    ɗaya daga leɓunansu.
  uig-LAT: '— Sen ulargha: — «Perwerdigar Xudasining awazini anglimighan we héch tüzitishni
    qobul qilmighan xelq del mushu!» — deysen. Ulardin heqiqet-wapaliq yoqap ketti;
    bu ularning éghizidinmu üzülüp ketti.'
  nde-nde: Ngakho batshele uthi, ‘Lesi yisizwe esingalalelanga uThixo uNkulunkulu
    waso kumbe sivume ukuqondiswa. Iqiniso selifile; kalisekho ezindebeni zabo.
  ton-ton: Ko ia ke ke lea pehē kiate kinautolu, ‘Ko e kakai ni ʻoku ʻikai talangofua
    ki he leʻo ʻo Sihova ko honau ʻOtua, pe maʻu ʻae akonaki; kuo mole ʻae moʻoni
    kuo tuʻusi ia mei honau ngutu.’
  ces-1613: 'Protož rciž jim: Tento jest národ, kteříž neposlouchají hlasu Hospodina
    Boha svého, aniž přijímají naučení. Zhynula pravda, a vymizela z úst jejich.'
  eng-WMB: You shall tell them, ‘This is the nation that has not listened to the LORD
    their God’s voice, nor received instruction. Truth has perished, and is cut off
    from their mouth.’
  tam-TCV: 'ஆகையால் நீ அவர்களிடம் சொல்லவேண்டியதாவது: ‘தங்கள் இறைவனாகிய யெகோவாவுக்குக்
    கீழ்படியாமலும், அவருடைய கடிந்துகொள்ளுதலை ஏற்றுக்கொள்ளாமலும் இருக்கிற மக்களினம்
    இதுதான். உண்மை அழிந்துவிட்டது; அவர்களுடைய உதடுகளிலிருந்து அது மறைந்துபோயிற்று.'
  ceb-ULB: Isulti ngadto kanila, 'Mao kini ang nasod nga wala maminaw sa tingog ni
    Yahweh nga Dios niini ug wala midawat sa pagpanton. Nalaglag ug naputol ang kamatuoran
    gikan sa ilang mga baba.'
  pol-UBG: 'Dlatego mów do nich: To jest naród, który nie słucha głosu PANA, swego
    Boga, ani nie przyjmuje pouczenia. Zginęła prawda, została starta z ich ust.'
  agr-agr: 'Ame dita chichagkum: ‘Juju aents aina duka Tuke Pujuu dita Apajuíji umigtanak
    dakituinawai. Nunidau asag Apajuí jintintuatag tamash dakituinawai. Dita dekaskenum
    chichataijig shiig atsujuinawai’, tita” tujutmayi.'
  kyc-kyc: Embame nakama lamaiyuo, Nakamana rara dupwame nakamana Kamongo Anatu doko
    namba kando warombo see nao dee nakamana randa epeyamo dupwana mana nyuo kando
    soo gisa nangeko lare. Anatu kando mondo lao suu pingi doko kumuo pelyamo. Nakamame
    renge doko dee arome pyao see narami ingilyamo, lare leya.
  urd-GVU: تب تُو اُنہیں بتائے گا، ’اِس قوم نے نہ رب اپنے خدا کی آواز سنی، نہ اُس
    کی تربیت قبول کی۔ دیانت داری ختم ہو کر اُن کے منہ سے مٹ گئی ہے۔‘
  deu-1912: 'Darum sprich zu ihnen: Dies ist das Volk, das den HERRN, seinen Gott,
    nicht hören noch sich bessern will. Der Glaube ist untergegangen und ausgerottet
    von ihrem Munde.'
  kan-2017: ಆದಕಾರಣ ನೀನು ಅವರಿಗೆ, ತಮ್ಮ ದೇವರಾದ ಯೆಹೋವನ ಧ್ವನಿಗೆ ಕಿವಿಗೊಡದೆ, ಶಿಕ್ಷಿತರಾಗದೆ
    ಇರುವ ಜನಾಂಗ ಇದುವೇ, ಸತ್ಯವು ಅವರ ಬಾಯಿಂದ ನಿರ್ಮೂಲವಾಗಿ ಅಳಿದುಹೋಗಿದೆ” ಎಂದು ಹೇಳು.
  yap-yap: Mu weliy ngorad ni girdi’ ko nam rorad e darir folgad rog i gag SOMOL ni
    Got rorad, ara fel’ u wun’rad ni ngan fonow nagrad. Yul’yul’ e ke yim’. Dakurir
    weliyed murung’agen e yul’yul’.”
  hlt-MCSB: Te dongah amih taengah “Namtom long he a Pathen BOEIPA ol te hnatun uh
    pawt tih thuituennah khaw doe uh pawh. Amih kah ka lamkah tah uepomnah khaw moelh
    tih talh coeng,” ti nah.
  mdy-ETH: ሃይ ዴራ ታና፥ ናንጊና ናንጋ ጎዳ ዔያቶኮ ፆኦሲም ዋይዙዋያ፤ ሃሣ ታ ዔያቶይዳ ዓጌ ሜታሢዳፓ ፒዜ ዳምቤ ዔሪ ዔካኒ
    ኮዑዋያ ማዔኔ፤ ዬያ ዛሎና ጎኑሞ ጋፒ ባይቄኔ፤ ዒዞ ዬኖ ጎኑሞ ዛላ ጌስታ ዓሲያኣ ፔቴታዖ ባኣሴ።
  twi-ASANTE: Ɛno enti monka nkyerɛ wɔn sɛ, ‘Yei ne ɔman a ɔnyɛɛ ɔsetie mmaa Awurade,
    ne Onyankopɔn, na ɔmfaa ntenesoɔ. Nokorɛ asa, na afiri wɔn ano.
  eng-WEBU: You shall tell them, ‘This is the nation that has not listened to the
    LORD their God’s voice, nor received instruction. Truth has perished, and is cut
    off from their mouth.’
  wal-wal: Hegaa gishshau, Ermmaasaa, neeni etayyo hagaadan yaaga; ‘GODAU ba Xoossau
    azazettenna woikko seerin simmenna kawotettai hagaa. Tumai xayiis; tumai eta inxxarssaappe
    bayiis.
  spa-PDDPT: 'Por tanto les dirás: Ésta es la nación que no escucha la voz de Yavé
    su ʼElohim, ni admite corrección. Pereció la verdad. Fue cortada de la boca de
    ellos.'
  gun-gun: 'Aipo''ere ha''e kuery pe: ‘Peẽ kuery ma Senhor Penderuete ayvu re peikuaa
    pota va''e''ỹ, napenhemo''arandu ukai guive. Ha''e ramo anhetẽ va''e nonhenduvei
    ma, pendejuru py noĩvei ma’, ''re.”'
  ilo-ULB: Ibagam kadakuada, 'Daytoy ket maysa a nasion a saan a dumngeg iti timek
    ni Yahweh a Diosna ken saanna a kayat iti agpaiwanwan. Nadadael ti kinapudno ken
    naikkat manipud kadagiti ngiwatda.
  kpg-kpg: Gei goe ga haga modongoohia gi digaula bolo nadau henua hagalee hagalongo mai
    gi di Au go Dimaadua go di nadau God, be e hagalee kabe mai di hagaduadua o nadau
    huaidu. Di manawa dahi i nadau baahi gu hagalee. Gei tangada i digaula e leelee
    i di maa ai.
  uig-ARA: 'ــ سەن ئۇلارغا: ــ «پەرۋەردىگار خۇداسىنىڭ ئاۋازىنى ئاڭلىمىغان ۋە ھېچ تۈزىتىشنى
    قوبۇل قىلمىغان خەلق دەل مۇشۇ!» ــ دەيسەن. ئۇلاردىن ھەقىقەت-ۋاپالىق يوقاپ كەتتى؛
    بۇ ئۇلارنىڭ ئېغىزىدىنمۇ ئۈزۈلۈپ كەتتى.'
  sus-sus: Na tɛmui i xa a fala e bɛ, ‹Si nan ya naxan mu e tuli matima e Marigi Alatala
    xa masenyi ra. E mu marasi mɛma. Sɛriyɛ yo mu na e yi ra.›
  pon-2006: Ke pahn padahkihong irail me ar wehi solahr peikiong ie, KAUN-O ar Koht,
    de re sohte pahn ale padahk sang ni ar lokolok. Loalopwoat sohralahr. Pil solahr
    me men koasoia duwe.”
  jae-jae: Ma aôm oc ôsôm êndêŋ êsêac gebe ‘Lau-m tonec tec taŋeŋ wamu Apômtau, êsêacnêŋ
    Anôtô, awa atom ma sêsô ênê mêtôc ŋalabu atom amboac tonaŋgeŋ. Biŋŋanô gêjaŋa,
    gêjac tau gêŋgic aŋga êsêac aweŋsuŋ.
  ksd-ksd: 'Ma una biti ta diat dari: Go ra vuna tarai pa dia kapupi ra nilai ra Luluai
    kadia God, ma pa dia vatur vake ra varvateten; a dovotina i tar panie, ma di tar
    kutu vue kan ra ngie i diat.'
  tur-YTC: Onlara şöyle diyeceksin, 'Bu, kendi Tanrıları Yahve'nin sözünü dinlemeyen,
    ders almayan ulustur. Gerçek yok oldu, ağızlarından kesildi.
  grc-BRENT: τοῦτο τὸ ἔθνος ὃ οὐκ ἤκουσε τῆς φωνῆς Κυρίου, οὐδὲ ἐδέξατο παιδείαν,
    ἐξέλιπεν ἡ πίστις ἐκ στόματος αὐτῶν.
  ind-AYT: Jadi, katakanlah kepada mereka, ‘Inilah bangsa yang tidak menaati suara
    TUHAN, Allah mereka, ataupun menerima koreksi. Kebenaran telah lenyap dan telah
    dibuang dari mulut mereka.’
  nya-nya: Nʼchifukwa chake udzawawuze kuti, ‘Uwu ndi mtundu wa anthu umene sunamvere
    Yehova Mulungu wake, wosalola kulangizidwa. Choonadi chatha; chazimirira pa milomo
    yawo.’
  hrv-hrv: 'Zato im reci: ''Ovo je narod koji ne sluša glasa Jahve, Boga svojega,
    i ne prima opomenÄe. Nestade istine, nestade je iz usta njihovih.''”'
  mps-mps: Te nago augwaliba te tiwai po wao, ‘Te dage hanigo te Genuai Bidi, duga
    Godigo po wali me pisąyu, te Godigo augwali dodolomainu me ebeo. Augwaligo te
    mu po wabo kolesagadu munu me wali pabeo. Augwaligo te kolesaga mu tagalobo dao.’
    Te po wao,” wali.
  tpi-tpi: Na yu mas tokim ol olsem, ‘Lain bilong yupela i no bin bihainim tok bilong
    God, Bikpela bilong yupela, na ol i no larim God i stretim ol. Ol i no moa bihainim
    pasin bilong tok tru. Ol i lusim dispela pasin olgeta.’”
  dan-1931: 'Sig så til dem: Det er det Folk, som ej hørte HERREN deres Guds Røst,
    det, som ej tog ved Lære; Sandhed er svundet, udryddet af deres Mund.'
  vie-OVCB: 'Hãy bảo chúng: ‘Đây là dân tộc không vâng lời Chúa Hằng Hữu, Đức Chúa
    Trời mình, và không chịu nghe lời giáo huấn. Sự chân thật không còn ở giữa chúng;
    không còn được nghe lời thật trên môi chúng nữa.'
  guj-2017: માટે તું એમને કહેજે કે, જે પ્રજાએ પોતાના ઈશ્વર યહોવાહની વાણી સાંભળી નહી
    અને તેમની શિક્ષા માની નહિ તે આ છે. સત્ય નષ્ટ થયું છે તેઓના મુખથી તે કપાઈ ગયું
    છે.
  pon-2006A: Ke pahn padahkihong irail me ar wehi solahr peikiong ie, KAUN-O ar Koht,
    de re sohte pahn ale padahk sang ni ar lokolok. Loalopwoat sohralahr. Pil solahr
    me men koasoia duwe.”
  por-BRBSL: '“Dir-lhes-eis: “Esta é a nação que não escutou a voz de Javé, nem recebeu
    instruções. A verdade pereceu, e está cortada de sua boca”.'
  cth-cth: Hatdawkvah, ahnimouh koevah, hetteh Bawipa Jehovah lawk ka ngai hoeh e
    miphun, tounnae ka ngai hoeh e miphunnaw doeh na ti han. Lawkkatang a pahma awh
    teh, apâhni dawk hoi a tâkhawng awh toe.
  twi-twi: Ɛno nti monka nkyerɛ wɔn se, ‘Eyi ne ɔman a ɔnyɛɛ osetie mmaa Awurade,
    ne Nyankopɔn, na ɔmfaa nteɛso no. Nokware asa, na afi wɔn ano.
  hlt-hlt: Te dongah amih taengah “Namtom long he a Pathen BOEIPA ol te hnatun uh
    pawt tih thuituennah khaw doe uh pawh. Amih kah ka lamkah tah uepomnah khaw moelh
    tih talh coeng,” ti nah.
  tbz-SIM: 'Kɑ̀ɑ nɛ́ bɛ̀ nɑ̀kɛ́ kɛ dɔ̀: Di tú kubotí kùù í yíé nkù nku Kuyie nkpɛti,
    kɛ í yíé nku tié, òmɔù tɛ̃́nkɛ í wetí, mɛwetímmɛ̀ kpɛti tɛ̃́nkɛ í kpɑɑ́ di nɔ̀
    miɛkɛ.'
  msy-2020: Eghtɨ nɨ kamaghɨn me mɨkɨm suam, ‘Kantrin kamɨn gumazamiziba, Ikiavɨra
    Itir God, men Godɨn akamɨn gɨn ghuzir puvatɨ. Egh God ateghtɨ a me akɨrmɨghasa
    me nɨghnɨzir puvatɨ. Egha guizɨn akamɨn gɨn zuir tuavir kam, me bar anetaki.’ ”
  azb-azb: 'Sən onlara söylə: “Bu həmin xalqdır ki, öz Allahı Rəbbin sözünə qulaq
    asmır və cəzadan ibrət almır. Onlarda həqiqət yox oldu, həqiqətdən heç danışmırlar.'
  eng-DBY: And thou shalt say unto them, This is the nation which hath not hearkened
    unto the voice of Jehovah their God, nor received correction; fidelity is perished,
    and is cut off from their mouth.
  hin-2017: तब तू उनसे कह देना, ‘यह वही जाति है जो अपने परमेश्वर यहोवा की नहीं सुनती,
    और ताड़ना से भी नहीं मानती; सच्चाई नाश हो गई, और उनके मुँह से दूर हो गई है।
  wol-KYG: 'Su ko defee nga ne leen: “Xeet a ngii wu dul déglu kàddug Yàllaam Aji
    Sax ji, nanguwñu yar, worma tumurànkeel leen, ba daggook seen làmmiñ.”'
  eng-YLT: 'And thou hast said unto them: This [is] the nation that hath not hearkened,
    To the voice of Jehovah its God, Nor have they accepted instruction, Perished
    hath stedfastness, Yea, it hath been cut off from their mouth.'
  kne-kne: Ibagam ngarud ay daida di nasyon ay adi manongtongpal en Yahweh ay Diyos
    da ya adi manmannge sin pamagbaga na. Enggay maga polos di tet-ewa ay inbaga da.”
  eng-WYC-2017: And thou shalt say to them, This is the folk, that heard not the voice
    of their Lord God, neither received chastising; faith perished, and is taken away
    from the mouth of them.
  eng-WMBB: You shall tell them, ‘This is the nation that has not listened to the
    LORD their God’s voice, nor received instruction. Truth has perished, and is cut
    off from their mouth.’
  urd-GVH: तब तू उन्हें बताएगा, ‘इस क़ौम ने न रब अपने ख़ुदा की आवाज़ सुनी, न उस की
    तरबियत क़बूल की। दियानतदारी ख़त्म होकर उनके मुँह से मिट गई है।’
  rug-rug: Gua asa ke kote zama si agoi koa rini, ‘Hie sa butubutu sapu lopu va tabea
    sa mamalaiṉi te Zihova sa dia Tamasa, meke korodia luli sari tinarae; sa hinokara
    si ele murimuri; na va kumata pania rini pa beru dia.
  gaz-gaz: Kanaafuu akkana isaaniin jedhi; ‘Sabni kun saba Waaqayyo Waaqa isaatiif
    hin ajajamne, kan adabbii isaa illee hin fudhannee dha. Dhugaan badeera; afaan
    isaanii keessaas dhabameera.
  fra-LSG: 'Alors dis-leur: C’est ici la nation qui n’écoute pas la voix de l’Éternel,
    son Dieu, Et qui ne veut pas recevoir instruction; La vérité a disparu, elle s’est
    retirée de leur bouche.'
  gnn-gnn: '@see-verse:JER.007.027'
  yal-yal: Nayi, i yi a fala e xa, i naxa, ‘Ɛ findixi yamaan nan na naxan mi Alatala
    xuiin namɛma, naxan tondixi xurɛ ɛ Ala ma. Lannayaan bata lɔ ayi ɛ ma, na mi fa
    ɛ falane yi.’ ”
  haw-1868: E olelo no nae oe ia lakou, He lahuikanaka keia i hoolohe ole i ka leo
    o Iehova o ko lakou Akua, aole hoi lakou i hoonaauao. Ua make ka oiaio, a ua hookiia
    mai ko lakou waha aku.
  arb-NAV: 'فَتَقُولُ لَهُمْ: هَذِهِ هِيَ الأُمَّةُ الَّتِي تَعْصَى صَوْتَ الرَّبِّ
    إِلَهِهَا، وَلا تَقْبَلُ التَّأْدِيبَ. لَقَدْ تَلاشَى الْحَقُّ وَانْقَطَعَ عَنْ
    أَفْوَاهِهِمْ.'
  ewe-ewe: Eya ta gblɔ na wo be, ‘Esiae nye dukɔ si meɖo to Yehowa, woƒe Mawu la alo
    ɖoa to ɖɔɖɔɖo o. Nyateƒe tsrɔ̃, eye wòbu le woƒe nuyiwo dzi.
  eng-LEE: Then shalt thou say unto them, This is the nation that hearken not to the
    voice of the Lord their God, and accept not correction; lost is the truth, and
    is obliterated from their mouth.
  asm-FB: তেতিয়া তুমি তেওঁলোকক ক’বা, ‘এয়ে নিজ ঈশ্বৰ যিহোৱাৰ বাক্য নুশুনা বা শাস্তি
    গ্ৰহণ নকৰা জাতি; বিশ্বস্ততা নষ্ট হ’ল, আৰু এওঁলোকৰ মুখৰ পৰা তাক দূৰ কৰা হ’ল!
  sus-A: نَ تّمُي عِ شَ عَ قَلَ عٍ بّ، ‹سِ نَن يَ نَشَن مُ عٍ تُلِ مَتِمَ عٍ مَرِفِ
    عَلَتَلَ شَ مَسٍنيِ رَ. عٍ مُ مَرَ سِ مّمَ. سّرِيّ يٌ مُ نَ عٍ يِ رَ.›
  fra-SBL: 'Tu leur diras : « C''est une nation qui n''a pas écouté la voix de Yahvé,
    son Dieu, et qui n''a pas reçu d''instruction. La vérité a disparu, elle a été
    retranchée de leur bouche ».'
  hbo-hbo: וְאָמַרְתָּ֣ אֲלֵיהֶ֗ם זֶ֤ה הַגֹּוי֙ אֲשֶׁ֣ר לֹֽוא־שָׁמְע֗וּ בְּקֹול֙ יְהוָ֣ה
    אֱלֹהָ֔יו וְלֹ֥א לָקְח֖וּ מוּסָ֑ר אָֽבְדָה֙ הָֽאֱמוּנָ֔ה וְנִכְרְתָ֖ה מִפִּיהֶֽם׃
    ס
  kik-kik: Nĩ ũndũ ũcio, meere atĩrĩ, ‘Rũrũ nĩruo rũrĩrĩ rũrĩa rũregete gwathĩkĩra
    Jehova Ngai waruo, o na rũkarega gũtaarwo. Ũhoro-wa-ma nĩũthirĩte; nĩũmehereire
    ũkoima mĩromo-inĩ yao biũ.
  fra-NCL: 'Alors tu leur diras : C’est la nation qui n’a pas écouté la voix de Yahweh,
    son Dieu, et qui n’a pas accepté l’instruction ; la fidélité a péri ; elle a disparu
    de sa bouche.'
  cek-AK: To pongah nihcae khaeah, Nangcae loe Angraeng Sithaw ih lok tahngai ai acaeng
    ah na oh o, thuitaekhaih doeh na koeh o ai pongah, loktang lok loe anghmat boeh;
    loktang lok loe nihcae ih pakha thung hoiah tacawt boih boeh, tiah thui ah, tiah
    ang naa.
  cuk-cuk: 'Geb agi weyob ega be sogo: ‘We-neggweburmala, Bab-Dummad-Jehováʼba ibsassurmalad,
    e-odurdaked abessurmalad. Bela e-ibmar-napira-sogmalad bergusad, ibmar-napira-soglegedgi
    gwen bar sunmaklesulid.'
  uig-CYR: '— Сән уларға: — «Пәрвәрдигар Худасиниң авазини аңлимиған вә һеч түзитишни
    қобул қилмиған хәлиқ дәл мошу!» — дәйсән. Улардин һәқиқәт-вапалиқ йоқап кәтти;
    бу уларниң еғизидинму үзүлүп кәтти.'
  tel-2017: కాబట్టి నువ్వు వారితో ఇలా చెప్పు. “ఈ దేశం తమ దేవుడైన యెహోవా మాట వినలేదు.
    క్రమశిక్షణకు లోబడలేదు. కాబట్టి సత్యం వారిలో నుండి తొలగిపోయింది. అది వారి నోటినుండి
    కొట్టి వేయబడింది.
  hat-BSA: 'Ou va di yo: ‘Sa se nasyon ki pa t obeyi vwa SENYÈ a, Bondye pa yo a,
    ni ki pa t aksepte koreksyon. Verite fin peri e koupe retire nèt nan bouch yo.'
  kos-kos: Kom fah fahk nu selos lah mutunfacl selos uh tiana akosyu, LEUM GOD lalos.
    Kaiyuk elos, a elos tiana ekla. Wanginla inse pwaye, ac tia pacna sramsramkinyuk.
  hbo-WLC: וְאָמַרְתָּ֣ אֲלֵיהֶ֗ם זֶ֤ה הַגּוֹי֙ אֲשֶׁ֣ר לֽוֹא־שָׁמְע֗וּ בְּקוֹל֙ יְהוָ֣ה
    אֱלֹהָ֔יו וְלֹ֥א לָקְח֖וּ מוּסָ֑ר אָֽבְדָה֙ הָֽאֱמוּנָ֔ה וְנִכְרְתָ֖ה מִפִּיהֶֽם׃
    ס
  ibo-ibo: Ya mere, ihe ndị a ka ị ga-agwa ha, ‘Nke a bụ mba na-enwebeghị oge ha ji
    rubere Onyenwe anyị Chineke ha isi. O nwebekwaghị oge ọbụla ha ji nabata ịdọ aka
    na ntị ya. Eziokwu ọbụla adịghịkwa; okwu ọnụ ha bụ naanị ụgha ụgha.
  ory-ory: ତହିଁରେ ତୁମ୍ଭେ ସେମାନଙ୍କୁ କହିବ, ‘ଯେଉଁମାନେ ସଦାପ୍ରଭୁ ଆପଣାମାନଙ୍କ ପରମେଶ୍ୱରଙ୍କ
    ରବରେ ଅବଧାନ ଓ ଶିକ୍ଷା ଗ୍ରହଣ କରି ନାହାନ୍ତି, ସେମାନେ ଏହି ଗୋଷ୍ଠୀ; ସତ୍ୟତା ଲୁପ୍ତ ଓ ତାହା
    ସେମାନଙ୍କ ମୁଖରୁ ଉଚ୍ଛିନ୍ନ ହୋଇଅଛି।
  chk-chk: Kopwe üreniir, ‘Ämi chon eu mwü ousap aleasochisi ewe Samol mi Lapalap
    ämi we Kot, ousap etiwa an emirit. Kapas mi let ra morola, ra ükütiu seni lon
    awemi.
  rop-rop: Yu garra dalimbat detlot pipul weya dei nomo duwit langa mi, blanga olabat
    ronwan God, en olabat kaan len wen olabat abum panishmen. Det trubalawei, im binij
    na. En nobodi toktokbat blanga det trubalawei enimo na.”
  ukr-1871: 'Тодї казати меш до них: Ой ти, люде, що не слухаєш повелїння Господа,
    Бога свого, і не приймаєш науки його! зникла правда в них, наче б віднято її від
    уст їх.'
  deu-1951: 'Darum sollst du zu ihnen sagen: Dies ist das Volk, welches auf die Stimme
    des HERRN, seines Gottes, nicht hören und keine Züchtigung annehmen will; dahin
    ist die Wahrhaftigkeit, weggetilgt aus ihrem Munde!'
  eng-JPS: 'Therefore thou shalt say unto them: This is the nation that hath not hearkened
    to the voice of the LORD their God, nor received correction; faithfulness is perished,
    and is cut off from their mouth.'
  srp-1865: 'Zato im reci: ovo je narod koji ne sluša glasa Gospoda Boga svojega,
    niti prima nauke; propade vjera i nesta je iz usta njihovijeh.'
  lug-lug: Noolwekyo bagambe nti, ‘Lino ly’eggwanga eritagondera Mukama Katonda waalyo
    oba okufaayo ku kugololwa. Amazima gabulawo, tegali ku mimwa gyabwe.
  heb-heb: ואמרת אליהם זה הגוי אשר לוא שמעו בקול יהוה אלהיו ולא לקחו מוסר אבדה האמונה
    ונכרתה מפיהם׃
  ben-IRV: তাদের বল, এটাই সেই জাতি, যে তার ঈশ্বর সদাপ্রভুর কথা শোনে না এবং শাসন মানে
    না। সত্য ধ্বংস হয়েছে এবং তাদের মুখ থেকে উচ্ছেদ হয়েছে।
  pan-pan: ਤੂੰ ਉਹਨਾਂ ਨੂੰ ਆਖੇਂਗਾ, ਇਹ ਉਹ ਕੌਮ ਹੈ ਜਿਸ ਯਹੋਵਾਹ ਆਪਣੇ ਪਰਮੇਸ਼ੁਰ ਦੀ ਅਵਾਜ਼ ਨਾ
    ਸੁਣੀ, ਨਾ ਉਹ ਦੀ ਸਿੱਖਿਆ ਲਈ। ਸਚਿਆਈ ਮਿਟ ਗਈ ਅਤੇ ਉਹਨਾਂ ਦੇ ਮੂੰਹ ਤੋਂ ਜਾਂਦੀ ਰਹੀ।
  mya-JVB: သို့ဖြစ်၍ သင်ကလည်း၊ ဤ လူမျိုး သည် မိမိ တို့ ဘုရား သခင်ထာဝရဘုရား ၏စကား တော်ကို
    နား မ ထောင်၊ ဆုံးမ ၍ မ နိုင် သောအမျိုး ဖြစ်၏။ သစ္စာစကား ကိုမပြော၊ သစ္စာ ပျက် သော
    အမျိုးဖြစ်သည်ဟု သူ တို့အား ပြော ဆိုရမည်။
  tbg-tbg: 'Vika kia ai uva iriara kaara vikara mintima tiane: Maa vatanaaka nái Variqa
    Nora Kotira uva kia iriraiti, vika kia vira qaqi kaavaro vika okara avuqavu qirave.
    Vika quqaa okara kia avataqi vuavaro quqaa uvavano kia vika noqihairo qovaraiqi
    vairave.'
  hmo-hmo: Bona oi ese idia do oi hamaoroa, oi gwau, ‘Inai umui emui bese taudia ese,
    Lohiabada, emui Dirava idia kamonai henia lasi. Bona matakani umui dekenai Lohiabada
    ese ia henia, to umui abia dae lasi. Umui emui abidadama be ia ore vadaeni, bona
    abidadama umui herevalaia lou lasi momokani.’ ”
  urd-urd: तब तू उनसे कह दे, 'यह वह क़ौम है जो ख़ुदावन्द अपने ख़ुदा की आवाज़ की शिनवा,
    और तरबियत पज़ीर न हुई; सच्चाई बर्बाद हो गई, और उनके मुँह से जाती रही।
  rus-SYN: 'Тогда скажи им: вот народ, который не слушает гласа Господа Бога своего
    и не принимает наставления! Не стало у них истины, она отнята от уст их.'
  bqc-SIM: Onɛ́ bui pↄ́ i Dii ń Lua yãmaon ń ũ. Aai we totoaio, ↄ̃ sĩana pìlimá,
    a kú ń lɛ́uo.
  tcz-CHONGTHU: Chuteng nangin amaho seipeh in, Hiche nam mite hi Pakai a Pathenu
    thusei ngailoute ahiuvin, chuleh engbolna jong hilna-a kisanthei loute ahiuve.
    Alahuva thutah amangtan chuleh akamsungva jong thutah akijatapoi.
  mar-mar: म्हणून तू त्यांना पुढील गोष्टी सांग. ज्या राष्ट्रांने परमेश्वराचे म्हणजेच
    त्यांच्या देवाच्या आज्ञा पाळल्या नाहीत आणि शिक्षा घेतली नाही, ते हेच आहे. सत्यता
    ही त्यांच्या मुखातून छेदून टाकलेली आहे.
  qub-qub: 'Paycunata niy: ‹Cay nasyun runacunaga Tayta Diosnin nishanta manami ni
    imanillarpis wiyacunchu. Piñacuptinpis manami wiyacunchu. Nishancunataga manami
    cumlinnachu.'
  bqp-bqp: Kɑ mɛ, ɑ bu sɔ̃ɔwɔ ɑ nɛɛ, bɑ sɑ̃ɑwɑ bwese te tɑ ku rɑ Gusunɔ ten Yinnin
    gɑri nɔ. Torɑ tee teyɑ bɑ rɑ n mɔ̀ bɑɑ ù n bu sɛɛyɑsiɑ. Gem ku rɑ n mɑɑ wɑ̃ɑ ben
    nɔsɔ.
  hat-hat: 'W''a di yo: se yon nasyon ki pa koute sa Seyè a ap di yo yo ye. Malgre
    Bondye pini yo, yo pa chanje. Pesonn pa kenbe pawòl yo ak li. Yo pa pale sou sa
    menm ankò.'
  eng-BSB: Therefore you must say to them, ‘This is the nation that would not listen
    to the voice of the LORD their God and would not receive correction. Truth has
    perished; it has disappeared from their lips.
  eng-WEBPB: You shall tell them, ‘This is the nation that has not listened to the
    LORD their God’s voice, nor received instruction. Truth has perished, and is cut
    off from their mouth.’
  kbq-kbq: Ana'ma hanagenka amanage hunka zamasamio. Ama vahe'mo'za Ra Anumzana Anumzazmimofo
    nanekea amagera nonte'za, Anumzamo'a zamavumarora anteno zamazeri fatgoma hunaku'ma
    hiazana amagera onte'naze. Ana nehu'za tamage avu'avazamo'a zamagripintira fanane
    nehigeza ana zankura nanekea nosaze.
  nhe-BL: 'Huajca xiquinilhui: ‘Imojuanti initztoque tlacame tlen ax inquinequij inquitlepanitase
    TOTECO tlen itztoc imoDios, niyon ax inquinequij inmoxitlahuase. San inquisenhuiquilíaj
    inquitoquilíaj nopa ojtli tlen ax cuali.'
  gub-BL: '@see-verse:JER.007.027'
  eng-DRA: 'And thou shalt say to them: This is a nation which hath not hearkened
    to the voice of the Lord their God, nor received instruction: Faith is lost, and
    is carried away out of their mouth.'
