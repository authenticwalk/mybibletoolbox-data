  eng-LEE: Therefore will I do unto this house, which is called by my name, whereon
    ye rely, and unto the place which I have given to you and to your fathers, as
    I have done to Shiloh.
  asm-FB: এই হেতুকে, মোৰ নামেৰে প্ৰখ্যাত, তোমালোকে বিশ্বাস কৰা এই গৃহক, তোমালোকক আৰু
    তোমালোকৰ পূৰ্বপুৰুষসকলক মই দিয়া এই ঠাইক, মই চীলোক কৰাৰ দৰে কৰিম।
  sus-A: ﭑ قَمَ نّ قٍ رَبَدٍ يِ هْرْ مْبَنشِ رَ، عَلْ ﭑ نَشَن نَبَشِ سِلٌ رَ. ﭑ نَ
