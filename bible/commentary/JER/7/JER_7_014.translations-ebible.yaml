  kan-2017: ಆದಕಾರಣ ನನ್ನ ನಾಮಕ್ಕೆ ನೆಲೆಯಾದ ನಿಮ್ಮ ಭರವಸೆಗೆ ಆಧಾರವಾದ ಆಲಯಕ್ಕೂ, ನಾನು ನಿಮಗೂ
