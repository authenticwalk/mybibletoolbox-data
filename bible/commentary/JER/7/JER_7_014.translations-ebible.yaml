  fra-SBL: je ferai à la maison qui porte mon nom, dans laquelle tu te confies, et
    au lieu que j'ai donné à toi et à tes pères, ce que j'ai fait à Silo.
  hbo-hbo: וְעָשִׂ֜יתִי לַבַּ֣יִת ׀ אֲשֶׁ֧ר נִֽקְרָא־שְׁמִ֣י עָלָ֗יו אֲשֶׁ֤ר אַתֶּם֙
    בֹּטְחִ֣ים בֹּ֔ו וְלַ֨מָּקֹ֔ום אֲשֶׁר־נָתַ֥תִּי לָכֶ֖ם וְלַאֲבֹֽותֵיכֶ֑ם כַּאֲשֶׁ֥ר
    עָשִׂ֖יתִי לְשִׁלֹֽו׃
  kik-kik: Nĩ ũndũ ũcio, ũrĩa ndeekire kũu Shilo noguo ngeeka nyũmba ĩno ĩĩtanĩtio
    na Rĩĩtwa rĩakwa, o hekarũ ĩno mwĩhokete, kũndũ gũkũ ndamũheire inyuĩ o na ngĩhe
    maithe manyu.
  fra-NCL: je ferai de cette maison, sur laquelle mon nom a été invoqué, dans laquelle
    vous mettez votre confiance, et de ce lieu que j’ai donné à vous et à vos pères,
    ce que j’ai fait de Silo ;
  cek-AK: to pongah Shiloh khaeah ka sak ih baktih toengah, ka hmin hoiah kawk ih
    na oep o haih ih im, nangmacae hoi nam panawk khaeah ka paek ih hae ahmuen khaeah
    ka sak han.
  cuk-cuk: ”Igi an Silo-neggweburgi anse-goled-neg-siid an imaksagusa, deyobi, anse-goled-neg-siid
    egi bemar-bensulidi, an imakbaloed. Degine, an be-dadganga we-yala-uksadi, degi,
    bemarga an we-yala-uksadi, Silo-neggwebur-imaksayob an imakbaloed.
  uig-CYR: әнди Мән Шилоһдики өйни қандақ қилған болсам, силәр таянған, шундақла намим
    қоюлған бу өйни вә Мән силәргә һәм ата-бовилириңларға тәқдим қилған бу зиминниму
    шундақ қилимән;
  tel-2017: కాబట్టి నేను షిలోహుకు చేసినట్టే నా పేరు పెట్టిన ఈ మందిరానికీ, మీకూ మీ
    పూర్వికులకూ నేనిచ్చిన ఈ స్థలానికీ చేస్తాను.
  hat-BSA: Akoz sa a, Mwen va fè rive nan kay ki rele pa non Mwen an, nan sila nou
    mete konfyans lan e plas ke M te bay a nou menm ak papa zansèt nou yo, menm sa
    M te fè nan Silo a.
  kos-kos: Ke ma inge, ma nga tuh oru in acn Shiloh nga fah oru pac nu ke Tempul sik
    inge, su yohk lulalfongi lowos kac. In acn se inge su nga tuh sang nu sin mwet
    matu lowos ac oayapa nu suwos, nga ac fah oru oapana ma nga tuh oru in acn Shiloh.
  hbo-WLC: וְעָשִׂ֜יתִי לַבַּ֣יִת ׀ אֲשֶׁ֧ר נִֽקְרָא־שְׁמִ֣י עָלָ֗יו אֲשֶׁ֤ר אַתֶּם֙
    בֹּטְחִ֣ים בּ֔וֹ וְלַ֨מָּק֔וֹם אֲשֶׁר־נָתַ֥תִּי לָכֶ֖ם וְלַאֲבֽוֹתֵיכֶ֑ם כַּאֲשֶׁ֥ר
    עָשִׂ֖יתִי לְשִׁלֽוֹ׃
  ibo-ibo: Nʼihi ya, ihe ahụ m mere na Shaịlo ka m ga-emekwa ọzọ megide ụlọ ahụ a
    kpọkwasịrị aha m. E, aga m eme ya megide ụlọnsọ ukwu ahụ unu na-atụkwasị obi unu
    nʼime ya, ụlọnsọ ukwu ahụ m nyere unu na nna nna unu ha.
  ory-ory: ଏହେତୁ ଆମ୍ଭେ ଶୀଲୋ ପ୍ରତି ଯେରୂପ କରିଅଛୁ, ଆମ୍ଭ ନାମରେ ଖ୍ୟାତ ଏହି ଯେଉଁ ଗୃହରେ ତୁମ୍ଭେମାନେ
    ବିଶ୍ୱାସ କରୁଅଛ, ତାହା ପ୍ରତି; ପୁଣି ତୁମ୍ଭମାନଙ୍କ ଓ ତୁମ୍ଭମାନଙ୍କ ପିତୃପୁରୁଷମାନଙ୍କୁ ଆମ୍ଭର
    ଦତ୍ତ ଏହି ସ୍ଥାନ ପ୍ରତି ଆମ୍ଭେ ତଦ୍ରୂପ କରିବା!
  chk-chk: Iei mine met üa föri ngeni Silo üpwe pwal föri ngeni ei imw mi föü itei
    won, oua anomu ämi apilükülük won. Üpwe pwal föri iei usun ngeni ei leni üa ngenikemi
    me ämi kewe lewo.
  rop-rop: Wal jis laik wen aibin dum deya langa Shailo, ai garra dum lagijat na langa
    main Serramoni Pleis, dumaji yumob oldei reken ai garra seibum yumob. Iya na langa
    dijan pleis weya aibin gibit langa yumob, en langa yumob grengrenfatha, ai garra
    dum seimwei lagijat du, jis laik wen aibin dum langa Shailo.
  ukr-1871: Вчиню так само з сим домом, що його названо моїм імям, і що на його вповаєте,
    та й з тим місцем, що надїлив вам і вашим отцям, — як учинив із Силомом.
  deu-1951: so will ich auch mit dem Hause, das nach meinem Namen genannt ist und
    darauf ihr euch verlasset, mit dem Orte, den ich euch und euren Vätern gegeben
    habe, so verfahren, wie ich mit Silo verfahren bin;
  eng-JPS: therefore will I do unto the house, whereupon My name is called, wherein
    ye trust, and unto the place which I gave to you and to your fathers, as I have
    done to Shiloh.
  srp-1865: Zato æu uèiniti tomu domu, koji se zove mojim imenom, u koji se vi uzdate,
    i ovomu mjestu, koje dadoh vama i ocima vašim, kao što sam uèinio Silomu.
  lug-lug: Noolwekyo, ekyo kye nakola e Siiro nzija kukikola kaakano ku nnyumba eyitibwa
    Erinnya lyange, era gye mwesiga, era n’ebifo bye nabawa mmwe ne bakitammwe.
  heb-heb: ועשיתי לבית אשר נקרא שמי עליו אשר אתם בטחים בו ולמקום אשר נתתי לכם ולאבותיכם
    כאשר עשיתי לשלו׃
  ben-IRV: সেই জন্য, এই যে গৃহকে আমার নামে ডাকা হয়েছে, যে গৃহকে তোমরা বিশ্বাস করেছ,
    এই যে জায়গা আমি তোমাদের ও তোমাদের পূর্বপুরুষদের দিয়েছি, এর উপরও আমি সেই রকম
    করব, যা শীলোর প্রতি করেছিলাম।
  pan-pan: ਤਦ ਮੈਂ ਇਸ ਘਰ ਨਾਲ ਜਿਹੜਾ ਮੇਰੇ ਨਾਮ ਦਾ ਅਖਵਾਉਂਦਾ ਹੈ ਜਿਹ ਦੇ ਉੱਤੇ ਤੁਹਾਡਾ ਭਰੋਸਾ
    ਹੈ, ਜਿਹੜਾ ਮੈਂ ਤੁਹਾਨੂੰ ਅਤੇ ਤੁਹਾਡੇ ਪੁਰਖਿਆਂ ਨੂੰ ਦਿੱਤਾ ਉਹ ਕਰਾਂਗਾ ਜੋ ਮੈਂ ਸ਼ੀਲੋਹ ਵਿੱਚ
    ਕੀਤਾ
  mya-JVB: ရှိလော ရွာကို ငါပြု သကဲ့သို့ ၊ ငါ ၏နာမ ဖြင့် သမုတ် သော ၊ သင် တို့ခိုလှုံ
    သော ဤအိမ် တော်၊ သင် တို့နှင့် ဘိုးဘေး တို့အား ငါပေး သော အရပ် ဌာနကို ငါပြု မည်။
  tbg-tbg: Vira kaara te haaru Siloqi autunantemake, tenta hutu vai Naavura qoraiqama
    karerave. Ne tiha, Vi Naavuva vaimantara ti, navutaaka kia ho tinavu haatara kevarave
    tiarave. Te maa vatara ni kaivaqaukavara nimunara, te viravata qoraiqama karerave.
  hmo-hmo: Unai dainai, inai lauegu Dubu Helaga, umui ese umui abidadama henia gabuna,
    be do lau hadikaia ore, Silo lau hadikaia ore hegeregerena.
  urd-urd: इसलिए मैं इस घर से जो मेरे नाम से कहलाता है, जिस पर तुम्हारा भरोसा है,
    और इस मकान से जिसे मैंने तुम को और तुम्हारे बाप — दादा को दिया, वही करूँगा जो
    मैने शीलोह से किया है।
  rus-SYN: то Я так же поступлю с домом сим, над которым наречено имя Мое, на который
    вы надеетесь, и с местом, которое Я дал вам и отцам вашим, как поступил с Силомом.
  bqc-SIM: A yã́i, lá má kɛ̀ Siloɛ, màa má kɛ gu pↄ́ má kpà á deziↄwaɛ, kpɛ́
    pↄ́ ma tↄ́ kuwà álɛ a náaikɛpi.
  tcz-CHONGTHU: Hijeh’a chu, keiman Shiloh kasuhmang banga, tua hi kamin’a nakisonpiu
    hiche houin hi kasuhmang ding, chuleh napu napateu kapehsa hiche mun hi kasuhmang
    ding ahi.
  mar-mar: म्हणून, शिलोचे जसे मी केले, त्याचप्रकारे ज्या घरास माझे नाव आहे आणि ज्यावर
    तुम्ही विश्वास ठेवता व जे ठिकाण मी तुम्हास व तुमच्या पूर्वजांना दिले तसे करीन.
  qub-qub: Silucho aduramänanpaj cajta rurashänömi caycho aduramänanpaj Templu caycajtapis
    rurarishaj. Chaytaga unay caj awiluyquicunatami, gamcunatami goycurä. Gamcunaga
    chayllamanmi yäracurcaycanquipis.
  bqp-bqp: yen sɔ̃nɑ kon nɛn sɑ̃ɑ yee tè sɔɔ bɑ ben nɑɑnɛ doke kɑ tem mɛ nɑ be kɑ
    ben bɑɑbɑbɑ wɛ̃ kɑm koosiɑ nge mɛ nɑ Silo kuɑ.
  hat-hat: Enben! Sa m' te fè Silo a, se sa mwen pral fè kay yo mete apa pou mwen
    an, kay nou kwè ki ka sove nou an, ak peyi mwen te bay zansèt nou yo ansanm ak
    nou an.
  eng-BSB: therefore what I did to Shiloh I will now do to the house that bears My
    Name, the house in which you trust, the place that I gave to you and your fathers.
  eng-WEBPB: therefore I will do to the house which is called by my name, in which
    you trust, and to the place which I gave to you and to your fathers, as I did
    to Shiloh.
  kbq-kbq: E'ina hu'negu Silo kuma'ma eri havizama hu'noaza hu'na, Nagri nagima me'nesige'za
    mono'ma hunanteho hugeno me'negeta, tazahu zana erigahunema huta muha'ma nehaza
    mono nona eri haviza nehu'na, tamagehe'ima zami'noa mopanena eri haviza hugahue.
  nhe-BL: 'Huajca TOTECO quiijtohua: “Na nijxolejqui Silo queja nojquiya nijchihuas
    ica ni tiopamitl nica tlen inquichijque para ma quihuica notoca. Quena, nijxolehuas
    ni tiopa tlen ipan inmotemachíaj para inquiselise tlapalehuili huan tlen nimechmacac
    imojuanti huan imotatahua. Nijchihuas ihuical queja nijchijqui ipan altepetl Silo.'
  gub-BL: Pezeruzar 'àg tàpuzuhu rehe. A'e rupi amumaw putar 'àg heràpuzuhu ihe nehe,
    Xiro imumaw pawer ài ihe nehe. Xiro pe heremiapo kwer azapo wi putar 'àg tàpuzuhu
    peme peipy wanupe heremimono kwer heremiapo kwer zàwenugar nehe no.
  eng-DRA: I will do to this house, in which my name is called upon, and in which
    you trust, and to the places which I have given you and your fathers, as I did
    to Silo.
