verse: JER.007.014
translations:
  mal-C: അതിനാൽ ഞാൻ ശീലോവിനോടു ചെയ്തത് എന്റെ നാമം വഹിക്കുന്ന ഈ സ്ഥലത്തോടും നിങ്ങൾ
    ആശ്രയം വെച്ചിരിക്കുന്നതും നിങ്ങൾക്കും നിങ്ങളുടെ പിതാക്കന്മാർക്കും നൽകിയതുമായ ഈ
    ദൈവാലയത്തോടും ഞാൻ ചെയ്യും.
  deu-TKW: so will ich mit dem Hause, das nach meinem Namen genannt ist, auf das ihr
    euer Vertrauen setzt, und dem Orte, den ich euch und euren Vätern verliehen habe,
    verfahren, wie ich mit Silo verfahren bin,
  lin-lin: makambo oyo nasalaki na Silo, nakosala yango mpe sik’oyo na Ndako na Ngai,
    na Tempelo oyo bozali kotiela motema, esika oyo napesaki bino elongo na batata
    na bino.
  eng-LSV: I also have done to the house on which My Name is called, || In which you
    are trusting, || And to the place that I gave to you, and to your fathers, ||
    As I have done to Shiloh.
  eng-GNV: Therefore will I do vnto this House, wherupon my Name is called, wherein
    also yee trust, euen vnto the place that I gaue to you and to your fathers, as
    I haue done vnto Shilo.
  eng-WEBSTER: Therefore will I do to this house, which is called by my name, in which
    ye trust, and to the place which I gave to you and to your fathers, as I have
    done to Shiloh.
  nhw-BL: 'Huajca TOTECO quiijtohua: “Na nijsosolo Silo quen nojquiya nijchihuas ica
    ni tiopamitl nica catli anquichijque para ma quihuica notoca. Quena, nijsosolos
    ni tiopa catli ipan anmotemachíaj para anquiselise tlapalehuili huan catli nimechmacac
    amojuanti huan amotatahua. Nijchihuas san se quen nijchijqui ipan altepetl Silo.'
  swh-ONEN: Kwa hiyo, nililolifanyia Shilo, nitalifanya sasa kwa nyumba hii iitwayo
    kwa Jina langu, Hekalu mnalolitumainia, mahali nilipowapa ninyi na baba zenu.
  bba-bba: yen sɔ̃nɑ kon nɛn sɑ̃ɑ yee tè sɔɔ bɑ ben nɑɑnɛ doke kɑ tem mɛ nɑ be kɑ
    ben bɑɑbɑbɑ wɛ̃ kɑm koosiɑ nɡe mɛ nɑ Silo kuɑ.
  eng-KJVCPB: therefore will I do unto this house, which is called by my name, wherein
    ye trust, and unto the place which I gave to you and to your fathers, as I have
    done to Shiloh.
  luo-luo: Emomiyo, gima ne atimone Shilo koro abiro timo ne ot miluongogo Nyinga,
    hekalu ma ugeno kuomeno, kama ne amiyou kod wuoneu.
  meu-meu: lau ese ina dubu, lau ladagu vada e henemailaia bona o abidadama heniamu
    dubuna, bona ina gabu, umui bona senemui na henimui gabuna, baina kara henidia,
    Silo na kara henia heḡereḡerena.
  npi-ULB: त्यसकारण मैले शीलोलाई जे गरें, मेरो नाउँद्वारा बोलाइने यस मन्दिरलाई पनि
    म त्यसै गर्नेछु, तिमीहरूले भरोसा गरेको यो घर हो, जुन मैले तिमीहरू र तिमीहरूका
    पुर्खाहरूलाई दिएँ ।
  yor-yor: Nítorí náà, èmi yóò ṣe ohun tí mo ṣe sí Ṣilo sí ilé náà tí a fi orúkọ mi
    pè, ilé tẹmpili nínú èyí tí ẹ ní ìgbẹ́kẹ̀lé, ààyè tí mo fún ẹ̀yin àti àwọn baba
    yín.
  pes-OPCB: '@see-verse:JER.007.013'
  tgl-ULB: Kaya, kung ano ang ginawa ko sa Shilo, gagawin ko rin sa tahanang ito na
    tinawag sa aking pangalan, ang tahanan kung saan kayo nagtiwala, ang lugar na
    ito na ibinigay ko sa inyo at sa inyong mga ninuno.
  cbu-NT: Ashirucha, yuwaa siyaa zitaminareetsis nish Irusarinash nuwaam pangi pangumaam
    kamachtarangi, anumun mangis kapung tatkitaateesa, ashiritaa yuwamand yutarit
    ashirangis, anumand izuuru kapeetchima. Silósh kapeetarangi, ashiritam uru nee
    kapeetchitamana.
  hui-hui: Heneneore mo ngoai howa i̱nihondo lotu lalu halimulonaga anda ogoni helarugo
    ai ogoni kagodago tí i̱na biamogo bulubabe toba harimida. Ani ndoyago Anduane
    Homogo i̱nime larogo i̱na Silo tano bamba bo gialo waharudagua anda ogoni bo gialo
    waholebero. Ani buwa tínaga dindi i̱na bamba tí mamaliruhondo mirugo lone mo ko
    holebero.
  mya-mya: သို့​ဖြစ်​၍​သင်​တို့​ယုံ​ကြည်​အား​ထား​သည့် ဤ​ငါ​၏​ဗိ​မာန်၊ ငါ​၏​နာ​မ​ကို​ဆောင်​သော
    ဤ​အိမ်​တော်​ကို​ရှိ​လော​ရွာ​နည်း​တူ​ငါ​ပြု မည်။ သင်​တို့​ဘိုး​ဘေး​များ​နှင့်​သင်​တို့​အား
    ငါ​ပေး​ခဲ့​သည့်​ဤ​အ​ရပ်​ဌာ​န​ကို​ရှိ​လော ရွာ​နည်း​တူ​ငါ​ပြု​မည်။-
  bod-N: དེ་བས་བདག་གིས་ངའི་མིང་གིས་འབོད་པ་དང་ཁྱོད་རྣམས་བརྟེན་སའི་མཆོད་ཁང་འདི་དང་།
    བདག་གིས་ཁྱོད་ཅག་དང་ཁྱོད་ཅག་གི་མེས་པོ་རྣམས་ལ་གནང་བའི་ཡུལ་ལ་འདི་ལྟར་སྤྱོད་ངེས་ཏེ།
    སྔར་བདག་གིས་ཞི་ལོ་ལ་ཇི་ལྟར་སྤྱད་པ་བཞིན་དུ་སྤྱོད་པར་འགྱུར།
  sna-sna: Naizvozvo, zvandakaitira Shiro ndizvo zvandichaita iye zvino kuimba inodanwa
    neZita rangu, iyo temberi yamunovimba nayo, nzvimbo yandakakupai imi namadzibaba
    enyu.
  spa-BLM: por lo tanto, haré con la casa que lleva mi nombre, en la que confías,
    y con el lugar que te di a ti y a tus padres, lo mismo que hice con Silo.
  cac-cac: Yuj chi' icha val vutejnac in cajnub' d'a Silo chi', icha chi' ol vutejcan
    in templo tic, aton jun vac'nac d'a eb' e mam eyicham yed' d'ayex tic, aton jun
    tzeyac'och yipoc e c'ol ticnaic.
  swh-ULB: Kwa hiyo kile nilichofanya Shilo, ndicho ambacho pia nitakachofanya kwa
    nyumba yangu hii inayoitwa kwa jina langu, nyumba amabyo ninyi mmeitumainia, mahali
    hapa ambapo niliwapa ninyi na mababu zenu.
  bel-bel: дык Я так зраблю з домам гэтым, над якім названа імя Маё, на які вы спадзеяцеся,
    і зь месцам, якое Я даў вам і бацькам вашым, як зрабіў зь Сіломам.
  deu-ELBBK: so werde ich diesem Haus, das nach meinem Namen genannt ist, worauf ihr
    euch verlasst, und dem Ort, den ich euch und euren Vätern gegeben, ebenso tun,
    wie ich Silo getan habe.
  mbb-OT: Umbe, ke hengkey is mibeelan ku ziyà te Shilo, iyan daan ebeelan ku ǥuntaan
    diyà te valey ku he zutun a ebeǥayi te zengeg, kes baley ku he midseriǥan niw
    he zutun te lugar he imbeǥey ku keniyu wey te menge kepuun niw.
  mal-2015: എന്റെ നാമം വിളിച്ചിരിക്കുന്നതും നിങ്ങൾ ആശ്രയിക്കുന്നതുമായ ഈ ആലയത്തോടും
    നിങ്ങൾക്കും നിങ്ങളുടെ പിതാക്കന്മാർക്കും ഞാൻ തന്നിരിക്കുന്ന ഈ സ്ഥലത്തോടും ശീലോവോടു
    ചെയ്തതുപോലെ ഞാൻ ചെയ്യും.
  rmc-rmc: Avke akana oda, so kerďom le thaneha andro Šilo, kerava the mire Chramoha,
    pre savo pes tumen muken, le thaneha, so diňom tumenge the tumare dadenge.
  pes-OPV: ازاین جهت به این خانه‌ای که به اسم من مسمی است و شما به آن توکل دارید و
    به مکانی که به شما و به پدران شما دادم به نوعی که به شیلو عمل نمودم عمل خواهم
    کرد.
  ron-1924: вой фаче Касей песте каре есте кемат Нумеле Меу, ын каре вэ пунець ынкредеря,
    ши локулуй пе каре ви л-ам дат воуэ ши пэринцилор воштри, ле вой фаче ынтокмай
    кум ам фэкут луй Сило.
  ben-OBCV: সেই কারণে, আমি শীলোর প্রতি যা করেছিলাম, এখন আমার নামে আখ্যাত এই গৃহের
    প্রতি, যে মন্দিরে তোমরা আস্থা রাখো, যা আমি তোমাদের ও তোমাদের পিতৃপুরুষদের দিয়েছিলাম,
    তার প্রতিও সেরকমই করব।
  som-som: sidaas daraaddeed gurigan laygu magacaabay, oo aad isku hallaynaysaan,
    iyo meeshii aan siiyey idinka iyo awowayaashiinba ayaan ku samayn doonaa wixii
    aan Shiiloh ku sameeyey oo kale.
  lat-VUC: 'faciam domui huic, in qua invocatum est nomen meum, et in qua vos habetis
    fiduciam, et loco quem dedi vobis et patribus vestris, sicut feci Silo:'
  eng-ASVBT: therefore will I do unto the house which is called by my name, wherein
    ye trust, and unto the place which I gave to you and to your fathers, as I did
    to Shiloh.
  ita-1885: io farò a questa Casa, che si chiama del mio Nome, nella quale voi vi
    confidate; ed al luogo, che io ho dato a voi, ed ai vostri padri, come già feci
    a Silo.
  eng-LXXUP: therefore I also will do to the house whereon my name is called, wherein
    ye trust, and to the place which I gave to you and to your fathers, as I did to
    Shiloh.
  eng-ULB: Therefore, what I did to Shiloh, I will also do to this house that is called
    by my name, the house in which you have trusted, this place that I gave to you
    and your ancestors.
  spa-VBL: Así que ahora voy a hacer con mi Templo lo que hice con Silo. Este es el
    Templo en el que pusiste tu fe, el lugar que les di a ti y a tus antepasados.
  fra-_FOB: Je traiterai cette maison sur laquelle mon nom est invoqué et sur laquelle
    vous vous fiez, et ce lieu que je vous ai donné, à vous et à vos pères, comme
    j'ai traité Silo;
  mal-mal: എന്റെ നാമം വിളിച്ചിരിക്കുന്നതും നിങ്ങൾ ആശ്രയിക്കുന്നതുമായ ഈ ആലയത്തോടും,
    നിങ്ങൾക്കും നിങ്ങളുടെ പിതാക്കന്മാർക്കും ഞാൻ നൽകിയിരിക്കുന്ന ഈ സ്ഥലത്തോടും ശീലോവിനോടു
    ചെയ്തതുപോലെ ഞാൻ ചെയ്യും.
  urd-GVR: Is lie ab maiṅ is ghar ke sāth wuh kuchh karūṅga jo maiṅ ne Sailā ke sāth
    kiyā thā, go is par mere hī nām kā ṭhappā lagā hai, yih wuh makān hai jis par
    tum etamād rakhte ho aur jise maiṅ ne tumheṅ aur tumhāre bāpdādā ko atā kiyā thā.
  suz-BL: मोपतीके गो मेको आं नेंम सेल्‍शो खिं कली नु इन किकी पिपी नु इन कली गेशो रागी
    कली शिलो खोदेंशो सेल्‍नुङ। गे मेको खिं कली थमा सुइक्‍तीनी।
  eng-NOY: Therefore will I do to the house which is called by my name, In which ye
    place your confidence, And to the place which I gave to you and to your fathers,
    As I have done to Shiloh.
  ita-1927: io tratterò questa casa, sulla quale è invocato il mio nome e nella quale
    riponete la vostra fiducia, e il luogo che ho dato a voi e ai vostri padri, come
    ho trattato Silo;
  ckb-ckb: لەبەر ئەوە، چیم بە شیلۆم کرد، ئاوا بەو پەرستگایە دەکەم کە ناوی منی هەڵگرتووە
    کە ئێوە پشتتان پێی بەستووە، ئەو شوێنەی دامە ئێوە و باوباپیرانتان.
  eng-BBE: For this reason I will do to the house which is named by my name, and in
    which you have put your faith, and to the place which I gave to you and to your
    fathers, as I have done to Shiloh.
  kan-OKCV: ಆದಕಾರಣ ನನ್ನ ಹೆಸರಿನಿಂದ ಕರೆಯಲಾದಂಥ ಮತ್ತು ನೀವು ನಂಬಿಕೊಂಡಿರುವಂಥ ಈ ಆಲಯಕ್ಕೂ ನಾನು
    ನಿಮಗೂ, ನಿಮ್ಮ ಪಿತೃಗಳಿಗೆ ಕೊಟ್ಟ ಸ್ಥಳಕ್ಕೂ, ಶೀಲೋವಿಗೆ ಮಾಡಿದ ಹಾಗೆ ಮಾಡುವೆನು.
  tam-2017: என் பெயர் சூட்டப்பட்டதும், நீங்கள் நம்பிக்கை கொண்டிருக்கிறதுமான இந்த ஆலயத்திற்கும்,
    உங்களுக்கும் உங்கள் பிதாக்களுக்கும் நான் கொடுத்த இடத்திற்கும், நான் சீலோவுக்குச்
    செய்ததுபோலச் செய்வேன்.
  spa-RV-1909: 'Haré también á esta casa sobre la cual es invocado mi nombre, en la
    que vosotros confiáis, y á este lugar que dí á vosotros y á vuestros padres, como
    hice á Silo:'
  ron-BTF: De aceea, voi face acestei case, care este numită după numele meu, în care
    vă încredeți, și locului pe care vi l-am dat vouă și părinților voștri, precum
    i-am făcut lui Șilo.
  eng-WEBP: therefore I will do to the house which is called by my name, in which
    you trust, and to the place which I gave to you and to your fathers, as I did
    to Shiloh.
  eng-FBV: So now I'm going to do to my Temple, what I did to Shiloh. This is the
    Temple your put your faith in, the place I gave to you and your forefathers.
  nld-1939: daarom zal Ik juist hetzelfde doen met het huis, waarover mijn Naam is
    uitgeroepen en waarop gij vertrouwt; juist hetzelfde met de plaats, die Ik u en
    uw vaderen heb gegeven, als Ik gedaan heb met Sjilo.
  nch-BL: 'Huajca TOTECO quiijtohua: “Na nijsosolo Silo quej nojquiya nijchihuas ica
    ni tiopamit nica cati anquichijque para ma quihuica notoca. Quena, nijsosolos
    ni tiopamit cati ipan anmotemachíaj para anquiselise tapalehuili huan cati nimechmacac
    amojuanti huan amotatahua. Nijchihuas san se quej nijchijqui ipan altepet Silo.'
  vie-1934: thì ta sẽ làm cho nhà nầy, tức là nhà được xưng bằng danh ta, là nhà mà
    các ngươi nhờ cậy, và làm cho nơi mà ta đã ban cho các ngươi cùng tổ phụ các ngươi,
    cũng như ta đã làm cho Si-lô;
  hin-CV: इसलिये मैं उस भवन के साथ जो मेरे नाम से प्रख्यात है, जिस पर तुमने अपनी आस्था
    रखी है तथा जो स्थान मैंने तुम्हें तथा तुम्हारे पूर्वजों को प्रदान किया है, वही
    करूंगा जो मैंने शीलो के साथ किया था.
  spa-BES: Por esta razón lo haré a la casa que lleva mi nombre y en la que has puesto
    tu fe, y al lugar que te he dado a ti y a tus padres, como le he hecho a Silo.
  tdx-tdx: Aa le hanoeko amy anjomba tokaveñe amy añarakoiy, i fiatoa’ areoy, i toetse
    natoloko anahareo naho an-droae’ areoy, hambañe amy nanoeko e Siloy.
  tha-KJV: เหตุ​ฉะนี้​เราจะกระทำต่อนิเวศนี้ซึ่งเราเรียกตามนามของเรา และซึ่งพวกเจ้าได้วางใจนั้น
    และกระทำแก่​สถานที่​ซึ่งเราได้ยกให้​แก่​เจ้​าและแก่บรรพบุรุษของเจ้าเหมือนเราได้กระทำแก่​ชี​โลห์
  por-BR-2018: 'Farei também a esta casa, que se chama pelo meu nome, em que vós confiais,
    e a este lugar que dei a vós e a vossos pais, tal como fiz a Siló:'
  deu-ELO: So werde ich diesem Hause, welches nach meinem Namen genannt ist, worauf
    ihr euch verlasset, und dem Orte, den ich euch und euren Vätern gegeben, ebenso
    tun, wie ich Silo getan habe.
  eng-WYC-2018: I shall do to this house, wherein my name is called to help, and in
    which house ye have trust, and to the place which I gave to you and to your fathers,
    as I did to Shiloh. (so now I shall do to this House, where my name is called
    on for help or which is called by my name, and in which House ye have trust, yea,
    to the place which I gave to you and your forefathers, what I did to Shiloh.)
  epo-epo: tial al la domo, kiu estas nomata per Mia nomo kaj kiun vi fidas, kaj al
    la loko, kiun Mi donis al vi kaj al viaj patroj, Mi faros tiel, kiel Mi faris
    al Ŝilo.
  uig-PIN: ǝmdi Mǝn Xiloⱨdiki ɵyni ⱪandaⱪ ⱪilƣan bolsam, silǝr tayanƣan, xundaⱪla
    namim ⱪoyulƣan bu ɵyni wǝ Mǝn silǝrgǝ ⱨǝm ata-bowiliringlarƣa tǝⱪdim ⱪilƣan bu
    zeminnimu xundaⱪ ⱪilimǝn;
  beo-beo: 'Amaiba:le, Na da Siailou amoma hamoi defele, Na da Na Debolo (amo da dili
    gaga:mu dilia dawa:) amoma hamomu. Amo soge guiguda: Na da dilia aowalalia ilima
    amola dilima i dagoi. Be guiguda:, Na da Siailou amoma hamoi defele hamomu.'
  tpi-OTNT: I tru, mi bin makim dispela haus bilong yupela i ken lotuim mi long en,
    na yupela i bilip bai dispela haus i helpim yupela long stap gut. Tasol mi Bikpela,
    mi tok stret long yupela, bai mi bagarapim dispela haus long wankain pasin olsem
