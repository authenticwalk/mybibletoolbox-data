    bitjan nhuma ŋuli waŋa, yurru ŋarranydja yurru baḏuwaḏuyunna dhuwalayi Buṉbunha,
    bitjandhi yana liŋgu bitjarra ŋarra baḏuwaḏuyurruna ŋunha Djälaw wäŋa.
  yal-yal: Ɛ yigi saxi n Batu Banxini ito naxan yi, n dɛnaxan soxi ɛ nun ɛ benbane
    yii n xinla binyaden na, n na a suxuma nɛn alo n Silo taan suxi kii naxan yi.
  iou-iou: Unita Silo yotpärareken täŋpäwak täŋkuro, yot näkŋo wäpna nikek ŋo udegän
    api täŋpet. Bureni, kudupi yot näkä äbekjiye orajiye ba inta tamani unita nadäŋirä
    ärowani täk täkaŋ u, Silo yotpärareken täŋkuro udegän api täŋpet.
  haw-1868: Nolaila, e hana aku no au i keia hale i kapaia ma ko'u inoa, ka mea a
    oukou e hilinai nei, a i kahi hoi a'u i haawi aku ai ia oukou a i ko oukou poe
    makua, e like me ka'u i hana'i ia Silo.
  arb-NAV: فَإِنَّ مَا أَنْزَلْتُهُ بِشِيلُوهَ سَأُنْزِلُهُ بِالْهَيْكَلِ الَّذِي
    دُعِيَ بِاسْمِي وَالَّذِي عَلَيْهِ تَتَّكِلُونَ، وَبِالْمَوْضِعِ الَّذِي وَهَبْتُهُ
    لَكُمْ وَلِآبَائِكُمْ،
  ewe-ewe: Eya ta nu si mewɔ na Silo la, eya kee mawɔ azɔ na aƒe si ŋuti woyɔ nye
