    nunak, wi amasu akunush wi yaunchuk nunú aak Silónum aun tsaikuitag dutiksanuk
    tsaiktatjai.
  kyc-kyc: Dokona lao yuu Sailo tembole anda dokona piyunu yulu dokoko nambana tembole
