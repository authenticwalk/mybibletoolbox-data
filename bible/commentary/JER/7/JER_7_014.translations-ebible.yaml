  tam-TCV: ஆகையால் அன்று நான் சீலோவுக்குச் செய்ததையே, என் பெயரைக் கொண்டிருக்கும் இந்த
    ஆலயத்திற்கும் செய்வேன். உங்களுக்கும் உங்கள் தந்தையருக்கும் நான் கொடுத்த இடமான,
    நீங்கள் நம்பிக்கை வைத்துள்ள இந்த ஆலயத்துக்கே இப்படிச் செய்வேன்.
  ceb-ULB: Busa, kung unsa ang akong gibuhat sa Shilo, buhaton ko usab niini nga balay
