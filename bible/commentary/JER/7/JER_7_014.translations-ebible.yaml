  tbz-SIM: N dɔ̀ɔ̀ mɛ̀ɛ̀ botí Sidoo n yóó mɛ ndɔ̀ɔ̀ tɛ ncĩ́ɛ̃̀tɛ̀ n yètìrì yu tɛ̀ɛ̀
