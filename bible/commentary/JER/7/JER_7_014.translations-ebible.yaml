    yulu piyunu doko suu pyao piru.
  urd-GVU: اِس لئے اب مَیں اِس گھر کے ساتھ وہ کچھ کروں گا جو مَیں نے سَیلا کے ساتھ
    کیا تھا، گو اِس پر میرے ہی نام کا ٹھپا لگا ہے، یہ وہ مکان ہے جس پر تم اعتماد رکھتے
