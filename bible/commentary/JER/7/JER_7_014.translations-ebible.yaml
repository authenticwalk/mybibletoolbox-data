  mdy-ETH: ዬያሮ ሴኤሎይዳ ታ ማዼ ባኮ ሃያ ዒንሢ ጉሙርቃ፥ ታኣኮ ጌኤዦ ማኣሮይዳ ታ ማዻንዳኔ፤ ሴኤሎይዳ ታ ማዼማ ጊንሣ ላሚ
    ዒንሢኮ ቤርታኣ ዓዶንሢንታ ዒንሢንታም ታኣኒ ዒንጌ ቤዛ ማዻንዳኔ።
  twi-ASANTE: Ɛno enti, sɛdeɛ meyɛɛ Silo no, mede bɛyɛ efie a me Din da so no, asɔredan
