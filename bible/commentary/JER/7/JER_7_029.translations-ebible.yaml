verse: JER.007.029
translations:
  mal-C: “ ‘നിന്റെ മുടി കത്രിച്ച് ദൂരെ എറിഞ്ഞുകളയുക; മൊട്ടക്കുന്നുകളിൽ ദുഃഖാചരണം നടത്തുക.
    യഹോവ തന്റെ ക്രോധത്തിനു പാത്രമായ ഈ തലമുറയെ തള്ളിക്കളയുകയും ഉപേക്ഷിക്കുകയും ചെയ്തിരിക്കുന്നു.
  deu-TKW: Schere ab deinen Hauptschmuck und wirf ihn weg und stimme auf kahlen Höhen
    ein Klagelied an; denn verworfen hat Jahwe und verstoßen das Geschlecht, das seinem
    Grimme verfallen ist!
  lin-lin: Kata suki na yo ya Naziri mpe bwaka yango, yemba nzembo ya mawa na likolo
    ya bangomba ekawuka, pamba te Yawe abwaki mpe asundoli bato oyo bazali na se ya
    kanda na Ye.
  eng-LSV: Cut off your crown, and cast [it] away, || And lift up lamentation on high
    places, || For YHWH has rejected, || And He leaves the generation of His wrath.
  eng-GNV: 'Cut off thine heare, O Ierusalem, and cast it away, and take vp a complaint
    on the hie places: for the Lord hath reiected and forsaken the generation of his
    wrath.'
  eng-WEBSTER: Cut off thy hair, O Jerusalem , and cast it away, and take up a lamentation
    on high places; for the LORD hath rejected and forsaken the generation of his
    wrath.
  nhw-BL: ¡Ay analtepetl Jerusalén ehuani! Anitztoque ipan pinahualistli. Ximoximaca
    huan xijtepehuaca amotzoncal ica tequipacholi. Xiyaca ximochoquilica amoseltzitzi
    ipan nopa tepeme pampa TOTECO anmechtlahuelcajtoc. Anmechhuejcamajcajtoc nochi
    amojuanti catli anitztoque ama pampa tlahuel anquicualancamacatoque.’ ”
  swh-ONEN: Nyoeni nywele zenu na kuzitupa, ombolezeni katika miinuko iliyo kame,
    kwa kuwa Bwana amekikataa na kukiacha kizazi hiki kilichomkasirisha.
  bba-bba: Yinni Gusunɔ u nɛɛ, Yudɑbɑ bu ben seri buro bu kɔ̃ yi yi sɔ̃ɔsimɔ mɑ bɑ
    sɑ̃ɑ nɛɡibu. Bu yɔɔwo ɡuuru wɔllɔ, kpɑ bu ɡɔɔ swĩ. Wee bɑ nɛn mɔru seeyɑ, mɑ nɑ
    bu biru kisi.
  eng-KJVCPB: Cut off thine hair, O Jerusalem, and cast it away, and take up a lamentation
    on high places; for the Lord hath rejected and forsaken the generation of his
    wrath.
  luo-luo: “ ‘Lieluru yie wiyeu oko kendo uwitgi; ywaguru e kuonde motingʼore malo
    motwo, nimar Jehova Nyasaye osekwedo kendo osejwangʼo tiengʼni mantiere e bwo
    mirimbe.
  meu-meu: Huimu ba utu nege, ororo nemuka-nemukadia ai ba rohe ahu; badina be Iehova
    ese e badu heniamu uruna na vada e dadaraia bona vada e rakatania.
  npi-ULB: आफ्नो कपाल काट र आफूलाई खौरी । खुला ठाउँहरूमा मृत्‍यु संस्‍कारको गीत गा
    । किनकि परमप्रभुले आफ्नो क्रोधमा यस पुस्तालाई इन्कार गर्नुभएको छ र त्याग्‍नुभएको
    छ ।
  yor-yor: “ ‘Gé irun yín kí ẹ sì dàánù, pohùnréré ẹkún lórí òkè, nítorí Olúwa ti
    kọ ìran yìí tí ó wà lábẹ́ ìbínú rẹ̀ sílẹ̀.
  pes-OPCB: 'خداوند می‌فرماید: «ای اهالی اورشلیم، عزاداری کنید؛ موی خود را به نشانهٔ
    شرم تراشیده، دور بریزید؛ بر بلندیها برآیید و نوحه‌سرایی کنید، چون من از شما خشمگین
    هستم و شما را طرد کرده و ترک نموده‌ام.'
  tgl-ULB: Gupitin ninyo ang inyong buhok at mag-ahit kayo at itapon ninyo ang inyong
    buhok. Umawit kayo ng mga awiting panlibing sa mga bukas na lugar. Sapagkat itinakwil
    at tinalikuran ni Yahweh ang salinlahing ito dahil sa kaniyang matinding galit.
  cbu-NT: Apanll siyaa Irusarinshucheetsis ateeja. Mucheetsis ktureerus, machip puzap
    naangints. Anush kuseerus, mangis mantsakus, tanungtsa. Watam Apanll siyashchee
    kapung tsiyantayanlluwa. Zurampatari uru siyaa kapeetchiya.
  hui-hui: Yarusaleme-o í̠naga mandari podo mbololo wahowa dara holene walia halu
    holene nga. I̱naga wali agalirume Anduane Homogo mo tandaga hayagonaga í̠nime
    hari bare ngaruha iraga ho dugu bialu holene nga. Irane Anduane Homogohanda ibunaga
    wali agali uruni handabe manga halu erembira mini kagonaga ani bulene nga.
  mya-mya: '``ယေ​ရု​ရှ​လင်​မြို့​သား​တို့၊ငို​ကြွေး​မြည်​တမ်း ကြ​လော့။ သင်​တို့​၏​ဆံ​ပင်​ကို​ဖြတ်​၍​ပစ်​ထုတ်​လိုက်
    ကြ​လော့။ ငါ​ထာ​ဝ​ရ​ဘု​ရား​သည်​မိ​မိ​အ​မျက်​တော် ရှ​သည့် လူ​မျိုး​တော်​အား​ပစ်​ပယ်​စွန့်​လွှတ်​လိုက်​ပြီ
    ဖြစ်​၍ သင်​တို့​သည်​တောင်​ထိပ်​များ​ပေါ်​တွင်​အ​သု​ဘ သီ​ချင်း​ကို​ဆို​ကြ​လော့။'
  bod-N: ཀྱེ་ཡེ་རུ་སཱ་ལེམ། རང་གི་སྐྲ་བཞར་ནས་ཕོངས་ཤིག སྐྱ་ཐེར་ཐེར་གྱི་མཐོ་སྒང་དུ་མྱ་ངན་བྱོས་ཤིག
    ཅི་ལ་ཞེ་ན། དཀོན་མཆོག་ཡ་ཝཱེས་ཁོང་ཉིད་ཐུགས་ཁྲོ་རུ་འཇུག་པའི་མི་རབས་དེ་སྤངས་ནས་བསྐྱུར་བས་སོ།
    །
  sna-sna: Veurai bvudzi renyu mugorirasira kure; chemai muri pazvikomo zvisina miti,
    nokuti Jehovha akaramba uye akasiya chizvarwa ichi chaakatsamwira.
  spa-BLM: Córtate el cabello y arrójalo, y levanta un lamento en las alturas desnudas,
    porque Yahvé ha rechazado y abandonado a la generación de su ira.
  cac-cac: Ex aj Jerusalén, joxequel xil e jolom yuj cusc'olal, tzeyumaneli. Ixiquec
    d'a lum tzalquixtac cuseltac yilji, tze b'itan b'it yic cusc'olal, yujto toxo
    ix ex vactejcan yuj yoval in c'ool, xchi Jehová.
  swh-ULB: Zikate nywele zako na kujinyoa, na kuzitupa. Imba wimbo wa maombolezo katika
    maeneo yaliyo wazi. Kwa kuwa BWANA amekikataa na kukitupa kizazi hiki cha hasira
    yake.
  bel-bel: Абстрыжы валасы свае і кінь, і падымі плач на горах, бо адкінуў Гасподзь
    і пакінуў род, які наклікаў гнеў Ягоны.
  deu-ELBBK: Schere deinen Haarschmuck und wirf ihn weg, und erhebe ein Klagelied
    auf den kahlen Höhen, denn der HERR hat das Geschlecht seines Grimmes verworfen
    und verstoßen.
  mbb-OT: He menge tig-Jerusalem, pekiskisi niw is menge ulu niw ne itimbag is menge
    vulvul niw he tuus te kegkeseeng niw. Lalew kew ziyà te menge zemilag he menge
    vuvungan, su inselikwey wey mibey-anan kew te Nengazen is lapis te menge kevuwazan
    niw he egkepeukan din.”
  mal-2015: നിന്റെ തലമുടി കത്രിച്ചു എറിഞ്ഞുകളക; മൊട്ടക്കുന്നിന്മേൽ കയറി വിലാപം കഴിക്ക;
    യഹോവ തന്റെ ക്രോധത്തിന്റെ സന്തതിയെ ഉപേക്ഷിച്ചു തള്ളിക്കളഞ്ഞിരിക്കുന്നു.
  rmc-rmc: Strihin tuke o bala a čhiv len het. Giľav o halgatovos upre pro brehi,
    bo o RAJ pestar odčhiďa a omukľa o pokoleňje, pre savo hino choľamen.‘ “
  pes-OPV: (ای اورشلیم ) موی خود را تراشیده، دور بینداز و بر بلندیها آوازنوحه برافراز
    زیرا خداوند طبقه مغضوب خود رارد و ترک نموده است.
  ron-1924: Акум, тунде-ць пэрул, Иерусалиме, ши арункэ-л департе; суе-те пе ынэлцимь
    ши фэ о кынтаре де жале! Кэч Домнул ляпэдэ ши ындепэртязэ нямул де оамень каре
    Й-а ацыцат урӂия.’
  ben-OBCV: “ ‘তোমার চুল কেটে ফেলে দাও; গাছপালাহীন পাহাড়ে গিয়ে বিলাপ করো, কারণ সদাপ্রভুর
    ক্রোধের অধীনে থাকা এই প্রজন্মকে তিনি অগ্রাহ্য ও পরিত্যাগ করেছেন।
  som-som: Timahaaga iska xiir oo iska xoor, oo waxaad ku baroorataa meelaha dhaadheer,
    waayo, Rabbigu waa nacay oo waa ka tegey qarniga cadhadiisu ku dhacday.
  lat-VUC: 'Tonde capillum tuum, et projice, et sume in directum planctum: quia projecit
    Dominus et reliquit generationem furoris sui;'
  eng-ASVBT: Cut off thy hair, O Jerusalem, and cast it away, and take up a lamentation
    on the bare heights; for Jehovah hath rejected and forsaken the generation of
    his wrath.
  ita-1885: Tonditi la chioma, o Gerusalemme, e gittala via; prendi a far lamento
    sopra i luoghi elevati; perciocchè il Signore ha riprovata, ed abbandonata la
    generazione del suo cruccio.
  eng-LXXUP: Cut off thy hair, and cast it away, and take up a lamentation on thy
    lips; for the Lord has reprobated and rejected the generation that does these
    things.
  eng-ULB: Cut off your hair and shave yourself, and throw away your hair. Sing a
    funeral song over the open places. For Yahweh has rejected and abandoned this
    generation in his rage.
  spa-VBL: Córtense el pelo y tírenlo. Canten una canción de duelo en las colinas
    desnudas, porque el Señor ha rechazado y abandonado a la generación que lo hizo
    enojar”.
  fra-_FOB: Rase ta chevelure, et jette-la au loin; et sur les hauteurs, prononce
    une complainte! Car l'Éternel rejette et abandonne cette race, objet de son courroux.
  mal-mal: നിന്റെ തലമുടി കത്രിച്ച് എറിഞ്ഞുകളയുക; മൊട്ടക്കുന്നിന്മേൽ കയറി വിലാപം കഴിക്കുക;
    യഹോവ തന്റെ ക്രോധത്തിന്റെ സന്തതിയെ ഉപേക്ഷിച്ചു തള്ളിക്കളഞ്ഞിരിക്കുന്നു.
  urd-GVR: Apne bāloṅ ko kāṭ kar phaiṅk de! Jā, banjar ṭīloṅ par mātam kā gīt gā,
    kyoṅki yih nasl Rab ke ġhazab kā nishānā ban gaī hai, aur us ne ise radd karke
    chhoṛ diyā hai.”
  suz-BL: गे इ चां प्रेक्‍शा ताइक्‍तो। मिनु गोरशो डांडा मेर रोंका पा गाक्‍को। मारदे
    हना परमप्रभु यावेमी आ कली गाइक्‍पाइक्‍ब आन पाला ङा मुर आन कली प्रोंइशा तिल्‍तु’
    दे‍नो” देंत। मीका १:३६
  eng-NOY: Cut off thy locks, O Jerusalem, and cast them away! Set up a lamentation
    upon the high place! For Jehovah hath rejected and forsaken the children Against
    which his wrath hath been kindled.
  ita-1927: Raditi la chioma, e buttala via, e leva sulle alture un lamento, poiché
    l’Eterno rigetta e abbandona la generazione ch’è divenuta oggetto della sua ira.
  ckb-ckb: قژت ببڕە و فڕێیبدە، لەسەر گردۆڵکەکان شیوەن بگێڕە، چونکە یەزدان ڕەتی کردووەتەوە
    و وازی لەم نەوەیە هێناوە کە تووڕەییەکەی لەسەریەتی.“
  eng-BBE: Let your hair be cut off, O Jerusalem, and let it go, and let a song of
    grief go up on the open hilltops; for the Lord is turned away from the generation
    of his wrath and has given them up.
  kan-OKCV: “ ‘ಓ ಯೆರೂಸಲೇಮೇ, ನಿನ್ನ ಕೂದಲನ್ನು ಕತ್ತರಿಸಿ ಬಿಸಾಡಿಬಿಡು. ಉನ್ನತ ಸ್ಥಳಗಳಲ್ಲಿ ಗೋಳಾಟವನ್ನು
    ಎತ್ತು. ಏಕೆಂದರೆ ಯೆಹೋವ ದೇವರು ತನ್ನ ಕೋಪಕ್ಕೆ ಪಾತ್ರರಾದ ಈ ಸಂತತಿಯನ್ನು ನಿರಾಕರಿಸಿ ತಳ್ಳಿಬಿಟ್ಟಿದ್ದಾರೆ.
  tam-2017: நீ உன் தலைமயிரைச் சிரைத்து, எறிந்துவிட்டு, உயர்ந்த இடங்களில் புலம்பிக்கொண்டிரு;
    யெகோவா தமது கோபத்திற்கு ஏதுவான சந்ததியை வெறுத்துத் தள்ளிவிட்டார்.
  spa-RV-1909: Trasquila tu cabello, y arrójalo, y levanta llanto sobre las alturas;
    porque Jehová ha aborrecido y dejado la nación de su ira.
  ron-BTF: Taie-ți părul, Ierusalime, și aruncă-l departe și înalță o plângere pe
    înălțimi, pentru că DOMNUL a respins și a părăsit generația furiei sale.
  eng-WEBP: Cut off your hair, and throw it away, and take up a lamentation on the
    bare heights; for the LORD has rejected and forsaken the generation of his wrath.
  eng-FBV: Cut off your hair and throw it away. Sing a song of mourning on the bare
    hills, for the Lord has rejected and abandoned the generation who made him angry.”
  nld-1939: Scheer uw haren af, en werp ze weg, hef een klaaglied aan op de kale toppen;
    want Jahweh heeft het geslacht van zijn gramschap verstoten en verworpen!
  nch-BL: ¡Ay analtepet Jerusalén ehuani! Anitztoque ipan pinahualisti. Ximoximaca
    huan xijtepehuaca amotzoncal ica tequipacholi. Xiyaca ximochoquilitij amoselti
    ipan nopa tepeme pampa TOTECO amechtahuelcajtoc. Amechhuejcamajcajtoc nochi amojuanti
    cati anitztoque ama pampa tahuel anquicualancamacatoque.’ ”
  vie-1934: Hỡi Giê-ru-sa-lem, hãy cắt tóc mà ném cho xa đi; hãy cất tiếng thảm sầu
    trên các gò trọi! Vì Đức Giê-hô-va đã chê-chối lìa bỏ dòng dõi nầy, mà Ngài tức
    giận.
  hin-CV: “ ‘अपने केश काट डालो और उन्हें फेंक दो; वनस्पतिहीन पर्वतों पर जाकर विलाप
    करो, क्योंकि याहवेह ने उस पीढ़ी को अस्वीकार करके उसका परित्याग कर दिया है और जिसने
    उनका कोप भड़काया है.
  spa-BES: Deja que se te corte el pelo, oh Jerusalén, y suéltalo, y que se levante
    un canto de dolor en las colinas desoladas; porque el Señor se ha apartado y ha
    abandonado la generación objeto de su ira.
  tdx-tdx: Hitsifo o maroi’oo, naho ahifiho añe; añonjono an-kaboañe maliolio ey ty
    fandalañe, fa nifarie’ Iehovà vaho naforintse’e ty tariratse nampiforoforo azey.
  tha-KJV: โอ เยรูซาเล็มเอ๋ย จงตัดผมของเจ้าออกเหวี่ยงทิ้งไป จงคร่ำครวญบนที่​สูง เพราะว่าพระเยโฮวาห์ทรงปฏิเสธและละทิ้งชั่วอายุ​แห่​งพระพิโรธของพระองค์​แล้ว​’
  por-BR-2018: Tosquia o teu cabelo, e lança-o fora, e levanta pranto sobre os lugares
    altos; porque o SENHOR tem rejeitado e abandonado a nação que causou sua ira.
  deu-ELO: 'Schere deinen Haarschmuck und wirf ihn weg, und erhebe ein Klagelied auf
    den kahlen Höhen: Denn Jehova hat das Geschlecht seines Grimmes verworfen und
    verstoßen.'
  eng-WYC-2018: Clip thine hair, and cast (it) away, and take thou wailing straightly
    (or and take up thou wailing on high places); for the Lord hath cast away, and
    hath forsaken the generation of his strong vengeance.
  epo-epo: Detondu viajn harojn kaj forĵetu ilin, kantu funebran kanton sur la altaĵoj;
    ĉar la Eternulo forrifuzis kaj forpuŝis la generacion, kiun Li koleras.
  uig-PIN: Qeqingni qüxürüp uni taxliwǝt; yuⱪiri jaylarda bir mǝrsiyǝ oⱪuƣin; qünki
    Pǝrwǝrdigar Ɵz ƣǝzipini qüxürmǝkqi bolƣan bu dǝwrni rǝt ⱪilip, uningdin waz kǝqti.
  beo-beo: Yelusaleme fi dunu! Da:i dioiba:le, didigia:ma! Dilia dialuma hinabo damuni,
    ha:digima! Agolo da:iya, idigisa gesami hea:ma! Bai Na, Hina Gode, da ougi gala.
    Na da Na fi dunu higale yolesiagai.
  tpi-OTNT: Jerusalem, yu mas katim gras bilong yu na tromoi i go bilong soim sori
    bilong yu. Na yu mas i go antap long ples maunten na singsing sori, long wanem,
    ol manmeri bilong yu i bin mekim Bikpela i belhat nogut tru. Olsem na Bikpela
    i no laikim moa ol dispela lain manmeri na i givim baksait pinis long ol.
  hau-SA: “ ‘Ku aske gashin kanku ku zubar; ku yi makoki a filayen tuddai, gama Ubangiji
    ya ƙi ’yan zamanin nan ya kuma rabu da su saboda fushin da suka ba shi.
  uig-LAT: Chéchingni chüshürüp uni tashliwet; yuqiri jaylarda bir mersiye oqughin;
    chünki Perwerdigar Öz ghezipini chüshürmekchi bolghan bu dewrni ret qilip, uningdin
    waz kechti.
  nde-nde: Gelani inwele zenu lizilahlele khatshana; lenze isililo emiqolweni elugwadule,
    ngoba uThixo usesalile wasidela isizukulwane lesi esingaphanasi kolaka lwakhe.’ ”
  ton-ton: ¶ “Kosi ho louʻulu, pea liʻaki ia, pea fai ʻae tangilāulau ʻi he ngaahi
    potu māʻolunga; he kuo liʻaki mo kapusi atu ʻe Sihova ʻae toʻutangata ʻo hono
    houhau.”
  ces-1613: Ohol vlasy své a zavrz, a naříkej hlasem na místech vysokých; nebo zavrhl
    Hospodin a opustil rodinu, na kterouž se velmi hněvá.
  eng-WMB: Cut off your hair, and throw it away, and take up a lamentation on the
    bare heights; for the LORD has rejected and forsaken the generation of his wrath.
  tam-TCV: “ ‘நீ உனது தலைமயிரை வெட்டி, அப்பால் எறிந்துவிடு. வறண்ட மேடுகளில் புலம்பு.
    ஏனெனில் யெகோவா தன் கடுங்கோபத்துக்குள்ளான இச்சந்ததியைப் புறக்கணித்துக் கைவிட்டுவிட்டார்.
  ceb-ULB: Tupihi ang inyong mga buhok ug upawi ang inyong kaugalingon. Ug ilabay
    ang inyong buhok. Pag-awit ug mga awit sa patay duol sa hawan nga mga dapit. Kay
    gisalikway ug gibiyaan ni Yahweh kini nga kaliwatan tungod sa iyang kasuko.
  pol-UBG: Ostrzyż swoje włosy, Jerozolimo, i odrzuć je, podnieś lament na wyżynach,
    bo PAN odrzucił i opuścił to pokolenie, na które bardzo się gniewa.
  agr-agr: ¡Jerusalégnumia aidauwah, intashim esajam aina duka tsupigjum utsagtajum!
    ¡Dutikajum muja uwegshunum shiyakjum, nuwi yujasjum wake besemag pujaku kantamtai
    kantamatajum, wagki atumnak Apajuí kajegtamak idaitamsau asamtai!
  kyc-kyc: Jerusaleme wambu dupwa kyawasi angasipi pyao kumanda pisipwape. Namba Kamongo
    dokome imbu singi nyuo nambana wambu dupwa mata maiyuo kilya kandeyo dokona yuu
    kyau ketae dupwana malu pinya ee lao kenane pingi pyao karalapape.
  urd-GVU: اپنے بالوں کو کاٹ کر پھینک دے! جا، بنجر ٹیلوں پر ماتم کا گیت گا، کیونکہ
    یہ نسل رب کے غضب کا نشانہ بن گئی ہے، اور اُس نے اِسے رد کر کے چھوڑ دیا ہے۔“
  deu-1912: Schneide deine Haare ab und wirf sie von dir und wehklage auf den Höhen;
    denn der HERR hat dies Geschlecht, über das er zornig ist, verworfen und verstoßen.
  kan-2017: ಯೆರೂಸಲೇಮೇ, ತಲೆಯನ್ನು ಬೋಳಿಸಿಕೊಂಡು ಕೂದಲನ್ನು ಬಿಸಾಡಿಬಿಟ್ಟು, ಬೋಳುಗುಡ್ಡಗಳಲ್ಲಿ
    ಶೋಕಗೀತವನ್ನು ಹಾಡು; ಯೆಹೋವನು ತನ್ನ ಕೋಪಕ್ಕೆ ಗುರಿಯಾದ ಈ ವಂಶವನ್ನು ನಿರಾಕರಿಸಿ ತ್ಯಜಿಸಿದ್ದಾನೆ.
  yap-yap: “Gimed e girdi’ nu Jerusalem, mu yor gad mi gimed th’ab piyan lolugmed
    ngam n’iged. Mon’ed tangin e gum’eyag u daken p’ebgul e yochi burey, ya gag SOMOL,
    e ku gu damumuw ma ku gu n’ag e girdi’ rog.
  hlt-MCSB: Na rhuisam bawt lamtah voei laeh. Caphoei cuk ah rhahlung khuen laeh.
    BOEIPA loh a hnawt tih a thinpom kah cadilcahma khaw a phap coeng lah ko.
  mdy-ETH: «ዬሩሳላሜ ዴሬዮቴ! ቶኦኮ ዒንሢኮ ሜኤዲ ላኣሊ ዖዩዋቴ፤ ሚሢ ባቃሊባኣ ጌሜሮ ቶኦኮ ኬስኪ ቃዩዋቴ፤ ታኣኒ፥ ናንጊና
    ናንጋ ጎዳሢ ዻጋዼኔ፤ ሃኖ ዎዶ ዓሶ ታኣኒ ታ ቤርታፓ ዔኪ ዢቤኔ።»
  twi-ASANTE: Monyi mo tirinwi na monto ngu, montwa agyaadwoɔ wɔ nkokoɔ no so, ɛfiri
    sɛ Awurade apo, na wagyae saa awoɔ ntoatoasoɔ yi a wɔwɔ na abufuhyeɛ no ase akyi
    di.
  eng-WEBU: Cut off your hair, and throw it away, and take up a lamentation on the
    bare heights; for the LORD has rejected and forsaken the generation of his wrath.
  wal-wal: Intte huuphiyaa meedissidi olite. Aibinne bainna xoqqa deretu bolli kiyidi
    zilaalite. Aissi giikko, GODAI bana yiilloyida yeletaa ixxiisinne aggi bayiis’
    yaaga” yaagees.
  spa-PDDPT: Corta tu cabello y tíralo. Levanta llanto en las alturas, porque Yavé
    desechó y abandonó a la generación que es objeto de su ira.
  gun-gun: Peẽ Jerusalém pygua kuery, pejayapa ke pende'a xevy pe iky'a e'ỹ va'erã
    pemboaxa va'ekue, ha'e pejae'o peovy yvyty yvateve va'e áry katy. Mba'eta Senhor
    nopenavei ma 'rã peẽ aỹgua kuery re, pendejou vai vy napendereraa jepevei ma 'rã
    guive.
  ilo-ULB: Pukisam ti buokmo ken kuskusam ti bagim, ket ibellengmo ti buokmo. Agkantaka
    iti pangdung-aw a kanta kadagiti nawaya a lugar. Ta linaksid ken tinallikudanen
    ni Yahweh daytoy a henerasion gapu iti pungtotna.
  kpg-kpg: “Goodou go digau Jerusalem, goodou gi manawa gee, gei gi tuudia nia ngaahulu
    o godou libogo, kilia gi daha. Goodou gi dadaahili nia daahili lodo huaidu o di
    made i tomo nia gonduu, idimaa Au go Dimaadua, Au gu hagawelewele, ga haga de iloo
    agu daangada.
  uig-ARA: چېچىڭنى چۈشۈرۈپ ئۇنى تاشلىۋەت؛ يۇقىرى جايلاردا بىر مەرسىيە ئوقۇغىن؛ چۈنكى
    پەرۋەردىگار ئۆز غەزىپىنى چۈشۈرمەكچى بولغان بۇ دەۋرنى رەت قىلىپ، ئۇنىڭدىن ۋاز كەچتى.
  sus-sus: I xunsɛxɛ maxaba, i naxan naluxi i xa kali xa fe ra. Alatala bara xɔnɔ,
    a bara yi ɲama rabɛɲin.
  pon-2006: “Kumwail mehn Serusalem kan, kumwail mwahiei; kumwail sehkasang pitenmoangamwail
    oh kesepwekehla. Kumwail wia koulen kedepwidepw kan pohn dohl kan, pwehki ngehi,
    KAUN-O, engiengdahr oh soikalahr nei aramas akan.
  jae-jae: “‘Ôkapiŋ môkêmlauŋ ma ômbaliŋ siŋ. Ôpuc taŋiboa sa aŋga lôc gebe Apômtau
    kêtiŋ gôlôac, taŋ ênê têtac ŋandaŋ kêpi êsêac naŋ su to gêwi êsêac siŋ.’”
  ksd-ksd: Ierusalem, una kut vue ra tagal a ulum ma una vue, ma una tangtangi ta
    ra lualuana; tago ra Luluai i tar pilak vue ra taun tarai i kankanuane, ma i tar
    vana kan ia.
  tur-YTC: Saçlarını kes, at, çıplak tepeler üzerinde ağıt yak; çünkü Yahve gazabının
    kuşağını reddetti ve bıraktı.
  grc-BRENT: Κεῖρε τὴν κεφαλήν σου, καὶ ἀπόῤῥιπτε, καὶ ἀνάλαβε ἐπὶ χειλέων θρῆνον,
    ὅτι ἀπεδοκίμασε Κύριος, καὶ ἀπώσατο τὴν γενεὰν τὴν ποιοῦσαν ταῦτα.
  ind-AYT: Cukurlah rambutmu dan buanglah; naikkan sebuah ratapan di tempat-tempat
    tinggi yang gundul. Sebab, TUHAN telah menolak dan meninggalkan keturunan yang
    dimurkai-Nya.
  nya-nya: “Tsono meta tsitsi lako ndi kulitaya. Ulire kwambiri pa zitunda zopanda
    zomera, pakuti Yehova waukana ndi kuwusiya mʼbado umene wamukwiyitsawu.”
  hrv-hrv: Ostriži svoju dugu kosu, baci je. Po goletima protuži tužaljkom, jer Jahve
    odbaci i odvrgnu rod na koji se razgnjevio.
  mps-mps: Jerusalem, nago naga tobolu nisi togola sąyu, te nago hobede ebo ola mao.
    Te nage bulu duba holama, te hobede ebo tęąbi wao, magi baso meni, te nago we
    bidi dabego te Genuai Bidi haliga sębę dwai mu ilibao. Tama tialima, Genuai
    Bidigo te hani we bidi dabe homu godolo munu me isiąma, te augwali tudiba muai
    dao.
  tpi-tpi: Jerusalem, yu mas katim gras bilong yu na tromoi i go bilong soim sori
    bilong yu. Na yu mas i go antap long ples maunten na singsing sori, long wanem,
    ol manmeri bilong yu i bin mekim Bikpela i belhat nogut tru. Olsem na Bikpela
    i no laikim moa ol dispela lain manmeri na i givim baksait pinis long ol.
  dan-1931: Afklip dit Hår, kast det bort og klag på de nøgne Høje! Thi HERREN har
    forkastet og bortstødt den Slægt, han var vred på.
  vie-OVCB: Hãy cạo đầu trong buồn rầu, và than khóc trên các núi cao. Vì Chúa Hằng
    Hữu đã khước từ và loại bỏ thế hệ gian ác này trong cơn thịnh nộ của Ngài.’”
  guj-2017: તારા વાળ કાપી નાખ અને તારું માથું મૂંડાવ અને તારા વાળ ફેંકી દે અને પર્વતો
    પર જઈને વિલાપ કર. કેમ કે યહોવાહે પોતાના રોષને કારણે આ લોકનો ત્યાગ કર્યો છે.
  pon-2006A: “Kumwail mehn Serusalem kan, kumwail mwahiei; kumwail sehkasang pitenmoangamwail
    oh kesepwekehla. Kumwail wia koulen kedepwidepw kan pohn dohl kan, pwehki ngehi,
    KAUN-O, engiengdahr oh soikalahr nei aramas akan.
  por-BRBSL: Corte seu cabelo e jogue-o fora, e faça uma lamentação sobre as alturas
    nuas; pois Javé rejeitou e abandonou a geração de sua ira.
  cth-cth: Na sam hah ngaw nateh, tâkhawng, a rasangnae cailum hmuen koe cingou haw.
    Bangkongtetpawiteh, BAWIPA ni a taminaw hah a hnoun toe. A lungkhueknae ni a pha
    sin e miphun hah a hnamthun takhai toe.
  twi-twi: Munyi mo tinwi na montow ngu, muntwa agyaadwo wɔ nkoko no so, efisɛ Awurade
    apo, na wagyaa saa awo ntoatoaso yi a wɔwɔ nʼabufuwhyew no ase akyidi.’ ”
  hlt-hlt: Na rhuisam bawt lamtah voei laeh. Caphoei cuk ah rhahlung khuen laeh. BOEIPA
    loh a hnawt tih a thinpom kah cadilcahma khaw a phap coeng lah ko.
  tbz-SIM: Díndi Sedisɑdɛmmu ɛì kɔbɛ, kuónɛ̀ di yùtì di sokɛ́ tì kɛ bɛnkú di cɑ̃́ɑ̃́mmɛ̀
    kɛ tú n kɔbɛ, útɛ́nko ti tɛtɑ̃pɛ́ítɛ̀ ĩ́nkɛ̀ kɛ́kuɔ́ ndikúdɑbònnì. Di kó kuwuɔ
    di íinko m miɛkɛ nkɛ n tɛ̃́nkɛ í di dɔ́, di n dootóomu.
  msy-2020: Jerusalemia, ia uan azirakar arazim akakagh uan dapanir arɨzibagh isegh
    da makunigh. Nɨn gumazamiziba Ikiavɨra Itir God gamizɨ, a bar anɨngagharir ekiam
    iti. Egha a gumazamizir kabar aghuagha akɨrim ragha me gasara. Kamaghɨn, ia mɨghsɨabar
    ghuavanegh azirakar ighiaba bangɨ.
  azb-azb: Ey Yerusəlim, saçını kəsib at, Çılpaq təpələr üzərində mərsiyə oxu, Çünki
    Rəbb qəzəbləndiyi nəsli Rədd edib tərk etdi.
  eng-DBY: Cut off thy hair, and cast it away, and take up a lamentation on the heights;
    for Jehovah hath rejected and forsaken the generation of his wrath.
  hin-2017: “‘अपने बाल मुँड़ाकर फेंक दे; मुँण्ड़े टीलों पर चढ़कर विलाप का गीत गा,
    क्योंकि यहोवा ने इस समय के निवासियों पर क्रोध किया और उन्हें निकम्मा जानकर त्याग
    दिया है।’
  wol-KYG: «Waa Yerusalemee, seen njañ li ngeen séddoo Yàlla, xuufleen ko, sànni,
    ñaawloo ko, xaaculeen fa kaw tund ya ne faraas, nde Aji Sax ji xalab na, wacc
    na seen maas gii sabab sànjam.
  eng-YLT: Cut off thy crown, and cast [it] away, And lift up on high places lamentation,
    For Jehovah hath rejected, And He leaveth the generation of His wrath.
  eng-WYC-2017: Clip thine hair, and cast away, and take thou wailing straightly;
    for the Lord hath cast away, and hath forsaken the generation of his strong vengeance.
  eng-WMBB: Cut off your hair, and throw it away, and take up a lamentation on the
    bare heights; for the LORD has rejected and forsaken the generation of his wrath.
  urd-GVH: अपने बालों को काटकर फेंक दे! जा, बंजर टीलों पर मातम का गीत गा, क्योंकि
    यह नसल रब के ग़ज़ब का निशाना बन गई है, और उसने इसे रद्द करके छोड़ दिया है।”
  rug-rug: Mu koto pani kalumu, mamu gona pani; la mamu tavetia si keke tinaruqoqo
    nomana koari na toqere, ura ele kilua e Zihova meke etulu pania Sa sa sinage hie
    koa gua koasa Nana tinaṉaziri.’ ”
  gaz-gaz: “ ‘Rifeensa mataa keetii of irraa cirii gati; iddoo ol kaʼaa qullaatti
    ol baʼii booʼi; Waaqayyo dhaloota dheekkamsa isaa jala jiru kana tuffatee gateeraatii.
  fra-LSG: Coupe ta chevelure, et jette-la au loin; Monte sur les hauteurs, et prononce
    une complainte! Car l’Éternel rejette Et repousse la génération qui a provoqué
    sa fureur.
  gnn-gnn: “Wäŋa Djurutjalam, ŋäthiya ga galŋa‐yätjthiya, liŋgu nhumalanha Garrayyunydja
    gonha'yurruna liŋguna. Yo, Godtja ŋuli yukurra ŋuyulkthirri ŋurikiyi dhukarrwu
    nhumalaŋgalaŋuwu yolŋu'‐yulŋuwalaŋuwunydja, bala ŋayi ŋapana‐wekaŋala nhumalaŋgu
    liŋguna.
  yal-yal: Ala naxa, “Ɛ xunsɛxɛ kuyen naxan ɛ rasariɲanma n xa, ɛ na maxaba, ɛ yi
    a woli ayi. Ɛ lu ɛ mawugɛ yire matexi yigenla fari, bayo Alatala bata a mɛ iki
    waxatin muxune ra a yi e rabeɲin e tan naxanye a raxɔlɔ.”
  haw-1868: E ako oe i kou lauoho, a e hoolei aku, a e olo ka pihe maluna o na wahi
    kiekie; no ka mea, ua hoole o Iehova, a ua haalele hoi i ka hanauna o kona ukiuki
  arb-NAV: جُزِّي شَعْرَكِ وَاطْرَحِيهِ يَا أُورُشَلِيمُ، وَانْصُبِي مَرْثَاةً عَلَى
    الْمُرْتَفَعَاتِ الْجَرْدَاءِ، لأَنَّ الرَّبَّ رَفَضَ هَذَا الْجِيلَ الرَّازِحَ
    تَحْتَ سَخَطِهِ».
  ewe-ewe: “ ‘Lũ ta, eye nàtsɔ ɖa la aƒu gbe. Lia to kɔkɔ ƒeƒlewo, nɔ anyi nàdzi konyifaha
    elabena Yehowa gbe nu le dzidzime si le eƒe dɔmedzoe helĩhelĩ te la gbɔ eye wògblee
    ɖi.’ ”
  eng-LEE: Cut off thy flowing hair, and cast it away, and take up on mountain-tops
    a lamentation; for rejected hath the Lord and forsaken the generation of his wrath.
  asm-FB: হে যিৰূচালেম তোমাৰ চুলি কাটি পেলাই দিয়া; আৰু গছ-শূন্য পৰ্ব্বতবোৰত উঠি বিলাপ
    কৰা। কিয়নো যিহোৱাই নিজ ক্ৰোধৰ পাত্ৰ এই বংশক অগ্ৰাহ্য কৰিলে, পৰিত্যাগ কৰিলে।
  sus-A: عِ شُنسّشّ مَشَبَ، عِ نَشَن نَلُشِ عِ شَ كَلِ شَ قٍ رَ. عَلَتَلَ بَرَ شْنْ،
    عَ بَرَ يِ حَمَ رَبّحِن.
  fra-SBL: Coupe tes cheveux, jette-les au loin, et fais des lamentations sur les
    hauteurs, car l'Éternel a rejeté et abandonné la génération de sa colère.
  hbo-hbo: גָּזִּ֤י נִזְרֵךְ֙ וְֽהַשְׁלִ֔יכִי וּשְׂאִ֥י עַל־שְׁפָיִ֖ם קִינָ֑ה כִּ֚י
    מָאַ֣ס יְהוָ֔ה וַיִּטֹּ֖שׁ אֶת־דֹּ֥ור עֶבְרָתֹֽו׃
  kik-kik: Enjwoi njuĩrĩ cianyu mũcite, mũcooke mũcakae mũrĩ kũu tũrĩma-igũrũ kũrĩa
    gũtigĩtwo gũtarĩ kĩndũ, nĩ ũndũ Jehova nĩaregete na agatiganĩria rũciaro rũrũ
    arakarĩire.
  fra-NCL: Rase ta chevelure, et jette-la ; et entonne sur les hauteurs un chant de
    deuil, car Yahweh a pris en dédain et rejeté la race objet de sa colère.
  cek-AK: Aw Jerusalem, na sam to aat ah loe vah ving ah; hmuensangnawk ah qah ah;
    palungphuihaih mah phak thuih ih adung kaminawk loe, Angraeng mah vah ving moe,
    pahnawt sut boeh.
  cuk-cuk: Sailagia be siksun, sailagia be misun, yar-mullugan-swiliganba be bonae.
    Ar dulemar-an-ourwega-imaksamaladi an obachad, agala, an egi bangusad.’ ”
  uig-CYR: Чечиңни чүшүрүп уни ташливәт; жуқури җайларда бир мәрсийә оқуғин; чүнки
    Пәрвәрдигар Өз ғәзивини чүшүрмәкчи болған бу дәвирни рәт қилип, униңдин ваз кәчти.
  tel-2017: తనకు కోపం తెప్పించిన తరం ప్రజలను యెహోవా విసర్జించి వెళ్లగొట్టాడు. నీ తలవెండ్రుకలు
    కత్తిరించుకో. వాటిని పారవెయ్యి. చెట్లు లేని ఉన్నత స్థలాల్లో రోదన చెయ్యి.
  hat-BSA: Koupe retire cheve ou, e jete li. Kòmanse fè gwo kri sou wotè vid yo. Paske
    SENYÈ a fin rejte e abandone jenerasyon kòlè Li a.’
  kos-kos: “Mwet Jerusalem, kowos in tung; Kowos in kalla aunsifowos ac sisla. Onkakin
    soko on in pukmas fin mangon eol uh, Mweyen nga, LEUM GOD, nga kasrkusrak, Ac
    nga sisla mwet luk.
  hbo-WLC: גָּזִּ֤י נִזְרֵךְ֙ וְֽהַשְׁלִ֔יכִי וּשְׂאִ֥י עַל־שְׁפָיִ֖ם קִינָ֑ה כִּ֚י
    מָאַ֣ס יְהוָ֔ה וַיִּטֹּ֖שׁ אֶת־דּ֥וֹר עֶבְרָתֽוֹ׃
  ibo-ibo: “ ‘Kpụchaanụ agịrị isi unu, tufuo ya, nọọnụ nʼebe dị elu nke tọgbọrọ nʼefu
    bulie abụ akwa, nʼihi na Onyenwe anyị esitela nʼoke ọnụma ya jụ ọgbọ a. Ọ gbakụtala
    ha azụ bụ ọgbọ nke a iwe ya na-adakwasị.
  ory-ory: ହେ ଯିରୂଶାଲମ, ଆପଣା ମସ୍ତକର କେଶ କାଟି ପକାଇଦିଅ ଓ ବୃକ୍ଷଶୂନ୍ୟ ଉଚ୍ଚସ୍ଥଳୀରେ ବିଳାପ
    କର; କାରଣ ସଦାପ୍ରଭୁ ଆପଣାର କ୍ରୋଧପାତ୍ର ଏହି ବଂଶକୁ ଅଗ୍ରାହ୍ୟ ଓ ପରିତ୍ୟାଗ କରିଅଛନ୍ତି।’
  chk-chk: Oupwe fichiela meten möküremi o pöütala. Oupwe ngüngüres me won ungen ekewe
    chuk, pun ewe Samol mi Lapalap a pöütala o asechala ei täppin aramas mi nom fän
    an lingeringer.’”
  rop-rop: Wal YAWEI bin kipgon tok, “Ol yumob pipul brom Jerusalem, yumob kraikraibat
    en kadimof yumob heya en tjakidawei. En yumob sing det fyunral song ontop langa
    detlot hil, dumaji mi na YAWEI, en mi brabli wail na, en aibin gibit bekboun langa
    main pipul olabat.
  ukr-1871: Обстрижи ж волоссє твоє та відкинь геть, і заголоси плачем голосним по
    горах, бо відкинув Господь і відопхнув кодло, що стягнуло на себе досаду його.
  deu-1951: So schere nun deinen Haarschmuck ab und wirf ihn weg und stimme auf kahlen
    Höhen ein Klagelied an! Denn verworfen und verstoßen hat der HERR das Geschlecht,
    über das er zornig ist.
  eng-JPS: Cut off thy hair, and cast it away, and take up a lamentation on the high
    hills; for the LORD hath rejected and forsaken the generation of His wrath.
  srp-1865: Ostrizi kosu svoju i baci je, i zaridaj iza glasa na visokim mjestima,
    jer odbaci Gospod i ostavi rod, na koji se razgnjevi.
  lug-lug: Salako enviiri zo ggwe Yerusaalemi, ozisuule wala ddala okaabire ku ntikko
    z’ensozi, kubanga Mukama alese abantu be era n’asuula ab’omu mulembe guno mw’asunguwalidde
    ennyo.’ ”
  heb-heb: גזי נזרך והשליכי ושאי על שפים קינה כי מאס יהוה ויטש את דור עברתו׃
  ben-IRV: তোমার চুল কাটো, নিজেকে কামাও এবং তোমার চুল ফেলে দাও। খোলা জায়গায় বিলাপ
    গান কর। কারণ সদাপ্রভু তাঁর রাগে এই প্রজন্মকে তিনি অগ্রাহ্য ও ত্যাগ করেছেন।
  pan-pan: ਤੂੰ ਆਪਣੇ ਨਜ਼ੀਰ ਹੋਣ ਦੇ ਬਾਲ ਮੁਨਾ, ਅਤੇ ਉਨ੍ਹਾਂ ਨੂੰ ਪਰੇ ਸੁੱਟ ਛੱਡ, ਨੰਗਿਆਂ ਟਿੱਬਿਆਂ
    ਉੱਤੇ ਵੈਣ ਚੁੱਕ, ਯਹੋਵਾਹ ਨੇ ਤਾਂ ਆਪਣੇ ਗਜ਼ਬ ਦੀ ਪੀੜ੍ਹੀ ਨੂੰ ਰੱਦ ਕਰ ਦਿੱਤਾ ਅਤੇ ਛੱਡ ਦਿੱਤਾ
    ਹੈ।
  mya-JVB: သင် ၏သစ္စာဆံပင် ကိုရိတ် ၍ ပစ် လိုက်လော့။ မြင့် သောအရပ်၌ မြည်တမ်း ခြင်းကို
    ပြု လော့။ အကြောင်း မူကား၊ ထာဝရဘုရား သည် မိမိလူမျိုးကို ပယ် တော်မူပြီ။ အမျက် တော်သင့်ရောက်သော
    အမျိုး ကို စွန့်ပစ် တော်မူပြီ။
  tbg-tbg: Oho, Ieruharemiqi variakao, Nora Kotira arara itaivaro ni nai vaiinti nahenti
    qoririma kairara ti, ne nenta qiata kauhi toqa aquke, oru aiqinaini vaiha qutuakara
    ihi tiara tiate.
  hmo-hmo: Ierusalema taudia e, do umui taitai. Emui huina do umui utua, do umui negea
    ore. Ororo ataiai dekenai emui mase ane do umui abia. Badina umui ese Lohiabada
    umui habadua vadaeni, bona ia ese iena bese ia negea vadaeni.
  urd-urd: “अपने बाल काटकर फेंक दे, और पहाड़ों पर जाकर नौहा कर; क्यूँकि ख़ुदावन्द
    ने उन लोगों को जिन पर उसका क़हर है, रद्द और छोड़ दिया है।”
  rus-SYN: Остриги волоса твои и брось, и подними плач на горах, ибо отверг Господь
    и оставил род, навлекший гнев Его.
  bqc-SIM: À á mi kãkɛ̃ɛlɛ kↄ́lɛ, í wɛ̃nalɛ si sĩ̀sĩ wáiwaiↄ musu, asa á gbãgbɛ̃ↄ,
    ma giáziɛ, ma pãkpàázi ń pↄfɛ̃oɛ.
  tcz-CHONGTHU: Nalu kihettol inlang puldouvin, chuteng molsang laiya nachangin ga
    kaptan. Ajeh chu Pakaiyin alunghan jeh’a hiche nam mite hi apaidoh a adalhah ahitai.
  mar-mar: हे यरूशलेमे, तुझे केस कापून दूर फेकून दे. उजाड डोंगरमाथ्यावर जाऊन शोकगीत
    गा. कारण परमेश्वराने रागाच्या भरात या पिढीला नाकारले आणि सोडले आहे.
  qub-qub: Jerusalén, gamcunapäga Tayta Dios fiyupa rabyashami caycan. Cachaycushurayquinami.
    Manami ricaytapis munashunquinachu. Chaymi ajchayquita ruturir jitariy. Chunyaj
    jirca lömacunacho llaquicuypajcunata cantay.› »
  bqp-bqp: Yinni Gusunɔ u nɛɛ, Yudɑbɑ bu ben seri buro bu kɔ̃ yi yi sɔ̃ɔsimɔ mɑ bɑ
    sɑ̃ɑ nɛgibu. Bu yɔɔwo guuru wɔllɔ, kpɑ bu gɔɔ swĩ. Wee bɑ nɛn mɔru seeyɑ, mɑ nɑ
    bu biru kisi.
  hat-hat: Nou menm moun lavil Jerizalèm, koupe tout cheve nan tèt nou voye jete.
    Moute sou tèt mòn yo, pou nou chante plenn sò nou, paske Seyè a pa vle wè moun
    ki fè l' fache. Li vire do ba yo, li voye yo jete.
  eng-BSB: Cut off your hair and throw it away. Raise up a lamentation on the barren
    heights, for the LORD has rejected and forsaken the generation of His wrath.’
  eng-WEBPB: Cut off your hair, and throw it away, and take up a lamentation on the
    bare heights; for the LORD has rejected and forsaken the generation of his wrath.
  kbq-kbq: E'ina hu'negu Jerusalemi kumapima nemaniza vahera zamasamige'za, zamasunku
    hu'za zamaseni zamazokara hare netre'za, zavi krafa hu'za mago'zama omane agonaramimpina
    vano hiho. Na'ankure menima fore'ma haza vahe'mo'za Ra Anumzamofona tusiza hu'za
    azeri arimpa hazageno ana zanku huno Agra zamatreno amefi huzami'ne.
  nhe-BL: ¡Ay inaltepetl Jerusalén ehuani! Initztoque ipan pinahualistli. Ximoximaca
    huan xijtepehuaca imotzoncal ica cuesoli. Xiyaca ximochoquilica imoseltitzitzi
    ipan nopa tepetini pampa TOTECO inmechtlahuelcajtoc. Inmechhuejcamajcajtoc nochi
    imojuanti tlen initztoque ama pampa tlahuel inquicualancamacatoque.’”
  gub-BL: Uze'eg wi Tupàn. — Pezai'o nehe, teko Zeruzarez pe har wà. Pemonohok pe'aw
    heityk pà nehe. Pemuzàg zegar haw purumuzemumikahy kar haw ywytyr apyr nehe. Ta'e
    ihe Tupàn Tuweharupi Wiko Ma'e aikwahy peme ihe xe. Apuityk kwez ihe kury.
  eng-DRA: 'Cut off thy hair, and cast it away: and take up a lamentation on high:
    for the Lord hath rejected and forsaken the generation of his wrath,'
