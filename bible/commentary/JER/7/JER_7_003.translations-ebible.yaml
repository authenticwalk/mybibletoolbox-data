verse: JER.007.003
translations:
  mal-C: 'ഇസ്രായേലിന്റെ ദൈവമായ സൈന്യങ്ങളുടെ യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: നിങ്ങളുടെ
    വഴികളും പ്രവൃത്തികളും പുനരുദ്ധരിക്കുക; എന്നാൽ നിങ്ങൾ ഈ സ്ഥലത്തു വസിക്കാൻ ഞാൻ ഇടയാക്കും.'
  deu-TKW: 'So spricht Jahwe der Heerscharen, der Gott Israels: Befleißigt euch eines
    guten Wandels und guter Thaten, so will ich euch an dieser Stätte wohnen lassen.'
  lin-lin: 'Tala liloba oyo Yawe, Mokonzi ya mampinga, Nzambe ya Isalaele, alobi :
    Bobongola bizaleli mpe misala na bino, mpe Ngai nakotika bino ete bowumela na
    esika oyo.'
  eng-LSV: 'Thus said YHWH of Hosts, God of Israel: “Amend your ways, and your doings,
    || And I cause you to dwell in this place.'
  eng-GNV: Thus sayeth the Lord of hostes, the God of Israel, Amend your waies and
    your woorkes, and I will let you dwell in this place.
  eng-WEBSTER: Thus saith the LORD of hosts, the God of Israel, Amend your ways and
    your doings, and I will cause you to dwell in this place.
  nhw-BL: 'Quej ni quiijtohua TOTECO Catli Quinyacana Itequihuajcahua Ma Tlatlanitij,
    yaya catli Toteco tiisraelitame: Ximonejnemiltica xitlahuac huan xijchihuaca catli
    cuali, huan quej nopa, nimechcahuilis anitztose ipan amotlal.'
  swh-ONEN: 'Hili ndilo asemalo Bwana Mwenye Nguvu Zote, Mungu wa Israeli: Tengenezeni
    njia zenu na matendo yenu, nami nitawaacha mkae mahali hapa.'
  bba-bba: Nɛ, Gusunɔ Isirelibɑn Yinni, nɛ wi nɑ wɔllu kɑ tem mɔ, nɑ ɡeruɑ nɑ nɛɛ,
    bu ben sɑnu sɑnusu kɑ ben dɑɑ kɔsio. Sɑɑ yerɑ kon de bɑ n wɑ̃ɑ tem mɛ sɔɔ.
  eng-KJVCPB: Thus saith the Lord of hosts, the God of Israel, Amend your ways and
    your doings, and I will cause you to dwell in this place.
  luo-luo: 'Ma e gima Jehova Nyasaye Maratego, Nyasach jo-Israel, wacho: Lok yoreu
    kod timbeu, to anami udagi kaye.'
  meu-meu: 'Iehova Sabaota, Israel Diravana, na ini e gwau tomamu: Emui dala bona
    emui kara ba hamaoromaorodia, bena ina gabu ai do baina hanohomui.'
  npi-ULB: सर्वशक्तिमान् परमप्रभु इस्राएलका परमेश्‍वर यसो भन्‍नुहुन्छः तिमीहरूका मार्ग
    र अभ्यास असल बनाओ, र म तिमीहरूलाई यस ठाउँमा बसिरहन दिनेछु ।
  yor-yor: 'Èyí ni ọ̀rọ̀ tí Olúwa àwọn ọmọ-ogun Ọlọ́run Israẹli wí: Tún àwọn ọ̀nà
    yín ṣe, èmi yóò sì jẹ́ kí ẹ gbé ilẹ̀ yìí.'
  pes-OPCB: 'خداوند لشکرهای آسمان، خدای قوم اسرائیل می‌فرماید: «اگر راهها و اعمالتان
    را تغییر داده، اصلاح کنید، اجازه خواهم داد در سرزمین خود باقی بمانید.'
  tgl-ULB: 'Ito ang sinasabi ni Yahweh ng mga hukbo na Diyos ng Israel: Gawin ninyo
    nang may kabutihan ang inyong mga kaparaanan at kaugalian at hahayaan ko kayong
    mamuhay sa lugar na ito.'
  cbu-NT: Nuw Israelchichi ichingaru nuwamari kasiyri ani, siyaa Utaáchcheetsis, atina.
    Taarashis wanasirinaa yarangints. Mishat, mantsir chinakus, zapan patatkis, anoo
    kasakchinaareesa, tsapunshiritis urutamari taamaam kasachintspa.
  hui-hui: I̱ Anduane Homogo Hongo Haiheore Isaraele wali agali tínaga Ngode Datagaliwabe
    í̠nime larogo. Tínaga dindi biagoria bayale halimulo heloliyago ai mana ko wiaru
    bialu kamiruni yu wahai halimu.
  mya-mya: ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​၏​ဘု​ရား​သ​ခင် တည်း​ဟူ​သော​အ​နန္တ​တန်​ခိုး​ရှင်​ထာ​ဝ​ရ​ဘု​ရား
    က``ငါ​သည်​သင်​တို့​အား ဤ​အ​ရပ်​တွင်​ဆက်​လက် နေ​ထိုင်​ခွင့်​ပြု​နိုင်​ရန်​သင်​တို့​သည်
    မိ​မိ​တို့​နေ ထိုင်​မှု​နှင့်​အ​ပြု​အ​မူ​တို့​ကို​ပြု​ပြင်​ပြောင်း လဲ​စေ​ကြ​လော့။-
  bod-N: དཔུང་ཚོགས་ཀུན་གྱི་དཀོན་མཆོག་ཡ་ཝཱེ་སྟེ་ཡེས་ར་ཨེལ་གྱི་དཀོན་མཆོག་གིས་འདི་སྐད་དུ།
    ཁྱོད་རྣམས་ཀྱིས་རང་གི་བྱ་བ་སྤྱོད་པ་བསྒྱུར་ན། བདག་གིས་ཁྱོད་རྣམས་ཡུལ་འདིར་སྡོད་དུ་འཇུག
  sna-sna: 'Zvanzi naJehovha Wamasimba Ose, Mwari waIsraeri: Shandurai nzira dzenyu
    namaitiro enyu, ndigokugarisai munzvimbo ino.'
  spa-BLM: 'El Señor de los Ejércitos, el Dios de Israel, dice: “Enmendad vuestros
    caminos y vuestras acciones, y os haré habitar en este lugar.'
  cac-cac: '@see-verse:JER.007.002'
  swh-ULB: 'BWANA wsa majeshi, Mungu wa Israeli, anasema hivi: Tengenezeni njia zenu
    na kufanya mema, nami nitawaacha muishi hapa.'
  bel-bel: 'Так кажа Гасподзь Саваоф, Бог Ізраілеў: выпраўце шляхі вашыя і дзеі вашыя,
    і Я пакіну вас жыць на гэтым месцы.'
  deu-ELBBK: 'So spricht der HERR der Heerscharen, der Gott Israels: Macht gut eure
    Wege und eure Handlungen, so will ich euch an diesem Ort wohnen lassen.'
  mbb-OT: 'Iyan heini migkaǥi te Nengazen he Mekeǥeǥehem, he Megbevayà te Israel:
    Helina niw en is menge vetasan niw wey menge ulaula niw, su para ibpeubpè ku zed
    sikiyu kayi he lugar.'
  mal-2015: 'യിസ്രായേലിന്റെ ദൈവമായ സൈന്യങ്ങളുടെ യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: നിങ്ങളുടെ
    നടപ്പും പ്രവൃത്തികളും നന്നാക്കുവിൻ; എന്നാൽ ഞാൻ നിങ്ങളെ ഈ സ്ഥലത്തു വസിക്കുമാറാക്കും.'
  rmc-rmc: 'Kada phenel o Nekzoraleder RAJ, o Del le Izraeloskro: Čerinen tumaro dživipen
    the tumare skutki, so keren, hoj tumen te mukav te bešel pre kada than.'
  pes-OPV: 'یهوه صبایوت خدای اسرائیل چنین می‌گوید: طریق‌ها و اعمال خود را اصلاح کنید
    ومن شما را در این مکان ساکن خواهم گردانید.'
  ron-1924: 'Аша ворбеште Домнул оштирилор, Думнезеул луй Исраел: „Ындрептаци-вэ кэиле
    ши фаптеле, ши вэ вой лэса сэ локуиць ын локул ачеста.'
  ben-OBCV: 'ইস্রায়েলের ঈশ্বর, বাহিনীগণের সদাপ্রভু এই কথা বলেন: তোমাদের আচার-আচরণ
    ও ক্রিয়াকলাপ সংশোধন করো, তাহলে আমি তোমাদের এই দেশে বসবাস করতে দেব।'
  som-som: Rabbiga ciidammada oo ah Ilaaha reer binu Israa'iil wuxuu leeyahay, Jidadkiinna
    iyo falimihiinnaba hagaajiya, oo anna waan idinka yeeli doonaa inaad meeshan degganaataan.
  lat-VUC: 'Hæc dicit Dominus exercituum, Deus Israël: Bonas facite vias vestras,
    et studia vestra, et habitabo vobiscum in loco isto.'
  eng-ASVBT: Thus saith Jehovah of hosts, the God of Israel, Amend your ways and your
    doings, and I will cause you to dwell in this place.
  ita-1885: 'Così ha detto il Signor degli eserciti, l''Iddio d''Israele: Ammendate
    le vostre vie, e le vostre opere; ed io vi farò abitare in questo luogo.'
  eng-LXXUP: Thus saith the Lord God of Israel, Correct your ways and your devices,
    and I will cause you to dwell in this place.
  eng-ULB: 'Yahweh of hosts, God of Israel, says this: Make your ways and practices
    good, and I will let you continue to live in this place.'
  spa-VBL: 'Esto es lo que dice el Señor Todopoderoso, el Dios de Israel: Cambien
    sus costumbres y hagan lo correcto, y los dejaré seguir viviendo aquí.'
  fra-_FOB: 'Ainsi a dit l''Éternel des armées, le Dieu d''Israël: Amendez vos voies
    et vos actions, et je vous ferai habiter en ce lieu.'
  mal-mal: 'യിസ്രായേലിന്റെ ദൈവമായ സൈന്യങ്ങളുടെ യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: “നിങ്ങളുടെ
    നടപ്പും പ്രവൃത്തികളും നന്നാക്കുവിൻ; എന്നാൽ ഞാൻ നിങ്ങളെ ഈ സ്ഥലത്തു വസിക്കുമാറാക്കും.'
  urd-GVR: Rabbul-afwāj jo Isrāīl kā Ḳhudā hai farmātā hai ki apnī zindagī aur chāl-chalan
    durust karo to maiṅ āindā bhī tumheṅ is maqām par basne dūṅgā.
  suz-BL: मुर नेल्‍ल परमप्रभु यावे, इस्राएली आन परमप्रभुमी मार, देंत देंशा हना “इन
    गाक्‍तीक लां नु इन पशो नेल्‍ल रिम्‍शो सेलीन। मो पाइतीनी हना, गो गेपुकी नु एकेर
    बाक्‍नुङ। येरमीया १८:११; येरमीया २५:५; येरमीया २६:१३; यसैया १:१६
  eng-NOY: 'Thus saith Jehovah of hosts, the God of Israel: Amend your ways and your
    doings, And I will suffer you to dwell in this place!'
  ita-1927: 'Così parla l’Eterno degli eserciti, l’Iddio d’Israele: Emendate le vostre
    vie e le vostre opere, ed io vi farò dimorare in questo luogo.'
  ckb-ckb: 'یەزدانی سوپاسالار، خودای ئیسرائیل ئەمە دەفەرموێت: ڕێگا و کردەوەکانتان
    چاک بکەنەوە و منیش لەم شوێنەدا نیشتەجێتان دەکەم.'
  eng-BBE: The Lord of armies, the God of Israel, says, Let your ways and your doings
    be changed for the better and I will let you go on living in this place.
  kan-OKCV: ಇಸ್ರಾಯೇಲಿನ ದೇವರಾಗಿರುವ ಸೇನಾಧೀಶ್ವರ ಯೆಹೋವ ದೇವರು ಹೀಗೆ ಹೇಳುತ್ತಾರೆ, ನಿಮ್ಮ ಮಾರ್ಗಗಳನ್ನೂ,
    ನಿಮ್ಮ ಕ್ರಿಯೆಗಳನ್ನೂ ನೆಟ್ಟಗೆಮಾಡಿರಿ. ಆಗ ನಿಮ್ಮನ್ನು ಈ ಸ್ಥಳದಲ್ಲಿ ವಾಸಿಸುವಂತೆ ಮಾಡುವೆನು.
  tam-2017: 'இஸ்ரவேலின் தேவனாகிய சேனைகளின் யெகோவா சொல்லுகிறார்: உங்கள் வழிகளையும்
    உங்கள் செயல்களையும் சீர்ப்படுத்துங்கள், அப்பொழுது உங்களை இந்த இடத்தில் குடியிருக்கச்செய்வேன்.'
  spa-RV-1909: 'Así ha dicho Jehová de los ejércitos, Dios de Israel: Mejorad vuestros
    caminos y vuestras obras, y os haré morar en este lugar.'
  ron-BTF: 'Astfel spune DOMNUL oștirilor, Dumnezeul lui Israel: Îndreptați-vă căile
    și lucrările voastre și vă voi face să locuiți în acest loc.'
  eng-WEBP: The LORD of Armies, the God of Israel says, “Amend your ways and your
    doings, and I will cause you to dwell in this place.
  eng-FBV: 'This is what the Lord Almighty, the God of Israel says: Change your ways
    and do what''s right, and I''ll let you go on living here.'
  nld-1939: Zo spreekt Jahweh der heirscharen, Israëls God! Draagt zorg voor een goede
    handel en wandel; dan zal Ik bij u in deze plaats blijven wonen.
  nch-BL: 'Quej ni quiijtohua TOTECO Cati Quinyacana Iilhuicac Ejcahua Ma Tatanitij,
    yaya cati Toteco tiisraelitame: Ximonejnemiltica xitahuac huan xijchihuaca cati
    cuali, huan quej nopa, nimechcahuilis anitztose ipan amotal.'
  vie-1934: 'Đức Giê-hô-va vạn quân, Đức Chúa Trời của Y-sơ-ra-ên, phán như vầy: Hãy
    sửa lại đường lối và việc làm của các ngươi; thì ta sẽ khiến các ngươi ở trong
    xứ nầy.'
  hin-CV: 'इस्राएल के परमेश्वर, स्वर्गीय याहवेह का आदेश यह है: अपने आचार-व्यवहार तथा
    अपने कार्यों की सुधारना करो, तब मैं तुम्हें इस स्थान पर निवास करने दूंगा.'
  spa-BES: 'El Señor de los ejércitos, el Dios de Israel, dice: Deja que tus caminos
    y tus acciones se cambien para mejor y te dejaré seguir viviendo en este lugar.'
  tdx-tdx: 'Hoe t’Iehovà’ i Màroy: t’i Andrianañahare’ Israele, ahitio o lia’ areoo
    naho o fitoloña’ areoo, le hampimoneñeko an-tane atoy.'
  tha-KJV: พระเยโฮวาห์จอมโยธาพระเจ้าของอิสราเอล ตรั​สด​ังนี้​ว่า จงซ่อมพฤติ​การณ์​และการกระทำของเจ้าเสีย
    และเราจะให้​เจ้​าอาศัยอยู่ในสถานที่​นี้
  por-BR-2018: 'Assim diz o SENHOR dos exércitos, Deus de Israel: Melhorai vossos
    caminhos e vossos atos, e eu vos farei habitar neste lugar.'
  deu-ELO: 'So spricht Jehova der Heerscharen, der Gott Israels: Machet gut eure Wege
    und eure Handlungen, so will ich euch an diesem Orte wohnen lassen.'
  eng-WYC-2018: The Lord of hosts, God of Israel, saith these things, Make ye good
    your ways, and your studies, and I shall dwell with you in this place. (The Lord
    of hosts, the God of Israel, saith these things, Make ye good your ways, and your
    deeds, and I shall live with you in this place.)
  epo-epo: 'Tiele diras la Eternulo Cebaot, Dio de Izrael: Plibonigu vian vojon kaj
    vian konduton; tiam Mi loĝigos vin sur ĉi tiu loko.'
  uig-PIN: '— «Samawi ⱪoxunlarning Sǝrdari bolƣan Pǝrwǝrdigar — Israilning Hudasi
    mundaⱪ dǝydu: — Yolliringlar ⱨǝm ⱪilmixliringlarni tüzitinglar; xundaⱪ bolƣanda
    Mǝn silǝrni muxu yǝrdǝ muⱪim turƣuzimǝn.'
  beo-beo: '@see-verse:JER.007.002'
  tpi-OTNT: Mi God bilong yupela Israel, mi Bikpela I Gat Olgeta Strong, mi tok, yupela
    i mas stretim wokabaut na pasin bilong yupela, na bai mi larim yupela i stap gut
    long graun bilong yupela.
  hau-SA: Ga abin da Ubangiji Maɗaukaki, Allahna Isra’ila, yana cewa ku gyara hanyoyinku
    da ayyukanku, zan kuwa bar ku ku zauna a wannan wuri.
  uig-LAT: '— «Samawi qoshunlarning Serdari bolghan Perwerdigar — Israilning Xudasi
    mundaq deydu: — Yolliringlar hem qilmishliringlarni tüzitinglar; shundaq bolghanda
    Men silerni mushu yerde muqim turghuzimen.'
  nde-nde: 'UThixo uSomandla, uNkulunkulu ka-Israyeli uthi: Lungisani izindlela zenu
    lezenzo zenu, ukuze ngilivumele ukuba lihlale kule indawo.'
  ton-ton: ‌ʻOku pehē mai ʻe Sihova ʻoe ngaahi kautau, ko e ʻOtua ʻo ʻIsileli, “Fakatonutonu
    hoʻomou ʻulungāanga pea mo hoʻomou ngaahi faianga, pea te u pule ke mou nofo ʻi
    he potu ni.
  ces-1613: 'Takto praví Hospodin zástupů, Bůh Izraelský: Polepšte cest svých i předsevzetí
    svých, a způsobím to, abyste bydlili na místě tomto.'
  eng-WMB: The LORD of Hosts, the God of Israel says, “Amend your ways and your doings,
    and I will cause you to dwell in this place.
  tam-TCV: 'இஸ்ரயேலின் இறைவனாகிய சேனைகளின் யெகோவா சொல்வது இதுவே: உங்கள் வழிகளையும்
    செயல்களையும் சீர்திருத்துங்கள். அப்பொழுது நான் உங்களை இந்த இடத்தில் வாழவிடுவேன்.'
  ceb-ULB: 'Si Yahweh nga labawng makagagahom, ang Dios sa Israel, miingon niini:
    “Himoa nga maayo ang inyong mga pamaagi ug mga binuhatan, ug tugotan ko kamo sa
    pagpuyo niining dapita.'
  pol-UBG: 'Tak mówi PAN zastępów, Bóg Izraela: Poprawcie swoje drogi i czyny, a sprawię,
    że będziecie mieszkać w tym miejscu.'
  kyc-kyc: '@see-verse:JER.007.002'
  urd-GVU: رب الافواج جو اسرائیل کا خدا ہے فرماتا ہے کہ اپنی زندگی اور چال چلن درست
    کرو تو مَیں آئندہ بھی تمہیں اِس مقام پر بسنے دوں گا۔
  deu-1912: 'So spricht der HERR Zebaoth, der Gott Israels: Bessert euer Leben und
    Wesen, so will ich bei euch wohnen an diesem Ort.'
  kan-2017: ಇಸ್ರಾಯೇಲಿನ ದೇವರೂ ಸೇನಾಧೀಶ್ವರನೂ ಆದ ಯೆಹೋವನು ಹೀಗೆನ್ನುತ್ತಾನೆ, ನೀವು ನಿಮ್ಮ ನಡತೆಯನ್ನೂ,
    ಕೃತ್ಯಗಳನ್ನೂ ತಿದ್ದಿಕೊಳ್ಳಿರಿ; ಹೀಗೆ ಮಾಡಿದರೆ ನಾನು ನಿಮ್ಮನ್ನು ಈ ಸ್ಥಳದಲ್ಲಿ ನೆಲೆಗೊಳಿಸುವೆನು.
  yap-yap: '@see-verse:JER.007.002'
  hlt-MCSB: Israel Pathen caempuei BOEIPA loh, “Na longpuei neh na khoboe tlaih uh
    laeh. Te daengah ni hekah hmuen ah nangmih te om sak eh.
  mdy-ETH: ዒስራዔኤሌ ፆኦዛሢ ማዔ ቢያ ባኮ ማዤ ጎዳ ሂዚ ጋዓኔ፦ ‹ዒንሢ ናንጋ ናንጎና ማዻ ማዾና ጊኢጊሹዋቴ፤ ዒንሢ ዬያይዴቴ
    ሃይካ ታ ዒንሢ ናንጊሻንዳኔ።
  twi-ASANTE: 'Yei ne deɛ Asafo Awurade, Israel Onyankopɔn no seɛ: Monsesa mo akwan
    ne mo nneyɛɛ, na mɛma mo atena ha.'
  eng-WEBU: The LORD of Armies, the God of Israel says, “Amend your ways and your
    doings, and I will cause you to dwell in this place.
  wal-wal: Ubbaappe Wolqqaama GODAI, Israa7eela Xoossai hagaadan yaagees; “Intte ogiyaanne
    intte oosuwaa laammite; laammikko, taani inttena ha sohuwan wottana.
  spa-PDDPT: 'Yavé de las huestes, ʼElohim de Israel, dice: Enmienden sus caminos
    y sus obras, y los dejaré habitar en este lugar.'
  gun-gun: 'Mba''eta Senhor ixondaro reta va''e Israel kuery ruete aipoe''i: “Pejeko
    rova ke amboae rami pendekuai aguã. Ha''e ramo xee ajapo ''rã kova''e tekoa py
    pendekuaive aguã rami.'
  ilo-ULB: 'Kastoy ti kuna ni Yahweh a Mannakabalin amin a Dios ti Israel: Aramidenyo
    a nasayaat dagiti wagas ken aramidyo, ket ipalubosko nga agtultuloykayo nga agnaed
    iti daytoy a lugar.'
  kpg-kpg: '@see-verse:JER.007.002'
  uig-ARA: 'ــ «ساماۋى قوشۇنلارنىڭ سەردارى بولغان پەرۋەردىگار ــ ئىسرائىلنىڭ خۇداسى
    مۇنداق دەيدۇ: ــ يوللىرىڭلار ھەم قىلمىشلىرىڭلارنى تۈزىتىڭلار؛ شۇنداق بولغاندا
    مەن سىلەرنى مۇشۇ يەردە مۇقىم تۇرغۇزىمەن.'
  sus-sus: Isirayila Mangɛ Alatala naxɛ, xa wo kira masara, wo naxa fe fanyi suxu,
    n wo luma nɛ yi bɔxi ma.
  pon-2006: '@see-verse:JER.007.002'
  jae-jae: Lausiŋ undambêŋa nêŋ Apômtau, Israelnêŋ Anôtô, kêsôm biŋ tonec gebe Amêtôc
    nêm lêŋ to nêm kôm, go aê jakêŋ amac aŋgôŋ gamêŋ tonec.
  ksd-ksd: 'A Luluai kai ra lavur kor, ra God kai Israel, i biti dari: Avat a mal
    pa kavava mangamangana ma ra lavur magit ava pait ia, ma ina vaki avat ta go ra
    gunan.'
  tur-YTC: Ordular Yahvesi, İsrael'in Tanrısı şöyle diyor, “Yollarınızı ve işlerinizi
    düzeltin, sizi bu yerde oturturum.
  grc-BRENT: Τάδε λέγει Κύριος ὁ Θεὸς Ἰσραὴλ, διορθώσατε τὰς ὁδοὺς ὑμῶν, καὶ τὰ ἐπιτηδεύματα
    ὑμῶν, καὶ κατοικιῶ ὑμᾶς ἐν τῷ τόπῳ τούτῳ.
  ind-AYT: Beginilah firman TUHAN semesta alam, Allah Israel, “Perbaikilah jalan-jalanmu
    dan perbuatan-perbuatanmu, maka Aku akan membiarkanmu tinggal di tempat ini.
  nya-nya: 'Yehova Wamphamvuzonse, Mulungu wa Israeli akuti: Konzani makhalidwe anu
    ndi zochita zanu, ndipo ndidzakulolani kukhala pa malo ano.'
  hrv-hrv: 'Ovako govori Jahve nad Vojskama, Bog Izraelov: ''Popravite svoje putove
    i djela svoja, pa ću boraviti s vama na ovome mjestu.'
  mps-mps: Ena duga Israelgo God dao, ena te Tigidali Bomo Elalubo Genuai Bidi, eno
    po obao, dagego duga bilibo, me duga kolesaga dolasa elalubaso da, teda eno dage
    te duga bulu tǫde bugagia bidimainu yaibao.
  tpi-tpi: Mi God bilong yupela Israel, mi Bikpela I Gat Olgeta Strong, mi tok, yupela
    i mas stretim wokabaut na pasin bilong yupela, na bai mi larim yupela i stap gut
    long graun bilong yupela.
  dan-1931: 'Så siger Hærskarers HERRE, Israels Gud: Bedrer eders Veje og eders Gerninger,
    så vil jeg lade eder bo på dette Sted.'
  vie-OVCB: 'Đây là điều Chúa Hằng Hữu Vạn Quân, Đức Chúa Trời của Ít-ra-ên, phán:
    Ngay bây giờ, nếu các ngươi từ bỏ đường gian ác, thì Ta sẽ cho các ngươi còn ở
    lại quê hương xứ sở.'
  guj-2017: સૈન્યોના યહોવાહ, ઇઝરાયલના ઈશ્વર આ પ્રમાણે કહે છે; તમારાં આચરણ તથા તમારી
    કરણીઓ સુધારો, તો હું તમને આ સ્થળે રહેવા દઈશ.
  pon-2006A: '@see-verse:JER.007.002'
  por-BRBSL: 'Yahweh dos Exércitos, o Deus de Israel diz: “Altere seus caminhos e
    seus feitos, e eu farei com que você habite neste lugar”.'
  cth-cth: Ransahu BAWIPA Isarel Cathut ni hettelah a dei, na nuencang hoi na hnosaknaw
    hah pathoup awh telah pawiteh, hete hmuen koe kho na sak awh han.
  twi-twi: 'Sɛɛ na Asafo Awurade, Israel Nyankopɔn no se: Monsakra mo akwan ne mo
    nneyɛe, na mɛma mo atena ha.'
  hlt-hlt: Israel Pathen caempuei BOEIPA loh, “Na longpuei neh na khoboe tlaih uh
    laeh. Te daengah ni hekah hmuen ah nangmih te om sak eh.
  tbz-SIM: 'Ntɛnɛ̀ mí ndi Yiɛ̀ nKuyie Mpɑkɛdɑɑ n tú mù: Tũntɛnɛ̀ di cɛ nɛ̀ di dɔɔ̀rìmɛ̀,
    kɛ̀ n yóu kɛ̀ dí mbo dihɛì diì mmiɛkɛ.'
  msy-2020: Kɨ Ikiavɨra Itir Godɨn Gavgaviba Bar Itim, Israelia ian God, kɨ ghaze,
    Ia uan daroriba ko arazibar kɨrigh deravɨram otoghtɨ, kɨ ia teghtɨ ia deraghvɨra
    uan nguazimɨn ikiam.
  azb-azb: 'İsrailin Allahı olan Ordular Rəbbi belə deyir: “Yollarınızı və əməllərinizi
    islah edin ki, Mən sizi bu yerdə yaşamağa qoyum.'
  eng-DBY: 'Thus saith Jehovah of hosts, the God of Israel: Amend your ways and your
    doings, and I will cause you to dwell in this place.'
  hin-2017: सेनाओं का यहोवा जो इस्राएल का परमेश्वर है, यह कहता है, अपनी-अपनी चाल और
    काम सुधारो, तब मैं तुम को इस स्थान में बसे रहने दूँगा।
  wol-KYG: 'Aji Sax ji Boroom gàngoor yi, Yàllay Israyil dafa wax ne: Jekkal-leen
    seeni jikkook seeni jëf, ma dëël leen bii bérab.'
  eng-YLT: Thus said Jehovah of Hosts, God of Israel, Amend your ways, and your doings,
    And I cause you to dwell in this place.
  kne-kne: '@see-verse:JER.007.002'
  eng-WYC-2017: The Lord of hosts, God of Israel, saith these things, Make ye good
    your ways, and your studies, and I shall dwell with you in this place.
  eng-WMBB: The LORD of Hosts, the God of Israel says, “Amend your ways and your doings,
    and I will cause you to dwell in this place.
  urd-GVH: रब्बुल-अफ़वाज जो इसराईल का ख़ुदा है फ़रमाता है कि अपनी ज़िंदगी और चाल-चलन
    दुरुस्त करो तो मैं आइंदा भी तुम्हें इस मक़ाम पर बसने दूँगा।
  rug-rug: 'Hiera gua si zama nia e Zihova Tadi na Qeto Minate, sa Tamasa pa Izireli:
    Kamahire be veko pani gamu sari mia hahanana kaleadi si kote va malumu gamu Rau
    pude koa koasa vasina hie.'
  gaz-gaz: 'Waaqayyo Waan Hunda Dandaʼu, Waaqni Israaʼel akkana jedha: karaa keessanii
    fi hojii keessan qajeelfadhaa; anis akka isin iddoo kana jiraattan nan godha.'
  fra-LSG: 'Ainsi parle l’Éternel des armées, le Dieu d’Israël: Réformez vos voies
    et vos œuvres, Et je vous laisserai demeurer dans ce lieu.'
  gnn-gnn: Mäkiri'‐witjurra ŋamathaŋa wal'ŋu dhiyaku dhärukku Garraywalaŋunydja, bukmak
    nhuma yolŋu walala ŋunhi nhuma ŋuli marrtji buku‐ŋal'yunarawu dhipala. Yo, Garrayyunydja
    nhumalanha yukurra waŋa bitjan gam'. Gonha'yurrana nhuŋuway dhuwali dhukarrnydja.
    Bilyurrana ga djäma ŋamakurru'na wal'ŋu, bala nhuma yurru nhinana yukurra mukthunna
    dhiyaliyi wäŋaŋuranydja.
  yal-yal: Alatala Sɛnbɛn Birin Kanna, Isirayilaa Alaa ito nan falaxi, a naxa, ‘Ɛ
    sigati kiin nun ɛ kɛwanle masara. Nayi, n tinma nɛn ɛ lu dɔxi yireni ito yi.
  iou-iou: Yawe Kehäromi mähemi, Isrel täŋo Anututä ŋode yäyak; In irit kuŋat-kuŋat
    ba täktäkjin yäpmäŋ äyäŋutpewä tägawän. Ude tänayäŋ täŋo uyaku kome ŋoken pen
    itneŋta api nadäŋ tamet.
  haw-1868: Ke olelo mai nei o Iehova o na kaua, ke Akua o ka Iseraela penei. E hoomaikai
    oukou i ko oukou mau aoao, a me ka oukou hana ana, a na'u no e hoonoho loa ia
    oukou ma keia wahi.
  arb-NAV: 'هَذَا مَا يُعْلِنُهُ الرَّبُّ القَدِيرُ إِلَهُ إِسْرَائِيلَ: قَوِّمُوا
    طُرُقَكُمْ وَأَعْمَالَكُمْ فَأُسْكِنَكُمْ فِي هَذَا الْمَوْضِعِ.'
  ewe-ewe: 'Ale Yehowa Dziƒoʋakɔwo ƒe Aƒetɔ la, Israel ƒe Mawu la gblɔe nye esi: Miɖɔ
    miaƒe mɔwo kple miaƒe nuwɔnawo ɖo eye mana mianɔ teƒe sia.'
  eng-LEE: Thus hath said the Lord of hosts, the God of Israel, Amend your ways and
    your deeds, and I will permit you to dwell in this place.
  asm-FB: 'ইস্ৰায়েলৰ ঈশ্বৰ বাহিনীসকলৰ যিহোৱাই এই কথা কৈছে: তোমালোকে তোমালোকৰ আচাৰ-ব্যৱহাৰ
    আৰু কাৰ্য শুধৰোৱা; তেতিয়া মই তোমালোকক এই ঠাইত বাস কৰোৱাম।'
  sus-A: عِسِرَيِلَ مَنفّ عَلَتَلَ نَشّ، شَ وٌ كِرَ مَسَرَ، وٌ نَشَ قٍ قَنيِ سُشُ،
    ﭑ وٌ لُمَ نّ يِ بْشِ مَ.
  fra-SBL: 'L''Éternel des armées, le Dieu d''Israël, dit : « Modifiez vos voies et
    vos actions, et je vous ferai habiter dans ce lieu.'
  hbo-hbo: כֹּֽה־אָמַ֞ר יְהוָ֤ה צְבָאֹות֙ אֱלֹהֵ֣י יִשְׂרָאֵ֔ל הֵיטִ֥יבוּ דַרְכֵיכֶ֖ם
    וּמַֽעַלְלֵיכֶ֑ם וַאֲשַׁכְּנָ֣ה אֶתְכֶ֔ם בַּמָּקֹ֥ום הַזֶּֽה׃
  kik-kik: 'Jehova Mwene-Hinya-Wothe, Ngai wa Isiraeli, ekuuga atĩrĩ: Garũrĩrai mĩthiĩre
    yanyu o na ciĩko cianyu, na niĩ nĩngareka mũtũũre kũndũ gũkũ.'
  fra-NCL: 'Ainsi parle Yahweh des armées, le Dieu d’Israël : Améliorez vos voies
    et vos œuvres, et je vous ferai habiter dans ce lieu.'
  cek-AK: Misatuh Angraeng hoi Israel Sithaw mah hae tiah thuih; Na caehhaih loklamnawk
    hoi na sak ih hmuennawk to pakhraih oh, to tih nahaeloe hae ahmuen ah kang oh
    o sak han.
  cuk-cuk: 'Weyobi, Israel-e-Bab-Dummad-Jehová-Bela-Gangued-Nikad soged: We-yalagi-gudii
    amba an bemar-imakega, be-daed be ogwamar, be-ibmar-imaked be ogwamar.'
  uig-CYR: '— «Самави қошунларниң Сәрдари болған Пәрвәрдигар — Исраилниң Худаси мундақ
    дәйду: — Йоллириңлар һәм қилмишлириңларни түзитиңлар; шундақ болғанда Мән силәрни
    мошу йәрдә муқим турғузимән.'
  tel-2017: సైన్యాల ప్రభువు, ఇశ్రాయేలు దేవుడు అయిన యెహోవా చెప్పేదేమంటే, మీరు ఈ స్థలంలో
    నివసించడానికి నేను అనుమతించాలంటే మీ మార్గాలు, క్రియలు సరి చేసుకోండి.
  hat-BSA: Konsa pale SENYÈ dèzame yo, Bondye Israël la, “Korije chemen nou yo ak
    zèv nou yo, e Mwen va kite nou rete nan plas sa a.
  kos-kos: 'Ouinge LEUM GOD Kulana, God lun Israel, El fahk: Ekulla ouiyen moul lowos
    ac ma kowos oru, ac nga fah lela kowos in mutana in facl suwos.'
  hbo-WLC: כֹּֽה־אָמַ֞ר יְהוָ֤ה צְבָאוֹת֙ אֱלֹהֵ֣י יִשְׂרָאֵ֔ל הֵיטִ֥יבוּ דַרְכֵיכֶ֖ם
    וּמַֽעַלְלֵיכֶ֑ם וַאֲשַׁכְּנָ֣ה אֶתְכֶ֔ם בַּמָּק֥וֹם הַזֶּֽה׃
  ibo-ibo: Ihe ndị a bụ ihe Onyenwe anyị, Onye pụrụ ime ihe niile, bụ Chineke Izrel
    na-ekwu. Mezienụ ụzọ unu na omume unu niile, m ga-ekwe ka unu biri nʼebe a.
  ory-ory: ଇସ୍ରାଏଲର ପରମେଶ୍ୱର ସୈନ୍ୟାଧିପତି ସଦାପ୍ରଭୁ ଏହି କଥା କହନ୍ତି, ତୁମ୍ଭେମାନେ ଆପଣା
    ଆପଣା ଆଚାର ବ୍ୟବହାର ଶୁଧୁରାଅ, ତହିଁରେ ଆମ୍ଭେ ଏହି ସ୍ଥାନରେ ତୁମ୍ଭମାନଙ୍କୁ ବାସ କରାଇବା।
  chk-chk: '“Iei alon ewe Samol mi Unusen Manaman, ewe Koten Israel: Oupwe siwili
    manauemi me ämi kewe föför, pwe üpwe mwüt ngenikemi pwe oupwe nonom lon ei leni.'
  rop-rop: '@see-verse:JER.007.002'
  ukr-1871: 'Так говорить Господь Саваот, Бог Ізраїля: Направте путї ваши і вчинки
    ваші, тодї дам я вам жити на сьому займищі.'
  deu-1951: 'So spricht der HERR der Heerscharen, der Gott Israels: Bessert euren
    Wandel und eure Taten, so will ich euch an diesem Orte wohnen lassen!'
  eng-JPS: 'Thus saith the LORD of hosts, the God of Israel: Amend your ways and your
    doings, and I will cause you to dwell in this place.'
  srp-1865: 'Ovako govori Gospod nad vojskama, Bog Izrailjev: popravite svoje putove
    i djela svoja, pa æu uèiniti da stanujete na ovom mjestu.'
  lug-lug: Bw’ati bw’ayogera Mukama ow’Eggye, Katonda wa Isirayiri nti, “Mulongoose
    amakubo gammwe n’ebikolwa byammwe, nange ndibalekera ekifo kino ne mubeeramu.
  heb-heb: כה אמר יהוה צבאות אלהי ישראל היטיבו דרכיכם ומעלליכם ואשכנה אתכם במקום הזה׃
  ben-IRV: ইস্রায়েলের ঈশ্বর, বাহিনীগনের সদাপ্রভু এই কথা বলেন, তোমাদের আচার আচরণ ও
    কাজকর্ম সঠিক কর তাহলে আমি তোমাদের এই জায়গায় বাস করতে দেব।
  pan-pan: ਸੈਨਾਂ ਦਾ ਯਹੋਵਾਹ ਇਸਰਾਏਲ ਦਾ ਪਰਮੇਸ਼ੁਰ ਐਉਂ ਆਖਦਾ ਹੈ, ਤੁਸੀਂ ਆਪਣਿਆਂ ਰਾਹਾਂ ਅਤੇ
    ਆਪਣੇ ਕੰਮਾਂ ਨੂੰ ਠੀਕ ਕਰੋ ਤਾਂ ਮੈਂ ਤੁਹਾਨੂੰ ਇਸ ਸਥਾਨ ਵਿੱਚ ਵੱਸਣ ਦਿਆਂਗਾ
  mya-JVB: ဣသရေလ အမျိုး၏ ဘုရား သခင်၊ ကောင်းကင်ဗိုလ်ခြေ အရှင် ထာဝရဘုရား မိန့် တော်မူသည်ကား
    ၊ သင် တို့ဘာသာ ဓလေ့နှင့် သင် တို့အကျင့် များတို့ကို ပြုပြင် ကြလော့။ သို့ပြုလျှင်
    သင် တို့ကို ဤ အရပ် ၌ ငါနေ စေမည်။
  tbg-tbg: '@see-verse:JER.007.002'
  hmo-hmo: Lau, Israela ena Dirava, Siahu Ibounai Lohiabada, ese umui lau hamaoroa
    inai, umui ese emui mauri dalana do umui hamaoromaoroa, vadaeni dala do lau karaia,
    inai gabu dekenai do umui noho.
  urd-urd: 'रब्ब — उल — अफ़वाज, इस्राईल का ख़ुदा, यूँ फ़रमाता है: अपने चाल चलन और
    अपने आ''माल दुरुस्त करो, तो मैं तुम को इस मकान में बसाऊँगा।'
  rus-SYN: 'Так говорит Господь Саваоф, Бог Израилев: исправьте пути ваши и деяния
    ваши, и Я оставлю вас жить на сем месте.'
  bqc-SIM: Ma Dii Zĩgↄ̃de Isailiↄ Lua ma mɛ̀, à nↄ̀sɛlilɛ ń á yãkɛaↄ, mí tó
    àↄ ku guɛ beeu.
  tcz-CHONGTHU: Pakai Van Pathen, Israel Pathen chun hitin aseiye. Tuyeng injong,
    nahindolu leh nathilbolu aphalou jouse dalhauvin. Chutileh nangho na gamsunguva
    hi kachendensah ding nahiuve.
  mar-mar: सेनाधीश परमेश्वर, इस्राएलाचा देव, असे म्हणतो, ‘तुम्ही आपली वाट नीट करा
    आणि चांगले ते करण्याचा प्रयत्न करा. आणि तुम्ही असे केल्यास मी तुम्हास या ठिकाणी
    राहू देईन
  qub-qub: 'Gam Israelcunapa munayniyoj Tayta Diosniquimi cayno nin: Allita rurashpayquina
    caway. Chauraga nogapis camacächishaj cay particho jinalla tiyarcaycänayquipämi.'
  bqp-bqp: Nɛ, Gusunɔ Isirelibɑn Yinni, nɛ wi nɑ wɔllu kɑ tem mɔ, nɑ geruɑ nɑ nɛɛ,
    bu ben sɑnu sɑnusu kɑ ben dɑɑ kɔsio. Sɑɑ yerɑ kon de bɑ n wɑ̃ɑ tem mɛ sɔɔ.
  hat-hat: 'Men sa Seyè ki gen tout pouvwa a, Bondye pèp Izrayèl la, di: Se pou nou
    chanje jan n''ap viv la! Manyè sispann fè sa n''ap fè a pou m'' ka kite nou viv
    isit la.'
  eng-BSB: 'Thus says the LORD of Hosts, the God of Israel: Correct your ways and
    deeds, and I will let you live in this place.'
  eng-WEBPB: The LORD of Armies, the God of Israel says, “Amend your ways and your
    doings, and I will cause you to dwell in this place.
  kbq-kbq: Hagi Monafi sondia vahe'mokizmi Ra Anumzama, Israeli vahe'mokizmi Anumzamo'a
    amanage huno hu'ne. Tamagrama havi avu'ava zama nehaza zama netreta mani fatgoma
    hanage'na, Nagra tamatresanugeta mopatamifina manigahaze.
  nhe-BL: 'Quej ni quiijtohua TOTECO Tlen Quinyacana Ielhuicac Ejcahua Ma Tlatlanitij,
    yajaya tlen Toteco tiisraelitame: Ximonejnemiltica xitlahuac huan xijchihuaca
    tlen cuali, huan queja nopa, nimechcahuilis initztose ipan imotlal.'
  gub-BL: '@see-verse:JER.007.002'
  eng-DRA: 'Thus saith the Lord of hosts the God of Israel: Make your ways and your
    doings good: and I will dwell with you in this place.'
