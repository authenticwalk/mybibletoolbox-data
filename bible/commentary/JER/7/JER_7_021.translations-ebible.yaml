verse: JER.007.021
translations:
  mal-C: '“ ‘ഇസ്രായേലിന്റെ ദൈവമായ സൈന്യങ്ങളുടെ യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: നിങ്ങളുടെ
    ഹോമയാഗങ്ങളോട് മറ്റു യാഗങ്ങൾ കലർത്തി, മാംസം തിന്നുക.'
  deu-TKW: 'So spricht Jahwe der Heerscharen, der Gott Israels: Fügt nur eure Brandopfer
    zu euren Schlachtopfern und eßt Fleisch!'
  lin-lin: 'Tala liloba oyo Yawe, Mokonzi ya mampinga, Nzambe ya Isalaele, alobi :
    Bokoba kaka na makambo oyo bozali kosala, bobakisa mbeka na bino ya kotumba mpe
    makabo mosusu, mpe bolia misuni yango bino moko !'
  eng-LSV: 'Thus said YHWH of Hosts, God of Israel: “Add your burnt-offerings to your
    sacrifices and eat flesh.'
  eng-GNV: Thus sayth the Lord of hostes, the God of Israel, Put your burnt offerings
    vnto your sacrifices, and eat the flesh.
  eng-WEBSTER: Thus saith the LORD of hosts, the God of Israel; Put your burnt-offerings
    to your sacrifices, and eat flesh.
  nhw-BL: 'Huan TOTECO Catli Quinyacana Itequihuajcahua Ma Tlatlanitij, yaya catli
    ininTeco israelitame nojquiya quiijtohua: “Xijtlalica nopa tlacajcahualistli tlatlatili
    catli antechmacaj ica nopa tlacajcahualistli para amotiotzitzi huan xiquincuaca
    amoseltzitzi.'
  swh-ONEN: '“ ‘Hivi ndivyo asemavyo Bwana Mwenye Nguvu Zote, Mungu wa Israeli: Endeleeni,
    ongezeni sadaka zenu za kuteketezwa juu ya dhabihu zenu nyingine, mle nyama hiyo
    wenyewe!'
  bba-bba: Wee ye nɛ, Gusunɔ Isirelibɑn Yinni, nɛ wi nɑ wɔllu kɑ tem mɔ nɑ ɡeruɑ nɑ
    nɛɛ, i rɑ yɑ̃kunu ko ńn sukum i rɑ di, kɑ yɑ̃ku dɔ̃ɔ mwɑɑrɑruɡinu, ɑdɑmɑ n burɑm
    bo i ni kpuro mɛnnɑ i bɛɛyɑm di.
  eng-KJVCPB: Thus saith the Lord of hosts, the God of Israel; Put your burnt offerings
    unto your sacrifices, and eat flesh.
  luo-luo: '“ ‘Ma e gima Jehova Nyasaye Maratego, ma Nyasach Israel wacho: Dhiuru
    nyime, meduru chiwo magu mag misengini miwangʼo pep e misengini magu mamoko kendo
    ucham ringʼogo un uwegi!'
  meu-meu: 'Iehova Sabaota, Israel Diravana, na ini e gwau tomamu: Emui kara helaḡadia
    ba kara negadia ai, emui ḡole-oho boubou ḡaudia danu ba hahelaḡadia, bena vamudia
    bavani.'
  npi-ULB: इस्राएलका सर्वशक्तिमान् परमेश्‍वर यसो भन्‍नुहुन्छ, ‘तिमीहरूका बलिदानहरूमा
    होमबलिहरू मिसाओ, र तीबाट मासु पनि मिसाओ ।
  yor-yor: '“ ‘Èyí ni Olúwa Ọlọ́run àwọn ọmọ-ogun, Ọlọ́run Israẹli wí: Tẹ̀síwájú kí
    ẹ kó ẹbọ sísun yín àti àwọn ẹbọ yòókù papọ̀ kí ẹ̀yin kí ó sì jẹ ẹran wọ́n fúnra
    yín.'
  pes-OPCB: 'خداوند لشکرهای آسمان، خدای اسرائیل می‌فرماید: «گوشت قربانیهایی را که
    ذبح می‌کنید چه آنهایی را که مجاز به خوردنشان هستید، چه آنهایی که خوردنشان ممنوع
    است، همه را بخورید،'
  tgl-ULB: Ito ang sinasabi ni Yahweh ng mga hukbo na Diyos ng Israel, 'Idagdag ninyo
    ang mga handog na susunugin sa inyong mga alay at ang mga karne mula sa mga ito.
  hui-hui: Anduane Homogo Hongo Haiheore Isaraele wali agalinaga Ngode Datagaliwabe
    i̱ni kogome bi ogodagua laro. Tígua mbirale i̱hondo lomabu ngialu irame dai helaga
    wirimigo wahalu loma maru delalu howa maru tíni nagane wiyadagua dege urunibi
    nde tíni nai holene nga.
  mya-mya: ဤ​သို့​လျှင်​အ​နန္တ​တန်​ခိုး​ရှင်​ဣ​သ​ရေ​လ လူ​မျိုး​တို့​၏​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ​ဘု​ရား
    မိန့်​တော်​မူ​၏။ ``ငါ​၏​လူ​မျိုး​တော်၊ သင်​တို့ သည်​မိ​မိ​တို့​စား​ခွင့်​ရှိ​သည့်​ယဇ်​များ​ရှိ
    သ​လို​ယဇ်​ပလ္လင်​ပေါ်​တွင်​တင်​၍ တစ်​ကောင် လုံး​မီး​ရှို့​ပူ​ဇော်​သည့်​ယဇ်​များ​လည်း​ရှိ
    သည်။ ထို​ယဇ်​နှစ်​မျိုး​စ​လုံး​ကို​ပင်​စား ကြ​လော့။-
  bod-N: དཔུང་ཚོགས་ཀུན་གྱི་དཀོན་མཆོག་ཡ་ཝཱེ་སྟེ་ཡེས་ར་ཨེལ་གྱི་དཀོན་མཆོག་གིས་འདི་སྐད་དུ།
    ཁྱོད་རྣམས་ཀྱིས་སྦྱིན་སྲེག་གི་མཆོད་པའི་སྟེང་དུ་ཞི་བདེའི་མཆོད་པའང་སྣོན་ལ་ཤ་ཟོ་ཞིག
  sna-sna: '“ ‘Zvanzi naJehovha Wamasimba Ose, Mwari weIsraeri: Endererai mberi, wedzerai
    zvipiriso zvenyu zvinopiswa pamusoro pezvimwe zvibayiro mugodya nyama yacho pachenyu!'
  spa-BLM: 'Yahvé de los Ejércitos, el Dios de Israel, dice: “Añadan sus holocaustos
    a sus sacrificios y coman carne.'
  cac-cac: 'A Jehová Yajal d''a Smasanil, aton sDiosal Israel, a tz''alan d''a schon̈ab''
    icha tic: Aq''uec e gana eyac''an e silab'', noc'' sn̈usjitz''aoc, tze chi''an
    schib''ejal juntzan̈xo noc'' silab'' chi''.'
  swh-ULB: BWANA wa majeshi, Mungu wa Israeli asema hivi, Jiongezeeni sadaka za kuteketezwa
    katika dhabihu zenu na nyama zake.
  bel-bel: 'Так кажа Гасподзь Саваоф, Бог Ізраілеў: цэласпаленьні вашыя дадавайце
    да ахвяраў вашых і ежце мяса;'
  deu-ELBBK: 'So spricht der HERR der Heerscharen, der Gott Israels: Fügt eure Brandopfer
    zu euren Schlachtopfern und esst Fleisch.'
  mbb-OT: Mibpedayun megkaǥi is Nengazen he Mekeǥeǥehem, he Megbevayà te Israel te,
    “Sigi, kuwaa niw is menge pemuhat niw he edtutungen duma te zuma pa he menge pemuhat
    niw, ne keena niw is usa kayi!
  mal-2015: 'യിസ്രായേലിന്റെ ദൈവമായ സൈന്യങ്ങളുടെ യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: നിങ്ങൾ
    ഹനനയാഗങ്ങളോടു ഹോമയാഗങ്ങളും കൂട്ടി മാംസം തിന്നുവിൻ.'
  rmc-rmc: 'Kada phenel o Nekzoraleder RAJ, o Del le Izraeloskro: Ča džan a labaren
    tumenge dureder o obeti a dothoven len paš okla obeti a šaj chan tumenge savoro
    mas!'
  pes-OPV: '«یهوه صبایوت خدای اسرائیل چنین می‌گوید: قربانی های سوختنی خود را بر ذبایح
    خویش مزید کنید و گوشت بخورید.'
  ron-1924: 'Аша ворбеште Домнул оштирилор, Думнезеул луй Исраел: „Адэугаць ардериле
    воастре де тот ла жертфеле воастре ши мынкаци-ле карня!'
  ben-OBCV: '“ ‘ইস্রায়েলের ঈশ্বর, বাহিনীগণের সদাপ্রভু এই কথা বলেন: তোমরা যাও, তোমাদের
    অন্যান্য বলিদানের সঙ্গে তোমাদের হোমবলিও মিশিয়ে দাও ও সেই মাংস তোমরাই খেয়ে ফেলো!'
  som-som: Rabbiga ciidammada oo Ilaaha reer binu Israa'iil ahu wuxuu leeyahay, Qurbaannadiinna
    la gubo allabaryadiinna ku darsada, oo hilibkana iska cuna.
  lat-VUC: 'Hæc dicit Dominus exercituum, Deus Israël: Holocautomata vestra addite
    victimis vestris, et comedite carnes:'
  eng-ASVBT: 'Thus saith Jehovah of hosts, the God of Israel: Add your burnt offerings
    unto your sacrifices, and eat ye flesh.'
  ita-1885: 'Così ha detto il Signor degli eserciti, l''Iddio d''Israele: Aggiungete
    pure i vostri olocausti a'' vostri sacrificii, e mangiate della carne.'
  eng-LXXUP: Thus saith the Lord, Gather your whole burnt offerings with your meat
    offerings, and eat flesh.
  eng-ULB: Yahweh of hosts, God of Israel says this, 'Add your burnt offerings to
    your sacrifices and the meat from them.
  spa-VBL: 'Esto es lo que dice el Señor Todopoderoso, el Dios de Israel: Pueden agregar
    sus holocaustos a sus otros sacrificios y comer toda la carne ustedes mismos!'
  fra-_FOB: 'Ainsi a dit l''Éternel des armées, le Dieu d''Israël: Ajoutez vos holocaustes
    à vos sacrifices, et mangez-en la chair.'
  mal-mal: 'യിസ്രായേലിന്റെ ദൈവമായ സൈന്യങ്ങളുടെ യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: “നിങ്ങൾ
    ഹനനയാഗങ്ങളോടു ഹോമയാഗങ്ങളും കൂട്ടി മാംസം തിന്നുവിൻ.'
  urd-GVR: Rabbul-afwāj jo Isrāīl kā Ḳhudā hai farmātā hai, “Bhasm hone wālī qurbāniyoṅ
    ko mujhe pesh na karo, balki un kā gosht dīgar qurbāniyoṅ samet ḳhud khā lo.
  suz-BL: मिनु मुर नेल्‍ल आन परमप्रभु यावे, इस्राएली आन परमप्रभुमी मार देंत देंशा
    हना “इन चोशा चढ़ेतीकेम क्‍योरशा चढ़ेतीके तेम्‍दीन। मिनु मेको श्‍ये ब्‍वने। १सामुएल
    १५:२२; भजन संग्रह ५०:७-१५; होसे ८:१३; मीका ६:६-८
  eng-NOY: 'Thus saith Jehovah of hosts, the God of Israel: Add your burnt-offerings
    to your sacrifices, And eat ye the flesh.'
  ita-1927: 'Così parla l’Eterno degli eserciti, l’Iddio d’Israele: Aggiungete i vostri
    olocausti ai vostri sacrifizi, e mangiatene la carne!'
  ckb-ckb: '«”یەزدانی سوپاسالار، خودای ئیسرائیل ئەمە دەفەرموێت: قوربانی سووتاندنەکانتان
    بخەنە سەر قوربانییە سەربڕدراوەکانتان و فەرموون گۆشت بخۆن،'
  eng-BBE: 'These are the words of the Lord of armies, the God of Israel: Put your
    burned offerings with your offerings of beasts, and take flesh for your food.'
  kan-OKCV: “ ‘ಇಸ್ರಾಯೇಲಿನ ಸೇನಾಧೀಶ್ವರ ಯೆಹೋವ ದೇವರು ಹೀಗೆ ಹೇಳುತ್ತಾರೆ, ನಿಮ್ಮ ದಹನಬಲಿಗಳನ್ನು
    ನಿಮ್ಮ ಬಲಿಗಳ ಸಂಗಡ ಕೂಡಿಸಿ, ಮಾಂಸವನ್ನು ತಿನ್ನಿರಿ.
  tam-2017: 'இஸ்ரவேலின் தேவனாகிய சேனைகளின் யெகோவா சொல்லுகிறதென்னவென்றால்: உங்கள் தகனபலிகளை
    மற்ற பலிகளுடன், இறைச்சியைச் சாப்பிடுங்கள்.'
  spa-RV-1909: 'Así ha dicho Jehová de los ejércitos, Dios de Israel: Añadid vuestros
    holocaustos sobre vuestros sacrificios, y comed carne.'
  ron-BTF: 'Astfel spune DOMNUL oștirilor, Dumnezeul lui Israel: Puneți ofrandele
    voastre la sacrificiile voastre și mâncați carne.'
  eng-WEBP: 'The LORD of Armies, the God of Israel says: “Add your burnt offerings
    to your sacrifices and eat meat.'
  eng-FBV: 'This is what the Lord Almighty, the God of Israel, says: You can add your
    burnt offerings to your other sacrifices and eat all the meat yourselves!'
  nld-1939: 'Zo spreekt Jahweh der heirscharen, Israëls God: Vermeerdert uw brand-
    en slachtoffers maar, en eet het vlees ervan op.'
  nch-BL: 'Huan TOTECO Cati Quinyacana Iilhuicac Ejcahua Ma Tatanitij, yaya cati ininTeco
    israelitame nojquiya quiijtohua: “Xijtalica nopa tacajcahualisti tatatili cati
    antechmacaj ica nopa tacajcahualisti para amoteteyohua huan xiquincuaca amoselti.'
  vie-1934: 'Đức Giê-hô-va vạn quân, Đức Chúa Trời của Y-sơ-ra-ên, phán như vầy: Hãy
    thêm của lễ thiêu của các ngươi vào các của lễ khác, và ăn thịt đi!'
  hin-CV: '“ ‘इस्राएल के परमेश्वर, सेनाओं के याहवेह का यह आदेश है: अपनी होमबलियों
    के साथ अन्य बलियों को भी सम्मिलित कर लो और तुम ही उस मांस को सेवन भी कर लो!'
  spa-BES: 'Estas son las palabras del Señor de los ejércitos, el Dios de Israel:
    Pon tus holocaustos con tus sacrificios, y toma carne para tu comida.'
  tdx-tdx: 'Hoe t’Iehovà’ i Màroy, i Andrianañahare’ Israeley: Tovoño amo fisoroña’
    areoo, amo enga-koroa’ areoo ty fikama’ areo i hena’ey.'
  tha-KJV: พระเยโฮวาห์จอมโยธา พระเจ้าแห่​งอ​ิสราเอล ตรั​สด​ังนี้​ว่า “จงเพิ่มเครื่องเผาบูชาเข้ากับเครื่องสักการบูชาของเจ้า
    และจงรับประทานเนื้อ
  por-BR-2018: 'Assim diz o SENHOR dos exércitos, Deus de Israel: Acrescentai os vossos
    holocaustos aos vossos sacrifícios, e comei carne.'
  deu-ELO: 'So spricht Jehova der Heerscharen, der Gott Israels: Füget eure Brandopfer
    zu euren Schlachtopfern und esset Fleisch.'
  eng-WYC-2018: The Lord of hosts, (the) God of Israel, saith these things, Heap ye
    your burnt sacrifices (on)to your slain sacrifices, and eat ye fleshes.
  epo-epo: 'Tiele diras la Eternulo Cebaot, Dio de Izrael: Aldonu viajn bruloferojn
    al viaj buĉoferoj, kaj manĝu la viandon;'
  uig-PIN: 'Samawi ⱪoxunlarning Sǝrdari bolƣan Pǝrwǝrdigar — Israilning Hudasi mundaⱪ
    dǝydu: — Beriweringlar, kɵydürmǝ ⱪurbanliⱪliringlarni baxⱪa ⱪurbanliⱪlarƣa ⱪoxup
    ⱪoyunglar, barliⱪ gɵxlirini yǝwelinglar!'
  beo-beo: Na fi dunu! Gobele salasu liligi mogili dilia oloda da:iya dafawane gobesisa,
    mogili dilia da naha (sema agoane gala). Be Na, Hina Gode, da dilia gobele salasu
    liligi huluane Nama mae iawane dilisu manu da defea, sia:sa. Bai dilia mae dawa:le
    udigili gobele sala.
  tpi-OTNT: “Mi God bilong yupela Israel, mi Bikpela I Gat Olgeta Strong, mi tok olsem.
    Maski givim mi ol dispela ofa yupela i save kukim olgeta. Mobeta yupela yet i
    kaikai mit bilong dispela kain ofa, olsem yupela i save mekim long mit bilong
    ol arapela ofa.
  hau-SA: “ ‘Ga abin da Ubangiji Maɗaukaki, Allah na Isra’ila yana cewa ci gaba, ku
    ƙara hadayun ƙonawarku da sauran sadakoki ku kuma yi ta cin naman!
  uig-LAT: 'Samawi qoshunlarning Serdari bolghan Perwerdigar — Israilning Xudasi mundaq
    deydu: — Bériwéringlar, köydürme qurbanliqliringlarni bashqa qurbanliqlargha qoshup
    qoyunglar, barliq göshlirini yewélinglar!'
  nde-nde: 'UThixo uSomandla, uNkulunkulu ka-Israyeli uthi: Qhubekani, fakani iminikelo
    yenu yokutshiswa kweminye imihlatshelo yenu lidle inyama lina ngokwenu!'
  ton-ton: ¶ ʻOku pehē ʻe Sihova ʻoe ngaahi kautau, “Ko e ʻOtua ʻo ʻIsileli; fakahoko
    hoʻomou ngaahi feilaulau tutu ki hoʻomou ngaahi feilaulau, pea kai ʻae kakano.
  ces-1613: 'Takto praví Hospodin zástupů, Bůh Izraelský: Zápaly své přidejte k obětem
    svým, a jezte maso.'
  eng-WMB: 'The LORD of Hosts, the God of Israel says: “Add your burnt offerings to
    your sacrifices and eat meat.'
  tam-TCV: '“ ‘ஆகவே இஸ்ரயேலின் இறைவனாகிய சேனைகளின் யெகோவா சொல்வது இதுவே: போங்கள்,
    நீங்கள் போய், நீங்கள் விரும்பியபடி தொடர்ந்து பிற பலிகளுடன் தகனபலிகளையும் சேர்த்துக்கொள்ளுங்கள்.
    ஆனால் அவைகளின் இறைச்சியை நீங்களே சாப்பிடுங்கள்!'
  ceb-ULB: Si Yahweh nga labawng makagagahom, ang Dios sa Israel miingon niini, 'Idugang
    ang inyong mga halad nga sinunog ngadto sa inyong mga halad ug ang unod gikan
    niini.
  pol-UBG: 'Tak mówi PAN zastępów, Bóg Izraela: Dodajcie swoje całopalenia do swoich
    ofiar i jedzcie mięso.'
  agr-agr: 'Tuke Pujuu ashí senchigtin, Israel aents aidaun Apajuíji niina aentsji
    aidaun chichajak: “Atum wakegakjumek mina eme anenjusjum anentag sujustin aina
    duka, kuntin maa nuna neje ashí apeatin aidaujai yajuakjum ijuma pujutajum, dutikajum
    nuna neje yuwajum tagkaijum kantaushmaktajum.'
  kyc-kyc: Nambana wambu dupwa kana pyare lasi dokona mena pyao kiso jingi lapo kiso
    otalu oto otarami. Dopa pipala lapo nakama kiso mee joo narami. Dopa piraminyipape
