  pan-pan: ਸੈਨਾਂ ਦਾ ਯਹੋਵਾਹ ਇਸਰਾਏਲ ਦਾ ਪਰਮੇਸ਼ੁਰ ਇਸ ਤਰ੍ਹਾਂ ਆਖਦਾ ਹੈ, - ਆਪਣੀਆਂ ਹੋਮ ਦੀਆਂ
    ਭੇਟਾਂ ਨਾਲ ਆਪਣੀਆਂ ਬਲੀਆਂ ਵਧਾਓ ਅਤੇ ਮਾਸ ਖਾਓ।
  mya-JVB: ဣသရေလ အမျိုး၏ ဘုရား သခင်၊ ကောင်းကင်ဗိုလ်ခြေ အရှင် ထာဝရဘုရား မိန့် တော်မူသည်ကား
    ၊ သင် တို့မီးရှို့ ရာ ယဇ်များကို အခြားသော ယဇ် များနှင့် အတူ ထား၍ ၊ အမဲသား ကိုစား
    ကြလော့။
  tbg-tbg: 'Noravano Kotiva Iutaa vaiinti nahentiara tiharo, Te ni Isareri Variqa
    Noravano Kotika ekaa kempuka vatauka niara mintima ti: Ne hini ofaa ekaa kaintu
    iha quarake, hini ofaa nenta vira mati ne variarave. Ho qaqirake, ne nenta ekaa
    vo ofaa vo ofaa autira qaqi naate.'
  hmo-hmo: '“Lau, Israela ena Dirava, Siahu Ibounai Lohiabada, ese emui boubou karadia
    lau itaia, be haida umui gabua ore momokani, to haida umui ania diba. To umui
    dika dainai, lau ese umui lau hamaoroa inai: Boubou vamuna ibounai do umui ania
    namo!'
  urd-urd: 'रब्ब — उल — अफ़वाज, इस्राईल का ख़ुदा, यूँ फ़रमाता है कि: अपने ज़बीहों
    पर अपनी सोख़्तनी क़ुर्बानियाँ भी बढ़ाओ और गोश्त खाओ।'
  rus-SYN: 'Так говорит Господь Саваоф, Бог Израилев: всесожжения ваши прилагайте
    к жертвам вашим и ешьте мясо;'
  bqc-SIM: Ma Dii Zĩgↄ̃de Isailiↄ Lua ma mɛ̀, à sa pↄ́ wì a pↄ́ kátɛu à tɛ́kũ
    kã́fĩ sáaukpasaↄu, à ãiakɛ àↄ a nↄ̀ↄ so màa àↄ gɛò.
  tcz-CHONGTHU: Pakai Van Pathen leh Israel Pathen chun hitin aseiye, pumgo thilto
    naboluva chuleh kilhaina thilto chom chom nabol hou chu, kilah uvin lang nanghon
    nachaisoh uvin.
  mar-mar: सेनाधीश परमेश्वर, इस्राएलचा देव असे म्हणतो, तुम्ही आपली होमार्पणे आपल्या
    यज्ञास जोडा आणि मांस खा.
  qub-qub: 'Israelcunapa munayniyoj Tayta Diosninmi nin: «Gamcuna munashpayquega sïguir
    ofrendayquicunata churaycay. Nogapa jutëcho uywacunatapis sïguir pishtay. Nircur
    chaycunapa aychantapis melanänayquicama micuy.'
  bqp-bqp: Wee ye nɛ, Gusunɔ Isirelibɑn Yinni, nɛ wi nɑ wɔllu kɑ tem mɔ nɑ geruɑ nɑ
    nɛɛ, i rɑ yɑ̃kunu ko ńn sukum i rɑ di, kɑ yɑ̃ku dɔ̃ɔ mwɑɑrɑruginu, ɑdɑmɑ n burɑm
    bo i ni kpuro mɛnnɑ i bɛɛyɑm di.
  hat-hat: 'Men sa Seyè ki gen tout pouvwa a, Bondye pèp Izrayèl la, di ankò: -Pran
    tout vyann nou te konn ofri pou boule nan dife, mete yo sou vyann bèt nou touye
    yo. Lèfini, manje tout.'
  eng-BSB: 'This is what the LORD of Hosts, the God of Israel, says: Add your burnt
    offerings to your other sacrifices and eat the meat yourselves!'
  eng-WEBPB: 'The LORD of Armies, the God of Israel says: “Add your burnt offerings
    to your sacrifices and eat meat.'
  kbq-kbq: Hagi Monafi sondia vahe'mokizmi Ra Anumzama Israeli nagamokizmi Anumzamo'a
    amanage hu'ne. Tamagrama tevefima kre fananehu ofama hunantenaku'ma nehaza ame'a,
    erinteta ruga'a ofama hunanteku'ma haza zantamine tamagra'a neho.
  nhe-BL: 'Huan TOTECO Tlen Quinyacana Ielhuicac Ejcahua Ma Tlatlanitij, yajaya tlen
    ininTeco israelitame nojquiya quiijtohua: “Xijtlalica nopa tlacajcahualistli tlatlatili
    tlen innechmacaj ica nopa tlacajcahualistli para imototiotzitzi huan xiquincuaca
    imoseltitzitzi.'
  gub-BL: Amo ihewe imur pyr ukaz paw rupi ma'ea'yr hapy haw rehe wà. Amo ae ma'ea'yr
    ho'o kwer rehe pepuner i'u haw rehe. Ihe Tupàn Tuweharupi Wiko Ma'e Upuner Wera'u
    Ma'e Izaew wazar ihe amume'u ko ma'e ihe. Pepuner ma'ea'yr wano'o kwer paw i'u
    haw rehe. Nazekaiw kwaw penemiapo rehe kury.
  eng-DRA: 'Thus saith the Lord of hosts the God of Israel: Add your burnt offerings
    to your sacrifices, and eat ye the flesh.'
