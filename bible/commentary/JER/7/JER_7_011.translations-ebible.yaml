verse: JER.007.011
translations:
  mal-C: എന്റെ നാമം വഹിക്കുന്ന ഈ മന്ദിരം നിങ്ങൾക്ക് കള്ളന്മാരുടെ ഗുഹയായി തീർന്നിരിക്കുന്നോ?
    എന്നാൽ ഞാൻ വീക്ഷിച്ചുകൊണ്ടിരിക്കുന്നു! എന്ന് യഹോവ അരുളിച്ചെയ്യുന്നു.
  deu-TKW: Ist denn in euren Augen dieses Haus, das nach meinem Namen genannt ist,
    zu einer Räuberhöhle geworden? Ja wahrlich, auch ich sehe es so an, - ist der
    Spruch Jahwes.
  lin-lin: Boni, bokomisi Tempelo oyo ebulisama mpo na Ngai ekimelo ya miyibi ? Ngai
    nazali komona ete bozali kozwa yango bongo, elobi Yawe.
  eng-LSV: Has this house, || On which My Name is called, || Been a den of burglars
    in your eyes? Even I, behold, have seen,” || A declaration of YHWH.
  eng-GNV: Is this House become a denne of theeues, whereupon my Name is called before
    your eyes? Beholde, euen I see it, sayeth the Lord.
  eng-WEBSTER: Is this house, which is called by my name, become a den of robbers
    in your eyes? Behold, even I have seen it , saith the LORD.
  nhw-BL: ¿Atlac anmoilhuíaj para tlachtequini hueli mosentilíaj ipan ni tiopamitl
    catli quichijque para nechtlepanitase? Na niquitztoc nochi ni tlamantli catli
    amo cuali catli nica anquichihuaj. Quej nopa niamoTECO niquijtohua.
  swh-ONEN: Je, nyumba hii, iitwayo kwa Jina langu, imekuwa pango la wanyangʼanyi
    kwenu? Lakini nimekuwa nikiona yanayotendeka! asema Bwana.
  bba-bba: Bɑ tɑmɑɑ dii tèn mi bɑ rɑ mɑn sɑ̃ tɑ sɑ̃ɑwɑ ɡbɛnɔbun wɑ̃ɑ yeru? Domi mɛsumɑ
    nɑ wɑɑmɔ.
  eng-KJVCPB: Is this house, which is called by my name, become a den of robbers in
    your eyes? Behold, even I have seen it, saith the Lord.
  luo-luo: Dibedi ni odni, ma iluongogo Nyinga, osebedonu kar pondo mar jomecho? To
    neuru arange! An Jehova Nyasaye ema asewacho kamano.
  meu-meu: Ina lau ladagu e henemailaia dubuna na emui ita-ita ai dadidadi taudia
    edia kohua ai vada ela a? Iehova na e tomu, Lau sibogu ese vada na itaia.
  npi-ULB: के मेरो नाउँले पुकारिने यो घर तिमीहरूको दृष्‍टिमा डाँकुहरूको ओडार हो ?
    तर हेर, मैले यो देखेको छु, यो परमप्रभुको घोषणा हो ।’
  yor-yor: Ṣé ilé yìí, tí a fi orúkọ mi pè ti di ihò àwọn ọlọ́ṣà lọ́dọ̀ yín ni? Èmi
    ti ń wò ó! ni Olúwa wí.
  pes-OPCB: مگر خانه‌ای که نام مرا بر خود دارد، آشیانهٔ دزدان است؟ هر آنچه در آنجا
    می‌کنید، می‌بینم.
  tgl-ULB: Ang tahanan bang ito na nagtataglay ng aking pangalan ay isang kuta ng
    mga magnanakaw sa inyong paningin? Ngunit masdan ninyo, nakita ko ito. Ito ang
    pahayag ni Yahweh.'
  cbu-NT: ¿Antaati nuw pangi washchir pang' tamara ashi? nda. Yuwaa siy ashkis anoo
    nuw ichingaru paktana, nuw Apanllee Taarashipani siyaa atina.
  hui-hui: I̱naga anda ogoniha tígua i̱nihondo lotu lalimulo helarugo ai tígua manda
    bialu kamiria pageali ha do holene anda piagone bayale ogoniha harabe. Anduane
    Homogo i̱nime tigatigaore larogo tígua bialu kamiruni bibahendeore handalu handai
    ko, laya.
  mya-mya: ငါ​၏​နာ​မ​ကို​ဆောင်​သော​ဗိ​မာန်​တော်​ကို ဋ္ဌား​ပြ​များ​ပုန်း​အောင်း​ရာ​အ​ရပ်​ဟု​သင်
    တို့​ထင်​မှတ်​သ​လော။ သင်​တို့​ပြု​သည့်​အ​မှု တို့​ကို​ငါ​မြင်​တော်​မူ​ပြီ​ဟု​ထာ​ဝ​ရ
    ဘု​ရား​မိန့်​တော်​မူ​၏။-
  bod-N: བདག་གི་མིང་གིས་འབོད་པའི་མཆོད་ཁང་འདི་ཁྱོད་ཚོའི་མིག་ནང་དུ་ཇག་ཚང་དུ་བརྩིས་པ་ཡིན་ནམ།
    ལྟོས་ཤིག བདག་གིས་ཐམས་ཅད་མཐོང་ངོ་ཞེས་དཀོན་མཆོག་ཡ་ཝཱེས་གསུངས།
  sna-sna: Ko, imba ino, inodanwa neZita rangu, yava bako ramakororo here? Asika,
    ndanga ndichizviona, ndizvo zvinotaura Jehovha.
  spa-BLM: ¿Se ha convertido esta casa, que se llama con mi nombre, en una cueva de
    ladrones a vuestros ojos? He aquí que yo mismo lo he visto”, dice Yahvé.
  cac-cac: ¿Tom tze na' to a in templo tic lajan yed' q'uen n̈aq'ueen b'aj sc'ub'ej
    sb'a eb' elc'um? A in val Jehová in svala' to sviln̈ej masanil juntzan̈ tze c'ulej
    tic.
  swh-ULB: Je, hii ndiyo nyumba inayobeba jina langu, pango la wanyang'anyi mbele
    ya macho yenu? Lakini tazama, Nimeiona - BWANA asema.'
  bel-bel: Ці не зрабіўся кублом разбойнікаў у вачах вашых дом гэты, над якім названа
    імя Маё? Вось, Я бачыў гэта, кажа Гасподзь.
  deu-ELBBK: Ist denn dieses Haus, das nach meinem Namen genannt ist, eine Räuberhöhle
    geworden in euren Augen? Ich selbst, siehe, ich habe es gesehen, spricht der HERR.
  mbb-OT: Egkeisip niw ve he heini is baley ku, he mibpili ku he kayi a ebeǥayi te
    zengeg, egkehimu he elesà te menge tulisan? Neehè ku is langun he mezaat he menge
    vaal niw keniyan. Iyan a, is Nengazen, is migkaǥi kayi.
  mal-2015: എന്റെ നാമം വിളിച്ചിരിക്കുന്ന ഈ ആലയം കള്ളന്മാരുടെ ഗുഹ എന്നു നിങ്ങൾക്കു
    തോന്നുന്നുവോ? എനിക്കും അതു അങ്ങിനെ തന്നേ തോന്നുന്നു എന്നു യഹോവയുടെ അരുളപ്പാടു.
  rmc-rmc: Gondoľinen tumenge, hoj miro Chramos hin o kher prekal o zbujňika? Ale
    me dikhľom, so keren, phenel o RAJ.
  pes-OPV: 'آیا این خانه‌ای که به اسم من مسمی است در نظر شمامغاره دزدان شده است؟ و
    خداوند می‌گوید: اینک من نیز این را دیده‌ام.'
  ron-1924: Есте Каса ачаста, песте каре есте кемат Нумеле Меу, о пештерэ де тылхарь
    ынаинтя воастрэ? Еу Ынсумь вэд лукрул ачеста”, зиче Домнул.
  ben-OBCV: এই গৃহ, যা আমার নামে আখ্যাত, তোমাদের কাছে কি দস্যুদের গহ্বরে পরিণত হয়েছে?
    আমি কিন্তু সব লক্ষ্য করে যাচ্ছি! সদাপ্রভু এই কথা বলেন।
  som-som: Gurigan laygu magacaabay ma wuxuu hortiinna ku noqday god tuugo? Bal eega,
    Rabbigu wuxuu leeyahay, Aniguba waan arkay.
  lat-VUC: 'Numquid ergo spelunca latronum facta est domus ista, in qua invocatum
    est nomen meum in oculis vestris? Ego, ego sum: ego vidi, dicit Dominus.'
  eng-ASVBT: Is this house, which is called by my name, become a den of robbers in
    your eyes? Behold, I, even I, have seen it, saith Jehovah.
  ita-1885: È, e vostro parere, questa Casa, che si chiama del mio Nome, divenuta
    una spelonca di ladroni? ecco, io altresì l'ho veduto, dice il Signore.
  eng-LXXUP: Is my house, whereon my name is called, a den of robbers in your eyes?
    And, behold, I have seen it, saith the Lord.
  eng-ULB: Is this house, which carries my name, a den of bandits in your eyes? But
    behold, I have seen it—this is Yahweh's declaration.'
  spa-VBL: ¿Consideran que esta casa, mi propio Templo, es una cueva de ladrones?
    Pues eso es lo que me parece a mí también, declara el Señor.
  fra-_FOB: N'est-elle plus à vos yeux qu'une caverne de voleurs, cette maison sur
    laquelle mon nom est invoqué? Et voici, moi-même je le vois, dit l'Éternel.
  mal-mal: എന്റെ നാമം വിളിച്ചിരിക്കുന്ന ഈ ആലയം ‘കള്ളന്മാരുടെ ഗുഹ’ എന്ന് നിങ്ങൾക്ക്
    തോന്നുന്നുവോ? എനിക്കും അങ്ങനെ തന്നെ തോന്നുന്നു” എന്ന് യഹോവയുടെ അരുളപ്പാട്.
  urd-GVR: Rab farmātā hai, “Kyā tumhāre nazdīk yih makān jis par mere hī nām kā ṭhappā
    lagā hai ḍākuoṅ kā aḍḍā ban gayā hai? Ḳhabardār! Yih sab kuchh mujhe bhī nazar
    ātā hai.
  suz-BL: मार, आं नेंमी बाक्‍शो आं खिं इन ङोंइती रोइक्‍ब आन बाक्‍तीक खिं दुम्‍मे?
    गो यो इन कली कोव़ना कोव़न बाक्‍नुङ। मत्ती २१:१३
  eng-NOY: Is this house, which is called by my name, Become a den for robbers in
    your eyes? Behold, I myself have seen it, saith Jehovah.
  ita-1927: questa casa sulla quale è invocato il mio nome? Ecco, tutto questo io
    l’ho veduto, dice l’Eterno.
  ckb-ckb: ئایا ئەم ماڵەی ناوی منی هەڵگرتووە، لەبەرچاوی ئێوە بووە بە ئەشکەوتی دزان؟
    ئەوەتا خۆم بینیومە.“ ئەوە فەرمایشتی یەزدانە.
  eng-BBE: Has this house, which is named by my name, become a hole of thieves to
    you? Truly I, even I, have seen it, says the Lord.
  kan-OKCV: ನನ್ನ ಹೆಸರನ್ನು ಹೊಂದಿರುವ ಈ ಆಲಯವು ನಿಮ್ಮ ಕಣ್ಣುಗಳಲ್ಲಿ ಕಳ್ಳರ ಗವಿಯಾಯಿತೋ? ಇಗೋ,
    ನಾನೇ ಅದನ್ನು ನೋಡಿದ್ದೇನೆಂದು ಯೆಹೋವ ದೇವರು ಹೇಳುತ್ತಾರೆ.
  tam-2017: என் பெயர் சூட்டப்பட்ட இந்த ஆலயம் உங்கள் பார்வைக்குக் கள்ளர் குகையானதோ?
    இதோ, நானும் இதைக் கண்டேன் என்று யெகோவா சொல்லுகிறார்.
  spa-RV-1909: ¿Es cueva de ladrones delante de vuestros ojos esta casa, sobre la
    cual es invocado mi nombre? He aquí que también yo veo, dice Jehová.
  ron-BTF: A devenit această casă, numită după numele meu, o peșteră de tâlhari în
    ochii voștri? Iată, chiar eu am văzut aceasta, spune DOMNUL.
  eng-WEBP: Has this house, which is called by my name, become a den of robbers in
    your eyes? Behold, I myself have seen it,” says the LORD.
  eng-FBV: Do you see this house, my own Temple, as a den of thieves? Well, that's
    what it looks like to me too, declares the Lord.
  nld-1939: Is dan dit huis, waarover mijn Naam is uitgeroepen, in uw ogen een moordenaarshol
    geworden? Goed; dan bezie ook Ik het niet anders, is de godsspraak van Jahweh!
  nch-BL: ¿Anmoilhuíaj para tachtequini hueli mosentilíaj ipan ni tiopamit cati quichijque
    para techtepanitase? Na niquitztoc nochi ni tamanti cati amo cuali cati nica anquichihuaj.
    Quej nopa niamoTECO niquijtohua.
  vie-1934: Vậy thì các ngươi xem nhà nầy, là nơi được xưng bằng danh ta, như hang
    trộm cướp sao? Nầy, ta, chính ta xem thấy mọi điều đó, Đức Giê-hô-va phán vậy.
  hin-CV: क्या तुम्हारी दृष्टि में यह भवन, जो मेरे नाम से प्रख्यात है, डाकुओं की गुफा
    बन गया है? सुनो, मैंने, हां, मैंने सब देखा है! यह याहवेह की वाणी है.
  spa-BES: ¿Este templo, que lleva mi nombre, se ha convertido en un agujero de ladrones
    para ti? Verdaderamente yo, incluso yo, lo he visto, dice el Señor.
  tdx-tdx: Aa vaho lakato’ malaso am-pahaoniña’ areo hao ty anjomba tokaveñe ami’ty
    añarako toy? Heheke! izaho, eka izaho ty nahatrea, hoe t’Iehovà.
  tha-KJV: นิเวศนี้ซึ่งเรียกตามนามของเรา ในสายตาของเจ้าได้กลายเป็​นที​่ซ่องสุมของพวกโจรไปแล้วหรือ
    พระเยโฮวาห์ตรั​สว​่า ดู​เถิด แม้แต่​เราก็​ได้​เห​็นเองแล้ว
  por-BR-2018: Por acaso esta casa, que se chama pelo meu nome, é uma caverna de assaltantes
    perante vossos olhos? Eis que também vi isso , diz o SENHOR.
  deu-ELO: Ist denn dieses Haus, welches nach meinem Namen genannt ist, eine Räuberhöhle
    geworden in euren Augen? Ich selbst, siehe, ich habe es gesehen, spricht Jehova.
  eng-WYC-2018: Whether therefore this house, wherein my name is called to help before
    your eyes, is made a den of thieves? I, I am, I saw, saith the Lord. (And so hath
    this House, where my name is called on for help or which is called by my name,
    been made a den of thieves in your eyes? Yea, and I myself have seen it, saith
    the Lord.)
  epo-epo: Ĉu ĉi tiun domon, kiu estas nomata per Mia nomo, vi rigardas kiel neston
    de rabistoj? Mi bone vidas tion, diras la Eternulo.
  uig-PIN: Mening namimda atalƣan muxu ɵy silǝrning nǝziringlarda bulangqilarning
    uwisimu?! Mana, Mǝn Ɵzüm bu ixlarni kɵrgǝnmǝn, — dǝydu Pǝrwǝrdigar.
  beo-beo: Dilia adi dawa:bela:? Na Debolo diasu da wamolasu dunu ilia wamoaligisula:?
    Hame mabu! Dilia hamonanebe amo Na da ba:i dagoi.
  tpi-OTNT: Mi bin makim dispela haus bilong yupela i ken lotuim mi long en. Tasol
    yupela i ting em i ples hait bilong ol stilman, a? Mi Bikpela, mi tok stret, mi
    save lukim olgeta pasin yupela i mekim.
  hau-SA: Wannan gidan da ake kira da Sunana ya zama kogon ’yan fashi ne a gare ku?
    Amma ina kallo! In ji Ubangiji.
  uig-LAT: Méning namimda atalghan mushu öy silerning neziringlarda bulangchilarning
    uwisimu?! Mana, Men Özüm bu ishlarni körgenmen, — deydu Perwerdigar.
  nde-nde: Indlu le, eleBizo lami, seyaba lubhalu lwabaphangi na? Kodwa kade ngikhangele!
    kutsho uThixo.
  ton-ton: Kuo hoko ʻae fale ni, ʻaia ʻoku ui ʻi hoku huafa, ko e ʻananga ʻoe kau
    kaihaʻa ʻi homou ʻao?” ʻOku pehē ʻe Sihova, “Vakai kuo u mamata ʻeau ki ai.”
  ces-1613: Což peleší lotrovskou jest dům tento před očima vašima, kterýž nazván
    jest od jména mého? Aj, takéť já vidím, dí Hospodin.
  eng-WMB: Has this house, which is called by my name, become a den of robbers in
    your eyes? Behold, I myself have seen it,” says the LORD.
  tam-TCV: என் பெயரைக் கொண்டிருக்கும் இந்த ஆலயம் உங்களுக்கு கள்ளர் குகையானதோ? ஆனால்
    நான் கூர்ந்து கவனித்துக் கொண்டேயிருக்கிறேன்! என்று யெகோவா அறிவிக்கிறார்.
  ceb-ULB: Sa inyong panan-aw, tagoanan ba sa mga tulisan kining balaya nga nagdala
    sa akong ngalan? Apan tan-awa, nakita ko kini—mao kini ang pahayag ni Yahweh.'
  pol-UBG: Czy ten dom, który jest nazwany moim imieniem, jest w waszych oczach jaskinią
    zbójców? Oto ja to widzę, mówi PAN.
  agr-agr: Atumek mina emematjaku ijuntai jegamkamua duka kasa batsamtai emaugme,
    wika nunak ashí wainkajai. Witjai Tuke Pujuunuk, nunak dekas tajai.
  kyc-kyc: Nambana tembole anda doko waa nyingi dupwana yalu pingi panda lao suu pilyamisi?
    Nakamame doo pilyaminyi dupwa nambame kandelyo. Nambame panda wambo kanda soo
    namba lakandena lao rombo palyiyunu yuu Sailo dokona pupwape. Papala dokona nambana
    Isaraele wambu dupwa koo piyaminyisa nambame apa pyuo randa maiyu doko kandalapape.
  urd-GVU: رب فرماتا ہے، ”کیا تمہارے نزدیک یہ مکان جس پر میرے ہی نام کا ٹھپا لگا ہے
    ڈاکوؤں کا اڈّا بن گیا ہے؟ خبردار! یہ سب کچھ مجھے بھی نظر آتا ہے۔
  deu-1912: Haltet ihr denn dies Haus, das nach meinem Namen genannt ist, für eine
    Mördergrube? Siehe, ich sehe es wohl, spricht der HERR.
  kan-2017: ನನ್ನ ಹೆಸರುಗೊಂಡಿರುವ ಈ ಆಲಯವು ನಿಮ್ಮ ದೃಷ್ಟಿಯಲ್ಲಿ ಕಳ್ಳರ ಗವಿಯಾಯಿತೋ? ಆಹಾ, ನಾನೇ,
    ನಾನೇ ಇದನ್ನೆಲ್ಲಾ ನೋಡಿದ್ದೇನೆ” ಎಂಬುದು ಯೆಹೋವನಾದ ನನ್ನ ನುಡಿ.
  yap-yap: Gimed be finey ma Tempel rog e aram e gin tagil’ e mith ko pi’in ma moro’ro’
    u fithik’ e yargel? Kug guy e n’en ni gimed be rin’.
  hlt-MCSB: Ka ming aka phuei im he nangmih mik ah dingca kah lungko la poeh coeng
    a? Tedae kai loh kam hmuh coeng he,” a ti. He tah BOEIPA kah olphong ni.
