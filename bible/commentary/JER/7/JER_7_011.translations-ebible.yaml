    लपण्याची जागा आहे का? पाहा, माझ्या दृष्टीस असे आले आहे, असे परमेश्वर म्हणतो.
  qub-qub: ¿Gamcuna yarpanqui nogapaj rurashan Templu suwacunapa tiyanan machay cashantachu?
    Nogaga llapantami imata rurashallayquitapis ricashcä. Noga Tayta Diosmi chayno
    në.
  bqp-bqp: Bɑ tɑmɑɑ dii tèn mi bɑ rɑ mɑn sɑ̃ tɑ sɑ̃ɑwɑ gbɛnɔbun wɑ̃ɑ yeru? Domi mɛsumɑ
    nɑ wɑɑmɔ.
  hat-hat: Sanble nou pran kay yo mete apa pou mwen an fè yon kachèt pou vòlò? Se
    sa mwen wè n'ap fè. Se mwen menm Seyè a ki di sa.
  eng-BSB: Has this house, which bears My Name, become a den of robbers in your sight?
    Yes, I too have seen it, declares the LORD.
  eng-WEBPB: Has this house, which is called by my name, become a den of robbers in
    your eyes? Behold, I myself have seen it,” says the LORD.
  kbq-kbq: Hagi tamagrama antahi'zana Nagri nagima eme erisgama nehaza mono nona,
    kumzafa vahe'mo'za eme frakisaza havega me'ne huta nehazafi? Tamage! Ama anampima
    nehaza avu'ava zana hago ke'noe huno Ra Anumzamo'a ama nanekea hu'ne.
  nhe-BL: ¿Huelis inmoilhuíaj para tlaxtequini hueli mosentilíaj ipan ni tiopamitl
    tlen quichijque para nechtlepanitase? Na niquitztoc nochi ni tlamantli tlen ax
    cuali tlen nica inquichihuaj. Queja nopa niimoTECO niquijtohua.
  gub-BL: — 'Àg tàpuzuhu uzeapo imunar ma'e wazeàmimaw romo, aipo peze peiko. Aexak
    penemiapo ihe. Ihe Tupàn Tuweharupi Wiko Ma'e aiko ko ma'e imume'u har romo ihe.
  eng-DRA: 'Is this house then, in which my name hath been called upon, in your eyes
    become a den of robbers? I, I am he: I have seen it, saith the Lord.'
