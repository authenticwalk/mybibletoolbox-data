verse: JER.007.012
translations:
  mal-C: “ ‘ആദിയിൽ എന്റെ നാമം വഹിച്ചിരുന്ന ശീലോവിൽ എന്റെ ജനമായ ഇസ്രായേലിന്റെ ദുഷ്ടതനിമിത്തം
    ഞാൻ അതിനോടു ചെയ്തത് എന്തെന്ന് നിങ്ങൾ പോയി നോക്കുക.
  deu-TKW: Denn geht doch hin an meine Wohnstatt in Silo, woselbst ich in früheren
    Zeiten meinen Namen wohnen ließ, und seht, wie ich mit ihr ob der Bosheit meines
    Volkes Israel verfahren bin!
  lin-lin: Eleki malamu bokende nanu na Silo epai wapi natiaki liboso Esika na Ngai
    ya bule mpe botala makambo oyo nasalaki kuna mpo na mabe ya bana ya Isalaele.
  eng-LSV: “But go now to My place that [is] in Shiloh, || Where I caused My Name
    to dwell at first, || And see that which I have done to it, || For the wickedess
    of My people Israel.
  eng-GNV: But go ye nowe vnto my place which was in Shilo, where I set my Name at
    the beginning, and beholde, what I did to it for the wickednesse of my people
    Israel.
  eng-WEBSTER: But go ye now to my place which was in Shiloh, where I set my name
    at the first, and see what I did to it for the wickedness of my people Israel.
  nhw-BL: Xiyaca ipan Silo, nopa altepetl catli achtihuiya quipixqui nopa tiopa para
    nechhueyitlepanitase. Xijtlachilica tlaque nijchihuili nopa lugar por inintlajtlacolhua
    noisraelita masehualhua.
  swh-ONEN: “ ‘Nendeni sasa mahali pangu palipokuwa huko Shilo, mahali ambapo nilipafanya
    pa kwanza kuwa makao ya Jina langu, nanyi mwone lile nililopafanyia kwa ajili
    ya uovu wa watu wangu Israeli.
  bba-bba: Ǹ n mɛn nɑ, bu doo Siloɔ bu yɑm mi nɑ rɑɑ ɡɔsɑ bu kɑ mɑn sɑ̃ mɛɛri. Kpɑ
    bu wɑ nɡe mɛ nɑ mu kuɑ nɛn tɔmbu Isirelibɑn dɑɑ kɔ̃sɑn sɔ̃.
  eng-KJVCPB: But go ye now unto my place which was in Shiloh, where I set my name
    at the first, and see what I did to it for the wickedness of my people Israel.
  luo-luo: “ ‘Koro dhi sani kama iluongo ni Shilo kama ne akwongo alosoe kar dak mar
    Nyinga, kendo mondo ine gima ne atimone nikech timbe mamono mag joga Israel.
  meu-meu: Egu gabu Silo ai, lau ladagu na hamialaia guna gabuna, baola; ba itaia,
    ede na karaia toma, egu bese Israel taudia edia kara dika daidiai.
  npi-ULB: ‘त्यसैले शीलोमा भएको मेरो ठाउँ जाओ, जहाँ सुरुमा मैले मेरो नाउँ रहने अनुमति
    दिएँ, र मेरो जाति इस्राएलको दुष्‍टताको कारणले मैले यसलाई के गरें त्‍यो हेर ।
  yor-yor: “ ‘Ẹ lọ nísinsin yìí sí Ṣilo níbi ti mo kọ́ fi ṣe ibùgbé fún orúkọ mi,
    kí ẹ sì rí ohun tí mo ṣe sí i nítorí ìwà búburú Israẹli tí í ṣe ènìyàn mi.
  pes-OPCB: «به شیلوه بروید، به شهری که نخستین عبادتگاه من در آن قرار داشت، و ببینید
    به سبب گناهان قومم اسرائیل، با آن چه کردم!
  tgl-ULB: '''Kaya pumunta kayo sa aking lugar na nasa Shilo, kung saan hinayaan ko
    ang aking pangalan na manatili doon sa simula pa at tingnan ninyo kung ano ang
    ginawa ko doon dahil sa kasamaan ng aking mga taong Israel.'
  cbu-NT: Ashiriya, siy Israelchichis naayarus, Silósh yuwash tachtakchuri, pangeemi
    wanasirimshee nuwaa ungirtamaam wayarangi, anush napashinints. Yuwamand yutari
    ashirangana anumand anoo pangus kapeetarangi anootsi.
  hui-hui: Anduane Homogohanda laabo halu lalu, Ai Silo tano ogoniha puwa mbirale
    mbira birugo hondo pudaba. Bamba Silo ogoniha tígua i̱ mitangi bialu lotu lalu
    helo ngelarugo mani Isaraele wali agali tinaga mana ko bialu hemigo hondowa i̱na
    tano ogoni mo ko harugoni.
  mya-mya: '``ငါ့​အား​ဝတ်​ပြု​ကိုး​ကွယ်​ရန်​ဌာ​န​တော် အ​ဖြစ် ဦး​စွာ​ပ​ထ​မ​ငါ​ရွေး​ချယ်​ခဲ့​သည့်
    ရှိ​လော​ရွာ​သို့​သွား​၍ ငါ​၏​လူ​မျိုး​တော် ဣ​သ​ရေ​လ​ပြည်​သား​တို့​ကူး​လွန်​သည့်
    ဒု​စ​ရိုက်​ကြောင့် ထို​ရွာ​အား​အ​ဘယ်​သို့ ငါ​ပြု​ခဲ့​သည်​ကို​ကြည့်​ရှု​ကြ​လော့။-'
  bod-N: ཁྱོད་རྣམས་བདག་གིས་དེ་སྔར་རང་གི་མིང་གནས་ས་རུ་བྱས་པའི་ཞི་ལོ་ཡུལ་དུ་སོང་ལ། ངས་རང་གི་འབངས་མི་ཡེས་ར་ཨེལ་གྱི་སྡིག་ཉེས་ཀྱི་ཕྱིར་གནས་དེར་ཅི་བྱས་པར་ལྟོས་ཤིག
  sna-sna: “ ‘Chiendai zvino kunzvimbo iri muShiro pandakagarisa Zita rangu pakutanga
    mugoona zvandakuitirai nokuda kwezvakaipa zvavanhu vangu Israeri.
  spa-BLM: “Pero ve ahora a mi lugar que estaba en Silo, donde hice habitar mi nombre
    al principio, y mira lo que le hice por la maldad de mi pueblo Israel.
  cac-cac: Ixiquec b'aj ec'nac chon̈ab' Silo b'aj ec'nac in cajnub', aton jun chi'
    in sic'naquel d'a sb'ab'elal b'aj in ch'oxnac in b'a. Ata' ol eyila' tas vutejnac
    in satanel yuj smul eb' e mam eyicham.
  swh-ULB: Kwa hiyo uende mahali pangu kule Shiloh, Kule ambako mwanzoni niliruhusu
    jina langu kukaa, na tazama kile nilichofanya pale kwa sababu ya maovu ya watu
    wangu Israeli.
  bel-bel: Ідзеце ж на месца Маё ў Сілом, дзе Я раней назначыў быць імю Майму, і паглядзеце,
    што зрабіў Я зь ім за бязбожнасьць народа Майго Ізраіля.
  deu-ELBBK: Denn geht doch hin nach meiner Stätte, die in Silo war, wo ich zuerst
    meinen Namen wohnen ließ, und seht, was ich ihr getan habe wegen der Bosheit meines
    Volkes Israel.
  mbb-OT: “ ‘Hendiyè kew te Shilo he iyan kes nehuna he lugar he zutun a ebeǥayi te
    zengeg, ne ahàa niw ke hengkey is mibeelan ku zutun he lugar tenged te kelelalung
    te menge etew ku he Israilihanen.
  mal-2015: എന്നാൽ ആദിയിൽ എന്റെ നാമം വിളിച്ചിരുന്ന ശീലോവിൽ ഉള്ള എന്റെ വാസസ്ഥലത്തു
    നിങ്ങൾ ചെന്നു എന്റെ ജനമായ യിസ്രായേലിന്റെ ദുഷ്ടതനിമിത്തം ഞാൻ അതിനോടു ചെയ്തതു നോക്കുവിൻ!
  rmc-rmc: Džan andro Šilo, pre oda than, savo mange ešebno kidňom avri, hoj man ode
    te lašaren, a dikhen, so lestar kerďom, anglo bini mire manušengre le Izraeloskre.
  pes-OPV: لکن به مکان من که در شیلو بود و نام خود را اول در آنجا قرار داده بودم بروید
    و آنچه را که به‌سبب شرارت قوم خود اسرائیل به آنجا کرده‌ام ملاحظه نمایید.
  ron-1924: „Дучеци-вэ дар ла локул каре-Мь фусесе ынкинат ла Сило, унде пусесем сэ
    локуяскэ одиниоарэ Нумеле Меу, ши ведець че й-ам фэкут дин причина рэутэций попорулуй
    Меу Исраел!
  ben-OBCV: “ ‘এখন তোমরা শীলোতে যাও, যেখানে আমি প্রথমে আমার নামের জন্য একটি আবাস তৈরি
    করেছিলাম, আর দেখো, আমার প্রজা ইস্রায়েলের দুষ্টতার জন্য, আমি তার প্রতি কী করেছি।
  som-som: Laakiinse haatan bal taga meeshaydii Shiiloh ku oolli jirtay, oo aan markii
    ugu horraysay magacayga dejiyey, oo bal soo arka wixii aan ugu sameeyey xumaantii
    dadkayga reer binu Israa'iil aawadeed.
  lat-VUC: Ite ad locum meum in Silo, ubi habitavit nomen meum a principio, et videte
    quæ fecerim ei propter malitiam populi mei Israël.
  eng-ASVBT: But go ye now unto my place which was in Shiloh, where I caused my name
    to dwell at the first, and see what I did to it for the wickedness of my people
    Israel.
  ita-1885: Ma andate pure ora al mio luogo, che fu in Silo, dove io da prima stanziai
    il mio Nome; e riguardate quel che io gli ho fatto, per la malvagità del mio popolo
    Israele.
  eng-LXXUP: For go ye to my place which is in Shiloh, where I caused my name to dwell
    before, and see what I did to it because of the wickedness of my people Israel.
  eng-ULB: '''So go to my place that was in Shiloh, where I allowed my name to stay
    there in the beginning, and look at what I did to it because of the wickedness
    of my people Israel.'
  spa-VBL: Entonces, ¿por qué no van a Silo donde me hice por primera vez un lugar
    para vivir contigo, y mira lo que le hice por el mal que hizo mi pueblo Israel?
  fra-_FOB: Mais allez vers mon lieu, qui était à Silo, où je fis habiter mon nom
    au commencement, et voyez ce que je lui ai fait, à cause de la malice de mon peuple
    d'Israël.
  mal-mal: “എന്നാൽ ആദിയിൽ എന്റെ നാമം വിളിച്ചിരുന്ന ശീലോവിലെ എന്റെ വാസസ്ഥലത്തു നിങ്ങൾ
    ചെന്ന് എന്റെ ജനമായ യിസ്രായേലിന്റെ ദുഷ്ടതനിമിത്തം ഞാൻ അതിനോട് ചെയ്തതു നോക്കുവിൻ!
  urd-GVR: Sailā Shahr kā chakkar lagāo jahāṅ maiṅ ne pahle apnā nām basāyā thā. Mālūm
    karo ki maiṅ ne apnī qaum Isrāīl kī bedīnī ke sabab se us shahr ke sāth kyā kiyā.”
  suz-BL: मुल आं बाक्‍तीक शिलो लने। गो मेकेर ङोंइती आं नेंमी बाक्‍तीक सेल्‍शो नङ।
    मिनु गो इस्राएल ङा मुर आन कली आं अरेशो मटितीके मार पदु? मेकेर लशा कोव़ङीन। यहोसु
    १८:१; १सामुएल ४:४,१२; भजन संग्रह ७८:६०
  eng-NOY: But go now to my place, which was in Shiloh, Where I caused my name to
    dwell at the first, And see what I have done to it On account of the wickedness
    of my people Israel.
  ita-1927: Andate dunque al mio luogo ch’era a Silo, dove avevo da prima stanziato
    il mio nome, e guardate come l’ho trattato, a motivo della malvagità del mio popolo
    d’Israele.
  ckb-ckb: '«یەزدان دەفەرموێت: ”ئێستا بڕۆنە شوێنەکەم کە لە شیلۆیە، ئەوەی سەرەتا ناوی
    خۆمم لەوێ نیشتەجێ کرد، ببینن لەبەر خراپەی ئیسرائیلی گەلی خۆم چیم لێکردووە.'
  eng-BBE: But go now to my place which was in Shiloh, where I put my name at first,
    and see what I did to it because of the evil-doing of my people Israel.
  kan-OKCV: “ ‘ಆದರೆ ಈಗ ಶೀಲೋವಿನಲ್ಲಿದ್ದ ನನ್ನ ಸ್ಥಳಕ್ಕೆ ಎಂದರೆ, ನಾನು ಮೊದಲು ನನ್ನ ಹೆಸರನ್ನು
    ಸ್ಥಾಪಿಸಿದ ಸ್ಥಳಕ್ಕೆ ಹೋಗಿರಿ; ಅದಕ್ಕೆ ನಾನು, ನನ್ನ ಜನರಾದ ಇಸ್ರಾಯೇಲರ ಕೆಟ್ಟತನದ ನಿಮಿತ್ತ
    ಏನು ಮಾಡಿದೆನೆಂದು ನೋಡಿರಿ.
  tam-2017: நான் முதலில் என் பெயர் விளங்கச்செய்ய சீலோவிலுள்ள என் இடத்திற்கு நீங்கள்
    போய், இஸ்ரவேல் மக்களுடைய பொல்லாப்புக்காக நான் அதற்குச் செய்ததைப் பாருங்கள்.
  spa-RV-1909: Andad empero ahora á mi lugar que fué en Silo, donde hice que morase
    mi nombre al principio, y ved lo que le hice por la maldad de mi pueblo Israel.
  ron-BTF: Dar mergeți acum la locul meu care era în Șilo, unde mi-am pus numele la
    început, și vedeți ce i-am făcut din cauza stricăciunii poporului meu Israel.
  eng-WEBP: “But go now to my place which was in Shiloh, where I caused my name to
    dwell at the first, and see what I did to it for the wickedness of my people Israel.
  eng-FBV: So why don't you go to Shiloh where I first made myself a place for me
    to live with you, and see what I did to it because of the evil my people Israel
    did?
  nld-1939: Gaat eens naar mijn stede in Sjilo, waar Ik eertijds mijn Naam heb doen
    wonen, en ziet wat Ik er mee heb gedaan, om de boosheid van Israël, mijn volk.
  nch-BL: Xiyaca ipan Silo, nopa altepet cati achtohuiya quipixqui nopa tiopamit para
    techhueyitepanitase. Xijtachilica taya nijchihuili nopa altepet por inintajtacolhua
    noisraelita masehualhua.
  vie-1934: Thế thì, hãy đi đến chỗ ở cũ của ta tạo Si-lô, là nơi trước kia ta đã
    gởi danh ta, mà xem, vì tội ác của dân Y-sơ-ra-ên ta, ta đã làm cho nó thể nào.
  hin-CV: “ ‘किंतु अब तुम शीलो जाओ जो इसके पूर्व मेरी आराधना के लिए निर्धारित स्थल
    था, और देखो कि मैंने अपनी प्रजा इस्राएल की बुराई के कारण उसकी स्थिति कैसी बना
    दी है.
  spa-BES: Pero ve ahora a mi lugar que estaba en Silo, donde puse mi nombre al principio,
    y mira lo que le hice por causa de la maldad de mi pueblo Israel.
  tdx-tdx: Akia arè, mb’amy ni-toeko e Silòy, i nampimoneñako i añarakoy valoha’ey,
    vaho oniño ty nanoako aze ty amy haloloa’ ondatiko Israeleoy.
  tha-KJV: แต่​จงไปยังสถานที่ของเราซึ่งเคยอยู่ในเมืองชีโลห์ ซึ่งทีแรกเราได้กระทำให้นามของเราอยู่​ที่นั่น
    จงดู​ว่าเพราะความชั่วร้ายของอิสราเอลประชาชนของเรา เราได้กระทำอะไรต่อสถานที่​นั้น
  por-BR-2018: Porém ide agora a meu lugar, que era em Siló, onde fiz habitar meu
    nome no princípio; e vede o que lhe fiz pela maldade do meu povo Israel.
  deu-ELO: Denn gehet doch hin nach meiner Stätte, die zu Silo war, woselbst ich zuerst
    meinen Namen wohnen ließ, und sehet, was ich ihr getan habe wegen der Bosheit
    meines Volkes Israel.
  eng-WYC-2018: Go ye to my place in Shiloh, where my name dwelled at the beginning,
    and see ye what things I did to it, for the malice of my people Israel.
  epo-epo: Iru do al Mia loko en Ŝilo, kie Mi antaŭe loĝigis Mian nomon, kaj rigardu,
    kion Mi faris al ĝi pro la malbonagoj de Mia popolo Izrael.
  uig-PIN: Xunga, Mǝn ǝslidǝ Ɵz namimda turalƣu ⱪilƣan Xiloⱨ degǝn jayƣa berip, hǝlⱪim
    Israilning rǝzilliki tüpǝylidin uni nemǝ ⱪiliwǝtkǝnlikimni kɵrüp beⱪinglar!
  beo-beo: Dilia Siailou moilaiga ba:la masa. Siailou amoga Isala:ili dunu da Nama
    nodone sia:ne gadoma:ne, Na da degabo ilegei dagoi. Be Na fi Isala:ili dunu da
    wadela:i hou hamobeba:le, Na da Siailou wadela:lesi dagoi.
  tpi-OTNT: “Yupela go long Silo na lukim ol samting mi bin mekim long dispela taun.
    Pastaim mi bin makim Silo olsem ples bilong yupela i ken lotuim mi long en, tasol
    bihain mi lukim ol pasin nogut ol Israel i bin mekim na mi bin bagarapim dispela
    taun.
  hau-SA: “ ‘Yanzu ku fita zuwa Shilo inda na fara maishe shi wurin zama don Sunana,
    ku ga abin da na yi masa saboda muguntar mutanen Isra’ila.
  uig-LAT: Shunga, Men eslide Öz namimda turalghu qilghan Shiloh dégen jaygha bérip,
    xelqim Israilning rezilliki tüpeylidin uni néme qiliwetkenlikimni körüp béqinglar!
  nde-nde: Hambani khathesi endaweni yami eShilo lapho engenza khona kuqala indawo
    yokuhlala iBizo lami, libone engakwenza kuyo ngenxa yobubi babantu bami bako-Israyeli.
  ton-ton: “Kā mou ʻalu eni ki hoku potu naʻe ʻi Sailo, ʻaia naʻe tomuʻa tuku ki ai
    hoku huafa, pea mamata ki he meʻa naʻaku fai ki ai koeʻuhi ko e angahala ʻa hoku
    kakai ko ʻIsileli.
  ces-1613: Ale jděte aspoň na místo mé, kteréž bylo v Sílo, kdež jsem byl způsobil
    příbytek jménu svému z počátku, a vizte, co jsem učinil jemu pro nešlechetnost
    lidu svého Izraelského.
  eng-WMB: “But go now to my place which was in Shiloh, where I caused my name to
    dwell at the first, and see what I did to it for the wickedness of my people Israel.
  tam-TCV: “ ‘இப்பொழுது சீலோவில் உள்ள இடத்திற்கு போங்கள். அதையே என் பெயருக்குரிய இருப்பிடமாக
    முதன்முதலில் ஏற்படுத்தினேன். அங்கே என் மக்களாகிய இஸ்ரயேலருடைய கொடுமையினிமித்தம்,
    அதற்கு நான் என்ன செய்தேன் என்று பாருங்கள்.
  ceb-ULB: Busa pag-adto sa akong dapit nga anaa sa Shilo, diin gitugotan ko nga magpabilin
    didto ang akong ngalan sa sinugdanan, ug tan-awa kung unsa ang akong gihimo niini
    tungod sa pagkadaotan sa akong katawhan sa Israel.
  pol-UBG: Ale idźcie teraz do mojego miejsca, które było w Szilo, gdzie kiedyś ustanowiłem
    przybytek dla mego imienia, i zobaczcie, co z nim zrobiłem ze względu na niegodziwość
    mego ludu Izraela.
  agr-agr: “ ‘Israel aents aidauwah, yama nagkamchak mina emematjaku waitai pegkejam
    aakmakbau Silónum aajakua nuwi wetajum, nunikjum diistajum wisha nunú jeganash
    atumi tudaujinish itugkauwaitja nunú.
  kyc-kyc: '@see-verse:JER.007.011'
  urd-GVU: سَیلا شہر کا چکر لگاؤ جہاں مَیں نے پہلے اپنا نام بسایا تھا۔ معلوم کرو کہ
    مَیں نے اپنی قوم اسرائیل کی بےدینی کے سبب سے اُس شہر کے ساتھ کیا کِیا۔“
  deu-1912: Gehet hin an meinen Ort zu Silo, da vormals mein Name gewohnt hat, und
    schauet, was ich daselbst getan habe um der Bosheit willen meines Volkes Israel.
  kan-2017: “ನಾನು ಮೊದಲು ನನ್ನ ನಾಮವನ್ನು ಸ್ಥಾಪಿಸಿದ ಶೀಲೋವಿನಲ್ಲಿನ ನನ್ನ ಸ್ಥಾನಕ್ಕೆ ನೀವು ಹೋಗಿ
    ನನ್ನ ಜನರಾದ ಇಸ್ರಾಯೇಲರ ಅಧರ್ಮದ ನಿಮಿತ್ತ ಅದಕ್ಕೆ ತಂದ ಗತಿಯನ್ನು ನೋಡಿರಿ.
  yap-yap: Mmarod nga Shiloh, ni aram e gin som’on ni gu duwgiliy ni ngan meybil riy
    ngog, ngam guyed e n’en ni gu rin’ ngay ni bochan e denen rok piyu Israel, ni
    girdi’ rog.
  hlt-MCSB: Te dongah Shiloh kah ka hmuen te paan uh laeh. Te ah tah ka ming om lamhma
    coeng dae ka pilnam Israel kah boethae kongah anih soah ka saii te hmuh uh lah.
  mdy-ETH: ታኣኒ ካኣሽኪንታንዳጉዲ ቤርታዺ ታኣኒ ዶኦሬ ቤዜሎ፥ ሴኤሎ ዴንዱዋቴ፤ ታ ዴሮ፥ ዒስራዔኤሌ ዓሶ ጎሞሮ ጌይ ታኣኒ
    ዒኢካ ማዼ ባኮ ዛጉዋቴ።
  twi-ASANTE: “ ‘Na afei monkɔ Silo, beaeɛ bi a, medii ɛkan bɔɔ atenaeɛ de me Din
    too so, na monhwɛ deɛ meyɛɛ no ɛsiane me nkurɔfoɔ Israelfoɔ amumuyɛ enti.
  eng-WEBU: “But go now to my place which was in Shiloh, where I caused my name to
    dwell at the first, and see what I did to it for the wickedness of my people Israel.
  wal-wal: GODAI hagaadan yaagees; “Taani ta sunttaassi de7iyoosaa oottada koiro doorido,
    Seelon de7iya ta sohuwaa ane biite. Ta asaa Israa7eela iitatettaa gishshau, taani
    he sohuwaa waatidaakko be7ite.
  spa-PDDPT: Ahora pues, vayan a mi lugar que estaba en Silo, donde establecí mi Nombre
    al principio, y vean lo que hice a causa de la maldad de mi pueblo Israel.
  gun-gun: “Ha'e gui tapeo opy xevygua Siló tetã py oĩague katy. Ha'e py ma jypy'i
    xerery amoĩague. Ha'e gui pexa ke ha'e py ajapo va'ekue, xevygua Israel kuery
    heko vaiague re ambopagaague.
  ilo-ULB: Isu a mapankayo iti lugarko nga adda idiay Silo, nga impalubosko a pagtalinaedan
    iti naganko sipud pay idi un-unana, ket kitaenyo ti inaramidko iti daytoy gapu
    iti kinadangkes dagiti tattaok nga Israel.
  kpg-kpg: Malaa, goodou hula gi Shiloh, di gowaa dela ne hilihili ko Au i di matagidagi
    belee hagalaamua ai dogu ingoo go goodou, gei goodou ga modongoohia be di ma di aha
    dela ne hai ko Au gi di gowaa deelaa, idimaa nia huaidu o agu daangada go digau
    Israel.
  uig-ARA: شۇڭا، مەن ئەسلىدە ئۆز نامىمدا تۇرالغۇ قىلغان شىلوھ دېگەن جايغا بېرىپ، خەلقىم
    ئىسرائىلنىڭ رەزىللىكى تۈپەيلىدىن ئۇنى نېمە قىلىۋەتكەنلىكىمنى كۆرۈپ بېقىڭلار!
  sus-sus: Wo xa ratu Silo ma, n ma yire sɛniyɛnxi singe nu na dɛnnaxɛ. N bara mɛnni
    fan ɲaxankata, n ma Isirayila ɲama xa ɲaaxuɲa xa fe ra.›»
  pon-2006: Eri, kumwail kohwei Sailo, wasa me I tepin pilada pwe I en ale kaudok
    ie, kumwail ahpw kadehde dahme I wiahiong wasao pwehki suwed en nei aramas en
    Israel ko.
  jae-jae: Galoc ana ŋoc maloc, taŋ gêc Silo naŋ acgom. Alic gamêŋ, taŋ kêtu ŋoc ŋaê
    ŋaandu ŋamataŋa naŋ. Alic gêŋ, taŋ gagôm gêdêŋ gamêŋ tau kêtu ŋoc lau Israel nêŋ
    secŋa naŋ acgom.
  ksd-ksd: Ma go avat a vana ta kaugu kiki nina i ga tur Silo, aina ba iau ga vaki
    vatavuna ra iangigu ie, ma avat a gire ra magit iau ga pait ia tana ure ra varpiam
    kai kaugu tarai Israel.
  tur-YTC: “Şimdi Şilo’daki yerime gidin, ilk başta adımı oraya yerleştirmiştim ve
    halkım İsrael’in kötülüğü için ona ne yaptığımı görün.
  grc-BRENT: Ὅτι πορεύθητε εἰς τὸν τόπον μου τὸν ἐν Σηλὼ, οὗ κατεσκήνωσα τὸ ὄνομά
    μου ἐκεῖ ἔμπροσθεν, καὶ ἴδετε ἃ ἐποίησα αὐτῷ ἀπὸ προσώπου κακίας λαοῦ μου Ἰσραήλ.
  ind-AYT: “Akan tetapi sekarang, pergilah ke tempat-Ku yang ada di Silo, tempat Aku
    menetapkan nama-Ku untuk pertama kalinya, dan perhatikanlah yang Aku lakukan terhadapnya
    karena kejahatan jemaat-Ku Israel.
  nya-nya: “ ‘Pitani tsopano ku malo anga ku Silo, malo amene poyamba ankadziwika
    ndi Dzina langa, ndipo mukaone zimene ndinachita kumeneko chifukwa cha kuyipa
    kwa anthu anga Aisraeli.
  hrv-hrv: “Pođite, dakle, na moje mjesto koje je u Šilu, gdje nekoć nastanih ime
    svoje, i pogledajte što od njega učinih zbog opačina naroda svoga izraelskoga.
  mps-mps: “Dage te Siloba pelama, eno te taunde yali sę suao. Hasia eno te Silo
    dąį ilali, te enaba lotu wabo pesage elalumainu yali, tiali goli, nosali eno
    suali, te Israel dabego dwai kolesaga ebaso, eno te taun dolai dao.
  tpi-tpi: “Yupela go long Silo na lukim ol samting mi bin mekim long dispela taun.
    Pastaim mi bin makim Silo olsem ples bilong yupela i ken lotuim mi long en, tasol
    bihain mi lukim ol pasin nogut ol Israel i bin mekim na mi bin bagarapim dispela
    taun.
  dan-1931: Gå dog hen til mit hellige Sted i Silo, hvor jeg først stedfæstede mit
    Navn, og se, hvad jeg gjorde ved det for mit Folk Israels Ondskabs Skyld.
  vie-OVCB: Bây giờ, hãy đi lên Si-lô, nơi đặt Danh Ta trong Đền Tạm ngày trước. Hãy
    nhìn những gì Ta đã làm tại đó vì tất cả tội ác của Ít-ra-ên, dân Ta.
  guj-2017: તેથી મારું સ્થાન જ્યાં શીલોમાં હતું જ્યાં મેં મારું પ્રથમ નામ રાખ્યું
    હતું ત્યાં જાઓ. મારા લોક ઇઝરાયલની દુષ્ટતાને કારણે મેં તેના જે હાલ કર્યા છે તે
    જુઓ.!
  pon-2006A: Eri, kumwail kohwei Sailo, wasa me I tepin pilada pwe I en ale kaudok
    ie, kumwail ahpw kadehde dahme I wiahiong wasao pwehki suwed en nei aramas en
    Israel ko.
  por-BRBSL: “Mas vá agora para minha casa que ficava em Shiloh, onde fiz habitar
    meu nome no início, e veja o que fiz com ele pela maldade de meu povo Israel.
  cth-cth: Kai ni ka min o nahanlah ahmaloe ka sak e Shiloh hmuen koe atu cet nateh,
    ka tami Isarelnaw e thoenae dawkvah hno ka sak e hah khenhaw!
  twi-twi: “ ‘Na afei monkɔ Silo, faako a midii kan bɔɔ atenae de me Din too so, na
    monhwɛ nea meyɛɛ no esiane me nkurɔfo Israelfo amumɔyɛ nti.
  hlt-hlt: Te dongah Shiloh kah ka hmuen te paan uh laeh. Te ah tah ka ming om lamhma
    coeng dae ka pilnam Israel kah boethae kongah anih soah ka saii te hmuh uh lah.
  tbz-SIM: Kɔtɛnɛ̀ Sidoo di do yu dɛ̀ n yètìrì nɛ̀ dimɔ̀nnì, kɛ̀ di bo yɑ̀ n dɔ̀ɔ̀mɛ̀
    dɛborɛ̀, n nìtìbɛ̀ Isidɑyɛɛribɛ kó kuyonku kpɛ́í.
  msy-2020: “Kamaghɨn, ia mangɨ Silon nguibar kɨ uan ziam fasa faragha inabazimɨn,
    kɨ amizir bizibar ganigh. Nan gumazamiziba Israelia, me arazir kuram gami, kamaghɨn
    amizɨ, kɨ nguibar kam bar a gasɨghasɨki.
  azb-azb: “İndi adımı ilk dəfə qoyduğum Şilodakı məskənimə gedin və xalqım İsrailin
    pisliyinə görə ona nə etdiyimi görün”.
  eng-DBY: For go now unto my place which was in Shiloh, where I caused my name to
    dwell at the first, and see what I did to it, for the wickedness of my people
    Israel.
  hin-2017: “मेरा जो स्थान शीलो में था, जहाँ मैंने पहले अपने नाम का निवास ठहराया था,
    वहाँ जाकर देखो कि मैंने अपनी प्रजा इस्राएल की बुराई के कारण उसकी क्या दशा कर दी
    है?
  wol-KYG: «“Demleen rekk kay ca sama bérab ba ca Silo, fa ma jëkkoona dëël sama tur,
    ngeen xool na ma ko def ngir mbonug Israyil, sama ñoñ.
  eng-YLT: But go ye, I pray you, Unto My place that [is] in Shiloh, Where I caused
    My name to dwell at first, And see that which I have done to it, For the wickedness
    of My people Israel.
  kne-kne: “Emey kayo ed wani ed Shilo ay pinilik ay pandaydayawan da en sak-en ed
    idi ta ilaen yo di napasamak sin lugar ay doy gapo sin basol ay inam-amag di ipogaw
    ko ay Israelita.
  eng-WYC-2017: Go ye to my place in Shiloh, where my name dwelled at the beginning,
    and see ye what things I did to it, for the malice of my people Israel.
  eng-WMBB: “But go now to my place which was in Shiloh, where I caused my name to
    dwell at the first, and see what I did to it for the wickedness of my people Israel.
  urd-GVH: सैला शहर का चक्कर लगाओ जहाँ मैंने पहले अपना नाम बसाया था। मालूम करो कि
    मैंने अपनी क़ौम इसराईल की बेदीनी के सबब से उस शहर के साथ क्या किया।”
  rug-rug: Mi la koasa vasina pa Saelo, sa vasina sapu tavete kekenu ia Rau pude koa
    ia sa Pozaqu, mamu dogoria nasa tavete nia Rau sia, koa gua koasa kinaleana sapu
    tavetia ri na Qua tinoni pa Izireli.
  gaz-gaz: “ ‘Mee gara Shiiloo iddoo ani jalqabatti iddoo jireenya Maqaa kootiif godhadhe
    sanaa dhaqaatii waan ani sababii hammina saba koo Israaʼeliif ishee godhe ilaalaa.
  fra-LSG: Allez donc au lieu qui m’était consacré à Silo, Où j’avais fait autrefois
    résider mon nom. Et voyez comment je l’ai traité, A cause de la méchanceté de
    mon peuple d’Israël.
  gnn-gnn: “Ŋäthilinydja ŋunhinydja yolŋu'‐yulŋu ŋuli buku‐ŋal'yunna ŋarraku ŋunhala
    Djälaw wäŋaŋura. Marrtjiya ŋunhawalayi walala, ga nhäŋanydja ŋunhiyi wäŋa ḏaw'‐ḏawyunarana
    warrpam'puynha muṉguykunharana. Ŋarrapi ŋunhinydja baḏuwaḏuyurruna bitjarrayinydja,
    liŋgu ŋuriŋi yätjthu ŋarrakalaŋuwala yolŋu'‐yulŋuwala.
  yal-yal: “Nayi, ɛ siga n ma yire fonni Silo taani n xinla yi binyama dɛnaxan singe
    yi. Ɛ sa a to n naxan ligaxi a ra, lan n ma yamana fe ɲaxin ma, Isirayila kaane.
  iou-iou: Eruk, Silo komeken imaka täŋkuro u kuŋkaŋ kaŋ kawut. Yotpärare unitä jukun
    naniŋ oretta wäpna peŋkuro upäŋkaŋ Isrel ämawebenaye täŋo waki unita yäŋpäŋ kome
    u täŋpa waŋkuŋ. Unita juku piwut!
  haw-1868: Aka, e hele oukou, ano, i ko'u hale ma Silo, i kahi a'u i waiho ai i ko'u
    inoa i kinohi, a e ike hoi i ka mea a'u i hana'i ia wahi no ka hewa o ko'u poe
    kanaka no ka Iseraela.
  arb-NAV: «لَكِنِ امْضُوا إِلَى مَوْضِعِي فِي شِيلُوهَ، حَيْثُ جَعَلْتُ فِيهِ مَقَرّاً
    لاِسْمِي أَوَّلاً، وَشَاهِدُوا مَا فَعَلْتُ بِهِ مِنْ جَرَّاءِ شَرِّ شَعْبِي إِسْرَائِيلَ.
  ewe-ewe: “Mitso azɔ ne miayi ɖe Silo afi si mewɔ nɔƒe ɖo zi gbãtɔ na nye Ŋkɔ, ne
    miakpɔ ale si mewɔe le nye dukɔ, Israel ƒe nu tovo wɔwɔ ta.
  eng-LEE: For go ye now unto my place which was in Shiloh, where I caused my name
    to dwell at the first, and see what I did unto it because of the wickedness of
    my people Israel.
  asm-FB: কিন্তু, পূৰ্বতে মই য’ত মোৰ নাম স্থাপন কৰিছিলোঁ, চীলোত থকা মোৰ সেই ঠাইলৈ
    তোমালোক যোৱা, আৰু মোৰ প্ৰজা ইস্ৰায়েলৰ দুষ্টতাৰ কাৰণে মই তাক যি কৰিছিলোঁ, তাক
    চোৱা।
  sus-A: وٌ شَ رَتُ سِلٌ مَ، ﭑ مَ يِرٍ سّنِيّنشِ سِنفٍ نُ نَ دّننَشّ. ﭑ بَرَ مّننِ
    قَن حَشَنكَتَ، ﭑ مَ عِسِرَيِلَ حَمَ شَ حَاشُحَ شَ قٍ رَ.›»
  fra-SBL: « Va maintenant dans le lieu qui était à Silo, où j'ai d'abord fait résider
    mon nom, et regarde ce que j'y ai fait à cause de la méchanceté de mon peuple
    d'Israël.
  hbo-hbo: כִּ֣י לְכוּ־נָ֗א אֶל־מְקֹומִי֙ אֲשֶׁ֣ר בְּשִׁילֹ֔ו אֲשֶׁ֨ר שִׁכַּ֧נְתִּֽי
    שְׁמִ֛י שָׁ֖ם בָּרִֽאשֹׁונָ֑ה וּרְאוּ֙ אֵ֣ת אֲשֶׁר־עָשִׂ֣יתִי לֹ֔ו מִפְּנֵ֕י רָעַ֖ת
    עַמִּ֥י יִשְׂרָאֵֽל׃
  kik-kik: “ ‘Rĩu ũkĩrai mũthiĩ Shilo, kũndũ kũrĩa ndambire gũtua gĩikaro kĩa Rĩĩtwa
    rĩakwa, nĩguo mwĩonere ũrĩa ndeekire kuo nĩ ũndũ wa waganu wa andũ akwa a Isiraeli.
  fra-NCL: Allez donc à ma demeure qui était à Silo, où j’avais fait autrefois habiter
    mon nom, et voyez comment je l’ai traitée, à cause de la méchanceté de mon peuple
    d’Israël.
  cek-AK: Toe vaihi hmaloe koekah ka hmin caksakhaih ahmuen, Shiloh ih ka ohhaih ahmuen
    ah caeh ah loe kai ih kasae Israelnawk pongah ka sak ih hmuen to khenah.
  cuk-cuk: ”Silo-neggweburgi anse-goled-neg-sigisadse be namar. A-nega gebesailagi
    an megega susanad. Agi an-dulamar-isgusadba an neg-imaksad be dakmalo.”
  uig-CYR: Шуңа, Мән әслидә Өз намимда туралғу қилған Шилоһ дегән җайға берип, хәлқим
    Исраилниң рәзиллиги түпәйлидин уни немә қиливәткәнлигимни көрүп беқиңлар!
  tel-2017: గతంలో నేను నా సన్నిధిని ఉంచిన షిలోహుకు వెళ్లి పరిశీలించండి. నా ప్రజలైన
    ఇశ్రాయేలీయుల ద్రోహాన్ని బట్టి నేను దానికి ఏం చేశానో చూడండి.
  hat-BSA: “Men ale koulye a kote plas Mwen an Silo, kote non Mwen te rete an premye
    a. Gade la pou wè sa M te fè li akoz mechanste a pèp Mwen an, Israël la.
  kos-kos: Kowos som nu Shiloh, acn se oemeet nga sulela tuh mwet in alu nu sik we,
    ac liye ma nga oru we ke sripen ma koluk lun Israel, mwet luk.
  hbo-WLC: כִּ֣י לְכוּ־נָ֗א אֶל־מְקוֹמִי֙ אֲשֶׁ֣ר בְּשִׁיל֔וֹ אֲשֶׁ֨ר שִׁכַּ֧נְתִּֽי
    שְׁמִ֛י שָׁ֖ם בָּרִֽאשׁוֹנָ֑ה וּרְאוּ֙ אֵ֣ת אֲשֶׁר־עָשִׂ֣יתִי ל֔וֹ מִפְּנֵ֕י רָעַ֖ת
    עַמִּ֥י יִשְׂרָאֵֽל׃
  ibo-ibo: “ ‘Otu ọ dị, biko, Jeruonụ ebe ahụ dị na Shaịlo, ebe ahụ m buru ụzọ mee
    ka ọ bụrụ ebe a kpọkwasịrị aha m, ka unu chọpụta ihe m mere ya nʼihi ajọ omume
    ndị m, ụmụ Izrel.
  ory-ory: ମାତ୍ର ଶୀଲୋସ୍ଥିତ ଯେଉଁ ସ୍ଥାନରେ ଆମ୍ଭେ ପୂର୍ବେ ଆପଣା ନାମ ବାସ କରାଇଥିଲୁ, ଏବେ ତୁମ୍ଭେମାନେ
    ଆମ୍ଭର ସେହି ସ୍ଥାନକୁ ଯାଅ, ଆଉ ଆମ୍ଭର ଇସ୍ରାଏଲ ଲୋକଙ୍କ ଦୁଷ୍ଟତା ସକାଶୁ ଆମ୍ଭେ ତହିଁ ପ୍ରତି
    ଯାହା କରିଅଛୁ, ତାହା ଦେଖ।
  chk-chk: Oupwe feila ren leniei we mi nom Silo, ewe ia üa akom le filätä pwe oupwe
    fel ngeniei ie. Oupwe nenengeni mine üa föri ngeni pokiten än ekewe aramasen Israel
    kewe föföringau.
  rop-rop: Wal yumob go langa Shailo, langa det feswan pleis weya aibin pikimat blanga
    yumob blanga weshipbat oni langa mi. Yumob luk wanim aibin dum langa Shailo, dumaji
    blanga main pipul olabat brom Isreil olabat oldei dumbat nogudbala ting.
  ukr-1871: Ійдїте ж до місця мого в Сило, де я у давні часи призначив пробуток іменні
    мойму, та й подивітесь, що вдїяв я йому за ледарство людей моїх, Ізраїля.
  deu-1951: Denn geht doch hin zu meiner Stätte in Silo, wo ich zuerst meinen Namen
    wohnen ließ, und seht, wie ich mit ihr verfahren bin wegen der Bosheit meines
    Volkes Israel!
  eng-JPS: For go ye now unto My place which was in Shiloh, where I caused My name
    to dwell at the first, and see what I did to it for the wickedness of My people
    Israel.
  srp-1865: Nego idite sada na moje mjesto, koje je bilo u Silomu, gdje namjestih
    ime svoje ispoèetka, i vidite što sam mu uèinio za zloæu naroda svojega Izrailja.
  lug-lug: “Mugende kaakano mu kifo kyange ekyali e Siiro ekifo gye nasooka okuteeka
    essinzizo ly’erinnya lyange, mulabe kye nakikola olw’ekibi ky’abantu bange Isirayiri.
  heb-heb: כי לכו נא אל מקומי אשר בשילו אשר שכנתי שמי שם בראשונה וראו את אשר עשיתי
    לו מפני רעת עמי ישראל׃
  ben-IRV: তাই শীলোতে আমার যে জায়গা ছিল, যেখানে আমি প্রথমে আমার নাম রেখেছিলাম, তোমরা
    সেখানে যাও এবং আমার প্রজা ইস্রায়েলের দুষ্টতার জন্য আমি তার অবস্থা কি করেছি, তা
    দেখ।
  pan-pan: ਪਰ ਹੁਣ ਤੁਸੀਂ ਉਸ ਸਥਾਨ ਨੂੰ ਜਾਓ ਜਿਹੜਾ ਸ਼ੀਲੋਹ ਵਿੱਚ ਹੈ ਜਿੱਥੇ ਮੈਂ ਪਹਿਲਾਂ ਆਪਣੇ
    ਨਾਮ ਨੂੰ ਵਸਾਇਆ ਸੀ ਅਤੇ ਵੇਖੋ ਕਿ ਮੈਂ ਆਪਣੀ ਪਰਜਾ ਇਸਰਾਏਲ ਦੀ ਬੁਰਿਆਈ ਦੇ ਬਦਲੇ ਕੀ ਕੀਤਾ!
  mya-JVB: ရှေ့ဦး စွာငါ ၏ နာမ ကို ငါတည် စေသောအရပ် ၊ ရှိလော ရွာ၌ ရှိသော ငါ့ အရပ် ဌာနသို့
    သွား ၍ ၊ ငါ ၏အမျိုး ဣသရေလ လူတို့၏ အပြစ် ကြောင့် ၊ ထို အရပ်ကို အဘယ် သို့ငါပြု ဘူးသည်ကို
    ကြည့်ရှု ကြလော့။
  tbg-tbg: Ho ne Siloqi oru tavaate. Haaru te uva tiva taatau tauna Vokiseva mini
    vaimanta ti vaiinti nahenti Isareri qora kaiqa varaara kaara te qaqi kauramanta
    navutaaka Vokise vira vare vuarave.
  hmo-hmo: “Silo dekenai do umui lao, bona unai gabu dekenai dahaka lau karaia do
    umui itaia. Guna lau ese Silo lau abia hidi, umui ese lau do umui tomadiho henia
    gabuna, to gabeai Israela edia kara dika lau itaia neganai, unai gabu lau hadikaia
    ore.
  urd-urd: इसलिए, अब मेरे उस मकान को जाओ जो शीलोह में था, जिस पर पहले मैंने अपने नाम
    को क़ाईम किया था; और देखो कि मैंने अपने लोगों या'नी बनी — इस्राईल की शरारत की
    वजह से उससे क्या किया?
  rus-SYN: Пойдите же на место Мое в Силом, где Я прежде назначил пребывать имени
    Моему, и посмотрите, что сделал Я с ним за нечестие народа Моего Израиля.
  bqc-SIM: Ayãmɛto, à gɛ́ gu pↄ́ ma zↄ̃lɛu káau Silo, í yã́ pↄ́ má kɛ̀ we gwa
    ma gbɛ̃́ Isailiↄ vãikɛa yã́i.
  tcz-CHONGTHU: Shiloh mun’a tun cheuvin, keima neihouna diuva kamin’a kalhendohsa
    mun chu ahi. Kami Israelte chonset jeh’a achunguva ipi kabol hitam, gavetauvin
    ati.
  mar-mar: तर तुम्ही शिलो येथील जे माझे ठिकाण होते तेथे जा, ज्यात पहिल्याने माझे नाव
    वसविले आणि त्याचे मी आपले लोक, इस्राएल यांच्या दुष्कृत्यांमुळे जे केले ते पाहा.
  qub-qub: « ‹Silo marcacho rispitamar aduramänanpaj rurashanta aywar ricamunqui.
    Mas unayga chaytami tiyanäpaj acrarä. Canan masqui ricay imano ushacasha caycashantapis.
    Chaynöga acrashä Israelcunapa juchanpitami ushacächishcä.
  bqp-bqp: Ǹ n mɛn nɑ, bu doo Siloɔ bu yɑm mi nɑ rɑɑ gɔsɑ bu kɑ mɑn sɑ̃ mɛɛri. Kpɑ
    bu wɑ nge mɛ nɑ mu kuɑ nɛn tɔmbu Isirelibɑn dɑɑ kɔ̃sɑn sɔ̃.
  hat-hat: Moute Silo, ale wè kote yo te mete apa pou mwen an, premye kote mwen te
    chwazi pou m' te rete nan mitan nou an. Ale wè sa m' te fè l' poutèt mechanste
    pèp Izrayèl mwen sa a.
  eng-BSB: But go now to the place in Shiloh where I first made a dwelling for My
    Name, and see what I did to it because of the wickedness of My people Israel.
  eng-WEBPB: “But go now to my place which was in Shiloh, where I caused my name to
    dwell at the first, and see what I did to it for the wickedness of my people Israel.
  kbq-kbq: Hagi Nagri nagima me'nesige'za mono hunantegahazema hu'na huhamparuge'za
    seli mono noma kinaza kumate Silo vuta, nagri naga'ma Israeli vahe'mo'zama kumi'ma
    hazage'na ana kuma'ma eri havizama hu'noa zana ome keho.
  nhe-BL: Xiyaca ipan Silo, nopa altepetl tlen achtohuiya quipixqui nopa tiopa para
    nechhueyitlepanitase. Xijtlachilica tlachque nijchihuili nopa lugar ipampa inintlajtlacolhua
    noisraelita tlacajhua.
  gub-BL: Peho Xiro ywytyr rehe nehe. Kwehe mehe aexaexak Xiro ihe, hemuwete katu
    haw ipy romo ihe. Heremiaihu Izaew iaiw a'e wà. A'e rupi amumaw Xiro ihe. Pexak
    heremiapo kwer peho nehe.
  eng-DRA: 'Go ye to my place in Silo, where my name dwelt from the beginning: and
    see what I did to it for the wickedness of my people Israel:'
