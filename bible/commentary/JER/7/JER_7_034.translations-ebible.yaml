verse: JER.007.034
translations:
  mal-C: യെഹൂദാപട്ടണങ്ങളിൽനിന്നും ജെറുശലേമിന്റെ തെരുവീഥികളിൽനിന്നും ആനന്ദഘോഷവും ഉല്ലാസധ്വനിയും
    മണവാളന്റെയും മണവാട്ടിയുടെയും സ്വരവും ഞാൻ നീക്കിക്കളയും, കാരണം ദേശം വിജനമായിത്തീരും.
  deu-TKW: Dann werde ich aus den Städten Judas und von den Gassen Jerusalems Wonnejubel
    und Freudenjubel, Bräutigamsjubel und Brautjubel verschwinden lassen, denn zur
    Wüstenei soll das Land werden.
  lin-lin: Kati na bingumba ya Yuda mpe na babalabala ya Yelusalemi, nakosilisa koganga
    ya esengo mpe ya kosepela, mongongo ya mobali ya libala mpe ya mwasi ya libala,
    pamba te mokili ekobeba.
  eng-LSV: And I have caused to cease from cities of Judah, || And from streets of
    Jerusalem, || The voice of joy, and the voice of gladness, || Voice of bridegroom,
    and voice of bride, || For the land becomes a desolation!”
  eng-GNV: 'Then I will cause to cease from the cities of Iudah and from the streetes
    of Ierusalem the voice of mirth and the voice of gladnesse, the voice of the bridegrom
    and the voice of the bride: for the lande shalbe desolate.'
  eng-WEBSTER: 'Then will I cause to cease from the cities of Judah, and from the
    streets of Jerusalem, the voice of mirth, and the voice of gladness, the voice
    of the bridegroom, and the voice of the bride: for the land shall be desolate.'
  nhw-BL: Nijtlamiltis nochi yejyectzi huicatl huan huetzquistli ipan nochi calles
    tlen altepetl Jerusalén huan ipan nochi altepeme tlen tlali Judá. Nojquiya ayacmo
    caquistis inintoscac nopa telpocame catli mocualtlalijtoque para mosihuajtise
    huan nopa ichpocame catli mocualtlalijtoque para monamictise, pampa quisosolos
    nochi ipan nopa tlali.”
  swh-ONEN: Nitazikomesha sauti za shangwe na furaha, na sauti za bwana arusi na bibi
    arusi katikati ya miji ya Yuda na barabara za Yerusalemu, kwa sababu nchi itakuwa
    ukiwa.
  bba-bba: Kon de Yerusɑlɛmu kɑ Yudɑbɑn wusu su mɑri sɔ̃ɔ sɔ̃ɔ, bɑ ǹ mɑɑ nuku dobun
    kuuki mɔ̀ wuu si sɔɔ. Mɛyɑ bɑ ǹ mɑɑ kurɔ kpɑɑrun womusu nɔɔmɔ mi. Domi tem mɛ,
    mu koo kowɑ bɑnsu.
  eng-KJVCPB: 'Then will I cause to cease from the cities of Judah, and from the streets
    of Jerusalem, the voice of mirth, and the voice of gladness, the voice of the
    bridegroom, and the voice of the bride: for the land shall be desolate.'
  luo-luo: Anatieki koko mar ilo gi mor kendo gi dwond miaha kod wuon kisera e dala
    Juda kod yore mag Jerusalem, nimar piny nodongʼ gunda.
  meu-meu: Bena Iuda hanuadia bona Ierusalem ariaradia lalodiai lau ese kiri bona
    moale reḡedia baina hadokodia, bona headava matamata tauna bona hahinena gadodia
    danu; badina be tano na baine mia ḡaḡae.
  npi-ULB: यहूदाका सहरहरू र यरूशलेमका सडकहरूबाट हर्ष र आनन्दको आवाज, दुलहा र दुलहीको
    सोरलाई म अन्त्य गरिदिनेछु, किनकि यो देश उजाड हुनेछ ।”
  yor-yor: Èmi yóò mú òpin bá ìró ayọ̀ àti ìdùnnú àti ohùn àwọn tọkọtaya ní àwọn ìlú
    Juda àti ní ìgboro Jerusalẹmu, nítorí tí ilẹ̀ náà yóò di ahoro.
  pes-OPCB: من آوای سرود و شادمانی و هلهلهٔ عروس و داماد را از شهرهای یهودا و کوچه‌های
    اورشلیم قطع خواهم نمود و این سرزمین را به ویرانه مبدل خواهم ساخت.»
  tgl-ULB: Wawakasan ko ang mga lungsod ng Juda at ang mga lansangan ng Jerusalem,
    ang mga himig ng pagpaparangal at pagsasaya, ang mga himig ng mga lalaki at babaing
    ikakasal, yamang magiging isang malagim ang lupain.”
  cbu-NT: Ashiri nuw siyaa Utaáchcheetsis yaktaris kapeetchima. Mishat, Irusarinaatstam
    ngoots ashchiri kapeetchitamana. Yuw siy mangis kis shaniyeerus, michitkus, zamamtar
    ashtaris an, misha katungkus, zamamtar ashtaris antam, misha kizaa yamakus, karusataris,
    antam ndusha ashkus, zaputar ashtachparee. Yaktaris izuuru puripuritasha taachiya,
    Apanll siyaa Irusarinshucheetsis átcha, nuw Jeremiyasi atina. Ashiriya, kamaneena
    yuwaa Apanll Irusarinshuchee wanimaam zandarangu anootsi.
  hui-hui: Yuda dindiha tano bu ngaruhabi hariga dunini timbuni Yarusalemeha ngarunagabi
    mini wali agali lenego mbira munini bialu porane nahondolebere. I̱nime urunidagua
    berogola wali agali miniha dungulo ibagabu hagarubi wandari igiri pigane dabu
    bialu howa tomo timbuniru dawalu turu hagabu hagarubi bibahende mo wahai harogola
    ereba hai holebira. Ani bialu Isaraele dindi bibahende mo ko hai hene wulebira,
    lalu Anduane Homogohanda laya, lalu Yaremaiahanda lene.
  mya-mya: ငါ​သည်​ယု​ဒ​မြို့​များ​နှင့်​ယေ​ရု​ရှ​လင်​လမ်း များ​တွင်​မ​င်္ဂ​လာ​ဆောင်​ခဲ့​၏။
    ရွှင်​လန်း​ဝမ်း မြောက်​သံ​များ​ကို​ဆိတ်​သုဉ်း​စေ​မည်။ ထို ဒေ​သ​သည်​လူ​သူ​ကင်း​မဲ့​လိမ့်​မည်။
  bod-N: དུས་དེར་བདག་གིས་ཡ་ཧུ་དཱ་གྲོང་ཁྱེར་དང་ཡེ་རུ་སཱ་ལེམ་གྱི་སྲང་ལམ་དུ་དགའ་སྤྲོ་དང་སྐྱིད་པོའི་སྐད་སྒྲ་དང་།
    བག་མ་དང་མག་པའི་སྐད་སྒྲ་མཚམས་ཆད་པར་བྱའོ། །ཅི་ལ་ཞེ་ན། ཡུལ་འདི་མི་མེད་ལུང་སྟོང་དུ་འགྱུར་བས་སོ།
    །
  sna-sna: Ndichaita kuti inzwi rokupembera nomufaro uye namanzwi omwenga nechikomba
    mumaguta eJudha nomumigwagwa yeJerusarema zvigume nokuti nyika ichava dongo.
  spa-BLM: Entonces haré cesar de las ciudades de Judá y de las calles de Jerusalén
    la voz de júbilo y la voz de alegría, la voz del novio y la voz de la novia; porque
    la tierra se convertirá en un desierto.”
  cac-cac: Ol vac' satel eb' anima d'a juntzan̈ chon̈ab' yic Judá. Axo d'a yoltac
    scalleal Jerusalén, man̈xa b'it yic q'uin̈ yed' yic tzalajc'olal. Man̈xa pax b'it
    yic nupnajel ol ochoc. Ichaxon̈ej tz'inan luum ol ajcan jun chon̈ab' tic, xchi
    Jehová.
  swh-ULB: Nitazikomesha katika miji ya Yuda na mitaa ya Yerusalaemu sauti za kuiniuliwa
    na vicheko, Sauti ya bwana arusi na ya bibi arusi; kwa kuwa nchi hiyo itakuwa
    ukiwa.”
  bel-bel: І спыню ў гарадах Юдэі і на вуліцах Ерусаліма голас перамогі і голас радасьці,
    голас жаніха і голас нявесты; бо зямля гэтая будзе пустыняю.
  deu-ELBBK: Und ich werde in den Städten Judas und auf den Straßen von Jerusalem
    aufhören lassen die Stimme der Wonne und die Stimme der Freude, die Stimme des
    Bräutigams und die Stimme der Braut; denn das Land soll zur Einöde werden.
  mbb-OT: Ibpeengked ku en is kegalew wey kedlipey ziyà te menge zalan te Jerusalem.
    Is melipayen he kegkaǥi te beuǥu kenè en egkezineg diyà te menge inged te Juda
    su egkehimu heini he mekevulungbulung.”
  mal-2015: അന്നു ഞാൻ യെഹൂദാപട്ടണങ്ങളിൽനിന്നും യെരൂശലേം വീഥികളിൽനിന്നും ആനന്ദഘോഷവും
    സന്തോഷധ്വനിയും മണവാളന്റെ സ്വരവും മണവാട്ടിയുടെ സ്വരവും നീക്കിക്കളയും; ദേശമോ ശൂന്യമായിക്കിടക്കും.
  rmc-rmc: Lava andral o judska fori the pal o Jeruzalemoskre uľici het o radišagos
    the o kheľiben, o radišagos le terneskro the la terňakro, bo e phuv ačhela zamukľi.“
  pes-OPV: و از شهرهای یهودا و کوچه های اورشلیم آواز شادمانی و آواز خوشی و صدای داماد
    و صدای عروس را نابود خواهم ساخت زیرا که آن زمین ویران خواهد شد.»
  ron-1924: Вой фаче астфел сэ ынчетезе ын четэциле луй Иуда ши пе улицеле Иерусалимулуй
    стригэтеле де букурие ши стригэтеле де веселие, кынтечеле мирелуй ши кынтечеле
    миресей, кэч цара ва ажунӂе ун пустиу!”
  ben-OBCV: আমি যিহূদার সমস্ত গ্রাম ও জেরুশালেমের পথগুলি থেকে আনন্দ ও আমোদের শব্দ,
    বর ও কনের আনন্দরবের পরিসমাপ্তি ঘটাব, কারণ সেই দেশ জনমানবহীন স্থানে পরিণত হবে।
  som-som: Oo markaasaan magaalooyinka dalka Yahuudah iyo jidadka Yeruusaalemba ka
    joojin doonaa codka rayraynta, iyo codka farxadda, iyo codka arooska, iyo codka
    aroosaddaba, waayo, dalku wuxuu noqon doonaa cidla.
  lat-VUC: 'Et quiescere faciam de urbibus Juda, et de plateis Jerusalem, vocem gaudii
    et vocem lætitiæ, vocem sponsi et vocem sponsæ: in desolationem enim erit terra.]'
  eng-ASVBT: Then will I cause to cease from the cities of Judah, and from the streets
    of Jerusalem, the voice of mirth and the voice of gladness, the voice of the bridegroom
    and the voice of the bride; for the land shall become a waste.
  ita-1885: 'Farò eziandio cessare nelle città di Giuda, e nelle piazze di Gerusalemme,
    la voce d''allegrezza, e la voce di gioia; la voce dello sposo, e la voce della
    sposa: perciocchè il paese sarà in desolazione.'
  eng-LXXUP: And I will destroy out of the cities of Judah, and the streets of Jerusalem,
    the voice of them that make merry, and the voice of them that rejoice, the voice
    of the bridegroom, and the voice of the bride; for the whole land shall become
    a desolation.
  eng-ULB: I will put an end to the cities of Judah and the streets of Jerusalem,
    the sound of joy and the sound of gladness, the sound of the groom and the sound
    of the bride, for the land will become a desolation.”
  spa-VBL: Pondré fin a los sonidos alegres de la celebración y a las voces felices
    de los novios de las ciudades de Judá y de las calles de Jerusalén, porque el
    país se convertirá en un desierto.
  fra-_FOB: Et je ferai cesser dans les villes de Juda et dans les rues de Jérusalem,
    la voix de joie et la voix d'allégresse, la voix de l'époux et la voix de l'épouse;
    car le pays sera un désert.
  mal-mal: അന്ന് ഞാൻ യെഹൂദാപട്ടണങ്ങളിൽനിന്നും യെരൂശലേം വീഥികളിൽനിന്നും ആനന്ദഘോഷവും
    സന്തോഷധ്വനിയും മണവാളന്റെ സ്വരവും മണവാട്ടിയുടെ സ്വരവും നീക്കിക്കളയും; ദേശം ശൂന്യമായിക്കിടക്കും”.
  urd-GVR: Maiṅ Yahūdāh ke shahroṅ aur Yarūshalam kī galiyoṅ meṅ ḳhushī-o-shādmānī
    kī āwāzeṅ ḳhatm kar dūṅgā, dūlhā dulhan kī āwāzeṅ band ho jāeṅgī. Kyoṅki mulk
    wīrān-o-sunsān ho jāegā.”
  suz-BL: मिनु गो यहूदा ङा सहर नु यरूसलेम ङा लां रे थुं नाइश्‍शा बाक्‍तीक, ग्‍येरशो
    सेंदा नु ग्‍युम्‍ली ग्‍युम्‍ले आन सेंदा क्‍याम्‍नुङ। मारदे हना रागी मुर मबाक्‍तीके
    दुम्‍ब” दे परमप्रभु यावेमी देंत। येरमीया १६:९; येरमीया २५:१०; येरमीया ३३:११
  eng-NOY: And I will cause to cease from the cities of Judah, And from the streets
    of Jerusalem, The voice of mirth and the voice of gladness, The voice of the bridegroom
    and the voice of the bride; For the land shall be desolate.
  ita-1927: E farò cessare nelle città di Giuda e per le strade di Gerusalemme i gridi
    di gioia e i gridi d’esultanza, il canto dello sposo e il canto della sposa, perché
    il paese sarà una desolazione.
  ckb-ckb: دەنگی شادی و دەنگی خۆشی، دەنگی زاوا و دەنگی بووک، لە شارۆچکەکانی یەهودا
    و لە شەقامەکانی ئۆرشەلیم ناهێڵم، چونکە خاکەکە وێران دەبێت.“
  eng-BBE: 'And in the towns of Judah and in the streets of Jerusalem, I will put
    an end to the laughing voices, the voice of joy and the voice of the newly-married
    man and the voice of the bride: for the land will become a waste.'
  kan-OKCV: ಆಗ ನಾನು ಯೆಹೂದದ ಪಟ್ಟಣಗಳಲ್ಲಿಯೂ, ಯೆರೂಸಲೇಮಿನ ಬೀದಿಗಳಲ್ಲಿಯೂ ಉಲ್ಲಾಸದ ಶಬ್ದವನ್ನೂ,
    ಸಂತೋಷ ಶಬ್ದವನ್ನೂ, ಮದುಮಗನ ಶಬ್ದವನ್ನೂ, ಮದುಮಗಳ ಶಬ್ದವನ್ನೂ ನಿಲ್ಲಿಸುವೆನು. ಏಕೆಂದರೆ, ದೇಶವು
    ಹಾಳಾಗುವುದು.
  tam-2017: நான் யூதாவின் பட்டணங்களிலும் எருசலேமின் வீதிகளிலும் சிரிப்பின் சத்தத்தையும்,
    மகிழ்ச்சியின் சத்தத்தையும், மணமகனின் சத்தத்தையும், மணமகளின் சத்தத்தையும் ஓயச்செய்வேன்;
    தேசம் அழியும்.
  spa-RV-1909: Y haré cesar de las ciudades de Judá, y de la calles de Jerusalem,
    voz de gozo y voz de alegría, voz de esposo y voz de esposa; porque la tierra
    será en desolación.
  ron-BTF: Atunci voi face să înceteze din cetățile lui Iuda și de pe străzile Ierusalimului
    vocea bucuriei și vocea veseliei, vocea mirelui și vocea miresei, pentru că țara
    va fi pustiită.
  eng-WEBP: Then I will cause to cease from the cities of Judah and from the streets
    of Jerusalem the voice of mirth and the voice of gladness, the voice of the bridegroom
    and the voice of the bride; for the land will become a waste.”
  eng-FBV: I will put a stop to the cheerful sounds of celebration and the happy voices
    of the bride and bridegroom from the cities of Judah and the streets of Jerusalem,
    for the country will be turned into a wasteland.
  nld-1939: Dan zal Ik in de steden van Juda en in Jerusalems straten de kreten van
    vreugde en blijdschap verstommen, de jubel van bruidegom, de jubel der bruid;
    want het hele land zal een wildernis zijn!
  nch-BL: Nijtamiltis nochi yejyectzi huicat huan huetzquisti ipan nochi calles ten
    altepet Jerusalén huan ipan nochi altepeme ten tali Judá. Nojquiya ayecmo caquistis
    inintoscac nopa telpocame cati mocualtalijtoque para mosihuajtise huan nopa ichpocame
    cati mocualtalijtoque para monamictise, pampa quisosolos nochi nopa tali.”
  vie-1934: Bấy giờ ta sẽ làm cho các thành của Giu-đa và trong các đường phố Giê-ru-sa-lem
    hết tiếng kêu vui reo mừng tiếng của rể mới và dâu mới, vì đất nầy sẽ trở nên
    hoang vu.
  hin-CV: तब मैं यहूदिया के नगरों और येरूशलेम के सड़कों में से उल्लास एवं आनंद का
    स्वर बंद कर दूंगा, वर एवं वधू के विवाहोत्सव की ध्वनि बंद हो जाएगी, क्योंकि सारे
    देश ही उजाड़ हो जाएंगे.
  spa-BES: Y en los pueblos de Judá y en las calles de Jerusalén, pondré fin a las
    voces risueñas, la voz de alegría y la voz del hombre recién casado y la voz de
    la novia; porque la tierra será desolada.
  tdx-tdx: Hajiheko amo rova’ Iehodao naho amo lala’ Ierosalaimeo ty feon-kafaleañe
    naho ty feom-pirebehañe, ty feom-pañenga naho ty feon’ engavao, fa ho kòake i
    taney.
  tha-KJV: เราจะกระทำให้เสียงรื่นเริงและเสียงยินดี เสียงของเจ้าบ่าวและเสียงของเจ้าสาว
    ขาดหายไปจากหัวเมืองของยูดาห์ และจากถนนหนทางแห่งกรุงเยรูซาเล็ม เพราะว่าแผ่นดินนั้นจะต้องรกร้างไป”
  por-BR-2018: E farei cessar das cidades de Judá e da ruas de Jerusalém a voz de
    júbilo e voz de alegria, voz de noivo e voz de noiva; porque a terra se tornará
    desolação.
  deu-ELO: Und ich werde in den Städten Judas und auf den Straßen von Jerusalem aufhören
    lassen die Stimme der Wonne und die Stimme der Freude, die Stimme des Bräutigams
    und die Stimme der Braut; denn das Land soll zur Einöde werden.
  eng-WYC-2018: And I shall make to cease the voice of joy, and the voice of gladness,
    (or And I shall make to cease the sound of joy, and the sound of happiness), and
    the voice of [the] spouse, and the voice of [the] spousess from the cities of
    Judah, and from the streets of Jerusalem; for the land shall be in desolation.
  epo-epo: Kaj Mi ĉesigos en la urboj de Judujo kaj sur la stratoj de Jerusalem la
    sonojn de ĝojo kaj la sonojn de gajeco, la voĉon de fianĉo kaj la voĉon de fianĉino;
    ĉar la lando fariĝos dezerto.
  uig-PIN: Mǝn Yǝⱨuda xǝⱨǝrliridin ⱨǝm Yerusalem xǝⱨǝrliridin oyun-tamaxining sadasini,
    xad-huramliⱪ sadasini wǝ toyi boluwatⱪan yigit-ⱪizining awazini mǝⱨrum ⱪilimǝn;
    qünki zemin wǝyranǝ bolidu.
  beo-beo: 'Yuda soge da hafoga:i amola dunu hame esalebe soge agoai ba:mu. Yuda moilai
    bai bagade amola Yelusaleme logo amo ganodini hahawane sia: amola uda lasu lolo
    nabe hahawane sia:, amola gesami huluane Na da dagolesimu.”'
  tpi-OTNT: Bai i no gat ol manmeri i stap long ol taun bilong Juda na long ol rot
    bilong Jerusalem. Mi bai mekim olgeta dispela samting i kamap, na pasin bilong
    belgut na amamas na ol bikpela kaikai bilong ol manmeri i marit nupela, ol bai
    i pinis olgeta. Na olgeta hap bilong dispela kantri bai i bagarap i stap.
  hau-SA: Zan kawo ƙarshen muryar murna da farin ciki da muryar amarya da ango a garuruwan
    Yahuda da kuma a titunan Urushalima, gama ƙasar za tă zama kufai.
  uig-LAT: Men Yehuda sheherliridin hem Yérusalém sheherliridin oyun-tamashining sadasini,
    shad-xuramliq sadasini we toyi boluwatqan yigit-qizining awazini mehrum qilimen;
    chünki zémin weyrane bolidu.
  nde-nde: Ngizaqeda imisindo yokuthokoza leyenjabulo emadolobheni akoJuda lasemigwaqweni
    yaseJerusalema, lokuthaba lelizwi lomlobokazi lelomyeni, ngoba ilizwe lizachitheka.’ ”
  ton-ton: Pea te u toki fakangatangata mei he ngaahi kolo ʻo Siuta, pea mo e ngaahi
    hala ʻo Selūsalema, ʻae leʻo ʻoe fiefia, mo e leʻo ʻoe nekeneka, ko e leʻo ʻoe
    tangata taʻane, pea mo e leʻo ʻoe taʻahine; koeʻuhi ʻe hoko ʻo lala ʻae fonua.”
  ces-1613: Způsobím také, aby přestal v městech Judských a v ulicích Jeruzalémských
    hlas radosti a hlas veselé, hlas ženicha a hlas nevěsty; nebo pustinou učiněna
    bude země.
  eng-WMB: Then I will cause to cease from the cities of Judah and from the streets
    of Jerusalem the voice of mirth and the voice of gladness, the voice of the bridegroom
    and the voice of the bride; for the land will become a waste.”
  tam-TCV: யூதாவின் பட்டணங்களிலிருந்தும், எருசலேமின் வீதிகளிலிருந்தும் சந்தோஷத்தின்
    சத்தத்தையும், மகிழ்ச்சியின் சத்தத்தையும் இல்லாமல் செய்வேன். மணமகளின் குரலையும்,
    மணமகனின் குரலையும் ஒழியப்பண்ணுவேன். ஏனெனில், நாடு பாழாய்ப்போகும்.
  ceb-ULB: Tapuson ko ang tingog sa paghudyaka ug ang tingog sa kalipay, ang tingog
    sa pamanhonon ug ang tingog sa pangasaw-onon diha sa mga siyudad sa Juda ug sa
    mga kadalanan sa Jerusalem, kay mahimong awaaw ang yuta.
  pol-UBG: I sprawię, że w miastach Judy i na ulicach Jerozolimy ustanie głos radości,
    głos wesela, głos oblubieńca i głos oblubienicy, bo ziemia zostanie spustoszona.
  agr-agr: Tuja Judá wegantu aidaun yaaktaji aidaunum jiistamku kantabau, shiig aneamu,
    nuwenbaunum shiig aneaku kantabau aajabia nunak ashí emegkagtatjai. Dutikamtai
    Judá aents aidau nugkega duka bashiak itajak wajas asattawai.”
  kyc-kyc: Dokopa yuu doko muiyane ingyuo sera. Seramopa yuu Juta taone dupwanape
    dee yuu Jerusaleme dokona kata dupwanape mona pyakalyuo pyao rae maingi rengepe
    dee endakalipi yapo nyuo rae maiyuo nenge nao petenge dupwape nambame mee ote
    pinyi nembaro, Kamongome leya.
  urd-GVU: مَیں یہوداہ کے شہروں اور یروشلم کی گلیوں میں خوشی و شادمانی کی آوازیں ختم
    کر دوں گا، دُولھا دُلھن کی آوازیں بند ہو جائیں گی۔ کیونکہ ملک ویران و سنسان ہو
    جائے گا۔“
  deu-1912: Und ich will in den Städten Juda's und auf den Gassen zu Jerusalem wegnehmen
    das Geschrei der Freude und Wonne und die Stimme des Bräutigams und der Braut;
    denn das Land soll wüst sein.
  kan-2017: ಯೆಹೂದದ ಪಟ್ಟಣಗಳಲ್ಲಿಯೂ ಮತ್ತು ಯೆರೂಸಲೇಮಿನ ಬೀದಿಗಳಲ್ಲಿಯೂ ಹರ್ಷಸಂಭ್ರಮಗಳ ಧ್ವನಿಯನ್ನೂ,
    ವಧೂವರರ ಸ್ವರವನ್ನೂ ನಿಲ್ಲಿಸಿಬಿಡುವೆನು, ದೇಶವು ಹಾಳೇ ಹಾಳಾಗುವುದು” ಇದು ಯೆಹೋವನ ನುಡಿ.
  yap-yap: Re gi but’ nem e bayi ngal’ ni bangi ted dar tugul ban’en riy, mu lan e
    pi binaw nu Judah ngu lan e yu pa’ i kanawo’ nu Jerusalem e bay gu gagiyegnag
    nge dabki yan laman e girdi’ riy ni yad be felfelan’, ma ku er i tay laman e ppin
    nge pumo’on ni kafni mabgol ni yibe madnomnag e mabgol rorad.
  hlt-MCSB: Judah khopuei rhoek khui neh Jerusalem tollong kah omngaihnah ol neh kohoenah
    ol khaw, yulo kah ol neh vasa ol khaw ka duem sak ni. Diklai te imrhong la om
    ni.
  mdy-ETH: ሳዔላ ጉሪ ሳዓ ማዒ ዓታንዳኔ፤ ዬሩሳላሜኮ ዓሳ ሃንታ ጎይፆና ዪሁዳ ካታሞናይዳ ቢያ ዔፒ ኮሢንታ ዎዛ ዑኡሲያ ፔቴታዖ
    ዋይዚንቱዋጉዲ ታ ባይዛንዳኔ።»
  twi-ASANTE: Mede ahosɛpɛ ne anigyeɛ nnyegyeɛ, ayeforɔ ne ayeforɔkunu nne a ɛwɔ Yuda
    nkuro ne Yerusalem mmɔntene so, bɛba awieeɛ ɛfiri sɛ asase no bɛda mpan.’ ”
  eng-WEBU: Then I will cause to cease from the cities of Judah and from the streets
    of Jerusalem the voice of mirth and the voice of gladness, the voice of the bridegroom
    and the voice of the bride; for the land will become a waste.”
  wal-wal: Taani ililssaanne ufaissaa cenggurssai, bullachchiyaagaanne bullashettiyaari
    cenggurssai Yihudaa katamatuuninne Yerusalaame ogetun siyettennaadan teqqana.
    Aissi giikko, biittai baisa attana” yaagees.
  spa-PDDPT: En las ciudades de Judá y en las calles de Jerusalén ordenaré cesar la
    voz de gozo y de alegría, la voz del novio y de la novia, porque esta tierra será
    asolada.
  gun-gun: Mba'eta Judá re tetã ikuai va'e ha'e Jerusalém py tape ikuai va'e rupi
    amombytu'upa 'rã ovy'a rei va'e ayvu, omenda va'erã avakue ha'e kunhague ayvu
    guive. Ijyvy ojeapo 'rã ombovaipa pyre.”
  ilo-ULB: Pasardengekto kadagiti siudad ti Juda ken kadagiti kalsada ti Jerusalem,
    dagiti uni ti panagrag-o ken panagragsak, dagiti uni ti nobio ken ti nobia; agsipud
    ta agbalinto a langalang ti daga.”
  kpg-kpg: Tenua deelaa ga deai ono daangada ai. Au gaa dugu nia lee o digau ala e tenetene
    hagahagaamu, mo nia lee haga tenetene ang gi nia hagamiami haga hai lodo i lodo
    nia waahale o Judah mo i hongo nia ala o Jerusalem, gei nia maa ga hagalee.
  uig-ARA: مەن يەھۇدا شەھەرلىرىدىن ھەم يېرۇسالېم شەھەرلىرىدىن ئويۇن-تاماشىنىڭ ساداسىنى،
    شاد-خۇراملىق ساداسىنى ۋە تويى بولۇۋاتقان يىگىت-قىزىنىڭ ئاۋازىنى مەھرۇم قىلىمەن؛
    چۈنكى زېمىن ۋەيرانە بولىدۇ.
  sus-sus: Xulunyi ɲɔnma nɛ Yudaya nun Darisalamu bɔxi kui. Sigi mu sama, yeliba mu
    wɔyɛnma. Fuuti mu xirima na gbaloe xa fe ra.»
  pon-2006: Sahpwo pahn wiahla sapwtehn. I pahn katokihedi ngilen peren oh ngisingis
    kan, oh pil kamadipw en kapwopwoud kan, nan kahnimw kan en Suda, oh nanial akan
    en Serusalem.”
  jae-jae: Ma aê jaŋgamiŋ têtu samuc to têntac ŋajam ŋakicsêa ma ŋac-gebe-ênam-awêwaga
    to awê gebe ênam ŋacŋa nêŋ aweŋ ŋaonda aŋga malac Judaŋa samob ma aŋga intêna
    Jerusalemŋa gebe gamêŋ tau oc êtu gasaŋ.”
  ksd-ksd: Ma ina vapanie vue ra gara ma ra gugu kan ra umana pia na pal Iuda ma kan
    ra umana pal a nga Ierusalem, ma ra nilai ra taulai kalama bula a tutana, ma ra
    nilai ra taulai kalama a vavina; tago ra gunan na lingling ika.
  tur-YTC: O zaman Yahuda kentlerinden ve Yeruşalem sokaklarından neşe sesini, sevinç
    sesini, güvey sesini ve gelin sesini sona erdireceğim; çünkü ülke harap olacak.”
  grc-BRENT: Καὶ καταλύσω ἐκ πόλεων Ἰούδα καὶ ἐκ διόδων Ἱερουσαλὴμ φωνὴν εὐφραινομένων,
    καὶ φωνὴν χαιρόντων, φωνὴν νυμφίου, καὶ φωνὴν νύμφης, ὅτι εἰς ἐρήμωσιν ἔσται πᾶσα
    ἡ γῆ.
  ind-AYT: Maka, Aku akan menghentikan dari kota-kota Yehuda dan jalan-jalan Yerusalem
    suara sukacita dan suara kebahagiaan, dan suara pengantin laki-laki dan suara
    pengantin perempuan. Sebab, negeri itu akan menjadi reruntuhan.”
  nya-nya: Ndidzathetsa nyimbo zonse zachisangalalo ndi zachikondwerero mʼmizinda
    ya ku Yuda ndi mʼmisewu ya ku Yerusalemu. Sikudzamvekanso mawu a chikondwerero
    a mkwatibwi ndi mkwati pakuti dzikolo lidzasanduka chipululu.”
  hrv-hrv: 'Uklonit ću iz gradova judejskih i s ulica jeruzalemskih radost i veselje:
    jer će se zemlja ta pretvoriti u pustinju.”'
  mps-mps: Te Judago taun dabede te we bidi dabe me bidisiąyu, te Jerusalem sunumide
    me bidigobeo. Eno te tigidali sę pedalumainogo yaibao, te bugai haliga wiegi
    yai homu pemene ebo kolesaga, me te we sabo sogo genuai nai daa tubo dabe me,
    te dabe tigidali silaibao. Tama te tǫ kantri tigidali pedai badu dolama, olo
    elalueibao,” wali.
  tpi-tpi: Bai i no gat ol manmeri i stap long ol taun bilong Juda na long ol rot
    bilong Jerusalem. Mi bai mekim olgeta dispela samting i kamap, na pasin bilong
    belgut na amamas na ol bikpela kaikai bilong ol manmeri i marit nupela, ol bai
    i pinis olgeta. Na olgeta hap bilong dispela kantri bai i bagarap i stap.
  dan-1931: Og i Judas Byer og på Jerusalems Gader gør jeg Ende på Fryderåb og Glædesråb,
    Brudgoms Røst og Bruds Røst, thi Landet skal lægges øde.
  vie-OVCB: Ta sẽ chấm dứt tiếng ca hát, cười đùa vui nhộn trong các đường phố Giê-ru-sa-lem
    và các đô thị Giu-đa. Không còn ai nghe tiếng vui cười của chàng rể và cô dâu
    nữa. Cả đất nước sẽ điêu tàn thê thảm.”
  guj-2017: ત્યારે યહૂદિયાનાં નગરોમાં અને યરુશાલેમની શેરીઓમાં આનંદનો તથા હર્ષનો સાદ
    અને કન્યાનો સાદ હું બંધ કરીશ. કેમ કે દેશ ઉજ્જડ થઈ જશે.’”
  pon-2006A: Sahpwo pahn wiahla sapwtehn. I pahn katokehdi ngilen peren oh ngisingis
    kan, oh pil kamadipw en kapwopwoud kan, nan kahnimw kan en Suda, oh nanial akan
    en Serusalem.”
  por-BRBSL: Então farei cessar das cidades de Judá e das ruas de Jerusalém a voz
    da alegria e a voz da alegria, a voz do noivo e a voz da noiva; pois a terra se
    tornará um desperdício”.
  cth-cth: Lunghawi nawmnae lawk Judah ram hoi Jerusalem lathueng vah yu kâpaluennae
    lawknaw hah kai ni ka pout sak han toe, ram hah teh kingdi lah ao han toe.
  twi-twi: Mede ahosɛpɛw ne anigye nnyigyei, ayeforo ne ayeforokunu nne a ɛwɔ Yuda
    nkurow ne Yerusalem mmɔnten so no bɛba awiei, efisɛ asase no bɛda mpan.’ ”
  hlt-hlt: Judah khopuei rhoek khui neh Jerusalem tollong kah omngaihnah ol neh kohoenah
    ol khaw, yulo kah ol neh vasa ol khaw ka duem sak ni. Diklai te imrhong la om
    ni.
  tbz-SIM: M bo duɔ́ nkɛ̀ yɛbɑɑ ndeè Sudɑɑ tenkɛ̀ nɛ̀ Sedisɑdɛmmu ɛì dɛ miɛkɛ, wèè
    puokɛ bɑ̀mbɑ̀ nɛ̀ wèè yenkɛ bɛ kó iyiɛ mbo dèè, kɛ yɛ̃́ dɛ kó kɛtenkɛ̀ yóó nɑɑ́mmɛ̀
    tidobontì.
  msy-2020: Eghtɨ gumazamiziba ua Judan nguibaba ko Jerusalemɨn tuavibar ikian kogham.
    Kɨ bizir kaba bar dar amightɨ, da otivam, eghtɨ navir aghuimɨn arazim ko, agoroger
    arazim ko, poroghamir igiabar isar ekiaba, da bar gɨvagham. Eghtɨ kantrin kamɨn
    danganiba ikuvigh ikiam.”
  azb-azb: Yəhuda şəhərlərində, Yerusəlim küçələrində sevinc və şadlıq sədasını, bəy-gəlin
    səsini kəsəcəyəm, çünki ölkə viran olacaq».
  eng-DBY: And I will cause to cease from the cities of Judah, and from the streets
    of Jerusalem, the voice of mirth and the voice of joy, the voice of the bridegroom
    and the voice of the bride; for the land shall become a waste.
  hin-2017: उस समय मैं ऐसा करूँगा कि यहूदा के नगरों और यरूशलेम की सड़कों में न तो
    हर्ष और आनन्द का शब्द सुन पड़ेगा, और न दुल्हे और न दुल्हन का; क्योंकि देश उजाड़
    ही उजाड़ हो जाएगा। (होशे 2:11, यिर्म. 16:9)
  wol-KYG: Maay dakkal fi dëkki Yuda, dakkal fi mbeddi Yerusalem coowal mbégteek bànneex,
    dakkal kàddug boroom séet, dakkal kàddug séet, ndax réew mu tumurànke.
  eng-YLT: And I have caused to cease from cities of Judah, And from streets of Jerusalem,
    The voice of joy, and the voice of gladness, Voice of bridegroom, and voice of
    bride, For the land doth become a desolation!
  eng-WYC-2017: And I shall make to cease the voice of joy, and the voice of gladness,
    and the voice of [the] spouse, and the voice of [the] spousess from the cities
    of Judah, and from the streets of Jerusalem; for the land shall be in desolation.
  eng-WMBB: Then I will cause to cease from the cities of Judah and from the streets
    of Jerusalem the voice of mirth and the voice of gladness, the voice of the bridegroom
    and the voice of the bride; for the land will become a waste.”
  urd-GVH: मैं यहूदाह के शहरों और यरूशलम की गलियों में ख़ुशीओ-शादमानी की आवाज़ें ख़त्म
    कर दूँगा, दूल्हा दुलहन की आवाज़ें बंद हो जाएँगी। क्योंकि मुल्क वीरानो-सुनसान हो
    जाएगा।”
  rug-rug: Meke kote va nosoi Rau koari na vasileana lavata pa Ziuda meke koari na
    siraṉa pa Zerusalema sa mamalaiṉi qetuqetu meke sa mamalaiṉi tadi na inevaṉa varihaba,
    ura sa popoa si kote ta huara ilasa meke koa ivulu.”
  gaz-gaz: Ani magaalaawwan Yihuudaa keessaa fi daandiiwwan Yerusaalem irra sagalee
    kolfaatii fi gammachuu, sagalee misirrichaatii fi misirrittii nan balleessa; biyyattiin
    ni ontiitii.
  fra-LSG: Je ferai cesser dans les villes de Juda et dans les rues de Jérusalem Les
    cris de réjouissance et les cris d’allégresse, Les chants du fiancé et les chants
    de la fiancée; Car le pays sera un désert.
  gnn-gnn: '@see-verse:JER.007.033'
  yal-yal: N danna sama nɛn sɛwa sigine nun ɲaxan sigine nun ɲaxalandi ti sigine ra
    xɛmɛn nun a ɲaxanla xa Yuda yamanani e nun Yerusalɛn taane yi, bayo yamanan kalama
    nɛn.”
  haw-1868: Alaila, maloko o na kulanakauhale o ka Iuda, a ma na alanui o Ierusalema,
    e hooki no wau i ka leo o ke oli, a me ka leo o ka hauoli, a me ka leo o ke kane
    mare, a me ka leo o ka wahine mare; a e neoneo auanei ka aina.
  arb-NAV: وَأُلاشِي مِنْ مُدُنِ يَهُوذَا وَمِنْ شَوَارِعِ أُورُشَلِيمَ أَهَازِيجَ
    الطَّرَبِ وَأَصْدَاءَ الْفَرَحِ، وَأَصْوَاتَ بَهْجَةِ الْعَرِيِسِ وَالْعَرُوسِ،
    لأَنَّ الأَرْضَ يَعُمُّهَا الْخَرَابُ».
  ewe-ewe: Mana aseyetsotso, dzidzɔhawo, ɣlidodo ɖe ŋugbetɔ kple ŋugbetɔsrɔ̃ ŋu natɔ
    te le Yuda duwo me kple Yerusalem ƒe ablɔwo dzi, elabena anyigba la azu gbegbe.
  eng-LEE: And I will cause to cease from the cities of Judah, and from the streets
    of Jerusalem, the voice of gladness, and the voice of joy, the voice of the bridegroom,
    and the voice of the bride; for a desert shall the land become.
  asm-FB: তেতিয়া মই যিহূদাৰ নগৰবোৰৰ পৰা আৰু যিৰূচালেমৰ আলিবোৰৰ পৰা উল্লাসৰ ধ্বনি,
    আনন্দৰ ধ্বনি আৰু দৰা-কন্যাৰ ধ্বনি লুপ্ত কৰিম; কিয়নো এই দেশ উচ্ছন্ন ঠাই হ’ব।’
  sus-A: شُلُنيِ حْنمَ نّ يُدَيَ نُن دَرِ سَلَمُ بْشِ كُي. سِفِ مُ سَمَ، يٍلِبَ مُ
    وْيّنمَ. قُوتِ مُ شِرِ مَ نَ فبَلٌي شَ قٍ رَ.»
  fra-SBL: Alors je ferai cesser, dans les villes de Juda et dans les rues de Jérusalem,
    la voix de la joie et la voix de l'allégresse, la voix du fiancé et la voix de
    la fiancée, car le pays sera dévasté. »
  hbo-hbo: וְהִשְׁבַּתִּ֣י ׀ מֵעָרֵ֣י יְהוּדָ֗ה וּמֵֽחֻצֹות֙ יְר֣וּשָׁלַ֔͏ִם קֹ֤ול
    שָׂשֹׂון֙ וְקֹ֣ול שִׂמְחָ֔ה קֹ֥ול חָתָ֖ן וְקֹ֣ול כַּלָּ֑ה כִּ֥י לְחָרְבָּ֖ה תִּהְיֶ֥ה
    הָאָֽרֶץ׃
  kik-kik: Ningĩ nĩnganiina mĩgambo ya gĩkeno na ya kũrũũhia, na mĩgambo ya gĩkeno
    kĩa mũhiki na mũhikania kũu matũũra-inĩ ma Juda, o na njĩra-inĩ cia Jerusalemu,
    nĩ ũndũ bũrũri ũcio nĩũgakira ihooru.
  fra-NCL: Et je ferai cesser, dans les villes de Juda et dans les rues de Jérusalem,
    les cris de réjouissance et les cris d’allégresse, le chant de l’époux et le chant
    de l’épouse, car le pays sera devenu un désert.
  cek-AK: Judah vangpuinawk, Jerusalem loklamnawk ah oephaih lok, nawmhaih lok, zu
    paluemh nongpa ih lok, sava sah nongpata ih lok to ka dipsak han; prae loe angqai
    krang ah ni om tih boeh, tiah a thuih.
  cuk-cuk: Judá-neggweburmargi, degi, Jerusalén-neg-imbaba weligwar-itoleged an obelogoed.
    Degine, wergulegedgi-namakleged an obelobaloed, deginbali, abirgin-nikulegedgi-namakleged
    an obelobaloed. Ar ade, we-yala bela ollobi naguoed.”
  uig-CYR: Мән Йәһуда шәһәрлиридин һәм Йерусалим шәһәрлиридин оюн-тамашиниң садасини,
    шат-хурамлиқ садасини вә тойи болуватқан жигит-қизиниң авазини мәһрум қилимән;
    чүнки зимин вәйранә болиду.
  tel-2017: ఈ దేశం తప్పకుండా పాడైపోతుంది. యూదా పట్టణాల్లో, యెరూషలేము వీధుల్లో ఆనంద
    ధ్వనులు, కేరింతలు, పెళ్ళికొడుకు, పెళ్ళికూతుళ్ళ స్వరాలు వినబడకుండా చేస్తాను.”
  hat-BSA: Nan moman sa a, Mwen va fè sispann soti nan vil a Juda yo ak lari a Jérusalem
    yo, vwa a kè kontan ak vwa a jennonm k ap marye a, ak fi maryaj la; paske peyi
    a va devaste nèt.”
  kos-kos: Facl sac ac fah ekla nu ke sie acn mwesis. In siti lun Judah ac inkanek
    Jerusalem nga fah aksafyela pusren engan ac insewowo, ac oayapa ac fah wanginla
    engneyen marut uh.
  hbo-WLC: וְהִשְׁבַּתִּ֣י ׀ מֵעָרֵ֣י יְהוּדָ֗ה וּמֵֽחֻצוֹת֙ יְר֣וּשָׁלִַ֔ם ק֤וֹל
    שָׂשׂוֹן֙ וְק֣וֹל שִׂמְחָ֔ה ק֥וֹל חָתָ֖ן וְק֣וֹל כַּלָּ֑ה כִּ֥י לְחָרְבָּ֖ה תִּהְיֶ֥ה
    הָאָֽרֶץ׃
  ibo-ibo: Mgbe ahụ, aga m eme ka ụzụ ọṅụ na obi ụtọ, na olu ndị ikom na ndị inyom
    na-alụ di na nwunye nʼobodo niile nke Juda, na nʼokporoụzọ Jerusalem kwụsị. Ala
    ahụ ga-aghọkwa ebe tọgbọrọ nʼefu.
  ory-ory: ସେସମୟରେ ଆମ୍ଭେ ଯିହୁଦାର ନଗରସବୁରେ ଓ ଯିରୂଶାଲମର ସଡ଼କସବୁରେ, ଆମୋଦର ଧ୍ୱନି, ଆନନ୍ଦର
    ଧ୍ୱନି ଓ ବରକନ୍ୟାର ଧ୍ୱନି ନିବୃତ୍ତ କରାଇବା; କାରଣ ଦେଶ ଧ୍ୱଂସସ୍ଥାନ ହେବ।
  chk-chk: Iwe, üpwe aükätiu kölün mweireir me pwapwa pwal apwapwan mongön apwüpwülü
    me lon ekewe telinimwen Juta pwal won ekewe alen Jerusalem. Pun ewe fanü epwe
    wiliti eu fanü mi pöön.
  rop-rop: Det kantri garra jidan deset kantri na. Langa detlot taun langa Juda, en
    langa Jerusalem, ai garra stapam ola gudbala en hepiwan taim weya yumob oldei
    abumbat, en det gudbala padi taim garra binij du.”
  ukr-1871: І перерву по городах Юдиних і по улицях Ерусалимських сьпіви радостї й
    веселощів, сьпіви про молодого князя й про молоду княгиню, бо земля тая стане
    пустинею.
  deu-1951: Also will ich in den Städten Judas und auf den Gassen Jerusalems das Jubel
    und Freudengeschrei, die Stimme des Bräutigams und der Braut zum Verstummen bringen;
    denn das Land soll verwüstet werden!
  eng-JPS: Then will I cause to cease from the cities of Judah, and from the streets
    of Jerusalem, the voice of mirth and the voice of gladness, the voice of the bridegroom
    and the voice of the bride; for the land shall be desolate.
  srp-1865: I uèiniæu, te æe iz gradova Judinijeh i s ulica Jerusalimskih nestati
    glasa radosna i glasa vesela, glasa ženikova i glasa nevjestina; jer æe zemlja
    opustjeti.
  lug-lug: olwo nga nkomezza amaloboozi ag’okusanyuka n’okujaguza, n’eddoboozi ly’omusajja
    awasa n’ery’omugole we mu bibuga bya Yuda ne mu nguudo za Yerusaalemi, olwo ensi
    ng’efuuse matongo.
  heb-heb: והשבתי מערי יהודה ומחצות ירושלם קול ששון וקול שמחה קול חתן וקול כלה כי
    לחרבה תהיה הארץ׃
  ben-IRV: আমি যিহূদার শহরগুলিতে ও যিরূশালেমের পথে উল্লাস ও জয়ধ্বনির শব্দ, বর ও কনের
    শব্দ শেষ করে দেব, কারণ দেশটি ধ্বংসস্থান হয়ে যাবে।
  pan-pan: ਤਦ ਮੈਂ ਯਹੂਦਾਹ ਦੇ ਸ਼ਹਿਰਾਂ ਅਤੇ ਯਰੂਸ਼ਲਮ ਦੀਆਂ ਗਲੀਆਂ ਵਿੱਚੋਂ ਖੁਸ਼ੀ ਦੀ ਅਵਾਜ਼,
    ਅਨੰਦ ਦੀ ਅਵਾਜ਼, ਲਾੜੇ ਦੀ ਅਵਾਜ਼ ਅਤੇ ਲਾੜੀ ਦੀ ਅਵਾਜ਼ ਬੰਦ ਕਰ ਦਿਆਂਗਾ ਕਿਉਂ ਜੋ ਇਹ ਦੇਸ ਉਜਾੜ
    ਬਣ ਜਾਵੇਗਾ।
  mya-JVB: ယုဒ မြို့ များ၊ ယေရုရှလင် လမ်း များတို့၌ ဝမ်းမြောက် သောအသံ ၊ ရွှင်လန်း
    သောအသံ ၊ မင်္ဂလာဆောင်သတို့သား အသံ နှင့် မင်္ဂလာဆောင်သတို့သမီး အသံ ကိုငါစဲ စေမည်။
    တပြည် လုံးသည် လူဆိတ်ညံ ရာအရပ်ဖြစ် လိမ့်မည် ဟုမိန့်တော်မူ၏။
  tbg-tbg: Iutaini vo vatuka vo vatukaqive, Ieruharemiqi vai aararaqaave, kia vovanovata
    varianarove. Vaiinti nahenti quaheha naaraihi varia uva nontantarave/otatarave,
    qaraaka naata vaati varaarara quaheha uva otata tiarave, ne kia viraqihai vi uvara
    vi uvara qaiqaa irivarave. Te vi uvara vi uvara tira taiqa kaariraro qumina naantaaka
    ntuanarove. Noravano Kotiva minti tura.
  hmo-hmo: Vadaeni Iuda hanua ta ta bona Ierusalema ena ariara dekenai, kiri bona
    moale ena regena be do lau hadokoa, bona headava matamata tauna bona hahine edia
    gadona danu. Badina be unai tano be tano kaukau, anina lasi gabuna, do ia lao.”
  urd-urd: तब मैं यहूदाह के शहरों में और येरूशलेम के बाज़ारों में ख़ुशी और ख़ुशी की
    आवाज़, दुल्हे और दुल्हन की आवाज़ ख़त्म करूँगा; क्यूँकि यह मुल्क वीरान हो जाएगा।
  rus-SYN: И прекращу в городах Иудеи и на улицах Иерусалима голос торжества и голос
    веселия, голос жениха и голос невесты; потому что земля эта будет пустынею.
  bqc-SIM: Má pↄna wii ń yaalↄo ń nↄsɛkↄ̃fĩo midɛ Yuda wɛ̃́lɛↄu ń Yelusalɛũ
    gãaɛↄ, asa bùsupi a gↄ̃ bɛzia ũɛ.
  tcz-CHONGTHU: Chutia chu, keiman Jerusalem khopi lailunga kipa golnop kithong gin
    kasuh tangding ahi. Chuleh Judah khopiho’a jong kicheng dinga um mou leh moulang
    ho kipa thanop agin jouse kijatalou ding ahi. Ijeh inem itileh, agamsung chu ahom
    keuva kijam ding ahitai.
  mar-mar: यहूदाच्या गावांतील व यरूशलेमेच्या रस्त्यांवरील उल्हासाच्या व आनंदाच्या
    कल्लोळांचा मी शेवट करीन. वधू वरांचा शब्द उमटणार नाही, कारण भूमी ओसाड होईल.”
  qub-qub: Judá nasyuncho caj llapan siudäcunacho, Jerusalén cällicunacho cushicuy
    fista cajpis manami cangapänachu. Manami pipis casaray fistacho birsonganachu.
    Nasyun intërumi chunyaj ricacongapaj.»
  bqp-bqp: Kon de Yerusɑlɛmu kɑ Yudɑbɑn wusu su mɑri sɔ̃ɔ sɔ̃ɔ, bɑ ǹ mɑɑ nuku dobun
    kuuki mɔ̀ wuu si sɔɔ. Mɛyɑ bɑ ǹ mɑɑ kurɔ kpɑɑrun womusu nɔɔmɔ mi. Domi tem mɛ,
    mu koo kowɑ bɑnsu.
  hat-hat: Peyi a pral tounen yon dezè. Nan lavil peyi Jida yo ak nan lari lavil Jerizalèm,
    ou p'ap tande yon moun ap pran plezi l', ou p'ap tande yon moun ap ri. p'ap menm
    gen fèt pou moun marye yo. Se mwen menm k'ap fè tou sa rive.
  eng-BSB: I will remove from the cities of Judah and the streets of Jerusalem the
    sounds of joy and gladness and the voices of the bride and bridegroom, for the
    land will become a wasteland.”
  eng-WEBPB: Then I will cause to cease from the cities of Judah and from the streets
    of Jerusalem the voice of mirth and the voice of gladness, the voice of the bridegroom
    and the voice of the bride; for the land will become a waste.”
  kbq-kbq: Hagi Juda mopafima me'nea rankumatmimpine, Jerusalemi kumapima me'nea ne'onse
    kantamimpina vahe'mo'za vano nehu'za zagamera nehu'za musena hu'za vano osugahaze.
    Hagi anampina aravema nehu'za musema nehaza zamofo agasasankea mago'enena ontahigahaze.
    Hagi ana mopamo'a havizantfa hina mago vahe'mo'a anampina omanigahie.
  nhe-BL: Nijtlamiltis nochi yejyectzi huicatl huan huetzquistli ipan nochi calles
    tlen altepetl Jerusalén huan ipan nochi altepetini tlen tlali Judá. Nojquiya ayoc
    caquistis inintos nopa telpocame tlen mocualtlalijtoque para mosihuajtise huan
    nopa ichpocame tlen mocualtlalijtoque para monamictise, pampa quixolehuase nochi
    tlamantli ipan nopa tlali.”
  gub-BL: Naheta kwaw teko a'e ywy rehe wà nehe. Amumaw putar wanurywete haw rehe
    wanehapukaz haw ihe nehe. Teko heiheihem uzereko haw pe urywete haw rehe wà. Amumaw
    putar waneiheihem haw nehe, tawhu Zuta ywy rehe nehe, Zeruzarez pe nahu rupi nehe
    no.
  eng-DRA: 'And I will cause to cease out of the cities of Juda, and out of the streets
    of Jerusalem, the voice of joy, and the voice of gladness, the voice of the bridegroom
    and the voice of the bride: for the land shall be desolate.'
