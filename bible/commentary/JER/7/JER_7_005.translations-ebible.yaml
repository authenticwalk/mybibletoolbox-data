verse: JER.007.005
translations:
  mal-C: എന്നാൽ, നിങ്ങളുടെ വഴികളും പ്രവൃത്തികളും നിങ്ങൾ പൂർണമായും തിരുത്തി, പരസ്പരം
    നീതിപൂർവം ന്യായപാലനംചെയ്യുമെങ്കിൽ,
  deu-TKW: Denn nur wenn ihr euch ernstlich eines guten Wandels und guter Thaten befleißigt,
    wenn ihr ernstlich das Recht zur Geltung bringt bei dem Streite des einen mit
    dem andern,
  lin-lin: Soki solo bobongoli bizaleli mpe misala na bino mpe bokomi kokata bino
    na bino makambo na bosembo ;
  eng-LSV: For if you thoroughly amend your ways and your doings, || If you thoroughly
    do judgment || Between a man and his neighbor,
  eng-GNV: 'For if you amende and redresse your waies and your woorkes: if you execute
    iudgement betweene a man and his neighbour,'
  eng-WEBSTER: For if ye thoroughly amend your ways and your doings; if ye thoroughly
    execute judgment between a man and his neighbor;
  nhw-BL: “ ‘San nimechtlasojtlas sintla anquicahuase nopa tlalnamiquilistli catli
    amo cuali huan nochi amotlajtlacolhua, huan anquinchihuilise catli xitlahuac nochi
    sequinoc.
  swh-ONEN: Kama kweli mkibadili njia zenu na matendo yenu, mkatendeana haki kila
    mmoja na mwenzake,
  bba-bba: Bɑ̀ n ben sɑnu sɑnusu kɑ ben dɑɑ kɔsɑ, mɑ bɑ ɡeɑ kuɑnɑmmɛ,
  eng-KJVCPB: For if you throughly amend your ways and your doings; if you throughly
    execute judgment between a man and his neighbour;
  luo-luo: Ka uloko yoreu gi timbeu adier kendo ungʼadone ngʼato ka ngʼato bura makare,
  meu-meu: Badina be emui dala bona emui kara boma hamaoromaorodia vaitani, bona boma
    hahemaoro heheni mai maoromaoromui ida,
  npi-ULB: किनकि तिमीहरूले वास्तवमै तिमीहरूका मार्ग र अभ्यासहरू असल बनायौ भने, अनि
    तिमीहरूले मानिस र त्यसको छिमेकीको बिचमा न्यायलाई पूर्ण रूपमा कायम राख्यौ भने,
  yor-yor: Bí ẹ̀yin bá tún ọ̀nà yín àti iṣẹ́ yín ṣe nítòótọ́, tí ẹ sì ń bá ara yín
    lò ní ọ̀nà tó tọ́.
  pes-OPCB: من فقط در صورتی اجازه خواهم داد در این سرزمینی که جاودانه به پدرانتان
    داده‌ام باقی بمانید که از کردار و رفتار بد دست کشیده، با یکدیگر با درستی و انصاف
    رفتار کنید، از یتیمان، بیوه‌زنان و غریبان بهره‌کشی نکنید، از ریختن خون بی‌گناهان
    دست بردارید و از پیروی خدایان دیگر که باعث زیان و لطمهٔ شماست روی گردان شوید.
  tgl-ULB: Sapagkat kung ganap ninyong gagawing mabuti ang inyong mga kaparaanan at
    mga kaugalian, kung ganap ninyong ipinapakita ang katarungan sa pagitan ng isang
    tao at ng kaniyang kapwa.
  cbu-NT: Ashiri siy waana yutaritshishee kasayarus, wanasirsha taakchus, misha tputseetssha
    itsinsaru yasayarus, yuwaatsiri yutarit tsiyatarangu anootsiri waneekus, tputsee
    wanasirimsheetssha kis napkus,
  hui-hui: Tí mana ko bialu kamiruni wahalu tínaga damene karu baba baya hangu tigabi
    bulene ngadagua bialu halimu.
  mya-mya: '``သင်​တို့​နေ​ထိုင်​မှု​တို့​ကို​ပြု​ပြင်​ပြောင်း​လဲ စေ​ကြ​လော့။ ယ​ခု​ပြု​သော​အ​ကျင့်​တို့​ကို
    မ​ပြု​တော့​နှင့်။ သင်​တို့​အ​ချင်း​ချင်း​ဆက်​ဆံ ရာ​တွင်​တ​ရား​မျှ​တ​မှု​ရှိ​စေ​ကြ​လော့။-'
  bod-N: ཁྱོད་ཚོས་དངོས་གནས་རང་གི་བྱ་བ་སྤྱོད་པ་བསྒྱུར་ཏེ། ཕན་ཚུན་བར་གཟབ་ནན་སྒོས་དྲང་གཞག་སྤྱོད་པ་དང་།
  sna-sna: Kana mukashandura chaizvoizvo nzira dzenyu namaitiro enyu mukaitirana zvakarurama,
  spa-BLM: Porque si enmendáis bien vuestros caminos y vuestras acciones, si hacéis
    bien la justicia entre el hombre y su prójimo;
  cac-cac: Tato tze b'o e b'eyb'al yed' tas tze c'ulej, tato vach'n̈ej tzeyutej e
    b'a d'ayex junjun ex,
  swh-ULB: Bali kama mtazitengeneza njia zenu na kufanya mema, kama mtatoa hukumu
    ya haki kati ya mtu na jirani yake
  bel-bel: Але калі зусім выправіце шляхі вашыя і дзеі вашыя, калі будзеце правільна
    чыніць суд паміж чалавекам і супернікам ягоным,
  deu-ELBBK: Sondern wenn ihr eure Wege und eure Handlungen wirklich gut macht, wenn
    ihr wirklich Recht übt zwischen dem einen und dem anderen,
  mbb-OT: “ ‘Helina niw is betasan wey ulaula niw. Ipedrerepeng niw is kedseǥipaa
    niw te kada sevaha.
  mal-2015: നിങ്ങളുടെ നടപ്പും പ്രവൃത്തികളും നിങ്ങൾ വാസ്തവമായി നന്നാക്കുന്നുവെങ്കിൽ,
    നിങ്ങൾ തമ്മിൽതമ്മിൽ ന്യായം നടത്തുന്നുവെങ്കിൽ,
  rmc-rmc: Čerinen čačes tumare dživipena the tumare skutki! Čačes keren o spravodľišagos
    maškar tumende!
  pes-OPV: زیرا اگر به تحقیق طریق‌ها و اعمال خود را اصلاح کنید و انصاف را در میان
    یکدیگر بعمل آورید،
  ron-1924: Кэч нумай дакэ вэ вець ындрепта кэиле ши фаптеле, дакэ вець ынфэптуи дрептатя
    уний фацэ де алций,
  ben-OBCV: তোমরা যদি প্রকৃতই ন্যায়পরায়ণতায় পরস্পরের সঙ্গে তোমাদের জীবনাচরণ, তোমাদের
    কার্যকলাপ ও আচার-আচরণের পরিবর্তন ঘটাও,
  som-som: Waayo, haddaad jidadkiinna iyo falimihiinnaba wada hagaajisaan, oo aad
    caddaalad ugu garsoortaan nin iyo deriskiisa,
  lat-VUC: Quoniam si bene direxeritis vias vestras, et studia vestra; si feceritis
    judicium inter virum et proximum ejus;
  eng-ASVBT: For if ye thoroughly amend your ways and your doings; if ye thoroughly
    execute justice between a man and his neighbor;
  ita-1885: Anzi del tutto ammendate le vostre vie, e le vostre opere. Se pur fate
    diritto giudicio fra l'uomo, ed il suo prossimo;
  eng-LXXUP: For if ye thoroughly correct your ways and your practices, and do indeed
    execute judgment between a man and his neighbor;
  eng-ULB: For if you actually make your ways and practices good; if you completely
    execute justice between a man and his neighbor—
  spa-VBL: Si cambian con sinceridad su manera de actuar y hacen lo que es correcto,
    si se tratan con justicia unos a otros,
  fra-_FOB: Mais si sérieusement vous amendez vos voies et vos actions; si vous pratiquez
    la justice envers les uns et les autres;
  mal-mal: നിങ്ങളുടെ നടപ്പും പ്രവൃത്തികളും നിങ്ങൾ വാസ്തവമായി നന്നാക്കുന്നുവെങ്കിൽ,
    നിങ്ങൾ തമ്മിൽതമ്മിൽ ന്യായം നടത്തുന്നുവെങ്കിൽ,
  urd-GVR: Suno, shart to yih hai ki tum apnī zindagī aur chāl-chalan durust karo
    aur ek dūsre ke sāth insāf kā sulūk karo,
  suz-BL: गेपुकीम थमा पा इन गाक्‍तीक लां नु इन पशो रिम्‍शो सेल्‍तीनी हना, गे थमा पा
    अरु मुर आन कली ठीक नु रिम्‍शो पाइतीनी हना,
  eng-NOY: Yet if ye will thoroughly amend your ways and your doings, And dispense
    justice between man and man,
  ita-1927: Ma se emendate veramente le vostre vie e le vostre opere, se praticate
    sul serio la giustizia gli uni verso gli altri,
  ckb-ckb: چونکە ئەگەر بە تەواوی ڕێگا و کردەوەکانی خۆتان چاککردەوە، ئەگەر لەنێو خۆتان
    بە تەواوی دادپەروەری پەیڕەو بکەن،
  eng-BBE: For if your ways and your doings are truly changed for the better; if you
    truly give right decisions between a man and his neighbour;
  kan-OKCV: ಏಕೆಂದರೆ ನೀವು ನಿಮ್ಮ ಮಾರ್ಗಗಳನ್ನೂ, ನಿಮ್ಮ ಕ್ರಿಯೆಗಳನ್ನೂ, ಪೂರ್ಣವಾಗಿ ನೆಟ್ಟಗೆ
    ಮಾಡಿದರೆ; ಮನುಷ್ಯನಿಗೂ, ಅವನ ನೆರೆಯವನಿಗೂ ಪೂರ್ಣವಾಗಿ ನ್ಯಾಯ ನಡೆಸಿದರೆ;
  tam-2017: நீங்கள் உங்கள் வழிகளையும் உங்கள் செயல்களையும் நன்றாக ஒழுங்குபடுத்தி, நீங்கள்
    மனிதனுக்கும் மனிதனுக்குமுள்ள வழக்கை நியாயமாய்த் தீர்த்து,
  spa-RV-1909: Mas si mejorareis cumplidamente vuestros caminos y vuestras obras;
    si con exactitud hiciereis derecho entre el hombre y su prójimo,
  ron-BTF: Căci dacă vă veți îndrepta în întregime căile și lucrările voastre, dacă
    veți face în întregime judecată între om și aproapele său;
  eng-WEBP: For if you thoroughly amend your ways and your doings, if you thoroughly
    execute justice between a man and his neighbor;
  eng-FBV: If you sincerely change your ways and do what's right, if you treat each
    other fairly,
  nld-1939: 'Neen, draagt zorg voor een goede handel en wandel: wees strikt rechtvaardig
    jegens elkander;'
  nch-BL: “ ‘San nimechtasojtas sinta anquicahuase nopa talnamiquilisti cati amo cuali
    huan nochi amotajtacolhua, huan anquinchihuilise cati xitahuac nochi sequinoc.
  vie-1934: Vì nếu các ngươi sửa lại kỹ càng đường lối và việc làm của mình, nếu các
    ngươi làm trọn sự công bình giữa người và kẻ lân cận nó;
  hin-CV: यदि तुम वास्तव में अपने आचारों को तथा कार्यों को सुधारोगे, यदि तुम एक दूसरे
    के साथ न्याय में व्यवहार करोगे,
  spa-BES: Porque si tus caminos y tus hechos son verdaderamente cambiados para bien;
    si verdaderamente hacen justicia correctas entre un hombre y su prójimo;
  tdx-tdx: Eka, naho toe avanta’ areo o lala’areoo naho o fitoloña’areoo; naho toe
    manao ty hato añivo’ t’indaty naho i rañe’ey;
  tha-KJV: เพราะว่า ถ้าเจ้าซ่อมพฤติ​การณ์​และการกระทำของเจ้าจริงๆ ถ้าเจ้าให้ความยุ​ติ​ธรรมระหว่างคนหนึ่​งก​ับเพื่อนบ้านของเขาจริงๆ
  por-BR-2018: Mas se verdadeiramente melhorardes vossos caminhos e vossas obras;
    se verdadeiramente fizerdes justiça entre o homem e seu próximo;
  deu-ELO: Sondern wenn ihr eure Wege und eure Handlungen wirklich gut machet, wenn
    ihr wirklich Recht übet zwischen dem einen und dem anderen,
  eng-WYC-2018: For if ye bless your ways, and your studies; if ye do doom betwixt
    a man and his neighbour; (But if ye mend your ways, and your deeds; if ye do rightly,
    or justly, between a man and his neighbour;)
  epo-epo: Nur se vi plibonigos vian vojon kaj vian konduton, se vi agos juste unu
    rilate la alian,
  uig-PIN: Əgǝr silǝr ⱨǝⱪiⱪǝtǝn yolliring ⱨǝm ⱪilmixliringlarni tüzǝtsǝnglar, — ǝgǝr
    kixilǝr wǝ ⱪoxnanglar arisida adalǝt yürgüzsǝnglar,
  beo-beo: 'Dilia esalebe hou amola dilia hawa: hamobe afadenema! Enoma enoma moloidafa
    hou hamoma.'
  tpi-OTNT: Yupela i mas stretim gut wokabaut na pasin bilong yupela. Na yupela i
    mas mekim stretpela pasin long ol wantok bilong yupela.
  hau-SA: In dai kuka canja hanyoyinku da ayyukanku kuma kuna aikata adalci da junanku,
  uig-LAT: Eger siler heqiqeten yolliring hem qilmishliringlarni tüzetsenglar, — eger
    kishiler we qoshnanglar arisida adalet yürgüzsenglar,
  nde-nde: Lingalungisa izindlela zenu lezenzo zenu sibili liphathane ngokulunga,
  ton-ton: 'He kapau te mou fai ke lelei moʻoni hoʻomou ʻulungāanga, pea mo hoʻomou
    ngaahi faianga: kapau te mou fakamaau totonu ki ha tangata mo hono kaungāʻapi;'
  ces-1613: Ale jestliže všelijak polepšíte cest svých, a předsevzetí svých, jestliže
    spravedlivě soud konati budete mezi mužem a mezi bližním jeho;
  eng-WMB: For if you thoroughly amend your ways and your doings, if you thoroughly
    execute justice between a man and his neighbor;
  tam-TCV: நீங்கள் உண்மையாக உங்கள் வழிகளையும், செயல்களையும் மாற்றி, ஒருவரோடொருவர்
    நீதியாய் நடவுங்கள்,
  ceb-ULB: Kay kung himoon ninyo nga maayo ang inyong mga pamaagi ug mga binuhatan;
    kung ipatuman gayod ninyo ang hustisya taliwala sa tawo ug sa iyang silingan—
  pol-UBG: Ale jeśli naprawdę poprawiacie swoje drogi i czyny, jeśli będziecie sprawiedliwie
    sprawować sąd pomiędzy człowiekiem a jego bliźnim;
  agr-agr: Atumi pujutjum iwajatajum, nuniakjum tikich aidaujaish, pegkegnum yainiktajum,
    tuja aents tikich nugkanmaya aidau, bitaik aidau, waje aidau, shiig akikchatnaitkujum
    inaku waitkajum nunú idaisatajum. Nuniakjum aents takamsachu aig, maajum dushakam
    idaisajum, nuigtush wainka apajuímtai aidau emematkujum, atumek pegkegchau wegajum
    nunú ashí idaisagminig, juju nugka juna atumi apachjum aidaun susauwaitag nuwi
    kuashat tsawan iwaku batsamsatnume titatjime.
  kyc-kyc: Nakama palu karo pilyaminyi dupwa alowa pipwape. Dee yulu pilyaminyi dupwa
    kaeyalapape. Nakama yango mendali kando angi angi lapala lapo kandanyi palyili
    lao kara nalapape.
  urd-GVU: سنو، شرط تو یہ ہے کہ تم اپنی زندگی اور چال چلن درست کرو اور ایک دوسرے کے
    ساتھ انصاف کا سلوک کرو،
  deu-1912: sondern bessert euer Leben und Wesen, daß ihr recht tut einer gegen den
    andern
  kan-2017: ನೀವು ನಿಮ್ಮ ನಡತೆಯನ್ನು ಮತ್ತು ಕೃತ್ಯಗಳನ್ನು ಸಂಪೂರ್ಣವಾಗಿ ತಿದ್ದಿಕೊಂಡು ಕಕ್ಷಿ ಪ್ರತಿಕಕ್ಷಿಗಳಿಗೆ
    ಕೇವಲ ನ್ಯಾಯವನ್ನೇ ತೀರಿಸಿರಿ.
  yap-yap: “Mu thiliyeged pangimed nge pin’en ni gimed be rin’. Nge bigimed mi i rin’
    e tin bmat’aw ngak bigimed.
  hlt-MCSB: Na longpuei neh na khoboe te na tlaih la na tlaih atah, hlang laklo neh
    a hui laklo ah tiktamnah na saii la, na saii uh atah,
  mdy-ETH: «ዒንሢ ናንጋ ናንጎንታ ማዻ ማዾንታ ላኣሚ ጊኢጊሹዋቴ፤ ዎላ ሴካና ሃንጋና ኮሺ ማዒ ናሹሞና ዎላ ቱኡቲ ናንጉዋቴ፤
  twi-ASANTE: Sɛ mosesa mo akwan ne mo nneyɛɛ nokorɛm, na mone mo ho mo ho di no tenenee
    mu,
  eng-WEBU: For if you thoroughly amend your ways and your doings, if you thoroughly
    execute justice between a man and his neighbor;
  wal-wal: Intte intte ogiyaanne oosuwaa tumuppe laammikko, issoi issuwaassi tumaa
    pirddikko,
  spa-PDDPT: Pero si realmente mejoran sus caminos y sus obras, si en verdad administran
    justicia entre un hombre y su prójimo,
  gun-gun: Ha'e rami 'rãgue py pejeko rova ke amboae rami pendekuai aguã, ha'e peteĩ-teĩ
    ha'evea rami pejapo peneirũ kuery reve.
  ilo-ULB: Ta no naan-anay nga aramidenyo a nasayaat dagiti wagas ken aramidyo; no
    naan-anay nga ipatungpalyo ti hustisia iti nagbaetan ti maysa a tao ken iti kaarrubana—
  kpg-kpg: “Goodou huluhia godou hangahaihai. Kilia gi daha godou mee ala e haihai.
    Godou hangahaihai ang gi tangada nei mo tangada nei la gi heia gii donu.
  uig-ARA: ئەگەر سىلەر ھەقىقەتەن يوللىرىڭ ھەم قىلمىشلىرىڭلارنى تۈزەتسەڭلار، ــ ئەگەر
    كىشىلەر ۋە قوشناڭلار ئارىسىدا ئادالەت يۈرگۈزسەڭلار،
  sus-sus: Xa wo kira masara, xa wo fe fanyi suxu, xa wo tinxin wo booree tagi,
  pon-2006: “Kumwail wekidala amwail mour oh mehkan me kumwail kin wiewia. Mehkoaros
    me kumwail kin wiahda nanpwungamwail en pwung oh pahrek pohmwail.
  jae-jae: “Mago amac embe amêtôc nêm lêŋ to nêm kôm ŋanôgeŋ ma embe amansaŋ nêm biŋ
    ŋasawaŋa ŋanôgeŋ awiŋ taôm,
  ksd-ksd: Tago ona ava mal bulu pa kavava mangamangana ma ra lavur magit ava pait
    ia, ma ona ava pait ra magit i takodo pire vavat varvargil,
  tur-YTC: Çünkü yollarınızı ve işlerinizi tümüyle düzeltirseniz, bir adamla komşusu
    arasında adaleti tümüyle yerine getirirseniz,
  grc-BRENT: Ὅτι ἐὰν διορθοῦντες διορθώσητε τὰς ὁδοὺς ὑμῶν καὶ τὰ ἐπιτηδεύματα ὑμῶν,
    καὶ ποιοῦντες ποιήσητε κρίσιν ἀναμέσον ἀνδρὸς, καὶ ἀναμέσον τοῦ πλησίον αὐτοῦ,
  ind-AYT: Sebab, jika kamu benar-benar memperbaiki jalan-jalanmu dan perbuatan-perbuatanmu,
    jika kamu benar-benar melakukan keadilan satu sama lain,
  nya-nya: Ngati mutasinthadi makhalidwe anu ndi zochita zanu, ndi kumachitirana zolungama,
  hrv-hrv: Ali ako zaista popravite svoje putove i djela svoja i ako zaista budete
    činili što je pravo, svatko prema bližnjemu svome,
  mps-mps: Dagego bilibo me ebo kolesaga bugagia dola sao. Te dagego duga abagi dabeba
    doloba pai kolesaga yao.
  tpi-tpi: Yupela i mas stretim gut wokabaut na pasin bilong yupela. Na yupela i mas
    mekim stretpela pasin long ol wantok bilong yupela.
  dan-1931: Men bedrer eders Veje og eders Gerninger! Dersom I virkelig øver Ret Mand
    og Mand imellem,
  vie-OVCB: Nhưng Ta sẽ thương xót các ngươi nếu các ngươi sửa lại đường lối và hành
    vi cẩn thận, cư xử công bằng đối với người thân cận;
  guj-2017: કેમ કે જો તમે ખરેખર તમારા આચરણ તથા કરણીઓ સુધારો અને અડોશીપાડોશીઓ સાથે
    ન્યાયપૂર્ણ વ્યવહાર કરો,
  pon-2006A: “Kumwail wekidala amwail mour oh mehkan me kumwail kin wiewia. Mehkoaros
    me kumwail kin wiahda nanpwungamwail en pwung oh pahrek pohmwail.
  por-BRBSL: Pois se você emendar completamente seus caminhos e seus atos, se você
    executar completamente a justiça entre um homem e seu próximo;
  cth-cth: Na nuencang hoi na sak e kahawicalah kâpathoup awh nateh, ayâ hoi na imri
    rahak kalan lah lawkceng pouh awh pawiteh,
  twi-twi: Sɛ mosakra mo akwan ne mo nneyɛe nokware mu, na mo ne mo ho mo ho di no
    trenee mu,
  hlt-hlt: Na longpuei neh na khoboe te na tlaih la na tlaih atah, hlang laklo neh
    a hui laklo ah tiktamnah na saii la, na saii uh atah,
  tbz-SIM: Kɛ̀ di mɛ̀nkɛ tũ̀ntɛ di cɛ nɛ̀ di dɔɔ̀rìmɛ̀, kɛ pĩ́ nditɔbɛ̀ nɛ̀ timɔ́mmɔnti.
  msy-2020: Ian daroriba ko arazir ia datɨrɨghɨn amiba, ia da ategh tuavir aghuimɨn
    gɨn mangɨ. Egh arazir aghuibara uari damu ikɨ.
  azb-azb: Əgər yollarınızı və əməllərinizi tamamilə islah etsəniz, bir-birinizlə,
    həqiqətən, ədalətlə rəftar etsəniz,
  eng-DBY: But if ye thoroughly amend your ways and your doings, if ye really do justice
    between a man and his neighbour,
  hin-2017: “यदि तुम सचमुच अपनी-अपनी चाल और काम सुधारो, और सचमुच मनुष्य-मनुष्य के
    बीच न्याय करो,
  wol-KYG: Su ngeen jekkalee jekkal seeni jikko ak seeni jëf déy, di defa def yoon
    seen digg ak seen moroom,
  eng-YLT: For, if ye do thoroughly amend your ways and your doings, If ye do judgment
    thoroughly Between a man and his neighbour,
  kne-kne: “Tet-ewa koma ay balbaliwan yo din biyag yo ya ogali yo ta kostokosto di
    iyat yo si esa ya esa.
  eng-WYC-2017: For if ye bless your ways, and your studies; if ye do doom betwixt
    a man and his neighbour;
  eng-WMBB: For if you thoroughly amend your ways and your doings, if you thoroughly
    execute justice between a man and his neighbour;
  urd-GVH: सुनो, शर्त तो यह है कि तुम अपनी ज़िंदगी और चाल-चलन दुरुस्त करो और एक दूसरे
    के साथ इनसाफ़ का सुलूक करो,
  rug-rug: Pana hobe va hinokara si gamu koari mia tinavete kaleadi meke pa mia hahanana,
    meke pana podalae vari ṉoṉoi la si gamu koari turaṉa mia,
  gaz-gaz: Isin utuu dhugumaan karaa keessanii fi hojii keessan qajeelfattanii murtii
    qajeelaa waliif kennitanii,
  fra-LSG: Si vous réformez vos voies et vos œuvres, Si vous pratiquez la justice
    envers les uns et les autres,
  gnn-gnn: “Ḏaḏawyurrana walala dhipuŋuruyinydja djämaŋuru yätjŋurunydja, ga nhiniya
    ŋamathaŋana wal'ŋu, ga djäma marrtjiya rom‐waŋganydhiya yana.
  yal-yal: Xa ɛ sigati kii nun ɛ kɛwanle masara, xa ɛ bode suxu kiti kɛndɛni,
  iou-iou: Ude nämo! Inä bureni-inik irit ba täktäkjin yäpmäŋ äyäŋutpewä tägawänpäŋ
    äbotkayekät kudän siwoŋigän kowata kowata täŋpeŋ kuŋatneŋ.
  haw-1868: No ka mea, ina hoomaikai oiaio oukou i ko oukou mau aoao, a me ka oukou
    hana ana; ina e hana oiaio oukou i ka pono mawaena o ke kanaka, a me kona hoa;
  arb-NAV: لَكِنْ إِنْ قَوَّمْتُمْ حَقّاً طُرُقَكُمْ وَأَعْمَالَكُمْ، وَأَجْرَيْتُمْ
    قَضَاءً عَادِلاً فِيمَا بَيْنَكُمْ،
  ewe-ewe: Ne mieɖɔ miaƒe mɔwo kple miaƒe nuwɔnawo ɖo vavã eye ne mieto nyateƒe le
    miaƒe nuwɔnawo me kple mia nɔewo,
  eng-LEE: For if ye thoroughly amend your ways and your deeds; if ye thoroughly execute
    justice between a man and his neighbor;
  asm-FB: কিয়নো যদি তোমালোকে নিজ নিজ আচাৰ-ব্যৱহাৰ আৰু কাৰ্য সম্পূৰ্ণকৈ শুধৰোৱা, যদি
    কোনো মানুহ আৰু তাৰ ওচৰ-চুবুৰীয়াৰ মাজত তোমালোকে ন্যায় বিচাৰ সম্পূৰ্ণকৈ সিদ্ধ
    কৰা,
  sus-A: شَ وٌ كِرَ مَسَرَ، شَ وٌ قٍ قَنيِ سُشُ، شَ وٌ تِنشِن وٌ بٌورٍيٍ تَفِ،
  fra-SBL: Car si vous corrigez vos voies et vos actions, si vous pratiquez la justice
    entre un homme et son prochain,
  hbo-hbo: כִּ֤י אִם־הֵיטֵיב֙ תֵּיטִ֔יבוּ אֶת־דַּרְכֵיכֶ֖ם וְאֶת־מַֽעַלְלֵיכֶ֑ם אִם־עָשֹׂ֤ו
    תַֽעֲשׂוּ֙ מִשְׁפָּ֔ט בֵּ֥ין אִ֖ישׁ וּבֵ֥ין רֵעֵֽהוּ׃
  kik-kik: Nĩ ũndũ-rĩ, mũngĩagĩria mĩthiĩre yanyu na ciĩko cianyu biũ, na mũtuanagĩre
    ciira na kĩhooto mũndũ na ũrĩa ũngĩ-rĩ,
  fra-NCL: Mais si vous améliorez vos voies et vos œuvres, si vous rendez fidèlement
    la justice entre un homme et son prochain ;
  cek-AK: Na caeh o haih loklamnawk hoi na sak o ih hmuennawk to na pakhraih o tangtang
    moe, kami maeto hoi maeto katoengah lokcaek pacoengah,
  cuk-cuk: ” ’Ar bemar be-daed be ogwamalale, be-ibmar-imaked be ogwamalale, degine,
    na be muchub-muchub igar-innikigwad be imakmarbalile, an wile bemar-dakoed. Be-dadganga-an-yala-uksadgi
    bemar degisadegu gudii an imakoed.
  uig-CYR: Әгәр силәр һәқиқәтән йоллириң һәм қилмишлириңларни түзәтсәңлар, — әгәр
    кишиләр вә хошнаңлар арисида адаләт жүргүзсәңлар,
  tel-2017: మీ మార్గాలు, క్రియలు మీరు యథార్థంగా సరిచేసుకుని ప్రతివాడూ తన పొరుగువాడి
    పట్ల న్యాయం జరిగించాలి.
  hat-BSA: Paske si, anverite, nou korije chemen nou yo, ak zèv nou yo; si, anverite,
    nou pratike jistis antre yon nonm ak vwazen li,
  kos-kos: “Ekulla ouiyen moul lowos ac tui liki ma kowos oru ingan. Oru in fal ac
    suwohs ma kowos oru nu sin sie sin sie.
  hbo-WLC: כִּ֤י אִם־הֵיטֵיב֙ תֵּיטִ֔יבוּ אֶת־דַּרְכֵיכֶ֖ם וְאֶת־מַֽעַלְלֵיכֶ֑ם אִם־עָשׂ֤וֹ
    תַֽעֲשׂוּ֙ מִשְׁפָּ֔ט בֵּ֥ין אִ֖ישׁ וּבֵ֥ין רֵעֵֽהוּ׃
  ibo-ibo: Ọ bụrụ na unu emee ka ụzọ unu na omume unu guzozie, ọ bụrụ na unu emesoo
    ibe unu mmeso nʼụzọ ikpe ziri ezi,
  ory-ory: କାରଣ ଯଦି ତୁମ୍ଭେମାନେ ଆପଣା ଆପଣା ଆଚାର ବ୍ୟବହାର ସମ୍ପୂର୍ଣ୍ଣ ରୂପେ ଶୁଧୁରାଅ; ଯଦି
    ତୁମ୍ଭେମାନେ ମନୁଷ୍ୟ ଓ ତାହାର ପ୍ରତିବାସୀ ମଧ୍ୟରେ ସମ୍ପୂର୍ଣ୍ଣ ରୂପେ ବିଚାର ନିଷ୍ପତ୍ତି କର;
  chk-chk: Oupwe wesewesen siwili manauemi me ämi kewe föför o wesewesen eäni pwüng
    lefilemi.
  rop-rop: “En yumob garra lafta tjeinjim yumob laif, en yumob garra stap dumbat detlot
    nogudbala ting. Yumob garra gibit feyago langa ola kantrimen blanga yumob du.
  ukr-1871: Бо тілько тодї, як цїлком поправите путї ваші й учинки ваші, коли чинити
    мете праведний суд між чоловіком а його супротивником,
  deu-1951: Denn nur wenn ihr euren Wandel und eure Taten ernstlich bessert, wenn
    ihr wirklich Recht schafft untereinander,
  eng-JPS: Nay, but if ye thoroughly amend your ways and your doings; if ye thoroughly
    execute justice between a man and his neighbour;
  srp-1865: Nego doista popravite svoje putove i djela svoja, i sudite pravo izmeðu
    èovjeka i bližnjega njegova.
  lug-lug: Kubanga bwe munaalongoosezanga ddala amakubo gammwe n’ebikolwa byammwe;
    era bwe munaalaganga obwenkanya eri omuntu ne munne,
  heb-heb: כי אם היטיב תיטיבו את דרכיכם ואת מעלליכם אם עשו תעשו משפט בין איש ובין
    רעהו׃
  ben-IRV: যদি তোমরা সম্পূর্ণভাবে তোমাদের আচার আচরণ ও কাজকর্ম সঠিক কর; যদি তোমরা একজন
    ব্যক্তির সঙ্গে তার প্রতিবেশীর ন্যায়ভাবে বিচার কর,
  pan-pan: ਜੇ ਤੁਸੀਂ ਆਪਣਿਆਂ ਰਾਹਾਂ ਅਤੇ ਆਪਣੇ ਕੰਮਾਂ ਨੂੰ ਪੱਕੀ ਤਰ੍ਹਾਂ ਨਾਲ ਠੀਕ ਕਰੋ ਅਤੇ ਜੇ
    ਤੁਸੀਂ ਪੱਕੀ ਤਰ੍ਹਾਂ ਨਾਲ ਮਨੁੱਖ ਅਤੇ ਉਸ ਦੇ ਗੁਆਂਢੀ ਵਿੱਚ ਇਨਸਾਫ਼ ਕਰੋ
  mya-JVB: သင် တို့ဘာသာ ဓလေ့နှင့် သင် တို့အကျင့် များ တို့ကို စုံလင်စွာ ပြုပြင် လျှင်
    ၎င်း ၊ အမှုသည်ချင်း တို့ကို သေချာစွာ တရား သဖြင့် စီရင် လျှင် ၎င်း ၊
  tbg-tbg: 'Ho iriate: Ne qora aaraqaa ni variara qaqirake kia qaiqaa hampi kaiqa
    varaate. Ne koqe okara nai umiqe nai umiqemaqi vuate.'
  hmo-hmo: “Emui mauri dalana do umui hamaoromaoroa, bona emui kerere do umui hadokoa.
    Umui ta ta dekenai kara maoromaoro do umui karaia.
  urd-urd: क्यूँकि अगर तुम अपने चाल चलन और अपने आ'माल सरासर दुरुस्त करो, अगर हर आदमी
    और उसके पड़ोसी में पूरा इन्साफ़ करो,
  rus-SYN: Но если совсем исправите пути ваши и деяния ваши, если будете верно производить
    суд между человеком и соперником его,
  bqc-SIM: Tó a nↄ̀sɛlìlɛ ń á yãkɛao sĩana, mɛ́ álɛ yãkɛkↄ̃ɛ a zɛ́wa,
  tcz-CHONGTHU: Amavang, nanghon nalunggel’u leh nathilbolu aphalou jouse na dalhahuva,
    nangho kah’a khat leh khat thu adih’a nakitanpihuva ahileh, keiman nangho kahepiuva
    kakhoto ding nahiuve.
  mar-mar: कारण जर तू आपला मार्ग नीट केलास आणि चांगले ते केलेस, जर तू शेजारी आणि मनुष्यांमध्ये
    पुर्णपणे न्याय केला,
  qub-qub: « ‹Chaypa ruquin gamcunaga allillana caway, allita ruray, jucniqui-jucniquipis
    ama chiquinacuychu.
  bqp-bqp: Bɑ̀ n ben sɑnu sɑnusu kɑ ben dɑɑ kɔsɑ, mɑ bɑ geɑ kuɑnɑmmɛ,
  hat-hat: Se pou nou chanje jan n'ap viv la. Sispann fè sa n'ap fè a! Rann tout moun
    jistis san patipri.
  eng-BSB: For if you really correct your ways and deeds, if you act justly toward
    one another,
  eng-WEBPB: For if you thoroughly amend your ways and your doings, if you thoroughly
    execute justice between a man and his neighbour;
  kbq-kbq: Hagi tamagra havi antahintahi zane havi avu'avazanena netreta, tamagra'a
    fatgo avu'ava'za ohunte ahunte nehuta,
  nhe-BL: “ ‘San nimechtlasojtlas intla inquicahuase nopa tlalnamiquilistli tlen ax
    cuali huan nochi imotlajtlacolhua, huan inquinchihuilise tlen xitlahuac nochi
    sequinoc.
  gub-BL: Pepytu'u ikatu 'ym ma'e iapo re nehe. Pepytu'u penemiapo iapo re nehe. Pepytu'u
    pema'e rehe pemunamunar ire nehe. Pepytu'u pezeupeupe penemu'em ire nehe no.
  eng-DRA: 'For if you will order well your ways, and your doings: if you will execute
    judgement between a man and his neighbor,'
