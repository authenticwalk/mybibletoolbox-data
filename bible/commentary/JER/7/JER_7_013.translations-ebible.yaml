verse: JER.007.013
translations:
  mal-C: നിങ്ങൾ ഈ കാര്യങ്ങളെല്ലാം ചെയ്തിരിക്കെ, യഹോവ അരുളിച്ചെയ്യുന്നു, ഞാൻ നിങ്ങളോട്
    വീണ്ടും വീണ്ടും സംസാരിച്ചു, എന്നാൽ നിങ്ങൾ അതു ശ്രദ്ധിച്ചില്ല; ഞാൻ നിങ്ങളെ വിളിച്ചു,
    നിങ്ങൾ ഉത്തരം പറഞ്ഞില്ല.
  deu-TKW: 'Nun aber, weil ihr alle jene Frevelthaten verübt - ist der Spruch Jahwes
    - und, obschon ich immerfort ernstlich zu euch redete, dennoch nicht gehört habt
    und, obschon ich euch rief, nicht geantwortet habt:'
  lin-lin: Lokola nazalaki kokebisa bino mbala na mbala tango bozalaki kosala makambo
    oyo nyonso, elobi Yawe, kasi botikalaki koyokela Ngai te ; lokola nabengaki bino,
    kasi boyanolaki Ngai te,
  eng-LSV: And now, because of your doing all these works,” || A declaration of YHWH,
    || “And I speak to you, rising early and speaking, || And you have not listened,
    || And I call you, and you have not answered,
  eng-GNV: 'Therefore nowe because yee haue done all these woorkes, sayeth the Lord,
    (and I rose vp earely and spake vnto you: but when I spake, yee would not heare
    me, neither when I called, would yee answere).'
  eng-WEBSTER: And now, because ye have done all these works, saith the LORD, and
    I spoke to you, rising early and speaking, but ye heard not; and I called you,
    but ye answered not;
  nhw-BL: Huan quema amohuejcapan tatahua quichihuayayaj nochi nopa tlajtlacoli, na
    nijsenhuiquiliyaya niquinnojnotzayaya para ma moyolcuepaca, pero inijuanti amo
    techtlacaquilijque, niyon amo technanquilijque.’ ”
  swh-ONEN: Mlipokuwa mnafanya yote haya, asema Bwana, nilisema nanyi tena na tena,
    lakini hamkusikiliza; niliwaita, lakini hamkujibu.
  bba-bba: Tɛ̃, yèn sɔ̃ bɑ kookoo sinin bweseru kuɑ, mɑ nɑ bu ɡerusi kpeetim sɑri
    ɑdɑmɑ bɑ ǹ mɑn swɑɑ dɑki, nɑ bu sokɑ mɑ bɑ ǹ mɑn wurɑri,
  eng-KJVCPB: And now, because ye have done all these works, saith the Lord, and I
    spake unto you, rising up early and speaking, but ye heard not; and I called you,
    but ye answered not;
  luo-luo: E sa ma ne utimo gigi duto, Jehova Nyasaye wacho, ne awuoyo kodu anwoya,
    to ne ok uchiko itu; ne aluongou, to ne ok udwoka.
  meu-meu: Iehova ma e tomu Harihari, unu ḡau iboudiai vada o karadia, bona igwau-henimui
    di asina hesiku lo asio kamonai, bona na boirimui to asio haere, dainai
  npi-ULB: त्यसैले अब यो परमप्रभुको घोषणा हो, तिमीहरूका यी सबै अभ्यासको बारेमा तिमीहरूसित
    म बेलाबेलामा बोलेँ, तर तिमीहरूले सुनेनौ । मैले तिमीहरूलाई बोलाएँ, तर तिमीहरूले
    जवाफ दिएनौ ।
  yor-yor: Nígbà tí ẹ̀yin ń ṣe àwọn nǹkan wọ̀nyí ni èmi bá a yín sọ̀rọ̀ léraléra ni
    Olúwa wí ẹ̀yin kò gbọ́, èmi pè yín, ẹ̀yin kò dáhùn.
  pes-OPCB: به سبب تمام گناهانی که مرتکب شده‌اید همان بلا را بر سر شما نیز خواهم آورد.
    با اینکه بارها در این مورد با شما سخن گفته، هشدار دادم و شما را فرا خواندم، ولی
    شما نه گوش کردید و نه جواب دادید. پس همان‌طور که اجازه دادم خانهٔ مرا در شیلوه
    خراب کنند، اجازه خواهم داد تا این خانه را نیز خراب کنند. بله، این خانه را که به
    نام من بوده و چشم امیدتان به آن است و این سرزمین را که به شما و به پدرانتان داده‌ام،
    ویران خواهم کرد؛
  tgl-ULB: Kaya ngayon dahil sa paggawa ninyo ng lahat ng mga kaugaliang ito, ito
    ang pahayag ni Yahweh, 'Paulit-ulit ko kayong sinabihan ngunit hindi kayo nakinig.
    Tinawag ko kayo ngunit hindi kayo sumagot.
  cbu-NT: Nuw siyaa zapantaa yuwamand yutari chinakis anumand waneekuri, itaru siysa
    nda mazinamaam zandkus, nuwaa kuki kapeetkus, nda payumaam zandaksa. Ashkus, yutaritshishireetsis
    nda kasaksa, nuw Apanllee Taarashipani siyaa atina.
  hui-hui: Ani birugo bilowa áyubi tígua mana ko tara tara ngaru dege bialu kami.
    Mana ko uruni wahadaba lowa langialu haabo harugobi hale howa nahale hetingi ho
    kamigoni. I̱na tí olarugola tígua ladai nabi dege kamigoni.
  mya-mya: သင်​တို့​သည်​အ​ထက်​က​ငါ​ဖော်​ပြ​ခဲ့​သည့် အ​ပြစ်​အ​ပေါင်း​ကို​ကူး​လွန်​ကြ​လေ​ပြီ။
    အ​ကြိမ်​ကြိမ်​အ​ဖန်​ဖန်​ငါ​ပြော​သော်​လည်း သင်​တို့​နား​မ​ထောင်​ကြ။ သင်​တို့​အား​ငါ
    ခေါ်​သော​အ​ခါ​၌​မ​ထူး​ကြ။-
  bod-N: ད་ལྟ་ཁྱོད་རྣམས་ཀྱིས་ཀྱང་དོན་འདི་ཐམས་ཅད་བྱས་པའི་ཕྱིར། བདག་གིས་ཁྱོད་རྣམས་ལ་ཉེན་བརྡ་ཡང་ཡང་བཏང་ནའང་ཁྱོད་རྣམས་ཀྱིས་མ་མཉན།
    བདག་གིས་ཁྱོད་རྣམས་བོས་ཀྱང་ཁྱོད་རྣམས་ཀྱིས་ཨ་ལན་མ་བྱིན་ཞེས་དཀོན་མཆོག་ཡ་ཝཱེས་འདི་སྐད་གསུངས།
  sna-sna: Pamakanga muchiita zvinhu zvose izvi, ndizvo zvinotaura Jehovha, ndakataura
    nemi ndataurazve asi hamuna kuteerera; ndakakudanai asi hamuna kupindura.
  spa-BLM: Ahora bien, como has hecho todas estas obras — dice el Señor — y te hablé,
    madrugando y hablando, pero no oíste; y te llamé, pero no respondiste;
  cac-cac: A in Jehová in svala' to ix e c'ulej juntzan̈ chucal tic, tzijtum el ix
    val d'ayex to tzeyactejcani, palta maj e c'anab'ajej. Ix ex vavtej, palta maj
    ex tac'voclaj d'ayin.
  swh-ULB: Kwa hiyo sasa, kwa sababu ya matendo yako haya yote - asema BWANA - Nilikuambia
    mara kadhaa, lakini hukusikiliza. Nilikuita, lakini hukuitika.
  bel-bel: І сёньня, як бо вы робіце ўсё гэта, кажа Гасподзь, і Я казаў вам з самае
    раніцы, а вы ня слухалі, і клікаў вас, а вы не адказвалі,
  deu-ELBBK: 'Und nun, weil ihr alle diese Werke getan habt, spricht der HERR, und
    ich zu euch geredet habe, früh mich aufmachend und redend, ihr aber nicht gehört
    habt; und ich euch gerufen, ihr aber nicht geantwortet habt:'
  mbb-OT: Dutun te kebeeli niw kayi te mezaat he menge vaal, edtulungan ku en sikiyu
    ebpetizeeni, piru wazè kew mebpemineg. Mid-umew ku sikiyu piru wazè kew medtavak.
  mal-2015: ആകയാൽ നിങ്ങൾ ഈ പ്രവൃത്തികളെ ഒക്കെയും ചെയ്കയും ഞാൻ അതികാലത്തും ഇടവിടാതെയും
    നിങ്ങളോടു സംസാരിച്ചുവന്നിട്ടും നിങ്ങൾ കേൾക്കാതിരിക്കയും ഞാൻ നിങ്ങളെ വിളിച്ചിട്ടും
    നിങ്ങൾ ഉത്തരം പറയാതിരിക്കയും ചെയ്കകൊണ്ടു,
  rmc-rmc: Tumen kerenas savore kala nalačhe skutki, phenel o RAJ, a me ke tumende
    vakeravas furt pale a pale, ale tumen na kamenas te šunel. Sar me vičinavas, tumen
    mange na odphenenas.
  pes-OPV: 'پس حال خداوند می‌گوید: از آنرو که تمام این اعمال را بجا آوردید با آنکه
    من صبح زودبرخاسته، به شما تکلم نموده، سخن راندم امانشنیدید و شما را خواندم اما
    جواب ندادید.'
  ron-1924: Ши акум, фииндкэ аць фэкут тоате ачесте фапте”, зиче Домнул, „фииндкэ
    в-ам ворбит дис-де-диминяцэ, ши н-аць аскултат, фииндкэ в-ам кемат, ши н-аць рэспунс,
  ben-OBCV: সদাপ্রভু বলেন, তোমরা যখন এসব কাজ করছিলে, আমি তোমাদের সঙ্গে বারবার কথা
    বলেছি, কিন্তু তোমরা শুনতে চাওনি; আমি তোমাদের ডাকলেও তোমরা উত্তর দাওনি।
  som-som: Oo haatan Rabbigu wuxuu leeyahay, Idinku waxaad samayseen shuqulladan oo
    dhan, oo anna goor wanaagsan waan idinla hadlay, laakiinse ima aydaan maqlin,
    waanan idiin dhawaaqay, laakiinse iima aydaan jawaabin,
  lat-VUC: 'Et nunc, quia fecistis omnia opera hæc, dicit Dominus, et locutus sum
    ad vos mane consurgens, et loquens, et non audistis: et vocavi vos, et non respondistis:'
  eng-ASVBT: 'And now, because ye have done all these works, saith Jehovah, and I
    spake unto you, rising up early and speaking, but ye heard not; and I called you,
    but ye answered not:'
  ita-1885: Ora altresì, perciocchè voi avete fatte tutte queste cose, dice il Signore;
    e benchè io vi abbia parlato del continuo per ogni mattina, non però avete ascoltato;
    e benchè io vi abbia chiamati, non però avete risposto;
  eng-LXXUP: And now, because ye have done all these deeds, and I spoke to you, but
    ye hearkened not to me; and I called you, but ye answered not;
  eng-ULB: So now, on account of your doing all of these practices—this is Yahweh's
    declaration—I spoke to you time and time again, but you did not listen. I summoned
    you, but you did not answer.
  spa-VBL: Te he advertido una y otra vez sobre todas estas cosas que has hecho, pero
    no has querido escuchar, declara el Señor. Te he llamado, pero no has querido
    responderme.
  fra-_FOB: Et maintenant, puisque vous faites toutes ces actions, dit l'Éternel,
    et que je vous ai parlé, parlé dès le matin, et que vous n'avez point écouté;
    que je vous ai appelés et que vous n'avez pas répondu;
  mal-mal: ആകയാൽ നിങ്ങൾ ഈ പ്രവൃത്തികൾ എല്ലാം ചെയ്യുകയും ഞാൻ അതികാലത്തും ഇടവിടാതെയും
    നിങ്ങളോടു സംസാരിച്ചിട്ടും നിങ്ങൾ കേൾക്കാതിരിക്കുകയും ഞാൻ നിങ്ങളെ വിളിച്ചിട്ടും
    നിങ്ങൾ ഉത്തരം പറയാതിരിക്കുകയും ചെയ്യുകകൊണ്ട്,
  urd-GVR: Rab farmātā hai, “Tum yih sharīr harkateṅ karte rahe, aur maiṅ bār bār
    tum se hamkalām hotā rahā, lekin tum ne merī na sunī. Maiṅ tumheṅ bulātā rahā,
    lekin tum jawāb dene ke lie taiyār na hue.
  suz-BL: मिनु गेपुकीम एको नेल्‍ल पना पन बाक्‍नीनु, गो इन कली गेना हना यो लोव़ पाता।
    तन्‍न गेपुकीम मनेंनी। गो इन कली ब्रेत्‍ताक्‍न्‍नी, तन्‍न गेपुकीम लोव़ मलेत्‍तीनी।
    येरमीया २५:३; यसैया ६५:१२
  eng-NOY: And now because ye have done all these works, saith Jehovah, And I have
    spoken to you, rising early and speaking, But ye hearkened not, And I have called
    to you, But ye answered not,
  ita-1927: Ed ora, poiché avete commesso tutte queste cose, dice l’Eterno, poiché
    v’ho parlato, parlato fin dal mattino, e voi non avete dato ascolto, poiché v’ho
    chiamati e voi non avete risposto,
  ckb-ckb: ئێستاش لەبەر ئەوەی ئێوە ئەم کردەوانەتان کردووە، من پێشوەخت چەند جارێک قسەم
    لەگەڵتان کرد، بەڵام گوێتان نەگرت. بانگم کردن، بەڵام وەڵامتان نەدایەوە.
  eng-BBE: 'And now, because you have done all these works, says the Lord, and I sent
    my word to you, getting up early and sending, but you did not give ear; and my
    voice came to you, but you gave no answer:'
  kan-OKCV: ಈಗ ಯೆಹೋವ ದೇವರು ಹೇಳುವುದೇನೆಂದರೆ, ನೀವು ಈ ಕೆಲಸಗಳನ್ನೆಲ್ಲಾ ಮಾಡಿದ್ದರಿಂದ ನಾನು
    ಬೆಳಿಗ್ಗೆ ಎದ್ದು ನಿಮ್ಮನ್ನು ಕರೆದರೂ, ನೀವು ಉತ್ತರ ಕೊಡದೆ ಹೋದಿರಿ.
  tam-2017: நீங்கள் இந்தச் செயல்களையெல்லாம் செய்தீர்கள், நான் உங்களுக்கு ஏற்கனவே சொல்லி
    வந்திருந்தும், நீங்கள் கேளாமலும், நான் உங்களைக் கூப்பிட்டும், நீங்கள் உத்திரவுகொடாமலும்
    போனதினால்,
  spa-RV-1909: Ahora pues, por cuanto habéis vosotros hecho todas estas obras, dice
    Jehová, y bien que os hablé, madrugando para hablar, no oísteis, y os llamé, y
    no respondisteis;
  ron-BTF: Și acum, pentru că ați făcut toate aceste lucrări, spune DOMNUL și v-am
    vorbit, ridicându-mă devreme și vorbind, dar nu ați ascultat, și v-am chemat,
    dar nu ați răspuns;
  eng-WEBP: Now, because you have done all these works,” says the LORD, “and I spoke
    to you, rising up early and speaking, but you didn’t hear; and I called you, but
    you didn’t answer;
  eng-FBV: I've warned you time and again about all these things you've done but you've
    refused to listen, declares the Lord. I've called out to you but you didn't want
    to answer me.
  nld-1939: 'Welnu dan, omdat ge dit alles gedaan hebt, spreekt Jahweh: omdat ge niet
    hebt geluisterd, toen Ik tijdig genoeg tot u sprak, en niet hebt geantwoord, toen
    Ik u riep:'
  nch-BL: Huan quema amohuejcapan tatahua quichihuayayaj nochi nopa tajtacoli, na
    nijsenhuiquiliyaya niquinnojnotzayaya para ma moyolcuepaca, pero inijuanti amo
    techtacaquilijque, yon amo technanquilijque.’ ”
  vie-1934: 'Đức Giê-hô-va phán: Hiện bây giờ, vì các ngươi đã làm những việc ấy,
    ta đã dậy sớm phán dạy các ngươi, mà các ngươi không nghe; lại gọi các ngươi mà
    các ngươi không trả lời,'
  hin-CV: और अब इसलिये कि तुमने ये सारे कुकृत्य किए हैं, यह याहवेह की वाणी है, मैंने
    तुमसे तुरंत उठकर बात की, किंतु तुमने मेरी ओर ध्यान ही न दिया; मैंने तुम्हारा आह्वान
    भी किया, किंतु तुमने प्रत्युत्तर ही न दिया.
  spa-BES: Y ahora, porque has hecho todas estas obras, dice el Señor, y yo te envié
    mi palabra, levantándome temprano y hablando sin cesar, pero no escuchaste; Y
    mi voz vino a ti, pero no respondiste.
  tdx-tdx: Ie henane zao, amy te fonga nanoe’ areo i sata rezay, hoe t’Iehovà, le
    nitaroñe, toe nañaleñale te nivolañe, fe tsy nañaoñe nahareo, vaho nitokaveko
    f’ie tsy nanoiñe.
  tha-KJV: พระเยโฮวาห์ตรั​สว​่า และบัดนี้ เพราะเจ้าทั้งหลายได้กระทำสิ่งเหล่านี้​ทั้งสิ้น
    และเมื่อเราพู​ดก​ับเจ้าอย่างไม่​หยุดยั้ง แต่​เจ้​าทั้งหลายหาได้ฟังไม่ และเมื่อเราได้เรียกพวกเจ้า
    แต่​เจ้​ามิ​ได้​ตอบ
  por-BR-2018: Portanto agora, visto que vós tendes feito todas estas obras, diz o
    SENHOR, e vos falei, insistindo em falar, mas não ouvistes, e eu os chamei, mas
    não respondestes;
  deu-ELO: 'Und nun, weil ihr alle diese Werke getan habt, spricht Jehova, und ich
    zu euch geredet habe, früh mich aufmachend und redend, ihr aber nicht gehört habt;
    und ich euch gerufen, ihr aber nicht geantwortet habt:'
  eng-WYC-2018: And now, for ye have done all these works, saith the Lord, and I spake
    to you, and rose (up) early, and I spake, and ye heard not (or and ye did not
    listen), and I called you, and ye answered not;
  epo-epo: 'Kaj nun, ĉar vi faras ĉiujn tiujn farojn, diras la Eternulo, kaj Mi de
    frua mateno ĉiam parolas al vi, kaj vi ne aŭskultas, Mi vokas vin, kaj vi ne respondas:'
  uig-PIN: Əmdi ⱨazir, silǝr muxundaⱪ ⱪilmixlarni sadir ⱪilƣininglar tüpǝylidin, —
    dǝydu Pǝrwǝrdigar, — Mǝn silǝrgǝ tang sǝⱨǝrdǝ ornumdin turup sɵz ⱪilip kǝldim,
    lekin silǝr ⱨeq ⱪulaⱪ salmidinglar; Mǝn silǝrni qaⱪirdim, lekin silǝr Manga jawab
    bǝrmidinglar —
  beo-beo: 'Dilia amola da amo wadela:i hou huluane hamonanu. Na da dilima sia:ne
