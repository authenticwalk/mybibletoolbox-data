  cek-AK: Vaihi Angraeng mah hae tiah thuih, hae baktih hmuennawk boih na sak pongah,
    nangcae khaeah kang thuih o, khawnthaw ah kang thawk moe, lok ka thuih, toe lok
    tahngaih han na koeh o ai; kang kawk o, toe nang pathim o ai,
  cuk-cuk: 'Ani an Bab-Jehová soged: “Degi-inigwele, amba bemar deyob gudimarbalid.
    An bemarga bali-bali sunmakdigus-inigwele, be anba ibsassurmalad. An bemarse gochamar-inigwele,
    be an-abin-imaksasurmalad.'
  uig-CYR: Әнди һазир, силәр мошундақ қилмишларни садир қилғиниңлар түпәйлидин, —
    дәйду Пәрвәрдигар, — Мән силәргә таң сәһәрдә орнумдин туруп сөз қилип кәлдим,
    лекин силәр һеч қулақ салмидиңлар; Мән силәрни чақирдим, лекин силәр Маңа җавап
    бәрмидиңлар —
  tel-2017: నేను మీతో పదే పదే మాట్లాడినా మీరు వినలేదు. మిమ్మల్ని పిలిచినా మీరు జవాబు
    చెప్పకుండా మీరు ఈ పనులన్నీ చేశారు.
  hat-BSA: 'Konsa, akoz nou te fè tout bagay sa yo,” deklare SENYÈ a: “akoz Mwen te
    pale ak nou, lè M te leve bonè pou nou te pale, men nou pa t tande. Mwen te rele
    nou, men nou pa t reponn.'
  kos-kos: Kowos oru ma koluk inge nukewa, ac nga finne kalwenina in kaskas na kaskas,
    kowos tia lungse lohng. Pacl nga pangon kowos, kowos tiana topuk.
  hbo-WLC: וְעַתָּ֗ה יַ֧עַן עֲשׂוֹתְכֶ֛ם אֶת־כָּל־הַמַּֽעֲשִׂ֥ים הָאֵ֖לֶּה נְאֻם־יְהוָ֑ה
    וָאֲדַבֵּ֨ר אֲלֵיכֶ֜ם הַשְׁכֵּ֤ם וְדַבֵּר֙ וְלֹ֣א שְׁמַעְתֶּ֔ם וָאֶקְרָ֥א אֶתְכֶ֖ם
    וְלֹ֥א עֲנִיתֶֽם׃
  ibo-ibo: Mgbe unu nọ na-eme ihe ndị a niile, ka Onyenwe anyị kwupụtara, agwara m
    unu okwu mgbe mgbe, ma unu jụrụ ige ntị. Akpọrọ m unu oku, ma unu jụrụ ịza.
  ory-ory: ସଦାପ୍ରଭୁ କହନ୍ତି, ତୁମ୍ଭେମାନେ ଏହିସବୁ କର୍ମ କରିଅଛ ଓ ଆମ୍ଭେ ପ୍ରତ୍ୟୁଷରେ ଉଠି କଥା
    କହିଲେ ହେଁ ତୁମ୍ଭେମାନେ ଶୁଣିଲ ନାହିଁ ଓ ଆମ୍ଭେ ଡାକିଲେ ହେଁ ତୁମ୍ଭେମାନେ ଉତ୍ତର ଦେଲ ନାହିଁ;
  chk-chk: Lupwen oua föri ekei föför meinisin, üa chök sopwela le fofos ngenikemi,
    nge ämi ousap mochen aüseling. Üa kökkörikemi, nge ousap mochen päpälüen.
  rop-rop: Yumob bin dum ol dislot nogudwan ting, nomeda aibin tok langa yumob blendibala
    taim, bat yumob bin jadimap yumob irriwol. En yumob nomo bin ensim mi wen aibin
    oldei jinginatbat langa yumob.
  ukr-1871: От і нинї, за те ж саме, що коїте таке ж беззаконство, говорить Господь,
    і хоч я раз-пораз говорив до вас, а ви не слухали мене, і кликав вас, а ви не
    озивались, —
  deu-1951: Und nun, weil ihr alle diese Freveltaten verübt habt, spricht der HERR,
    und ich frühe und fleißig zu euch geredet habe, ihr aber nicht hören wolltet,
    weil ich euch gerufen, ihr aber nicht geantwortet habt,
  eng-JPS: And now, because ye have done all these works, saith the LORD, and I spoke
    unto you, speaking betimes and often, but ye heard not, and I called you, but
    ye answered not;
  srp-1865: Zato sada, što èinite sva ona djela, veli Gospod, i što vam govorim zarana
    jednako, a vi ne slušate, i kad vas zovem, a vi se ne odzivate,
  lug-lug: Bw’ati bw’ayogera Mukama nti, Bwe mwali mukola ebintu bino byonna, nayogera
    nammwe emirundi mingi naye ne mutampulira; nabakoowoola ne mutampitaba.
  heb-heb: ועתה יען עשותכם את כל המעשים האלה נאם יהוה ואדבר אליכם השכם ודבר ולא שמעתם
    ואקרא אתכם ולא עניתם׃
  ben-IRV: এখন, তোমরা এই সব কাজ করেছ, এটা সদাপ্রভু বলেন, আমি তোমাদের বার বার বলেছি,
    কিন্তু তোমরা শোননি। আমি তোমাদের ডেকেছি, কিন্তু তোমরা উত্তর দাওনি।
  pan-pan: ਹੁਣ ਇਸ ਲਈ ਕਿ ਤੁਸੀਂ ਇਹ ਸਾਰੇ ਕੰਮ ਕੀਤੇ, ਯਹੋਵਾਹ ਦਾ ਵਾਕ ਹੈ, ਅਤੇ ਜਦ ਮੈਂ ਤੁਹਾਡੇ
    ਨਾਲ ਮੂੰਹ ਅਨ੍ਹੇਰੇ ਬੋਲਦਾ ਰਿਹਾ, ਤੁਸੀਂ ਮੇਰੀ ਗੱਲ ਨਾ ਸੁਣੀ ਅਤੇ ਜਦ ਮੈਂ ਤੁਹਾਨੂੰ ਸੱਦਿਆ,
    ਤੁਸੀਂ ਉੱਤਰ ਨਾ ਦਿੱਤਾ
  mya-JVB: ယခု တွင် ထာဝရဘုရား မိန့် တော်မူသည်ကား၊ သင် တို့သည် ဤ အမှု အလုံးစုံ တို့ကို
    ပြု သောကြောင့် ၎င်း ၊ ငါသည်စောစော ထ၍ အထပ်ထပ်ပြော သော်လည်း ၊ သင်တို့သည် နား မ ထောင်၊
    ငါခေါ် ၍ သင်တို့သည် မ ထူး သောကြောင့်၎င်း ၊
  tbg-tbg: Vate nevata qaqiqai qora kaiqa, vo qara vo qara i kaiqara vare variavo.
    Airi tataa te niara vi kaiqara vare variara qaqira kaate turamanta ne kia ti uva
    irireka auti variavo. Te ni aareha qora aara qaqira kaate turamanta ne kia vo
    tiraiti, kia ti uva iriavo.
  hmo-hmo: Umui ese unai bamona kara dika ibounai umui karaia vadaeni. Lau Lohiabada
    ese nega momo umui lau sisiba henia unai emui kara dika dainai, to umui kamonai
    lasi. Bona lau be umui dekenai lau boiboi neganai, umui haere lasi lau dekenai.
  urd-urd: और ख़ुदावन्द फ़रमाता है, अब चूँकि तुम ने यह सब काम किए, मैंने बर वक़्त'
    तुम को कहा और ताकीद की, लेकिन तुम ने न सुना; और मैंने तुम को बुलाया लेकिन तुम
    ने जवाब न दिया,
  rus-SYN: И ныне, так как вы делаете все эти дела, говорит Господь, и Я говорил вам
    с раннего утра, а вы не слушали, и звал вас, а вы не отвечали, -
  bqc-SIM: 'Ma Dii ma mɛ̀: Gↄↄ pↄ́ álɛ yã́piↄ kɛ píi, mi dↄaa màↄ oɛ́ mↄ̀ↄmↄↄɛ,
    ↄ̃ ili swã́sɛio. Ma lɛzùázi, i weao.'
  tcz-CHONGTHU: Nanghon chonset hijatpi nabolun, keiman tanglou hel’a kaseipih vangun
    ngaisah in naneipouve. Chuleh keiman nangho kakouvin neihoudeh pouve, tin Pakaiyin
    aseiye.
  mar-mar: इस्राएलाच्या लोकांनो, तुम्हीही सर्व दुष्कृत्ये करीत होता.” परमेश्वर असे
    म्हणतो! मी पुन्हा पुन्हा तुमच्याशी बोललो, पण तुम्ही माझे ऐकण्यास नकार दिला. मी
    तुम्हास बोलाविले, पण तुम्ही उत्तर दिले नाही.
  qub-qub: Gamcuna mana allicunata rurashayquipitaga achca cutimi willapashcä. Chaypis
    gamcunaga manami wiyacushcanquichu. Gayaptëpis manami wiyashcanquichu. Noga Tayta
    Diosmi chayno në.
  bqp-bqp: Tɛ̃, yèn sɔ̃ bɑ kookoo sinin bweseru kuɑ, mɑ nɑ bu gerusi kpeetim sɑri
    ɑdɑmɑ bɑ ǹ mɑn swɑɑ dɑki, nɑ bu sokɑ mɑ bɑ ǹ mɑn wurɑri,
  hat-hat: Koulye a menm, gade tou sa nou fè. Se Seyè a menm ki di sa. Se pa ti kras
    pale mwen pale nou, nou derefize koute m'. Se pa ti kras rele mwen rele nou, nou
    pa reponn.
  eng-BSB: And now, because you have done all these things, declares the LORD, and
    because I have spoken to you again and again but you would not listen, and I have
    called to you but you would not answer,
  eng-WEBPB: Now, because you have done all these works,” says the LORD, “and I spoke
    to you, rising up early and speaking, but you didn’t hear; and I called you, but
    you didn’t answer;
  kbq-kbq: Hianagi tamagranena ana havi avu'ava zana huta nevazage'na, Nagra ana zankura
    kea huvava hu'na vuanagi keni'a ontahize. Nagra kezatuanagi nagri kerera izo osu'naze.
  nhe-BL: Huan quema imohuejcapan tatahua quichihuayayaj nochi nopa tlajtlacoli, na
    nijsenhuiquiliyaya niquinnojnotzayaya para ma moyolcuepaca, pero yajuanti ax nechtlacaquilijque,
    niyon ax nechnanquilijque.’”
  gub-BL: Pezapo a'e ikatu 'ym ma'e heremimume'u kwer paw rupi pe. — Pezapo zo agwer
    ma'e nehe, a'e tetea'u peme. Nezewe rehe we napepurenu wer kwaw herehe. Penenoz
    mehe napewazar kwaw heze'eg ihewe. Ihe Tupàn Tuweharupi Wiko Ma'e aiko ko ma'e
    imume'u har romo ihe.
  eng-DRA: 'And now, because you have done all these works, saith the Lord: and I
    have spoken to you rising up early, and speaking, and you have not heard: and
    I have called you, and you have not answered:'
