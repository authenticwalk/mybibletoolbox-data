verse: JER.007.007
translations:
  mal-C: നിങ്ങളുടെ പിതാക്കന്മാർക്ക് എന്നേക്കും വസിക്കുന്നതിനു നൽകിയ ഈ ദേശത്ത് ഞാൻ
    നിങ്ങളെ ജീവിക്കാൻ അനുവദിക്കും.
  deu-TKW: dann will ich euch an dieser Stätte wohnen lassen, in dem Lande, das ich
    euren Vätern verliehen habe, von Ewigkeit zu Ewigkeit.
  lin-lin: nakotika bino ete bowumela na esika oyo, kati na mokili oyo napesaki epai
    ya bakoko na bino wuta kala mpe mpo na libela.
  eng-LSV: Then I have caused you to dwell in this place, || In the land that I gave
    to your fathers, || From age even to age.
  eng-GNV: Then will I let you dwell in this place in the lande that I gaue vnto your
    fathers, for euer and euer.
  eng-WEBSTER: Then will I cause you to dwell in this place, in the land that I gave
    to your fathers, for ever and ever.
  nhw-BL: Sintla quej nopa anquichihuase, huajca na nimechcahuilis anitztose ipan
    ni tlali catli niquinmacac amohuejcapan tatahua para nochipa.
  swh-ONEN: ndipo nitawaacha mkae mahali hapa, katika nchi niliyowapa baba zenu milele
    na milele.
  bba-bba: sɑɑ yerɑ kon de bɑ n wɑ̃ɑ tem mɛ sɔɔ mɛ nɑ ben bɑɑbɑbɑ wɛ̃, bɑ n mɔ sere
    kɑ bɑɑdommɑɔ.
  eng-KJVCPB: then will I cause you to dwell in this place, in the land that I gave
    to your fathers, for ever and ever.
  luo-luo: to anami udag kae, e piny mane amiyo kwereu mondo odagie manyaka chiengʼ.
  meu-meu: bena lau ese ina gabu ai do baina hanohomui, nega gunadia ai senemui na
    henidia vaitani tanona lalonai.
  npi-ULB: म तिमीहरूलाई यस ठाउँमा बस्‍न दिनेछु, जुन देश मैले प्राचीन समयदेखि नै सदाको
    लागि तिमीहरूका पुर्खाहरूलाई दिएँ ।
  yor-yor: Nígbà náà ni èmi yóò jẹ́ kí ẹ gbé ìbí yìí, nílẹ̀ tí mo fún àwọn baba ńlá
    yín títí láé.
  pes-OPCB: '@see-verse:JER.007.006'
  tgl-ULB: Hahayaan ko kayong manatili sa lugar na ito, sa lupain na ibinigay ko sa
    inyong mga ninuno magmula pa noong unang panahon at magpakailanman.
  cbu-NT: nuw nishuri tsap taamaam wayachintspa, zitaminareemis tsapoo urutamari panarangi
    anshurtatamta.
  hui-hui: Tígua i̱naga bi laroruni baya hangu hale halu biai harimiyagua nde i̱na
    bamba tínaga mamaliruhondo tinaga dindi henene ogoniore wiaabobo bu wiaho ngelo
    mirugoria tí holeberemi.
  mya-mya: ဤ​သို့​ပြု​ပြင်​ပြောင်း​လဲ​ပါ​မူ​ငါ​သည်​သင် တို့​ဘိုး​ဘေး​များ​အား အ​ပိုင်​ပေး​အပ်​ခဲ့
    သည့်​ပြည်​တော်​တွင်​သင်​တို့​ကို​ဆက်​လက် ၍​ထာ​ဝ​ရ​နေ​ထိုင်​ခွင့်​ပြု​တော်​မူ​မည်။
  bod-N: བདག་གིས་ཁྱོད་རྣམས་ད་དུང་ངས་གནའ་ནས་ཁྱོད་ཅག་གི་མེས་པོ་རྣམས་ལ་ཇི་སྲིད་བར་དུ་གནང་བའི་ཡུལ་འདིར་གནས་པར་བྱའོ།
    །
  sna-sna: ipapo ndichakugarisai munzvimbo ino, munyika yandakapa madzitateguru enyu
    nokusingaperi-peri.
  spa-BLM: entonces haré que habitéis en este lugar, en la tierra que di a vuestros
    padres, desde siempre y para siempre.
  cac-cac: tato icha chi' tze c'ulej, ol ex vac'can cajan d'a jun lum tic, aton lum
    vac'naccan d'a eb' e mam eyicham d'a juneln̈ej.
  swh-ULB: -ndipo nitakapowaacha mkae mahali hapa, katika nchi ambayo niliwapia mababu
    zenu toka zamani na hata milele.
  bel-bel: дык я пакіну вас жыць на месцы гэтым, на гэтай зямлі, якую даў бацькам
    вашым у роды родаў.
  deu-ELBBK: so will ich euch an diesem Ort, in dem Land, das ich euren Vätern gegeben
    habe, wohnen lassen von Ewigkeit zu Ewigkeit.
  mbb-OT: Emun egkeveelan niw heini, ibpeubpè ku ǥihapun sikiyu kayi te tanà he imbeǥey
    ku ziyà te menge kepuun niw te wazà pidtemanan.
  mal-2015: ഞാൻ നിങ്ങളുടെ പിതാക്കന്മാർക്കു കൊടുത്ത ദേശമായ ഈ സ്ഥലത്തു നിങ്ങളെ എന്നും
    എന്നേക്കും വസിക്കുമാറാക്കും.
  rmc-rmc: Te kada kerena, mukava tumen te bešel andre kadi phuv, savi diňom tumare
    phure dadenge pro furt.
  pes-OPV: آنگاه شما را در این مکان در زمینی که به پدران شما از ازل تا به ابد داده‌ام
    ساکن خواهم گردانید.
  ron-1924: нумай аша вэ вой лэса сэ локуиць ын локул ачеста, ын цара пе каре ам дат-о
    пэринцилор воштри, дин вешничие ын вешничие.
  ben-OBCV: তাহলে আমি এই স্থানে তোমাদের বসবাস করতে দেব, যে দেশ আমি তোমাদের পিতৃপুরুষদের
    যুগে যুগে চিরকালের জন্য দান করেছি।
  som-som: de markaas waxaan idinka yeeli doonaa inaad degganaataan meeshan, oo ah
    dalkii aan waa hore awowayaashiin u siiyey inay weligood lahaadaan.
  lat-VUC: habitabo vobiscum in loco isto, in terra quam dedi patribus vestris a sæculo
    et usque in sæculum.
  eng-ASVBT: then will I cause you to dwell in this place, in the land that I gave
    to your fathers, from of old even forevermore.
  ita-1885: io altresì farò che abiterete per ogni secolo in questo luogo, nel paese
    che io ho dato a' vostri padri.
  eng-LXXUP: then will I cause you to dwell in this place, in the land which I gave
    to your fathers of old and forever.
  eng-ULB: then I will let you stay in this place, in the land that I gave to your
    ancestors from ancient times and forever.
  spa-VBL: entonces les dejaré seguir viviendo aquí, en el país que les di a sus antepasados,
    por los siglos de los siglos.
  fra-_FOB: Alors je vous ferai habiter en ce lieu, au pays que j'ai donné à vos pères,
    d'un siècle à l'autre siècle.
  mal-mal: ഞാൻ നിങ്ങളുടെ പിതാക്കന്മാർക്കു കൊടുത്ത ദേശമായ ഈ സ്ഥലത്ത് നിങ്ങളെ എന്നും
    എന്നേക്കും വസിക്കുമാറാക്കും.
  urd-GVR: Agar tum aisā karo to maiṅ āindā bhī tumheṅ is jagah basne dūṅgā, us mulk
    meṅ jo maiṅ ne tumhāre bāpdādā ko hameshā ke lie baḳhsh diyā thā.
  suz-BL: गो गेपुकी नु एक बाक्‍नुङ। साइ ङोंइती इन किकी पिपी आन कली गेशो रागीम गेना
    हना यो गेपुकी नु बाक्‍नुङ।
  eng-NOY: Then will I cause you to dwell in this place, In the land which I gave
    to your fathers, For ever and ever.
  ita-1927: io altresì vi farò abitare in questo luogo, nel paese che ho dato ai vostri
    padri in sempiterno.
  ckb-ckb: ئەوا من لەم شوێنەدا نیشتەجێتان دەکەم، لەو خاکەی لە ئەزەلەوە و بۆ هەتاهەتایە
    بە باوباپیرانتانم داوە.
  eng-BBE: Then I will let you go on living in this place, in the land which I gave
    to your fathers in the past and for ever.
  kan-OKCV: ನಾನು ನಿಮ್ಮನ್ನು ಈ ಸ್ಥಳದಲ್ಲಿ ಎಂದರೆ, ನಾನು ನಿಮ್ಮ ಪಿತೃಗಳಿಗೆ ಕೊಟ್ಟ ದೇಶದಲ್ಲಿ
    ಎಂದೆಂದಿಗೂ ವಾಸಿಸುವಂತೆ ಮಾಡುವೆನು.
  tam-2017: அப்பொழுது நான் உங்கள் பிதாக்களுக்குக் கொடுத்த தேசமாகிய இந்த இடத்தில் உங்களைச்
    சதாகாலமும் குடியிருக்கவும்செய்வேன்.
  spa-RV-1909: Os haré morar en este lugar, en la tierra que dí á vuestros padres
    para siempre.
  ron-BTF: Atunci vă voi face să locuiți în acest loc, în țara pe care am dat-o părinților
    voștri, pentru totdeauna și întotdeauna.
  eng-WEBP: then I will cause you to dwell in this place, in the land that I gave
    to your fathers, from of old even forever more.
  eng-FBV: then I'll let you go on living here in the country that I gave to your
    forefathers forever and ever.
  nld-1939: Dan alleen zal Ik bij u in deze plaats blijven wonen, in het land, dat
    Ik uw vaderen heb gegeven voor eeuwig!
  nch-BL: Sinta quej nopa anquichihuase, huajca na nimechcahuilis anitztose ipan ni
    tali cati niquinmacac amohuejcapan tatahua para nochipa.
  vie-1934: thì ta sẽ khiến các ngươi ăn ở trong nơi nầy và trong đất mà ta đã ban
    cho tổ phụ các ngươi từ thuở xưa cho đến đời đời.
  hin-CV: तब मैं तुम्हें इस स्थान पर निवास करने दूंगा, इस देश में, जो मैंने तुम्हारे
    पूर्वजों को सदा-सर्वदा के लिए प्रदान किया है.
  spa-BES: Entonces te dejaré seguir viviendo en este lugar, en la tierra que di a
    tus padres en el pasado y por los siglos de los siglos.
  tdx-tdx: Le hampimoneñeko an-tane atoy, ie tane natoloko an-droae’areo ho nainai’e
    donia.
  tha-KJV: แล​้วเราจะให้​เจ้​าอาศัยอยู่ในสถานที่​นี้ ในแผ่นดินซึ่งเราได้ยกให้​แก่​บรรพบุรุษของเจ้าเป็นนิตย์
  por-BR-2018: Eu vos farei morar neste lugar, na terra que dei a vossos pais desde
    os tempos antigos para sempre.
  deu-ELO: so will ich euch an diesem Orte, in dem Lande, das ich euren Vätern gegeben
    habe, wohnen lassen von Ewigkeit zu Ewigkeit.
  eng-WYC-2018: I shall dwell with you in this place, in the land which I gave to
    your fathers, from the world and till into the world. (then I shall live with
    you in this place, in the land which I gave to your fathers, forever and ever.)
  epo-epo: tiam Mi loĝigos vin sur ĉi tiu loko, en la lando, kiun Mi donis al viaj
    patroj, ĉiam kaj eterne.
  uig-PIN: xundaⱪ ⱪilƣininglarda Mǝn silǝrni muxu yǝrdǝ, yǝni Mǝn ata-bowiliringlarƣa
    ⱪǝdimdin tartip mǝnggügiqǝ tǝⱪdim ⱪilƣan bu zeminda muⱪim turidiƣan ⱪilimǝn.
  beo-beo: Na da dilia soge amo dilia aowalalia eso huluane gaguma:ne ilima i. Amola,
    dilia da dilia hou afadenesea, dilia amo ganodini bu esaloma:ne, Na da logo doasimu.
  tpi-OTNT: Sapos yupela i bihainim olgeta dispela tok bilong mi, bai mi larim yupela
    i stap gut long dispela graun mi bin givim long ol tumbuna bilong yupela, bilong
    em i ken i stap graun bilong lain bilong ol oltaim.
  hau-SA: to, zan bar ku ku zauna a wannan wuri, a ƙasar da na ba kakanninku har abada
    abadin.
  uig-LAT: shundaq qilghininglarda Men silerni mushu yerde, yeni Men ata-bowiliringlargha
    qedimdin tartip menggügiche teqdim qilghan bu zéminda muqim turidighan qilimen.
  nde-nde: ngizalivumela ukuba lihlale kule indawo, elizweni engalinika okhokho benu
    ukuba libe ngelabo kuze kube nini lanini.
  ton-ton: Pea te u toki pule ke mou nofo ʻi he potu ni, ko e fonua naʻaku foaki ki
    hoʻomou ngaahi tamai, ʻo taʻengata pea taʻengata.
  ces-1613: Tedy způsobím, abyste bydlili na místě tomto, v zemi, kterouž jsem dal
    otcům vašim, od věků až na věky.
  eng-WMB: then I will cause you to dwell in this place, in the land that I gave to
    your fathers, from of old even forever more.
  tam-TCV: அப்படி இருப்பீர்களானால், உங்கள் முற்பிதாக்களுக்கு என்றென்றைக்குமாக நான்
    கொடுத்த இந்த நாட்டிலுள்ள, இந்த இடத்தில் உங்களைக் குடியிருக்க வைப்பேன்.
  ceb-ULB: ipapuyo ko kamo niining dapita, ang yuta nga akong gihatag sa inyong mga
    katigulangan gikan kaniadto ug hangtod sa kahangtoran.
  pol-UBG: Wtedy sprawię, że będziecie mieszkać w tym miejscu, w ziemi, którą dałem
    waszym ojcom na wieki wieków.
  agr-agr: '@see-verse:JER.007.006'
  kyc-kyc: Nakama yulu koo doko yaki nyerami ramo dokopa yuu nambame nakamana rora
    ambasupi maiyalu maiyuo maiyunu dakena palyuo karalu karalapa lao piru lapya Kamongo
    dokome.
  urd-GVU: اگر تم ایسا کرو تو مَیں آئندہ بھی تمہیں اِس جگہ بسنے دوں گا، اُس ملک میں
    جو مَیں نے تمہارے باپ دادا کو ہمیشہ کے لئے بخش دیا تھا۔
  deu-1912: so will ich immer und ewiglich bei euch wohnen an diesem Ort, in dem Lande,
    das ich euren Vätern gegeben habe.
  kan-2017: ನಾನು ನಿಮ್ಮನ್ನು ಈ ಸ್ಥಳದಲ್ಲಿ, ನಾನೇ ನಿಮ್ಮ ಪೂರ್ವಿಕರಿಗೆ ಶಾಶ್ವತವಾಗಿ ದಯಪಾಲಿಸಿದ
    ಈ ದೇಶದಲ್ಲಿ ನೆಲೆಗೊಳಿಸುವೆನು.
  yap-yap: Fa’anra mu thil gad, ma aram e gu ra taymed ngu’um pired u daken e re nam
    ney ni gu pi’ ngak pi chitamangimed ni kakrom ni ngi i par ni taferad.
  hlt-MCSB: Na pa rhoek taengah khosuen lamloh kumhal duela ka paek khohmuen kah he
    hmuen ah nangmih kang om sak ni.
  mdy-ETH: ዬያይዲ ናንጎ ዒንሢሲ ዒንሢ ላኣሚ ጊኢጊሼቴ ዒንሢኮ ቤርታኣ ዓዶንሢም ናንጊና ዔያቶ ዴኔ ማሂ ታ ዒንጌ ሳዖይዳ ታኣኒ
    ዒንሢ ናንጊሻንዳኔ።
  twi-ASANTE: ɛnneɛ mɛma mo atena ha, asase a mede maa mo agyanom afebɔɔ no.
  eng-WEBU: then I will cause you to dwell in this place, in the land that I gave
    to your fathers, from of old even forever more.
  wal-wal: yaanikko, taani intte maizza aawatuyyo meri merinau immido biittan inttena
    wottana.
  spa-PDDPT: entonces los dejaré habitar en este lugar, en la tierra que di a sus
    antepasados para siempre jamás.
  gun-gun: Ha'e rami ri pendekuai ramo xee ajapo 'rã kova'e yvy re pendekuaive aguã
    rami, yma guive peneramoĩ kuery yvy raka'eve rã peve guarã ame'ẽ va'ekue py.
  ilo-ULB: ipaluboskonto nga agtalinaedkayo iti daytoy a lugar, iti daga nga intedko
    kadagiti kapuonanyo manipud pay idi un-unana ken iti agnanayon.
  kpg-kpg: Maa goodou gaa huli godou mouli, gei Au ga dumaalia adu gi goodou gii noho
    i hongo tenua dela ne wanga ko Au gi godou maadua mmaadua gi hai henua ginai gaa hana hua
    beelaa.
  uig-ARA: شۇنداق قىلغىنىڭلاردا مەن سىلەرنى مۇشۇ يەردە، يەنى مەن ئاتا-بوۋىلىرىڭلارغا
    قەدىمدىن تارتىپ مەڭگۈگىچە تەقدىم قىلغان بۇ زېمىندا مۇقىم تۇرىدىغان قىلىمەن.
  sus-sus: na tɛmui n wo luma nɛ yi bɔxi ma abadan, n naxan fixi wo babae ma.
  pon-2006: Ma kumwail pahn wekidala amwail mour, I pahn mweidohng kumwail en usehlahte
    koukousoan nan sahpwet me I kihongehr amwail pahpa kahlap ako pwe re en sapwenikihla
    kohkohlahte.
  jae-jae: go jakêŋ amac aŋgôŋ gamêŋ tonec, aŋgôŋ nom, taŋ kakêŋ wanêcgeŋ gêdêŋ tamemi
    gebe êtu nêŋ gamêŋ endeŋ tôŋgeŋ naŋ.
  ksd-ksd: io, ina vaki avat ta go ra gunan, ta ra gunan iau ga tul tar ia ta ra umana
    tama i vavat, papa ania ma pa na mutu.
  tur-YTC: O zaman sizi bu yerde, atalarınıza ezelden beri verdiğim ülkede, sonsuza
    dek oturtacağım.
  grc-BRENT: καὶ κατοικιῶ ὑμᾶς ἐν τῷ τόπῳ τούτῳ ἐν γῇ ᾗ ἔδωκα τοῖς πατράσιν ὑμῶν ἐξ
    αἰῶνος καὶ ἕως αἰῶνος.
  ind-AYT: maka Aku akan membiarkanmu tinggal di tempat ini, di negeri yang dahulu
    Aku berikan kepada nenek moyangmu, untuk selama-lamanya.”
  nya-nya: Ine ndidzakulolani kukhala pa malo ano, mʼdziko limene ndinapatsa makolo
    anu mpaka muyaya.
  hrv-hrv: boravit ću s vama na ovome mjestu, u zemlji koju sam dao vašim ocima zauvijek.
  mps-mps: Te dagego eno te tobage po tigidali wali pobaso da, teda dage eno te duga
    wąį nǫų dabeba mani tǫde bugagia bidimainu ilama, te augwa hani dabego tǫ
    sesemane elalua pomainu yaibao,” te po wai.
  tpi-tpi: Sapos yupela i bihainim olgeta dispela tok bilong mi, bai mi larim yupela
    i stap gut long dispela graun mi bin givim long ol tumbuna bilong yupela, bilong
    em i ken i stap graun bilong lain bilong ol oltaim.
  dan-1931: så vil jeg til evige Tider lade eder bo på dette Sted i det Land, jeg
    gav eders Fædre.
  vie-OVCB: Khi đó Ta sẽ để các ngươi tiếp tục an cư lạc nghiệp tại quê hương xứ sở
    mà Ta đã ban cho tổ phụ các ngươi từ thuở xưa cho đến đời đời.
  guj-2017: તો હું તમને આ દેશમાં એટલે જે ભૂમિ મેં તમારા પિતૃઓને સદાકાળ માટે આપેલી
    છે તેમાં વસવા દઈશ.
  pon-2006A: Ma kumwail pahn wekidala amwail mour, I pahn mweidohng kumwail en usehlahte
    koukousoan nan sahpwet me I kihongehr amwail pahpa kahlap ako pwe re en sapwenikihla
    kohkohlahte.
  por-BRBSL: então eu farei com que você habite neste lugar, na terra que eu dei a
    seus pais, de outrora até mais para sempre.
  cth-cth: na mintoenaw koe yungyoe hanlah ka poe e hete ram dawk na o sak awh han.
  twi-twi: ɛno de, mɛma mo atena ha, asase a mede maa mo agyanom afebɔɔ no so.
  hlt-hlt: Na pa rhoek taengah khosuen lamloh kumhal duela ka paek khohmuen kah he
    hmuen ah nangmih kang om sak ni.
  tbz-SIM: Dɛ mɔ̀nnì m bo di yóu kɛ̀ di mbo diɛ, dihɛì n do duɔ́ ndì di yɛmbɛ̀ kɛ̀
    dí ndì te sɑ̃́ɑ̃̀ nɛ̀ di bo mbomɛ̀.
  msy-2020: Ia nan akar kaba bar dar gɨn mangɨtɨ, kɨ ia teghtɨ ia nguazir kɨ fomɨra
    ian inazir afeziabagh anɨngizir kam, ia an ikɨ deravɨra ikɨ mamaghɨra ikiam.
  azb-azb: o zaman burada əbədilik atalarınıza verdiyim torpaqda sizi yaşamağa qoyacağam.
  eng-DBY: then will I cause you to dwell in this place, in the land that I gave to
    your fathers from of old even for ever.
  hin-2017: तो मैं तुम को इस नगर में, और इस देश में जो मैंने तुम्हारे पूर्वजों को
    दिया था, युग-युग के लिये रहने दूँगा।
  wol-KYG: su boobaa, ma dëël leen bii bérab, réew mi ma joxoon seeni maam, bu yàgg,
    ba fàww.
  eng-YLT: Then I have caused you to dwell in this place, In the land that I gave
    to your fathers, From age even unto age.
  kne-kne: Mo say iyat yo di, makiteteeak en dakayo si eng-enggana isnan ili ay indawat
    ko ed idi sin aap-o yo.
  eng-WYC-2017: I shall dwell with you in this place, in the land which I gave to
    your fathers, from the world and till into the world.
  eng-WMBB: then I will cause you to dwell in this place, in the land that I gave
    to your fathers, from of old even forever more.
  urd-GVH: अगर तुम ऐसा करो तो मैं आइंदा भी तुम्हें इस जगह बसने दूँगा, उस मुल्क में
    जो मैंने तुम्हारे बापदादा को हमेशा के लिए बख़्श दिया था।
  rug-rug: si tiqe kote va malumu gamu Rau pude koa koasa popoa hie, koasa pepeso
    pu poni vala nia Rau koari tiatamamia pude na dia tinago ninae rane.
  gaz-gaz: silaa ani akka isin iddoo kana, biyya ani bara baraan abbootii keessaniif
    kenne keessa jiraattan nan godha.
  fra-LSG: Alors je vous laisserai demeurer dans ce lieu, Dans le pays que j’ai donné
    à vos pères, D’éternité en éternité.
  gnn-gnn: Yo, ŋuli nhuma yurru dhäruk märramanydja ŋarranha, bala ŋarranydja yurru
    nhumalaŋgala bitjan warray liŋgu galki yana, ga nhinanydja nhuma yukurra yurru
    gupaḏalnha‐wala yana dhiyalayinydja wäŋaŋura ŋunhi ŋarra wekaŋala nhumalaŋgalaŋuwu
    märi'muwu.
  yal-yal: nayi, n tinɲɛ nɛn, ɛ lu dɔxi be yi, n yamanan naxan soxi ɛ benbane yii
    habadan han habadan.’ ”
  iou-iou: Ude tänayäŋ täŋo uyaku kome orajiyetä tärek-täreki nämo itta bian yäniŋ
    kireŋkuro ŋo in pen it yäpmäŋ kukta api nadäŋ tamet.
  haw-1868: Alaila, e hoonoho loa au ia oukou i keia wahi i ka aina a'u i haawi aku
    ai i ko oukou poe makua, a mau loa aku no.
  arb-NAV: عِنْدَئِذٍ أُسْكِنُكُمْ فِي هَذَا الْمَوْضِعِ فِي الأَرْضِ الَّتِي وَهَبْتُهَا
    لِآبَائِكُمْ إِلَى الأَبَدِ.
  ewe-ewe: ekema mana mianɔ teƒe sia le anyigba si metsɔ na mia fofowo be wòanye wo
    tɔ tegbee la dzi.
  eng-LEE: Then will I permit you to dwell in this place, in the land that I have
    given to your fathers, from eternity to eternity.
  asm-FB: তেন্তে মই এই ঠাইত তোমালোকৰ পূৰ্বপুৰুষসকলক দিয়া এই দেশত তোমালোকক অনন্ত কাললৈকে
    বাস কৰোৱাম।
  sus-A: نَ تّمُي ﭑ وٌ لُمَ نّ يِ بْشِ مَ عَبَدَن، ﭑ نَشَن قِشِ وٌ بَبَيٍ مَ.
  fra-SBL: alors je vous ferai habiter dans ce lieu, dans le pays que j'ai donné à
    vos pères, dès les temps anciens et à jamais.
  hbo-hbo: וְשִׁכַּנְתִּ֤י אֶתְכֶם֙ בַּמָּקֹ֣ום הַזֶּ֔ה בָּאָ֕רֶץ אֲשֶׁ֥ר נָתַ֖תִּי
    לַאֲבֹֽותֵיכֶ֑ם לְמִן־עֹולָ֖ם וְעַד־עֹולָֽם׃
  kik-kik: hĩndĩ ĩyo nĩngareka mũtũũre kũndũ gũkũ, o gũkũ bũrũri ũyũ ndaheire maithe
    manyu nginya tene na tene.
  fra-NCL: Alors je vous ferai habiter dans ce lieu, au pays que j’ai donné à vos
    pères, depuis les temps anciens et pour jamais.
  cek-AK: dungzan ah toep hanah nam panawk khaeah ka paek ih, hae ahmuen ah kang oh
    o sak han.
  cuk-cuk: we-yalagi, be-dadganga-an-yala-uksadgi amba gudii an bemar-imakoed.
  uig-CYR: шундақ қилғиниңларда Мән силәрни мошу йәрдә, йәни Мән ата-бовилириңларға
    қедимдин тартип мәңгүгичә тәқдим қилған бу зиминда муқим туридиған қилимән.
  tel-2017: అలా అయితే మీరు శాశ్వతంగా నివసించడానికి పూర్వమే నేను మీ పూర్వికులకు ఇచ్చిన
    ఈ దేశంలో మిమ్మల్ని ఉండనిస్తాను.
  hat-BSA: alò, Mwen va kite nou rete nan plas sa a, nan peyi ke M te bay a papa zansèt
    nou yo jis pou tout tan.
  kos-kos: Kowos fin ekla, nga ac lela kowos in mutana in facl se inge su nga sang
    nu sin papa matu tomowos tuh in ma selos nwe tok.
  hbo-WLC: וְשִׁכַּנְתִּ֤י אֶתְכֶם֙ בַּמָּק֣וֹם הַזֶּ֔ה בָּאָ֕רֶץ אֲשֶׁ֥ר נָתַ֖תִּי
    לַאֲבֽוֹתֵיכֶ֑ם לְמִן־עוֹלָ֖ם וְעַד־עוֹלָֽם׃
  ibo-ibo: mgbe ahụ, aga m ekwere ka unu biri nʼebe a, nʼala a m nyere nna nna unu
    ha, ruo mgbe ebighị ebi.
  ory-ory: ତେବେ ଆମ୍ଭେ ତୁମ୍ଭମାନଙ୍କୁ ଏହି ସ୍ଥାନରେ, ପୁରାତନ କାଳରୁ ଅନନ୍ତକାଳ ପର୍ଯ୍ୟନ୍ତ ତୁମ୍ଭମାନଙ୍କର
    ପୂର୍ବପୁରୁଷମାନଙ୍କୁ ଆମ୍ଭର ଦତ୍ତ ଏହି ଦେଶରେ ବାସ କରାଇବା।
  chk-chk: Are oupwe siwili manauemi, üpwe mwüt ngenikemi pwe oupwe nonom lon ei fanü
    üa ngeni ämi kewe lewo me lomlom, pwe repwe fanüeni tori feilfeilachök.
  rop-rop: If yumob tjeinjim yumob laif en jidan gudwei, wal ai garra larram yumob
    kipgon jidanbat langa dijan kantri weya aibin gibit langa yumob grengrenfathamob.
  ukr-1871: Тілько тодї дам вам жити на сьому займищі, в землї, що надїлив отцям вашим
    од роду та й до роду.
  deu-1951: dann will ich euch an diesem Orte wohnen lassen, in dem Lande, das ich
    euren Vätern gegeben habe, von Ewigkeit zu Ewigkeit.
  eng-JPS: then will I cause you to dwell in this place, in the land that I gave to
    your fathers, for ever and ever.
  srp-1865: Tada æu uèiniti da stanujete od vijeka do vijeka na ovom mjestu, u zemlji
    koju sam dao ocima vašim.
  lug-lug: kale ndibatuuza mu kifo ekyo mu nsi gye nawa bajjajjammwe ebeere yammwe
    emirembe n’emirembe.
  heb-heb: ושכנתי אתכם במקום הזה בארץ אשר נתתי לאבותיכם למן עולם ועד עולם׃
  ben-IRV: তবে আমি এই জায়গায়, এই দেশে তোমাদের থাকতে দেব যেখানে আমি তোমাদের পূর্বপুরুষদের
    যুগ যুগ ধরে এবং চিরকাল বাস করবার জন্য দিয়েছি।
  pan-pan: ਤਾਂ ਮੈਂ ਤੁਹਾਨੂੰ ਇਸ ਸਥਾਨ ਵਿੱਚ ਅਤੇ ਇਸ ਦੇਸ ਵਿੱਚ ਜਿਹੜਾ ਮੈਂ ਤੁਹਾਡਿਆਂ ਪੁਰਖਿਆਂ
    ਨੂੰ ਸਦਾ ਲਈ ਦਿੱਤਾ ਹੈ ਵੱਸਣ ਦਿਆਂਗਾ।
  mya-JVB: သင် တို့ဘိုးဘေး တို့အား ၊ ငါသည် အစဉ် မပြတ်ပေး သော ပြည် တည်းဟူသောဤ အရပ်
    ဌာန၌ သင် တို့ကို ငါနေ စေမည်။
  tbg-tbg: Ne ekaa vi uvara avataqi vivera, te ni qaqi kaariramanta ne maa vataraqaa
    koqemake variqi vivarave. Haaru te maa vatara ni kaivaqaukavara nimi tiha, Ekaa
    enta maa vatava vaireva, ni vatama varianarove, tiavaunarave.
  hmo-hmo: Bema emui lalona umui giroa neganai, lau ese emui dala do lau karaia, umui
    ese inai gabu do umui noho. Badina umui emui sene taudia dekenai inai tano lau
    henia guna, idia ese do idia noholaia ela bona hanaihanai totona.
  urd-urd: तो मैं तुम को इस मकान में और इस मुल्क में बसाऊँगा, जो मैंने तुम्हारे बाप
    — दादा को पहले से हमेशा के लिए दिया।
  rus-SYN: то Я оставлю вас жить на месте сем, на этой земле, которую дал отцам вашим
    в роды родов.
  bqc-SIM: má tó àↄ ku guɛ beeuɛ. Gupi ↄ̃ má kpà á deziↄwa aaↄ kuu gↄↄpii.
  tcz-CHONGTHU: Keiman napu napateu kanapehsa hiche gamsunga hi nangho aitih’a kachensah
    ding nahiuve.
  mar-mar: तर या स्थानात, जे राष्ट्र पुरातन काळी तुमच्या या पूर्वजांना मी सर्वकाळासाठी
    दिला होता, त्यामध्ये मी तुला राहू देईन.
  qub-qub: Llapantapis allillata rurashpayquimi ichanga unay awiluyquicunata imaycamapis
    tiyacunanpaj goycushä partillachöna tiyacunquipaj.
  bqp-bqp: sɑɑ yerɑ kon de bɑ n wɑ̃ɑ tem mɛ sɔɔ mɛ nɑ ben bɑɑbɑbɑ wɛ̃, bɑ n mɔ sere
    kɑ bɑɑdommɑɔ.
  hat-hat: Lè sa a, m'a kite nou viv isit la, nan peyi mwen te bay zansèt nou yo pou
    tout tan tout tan.
  eng-BSB: then I will let you live in this place, in the land that I gave to your
    fathers forever and ever.
  eng-WEBPB: then I will cause you to dwell in this place, in the land that I gave
    to your fathers, from of old even forever more.
  kbq-kbq: Hagi tamagrama Nagri kema antahita amage'ma antesage'na, Nagra tamatresanugeta
    tamagehe'ima eri santihareta manivava hugahazema hu'na zami'noa mopafina manigahaze.
  nhe-BL: Intla queja nopa inquichihuase, huajca na nimechcahuilis initztose ipan
    ni tlali tlen niquinmacac imohuejcapan tatahua para nochipa.
  gub-BL: Aze pepytu'u agwer ma'e iapo re nehe, apumuigo kar wiwi xe ko ywy rehe ihe
    nehe. Izypy mehe amono ko ywy peipy wanupe ihe.
  eng-DRA: 'I will dwell with you in this place: in the land, which I gave to your
    fathers from the beginning and for evermore.'
