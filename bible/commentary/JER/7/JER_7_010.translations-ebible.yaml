  mdy-ETH: ታ ዒፃ ባኮ ዬያ ጉቤ ማዻዖ ታ ሱንፃ ካኣሽኪንታ ጌኤዦ ማኣሪ ሙኪ ታ ቤርታ ዒንሢ ዔቂጋፓ፦ ‹ኑ ባይሲንታፓ ቶሌኔ!›
    ጋዓኔ።
  twi-ASANTE: na afei, moaba abɛgyina mʼanim wɔ efie a medin da so na moaka sɛ, “Yɛnni
