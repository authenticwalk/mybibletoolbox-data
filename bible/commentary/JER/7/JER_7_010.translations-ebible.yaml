  uig-ARA: 'ئاندىن مېنىڭ نامىمدا ئاتالغان مۇشۇ ئۆيگە كىرىپ مېنىڭ ئالدىمدا تۇرۇپ: «بىز
    قۇتقۇزۇلغان!» دەمسىلەر؟! مۇشۇ لەنەتلىك ئىشلاردا تۇرۇۋېرىش ئۈچۈن قۇتقۇزۇلغانمۇسىلەر؟!'
  sus-sus: Na xanbi wo fa fa tide n ya i, n ma banxi kui, n xili matɔxɔma dɛnnaxɛ.
