  kan-2017: ನನ್ನ ಹೆಸರುಗೊಂಡಿರುವ ಈ ಆಲಯಕ್ಕೆ ಬಂದು ನನ್ನ ಸನ್ನಿಧಿಯಲ್ಲಿ ನಿಂತು, ‘ನಮಗೆ ಪರಿಹಾರವಾಯಿತು’
    ಎಂದು ಹೇಳಿ ಈ ಎಲ್ಲಾ ಅಸಹ್ಯಕಾರ್ಯಗಳನ್ನು ಇನ್ನೂ ನಡೆಸುವುದಕ್ಕೆ ಅವಕಾಶ ಮಾಡಿಕೊಳ್ಳುವಿರೋ?
  yap-yap: Gimed be rin’ e tin dabug, nge mu’ mi gimed yib mu sak’iy gad nga p’eowcheg
