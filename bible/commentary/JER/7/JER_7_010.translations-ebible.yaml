    قَائِلِينَ: ’قَدْ نَجَوْنَا‘؛ ثُمَّ تَرْتَكِبُونَ جَمِيعَ هَذِهِ الرَّجَاسَاتِ؟'
  ewe-ewe: emegbe miagava atsi tsitre ɖe ŋkunye me le aƒe sia si ŋuti woyɔ nye Ŋkɔ
