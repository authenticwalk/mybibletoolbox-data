    karapala lao, Namwa kyawa lete nyisi karamano, letaminyi.
  urd-GVU: لیکن ساتھ ساتھ تم یہاں میرے حضور بھی آتے ہو۔ جس مکان پر میرے ہی نام کا
    ٹھپا لگا ہے اُسی میں تم کھڑے ہو کر کہتے ہو، ’ہم محفوظ ہیں۔‘ تم رب کے گھر میں عبادت
    کرنے کے ساتھ ساتھ کس طرح یہ تمام گھنونی حرکتیں جاری رکھ سکتے ہو؟“
  deu-1912: 'Darnach kommt ihr dann und tretet vor mich in diesem Hause, das nach
