verse: JER.007.010
translations:
  mal-C: എന്റെ നാമം വഹിക്കുന്ന ഈ മന്ദിരത്തിൽ വന്ന് എന്റെ മുമ്പിൽനിന്നുകൊണ്ട്, “ഞങ്ങൾ
    സുരക്ഷിതരായിരിക്കുന്നു” എന്നു പറയുന്നത് ഈ മ്ലേച്ഛതകൾ ചെയ്യേണ്ടതിനു തന്നെയോ?
  deu-TKW: 'und dann kommt ihr und tretet vor mich hin in diesem Hause, das nach meinem
    Namen genannt ist, und sprecht: Wir sind geborgen! um alsbald alle jene Greuel
    aufs Neue zu verüben?'
  lin-lin: 'bongo bozali koya liboso na Ngai kati na Tempelo oyo ebulisama mpo na
    Ngai, mpe bozali koloba : ‘ Tobiki na biso ! ’ Bobiki na bino solo mpo na kosala
    makambo oyo nyonso ya nkele ?'
  eng-LSV: And you have come in and stood before Me, || In this house on which My
    Name is called, || And have said, We have been delivered, || In order to do all
    these abominations.
  eng-GNV: And come and stande before mee in this House, whereupon my Name is called,
    and saye, We are deliuered, though we haue done all these abominations?
  eng-WEBSTER: And come and stand before me in this house, which is called by my name,
    and say, We are delivered to do all these abominations?
  nhw-BL: 'Teipa anhualahuij nica para anmoquetzase noixpa ipan notiopa para antechhueyichihuaj
    huan anquiijtohuaj: Tojuanti timomanahuijtoque tlen tlatzacuiltili. Teipa sempa
    anyohuij para anquichihuase tlamantli catli amo cuali.'
  swh-ONEN: kisha mje na kusimama mbele yangu katika nyumba hii inayoitwa kwa Jina
    langu, mkisema, “Tuko salama.” Salama kwa kufanya mambo haya yote ya kuchukiza?
  bba-bba: Kɔ̃si yiniwɑ bɑ rɑ n mɔ̀, kpɑ bu sere nɑ bu yɔ̃rɑ dii tèn mi bɑ rɑ mɑn
    sɑ̃ bɑ n mɔ̀, sɑ yɑkiɑrɑ yibɛrɛbɑn nɔmɑn di.
  eng-KJVCPB: and come and stand before me in this house, which is called by my name,
    and say, We are delivered to do all these abominations?
  luo-luo: to bangʼe ubiro kendo uchungʼ e nyima e odni, ma Nyinga nitie, kendo uwacho
    ni, “Wasetony” utony mondo utim gik mamonogi?
  meu-meu: bena baoma, lau vairagu ai ba gini, ina lau ladagu e henemailaia dubuna
    lalonai, baoto “Ai na vada a roho mauri”; bena unu kara dika-rohorohodia ma ba
    kara lou a?
  npi-ULB: त्यसपछि तिमीहरू आउँछौ अनि मेरो नाउँले बोलाइने यस मन्‍दिरमा मेरो सामु खडा
    हुन्‍छौ र यसो भन्छौ, “हामी बचाइएका छौं”, यसरी तिमीहरू यी सबै घृणित कामहरू गर्न
    सक्‍छौ ?
  yor-yor: Nígbà náà ni kí ó wá dúró ní iwájú nínú ilé yìí tí a fi orúkọ mi pè, “Kí
    ẹ wá wí pé àwa yè,” àwa yè láti ṣe gbogbo àwọn nǹkan ìríra wọ̀nyí bí?
  pes-OPCB: 'و بعد به خانه‌ای که به نام من نامیده شده آمده، در حضور من می‌ایستید و
    می‌گویید: ”ما در امن و امانیم!“ و باز برمی‌گردید و غرق کارهای زشتتان می‌شوید.'
  tgl-ULB: Kung gayon, pumunta ba kayo at tumayo sa aking harapan sa tahanang ito
    kung saan inihayag ang aking pangalan at sinabi, “Naligtas kami,” kaya magagawa
    ninyo ang lahat ng mga kasuklam-suklam na bagay na ito?
  cbu-NT: Ashiramchus anumun, nuwash pangi nuwaam mashamaam kusaksa. Mangishis chinakus,
    Amb ashkuni, yutaritshish ndunparee iyaam tushiychiya, átssa. ¿Antaati ashkus
    nuwaam wanasireeja? Itaru, yuwaa ashkis anoo nda nuw zandkina.
  hui-hui: Mana urunidagua bialu howa tí i̱ mitangi bialu i̱nihondo lotu lalu halimulonaga
    anda helarugohabi nde anda íbu dege beramili. I̱ni kogoria kaware íbu howa tígua
    lalu, Ina bayale kama, lowa mani i̱naga anda yu wahalu puwa mana koorene ko ngubi
    ngaru bia timbu haga kamigo. Ai tígua mana ogonidagua bialu kamigoni bayaledabe.
  mya-mya: သင်​တို့​သည်​ငါ​စက်​ဆုတ်​သည့်​အ​မှု​များ​ကို ပြု​ကျင့်​ကာ​ငါ​၏​ဗိ​မာန်​တော်​သို့​လာ​၍
    ငါ့ ရှေ့​မှောက်​၌​ရပ်​ပြီး​လျှင်`ငါ​တို့​သည်​ဘေး ကင်း​ကြ​ပြီ၊ ဤ​ရွံ​ရှာ​ဖွယ်​ကောင်း​သော
    အ​ရာ​တို့​ကို​လုပ်​နိုင်​ကြ​ပြီ' ဟု​ဆို​ကြ​၏။-
  bod-N: ཡང་ངའི་མིང་གིས་འབོད་པའི་མཆོད་ཁང་འདིར་འོངས་ནས་བདག་གི་མདུན་དུ་ལངས་བསྡད་དེ་ན་རེ།
    ངེད་རྣམས་བདེའོ་ཞེས་སྨྲ་ག་ལ་རུང་། ཁྱོད་ཅག་གི་བྱ་སྤྱོད་འདི་ལྟ་བུ་ནི་ཞེན་ཁ་ལོག་པའི་དོན་འདི་རྣམས་སྤྱོད་པའི་ཕྱིར་ཡིན་ནམ།
  sna-sna: ndokuzouya zvino momira pamberi pangu muimba ino, iyo ine Zita rangu, muchiti,
    “Takasunungurwa,” makasunungurwa kuti muite izvi zvose zvinonyangadza here?
  spa-BLM: 'y luego vendréis y os presentaréis ante mí en esta casa, que se llama
    con mi nombre, y diréis: “Estamos liberados”, para hacer todas estas abominaciones?'
  cac-cac: 'Slajvi chi'' tzex ja pax d''a vichan̈ d''a in templo tic, tzeyalani: Malaj
    tas ol on̈ ic''anoc, xe chi. An̈ej yic tzex elb''ati tze b''eyb''alanxi juntzan̈
    tas yajb''entac d''a yol in sat.'
  swh-ULB: Je, mnakuja na kusimama mbele yangu katika nyumba hii ambapo jina langu
    linatangazwa na kusema, “Tumeokoka.” hivyo mnaweza kufanya machukizo yote haya?
  bel-bel: 'і потым прыходзіце і становіцеся перад абліччам Маім у доме гэтым, над
    якім названа імя Маё, і кажаце: «мы выратаваны», каб і далей рабіць усе гэтыя
    мярзоты.'
  deu-ELBBK: 'Und dann kommt ihr und tretet vor mein Angesicht in diesem Haus, das
    nach meinem Namen genannt ist, und sprecht: Wir sind errettet – damit ihr alle
    diese Gräuel verübt!'
  mbb-OT: Ne mid-uvey kew wey midhitindeg diyà te etuvangan ku kayi te valey ku, he
    mibpili ku he kayi a ebeǥayi te zengeg. Ne migkaǥi kew te, “Wazè kiw memenu.”
    Ne mibpedayun kew gihapun mebaal te utew mezaat he menge vaal.
  mal-2015: 'പിന്നെ വന്നു എന്റെ നാമം വിളിച്ചിരിക്കുന്ന ഈ ആലയത്തിൽ എന്റെ സന്നിധിയിൽ
    നിന്നുകൊണ്ടു: ഞങ്ങൾ രക്ഷപ്പെട്ടിരിക്കുന്നു എന്നു പറയുന്നതു ഈ മ്ലേച്ഛതകളൊക്കെയും
    ചെയ്യേണ്ടതിന്നു തന്നേയോ?'
  rmc-rmc: 'Tumen keren kala veci, save me našťi avri ačhav, a paľis aven a ačhen
    angle ma andre miro Chramos a phenen: „Amen sam chraňimen!“'
  pes-OPV: و داخل شده، به حضور من در این خانه‌ای که به اسم من مسمی است می‌ایستید و
    می‌گویید که به گردن تمام این رجاسات سپرده شده‌ایم.
  ron-1924: 'Ши апой вениць сэ вэ ынфэцишаць ынаинтя Мя, ын Каса ачаста песте каре
    есте кемат Нумеле Меу, ши зичець: ‘Сунтем избэвиць!’, ка ярэшь сэ фачець тоате
    ачесте урычунь!'
  ben-OBCV: তারপর আমার নামে আখ্যাত এই গৃহে, আমার সামনে এসে দাঁড়াবে ও বলবে, “আমরা
    নিরাপদ,” এই সমস্ত ঘৃণ্য কাজগুলি করার জন্য নিরাপদ?
  som-som: miyaad i hor imanaysaan, oo gurigan laygu magacaabay gudihiisa soo istaagaysaan,
    oo odhanaysaan, Annaga waa nala samatabbixiyey, si aad haddana karaahiyadan oo
    dhan u sii samaysaan?
  lat-VUC: 'et venistis, et stetistis coram me in domo hac, in qua invocatum est nomen
    meum, et dixistis: Liberati sumus, eo quod fecerimus omnes abominationes istas.'
  eng-ASVBT: and come and stand before me in this house, which is called by my name,
    and say, We are delivered; that ye may do all these abominations?
  ita-1885: 'verreste voi pure ancora, e vi presentereste nel mio cospetto in questa
    Casa, che si chiama del mio Nome, e direste: Noi siamo stati liberati per far
    tutte queste cose abbominevoli?'
  eng-LXXUP: so that it is evil with you; yet have ye come, and stood before me in
    the house, whereon my name is called, and ye have said, We have refrained from
    doing all these abominations.
  eng-ULB: Then do you come and stand before me in this house that is called by my
    name and say, “We are saved,” so you can do all of these abominations?
  spa-VBL: 'y luego vienen a pararse frente a mí en mi propio Templo y dicen: “Estamos
    a salvo, así que podemos seguir haciendo todas estas cosas ofensivas”?'
  fra-_FOB: 'Puis vous venez vous présenter devant moi, dans cette maison, sur laquelle
    mon nom est invoqué, et vous dites: “Nous sommes délivrés ... “ pour faire toutes
    ces abominations-là!'
  mal-mal: 'പിന്നെ വന്ന് എന്റെ നാമം വിളിച്ചിരിക്കുന്ന ഈ ആലയത്തിൽ എന്റെ സന്നിധിയിൽ
    നിന്നുകൊണ്ട്: ‘ഞങ്ങൾ രക്ഷപെട്ടിരിക്കുന്നു’ എന്നു പറയുന്നത് ഈ മ്ലേച്ഛതകളെല്ലാം
    ചെയ്യേണ്ടതിന് തന്നെയോ?'
  urd-GVR: Lekin sāth sāth tum yahāṅ mere huzūr bhī āte ho. Jis makān par mere hī
    nām kā ṭhappā lagā hai usī meṅ tum khaṛe ho kar kahte ho, ‘Ham mahfūz haiṅ.’ Tum
    Rab ke ghar meṅ ibādat karne ke sāth sāth kis tarah yih tamām ghinaunī harkateṅ
    jārī rakh sakte ho?”
  suz-BL: मो हना यो आं ङोंइती आं नें बाक्‍शो खिंम राप्‍शा बाक्‍नीनी। आं ङोंइती राप्‍शा
    ‘गो रिम्‍शो बाक्‍नीकी’ देंनीनी। मेकेर रे लेश्‍शा इन ग्रांग्रा दिचा ङा गेय लेंशा
    पाइनीनी।
  eng-NOY: And then come and stand before me in this house, Which is called by my
    name, And say, “We are delivered!” Whilst ye practise all these abominations.
  ita-1927: 'e poi venite a presentarvi davanti a me, in questa casa, sulla quale
    è invocato il mio nome, e dite: “Siamo salvi!” e ciò per compiere tutte queste
    abominazioni?! E’ ella forse, agli occhi vostri, una spelonca di ladroni'
  ckb-ckb: 'ئینجا بێن و لەبەردەمم لەم ماڵە بوەستن کە ناوی منی هەڵگرتووە و بڵێن: ’ئێمە
    پارێزراوین.‘ ئایا پارێزراون بۆ ئەوەی بەردەوام بن لە ئەنجامدانی ئەم هەموو کارە
    قێزەونانە؟'
  eng-BBE: And come and take your place before me in this house, which is named by
    my name, and say, We have been made safe; so that you may do all these disgusting
    things?
  kan-OKCV: ಆಮೇಲೆ ಬಂದು ನನ್ನ ಹೆಸರನ್ನು ಹೊಂದಿರುವ ಈ ಆಲಯದಲ್ಲಿ ನನ್ನ ಮುಂದೆ ನಿಂತುಕೊಂಡು, “ನಾವು
    ಸುರಕ್ಷಿತರು” ಎಂದು ಹೇಳಿ ಈ ಅಸಹ್ಯವಾದವುಗಳನ್ನೆಲ್ಲಾ ಮಾಡುವ ಹಾಗೆ ಒಪ್ಪಿಸಲಾಗಿದ್ದೇವೆಂದು ಹೇಳುವಿರೋ?
  tam-2017: 'அதன்பின்பு வந்து, என் பெயர் சூட்டப்பட்ட இந்த ஆலயத்தில் எனக்கு முன்பாக
    நின்று: இந்த அருவருப்புகளையெல்லாம் செய்வதற்காக விடுதலை பெற்றிருக்கிறோமென்று சொல்வீர்களோ?'
  spa-RV-1909: 'Vendréis y os pondréis delante de mí en esta casa sobre la cual es
    invocado mi nombre, y diréis: Librados somos: para hacer todas estas abominaciones?'
  ron-BTF: 'Și veți veni să stați în picioare înaintea mea în această casă, care este
    numită după numele meu și veți spune: Suntem eliberați! pentru a face toate aceste
    urâciuni?'
  eng-WEBP: then come and stand before me in this house, which is called by my name,
    and say, ‘We are delivered,’ that you may do all these abominations?
  eng-FBV: and then come and stand before me in my own Temple and say, “We're safe,
    so we can continue doing all these offensive things”?
  nld-1939: 'en dan durft ge voor mijn aanschijn treden in deze tempel, waarover mijn
    Naam is uitgeroepen, en zeggen: We zijn geborgen! En dan gaat ge met al die gruwelen
    door!'
  nch-BL: 'Teipa anhualahuij nica para anmoquetzase noixpa ipan notiopa para antechhueyichihuase
    huan anquiijtohuaj: Tojuanti timomanahuijtoque ten tatzacuiltili. Teipa sempa
    anyahuij para anquichihuase tamanti cati amo cuali.'
  vie-1934: 'Rồi các ngươi đến chầu ta trong nhà nầy, là nơi được xưng bằng danh ta,
    và nói rằng: Kìa, chúng tôi được thả rồi! hầu cho các ngươi được phạm mọi sự gớm
    ghiếc ấy.'
  hin-CV: इस भवन में, जो मेरे नाम से प्रख्यात है, आकर मेरे समक्ष इसलिये खड़े होकर
    यह कहते, “अब हम सुरक्षित हैं”—कि तुम इन घृणित कार्यों में स्थिर बने रह सको?
  spa-BES: 'Después vienen, y toman su lugar delante de mí en este templo, que fue
    dedicado a mi nombre, y dicen: Hemos sido salvos; ¿Para que puedan hacer todas
    estas cosas asquerosas?'
  tdx-tdx: 'Mbore mb’etoy, mijagarodoñe añatrefako ami’ty anjomba tokaveñe amy añarakoy
    toy, manao ty hoe: Votsotse zahay, hitoloña’ areo o hativàñe iabio.'
  tha-KJV: แล​้วจึงมายืนต่อหน้าเราในนิเวศนี้ ซึ่งเรียกตามนามของเรา และกล่าวว่า ‘เราทั้งหลายได้รับการช่วยให้รอดพ้นมาแล้ว
    เพื่อจะไปกระทำสิ่งที่น่าสะอิดสะเอียนเหล่านี้​ทั้งสิ้น​’
  por-BR-2018: 'E então vireis e vos poreis perante mim nesta casa , que se chama
    pelo meu nome, e direis: Libertos somos, para fazer todas estas abominações?'
  deu-ELO: 'Und dann kommet ihr und tretet vor mein Angesicht in diesem Hause, welches
    nach meinem Namen genannt ist, und sprechet: Wir sind errettet damit ihr alle
    diese Greuel verübet!'
  eng-WYC-2018: And ye came, and stood before me in this house, in which my name is
    called to help; and ye said, We be delivered, for we have done all these abominations.
    (And then ye come, and stand before me in this House, where my name is called
    on for help or which is called by my name; and ye say, We be safe, even though
    we have done all these abominations.)
  epo-epo: 'vi poste venas kaj stariĝas antaŭ Mi en ĉi tiu domo, kiu estas nomata
    per Mia nomo, kaj vi diras: Ni saviĝis — kvankam vi plue faras ĉiujn tiujn abomenindaĵojn!'
  uig-PIN: 'andin Mening namimda atalƣan muxu ɵygǝ kirip Mening aldimda turup: «Biz
    ⱪutⱪuzulƣan!» dǝmsilǝr?! Muxu lǝnǝtlik ixlarda turuwerix üqün ⱪutⱪuzulƣanmusilǝr?!'
  beo-beo: Hou amo Na da higasa. Be dilia da hahawane hamonana. Amalalu, dilia da
    Na Debolo diasu golili misini, Na midadi lelawane, Nama amane sia:sa, ‘Ninia da
    gaga:i dagoi!’
  tpi-OTNT: Yupela i mekim ol dispela pasin pinis, na yupela i save kam insait long
    dispela haus mi bin makim bilong yupela i lotuim mi long en. Na yupela i save
    kam klostu long mi na yupela i tok, ‘Mipela i stap gut.’ Tasol bihain yupela i
    lusim haus bilong mi na yupela i go mekim ol dispela stingpela pasin moa. Yupela
    i ting dispela i gutpela pasin, a?
  hau-SA: sa’an nan ku zo ku tsaya a gabana a wannan gida, wanda ake kira da Sunana,
    kuna cewa, “An cece mu,” mun dace mu aikata waɗannan abubuwa banƙyama?
  uig-LAT: 'andin Méning namimda atalghan mushu öyge kirip Méning aldimda turup: «Biz
    qutquzulghan!» demsiler?! Mushu lenetlik ishlarda turuwérish üchün qutquzulghanmusiler?!'
  nde-nde: beselisizakuma phambi kwami kuyonale indlu, eleBizo lami, lithi, “Sivikelekile,”
    livikeleka ukuba lenze zonke lezizinto ezenyanyekayo na?
  ton-ton: Pea toki haʻu ʻo tuʻu ʻi hoku ʻao ʻi he fale ni, ʻaia ʻoku ui ʻi hoku huafa,
    pea lea pehē, ‘Kuo tukuange ʻakimautolu ke mau fai ki he ngaahi meʻa fakalielia
    ni?’
  ces-1613: 'Předce choditi a postavovati se budete před oblíčejem mým v domě tomto,
    kterýž nazván jest od jména mého, a říkati: Vyproštěni jsme, abyste páchali ty
    všecky ohavnosti?'
  eng-WMB: then come and stand before me in this house, which is called by my name,
    and say, ‘We are delivered,’ that you may do all these abominations?
  tam-TCV: பின்பு என் பெயரைக் கொண்டிருக்கும் இந்த ஆலயத்திற்கு முன்பாக வந்துநின்று,
