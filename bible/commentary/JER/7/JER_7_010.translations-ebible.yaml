  tel-2017: అబద్ధ ప్రమాణాలు చేస్తూ, బయలు దేవుడికి ధూపం వేస్తూ మీకు తెలియని దేవుళ్ళను
    అనుసరిస్తున్నారు. అదే సమయంలో నా పేరు పెట్టిన ఈ మందిరంలోకి వచ్చి నా సన్నిధిలో నిలబడి
    “మేం తప్పించుకున్నాం” అంటున్నారు. మీరు విడుదల పొందింది ఈ అసహ్యమైన పనులు చేయడానికేనా?
  hat-BSA: 'epi konsa,vin kanpe devan Mwen nan kay sila a, ki rele pa non Mwen an,
