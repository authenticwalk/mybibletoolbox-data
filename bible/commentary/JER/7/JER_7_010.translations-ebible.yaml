  kos-kos: Kowos oru ma nga srunga inge, tari kowos tuku tu ye mutuk in Tempul sik
    sifacna, ac fahk, ‘Ac wangin ongoiya nu sesr!’
  hbo-WLC: וּבָאתֶ֞ם וַעֲמַדְתֶּ֣ם לְפָנַ֗י בַּבַּ֤יִת הַזֶּה֙ אֲשֶׁ֣ר נִקְרָא־שְׁמִ֣י
    עָלָ֔יו וַאֲמַרְתֶּ֖ם נִצַּ֑לְנוּ לְמַ֣עַן עֲשׂ֔וֹת אֵ֥ת כָּל־הַתּוֹעֵב֖וֹת הָאֵֽלֶּה׃
  ibo-ibo: Unu ga-emecha bịa guzo nʼihu m nʼụlọnsọ a, nke a kpọkwasịrị aha m, na-asị,
    “Anyị nọ na nchekwa,” ọ bụ ịnọ na nchekwa maka ime ihe arụ niile ndị a?
  ory-ory: ତହୁଁ ଆମ୍ଭ ନାମରେ ଖ୍ୟାତ ଏହି ଗୃହ ମଧ୍ୟକୁ ଆସି ଆମ୍ଭ ସମ୍ମୁଖରେ ଠିଆ ହେବ, ଆଉ କହିବ,
    ‘ଆମ୍ଭେମାନେ ଉଦ୍ଧାର ପାଇଲୁ;’ ଯେପରି ଏହିସବୁ ଘୃଣାଯୋଗ୍ୟ କର୍ମ କରି ପାରୁ?
  chk-chk: Mürin, oua feito o ütä fän mesei lon ei imw mi föü itei won o apasa, ‘Sisap
    feiengau,’ nge oua chök sopwela le föri ekei föför mi anioput meinisin.
  rop-rop: En yumob oldei dum dislot ting ai heidim. En afta yumob kaman en jandap
    lida langa mi langa main ronwan Serramoni Pleis en yumob tok, ‘Wal melabat orait.’
  ukr-1871: 'А тодї йдете й приступаєте перед мене в сьому дому, названому моїм імям,
    та й говорите: „Ми спасені,‟ хоч вперед коїли всї ті гидоти.'
  deu-1951: 'so kommt ihr hernach und tretet vor mein Angesicht in diesem Hause, das
    nach meinem Namen genannt ist, und sprecht: «Wir sind geborgen!» damit ihr alle
    diese Greuel verüben könnt.'
  eng-JPS: 'and come and stand before Me in this house, whereupon My name is called,
    and say: ''We are delivered'', that ye may do all these abominations?'
  srp-1865: 'Pa onda dohodite i stajete preda mnom u ovom domu, koji se zove mojim
    imenom, i govorite: izbavismo se, da èinite sve ove gadove.'
  lug-lug: ne mulyoka mujja ne muyimirira mu maaso gange mu nnyumba eno, eyitibwa
    Erinnya lyange, ne mugamba nti, ‘Tuli bulungi, tuli bulungi,’ ne mulyoka mukola
    eby’emizizo byonna?
  heb-heb: ובאתם ועמדתם לפני בבית הזה אשר נקרא שמי עליו ואמרתם נצלנו למען עשות את
    כל התועבות האלה׃
  ben-IRV: তারপর তোমরা আমার গৃহে এসে আমার সামনে দাঁড়িয়ে বল যে, আমরা নিরাপদ। যাতে
    তোমরা ঐ সব জঘন্য কাজ করতে পারো?
  pan-pan: ਤਦ ਤੁਸੀਂ ਆਓਗੇ ਅਤੇ ਮੇਰੇ ਸਨਮੁਖ ਇਸ ਭਵਨ ਵਿੱਚ ਖਲੋਵੋਗੇ ਜਿਹੜਾ ਮੇਰੇ ਨਾਮ ਦਾ ਅਖਵਾਉਂਦਾ
    ਹੈ ਅਤੇ ਆਖੋਗੇ ਕਿ ਅਸੀਂ ਛੁਟਕਾਰਾ ਪਾਇਆ ਹੈ, ਭਈ ਇਹ ਸਾਰੇ ਘਿਣਾਉਣੇ ਕੰਮ ਤੁਸੀਂ ਕਰਦੇ ਜਾਓ?
  mya-JVB: ငါ ၏နာမ ဖြင့် သမုတ် သော ဤ အိမ် တော်၌ ၊ ငါ့ ရှေ့ မှာဝင် ၍ ရပ် လျက်၊ ဤ ရွံရှာ
    ဘွယ်သော အမှု အလုံးစုံ တို့ကို ပြု သောကြောင့် ၊ အကျွန်ုပ်တို့သည် ကယ်နှုတ် တော်မူခြင်း
    ကျေးဇူးတော်ကိုခံရပါပြီဟု လျှောက် ရကြမည် လော။
  tbg-tbg: Ne ekaa vaaqu okara vira autuqi vivi, viraqaahai ne ti Naavuvano vainaini
    ani ti avuqaa vaiha tiha, Navutaaka kiama ani tinavu qoraiqama kevarave. Tenavu
    homa vairarave, ti variarave.
  hmo-hmo: Inai lau ura lasi kara umui karaia noho, vadaeni lauegu vairanai, egu Dubu
    Helaga lalonai umui gini, umui gwau, ‘Ai be do ai mauri!’ Inai dika umui karaia
    noho ena davana be mauri, a?
  urd-urd: और मेरे सामने इस घर में जो मेरे नाम से कहलाता है, आकर खड़े होगे और कहोगे
    कि हम ने छुटकारा पाया, ताकि यह सब नफ़रती काम करो?
  rus-SYN: 'и потом приходите и становитесь пред лицем Моим в доме сем, над которым
    наречено имя Мое, и говорите: “мы спасены”, чтобы впредь делать все эти мерзости.'
  bqc-SIM: ↄ̃ i gbasa mↄ zɛ ma aɛ kpɛ́ pↄ́ ma tↄ́ kuwàɛ beeu. I mɛ a bↄ aafia, ↄ̃
    i ɛa gɛ yãbɛ̃ɛpiↄ kɛ.
  tcz-CHONGTHU: Chuteng hilai mun’a keima angsunga nahung dinuva, kamin pan’a ‘Eiho
    huhdohihitauve’ natiuva, chuleh nanghon thet um tahtah ho nahiti boljing diu ham?
  mar-mar: मग ज्या घरात माझ्या नावाची घोषणा होते, तिथे तुम्ही येऊन माझ्या समोर उभे
    राहून असे म्हणाल का आम्ही तारले गेलो आहोत? म्हणजे तुम्ही हे सर्व घृणीत काम पुन्हा
    कराल.
  qub-qub: Chayno rurarcärirpis mana musyaj-tucusha aywarcaycämunqui tiyanäpaj caycaj
    Templuman. Gamcunaga «caycho imapis manami chayamäshunchu» nircaycanqui. Chaypis
    mana munashä cajtami sïguir rurarcaycanqui.
  bqp-bqp: Kɔ̃si yiniwɑ bɑ rɑ n mɔ̀, kpɑ bu sere nɑ bu yɔ̃rɑ dii tèn mi bɑ rɑ mɑn
    sɑ̃ bɑ n mɔ̀, sɑ yɑkiɑrɑ yibɛrɛbɑn nɔmɑn di.
  hat-hat: 'Lèfini, n''ap vin kanpe devan m'' nan kay yo mete apa pou mwen an, n''ap
    plede di: Nou sove! Epi nou donnen pi rèd nan fè bagay mwen pa vle wè?'
  eng-BSB: and then come and stand before Me in this house, which bears My Name, and
    say, ‘We are delivered, so we can continue with all these abominations’?
  eng-WEBPB: then come and stand before me in this house, which is called by my name,
    and say, ‘We are delivered,’ that you may do all these abominations?
  kbq-kbq: Nagri nagima erisga hugahazema hu'noa nompi eta, hago tagu vazigeta knare
    huta mani'none huta nehuta ete vuta agoterfa avu'ava zana ome nehaze.
  nhe-BL: 'Teipa inhualahuij nica para inmoquetzase noixpa ipan notiopa para innechhueyichihuaj
    huan inquiijtohuaj: Tojuanti timomanahuijtoque tlen tlatzacuiltili. Teipa sampa
    inyahuij para inquichihuase tlamantli tlen ax cuali.'
  gub-BL: Aze naheakatuwawahy kwaw amo ma'e rehe, pezapo a'e ma'e. A'e re pezur herenataromo
    pepyta pà, heràpuzuhu pupe ihewe peze'eg pà. Nuzeapo kwaw ikatu 'ym ma'e zanewe
    a'e nehe, peze pezeupeupe.
  eng-DRA: 'And you have come, and stood before me in this house, in which my name
    is called upon, and have said: We are delivered, because we have done all these
    abominations.'
