verse: JER.007.026
translations:
  mal-C: എന്നിട്ടും അവർ എന്റെ വചനം കേൾക്കാതെയും അതിനു ചെവി കൊടുക്കാതെയും ദുശ്ശാഠ്യം
    കാണിച്ച് തങ്ങളുടെ പിതാക്കന്മാരെക്കാൾ അധികം ദോഷം പ്രവർത്തിച്ചു.’
  deu-TKW: aber sie hörten nicht auf mich, noch neigten sie ihr Ohr mir zu, zeigten
    sich vielmehr halsstarrig, indem sie es ärger trieben als ihre Väter.
  lin-lin: Kasi bayokaki Ngai te mpe bapesaki Ngai matoyi na bango te ; bazalaki kaka
    mito makasi mpe basalaki lisusu mabe koleka bakoko na bango. ›
  eng-LSV: And they have not listened to Me, || Nor inclined their ear—and they harden
    their neck, || They have done evil above their fathers.
  eng-GNV: Yet would they not heare me nor encline their eare, but hardened their
    necke and did worse then their fathers.
  eng-WEBSTER: 'Yet they hearkened not to me, nor inclined their ear, but hardened
    their neck: they did worse than their fathers.'
  nhw-BL: Pero amojuanti amo anquinejque anquintlacaquilise. San más anmoyoltetilijque,
    anmotzontetilijque huan anmosisiníaj que amohuejcapan tatahua.
  swh-ONEN: Lakini hawakunisikiliza wala hawakujali. Walikuwa na shingo ngumu na kufanya
    maovu kuliko baba zao.’
  bba-bba: Adɑmɑ i swɑɑ tɑɑyɑ i ǹ mɑn swɑɑ dɑki. Mɑ i kɔ̃sɑ kuɑ n kere ye bɛɛn bɑɑbɑbɑ
    bɑ kuɑ.
  eng-KJVCPB: 'yet they hearkened not unto me, nor inclined their ear, but hardened
    their neck: they did worse than their fathers.'
  luo-luo: To ne ok gichiko itgi kata winja. Tokgi ne tek ta kendo negitimo gik maricho
    moloyo mag kweregi.’
  meu-meu: ḡau tamona, idia na asie kamonai heniguva bona taiadia asie hakalava, a
    aiodia e ha-aukadiava. Edia kara dika ese tamadia edia kara dika e hereadiava.
  npi-ULB: तर तिनीहरूले मेरो कुरा सुनेनन् । तिनीहरूले ध्यानै दिएनन् । बरु, तिनीहरू
    अटेरी भए । आफ्‍ना पुर्खाहरूभन्दा तिनीहरू अझै दुष्‍ट भए ।’
  yor-yor: Wọn kò gbọ́ wọn kò sì fetísílẹ̀. Wọ́n wa ọrùn le, wọn wa ọrùn kì, wọ́n
    sì hu ìwà ìbàjẹ́ ju àwọn baba ńlá wọn.’
  pes-OPCB: ولی نه به سخنانشان گوش دادید و نه به ایشان اعتنایی کردید، بلکه سختدل و
    یاغی شده بدتر از پدرانتان رفتار نمودید.
  tgl-ULB: Ngunit hindi sila nakinig sa akin. Hindi nila binigyan ng pansin. Sa halip,
    pinatigas nila ang kanilang mga leeg. Mas masama sila kaysa sa kanilang mga ninuno.'
  hui-hui: Ani lalu heagola tínaga mamalirume i̱naga bi latagi hayadaruni hale nahe
    mo wahaya. Ani mo wahalu howa tigua mine dewa halu mana ko wiaru biaabo haya.
    Mana ko biyadaruni abale henerume binirudagua ndo timbuniore bu bolangua haya.
  mya-mya: သို့​ရာ​တွင်​သင်​တို့​သည်​ငါ့​စ​ကား​ကို​နား မ​ထောင်။ အ​လေး​ဂ​ရု​လည်း​မ​ပြု​ကြ။
    သင် တို့​သည်​မိ​မိ​တို့​၏​ဘိုး​ဘေး​များ​ထက်​ပင် ပို​မို​၍​ခေါင်း​မာ​ပုန်​ကန်​သူ​များ​ဖြစ်​လာ
    ကြ​လေ​သည်။
  bod-N: ཁོ་ཚོས་བདག་ལ་མ་མཉན་ཏེ་རྣ་བ་གཏད་ནས་མི་མཉན་པར་སེམས་རྒྱུད་རེངས་པོ་བྱས་ནས་ལས་ངན་པ་སྤྱད་པ་ནི་ཁོ་ཚོའི་མེས་པོ་རྣམས་ལས་ཀྱང་ཐུའོ།
    །
  sna-sna: Asi havana kunditeerera kana kuita hanya. Vaiva nemitsipa mikukutu uye
    vakaita zvakaipa kupfuura madzitateguru avo.’
  spa-BLM: Sin embargo, no me escucharon ni inclinaron su oído, sino que endurecieron
    su cuello. Hicieron peor que sus padres.
  cac-cac: Palta a ex tic, max e c'anab'ajej, max e cha eyab' tas svala'. Te pit tzeyutej
    e b'a. Yelxo val te chuc tzeyutej e b'a d'a yichan̈ eb' e mam eyicham chi'.
  swh-ULB: Lakini hawakuwasikiliza. Hawakuzingatia. Badala yake walishupaza shingo
    zao. Walikuwa waovu zaidi ya mababu zao.
  bel-bel: але яны ня слухаліся Мяне і не прыхілілі вуха, а зжарсьцьвілі карак свой,
    рабілі горш за бацькоў сваіх.
  deu-ELBBK: Aber sie haben nicht auf mich gehört und ihr Ohr nicht geneigt; und sie
    haben ihren Nacken verhärtet, haben es ärger gemacht als ihre Väter.
  mbb-OT: Piru wazè niw sikandan pemineǥa wey tuuwi. Edhuna kew pa he menge mesinupaken
    wey edhuna pa he mezaat is menge vaal niw kenà te menge kepuun niw.
  mal-2015: എന്നിട്ടും എന്നെ കേട്ടനുസരിക്കയോ ശ്രദ്ധിക്കയോ ചെയ്യാതെ അവർ ദുശ്ശാഠ്യം
    കാട്ടി തങ്ങളുടെ പിതാക്കന്മാരെക്കാൾ അധികം ദോഷം ചെയ്തു.
  rmc-rmc: ale on man na kamenas te šunel a na kerenas oda, so lenge phenavas. Ačhile
    zacata a sas goreder sar lengre dada.
  pes-OPV: اما ایشان نشنیدند و گوش خود را فرانداشتند بلکه گردن خویش را سخت نموده،
    ازپدران خود بدتر عمل نمودند.
  ron-1924: Дар ей ну М-ау аскултат, н-ау луат аминте, шь-ау ынцепенит гытул ши ау
    фэкут май рэу декыт пэринций лор.
  ben-OBCV: কিন্তু তারা আমার কথা শোনেনি, কোনো মনোযোগও দেয়নি। তারা একগুঁয়ে মনোবৃত্তি
    দেখিয়ে তাদের পিতৃপুরুষদের চেয়েও বেশি অন্যায় করেছে।’
  som-som: Laakiinse ima ay dhegaysan, dhegna iima ay dhigin, illowse way sii madax
    adkaadeen, oo waxay sameeyeen wax ka sii xun wixii ay awowayaashood samayn jireen.
  lat-VUC: 'et non audierunt me, nec inclinaverunt aurem suam: sed induraverunt cervicem
    suam, et pejus operati sunt quam patres eorum.]'
  eng-ASVBT: 'yet they hearkened not unto me, nor inclined their ear, but made their
    neck stiff: they did worse than their fathers.'
  ita-1885: ma essi non mi hanno ascoltato, e non hanno inchinato il loro orecchio;
    anzi hanno indurato il lor collo; han fatto peggio che i padri loro.
  eng-LXXUP: but they hearkened not to me, and their ear gave no heed; and they made
    their neck harder than their fathers.
  eng-ULB: But they did not listen to me. They paid no attention. Instead, they hardened
    their necks. They were more wicked than their ancestors.'
  spa-VBL: Pero ustedes no quisieron escuchar ni prestarles atención. Por el contrario,
    se volvieron más tercos y rebeldes que sus antepasados.
  fra-_FOB: Mais ils ne m'ont point écouté, ils n'ont point prêté l'oreille; ils ont
    roidi leur cou; ils ont fait pis que leurs pères.
  mal-mal: എന്നിട്ടും എന്നെ കേട്ടനുസരിക്കുകയോ ശ്രദ്ധിക്കുകയോ ചെയ്യാതെ അവർ ദുശ്ശാഠ്യം
    കാട്ടി അവരുടെ പൂര്‍വ്വ പിതാക്കന്മാരെക്കാൾ അധികം ദോഷം ചെയ്തു.
  urd-GVR: To bhī unhoṅ ne na merī sunī, na tawajjuh dī. Wuh bazid rahe balki apne
    bāpdādā kī nisbat zyādā bure the.
  suz-BL: तन्‍न मेकोपुकीमी आं लोव़ मनेनेम। आं लोव़मी आन नोफा मदाइक्‍तेम। मटीब ला दुम्‍तेक्‍म।
    मिनु मेकोपुकीमी आन किकी पिपी आन क्‍येङा यो शुश मरिम्‍शो पाम्‍‍तेक्‍म। येरमीया
    १६:१२
  eng-NOY: But they have not hearkened to me, Nor have they inclined their ear; But
    they have hardened their neck, And acted more wickedly than their fathers.
  ita-1927: ma essi non m’hanno ascoltato, non hanno prestato orecchio; hanno fatto
    il collo duro; si son condotti peggio de’ loro padri.
  ckb-ckb: بەڵام گوێیان لێ نەگرتم و گوێیان شل نەکرد و کەللەڕەقییان کرد، لە باوباپیرانیان
    زیاتر خراپەیان کرد.“
  eng-BBE: But still they took no note and would not give ear, but they made their
    necks stiff, doing worse than their fathers.
  kan-OKCV: ಆದರೂ ಅವರು ನನ್ನ ಮಾತಿಗೆ ಕಿವಿಗೊಡದೆ, ತಮ್ಮನ್ನು ಕಠಿಣ ಮಾಡಿಕೊಂಡು ತಮ್ಮ ಪಿತೃಗಳಿಗಿಂತ
    ಕೆಟ್ಟದ್ದನ್ನು ಮಾಡಿದರು.’
  tam-2017: ஆனாலும் அவர்கள் என் சொல்லைக்கேளாமலும், தங்கள் செவியைச் சாயாமலும் போய்,
    தங்கள் கழுத்தைக் கடினப்படுத்தி, தங்கள் முற்பிதாக்களைப்பார்க்கிலும் அதிக பொல்லாப்பு
    செய்தார்கள்.
  spa-RV-1909: Mas no me oyeron ni inclinaron su oído; antes endurecieron su cerviz,
    é hicieron peor que sus padres.
  ron-BTF: Totuși ei nu mi-au dat ascultare, nici nu și-au plecat urechea, ci și-au
    împietrit gâtul; ei au făcut mai rău decât părinții lor.
  eng-WEBP: Yet they didn’t listen to me or incline their ear, but made their neck
    stiff. They did worse than their fathers.
  eng-FBV: But you refused to listen or pay them attention. Instead, you became more
    stubborn and rebellious than your forefathers!
  nld-1939: Maar ze hebben niet naar Mij willen horen, niet willen luisteren; ze bleven
    hardnekkig, erger nog dan hun vaders.
  nch-BL: Pero amojuanti amo anquinejque anquintacaquilise. San más anmoyoltetilijque,
    anmotzontetilijque huan anmosisiníaj que amohuejcapan tatahua.
  vie-1934: Nhưng chúng nó chẳng nghe ta, chẳng hề để tai vào, song lại cứng cổ, ăn
    ở càng xấu hơn tổ phụ mình.
  hin-CV: फिर भी न तो उन्होंने मेरी सुनी और न ही मेरे संदेश की ओर ध्यान ही दिया. बल्कि
    उन्होंने अपनी गर्दन और भी अधिक कठोर बना ली, उन्होंने तो अपने पूर्वजों से भी अधिक
    बुरे कार्य किए.’
  spa-BES: Pero aun así no tomaron nota y no quisieron oír, pero endurecieron sus
    cuellos, haciendo peor que sus padres.
  tdx-tdx: f’ie tsy nañaoñe ahy, tsy nanokilan-dravembia, toe nampigàn-kàtoke avao;
    maro ty haratiañe nanoe’iereo te aman-droae’iareo.
  tha-KJV: ถึงกระนั้นเขาก็ยังไม่ฟังเรา หรือเงี่ยหู​ฟัง แต่​ได้​กระทำให้คอของตนแข็ง
    เขาได้กระทำชั่วร้ายยิ่งกว่าบรรพบุรุษทั้งหลายของเขาเสี​ยอ​ีก
  por-BR-2018: Mas eles não me ouviram, nem inclinaram seu ouvidos; ao invés disso,
    teimaram ainda mais, e fizeram pior que seus pais.
  deu-ELO: Aber sie haben nicht auf mich gehört und ihr Ohr nicht geneigt; und sie
    haben ihren Nacken verhärtet, haben es ärger gemacht als ihre Väter.
  eng-WYC-2018: And they heard not me, neither bowed down their ear; but they made
    hard their noll, and wrought worse than the fathers of them. (But they did not
    listen to me, nor bowed down their ear; but they stiffened their necks, or were
    stubborn, and did worse than their forefathers.)
  epo-epo: sed ili ne aŭskultis Min kaj ne alklinis sian orelon, ili obstinigis sian
    nukon, agis pli malbone ol iliaj patroj.
  uig-PIN: Lekin hǝlⱪim anglimiƣan, ⱨeq ⱪulaⱪ salmiƣan; ular boynini ⱪattiⱪ ⱪilƣan;
    rǝzilliktǝ ata-bowiliridin exip kǝtkǝn.
  beo-beo: Be dunu afae da hame nabi amola hamedafa dawa:i galu. Be dilia wadela:i
    hou da heda:le, dilia ga:nasi amola odoga:su hou da dilia aowalali ilia hou baligi
    dagoi.
  tpi-OTNT: Tasol ol lain bilong yupela i no harim tok bilong mi na ol i no bihainim.
    Nogat. Ol i bikhet tasol, na i mekim planti pasin nogut i winim pasin nogut bilong
    ol tumbuna.
  hau-SA: Amma ba su saurare ni ba, ba su kula ba. Sai suka taurare zukatansu suka
    aikata mugun abu fiye da na kakanninsu.’
  uig-LAT: Lékin xelqim anglimighan, héch qulaq salmighan; ular boynini qattiq qilghan;
    rezillikte ata-bowiliridin éship ketken.
  nde-nde: Kodwa kabangilalelanga kumbe banake. Babelentamo ezilukhuni njalo benza
    ububi obudlula obabokhokho babo.’
  ton-ton: 'Ka naʻe ʻikai te nau fanongo kiate au, pe fakatokangaʻi honau telinga,
    ka naʻe fakakekeva honau kia: naʻa nau fai kovi lahi ʻi heʻenau ngaahi tamai.'
  ces-1613: Však neposlechli mne, aniž naklonili ucha svého, ale zatvrdivše šíji svou,
    hůře činili nežli otcové jejich.
  eng-WMB: Yet they didn’t listen to me or incline their ear, but made their neck
    stiff. They did worse than their fathers.
  tam-TCV: ஆனால் மக்களோ, நான் சொன்னவற்றைக் கேட்கவுமில்லை கவனிக்கவுமில்லை. இன்னும்
    முரட்டுத்தனமுள்ளவர்களாகி தங்கள் முற்பிதாக்களைப் பார்க்கிலும், அதிக தீமையான செயல்களையே
    செய்தார்கள்.’
  ceb-ULB: Apan wala sila naminaw kanako. Wala sila manumbaling. Hinuon, nagpagahi
    sila sa ilang mga liog. Labaw pa ang ilang pagkadaotan kaysa ilang mga katigulangan.'
  pol-UBG: Oni jednak nie słuchali mnie i nie nakłonili swego ucha, ale zatwardzili
    swój kark i gorzej czynili niż ich ojcowie.
  agr-agr: Imatikamaitkujum atumek minak umigtatsjume. Nuadui mina chichamjuk puyatjusjumkesh
    diitsuk, atumi apachjum aidaun nagkaesau pegkegchau ainagme.
  kyc-kyc: Nakama kamame mendeme pii wangu lakapala soo pii nayami. Dopa pyuo au pyuo
    karapenge doko kaepala nakamana rora ambasupi kwaeyaminyi dokope daa. Nakama mona
    kana pokapala mata joo pelyaminyi.
  urd-GVU: توبھی اُنہوں نے نہ میری سنی، نہ توجہ دی۔ وہ بضد رہے بلکہ اپنے باپ دادا
    کی نسبت زیادہ بُرے تھے۔
  deu-1912: Aber sie wollen mich nicht hören noch ihre Ohren neigen, sondern waren
    halsstarrig und machten's ärger denn ihre Väter.
  kan-2017: ನಿಮ್ಮವರಾದರೋ ನನ್ನ ಮಾತನ್ನು ಕೇಳಲಿಲ್ಲ, ಕಿವಿಗೊಡಲಿಲ್ಲ, ನನ್ನ ಆಜ್ಞೆಗೆ ಮಣಿಯಲಿಲ್ಲ;
    ತಮ್ಮ ಪೂರ್ವಿಕರಿಗಿಂತಲೂ ಕೆಟ್ಟವರಾಗಿ ನಡೆದರು.
  yap-yap: Ma dariy be’ ni motoyil ara tiyan’. Ya mu gel niged lanin’med ngam ngongol
    gad nike gel e kireb romed ngak pi chitamangimed.
  hlt-MCSB: Tedae kai ol te ya uh pawt tih a hna te kaeng uh pawh. A rhawn a mangkhak
    sak uh tih a napa rhoek lakah thae uh ngai.
  mdy-ETH: ጋዓንቴ ታኣም ዋይዜ ዓሲንታ ዓይሢፆዋ ታኣኮ ዔኤቢኬ ጌዔ ዓሲ ባኣሴ፤ ዔያቶኮ ቤርታኣ ዓዶንሢፓ ዑሣ ዓኣዼ ዋይዚ
    ዒፃ፥ ፑርታ ዓሲ ዔያታ ማዔኔ።
  twi-ASANTE: Nanso wɔantie me na wɔanyɛ aso. Wɔde asoɔden yɛɛ bɔne boroo wɔn agyanom
    deɛ so.’
  eng-WEBU: Yet they didn’t listen to me or incline their ear, but made their neck
    stiff. They did worse than their fathers.
  wal-wal: SHin intte taayyo siyennan woikko ezggennan ixxideta. Intte morggiyaa zozzidetanne
    intte maizza aawatuppekka aadhdhidi, iitabaa oottideta.
  spa-PDDPT: Pero no me escucharon ni inclinaron su oído. Más bien se volvieron indómitos,
    y fueron peores que sus antepasados.
  gun-gun: Ha'e rami teĩ peẽ kuery ndapejapyxakai xeayvu re, ndapeikuaa potai guive.
    Ha'e rami 'rãgue py peneakã ratã va'e vy peneramoĩ kuery gui nda'eveive va'e pejapo.
  ilo-ULB: Ngem saanda a dimngeg kaniak. Saanda a nangipangag. Ngem ketdi, pinatangkenda
    dagiti uloda. Nadangdangkesda ngem dagiti kapuonanda.'
  kpg-kpg: Gei goodou gu hagalee hiihai e daudali be e hagalongo gi digaula. Goodou
    guu lodo hamaaloo ge koia e de hagalongo gi nonua i godou maadua mmaadua.
  uig-ARA: لېكىن خەلقىم ئاڭلىمىغان، ھېچ قۇلاق سالمىغان؛ ئۇلار بوينىنى قاتتىق قىلغان؛
    رەزىللىكتە ئاتا-بوۋىلىرىدىن ئېشىپ كەتكەن.
  sus-sus: Kɔnɔ wo mu wo tuli matixi n na. Wo xaxili xɔrɔxɔxi, wo bara kobi dangife
    wo babae ra.»
  pon-2006: Ahpw kumwail sohte men rong irail, de sohte dukiong irail. Kumwail ahpw
    keptakaila, oh kahngohdihla laudsang samamwail ko.
  jae-jae: Mago êsêac taŋeŋ wamu to sêkêŋ taŋeŋ aê atom. Êsêac gêsuŋtêkwa ŋatoŋ ma
    sêgôm sec kêlêlêc tameŋi su.
  ksd-ksd: ma pa dia ga kapupi iau, ma pa dia ga kap talinga, dia ga karduk uka; dia
    ga manga kaina ka ta ra umana tama i diat.
  tur-YTC: Ama beni dinlemediler, kulaklarını eğmediler, enselerini sertleştirdiler.
    Atalarından daha kötüsünü yaptılar.
  grc-BRENT: καὶ οὐκ εἰσήκουσάν μου, καὶ οὐ προσέσχε τὸ οὖς αὐτῶν, καὶ ἐσκλήρυναν
    τὸν τράχηλον αὐτῶν ὑπὲρ τοὺς πατέρας αὐτῶν.
  ind-AYT: Namun, mereka tidak mendengarkan Aku ataupun menyendengkan telinga mereka,
    tetapi mengeraskan leher mereka. Mereka melakukan yang lebih jahat daripada nenek
    moyang mereka.
  nya-nya: Koma anthuwo sanandimvere kapena kusamalira. Anawumitsa mitima yawo ndi
    kuchita zoyipa kuposa makolo awo.
  hrv-hrv: Ali me oni nisu slušali, uho svoje nisu prignuli, nego otvrdnuše, gori
    od otaca svojih.
  mps-mps: Tialima, dagego hani dabego eno po odolama, wali me pabeo. Menio. Augwa
    te dwai hagoma naga eyu, te dwai kolesaga hauwa eyu, te wąį nǫų dabego yali
    dwai kolesaga aiyaba elalubo dao.”
  tpi-tpi: Tasol ol lain bilong yupela i no harim tok bilong mi na ol i no bihainim.
    Nogat. Ol i bikhet tasol, na i mekim planti pasin nogut i winim pasin nogut bilong
    ol tumbuna.
  dan-1931: men de hørte ikke og lånte ikke Øre; de gjorde Nakken stiv og øvede mere
    ondt end deres Fædre.
  vie-OVCB: Nhưng dân Ta bịt tai, chẳng thèm vâng lời. Chúng cứng lòng và phản loạn—còn
    xảo quyệt hơn tổ phụ của chúng nữa!
  guj-2017: તોપણ તેઓએ મારું સાંભળ્યું નહિ; ધ્યાન આપ્યું નહિ; ઊલટું, તેઓએ હઠીલા થઈને
    પોતાના પિતૃઓ કરતાં વધારે દુષ્ટતા કરી.
  pon-2006A: Ahpw kumwail sohte men rong irail, de sohte dukiong irail. Kumwail ahpw
    keptakaila, oh kahngohdihla laudsang samamwail ko.
  por-BRBSL: No entanto, eles não me escutaram ou inclinaram o ouvido, mas endureceram
    seu pescoço. Eles fizeram pior do que seus pais.
  cth-cth: Hatei, ahnimouh ni ka lawk hah thai awh hoeh teh, banglahai ngai awh hoeh,
    a lung pueng hoi a pata awh teh, mintoenaw hlak a yon awh.
  twi-twi: Nanso wɔantie me na wɔanyɛ aso. Wɔde asoɔden yɛɛ bɔne boroo wɔn agyanom
    de so.’
  hlt-hlt: Tedae kai ol te ya uh pawt tih a hna te kaeng uh pawh. A rhawn a mangkhak
    sak uh tih a napa rhoek lakah thae uh ngai.
  tbz-SIM: Di mɛ nyí kèńtɛ́ n kpɛti, di to ketɛ́ kɛ í kèńtɛ́ dɛ bíɛ́kɛ̀, kɛ̀ di kpénkùnnɛ
    di to kɛ dɔ̀ɔ̀ mɛyɛi nkɛ pɛ̃ɛ̃tɛ́ di yɛmbɛ̀ do dɔ̀ɔ̀ mɛ̀.
  msy-2020: Ezɨ ian inazir afeziaba nan akam baraghan aghua. Egha akaba batogha men
    faragha zuir ovavibagh afiragha arazir kurabagh ami.
  azb-azb: Amma Məni eşitmədilər, qulaq asmadılar, inadkarlıq etdilər, atalarından
    da pis işlər gördülər.
  eng-DBY: 'but they have not hearkened unto me, nor inclined their ear; and they
    have hardened their neck: they have done worse than their fathers.'
  hin-2017: परन्तु उन्होंने मेरी नहीं सुनी, न अपना कान लगाया; उन्होंने हठ किया, और
    अपने पुरखाओं से बढ़कर बुराइयाँ की हैं।
  wol-KYG: Waaye dégluwñu, teewluwñu ma, xanaa sajju loos, di bon, ba yées seeni maam.
  eng-YLT: And they have not hearkened unto Me, Nor inclined their ear, and harden
    their neck, They have done evil above their fathers.
  kne-kne: Ngem adi da inkaskaso et inpakekenteg da din nemnem da. Nasepsep di inamag
    da mo din inyat di aap-o da.
  eng-WYC-2017: And they heard not me, neither bowed down their ear; but they made
    hard their noll, and wrought worse than the fathers of them.
  eng-WMBB: Yet they didn’t listen to me or incline their ear, but made their neck
    stiff. They did worse than their fathers.
  urd-GVH: तो भी उन्होंने न मेरी सुनी, न तवज्जुह दी। वह बज़िद रहे बल्कि अपने बापदादा
    की निसबत ज़्यादा बुरे थे।
  rug-rug: Ba lopu va avoso mae si arini koa Rau, babe hite podekia pude va taliṉa
    mae; korodia va avoso. Tavete va kaleana holani rini sari tiatamadia.
  gaz-gaz: Isaan garuu na hin dhaggeeffanne yookaan hin qalbeeffanne. Isaan mataa
    jabaatanii abbootii isaanii caalaa waan hamaa hojjetan.’
  fra-LSG: Mais ils ne m’ont point écouté, ils n’ont point prêté l’oreille; Ils ont
    raidi leur cou, Ils ont fait le mal plus que leurs pères.
  gnn-gnn: '@see-verse:JER.007.025'
  yal-yal: Koni, ɛ mi tinxi n xuiin namɛ, ɛ mi ɛ tuli mati n na. Ɛ yi tengbesenɲɛ
    ayi, ɛ fe ɲaxin naba dangu ɛ benbane ra.”
  haw-1868: Aole nae lakou i hoolohe mai ia'u, aole hoi i haliu mai i ko lakou pepeiao,
    aka, hooolea no i ko lakou a-i. Kela aku no ka lakou hana hewa ana, i ka na makua
    o lakou.
  arb-NAV: وَمَعَ ذَلِكَ لَمْ يُطِيعُونِي أَوْ يَسْمَعُونِي، وَلَكِنَّهُمْ قَسَّوْا
    قُلُوبَهُمْ، فَكَانُوا فِي تَصَرُّفِهِمْ أَشَرَّ مِنْ آبَائِهِمْ.
  ewe-ewe: Gake womeɖo to alo see nam o. Wonye kɔlialiatɔwo, eye wowɔ nu vɔ̃ɖi wu
    wo fofowo.’
  eng-LEE: Yet they hearkened not unto me, and inclined not their ear; but they hardened
    their neck; they did worse than their fathers.
  asm-FB: তথাপি তেওঁলোকে মোৰ বাক্যলৈ মন নিদিলে, আনকি কাণো নাপাতিলে; কিন্তু নিজ নিজ
    ডিঙি ঠৰ কৰিলে, নিজৰ পূৰ্বপুৰুষসকলতকৈয়ো অধিক কু-আচৰণ কৰিলে।
  sus-A: كْنْ وٌ مُ وٌ تُلِ مَتِشِ ﭑ نَ. وٌ شَشِلِ شْرْشْشِ، وٌ بَرَ كٌبِ دَنفِقٍ
    وٌ بَبَيٍ رَ.»
  fra-SBL: Mais ils ne m'ont pas écouté, ils n'ont pas prêté l'oreille, ils ont raidi
    leur cou. Ils ont fait pire que leurs pères.
  hbo-hbo: וְלֹ֤וא שָׁמְעוּ֙ אֵלַ֔י וְלֹ֥א הִטּ֖וּ אֶת־אָזְנָ֑ם וַיַּקְשׁוּ֙ אֶת־עָרְפָּ֔ם
    הֵרֵ֖עוּ מֵאֲבֹותָֽם׃
  kik-kik: No rĩrĩ, o matiigana gũũthikĩrĩria kana kũrũmbũiya ũhoro ũcio. No nĩmoomirie
    ngoro ciao na makĩagana gũkĩra maithe mao.’
  fra-NCL: mais ils ne m’ont pas écouté, ils n’ont pas prêté l’oreille ; ils ont raidi
    leur cou, ils ont fait pis que leurs pères.
  cek-AK: Toe nihcae mah ka lok to tahngai o ai, naa doeh patueng o ai, palung a thah
    o; ampanawk pongah doeh set o kue.
  cuk-cuk: Degi-inigwele, amba be an-itosurmalad, an-sogedba be ibsassurmalad. Aka
    be be-dadganba bur bule uayasuli nadmalad, bur bule be isgudmalad.”
  uig-CYR: Лекин хәлқим аңлимиған, һеч қулақ салмиған; улар бойнини қаттиқ қилған;
    рәзилликтә ата-бовилиридин ешип кәткән.
  tel-2017: అయినా వారు నా మాట వినలేదు, పెడచెవిని పెట్టారు. తలబిరుసు తనంతో తమ మనస్సు
    కఠినం చేసుకున్నారు. వారు తమ పూర్వీకుల కంటే మరీ దుర్మార్గులయ్యారు.
  hat-BSA: Sepandan, yo pa t koute Mwen, ni panche zòrèy yo, men yo te fè tèt di.
    Yo te fè plis mal pase papa yo.
  kos-kos: Ne ouinge, tia sie porongalos ku lohang nu ke kas lalos. A kowos likkekelana
    ac orekma koluk yohk liki mwet matu lowos.
  hbo-WLC: וְל֤וֹא שָׁמְעוּ֙ אֵלַ֔י וְלֹ֥א הִטּ֖וּ אֶת־אָזְנָ֑ם וַיַּקְשׁוּ֙ אֶת־עָרְפָּ֔ם
    הֵרֵ֖עוּ מֵאֲבוֹתָֽם׃
  ibo-ibo: Ma ha jụrụ ige ntị, jụkwa ilezi anya ime ihe m nyere nʼiwu. Ha bụ ndị ntị
    ike, ndị nọgidere na-eme ihe ọjọọ karịrị nke nna nna ha mere.’
  ory-ory: ତଥାପି ସେମାନେ ଆମ୍ଭ କଥା ଶୁଣିଲେ ନାହିଁ, କିଅବା ତହିଁରେ କର୍ଣ୍ଣପାତ କଲେ ନାହିଁ, ମାତ୍ର
    ଆପଣା ଆପଣା ଗ୍ରୀବା ଶକ୍ତ କଲେ; ସେମାନେ ଆପଣାମାନଙ୍କର ପୂର୍ବପୁରୁଷଗଣ ଅପେକ୍ଷା ଅଧିକ ଦୁରାଚାର
    କଲେ।
  chk-chk: Nge esap wor eman a aüselingaei ika aü selingan. Oua chök tipepöchökül
    o föri mine a ngau lap seni ämi kewe lewo.
  rop-rop: Bat yumob neba bin duwit en teiknodis langa mi, najing. Yumob bin jidan
    brabli nogudbala, mowes langa yumob grengrenfatha igin.”
  ukr-1871: Та вони не слухали мене, не нахиляли уха свого; нї, показували себе що
    раз більш тугошиїми, гірш як отцї їх.
  deu-1951: aber sie haben mir nicht gehorcht und mir kein Gehör geschenkt, sondern
    erzeigten sich noch halsstarriger und böser als ihre Väter.
  eng-JPS: yet they hearkened not unto Me, nor inclined their ear, but made their
    neck stiff; they did worse than their fathers.
  srp-1865: Ali ne poslušaše me, niti uha svojega prignuše, nego bijahu tvrdovrati
    i èiniše gore nego oci njihovi.
  lug-lug: Naye tebampuliriza wadde okunzisaako omwoyo, bakakanyaza ensingo zaabwe
    era ne bakola ebibi ne basinga ne bajjajjaabwe.
  heb-heb: ולוא שמעו אלי ולא הטו את אזנם ויקשו את ערפם הרעו מאבותם׃
  ben-IRV: কিন্তু তারা আমার কথা শোনেনি, তারা মনোযোগও দেয়নি, তার পরিবর্তে তারা নিজেদের
    ঘাড় শক্ত করত। তারা তাদের পূর্বপুরুষদের থেকেও বেশী পাপেপূর্ণ হয়েছে।
  pan-pan: ਪਰ ਉਹਨਾਂ ਮੇਰੀ ਨਾ ਸੁਣੀ, ਨਾ ਆਪਣਾ ਕੰਨ ਲਾਇਆ, ਉਹਨਾਂ ਆਪਣੀ ਧੌਣ ਅਕੜਾਈ ਅਤੇ ਆਪਣੇ
    ਪੁਰਖਿਆਂ ਨਾਲੋਂ ਵਧ ਕੇ ਬਦੀ ਕੀਤੀ।
  mya-JVB: သင်တို့သည် ငါ့ စကားကို နား မ ထောင်၊ မ နာ မယူဘဲနေ၍ မိမိ တို့ လည်ပင်း ကို
    ခိုင်မာ စေသဖြင့်၊ အဘ များထက် သာ၍ဆိုးသွမ်း ကြ၏။
  tbg-tbg: Ti paropeti vika ti uva ni tiva nimiamanta ne kia vika uva iriraiti, kia
    nenta aatovata vika nimiarave. Ne kempukaiqaake qora okara avataqi vuavaro ne
    qora kaiqa varaava ni kaivaqaukavara varaaravata uri aatara kairave.
  hmo-hmo: To umui ese egu hereva umui kamonai lasi, bona umui laloa lasi. Lasi momokani.
    Umui ese emui laloa dikadia bona emui laloa kerere hegeregere umui karaia, bona
    emui kara ena dika ese emui sene taudia edia dika ia hanaia.
  urd-urd: लेकिन उन्होंने मेरी न सुनी और कान न लगाया, बल्कि अपनी गर्दन सख़्त की; उन्होंने
    अपने बाप — दादा से बढ़कर बुराई की।
  rus-SYN: но они не слушались Меня и не приклонили уха своего, а ожесточили выю свою,
    поступали хуже отцов своих.
  bqc-SIM: kási ili swã́sɛ ń yã́io, ili laaidↄwào, a swã́gbãakɛ̀, ↄ̃ a yãvãikɛ̀
    dɛ á deziↄla.
  tcz-CHONGTHU: Ahivangin kamiten kathusei angaipouve, chuleh anakhanguva jah ding
    jong agelpouve. Louchal tah in aum un, apu apateu sangin thilse jo aboltauve.
  mar-mar: पण त्यांनी माझे ऐकले नाही, त्यांनी लक्ष दिले नाही. त्यांनी आपली मान ताठ
    केली. ते त्यांच्या पूर्वजांपेक्षा अधिक दुष्ट होते
  qub-qub: Chaypis gamcunaga manami wiyacushcanquichu. Chaypa ruquin unay caj awiluyquicunapitaga
    mas piyur mana wiyacojraj ricacushcanqui.
  bqp-bqp: Adɑmɑ i swɑɑ tɑɑyɑ i ǹ mɑn swɑɑ dɑki. Mɑ i kɔ̃sɑ kuɑ n kere ye bɛɛn bɑɑbɑbɑ
    bɑ kuɑ.
  hat-hat: Men, pesonn pa koute yo, tout moun bouche zòrèy yo. Nou fè tèt di, nou
    fè pi mal pase zansèt nou yo.
  eng-BSB: Yet they would not listen to Me or incline their ear, but they stiffened
    their necks and did more evil than their fathers.
  eng-WEBPB: Yet they didn’t listen to me or incline their ear, but made their neck
    stiff. They did worse than their fathers.
  kbq-kbq: Hianagi zamagra magore hu'za Nagri kea antahi'za amagera onte'naze. Ana
    nehu'za zamagu'a eri hankaveneti'za zamafahe'zama hu'naza havi avu'ava zana agatere'za
    havi avu'ava zana hu'naze.
  nhe-BL: Pero imojuanti ax inquinejque inquintlacaquilise. San más inmoyoltetilijque,
    inmotzontetilijque huan inmosisiníaj que imohuejcapan tatahua.
  gub-BL: Napezekaiw kwaw wanehe. Naperuzar kwaw wà no. Pezaezarahy wiwi ikatu 'ym
    ma'e iapo pà. Pezapo wera'u peipy wanuwi pe kury.
  eng-DRA: 'And they have not hearkened to me: nor inclined their ear: but have hardened
    their neck, and have done worse than their fathers.'
