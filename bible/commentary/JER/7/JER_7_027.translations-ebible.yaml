verse: JER.007.027
translations:
  mal-C: “നീ ഈ വചനങ്ങളൊക്കെയും അവരോടു സംസാരിക്കുമ്പോൾ, അവർ നിന്റെ വാക്കു കേൾക്കുകയില്ല;
    നീ അവരെ വിളിക്കുമ്പോൾ അവർ ഉത്തരം നൽകുകയില്ല.
  deu-TKW: Sprichst du aber nun alle diese Worte zu ihnen, so werden sie doch nicht
    auf dich hören, und rufst du ihnen zu - sie werden dir nicht antworten.
  lin-lin: Ata oyebisi bango makambo oyo nyonso, bakotikala koyoka yo te ; ata mpe
    obengi bango, bakoyanola te.
  eng-LSV: And you have spoken all these words to them, || And they do not listen
    to you, || And you have called to them, || And they do not answer you.
  eng-GNV: 'Therefore shalt thou speake al these words vnto them, but they will not
    heare thee: thou shalt also crie vnto them, but they will not answere thee.'
  eng-WEBSTER: 'Therefore thou shalt speak all these words to them; but they will
    not hearken to thee: thou shalt also call to them; but they will not answer thee.'
  nhw-BL: “Huajca, ta tiJeremías, xiquinilhui nochi catli na nimitzilhuijtoc, pero
    inijuanti amo mitztlacaquilise. Xiquintzajtzili catli ininpantis, pero inijuanti
    amo mitznanquilise.
  swh-ONEN: “Utakapowaambia haya yote, hawatakusikiliza; utakapowaita, hawatajibu.
  bba-bba: Wunɛ Yeremi, ɑ̀ n yenibɑ kpuro ɡeruɑ, bɑ ǹ nun swɑɑ dɑkimɔ. À n mɑɑ bu
    sokɑ, bɑ ǹ nun wurɑrimɔ.
  eng-KJVCPB: 'Therefore thou shalt speak all these words unto them; but they will
    not hearken to thee: thou shalt also call unto them; but they will not answer
    thee.'
  luo-luo: “Ka inyisogi magi duto, ok giniwinji; ka iluongogi, ok gini miyi dwoko.
  meu-meu: Taunabunai, ini hereva iboudiai na ba hamaorolaidia, to basie kamonai henimu.
    Ba boi henidia, to basie haere henimu.
  npi-ULB: त्यसैले यी सबै वचन तिनीहरूलाई सुना, तर तिनीहरूले तेरो कुरा सुन्‍नेछैनन्
    । तिनीहरूलाई यी कुराको घोषणा गर्, तर तिनीहरूले तँलाई जवाफ दिनेछैनन् ।
  yor-yor: “Nígbà tí ìwọ bá sọ gbogbo èyí fún wọn, wọn kì yóò gbọ́ tirẹ̀, nígbà tí
    ìwọ bá sì pè wọ́n, wọn kì yóò dáhùn.
  pes-OPCB: «بنابراین ای ارمیا، هر آنچه می‌فرمایم به ایشان بگو، ولی انتظار نداشته
    باش گوش بدهند! به ایشان هشدار بده، ولی منتظر پاسخی نباش.
  tgl-ULB: Kaya ipahayag mo sa kanila ang lahat ng mga salitang ito, ngunit hindi
    ka nila pakikinggan. Ipahayag mo sa kanila ang mga bagay na ito, ngunit hindi
    ka nila sasagutin.
  cbu-NT: '...Ashiriya, nuwaatssha, Jeremiyasaa, shiy yuwaa táyari anoo ichingaru
    kamanishincha. Wandtaati shiyaa kukish nda mazinamaam zandkusin, ashiritaa kizpurtayarush
    kamaningcha.'
  hui-hui: Yaremaia-o í̠na Isaraeleali bu karuhondo bi ogo latagi haregola tigua hale
    naholebira. Í̠na ga̱ lalu olariyaguabi tigua hale howa, O ko, lalu ya nalolebira.
  mya-mya: '``သို့​ဖြစ်​၍​အ​ချင်း​ယေ​ရ​မိ၊ သင်​သည်​ဤ စ​ကား​များ​ကို​သူ​တို့​အား​ပြော​ကြား​သော်
    လည်း သူ​တို့​နား​ထောင်​ကြ​လိမ့်​မည်​မ​ဟုတ်။ သင်​သည်​သူ​တို့​အား​ခေါ်​သော်​လည်း
    သူ​တို့ ထူး​ကြ​လိမ့်​မည်​မ​ဟုတ်။-'
  bod-N: ཁྱོད་ཀྱིས་གཏམ་འདི་ཐམས་ཅད་ཁོ་ཚོར་སྨྲས་ཀྱང་དེ་རྣམས་ཀྱིས་ཁྱོད་ལ་མི་མཉན་ཏེ། ཁོ་ཚོ་བོས་ཀྱང་དེ་དག་གིས་ཨ་ལན་མི་སྤྲོད།
  sna-sna: “Pauchavataurira zvose izvi, havasi kuzokuteerera; pauchavadana, havasi
    kuzokupindura.
  spa-BLM: “Les dirás todas estas palabras, pero no te escucharán. También los llamarás,
    pero no te responderán.
  cac-cac: A achxo tic ach Jeremías, al masanil juntzan̈ tic, vach'chom man̈ ol schalaj
    yab' eb' d'ayach. Aln̈ej, vach'chom man̈ ol tac'voc eb'.
  swh-ULB: Kwa hiyo yatangaze maneno haya yote kwao, japo hawatakusikiliza. Yatangaze
    mambo haya kwao, lakini hawatakujibu.
  bel-bel: 'І калі ты будзеш казаць ім усе гэтыя словы, яны цябе не паслухаюцца: і
    калі будзеш клікаць іх, яны табе не адкажуць.'
  deu-ELBBK: Und wenn du alle diese Worte zu ihnen redest, so werden sie nicht auf
    dich hören; und rufst du ihnen zu, so werden sie dir nicht antworten.
  mbb-OT: “Jeremias, emun egkeǥiyen nu heini is langun diyà te kandan, ne kenà sikandan
    ebpemineg kenikew. Emun ed-umawen nu sikandan su wey zan mekeuvey kayi te kedì,
    ne kenà sikandan edtavak.
  mal-2015: ഈ വചനങ്ങളെ ഒക്കെയും നീ അവരോടു പറയുമ്പോൾ അവർ നിനക്കു ചെവി തരികയില്ല; നീ
    അവരെ വിളിക്കുമ്പോൾ അവർ ഉത്തരം പറകയില്ല;
  rmc-rmc: Te lenge pheneha kala savore lava, the avke tut na šunena; te pre lende
    vičineha, na odphenena tuke.
  pes-OPV: پس تو تمامی این سخنان را به ایشان بگو اما تو را نخواهند شنیدو ایشان را
    بخوان اما ایشان تو را جواب نخواهندداد.
  ron-1924: Ши, кяр дакэ ле вей спуне тоате ачесте лукрурь, тот ну те вор аскулта
    ши, дакэ вей стрига ла ей, ну-ць вор рэспунде.
  ben-OBCV: “তুমি যখন গিয়ে তাদের এসব কথা বলবে, তারা তোমার কথা শুনবে না। তুমি যখন
    তাদের ডাকবে, তারা কোনো সাড়া দেবে না।
  som-som: Haddaba waa inaad erayadan oo dhan u sheegtaa, laakiinse iyagu kuma ay
    dhegaysan doonaan, oo weliba waa inaad u dhawaaqdaa, laakiinse innaba kuuma ay
    jawaabi doonaan.
  lat-VUC: 'Et loqueris ad eos omnia verba hæc, et non audient te: et vocabis eos,
    et non respondebunt tibi.'
  eng-ASVBT: 'And thou shalt speak all these words unto them; but they will not hearken
    to thee: thou shalt also call unto them; but they will not answer thee.'
  ita-1885: Pronunzia loro adunque tutte queste parole, ma essi non ti ascolteranno;
    grida pur loro, ma non ti risponderanno.
  eng-LXXUP: Therefore thou shalt speak this word to them;
  eng-ULB: So proclaim all these words to them, but they will not listen to you. Proclaim
    these things to them, but they will not answer you.
  spa-VBL: Cuando les dices todo esto, no te escuchan. Cuando los llamas, no responden.
  fra-_FOB: Et tu leur prononceras toutes ces paroles; mais ils ne t'écouteront pas.
    Tu crieras après eux; mais ils ne te répondront pas.
  mal-mal: ഈ വചനങ്ങൾ എല്ലാം നീ അവരോടു പറയുമ്പോൾ അവർ നിനക്ക് ചെവി തരുകയില്ല; നീ അവരെ
    വിളിക്കുമ്പോൾ അവർ ഉത്തരം പറയുകയില്ല;
  urd-GVR: Ai Yarmiyāh, tū unheṅ yih tamām bāteṅ batāegā, lekin wuh terī nahīṅ suneṅge.
    Tū unheṅ bulāegā, lekin wuh jawāb nahīṅ deṅge.
  suz-BL: मिनु गे मेको आन कली एको लोव़ नेल्‍ल देंचा माल्‍नेवे। तन्‍न मेकोपुकीमी इ
    लोव़ मनेंनीम। गे मेको आन कली ब्रेत्‍तीनु, यो मेकोपुकीमी इ लोव़ मलेत्‍नीम।
  eng-NOY: And when thou shalt speak all these things to them, They will not hearken
    to thee; And when thou shalt call to them, They will make thee no answer.
  ita-1927: Di’ loro tutte queste cose, ma essi non t’ascolteranno; chiamali, ma essi
    non ti risponderanno.
  ckb-ckb: «جا تۆش بە هەموو ئەم پەیامە لەگەڵیان دەدوێیت، گوێت لێ ناگرن، بانگیان دەکەیت،
    وەڵامت نادەنەوە.
  eng-BBE: 'And you are to say all these words to them, but they will not give ear
    to you: you will send out your voice to them, but they will give no answer.'
  kan-OKCV: “ಆದ್ದರಿಂದ ನೀನು ಈ ಮಾತುಗಳನ್ನೆಲ್ಲಾ ಅವರಿಗೆ ಹೇಳಬೇಕು. ಆದರೆ ಅವರು ನಿನ್ನ ಮಾತನ್ನು
    ಕೇಳುವುದಿಲ್ಲ. ಅವರನ್ನು ನೀನು ಕರೆಯುವೆ. ಆದರೆ ಅವರು ನಿನಗೆ ಉತ್ತರ ಕೊಡುವುದಿಲ್ಲ.
  tam-2017: நீ இந்த வார்த்தைகளையெல்லாம் அவர்களுக்குச் சொன்னாலும், அவர்கள் உன் சொல்லைக்
    கேட்கமாட்டார்கள்; நீ அவர்களை நோக்கிக் கூப்பிட்டாலும், அவர்கள் உனக்கு மறுஉத்திரவு
    கொடுக்கமாட்டார்கள்.
  spa-RV-1909: Tú pues les dirás todas estas palabras, mas no te oirán; aun los llamarás,
    y no te responderán.
  ron-BTF: De aceea le vei vorbi toate aceste cuvinte iar ei nu îți vor da ascultare;
    de asemenea tu îi vei chema iar ei nu îți vor răspunde.
  eng-WEBP: “You shall speak all these words to them, but they will not listen to
    you. You shall also call to them, but they will not answer you.
  eng-FBV: When you tell them all this, they won't listen to you. When you call out
    to them, they won't answer.
  nld-1939: Maar al gaat ge hun dit alles ook zeggen, ze zullen niet naar u horen;
    al zoudt ge ze roepen, ze geven u geen antwoord.
  nch-BL: “Huajca, ta tiJeremías, xiquinilhui nochi cati na nimitzilhuijtoc, pero
    inijuanti amo mitztacaquilise. Chicahuac xiquinilhui ten taya ininpantis, pero
    inijuanti amo mitznanquilise.
  vie-1934: Vậy ngươi sẽ nói với chúng nó mọi lời nầy, nhưng chúng nó không nghe ngươi.
    Ngươi sẽ kêu, nhưng chúng nó không trả lời.
  hin-CV: “अनिवार्य है कि तुम मेरा संपूर्ण वचन उनके समक्ष दोहराओ, हां, वे तुम्हारी
    सुनेंगे नहीं; तुम उनको आह्वान तो करोगे, किंतु वे इसका प्रत्युत्तर कदापि न देंगे.
  spa-BES: Y tienes que decirles todas estas palabras, pero no te escucharán; les
    gritarás, pero no darán respuesta.
  tdx-tdx: Hene saontsio am’iareo o entañe zao, f’ie tsy hijanjiñ’azo; ho koihe’o,
    f’ie tsy hanoiñe azo.
  tha-KJV: เจ้​าจึงกล่าวบรรดาถ้อยคำเหล่านี้​แก่​เขา แต่​เขาจะไม่ฟังเจ้า เจ้​าจงร้องเรียกเขา
    แต่​เขาจะไม่ยอมตอบเจ้า
  por-BR-2018: Por isso tu lhes dirás todas estas palavras, mas eles não te ouvirão;
    e tu os chamarás, mas eles não te responderão.
  deu-ELO: Und wenn du alle diese Worte zu ihnen redest, so werden sie nicht auf dich
    hören; und rufst du ihnen zu, so werden sie dir nicht antworten.
  eng-WYC-2018: And thou shalt speak to them all these words, and they shall not hear
    thee; and thou shalt call them, and they shall not answer to thee. (And thou shalt
    speak to them all these words, but they shall not listen to thee; and thou shalt
    call them, but they shall not answer thee.)
  epo-epo: Kaj kiam vi diros al ili ĉion ĉi tion, ili ne aŭskultos vin; kiam vi vokos
    ilin, ili ne respondos al vi.
  uig-PIN: Sǝn bu sɵzlǝrni ularƣa eytisǝn; lekin ular sanga ⱪulaⱪ salmaydu; sǝn ularni
    towa ⱪilixⱪa qaⱪirisǝn, lekin ular jawab bǝrmǝydu.
  beo-beo: 'Amaiba:le Yelemaia! Di da amo sia: huluane Na fi dunuma sia:ma. Be ilia
    da dia sia: hame nabimu. Di da ilima wele sia:mu, be ilia da dima bu hame adole
    imunu.'
  tpi-OTNT: “Orait Jeremaia, yu mas autim olgeta dispela tok long ol Israel, tasol
    bai ol i no harim tok. Yu mas singaut long ol, tasol bai ol i no bekim singaut
    bilong yu.
  hau-SA: “Sa’ad da ka faɗa musu wannan duka, ba za su saurare ka ba; sa’ad da ka
    kira su, ba za su amsa ba.
  uig-LAT: Sen bu sözlerni ulargha éytisen; lékin ular sanga qulaq salmaydu; sen ularni
    towa qilishqa chaqirisen, lékin ular jawab bermeydu.
  nde-nde: Lapho ubatshela konke lokhu, kabayikukulalela; lalapho ubabiza, kabayikusabela.
  ton-ton: '“Ko ia te ke lea ʻaki ʻae ngaahi lea ni kotoa pē kiate kinautolu; ka ʻe
    ʻikai te nau tokanga kiate koe: te ke ui foki kiate kinautolu; ka ʻe ʻikai te
    nau talia koe.'
  ces-1613: Když jim mluvíš všecka slova tato, ani tebe neposlouchají, a když voláš
    na ně, neohlašují se tobě.
  eng-WMB: “You shall speak all these words to them, but they will not listen to you.
    You shall also call to them, but they will not answer you.
  tam-TCV: “எரேமியாவே! இவையெல்லாவற்றையும் நீ அவர்களுக்குக் கூறினாலும், அவர்கள் உனக்குச்
    செவிகொடுக்கமாட்டார்கள். நீ அவர்களைக் கூப்பிட்டாலும் பதில் கொடுக்கவுமாட்டார்கள்.
  ceb-ULB: Busa imantala kining tanan nga mga pulong ngadto kanila apan dili sila
    maminaw kanimo. Imantala kining mga butanga ngadto kanila, apan dili sila motubag
    kanimo.
  pol-UBG: Będziesz im mówił wszystkie te słowa, ale cię nie usłuchają; będziesz wołać
    do nich, ale nie odpowiedzą ci.
  agr-agr: “Jeremíasah, antugtamkashtin ainaigkish, tuja aipakchagtin ainaigkish,
    juju chicham senchi untsumkam ashí etsegkata.
  kyc-kyc: Dokona lao Jeremaya, embame pii dasipa peparae nambana wambu dupwa lamairi.
    Lamairinyipape nakamame embena pii see narami. Dee embame kee larenepapae nakamame
    isingi yano pyao laa naramiko.
  urd-GVU: اے یرمیاہ، تُو اُنہیں یہ تمام باتیں بتائے گا، لیکن وہ تیری نہیں سنیں گے۔
    تُو اُنہیں بُلائے گا، لیکن وہ جواب نہیں دیں گے۔
  deu-1912: Und wenn du ihnen dies alles schon sagst, so werden sie dich doch nicht
    hören; rufst du ihnen, so werden sie dir nicht antworten.
  kan-2017: “ನೀನು ಈ ಮಾತುಗಳನ್ನೆಲ್ಲಾ ಹೇಳುವಾಗ ಅವರು ಕಿವಿಗೊಡುವುದಿಲ್ಲ, ಕರೆಯುವಾಗ ಉತ್ತರಕೊಡುವುದಿಲ್ಲ.
  yap-yap: “Ere gur Jeremiah, e ngam weliy urngin e pi thin ney ngorad, machane gathi
    bay ra motoyilgad ngom; bay mu piningrad, machane dab ra fulweged lungum.
  hlt-MCSB: He kah ol he amih taengah boeih na thui dae nang ol te a yaak uh moenih.
    Amih te na khue akhaw nang te n'doo uh moenih.
  mdy-ETH: «ኔኤኒ ዔርሚያሴ! ሃያ ቢያ ቃኣሎ ታ ዴሮም ኬኤዛንዳኔ፤ ጋዓንቴ ዔያታ ዋይዛዓኬ፤ ኔ ዔያቶ ዔኤላንዳኔ፥ ዔያታ ኔኤም
    ዬሃዓኬ።
  twi-ASANTE: “Sɛ moka yeinom nyinaa kyerɛ wɔn a, wɔrentie mo; sɛ mofrɛ wɔn a wɔrennye
    so.
  eng-WEBU: “You shall speak all these words to them, but they will not listen to
    you. You shall also call to them, but they will not answer you.
  wal-wal: “Hagaa ubbaa neeni etayyo yootana; shin eti ne giyoobaa siyokkona. Neeni
    eta xeesana; shin eti neeyyo koyokkona.
  spa-PDDPT: Tú pues, les dirás todas estas palabras, pero no te escucharán. Los llamarás,
    pero no te responderán.
  gun-gun: “Ha'e nunga rupi ha'e kuery pe xeayvu ha'e javi remombe'u teĩ ha'e kuery
    ndojapyxakai 'rã ndeayvu re. Renoĩ teĩ nanembovai 'rã okuapy.
  ilo-ULB: Isu nga iwaragawagmo amin dagitoy a sasao kadakuada, ngem saandanto a dumngeg
    kenka. Iwaragawagmo dagitoy a banbanag kadakuada, ngem saandakanto a sungbatan.
  kpg-kpg: “Malaa, Jeremiah, goe ga helekai i agu helekai aanei gi digaula, gei digaula
    ga hagalee hiihai e hagalongo. Goe ga gahigahi digaula, gei digaula ga hagalee
    helekai gi dau gahigahi.
  uig-ARA: سەن بۇ سۆزلەرنى ئۇلارغا ئېيتىسەن؛ لېكىن ئۇلار ساڭا قۇلاق سالمايدۇ؛ سەن
    ئۇلارنى توۋا قىلىشقا چاقىرىسەن، لېكىن ئۇلار جاۋاب بەرمەيدۇ.
  sus-sus: «I na yi wɔyɛnyi birin fala e bɛ, e mu i danxunma. I na e xili, e mu a
    ratinma.
  pon-2006: “Eri, Seremaia, ke pahn kihong irail mahsen pwukat koaros, ahpw re sohte
    pahn men rong uhk. Ke pahn likwerih irail, a re sohte pahn sapeng.
  jae-jae: “Amboac tonaŋ ôsôm biŋ samob tonaŋ êndêŋ êsêac, mago êsêac oc sêkêŋ taŋeŋ
    aôm atom. Aôm oc ômôêc êsêac, mago êsêac oc sêlôc atom.
  ksd-ksd: Ma una varvai ma go ra lavur tinata pire diat, ma pa diat a kapupi u; ma
    una oraoro bula upi diat, ma pa diat a torom tam.
  tur-YTC: Onlara bütün bu sözleri söyleyeceksin, ama seni dinlemeyecekler. Onları
    çağıracaksın, ama sana yanıt vermeyecekler.
  grc-BRENT: Καὶ ἐρεῖς αὐτοῖς τοῦτον τὸν λόγον,
  ind-AYT: Kamu akan mengatakan semua perkataan ini kepada mereka, tetapi mereka tidak
    akan mendengarkanmu. Kamu akan memanggil mereka, tetapi mereka tidak akan menjawabmu.
  nya-nya: “Ngakhale iwe uwawuze zonsezi koma sadzakumvera. Ngakhale uwayitane koma
    sadzakuyankha.
  hrv-hrv: Možeš im sve to reći, ali te neće poslušati; zovi ih, neće ti se odazvati.
  mps-mps: “Tialima, Jeremaia, nago te po tigidali te Israel dabeba pusao, tiali goli,
    augwaligo te po me odogobeo. Nago augwaliba i udao, tiali goli, augwaligo nago
    i wabo wei me ponogobeo.
  tpi-tpi: “Orait Jeremaia, yu mas autim olgeta dispela tok long ol Israel, tasol
    bai ol i no harim tok. Yu mas singaut long ol, tasol bai ol i no bekim singaut
    bilong yu.
  dan-1931: Når du siger dem alle disse Ord, hører de dig ikke, og kalder du på dem,
    svarer de dig ikke.
  vie-OVCB: Hãy nói với chúng mọi điều này, nhưng đừng tưởng chúng sẽ nghe lời. Hãy
    lớn tiếng cảnh cáo, nhưng đừng mong chúng đáp ứng.
  guj-2017: તું જ્યારે તેમને આ વાત કરશે ત્યારે તેઓ સાંભળશે નહિ, તું તેઓને બોલાવીશ
    પણ તેઓ જવાબ આપશે નહિ.
  pon-2006A: “Eri, Seremaia, ke pahn kihong irail mahsen pwukat koaros, ahpw re sohte
    pahn men rong uhk. Ke pahn likwerih irail, a re sohte pahn sapeng.
  por-BRBSL: “Você lhes dirá todas estas palavras, mas eles não lhe darão ouvidos.
    Você também chamá-los-á, mas eles não lhe responderão.
  cth-cth: Hetnaw pueng heh ka dei pouh han, hatei ahnimouh ni na lawk thai ngai awh
    mahoeh, ahnimanaw na kaw navah na pathung awh mahoeh.
  twi-twi: “Sɛ moka eyinom nyinaa kyerɛ wɔn a, wɔrentie mo; sɛ mofrɛ wɔn a wɔrennye
    so.
  hlt-hlt: He kah ol he amih taengah boeih na thui dae nang ol te a yaak uh moenih.
    Amih te na khue akhaw nang te n'doo uh moenih.
  tbz-SIM: Sedemii ɑ yóó tì mbɛ̀ nɑ̀kɛ́mu timɔu, bɛ̀ mɛ nyí yóó dɑ kéntɛ́, ɑ yó mbɛ̀
    yumu òmɔù mɛ nyí yóó yie.
  msy-2020: “Jeremaia, nɨ Israelian gumazamiziba akar kabar me mɨkɨmtɨ, me da bareghan
    kogham. Nɨ men dɨmtɨ, me nɨn dɨmdiam ikaraghan kogham.
  azb-azb: Sən bütün bu sözləri onlara söyləyəcəksən, ancaq sənə qulaq asmayacaqlar,
    onları çağıracaqsan, ancaq sənə cavab verməyəcəklər”.
  eng-DBY: And thou shalt speak all these words unto them, but they will not hearken
    unto thee; and thou shalt call unto them, but they will not answer thee.
  hin-2017: “तू सब बातें उनसे कहेगा पर वे तेरी न सुनेंगे; तू उनको बुलाएगा, पर वे न
    बोलेंगे।
  wol-KYG: «Dinga leen wax kàddu yii yépp, te duñu la déglu, nga woo leen, duñu la
    wuyu.
  eng-YLT: And thou hast spoken unto them all these words, And they do not hearken
    to thee, And thou hast called unto them, And they do not answer thee.
  kne-kne: Isonga mo ibagam dana et adi da dengngen, kaliam et adi dan somongbat.
  eng-WYC-2017: And thou shalt speak to them all these words, and they shall not hear
    thee; and thou shalt call them, and they shall not answer to thee.
  eng-WMBB: “You shall speak all these words to them, but they will not listen to
    you. You shall also call to them, but they will not answer you.
  urd-GVH: ऐ यरमियाह, तू उन्हें यह तमाम बातें बताएगा, लेकिन वह तेरी नहीं सुनेंगे।
    तू उन्हें बुलाएगा, लेकिन वह जवाब नहीं देंगे।
  rug-rug: Ke, Zeremaea, kote zama lani goi sari doduru zinama hire ba kote korodia
    va avosigo. Kote titioko la si agoi koa rini, ba lopu kote olaṉigo rini.
  gaz-gaz: “Yeroo ati waan kana hunda isaanitti himtu isaan si hin dhagaʼan; yeroo
    ati isaan waamtus si jalaa hin owwaatan.
  fra-LSG: Si tu leur dis toutes ces choses, ils ne t’écouteront pas; Si tu cries
    vers eux, ils ne te répondront pas.
  gnn-gnn: “Yo Djiramaya, ḻakaraŋa yolŋu'‐yulŋuwalanydja dhuwalayina dhäruk, yurru
    walalanydja ŋunhi yaka warray yurru mäkiri'‐witjun nhuŋu, liŋgu walala ŋunhi djarr'yurrunana
    yulŋunydja, ŋunhi walalanydja yurru yakana dhäruk märrama ŋarranha. Yakana walala
    ḏukṯuk marŋgiyinyarawu, ga yakana walala yurru malthun yuwalkkunydja wal'ŋu.
  yal-yal: “I tan Yeremi na falani ito birin ti e xa, e mi e tuli matima i ra, e mi
    i yabɛ sese ma.
  haw-1868: Nolaila oe e olelo aku ai i keia mau olelo a pau ia lakou; aka, aole no
    lakou e hoolohe mai ia oe. E hea aku oe ia lakou; aka, aole no lakou e o mai i
    kau.
  arb-NAV: وَلَكِنْ عِنْدَمَا تُكَلِّمُهُمْ بِهَذِهِ الْعِبَارَاتِ فَإِنَّهُمْ لَنْ
    يَسْمَعُوا، وَتَدْعُوهُمْ فَلا يُجِيبُونَكَ.
  ewe-ewe: “Ne ègblɔ nu siawo katã na wo la, womaɖo to wò o. Ne èyɔ wo la, womatɔ
    na wò o.
  eng-LEE: 'And if thou speak unto them all these words, and they will not hearken
    to thee; and if thou call unto them, and they will not answer thee:'
  asm-FB: তুমি তেওঁলোকক এই আটাইবোৰ কথা ক’বা, কিন্তু তেওঁলোকে তোমাৰ কথা নুশুনিব; আৰু
    তুমি তেওঁলোকক মাতিব, কিন্তু তেওঁলোকে তোমাক উত্তৰ নিদিব।
  sus-A: «عِ نَ يِ وْيّنيِ بِرِن قَلَ عٍ بّ، عٍ مُ عِ دَنشُنمَ. عِ نَ عٍ شِلِ، عٍ
    مُ عَ رَتِنمَ.
  fra-SBL: « Tu leur diras toutes ces paroles, mais ils ne t'écouteront pas. Tu les
    appelleras aussi, mais ils ne te répondront pas.
  hbo-hbo: וְדִבַּרְתָּ֤ אֲלֵיהֶם֙ אֶת־כָּל־הַדְּבָרִ֣ים הָאֵ֔לֶּה וְלֹ֥א יִשְׁמְע֖וּ
    אֵלֶ֑יךָ וְקָרָ֥אתָ אֲלֵיהֶ֖ם וְלֹ֥א יַעֲנֽוּכָה׃
  kik-kik: “Wameera maũndũ macio mothe-rĩ, matigaagũthikĩrĩria; o na rĩrĩa ũkaameeta,
    matigaagwĩtĩka.
  fra-NCL: Tu leur diras toutes ces choses, ils ne t’écouteront pas ; tu les appelleras,
    ils ne te répondront pas.
  cek-AK: To pongah nihcae khaeah hae loknawk hae na thuih pae boih; toe nihcae loe
    tahngai o mak ai; nihcae to na kawk, toe na pathim o mak ai.
  cuk-cuk: 'Bab-Jehová anga sogdebalid: “Jeremías, ega be bela ibmar-sogo, degi-inigwele
    be-itogosurmalad. Ese be golo-inigwele, be-itogosurmalad.'
  uig-CYR: Сән бу сөзләрни уларға ейтисән; лекин улар саңа қулақ салмайду; сән уларни
    товва қилишқа чақирисән, лекин улар җавап бәрмәйду.
  tel-2017: నువ్వు ఈ మాటలన్నీ వారితో చెప్పినా వారు నీ మాట వినరు. నువ్వు పిలిచినా వారు
    బదులు చెప్పరు.
  hat-BSA: “Ou va pale tout pawòl sa yo avèk yo, men yo p ap koute ou. Ou va rele
    kote yo, men yo p ap reponn ou.
  kos-kos: “Ke ma inge, Jeremiah, kom ac fahk kas inge nukewa nu sin mwet luk, a elos
    ac tiana porongekom. Kom ac pang nu selos, a elos ac tia topuk.
  hbo-WLC: וְדִבַּרְתָּ֤ אֲלֵיהֶם֙ אֶת־כָּל־הַדְּבָרִ֣ים הָאֵ֔לֶּה וְלֹ֥א יִשְׁמְע֖וּ
    אֵלֶ֑יךָ וְקָרָ֥אתָ אֲלֵיהֶ֖ם וְלֹ֥א יַעֲנֽוּכָה׃
  ibo-ibo: “Mgbe ị gwara ha ihe ndị a niile, ha agaghị ege ntị. Ọ bụrụkwa na ị kpọọ
    ha oku ha agaghị aza.
  ory-ory: ଆଉ, ତୁମ୍ଭେ ଏହିସବୁ କଥା ସେମାନଙ୍କୁ କହିବ; ମାତ୍ର ସେମାନେ ତୁମ୍ଭ କଥା ଶୁଣିବେ ନାହିଁ;
    ତୁମ୍ଭେ ସେମାନଙ୍କୁ ଡାକିବ; ମାତ୍ର ସେମାନେ ତୁମ୍ଭକୁ ଉତ୍ତର ଦେବେ ନାହିଁ।
  chk-chk: Iei mine, Jeremaia, kopwe üreniir ekei kapas meinisin, nge ir resap aüseling
    ngonuk. Kopwe kökköriir, nge ir resap päpälüen.
  rop-rop: Wal YAWEI bin tok langa mi, “Jeramaiya, dijan wed yu garra dalim langa
    main pipul olabat, bat ai sabi olabat kaan neba irrim yu. Yu garra jingat langa
    olabat, bat olabat kaan ensim yu.
  ukr-1871: Та як і ти промовляти меш до них сї слова, то вони тебе не будуть слухати;
    як їх кликати меш, вони до тебе не будуть озиватись.
  deu-1951: Und wenn du auch alle diese Worte zu ihnen redest, so werden sie doch
    nicht auf dich hören; und wenn du ihnen zurufst, werden sie dir nicht antworten.
  eng-JPS: And thou shalt speak all these words unto them, but they will not hearken
    to thee; thou shalt also call unto them, but they will not answer thee.
  srp-1865: Govoriæeš im sve ove rijeèi, ali te neæe poslušati; i zvaæeš ih, ali ti
    se neæe odazvati.
  lug-lug: “Kale ojja kubagamba bino byonna naye tebajja kukuwuliriza, bw’onoobayita
    tebajja kukwanukula.
  heb-heb: ודברת אליהם את כל הדברים האלה ולא ישמעו אליך וקראת אליהם ולא יענוכה׃
  ben-IRV: তাই তুমি যখন এই সব কথা তাদেরকে বলবে, কিন্তু তারা তোমার কথা শুনবে না। তাদের
    কাছে এইসব জিনিস প্রচার করবে, কিন্তু তারা উত্তর দেবে না।
  pan-pan: ਤੂੰ ਉਹਨਾਂ ਨੂੰ ਇਹ ਸਾਰੀਆਂ ਗੱਲਾਂ ਆਖੇਂਗਾ ਪਰ ਉਹ ਤੇਰੀ ਨਾ ਸੁਣਨਗੇ। ਤੂੰ ਉਹਨਾਂ ਨੂੰ
    ਸੱਦੇਂਗਾ ਪਰ ਉਹ ਉੱਤਰ ਨਾ ਦੇਣਗੇ।
  mya-JVB: သင်သည် ဤ စကား အလုံးစုံ ကို သူ တို့အား ပြော သော်လည်း ၊ သူတို့သည် နား မ ထောင်ကြ။
    ခေါ် သော်လည်း မ ထူး ကြ။
  tbg-tbg: Ho Ieremaiao, are ekaa maa uvara ti vaiinti nahenti tiva nimiramanta vika
    kia ai uva irivarave. Are vikara qora aara qaqira kaate tiramanta vika kia ai
    uva irivarave.
  hmo-hmo: “Unai dainai, Ieremia, oi ese inai lauegu hereva egu bese taudia do oi
    hamaoroa, to idia ese oi dekenai do idia kamonai lasi. Oi ese idia dekenai do
    oi boiboi, to idia ese oi dekenai do idia haere lasi.
  urd-urd: तू ये सब बातें उनसे कहेगा, लेकिन वह तेरी न सुनेंगे; तू उनको बुलाएगा, लेकिन
    वह तुझे जवाब न देंगे।
  rus-SYN: И когда ты будешь говорить им все эти слова, они тебя не послушают; и когда
    будешь звать их, они тебе не ответят.
  bqc-SIM: Tó n yã́piↄ ònɛ́, aa swã́sɛ n yã́io. Tó n lɛzùńzi, aa wemao.
  tcz-CHONGTHU: Hijat hi amaho seipehin, amavang na sei ngaideh pouvinte. Nangman
    gihsalnan amaho kou jong lechun, amahon nahin houydeh pouvinte.
  mar-mar: “तर त्यांना हे वचन सांगितले तरी ते तुझे ऐकणार नाहीत. तू त्यांना या गोष्टी
    घोषीत केल्या तरी ते तुला उत्तर देणार नाहीत.
  qub-qub: «Jeremías, nishäcunataga willay mana wiyacunan captinpis. Mana cäsushunayqui
    captinpis sinchipa gayacuy.
  bqp-bqp: Wunɛ Yeremi, ɑ̀ n yenibɑ kpuro geruɑ, bɑ ǹ nun swɑɑ dɑkimɔ. À n mɑɑ bu
    sokɑ, bɑ ǹ nun wurɑrimɔ.
  hat-hat: Se poutèt sa, Jeremi, ou pral di yo tou sa, men yo p'ap koute ou. W'ap
    rele yo, men yo p'ap reponn.
  eng-BSB: When you tell them all these things, they will not listen to you. When
    you call to them, they will not answer.
  eng-WEBPB: “You shall speak all these words to them, but they will not listen to
    you. You shall also call to them, but they will not answer you.
  kbq-kbq: Hagi Jeremaiaga amanage hunka zamasamio huno Ra Anumzamo'a nasami'ne. Ama
    ana zanku'ma huama'ma hunka zamasamisanke'za, kagri kea ontahigahaze. Kezatinka
    koro kea zamasamio. Hianagi kagri kea antahi'za nona huogantegahaze.
  nhe-BL: “Huajca, ta tiJeremías, xiquinilhui nochi tlen na nimitzilhuijtoc, pero
    yajuanti ax mitztlacaquilise. Xiquintzajtzili tlen ininpantis, pero yajuanti ax
    mitznanquilise.
  gub-BL: — Peiko teko Tupàn heruzar 'ymar romo, ere wanupe nehe. Aiko Tupàn Tuweharupi
    Wiko Ma'e romo. — Emume'u ureremiapo kwer ikatu 'ym ma'e urewe nehe, ni'i kwaw
    a'e teko ihewe kury. Hemu'em ihewe wà. Nuzeagaw kwaw ikatu ma'e iapo pà wà kury.
  eng-DRA: 'And thou shalt speak to them all these words, but they will not hearken
    to thee: and thou shalt call them, but they will not answer thee.'
