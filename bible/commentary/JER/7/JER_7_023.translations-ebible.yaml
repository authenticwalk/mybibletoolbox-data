verse: JER.007.023
translations:
  mal-C: 'എന്നാൽ നിങ്ങൾ എന്റെ കൽപ്പന കേട്ടനുസരിക്കുക: എന്നെ അനുസരിക്കുക, ഞാൻ നിങ്ങൾക്കു
    ദൈവവും നിങ്ങൾ എനിക്കു ജനവും ആയിരിക്കും. നിങ്ങൾക്കു നന്മയുണ്ടാകേണ്ടതിന് ഞാൻ നിങ്ങളോടു
    കൽപ്പിച്ചിട്ടുള്ളത് എല്ലാം അനുസരിച്ചു ജീവിക്കുക.'
  deu-TKW: 'sondern das habe ich ihnen anbefohlen: Gehorcht meinen Befehlen, so will
    ich euer Gott sein, und wandelt durchaus auf dem Wege, den ich euch verordnen
    werde, auf daß es euch wohlgehe!'
  lin-lin: 'Nzokande, napesaki bango kaka mobeko oyo : Botosa Ngai, bongo Ngai nakozala
    Nzambe na bino mpe bino bokozala bato na Ngai ; botambola na nzela nyonso oyo
    nakolakisa bino mpo ete bozala bato ya esengo.'
  eng-LSV: But this thing I commanded them, saying, || Listen to My voice, || And
    I have been to you for God, || And you are to Me for a people, || And have walked
    in all the way that I command you, || So that it is well for you.
  eng-GNV: 'But this thing commanded I them, saying, Obey my voyce, and I will be
    your God, and yee shalbe my people: and walke yee in all the wayes which I haue
    commanded you, that it may be well vnto you.'
  eng-WEBSTER: 'But this thing I commanded them, saying, Obey my voice, and I will
    be your God, and ye shall be my people: and walk ye in all the ways that I have
    commanded you, that it may be well to you.'
  nhw-BL: 'pero niquinilhui: ‘Techtlacaquilica nocamanal huan na nielis niamoTeco
    huan amojuanti anelise annomasehualhua. Xijchihuaca senquistoc catli na nimechnahuatía,
    huan quej nopa, nochi catli anquichihuase, quisas cuali.’'
  swh-ONEN: 'lakini niliwapa amri hii nikisema: Nitiini mimi, nami nitakuwa Mungu
    wenu nanyi mtakuwa watu wangu. Enendeni katika njia zote ninazowaamuru ili mpate
    kufanikiwa.'
  bba-bba: Ye nɑ bu yiire yerɑ, bu nɛn ɡɑri nɔɔwɔ, kpɑ nɑ n sɑ̃ɑ ben Yinni, kpɑ be,
    bɑ n mɑɑ sɑ̃ɑ nɛn tɔmbu. Bu nɛn woodɑ kpuro swĩiyɔ ye nɑ bu wɛ̃, kpɑ ben wɑ̃ɑru
    tu wɛ̃rɑ.
  eng-KJVCPB: 'but this thing commanded I them, saying, Obey my voice, and I will
    be your God, and ye shall be my people: and walk ye in all the ways that I have
    commanded you, that it may be well unto you.'
  luo-luo: 'to ne achiwo chikni: Luorauru, to anabed Nyasachu kendo unubed joga. Wuothuru
    e yore duto machikou, mondo duto odhi kodu maber.'
  meu-meu: To ina haheḡani na henidia, nato, Lau gadogu ba kamonai, bena lau na emui
    Dirava ai bainala, bona umui na egu bese ai baola; bona na haḡanilaimuimu dalana
    idoinai lalonai ba raka, bena ba namo.
  npi-ULB: मैले तिनीहरूलाई यो आज्ञा मात्र दिएँ, “मेरो आवाजलाई सुन, र म तिमीहरूका परमेश्‍वर
    हुनेछु, र तिमीहरू मेरा मानिसहरू हुनेछौ । त्यसैले तिमीहरूको भलो होस् भनेर मैले
    तिमीहरूलाई दिएका सबै आज्ञामा हिंड ।”
  yor-yor: Mo pàṣẹ fún wọn báyìí pé; gbọ́ tèmi, èmi yóò sì jẹ́ Ọlọ́run yín ẹ̀yin yóò
    sì jẹ́ ènìyàn mi. Máa rìn ní ojú ọ̀nà tí mo pàṣẹ fún yín, kí ó lè dára fún yín.
  pes-OPCB: 'بلکه آنچه به ایشان فرموده بودم این بود: از من پیروی کنید تا من خدای شما
    باشم و شما قوم من! فقط به هر راهی که من می‌گویم، بروید تا سعادتمند شوید.'
  tgl-ULB: Ibinigay ko lamang sa kanila ang utos na ito, “Makinig kayo sa aking tinig
    at ako ang magiging Diyos ninyo at kayo ay magiging aking mga tao. Kaya lumakad
    kayo sa lahat ng kaparaanan na iniuutos ko sa inyo upang maging maayos ito sa
    inyo.”
  hui-hui: I̱na tihondo lamialu lalu, Tí i̱naga wali agaliore howa i̱naga bi manaore
    bayuwa talialu bialu halimu. Anidagua birimiyagua nde i̱ tínaga Ngode Datagaliwabe
    holebero. I̱na bilimu larogo talialu biaiore harimiyagua nde ti bayale holeberemi
    lalu lamiru.
  mya-mya: သို့​ရာ​တွင်​ငါ​သည်​သူ​တို့​၏​ဘု​ရား​သ​ခင် ဖြစ်​၍​သူ​တို့​သည်​လည်း ငါ​၏​လူ​မျိုး​တော်
    ဖြစ်​စိမ့်​သော​ငှာ​ငါ့​စ​ကား​ကို​နား​ထောင်​ကြ ရန်​ကို​မူ​ငါ​ပ​ညတ်​ခဲ့​၏။ အ​စ​စ​အ​ရာ​ရာ
    အ​ဆင်​ပြေ​ရေး​အ​တွက် ငါ​ချ​ပေး​သည့် လမ်း​စဉ်​အ​တိုင်း​လိုက်​လျှောက်​ပြု​ကျင့်
    ကြ​ရန်​ငါ​မှာ​ကြား​ခဲ့​၏။-
  bod-N: བདག་གིས་དེ་རྣམས་ལ་དོན་འདི་གཅིག་པུ་བསྒོས་ནས་འདི་ལྟར། ཁྱོད་རྣམས་ཀྱིས་ངའི་བཀའ་ལ་མཉན་ན།
    བདག་ནི་ཁྱོད་རྣམས་ཀྱི་དཀོན་མཆོག་ཏུ་འགྱུར་གྱིས། ཁྱོད་རྣམས་ཀྱང་ངའི་མི་རུ་འགྱུར་ངེས་ཡིན།
    ཁྱོད་རྣམས་བདག་གིས་བསྒོས་པའི་བཀའ་ཐམས་ཅད་ཀྱི་ནང་དུ་འགྲུལ་ན་བྱིན་རླབས་འཐོབ་པར་འགྱུར་ཞེས་སྨྲས་སོ།
    །
  sna-sna: asi ndakavapa murayiro uyu wokuti nditeererei, uye ndichava Mwari wenyu
    nemi muchava vanhu vangu. Mufambe munzira dzose dzandakakurayirai, kuti zvigova
    zvakanaka kwamuri.
  spa-BLM: 'sino que les ordené esto, diciendo: ‘Escuchad mi voz, y yo seré vuestro
    Dios, y vosotros seréis mi pueblo. Caminen en todo el camino que yo les mando,
    para que les vaya bien’.'
  cac-cac: A tas in b'ab'laj alejnac d'a eb' to tzin sc'anab'ajej eb'. Tato icha chi',
    a in ton tzin och sDiosaloc eb', axo eb' tz'ochcan in chon̈ab'oc. Valannac to
    sc'anab'ajej eb' icha val tas ix vala', yic vach'n̈ej tz'elc'och eb'.
  swh-ULB: Niliwapa amri hii tu, “Sikilizeni sauti yangu, nami nitakuwa Mungu wenu
    nanyi mtakuwa watu wangu. Kwa hiyo muishi katika njia ambazo ninawaamuru, ili
    mambo yenu yawe mazuri.”
  bel-bel: 'а такую запаведзь даў ім: слухайцеся голасу Майго, і Я буду вашым Богам,
    і вы будзеце Маім народам, і хадзеце па ўсякім шляху, які Я запавядаю вам, каб
    вам было добра.'
  deu-ELBBK: 'sondern dieses Wort habe ich ihnen geboten und gesagt: Hört auf meine
    Stimme, so werde ich euer Gott sein, und ihr werdet mein Volk sein; und wandelt
    auf dem ganzen Weg, den ich euch gebiete, damit es euch wohlgehe.'
  mbb-OT: 'kekenà, midsuǥù ku zaan sikandan he ke siak te: ‘Pezumdumahi a keniyu,
    ne egkehimu a he Megbevayè niw ne egkehimu kew he menge etew ku. Pengungubpaan
    kew te sungkad te menge paaǥi he insuǥù ku keniyu su wey mebmeupiya is kebpekesavuk
    niw.’'
  mal-2015: എന്റെ വാക്കു കേട്ടനുസരിപ്പിൻ; എന്നാൽ ഞാൻ നിങ്ങൾക്കു ദൈവമായും നിങ്ങൾ എനിക്കു
    ജനമായും ഇരിക്കും; നിങ്ങൾക്കു നന്നായിരിക്കേണ്ടതിന്നു ഞാൻ നിങ്ങളോടു കല്പിച്ചിട്ടുള്ള
    വഴികളിലൊക്കെയും നടപ്പിൻ എന്നീ കാര്യമത്രേ ഞാൻ അവരോടു കല്പിച്ചതു.
  rmc-rmc: 'Ale diňom len ča kada prikazis: ‚Šunen man a me avava tumaro Del a tumen
    avena mire manuša. Dživen avke, sar tumenge prikazinďom, a ela tumenge mištes.‘'
  pes-OPV: بلکه ایشان را به این چیز امر فرموده، گفتم که قول مرابشنوید ومن خدای شما
    خواهم بود و شما قوم من خواهید بود و بهر طریقی که به شما حکم نمایم سلوک نمایید
    تا برای شما نیکو باشد.
  ron-1924: 'Чи ятэ порунка пе каре ле-ам дат-о: ‘Аскултаць гласул Меу, ши Еу вой
    фи Думнезеул востру, яр вой вець фи попорул Меу; умблаць пе тоате кэиле пе каре
    ви ле-ам порунчит, ка сэ фиць феричиць!’'
  ben-OBCV: কিন্তু আমি তাদের এই আদেশও দিয়েছিলাম, আমার কথা মেনে চলো, তাহলে আমি তোমাদের
    ঈশ্বর হব ও তোমরা আমার প্রজা হবে। আমি তোমাদের যে সমস্ত আদেশ দিই, তোমরা সেই অনুযায়ী
    জীবনযাপন কোরো, যেন এতে তোমাদের মঙ্গল হয়।
  som-som: laakiinse waxaan iyaga ku amray, oo aan ku idhi, Codkayga dhegaysta, oo
    anigu waxaan idiin noqon doonaa Ilaah, idinkuna waxaad ahaan doontaan dadkayga
    oo ku socda jidkii aan idinku amray oo dhan, si aad u nabdoonaataan.
  lat-VUC: 'sed hoc verbum præcepi eis, dicens: Audite vocem meam, et ero vobis Deus,
    et vos eritis mihi populus: et ambulate in omni via quam mandavi vobis, ut bene
    sit vobis.'
  eng-ASVBT: but this thing I commanded them, saying, Hearken unto my voice, and I
    will be your God, and ye shall be my people; and walk ye in all the way that I
    command you, that it may be well with you.
  ita-1885: 'Anzi comandai loro questo, cioè: Ascoltate la mia voce, ed io vi sarò
    Dio, e voi mi sarete popolo; e camminate in tutte le vie che io vi comando, acciocchè
    bene vi avvenga.'
  eng-LXXUP: 'but I commanded them this thing, saying, Hear ye my voice, and I will
    be to you a God, and ye shall be to me a people: and walk ye in all my ways, which
    I shall command you, that it may be well with you.'
  eng-ULB: I only gave them this command, “Listen to my voice, and I will be your
    God and you will be my people. So walk in all the ways that I am commanding you,
    so that it may go well with you.”
  spa-VBL: 'Este es el mandamiento que les di: Obedézcanme, y yo seré su Dios, y ustedes
    serán mi pueblo. Sigan todo lo que les he mandado hacer, para que todo les vaya
    bien.'
  fra-_FOB: 'Mais voici ce que je leur ai commandé et dit: Écoutez ma voix, et je
    serai votre Dieu, et vous serez mon peuple; et marchez dans toutes les voies que
    je vous ordonne, afin que vous soyez heureux.'
  mal-mal: എന്റെ വാക്കു കേട്ടനുസരിക്കുവിൻ; എന്നാൽ ഞാൻ നിങ്ങൾക്ക് ദൈവമായും നിങ്ങൾ എനിക്ക്
    ജനമായും ഇരിക്കും; നിങ്ങൾക്ക് ശുഭമായിരിക്കേണ്ടതിന് ഞാൻ നിങ്ങളോടു കല്പിച്ചിട്ടുള്ള
    എല്ലാ വഴികളിലും നടക്കുവിൻ” എന്നിങ്ങനെയുള്ള കാര്യമാകുന്നു ഞാൻ അവരോടു കല്പിച്ചത്.
  lit-lit: 'Bet jiems įsakiau štai ką: ‚Pakluskite mano balsui, ir aš būsiu jūsų Dievas,
    o jūs būsite mano tauta, ir vaikščiokite visu tuo keliu, kuriuo eiti jums įsakau,
    kad jums gerai sektųsi.‘'
  urd-GVR: Maiṅ ne unheṅ sirf yih hukm diyā ki merī suno! Tab hī maiṅ tumhārā Ḳhudā
    hūṅgā aur tum merī qaum hoge. Pūre taur par us rāh par chalte raho jo maiṅ tumheṅ
    dikhātā hūṅ. Tab hī tumhārī ḳhair hogī.
  suz-BL: तन्‍न गो मेको आन कली मार अरेतीक का गेतामी देंशा हना ‘आं देंशो टिने। मिनु
    गो इन परमप्रभु नङ। मिनु गे आं मुर दुम्‍नीनी। गो इन कली तेको लां लचा, दे अरेनुङा,
    मेको लां गाक्‍कीन। मो पाइतीनी हना, इन कली रिम्‍शो दुम्‍ब’ देंती। येरमीया ११:४;
    येरमीया २४:७; येरमीया ३०:२२; येरमीया ३१:१,३३; येरमीया ३२:३८; लेवी २६:१२; इजीकीएल
    ११:२०; इजीकीएल १४:११; इजीकीएल ३४:३०; इजीकीएल ३७:२७
  eng-NOY: 'But this command gave I to them: “Hearken,” said I, “to my voice, And
    I will be your God, And ye shall be my people. And walk ye in all the ways which
    I command you, That it may go well with you.”'
  ita-1927: 'ma questo comandai loro: “Ascoltate la mia voce, e sarò il vostro Dio,
    e voi sarete il mio popolo; camminate in tutte le vie ch’io vi prescrivo affinché
    siate felici”.'
  ckb-ckb: 'بەڵکو فەرمانی ئەم شتەم پێ کردن و فەرمووم: ’گوێم لێ بگرن، من دەبم بە خودای
    ئێوە و ئێوەش دەبن بە گەلی من، بە هەموو ئەو ڕێگایەدا دەڕۆن کە فەرمانتان پێ دەکەم
    بۆ ئەوەی بۆتان چاک بێت.‘'
  eng-BBE: 'But this was the order I gave them, saying, Give ear to my voice, and
    I will be your God, and you will be my people: go in all the way ordered by me,
    so that all may be well for you.'
  kan-OKCV: ಆದರೆ ನಾನು ಇದನ್ನು ಅವರಿಗೆ, “ನನ್ನ ಶಬ್ದಕ್ಕೆ ವಿಧೇಯರಾಗಿರಿ. ಆಗ ನಾನು ನಿಮ್ಮ ದೇವರಾಗಿರುವೆನು;
    ನೀವು ನನ್ನ ಜನರಾಗಿರುವಿರಿ; ನಿಮಗೆ ಒಳ್ಳೆಯದಾಗುವಂತೆ ನಾನು ನಿಮಗೆ ಆಜ್ಞಾಪಿಸಿದ ಎಲ್ಲಾ ಮಾರ್ಗಗಳಲ್ಲಿ
    ನಡೆಯಿರಿ,” ಎಂದು ಆಜ್ಞಾಪಿಸಿ ಹೇಳಿದೆನು.
  tam-2017: என் வாக்குக்குச் செவிகொடுங்கள், அப்பொழுது நான் உங்கள் தேவனாயிருப்பேன்,
    நீங்கள் என் மக்களாயிருப்பீர்கள்; நான் உங்களுக்குக் கற்பிக்கும் எல்லாவழிகளிலும்,
    நீங்கள் உங்களுக்கு நன்மையுண்டாவதற்காக நடவுங்கள் என்கிற விசேஷத்தையே அவர்களுக்குச்
    சொல்லிக் கட்டளையிட்டேன்.
  spa-RV-1909: 'Mas esto les mandé, diciendo: Escuchad mi voz, y seré á vosotros por
    Dios, y vosotros me seréis por pueblo; y andad en todo camino que os mandare,
    para que os vaya bien.'
  ron-BTF: 'Ci acest lucru le-am poruncit, spunând: Ascultați de vocea mea și eu voi
    fi Dumnezeul vostru și voi veți fi poporul meu; și să umblați în toate căile pe
    care vi le-am poruncit, ca să vă fie bine.'
  eng-WEBP: but this thing I commanded them, saying, ‘Listen to my voice, and I will
    be your God, and you shall be my people. Walk in all the way that I command you,
    that it may be well with you.’
  eng-FBV: 'This is the commandment I gave them: Obey me, and I will be your God,
    and you will be my people. Follow everything I have commanded you to do, so that
    all will go well for you.'
  nld-1939: 'Maar dit gebod heb Ik hun gegeven: Luistert naar Mij, dan zal Ik uw God,
    en gij zult mijn volk zijn; heel de weg moet ge houden, die Ik u voorschrijf,
    dan zal het u goed gaan.'
  nch-BL: 'pero niquinilhui: ‘Xijtacaquilica nocamanal huan na nielis niamoTeco huan
    amojuanti anelise annomasehualhua. Xijchihuaca senquisa cati na nimechnahuatía,
    huan quej nopa, nochi cati anquichihuase, quisas cuali.’'
  vie-1934: 'Nhưng, nầy là mạng lịnh mà ta đã truyền cho họ: Hãy nghe tiếng ta, thì
