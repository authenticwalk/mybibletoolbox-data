    I shall be God to you, and ye shall be a people to me; and go ye in all the way
    which I commanded to you, that it be well to you.
  eng-WMBB: but this thing I commanded them, saying, ‘Listen to my voice, and I will
    be your God, and you shall be my people. Walk in all the way that I command you,
    that it may be well with you.’
  urd-GVH: मैंने उन्हें सिर्फ़ यह हुक्म दिया कि मेरी सुनो! तब ही मैं तुम्हारा ख़ुदा
    हूँगा और तुम मेरी क़ौम होगे। पूरे तौर पर उस राह पर चलते रहो जो मैं तुम्हें दिखाता
    हूँ। तब ही तुम्हारी ख़ैर होगी।
  rug-rug: 'ba poni ni Arau sa tinarae hie: Va tabe Au, meke kote na mia Tamasa si
    Arau, meke gamu si kote na Qua tinoni. Ene pa doduru tinavete pu tozini gamu Rau,
    pude kote koa valeana mia si gamu.'
  gaz-gaz: 'ani garuu ajaja kana isaaniif nan kenne: Anaaf ajajamaa; ani Waaqa keessan
    nan taʼa; isinis saba koo ni taatu. Akka isinii toluuf karaa ani isin ajaju hunda
    irra deemaa.'
  fra-LSG: 'Mais voici l’ordre que je leur ai donné: Écoutez ma voix, Et je serai
    votre Dieu, Et vous serez mon peuple; Marchez dans toutes les voies que je vous
    prescris, Afin que vous soyez heureux.'
  gnn-gnn: '@see-verse:JER.007.022'
  yal-yal: 'Koni, yamarin nan ito ra n naxan so e yii: Ɛ tuli mati n xuiin na, alogo
    n xa findi ɛ Ala ra, ɛ yi findi n ma yamaan na. N na ɛ yamari feen naxanye birin
    ma, ɛ sigan ti na kiraan xɔn, ɛ yi hɛrin sɔtɔ.'
  haw-1868: Aka, o keia ka'u i kauoha aku ai ia lakou, i aku la, E malama i ko'u leo,
    a owau auanei ko oukou Akua, a o oukou auanei ko'u poe kanaka, a e hele hoi oukou
    ma na aoao a pau a'u i kauoha aku ai ia oukou, i mea e pomaikai ai oukou.
  arb-NAV: إِنَّمَا أَوْصَيْتُهُمْ أَنْ يُطِيعُوا صَوْتِي فَأَكُونُ لَهُمْ إِلَهاً،
    وَيَكُونُونَ لِي شَعْباً وَأَنْ يَسْلُكُوا فِي كُلِّ الطَّرِيقِ الَّذِي أَوْصَيْتُهُمْ
    بِهِ، فَيَنَالُوا خَيْراً.
  ewe-ewe: Ke boŋ mede se sia na wo. Miwɔ ɖe nye gbe dzi ekema manye miaƒe Mawu eye
    mianye nye dukɔ. Mizɔ le mɔ siwo ƒe se mede na mi la dzi, be wòanyo na mi.
  eng-LEE: But this thing did I command them, saying, Hearken to my voice, and I will
    be unto you for a God, and ye shall be unto me for a people; and walk ye altogether
    on the way which I may command you, in order that it may be well unto you.
  asm-FB: কিন্তু তেওঁলোকক এই আজ্ঞাহে দিছিলোঁ! যে, তোমালোকে মোৰ বাক্য শুনা, তেতিয়া
    মই তোমালোকৰ ঈশ্বৰ হ’ম, আৰু তোমালোক মোৰ প্ৰজা হ’বা; আৰু যি পথত চলিবলৈ মই তোমালোকক
    আজ্ঞা কৰোঁ, তোমালোকৰ ভালৰ অৰ্থে তোমালোকে সেই পথত চলা।
  sus-A: كْنْ ﭑ عٍ يَامَرِ يِ نَن نَ، ‹وٌ بِرَ ﭑ شُي قْشْ رَ، عَلَكٌ ﭑ شَ قِندِ وٌ
    مَرِفِ عَلَ رَ، وٌ قَن شَ قِندِ ﭑ مَ حَمَ رَ. وٌ شَ حّرّ ﭑ مَ كِرَ شْن مَ، ﭑ نَشَن
    مَسٍنشِ وٌ بّ، عَلَكٌ وٌ شَ هّيرِ سْتْ.›
  fra-SBL: 'Mais je leur ai donné cet ordre : « Écoutez ma voix, et je serai votre
    Dieu, et vous serez mon peuple.'
  hbo-hbo: כִּ֣י אִֽם־אֶת־הַדָּבָ֣ר הַ֠זֶּה צִוִּ֨יתִי אֹותָ֤ם לֵאמֹר֙ שִׁמְע֣וּ בְקֹולִ֔י
    וְהָיִ֤יתִי לָכֶם֙ לֵֽאלֹהִ֔ים וְאַתֶּ֖ם תִּֽהְיוּ־לִ֣י לְעָ֑ם וַהֲלַכְתֶּ֗ם בְּכָל־הַדֶּ֙רֶךְ֙
    אֲשֶׁ֣ר אֲצַוֶּ֣ה אֶתְכֶ֔ם לְמַ֖עַן יִיטַ֥ב לָכֶֽם׃
  kik-kik: 'no nĩndamaheire rĩathani rĩrĩ: Atĩrĩ, njathĩkagĩrai, na niĩ nĩngũtuĩka
    Ngai wanyu na inyuĩ mũtuĩke andũ akwa. Thiiagai na mĩthiĩre ĩrĩa yothe ndĩrĩmwathaga,
    nĩguo muonage maũndũ mega.'
  fra-NCL: 'Mais quant au commandement que je leur ai donné, je leur ai dit : Ecoutez
    ma voix, et je serai votre Dieu, et vous serez mon peuple ; marchez dans toutes
    les voies que je vous prescrirai, afin que vous soyez heureux.'
  cek-AK: Toe nihcae khaeah, Ka lok tahngai oh, to tih nahaeloe nangcae ih sithaw
    ah ka om ueloe, nangcae doeh kai ih kami ah na om o tih; khosak na hoih o thai
    hanah, kang thuih o ih loklamnawk hae pazui oh, tiah ka thuih pae.
  cuk-cuk: 'Unnila an ega weyob igar uksad: ‘An-sogedba be damaloye. Adi, ani an bemar-Bab-Dummadga
    guegarye, degine, bemar, an-dulamarga gumarmogagarye an sogsad. Deginbali, an
    bemarga-igar-ukoedba be nanamaloye an sogsad, adi, bemar nueganbi we-yalagi-gudigumalagarye,
    an sogsad.’'
  uig-CYR: 'бәлки Мән уларға мундақ әмир қилип: «Авазимға қулақ селиңлар, шундақ қилип
    Мән силәрниң Худайиңлар болимән, силәр Мениң хәлқим болисиләр; Мән өзүңларға яхшилиқ
    болсун дәп буйруған барлиқ йолда меңиңлар» — дәп буйруған едим.'
  tel-2017: ఒక్క ఆజ్ఞ మాత్రం ఇచ్చాను. అదేమంటే, “మీరు నా మాటలు అంగీకరిస్తే నేను మీకు
    దేవుడుగా ఉంటాను, మీరు నా ప్రజలై ఉంటారు. నేను మీకాజ్ఞాపించిన మార్గాల్లో నడుచుకోండి.
    అప్పుడు మీకు క్షేమం కలుగుతుంది.”
  hat-BSA: 'Men sa ke M te kòmande yo e Mwen te di: ‘Obeyi vwa M, e Mwen va Bondye
    nou e nou va pèp Mwen. Mache nan tout vwa ke M kòmande nou yo, pou tout bagay
    ale byen ak nou.’'
  kos-kos: Ma nga sapkin nu selos pa elos in akosyu, tuh nga fah God lalos ac elos
    fah mwet luk. Ac nga fahkang nu selos in moul fal nu ke ma sap luk, tuh ma nukewa
    fah wo nu selos.
  hbo-WLC: כִּ֣י אִֽם־אֶת־הַדָּבָ֣ר הַ֠זֶּה צִוִּ֨יתִי אוֹתָ֤ם לֵאמֹר֙ שִׁמְע֣וּ בְקוֹלִ֔י
    וְהָיִ֤יתִי לָכֶם֙ לֵֽאלֹהִ֔ים וְאַתֶּ֖ם תִּֽהְיוּ־לִ֣י לְעָ֑ם וַהֲלַכְתֶּ֗ם בְּכָל־הַדֶּ֙רֶךְ֙
    אֲשֶׁ֣ר אֲצַוֶּ֣ה אֶתְכֶ֔ם לְמַ֖עַן יִיטַ֥ב לָכֶֽם׃
  ibo-ibo: Ma iwu m nyere ha bụ nke a, ruberenụ m isi, aga m abụ Chineke unu, unu
    ga-abụkwa ndị nke m. Bienụ ndụ nʼiwu niile m nyere unu, ka ihe gaara unu nke ọma.
  ory-ory: ମାତ୍ର ଆମ୍ଭେ ଆଜ୍ଞା ଦେଇ ସେମାନଙ୍କୁ ଏହି କଥା କହିଲୁ, ତୁମ୍ଭେମାନେ ଆମ୍ଭ ରବରେ ଅବଧାନ
    କର, ତହିଁରେ ଆମ୍ଭେ ତୁମ୍ଭମାନଙ୍କର ପରମେଶ୍ୱର ହେବା ଓ ତୁମ୍ଭେମାନେ ଆମ୍ଭର ଲୋକ ହେବ; ପୁଣି,
    ଆମ୍ଭେ ତୁମ୍ଭମାନଙ୍କୁ ଯେ ଯେ ପଥରେ ଚାଲିବାକୁ ଆଜ୍ଞା କରୁ, ସେସବୁ ପଥରେ ତୁମ୍ଭେମାନେ ଚାଲ, ତହିଁରେ
    ତୁମ୍ଭମାନଙ୍କର ମଙ୍ଗଳ ହେବ।
  chk-chk: Nge üa allük ngeniir pwe repwe aleasochisiei, mürin ngang üpwe ar Kot,
    nge ir repwe nei aramas. Repwe apwönüetä ai kewe allük pwe repwe feiöch ren.
  rop-rop: Bat aibin dalim olabat blanga jidan en teiknodis langa mi wulijim mi na
    garra jidan det God blanga olabat, en olabat na garra jidan main ronwan pipul.
    En aibin dalim olabat blanga jidan gudwei wulijim ebrijing garra go gudwei blanga
    olabat.
  ukr-1871: 'Но дав їм таку заповідь: Слухайте голосу мого, то я буду Богом вашим,
    а ви будете людьми моїми; і ходїте кожною дорогою, що я вказую вам, щоб вам було
    добре.'
  deu-1951: 'sondern dieses habe ich ihnen befohlen: Gehorchet meiner Stimme, so will
    ich euer Gott sein, und ihr sollt mein Volk sein; und wandelt in allen Wegen,
    die ich euch gebieten werde, damit es euch wohlergehe!'
  eng-JPS: 'but this thing I commanded them, saying: ''Hearken unto My voice, and
    I will be your God, and ye shall be My people; and walk ye in all the way that
    I command you, that it may be well with you.'''
  srp-1865: 'Nego im ovo zapovjedih govoreæi: slušajte glas moj i biæu vam Bog i vi
    æete mi biti narod, i idite svijem putovima koje vam zapovjedih, da bi vam dobro
    bilo.'
  lug-lug: Naye etteeka lino lye nabawa ligamba nti, ‘Muŋŋondere, nange nnaabeera
    Katonda wammwe, nammwe munaabeera bantu bange. Mutambulire mu makubo gonna ge
    mbalagira, mulyoke mubeere bulungi.’
  heb-heb: כי אם את הדבר הזה צויתי אותם לאמר שמעו בקולי והייתי לכם לאלהים ואתם תהיו
    לי לעם והלכתם בכל הדרך אשר אצוה אתכם למען ייטב לכם׃
  ben-IRV: আমি শুধুমাত্র তাদের এই আদেশ দিয়েছিলাম, তোমরা আমার কথা শোনো এবং আমি তোমাদের
    ঈশ্বর হবো আর তোমরা আমার প্রজা হবে। তাই আমি যে সব পথে চলবার আদেশ দিচ্ছি, তোমাদের
    মঙ্গলের জন্য সেই সব পথে চল।
  pan-pan: ਪਰ ਇਸ ਗੱਲ ਦਾ ਮੈਂ ਉਹਨਾਂ ਨੂੰ ਹੁਕਮ ਦਿੱਤਾ ਕਿ ਮੇਰੀ ਅਵਾਜ਼ ਸੁਣੋ ਤਾਂ ਮੈਂ ਤੁਹਾਡਾ
    ਪਰਮੇਸ਼ੁਰ ਹੋਵਾਂਗਾ ਤੇ ਤੁਸੀਂ ਮੇਰੀ ਪਰਜਾ ਹੋਵੋਗੇ, ਅਤੇ ਮੇਰੇ ਸਾਰੇ ਰਾਹਾਂ ਵਿੱਚ ਚੱਲੋ ਜਿਨ੍ਹਾਂ
    ਦਾ ਮੈਂ ਤੁਹਾਨੂੰ ਹੁਕਮ ਦਿੱਤਾ ਤਾਂ ਜੋ ਤੁਹਾਡਾ ਭਲਾ ਹੋਵੇ
  mya-JVB: ငါမှာ ထားသောအရာ ဟူမူကား ၊ ငါ့ စကား ကို နားထောင် ကြလော့။ သို့ပြုလျှင် ၊
    ငါသည်သင် တို့၏ ဘုရား သခင် ဖြစ် မည်။ သင် တို့သည်လည်း ၊ ငါ ၏ လူမျိုး ဖြစ် ကြ လိမ့်မည်။
    သင် တို့သည် ကိုယ်အကျိုး ကို စောင့်လိုသောငှါ ၊ ငါစီရင်သမျှ သော တရားလမ်း သို့ လိုက်
    ရကြမည်ဟု မှာ ထား၏။
  tbg-tbg: te maa uvaraqai kempukaiqamake vika tiva nimi tiha, Ne ti uva koqemake
    iriqi vi vaiqe te ni Variqa variariramanta ne ti vaiinti nahentima vaivarave.
    Ne koqemake variqi vuate ti, te niara vi aarara vi aararaqaa nuate tiariramanta
    ne viraqaa vuate, tunarave.
  hmo-hmo: 'To lau ese lau oda henidia gauna korikori be inai: Idia ese lauegu hereva
    do idia kamonai henia, unai neganai lau be idia edia Dirava do lau lao, bona idia
    be lauegu bese do idia lao. Bona lau hamaorodia, lauegu oda hegeregerena do idia
    noho, vadaeni edia noho be do ia namo.'
  urd-urd: बल्कि मैंने उनको ये हुक्म दिया, और फ़रमाया कि मेरी आवाज़ के शिनवा हो, और
    मैं तुम्हारा ख़ुदा हूँगा और तुम मेरे लोग होगे; और जिस राह की मैं तुम को हिदायत
    करूँ, उस पर चलो ताकि तुम्हारा भला हो।
  rus-SYN: 'но такую заповедь дал им: слушайтесь гласа Моего, и Я буду вашим Богом,
    а вы будете Моим народом, и ходите по всякому пути, который Я заповедаю вам, чтобы
    вам было хорошо”.'
  bqc-SIM: Má ònɛ́ lↄ aaↄ ma yã́ kũa, míↄ dɛ ń Lua ũ, aaiↄ dɛ ma gbɛ̃́ↄ ũ.
    Má ònɛ́ aa zɛ́ pↄ́ má ↄ̀lↄnɛ́ sɛ́, an kua iↄ na.
  tcz-CHONGTHU: Keiman kangeh chu,’ kathu ngaiyun, chutileh keima nangho Pathen kahia,
    nangho kamite nahidiu ahi. Chuleh naphatthei nadiuvin, ijakai kathupeh bangin
    boluvin, kati.
  mar-mar: मी त्यांना फक्त पुढील आज्ञा दिली. माझी आज्ञा पाळा मग मी तुमचा देव होईन
    व तुम्ही माझे लोक व्हाल. तर मी आज्ञा केलेल्या सर्व मार्गात चाला, म्हणजे तुमचे
    चांगले होईल.
  qub-qub: Nogata wiyacamänanpämi ichanga paycunata nirä. Nishäta wiyacuptenga noga
    Diosnin canäpaj, paycunana acrashä runacuna cananpaj nirä. Chaycho nirä wiyacamashpanga
    paycuna allilla goyänanpaj cashanta.
  bqp-bqp: Ye nɑ bu yiire yerɑ, bu nɛn gɑri nɔɔwɔ, kpɑ nɑ n sɑ̃ɑ ben Yinni, kpɑ be,
    bɑ n mɑɑ sɑ̃ɑ nɛn tɔmbu. Bu nɛn woodɑ kpuro swĩiyɔ ye nɑ bu wɛ̃, kpɑ ben wɑ̃ɑru
    tu wɛ̃rɑ.
  hat-hat: Sèl bagay mwen te mande yo, se pou yo te koute m' lè m'ap pale ak yo. Konsa
    m'a toujou Bondye yo. Yo menm y'a pèp mwen. Mwen te di pou yo te swiv chemen mwen
    t'ap mete devan yo, pou tout bagay te ka mache byen pou yo.
  eng-BSB: 'but this is what I commanded them: Obey Me, and I will be your God, and
    you will be My people. You must walk in all the ways I have commanded you, so
    that it may go well with you.'
  eng-WEBPB: but this thing I commanded them, saying, ‘Listen to my voice, and I will
    be your God, and you shall be my people. Walk in all the way that I command you,
    that it may be well with you.’
  kbq-kbq: Hianagi Nagra amanage hu'na zamasami'noe. Nagri ke antahita amagenentenke'na,
    Nagra tamagri Anumza manisugeta, tamagra Nagri vahe manigahaze hu'na hu'noe. Maka
    zama hihoma hu'na hanua zama antahita amage'ma antesanuta, maka'zama hanaza zamo'a
    knare'zanke hugahie.
  nhe-BL: 'pero niquinilhui: ‘Xinechtlacaquilica notlajtol huan na nielis niimoTeco
    huan imojuanti inelise innotlacajhua. Xijchihuaca senquistoc tlen na nimechnahuatía,
    huan queja nopa, nochi tlen inquichihuase, quisas cuali.’'
  gub-BL: Xo pitài ma'e azapo kar wanupe. — Hereruzar pe nehe, a'e wanupe. Nezewe
    mehe aiko pezar romo ihe. Wiko heremiaihu romo wà no. — Pezapo putar heremiapo
    kar haw tuweharupi pe nehe. Nezewe mehe penekuwe haw ikatuahy putar peme nehe,
    a'e wanupe, i'i Tupàn.
  eng-DRA: 'But this thing I commanded them, saying: Hearken to my voice, and I will
    be your God, and you shall be my people: and walk ye in all the way that I have
    commanded you, that it may be well with you.'
