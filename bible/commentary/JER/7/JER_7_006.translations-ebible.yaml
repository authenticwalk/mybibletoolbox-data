verse: JER.007.006
translations:
  mal-C: വിദേശികളെയും അനാഥരെയും വിധവകളെയും പീഡിപ്പിക്കാതിരിക്കുമെങ്കിൽ, ഈ സ്ഥലത്ത്
    നിഷ്കളങ്കരക്തം ചൊരിയാതിരിക്കുമെങ്കിൽ, നിങ്ങളുടെ നാശത്തിനായി അന്യദേവതകളെ സേവിച്ചു
    ജീവിക്കാതിരിക്കുമെങ്കിൽ,
  deu-TKW: 'Fremdlinge, Waisen und Witwen nicht bedrückt, noch unschuldiges Blut vergießt
    an dieser Stätte und nicht fremden Göttern nachwandelt - euch zum Unheil:'
  lin-lin: soki botiki konyokola bapaya, bana bitike to basi bakufisa mibali, mpe
    botiki kosopa makila ya bato oyo bayebi likambo te, soki botiki kolanda banzambe
    mosusu oyo na nzela na yango bomibendelaka pasi,
  eng-LSV: You do not oppress sojourner, fatherless, and widow, || And innocent blood
    is not shed in this place, || And [you] do not walk after other gods, for evil
    to yourselves,
  eng-GNV: And oppresse not the stranger, the fatherlesse and the widow and shed no
    innocent blood in this place, neither walke after other gods to your destruction,
  eng-WEBSTER: 'If ye oppress not the stranger, the fatherless, and the widow, and
    shed not innocent blood in this place, neither walk after other gods to your hurt:'
  nhw-BL: Monequi ayacmo anquintlaijiyohuiltise catli seyoc tlali ehuani, huan icnotzitzi
    huan cahual sihuame. Monequi ayacmo antemictise catli amo tleno quichijtoque huan
    ayacmo anquihueyichihuase teteyome pampa tlahuel anmechchihuilíaj catli amo cuali.
  swh-ONEN: kama msipomwonea mgeni, yatima wala mjane, na kumwaga damu isiyo na hatia
    mahali hapa, nanyi kama msipofuata miungu mingine kwa madhara yenu wenyewe,
  bba-bba: mɑ bɑ kun sɔbu kɑ ɡɔminibu kɑ ɡobekubɑ dɑm dɔremɔ, mɑ bɑ kun mɑɑ tɔnu wi
    u kun ɡɑ̃ɑnu kuen yɛm yɑrimɔ, mɑ bɑ kun bũnu sɑ̃ɑmɔ ni nu koo de bu kɑm ko,
  eng-KJVCPB: 'if ye oppress not the stranger, the fatherless, and the widow, and
    shed not innocent blood in this place, neither walk after other gods to your hurt:'
  luo-luo: kendo ka ok umayo jadak, kiye kata mon ma chwogi otho kendo ok uchwero
    remb joma onge ketho, kendo ka ok uluwo bangʼ nyiseche manono ma dihinyu un uwegi,
  meu-meu: idau tauna eiava ihareha eiava vabu basioma hahisihisidia, eiava asi ena
    kerere tauna rarana basioma hahebubua irla gabu ai, bona dirava idaudia igavadia
    ai sibomui basioma hahehisi,
  npi-ULB: तिमीहरूले देशमा बस्‍ने मानिस, अनाथ वा विधवालाई शोषण गरेनौ र यस ठाउँमा निर्दोषको
    रगत बगाएनौ र आफैलाई हानि पुर्‍याउन अरू देवताहरूको पछि लागेनौ भने,
  yor-yor: Bí ẹ kò bá fi ara ni àwọn àlejò, àwọn ọmọ aláìní baba àti àwọn opó tí ẹ
    kò sì ta ẹ̀jẹ̀ aláìṣẹ̀ sílẹ̀ ní ibí yìí, bí ẹ kò bá sì tọ ọlọ́run mìíràn lẹ́yìn
    sí ìpalára ara yín.
  pes-OPCB: '@see-verse:JER.007.005'
  tgl-ULB: Kung hindi ninyo sinasamantala o inaabuso ang isang tao na naninirahan
    sa lupain, ang ulila o ang balo at hindi dumanak ang inosenteng dugo sa lugar
    na ito at hindi kayo sumunod sa ibang mga diyos para sa inyong sariling kapahamakan.
  cbu-NT: ndusha tputsee tunaree, misha mxaxzeetstam, misha mashindootstam, natsakus,
    kiyung yachakus, misha ndusha tputs wanasirimshee pachakus, misha apanllputsireetstamtis
    yuwaa saanaatsi tayutaritakis anoo nduntam ungirtakus,
  hui-hui: Wali agali dindi tara taraha howa tí baba íbu hene karubi waneigini aba
    ai̱ya nahe hono wahene karubi wali dalo agalini homene bedarubi uruni warape nahe
    baya hangu hondo halimu. Tíninaga nenege tíni aria karume ko mbira nabi howa bame
    homelo bo wanahalimu. Dama manda bialu gime wabini ngaruhondo bi pupu nawilimu.
    Ani birimiyagua ko ogonime tí mo ko holebira.
  mya-mya: တိုင်း​တစ်​ပါး​သား​များ၊ မိ​ဘ​မဲ့​သူ​များ​နှင့် မု​ဆိုး​မ​များ​အ​ပေါ်​တွင်​အ​ခွင့်​ကောင်း​မ​ယူ
    ကြ​နှင့်​တော့။ ဤ​သန့်​ရှင်း​ရာ​ဌာ​န​တော်​တွင် အ​ပြစ်​မဲ့​သူ​တို့​အား​သတ်​ဖြတ်​မှု​မ​ပြု​ကြ
    နှင့်​တော့။ အ​ခြား​ဘု​ရား​များ​ကို​ဝတ်​ပြု​ကိုး ကွယ်​မှု​သည်​သင်​တို့​အား​အ​ကျိုး​ယုတ်​စေ
    မည်​ဖြစ်​၍​ထို​အ​မှု​ကို​ရပ်​စဲ​လိုက်​ကြ​လော့။-
  bod-N: བྱེས་སུ་སྡོད་པའི་མི་དང་དྭ་ཕྲུག ཡུགས་མོ་བཅས་ལ་བརྙས་བཅོས་མི་བྱེད་ཅིང་། ཡུལ་འདིར་མི་ཉེས་མེད་ཀྱི་ཁྲག་བཞུར་དུ་མི་འཇུག་པ་དང་།
    ལྷ་གཞན་རྣམས་ཀྱི་རྗེས་སུ་འབྲངས་ནས་རང་ལ་གནོད་བསྐྱལ་བ་མིན་ན།
  sna-sna: kana mukasamanikidza vatorwa, nenherera kana chirikadzi uye mukasateura
    ropa risina mhosva panzvimbo ino, uye kana mukasatevera vamwe vamwari muchizvipinza
    munjodzi,
  spa-BLM: si no oprimís al extranjero, al huérfano y a la viuda, y no derramáis sangre
    inocente en este lugar, y no andáis en pos de otros dioses para vuestro propio
    mal,
  cac-cac: tato max eyixtej eb' ch'oc chon̈ab'il, eb' unin man̈xa smam yed' eb' ix
    chamnacxo yetb'eyum ayec' d'a e cal, tato max e milcham eb' anima malaj smul,
    tato max ex och ejmelal d'a juntzan̈ comon dios, juntzan̈ tz'ic'an e juvieli,
  swh-ULB: -kama hamtanyonya anayekaa katika nchi, yatima, mjane, na kama hamtamwaga
    damu ya mtu asiye na hatia mahali hapa, na kama hataenda kwa miungu mingine kwa
    ajili ya maumivu yenu
  bel-bel: ня будзеце прыгнятаць іншаземца, сіраты і ўдавы, і праліваць нявіннай крыві
    на месцы гэтым, і ня пойдзеце сьледам за іншымі багамі на бяду сабе,
  deu-ELBBK: den Fremden, die Waise und die Witwe nicht bedrückt und unschuldiges
    Blut an diesem Ort nicht vergießt und anderen Göttern nicht nachwandelt euch zum
    Unglück,
  mbb-OT: Kenè niw en dèdaaǥa is menge langyew, menge ilu, wey menge valu he vahi.
    Engkezi niw is kedhimatey te wazà mekesalà, wey kenè kew azap te zuma he menge
    ed-ezapen he ebpekezezaat dà keniyu.
  mal-2015: പരദേശിയെയും അനാഥനെയും വിധവയെയും പീഡിപ്പിക്കാതെയും കുറ്റമില്ലാത്ത രക്തം
    ഈ സ്ഥലത്തു ചിന്നിക്കാതെയും നിങ്ങൾക്കു ആപത്തിന്നായി അന്യദേവന്മാരോടു ചെന്നു ചേരാതെയും
    ഇരിക്കുന്നു എങ്കിൽ,
  rmc-rmc: Ma trapinen le cudzincos, la širota the la vdova, ma čhoren avri o ňevinno
    rat andre kadi phuv a ma phiren pal aver devla, bo ča tumenge kerena nalačho!
  pes-OPV: و بر غریبان و یتیمان و بیوه‌زنان ظلم ننمایید وخون بی‌گناهان را در این مکان
    نریزید و خدایان غیر را به جهت ضرر خویش پیروی ننمایید،
  ron-1924: дакэ ну вець асупри пе стрэин, пе орфан ши пе вэдувэ, дакэ ну вець вэрса
    сынӂе невиноват ын локул ачеста ши дакэ ну вець мерӂе дупэ алць думнезей, спре
    ненорочиря воастрэ,
  ben-OBCV: যদি তোমরা বিদেশি, পিতৃহীন ও বিধবাদের প্রতি অত্যাচার না করো এবং এই স্থানে
    নির্দোষ মানুষদের রক্তপাত না করো, আর তোমরা যদি নিজেদেরই ক্ষতির জন্য অন্যান্য দেবদেবীর
    অনুসারী না হও,
  som-som: iyo haddaydnan dulmin shisheeyaha iyo agoonta iyo carmalka, oo aydaan meeshan
    ku daadin dhiig aan xaq qabin, oo aydaan ilaahyo kale waxyeelladiinna u daba gelin,
  lat-VUC: 'advenæ, et pupillo, et viduæ non feceritis calumniam, nec sanguinem innocentem
    effuderitis in loco hoc, et post deos alienos non ambulaveritis in malum vobismetipsis:'
  eng-ASVBT: 'if ye oppress not the sojourner, the fatherless, and the widow, and
    shed not innocent blood in this place, neither walk after other gods to your own
    hurt:'
  ita-1885: e non oppressate il forestiere, nè l'orfano, nè la vedova; e non ispandete
    sangue innocente in questo luogo; e non andate dietro ad altri dii, a danno vostro;
  eng-LXXUP: 'and oppress not the stranger, and the orphan, and the widow, and shed
    not innocent blood in this place, and go not after strange gods to your hurt:'
  eng-ULB: if you do not exploit the one staying in the land, the orphan, or the widow
    and do not pour out innocent blood in this place, and do not walk after other
    gods to your own harm—
  spa-VBL: si dejan de maltratar a los extranjeros, a los huérfanos y a las viudas,
    y si dejan de asesinar a gente inocente y de hacerse daño a sí mismos con sus
    cultos,
  fra-_FOB: Si vous ne faites point de tort à l'étranger, à l'orphelin, à la veuve,
    et ne répandez point en ce lieu le sang innocent, et ne marchez pas après les
    dieux étrangers, pour votre ruine;
  mal-mal: പരദേശിയെയും അനാഥനെയും വിധവയെയും പീഡിപ്പിക്കാതെയും കുറ്റമില്ലാത്ത രക്തം
    ഈ സ്ഥലത്ത് ചൊരിയാതെയും നിങ്ങൾക്ക് ദോഷത്തിനായി അന്യദേവന്മാരോടു ചേർന്ന് നടക്കാതെയും
    ഇരിക്കുന്നു എങ്കിൽ,
  urd-GVR: ki tum pardesī, yatīm aur bewā par zulm na karo, is jagah bequsūr kā ḳhūn
    na bahāo aur ajnabī mābūdoṅ ke pīchhe lag kar apne āp ko nuqsān na pahuṅchāo.
  suz-BL: गेपुकीमी अर्को रागी ङा मुर आन कली, रोम रोइक्‍च नु आन वोंइश बेक्‍शो मीश मुर
    आन कली मदिप्‍तीनी हना, दोस मताइब मुर आन कली मसाइक्‍तीनी हना नु आंम इन कली श्‍येत
    सेल्‍चा, दे देवी देवता आन नोले मखोइक्‍तीनी हना, येरमीया ५:२८
  eng-NOY: If ye oppress not the stranger, the fatherless, and the widow, And shed
    not innocent blood in this place, And go not after other gods to your own hurt,
  ita-1927: se non opprimete lo straniero, l’orfano e la vedova, se non spargete sangue
    innocente in questo luogo e non andate per vostra sciagura dietro ad altri dèi,
  ckb-ckb: ئەگەر ستەم لە نامۆ و هەتیو و بێوەژن نەکەن، لەم شوێنەدا خوێنی بێتاوان نەڕێژن،
    ئەگەر دوای خوداکانی دیکە نەکەون کە بۆ خراپەی خۆتانە،
  eng-BBE: 'If you are not cruel to the man from a strange country, and to the child
    without a father, and to the widow, and do not put the upright to death in this
    place, or go after other gods, causing damage to yourselves:'
  kan-OKCV: ಪರದೇಶಿಯನ್ನೂ, ದಿಕ್ಕಿಲ್ಲದವನನ್ನೂ, ವಿಧವೆಯನ್ನೂ ಸಂಕಟ ಪಡಿಸದಿದ್ದರೆ; ಈ ಸ್ಥಳದಲ್ಲಿ
    ಅಪರಾಧವಿಲ್ಲದ ರಕ್ತವನ್ನು ಚೆಲ್ಲದಿದ್ದರೆ; ಇಲ್ಲವೆ ನಿಮ್ಮ ಕೇಡಿಗಾಗಿ ಬೇರೆ ದೇವರುಗಳನ್ನು ಹಿಂಬಾಲಿಸದಿದ್ದರೆ;
  tam-2017: அந்நியதேசத்தாரையும், அனாதையானவனையும், விதவையையும் ஒடுக்காமலும், குற்றமில்லாத
    இரத்தத்தை இந்த இடத்தில் சிந்தாமலும்; உங்களுக்குக் கேடுண்டாக அந்நிய தெய்வங்களைப்
    பின்பற்றாமலும் இருப்பீர்களேயாகில்,
  spa-RV-1909: Ni oprimiereis al peregrino, al huérfano, y á la viuda, ni en este
    lugar derramareis la sangre inocente, ni anduviereis en pos de dioses ajenos para
    mal vuestro;
  ron-BTF: Dacă nu veți oprima pe străin, pe cel fără tată și pe văduvă și nu veți
    vărsa sânge nevinovat în acest loc, nici nu veți umbla după alți dumnezei spre
    vătămarea voastră;
  eng-WEBP: if you don’t oppress the foreigner, the fatherless, and the widow, and
    don’t shed innocent blood in this place, and don’t walk after other gods to your
    own hurt,
  eng-FBV: if you stop mistreating foreigners and orphans and widows, and if you stop
    murdering innocent people and stop hurting yourselves by worshiping,
  nld-1939: verdrukt geen vreemden, wezen en weduwen; vergiet geen onschuldig bloed
    in deze plaats; loopt geen vreemde goden achterna tot uw eigen verderf.
  nch-BL: Monequi ayecmo anquintaijyohuiltise cati seyoc tali ehuani, huan icnotzitzi
    huan cahual sihuame. Monequi ayecmo anquinmictise cati amo teno quichijtoque huan
    ayecmo anquinhueyichihuase teteyome pampa tahuel amechchihuilíaj cati amo cuali.
  vie-1934: nếu các ngươi không hiếp đáp khách lạ, kẻ mồ côi, người góa bụa, và không
    làm đổ máu vô tội trong nơi nầy; cũng chẳng đi theo các thần khác để làm hại mình,
  hin-CV: यदि तुम परदेशी, पितृहीन तथा विधवा पर अत्याचार न करोगे, इस स्थान पर निःसहायक
    का रक्तपात न करोगे और परकीय देवताओं का अनुसरण न करोगे, जो तुम्हारे अपने ही विनाश
    का कारण है,
  spa-BES: Si no eres cruel con él hombre de un país extranjero, y con él huérfano,
    y con la viuda, y no matas a los justos de este lugar, ni vas tras otros dioses,
    causando daño a ustedes mismos,
  tdx-tdx: Naho tsy forekeke’ areo ty ambahiny, ty bode rae, vaho ty vantotse; le
    tsy mampiori-dio-màliñe an-tane atoy, vaho tsy mañori-drahare ila’e ho ami’ty
    fañelohañe anahareo;
  tha-KJV: ถ้าเจ้าไม่บีบบังคับคนต่างด้าว ลูกกำพร้าพ่อหรือแม่​ม่าย และไม่หลั่งโลหิตที่​ไร้​ความผิดให้ถึงตายในที่​นี้
    และเจ้าทั้งหลายไม่​ติ​ดตามพระอื่นไปให้​เจ​็บตัวเอง
  por-BR-2018: E não oprimirdes ao estrangeiro que peregrina entre vós, ao órfão,
    e à viúva, nem derramardes sangue inocente neste lugar, nem seguirdes deuses estrangeiros
    para vosso mal;
  deu-ELO: 'den Fremdling, die Waise und die Witwe nicht bedrücket, und unschuldiges
    Blut an diesem Orte nicht vergießet, und anderen Göttern nicht nachwandelt euch
    zum Unglück:'
  eng-WYC-2018: if ye make not false challenge to a comeling, and to a fatherless
    child, and to a widow; neither shed out innocent blood in this place, and go not
    after alien gods, into evil to yourselves, (if ye do not oppress a newcomer, and
    a fatherless child, and a widow; nor shed out innocent blood in this place, and
    do not go after strange, or foreign, gods, into evil for yourselves,)
  epo-epo: 'se vi ne premos fremdulon, orfon, kaj vidvinon, se vi ne verŝos senkulpan
    sangon sur ĉi tiu loko, kaj ne sekvos aliajn diojn por via malfeliĉo:'
  uig-PIN: — ǝgǝr silǝr musapir, yetim-yesir ⱨǝm tul hotunlarni bozǝk ⱪilixtin, muxu
    yǝrdǝ gunaⱨsiz ⱪanlarni tɵküxtin, — xundaⱪla ɵzünglarƣa ziyan yǝtküzüp, baxⱪa
    ilaⱨlarƣa ǝgixip ketixtin ⱪol üzsǝnglar, —
  beo-beo: 'Guga:loi hou fisili, ga fi dunu amola guluba: mano amola didalo ilima
    moloidafa amola asigi hou fawane hamoma. Dilia soge ganodini dilia da hou moloidafa
    hamosu dunu udigili medole legesa. Amo hou yolesima! Ogogosu ‘gode’ ilima dilia
    nodone sia:ne gadolala. Amo hou da dili wadela:lesimu. Yolesima!'
  tpi-OTNT: Yupela i no ken daunim ol man bilong arapela kantri i stap wantaim yupela,
    na ol pikinini, papa bilong ol i dai pinis, na ol meri, man bilong ol i dai pinis.
    Na yupela i no ken kilim nating ol manmeri long kantri bilong yupela. Na yupela
    i no ken lotu long ol giaman god na bagarapim yupela yet.
  hau-SA: in ba ku zalunci baƙo, maraya ko gwauruwa ba kuma in ba ku zub da jinin
    marar laifi a wannan wuri ba, in kuma ba ku bi waɗansu alloli da za su cuce ku
    ba,
  uig-LAT: — eger siler musapir, yétim-yésir hem tul xotunlarni bozek qilishtin, mushu
    yerde gunahsiz qanlarni töküshtin, — shundaqla özünglargha ziyan yetküzüp, bashqa
    ilahlargha egiship kétishtin qol üzsenglar, —
  nde-nde: nxa lingancindezeli owezizweni, izintandane loba umfelokazi njalo lingachithi
    gazi elingelacala kule indawo, njalo nxa lingalandeli abanye onkulunkulu okuzalilimaza,
  ton-ton: 'Kapau ʻe ʻikai te mou fakamamahi ki he muli, mo e tamai mate, pea mo e
    fefine kuo mate hono husepāniti, pea ʻikai lilingi ʻae toto ʻoe taʻehalaia ʻi
    he potu ni, pea ʻikai muimui ki he ngaahi ʻotua kehe ke mou kovi ai:'
  ces-1613: 'Přichozího, sirotka a vdovy neutisknete, a krve nevinné nevylejete na
    místě tomto, a za bohy cizími nebudete-li choditi k svému zlému:'
  eng-WMB: if you don’t oppress the foreigner, the fatherless, and the widow, and
    don’t shed innocent blood in this place, and don’t walk after other gods to your
    own hurt,
  tam-TCV: அந்நியரையும், தந்தையற்றவர்களையும், விதவைகளையும் ஒடுக்கவேண்டாம். இந்த இடத்தில்
    குற்றமில்லாத இரத்தத்தைச் சிந்தாமலும், வேறு தெய்வங்களைப் பின்பற்றி உங்களுக்கே தீங்கை
    உண்டாக்காமலும் இருங்கள்.
  ceb-ULB: kung dili ninyo pahimuslan ang nagpuyo sa yuta, ang ilo, o ang balo ug
    dili magpaagas ug dugo sa walay sala niini nga dapit, ug dili maglakaw sunod sa
    laing mga dios nga makadaot kaninyo—
  pol-UBG: Jeśli nie będziecie uciskać przybysza, sieroty i wdowy, nie rozlejecie
    krwi niewinnej w tym miejscu i za innymi bogami nie pójdziecie na swoje nieszczęście;
  agr-agr: '@see-verse:JER.007.005'
  kyc-kyc: Karo wambu yuu wakale rangepe wambu muiyanepe enda waiyape dupwa isa palyili
    lao laa narami. Dee yuu dakena wambu kamenge karaminyi dupwa pyao kumaka nalapape.
    Dopa pipala nakama kokwa sisaraŋa mee bange kingimi wasisi anatuŋu lenge dupwa
    lakanda nalapape.
  urd-GVU: کہ تم پردیسی، یتیم اور بیوہ پر ظلم نہ کرو، اِس جگہ بےقصور کا خون نہ بہاؤ
    اور اجنبی معبودوں کے پیچھے لگ کر اپنے آپ کو نقصان نہ پہنچاؤ۔
  deu-1912: 'und den Fremdlingen, Waisen und Witwen keine Gewalt tut und nicht unschuldiges
    Blut vergießt an diesem Ort, und folgt nicht nach andern Göttern zu eurem eigenen
    Schaden:'
  kan-2017: ಪರದೇಶಿಯನ್ನಾಗಲಿ, ಅನಾಥನನ್ನಾಗಲಿ ಅಥವಾ ವಿಧವೆಯನ್ನಾಗಲಿ ಹಿಂಸಿಸದೆ, ಈ ಸ್ಥಳದಲ್ಲಿ
    ನಿರ್ದೋಷಿಗಳ ರಕ್ತವನ್ನು ಸುರಿಸದೆ, ನಿಮಗೆ ಹಾನಿಕರವಾದ ಅನ್ಯದೇವತೆಗಳಲ್ಲಿ ಭಕ್ತಿ ಇಡದೆ ಇದ್ದರೆ,
  yap-yap: Dab ku um guyed rogon ni nge fel’ rogomed u puluwon e girdi’ u yugu boch
    e nam, nge bitir ni kanim’ rorad, nge pi’in ni ppin nike yim’ figirngirad. Dab
    ku um thanged e pogofan rok e girdi’ ndawori bucheg ban’en u lan e re gin’ey.
    Dab ku um meybilgad ngak yugu boch e got ni aram e gimed be tay farad, ya ban’en
    nra kireb nagmed.
  hlt-MCSB: Yinlai, cadah neh nuhmai hnaemtaek uh boel lamtah he hmuen ah ommongsitoe
    thii kingling uh boeh, nangmih aka thae sak pathen tloe rhoek hnukah na pongpa
    pawt atah,
  mdy-ETH: ሜሌ ዓጫፓ ሙኬ ዓሶንታ ዜኤሮ ናኣቶንታ ዜኤሮይንዶንሢንታኮ ካራ ባይዚ ቡሪ ዔያቶ ሙይ ሺሪፖቴ፤ ሃያ ዓጮይዳ ናንጋ
    ፒዜ ዓሶ ጌኔ ጎይሢና ዎዺፖቴ፤ ዒንሢ ባይቁዋጉዲ ሉኡዚ ማዔ ፆኦዞ ዚጊ ካኣሽኪፖቴ።
  twi-ASANTE: sɛ moanhyɛ ɔhɔhoɔ, awisiaa anaa okunafoɔ so, na moanhwie mogya a ɛdi
    bem angu wɔ ha, na moanni anyame foforɔ akyi ankɔ mo ara ɔsɛeɛ mu a,
  eng-WEBU: if you don’t oppress the foreigner, the fatherless, and the widow, and
    don’t shed innocent blood in this place, and don’t walk after other gods to your
    own hurt,
  wal-wal: betetanne aawai bainna naata, azinai haiqqido am77e maccaasaa naaqqennan
    aggikko, ha sohuwan xillo asatu suuttaa gussennan aggikkonne, intte qohettennaadan,
    hara xoossatuyyo goinnennan aggikko,
  spa-PDDPT: y no oprimen al extranjero, al huérfano y a la viuda, ni derraman sangre
    inocente en este lugar, ni andan tras otros ʼelohim para su propia ruina,
  gun-gun: Pejavyky rive eme amboae yvy regua, tyre'ỹ neĩ imeve'ỹ va'e kuery guive.
    Kova'e henda py pemoẽve eme heko porã va'e ruguy, peiko eme guive amboae ramigua
    tuuete kuery re, pendejeupe ae pejapo vai e'ỹ aguã.
  ilo-ULB: no saanyo nga irurumen ti agnanaed iti daga, ti ulila, wenno ti balo, ken
    saankayo a mangpasayasay iti awan basolna a dara iti daytoy a disso, ken saankayo
    nga agdayaw kadagiti didiosen a pakaigappuan iti bukodyo a pakadangran—
  kpg-kpg: Goodou hudee hagahuaidu ina digau mai i daha, nia dama nadau maadua ai,
    mo nia ahina ala guu mmade nadau lodo. Goodou hudee daaligidia gii mmade i hongo
    tenua deenei digau ala nadau huaidu ai. Goodou hudee daumaha ang gi nia balu ieidu,
    idimaa di hai deenei le e daaligi goodou gi daha.
  uig-ARA: ــ ئەگەر سىلەر مۇساپىر، يېتىم-يېسىر ھەم تۇل خوتۇنلارنى بوزەك قىلىشتىن،
    مۇشۇ يەردە گۇناھسىز قانلارنى تۆكۈشتىن، ــ شۇنداقلا ئۆزۈڭلارغا زىيان يەتكۈزۈپ،
    باشقا ئىلاھلارغا ئەگىشىپ كېتىشتىن قول ئۈزسەڭلار، ــ
  sus-sus: xa wo mu xɔɲɛ, kiridi, nun kaaɲɛ ginɛ tɔɔrɔ, xa wo mu mixi faxa tɔɔɲɛgɛ
    ra yi bɔxi ma, xa wo mu bira ala gbɛtɛe fɔxɔ ra, naxee findima tɔɔrɛ ra wo bɛ,
  pon-2006: Dehr epwelsuwedih mehn liki kan, me sepwoupwou kan, oh liohdi kan. Kumwail
    dehr kemehla aramas me soh dipe kan nan sahpwet. Pil dehr pwongih koht teikan,
    pwe mepwukat pahn kin kauweikumwailla.
  jae-jae: embe akôniŋ lau jaba to mosêbu ma awêtuc atom ma embe akêc lau tobiŋmê
    nêŋ dec siŋ aŋga gamêŋ tonec atom ma embe andaŋguc anôtôi jaba, taŋ senseŋ amac
    su anaŋa naŋ atom,
  ksd-ksd: ma ona pa ava ki taun ra vaira, ra nat na ling, ma ra ua na vavina, ma
    ona pa ava doko ra tena takodo ta go ra gunan, ma ona pa ava mur ra umana enana
    god upi avat a kaina tana,
  tur-YTC: Eğer yabancıya, babasıza, dul kadına baskı yapmazsanız, bu yerde suçsuz
    kan dökmezseniz, kendi zararınıza başka ilâhların ardından yürümezseniz,
  grc-BRENT: καὶ προσήλυτον καὶ ὀρφανὸν καὶ χήραν μὴ καταδυναστεύσητε, καὶ αἷμα ἀθῶον
    μὴ ἐκχέητε ἐν τῷ τόπῳ τούτῳ, καὶ ὀπίσω θεῶν ἀλλοτρίων μὴ πορεύησθε εἰς κακὸν ὑμῖν,
  ind-AYT: jika kamu tidak menindas orang asing, anak yatim, dan janda serta tidak
    menumpahkan darah orang yang tidak bersalah di tempat ini, ataupun berjalan mengikuti
    ilah-ilah lain yang menghancurkan hidupmu,
  nya-nya: ngati mutaleka kuzunza mlendo, ana amasiye kapena akazi amasiye ndi kuleka
    kupha anthu osalakwa pa malo ano, ndipo ngati muleka kutsatira milungu ina, kuti
    ingakuwonongeni,
  hrv-hrv: ako ne budete tlačili stranca, sirote i udovice i ne budete prolijevali
    krvi nedužne na ovome mjestu, ako ne budete trčali za tuđim bogovima na svoju
    nesreću -
  mps-mps: Dagego te gasa tǫ kantri bidi dabe duga dali bidibo te aiyaba elalugio,
    te wai dabe, augwa aya isai, te wilawe we dabe, te augwaliba tama kolesaga igio.
    Tama te duga tǫ kantri te we bidi dabe odolali me ela mugio. Te dagego tibo godiba
    lotu weyu, te duga digi dolamu dao.
  tpi-tpi: Yupela i no ken daunim ol man bilong arapela kantri i stap wantaim yupela,
    na ol pikinini, papa bilong ol i dai pinis, na ol meri, man bilong ol i dai pinis.
    Na yupela i no ken kilim nating ol manmeri long kantri bilong yupela. Na yupela
    i no ken lotu long ol giaman god na bagarapim yupela yet.
  dan-1931: ikke undertrykker den fremmede, den faderløse og Enken, ej heller udgyder
    uskyldigt Blod på dette Sted, ej heller til egen Skade holder eder til fremmede
    Guder,
  vie-OVCB: nếu các ngươi không ức hiếp ngoại kiều, cô nhi, và quả phụ; nếu các ngươi
    không giết người vô tội; và không thờ lạy thần tượng để tự hại mình.
  guj-2017: જો તમે પરદેશીઓ, અનાથો અને વિધવાઓનું શોષણ ન કરો અને જો તમે આ જગ્યાએ નિર્દોષનું
    લોહી ન રેડો અને જો તમે બીજા દેવો પાછળ ચાલીને તમારો પોતાનો જ વિનાશ ન નોતરો,
  pon-2006A: Dehr epwelsuwedih mehn liki kan, me sepwoupwou kan, oh liohdi kan. Kumwail
    dehr kemehla aramas me soh dipe kan nan sahpwet. Pil dehr pwongih koht teikan,
    pwe mepwukat pahn kin kauweikumwailla.
  por-BRBSL: if você não oprime o estrangeiro, o órfão de pai e a viúva, e não derrama
    sangue inocente neste lugar, e não caminha atrás de outros deuses para seu próprio
    mal,
  cth-cth: miphun alouknaw, naranaw, lahmainaw na hnephnap awh hoehpawiteh, tamikalannaw
    e thi hete hmuen koe na palawng awh hoehpawiteh, na mamanaw rawk nahan Cathut
    alouke hnuk na kâbang awh hoeh pawiteh,
  twi-twi: sɛ moanhyɛ ɔhɔho, ayisaa anaa okunafo so, na moanhwie mogya a edi bem angu
    wɔ ha, na moanni anyame foforo akyi ankɔ mo ara ɔsɛe mu a,
  hlt-hlt: Yinlai, cadah neh nuhmai hnaemtaek uh boel lamtah he hmuen ah ommongsitoe
    thii kingling uh boeh, nangmih aka thae sak pathen tloe rhoek hnukah na pongpa
    pawt atah,
  tbz-SIM: Kɛ í fɛ̃́ũnko bɛpɔ̀ɔ̀bɛ̀ nɛ̀ iciribí nɛ̀ bɛkúpobɛ̀, kɛ̀ di í kɔù di nhɛì
    miɛkɛ bɛ̀ɛ̀ í cɑ̀ɑ̀rɛ̀. Kɛ í feu iwũɔ̃ yɛbɔkɛ̀ kɛ̀ yɛ̀ di cɑɑ̀ri.
  msy-2020: Ia Kantrin Igharazibar Gumazamizir ia ko itiba, pas me damuan markɨ. Egh
    borir ameboghfeziaba ariaghireziba, ko amizir paba ariaghireziba ia paza me damuan
    markɨ. Egh ia uan nguazir kamɨn aven, gumazamizir osɨmtɨziba itir puvatɨziba pura
    me mɨsoghtɨ me arɨghiram markɨ. Egh ia asebar ziaba fan markɨ. Ian arazir kam
    ia gasɨghasɨgham.
  azb-azb: qəribə, yetimə və dul qadına zülm etməsəniz, bu yerdə günahsız qan tökməsəniz,
    özünüzə zərər vuraraq başqa allahların tərəfdarı olmasanız,
  eng-DBY: '[if] ye oppress not the stranger, the fatherless, and the widow, and shed
    no innocent blood in this place, neither walk after other gods to your hurt;'
  hin-2017: परदेशी और अनाथ और विधवा पर अंधेर न करो; इस स्थान में निर्दोष की हत्या
    न करो, और दूसरे देवताओं के पीछे न चलो जिससे तुम्हारी हानि होती है,
  wol-KYG: te notuleen doxandéem, ab jirim akub jëtun, tuuruleen deretu jaamburu Yàlla,
    fi bii bérab, toppuleen yeneen yàlla bay loru,
  eng-YLT: Sojourner, fatherless, and widow, ye oppress not, And innocent blood do
    not shed in this place, And after other gods do not walk, for evil to yourselves,
  kne-kne: Adi yo palpaligaten din mangili, olila ya balo. Adi kayo manpespese si
    magay basol na sin ili ay nay. Adi kayo aben mandaydayaw si didiyosen tan say
    kadadaelan yo.
  eng-WYC-2017: if ye make not false challenge to a comeling, and to a fatherless
    child, and to a widow; neither shed out innocent blood in this place, and go not
    after alien gods, into evil to yourselves,
  eng-WMBB: if you don’t oppress the foreigner, the fatherless, and the widow, and
    don’t shed innocent blood in this place, and don’t walk after other gods to your
    own hurt,
  urd-GVH: कि तुम परदेसी, यतीम और बेवा पर ज़ुल्म न करो, इस जगह बेक़ुसूर का ख़ून न
    बहाओ और अजनबी माबूदों के पीछे लगकर अपने आपको नुक़सान न पहुँचाओ।
  rug-rug: pana beto ṉoṉovali gamu sari tie karovodi, sari koburu loke tamadia, meke
    sari na nabonaboko, meke pana beto va mate hobori gamu sari tie loke dia ginugua
    sea koasa popoa hie, meke pana noso si gamu pude luli sari votiki tamasa, ura
    koari hahanana arini si kote ta ṉovala si gamu,
  gaz-gaz: utuu isin alagaa, ijoollee abbaa hin qabne yookaan haadha hiyyeessaa cunqursuu
    baattanii iddoo kanatti dhiiga nama yakka hin qabnee dhangalaasuu baattanii, utuu
    waaqota isin balleessan duukaa buʼuu baattanii,
  fra-LSG: Si vous n’opprimez pas l’étranger, l’orphelin et la veuve, Si vous ne répandez
    pas en ce lieu le sang innocent, Et si vous n’allez pas après d’autres dieux,
    pour votre malheur,
  gnn-gnn: Yaka ṉiṉ'ṉiṉmaraŋa ŋunhiyi ŋurruwuyknhanydja yolŋumiriwnhanydja ga mulkurunhanydja,
    ga yaka buŋa yolŋunha ŋunhi ŋayi yaka djäma ŋula nhä yätjkuŋala. Ḏaḏawyurrana
    ŋuliŋuruyinydjayi buku‐ŋal'yunaraŋuru wiripuŋuwalanydja waŋarrwala, gonha'yurrana
    gupaḏalkuŋana warrpam'thurrana, liŋgu ŋuriŋiyinydjayi romdhu nhuna yukurra baḏuwaḏuyunna.
  yal-yal: xa ɛ mi xɔɲɛn ɲaxankata, e nun kiridin nun kaɲa gilɛna, xa ɛ mi sɔntarene
    faxa be, xa ɛ mi bira ala gbɛtɛne fɔxɔ ra, ɛ yi ɛ yɛtɛ tɔrɔ,
  iou-iou: Ba äma ban nanik inkät irani, iroŋi kodäŋani, webe kajat, udewani ärowani
    nämo täŋ yämineŋ, ba äma momini nämo, kumäŋ-kumäŋ nämo däpneŋ, ba anutu jopi bänepjin
    täŋpäwak täkaŋ u nämo nadäŋ yämineŋ.
  haw-1868: Ina hookaumaha ole oukou i ka malihini. i na keiki makua ole, a me na
    wahine kanemake, a hookahe ole i ke koko hala ole ma keia wahi, aole hoi e hele
    mamuli o na'kua e, i mea e hewa'i oukou;
  arb-NAV: إِنْ لَمْ تَجُورُوا عَلَى الْغَرِيبِ وَالْيَتِيمِ وَالأَرْمَلَةِ، وَلَمْ
    تَسْفِكُوا دَماً بَرِيئاً فِي هَذَا الْمَوْضِعِ، وَإِنْ لَمْ تَضِلُّوا وَرَاءَ
    الأَوْثَانِ مُسِيئِينَ بِذَلِكَ لأَنْفُسِكُمْ،
  ewe-ewe: ne miete amedzrowo, tsyɔ̃eviwo kple ahosiwo ɖe to o eye miekɔ ʋu maɖifɔ
    ɖi le teƒe sia o; ne miedze mawu bubuwo yome hena miawo ŋutɔ ƒe gbegblẽ o la,
  eng-LEE: 'If ye oppress not the stranger, the fatherless, and the widow, and shed
    not innocent blood in this place, and walk not after other gods to your own hurt:'
  asm-FB: বিদেশী, মাউৰা আৰু বিধৱাক উপদ্ৰৱ নকৰা, আৰু এই ঠাইত নিৰ্দ্দোষীৰ ৰক্তপাত নকৰা,
    নাইবা তোমালোকৰ অপৰাধৰ কাৰণে ইতৰ দেৱতাবোৰৰ পাছত নচলা,
  sus-A: شَ وٌ مُ شْحّ، كِرِدِ، نُن كَاحّ فِنّ تْورْ، شَ وٌ مُ مِشِ قَشَ تْوحّفّ رَ
    يِ بْشِ مَ، شَ وٌ مُ بِرَ عَلَ فبّتّيٍ قْشْ رَ، نَشٍيٍ قِندِ مَ تْورّ رَ وٌ بّ،
  fra-SBL: si vous n'opprimez pas l'étranger, l'orphelin et la veuve, si vous ne répandez
    pas le sang innocent dans ce lieu, et si vous ne marchez pas après d'autres dieux
    pour votre propre malheur,
  hbo-hbo: גֵּ֣ר יָתֹ֤ום וְאַלְמָנָה֙ לֹ֣א תַֽעֲשֹׁ֔קוּ וְדָ֣ם נָקִ֔י אַֽל־תִּשְׁפְּכ֖וּ
    בַּמָּקֹ֣ום הַזֶּ֑ה וְאַחֲרֵ֨י אֱלֹהִ֧ים אֲחֵרִ֛ים לֹ֥א תֵלְכ֖וּ לְרַ֥ע לָכֶֽם׃
  kik-kik: mũngĩaga kũhinyĩrĩria mũndũ wa kũngĩ, kana mwana wa ngoriai, kana mũtumia
    wa ndigwa-rĩ, na mwage gũitithia thakame ya mũndũ ũteehĩtie kũndũ gũkũ-rĩ, o na
    ningĩ mwage kwĩgerithia ngero nĩ ũndũ wa kũrũmĩrĩra ngai ingĩ-rĩ,
  fra-NCL: 'Si vous n’opprimez pas l’étranger, l’orphelin et la veuve, si vous ne
    répandez pas en ce lieu le sang innocent, et si vous n’allez pas près d’autres
    dieux, pour votre malheur :'
  cek-AK: imtaeng kami, angvin, ampa tawn ai kami hoi lamhmainawk doeh pacaekthlaek
    ai, hae ahmuen ah zaehaih tawn ai kami to na hum o ai boeh moe, aimah nganbawh
    kana paek hanah kalah sithawnawk to na bok o ai boeh nahaeloe,
  cuk-cuk: Deginbali, be dule-be-neggweburginedsulid-sabsur-imaksurmalale, degi, sergan-satemalad
    be mesagwar-imaksurmarbalile, degi, ome-ei-sui-burgwisad be mesagwar-imaksurmarbalile,
    an wile bemar-dakoed. Degi, we-yargi be dule-ibmar-oakalossulid-binsa-gindaksasurmalale,
    deginbali, bab-dummad-baiganba be isgumalaga bar be nanasurmarbalile,
  uig-CYR: — әгәр силәр мусапир, житим-йесир һәм тул хотунларни бозәк қилиштин, мошу
    йәрдә гунасиз қанларни төкүштин, — шундақла өзүңларға зиян йәткүзүп, башқа илаһларға
    әгишип кетиштин қол үзсәңлар, —
  tel-2017: పరదేశుల్నీ తండ్రి లేని వారినీ వితంతువులనూ బాధించకూడదు. ఈ స్థలంలో నిర్దోషి
    రక్తం చిందించకూడదు. మీకు హాని చేసే అన్య దేవతలను పూజించకూడదు.
  hat-BSA: si nou pa oprime etranje a, òfelen an, oswa vèv la e pa vèse san inosan
    a nan plas sa, ni mache dèyè lòt dye anvè pwòp destriksyon nou,
  kos-kos: Tui liki inkanek kutasrik nu sin mwetsac, mwet mukaimtal, ac katinmas.
    Tui liki akmuseyen mwet wangin mwata in facl se inge. Tui liki alu nu sin god
    saya, tuh ma inge ac pwanang in kunausyukla kowos.
  hbo-WLC: גֵּ֣ר יָת֤וֹם וְאַלְמָנָה֙ לֹ֣א תַֽעֲשֹׁ֔קוּ וְדָ֣ם נָקִ֔י אַֽל־תִּשְׁפְּכ֖וּ
    בַּמָּק֣וֹם הַזֶּ֑ה וְאַחֲרֵ֨י אֱלֹהִ֧ים אֲחֵרִ֛ים לֹ֥א תֵלְכ֖וּ לְרַ֥ע לָכֶֽם׃
  ibo-ibo: ọ bụrụ na unu ahapụ imegbu ndị ọbịa, na ndị na-enweghị nna, maọbụ nwanyị
    di ya nwụrụ; ọ bụrụ na unu ajụ iwufu ọbara onye aka ya dị ọcha nʼebe a, ọ bụrụkwa
    na unu ajụ ịgbaso chi ndị ọzọ nke na-ewetara unu nsogbu,
  ory-ory: ଯଦି ତୁମ୍ଭେମାନେ ବିଦେଶୀ, ପିତୃହୀନ ଓ ବିଧବା ପ୍ରତି ଉପଦ୍ରବ ନ କର ଓ ଏହି ସ୍ଥାନରେ
    ନିର୍ଦ୍ଦୋଷର ରକ୍ତପାତ ନ କର, କିଅବା ଆପଣା ଆପଣାର କ୍ଷତି ନିମନ୍ତେ ଅନ୍ୟ ଦେବଗଣର ପଶ୍ଚାଦ୍‍ଗାମୀ
    ନ ହୁଅ;
  chk-chk: Oupwe ükütiu le ariaföüü ekewe chon ekis, ekewe mi mäsen ika ekewe fefin
    mi mä pwülüer. Oupwe ükütiu le niela chokewe esap wor ar tipis me lon ei leni.
    Oupwe ükütiu le fel ngeni pwal ekoch kot, pun ren ei oupwe chök atoto feiengau
    womi.
  rop-rop: En yumob garra stap tridimbat detlot streinja pipul nogudbalawei, en langa
    detlot biginini hu nomo garram mami en dedi, en detlot widogel du. Yumob garra
    stap kilimbat gudbala pipul langa dijan kantri. Yumob garra stap weshipbat ola
    drimin, dumaji tharran na garra binijimap yumob.
  ukr-1871: Не тїснити мете чуженицї, сироти й удови, та не проливати мете безвинної
    крови на сьому місцї й не ходити мете слїдом за чужими богами собі на лихо,
  deu-1951: wenn ihr die Fremdlinge, die Waisen und Witwen nicht bedrückt und an dieser
    Stätte kein unschuldiges Blut vergießt und nicht andern Göttern nachwandelt zu
    eurem eigenen Schaden,
  eng-JPS: if ye oppress not the stranger, the fatherless, and the widow, and shed
    not innocent blood in this place, neither walk after other gods to your hurt;
  srp-1865: Inostrancu, siroti i udovici ne èinite krivo, i krvi prave ne proljevajte
    na ovom mjestu, i ne idite za drugim bogovima na svoje zlo.
  lug-lug: ne mulekayo okunyigiriza omugwira, ne mulekwa, ne nnamwandu, ne mulekayo
    n’okutta abataliiko musango mu kifo ekyo, era ne mutasinza bakatonda abalala okwereetera
    emisango mmwe bennyini,
  heb-heb: גר יתום ואלמנה לא תעשקו ודם נקי אל תשפכו במקום הזה ואחרי אלהים אחרים לא
    תלכו לרע לכם׃
  ben-IRV: যদি তুমি কোনো বিদেশী, অনাথ কিংবা বিধবাদের অত্যাচার না কর, এই জায়গায় নির্দোষের
    রক্তপাত না কর এবং অন্য দেবতাদের পিছনে গিয়ে নিজেদের ক্ষতি না কর,
  pan-pan: ਜੇ ਤੁਸੀਂ ਪਰਦੇਸੀ, ਯਤੀਮ ਅਤੇ ਵਿਧਵਾ ਨੂੰ ਦੁੱਖ ਨਾ ਦਿਓ ਅਤੇ ਇਸ ਸਥਾਨ ਵਿੱਚ ਬੇਦੋਸ਼ੇ
    ਦਾ ਲਹੂ ਨਾ ਵਹਾਓ, ਨਾ ਦੂਜੇ ਦੇਵਤਿਆਂ ਦੇ ਪਿੱਛੇ ਆਪਣੇ ਨੁਕਸਾਨ ਲਈ ਜਾਓ
  mya-JVB: ဧည့်သည် အာဂန္တု၊ မိဘ မရှိသောသူငယ်၊ မုတ်ဆိုးမ ကို မ ညှဉ်းဆဲ ၊ အပြစ် မရှိသောသူ၏
    အသက် ကိုဤ အရပ် ၌ မ သတ် ၊ ကိုယ် အကျိုးကို ဖျက် ၍ အခြား တပါးသော ဘုရား တို့ကို မ
    ချဉ်းကပ် ဘဲ နေလျှင်၎င်း ၊
  tbg-tbg: Vo vatanaaka ani ni hampata variakave, viqa vaintive, tentoqa nahentive,
    kia vika vikaqaa nora maara vataate. Kia qaiqaa maa vataraqaa vaiinti nahenti
    qumina arukaate. Ne una variqa, vo variqa vo variqa avataqi viha nenta qoraiqamake
    vai okarara qaqira kaate.
  hmo-hmo: Idau tauna, o ogogami tauna, o vabu, umui emui huanai idia noho, be do
    umui hisihisi henia lasi. Bona mai edia kerere lasi taudia do umui alaia lasi
    inai emui gabu dekenai. Bona idau dirava do umui tomadiho henia lasi, badina inai
    kara ese umui do ia hamasea.
  urd-urd: अगर परदेसी और यतीम और बेवा पर ज़ुल्म न करो, और इस मकान में बेगुनाह का ख़ून
    न बहाओ, और ग़ैर — मा'बूदों की पैरवी जिसमें तुम्हारा नुक़सान है, न करो,
  rus-SYN: не будете притеснять иноземца, сироты и вдовы, и проливать невинной крови
    на месте сем, и не пойдете во след иных богов на беду себе, -
  bqc-SIM: tó i gbãamↄ nibↄↄ ń tonɛↄ ń gyaaↄnɛo, mɛ́ i yãesaideↄ dɛdɛ guɛ beeuo,
    mɛ́ i ĩada ázĩawa a gɛ dii pãleↄwao,
  tcz-CHONGTHU: Nanghon gamdang kholjin miho, chagate leh meithai ho nabolgenthei
    dauva, chuleh toltha thisan so nabol dauva chuleh semthu Pathen ho nahou dauleh,
  mar-mar: जर तू देशात राहणाऱ्याचे, अनाथाचे, आणि विधवेचे शोषण करणार नाहीस, आणि या
    स्थानात निर्दोष रक्त पाडणार नाहीस आणि स्वत:चे नुकसान करून घ्यायला इतर देवतांच्या
    मागे चालणार नाहीस,
  qub-qub: Juc-lä runacunata, wacchacunata, ni biyüdacunatapis ama ñacachiychu. Cay
    partichöga ama wañuchiychu alli runacunata. Juc dioscunatapis ama aduraychu. Mana
    allilla goyarga quiquiquicunami disigrasyaman chayanquipaj.
  bqp-bqp: mɑ bɑ kun sɔbu kɑ gɔminibu kɑ gobekubɑ dɑm dɔremɔ, mɑ bɑ kun mɑɑ tɔnu wi
    u kun gɑ̃ɑnu kuen yɛm yɑrimɔ, mɑ bɑ kun bũnu sɑ̃ɑmɔ ni nu koo de bu kɑm ko,
  hat-hat: Pa pwofite sou moun lòt nasyon yo, sou timoun ki san papa yo, sou fanm
    ki pèdi mari yo. Sispann fè san moun inonsan koule nan peyi a. Pa kouri dèyè lòt
    bondye yo. Se va pou malè nou.
  eng-BSB: if you no longer oppress the foreigner and the fatherless and the widow,
    and if you no longer shed innocent blood in this place or follow other gods to
    your own harm,
  eng-WEBPB: if you don’t oppress the foreigner, the fatherless, and the widow, and
    don’t shed innocent blood in this place, and don’t walk after other gods to your
    own hurt,
  kbq-kbq: ru vahe'ma tamagrane enemaniza vahe'ene, megusa mofavre naga'ene, kento
    a'neraminena zamazeri haviza osiho. Ana nehuta ke'zami omane vahera zamahe nofrita,
    havi anumzantera monora huonteho. Ana'ma hanazana tamagra'a tamazeri haviza hugahaze.
  nhe-BL: Monequi ayoc inquintlaijiyohuiltise tlen seyoc tlali ehuani, huan icnotzitzi
    huan cahual sihuame. Monequi ayoc intemictise tlen ax tleno quichijtoque huan
    ayoc inquihueyichihuase teteyome pampa tlahuel inmechchihuilíaj tlen ax cuali.
  gub-BL: Pepytu'u amo ywy rehe arer wama'e rehe pemunar ire nehe. Pepytu'u tu 'ym
    ma'e wama'e rehe pemunar ire nehe. Pepytu'u imen umàno ma'e kwer wama'e rehe pemunar
    ire nehe. Pepytu'u teko ikatu ma'e wazuka re xe nehe. Pepytu'u amo tupàn a'ua'u
    wamuwete re nehe. Ta'e wamuwete haw pemumaw putar a'e nehe xe.
  eng-DRA: If you opress not the stranger, the fatherless, and the widow, and shed
    not innocent blood in this place, and walk not after strange gods to your own
    hurt,
