  tha-KJV: ฉะนั้น องค์​พระผู้เป็นเจ้าพระเจ้าจึงตรั​สด​ังนี้​ว่า “​ดู​เถิด ความกริ้วและความโกรธของเราจะเทลงมาบนสถานที่​นี้
