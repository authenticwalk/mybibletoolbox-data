verse: JER.007.020
translations:
  mal-C: '“അതിനാൽ യഹോവയായ കർത്താവ് ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: ‘ഇതാ, എന്റെ കോപവും
    ക്രോധവും ഈ സ്ഥലത്തിന്മേലും ചൊരിയും—മനുഷ്യന്റെമേലും മൃഗത്തിന്റെമേലും വയലിലെ വൃക്ഷങ്ങളുടെമേലും
    നിലത്തിലെ വിളവിന്മേലും—അത് ജ്വലിച്ചുകൊണ്ടിരിക്കും; കെട്ടുപോകുകയില്ല.'
  deu-TKW: 'Darum spricht also der Herr Jahwe: Fürwahr, mein Zorn und mein Grimm wird
    sich auf diesen Ort ergießen, über Menschen und über Vieh und über die Bäume des
    Feldes und über die Früchte des Landes, und er wird brennen unauslöschlich.'
  lin-lin: '‹ Yango wana, tala liloba oyo Nkolo Yawe alobi : Nakopelisa kanda na Ngai
    ya makasi na esika oyo, likolo ya bato, ya banyama, ya banzete ya zamba mpe ya
    mbuma ya mabele : kanda yango ekopela lokola moto, bongo ekokufa te.'
  eng-LSV: 'Therefore, thus said Lord YHWH: “Behold, My anger and My fury is poured
    out on this place, || On man, and beast, and on tree of the field, || And on fruit
    of the ground, || And it has burned, and it is not quenched.”'
  eng-GNV: Therefore thus sayeth the Lord God, Beholde, mine anger and my wrath shall
    be powred vpon this place, vpon man and vpon beast, and vpon the tree of the fielde,
    and vpon the fruite of the grounde, and it shall burne and not bee quenched.
  eng-WEBSTER: Therefore thus saith the Lord GOD; Behold, my anger and my fury shall
    be poured out upon this place, upon man, and upon beast, and upon the trees of
    the field, and upon the fruit of the ground; and it shall burn, and shall not
    be quenched.
  nhw-BL: Huajca ama nijtitlanis nohueyi cualancayo ipan ni lugar. Huan nochi masehualme,
    tlapiyalme, cuame huan xihuime tlamitlatlase ica nocualancayo. Huan nopa tlitl
    amo sehuis.” Quej nopa quiijto TOTECO Catli Más Quipiya Tlanahuatili.
  swh-ONEN: '“ ‘Kwa hiyo hivi ndivyo asemavyo Bwana Mwenyezi: Hasira yangu na ghadhabu
    yangu itamwagwa mahali hapa, juu ya mwanadamu na mnyama, juu ya miti ya shambani
    na juu ya matunda ya ardhini, nayo itaungua pasipo kuzimwa.'
  bba-bba: Yen sɔ̃nɑ nɑ nɛɛ, kon de nɛn mɔru yu wɔri nɛn sɑ̃ɑ yee te sɔɔ, kɑ tɔmbu
    sɔɔ, kɑ yɑɑ sɑbenu sɔɔ, kɑ dɑ̃ɑɔ kɑ sere mɑɑ dĩɑnu sɔɔ. Nɛn mɔru ye, yɑ ko n ɡbisimɔwɑ,
    yɑ ǹ suremɔ.
  eng-KJVCPB: Therefore thus saith the Lord God; Behold, mine anger and my fury shall
    be poured out upon this place, upon man, and upon beast, and upon the trees of
    the field, and upon the fruit of the ground; and it shall burn, and shall not
    be quenched.
  luo-luo: '“ ‘Emomiyo ma e gima Jehova Nyasaye Manyalo Gik Moko Duto wacho: Ich wangʼ
    mara kod mirimba nool kaeni, kuom dhano kod le, kuom yiende manie puothe kod kuom
    olembe mag lowo, kendo nowangʼ ma ok nyal neg majno.'
  meu-meu: 'Taunabunai Ḡaubada Iehova na ini e gwau tomamu: A itaia, egu badu, egu
    badu ḡaraḡara, na ina gabu latanai baina bubua dobi, taunimanima bona ubu-ubu
    ḡaudia, bona imea audia bona uma anidia danu, latadiai; ia na baine ara, basine
    bodo.'
  npi-ULB: त्यसकारण परमप्रभु परमेश्‍वर यसो भन्‍नुहुन्छ, 'हेर, यस ठाउँमा मानिस र पशु
    दुवैमाथि, शेतबारीका रूखहरू र जमिनका फलमाथि मेरो रिस र क्रोधको ज्वाला फुट्नेछ ।
    यसले जलाउनेछ, र कहिल्यै निभाइनेछैन ।”
  yor-yor: “ ‘Nítorí náà, èyí ni ohun tí Olúwa Olódùmarè wí, “Èmi yóò tú ìbínú àti
    ìrunú mi sí orílẹ̀ yìí ènìyàn àti ẹranko, igi, pápá àti èso orí ilẹ̀, yóò sì jó
    tí kò ní ṣe é pa.”
  pes-OPCB: پس من آتش خشم و غضب خود را فرو خواهم ریخت. بله، شعله‌های خشم و غضب من،
    این عبادتگاه را سوزانده، مردم، حیوانات، درختان و محصولات زمین را از میان خواهد
    برد و کسی نخواهد توانست آن را خاموش کند!»
  tgl-ULB: Kaya ito ang sinasabi ng Panginoong Yahweh, 'Tingnan ninyo, bubuhos ang
    aking poot at galit sa lugar na ito, sa tao at sa hayop, sa puno sa mga bukirin
    at sa bungang kahoy sa lupa. Aapoy ito at hindi mapapatay kailanman.'
  hui-hui: Anduane Homogo Bibahende Haru Haame Ho Haga kogo i̱nime bi ogodagua laro.
    I̱naga tandaga holene ira hungu ale dedagola kogo agali mbirame ba hundia habe
    nahe kogoni. Ai tandaga timbuniore ho kogome dindi bibahendebi wali agali bibahendebi
    nogo tara tara hinidamirubi ira tara tara hengedamirubi tomo tara tara hengedamirubi
    bibahendeore bo hilo wahai holebero.
  mya-mya: သို့​ဖြစ်​၍​ငါ​အ​ရှင်​ထာ​ဝ​ရ​ဘု​ရား​သည် မိ​မိ​၏​ပြင်း​ထန်​သော​အ​မျက်​တော်​ကို
    ဤ ဗိ​မာန်​ပေါ်​သို့​သွန်း​လောင်း​မည်။ လူ​များ​နှင့် တိ​ရစ္ဆာန်​များ​အ​ပေါ်​သို့​လည်း​ကောင်း၊
    သစ်​ပင် များ​နှင့်​အ​သီး​အ​နှံ​များ​အ​ပေါ်​သို့​လည်း ကောင်း​ငါ​သွန်း​လောင်း​မည်။
    ငါ​၏​အ​မျက် တော်​သည်​အ​ဘယ်​သူ​မျှ​မ​ငြိမ်း​မ​သတ် နိုင်​သည့်​မီး​နှင့်​တူ​၏။
  bod-N: དེ་བས་གཙོ་བོ་ཡ་ཝཱེས་འདི་སྐད་དུ། ལྟོས་ཤིག བདག་གིས་རང་གི་ཁོང་ཁྲོ་དང་ཞེ་སྡང་ནི་ཡུལ་འདིའི་མི་ཕྱུགས་གཉིས་ཀ་དང་།
    རི་ཐང་གི་ཤིང་སྡོང་དང་ས་ལས་སྐྱེས་པའི་འབྲས་བུ་ཐམས་ཅད་ཀྱི་སྟེང་དུ་བླུག་པར་བྱ་སྟེ།
    མེ་ལྟར་འབར་ཞིང་སུས་ཀྱང་གསོད་མི་ནུས་ཞེས་གསུངས།
  sna-sna: '“ ‘Naizvozvo Ishe Jehovha anoti: Kutsamwa kwangu nehasha dzangu zvichadururirwa
    pamusoro penzvimbo iyi, pamusoro pavanhu nezvipfuwo, napamusoro pemiti yesango
    napamusoro pezvibereko zvevhu, uye zvichatsva zvikasadzimwa.'
  spa-BLM: 'Por eso dice el Señor Yahvé: “He aquí que mi cólera y mi ira se derramarán
    sobre este lugar, sobre el hombre, sobre el animal, sobre los árboles del campo
    y sobre el fruto de la tierra; y arderá y no se apagará.”'
  cac-cac: 'Yuj chi'', a in Jehová Yajal in svala'' to ol vac''cot yoval in c''ol
    d''a yib''an̈ jun lugar tic: Aton d''a yib''an̈ eb'' anima, d''a noc'' noc'' yed''
    te te'' yed'' d''a yib''an̈ masanil avb''en. Lajan val voval chi'' icha junoc
    te'' c''ac'' tz''eli, maxtzac yal-laj stupi, xchi Jehová.'
  swh-ULB: Kwa hiyo BWANA, Mungu asema hivi, 'Tazama, hasira na ghahdabu yangu zitamwagwa
    juu ya mahali hapa, kwa watu wote na wanyama, juu ya miti katika mashamba na mazao
    ya ardhi, Itawaka nayo haitazimishwa.
  bel-bel: 'Таму так кажа Гасподзь Бог: вось, выліваецца гнеў Мой і лютасьць Мая на
    месца гэтае, на людзей і на быдла, і на дрэвы польныя і на плады зямлі, і загарыцца
    і не патухне.'
  deu-ELBBK: 'Darum spricht der Herr, HERR, so: Siehe, mein Zorn und mein Grimm wird
    sich über diesen Ort ergießen, über die Menschen und über das Vieh und über die
    Bäume des Feldes und über die Frucht des Landes; und er wird brennen und nicht
    erlöschen.'
  mbb-OT: 'Ne iyan a, is Nengazen he Megbevayà, migkaǥi kayi: Ibpeǥezaman ku is utew
    ku kegkepauk kayi te lugar, ziyà te menge etew, ziyà te menge uyaǥen, diyà te
    menge kayu, wey menge abut te tanà. Is pauk ku iring te hapuy he kenà egkeevukan.”'
  mal-2015: 'അതുകൊണ്ടു യഹോവയായ കർത്താവു ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: ഇതാ, എന്റെ കോപവും
    എന്റെ ക്രോധവും ഈ സ്ഥലത്തു മനുഷ്യന്റെ മേലും മൃഗത്തിന്മേലും പറമ്പിലെ വൃക്ഷങ്ങളിന്മേലും
    നിലത്തിലെ വിളവിന്മേലും ചൊരിയും; അതു കെട്ടുപോകാതെ ജ്വലിച്ചുകൊണ്ടിരിക്കും.'
  rmc-rmc: 'Vašoda kada phenel o RAJ, o Adonaj: Miri bari choľi čhivava avri pre kada
    than, pro manuša, pro dobitkos, pro stromi the pro uľipen la phuvakro; labola
    a na murdaľola andre.'
  pes-OPV: 'بنابراین خداوند یهوه چنین می‌گوید: اینک خشم و غضب من بر این مکان برانسان
    و بر بهایم و بر درختان صحرا و برمحصول زمین ریخته خواهد شد و افروخته شده، خاموش
    نخواهد گردید.'
  ron-1924: 'Де ачея, аша ворбеште Домнул Думнезеу: „Ятэ, мыния ши урӂия Мя се вор
    вэрса песте локул ачеста, песте оамень ши добитоаче, песте копачий де пе кымп
    ши песте роаделе пэмынтулуй, ши ва арде, ши ну се ва стинӂе.”'
  ben-OBCV: '“ ‘অতএব, সার্বভৌম সদাপ্রভু এই কথা বলেন: আমার ক্রোধ ও আমার রোষ এই স্থানের
    উপরে, মানুষ ও পশুর উপরে, মাঠের গাছপালার উপরে এবং ভূমির ফসলের উপরে ঢেলে দেওয়া
    হবে। তা অগ্নিদগ্ধ হবে, আগুন নিভে যাবে না।'
  som-som: Sidaas daraaddeed Sayidka Rabbiga ahu wuxuu leeyahay, Bal ogaada, xanaaqayga
    iyo cadhadayda ayaan ku soo dejin doonaa meeshan iyo dadka iyo duunyada, iyo dhirta
    duurka, iyo midhaha dhulkaba. Cadhadaydu way wada gubi doontaa oo lamana demin
    doono.
  lat-VUC: 'Ideo hæc dicit Dominus Deus: Ecce furor meus et indignatio mea conflatur
    super locum istum, super viros, et super jumenta, et super lignum regionis, et
    super fruges terræ: et succendetur, et non extinguetur.'
  eng-ASVBT: 'Therefore thus saith the Lord Jehovah: Behold, mine anger and my wrath
    shall be poured out upon this place, upon man, and upon beast, and upon the trees
    of the field, and upon the fruit of the ground; and it shall burn, and shall not
    be quenched.'
  ita-1885: 'Perciò, così ha detto il Signore Iddio: Ecco, la mia ira ed il mio cruccio
    sarà versato sopra questo luogo, sopra gli uomini, e sopra le bestie, e sopra
    gli alberi della campagna, e sopra i frutti della terra; ed arderà, e non si spengerà.'
  eng-LXXUP: Therefore thus saith the Lord; Behold, my anger and wrath shall be poured
    out upon this place, and upon the men, and upon the cattle, and upon every tree
    of their field, and upon the fruits of the land; and it shall burn, and not be
    quenched.
  eng-ULB: Therefore the Lord Yahweh says this, 'See, my anger and wrath will gush
    out onto this place, on both man and beast, on the tree in the fields and the
    fruit on the ground. It will burn and never be extinguished.'
  spa-VBL: 'Esto es lo que dice el Señor: ¡Mira! Mi ira se derramará sobre este país,
    sobre las personas y los animales, sobre los huertos y las cosechas del campo.
    Arderá y nadie podrá apagarlo.'
  fra-_FOB: 'C''est pourquoi, ainsi a dit le Seigneur, l''Éternel: Voici, ma colère,
    ma fureur va fondre sur ce lieu, sur les hommes et sur les bêtes, sur les arbres
    des champs et sur les fruits de la terre; elle brûlera et ne s''éteindra point.'
  mal-mal: 'അതുകൊണ്ട് യഹോവയായ കർത്താവ് ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: “ഇതാ, എന്റെ കോപവും
    എന്റെ ക്രോധവും ഈ സ്ഥലത്ത് മനുഷ്യന്റെമേലും മൃഗത്തിന്മേലും വയലിലെ വൃക്ഷങ്ങളിന്മേലും
    നിലത്തിലെ വിളവിന്മേലും ചൊരിയും; അത് കെട്ടുപോകാതെ ജ്വലിച്ചുകൊണ്ടിരിക്കും”.'
  urd-GVR: Rab Qādir-e-mutlaq farmātā hai, “Merā qahr aur ġhazab is maqām par, insān-o-haiwān
    par, khule maidān ke daraḳhtoṅ par aur zamīn kī paidāwār par nāzil hogā. Sab kuchh
    nazar-e-ātish ho jāegā, aur koī use bujhā nahīṅ sakegā.”
  suz-BL: मोपतीके परमप्रभु, परमप्रभु यावेम “आं गाइश्‍शो नु आं चुरशो मेकेर मोइक्‍चा
    माल्‍ब। मुर, बी ब्‍यफ, क्‍यारश भेडा, रू ङा रवा नु रागी ङा मारेइ मारेइ आन तारी
    मोइक्‍चा माल्‍ब। मेको मकाप्‍ब मीम नेल्‍ल दाक्‍ब” दे परमप्रभु यावेमी देंत।
  eng-NOY: 'Therefore thus saith the Lord Jehovah: Behold my anger and my fury shall
    be poured out on this place, Upon man and upon beast; Upon the trees of the field,
    And upon the fruit of the ground; It shall burn and not be quenched.'
  ita-1927: 'Perciò così parla il Signore, l’Eterno: Ecco, la mia ira, il mio furore,
    si riversa su questo luogo, sugli uomini e sulla bestie, sugli alberi della campagna
    e sui frutti della terra; essa consumerà ogni cosa e non si estinguerà.'
  ckb-ckb: '«”لەبەر ئەوە یەزدانی باڵادەست ئەمە دەفەرموێت: ئەوەتا تووڕەیی و هەڵچوونی
    من بەسەر ئەم شوێنەدا هەڵدەڕژێت، بەسەر مرۆڤ و ئاژەڵ و درەختی کێڵگە و بەروبوومی
    زەوی، گڕ دەگرێت و ناکوژێتەوە.'
  eng-BBE: 'So this is what the Lord God has said: See, my wrath and my passion will
    be let loose on this place, on man and beast, and on the trees of the field, and
    on the produce of the earth; it will be burning and will not be put out.'
  kan-OKCV: “ ‘ಆದ್ದರಿಂದ ಸಾರ್ವಭೌಮ ಯೆಹೋವ ದೇವರು ಹೀಗೆ ಹೇಳುತ್ತಾರೆ, ಇಗೋ, ಈ ಸ್ಥಳದ ಮೇಲೆಯೂ,
    ಮನುಷ್ಯರ ಮೇಲೆಯೂ, ಮೃಗಗಳ ಮೇಲೆಯೂ, ಹೊಲದ ಮರಗಳ ಮೇಲೆಯೂ, ಭೂಮಿಯ ಫಲದ ಮೇಲೆಯೂ ನನ್ನ ಕೋಪ ಮತ್ತು
    ಉಗ್ರತೆಯು ಹೊಯ್ಯಲಾಗುವುದು. ಅದು ಉರಿಯುವುದು ಮತ್ತು ಆರಿಹೋಗುವುದಿಲ್ಲ.
  tam-2017: ஆதலால் இதோ, என் கோபமும் என் உக்கிரமும் இந்த இடத்தின்மேலும், மனிதர்மேலும்,
    மிருகங்கள்மேலும், வெளியின் மரங்கள்மேலும், பூமியின் பழங்கள்மேலும் ஊற்றப்படும்;
    அது அணையாமல் எரியும் என்று கர்த்தராகிய ஆண்டவர் சொல்லுகிறார்.
  spa-RV-1909: 'Por tanto, así ha dicho el Señor Jehová: He aquí que mi furor y mi
    ira se derrama sobre este lugar, sobre los hombres, sobre los animales, y sobre
    los árboles del campo, y sobre los frutos de la tierra; y encenderáse, y no se
    apagará.'
  ron-BTF: 'De aceea astfel spune DOMNUL Dumnezeu: Iată, mânia mea și furia mea vor
    fi turnate asupra acestui loc, asupra omului și asupra animalului și asupra copacilor
    câmpului și asupra rodului pământului; și va arde și nu se va stinge.'
  eng-WEBP: 'Therefore the Lord GOD says: “Behold, my anger and my wrath will be poured
    out on this place, on man, on animal, on the trees of the field, and on the fruit
    of the ground; and it will burn and will not be quenched.”'
  eng-FBV: 'So this is what the Lord God says: Watch! My furious anger and will be
    poured out on this country, on people and animals, on the orchards and the crops
    in the field. It will burn and nobody will be able to put it out.'
  nld-1939: 'En daarom spreekt Jahweh, de Heer: Zie, mijn ziedende toorn wordt uitgestort
