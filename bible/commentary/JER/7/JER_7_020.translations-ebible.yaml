  tbz-SIM: 'Nɛ̀ dɛ kpɛ́í ntɛ mí ndi Yiɛ̀ nKuyie n tú mù: N yóó yóu kɛ̀ m miɛyonkɛ
    do dɛ kó dihɛì nɛ̀ bɛnìtìbɛ̀ nɛ̀ iwũɔ̃ nɛ̀ dikpɑ́ɑ̀ kó dɛtie nnɛ̀ titieti timɔu.
    M miɛkɛ kó muhɑ̃ɑ̃́ mborɛ̀ cɔ̀útɛ́ bɑ́ dɛ̀mɑrɛ̀ bɑ́ɑ́ nɑ kɛ́ mù kùɔ.'
  msy-2020: Kamaghɨn, kɨ Ikiavɨra Itir God, men Ekiam, kɨ uan anɨngagharim bar a isɨ
    nguibar ekiar kamɨn gumazamiziba, ko asɨziba, ko temeba, ko dagheba, kɨ bar me
    gingegham. Nan anɨngagharim avir ekiamɨn mɨn irɨtɨ tav anemungeghan kogham.”
  azb-azb: 'Buna görə də Xudavənd Rəbb belə deyir: “Bax bu yerin, insanların, heyvanların,
    çöl ağaclarının, torpağın məhsulu üzərinə qəzəbim və qızğınlığım töküləcək, alışıb
    sönməyəcək”.'
  eng-DBY: 'Therefore thus saith the Lord Jehovah: Behold, mine anger and my fury
    shall be poured out upon this place; upon man, and upon beast, and upon the trees
    of the field, and upon the fruit of the ground; and it shall burn, and shall not
    be quenched.'
  hin-2017: अतः प्रभु यहोवा ने यह कहा है, क्या मनुष्य, क्या पशु, क्या मैदान के वृक्ष,
    क्या भूमि की उपज, उन सब पर जो इस स्थान में हैं, मेरे कोप की आग भड़कने पर है; वह
    नित्य जलती रहेगी और कभी न बुझेगी।”
  wol-KYG: 'Moo tax Aji Sax ji Boroom bi dafa wax ne: «Sama xadar a ngii di sottiku
    fi bii bérab, fi kaw nit ak mala, garab ak lu suuf meññ, lépp ne jippét, te deesu
    ko fey.»'
  eng-YLT: Therefore, thus said the Lord Jehovah, Lo, Mine anger and My fury is poured
    out on this place, On man, and beast, and on tree of the field, And on fruit of
    the ground, And it hath burned, and it is not quenched.
  eng-WYC-2017: Therefore the Lord God saith these things, Lo! my strong vengeance
    and mine indignation is welled together on this place, on men, and on beasts,
    and on the tree of the country, and on the fruits of [the] earth; and it shall
    be kindled, and it shall not be quenched.
  eng-WMBB: 'Therefore the Lord GOD says: “Behold, my anger and my wrath will be poured
    out on this place, on man, on animal, on the trees of the field, and on the fruit
    of the ground; and it will burn and will not be quenched.”'
  urd-GVH: रब क़ादिरे-मुतलक़ फ़रमाता है, “मेरा क़हर और ग़ज़ब इस मक़ाम पर, इनसानो-हैवान
    पर, खुले मैदान के दरख़्तों पर और ज़मीन की पैदावार पर नाज़िल होगा। सब कुछ नज़रे-आतिश
    हो जाएगा, और कोई उसे बुझा नहीं सकेगा।”
  rug-rug: 'Gua asa ke hiera gua si zama nia e Zihova Baṉara: “Sa Qua binugoro meke
    tinaṉaziri si kote ta zoropae la koasa vasina hie, koari na tie meke kurukuru
    ṉame, koari na huda pa hiqohiqo meke na vuvua pa pepeso, meke kote huruṉu sia
    meke lopu kote boka tava mate.”'
  gaz-gaz: '“ ‘Kanaafuu Waaqayyo Gooftaan akkana jedha: Aarii fi dheekkamsi koo iddoo
    kana irratti, namaa fi horii irratti, mukkeen diidaattii fi waan lafti baaftu
    irratti ni dhangalaʼa; inni inuma bobaʼa malee hin dhaamu.'
  fra-LSG: 'C’est pourquoi ainsi parle le Seigneur, l’Éternel: Voici, ma colère et
    ma fureur se répandent sur ce lieu, Sur les hommes et sur les bêtes, Sur les arbres
    des champs et sur les fruits de la terre; Elle brûlera, et ne s’éteindra point.'
  gnn-gnn: Ga dhiyakuyinayi märrwu ŋarra yurru dhuwala baḏuwaḏuyunna yana wäŋanhanydja;
    ŋarraku ŋaramurrnydja yurru nhärana yanana, bitjanna bitjan gurtha, baḏuwaḏuyunna
    yurru warrpam'nha yana yolŋu'‐yulŋunhanydja ga wäyinnha ga dharpanha dhika nhänha.”
    Bitjarra ŋayi Gunhu' God waŋananydja.
  yal-yal: Nanara, Marigina Alatala ito nan falaxi, a naxa, “N fitinaxina n ma xɔlɔn
    nagodoma nɛn be ma, e nun a muxune nun a xuruseene, e nun a wudine nun a bogi
    seene. Taan ganma nɛn, a tɛɛn mi nɔɛ ratuyɛ.”
  haw-1868: Nolaila, ke olelo mai nei o Iehova ke Akua penei, Aia hoi, e nininiia'ku
    no ko'u huhu, a me ko'u ukiuki maluna o keia wahi, maluna o ke kanaka, a maluna
    o ka holoholona, a maluna o na laau o ke kula, a maluna o ka hua o ka lepo; a
    e a no ia, aole ia e hoopioia.
  arb-NAV: 'لِذَلِكَ يُعْلِنُ السَّيِّدُ الرَّبُّ: هَا غَضَبِي وَسَخَطِي يَنْصَبَّانِ
    عَلَى هَذَا الْمَوْضِعِ، وَعَلَى الْبَشَرِ وَالْبَهَائِمِ وَالأَشْجَارِ وَالْحُقُولِ
    وَأَثْمَارِ الأَرْضِ، فَيَتَّقِدَانِ وَلا يَخْمُدَانِ».'
  ewe-ewe: '“Eya ta, ale Aƒetɔ Yehowa gblɔe nye esi: ‘Woatrɔ nye dziku kple dɔmedzoe
    helĩhelĩ akɔ ɖe teƒe sia dzi, ɖe amewo kple lãwo siaa dzi, ɖe atiwo kple gbewo
    kple atikutsetse siwo le anyigba dzi la dzi woabi dzo eye womatsi o.’'
  eng-LEE: Therefore thus hath said the Lord Eternal, Behold my anger and my fury
    shall be poured out upon this place, over man, and over beast, and over the trees
    of the field, and over the fruit of the ground; and it shall burn, and it shall
    not be quenched.
  asm-FB: 'এই হেতুকে প্ৰভু যিহোৱাই এই কথা কৈছে: চোৱা, এই ঠাইৰ ওপৰত মানুহ, পশু, বাৰীৰ
    গছ, আৰু ভুমিৰ ফল, এই সকলোৰে মোৰ ক্ৰোধ আৰু ক্রোধাগ্নি ঢলা যাব আৰু সেয়ে দগ্ধ কৰিব,
    নুমাই নাযাব।'
  sus-A: نَ نَن عَ تٌشِ ﭑ تَن مَرِفِ عَلَتَلَ نَشّ، ‹ﭑ مَ حَشَنكَتّ نَ يِ بْشِ مَ،
    مِشِيٍ نُن سُبٍيٍ نُن بٌفِسٍيٍ مَ. عٍ بِرِن قَمَ نّ فَندٍ تّ رَ، نَشَن مُ شُبٍنمَ.›»
  fra-SBL: 'C''est pourquoi le Seigneur Yahvé dit : « Voici que ma colère et ma fureur
    vont se répandre sur ce lieu, sur l''homme, sur l''animal, sur les arbres des
    champs et sur les fruits du sol ; elles brûleront et ne s''éteindront pas. »'
  hbo-hbo: לָכֵ֞ן כֹּה־אָמַ֣ר ׀ אֲדֹנָ֣י יְהֹוִ֗ה הִנֵּ֨ה אַפִּ֤י וַֽחֲמָתִי֙ נִתֶּ֙כֶת֙
    אֶל־הַמָּקֹ֣ום הַזֶּ֔ה עַל־הָֽאָדָם֙ וְעַל־הַבְּהֵמָ֔ה וְעַל־עֵ֥ץ הַשָּׂדֶ֖ה וְעַל־פְּרִ֣י
    הָֽאֲדָמָ֑ה וּבָעֲרָ֖ה וְלֹ֥א תִכְבֶּֽה׃ ס
  kik-kik: '“ ‘Nĩ ũndũ ũcio-rĩ, Mwathani Jehova ekuuga atĩrĩ: Marakara na mangʼũrĩ
    makwa nĩmagaitĩrĩrio kũndũ gũkũ, magaaitĩrĩrio mũndũ na nyamũ, na mĩtĩ ya gĩthaka
    o na maciaro ma thĩ, namo nĩmagaakana na matikahoreka.'
  fra-NCL: 'C’est pourquoi ainsi parle le Seigneur Yahweh : Voici que ma colère et
    ma fureur vont se répandre sur ce lieu, sur les hommes et sur les bêtes, sur l’arbre
    des champs et sur le fruit du sol ; elle brûlera et ne s’éteindra point.'
  cek-AK: To pongah Angraeng Sithaw mah hae tiah thuih; khenah, hae ahmuen ah, kami
    nuiah, taw ih moi kasan nui ah, taw ih thingnawk hoi long ih thingthainawk nuiah,
    palungphuihaih to ka kraih han; to ih hmai mah paduek thai ai khoek to hmuennawk
    to kangh tih.
  cuk-cuk: '”A-ulale, ani an Bab-Jehová-Bela-Gangued-Nikad, an soged: ‘We-yalagine
    an gwichiguoed, dulemargi an yolegoed, ibmar-durgangi an yolegoed, sapimargi,
    degi, ibmar-sanmakbukmaladgi an gwichiguoed. Degi, an-urwedi soo-gamaiyob bar
    galegosulid.’ ”'
  uig-CYR: 'Шуңа Рәб Пәрвәрдигар мундақ дәйду: — Мана, Мениң ғәзивим вә қәһрим мошу
    җайға төкүлиду; инсан үстигә, һайван үстигә, даладики дәрәқләр үстигә, тупрақтики
    мевиләр үстигә төкүлиду; у һәммини көйдүриду, уни һеч өчүрәлмәйду.'
  tel-2017: కాబట్టి ప్రభువైన యెహోవా చెప్పేదేమంటే, ఈ స్థలం మీదా, ఈ మనుషుల మీదా, జంతువుల
    మీదా, పొలాలమీదా, చెట్ల మీదా, పంటల మీదా నా కోపాన్ని, నా ఉగ్రతను కుమ్మరిస్తాను.
    అది ఎన్నటికీ ఆరదు, మండుతూనే ఉంటుంది.
  hat-BSA: Pou sa, pale Senyè BONDYE a, “Kòlè Mwen ak chalè Mwen va vide sou plas
    sa a, ni sou lòm, ni bèt, ni bwa chan, ak sou tout fwi tè yo. Li va brile, e li
    p ap ka etenn.”
  kos-kos: Ke ma inge nga, LEUM GOD Fulatlana, fah okoala kasrkusrak lulap luk nu
    fin Tempul se inge. Nga fah ukuiya nu fin mwet ac kosro oana sie, oayapa nu fin
    ma yukwiyuki ac sak inimae. Kasrkusrak luk ac fah oana sie e ma wangin mwet ku
    in konela.
  hbo-WLC: לָכֵ֞ן כֹּה־אָמַ֣ר ׀ אֲדֹנָ֣י יְהֹוִ֗ה הִנֵּ֨ה אַפִּ֤י וַֽחֲמָתִי֙ נִתֶּ֙כֶת֙
    אֶל־הַמָּק֣וֹם הַזֶּ֔ה עַל־הָֽאָדָם֙ וְעַל־הַבְּהֵמָ֔ה וְעַל־עֵ֥ץ הַשָּׂדֶ֖ה וְעַל־פְּרִ֣י
    הָֽאֲדָמָ֑ה וּבָעֲרָ֖ה וְלֹ֥א תִכְבֶּֽה׃ ס
  ibo-ibo: '“ ‘Ya mere, otu a ka Onye kachasị ihe niile elu, bụ Onyenwe anyị sịrị:
    Iwe m na ọnụma m ka a ga-awụkwasị nʼebe a, nʼelu ndị mmadụ, na anụmanụ, na osisi
    dị nʼọhịa, na mkpụrụ nke ala ubi. Ọ ga-ere ọkụ ma agaghị emenyụ ya.'
  ory-ory: ଏହେତୁ ପ୍ରଭୁ, ସଦାପ୍ରଭୁ ଏହି କଥା କହନ୍ତି; ଦେଖ, ଏହି ସ୍ଥାନ ଉପରେ ମନୁଷ୍ୟ ଓ ପଶୁ,
    କ୍ଷେତ୍ରସ୍ଥିତ ବୃକ୍ଷ ଓ ଭୂମିର ଫଳ, ଏହିସବୁର ଉପରେ ଆମ୍ଭର କ୍ରୋଧ ଓ କୋପ ଢଳାଯିବ; ତାହା ଦଗ୍ଧ
    କରିବ ଓ ନିର୍ବାଣ ହେବ ନାହିଁ।”
  chk-chk: Iei mine ngang Kot ewe Samol mi Lapalap üpwe awarato ai song me lingeringer
    won ei leni, won aramas me man, won ekewe irän lemäl, pwal won uän ekewe irän
    lepwül. Ai song epwe kü, nge esap tongeni kunula.”
  rop-rop: Wal mi na YAWEI det boswan God. Mi brabli wail langa olabat na, en mi na
    garra binijimap det Serramoni Pleis, en ola pipul en ola enimul, en ola tri en
    ola sid daga. Mi brabli wail na, jis laik det faiya weya barnbarn en nomo enibodi
    kaan neba pudumat.”
  ukr-1871: 'Тим то ось як говорить Господь Бог: Оце виливається гнїв мій й досада
    моя на се місце, на людей і на скотину, на дерева польові й на земляні плоди,
    й загориться та й не згасне.'
  deu-1951: 'Darum spricht Gott, der HERR, also: Siehe, mein Zorn und mein Grimm wird
    sich über diesen Ort ergießen, über die Menschen und über das Vieh, über die Bäume
    des Feldes und über die Früchte der Erde, und er wird unauslöschlich brennen!'
  eng-JPS: 'Therefore thus saith the Lord GOD: Behold, Mine anger and My fury shall
    be poured out upon this place, upon man, and upon beast, and upon the trees of
    the field, and upon the fruit of the land; and it shall burn, and shall not be
    quenched.'
  srp-1865: 'Zato ovako govori Gospod Gospod: gle, gnjev moj i jarost moja izliæe
    se na ovo mjesto, na ljude i na stoku i na drveta poljska i na rod zemaljski,
    i raspaliæe se, i neæe se ugasiti.'
  lug-lug: Noolwekyo bw’atyo bw’ayogera Mukama nti, “Laba obusungu bwange n’ekiruyi
    kyange bijja kufukibwa ku kifo kino, ku bantu ne ku nsolo, ku miti egy’omu ttale
    era ne ku bibala eby’omu ttaka; bujja kubuubuuka era tebujja kukoma.”
  heb-heb: לכן כה אמר אדני יהוה הנה אפי וחמתי נתכת אל המקום הזה על האדם ועל הבהמה
    ועל עץ השדה ועל פרי האדמה ובערה ולא תכבה׃
  ben-IRV: সেইজন্য প্রভু সদাপ্রভু বলেন, দেখ, আমার রাগ ও রোষ এই জায়গার উপরে, মানুষ
    ও পশুর উপরে, মাঠের গাছপালা ও ভূমির ফলের উপরে ঢালা হবে। তা জ্বলবে আর নিভবে না।
  pan-pan: ਇਸ ਲਈ ਪ੍ਰਭੂ ਯਹੋਵਾਹ ਇਸ ਤਰ੍ਹਾਂ ਆਖਦਾ ਹੈ, - ਵੇਖ, ਮੇਰਾ ਕ੍ਰੋਧ ਅਤੇ ਮੇਰਾ ਗੁੱਸਾ
    ਇਸ ਸਥਾਨ ਉੱਤੇ, ਆਦਮੀਆਂ ਉੱਤੇ, ਡੰਗਰਾਂ ਉੱਤੇ, ਰੁੱਖਾਂ ਉੱਤੇ, ਖੇਤਾਂ ਉੱਤੇ, ਜ਼ਮੀਨ ਦੇ ਫਲਾਂ
    ਉੱਤੇ ਵਹਾਇਆ ਜਾਵੇਗਾ। ਉਹ ਬਲ ਉੱਠੇਗਾ ਅਤੇ ਬੁਝੇਗਾ ਨਹੀਂ।
  mya-JVB: သို့ဖြစ်၍၊ အရှင် ထာဝရဘုရား မိန့် တော်မူသည် ကား ၊ ဤ အရပ် ၌ ရှိသောလူ ၊ တိရစ္ဆာန်
    ၊ သစ်ပင် ၊ မြေ အသီးအနှံ အပေါ် မှာ ငါ သည် ဒေါသ အမျက် မီးကို သွန်းလောင်း ၍၊ ထိုမီးသည်
    မ ငြိမ်း ဘဲလောင် လိမ့်မည်။
  tbg-tbg: Vika minti variara kaara te Noravano Kotika ekaa haikaqaa raqiki vaurauka
    tiha, Te kia maa vataraqaa variaka vehakuma nimitarerave. Ti noraiqaakero arara
    ite vairaqe te vaiintive, aantauvahive, katarive, naahove, qoraiqama karerave.
    Ti arara ite vairava kia humpama viraitiro, qaqiqai arara itaqiro vuanarove turo,
    tiro.
  hmo-hmo: Unai dainai lau Lohiabada Dirava ese lauegu badu bada herea inai Dubu Helaga
    ena latanai do lau atoa. Ma egu badu be taunimanima bona ubua gaudia, bona uma
    audia, bona uma ena anina danu edia latanai do lau bubua diho. Lauegu badu be
    siahu momokani, idia habodoa diba lasi lahi bamona.
  urd-urd: 'इसी वास्ते ख़ुदावन्द ख़ुदा यूँ फ़रमाता है: देख, मेरा क़हर — ओ — ग़ज़ब
    इस मकान पर, और इंसान और हैवान और मैदान के दरख़्तों पर, और ज़मीन की पैदावार पर
    उँडेल दिया जाएगा; और वह भड़केगा और बुझेगा नहीं।”'
  rus-SYN: 'Посему так говорит Господь Бог: вот, изливается гнев Мой и ярость Моя
    на место сие, на людей и на скот, и на дерева полевые и на плоды земли, и возгорится
    и не погаснет.'
  bqc-SIM: A yã́i tò ma Dii Lua ma mɛ̀, má a pↄkũma pãsĩ bↄbↄ guɛ bee ń a gbɛ̃́ↄwa
    ń a pↄtuoↄ ń sɛ̃̀a líↄ ń buapↄ́ↄ. Aa tɛ́kũ píiɛ, wa e tɛ́pi dɛo.
  tcz-CHONGTHU: Hijeh chun Hatchungnung Pakaiyin aseiye, Keiman hilaiya hi, mihem
    hihen, sahem hihen, thingphung holeh loujaova lousoh gaho hijongleh, kalungsatna
    meikou chu kabuh lhah ding, chuleh meikou phalmit mohel banga akah ding ahi, ati.
  mar-mar: यास्तव परमेश्वर असे म्हणतो, मी या जागेवर माझा संताप मनुष्यांवर, प्राण्यांवर,
    झाडांवर आणि पिकांवर येईल, तो जाळून टाकणार आणि कोणीही तो विझवू शकणार नाही.”
  qub-qub: Chaymi fiyupa rabyasha caycashä päsananpaj caycho tiyarcaycaj runacunata
    castigaj-aywä. Castïgu chayanga llapan uywancunaman, llapan yöracunaman, llapan
    micuynincunamanpis. Chaynöpami rabyashäga cangapaj nina ratarir mana upejno.»
  bqp-bqp: Yen sɔ̃nɑ nɑ nɛɛ, kon de nɛn mɔru yu wɔri nɛn sɑ̃ɑ yee te sɔɔ, kɑ tɔmbu
    sɔɔ, kɑ yɑɑ sɑbenu sɔɔ, kɑ dɑ̃ɑɔ kɑ sere mɑɑ dĩɑnu sɔɔ. Nɛn mɔru ye, yɑ ko n gbisimɔwɑ,
    yɑ ǹ suremɔ.
  hat-hat: 'Se poutèt sa, men sa mwen menm, Seyè ki gen tout pouvwa a, mwen di: Mwen
    pral pase gwo kòlè m'' ni sou Tanp lan, ni sou moun, ni sou bèt, ni sou pyebwa,
    ni sou rekòt yo. Kòlè mwen pral tankou yon dife pesonn p''ap ka tenyen.'
  eng-BSB: 'Therefore this is what the Lord GOD says: Behold, My anger and My fury
    will be poured out on this place, on man and beast, on the trees of the field
    and the produce of the land, and it will burn and not be extinguished.'
  eng-WEBPB: 'Therefore the Lord GOD says: “Behold, my anger and my wrath will be
    poured out on this place, on man, on animal, on the trees of the field, and on
    the fruit of the ground; and it will burn and will not be quenched.”'
  kbq-kbq: E'ina hu'negu Ra Anumzamo'a amanage hu'ne. Nagri narimpa ahe'zamo'a tusiza
    huno teve rukru nehianki'na, ama kumapima mani'naza vahete'ene zagagafare'ene
    zafaraminte'ene hozafi ne'zaraminte'enena ana narimpa ahe'zana eri kaha hutresugeno,
    tevegna huno akrukru huno neresigeno mago vahe'mo'a rusura osugahie.
  nhe-BL: Huajca ama nijtitlanis nohueyi cualancayo ipan ni lugar. Huan nochi tlacame,
    tlapiyalime, cuatini huan xihuitl tlamitlatlase ica nocualancayo. Huan nopa tlitl
    ax sehuis.” Queja nopa quiijto TOTECO Tlen Más Quipiya Tlanahuatili.
  gub-BL: Nezewe mehe ihe Tupàn Tuweharupi Wiko Ma'e wazar ihe, azakook putar hekwahy
    haw 'àg tàpuzuhu rehe ihe nehe. Azuhen putar hekwahy haw iaiw ma'e hehe nehe.
    Amu'ar putar hekwahy haw teko wanehe nehe, ma'ea'yr wanehe nehe no. Te ywyra wanehe
    te ma'etymaw wanehe amu'ar putar hekwahy haw nehe. Hekwahy haw nuzawy kwaw tata.
    Ni amo nupuner kwaw imuwew kar haw rehe wà nehe.
  eng-DRA: 'Therefore thus saith the Lord God: Behold my wrath and my indignation
    was enkindled against this place, upon men and upon beasts, and upon the trees
    of the field, and upon the fruits of the land, and it shall burn, and shall not
    be quenched.'
