verse: JER.007.025
translations:
  mal-C: നിങ്ങളുടെ പിതാക്കന്മാർ ഈജിപ്റ്റുദേശംവിട്ട് പുറപ്പെട്ടുപോന്ന ആ കാലംമുതൽ ഇന്നുവരെയും
    ഞാൻ എന്റെ ദാസന്മാരായ പ്രവാചകന്മാരെ എല്ലാ ദിവസവും ഇടതടവിടാതെ നിങ്ങളുടെ അടുക്കൽ
    പറഞ്ഞയച്ചു.
  deu-TKW: 'Wohl habe ich von dem Tag an, da eure Väter aus Ägypten wegzogen, bis
    auf den heutigen Tag alle meine Knechte, die Propheten, Tag für Tag unermüdlich
    zu euch gesandt:'
  lin-lin: Wuta tango batata na bino babimaki na Ejipito kino na mokolo ya lelo, natindelaka
    bino basali na Ngai, basakoli, tango nyonso mpe mikolo nyonso.
  eng-LSV: Even from the day when your fathers || Went out of the land of Egypt until
    this day, || I send all My servants the prophets to you, || Daily rising early
    and sending,
  eng-GNV: Since the day that your fathers came vp out of the lande of Egypt, vnto
    this day, I haue euen sent vnto you al my seruants the Prophets, rising vp earely
    euery day, and sending them.
  eng-WEBSTER: 'Since the day that your fathers came forth from the land of Egypt
    to this day I have even sent to you all my servants the prophets, daily rising
    early and sending them :'
  nhw-BL: Hasta ipan nopa tonali quema amohuejcapan tatahua quisque ipan tlali Egipto
    huan hasta ama, na mojmostla nijsenhuiquilijtoc nimechtitlanilijtoc notlajtol
    pannextijcahua.
  swh-ONEN: Tangu wakati ule baba zenu walipotoka Misri hadi sasa, siku baada ya siku,
    tena na tena nimewatumia watumishi wangu manabii.
  bba-bba: Sɑɑ dɔmɑ tèn di bɛɛn bɑɑbɑbɑ bɑ yɑrɑ Eɡibitin di sere n kɑ ɡisɔ ɡirɑri,
    nɑ rɑ n bɛɛ nɛn sɔmɔbu ɡɔriɑmmɛwɑ sɑɑ bɑɑyere.
  eng-KJVCPB: 'Since the day that your fathers came forth out of the land of Egypt
    unto this day, I have even sent unto you all my servants the prophets, daily rising
    up early and sending them:'
  luo-luo: Kochakore e kinde mane kwereu oa Misri nyaka sani, odiechiengʼ ka odiechiengʼ,
    ne asiko aoronegi jotich ma jonabi.
  meu-meu: Senemui na Aigupto tanona amo e raka lasi dinana amo ema bona ina dina,
    lau ese peroveta taudia, egu hesiai taudia, iboudiai na dina ta ta ai idia dekedia
    na siaidiava, asina hesiku;
  npi-ULB: तिमीहरूका पुर्खाहरू मिश्रदेशबाट आएको समयदेखि आजको दिनसम्म मैले आफ्‍ना हरेक
    सेवक र अगमवक्ताहरू तिमीहरूकहाँ पठाएको छु । मैले तिनीहरूलाई पठाउन जोड गरिरहेँ ।
  yor-yor: Láti ìgbà tí àwọn baba ńlá yín ti jáde ní Ejibiti títí di òní, ni èmi ti
    ń rán àwọn ìránṣẹ́ mi, àwọn wòlíì sí yín.
  pes-OPCB: از روزی که پدران شما از مصر بیرون آمدند تا به امروز، خادمین یعنی انبیای
    خود را هر روز نزد شما فرستادم.
  tgl-ULB: Simula pa noong araw na lumabas sa lupain ng Egipto ang inyong mga ninuno
    hanggang sa araw na ito, ipinadala ko sa inyo ang lahat ng aking mga lingkod at
    mga propeta. Nagtiyaga akong ipadala sila.
  hui-hui: Bamba tínaga mamali Iyibi dindi yu wahalu haru tagira ibirugongi howa agali
    maru i̱ninaga bi mana latagi halu helo ibilaga bialu haabo harugo kogoni. Ani
    birugola agali uruni tigua ibigi bialu i̱naga mana latagi halu haga biya.
  mya-mya: အီ​ဂျစ်​ပြည်​က​သင်​တို့​၏​ဘိုး​ဘေး​များ​ထွက် လာ​သော​နေ့​မှ​အ​စ​ပြု​၍ ယ​နေ့​တိုင်​အောင်
    ငါ​သည်​မိ​မိ​၏​အ​စေ​ခံ​ပ​ရော​ဖက်​များ ကို​အ​မြဲ​တ​စေ စေ​လွှတ်​ခဲ့​၏။-
  bod-N: ཁྱོད་ཅག་གི་མེས་པོ་རྣམས་ཨེ་ཅིབ་ཡུལ་ནས་ཕྱི་རུ་ཐོན་པའི་ཉིན་ནས་དེ་རིང་བར་དུ།
    བདག་གིས་རང་གི་ཞབས་ཕྱི་སྟེ་ལུང་སྟོན་པ་ཐམས་ཅད་ཡང་ནས་ཡང་དུ་ཁོ་ཚོའི་མདུན་དུ་མངགས་ཀྱང་།
  sna-sna: Kubvira panguva yakabuda madzitateguru enyu muIjipiti kusvikira zvino,
    zuva nezuva, ndakatuma varanda vangu vaprofita ndavatumazve.
  spa-BLM: Desde el día en que vuestros padres salieron de la tierra de Egipto hasta
    hoy, os he enviado a todos mis siervos los profetas, madrugando cada día y enviándolos.
  cac-cac: Yictax yelnaccot eb' e mam eyicham d'a Egipto masanto ticnaic, tzin checn̈ejb'at
    eb' in checab' yala'.
  swh-ULB: Tangu siku ambayo mababu zenu walitoka katika nchi ya Misri mpaka leo,
    Nimetuma watumishi wangu, manabii wangu, kwenu. Niliendelea kuwatuma.
  bel-bel: 'З таго дня, як бацькі вашыя выйшлі зь зямлі Егіпецкай, да гэтага дня Я
    пасылаў да вас усіх рабоў Маіх - прарокаў, пасылаў кожны дзень з самае раніцы:'
  deu-ELBBK: Von dem Tag an, da eure Väter aus dem Land Ägypten auszogen, bis auf
    diesen Tag habe ich alle meine Knechte, die Propheten, zu euch gesandt, täglich
    früh mich aufmachend und sendend.
  mbb-OT: Puun pa te ked-awà te menge kepuun niw ziyà te Ehipto ne taman en guntaan
    edsigudu ad edsuǥù diyà te keniyu te menge suluǥuen ku he ebpeneuven ku.
  mal-2015: നിങ്ങളുടെ പിതാക്കന്മാർ മിസ്രയീംദേശത്തുനിന്നു പുറപ്പെട്ട നാൾമുതൽ ഇന്നുവരെയും
    ഞാൻ അതികാലത്തും ഇടവിടാതെയും പ്രവാചകന്മാരായ എന്റെ സകലദാസന്മാരെയും നിങ്ങളുടെ അടുക്കൽ
    പറഞ്ഞയച്ചുവന്നു.
  rmc-rmc: Ole dživesestar, kanastar tumare dada avle avri andral o Egipt, dži akana
    furt bičhavavas ke lende mire služobňiken le proroken,
  pes-OPV: ازروزی که پدران شما از زمین مصر بیرون آمدند تا امروز جمیع بندگان خود انبیا
    را نزد شما فرستادم بلکه هر روز صبح زود برخاسته، ایشان را ارسال نمودم.
  ron-1924: Дин зиуа кынд ау ешит пэринций воштри дин Еӂипт пынэ ын зиуа де азь, в-ам
    тримис пе тоць служиторий Мей, пророчий, й-ам тримис ын фиекаре зи, де диминяцэ.
  ben-OBCV: তোমাদের পিতৃপুরুষেরা যখন থেকে মিশর ত্যাগ করেছিল, সেই সময় থেকে এখন পর্যন্ত,
    দিনের পর দিন, আমি বারবার আমার সেবক-ভাববাদীদের তোমাদের কাছে প্রেরণ করেছি।
  som-som: Tan iyo maalintii ay awowayaashiin dalkii Masar ka soo bexeen iyo ilaa
    maantadan la joogo waxaan maalin kasta idiin soo diri jiray midiidinnadayda nebiyadii
    addoommadaydii ahaa oo dhan, anigoo goor wanaagsan diraya.
  lat-VUC: 'a die qua egressi sunt patres eorum de terra Ægypti usque ad diem hanc.
    Et misi ad vos omnes servos meos prophetas per diem, consurgens diluculo, et mittens:'
  eng-ASVBT: 'Since the day that your fathers came forth out of the land of Egypt
    unto this day, I have sent unto you all my servants the prophets, daily rising
    up early and sending them:'
  ita-1885: Dal dì che i vostri padri uscirono del paese di Egitto, infino a questo
    giorno, io vi ho mandati tutti i miei servitori profeti, mandandoli ogni giorno,
    fin dalla mattina;
  eng-LXXUP: 'from the day that their fathers went forth out of the land of Egypt,
    even until this day. And I sent to you all my servants, the prophets, by day and
    early in the morning: yea, I sent them,'
  eng-ULB: Ever since the day when your ancestors went out from the land of Egypt
    until this day, I have sent every one of my servants, my prophets, to you. I persisted
    in sending them.
  spa-VBL: Desde que sus antepasados salieron de Egipto hasta ahora, les he enviado
    una y otra vez a mis siervos los profetas.
  fra-_FOB: Depuis le jour où vos pères sortirent du pays d'Égypte jusqu'à ce jour,
    je vous ai envoyé mes serviteurs les prophètes; je vous les ai envoyés chaque
    jour, dès le matin.
  mal-mal: നിങ്ങളുടെ പൂര്‍വ്വ പിതാക്കന്മാർ ഈജിപ്റ്റിൽനിന്നു പുറപ്പെട്ട നാൾമുതൽ ഇന്നുവരെയും
    ഞാൻ അതികാലത്തും ഇടവിടാതെയും പ്രവാചകന്മാരായ എന്റെ സകലദാസന്മാരെയും നിങ്ങളുടെ അടുക്കൽ
    പറഞ്ഞയച്ചു.
  urd-GVR: Jab se tumhāre bāpdādā Misr se nikal āe āj tak maiṅ roz baroz aur bār bār
    apne ḳhādimoṅ yānī nabiyoṅ ko tumhāre pās bhejtā rahā.
  suz-BL: इन किकी पिपी इजीप्‍त रे ग्रूशा जाक्‍मा रे मुल सम्‍म नाक्‍त किंत किंत आं
    गेय पाइब, आं लोव़ पाइब नेल्‍ल आन कली मेको आन बाक्‍तीके सोइक्‍ताक्‍ङमी। येरमीया
    २५:४
  eng-NOY: From the day when your fathers came forth from the land of Egypt, Even
    to this day, I have also sent to you all my servants, the prophets, Daily rising
    early and sending.
  ita-1927: Dal giorno che i vostri padri uscirono dal paese d’Egitto fino al dì d’oggi,
    io v’ho mandato tutti i miei servi, i profeti, e ve l’ho mandati ogni giorno,
    fin dal mattino;
  ckb-ckb: لەو ڕۆژەوە کە باوباپیرانتان خاکی میسریان بەجێهێشت هەتا ئەمڕۆ، من بەردەوام
    یەک لەدوای یەک بەندە پێغەمبەرەکانی خۆمم بۆ ناردوون.
  eng-BBE: 'From the day when your fathers came out of Egypt till this day, I have
    sent my servants the prophets to you, getting up early every day and sending them:'
  kan-OKCV: ನಿಮ್ಮ ಪಿತೃಗಳು ಈಜಿಪ್ಟ್ ದೇಶವನ್ನು ಬಿಟ್ಟುಹೋದ ದಿನದಿಂದ ಇಂದಿನವರೆಗೂ ನಾನು ನನ್ನ
    ದಾಸರಾಗಿರುವ ಸಕಲ ಪ್ರವಾದಿಗಳನ್ನು ಪ್ರತಿದಿನವೂ ನಿಮ್ಮ ಬಳಿಗೆ ಕಳುಹಿಸುತ್ತಾ ಬಂದೆನು.
  tam-2017: உங்கள் முற்பிதாக்கள் எகிப்துதேசத்திலிருந்து புறப்பட்ட நாள்முதல் இந்நாள்வரை
    நான் தீர்க்கதரிசிகளாகிய என் ஊழியக்காரரையெல்லாம் தினந்தினம் உங்களிடத்திற்கு ஏற்கனவே
    அனுப்பிக்கொண்டிருந்தேன்.
  spa-RV-1909: 'Desde el día que vuestros padres salieron de la tierra de Egipto hasta
    hoy. Y os envié á todos los profetas mis siervos, cada día madrugando y enviándolos:'
  ron-BTF: Din ziua în care părinții voștri au ieșit din țara Egiptului până în această
    zi am trimis chiar pe toți servitorii mei profeții, zilnic ridicându-mă devreme
    și trimițându-i;
  eng-WEBP: Since the day that your fathers came out of the land of Egypt to this
    day, I have sent to you all my servants the prophets, daily rising up early and
    sending them.
  eng-FBV: From the time your forefathers left Egypt until now, I have sent you time
    after time my servants the prophets.
  nld-1939: 'Van de dag af, dat hun vaders uit het land van Egypte zijn getrokken,
    tot heden toe, heb Ik hun al de profeten, mijn dienaars, gezonden: iedere dag
    opnieuw, ‘s morgens vroeg en ‘s avonds laat.'
  nch-BL: Hasta ipan nopa tonali quema amohuejcapan tatahua quisque ipan tali Egipto
    huan hasta ama, na mojmosta nijsenhuiquilijtoc nimechtitanilijtoc notajtolpanextijcahua.
  vie-1934: Từ ngày tổ phụ các ngươi ra khỏi đất Ê-díp-tô cho đến ngày nay, ta đã
    sai mọi đầy tớ ta, tức các tiên tri, đến cùng các ngươi; mỗi ngày ta dậy sớm sai
    họ đến.
  hin-CV: जिस दिन से तुम्हारे पूर्वज मिस्र देश से निराश हुए तब से आज तक, मैंने अपने
    सेवक अर्थात् भविष्यवक्ताओं को दिन-प्रतिदिन तुम्हारे लिए भेजा है.
  spa-BES: Desde el día en que tus padres salieron de Egipto hasta el día de hoy,
    te he enviado a mis siervos los profetas, levantándome temprano todos los días
    yo los he enviado.
  tdx-tdx: Boak’amy andro niakaran-droae’ areo i Mitsraimey am-para’ ty andro toy,
    le nañitrike o mpitoroko mpitoky iabio mb’ama’ areo nañaleñaleñe te niraheñe;
  tha-KJV: ตั้งแต่​วันที่​บรรพบุรุษของเจ้าทั้งหลายออกจากแผ่นดิ​นอ​ียิปต์จนทุกวันนี้
    เราได้ส่งบรรดาผู้​พยากรณ์​ผู้รับใช้​ของเราไปยังเขาอย่างไม่​หยุดยั้ง วันแล้ววันเล่า
  por-BR-2018: Desde o dia em que vossos pais saíram da terra do Egito até hoje, eu
    vos enviei a todos os meus servos os profetas, e enviando-os dia após dia.
  deu-ELO: Von dem Tage an, da eure Väter aus dem Lande Ägypten auszogen, bis auf
    diesen Tag habe ich alle meine Knechte, die Propheten, zu euch gesandt, täglich
    früh mich aufmachend und sendend.
  eng-WYC-2018: from the day in which their fathers went out of the land of Egypt
    till to this day. And I sent to you all my servants (the) prophets, and I rose
    early by the day, and I sent, (or yea, I rose up early in the day, and I sent
    them).
  epo-epo: De post la tago, kiam viaj patroj eliris el la lando Egipta, ĝis la nuna
    tago Mi sendadis al vi ĉiujn Miajn servantojn, la profetojn, ĉiutage Mi sendis;
  uig-PIN: Ata-bowiliringlar Misir zeminidin qiⱪⱪandin tartip bügünki küngǝ ⱪǝdǝr
    Mǝn ⱪullirim bolƣan pǝyƣǝmbǝrlǝrni yeninglarƣa ǝwǝtip kǝldim; Mǝn ⱨǝrküni tang
    sǝⱨǝrdǝ ornumdin turup ularni ǝwǝtip kǝldim.
  beo-beo: 'Eso amoga dilia aowalali da Idibidi soge yolesili, amogainini wali eso
    doaga:le, Na da mae yolesili, Na hawa: hamosu dunu, balofede dunu, dilima asula
    ahoasu.'
  tpi-OTNT: Stat long taim ol tumbuna bilong yupela i lusim Isip, na i kam inap nau,
    mi bin wok oltaim long salim ol wokman bilong mi, em ol profet, na ol i kam na
    autim tok long yupela.
  hau-SA: Daga lokacin da kakanninku suka bar Masar har yă zuwa yau, kullum na yi
    ta aikan bayina annabawa.
  uig-LAT: Ata-bowiliringlar Misir zéminidin chiqqandin tartip bügünki kün’ge qeder
    Men qullirim bolghan peyghemberlerni yéninglargha ewetip keldim; Men herküni tang
    seherde ornumdin turup ularni ewetip keldim.
  nde-nde: Kusukela ngesikhathi okhokho benu besuka eGibhithe kuze kube khathesi,
    usuku ngosuku, njalonjalo ngalithumela izinceku zami abaphrofethi.
  ton-ton: Talu ʻae ʻaho ko ia naʻe haʻu ai hoʻomou ngaahi tamai mei he fonua ko ʻIsipite,
    ʻio ʻo aʻu ki he ʻaho ni, kuo u fekau kiate kimoutolu ʻeku kau tamaioʻeiki kotoa
    pē ko e kau palōfita, ʻo tuʻu hengihengi hake ʻo fekau ʻakinautolu ʻi he ʻaho
    kotoa pē.
  ces-1613: Od toho času, jakž vyšli otcové vaši z země Egyptské, až do tohoto dne
    posílal jsem k vám všecky služebníky své proroky, každý den ráno vstávaje, a to
    ustavičně.
  eng-WMB: Since the day that your fathers came out of the land of Egypt to this day,
    I have sent to you all my servants the prophets, daily rising up early and sending
    them.
  tam-TCV: உங்கள் முற்பிதாக்கள் எகிப்தை விட்டுச்சென்ற காலத்திலிருந்து, இன்றுவரை, நாள்தோறும்
    திரும்பத்திரும்ப, நான் என்னுடைய ஊழியரான இறைவாக்கினரை உங்களிடம் அனுப்பிக்கொண்டே
    இருந்தேன்.
  ceb-ULB: Sukad sa adlaw nga migawas ang inyong mga katigulangan gikan sa yuta sa
    Ehipto hangtod karong adlawa, gipadala ko ang matag usa sa akong mga sulugoon
    ug akong mga propeta diha kaninyo. Nagpadayon ako sa pagpadala kanila.
  pol-UBG: Od dnia, kiedy wasi ojcowie wyszli z ziemi Egiptu, aż do dziś, posyłałem
    do was wszystkie moje sługi, proroków z wczesnym wstawaniem i przesłaniem.
  agr-agr: Atumi apachjum aidau Egipto nugkanum batsatu jiinjau aina duwi nagkamsan
    wika yamaikish atumnak profeta mina chichamjun etsejin aidaunak makichkish mijattsuk
    tuke ishitnaitjime.
  kyc-kyc: Nakamana rora ambasupi dupwa yuu Isipi yaki nyuo epeyaminyi yuu gii dokona
    piso pao yuu gii epapu dakepa nambana kendemande akali poropeta dupwa nakama keta
    peyoko karo.
  urd-GVU: جب سے تمہارے باپ دادا مصر سے نکل آئے آج تک مَیں روز بہ روز اور بار بار
    اپنے خادموں یعنی نبیوں کو تمہارے پاس بھیجتا رہا۔
  deu-1912: Ja, von dem Tage an, da ich eure Väter aus Ägyptenland geführt habe, bis
    auf diesen Tag habe ich stets zu euch gesandt alle meine Knechte, die Propheten.
  kan-2017: “ನಿಮ್ಮ ಪೂರ್ವಿಕರು ಐಗುಪ್ತ ದೇಶದೊಳಗಿಂದ ಹೊರಟ ದಿನ ಮೊದಲುಗೊಂಡು ಈ ದಿನದವರೆಗೂ ನನ್ನ
    ಸೇವಕರಾದ ಪ್ರವಾದಿಗಳನ್ನೆಲ್ಲಾ ನಿಮ್ಮವರ ಬಳಿಗೆ ಕಳುಹಿಸುತ್ತಾ ಬಂದಿದ್ದೇನೆ, ದಿನ ದಿನವೂ ತಡ ಮಾಡದೆ
    ಕಳುಹಿಸಿದ್ದೇನೆ.
  yap-yap: Chirofen ni ba’aram ni yib pi chitamangimed nga wuru’ yu Egypt ke mada’
    ko bin daba’ e rran, e ku gu par ni gu be pi’ urngin e pi tapigpig rog ngu’ur
    bad ngomed, ni fapi profet.
  hlt-MCSB: Egypt kho lamkah na pa rhoek aka pawk uh hnin lamloh tihnin duela nangmih
    taengah ka sal rhoek boeih kan tueih. Tonghma rhoek te hnin takhuem a thoh hang
    neh kan tueih coeng.
  mdy-ETH: ዒንሢኮ ቤርታኣ ዓዶንሢ ጊብፄፓ ኬስኬማፓ ዓርቃዖ ሃይማ ሄላንዳኣና ታኣም ማዻ፥ ታ ማሊፆ ኬኤዛ ዓሶ ዎሊ ሄሊሲ ሄሊሲ
    ታኣኒ ዳኪሢፓ ጊንሢም ጌይባኣሴ።
  twi-ASANTE: Ɛfiri ɛberɛ a mo agyanom firii Misraim de bɛsi ɛnnɛ yi, da biara da
    ne ɛberɛ biara mesomaa me nkoa adiyifoɔ baa mo nkyɛn.
  eng-WEBU: Since the day that your fathers came out of the land of Egypt to this
    day, I have sent to you all my servants the prophets, daily rising up early and
    sending them.
  wal-wal: Intte maizza aawati Gibxxe biittaappe kiyido gallassaappe doommidi, hachchi
    gakkanaassi, taani ta ashkkarata, hananabaa yootiyaageeta wonttin wonttin intteyyo
    kiittaidda takkaas.
  spa-PDDPT: Les envié a todos mis esclavos profetas. Los envié desde temprano y sin
    cesar desde el día cuando sus antepasados salieron de la tierra de Egipto hasta
    hoy.
  gun-gun: Egito gui peneramoĩ kuery anoẽmba ára guive aỹ peve pendea py ambou xerembiguai
    profeta kuery, ko'ẽ nhavõ, ko'ẽ rai guive ambou.
  ilo-ULB: Manipud iti aldaw a rimmuar dagiti kapuonanyo iti daga ti Egipto agingga
    iti daytoy nga aldaw, imbaonko ti tunggal maysa kadagiti adipenko, dagiti profetak,
    kadakayo. Saanak a nagsardeng a nangiibaon kadakuada.
  kpg-kpg: Daamada i di laangi o godou maadua mmaadua ne hagatanga mai gi daha mo
    Egypt, gaa dae mai gi dangi nei, Au nogo haga hagau adu agu hege ala go agu soukohp.
  uig-ARA: ئاتا-بوۋىلىرىڭلار مىسىر زېمىنىدىن چىققاندىن تارتىپ بۈگۈنكى كۈنگە قەدەر
    مەن قۇللىرىم بولغان پەيغەمبەرلەرنى يېنىڭلارغا ئەۋەتىپ كەلدىم؛ مەن ھەركۈنى تاڭ
    سەھەردە ئورنۇمدىن تۇرۇپ ئۇلارنى ئەۋەتىپ كەلدىم.
  sus-sus: Kabi wo babae naxa mini Misira bɔxi ra han to, n na n ma konyi namiɲɔnmɛe
    xɛɛfe wo ma.
  pon-2006: Sang ni rahn me samamwail ko mweselsangehr Isip leledohng rahnwet, I kadarowei
    ei ladu kan, me iei soukohp kan.
  jae-jae: Gêdêŋ bêc, taŋ amac tamemi sêsa aŋga Aiguptu sêmêŋ e mêŋgêdêŋ galoc naŋ,
    aê kasakiŋ ŋoc sakiŋwaga propete gêdêŋ êsêac gamoa e ŋabêc maŋgi masi.
  ksd-ksd: Papa ra bung ra umana tama i vavat dia ga irop kan ra gunan Aigipto tuk
    tar gori, iau ga vala tulue kaugu lavur tultul a umana propet pire vavat a bungbung
    par, ma pa iau ga vabing;
  tur-YTC: Atalarınızın Mısır diyarından çıktığı günden bu yana, her gün erken davranıp
    göndererek, size bütün hizmetkârlarımı, peygamberleri gönderdim.
  grc-BRENT: ἀφʼ ἧς ἡμέρας ἐξήλθοσαν οἱ πατέρες αὐτῶν ἐκ γῆς Αἰγύπτου, καὶ ἕως τῆς
    ἡμέρας ταύτης· καὶ ἐξαπέστειλα πρὸς ὑμᾶς πάντας τοὺς δούλους μου, τοὺς προφήτας,
    ἡμέρας καὶ ὄρθρου, καὶ ἀπέστειλα,
  ind-AYT: Sejak hari nenek moyangmu keluar dari tanah Mesir hingga hari ini, Aku
    telah mengutus kepadamu semua hamba-Ku, para nabi, setiap hari.
  nya-nya: Kuyambira tsiku limene makolo awo anachoka ku Igupto mpaka lero lino, ndakhala
    ndikuwatumizira atumiki anga, aneneri.
  hrv-hrv: Od dana kad oci vaši iziđoše iz zemlje egipatske pa do dana današnjeg slao
    sam vam tolike sluge svoje, proroke, iz dana u dan, neumorno.
  mps-mps: Te duga wąį nǫų dabego te Isip tagalama asali sogo, tede gagalasa,
    te megi e sogoba usu nagasobao, eno sesemane sogo ena sę bidi dabe tagala palobo
    sę idubao, te profet dabe, te augwali aselama, te po dageba pusagasobao
  tpi-tpi: Stat long taim ol tumbuna bilong yupela i lusim Isip, na i kam inap nau,
    mi bin wok oltaim long salim ol wokman bilong mi, em ol profet, na ol i kam na
    autim tok long yupela.
  dan-1931: Fra den Dag eders Fædre drog ud af Ægypten, og til i Dag har jeg Dag efter
    Dag, årle og silde sendt eder alle mine Tjenere Profeterne;
  vie-OVCB: Từ ngày tổ phụ các ngươi ra khỏi Ai Cập đến nay, ngày này sang ngày khác,
    Ta cứ liên tục sai các tiên tri Ta đến kêu gọi họ.
  guj-2017: જે દિવસથી તમારા પૂર્વજો મિસરમાંથી બહાર આવ્યા ત્યારથી અત્યાર સુધી, સતત
    હું મારા સેવકોને એટલે પ્રબોધકોને તમારી પાસે મોકલતો આવ્યો છું.
  pon-2006A: Sang ni rahn me samamwail ko mweselsangehr Isip leledohng rahnwet, I
    kadarwei ei ladu kan, me iei soukohp kan.
  por-BRBSL: Desde o dia em que seus pais saíram da terra do Egito até hoje, tenho
    enviado a vocês todos os meus servos os profetas, levantando-se diariamente cedo
    e enviando-os.
  cth-cth: Napanaw ni Izip ram a ceitakhai hoi sahnin totouh, hnin touh hoi hnin touh,
    hnintangkuem nangmouh koe profetnaw ka patoun.
  twi-twi: Efi bere a mo agyanom fii Misraim de besi nnɛ yi, da biara ne bere biara
    mesomaa me nkoa adiyifo baa mo nkyɛn.
  hlt-hlt: Egypt kho lamkah na pa rhoek aka pawk uh hnin lamloh tihnin duela nangmih
    taengah ka sal rhoek boeih kan tueih. Tonghma rhoek te hnin takhuem a thoh hang
    neh kan tueih coeng.
  tbz-SIM: Nɛ̀ di yɛmbɛ̀ yɛ̀mɛ̀ Esibiti nɛ̀ yíenní yɛwe yɛmɔu duɔ́mɛ̀ n yí yóu m bo
    ntũɔ̃̀nkomɛ̀ n kó bɛtɔ̃mbɛ̀. Bɛ̀ɛ̀ nɑ̀ɑ́ m pɑ̃ɑ̃nɑ́ɑǹtì di borɛ̀ yɛkṹnwerɛ̀ yɛmɔu
    duɔ́mɛ̀.
  msy-2020: Ian inazir afeziaba Isip ategha izezir dughiamɨn iza datɨrɨghɨn, kɨ uan
    akam inigha izir gumaziba, me nan ingangarir gumaziba, me ian inazir afeziaba
    akam me danɨngasa ivɨvɨgha me amagavɨra iti.
  azb-azb: Atalarınız Misir torpağından çıxdıqları gündən bu günə qədər Öz qullarım
    olan peyğəmbərləri hər gün dəfələrlə yanınıza göndərdim.
  eng-DBY: Since the day that your fathers came forth out of the land of Egypt, unto
    this day, have I sent unto you all my servants the prophets, daily rising up early
    and sending them;
  hin-2017: जिस दिन तुम्हारे पुरखा मिस्र देश से निकले, उस दिन से आज तक मैं तो अपने
    सारे दासों, भविष्यद्वक्ताओं को, तुम्हारे पास बड़े यत्न से लगातार भेजता रहा;
  wol-KYG: La dale bés ba seeni maam génnee réewum Misra ba bésub tey jii, yónnee
    naa leen bés bu nekk mboolem sama jaam ñi, yonent yi.
  eng-YLT: Even from the day when your fathers Went out of the land of Egypt till
    this day, I send to you all my servants the prophets, Daily rising early and sending,
  kne-kne: Manipod sin kinmaanan di aam-a yo ed Egipto engganad wani, kanayon ay way
    inbaak ay mamadto en daida.
  eng-WYC-2017: from the day in which their fathers went out of the land of Egypt
    till to this day. And I sent to you all my servants prophets, and I rose early
    by the day, and I sent.
  eng-WMBB: Since the day that your fathers came out of the land of Egypt to this
    day, I have sent to you all my servants the prophets, daily rising up early and
    sending them.
  urd-GVH: जब से तुम्हारे बापदादा मिसर से निकल आए आज तक मैं रोज़ बरोज़ और बार बार
    अपने ख़ादिमों यानी नबियों को तुम्हारे पास भेजता रहा।
  rug-rug: Podalae pa rane sapu ta luarae sari tiatamamia pa Izipi kamo pa rane ṉinoroi,
    vari luli rane mo, si garugarunu kumana la ni Rau sari Qua nabulu poropita koarini.
  gaz-gaz: Gaafa abbootiin keessan biyya Gibxii baʼanii jalqabee hamma ammaatti ani
    guyyuma guyyaan, ammumaa amma tajaajiltoota koo raajota isiniif ergeera.
  fra-LSG: Depuis le jour où vos pères sont sortis du pays d’Égypte, Jusqu’à ce jour,
    Je vous ai envoyé tous mes serviteurs, les prophètes, Je les ai envoyés chaque
    jour, dès le matin.
  gnn-gnn: Yo, ŋarra djuy'yurrunanydja ŋarrakuway ŋarra yolŋunha walalanha, ga bitjarra
    liŋgu walala yukurrana ḻakaraŋalanydja ŋarranha nhumalaŋgu, yurru yakana ŋula
    yol mäkiri'‐witjurrunanydja walalaŋgu, yana warray nhumanydja mäkiri' warray dhaḻ'yunmina
    ŋänharaŋuru.
  yal-yal: Xabu ɛ benbane mini lɔxɔni Misiran yi han to, n na n ma walikɛne rasigama
    ɛ ma, nabine, lɔxɔ yo lɔxɔ waxatin birin.
  haw-1868: Mai ka la i hele mai ai ko oukou poe kupuna mai Aigupita mai, a hiki loa
    mai i keia la, ua hoouna aku au io oukou la, i ka'u poe kauwa a pau, i na kaula
    hoi, e ala ana i ka wanaao i kela la i keia la no ka hoouna aku.
  arb-NAV: فَمُنْذُ أَنْ خَرَجَ آبَاؤُكُمْ مِنْ مِصْرَ إِلَى هَذَا الْيَوْمِ، ثَابَرْتُ
    عَلَى إِرْسَالِ جَمِيعِ عَبِيدِي الأَنْبِيَاءِ لِيُنْذِرُوهُمْ كُلَّ يَوْمٍ.
  ewe-ewe: Tso gbe si gbe mia fofowo ʋu tso Egipte va se ɖe fifia la, meɖo nye nyagblɔɖilawo
    ɖe mi gbe sia gbe kple ga sia ga me.
  eng-LEE: Since the day that your fathers came forth out of the land of Egypt until
    this day; and I sent unto you all my servants the prophets, sending them daily
    in the morning early;
  asm-FB: তোমালোকৰ পূৰ্বপুৰুষসকল মিচৰ দেশৰ পৰা ওলাই অহা দিনৰে পৰা আজিলৈকে, মই প্ৰতি
    প্ৰভাতে উঠি, সদায় মোৰ সকলো দাস ভাববাদীসকলক তোমালোকৰ ওচৰলৈ পঠাই আছোঁ।
  sus-A: كَبِ وٌ بَبَيٍ نَشَ مِنِ مِسِرَ بْشِ رَ هَن تٌ، ﭑ نَ ﭑ مَ كٌنيِ نَمِحْنمّيٍ
    شّيقٍ وٌ مَ.
  fra-SBL: Depuis le jour où vos pères sont sortis du pays d'Égypte jusqu'à ce jour,
    je vous ai envoyé tous mes serviteurs les prophètes, me levant chaque jour de
    bonne heure et les envoyant.
  hbo-hbo: לְמִן־הַיֹּ֗ום אֲשֶׁ֨ר יָצְא֤וּ אֲבֹֽותֵיכֶם֙ מֵאֶ֣רֶץ מִצְרַ֔יִם עַ֖ד
    הַיֹּ֣ום הַזֶּ֑ה וָאֶשְׁלַ֤ח אֲלֵיכֶם֙ אֶת־כָּל־עֲבָדַ֣י הַנְּבִיאִ֔ים יֹ֖ום הַשְׁכֵּ֥ם
    וְשָׁלֹֽחַ׃
  kik-kik: Kuuma hĩndĩ ĩrĩa maithe manyu moimire bũrũri wa Misiri nginya rĩu, ndĩmũtũmagĩra
    ndungata ciakwa cia anabii, mũthenya o mũthenya, na hĩndĩ o hĩndĩ.
  fra-NCL: Depuis le jour où vos pères sont sortis de la terre d’Égypte jusqu’à ce
    jour, je vous ai envoyé tous mes serviteurs les prophètes, les envoyant chaque
    jour dès le matin ;
  cek-AK: Nam panawk mah Izip prae tacawt o taak nathuem hoi kamtong vaihni ni khoek
    to, nangcae khaeah ka tamna tahmaanawk to kang patoeh, ni thokkruek khawnthaw
    ah kang thawk moe, nihcae to nangcae khaeah kang patoeh.
  cuk-cuk: ”An Egipto-yargi-be-dadgan-onosad-iba-akar, emi-ibasega, an bemarga bane-bane
    an-gayaburba-barsogmalad barmidii gusad.
  uig-CYR: Ата-бовилириңлар Мисир зиминидин чиққандин тартип бүгүнки күнгә қәдәр Мән
    қуллирим болған пәйғәмбәрләрни йениңларға әвәтип кәлдим; Мән һәр күни таң сәһәрдә
    орнумдин туруп уларни әвәтип кәлдим.
  tel-2017: మీ పూర్వికులు ఐగుప్తు దేశం నుండి బయటకు వచ్చిన రోజు నుండి ఈ రోజు వరకూ నేను
    ఎడతెగక నా సేవకులైన ప్రవక్తలను మీ దగ్గరికి పంపుతూ వచ్చాను.
  hat-BSA: Depi nan jou ke papa zansèt nou yo te sòti nan peyi Égypte la, jis rive
    nan jou sila a, Mwen te voye bannou tout sèvitè Mwen yo ak pwofèt yo. Chak jou
    Mwen te leve granmmaten pou voye yo.
  kos-kos: Mutawauk ke len se mwet matu lowos illa liki facl Egypt nwe misenge, nga
    nuna supuna nu yuruwos mwet kulansap luk, mwet palu.
  hbo-WLC: לְמִן־הַיּ֗וֹם אֲשֶׁ֨ר יָצְא֤וּ אֲבֽוֹתֵיכֶם֙ מֵאֶ֣רֶץ מִצְרַ֔יִם עַ֖ד
    הַיּ֣וֹם הַזֶּ֑ה וָאֶשְׁלַ֤ח אֲלֵיכֶם֙ אֶת־כָּל־עֲבָדַ֣י הַנְּבִיאִ֔ים י֖וֹם הַשְׁכֵּ֥ם
    וְשָׁלֹֽחַ׃
  ibo-ibo: Site na mgbe nna nna unu ha hapụrụ ala Ijipt, esepụbeghị m aka izitere
    unu ndị amụma bụ ndị ohu m.
  ory-ory: ତୁମ୍ଭମାନଙ୍କର ପୂର୍ବପୁରୁଷମାନେ ମିସର ଦେଶରୁ ବାହାର ହୋଇ ଆସିବା ଦିନଠାରୁ ଆଜି ପର୍ଯ୍ୟନ୍ତ
    ଆମ୍ଭେ ଆପଣାର ସମସ୍ତ ଦାସ ଭବିଷ୍ୟଦ୍‍ବକ୍ତାମାନଙ୍କୁ ପଠାଇବା ନିମନ୍ତେ ନିତ୍ୟ ନିତ୍ୟ ପ୍ରତ୍ୟୁଷରେ
    ଉଠି ତୁମ୍ଭମାନଙ୍କ ନିକଟକୁ ସେମାନଙ୍କୁ ପଠାଇଅଛୁ;
  chk-chk: Seni ewe rän ämi kewe lewo ra towu seni Isip tori ikenai üa chök titinala
    remi nei chon angang ekewe soufos meinisin.
  rop-rop: Brom det dei wen yumob grengrenfatha bin kamat brom Ijip raidap tudei na,
    aibin jandimbat main wekinmenmob, detlot speshalwan mesinja blanga tok langa yumob.
  ukr-1871: З того часу, як вийшли батьки ваші з Египту, та й по сей час, посилав
    я всїх слугів моїх, — пророків, день у день, без устанку;
  deu-1951: Von dem Tage an, da eure Väter aus Ägyptenland zogen, bis auf diesen Tag
    habe ich euch alle meine Knechte, die Propheten, gesandt, täglich, frühe und fleißig;
  eng-JPS: even since the day that your fathers came forth out of the land of Egypt
    unto this day; and though I have sent unto you all My servants the prophets, sending
    them daily betimes and often,
  srp-1865: Otkad iziðoše oci vaši iz zemlje Misiriske do danas, slah k vama sve sluge
    svoje proroke svaki dan zarana i bez prestanka.
  lug-lug: Okuva mu biseera bajjajjammwe bye baaviiramu e Misiri okutuusa kaakano,
    mbadde mpeereza abaddu bange bannabbi emirundi n’emirundi.
  heb-heb: למן היום אשר יצאו אבותיכם מארץ מצרים עד היום הזה ואשלח אליכם את כל עבדי
    הנביאים יום השכם ושלח׃
  ben-IRV: তোমাদের পূর্বপুরুষেরা যখন মিশর দেশ থেকে বের হয়ে এসেছিল, সেই দিন থেকে আজ
    পর্যন্ত, আমি প্রতিদিন তোমাদের কাছে আমার সমস্ত দাসদের, ভাববাদীদের পাঠিয়ে আসছি।
  pan-pan: ਇਸ ਲਈ ਉਸ ਦਿਨ ਤੋਂ ਕਿ ਤੁਹਾਡੇ ਪਿਉ-ਦਾਦੇ ਮਿਸਰ ਦੇ ਦੇਸ ਤੋਂ ਬਾਹਰ ਆਏ ਅੱਜ ਦੇ ਦਿਨ
    ਤੱਕ ਮੈਂ ਆਪਣੇ ਸਾਰੇ ਦਾਸ ਅਰਥਾਤ ਨਬੀਆਂ ਨੂੰ ਤੁਹਾਡੇ ਕੋਲ ਘੱਲਦਾ ਰਿਹਾ, ਮੈਂ ਮੂੰਹ ਅਨ੍ਹੇਰੇ
    ਉਹਨਾਂ ਨੂੰ ਨਿੱਤ ਘੱਲਦਾ ਰਿਹਾ
  mya-JVB: သင် တို့အဘ များသည် အဲဂုတ္တု ပြည် က ထွက် သွား သော နေ့ မှစ၍ ယနေ့ တိုင်အောင်
    ၊ ငါသည် နေ့ တိုင်း စောစော ထ၍ ၊ ငါ ၏ကျွန် ပရောဖက် အပေါင်း တို့ကို သင် တို့ရှိရာသို့
    အထပ်ထပ်စေလွှတ် သော်လည်း ၊
  tbg-tbg: Ni kaivaqaukavara Isipi ke ania entaraqaahai te vo enta vo enta qaiqaa
    qaiqaa tenta kaiqa vaiinti paropeti vaiinti vara kauramanta vika ne Isareri ianaini
    ani variarave.
  hmo-hmo: Umui emui sene taudia be Aigupito dekena amo idia raka hamatamaia dinana
    ia mai bona hari, lau ese egu hesiai taudia peroveta taudia umui dekenai lau siaia.
    Lauegu hereva umui dekenai idia hadibaia.
  urd-urd: जब से तुम्हारे बाप — दादा मुल्क — ए — मिस्र से निकल आए, अब तक मैंने तुम्हारे
    पास अपने सब ख़ादिमों या'नी नबियों को भेजा, मैंने उनको हमेशा सही वक़्त पर भेजा।
  rus-SYN: С того дня, как отцы ваши вышли из земли Египетской, до сего дня Я посылал
    к вам всех рабов Моих - пророков, посылал всякий день с раннего утра;
  bqc-SIM: Za gↄↄ pↄ́ á deziↄ bↄ̀ Egipi e gbã miↄ a zↄ̀blena ãnabiↄ dilɛɛ́,
  tcz-CHONGTHU: Napu napateuvin Egypt gam ahin dalhah niuva pat tuni geiyin, keiman
    kalhacha themgaoho tanglouvin niseh in ahenguva kasol jingin ahi.
  mar-mar: तुमच्या पूर्वजांनी मिसर सोडला त्या दिवसापासून आजवर मी माझे सेवक तुमच्याकडे
    पाठवले आहेत. माझे सेवक संदेष्टे आहेत. मी पुन्हा पुन्हा त्यांना तुमच्याकडे पाठवले.
  qub-qub: Unay awiluyquicunata Egiptupita jorgamushäpita canancamami nogaga profëtäcunata
    juctapis-juctapis gamcunaman cachamushcä.
  bqp-bqp: Sɑɑ dɔmɑ tèn di bɛɛn bɑɑbɑbɑ bɑ yɑrɑ Egibitin di sere n kɑ gisɔ girɑri,
    nɑ rɑ n bɛɛ nɛn sɔmɔbu gɔriɑmmɛwɑ sɑɑ bɑɑyere.
  hat-hat: Depi jou zansèt nou yo te soti kite peyi Lejip rive jòdi a, mwen toujou
    voye sèvitè m' yo, pwofèt yo, pou pale ak nou.
  eng-BSB: From the day your fathers came out of the land of Egypt until this day,
    I have sent you all My servants the prophets again and again.
  eng-WEBPB: Since the day that your fathers came out of the land of Egypt to this
    day, I have sent to you all my servants the prophets, daily rising up early and
    sending them.
  kbq-kbq: Hagi tamagehe'zama Isipima atre'za e'naza knareti'ma eno ama knarema ege'na,
    Nagra eri'za vaheni'a kasnampa vahera huzmantoge'za knane knanena nanterana evava
    hutere hu'za nanekea eme zamasami'naze.
  nhe-BL: Hasta ipan nopa tonali quema imohuejcapan tatahua quisque ipan tlali Egipto
    huan hasta ama, na mojmostla nijsenhuiquilijtoc nimechtitlanilijtoc notiocamanalojcahua.
  gub-BL: Peipy Ezit ywy wi wahem ipy arer we te ko 'ar rehe amono kar heremiruze'eg
    peme ihe, heze'eg imume'u har peme ihe wà.
  eng-DRA: From the day that their fathers came out of the land of Egypt, even to
    this day. And I have sent to you all my servants the prophets from day to day,
    rising up early and sending.
