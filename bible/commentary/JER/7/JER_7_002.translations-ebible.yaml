  kan-2017: “ನೀನು ಯೆಹೋವನ ಆಲಯದ ಬಾಗಿಲಿನಲ್ಲಿ ನಿಂತು ಈ ವಾಕ್ಯವನ್ನು ಅಲ್ಲಿ ಸಾರು, ಯೆಹೋವನಿಗೆ
    ಅಡ್ಡಬೀಳುವುದಕ್ಕೆ ಈ ದ್ವಾರಗಳನ್ನು ಪ್ರವೇಶಿಸುವ ಸಕಲ ಯೆಹೂದ್ಯರೇ, ಯೆಹೋವನ ನುಡಿಯನ್ನು ಕೇಳಿರಿ.
