  tbz-SIM: 'Kɔtɛ kɛ́cómmú n cĩ́ɛ̃̀tɛ̀ bòrì kɛ́pĩɛ̃kɛ́ kɛ dɔ̀: Díndi Sudɑɑ kɔbɛ bɛ̀ɛ̀
