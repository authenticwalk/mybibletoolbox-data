    וְאָמַרְתָּ֞ שִׁמְע֣וּ דְבַר־יְהוָ֗ה כָּל־יְהוּדָה֙ הַבָּאִים֙ בַּשְּׁעָרִ֣ים
    הָאֵ֔לֶּה לְהִֽשְׁתַּחֲוֹ֖ת לַיהוָֽה׃ ס
  kik-kik: '“Thiĩ ũrũgame kĩhingo-inĩ kĩa nyũmba ya Jehova na ũrĩ hau wanĩrĩre ũhoro
    ũyũ, uuge atĩrĩ: “ ‘Thikĩrĩriai ndũmĩrĩri ya Jehova, inyuothe andũ a Juda, inyuĩ
    mũtoonyagĩra ihingo-inĩ ici nĩguo mũgathathaiye Jehova.'
  fra-NCL: '« Tiens-toi à la porte de la maison de Yahweh, et là prononce cette parole
    et dis : Ecoutez la parole de Yahweh, vous tous, hommes de Juda, qui entrez par
    ces portes pour adorer Yahweh.'
  cek-AK: Angraeng im khongkha ah angdoe ah loe to ah hae lok hae taphong ah; Angraeng
    bok hanah hae khongkha thungah akun, nangcae Judah kaminawk boih, Angraeng ih
    lok hae tahngai oh.
  cuk-cuk: '“Jeremías, anse-goled-neg-dogedse be gwisguna, agine weyob be sogo: ‘Bemar
    bela Judá-dulemar-we-yawagakgi-ubomalad, Bab-Jehová-gayaburba nue be itomaloye.'
  uig-CYR: 'Пәрвәрдигарниң өйидики дәрвазида туруп мошу сөзни җакалап: «Пәрвәрдигарниң
    сөзини аңлаңлар, и Пәрвәрдигарға ибадәт қилиш үчүн мошу дәрвазилардин кириватқан
    барлиқ Йәһудалар!» — дегин.'
  tel-2017: “నువ్వు యెహోవా మందిర ద్వారంలో నిలబడి ఈ మాట ప్రకటించు. యెహోవాను పూజించడానికి
    ఈ ద్వారాల గుండా వచ్చే యూదా ప్రజలారా, యెహోవా మాట వినండి.
  hat-BSA: '“Kanpe nan pòtay lakay SENYÈ a. La, pwoklame pawòl sa a. Di l konsa: ‘Koute
    pawòl SENYÈ a, nou tout nan Juda, ki antre nan pòtay sa yo pou adore SENYÈ a!’”'
  kos-kos: '“Tu ke mutunpot in lohm sin LEUM GOD ac sulkakin kas inge we, fahkang:
    Lohng kas lun LEUM GOD, kowos mwet Judah nukewa, kowos su ilyak ke mutunpot inge
    in alu nu sel.'
  hbo-WLC: עֲמֹ֗ד בְּשַׁ֙עַר֙ בֵּ֣ית יְהוָ֔ה וְקָרָ֣אתָ שָּׁ֔ם אֶת־הַדָּבָ֖ר הַזֶּ֑ה
    וְאָמַרְתָּ֞ שִׁמְע֣וּ דְבַר־יְהוָ֗ה כָּל־יְהוּדָה֙ הַבָּאִים֙ בַּשְּׁעָרִ֣ים
    הָאֵ֔לֶּה לְהִֽשְׁתַּחֲוֺ֖ת לַיהוָֽה׃ ס
  ibo-ibo: “Guzo nʼọnụ ụzọ ama nke ụlọ Onyenwe anyị kwusaa ozi a nʼebe ahụ, “ ‘Nụrụnụ
    okwu Onyenwe anyị, unu ndị Juda niile, ndị na-esi nʼọnụ ụzọ a niile na-abata ife
    Onyenwe anyị ofufe.
  ory-ory: “ତୁମ୍ଭେ ସଦାପ୍ରଭୁଙ୍କ ଗୃହର ଦ୍ୱାରରେ ଠିଆ ହୋଇ ସେଠାରେ ଏହି କଥା ପ୍ରଚାର କରି କୁହ,
    ହେ ଯିହୁଦାର ଲୋକ ସମସ୍ତେ, ସଦାପ୍ରଭୁଙ୍କର ଭଜନା କରିବା ନିମନ୍ତେ ଏହିସବୁ ଦ୍ୱାରରେ ପ୍ରବେଶ କରିଥାଅ
    ଯେ ତୁମ୍ଭେମାନେ, ତୁମ୍ଭେମାନେ ସଦାପ୍ରଭୁଙ୍କର ବାକ୍ୟ ଶୁଣ।
  chk-chk: pwe epwe feila o ütä leasamalapen ewe imwenfel. Epwe aronga ekei kapas
    ngeni ekewe chon Juta meinisin mi feito pwe repwe fel ngeni ewe Samol mi Lapalap,
  rop-rop: '@see-verse:JER.007.001'
  ukr-1871: 'Увійди в двері дому Господнього й промов там оце слово, й скажи: Вислухайте
    слово Господнє, ви всї Юдеї, що ввіходите в цї двері поклонитись Господеві.'
  deu-1951: 'Tritt unter das Tor am Hause des HERRN und predige dort dieses Wort und
    sprich: Höret das Wort des HERRN, ihr alle aus Juda, die ihr zu diesen Toren eingehet,
    um den HERRN anzubeten!'
  eng-JPS: 'Stand in the gate of the LORD''S house, and proclaim there this word,
    and say: Hear the word of the LORD, all ye of Judah, that enter in at these gates
    to worship the LORD.'
  srp-1865: 'Stani na vratima doma Gospodnjega, i oglasi ondje ovu rijeè, i reci:
    èujte rijeè Gospodnju, svi Judejci, koji ulazite na ova vrata da se poklonite
    Gospodu.'
  lug-lug: Yimirira ku mulyango gw’ennyumba ya Mukama otegeeze abantu obubaka buno.
    Muwuliriza ekigambo kya Mukama, mmwe mwenna abantu ba Yuda abayita mu miryango
    gino okusinza Mukama.
  heb-heb: עמד בשער בית יהוה וקראת שם את הדבר הזה ואמרת שמעו דבר יהוה כל יהודה הבאים
    בשערים האלה להשתחות ליהוה׃
  ben-IRV: “সদাপ্রভুর গৃহের ফটকে দাঁড়িয়ে এই বাক্য ঘোষণা কর! বল, ‘যিহূদার সমস্ত লোকেরা,
    যারা সদাপ্রভুর উপাসনা করবার জন্য এই ফটকগুলি দিয়ে ঢোকে, তারা সদাপ্রভুর বাক্য শোনো’।”
  pan-pan: ਤੂੰ ਯਹੋਵਾਹ ਦੇ ਭਵਨ ਦੇ ਫਾਟਕ ਵਿੱਚ ਖਲੋ ਕੇ ਉੱਥੇ ਇਸ ਗੱਲ ਲਈ ਪੁਕਾਰ ਅਤੇ ਆਖ ਕਿ ਹੇ
    ਯਹੂਦਾਹ ਦੇ ਸਾਰਿਓ, ਯਹੋਵਾਹ ਦਾ ਬਚਨ ਸੁਣੋ, ਤੁਸੀਂ ਜਿਹੜੇ ਇਹਨਾਂ ਫਾਟਕਾਂ ਥਾਣੀ ਯਹੋਵਾਹ ਨੂੰ
    ਮੱਥਾ ਟੇਕਣ ਲਈ ਵੜਦੇ ਹੋ
  mya-JVB: ထာဝရဘုရား ကို ကိုးကွယ် ခြင်းငှါ ၊ ဤ တံခါး တို့ အတွင်းသို့ ဝင် သောယုဒ အမျိုးသားအပေါင်း
    တို့၊ ထာဝရဘုရား ၏ နှုတ်ကပတ် တော်ကို နားထောင် ကြလော့။
  tbg-tbg: 'Are oru ti Nora Kotika Naavu qentiana himpi vaihara maa uvara vaiinti
    nahenti tiva nimiane: Ne Iutaa vaiinti nahenti maini maara tireka aniaka Isareri
    Variqa Noravano Kotiva ekaa kempuka vataava niara ti uvara iriate. Viva mintima
    tivo: Ne qora aaraqaa ni variara qaqirake koqe aaraqaa nivera, te ni qaqi kaariramanta
    ne maa vataraqaa homa variqi vivarave.'
  hmo-hmo: '“Oi lao, Dubu Helaga ena iduara dekenai do oi gini, bona Iuda taudia be
    lau dekenai tomadiho totona idia raka vareai lao neganai, oi haroro henia idia
    dekenai. Idia dekenai do oi hamaoroa, lau Lohiabada, egu hereva do idia kamonai
    henia namonamo. Lauegu hereva be inai bamona:'
  urd-urd: तू ख़ुदावन्द के घर के फाटक पर खड़ा हो, और वहाँ इस कलाम का इश्तिहार दे,
    और कह, ऐ यहूदाह के सब लोगों, जो ख़ुदावन्द की इबादत के लिए इन फाटकों से दाख़िल
    होते हो, ख़ुदावन्द का कलाम सुनो।
  rus-SYN: 'стань во вратах дома Господня и провозгласи там слово сие и скажи: слушайте
    слово Господне, все Иудеи, входящие сими вратами на поклонение Господу.'
  bqc-SIM: 'Gɛ ǹ zɛ ma kpɛ́ bↄlɛu, ní kpàwakɛnɛ́ we ǹ mɛ: Á Yuda pↄ́ álɛ gɛ̃
    bↄlɛu la álɛ gɛ́ kúlɛimɛɛↄ, à ma yãma.'
  tcz-CHONGTHU: Kipat in, Pakai houin lutna kotbul’a gadingin, mipite henga hiche
    thuhi gaphongjaltan. Vo Juda mite, Pakaiya hungkon thuhi ngaiyun. Pakai chibai
    boh dinga hilai mun’a hunglut jousen, nabon’un ngaiyuvin.
  mar-mar: यिर्मया, परमेश्वराच्या घराच्या दारात उभा राहा आणि हे वचन घोषीत कर! “हे
    यहूदातील लोकहो, जे तुम्ही सर्व परमेश्वराची उपासना करायला या दारातून आत जाता, ते
    तुम्ही परमेश्वराचे वचन ऐका!
  qub-qub: '«Templu puncuman ayway. Nircur chaycho willapay noga nishäta: ‹Tayta Diosta
    aduraj cay puncupa yaycoj Judá runacuna, Tayta Dios nishanta wiyay.'
  bqp-bqp: ɑ doo ɑ yɔ̃rɑ nɛn sɑ̃ɑ yerun kɔnnɔwɔ ɑ nɛɛ, yeniwɑ nɛ, Yinni Gusunɔ nɑ
    geruɑ. Nɑ nɛɛ, be Yudɑbɑ, be, be bɑ rɑ gesi du sɑɑ kɔnnɔ minin di bu kɑ mɑn sɑ̃,
    bu swɑɑ dɑkio bu nɔ.
  hat-hat: '-Al kanpe devan gwo pòtay kay Bondye a. Pale byen fò, epi di: Nou tout
    moun peyi Jida k''ap vini pase nan pòtay sa a pou n'' al fè sèvis pou Seyè a,
    koute sa Seyè a voye di nou.'
  eng-BSB: '“Stand in the gate of the house of the LORD and proclaim this message:
    Hear the word of the LORD, all you people of Judah who enter through these gates
    to worship the LORD.'
  eng-WEBPB: “Stand in the gate of the LORD’s house, and proclaim this word there,
    and say, ‘Hear the LORD’s word, all you of Judah, who enter in at these gates
    to worship the LORD.’”
  kbq-kbq: Ra Anumzamofo mono nompima unefraza kafante ome oti'nenka, amanage hunka
    vahera zamasamio. Juda vahe'ma ama kafanteti'ma ufreta Ra Anumzamofoma mono'ma
    hunentaza vahe'mota Ra Anumzamo'a amanage hianki antahiho!
  nhe-BL: '“Xiya campa ipuertajyo notiopa huan xiquinpohuiliti nopa tlacame notlajtol.
    Xiquinilhuiti ni tlajtoli: ‘Intlali Judá ehuani, xijtlacaquilica itlajtol TOTECO.
    Quena, xijtlacaquilica imojuanti tlen incalactoque nica para inquihueyichihuase
    TOTECO.'
  gub-BL: '@see-verse:JER.007.001'
  eng-DRA: 'Stand in the gate of the house of the Lord, and proclaim there this word,
    and say: Hear ye the word of the Lord, all ye men of Juda, that enter in at these
    gates, to adore the Lord.'
