    ዪሁዳ ዴራ ቢያሢ ናንጊና ናንጋ ጎዳ ኬኤዛ ባኮ ዋይዙዋቴ።
  twi-ASANTE: '“Gyina Awurade asɔredan no ɛpono ano, na ka saa asɛm yi: “ ‘Montie
