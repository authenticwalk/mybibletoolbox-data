verse: JER.007.002
translations:
  mal-C: '“യഹോവയുടെ ആലയത്തിന്റെ കവാടത്തിൽ നിന്നുകൊണ്ട് ഈ വചനം വിളിച്ചുപറയുക: “ ‘യഹോവയെ
    ആരാധിക്കുന്നതിന് ഈ വാതിലിൽക്കൂടി പ്രവേശിക്കുന്ന എല്ലാ യെഹൂദരുമേ, യഹോവയുടെ അരുളപ്പാടു
    കേൾക്കുക.'
  deu-TKW: 'Tritt in das Thor des Tempels Jahwes und verkündige daselbst folgenden
    Spruch und sage: Hört das Wort Jahwes, ihr Judäer alle, die ihr in diese Thore
    eintretet, um Jahwe anzubeten!'
  lin-lin: '« Telema na ekuke ya Tempelo ya Yawe mpe tatola maloba oyo : ‹ Boyoka
    Liloba na Yawe, bino bato nyonso ya Yuda oyo bokotaka na bikuke oyo mpo na kogumbamela
    Yawe.'
  eng-LSV: “Stand in the gate of the house of YHWH, and you have proclaimed this word
    there, and have said, Hear a word of YHWH, all you of Judah, who are coming in
    at these gates, to bow before YHWH.”
  eng-GNV: Stand in the gate of the Lordes house and crie this woorde there, and say,
    Heare the woorde of the Lord, all yee of Iudah that enter in at these gates to
    worship the Lord.
  eng-WEBSTER: Stand in the gate of the LORD'S house, and proclaim there this word,
    and say, Hear the word of the LORD, all ye of Judah, that enter in at these gates
    to worship the LORD.
  nhw-BL: '“Xiya campa ipuertajyo notiopa huan xiquinpohuiliti nopa masehualme nocamanal.
    Xiquinilhuiti ni camanali: ‘Antlali Judá ehuani, xijtlacaquilica icamanal TOTECO.
    Quena, xijtlacaquilica amojuanti catli ancalactoque nica para anquihueyichihuase
    TOTECO.'
  swh-ONEN: '“Simama kwenye lango la nyumba ya Bwana, na huko upige mbiu ya ujumbe
    huu: “ ‘Sikieni neno la Bwana, enyi watu wote wa Yuda mliokuja kupitia malango
    haya ili kumwabudu Bwana.'
  bba-bba: ɑ doo ɑ yɔ̃rɑ nɛn sɑ̃ɑ yerun kɔnnɔwɔ ɑ nɛɛ, yeniwɑ nɛ, Yinni Gusunɔ nɑ
    ɡeruɑ. Nɑ nɛɛ, be Yudɑbɑ, be, be bɑ rɑ ɡesi du sɑɑ kɔnnɔ minin di bu kɑ mɑn sɑ̃,
    bu swɑɑ dɑkio bu nɔ.
  eng-KJVCPB: Stand in the gate of the Lord’s house, and proclaim there this word,
    and say, Hear the word of the Lord, all ye of Judah, that enter in at these gates
    to worship the Lord.
  luo-luo: '“Chungi e dhorangach mar od Jehova Nyasaye kendo kanyo land wachni: “ ‘Winjuru
    wach Jehova Nyasaye, un jo-Juda duto madonjo gie dhorangeyegi mondo olam Jehova
    Nyasaye.'
  meu-meu: Iehova ena dubu ikoukouna ai ba gini, unuseni ai hereva ba gwauraia, baoto,
    Iehova ena hereva ba kamonai, umui Iuda taumui, Iehova itomadiho-henina totona
    ini ikoukou lalodiai o raka vareaimu taumui iboumui ai.
  npi-ULB: “परमप्रभुको मन्दिरको मूल ढोकामा खडा हो र यो वचन घोषणा गर् । यसो भन्, 'परमप्रभुलाई
    आराधना चढाउन यी ढोकाहरूबाट प्रवेश गर्ने यहूदाका सबै मानिसहरू हो, परमप्रभुको वचन
    सुन ।
  yor-yor: '“Dúró ní ẹnu-ọ̀nà ilé Olúwa kí o sì kéde ọ̀rọ̀ yí: “ ‘Ẹ gbọ́ ọ̀rọ̀ Olúwa
    gbogbo ẹ̀yin ará Juda tí ń gba ọ̀nà yí wọlé láti wá sin Olúwa.'
  pes-OPCB: 'که کنار دروازهٔ خانهٔ خداوند بایستد و این پیام را به گوش مردم برساند:
    ای مردم یهودا، ای تمام کسانی که در اینجا خداوند را عبادت می‌کنید، به کلام خداوند
    گوش فرا دهید!'
  tgl-ULB: “Tumayo ka sa tarangkahan ng tahanan ni Yahweh at ipahayag mo ang mga salitang
    ito! Sabihin mo, 'Pakinggan ninyo ang salita ni Yahweh, lahat kayong mga taga-Juda,
    kayong mga pumasok sa mga tarangkahan na ito upang sambahin si Yahweh.
  cbu-NT: Jeremiyasaa, nuwap pangi naayarush, pshtushinungiri xiyeerush, nuwaa kuki
    kamanishini. Ashiri tángcha. Siy Utaáchchis yuwis nish pshtuyarus, nuwaa ungirtakis,
    anis nuwaa kuki mazinangtsa.
  hui-hui: Í̠na i̱naga anda haraba ngogoria pu howa Yuda wali agali karuhondo ogodagua
    labe. Anduane Homogo mitangi bialu lotu lalimu laya, lole pu. Anduane Homogo i̱ninaga
    bi o lawia harogoni baya hangu hale kulu mia howa hale halimu, laya lalu lamibe.
    I̱naga bi ogodagua laro.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​အား​ဝတ်​ပြု​ကိုး​ကွယ်​ရန် ဤ​တံ​ခါး​မှ​ဝင်​ရောက်​လာ​ကြ​သည့်၊
    အို ယု​ဒ ပြည်​သူ​တို့၊ ထာ​ဝ​ရ​ဘု​ရား​၏​စ​ကား​ကို နား​ထောင်​ကြ​လော့။-
  bod-N: ཁྱོད་རང་དཀོན་མཆོག་ཡ་ཝཱེའི་མཆོད་ཁང་གི་སྒོ་ཁར་འགྲེང་ནས་དེ་རུ་གཏམ་འདི་སྒྲོགས་ཤིག
    ཀྱེ་སྒོ་འདི་རྣམས་བརྒྱུད་ནས་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་བསྙེན་བཀུར་བྱེད་དུ་འོངས་པའི་ཡ་ཧུ་དཱ་པ་ཐམས་ཅད་ལགས།
    དཀོན་མཆོག་ཡ་ཝཱེའི་བཀའ་ལ་ཉོན་ཅིག་ཅེས་པའོ་ཞེས་གསུངས།
  sna-sna: '“Mira pasuo reimba yaJehovha, uparidzepo shoko iri rokuti: “ ‘Inzwai shoko
    raJehovha imi mose vanhu veJudha vanopinda napamasuo aya kuzonamata Jehovha.'
  spa-BLM: '“Ponte en la puerta de la casa de Yahvé y proclama allí esta palabra,
    y di: “Oíd la palabra de Yahvé, todos los de Judá, que entráis por estas puertas
    para adorar a Yahvé”.'
  cac-cac: 'Ochan̈ tec''tec'' d''a spuertail in templo a in Jehová in tic, tzalan
    juntzan̈ lolonel tic d''a eb'' anima: Masanil ex cajan ex d''a Judá, mach ex tzex
    och d''a jun puerta tic yic tzex och ejmelal d''a Jehová, scham val eyab''an jun
    lolonel yic Jehová Yajal d''a Smasanil, aton co Diosal: Tato ol e b''o e b''eyb''al
    yed'' tas tze c''ulej, ol ex vac'' cajnaj d''a sat lum tic.'
  swh-ULB: Simama katika lango la nyumba ya BWANA na utangaze ujumbe huu! Sikiilizeni
    neno la BWANA, ninyi nyote watu wa Yuda, ninyi mnaoingia katika malango haya kumwabudu
    BWANA.
  bel-bel: 'стань у браме дома Гасподняга і абвясьці там слова гэтае і скажы: слухайце
    слова Гасподняе, усе Юдэі, якія ўваходзяць праз гэтую браму на пакланеньне Госпаду.'
  deu-ELBBK: 'Stelle dich in das Tor des Hauses des HERRN, und rufe dort dieses Wort
    aus und sprich: Hört das Wort des HERRN, ganz Juda, die ihr durch diese Tore eingeht,
    um den HERRN anzubeten.'
  mbb-OT: '“Hitindeg ka ziyà te ǥemawan te valey ku ne keǥiya nu heini he menge lalag:
    ‘Pemineg kew is menge etew kayi te Juda he edseled kayi te ked-azap te Nengazen.'
  mal-2015: 'നീ യഹോവയുടെ ആലയത്തിന്റെ വാതില്ക്കൽ നിന്നുകൊണ്ടു: യഹോവയെ നമസ്കരിപ്പാൻ
    ഈ വാതിലുകളിൽകൂടി കടക്കുന്നവരായ എല്ലാ യെഹൂദയുമായുള്ളോരേ, യഹോവയുടെ അരുളപ്പാടു കേൾപ്പിൻ
    എന്നീ വചനം വിളിച്ചുപറക.'
  rmc-rmc: '„Ačhav tut andre chramoskri brana a de te džanel kada lav: ‚Šunen o lav
    le RAJESKRO, savore manušale andral e Judsko, tumen, so aven andre te lašarel
    le RAJES prekal kala brani.'
  pes-OPV: '«به دروازه خانه خداوندبایست و این کلام را در آنجا ندا کرده، بگو: ای تمامی
    یهودا که به این دروازه‌ها داخل شده، خداوند را سجده می‌نمایید کلام خداوند رابشنوید.'
  ron-1924: '„Шезь ла поарта Касей Домнулуй, вестеште аколо кувынтул ачеста ши спуне:
    ‘Аскултаць Кувынтул Домнулуй, тоць бэрбаций луй Иуда каре интраць пе ачесте порць
    ка сэ вэ ынкинаць ынаинтя Домнулуй!’”'
  ben-OBCV: '“তুমি সদাপ্রভুর গৃহের দরজার কাছে গিয়ে দাঁড়াও এবং সেখানে এই বার্তা ঘোষণা
    করো: “ ‘যিহূদার সমস্ত লোক, তোমরা যারা এসব দরজা দিয়ে সদাপ্রভুর উপাসনা করতে আস,
    তোমরা সদাপ্রভুর বাক্য শোনো।'
  som-som: Guriga Rabbiga iriddiisa istaag, oo waxaad halkaas ka naadisaa eraygan,
    oo waxaad tidhaahdaa, Kuwiinna dadka Yahuudah oo irdahan u gala inaad Rabbiga
    caabuddaanow, kulligiin bal erayga Rabbiga maqla.
  lat-VUC: 'Sta in porta domus Domini, et prædica ibi verbum istud, et dic: [Audite
    verbum Domini, omnis Juda, qui ingredimini per portas has ut adoretis Dominum.'
  eng-ASVBT: Stand in the gate of Jehovah’s house, and proclaim there this word, and
    say, Hear the word of Jehovah, all ye of Judah, that enter in at these gates to
    worship Jehovah.
  ita-1885: 'Fermati alla porta della Casa del Signore, e quivi predica questa parola,
    e di'': Uomini di Giuda tutti quanti, ch''entrate per queste porte, per adorare
    il Signore, ascoltate la parola del Signore.'
  eng-LXXUP: Hear ye the word of the Lord, all Judea.
  eng-ULB: “Stand at the gate of Yahweh's house and proclaim this word! Say, 'Hear
    the word of Yahweh, all you of Judah, you who enter these gates to worship Yahweh.
  spa-VBL: 'Ve y ponte a la entrada del Templo del Señor, y entrega este mensaje:
    Escuchen lo que el Señor tiene que decir, todos ustedes de Judá que entran por
    estas puertas para adorar al Señor.'
  fra-_FOB: 'Tiens-toi à la porte de la maison de l''Éternel, et là, crie cette parole,
    et dis: Écoutez la parole de l''Éternel, vous tous, hommes de Juda, qui entrez
    par ces portes pour vous prosterner devant l''Éternel.'
  mal-mal: '“നീ യഹോവയുടെ ആലയത്തിന്റെ വാതില്ക്കൽ നിന്നുകൊണ്ട് ഈ വചനം വിളിച്ചുപറയുക:
    ‘യഹോവയെ നമസ്കരിക്കുവാൻ ഈ വാതിലുകളിൽകൂടി കടക്കുന്നവരായ എല്ലാ യെഹൂദയുമായുള്ളോരേ,
    യഹോവയുടെ അരുളപ്പാട് കേൾക്കുവിൻ.’'
  urd-GVR: “Rab ke ghar ke sahan ke darwāze par khaṛā ho kar elān kar ki ai Yahūdāh
    ke tamām bāshindo, Rab kā kalām suno! Jitne bhī Rab kī parastish karne ke lie
    in darwāzoṅ meṅ dāḳhil hote haiṅ wuh sab tawajjuh deṅ!
  suz-BL: “गे आं खिं ङा लाप्‍चोम राप्‍शा ‘गे यहूदा ङा मुर नेल्‍ल परमप्रभु यावे आ लोव़
    नेनीन। गे परमप्रभु यावे कली ठेयब सेल्‍चा कली एक जाक्‍ब यहूदा ङा मुर परमप्रभु यावे
    आ लोव़ नेनीन’ देनो” देंत।
  eng-NOY: Stand in the gate of the house of Jehovah, and proclaim these words, and
    say:—Hear the word of Jehovah, all ye of Judah, Who enter in at these gates to
    worship Jehovah!
  ita-1927: 'Fermati alla porta della casa dell’Eterno, e quivi proclama questa parola:
    Ascoltate la parola dell’Eterno, o voi tutti uomini di Giuda ch’entrate per queste
    porte per prostrarvi dinanzi all’Eterno!'
  ckb-ckb: '«لەناو دەروازەی ماڵی یەزدان بوەستە و لەوێ ئەم پەیامە ڕابگەیەنە و بڵێ:
    «”گوێ لە فەرمایشتی یەزدان بگرن، ئەی هەموو گەلی یەهودا، ئەوانەی لەم دەرگایە بۆ
    کڕنۆش بردن بۆ یەزدان دێنە ژوورەوە.'
  eng-BBE: Take your place in the doorway of the Lord's house, and give out this word
    there, and say, Give ear to the word of the Lord, all you of Judah who come inside
    these doors to give worship to the Lord.
  kan-OKCV: '“ಯೆಹೋವ ದೇವರ ಆಲಯದ ಬಾಗಿಲಲ್ಲಿ ನಿಂತುಕೊಂಡು ಈ ವಾಕ್ಯವನ್ನು ಅಲ್ಲಿ ಸಾರು: “ ‘ಯೆಹೂದ್ಯರೇ,
    ಯೆಹೋವ ದೇವರನ್ನು ಆರಾಧಿಸುವುದಕ್ಕೆ ಈ ಬಾಗಿಲುಗಳಲ್ಲಿ ಸೇರುವವರೇ, ಯೆಹೋವ ದೇವರ ವಾಕ್ಯವನ್ನು ಕೇಳಿರಿ.'
  tam-2017: நீ யெகோவாவுடைய ஆலயத்தின் வாசலில் நின்று, அங்கே அறிவித்துச் சொல்லவேண்டிய
    வசனம் என்னவென்றால், யெகோவாவைப் பணிந்துகொள்ள இந்த வாசல்களுக்குள்ளே நுழைகிற யூத
    மக்களாகிய நீங்களெல்லோரும் யெகோவாவுடைய வார்த்தையைக் கேளுங்கள்.
  spa-RV-1909: 'Ponte á la puerta de la casa de Jehová, y predica allí esta palabra,
    y di: Oid palabra de Jehová, todo Judá, los que entráis por estas puertas para
    adorar á Jehová.'
  ron-BTF: 'Stai în picioare la poarta casei DOMNULUI și vestește acolo acest cuvânt
    și spune: Ascultați cuvântul DOMNULUI, voi toți cei din Iuda care intrați pe aceste
    porți pentru a vă închina DOMNULUI.'
  eng-WEBP: “Stand in the gate of the LORD’s house, and proclaim this word there,
    and say, ‘Hear the LORD’s word, all you of Judah, who enter in at these gates
    to worship the LORD.’”
  eng-FBV: 'Go and stand in the entrance to the Lord''s Temple, and deliver this message:
    Listen to what Lord has to say, all of you from Judah who are coming in through
    these gates to worship the Lord.'
  nld-1939: 'Ge moet in de poort van het huis van Jahweh gaan staan, en daar het volgende
    verkonden: Hoort het woord van Jahweh, gij allen, mannen van Juda, die deze poorten
    binnentreedt, om Jahweh te aanbidden.'
  nch-BL: '“Xiya campa icalte notiopa huan xiquinpohuiliti nopa masehualme nocamanal.
    Xiquinilhuiti ni camanali: ‘Antali Judá ehuani, xijtacaquilica icamanal TOTECO.
    Quena, xijtacaquilica amojuanti cati ancalactoque nica para anquihueyichihuase
    TOTECO.'
  vie-1934: 'Hãy đứng nơi cửa nhà Đức Giê-hô-va, tại đó hãy rao lời nầy: Các ngươi,
    là người Giu-đa hết thảy, là những kẻ do các cửa nầy vào đặng thờ lạy Đức Giê-hô-va,
    hãy nghe lời Đức Giê-hô-va.'
  hin-CV: '“याहवेह के भवन के द्वार पर खड़े हो जाओ और वहां यह संदेश घोषित करो: “ ‘संपूर्ण
    यहूदिया याहवेह का यह संदेश सुनो, तुम जो याहवेह की आराधना करने इस द्वार से प्रवेश
    किया करते हो.'
  spa-BES: 'Toma tu lugar en la puerta de la templo del Señor, y di esta palabra allí,
    y di: «Escuchen la palabra del Señor, todos los de Judá que entran por estas puertas
    para adorar al Señor.'
  tdx-tdx: 'Mijohaña an-dalambein’ Anjomba’ Iehovà eo, le koiho ty entañe toy, ami’ty
    hoe: Mijanjiña ty tsara’ Iehovà ry Iehodà iabio, o mimoak’ amo lalam-bey retoio
    hitalaho am’ Iehovào.'
  tha-KJV: “​เจ้​าจงยืนอยู่ในประตูกำแพงพระนิเวศของพระเยโฮวาห์ และประกาศถ้อยคำเหล่านี้​ที่​นั่​นว​่า
    บรรดาคนยูดาห์​ทั้งปวง ผู้​เข​้ามาในประตูกำแพงนี้เพื่อจะนมัสการพระเยโฮวาห์ จงฟังพระวจนะพระเยโฮวาห์
  por-BR-2018: 'Põe-te à porta da casa do SENHOR, e clama ali esta palavra, e dize:
    Ouvi palavra do SENHOR, toda Judá, vós que entrais por estas portas para adorar
    ao SENHOR!'
  deu-ELO: 'Stelle dich in das Tor des Hauses Jehovas, und rufe daselbst dieses Wort
    aus und sprich: Höret das Wort Jehovas, ganz Juda, die ihr durch diese Tore eingehet,
    um Jehova anzubeten.'
  eng-WYC-2018: Stand in the gate of the house of the Lord, and preach there this
    word, and say, All Judah, that enter [in] by these gates for to worship the Lord,
    hear ye the word of the Lord. (Stand at the gate of the House of the Lord, and
    preach there this word, and say, All Judah, who enter in by these gates to worship
    the Lord, hear ye the word of the Lord.)
  epo-epo: 'Stariĝu en la pordego de la domo de la Eternulo, kaj tie proklamu ĉi tiun
