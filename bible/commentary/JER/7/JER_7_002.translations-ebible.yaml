  tam-TCV: '“நீ யெகோவாவின் ஆலய வாசலில் நின்று இச்செய்தியைப் பிரசித்தப்படுத்து: “ ‘யெகோவாவை
    வழிபட இந்த வாசல்களின் வழியாக வருகிற யூதா நாட்டு மக்களே, நீங்கள் எல்லோரும் யெகோவாவின்
