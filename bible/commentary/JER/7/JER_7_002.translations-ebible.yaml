    الأَبْوَابَ لِيَسْجُدُوا لِلرَّبِّ:'
  ewe-ewe: '“Tsi tsitre ɖe Yehowa ƒe aƒe la ƒe agbonu, eye tso afi ma nàɖe gbeƒã nya
