  kyc-kyc: '@see-verse:JER.007.001'
  urd-GVU: ”رب کے گھر کے صحن کے دروازے پر کھڑا ہو کر اعلان کر کہ اے یہوداہ کے تمام
    باشندو، رب کا کلام سنو! جتنے بھی رب کی پرستش کرنے کے لئے اِن دروازوں میں داخل
