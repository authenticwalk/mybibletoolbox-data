verse: JER.007.009
translations:
  mal-C: “ ‘നിങ്ങൾ മോഷ്ടിക്കുകയും കൊലചെയ്യുകയും വ്യഭിചരിക്കുകയും വ്യാജശപഥംചെയ്യുകയും
    ബാലിനു ധൂപംകാട്ടുകയും നിങ്ങൾ അറിയാത്ത അന്യദേവന്മാരെ സേവിക്കുകയും ചെയ്തശേഷം,
  deu-TKW: 'Wie? stehlen, morden und ehebrechen und falsch schwören, dem Baal räuchern
    und fremden Göttern nachlaufen, die ihr nicht kennt:'
  lin-lin: Bozali koyiba, koboma bato, kosala ekobo, kolapa bandayi ya lokuta, kotumba
    malasi ya ansa mpo na Bala mpe kolanda banzambe mosusu oyo boyebaki te ;
  eng-LSV: Stealing, murdering, and committing adultery, || And swearing to falsehood,
    and giving incense to Ba‘al, || And going after other gods whom you did not know.
  eng-GNV: Will you steale, murder, and commit adulterie, and sweare falsely and burne
    incense vnto Baal, and walke after other gods whome yee knowe not?
  eng-WEBSTER: Will ye steal, murder, and commit adultery, and swear falsely, and
    burn incense to Baal, and walk after other gods whom ye know not;
  nhw-BL: ¿Atlac anmoilhuíaj cuali catli anquichihuaj? Antlachtequij, antemictíaj,
    anmomecatíaj, anistlacatij, anquihueyichihuaj nopa teteyotl Baal huan nochi nopa
    sequinoc teteyome catli yancuique.
  swh-ONEN: “ ‘Je, mtaiba na kuua, mtazini na kuapa kwa uongo, na kufukiza uvumba
    kwa Baali, na kufuata miungu mingine ambayo hamkuijua,
  bba-bba: Bɑ rɑ n ɡbɛnimɔ, bɑ rɑ n tɔmbu ɡoomɔ, bɑ rɑ n sɑkɑrɑru mɔ̀, kpɑ bɑ n nɔɔ
    mwɛɛ weesuɡinu mɔ̀, kpɑ bɑ n bũu wi bɑ mɔ̀ Bɑɑli turɑre dɔ̃ɔ dokeɑmmɛ, kpɑ bɑ
    n mɑɑ bũu sɑ̃ɑru mɔ̀ te bɑ ku rɑ rɑɑ ko.
  eng-KJVCPB: Will ye steal, murder, and commit adultery, and swear falsely, and burn
    incense unto Baal, and walk after other gods whom ye know not;
  luo-luo: “ ‘Jehova Nyasaye wacho niya, Bende unukwal kendo uneki, uterru kendo ukwongʼru
    gi miriambo, uwangʼ ubani ni Baal kendo ulu bangʼ nyiseche manono ma pod ok ungʼeyo,
  meu-meu: Ba henao, ba roroma, ba heuda hanai, ba gwauhamata koikoi, muramura mai
    bonana ba gabua Baal enai, bona asio dibadia guna diravadia ba ḡavadia;
  npi-ULB: के तिमीहरू चोर्छौ, मार्छौ, र व्यभिचार गर्छौ ? के तिमीहरू छलपूर्वक शपथ खान्‍छौ
    अनि बाल देवतालाई धुप चढाउँछौ र तिमीहरूले नचिनेका अरू देवताहरूको पछि लाग्छौ ?
  yor-yor: “ ‘Ẹ̀yin yóò ha jalè, kí ẹ pànìyàn, kí ẹ ṣe panṣágà, kí ẹ búra èké, kí
    ẹ sun tùràrí sí Baali, kí ẹ sì tọ ọlọ́run mìíràn tí ẹ̀yin kò mọ̀ lọ?
  pes-OPCB: دزدی می‌کنید، مرتکب زنا و قتل می‌شوید، به دروغ قسم می‌خورید، برای بت بعل
    بخور می‌سوزانید و خدایان بیگانه را می‌پرستید،
  tgl-ULB: Nagnakaw ba kayo, pumatay at nangalunya? At nangako ba kayo nang may panlilinlang
    at nag-alay ng insenso kay Baal at sumunod sa iba pang mga diyos na hindi ninyo
    kilala?
  cbu-NT: Ashkus, maachta shuchiksa. Kizaa imbangartaksa. Tputsee ngicheerus, anootstam
    pachaksa. Baalaamsha ungirtamaam kzammashee muchiksa. Yuwaa zitaminaris sirú apanllputsee
    nda chinatarana, anootssha siysa ungirtaksa.
  hui-hui: Tígua page bialu wali agali homelo bo wahalu mendeali one baba kayu yalu
    wali ibubi nde agali mende baba kayu yalu biaga kamigoni. Ani buwa tígua habo
    nalolene bi lo wialu howabi ke̱ haga dege kami. Tígua dama mitangi bialu gime
    wabini Balahondo ira hagua ngabilo delaga mini inisenesiru lomabu delalu dama
    maru abale urunihondo bi pupu nawiaga harimiruni áyu urunihondo bi pupu wialu
    kamigoni.
  mya-mya: သင်​တို့​သည်​ခိုး​ဝှက်​မှု၊ လူ​သတ်​မှု၊ သူ့​မ​ယား ကို​ပြစ်​မှား​မှု၊ ကျိန်​ဆို​၍​လိမ်​လည်​မှု၊
    ဗာလ ဘု​ရား​ကို​ယဇ်​ပူ​ဇော်​မှု​နှင့်​မိ​မိ​တို့​မ​သိ ဘူး​သည့်​ဘု​ရား​များ​ကို​ဝတ်​ပြု​ကိုး​ကွယ်
    မှု​တို့​ကို​ပြု​ကြ​၏။-
  bod-N: ཁྱོད་རྣམས་ཀྱིས་རྐུ་བྱས་ནས་སྲོག་གཅོད་ཅིང་། ལོག་གཡེམ་བྱེད་པ་དང་། མནའ་རྫུན་མ་བསྐྱལ་བ།
    པཱ་ཨལ་ལ་སྤོས་བདུག་པ་བཅས་བྱེད་པར་མ་ཟད། རྒྱུས་མི་མངའ་བའི་ལྷ་རྣམས་ཀྱི་རྗེས་སུ་འབྲངས་རྗེས།
  sna-sna: “ ‘Mungaba mugouraya, mugoita upombwe mugopika nhema, muchipisira zvinonhuhwira
    kuna Bhaari, mugotevera vamwe vamwari vamusina kumboziva,
  spa-BLM: ¿Robaréis, asesinaréis, cometeréis adulterio, juraréis en falso, quemaréis
    incienso a Baal y caminaréis en pos de otros dioses que no habéis conocido,
  cac-cac: Tzex elc'ani, tzex mac'vicham anima, tze c'ulej ajmulal, tze loc in b'i
    d'a es, tze n̈usan incienso d'a Baal, tzex och ejmelal d'a comon dios to malaj
    eyalan eyic d'ay.
  swh-ULB: Je, mnaiba. mnaua, manafanya uzinzi? na mnaapa kwa uongo na kufukiza uvumba
    kwa Baali na kwenda kwa miungu mingine ambao hamkuwajua?
  bel-bel: Як! вы крадзяце, забіваеце і пералюбы чыніце, і божыцеся ў ілжы і кадзіце
    Ваалу і ходзіце сьледам за іншымі багамі, якіх вы ня ведаеце,
  deu-ELBBK: Wie? Stehlen, morden und Ehebruch treiben und falsch schwören und dem
    Baal räuchern und anderen Göttern nachwandeln, die ihr nicht kennt!
  mbb-OT: Nenakew kew, nememunù, nengumpadi, nenangdù te tarù, midtutung te veyewà
    diyà te ki Baal, wey mid-azap kew te zuma he menge ed-ezapen he wazè niw ganì
    mekilala.
  mal-2015: നിങ്ങൾ മോഷ്ടിക്കയും കൊലചെയ്കയും വ്യഭിചരിക്കയും കള്ളസ്സത്യം ചെയ്കയും ബാലിന്നു
    ധൂപം കാട്ടുകയും നിങ്ങൾ അറിയാത്ത ദേവന്മാരോടു ചെന്നു ചേരുകയും ചെയ്യുന്നു.
  rmc-rmc: Tumen čoren, murdaren, keren lubipen, falošňe len veri, labaren o kaďidlos
    le Baaloske a lašaren avre devlen, saven na prindžarenas.
  pes-OPV: آیا مرتکب دزدی و زنا و قتل نمی شوید و به دروغ قسم نمی خورید و برای بعل
    بخور نمی سوزانید؟ و آیا خدایان غیر را که نمی شناسید پیروی نمی نمایید؟
  ron-1924: Кум? Фураць, учидець, прякурвиць, жураць стрымб, адучець тэмые луй Баал,
    мерӂець дупэ алць думнезей пе каре ну-й куноаштець…
  ben-OBCV: “ ‘তোমরা কি চুরি ও নরহত্যা করবে, ব্যভিচার ও ভ্রান্ত দেবদেবীর নামে শপথ
    করবে, বায়াল-দেবতার উদ্দেশে ধূপদাহ করবে এবং তোমাদের অপরিচিত দেবতাদের অনুসারী হবে,
  som-som: Intaad wax xaddaan, oo dhiig daadisaan, oo sinaysataan, oo been ku dhaarataan,
    oo Bacal foox u shiddaan, oo ilaahyo kale oo aydaan aqoon daba gashaan,
  lat-VUC: 'furari, occidere, adulterari, jurare mendaciter, libare Baalim, et ire
    post deos alienos quos ignoratis:'
  eng-ASVBT: Will ye steal, murder, and commit adultery, and swear falsely, and burn
    incense unto Baal, and walk after other gods that ye have not known,
  ita-1885: Rubando, uccidendo, commettendo adulterio, e giurando falsamente, e facendo
    profumi a Baal, e andando dietro ad altri dii, i quali voi non avete conosciuti;
  eng-LXXUP: and ye murder, and commit adultery, and steal, and swear falsely, and
    burn incense to Baal, and are gone after strange gods whom ye know not,
  eng-ULB: Do you steal, kill, and commit adultery? Do you swear deceitfully and offer
    incense to Baal and walk after other gods whom you have not known?
  spa-VBL: ¿Realmente van a seguir robando, asesinando, cometiendo adulterio y mintiendo,
    quemando incienso a Baal y adorando a otros dioses de los que no saben nada,
  fra-_FOB: Quoi! vous dérobez, vous tuez, vous commettez des adultères, vous jurez
    faussement, vous offrez de l'en-cens à Baal, et allez après d'autres dieux que
    vous ne connaissez pas!
  mal-mal: നിങ്ങൾ മോഷ്ടിക്കുകയും കൊലചെയ്യുകയും വ്യഭിചരിക്കുകയും കള്ളസ്സത്യം ചെയ്യുകയും
    ബാലിനു ധൂപം കാട്ടുകയും നിങ്ങൾ അറിയാത്ത ദേവന്മാരോടു ചേർന്ന് നടക്കുകയും ചെയ്യുന്നു.
  urd-GVR: Tum chor, qātil aur zinākār ho. Nīz tum jhūṭī qasam khāte, Bāl Dewatā ke
    huzūr baḳhūr jalāte aur ajnabī mābūdoṅ ke pīchhe lag jāte ho, aise dewatāoṅ ke
    pīchhe jin se tum pahle wāqif nahīṅ the.
  suz-BL: गेपुकीम खुइ पाइनीनी, मुर साइक्‍नीनी, मुर आन मीश नु इप्‍नीनी, जोल पा कसम
    जाइनीनी, बाल देवता कली पूजा पाइनीनी नु इन मतुइश्‍शो देवी देवता आन नोले खोइक्‍नीनी।
    होसे ४:२
  eng-NOY: Ye steal, and murder, and commit adultery, And swear falsely, and burn
    incense to Baal, And go after strange gods, which ye know not,
  ita-1927: Come! Voi rubate, uccidete, commettete adulteri, giurate il falso, offrite
    profumi a Baal, andate dietro ad altri dèi che prima non conoscevate,
  ckb-ckb: «”ئایا وا دەزانن دەتوانن بدزن، بکوژن، داوێنپیسی بکەن، سوێند بە درۆ بخۆن،
    بخوور بۆ بەعل بسووتێنن و دوای خوداکانی دیکە بکەون کە نایانناسن،
  eng-BBE: Will you take the goods of others, put men to death, and be untrue to your
    wives, and take false oaths, and have perfumes burned to the Baal, and go after
    other gods which are strange to you;
  kan-OKCV: “ ‘ಕಳ್ಳತನ, ಹತ್ಯೆ, ವ್ಯಭಿಚಾರಗಳನ್ನು ನೀವು ನಡೆಸುವಿರೋ? ಸುಳ್ಳು ಪ್ರಮಾಣವನ್ನು ಮಾಡಿ,
    ಬಾಳನಿಗೆ ಧೂಪವನ್ನು ಸುಡುವಿರೋ? ನಿಮಗೆ ತಿಳಿಯದ ಬೇರೆ ದೇವರುಗಳನ್ನು ಹಿಂಬಾಲಿಸಿ,
  tam-2017: நீங்கள் திருடி, கொலைசெய்து, விபசாரம்செய்து, பொய்சாட்சி சொல்லி, பாகாலுக்குத்
    தூபங்காட்டி, நீங்கள் அறியாத அந்நிய தெய்வங்களைப் பின்பற்றி,
  spa-RV-1909: ¿Hurtando, matando, y adulterando, y jurando falso, é incensando á
    Baal, y andando tras dioses extraños que no conocisteis,
  ron-BTF: Veți fura, veți ucide și veți comite adulter și veți jura fals și veți
    arde tămâie lui Baal și veți umbla după alți dumnezei pe care nu îi cunoașteți,
  eng-WEBP: Will you steal, murder, commit adultery, swear falsely, burn incense to
    Baal, and walk after other gods that you have not known,
  eng-FBV: Are you really going to continue stealing, murdering, committing adultery,
    and lying, burning incense to Baal, and worshiping other gods that you know nothing
    about,
  nld-1939: 'Wat? Stelen, moorden, echtbreuk plegen en meineed zweren, aan Báal offeren
    en achter vreemde goden lopen, die ge niet kent:'
  nch-BL: ¿Anmoilhuíaj cuali cati anquichihuaj? Antachtequij, antemictíaj, anmomecatíaj,
    anistacatij, anquihueyichihuaj nopa teteyot Baal huan nochi nopa sequinoc teteyome
    cati yancuique.
  vie-1934: Các ngươi há chẳng trộm cướp, giết người, phạm tội tà dâm, thề dối, dâng
    hương cho Ba-anh, đi theo thần khác, là thần mình không biết hay sao?
  hin-CV: “ ‘क्या तुम चोरी, हत्या, व्यभिचार करके ओर झूठी साक्ष्य देकर, बाल को बलि
    अर्पित करके तथा उन परकीय देवताओं का अनुसरण करने के बाद जिन्हें तुम जानते ही नहीं,
  spa-BES: Roban, matan, no son fieles a sus esposas, hacen juramentos falsos y queman
    perfumes al Baal y perseguirás a otros dioses que no han conocido.
  tdx-tdx: Mampikametse, mañoho-doza, mpañarapilo, manao fanta vilañe, mibanabana
    amy Baale, vaho mañorike ndrahare ila’e tsy nifohi’ areo!
  tha-KJV: เจ้​าจะลักทรัพย์ กระทำฆาตกรรม ล่วงประเวณี ปฏิญาณเท็จ เผาเครื่องบูชาถวายพระบาอัลและติดตามพระอื่นซึ่งเจ้าทั้งหลายมิ​ได้​รู้​จักไปหรือ
  por-BR-2018: Por acaso furtareis, matareis, e adulterareis, e jurareis falsamente,
    e queimareis incenso a Baal, e andareis atrás de deuses estrangeiros, a quem não
    conheceis,
  deu-ELO: Wie? Stehlen, morden und Ehebruch treiben und falsch schwören und dem Baal
    räuchern und anderen Göttern nachwandeln, die ihr nicht kennet!
  eng-WYC-2018: to steal, to slay, to do adultery, to swear falsely, to make sacrifice
    to Baalim, and to go after alien gods, which ye know not. (and ye steal, and kill,
    and do adultery, and swear falsely, and make sacrifice to Baal, and go after strange,
    or foreign, gods, which ye know not.)
  epo-epo: Ŝtelante, mortigante, adultante, ĵurante mensoge, incensante al Baal, kaj
    sekvante aliajn diojn, kiujn vi ne konas,
  uig-PIN: Əmdi nemǝ degülük?! Oƣriliⱪ, ⱪatilliⱪ, zinahorluⱪ ⱪilip, sahta ⱪǝsǝm iqip,
    Baalƣa isriⱪ yeⱪip wǝ silǝr ⱨeq tonumiƣan yat ilaⱨlarƣa ǝgixip,
  beo-beo: 'Dilia da wamolala amola medole legelala, inia uda amola dunu adole lala,
    dafawane hamona:nibuya ilegesea ogogolala, Ba:ielema gobele salasu iaha, amola
    ogogosu ‘gode’ amo dilia da musa: hame dawa:i, ilima nodone sia:ne gadolala.'
  tpi-OTNT: Na yupela i save stil na kilim ol man na mekim pasin pamuk wantaim ol
    man na meri i marit. Na yupela i save giaman long taim yupela i mekim ol strongpela
    promis. Na yupela i save mekim ofa bilong smok i gat gutpela smel long giaman
    god Bal, na yupela i save lotu long ol god yupela i no bin lotu long ol bipo.
  hau-SA: “ ‘Za ku yi sata da kisa, ku yi zina da rantsuwar ƙarya, kuna ƙone turare
    wa Ba’al kuna kuma bin waɗansu allolin da ba ku sani ba,
  uig-LAT: Emdi néme dégülük?! Oghriliq, qatilliq, zinaxorluq qilip, saxta qesem ichip,
    Baalgha isriq yéqip we siler héch tonumighan yat ilahlargha egiship,
  nde-nde: Kambe lizantshontsha njalo libulale, lifebe, lifunge amanga, litshisele
    uBhali impepha njalo lilandele abanye onkulunkulu elingakaze libazi,
  ton-ton: Te mou kaihaʻa, mo fakapō, mo feʻauaki, mo fuakava loi, mo tutu meʻa namu
    kakala kia Peali, pea muimui ki he ngaahi ʻotua kehe ʻaia ʻoku ʻikai te mou ʻiloʻi;
  ces-1613: Zdaliž kradouce, mordujíce a cizoložíce i křivě přisahajíce a kadíce Bálovi;
    též chodíce za bohy cizími, jichž neznáte,
  eng-WMB: Will you steal, murder, commit adultery, swear falsely, burn incense to
    Baal, and walk after other gods that you have not known,
  tam-TCV: “ ‘நீங்கள் திருடுகிறீர்கள், கொலைசெய்கிறீர்கள், விபசாரம் செய்கிறீர்கள்,
    பொய் சத்தியம் பண்ணுகிறீர்கள், பாகாலுக்குத் தூபங்காட்டுகிறீர்கள், நீங்கள் அறியாத
    வேறு தெய்வங்களைப் பின்பற்றுகிறீர்கள்.
  ceb-ULB: Nangawat ba kamo, nagpatay, ug nakapanapaw? Malimbongon ba kamong nanumpa
    ug naghalad ug insenso ngadto kang Baal ug misunod sa laing mga dios nga wala
    ninyo nailhi?
  pol-UBG: Czy będziecie kraść, zabijać, cudzołożyć, przysięgać fałszywie, palić kadzidło
