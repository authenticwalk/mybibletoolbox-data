  hbo-WLC: הֲגָנֹ֤ב ׀ רָצֹ֙חַ֙ וְֽנָאֹ֔ף וְהִשָּׁבֵ֥עַ לַשֶּׁ֖קֶר וְקַטֵּ֣ר לַבָּ֑עַל
    וְהָלֹ֗ךְ אַחֲרֵ֛י אֱלֹהִ֥ים אֲחֵרִ֖ים אֲשֶׁ֥ר לֹֽא־יְדַעְתֶּֽם׃
  ibo-ibo: “ ‘Unu ga-aga nʼihu na-ezu ohi, na-egbu mmadụ ibe unu, na-akwa iko, ma
