  ory-ory: ତୁମ୍ଭେମାନେ କି ଚୋରି, ନରହତ୍ୟା ଓ ବ୍ୟଭିଚାର ଓ ମିଥ୍ୟା ଶପଥ ଓ ବାଲ୍‍ଦେବ ଉଦ୍ଦେଶ୍ୟରେ
