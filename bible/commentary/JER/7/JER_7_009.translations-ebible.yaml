  rop-rop: Yumob sabi yumob oldei stilimbat, en kilimbat enibodi, en silipsilipbat
    garram najamen waif, en yumob oldei dalimbat laiya wen yumob bin pramis blanga
    tok trubala wed. En yumob oldei gibitbat sekrifais langa Beil, en oldei weshipbat
    detlot drimin weya yumob nomo bin sabi bifo.
  ukr-1871: Як то? ви крадете, вбиваєте, перелюбкуєте й присягаєте криво, кадите перед
    Баалом й бігаєте слїдом за чужими богами, що їх не знаєте,
  deu-1951: Nachdem ihr gestohlen, gemordet, die Ehe gebrochen, falsch geschworen,
    dem Baal geräuchert habt und andern Göttern, die ihr nicht kennet, nachgelaufen
    seid,
  eng-JPS: Will ye steal, murder, and commit adultery, and swear falsely, and offer
    unto Baal, and walk after other gods whom ye have not known,
  srp-1865: Kradete, ubijate i èinite preljubu, kunete se krivo, i kadite Valima,
    i idete za drugim bogovima, kojih ne znate;
  lug-lug: “Munabba ne mutta, ne mukola obwenzi ne mulayira eby’obulimba, ne mwoteza
    obubaane eri Baali, ne mutambula okugoberera bakatonda abalala be mutamanyanga;
  heb-heb: הגנב רצח ונאף והשבע לשקר וקטר לבעל והלך אחרי אלהים אחרים אשר לא ידעתם׃
  ben-IRV: তোমরা কি চুরি, খুন ও ব্যভিচার কর? তোমার কি মিথ্যা শপথ কর, বাল দেবতাদের
    উদ্দেশ্যে ধূপ দান কর এবং অন্য দেবতাদের পিছনে যাও যাদের তোমরা জানো না?
  pan-pan: ਕੀ ਤੁਸੀਂ ਚੋਰੀ ਕਰੋਗੇ, ਖੂਨ ਕਰੋਗੇ, ਵਿਭਚਾਰ ਕਰੋਗੇ, ਝੂਠੀ ਸਹੁੰ ਖਾਓਗੇ, ਬਆਲ ਲਈ ਧੂਪ
    ਧੁਖਾਓਗੇ ਅਤੇ ਦੂਜੇ ਦੇਵਤਿਆਂ ਦੇ ਪਿੱਛੇ ਜਾਓਗੇ ਜਿਹਨਾਂ ਨੂੰ ਤੁਸੀਂ ਨਹੀਂ ਜਾਣਦੇ?
  mya-JVB: သင်တို့သည် သူ့ဥစ္စာကိုခိုး လျက်၊ လူအသက်ကိုသတ် လျက် ၊ သူ့မယားကိုပြစ်မှား
    လျက် ၊ မဟုတ် မမှန်ဘဲ ကျိန်ဆို လျက် ၊ ဗာလ ဘုရားရှေ့ ၌ နံ့သာ ပေါင်းကို မီးရှို့လျက်
    ၊ ကိုယ်မ သိ ဘူးသော အခြား တပါးသော ဘုရား တို့ နောက် သို့လိုက် လျက်နှင့်၊
  tbg-tbg: Ne muara auti variarave, vaiinti aruke variarave, naata vaati varaa okarara
    raqe variarave, kauqu aiqiqaa aqukeha una uva ti variarave, una variqa Baalira
    ofaa autu amite variarave, una variqanavu haaru ne kia vikara iri tavaaka, ne
    vikavata avataqi vi variarave.
  hmo-hmo: “Bona umui ese gau umui henaoa, taunimanima umui alaia mase, umui heudahanai,
    umui gwauhamata koikoi, bona Bala dirava dekenai boubou umui henia. Idau dirava,
    umui diba lasi guna diravadia danu umui tomadiho henia noho.
  urd-urd: क्या तुम चोरी करोगे, ख़ून करोगे, ज़िनाकारी करोगे, झूटी क़सम खाओगे, और बा'ल
    के लिए ख़ुशबू जलाओगे और ग़ैर मा'बूदों की जिनको तुम नहीं जानते थे, पैरवी करोगे।
  rus-SYN: Как! вы крадете, убиваете и прелюбодействуете, и клянетесь во лжи и кадите
    Ваалу, и ходите во след иных богов, которых вы не знаете,
  bqc-SIM: É'e! I kpã́i'o, i gbɛ̃dɛ, i gbãsĩkɛ, i ɛɛto ń ma tↄ́o, i tulaletikatɛa
    Baaliɛ, i gɛ́ tã́a pↄ́ á ń dↄ̃ yãaoↄwa,
  tcz-CHONGTHU: Hitia chu, nanghon naguh chatuva, tol nathauva, mitoh najonuva, Baal
    pathen houna gim namtwi nahluva chuleh pathen dangho nung najuijinguva,
  mar-mar: तुम्ही चोरी, खून आणि व्यभिचार आणि खोटी शपथ वाहाल आणि बालमुर्तीस धूप जाळाल
    आणि ज्या देवांना तुम्ही जाणले नाही त्यांच्या मागे चालाल,
  qub-qub: Gamcunaga suwacurcaycanqui, wañuchicurcaycanqui runa-masiquipa warminwan
    cacurcaycanqui, llullacuypa jurarcaycanqui, insinsuwan Baal diosta saumaycächinqui.
    Gamcunaga juc-lä runacuna «diosnë» nir adurashantami adurarcaycanqui.
  bqp-bqp: Bɑ rɑ n gbɛnimɔ, bɑ rɑ n tɔmbu goomɔ, bɑ rɑ n sɑkɑrɑru mɔ̀, kpɑ bɑ n nɔɔ
    mwɛɛ weesuginu mɔ̀, kpɑ bɑ n bũu wi bɑ mɔ̀ Bɑɑli turɑre dɔ̃ɔ dokeɑmmɛ, kpɑ bɑ
    n mɑɑ bũu sɑ̃ɑru mɔ̀ te bɑ ku rɑ rɑɑ ko.
  hat-hat: Kouman nou ta vle sa? N'ap vòlò, n'ap touye moun, n'ap fè adiltè, n'ap
    fè sèman pou bay manti, n'ap fè ofrann pou yo boule pou Baal, n'ap kouri fè sèvis
    pou yon bann lòt bondye nou pa t' janm konnen anvan.
  eng-BSB: Will you steal and murder, commit adultery and perjury, burn incense to
    Baal, and follow other gods that you have not known,
  eng-WEBPB: Will you steal, murder, commit adultery, swear falsely, burn incense
    to Baal, and walk after other gods that you have not known,
  kbq-kbq: Hagi tamagra kumazafa neseta, vahera zamahe nefrita, monko'zana nehuta,
    havige nehuta, Bali havi anumzante mnanentake zana kre mna nevuta keta antahita
    osu'naza anumzantami amagera nenteta ete,
  nhe-BL: ¿Huelis inmoilhuíaj cuali tlen inquichihuaj? Intlaxtequij, intemictíaj,
    inmomecatíaj, inistlacatij, inquihueyichihuaj nopa teteyotl Baal huan nochi nopa
    sequinoc teteyome tlen yancuique.
  gub-BL: Pemunar amo wama'e rehe. Pezuka amo pe wà. Peker penemireko 'ym wapuhe,
    pemen 'ym wapuhe. — Azeharomoete heze'eg, peze penemu'emaw ipyk pà. Pezuka ma'ea'yr
    Ma'aw henataromo wà. Pemuwete amo tupàn a'ua'u kwehe mehe penemigwaw 'ym wà.
  eng-DRA: To steal, to murder, to commit adultery, to swear falsely, to offer to
    Baalim, and to go after strange gods, which you know not.
