verse: JER.007.001
translations:
  mal-C: 'യഹോവയിൽനിന്ന് യിരെമ്യാവിനുണ്ടായ അരുളപ്പാട്:'
  deu-TKW: 'Das Wort, welches an Jeremia von seiten Jahwes erging, also lautend:'
  lin-lin: 'Tala liloba oyo Yawe alobaki na Jeremi :'
  eng-LSV: The word that has been to Jeremiah from YHWH, saying,
  eng-GNV: The woordes that came to Ieremiah from the Lord, saying,
  eng-WEBSTER: The word that came to Jeremiah from the LORD, saying,
  nhw-BL: 'Sempa TOTECO nechnojnotzqui na, niJeremías, huan nechilhui:'
  swh-ONEN: 'Hili ndilo neno lililomjia Yeremia kutoka kwa Bwana:'
  bba-bba: Yinni Gusunɔ u Yeremi sɔ̃ɔwɑ u nɛɛ,
  eng-KJVCPB: The word that came to Jeremiah from the Lord, saying,
  luo-luo: 'Ma e wach mane obirone Jeremia koa kuom Jehova Nyasaye:'
  meu-meu: 'Ina hereva na Iehova ena amo Ieremia enai e kau:'
  npi-ULB: परमप्रभुको यो वचन यर्मियाकहाँ यसो भनेर आयो,
  yor-yor: Èyí ni ọ̀rọ̀ tó tọ Jeremiah wá láti ọ̀dọ̀ Olúwa.
  pes-OPCB: آنگاه خداوند به ارمیا فرمود
  tgl-ULB: Ito ang salita na dumating kay Jeremias mula kay Yahweh,
  cbu-NT: Apanll nuwaa tsiyatku tárangiya.
  hui-hui: Anduane Homogohanda Yaremaiahondo lalu,
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည်​ယေ​ရ​မိ​အား​ဗိ​မာန် တော်​၏​ဝင်း​တံ​ခါး​သို့​စေ​လွှတ်​တော်​မူ​၍
    ထို​ဝင်း​တံ​ခါး​အ​နီး​တွင်​ရပ်​လျက်​ဤ သို့​ကြေ​ညာ​စေ​၏။-
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེའི་བཀའ་ནི་ཡེ་རེམ་ཡཱ་ལ་བྱུང་བ་འདི་ལྟ་སྟེ།
  sna-sna: 'Iri ndiro shoko rakauya kuna Jeremia richibva kuna Jehovha:'
  spa-BLM: 'Palabra que vino a Jeremías de parte de Yahvé, diciendo:'
  cac-cac: 'Ix yalanxi Jehová d''ayin a in Jeremías in tic:'
  swh-ULB: Hili ndilo neno la BWANA lililomjia Yermia,
  bel-bel: 'Слова, якое было Ераміі ад Госпада:'
  deu-ELBBK: 'Das Wort, das vonseiten des HERRN an Jeremia erging, indem er sprach:'
  mbb-OT: 'Migkaǥi pa is Nengazen diyà te ki Jeremias:'
  mal-2015: 'യഹോവയിങ്കൽനിന്നു യിരെമ്യാവിന്നുണ്ടായ അരുളപ്പാടു എന്തെന്നാൽ:'
  rmc-rmc: 'Kada lav phenďa o RAJ le Jeremijašiske:'
  pes-OPV: 'کلامی که از جانب خداوند به ارمیا نازل شده، گفت:'
  ron-1924: 'Ятэ кувынтул ворбит луй Иеремия дин партя Домнулуй:'
  ben-OBCV: 'সদাপ্রভুর কাছ থেকে যিরমিয়ের কাছে এই বাক্য উপস্থিত হল:'
  som-som: Kanu waa eraygii Yeremyaah uga yimid xagga Rabbiga, isagoo leh,
  lat-VUC: 'Verbum quod factum est ad Jeremiam a Domino, dicens:'
  eng-ASVBT: The word that came to Jeremiah from Jehovah, saying,
  ita-1885: 'LA parola, che fu dal Signore indirizzata a Geremia, dicendo:'
  eng-ULB: The word that came to Jeremiah from Yahweh, saying,
  spa-VBL: 'Este es el mensaje que le llegó a Jeremías de parte del Señor:'
  fra-_FOB: 'La parole qui fut adressée à Jérémie de la part de l''Éternel, en ces
    mots:'
  mal-mal: 'യഹോവയിൽനിന്ന് യിരെമ്യാവിനുണ്ടായ അരുളപ്പാട് എന്തെന്നാൽ:'
  urd-GVR: Rab Yarmiyāh se hamkalām huā,
  suz-BL: परमप्रभु यावेम येरमीया कली,
  eng-NOY: 'The word which came to Jeremiah from Jehovah, saying:'
  ita-1927: 'La parola che fu rivolta a Geremia da parte dell’Eterno, dicendo:'
  ckb-ckb: 'ئەمە ئەو پەیامەیە کە لەلایەن یەزدانەوە بۆ یەرمیا هات:'
  eng-BBE: The word which came to Jeremiah from the Lord, saying,
  kan-OKCV: 'ಯೆರೆಮೀಯನಿಗೆ ಯೆಹೋವ ದೇವರಿಂದ ಉಂಟಾದ ವಾಕ್ಯವೇನೆಂದರೆ:'
  tam-2017: 'யெகோவாவால் எரேமியாவுக்கு உண்டான வசனம்:'
  spa-RV-1909: 'PALABRA que fué de Jehová á Jeremías, diciendo:'
  ron-BTF: 'Cuvântul care a venit la Ieremia de la DOMNUL, spunând:'
  eng-WEBP: The word that came to Jeremiah from the LORD, saying,
  eng-FBV: 'This is the Lord''s message that came to Jeremiah from the Lord:'
  nld-1939: Het woord, dat Jahweh tot Jeremias richtte!
  nch-BL: 'Sempa TOTECO technojnotzqui na, niJeremías, huan techilhui:'
  vie-1934: 'Từ nơi Đức Giê-hô-va có lời phán cùng Giê-rê-mi rằng:'
  hin-CV: 'वह संदेश जो याहवेह द्वारा येरेमियाह के लिए प्रगट किया गया:'
  spa-BES: 'La palabra que vino a Jeremías de parte del Señor, diciendo:'
  tdx-tdx: 'Ty tsara nahitri’ Iehovà am’ Iirmeà, manao ty hoe:'
  tha-KJV: พระวจนะซึ่งมาจากพระเยโฮวาห์ถึงเยเรมีย์​ว่า
  por-BR-2018: 'Palavra que veio do SENHOR a Jeremias, dizendo:'
  deu-ELO: 'Das Wort, welches von seiten Jehovas zu Jeremia geschah, also:'
  eng-WYC-2018: The word that was made of the Lord to Jeremy, and said, (The word
    of the Lord that was made to Jeremiah, and said,)
  epo-epo: 'Jen estas la vorto, kiu aperis al Jeremia de la Eternulo:'
  uig-PIN: 'Pǝrwǝrdigardin Yǝrǝmiyaƣa mundaⱪ bir sɵz kǝldi: —'
  beo-beo: 'Hina Gode da na Debolo logo ga:su (amoga Yuda dunu da Ema sia:ne gadomusa:
    golili ahoa) amoga asunasi. E da nama amogai lela, Hina Gode Bagadedafa amo Ea
    sia: alofele ilima sia:ma:ne sia:i, amane, “Dilia esalebe hou amola dilia hawa:
    hamobe afadenema. Amasea, dilia da guiguda: esaloma:ne, Na da logo doasimu.'
  tpi-OTNT: Bikpela i tokim Jeremaia olsem,
  hau-SA: Maganar da ta zo wa Irmiya ke nan daga Ubangiji.
  uig-LAT: 'Perwerdigardin Yeremiyagha mundaq bir söz keldi: —'
  nde-nde: 'Leli yilizwi elafika kuJeremiya livela kuThixo lisithi:'
  ton-ton: Ko e folofola naʻe haʻu meia Sihova, kia Selemaia, ʻo pehē,
  ces-1613: 'Slovo, kteréž se stalo k Jeremiášovi od Hospodina, řkoucí:'
  eng-WMB: The word that came to Jeremiah from the LORD, saying,
  tam-TCV: 'யெகோவாவிடமிருந்து எரேமியாவுக்கு வந்த வார்த்தை இதுவே:'
  ceb-ULB: Miabot ang pulong nga gikan kang Yahweh ngadto kang Jeremias,
  pol-UBG: 'Słowo, które doszło od PANA do Jeremiasza, mówiące:'
  agr-agr: 'Tuke Pujuu Jeremíasan chichajak:'
  kyc-kyc: Dokopa Kamongo dokome Juta wambu dupwa tembole anda kame kambu kingi wapambupi
    lakao misi lala peyaminyi dokona namba puu lao nembeya. Baame namba Jeremaya langyuo
    lao, Emba dokona karapala Isaraele wambunya Anatu Kamongo Porai Wakasa dokome
    nakama mende lamairu doko nambame nyuo lamaipi, leya. Nambame nakama palaminyi
    dokona palyuo karalapa lao larowaleŋe nakamana nenge nao kata papyuo pii laope
    dee yulu pyuope pilyaminyi dupwa alowa pipwape lapya.
  urd-GVU: رب یرمیاہ سے ہم کلام ہوا،
  deu-1912: 'Dies ist das Wort, welches geschah zu Jeremia vom HERRN, und sprach:'
  kan-2017: ಯೆಹೋವನು ಯೆರೆಮೀಯನಿಗೆ ಈ ಮಾತನ್ನು ದಯಪಾಲಿಸಿದನು,
  yap-yap: Me l’ogeg SOMOL nggu wan ko fare garog ko Tempel ko gin ma yan e girdi’
    nu Judah riy ngalan e yoror ngar meybilgad ni yad be liyor ngak Got. Me yog ngog
    ni nggu wan gu sak’iy ngaram nggu weliy ko girdi’ e tin nge yog SOMOL ni Gubin
    ma Rayag Rok ngorad, ni ir fare Got nu Israel, ni nge ga’ar, “Mu thiliyeged pangimed
    nge pin’en ni gimed be rin’, mu gu pagmed ngu’um pired u roy.
  hlt-MCSB: BOEIPA taeng lamkah ol te Jeremiah taengla pawk tih,
  mdy-ETH: ናንጊና ናንጋ ጎዳ ዔርሚያሴም፦
  twi-ASANTE: 'Yei ne asɛm a ɛfiri Awurade hɔ baa Yeremia nkyɛn:'
  eng-WEBU: The word that came to Jeremiah from the LORD, saying,
  wal-wal: GODAAPPE Ermmaasassi yiida qaalai hagaa;
  spa-PDDPT: 'La Palabra de Yavé que vino a Jeremías:'
  gun-gun: 'Po rami Senhor oayvu ombou Jeremias pe:'
  ilo-ULB: Daytoy ti sao nga immay kenni Jeremias manipud kenni Yahweh,
  kpg-kpg: Dimaadua gu hagau au gi di ngudu di bontai di abaaba o di Hale Daumaha,
    di gowaa digau Judah e ulu belee dadaumaha, bolo au gii duu i di gowaa deelaa
    gi haga iloo ina gi nia daangada huogodoo nia helekai Dimaadua di Gowaa Aamua,
    di God o Israel, e helekai ai gi digaula, “Goodou huluhia godou mouli mo godou
    hangahaihai, gei Au ga dumaalia adu gi goodou gii noho i ginei.
  uig-ARA: 'پەرۋەردىگاردىن يەرەمىياغا مۇنداق بىر سۆز كەلدى: ــ'
  sus-sus: Alatala naxa yi masenyi ti Annabi Yeremi bɛ,
  pon-2006: 'KAUN-O ahpw ketin poaroneielahng ni ewen kelen Tehnpas Sarawio, wasa
    me mehn Suda kan kin kohla wia ar kaudok ie. E mahsanihong ie I en uhda wasao
    oh pakairkihong aramas koaros dahme KAUN-O Wasa Lapalahpie, Koht en Israel, pahn
    mahsanihong irail: “Kumwail wekidala amwail mour oh mehkan me kumwail kin wiewia,
    eri, I pahn mweidohng kumwail en koukousoan wasaht.'
  jae-jae: Biŋ taŋ Apômtau kêkêŋ gêdêŋ Jeremia naŋ, tonec gebe
  ksd-ksd: 'A tinata nina i ga tadav Ieremia tai ra Luluai dari:'
  tur-YTC: 'Yahve''den Yeremya''ya gelen söz şöyleydi:'
  ind-AYT: Firman yang datang kepada Yeremia dari TUHAN, katanya,
  nya-nya: Mawu amene Yehova anayankhula kwa Yeremiya ndi awa,
  hrv-hrv: 'Ovo je riječ što dođe Jeremiji od Gospodina:'
  mps-mps: Genuai Bidigo Jeremaiabolo te tiwai po wali,
  tpi-tpi: Bikpela i tokim Jeremaia olsem,
  dan-1931: 'Det Ord, som kom til Jeremias fra HERREN:'
  vie-OVCB: 'Chúa Hằng Hữu ban một sứ điệp khác cho Giê-rê-mi. Chúa phán:'
  guj-2017: પછી યહોવાહ તરફથી જે વચન યર્મિયા પાસે આવ્યું તે એ કે,
  pon-2006A: 'KAUN-O ahpw ketin poaroneielahng ni ewen kelen Tehnpas Sarawio, wasa
    me mehn Suda kan kin kohla wia ar kaudok ie. E mahsanihong ie I en uhda wasao
    oh pakairkihong aramas koaros dahme KAUN-O Wasa Lapalahpie, Koht en Israel, pahn
    mahsanihong irail: “Kumwail wekidala amwail mour oh mehkan me kumwail kin wiewia,
    eri, I pahn mweidohng kumwail en koukousoan wasaht.'
  por-BRBSL: 'A palavra que veio de Javé a Jeremias, dizendo:'
  cth-cth: BAWIPA koehoi Jeremiah koevah lawk hah a pha teh,
  twi-twi: 'Eyi ne asɛm a efi Awurade hɔ baa Yeremia nkyɛn:'
  hlt-hlt: BOEIPA taeng lamkah ol te Jeremiah taengla pawk tih,
  tbz-SIM: 'Kɛ̀ ti Yiɛ̀ nKuyie nni mbɛ́innɛ̀ kɛ dɔ̀:'
  msy-2020: Kɨ Jeremaia, Ikiavɨra Itir God kamaghɨn na mɨgei,
  azb-azb: 'Rəbdən Yeremyaya bu söz nazil oldu:'
  eng-DBY: The word that came to Jeremiah from Jehovah, saying,
  hin-2017: 'जो वचन यहोवा की ओर से यिर्मयाह के पास पहुँचा वह यह है:'
  wol-KYG: 'Kàddu gii dikkal na Yeremi, bawoo fa Aji Sax ji. Mu ne ko:'
  eng-YLT: The word that hath been unto Jeremiah from Jehovah, saying,
  kne-kne: 'Inbaan Diyos si Jeremias ay emey sin segpan di Timplo ay senggepan di
    ipogaw ay taga-Juda ay en mandaydayaw. Inbilina ay en pomika isdi ta ipaammo na
    din kali na. Kanan Jeremias, “Siya na di inbagan Yahweh ay Kangatoan ay Turay
    en datako ay Israelita: Balbaliwan yo din panagbiyag yo ya din ogali yo ta say
    adiak pakaanen dakayo isnan ili ay nay.'
  eng-WYC-2017: The word that was made of the Lord to Jeremy, and said,
  eng-WMBB: The word that came to Jeremiah from the LORD, saying,
  urd-GVH: रब यरमियाह से हमकलाम हुआ,
  rug-rug: 'Hiera sa zinama te Zihova sapu kamo la koe Zeremaea:'
  gaz-gaz: Dubbiin Waaqayyo biraa gara Ermiyaas dhufe isa kanaa dha;
  fra-LSG: 'La parole qui fut adressée à Jérémie de la part de l’Éternel, en ces mots:'
  gnn-gnn: Dhuwala ŋunhi dhäruk ŋayi Garrayyu wekaŋala Djiramayawala, ŋayi waŋananydja
    ŋanya bitjarra,
  yal-yal: Alatala falani ito nan ti Yeremi xa, a naxa,
  iou-iou: Yaweken nanik man ŋode Jeremaia jukuniken äpmoŋkuk;
  haw-1868: O KA olelo keia i hiki mai ai io Ieremia la, mai o Iehova mai, i mai la.
  arb-NAV: 'هَذِهِ هِيَ النُّبُوءَةُ الَّتِي أَوْحَى بِها الرَّبُّ لإِرْمِيَا:'
  ewe-ewe: 'Esiae nye gbedeasi tso Yehowa gbɔ na Yeremia:'
  eng-LEE: The word that came to Jeremiah from the Lord, saying,
  asm-FB: 'যিহোৱাৰ পৰা যিৰিমিয়ালৈ এই বাক্য আহিল আৰু ক’লে:'
  sus-A: عَلَتَلَ نَشَ يِ مَسٍنيِ تِ عَننَبِ يٍرٍ مِ بّ،
  fra-SBL: 'La parole qui fut adressée à Jérémie de la part de Yahvé, en ces termes :'
  hbo-hbo: הַדָּבָר֙ אֲשֶׁ֣ר הָיָ֣ה אֶֽל־יִרְמְיָ֔הוּ מֵאֵ֥ת יְהוָ֖ה לֵאמֹֽר׃
  kik-kik: 'Ĩno nĩyo ndũmĩrĩri ĩrĩa yakinyĩrĩire Jeremia yumĩte kũrĩ Jehova, akĩĩrwo
    atĩrĩ:'
  fra-NCL: 'La parole qui fut adressée à Jérémie de la part de Yahweh, en ces termes :'
  cek-AK: Jeremiah khaeah angzo Angraeng ih lok loe hae tiah oh;
  cuk-cuk: 'Bab-Jehová Jeremíasʼga weyob sognonikid:'
  uig-CYR: 'Пәрвәрдигардин Йәрәмияға мундақ бир сөз кәлди: —'
  tel-2017: యెహోవా దగ్గర నుండి యిర్మీయాకు ప్రత్యక్షమైన వాక్కు
  hat-BSA: 'Pawòl ki te vini a Jérémie soti nan SENYÈ a, ki te di:'
  kos-kos: 'Kas inge tuku nu sel Jeremiah sin LEUM GOD:'
  hbo-WLC: הַדָּבָר֙ אֲשֶׁ֣ר הָיָ֣ה אֶֽל־יִרְמְיָ֔הוּ מֵאֵ֥ת יְהוָ֖ה לֵאמֹֽר׃
  ibo-ibo: Ndị a bụ okwu nke sị nʼebe Onyenwe anyị nọ bịakwute Jeremaya.
  ory-ory: ଯିରିମୀୟଙ୍କ ନିକଟରେ ସଦାପ୍ରଭୁଙ୍କର ଏହି ବାକ୍ୟ ଉପସ୍ଥିତ ହେଲା,
  chk-chk: Iwe, ewe Samol mi Lapalap a üreni Jeremaia,
  rop-rop: Wal YAWEI bin dalim mi blanga go en jandap wansaid langa det geit blanga
    det Serramoni Pleis weya detlot pipul brom Juda oldei gowin blanga weshipbat.
    Wal imbin dalim mi blanga go en jandap deya en dalim olabat wanim YAWEI det boswan
    God blanga ola Isreil pipul bin tok. Imbin tok, “Ol yumob pipul, yumob garra tjeinjim
    det wei weya yumob oldei jidanbat, en detlot ting weya yumob oldei dumbat, wulijim
    ai garra larram yumob jidan iya.
  ukr-1871: 'Слово, що надійшло до Еремії від Господа:'
  deu-1951: 'Dies ist das Wort, welches vom HERRN an Jeremia erging:'
  eng-JPS: 'The word that came to Jeremiah from the LORD, saying:'
  srp-1865: 'Rijeè koja doðe Jeremiji od Gospoda govoreæi:'
  lug-lug: Kino kye kigambo ekyajjira Yeremiya okuva eri Mukama.
  heb-heb: הדבר אשר היה אל ירמיהו מאת יהוה לאמר׃
  ben-IRV: সদাপ্রভুর এই বাক্য যিরমিয়ের কাছে উপস্থিত হল,
  pan-pan: ਇਹ ਉਹ ਬਚਨ ਹੈ ਜਿਹੜਾ ਯਹੋਵਾਹ ਵੱਲੋਂ ਯਿਰਮਿਯਾਹ ਨੂੰ ਆਇਆ ਕਿ
  mya-JVB: ထာဝရဘုရား ၏ အထံ တော်က နှုတ်ကပတ် တော်သည် ယေရမိ သို့ ရောက် လာ၍၊ သင်သည် ဗိမာန်
    တော် တံခါး ဝ၌ ရပ် လျက် ကြွေးကြော် ရမည့်စကား ဟူမူကား ၊
  tbg-tbg: Noravano Kotiva tiriara tiharo,
  hmo-hmo: Lohiabada ese Ieremia ia hereva henia, ia gwau,
  urd-urd: यह वह कलाम है जो ख़ुदावन्द की तरफ़ से यरमियाह पर नाज़िल हुआ, और उसने फ़रमाया,
  rus-SYN: 'Слово, которое было к Иеремии от Господа:'
  bqc-SIM: 'Dii yã''ò Zelemiiɛ à mɛ̀:'
  tcz-CHONGTHU: Hiche thuhi, Pakaiyin Jeremiah henga aseiyin, hitin ati.
  mar-mar: 'यिर्मयासाठी परमेश्वराकडून जे वचन आले ते असे, ते म्हणाले:'
  qub-qub: 'Jeremiasta gayarcur Tayta Dios niran:'
  bqp-bqp: Yinni Gusunɔ u Yeremi sɔ̃ɔwɑ u nɛɛ,
  hat-hat: 'Seyè a pale ak Jeremi, li di l'' konsa:'
  eng-BSB: This is the word that came to Jeremiah from the LORD, saying,
