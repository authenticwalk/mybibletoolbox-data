verse: JER.007.032
translations:
  mal-C: അതിനാൽ അതിനെ തോഫെത്ത് എന്നോ ബെൻ-ഹിന്നോം താഴ്വര എന്നോ അല്ല, കശാപ്പുതാഴ്വര
    എന്നുതന്നെ വിളിക്കുന്ന കാലം വരുന്നു. സ്ഥലം ഇല്ലാതെയാകുംവരെ അവർ തോഫെത്തിൽത്തന്നെ
    ശവം അടക്കും, എന്ന് യഹോവ അരുളിച്ചെയ്യുന്നു.
  deu-TKW: Darum wahrlich, es soll die Zeit kommen - ist der Spruch Jahwes -, da wird
    man nicht mehr von dem “Topheth”, noch von dem “Thale Ben Hinnom” reden, sondern
    von dem “Würgethal”, und man wird im Topheth begraben, weil sonst kein Raum mehr
    ist,
  lin-lin: 'Yango wana, bosala keba, elobi Yawe : na mikolo ekoya, bato bakobenga
    lisusu te esika oyo Tofeti to Lubwaku ya Beni-Inomi, kasi bakobenga yango lubwaku
    oyo babomelaka bato, pamba te bakokunda bato na Tofeti kino tango esika ekotikala
    lisusu te.'
  eng-LSV: Therefore, behold, days are coming,” || A declaration of YHWH, || “And
    it is no longer said, The Tophet, || And, Valley of the Son of Hinnom, || But,
    Valley of the Slaughter, || And they have buried in Tophet—without place.
  eng-GNV: 'Therefore beholde, the dayes come, sayeth the Lord, that it shall no more
    be called Topheth, nor the valley of Ben-Hinnom, but the valley of slaughter:
    for they shall burie in Topheth til there be no place.'
  eng-WEBSTER: 'Therefore, behold, the days come, saith the LORD, that it shall no
    more be called Tophet, nor the valley of the son of Hinnom, but the valley of
    slaughter: for they shall bury in Tophet, till there shall be no place.'
  nhw-BL: Pero ajsis tonali quema nopa tlaixpamitl tlen Moloc huan nopa tlamayamitl
    catli itoca Ben Hinom ayacmo quintocaxtise quej nopa. Teipa quintocaxtise Tlamayamitl
    Campa Temictíaj pampa nopona nopa soldados quinmictise tlahuel miyac masehualme.
    Huan nopona quintlalpachose hasta ayacmo oncas lugar campa hueli quintocase.
  swh-ONEN: Kwa hiyo mjihadhari, siku zinakuja, asema Bwana, wakati watu watakapokuwa
    hawapaiti Tofethi au Bonde la Ben-Hinomu, lakini watapaita Bonde la Machinjo,
    kwa sababu watawazika wafu huko Tofethi mpaka pasiwe tena nafasi.
  bba-bba: Yen sɔ̃nɑ tɔ̃nu ɡɑnu sisi nì sɔɔ bɑ ǹ mɑɑ wɔwɑ ye sokumɔ Tofɛti ǹ kun
    mɛ Bɛni Hinɔmu. Bɑ koo ye sokuwɑ tɔn ɡoo yeru. Miyɑ bɑ koo tɔmbu sike yèn sɔ̃
    ɑyeru mɑɑ sɑri ɡɑm.
  eng-KJVCPB: 'Therefore, behold, the days come, saith the Lord, that it shall no
    more be called Tophet, nor the valley of the son of Hinnom, but the valley of
    slaughter: for they shall bury in Tophet, till there be no place.'
  luo-luo: Omiyo bed motangʼ, ndalo biro, Jehova Nyasaye owacho, ma ji ok nochak oluonge
    ni Tofeth kata Holo mar Ben Hinom, to ni Holo mar Yengʼo, nimar giniyik joma otho
    ei Tofeth maonge thuolo modongʼ.
  meu-meu: Taunabunai, Iehova na e tomu, negana vada be maimu “Tofete” bona “Hinom
    natuna ena koura” basie gwauraia, a ladana bae hatoa “Ala-ala Kourana”; mase taudia
    na Tofete ai bae guridia, badina be idau gabu ai na asi gabudia.
  npi-ULB: यसैले हेर, यस्‍ता दिनहरू आउँदैछन्, यो परमप्रभुको घोषणा हो, त्‍यसबेला त्‍यो
    फेरि तोपेत वा हिन्‍नोमको बेँसी भनिने छैनन् । त्‍यो हत्याको बेँसी भनिनेछ । तोपेतमा
    खाली ठाउँ रहुञ्जेलसम्म तिनीहरूले त्यहा लाशहरू गाड्नेछन् ।
  yor-yor: Nítorí náà kíyèsára ọjọ́ ń bọ̀, ni Olúwa wí, nígbà tí àwọn ènìyàn kò ní
    pè é ní Tafeti tàbí àfonífojì ti Beni-Hinnomu; ṣùgbọ́n yóò ma jẹ àfonífojì ìparun,
    nítorí wọn yóò sin òkú sí Tofeti títí kò fi ní sí ààyè mọ́.
  pes-OPCB: بنابراین روزی خواهد رسید که دیگر به آنجا ”توفت“ یا وادی ”ابن هنوم“ نخواهند
    گفت، بلکه آن را ”وادی کشتارگاه“ خواهند نامید، چون اجساد بی‌شماری از کشته‌شدگان
    را در آنجا دفن خواهند کرد، طوری که جایی باقی نماند؛
  tgl-ULB: Kaya tingnan ninyo, paparating na ang panahon na hindi na ito tatawagin
    na Tofet o nayon ng Ben Hinom. Magiging lambak ito ng Pagpatay, ililibing nila
    sa Tofet ang mga bangkay hanggang wala nang maiiwang silid doon. Ito ang pahayag
    ni Yahweh.
  cbu-NT: Ashirucha, nuw atashina. Yuwash zar tatsamkachu anush ndusha anoo Tofet,
    misha Ben-jinom átus ttsurtatssa. Uru wazaw pachashshi átus ttsurtatssa. Yuwash
    Tofet átis, anush uru tsipareetssha maputssa. Watam piyari mapumaam tsap ndunarshtawa.
  hui-hui: Anigoyu Anduane Homogo i̱naore laro. Mani tigua dindi ulini Tobedebi Hinomobi
    mini lone nalalu holebira. Dindi ogoniha wali agali dewaore homelo bo wahayago
    mitangi bialu dindi ogoni mini Homelo Bo Wahaga lalu lolebirago irane waitigirume
    ibalu Yuda wali agali dewaore bo wahai holebira. Ani biragola Tobede dindi ogoni
    Yuda wali agalirunaga homali dindi lene wulebira. Bo paya binirunaga tingini dewaore
    au loabe tobahe wulebira.
  mya-mya: သို့​ဖြစ်​၍​ထို​ချိုင့်​ဝှမ်း​သည်​တော​ဖက်​ဟူ​၍ သော်​လည်း​ကောင်း၊ ဟိန္နုံ​ဟူ​၍​သော်​လည်း​ကောင်း
    နာ​မည်​မ​တွင်​တော့​မည့်​နေ့​ရက်​ကာ​လ​ကျ ရောက်​လာ​လိမ့်​မည်။ လူ​သေ​တို့​ကို​သင်္ဂြိုဟ်​ရန်
    နေ​ရာ​မ​ရှိ​တော့​သည့်​တိုင်​အောင် ထို​ချိုင့်​ဝှမ်း တွင်​သင်္ဂြိုဟ်​ရ​သော​ကြောင့်
    ထို​ချိုင့်​ဝှမ်း​ကို​ကွပ် မျက်​ရာ​ချိုင့်​ဟု​ခေါ်​ဝေါ်​သ​မုတ်​ကြ​လိမ့် မည်​ဟု​ထာ​ဝ​ရ​ဘု​ရား​မိန့်​တော်​မူ​၏။-
  bod-N: དེ་བས། ལྟོས་ཤིག དུས་དེ་སླེབས་ལ་ཉེའོ་ཞེས་དཀོན་མཆོག་ཡ་ཝཱེས་གསུངས་ཏེ། གནས་འདི་ལ་ཐོ་ཕེད་དང་པེན་ཧིན་ནོམ་ལུང་པ་ཞེས་མི་འབོད་པར་གསོད་གཅོད་ཀྱི་ལུང་པ་ཞེས་འབོད་པར་འགྱུར།
    དེ་རྣམས་ཀྱིས་ཐོ་ཕེད་དུ་བམ་རོ་སྦས་པ་དང་། ཐ་ན་སྦས་ས་ཡང་མེད།
  sna-sna: Saka chenjerai, mazuva anouya, ndizvo zvinotaura Jehovha, apo vanhu vasingazopadaidzi
    kuti Tofeti kana Mupata waBheni Hinomi, asi Mupata woKuurayiwa kwaVanhu, nokuti
    vachaviga vakafa muTofeti kusvikira pasisina nzvimbo.
  spa-BLM: Por tanto, he aquí que vienen días — dice Yahvé — en que ya no se llamará
    ‘Tofet’ ni ‘Valle del hijo de Hinom’, sino ‘Valle de la Matanza’; porque enterrarán
    en Tofet hasta que no haya lugar para enterrar.
  cac-cac: 'Yuj chi'' a in val Jehová in svala'', ay jun tiempoal to a jun ch''olan
    chi'', man̈xo ol scuch Tofet, ma sch''olanil lum Ben-hinom, palta ol scuchcan
    icha tic: Lum Sch''olanil yic eb'' mac''b''ilchamoc. Yujto man̈xa b''aj syal smucji
    eb'' chamnac, yuj chi'' a d''a lum Tofet chi'' ol b''at juljoccan eb''.'
  swh-ULB: Kwa hiyo, tazama siku zinakuja - asema BWANA - ambapo hapataitwa tena Tofethi
    au bonde la Ben Hinomu. Litakuwa bonde la machinjio; watazika maiti hapo Tofethi
    mpaka eneo lote lienee.
  bel-bel: За тое вось, прыходзяць дні, кажа Гасподзь, калі ня будуць болей называць
    месца гэтае Тафэтам і далінаю сыноў Эномавых, а далінаю забойства, і ў Тафэце
    будуць хаваць ад недахопу месца.
  deu-ELBBK: Darum siehe, Tage kommen, spricht der HERR, da man nicht mehr Tophet,
    noch Tal des Sohnes Hinnoms, sondern Würgetal sagen wird; man wird im Tophet begraben
    aus Mangel an Raum.
  mbb-OT: Pemineg kew su egkeuma is timpu he kenè en maan heini egngezanan he Tofet
    etawa Suǥud-suǥud he Ben Hinom, kekenà, Suǥud-suǥud he Lepeey, su zutun ibpenleveng
    is utew mahabet he ebpematey taman te wazè en lugar zutun he egkelevengan.
  mal-2015: അതുകൊണ്ടു ഇനി അതിന്നു തോഫെത്ത് എന്നും ബെൻ ഹിന്നോംതാഴ്‌വര എന്നും പേരു പറയാതെ
    കൊലത്താഴ്‌വര എന്നു പേർ വിളിക്കുന്ന കാലം വരും എന്നു യഹോവയുടെ അരുളപ്പാടു. വേറെ സ്ഥലം
    ഇല്ലായ്കകൊണ്ടു അവർ തോഫെത്തിൽ ശവം അടക്കും.
  rmc-rmc: Vašoda avena ajse dživesa, phenel o RAJ, hoj o manuša oda imar na vičinena
    Tofet abo dolina Ben-Hinom, ale Dolina le murdaripnaskri, a ode andro Tofet o
    manuša parunena le mulen, bo avrether na ela than.
  pes-OPV: 'بنابراین خداوند می‌گوید: اینک روزها می‌آید که آن باردیگر به توفت و وادی
    ابن حنوم مسمی نخواهدشد بلکه به وادی قتل و در توفت دفن خواهند کردتا جایی باقی نماند.'
  ron-1924: Де ачея, ятэ, вин зиле”, зиче Домнул, „кынд ну се ва май зиче Тофет ши
    валя Бен-Хином, чи се ва зиче Валя Мэчелулуй ши се вор ынгропа морций ла Тофет,
    дин липсэ де лок.
  ben-OBCV: তাই, সদাপ্রভু বলেন, সাবধান হও, এমন দিন আসছে যখন লোকেরা তাকে আর তোফৎ বা
    বিন-হিন্নোমের উপত্যকা বলবে না, কিন্তু হত্যালীলার উপত্যকা বলবে, কারণ সেখানে যে
    পর্যন্ত আর স্থান অবশিষ্ট না থাকে, তারা মৃতদের কবর দেবে।
  som-som: Sidaas daraaddeed Rabbigu wuxuu leeyahay, Waxaa iman doona wakhti aan mar
    dambe loogu yeedhi doonin Tofed, amase dooxadii ina Xinnom, laakiinse waxaa lagu
    magacaabi doonaa Dooxadii Gowracidda, waayo, waxay meydad ku aasi doonaan Tofed,
    maxaa yeelay, meel kalaa la waayi doonaa.
  lat-VUC: 'Ideo ecce dies venient, dicit Dominus, et non dicetur amplius Topheth,
    et vallis filii Ennom, sed vallis interfectionis: et sepelient in Topheth, eo
    quod non sit locus.'
  eng-ASVBT: 'Therefore, behold, the days come, saith Jehovah, that it shall no more
    be called Topheth, nor The valley of the son of Hinnom, but The valley of Slaughter:
    for they shall bury in Topheth, till there be no place to bury.'
  ita-1885: Per tanto, ecco, i giorni vengono, dice il Signore, che quella non si
    chiamerà più Tofet, nè valle del figliuolo di Hinnom, ma valle di uccisione; ed
    i morti si seppelliranno in Tofet, finchè non vi resti più luogo.
  eng-LXXUP: Therefore, behold, the days come, saith the Lord, when they shall no
    more say, The altar of Topheth, and the Valley of the Son of Hinnom, but, The
    Valley of the Slain; and they shall bury in Topheth, for want of room.
  eng-ULB: So see, days are coming—this is Yahweh's declaration—when it will no longer
    be called Topheth or Valley of Ben Hinnom. It will be the Valley of Slaughter;
    they will bury bodies in Topheth until there is no room left.
  spa-VBL: ¡Así que cuidado! Se acerca el tiempo, declara el Señor, en que en lugar
    de Tofet y el Valle de Hinom este lugar se llamará Valle de la Matanza. La gente
    enterrará a sus muertos en Tofet hasta que se llene.
  fra-_FOB: C'est pourquoi, voici, les jours viennent, dit l'Éternel, où l'on ne dira
    plus Thopheth et la vallée du fils de Hinnom, mais la vallée de la tuerie; et
    on ensevelira à Thopheth, faute de place.
  mal-mal: അതുകൊണ്ട് ഇനി അതിന് തോഫെത്ത് എന്നും ബെൻ-ഹിന്നോം താഴ്വര എന്നും പേരുപറയാതെ
    കൊലത്താഴ്വര എന്നു പേര് വിളിക്കുന്ന കാലം വരും” എന്ന് യഹോവയുടെ അരുളപ്പാട്. വേറെ
    സ്ഥലം ഇല്ലാത്തതുകൊണ്ട് അവർ തോഫെത്തിൽ ശവം അടക്കും.
  urd-GVR: Chunāṅche Rab kā kalām suno! Wuh din āne wāle haiṅ jab yih maqām ‘Tūfat’
    yā ‘Wādī-e-Bin-hinnūm’ nahīṅ kahlāegā balki ‘Qatl-o-Ġhārat kī Wādī.’ Us waqt log
    Tūfat meṅ itnī lāsheṅ dafnāeṅge ki āḳhirkār ḳhālī jagah nahīṅ rahegī.
  suz-BL: मोपतीके होस पा बाक्‍कीन। मेको बेंसी कली तोफेथ नु हिन्‍नोम आ तौ आ बेंसी देंचा
    प्रोंइनीम। शुश नाक्‍त रिम्‍चा ममाल्‍नीनी। तन्‍न मुर साइक्‍तीक बेंसी, दे नें वोइक्‍नीम।
    मारदे हना तोफेथमी आन बेक्‍शो मुर मरिक्‍थ्री थिम्‍नीम। येरमीया १९:६
  eng-NOY: Therefore behold, the days come, saith Jehovah, That it shall no more be
    called Tophet, Or the valley of the son of Hinnom, But the Valley of Slaughter;
    For they shall bury in Tophet till there be no room left.
  ita-1927: Perciò, ecco, i giorni vengono, dice l’Eterno, che non si dirà più “Tofet”
    né “la valle del figliuolo di Hinnom”, ma “la valle del massacro”, e, per mancanza
    di spazio, si seppelliranno i morti a Tofet.
  ckb-ckb: 'یەزدان دەفەرموێت: لەبەر ئەوە، ئاگاداربن! سەردەمێک دێت ئیتر پێی ناگوترێ
    تۆفەت یان دۆڵی بەن‌هینۆم، بەڵکو دۆڵی کوشتن، چونکە لە تۆفەت دەنێژرێن هەتا شوێنی
    نامێنێت.'
  eng-BBE: 'For this cause, the days are coming, says the Lord, when it will no longer
    be named Topheth, or, The valley of the son of Hinnom, but, The valley of Death:
    for they will put the dead into the earth in Topheth till there is no more room.'
  kan-OKCV: ಆದ್ದರಿಂದ ಯೆಹೋವ ದೇವರು ಹೇಳುವುದೇನೆಂದರೆ, ಇಗೋ, ದಿನಗಳು ಬರಲಿವೆ, ಆ ಕಣಿವೆಗೆ ತೋಫೆತ್
    ಮತ್ತು ಬೆನ್ ಹಿನ್ನೋಮ್ ಎಂಬ ಹೆಸರುಗಳು ಹೋಗಿ, ಸಂಹಾರದ ಕಣಿವೆ ಎಂದು ಕರೆಯಲಾಗುವುದು. ಏಕೆಂದರೆ,
    ಸ್ಥಳವಿಲ್ಲದವರೆಗೂ ತೋಫೆತಿನಲ್ಲಿ ಅವರು ಹೂಳಿಡುವರು.
  tam-2017: ஆதலால், இதோ, நாட்கள் வருமென்று யெகோவா சொல்லுகிறார்; அப்பொழுது அது அப்புறம்
    தோப்பேத் என்றும், இன்னோம் மகனின் பள்ளத்தாக்கென்றும் சொல்லப்படாமல், அழிவின் பள்ளத்தாக்கென்று
    சொல்லப்படும்; தோப்பேத்தில் இடம் கிடைக்காமற்போகும்வரை பிணங்களை அடக்கம் செய்வார்கள்.
  spa-RV-1909: Por tanto, he aquí vendrán días, ha dicho Jehová, que no se diga más,
    Topheth, ni valle del hijo de Hinnom, sino Valle de la Matanza; y serán enterrados
    en Topheth, por no haber lugar.
  ron-BTF: De aceea iată, vin zilele, spune DOMNUL, că nu va mai fi numit, Tofet,
    nici valea fiului lui Hinom, ci valea măcelului; fiindcă vor îngropa în Tofet
    până nu va mai fi loc.
  eng-WEBP: Therefore behold, the days come”, says the LORD, “that it will no more
    be called ‘Topheth’ or ‘The valley of the son of Hinnom’, but ‘The valley of Slaughter’;
    for they will bury in Topheth until there is no place to bury.
  eng-FBV: So watch out! The time is coming, declares the Lord, when instead of Topheth
