    ni hmuen a om pawt hil a up uh eh.
  tbz-SIM: Nɛ̀ dɛ kpɛ́í mí ndi Yiɛ̀ nKuyie mmíì bɛ́i, dɛ yiè kèrínímu kɛ̀ bɛ̀ tɛ̃́nkɛ
    í yó nyu Tofɛti ditɔ̀nnì borɛ̀ kɛ tú Tofɛti. Bɛ̀ mɛ ntɛ̃́nkɛ bɑ́ nyu Inɔmmu biriku
    kɛ tú Inɔmmu biriku bɛ̀ yó ndɛ̀ yu kɛ tú kukɔ̀ùbiriku nku, bɛ̀ yó ndɛ̀ kũrì bɛcíríbɛ̀
    mbɛ mɛfíè ndòńtɛ́ mɛ̀ɛ̀ kpɛ́í tipíìtì tɛtì.
  msy-2020: Kɨ Ikiavɨra Itir God, kɨ ikiangsɨzim me ganɨga ghaze, Gɨn gumazamiziba
    ua danganir kam, Tofet o Hinomɨn danganir zarim a darɨghan kogham. Apaniba dughiar
    kamɨn Judan gumazamizir avɨribav sueghtɨ, me arɨmighiram. Eghtɨ Tofetɨn danganim,
    a Judabar matmatiar danganimɨn mɨn ikɨtɨ, men kuaba bar a gizɨvaghtɨ, men kuaba
    afamin danganiba ua puvatɨgham. Eghtɨ me danganir kam kamagh a dɨponam, Danganir
    Gumazibav Sozi Me Ariaghirim.
  azb-azb: 'Rəbb bəyan edir: «Buna görə də bir gün gələcək ki, oraya Tofet yaxud Ben-Hinnom
    vadisi deyil, Qırğın vadisi deyiləcək. Tofetdə yer qalmayana qədər ölüləri basdıracaqlar.'
  eng-DBY: Therefore, behold, days are coming, saith Jehovah, when it shall no more
    be said, Topheth, and Valley of the son of Hinnom, but the valley of slaughter;
    for they shall bury in Topheth, till there be no place.
  hin-2017: यहोवा की यह वाणी है, इसलिए ऐसे दिन आते हैं कि वह तराई फिर न तो तोपेत की
    और न हिन्नोमवंशियों की कहलाएगी, वरन् घात की तराई कहलाएगी; और तोपेत में इतनी कब्रें
    होंगी कि और स्थान न रहेगा।
  wol-KYG: Moo tax ay bés a ngii di ñëw,» kàddug Aji Sax jee, «deesatul tudd Tofet
    mbaa xuru Ben Inom, xanaa xuru Bóomukaay.» Dees na rob ca Tofet ndax ñàkk suuf.
  eng-YLT: Therefore, lo, days are coming, An affirmation of Jehovah, And it is not
    said any more, 'The Tophet,' And 'Valley of the son of Hinnom,' But 'Valley of
    the slaughter,' And they have buried in Tophet — without place.
  eng-WYC-2017: Therefore lo! days come, saith the Lord, and it shall no more be said
    Tophet, and the valley of the son of Hinnom, but the valley of slaying; and they
    shall bury in Tophet, for there is no place.
  eng-WMBB: Therefore behold, the days come”, says the LORD, “that it will no more
    be called ‘Topheth’ or ‘The valley of the son of Hinnom’, but ‘The valley of Slaughter’;
    for they will bury in Topheth until there is no place to bury.
  urd-GVH: चुनाँचे रब का कलाम सुनो! वह दिन आनेवाले हैं जब यह मक़ाम ‘तूफ़त’ या ‘वादीए-बिन-हिन्नूम’
    नहीं कहलाएगा बल्कि ‘क़त्लो-ग़ारत की वादी।’ उस वक़्त लोग तूफ़त में इतनी लाशें दफ़नाएँगे
    कि आख़िरकार ख़ाली जगह नहीं रहेगी।
  rug-rug: 'Zama vura pule se Zihova, “Gua ke, isana, sa rane si korapa mae, totoso
    kote lopu ta pozae pule Topeti, babe na Lolomo Hinomu sa vasina asa, ba sa Lolomo
    Eoṉo tu: ura kote vari pomunae tie si arini vasina osolae siṉi beto koari na tie
    matedi, meke loke vasina pule si koa.'
  gaz-gaz: Kanaafuu beekkadhaa! Barri itti namoonni iddoo sanaan, siʼachi Sulula qalmaa
    jedhanii waaman malee Toofet yookaan Sulula Ben Hinoom hin jenne ni dhufa; isaan
    hamma iddoon hanqatutti Toofetitti warra duʼan awwaaluutii, jedha Waaqayyo.
  fra-LSG: C’est pourquoi voici, les jours viennent, dit l’Éternel, Où l’on ne dira
    plus Topheth et la vallée de Ben-Hinnom, Mais où l’on dira la vallée du carnage;
    Et l’on enterrera les morts à Topheth par défaut de place.
  gnn-gnn: Bala nhumanydja yurru murrmurryunna‐wala yana warrpam'thunna, ga dhuwalayi
    wäŋanydja yurru dhäparknha yolŋumiriwnha, wiraŋnha yanana. Yakana biyapulnydja
    yurru walala yolŋu'‐yulŋu marrtji miyaman ŋuliwitjandhi dhukarr‐ŋupan ŋoy‐djulŋithirrinydja;
    yakana yurru ŋula yol yolŋu galŋa‐djulŋithirrinydja ŋunhili nhina wäŋaŋura.” Ga
    bitjarra ŋayi Garray waŋananydja.
  yal-yal: Alatalaa falan ni ito ra, a naxa, “Nanara, lɔxɔna nde fama, muxune mi fa
    mɛnna xili bama a ‘Tofeti’ hanma ‘Ben-Hinɔn lanbanna.’ Koni e fa na xili bama
    nɛn ‘Faxa Ti Lanbanna.’ Muxune yi maluxun Tofeti yi, han na yi rafe.
  haw-1868: Nolaila, aia hoi, e hiki mai auanei na la, wahi a Iehova, e kapa ole ia'i
    ia o Topeta, aole hoi o ke awawa o ke keiki a Hinoma, aka, o ke awawa o ka make;
    no ka mea, e kanu kupapau no lakou ma Topeta, a piha loa ia wahi.
  arb-NAV: لِذَلِكَ هَا أَيَّامٌ مُقْبِلَةٌ»، يَقُولُ الرَّبُّ، «يُمْحَى فِيهَا اسْمُ
    تُوفَةَ، وَيَتَلاشَى اسْمُ وَادِي ابْنِ هِنُّومَ، وَيُدْعَى ’وَادِي الْقَتْلِ‘
    لأَنَّهُمْ سَيَدْفِنُونَ الْمَوْتَى فِي تُوفَةَ حَتَّى لَا يَبْقَى فِيهَا مُتَّسَعٌ
    بَعْدُ،
  ewe-ewe: Eya ta Yehowa be, ‘Mikpɔ nyuie elabena ŋkekewo li gbɔna esi amewo magayɔe
    be Tofet alo Ben Hinom ƒe Balime o, ke boŋ woayɔe be, ku ƒe balime, elabena woaɖi
    ame kukuwo ɖe Tofet va se ɖe esime teƒe maganɔ anyi o.’
  eng-LEE: 'Therefore, behold days are coming, saith the Lord, that it shall not be
    called any more Thophet, or The valley of Ben-hinnom, but The valley of slaughter:
    and they shall bury in Thophet, for want of room.'
  asm-FB: যিহোৱাই কৈছে, এই হেতুকে চোৱা, যি দিনা সেই ঠাই তোফত বা হিন্নোমৰ পুতেকৰ উপত্যকা
    বুলি প্ৰখ্যাত নহব, কিন্তু হত্যাৰ উপত্যকা বুলি প্ৰখ্যাত হব, এনে দিন আহিছে; কাৰণ
    সেইদিনা তোমালোকে তোফতত পুতিবলৈ ঠাই নোহোৱালৈকে তাত মৰা শৱ পুতি থাকিব।
  sus-A: عَلَتَلَ شَ مَسٍنيِ نَن يَ. «لْشْي قَمَ قَدٍ تٌقٍتِ شِلِ مَسَرَ مَ نّ. هِنٌمَ
    فُلُنبَ قَمَ نّ شِلِدٍ قَشّ تِدٍ. تٌقٍتِ قِندِ مَ نّ فَبُرِ يِرٍ رَ.
  fra-SBL: C'est pourquoi voici, les jours viennent, dit Yahvé, où l'on ne l'appellera
    plus Topheth ou vallée du fils de Hinnom, mais vallée du carnage, car on enterrera
    à Topheth jusqu'à ce qu'il n'y ait plus de place pour enterrer.
  hbo-hbo: לָכֵ֞ן הִנֵּֽה־יָמִ֤ים בָּאִים֙ נְאֻם־יְהוָ֔ה וְלֹא־יֵאָמֵ֨ר עֹ֤וד הַתֹּ֙פֶת֙
    וְגֵ֣יא בֶן־הִנֹּ֔ם כִּ֖י אִם־גֵּ֣יא הַהֲרֵגָ֑ה וְקָבְר֥וּ בְתֹ֖פֶת מֵאֵ֥ין מָקֹֽום׃
  kik-kik: Nĩ ũndũ ũcio Jehova ekuuga atĩrĩ, mwĩmenyererei, tondũ matukũ nĩmarooka,
    rĩrĩa andũ matagacooka gwĩta kũndũ gũkũ Tofethi kana Gĩtuamba kĩa Beni-Hinomu,
    no gũgeetagwo Gĩtuamba gĩa Kũũraganĩrwo. Nĩgũkorwo kũu Tofethi nĩkuo magaathikaga
    andũ arĩa akuũ nginya kwage handũ hangĩthikanwo.
  fra-NCL: C’est pourquoi voici que des jours viennent, — oracle de Yahweh, où l’on
    ne dira plus « Topheth, » ni « Vallée du fils de Hinnom », mais « Vallée du massacre »,
    et où l’on enterrera à Topheth, faute de place.
  cek-AK: To pongah acoe oh, khenah, Angraeng mah hae tiah thuih; kaminawk mah Topheth,
    tiah kawk o mak ai, Hinnom capa ih azawn, tiah doeh kawk o mak ai, kami humhaih
    azawn, tiah kawkhaih ani to pha tih; ahmuen kong ai khoek to, nihcae to Topheth
    ah aphum o tih.
  cuk-cuk: 'Ani an Bab-Jehová soged: Ibagan nonikoed, Tofet-aila bar Tofet-ailaye
    bilegosulid, degi, Ben-Hinom-neba Ben-Hinom-nebaye, bar bilegosurbalid. Agala,
    Gindakmalad-nebaye bilenonikoed. Napaneg-baid-satedbali, Tofet-aila-siidgi be
    dule-burgwarmalad digmaloed.'
  uig-CYR: Шуңа, мана, шундақ күнләр келидуки, — дәйду Пәрвәрдигар, — «Тофәт» яки
    «Ибн-Һинномниң җилғиси» әнди һеч тилға елинмайду, бәлки «Қәтл җилғиси» дейилиду;
    чүнки улар Тофәттә җәсәтләрни йәр қалмиғичә көмиду.
  tel-2017: యెహోవా చెప్పేదేమంటే, ఒక రోజు రాబోతున్నది. అప్పుడు దాన్ని తోఫెతు అని గానీ,
    బెన్‌ హిన్నోము లోయ అని గానీ పిలవరు, దాన్ని ‘వధ లోయ’ అని పిలుస్తారు. ఎందుకంటే,
    పాతిపెట్టడానికి స్థలం లేకపోయేటంత వరకూ తోఫెతులో శవాలు పాతిపెడతారు.
  hat-BSA: 'Pou sa, gade byen, jou yo ap vini,” deklare SENYÈ a: “lè li p ap rele
    Topheth ankò, ni vale a fis a Hinnom an, men vale a masak la; paske yo va fè antèman
    Topheth, jis pa gen plas pou antere ankò.'
  kos-kos: Ke ma inge, oasr pacl se ac fah tuku, ke ac fah tia sifilpa pangpang acn
    se inge Topheth ku Infahlfal Hinnom, a ac fah pangpang Infahlfal in Uniya. Elos
    fah pikinya mwet misa we nwe ke na lisr acn in pukmas.
  hbo-WLC: לָכֵ֞ן הִנֵּֽה־יָמִ֤ים בָּאִים֙ נְאֻם־יְהוָ֔ה וְלֹא־יֵאָמֵ֨ר ע֤וֹד הַתֹּ֙פֶת֙
    וְגֵ֣יא בֶן־הִנֹּ֔ם כִּ֖י אִם־גֵּ֣יא הַהֲרֵגָ֑ה וְקָבְר֥וּ בְתֹ֖פֶת מֵאֵ֥ין מָקֽוֹם׃
  ibo-ibo: Ya mere, kpacharanụ anya, nʼihi na otu a ka Onyenwe anyị kwubiri, ụbọchị
    ndị ahụ na-abịa, mgbe ndị mmadụ na-agaghị akpọkwa ebe ahụ Tofet maọbụ Ndagwurugwu
    nke Ben Hinom. Kama ha ga-akpọ ya ndagwurugwu ogbugbu mmadụ, nʼihi na ha ga-eli
    ọtụtụ ndị ha na Tofet ruo mgbe ha na-agaghị ahụkwa ebe ha ga-eli ndị fọdụrụ.
  ory-ory: ଏନିମନ୍ତେ ସଦାପ୍ରଭୁ କହନ୍ତି, ଦେଖ, ଯେଉଁ ସମୟରେ ତାହା ତୋଫତ୍‍ କିଅବା ହିନ୍ନୋମ ପୁତ୍ରର
    ଉପତ୍ୟକା ନାମରେ ଆଉ ଖ୍ୟାତ ନ ହୋଇ ହତ୍ୟା ଉପତ୍ୟକା ବୋଲି ଖ୍ୟାତ ହେବ, ଏପରି ସମୟ ଆସୁଅଛି; କାରଣ
    ଆଉ ସ୍ଥାନ ନ ଥିବାଯାଏ ଲୋକମାନେ ତୋଫତ୍‍ରେ କବର ଦେବେ।
  chk-chk: Iwe, epwe war ewe fansoun pwe ewe leni esap chüen iteni Tofet ika lemolun
    Hinom, nge epwe iteni lemolun ninni. Pun repwe peiaseni ekewe mi mäla lon Tofet,
    pokiten esap chüen wor lenien peias ekis meinisin.
  rop-rop: Wal det taim garra kaman na wen yumob kaan gulum det pleis Tofeth o Hinam
    Beli, bat im garra abum det neim Kila Beli, dumaji yumob garra berrimbat pipul
    deya na, dumaji nomo eni pleis iya blanga berrimbat yumob na, najing.
  ukr-1871: За те надходить уже час, говорить Господь, що се місце не звати муть Тофетом
    і долиною синів Енномових, а долиною душогубною, та й ховати муть в Тофетї, бо
    не буде місця.
  deu-1951: Darum siehe, es kommen Tage, spricht der HERR, da man nicht mehr vom «Tophet»
    oder vom «Tal Ben-Hinnom» reden wird, sondern vom «Würgetal»; und man wird im
    Tophet begraben müssen, weil sonst kein Raum mehr ist;
  eng-JPS: Therefore, behold, the days come, saith the LORD, that it shall no more
    be called Topheth, nor The valley of the son of Hinnom, but The valley of slaughter;
    for they shall bury in Topheth, for lack of room.
  srp-1865: Zato evo, idu dani, veli Gospod, kad se više neæe zvati Tofet ni dolina
    sina Enomova, nego dolina krvna, i pogrebavaæe se u Tofetu, jer neæe biti mjesta.
  lug-lug: 'Laba, ennaku zijja,” bw’atyo bw’ayogera Mukama, bwe kitariyitibwa Kiwonvu
    kya Tofesi oba ekya Kinnomu ne kiyitibwa Kiwonvu kya ttambiro: kubanga baliziikamu
    Tofesi okutuusa we wataliba bbanga lya kuziikamu.'
  heb-heb: לכן הנה ימים באים נאם יהוה ולא יאמר עוד התפת וגיא בן הנם כי אם גיא ההרגה
    וקברו בתפת מאין מקום׃
  ben-IRV: সুতরাং দেখ, এমন দিন আসছে, সদাপ্রভু বলেন, যখন ঐ জায়গাকে আর তোফৎ কিংবা বিন-হিন্নোমের
    উপত্যকা নামে ডাকা হবে না। এটা হত্যার উপত্যকা বলে পরিচিত হবে, কারণ তারা সেখানে
    জায়গা নেই বলে তোফতে কবর দেবে।
  pan-pan: ਇਸ ਲਈ ਵੇਖੋ, ਉਹ ਦਿਨ ਆ ਰਹੇ ਹਨ, ਯਹੋਵਾਹ ਦਾ ਵਾਕ ਹੈ, ਕਿ ਅੱਗੇ ਨੂੰ ਇਹ ਤੋਫਥ ਨਾ ਅਖਵਾਏਗੀ
    ਅਤੇ ਨਾ ਬਨ-ਹਿੰਨੋਮ ਦੀ ਵਾਦੀ, ਸਗੋਂ “ਕਤਲ ਦੀ ਵਾਦੀ,” ਕਿਉਂ ਜੋ ਉਹ ਤੋਫਥ ਵਿੱਚ ਦੱਬਣਗੇ ਕਿਉਂਕਿ
    ਹੋਰ ਕੋਈ ਥਾਂ ਨਾ ਹੋਵੇਗਾ।
  mya-JVB: သို့ဖြစ်၍၊ ထာဝရဘုရား မိန့် တော်မူသည်ကား၊ ထိုချိုင့်ကို တောဖက် ချိုင့်ဟူ၍မ
    ခေါ် ၊ ဟိန္နုံ သား၏ ချိုင့် ဟူ၍မခေါ်၊ ကွပ်မျက် ရာ ချိုင့် ဟူ၍ခေါ်ရသောအချိန် ကာလ
    ရောက် လိမ့်မည်။ တောဖက် ၌ မြေ လွတ်မ ရှိသည် တိုင်အောင် သင်္ဂြိုဟ် ကြလိမ့်မည်။
  tbg-tbg: Ho rauriha variate. Vo enta anintaira vaiinti nahenti kia qaiqaa vi vatara
    autu nteha Tofetive, Hinomu Uqitainive tiraiti, vika virara Vaiinti Nahenti Airitahaa
    Arukaa Vatarave tivarave. Naantiara navutaaka ni Iutaa vaiinti nahenti airitahaa
    teqa taaqamake aru kaimanta vokika qutuvika vaata mini quntamaqi vivi, vi vatara
    mpiqa kaivaro kia hini vata qaqi varianarove.
  hmo-hmo: Unai dainai lau Lohiabada ma lau gwau, negana be do ia mai, ‘Topete’ bona
    ‘Hinoma ena Koura’ do idia gwauraia lou lasi, to ‘Taunimanima Alaia ena Koura.’
    Unai gabu dekenai taunimanima do idia guria, badina idau gabudia dekenai be gabu
    ta lasi.
  urd-urd: इसलिए ख़ुदावन्द फ़रमाता है, देख, वह दिन आते हैं कि यह न तूफ़त कहलाएगी न
    बिन हिन्नोम की वादी, बल्कि वादी — ए — क़त्ल; और जगह न होने की वजह से तूफ़त में
    दफ़्न करेंगे।
  rus-SYN: За то вот, приходят дни, говорит Господь, когда не будут более называть
    место сие Тофетом и долиною сыновей Енномовых, но долиною убийства, и в Тофете
    будут хоронить по недостатку места.
  bqc-SIM: Ayãmɛto ma Dii ma mɛ̀, a gↄↄ lɛ́ mↄ́ kɛ́ wa o guɛ beeɛ Tofɛti ge Bɛninↄũ
    guzulɛ lↄo, sema Gbɛ̃dɛdɛguzulɛ, asa waↄ gɛ vĩvĩ Tofɛti e gu gɛ́ láaɛ.
  tcz-CHONGTHU: Hijeh chun heuvin, anikho chu ahunglhunge, tin Pakaiyin aseiye. Hiche
    munsanglai ho chu Topheth kititalou ding, chuleh Ben-Hinnom phaicham tiajong kihetalou
    ding, amavang kithagamna phaicham kitiding ahi. Amahon Topheth mun’a chu mithi
    avui avuidiu ahi, kivuina ding mun onglou hel’a mithi umding ahi.
  mar-mar: परमेश्वर असे म्हणतो, पाहा, असे दिवस येत आहेत. “पुन्हा कधीही तोफेत व बेन
    हिन्नोमची दरी असे म्हटले जाणार नाही, तर तिला ते संहाराची दरी म्हणतील. की आणखी
    एका मृतालाही पुरण्यास जागा राहणार नाही इतकी वेळ येईपर्यंत ते तोफेतमध्ये मृतांना
    पुरतील.
  qub-qub: 'Chaymi noga në: Juc junäga Tofetpatawan Ben-Hinom guechwa pampapa jutinta
    manami rimangapänachu. Chaypa ruquenga ‹Wañuchinacushan guechwa pampa› nenganami.
    Wañushacunata pampananpaj pacha mana jäcuptin wañushacunataga Tofetmanpis pampangana.'
  bqp-bqp: Yen sɔ̃nɑ tɔ̃nu gɑnu sisi nì sɔɔ bɑ ǹ mɑɑ wɔwɑ ye sokumɔ Tofɛti ǹ kun
    mɛ Bɛni Hinɔmu. Bɑ koo ye sokuwɑ tɔn goo yeru. Miyɑ bɑ koo tɔmbu sike yèn sɔ̃
    ɑyeru mɑɑ sɑri gɑm.
  hat-hat: 'Se poutèt sa, men sa mwen menm Seyè a, mwen di: Yon lè yo p''ap rele kote
    sa a Tofèt, osinon Fon Benninon, men Fon Masak: Se la y''a antere moun, paske
    p''ap gen plas lòt kote ankò pou antere yo.'
  eng-BSB: So behold, the days are coming, declares the LORD, when this place will
    no longer be called Topheth and the Valley of Hinnom, but the Valley of Slaughter.
    For they will bury the dead in Topheth until there is no more room.
  eng-WEBPB: Therefore behold, the days come”, says the LORD, “that it will no more
    be called ‘Topheth’ or ‘The valley of the son of Hinnom’, but ‘The valley of Slaughter’;
    for they will bury in Topheth until there is no place to bury.
  kbq-kbq: Ana hu'negu Ra Anumzamo'a huno, kva hiho! Mago kna ne-eanki'za vahe'mo'za
    mago'enena Tofeti kumare nehu'za Hinomu agupoe hu'za osugahazanki, vahe'ma zamahe
    fri agupoe hu'za hugahaze. Na'ankure ana mopafina vahera asente'za nevanageno
    kankamuna omnetfa hugahie.
  nhe-BL: Pero ajsis tonali quema nopa tlaixpamitl tlen Moloc huan nopa tlamayamitl
    tlen itoca Ben Hinom ayoc quintocaxtise queja nopa. Teipa quintocaxtise Tlamayamitl
    Campa Temictíaj pampa nopano nopa soldados quinmictise tlahuel miyac tlacame.
    Huan nopano quintlalpachose hasta ayoc oncas lugar campa hueli quintocase.
  gub-BL: A'e rupi uhem putar amo 'ar nehe. A'e 'ar mehe — Topet, ni'i kwaw teko a'e
    taw pe wà nehe. — Men-Inom ywyàpyznaw, ni'i kwaw izupe wà nehe. — Ywyàpyznaw Puruzuka
    Awer, i'i putar izupe wà nehe. Uzutym putar teko Topet pe wà nehe, ta'e naheta
    kwaw amo watymaw wanupe wà nehe xe.
  eng-DRA: 'Therefore behold the days shall come, saith the Lord, and it shall no
    more be called Topeth, nor the valley of the son of Ennom: but the valley of slaughter,
    and they shall bury in Topeth, because there is no place.'
