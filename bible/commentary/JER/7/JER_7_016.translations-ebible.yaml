    কোরো না বা তাদের জন্য প্রার্থনা কোরো না এবং আমাকে অনুরোধ কোরো না, কারণ আমি তোমার
    কথা শুনব না।
  pan-pan: ਤੂੰ ਇਸ ਪਰਜਾ ਲਈ ਪ੍ਰਾਰਥਨਾ ਨਾ ਕਰੀਂ, ਨਾ ਉਹਨਾਂ ਲਈ ਆਪਣੀ ਅਵਾਜ਼ ਚੁੱਕੀ, ਨਾ ਪ੍ਰਾਰਥਨਾ
    ਕਰੀਂ, ਨਾ ਮੇਰੇ ਕੋਲ ਅਰਦਾਸ ਕਰੀਂ, ਮੈਂ ਤੇਰੀ ਨਹੀਂ ਸੁਣਾਂਗਾ
  mya-JVB: သင် သည်လည်း ဤ လူမျိုး အဘို့ ပဌနာ မ ပြုနှင့်။ သူ တို့အဘို့ အော်ဟစ် ခြင်း၊
    ဆုတောင်း ခြင်းကို မ ပြု နှင့်။ ငါ့ ကို မ သွေးဆောင် နှင့်။ သင် ၏ စကားကို ငါ နား
    မ ထောင်။
  tbg-tbg: Noravano Kotiva tiriara tiharo, Ieremaiao, kia maa vaiinti nahentikara
    irihara ti haaraane. Kia mpo ike tihara tiriara vika aaqurihama nimitaane tiane.
    Are mintirera, te kiama ai uva irirarave.
  hmo-hmo: Lohiabada ese ma ia hereva, ia gwau, “Ieremia e, inai bese taudia totona
    do oi guriguri lasi, idia dainai lau dekenai do oi noinoi lasi. Badina lau be
    oi dekenai do lau kamonai lasi.
  urd-urd: “इसलिए तू इन लोगों के लिए दुआ न कर, और इनके वास्ते आवाज़ बुलन्द न कर, और
    मुझसे मिन्नत और शफ़ा'अत न कर क्यूँकि मैं तेरी न सुनूँगा।
  rus-SYN: Ты же не проси за этот народ и не возноси за них молитвы и прошения, и
    не ходатайствуй предо Мною, ибо Я не услышу тебя.
  bqc-SIM: Ńsu wabikɛa gbɛ̃́piↄnɛo. Ńsu wiilɛa ń yã́ musuo. Ńsu yãgbɛaanɛ́o.
    Ńsu ǹyↄ̃ zɛmazi ń yã́io, asa má yãmamao.
  tcz-CHONGTHU: Vo Jeremiah, hiche mite hi taopih datan. Amaho din taodan lang chuleh
    kap jong kap hih in. Chuleh amaho din kahenga hung tao hih in, ajeh chu keiman
    kangaipih lou ding nahi.
  mar-mar: यिर्मया, तुला सांगतो, या लोकांसाठी प्रार्थना करु नकोस आणि त्यांच्यासाठी
    याचना व आळवणीही करु नकोस किंवा त्यांच्या मदतीकरिता मला विनवू नकोस. कारण मी तुझी
    प्रार्थना ऐकणार नाही.
  qub-qub: «Jeremías, cay runacunapaj ama ruwacamaypischu. Yaparir-yaparir ruwacamaptiquipis
    mañacamashayquitaga manami aunishayquipächu.
  bqp-bqp: Wunɛ Yeremi, ɑ ku mɑn suuru kɑnɑ Yudɑbɑn sɔ̃. A ku bu kɑnɑru gɑru kuɑ.
    Domi nɑ ǹ nun swɑɑ dɑkimɔ.
  hat-hat: 'Seyè a di ankò: -Jeremi monchè, ou pa bezwen lapriyè nan pye m'' pou pèp
    sa a. Ou pa bezwen rele, ni ou pa bezwen lapriyè pou yo. Pa vin plede kòz yo bò
    kote m''. Paske mwen p''ap koute ou.'
  eng-BSB: As for you, do not pray for these people, do not offer a plea or petition
    on their behalf, and do not beg Me, for I will not listen to you.
  eng-WEBPB: “Therefore don’t pray for this people. Don’t lift up a cry or prayer
    for them or make intercession to me; for I will not hear you.
  kbq-kbq: Hagi Jeremaiaga, ama vahe'ma zamazama hanugura Nagritega zavi krafa nehunka
    nunamuna hunka zamaza huo hunka nantahi onko. Na'ankure kagri nunamunkea ontahigahue
    huno hu'ne.
  nhe-BL: “Huajca, ta tiJeremías, ayoc ximomaijto ipampa ni tlacame. Amo xichoca ininpampa,
    niyon amo xinechtlajtlani ma niquinpalehui pampa ax nimitztlacaquilis.
  gub-BL: Uze'eg wi Tupàn. — Zeremi. Enoz zo ikatu ma'e 'aw teko wanupe àràm ihewe
    nehe. — Epytywà ne wà nehe, ere zo ihewe nehe. — Epyro ne wà nehe, ere zo ihewe
    nehe. Enoenoz zo ihewe nehe. Ta'e nurenu kwaw ihe nehe xe.
  eng-DRA: 'Therefore, do not thou pray for this people, nor take to thee praise and
    supplication for them: and do not withstand me: for I will not hear thee.'
