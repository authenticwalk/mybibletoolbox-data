verse: JER.007.016
translations:
  mal-C: “അതുകൊണ്ട് നീ ഈ ജനത്തിനുവേണ്ടി പ്രാർഥിക്കരുത്, അവർക്കുവേണ്ടി നിലവിളിക്കുകയോ
    അപേക്ഷിക്കുകയോ ചെയ്യുകയുമരുത്. എന്നോട് അപേക്ഷിക്കരുത്; ഞാൻ നിന്റെ അപേക്ഷ കേൾക്കുകയില്ല.
  deu-TKW: Du aber, bete nicht für dieses Volk, noch laß flehentliche Bitte für sie
    laut werden noch auch dringe in mich, denn ich höre dich doch nicht an!
  lin-lin: 'Bongo yo Jeremi, komeka kobondela mpo na bato oyo te, kolobela Ngai na
    tina na bango ata moke te, komeka kutu te kosengela bango eloko : kotungisa Ngai
    te, pamba te nakotikala koyokela yo te.'
  eng-LSV: And you do not pray for this people, || Nor lift up crying and prayer for
    them, || Nor intercede with Me, for I do not hear you.
  eng-GNV: Therfore thou shalt not pray for this people, neither lift vp crie or praier
    for them neither intreat me, for I will not heare thee.
  eng-WEBSTER: 'Therefore pray not thou for this people, neither lift up cry nor prayer
    for them, neither make intercession to me: for I will not hear thee.'
  nhw-BL: “Huajca, ta tiJeremías, ayacmo ximotlatlajti por ni masehualme. Amo xichoca
    por inijuanti, niyon amo techtlajtlani ma niquinpalehui pampa amo nimitztlacaquilis.
  swh-ONEN: “Kwa hiyo usiombe kwa ajili ya watu hawa, wala usinililie, na usifanye
    maombi kwa ajili yao; usinisihi, kwa sababu sitakusikiliza.
  bba-bba: Wunɛ Yeremi, ɑ ku mɑn suuru kɑnɑ Yudɑbɑn sɔ̃. A ku bu kɑnɑru ɡɑru kuɑ.
    Domi nɑ ǹ nun swɑɑ dɑkimɔ.
  eng-KJVCPB: 'Therefore pray not thou for this people, neither lift up cry nor prayer
    for them, neither make intercession to me: for I will not hear thee.'
  luo-luo: “Omiyo kik ilamne jogi kata chiwo kwayo moro amora kata kwayonegi lamo;
    kik isaya, nimar ok anawinji.
  meu-meu: Oi na ina bese taudia daidiai basio noinoi, eiava idia daidiai basio taitai
    eiava basio ḡuriḡuri eiava egu ai heraua basio tahua, badina be asina kamonai
    henimumu.
  npi-ULB: “ए यर्मिया, तैंलेचाहिं यी मानिसहरूको लागि प्रार्थना नगर्, र तिनीहरूको पक्षमा
    विलाप नगर्, न त बिन्ती चढा, किनकि म तेरो कुरा सुन्दिनँ ।
  yor-yor: “Nítorí náà má ṣe gbàdúrà fún àwọn ènìyàn wọ̀nyí tàbí kí o bẹ̀bẹ̀ fún wọn;
    ma ṣe bẹ̀ mí, nítorí èmi kì yóò tẹ́tí sí ọ.
  pes-OPCB: «پس تو ای ارمیا، دیگر برای این قوم دعای خیر نکن و برای آنها گریه و زاری
    و شفاعت ننما، چون نخواهم پذیرفت.
  tgl-ULB: At ikaw, Jeremias, huwag kang manalangin para sa mga taong ito at huwag
    kang tumangis ng panaghoy o manalangin para sa kanila at huwag kang makiusap sa
    akin sapagkat hindi kita pakikinggan.
  hui-hui: Anduane Homogohanda lalu, Yaremaia-o i̱na í̠naga bi laregoni hale naholebero.
    Anigo i̱hondo tinaga bi lahalu biamogo bia lalu hongo howa lalu kegoni nalabe.
    I̱hondo bi hongo howa lalu dugu bialu lolenebi nawigo wahabe.
  mya-mya: '``အ​ချင်း​ယေ​ရ​မိ၊ ဤ​လူ​တို့​အ​ဖို့​ဆု​တောင်း ပတ္ထ​နာ​မ​ပြု​နှင့်။ သူ​တို့​အ​တွက်​တောင်း​ပန်​မှု
    ကို​သော်​လည်း​ကောင်း၊ အ​သ​နား​ခံ​မှု​ကို သော်​လည်း​ကောင်း​မ​ပြု​နှင့်။ ငါ​သည်​သင်
    ၏​စ​ကား​ကို​နား​ထောင်​လိမ့်​မည်​မ​ဟုတ် သ​ဖြင့်​ငါ့​အား​မ​လျှောက်​မ​လဲ​နှင့်။-'
  bod-N: དེ་བས། ཁྱོད་ཀྱིས་མི་འདི་རྣམས་ཀྱི་དོན་དུ་སྨོན་ལམ་མ་འདེབས། དེ་དག་གི་ཆེད་དུ་ཞུ་འབོད་མ་བྱེད།
    བདག་གིས་ཁྱོད་ལ་མི་མཉན་པས་ན་དེ་དག་གི་ཕྱིར་དུ་བདག་ལ་ཞུ་བའང་མ་བྱེད་ཅིག
  sna-sna: “Naizvozvo iwe chirega kunyengeterera vanhu ava kana kupa chikumbiro chipi
    zvacho kana kuvareverera; usavakumbirira kwandiri, nokuti handingakunzwi.
  spa-BLM: “Por lo tanto, no oren por este pueblo. No eleven un clamor o una oración
    por ellos ni me intercedan, porque no los escucharé.
  cac-cac: 'Ix yalanxi Jehová d''ayin icha tic: Ach Jeremías, man̈ ach lesalvoc yuj
    jun chon̈ab'' tic. Man̈ al d''ayin, man̈ ach tevoc d''ayin yuj eb'', yujto man̈
    ol in tac''voc d''ayach.'
  swh-ULB: Na wewe, Yeremia, usiwaombee watu hawa, na usiinue maombolezo ya kilio
    au kuomba sala kwa niaba yao, na usinishi, kwa kuwa sitakusikiliza.
  bel-bel: А ты не прасі за народ гэты і ня ўзнось за іх малітвы і просьбы, і не хадайнічай
    перад Мною, бо Я не пачую цябе.
  deu-ELBBK: Du aber, bitte nicht für dieses Volk und erhebe weder Flehen noch Gebet
    für sie, und dringe nicht in mich; denn ich werde nicht auf dich hören.
  mbb-OT: “Umbe sikew, Jeremias, kenè ka ampù para kayi he menge etew. Kenè ka pehizuhizu
    wey hangyù kayi te kedì para kandan, su kenè ku sikew ebpemineǥen.
  mal-2015: അതുകൊണ്ടു നീ ഈ ജനത്തിന്നു വേണ്ടി പ്രാർത്ഥിക്കരുതു; അവർക്കു വേണ്ടി യാചനയും
    പ്രാർത്ഥനയും കഴിക്കരുതു; എന്നോടു പക്ഷവാദം ചെയ്കയുമരുതു; ഞാൻ നിന്റെ അപേക്ഷ കേൾക്കയില്ല.
  rmc-rmc: 'O RAJ phenel: „Jeremijaš, ma modľin tut vaš kala manuša! Ma mang tut aňi
    ma rov vaš lenge! Ma vičin ke ma, bo me tut na šunava avri.'
  pes-OPV: پس تو برای این قوم دعا مکن و به جهت ایشان آواز تضرع واستغاثه بلند منما
    و نزد من شفاعت مکن زیرا که من تو را اجابت نخواهم نمود.
  ron-1924: Ту ынсэ ну мижлочи пентру попорул ачеста, ну ынэлца нич черерь, нич ругэчунь
    пентру ей ши ну стэруи пе лынгэ Мине; кэч ну те вой аскулта!
  ben-OBCV: “তাই এসব লোকের জন্য প্রার্থনা কোরো না, এদের জন্য কোনো অনুনয় বা আবেদন
    আমার কাছে কোরো না; আমার কাছে কোনো অনুরোধ কোরো না, কারণ আমি তোমার কথা শুনব না।
  som-som: Sidaas daraaddeed dadkan ha u ducayn, oo baryootan iyo salaad midna iyaga
    aawadood ha u samayn, oo hana ii baryin iyaga aawadood, waayo, innaba ku maqli
    maayo.
  lat-VUC: 'Tu ergo, noli orare pro populo hoc, nec assumas pro eis laudem et orationem:
    et non obsistas mihi, quia non exaudiam te.'
  eng-ASVBT: Therefore pray not thou for this people, neither lift up cry nor prayer
    for them, neither make intercession to me; for I will not hear thee.
  ita-1885: E tu, non pregar per questo popolo, e non prendere a gridare, o a fare
    orazione per loro; e non intercedere appo me; perciocchè io non ti esaudirò.
  eng-LXXUP: 'Therefore pray not thou for this people, and intercede not for them
    to be pitied, yea, pray not, and approach me not for them: for I will not hearken
    unto thee.'
  eng-ULB: As for you, Jeremiah, do not pray for this people, and do not lift up a
    lamenting wail or say a prayer on their behalf, and do not petition me, for I
    will not listen to you.
  spa-VBL: Tú, Jeremías, no debes orar por esta gente. No me clames en oración por
    ellos, no me ruegues en su favor, porque no te escucharé.
  fra-_FOB: Et toi, ne prie pas pour ce peuple, n'élève pour eux ni cri ni requête,
    et ne me sollicite point, car je ne t'écouterai pas.
  mal-mal: അതുകൊണ്ട് നീ ഈ ജനത്തിനുവേണ്ടി പ്രാർത്ഥിക്കരുത്; അവർക്ക് വേണ്ടി യാചനയും
    പ്രാർത്ഥനയും കഴിക്കരുത്; എന്നോട് പക്ഷവാദം ചെയ്യുകയുമരുത്; ഞാൻ നിന്റെ അപേക്ഷ കേൾക്കുകയില്ല.
  urd-GVR: Ai Yarmiyāh, is qaum ke lie duā mat kar. Is ke lie na iltijā kar, na minnat.
    In logoṅ kī ḳhātir mujhe tang na kar, kyoṅki maiṅ terī nahīṅ sunūṅgā.
  suz-BL: परमप्रभु यावेम आं कली “गे मेको मुर आन पर्बम मपुनो। मेको मुर आन पर्बम मारेइ
    मपुनो। मेको आन पर्बम आं कली लोव़ मपावो। मारदे हना गो इ पुंइशो मनेंनुङ। येरमीया
    ११:१४; येरमीया १४:११; येरमीया ३७:३; येरमीया ४२:२; प्रस्‍थान ३२:१-११; १सामुएल १२:२३
  eng-NOY: And as for thee, pray not for this people, Nor lift up a cry or a prayer
    for them, Nor make intercession to me for them; For I will not hear thee.
  ita-1927: E tu non intercedere per questo popolo, non innalzare per essi supplicazioni
    o preghiere, e non insistere presso di me, perché non t’esaudirò.
  ckb-ckb: «تۆش نزا بۆ ئەم گەلە مەکە، لەبەر ئەوان نوێژ و نزا بەرز مەکەوە و لێم مەپاڕێوە،
    چونکە گوێت لێ ناگرم.
  eng-BBE: 'And as for you (Jeremiah), make no prayers for this people, send up no
    cry or prayer for them, make no request for them to me: for I will not give ear.'
  kan-OKCV: “ಆದ್ದರಿಂದ ನೀನು ಈ ಜನರಿಗೋಸ್ಕರ ಪ್ರಾರ್ಥನೆ ಮಾಡಬೇಡ. ಅವರಿಗೋಸ್ಕರ ಮೊರೆಯನ್ನೂ, ಪ್ರಾರ್ಥನೆಯನ್ನೂ
    ಎತ್ತಬೇಡ. ಇಲ್ಲವೆ ನನಗೆ ವಿಜ್ಞಾಪನೆ ಮಾಡಬೇಡ. ಏಕೆಂದರೆ ನಾನು ಅದನ್ನು ಕೇಳಿಸಿಕೊಳ್ಳುವುದಿಲ್ಲ.
  tam-2017: நீ இந்த மக்களுக்காக விண்ணப்பம் செய்யவேண்டாம்; அவர்களுக்காக மன்றாடவும்
    கெஞ்சவும் வேண்டாம், என்னிடத்தில் அவர்களுக்காகப் பரிந்துபேசவும் வேண்டாம், நான்
    நீ சொல்வதைக் கேட்பதில்லை.
  spa-RV-1909: Tú pues, no ores por este pueblo, ni levantes por ellos clamor ni oración,
    ni me ruegues; porque no te oiré.
  ron-BTF: 'De aceea nu te ruga pentru acest popor, nici nu ridica strigăt nici rugăciune
    pentru ei, nici nu mijloci către mine: pentru că nu te voi asculta.'
  eng-WEBP: “Therefore don’t pray for this people. Don’t lift up a cry or prayer for
    them or make intercession to me; for I will not hear you.
  eng-FBV: You, Jeremiah, are not to pray for these people. Don't cry out to me in
    prayer for them, don't plead with me on their behalf, because I won't listen to
    you.
  nld-1939: Neen, ge moet voor dit volk niet bidden, geen klaag- of smeekbede voor
    hen opstieren, en niet bij Mij aandringen; want Ik kan u toch niet verhoren.
  nch-BL: “Huajca, ta tiJeremías, ayecmo ximotatajti por ni masehualme. Amo xichoca
    por inijuanti, yon amo techtajtani ma niquinpalehui pampa amo nimitztacaquilis.
  vie-1934: Cho nên ngươi chớ vì dân nầy mà cầu thay; đừng vì nó mà cất tiếng khấn
    vái cầu nguyện, cũng đừng cầu thay cùng ta, vì ta sẽ chẳng nghe ngươi.
  hin-CV: “जहां तक तुम्हारा प्रश्न है तुम इन लोगों के लिए प्रार्थना न करो; न उनके
    लिए गिड़गिड़ाने दो, न प्रार्थना में मुझसे उनकी मध्यस्थता ही करो, क्योंकि मैं तुम्हारी
    नहीं सुनूंगा.
  spa-BES: Y en cuanto a ti Jeremías, no hagas oraciones por este pueblo, no hagas
    gritar ni hagas oración por ellos, no me hagas ninguna petición, porque no escucharé.
  tdx-tdx: Aa naho ihe, ko mihalaly ho a’ ondaty retoañe, ko añonjonan-koike ndra
    soloho, vaho ko manao ondati-aivo amako fa tsy ho haoñeko.
  tha-KJV: เพราะฉะนั้นเจ้าอย่าอธิษฐานเพื่อชนชาติ​นี้ อย่าร้องขึ้นหรืออธิษฐานเพื่อเขา
    และอย่าวิงวอนขอต่อเรา เพราะเราจะไม่ฟังเจ้า
  por-BR-2018: Por isso não ores tu por este povo, nem levantes por eles clamor nem
    oração, nem rogues a mim, pois eu não te ouvirei.
  deu-ELO: Du aber, bitte nicht für dieses Volk und erhebe weder Flehen noch Gebet
    für sie, und dringe nicht in mich; denn ich werde nicht auf dich hören.
  eng-WYC-2018: Therefore do not thou pray for this people, neither take thou praising
    and prayer for them; and against-stand thou not me, for I shall not hear thee.
    (And so do not thou pray for this people, neither make thou praising or prayer
    for them; and do not thou stand before me for them, for I shall not listen to
    thee.)
  epo-epo: Kaj vi ne preĝu por ĉi tiu popolo kaj ne direktu por ili supren krion kaj
    preĝon kaj ne klopodu antaŭ Mi, ĉar Mi ne aŭskultos vin.
  uig-PIN: Əmdi sǝn, Yǝrǝmiya, bu hǝlⱪ üqün dua ⱪilma, ular üqün nalǝ-pǝryad kɵtürmǝ
    yaki tilǝk tilimǝ, Mening aldimda turup ularning gunaⱨlirini ⱨeq tilimǝ, qünki
    Mǝn sanga ⱪulaⱪ salmaymǝn.
  beo-beo: 'Hina Gode da nama amane sia:i, “Yelemaia! Amo dunu fidima:ne, mae sia:ne
    gadoma. Ili fidima:ne, mae dima amola mae sia:ne gadoma. Amola Nama mae edegema
    - Na da dia sia: hame nabimu.'
  tpi-OTNT: Bikpela i tok moa olsem, “Jeremaia, yu no ken beten long mi bilong helpim
    ol dispela manmeri. Yu no ken krai na singaut strong long mi. Long wanem, mi no
    ken harim dispela beten bilong yu.
  hau-SA: “Saboda haka kada ka yi addu’a don wannan mutane ko ka yi wani kuka ko roƙo
    dominsu, gama ba zan ji ka ba.
  uig-LAT: Emdi sen, Yeremiya, bu xelq üchün dua qilma, ular üchün nale-peryad kötürme
    yaki tilek tilime, Méning aldimda turup ularning gunahlirini héch tilime, chünki
    Men sanga qulaq salmaymen.
  nde-nde: Ngakho abantu laba ungabakhulekeli loba ubakhulumele kumbe ubenzele isicelo;
    ungangincengi ngoba angiyikukulalela.
  ton-ton: Ko ia ʻoua naʻa ke lotua ʻae kakai ni, pea ʻoua naʻa ʻohake ha tangi, pe
    hūfia ʻakinautolu, pea ʻoua naʻa fai ha kole kiate au; koeʻuhi ʻe ʻikai te u ongoʻi
    koe.
  ces-1613: Ty tedy nemodl se za lid tento, aniž pozdvihuj za ně hlasu a modlitby,
    aniž se přimlouvej ke mně; nebo tě nikoli nevyslyším.
  eng-WMB: “Therefore don’t pray for this people. Don’t lift up a cry or prayer for
    them or make intercession to me; for I will not hear you.
  tam-TCV: “எரேமியாவே, நீ இந்த மக்களுக்காக மன்றாடவோ, அவர்களுக்காக எந்த வேண்டுதலையோ,
    விண்ணப்பத்தையோ செய்யவேண்டாம்; அவர்களுக்காக என்னிடம் பரிந்துபேசவும் வேண்டாம். ஏனெனில்
    நான் உனக்குச் செவிகொடுக்கமாட்டேன்.
  ceb-ULB: Ug alang kanimo, Jeremias, ayaw pag-ampo alang niini nga katawhan, ug ayaw
    pagpatugbaw sa kasubo sa paghilak o mag-ampo alang kanila, ug ayaw paghangyo kanako,
    kay dili ako maminaw kanimo.
  pol-UBG: Ty więc nie módl się o ten lud i nie zanoś za niego ani wołania, ani modlitwy
    i nie nalegaj na mnie, bo cię nie wysłucham.
  agr-agr: 'Apajuí chichagtak: “Jeremíasah, yamai nagkamsamek juju aents aina nunú
    pachismek segatipa, tuja dita anentaimtusmesh buutipa, tuja yaigta tusa segatkumesh
    waitkagsaipa, tujutkuminish antugkashtatjame.'
  kyc-kyc: Kamongo dokome lao, Jeremaya wambu dapwana lao ateŋa lakami napipi. Dee
    ee laope nakamana reke lao ateŋa laope pii nareko. Nambame embena ateŋa doko soo
    nyuo yano pyaka naroŋo dokona namba piso sokondali pyuo laa napipi.
