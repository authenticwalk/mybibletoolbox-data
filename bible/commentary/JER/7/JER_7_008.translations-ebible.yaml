verse: JER.007.008
translations:
  mal-C: എന്നാൽ ഇതാ, പ്രയോജനമില്ലാത്ത വ്യാജവാക്കുകളിൽ നിങ്ങൾ ആശ്രയിക്കുന്നു.
  deu-TKW: Indes ihr setzt euer Vertrauen auf die trügerischen Reden - ohne irgend
    welchen Nutzen!
  lin-lin: Kasi botala ndenge bozali kotia motema na maloba ya lokuta oyo ezali ata
    na litomba moko te.
  eng-LSV: Behold, you are trusting for yourselves || On the words of falsehood, so
    as not to profit.
  eng-GNV: Beholde, you trust in lying woordes, that can not profite.
  eng-WEBSTER: Behold, ye trust in lying words, that cannot profit.
  nhw-BL: “ ‘¿Anmoilhuíaj amo quema antlaijiyohuise pampa nica eltoc notiopa niamoTECO?
    Amo ximocajcayahuaca ica se istlacatili.
  swh-ONEN: Lakini tazama, mnatumainia maneno ya udanganyifu yasiyo na maana.
  bba-bba: Adɑmɑ wee ɡɑri weesuɡiiyɑ bɑ nɑɑnɛ sɑ̃ɑ yi yi ǹ ɑrufɑɑni ɡɑɑ mɔ.
  eng-KJVCPB: Behold, ye trust in lying words, that cannot profit.
  luo-luo: To neuru, ugeno kuom weche mag miriambo maonge tich.
  meu-meu: A itaia, umui ese hedibaḡani herevadia o abidadama henidiamu na asi anina.
  npi-ULB: हेर! तिमीहरूले छलपूर्ण वचनहरूमाथि भरोसा गर्दैछौ जसले तिमीहरूको मदत गर्दैनन्
    ।
  yor-yor: Ẹ wò ó, ẹ ń gba ọ̀rọ̀ ẹ̀tàn tí kò níláárí gbọ́.
  pes-OPCB: «اما شما به سخنان دروغ و بی‌پایه امید بسته‌اید؛
  tgl-ULB: Masdan ninyo! Nagtitiwala kayo sa mga mapanlinlang na salita na hindi nakakatulong
    sa inyo.
  cbu-NT: Siy ngichzimun mangis tatkis, an ¿antaati siyaa istacheeja? nduni.
  hui-hui: Ai hale hadaba. Tígua bi henene ndo ngaru mo dunubiaho haga kamigo bi urunime
    tí pele ngia nabulebira.
  mya-mya: '``ကြည့်​လော့။ သင်​တို့​သည်​လိမ်​လည်​လှည့် ဖြား​၍​တန်​ဖိုး​မ​ရှိ​သော​စ​ကား​များ​ကို
    ယုံ​ကြည်​အား​ကိုး​ကြ​၏။-'
  bod-N: འོན་ཀྱང་ལྟོས་ཤིག ཁྱོད་རྣམས་རྫུན་དང་ཕན་ཐོགས་མེད་པའི་སྨྲ་བརྗོད་ལ་བརྟེན་པ་ཡིན།
  sna-sna: Asi tarirai, munovimba namashoko okunyengera asina maturo.
  spa-BLM: He aquí que ustedes confían en palabras mentirosas que no pueden aprovechar.
  cac-cac: Palta a ex tic, tzeyac'och juntzan̈ esal lolonel malaj yelc'och d'a e c'ool.
  swh-ULB: Tazama! Mnatumainia maneno ya uongo ambayo hayawasaidii.
  bel-bel: Вось, вы спадзеяцеся на падманлівыя словы, якія не дадуць вам карысьці.
  deu-ELBBK: Siehe, ihr verlasst euch auf Worte der Lüge, die nichts nutzen.
  mbb-OT: “ ‘Piru hengkey is mibeelan niw! Midsarig kew te tarù he menge lalag he
    kenà ebpeketavang keniyu.
  mal-2015: നിങ്ങൾ പ്രയോജനമില്ലാത്ത വ്യാജവാക്കുകളിൽ ആശ്രയിക്കുന്നു.
  rmc-rmc: Ale dikhen, tumen pes muken pro klamišagoskre lava, save tumenge nane lačhe
    pre ňisoste.
  pes-OPV: اینک شما به سخنان دروغی که منفعت نداردتوکل می‌نمایید.
  ron-1924: Дар ятэ кэ вой вэ хрэниць ку нэдеждь ыншелэтоаре, каре ну служеск ла нимик.
  ben-OBCV: কিন্তু দেখো, তোমরা প্রতারণামূলক কথাবার্তায় বিশ্বাস করছ, যা নিতান্তই অসার।
  som-som: Bal eega, idinku waxaad isku hallaysaan erayo been ah oo aan waxba idin
    tari karin.
  lat-VUC: 'Ecce vos confiditis vobis in sermonibus mendacii, qui non proderunt vobis:'
  eng-ASVBT: Behold, ye trust in lying words, that cannot profit.
  ita-1885: Ecco, voi confidate in su parole fallaci, che non possono recare alcun
    giovamento.
  eng-LXXUP: But whereas ye have trusted in lying words, whereby ye shall not be profited;
  eng-ULB: Behold! You are trusting in deceitful words that do not help you.
  spa-VBL: ¡Pero mírense! Seguís creyendo en estos engaños, en estas palabras sin
    valor.
  fra-_FOB: Voici, vous vous fiez sur des paroles trompeuses, sans aucun profit.
  mal-mal: നിങ്ങൾ പ്രയോജനമില്ലാത്ത വ്യാജവാക്കുകളിൽ ആശ്രയിക്കുന്നു.
  urd-GVR: Lekin afsos, tum farebdeh alfāz par bharosā rakhte ho jo fuzūl hī haiṅ.
  suz-BL: तन्‍न गेपुकी दा जोल लोव़ कली थमा सुइक्‍‍नीनी। मेको नेल्‍ल मोशा बाक्‍नीम।
  eng-NOY: Behold, ye trust in lying words without profit.
  ita-1927: Ecco, voi mettete la vostra fiducia in parole fallaci, che non giovano
    a nulla.
  ckb-ckb: بەڵام ئێوە پشتتان بە قسەی هەڵخەڵەتێنەر بەستووە کە بێ سوودە.
  eng-BBE: See, you put your faith in false words which are of no profit.
  kan-OKCV: ನೀವು ಪ್ರಯೋಜನವಿಲ್ಲದ ಮೋಸಕರ ಮಾತುಗಳಲ್ಲಿ ನಂಬಿಕೆ ಇಡುತ್ತೀರಿ.
  tam-2017: இதோ, ஒன்றுக்கும் உதவாத பொய்வார்த்தைகளை நீங்கள் நம்புகிறீர்கள்.
  spa-RV-1909: He aquí vosotros os confiáis en palabras de mentira, que no aprovechan.
  ron-BTF: Iată, voi vă încredeți în cuvinte mincinoase, care nu sunt de folos.
  eng-WEBP: Behold, you trust in lying words that can’t profit.
  eng-FBV: But look at you! You go on believing in these deceptions, these worthless
    words.
  nld-1939: Maar gij vertrouwt op bedriegelijke leuzen, die geen waarde bezitten!
  nch-BL: “ ‘¿Anmoilhuíaj amo quema antaijyohuise pampa nica eltoc notiopa niamoTECO?
    Amo ximocajcayahuaca ica se istacatili.
  vie-1934: Nầy, các ngươi cậy những lời phỉnh phờ chẳng có ích gì.
  hin-CV: इस विषय पर ध्यान दो, कि तुम निरर्थक ही झूठे आश्वासनों के भरोसे पर बैठे हुए
    हो.
  spa-BES: Mira, pones tu fe en palabras engañosas que no tienen ningún beneficio.
  tdx-tdx: Fe hehe t’ie miantoke ty rehan-dremborake tsy manjofake.
  tha-KJV: ดู​เถิด เจ้​าวางใจในคำเท็จอย่างไม่​ได้ประโยชน์​อะไรเลย
  por-BR-2018: Eis que vós os confiais em palavras falsas, que não têm proveito algum.
  deu-ELO: Siehe, ihr verlasset euch auf Worte der Lüge, die nichts nutzen.
  eng-WYC-2018: Lo! ye trust to you in the words of leasing, that shall not profit
    to you; (Behold! ye trust in the words of lies, that shall not profit you;)
  epo-epo: Jen vi fidas la mensogajn vortojn, kiuj neniom helpas.
  uig-PIN: Lekin mana, silǝr ⱨeqⱪandaⱪ payda yǝtküzmǝydiƣan aldamqi sɵzlǝrgǝ tayinip
    kǝtkǝnsilǝr.
  beo-beo: 'Ba:ma:i! Dilia da ogogosu sia: amo dafawaneyale dawa:sa.'
  tpi-OTNT: “Yupela i save bilip strong long ol tok giaman. Tasol dispela tok i no
    inap helpim yupela.
  hau-SA: Amma ga shi, kuna dogara ga maganganu na ruɗami marasa amfani.
  uig-LAT: Lékin mana, siler héchqandaq payda yetküzmeydighan aldamchi sözlerge tayinip
    ketkensiler.
  nde-nde: Kodwa khangelani, lina lithemba amazwi akhohlisayo angasizi lutho.
  ton-ton: ¶ “Vakai, ʻoku mou falala ki he ngaahi lea loi, ʻaia ʻoku taʻeʻaonga.
  ces-1613: Aj, vy skládáte naději svou v slovích lživých, kteráž neprospívají.
  eng-WMB: Behold, you trust in lying words that can’t profit.
  tam-TCV: ஆனால் பாருங்கள், நீங்கள் பயனற்ற ஏமாற்று வார்த்தைகளையே நம்புகிறீர்கள்.
  ceb-ULB: Tan-awa! Nagsalig kamo sa malimbongong mga pulong nga dili makatabang kaninyo.
  pol-UBG: Oto pokładacie swoją nadzieję w słowach kłamliwych, które nie pomogą.
  agr-agr: “ ‘¡Tujash atumek wait chicham, atumnash pegkegnumkesh yaimpakchatna nunú
    ima dekas antugjume!
  kyc-kyc: Kandalapa. Nakamame kyambo lao panga soo minyako pyuo pii lenge dupwana
    soo nyuo minyilyaminyi.
  urd-GVU: لیکن افسوس، تم فریب دہ الفاظ پر بھروسا رکھتے ہو جو فضول ہی ہیں۔
  deu-1912: Aber nun verlasset ihr euch auf Lügen, die nichts nütze sind.
  kan-2017: ಆಹಾ, ನೀವು ನಿಷ್ಪ್ರಯೋಜಕವಾದ ಸುಳ್ಳುಮಾತುಗಳಲ್ಲಿ ಭರವಸವಿಟ್ಟಿದ್ದೀರಿ.
  yap-yap: “Mu sap gad, ke pagan’med ko thin nde riyul’.
  hlt-MCSB: Nangmih tah namamih ham aka hoeikhang pawh a hong ol dongah ni na pangtung
    uh te.
  mdy-ETH: «ዛጉዋቴ! ዒንሢ ጉሪ ጌጌሾ ጌኤሲ፥ ሎንሦ ኬኤዚንቲባኣ ባኣዚ ጉሙርቃኔ።
  twi-ASANTE: Nanso monhwɛ, mode mo ho ato nnaadaa nsɛm a ɛho nni mfasoɔ so.
  eng-WEBU: Behold, you trust in lying words that can’t profit.
  wal-wal: Be7ite! Intte ainne pattenna cimo qaalan ammanetteeta” yaagees’ yaaga”
    yaagees.
  spa-PDDPT: Ciertamente ustedes confían en palabras engañosas que no aprovechan.
  gun-gun: “Ne'exa, peẽ kuery ma ayvu rive perovia va'e, pendevy mba'everã ovare'ỹ
    va'eri.
  ilo-ULB: Kitaenyo! Agtaltalekkayo kadagiti makaallilaw a sasao a saan a makatulong
    kadakayo.
  kpg-kpg: “Mmada, goodou e hagadonu nia agoago halahalau dangada.
  uig-ARA: لېكىن مانا، سىلەر ھېچقانداق پايدا يەتكۈزمەيدىغان ئالدامچى سۆزلەرگە تايىنىپ
    كەتكەنسىلەر.
  sus-sus: Kɔnɔ wo bara bira wule fɔxɔ ra, naxan mu sese fanma wo ma.
  pon-2006: “Kumwail kin koapworopworki lokaia likamw akan.
  jae-jae: “Mago alic acgom, amac taêm kêka biŋdansaŋ, taŋ gêjam amac sa atom naŋ.
  ksd-ksd: Ea, ava kapupi ra tavir na tinata, a tinata ba pa na topa ta magit.
  tur-YTC: İşte, yararsız yalan sözlere güveniyorsunuz.
  grc-BRENT: Εἰ δὲ ὑμεῖς πεποίθατε ἐπὶ λόγοις ψευδέσιν, ὅθεν οὐκ ὠφεληθήσεσθε,
  ind-AYT: “Lihatlah, kamu percaya pada kata-kata yang menipu, yang tidak berguna.
  nya-nya: Koma onani, inu mukudalira mawu abodza amene alibe phindu.
  hrv-hrv: Ali se vi uzdate u lažne i beskorisne riječi!
  mps-mps: “Dagego te tibo poba homu dąų wabo dao. Tialima, te pogo dage tau me
    sogobeo.
  tpi-tpi: “Yupela i save bilip strong long ol tok giaman. Tasol dispela tok i no
    inap helpim yupela.
  dan-1931: Se, I stoler på Løgnetale, som intet båder.
  vie-OVCB: Đừng ngu muội nghĩ rằng các ngươi sẽ không bao giờ khốn khổ vì Đền Thờ
    ở đây. Đó là lời lừa gạt!
  guj-2017: સાવધ રહો જો કે, તમે જૂઠાં વચનો પર વિશ્વાસ રાખો છો જે તમને કોઈ કામમાં ન
    આવે.
  pon-2006A: “Kumwail kin koapworopworki lokaia likamw akan.
  por-BRBSL: Eis que você confia em palavras mentirosas que não podem lucrar.
  cth-cth: Hatei khenhaw! banglahai ka tho hoeh e dumyennae lawknaw hah na kâuep awh.
  twi-twi: Nanso monhwɛ, mode mo ho ato nnaadaa nsɛm a so nni mfaso so.
  hlt-hlt: Nangmih tah namamih ham aka hoeikhang pawh a hong ol dongah ni na pangtung
    uh te.
  tbz-SIM: Kɛ̀ di mɛ ntũ siyɑ́ɑ̀bìsí kó tinɑ́ɑǹtì dɛtetìrɛ̀ kpɛti.
  msy-2020: “Ia uarir gan. Ia akar ifavarir kaba nɨghnɨzir gavgavimɨn dar iti. Ada
    tong ian akuraghan kogham.
  azb-azb: Siz isə faydasız olan yalan sözlərə güvənirsiniz.
  eng-DBY: Behold, ye confide in words of falsehood that cannot profit.
  hin-2017: “देखो, तुम झूठी बातों पर भरोसा रखते हो जिनसे कुछ लाभ नहीं हो सकता।
  wol-KYG: Yeena ngii di naxe seen bopp waxi caaxaan yu amul njariñ.
  eng-YLT: Lo, ye are trusting for yourselves On the words of falsehood, so as not
    to profit.
  kne-kne: “Ngem nay ay mantalek kayo si baken tet-ewa ay kali ay magay silbi na.
  eng-WYC-2017: Lo! ye trust to you in the words of leasing, that shall not profit
    to you;
  eng-WMBB: Behold, you trust in lying words that can’t profit.
  urd-GVH: लेकिन अफ़सोस, तुम फ़रेबदेह अलफ़ाज़ पर भरोसा रखते हो जो फ़ज़ूल ही हैं।
  rug-rug: Ba dotu, korapa kalavarae i tu gamu sari na zinama kokohadi saripu loke
    laedi.
  gaz-gaz: Isin garuu dubbii sobaa kan faayidaa hin qabne amanachaa jirtu.
  fra-LSG: Mais voici, vous vous livrez à des espérances trompeuses, Qui ne servent
    à rien.
  gnn-gnn: “Nhumanydja ŋuli guyaŋirri yanapi nhuma yurru nhini yukurri ŋamathaŋu walŋamirri,
    liŋgu Godku Buṉbu dhiyalaŋumi. Yakana yurru ŋuriŋi Buṉbuyunydja nhumalanha walŋakuma.
  yal-yal: “Koni, ɛ yigi saxi wule falane nin naxanye tɔnɔ mi na.
  iou-iou: Upäŋkaŋ nadäkaŋ? In man bureni nämo, jop manman pähap terak yäpmäŋ wädäk
    täkaŋ. Jide? Ude täŋkaŋä bureni kaŋ-ahäk täkaŋ? Nämo!
  haw-1868: Aia hoi, ke hilinai nei no oukou i na wahahee hope ole.
  arb-NAV: هَا أَنْتُمْ قَدِ اتَّكَلْتُمْ عَلَى أَقْوَالِ الْكَذِبِ، وَلَكِنْ مِنْ
    غَيْرِ جَدْوَى.
  ewe-ewe: Gake mikpɔ ɖa miele dzi ɖom ɖe beblenya siwo nye toflokowo la ŋuti.
  eng-LEE: Behold, ye rely on the words of falsehood, that cannot profit.
  asm-FB: চোৱা! উপকাৰ কৰিব নোৱাৰা মিছা কথাত তোমালোকে বিশ্বাস কৰিছা।
  sus-A: كْنْ وٌ بَرَ بِرَ وُلٍ قْشْ رَ، نَشَن مُ سٍسٍ قَنمَ وٌ مَ.
  fra-SBL: Voici, vous vous confiez à des paroles mensongères qui ne profitent pas.
  hbo-hbo: הִנֵּ֤ה אַתֶּם֙ בֹּטְחִ֣ים לָכֶ֔ם עַל־דִּבְרֵ֖י הַשָּׁ֑קֶר לְבִלְתִּ֖י
    הֹועִֽיל׃
  kik-kik: No rĩrĩ, mwĩhokete ndeto cia maheeni itarĩ kĩene.
  fra-NCL: Mais voici que vous vous fiez à des paroles de mensonge, qui ne vous servent
    de rien !
  cek-AK: Khenah, nangcae loe tidoeh avang ai, alinghaih loknawk to na tang o lat.
  cuk-cuk: ” ’Ar bemar, gakangi be bensurmalad. Ar we-gayamardi gwen nabiridsulid.
    Gwen ibmar-nued bega uksulid.
  uig-CYR: Лекин мана, силәр һеч қандақ пайда йәткүзмәйдиған алдамчи сөзләргә тайинип
    кәткәнсиләр.
  tel-2017: అయితే మీరు ప్రయోజనం లేని మోసపు మాటలు నమ్ముతున్నారు.
  hat-BSA: Gade byen, nou ap mete konfyans nan pawòl riz yo. Yo p ap ka fè anyen pou
    nou.
  kos-kos: “Liye, kowos filiya lulalfongi lowos in kas kikiap ma wangin sripa.
  hbo-WLC: הִנֵּ֤ה אַתֶּם֙ בֹּטְחִ֣ים לָכֶ֔ם עַל־דִּבְרֵ֖י הַשָּׁ֑קֶר לְבִלְתִּ֖י
    הוֹעִֽיל׃
  ibo-ibo: Ma lee, ihe unu na-eme ugbu a bụ ịtụkwasị uche unu nʼokwu aghụghọ nke na-enweghị
    isi.
  ory-ory: ଦେଖ, ଯଦ୍ଦ୍ୱାରା ଉପକାର ହୋଇ ନ ପାରେ, ଏପରି ମିଥ୍ୟା କଥାରେ ତୁମ୍ଭେମାନେ ବିଶ୍ୱାସ କରୁଅଛ।
  chk-chk: Nengeni, oua lükü kapasen atuputup esap wor lomotan.
  rop-rop: “Yumob sabi yumob oldei trastimbat det laiyawan wed.
  ukr-1871: Ви ж уповаєте на лестиві речі, що не принесуть вам нїякого пожитку.
  deu-1951: Seht, ihr verlaßt euch auf trügerische Reden, die keinen Nutzen bringen!
  eng-JPS: Behold, ye trust in lying words, that cannot profit.
  srp-1865: Eto, vi se uzdate u rijeèi lažne, koje ne pomažu.
  lug-lug: Kale laba, mwesiga ebigambo ebitaliimu, ebitagasa.
  heb-heb: הנה אתם בטחים לכם על דברי השקר לבלתי הועיל׃
