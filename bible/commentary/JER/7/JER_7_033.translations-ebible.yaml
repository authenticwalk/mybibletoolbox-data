verse: JER.007.033
translations:
  mal-C: ഈ ജനത്തിന്റെ ശവങ്ങൾ ആകാശത്തിലെ പക്ഷികൾക്കും വന്യമൃഗങ്ങൾക്കും ഭക്ഷണമായിത്തീരും;
    ആരും അവയെ ആട്ടിക്കളയുകയില്ല.
  deu-TKW: und es werden die Leichen dieses Volks den Vögeln unter dem Himmel und
    den wilden Tieren zum Fraße dienen, ohne daß sie jemand hinwegscheucht.
  lin-lin: Bongo bibembe ya bato oyo ekokoma bilei ya bandeke ya likolo mpe ya banyama
    ya zamba ; mpe moto moko te akobengana yango.
  eng-LSV: And the carcass of this people has been for food || To a bird of the heavens,
    and to a beast of the earth, || And there is none troubling.
  eng-GNV: And ye carkeises of this people shalbe meat for the foules of the heauen
    and for the beastes of the earth, and none shall fraie them away.
  eng-WEBSTER: And the carcasses of this people shall be food for the fowls of heaven,
    and for the beasts of the earth; and none shall frighten them away.
  nhw-BL: Huan inintlacayo nopa mijcatzitzi mocahuase para quincuase nopa totome huan
    tecuanime catli nemij cuatitla. Huan amo mocahuas niyon se masehuali para quinmajmatis
    nopa tlapiyalme para ma amo quincuaca.
  swh-ONEN: Ndipo mizoga ya watu hawa itakuwa chakula cha ndege wa angani na wanyama
    wa nchi, wala hapatakuwepo na yeyote wa kuwafukuza.
  bba-bba: Gunɔsu kɑ yɛɛ yi koo tɔn ɡonu di. Goo sɑri wi u koo yi yinɑri.
  eng-KJVCPB: And the carcases of this people shall be meat for the fowls of the heaven,
    and for the beasts of the earth; and none shall fray them away.
  luo-luo: Eka ringre jogi nobed chiemo mar winy mafuyo e kor polo kod le mag bungu
    manie piny, kendo onge ngʼama nobwog-gi mondo gia.
  meu-meu: Bena ina bese taudia tau-anidia na atai manudia bona uda boromadia ese
    bae anidia; ta ese basine luludia oho.
  npi-ULB: यो जातिका लाशहरू आकाशका चराहरू र जङ्गली जनावरहरूका लागि आहारा हुनेछन्,
    र तिनीहरूलाई तर्साएर लखेट्ने कोही पनि हुनेछैन ।
  yor-yor: Nígbà náà ni òkú àwọn ènìyàn wọ̀nyí yóò di oúnjẹ fún àwọn ẹyẹ ojú ọ̀run
    àti ẹranko ilẹ̀, kò sì ní sí ẹnìkan tí yóò dẹ́rùbà wọ́n.
  pes-OPCB: و لاشه‌های قوم من خوراک پرندگان آسمان و حیوانات بیابان خواهند شد و کسی
    باقی نخواهد ماند که آنها را براند.
  tgl-ULB: Magiging pagkain ng mga ibon sa himpapawid at ng mga hayop sa lupa ang
    mga bangkay ng mga tao na ito at walang sinumang makakapagpaalis sa mga ito.
  cbu-NT: Amb ashkachus, mangu tsipar tamurutaru, anoo yap misha tumuztam katungkusin,
    taachinllinaya. Watam tputs anoo tachiyamaam ndunarshtawa.
  hui-hui: Homene tingini dewa bu paya bu ngagola ega bodo hariawerumebi nogo biango
    gabua karumebi ibuwa nalu holebira. Nogo ega biangorume homene tingini uruni nalu
    kagola talu pelolene mbirali naholebira.
  mya-mya: လူ​သေ​အလောင်း​တို့​သည်​ငှက်​များ​နှင့်​တော သား​ရဲ​တို့​၏​အ​စာ​ဖြစ်​ကြ​လိမ့်​မည်။
    ထို တိ​ရစ္ဆာန်​များ​အား​ခြောက်​လှန့်​နှင်​ထုတ်​မည့် သူ​တစ်​စုံ​တစ်​ယောက်​မျှ​ရှိ​လိမ့်​မည်​မ​ဟုတ်။-
  bod-N: མི་འདི་དག་གི་བེམ་པོ་རྣམས་ནི་ནམ་མཁའི་བྱ་དང་ས་གཞིའི་གཅན་གཟན་རྣམས་ཀྱི་ཁ་ཟས་སུ་འགྱུར་ཏེ།
    སུས་ཀྱང་དེ་དག་དཀྲོག་པར་མི་འགྱུར།
  sna-sna: Ipapo mitumbi yavanhu ava ichava zvokudya zveshiri dzedenga nemhuka dzenyika,
    uye hapazovi nomunhu angazvivhundutsira kuti zvibve.
  spa-BLM: Los cadáveres de este pueblo serán alimento para las aves del cielo y para
    los animales de la tierra. Nadie los espantará.
  cac-cac: A snivanil eb' anima ayec' ticnaic d'a jun chon̈ab' tic, ol och schib'ejoc
    noc' ostoc yed' noc' chium noc' d'a caltac te'. Man̈xa mach ol xib'tan noc' d'a
    eb'.
  swh-ULB: Mizoga ya watu hawa itakuwa chakula cha ndege wa angani na wanyama wa duniani,
    na hakutakuwa na mtu wa kuwafukuza.
  bel-bel: І будуць трупы народа гэтага ежаю птушкам нябесным і зьвярам зямным, і
    ня будзе каму адганяць іх.
  deu-ELBBK: Und die Leichname dieses Volkes werden den Vögeln des Himmels und den
    Tieren der Erde zur Speise sein, und niemand wird sie wegscheuchen.
  mbb-OT: Is ebpematey he menge etew ku egkeenen te menge tagbis wey zumezaas he menge
    langgam, ne wazà ebuǥew kandan.
  mal-2015: എന്നാൽ ഈ ജനത്തിന്റെ ശവങ്ങൾ ആകാശത്തിലെ പക്ഷികൾക്കും ഭൂമിയിലെ കാട്ടുമൃഗങ്ങൾക്കും
    ഇരയായിത്തീരും; ആരും അവയെ ആട്ടിക്കളകയുമില്ല.
  rmc-rmc: O mule ťela kale manušengre chana o čirikle the o dziva džviri. Na ela
    ko len te tradel het.
  pes-OPV: و لاشهای این قوم خوراک مرغان هوا و جانوران زمین خواهد بود وکسی آنهارا نخواهد
    ترسانید.
  ron-1924: Трупуриле моарте але ачестуй попор вор фи храна пэсэрилор черулуй ши а
    фярелор пэмынтулуй, ши нимень ну ле ва сперия.
  ben-OBCV: তখন এই লোকেদের মৃতদেহ আকাশের পাখিদের এবং বুনো পশুদের আহার হবে, সেগুলিকে
    তাড়িয়ে দেওয়া জন্য কেউ আর থাকবে না।
  som-som: Waayo, dadkan meydkoodu wuxuu cunto u noqon doonaa haadka samada iyo dugaagga
    dhulka, oo ciduna kama ay eryi doonto.
  lat-VUC: Et erit morticinum populi hujus in cibos volucribus cæli et bestiis terræ,
    et non erit qui abigat.
  eng-ASVBT: And the dead bodies of this people shall be food for the birds of the
    heavens, and for the beasts of the earth; and none shall frighten them away.
  ita-1885: E i corpi morti di questo popolo saranno per cibo agli uccelli del cielo,
    ed alle bestie della terra; e non vi sarà che le spaventi.
  eng-LXXUP: And the dead bodies of this people shall be for food to the birds of
    the sky, and to the wild beasts of the earth; and there shall be none to drive
    them away.
  eng-ULB: The corpses of this people will be food for the birds of the skies and
    the beasts of the earth, and there will be no one to frighten them away.
  spa-VBL: Los cadáveres de este pueblo serán alimento para las aves de rapiña y los
    animales salvajes, y no habrá nadie que los espante.
  fra-_FOB: Et les cadavres de ce peuple seront la pâture des oiseaux des cieux et
    des bêtes de la terre, et il n'y aura personne qui les trouble.
  mal-mal: എന്നാൽ ഈ ജനത്തിന്റെ ശവങ്ങൾ ആകാശത്തിലെ പക്ഷികൾക്കും ഭൂമിയിലെ കാട്ടുമൃഗങ്ങൾക്കും
    ഇരയായിത്തീരും; ആരും അവയെ ആട്ടിക്കളയുകയുമില്ല.
  urd-GVR: Tab is qaum kī lāsheṅ parindoṅ aur janglī jānwaroṅ kī ḳhurāk ban jāeṅgī,
    aur koī nahīṅ hogā jo unheṅ bhagā de.
  suz-BL: मिनु मेको मुर आन बेक्‍शो रां सरीङ ङा चिक्‍बपुकी नु रागी ङा जन्‍तु आन कली
    ब्‍वतीक दुम्‍ब। मेको आन कली हिंच कोंइशा, प्रोक्‍पाइक्‍ब सुइ मबाक्‍नीम। येरमीया
    ९:२१
  eng-NOY: And the dead bodies of this people shall be for meat To the birds of the
    air and to the beasts of the earth; And none shall scare them away.
  ita-1927: E i cadaveri di questo popolo serviran di pasto agli uccelli del cielo
    e alle bestie della terra; e non vi sarà alcuno che li scacci.
  ckb-ckb: تەرمی ئەم گەلە دەبێتە خۆراکی باڵندە و ئاژەڵی کێوی، کەسیش نییە بیانڕەوێنێتەوە.
  eng-BBE: And the bodies of this people will be food for the birds of heaven and
    for the beasts of the earth; and there will be no one to send them away.
  kan-OKCV: ಈ ಜನರ ಹೆಣಗಳು ಆಕಾಶದ ಪಕ್ಷಿಗಳಿಗೂ ಕಾಡುಮೃಗಗಳಿಗೂ ಆಹಾರವಾಗುವುವು. ಯಾರೂ ಅವುಗಳನ್ನು
    ಬೆದರಿಸುವುದಿಲ್ಲ.
  tam-2017: இந்த மக்களின் பிணங்கள் ஆகாயத்தின் பறவைகளுக்கும் பூமியின் மிருகங்களுக்கும்
    உணவாகும்; அவைகளை விரட்டுவாரும் இல்லாதிருப்பார்கள்.
  spa-RV-1909: Y serán los cuerpos muertos de este pueblo para comida de las aves
    del cielo y de las bestias de la tierra; y no habrá quien las espante.
  ron-BTF: Și trupurile moarte ale acestui popor vor fi hrană pentru păsările cerului
    și pentru fiarele pământului; și nimeni nu le va speria.
  eng-WEBP: The dead bodies of this people will be food for the birds of the sky,
    and for the animals of the earth. No one will frighten them away.
  eng-FBV: The dead bodies of these people will be food for birds of prey and wild
    animals, and there won't be anyone to scare them away.
  nld-1939: Dan zullen de lijken van dit volk het aas zijn voor de vogels uit de lucht
    en voor de beesten op aarde, en niemand zal ze verjagen.
  nch-BL: Huan inintacayo nopa mijcatzitzi mocahuase para quincuase nopa totome huan
    tecuanime cati nemij cuatita. Huan amo mocahuas yon se masehuali para quinmajmatis
    nopa tapiyalme para ma amo quincuaca.
  vie-1934: Những thây của dân nầy sẽ làm đồ ăn cho chim trời và thú vật dưới đất,
    chẳng ai xua đuổi.
  hin-CV: इन लोगों के शव आकाश के पक्षी को तथा पृथ्वी के पशुओं के आहार होने लगेंगे,
    इन्हें कोई भी शवों से दूर नहीं भगाएगा.
  spa-BES: Y los cuerpos de este pueblo serán alimento para las aves del cielo y para
    las bestias de la tierra; y no habrá quien las espante.
  tdx-tdx: Ho fihina’ o voron-tiokeo naho o bibi’ ty tane toio ty lolo’ ondaty retoa;
    vaho tsy eo ty handroake iareo.
  tha-KJV: และศพของชนชาติ​นี้​จะเป็นอาหารของนกในอากาศ และแก่​สัตว์​แห่​งแผ่นดินโลก
    และไม่​มี​ใครจะขับไล่​ให้​มันไปเสียได้
  por-BR-2018: E os cadáveres deste povo serão para comida das aves dos céus e dos
    animais da terra; e ninguém os espantará.
  deu-ELO: Und die Leichname dieses Volkes werden dem Gevögel des Himmels und den
    Tieren der Erde zur Speise sein, und niemand wird sie wegscheuchen.
  eng-WYC-2018: And the dead carrion of this people shall be into meat to the birds
    of heaven, and to the beasts of (the) earth; and none there shall be that shall
    drive away. (And the dead bodies of these people shall be food for the birds of
    the heavens, or of the air, and for the beasts of the earth; and there shall be
    no one who shall scare them away.)
  epo-epo: Kaj la kadavroj de ĉi tiu popolo estos manĝaĵo por la birdoj de la ĉielo
    kaj por la bestoj de la tero, kiujn neniu fortimigos.
  uig-PIN: Bu hǝlⱪning jǝsǝtliri asmandiki uqar-ⱪanatlarning wǝ zemindiki janiwarlarning
    taami bolidu; ularni ɵlüklǝrdin ⱪorⱪutup ⱨǝydǝydiƣan ⱨeqkim bolmaydu.
  beo-beo: Sio fi amola sigua ohe da amo bogoi da:i hodo manu, amola dunu da ili sefasimu
    hamedei ba:mu.
  tpi-OTNT: Bai planti bodi i stap nating long graun, na bai ol pisin na abus i kam
    kaikai mit bilong ol. Na bai i no gat man i stap bilong rausim ol dispela pisin
    na abus.
  hau-SA: Sa’an nan gawawwakin wannan mutane za su zama abinci ga tsuntsayen sama
    da kuma namun jeji, ba za a kuwa sami wani da zai kore su ba.
  uig-LAT: Bu xelqning jesetliri asmandiki uchar-qanatlarning we zémindiki janiwarlarning
    taami bolidu; ularni ölüklerdin qorqutup heydeydighan héchkim bolmaydu.
  nde-nde: Lapho-ke izidumbu zabantu laba zizakuba yikudla kwezinyoni zasemoyeni lezinyamazana
    zomhlaba, njalo akuyikuba lomuntu ozazethusa.
  ton-ton: Pea ʻe hoko ʻae ʻangaʻanga ʻoe kakai ni ko e meʻakai ki he fanga manupuna
    ʻoe langi, pea mo e ngaahi manu ʻoe kelekele; pe ʻe ʻikai seseʻe ʻakinautolu ʻe
    ha taha.
  ces-1613: I budou mrtvá těla lidu tohoto za pokrm ptactvu nebeskému a šelmám zemským,
    a nebude žádného, kdo by odstrašil.
  eng-WMB: The dead bodies of this people will be food for the birds of the sky, and
    for the animals of the earth. No one will frighten them away.
  tam-TCV: அப்பொழுது இந்த மக்களின் சடலங்கள் ஆகாயத்துப் பறவைகளுக்கும், பூமியின் மிருகங்களுக்கும்
    உணவாகும். அவைகளைப் பயமுறுத்தி விரட்டிவிட ஒருவரும் இருக்கமாட்டார்கள்.
  ceb-ULB: Mahimong pagkaon alang sa mga langgam sa kawanangan ug sa mga mananap sa
    yuta ang mga patay nga lawas niini nga katawhan, ug wala nay bisan usa nga makapalisang
    kanila.
  pol-UBG: I trupy tego ludu będą pokarmem dla ptactwa na niebie i zwierząt na ziemi,
    a nikt ich nie spłoszy.
  agr-agr: Dutikamun, nuna ayamjumainuk atsau asamtai chuwag aidau, kuntin aidau yuwa
    amukagtinai.
  kyc-kyc: Dokopa kumasi yongo dupwa mena rae lengepe dee yakape dupwana nenge ingyuo
    nao kararaminyipa mendeme pakanyi pyambuo ralinyi nemba narami.
  urd-GVU: تب اِس قوم کی لاشیں پرندوں اور جنگلی جانوروں کی خوراک بن جائیں گی، اور
    کوئی نہیں ہو گا جو اُنہیں بھگا دے۔
  deu-1912: Und die Leichname dieses Volkes sollen den Vögeln des Himmels und den
    Tieren auf Erden zur Speise werden, davon sie niemand scheuchen wird.
  kan-2017: ಈ ಜನರ ಹೆಣಗಳು ಆಕಾಶದ ಪಕ್ಷಿಗಳಿಗೂ ಹಾಗು ಭೂಜಂತುಗಳಿಗೂ ಆಹಾರವಾಗುವವು; ಅವುಗಳನ್ನು
    ಬೆದರಿಸುವವರು ಯಾರೂ ಇರುವುದಿಲ್ಲ.
  yap-yap: Girdi’ nike yim’ e bayi mang ggan ngak e arche’ nge gamanman ni malboch,
    ma dakriy be’ ni nge tulufrad.
  hlt-MCSB: Te vaengah pilnam kah a rhok he vaan kah vaa neh diklai rhamsa ham maeh
    la a om pah vetih aka hawt khaw om mahpawh.
  mdy-ETH: ዔያቶኮ ሌዛ ካፖንታ ቦዖንታኮ ሙኡዚ ማዓንዳኔ፤ ዬያ ባኮ ሙይፆ ላኣጊ ዳውሳንዳ ባኣዚያ ባኣሴ።
  twi-ASANTE: Na afei saa nnipa yi afunu bɛyɛ aduane ama ewiem nnomaa ne asase so
    mmoa, na ɛrenka obiara wɔ hɔ a ɔbɛpam wɔn.
  eng-WEBU: The dead bodies of this people will be food for the birds of the sky,
    and for the animals of the earth. No one will frighten them away.
  wal-wal: He wode he asatu ahai saluwaa kafotuyyoonne sa7aa do7atuyyo quma gidana;
    eta yashissidi yedettiyaabi de7enna.
  spa-PDDPT: Los cadáveres de este pueblo servirán de alimento a las aves del cielo
    y a las bestias de la tierra. No habrá quien las espante.
  gun-gun: “Ha'e ramo ha'e kuery retekue opyta 'rã guyra yvate rupi oveve va'e ha'e
    mymba yvy guy rupigua ho'u va'erã. Ha'e nunga mondyiarã ndoikoi 'rã guive.
  ilo-ULB: Dagiti bangkay dagitoy a tattao ket agbalinto a taraon dagiti billit kadagiti
    tangatang ken dagiti ayup iti daga ket awanto a pulos iti mangabug kadagitoy.
  kpg-kpg: Nnuaidina o digau mmade gaa hai nia mee e gai go nia manu mamaangi, mono
    manu lodo geinga, gei deai tangada i golo e hagabagi nia manu aanei gi daha ai.
  uig-ARA: بۇ خەلقنىڭ جەسەتلىرى ئاسماندىكى ئۇچار-قاناتلارنىڭ ۋە زېمىندىكى جانىۋارلارنىڭ
    تائامى بولىدۇ؛ ئۇلارنى ئۆلۈكلەردىن قورقۇتۇپ ھەيدەيدىغان ھېچكىم بولمايدۇ.
  sus-sus: Xɔnie nun subee fama nɛ na ɲama binbie donde. Mixi yo mu luma naa naxan
    e kerima.
  pon-2006: Paliweren me melahr akan pahn wiahla kenen menpihr kan oh mahn lawalo
    kan, pwe sohte me pahn karawansang mahn akan wasao.
  jae-jae: Ma lau tonec nêŋ ŋawêlêlaŋ êtu moc umboŋ ŋalabuŋa to bôc nomŋa nêŋ gwada
    ma ŋac teŋ oc ensoc êsêac sêc su aŋga tônê atom.
  ksd-ksd: Ma ra umana beo liuliu ma ra umana leing ra pia diat a en ra virua i go
    ra tarai, ma pa ta na na korot vue diat.
  tur-YTC: Bu halkın cesetleri gökyüzünün kuşlarına ve yeryüzünün hayvanlarına yem
    olacak. Onları korkutup kaçıracak kimse olmayacak.
  grc-BRENT: Καὶ ἔσονται οἱ νεκροὶ τοῦ λαοῦ τούτου εἰς βρῶσιν τοῖς πετεινοῖς τοῦ οὐρανοῦ,
    καὶ τοῖς θηρίοις τῆς γῆς, καὶ οὐκ ἔσται ὁ ἀποσοβῶν.
  ind-AYT: Mayat-mayat orang-orang ini akan menjadi makanan bagi burung-burung di
    langit dan bagi binatang-binatang di bumi; dan tidak ada yang akan menakut-nakuti
    mereka.
  nya-nya: Ndipo mitembo ya anthu amenewa idzakhala chakudya cha mbalame zamlengalenga
    ndi zirombo zakuthengo, ndipo palibe wina amene adzazipirikitse.
  hrv-hrv: A mrtva tijela ovoga naroda bit će hrana pticama nebeskim i zvjeradi zemaljskoj,
    i nitko se neće naći da ih poplaši i otjera.
  mps-mps: Te tigi hauwa tǫde olo munalua pobadi, te ba sibigo me hasa sibi aselama,
    mi tuagasaibao. Tama te ba dabe me hasa dabe aselama tubadi, te sela sąyabo bidi
    meni yaibao.
  tpi-tpi: Bai planti bodi i stap nating long graun, na bai ol pisin na abus i kam
    kaikai mit bilong ol. Na bai i no gat man i stap bilong rausim ol dispela pisin
    na abus.
  dan-1931: Og dette Folks Lig skal blive Himmelens Fugle og Jordens Dyr til Æde,
    og ingen skal skræmme dem bort.
  vie-OVCB: Xác của dân Ta trở thành mồi cho thú rừng và chim trời, không còn một
    người sống sót để đánh đuổi chúng đi.
  guj-2017: આ લોકના મૃતદેહોને આકાશના પક્ષીઓ અને ભૂમિના પશુઓ ખાશે અને તેમને હાંકી મૂકનાર
    કોઈ હશે નહિ.
  pon-2006A: Paliweren me melahr akan pahn wiahla kenen menpihr kan oh mahn lawalo
    kan, pwe sohte me pahn karawansang mahn akan wasao.
  por-BRBSL: Os cadáveres deste povo serão alimento para as aves do céu, e para os
    animais da terra. Ninguém os afugentará.
  cth-cth: Hete taminaw e ro teh, lathueng tavanaw hoi kahrawng moithangnaw e rawca
    lah ao han, hotnaw hah apinihai pâlei mahoeh toe.
  twi-twi: Na afei saa nnipa yi afunu bɛyɛ aduan ama wim nnomaa ne asase so mmoa,
    na ɛrenka obiara wɔ hɔ a ɔbɛpam wɔn.
  hlt-hlt: Te vaengah pilnam kah a rhok he vaan kah vaa neh diklai rhamsa ham maeh
    la a om pah vetih aka hawt khaw om mahpawh.
  tbz-SIM: Tinɔ̀tì nɛ̀ tikpɑsĩ̀ntì dɛ̀ bo pɛ́tɛ́ dɛ kó kuwuɔ nkɔbɛ kɛ́ mbɛ̀ cɔ̀u bɑ́
    òmɔù í ntì kɔúnnɛ̀.
  msy-2020: Eghtɨ gumazir kuar avɨriba pura nguazimɨn ireghɨv ikɨtɨ, kuaraziba ko
    asɨzir atiaba izɨ dar tuzibar amam. Eghtɨ gumazir kuaraziba ko asɨzir atiaba batoghamiba
    puvatɨgham.
  azb-azb: Bu xalqın cəsədləri göydəki quşlara, yerdəki heyvanlara yem olacaq, onları
    qorxudub qaçıran olmayacaq.
  eng-DBY: And the carcases of this people shall be food for the fowl of the heavens,
    and for the beasts of the earth; and none shall scare [them] away.
  hin-2017: इसलिए इन लोगों की लोथें आकाश के पक्षियों और पृथ्वी के पशुओं का आहार होंगी,
    और उनको भगानेवाला कोई न रहेगा।
  wol-KYG: Néewi xeet wii mujj di lekku njanaaw ak rabu àll, te kenn du leen mana
    dàq.
  eng-YLT: And the carcase of this people hath been for food To a fowl of the heavens,
    and to a beast of the earth, And there is none troubling.
  eng-WYC-2017: And the dead carrion of this people shall be into meat to the birds
    of heaven, and to the beasts of earth; and none there shall be that shall drive
    away.
  eng-WMBB: The dead bodies of this people will be food for the birds of the sky,
    and for the animals of the earth. No one will frighten them away.
  urd-GVH: तब इस क़ौम की लाशें परिंदों और जंगली जानवरों की ख़ुराक बन जाएँगी, और कोई
    नहीं होगा जो उन्हें भगा दे।
  rug-rug: Meke sari tini dia ari tie matedi si kote na ginani tadi na kurukuru tapuru,
    meke tadi na kurukuru ṉame pa soloso; meke loke tie si kote koa pude hadu pani.
  gaz-gaz: Reeffi namoota kanaa simbirroota samiitii fi bineensota lafaatiif nyaata
    taʼa; namni sodaachisee irraa isaan ariʼu tokko iyyuu hin jiru.
  fra-LSG: Les cadavres de ce peuple seront la pâture Des oiseaux du ciel et des bêtes
    de la terre; Et il n’y aura personne pour les troubler.
  gnn-gnn: '@see-verse:JER.007.032'
  yal-yal: Yamani ito binbine yi findi xɔline balon na e nun burunna subene. Muxu
    yo mi e kedɛ.
  haw-1868: A e lilo na kupapau o keia poe kanaka i mea ai na na manu o ka lani, a
    na na holoholona o ka honua, aohe mea hooweliweli ia lakou.
  arb-NAV: وَتُصْبِحُ جُثَثُ هَذَا الشَّعْبِ طَعَاماً لِجَوَارِحِ السَّمَاءِ وَلِوُحُوشِ
    الأَرْضِ وَلَيْسَ مَنْ يَزْجُرُهَا.
  ewe-ewe: Ekema ame kukuawo ƒe ŋutilã azu nuɖuɖu na dziƒoxewo kple lã wɔadãwo, eye
    ame aɖeke manɔ anyi si anya wo o.
  eng-LEE: And the carcasses of this people shall become food unto the fowls of the
    heavens, and unto the beasts of the earth, with none to chase them away.
  asm-FB: তেতিয়া এই জাতিৰ শৱ আকাশৰ চৰাইৰ আৰু পৃথিৱীৰ জন্তুবোৰৰ আহাৰ হ’ব, সেইবোৰক
    কোনেও ভয় দেখুৱাই বাধা দিব নোৱাৰিব।
  sus-A: شْنِيٍ نُن سُبٍيٍ قَمَ نّ نَ حَمَ بِنبِيٍ دٌندٍ. مِشِ يٌ مُ لُمَ نَا نَشَن
    عٍ كٍرِ مَ.
  fra-SBL: Les cadavres de ce peuple serviront de nourriture aux oiseaux du ciel et
    aux animaux de la terre. Personne ne les fera fuir.
  hbo-hbo: וְֽהָ֨יְתָ֜ה נִבְלַ֨ת הָעָ֤ם הַזֶּה֙ לְמַֽאֲכָ֔ל לְעֹ֥וף הַשָּׁמַ֖יִם וּלְבֶהֱמַ֣ת
    הָאָ֑רֶץ וְאֵ֖ין מַחֲרִֽיד׃
  kik-kik: Hĩndĩ ĩyo ciimba cia andũ acio nĩigatuĩka nyama cia kũrĩĩo nĩ nyoni cia
    rĩera-inĩ, o na nyamũ cia gĩthaka, na gũtigakorwo o na mũndũ ũmwe wa gũcirira.
  fra-NCL: Et les cadavres de ce peuple seront la pâture des oiseaux du ciel et des
    bêtes de la terre, sans qu’il y ait personne pour les chasser.
  cek-AK: Hae kaminawk ih qok loe, van ih tavaanawk hoi long ih moinawk hanah buh
    ah om tih; to ih moi kasannawk loe mi mah doeh hui mak ai.
  cuk-cuk: We-neggweburginmalad-e-muigan ibmar-durgan-gukumalad-e-masga guoed, achu-sapurmar-e-masga
    guoed. Dulemar we-ibmar-durgan ogwayosurguoed.
  uig-CYR: Бу хәлиқниң җәсәтлири асмандики учар-қанатларниң вә зиминдики җаниварларниң
    таами болиду; уларни өлүкләрдин қорқутуп һайдайдиған һеч ким болмайду.
  tel-2017: అప్పుడు ఈ ప్రజల శవాలు ఆకాశ పక్షులకూ భూజంతువులకూ ఆహారంగా మారతాయి. వాటిని
    తోలివేయడానికి ఎవరూ ఉండరు.
  hat-BSA: Kadav mouri a pèp sila yo va fè manje pou zwazo syèl yo ak pou bèt latè
    yo. Epi nanpwen moun k ap chase yo ale.
  kos-kos: Monin mwet misa uh ac fah mwe mongo nun won ac kosro lemnak, mweyen ac
    wangin mwet in luselosla.
  hbo-WLC: וְֽהָ֨יְתָ֜ה נִבְלַ֨ת הָעָ֤ם הַזֶּה֙ לְמַֽאֲכָ֔ל לְע֥וֹף הַשָּׁמַ֖יִם וּלְבֶהֱמַ֣ת
    הָאָ֑רֶץ וְאֵ֖ין מַחֲרִֽיד׃
  ibo-ibo: Mgbe ahụ, ozu ndị mmadụ ndị a ga-aghọrọ ụmụ anụ ufe na anụ ọhịa ihe oriri.
    O nwekwaghị onye ga-anọ menye ha egwu chụpụ ha.
  ory-ory: ତହିଁରେ ଏହି ଲୋକମାନଙ୍କର ଶବ ଆକାଶ ପକ୍ଷୀଗଣର ଓ ଭୂଚର ପଶୁଗଣର ଖାଦ୍ୟ ହେବ; ଆଉ, ସେମାନଙ୍କୁ
    କେହି ତଡ଼ି ଦେବ ନାହିଁ।
  chk-chk: Iwe, ekewe machang me ekewe manmwacho repwe ochei fituken ekei somä, nge
    esap wor eman epwe eniweer.
  rop-rop: Detlot ded bodi garra jidan daga blanga ola bard en wailwan enimul, en
    nobodi kaan jidan deya blanga andimwei detlot enimul.
  ukr-1871: І буде труп сих людей поживою птаству піднебесному й дикому зьвіррю, й
    нїкому буде їх відганяти.
  deu-1951: und die Leichname dieses Volkes werden den Vögeln des Himmels und den
    wilden Tieren zur Speise dienen, und niemand wird sie verscheuchen.
  eng-JPS: And the carcasses of this people shall be food for the fowls of the heaven,
    and for the beasts of the earth; and none shall frighten them away.
  srp-1865: I mrtva æe tjelesa naroda ovoga biti hrana pticama nebeskim i zvijerju
    zemaljskom, i neæe biti nikoga da ih plaši.
  lug-lug: Era emirambo gy’abantu bano gifuuke emmere y’ebinyonyi eby’omu bbanga era
    n’ensolo ez’omu nsiko, era waleme kubaawo muntu wakuzigoba;
  heb-heb: והיתה נבלת העם הזה למאכל לעוף השמים ולבהמת הארץ ואין מחריד׃
  ben-IRV: আর ওই লোকেদের মৃতদেহ আকাশের পাখী ও পৃথিবীর পশুদের খাবার হবে এবং সেগুলিকে
    তাড়িয়ে দেবার জন্য কেউ থাকবে না।
  pan-pan: ਅਤੇ ਇਸ ਪਰਜਾ ਦੀਆਂ ਲੋਥਾਂ ਅਕਾਸ਼ ਦੇ ਪੰਛੀ ਅਤੇ ਧਰਤੀ ਦੇ ਦਰਿੰਦੇ ਖਾਣਗੇ ਅਤੇ ਉਹਨਾਂ
    ਨੂੰ ਕੋਈ ਨਾ ਡਰਾਵੇਗਾ।
  mya-JVB: ဤ လူမျိုး အသေ ကောင်တို့သည် မိုဃ်းကောင်းကင် ငှက် နှင့် တော သားရဲ စားစရာ
    ဘို့ ဖြစ် ကြလိမ့်မည်။ ထိုတိရစ္ဆာန်တို့ကို အဘယ်သူ မျှမမောင်း ရ။
  tbg-tbg: Hini kika qunte vatava kia vairamanta vika vaata qaqi vairamanta mati ne
    uvirikave, qaakau vairive, ani vika vaata ne vaivaro, kia vovano vika ruhaaqi
    kaarirava varianarove.
  hmo-hmo: Vadaeni inai bese taudia edia tauanina be ataiai manudia bona uda boromadia
    ese do idia ania, tau ta ese do ia luludia diba lasi.
  urd-urd: और इस क़ौम की लाशें हवाई परिन्दों और ज़मीन के दरिन्दों की ख़ुराक होंगी,
    और उनको कोई न हँकाएगा।
  rus-SYN: И будут трупы народа сего пищею птицам небесным и зверям земным, и некому
    будет отгонять их.
  bqc-SIM: Gbɛ̃́piↄ gɛ a gↄ̃ bãↄ ń wàiↄ pↄblea ũɛ. Gbɛ̃e a ↄkɛnɛ́ yàayaao.
  tcz-CHONGTHU: Chuteng kamite athiho tahsa chu vachate leh gamsate neh leh chah hiding,
    amaho gahoh jamding koima cha umlou ding ahitai.
  mar-mar: प्रेते आकाशातील पक्ष्यांचे आणि पृथ्वीवरील पशूस अन्न असे होतील. आणि त्यांना
    हाकलायला तेथे कोणीही नसेल.
  qub-qub: Chay wañoj runacunataga aycha micoj äbicunawan jirca animalcunami miconga.
    Chaycuna micuptin manchachinanpaj manami pipis cangapächu.
  bqp-bqp: Gunɔsu kɑ yɛɛ yi koo tɔn gonu di. Goo sɑri wi u koo yi yinɑri.
  hat-hat: Kadav moun yo va sèvi manje pou zwazo nan syèl ak bèt nan bwa. P'ap gen
    pesonn pou pouse bèt yo ale.
  eng-BSB: The corpses of this people will become food for the birds of the air and
    the beasts of the earth, and there will be no one to scare them away.
  eng-WEBPB: The dead bodies of this people will be food for the birds of the sky,
    and for the animals of the earth. No one will frighten them away.
  kbq-kbq: Ana hanigeno fri'nesaza vahe'mokizmi zamavufagamo'a amne zankna hina, namamo'zane
    afi zagagafamo'za e'za zamavufaga'a eme negahaze. Ana hina mago vahe'mo'a kasefa
    huno mani'neno ana zagagafaramina rehari otregahie.
  nhe-BL: Huan inintlacayo nopa mijcatzitzi mocahuase para quincuase nopa totome huan
    tecuanime tlen nemij cuatitla. Huan ax mocahuas niyon se tlacatl para quinmajmatis
    nopa tlapiyalime para ma ax quincuaca.
  gub-BL: Umàno ma'e kwer uzeapo putar wiràmiri wanemi'u romo wà nehe, miar wanemi'u
    romo wà nehe no. Naheta kwaw wamuzàn kar har wà nehe.
  eng-DRA: And the carcasses of this people shall be meat for the fowls of the air,
    and for the beasts of the earth, and there shall be non to drive them away.
