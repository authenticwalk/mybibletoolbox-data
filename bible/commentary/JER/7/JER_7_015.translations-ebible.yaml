verse: JER.007.015
translations:
  mal-C: എഫ്രയീമിന്റെ സന്തതികളായ ഇസ്രായേലിന്റെ സഹോദരങ്ങളെയെല്ലാം തള്ളിക്കളഞ്ഞതുപോലെ,
    നിങ്ങളെയും എന്റെ സന്നിധിയിൽനിന്ന് ഞാൻ തള്ളിക്കളയും,’ എന്ന് യഹോവയുടെ അരുളപ്പാട്.
  deu-TKW: und will euch aus meiner Gegenwart verstoßen, so wie ich eure Brüder, die
    gesamte Nachkommenschaft Ephraims, verstoßen habe.
  lin-lin: Nakobwaka bino mosika na Ngai ndenge nabwakaki bandeko na bino nyonso ya
    Efrayimi. ›
  eng-LSV: And I have cast you from before My face, || As I have cast out all your
    brothers, || The whole seed of Ephraim.
  eng-GNV: And I will cast you out of my sight, as I haue cast out all your brethren,
    euen the whole seede of Ephraim.
  eng-WEBSTER: And I will cast you out of my sight, as I have cast out all your brethren,
    even the whole seed of Ephraim.
  nhw-BL: Huan nimechtitlanis xitetequipanotij ipan sequinoc tlalme quen nijchijqui
    ica amoisraelita icnihua catli itztoyaj ica norte ipan tlali Israel [7:15 O campa
    mocajque iixhuihua Efraín.].”
  swh-ONEN: Nitawafukuza mbele yangu, kama nilivyowafanyia ndugu zenu, watu wa Efraimu.’
  bba-bba: Kon bu ɡirɑ bu tondɑ nɛn wuswɑɑn di nɡe mɛ nɑ ben mɛro bisibu Isirelibɑ
    ɡirɑ.
  eng-KJVCPB: And I will cast you out of my sight, as I have cast out all your brethren,
    even the whole seed of Ephraim.
  luo-luo: Anadaru e nyima, mana kaka ne atimone oweteu duto, ma jo-Efraim.’
  meu-meu: Bona lau vairagu amo baina negemui daure, varavaramui, Efraim garana, iboudiai
    na negedia daure heḡereḡerena.
  npi-ULB: जसरी मैले तिमीहरूका सबै दाजुभाइ अर्थात् एफ्राइमका सबै सन्तानलाई निकालेँ,
    त्यसरी नै मेरो सामुबाट म तिमीहरूलाई निकाल्नेछु ।”
  yor-yor: Èmi yóò tú kúrò ní iwájú mi gẹ́gẹ́ bí mo ti ṣe sí àwọn arákùnrin yín, àwọn
    ará Efraimu.’
  pes-OPCB: همان‌طور که برادران افرایمی شما را تبعید نمودم، شما را نیز تبعید خواهم
    کرد.
  tgl-ULB: Sapagkat palalayasin ko kayo sa aking harapan gaya ng pagpapalayas ko sa
    lahat ng inyong mga kapatid, ang lahat ng mga kaapu-apuhan ni Efraim.'
  cbu-NT: Ashkachuri, siyaa izuuru kasayaruri, arap uru tashitungachintspa. Sirútama
    maachireetaatsis, Efrayinaa tashitungarangi, uru ashtachtamana, Apanll Israelchichee
    tárangiya.
  hui-hui: Anidagua buwa tí damene Isaraele wali agaliru bo talia tagi harudagua tíbi
    nde anidagua bo talia tagi holebero. Ani bero handala tígua i̱ yu wahalu poramigola
    i̱na tinaga dengui lone nahondolebero. I̱ Anduane Homogo i̱na bi o ledogoniore,
    laya lene.
  mya-mya: ငါ​သည်​သင်​တို့​၏​ဆွေ​မျိုး​ဖြစ်​သည့်​ဧ​ဖ​ရိမ် ပြည်​သား​တို့​အား ငါ့​ရှေ့​မှောက်​မှ​နှင်​ထုတ်
    သ​ကဲ့​သို့​သင်​တို့​အား​နှင်​ထုတ်​မည်'' ဟု ထာ​ဝ​ရ​ဘု​ရား​မိန့်​တော်​မူ​ခဲ့​၏။
  bod-N: ངས་ཇི་ལྟར་ཁྱོད་ཅག་གི་སྤུན་ཟླ་རྣམས་ཏེ་ཨེ་ཕཱར་ཡིམ་གྱི་བུ་རྒྱུད་ཐམས་ཅད་ཕྱི་རོལ་ཏུ་བསྐྲད་པ་བཞིན།
    བདག་གིས་ཁྱོད་རྣམས་ཀྱང་དེ་ལྟར་ངའི་མདུན་ནས་ཕྱི་རུ་སྐྲོད་པར་འགྱུར།
  sna-sna: Ndichakubvisai pamberi pangu sezvandakaita kuhama dzenyu dzose, ivo vanhu
    vaEfuremu.’
  spa-BLM: Te echaré de mi vista, como he echado a todos tus hermanos, a toda la descendencia
    de Efraín.
  cac-cac: Ol ex vic'canel d'a vichan̈, icha val ix aj vic'anel eb' eyetchon̈ab' d'a
    vichan̈ d'a yalan̈taxo, aton eb' yin̈tilal Efraín, xchi Jehová, xa chi d'a eb'.
  swh-ULB: Kwa kuwa nitawafukuza mtoke kwangu kama vile nilivyowafukuza ndugu zenu
    wote, uzao wote wa Efraimu.'
  bel-bel: І адкіну вас ад аблічча Майго, як адкінуў усіх братоў вашых, усё семя Яфрэмавае.
  deu-ELBBK: Und ich werde euch wegwerfen von meinem Angesicht, so wie ich alle eure
    Brüder, die ganzen Nachkommen Ephraims, weggeworfen habe.
  mbb-OT: Sikiyu is menge tig-Juda, edsegseǥen ku sikiyu ziyà te etuvangan ku iring
    te mibeelan ku ziyà te menge kezuzumahi niw, he menge etew he tig-Israel.’
  mal-2015: നിങ്ങളുടെ സകലസഹോദരന്മാരുമായ എഫ്രയീംസന്തതിയെ ഒക്കെയും ഞാൻ തള്ളിക്കളഞ്ഞതുപോലെ
    നിങ്ങളെയും എന്റെ മുമ്പിൽനിന്നു തള്ളിക്കളയും എന്നു യഹോവയുടെ അരുളപ്പാടു.
  rmc-rmc: Tradava tumen pašal ma het, avke sar tradňom het savore tumare phralen,
    savore potomken le Efrajimoskren.‘ “
  pes-OPV: و شما را از حضورخود خواهم راند به نوعی که جمیع برادران شما یعنی تمام ذریت
    افرایم را راندم.
  ron-1924: Ши вэ вой лепэда де ла Фаца Мя, кум ам лепэдат пе тоць фраций воштри,
    пе тоатэ сэмынца луй Ефраим!
  ben-OBCV: যেমন আমি তোমাদের ভাইদের, ইফ্রয়িমের সব লোকের প্রতি করেছি, তেমনই তোমাদেরও
    আমার উপস্থিতি থেকে দূর করে দেব।’
  som-som: Oo idinkana hortaydaan idinka xoori doonaa sidaan u xooray dhammaan walaalihiinna
    ah farcankii Efrayim oo dhan.
  lat-VUC: et projiciam vos a facie mea sicut projeci omnes fratres vestros, universum
    semen Ephraim.
  eng-ASVBT: And I will cast you out of my sight, as I have cast out all your brethren,
    even the whole seed of Ephraim.
  ita-1885: E vi scaccerò dal mio cospetto, come ho scacciati i vostri fratelli, tutta
    la progenie di Efraim.
  eng-LXXUP: And I will cast you out of my sight, as I cast away your brethren, all
    the seed of Ephraim.
  eng-ULB: For I will send you out from before me just as I had sent out all your
    brothers, all the descendants of Ephraim.'
  spa-VBL: Te expulsaré de mi presencia, así como expulsé a todos tus parientes israelitas,
    a todos los descendientes de Efraín.
  fra-_FOB: Et je vous rejetterai de devant ma face, comme j'ai rejeté tous vos pères,
    toute la postérité d'Éphraïm.
  mal-mal: എഫ്രയീംസന്തതിയായ നിങ്ങളുടെ സഹോദരന്മാരെയെല്ലാം ഞാൻ തള്ളിക്കളഞ്ഞതുപോലെ നിങ്ങളെയും
    എന്റെ മുമ്പിൽനിന്നു ഞാൻ തള്ളിക്കളയും” എന്ന് യഹോവയുടെ അരുളപ്പാട്.
  urd-GVR: Maiṅ tumheṅ apne huzūr se nikāl dūṅgā, bilkul usī tarah jis tarah maiṅ
    ne tumhāre tamām bhāiyoṅ yānī Isrāīl kī aulād ko nikāl diyā thā.
  suz-BL: मिनु गो इन कली आं ङोंइती रे ग्रुंइनन्‍नी। गो इन कली, इन लोक्‍ब एफ्राइम आ
    आल नेल्‍ल आन कली खोदेंशो पा खेरनन्‍नी” दे परमप्रभु यावेमी देंत। २राजा १७:१८,२०,२३
  eng-NOY: I will cast you out from my presence, As I have cast out all your brethren,
    The whole race of Ephraim.
  ita-1927: e vi caccerò dal mio cospetto, come ho cacciato tutti i vostri fratelli,
    tutta la progenie d’Efraim.
  ckb-ckb: لەبەردەمم دەرتاندەکەم، وەک چۆن براکانتانم دەرکرد، هەموو نەوەی ئەفرایم.“
  eng-BBE: And I will send you away from before my face, as I have sent away all your
    brothers, even all the seed of Ephraim.
  kan-OKCV: ನಿಮ್ಮ ಸಹೋದರರೆಲ್ಲರನ್ನೂ, ಎಫ್ರಾಯೀಮಿನ ಎಲ್ಲಾ ಸಂತಾನವನ್ನೂ ಹೊರಗೆ ಹಾಕಿದ ಹಾಗೆ, ನಿಮ್ಮನ್ನು
    ನನ್ನ ಸಮ್ಮುಖದಿಂದ ಹೊರಗೆ ಹಾಕುವೆನು.’
  tam-2017: நான் உங்களுடைய எல்லாச் சகோதரருமாகிய எப்பிராயீம் சந்ததி அனைத்தையும் தள்ளிப்போட்டதுபோல,
    உங்களையும் என் முகத்தைவிட்டுத் தள்ளிப்போடுவேன் என்று யெகோவா சொல்லுகிறார்.
  spa-RV-1909: Que os echaré de mi presencia como eché á todos vuestros hermanos,
    á toda la generación de Ephraim.
  ron-BTF: Și vă voi alunga dinaintea feței mele, precum i-am alungat pe toți frații
    voștri, pe toată sămânța lui Efraim.
  eng-WEBP: I will cast you out of my sight, as I have cast out all your brothers,
    even the whole offspring of Ephraim.
  eng-FBV: I will throw you out of my presence, just as I expelled all your Israelite
    relatives, all the descendants of Ephraim.
  nld-1939: Ik zal u van mijn aanschijn verstoten, zoals Ik met al uw broeders, het
    hele geslacht van Efraïm, heb gedaan!
  nch-BL: Huan nimechtitanis xitetequipanotij ipan sequinoc talme quej nijchijqui
    ica amoisraelita icnihua cati itztoyaj ica norte ipan tali Israel.”
  vie-1934: ta lại bỏ các ngươi khỏi trước mắt ta, cũng như ta đã bỏ anh em các ngươi
    hết thảy, tức là cả dòng dõi Eùp-ra-im.
  hin-CV: मैं तुम्हें अपनी दृष्टि से दूर कर दूंगा, जैसा मैंने तुम्हारे भाइयों को अपनी
    दृष्टि से दूर कर दिया है, अर्थात् एफ्राईम के सारे वंशजों को.’
  spa-BES: Y te enviaré lejos de delante de mí, como he enviado a todos tus hermanos,
    incluso a toda la descendencia de Efraín.
  tdx-tdx: Havokovokoko tsy ho treako nahareo, hambañe ami’ty nandroahako o rolongo’
    areo iabio, ze hene tarira’ i Efraime.
  tha-KJV: และเราจะเหวี่ยงเจ้าทิ้งจากสายตาของเรา เหมือนอย่างที่เราได้ทิ้งบรรดาพวกพี่น้องของเจ้า
    คือบรรดาเชื้อสายของเอฟราอิ​มท​ั้งหมดนั้น
  por-BR-2018: E eu vos lançarei fora de minha presença, tal como lancei a todos os
    vossos irmãos, toda a geração de Efraim.
  deu-ELO: Und ich werde euch wegwerfen von meinem Angesicht, so wie ich alle eure
    Brüder, den ganzen Samen Ephraims, weggeworfen habe.
  eng-WYC-2018: And I shall cast you forth from my face, as I casted forth all your
    brethren, all the seed of Ephraim.
  epo-epo: Mi forpuŝos vin de antaŭ Mi, kiel Mi forpuŝis ĉiujn viajn fratojn, la tutan
    idaron de Efraim.
  uig-PIN: Mǝn silǝrning barliⱪ ⱪerindaxliringlar, yǝni Əfraimning barliⱪ nǝslini
    ⱨǝydiwǝtkinimdǝk silǝrnimu kɵzümdin yiraⱪ ⱨǝydǝymǝn.
  beo-beo: Na da dilia na:iyado fi dunu, Isala:ili dunu, Na mae ba:ma:ne gadili sefasi
    dagoi. Amo defele, Na da dili sefasimu. Na, Hina Gode da sia:i dagoi.”
  tpi-OTNT: Na bai mi rausim yupela, olsem mi bin rausim ol Israel, ol dispela wanlain
    bilong yupela. Na bai yupela i lusim mi na mi no ken lukim yupela moa.”
  hau-SA: Zan kore ku daga gabana, kamar yadda na yi ga dukan ’yan’uwanku, mutanen
    Efraim.’
  uig-LAT: Men silerning barliq qérindashliringlar, yeni Efraimning barliq neslini
    heydiwetkinimdek silernimu közümdin yiraq heydeymen.
  nde-nde: Ngizalixotsha phambi kwami, njengalokho engakwenza abafowenu bonke, abantu
    bako-Efrayimi.’
  ton-ton: Pea te u kapusi ʻakimoutolu mei hoku ʻao, ʻo hangē ko ʻeku kapusi homou
    kāinga kotoa pē, ko e hako kotoa pē ʻo ʻIfalemi.
  ces-1613: A zavrhu vás od tváři své, jako jsem zavrhl bratří vaše, všecko símě Efraimovo.
  eng-WMB: I will cast you out of my sight, as I have cast out all your brothers,
    even the whole offspring of Ephraim.
  tam-TCV: எப்பிராயீம் மக்களான உங்கள் சகோதரருக்குச் செய்ததுபோல, நான் உங்களை என் முகத்திற்கு
    முன்னிருந்து தள்ளிவிடுவேன்.’
  ceb-ULB: Kay ipadala ko kamo palayo sa akong atubangan ingon nga gipadala ko palayo
    ang tanan ninyong mga igsoon nga lalaki, ang tanan nga mga kaliwat ni Efraim.'
  pol-UBG: I odrzucę was sprzed swego oblicza, jak odrzuciłem waszych braci – całe
    potomstwo Efraima.
  agr-agr: Dutikakun yaunchuk atumi yatsum Efraín wegantu aidaun jiijan utsagkuitag
    dutiksanuk atumnashkam utsagtatjime’ tujamui Apajuí”, tiuwai Jeremías.
  kyc-kyc: Nambame nakamana ree palu wambu Isaraele rara dupwa nyisa rekya lao nembeyo
    dokoko suu pyao nambame nakama nambana lenge kambu dokona nyisa ramanyi rekya
    lao nembaro lao namba Kamongo dokome leto. Kamongome lapya namba lare leya Anatumi.
  urd-GVU: مَیں تمہیں اپنے حضور سے نکال دوں گا، بالکل اُسی طرح جس طرح مَیں نے تمہارے
    تمام بھائیوں یعنی اسرائیل کی اولاد کو نکال دیا تھا۔
  deu-1912: und will euch von meinem Angesicht wegwerfen, wie ich weggeworfen habe
    alle eure Brüder, den ganzen Samen Ephraims.
  kan-2017: ಮತ್ತು ನಾನು ನಿಮ್ಮ ಎಲ್ಲಾ ಸಹೋದರರನ್ನು ಅಂದರೆ ಸಮಸ್ತ ಎಫ್ರಾಯೀಮ್ ವಂಶದವರನ್ನು ತೊಲಗಿಸಿಬಿಟ್ಟ
    ಹಾಗೆ ನಿಮ್ಮನ್ನೂ ನನ್ನ ಕಣ್ಣೆದುರಿನಿಂದ ತೊಲಗಿಸುವೆನು.
  yap-yap: Bay gu tulufmed ngam chuwgad u p’eowcheg ni bod ni gu rin’ ngak e girdi’
    romed, ni girdi’ nu Israel. I Gag SOMOL e gu be non.”
  hlt-MCSB: Na manuca rhoek boeih neh Ephraim tiingan boeih khaw ka voeih bangla ka
    mikhmuh lamloh nangmih te kam voeih ni.
  mdy-ETH: ዒንሢኮ ጌርሲንሢ ማዔ ዔፕሬኤሜ ዴሮ ቢያ ታኣኒ ዳውሲ ባይዜሢጉዲ ዒንሢያ ታኣኒ ታ ቤርታፓ ዳውሲ ባይዛንዳኔ፤ ዬያ
    ጌዔሢ ታና፥ ናንጊና ናንጋ ጎዳኬ።»
  twi-ASANTE: Mɛpam mo afiri mʼanim sɛdeɛ meyɛɛ mo nuanom Efraimfoɔ no.’
  eng-WEBU: I will cast you out of my sight, as I have cast out all your brothers,
    even the whole offspring of Ephraim.
  wal-wal: Intte dabbota, Efireema zerettata taani diggidoogaadan, ta sinttappe inttenakka
    diggana” yaagees.
  spa-PDDPT: Los echaré de mi Presencia, como eché a todos sus hermanos, a toda la
    descendencia de Efraín.
  gun-gun: Ha'e rami vy peẽ kuery roipe'apa 'rã xerenonde gui, penderyvy kuery Efraim
    regua aipe'apaague rami ae ju.”
  ilo-ULB: Ta papanawenkayonto iti sangoanak, a kas iti panangpapanawko kadagiti amin
    a kakabsatyo, a dagiti amin a kaputotan ni Efraim.'
  kpg-kpg: Au ga hagau goodou gi daha mo ogu mua, gadoo be dagu hai dela ne hagau
    godou gau Israel gi daha mo ogu mua. Ma ko Au go Dimaadua ne helekai.”
  uig-ARA: مەن سىلەرنىڭ بارلىق قېرىنداشلىرىڭلار، يەنى ئەفرائىمنىڭ بارلىق نەسلىنى ھەيدىۋەتكىنىمدەك
    سىلەرنىمۇ كۆزۈمدىن يىراق ھەيدەيمەن.
  sus-sus: N wo makuyama nɛ n yire ra, alɔ n wo ngaxakerenyie Efirami bɔnsɔɛ makuyaxi
    n na ki naxɛ.»
  pon-2006: I pahn kasareikumwailsang mwohi duwehte ei kasarehla kisehmwail ko, mehn
    Israel. Ngehi, KAUN-O, me mahmahsen.”
  jae-jae: Aê oc jatiŋ amac su gebe jalic amac êtiam atom, êtôm katiŋ nêm tawaŋ, Epraimnê
    wakuc samob su. Apômtaunê biŋ tau tonec.
  ksd-ksd: Ma ina okole vue avat kan ra luaina matagu, da iau ga okole vue ra umana
    tura i vavat par, ra tarai Epraim par.
  tur-YTC: Seni önümden atacağım, tıpkı bütün kardeşlerini, Efraim’in bütün soyunu
    attığım gibi.
  grc-BRENT: Καὶ ἀποῤῥίψω ὑμᾶς ἀπὸ προσώπου μου, καθὼς ἀπέῤῥιψα τοὺς ἀδελφοὺς ὑμῶν,
    πᾶν τὸ σπέρμα Ἐφραΐμ.
  ind-AYT: Aku akan membuang kamu dari pandangan-Ku, sama seperti Aku membuang semua
    saudara laki-lakimu, seluruh keturunan Efraim.”
  nya-nya: Ndidzakuthamangitsani pamaso panga, ngati momwe ndinachitira abale anu
    onse, anthu a Efereimu.’ ”
  hrv-hrv: Odbacit ću vas od lica svojega kao što odbacih svu braću vašu, sve potomstvo
    Efrajimovo.”
  mps-mps: Tama eno dage sela sąwaibao, eno te Israel dabe sela sąwani tiwai yaibao,
    te duga deli hani dao. Te dagego ena tagaliyu, te eno dage munu ma sugobeo,” wali.
  tpi-tpi: Na bai mi rausim yupela, olsem mi bin rausim ol Israel, ol dispela wanlain
    bilong yupela. Na bai yupela i lusim mi na mi no ken lukim yupela moa.”
  dan-1931: og jeg vil støde eder bort fra mit Åsyn, som jeg stødte alle eders Brødre
    bort, al Efraims Æt.
  vie-OVCB: Ta sẽ đày ải các ngươi khỏi mặt Ta, như Ta đã làm với tất cả anh em các
    ngươi là dòng dõi Ép-ra-im.’”
  guj-2017: તમારા ભાઇઓને એટલે એફ્રાઇમના સર્વ વંશજોને મેં બહાર ફેંકી દીધા તેમ હું તમને
    મારી નજર આગળથી દૂર કરીશ.
  pon-2006A: I pahn kasareikumwailsang mwohi duwehte ei kasarehla kisehmwail ko, mehn
    Israel. Ngehi, KAUN-O, me mahmahsen.”
  por-BRBSL: Eu o expulsarei de minha vista, como expulsei todos os seus irmãos, mesmo
    toda a descendência de Efraim.
  cth-cth: Na hmaunawnghanaw pueng Ephraim miphun abuemlah ka tâkhawng e patetlah
    ka hmalah hoi nangmouh koung na tâkhawng awh han telah BAWIPA ni ati.
  twi-twi: Mɛpam mo afi mʼanim sɛnea meyɛɛ mo nuanom Efraimfo no.’
  hlt-hlt: Na manuca rhoek boeih neh Ephraim tiingan boeih khaw ka voeih bangla ka
    mikhmuh lamloh nangmih te kam voeih ni.
  tbz-SIM: N yóó di dootóomu n dootóo mɛ̀ɛ̀ botí di tebìí Efɑdɑimmu nɑɑ̀mùnkù kɔbɛ.
  msy-2020: Egh ia Judaba, kɨ Efraimɨn anabamɨn adarazi batoghezɨ moghɨn, ia batuegh
    ua ian ganan kogham.”
  azb-azb: Efrayim nəslindən olan soydaşlarınızı necə rədd etdimsə, sizi də eləcə
    önümdən rədd edəcəyəm.
  eng-DBY: and I will cast you out of my sight, as I have cast out all your brethren,
    all the seed of Ephraim.
  hin-2017: और जैसा मैंने तुम्हारे सब भाइयों को अर्थात् सारे एप्रैमियों को अपने सामने
    से दूर कर दिया है, वैसा ही तुम को भी दूर कर दूँगा।
  wol-KYG: Dama leen di dàq, ngeen sore ma, na ma dàqe woon seen bokk yépp, askanu
    Efrayim gépp.”
  eng-YLT: And I have cast you from before My face, As I have cast out all your brethren,
    The whole seed of Ephraim.
  kne-kne: Pakaanek abes dakayo sin sangoanak ay kaman din inyat ko sin aag-i yo ay
    polin Efraim.”
  eng-WYC-2017: And I shall cast you forth from my face, as I casted forth all your
    brethren, all the seed of Ephraim.
  eng-WMBB: I will cast you out of my sight, as I have cast out all your brothers,
    even the whole offspring of Ephraim.
  urd-GVH: मैं तुम्हें अपने हुज़ूर से निकाल दूँगा, बिलकुल उसी तरह जिस तरह मैंने तुम्हारे
    तमाम भाइयों यानी इसराईल की औलाद को निकाल दिया था।
  rug-rug: Kote hadu pani gamu Rau pa kenuqu, gua sapu ele hadu pani Rau sari tasimia,
    koasa binaṉara Izireli.’ ”
  gaz-gaz: Ani akkuman obboloota keessan jechuunis saba Efreem hunda fuula koo duraa
    ariʼe sana isiniinis nan ariʼa.’
  fra-LSG: Et je vous rejetterai loin de ma face, Comme j’ai rejeté tous vos frères,
    Toute la postérité d’Éphraïm.
  gnn-gnn: Ŋarra yurru ŋaŋ'‐ŋaŋdhunna nhumalanha gukumana‐wala yana dhipuŋurunydja
    wäŋaŋuru, bitjan yana liŋgu bitjarra ŋarra ŋaŋ'‐ŋaŋdhurruna gukuŋala ŋulaŋuru
    Djälawŋuru nhumalaŋgu märi'munha walalanha.” Ga dhuwalayina dhäruk ŋayi Garrayyu
    wekaŋalanydja ḻakaranharawunydja.
  yal-yal: N na ɛ kedima nɛn n yɛtagi, alo n na n mɛxi ɛ ngaxakedenne ra kii naxan
    yi, Efirami bɔnsɔnna muxune.”
  iou-iou: Näkä iŋamnaken nanik api däpmäŋpäŋ täwat kirewet, Efraim äbot notjiye kudup
    täŋ yämiŋkuro udegän.
  haw-1868: A e kipaku aku no au ia oukou, mai ko'u ale aku, e like me ka'u i kipaku
    aku ai i ko oukou poe hoahanau a pau, i ka hanauna a pau hoi o ka Eperaima.
  arb-NAV: وَأَطْرَحُكُمْ مِنْ أَمَامِي كَمَا طَرَحْتُ جَمِيعَ أَقْرِبَائِكُمْ، جَمِيعَ
    ذُرِّيَّةِ أَفْرَايِمَ.
  ewe-ewe: Manya mi ɖa tso nye ŋkume abe ale si mewɔ mia nɔvi Efraimviwo ene.’
  eng-LEE: And I will cast you out of my presence, as I have cast out all your brethren,
    all the seed of Ephraim.
  asm-FB: আৰু তোমালোকৰ ভাইসকলক, এনে কি, ইফ্ৰয়িমৰ গোটেই বংশক যেনেকৈ দূৰ কৰি পেলালোঁ,
    তেনেকৈ তোমালোককো মোৰ সম্মুখৰ পৰা দূৰ কৰি পেলাম।
  sus-A: ﭑ وٌ مَكُيَمَ نّ ﭑ يِرٍ رَ، عَلْ ﭑ وٌ نفَشَكٍرٍنيِيٍ عٍقِرَ مِ بْنسْي مَكُيَشِ
    ﭑ نَ كِ نَشّ.»
  fra-SBL: Je te chasserai de ma vue, comme j'ai chassé tous tes frères, toute la
    race d'Éphraïm.
  hbo-hbo: וְהִשְׁלַכְתִּ֥י אֶתְכֶ֖ם מֵעַ֣ל פָּנָ֑י כַּאֲשֶׁ֤ר הִשְׁלַ֙כְתִּי֙ אֶת־כָּל־אֲחֵיכֶ֔ם
    אֵ֖ת כָּל־זֶ֥רַע אֶפְרָֽיִם׃ ס
  kik-kik: Nĩngamũingata mwehere mbere yakwa, o ta ũrĩa ndeekire ariũ a ithe wanyu
    othe, nĩo andũ a Efiraimu.’
  fra-NCL: et je vous rejetterai de devant moi, comme j’ai rejeté tous vos frères,
    toute la race d’Ephraïm.
  cek-AK: Nam nawkamyanawk boih, Ephraim ih atiinawk boih ka haek baktih toengah,
    ka hmaa hoiah kang haek han.
  cuk-cuk: ”Igi-an bela be-gwenadgan-Efraín-waganmar-obachagusa, deyobi, an-asabin
    an be-obanmarmogoed.”
  uig-CYR: Мән силәрниң барлиқ қериндашлириңлар, йәни Әфраимниң барлиқ нәслини һайдивәткинимдәк
    силәрниму көзүмдин жирақ һайдаймән.
  tel-2017: మీ సోదరులైన ఎఫ్రాయిము సంతానాన్ని నేను వెళ్లగొట్టినట్టు మిమ్మల్ని కూడా
    నా సన్నిధి నుండి వెళ్లగొడతాను.
  hat-BSA: Mwen va jete nou deyò pou zye m pa wè nou, tankou Mwen te jete tout frè
    nou yo deyò, tout desandan Éphraïm yo.
  kos-kos: Nga fah liskowosla liki ye mutuk, oana ke nga lusla Israel, sou lowos.
    Nga, LEUM GOD, pa fahk ma inge.”
  hbo-WLC: וְהִשְׁלַכְתִּ֥י אֶתְכֶ֖ם מֵעַ֣ל פָּנָ֑י כַּאֲשֶׁ֤ר הִשְׁלַ֙כְתִּי֙ אֶת־כָּל־אֲחֵיכֶ֔ם
    אֵ֖ת כָּל־זֶ֥רַע אֶפְרָֽיִם׃ ס
  ibo-ibo: A ga-esite nʼihu m wezuga unu, tufuo unu, dịka m wezugara ma tufukwaa ụmụnna
    unu, bụ ndị Ifrem.’
  ory-ory: ଆଉ, ଆମ୍ଭେ ତୁମ୍ଭମାନଙ୍କର ଭ୍ରାତୃଗଣକୁ, ଅର୍ଥାତ୍‍, ଇଫ୍ରୟିମର ସମୁଦାୟ ବଂଶକୁ ଯେପରି
    ଦୂର କରିଅଛୁ, ସେପରି ତୁମ୍ଭମାନଙ୍କୁ ଆମ୍ଭ ଦୃଷ୍ଟିରୁ ଦୂର କରିବା।
  chk-chk: Iwe, üpwe asükemiila seni fän mesei usun üa asüela märärimi kewe ekewe
    chon Israel. Ngang ewe Samol mi Lapalap üa kapas.”
  rop-rop: Ai garra andimwei yumob brom iya jis laik wen aibin andimwei ola rileishan
    blanga yumob, detlot Isreil pipul.” Lagijat na YAWEI bin tok.
  ukr-1871: І відопхну вас ізперед мене, як відопхнув браттє ваше, усе потомство Ефраїмове.
  deu-1951: und ich will auch euch von meinem Angesicht verwerfen, gleichwie ich alle
    eure Brüder, die ganze Nachkommenschaft Ephraims, verworfen habe!
  eng-JPS: And I will cast you out of My sight, as I have cast out all your brethren,
    even the whole seed of Ephraim.
  srp-1865: I odbaciæu vas od lica svojega, kao što sam odbacio svu braæu vašu, sve
    sjeme Jefremovo.
  lug-lug: Ndibagoba ne mu maaso gange, nga bwe nagoba baganda bammwe bonna, ezzadde
    lya Efulayimu lyonna.
  heb-heb: והשלכתי אתכם מעל פני כאשר השלכתי את כל אחיכם את כל זרע אפרים׃
  ben-IRV: কারণ আমি তোমাদের আমার সামনে থেকে দূর করব, যেমন আমি তোমাদের ভাইদের প্রতি,
    ইফ্রয়িমের সমস্ত বংশের প্রতি করেছিলাম।
  pan-pan: ਮੈਂ ਤੁਹਾਨੂੰ ਆਪਣੇ ਅੱਗੋਂ ਕੱਢ ਦਿਆਂਗਾ ਜਿਵੇਂ ਮੈਂ ਤੁਹਾਡੇ ਸਾਰੇ ਭਰਾਵਾਂ ਨੂੰ ਇਫ਼ਰਾਈਮ
    ਦੀ ਸਾਰੀ ਅੰਸ ਨੂੰ ਕੱਢ ਦਿੱਤਾ ਹੈ।
  mya-JVB: သင် တို့ညီအစ်ကို ဧဖရိမ် အမျိုးသား ရှိသမျှ တို့ကို ငါနှင်ထုတ် သကဲ့သို့ ၊
    သင် တို့ကို ငါ့ ထံ မှ ငါနှင်ထုတ် မည်။
  tbg-tbg: Te ni qata vakaa Isareri nititama kaunantemake, ni Iutaavata tenta avuqaahai
    nititama kaariramanta ˻navutaaka ni rumpa vare vo vataini vuru kevarave˼, tiro.
    Noravano Kotiva vi uvara tura.
  hmo-hmo: Bona egu vairana dekena amo umui do lau lulua ore, emui varavara, Israela
    taudia lau lulua ore hegeregerena. Lau inai Lohiabada, lau hereva vadaeni.”
  urd-urd: और मैं तुम को अपने सामने से निकाल दूँगा, जिस तरह तुम्हारी सारी बिरादरी
    इफ़्राईम की कुल नसल को निकाल दिया है।
  rus-SYN: И отвергну вас от лица Моего, как отверг всех братьев ваших, все семя Ефремово.
  bqc-SIM: Má á yá à gomalaɛ, lá ma á gbɛ̃́ Ɛflaiũ buiↄ yàwa.
  tcz-CHONGTHU: Chuleh keiman nainkote Israelte chunga kabol banga, nangho kamitmua
    kon’a sohchang dinga kadelmang ding nahiuve.
  mar-mar: एफ्राईममधील तुमच्या भावांना मी माझ्यापासून जसे दूर केले, तसे मी तुम्हास
    माझ्यापासून दूर करीन.
  qub-qub: Ichanga famillyayqui Efraín trïbu runacunata ñaupata gargushänömi gamcunatapis
    ñaupäpita gargushayqui.›
  bqp-bqp: Kon bu girɑ bu tondɑ nɛn wuswɑɑn di nge mɛ nɑ ben mɛro bisibu Isirelibɑ
    girɑ.
  hat-hat: M'ap wete nou devan je m', menm jan mwen te voye tout frè nou yo, tout
    moun branch fanmi Efrayim yo, jete byen lwen.
  eng-BSB: And I will cast you out of My presence, just as I have cast out all your
    brothers, all the descendants of Ephraim.
  eng-WEBPB: I will cast you out of my sight, as I have cast out all your brothers,
    even the whole offspring of Ephraim.
  kbq-kbq: Hagi Nagri navugama mani'naretira Nagra tamavre atresugeta tamafuhe'za
    Israeli naga'mo'zama hu'nazaza huta vugahaze.
  nhe-BL: Huan nimechtitlanis xitlatequipanotij ipan sequinoc tlaltini queja nijchijqui
    ica imoisraelita icnihua tlen itztoyaj ica norte ipan tlali Israel [7:15 O campa
    mocajque iixhuihua Efraín.].”
  gub-BL: Kwehe mehe amono kar hyahy peànàm ywy kwarahy heixe haw awyze har kutyr
    har herenatar wi ihe wà. Apomono kar hyahy putar herenatar wi nezewegatete ihe
    nehe no.
  eng-DRA: And I will cast you away from before my face, as I have cast away all your
    brethren, the whole seed of Ephraim.
