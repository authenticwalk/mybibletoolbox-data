  hmo-hmo: Memero bona kekeni ese lahi audia idia haboua noho, edia tamadia ese lahi
    idia gabua, bona hahine taudia ese paraoa idia mikisi, keke idia gabua, hahine
    dirava, ena ladana be, ‘Guba ena kwini,’ dekenai do idia henia totona. Ma idau
    dirava haida dekenai uaina bouboudia idia bubua noho. Inai karadia idia karaia
    noho, lau do idia hadikaia totona, ani?
  urd-urd: बच्चे लकड़ी जमा' करते हैं और बाप आग सुलगाते हैं, और औरतें आटा गूँधती हैं
    ताकि आसमान की मलिका के लिए रोटी पकाएँ, और ग़ैर मा'बूदों के लिए तपावन तपाकर मुझे
    ग़ज़बनाक करें।
  rus-SYN: Дети собирают дрова, а отцы разводят огонь, и женщины месят тесто, чтобы
