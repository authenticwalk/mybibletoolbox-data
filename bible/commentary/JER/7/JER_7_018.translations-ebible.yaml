    উদ্দেশ্যে পেয় নৈবেদ্য ঢালে।
  pan-pan: ਬੱਚੇ ਲੱਕੜੀਆਂ ਚੁੱਗਦੇ ਹਨ, ਪਿਉ ਅੱਗ ਧੁਖਾਉਂਦੇ ਹਨ ਅਤੇ ਔਰਤਾਂ ਆਟਾ ਗੁੰਨ੍ਹਦੀਆਂ ਹਨ
