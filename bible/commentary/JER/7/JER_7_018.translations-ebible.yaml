  ory-ory: ଆମ୍ଭକୁ ବିରକ୍ତ କରିବା ପାଇଁ ଆକାଶର ରାଣୀ ଉଦ୍ଦେଶ୍ୟରେ ପିଷ୍ଟକ ପାକ ଓ ଅନ୍ୟ ଦେବଗଣ
