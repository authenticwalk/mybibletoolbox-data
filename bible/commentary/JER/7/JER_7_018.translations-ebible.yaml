    Maman› nishanpaj churan. Juc-lä runacuna ‹diosnë› nishanpäpis bïnuta tacshipan
    nogata fiyupa rabyachimänanpaj.
  bqp-bqp: Bibu bɑ dɑ̃ɑ gurɑmɔ bũu yɑ̃kunun sɔ̃. Mɑ ben bɑɑbɑbɑ bɑ kɑ ye dɔ̃ɔ sɔ̃rumɔ
    bũu sɑ̃ɑ yenɔ. Tɔn kurɔbɑ pɛ̃ɛ som burimɔ bu kɑ kirɑnu ko ni bɑ koo kɑ bũu wi
