  mya-JVB: ငါ့ ကို နှောင့်ရှက် မည်အကြံ နှင့်၊ ကောင်းကင် မိဖုရား အဘို့ မုန့် ပြားတို့ကို
    လုပ် ၍ ၊ အခြား တပါးသော ဘုရား တို့ရှေ့ မှာ သွန်းလောင်း ရာ ပူဇော် သက္ကာကိုပြုခြင်းငှါ၊
