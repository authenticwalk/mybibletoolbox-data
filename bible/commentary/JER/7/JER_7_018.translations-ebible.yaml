  bqc-SIM: Nɛ́ↄ ì yàawɛ, maeↄ ì tɛsↄ̃wà, nↄɛↄ ì pↄ́wɛnti dɛ aa kàa kɛ musu nↄɛ
    kíaɛ. Aaì ítↄ̃lɛ dii pãleↄwa, kɛ́ a yã́ e ↄ̃a yã́i.
  tcz-CHONGTHU: Keima kalung analheh e! Vetan, chapang hon thing achom un, mipaten
    thil tona ding mei atih un, numeihon van lengnu asah u pathennu houna dingin changbong
    ameh un, changlhah asemuve. Chuleh keima lung natsah nadin amahon pathen dangho
    henga donthei thilto atohuvin, eipohnat sah uve.
  mar-mar: मला संताप आणावा म्हणून मुले लाकडे गोळा करत आहेत आणि वडील सरपण पेटवत आहे.
    स्त्रिया आकाशाच्या राणीसाठी कणीक मळत आहे आणि इतर दैवतांना अर्पण करण्यासाठी म्हणून
    पेयार्पणे ओतत आहेत.
  qub-qub: Wamrancunami yantata shuntarcur apapan. Papänincunami ninata ratachin.
