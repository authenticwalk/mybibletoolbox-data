    Monafi Kuiniema nehaza a'tega ofa hunte'za nehaze. Ana nehu'za mago'a havi anumzaramintega
    wainima tagitre ofanena nehu'za Nagrira nazeri narimpa nehaze.
  nhe-BL: Nopa coneme quisentilíaj cuahuitl, huan nopa tetatme tlipitzaj para ipan
    temacase tlacajcahualistli. Ininsihuajhua quixacualohuaj harina huan quichihuaj
    pantzi para quitencahuilise nopa sihua tlanahuatijquetl tlen elhuicac. Nojquiya
    quinmacaj tlacajcahualistli tlatoyahuali sequinoc totiotzitzi tlen sequinoc tlaltini
    para nechcualancamacase.
  gub-BL: Kwarearer omono'og zepe'aw oho wà. Awa umunyk tata wà. Na'e kuzà uzapo tapi'ak
    tupàn Kuzà Ywak Rehe har Wanuwihawete her ma'e pe wà. Uzakook win amo tupàn a'ua'u
    wanenataromo wà no. Uzapo agwer ma'e hemuikwahy kar pà wà.
  eng-DRA: The children gather wood, and the fathers kindle the fire and the women
    knead the dough, to make cakes to the queen of heaven, and to offer libations
    to strange gods, and to provoke me to anger.
