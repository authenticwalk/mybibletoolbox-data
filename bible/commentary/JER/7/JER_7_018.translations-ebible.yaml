    وَيَسْكُبُوا سَكَائِبَ لِآلِهَةِ الأَوْثَانِ لِيُغِيظُونِي.
  ewe-ewe: Ɖeviwo le nake fɔm, wo fofowo le dzo dom, wo dadawo le amɔ blum ne woame
