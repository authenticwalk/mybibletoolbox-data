verse: JER.007.018
translations:
  mal-C: എന്റെ ക്രോധം ജ്വലിപ്പിക്കാൻവേണ്ടി അന്യദേവന്മാർക്ക് പാനീയബലികൾ അർപ്പിക്കുന്നതിനും
    ആകാശരാജ്ഞിക്കു സമർപ്പിക്കാൻ അടകൾ ചുടുന്നതിനും, മക്കൾ വിറകു ശേഖരിക്കുകയും പിതാക്കന്മാർ
    തീ കത്തിക്കുകയും സ്ത്രീകൾ മാവു കുഴയ്ക്കുകയും ചെയ്യുന്നു.
  deu-TKW: Die Kinder sammeln Holz und die Väter zünden das Feuer an, die Weiber aber
    kneten den Teig, um Kuchen für die Himmelskönigin herzurichten und fremden Göttern
    Trankopfer zu spenden, um mich so zu ärgern.
  lin-lin: Bana bazali kolokota bakoni, batata bazali kopelisa moto, mpe basi bazali
    kosangisa farine mpo na kosala mapa mpo na Ishitari ; bazali kobonza makabo ya
    masanga ya vino epai ya banzambe mosusu, bongo ezali kopesa Ngai kanda.
  eng-LSV: The sons are gathering wood, || And the fathers are causing the fire to
    burn, || And the women are kneading dough, || To make cakes to the queen of the
    heavens, || And to pour out drink-offerings to other gods, || So as to provoke
    Me to anger.
  eng-GNV: The children gather wood, and the fathers kindle the fire, and the women
    knede the dough to make cakes to the Queene of heauen and to powre out drinke
    offrings vnto other gods, that they may prouoke me vnto anger.
  eng-WEBSTER: The children gather wood, and the fathers kindle the fire, and the
    women knead dough, to make cakes to the queen of heaven, and to pour out drink-offerings
    to other gods, that they may provoke me to anger.
  nhw-BL: Nopa coneme quisentilíaj cuahuitl, huan nopa tetajme tlipitzaj para ipan
    temacase tlacajcahualistli. Ininsihuajhua quixacualohuaj harina huan quichihuaj
    pantzi para quitencahuilise nopa sihua tlanahuatijquetl tlen ilhuicac. Nojquiya
    quinmacaj tlacajcahualistli tlatoyahuali sequinoc tiotzitzi tlen sequinoc tlalme
    para nechcualancamacase.
  swh-ONEN: Watoto wanakusanya kuni, baba zao wanawasha moto, na wanawake wanakanda
    unga na kuoka mikate kwa ajili ya Malkia wa Mbinguni. Wanamimina sadaka za vinywaji
    kwa miungu mingine ili kunikasirisha.
  bba-bba: Bibu bɑ dɑ̃ɑ ɡurɑmɔ bũu yɑ̃kunun sɔ̃. Mɑ ben bɑɑbɑbɑ bɑ kɑ ye dɔ̃ɔ sɔ̃rumɔ
    bũu sɑ̃ɑ yenɔ. Tɔn kurɔbɑ pɛ̃ɛ som burimɔ bu kɑ kirɑnu ko ni bɑ koo kɑ bũu wi
    bɑ mɔ̀ Asitɑɑte kɑ sere mɑɑ bũnu ɡɑnu sɑ̃, kpɑ bu kɑ mɑn torɑri.
  eng-KJVCPB: The children gather wood, and the fathers kindle the fire, and the women
    knead their dough, to make cakes to the queen of heaven, and to pour out drink
    offerings unto other gods, that they may provoke me to anger.
  luo-luo: Nyithindo choko yien, wuone moko mach, to mon dwalo mogo mondo gilos godo
    makati ne Ruoth ma Dhako mar Polo. Gichiwo misango miolo piny ne nyiseche manono
    mondo ochwanya ma mi iya wangʼ.
  meu-meu: Memero bona kekeni ese au rakuraku e haboumu, tamadia ese lahi e ha-aramu,
    bona hahine ese flaoa e kuiamu, guba pavapavana hahinena ena ataga bae gabu totona;
    bona inuinu bouboudia e bubudiamu, dirava idaudia ediai. Unu amo e habadugumu.
  npi-ULB: छोराछोरीले दाउरा बटुल्दैछन्, र बुबाहरू आगो बाल्दैछन् । तिनीहरूले मलाई चिढ्याउनलाई
    स्वर्गकी रानीको निम्ति फुरौला बनाउन स्‍त्रीहरू पिठो मुछ्दैछन्, र अरू देवताहरूका
    लागि अर्घबलि खन्याउँदैछन् ।
  yor-yor: Àwọn ọmọ ṣa igi jọ, àwọn baba fi iná sí i, àwọn ìyá sì po ìyẹ̀fun láti
    ṣe àkàrà fún ayaba ọ̀run, wọ́n tú ẹbọ ọrẹ mímu sí àwọn ọlọ́run àjèjì láti ru bínú
    mi sókè.
  pes-OPCB: ببین چطور بچه‌ها هیزم جمع می‌کنند، پدرها آتش می‌افروزند، زنها خمیر درست
    می‌کنند تا برای بت ”ملکۀ آسمان“ گرده‌های نان بپزند و برای سایر خدایانشان هدایای
    نوشیدنی تقدیم کنند و به این ترتیب مرا به خشم آورند!
  tgl-ULB: Nagtitipon ng kahoy ang mga bata at sinisindihan ito ng kanilang mga ama!
    Nagmamasa ng harina ang mga kababaihan upang gumawa ng mga tinapay para sa reyna
    ng kalangitan at nagbubuhos ng mga inuming handog para sa ibang mga diyos upang
    galitin ako.
  hui-hui: Tigua biagago ogo. Waneiginirume ira bo yu ngoai haragola abaru tigua ira
    mo delaga. Ani deledagoria ai̱yaru tigua dama wali beda manda bialu gime wabini
    mbira mini Dahuliya Andanaga Kuini Wali laga ngagonaga mbisigediru hiru yalu puwa
    lomabu miaga kagoni ndobe. Tigua waini ibabi mbirale tara wabu heledagohondo loma
    bialu odo miaga ka. Tigua mana ogonidagua bialu kagome i̱hondo koore bialu i̱
    mo tandaga halu ka.
  mya-mya: က​လေး​သူ​ငယ်​များ​သည်​ထင်း​ခွေ​၍​အ​မျိုး သား​ကြီး​များ​က​မီး​မွေး​ကာ​အ​မျိုး​သ​မီး
    ကြီး​များ​က ကောင်း​ကင်​မိ​ဖု​ရား​အ​မည်​တွင် သော​နတ်​သ​မီး​အား​ပူ​ဇော်​ရန်​မုန့်​ညက်​ကို
    နယ်​၍​မုန့်​ဖုတ်​ကြ​၏။ သူ​တို့​သည်​ငါ့​စိတ်​တော် မ​သာ​မ​ယာ​စေ​ရန်​အ​ခြား​ဘု​ရား​များ
    အ​တွက် စ​ပျစ်​ရည်​ပူ​ဇော်​သကာ​ကို​လည်း သွန်း​လောင်း​ဆက်​သ​ကြ​၏။-
  bod-N: བྱིས་པས་བུད་ཤིང་བཏུས་ནས་ཕ་ཡིས་མེ་སྦར་བ་དང་། བུད་མེད་ཀྱིས་ཕྱེ་བརྫིས་ནས་བག་ལེབ་བཅོས་ཏེ་ནམ་མཁའི་རྒྱལ་མོར་ཕུལ་ཞིང་།
    ཡང་ལྷ་གཞན་རྣམས་ལ་སྐྱེམས་མཆོད་ཕུལ་ནས་ང་ཁྲོ་རུ་བཅུག
  sna-sna: Vana vanounganidza huni, madzibaba ndokubatidza moto, uye madzimai anokanya
    furawu ndokuitira Mambokadzi woKudenga makeke echingwa. Vanodurura zvipiriso zvokunwa
    kuna vamwe vamwari kuti vanditsamwise.
  spa-BLM: Los niños recogen leña, los padres encienden el fuego y las mujeres amasan
    la masa para hacer tortas a la reina del cielo y derramar libaciones a otros dioses,
    para provocarme a la ira.
  cac-cac: A eb' yuninal eb' sayancot te' c'atzitz, axo eb' mamab'il tz'ac'anoch te'
    c'ac', axo eb' ix nunab'il sb'oan ixim c'oxox pan yic syac'an eb' silab'il d'a
    sdiosalil, jun scuchan ix yajalil satchaan̈. Stzuntzej val cot yoval in c'ol eb'
    ayic syac'an vino eb' silab'il d'a comon dios.
  swh-ULB: Watoto wanakusanya kuni na baba zao huwasha moto! Wanawake hukanda unga
    ili kuoka mikate kwa ajili ya malikia wa mbinguni na kumimina sadaka ya vinywaji
    kwa miungu mingine ili kunikasirisha mimi.
  bel-bel: Дзеці зьбіраюць дровы, а бацькі разводзяць агонь, і жанчыны месяць цеста,
    каб рабіць піражкі багіні неба і ўчыняць выліваньні іншым багам, каб засмуціць
    Мяне.
  deu-ELBBK: Die Kinder lesen Holz auf, und die Väter zünden das Feuer an; und die
    Frauen kneten den Teig, um Kuchen zu bereiten für die Königin des Himmels und
    anderen Göttern Trankopfer zu spenden, um mich zu kränken.
  mbb-OT: Ebpengayu is menge vatà, ne idtetavun haazà te menge amey zan, ne is menge
    vahi ebmasa te herina, su ebeelan dan he supas para te ed-ezapen he egngezanan
    te Rayna ziyà te Langit. Ebpemuhaten dan daan te inumen is duma he menge ed-ezapen
    su wey a mepauk.
  mal-2015: എനിക്കു കോപം വരത്തക്കവണ്ണം അവർ ആകാശരാജ്ഞിക്കു അപ്പം ചുടേണ്ടതിന്നും അന്യദേവന്മാർക്കു
    പാനീയബലി പകരേണ്ടതിന്നും മക്കൾ വിറകു പെറുക്കുകയും അപ്പന്മാർ തീ കത്തിക്കയും സ്ത്രീകൾ
    മാവു കുഴെക്കുകയും ചെയ്യുന്നു.
  rmc-rmc: O čhave kiden o kašta, o dada keren e jag a o romňija ušanen o chumer pro
    bokeľa la ňeboskra kraľovnake. Obetinen o moľakre obeti avre devlenge, hoj man
    te dukhaven.
  pes-OPV: پسران، هیزم جمع می‌کنندو پدران، آتش می‌افروزند و زنان، خمیرمی سرشند تا
    قرصها برای ملکه آسمان بسازند وهدایای ریختنی برای خدایان غیر ریخته مرامتغیر سازند.
  ron-1924: Копиий стрынг лемне, пэринций апринд фокул ши фемеиле фрэмынтэ плэмэдяла,
    ка сэ прегэтяскэ турте ымпэрэтесей черулуй ши сэ тоарне жертфе де бэутурэ алтор
    думнезей, ка сэ Мэ мыние.
  ben-OBCV: ছেলেমেয়েরা কাঠ সংগ্রহ করে, বাবারা আগুন জ্বালায় এবং স্ত্রীলোকেরা ময়দা
    মাখায় ও আকাশ-রানির উদ্দেশে পিঠে তৈরি করে। আমার ক্রোধ উদ্রেক করার জন্য তারা অন্য
    সব দেবদেবীর উদ্দেশে পেয়-নৈবেদ্য উৎসর্গ করে।
  som-som: Carruurtu qoryay soo guraan, aabbayaashuna dabkay shidaan, naaguhuna bur
    bay cajiimaan inay kibis u sameeyaan boqoradda samada, oo ay ilaahyo kale qurbaanno
    cabniin ah u daadiyaan, si ay iga cadhaysiiyaan.
  lat-VUC: Filii colligunt ligna, et patres succendunt ignem, et mulieres conspergunt
    adipem, ut faciant placentas reginæ cæli, et libent diis alienis, et me ad iracundiam
    provocent.
  eng-ASVBT: The children gather wood, and the fathers kindle the fire, and the women
    knead the dough, to make cakes to the queen of heaven, and to pour out drink offerings
    unto other gods, that they may provoke me to anger.
  ita-1885: I figliuoli ricolgono le legne, e i padri accendono il fuoco, e le donne
    intridono la pasta, per far focacce alla regina del cielo, e per fare offerte
    da spandere ad altri dii, per dispettarmi.
  eng-LXXUP: Their children gather wood, and their fathers kindle a fire, and their
    women knead dough, to make cakes to the host of heaven; and they have poured out
    drink offerings to strange gods, that they might provoke me to anger.
  eng-ULB: The children are gathering wood and the fathers kindling the fire! The
    women are kneading dough to make cakes for the queen of the heavens and pour out
    drink offerings for other gods so that they will provoke me.
  spa-VBL: Los niños recogen la leña, los padres encienden el fuego y las mujeres
    amasan la masa para hacer tortas para la Reina del Cielo, y derraman libaciones
    a otros dioses para hacerme enojar y herir.
  fra-_FOB: Les fils ramassent le bois, les pères allument le feu, et les femmes pétrissent
    la pâte, pour faire des gâteaux à la reine des cieux et des libations à d'autres
    dieux, afin de m'offenser.
  mal-mal: എനിക്ക് കോപം ജ്വലിക്കത്തക്കവണ്ണം, ആകാശരാജ്ഞിക്ക് അപ്പം ചുടേണ്ടതിനും അന്യദേവന്മാർക്കു
    പാനീയബലി പകരേണ്ടതിനും മക്കൾ വിറകു പെറുക്കുകയും അപ്പന്മാർ തീ കത്തിക്കുകയും സ്ത്രീകൾ
    മാവു കുഴയ്ക്കുകയും ചെയ്യുന്നു.
  urd-GVR: Aur sab is meṅ mulawwas haiṅ. Bachche lakaṛī chun kar ḍher banāte haiṅ,
    phir bāp use āg lagāte haiṅ jabki aurateṅ āṭā gūṅdh gūṅdh kar āg par āsmān kī
    malikā nāmī dewī ke lie ṭikkiyāṅ pakātī haiṅ. Mujhe tang karne ke lie wuh ajnabī
    mābūdoṅ ko mai kī nazareṅ bhī pesh karte haiṅ.
  suz-BL: मेको आन आलपुकीम शी खुप्‍नीम। आन आफपुकीम मी मुइक्‍नीम। मिनु मीश मुरपुकीम
    सरीङ ङा पिपीम कली बटुक चोचा कली फस नीनीम। अरु देवी देवता आन कली तूचा थोव़क चढ़ेनीम।
    आं कली गाइक्‍पाइक्‍चा कली मो पाइनीम।
  eng-NOY: The sons gather the wood, And the fathers kindle the fire, And the women
    knead dough, To make cakes for the queen of heaven, And to pour out libations
    to strange gods, That they may vex me.
  ita-1927: I figliuoli raccolgon le legna, i padri accendono il fuoco, e le donne
    intridon la pasta per far delle focacce alla regina del cielo e per far delle
    libazioni ad altri dèi, per offendermi.
  ckb-ckb: منداڵان دار کۆدەکەنەوە، باوکان ئاگر دەکەنەوە و ژنان هەویر دەشێلن، بۆ ئەوەی
    کولێرە بۆ شاژنی ئاسمان دروست بکەن. شەرابی پێشکەشکراو بۆ خوداکانی دیکە دەڕێژن بۆ
    ئەوەی پەستم بکەن.
  eng-BBE: The children go for wood, the fathers get the fire burning, the women are
    working the paste to make cakes for the queen of heaven, and drink offerings are
    drained out to other gods, moving me to wrath.
  kan-OKCV: ‘ಗಗನದ ಒಡತಿ,’ ಎಂದು ಇವರು ಕರೆಯುವ ದೇವತೆಗೆ ಹೋಳಿಗೆಗಳನ್ನು ಮಾಡುವುದಕ್ಕಾಗಿ ಅವರ ಮಕ್ಕಳು
    ಸೌದೆಯನ್ನು ಆಯ್ದು ತರುತ್ತಾರೆ. ಗಂಡಸರು ಬೆಂಕಿ ಹೊತ್ತಿಸುತ್ತಾರೆ. ಹೆಂಗಸರು ಹಿಟ್ಟನ್ನು ನಾದುತ್ತಾರೆ.
    ನನ್ನನ್ನು ಕೆಣಕಬೇಕೆಂದೇ ಅನ್ಯ ದೇವತೆಗಳಿಗೆ ಪಾನ ನೈವೇದ್ಯವನ್ನು ಅರ್ಪಿಸುತ್ತಾರೆ.”
  tam-2017: எனக்கு மனவேதனையுண்டாக அந்நிய தெய்வங்களுக்குப் பானபலிகளை ஊற்றுகிறார்கள்;
    அவர்கள் வானராணிக்குப் பணியாரங்களைச் சுடுவதற்காகப் பிள்ளைகள் விறகு பொறுக்குகிறார்கள்,
    பிதாக்கள் நெருப்பு மூட்டுகிறார்கள், பெண்கள் மாப்பிசைகிறார்கள்.
  spa-RV-1909: Los hijos cogen la leña, y los padres encienden el fuego, y las mujeres
    amasan la masa, para hacer tortas á la reina del cielo y para hacer ofrendas á
    dioses ajenos, por provocarme á ira.
  ron-BTF: Copiii adună lemne și părinții aprind focul și femeile își frământă aluatul,
    pentru a face turte împărătesei cerului și pentru a turna ofrande de băutură altor
    dumnezei, ca să mă mânie.
  eng-WEBP: The children gather wood, and the fathers kindle the fire, and the women
    knead the dough, to make cakes to the queen of the sky, and to pour out drink
    offerings to other gods, that they may provoke me to anger.
  eng-FBV: The children collect the firewood, the fathers light the fire, and the
    women knead the dough to make cakes for the Queen of Heaven, and they pour out
    drink offerings to other gods to make me angry and hurt.
  nld-1939: De kinderen sprokkelen hout, de vaders ontsteken het vuur, en de vrouwen
    kneden het deeg, om koeken te bakken voor de Koningin des hemels; en men draagt
    plengoffers op aan vreemde goden, om Mij verdriet aan te doen.
  nch-BL: Nopa coneme quisentilíaj cuahuit, huan nopa tetajme tipitzaj para ipan temacase
    tacajcahualisti. Inisihuajhua quixacualohuaj harina huan quichihuaj pantzi para
    quitencahuilise nopa sihua tanahuatijquet ten ilhuicac. Nojquiya quinmacaj tacajcahualisti
    tatoyahuali sequinoc teteyome ten sequinoc talme para techcualancamacase.
  vie-1934: Con lượm củi, cha nhen lửa, đàn bà nhồi bột, đặng làm bánh dâng cho nữ
    vương trên trời, và làm lễ quán cho các thần khác, để chọc giận ta.
  hin-CV: बालक लकड़ियां एकत्र करते हैं और पितागण आग जलाते हैं, स्त्रियां आटा गूंधती
    हैं कि वे स्वर्ग की रानी के लिए मिष्ठान्‍न तैयार करें. वे परकीय देवताओं को पेय
