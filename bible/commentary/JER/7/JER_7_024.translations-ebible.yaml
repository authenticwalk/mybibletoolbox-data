  arb-NAV: إِلّا أَنَّهُمْ لَمْ يُطِيعُوا وَلَمْ يَسْمَعُوا، بَلْ سَلَكُوا بِمُقْتَضَى
    مَشُورَاتِ قُلُوبِهِمِ الشِّرِّيرَةِ وَعِنَادِهِمْ، وَأَدَارُوا لِي ظُهُورَهُمْ
    بَدَلَ وُجُوهِهِمْ.
  ewe-ewe: Gake womeɖo to alo see nam gɔ̃ hã o, ke boŋ wowɔ nu dzeaglã siwo woƒe dzi
    vɔ̃ɖiwo gblɔ na wo. Wote gbugbɔɖemegbezɔzɔ, eye womezɔ yi ŋgɔ o.
  eng-LEE: 'Yet they hearkened not, and inclined not their ear; but they walked in
    the counsels, in the stubbornness of their evil heart; and they went backward,
    and not forward:'
  asm-FB: কিন্তু তেওঁলোকে নুশুনি কাণ নাপাতি নিজৰ মন্ত্ৰণা আৰু দুষ্ট মনৰ কঠিনতা অনুসাৰে
    চলিলে আৰু আগ নাবাঢ়ি পাছ হুহঁকিল।
  sus-A: كْنْ عٍ مُ عٍ تُلِ مَتِ ﭑ نَ، عٍ بَرَ بِرَ عٍ شَ مَحْشُن كٌبِ قْشْ رَ، عٍ
    بَرَ عٍ كٌبٍ تِ ﭑ نَ، عٍ مُ بِرَشِ ﭑ قْشْ رَ.
  fra-SBL: Mais ils n'ont pas écouté, ils n'ont pas prêté l'oreille, ils ont suivi
