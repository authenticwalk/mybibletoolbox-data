  urd-GVH: लेकिन उन्होंने मेरी न सुनी, न ध्यान दिया बल्कि अपने शरीर दिल की ज़िद के
    मुताबिक़ ज़िंदगी गुज़ारने लगे। उन्होंने मेरी तरफ़ रुजू न किया बल्कि अपना मुँह
    मुझसे फेर लिया।
  rug-rug: Ba lopu hite va avoso mae si arini koa Rau. Luli tu rini sari kinaleana
