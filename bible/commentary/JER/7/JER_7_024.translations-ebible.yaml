  hbo-hbo: וְלֹ֤א שָֽׁמְעוּ֙ וְלֹֽא־הִטּ֣וּ אֶת־אָזְנָ֔ם וַיֵּֽלְכוּ֙ בְּמֹ֣עֵצֹ֔ות
    בִּשְׁרִר֖וּת לִבָּ֣ם הָרָ֑ע וַיִּהְי֥וּ לְאָחֹ֖ור וְלֹ֥א לְפָנִֽים׃
  kik-kik: No rĩrĩ, matiigana kũnjigua kana kũrũmbũiya ũhoro ũcio; handũ ha gwĩka
