  kne-kne: Ngem tineteweng da et adi da tinongpal. Say tinongpal da din makenteg ay
    nemnem da, isonga adi sinmiged di biyag da mo adi et linmawlawa.
  eng-WYC-2017: And they heard not, neither bowed down their ear, but they went in
