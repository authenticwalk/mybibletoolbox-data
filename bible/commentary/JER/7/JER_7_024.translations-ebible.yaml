  jae-jae: Mago êsêac taŋeŋ wamu to sêkêŋ taŋeŋ aê atom. Êsêac sêsa nêŋ lêŋ kêtôm
    nêŋ ŋalêlôm sec kêkac êsêac. Êsêac laŋôŋanô gêdêŋ aê atom, sêbuc dêmôêŋ aê.
  ksd-ksd: Ma pa dia ga kapupi ia, ma pa dia ga kap talinga; dia ga mur uka ra nuknuk
    i diat iat, ma dia ga pue ngangar ta ra kaina mamainga ta ra bala i diat, ma dia
    ga vana murmur uka, ma pa dia ga vana uro na lua.
  tur-YTC: Ama dinlemediler, kulaklarını çevirmediler, kendi öğütlerine ve kötü yüreklerinin
    inatçılığına göre yürüdüler, ileri değil, geri gittiler.
  grc-BRENT: Καὶ οὐκ ἤκουσάν μου, καὶ οὐ προσέσχε τὸ οὖς αὐτῶν, ἀλλʼ ἐπορεύθησαν ἐν
