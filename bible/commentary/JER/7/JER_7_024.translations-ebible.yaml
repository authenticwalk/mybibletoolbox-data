    pinya lao lamaiyamo dupwa piyami. Pipala elyape ingyuo kararami doko suu pyao
    ama kopetame kareyami.
  urd-GVU: لیکن اُنہوں نے میری نہ سنی، نہ دھیان دیا بلکہ اپنے شریر دل کی ضد کے مطابق
    زندگی گزارنے لگے۔ اُنہوں نے میری طرف رجوع نہ کیا بلکہ اپنا منہ مجھ سے پھیر لیا۔
  deu-1912: Aber sie wollen nicht hören noch ihre Ohren zuneigen, sondern wandelten
