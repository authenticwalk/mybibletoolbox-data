  uig-ARA: لېكىن ئۇلار ھېچ ئاڭلىمىغان، ماڭا ھېچ قۇلاق سالمىغان، بەلكى ئۆز رەزىل كۆڭلىدىكى
    جاھىللىقى بىلەن ئۆز خىيال-خاھىشلىرىغا ئەگىشىپ مېڭىۋەرگەن؛ ئۇلار ئالدىغا ئەمەس،
    بەلكى كەينىگە ماڭغان.
  sus-sus: Kɔnɔ e mu e tuli mati n na, e bara bira e xa maɲɔxun kobi fɔxɔ ra, e bara
