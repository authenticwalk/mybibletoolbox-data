  eng-DBY: But they hearkened not, nor inclined their ear, but walked in the counsels,
    in the stubbornness of their evil heart, and went backward and not forward.
  hin-2017: पर उन्होंने मेरी न सुनी और न मेरी बातों पर कान लगाया; वे अपनी ही युक्तियों
    और अपने बुरे मन के हठ पर चलते रहे और पीछे हट गए पर आगे न बढ़े।
  wol-KYG: Waaye déggluwñu ma, teewluwñu ma, xanaa di jëfe seen xel ak seen dëgër
