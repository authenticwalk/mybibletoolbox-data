    angi bangudmalad.
  uig-CYR: Лекин улар һеч аңлимиған, Маңа һеч қулақ салмиған, бәлки өз рәзил көңлидики
    җаһиллиғи билән өз хиял-хаһишлириға әгишип меңивәргән; улар алдиға әмәс, бәлки
    кәйнигә маңған.
  tel-2017: అయితే వారు వినలేదు, అస్సలు వినలేదు. తమ దుష్టహృదయంలో నుండి వచ్చిన ఆలోచనల
    ప్రకారం జీవించారు. కాబట్టి వారు ముందుకు సాగలేక వెనకబడిపోయారు.
  hat-BSA: Sepandan, yo pa t obeyi, ni yo pa t panche zòrèy vè Mwen. Men yo te mache
    nan pwòp konsèy pa yo, nan tèt di a kè mechan yo, e yo te fè an aryè olye yo fè
    devan.
  kos-kos: Tusruktu elos tiana akos ku porongeyu. Elos likkekena ac oru oana lungse
    koluk lalos sifacna — pwanang elos tia wola a elos kolukla liki meet.
  hbo-WLC: וְלֹ֤א שָֽׁמְעוּ֙ וְלֹֽא־הִטּ֣וּ אֶת־אָזְנָ֔ם וַיֵּֽלְכוּ֙ בְּמֹ֣עֵצ֔וֹת
    בִּשְׁרִר֖וּת לִבָּ֣ם הָרָ֑ע וַיִּהְי֥וּ לְאָח֖וֹר וְלֹ֥א לְפָנִֽים׃
  ibo-ibo: Ma ha jụrụ ige ntị, jụkwa ilezi anya ime ihe ndị ahụ m nyere nʼiwu. Kama
    ha gbasoro ọchịchọ ọjọọ nke obi rụrụ arụ ha. Kama ịga nʼihu, ha daghachiri azụ.
  ory-ory: ମାତ୍ର ସେମାନେ ଶୁଣିଲେ ନାହିଁ, କିଅବା କର୍ଣ୍ଣପାତ କଲେ ନାହିଁ, ମାତ୍ର ସେମାନେ ଆପଣା
    ଆପଣା ମନ୍ତ୍ରଣାରେ ଓ ଆପଣା ଆପଣା ଦୁଷ୍ଟ ଅନ୍ତଃକରଣର ଅବାଧ୍ୟତାନୁସାରେ ଗମନ କରି ପଶ୍ଚାଦ୍‍ବର୍ତ୍ତୀ
    ହେଲେ, ଅଗ୍ରବର୍ତ୍ତୀ ହେଲେ ନାହିଁ।
  chk-chk: Iwe, resap aleasochis ika aü selinger, nge ra chei püsin ar öüröür me ülöförean
    leluker mi ngau. Ra fen ingauala, nge resap öchüla.
  rop-rop: Bat olabat nomo bin teiknodis en duwit langa mi, en olabat bin kipgon dumbat
    detlot nogudwan ting deibin wandim dumbat, en olabat bin go mowa nogudbala, en
    olabat nomo bin jidan gudbalawei, najing.
  ukr-1871: Вони ж не слухали й не нахиляли уха свого, а жили по думцї й упрямостї
    ледачого серця свого, й повернулись до мене плечима, не лицем.
  deu-1951: Aber sie gehorchten nicht und neigten mir ihre Ohren nicht zu, sondern
    wandelten nach den Ratschlägen, nach dem Starrsinn ihres bösen Herzens, und sie
    wandten mir den Rücken zu und nicht das Angesicht.
  eng-JPS: But they hearkened not, nor inclined their ear, but walked in their own
    counsels, even in the stubbornness of their evil heart, and went backward and
    not forward,
  srp-1865: Ali ne poslušaše, niti uha svojega prignuše, nego idoše po savjetima i
    mislima zloga srca svojega, i otidoše natrag a ne naprijed.
  lug-lug: Naye tebampulira wadde okunzisaako omwoyo, wabula bagoberera okuteesa kw’emitima
    gyabwe egijjudde ebibi. Badda emabega so tebaalaga mu maaso.
  heb-heb: ולא שמעו ולא הטו את אזנם וילכו במעצות בשררות לבם הרע ויהיו לאחור ולא לפנים׃
  ben-IRV: কিন্তু তারা শোনেনি বা কান দেয়নি। তারা তাদের নিজেদের মন্দ অন্তরের একগুঁয়েমি
    পরিকল্পনায় চলেছে। তারা এগিয়ে না গিয়ে পিছনে ফিরে গিয়েছে।
  pan-pan: ਨਾ ਉਹਨਾਂ ਨੇ ਸੁਣਿਆ ਨਾ ਕੰਨ ਲਾਇਆ, ਪਰ ਉਹ ਆਪਣਿਆਂ ਮਨ ਮੱਤਿਆਂ ਅਤੇ ਆਪਣੇ ਬੁਰੇ ਦਿਲ
    ਦੀ ਆਕੜ ਵਿੱਚ ਚੱਲਦੇ ਰਹੇ। ਉਹ ਪਿਛਾਹਾਂ ਨੂੰ ਗਏ ਪਰ ਅੱਗੇ ਨਾ ਵਧੇ।
  mya-JVB: သို့ရာတွင် ၊ သူတို့သည် နား မ ထောင်၊ နား ကို မ လှည့် ဘဲ ဆိုးညစ် သော နှလုံး
    ခိုင်မာ သည်နှင့်အညီကျင့်ကြံ ပြုမူ ၍ မျက်နှာ မ ပြု ၊ ကျော ခိုင်းလျက် နေကြ၏။
  tbg-tbg: Te vikara minti turamanta vika kia ti uva avataqi viraiti, kia nái aato
    ti timiraiti, vika kempukaiqamake nái avu aatoqi qora kaiqa varera viraqai avataqi
    vuarave. Vika te unanaini aniataara vaimanta, ti tauvaqa utu timitaarave.
  hmo-hmo: To lau dekenai idia kamonai henia lasi, lauegu hereva idia laloa lasi.
    Idia ese sibodia edia laloa dikadia bona laloa kerere hegeregerena idia karaia
    noho. Bona idia edia kara ese edia mauri ia hanamodia lasi, to ia hadikadia.
  urd-urd: लेकिन उन्होंने न सुना, न कान लगाया, बल्कि अपनी मसलहतों और अपने बुरे दिल
    की सख़्ती पर चले और फिर गए और आगे न बढ़े।
  rus-SYN: Но они не послушали и не приклонили уха своего, и жили по внушению и упорству
    злого сердца своего, и стали ко Мне спиною, а не лицом.
  bqc-SIM: Kási aai swã́sɛio, aai laaidↄwào, an nↄ̀sɛvãi swã́gbãa yã́ mɛ́ dↄ̀aanɛ́.
    Aa gbɛzã gwà, aai gɛ́ aɛo.
  tcz-CHONGTHU: Ahivangin kamiten kathusei ngai nahsah in aneipouve. Amahon lungthim
    setah leh louchaltah in, adei deiyin aboluvin, mache louvin anungche jouvin ahi.
  mar-mar: पण तुमच्या पूर्वजांनी माझे ऐकले नाही. ते त्यांच्या दुष्ट अंतःकरणाच्या,
    त्यांच्या स्वतःच्या हट्टी योजनांनुसार जगले. म्हणून ते पुढे येण्याऐवजी मागे गेले.
  qub-qub: Ichanga paycuna mana wiyamashpan nishäta mana rurashachu. Chaypa ruquenga
    llutanta yarpashpanmi quiquincuna munashanno llutanta rurasha. Nogaman yäracamunanpa
    ruquenga jucmanna yäracurcaycan.
  bqp-bqp: Adɑmɑ bɑ ǹ swɑɑ tem kpĩ bu nɛn gɑri nɔ. Ben tiin gɔ̃ru kĩrɑ bɑ swĩi, mɑ
    ben dɑɑ kɔ̃sɑ yɑ sosi.
  hat-hat: Men, yo pa t' vle koute m', yo te bouche zòrèy yo. Yo fè sa ki nan lide
    yo, yo fè tèt di. Pase yo vin pi bon, yo vin pi mal.
  eng-BSB: Yet they did not listen or incline their ear, but they followed the stubborn
    inclinations of their own evil hearts. They went backward and not forward.
  eng-WEBPB: But they didn’t listen or turn their ear, but walked in their own counsels
    and in the stubbornness of their evil heart, and went backward, and not forward.
  kbq-kbq: Nagra anage hu'na hu'noanagi, zamagra Nagri nanekea ontahi'naze. Ana nehu'za
    zamagu'amo'a hankavetigege hige'za kefo avu'avazamimofo amage ante'naze. Ana nehu'za
    zamavugama vugazana atre'za zamefi nevaze.
  nhe-BL: Pero yajuanti ax quinejque nechtlacaquilise. Huan quisenhuiquilijque quichijque
    tlen yajuanti quinpactiyaya. Quitoquilijque inintlalnamiquilis pampa tlahuel tetic
    ininyolo huan tlahuel fiero. Huajca yajuanti moicancuepque huan más quichijque
    tlen ax cuali, huan ax nechtoquilijque.
  gub-BL: Nezewe rehe we nuzekaiw kwaw herehe wà. Nahereruzar kwaw wà. Nan. Aze wapy'a
    hereruzar 'ymar ikatu 'ym ma'e ipurapo wer amo ma'e rehe, uzapo a'e ma'e wà. Nezewe
    mehe wanemiapo ikatu wera'u 'ym ma'e uzapo wà izypy mehe arer wi wà.
  eng-DRA: 'But they hearkened not, nor inclined their ear: but walked in their own
    will, and in the perversity of their wicked heart: and went backward and not forward,'
