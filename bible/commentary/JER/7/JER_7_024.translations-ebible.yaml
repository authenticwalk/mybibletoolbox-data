  tbz-SIM: Bɛ̀ mɛ nyí yie nkɛ bo kéntɛ́, bɛ̀ í nyie kɛ bo keè, kɛ́nsɔkɛ́ kɛ tũ mbɛ
    mɔ́mmɔmbɛ kó mɛyɛ̀mmɛ̀, kɛ́ntũ mbɛ tookperí bɛ̀ nɑ̀ɑ́ ntì, bɛ̀ botí bɛ fɔ̃nkúò
    ndi bɛ̀ tɛ̃́nkɛ í kérí dɛ ììkɛ̀.
  msy-2020: Ezɨ ian inazir afeziaba nan akam baraghan aghua. Men naviba arazir kurabar
