    vì phải tiến tới.
  guj-2017: પરંતુ તેઓએ સાંભળ્યું નહિ અને ધ્યાન આપ્યું નહિ, પણ પોતાના સંકલ્પ પ્રમાણે
    તથા પોતાના દુષ્ટ હ્રદયના દુરાગ્રહ પ્રમાણે તેઓ ચાલ્યા. આગળ વધવાને બદલે પાછળ હઠયા.
  pon-2006A: Ahpw re sohte peikiong ie, de rong ie. Pwe re wiahda soahng koaros me
    pein ar mohngiong suwed oh keptakai kin ndaiong irail. Irail ahpw suwesuwedlahte,
    sohte mwahula.
  por-BRBSL: Mas eles não ouviram ou viraram os ouvidos, mas caminharam em seus próprios
