  mdy-ETH: ዔያታ ጋዓንቴ ዋይዛኒ ኮይባኣሴ፤ ዔኤቢኬያ ጌይባኣሴ፤ ዔያታ ፔኤኮ ዋይዞ ዒፃ ፑርቶ ዒና ዓይሣ ጎይፆ ኮይሴ ባኣዚ
    ማዼኔ፤ ቤርቲምቱዋንቴ ዔያታ ጊንሢም ዴንዴኔ።
  twi-ASANTE: Nanso, wɔantie na wɔannyɛ aso; mmom, wɔfiri wɔn akoma bɔne mu yɛɛ asobrakyeɛ.
