    sila, ug wala mipadayon.
  pol-UBG: Lecz oni nie posłuchali ani nie nakłonili swego ucha, ale szli za radą
    i według uporu swego złego serca. I odwrócili się plecami, a nie twarzą.
  agr-agr: Tujash minak umigtukchajui, nuigtush puyatjusagkesh dekaskeap tawa tujutchajui.
