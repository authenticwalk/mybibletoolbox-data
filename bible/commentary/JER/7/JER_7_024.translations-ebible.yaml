    bukannya maju.
  nya-nya: Koma anthuwo sanamvere kapena kulabadira; mʼmalo mwake anapitirira kusamvera
    ndi mitima yawo yoyipa. Iwo anabwerera mʼmbuyo mʼmalo mopita patsogolo.
  hrv-hrv: A oni ne poslušaše, uho svoje ne prignuše, već pođoše po savjetu i okorjelosti
    zloga srca svojega; okrenuše mi leđa, a ne lice.
  mps-mps: Eno te tama po wali, tiali goli, augwaligo te po odama, te augwaligo wali
