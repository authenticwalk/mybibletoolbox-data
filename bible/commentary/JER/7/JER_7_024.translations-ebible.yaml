verse: JER.007.024
translations:
  mal-C: എന്നാൽ അവർ അതു ശ്രദ്ധിക്കുകയോ ചെവിക്കൊള്ളുകയോ ചെയ്യാതെ അവരുടെ ദുഷിച്ച ഹൃദയങ്ങളിലെ
    ശാഠ്യമുള്ള പ്രവണതകൾ അനുസരിച്ചു. അവർ മുന്നോട്ടല്ല, പിറകോട്ടുതന്നെ പോയി.
  deu-TKW: Sie aber hörten nicht, noch neigten sie ihr Ohr mir zu, sondern folgten
    in ihrem Wandel den Anschlägen ihres bösen Sinnes und kehrten mir den Rücken zu
    und nicht das Angesicht.
  lin-lin: Kasi batiaki matoyi te mpo na koyoka Ngai ; balandaki kaka makanisi mabe
    ya mitema na bango. Boye, na esika ete babonga, babebaki lisusu koleka.
  eng-LSV: And they have not listened, nor inclined their ear, || And they walk in
    the counsels, || [And] in the stubbornness, of their evil hearts, || And are backward
    and not forward.
  eng-GNV: But they would not obey, nor incline their eare, but went after the counsels
    and the stubbernesse of their wicked heart, and went backewarde and not forwarde.
  eng-WEBSTER: But they hearkened not, nor inclined their ear, but walked in the counsels
    and in the imagination of their evil heart, and went backward, and not forward.
  nhw-BL: Pero inijuanti amo quinejque nechtlacaquilise. Huan quisenhuiquilijque quichijque
    catli inijuanti quinpactiyaya. Quitoquilijque inintlalnamiquilis pampa tlahuel
    tetic ininyolo huan tlahuel fiero. Huajca inijuanti moicancuepque huan más quichijque
    catli amo cuali, huan amo nechtoquilijque.
  swh-ONEN: Lakini hawakusikiliza wala kujali. Badala yake, walifuata ukaidi wa mioyo
    yao miovu. Walirudi nyuma badala ya kusonga mbele.
  bba-bba: Adɑmɑ bɑ ǹ swɑɑ tem kpĩ bu nɛn ɡɑri nɔ. Ben tiin ɡɔ̃ru kĩrɑ bɑ swĩi, mɑ
    ben dɑɑ kɔ̃sɑ yɑ sosi.
  eng-KJVCPB: But they hearkened not, nor inclined their ear, but walked in the counsels
    and in the imagination of their evil heart, and went backward, and not forward.
  luo-luo: To ne ok gichiko itgi kata winja; makmana, negiluwo timbegi mag tok teko
    mag chunjegi maricho. Negidok chien ma ok gidhi nyime.
  meu-meu: A idia na asie kamonaiva, taiadia asie hakalava, to sibodia edia hahealo
    ai bona sibodia edia lalo-hadai dikadia bona aukadia lalodiai e rakava, e raka
    duava, asie raka vairava.
  npi-ULB: तर तिनीहरूले सुनेनन्, वा ध्यान नै दिए । तिनीहरू आफ्‍ना दुष्‍ट हृदयका आफ्नै
    हठी योजनामुताबिक जिए । त्यसैले तिनीहरू पछिल्तिर गए, अगिल्तिर बढेनन् ।
  yor-yor: Ṣùgbọ́n wọn kò gbọ́, wọn kò sì fetísílẹ̀ dípò èyí wọ́n ń tẹ̀ sí ọ̀nà agídí
    ọkàn wọn. Dípò kí wọn tẹ̀síwájú wọ́n ń rẹ̀yìn.
  pes-OPCB: ولی ایشان گوش فرا ندادند و توجهی ننمودند، بلکه به دنبال هوس دل خود رفتند
    و به جای پیشرفت و بهتر شدن، وضعشان بدتر شد.
  tgl-ULB: Ngunit hindi sila nakinig o nagbigay pansin. Namuhay sila sa pamamagitan
    ng mga mapagmataas na balak ng kanilang mga masasamang puso, kaya sila ay paurong
    at hindi pasulong.
  hui-hui: Ani lamirugolabi tigua hale ha howa bia nabi mo wahaya. Mo wahowa tinime
    mine halu mana ko wiaru hangu mo tene howa biaabo halu haya. Ani biyagome ti bayale
    biaabo nahe tini mo pila haabo haya.
  mya-mya: သို့​ရာ​တွင်​သူ​တို့​သည်​ငါ​၏​စ​ကား​ကို​နား မ​ထောင်၊ အ​လေး​ဂ​ရု​လည်း​မ​ပြု​ကြ။
    သူ​တို့ သည်​မိ​မိ​တို့​၏​ခိုင်​မာ​ဆိုး​ညစ်​သည့်​စိတ်​နှ လုံး​မှ​ပေါ်​ထွက်​လာ​သည့်​အ​ကြံ​အ​စည်​များ
    အ​တိုင်း​ပြု​မူ​ကြ​ကုန်​သည်။ သူ​တို့​သည်​ပို​မို ကောင်း​မွန်​လာ​မည့်​အ​စား​ဆိုး​ယုတ်​၍​လာ
    ကြ​၏။-
  bod-N: ཡིན་ནའང་དེ་རྣམས་ཀྱིས་མ་མཉན་ཏེ་རྣ་བ་གཏད་ནས་མི་མཉན་པར། རང་གི་ཐབས་ཇུས་དང་སེམས་ངན་གཤིས་གྱོང་གི་རྗེས་སུ་འབྲངས་ནས་ཕྱི་བསྣུར་བྱས་པ་ལས་མདུན་དུ་མ་བསྐྱོད་དོ།
    །
  sna-sna: Asi havana kuteerera kana kurereka nzeve dzavo; asi vakatevera kutsauka
    kwoukukutu hwemwoyo yavo yakaipa. Vakadzokera shure vakasaenda mberi.
  spa-BLM: Pero ellos no escucharon ni prestaron atención, sino que caminaron en sus
    propios consejos y en la terquedad de su malvado corazón, y fueron hacia atrás
    y no hacia adelante.
  cac-cac: Palta maj schalaj yab' eb', maj sc'anab'ajej eb'. A tas sc'ulejnac eb'
    to yac'nac pitb'oquel spensar eb', sc'anab'ajannac schucal spensar eb'. Octom
    svach' b'oejnac sb'eyb'al eb', palta to svach' juejnaquel sb'a eb'.
  swh-ULB: Lakini hawkunisikiliza wala kuzingatia. Walishi kwa kufuata mipango yao
    ya uasi ya mioyo ya maovu, kwa hiyo walirudi nyuma badala ya kuendelea mbele.
  bel-bel: Але яны не паслухаліся і ня прыхілілі вуха свайго, і жылі паводле намовы
    і ўпартасьці ліхога сэрца свайго, і сталі да Мяне плячыма, а ня тварам.
  deu-ELBBK: Aber sie haben nicht gehört und ihr Ohr nicht geneigt, sondern haben
    gewandelt in den Ratschlägen, in dem Starrsinn ihres bösen Herzens; und sie haben
    mir den Rücken zugekehrt und nicht das Angesicht.
  mbb-OT: “Piru wazè dan mebpemineg wey medtuman te migkaǥi ku. Su iyan dan mibpezumdumahan
    is indikta te mezaat he gehinawa zan. Wazà sikandan med-uvey kayi te kedì, kekenà,
    mid-iniyuǥan e zan.
  mal-2015: എന്നാൽ അവർ അനുസരിക്കയോ ശ്രദ്ധിക്കയോ ചെയ്യാതെ തങ്ങളുടെ ദുഷ്ടഹൃദയത്തിന്റെ
    ആലോചനയിലും ദുശ്ശാഠ്യത്തിലും നടന്നു മുമ്പോട്ടല്ല പുറകോട്ടു തന്നേ പൊയ്ക്കളഞ്ഞു.
  rmc-rmc: Ale on oda na kerenas a na kamenas man te šunel. Zacatones phirenas andre
    peskro nalačho gondoľišagos a visarde pes palal a na gele anglal.
  pes-OPV: اماایشان نشنیدند و گوش خود را فرا نداشتند بلکه برحسب مشورتها و سرکشی دل
    شریر خود رفتارنمودند و به عقب افتادند و پیش نیامدند.
  ron-1924: Дар ей н-ау аскултат ши н-ау луат аминте, чи ау урмат сфатуриле ши порнириле
    инимий лор реле, ау дат ынапой ши н-ау мерс ынаинте.
  ben-OBCV: কিন্তু তারা শোনেনি ও আমার কথায় মনোযোগ করেনি; বরং তারা নিজেদের মন্দ হৃদয়ের
    একগুঁয়ে প্রবৃত্তির অনুসারী হয়েছে। তারা পিছিয়ে গিয়েছে, এগিয়ে যায়নি।
  som-som: Laakiinse ima ay dhegaysan, dhegna iima dhigin, illowse waxay ku socdeen
    talooyinkii iyo caasinimadii qalbigooda sharka ah, oo dib bay u socdeen, horena
    uma dhaqaaqin.
  lat-VUC: 'Et non audierunt, nec inclinaverunt aurem suam: sed abierunt in voluntatibus
    et in pravitate cordis sui mali: factique sunt retrorsum, et non in ante,'
  eng-ASVBT: But they hearkened not, nor inclined their ear, but walked in their own
    counsels and in the stubbornness of their evil heart, and went backward, and not
    forward.
  ita-1885: Ma essi non hanno ascoltato, e non hanno inchinato il loro orecchio; ma
    son camminati secondo i consigli, e la durezza del cuor loro malvagio; e sono
    andati indietro, e non innanzi.
  eng-LXXUP: But they hearkened not to me, and their ear gave no heed, but they walked
    in the imaginations of their evil heart, and went backward, and not forward;
  eng-ULB: But they did not listen or pay attention. They lived by their own stubborn
    plans of their wicked hearts, so they went backwards, not forward.
  spa-VBL: Pero no quisieron escuchar ni prestar atención. En lugar de ello, siguieron
    los deseos de su propio pensamiento obstinado y malvado, por lo que terminaron
    retrocediendo y no avanzando.
  fra-_FOB: Mais ils n'ont point écouté, ils n'ont point prêté l'oreille; mais ils
    ont suivi les conseils, l'obstination de leur mauvais cœur, et ils se sont tournés
    en arrière au lieu de venir à moi.
  mal-mal: എന്നാൽ അവർ അനുസരിക്കുകയോ ശ്രദ്ധിക്കുകയോ ചെയ്യാതെ അവരുടെ ദുഷ്ടഹൃദയത്തിന്റെ
    ആലോചനയിലും ദുശ്ശാഠ്യത്തിലും നടന്നു മുമ്പോട്ടല്ല പിറകോട്ടു തന്നെ പൊയ്ക്കളഞ്ഞു.
  urd-GVR: Lekin unhoṅ ne merī na sunī, na dhyān diyā balki apne sharīr dil kī zid
    ke mutābiq zindagī guzārne lage. Unhoṅ ne merī taraf rujū na kiyā balki apnā muṅh
    mujh se pher liyā.
  suz-BL: तन्‍न मेकोपुकीमी आं अरेशो मटीम। आं लोव़ मनेनेम। मेको आन खकटा थुं ङा मरिम्‍शो
    पतीकेमी आंम दला दाक्‍स पाम्‍तेक्‍म। आन ची हिरताक्‍म, आं कुल गे मकोव़यीमी। येरमीया
    ११:८; यसैया ६५:२
  eng-NOY: But they hearkened not, nor inclined their ear, But walked in the devices
    and obstinacy of their evil heart, Turning their backs and not their faces toward
    me.
  ita-1927: Ma essi non ascoltarono, non prestarono orecchio, ma camminarono seguendo
    i consigli e la caparbietà del loro cuore malvagio, e invece di andare avanti
    si sono vòlti indietro.
  ckb-ckb: بەڵام گوێیان نەگرت و گوێیان شل نەکرد، بەڵکو بە ڕاوێژ و کەللەڕەقییە خراپەکەی
    خۆیان ڕێگایان گرتەبەر، جا دواکەوتن و پێش نەکەوتن.
  eng-BBE: But they took no note and did not give ear, but were guided by the thoughts
    and the pride of their evil hearts, going back and not forward.
  kan-OKCV: ಆದರೆ ಅವರು ಕೇಳಲಿಲ್ಲ, ಕಿವಿಗೊಡಲಿಲ್ಲ. ಆದರೆ ಅವರು ತಮ್ಮ ದುಷ್ಟ ಹೃದಯದ ಆಲೋಚನೆಯ ಪ್ರಕಾರವೂ,
    ಕಲ್ಪನೆಯ ಪ್ರಕಾರವೂ ನಡೆದುಕೊಂಡು ಮುಂದಕ್ಕೆ ಅಲ್ಲ, ಹಿಂದಕ್ಕೆ ಹೋದರು.
  tam-2017: அவர்களோ அதைக் கேளாமலும், தங்கள் செவியைச் சாயாமலும்போய், தங்கள் பொல்லாத
    இருதயத்தின் யோசனைகளின்படியும் கடினத்தின்படியும் நடந்து, முன்நோக்கியல்ல பின்நோக்கியே
    போனார்கள்.
  spa-RV-1909: Y no oyeron ni inclinaron su oído; antes caminaron en sus consejos,
    en la dureza de su corazón malvado, y fueron hacia atrás y no hacia adelante,
  ron-BTF: Dar ei nu au dat ascultare, nici nu și-au plecat urechea, ci au umblat
    în sfaturile și în închipuirea inimii lor rele; și au mers înapoi, nu înainte.
  eng-WEBP: But they didn’t listen or turn their ear, but walked in their own counsels
    and in the stubbornness of their evil heart, and went backward, and not forward.
  eng-FBV: But they refused to listen or pay attention. Instead they followed the
    desires of their own stubborn and evil thinking, so they ended up going backward
    and not forward.
  nld-1939: Maar ze hebben niet willen horen, niet willen luisteren. Ze volgden hun
    lusten en de verstoktheid van hun bedorven hart; ze hebben Mij de nek toegekeerd,
    niet hun gelaat.
  nch-BL: Pero inijuanti amo quinejque techtacaquilise. Huan quisehuiquilijque quichijque
    cati inijuanti quinpactiyaya. Quitoquilijque inintalnamiquilis pampa tahuel tetic
    iniyolo huan tahuel fiero. Huajca inijuanti moicancuetque huan más quichijque
    cati amo cuali, huan amo techtoquilijque.
  vie-1934: Nhưng họ chẳng nghe, và chẳng ghé tai vào, cứ bước đi trong mưu của mình,
    theo sự cứng cỏi của lòng ác mình, thụt lùi chẳng bước tới.
  hin-CV: फिर भी उन्होंने न तो मेरे आदेशों का पालन किया, न उनकी ओर ध्यान ही दिया.
    उन्होंने अपने बुरे दिलों की जिद्दी इच्छा का पालन किया. तब वे आगे बढ़ने की अपेक्षा
    में पीछे ही हटते चले गए.
  spa-BES: Pero no tomaron nota y no escucharon, sino que fueron guiados por los pensamientos
    y el orgullo de sus corazones malvados, regresando y no avanzando.
  tdx-tdx: F’ie tsy nañaoñe iereo, tsy nanongilan-dravembia, te mone nañavelo ami’ty
    fikililian-tro’ iareo, añ’ereñeren’ arofo-lo, vaho nidisa-voly fa tsy nionjoñe.
  tha-KJV: แต่​เขาทั้งหลายมิ​ได้​เชื่อฟังหรือเงี่ยหู​ฟัง แต่​เขาทั้งหลายดำเนินตามแผนการของเขาเอง
    และในความดื้อกระด้างตามจิตใจชั่วของเขาทั้งหลาย และเดินถอยหลัง มิได้​เดินขึ้นหน้า
  por-BR-2018: Mas eles não ouviram, nem inclinaram seus ouvidos; ao invés disso,
    caminharam em seus próprios conselhos, na teimosia de seu coração maligno, e foram
    para trás, e não para frente.
  deu-ELO: Aber sie haben nicht gehört und ihr Ohr nicht geneigt, sondern haben gewandelt
    in den Ratschlägen, in dem Starrsinn ihres bösen Herzens; und sie haben mir den
    Rücken zugekehrt und nicht das Angesicht.
  eng-WYC-2018: And they heard not, neither bowed down their ear, but they went in
    their lusts, and in the shrewdness of their evil heart; and they be made behind,
    and not before, (But they did not listen to me, nor bowed down their ear, but
    they went in their lusts, and in the depravity of their own evil hearts; and so
    they be made behind, and not before,)
  epo-epo: Sed ili ne aŭskultis kaj ne alklinis sian orelon, ili agis laŭ siaj propraj
    pensoj, laŭ la obstineco de sia malbona koro, kaj ili iris malantaŭen, ne antaŭen.
  uig-PIN: Lekin ular ⱨeq anglimiƣan, Manga ⱨeq ⱪulaⱪ salmiƣan, bǝlki ɵz rǝzil kɵnglidiki
    jaⱨilliⱪi bilǝn ɵz hiyal-haⱨixliriƣa ǝgixip mengiwǝrgǝn; ular aldiƣa ǝmǝs, bǝlki
    kǝynigǝ mangƣan.
  beo-beo: 'Be ilia da Na sia: hame nabi amola hame dawa:digi. Be amo mae dawa:le,
    ilia da ilia ga:nasi amola wadela:i dogoga asigi dawa:su amoga ilia hanaiga hamosu.
    Amola ilia hou da bu mae hahamone, gudu sa:i dagoi.'
  tpi-OTNT: Mi bin tok olsem, tasol ol i no harim tok na ol i no bihainim. Ol i tingting
    tasol long mekim pasin nogut, na ol i bikhet na bihainim laik bilong ol yet. Olsem
    na ol i no i go het. Nogat. Ol i wok long daunim ol yet.
  hau-SA: Amma ba su saurara ba, ba su kuwa kula ba; a maimako, suka bi shawarar kansu
    da ta taurare muguwar zukatansu. Su ja da baya a maimakon yin gaba.
  uig-LAT: Lékin ular héch anglimighan, Manga héch qulaq salmighan, belki öz rezil
    könglidiki jahilliqi bilen öz xiyal-xahishlirigha egiship méngiwergen; ular aldigha
    emes, belki keynige mangghan.
  nde-nde: Kodwa kabazange balalele kumbe banake; esikhundleni salokho, bona balandela
    inkani yentando yezinhliziyo zabo ezimbi. Baya emuva hatshi phambili.
  ton-ton: Ka naʻe ʻikai te nau fanongo, pe fakatokangaʻi honau telinga, ka naʻa nau
    ʻaʻeva ʻi he fakakaukau pea mo e mahalo ʻa honau loto kovi, pea naʻe ʻikai te
    nau fakaʻaʻau ki muʻa kae fakaholomui.
  ces-1613: Však neposlechli, aniž naklonili ucha svého, ale chodili po radách, a
    podlé zdání srdce svého zlého. Obrátili se ke mně hřbetem a ne tváří svou.
  eng-WMB: But they didn’t listen or turn their ear, but walked in their own counsels
    and in the stubbornness of their evil heart, and went backward, and not forward.
  tam-TCV: ஆனால் அவர்கள் கேட்கவுமில்லை அதைக் கவனிக்கவுமில்லை; அதற்குப் பதிலாக, தங்கள்
    பொல்லாத இருதயங்களிலுள்ள பிடிவாத மனப்பாங்கின்படியெல்லாம் செய்தார்கள். முன்னேற்றமடையாமல்
    பின்னடைந்து போனார்கள்.
  ceb-ULB: Apan wala sila naminaw o naghatag ug pagtagad. Nagkinabuhi sila pinaagi
