  kan-2017: ಅವರಾದರೋ ಕೇಳಲಿಲ್ಲ, ಕಿವಿಗೊಡಲಿಲ್ಲ, ಸ್ವಂತ ಆಲೋಚನೆಗಳನ್ನು ಅನುಸರಿಸಿ ತಮ್ಮ ದುಷ್ಟಹೃದಯದ
    ಹಟದಂತೆ ನಡೆದು ಹಿಂದಿರುಗಿಯೇ ಹೋದರು, ಮುಂದುವರಿಯಲಿಲ್ಲ.
  yap-yap: Machane der folgad ara rtayan’rad ko tin kugog. Miyad thiliyeg ngu’ur rin’ed
    e tin be yog e gelan’ rorad ngorad nge leam rorad ni kireb, ma aram ma ra piggad
    ngari gel e kireb rorad.
  hlt-MCSB: Tedae hnatun uh pawt tih a hna te kaeng uh pawh. A lungbuei boethae kah
