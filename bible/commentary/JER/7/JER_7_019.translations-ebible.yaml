verse: JER.007.019
translations:
  mal-C: എന്നാൽ അവർ എന്നെയാണോ പ്രകോപിപ്പിക്കുന്നത്? അവർ തങ്ങളെത്തന്നെ മുറിപ്പെടുത്തി
    സ്വന്തം ലജ്ജവരിക്കുകയല്ലേ ചെയ്യുന്നത്, എന്ന് യഹോവയുടെ അരുളപ്പാട്.
  deu-TKW: Indes ärgern sie mich? - ist der Spruch Jahwes, - nicht vielmehr sich selbst,
    um schmählich zu schanden zu werden?
  lin-lin: Boni, bakanisi ete bazali kosala Ngai mabe, etuni Yawe ? Te ! Bazali nde
    komisala bango moko mabe, mpo na soni na bango moko.
  eng-LSV: Are they provoking Me to anger?” A declaration of YHWH, “Is it not themselves,
    || For the shame of their own faces?”
  eng-GNV: Doe they prouoke me to anger, sayeth the Lord, and not themselues to the
    confusion of their owne faces?
  eng-WEBSTER: 'Do they provoke me to anger? saith the LORD: do they not provoke themselves
    to the confusion of their own faces?'
  nhw-BL: Pero amo na catli nihuetzis ipan pinahualistli. Eltoc inijuanti catli más
    mosoquihuise huan mopinahualtise.
  swh-ONEN: Lakini je, mimi ndiye wanayenikasirisha? asema Bwana. Je, hawajiumizi
    wenyewe na kujiaibisha?
  bba-bba: Adɑmɑ kɑ ɡem, n ǹ nɛ bɑ torɑrimɔ, beyɑ bɑ tii sekuru dokemɔ.
  eng-KJVCPB: 'Do they provoke me to anger? saith the Lord: do they not provoke themselves
    to the confusion of their own faces?'
  luo-luo: To uparo ni An ema gichwanyo? Jehova Nyasaye penjo. Donge gihinyore kendgi,
    kendo gikelo wichkuot ne gin giwegi?
  meu-meu: Iehova na e tomu, Lau e haraivagumu eiava sibodia e haheraivamu bena hemarai
    na latadiai e kaumu a?
  npi-ULB: के तिनीहरूले साँच्‍चै मलाई चिढ्याउँदै छन् त ? यो परमप्रभुको घोषणा हो, के
    लाज तिनीहरूमाथि नै आइपरोस् भनेर तिनीहरूले आफैलाई चिढ्याइरहेका होइनन् र ?
  yor-yor: Ṣùgbọ́n ṣe èmi ni wọ́n fẹ́ mú bínú? ni Olúwa wí. Ǹjẹ́ kì í ṣe pé wọ́n kúkú
    ń pa ara wọn lára sí ìtìjú ara wọn?
  pes-OPCB: آیا این کارها، به من لطمه می‌زنند؟ بیشتر از همه به خودشان ضرر می‌رسانند
    و خودشان را رسوا می‌کنند.
  tgl-ULB: Ito ang pahayag ni Yahweh. Sinasaktan ba talaga nila ako? Hindi ba ang
    sarili nila ang kanilang sinasaktan, kaya nasa kanila ang kahihiyan?
  hui-hui: Anigo Anduane Homogo i̱nime bi ogodagua laro. Tigua mana urunidagua bialu
    karume i̱ore mo ko halu kabe. Ani ndo. Tigua mana ko uruni bialu kagome podene
    tiniha dai biragola taga timbuniore ho holebira.
  mya-mya: သို့​ရာ​တွင်​အ​ကယ်​ပင်​စိတ်​မ​သာ​မ​ယာ​ဖြစ်​သူ မှာ​ငါ​ပေ​လော'' မ​ဟုတ်​ပေ။
    ``သူ​တို့​သည်​သာ လျှင်​မိ​မိ​တို့​စိတ်​ကို​မ​သာ​မ​ယာ​စေ​လျက် အ​ရှက်​ကွဲ​ရ​ကြ​ပေ​သည်။-
  bod-N: དེ་དག་གིས་ང་ཁྲོ་རུ་བཅུག་པ་ག་ལ་ཡིན། རང་གིས་རང་ལ་ཆག་སྒོ་བསླངས་ཏེ་རང་ཉིད་ངོ་ཚར་སྦྱར་བ་མ་ཡིན་ནམ་ཞེས་དཀོན་མཆོག་ཡ་ཝཱེས་གསུངས།
  sna-sna: Asi ndini here wavanotsamwisa? ndizvo zvinotaura Jehovha. Ko, hakuzi kuzvikuvadza
    pachavo here kuti vanyadziswe?
  spa-BLM: ¿Acaso me provocan a la ira?”, dice el Señor. “¿No se provocan a sí mismos,
    para confusión de sus propios rostros?”
  cac-cac: A in val Jehová in svala' to man̈oc inn̈ej tzin yixtej eb', palta munil
    syixtej pax sb'a eb' yac'an q'uixvelal sb'a.
  swh-ULB: Ni kweli wananikasirisha mimi? - asema BWANA - Je, si wao wanaojikasirisha,
    ili kwamba aibu iwe juu yao?
  bel-bel: 'Але ці Мяне засмучаюць яны? кажа Гасподзь: ці не саміх сябе сабе на сорам?'
  deu-ELBBK: Kränken sie mich, spricht der HERR, nicht vielmehr sich selbst zur Beschämung
    ihres Angesichts?
  mbb-OT: Piru iyan a vè egkezeetan keniyan? Kenà! Kandan he keugelingen is midezeetan
    dan wey mibpeel-elezan.
  mal-2015: എന്നാൽ അവർ എന്നെയോ മുഷിപ്പിക്കുന്നതു? സ്വന്തലജ്ജെക്കായിട്ടു തങ്ങളെ തന്നേയല്ലയോ
    എന്നു യഹോവയുടെ അരുളപ്പാടു.
  rmc-rmc: Či man oleha dukhaven?“ phenel o RAJ. „Či na korkore pes a oleha peske
    keren ladž?
  pes-OPV: اما خداوند می‌گوید آیا مرامتغیر می‌سازند؟ نی بلکه خویشتن را تا رویهای خود
    را رسوا سازند.
  ron-1924: Пе Мине Мэ мыние ей оаре?”, зиче Домнул. „Ну пе ей ыншишь, спре рушиня
    лор?”
  ben-OBCV: কিন্তু তারা কি কেবলমাত্র আমাকেই ক্রুদ্ধ করছে? সদাপ্রভু এই কথা বলেন। তারা
    কি নিজেদেরই লজ্জার জন্য নিজেদের ক্ষতি করছে না?
  som-som: Rabbigu wuxuu leeyahay, Ma aniga baa kan ay ka cadhaysiiyaan? Sow iyagu
    iskagama ay cadhaysiin ceebta ay isku soo jiideen?
  lat-VUC: Numquid me ad iracundiam provocant? dicit Dominus; nonne semetipsos in
    confusionem vultus sui?
  eng-ASVBT: Do they provoke me to anger? saith Jehovah; do they not provoke themselves,
    to the confusion of their own faces?
  ita-1885: Fanno essi dispetto a me? dice il Signore; anzi non fanno essi dispetto
    a loro stessi, alla confusion delle lor proprie facce?
  eng-LXXUP: 'Do they provoke me to anger? saith the Lord: do they not provoke themselves,
    that their faces may be ashamed?'
  eng-ULB: Are they truly provoking me?—this is Yahweh's declaration—is it not themselves
    whom they are provoking, so that shame is on them?
  spa-VBL: Pero, ¿es a mí a quien realmente hieren? declara el Señor. ¿No se están
    lastimando a sí mismos y se están avergonzando?
  fra-_FOB: Est-ce moi qu'ils offensent? dit l'Éternel. N'est-ce pas eux-mêmes, à
    la confusion de leurs faces?
  mal-mal: എന്നാൽ അവർ എന്നെയോ മുഷിപ്പിക്കുന്നത്? സ്വന്തലജ്ജയ്ക്കായിട്ട് അവർ അവരെത്തന്നെയല്ലയോ
    മുഷിപ്പിക്കുന്നത്” എന്ന് യഹോവയുടെ അരുളപ്പാട്.
  urd-GVR: Lekin haqīqat meṅ yih mujhe utnā tang nahīṅ kar rahe jitnā apne āp ko.
    Aisī harkatoṅ se wuh apnī hī ruswāī kar rahe haiṅ.”
  suz-BL: मिनु मार, मेकोपुकीमी आं कली गाइक्‍पाइक्‍चा कली मो पशो मनमी ङा? मिनु मार,
    मेकोपुकीमी श्‍येत जचा कली मो पशो मन‍मी ङा?” देंत
  eng-NOY: But do they vex me, saith Jehovah? Do they not rather vex themselves, to
    the confusion of their own faces?
  ita-1927: E’ proprio me che offendono? dice l’Eterno; non offendon essi loro stessi,
    a loro propria confusione?
  ckb-ckb: بەڵام ئایا ئەم پەستکردنە لە دژی منە؟ ئایا زیان بە خۆیان ناگەیەنن، بۆ شەرمەزاری
    ڕووی خۆیان؟ ئەوە فەرمایشتی یەزدانە.
  eng-BBE: Are they moving me to wrath? says the Lord; are they not moving themselves
    to their shame?
  kan-OKCV: 'ಯೆಹೋವ ದೇವರು ಅನ್ನುತ್ತಾನೆ: “ಇವರು ಮಾಡುತ್ತಿರುವ ಕೇಡು ನನಗೋ? ಲಜ್ಜೆಯಿಂದ ಮುಖ ಮುಚ್ಚಿಕೊಳ್ಳುವಷ್ಟು
    ಕೇಡನ್ನು ತಮಗೆ ತಾವೇ ತಂದುಕೊಳ್ಳುತ್ತಿದ್ದಾರಲ್ಲವೇ?”'
  tam-2017: அவர்கள் எனக்கா மனவேதனையுண்டாக்குகிறார்கள்? தங்கள் முகங்கள் வெட்கத்திற்குள்ளாக
    அவர்கள் தங்களுக்கே அல்லவோ மனவேதனையுண்டாக்குகிறார்கள் என்று யெகோவா சொல்லுகிறார்.
  spa-RV-1909: ¿Provocaránme ellos á ira, dice Jehová, y no más bien obran ellos mismos
    para confusión de sus rostros?
  ron-BTF: Ei pe mine mă mânie? spune DOMNUL; nu se provoacă pe ei înșiși spre rușinea
    fețelor lor?
  eng-WEBP: Do they provoke me to anger?” says the LORD. “Don’t they provoke themselves,
    to the confusion of their own faces?”
  eng-FBV: But is it really me they're hurting? declares the Lord. Aren't they really
    hurting themselves and bringing shame on themselves?
  nld-1939: Maar doen ze Mij wel verdriet aan, spreekt Jahweh? Neen, enkel zichzelf,
    tot hun eigen beschaming!
  nch-BL: Pero amo na cati nihuetzis ipan pinahualisti. Eltoc inijuanti cati más mosoquihuise
    huan mopinahualtise.
  vie-1934: 'Đức Giê-hô-va phán: Có phải chúng nó chọc giận ta chăng? Há chẳng phải
    chúng nó tự chọc mình, chuốc lấy điều hổ mặt cho mình sao?'
  hin-CV: क्या वे इसके द्वारा मेरे प्रति अपना क्रोध व्यक्त कर रहे हैं? यह याहवेह की
    वाणी है. यह तो वे स्वयं अपनी ही लज्जा के लिए कर रहे हैं, अपनी ही लज्जा के लिए?
  spa-BES: ¿Me están moviendo a la ira? dice el Señor ¿No se están ofendiendo así
    mismos, a su propia vergüenza?
  tdx-tdx: Izaho hao o sigihe’ iareoo? Hoe t’Iehovà, Tsy iereo avao ho ami’ty hasalara’iareo?
  tha-KJV: พระเยโฮวาห์ตรั​สว​่า “คือเราที่เขายั่วยุ​หรือ มิใช่​ยั่วยุ​ตัวเขาเองให้ไปสู่ความขายหน้าของเขาทั้งหลายดอกหรือ”
  por-BR-2018: Por acaso eles me provocam à ira?diz o SENHOR, eles não acabam provocando
    mais a si mesmos, para vergonha de seus próprios rostos?
  deu-ELO: Kränken sie mich, spricht Jehova, nicht vielmehr sich selbst zur Beschämung
    ihres Angesichts?
  eng-WYC-2018: Whether they stir me to wrathfulness? saith the Lord; whether they
    stir not themselves into [the] shame of their cheer? (Do they hurt me? saith the
    Lord; rather, do they not cover themselves with shame?)
  epo-epo: Sed ĉu Min ili ĉagrenas? diras la Eternulo; ĉu ne sin mem, por hontigi
    sian vizaĝon?
  uig-PIN: Azablinip ƣǝzǝplinidiƣini Mǝnmu? — dǝydu Pǝrwǝrdigar; — Ɵz yüzlirigǝ xǝrm
    qaplap, azablinidiƣini ɵzliri ǝmǝsmu?
  beo-beo: 'Be ilia da Nama dafawane se iahabela:? Hame mabu! Ilia da ilila: se iaha
    amola ilila: gogosiasu iaha.'
  tpi-OTNT: Tasol mi Bikpela, mi tok, ol i no mekim nogut long mi. Ol i mekim nogut
    long ol yet, na dispela pasin bilong ol bai i mekim ol i sem nogut tru.
  hau-SA: Amma ni ne suke tsokana? In ji Ubangiji Ashe, ba kansu ne suke cuta, suna
    kunyata kansu ba?
  uig-LAT: Azablinip ghezeplinidighini Menmu? — deydu Perwerdigar; — Öz yüzlirige
    sherm chaplap, azablinidighini özliri emesmu?
  nde-nde: Kodwa yimi abangithukuthelisayo na? kutsho uThixo. Kabazilimazi bona ngokwabo
    na, okulihlazo kubo?
  ton-ton: ‌ʻOku pehē ʻe Sihova, “ʻIkai kuo nau fakatupu hoku houhau? ʻIkai kuo nau
    fakatupu ʻae mā ki honau mata ʻonautolu pe?”
  ces-1613: Zdaliž to proti mně jest, že mne oni popouzejí? dí Hospodin. Zdali není
    proti nim k zahanbení tváři jejich?
  eng-WMB: Do they provoke me to anger?” says the LORD. “Don’t they provoke themselves,
    to the confusion of their own faces?”
  tam-TCV: ஆனால் அவர்கள் என்னையா கோபமூட்டுகிறார்கள்? வெட்கக்கேடாக தங்களுக்கல்லவா தீங்கை
    வருவித்துக் கொள்கிறார்கள் என்று யெகோவா அறிவிக்கிறார்.
  ceb-ULB: Tinuod ba gayod nga naghagit sila kanako? —mao kini ang pahayag ni Yahweh—dili
    ba ang ilang kaugalingon maoy ilang gihagit, aron nga ang kaulaw maanaa kanila?
  pol-UBG: Czy to jest przeciwko mnie, że mnie do gniewu pobudzają? – mówi PAN. Czy
    nie raczej przeciwko nim, ku ich własnemu pohańbieniu?
  agr-agr: Tujash dekas minak dushiktuinatsui, ditak pempeentumakiag datsantan dushikmamainak
    aan yujawai. ¡Witjai apu Tuke Pujuunuk, nunak dekas tajai!
  kyc-kyc: Dopa piminyipape namba rolae angi doko randa jilyamisi? Daa nakama range
    keta randa nyuo dee elya renge nakama rangeme nyilyaminyiko.
  urd-GVU: لیکن حقیقت میں یہ مجھے اُتنا تنگ نہیں کر رہے جتنا اپنے آپ کو۔ ایسی حرکتوں
    سے وہ اپنی ہی رُسوائی کر رہے ہیں۔“
  deu-1912: Aber sie sollen nicht mir damit, spricht der HERR, sondern sich selbst
    Verdruß tun und müssen zu Schanden werden.
  kan-2017: ಅವರು ನನಗೆ ಕೇಡುಮಾಡುತ್ತಾರೋ, ಅವಮಾನವು ತಮ್ಮ ಮುಖವನ್ನು ಮುಚ್ಚುವಷ್ಟರ ಮಟ್ಟಿಗೆ ತಮಗೇ
    ಕೇಡುಮಾಡಿಕೊಳ್ಳುತ್ತಾರಲ್ಲಾ” ಎಂದು ಯೆಹೋವನು ನುಡಿಯುತ್ತಾನೆ.
  yap-yap: Gur, ri gag e yad be gafgow nigeg? Danga’; yad e yad be gafgow nagrad,
    ma yad be fek e tamra’ nga dakenrad.
  hlt-MCSB: Amih nim kai aka veet rhoek te. BOEIPA kah olphong ni he. A maelhmai ah
    yahpohnah aka om ham amih moenih a?
  mdy-ETH: ዬያና ዔያታ ታና ዻጋሳንዳያ ዔያቶም ማላ? ዔያታ ሜቶይዳ ጌላኒ ቦርሲንቲ ፔ ባንሢ ዔኤላኔ፤
  twi-ASANTE: Na ɛyɛ me na wɔrehyɛ me abufuo anaa? Awurade na ɔseɛ. Na ɛnyɛ wɔn mmom
    na wɔreha wɔn ho, hyɛ wɔn ho aniwuo anaa?
  eng-WEBU: Do they provoke me to anger?” says the LORD. “Don’t they provoke themselves,
    to the confusion of their own faces?”
  wal-wal: Hagan tumu qohettiyai tanee? Hagan qohettidi yeellatiyai bantta huuphiyau
    eta gidokkonaa?” yaagees.
  spa-PDDPT: ¿A Mí me provocan a ira? dice Yavé. ¿No actúan ellos mismos para su propia
    vergüenza?
  gun-gun: Ha'e rami avi xee ae ri nda'u ha'e kuery ombopoxya? Tyrã pa ha'e kuery
    ae e'ỹ teve onheroangeko, oxĩmba rei aguã rami?” he'i Senhor.
  ilo-ULB: Pudno kadi a rurrurodendak? — kastoy ti pakaammo ni Yahweh— saan kadi a
    dagiti bagbagida ti rurrurodenda, isu nga isuda metlaeng ti manglaklak-am iti
    pannakaibabain?
  kpg-kpg: Gei di maa e donu bolo ma ko Au dela e haga mmaemmae go digaula? Gei deeai,
    digaula e bida haga mmaemmae nadau huaidina, gei e bida haga langaadia hua ginaadou.
  uig-ARA: ئازابلىنىپ غەزەپلىنىدىغىنى مەنمۇ؟ ــ دەيدۇ پەرۋەردىگار؛ ــ ئۆز يۈزلىرىگە
    شەرم چاپلاپ، ئازابلىنىدىغىنى ئۆزلىرى ئەمەسمۇ؟
  sus-sus: 'n tan fan fama nɛ e tɔɔrɔde.» Alatala xa masenyi nan ya: «E bara e yɛtɛ
    tɔɔrɔ, e bara e yɛtɛ kan nayaagi.'
  pon-2006: Ahpw mehlel me ngehi me re kalokaloke? Pwe soh, re kalokaloke pein irail
    oh kahkahredohng pohrail kanamenek laud.
  jae-jae: Apômtau kêsôm gebe Amboac ondoc oc sêgôm aê têtac ŋandaŋ kêsa me. Oc masi,
    sêgôm tauŋ têntac ŋandaŋ kêsa e sêlênsôŋ tauŋ secanô.
  ksd-ksd: Dave, dia vakankan iau iat vang? ra Luluai i biti. Vakir dia vakankan mule
    diat iat vang, upi na ula ra mata i diat?
  tur-YTC: Beni mi öfkelendiriyorlar?” diyor Yahve. “Kendi yüzlerinin utancı için
    kendilerini değil mi?”
  grc-BRENT: Μὴ ἐμὲ αὐτοὶ παροργίζουσι; λέγει Κύριος· οὐχὶ ἑαυτοὺς, ὅπως καταισχυνθῇ
    τὰ πρόσωπα αὐτῶν;
  ind-AYT: Akukah yang mereka buat marah?” firman TUHAN. “Bukankah mereka menghasut
    diri mereka sehingga mereka menjadi malu?”
  nya-nya: Koma kodi akuvutitsa Ine? Kodi sakungodzivuta okha, ndi kudzichititsa manyazi?
    akutero Yehova.”
  hrv-hrv: Zar mene tim pogrđuju - riječ je Jahvina - a ne sebe na svoju sramotu?”
  mps-mps: Tialima, ena Genuai Bidigo, eno te po obao, augwaligo te dwai sę enabolo
    me ebeo. Te augwa digi dwai sę ebao, augwa te ebo kolesagade augwa hale dwai
    mu saibao.
  tpi-tpi: Tasol mi Bikpela, mi tok, ol i no mekim nogut long mi. Ol i mekim nogut
    long ol yet, na dispela pasin bilong ol bai i mekim ol i sem nogut tru.
  dan-1931: Mon det er mig, de krænker, lyder det fra HERREN, mon ikke sig selv til
    deres Ansigters Skam?
  vie-OVCB: Không phải chúng làm cho Ta nổi cơn giận sao?” Chúa Hằng Hữu phán hỏi.
    “Nhưng trên hết, chính chúng đã tự làm tổn thương và tự sỉ nhục mình.”
  guj-2017: યહોવાહ કહે છે શું તેઓ ખરેખર મારું અપમાન કરે છે? શું પોતાના મુખની શરમને
    અર્થે તેઓ પોતાને જ ચીડવતા અને ફજેત કરતા નથી?
  pon-2006A: Ahpw mehlel me ngehi me re kalokaloke? Pwe soh, re kalokaloke pein irail
    oh kahkahredohng pohrail kanamenek laud.
  por-BRBSL: Do eles me provocam à raiva...” diz Yahweh. “Eles não provocam a si mesmos,
    à confusão de seus próprios rostos?”
  cth-cth: Hatei, kai doeh ahnimouh ni lung na khuek sak awh, telah BAWIPA ni ati.
    Amamouh kaya nahanelah, amamouh hoi amamouh kâpoe awh e nahoehmaw.
  twi-twi: Na ɛyɛ me na wɔrehyɛ me abufuw ana? Awurade na ose. Na ɛnyɛ wɔn mmom na
    wɔrehaw wɔn ho, hyɛ wɔn ho aniwu ana?
  hlt-hlt: Amih nim kai aka veet rhoek te. BOEIPA kah olphong ni he. A maelhmai ah
    yahpohnah aka om ham amih moenih a?
  tbz-SIM: 'Mí ndi Yiɛ̀ nKuyie n nɛ́ bɛ̀ nɑ̀ɑ́mmu kɛ̀ n tu: Bɛ̀ í íinko míì kó kɛmiɛkɛ.
    Bɛ̀ ɑ̃ɑ̃̀ bɛmɑ́ɑ̀ ndi ifɛi.'
  msy-2020: Ezɨ kɨ Ikiavɨra Itir God, kɨ ghaze, Me kamaghɨn amua paza nararam amir
    pu. Bar puvatɨ. Me paza uarira uarigh amua aghumsɨzim uarira uarigh anɨngi.
  azb-azb: 'Rəbb bəyan edir: “Onlar Mənimi incidirlər? Məgər özlərini rüsvay etmirlərmi?”'
  eng-DBY: Is it I whom they provoke to anger? saith Jehovah; is it not themselves,
    to the shame of their own face?
  hin-2017: यहोवा की यह वाणी है, क्या वे मुझी को क्रोध दिलाते हैं? क्या वे अपने ही
    को नहीं जिससे उनके मुँह पर उदासी छाए?
  wol-KYG: 'Du man lañuy naqaral moos!» Kàddug Aji Sax jee. Mu ne: «Xanaa kay ñoo
    ciy rus!»'
  eng-YLT: Me are they provoking to anger? an affirmation of Jehovah, Is it not themselves,
    For the shame of their own faces?
  eng-WYC-2017: Whether they stir me to wrathful-ness [or to wrath]? saith the Lord;
    whether they stir not themselves into [the] shame of their cheer?
  eng-WMBB: Do they provoke me to anger?” says the LORD. “Don’t they provoke themselves,
    to the confusion of their own faces?”
  urd-GVH: लेकिन हक़ीक़त में यह मुझे उतना तंग नहीं कर रहे जितना अपने आपको। ऐसी हरकतों
    से वह अपनी ही रुसवाई कर रहे हैं।”
  rug-rug: Ba Arau tugo sia, sapu korapa va sigiti Au rini?” nanasa gua se Zihova.
    “Lokari, teledia tu si korapa va sigiti puleni, pude na dia kinurekure!”
  gaz-gaz: Garuu kan isaan dheekkamsaaf kakaasan anaa? jedha Waaqayyo. Isaan ofuma
    miidhanii qaanaʼan mitii?
  fra-LSG: Est-ce moi qu’ils irritent? Dit l’Éternel; N’est-ce pas eux-mêmes, A leur
    propre confusion?
  gnn-gnn: '@see-verse:JER.007.018'
  yal-yal: E n tan nan tɔrɔma ba? E mi e yɛtɛ xan tɔrɔma ba, e yi e yɛtɛ rayagi?”
    Alatalaa falan nan na ra.
  haw-1868: E hoonankiuki mai anei lakou ia'u, wahi a Iehova? Aole anei ia e lilo
    ia lakou i mea e hoopalai loa ai ko lakou mau maka?
  arb-NAV: هَلْ أَنَا حَقّاً الَّذِي يُغِيظُونَهُ؟ يَقُولُ الرَّبُّ. أَلا يُسِيئُونَ
    بِذَلِكَ إِلَى ذَوَاتِهِمْ عَامِلِينَ عَلَى خِزْيِ أَنْفُسِهِمْ؟
  ewe-ewe: Yehowa be, ‘Nyee wole dziku dom na? Ɖe menye woawo ŋutɔ boŋue le nuvevi
    wɔm wo ɖokui hena woƒe ŋukpe oa?’
  eng-LEE: Do they provoke me to anger? saith the Lord, [and] not themselves, to the
    shame of their own faces?
  asm-FB: যিহোৱাই কৈছে, তেওঁলোকে জানো মোকহে দুখ দিব? কিন্তু নিজৰ মুখ বিবৰ্ণ কৰিবলৈ
    জানো নিজৰ মনকেই বেজাৰ নিদিব?
  sus-A: ﭑ تَن قَن قَمَ نّ عٍ تْورْدٍ.» عَلَتَلَ شَ مَسٍنيِ نَن يَ؛ «عٍ بَرَ عٍ يّتّ
    تْورْ، عٍ بَرَ عٍ يّتّ كَن نَيَافِ.
  fra-SBL: Me provoquent-ils à la colère ? dit l'Éternel. « Ne s'irritent-ils pas
    eux-mêmes, jusqu'à la confusion de leur propre visage ? »
  hbo-hbo: הַאֹתִ֛י הֵ֥ם מַכְעִסִ֖ים נְאֻם־יְהוָ֑ה הֲלֹ֣וא אֹתָ֔ם לְמַ֖עַן בֹּ֥שֶׁת
    פְּנֵיהֶֽם׃ ס
  kik-kik: 'Jehova egũkĩũria atĩrĩ: Nĩ niĩ maraathirĩkia? Githĩ andũ aya ti o ene
    marethũkia meconorithie?'
  fra-NCL: Est-ce moi qu’ils offensent, — oracle de Yahweh, n’est-ce pas eux-mêmes,
    à la honte de leur visage ?
  cek-AK: To tiah maw kai ang pahrue o? tiah Angraeng mah thuih; angmacae mikhmai
    set hanah nihcae mah na ai maw kai palung ang phui o sak?
  cuk-cuk: 'Ani an Bab-Jehová soged: ‘Weyob ibmar-imakmaladi an-wiomarye bimalanad.
    Aka na dukin egi isdar-binsananaid, na dukin bingegumaloed.’'
  uig-CYR: Азаплинип ғәзәплинидиғини Мәнму? — дәйду Пәрвәрдигар; — Өз йүзлиригә шәрм
    чаплап, азаплинидиғини өзлири әмәсму?
  tel-2017: నన్ను రెచ్చగొట్టడానికే అలా చేస్తున్నారా? అది వారు తమకు తాము అవమానం తెచ్చుకున్నట్టు
    కాదా?
  hat-BSA: Èske yo vekse M? deklare SENYÈ a. “Èske se pa tèt yo ke y ap vekse jis
    rive nan malkonprann ki rive sou pwòp figi yo?”
  kos-kos: Tusruktu, ya nga pa elos aktoasrye uh? Mo, elos aktoasryalos sifacna, ac
    sifacna akmwekinyalos.
  hbo-WLC: הַאֹתִ֛י הֵ֥ם מַכְעִסִ֖ים נְאֻם־יְהוָ֑ה הֲל֣וֹא אֹתָ֔ם לְמַ֖עַן בֹּ֥שֶׁת
    פְּנֵיהֶֽם׃ ס
  ibo-ibo: Ọ bụ m ka ha na-akpasu iwe? Otu a ka Onyenwe anyị kwupụtara. Ọ bụghị onwe
    ha ka ha na-emesi ike, ka ihe ihere mee ha?
  ory-ory: ସଦାପ୍ରଭୁ କହନ୍ତି, ସେମାନେ କʼଣ ଆମ୍ଭକୁ ବିରକ୍ତ କରନ୍ତି? ବରଞ୍ଚ ଆପଣାମାନଙ୍କ ମୁଖର
    ବିବର୍ଣ୍ଣତା ନିମନ୍ତେ କʼଣ ଆପଣାମାନଙ୍କୁ ବିରକ୍ତ ନ କରନ୍ତି?
  chk-chk: Ifa usun, ngang ewe ra ariaföüü? Apwi, püsin ir, ra pwal püsin atoto säw
    wor.
  rop-rop: Bat dumaji im nomo rili mi olabat oldei ardimbat. Nomo. Olabat ardimbat
    dei ronselp en dei bringimap det sheim langa olabat ronselp.
  ukr-1871: Та чи менї ж вони допікають, говорить Господь, — а не самим собі на свій
    сором?
  deu-1951: Indes, sollten sie mich damit ärgern? spricht der HERR; nicht vielmehr
    sich selbst, auf daß sie zuschanden werden?
  eng-JPS: Do they provoke Me? saith the LORD; do they not provoke themselves, to
    the confusion of their own faces?
  srp-1865: Mene li draže? govori Gospod; eda li ne sebe, na sramotu licu svojemu?
  lug-lug: Naye nze gwe balumya?” bw’ayogera Mukama. “Tebeerumya bokka, ne beeswazaswaza?”
  heb-heb: האתי הם מכעסים נאם יהוה הלוא אתם למען בשת פניהם׃
  ben-IRV: তারা কি আমাকে সত্যি দুঃখ দেয়? এটি সদাপ্রভু ঘোষণা করেন, তারা কি নিজেদের
    দুঃখ দিচ্ছে না? তাই তাদের উপর লজ্জা ডেকে আনছে।
  pan-pan: ਕੀ ਉਹ ਮੈਂ ਹਾਂ ਜਿਹ ਨੂੰ ਉਹ ਗੁੱਸਾ ਚੜ੍ਹਾਉਂਦੇ ਹਨ? ਯਹੋਵਾਹ ਦਾ ਵਾਕ ਹੈ, ਕੀ ਉਹ ਆਪਣੀ
    ਗੜਬੜ ਲਈ ਆਪਣੇ ਆਪ ਨੂੰ ਗੁੱਸਾ ਨਹੀਂ ਚੜ੍ਹਾਉਂਦੇ?
  mya-JVB: ထိုသို့ပြု၍ ငါ့ ကိုနှောင့်ရှက်ကြသလော။ မိမိ တို့ မျက်နှာ ကို ဖျက် မည်အကြောင်း
    ၊ မိမိ တို့ကိုယ်ကိုသာ နှောင့်ရှက် ကြသည်မ ဟုတ်လောဟု ထာဝရဘုရား မိန့် တော်မူ ၏။
  tbg-tbg: Vika mintiha kia ti Nora Kotikavauve qoraiqama timite variavo. Vika mintiha
    nái qoraiqama nimiteha, kaurira haikavata vare variavo.
  hmo-hmo: To idia ese lau do idia hadikaia momokani diba, a? Lasi. Idia be idia sibona
    idia hadikaia noho, bona idia sibona edia latanai hemarai idia atoa noho.
  urd-urd: ख़ुदावन्द फ़रमाता है, क्या वह मुझ ही को ग़ज़बनाक करते हैं? क्या वह अपनी
    ही रूसियाही के लिए नहीं करते?
  rus-SYN: Но Меня ли огорчают они? говорит Господь; не себя ли самих к стыду своему?
  bqc-SIM: Ɔ̃ ma Dii ma mɛ̀ i kɛ mámɛ a ↄ̃ao, ampiↄ ↄ̃ a ↄ̃má, wí i ń kṹ.
  tcz-CHONGTHU: Amahon alung natsahuva alunghansah uva chu keima kahilou ham? tin
    Pakaiyin aseiye.
  mar-mar: परमेश्वर असे म्हणतो, ते मला राग आणतात काय? “ते स्वत:लाच संताप आणत आहेत.
    म्हणजे त्यांच्यावर लाज यावी.
  qub-qub: Chay rurashancunawan ¿Nogatachuraj rabyachiman? ¡Manami! Chaypa ruquin
    quiquincunami mana alliman chayashpan pengaycho cangapaj. Noga Tayta Diosmi chayno
    në.
  bqp-bqp: Adɑmɑ kɑ gem, n ǹ nɛ bɑ torɑrimɔ, beyɑ bɑ tii sekuru dokemɔ.
  hat-hat: Men, se pa mwen y'ap fè mal. Se Seyè a menm ki di sa. Se pwòp tèt yo menm
    y'ap fè mal, se tèt yo y'ap fè wont.
  eng-BSB: But am I the One they are provoking? declares the LORD. Is it not themselves
    they spite, to their own shame?
  eng-WEBPB: Do they provoke me to anger?” says the LORD. “Don’t they provoke themselves,
    to the confusion of their own faces?”
  kbq-kbq: Hagi Ra Anumzamo'a huno, Ana avu'ava zama nehazana Nagrira nazeri havizana
    nosazanki, zamagra'a zamazeri haviza nehazanki'za zamagazegu hugahaze.
  nhe-BL: Pero ax na tlen nihuetzis ipan pinahualistli. Eltoc yajuanti tlen más mosoquihuise
    huan mopinahualtise.
  gub-BL: Aipo ihe aiko wanemikutuk romo. Nan, a'e newe. Uzekutuk waiko wà. Wiko putar
    maranugar haw rehe wà nehe no.
  eng-DRA: Do they provoke me to anger, saith the Lord? Is it not themselves, to the
    confusion of their contenance?
