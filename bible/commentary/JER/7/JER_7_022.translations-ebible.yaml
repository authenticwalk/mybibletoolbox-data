verse: JER.007.022
translations:
  mal-C: ഞാൻ നിങ്ങളുടെ പിതാക്കന്മാരെ ഈജിപ്റ്റുദേശത്തുനിന്നു കൊണ്ടുവന്ന് അവരോടു സംസാരിച്ചപ്പോൾ,
    ഹോമയാഗങ്ങളെക്കുറിച്ചോ, മറ്റു യാഗങ്ങളെക്കുറിച്ചോ ഞാൻ അവർക്കു കൽപ്പന നൽകിയിട്ടില്ല.
  deu-TKW: Denn ich habe euren Vätern, als ich sie aus Ägypten wegführte, nichts gesagt
    und nichts geboten in betreff von Brandopfern und Schlachtopfern,
  lin-lin: Pamba te, tango nabimisaki bakoko na bino na Ejipito, nalobaki na bango
    likambo moko te na oyo etali mbeka ya kotumba mpe makabo mosusu.
  eng-LSV: For I did not speak with your fathers, || Nor did I command them in the
    day of My bringing them out of the land of Egypt, || Concerning the matters of
    burnt-offering and sacrifice,
  eng-GNV: For I spake not vnto your fathers, nor commanded them, when I brought them
    out of the land of Egypt, concerning burnt offrings and sacrifices.
  eng-WEBSTER: 'For I spoke not to your fathers, nor commanded them in the day that
    I brought them out of the land of Egypt, concerning burnt-offerings or sacrifices:'
  nhw-BL: Pampa ipan nopa tonal quema niquinquixti amohuejcapan tatahua ipan tlali
    Egipto, amo niquinmacac tlanahuatili tlen tlacajcahualistli o tlapiyalme tlatlatilme,
  swh-ONEN: Kwa kuwa nilipowaleta baba zenu kutoka Misri na kusema nao, sikuwapa amri
    kuhusu sadaka za kuteketezwa na dhabihu tu,
  bba-bba: Domi nɑ ǹ bɛɛn bɑɑbɑbɑ yɑ̃kuru ɡɑru yiire dɔmɑ te nɑ bu yɑrɑ sɑɑ Eɡibitin
    di.
  eng-KJVCPB: 'For I spake not unto your fathers, nor commanded them in the day that
    I brought them out of the land of Egypt, concerning burnt offerings or sacrifices:'
  luo-luo: Nimar kane agolo kwereu Misri kendo awuoyo kodgi, ne ok amiyogi mana chike
    kuom misango miwangʼo pep kod misengini mamoko,
  meu-meu: Badina be Aigupto amo na hakaudia lasi dinana amo ema, lau ese senemui
    asina hereva henidia, bona asina haḡanidia idia ese ḡole-oho bouboudia bona kara
    helaḡadia bae kara.
  npi-ULB: किनकि मैले तिमीहरूका पुर्खाहरूलाई मिश्रदेशबाट ल्याउँदा तिमध्‍ये कुनै कुरा
    पनि मैले इच्‍छा गरिन । होमबलि र बलिदानहरूको विषयमा मैले तिनीहरूलाई कुनै आज्ञा
    दिइनँ ।
  yor-yor: Ní tòsí nígbà tí mo mú àwọn baba ńlá yín jáde kúrò ní ilẹ̀ Ejibiti tí mo
    sì bá wọn sọ̀rọ̀. N kò pàṣẹ fún wọn lórí ẹbọ sísun lásán.
  pes-OPCB: چون وقتی پدران شما را از مصر بیرون آوردم، و با ایشان سخن گفته، دستورهای
    خود را به ایشان دادم از ایشان هدیه و قربانی نخواستم،
  tgl-ULB: Sapagkat nang pinalaya ko mula sa lupain ng Egipto ang inyong mga ninuno,
    wala akong hiningi na anuman mula sa kanila. Wala akong ibinigay na utos tungkol
    sa handog na susunugin at sa mga alay.
  hui-hui: Bamba i̱na tínaga mamaliru Iyibi dindiha howa haru tagira ibirungi tigua
    i̱hondo nogo irame dai helo lomabu delolenebi maru ogodaguaore bo delolenebi lalu
    langia nabi harugoni ndobe.
  mya-mya: သင်​တို့​၏​ဘိုး​ဘေး​များ​အား​အီ​ဂျစ်​ပြည် မှ​ထုတ်​ဆောင်​လာ​စဉ်​အ​ခါ​က ငါ​သည်​မီး
    ရှို့​ရာ​ပူ​ဇော်​သကာ​များ​နှင့်​ပတ်​သက်​၍​လည်း ကောင်း၊ အ​ခြား​ပူ​ဇော်​ရာ​ယဇ်​များ​နှင့်​ပတ်
    သက်​၍​လည်း​ကောင်း​အ​ဘယ်​ပညတ်​ကို မျှ​မ​ပေး​မ​အပ်​ခဲ့။-
  bod-N: ཅི་ལ་ཞེ་ན། བདག་གིས་ཁྱོད་ཅག་གི་མེས་པོ་རྣམས་ཨེ་ཅིབ་ཡུལ་ནས་ཁྲིད་འོངས་པའི་ཉིན་མོར།
    སྦྱིན་སྲེག་གི་མཆོད་པ་དང་ཞི་བདེའི་མཆོད་པ་གཉིས་ཀྱི་དོན་ནི་བདག་གིས་མ་གླེང་ལ། དེ་རྣམས་ལ་བཀའ་ཡང་མ་བསྒོས།
  sna-sna: Nokuti pandakabudisa madzitateguru enyu kubva muIjipiti ndikataura navo,
    handina kungovapa mirayiro pamusoro pezvipiriso zvinopiswa nezvibayiro,
  spa-BLM: Porque no hablé con vuestros padres ni les ordené el día que los saqué
    de la tierra de Egipto sobre holocaustos o sacrificios;
  cac-cac: Palta ayic vic'annaquelta eb' e mam eyicham d'a Egipto, malaj tas valnac
    d'a eb' yuj noc' silab' sn̈usji yed' ofrenda.
  swh-ULB: Kwani wakati nilipowatoa mababu zenu kutoka nchi ya Misri, Sikuhitaji chochote
    kutoka kwao. Sikuwapa amri juu ya maswala ya sadaka za kuteketezwa na dhabihu.
  bel-bel: бо бацькам вашым Я не казаў і не даваў ім запаведзі ў той дзень, у які
    Я вывеў іх зь зямлі Егіпецкай, пра цэласпаленьне і ахвяру;
  deu-ELBBK: Denn ich habe nicht mit euren Vätern geredet und ihnen nicht bezüglich
    des Brandopfers und des Schlachtopfers geboten, an dem Tag, da ich sie aus dem
    Land Ägypten herausführte;
  mbb-OT: Hein impeǥawas ku is menge kepuun niw ziyà te Ehipto kenà iyan dà insuǥù
    ku kandan is kebpemuhat te menge pemuhat he edtutungen wey zuma pa he menge pemuhat,
  mal-2015: ഞാൻ നിങ്ങളുടെ പിതാക്കന്മാരെ മിസ്രയീംദേശത്തുനിന്നു കൊണ്ടുവന്ന നാളിൽ ഹോമയാഗങ്ങളെക്കുറിച്ചാകട്ടെ
    ഹനനയാഗങ്ങളെക്കുറിച്ചാകട്ടെ അവരോടു സംസാരിക്കയോ കല്പിക്കയോ ചെയ്തിട്ടില്ല.
  rmc-rmc: Se akor, sar iľom tumare daden avri andral o Egipt, na phenďom lenge aňi
    lenge na prikazinďom, hoj te keren o labarde obeti abo varesave aver obeti.
  pes-OPV: زیرا که به پدران شما سخن نگفتم و در روزی که ایشان رااز زمین مصر بیرون آوردم
    آنها را درباره قربانی های سوختنی و ذبایح امر نفرمودم.
  ron-1924: Кэч н-ам ворбит нимик ку пэринций воштри ши ну ле-ам дат ничо порункэ
    ку привире ла ардерь-де-тот ши жертфе ын зиуа кынд й-ам скос дин цара Еӂиптулуй.
  ben-OBCV: কারণ তোমাদের পিতৃপুরুষদের আমি যখন মিশর থেকে মুক্ত করে এনেছিলাম ও তাদের
    সঙ্গে কথা বলেছিলাম, আমি তাদের কেবলমাত্র হোমবলি ও অন্যান্য বলিদান উৎসর্গের আদেশ
    দিইনি,
  som-som: Waayo, waagii aan awowayaashiin dalka Masar ka soo bixiyey kalama hadlin,
    kumana amrin wax ku saabsan qurbaanno la gubo iyo allabaryo toona,
  lat-VUC: 'quia non sum locutus cum patribus vestris, et non præcepi eis, in die
    qua eduxi eos de terra Ægypti, de verbo holocautomatum et victimarum:'
  eng-ASVBT: 'For I spake not unto your fathers, nor commanded them in the day that
    I brought them out of the land of Egypt, concerning burnt offerings or sacrifices:'
  ita-1885: Perciocchè io non parlai a' vostri padri, nè diedi lor comandamento, quando
    li trassi fuor del paese di Egitto, intorno ad olocausti, ed a sacrificii.
  eng-LXXUP: 'For I spoke not to your fathers, and commanded them not in the day wherein
    I brought them up out of the land of Egypt, concerning whole burnt offerings and
    sacrifice:'
  eng-ULB: For when I brought your ancestors out from the land of Egypt, I did not
    require anything from them. I gave them no command about matters of burnt offerings
    and sacrifices.
  spa-VBL: Cuando saqué a tus antepasados de Egipto no sólo les di instrucciones sobre
    holocaustos y sacrificios,
  fra-_FOB: Car je n'ai point parlé avec vos pères et je ne leur ai point donné de
    commandement, au jour où je les fis sortir du pays d'Égypte, touchant les holocaustes
    et les sacrifices.
  mal-mal: ഞാൻ നിങ്ങളുടെ പൂര്‍വ്വ പിതാക്കന്മാരെ ഈജിപ്റ്റിൽനിന്നു കൊണ്ടുവന്ന നാളിൽ
    ഹോമയാഗങ്ങളെക്കുറിച്ചോ ഹനനയാഗങ്ങളെക്കുറിച്ചോ അവരോടു സംസാരിക്കുകയോ കല്പിക്കുകയോ
    ചെയ്തിട്ടില്ല.
  urd-GVR: Kyoṅki jis din maiṅ tumhāre bāpdādā ko Misr se nikāl lāyā us din maiṅ ne
    unheṅ bhasm hone wālī qurbāniyāṅ aur dīgar qurbāniyāṅ chaṛhāne kā hukm na diyā.
  suz-BL: मारदे हना इन किकी पिपी आन कली इजीप्‍त रे ग्रुंइशा चाक्‍शो नाक्‍ती, गो मेको
    आन कली चोशा चढ़ेतीक नु क्‍योरशा चढ़ेतीक आ पर्बम लोव़ मपङ। मिनु मेको आन कली मअरेङमी।
  eng-NOY: For I spake not to your fathers, nor commanded them Concerning burnt-offerings
    and sacrifices, At the time when I brought them out of the land of Egypt;
  ita-1927: Poiché io non parlai ai vostri padri e non diedi loro alcun comandamento,
    quando li trassi fuori dal paese d’Egitto, intorno ad olocausti ed a sacrifizi;
  ckb-ckb: چونکە کاتێک لە خاکی میسرەوە باوباپیرانی ئێوەم دەرهێنا لەگەڵیان دوام، تەنها
    سەبارەت بە قوربانی سووتاندن و سەربڕاو فەرمانم پێ نەکردن،
  eng-BBE: 'For I said nothing to your fathers, and gave them no orders, on the day
    when I took them out of Egypt, about burned offerings or offerings of beasts:'
  kan-OKCV: ಏಕೆಂದರೆ, ನಾನು ನಿಮ್ಮ ಪಿತೃಗಳನ್ನು ಈಜಿಪ್ಟ್ ದೇಶದೊಳಗಿಂದ ಹೊರಗೆ ಬರಮಾಡಿದ ದಿವಸದಲ್ಲಿ,
    ದಹನಬಲಿಗಳ ಮತ್ತು ಬಲಿಗಳ ವಿಷಯ ನಾನು ಅವರ ಸಂಗಡ ಮಾತನಾಡಲಿಲ್ಲ; ಇಲ್ಲವೆ ಅವರಿಗೆ ಆಜ್ಞಾಪಿಸಲಿಲ್ಲ.
  tam-2017: நான் உங்கள் முற்பிதாக்களை எகிப்துதேசத்திலிருந்து அழைத்து வந்த நாளில்,
    தகனபலியைக்குறித்தும், மற்ற பலிகளைக்குறித்தும் நான் அவர்களுடன் பேசினதையும் கட்டளையிட்டதையும்
    பார்க்கிலும்,
  spa-RV-1909: 'Porque no hablé yo con vuestros padres, ni les mandé el día que los
    saqué de la tierra de Egipto, acerca de holocaustos y de víctimas:'
  ron-BTF: Pentru că nu referitor la ofrande arse sau la sacrificii am vorbit părinților
    voștri, sau le-am poruncit în ziua în care i‑am scos din țara Egiptului;
  eng-WEBP: For I didn’t speak to your fathers or command them in the day that I brought
    them out of the land of Egypt concerning burnt offerings or sacrifices;
  eng-FBV: When I led your forefathers out of Egypt I didn't just give them instructions
    about burnt offerings and sacrifices,
  nld-1939: Toen Ik uw vaders uit het land van Egypte heb geleid, heb Ik hun met geen
    woord gesproken en geen enkel gebod gegeven over brand- en slachtoffers.
  nch-BL: Pampa ipan nopa tonali quema niquinquixti amohuejcapan tatahua ipan tali
    Egipto, amo niquinmacac tanahuatili ten tacajcahualisti o tapiyalme tatatilme,
  vie-1934: Vì khi ta đem tổ phụ các ngươi ra khỏi đất Ê-díp-tô, ta chẳng hề phán,
    và chẳng hề truyền mạng lịnh gì về của lễ thiêu và các của lễ.
  hin-CV: क्योंकि मिस्र देश से तुम्हारे पूर्वजों को निराश करने के अवसर पर मैंने उनसे
    न तो होमबलियों का और न हनन बलियों का उल्लेख किया था और न ही इनके लिए आदेश ही दिया
    था,
  spa-BES: Porque no dije nada a tus padres, y no les di órdenes, el día en que los
    saqué de Egipto, acerca de los holocaustos y sacrificios.
  tdx-tdx: Fe tsy nivolañeko o roae’ areoo tsy nililieko amy andro naneseako iareo
    boak’an-tane Mitsraime añey ze o enga oroañeo naho o fisoroñañeo.
  tha-KJV: เพราะในวั​นที​่เราได้พาเขาทั้งหลายออกมาจากแผ่นดิ​นอ​ียิปต์ เรามิ​ได้​พู​ดก​ับบรรพบุรุษของเจ้าหรือสั่งเขาเรื่องเครื่องเผาบูชาและเครื่องสักการบู​ชา
  por-BR-2018: Pois não falei a vossos pais, nem lhes mandei, no dia em que os tirei
    da terra do Egito, coisa alguma sobre holocaustos ou sacrifícios;
  deu-ELO: Denn ich habe nicht mit euren Vätern geredet und ihnen nicht betreffs des
    Brandopfers und des Schlachtopfers geboten, an dem Tage, da ich sie aus dem Lande
    Ägypten herausführte;
  eng-WYC-2018: For I spake not with your fathers, and I commanded not to them of
    the word of burnt sacrifices, and of slain sacrifices, in the day in which I led
    them out of the land of Egypt. (For I spoke not to your forefathers, and I commanded
    not to them about burnt sacrifices, and slain sacrifices, on the day when I led
    them out of the land of Egypt.)
  epo-epo: ĉar Mi ne parolis al viaj patroj kaj Mi ne ordonis al ili pri bruloferoj
    kaj buĉoferoj en la tago, kiam Mi elkondukis ilin el la lando Egipta;
  uig-PIN: Qünki Mǝn ularni Misir zeminidin ⱪutⱪuzup qiⱪarƣan künidǝ ata-bowiliringlarƣa
    «kɵydürmǝ ⱪurbanliⱪ»lar yaki baxⱪa ⱪurbanliⱪlar toƣrisida gǝp ⱪilmiƣan wǝ yaki
    ǝmr bǝrmigǝnidim;
  beo-beo: 'Na da dilia aowalalia amo Idibidi sogega fisili masa:ne, gadili oule misini,
    Na da ilima gobele salasu amola eno gobele salimusa: hamoma:ne hame sia:i.'
  tpi-OTNT: Long taim mi bin bringim ol tumbuna bilong yupela i lusim Isip, mi no
    bin tok bai ol i mas mekim ol ofa bilong paia i kukim olgeta na ol arapela kain
    ofa. Nogat.
  hau-SA: Gama sa’ad da na fitar da kakanninku daga Masar na kuma yi musu magana,
    ban ba su dokoki kawai game da hadayun ƙonawa da sadakoki ba,
  uig-LAT: Chünki Men ularni Misir zéminidin qutquzup chiqarghan künide ata-bowiliringlargha
    «köydürme qurbanliq»lar yaki bashqa qurbanliqlar toghrisida gep qilmighan we yaki
    emr bermigenidim;
  nde-nde: Ngoba ekukhupheni kwami okhokho benu eGibhithe ngikhuluma labo, angizange
    ngibanike imilayo nje kuphela ngeminikelo yokutshiswa lemihlatshelo,
  ton-ton: He naʻe ʻikai te u lea ki hoʻomou ngaahi tamai, pe fekau kiate kinautolu
    ʻi he ʻaho naʻaku ʻomi ai ʻakinautolu mei he fonua ko ʻIsipite, ke fai ʻae ngaahi
    feilaulau tutu, pe ha ngaahi feilaulau.
  ces-1613: Nebo jsem nemluvil s otci vašimi, aniž jsem přikázal jim v ten den, v
    kterýž jsem je vyvedl z země Egyptské, o zápalích a obětech.
  eng-WMB: For I didn’t speak to your fathers or command them in the day that I brought
    them out of the land of Egypt concerning burnt offerings or sacrifices;
  tam-TCV: ஏனென்றால் உங்கள் முற்பிதாக்களை நான் எகிப்து தேசத்திலிருந்து அழைத்துவந்து,
    அவர்களுடன் பேசியபோது, நான் அவர்களுக்குக் கட்டளை கொடுத்தது தகனபலிகளையும், மற்ற
    பலிகளையும் குறித்து மட்டுமல்ல.
  ceb-ULB: Kay sa dihang gipadala ko ang inyong mga katigulangan pagawas sa yuta sa
    Ehipto, wala ako nagkinahanglan ug bisan unsang butang nga gikan kanila. Wala
    ako naghatag ug sugo ngadto kanila mahitungod sa mga matang sa mga halad nga sinunog
    ug mga halad.
  pol-UBG: Bo nie mówiłem waszym ojcom ani niczego im nie nakazałem o całopaleniach
    i ofiarach w dniu, kiedy wyprowadziłem ich z ziemi Egiptu;
  agr-agr: Untsu atumi apachjum aidau Egipto nugkanum batsatun jiijuitag nunak wika
    mina eme anenjusjum anentag sujustajum, nuniakjum kuntin maajum nuna neje ashí
    apeatajum tusanuk ditanak inagchauwaitjai.
  kyc-kyc: Nakamana rora ambasu dupwa yuu Isipi piso lanyuo epeyono dokopa nambame
    mena pyao kiso mukinyi nembo maingi dokonape nenge kiso maingi dokonape mawa pii
    mende reta nayo.
  urd-GVU: کیونکہ جس دن مَیں تمہارے باپ دادا کو مصر سے نکال لایا اُس دن مَیں نے اُنہیں
    بھسم ہونے والی قربانیاں اور دیگر قربانیاں چڑھانے کا حکم نہ دیا۔
  deu-1912: Denn ich habe euren Vätern des Tages, da ich sie aus Ägyptenland führte,
    weder gesagt noch geboten von Brandopfer und anderen Opfern;
  kan-2017: ನಿಮ್ಮ ಪೂರ್ವಿಕರನ್ನು ಐಗುಪ್ತ ದೇಶದೊಳಗಿಂದ ಬರಮಾಡಿದಾಗ ಸರ್ವಾಂಗಹೋಮದ ಮತ್ತು ಯಜ್ಞದ
    ವಿಷಯವಾಗಿ ನಾನು ಅವರಿಗೆ ಏನೂ ಹೇಳಲಿಲ್ಲ, ಯಾವ ಅಪ್ಪಣೆಯನ್ನು ಕೊಡಲಿಲ್ಲ.
  yap-yap: Nap’an ni gu fek pi chitamangimed nga wuru’ yu Egypt ma da gog ngorad ban’en
    ni murung’agen e tin ngan urfiy ngan pi’ ngog ara yugu boch e maligach.
  hlt-MCSB: Na pa rhoek te Egypt kho lamloh a khuen la ka khuen khohnin vaengah hmueihhlutnah
    neh hmueih kawng dongah amih te ol ka uen moenih.
  mdy-ETH: ታኣኒ ዒንሢኮ ቤርታኣ ዓዶንሢ ጊብፄ ዓጫፓ ዔኪ ኬሴ ዎዶና ሚቺ ዒንጎ ዒንጊሢንታ ሜሌ ዒንጎ ባኮ ዛላኣ ፔቴታዖ ታ
    ኬኤዜ ባኣዚ ባኣሴ፤
  twi-ASANTE: Na ɛberɛ a meyii mo agyanom firii Misraim na mekasa kyerɛɛ wɔn no, manhyɛ
    wɔn mmara a ɛfa ɔhyeɛ afɔrebɔ ne afɔrebɔ ho nko ara,
  eng-WEBU: For I didn’t speak to your fathers or command them in the day that I brought
    them out of the land of Egypt concerning burnt offerings or sacrifices;
  wal-wal: Taani eta Gibxxe biittaappe kessiyo gallassi, xuuggiyo yarshshobaa gidin,
    hara yarshshotubaa gidin, intte maizza aawatussi odabeikke woikko azazabeikke.
  spa-PDDPT: Porque nada dije a sus antepasados. Nada les mandé el día cuando los
    saqué de la tierra de Egipto con respecto a holocaustos y sacrificios,
  gun-gun: Mba'eta jypy'i Egito yvy gui peneramoĩ kuery anoẽmba jave py ma ndaxeayvui
    va'ekue mba'emo oapy aguã re, neĩ mba'eve name'ẽ ukai xejeupe.
  ilo-ULB: Ta idi inruarko dagiti kapuonanyo manipud iti daga ti Egipto, saanak a
    nagsapul iti aniaman a banag manipud kadakuada. Awan imbilinko maipanggep iti
    daton a maipuor amin ken kadagiti sakripisio.
  kpg-kpg: Idimaa di madagoaa Au ne laha mai godou maadua mmaadua gi daha mo Egypt,
    Au digi dugu anga agu haganoho gi digaula i di hai o nia tigidaumaha dudu, be
    go nnagadilinga tigidaumaha ala i golo.
  uig-ARA: چۈنكى مەن ئۇلارنى مىسىر زېمىنىدىن قۇتقۇزۇپ چىقارغان كۈنىدە ئاتا-بوۋىلىرىڭلارغا
    «كۆيدۈرمە قۇربانلىق»لار ياكى باشقا قۇربانلىقلار توغرىسىدا گەپ قىلمىغان ۋە ياكى
    ئەمر بەرمىگەنىدىم؛
  sus-sus: N mu sɛrɛxɛ fe gbansan xa fala wo babae bɛ, n to e ramini Misira bɔxi ra.
  pon-2006: Pwe ni ei kahluwahdo samamwail ko sang Isip, sohte kosonned ehu I kihong
    irail duwen meirong isihs kan de soangen meirong teikan.
  jae-jae: Gebe gêdêŋ taŋ gawê tamemi sêsa aŋga Aiguptu sêmêŋ naŋ, aê kasôm biŋ teŋ
    kêtu daja to da ŋagêdôŋa gêdêŋ êsêac atom ma kajatu êsêac kêtu sêkêŋ daŋa atom.
  ksd-ksd: Tago pa iau ga tata ta ra umana tama i vavat, ma pa iau ga vartuluai pire
    diat ta nam ra bung iau ga agure vairop diat kan ra gunan Aigipto, ure ra umana
    tinabar di tuntun tar ia ma ure ra umana mangana tinabar;
  tur-YTC: Çünkü Mısır'dan çıkardığım gün atalarınıza yakmalık sunular ya da kurbanlar
    hakkında söylemedim ya da onlara buyurmadım;
  grc-BRENT: Ὅτι οὐκ ἐλάλησα πρὸς τοὺς πατέρας ὑμῶν, καὶ οὐκ ἐνετειλάμην αὐτοῖς ἐν
    ἡμέρᾳ ᾗ ἀνήγαγον αὐτοὺς ἐκ γῆς Αἰγύπτου, περὶ ὁλοκαυτωμάτων καὶ θυσίας.
  ind-AYT: Sebab, Aku tidak berfirman kepada nenek moyangmu, atau memerintahkan mereka
    pada hari Aku membawa mereka keluar dari tanah Mesir, mengenai kurban-kurban bakaran
    dan persembahan-persembahan.
  nya-nya: Pakuti pamene ndinatulutsa makolo anu ku Igupto ndi kuyankhula nawo, sindinawalamulire
    kuti azipereka nsembe zopsereza kapena nsembe zinazo,
  hrv-hrv: Ja ništa ne rekoh ocima vašim o paljenicama i klanicama, niti im što o
    tom zapovjedih kad ih izvedoh iz zemlje egipatske.
  mps-mps: Te eno duga wąį nǫų dabe te Isip bulu tagalama, odasa asali sogo, eno
    te tama po augwaliba weyu, te siago tigidali domainu ebo ofa yao po naga me wasiąwai,
    te tobage gasa ofa dabe me yao po naga me wabeo. Menio.
  tpi-tpi: Long taim mi bin bringim ol tumbuna bilong yupela i lusim Isip, mi no bin
    tok bai ol i mas mekim ol ofa bilong paia i kukim olgeta na ol arapela kain ofa.
    Nogat.
  dan-1931: Thi dengang jeg førte eders Fædre ud af Ægypten, talede jeg ikke til dem
    eller bød dem noget om Brændoffer og Slagtoffer;
  vie-OVCB: Khi Ta dẫn tổ phụ các ngươi ra khỏi Ai Cập, Ta không đòi họ dâng lễ vật
    và sinh tế cho Ta.
  guj-2017: કેમ કે હું તમારા પિતૃઓને મિસરમાંથી બહાર લાવ્યો ત્યારે મેં તેમની પાસેથી
    કોઈ અપેક્ષા રાખી નહોતી કે; મેં તેમને દહનીયાર્પણ અને યજ્ઞ વિષે કોઈ આજ્ઞા ફરમાવી
    નહોતી.
  pon-2006A: Pwe ni ei kahluwahdo samamwail ko sang Isip, sohte kosonned ehu I kihong
    irail duwen meirong isihs kan de soangen meirong teikan.
  por-BRBSL: Pois eu não falei com seus pais nem os ordenei no dia em que os tirei
    da terra do Egito a respeito de holocaustos ou sacrifícios;
  cth-cth: Napanaw Izip ram hoi ka thokhai teh ahnimouh koe lawk ka dei navah, hmaisawi
    hane sathei hoi thuengnae dueng kâ ka poe hoeh.
  twi-twi: Na bere a miyii mo agyanom fii Misraim na mekasa kyerɛɛ wɔn no, manhyɛ
    wɔn mmara a ɛfa ɔhyew afɔrebɔ ne afɔrebɔ ho nko ara,
  hlt-hlt: Na pa rhoek te Egypt kho lamloh a khuen la ka khuen khohnin vaengah hmueihhlutnah
    neh hmueih kawng dongah amih te ol ka uen moenih.
  tbz-SIM: Kɛ yɛ̃́ n do í nɑ̀kɛ́mɛ̀ di yɛmbɛ̀ m bɛ̀ dènnɛní dìì mɔ̀nnì Esibiti kɛ
    dɔ̀ bɛ̀ nni nfeu iwũɔ̃ kɛ tuɔ̀ kɛ n feunɛ̀ itɛì.
  msy-2020: 'Ia bizir kam gɨnɨghnɨgh: ian inazir afeziaba, kɨ Isipɨn me inigha izir
    dughiamɨn, me ofan tuezɨ bar isia mɨghɨriziba ko ofan igharaziba, kɨ tam damuasa
    me mɨkemezir puvatɨ.'
  azb-azb: Çünki atalarınızı Misir torpağından çıxaran vaxt yandırma qurbanı və başqa
    qurban barədə onlara əmr etmədim və bir söz demədim.
  eng-DBY: For I spoke not unto your fathers, nor commanded them concerning burnt-offerings
    and sacrifices, in the day that I brought them out of the land of Egypt;
  hin-2017: क्योंकि जिस समय मैंने तुम्हारे पूर्वजों को मिस्र देश में से निकाला, उस
    समय मैंने उन्हें होमबलि और मेलबलि के विषय कुछ आज्ञा न दी थी।
  wol-KYG: Bés ba may génne seeni maam Misra déy, waxuma leen woon mbaa di leen sant
    mbirum saraxu rendi-dóomal ak yeneen sarax.
  eng-YLT: For I did not speak with your fathers, Nor did I command them in the day
    of My bringing them out of the land of Egypt, Concerning the matters of burnt-offering
    and sacrifice,
  kne-kne: Kanan aben Diyos en Jeremias, “Idi inkaan ko ed Egipto din aam-a yo, magay
    inbagak ono inbilin ko maipanggep sin daton ay mapooan ono olay sino ay kalasin
    di daton.
  eng-WYC-2017: For I spake not with your fathers, and I commanded not to them of
    the word of burnt sacrifices, and of slain sacrifices, in the day in which I led
    them out of the land of Egypt.
  eng-WMBB: For I didn’t speak to your fathers or command them in the day that I brought
    them out of the land of Egypt concerning burnt offerings or sacrifices;
  urd-GVH: क्योंकि जिस दिन मैं तुम्हारे बापदादा को मिसर से निकाल लाया उस दिन मैंने
    उन्हें भस्म होनेवाली क़ुरबानियाँ और दीगर क़ुरबानियाँ चढ़ाने का हुक्म न दिया।
  rug-rug: Ura totoso turaṉa vurani Arau pa Izipi sari tiatamamia si lopu tale zama
    ni Rau koa rini sari ginugua la pa vinukivukihi meke na vinariponi va uququ,
  gaz-gaz: Ani yeroon biyya Gibxii abbootii keessan baasetti waaʼee aarsaa gubamuutii
    fi qalmaa isaanitti hin dubbanne yookaan isaan hin ajajne;
  fra-LSG: Car je n’ai point parlé avec vos pères et je ne leur ai donné aucun ordre,
    Le jour où je les ai fait sortir du pays d’Égypte, Au sujet des holocaustes et
    des sacrifices.
  gnn-gnn: '@see-verse:JER.007.021'
  yal-yal: Bayo, n to ɛ benbane ramini Misiran yi, n mi yamarine soxi e yii lan saraxa
    gan daxine nun saraxan bonne xan ma na lɔxɔni!
  haw-1868: 'No ka mea, aole au i olelo aku i ko oukou poe makua, a i ka la a''u i
    lawe mai ai ia lakou mai Aigupita mai, aole au i kauoha ia lakou no na mohai kuni,
    a me na alana:'
  arb-NAV: فَإِنِّي لَمْ أُكَلِّمْ آبَاءَكُمْ وَلَمْ آمُرْهُمْ يَوْمَ أَخْرَجْتُهُمْ
    مِنْ مِصْرَ بِشَأْنِ مُحْرَقَةٍ أَوْ ذَبِيحَةٍ
  ewe-ewe: Elabena esi mekplɔ mia fofowo tso Egipte heƒo nu na wo la, nyemede se na
    wo tso numevɔsa kple akpedavɔsawo ko ŋu o.
  eng-LEE: For I spoke not with your fathers, and I commanded them not on the day
    of my bringing them out of the land of Egypt, concerning burnt-offering or sacrifice;
  asm-FB: কিয়নো যি দিনা মই তোমালোকৰ পূৰ্বপুৰুষসকলক মিচৰ দেশৰ পৰা উলিয়াই আনিছিলোঁ,
    সেই দিনা মই হোম-বলি কি মঙ্গলাৰ্থক বলিৰ বিষয়ে কোৱা বা আজ্ঞা দিয়া নাছিলোঁ।
  sus-A: ﭑ مُ سّرّشّ قٍ فبَنسَن شَ قَلَ وٌ بَبَيٍ بّ، ﭑ تٌ عٍ رَ مِنِ مِسِرَ بْشِ
    رَ.
  fra-SBL: Car, le jour où je les ai fait sortir du pays d'Égypte, je n'ai pas parlé
    à vos pères ni ne leur ai donné d'ordre concernant les holocaustes ou les sacrifices.
  hbo-hbo: כִּ֠י לֹֽא־דִבַּ֤רְתִּי אֶת־אֲבֹֽותֵיכֶם֙ וְלֹ֣א צִוִּיתִ֔ים בְּיֹ֛ום *הֹוצִיא
    (הֹוצִיאִ֥י) אֹותָ֖ם מֵאֶ֣רֶץ מִצְרָ֑יִם עַל־דִּבְרֵ֥י עֹולָ֖ה וָזָֽבַח׃
  kik-kik: Nĩ ũndũ rĩrĩa ndaarutire maithe manyu kũu bũrũri wa Misiri na ngĩmaarĩria,
    ndiamaheire o mawatho makoniĩ maruta ma njino na magongona,
  fra-NCL: car je n’ai pas parlé à vos pères ni ne leur ai rien prescrit, le jour
    où je les ai fait sortir du pays d’Égypte, en matière d’holocaustes et de sacrifices.
  cek-AK: Nam panawk Izip prae thung hoi ka zaeh naah, hmai angbawnhaih hoi hmuen
    tathlanghaih kawng to nihcae khaeah ka thui pae ai, lok doeh ka paek ai.
  cuk-cuk: ”Deunni, an Egipto-yargi bemar-dadgan-onosgua, anga-ibmar-ogumakar-ukmaloedgi,
    degine, anga-ibmar-ukmarbaloedgi an ega sunmaksasulid.
  uig-CYR: Чүнки Мән уларни Мисир зиминидин қутқузуп чиқарған күнидә ата-бовилириңларға
    «көйдүрмә қурбанлиқ»лар яки башқа қурбанлиқлар тоғрисида гәп қилмиған вә яки әмир
    бәрмигән едим;
  tel-2017: నేను ఐగుప్తు దేశం నుండి మీ పూర్వికులను రప్పించిన రోజున వారి నుండి ఏమీ
    కోరలేదు. దహన బలుల గురించీ ఇంకా ఇతర బలుల గురించీ నేను వారికి ఆజ్ఞాపించలేదు.
  hat-BSA: Paske Mwen pa t pale ak papa zansèt nou yo, ni kòmande yo nan jou ke M
    te mennen yo sòti nan peyi Égypte la, pou ofrann brile, ni pou sakrifis.
  kos-kos: Ke nga tuh usla mwet matu lowos liki facl Egypt, wangin ma sap nga sang
    nu selos ke mwe kisa firir, ku ke kutepacna kain in mwe kisa.
  hbo-WLC: כִּ֠י לֹֽא־דִבַּ֤רְתִּי אֶת־אֲבֽוֹתֵיכֶם֙ וְלֹ֣א צִוִּיתִ֔ים בְּי֛וֹם הוציא
    אוֹתָ֖ם מֵאֶ֣רֶץ מִצְרָ֑יִם עַל־דִּבְרֵ֥י עוֹלָ֖ה וָזָֽבַח׃
  ibo-ibo: Nʼihi na mgbe m si nʼala Ijipt kpọpụta nna nna unu ha, gwa ha okwu, e nyeghị
    ha naanị iwu maọbụ gwa ha okwu banyere ịchụ aja nsure ọkụ na aja ndị ọzọ.
  ory-ory: କାରଣ ଯେଉଁ ଦିନ ଆମ୍ଭେ ତୁମ୍ଭମାନଙ୍କର ପୂର୍ବପୁରୁଷମାନଙ୍କୁ ମିସର ଦେଶରୁ ବାହାର କରି
    ଆଣିଲୁ, ସେହି ଦିନ ଆମ୍ଭେ ହୋମ କିଅବା ବଳିଦାନ ବିଷୟରେ କହିଲୁ ନାହିଁ କି ଆଜ୍ଞା ଦେଲୁ ନାହିଁ;
  chk-chk: Pun lupwen üa emwenawu ämi kewe lewo seni Isip, üsap kapas ngeniir ika
    allük ngeniir usun asoren kek me sokopaten asor.
  rop-rop: dumaji ai nomo bin dalim yumob grengrenfatha blanga abumbat barnapwan ofring
    o najalot sekrifais wen aibin bringimat olabat brom Ijip.
  ukr-1871: Я бо не говорив і не заповідав отцям вашим про всепаленнє й жертву, як
    виводив їх із Египту,
  deu-1951: Denn ich habe zu euren Vätern nichts gesagt und ihnen nichts befohlen
    in bezug auf Brandopfer und Schlachtopfer am Tage, als ich sie aus Ägyptenland
    führte,
  eng-JPS: For I spoke not unto your fathers, nor commanded them in the day that I
    brought them out of the land of Egypt, concerning burnt-offerings or sacrifices;
  srp-1865: Jer ne govorih ocima vašim, niti im zapovjedih, kad ih izvedoh iz zemlje
    Misirske, za žrtve paljenice ni za prinose.
  lug-lug: Kubanga ku lunaku lwe nabaggya mu Misiri saayogera eri bakitammwe wadde
    okubalagira ebikwata ku biweebwayo ebyokebwa wadde ssaddaaka.
  heb-heb: כי לא דברתי את אבותיכם ולא צויתים ביום הוציא אותם מארץ מצרים על דברי עולה
    וזבח׃
  ben-IRV: কারণ যখন আমি তোমাদের পূর্বপুরুষদের মিশর থেকে বের করে এনেছিলাম, আমি তাদের
    থেকে কিছু চাইনি; আমি হোমবলি ও বলিদানের সম্মন্ধে কোন আদেশ দিইনি।
  pan-pan: ਕਿਉਂਕਿ ਜਿਸ ਦਿਨ ਮੈਂ ਉਹਨਾਂ ਨੂੰ ਮਿਸਰ ਦੇ ਦੇਸ ਵਿੱਚੋਂ ਕੱਢ ਲਿਆਂਦਾ ਮੈਂ ਉਹਨਾਂ ਦੇ
    ਪੁਰਖਿਆਂ ਨੂੰ ਹੋਮ ਦੀਆਂ ਭੇਟਾਂ ਅਤੇ ਬਲੀਆਂ ਦੇ ਬਾਰੇ ਨਾ ਆਖਿਆ, ਨਾ ਹੁਕਮ ਦਿੱਤਾ
  mya-JVB: အကြောင်း မူကား၊ သင် တို့ဘိုးဘေး များကို အဲဂုတ္တု ပြည် မှ ငါ နှုတ် ဆောင်သောအခါ
    ၊ မီးရှို့ ရာယဇ် အစ ရှိသောယဇ် များအတွက် သူ တို့ကို ငါမှာ ထားသည် မ ဟုတ်။
  tbg-tbg: Te ni kaivaqaukavara Isipiqihai ntita vare anuna entara kia te vikara ekaa
    kaintu iha quare ofaarave vo ofaave iha quara timitaate tiraiti,
  hmo-hmo: Umui emui sene taudia Aigupito dekena amo lau hakaudia neganai, lau ese
    oda ta lau henidia lasi boubou totona o boubou gabua totona.
  urd-urd: क्यूँकि जिस वक़्त मैं तुम्हारे बाप दादा को मुल्क — ए — मिस्र से निकाल लाया,
    उनको सोख़्तनी क़ुर्बानी और ज़बीहे के बारे में कुछ नहीं कहा और हुक्म नहीं दिया;
  rus-SYN: ибо отцам вашим Я не говорил и не давал им заповеди в тот день, в который
    Я вывел их из земли Египетской, о всесожжении и жертве;
  bqc-SIM: Asa kɛ́ ma á deziↄ bↄ̀lɛ Egipi, ma yãdìlɛnɛ́, i kɛ sa pↄ́ wì a pↄ́
    kátɛu à tɛ́kũ ń sa pãleↄ yã́ ↄ̃ má dìlɛnɛ́ adoo.
  tcz-CHONGTHU: Keiman napu napateu Egypt gam’a kon’a kahin puidoh chun, amaho kom’a
    pumgo thilto leh kilhaina thilto kangehpoi.
  mar-mar: कारण मी जेव्हा तुमच्या पूर्वजांना मिसरमधून बाहेर आणले, तेव्हा मी त्यांच्या
    कडे काहीएक मागीतले नाही, मी त्यांना होमार्पणे आणि यज्ञ यांबद्दल आज्ञा दिली नाही.
  qub-qub: Ichanga unay caj awiluyquicunata Egiptupita jorgamur pushamushpäga manami
    imatapis nirächu uywacunata ni ima ofrendacunatapis nogapaj churananpaj.
  bqp-bqp: Domi nɑ ǹ bɛɛn bɑɑbɑbɑ yɑ̃kuru gɑru yiire dɔmɑ te nɑ bu yɑrɑ sɑɑ Egibitin
    di.
  hat-hat: Lè mwen t'ap fè zansèt nou yo soti peyi Lejip, mwen pa t' ba yo ankenn
    lòd sou bèt pou yo te boule nan dife pou mwen, ni sou bèt pou yo te touye pou
    mwen.
  eng-BSB: For when I brought your fathers out of the land of Egypt, I did not merely
    command them about burnt offerings and sacrifices,
  eng-WEBPB: For I didn’t speak to your fathers or command them in the day that I
    brought them out of the land of Egypt concerning burnt offerings or sacrifices;
  kbq-kbq: Hagi Nagrama tamagehe'ima zamavare'na Isipitima atirami'na e'noana, tevefima
    kre fananehu ofane ruga'a ofanena ofa hunanteho hu'na Nagra huozamante'noe.
  nhe-BL: Pampa ipan nopa tonal quema niquinquixti imohuejcapan tatahua ipan tlali
    Egipto, ax niquinmacac tlanahuatili tlen tlacajcahualistli o tlapiyalime tlatlatili,
  gub-BL: Apyro peipy Ezit ywy wi kwehe mehe ihe wà. A'e 'ar mehe naze'eg kwaw ma'ea'yr
    ukaz paw ma'e wanehe ihe. Naze'eg kwaw amo ma'e ihewe imur pyràm rehe no.
  eng-DRA: For I spoke not to your fathers, and I commanded them not, in the day that
    I brought them out of the land of Egypt, concerning the matter of burnt offerings
    and sacrifices.
