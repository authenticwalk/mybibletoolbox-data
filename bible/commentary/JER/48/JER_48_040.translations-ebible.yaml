verse: JER.048.040
translations:
  mal-C: 'യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: “ഇതാ, ശത്രു ഒരു കഴുകനെപ്പോലെ വേഗത്തിൽ പറന്നിറങ്ങുന്നു,
    മോവാബിന്മേൽ അതിന്റെ ചിറകു വിരിക്കുന്നു.'
  deu-TKW: 'Denn so spricht Jahwe: Fürwahr, einem Adler gleich fliegt er heran und
    breitet seine Flügel über Moab hin;'
  lin-lin: 'Tala liloba oyo Yawe alobi : « Tala ndenge nini mpongo ezali kokita na
    elulu mpe etandi mapapu na yango likolo ya Moabi.'
  eng-LSV: 'For thus said YHWH: “Behold, he flees as an eagle, || And has spread his
    wings to Moab.'
  eng-GNV: For thus saith the Lord, Beholde, he shall flee as an eagle, and shall
    spread his wings ouer Moab.
  eng-WEBSTER: For thus saith the LORD; Behold, he shall fly as an eagle, and shall
    spread his wings over Moab.
  nhw-BL: 'Huan TOTECO quiijtohua: “Icualancaitaca Moab huala quen se cuajtli. Huan
    yaya quipatlahuas ieltlapal ipan nochi nopa tlali.'
  swh-ONEN: 'Hili ndilo asemalo Bwana: “Tazama! Tai anashuka chini, akitanda mabawa
    yake juu ya Moabu.'
  bba-bba: Yinni Gusunɔ u nɛɛ, wee, yibɛrɛbɑ bɑ koo nɑ nɡe yɑberekunu ni nu bɛllimɔ
    wɔllɔ.
  eng-KJVCPB: For thus saith the Lord; Behold, he shall fly as an eagle, And shall
    spread his wings over Moab.
  luo-luo: 'Ma e gima Jehova Nyasaye wacho: “Ne! Otenga fuyo kochiko piny, oyaro bwombene
    ewi Moab.'
  meu-meu: 'Badina be Iehova ini e gwau tomamu: A itaia, ta baine roho haraḡa-haraḡa,
    ugava na heto, hanina baine toi roro, Moab ihadikana totona;'
  npi-ULB: किनकि परमप्रभु यसो भन्‍नुहुन्छ, “शत्रु मोआबमाथि आफ्नो पखेटा फैलाउँदै गरुडझैं
    उडेर आउनेछ ।
  yor-yor: 'Báyìí ni Olúwa wí: “Wò ó ẹyẹ idì náà ń fò bọ̀ nílẹ̀ ó sì na ìyẹ́ rẹ̀ lórí
    Moabu.'
  pes-OPCB: 'خداوند می‌فرماید: «عقابی با بالهای گشوده بر فراز موآب پرواز خواهد کرد
    و برای تخریب و نابودی بر آن فرود خواهد آمد.'
  tgl-ULB: Sapagkat ito ang sinasabi ni Yahweh, “Tingnan, ang mga kaaway ay darating
    na katulad ng lumilipad na agila, na nakaunat ang mga pakpak sa ibabaw ng Moab.
  hui-hui: Anduane Homogohanda bi ogodagua lara. Ega bodo hariaweme yagaloyu irigi
    halu puwa ema bialu poraru minulenaga babagane abale yulupe hagadagua waitigime
    Moaba bole gerai hongo howa lalu ibulebira.
  mya-mya: တောင်​ပံ​များ​ကို​ဖြန့်​၍​ထား​သည့်​လင်း​ယုန် ငှက်​ကဲ့​သို့​ရန်​သူ​သည်​မော​ဘ​ပြည်​ပေါ်​သို့
    ထိုး​ဆင်း​လိမ့်​မည်​ဖြစ်​ကြောင်း​ထာ​ဝ​ရ ဘု​ရား​မိန့်​ကြား​ခဲ့​လေ​ပြီ။-
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེས་འདི་སྐད་དུ། ལྟོས་ཤིག དགྲ་བོ་ནི་བྱ་རྒོད་ལྟར་འཕུར་ཞིང་། གཤོག་ཟུང་བརྐྱངས་ནས་མོ་ཨབ་ལ་རྒོལ་བ་དང་།
  sna-sna: 'Zvanzi naJehovha: “Tarirai achabhururuka segondo, rakatambanudzira mapapiro
    aro pamusoro peMoabhu.'
  spa-BLM: 'Porque Yahvé dice: “He aquí que volará como un águila, y extenderá sus
    alas contra Moab.'
  cac-cac: 'Syalanxi Jehová icha tic: A jun ajc''ol d''a Moab, ol c''och jucnaj icha
    junoc noc'' ch''acb''a jen̈aneli sc''ochi.'
  swh-ULB: Maana Yahwe asema hivi, “Tazama, adui atakuja akiruka kama tai, akieneza
    mabawa yake juu ya Moabu.
  bel-bel: 'бо так кажа Гасподзь: вось, як арол, паляціць ён і раскіне крылы свае
    над Маавам.'
  deu-ELBBK: 'Denn so spricht der HERR: Siehe, wie der Adler fliegt er daher und breitet
    seine Flügel aus über Moab.'
  mbb-OT: Mibpedayun pa megkaǥi is Nengazen te, “Ehàa niw man! Is kuntada te menge
    tig-Moab neiring te kulaǥu he midlayang he edawi kandan.
  mal-2015: 'യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: അവൻ കഴുകനെപ്പോലെ പറന്നു മോവാബിന്മേൽ
    ചിറകു വിടർക്കും.'
  rmc-rmc: 'Se kada phenel o RAJ: „Dikh, o ňeprijaťeľis priľecinela jekhvareste sar
    orlos le nacirdle kridlenca pro Moab.'
  pes-OPV: 'زیرا خداوند چنین می‌گوید: او مثل عقاب پرواز خواهد کرد و بالهای خویش را
    بر موآب پهن خواهد نمود.'
  ron-1924: 'Кэч аша ворбеште Домнул: „Ятэ кэ врэжмашул збоарэ ка вултурул ши ышь
    ынтинде арипиле асупра Моабулуй!'
  ben-OBCV: 'সদাপ্রভু এই কথা বলেন: “দেখো, মোয়াবের উপরে ডানা বিস্তার করে এক ঈগল নিচে
    নেমে আসছে।'
  som-som: Waayo, Rabbigu wuxuu leeyahay, Bal eega, wuxuu u soo duuli doonaa sida
    gorgor oo kale, oo baalashiisana wuxuu ku fidin doonaa dalka Moo'aab.
  lat-VUC: 'Hæc dicit Dominus: Ecce quasi aquila volabit, et extendet alas suas ad
    Moab.'
  eng-ASVBT: 'For thus saith Jehovah: Behold, he shall fly as an eagle, and shall
    spread out his wings against Moab.'
  ita-1885: 'Perciocchè, così ha detto il Signore: Ecco, colui volerà come un''aquila,
    e spiegherà le sue ale contro a Moab.'
  eng-ULB: For Yahweh says this, “See, the enemy will come flying like an eagle, spreading
    out his wings over Moab.
  spa-VBL: 'Esto es lo que dice el Señor: Mira como un enemigo como un águila se abalanza,
    extendiendo sus alas mientras ataca a Moab.'
  fra-_FOB: 'Car ainsi a dit l''Éternel: Voici, l''ennemi vole comme l''aigle, et
    il étend ses ailes sur Moab.'
  mal-mal: 'യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: “ഒരുവൻ കഴുകനെപ്പോലെ പറന്ന് മോവാബിന്മേൽ
    ചിറകു വിടർത്തും.'
  urd-GVR: Rab farmātā hai, “Wuh dekho! Dushman uqāb kī tarah Moāb par jhapaṭṭā mārtā
    hai. Apne paroṅ ko phailā kar wuh pūre mulk par sāyā ḍāltā hai.
  suz-BL: मिनु परमप्रभु यावेमी “कोव़ङीन, मेको ककाकुली खोदेंशो पा जुक्‍ब। मेको आ फ्रां
    हाम्‍शा, मोआब तारी जुक्‍ब। येरमीया ४९:२२
  eng-NOY: 'For thus saith Jehovah: Behold, like an eagle flieth an enemy, And spreadeth
    his wings over Moab.'
  ita-1927: 'Poiché così parla l’Eterno: Ecco, il nemico fende l’aria come l’aquila,
    spiega le sue ali verso Moab.'
  ckb-ckb: 'یەزدان ئەمە دەفەرموێت: «تەماشا بکەن! دوژمن وەک هەڵۆ بەرز دەفڕێت، بەسەر
    مۆئابدا باڵەکانی لێک دەکاتەوە.'
  eng-BBE: For the Lord has said, See, he will come like an eagle in flight, stretching
    out his wings against Moab.
  kan-OKCV: 'ಏಕೆಂದರೆ ಯೆಹೋವ ದೇವರು ಹೀಗೆ ಹೇಳುತ್ತಾರೆ: “ಇಗೋ, ಅವನು ಹದ್ದಿನ ಹಾಗೆ ಹಾರಿ, ಮೋವಾಬಿನ
    ಮೇಲೆ ತನ್ನ ರೆಕ್ಕೆಗಳನ್ನು ಚಾಚುವನು.'
  tam-2017: இதோ, ஒருவன் கழுகைப்போல் பறந்துவந்து, மோவாபின்மேல் தன் இறக்கைகளை விரிப்பான்.
  spa-RV-1909: 'Porque así ha dicho Jehová: He aquí que como águila volará, y extenderá
    sus alas á Moab.'
  ron-BTF: 'Pentru că astfel spune DOMNUL: Iată, el va zbura ca o acvilă și își va
    întinde aripile peste Moab.'
  eng-WEBP: 'For the LORD says: “Behold, he will fly as an eagle, and will spread
    out his wings against Moab.'
  eng-FBV: 'This is what the Lord says: Watch as an enemy like an eagle swoops down,
    spreading its wings as it attacks Moab.'
  nld-1939: 'Want zo spreekt Jahweh: Zie, als een adelaar schiet hij toe, Slaat zijn
    vleugels naar Moab uit:'
  nch-BL: 'Huan TOTECO quiijtohua: “Icualancaitaca Moab huala quej se cuatojti. Huan
    yaya quipatahuas ieltapal ipan nochi nopa tali.'
  vie-1934: 'Đức Giê-hô-va phán như vầy: Nầy, quân nghịch liệng như chim ưng, sè cánh
    nghịch cùng Mô-áp.'
  hin-CV: 'क्योंकि यह याहवेह का संदेश है: “तुम देखना! कोई गरुड़-सदृश द्रुत गति से
    उड़ेगा, और मोआब पर अपने पंख फैला देगा.'
  spa-BES: 'Porque el Señor ha dicho: Mira, vendrá como un águila en vuelo, extendiendo
    sus alas contra Moab.'
  tdx-tdx: 'Fa hoe ty nafè’ Iehovà: Ingo te eo ty hitiliñe hoe vantio, havela’e amy
    Moabe o ela’eo.'
  tha-KJV: เพราะพระเยโฮวาห์ตรั​สว​่า “​ดู​เถิด ผู้​หน​ึ่งจะโฉบลงเหมือนนกอินทรี และกางปีกออกสู้โมอับ
  por-BR-2018: 'Pois assim diz o SENHOR: Eis que voará como águia, e estenderá suas
    asas sobre Moabe.'
  deu-ELO: 'Denn so spricht Jehova: Siehe, wie der Adler fliegt er daher und breitet
    seine Flügel aus über Moab.'
  eng-WYC-2018: The Lord saith these things, Lo! as an eagle he shall fly out, and
    he shall stretch forth his wings to Moab. (The Lord saith these things, Behold!
    he shall fly out like an eagle, and he shall stretch out his wings over Moab.)
  epo-epo: 'Ĉar tiele diras la Eternulo: Jen li alflugos kiel aglo kaj etendos siajn
    flugilojn super Moab.'
  uig-PIN: 'Qünki Pǝrwǝrdigar mundaⱪ dǝydu: — Mana, birsi bürküttǝk ⱪanatlirini kerip
    pǝrwaz ⱪilip, Moab üstigǝ xungƣup qüxidu.'
  beo-beo: Hina Gode da ilegei dagoi. Dunu fi eno da buhiba amo ea ougia ilua:lebe
    defele, Moua:be ilima doagala:mu.
  tpi-OTNT: Bikpela i tok olsem, “Harim. Ol birua i spit i kam bilong bagarapim Moap,
    olsem tarangau i laik kisim abus, na i hetwin i kam daun na i opim wing bilong
    en.
  hau-SA: Ga abin da Ubangiji yana cewa, “Ga shi! Gaggafa tana firiya zuwa ƙasa, tana
    shimfiɗa fikafikanta a kan Mowab.
  uig-LAT: 'Chünki Perwerdigar mundaq deydu: — Mana, birsi bürküttek qanatlirini kérip
    perwaz qilip, Moab üstige shungghup chüshidu.'
  nde-nde: 'UThixo uthi: “Khangela! Ukhozi lwehlela phansi ngesiqubu, lwelulele impiko
    zalo phezu kweMowabi.'
  ton-ton: He ʻoku pehē ʻe Sihova; Vakai, te ne puna ʻo hangē ko e ʻikale, pea te
    ne mafao atu hono kapakau ki Moape.
  ces-1613: 'Nebo takto praví Hospodin: Aj, jako orlice přiletí a roztáhne křídla
    svá na Moába.'
  eng-WMB: 'For the LORD says: “Behold, he will fly as an eagle, and will spread out
    his wings against Moab.'
  tam-TCV: 'யெகோவா கூறுவது இதுவே: “இதோ, நோக்கிப்பாருங்கள். ஒரு கழுகு, தன் சிறகுகளை
    மோவாபின் மேலாக விரித்து அதைத் தாக்கும்படி கீழே வருகிறது.'
  ceb-ULB: Tungod kay giingon kini ni Yahweh, “Tan-awa, moabot ang mga kaaway sama
    sa usa ka naglupad nga agila, nga magabukhad sa iyang mga pako ngadto sa Moab.
  pol-UBG: 'Tak bowiem mówi PAN: Oto wróg jak orzeł przyleci i rozciągnie swe skrzydła
    nad Moabem.'
  urd-GVU: رب فرماتا ہے، ”وہ دیکھو! دشمن عقاب کی طرح موآب پر جھپٹا مارتا ہے۔ اپنے
    پَروں کو پھیلا کر وہ پورے ملک پر سایہ ڈالتا ہے۔
  deu-1912: 'Denn so spricht der HERR: Siehe, er fliegt daher wie ein Adler und breitet
    seine Flügel aus über Moab.'
  kan-2017: ಯೆಹೋವನು ಇಂತೆನ್ನುತ್ತಾನೆ, “ಇಗೋ, ಮೋವಾಬಿನ ಮೇಲೆ ಎರಗಬೇಕೆಂದು ಶತ್ರುವು ರಣಹದ್ದಿನಂತೆ
    ರೆಕ್ಕೆಗಳನ್ನು ಹರಡಿ ಹಾರುವನು.
  yap-yap: I SOMOL e micheg ni ba nam e bayi garpow u daken yu Moab ni bod ba eagle
    nike pithig pon,
  hlt-MCSB: He ni BOEIPA loh a thui. atha bangla ding tih Moab soah a phae a khuk.
  mdy-ETH: ጋኣዞ ፔኤኮ ፒሺ ሊካ ባራኒ ኬዳ ኮኦኬጉዲ ሞዓኣቤ ባንሢ ሞርኬ ዡኡዢ ሙካሢ ናንጊና ናንጋ ጎዳ ኬኤዜኔ፤
  twi-ASANTE: 'Yei ne deɛ Awurade seɛ: “Monhwɛ! Ɔkɔdeɛ reto hoo aba fam. Watrɛ ne
    ntaban mu wɔ Moab so.'
  eng-WEBU: 'For the LORD says: “Behold, he will fly as an eagle, and will spread
    out his wings against Moab.'
  wal-wal: GODAI hagaadan yaagees; “Argganttai ba qefiyaa piddi ootti paalliiddi yiyoogaadan,
    morkkee Moo7aaba bollan yaana.
  spa-PDDPT: 'Porque Yavé dice: Miren, uno se abalanza velozmente, como un águila
    con sus alas extendidas contra Moab.'
  gun-gun: 'Mba''eta po rami Senhor ijayvu: “Ne''exa, Moabe rovaigua kuery ma taguato
    ovevea rupi opepo oipyo va''e rami ou.'
  ilo-ULB: Ta kastoy ti kuna ni Yahweh, “Kitaem, umayto dagiti kabusor a kasla agtaytayab
    nga agila, nakaukrad dagiti payakna iti ngatoen ti Moab.
  kpg-kpg: Dimaadua guu hai dana hagababa bolo dahi henua ga haneia gi hongo o Moab,
    gadoo be di ‘eagle’ ma gaa holo ono bakau gi daha.
  uig-ARA: 'چۈنكى پەرۋەردىگار مۇنداق دەيدۇ: ــ مانا، بىرسى بۈركۈتتەك قاناتلىرىنى كېرىپ
    پەرۋاز قىلىپ، موئاب ئۈستىگە شۇڭغۇپ چۈشىدۇ.'
  sus-sus: Alatala bara a masen, «A ɲɛrɛma nɛ koore ma alɔ sɛgɛ, a fa goro Mowaba
    xun ma.
  pon-2006: KAUN-O ketin inoukidahr me wehi ehu pahn kohdi pohn Mohap rasehng ikel
    men me eh pehnpihr kan ngampeseng,
  ksd-ksd: 'Tago ra Luluai i biti dari: Ea, na pururung da ra minigulai, ma na vue
    pepeba taun Moab.'
  tur-YTC: 'Çünkü Yahve şöyle diyor: “İşte, kartal gibi uçacak, Ve kanatlarını Moav''a
    karşı gerecek.'
  ind-AYT: Sebab, beginilah firman TUHAN, “Ketahuilah, ia akan terbang dengan cepat
    seperti elang, dan membentangkan sayapnya terhadap Moab.
  nya-nya: Yehova akuti, “Mtundu wina udzachita kuwuluka nʼkugwera pa Mowabu ngati
    chiwombankhanga chimene chatambalitsa mapiko ake.
  hrv-hrv: 'Jer ovako govori Jahve: “Gle, poput orla lebdi, nad Moabom širi krila.'
  mps-mps: Genuai Bidigo te tiwai po wali, “Suao. Te boi bidi dabe umagia udayu, te
    Moap dolainogo ebao, te ba kemodagego te hasa bolo elainogo ebo tiwai yali, te
    tobolu nisi diligina pelama, te aga bogo nisi diligina pabo tiwai ebo dao.
  tpi-tpi: Bikpela i tok olsem, “Harim. Ol birua i spit i kam bilong bagarapim Moap,
    olsem tarangau i laik kisim abus, na i hetwin i kam daun na i opim wing bilong
    en.
  dan-1931: 'Thi så siger HERREN: Se, som en Ørn med udbredte Vinger svæver han over
    Moab.'
  vie-OVCB: 'Đây là điều Chúa Hằng Hữu phán: “Này! Kẻ thù sẽ bay nhanh như đại bàng,
    xòe cánh ra che phủ đất Mô-áp.'
  guj-2017: યહોવાહ આ પ્રમાણે કહે છે કે, “જુઓ, તે ગરુડની જેમ ઊડી આવશે. અને મોઆબ સામે
    પોતાની પાંખો ફેલાવશે.
  pon-2006A: KAUN-O ketin inoukidahr me wehi ehu pahn kohdi pohn Mohap rasehng ikel
    men me eh pehnpihr kan ngampeseng,
  por-BRBSL: 'Para Iavé diz: “Eis que ele voará como uma águia”, e estenderá suas
    asas contra Moab.'
  cth-cth: Bangkongtetpawiteh, BAWIPA ni hettelah a dei, khenhaw! Mataw patetlah kamleng
    vaiteh, Moab lathueng a rathei a kadai han.
  twi-twi: 'Sɛɛ na Awurade se: “Monhwɛ! ɔkɔre rebɔ hoo aba fam. Watrɛw ne ntaban mu
    wɔ Moab so.'
  hlt-hlt: He ni BOEIPA loh a thui. atha bangla ding tih Moab soah a phae a khuk.
  tbz-SIM: 'Ntɛ ti Yiɛ̀ nKuyie mbɛ́i ntì: Opɔ̀ntì pĩ̀ntɛ o fɛ̀tì nti fɛtúúfɛ̀ kɔ̃mɛ
    kɛ ɛintɛ Mɔɑbu tenkɛ̀ ĩ́nkɛ̀.'
  msy-2020: 'Ikiavɨra Itir God kamaghɨn mɨgei: “Ia gan. Apaniba Moap gasɨghasɨghasa
    bar puvɨra izi, mati kuarazir isam asɨzim iniasa, uan avɨzimning onegha tuigha
    iraghu.'
  azb-azb: 'Rəbb belə deyir: «Bax düşmən qartal kimi uçub Moav üzərində qanadlarını
    gərəcək.'
  eng-DBY: 'For thus saith Jehovah: Behold, he shall fly as an eagle, and shall spread
    forth his wings over Moab.'
  hin-2017: क्योंकि यहोवा यह कहता है, “देखो, वह उकाब सा उड़ेगा और मोआब के ऊपर अपने
    पंख फैलाएगा।
  wol-KYG: 'Aji Sax ji déy dafa wax ne: «Lu mel ni jaxaay a ngii naa jàyy, firiy laafam,
    këfsi Mowab.'
  eng-YLT: 'For thus said Jehovah: Lo, as an eagle he doth flee, And hath spread his
    wings unto Moab.'
  eng-WYC-2017: The Lord saith these things, Lo! as an eagle he shall fly out, and
    he shall stretch forth his wings to Moab.
  eng-WMBB: 'For the LORD says: “Behold, he will fly as an eagle, and will spread
    out his wings against Moab.'
  urd-GVH: रब फ़रमाता है, “वह देखो! दुश्मन उक़ाब की तरह मोआब पर झपट्टा मारता है। अपने
    परों को फैलाकर वह पूरे मुल्क पर साया डालता है।
  rug-rug: 'Hiera gua si zama nia e Zihova: “Dotu! Na atata si tedoro gore sana, repahi
    sa tatapuruna panaulu koe Moabi.'
  gaz-gaz: 'Waaqayyo akkana jedha: “Ilaa! Risaan tokko Moʼaab irratti qoochoo balʼisee
    furguggifamaa gad buʼaa jira.'
  fra-LSG: 'Car ainsi parle l’Éternel: Voici, il vole comme l’aigle, Et il étend ses
    ailes sur Moab.'
  yal-yal: Bayo Alatala ito nan falaxi, a naxa, “E yaxun sinma nɛn e ma alo singbinna
    naxan a gabutɛne yifulunma Moyaba xun ma.
  haw-1868: No ka mea, ke i mai nei o Iehova penei, Aia hoi, e lele no oia, me he
    aito la, A e hohola aku i kona mau eheu maluna o Moaba.
  arb-NAV: 'لأَنَّ هَذَا مَا يُعْلِنُهُ الرَّبُّ: «انْظُرُوا، هَا وَاحِدٌ يَطِيرُ
    مُسْرِعاً كَالنَّسْرِ بَاسِطاً جَنَاحَيْهِ ضِدَّ مُوآبَ.'
  ewe-ewe: 'Ale Yehowa gblɔe nye esi: “Kpɔ ɖa, hɔ̃ aɖe dzo gbɔna, eɖo asagba, keke
    eƒe aʋalawo me ɖe Moab dzi.'
  eng-LEE: For thus hath said the Lord, Behold, as the eagle shall he fly, and he
    shall spread out his wings over Moab.
  asm-FB: কিয়নো যিহোৱাই এইদৰে কৈছে, “চোৱা, তেওঁ কুৰৰ পখীৰ দৰে উড়ি আহি, মোৱাবৰ বিৰুদ্ধে
    নিজ ডেউকা মেলিব।
  sus-A: عَلَتَلَ بَرَ عَ مَسٍن، «عَ حّرّ مَ نّ كٌورٍ مَ عَلْ سّفّ، عَ قَ فٌرٌ مٌوَبَ
    شُن مَ.
  fra-SBL: 'Car Yahvé dit : « Voici, il volera comme un aigle, et il déploiera ses
    ailes contre Moab.'
  hbo-hbo: כִּי־כֹה֙ אָמַ֣ר יְהוָ֔ה הִנֵּ֥ה כַנֶּ֖שֶׁר יִדְאֶ֑ה וּפָרַ֥שׂ כְּנָפָ֖יו
    אֶל־מֹואָֽב׃
  kik-kik: 'Jehova ekuuga atĩrĩ: “Atĩrĩrĩ! Nderi nĩĩracuuhũka, ĩtambũrũkĩtie mathagu
    mayo igũrũ rĩa Moabi.'
  fra-NCL: 'Car ainsi parle Yahweh : Voici qu’il prend son vol comme l’aigle, il étend
    ses ailes sur Moab.'
  cek-AK: Angraeng mah, Khenah, tahmu to azawk ueloe, Moab nuiah pakhraeh payangh
    tih.
  cuk-cuk: 'Bab-Jehová weyob soged: “Be dakmar, Moab-isdarmaladi, suluba-gukuedyobi
    danimalad. Moab-dulemarbina guakwaa danimalad.'
  uig-CYR: 'Чүнки Пәрвәрдигар мундақ дәйду: — Мана, бириси бүркүттәк қанатлирини керип
    пәрваз қилип, Моаб үстигә шуңғуп чүшиду.'
  tel-2017: యెహోవా ఇలా చెప్తున్నాడు. “తన రెక్కలను విప్పార్చుకుని ఎగిరే గద్దలా శత్రువు
    మోయాబు పైకి వస్తున్నాడు.
  hat-BSA: 'Paske konsa pale SENYÈ a: “Gade byen, li va vole rapid tankou èg e lonje
    zèl li ouvri kont Moab.'
  kos-kos: LEUM GOD El wulela mu sie mutunfacl ac fah tuhwi nu fin Moab, oana sie
    eagle ma asroelik posohksok lal,
  hbo-WLC: כִּי־כֹה֙ אָמַ֣ר יְהוָ֔ה הִנֵּ֥ה כַנֶּ֖שֶׁר יִדְאֶ֑ה וּפָרַ֥שׂ כְּנָפָ֖יו
    אֶל־מוֹאָֽב׃
  ibo-ibo: Ihe ndị a ka Onyenwe anyị kwuru, “Lee, ọ dị otu ugo na-efedata, nke gbasapụrụ
    nku ya kpuchie ala Moab niile.
  ory-ory: କାରଣ ସଦାପ୍ରଭୁ ଏହି କଥା କହନ୍ତି, “ଦେଖ, ସେ ଉତ୍କ୍ରୋଶ ପକ୍ଷୀ ପରି ଉଡ଼ି ଆସିବ ଓ ମୋୟାବ
    ଉପରେ ଆପଣା ପକ୍ଷଦ୍ୱୟ ବିସ୍ତାର କରିବ।
  chk-chk: Iei alon ewe Samol mi Lapalap, “Nengeni, eu mwü epwe müttir ässitiu won
    Moap usun eman ikel o ameresala pöükässin won.
  rop-rop: Wal YAWEI bin tok, “Pipul brom najawan kantri garra kaman langa Moweb jis
    laik det igul kamdan brom top garram im bigiswan wing.
  ukr-1871: 'Так бо говорить Господь: Ось він (Навуходонозор) орлом налетить, розпростре
    свої крила над Моабом:'
  deu-1951: 'Denn so spricht der HERR: Siehe, wie ein Adler fliegt er daher und breitet
    seine Flügel über Moab aus!'
  eng-JPS: 'For thus saith the LORD: Behold, he shall swoop as a vulture, and shall
    spread out his wings against Moab.'
  srp-1865: 'Jer ovako govori Gospod: evo, kao orao doletjeæe i raširiæe krila svoja
    nad Moavom.'
  lug-lug: 'Bw’ati bw’ayogera Mukama Katonda nti: “Laba! Empungu ekka, ng’eyanjuluza
    ebiwaawaatiro byayo ku Mowaabu.'
  heb-heb: כי כה אמר יהוה הנה כנשר ידאה ופרש כנפיו אל מואב׃
  ben-IRV: কারণ সদাপ্রভু এই কথা বলেন, “দেখ, ঐ শত্রু ঈগলের মত উড়ে আসবে এবং মোয়াবের
    উপর তার ডানা ছড়িয়ে দেবে।
  pan-pan: ਯਹੋਵਾਹ ਤਾਂ ਇਸ ਤਰ੍ਹਾਂ ਆਖਦਾ ਹੈ, - ਵੇਖੋ, ਉਹ ਉਕਾਬ ਵਾਂਗੂੰ ਉੱਡੇਗਾ, ਮੋਆਬ ਦੇ ਵਿਰੁੱਧ
    ਆਪਣੇ ਪਰਾਂ ਨੂੰ ਖਿਲਾਰੇਗਾ।
  mya-JVB: ထာဝရဘုရား မိန့် တော်မူသည်ကား၊ ရန်သူသည် ရွှေလင်းတ ပျံတတ်သကဲ့သို့ ပျံ လာ၍
    ၊ အတောင် တို့နှင့် မောဘ ပြည်ကို အုပ်မိုး လိမ့်မည်။
  tbg-tbg: Noravano Kotiva tiharo, Tavaate. Memoravano nai aroka rairakero vo haika
    arukareva kante otu vi vaivo.
  hmo-hmo: 'Badina Lohiabada be inai bamona ia gwau: “Itaia! Ugava manu bamona, bese
    ta do ia roho diho haragaharaga, iena hanina do ia atoa maoromaoro, Moaba do ia
    hadikaia totona.'
  urd-urd: क्यूँकि ख़ुदावन्द यूँ फ़रमाता है कि देख, वह 'उक़ाब की तरह उड़ेगा और मोआब
    के ख़िलाफ़ बाज़ू फैलाएगा।
  rus-SYN: 'ибо так говорит Господь: вот, как орел, налетит он и распрострет крылья
    свои над Моавом.'
  bqc-SIM: 'Ma Dii ma mɛ̀: À gwa, wàlɛ yàakpa Mↄabuↄla, wà kúu''ò lɛ́ sumá.'
  tcz-CHONGTHU: Pakaiyin hitin aseiye, “Vetan, mulaopi hung lenglha bangin, Moab chunga
    alhaving teni ajah in, melmapa chu ahung lenglha tai,” ati.
  mar-mar: कारण परमेश्वर असे म्हणतो, “पाहा, शत्रू गरुडाप्रमाणे उडत आहे. तो आपले पंख
    मवाबावर पसरील.
  qub-qub: 'Tayta Dios nin: «Anca lluyllucarcur imatapis charinanpaj aywaycajnörämi
    Moab runacunamanga contrancuna aywaycan.'
  bqp-bqp: Yinni Gusunɔ u nɛɛ, wee, yibɛrɛbɑ bɑ koo nɑ nge yɑberekunu ni nu bɛllimɔ
    wɔllɔ.
  hat-hat: 'Men sa Seyè a di ankò: -Tankou yon malfini, yon lènmi ap plane ak zèl
    li yo gran louvri sou Moab.'
  eng-BSB: 'For this is what the LORD says: “Behold, an eagle swoops down and spreads
    his wings against Moab.'
  eng-WEBPB: 'For the LORD says: “Behold, he will fly as an eagle, and will spread
    out his wings against Moab.'
  kbq-kbq: Hagi Ra Anumzamo'a amanage nehie, Keho! Tumpamo mago'a zaga azerinaku ageko'na
    eri fafukiteno ame huno hareno eramino ageko'nareti eme rufiteaza hu'za, ha' vahe'mo'za
    e'za Moapu vahera eme zamazeri haviza hugahaze.
  nhe-BL: 'Huan TOTECO quiijtohua: “Icualancaitaca Moab huala queja se cuajtli. Huan
    yajaya quipatlahuas ieltlapal ipan nochi nopa tlali.'
  gub-BL: Ihe Tupàn Tuweharupi Wiko Ma'e amume'uahy ko ma'e uzeapo ma'e ràm ihe. —
    Teko amo ywy rehe har uzàmàtyry'ym Moaw wà a'e wà nehe. Wiràhu u'ar wemiar rehe
    upepozaz pà a'e. Nezewegatete a'e teko u'ar putar Moaw rehe wà nehe no.
  eng-DRA: 'Thus saith the Lord: Behold he shall fly as an eagle, and shall stretch
    forth his wings to Moab.'
