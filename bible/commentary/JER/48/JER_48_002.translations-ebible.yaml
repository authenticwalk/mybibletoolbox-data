verse: JER.048.002
translations:
  mal-C: 'മോവാബ് ഇനിയൊരിക്കലും പ്രകീർത്തിക്കപ്പെടുകയില്ല; ഹെശ്ബോനിൽ അവൾക്കെതിരേ അനർഥം
    ആസൂത്രണം ചെയ്തിരിക്കുന്നു: ‘വരിക, ഒരു രാഷ്ട്രമായിരിക്കാതവണ്ണം നമുക്ക് അതിനെ നശിപ്പിച്ചുകളയാം,’
    മദ്മേൻ നിവാസികളേ, നിങ്ങളും നിശ്ശബ്ദരാക്കപ്പെടും; വാൾ നിങ്ങളെയും പിൻതുടരും.'
  deu-TKW: 'Vorbei ist''s fürderhin mit Moabs Ruhm! In Hesbon plant man Unheil wider
    es: “Wohlan, laßt es uns ausrotten, daß es aufhört, ein Volk zu sein!” Auch du,
    Madmen, wirst vernichtet werden, hinter dir her zieht das Schwert!'
  lin-lin: 'Moabi ekozala lisusu na lokumu te, bato bakosalela yango likita kati na
    Eshiboni mpo na kokweyisa yango : ‹ Boya, tokweyisa ekolo oyo ! › Yo mpe, engumba
    Madimeni, okokanga monoko ; mopanga ekolanda yo.'
  eng-LSV: 'There is no longer praise of Moab, || In Heshbon they devised evil against
    her: Come, and we cut it off from [being] a nation, || Also, O Madmen, you are
    cut off, || A sword goes after you.'
  eng-GNV: 'Moab shall boast no more of Heshbon: for they haue deuised euill against
    it. Come, and let vs destroy it, that it be no more a nation: also thou shalt
    be destroyed, O Madmen, and the sworde shall pursue thee.'
  eng-WEBSTER: 'There shall be no more praise of Moab: in Heshbon they have devised
    evil against it; come, and let us cut it off from being a nation. Also thou shalt
    be cut down, O Madmen; the sword shall pursue thee.'
  nhw-BL: 'Ayacmo oncas paquilistli ipan tlali Moab, pampa ya tlasencahuali para quitzontlamiltise.
    Nepa ipan altepetl Hesbón quisencahuase quenicatza quisosolose tlali Moab. Quiijtose:
    ‘Xihuala, huan ma tiquixpolihuiltica nopa tlali.’ Huan ipan altepetl Madmena,
    nopa masehualme ayacmo molinise.'
  swh-ONEN: 'Moabu haitasifiwa tena; huko Heshboni watu watafanya shauri baya la anguko
    lake: ‘Njooni na tuangamize taifa lile.’ Wewe nawe, ee Madmena, utanyamazishwa;
    upanga utakufuatia.'
  bba-bba: Mɔɑbun bɛɛrɛ yɑ kpɑ. Mɑ bɑ bwisikumɔ bu Hɛsiboni kɑm koosiɑ. Bɑ mɔ̀, su
    dɑ su ye kɑm koosiɑ kpɑ yɑ kun mɑɑ wɑ̃ɑ hɑnduniɑ sɔɔ. Wunɛ Mɑdimɛni, kɑɑ ko bɑnsu,
    domi wee bɑ nun tɑbu wɔrimɑm wee.
  eng-KJVCPB: 'There shall be no more praise of Moab: In Heshbon they have devised
    evil against it; Come, and let us cut it off from being a nation. Also thou shalt
    be cut down, O Madmen; The sword shall pursue thee.'
  luo-luo: 'Pak mar Moab ok nobedi kendo; ji nochan kethruokne ei Heshbon kagiwacho
    kama: ‘Biuru, watiek pinyni.’ Yaye joma odak Madmen, un bende ligangla nolawu
    mulingʼ thii.'
  meu-meu: Moab harina namona vada e boio. Hesebon ai ia ihadikana e henegalaia, eto,
    “Aoma, basileia dagina amo baita negea daure”. Oi danu, Madmene, udumu bae koua,
    dare ese baine hahavamu.
  npi-ULB: फेरि मोआबको आदर गरिनेछैन । हेश्बोनमा भएका त्यसका शत्रुहरूले त्यसको विरुद्धमा
    विनाशको षड्यन्त्र रचेको छ । तिनीहरूले भने, 'आओ र जातिको रूपमा त्यसलाई नाश पारौं
    । बौलाहाहरू पनि नष्‍ट हुनेछन् । तरवाले तँलाई खेद्‍नेछ ।'
  yor-yor: Moabu kò ní ní ìyìn mọ́, ní Heṣboni ni wọn ó pète ìparun rẹ̀, ‘Wá, kí a
    pa orílẹ̀-èdè náà run.’ Àti ẹ̀yin òmùgọ̀ ọkùnrin pàápàá ni a ó pa lẹ́nu mọ́, a
    ó fi idà lé e yín.
  pes-OPCB: 'عظمت و شکوه موآب از بین خواهد رفت. مردم شهر حشبون برای خرابی آن نقشه‌ها
    کشیده‌اند. می‌گویند: ”بیایید ریشهٔ این قوم را از بیخ و بن برکنیم.“ شهر مدمین در
    سکوت و خاموشی فرو خواهد رفت، چون دشمن، ساکنانش را تار و مار خواهد کرد. مردم حورونایم
    فریاد خواهند زد: ”نابودی، شکست بزرگ! موآب از بین رفت!“ کودکانش نیز ناله سر خواهند
    داد.'
  tgl-ULB: Nawala na ang karangalan ng Moab. Ang kanilang mga kaaway sa Hesbon ay
    may masamang balak laban sa kaniya. Sinabi nila, 'Halikayo at wasakin natin siya
    bilang isang bansa. Ang Madmena ay mawawala din— hahabulin kayo ng isang espada.'
  hui-hui: Moaba dindi mini lene wiyago ibira holebira. Waitigime Hesebono tano anda
    pialu Moaba dindi mo ko holenaga bi lalu wai hanalu ka. Tigua lalu, Moaba dindi
    nga lene wiyago mani lone nawilo wali agali dindi ogoniha bu karu bo wahai hami̱ya
    ma, laragoni. Madamene tano wali agali bu kamiru-o waitigi agali ibirarume tí
    bo wahai haragola tí bibahende homaliha piai holeberemi.
  mya-mya: မော​ဘ​ပြည်​၏​ဘုန်း​အ​သ​ရေ​သည်​ကွယ် ပျောက်​၍ သွား​လေ​ပြီ။ ရန်​သူ​တို့​သည်​ဟေ​ရှ​ဘုန်​မြို့​ကို​သိမ်း​ယူ​၍
    မော​ဘ နိုင်​ငံ​ကို​သုတ်​သင်​ဖျက်​ဆီး​ရန်​ကြံ​စည်​လျက် ရှိ​၏။ မာ​ဒ​မေ​န​မြို့​သည်​ဆိတ်​ငြိမ်​၍​နေ​လိမ့်​မည်။
    စစ်​သည်​တပ်​သား​တို့​သည်​ထို​မြို့​ကို​ချီ​တက် တိုက်​ခိုက်​ကြ​လိမ့်​မည်။
  bod-N: མོ་ཨབ་ལ་སླར་ཡང་བསྟོད་བསྔགས་མི་འབྱུང་སྟེ། ཧེ་སི་པོན་དུ་མི་ཡིས་གྲོས་ངན་བཏབ་ནས་དེ་ལ་གནོད་བསྐྱལ་ཞིང་ན་རེ།
    ཚུར་ཤོག་དང་ཡུལ་ཁམས་ཤིག་ཏུ་མི་ལུས་པའི་ཕྱིར་རང་ཅག་གིས་དེ་མེད་པར་བྱའོ་ཟེར་ཞིང་། ཀྱེ་མད་མེན་ན་ཁྱོད་ཀྱང་ཁུ་སིམ་པོར་བསྡད་དེ་རལ་གྲིས་ཁྱོད་འདེད་པར་འགྱུར།
  sna-sna: 'Moabhu haichazorumbidzwizve; muHeshibhoni varume vacharangana nezvokuwa
    kwaro, vachiti: ‘Uyai, tiparadze rudzi urwo.’ Newewo, iwe Madhimeni uchati mwiro;
    munondo uchakutevera.'
  spa-BLM: 'La alabanza de Moab ya no existe. En Hesbón han ideado el mal contra ella:
    “¡Vamos! Dejemos de ser una nación’. Ustedes también, locos, serán llevados al
    silencio. La espada te perseguirá.'
  cac-cac: Toxo ix satel sb'inajnaquil Moab. A d'a chon̈ab' Hesbón, ata' sna eb' ajc'ol
    syalan eb' tas ol yutoc eb' satanel Moab d'a juneln̈ej. An̈ejtona' chon̈ab' Madmena,
    ol sateloc, man̈ ol och vaan oval sataneli.
  swh-ULB: Heshima ya Moabu haipo tena. Adui zake katika Heshboni walipanga njama
    za kumwangamiza. Walisema, 'Njoni tumwangamize kama taifa. Madmena pia itaangamizwa
    - upanga utakutangulia.'
  bel-bel: 'Няма болей славы Маава; у Эсэвоне намышляюць супроць яго ліхое: «хадзем»,
    скасуем яго зь ліку народаў». І ты, Мадмэна, загінеш; меч ідзе сьледам за табою.'
  deu-ELBBK: 'Moabs Ruhm ist dahin. In Hesbon hat man Böses ersonnen gegen dasselbe:
    „Kommt und lasst es uns ausrotten, dass es keine Nation mehr sei!“ Auch du, Madmen,
    wirst vernichtet werden; das Schwert zieht hinter dir her.'
  mbb-OT: Kenè en edeliǥen is nasyun he Moab. Diyà te Heshbon, mibpelanu is menge
    kuntada te kedezaat te Moab. Ke sikandan te, ‘Agpas kew su edezeetan tew is Moab.’
    Is inged he Madmen edsurungen te kuntada, ne egkehimu he mekevulungbulung.
  mal-2015: മോവാബിന്റെ വമ്പു ഒടുങ്ങിപ്പോയി; ഹെശ്ബോനിൽ അവർ അതിന്റെ നേരെ അനർത്ഥം നിരൂപിക്കുന്നു;
    വരുവിൻ, അതു ഒരു ജാതി ആയിരിക്കാതവണ്ണം നാം അതിനെ നശിപ്പിച്ചുകളക; മദ്മേനേ, നീയും
    നശിച്ചുപോകും; വാൾ നിന്നെ പിന്തുടരും.
  rmc-rmc: 'Le Moab imar ňiko na lašarela; o ňeprijaťeľa zalena o Chešbon a plaňinena
    sar te zňičinel le Moab; a phenena: ‚Aven, zňičinas les, zňičinas oda narodos!‘
    The tumen, manušale andro Madmen, avena zňičimen; avela pre tumende e šabľa.'
  pes-OPV: فخر موآب زایل شده، در حشبون برای وی تقدیرهای بد کردند. بیایید و او رامنقطع
    سازیم تا دیگر قوم نباشد. تو نیز‌ای مدمین ساکت خواهی شد و شمشیر تو را تعاقب خواهدنمود.
  ron-1924: 'С-а дус фала Моабулуй, ла Хесбон и се пуне ла кале пеиря: ‘Хайдем сэ-л
    нимичим дин мижлокул нямурилор!’ Ши ту вей фи нимичит, Мадменуле, сабия ва мерӂе
    дупэ тине!'
  ben-OBCV: 'মোয়াবের আর প্রশংসা করা হবে না; হিষ্‌বোনে লোকেরা তার পতনের ষড়যন্ত্র
    করবে: ‘এসো, আমরা ওই জাতিকে শেষ করে দিই।’ ম্যাদমেন, তোমারও মুখ বন্ধ করা হবে; তরোয়াল
    তোমার পশ্চাদ্ধাবন করবে।'
  som-som: Dalka Moo'aab ammaan dambe ma leh. Xeshboon baa shar loogu hindisay, oo
    waxaa la yidhaahdaa, Kaalaya oo aynu baabbi'innee si ayan quruun u sii ahaan.
    Madmeenay, adigana waa lagu baabbi'in doonaa, oo seef baa ku eryan doonta.
  lat-VUC: 'Non est ultra exsultatio in Moab contra Hesebon: cogitaverunt malum: Venite,
    et disperdamus eam de gente. Ergo silens conticesces, sequeturque te gladius.'
  eng-ASVBT: 'The praise of Moab is no more; in Heshbon they have devised evil against
    her: Come, and let us cut her off from being a nation. Thou also, O Madmen, shalt
    be brought to silence; the sword shall pursue thee.'
  ita-1885: 'Non vi è più vanto per Moab in Hesbon; è stato macchinato contro a quella
    del male, dicendo: Venite, e distruggiamola, che non sia più nazione; anche tu,
    Madmen, perirai; la spada ti perseguiterà.'
  eng-LXXUP: And Ishmael rose up, and the ten men that were with him, and smote Gedaliah,
    whom the king of Babylon had appointed governor over the land,
  eng-ULB: The honor of Moab is no more. Their enemies in Heshbon plotted disaster
    against her. They said, 'Come and let us destroy her as a nation. Madmen will
    also perish—a sword will go after you.'
  spa-VBL: 'Ya nadie alaba a Moab. La gente de Hesbón está tramando: “Destruiremos
    a Moab como nación. Gente del pueblo de los locos, también los silenciaremos:
    serán atacados con espadas y perseguidos”.'
  fra-_FOB: 'Moab n''a plus à se glorifier de Hesbon; on machine du mal contre elle:
    “Venez, exterminons-la du milieu des nations. “ Toi aussi, Madmen, tu seras détruite,
    et l''épée te poursuivra.'
  mal-mal: മോവാബിന്റെ പ്രശസ്തി നഷ്ടപ്പെട്ടുപോയി; ഹെശ്ബോനിൽ അവർ അതിനെതിരായി അനർത്ഥം
    നിരൂപിക്കുന്നു; വരുവിൻ, അത് ഒരു ജനത ആയിരിക്കാത്തവണ്ണം നാം അതിനെ നശിപ്പിച്ചുകളയുക;
    മദ്മേനേ, നീയും നശിച്ചുപോകും; വാൾ നിന്നെ പിന്തുടരും.
  urd-GVR: Ab se koī Moāb kī tārīf nahīṅ karegā. Hasbon meṅ ādmī us kī shikast kī
    sāzisheṅ karke kah rahe haiṅ, āo, ham Moābī qaum ko nest-o-nābūd kareṅ. ‘Ai Madmīn,
    tū bhī tabāh ho jāegā, talwār tere bhī pīchhe paṛ jāegī.’
  suz-BL: मुल रे मोआब कली ठेयब मसेल्‍नीम। मुरपुकीम हेश्‍बोनम लोव़ गारपाइक्‍तेक्‍म।
    मेकोपुकीमी ‘जाक्‍कीन, गो मेको कली रागी का मदुम्‍चा ङा सेल्‍य। ए मादमेन सहर, इ
    कली यो सिक्‍सी पपाइक्‍नीम। इ कली तरवार शेशा खेदा पाइनीम’ देंतेक्‍म।
  eng-NOY: Moab shall no more glory in Heshbon; They have devised evil against her;
    “Come, [[say they,]] and let us cut her off from being a nation!” Thou also shalt
    be cut down, O Madmena, The sword shall pursue thee!
  ita-1927: 'Il vanto di Moab non è più; in Heshbon macchinan del male contro di lui:
    “Venite, distruggiamolo, e non sia più nazione”. Tu pure, o Madmen, sarai ridotta
    al silenzio; la spada t’inseguirà.'
  ckb-ckb: شانازی مۆئاب نامێنێت، لە حەشبۆن پیلانی خراپەیان لە دژی گێڕا، ”وەرن، با
    کۆتایی بەو نەتەوەیە بهێنین.“ هەروەها تۆش ئەی مەدمێن کپ دەبیت، شمشێر دوات دەکەوێت.
  eng-BBE: The praise of Moab has come to an end; as for Heshbon, evil has been designed
    against her; come, let us put an end to her as a nation. But your mouth will be
    shut, O Madmen; the sword will go after you.
  kan-OKCV: ಮೋವಾಬಿನ ಸ್ತೋತ್ರ ಇನ್ನು ಮೇಲೆ ಇರುವುದೇ ಇಲ್ಲ; ಹೆಷ್ಬೋನಿನಲ್ಲಿ ಅದಕ್ಕೆ ವಿರೋಧವಾಗಿ
    ಕೇಡನ್ನು ಆಲೋಚಿಸಿದ್ದಾರೆ; ಬನ್ನಿ, ರಾಷ್ಟ್ರವಿಲ್ಲದ ಹಾಗೆ ಅದನ್ನು ಕಡಿದುಬಿಡೋಣ; ಮದ್ಮೆನೇ, ನೀನು
    ಸಹ ಸುಮ್ಮನಾಗುವೆ; ಖಡ್ಗವು ನಿನ್ನನ್ನು ಹಿಂದಟ್ಟುವುದು.
  tam-2017: எஸ்போனைக்குறித்து மோவாபுக்கு இருந்த பெருமை இனி இருக்காது; அது ஒரு தேசமாக
    இராமல் அதை அழிப்போம் வாருங்களென்று அதற்கு விரோதமாகப் பொல்லாப்பை நினைத்திருக்கிறார்கள்;
    மத்மேனே, நீயும் அழிக்கப்படுவாய்; பட்டயம் உன்னைத் தொடரும்.
  spa-RV-1909: 'No se alabará ya más Moab; contra Hesbón maquinaron mal, diciendo:
    Venid, y quitémosla de entre las gentes. También tú, Madmén, serás cortada, espada
    irá tras ti.'
  ron-BTF: Nu va mai fi laudă a Moabului; în Hesbon ei au plănuit răul împotriva lui;
    veniți să îl stârpim de la a fi o națiune. De asemenea tu vei fi stârpit, Madmenule;
    sabia te va urmări.
  eng-WEBP: 'The praise of Moab is no more. In Heshbon they have devised evil against
    her: ‘Come! Let’s cut her off from being a nation.’ You also, Madmen, will be
    brought to silence. The sword will pursue you.'
  eng-FBV: No one praises Moab anymore. People in Heshbon are plotting, “We will destroy
    Moab as a nation. People of the town of Madmen, we will silence you too—you will
    be attacked by swords and chased down.”
  nld-1939: 'De glorie van Moab verdwenen! Tegen Chesjbon hebben ze onheil beraamd:
    “Komt, laat ons het verdelgen uit de rij van de volken!” Dimon, ook gij wordt
    verwoest, Het zwaard rent achter u aan.'
  nch-BL: 'Ayecmo oncas paquilisti ipan tali Moab, pampa ya tasencahuali para quitzontamiltise.
    Nepa ipan altepet Hesbón quisencahuase quenicatza quisosolose tali Moab. Quiijtose:
    ‘Xihuala, huan ma tiquixpolihuiltica nopa tali.’ Huan ipan altepet Madmena, nopa
    masehualme ayecmo molinise.'
  vie-1934: 'Sự ngợi khen của Mô-áp chẳng còn có nữa; tại Hết-bôn, người ta mưu hại
    nó mà rằng: Hãy đến, hủy diệt dân nầy, cho nó không được kể vào số các nước nữa!
    Hỡi Mát-mên, ngươi cũng sẽ trở nên im lặng; gươm sẽ đuổi theo ngươi.'
  hin-CV: 'मोआब की अब ख्याति धूल में जा पड़ी है; उन्होंने हेशबोन के विरुद्ध विपत्ति
    योजित की है: ‘आओ, हम राष्ट्र के रूप में उसका अस्तित्व ही मिटा दें.’ मदमेन तुम्हारा
    स्वर भी शांत कर दिया जाएगा; तलवार तुम्हारा पीछा करेगी.'
  spa-BES: La alabanza de Moab ha llegado a su fin; En cuanto a Hesbón, el mal ha
    sido diseñado contra ella; Ven, pongámosle fin a ella como nación. Mas tu boca
    será cerrada, O Madmen; La espada te perseguirá.
  tdx-tdx: 'Tsy eo ka ty enge’ i Moabe; nikinia raty aze o e Kesboneo: Antao hampipitsok’aze
    tsy ho fifeheañe, hampitsiñeñe ka irehe, Medmene, hañoridañ’azo i fibaray.'
  tha-KJV: จะไม่​มี​การสรรเสริญโมอับอีกต่อไป ในเมืองเฮชโบนคนเหล่านั้นได้วางแผนปองร้ายต่อโมอับว่า
    ‘มาเถอะ ให้​เราตั​ดม​ันออกเสียจากการเป็นประชาชาติ’ โอ เมืองมัดเมนเอ๋ย เจ้​าจะถูกตัดลงมาเหมือนกัน
    ดาบจะไล่ตามเจ้าไป
  por-BR-2018: 'Já não há mais exaltação em Moabe; em Hesbom tramaram o mal contra
    ela, dizendo : Vinde, e a eliminemos das nações. Também tu, Madmém, serás cortada
    fora; a espada irá atrás de ti.'
  deu-ELO: 'Moabs Ruhm ist dahin. In Hesbon hat man Böses ersonnen gegen dasselbe:
    “Kommt und laßt es uns ausrotten, daß es keine Nation mehr sei!” Auch du, Madmen,
    wirst vernichtet werden; das Schwert zieht hinter dir her.'
  eng-WYC-2018: And full out joying is no more in Moab; they thought evil against
    Heshbon. Come ye, and lose we it from [the] folk. Therefore thou being still,
    [thou] shalt be stilled, and sword shall follow thee. (And rejoicing is no longer
    in Moab; they plotted evil against Heshbon. Come ye, and let us destroy them from
    being a nation. And so thou shalt be silenced, O town of Madmen, yea, the sword
    shall follow after thee.)
  epo-epo: 'Jam ne ekzistas la gloro de Moab; en Ĥeŝbon oni intencas kontraŭ ĝi malbonon,
    dirante: Ni iru, kaj ni ekstermu ĝin, ke ĝi ne plu estu popolo. Ankaŭ vi, ho Madmen,
    eksilentu; vin persekutos glavo.'
  uig-PIN: 'Moab yǝnǝ ⱨeq mahtalmaydu; Ⱨǝxbonda kixilǝr uningƣa: «Uni ǝl ⱪataridin
    yoⱪitayli» dǝp suyiⱪǝst ⱪilidu; sǝnmu, i Madmǝn, tügǝxtürülisǝn; ⱪiliq seni ⱪoƣlaydu.'
  beo-beo: 'Moua:be ea gasa bagade hou da wadela:lesi dagoi. Ha lai dunu da Hesiabone
    moilai bai bagade lale, Moua:be fi huluane wadela:lesimusa: ilegelala. Ha lai
    dadi gagui dunu da Doulasi Dunu moilaiga doagala:musa: ahoasea, hasalasimu.'
  tpi-OTNT: Biknem bilong Moap i pundaun pinis. Ol birua i kamap long taun Hesbon
    na ol i paitim toktok long pasin bilong bagarapim Moap. Ol i tok olsem, ‘Goan,
    yumi go pinisim tru dispela lain manmeri, na bai kantri Moap i no moa i stap.’
    “Yupela olgeta manmeri bilong taun Matmen, ol birua bai i bagarapim yupela, na
    yupela olgeta bai i go long matmat.
  hau-SA: Ba za a ƙara yabi Mowab ba; a Heshbon mutane za su shirya mata maƙarƙashiya.
    ‘Zo, mu tafi mu kawo ƙarshe ga wannan al’umma.’ Ke kuma, ya Madmen za ki yi shiru;
    takobi zai fafare ki.
  uig-LAT: 'Moab yene héch maxtalmaydu; Heshbonda kishiler uninggha: «Uni el qataridin
    yoqitayli» dep suyiqest qilidu; senmu, i Madmen, tügeshtürülisen; qilich séni
    qoghlaydu.'
  nde-nde: 'IMowabi kayiyikudunyiswa futhi; eHeshibhoni abantu bazaceba ukumbhidliza:
