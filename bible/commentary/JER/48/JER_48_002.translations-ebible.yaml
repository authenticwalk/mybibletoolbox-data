  kan-2017: ಮೋವಾಬಿನ ಕೀರ್ತಿಯು ಮಾಯವಾಯಿತು; ಶತ್ರುಗಳು ಹೆಷ್ಬೋನಿನಲ್ಲಿ ದೇಶಕ್ಕೆ ಕೇಡನ್ನು ಕಲ್ಪಿಸಿ,
