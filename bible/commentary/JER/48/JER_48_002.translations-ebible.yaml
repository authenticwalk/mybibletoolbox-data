    wykorzeniony, miecz będzie cię ścigał.'
  urd-GVU: اب سے کوئی موآب کی تعریف نہیں کرے گا۔ حسبون میں آدمی اُس کی شکست کی سازشیں
    کر کے کہہ رہے ہیں، ’آؤ، ہم موآبی قوم کو نیست و نابود کریں۔‘ اے مدمین، تُو بھی
    تباہ ہو جائے گا، تلوار تیرے بھی پیچھے پڑ جائے گی۔
  deu-1912: 'Der Trotz Moabs ist aus, den sie an Hesbon hatten; denn man gedenkt Böses
