  eng-WYC-2017: And full out joying is no more in Moab; they thought evil against
    Hesh-bon. Come ye, and lose we it from [the] folk. Therefore thou being still,
    [thou] shalt be stilled, and sword shall follow thee.
  eng-WMBB: 'The praise of Moab is no more. In Heshbon they have devised evil against
    her: ‘Come! Let’s cut her off from being a nation.’ You also, Madmen, will be
    brought to silence. The sword will pursue you.'
  urd-GVH: अब से कोई मोआब की तारीफ़ नहीं करेगा। हसबोन में आदमी उस की शिकस्त की साज़िशें
    करके कह रहे हैं, आओ, हम मोआबी क़ौम को नेस्तो-नाबूद करें। ‘ऐ मदमीन, तू भी तबाह
    हो जाएगा, तलवार तेरे भी पीछे पड़ जाएगी।’
  rug-rug: 'Kote noso sa vinahesina Moabi; pa Hesiboni kote kuhana nia ri na tie pude
    huaria si asa meke zama: ‘Mae, mada va beto pania sa butubutu sana,’ gua. Agoi
    tugo, tie duviduvilimu, si kote tava mokomoko; sa vedara kote hadu luli igo.'
  gaz-gaz: Moʼaab siʼachi hin jajamtu; namoonni Heshboon keessatti, ‘Kottaa saba sana
    ni balleessinaa’ jedhanii waaʼee kufaatii ishee mariʼatu. Yaa magaalaa Maadmeen
    jedhamtu atis ni calʼista; goraadeen si ariʼaatii.
  fra-LSG: 'Elle n’est plus, la gloire de Moab; A Hesbon, on médite sa perte: Allons,
    exterminons-le du milieu des nations! Toi aussi, Madmen, tu seras détruite; L’épée
    marche derrière toi.'
  yal-yal: Tantunna mi fa Moyaba yamanan xa, bayo e fe ɲaxine nan yitɔnma a xili ma
    Xɛsibɔn taani, e naxa, ‘En siga, en sa a raxɔri siyane yɛ!’ Ɛ tan Madimen kaane
    fan, ɛ taani dunduma nɛn bayo yɛngɛna ɛ fɔxɔ ra.
  haw-1868: Aole e hookiekie hou ia o Moaba ma Hesebona; na noonoo hewa lakou ia ia;
    e hele mai. e hooki kakou i kona aupuni ana. E okiia no hoi oe, e Mademena, e
    hahai no ka pahikaua ia oe.
  arb-NAV: 'زَالَ فَخْرُ مُوآبَ وَتَآمَرُوا فِي حَشْبُونَ عَلَيْهَا شَرّاً قَائِلِينَ:
    هَيَّا نَهْدِمُهَا فَلا تَكُونُ أُمَّةً بَعْدُ. وَأَنْتِ أَيْضاً يَا مَدْمِينُ،
    يُهَيْمِنُ عَلَيْكِ صَمْتُ الْمَوْتِ وَيُلاحِقُكِ السَّيْفُ.'
  ewe-ewe: Womagakafu Moab azɔ o, ŋutsu siwo le Hesbon la ɖo ta me vɔ̃ ɖe eŋu be,
    ‘Miva, mina míatsrɔ̃ dukɔ ma.’ O, Madmen, woatsrɔ̃ wò hã eye yi ati yowòme.
  eng-LEE: 'There is no more praise of Moab: in Cheshbon have they devised evil against
    it, “Come, and let us cut it off from being a nation.” Also thou Madmen shalt
    be ruined; after thee shall pursue the sword.'
  asm-FB: মোৱাবৰ গৌৰৱ আৰু নাই। শত্ৰুৱে তাৰ বিৰুদ্ধে হিচবোনত অমঙ্গলৰ মন্ত্ৰণা কৰিছে।
    তেওঁলোকে কৈছে, ‘আহাঁ, আমি তাক এক জাতি হোৱাৰ পৰা উচ্ছন্ন কৰোঁহক”। হে মদমেন, তোমাকো
    নিস্তাৰ কৰা হ’ব; তৰোৱাল তোমাৰ পাছে পাছে যাব।’
  sus-A: مَتْشْي مُ نَ مٌوَبَ بّ سْنْن. شّسِبْنكَيٍ لُمَ سُننُنيِ نَن كُي. ندٍيٍ نَشّ،
    ‹وٌن شَ عَ رَحْن دُنِحَ مِشِيٍ تَفِ.› وٌ تَن شَشِلِتَرٍيٍ، وٌ قَن مَ قٍ حْنمَ
    نّ، سَنتِدّفّمَ نَ وٌ قْشْ رَ.
  fra-SBL: 'Les louanges de Moab n''existent plus. A Heshbon, ils ont conçu le mal
    contre elle : « Venez ! Coupons-lui la possibilité d''être une nation. Vous aussi,
    les fous, vous serez réduits au silence. L''épée vous poursuivra.'
  hbo-hbo: אֵ֣ין עֹוד֮ תְּהִלַּ֣ת מֹואָב֒ בְּחֶשְׁבֹּ֗ון חָשְׁב֤וּ עָלֶ֙יהָ֙ רָעָ֔ה
    לְכ֖וּ וְנַכְרִיתֶ֣נָּה מִגֹּ֑וי גַּם־מַדְמֵ֣ן תִּדֹּ֔מִּי אַחֲרַ֖יִךְ תֵּ֥לֶךְ
    חָֽרֶב׃
  kik-kik: 'Moabi gũtigacooka kũgaathĩrĩrio rĩngĩ; kũu Heshiboni andũ nĩmagathugunda
    ũrĩa megũgũũkĩrĩra, makoiga atĩrĩ: ‘Ũkai, nĩtũniinei rũrĩrĩ rũu.’ O nawe itũũra
    rĩa Madimeni-rĩ, nĩũgakirio ki; rũhiũ rwa njora nĩrũgagũtengʼeria.'
  fra-NCL: 'elle n’est plus, la gloire de Moab ! A Hésebon on médite contre lui le
    mal : Allons et exterminons-le d’entre les nations ! Toi aussi, Madmen, tu seras
    réduite au silence, l’épée marche derrière toi.'
  cek-AK: Moab loe mi mah doeh pakoeh mak ai boeh; anih paduek hanah Heshbon ah kasae
    pacaenghaih to oh; angzo oh, acaeng maeto ah ohhaih to anghmasak ving si, tiah
    a thuih o. Aw Madmen vangpui, nang loe sumsen mah patom tih.
  cuk-cuk: 'Moab-neggwebur-yeerdakleged, bela yogguded. Hesbón-neggweburgi egi weyob
    igar aminanaid: ‘¡Dagmar, anmar we-neggwebur obelonamala!’ Madmena-neggwebur,
    be amba gumogoed, be obelolemogoed, ar es-suid begi gwisgusuli guosulid.'
  uig-CYR: 'Моаб йәнә һеч махталмайду; Һәшбонда кишиләр униңға: «Уни әл қатаридин
    йоқитайли» дәп сүйқәст қилиду; сәнму, и Мадмән, түгәштүрүлисән; қилич сени қоғлайду.'
  tel-2017: మోయాబు గౌరవం అంతరించింది. వాళ్ళ శత్రువులు హెష్బోనులో దానికి కీడు చేయాలని
    ఆలోచిస్తున్నారు. ‘రండి, అది ఒక దేశంగా ఉండకుండా దాన్ని నాశనం చేద్దాం. మద్మేనా కూడా
    అంతరించి పోతుంది. కత్తి నిన్ను తరుముతూ ఉంది.’
  hat-BSA: 'Pa genyen lwanj pou Moab ankò. Nan Hesbon, yo te fè plan pou malè li:
    ‘Vini, annou koupe retire l nèt pou l pa menm yon nasyon ankò!’ Nou menm tou,
    Madmen, va vin an silans. Nepe a va swiv nou.'
  kos-kos: Oasku lun Moab wanginla. Mwet lokoalok elos sruokya acn Heshbon Ac akoo
    in sukela mutunfacl Moab nufon. Ac fah wanginla pusra lohngyuk in siti Madmen;
    Un mwet mweun ac fah mukuiyak in mweuni.
  hbo-WLC: אֵ֣ין עוֹד֮ תְּהִלַּ֣ת מוֹאָב֒ בְּחֶשְׁבּ֗וֹן חָשְׁב֤וּ עָלֶ֙יהָ֙ רָעָ֔ה
    לְכ֖וּ וְנַכְרִיתֶ֣נָּה מִגּ֑וֹי גַּם־מַדְמֵ֣ן תִּדֹּ֔מִּי אַחֲרַ֖יִךְ תֵּ֥לֶךְ
    חָֽרֶב׃
  ibo-ibo: Ọ dịkwaghị ndị ga-eto Moab ọzọ, kama a ga-anọ na Heshbọn pịa ọpịpịa ọdịda
    ya. Ha ga-asị, ‘Bịanụ ka anyị bibie mba a, ka ọ ghara ịdịkwa.’ Ọ bụladị gị bụ
    Madmen, ka a ga-eme ka i dere duu. A ga-ejikwa mma agha chụọ gị ọsọ.
  ory-ory: ମୋୟାବର ପ୍ରଶଂସା ଆଉ ତ ନାହିଁ; ଲୋକମାନେ ହିଷ୍‍ବୋନରେ ତାହାର ଅମଙ୍ଗଳର ମନ୍ତ୍ରଣା କରି
    କହିଅଛନ୍ତି, ‘ଆସ, ଆମ୍ଭେମାନେ ତାହାକୁ ଉଚ୍ଛିନ୍ନ କରି ଗୋଟିଏ ଗୋଷ୍ଠୀ ହୋଇ ରହିବାକୁ ନ ଦେଉ।
    ହେ ମଦ୍‍ମେନା, ତୁମ୍ଭେ ମଧ୍ୟ ନୀରବ କରାଯିବ; ଖଡ୍ଗ ତୁମ୍ଭ ପଶ୍ଚାଦ୍‍ଗାମୀ ହେବ।
  chk-chk: Esap chüen wor iteüöchün Moap. Lon Hespon ra rawei usun ar repwe ataela
    Moap o apasa, ‘Ou etto, ousipwe ärala Moap, pwe esap chüen eu mwü.’ Pwal en ewe
    telinimw Matmen, kopwe fanafanala, pun sounfiu repwe maun ngonuk.
  rop-rop: Pipul kaan preisim det brabli gudbala kantri gulum Moweb enimo. Detlot
    solja bin gajim detlot pipul brom Heshban, en olabat bin meigim plen blanga binijimap
    Moweb. Main bigbala naif garra kilim ebribodi langa det taun gulum Medmen, en
    im garra jidan brabli kwaitwan pleis.
  ukr-1871: 'Слава Моабова зникне навіки; Гесбону недолю готують: нумо, витратьмо
    його зміж народів! Та й ти, Мадмено, погибнеш; меч ійде за тобою.'
  deu-1951: 'Mit Moabs Ruhm ist''s aus; in Hesbon schmiedet man wider sie böse Pläne:
    «Kommt, laßt uns sie ausrotten, daß sie kein Volk mehr seien!» Auch du, Madmen,
    wirst verstummen müssen; das Schwert kommt hinter dir her!'
  eng-JPS: 'The praise of Moab is no more; in Heshbon they have devised evil against
    her: ''Come, and let us cut her off from being a nation.'' Thou also, O Madmen,
    shalt be brought to silence; the sword shall pursue thee.'
  srp-1865: 'Neæe se više hvaliti Moav Esevonom; jer mu zlo misle: hodite da ga istrijebimo
    da nije više narod. I ti, Madmene, opustjeæeš; maè æe te goniti.'
  lug-lug: Mowaabu taddeyo kutenderezebwa; mu Kesuboni abantu balitegeka okugwa kwe,
    nga boogera nti, ‘Mujje, tumalewo ensi eyo.’ Nammwe, mmwe Madumeni mulisirisibwa,
    n’ekitala kirikugoberera.
  heb-heb: אין עוד תהלת מואב בחשבון חשבו עליה רעה לכו ונכריתנה מגוי גם מדמן תדמי אחריך
    תלך חרב׃
  ben-IRV: মোয়াবের সম্মান আর নেই। তার শত্রুরা হিশবোনে তার বিরুদ্ধে ষড়যন্ত্র করল।
    তারা বলল, ‘এস, আমরা ঐ জাতিকে শেষ করে দিই। মদমেনা বিনষ্ট হবে একটি তরোয়াল তোমার
    পিছনে তাড়া করবে’।
  pan-pan: ਮੋਆਬ ਦੀ ਵਡਿਆਈ ਫੇਰ ਨਾ ਹੋਵੇਗੀ, ਹਸ਼ਬੋਨ ਵਿੱਚ ਉਹ ਦੇ ਵਿਰੁੱਧ ਬੁਰਿਆਈ ਦੀਆਂ ਜੁਗਤਾਂ
    ਕੀਤੀਆਂ ਗਈਆਂ ਹਨ, ਕਿ ਆਓ, ਅਸੀਂ ਉਹ ਨੂੰ ਕੌਮ ਹੋਣ ਤੋਂ ਕੱਟ ਸੁੱਟੀਏ! ਹੇ ਮਦਮੇਨ ਸ਼ਹਿਰ, ਤੂੰ
    ਵੀ ਚੁੱਪ ਕਰਾਇਆ ਜਾਵੇਂਗਾ, ਤਲਵਾਰ ਤੇਰਾ ਪਿੱਛਾ ਕਰੇਗੀ!
  mya-JVB: မောဘ ပြည်သည် နောက် တဖန် ဟေရှဘုန် မြို့၌ မ ဝါကြွား ရ။ ရန်သူတို့က၊ မောဘပြည်ကို
    ပြည်မဖြစ် စေခြင်းငှါပယ်ရှား ကြကုန်အံ့ဟု၊ ရန်ပြု မည့်အကြံနှင့် ကြံစည် ကြ၏။ အိုမာဒမေန
    မြို့၊ သင်သည်လည်း ပျက်စီး ရမည်။ ထား ဘေးသည် သင့် ကိုလိုက် လိမ့်မည်။
  tbg-tbg: Moapi vatanaaka nora autu vataa entava taiqa vivo. Navutaaka Hesaboni vatukaqi
    vaiha Moapi vatanaaka vehi autu taiqakera virara nai tiva ami nai tiva ami tiha,
    Aniqenavu Moapi vatanaaka aru taiqa kaare, tivarave. Vika Matimeni vatukaqi variaka
    hampata iqoka raqi vaimanta vika anomake evaara vaivarave. Iqoka paipevano vikavata
    avataqiro viharo vika arukaanarove.
  hmo-hmo: Taunimanima ese Moaba do idia hanamoa lou lasi. Hesebona dekenai tau haida,
    be idia hereva hebou noho, Moaba do idia hadikaia totona, idia gwau, ‘Umui mai,
    inai basileia, be do ita haorea momokani be namo.’ Mademene hanua danu be do ia
    regena lasi, tuari taudia ese do idia hadikaia dainai.
  urd-urd: 'अब मोआब की ता''रीफ़ न होगी। हस्बोन में उन्होंने यह कह कर उसके ख़िलाफ़
    मंसूबे बाँधे हैं कि: ''आओ, हम उसे बर्बाद करें कि वह क़ौम न कहलाए, ऐ मदमेन तू भी
    काट डाला जाएगा; तलवार तेरा पीछा करेगी।'
  rus-SYN: 'Нет более славы Моава; в Есевоне замышляют против него зло: “пойдем, истребим
    его из числа народов”. И ты, Мадмена, погибнешь; меч следует за тобою.'
  bqc-SIM: 'Mↄabuↄ ĩ́andãa vĩ lↄo, wà lɛkpàaĩńzi Ɛsɛbↄ̃ wà mɛ̀: À mↄ wà
    gɛ buipi dúuzↄ̃. Á Madɛmɛdeↄ sↄ̃ á lɛ́ a gↄ̃ kpaaũaɛ, wi pɛ́wá ń fɛ̃ndao.'
  tcz-CHONGTHU: Koiman avel a, Moab loupina aphah poh louding ahitai. Ajeh chu Herbon
    a Moab suhmang dinga tohgon aum e. Amahon, aseiyun, Hungin namkhat ahinauva kon
    in sumang u hite. Mingol khopi chu kisuthip del’a, chulai mun’a chu chemjam in
    ajuiding ahi, atiuve.
  mar-mar: मवाबाचा आदर राहिला नाही. हेशबोनात त्यांच्या शत्रूने तिच्याविरूद्ध अनिष्ट
    योजिले आहे. ते म्हणाले, ‘या व आपण तिचा राष्ट्राप्रमाणे नाश करू.’ मदमेनासुद्धा
    नाश होईल, तलवार तुझ्या पाठीस लागेल.
  qub-qub: 'Alli cashanta Moabpäga mananami imaypis parlanganachu. Contrancuna Hesbón
    siudächo llapanmi parlacurcaycan: ‹Moab nasyunta ushajpaj illgächishun› nir. Madmén
    marca, gampis illgächishami canquipaj. Imaypis guërrallachömi canquipaj.'
  bqp-bqp: Mɔɑbun bɛɛrɛ yɑ kpɑ. Mɑ bɑ bwisikumɔ bu Hɛsiboni kɑm koosiɑ. Bɑ mɔ̀, su
    dɑ su ye kɑm koosiɑ kpɑ yɑ kun mɑɑ wɑ̃ɑ hɑnduniɑ sɔɔ. Wunɛ Mɑdimɛni, kɑɑ ko bɑnsu,
    domi wee bɑ nun tɑbu wɔrimɑm wee.
  hat-hat: 'Peyi Moab la pèdi pouvwa li. Nan lavil Esbon yo fè plan pou yo detwi Moab.
    Yo di: Ann ale, ann disparèt peyi a sou latè! Yo fè lavil Madmèn pe bouch li.
    Yon gwo lame ap mache pran l''!'
  eng-BSB: 'There is no longer praise for Moab; in Heshbon they devise evil against
    her: ‘Come, let us cut her off from nationhood.’ You too, O people of Madmen,
    will be silenced; the sword will pursue you.'
  eng-WEBPB: 'The praise of Moab is no more. In Heshbon they have devised evil against
    her: ‘Come! Let’s cut her off from being a nation.’ You also, Madmen, will be
    brought to silence. The sword will pursue you.'
  kbq-kbq: Hagi Moapu vaheku'ma husgama hunezmantaza zana mago'ene anara osugahaze.
    Ha' vahe'mo'za Hesboni kumapi emanine'za, Moapu vahe'ma zamazeri havizama hanaza
    zamofo nanekea amanage hu'za retro hugahaze. Enketa vuta Moapu vahera ome zamahe
    hana hanunkeno zamagia omanesie huza hugahaze. Hagi Matmeni kumapima nemaniza
    vahera bainati kazinteti zamahe hana hanageno zamagasasa omanegahie.
  nhe-BL: 'Ayoc oncas paquilistli ipan tlali Moab, pampa ya tlasencahuali para quitzontlamiltise.
    Nepa ipan altepetl Hesbón quisencahuase quejatza quixolehuase tlali Moab. Quiijtose:
    ‘Xihuala, huan ma tiquixpolihuiltica nopa tlali.’ Huan ipan altepetl Madmena,
    nopa tlacame ayoc molinise.'
  gub-BL: Moaw ikàgaw ipuràgaw upaw. Ezemon tawhu pe waàmàtyry'ymar umume'u wemiapo
    ràm waiko wà. — Ximumaw Moaw izuapyapyr zane wà nehe, i'i uzeupeupe wà. Zauxiapekwer
    tetea'u wata putar oho Mazimen tawhu kutyr wà nehe. Xo ze'eg 'ymaw zo heta putar
    a'e pe nehe.
  eng-DRA: 'There is no more rejoicing in Moab over Hesebon: they have devised evil.
    Come, and let us cut it off from being a nation. Therefore shalt thou in silence
    hold thy peace, and the sword shall follow thee.'
