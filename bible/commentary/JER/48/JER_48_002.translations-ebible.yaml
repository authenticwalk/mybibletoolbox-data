    tuʻusi foki ʻa koe Matimena: ʻe tuli koe ʻe he heletā.'
  ces-1613: 'Nebudeť míti více žádné pochvaly Moáb z Ezebon, obmýšlejí proti němu
    zlé: Poďte, a vyhlaďme je z národu. I ty, ó Madmen, vypléněno budeš, půjde za
    tebou meč.'
  eng-WMB: 'The praise of Moab is no more. In Heshbon they have devised evil against
    her: ‘Come! Let’s cut her off from being a nation.’ You also, Madmen, will be
    brought to silence. The sword will pursue you.'
  tam-TCV: 'மோவாப் இனி ஒருபோதும் புகழப்படமாட்டாது; அதனுடைய அழிவுக்காக, எஸ்போனில் உள்ள
    மனிதர் சதித்திட்டம் போடுவார்கள்: ‘வாருங்கள் நாம் அந்த நாட்டிற்கு ஒரு முடிவை உண்டாக்குவோம்.’
    மத்மேனே பட்டணமே, நீயும் அழிக்கப்படுவாய்; வாள் உன்னைப் பின்தொடரும்.'
  ceb-ULB: Nawad-an na ug dungog ang Moab. Naglaraw ug kadaot ang iyang mga kaaway
