verse: JER.048.005
translations:
  mal-C: ലൂഹീത്തിലേക്കുള്ള മലയിലേക്ക് അവർ കയറിച്ചെല്ലും, നിലവിളിച്ചുകൊണ്ടുതന്നെ അവർ
    പോകുന്നു; ഹോരോനയീമിലേക്കുള്ള ഇറക്കത്തിങ്കൽ സംഹാരത്തിന്റെ സങ്കടം നിറഞ്ഞ നിലവിളി
    കേൾക്കുന്നു.
  deu-TKW: denn die Steige von Luhith steigt man mit Weinen hinan, ja auf dem Abstiege
    von Horonaim hört man Jammergeschrei über Zerschmetterung.
  lin-lin: Bazali komata na kolela, nzela-nzela mpo na kokende na Luyiti ; mpe tango
    bazali kokita na Oronayimi, koganga ya mawa ezali koyokana mpo ete Moabi esili
    kobebisama.
  eng-LSV: For the ascent of Luhith with weeping, || Weeping goes up, || For in the
    descent of Horonaim || Adversaries have heard a cry of desolation.
  eng-GNV: 'For at the going vp of Luhith, the mourner shall goe vp with weeping:
    for in the going downe of Horonaim, the enemies haue heard a cry of destruction,'
  eng-WEBSTER: For in the ascent of Luhith continual weeping shall go up; for in the
    descent of Horonaim the enemies have heard a cry of destruction.
  nhw-BL: Huan nochi masehualme chocatiyase huan ixtlejcose ipan altepetl Luhit para
    momanahuitij, pampa ipan nopa altepetl tlatzintla campa quisque quicaquise catli
    tzajtzij ica miyac tlaijiyohuilistli huan huejhueyi majmajtli.
  swh-ONEN: Wanapanda kwenda njia ya kuelekea Luhithi, wakilia kwa uchungu wanapotembea,
    kwenye njia inayoshuka kwenda Horonaimu, kilio cha uchungu kwa ajili ya uharibifu
    kinasikika.
  bba-bba: Bɑ wuri wennɛ ɡuu te bɑ mɔ̀ Lusitiɔ, mɑ nuku sɑnkirɑnun kuuki yi sɑrɑmɑmɔ
    sɑɑ Koronɑimun ɡuurun di.
  eng-KJVCPB: For in the going up of Luhith Continual weeping shall go up; For in
    the going down of Horonaim The enemies have heard a cry of destruction.
  luo-luo: Giidho ka giluwo yo madhi Luhith, gi ywak malit ka gidhi; e yo maridore
    kadhi Horonaim kendo ywak malit mar kethruok winjore.
  meu-meu: Badina be Luhiti e dae heniamu dalana ai, idia na mai taidia ida e dae
    laomu, bona Horonaimi e hekei heniamu dalana ai, hahebua-tari taitaina vada e
    kamonai.
  npi-ULB: तिनीहरू रुँदै लूहीतको डाँडामा जान्छन्, किनकि विनाशको कारण होरोनैमको ओह्रालोमा
    क्रन्दन सुनिन्छ ।
  yor-yor: Wọ́n gòkè lọ sí Luhiti, wọ́n ń sọkún kíkorò bí wọ́n ti ń lọ; ní ojú ọ̀nà
    sí Horonaimu igbe ìrora ìparun ni à ń gbọ́ lọ.
  pes-OPCB: 'فراریان، گریه‌کنان از تپه‌های لوحیت بالا خواهند رفت و در سرازیری حورونایم
    فریاد شکست سر داده، خواهند گفت:'
  tgl-ULB: Umiiyak silang umakyat sa burol ng Luhit, sapagkat sa daanan pababa ng
    Horonaim, ang mga hiyawan ay naririnig dahil sa pagkawasak.
  hui-hui: Moaba wali agali tigua Luhidi tano polene hariga pedadagua dugu bima pialu
    Horonaimi tano polene hariga pedagoha daliape halu howa kiabu dugu biaruago hale
    hadaba.
  mya-mya: လု​ဟိတ်​တောင်​ပေါ်​သို့​တက်​ရာ​လမ်း​တွင်​သူ​တို့ ရှိုက်​ကြီး​ငင်​ကြီး​ငို​ကြွေး​သံ​ကို​လည်း​ကောင်း၊
    ဟော​ရ​နိမ်​မြို့​သို့​ဆင်း​ရာ​လမ်း​တွင်၊စိတ်​ဒုက္ခ ရောက်​၍ အော်​ဟစ်​သံ​များ​ကို​လည်း​ကောင်း​ကြား​ကြ​လော့။
  bod-N: མི་རྣམས་ལུ་ཧིད་ཀྱི་ལ་ངོས་སུ་ངུ་བཞིན་ཡར་འགྲོ་བ་སྟེ། ཅི་ལ་ཞེ་ན། ཧོ་རོ་ན་ཨིམ་གྱི་ལ་ཐུར་དུ་གཏོར་བརླག་ཐེབས་པའི་ངུ་སྐད་ཐོས་པས་སོ།
    །
  sna-sna: Vachakwira nomukwidza weRuhiti, vachichema zvikuru pakuenda kwavo; pamateru
    enzira yokuHoronaimi kuchema kwokurwadziwa pamusoro pokuparadza kunonzwika.
  spa-BLM: Porque subirán por la cuesta de Luhit con llanto continuo. Porque en el
    descenso de Horonaim han oído la angustia del grito de destrucción.
  cac-cac: Tz'oc' eb', tz'el yal sat eb', sq'ue eb' d'a lum svitzal Luhit. Axo eb'
    tz'em d'a Horonaim, tz'ab'chaj yel yav eb' yuj syail tas tzuji chi'.
  swh-ULB: Wanapanda kilima cha Luhithi wakilia, njia yote kuelekea Horonaimu, vilio
    vinasikika kutokana na maangamizi.
  bel-bel: На ўзыходзе ў Лухіт плач і плач падымаецца; і на спуску з Аранаіма непрыяцель
    чуе лямант пра руйнаваньне.
  deu-ELBBK: Denn die Anhöhe von Luchit steigt man mit Weinen hinauf, mit Weinen;
    denn am Abhang von Horonaim hat man Angstgeschrei der Zerschmetterung gehört.
  mbb-OT: Is menge meǥinged diyà te Moab ebpemenlelendag is edtekezeg diyà te Luhit
    wey ebpemenupang diyà te Horonaim. Uya, egkezineg is erang dan tenged te kezeetan.
  mal-2015: ലൂഹീതിലേക്കുള്ള കയറ്റത്തിൽകൂടി അവർ കരഞ്ഞുംകൊണ്ടു കയറിപ്പോകുന്നു; ഹോരോനയീമിലേക്കുള്ള
    ഇറക്കത്തിൽ സംഹാരത്തെക്കുറിച്ചുള്ള നിലവിളിയുടെ സങ്കടശബ്ദം കേൾക്കുന്നു.
  rmc-rmc: Cirdena pes upre pro verchos Luchit, džana bare rovibnaha; pal o drom tele
    pašal o Choronajim šunďola le manušen te rovel pharipnastar, bo lengro foros ela
    zňičimen.
  pes-OPV: زیرا که به فراز لوحیت با گریه سخت برمی آیند و ازسرازیری حورونایم صدای شکست
    یافتن ازدشمنان شنیده می‌شود.
  ron-1924: Кэч ынтр-ун плынс некурмат суе суишул Лухитулуй ши се ауд стригэте де
    дурере ла коборышул Хоронаимулуй дин причина нимичирий!
  ben-OBCV: তারা লূহীতের আরোহণ পথে উঠে যায়, ওঠার সময় তারা তীব্র রোদন করে; হোরোণয়িমের
    নেমে যাওয়ার পথে বিনাশের জন্য মনস্তাপের কান্না শোনা যাচ্ছে।
  som-som: Waayo, jiirtii Luxiid waxaa lala fuuli doonaa oohin aan kala joogsanayn,
    waayo, dhaadhaca Xoronayim waxay ka maqleen tiiraanyadii oohinta baabbi'idda.
  lat-VUC: Per ascensum enim Luith plorans ascendet in fletu, quoniam in descensu
    Oronaim hostes ululatum contritionis audierunt.
  eng-ASVBT: For by the ascent of Luhith with continual weeping shall they go up;
    for at the descent of Horonaim they have heard the distress of the cry of destruction.
  ita-1885: Perciocchè un continuo pianto sale per la salita di Luhit; imperocchè
    hanno uditi i nemici, un grido di rotta, nella discesa di Horonaim.
  eng-LXXUP: that there came men from Shechem, and from Salem, and from Samaria, even
    eighty men, having their beards shaven, and their clothes rent, and beating their
    breasts, and they had manna and frankincense in their hands, to bring them into
    the house of the Lord.
  eng-ULB: They go up the hill of Luhith weeping, for on the way down to Horonaim,
    screams are heard because of the destruction.
  spa-VBL: La gente llora al subir a Luhit, y al bajar a Joronayin resuenan sus gritos
    tristes ante la destrucción.
  fra-_FOB: On monte, en versant pleurs sur pleurs, la montée de Luchith; et dans
    la descente de Horonajim, on entend les cris de l'angoisse et de la détresse.
  mal-mal: ലൂഹീതിലേക്കുള്ള കയറ്റം അവർ കരഞ്ഞുകൊണ്ട് കയറിപ്പോകുന്നു; ഹോരോനയീമിലേക്കുള്ള
    ഇറക്കത്തിൽ സംഹാരത്തെക്കുറിച്ചുള്ള നിലവിളിയുടെ ആർത്തനാദം കേൾക്കുന്നു.
  urd-GVR: Log rote rote Lūhīt kī taraf chaṛh rahe haiṅ. Horonāym kī taraf utarte
    rāste par shikast kī āh-o-zārī sunāī de rahī hai.
  suz-BL: मेकोपुकी लुहीथ ङा ग्‍येत्‍थ लांमी हिशेक पा ङाक्‍ना ङाक्‍न ङोइक्‍नीम। मारदे
    हना होरोनाइम ङा लुक्‍च लतीक लांमी श्‍येत जशा ङाक्‍शो नेंसीब।
  eng-NOY: At the ascent of Luhith Weeping goeth up after weeping; At the descent
    of Horonaim is heard a bitter cry of despair.
  ita-1927: Poiché su per la salita di Luhith si piange, si sale piangendo perché
    giù per la discesa di Horonaim s’ode il grido, angoscioso della rotta.
  ckb-ckb: سەردەکەون بۆ هەورازەکەی ڕێگای لوحیت، بەدەم ڕێگاوە بەکوڵ دەگریێن، لە ڕێگا
    نشێوەکەی بەرەو حۆرۆنایم هاواری شکست دەبیسترێت.
  eng-BBE: For by the slope of Luhith they will go up, weeping all the way; for on
    the way down to Horonaim the cry of destruction has come to their ears.
  kan-OKCV: ಲೂಹೀತ್ ದಿಣ್ಣೆಯನ್ನು ಅಳುತ್ತಲೇ ಹತ್ತುವರು; ಹೊರೊನಯಿಮಿನ ಇಳಿಜಾರಿನಲ್ಲಿ ಶತ್ರುಗಳು
    ನಾಶದ ಶಬ್ದವನ್ನು ಕೇಳಿದ್ದಾರೆ.
  tam-2017: லூகித்திற்கு ஏறிப்போகிற வழியில் அழுகையின்மேல் அழுகை எழும்பும்; ஒரொனாயிமுக்கு
    இறங்கிப்போகிற வழியில் நொறுக்குதல் செய்கிறதினால் ஏற்படுகிற கூக்குரலை எதிரிகள் கேட்கிறார்கள்.
  spa-RV-1909: Porque á la subida de Luhith con lloro subirá el que llora; porque
    á la bajada de Horonaim los enemigos oyeron clamor de quebranto.
  ron-BTF: Pentru că pe urcușul din Luhit plânset continuu se va înălța, pentru că
    la coborâșul din Horonaim dușmanii au auzit un strigăt de distrugere.
  eng-WEBP: For they will go up by the ascent of Luhith with continual weeping. For
    at the descent of Horonaim they have heard the distress of the cry of destruction.
  eng-FBV: People weep as they go up to Luhith; and as they come down to Horonaim
    their sad cries at the destruction echo around.
  nld-1939: Ach, de bergpas van Loechit Bestijgt men al schreiend; Op de helling van
    Choronáim Klinkt het gejammer om de vernieling.
  nch-BL: Huan nochi masehualme chocatiyase huan ixtejcose ipan altepet Luhit para
    momanahuitij, pampa ipan nopa altepet tatzinta campa quisque quicaquise cati tzajtzij
    ica miyac taijyohuilisti huan hueyi majmajti.
  vie-1934: Chúng nó sẽ lên giốc Lu-hít, khóc lóc, chẳng thôi; xuống giốc Hô-rô-na-im,
    nghe tiếng hủy hoại thảm sầu.
  hin-CV: वे लूहीत की चढ़ाई पर, सदा रोते हुए चढ़ते जाएंगे; क्योंकि उन्होंने होरोनयिम
    की ढाल पर विनाश का विलाप सुन लिया है.
  spa-BES: Porque por la ladera de Luhit subirán llorando todo el camino; porque en
    el camino a Horonaim, el grito de destrucción ha llegado a sus oídos.
  tdx-tdx: Hitolom-pirovetse iereo te hanganike ty fitroara’ i Lokote ami’ty fizotsoa’
    i Koronaime ty nahajanjiña’ iareo ty fikaiham-pandrotsahañe.
  tha-KJV: เพราะเขาทั้งหลายจะขึ้นไปร้องไห้​ที่​ทางขึ้นเมืองลู​ฮี​ท เพราะพวกศั​ตรู​ได้​ยินเสียงร้องไห้เพราะการทำลาย
    ที่​ทางลงจากเมืองโฮโรนาอิม
  por-BR-2018: Pois na subida de Luíte subirão com grande choro; pois na descida de
    Horonaim os inimigos de Moabe ouviram clamor de destruição.
  deu-ELO: Denn die Anhöhe von Luchith steigt man mit Weinen hinauf, mit Weinen; denn
    am Abhang von Horonaim hat man Angstgeschrei der Zerschmetterung gehört.
  eng-WYC-2018: For a man weeping, ascended with weeping, by the ascending of Luhith;
    for in the coming down of Horonaim, [the] enemies heard the yelling of (that)
    sorrow. (For people wept, as they went up by the ascent of Luhith; and on the
    coming down, or the descent, of Horonaim, their enemies heard their cries of distress.)
  epo-epo: Kiuj supreniras al Luĥit, tiuj iras kun plorado; ĉe la malsuprenirado de
    Ĥoronaim la malamikoj aŭdas kriadon de malfeliĉo.
  uig-PIN: Bǝrⱨǝⱪ, Luⱨitⱪa qiⱪidiƣan dawan yolidin tohtimay yiƣilar kɵtürülidu; Ⱨoronaimƣa
    qüxidiƣan yolda ⱨalakǝttin azabliⱪ nalǝ-pǝryadlar anglinidu.
  beo-beo: Ilia dinanebe nabima! Logo amo da Liuhidi moilaiga heda:sa, amola Holona:ime
    amoga doaga:sa, amoga ilia da digini ahoa.
  tpi-OTNT: Ol Moap bai i ranawe i go. Ol bai i wok long krai moa yet na bihainim
    rot i go antap long taun Luhit na i go daun long taun Horonaim. Na krai bilong
    ol i kamap bikpela moa.
  hau-SA: Sun haura hanyar zuwa Luhit, suna kuka mai zafi yayinda suke tafiya; a hanyar
    da ta gangara zuwa Horonayim suna kuka a kan hallakar da aka ji.
  uig-LAT: Berheq, Luhitqa chiqidighan dawan yolidin toxtimay yighilar kötürülidu;
    Horonaimgha chüshidighan yolda halakettin azabliq nale-peryadlar anglinidu.
  nde-nde: Baqansa ngendlela eya eLuhithi, bahamba belila kabuhlungu, emgwaqweni owehlela
    eHoronayimi, kuzwakala ukukhala okulosizi ngenxa yokuchitheka.
  ton-ton: 'Koeʻuhi ʻi he ʻalu hake ʻa Luiti te nau ʻalu hake mo e tangi maʻuaipē:
    he kuo fanongo ʻae fili ki he tangi ʻoe fakaʻauha ʻi he ʻalu hifo ʻa Holonaimi.'
  ces-1613: 'Proto že na cestě Luchitské ustavičný bude pláč, a že kudyž se chodí
    k Choronaim, nepřátelé křik hrozný slyšeti budou:'
  eng-WMB: For they will go up by the ascent of Luhith with continual weeping. For
    at the descent of Horonaim they have heard the distress of the cry of destruction.
  tam-TCV: லூகித்துக்கு ஏறிப்போகும் வழியில் மனங்கசந்து அழுதுகொண்டே போகிறார்கள். ஒரொனாயீமுக்கு
    இறங்கிப் போகும் வீதியில் அழிவின் நிமித்தம் அழுகுரல் கேட்கப்படுகிறது.
  ceb-ULB: Nanungas sila sa bungtod sa Luhit nga naghilak, hangtod sa paglugsong padulong
    sa Horonaim, nadungog ang mga panagsinggit tungod sa pagkalaglag.
  pol-UBG: Będzie bowiem ciągły płacz przy wchodzeniu do Luchit, a przy schodzeniu
    do Choronaim wrogowie usłyszą krzyk nad zniszczeniem.
  urd-GVU: لوگ روتے روتے لوحیت کی طرف چڑھ رہے ہیں۔ حورونائم کی طرف اُترتے راستے پر
    شکست کی آہ و زاری سنائی دے رہی ہے۔
  deu-1912: 'denn sie gehen mit Weinen den Weg hinauf gen Luhith, und die Feinde hören
    ein Jammergeschrei den Weg von Horonaim herab:'
  kan-2017: ಅಳುತ್ತಾ ಲೂಹೀತ್ ದಿಣ್ಣೆಯನ್ನು ಹತ್ತುತ್ತಾರೆ; ನಾಶವಾದೆವಲ್ಲಾ ಎಂಬ ಪ್ರಾಣಸಂಕಟ ಪ್ರಲಾಪವು
    ಹೊರೊನಯಿಮ್ ಇಳಿಜಾರಿನಲ್ಲಿ ಕೇಳಿಸುತ್ತದೆ.
  yap-yap: Yi be rung’ag lamrad ni yad be yor u kanawo’ i yan nga talang nga Luhith,
    ma lungun e yor ko ngochngochan’ i yan nga p’ening nga Horonaim.
  hlt-MCSB: Luhith kah Luhith tangkham te a rhah a rhah doeah luei. Horonaim singling
    ah khaw rhal taengkah pocinah pangngawlnah te a yaak uh.
  mdy-ETH: ሌካ ዔያታ ሉሂቴ ካታሞ ዖዳኣና ዒናፓ ዬኤካንዳኔ፤ ሆሮናይሜ ባንሢ ሊካ ዔያታ ኬዳኣና ካታማ ዶዒ ባይቄሢሮ ዋኣዪሢ
    ዑኡሲ ዋይዚሳንዳኔ።
  twi-ASANTE: Wɔforo kɔ Luhit, wɔde agyaadwotwa a emu yɛ den na ɛrekɔ; ɛkwan a ɛkɔ
    Horonaim so no wɔte ahoyera mu agyaadwotwa wɔ adesɛeɛ no ho.
  eng-WEBU: For they will go up by the ascent of Luhith with continual weeping. For
    at the descent of Horonaim they have heard the distress of the cry of destruction.
  wal-wal: Eti yeekkiiddi, Luhiita pudettaa kiyana; Horonaima dugettaakka bashshau
    waassiyaageetu waasuwaa siyiiddi wodhdhana.
  spa-PDDPT: Por la cuesta de Luhit suben con llanto incesante, y por la bajada de
    Horonaim el angustioso clamor de destrucción.
  gun-gun: Luíte yvy'ã katy oẽ ovya rupi ojae'oa 'rã jogueravy opo'o e'ỹ re. Ha'e
    gui Horonaim yvy'ã guy katy oguejy ovya rupi ipy'a vai nhendu 'rã jogueravy omokanhymbaa
    rã.
  ilo-ULB: Sumang-atda nga agsangsangit iti turod ti Luhit, ta iti dalan a sumalog
    a mapan iti Horonaim, mangngeg dagiti ikkis gapu iti pannakadadael.
  kpg-kpg: Goodou gi longono digaula ala e wawwawe i taalinga di ala dela e hanadu
    gi nua gi Luhith, e tangitangi lodo huaidu i hongo di ala dela e haneia gi lala
    gi Horonaim.
  uig-ARA: بەرھەق، لۇھىتقا چىقىدىغان داۋان يولىدىن توختىماي يىغىلار كۆتۈرۈلىدۇ؛ ھورونائىمغا
    چۈشىدىغان يولدا ھالاكەتتىن ئازابلىق نالە-پەريادلار ئاڭلىنىدۇ.
  sus-sus: E tema nɛ Luxiti geya fari wa ra. Wa xui mɛma nɛ Xoronayimi kira xɔn gbaloe
    xa fe ra.
  pon-2006: Kumwail rong ngilen ar makiaki kan limwahn ahl me kodalahng Luhid, weriwer
    en nsensuwed ni ahl me kohdilahng Oronaim.
  ksd-ksd: Tago diat a tutua ta ra tututua Lukit, ma diat a tangi vanavana; tago ba
    dia kuba uro Koronaim dia tar valongore ra kunukula ure ra vinirua, ma i tup diat.
  tur-YTC: Çünkü Luhit yokuşundan ağlaya ağlaya çıkıyorlar. Çünkü Horonayim'in inişinde
    yıkım çığlığının sıkıntısını duydular.
  grc-BRENT: Καὶ ἤλθοσαν ἄνδρες ἀπὸ Συχὲμ, καὶ ἀπὸ Σαλὴμ, καὶ ἀπὸ Σαμαρίας, ὀγδοήκοντα
    ἄνδρες, ἐξυρημένοι πώγωνας, καὶ διεῤῥηγμένοι τὰ ἱμάτια, καὶ κοπτόμενοι, καὶ μάννα,
    καὶ λίβανος ἐν χερσὶν αὐτῶν, τοῦ εἰσενεγκεῖν εἰς οἶκον Κυρίου.
  ind-AYT: Sebab, di pendakian Luhit mereka mendaki sambil terus-menerus menangis.
    Sebab, di jalan turunan Horonaim, mereka mendengar tangisan kesakitan atas kehancuran.
  nya-nya: Anthu akukwera chikweza cha ku Luhiti, akulira kwambiri pamene akupita.
    Kulira chifukwa cha chiwonongeko kukumveka pa njira yotsikira ku Horonaimu.
  hrv-hrv: Da, uz brdo Luhit uspinju se plačući. Da, niz obronke Horonajima razliježe
    se jauk nad propašću.
  mps-mps: Te Moap dabe wi paibao. Te augwa gela umagia mu weyu, te taun Luhitba te
    sunumidu ugwaba holiyu, te taun Horonaimba aiya dulaibao. Tama augwaligo gela
    u wabo, te genuai mu pedelai dao, magi baso meni, augwa bulu mu dolai dao.
  tpi-tpi: Ol Moap bai i ranawe i go. Ol bai i wok long krai moa yet na bihainim rot
    i go antap long taun Luhit na i go daun long taun Horonaim. Na krai bilong ol
    i kamap bikpela moa.
  dan-1931: Ak, grædende stiger de op ad Luhits Skråning; ak, på Vejen til Horonajim
    hører de Jammerskrig.
  vie-OVCB: Trên đường lên Lu-hít, người ta vừa đi vừa khóc. Trên đường xuống Hô-rô-na-im,
    vang tiếng khóc than cho cảnh tàn phá.
  guj-2017: કેમ કે તેઓ રડતાં રડતાં લૂહીથના ઢોળાવો પર ચઢે છે. અને તેઓ દુ:ખથી વિલાપ
    કરતાં કરતાં હોરોનાયિમના ઢોળાવો ઊતરે છે.
  pon-2006A: Kumwail rong ngilen ar makiaki kan limwahn ahl me kodalahng Luhid, weriwer
    en nsensuwed ni ahl me kohdilahng Oronaim.
  por-BRBSL: Pois eles subirão pela subida de Luhith com lágrimas contínuas. Pois
    na descida de Horonaim eles ouviram a angústia do grito de destruição.
  cth-cth: Luhith mon dawk ka laihoi a luen awh teh, Horonaim cathuknae koe rawkphainae
    kamthang hoi kângairunae hah thai lah ao.
  twi-twi: Wɔforo kɔ Luhit, wɔde agyaadwotwa a mu yɛ den na ɛrekɔ; ɔkwan a ɛkɔ Horonaim
    so no wɔte ahoyeraw nteɛteɛmu wɔ adesɛe no ho.
  hlt-hlt: Luhith kah Luhith tangkham te a rhah a rhah doeah luei. Horonaim singling
    ah khaw rhal taengkah pocinah pangngawlnah te a yaak uh.
  tbz-SIM: Bɛ̀ dèkù Duiti tennì nɛ̀ yɛdɑbùò nyɛ, kɛ̀ iúu yìɛ̀ní Odonnɑimmu tennì kó
    mɛcútímɛ̀, mɛyɛǹcɑɑ̀rìmɛ̀ kpɛ́í.
  msy-2020: Moapia, me aregham. Me bar puv arava, Luhitɨn tuavimɨn ghuavanaga, Horonaimɨn
    nguibamɨn ghuaghiri. Ezɨ men ararem ghuavɨra ikiava bar ekefe.
  azb-azb: Ağlaya-ağlaya Luxit yoxuşundan çıxırlar, Çünki Xoronayim enişində Qırğına
    görə acı fəryadlar eşidilir.
  eng-DBY: For by the ascent of Luhith continual weeping shall go up; for in the descent
    of Horonaim is heard the anguish of the cry of destruction.
  hin-2017: क्योंकि लूहीत की चढ़ाई में लोग लगातार रोते हुए चढ़ेंगे; और होरोनैम की
    उतार में नाश की चिल्लाहट का संकट हुआ है।
  wol-KYG: Ñay yéeg jëm Luwit, di jooyoo. Ña ngay yéeg, di jooyoo. Ñay wàcci Oronayim
    di dégg aji jàq jiy yuuxoo.
  eng-YLT: For the ascent of Luhith with weeping, Go up doth weeping, For in the descent
    of Horonaim Adversaries a cry of desolation have heard.
  eng-WYC-2017: For a man weeping, ascended [or went up] with weeping, by the ascending
    [or going up] of Luhith; for in the coming down of Horonaim, [the] enemies heard
    the yelling of sorrow.
  eng-WMBB: For they will go up by the ascent of Luhith with continual weeping. For
    at the descent of Horonaim they have heard the distress of the cry of destruction.
  urd-GVH: लोग रोते रोते लूहीत की तरफ़ चढ़ रहे हैं। होरोनायम की तरफ़ उतरते रास्ते
    पर शिकस्त की आहो-ज़ारी सुनाई दे रही है।
  rug-rug: Lulia rini sa siraṉa sage la pa Luhiti, kabokabodi meke ene la gua; pa
    siraṉa gore la pa Horonaimi si ta avoso sari na kinabo matagutu tana tinahuara.
  gaz-gaz: Isaan akka malee booʼaa, Luuhiitiitti ol baʼu; karaa gara Hooronaayimitti
    gad buusu irratti iyya badiisaa dhagaʼu.
  fra-LSG: Car on répand des pleurs à la montée de Luchith, Et des cris de détresse
    retentissent à la descente de Choronaïm.
  yal-yal: E tema wugɛ nɛn Luxiti geyaan ma. E godoma nɛn gbelegbelɛ Xoronayin taani
    ɲaxankatana fe ra.
  haw-1868: I ka pii ana o Luhita, e pii mai no ka uwe nui ana, a i ka iho ana o Horonaima,
    ua lohe no na enemi i ka uwe ana o ka make.
  arb-NAV: إِذْ عَلَى مُرْتَفَعِ لُوحِيتَ يَصْعَدُونَ بَاكِينَ بِمَرَارَةٍ، وَعَلَى
    مُنْحَدَرِ حُورُونَايِمَ يَتَرَدَّدُ صُرَاخُ الانْكِسَارِ.
  ewe-ewe: Wodze Luhit mɔ dzi le avi fam hehehe. Wose konyifaɣli le Horonaim mɔ dzi
    le gbegblẽ la ta.
  eng-LEE: For the ascent of Luchith is ascended with weeping and tears; for on the
    descent of Choronayim the enemies have heard the cry of destruction.
  asm-FB: কিয়নো লুহীতলৈ উঠি যোৱা বাটেদি তেওঁলোকে ক্ৰন্দনেৰে উঠি যাব, কাৰণ হোৰোণয়িমলৈ
    নামি যোৱা বাটত সংহাৰৰ দুখৰ চিঞঁৰ শুনা গৈছে।
  sus-A: عٍ تٍمَ نّ لُشِتِ فٍيَ قَرِ وَ رَ. وَ شُي مّمَ نّ شٌرٌنَيِمِ كِرَ شْن فبَلٌي
    شَ قٍ رَ.
  fra-SBL: Car ils monteront par la montée de Luhith en pleurant continuellement.
    Car à la descente des Horonaïm, ils ont entendu la détresse du cri de destruction.
  hbo-hbo: כִּ֚י מַעֲלֵ֣ה *הַלֻּחֹות (הַלּוּחִ֔ית) בִּבְכִ֖י יַֽעֲלֶה־בֶּ֑כִי כִּ֚י
    בְּמֹורַ֣ד חֹורֹנַ֔יִם צָרֵ֥י צַֽעֲקַת־שֶׁ֖בֶר שָׁמֵֽעוּ׃
  kik-kik: Marambata na njĩra ya gũthiĩ Luhithu, makĩrĩraga na ruo rũnene o magĩthiiaga;
    marĩ njĩra-inĩ ya gũikũrũka Horonaimu nĩmaiguĩte kĩrĩro kĩa ruo ruumĩte ngoro
    nĩ ũndũ wa ũrĩa kwanangĩtwo.
  fra-NCL: Oui ! à la montée de Luith il y a des pleurs, on la gravit en pleurant ;
    oui ! à la descente de Horonaïm, on entend les cris de détresse.
  cek-AK: Luhith bangah a caeh o tahang naah, nihcae loe apet ai qahhaih hoiah ni
    caeh o tahang; Honoraim bangah caeh o tathuk naah doeh, amrohaih pongah qahhaih
    lok to misanawk mah thaih o.
  cuk-cuk: Luhitʼye-neg-nugad-nakwemaidbali, dulemar ogormakar-ogormakar nakwemamaid.
    Moab-neggwebur-obelolenaid-ulale, Horonaim-neggwebur-aidemaidbali, dulemar nunmakedba-binnasuli-goled
    itoleged.
  uig-CYR: Бәрһәқ, Луһитқа чиқидиған даван йолидин тохтимай жиғилар көтирилиду; Һоронаимға
    чүшидиған йолда һалакәттин азаплиқ налә-пәрядлар аңлиниду.
  tel-2017: ప్రజలు లూహీతు కొండ ఎక్కుతూ ఏడుస్తున్నారు. హొరొనయీము వెళ్ళే దారిలో జరిగిన
    విధ్వంసాన్ని బట్టి ప్రజల పెడబొబ్బలు వినిపిస్తునాయి.
  hat-BSA: Paske akote pant ki monte vè Luchith la, yo va monte avèk kri san rete.
    Paske nan pant ki desann kote Choronaïm nan, yo te tande gwo kri ak doulè akoz
    destriksyon an.
  kos-kos: Lohng pusren mwemelil lalos Ke elos ututyak innek nu Luhith, Ac tung in
    ongoiya lalos Ke elos tufokla ke innek nu Horonaim.
  hbo-WLC: כִּ֚י מַעֲלֵ֣ה הלחות בִּבְכִ֖י יַֽעֲלֶה־בֶּ֑כִי כִּ֚י בְּמוֹרַ֣ד חוֹרֹנַ֔יִם
    צָרֵ֥י צַֽעֲקַת־שֶׁ֖בֶר שָׁמֵֽעוּ׃
  ibo-ibo: Ha ga-eji oke ịkwa akwa na-agbago ụzọ Luhit; a ga-anụkwa mkpu akwa nke
    ndị e bibiri ihe ha nʼụzọ na-agbada Horonaim. A ga-anụ akwa mwute nʼihi mbibi
    nke bịakwasịrị ha.
  ory-ory: କାରଣ ଲୂହୀତର ଉଠାଣି ପଥରେ ଲୋକମାନେ କ୍ରମାଗତ କ୍ରନ୍ଦନ କରୁ କରୁ ଉପରକୁ ଯିବେ; ଯେହେତୁ
    ହୋରୋନୟିମର ଗଡ଼ନ୍ତି ପଥରେ ସେମାନେ ବିନାଶ ହେତୁ ସଙ୍କଟସୂଚକ କ୍ରନ୍ଦନ ଶୁଣିଅଛନ୍ତି।
  chk-chk: Ra feitä nge kechü lon ewe aletä ngeni Luhit, lon ewe aletiu ngeni Horonaim
    aramas ra rong eu puchörün feiengau.
  rop-rop: Yu irrim olabat kraikraibat adbala langa det roud langa Luwith. Olabat
    kraikraibat garram detmatj pein langa det roud weya go langa Horonaiyim.
  ukr-1871: Від підходячих у гору в Лухит голосний плач роздається, від спускаючихся
    в низ із Оронаїму зачуває ворог риданнє по спустошенню.
  deu-1951: denn die Steige von Luchit steigt es weinend, unter Tränen, hinan, und
    am Abhang von Horonaim hört man das Geschrei über den Zusammenbruch.
  eng-JPS: For by the ascent of Luhith with continual weeping shall they go up; for
    in the going down of Horonaim they have heard the distressing cry of destruction.
  srp-1865: 'Jer æe se putem Luitskim dizati plaè bez prestanka; i kako se slazi u
    Oronajim, neprijatelji æe èuti strašnu viku:'
  lug-lug: Bakwata ekkubo erigenda e Lukisi, nga bwe bakungubaga ku luguudo olugenda
    e Kolonayimu, emiranga egy’okuzikirizibwa giwulirwa.
  heb-heb: כי מעלה הלחות בבכי יעלה בכי כי במורד חורנים צרי צעקת שבר שמעו׃
  ben-IRV: লূহীতের পথে ওঠার দিন লোকে কেঁদেছে; কারণ হোরোণয়িমের ওঠার পথে ধ্বংসের জন্য
    চিত্কার শোনা গেছে।
  pan-pan: ਕਿਉਂ ਜੋ ਲੂਹੀਥ ਦੀ ਚੜ੍ਹਾਈ ਉੱਤੇ, ਉਹ ਰੋਂਦੇ-ਰੋਂਦੇ ਚੜ੍ਹਦੇ ਹਨ, ਹੋਰੋਨਇਮ ਦੀ ਉਤਰਾਈ
    ਉੱਤੇ ਤਾਂ ਉਹਨਾਂ ਨੇ ਭੰਨ ਤੋੜ ਦੀ ਦੁਹਾਈ ਦੇ ਦੁੱਖ ਨੂੰ ਸੁਣਿਆ ਹੈ।
  mya-JVB: ငိုကြွေး သောအသံသည် လုဟိတ် တောင်ပေါ်သို့ တက် ရ၏။ ဟောရနိမ် မြို့သို့ဆင်း
    ရာအရပ်၌ လည်း၊ ဆုံးရှုံး ခြင်းအသံကိုရန်သူ တို့သည် ကြား ရကြ၏။
  tbg-tbg: Vika Luhiti vatukaini vua aararaqaa oru viha qaqiqai iqi rataqi vi variamanta,
    Horonaimini otu vua aararaqaa vaiinti nahenti keke tivaqi viha iqi rate variavo.
  hmo-hmo: Idia be Luhiti dekenai ia daekau lao dalana dekenai idia raka noho, mai
    taitai danu. Bona Horonaimi dekenai ia diho lao dalana dekenai, hisihisi dainai
    taunimanima idia tai regena do umui kamonai.
  urd-urd: क्यूँकि लूहीत की चढ़ाई पर आह — ओ — नाला करते हुए चढ़ेंगे यक़ीनन होरोनायिम
    की उतराई पर मुख़ालिफ़ हलाकत के जैसी आवाज़ सुनते हैं।
  rus-SYN: На восхождении в Лухит плач за плачем поднимается; и на спуске с Оронаима
    неприятель слышит вопль о разорении.
  bqc-SIM: Aalɛ wiipɛ, aalɛ Luiti sĩ̀sĩ kṹ, aalɛ búbuapɛ, aa pìla lɛ́ gɛ́ Olonaiũ.
  tcz-CHONGTHU: Gal jamho chu kap pum pum in Luhith jon’in akaltouvun, kicha tah in
    akap uvin, Horonaim jon in kappum in akumsoh uve.
  mar-mar: ते रडत रडत लूहीथाच्या टेकडीवर चढत आहेत, कारण खाली होरोनाईमाच्या रस्त्यांवर
    नाशामुळे किंकाळ्या ऐकू येत आहेत.
  qub-qub: Luhit cuestatapis wagaraycarmi wicharcaycan. Horonaimman urajcunanami urarcaycan
    ushacächishanpita fiyupa llaquicushpan.
  bqp-bqp: Bɑ wuri wennɛ guu te bɑ mɔ̀ Lusitiɔ, mɑ nuku sɑnkirɑnun kuuki yi sɑrɑmɑmɔ
    sɑɑ Koronɑimun guurun di.
  hat-hat: Se dlo nan je y'ap moute lavil Loukit. Sou tout wout pou desann Owonayim,
    se gwo rèl pou malè ki rive yo!
  eng-BSB: 'For on the ascent to Luhith they weep bitterly as they go, and on the
    descent to Horonaim cries of distress resound over the destruction:'
  eng-WEBPB: For they will go up by the ascent of Luhith with continual weeping. For
    at the descent of Horonaim they have heard the distress of the cry of destruction.
  kbq-kbq: Hagi Moapu vahe'mo'zama koro'ma fre'za Luhiti agonamofo asoparega mareneri'za
    zavira nete'za, kuma zamimo'ma havizama hania zamofo agasasankema antahisu'za,
    Horonaimi kumatega zavira nete'za uramigahaze.
  nhe-BL: Huan nochi tlacame chocatiyase huan ixtlejcose ipan altepetl Luhit para
    momanahuitij, pampa ipan nopa altepetl tlatzintla campa quisque quicaquise tlen
    tzajtzij ica miyac tlaijiyohuilistli huan huejhueyi majmajtli.
  gub-BL: Pezeapyaka wazozokaw rehe Iruwi tawhu piar rupi nehe. Peinu ma'eahy haw
    wi wanehapukaz haw Oronaim tawhu piar rupi nehe no.
  eng-DRA: 'For by the ascent of Luith shall the mourner go up with weeping: for in
    the descent of Oronaim the enemies have heard a howling of destruction.'
