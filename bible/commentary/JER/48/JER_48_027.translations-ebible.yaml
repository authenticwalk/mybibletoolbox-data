verse: JER.048.027
translations:
  mal-C: ഇസ്രായേൽ നിനക്ക് ഒരു പരിഹാസവിഷയമായിരുന്നില്ലേ? അവളെക്കുറിച്ചു സംസാരിക്കുമ്പോഴൊക്കെയും
    നീ പരിഹാസത്തോടെ തലകുലുക്കുന്നു, എന്ത്, അവൾ കള്ളന്മാരുടെ കൂട്ടത്തിൽ പിടിക്കപ്പെട്ടോ?
  deu-TKW: Oder war dir etwa Israel nicht ein Gegenstand des Gespötts? Wurde es etwa
    unter Dieben ertappt, daß du, so oft du von ihm redest, höhnisch den Kopf schüttelst?
  lin-lin: Boni, Isalaele azalaki eloko ya maseki te na miso na bino ? Bokangaki ye
    kati na miyibi mpo ete bokoma koseka ye tango nyonso bokolobela kombo na ye ?
  eng-LSV: And was Israel not the derision to you? Was he found among thieves? For
    since your words concerning him, || You bemoan yourself.
  eng-GNV: For diddest not thou deride Israel, as though he had bene found among theeues?
    for when thou speakest of him, thou art moued.
  eng-WEBSTER: For was not Israel a derision to thee? was he found among thieves?
    for since thou hast spoken of him, thou hast leaped for joy.
  nhw-BL: Pampa Moab ehuani quipinajtiyayaj anisraelitame huan anmechcualancaitayayaj
    quen antetlachtequiliyayaj huan yeca mopinajtiyayaj ica ininseltzi.
  swh-ONEN: Je, Israeli hakuwa kitu chako cha kudhihakiwa? Je, alikamatwa miongoni
    mwa wezi, kiasi cha kutikisa kichwa chako kwa dharau kila mara unapozungumza juu
    yake?
  bba-bba: Bɛɛ Mɔɑbubɑ, i yɑɑyo mɑ i rɑɑ Isirelibɑ yɛ̃ɛ. I rɑɑ bu wii ɡimɑnu koosi
    nɡe be i ɡbɛnɑ mwɑ.
  eng-KJVCPB: For was not Israel a derision unto thee? Was he found among thieves?
    For since thou spakest of him, thou skippedst for joy.
  luo-luo: Donge Israel ema ne ijaro? Bende nomake e dier jokwoge, ma itengʼone wiyi
    gi achaya sa moro amora miwuoyo kuome?
  meu-meu: Israel na so kirikirilaia a? Henao taudia bogaragidiai o davaria, bena
    o herevalaia negadia iboudiai kwaramu o haladoladoa a?
  npi-ULB: किनकि के इस्राएल तेरो लागि हाँसोको पात्र बनेको थिएन र ? के त्यसलाई चोरहरूका
    बिचमा पाइएको थियो ताकि तैंले त्यससित प्रायः कुरा गर्दा तैंले तेरो शिर हल्लाइस्
    ?
  yor-yor: Ǹjẹ́ Israẹli kò di ẹni ẹ̀gàn rẹ? Ǹjẹ́ a kó o pẹ̀lú àwọn olè tó bẹ́ẹ̀ tí
    o ń gbọn orí rẹ̀ pẹ̀lú yẹ̀yẹ́ nígbàkígbà bí a bá sọ̀rọ̀ nípa rẹ̀?
  pes-OPCB: ای موآب، به یاد آور چگونه بنی‌اسرائیل را مسخره می‌کردی. با او چنان رفتار
    می‌کردی که گویی به همراه دزدان دستگیر شده است!
  tgl-ULB: Sapagkat, hindi ba naging tampulan ng katatawanan sa inyo ang Israel? Natagpuan
    ba siyang isa sa mga magnanakaw kaya umiiling kayo sa tuwing sinasabi ninyo ang
    tungkol sa kaniya?
  hui-hui: Bamba Moaba í̠na Isaraele wali agali hondo mege bialu oba hariligo mitangi
    bibe. Isaraele ti pagebibi baba mandagi heane hondowa í̠na mege bialu oba halu
    mo nagalone howa hengedope harigoni.
  mya-mya: အို မော​ဘ​ပြည်၊ ဣ​သ​ရေ​လ​ပြည်​သား​တို့ အား​အ​ဘယ်​သို့​သင်​ပြက်​ရယ်​ပြု​ခဲ့​သည်
    ကို​အောက်​မေ့​သ​တိ​ရ​လော့။ သင်​သည်​သူ တို့​အား​သူ​ခိုး၊ ဋ္ဌား​ပြ​ဂိုဏ်း​နှင့်​အ​တူ​ဖမ်း
    ဆီး​ရ​မိ​သူ​များ​သ​ဖွယ်​ပြု​ကျင့်​ခဲ့​ပေ သည်။
  bod-N: ཡེས་ར་ཨེལ་ནི་ཁྱོད་ཀྱི་དགོད་གཞི་མ་ཡིན་ནམ། ཁྱོད་ཀྱིས་དེའི་མིང་གླེང་བ་ཙམ་གྱིས་མགོ་བོ་གཡུག་པ་ནི་དེ་ཇག་རྐུན་གྱི་གྲས་ནས་བཟུང་བ་ཡིན་ནམ་ཅི།
  sna-sna: Ko, Israeri haana kuva chinhu chinosekwa nemi here? Ko, akabatwa ari pakati
    pembavha here, zvamunodzungudza musoro wenyu muchimushora pose pamunotaura nezvake?
  spa-BLM: Pues, ¿no era Israel una burla para ti? ¿Se encontró entre ladrones? Ya
    que, por más que se hable de él, mueves la cabeza.
  cac-cac: Naeccot ex aj Moab ayic e b'uchvajnac d'a eb' aj Israel, icha tz'aj sb'uchji
    junoc elc'um, icha chi' eyutejnac e b'uchvaj d'a eb'.
  swh-ULB: Maana Israeli hakuwa kitu cha kuchekesha kwako? Alionekana miongoni mwa
    wezi, kwamba ulitikisa kichwa chako kwake mara ulipoongea juu yake?
  bel-bel: Ці ня быў пасьмешышчам, у цябе Ізраіль? хіба ён быў злоўлены сярод злодзеяў,
    што ты, бывала, як толькі загаворыш пра яго, круціш галавою?
  deu-ELBBK: Oder war dir Israel nicht zum Gelächter? Oder war es unter Dieben ertappt
    worden, dass, sooft du von ihm sprachst, du den Kopf schütteltest?
  mbb-OT: Sikiyu is menge meǥinged diyà te Moab, kenè be midsudì niw is Israel? Maan,
    nezekepan be heini he nenakew? Ne maan is ebpenggemen-gemen kew zà te kedsudì
    kayi?
  mal-2015: അല്ല, യിസ്രായേൽ നിനക്കു പരിഹാസവിഷയമായിരുന്നില്ലയോ? നീ അവനെക്കുറിച്ചു പറയുമ്പോഴൊക്കെയും
    തല കുലുക്കുവാൻ അവൻ കള്ളന്മാരുടെ കൂട്ടത്തിൽ പിടിക്കപ്പെട്ടിരുന്നുവോ?
  rmc-rmc: Či tu na asahas le Izraelostar? Či sas prichudlo o Izrael maškar o zbujňika,
    hoj asabnaha kerehas le šereha, furt sar pal leste vakerehas?
  pes-OPV: آیا اسرائیل برای تو مضحکه نبود؟ و آیااو در میان دزدان یافت شد به حدی که
    هر وقت که درباره او سخن می‌گفتی سر خود رامی جنبانیدی؟
  ron-1924: Н-а фост Исраел де рысул тэу? А фост принс ел оаре принтре хоць, де дай
    дин кап орь де кыте орь ворбешть де ел?
  ben-OBCV: ইস্রায়েল কি তোমার বিদ্রুপের পাত্র ছিল না? সে কি চোরদের মধ্যে ধরা পড়েছিল
    যে নিন্দাসূচক অবজ্ঞায় তুমি মাথা নাড়িয়েছিলে, যখনই তার সম্পর্কে বলতে কোনও কথা?
  som-som: Waayo, miyaan dalka Israa'iil wax lagu qoslo kuu ahayn? Miyaase isaga laga
    helay tuugag dhexdood? Waayo, markaad isaga ka hadashidba madaxaad ruxruxdaa.
  lat-VUC: 'Fuit enim in derisum tibi Israël: quasi inter fures reperisses eum: propter
    verba ergo tua quæ adversum illum locutus es, captivus duceris.'
  eng-ASVBT: For was not Israel a derision unto thee? was he found among thieves?
    for as often as thou speakest of him, thou waggest the head.
  ita-1885: Israele non ti è egli stato in derisione? è egli forse stato ritrovato
    fra i ladri, che ogni volta che tu parli di lui, tu ti commuovi tutto?
  eng-ULB: For did not Israel become an object for laughter to you? Was he found among
    thieves, so that you shook your head at him as often as you spoke about him?
  spa-VBL: ¿No solían los moabitas ridiculizar a los israelitas? Pero nunca se descubrió
    que fueran ladrones, ¿verdad? Sin embargo, cada vez que hablan de ellos, mueven
    la cabeza con desprecio.
  fra-_FOB: Car n'as-tu pas fait ta risée d'Israël? Avait-il été surpris parmi les
    voleurs, que dès que tu parlais de lui, tu hochasses la tête?
  mal-mal: അല്ല, യിസ്രായേൽ നിനക്ക് നിന്ദാവിഷയമായിരുന്നില്ലയോ? നീ അവനെക്കുറിച്ച് പറയുമ്പോഴെല്ലാം
    തല കുലുക്കുവാൻ അവൻ കള്ളന്മാരുടെ കൂട്ടത്തിൽ പിടിക്കപ്പെട്ടിരുന്നുവോ?
  urd-GVR: Tum Moābiyoṅ ne Isrāīl ko apne mazāq kā nishānā banāyā thā. Tum yoṅ use
    gāliyāṅ dete rahe jaise use chorī karte waqt pakaṛā gayā ho.
  suz-BL: मार, गे इस्राएल कली शुक्‍शी पशो मनवे? मेको खुइ आन दातेमी ग्‍याइक्‍चा पुंइसे
    ङा, मेको आ पर्बम लोव़ पामेनु, इ पिया हिक्‍शा शुक्‍शी पवी?
  eng-NOY: Was not Israel a derision to thee? Was he found among thieves, That, as
    often as thou spakest of him, thou shouldst shake thy head?
  ita-1927: Israele non è egli stato per te un oggetto di scherno? Era egli forse
    stato trovato fra i ladri, che ogni volta che parli di lui tu scuoti il capo?
  ckb-ckb: ئەی تۆ بە ئیسرائیل پێنەکەنیت؟ ئایا ئەو لەنێو دزان گیرا، هەر کاتێک باست
    دەکرد، سەرت دەلەقاند؟
  eng-BBE: For did you not make sport of Israel? was he taken among thieves? for whenever
    you were talking about him, you were shaking your head over him.
  kan-OKCV: ಏಕೆಂದರೆ ನಿನ್ನೊಳಗೆ ಇಸ್ರಾಯೇಲೂ ಹಾಸ್ಯಕ್ಕಾಗಿರಲಿಲ್ಲವೋ? ಅದು ಕಳ್ಳರೊಳಗೆ ಸಿಕ್ಕಿತೇನೋ,
    ಏಕೆಂದರೆ ನೀನು ಅದರ ವಿಷಯ ಯಾವಾಗ ಮಾತನಾಡಿದಂದಿನಿಂದ ತಲೆ ಅಲ್ಲಾಡಿಸಿದ್ದೀಯಲ್ಲಾ.
  tam-2017: இஸ்ரவேல் உனக்குப் பரியாசமாயிருந்தான் அல்லவோ? அவன் திருடருக்குள் கண்டுபிடிக்கப்பட்டானோ?
    நீ அவனைக்குறித்துப் பேசுகிறபோதெல்லாம், தலையை ஆட்டுகிறாயே.
  spa-RV-1909: ¿Y no te fué á ti Israel por escarnio, como si lo tomaran entre ladrones?
    porque desde que de él hablaste, tú te has movido.
  ron-BTF: Pentru că, nu ți-a fost Israel un lucru de râs? A fost el găsit printre
    hoți? Fiindcă de când ai vorbit despre el, săltai de bucurie.
  eng-WEBP: For wasn’t Israel a derision to you? Was he found among thieves? For as
    often as you speak of him, you shake your head.
  eng-FBV: Didn't you Moabites used to ridicule the Israelites? But they weren't ever
    found to be thieves, were they? Yet whenever you talk about them, you shake your
    heads in contempt.
  nld-1939: Of is Israël voor u geen bespotting geweest, Werd het niet onder de dieven
    gerekend? Ja, zo dikwijls gij het over hem hadt, Hebt ge meewarig het hoofd geschud!
  nch-BL: Pampa Moab ehuani amechpinajtiyayaj anisraelitame huan amechcualancaitayayaj
    quej elisquía antachtequini. Pero nelía mopinajtiyayaj ica iniselti.
  vie-1934: Ngươi há chẳng từng chê cười Y-sơ-ra-ên sao? Vậy thì nó có bị bắt được
    trong vòng kẻ trộm chăng, mà hễ khi ngươi nói đến nó thì lắc đầu?
  hin-CV: क्या इस्राएल तुम्हारे लिए उपहास का विषय न बना था? अथवा क्या वह चोरों में
    से है, क्योंकि जब भी इस्राएल का उल्लेख होता है, तुम घृणाभाव से अपना सिर हिलाने
    लगते हो?
  spa-BES: ¿No hiciste burla de Israel? fue tomado entre los ladrones? porque cuando
    estabas hablando de él, estabas hablando con desprecio.
  tdx-tdx: Aa tsy nandrabioña’o hao t’Israele? Nizoeñe amo malasoo hao? amy te mikofi-doha
    ama’e irehe ndra ‘mbiambia isaontsia’o.
  tha-KJV: อิสราเอลไม่​ถู​กเจ้าเยาะเย้ยหรือ ไปพบเขาท่ามกลางโจรหรือ เมื่อเจ้าพูดถึงเขา
    เจ้​าจึงกระโดดขึ้นด้วยความปี​ติ​ยินดี
  por-BR-2018: Pois para ti não foi Israel por escárnio? Por acaso ele foi achado
    entre ladrões, para que balances a cabeça quando falas dele?
  deu-ELO: Oder war dir Israel nicht zum Gelächter? Oder war es unter Dieben ertappt
    worden, daß, sooft du von ihm sprachest, du den Kopf schütteltest?
  eng-WYC-2018: For why, Israel, he was into scorn to thee, as if thou haddest found
    him among thieves; therefore for thy words which thou spakest against him, thou
    shalt be led (away as a) prisoner.
  epo-epo: Ĉu vi ne mokis Izraelon? ĉu oni trovis lin inter ŝtelistoj, ke ĉiufoje,
    kiam vi parolas pri li, vi balancas la kapon?
  uig-PIN: Qünki sǝn Moab Israilni mazaⱪ ⱪilƣan ǝmǝsmu? U oƣrilar ⱪatarida tutuwelinƣanmu,
    sǝn uni tilƣa alsangla bexingni qayⱪaysǝn?!
  beo-beo: Moua:be fi! Dawa:ma! Dilia da Isala:ili dunu ilima oufesega:su. Abuliba:le?
    Ilia da wamolasu dunuma gilisibala:?
  tpi-OTNT: Moap, bipo yu bin tok bilas na lap nogut long Israel. Olsem wanem? Yu
    ting Israel i stap long wanpela lain stilman na yu tok bilas long en na yu daunim
    nem bilong en, a?
  hau-SA: Isra’ila ma bai zama abin dariya a gare ki ba? Ba a kama shi cikin ɓarayi,
    har kaɗa kai na ba’a kike yi a duka sa’ad da kike magana game da shi?
  uig-LAT: Chünki sen Moab Israilni mazaq qilghan emesmu? U oghrilar qatarida tutuwélin’ghanmu,
    sen uni tilgha alsangla béshingni chayqaysen?!
  nde-nde: U-Israyeli wayengasinto yokuhlekisa kuwe na? Watholakala ephakathi kwamasela
    na, ukuba unikine ikhanda lakho ngokweyisa ngasosonke isikhathi lapho ukhuluma
    ngaye?
  ton-ton: ‌ʻIkai naʻe hoko ʻa ʻIsileli ko e manukiʻanga kiate koe? Naʻe ʻilo ia mo
    e kau kaihaʻa? Koeʻuhi talu hoʻo lea ki ai, mo hoʻo hopohopo ʻi he fiefia.
  ces-1613: Nebo zdali v posměchu nebyl u tebe Izrael? Zdali mezi zloději zastižen
    jest, že jakž jen promluvíš o něm, poskakuješ?
  eng-WMB: For wasn’t Israel a derision to you? Was he found among thieves? For as
    often as you speak of him, you shake your head.
  tam-TCV: மோவாபே! இஸ்ரயேல் உனது கேலிப்பொருளாக இருக்கவில்லையோ? நீ அவளைப் பற்றிப் பேசும்போதெல்லாம்
    இகழ்ச்சியுடன் உன் தலையை அசைக்கிறாயே; அவள் என்ன கள்ளர்களோடுகூட பிடிக்கப்பட்டவளோ!
  ceb-ULB: Kay dili ba gihimo mo man usab nga kataw-anan ang Israel? Nakaplagan ba
    siya uban sa mga kawatan, nga nagpanglingo ka man sa dihang naghisgot ka bahin
    kaniya?
  pol-UBG: Czy Izrael nie był dla ciebie pośmiewiskiem? Czy złapano go wśród złodziei?
    Ilekroć bowiem mówisz o nim, skaczesz z radości.
  urd-GVU: تم موآبیوں نے اسرائیل کو اپنے مذاق کا نشانہ بنایا تھا۔ تم یوں اُسے گالیاں
    دیتے رہے جیسے اُسے چوری کرتے وقت پکڑا گیا ہو۔
  deu-1912: Denn Israel hat dein Gespött sein müssen, als wäre es unter den Dieben
    gefunden; und weil du solches wider dasselbe redest, sollst du auch weg müssen.
  kan-2017: ಇಸ್ರಾಯೇಲೇ ನಿನಗೆ ಗೇಲಿಯಾಯಿತಷ್ಟೆ. ಅದು ಕಳ್ಳರ ಗುಂಪಿನಲ್ಲಿ ಸೇರಿದ್ದಾಗಿ ಹಿಡಿಯಲ್ಪಟ್ಟಿತೋ?
    ನೀನು ಇಸ್ರಾಯೇಲಿನ ಪ್ರಸ್ತಾಪ ಎತ್ತುವಾಗೆಲ್ಲಾ ತಲೆಯಾಡಿಸುತ್ತೀಯಲ್ಲವೆ?
  yap-yap: Moab, ka gamnang rogon ni um moningnag e girdi’ nu Israel. U mog e thin
    ni kireb ngorad ni gowa bogi mororo’?
  hlt-MCSB: Israel khaw nang ham tah nueihbu la om het pawt nim? Na ol neh anih na
    hnet dingdoeng bangla hlanghuen lakli ah a hmuh khaw a hmuh a?
  mdy-ETH: ሞዓኣቤ! ዒስራዔኤሌ ዉዞና ዎላ ዓዺንቲባኣቴያ ኔኤኒ ዒዞ ሚኢጪ፥ ዒዞ ዛሎ ኔኤኒ ኬኤዛዖ ቶኦኮ ኔኤኮ ኔኤኒ ዓጊሣኔ።
  twi-ASANTE: Ɛnyɛ Israel na na ɔyɛ mo fɛdideɛ? Wɔkyeree no akorɔmfoɔ mu anaa, a enti
    mowoso mo ti animtiabuo so ɛberɛ biara a mobɛka ne ho asɛm?
  eng-WEBU: For wasn’t Israel a derision to you? Was he found among thieves? For as
    often as you speak of him, you shake your head.
  wal-wal: Kase neeni Israa7eela bollan qilliiccabeikkii? Abaa haasayiyo wode, neeni
    karada huuphiyaa qaattidoogee Israa7eeli kaisotu giddoppe oiqettiineeyye?
  spa-PDDPT: ¿No fue Israel un objeto de burla para ti? ¿O fue él sorprendido por
    ladrones? ¿Por qué mueves despectivamente la cabeza cuantas veces tú hablas de
    él?
  gun-gun: Mba'eta peẽ kuery nda'u Israel kuery napendejojai rei avi? Ha'e kuery nda'u
    imonda va'e kuery reve ri ombo'aa, pejojai reia rupi pendeayvu aguã?
  ilo-ULB: Ta saan aya a nagbalin a pagkakatawaan kenka ti Israel? Masarakan aya isuna
    kadagiti agtatakaw, ta iwingwingiwingmo ti ulom kenkuana bayat iti masansan a
    panangisasaom iti maipapan kenkuana?
  kpg-kpg: Moab, goe e langahia do gadagada gi digau Israel? Goodou guu hai digaula
    haga huaidu gadoo be digau ala ne kumi madalia digau huaidu.
  uig-ARA: چۈنكى سەن موئاب ئىسرائىلنى مازاق قىلغان ئەمەسمۇ؟ ئۇ ئوغرىلار قاتارىدا تۇتۇۋېلىنغانمۇ،
    سەن ئۇنى تىلغا ئالساڭلا بېشىڭنى چايقايسەن؟!
  sus-sus: Wo mu yoxi xɛ Isirayila ma? Wo bara a to muɲɛ ti ra? Munfe ra wo yoma a
    ma?
  pon-2006: Mohap, ke tamanda duwen omw kouruhrki mehn Israel ko? Kumwail wiakauweirailla
    likamwete re lohdi pahn pwihn loallap ehu.
  ksd-ksd: Dave, pa u ga kulume Israel bar? Dave, di ga na tadav ia varurung ma ra
    umana tena nilong vang, tago ta ra lavur bung u tata tana u loe ra ulum?
  tur-YTC: Çünkü İsrael senin için alay konusu mu oldu? Hırsızlar arasında mı bulundu?
    Çünkü ondan söz ettikçe, Baş sallıyorsun.
  ind-AYT: Tidakkah Israel menjadi bahan ejekan bagimu? Apakah ia ditemukan di antara
    para pencuri sehingga setiap kali kamu membicarakan tentang ia, kamu menggeleng-gelengkan
    kepalamu?
  nya-nya: Kodi suja Israeli anali kwa iwe ngati chinthu chomachiseka? Kodi Israeli
    anapezeka pakati pa akuba kuti nthawi zonse poyankhula za iye, iwe uzimupukusira
    mutu momunyoza?
  hrv-hrv: Nije li tebi bio Izrael na podsmijeh? Jesu li ga možda zatekli u krađi
    te mašeš glavom kad god o njemu govoriš?”
  mps-mps: Moap, polobadu nago posobo po olama, te Israelba dwai gisugu mawai Magi
    yaliwe? Nago homugo Israel te nai wi sabo hani tiwai me deli bidibaso, te nago
    agaba posobo po weyu, te nago aga nogi aiyaba elaluai da, agawe?
  tpi-tpi: Moap, bipo yu bin tok bilas na lap nogut long Israel. Olsem wanem? Yu ting
    Israel i stap long wanpela lain stilman na yu tok bilas long en na yu daunim nem
    bilong en, a?
  dan-1931: Var ikke Israel til Latter for dig? Blev det måske grebet blandt Tyve,
    siden du bliver så ivrig, hver Gang du taler derom?
  vie-OVCB: Có phải ngươi đã chế giễu Ít-ra-ên? Có phải ngươi đã bắt nó giữa những
    kẻ trộm sao mà ngươi xem thường nó như ngươi đã làm?
  guj-2017: શું તેં ઇઝરાયલની હાંસી કરી નહોતી? શું તે તેઓને ચોરોમાંથી મળી આવ્યો હતો?
    હા, જ્યારે પણ તેં તેમના વિષે વાત કરી છે ત્યારે તેં તારી ગરદન હલાવી છે.
  pon-2006A: Mohap, ke tamanda duwen omw kouruhrki mehn Israel ko? Kumwail wiakauweirailla
    likamwete re lohdi pahn pwihn loallap ehu.
  por-BRBSL: Pois Israel não foi um escárnio para você? Ele foi encontrado entre ladrões?
    Por todas as vezes que você fala dele, você abana a cabeça.
  cth-cth: Isarel nang hai panuikhai e lah ao nahoehmaw. Tamru hoi a kambawng boimaw.
    Bangkongtetpawiteh, ahnie kong na dei karoitawi na lû na saling.
  twi-twi: Ɛnyɛ Israel na na wudi ne ho fɛw? Wɔkyeree no akorɔmfo mu ana, a enti mowosow
    mo ti animtiaabu so bere biara a mobɛka ne ho asɛm?
  hlt-hlt: Israel khaw nang ham tah nueihbu la om het pawt nim? Na ol neh anih na
    hnet dingdoeng bangla hlanghuen lakli ah a hmuh khaw a hmuh a?
  tbz-SIM: Díndi Mɔɑbu tenkɛ̀ kɔbɛ díì do í dɑú Isidɑyɛɛribɑ̀ɑ̀? Bɛ̀ do yuukumu kɛ̀
    di mbɛ̀ dɑú kɛ bɔkìi yɛyɔɑ̀ɑ̀?
  msy-2020: Moap, nɨ fomɨra akar asuibar Israelia mɨgɨa, men ingarav ake. Manmaghɨn
    ami? Nɨ ti ghaze, Israelia okɨmakɨar gumazimɨn mɨn iti, ezɨ nɨ men ziam dɨkabɨra,
    egha zurara me geghara dapaniba roi, a?
  azb-azb: Bəs İsrail sənə masqara olmadımı? Məgər o, oğrular arasında tutuldu ki,
    ondan danışanda həqarətlə başını yelləyirsən?
  eng-DBY: For was not Israel a derision unto thee? Was he found among thieves, that
    as oft as thou didst speak of him, thou didst shake the head?
  hin-2017: क्या तूने भी इस्राएल को उपहास में नहीं उड़ाया? क्या वह चोरों के बीच पकड़ा
    गया था कि जब तू उसकी चर्चा करता तब तू सिर हिलाता था?
  wol-KYG: Mowabee, du yeena doon ree Israyil? Dangeen leena fekk ci biiri sàcc, ba
    fu ngeen leen tudde, wëcc bopp?
  eng-YLT: And was not Israel the derision to thee? Among thieves was he found? For
    since thy words concerning him, Thou dost bemoan thyself.
  eng-WYC-2017: For why, Israel, he was into scorn to thee, as if thou haddest found
    him among thieves; therefore for thy words which thou spakest against him, thou
    shalt be led prisoner.
  eng-WMBB: For wasn’t Israel a derision to you? Was he found amongst thieves? For
    as often as you speak of him, you shake your head.
  urd-GVH: तुम मोआबियों ने इसराईल को अपने मज़ाक़ का निशाना बनाया था। तुम यों उसे गालियाँ
    देते रहे जैसे उसे चोरी करते वक़्त पकड़ा गया हो।
  rug-rug: Vegua, lopu e Izireli tu sapu va sisire nia gamu? Vegua, somana ta tuqe
    vagi sia koari tie hikohiko, ke hiruhiru batu si gamu meke hegere pana poza ia
    gamu sa pozana?
  gaz-gaz: Israaʼel si duratti waan qoosaa hin turree? Akka ati yeroo waaʼee ishee
    dubbattu hunda tuffiidhaan mataa kee isheetti raaftuuf isheen hattoota gidduutti
    qabamtee?
  fra-LSG: Israël n’a-t-il pas été pour toi un objet de raillerie? Avait-il donc été
    surpris parmi les voleurs, Pour que tu ne parles de lui qu’en secouant la tête?
  yal-yal: Ɛ tan xa mi yi Isirayila yamanan magelema ba? Ɛ a toxi suxi muɲadene nan
    yɛ ba, ɛ to ɛ xunne yimaxama a mageledeni, ɛ na a fe fala?
  haw-1868: Aole anei o ka Iseraela he mea henehene nou? Ua loaa anei oia iwaena o
    ka poe aihue? No ka mea, mai ka wa mai o kau olelo ana nona, Ua luliluli oe i
    ke poo.
  arb-NAV: أَلَمْ يُصْبِحْ إِسْرَائِيلُ مَهْزَأَةً لَدَيْكَ؟ أَكَانَ بَيْنَ اللُّصُوصِ
    حَتَّى كُنْتَ تَهُزُّ رَأْسَكَ بِاحْتِقَارٍ كُلَّمَا جَاءَ ذِكْرُهُ عَلَى لِسَانِكَ؟
  ewe-ewe: Ɖe menye Israel ye nye wò alɔmeɖenu oa? Ɖe wolée le fiafitɔwo dome kpɔ
    hafi ne èle nu ƒom tso eŋu la, nèʋuʋua ta fewuɖutɔea?
  eng-LEE: For was not Israel a derision unto thee? or was he found among thieves?
    that whenever thou spokest of him, thou hadst to shake [thy head]?
  asm-FB: কিয়নো ইস্ৰায়েল জানো তোমাৰ আগত বিদ্ৰূপৰ বিষয় নাছিল? তাক জানো চোৰৰ মাজত
    পোৱা নগৈছিল? কাৰণ তুমি যিমানবাৰ তাৰ বিষয়ে কোৱা, সিমানবাৰ তুমি তোমাৰ মূৰ জোকাৰা।
  sus-A: وٌ مُ يٌشِ شّ عِسِرَيِلَ مَ؟ وٌ بَرَ عَ تٌ مُحّ تِ رَ؟ مُنقٍ رَ وٌ يٌمَ عَ
    مَ؟
  fra-SBL: Car Israël n'était-il pas pour vous une dérision ? Il a été trouvé parmi
    des voleurs ? Car aussi souvent que vous parlez de lui, vous secouez la tête.
  hbo-hbo: וְאִ֣ם ׀ לֹ֣וא הַשְּׂחֹ֗ק הָיָ֤ה לְךָ֙ יִשְׂרָאֵ֔ל אִם־בְּגַנָּבִ֖ים *נִמְצָאָה
    (נִמְצָ֑א) כִּֽי־מִדֵּ֧י דְבָרֶ֥יךָ בֹּ֖ו תִּתְנֹודָֽד׃
  kik-kik: Githĩ Isiraeli ndatuĩkĩte kĩndũ gĩa gũthekererwo nĩwe? Kaĩ aanyiitirwo
    arĩ gatagatĩ ka aici, atĩ nĩkĩo ũinagia kĩongo nĩkũmũnyarara, rĩrĩa rĩothe ũkwaria
    ũhoro wake?
  fra-NCL: Israël n’a-t-il pas été pour toi un objet de risée ? L’a-t-on surpris avec
    des voleurs, pour que, chaque fois que tu parlés de lui, tu hoches la tête ?
  cek-AK: Israel loe na pahnui o thuih han ih na ai maw oh? Anih to kamqunawk salakah
    na hnuk o vai maw? Anih kawng thuih kruek pahnui thuih hanah lu na haek thuih.
  cuk-cuk: Moab, ¿ar bede Israel-dulemargi dodoardasursi? ¿Egi mesagwar be sunmakardasursi?
    Dule-atursamaladbo-daklesayob, ¿egi be sunmakardasursi?
  uig-CYR: Чүнки сән Моаб Исраилни мазақ қилған әмәсму? У оғрилар қатарида тутувелинғанму,
    сән уни тилға алсаңла бешиңни чайқайсән?!
  tel-2017: ఇశ్రాయేలును చూసి నువ్వు నవ్వలేదా? ఎగతాళి చేయలేదా? అతణ్ణి గూర్చి మాట్లాడినప్పుడల్లా
    నువ్వు తల ఊపుతూ ఉన్నావే, అతణ్ణి దొంగల గుంపులో చూశావా ఏమిటి?
  hat-BSA: Alò, èske nou pa t konsidere Israël kon yon rizib? Oswa, èske se pami volè
    li te tonbe? Paske chak fwa nou pale sou li, nou souke tèt nou konsi n ap giyonnen
    li.
  kos-kos: Moab, kom esam ke kom aksruksruki mwet Israel? Kom lumahlos oana un mwet
    ingunyar.
  hbo-WLC: וְאִ֣ם ׀ ל֣וֹא הַשְּׂחֹ֗ק הָיָ֤ה לְךָ֙ יִשְׂרָאֵ֔ל אִם־בְּגַנָּבִ֖ים נמצאה
    כִּֽי־מִדֵּ֧י דְבָרֶ֥יךָ בּ֖וֹ תִּתְנוֹדָֽד׃
  ibo-ibo: Izrel ọ bụghị ihe ọchị nye gị? Ọ bụ nʼetiti ndị na-ezu ohi ka e jidere
    ya, mere i ji na-efufere ya isi mgbe ọbụla ị na-ekwu okwu banyere ya?
  ory-ory: ଇସ୍ରାଏଲ କି ତୁମ୍ଭ ପ୍ରତି ପରିହାସର ବିଷୟ ହୋଇ ନ ଥିଲା? ସେ କି ଚୋରମାନଙ୍କ ମଧ୍ୟରେ
    ଧରା ପଡ଼ିଥିଲା? ତୁମ୍ଭେ ଯେତେ ଥର ତାହା ବିଷୟ କହୁଅଛ, ସେତେଥର ମସ୍ତକ ହଲାଉଅଛ।
  chk-chk: Ifa usun, ämi chon Moap ousap ämängaua Israel? Ifa usun, Israel a pwä me
    lein chon solä pwe iteiten fansoun, lupwen oua kapas usun, oua elifechifechi möküremi
    ngeni fän ämängau?
  rop-rop: Moweb, yu jinggabat hau yubin oldei meigimbat fan langa detlot Isreil pipul.
    Yubin oldei tridimbat olabat jis laik deibin rabishwan.
  ukr-1871: Хиба ж Ізраїль та не був сьміховищем у тебе? Чи то ж його та поймано між
    злодїями, що ти, було, як заговориш про него, так і похитуєш головою?
  deu-1951: Oder ist dir nicht Israel zum Gespött gewesen? Wurde es etwa unter den
    Dieben ertappt, daß du nur mit Kopfschütteln von ihm sprichst?
  eng-JPS: For was not Israel a derision unto thee? Was he found among thieves? For
    as often as thou speakest of him, thou waggest the head.
  srp-1865: Jer nije li tebi Izrailj bio potsmijeh? je li se zatekao meðu lupežima,
    te kad god govoriš o njemu poskakuješ?
  lug-lug: Isirayiri tewagisekereranga? Baali bamukutte mu bubbi, olyoke onyeenye
    omutwe gwo ng’omusekerera buli lw’omwogerako?
  heb-heb: ואם לוא השחק היה לך ישראל אם בגנבים נמצאה כי מדי דבריך בו תתנודד׃
  ben-IRV: ইস্রায়েল কি তোমার হাসি পাত্র ছিল না? সে কি চোরদের মধ্যে ধরা পড়েছে যে,
    তুমি যতবার তার কথা বল, তত বার মাথা নাড়?
  pan-pan: ਕੀ ਇਸਰਾਏਲ ਤੇਰੇ ਲਈ ਹਾਸਾ ਨਾ ਸੀ? ਕੀ ਉਹ ਚੋਰਾਂ ਵਿੱਚ ਪਾਇਆ ਗਿਆ ਕਿ ਜਦ ਕਦੀਂ ਤੂੰ
    ਉਹ ਦੀ ਗੱਲ ਕੀਤੀ ਤੂੰ ਆਪਣਾ ਸਿਰ ਹਿਲਾਇਆ?।
  mya-JVB: သင်သည်ဣသရေလ ကို ကဲ့ရဲ့ ပြီမ ဟုတ်လော။ သို့ရာတွင်၊ သူသည်သူခိုး တို့နှင့်ပေါင်းဘော်သည်ကို
    တွေ့ဘူးသလော။ သူ ၏အကြောင်း ကိုပြောလေရာရာ၌ သင်သည်ခေါင်းကိုညှိတ် ပါသည်တကား။
  tbg-tbg: Moapivauvo, are Isareri naaraihama nimite varianara taurue kaaro? Are vikara
    muara vaiinti nahenti variavo tivakehara, vikara qora uva tihara nena qiatavata
    runkinkiri i varianarave.
  hmo-hmo: Moaba e, oi laloa, nega ta Israela oi kirikirilaia lasi, a? Nega haida
    oi ese Israela taudia dekenai oi dagedage henia, henaoa taudia dekenai do oi dagedage
    henia bamona, ani?
  urd-urd: क्या इस्राईल तेरे आगे मस्ख़रा न था? क्या वह चोरों के बीच पाया गया कि जब
    कभी तू उसका नाम लेता था, तू सिर हिलाता था?
  rus-SYN: Не был ли в посмеянии у тебя Израиль? разве он между ворами был пойман,
    что ты, бывало, лишь только заговоришь о нем, качаешь головою?
  bqc-SIM: I Isailiↄ láanikɛ yãa nolo? Tó álɛ ń yã'o, iliↄ mikɛnɛ́ déũdeũ
    lán kpã́i wa kũ̀wao lé?
  tcz-CHONGTHU: Vo Moab, nangin Israel mite nadaithanga musittah’a nabol chu geldoh
    in! Gucha toh kimatkhom tha banga, noise tah’a nabol hilou ham?
  mar-mar: कारण इस्राएल तुझ्या हास्याचा विषय झाला नव्हता का? तो चोरांमध्ये सापडला
    होता का? जितकेदा तू त्याच्याविषयी बोललास तितकेदा तू आपली मान हालवलीस.
  qub-qub: Moab runacuna, gamcunaga Israelcunata asipajmi canqui. Asipashpayquimi
    suwatanöpis manacajman churaj canqui.
  bqp-bqp: Bɛɛ Mɔɑbubɑ, i yɑɑyo mɑ i rɑɑ Isirelibɑ yɛ̃ɛ. I rɑɑ bu wii gimɑnu koosi
    nge be i gbɛnɑ mwɑ.
  hat-hat: Chonje jan nou te konn ap pase pèp Izrayèl la nan rizib. Eske nou te janm
    bare yo ap fè bann ak vòlò kifè chak fwa n'ap pale sou yo, n'ap souke tèt nou,
    n'ap di podjab pou yo?
  eng-BSB: Was not Israel your object of ridicule? Was he ever found among thieves?
    For whenever you speak of him you shake your head.
  eng-WEBPB: For wasn’t Israel a derision to you? Was he found amongst thieves? For
    as often as you speak of him, you shake your head.
  kbq-kbq: Hagi kora Moapu vahe'mota Israeli vahekura musufa vahe mani'naze huta nehuta,
    kiza zokagoke hune zamanteta, zamagriku'ma keagama nehuta tamagena ru'naze.
  nhe-BL: Pampa Moab ehuani inmechpinajtiyayaj inisraelitame huan inmechcualancaitayayaj
    queja intetlaxtequiliyayaj huan yeca mopinajtiyayaj ica ininselti.
  gub-BL: Moaw, erepuka teko Izaew wanehe. Aipo nema'enukwaw nepuka awer rehe. Ererekoahy
    Izaew ne wà. Nuzawy kwaw imunar ma'e tetea'u wainuinuromo imunehew pyrer newe
    wà.
  eng-DRA: 'For Israel hath been a derision unto thee: as though thou hadst found
    him amongst thieves: for thy words therefore, which thou hast spoken against him,
    thou shalt be led away captive.'
