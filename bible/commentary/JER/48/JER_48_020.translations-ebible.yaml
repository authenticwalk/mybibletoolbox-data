verse: JER.048.020
translations:
  mal-C: മോവാബ് തകർക്കപ്പെട്ട് ലജ്ജാപാത്രമായിരിക്കുന്നു. വിലപിക്കുക, നിലവിളിക്കുക!
    മോവാബ് നശിപ്പിക്കപ്പെട്ടു എന്ന് അർന്നോനിൽ പ്രസിദ്ധമാക്കുക.
  deu-TKW: 'Zu Schanden ward Moab, ja gebrochen ward''s: heulet und jammert! Verkündet
    am Arnon, daß Moab überwältigt ist!'
  lin-lin: Moabi ezali na soni mpo ete esili kokweya. Bolela mpe boganga, bobelela
    na Arinoni ete mokili ya Moabi ebebisami !
  eng-LSV: Moab has been put to shame, || For it has been broken down, || Howl and
    cry, declare in Arnon, || For Moab is spoiled,
  eng-GNV: 'Moab is cofouded: for it is destroied: howle, and cry, tell ye it in Arnon,
    that Moab is made waste,'
  eng-WEBSTER: 'Moab is confounded; for it is broken down: howl and cry; tell ye it
    in Arnon, that Moab is laid waste.'
  nhw-BL: 'Huan inijuanti quinnanquilíaj quej ni: “Moab ya tlamisosolijtoc. Ximotequipachoca
    huan xichocaca por ni tlali. Xiquinpohuilitij nopa masehualme catli itztoque iteno
    atemitl Arnón para tlali Moab ya quitlamisosolojque.”'
  swh-ONEN: Moabu amefedheheshwa, kwa kuwa amevunjavunjwa. Lieni kwa huzuni na kupiga
    kelele! Tangazeni kando ya Arnoni kwamba Moabu ameangamizwa.
  bba-bba: Bɑ koo bɛɛ wisi bu nɛɛ, bɑ wɑ̃ɑwɑ sekuru sɔɔ bɑ diirimɔ. I kuuki koowo,
    i ɡbɑ̃rɑ, kpɑ i bɑɑwure nɔɔsiɑ Aɑnɔɔwɔ mɑ bɑ Mɔɑbubɑ ɡurɑ.
  eng-KJVCPB: 'Moab is confounded; for it is broken down: Howl and cry; Tell ye it
    in Arnon, that Moab is spoiled,'
  luo-luo: Okuod wi Moab, nimar ongʼinje matindo tindo. Dengi kendo iywag matek! Land
    e Arnon ni Moab okethi.
  meu-meu: Moab vada e hahemaraia, badina be vada e makohi. A lolo, a tai! Aranon
    badibadinai ba gwauraia, baoto “Moab vada e vahu”.
  npi-ULB: मोआब लाजमा परेको छ, किनकि यसलाई चूरचूर पारिएको छ । रोओ र विलाप गर! मदतको
    लागि गुहार! मोआब सर्वनाश पारिएको छ भनी अर्नोन नदीको किनारमा बस्‍ने मानिसहरूलाई
    बताओ ।
  yor-yor: Ojú ti Moabu nítorí tí a wó o lulẹ̀. Ẹ hu, kí ẹ sì kígbe! Ẹ kéde rẹ̀ ní
    Arnoni pé, a pa Moabu run.
  pes-OPCB: 'آنها جواب خواهند داد: ”موآب به دست دشمن افتاده است. گریه و فریاد سر دهید
    و در کناره‌های رود ارنون اعلام کنید که موآب ویران شده است.“'
  tgl-ULB: Ipinahiya na ang Moab, sapagkat dinurog na ito. Tumangis at tumaghoy. Sumigaw
    para sa tulong. Sabihin ito sa mga tao malapit sa Ilog ng Arnon na ang Moab ay
    winasak na.
  hui-hui: Tigua ogodagua ladai bulebira, Moaba dindi bibahendeore bo haealabaga bialu
    mo ko hayagonaga ibu áyu taga timbuni ho kagoni, lolebira. Anigo tígua ibu dara
    halu dugu hongo howaore biadaga hadaba. Tígua Iba Anono porago kawareni pialu
    wali agali ogoniha bu karuhondo, Moaba dindi mo ko halu bo haealabaga bialu mo
    labu hayada, lalu lama pilimu.
  mya-mya: ထို​သူ​တို့​က`မော​ဘ​ပြည်​ကျ​ဆုံး​လေ​ပြီ။ ထို​ပြည်​အ​တွက်​ငို​ကြွေး​ကြ​လော့။
    ယင်း​သည်​အ​ရှက်​ကွဲ​လေ​ပြီ။ မော​ဘ​ပြည်​ပျက်​သုဉ်း​၍​သွား​ကြောင်း​ကို အာ​နုန်​မြစ်​ရိုး​တစ်​လျှောက်​တွင်​ကြွေး​ကြော်
    ကြ​လော့' ဟု​ပြန်​လည်​ဖြေ​ကြား​ကြ​လိမ့်​မည်။
  bod-N: མོ་ཨབ་ལ་གཏོར་བརླག་ཐེབས་པས་ངོ་ཚར་སྦྱར་བ་དང་། ཁྱོད་ཅག་གིས་ངུ་སྐད་བཏོན་ལ་འུར་རྒྱོབ་ཅིག
    ཨར་ནོན་ཆུ་བོའི་འགྲམ་དུ་མོ་ཨབ་བརླགས་ཚར་ཞེས་སྒྲོགས་ཤིག
  sna-sna: Moabhu yanyadziswa, nokuti yaparadzwa. Ungudzai uye muridze mhere! Zvizivisei
    paArinoni kuti Moabhu yaparadzwa.
  spa-BLM: Moab está decepcionado; ya que se descompone. ¡Llora y llora! Díganlo junto
    al Arnón, que Moab está asolado.
  cac-cac: A Moab q'uixvelal ix ajcani, yujto ix ac'ji syaelal. Oc'an̈ec yuj syaelal
    chi'. Alequel d'a stitac a' Arnón to a Moab toxo ix sateli, xchi Jehová.
  swh-ULB: Moabu ameaibika, maana amevujwa. Lieni kwa sauti na uchungu; pigeni yowe
    kuomba msaada. Wambieni watu waliokando ya Mto Arinoni kwamba Moabu ameangamizwa.
  bel-bel: Пасаромлены Мааў, бо разьбіты; галасеце і енчыце, абвясьцеце ў Арноне,
    што спустошаны Мааў.
  deu-ELBBK: Moab ist zuschanden geworden, denn es ist bestürzt. Heult und schreit,
    verkündet am Arnon, dass Moab verwüstet ist!
  mbb-OT: Ne edtavak dan te, ‘Nezeetan en is Moab, ne nepeel-elezan en is menge etew
    zuen. Umbe keseeng kew wey sineǥew kew. Kulehia niw is menge tig-Arnon he nezeetan
    en is Moab.’
  mal-2015: മോവാബ് തകർന്നിരിക്കയാൽ ലജ്ജിച്ചു പോയിരിക്കുന്നു; മുറയിട്ടു നിലവിളിപ്പിൻ;
    മോവാബ് ശൂന്യമായിരിക്കുന്നു എന്നു അർന്നോനിങ്കൽ അറിയിപ്പിൻ.
  rmc-rmc: 'On tuke odphenena: ‚O Moab hino čhido tele, ande les avri pre ladž! Hikinen
    a roven! Den oda te džanel paš o Arnon, hoj o Moab hino zňičimen.‘'
  pes-OPV: موآب خجل شده، زیرا که شکست یافته است پس ولوله و فریاد برآورید. در ارنون
    اخبار نمایید که موآب هلاک گشته است.
  ron-1924: Моабул есте акоперит де рушине, кэч есте здробит. Ӂемець ши стригаць!
    Вестиць ын Арнон кэ Моабул есте пустиит!
  ben-OBCV: মোয়াব অপমানিত হয়েছে, কারণ সে ভেঙে পড়েছে। তোমরা বিলাপ করো ও কান্নায়
    ভেঙে পড়ো! অর্ণোন নদীর তীরে ঘোষণা করো, মোয়াব ধ্বংস হয়েছে।
  som-som: Moo'aab waa la ceebeeyey, waayo, wuu baabba'ay. Haddaba ooya oo qayliya,
    oo Arnoon ka sheega in Moo'aab baabba'ay.
  lat-VUC: 'Confusus est Moab, quoniam victus est. Ululate, et clamate: annuntiate
    in Arnon, quoniam vastata est Moab,'
  eng-ASVBT: 'Moab is put to shame; for it is broken down: wail and cry; tell ye it
    by the Arnon, that Moab is laid waste.'
  ita-1885: Moab è confuso, perciocchè è stato rotto; urlate, e gridate; annunziate
    in su l'Arnon che Moab è stato guasto;
  eng-ULB: Moab has been shamed, for it has been shattered. Howl and lament; shout
    for help. Tell it to people by the Arnon River that Moab has been devastated.
  spa-VBL: Moab ha sido humillado porque ha sido derrotado. ¡Llora y grita! ¡Griten
    junto al río Arnón que Moab ha sido destruido!
  fra-_FOB: Moab est dans la honte car il est brisé. Gémissez et criez! Publiez sur
    l'Arnon que Moab est saccagé,
  mal-mal: മോവാബ് തകർന്നിരിക്കുകയാൽ ലജ്ജിച്ചു പോയിരിക്കുന്നു; വിലപിച്ചു കരയുവിൻ; മോവാബ്
    കവർച്ചചെയ്യപ്പെട്ടിരിക്കുന്നു എന്ന് അർന്നോനിൽ അറിയിക്കുവിൻ.
  urd-GVR: Tab tujhe jawāb milegā, ‘Moāb ruswā huā hai, wuh pāsh pāsh ho gayā hai.
    Buland āwāz se wāwailā karo! Dariyā-e-Arnon ke kināre elān karo ki Moāb ḳhatm
    hai.’
  suz-BL: मोआब ब्रुत। मेको मुने दोक्‍त। रोंका पा ङाक्‍कीन। ‘मोआब मुर मबाक्‍तीक दुम्‍त’
    दे अरनोन खोला आ शुंइचीम लशा देनीन।
  eng-NOY: Moab is confounded; for it is broken down; Howl ye, and cry! Tell ye it
    in Arnon, That Moab is destroyed!
  ita-1927: Moab è coperto d’onta, perché è infranto; mandate urli! gridate! annunziate
    sull’Arnon che Moab è devastato!
  ckb-ckb: مۆئاب ئابڕووی چوو، چونکە شکێنرا. واوەیلا بکە و هاوار بکە! لەلای ڕووباری
    ئەرنۆنەوە ڕایبگەیەنن کە مۆئاب تەفروتونا بووە.
  eng-BBE: 'Moab has been put to shame, she is broken: make loud sounds of grief,
    crying out for help; give the news in Arnon, that Moab has been made waste.'
  kan-OKCV: ಮೋವಾಬು ಚದರಿಹೋಯಿತೆಂದು ನಾಚಿಕೆಗೆ ಈಡಾಗಿದೆ. ಗೋಳಾಡಿರಿ, ಕೂಗಿರಿ; ಮೋವಾಬು ಹಾಳಾಯಿತೆಂದು
    ಅರ್ನೋನಿನಲ್ಲಿ ತಿಳಿಸಿರಿ.
  tam-2017: மோவாப் தோல்வியடைந்ததினால் கலங்கிப்போனது; அலறிக்கூப்பிடுங்கள்; மோவாப் பாழாக்கப்பட்டதென்று
    அர்னோனில் அறிவியுங்கள்.
  spa-RV-1909: 'Avergonzóse Moab, porque fué quebrantado: aullad y clamad: denunciad
    en Arnón que Moab es destruído.'
  ron-BTF: Moab este încurcat, pentru că este zdrobit; urlați și strigați; spuneți
    aceasta în Arnon, că Moabul este jefuit,
  eng-WEBP: Moab is disappointed; for it is broken down. Wail and cry! Tell it by
    the Arnon, that Moab is laid waste.
  eng-FBV: Moab has been humiliated because it has been defeated. Weep and wail! Shout
    out beside the River Arnon that Moab has been destroyed!
  nld-1939: '“Moab vernield, met schande bedekt: Jammert en huilt; Meldt het de Arnon,
    Dat Moab verwoest is!”'
  nch-BL: 'Huan inijuanti quinnanquilíaj quej ni: “Moab ya tamisosolijtoc. Ximocuesoca
    huan xichocaca por ni tali. Xiquinpohuilitij nopa masehualme cati itztoque iteno
    hueyat Arnón para tali Moab ya quitamisosolojque.”'
  vie-1934: Mô-áp bị xấu hổ, sức mạnh nó đã tan nát. Hãy than thở, cất tiếng kêu lên!
    Hãy rao trên bờ Aït-nôn rằng Mô-áp bị phá hại.
  hin-CV: मोआब लज्जित है, क्योंकि इसे तोड़ दिया गया है. चिल्लाओ, विलाप करो! आरनोन
    के निकट जाकर घोषणा करो, कि मोआब विनष्ट किया जा चुका है.
  spa-BES: Moab ha sido avergonzada, está quebrantada; hace fuertes ruidos de dolor,
    pidiendo ayuda; den la noticia junto al Arnón, que Moab ha sido destruida.
  tdx-tdx: Nisalareñe t’i Moabe, le mioremeñe; mangololoiha vaho mikoiha; tseizo e
    Arnone ao te mianto t’i Moabe.
  tha-KJV: โมอับถูกกระทำให้​ได้​อาย เพราะมันแตกเสียแล้ว คร่ำครวญและร้องร่ำไรอยู่ จงบอกแถวแม่น้ำอารโนนว่า
    ‘โมอับถูกทำลายเสียแล้ว’
  por-BR-2018: 'Responderão : Moabe está envergonhado, porque foi quebrantado; uivai
    e gritai; anunciai em Arnom que Moabe foi destruído,'
  deu-ELO: Moab ist zu Schanden geworden, denn es ist bestürzt. Heulet und schreiet,
    verkündet am Arnon, daß Moab verwüstet ist!
  eng-WYC-2018: Moab is shamed, for he is overcome; yell ye, and cry; tell ye (out)
    in Arnon, that Moab is destroyed.
  epo-epo: Hontigita estas Moab, ĉar li estas frapita; ploru kaj kriu, sciigu en Arnon,
    ke Moab estas ruinigita.
  uig-PIN: '«Moab hijalǝtkǝ ⱪaldi, qünki u bitqit ⱪilindi!» dǝp jawab berilidu. Aⱨ-zar
    tartip nalǝ-pǝryad kɵtürünglar; Arnonda: «Moab ⱨalak ⱪilindi» — dǝp jakarlanglar.'
  beo-beo: 'Ilia da bu adole imunu, ‘Moua:be da dafai dagoi. Ema asigiba:le, dima!
    Bai e da gogosiasu lai dagoi. Anone Hano bega: amo Moua:be da wadela:lesi dagoi
    ha:giwane sia:ma.’'
  tpi-OTNT: Na ol bai i bekim tok olsem, ‘Kantri Moap i bagarap pinis na nau em i
    sem nogut tru. Olsem na yupela i mas sori tru na krai strong moa. Yupela go klostu
    long wara Arnon na tokim ol manmeri olsem, Moap i bagarap pinis.’
  hau-SA: An kunyata Mowab, gama ta wargaje. Ku yi kuka ku kuma tā da murya! Ku yi
    shela kusa da Arnon cewa an hallaka Mowab.
  uig-LAT: '«Moab xijaletke qaldi, chünki u bitchit qilindi!» dep jawab bérilidu.
    Ah-zar tartip nale-peryad kötürünglar; Arnonda: «Moab halak qilindi» — dep jakarlanglar.'
  nde-nde: IMowabi iyangekile, ngoba ichithekile. Lilani likhale! Bikani ngase-Arinoni
    ukuthi iMowabi itshabalalisiwe.
  ton-ton: 'Kuo veuveuki ʻa Moape; he kuo holoki hifo ia: mou tangilāulau pea tangi
    lahi, mou fakahā ia ʻi ʻAlanoni, kuo maumauʻi ʻa Moape.'
  ces-1613: Stydí se Moáb, že jest potřín. Kvělte a křičte, oznamte u Arnon, že hubí
    Moába.
  eng-WMB: Moab is disappointed; for it is broken down. Wail and cry! Tell it by the
    Arnon, that Moab is laid waste.
  tam-TCV: மோவாப் தகர்க்கப்பட்டபடியால், அது அவமதிக்கப்பட்டிருக்கிறது. ஓலமிட்டு அழுங்கள்.
    மோவாப் அழிக்கப்பட்டதென்று அர்னோனில் அறிவியுங்கள்.
  ceb-ULB: Napakaulawan ang Moab, tungod kay nabungkag na kini. Pagdangoyngoy ug pagbangotan;
    singgit sa pagpakitabang. Isulti sa mga tawo nga anaa daplin sa Suba sa Arnon
    nga nalaglag na ang Moab.
  pol-UBG: Moab jest zawstydzony, bo jest rozgromiony; zawódźcie i krzyczcie, opowiadajcie
    w Arnon, że Moab jest spustoszony.
  urd-GVU: تب تجھے جواب ملے گا، ’موآب رُسوا ہوا ہے، وہ پاش پاش ہو گیا ہے۔ بلند آواز
    سے واویلا کرو! دریائے ارنون کے کنارے اعلان کرو کہ موآب ختم ہے۔‘
  deu-1912: Ach, Moab ist verwüstet und verderbt! Heult und schreit; sagt's am Arnon,
    daß Moab verstört sei!
  kan-2017: ಮೋವಾಬು ಭಂಗಪಟ್ಟು ಅವಮಾನಕ್ಕೆ ಈಡಾಗಿದೆ; ಗೋಳಾಡಿರಿ, ದುಃಖದಿಂದ ಕೂಗಿರಿ; ಮೋವಾಬು ಹಾಳಾಯಿತೆಂದು
    ಅರ್ನೋನಿನ ತೀರದಲ್ಲಿ ತಿಳಿಸಿರಿ.
  yap-yap: Bay ra fulweged nra ga’ar gad, ‘Moab e kethay pa’, ngan yornag ya ke m’ay
    fan. Ngan weliy u charen fare lul’ ni Arnon i yan ni yu Moab e kan gothgathay!’
  hlt-MCSB: Moab khaw rhihyawp tih yak coeng. Rhung la, rhung lamtah pang khaw pang
    mai laeh. Moab a rhoelrhak te Arnon ah puen pah.
  mdy-ETH: ሞዓኣቤ ሻሂንቲ ዻውሲንቲ ሎኦሞ ሎኦሜሢሮ ዒላቲ ቃዪ ቃዪ ዬኤኩዋቴ፤ ዒዛ ዓሲ ናንጉዋ ዓጪ ማዔሢ ዓርኖኦኔ ዎሮ ኮይላ
    ዓኣ ዓጮም ቢያ ኬኤዙዋቴ።
  twi-ASANTE: Moab anim agu ase, ɛfiri sɛ wɔabubu no pasaa; montwa adwo na monteateam!
    Mommɔ dawuro wɔ Arnon ho sɛ wɔasɛe Moab.
  eng-WEBU: Moab is disappointed; for it is broken down. Wail and cry! Tell it by
    the Arnon, that Moab is laid waste.
  wal-wal: “Oichchobare eti, ‘Moo7aabi meqqido gishshau kauyyiis; ayyo yeekkitenne
    zilaalite! Moo7aabi bayidoogaa Arnnoona SHaafaa lanqqiyan awaajjite!’ yaagidi
    zaarana.
  spa-PDDPT: Moab fue avergonzado porque fue quebrantado. Lamenten, lloren, y digan
    en el Arnón que Moab es destruido,
  gun-gun: 'Ombovai ''rã: ‘Moabe pygua kuery oxĩmba ma okuapy, onhemondyipa rei guive.
    Penhendu ha''e pejapukai, ha''e Arnom yakã peve pemombe''u Moabe yvy ombovaipaa
    maa’, he''i ''rã.'
  ilo-ULB: Naibabainen ti Moab, ta nadadaelen daytoy. Aglaaw ken agdung-awkayo; agpaarayatkayo.
    Ibagayo kadagiti tattao nga adda iti igid ti Karayan Arnon a nadadaelen ti Moab.
  kpg-kpg: Digaula ga helekai, ‘Moab la gu mooho, goodou gi manawa gee ginai. Mee
    gu haga langaadia. Hagadele ina i taalinga di Monowai Arnon bolo Moab la gu mooho!’
  uig-ARA: '«موئاب خىجالەتكە قالدى، چۈنكى ئۇ بىتچىت قىلىندى!» دەپ جاۋاب بېرىلىدۇ.
    ئاھ-زار تارتىپ نالە-پەرياد كۆتۈرۈڭلار؛ ئارنوندا: «موئاب ھالاك قىلىندى» ــ دەپ
    جاكارلاڭلار.'
  sus-sus: Mowaba bara yaagi a ɲaaxi ra. Wo xa gbelegbele, wo xa a fala Arinon xure
    dɛ ra, a Mowaba bara kana.»
  pon-2006: Re pahn sapengkin kumwail, ‘Mohap ohlahr, kumwail mwahieiki; e sarohdier.
    Kumwail lohkiseli limwahn Pillap Arnon me Mohap mwomwlahr!’
  ksd-ksd: Moab i tar ruva, tago di tar re vue; avat a kukula ma avat a tangi; avat
    a vaarike ta ra papar Amon, ba Moab i tar kapakapana.
  tur-YTC: Moav hayal kırıklığına uğradı; Çünkü yıkıldı. Ağla ve feryat et! Arnon’un
    yanında Moav’ın harap olduğunu söyle.
  ind-AYT: Moab telah dipermalukan karena Moab telah dihancurkan. Meratap dan menangislah,
    beritahukanlah di dekat Arnon bahwa Moab telah dihancurkan,
  nya-nya: Iwo adzayankha kuti, “Mowabu wachititsidwa manyazi, pakuti wasakazika.
    Lirani mwachisoni ndipo fuwulani! Lengezani ku mtsinje wa Arinoni kuti Mowabu
    wawonongedwa.
  hrv-hrv: “Moab se stidi jer je slomljen. Plačite, jecajte! Objavite na Arnonu da
    je Moab poharan.”
  mps-mps: Te augwaligo te tiwai po wei ponaibao, ‘Kantri Moap dolobaso, te megi da,
    aga dwai hale mu ebao. Te dagego hobede mu elama, i olama, te gela bomo elama
    wao. Dage te wę Arnon pąba pelama, te we bidi augwaliba te tama po walao, Moap
    dolai dao po wao.’ Te wi asobo we bidigo te po waibao.”
  tpi-tpi: Na ol bai i bekim tok olsem, ‘Kantri Moap i bagarap pinis na nau em i sem
    nogut tru. Olsem na yupela i mas sori tru na krai strong moa. Yupela go klostu
    long wara Arnon na tokim ol manmeri olsem, Moap i bagarap pinis.’
  dan-1931: Moab er blevet til Skamme, ja knust. Jamrer og skrig, meld ved Arnon,
    at Moab er hærget,
  vie-OVCB: 'Và đáp rằng: ‘Mô-áp bị tàn phá, bị ruồng bỏ; Hãy khóc than và rên xiết!
    Hãy loan báo khắp vùng Sông Ạt-nôn rằng: Mô-áp đã bị hủy diệt!’'
  guj-2017: મોઆબ લજ્જિત થઈ ગયું છે. તેની પાયમાલી થઈ ગઈ છે. રડો વિલાપ કરો. આર્નોનમાં
    ખબર આપો કે, મોઆબ ઉજ્જડ થયો છે.
  pon-2006A: Re pahn sapengkin kumwail, ‘Mohap ohlahr, kumwail mwahieiki; e sarohdier.
    Kumwail lohkiseli limwahn Pillap Arnon me Mohap mwomwlahr!’
  por-BRBSL: Moab está desapontado; pois está quebrado. Lamentai e chorai! Diga pelo
    Arnon, que o Moab é um resíduo.
  cth-cth: Bangkongtetpawiteh, Moab teh yeiraipo e lah ao teh, he a rawp han. Kâhram
    laihoi khuikap awh haw. Moab teh rawkphai e lah ao telah Arnon lah pâpho awh.
  twi-twi: Moab anim agu ase, efisɛ wɔabubu no pasaa; muntwa adwo na monteɛteɛ mu!
    Mommɔ dawuru wɔ Arnon ho se wɔasɛe Moab.
  hlt-hlt: Moab khaw rhihyawp tih yak coeng. Rhung la, rhung lamtah pang khaw pang
    mai laeh. Moab a rhoelrhak te Arnon ah puen pah.
  tbz-SIM: 'Bɛ̀ bo di tɛ̃́nnɛ́ tì tu: Mɔɑbu tenkɛ̀ kɔbɛ di ifɛi nyi kɛ kpeutí. Kuɔ́nnɛ̀
    kɛ́wuotoo, pĩɛ̃kɛ́nɛ̀ kɛ̀ kukó nhAdinɔ pɛɛ́mmɛ̀ kɔbɛɛ keè bɛ̀ pɔ̀ntɛmɛ̀ Mɔɑbu
    tenkɛ̀.'
  msy-2020: Eghtɨ me kamaghɨn akam ikaragham, ‘Moapɨn kantri a ikuvigha gɨfa, egha
    datɨrɨghɨn a bar aghumsɨki. Kamaghɨn amizɨ, ia apangkuv, bar pamtemɨn azi. Ia
    Arnonɨn Fanemɨn mangɨva, kamaghɨn gumazamizibav kemegh, Moap ikuvigha gɨfa.’
  azb-azb: Moav alçaldıldı, Çünki dağıldı. Fəryad et, bağır! Moavın məhv olduğunu
    Arnon vadisində bildir.
  eng-DBY: 'Moab is put to shame; for he is broken down: howl and cry; tell it in
    Arnon, that Moab is laid waste.'
  hin-2017: मोआब की आशा टूटेगी, वह विस्मित हो गया; तुम हाय-हाय करो और चिल्लाओ; अर्नोन
    में भी यह बताओ कि मोआब नाश हुआ है।
  wol-KYG: 'Ñu ne: “Gàcce ñeel na Mowab gii tas!” Yuuxooleen, ne wóoy! Yéeneleen fa
    tàkkal dexu Arnon, ne Mowab tas na!'
  eng-YLT: Put to shame hath been Moab, For it hath been broken down, Howl and cry,
    declare ye in Arnon, For spoiled is Moab,
  eng-WYC-2017: Moab is shamed, for he is over-come; yell ye, and cry; tell ye in
    Arnon, that Moab is destroyed.
  eng-WMBB: Moab is disappointed; for it is broken down. Wail and cry! Tell it by
    the Arnon, that Moab is laid waste.
  urd-GVH: तब तुझे जवाब मिलेगा, ‘मोआब रुसवा हुआ है, वह पाश पाश हो गया है। बुलंद आवाज़
    से वावैला करो! दरियाए-अरनोन के किनारे एलान करो कि मोआब ख़त्म है।’
  rug-rug: Kote olaṉa si arini, ‘Moabi si ele hoqa.’ Mi kabo ia na variva kurekurena.
    Mi tozi vura nia pa taqele Ovuku Anoni sapu ta huara palae sa popoa Moabi!
  gaz-gaz: Moʼaab waan diigamteef qaanofteerti. Wawwaadhuu booʼi! Arnoon biratti akka
    Moʼaab barbadooftee jirtu labsi.
  fra-LSG: Moab est confus, car il est brisé. Poussez des gémissements et des cris!
    Publiez sur l’Arnon Que Moab est ravagé!
  yal-yal: Yagin nan a ra Moyaba xa, bayo a bata yigitɛgɛ. Ɛ xuini te! Ɛ gbelegbele!
    Ɛ a rali Arinon xuden dɛ a Moyaba bata kala!”
  haw-1868: 'Ua hoohilahilaia o Moaba, No ka mea, ua hooauhee loa ia: E aoa, a e uwe
    aku no hoi, E hai aku ma Arenona, ua anaiia o Moaba,'
  arb-NAV: 'فَيَأْتِيَ الْجَوَابُ: قَدْ لَحِقَ الْخِزْيُ بِمُوآبَ، لأَنَّهُ صَارَ
    أَطْلالاً فَوَلْوِلُوا وَأَعْوِلُوا. أَذِيعُوا فِي أَرْنُونَ أَنَّ مُوآبَ قَدْ
    أَصْبَحَ خَرَاباً.'
  ewe-ewe: Wodo ŋukpe Moab elabena wogbãe gudugudu. Do ɣli, nàfa avi sesĩe! Ɖe gbeƒãe
    le Arnon be wogbã Moab.
  eng-LEE: 'Moab hath been made ashamed; for it is broken down; wail, and cry aloud:
    tell ye it by the Arnon, that Moab is wasted,'
  asm-FB: মোৱাবে লাজ পালে, কিয়নো সেই নগৰ ভগ্ন হ’ল; তোমালোকে হাহাকাৰ কৰা আৰু চিঞৰি
    কান্দা; মোৱাব যে উচ্ছন্ন হ’ল, তাক অৰ্ণোনত প্ৰচাৰ কৰা।
  sus-A: مٌوَبَ بَرَ يَافِ عَ حَاشِ رَ. وٌ شَ فبٍلٍفبٍلٍ، وٌ شَ عَ قَلَ عَرِنٌن شُرٍ
    دّ رَ، عَ مٌوَبَ بَرَ كَنَ.»
  fra-SBL: Moab est déçu ; car il est en panne. Gémissez et pleurez ! Dites par l'Arnon
    que Moab est dévasté.
  hbo-hbo: הֹבִ֥ישׁ מֹואָ֛ב כִּֽי־חַ֖תָּה *הֵילִילִי (הֵילִ֣ילוּ ׀) *וּזְעָקִי (וּֽזְעָ֑קוּ)
    הַגִּ֣ידוּ בְאַרְנֹ֔ון כִּ֥י שֻׁדַּ֖ד מֹואָֽב׃
  kik-kik: Moabi nĩmũconorithie, nĩ ũndũ nĩmũhehenje. Kayũrũrũkai na mũrĩre! Heanai
    ũhoro ũcio kũu Arinoni, atĩ Moabi nĩ mwanange.
  fra-NCL: « Moab est confus, car il est renversé. Poussez des gémissements et des
    cris ! Annoncez sur l’Arnon que Moab est ravagé ! »
  cek-AK: Moab loe azathaih tong moe, amtim boeh; hang oh loe, qah oh; Moab loe amro
    boeh, tiah Ammon ah thui oh.
  cuk-cuk: Moab-dulemar oitolesmalad, dule-baiganse galakusmalad. ¡Ega be bomala!
    ¡Ega be nunmak itomala! Arnón-diwarba be sogmalo, Moab-dulemar nue-oitolesye.
  uig-CYR: '«Моаб хиҗаләткә қалди, чүнки у битчит қилинди!» дәп җавап берилиду. Аһ-зар
    тартип налә-пәряд көтириңлар; Арнонда: «Моаб һалак қилинди» — дәп җакалаңлар.'
  tel-2017: మోయాబుకు అవమానం జరిగింది. అది ధ్వంసమై పోయింది. రోదించండి, పెడబొబ్బలు పెట్టండి.
    సహాయం కోసం కేకలు వేయండి. మోయాబు సమూలంగా నాశనమైందని అర్నోను నదీ తీరాన ఉన్న వాళ్లకు
    చెప్పండి.
  hat-BSA: Moab fin fè wont nèt, paske li fin kraze nèt. Fè gwo kri, rele anmwey!
    Deklare akote Rivyè Arnon an ke Moab te fin detwi.
  kos-kos: Na elos ac topuk, ‘Acn Moab ikori. Kowos in tungi, mweyen Moab el arulana
    tonongla. Sulkakinelik pe Infacl Arnon Lah Moab sikiyukla!’
  hbo-WLC: הֹבִ֥ישׁ מוֹאָ֛ב כִּֽי־חַ֖תָּה הילילי ׀ וזעקי הַגִּ֣ידוּ בְאַרְנ֔וֹן כִּ֥י
    שֻׁדַּ֖ד מוֹאָֽב׃
  ibo-ibo: E meela ka ihere mee Moab, nʼihi na a tụpịala ya. Kwasienụ akwa ike, tiekwanụ
    mkpu akwa. Kwupụta ya nʼAnọn na e bibiela Moab.
  ory-ory: ମୋୟାବ ଲଜ୍ଜିତ ହୋଇଅଛି; କାରଣ ତାହା ଭଗ୍ନ ହୋଇଅଛି; ତୁମ୍ଭେମାନେ ହାହାକାର ଓ କ୍ରନ୍ଦନ
    କର; ମୋୟାବ ଉତ୍ସନ୍ନ ହୋଇଛି ବୋଲି ଅର୍ଣ୍ଣୋନରେ ପ୍ରଚାର କର।
  chk-chk: Repwe pälüeni, ‘Moap a itengau, pun a tatakis. Oupwe kechü o püchör. Oupwe
    asilefeili aroppen ewe chanpupu Arnon pwe Moap a tala.’
  rop-rop: Olabat garra tok, ‘Moweb im brabli nogudwan dumaji det enamimob bin bidim
    wi. Yumob kraikrai blanga wi kantri. Yumob garra tok langa ebribodi weya jidan
    gulijap langa det Anan Riba. Dalim olabat Moweb bin binijap na.’
  ukr-1871: (а почуєш:) Осоромлений, Моаб, бо вже звойований; плачте, ридайте, вістїте
    в Арнонї, що Моаб — пустиня;
  deu-1951: Moab ist zuschanden geworden, gebrochen; heulet und schreiet und verkündiget
    am Arnon, daß Moab verwüstet ist!
  eng-JPS: Moab is put to shame, for it is dismayed; wail and cry; tell ye it in Arnon,
    that Moab is spoiled.
  srp-1865: Posrami se Moav; jer se razbi; ridajte i vièite; javite u Arnon da se
    Moav opustoši.
  lug-lug: Mowaabu aswadde kubanga amenyesemenyese. Mukaabe muleekaane! Mulangiririre
    mu Alunoni nti Mowaabu kizikiridde.
  heb-heb: הביש מואב כי חתה הילילי וזעקי הגידו בארנון כי שדד מואב׃
  ben-IRV: মোয়াব লজ্জিত হয়েছে, কারণ সে ছড়িয়ে পড়েছে। আর্তনাদ কর ও বিলাপ কর; সাহায্যের
    জন্য কাঁদ। অর্ণোন নদীর ধারে এই কথা প্রচার কর, ‘মোয়াব ধ্বংস হয়েছে’।
  pan-pan: ਮੋਆਬ ਸ਼ਰਮਿੰਦਾ ਹੋਇਆ, ਉਹ ਢਾਹਿਆ ਜੋ ਗਿਆ, - ਤੁਸੀਂ ਰੋਵੋ ਅਤੇ ਚਿੱਲਾਓ! ਅਰਨੋਨ ਨਦੀ
    ਵਿੱਚ ਦੱਸੋ, ਭਈ ਮੋਆਬ ਲੁੱਟਿਆ ਗਿਆ।
  mya-JVB: မောဘ သည်စိတ်ပျက် လေ၏။ ပြိုလဲ လျက်ရှိ၏။ ငိုကြွေး မြည်တမ်း ကြလော့။ မောဘ သည်
    ပျက်စီး ကြောင်း ကို အာနုန် မြို့၌ ကြားပြော ကြလော့။
  tbg-tbg: 'Ne minti timanta vika niara mintima tivarave: Navutaaka Moapi aatara kaavaro
    vira kaara tinavu autu vatainiqama vivo. Mpo, ne tinavu hampata iqi rateha ike
    mpo tiate. Ne Anoni Namari auvahianta vi aniha aakara nteha mintima tiate: Navutaaka
    Moapi vata maata vehi autu taiqa kaavo, tiate.'
  hmo-hmo: 'Do idia haere, do idia gwau, ‘Moaba be ia moru vadaeni, Moaba totona do
    umui tai, badina ia be ia hemarai bada noho. Aranona Sinavai ena isena idia noho
    taudia, dekenai do umui gwauraia hedinarai, inai bamona: Moaba be ia dika vadaeni!’'
  urd-urd: मोआब रुस्वा हुआ, क्यूँकि वह पस्त कर दिया गया, तुम वावैला मचाओ और चिल्लाओ!
    अरनोन में इश्तिहार दो, कि मोआब ग़ारत हो गया।
  rus-SYN: Посрамлен Моав, ибо сокрушен; рыдайте и вопите, обьявите в Арноне, что
    опустошен Моав.
  bqc-SIM: Wí Mↄabuↄ kũ̀, wà ń dúuzↄ̃̀ɛ. À wiilɛ! À búbuapɛ, í onɛ́ Aanↄ
    saɛ we, wà Mↄabuↄ míↄnzↄ̃ɛ.
  tcz-CHONGTHU: Moab chu ahomkeovin akijam in, miho vetda achangtai. Arnor vadung
    panga gaseiphong un, Moab akisumang tai.
  mar-mar: मवाब लज्जित झाला आहे, कारण त्याचे तुकडे तुकडे झाले आहेत. आक्रोश आणि विलाप
    करा; मदतीसाठी रडा. मवाबाचा नाश झाला आहे आर्णोन नदीकाठच्या लोकांस सांगा.
  qub-qub: Moabtaga illgächishanami. ¡Llaquicur wagay chay nasyunpaj! Moabta illgächishantaga
    willacuy Arnón mayu wichancho.
  bqp-bqp: Bɑ koo bɛɛ wisi bu nɛɛ, bɑ wɑ̃ɑwɑ sekuru sɔɔ bɑ diirimɔ. I kuuki koowo,
    i gbɑ̃rɑ, kpɑ i bɑɑwure nɔɔsiɑ Aɑnɔɔwɔ mɑ bɑ Mɔɑbubɑ gurɑ.
  hat-hat: 'Y''a reponn ou: Peyi Moab tonbe! Plenn sò li, pete rèl pou li: Yo fè l''
    wont! Fè tout moun ki rete bò ravin Anon an konnen yo ravaje peyi Moab la.'
  eng-BSB: Moab is put to shame, for it has been shattered. Wail and cry out! Declare
    by the Arnon that Moab is destroyed.
  eng-WEBPB: Moab is disappointed; for it is broken down. Wail and cry! Tell it by
    the Arnon, that Moab is laid waste.
  kbq-kbq: Hagi tamagra anagema hanage'za zamagra kenona hu'za, Moapu kumamo'a haviza
    hige'za, mika vahe'mo'za tusi zamagaze zanku nehaze. E'ina hu'negu tamagra tamasunku
    nehuta tusi zavi neteta, Arnoni ti tva'onte'ma nemaniza vahera ome zamasamita,
    Moapu kumamo'a haviza hie huta hiho.
  nhe-BL: 'Huan yajuanti quinnanquilíaj quej ni: “Moab ya tlamisosolijtoc. Ximocuesoca
    huan xichocaca ipampa ni tlali. Xiquinpohuilitij nopa tlacame tlen itztoque iteno
    atemitl Arnón para tlali Moab quitlamixolejquejya.”'
  gub-BL: Uwazar putar peze'eg peme wà nehe. — Moaw ywy u'ar a'e. Pezai'o hehe nehe.
    Ta'e zauxiapekwer umumaw a'e wà xe. Peze'eg peho teko Aronon pe har yrykawhu izywyr
    har wanupe nehe. — Umumaw Moaw ywy wà, peze wanupe nehe.
  eng-DRA: 'Moab is confounded, because he is overthrown: howl ye, and cry, tell ye
    it in Amen, that Moab is wasted.'
