  yal-yal: Halagi tiin soma nɛn ɛ taane birin yi, taa yo mi luyɛ. Bɔnbɔn kuine kalama
    nɛn, mɛrɛmɛrɛne yi halagi, bayo Alatala na nan falaxi.
  haw-1868: E hele mai no ka mea anai, maluna o na kulanakauhale a pau, aole pakele
    kekahi kulanakauhale; e make pu no ke awawa, e lukuia hoi ka papu, o like me ka
    Iehova i olelo mai ai.
  arb-NAV: وَيَزْحَفُ الْمُدَمِّرُ إِلَى كُلِّ مَدِينَةٍ، فَلا تُفْلِتُ مِنْهُ إِحْدَاهَا،
    فَيَبِيدُ الْوَادِي، وَيَتْلَفُ السَّهْلُ، لأَنَّ الرَّبَّ قَدْ قَضَى.
  ewe-ewe: Nugblẽla ava du sia du me eye du aɖeke masi o. Woagblẽ balimewo eye woakaka
