    bulu me dolaibao, te ena Genuai Bidigo, eno po wali gilama yaibao.”
  tpi-tpi: Ol birua bai i kam bagarapim olgeta taun na i no gat wanpela taun bai i
    stap gut. Ol bai i bagarapim ples daun na stretpela ples antap, olsem mi Bikpela,
