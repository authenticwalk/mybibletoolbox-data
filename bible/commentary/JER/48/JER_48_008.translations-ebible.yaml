  deu-1951: und es wird über jede Stadt ein Verwüster kommen, und keine Stadt wird
    entrinnen; das Tal wird zugrunde gehen und die Ebene verwüstet werden, wie der
    HERR es gesagt hat.
  eng-JPS: And the spoiler shall come upon every city, and no city shall escape; the
    valley also shall perish, and the plain shall be destroyed; as the LORD hath spoken.
  srp-1865: I doæi æe zatiraè u svaki grad, neæe se saèuvati ni jedan grad; dolina
    æe propasti i ravnica æe se opustošiti, jer Gospod reèe.
  lug-lug: Omuzikiriza alirumba buli kibuga, era tewali kibuga kiriwona. Ekiwonvu
    kiryonoonebwa n’olusenyu luzikirizibwe kubanga Mukama ayogedde.
  heb-heb: ויבא שדד אל כל עיר ועיר לא תמלט ואבד העמק ונשמד המישר אשר אמר יהוה׃
  ben-IRV: প্রত্যেকটি শহরে ধ্বংসকারী আসবে; কোন শহর রেহাই। উপত্যকা বিনষ্ট হবে এবং সমভূমির
