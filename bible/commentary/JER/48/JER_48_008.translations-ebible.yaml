  hbo-hbo: וְיָבֹ֨א שֹׁדֵ֜ד אֶל־כָּל־עִ֗יר וְעִיר֙ לֹ֣א תִמָּלֵ֔ט וְאָבַ֥ד הָעֵ֖מֶק
    וְנִשְׁמַ֣ד הַמִּישֹׁ֑ר אֲשֶׁ֖ר אָמַ֥ר יְהוָֽה׃
  kik-kik: Mũniinani nĩagookĩrĩra itũũra o itũũra, na gũtirĩ itũũra rĩkahonoka. Gĩtuamba
    nĩgĩkaharaganio, naguo werũ ũrĩa mwaraganu wanangwo, tondũ Jehova nĩwe ugĩte ũguo.
  fra-NCL: Le dévastateur viendra contre toutes les villes, et pas une ville n’échappera ;
    la vallées sera ruinée, et le plateau saccagé, comme l’a dit Yahweh.
  cek-AK: Angraeng mah thuih ih lok baktih toengah, vangpui boih ah parokung to angzo
    tih, vangpui maeto doeh loih mak ai; azawn doeh anghmaa ueloe, tangtling doeh
    amro tih.
  cuk-cuk: 'Bela neggweburmargine, dule-obeloged gwichigunonikoed. Neggwebur-gwagwensaale,
    gwen san onogosulid. Bab-Jehová-sogsadyob guoed: Neba-naidi bela swanga naguoed,
