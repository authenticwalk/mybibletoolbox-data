    voi, ha'e rami aguã Senhor ijayvu rire.
  ilo-ULB: Ta umayto iti tunggal siudad ti manangdadael; awanto ti siudad a makalibas.
    Isu a mapukawto ti tanap ken madadaelto ti patad, a kas kinuna ni Yahweh.
  kpg-kpg: Deai dahi waahale e mee di duuli ia gi daha mo di hagammaa deenei ai. Nia
    gowaa maalama mono henua bapaba ga mooho. Ma ko Au go Dimaadua ne helekai.
  uig-ARA: ۋەيران قىلغۇچى ھەربىر شەھەرگە جەڭ قىلىدۇ؛ شەھەرلەردىن ھېچقايسى قېچىپ قۇتۇلالمايدۇ؛
    پەرۋەردىگار دېگەندەك جىلغىمۇ خارابە بولىدۇ، تۈزلەڭلىكمۇ ھالاكەتكە يۈزلىنىدۇ.
  sus-sus: Taa yo taa fama nɛ kanade, keren mu kisima. E xa daaxae fan kanama nɛ Alatala
    xa yaamari saabui ra.
  pon-2006: Sohte kahnimw ehu pahn pitsang kamwomwmwomwlao; wahu oh sahpw patapat
    koaros pahn ohla. Ngehi, KAUN-O, me mahmahsen.
  ksd-ksd: Ma ra tena varli na tadav ra umana pia na pal par, ma pa ta pia na pal
    na pila; ra male bula na virua, ma da nila vue ra gunan i tamataman, da ra Luluai
    i tar tatike.
  tur-YTC: Yıkıcı her kentin üzerine gelecek, Ve hiçbir kent kaçıp kurtulmayacak;
    Vadi de yok olacak ve ova harap olacak, Yahve'nin söylemiş olduğu gibi.
  grc-BRENT: Καὶ δέκα ἄνδρες εὑρέθησαν ἐκεῖ, καὶ εἶπον τῷ Ἱσμαὴλ, μὴ ἀνέλῃς ἡμᾶς,
    ὅτι εἰσὶν ἡμῖν θησαυροὶ ἐν ἀγρῷ, πυροὶ καὶ κριθαὶ, μέλι καὶ ἔλαιον· καὶ παρῆλθε,
    καὶ οὐκ ἀνεῖλεν αὐτοὺς ἐν μέσῳ τῶν ἀδελφῶν αὐτῶν.
  ind-AYT: Pemusnah akan mendatangi setiap kota, dan tidak ada kota yang akan lolos.
