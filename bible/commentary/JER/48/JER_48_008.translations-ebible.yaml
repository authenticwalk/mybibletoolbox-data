  asm-FB: প্ৰত্যেক নগৰলৈ বিনাশক আহিব আৰু কোনো নগৰ ৰক্ষা নাপাব; যিহোৱাৰ বাক্য অনুসাৰে
    তলভূমি বিনষ্ট হ’ব, সমতলো বিনষ্ট হ’ব।
  sus-A: تَا يٌ تَا قَمَ نّ كَنَدٍ، كٍرٍن مُ كِسِمَ. عٍ شَ دَاشَيٍ قَن كَنَمَ نّ عَلَتَلَ
    شَ يَامَرِ سَابُي رَ.
  fra-SBL: Le destructeur s'abattra sur toutes les villes, et aucune ville n'y échappera ;
