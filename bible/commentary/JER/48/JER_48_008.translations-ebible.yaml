verse: JER.048.008
translations:
  mal-C: ഒരു പട്ടണവും രക്ഷപ്പെടാത്തവിധത്തിൽ സംഹാരകൻ എല്ലാ പട്ടണങ്ങൾക്കും എതിരേ വരും.
    യഹോവ അരുളിച്ചെയ്തതുകൊണ്ട് താഴ്വര ശൂന്യമാക്കപ്പെടുകയും, സമഭൂമി നശിപ്പിക്കപ്പെടുകയും
    ചെയ്യും.
  deu-TKW: Und es kommt der Verwüster über jegliche Stadt, keine Stadt wird entrinnen.
    Zugrunde geht das Thal, und vernichtet wird die Ebene, wie Jahwe gesagt hat.
  lin-lin: Mobebisi akoya koboma bingumba nyonso mpe ata engumba moko te ekobika ;
    lubwaku ekobebisama, mpe etando ya likolo ya bangomba ekobebisama, pamba te Yawe
    alobi.
  eng-LSV: And a spoiler comes to every city, || And no city escapes, || And the valley
    has perished, || And the plain has been destroyed, as YHWH said.
  eng-GNV: 'And the destroyer shall come vpon all cities, and no citie shall escape:
    the valley also shall perish and the plaine shalbe destroyed as the Lord hath
    spoken.'
  eng-WEBSTER: 'And the spoiler shall come upon every city, and no city shall escape:
    the valley also shall perish, and the plain shall be destroyed, as the LORD hath
    spoken.'
  nhw-BL: “Nochi masehualme huan altepeme catli mopantíaj campa tlaixtlejcolis o campa
    tlamayamitl, quintlamisosolose; pampa quej nopa quiijtojtoc TOTECO.
  swh-ONEN: Mharabu atakuja dhidi ya kila mji, wala hakuna mji utakaookoka. Bonde
    litaangamizwa na uwanda utaharibiwa, kwa sababu Bwana amesema.
  bba-bba: Be bɑ koo bu kɑm koosiɑ mi. Bɑ koo duwɑ wuu bɑɑɡere sɔɔ. Gen ɡɑɡɑ kun kisirɑmɔ
    ben nɔmɑn di. Bɑ koo kpuro kɑm koosiɑwɑ wɔwi sɔɔ kɑ tem tɛɛri sɔɔ. Yinni Gusunɔwɑ
    u yeni ɡeruɑ.
  eng-KJVCPB: 'And the spoiler shall come upon every city, And no city shall escape:
    The valley also shall perish, And the plain shall be destroyed, As the Lord hath
    spoken.'
  luo-luo: Jaketh gik moko nobi e dala ka dala kendo onge dala ma notony. Holo noum
    kendo got mar mesa nomuki, nikech Jehova Nyasaye osewacho.
  meu-meu: Hahebua-tari tauna na hanua iboudiai latadiai baine kau, hanua ta basine
    roho mauri. Koura na baine vahu, bona taora na baine hahebua tari, Iehova vada
    e hereva heḡereḡerena.
  npi-ULB: किनकि विनाशक हरेक सहरमा आउनेछ । कुनै पनि सहर उम्कनेछैन । त्यसैले बेँसी
    नष्‍ट हुनेछ, र मैदान सर्वनाश पारिनेछ जस्तो परमप्रभुले भन्‍नुभएको छ ।
  yor-yor: Gbogbo ìlú rẹ ni apanirun yóò dojúkọ, ìlú kan kò sì ní le là. Àfonífojì
    yóò di ahoro àti ilẹ̀ títẹ́ ni a ó run, nítorí tí Olúwa ti sọ̀rọ̀.
  pes-OPCB: «تمام روستاها و شهرها، چه در دشت باشند چه در دره، همگی خراب خواهند شد،
    چون من، خداوند، این را گفته‌ام.
  tgl-ULB: Sapagkat darating ang mga tagawasak sa bawat lungsod, walang lungsod ang
    makakatakas. Kaya ang lambak ay mamamatay at ang kapatagan ay mawawasak, gaya
    ng sinabi ni Yahweh.
  hui-hui: Waitigi bu karume ibalu tano ngaruni bo gialo wahai holebira. Tano mbiraore
    hangubi mbira yu wa nahe bibahende mo ko hai holebira. Anduane Homogo i̱na larudagua
    dindi ulini yu dindi ngarubi dindi bare hombene ngarubi bibahende bo labu hai
    holebira.
  mya-mya: အ​ဘယ်​မြို့​မျှ​ဆုံး​ပါး​ပျက်​စီး​မှု​နှင့် ကင်း​လွတ်​လိမ့်​မည်​မ​ဟုတ်။
    ချိုင့်​ဝှမ်း​ရော၊လွင်​ပြင်​ပါ​ပျက်​စီး​လိမ့်​မည်။ ဤ​ကား​ငါ​ထာ​ဝ​ရ​ဘု​ရား​မြွက်​ဟ​သည့်​စ​ကား
    ဖြစ်​၏။
  bod-N: ཡང་དཀོན་མཆོག་ཡ་ཝཱེས་ཅི་གསུངས་བཞིན་དུ། གཏོར་བརླག་གཏོང་མཁན་དེ་གྲོང་ཁྱེར་རེ་རེར་འོང་ཞིང་།
    གྲོང་ཁྱེར་གང་ཡང་ཐར་ས་མེད་པར་ལུང་པ་རྣམས་ཉམས་ཤིང་ཐང་ཆེན་རྣམས་བརླག་པར་འགྱུར་རོ། །
  sna-sna: Muparadzi acharwa namaguta ose ose, uye hapana guta richapunyuka. Mupata
    uchaparadzwa, uye mutunhu wakakwirira uchaparadzwa nokuti Jehovha azvitaura.
  spa-BLM: El destructor vendrá sobre cada ciudad, y ninguna ciudad escapará; el valle
    también perecerá, y la llanura será destruida, como ha dicho Yahvé.
  cac-cac: 'A in Jehová in svala'': A jun oval chi'', ol laj c''och d''a masanil chon̈ab''
    d''a yol smacb''en Moab, man̈xa junoc mach ol elcanoc. A juntzan̈ chon̈ab'' ay
    d''a ch''olquixtac yed'' d''a pan̈quiltac ol juvoccanb''at smasanil.'
  swh-ULB: Maana mwaribu atafika kila mji; hakuna mji utakaookoka. Hivyo bonde litaangamia
    na tambarare itateketezwa, kama alivyosema Yahwe.
  bel-bel: І прыйдзе спусташальнік на ўсякі горад, і горад не ацалее; і загіне даліна,
    і апусьцее раўніна, як сказаў Гасподзь.
  deu-ELBBK: Und der Verwüster wird über jede Stadt kommen, und keine Stadt wird entkommen;
    und das Tal wird zugrunde gehen und die Ebene vernichtet werden, wie der HERR
    gesprochen hat.
  mbb-OT: “Ebpekeuma ziyà is ebpendezaat te kada inged, ne wazà inged he kenà egkezeetan.
    Egkezeetan daan is menge inged diyà te menge suǥud wey suǥud-suǥud diyà te vuvungan.
    Egkehitavù heini, su iyan a, is Nengazen, is migkaǥi kayi.
  mal-2015: കൊള്ളയിടുന്നവൻ എല്ലാപട്ടണത്തിലും വരും; ഒരു പട്ടണവും ഒഴിഞ്ഞുപോകയില്ല; യഹോവ
    അരുളിച്ചെയ്തതുപോലെ താഴ്‌വര നശിച്ചുപോകും; സമഭൂമി ശൂന്യമായ്തീരും.
  rmc-rmc: O ňičiťeľis džala andre dojekh foros, aňi jekh foros pes na zachraňinela.
    O fori andre dolina ena tele čhide a o gava pre rovina zňičimen, bo o RAJ oda
    phenďa.
  pes-OPV: و غارت کننده به همه شهرهاخواهد آمد و هیچ شهر خلاصی نخواهد یافت وبرحسب فرمان
    خداوند اهل وادی تلف خواهندشد و اهل همواری هلاک خواهند گردید.
  ron-1924: Пустииторул ва интра ын фиекаре четате, ши ничо четате ну ва скэпа. Валя
    ва пери ши кымпия ва фи нимичитэ, кум а спус Домнул.
  ben-OBCV: বিনাশক সব নগরের বিরুদ্ধে আসবে, কোনো নগরই রক্ষা পাবে না, তলভূমি বিনষ্ট
    হবে এবং সমভূমি উচ্ছিন্ন হবে, কারণ সদাপ্রভু এই কথা বলেছেন।
  som-som: Oo baabbi'iyuhuna wuxuu ku soo duuli doonaa magaalo kasta, oo magaalona
    kama baxsan doonto. Oo weliba sidii Rabbigu yidhi, Dooxaduna way halligmi doontaa,
    oo bannaankuna wuu baabbi'i doonaa.
  lat-VUC: 'Et veniet prædo ad omnem urbem, et urbs nulla salvabitur: et peribunt
    valles, et dissipabuntur campestria, quoniam dixit Dominus:'
  eng-ASVBT: And the destroyer shall come upon every city, and no city shall escape;
    the valley also shall perish, and the plain shall be destroyed; as Jehovah hath
    spoken.
  ita-1885: E il guastatore entrerà in tutte le città, e niuna città scamperà; e la
    valle perirà, e la pianura sarà distrutta; perciocchè il Signore l'ha detto.
  eng-LXXUP: 'But ten men were found there, and they said to Ishmael, Slay us not:
    for we have treasures in the field, wheat and barley, honey and oil. So he passed
    by, and slew them not in the midst of their brethren.'
  eng-ULB: For the destroyer will come to every city; no city will escape. So the
    valley will perish and the plain will be devastated, as Yahweh has said.
  spa-VBL: Los invasores atacarán todas las ciudades; ni una sola escapará a la destrucción.
    El valle quedará arruinado y la llanura será destruida, porque el Señor ha hablado.
  fra-_FOB: Le dévastateur entrera dans toutes les villes et aucune ville n'échappera;
    la vallée périra, et la plaine sera détruite, suivant ce que l'Éternel a dit.
  mal-mal: കൊള്ളയിടുന്നവൻ എല്ലാ പട്ടണത്തിലും വരും; ഒരു പട്ടണവും രക്ഷപെടുകയില്ല; യഹോവ
    അരുളിച്ചെയ്തതുപോലെ താഴ്വര നശിച്ചുപോകും; സമഭൂമി ശൂന്യമായിത്തീരും.
  urd-GVR: Tabāh karne wālā har shahr par hamlā karegā, ek bhī nahīṅ bachegā. Jis
    tarah Rab ne farmāyā hai, wādī bhī tabāh ho jāegī aur maidān-e-murtafā bhī.
  suz-BL: खतम पोक्‍ब सहर नेल्‍लेम जाक्‍ब। मिनु सहर का यो मप्रोंइसीब। बेंसी क्‍याम्‍‍सीब।
    मिनु दिंम खतम दुम्‍ब। परमप्रभु यावे आ देंशो मोदेंशो बाक्‍त।
  eng-NOY: The spoiler shall come upon every city, And no city shall escape. The valley
    shall perish, And the plain shall be destroyed, As Jehovah hath spoken.
  ita-1927: Il devastatore verrà contro tutte le città, e nessuna città scamperà;
    la valle perirà e la pianura sarà distrutta, come l’Eterno ha detto.
  ckb-ckb: وێرانکەر بۆ هەموو شارۆچکەکان دێت، هیچ شارۆچکەیەک دەرباز نابێت. دۆڵ لەناودەچێت،
    دەشت وێران دەبێت، وەک ئەوەی یەزدان فەرمووی.
  eng-BBE: And the attacker will come against every town, not one will be safe; and
    the valley will be made waste, and destruction will come to the lowland, as the
    Lord has said.
  kan-OKCV: ಒಂದೊಂದು ಪಟ್ಟಣದ ಮೇಲೆ ವಿನಾಶಕನು ಬರುವನು; ಯೆಹೋವ ದೇವರು ಹೇಳಿದ ಹಾಗೆಯೇ, ಒಂದು ಪಟ್ಟಣವಾದರೂ
    ತಪ್ಪಿಸಿಕೊಳ್ಳಲಾರದು. ತಗ್ಗೂ ಸಹ ನಾಶವಾಗುವುದು; ಮತ್ತು ಬಯಲು ಹಾಳಾಗುವುದು.
  tam-2017: பாழாக்குகிறவன் எல்லாப் பட்டணங்களின்மேலும் வருவான்; ஒரு பட்டணமும் தப்பிப்போவதில்லை;
    பள்ளத்தாக்குகளும் கெட்டுப்போகும்; சமனான பூமியும் அழிக்கப்படும் என்று யெகோவா சொன்னார்.
  spa-RV-1909: 'Y vendrá destruidor á cada una de las ciudades, y ninguna ciudad escapará:
    arruinaráse también el valle, y será destruída la campiña, como ha dicho Jehová.'
  ron-BTF: Și jefuitorul va veni asupra fiecărei cetăți și nicio cetate nu va scăpa;
    valea de asemenea va pieri și câmpia va fi distrusă, precum DOMNUL a vorbit.
  eng-WEBP: The destroyer will come on every city, and no city will escape; the valley
    also will perish, and the plain will be destroyed, as the LORD has spoken.
  eng-FBV: The invaders will attack every town; not a single one will escape destruction.
    The valley will be ruined, and the plain will be destroyed, for the Lord has spoken.
  nld-1939: 'De vernieler trekt op tegen iedere stad, Geen enkele blijft er gespaard;
    Het dal wordt vernield, de vlakte verwoest: Want Jahweh heeft het gezegd!'
  nch-BL: “Nochi masehualme huan altepeme cati mopantíaj campa taixtejcolis o campa
    tamayamit, quintamisosolose; pampa quej nopa quiijtojtoc TOTECO.
  vie-1934: Kẻ hủy diệt sẽ vào trong mọi thành, chẳng có thành nào thoát khỏi; nơi
    trũng sẽ bị hủy hoại, đồng bằng bị phá tan, như Đức Giê-hô-va đã phán.
  hin-CV: एक विनाशक हर एक नगर में जाएगा, एक भी नगर बच न सकेगा. घाटी भी नष्ट हो जाएगी
    तथा पठार भी कुछ न रहेगा, ठीक जैसी याहवेह की पूर्ववाणी थी.
  spa-BES: Y el atacante vendrá contra todos los pueblos, ni uno estará a salvo; y
    el valle será arruinado, y la destrucción llegará a las tierras bajas, como el
    Señor lo ha dicho.
  tdx-tdx: Songa hiambotraha’ i mpitavañey o rovao, ndra rova raike tsy hahavoratsake;
    ho momoke i vavataney, hampiantoeñe i montoñey, ami’ty saontsi’ Iehovà.
  tha-KJV: ผู้​ทำลายจะมาเหนือเมืองทุกเมืองและไม่​มี​เมืองใดจะรอดพ้นไปได้ หุบเขาจะต้องพินาศและที่ราบจะต้องถูกทำลาย
    ดังที่​พระเยโฮวาห์ทรงลั่นพระวาจาไว้
  por-BR-2018: Pois virá o destruidor a cada uma das cidades, e nenhuma cidade escapará;
    e perecerá também o vale, e será destruída a planície,pois assim diz o SENHOR.
  deu-ELO: Und der Verwüster wird über jede Stadt kommen, und keine Stadt wird entrinnen;
    und das Tal wird zu Grunde gehen und die Ebene vernichtet werden, wie Jehova gesprochen
    hat.
  eng-WYC-2018: And a robber shall come to each city, and no city shall be saved;
    and valleys shall perish, and field places shall be destroyed, for the Lord said.
  epo-epo: Venos ruiniganto en ĉiun urbon, neniu urbo saviĝos; pereos la valo kaj
    dezertiĝos la ebenaĵo, kiel diris la Eternulo.
  uig-PIN: Wǝyran ⱪilƣuqi ⱨǝrbir xǝⱨǝrgǝ jǝng ⱪilidu; xǝⱨǝrlǝrdin ⱨeqⱪaysi ⱪeqip ⱪutulalmaydu;
    Pǝrwǝrdigar degǝndǝk jilƣimu harabǝ bolidu, tüzlǝnglikmu ⱨalakǝtkǝ yüzlinidu.
  beo-beo: Moilai huluanedafa da wadela:lesi dagoi ba:mu. Afae da hame dialumu. Fago
    amola umi amola soge huluane da wadela:lesi dagoi ba:mu. Na, Hina Gode, da sia:i
    dagoi.
  tpi-OTNT: Ol birua bai i kam bagarapim olgeta taun na i no gat wanpela taun bai
    i stap gut. Ol bai i bagarapim ples daun na stretpela ples antap, olsem mi Bikpela,
    mi bin tok.
  hau-SA: Mai hallakarwa zai aukar wa kowane gari, kuma ba wani garin da zai kuɓuta.
    Kwari zai lalace tudu kuma ya hallaka, domin Ubangiji ya faɗa.
  uig-LAT: Weyran qilghuchi herbir sheherge jeng qilidu; sheherlerdin héchqaysi qéchip
    qutulalmaydu; Perwerdigar dégendek jilghimu xarabe bolidu, tüzlenglikmu halaketke
    yüzlinidu.
  nde-nde: Umchithi uzafika emadolobheni wonke, njalo akukho dolobho elizaphepha.
    Isigodi sizatshabalaliswa, lamagceke azaqothulwa ngoba uThixo usekhulumile.
  ton-ton: 'Pea ʻe hoko ʻae tangata maumau ki he kolo kotoa pē, pea ʻe ʻikai ʻaupito
    hao ha kolo ʻe taha: ʻe malaʻia ʻae teleʻa, pea ʻe fakaʻauha mo e toafa, ʻo hangē
    ko e folofola ʻa Sihova.'
  ces-1613: Přitáhne zajisté zhoubce na každé město, aniž ho které město znikne; zahyne
    i údolí, a zahlazena bude rovina, jakž praví Hospodin.
  eng-WMB: The destroyer will come on every city, and no city will escape; the valley
    also will perish, and the plain will be destroyed, as the LORD has spoken.
  tam-TCV: ஒவ்வொரு பட்டணத்திற்கும் அழிக்கிறவன் வருவான். ஒரு பட்டணமும் தப்பிப்போகாது.
    பள்ளத்தாக்குப் பாழாக்கப்படும், சமனான பூமியும் அழிக்கப்படும். ஏனெனில் யெகோவா இதைச்
    சொல்லியிருக்கிறார்.
  ceb-ULB: Tungod kay moadto ang tiglaglag sa matag siyudad; walay siyudad nga makaikyas.
    Busa mahanaw ang walog ug mangalaglag ang patag, sama sa giingon ni Yahweh.
  pol-UBG: Niszczyciel przyjdzie do każdego miasta i żadne miasto nie ocaleje. Dolina
    też zginie i równina będzie spustoszona, jak mówi PAN.
  urd-GVU: تباہ کرنے والا ہر شہر پر حملہ کرے گا، ایک بھی نہیں بچے گا۔ جس طرح رب نے
    فرمایا ہے، وادی بھی تباہ ہو جائے گی اور میدانِ مرتفع بھی۔
  deu-1912: Denn der Verstörer wird über alle Städte kommen, daß nicht eine Stadt
    entrinnen wird. Es sollen beide, die Gründe verderbt und die Ebenen verstört werden;
    denn der HERR hat's gesagt.
  kan-2017: ಸೂರೆಗಾರನು ಪ್ರತಿಯೊಂದು ಪಟ್ಟಣದ ಮೇಲೆ ಬೀಳುವನು, ಯಾವ ಪಟ್ಟಣವೂ ಉಳಿಯದು; ಯೆಹೋವನು
    ನುಡಿದಂತೆಯೇ ತಗ್ಗಿನ ಭೂಮಿಯು ಹಾಳಾಗುವುದು, ಮೇಲ್ನಾಡೂ ನಾಶವಾಗುವುದು.
  yap-yap: Dariy reb e yochi binaw nra thay ko fare riya’; loway nge daken e tafelfel’
