  tbz-SIM: Opɔ̀ntì weè kèríní kɛ bo tɑ yɛhɛkɛ̀ yɛmɔu, dihɛì mɑrì í yóó cootɛ́, kubiriku
    kó yɛhɛkɛ̀ dìmɑrì í yó nkpɑɑ́, yɛ̀ɛ̀ bo ditennì yɛ̀ bo puɔ. Mí ndi Yiɛ̀ nKuyie
    míì mɛ nyɛ̃.
  msy-2020: Apaniba izɨ nguibaba bar dagh asɨghasigham, eghtɨ nguibatam deragh ikian
