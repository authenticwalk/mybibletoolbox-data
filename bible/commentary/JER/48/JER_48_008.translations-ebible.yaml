  pan-pan: ਬਰਬਾਦ ਕਰਨ ਵਾਲਾ ਹਰੇਕ ਸ਼ਹਿਰ ਉੱਤੇ ਆਵੇਗਾ, ਅਤੇ ਕੋਈ ਸ਼ਹਿਰ ਨਾ ਬਚੇਗਾ, ਵਾਦੀ ਮਿਟ
    ਜਾਵੇਗੀ, ਮੈਦਾਨ ਦਾ ਸੱਤਿਆਨਾਸ ਕੀਤਾ ਜਾਵੇਗਾ, ਜਿਵੇਂ ਯਹੋਵਾਹ ਨੇ ਆਖਿਆ ਹੈ।
  mya-JVB: လုယူ သောသူသည် မြို့များအစဉ်အတိုင်းရောက်လာ ၍ မြို့တမြို့မျှမ လွတ် ရ။ ချိုင့်
    နှင့်တကွ လွင်ပြင် သည်လည်း၊ ပျက်စီး ခြင်းသို့ ရောက်ရလိမ့်မည်။ ထိုသို့ ထာဝရဘုရား
    မိန့် တော်မူပြီ။
  tbg-tbg: Kia vo vatukavano qaqi varianarove. Navutaaka ekaa vo vatuka vo vatuka
    vehi autu taiqa kevarave. Vika uqita vata vevaini vairavata, uqita vata veraini
    vairavata, anomake qoraiqama kevarave. Te Noravano Kotika minti turo.
  hmo-hmo: Hadikaia ore tauna ese, hanua ibounai do ia hadikaia, hanua ta taudia do
    idia heau mauri lasi. Koura ibounai be anina lasi do idia noho. Tano palaka gabudia
    ibounai, be do idia dika momokani. Lau inai Lohiabada, lau hereva vadaeni.
  urd-urd: और ग़ारतगर हर एक शहर पर आएगा, और कोई शहर न बचेगा; वादी भी वीरान होगी, और
    मैदान उजाड़ हो जाएगा; जैसा ख़ुदावन्द ने फ़रमाया है।
  rus-SYN: И придет опустошитель на всякий город, и город не уцелеет; и погибнет долина,
    и опустеет равнина, как сказал Господь.
  bqc-SIM: Gudɛna a lɛ́lɛ á wɛ̃́lɛwa píiɛ, á wɛ̃́lɛe a bↄo. Wa guzulɛ ↄ̃̀ↄkpaɛ,
    wi gusalala dúuzↄ̃, asa Dii mɛ́ ò.
  tcz-CHONGTHU: Khopi jouse abon’a kisumang ding, Thinglhang leh phaicham’a kon’a
    koima cha ajamdoh umlou hel’a kisugam ding ahi, tia Pakaiyin aseisa ahitai.
  mar-mar: कारण नाश करणारा प्रत्येक नगरात येईल. एकही नगर सुटणार नाही. परमेश्वराने
    म्हटल्याप्रमाणे दरीचा नाश होईल व पठारेही उध्वस्त होतील.
  qub-qub: Contrayquicunaga llapan siudäcunatami illgächenga. Manami ni jucnayllapis
    sänuga quëdangapächu. Ragra pampacho cajcunapis, altu jircacho cajcunapis illgächishami
    canga. Noga Tayta Diosmi chayno në.
  bqp-bqp: Be bɑ koo bu kɑm koosiɑ mi. Bɑ koo duwɑ wuu bɑɑgere sɔɔ. Gen gɑgɑ kun kisirɑmɔ
    ben nɔmɑn di. Bɑ koo kpuro kɑm koosiɑwɑ wɔwi sɔɔ kɑ tem tɛɛri sɔɔ. Yinni Gusunɔwɑ
    u yeni geruɑ.
  hat-hat: Malè pral tonbe sou tout lavil nou yo. Yo yonn p'ap chape anba l'. L'ap
    fini ak sa ki nan fon yo. L'ap ravaje sa ki sou platon yo. Se Seyè a menm ki di
    sa.
  eng-BSB: The destroyer will move against every city, and not one town will escape.
    The valley will also be ruined, and the high plain will be destroyed, as the LORD
    has said.
  eng-WEBPB: The destroyer will come on every city, and no city will escape; the valley
    also will perish, and the plain will be destroyed, as the LORD has spoken.
  kbq-kbq: Hagi ha' vahe'mo'za e'za maka kumara eri haviza hanageno, mago kumamo'e
    huno amnea omanigahie. Agona kokampima me'nea agupo mopama eri haviza nehu'za,
    fenkamu agupo mopanena eri haviza hugahaze. Ra Anumzamo'ma hu'nea kante anteno
    ama ana zamo'a fore hugahie.
  nhe-BL: “Nochi tlacame huan altepetini tlen mopantíaj campa tlaixtlejcolis o campa
    tlamayamitl, quintlamixolehuase; pampa queja nopa quiijtojtoc TOTECO.
  gub-BL: Ni pitài tawhu nuzepyro kwaw uzemumaw pàwàm wi nehe. Umumaw putar ywyàpyznaw
    rehe har wà nehe. Umumaw putar ywyapypepaw rehe har wà nehe no. Ihe Tupàn Tuweharupi
    Wiko Ma'e aiko ko ma'e imume'u har romo.
  eng-DRA: 'And the spoiler shall come upon every city, and no city shall escape:
    and the valleys shall perish, and the plains shall be destroyed, for the Lord
    hath spoken:'
