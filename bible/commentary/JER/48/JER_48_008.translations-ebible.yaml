  uig-CYR: Вәйран қилғучи һәр бир шәһәргә җәң қилиду; шәһәрләрдин һеч қайси қечип
    қутулалмайду; Пәрвәрдигар дегәндәк җилғиму харабә болиду, түзләңликму һалакәткә
    йүзлиниду.
  tel-2017: యెహోవా చెప్పినట్టు వినాశకుడు ప్రతి పట్టణం పైకీ వస్తాడు. ఏ పట్టణం కూడా
    తప్పించుకోలేదు. లోయ నశించి పోతుంది. మైదానం ధ్వంసమై పోతుంది.
  hat-BSA: Yon destriktè va vini nan chak vil, pou pa gen vil ki chape; vale a, anplis,
