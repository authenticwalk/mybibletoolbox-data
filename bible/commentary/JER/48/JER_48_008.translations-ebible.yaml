  azb-azb: Rəbbin söylədiyi kimi Məhv edən hər şəhərin üstünə gələcək, Heç bir şəhər
    qurtulmayacaq. Vadi yerlə yeksan olacaq, Yayla viran ediləcək.
  eng-DBY: 'And the waster shall come upon every city, that not a city shall escape;
    and the valley shall perish, and the plateau shall be destroyed: as Jehovah hath
    said.'
  hin-2017: यहोवा के वचन के अनुसार नाश करनेवाले तुम्हारे हर एक नगर पर चढ़ाई करेंगे,
    और कोई नगर न बचेगा; घाटीवाले और पहाड़ पर की चौरस भूमिवाले दोनों नाश किए जाएँगे।
  wol-KYG: Dëkkoo dëkk ay yàqtoo, benn dëkk du mucc! Waa xur wii sànku, waa déndu
    doj wu tell wee yàqtoo.» Muy la Aji Sax ji wax.
  eng-YLT: And come in doth a spoiler unto every city, And no city doth escape, And
