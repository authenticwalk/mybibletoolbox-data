  guj-2017: દરેક નગર પર વિનાશ ઊતરશે, એક પણ શહેર બચવા પામશે નહિ. ખીણ નાશ પામશે અને
    મેદાન પાયમાલ થશે. એવું યહોવાહ કહે છે.
  pon-2006A: Sohte kahnimw ehu pahn pitsang kamwomwmwomwlao; wahu oh sahpw patapat
    koaros pahn ohla. Ngehi, KAUN-O, me mahmahsen.
  por-BRBSL: O contratorpedeiro virá em todas as cidades, e nenhuma cidade escapará;
