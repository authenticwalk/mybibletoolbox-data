  mdy-ETH: ናንጊና ናንጋ ጎዳ ኬኤዜ ጎይፆ ባይዛሢ ካታሞ ቢያ ሙካንዳኔ፤ ፔቴታዖ ቶላንዳ ዓሲ ባኣሴ። ዶኦጮንታ ቦኦሎንታ ኩርሲ፥
    ባኣያ ማሃንዳኔ።
  twi-ASANTE: Ɔsɛefoɔ no bɛtu kuro biara so sa, na emu biara renya ne ho ntete. Wɔbɛsɛe
