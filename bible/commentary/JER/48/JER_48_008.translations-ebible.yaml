  kos-kos: Siti nukewa ac fah kunausyukla; Infahlfal uh ac acn tupasrpasr ac fah sikiyukla
    pac. Nga, LEUM GOD, pa fahk ma inge.
  hbo-WLC: וְיָבֹ֨א שֹׁדֵ֜ד אֶל־כָּל־עִ֗יר וְעִיר֙ לֹ֣א תִמָּלֵ֔ט וְאָבַ֥ד הָעֵ֖מֶק
    וְנִשְׁמַ֣ד הַמִּישֹׁ֑ר אֲשֶׁ֖ר אָמַ֥ר יְהוָֽה׃
  ibo-ibo: Onye mbibi ahụ ga-abịa megide obodo niile. O nwekwaghị obodo nke pụrụ ịgbanarị
    mbibi ya. A ga-ala ndagwurugwu niile nʼiyi, bibiekwa ebe dị elu nke dị larịị,
    nʼihi na ọ bụ okwu si nʼọnụ Onyenwe anyị pụta.
  ory-ory: ପ୍ରତ୍ୟେକ ନଗର ଉପରେ ବିନାଶକ ଆସିବ, କୌଣସି ନଗର ରକ୍ଷା ପାଇବ ନାହିଁ; ସଦାପ୍ରଭୁଙ୍କ
    ବାକ୍ୟାନୁସାରେ ତଳଭୂମି ବିନଷ୍ଟ ହେବ ଓ ପ୍ରାନ୍ତର ଉଚ୍ଛିନ୍ନ ହେବ।
  chk-chk: Ewe chon kata epwe feito won iteiten telinimw, nge esap wor eu epwe tiwewu.
    Ewe lemol epwe tatakis, nge ewe maasies epwe tala usun ngang ewe Samol mi Lapalap
    üa fen kapas.
  rop-rop: Detlot enami garra kaman langa eni taun en binijimap olabat. Ola hil kantri
    en plein kantri garra jidan rabishwan.
  ukr-1871: Прийде пустошник на кожний ваш город, й нї одно місто не остане цїле;
