    pa phiri adzawonongedwa monga Yehova wayankhulira.
  hrv-hrv: 'Pustošnik će doći u svaki grad, nijedan mu neće izmaći: Dolina će biti
    poharana, Visoravan opustošena,” govori Jahve!'
  mps-mps: Te boi bidi dabego tigidali taun dolagaselama, te taun me deli te bugagia
