  twi-twi: “Nea oguan nea ɛyɛ hu no bɛtɔ nkonomoa mu, nea ɔbɛforo afi nkonomoa no
    mu no afide beyi no; na mede Moab asotwe afe no bɛba ne so,” Awurade na ose.
  hlt-hlt: Ngaihuet neh birhihnah hmai lamloh aka rhaelrham te rhom ah cungku ni.
    Rhom lamloh aka yoeng te khaw pael neh a boh ni. Moab loh a sokah a cawhnah kum
    te amah soah ka thoeng sak ni. He tah BOEIPA kah olphong ni.
  tbz-SIM: Kɛ̀ kufɔ̃wɑɑ́ nhɑutɛ́ wè kòò cokɛ́, ò doti difɔ̃̀tìrì ndi, kòò nɑ kɛ yɛ̀nní
    difɔ̃̀tìrì, ticùɔ̀tìi ò pĩ, Mɔɑbu yɛ̃ĩti yiè diì tùɔ̀kɛ. Mí ndi Yiɛ̀ nKuyie míì
    bɛí.
  msy-2020: 'Eghtɨ gumazitam atiatim gumazamizibagh anɨdir bizibar, arɨ mangam, a
    mozir ekiamɨn magɨram. Egh a mozim ategh anangɨva otoghtɨ, ivem an suiragham.
    Kɨ Ikiavɨra Itir God, kɨ guizbangɨra mɨgei: Kɨ Moapia gasɨghasɨghasa dughiar kam
    amɨsefe, ezɨ kɨ me gasɨghasɨghasava ami.'
  azb-azb: «Dəhşətdən qaçan dərin çuxura düşəcək, Dərin çuxurdan çıxa bilən tələyə
    düşəcək. Çünki Moavın üzərinə Cəza ilini gətirəcəyəm» Rəbb belə bəyan edir.
  eng-DBY: 'He that fleeth from the fear shall fall into the pit; and he that getteth
    up out of the pit shall be taken in the snare: for I will bring upon her, upon
    Moab, the year of their visitation, saith Jehovah.'
  hin-2017: जो कोई भय से भागे वह गड्ढे में गिरेगा, और जो कोई गड्ढे में से निकले, वह
    फंदे में फँसेगा। क्योंकि मैं मोआब के दण्ड का दिन उस पर ले आऊँगा, यहोवा की यही
    वाणी है।
  wol-KYG: «Pat-patiy daw, tàbbim pax; génn um pax, tàbbim yeer. Maay yen Mowab, maa
    leen di yen moos, seen atum mbugal.» Kàddug Aji Sax jee.
  eng-YLT: Whoso is fleeing because of the fear falleth into the snare, And whoso
    is coming up from the snare is captured by the gin, For I bring in unto her —
    unto Moab — The year of their inspection, An affirmation of Jehovah.
  eng-WYC-2017: He that fleeth from the face of dread, shall fall into a ditch; and
    they that ascend [or go up] from the ditch, shall be taken with a snare. For I
    shall bring on Moab the year of the visitation of them, saith the Lord.
  eng-WMBB: “He who flees from the terror will fall into the pit; and he who gets
    up out of the pit will be taken in the snare, for I will bring on him, even on
    Moab, the year of their visitation,” says the LORD.
  urd-GVH: क्योंकि रब फ़रमाता है, “जो दहशत से भागकर बच जाए वह गढ़े में गिर जाएगा,
    और जो गढ़े से निकल जाए वह फंदे में फँस जाएगा। क्योंकि मैं मोआब पर उस की अदालत
    का साल लाऊँगा।
  rug-rug: “Asa pu govete pa minatagutu si kote hoqa nuquru pa pou, asa pu haele vura
    pa pou si kote ta sipata vagi; ura kote va kamo la nia Rau pa Moabi sa vuaheni
    tana vina kilasa tanisa,” zama vura gua se Zihova.
  gaz-gaz: “Namni sodaa sana duraa baqatu kam iyyuu boolla keessa buʼa; namni boolla
    sana keessaa ol baʼu kam iyyuu kiyyoodhaan qabama; ani Moʼaabitti waggaa adabamuu
    ishee nan fidaatii” jedha Waaqayyo.
  fra-LSG: Celui qui fuit devant la terreur tombe dans la fosse, Et celui qui remonte
    de la fosse se prend au filet; Car je fais venir sur lui, sur Moab, L’année de
    son châtiment, dit l’Éternel.
  yal-yal: “Naxan na a gi gbalon bun, na yi sa sin yinla ra! Naxan na te yinla ra,
    na yi sa a suxu luti ratixin na. Bayo n Moyaba kaane kɛwanle saranma e ra ɲɛɛn
    naxan na, na a limatɔɔn ni i ra,” Alatalaa falan nan na ra.
  haw-1868: 'O ka mea holo, mai ka makau aku, E haule no ia ilko o ka lua; A o ka
    mea pii, mai ka lua mai, E pau auanei ia i ka pahele: No ka mea, e lawe mai no
    wau maluna ona, maluna hoi o Moaba, I ka makahiki o ka hoopai ana, wahi a Iehova.'
  arb-NAV: مَنْ يَهْرُبُ مِنَ الْخَوْفِ يَقَعُ فِي الْحُفْرَةِ، وَمَنْ يَصْعَدُ مِنَ
    الْحُفْرَةِ يَعْلَقُ بِالْفَخِّ، لأَنِّي أَجْلِبُ عَلَى مُوآبَ هَذِهِ الْمِحَنَ
    فِي سَنَةِ عِقَابِهِمْ، يَقُولُ الرَّبُّ.
  ewe-ewe: “Ame si si le ŋɔdzi nu la age adze ʋe globo la me, mɔka aɖe ame si te ŋu
    do le ʋe globoa me, elabena mahe toheɣi va Moab dzi.” Yehowae gblɔe.
  eng-LEE: He that fleeth from the terror shall fall into the pit; and he that getteth
    up out of the pit shall be caught in the snare; for I will bring upon it, even
    upon Moab, the year of their visitation, saith the Lord.
  asm-FB: “যি কোনোৱে সেই আপদৰ পৰা পলাব, তেওঁ সেই গাতত পৰিব আৰু যি কোনোৱে সেই গাতৰ
    পৰা উঠিব, তেওঁ সেই ফান্দত ধৰা পৰিব; কিয়নো যিহোৱাই কৈছে, মই তেওঁৰ ওপৰত, মোৱাবৰেই
    ওপৰত প্ৰতিফল দিয়াৰ বছৰ আনিম।”
  sus-A: «نَشَن عَ فِمَ فَاشُي رَ، عَ بِرَ مَ نّ يِلِ كُي. نَشَن نَتٍ يِلِ رَ، عَ
    سُشُمَ نّ فَنتَنيِ رَ، بَرِ مَ مٌوَبَ حَشَنكَتَ وَشَتِ بَرَ عَ لِ.
  fra-SBL: « Celui qui fuit la terreur tombera dans la fosse ; et celui qui sortira
    de la fosse sera pris au piège, car je vais faire tomber sur lui, même sur Moab,
    l'année de leur visite », dit Yahvé.
  hbo-hbo: '*הַנִּיס (הַנָּ֞ס) מִפְּנֵ֤י הַפַּ֙חַד֙ יִפֹּ֣ל אֶל־הַפַּ֔חַת וְהָֽעֹלֶה֙
    מִן־הַפַּ֔חַת יִלָּכֵ֖ד בַּפָּ֑ח כִּֽי־אָבִ֨יא אֵלֶ֧יהָ אֶל־מֹואָ֛ב שְׁנַ֥ת פְּקֻדָּתָ֖ם
    נְאֻם־יְהוָֽה׃'
  kik-kik: “Ũrĩa wothe ũkoora nĩ ũndũ wa guoya, ũcio akaagũa irima, nake ũrĩa ũkaahaica
    oime irima-rĩ, akaagwatio nĩ mũtego; nĩ ũndũ nĩngũtũma Moabi akinyĩrwo nĩ mwaka
    wa kũherithio,” ũguo nĩguo Jehova ekuuga.
  fra-NCL: Celui qui fuit devant l’objet d’épouvante tombera dans la fosse, et celui
    qui remontera de la fosse sera pris au filet ; car je vais faire venir sur lui,
    sur Moab, l’année de sa visitation, — oracle de Yahweh.
  cek-AK: Zit hoiah kacawn kami loe tangqom thungah krah tih; tangqom thung hoi kaloih
    kami loe thaang pongah aman tih; Moab nuiah thuitaekhaih saning to ka phaksak
    han, tiah Angraeng mah thuih.
  cuk-cuk: 'Bab-Jehová soged: “Dule, dobedba wakinmaile, yaa-dummadgi argwandapoed,
    dule, yaa-dummadgi-nosale, yardakleged-galugi galegoed. Ar ani an, Moab-dulemargi
    sabsur-odurdakleged-iba barmidagoed.'
  uig-CYR: — вәһшәттин қачқан ориға жиқилиду; оридин чиққан қилтаққа тутулиду; чүнки
    униң үстигә, йәни Моаб үстигә җазалиниш жилини чүшүримән — дәйду Пәрвәрдигар.
  tel-2017: “భయంతో పారిపోయే వాళ్ళు గుంటలో పడతారు. గుంటలో నుండి తప్పించుకుని పైకి వచ్చిన
    వాళ్ళు వలలో చిక్కుకుంటారు. వాళ్ళపై ప్రతీకారం చేసే సంవత్సరంలో నేనే దీన్ని వాళ్ళ
    పైకి తీసుకు వచ్చాను.” ఇది యెహోవా చేస్తున్న ప్రకటన.
  hat-BSA: “Sila ki sove ale devan gwo laperèz la, va tonbe nan fòs la e sila ki monte
    sòti nan fòs la, va kenbe nan pèlen an; paske Mwen va mennen sou li, menm sou
    Moab, ane a pinisyon yo”, deklare SENYÈ a.
  kos-kos: Kutena mwet su srike in kaingla liki mwe aksangeng inge fah putatyang nu
    in luf uh, ac kutena mwet su fanyak liki luf uh, ac fah sremla ke sruhf, mweyen
    LEUM GOD El oakiya tari pacl in kalyei nu sin Moab.
  hbo-WLC: הניס מִפְּנֵ֤י הַפַּ֙חַד֙ יִפֹּ֣ל אֶל־הַפַּ֔חַת וְהָֽעֹלֶה֙ מִן־הַפַּ֔חַת
    יִלָּכֵ֖ד בַּפָּ֑ח כִּֽי־אָבִ֨יא אֵלֶ֧יהָ אֶל־מוֹאָ֛ב שְׁנַ֥ת פְּקֻדָּתָ֖ם נְאֻם־יְהוָֽה׃
  ibo-ibo: “Nʼoge ahụ, onye ọbụla gbapụrụ ọsọ site nʼihe oke egwu ga-adaba nʼolulu.
    Onye ọbụla ga-esikwa nʼolulu rịpụta ka igbudu ga-ejide. Nʼihi na aga m eme ka
    afọ ahụ a kara aka maka ịta Moab ahụhụ bịakwasị ya,” Otu a ka Onyenwe anyị kwubiri
    ya.
  ory-ory: ଯେ ତ୍ରାସରୁ ପଳାଏ, ସେ ଖାତରେ ପଡ଼ିବ ଓ ଯେ ଖାତରୁ ଉଠି ରକ୍ଷା ପାଏ, ସେ ଫାନ୍ଦରେ ଧରା
    ପଡ଼ିବ; କାରଣ ସଦାପ୍ରଭୁ କହନ୍ତି, ଆମ୍ଭେ ତାହାର ଉପରେ, ହଁ, ମୋୟାବର ଉପରେ ପ୍ରତିଫଳ ଦାନର ବର୍ଷ
    ଆଣିବା।
  chk-chk: Ätewe mi mochen sü seni ewe niuokus epwe turulong lon ewe pwang. Nge ätewe
    mi towu seni ewe pwang epwe tup lon ewe likatup. Pun ngang ewe Samol mi Lapalap
    üpwe awarato won Moap ewe fansoun an küna apwüng.
  rop-rop: Enibodi hu wandim trai blanga ranawei brom det nogudwan taim, garra buldan
    insaid langa ola dipwan hol, en enibodi hu kamat brom eni dipwan hol garra git
    trep, dumaji mi na YAWEI bin pikimat dijan taim na blanga panishim Moweb.
  ukr-1871: Хто від ляку втече, впаде в яму; хто вийде з ями, попаде в сїт. Таке бо
    пошлю на Моаба в годину кари моєї, говорить Господь.
  deu-1951: Wer dem Grauen entrinnt, wird in die Grube fallen; und wer aus der Grube
    heraufsteigt, wird im Garn gefangen werden; denn ich bringe über sie, die Moabiter,
    das Jahr ihrer Heimsuchung, spricht der HERR.
  eng-JPS: He that fleeth from the terror shall fall into the pit; and he that getteth
    up out of the pit shall be taken in the trap; for I will bring upon her, even
    upon Moab, the year of their visitation, saith the LORD.
  srp-1865: Ko uteèe od straha, pašæe u jamu, a ko izljeze iz jame, uhvatiæe se u
    zamku; jer æu pustiti na njega, na Moava, godinu pohoðenja njihova, govori Gospod.
  lug-lug: “Buli alidduka entiisa aligwa mu bunnya, n’oyo aliba avudde mu bunnya alikwatibwa
    omutego; kubanga ndireeta ku Mowaabu omwaka gw’okubonaabona kwe,” bw’ayogera Mukama
    Katonda.
  heb-heb: הניס מפני הפחד יפל אל הפחת והעלה מן הפחת ילכד בפח כי אביא אליה אל מואב
    שנת פקדתם נאם יהוה׃
  ben-IRV: “যে কেউ আতঙ্কিত হয়ে পালাবে সে খাদে পড়বে, যে কেউ খাদ থেকে উঠে আসবে সে
    ফাঁদে ধরা পড়বে; কারণ আমি তার বিরুদ্ধে তার উপর প্রতিশোধ নেবার দিন আনব।” এটা সদাপ্রভুর
    ঘোষণা।
  pan-pan: ਉਹ ਜਿਹੜਾ ਭੋਂ ਤੋਂ ਨੱਠੇਗਾ ਭੋਹਰੇ ਵਿੱਚ ਡਿੱਗੇਗਾ, ਉਹ ਜਿਹੜਾ ਭੋਹਰੇ ਵਿੱਚੋਂ ਉਤਾਹਾਂ
    ਆਵੇਗਾ, ਫੰਧੇ ਵਿੱਚ ਫਸ ਜਾਵੇਗਾ, ਕਿਉਂ ਜੋ ਮੈਂ ਉਸ ਉੱਤੇ, ਹਾਂ, ਮੋਆਬ ਉੱਤੇ, ਉਹਨਾਂ ਦੀ ਸਜ਼ਾ
    ਦਾ ਵਰ੍ਹਾ ਲਿਆਵਾਂਗਾ, ਯਹੋਵਾਹ ਦਾ ਵਾਕ ਹੈ।
  mya-JVB: ကြောက်လန့် ဘွယ်သောအရာမှ ပြေး သောသူသည် မြေတွင်း ထဲသို့ ကျ လိမ့်မည်။ မြေတွင်း
    မှ လွတ် သောသူသည် ကျော့ကွင်း ၌ ကျော့မိ လိမ့်မည်။ ဆုံးမ ခြင်းကိုခံရသောနှစ် ကာလကို
    မောဘ ပြည်သို့ ငါရောက် စေမည်ဟု ထာဝရဘုရား မိန့် တော်မူ၏။
  tbg-tbg: Aatu itaaina haikaraqihairo ruqema kero virava viva hiqainti quvi tainaraqi
    aqu vuanarove. Hiqainti quvi tainaraqihairo qaqini vaarintainara vaaravano vira
    ravaaqavu kaanarove. Te Moapini variaka qoraiqama nimitaaina entara vo kaama taunarara
    ti, te vi entaraqaa vika qoraiqama karerave, turo.
  hmo-hmo: Bema gari bada gauna dekena amo tau ta ia heau, ia be guri dobuna lalonai
    do ia moru diho. Bema ia be guri dobuna dekena amo ia daekau mai neganai, ia be
    tarapu lalonai dika do ia davaria. Badina be lau ese nega lau gwauraia vadaeni,
    Moaba edia dika davana do lau henia totona. Lau Lohiabada lau hereva inai.
  urd-urd: जो कोई दहशत से भागे, गढ़े में गिरेगा, और जो गढ़े से निकले, दाम में फँसेगा;
    क्यूँकि मैं उन पर, हाँ, मोआब पर उनकी सियासत का बरस लाऊँगा, ख़ुदावन्द फ़रमाता है।
  rus-SYN: Кто убежит от ужаса, упадет в яму; а кто выйдет из ямы, попадет в петлю,
    ибо Я наведу на него, на Моава, годину посещения их, говорит Господь.
  bqc-SIM: Gbɛ̃́ pↄ́ lɛ́ bàalɛ yãpãsĩpiɛↄ zu ɛuɛ, mɛ́ bai a gbɛ̃́ pↄ́ bↄ̀ ɛpi
    guuↄ kṹ, asa má tó Mↄabuↄ wɛtãgↄↄ kaɛ. Ma Dii mámɛ má ò.
  tcz-CHONGTHU: 'Tija tah’a jamdoh pachu kokhuh’a lhalut ding; Kokhuh’a kon’a jamdoh
    pachu thangkol’a oh den ding: Ajeh chu nangma najamdoh louhel nading leh nachunga
    thutanna kaneikhum phat chu hunglhung ahitai, tin Pakaiyin aseiye.'
  mar-mar: जो कोणी दहशतीने घाबरुन पळेल तो खाचेत पडेल, आणि जो कोणी खाचेतून वर येतो
    तो सापळ्यात सापडेल, कारण मी हे त्याच्याविरुध्द म्हणजे मवाबावर त्याचे शासन घेण्याचे
    वर्ष आणिन.” असे परमेश्वर म्हणतो.
  qub-qub: Casadurcunapita gueshpej cäga uchcumanmi yaganga. Uchcupita llojshej cajnami
    togllaman watacanga. Nogami camacächishaj Moab nasyuncho tiyajcuna castigashana
    cananpaj. Noga Tayta Diosmi chayno në.
  bqp-bqp: Wi u dukɑ mɔ̀ bɛrum sɔ̃, u koo wɔriwɑ suurɑ ye sɔɔ. Wi u mɑɑ yɑrɑ suurɑ
    yen di, kpɑ u tɑɑ mwɑɑrɑ. Domi kon de Mɔɑbun sɛɛyɑsiɑbun tɔ̃ru tu nɑ. Nɛ, Yinni
    Gusunɔwɑ nɑ yeni geruɑ.
  hat-hat: Moun k'ap kouri pou sezisman pa pran yo pral tonbe nan twou. Lè y'a kouri
    soti nan twou a, y'ap pran nan pèlen. Paske dat Seyè a te fikse pou li pini Moab
    la rive sou li. Se Seyè a menm ki di sa.
  eng-BSB: “Whoever flees the panic will fall into the pit, and whoever climbs from
    the pit will be caught in the snare. For I will bring upon Moab the year of their
    punishment,” declares the LORD.
  eng-WEBPB: “He who flees from the terror will fall into the pit; and he who gets
    up out of the pit will be taken in the snare, for I will bring on him, even on
    Moab, the year of their visitation,” says the LORD.
  kbq-kbq: Hagi hapinti'ma koro huno fre'nia vahe'mo'a kerifi unefresigeno, kerifinti'ma
    atiramino fre'nia vahera krifumo azerigahie. Na'ankure nonama hu'na zamazeri havizama
    hanua kafu egahianki'na, Nagra ama ana knazantamina atre'nugeno Moapu vahetera
    egahie huno Ra Anumzamo'a hu'ne.
  nhe-BL: Pampa nochi tlen cholose, huetzise ipan se tlaquetztli; huan tlen momanahuise
    tlen nopa tlaquetztli, huetzise ipan se ostotl. Axaca momanahuis pampa ya ajsic
    hora para inquiselise tlatzacuiltilistli. Queja nopa niDIOS niquijtohua.
  gub-BL: Ukyze haw rehe uzàn ma'e u'ar putar ywykwar purutymaw pupe wà nehe. Ywykwar
    wi uhem ma'e kwer uzepyhyk kar putar oho puruzuka haw pupe wà nehe. Ta'e amume'u
    Moaw imumaw pàwàm 'ar kwez ihe xe.
  eng-DRA: 'He that shall flee from the fear, shall fall into the pit: and he that
    shall get up out of the pit, shall be taken in the snare: for I will bring upon
    Moab the year of their visitation, saith the Lord.'
