verse: JER.048.044
translations:
  mal-C: “ഭീതിനിമിത്തം ഓടിപ്പോകുന്നവർ കിടങ്ങിൽ വീഴും, കിടങ്ങിൽനിന്ന് കയറുന്നവർ കെണിയിലകപ്പെടും;
    കാരണം ഞാൻ മോവാബിന്റെമേൽ അവളുടെ ശിക്ഷയ്ക്കുള്ള വർഷം വരുത്തും,” എന്ന് യഹോവയുടെ അരുളപ്പാട്.
  deu-TKW: wer vor dem Grauen entflohen, fällt in die Grube; wer der Grube entstiegen,
    fängt sich im Garn. Denn diese bringe ich über Moab im Jahre ihrer Heimsuchung
    - ist der Spruch Jahwes.
  lin-lin: « Moto nyonso oyo akokima somo akokweya na libulu, mpe moto nyonso oyo
    akobima na libulu akokangama na motambo, pamba te nakoyeisa mobu ya etumbu na
    mokili ya Moabi, » elobi Yawe.
  eng-LSV: Whoever is fleeing because of the fear falls into the snare, || And whoever
    is coming up from the snare is captured by the trap, || For I bring to her—to
    Moab—The year of their inspection, || A declaration of YHWH.
  eng-GNV: 'He that escapeth from the feare, shall fall in the pit, and he that getteth
    vp out of the pit, shall be taken in the snare: for I will bring vpon it, euen
    vpon Moab, the yeere of their visitation, sayeth the Lord.'
  eng-WEBSTER: 'He that fleeth from the fear, shall fall into the pit; and he that
    getteth out of the pit, shall be taken in the snare: for I will bring upon it,
    even upon Moab, the year of their visitation, saith the LORD.'
  nhw-BL: Pampa nochi catli cholose, huetzise ipan se tlaquetztli; huan catli momanahuise
    tlen nopa tlaquetztli, huetzise ipan se ostotl. Amo aqui momanahuis pampa ya ajsic
    hora para anquiselise tlatzacuiltilistli. Quej nopa niDIOS niquijtohua.
  swh-ONEN: “Yeyote atakayeikimbia hiyo hofu kuu ataanguka ndani ya shimo, yeyote
    atakayepanda kutoka shimoni, atanaswa katika mtego, kwa sababu nitaletea Moabu
    mwaka wa adhabu yake,” asema Bwana.
  bba-bba: Wi u dukɑ mɔ̀ bɛrum sɔ̃, u koo wɔriwɑ suurɑ ye sɔɔ. Wi u mɑɑ yɑrɑ suurɑ
    yen di, kpɑ u tɑɑ mwɑɑrɑ. Domi kon de Mɔɑbun sɛɛyɑsiɑbun tɔ̃ru tu nɑ. Nɛ, Yinni
    Gusunɔwɑ nɑ yeni ɡeruɑ.
  eng-KJVCPB: 'He that fleeth from the fear shall fall into the pit; And he that getteth
    up out of the pit shall be taken in the snare: For I will bring upon it, even
    upon Moab, the year of their visitation, saith the Lord.'
  luo-luo: “Ngʼatno manotem tony nikech masira nolwar e bur matut, ngʼatno manotem
    kawuok ei bur matut, nomak gi obadho; nimar anakel magi kuom Moab e higa mar kum,”
    Jehova Nyasaye ema owacho.
  meu-meu: Mai laḡagana ḡauna amo baine heau oho tauna na hedai-dobi gurina lalonai
    baine moru, bona guri lalona amo baine hekamo dae tauna na idoa ese baine idoaia.
    Badina be lau ese ini ḡau na Moab latanai baina hadihoa, edia dika davarta iabina
    laḡanina ai. Iehova na e herevamu.
  npi-ULB: त्रासको कारणले भाग्‍ने जो कोही पनि खाडलमा खस्‍नेछ, र खाडलबाट निस्केर आउने
    जो कोही पनि पासोमा पर्नेछ, किनकि म तिनीहरूमाथि मेरो बदलाको वर्षमा यी कुरा ल्याउनेछु,
    यो परमप्रभुको घोषणा हो ।
  yor-yor: “Ẹnikẹ́ni tí ó bá sá fún ẹ̀rù yóò ṣubú sínú ọ̀fìn ẹnikẹ́ni tí o bá jáde
    síta nínú ọ̀fìn ní à ó mú nínú okùn dídè nítorí tí èmi yóò mú wá sórí Moabu àní
    ọdún ìjìyà rẹ,” ní Olúwa wí.
  pes-OPCB: هر که از شما بخواهد از چنگال وحشت بگریزد، در چاه خواهد افتاد و آنکه خود
    را از چاه بیرون بکشد، در دام گرفتار خواهد شد. راه فرار نخواهید داشت، چون زمان
    مجازاتتان فرا رسیده است.» این است فرمودۀ خداوند.
  tgl-ULB: Ang sinumang tumakas dahil sa malaking takot ay mahuhulog sa hukay at sinumang
    aakyat palabas ng hukay ay mahuhuli sa patibong. Sapagkat ipadadala ko ang lahat
    ng ito sa taon ng aking paghihiganti laban sa kanila. Ito ang pahayag ni Yahweh.
  hui-hui: Agali mbirame gibi mbira ngago handalu ibida pialu karia gundu uli ngagoha
    pilolebira. Pilaragola heyalu pialu karia nde gono ngagoha do wulebira. Anduane
    Homogo i̱na Moaba wali agali bo wahai holene horo manda bu winigo tagira ibiragoni.
  mya-mya: ထိတ်​လန့်​ဖွယ်​ရာ​ကောင်း​သည့်​အ​ရာ​မှ​လွတ် မြောက်​ရန်​ကြိုး​စား​သူ​သည်​မြေ​တွင်း​ထဲ​သို့
    ကျ​လိမ့်​မည်။ မြေ​တွင်း​မှ​တက်​၍​လာ​သော​သူ သည်​လည်း​ထောင်​ချောက်​များ​တွင်​မိ​လိမ့်​မည်။
    အ​ဘယ်​ကြောင့်​ဆို​သော်​မော​ဘ​ပြည်​ကို​သုတ် သင်​ဖျက်​ဆီး​ရန်​အ​ချိန်​ကို​ငါ​သတ်​မှတ်
    ထား​ပြီး​ဖြစ်​သော​ကြောင့်​တည်း။-
  bod-N: འཇིགས་པ་ལས་ཐར་བ་དེ་ས་དོང་ནང་དུ་ལྷུང་བ་དང་། ཡང་ས་དོང་ལས་ཡར་འཛེག་པ་དེ་རྙི་རྒྱས་འཛིན་པར་འགྱུར།
    ཅི་ལ་ཞེ་ན། བདག་གིས་ཉེས་ཆད་གཅོད་པའི་དུས་ནི་མོ་ཨབ་ཀྱི་སྟེང་དུ་འབེབ་པར་བྱའོ་ཞེས་དཀོན་མཆོག་ཡ་ཝཱེས་གསུངས་སོ།
    །
  sna-sna: “Ani naani achatiza njodzi iyi achawira mugomba, ani naani achakwira achibuda
    mugomba, achabatwa mumusungo; nokuti ndichauyisa pamusoro peMoabhu gore rokurangwa
    kwake,” ndizvo zvinotaura Jehovha.
  spa-BLM: “El que huye del terror caerá en la fosa; y el que se levante de la fosa
    será tomado en la trampa, porque yo traeré sobre él, incluso sobre Moab, el año
    de su visita”, dice Yahvé.
  cac-cac: A eb' ol el lemnaj d'a eb' pechjinac chi', ol b'at sutnaj eb' d'a junoc
    olan. A eb' ol q'uexta d'a jun olan chi', axo d'a junoc yaal ol can eb'. Yujto
    a in ol vac'b'at yaelal nab'il vuuj d'a yib'an̈ Moab chi'.
  swh-ULB: Kila akimbiaye kwa sababu ya hofu ataanguka shimoni, na kila atokaye shimoni
    atanaswa na mtego, maana nitayaleta haya juu yao katika mwaka wa kisasi changu
    dhidi yao - asema Yahwe.
  bel-bel: Хто ўцячэ ад жудасьці, - упадзе ў яму; а хто выйдзе зь ямы, - трапіць у
    шворку; бо Я навяду на яго, на Маава, гадзіну наведваньня іх, кажа Гасподзь.
  deu-ELBBK: Wer vor dem Grauen flieht, wird in die Grube fallen, und wer aus der
    Grube heraufsteigt, wird in dem Garn gefangen werden; denn ich bringe über dasselbe,
    über Moab, das Jahr seiner Heimsuchung, spricht der HERR.
  mbb-OT: Is minsan hentei kandan he ebpelaǥuy su egkahandek ne egkeulug diyà te vudsi.
    Ne is ebpekeǥawas puun te vudsi, ne egkelitag. Su edsilut a ziyà te Moab emun
    egkeume en is midtelaan ku he timpu. Iyan a, is Nengazen, is migkaǥi kayi.
  mal-2015: പേടി ഒഴിഞ്ഞോടുന്നവൻ കുഴിയിൽ വീഴും; കുഴിയിൽനിന്നു കയറുന്നവൻ കണിയിൽ അകപ്പെടും;
    ഞാൻ അതിന്നു, മോവാബിന്നു തന്നേ, അവരുടെ സന്ദർശനകാലം വരുത്തും എന്നു യഹോവയുടെ അരുളപ്പാടു.
  rmc-rmc: „Oda, ko denašela kala daratar, perela andre jama. Ko avela avri andral
    e jama, chudela pes andre pasca. Bo avel oda berš, hoj marava le Moab,“ phenel
    o RAJ.
  pes-OPV: آنکه از ترس بگریزد در حفره خواهد افتاد و آنکه از حفره برآید گرفتار دام
    خواهد شد، زیرا خداوندفرموده است که سال عقوبت ایشان را بر ایشان یعنی بر موآب خواهم
    آورد.
  ron-1924: „Чел че фуӂе де гроазэ каде ын гроапэ ши чел че се ридикэ дин гроапэ се
    принде ын лац, кэч адук асупра луй, асупра Моабулуй, анул педепсей луй”, зиче
    Домнул.
  ben-OBCV: “আতঙ্ক থেকে যে পালায়, সে গর্তে পড়ে যাবে, যে গর্ত থেকে উঠে আসে, সে ফাঁদে
    ধরা পড়বে; কারণ আমি মোয়াবের উপরে তার শাস্তির বছর নিয়ে আসব,” সদাপ্রভু এই কথা
    বলেন।
  som-som: Kii cabsida ka cararaa wuxuu ku dhici doonaa yamayska, oo kii yamayska
    ka soo baxana waxaa qaban doona dabinka, waayo, Rabbigu wuxuu leeyahay, Waxaan
    reer Moo'aab ku soo dul dejin doonaa sannaddii ciqaabiddooda.
  lat-VUC: 'Qui fugerit a facie pavoris cadet in foveam, et qui conscenderit de fovea
    capietur laqueo: adducam enim super Moab annum visitationis eorum, ait Dominus.'
  eng-ASVBT: 'He that fleeth from the fear shall fall into the pit; and he that getteth
    up out of the pit shall be taken in the snare: for I will bring upon him, even
    upon Moab, the year of their visitation, saith Jehovah.'
  ita-1885: Chi fuggirà per lo spavento caderà nella fossa; e chi salirà fuor della
    fossa sarà preso col laccio; perciocchè io farò venir sopra lui, sopra Moab, l'anno
    della lor visitazione, dice il Signore.
  eng-ULB: Anyone who flees because of terror will fall into the pit, and anyone who
    climbs out of the pit will be caught in the trap, for I will bring this on them
    in the year of my vengeance against them—this is Yahweh's declaration.
  spa-VBL: Ustedes huirán aterrorizados y caerán en una trampa, y cuando salgan de
    la trampa, quedarán atrapados en un lazo. Esto les haré a los moabitas en el momento
    en que sean castigados, declara el Señor.
  fra-_FOB: Celui qui fuit devant la terreur, tombera dans la fosse, et celui qui
    remonte de la fosse, sera pris au filet. Car je fais venir sur lui, sur Moab,
    l'année de leur visitation, dit l'Éternel.
  mal-mal: “ഭയന്നോടുന്നവൻ കുഴിയിൽ വീഴും; കുഴിയിൽനിന്നു കയറുന്നവൻ കെണിയിൽ അകപ്പെടും;
    ഞാൻ മോവാബിന്റെമേൽ തന്നെ, അവരുടെ ശിക്ഷാകാലം വരുത്തും” എന്ന് യഹോവയുടെ അരുളപ്പാട്.
  urd-GVR: Kyoṅki Rab farmātā hai, “Jo dahshat se bhāg kar bach jāe wuh gaṛhe meṅ
    gir jāegā, aur jo gaṛhe se nikal jāe wuh phande meṅ phaṅs jāegā. Kyoṅki maiṅ Moāb
    par us kī adālat kā sāl lāūṅgā.
  suz-BL: हिंचा ङा श्‍येत रे प्रोक्‍ब बिक्‍तीकेम बिक्‍नीम। मिनु बिक्‍तीके रे ङोइश्‍शा
    ग्रूब ब्‍वारदम रेत्‍चा पुंइसीनीम। मारदे हना गो मोआब कली आ सजाइ गेतीक बर्सम मोदेंशो
    पाइनुङ” दे परमप्रभु यावेमी देंत।
  eng-NOY: He that fleeth from the terror shall fall into the pit, And he that getteth
    up out of the pit shall be taken in the snare; For I will bring upon it, upon
    Moab, The year of their punishment, saith Jehovah.
  ita-1927: Chi fugge dinanzi allo spavento, cade nella fossa; chi risale dalla fossa,
    riman preso ai laccio; perché io fo venire su lui, su Moab, l’anno in cui dovrà
    render conto, dice l’Eterno.
  ckb-ckb: «ئەوەی لە ترس هەڵدێت دەکەوێتە ناو چاڵەکەوە، ئەوەی لە چاڵەکە دێتە دەرەوە
    بە تەڵەکەوە دەبێت، چونکە ساڵی سزادان بەسەر مۆئابدا دەهێنم.» ئەوە فەرمایشتی یەزدانە.
  eng-BBE: 'He who goes in flight from the fear will be overtaken by death; and he
    who gets free from death will be taken in the net: for I will make this come on
    Moab, even the year of their punishment, says the Lord.'
  kan-OKCV: “ಹೆದರಿಕೆಗೆ ಓಡಿಹೋಗುವವನು ಗುಂಡಿಯಲ್ಲಿ ಬೀಳುವನು. ಗುಂಡಿಯೊಳಗಿಂದ ಏರಿಬರುವವನು, ಬೋನಿನಲ್ಲಿ
    ಸಿಕ್ಕಿಬೀಳುವನು. ಏಕೆಂದರೆ ನಾನು ಅದರ ಮೇಲೆ ಅಂದರೆ, ಮೋವಾಬಿನ ಮೇಲೆಯೇ ಅವರ ದಂಡನೆಯ ವರ್ಷವನ್ನು
    ತರುವೆನು,” ಎಂದು ಯೆಹೋವ ದೇವರು ಹೇಳುತ್ತಾರೆ.
  tam-2017: திகிலுக்கு விலக ஓடுகிறவன் படுகுழியில் விழுவான்; படுகுழியிலிருந்து ஏறுகிறவனோ
    கண்ணியில் பிடிபடுவான்; அவர்கள் விசாரிக்கப்படும் வருடத்தை அதின்மேல், அதாவது, மோவாபின்மேல்
    வரச்செய்வேன் என்று யெகோவா சொல்லுகிறார்.
  spa-RV-1909: 'El que huyere del miedo, caerá en el hoyo; y el que saliere del hoyo,
    será preso del lazo: porque yo traeré sobre él, sobre Moab, año de su visitación,
    dice Jehová.'
  ron-BTF: Cel ce fuge de frică va cădea în groapă; și cel ce iese afară din groapă
    va fi prins în cursă, pentru că eu voi aduce asupra lui, asupra Moabului, anul
    cercetării lui, spune DOMNUL.
  eng-WEBP: “He who flees from the terror will fall into the pit; and he who gets
    up out of the pit will be taken in the snare, for I will bring on him, even on
    Moab, the year of their visitation,” says the LORD.
  eng-FBV: You will run away in terror and fall into a trap, and when you climb out
    of the trap, you'll be caught in a snare. I will do this to the Moabites at the
    time when they're punished, declares the Lord.
  nld-1939: Wie de verschrikking ontkomt, valt in de kuil, Wie de kuil ontsnapt, wordt
    in de strikken gevangen. Waarachtig, dit alles zal Ik Moab berokkenen, In het
    jaar van zijn straf, is de godsspraak van Jahweh!
  nch-BL: Pampa nochi cati cholose, huetzise ipan se taquetzti; huan cati momanahuise
    ten nopa taquetzti, huetzise ipan se ostot. Amo aqui momanahuis pampa ya ajsic
    tonali para anquiselise tatzacuiltilisti. Quej nopa niDIOS niquijtohua.
  vie-1934: Kẻ nào trốn khỏi sự kinh hãi sẽ sa trong hầm hố, kẻ nào lên khỏi hầm hố
    sẽ mắc phải bẫy dò. Vì ta sẽ khiến năm thăm phạt đến trên Mô-áp, Đức Giê-hô-va
    phán vậy.
  hin-CV: “वह, जो आतंक से बचकर भागेगा, वह गड्ढे में जा गिरेगा, वह, जो गड्ढे से बाहर
    निकल आएगा फंदे में जा फंसेगा; क्योंकि मैं मोआब पर दंड का वर्ष ले आऊंगा,” यह याहवेह
    की वाणी है.
  spa-BES: 'El que huya del miedo será vencido por la muerte; y el que se libere de
    la muerte, será capturado en la red: porque haré que venga esto a Moab, el año
    de su castigo, dice el Señor.'
  tdx-tdx: Hikapotrak’ an-koboñe ao ty mibotatsak’ amy mampihebakebakey, naho ho tsepahe’
    ty fandrike ty mahafiakatse amy koboñey; fa hafetsako ama’e, eka, amy Moabe, ty
    taom-pitilihañe iareo, hoe t’Iehovà.
  tha-KJV: ผู้​ใดที่​หนี​จากความสยดสยองจะตกหลุมพราง และผู้​ที่​ปี​นออกมาจากหลุมพรางก็จะติ​ดก​ับ
    เพราะเราจะนำสิ่งเหล่านี้มาเหนือโมอับ ในปี​แห่​งการลงโทษเขา พระเยโฮวาห์ตรั​สด​ังนี้​แหละ
  por-BR-2018: O que fugir do medo, cairá na cova; e o que subir da cova, ficará preso
    do laço; porque eu trarei sobre ele, sobre Moabe, o ano de sua punição,diz o SENHOR.
  deu-ELO: Wer vor dem Grauen flieht, wird in die Grube fallen, und wer aus der Grube
    heraufsteigt, wird in dem Garne gefangen werden; denn ich bringe über dasselbe,
    über Moab, das Jahr seiner Heimsuchung, spricht Jehova.
  eng-WYC-2018: He that fleeth from the face of dread, shall fall into a ditch; and
    they that ascend from the ditch, shall be taken with a snare. For I shall bring
    on Moab the year of the visitation of them, saith the Lord. (He who fleeth from
    the face of terror, shall fall into the ditch; and those who get up out of the
    ditch, shall be caught in the trap. For I shall bring upon Moab the year of its
    visitation, that is, its time of punishment, saith the Lord.)
  epo-epo: Kiu forkuros de la teruro, tiu falos en la kavon; kaj kiu eliros el la
    kavo, tiu trafos en kaptilon; ĉar Mi venigos sur lin, sur Moabon, la jaron de
    lia puno, diras la Eternulo.
  uig-PIN: — wǝⱨxǝttin ⱪaqⱪan oriƣa yiⱪilidu; oridin qiⱪⱪan ⱪiltaⱪⱪa tutulidu; qünki
    uning üstigǝ, yǝni Moab üstigǝ jazalinix yilini qüxürimǝn — dǝydu Pǝrwǝrdigar.
  beo-beo: 'Nowa da beda:su hou amoga hobeamusa: dawa:sea da uli dogoi ganodini dafamu
    amola nowa da uli dogoi amo si dasea amola bu heda:le hobeasa, e da eno sani amo
    ganodini sa:imu. Bai Hina Gode da Moua:be ea wadela:su eso ilegei dagoi.'
  tpi-OTNT: Na sapos wanpela man i surik long samting bilong pretim man na i ranawe,
    orait bai em i pundaun long bikpela hul. Na sapos em inap lusim hul na i kam antap,
    orait bai umben i holimpas em. Mi Bikpela, mi makim pinis dispela taim bilong
    bagarapim yupela Moap, olsem na bai mi bagarapim yupela.
  hau-SA: “Duk wanda ya gudu daga razana zai fāɗa cikin rami, duk wanda ya haura daga
    rami zai fāɗa cikin tarko; gama zan kawo wa Mowab shekarar hukuncinta,” in ji
    Ubangiji.
  uig-LAT: — wehshettin qachqan origha yiqilidu; oridin chiqqan qiltaqqa tutulidu;
    chünki uning üstige, yeni Moab üstige jazalinish yilini chüshürimen — deydu Perwerdigar.
  nde-nde: “Loba ngubani obalekela ukwesaba uzawela emgodini, loba ngubani ophuma
    emgodini uzabanjwa ngumjibila; ngoba ngizakwehlisela phezu kweMowabi umnyaka wokujeziswa
    kwayo,” kutsho uThixo.
  ton-ton: '‌ʻOku pehē ʻe Sihova, “Ko ia ʻoku hola ʻi he manavahē te ne tō ki he luo;
    pea ko ia ʻe hao mei he luo ʻe moʻua ia ʻi he tauhele: he te u ʻomi kiate ia,
    ʻio, ki Moape, ʻae taʻu ʻo honau ʻaʻahi.'
  ces-1613: Kdo uteče před strachem, vpadne do jámy, a kdo vyleze z jámy, osídlem
    lapen bude; nebo uvedu na něj, totiž na Moába, rok navštívení jejich, dí Hospodin.
  eng-WMB: “He who flees from the terror will fall into the pit; and he who gets up
    out of the pit will be taken in the snare, for I will bring on him, even on Moab,
    the year of their visitation,” says the LORD.
  tam-TCV: “பயங்கரத்துக்குத் தப்பி ஓடுகிறவன், படுகுழிக்குள் விழுவான். குழியிலிருந்து
    வெளியே ஏறிவருகிறவன், கண்ணியில் அகப்படுவான். ஏனெனில் மோவாபுக்குரிய தண்டனையின் வருடத்தை
    நான் அதன்மீது கொண்டுவருவேன்” என்று யெகோவா அறிவிக்கிறார்.
  ceb-ULB: Si bisan kinsa nga moikyas tungod sa kalisang mahulog gayod sa bung-aw,
    ug si bisan kinsa nga mokatkat pagawas sa bung-aw malit-ag, tungod kay dad-on
    ko kini kanila sa tuig sa akong pagpanimalos batok kanila—mao kini ang gipahayag
    ni Yahweh.
  pol-UBG: Kto ucieknie przed strachem, wpadnie w dół, a kto wyjdzie z dołu, wpadnie
    w sidła. Sprowadzę bowiem na niego, na Moab, rok jego nawiedzenia, mówi PAN.
  urd-GVU: کیونکہ رب فرماتا ہے، ”جو دہشت سے بھاگ کر بچ جائے وہ گڑھے میں گر جائے گا،
    اور جو گڑھے سے نکل جائے وہ پھندے میں پھنس جائے گا۔ کیونکہ مَیں موآب پر اُس کی
    عدالت کا سال لاؤں گا۔
  deu-1912: Wer dem Schrecken entflieht, der wird in die Grube fallen, und wer aus
    der Grube kommt, der wird im Strick gefangen werden; denn ich will über Moab kommen
    lassen ein Jahr ihrer Heimsuchung, spricht der HERR.
  kan-2017: ಭಯಕ್ಕೆ ಓಡುವವನು ಗುಂಡಿಯಲ್ಲಿ ಬೀಳುವನು; ಗುಂಡಿಯಿಂದ ಹತ್ತಿ ಬರುವವನು ಬಲೆಗೆ ಸಿಕ್ಕುವನು;
    ನಾನು ದಂಡನೆಯ ವರ್ಷವನ್ನು ಮೋವಾಬಿಗೆ ಬರಮಾಡುವೆನಷ್ಟೆ. ಇದು ಯೆಹೋವನ ನುಡಿ.”
  yap-yap: En nra guy rogon ni nge mil ko marus e ra mul ngalan e low, ma en nra gararaw
    ngalang ko fare low e bayi aw ko wup, ni bochan e ke duwgiliy SOMOL e ngiyal’
    ni nge aw e riya’ nga Moab.
  hlt-MCSB: Ngaihuet neh birhihnah hmai lamloh aka rhaelrham te rhom ah cungku ni.
    Rhom lamloh aka yoeng te khaw pael neh a boh ni. Moab loh a sokah a cawhnah kum
    te amah soah ka thoeng sak ni. He tah BOEIPA kah olphong ni.
  mdy-ETH: «ዬያ ዒጊቺ ካራ ባይዛ ባኮፓ ቶላኒ ጳሽካሢ ዔቴይዳ ሎኦማንዳኔ፤ ዔታፓ ኮኦሚ ኬስካሢ ሃሣ ፒሮና ዓዺንታንዳኔ፤ ሞዓኣቤ
    ሜቶ ዛጋንዳ ኬሊ ታኣኒ ዔኪ ዬዓንዳኔ» ጋዓኔ።
  twi-ASANTE: “Deɛ ɔdwane deɛ ɛyɛ hu no bɛtɔ nkomena mu, deɛ ɔbɛforo afiri nkomena
    no mu no, afidie bɛyi no; na mede Moab asotwe afe no bɛba ne so,” Awurade na ɔseɛ.
  eng-WEBU: “He who flees from the terror will fall into the pit; and he who gets
    up out of the pit will be taken in the snare, for I will bring on him, even on
    Moab, the year of their visitation,” says the LORD.
  wal-wal: Yashshiyaabaappe baqatidi woxxiya ooninne ollan kunddana; qassi ollaappe
    pude kiyiya ooninne piriyan ohettana. Aissi giikko, taani Moo7aaba qaxxayiyo wodiyan
    hegaa oottana. Taani GODAI hagaa odais.
  spa-PDDPT: El que huya del terror caerá en la fosa, y el que salga de la fosa caerá
    en la trampa, porque traigo sobre Moab el año de su castigo, dice Yavé.
  gun-gun: “Ha'e gui tekorã ve'ỹ gui onha va'e ho'a 'rã yvykua py, ha'e yvykua gui
    oẽ ovy va'e ma nhuã xã re ju 'rã ho'a. Mba'eta Moabe pygua kuery áry ambou 'rã
    ambopaga aguã ma'etỹ”, he'i Senhor.
  ilo-ULB: Siasinoman nga agtaray gapu iti buteng ket matnagto iti abut, ken siasinoman
    a kumalay-at a rummuar iti abut ket masiloanto, ta iyegkonto daytoy kadakuada
    iti tawen ti panagibalesko kadakuada— daytoy ket pakaammo ni Yahweh.
  kpg-kpg: Maa tangada ma ga madagu bolo ia gaa hana gaa lele le e doo gi lodo di
    luwa, gei tangada ma ga gaga aga gi daha mo di luwa deelaa, gei ia e hele gi nia
    hele, idimaa Dimaadua guu lawa ai di haganoho di madagoaa dela e haga huaidu Moab.
  uig-ARA: ــ ۋەھشەتتىن قاچقان ئورىغا يىقىلىدۇ؛ ئورىدىن چىققان قىلتاققا تۇتۇلىدۇ؛
    چۈنكى ئۇنىڭ ئۈستىگە، يەنى موئاب ئۈستىگە جازالىنىش يىلىنى چۈشۈرىمەن ــ دەيدۇ پەرۋەردىگار.
  sus-sus: «Naxan a gima gaaxui ra, a birama nɛ yili kui. Naxan nate yili ra, a suxuma
    nɛ gantanyi ra, barima Mowaba ɲaxankata waxati bara a li.
  pon-2006: Mehmen me song en tangasang me kamasepwehko pahn pwupwudiong nan pwoahr
    kan, oh mehmen pahn doudahsang nan pwoahr kan pahn lohdi nan lidip kan, pwehki
    KAUN-O ketin koasoanedier ahnsoun kamwomwmwomwlahn Mohap.
  ksd-ksd: Nina i takap kan ra bunurut na bura ta ra tung; ma nina i ko rikai kan
    ra tung na papa ta ra kun; tago ina tulue ra kilala na balbali pire Moab iat,
    ra Luluai i biti.
  tur-YTC: “Dehşetten kaçan çukura düşecek; Çukurdan çıkan da tuzağa tutulacak, Çünkü
    onunu üzerine, Moav'ın üzerine, Ziyaretleri yılını getireceğim.
  ind-AYT: “Dia yang melarikan diri dari kengerian akan jatuh ke dalam lubang, dan
    dia yang memanjat keluar dari lubang itu akan tertangkap dalam perangkap. Sebab,
    Aku akan membawa semua ini ke atasnya, ke atas Moab, pada tahun penghukuman mereka,”
    firman TUHAN.
  nya-nya: “Aliyense wothawa zoopsa adzagwera mʼdzenje, aliyense wotuluka mʼdzenje
    adzakodwa mu msampha. Ndigwetsa zimenezi pa Mowabu pa nthawi ya chilango chake,”
    akutero Yehova.
  hrv-hrv: Tko stravi umakne, u jamu će pasti; tko se iz jame izvuče, u zemlju će
    pasti. Da, to ću svaliti na Moab u danima kazne njegove” - riječ je Jahvina.
  mps-mps: Te bidi wi ilibo naide te bidi me deli wi pobaso da, teda aga te genuai
    dedageba tulalueibao. Te aga dedage tagalama, te buluba teda holobo si da, teda
    aga te hagani mubo wago tola saibao. Ena Genuai Bidigo te Moap dabe dage dolabo
    sogo bodolu te tama muai, tama tiyu, eno dage doalibao,” wali.
  tpi-tpi: Na sapos wanpela man i surik long samting bilong pretim man na i ranawe,
    orait bai em i pundaun long bikpela hul. Na sapos em inap lusim hul na i kam antap,
    orait bai umben i holimpas em. Mi Bikpela, mi makim pinis dispela taim bilong
    bagarapim yupela Moap, olsem na bai mi bagarapim yupela.
  dan-1931: den, der flygter for Gru, falder i Grav, den, der når op af Grav, fanges
    i Garn. Thi jeg bringer over Moab deres Hjemsøgelses År, lyder det fra HERREN.
  vie-OVCB: Ai trốn sẽ mắc vào cạm bẫy, ai thoát bẫy sẽ bị vướng vào lưới. Vì Ta sẽ
    đem lại một năm hình phạt cho Mô-áp,” Chúa Hằng Hữu phán vậy.
  guj-2017: “જે કોઈ ભયથી નાસી જશે તે ખાડામાં પડશે, જે ખાડામાંથી ઊભો થઈને બહાર આવશે
    તે પકડાઈ જશે, કેમ કે હું તેના પર એટલે મોઆબ પર તેના શાસનનું વર્ષ લાવીશ. એવું યહોવાહ
    કહે છે.
  pon-2006A: Mehmen me song en tangasang me kamasepwehko pahn pwupwudiong nan pwoahr
    kan, oh mehmen pahn doudahsang nan pwoahr kan pahn lohdi nan lidip kan, pwehki
    KAUN-O ketin koasoanedier ahnsoun kamwomwmwomwlahn Mohap.
  por-BRBSL: “Aquele que foge do terror cairá no poço; e aquele que se levantar do
    poço será levado na armadilha, pois eu o trarei, mesmo em Moab, o ano de sua visitação”,
    diz Yahweh.
  cth-cth: Takinae ka yawng takhai e tami teh tangkom dawk a bo han, tangkom dawk
    hoi ka tâcawt e tami teh karap dawk a kâman han. Bangkongtetpawiteh, reknae kum
    hah Moab e lathueng, Moab e lathueng roeroe vah ka pha sak han, telah BAWIPA ni
