verse: JER.048.003
translations:
  mal-C: ‘സംഹാരം, മഹാനാശം’ എന്നിങ്ങനെ ഹോരോനയീമിൽനിന്ന് ഒരു നിലവിളി ഉയരുന്നു.
  deu-TKW: 'Horch! Jammergeschrei von Horonaim her: “Verwüstung und gewaltige zerschmetterung!”'
  lin-lin: 'Yoka makelele oyo ezali kobima kuna na Oronayimi : ezali lokito ya bitumba
    mpe ya kobebisama !'
  eng-LSV: A voice of a cry [is] from Horonaim, || Spoiling and great destruction.
  eng-GNV: A voyce of crying shall be from Horonaim with desolation and great destruction.
  eng-WEBSTER: A voice of crying shall be from Horonaim, devastation and great destruction.
  nhw-BL: Teipa ipan altepetl Horonaim nojquiya caquistis tlahuejchihualistli tlen
    tlahuilancayotl,
  swh-ONEN: Sikiliza kilio kutoka Horonaimu, kilio cha maangamizi makuu na uharibifu.
  bba-bba: Bɑ fɑɑbɑ kɑnɑmɔ sɑɑ Koronɑimun di, bɑ mɔ̀, wee bɑ bɛsɛn yɑ̃nu ɡurɑmɔ. Wee
    bɑ kpuro kɔsukumɔ.
  eng-KJVCPB: A voice of crying shall be from Horonaim, Spoiling and great destruction.
  luo-luo: Winj ywak moa Horonaim, ywak mar duwruok maduongʼ gi kethruok.
  meu-meu: 'A hakala! Taitai Horonaimi amo: “Hahevahu bona hahebua-tari bada-herea!”'
  npi-ULB: सुन! होरोनैमबाट क्रन्दनको सोर आइरहेको छ, जहाँ भग्‍नावशेष र ठुलो विनाश छ
    ।
  yor-yor: Gbọ́ igbe ní Horonaimu, igbe ìrora àti ìparun ńlá.
  pes-OPCB: '@see-verse:JER.048.002'
  tgl-ULB: Pakinggan ninyo! Isang tunog ng sumisigaw ang dumarating mula sa Horonaim
    kung saan may pagguho at malaking pagkawasak.
  hui-hui: Horonaimi tanoha karume dugu timbuni biaruago hale hadaba. Mbirale bibahende
    mo ko hai haragonaga ga̱ lalu dugu bialu haruagoni.
  mya-mya: ဟော​ရ​နိမ်​မြို့​သူ​မြို့​သား​တို့​က`အ​ကြမ်း​ဖက်​မှု၊ သုတ်​သင်​ဖျက်​ဆီး​မှု'
    ဟု​ဟစ်​အော်​ကြ​၏။
  bod-N: ཧོ་རོ་ན་ཨིམ་ལས་སྟོངས་ཤིང་གཏོར་བརླག་ཐེབས་པའི་ངུ་སྐད་བྱུང་བ་དང་།
  sna-sna: Inzwai kuchema kunobva kuHoronaimi, kuchema kwokukoromorwa nokuparadzwa
    kukuru.
  spa-BLM: El sonido de un grito de Horonaim, ¡desolación y gran destrucción!
  cac-cac: 'A eb'' aj Horonaim ol el yav eb'': Tzon̈ chami, tzon̈ lajvieli, xcham
    eb''.'
  swh-ULB: Sikilizeni! Sauti ya mvumo inakuja kutoka Horonaimu.
  bel-bel: Чуцен лямант ад Аранаіма, спусташэньне і разбурэньне вялікае.
  deu-ELBBK: 'Horch! Ein Geschrei aus Horonaim: Verheerung und große Zertrümmerung!'
  mbb-OT: Pemineǥa niw is kulehian diyà te Horonaim tenged te zekelà he tebek wey
    kezeetan.
  mal-2015: 'ഹോരോനയീമിൽനിന്നു: നാശം, മഹാസംഹാരം എന്നിങ്ങനെ നിലവിളി കേൾക്കുന്നു.'
  rmc-rmc: 'Andral o Choronajim šunďola te rovel pharipnastar: ‚Sa hin zňičimen a
    telečhido!‘'
  pes-OPV: آواز ناله از حورونایم مسموع می‌شود. هلاکت و شکستگی عظیم.
  ron-1924: Се ауд стригэте дин Хоронаим; прэпэд ши нимичире!
  ben-OBCV: হোরোণয়িম থেকে কান্নার শব্দ শোনো, সর্বনাশ ও মহাবিনাশের কান্না।
  som-som: Oo waxaa Xoronayim laga maqli doonaa oohin qayladeed, kharribaad iyo baabba'
    weyn aawadood.
  lat-VUC: Vox clamoris de Oronaim, vastitas et contritio magna.
  eng-ASVBT: The sound of a cry from Horonaim, desolation and great destruction!
  ita-1885: Una voce di grido viene di Horonaim, voce di guasto, e di gran rotta.
  eng-LXXUP: and all the Jews that were with him in Mizpah, and all the Chaldeans
    that were found there.
  eng-ULB: Listen! A sound of screaming is coming from Horonaim, where there is ruin
    and great destruction.
  spa-VBL: 'Escuchen los gritos de Joronayin: “¡Violencia y terrible destrucción!”'
  fra-_FOB: Un cri part de Horonajim; c'est une dévastation, c'est une grande ruine!
  mal-mal: 'ഹോരോനയീമിൽനിന്ന്: “നാശം, മഹാസംഹാരം” എന്നിങ്ങനെ നിലവിളികേൾക്കുന്നു.'
  urd-GVR: Suno! Horonāym se chīḳheṅ buland ho rahī haiṅ. Tabāhī aur baṛī shikast
    kā shor mach rahā hai.
  suz-BL: नेनीन, होरोनाइम रे वाइ ब्रेश्‍शो नेंसीब। खतम दुम्‍तीके नु क्‍याम्‍तीके आ
    पर्बम ङाक्‍शो नेंसीब।
  eng-NOY: A cry is heard from Horonaim, Desolation and great destruction.
  ita-1927: 'Delle grida vengon da Horonaim: Devastazione e gran rovina!'
  ckb-ckb: گوێ لە دەنگی هاوار بگرن لە حۆرۆنایمەوە دێت، هاواری لەناوچوون و وێرانبوونێکی
    گەورە.
  eng-BBE: There is the sound of crying from Horonaim, wasting and great destruction;
  kan-OKCV: ಹೊರೊನಯಿಮಿನಿಂದ ಕೂಗುವ ಸ್ವರವು, ಸೂರೆಯು, ದೊಡ್ಡ ನಾಶವು, ಹೊರಡುವುದು.
  tam-2017: பாழ்க்கடிப்பினாலும் பெரிய நொறுக்குதலினாலும் உண்டாகிற கூப்பிடுதலின் சத்தம்
    ஒரொனாயிமிலிருந்து கேட்கப்படும்.
  spa-RV-1909: ¡Voz de clamor de Horonaim, destrucción y gran quebrantamiento!
  ron-BTF: O voce de strigăt va fi din Horonaim, jefuire și mare distrugere.
  eng-WEBP: The sound of a cry from Horonaim, desolation and great destruction!
  eng-FBV: 'Listen to the cries from Horonaim: “Violence and terrible destruction!”'
  nld-1939: 'Hoort, uit Choronáim gejammer: Verwoesting en grote vernieling;'
  nch-BL: Teipa ipan altepet Horonaim nojquiya caquistis tahuejchihualisti ten tatehuilisti,
  vie-1934: 'Có tiếng kêu la khởi từ Hô-rô-na-im rằng: Sự hoang vu và hủy hoại lớn
    thay!'
  hin-CV: होरोनयिम से विलाप सुनाई पड़ रहा है, विनाश और पूरा विध्वंस.
  spa-BES: Se oye el llanto de Horonaim, ruina y gran destrucción;
  tdx-tdx: Inao ty koike boak’e Koronaime fikopahañe naho fandrotsaham-bey.
  tha-KJV: จะมีเสียงร้องมาแต่โฮโรนาอิมว่า ‘การร้างเปล่าและการทำลายอย่างใหญ่​หลวง​’
  por-BR-2018: 'Ouve-se uma voz de clamor de Horonaim: Ruína e grande destruição!'
  deu-ELO: 'Horch! Ein Geschrei aus Horonaim: Verheerung und große Zertrümmerung!'
  eng-WYC-2018: A voice of cry(ing) from Horonaim, destroying, and great sorrow.
  epo-epo: Kriadon oni aŭdas de Ĥoronaim, tie estas ruinigado kaj granda malfeliĉo.
  uig-PIN: 'Ⱨoronaimdin aⱨ-zarlar kɵtürülidu: — «Aⱨ, wǝyranqiliⱪ, dǝⱨxǝtlik patiparaⱪqiliⱪ!»'
  beo-beo: Holona:ime moilai bai bagade dunu da bagade wele sia:sa, ‘Gugunufinisisu!
    Gegesu manebe!’
  tpi-OTNT: Harim bikpela krai i kamap long taun Horonaim. Ol i singaut olsem, ‘Olgeta
    samting i bagarap nogut tru.’
  hau-SA: Saurari kuka daga Horonayim, kukan risɓewa mai girma da hallaka.
  uig-LAT: 'Horonaimdin ah-zarlar kötürülidu: — «Ah, weyranchiliq, dehshetlik patiparaqchiliq!»'
  nde-nde: Zwanini ukukhala okuvela eHoronayimi; ukukhala komonakalo omkhulu lencithakalo.
  ton-ton: Kuo ongo mai ʻae leʻo ʻoe tangi mei Holonaimi, ‘Ko e maumauʻi mo e fakaʻauha
    lahi.’
  ces-1613: 'Hlas žalostný z Choronaim: Ó poplénění a potření veliké.'
  eng-WMB: The sound of a cry from Horonaim, desolation and great destruction!
  tam-TCV: ஒரொனாயீமிலிருந்து உண்டாகும் கதறுதலைக் கேளுங்கள். அது அழிவினாலும், பேரழிவினாலும்
    உண்டாகும் கதறுதல்.
  ceb-ULB: Paminaw! Adunay panagsinggit nga naggikan sa Horonaim, diin adunay pagkaguba
    ug hilabihang pagkalaglag.
  pol-UBG: Głos krzyku z Choronaim, spustoszenie i wielkie zniszczenie.
  urd-GVU: سنو! حورونائم سے چیخیں بلند ہو رہی ہیں۔ تباہی اور بڑی شکست کا شور مچ رہا
    ہے۔
  deu-1912: Man hört ein Geschrei zu Horonaim von Verstören und großem Jammer.
  kan-2017: ‘ಅಯ್ಯೋ, ಸೂರೆ ಹೋದೆವು, ಬಹು ನಾಶವಾದೆವು’ ಎಂಬ ಕೂಗಾಟವು ಹೊರೊನಯಿಮಿನಿಂದ ಕೇಳಬರುತ್ತದೆ!
  yap-yap: Girdi’ nu Horonaim e yad be yor ngalang ni yad be ga’ar, ‘Gafgow! Riya’!’
  hlt-MCSB: Horonaim lamkah rhoelrhanah pangngawlnah ol neh pocinah tanglue aih te.
  mdy-ETH: ሆሮናይሜ ካታሞይዳ ሄላንዳ ባይሲንቶና ዔያታ ዒላታንዳ ዒላቶ ዋይዙዋቴ።»
  twi-ASANTE: Montie osu a ɛfiri Horonaim, adesɛeɛ ne ɔsɛeɛ ho su.
  eng-WEBU: The sound of a cry from Horonaim, desolation and great destruction!
  wal-wal: “Horonaima asai, ‘Laalettainne wolqqaama bashshai gakkiis’ yaagidi waassiyo
    waasuwaa siyite!
  spa-PDDPT: '¡El ruido de un clamor desde Horonaim: destrucción y gran quebrantamiento!'
  gun-gun: Horonaim gui voi haxẽ rei va'e onhendu, ombovaipaa ha'e omombaa ete rire.
  ilo-ULB: Denggem! Adda ikkis nga aggapu iti Horonaim, a nagbalinen a langalang ken
    dakkel a pannakadadael.
  kpg-kpg: Digau Horonaim ga wwolowwolo, ‘Taaligi dangada! Di hagammaa gi daha!’
  uig-ARA: 'ھورونائىمدىن ئاھ-زارلار كۆتۈرۈلىدۇ: ــ «ئاھ، ۋەيرانچىلىق، دەھشەتلىك پاتىپاراقچىلىق!»'
  sus-sus: Xoronayimi gbelegbelema nɛ, a birin bara bira, a birin bara kana.
  pon-2006: Mehn Oronaim weriwerki, ‘Kamaramas! Mwomwla!’
  ksd-ksd: Di valongore ra tinangi maro Koronaim, a varli ma ra ngala na vinirua!
  tur-YTC: Horonayim'den feryat sesi, Harabe ve büyük yıkım!
  grc-BRENT: καὶ πάντας τοὺς Ἰουδαίους τοὺς ὄντας μετʼ αὐτοῦ ἐν Μασσηφὰ, καὶ πάντας
    τοὺς Χαλδαίους τοὺς εὑρεθέντας ἐκεῖ.
  ind-AYT: Suara tangisan akan terdengar dari Horonaim, kerusakan dan kehancuran yang
    sangat besar.
  nya-nya: Tamvani mfuwu wa anthu a ku Horonaimu. Iwo akulira kuti, ‘Kusakazika ndi
    kuwonongeka kwakukulu.’
  hrv-hrv: 'Slušaj! Jauci se čuju iz Horonajima: ''Pohara, propast strašna!'''
  mps-mps: Te taun Horonaimde genuai gela wabo odao. Augwa te tiwai i waibao, ‘Tigidali
    nai mu dolali dao.’
  tpi-tpi: Harim bikpela krai i kamap long taun Horonaim. Ol i singaut olsem, ‘Olgeta
    samting i bagarap nogut tru.’
  dan-1931: Hør Skriget fra Horonajim, frygteligt Brag og Sammenbrud!
  vie-OVCB: Hãy nghe tiếng kêu khóc từ Hô-rô-na-im, vang lên vì cảnh cướp bóc và tàn
    phá kinh khủng.
  guj-2017: સાંભળો! હોરોનાયિમમાંથી પોકાર સંભળાય છે ત્યાં લૂંટ અને ભારે વિનાશ છે.
  pon-2006A: Mehn Oronaim weriwerki, ‘Kamaramas! Mwomwla!’
  por-BRBSL: O som de um grito de Horonaim, desolação e grande destruição!
  cth-cth: Horonaim hoi hramnae kamthang rektapnae hoi rawkphainae kamthang hah!
  twi-twi: Muntie osu a efi Horonaim, adesɛe ne ɔsɛe ho su.
  hlt-hlt: Horonaim lamkah rhoelrhanah pangngawlnah ol neh pocinah tanglue aih te.
  tbz-SIM: Odonnɑimmu ɛì kɔbɛ kuɔ̀mmu, kɛ wɑnti mɛteèmmɛ̀, bɛ̀ dì pɔ̀ntɛmu kɛ dɛ̀ítɛ́
    dɛmɔu.
  msy-2020: '“Ia dɨmdɨar ararer ekiar Horonaimɨn nguibamɨn otozim baragh. Me kamaghɨn
    dei: Biziba bar ikufi.'
  azb-azb: 'Xoronayimdən fəryad səsi gələcək: “Şəhər dağıldı və böyük qırğın oldu!”'
  eng-DBY: A voice of crying from Horonaim; wasting and great destruction!
  hin-2017: “होरोनैम से चिल्लाहट का शब्द सुनो! नाश और बड़े दुःख का शब्द सुनाई देता
    है!
  wol-KYG: Yuux jibe na Oronayim, ndaw salfaañook rajaxoo ju réy!
  eng-YLT: A voice of a cry [is] from Horonaim, Spoiling and great destruction.
  eng-WYC-2017: A voice of cry from Horonaim, destroying, and great sorrow.
  eng-WMBB: The sound of a cry from Horonaim, desolation and great destruction!
  urd-GVH: सुनो! होरोनायम से चीख़ें बुलंद हो रही हैं। तबाही और बड़ी शिकस्त का शोर
    मच रहा है।
  rug-rug: Mi va avoso la koari na kinabo tadi pa Horonaimi, kabo, na kamoi tinasuna.
  gaz-gaz: Iyya Hooronaayimii dhufu, iyya barbadaaʼuu fi badiisaa guddaa dhagaʼaa!
  fra-LSG: Des cris partent de Choronaïm; C’est un ravage, c’est une grande détresse.
  yal-yal: Gbelegbele xuiin tema nɛn Xoronayin taani! Halagin na a ra! A birin kalama
    nɛn!
  haw-1868: He leo no ka uwe ana, mai Horonaima mai, he anaiia, a me ka hiolo nui
    ana.
  arb-NAV: 'اسْمَعُوا صَوْتَ صُرَاخٍ مِنْ حُورُونَايِمَ: قَدْ حَلَّ بِنَا هَلاكٌ وَدَمَارٌ
    عَظِيمَانِ.'
  ewe-ewe: Se ɣli si le ɖiɖim tso Horonaim ɖa, enye tsɔtsrɔ̃ gã kple gbegblẽ ƒe ɣli.
  eng-LEE: There is a voice of crying from Choronayim, destruction and a great breach.
  asm-FB: শুনা হোৰোণয়িমত চিঞৰ-বাখৰ শুনা গৈছে, লুট আৰু মহাসংহাৰ হৈছে।
  sus-A: شٌرٌنَيِمِ فبٍلٍفبٍلٍمَ نّ، عَ بِرِن بَرَ بِرَ، عَ بِرِن بَرَ كَنَ.
  fra-SBL: Le son d'un cri venant de Horonaim, désolation et grande destruction !
  hbo-hbo: קֹ֥ול צְעָקָ֖ה מֵחֹֽרֹונָ֑יִם שֹׁ֖ד וָשֶׁ֥בֶר גָּדֹֽול׃
  kik-kik: Ta thikĩrĩria mbu ĩyo ĩroigwo kũu Horonaimu, mbu nĩ ũndũ wa kũniinanwo
    kũnene na mwanangĩko.
  fra-NCL: Des cris partent de Horonaïm ; dévastation et grande ruine !
  cek-AK: Horonaim ah lomhaih hoi kalen parai amrohaih to oh pongah, qahhaih hoi hanghaih
    lok to oh.
  cuk-cuk: '”Horonaim-neggwebur-akale, binnasuli dule-gole itoleged, weyob soged:
    ¡Neg bela! ¡Neg bibichide!'
  uig-CYR: 'Һоронаимдин аһ-зарлар көтирилиду: — «Аһ, вәйранчилиқ, дәһшәтлик патипарақчилиқ!»'
  tel-2017: వినండి! హొరొనయీము నుండి ఆర్తనాదాలు వినిపిస్తున్నాయి. అక్కడ అనర్ధం, మహా
    విధ్వంసం జరిగాయి.
  hat-BSA: Bri a gwo kri k ap sòti Choronaïm; ravaj ak gwo destriksyon!
  kos-kos: Mwet in acn Horonaim wowoyak ac fahk, “Yoklana mwe lokoalok! Yoklana mwe
    ongoiya!”
  hbo-WLC: ק֥וֹל צְעָקָ֖ה מֵחֹֽרוֹנָ֑יִם שֹׁ֖ד וָשֶׁ֥בֶר גָּדֽוֹל׃
  ibo-ibo: Gee ntị nụrụ akwa na-ada na Horonaim, ọ bụ mkpu akwa oke mbibi na ịla nʼiyi.
  ory-ory: “ହୋରୋନୟିମଠାରୁ କ୍ରନ୍ଦନର, ଧନ ଅପହରଣର ଓ ମହାବିନାଶର ଶବ୍ଦ!
  chk-chk: Oupwe rongorong eu puchör seni Horonaim, pokiten a fis angangen kata me
    afeiengau watte.
  rop-rop: Irrim detlot pipul brom det taun gulum Horonaiyim jingatbat, ‘Album melabat.
    Detlot enami kilimbat en binijimap melabat.’
  ukr-1871: Чути крик і з Оронаїму, і тут валять-опустошують страшно!
  deu-1951: Von Horonaim her vernimmt man Geschrei, Verwüstung und gewaltigen Zusammenbruch!
  eng-JPS: Hark! a cry from Horonaim, spoiling and great destruction!
  srp-1865: Èuje se vika iz Oronajima, pustošenje i satiranje veliko.
  lug-lug: Muwulirize emiranga egiva e Kolonayimu, okwonoonekerwa n’okuzikirizibwa
    okunene.
  heb-heb: קול צעקה מחרונים שד ושבר גדול׃
  ben-IRV: শোনো! হোরোণয়িম থেকে কান্নার শব্দ আসছে, যেখানে ধ্বংস ও বিনাশ রয়েছে।
  pan-pan: ਹੋਰੋਨਇਮ ਸ਼ਹਿਰ ਵਿੱਚੋਂ ਦੁਹਾਈ ਦੀ ਆਵਾਜ਼, ਉਜਾੜ ਅਤੇ ਭੰਨ ਤੋੜ!
  mya-JVB: ဟောရနိမ် မြို့၌လည်း ညှဉ်းဆဲ ခြင်းနှင့် ပြင်းစွာ သော ပျက်စီး ခြင်းရှိ၍၊
    အော်ဟစ် သောအသံ ကိုကြားရ၏။
  tbg-tbg: Ho iriate. Horonaimi vatukaqihai vaiinti nahenti mpo ike tiha, Oho, navutaaka
    ekaa maa vatukaraqi vai haikara anomake qoraiqamake variavo, ti variavo.
  hmo-hmo: Kamonai! Horonaimi hanua dekenai, taunimanima idia taitai noho, idia gwau,
    ‘Hisihisi bona dika bada herea!’
  urd-urd: '''होरोनायिम में चीख़ पुकार, ''वीरानी और बड़ी तबाही होगी।'
  rus-SYN: Слышен вопль от Оронаима, опустошение и разрушение великое.
  bqc-SIM: 'Olonaiũdeↄ wii ma dↄ: Wà wá dɛ̃ↄnzↄ̃! Wà wá kɛ́ dúuduu!'
  tcz-CHONGTHU: Horonaim kho’a ka ogin khu ngaiyun, Hesohna leh manthahna nasatah
    ka ogin ahi.
  mar-mar: पाहा, होरोनाईमातून जुलूम व मोठा नाश होत आहे, असा किंकाळीचा आवाज येत आहे.
  qub-qub: Horonaim siudäpita-pachami wiyacaycan ‹¡Ragällan, illgächishami siudäninchi
    caycan!› nir gaparpashan.
  bqp-bqp: Bɑ fɑɑbɑ kɑnɑmɔ sɑɑ Koronɑimun di, bɑ mɔ̀, wee bɑ bɛsɛn yɑ̃nu gurɑmɔ. Wee
    bɑ kpuro kɔsukumɔ.
  hat-hat: 'Moun lavil Owonayim yo ap rele: Men y''ap ravaje nou! Y''ap fè malè sou
    nou!'
  eng-BSB: 'A voice cries out from Horonaim: ‘Devastation and great destruction!’'
  eng-WEBPB: The sound of a cry from Horonaim, desolation and great destruction!
  kbq-kbq: Hagi Horonaimi kumapinti'ma ranke hu'za tusi zavi krafagema nehazana antahiho.
    Ana zavi krafagema hunazana maka'zamo'a haviza hie, maka'zamo'a haviza hie hu'za
    krafagea hu'naze.
  nhe-BL: Teipa ipan altepetl Horonaim nojquiya caquistis tlahuelchihualistli tlen
    tlatehuijcayotl,
  gub-BL: Teko Oronaim pe har uhapukaz wà. — Umumew paw rupi wà. Umumaw paw rupi wà.
  eng-DRA: 'A voice of crying from Oronaim: waste, and great destruction.'
