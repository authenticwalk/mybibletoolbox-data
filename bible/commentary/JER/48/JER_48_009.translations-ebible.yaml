verse: JER.048.009
translations:
  mal-C: മോവാബ് വിജനമാക്കപ്പെടേണ്ടതിന് അവൾക്കു ചിറകു നൽകുക. അവളുടെ നഗരങ്ങൾ നിവാസികളില്ലാതെ
    ശൂന്യമായിത്തീരും.
  deu-TKW: 'Gebt Moab Flügel, daß es auf- und davonfliege: feine Städte sollen zur
    Einöde werden, ohne einen bewohner darin!'
  lin-lin: Bobongisa kunda mpo na Moabi mpo ete ekobebisama solo ; bingumba na yango
    ekotikala pamba, mpe bato bakovanda lisusu kuna te.
  eng-LSV: Give wings to Moab, that she may go forth and flee away, || And her cities
    are for a desolation, || Without an inhabitant in them.
  eng-GNV: 'Giue wings vnto Moab, that it may flee and get away: for the cities thereof
    shalbe desolate, without any to dwell therein.'
  eng-WEBSTER: 'Give wings to Moab, that it may flee and get away: for its cities
    shall be desolate, without any to dwell in them.'
  nhw-BL: Nelcuali elisquía sintla tlali Moab ehuani quipiyasquíaj inieltlapalhua
    para patlanise huan mochololtise, pampa ipan altepeme nopona, amo mocahuas niyon
    se masehuali.”
  swh-ONEN: Wekeni chumvi kwa ajili ya Moabu, kwa kuwa ataangamizwa; miji yake itakuwa
    ukiwa, pasipo kuwa na mtu atakayeishi ndani yake.
  bba-bba: U mɑɑ nɛɛ, i Mɔɑbubɑn sikɑ sɔɔru koowo, domi ben ɡɔɔ turuku kuɑ. Ben wusu
    su koo ko bɑnsu. Goo kun ko n mɑɑ wɑ̃ɑ si sɔɔ.
  eng-KJVCPB: 'Give wings unto Moab, That it may flee and get away: For the cities
    thereof shall be desolate, Without any to dwell therein.'
  luo-luo: Ket chumbi kuom Moab, nimar enotieke; miechgi nodongʼ gunda, maonge ngʼama
    nodagi eigi.
  meu-meu: Moab na hanina ba henia, badina be e uramu baine roho lao; ena hanua loḡora
    bae vahu, asi inoholaidia bae mia.
  npi-ULB: मोआबलाई पखेटा देओ, किनकि निश्‍चय नै त्‍यसले उड्‍नुपर्नेछ । त्यसका सहरहरू
    काम नलाग्‍ने भूमि हुनेछन्, जहाँ बस्‍ने कोही हुनेछैन ।
  yor-yor: Fi iyọ̀ sí Moabu, nítorí yóò ṣègbé, àwọn ìlú rẹ yóò sì di ahoro láìsí ẹni
    tí yóò gbé inú rẹ̀.
  pes-OPCB: کاش موآب بال می‌داشت و می‌توانست پرواز کند و بگریزد، چون شهرهایش خراب
    خواهند شد و کسی در آنها باقی نخواهد ماند.
  tgl-ULB: Bigyan ng pakpak ang Moab sapagkat tiyak na lilipad ito palayo. Ang kaniyang
    mga lungsod ay magiging isang kaparangan kung saan walang maninirahan sa kanila.
  hui-hui: Moaba wali agali bu karuha genda timbuni mo ko holene ogoni tagira ibiragoni.
    Ti ega ale babagane halu yagalalu ibida pole tinaga babagane helalimu. Moabanaga
    tano ngaru bo gialabaga bialu bo labu hene wulebira. Tano winigoria wali agali
    lenego mbira munini bu naholebira, laya lene.
  mya-mya: မော​ဘ​ပြည်​အ​တွက်​သင်္ချိုင်း​ကမ္ပည်း​ကျောက်​တိုင် စိုက်​ထူ​ကြ​လော့။ ထို​ပြည်​သည်​မ​ကြာ​မီ​ပျက်​စီး​ရ​လိမ့်​မည်။
    ထို​ပြည်​ရှိ​မြို့​များ​သည်​ပျက်​စီး​၍​လူ​သူ ဆိတ်​ငြိမ်​ရာ​ဖြစ်​လိမ့်​မည်။''
  bod-N: མོ་ཨབ་འཕུར་ནས་འགྲོ་བའི་ཕྱིར་དུ། ཁྱོད་ཅག་གིས་མོ་ལ་གཤོག་པ་སྤྲོད་ཅིག དེའི་གྲོང་ཁྱེར་རྣམས་སྟོང་བར་འགྱུར་ལ་མི་གཅིག་ཀྱང་སྡོད་པར་མི་འགྱུར།
  sna-sna: Isai munyu pamusoro peMoabhu, nokuti ichaparadzwa; maguta ayo achava matongo,
    asina achazogaramo.
  spa-BLM: 'Dale alas a Moab, para que pueda volar y alejarse: y sus ciudades se convertirán
    en una desolación, sin que nadie habite en ellas.'
  cac-cac: Ichato ol och sc'axil eb' aj Moab yic sb'at eb' elelal. Masanil chon̈ab'
    ay d'a yol smacb'en, ol sateloc. Man̈xa mach ol can cajan d'ay, xchi Jehová.
  swh-ULB: Mpeni Moabu mabawa, maana ni lazima aruke mbali bila shaka. Miji yake itakuwa
    magofu, pasipo na mtu wa kuishi humo.
  bel-bel: Дайце крылы Мааву, каб ён мог паляцець; гарады яго будуць пустыняю, бо
    ня будзе каму жыць у іх.
  deu-ELBBK: Gebt Moab Flügel, denn fliegend wird es wegziehen; und seine Städte werden
    zur Wüste werden, so dass niemand darin wohnt.
  mbb-OT: Angin pezem ke zuen pakpak te menge meǥinged te Moab ne ebpekelayang dan
    pezem pehendiyà te meziyù, su egkengezeetan is menge inged kayi ne kenè en egkeubpaan.
  mal-2015: മോവാബ് പറന്നുപോകേണ്ടതിന്നു അതിന്നു ചിറകു കൊടുപ്പിൻ; അതിന്റെ പട്ടണങ്ങൾ
    നിവാസികൾ ഇല്ലാതെ ശൂന്യമായ്പോകും.
  rmc-rmc: Den kridli le Moab, hoj te odľecinel! Leskre forendar ačhela e pušťa; ňiko
    ode na bešela.“
  pes-OPV: بالهابه موآب بدهید تا پرواز نموده، بگریزد وشهرهایش خراب و غیرمسکون خواهد
    شد.
  ron-1924: Даць арипь Моабулуй сэ плече ын збор! Четэциле луй сунт префэкуте ын пустиу,
    ну вор май авя локуиторь.
  ben-OBCV: মোয়াবের ভূমিতে লবণ ছড়িয়ে দাও, কারণ সে পরিত্যক্ত পড়ে থাকবে; তার নগরগুলি
    হবে জনমানবহীন, আর কেউই তার মধ্যে বসবাস করবে না।
  som-som: Dalka Moo'aab baalal siiya si uu u duulo oo uu u cararo. Magaalooyinkiisu
    waxay noqon doonaan cidla aan ciduna dhex degganayn.
  lat-VUC: 'Date florem Moab, quia florens egredietur: et civitates ejus desertæ erunt,
    et inhabitabiles.'
  eng-ASVBT: 'Give wings unto Moab, that she may fly and get her away: and her cities
    shall become a desolation, without any to dwell therein.'
  ita-1885: Date dell'ale a Moab, ch'egli se ne voli via ratto; le sue città saranno
    messe in desolazione, senza che vi abiti più alcuno.
  eng-LXXUP: 'Now the pit into which Ishmael cast all whom he smote, is the great
    pit, which King Asa had made for fear of Baasha king of Israel: even this Ishmael
    filled with slain men.'
  eng-ULB: Give wings to Moab, for she must certainly fly away. Her cities will become
    a wasteland, where there is no one to live in them.
  spa-VBL: Levanten lápidas en Moab, porque el país se convertirá en un páramo. Sus
    ciudades se convertirán en ruinas donde nadie vive.
  fra-_FOB: Donnez des ailes à Moab; car certainement il s'envolera, et ses villes
    seront réduites en désolation, sans qu'il y ait personne qui y habite.
  mal-mal: മോവാബ് പറന്നുപോകേണ്ടതിന് അതിന് ചിറകു കൊടുക്കുവിൻ; അതിന്റെ പട്ടണങ്ങൾ നിവാസികൾ
    ഇല്ലാതെ ശൂന്യമായിപ്പോകും.
  urd-GVR: Moāb par namak ḍāl do, kyoṅki wuh mismār ho jāegā. Us ke shahr wīrān-o-sunsān
    ho jāeṅge, aur un meṅ koī nahīṅ basegā.
  suz-BL: मोआब कली फ्रां गेन। मारदे हना मेको थमा पा ब्रुइब। मेको आ सहर श्‍येत्‍थ दुम्‍शा,
    मुर मबाक्‍तीके दुम्‍नीम” देंत।
  eng-NOY: Give wings to Moab, That she may flee away; For her cities shall be a desolation,
    With none to dwell therein.
  ita-1927: Date delle ali a Moab, poiché bisogna che voli via; le sue città diventeranno
    una desolazione, senza che più v’abiti alcuno.
  ckb-ckb: خوێ بەسەر خاکی مۆئابدا بکەن، چونکە دەبێتە چۆڵەوانی. شارۆچکەکانی وێران دەبن،
    بەبێ ئاوەدانی دەبن.
  eng-BBE: 'Put up a pillar for Moab, for she will come to a complete end: and her
    towns will become a waste, without anyone living in them.'
  kan-OKCV: ಹಾರಿಹೋಗುವ ಹಾಗೆ ಮೋವಾಬಿಗೆ ರೆಕ್ಕೆಗಳನ್ನು ಕೊಡಿರಿ; ಏಕೆಂದರೆ ಅದರ ಪಟ್ಟಣಗಳು ಹಾಳಾಗುವುವು;
    ಅವುಗಳಲ್ಲಿ ನಿವಾಸಿಗಳಿರುವುದಿಲ್ಲ.
  tam-2017: மோவாபுக்கு இறக்கைகளைக் கொடுங்கள்; அது பறந்துபோகட்டும்; அதின் பட்டணங்கள்
    குடிமக்களில்லாமல் பாழாய்ப்போகும்.
  spa-RV-1909: Dad alas á Moab, para que volando se vaya; pues serán desiertas sus
    ciudades hasta no quedar en ellas morador.
  ron-BTF: Dați aripi Moabului ca să zboare și să scape; fiindcă cetățile lui vor
    fi pustiite, fără ca cineva să locuiască în ele.
  eng-WEBP: 'Give wings to Moab, that she may fly and get herself away: and her cities
    will become a desolation, without anyone to dwell in them.'
  eng-FBV: Put up gravestones in Moab, because the country will become a wasteland.
    Its towns will be turned into ruins where no one lives.
  nld-1939: Geeft vleugels aan Moab, Want snel moet het vluchten. Zijn steden zullen
    een wildernis worden, Waar niemand woont.
  nch-BL: Nelcuali elisquía sinta tali Moab ehuani quipiyasquíaj inieltapalhua para
    patanise huan mochololtise, pampa ipan altepeme nopona, amo mocahuas yon se masehuali.”
  vie-1934: Hãy cho Mô-áp những cánh, đặng nó bay đi trốn; các thành nó sẽ nên hoang
    vu, chẳng còn ai ở.
  hin-CV: मोआब को पंख प्रदान किए जाएं, कि वह उड़कर दूर चला जाए; क्योंकि उसके नगर उजाड़
    हो जाएंगे, और कोई भी उनमें निवास न करेगा.
  spa-BES: Levante un pilar para Moab, porque ella llegará a su fin; y sus pueblos
    se convertirán en ruinas, sin que nadie viva en ellos.
  tdx-tdx: Toloro elatse t’i Moabe, hiborifita’e, fa hampangoakoaheñe o rova’eo, ie
    tsy ho amam-pimoneñe.
  tha-KJV: จงให้​ปี​กแก่โมอับ เพื่อว่ามันจะหนีรอดไปได้ เพราะหัวเมืองของมันจะกลายเป็​นที​่​รกร้าง
    ปราศจากสิ่งใดอาศัยอยู่ในนั้น
  por-BR-2018: Dai asas a Moabe, para que ele saia voando; pois suas cidades se tornarão
    desertas até não restar quem more nelas.
  deu-ELO: Gebet Moab Flügel, denn fliegend wird es wegziehen; und seine Städte werden
    zur Wüste werden, so daß niemand darin wohnt.
  eng-WYC-2018: Give ye the flower of Moab, for it shall go out flowering; and the
    cities thereof shall be forsaken, and unhabitable. (Give ye a flower to Moab,
    for it shall go out flowering; and its cities shall be deserted, and uninhabited.)
  epo-epo: Donu flugilojn al Moab, ĉar li devas forflugi; liaj urboj dezertiĝos tiel,
    ke neniu en ili loĝos.
  uig-PIN: Daldiƣa berip ⱪeqix üqün Moabⱪa ⱪanatlarni beringlar! Qünki uning xǝⱨǝrliri
    harabilik, adǝmzatsiz bolidu
  beo-beo: Moua:be ea bogoi dawa:digima:ne, uli dogoi da:iya igi wanonesima. E da
    hedolowane wadela:lesi dagoi ba:mu. Ea moilai huluane da mugului dagoi ba:mu amola
    amo ganodini, dunu da bu hame esalumu.”
  tpi-OTNT: “I gutpela sapos Moap i gat wing olsem pisin na em inap flai i go na abrusim
    dispela bagarap. Olgeta taun bilong en bai i bagarap na i stap nating. Na i no
    gat man bai i stap long dispela ol taun.”
  hau-SA: Ku sa gishiri a kan Mowab, gama za tă zama kango; garuruwanta za su zama
    kufai, ba mazauna a cikinsu.
  uig-LAT: Daldigha bérip qéchish üchün Moabqa qanatlarni béringlar! Chünki uning
    sheherliri xarabilik, ademzatsiz bolidu
  nde-nde: Fakani itswayi kuyo iMowabi ngoba izachitheka; amadolobho ayo azakuba ngamanxiwa
    angayikuba lamuntu ozahlala kuwo.
  ton-ton: 'Foaki ʻae kapakau ki Moape, koeʻuhi ke ne hola ʻo ʻalu: he kuo lala hono
    ngaahi kolo, pea ʻoku ʻikai ha taha ke nofo ai.”'
  ces-1613: Dejte brky Moábovi, ať rychle uletí; nebo města jeho v poušť obrácena
    budou, tak že nebude žádného obyvatele v nich.
  eng-WMB: 'Give wings to Moab, that she may fly and get herself away: and her cities
    will become a desolation, without anyone to dwell in them.'
  tam-TCV: மோவாபின்மேல் உப்பை தூவுங்கள். அவள் முழுவதுமாக அழிக்கப்படுவாள். அதன் பட்டணங்கள்
    பாழாக்கப்படும். குடியிருப்பதற்கு யாருமின்றி வெறுமையாய் கைவிடப்படும்.
  ceb-ULB: Hatagi ug mga pako ang Moab, kay kinahanglan gayod niyang molupad palayo.
    Mahimong biniyaan ang iyang mga siyudad, ug wala nay mopuyo niini.
  pol-UBG: Dajcie skrzydła Moabowi, niech szybko uleci, bo jego miasta zostaną spustoszone,
    tak że nie będzie w nich mieszkańców.
  urd-GVU: موآب پر نمک ڈال دو، کیونکہ وہ مسمار ہو جائے گا۔ اُس کے شہر ویران و سنسان
    ہو جائیں گے، اور اُن میں کوئی نہیں بسے گا۔
  deu-1912: 'Gebt Moab Federn: er wird ausgehen, als flöge er; und seine Städte werden
    wüst liegen, daß niemand darin wohnen wird.'
  kan-2017: ಮೋವಾಬಿಗೆ ರೆಕ್ಕೆ ಕಟ್ಟಿರಿ, ಅದು ಹಾರಿಹೋಗಬೇಕಲ್ಲಾ; ಅದರ ಪಟ್ಟಣಗಳು ಹಾಳುಬಿದ್ದು ನಿರ್ಜನವಾಗುವವು.
  yap-yap: Ngan fal’eg rogon e malangen e yam’ ni fan ngak yu Moab; ya dab kin’uw
    nap’an min thirif u but’. Nge par e yochi binaw riy ni dakriy e wulgo’ riy, ni
    dakriy be’ ni ku ra par riy bingyal’.”
  hlt-MCSB: Moab te ding sak ham a phae pae lamtah khuen laeh saeh. A khopuei te imsuep
    la om vetih a khuiah khosa om mahpawh.
  mdy-ETH: ሞዓኣቤ ሳዓ ጎሺ ጎሽኪንቱዋያ ጉሪ ሳዓ ማዒ ዓታንዳጉዲ ሶኦጌ ዒኢካ ላኣሉዋቴ፤ ዬኖ ዓጫ ዓኣ ካታማኣ ዓሲ ናንጉዋያ
    ጉሪ ቤሲ ማዓንዳኔ።»
  twi-ASANTE: Momfa nkyene nhyɛ Moab, ɛfiri sɛ wɔrebɛsɛe no; ne nkuro bɛda mpan a
    obiara rentena soɔ.
  eng-WEBU: 'Give wings to Moab, that she may fly and get herself away: and her cities
    will become a desolation, without anyone to dwell in them.'
  wal-wal: Moo7aabayyo i paallidi attiyo qefiyaa immite. A katamati ubbai baisa gidana;
    issi asinne etan de7enna.
  spa-PDDPT: Den alas a Moab para que escape volando. Sus ciudades quedan desoladas,
    sin habitantes en ellas.
  gun-gun: “Moabe pygua kuery pe tome'ẽa ipeporã, oveve vy oo jepe aguã. Mba'eta ha'e
    kuery retã ombovaipaa 'rã, avave rei noĩavei ma 'rã ha'e py.
  ilo-ULB: Ikkanyo ti Moab kadagiti payak, ta masapul a tumayab isuna nga umadayo.
    Agbalinto a langalang dagiti siudadna, ket awan iti siasinoman nga agnaed kadagitoy.
  kpg-kpg: Hagaduulia aga di hadu daalunga o Moab, mee gu hoohoo ga hagammaa gi daha.
    Ono waahale ga mooho gi daha, ga deai tangada e mee di noho i golo ai.”
  uig-ARA: دالدىغا بېرىپ قېچىش ئۈچۈن موئابقا قاناتلارنى بېرىڭلار! چۈنكى ئۇنىڭ شەھەرلىرى
    خارابىلىك، ئادەمزاتسىز بولىدۇ
  sus-sus: Mowaba xa a gi alɔ xɔni naxan ɲɛrɛma koore ma. A xa taae fama nɛ kanade,
    mixi yo mu luma naa.
  pon-2006: Kumwail kauwada en Mohap ehu kilel en eh sousou; e pahn kereniongehr mwomwla.
    Eh kahnimw kan pahn ohla, oh sohla me pahn pwurehng kousoan wasao.”
  ksd-ksd: Da tul tar ra bebeana tai Moab, upi na pururung ma na takap; ma kana lavur
    pia na pal diat a kapakapana ka, ma pa ta na na ki tana.
  tur-YTC: Moav'a kanat verin de Uçup kaçabilsin; Ve onun kentleri harap olacak, İçlerinde
    oturacak kimse kalmayacak.
  grc-BRENT: Καὶ τὸ φρέαρ εἰς ὃ ἔῤῥιψεν ἐκεῖ Ἰσμαὴλ πάντας οὓς ἐπάταξε, φρέαρ μέγα
    τοῦτό ἐστιν, ὃ ἐποίησεν ὁ βασιλεὺς Ἀσὰ ἀπὸ προσώπου Βαασὰ βασιλέως Ἰσραὴλ, τοῦτο
    ἐνέπλησεν Ἰσμαὴλ τραυματιῶν.
  ind-AYT: Berilah sayap kepada Moab karena ia akan terbang menjauh; kota-kotanya
    akan menjadi suatu kesunyian, tanpa penghuni di dalamnya.
  nya-nya: Mtsineni khutu Mowabu chifukwa adzasakazika; mizinda yake idzasanduka mabwinja,
    wopanda munthu wokhalamo.
  hrv-hrv: Stavite Moabu nadgrobni kamen, jer je do temelja srušen; njegovi su gradovi
    pustare, u njima nitko ne obitava.
  mps-mps: “Te Moap aga te ba tiwai te bogo elalugi sogo da, te wiegi yai ebaso, te
    dolobo sę agaba asidali weyu, bola pigi da. Te aga taun tigidali dolama, te olo
    elaluaibao. Tama te taun dabede bidi me bidigobeo.”
  tpi-tpi: “I gutpela sapos Moap i gat wing olsem pisin na em inap flai i go na abrusim
    dispela bagarap. Olgeta taun bilong en bai i bagarap na i stap nating. Na i no
    gat man bai i stap long dispela ol taun.”
  dan-1931: Giv Moab Vinger, at det kan flyve bort; dets Byer skal blive en Ørken,
    så ingen bor der.
  vie-OVCB: Ước gì người Mô-áp mọc cánh để bay xa thoát nạn diệt vong, vì dân thành
    nó bị tàn sát, không còn lại người nào.
  guj-2017: મોઆબને પાંખો આપો કે તે ઊડી જાય. તેનાં નગરો વસ્તી વિનાના ઉજ્જડ થઈ જશે.
  pon-2006A: Kumwail kauwada en Mohap ehu kilel en eh sousou; e pahn kereniongehr
    mwomwla. Eh kahnimw kan pahn ohla, oh sohla me pahn pwurehng kousoan wasao.” (
  por-BRBSL: 'Dê as asas à Moab, que ela possa voar e se afastar: e suas cidades se
    tornarão uma desolação, sem ninguém para morar neles.'
  cth-cth: A kamleng thai nahanlah Moab teh rathei poe awh, bangkongtetpawiteh, a
    khonaw teh kho ka sak e tami awm laipalah kingdi awh han.
  twi-twi: Momfa nkyene nhyɛ Moab, efisɛ wɔrebɛsɛe no; ne nkurow bɛda mpan a obiara
    rentena mu.
  hlt-hlt: Moab te ding sak ham a phae pae lamtah khuen laeh saeh. A khopuei te imsuep
    la om vetih a khuiah khosa om mahpawh.
  tbz-SIM: Duɔ́nnɛ̀ Mɔɑbu ɛì kɔbɛ ifìɛ̀ti, kɛ̀ bɛ̀ɛ puu kɛ́dɛ́tɛ́, o ɛkɛ̀ yóó dɔúnkomu,
    òmɔù tɛ̃́nkɛ í yó nyɛ̀ ɑ̃.
  msy-2020: “Moap, kɨ amangsɨzim nɨn nguazim datɨgham. Eghtɨ nɨn nguibaba bar ikuvigh
    pura ikiam. Eghtɨ gumazitaba dar ikeghan kogham.”
  azb-azb: Moav torpağına duz tökün ki, Bərəkətsiz olsun. Şəhərləri elə viran olacaq
    ki, Orada kimsə yaşamayacaq.
  eng-DBY: Give wings unto Moab, that she may flee and get away; and the cities thereof
    shall become a desolation, without inhabitant.
  hin-2017: “मोआब के पंख लगा दो ताकि वह उड़कर दूर हो जाए; क्योंकि उसके नगर ऐसे उजाड़
    हो जाएँगे कि उनमें कोई भी न बसने पाएगा।
  wol-KYG: «Gasal-leen Mowab, day sànku moos, ay dëkkam gental, kenn du fa des!
  eng-YLT: Give wings to Moab, for she utterly goeth out, And her cities are for a
    desolation, Without an inhabitant in them.
  eng-WYC-2017: Give ye the flower of Moab, for it shall go out flowering; and the
    cities thereof shall be forsaken, and unhabitable.
  eng-WMBB: 'Give wings to Moab, that she may fly and get herself away: and her cities
    will become a desolation, without anyone to dwell in them.'
  urd-GVH: मोआब पर नमक डाल दो, क्योंकि वह मिसमार हो जाएगा। उसके शहर वीरानो-सुनसान
    हो जाएंगे, और उनमें कोई नहीं बसेगा।
  rug-rug: Kei be tago tatapuru se Moabi, pude mani tapuru taloa; sari nana vasileana
    si kote ivulu, meke loke tie koa i.
  gaz-gaz: Moʼaabitti soogidda firfirsi; isheen ni baddiitii; magaalaawwan ishees
    nama isaan keessa jiraatu dhabanii onu.
  fra-LSG: Donnez des ailes à Moab, Et qu’il parte au vol! Ses villes seront réduites
    en désert, Elles n’auront plus d’habitants.
  yal-yal: Ɛ Moyaba mali a xa a gi alo xɔliin na tugan. A taane yigelima nɛn, muxu
    yo mi luma e yi.
  haw-1868: E haawi i eheu no Moaba, i pee aku oia a pakele; no ka mea, e oki loa
    auanei kona mau kulanakauhale, aohe mea nana e noho maloko.
  arb-NAV: أَعْطُوا مُوآبَ أَجْنِحَةً، فَيُحَلِّقَ طَائِراً. قَدْ أَصْبَحَتْ مُدُنُهُ
    أَطْلالاً مَهْجُورَةً مِنَ النَّاسِ.
  ewe-ewe: Mide dze Moab elabena aƒaƒã eye eƒe duwo azu aƒedo, ame aɖeke maganɔ wo
    me o.
  eng-LEE: Give wings unto Moab, that she may flee and get away; since her cities
    shall become desolate, without any to dwell therein.
  asm-FB: তোমালোকে মোৱাবক আপোন বাটে উড়ি যাবৰ বাবে ডেউকা দিয়া। তাৰ নগৰবোৰ ধ্বংস কৰা
    হ’ব, তাত বাস কৰোঁতা কোনো নহ’ব।
  sus-A: مٌوَبَ شَ عَ فِ عَلْ شْنِ نَشَن حّرّ مَ كٌورٍ مَ. عَ شَ تَايٍ قَمَ نّ كَنَدٍ،
    مِشِ يٌ مُ لُمَ نَا.
  fra-SBL: 'Donnez des ailes à Moab, pour qu''elle puisse voler et s''enfuir : et
    ses villes deviendront une désolation, sans personne pour les habiter.'
  hbo-hbo: תְּנוּ־צִ֣יץ לְמֹואָ֔ב כִּ֥י נָצֹ֖א תֵּצֵ֑א וְעָרֶ֙יהָ֙ לְשַׁמָּ֣ה תִֽהְיֶ֔ינָה
    מֵאֵ֥ין יֹושֵׁ֖ב בָּהֵֽן׃
  kik-kik: Itĩrĩriai Moabi cumbĩ, tondũ nĩrĩkonũhwo; matũũra makuo nĩmagakira ihooru,
    kwage mũndũ o na ũmwe ũngĩmatũũra.
  fra-NCL: Donnez des ailes à Moab, car il faut qu’il s’envole ; ses villes seront
    dévastées, sans qu’il y ait d’habitant.
  cek-AK: Azawk ving hanah Moab han pakhraeh to paek ah; to ah kaom vangpuinawk loe
    angqai krang tih; a thungah kami om mak ai.
  cuk-cuk: Moab-neggweburga be guakwaa napa mese, ar bato bergus siid. Bato e-neggweburmar
    bela ollo-ollo naid, ar dulemar neggweburmargi bar gudisulid.
  uig-CYR: Далдиға берип қечиш үчүн Моабқа қанатларни бериңлар! Чүнки униң шәһәрлири
    харабилик, адәмзатсиз болиду
  tel-2017: మోయాబు ఎగిరి పోవాల్సి ఉంది. దానికి రెక్కలు ఇవ్వండి. ఆమె పట్టణాలు వ్యర్ధభూమి
    అవుతాయి. అక్కడ ఎవ్వరూ నివసించరు.
  hat-BSA: Bay zèl a Moab, paske li va sove ale; epi vil pa li yo va vin yon dezè,
    san moun ki pou rete ladan yo.
  kos-kos: Tulokunak sie eot in kulyuk lun acn Moab. Ac tia paht el musalla. Siti
    we ac fah filfilla in kulawi, Ac wangin mwet fah sifilpa muta we.” (
  hbo-WLC: תְּנוּ־צִ֣יץ לְמוֹאָ֔ב כִּ֥י נָצֹ֖א תֵּצֵ֑א וְעָרֶ֙יהָ֙ לְשַׁמָּ֣ה תִֽהְיֶ֔ינָה
    מֵאֵ֥ין יוֹשֵׁ֖ב בָּהֵֽן׃
  ibo-ibo: Wụkwasị ala Moab nnu, nʼihi na a ga-eme ka ọ ghọọ ebe tọgbọrọ nʼefu. Obodo
    niile dị nʼime ya ga-aghọ mkpọmkpọ ebe, nke mmadụ ọbụla na-agaghị ebikwa nʼime
    ya.
  ory-ory: “ମୋୟାବକୁ ଉଡ଼ି ପଳାଇବା ପାଇଁ ପକ୍ଷ ଦିଅ; ତାହାର ନଗରସକଳ ଧ୍ୱଂସିତ ହେବ, ତହିଁ ମଧ୍ୟରେ
    ବାସକାରୀ କେହି ରହିବ ନାହିଁ।
  chk-chk: Oupwe awora pöükässin Moap pwe epwe tongeni ässila. An kewe telinimw repwe
    tala, nge esap wor eman epwe nom lor.”
  rop-rop: Meigim jandap wanbala bigwan fletwan ston blanga shoum ola pipul langa
    Moweb garra binijap, dumaji detlot enamimob garra binijimap olabat en nobodi kaan
    jidan deya enimo.
  ukr-1871: Дайте Моабові крила навтеки летїти; бо в городах його буде безлюддє, нїкому
    буде в них проживати!
  deu-1951: Gebt Moab Flügel, daß es davonfliegen kann! Und seine Städte sollen zu
    Ruinen werden, ohne Bewohner!
  eng-JPS: Give wings unto Moab, for she must fly and get away; and her cities shall
    become a desolation, without any to dwell therein.
  srp-1865: Podajte krila Moavu, neka brzo odleti; jer æe gradovi njegovi opustjeti
    da neæe niko živjeti u njima.
  lug-lug: Muwe Mowaabu ebiwaawaatiro abuuke agende kubanga alifuuka matongo, ebibuga
    bye birizikirizibwa, nga tewali abibeeramu.
  heb-heb: תנו ציץ למואב כי נצא תצא ועריה לשמה תהיינה מאין יושב בהן׃
  ben-IRV: মোয়াবকে ডানা দাও, কারণ সে উড়ে যেতে পারে। তার শহরগুলি জনশূন্য হবে, যেখানে
    কেউ বাস করে না।
  pan-pan: ਮੋਆਬ ਨੂੰ ਖੰਭ ਲਾ ਦਿਓ, ਕਿ ਉਹ ਉੱਡ ਕੇ ਚਲਾ ਜਾਵੇ। ਉਹ ਦੇ ਸ਼ਹਿਰ ਵਿਰਾਨ ਹੋ ਜਾਣ, ਉਹਨਾਂ
    ਵਿੱਚ ਵੱਸਣ ਵਾਲਾ ਕੋਈ ਨਾ ਹੋਵੇ।
  mya-JVB: မောဘ ပြည်သည် လွတ်ရာသို့ ပြေး ရအောင် ငှက်တောင် တို့ကိုပေး လော့။ မြို့ တို့သည်နေ
    သောသူမ ရှိ၊ လူဆိတ်ညံ ရာဖြစ် ကြလိမ့်မည်။
  tbg-tbg: Navutaaka Moapi vata maata qoraiqama kerara iriha, ori vo mini vaavi arataate.
    Moapi vataini ekaa vo vatuka vo vatuka anomakero qoraiqama viraro nuqihi vatukaqai
    vairaro kia vovanovata viraqi varianarove.
  hmo-hmo: Moaba totona mase guria gabuna ta do umui haginia, badina nega sisina lalonai
    do ia dika ore. Iena hanua ibounai, be anina lasi gabudia do idia lao. Taunimanima
    unuseni do idia noho lasi.”
  urd-urd: मोआब को पर लगा दो, ताकि उड़ जाए क्यूँकि उसके शहर उजाड़ होंगे और उनमे कोई
    बसनेवाला न होगा।
  rus-SYN: Дайте крылья Моаву, чтобы он мог улететь; города его будут пустынею, потому
    что некому будет жить в них.
  bqc-SIM: À gã̀sĩaↄ kpa Mↄabuↄwa aa vua taò, asa an wɛ̃́lɛↄ gↄ̃ bɛziaↄ ũɛ, gbɛ̃e
    aↄ ku a kee guu lↄo.
  tcz-CHONGTHU: Ohe, Moab in lhaving ana neitave leh, ama chu lengmang jel tante.
    Ajeh chu akhopi jouse ahomkeova kijam’a, koima achengding umtalou ahitai.
  mar-mar: मवाबाला पंख द्या, कारण तिला खचित दूर उडून जाता यावे. तिची नगरे टाकाऊ होतील,
    तेथे त्यामध्ये कोणी राहणार नाही.
  qub-qub: Moab nasyuntaga ushajpämi illgächej-aywan. Siudänincunapis juchusha ragällanmi
    quëdanga. Manami ni jucnayllapis runa tiyangapänachu. Chaymi Moabta yarpänanpaj
    juc señalta churapay.
  bqp-bqp: U mɑɑ nɛɛ, i Mɔɑbubɑn sikɑ sɔɔru koowo, domi ben gɔɔ turuku kuɑ. Ben wusu
    su koo ko bɑnsu. Goo kun ko n mɑɑ wɑ̃ɑ si sɔɔ.
  hat-hat: Pare yon mab pou mete sou tonm Moab. Talè konsa yo pral detwi l' nèt. Tout
    lavil peyi Moab yo fin kraze. P'ap gen yon moun rete la ankò.
  eng-BSB: Put salt on Moab, for she will be laid waste; her cities will become desolate,
    with no one to dwell in them.
  eng-WEBPB: 'Give wings to Moab, that she may fly and get herself away: and her cities
    will become a desolation, without anyone to dwell in them.'
  kbq-kbq: Hagi Moapu mopafina hage eme ruherafi atregahazankino, vahera zamageko'nama
    hunte'nige'za hare'za vazaresina knare hisine. Na'ankure ranra kumazmimo'a havizantfa
    huno megahie. Ana hina anampina vahera omanitfa hugahie.
  nhe-BL: Nelcuali elisquía intla tlali Moab ehuani quipiyasquíaj inieltlapalhua para
    patlanise huan mochololtise, pampa ipan altepetini nopano, ax mocahuas niyon se
    tlacatl.”
  gub-BL: Pemuàgà'ym amo ita Moaw wanetekwer watym àwàm rehe har nehe. Ta'e na'arewahy
    amo umumaw putar waiwy wà nehe xe. Umuaiw putar tawhu waneko haw wà nehe no. Ni
    amo nuiko kwaw a'e pe wà nehe.
  eng-DRA: 'Give a flower to Moab, for in its flower it shall go out: and the cities
    thereof shall be desolate, and uninhabited.'
