verse: JER.048.021
translations:
  mal-C: സമഭൂമിയിന്മേൽ ന്യായവിധി വന്നിരിക്കുന്നു— ഹോലോനും യാഹാസെക്കും മേഫാത്തിനും
  deu-TKW: Ja, ein Strafgericht brach herein über den Bereich der Ebene, über Holon
    und Jahza und Mephaat,
  lin-lin: 'Kosambisama ekweyi na mokili ya etando ya likolo ya bangomba : na Oloni,
    na Yakatsi mpe na Mefati,'
  eng-LSV: And judgment has come to the land of the plain—to Holon, || And to Jahazah,
    and on Mephaath,
  eng-GNV: And iudgement is come vpon the plaine countrey, vpon Holon and vpon Iahazah,
    and vpon Mephaath,
  eng-WEBSTER: And judgment is come upon the plain country; upon Holon, and upon Jahazah,
    and upon Mephaath,
  nhw-BL: 'Nochi nopa altepeme catli mopantíaj campa tlaixtlejcolis ya tlamisosolijtoque
    pampa nopa tlatzacuiltili catli TOTECO quititlanqui, huetzqui ipan nopa altepeme:
    Holón, Jahaza, Mefaat,'
  swh-ONEN: 'Hukumu imefika kwenye uwanda wa juu: katika Holoni, Yahasa na Mefaathi,'
  bba-bba: Yinni Gusunɔwɑ u bu sɛɛyɑsiɑmɔ be bɑ wɑ̃ɑ wɔwɑ sɔɔ kɑ yen wuu sini sɔɔ,
    si bɑ mɔ̀, Holoni kɑ Yɑhɑsi kɑ Mɛfɑti,
  eng-KJVCPB: And judgment is come upon the plain country; Upon Holon, and upon Jahazah,
    and upon Mephaath,
  luo-luo: Ngʼado bura osebiro e got mar mesa kuom Holon, Jaza kod Mefath,
  meu-meu: Hahemaoro na atai taorana ai vada e kau, Holon, Iahasaha Mefata,
  npi-ULB: दण्ड पहाडी इलाकाहरूमा आएको छ– होलोन, यहसाह र मेपातमाथि,
  yor-yor: Ìdájọ́ ti dé sí àwọn òkè pẹrẹsẹ, sórí Holoni, Jahisa àti Mefaati,
  pes-OPCB: «تمام شهرهای واقع در فلات نیز مجازات و خراب شده‌اند، یعنی شهرهای حولون،
    یهصه، میفاعت،
  tgl-ULB: Dumating na ngayon ang kaparusahan sa maburol na lupain, sa Holon, Jaza
    at Mefaat,
  hui-hui: Dindi bayale ngagoha tano wiarunaga ko pani nolene winigo miragoni. Tano
    uruni Holonobi Yasabi Mebadabi Dibonobi Nebobi Bede Dibiladaimibi Kiriadaimibi
    Bedegamulubi Bedemeonobi Keriodobi Bosorabi tano uruni bibahendeore bo gialapaya
    bialu bo labu hai holebira. Ani bialu Moabanaga tano lenego bibahendeore kaundiaha
    wiaguabi kawareni wiaguabi bibahende bo gialo wahaiore holebira.
  mya-mya: ဟော​လုန်​မြို့၊ ယ​ဟာ​ဇ​မြို့၊ မေ​ဖတ်​မြို့၊ ဒိ​ဘုန်​မြို့၊ နေ​ဗော​မြို့၊
    ဗက်​ဒိ​ဗ​လ​သိမ်​မြို့၊ ကိ​ရ​ယ​သိမ် မြို့၊ ဗက်​ဂ​မု​လ​မြို့၊ ဗက်​မောင်​မြို့၊ ကေ​ရုတ်​မြို့၊
    ဗော​ဇ​ရ​မြို့​အ​စ​ရှိ​သည့်​ကုန်း​ပြင်​မြို့ အ​ပေါင်း​တို့​သည်​အ​ပြစ်​ဒဏ်​စီ​ရင်​တော်​မူ
    ခြင်း​ကို​ခံ​ရ​ကြ​လေ​ပြီ။ ရပ်​နီး​ရပ်​ဝေး​ရှိ မော​ဘ​မြို့​မှန်​သ​မျှ​သည်​အ​ပြစ်​ဒဏ်​စီ
    ရင်​တော်​မူ​ခြင်း​ကို​ခံ​ရ​ကြ​လေ​ပြီ။-
  bod-N: ཐང་ཆེན་གྱི་ཧོ་ལོན་དང་། ཡ་ཙཱ། མེ་ཕཱ་ཨད།
  sna-sna: Kutonga kwasvika kumutunhu wakakwirira, kuHoroni, Jahaza neMefaati,
  spa-BLM: El juicio ha llegado al país de la llanura... en Holon, en Jahzah, en Mephaath,
  cac-cac: 'Toxo ix javi yaelal alb''ilcan d''a yib''an̈ juntzan̈ chon̈ab'' ay d''a
    lum ac''lictac: Aton Holón, Jahaza, Mefaat, Dibón, Nebo, Bet-diblataim, Quiriataim,
    Bet-gamul, Bet-meón, Queriot, Bosra yed'' d''a yib''an̈ masanil juntzan̈xo chon̈ab''
    ay d''a yol yic Moab, aton juntzan̈ ay d''a slac''anil yed'' juntzan̈ najat ay.'
  swh-ULB: Basi maangamizi yamefika katika nchi ya kilima, huko Holoni, Yakza, na
    Mefathi,
  bel-bel: І суд прыйшоў на раўніны, на Халон і на Яацу, і на Мафат,
  deu-ELBBK: Und das Gericht ist gekommen über das Land der Ebene, über Cholon und
    über Jahza und über Mephaat,
  mbb-OT: '“Edsilutan daan is menge inged diyà te suǥud-suǥud diyà te vuvungan: is
    Holon, Jaza, Mefaat,'
  mal-2015: സമഭൂമിക്കു ന്യായവിധി വന്നിരിക്കുന്നു; ഹോലോന്നും യഹ്സെക്കും മേഫാഥിന്നും
  rmc-rmc: 'Avľa o sudos pro fori, so bešen učes pro rovina: pro Cholon, pro Jahca,
    pro Mefaat,'
  pes-OPV: و داوری بر زمین همواری رسیده است.
  ron-1924: А венит педяпса ши песте цара кымпией, песте Холон, песте Иахац, песте
    Мефаат,
  ben-OBCV: সমভূমিতে বিচারদণ্ড এসে গেছে— হোলন, যহস ও মেফাতে,
  som-som: Xukun baa ku dhacay dalka bannaanka ah, iyo Xolon, iyo Yahsaah, iyo Mefacad,
  lat-VUC: et judicium venit ad terram campestrem, super Helon, et super Jasa, et
    super Mephaath,
  eng-ASVBT: And judgment is come upon the plain country, upon Holon, and upon Jahzah,
    and upon Mephaath,
  ita-1885: e che il giudicio è venuto sopra la contrada della pianura, sopra Holon,
    e sopra Iasa, e sopra Mefaat;
  eng-ULB: Now punishment has come to the hill country, to Holon, Jahzah, and Mephaath,
  spa-VBL: 'El castigo ha llegado a las ciudades de la altiplanicie: a Holón, Jahzá
    y Mefá,'
  fra-_FOB: Et que le jugement est venu sur le pays de la plaine, sur Holon, sur Jahtsa,
    sur Méphaath,
  mal-mal: സമഭൂമിമേൽ ന്യായവിധി വന്നിരിക്കുന്നു; ഹോലോനും യഹ്സെക്കും മേഫാഥിനും
  urd-GVR: Maidān-e-murtafā par Allāh kī adālat nāzil huī hai. Haulūn, Yahaz, Mifāt,
  suz-BL: डांडा तार ङा दिंमम निसाफ पतीके नाक्‍ती जाक्‍शो बाक्‍ब। होलोन, याहसाह नु
    मेफा-आथ,
  eng-NOY: And punishment hath come upon the plain country; Upon Holon, and upon Jahazah,
    and upon Mephaath,
  ita-1927: Un castigo è venuto sul paese della pianura, sopra Holon, sopra Jahats,
    su Mefaath,
  ckb-ckb: حوکمدان بەسەر زەوی دەشتەکەدا هات، بەسەر حۆلۆن و یەهچا و مێفەعەت،
  eng-BBE: And punishment has come on the lowlands; on Holon and Jahzah, and on Mephaath,
  kan-OKCV: ಇದಲ್ಲದೆ ಬಯಲುಸೀಮೆಯ ಮೇಲೆ ನ್ಯಾಯ ತೀರ್ವಿಕೆ ಬಂತು; ಹೋಲೋನ್, ಯಹಚ, ಮೇಫಾತ್,
  tam-2017: சமனான பூமியாகிய ஓலோனின்மேலும், யாத்சாவின்மேலும், மெபாகாத்தின் மேலும்,
  spa-RV-1909: Y que vino juicio sobre la tierra de la campiña; sobre Holón, y sobre
    Jahzah, y sobre Mephaath,
  ron-BTF: Și judecata a venit asupra ținutului câmpiei, asupra Holonului și asupra
    Iahțahului și asupra Mefaatului,
  eng-WEBP: Judgment has come on the plain country— on Holon, on Jahzah, on Mephaath,
  eng-FBV: Punishment has arrived on the towns of the high plain—on Holon, Jahzah,
    and Mephaath,
  nld-1939: Het oordeel wordt aan de vlakte voltrokken, Aan Cholon, Jasa, Mefáat,
  nch-BL: 'Nochi nopa altepeme cati mopantíaj campa taixtejcolis ya tamisosolijtoque
    pampa nopa tatzacuiltili cati TOTECO quititanqui, huetzqui ipan nopa altepeme:
    Holón, Jahaza, Mefaat,'
  vie-1934: Sự đoán phạt đã đổ xuống trên xứ đồng bằng, trên Hô-lôn, Gia-sa, Mê-phát,
  hin-CV: मैदानी क्षेत्र पर भी अब दंड प्रभावी हो चुका है; होलोन, यहत्स, मेफाअथ,
  spa-BES: Y el castigo ha llegado a las tierras bajas; en Holon, Jahaza, Mefaat,
  tdx-tdx: Fa niambotraha’ ty zaka o tane amontoñeo, t’i Kolone, Iatsà, vaho i Mefaate,
  tha-KJV: การพิพากษาได้ตกเหนือที่​ราบ เหนือโฮโลน และยาฮาส และเมฟาอาท
  por-BR-2018: 'O julgamento também veio juízo sobre a terra da planície: sobre Holom,
    sobre Jazá, e sobre Mefate;'
  deu-ELO: Und das Gericht ist gekommen über das Land der Ebene, über Cholon und über
    Jahza und über Mephaath,
  eng-WYC-2018: And doom is come to the land of the field (or And judgement hath come
    to the land of the field, or to the plateau), (yea), on Holon, and on Jahazah,
    and on Mephaath,
  epo-epo: Juĝo venis kontraŭ la lando de la ebenaĵo, kontraŭ Ĥolon, Jahac, kaj Mefaat,
  uig-PIN: Jaza ⱨɵkümi tüzlǝnglik jayliri üstigǝ qiⱪirildi; Ⱨolon, Yaⱨaz wǝ Mǝfaat
    üstigǝ,
  beo-beo: Na da agolo da:iya umi soge moilai amoma fofada:i dagoi. Amo da Houlone
    amola Yasa, Mefa:ia:de, Daibone, Nibou, Bede Dibalada:ime, Giliada:ime, Bedega:imuli,
    Bedemioune, Giliode amola Bosela. Moilai huluane, gadenene amola sedaga, amo da
    Na fofada:su ba:i dagoi.
  tpi-OTNT: “Ol taun i stap long stretpela ples antap, ol i kisim pe nogut bilong
    ol. Ol dispela taun i olsem, Holon na Jasa na Mefat
  hau-SA: Hukunci ya zo wa tudu, zuwa Holon, Yahza da Mefa’at,
  uig-LAT: Jaza hökümi tüzlenglik jayliri üstige chiqirildi; Holon, Yahaz we Mefaat
    üstige,
  nde-nde: Ukwehlulela sekufikile emagcekeni eHoloni, leJahazi laseMefahathi,
  ton-ton: Kuo hoko ʻae tautea ki he fonua tokalelei; ki Holoni, mo Sehasa, pea mo
    Mefata.
  ces-1613: Nebo soud přišel na zemi té roviny, na Holon a na Jasa a na Mefat,
  eng-WMB: Judgment has come on the plain country— on Holon, on Jahzah, on Mephaath,
  tam-TCV: சமனான பூமிக்கு நியாயத்தீர்ப்பு வந்திருக்கிறது. ஓலோன், யாத்சா, மேபாகாத்
    பட்டணங்களுக்கும்,
  ceb-ULB: Karon miabot na ang pagsilot sa kabungtoran, ngadto sa Holon, sa Jaczah,
    ug Mepat,
  pol-UBG: Sąd nadszedł na ziemię tej równiny, na Cholon, na Jahazę i na Mefaat;
  urd-GVU: میدانِ مرتفع پر اللہ کی عدالت نازل ہوئی ہے۔ حَولون، یہض، مِفعت،
  deu-1912: Die Strafe ist über das ebene Land gegangen, nämlich über Holon, Jahza,
    Mephaath,
  kan-2017: ಮೇಲ್ನಾಡಿಗೆ ದಂಡನೆಯಾಗಿದೆ; ಹೋಲೋನ್, ಯಾಚಾ, ಮೆಫಾತ್,
  yap-yap: '“Pufthin e ke taw nga daken fapi binaw ni bay ko burey: u daken yu Holon,
    Jahzah, Mefaath,'
  hlt-MCSB: Te dongah laitloeknah he tlangkol khohmuen la, Holon la, Jahzah neh Mephaath
    la,
  mdy-ETH: «ዓሌ ማዔ ቤዞይዳ ማዢንቴ ካታሞ ጌይፃ፦ ሆሎኔ፥ ያሂፃ፥ ሜፓዓቴ፥ ዲቦኔ፥ ኔቦ፥ ቤትዲብላታይሜ፥ ቂሪያታይሜ፥ ቤትጋሙሌ፥
    ቤትሜዖኔ፥ ቄሪዮቴንታ ቦፂራ ጌይንታ ካታሞንታ፤ ዑኬያ ሃኬያ ዓኣያ ማዔ ሞዓኣቤ ካታሞ ቢያሢዳ ዼኤፒ ሜታ ዬዔኔ፤
  twi-ASANTE: Atemmuo aba bepɔ tamaa so wɔ Holon, Yahas ne Mefaat,
  eng-WEBU: Judgment has come on the plain country— on Holon, on Jahzah, on Mephaath,
  wal-wal: “Gezziyan de7iya Holoona, Yaahixa, Mefa7aata,
  spa-PDDPT: 'que la sentencia contra la llanura es ejecutada: Contra Holón, Jahaza
    y Mefaat,'
  gun-gun: Nhuũndy ikuai va'e re voi ou imokanhymbaarã, Holom tetã, Jaza ha'e Mefaate
    áry,
  ilo-ULB: Ita, dimtengen ti pannusa kadagiti katurturodan a pagilian, iti Holon,
    Jaza ken Mefat,
  kpg-kpg: '“Di hagiaga guu dae gi nia waahale ala i lodo nia gowaa baba aanei: Holon,
    Jahzah, Mephaath,'
  uig-ARA: جازا ھۆكۈمى تۈزلەڭلىك جايلىرى ئۈستىگە چىقىرىلدى؛ ھولون، ياھاز ۋە مەفائات
    ئۈستىگە،
  sus-sus: «Kiiti bara ɲamanɛ li naxan na Xolon, Yaseri, Mefaati,
  pon-2006: '“Kadeik leledohngehr kahnimw kan me mi nan patapaten: Olon, Sahsa, Mepad,'
  ksd-ksd: Ma ra varkurai i tar tadav ra gunan i tamataman, tadav Kolon, ma tadav
    Iasa, ma tadav Mepat,
  tur-YTC: 'Yargı ovaya geldi: Holon''a, Yahzah''a, Mefaat''a,'
  ind-AYT: dan penghakiman telah datang atas tanah datar itu, atas Holon, Yahas, dan
    Mefaat;
  nya-nya: Chiweruzo chabwera ku mizinda ya ku mapiri, ndiyo Holoni, Yaza, Mefaati,
  hrv-hrv: Sud stiže nad Visoravan i nad Holon, Jahsu i Mefaot,
  mps-mps: “Te doloba pai bulu pesagede ugwadu elaluali taun dabe, augwaliba te dwai
    dagalabo sogo pedelai dao. Te e tama taun dabe dao, Holon, me Jasa, me Mefat,
  tpi-tpi: “Ol taun i stap long stretpela ples antap, ol i kisim pe nogut bilong ol.
    Ol dispela taun i olsem, Holon na Jasa na Mefat
  dan-1931: at Dommen er kommet over Højslettelandet, over Holon, Jaza, Mefa'at,
  vie-OVCB: Sự trừng phạt giáng xuống khắp vùng bình nguyên— trên Hô-lôn, Gia-xa,
    và Mê-phát,
  guj-2017: સપાટ પ્રદેશ પરના નગરો તે હોલોન, યાહસાહ, મેફાથ,
  pon-2006A: '“Kadeik leledohngehr kahnimw kan me mi nan patapaten: Olon, Sahsa, Mepad,'
  por-BRBSL: O julgamento foi feito no país simples... em Holon, em Jahzah, em Mephaath,
  cth-cth: Ayawn ram dawk lawkcengnae a pha toe. Holon hoi Jahzah hoi Mephaath,
  twi-twi: Atemmu aba bepɔw tamaa so wɔ Holon, Yahas ne Mefaat,
  hlt-hlt: Te dongah laitloeknah he tlangkol khohmuen la, Holon la, Jahzah neh Mephaath
    la,
  tbz-SIM: Mí ndi Yiɛ̀ nKuyie n kó tiyɛ̃ĩti tiì do yɛtɑ̃rɛ̀ ĩ́nkɛ̀ kó yɛhɛkɛ̀, Onɔɔ
    ɛì nɛ̀ Yɑtisɑ ɛì nɛ̀ Mɛfɑɑti ɛì,
  msy-2020: '“Mɨghsɨabar pɨn danganir voroghɨra itibar nguibar ekiaba, me uan ivezir
    kuram isi. Nguibar ekiar kaba kara: Holon, Jasa, Mefat,'
  azb-azb: Yayladakı şəhərlər – Xolon, Yahsa, Mefaat,
  eng-DBY: And judgment is come upon the country of the plateau; upon Holon, and upon
    Jahzah, and upon Mephaath;
  hin-2017: “चौरस भूमि के देश में होलोन, यहस, मेपात,
  wol-KYG: Mbugal dikkal déndu doj wu tell wi, dikkal dëkk yii di Olon, Yaxacc ak
    Mefat
  eng-YLT: And judgment hath come in unto the land of the plain — unto Holon, And
    unto Jahazah, and on Mephaath,
  eng-WYC-2017: And doom is come to the land of the field, on Holon, and on Jahazah,
    and on Mephaath,
  eng-WMBB: Judgement has come on the plain country— on Holon, on Jahzah, on Mephaath,
  urd-GVH: मैदाने-मुरतफ़ा पर अल्लाह की अदालत नाज़िल हुई है। हौलून, यहज़, मिफ़ात,
  rug-rug: Na vinaripitui si ele kamo koasa pezara ululuna, koari na vasileana pa
    Holoni, Zaza, meke Mepata,
  gaz-gaz: 'Murtiin dirree ol kaʼaatti: Hooloonitti, Yaahizaa fi Meefiʼaatti,'
  fra-LSG: Le châtiment est venu sur le pays de la plaine, Sur Holon, sur Jahats,
    sur Méphaath,
  yal-yal: “Kitin bata keli yamanan xili ma naxan lantani, a bata fa Xolon nun Yahasi
    nun Mefaati xili ma,
  haw-1868: Ua hiki mai ka hoopai ana maluna o ka aina papu, Maluna o Holona, a maluna
    o Iaheza, a maluna hoi o Mepaata,
  arb-NAV: قَدْ وَقَعَ الْقَضَاءُ عَلَى أَرْضِ السَّهْلِ، وَعَلَى حُولُونَ، وَعَلَى
    يَهْصَةَ، وَعَلَى مَيْفَعَةَ،
  ewe-ewe: Ʋɔnudɔdrɔ̃ va du siwo le to tame la dzi. Eva Holon, Yaza kple Mefaat dzi.
  eng-LEE: And punishment is come over the land of the plain, over Cholon, and over
    Yahzah, and over Mepha'ath,
  asm-FB: আৰু শাস্তি আহিল সমথলৰ দেশলৈ, হোলোন, যহচা, মেফাৎ,
  sus-A: «كِيتِ بَرَ حَمَنّ لِ نَشَن نَ شٌلٌن، يَسٍرِ، مٍقَاتِ،
  fra-SBL: Le jugement est venu sur le pays de la plaine - sur Holon, sur Jahzah,
    sur Mephaath,
  hbo-hbo: וּמִשְׁפָּ֥ט בָּ֖א אֶל־אֶ֣רֶץ הַמִּישֹׁ֑ר אֶל־חֹלֹ֥ון וְאֶל־יַ֖הְצָה וְעַל־*מֹופָעַת
    (מֵיפָֽעַת)׃
  kik-kik: 'Matuĩro ma ciira nĩmakinyĩte bũrũri-inĩ ũrĩa mwaraganu: magakinya Holoni,
    na Jahaza, na Mefaathu,'
  fra-NCL: Un jugement est venu sur le pays de la plaine, sur Hélon, sur Jasa, sur
    Méphaath,
  cek-AK: Lokcaekhaih loe tangtling prae ah kaom, Holon, Jahazah hoi Mephaath,
  cuk-cuk: '”Nebagi neggweburmar-bukmaladi, ega odurdakleged-iba omosad. We-neggweburmar
    odurdaklegoed: Holón-neggwebur, Jahaza-neggwebur, degi, Mefaat-neggwebur,'
  uig-CYR: Җаза һөкүми түзләңлик җайлири үстигә чиқирилди; Һолон, Яһаз вә Мәфаат үстигә,
  tel-2017: ఇప్పుడు కొండమీది దేశాల పైకి శిక్ష వస్తుంది. హోలోను, యాహసు, మేఫాతు, దీబోను,
  hat-BSA: Jijman fin rive sou plèn nan tou, sou Holon, sou Jahats e kont Méphaath,
  kos-kos: '“Nununku tuku tari nu fin siti inge su oan yen tupasrpasr: Holon, Jahzah,
    Mephaath,'
  hbo-WLC: וּמִשְׁפָּ֥ט בָּ֖א אֶל־אֶ֣רֶץ הַמִּישֹׁ֑ר אֶל־חֹל֥וֹן וְאֶל־יַ֖הְצָה וְעַל־מופעת׃
  ibo-ibo: Oge a ga-ekpe ndị bi nʼala dị larịị ikpe abịala, bụ ndị bi na Họlọn, Jahaz
    na Mefaat,
  ory-ory: ପୁଣି, ମୋୟାବ ଦେଶୀୟ ଦୂରସ୍ଥ କିଅବା ନିକଟସ୍ଥ ସମସ୍ତ ନଗର ଉପରେ,
  chk-chk: Kapwüng a feito won ekewe telinimw lon ewe maasies, won Holon, Jasa me
    Mefat,
  rop-rop: “Det panishmen bin olredi kaman langa detlot taun blanga det fletwan hiltop.
    Imbin kaman langa Holan, Jasa, Mefath,
  ukr-1871: Що прийшов суд на рівнини, на Халон і на Яазу й на Мофат,
  deu-1951: Auch über das flache Land ist das Gericht ergangen, über Cholon und Jahza
    und über Mophaat;
  eng-JPS: And judgment is come upon the country of the Plain; upon Holon, and upon
    Jahzah, and upon Mephaath;
  srp-1865: Jer sud doðe na zemlju ravnu, na Olon i na Jasu i Mifat,
  lug-lug: Okusala omusango kutuuse mu nsi ey’ensenyi ku Koloni ne ku Yaza ne ku Mefaasi,
  heb-heb: ומשפט בא אל ארץ המישר אל חלון ואל יהצה ועל מופעת׃
  ben-IRV: শাস্তি উপস্থিত হয়েছে সমভূমি, হোলন, যহস, মেফাৎ,
  pan-pan: ਪੱਧਰੇ ਦੇਸ ਉੱਤੇ, ਹੋਲੋਨ, ਯਹਾਸ ਅਤੇ ਮੇਫ਼ਾਅਥ ਸ਼ਹਿਰ ਉੱਤੇ ਇਨਸਾਫ਼ ਆਇਆ ਹੈ
  mya-JVB: လွင်ပြင် နှင့်တကွဟောလုန် မြို့၊ ယဟာဇ မြို့၊ မေဖတ် မြို့၊
  tbg-tbg: 'Vika qora kaiqa varaara kaara te Noravano Kotika navutaaka qaqi kaari
    vika uqita vata veraini varia vatukauka maaka ntaihevarave: Holoni, Jasa, Mefati,'
  hmo-hmo: '“Inai ataiai dekenai idia noho tano palaka hanua ibounai be lau Lohiabada
    ese lau kota henidia, bona edia dika davana lau henidia vadaeni: Holona, Iahasaha,
    Mepata,'
  urd-urd: और कि सहरा की अतराफ़ पर, होलून पर, और यहसाह पर, और मिफ़'अत पर,
  rus-SYN: И суд пришел на равнины, на Халон и на Иаацу, и на Мофаф,
  bqc-SIM: Lua yã́kpalɛkɛ̀ ń gusalaladepiↄɛ, Olonadeↄ ń Yazadeↄ ń Mɛfaadeↄ
  tcz-CHONGTHU: Phaicham gam khopi ho, Holon leh Jahaz chuld Mephaath chunga thutanna
    alhungtai.
  mar-mar: आता डोंगराळ प्रदेशावर शिक्षा आली आहे, होलोनावर, याहस व मेफाथ
  qub-qub: '«Pata janancunacho caycaj siudäcunata castiganäpaj nishä castïgu chayashanami.
    Chay castigashä siudäcunaga caycan: Holón, Jahaza, Mefaat,'
  bqp-bqp: Yinni Gusunɔwɑ u bu sɛɛyɑsiɑmɔ be bɑ wɑ̃ɑ wɔwɑ sɔɔ kɑ yen wuu sini sɔɔ,
    si bɑ mɔ̀, Holoni kɑ Yɑhɑsi kɑ Mɛfɑti,
  hat-hat: 'Jou jijman an rive pou lavil yo ki sou platon an: Olon, Jasa ak Mefat,'
  eng-BSB: Judgment has come upon the high plain— upon Holon, Jahzah, and Mephaath,
  eng-WEBPB: Judgement has come on the plain country— on Holon, on Jahzah, on Mephaath,
  kbq-kbq: Hagi agona kokampima me'nea agupo mopafima me'nea kumatamina, Holoni kumaki,
    Jasa kumaki, Mafati kumaki,
  nhe-BL: 'Nochi nopa altepetini tlen mopantíaj campa tlaixtlejcolis ya tlamisosolijtoque
    pampa nopa tlatzacuiltili tlen TOTECO quititlanqui, huetzqui ipan nopa altepetini:
    Holón, Jahaza, Mefaat,'
  gub-BL: 'Umumaw tawhu ywyapypepaw rehe har wà: Orom, Zaza, Mepaat,'
  eng-DRA: 'And judgment is come upon the plain country: upon Helon, and upon Jasa,
    and upon Mephaath.'
