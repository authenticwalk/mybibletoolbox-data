verse: JER.048.013
translations:
  mal-C: ഇസ്രായേൽജനം അവർ ആശ്രയിച്ചിരുന്ന ബേഥേലിനെക്കുറിച്ച് ലജ്ജിച്ചുപോയതുപോലെ മോവാബ്
    കെമോശ്ദേവനെപ്പറ്റിയും ലജ്ജിച്ചുപോകും.
  deu-TKW: Dann wird Moab mit Kamos zuschanden werden, wie das Reich Israel mit Bethel,
    auf das es sich verließ, zu Schanden ward.
  lin-lin: Boye, Moabi ekoyoka soni likolo ya Kemoshi ndenge bato ya Isalaele bayokaki
    soni tango batiaki mitema na Beteli.
  eng-LSV: And Moab has been ashamed because of Chemosh, || As the house of Israel
    has been ashamed || Because of Beth-El, their confidence.
  eng-GNV: And Moab shalbe ashamed of Chemosh as the house of Israel was ashamed of
    Beth-el their confidence.
  eng-WEBSTER: And Moab shall be ashamed of Chemosh, as the house of Israel was ashamed
    of Beth-el their confidence.
  nhw-BL: Huan huajca tlali Moab ehuani mopinahuase por ininteteyo catli itoca Quemos
    quen nopa israelitame mopinajque por nopa becerro tlen tepostli catli quichijchijque
    ipan altepetl Betel para ipan motemachise.
  swh-ONEN: Kisha Moabu atamwonea aibu mungu wao Kemoshi, kama vile nyumba ya Israeli
    walivyoona aibu walipotegemea mungu wa Betheli.
  bba-bba: Mɔɑbu be, bɑ koo sekuru wɑ ben bũu wi bɑ mɔ̀ Kemɔsin sɔ̃, nɡe mɛ Isirelibɑ
    bɑ sekuru wɑ bũu wi u wɑ̃ɑ Betɛliɔn sɔ̃, domi wi sɔɔrɑ bɑ ben nɑɑnɛ doke.
  eng-KJVCPB: And Moab shall be ashamed of Chemosh, As the house of Israel was ashamed
    of Beth-el their confidence.
  luo-luo: Eka Moab wiye nokuodi gi Kemosh, mana kaka od Israel wiye nokuot, kane
    gin-gi geno kuom Bethel.
  meu-meu: Bena Moab ese Kemoso hemaraina baine hemarai, Israel iduhuna ese Betele,
    edia heabidadama, hemaraina e hemaraiva heḡereḡerena.
  npi-ULB: तब जसरी आफूले भरोसा गरेको बेथेलदेखि इस्राएलको घराना लाजमा परेको थियो, त्यसै
    गरी मोआब कमोशदेखि लाजमा पारिनेछ ।
  yor-yor: Nígbà náà Moabu yóò sì tú u nítorí Kemoṣi, bí ojú ti í ti ilé Israẹli nígbà
    tí ó gbẹ́kẹ̀lé Beteli.
  pes-OPCB: سرانجام، موآب از وجود خدای خود کموش خجل خواهد شد، همان‌طور که بنی‌اسرائیل
    در بیت‌ئیل از گوسالهٔ طلایی خود شرمسار شد.
  tgl-ULB: Pagkatapos, mapapahiya ang Moab kay Quemos, na gaya ng sambahayan ng Israel
    na napahiya sa Bethel na dahilan ng kanilang pagtitiwala.
  hui-hui: Horo ogoni tagira ibirangi Isaraele wali agali tigua dama mitangi bialu
    mbirale gime wabini mini Bedele wiagohondo bi pupu wialu biamogo bulubabe toba
    howa hana ho heagola biamogo nabiyadagua áyu Moaba wali agali tibi nde mbirale
    bi pupu wulenaga gime wabini mini Kemoso ibugua ti biamogo nabiragola taga holebira.
  mya-mya: ထို​အ​ခါ​မိ​မိ​တို့​ယုံ​ကြည်​ခဲ့​ကြ​သော​ဗေ​သ​လ ဘု​ရား​ကို ဣ​သ​ရေ​လ​အမျိုး​သား​တို့​စိတ်​ပျက်
    ကြ​သ​ကဲ့​သို့ မော​ဘ​ပြည်​သူ​တို့​သည်​မိ​မိ​တို့ ၏​ခေ​မု​ရှ​ဘု​ရား​ကို​လည်း​စိတ်​ပျက်​ကြ​လိမ့်
    မည်။
  bod-N: སྔར་ཡེས་ར་ཨེལ་གྱི་ཁྱིམ་རྒྱུད་པེད་ཨེལ་ལ་བརྟེན་ཞིང་ངོ་ཚ་བར་གྱུར་པ་བཞིན་དུ།
    མོ་ཨབ་ཀྱང་ཀེ་མོ་སིའི་རྐྱེན་གྱིས་ངོ་ཚ་བར་འགྱུར།
  sna-sna: Ipapo Moabhu achanyadziswa neKemoshi, sokunyadziswa kwakaitwa imba yaIsraeri
    pavakavimba neBheteri.
  spa-BLM: Moab se avergonzará de Chemosh, como la casa de Israel se avergonzó de
    Betel, su confianza.
  cac-cac: Yuj chi' a eb' aj Moab chi' ol q'uixvoc eb' yuj jun sdiosal scuch Quemos,
    icha ajnac sq'uixvi sc'ol eb' israel yuj sdiosal d'a Betel, aton jun yac'nacoch
    eb' yipoc sc'ool.
  swh-ULB: Kisha Moabu atamwaibikia Kemoshi kama ambavyo nyumba ya Israeli ilivyoiabikia
    Betheli, tumaini lao.
  bel-bel: І пасаромлены будзе Мааў дзеля Хамоса, як дом Ізраілеў пасаромлены быў
    дзеля Вэтыля, надзеі сваёй.
  deu-ELBBK: Und Moab wird sich über Kamos schämen, wie das Haus Israel sich geschämt
    hat über Bethel, ihre Zuversicht.
  mbb-OT: Ne zutun igkeeled te menge tig-Moab is ed-ezapen dan he si Kemosh iring
    te ingkeeled te menge Israilihanen is kenà tutuu he megbevayà he mid-azap dan
    diyà te Betel.
  mal-2015: യിസ്രായേൽഗൃഹം തങ്ങളുടെ ആശ്രയമായ ബേഥേലിങ്കൽ ലജ്ജിച്ചുപോയതുപോലെ മോവാബും
    കെമോശിങ്കൽ ലജ്ജിച്ചുപോകും.
  rmc-rmc: O Moab ela sklamimen peskre devlestar le Kemošistar, bo na pomožinela lenge.
    Ena avke sklamimen, sar sas o Izraeliti akor, sar thode peskro pačaben andre somnakuňi
    gurumňi andro Betel.
  pes-OPV: وموآب از کموش شرمنده خواهد شد چنانکه خاندان اسرائیل از بیت ئیل که اعتماد
    ایشان بود، شرمنده شده‌اند.
  ron-1924: Моабул ва фи дат де рушине ку Кемош, кум а фост датэ де рушине каса луй
    Исраел ку Бетел, ын каре ышь пуня ынкредеря.
  ben-OBCV: তখন মোয়াব কমোশ-দেবতার জন্য লজ্জিত হবে, যেমন ইস্রায়েলের কুল লজ্জিত হয়েছিল
    যখন তারা বেথেলে স্থাপিত দেবতায় নির্ভর করেছিল।
  som-som: Sidii reer binu Israa'iil ay Beytel oo ay ku kalsoonaayeen ugu ceeboobeen,
    sidaas oo kale ayaa reer Moo'aabna Kemoosh ugu ceeboobi doonaa.
  lat-VUC: Et confundetur Moab a Chamos sicut confusa est domus Israël a Bethel, in
    qua habebat fiduciam.
  eng-ASVBT: And Moab shall be ashamed of Chemosh, as the house of Israel was ashamed
    of Beth-el their confidence.
  ita-1885: E Moab sarà confuso di Chemos, come la casa d'Israele è stata confusa
    di Betel, lor confidanza.
  eng-LXXUP: And it came to pass, when all the people that was with Ishmael saw Johanan,
    and the leaders of the host that was with him,
  eng-ULB: Then Moab will be ashamed of Chemosh just as the house of Israel was ashamed
    of Bethel, their object of trust.
  spa-VBL: Entonces los moabitas se sentirán defraudados por Quemos, así como el pueblo
    de Israel se sintió defraudado cuando confió en el ídolo del becerro de oro en
    Betel.
  fra-_FOB: Et Moab sera honteux de Kémosh, comme la maison d'Israël a été honteuse
    de Béthel, qui était sa confiance.
  mal-mal: അവരുടെ ആശ്രയമായ ബേഥേലിനെക്കുറിച്ച് യിസ്രായേൽഗൃഹം ലജ്ജിച്ചുപോയതുപോലെ മോവാബും
    കെമോശിനെക്കുറിച്ച് ലജ്ജിച്ചുപോകും.
  urd-GVR: Tab Moāb ko apne dewatā Kamos par yoṅ sharm āegī jis tarah Isrāīl ko Baitel
    ke us but par sharm āī jis par wuh bharosā rakhtā thā.
  suz-BL: दोपा इस्राएल आ मुर आंम थमा सुइश्‍शो बेथेल रे पा मुने तोक्‍चा पुंइसमा, मोपा
    मोआब यो केमोश रे पा मुने तोक्‍चा पुंइसीब।
  eng-NOY: And Moab shall be ashamed of Chemosh, As the house of Israel was ashamed
    of Bethel, their confidence.
  ita-1927: E Moab avrà vergogna di Kemosh, come la casa d’Israele ha avuto vergogna
    di Bethel, in cui avea riposto la sua fiducia.
  ckb-ckb: جا مۆئاب شەرمەزاری کەمۆش دەبێت، هەروەک بنەماڵەی ئیسرائیل شەرمەزاری بێت‌ئێل
    بوون کە پشتیان پێی بەستبوو.
  eng-BBE: And Moab will be shamed on account of Chemosh, as the children of Israel
    were shamed on account of Beth-el their hope.
  kan-OKCV: ಆಗ ಇಸ್ರಾಯೇಲಿನ ಮನೆಯವರು ತಾವು ನಂಬಿಕೊಂಡಿದ್ದ ಬೇತೇಲಿನ ವಿಷಯ ಹೇಗೆ ನಾಚಿಕೆಪಟ್ಟರೋ,
    ಹಾಗೆಯೇ ಮೋವಾಬು ಕೆಮೋಷನ ವಿಷಯ ನಾಚಿಕೆಪಡುವುದು.
  tam-2017: அப்பொழுது இஸ்ரவேல் சந்ததி தங்கள் நம்பிக்கையான பெத்தேலாலே வெட்கப்பட்டதுபோல,
    மோவாப் கேமோஷாலே வெட்கப்படும்.
  spa-RV-1909: Y avergonzaráse Moab de Chêmos, á la manera que la casa de Israel se
    avergonzó de Beth-el, su confianza.
  ron-BTF: Și Moabul se va rușina de Chemoș, precum casa lui Israel s-a rușinat de
    Betel, încrederea lor.
  eng-WEBP: Moab will be ashamed of Chemosh, as the house of Israel was ashamed of
    Bethel, their confidence.
  eng-FBV: Then the Moabites will feel let down by Chemosh, just as the people of
    Israel felt let down when they trusted in the golden calf idol at Bethel.
  nld-1939: Dan zal Moab om Kemosj beschaamd komen staan, Zoals het huis van Israël
    Te schande is geworden om Betel, Waarop het vertrouwd had.
  nch-BL: Huan huajca tali Moab ehuani pinahuase por ininteteyo cati itoca Quemos
    quej nopa israelitame pinajque por nopa becerro ten teposti cati quichijchijque
    ipan altepet Betel para ipan motemachise.
  vie-1934: Mô-áp sẽ bị xấu hổ bởi Kê-mốt, cũng như nhà Y-sơ-ra-ên đã bị xấu hổ bởi
    Bê-tên mình trông cậy.
  hin-CV: खेमोश मोआब की लज्जा का कारण होगा, जिस प्रकार बेथेल इस्राएल वंश के लिए लज्जा
    का कारण हो गया था, जिस पर उन्होंने अत्यंत विश्वास किया था.
  spa-BES: Y se avergonzará Moab a causa de Quemos, como se avergonzó a los hijos
    de Israel a causa de Betel su esperanza.
  tdx-tdx: Ho salatse amy Kemose t’i Moabe, manahake ty nisalara’ Israele amy Betele
    fatokisa’ iareoy.
  tha-KJV: แล​้วโมอั​บก​็จะได้อายเพราะพระเคโมช อย่างที่​วงศ์​วานอิสราเอลได้อายเพราะเบธเอล
    อันเป็​นที​่วางใจของเขา
  por-BR-2018: E Moabe se envergonhará de Quemos, assim como a casa de Israel se envergonhou
    de Betel, que era sua confiança.
  deu-ELO: Und Moab wird sich über Kamos schämen, gleichwie das Haus Israel sich geschämt
    hat über Bethel, ihre Zuversicht.
  eng-WYC-2018: And Moab shall be ashamed of Chemosh, as the house of Israel was ashamed
    of Bethel, in which it had trust. (And Moab shall be shamed by Chemosh, like the
    house of Israel was shamed by Bethel, in which it had trust.)
  epo-epo: Kaj Moab estos hontigita pro Kemoŝ, kiel la domo de Izrael estis hontigita
    pro Bet-El, kiun ili fidis.
  uig-PIN: Ɵtkǝndǝ Israil jǝmǝti ɵz tayanqisi bolƣan Bǝyt-Əl tüpǝylidin yǝrgǝ ⱪarap
    ⱪalƣandǝk Moabmu Kemox tüpǝylidin yǝrgǝ ⱪarap ⱪalidu.
  beo-beo: 'Amasea, Isala:ili dunu da musa: ilia ogogosu ‘gode’ Bedele ema dafawaneyale
    dawa:i be ema dafawaneyale dawa:su hou yolesi, amo defele Moua:be dunu da ilia
    ogogosu ‘gode’ Gimosie ema dafawaneyale dawa:su hou yolesimu.'
  tpi-OTNT: Na long dispela taim ol Moap bai i sem tru long god Kemos, olsem ol Israel
    i bin sem long god Betel, long taim ol i bin ting dispela god inap helpim ol.
  hau-SA: Sa’an nan Mowab za tă ji kunyar Kemosh, yadda gidan Isra’ila ya ji kunya
    sa’ad da suka dogara ga Betel.
  uig-LAT: Ötkende Israil jemeti öz tayanchisi bolghan Beyt-El tüpeylidin yerge qarap
    qalghandek Moabmu Kémosh tüpeylidin yerge qarap qalidu.
  nde-nde: Lapho-ke iMowabi izayangeka ngoKhemoshi njengokuyangeka kwendlu ka-Israyeli
    lapho babethembe iBhetheli.
  ton-ton: Pea ʻe mā ʻa Moape ia Kimosi, ʻo hangē ko e mā ʻae fale ʻo ʻIsileli ki
    Peteli ko honau falalaʻanga.
  ces-1613: I zahanben bude Moáb od Chámos, jako zahanbeni jsou dům Izraelský od Bethel
    naděje své.
  eng-WMB: Moab will be ashamed of Chemosh, as the house of Israel was ashamed of
    Bethel, their confidence.
  tam-TCV: அப்பொழுது இஸ்ரயேல் பெத்தேலில் நம்பிக்கை வைத்து, வெட்கப்பட்டதுபோல, மோவாப்
    நாடும் கேமோஷ் தெய்வத்தைக் குறித்து வெட்கமடையும்.
  ceb-ULB: Unya mapakaulawan ang Moab sa Chemos sama nga napakaulawan ang balay sa
    Israel ngadto sa Betel, nga ilang gisaligan.
  pol-UBG: I Moab będzie się wstydzić Kemosza, jak dom Izraela wstydził się Betel,
    jego nadziei.
  urd-GVU: تب موآب کو اپنے دیوتا کموس پر یوں شرم آئے گی جس طرح اسرائیل کو بیت ایل
    کے اُس بُت پر شرم آئی جس پر وہ بھروسا رکھتا تھا۔
  deu-1912: Und Moab soll über dem Kamos zu Schanden werden, gleichwie das Haus Israel
    über Beth-El zu Schanden geworden ist, darauf sie sich doch verließen.
  kan-2017: ಆಗ ಇಸ್ರಾಯೇಲ್ ವಂಶದವರು ತಮಗೆ ಭರವಸವಾದ ಬೇತೇಲಿನಿಂದ ಆಶಾಭಂಗಪಟ್ಟಂತೆ ಮೋವಾಬ್ಯರು ಕೆಮೋಷಿನಿಂದ
    ಆಶಾಭಂಗಪಡುವರು.
  yap-yap: Ma aram e piyu Moab e bay ra tamra’gad ko fare got rorad i Kemosh, ni ri
    bod piyu Israel nra tamra’gad ngak Bethel, ni fare got ni i pagan’rad ngak.
  hlt-MCSB: A pangtungnah Bethel kah Israel imkhui a yah bangla Khemosh kongah Moab
    te yak ni.
  mdy-ETH: ዒስራዔኤሌ ዓሳ ጉሙርቃ፥ ቤኤቴሌይዳ ዻኣቢ ዔቂሶና ፆኦዞይዳ ማዺንቴ ባኮና ዔያታ ቦርሲንቴሢጉዲ ሞዓኣቤ ዓሳኣ ኬሞሼ
    ጌይንታ ፆኦዞይዳ ታ ማዻ ባኮና ቦርሲንታንዳኔ።»
  twi-ASANTE: Afei Kemos ho bɛyɛ Moab aniwu, sɛdeɛ Israel efie anim guu ase ɛberɛ
    a wɔde wɔn ho too Bet-El soɔ no.
  eng-WEBU: Moab will be ashamed of Chemosh, as the house of Israel was ashamed of
    Bethel, their confidence.
  wal-wal: Yaatin, Israa7eela asai ba ammanettido, Beeteelen de7iya eeqan kauyyidoogaadan,
    Moo7aaba asaikka ba xoossan Kamooshan kauyyana.
  spa-PDDPT: Entonces Moab se avergonzará de Quemos, como la Casa de Israel se avergonzó
    de Bet-ʼEl, su confianza.
  gun-gun: Ha'e ramo Moabe pygua kuery oxĩmba 'rã nguuete ramigua Quemos re rive ojeroviaague
    gui, Israel kuery Betel py mba'emo re ojeroviaague gui oxĩmba okuapyague rami.
  ilo-ULB: Ket maibabainto ti Moab gapu kenni Kemos a kas iti pannakapabain ti balay
    ti Israel gapu kenni Betel, a pagtaltalkanda.
  kpg-kpg: Gei digau Moab gu deai di nadau hagadagadagagee gi di nadau balu god Chemosh
    ai, gadoo be digau Israel ala gu hagalee gana gi Bethel, di balu god dela e hagadonu
    go digaula.
  uig-ARA: ئۆتكەندە ئىسرائىل جەمەتى ئۆز تايانچىسى بولغان بەيت-ئەل تۈپەيلىدىن يەرگە
    قاراپ قالغاندەك موئابمۇ كېموش تۈپەيلىدىن يەرگە قاراپ قالىدۇ.
  sus-sus: Mowaba yaagima nɛ Kemosi xɔn ma, alɔ Isirayila yaagixi Beteli xɔn ma ki
    naxɛ. Singe Isirayila xaxili nu tixi Beteli ra.
  pon-2006: Mehn Mohap ahpw pahn sohla koapworopworki ar koht Kemos, duwehte mehn
    Israel ar sohla koapworopworki Pedel, koht me re likihala.
  ksd-ksd: Ma Moab na vavirvir ure Kemos, da ra tarai Israel dia ga vavirvir ure Betel
    nina dia ga nurnur tana.
  tur-YTC: İsrael evi güvendikleri Beytel'den nasıl utandılarsa, Moav da Kemoş'tan
    öyle utanacak.
  grc-BRENT: Καὶ ἐγένετο, ὅτε εἶδε πᾶς ὁ λαὸς ὁ μετὰ Ἰσμαὴλ τὸν Ἰωάναν καὶ τοὺς ἡγεμόνας
    τῆς δυνάμεως τῆς μετʼ αὐτοῦ,
  ind-AYT: Moab akan dipermalukan karena Kamos, seperti keturunan Israel dipermalukan
    karena Betel, kepercayaan mereka.
  nya-nya: Pamenepo Mowabu adzachita manyazi ndi Kemosi, monga momwe Aisraeli anachitira
    manyazi ndi Beteli amene ankamukhutulira.
  hrv-hrv: I tada će se Moab postidjeti zbog Kemoša, kao što se dom Izraelov postidio
    zbog Betela u koji se uzdao.”
  mps-mps: Tama te sogo te Moap dabego te god Kemosde hale mu yaibao, te tibo god
    Betel bulude elaluai Israel dabe hale yali tiwai, te sogo te godigo augwali tau
    saiba homu yai dao.
  tpi-tpi: Na long dispela taim ol Moap bai i sem tru long god Kemos, olsem ol Israel
    i bin sem long god Betel, long taim ol i bin ting dispela god inap helpim ol.
  dan-1931: Da skal Moab få Skam af Kemosj, som Israels Hus havde Skam af Betel, som
    de stolede på.
  vie-OVCB: Lúc ấy, người Mô-áp mới hổ thẹn về thần Kê-mốt, cũng như dân tộc Ít-ra-ên
    hổ thẹn về thần bò con ở Bê-tên.
  guj-2017: જેમ ઇઝરાયલીઓ બેથેલ પર વિશ્વાસ રાખી અને ફજેત થયા છે. તેમ કમોશ પર વિશ્વાસ
    રાખીને મોઆબ ફજેત થશે.
  pon-2006A: Mehn Mohap ahpw pahn sohla koapworopworki ar koht Kemos, duwehte mehn
    Israel ar sohla koapworopworki Pedel, koht me re likihala.
  por-BRBSL: Moab terá vergonha de Chemosh, como a casa de Israel tinha vergonha de
    Betel, sua confiança.
  cth-cth: Isarel imthung ni a kâuep poung awh e Bethel a kayakhai awh e patetlah
    Moab ni Khemosh a kayakhai han toe.
  twi-twi: Afei Kemos ho bɛyɛ Moab aniwu, sɛnea Israelfi anim guu ase bere a wɔde
    wɔn ho too Bet-El so no.
  hlt-hlt: A pangtungnah Bethel kah Israel imkhui a yah bangla Khemosh kongah Moab
    te yak ni.
  tbz-SIM: Dɛ mɔ̀nnì ifɛi bo pĩ́ mMɔɑbu ɛì kɔbɛ nɛ̀ bɛ kó dibɔɔ̀ Kemɔɔsi, ifɛi do
    pĩ̀ńnɛ̀mɛ̀ Isidɑyɛɛribɛ Betɛɛdi bɛ̀ do tɑ̃́ wè.
  msy-2020: Eghtɨ dughiar kamɨn Israelia asem Betel bangɨn aghumsɨghizɨ moghɨn, Moapia
    asem Kemos bangɨn bar aghumsigham. Me ghaze, aser kam, a men akuragham.
  azb-azb: İsrail xalqı güvəndiyi Bet-Eldən necə utandısa, Moav da allahı Kemoşdan
    eləcə utanacaq.
  eng-DBY: And Moab shall be ashamed of Chemosh, as the house of Israel was ashamed
    of Bethel, their confidence.
  hin-2017: तब जैसे इस्राएल के घराने को बेतेल से लज्जित होना पड़ा, जिस पर वे भरोसा
    रखते थे, वैसे ही मोआबी लोग कमोश से लज्जित होंगे।
  wol-KYG: Yaakaaru Mowab ci Kemos tuur mi, tas, ni yaakaaru waa kër Israyil ci Betel
    ma ñu wóolu, tase woon.
  eng-YLT: And ashamed hath been Moab because of Chemosh, As the house of Israel have
    been ashamed Because of Beth-El their confidence.
  eng-WYC-2017: And Moab shall be ashamed of Chemosh, as the house of Israel was ashamed
    of Bethel, in which it had trust.
  eng-WMBB: Moab will be ashamed of Chemosh, as the house of Israel was ashamed of
    Bethel, their confidence.
  urd-GVH: तब मोआब को अपने देवता कमोस पर यों शर्म आएगी जिस तरह इसराईल को बैतेल के
    उस बुत पर शर्म आई जिस पर वह भरोसा रखता था।
  rug-rug: Meke kote kurekure nia Moabi sa beku Kemosi, gua sapu kurekure sa binaṉara
    Izireli totoso raṉea rini sa beku pa Betolo.
  gaz-gaz: “Yoos akkuma manni Israaʼel yeroo Beetʼeelin amanatetti qaanaʼe sana Moʼaabis
    Kemooshitti ni qaanaʼa.
  fra-LSG: Moab aura honte de Kemosch, Comme la maison d’Israël a eu honte De Béthel,
    qui la remplissait de confiance.
  yal-yal: Moyaba yagima nɛn Kemosi suxurena fe ra, alo Isirayila yamaan yagi kii
    naxan yi Betɛli kidena fe ra, e yi e yɛtɛ taxuxi naxan na.
  haw-1868: A e hilahila auanei o Moaba ia Kemosa, e like me ka Iseraela i hilahila
    ia Betela, i ko lakou mea i hilinai ai.
  arb-NAV: فَيَعْتَرِي الْمُوآبِيِّينَ الْخَجَلُ مِنْ كَمُوشَ، كَمَا اعْتَرَى الْخَجَلُ
    الإِسْرَائِيلِيِّينَ مِنْ بَيْتِ إِيلَ، مُتَّكَلِهِمْ.
  ewe-ewe: Ekema Kemos akpe ŋu na Moab, abe ale si ŋu kpe Israel ƒe aƒe la esi wòtsɔ
    eƒe susu da ɖe Betel dzi ene.’
  eng-LEE: And Moab shall be ashamed of Kemosh, as the house of Israel were made ashamed
    because of Beth-el their confidence.
  asm-FB: ইস্ৰায়েল বংশই নিজ বিশ্বাসৰ ভূমি বৈৎএলৰ বিষয়ে লাজ পোৱাৰ দৰে মোৱাবেও কমোচৰ
    বিষয়ে লাজ পাব।
  sus-A: مٌوَبَ يَافِمَ نّ كٍمٌسِ شْن مَ، عَلْ عِسِرَيِلَ يَافِشِ بٍتٍلِ شْن مَ كِ
    نَشّ. سِنفٍ عِسِرَيِلَ شَشِلِ نُ تِشِ بٍتٍلِ رَ.
  fra-SBL: Moab aura honte de Kemosch, comme la maison d'Israël a eu honte de Béthel,
    sa confiance.
  hbo-hbo: וּבֹ֥שׁ מֹואָ֖ב מִכְּמֹ֑ושׁ כַּאֲשֶׁר־בֹּ֙שׁוּ֙ בֵּ֣ית יִשְׂרָאֵ֔ל מִבֵּ֥ית
    אֵ֖ל מִבְטֶחָֽם׃
  kik-kik: “Hĩndĩ ĩyo Moabi nĩagaconoka nĩ ũndũ wa ngai ĩrĩa ĩtagwo Kemoshu, o ta
    ũrĩa nyũmba ya Isiraeli yaconokire, rĩrĩa meehokete Betheli.
  fra-NCL: Et Moab aura honte de Chamos, comme la maison d’Israël a eu honte de Béthel,
    en qui était sa confiance.
  cek-AK: Israel imthung takoh loe a oep o ih Bethel pongah azat paw o baktih toengah,
    Moab doeh Khedesh pongah azat paw toeng tih.
  cuk-cuk: Geb agine, Moab-dulemar e-bab-dummad-Quemosʼye-nugadgi bingedar itomaloed.
    Igi Israel-dulemar bab-Betelʼye-nugadgi bingegusmala, deyob Moab-dulemar gumaloed.
    Deun, Israel-dulemar bab-dummad-Betelʼgi bengussurmalad, e-bendakoye bismalanad.
  uig-CYR: Өткәндә Исраил җәмәти өз таянчиси болған Бәйт-Әл түпәйлидин йәргә қарап
    қалғандәк Моабму Кемош түпәйлидин йәргә қарап қалиду.
  tel-2017: “ఇశ్రాయేలు ప్రజలు తాము నమ్ముకున్న బేతేలు విషయంలో సిగ్గు పడినట్టే మోయాబు
    వాళ్ళు కెమోషు విషయంలో సిగ్గు పడతారు.
  hat-BSA: Epi Moab va wont pou Kemosch, menm jan lakay Israël te wont pou Béthel,
    konfyans pa yo.
  kos-kos: Na mwet Moab ac fah tia sifil lulalfongel Chemosh, god lalos, oana ke mwet
    Israel tuh fuhleak lulalfongi lalos kacl Bethel, sie god elos tuh lulalfongi meet.
  hbo-WLC: וּבֹ֥שׁ מוֹאָ֖ב מִכְּמ֑וֹשׁ כַּאֲשֶׁר־בֹּ֙שׁוּ֙ בֵּ֣ית יִשְׂרָאֵ֔ל מִבֵּ֥ית
    אֵ֖ל מִבְטֶחָֽם׃
  ibo-ibo: Mgbe ahụ, ihere Kemosh ga-eme Moab, dịka ihere si mee Izrel mgbe ha tụkwasịrị
    Betel obi ha.
  ory-ory: ପୁଣି, ଇସ୍ରାଏଲ ବଂଶ ଆପଣା ବିଶ୍ୱାସଭୂମି ବେଥେଲ୍‍ ବିଷୟରେ ଯେପରି ଲଜ୍ଜିତ ହୋଇଥିଲେ,
    ସେପରି ମୋୟାବ କମୋଶ ବିଷୟରେ ଲଜ୍ଜିତ ହେବ।
  chk-chk: Mürin Moap epwe lichipüng ren Kemos, usun ekewe chon Israel ra lichipüng,
    lupwen ra anomu ar apilükülük won Petel.
  rop-rop: En yumob Moweb pipul garra sabi yu kaan trastim det drimin gulum Kemosh.
    Im kaan album yumob, seimwei laik wen detlot Isreil pipul hubin oldei trastimbat
    det drimin gulum Bethel bin sabi im kaan albumbat olabat.
  ukr-1871: І окриється соромом Моаб задля Хамоса, як окрився стидом дом Ізраїля задля
    Бетеля, — надїї своєї.
  deu-1951: Und Moab wird am Kamos zuschanden werden, gleichwie das Haus Israel an
    Bethel zuschanden geworden ist, als es sich darauf verließ.
  eng-JPS: And Moab shall be ashamed of Chemosh, as the house of Israel was ashamed
    of Beth-el their confidence.
  srp-1865: I Moav æe se osramotiti s Hamosa, kao što se osramotio dom Izrailjev s
    Vetilja, gada svojega.
  lug-lug: Awo Mowaabu alikwatibwa ensonyi olwa Kemosi, ng’ennyumba ya Isirayiri bwe
    yaswala bwe yeesiga Beseri.
  heb-heb: ובש מואב מכמוש כאשר בשו בית ישראל מבית אל מבטחם׃
  ben-IRV: তখন মোয়াব কমোশের বিষয়ে লজ্জিত হবে, যেমন ইস্রায়েলের লোকেরা যেমন বৈথেলের
    উপর বিশ্বাস করে লজ্জিত হয়েছিল।
  pan-pan: ਤਾਂ ਮੋਆਬ ਕਮੋਸ਼ ਤੋਂ ਸ਼ਰਮਾਵੇਗਾ, ਜਿਵੇਂ ਇਸਰਾਏਲ ਦਾ ਘਰਾਣਾ ਬੈਤਏਲ ਤੋਂ ਸ਼ਰਮਾਇਆ,
    ਜਿਹੜਾ ਉਹ ਦਾ ਭਰੋਸਾ ਸੀ।
  mya-JVB: ဣသရေလ အမျိုး သည် မိမိ တို့ခိုလှုံ သော ဗေသလ ဘုရားကြောင့် ရှက် ရသကဲ့သို့
    ၊ မောဘ အမျိုး သည်လည်း ခေမုရှ ဘုရားကြောင့် ရှက် ရလိမ့်မည်။
  tbg-tbg: Vi entara Moapi vika tavaivaro nái una variqa Kemosiva kia ho vika kahaqama
    nimitaira vika kaurivarave. Haaru Isareri vika Betelini purumakau naati maraqura/varaha
    autuke tinavu variqave tiavaro vi haikava kia ho vika kahaqama nimitaimanta vika
    kauruantemake, Moapi vikavata kaurivarave.
  hmo-hmo: Unai neganai Moaba taudia ese Kemoso dirava dainai do idia hemarai, Israela
    taudia ese Betele dirava, idia abidadama henia dirava, dainai idia hemarai hegeregerena.
  urd-urd: तब मोआब कमोस से शर्मिन्दा होगा, जिस तरह इस्राईल का घराना बैतएल से जो उसका
    भरोसा था, ख़जिल हुआ।
  rus-SYN: И постыжен будет Моав ради Хамоса, как дом Израилев постыжен был ради Вефиля,
    надежды своей.
  bqc-SIM: Wí a Mↄabuↄ kũ Kɛmↄsi yã́ musuɛ, lá wí Isailiↄ kũ̀ Bɛtɛli pↄ́ aa
    aà náaikɛ̀ yã́ musuwa.
  tcz-CHONGTHU: Chutahle, Israel mite Bethel a ajachat bang uva, Moab mite jong a
    pathen’u Chemosh chunga jumna akimudiu ahi.
  mar-mar: मग जसे इस्राएलाचे घराणे आपल्या भरवशाचा विषय जे बेथेल त्यासंबंधी लज्जित
    झाला तसा मवाब कमोशाविषयी लज्जित होईल.
  qub-qub: Chayrämi Moab runacunaga Quemós diosninpita pengaconga. Israel runacuna
    Betelcho caycaj altarman amatar yäracushanpita pengacushannömi pengacongapaj.
  bqp-bqp: Mɔɑbu be, bɑ koo sekuru wɑ ben bũu wi bɑ mɔ̀ Kemɔsin sɔ̃, nge mɛ Isirelibɑ
    bɑ sekuru wɑ bũu wi u wɑ̃ɑ Betɛliɔn sɔ̃, domi wi sɔɔrɑ bɑ ben nɑɑnɛ doke.
  hat-hat: Moun peyi Moab yo pral wont Kemòch, bondye yo a, menm jan moun fanmi Izrayèl
    yo te wont bondye lavil Betèl ki te tout konfyans yo a.
  eng-BSB: Then Moab will be ashamed of Chemosh, just as the house of Israel was ashamed
    when they trusted in Bethel.
  eng-WEBPB: Moab will be ashamed of Chemosh, as the house of Israel was ashamed of
    Bethel, their confidence.
  kbq-kbq: Hagi ana'ma hutesige'za, Israeli vahe'mo'za havi anumzamo taza hugahie
    hute'za Beteli kumate zamagazegu hu'nazaza hu'za, Moapu vahe'mo'za Kemosi havi
    anumzazmigura tusi zamagazegu hugahaze.
  nhe-BL: Huan huajca tlali Moab ehuani mopinahuase ipampa ininteteyo tlen itoca Quemos
    queja nopa israelitame mopinajque ipampa nopa becerro tlen tepostli tlen quichijchijque
    ipan altepetl Betel para ipan motemachise.
  gub-BL: Na'e Moaw izuapyapyr upytu'u putar utupàn Kemoz rehe uzeruzar ire wà nehe.
    Nuzawy kwaw Izaew wà nehe. Izaew upytu'u utupàn Metew rehe uzeruzar ire wà no.
  eng-DRA: And Moab shall be ashamed of Chamos, as the house of Israel was ashamed
    of Bethel, in which they trusted.
