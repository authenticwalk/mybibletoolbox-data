verse: JER.048.046
translations:
  mal-C: മോവാബേ, നിനക്ക് അയ്യോ കഷ്ടം! കെമോശിലെ ജനം നശിച്ചിരിക്കുന്നു; നിന്റെ പുത്രന്മാരെ
    ബന്ധനത്തിലേക്കും പുത്രിമാരെ അടിമത്തത്തിലേക്കും കൊണ്ടുപോയിരിക്കുന്നു.
  deu-TKW: Wehe dir, Moab! Verloren ist das Volk des Kamos! Denn fortgeschleppt werden
    deine Söhne in Gefangenschaft, und deine Töchter ins Gefängnis.
  lin-lin: Oh Moabi, mawa na yo ! Bato ya Kemoshi babebisami, bana na yo ya mibali
    bakangami na bowumbu, mpe bana na yo ya basi bakokende na bowumbu !
  eng-LSV: Woe to you, O Moab, || The people of Chemosh have perished, || For your
    sons were taken with the captives, || And your daughters with the captivity.
  eng-GNV: 'Wo be vnto thee, O Moab: the people of Chemosh perisheth: for thy sonnes
    are taken captiues, and thy daughters led into captiuitie.'
  eng-WEBSTER: 'Woe be to thee, O Moab! the people of Chemosh perisheth: for thy sons
    are taken captives, and thy daughters captives.'
  nhw-BL: “¡Teicneltique tlali Moab ehuani! Pampa nopa masehualme catli quihueyimatiyayaj
    nopa dios catli itoca Quemos, ya tzontlanque. Huan quihuicase inintelpocahua huan
    iniichpocahua ipan seyoc tlali para tetequipanotij san tlapic.
  swh-ONEN: Ole wako, ee Moabu! Watu wa Kemoshi wameangamizwa; wana wako wamepelekwa
    uhamishoni na binti zako wamechukuliwa mateka.
  bba-bba: Bɛɛ, Mɔɑbubɑ, i kɑm kuɑwɑ. Bɛɛ Kemɔsiɡibu, i kpeerɑwɑ. Wee, bɑ koo bɛɛn
    bibu yoru mwɛɛri bu kɑ doonɑ.
  eng-KJVCPB: 'Woe be unto thee, O Moab! The people of Chemosh perisheth: For thy
    sons are taken captives, And thy daughters captives.'
  luo-luo: Mano kaka inine malit, yaye Moab! Jo-Kemosh otieki; yawuoti oter e twech,
    kendo nyigi oket wasumbini.
  meu-meu: Moab e, madi ihabaimu! Kemoso ena orea taudia vada e baia; badina be natumu
    mamaruanedia vada e ḡuidia, bona natumu hahinedia na iḡuidia ai vada e laohaidia.
  npi-ULB: ए मोआब, तँलाई धिक्‍कार छ! कमोशका मानिसहरू नष्‍ट पारिएका छन्, किनकि तेरा
    छोराहरू कैदीको रूपमा लगिएका छन्, र तेरा छोरीहरू निर्वासनमा लगिएका छन् ।
  yor-yor: Ègbé ní fún ọ Moabu! Àwọn ènìyàn orílẹ̀-èdè Kemoṣi ṣègbé a kó àwọn ọmọkùnrin
    rẹ lọ sí ilẹ̀ àjèjì àti àwọn ọmọbìnrin rẹ lọ sí ìgbèkùn.
  pes-OPCB: وای به حال قوم موآب، قومی که خدایشان، بت کموش است! زیرا نابود گشته‌اند
    و پسران و دخترانشان، به اسارت برده شده‌اند.
  tgl-ULB: Kaawa-awa ka, Moab! Ang mga tao ni Quemos ay nawasak na. Sapagkat ang iyong
    mga anak na lalaki ay kinuhang bihag at binihag ang iyong mga anak na babae.
  hui-hui: Moaba wali agali kamiru tí darabiore mbira kamigoni. Tí dama mitangi bialu
    bi pupu wiaga mbirale gime wabini mini Kemosonaga wali agali bu kamiruni tí mo
    ko halu waitigirume ibalu tínaga waneiginiru dindi taraha minu garabaya bu yalu
    polebira.
  mya-mya: မော​ဘ​ပြည်​သူ​တို့​အား​က​ရု​ဏာ​သက်​ကြ လော့။ ခေ​မု​ရှ​ဘု​ရား​ကို​ရှိခိုး​ဝတ်​ပြု​သူ​တို့
    သည်​သုတ်​သင်​ဖျက်​ဆီး​ခြင်း​ကို​ခံ​ရ​ကြ လေ​ပြီ။ သူ​တို့​၏​သား​သ​မီး​များ​သည်​လည်း
    သုံ့​ပန်း​အ​ဖြစ်​ခေါ်​ဆောင်​ခြင်း​ကို​ခံ​ရ​ကြ လေ​ပြီ။
  bod-N: ཀྱེ་མོ་ཨབ་ཁྱོད་ལ་ཆག་སྒོ་འབྱུང་ལ། ཀེ་མོ་སི་ལ་གཏོགས་པའི་མི་རྣམས་འཆི་བའོ། །ཅི་ལ་ཞེ་ན།
    ཁྱོད་ཀྱི་བུ་རྣམས་བཙོན་དུ་ཁྲིད་ཅིང་། ཁྱོད་ཀྱི་བུ་མོ་རྣམས་ཀྱང་བཙོན་དུ་ཁྲིད་དོ། །
  sna-sna: Une nhamo, iwe Moabhu! Vanhu veKemoshi vaparara; vanakomana vako vakaendeswa
    kuutapwa navanasikana vako muutapwa.
  spa-BLM: ¡Ay de ti, Moab! El pueblo de Chemosh está deshecho; porque tus hijos son
    llevados cautivos, y tus hijas en cautiverio.
  cac-cac: Ex aj Moab ob'iltac ex. Ex schon̈ab' ex jun dios scuch Quemos, toxo ix
    ex sateli. A eb' eyuninal yed' eb' ix eyisil, ix ic'chajb'at eb' d'a ch'oc nacional.
  swh-ULB: Ole wako, Moabu! watu wa Kemoshi wameangamizwa, Kwa maana wana wako wamechukuliwa
    kama mateka na binti zako matekani.
  bel-bel: Гора табе, Мааве! загінуў народ Хамоса, бо сыны твае ўзяты ў палон, і дочкі
    твае - у палон,
  deu-ELBBK: Wehe dir, Moab! Verloren ist das Volk des Kamos! Denn deine Söhne sind
    als Gefangene weggeführt und deine Töchter in die Gefangenschaft.
  mbb-OT: “Mekehizuhizu kew is menge tig-Moab! Nengezeetan kew is ed-azap te ed-ezapen
    he si Kemosh, ne mibihag is menge anak niw.
  mal-2015: മോവാബേ, നിനക്കു ഹാ കഷ്ടം! കെമോശിന്റെ ജനം നശിച്ചിരിക്കുന്നു; നിന്റെ പുത്രന്മാരെ
    ബദ്ധന്മാരായും നിന്റെ പുത്രിമാരെ പ്രവാസത്തിലേക്കും കൊണ്ടുപോയിരുന്നു.
  rmc-rmc: Vigos tuke, Moab! O manuša, so lašaren le devles Kemoš, ena zňičimen; tire
    čhaven the tire čhajen lena andro zajaťje.
  pes-OPV: وای بر تو‌ای موآب! قوم کموش هلاک شده‌اند زیرا که پسرانت به اسیری و دخترانت
    به جلای وطن گرفتار گردیده‌اند.
  ron-1924: Вай де тине, Моабуле! Попорул дин Кемош есте пердут! Кэч фиий тэй сунт
    луаць приншь де рэзбой ши фийчеле тале, принсе де рэзбой.
  ben-OBCV: হে মোয়াব, ধিক্ তোমাকে! কমোশ-দেবতার লোকেরা ধ্বংস হয়েছে; তোমার পুত্রেরা
    নির্বাসিত হয়েছে ও তোমার কন্যারা বন্দি হয়েছে।
  som-som: Moo'aabow, adigaa iska hoogay, Kemoosh dadkiisii way wada halligmeen, maxaa
    yeelay, wiilashaadii maxaabiis ahaan baa loo kaxaystay, oo gabdhahaagiina waa
    la wada kaxaystay.
  lat-VUC: 'Væ tibi, Moab: periisti, popule Chamos, quia comprehensi sunt filii tui
    et filiæ tuæ in captivitatem.'
  eng-ASVBT: Woe unto thee, O Moab! the people of Chemosh is undone; for thy sons
    are taken away captive, and thy daughters into captivity.
  ita-1885: Guai a te, Moab! il popolo di Chemos è perito; perciocchè i tuoi figliuoli
    sono andati in cattività, e le tue figliuole in servitù.
  eng-ULB: Woe to you, Moab! Chemosh's people are destroyed, For your sons are taken
    as captives and your daughters into captivity.
  spa-VBL: ¡Qué desastre os ha sobrevenido a los moabitas! El pueblo de Quemos ha
    sido aniquilado. Sus hijos e hijas han sido hechos prisioneros y han ido al exilio.
  fra-_FOB: Malheur à toi, Moab! Le peuple de Kémosh est perdu! Car tes fils sont
    emmenés captifs, et tes filles captives.
  mal-mal: മോവാബേ, നിനക്ക് ഹാ കഷ്ടം! കെമോശിന്റെ ജനം നശിച്ചിരിക്കുന്നു; നിന്റെ പുത്രന്മാരെ
    ബദ്ധന്മാരായും നിന്റെ പുത്രിമാരെ പ്രവാസത്തിലേക്കും കൊണ്ടുപോയിരുന്നു.
  urd-GVR: Ai Moāb, tujh par afsos! Kamos Dewatā ke parastār nest-o-nābūd haiṅ, tere
    beṭe-beṭiyāṅ qaidī ban kar jilāwatan ho gae haiṅ.
  suz-BL: आबी, आबी, मोआब, केमोश देवता आ मुर बेक्‍तेक्‍म। इ तौपुकी ग्‍याइश्‍शा लाइक्‍चा
    पुंइसाक्‍म। इ तमी ग्‍याइश्‍शा लाइक्‍चा पुंइसाक्‍म।
  eng-NOY: Woe to thee, O Moab! Undone is the people of Chemosh! For thy sons are
    taken captives, And thy daughters are captives.
  ita-1927: Guai a te, o Moab! Il popolo di Kemosh è perduto! poiché i tuoi figliuoli
    son portati via in cattività, e in cattività son menate le tue figliuole.
  ckb-ckb: قوڕبەسەرت مۆئاب! خەڵکی کەمۆش لەناوچوو، کوڕەکانی تۆیان ڕاپێچ کرد و کچەکانت
    بە دیل بردران.
  eng-BBE: 'Sorrow is yours, O Moab! the people of Chemosh are overcome: for your
    sons have been taken away as prisoners, and your daughters made servants.'
  kan-OKCV: ಮೋವಾಬೇ, ನೀನೇ ಅಯ್ಯೋ! ಕೆಮೋಷಿನ ಜನರು ನಾಶವಾದರು; ಏಕೆಂದರೆ ನಿನ್ನ ಗಂಡು ಹೆಣ್ಣುಮಕ್ಕಳು,
    ಗಡೀಪಾರಾಗಿ ಸೆರೆಯಾದರು.
  tam-2017: மோவாபே, உனக்கு ஐயோ, கேமோஷ் சிலைக்கு அருகிலுள்ள மக்கள் அழிவார்கள், உன்
    மகன்களும் சிறைபிடிக்கப்படுகிறார்கள், உன் மகள்களும் சிறைபிடிக்கப்பட்டுப்போகிறார்கள்.
  spa-RV-1909: '¡Ay de ti, Moab! pereció el pueblo de Chêmos: porque tus hijos fueron
    presos para cautividad, y tus hijas para cautiverio.'
  ron-BTF: Vai ție, Moabule! Poporul lui Chemoș piere, pentru că fiii tăi sunt luați
    captivi și fiicele tale captive.
  eng-WEBP: Woe to you, O Moab! The people of Chemosh are undone; for your sons are
    taken away captive, and your daughters into captivity.
  eng-FBV: What a disaster has come to you Moabites! The people of Chemosh have been
    wiped out. Your sons and daughters have been taken prisoner and have gone into
    exile.
  nld-1939: Wee u, Moab, Ge zijt verloren, volk van Kemosj; Want uw zonen worden gevangen
    gemaakt, Uw dochters gaan de ballingschap in.
  nch-BL: “¡Teicneltique tali Moab ehuani! Pampa nopa masehualme cati quihueyimatiyayaj
    nopa dios cati itoca Quemos, ya tzontanque. Huan quinhuicase inintelpocahua huan
    iniichpocahua ipan seyoc tali para tetequipanotij san tapic.
  vie-1934: Hỡi Mô-áp, khốn nạn cho ngươi! dân Kê-mốt mất rồi! Các con trai và con
    gái ngươi đã bị bắt đi làm phu tù.
  hin-CV: धिक्कार है तुम पर मोआब! खेमोशवासी नष्ट हो चुके हैं; क्योंकि तुम्हारे पुत्रों
    को बंदी बना लिया गया है और तुम्हारी पुत्रियां भी बन्दीत्व में चली गई हैं.
  spa-BES: ¡El dolor es tuyo, oh Moab! La gente de Quemos ha perecido, porque tus
    hijos y tus hijas han sido llevados prisioneros.
  tdx-tdx: Hankàñe ama’o ry Moabe! Fa mibalake ondati’ i Kemoseo, amy te nasese mb’an-drohy
    mb’eo o ana-dahi’eo naho mb’am-bahoram-b’eo o anak’ampela’eo.
  tha-KJV: โอ โมอับเอ๋ย วิบัติ​แก่​เจ้า ชนชาติ​แห่​งพระเคโมชกำลังวอดวายอยู่​แล้ว เพราะบรรดาบุตรชายของเจ้าถูกจับไปเป็นเชลย
    และบุตรสาวของเจ้าก็​เข​้าในความเป็นเชลย
  por-BR-2018: Ai de ti, Moabe! Pereceu o povo de Quemos; pois teus filhos foram levados
    cativos, e tuas filhas foram em cativeiro.
  deu-ELO: Wehe dir, Moab! Verloren ist das Volk des Kamos! Denn deine Söhne sind
    als Gefangene weggeführt, und deine Töchter in die Gefangenschaft. -
  eng-WYC-2018: Moab, woe to thee; thou people of Chemosh, hast perished, for why
    thy sons and thy daughters be taken into captivity. (Moab, woe to thee; thou people
    of Chemosh have perished, for thy sons and thy daughters be taken into captivity.)
  epo-epo: Ve al vi, ho Moab! pereis la popolo de Kemoŝ; ĉar viaj filoj estas prenitaj
    en kaptitecon kaj viaj filinoj estas forkondukitaj.
  uig-PIN: Ⱨalingƣa way, i Moab! Kemoxⱪa tǝwǝ bolƣan ǝl nabut boldi; oƣulliring ǝsirgǝ
    qüxidu, ⱪizliring sürgün bolidu.
  beo-beo: 'Moua:be dunuma asigima! Ilia da ogogosu ‘gode’ Gimosie ema nodone sia:ne
    gadosu. Be ilia huluane da wadela:lesi dagoi, amola ilia egefe amola idiwi da
    ga udigili hawa: hamomusa: hiouginana asi dagoi ba:sa.'
  tpi-OTNT: “Yupela Moap, sori tumas long yupela. Yupela manmeri bilong god Kemos,
    yupela i lus pinis. Ol birua bai i holimpas yupela na kisim yupela i go kalabus
    long narapela kantri.
  hau-SA: Kaitonki, ya Mowab! Mutanen Kemosh sun hallaka; an kai ’ya’yanki maza daurin
    talala ’ya’yanki mata zaman bauta.
  uig-LAT: Halinggha way, i Moab! Kémoshqa tewe bolghan el nabut boldi; oghulliring
    esirge chüshidu, qizliring sürgün bolidu.
  nde-nde: Maye kuwe! wena Mowabi! Abantu baseKhemoshi babhujisiwe; amadodana athunjiwe
    lamadodakazi akho athunjiwe.
  ton-ton: '‌ʻE Moape, ʻe malaʻia ʻa koe! ʻoku malaʻia ʻae kakai ʻo Kimosi: he kuo
    ʻave fakapōpula ʻa ho ngaahi foha, pea kuo ʻalu foki ʻa ho ngaahi ʻofefine ki
    he fakapōpula.'
  ces-1613: Běda tobě, Moábe, zahyneť lid Chámosův; nebo pobráni budou synové tvoji
    do zajetí, i dcery tvé do zajetí.
  eng-WMB: Woe to you, O Moab! The people of Chemosh are undone; for your sons are
    taken away captive, and your daughters into captivity.
  tam-TCV: மோவாபே, உனக்கு ஐயோ கேடு! கேமோஷ் தெய்வத்தின் மக்கள் அழிக்கப்பட்டிருக்கிறார்கள்;
    உன் மகன்கள் நாடுகடத்தப்பட்டிருக்கிறார்கள், உன் மகள்கள் சிறைப்பிடிக்கப்பட்டிருக்கிறார்கள்.
  ceb-ULB: Pagkaalaot mo, Moab! Nalaglag na ang katawhan sa Chemos, tungod kay gibihag
    na ang imong mga anak nga lalaki ug babaye.
  pol-UBG: Biada tobie, Moabie! Ginie lud Kemosza, bo twoi synowie zostali zabrani
    do niewoli i twoje córki – na wygnanie.
  urd-GVU: اے موآب، تجھ پر افسوس! کموس دیوتا کے پرستار نیست و نابود ہیں، تیرے بیٹے
    بیٹیاں قیدی بن کر جلاوطن ہو گئے ہیں۔
  deu-1912: Weh dir, Moab! verloren ist das Volk des Kamos; denn man hat deine Söhne
    und Töchter genommen und gefangen weggeführt.
  kan-2017: “ಮೋವಾಬ್ಯರೇ, ನಿಮ್ಮ ಗತಿಯೇನೆಂದು ಹೇಳಲಿ? ಕೆಮೋಷಿನ ಭಕ್ತರು ನಾಶವಾದರು; ನಿನ್ನ ಗಂಡು,
    ಹೆಣ್ಣುಮಕ್ಕಳು ಗಡೀಪಾರಾಗಿ ಸೆರೆಯಾದರು.
  yap-yap: Ke gafgow e girdi’ nu Moab! Ni girdi’ ni yad ma tay fan Kemosh e kan thang
    owcharad, ma pumo’on ni pifakrad nge ppin e kan fekrad ni kalbus.
  hlt-MCSB: Anunae Moab nang aih te, Khemosh kah pilnam tah milh coeng. Na ca rhoek
    te tamna la, na canu rhoek tamna la a khuen uh coeng.
  mdy-ETH: ሞዓኣቤ ዓሶ ዒንሢ ባዴዔቴ! ካሞሼ ጌይንታ ፆኦዞ ዚጊ ካኣሽካ ዴሮ ዎዺ ኩርሶናኔ፤ ዓቲንቆንታ ዉዱሮ ናኣቶንታ ዔያቶኮ
    ዲዒንቲ ዔውቴኔ።
  twi-ASANTE: Nnome nka wo Ao, Moab! Wɔasɛe Kemos nkurɔfoɔ no; wɔde wo mmammarima
    kɔ nnommumfa mu na wo mmammaa nso kɔ nkoasom mu.
  eng-WEBU: Woe to you, O Moab! The people of Chemosh are undone; for your sons are
    taken away captive, and your daughters into captivity.
  wal-wal: Moo7aaba asau, intteyyo aayye7ana! Kamoosha giyo xoossaassi goinniyaageeti
    xayidosona; eta attuma naatinne macca naati omoodettidi biidosona.
  spa-PDDPT: ¡Ay de ti, Moab! ¡Perece el pueblo de Quemos! Tus hijos van al cautiverio
    y tus hijas salen a la cautividad.
  gun-gun: Moabe pygua kuery, nda'evei ete 'rã pendevy. Pekanhymba ma, Quemos guigua
    pendekuai va'e. Ha'e ramo pendera'y kuery escravo-rã heraapaa ma, nderajy kuery
    guive.
  ilo-ULB: Asika pay Moab! Nadadaelen dagiti tattao ni Kemos. Ta naipanawen dagiti
    annakmo a lallaki ken babbai a kas balud.
  kpg-kpg: E huaidu ang gi digau Moab! Digau ala e daumaha ang gi Chemosh la gu hagammaa
    gi daha, gei nadau dama daane mo dama ahina gu lawalawa guu lahi gi daha.
  uig-ARA: ھالىڭغا ۋاي، ئى موئاب! كېموشقا تەۋە بولغان ئەل نابۇت بولدى؛ ئوغۇللىرىڭ
    ئەسىرگە چۈشىدۇ، قىزلىرىڭ سۈرگۈن بولىدۇ.
  sus-sus: Gbaloe na Mowaba bɛ. Kemosikae bara lɔɛ, e xa die bara siga konyiya kui.
  pon-2006: Poakehla mehn Mohap kan! Aramas akan me kin pwongih Kemos mwomwlahr, oh
    neirail serepein oh pwutak kan selidier oh wisiksangehr.
  ksd-ksd: Na kaina tam Moab! A tarai Kemos dia tar virua, tago di tar kap vavilavilau
    vue ra umana natum, a umana tutana, ma di tar ben vavilavilau pa ra umana natum.
    a vaden.
  tur-YTC: Vay haline ey Moav! Kemoş halkı mahvoldu; Çünkü oğulların sürgüne götürüldü,
    Kızların tutsaklığa gönderildi.
  ind-AYT: Celakalah kamu, Moab. Orang-orang Kamos telah binasa karena anak-anakmu
    laki-laki telah ditawan dan anak-anakmu perempuan dibawa sebagai tahanan.
  nya-nya: Tsoka kwa iwe Mowabu! Anthu opembedza Kemosi awonongeka. Ana ako aamuna
    ndi aakazi atengedwa ukapolo.
  hrv-hrv: Jao tebi, Moabe! Umišljen si, narode Kemošev! Jer sinove tvoje u izgnanstvo
    odvedoše, kćeri tvoje u progonstvo.
  mps-mps: “Dage Moap, dagede hobede mu ebao. Dage te tibo god Kemosgo we bidi, dagego
    bomo te hagawalio. Te boi bidi dabego dage pageabi elama, te dage selama, te gasa
    kantriba kalabus igi paibao.”
  tpi-tpi: “Yupela Moap, sori tumas long yupela. Yupela manmeri bilong god Kemos,
    yupela i lus pinis. Ol birua bai i holimpas yupela na kisim yupela i go kalabus
    long narapela kantri.
  dan-1931: Ve dig, Moab, det er ude med dig, Kemosj' Folk. Thi dine Sønner slæbes
    i Fangenskab, dine Døtre ligeså.
  vie-OVCB: Hỡi Mô-áp, người ta than khóc cho ngươi! Dân của thần Kê-mốt đã bị hủy
    diệt! Con trai và con gái của ngươi sẽ bị bắt đi lưu đày.
  guj-2017: હે મોઆબ, તને અફસોસ! કમોશના લોકો નષ્ટ થયા છે. કેમ કે તમારા દીકરાઓ અને દીકરીઓને
    બંદીવાસમાં લઈ જવામાં આવ્યા છે.
  pon-2006A: Poakehla mehn Mohap kan! Aramas akan me kin pwongih Kemos mwomwlahr,
    oh neirail serepein oh pwutak kan selidier oh wisiksangehr.
  por-BRBSL: Ai de você, ó Moab! As pessoas de Chemosh estão desfeitas; para seus
    filhos são levados em cativeiro, e suas filhas em cativeiro.
  cth-cth: Yawthoe e lah na o Oe Moab, Khemosh taminaw a thayoun awh, na capanaw san
    lah ceikhai teh na canunaw santoung awh han.
  twi-twi: Nnome nka wo, wo Moab! Wɔasɛe Kemos nkurɔfo no; wɔde wo mmabarima kɔ nnommum
    mu na wo mmabea nso kɔ nkoasom mu.
  hlt-hlt: Anunae Moab nang aih te, Khemosh kah pilnam tah milh coeng. Na ca rhoek
    te tamna la, na canu rhoek tamna la a khuen uh coeng.
  tbz-SIM: Di bo yɑ̀, díndi Mɔɑbu tenkɛ̀ kɔbɛ, díndi bɛ̀ɛ̀ tũ ndibɔɔ̀ Kemɔɔsi di fetimu,
    di bí initidɑɑì nɛ̀ initipòì, bɛ̀ ì pĩ̀ḿmúmu kɛ kònnɛ̀.
  msy-2020: “Ia Moapia, iavzika. Ia asem Kemosɨn gumazamiziba, ia ovegha gɨfa. Apaniba
    ian otariba ko guivibar suigh, me inigh mangɨ, kantrin igharazimɨn me isɨ kalabus
    darɨgham.
  azb-azb: Vay halına, ey Moav! Kemoşun xalqı yox oldu. Oğulların sürgünə göndərildi,
    Qızların əsir alındı.
  eng-DBY: Woe to thee, Moab! The people of Chemosh is undone; for thy sons are taken
    away in captivity, and thy daughters are captives.
  hin-2017: हे मोआब तुझ पर हाय! कमोश की प्रजा नाश हो गई; क्योंकि तेरे स्त्री-पुरुष
    दोनों बँधुआई में गए हैं।
  wol-KYG: Wóoy, waa Mowab, ngalla yeen! Yeen ñiy jaamu Kemos, sànku ngeen! Dees na
    jàpp seen doom yu góor njaam; jigéen ñi it, njaam.
  eng-YLT: Woe to thee, O Moab, Perished hath the people of Chemosh, For thy sons
    were taken with the captives, And thy daughters with the captivity.
  eng-WYC-2017: Moab, woe to thee; thou people of Chemosh, hast perished, for why
    thy sons and thy daughters be taken into captivity.
  eng-WMBB: Woe to you, O Moab! The people of Chemosh are undone; for your sons are
    taken away captive, and your daughters into captivity.
  urd-GVH: ऐ मोआब, तुझ पर अफ़सोस! कमोस देवता के परस्तार नेस्तो-नाबूद हैं, तेरे बेटे-बेटियाँ
    क़ैदी बनकर जिलावतन हो गए हैं।
  rug-rug: Mani ta levei si agoi, Moabi! Sari tie vahesina sa beku Kemosi si ta huara;
    sari tumu koreo si ta raovo meke sari tumu vineki si ta turaṉa taloa.
  gaz-gaz: Yaa Moʼaab siif wayyoo! Uummanni Kemoosh barbadaaʼeera; Ilmaan kee boojiʼamanii
    fudhatamaniiru; intallan kees boojiʼamaniiru.
  fra-LSG: Malheur à toi, Moab! Le peuple de Kemosch est perdu! Car tes fils sont
    emmenés captifs, Et tes filles captives.
  yal-yal: Gbalona ɛ tan Moyaba kaane xa! Kemosi suxurena yamaan bata tunun, bayo
    ɛ diine bata xali konyiyani.
  haw-1868: 'Auwe oe, e Moaba! ua make na kanaka o Kemosa: No ka mea, ua laweia kau
    mau keikikane, i pio kane, A me kau mau kaikamahine hoi, i pio wahine.'
  arb-NAV: وَيْلٌ لَكَ يَا مُوآبُ! قَدْ بَادَ شَعْبُ كَمُوشَ، لأَنَّ بَنِيكَ وَبَنَاتِكَ
    أُخِذُوا إِلَى السَّبْيِ.
  ewe-ewe: Baba na wò, O Moab! Wotsrɔ̃ Kemostɔwo, wokplɔ mia viŋutsuwo yi aboyo mee
    eye woɖe aboyo mia vinyɔnuwo.
  eng-LEE: Woe unto thee, O Moab! lost is the people of Kemosh; for thy sons are taken
    captives, and thy daughters into captivity.
  asm-FB: হায় হায় মোৱাব! কমোচৰ প্ৰজাসকলৰ সৰ্ব্বনাশ হ’ল, কাৰণ তোমাৰ পুত্রসকলক বন্দী
    কৰি নিয়া হ’ল; আৰু তোমাৰ জীয়ৰিসকলক বন্দী অৱস্থালৈ নিয়া হ’ল।
  sus-A: فبَلٌي نَ مٌوَبَ بّ. كٍمٌسِكَيٍ بَرَ لْي، عٍ شَ دِيٍ بَرَ سِفَ كٌنيِيَ كُي.
  fra-SBL: Malheur à toi, ô Moab ! Le peuple de Chemosh est défait ; car tes fils
    sont emmenés en captivité, et tes filles en captivité.
  hbo-hbo: אֹוי־לְךָ֣ מֹואָ֔ב אָבַ֖ד עַם־כְּמֹ֑ושׁ כִּֽי־לֻקְּח֤וּ בָנֶ֙יךָ֙ בַּשֶּׁ֔בִי
    וּבְנֹתֶ֖יךָ בַּשִּׁבְיָֽה׃
  kik-kik: Wee Moabi, kaĩ ũrĩ na haaro-ĩ! Andũ a Kemoshu nĩaniine; aanake aku manyiitĩtwo
    mĩgwate magathaamio nao airĩtu aku magatahwo.
  fra-NCL: Malheur à toi, Moab ! Il est perdu, le peuple de Chamos ; car tes fils
    sont emmenés en exil, et tes filles en captivité.
  cek-AK: Aw Moab! Khosak na bing! Khemosh ih kaminawk loe anghmaa o boih tih; na
    capanawk hoi na canunawk to misong ah caeh o haih boih boeh.
  cuk-cuk: Moab, be duledar-wiles, bab-dummad-Quemos-e-neggwebur bela bibichisad.
    Be-mimmigan, yar-baidse-selesmalad, be-bunamala, gales selesmalad.”
  uig-CYR: Һалиңға вай, и Моаб! Кемошқа тәвә болған әл набут болди; оғуллириң әсиргә
    чүшиду, қизлириң сүргүн болиду.
  tel-2017: అయ్యో, మోయాబూ! నీకు బాధ, కెమోషు ప్రజలు నాశనమయ్యారు. ఎందుకంటే నీ కొడుకులను
    బందీలుగా తీసుకు వెళ్ళారు. నీ కూతుళ్ళు చెరలోకి పోయారు.
  hat-BSA: Malè pou ou, Moab! Pèp Kemosch la fin peri; paske fis nou yo vin prizonye
    e fi nou yo ale an kaptivite.
  kos-kos: Pakomuta mwet Moab! Kunausyukla mwet ma alu nu sel Chemosh, ac utukla wen
    ac acn natulos nu in sruoh.
  hbo-WLC: אוֹי־לְךָ֣ מוֹאָ֔ב אָבַ֖ד עַם־כְּמ֑וֹשׁ כִּֽי־לֻקְּח֤וּ בָנֶ֙יךָ֙ בַּשֶּׁ֔בִי
    וּבְנֹתֶ֖יךָ בַּשִּׁבְיָֽה׃
  ibo-ibo: Ahụhụ dịrị gị, gị Moab! Ebibiela ndị Kemosh niile. A dọtakwala ụmụ gị ndị
    ikom na ụmụ gị ndị inyom nʼagha, buru ha gaa mba ọzọ.
  ory-ory: ହେ ମୋୟାବ, ତୁମ୍ଭେ ସନ୍ତାପର ପାତ୍ର! କମୋଶର ଲୋକମାନେ ବିନଷ୍ଟ ହେଲେ; କାରଣ ତୁମ୍ଭର
    ପୁତ୍ରଗଣ ବନ୍ଦୀ ହେଲେ ଓ ତୁମ୍ଭର କନ୍ୟାଗଣ ବନ୍ଦୀତ୍ୱ ସ୍ଥାନକୁ ନୀତ ହେଲେ।
  chk-chk: Feiengauom, en Moap. Ekewe aramas mi fel ngeni Kemos ra rosola, nge nöür
    kewe mwän me fefin ra oola.
  rop-rop: Yu garra fil rili sori blanga detlot pipul brom Moweb hubin oldei weshipbat
    det drimin gulum Kemosh. Olabat bin ol binijap, en det enamimob bin deigimwei
    olabat sanmob en dodamob langa najawan kantri weya deibin meigim olabat jidan
    prisana.
  ukr-1871: Горе тобі, Моабе! погинув нарід Хамоса; бо сини твої й дочки пійшли в
    неволю.
  deu-1951: Wehe dir, Moab! Das Volk des Kamos ist umgekommen. Denn deine Söhne werden
    in die Verbannung geführt und deine Töchter in die Gefangenschaft!
  eng-JPS: Woe unto thee, O Moab! The people of Chemosh is undone; for thy sons are
    taken away captive, and thy daughters into captivity.
  srp-1865: Teško tebi, Moave, propade narod Hamosov, jer sinove tvoje zarobiše, i
    kæeri tvoje odvedoše u ropstvo.
  lug-lug: Zikusanze ggwe, Mowaabu. Abantu b’e Kemosi bazikiridde, batabani bo batwaliddwa
    mu buwaŋŋanguse ne bawala bammwe mu busibe.
  heb-heb: אוי לך מואב אבד עם כמוש כי לקחו בניך בשבי ובנתיך בשביה׃
  ben-IRV: হে মোয়াব, ধিক তোমাকে! লোকেরা ধ্বংস হয়েছে; কারণ তোমার ছেলেদের দূর দেশে
    বন্দী করে নিয়ে গেছে এবং তোমার মেয়েরাও বন্দীদশায় আছে।
  pan-pan: ਹੇ ਮੋਆਬ, ਤੇਰੇ ਲਈ ਅਫ਼ਸੋਸ! ਕਮੋਸ਼ ਦੇ ਲੋਕ ਨਾਸ ਹੋਏ, ਕਿਉਂ ਜੋ ਤੇਰੇ ਪੁੱਤਰ ਗ਼ੁਲਾਮ
    ਹੋ ਕੇ ਲਏ ਗਏ, ਤੇਰੀਆਂ ਧੀਆਂ ਵੀ ਗ਼ੁਲਾਮੀ ਵਿੱਚ ਹਨ।
  mya-JVB: အိုမောဘ ပြည်၊ သင် သည်အမင်္ဂလာ ရှိ၏။ အိုခေမုရှ တပည့် တို့၊ သင်တို့သည် အကျိုးနည်း
    ကြပြီ။ သင် တို့၏ သား သမီး များကို သိမ်းသွား ကြပြီ။
  tbg-tbg: Ne Moapini variakara te niara oho tiva nimitauro. Una variqa Kemosira autu
    tuaherake variaka, navutaaka vika ekaa vehi autu taiqake, vika maaqu raavuravata
    rumpa vare vuavo.
  hmo-hmo: Moaba taudia e, madi do umui dika! Kemoso dirava idia tomadiho henia taudia,
    be bese ta taudia ese idia hadikaia ore, bona edia natudia, tau bona hahine, be
    mai guia danu, unai bese tuari taudia ese idia abidia lao vadaeni.
  urd-urd: हाय, तुझ पर ऐ मोआब! कमोस के लोग हलाक हुए, क्यूँकि तेरे बेटों को ग़ुलाम
    करके ले गए और तेरी बेटियाँ भी ग़ुलाम हुईं।
  rus-SYN: Горе тебе, Моав! погиб народ Хамоса, ибо сыновья твои взяты в плен, и дочери
    твои - в пленение.
  bqc-SIM: Waiyoo á Mↄabuↄ! Kɛmↄsi gbàgbanaↄ mìdɛ! Wà á nɛgↄ̃ɛↄ kũ̀kũ zĩ̀zↄↄ
    ũ, wà á nɛnↄɛↄ nàaa wà tàńnↄ.
  tcz-CHONGTHU: Vo Moab, ada nahitai! Chemosh doi pathen houte abon'in akisumangtai.
    Nachapate leh nachanute jouse sohchang in akikaimang sohtauve.
  mar-mar: हे मवाबा, तुला हाय हाय! कमोशाच्या लोकांचा नाश होत आहे, कारण तुझी मुले बंदिवान
    आणि तुझ्या मुली बंदिवासात नेल्या जात आहेत.
  qub-qub: ¡Ay imanöraj canqui Moab runacuna! ¡Quemós diosta aduraj runacuna manami
    salbacunquipänachu! ¡Wamrayquicunata ollguta warmitapis prësumi apacuycan!
  bqp-bqp: Bɛɛ, Mɔɑbubɑ, i kɑm kuɑwɑ. Bɛɛ Kemɔsigibu, i kpeerɑwɑ. Wee, bɑ koo bɛɛn
    bibu yoru mwɛɛri bu kɑ doonɑ.
  hat-hat: Sa fè lapenn pou moun Moab yo! Tout moun ki t'ap sèvi Kèmòch yo fini. Yo
    pran pitit gason ak pitit fi yo, yo fè yo prizonye, yo depòte yo.
  eng-BSB: Woe to you, O Moab! The people of Chemosh have perished; for your sons
    have been taken into exile and your daughters have gone into captivity.
  eng-WEBPB: Woe to you, O Moab! The people of Chemosh are undone; for your sons are
    taken away captive, and your daughters into captivity.
  kbq-kbq: Moapu vahe'mota hago hazenkefi mani'naze. Havi anumza Kemosinte'ma mono'ma
    hunentaza vahera haviza hugahaze. Na'ankure ne'mofatamia zamavare'za ru moparega
    kina ome huzmantegahaze.
  nhe-BL: “¡Teicneltique tlali Moab ehuani! Pampa nopa tlacame tlen quihueyimatiyayaj
    nopa dios tlen itoca Quemos, ya tzontlanque. Huan quihuicase inintelpocahua huan
    iniichpocahua ipan sejcoyoc para tlatequipanotij san tlapic.
  gub-BL: Uzemumikahy teko Moaw izuapyapyr wà. Zauxiapekwer amo ywy rehe har uzuka
    teko Kemoz imuwete har wà. Weraha wana'yr ipyhyk pyrer romo wà. Weraha wanazyr
    wà no.
  eng-DRA: 'Woe to thee, Moab, thou hast perished, O people of Chamos: for thy sons,
    and thy daughters are taken captives.'
