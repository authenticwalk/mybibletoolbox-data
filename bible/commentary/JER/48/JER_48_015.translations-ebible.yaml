verse: JER.048.015
translations:
  mal-C: മോവാബ് നശിപ്പിക്കപ്പെടുകയും അവളുടെ നഗരങ്ങൾ ആക്രമിക്കപ്പെടുകയും ചെയ്യും; അവളുടെ
    അതിശ്രേഷ്ഠരായ യുവാക്കൾ കൊലക്കളത്തിലേക്ക് ഇറങ്ങിച്ചെല്ലുന്നു,” എന്ന് സൈന്യങ്ങളുടെ
    യഹോവ എന്നു നാമമുള്ള രാജാവ് അരുളിച്ചെയ്യുന്നു.
  deu-TKW: Der Verwüster Moabs und seiner Städte zieht schon heran, und die Auserlesensten
    seiner jungen Krieger sinken nieder zur Schlachtung, ist der Spruch des Königs,
    des Name Jahwe der Heerscharen ist.
  lin-lin: Mokili ya Moabi ekobebisama, mpe bakobotola bingumba na yango na makasi ;
    bilenge mibali oyo Moabi etielaka motema bakokufa na mopanga, » elobi Mokonzi
    oyo Kombo na Ye ezali Yawe, Mokonzi ya mampinga.
  eng-LSV: Moab is spoiled, and has gone up [from] her cities, || And the choice of
    its young men || Have gone down to slaughter, || An affirmation of the King, ||
    YHWH of Hosts [is] His Name.
  eng-GNV: Moab is destroyed, and his cities burnt vp, and his chose yong men are
    gone downe to slaughter, saith ye King, whose name is ye Lord of hostes.
  eng-WEBSTER: Moab is laid waste, and gone up out of her cities, and his chosen young
    men are gone down to the slaughter, saith the king, whose name is the LORD of
    hosts.
  nhw-BL: Pero ama quitlamisosolose tlali Moab ininhuaya nochi ialtepehua, pampa ya
    huala catli quitzontlamiltise. Nochi itelpocahua catli más tlapejpenilme ya eltoque
    para quinmictise. Quej nopa na niquijtohua ninopa Tlanahuatijquetl catli notoca
    niDIOS Catli Niquinyacana Notequihuajcahua Ma Tlatlanitij.
  swh-ONEN: Moabu ataangamizwa na miji yake itavamiwa, vijana wake waume walio bora
    sana watachinjwa,” asema Mfalme, ambaye jina lake ni Bwana Mungu Mwenye Nguvu
    Zote.
  bba-bba: Domi wee, i kɑm kuɑ. Bɛɛn wusu su dɔ̃ɔ mwɑɑrɑ. Mɑ yibɛrɛbɑ bɑ bɛɛn ɑluwɑɑsi
    dɑmɡibu mwɛɛrɑ bɑ sɑkirɑ. Yeniwɑ sinɑ boko u ɡeruɑ. Win yĩsirɑ Gusunɔ, wɔllu kɑ
    tem Yinni. U nɛɛ,
  eng-KJVCPB: Moab is spoiled, and gone up out of her cities, And his chosen young
    men are gone down to the slaughter, Saith the King, whose name is the Lord of
    hosts.
  luo-luo: Ruoth, ma nyinge Jehova Nyasaye Maratego wacho niya, “Moab nokethi kendo
    mier mage nomonji; yawuote mabeyo noter e kar nek.
  meu-meu: 'Pavapava badana, ladana Iehova Sabaota, na e tomu: Moab mai ena hanu loḡora
    ida ihabua-taridia tauna vada e dae ema, bona ena eregabe taudia herea-daedia
    na mase ai vada e diho lao.'
  npi-ULB: मोआब सर्वनाश पारिनेछ, र यसका सहरहरू आक्रमणमा पर्नेछन् । किनकि यसका सबैभन्दा
    उत्तम युवाहरू हत्याको स्थानमा गएका छन् । यो महाराजको घोषणा हो । सर्वशक्तिमान्
    परमप्रभु उहाँको नाउँ हो ।
  yor-yor: A ó pa Moabu run, a ó sì gba àwọn ìlú rẹ̀; a ó sì dúńbú àwọn arẹwà ọkùnrin
    rẹ̀,” ni ọba wí, ẹni tí orúkọ rẹ̀ ń jẹ́ Olúwa àwọn ọmọ-ogun.
  pes-OPCB: حال آنکه موآب ویران خواهد شد و بهترین جوانانش به قتل خواهند رسید. من که
    پادشاه جهان هستم و نامم خداوند لشکرهای آسمان می‌باشد، این را گفته‌ام.
  tgl-ULB: Mawawasak ang Moab at sasalakayin ang kanilang mga lungsod. Sapagkat ang
    mga makikisig na binata nito ay napunta na sa lugar ng patayan. Ito ang pahayag
    ng Hari! Yahweh ng mga hukbo ang kaniyang pangalan.
  hui-hui: Waitigirume Moaba bo haealabaga biai halu ibunaga tano ngaru karulai holebira.
    Moaba dindini igiri bayale daliahe karu bibahende bo wahai holebira. I̱ kiniore
    kogoni. I̱ mini Anduane Homogo Hongo Haiheore i̱na bi o ledogoniore.
  mya-mya: မော​ဘ​ပြည်​နှင့်​မြို့​တို့​သည်​ပျက်​စီး​ကာ သူ​တို့​၏​လက်​ရွေး​စင်​လူ​ငယ်​လူ​ရွယ်​တို့​သည်
    အ​သတ်​ခံ​ရ​ကြ​လေ​ပြီ။ ငါ​သည်​အ​နန္တ​တန်​ခိုး​ရှင်​ထာ​ဝ​ရ​ဘု​ရား တည်း​ဟူ​သော ဘု​ရင်​ဖြစ်​တော်​မူ​၏။
    ဤ​ကား​ငါ​မြွက်​ဟ​သည့်​စ​ကား​ဖြစ်​၏။
  bod-N: མོ་ཨབ་ནི་དབེན་སྟོང་དུ་གྱུར་ཏེ། དགྲ་རྣམས་ཡར་སོང་ནས་དེའི་གྲོང་ཁྱེར་རྣམས་བཟུང་བ་དང་།
    དེའི་དར་མའི་མཆོག་རྣམས་མར་སོང་ནས་གསོད་པར་འགྱུར་ཞེས་དཔུང་ཚོགས་ཀུན་གྱི་དཀོན་མཆོག་ཡ་ཝཱེའི་མཚན་མངའ་བའི་རྒྱལ་པོས་གསུངས་སོ།
    །
  sna-sna: Moabhu ichaparadzwa, uye maguta ayo acharwiswa; majaya ake akaisvonaka
    achaburukira kundourayiwa,” ndizvo zvinotaura Mambo, ane zita rinonzi Jehovha
    Wamasimba Ose.
  spa-BLM: Moab está asolado, y han subido a sus ciudades, y sus jóvenes elegidos
    han ido al matadero”. dice el Rey, cuyo nombre es Yahvé de los Ejércitos.
  cac-cac: Toxo ix c'och jun rey ol satanel juntzan̈ chon̈ab' d'a yol smacb'en Moab
    chi', ol cham eb' quelemtac te tec'an cajan d'ay. A in ton Rey in sval jun tic,
    Jehová Yajal d'a Smasanil in b'i.
  swh-ULB: Moabu itaangamizwa na miji yake kushambuliwa. Kwa maana vijana wake wazuri
    wameshuka katika eneo la machinjo. Hili ni tamko la mfalme! Yahwe wa majeshi ndilo
    jina lake.
  bel-bel: спустошаны Мааў, і гарады яго гараць, і адборныя хлопцы яго пайшлі на закол,
    кажа Цар, - Гасподзь Саваоф імя Яго.
  deu-ELBBK: Moab ist verwüstet, und seine Städte hat man erstiegen, und die Auswahl
    seiner Jünglinge ist zur Schlachtung hingestürzt, spricht der König, HERR der
    Heerscharen ist sein Name.
  mbb-OT: Piru egkezeetan utew is menge tig-Moab wey is menge inged kayi. Ebpenhimetayan
    is kinemevurutan he menge vetan-en dan. Iyan a, is Nengazen he Mekeǥeǥehem he
    Hadì, is migkaǥi kayi.
  mal-2015: മോവാബ് നശിച്ചു; അതിന്റെ പട്ടണങ്ങൾ പുകയായി പൊങ്ങിപ്പോയിരിക്കുന്നു; അവന്റെ
    ശ്രേഷ്ഠയുവാക്കൾ കൊലനിലത്തേക്കു ഇറങ്ങിച്ചെല്ലുന്നു എന്നു സൈന്യങ്ങളുടെ യഹോവ എന്നു
    നാമമുള്ള രാജാവിന്റെ അരുളപ്പാടു.
  rmc-rmc: O Moab ela zňičimen, pre leskre fori avena pro mariben a murdarena leskre
    nekfeder terne muršen,“ phenel o Kraľis, saveskro nav hin o Nekzoraleder RAJ.
  pes-OPV: 'موآب خراب شده دود شهرهایش متصاعدمی شود و جوانان برگزیده‌اش به قتل فرودمی
    آیند. پادشاه که نام او یهوه صبایوت می‌باشداین را می‌گوید:'
  ron-1924: Моабул есте пустиит, четэциле луй се ыналцэ ын фум, флоаря тинеримий луй
    есте ынжунгиятэ”, зиче Ымпэратул ал кэруй Нуме есте Домнул оштирилор.
  ben-OBCV: মোয়াব ধ্বংস করা হবে ও তার নগরগুলি আক্রান্ত হবে; তাদের সেরা যুবকেরা বধ্যস্থানে
    নেমে যাবে,” রাজা এই কথা বলেন, যাঁর নাম বাহিনীগণের সদাপ্রভু।
  som-som: Boqorka magiciisu yahay Rabbiga ciidammadu wuxuu leeyahay, Dalka Moo'aab
    cidla buu noqday, oo magaalooyinkiisiina way baabbe'een, oo kuwa barbaarradiisii
    u wanaagsanaana waxay hoos ugu dhaadheceen in la gowraco.
  lat-VUC: 'Vastata est Moab, et civitates illius succiderunt, et electi juvenes ejus
    descenderunt in occisionem, ait Rex: Dominus exercituum nomen ejus.'
  eng-ASVBT: Moab is laid waste, and they are gone up into his cities, and his chosen
    young men are gone down to the slaughter, saith the King, whose name is Jehovah
    of hosts.
  ita-1885: 'Moab è deserto, e le sue città son perite, e la scelta de'' suoi giovani
    è scesa all''uccisione, dice il Re, il cui Nome è: Il Signor degli eserciti.'
  eng-LXXUP: But Ishmael escaped with eight men and went to the children of Ammon.
  eng-ULB: Moab will be devastated and its cities attacked. For its finest young men
    have gone down to the place of slaughter. This is the king's declaration! Yahweh
    of hosts is his name.
  spa-VBL: Moab va a ser destruido y sus ciudades conquistadas. Sus mejores jóvenes
    serán asesinados, declara el Rey, cuyo nombre es el Señor Todopoderoso.
  fra-_FOB: Moab est saccagé; ses villes montent en fumée; et l'élite de ses jeunes
    gens descend pour être égorgée, dit le roi dont le nom est l'Éternel des armées.
  mal-mal: മോവാബ് കവർച്ച ചെയ്യപ്പെട്ടു; അതിന്റെ പട്ടണങ്ങൾ തകർക്കപ്പെട്ടിരിക്കുന്നു;
    അവന്റെ ശ്രേഷ്ഠയുവാക്കൾ കൊലക്കളത്തിലേക്ക് ഇറങ്ങിച്ചെല്ലുന്നു” എന്ന് സൈന്യങ്ങളുടെ
    യഹോവ എന്നു നാമമുള്ള രാജാവിന്റെ അരുളപ്പാട്.
  urd-GVR: Lekin duniyā kā Bādshāh jis kā nām Rabbul-afwāj hai farmātā hai ki Moāb
    tabāh ho jāegā. Dushman us ke shahroṅ par chaṛh āegā, aur us ke behtarīn jawān
    utar kar qatl-o-ġhārat kī zad meṅ ā jāeṅge.
  suz-BL: मोआब नु आ सहर आन कली खतम पोक्‍ब जाक्‍त। मेको आ नेल्‍ल क्‍येङा रिम्‍शो ठिटा
    मुर नेल्‍ल साइक्‍चा पुंइसीचा कली लाम्‍तेक्‍‍म” दे पिपम देंत। मेको आ नें मुर नेल्‍ल
    आन परमप्रभु यावे बाक्‍ब।
  eng-NOY: Moab is destroyed; His cities have gone up in smoke, And his chosen young
    men have gone down to slaughter, Saith the King whose name is Jehovah of hosts.
  ita-1927: Moab è devastato; le sue città salgono in fumo, il fiore de’ suoi giovani
    scende al macello, dice il Re, che ha nome l’Eterno degli eserciti.
  ckb-ckb: مۆئاب تەفروتونا دەبێت، شارۆچکەکانی داگیر دەکرێت، باشترین لاوەکانی بۆ سەربڕین
    دادەبەزن.» ئەمە فەرمایشتی پاشایە، ئەوەی ناوی یەزدانی سوپاسالارە.
  eng-BBE: He who makes Moab waste has gone up against her; and the best of her young
    men have gone down to their death, says the King, whose name is the Lord of armies.
  kan-OKCV: ಮೋವಾಬು ಸೂರೆಯಾಯಿತು. ಅದರ ಪಟ್ಟಣಗಳು ಏರಿ ಹೋದವು, ಅದರ ಶ್ರೇಷ್ಠ ಯೌವನಸ್ಥರು ಹತರಾಗುವುದಕ್ಕೆ
    ಹೋಗಿದ್ದಾರೆ,” ಎಂದು ಸರ್ವಶಕ್ತ ಯೆಹೋವ ಎಂಬ ಹೆಸರುಳ್ಳ ರಾಜಾಧಿರಾಜರ ನುಡಿ.
  tam-2017: மோவாப் அழிந்தது, அதின் பட்டணங்கள் எரிந்துபோயின; அதின் திறமையுள்ள வாலிபர்
    கொலைக்களத்திற்கு இறங்குகிறார்கள் என்று சேனைகளின் யெகோவா என்னும் பெயருள்ள ராஜா
    சொல்லுகிறார்.
  spa-RV-1909: Destruído fué Moab, y sus ciudades asoló, y sus escogidos mancebos
    descendieron al degolladero, ha dicho el Rey, cuyo nombre es Jehová de los ejércitos.
  ron-BTF: Moabul este jefuit și s-a urcat din cetățile lui și tinerii lui aleși au
    coborât la măcel, spune Împăratul, al cărui nume este DOMNUL oștirilor.
  eng-WEBP: Moab is laid waste, and they have gone up into his cities, and his chosen
    young men have gone down to the slaughter,” says the King, whose name is the LORD
    of Armies.
  eng-FBV: Moab is going to be destroyed and its towns conquered. Its finest young
    men will be killed, declares the King, whose name is the Lord Almighty.
  nld-1939: De vernieler van Moab trekt tegen hem op, De keur van zijn knapen wordt
    naar de slachtbank gesleept.
  nch-BL: Pero ama quitamisosolose tali Moab inihuaya nochi ialtepehua, pampa ya huala
    cati quitzontamiltis. Nochi itelpocahua cati más tapejpenilme ya eltoque para
    quinmictise. Quej nopa niquijtohua na nopa niTanahuatijquet cati notoca niDIOS
    Cati Niquinyacana Noilhuicac Ejcahua Ma Tatanitij.
  vie-1934: Mô-áp bị phá hoại, kẻ thù nghịch đi lên tiến vào các thành nó; kẻ giỏi
    nhất trong bọn trai trẻ nó bị giết, Đức Vua, danh Ngài là Đức Giê-hô-va vạn quân,
    phán vậy.
  hin-CV: मोआब नष्ट हो चुका है, इसके नगर नष्ट हो चुके हैं; इसके सर्वोत्तम जवान वध
    के लिए उतारे गए हैं,” यह राजा की वाणी है, जिनका नाम है सेनाओं का याहवेह.
  spa-BES: El que trae destrucción a Moab ha subido contra ella; y sus jóvenes escogidos
    han bajado al degolladero, dice el Rey, cuyo nombre es el Señor de los ejércitos.
  tdx-tdx: Mianto t’i Moabe, fa nionjoñe mb’amo rova’eo, fa nizotso mb’am-pizamanam-b’eo
    o ajalahy jinobo’eo, hoe t’i Mpanjaka, Iehovà’ i Màroy ty tahina’e.
  tha-KJV: เมืองโมอับถูกทำลายและขึ้นไปจากหัวเมืองของมันแล้ว และคนหนุ่มๆที่คัดเลือกแล้วของเมืองก็ลงไปสู่​การถู​กฆ่า
    พระบรมมหากษั​ตริ​ย์​ผู้​ทรงพระนามว่า พระเยโฮวาห์จอมโยธา ตรั​สด​ังนี้​แหละ
  por-BR-2018: Moabe é destruído, e suas cidades invadidas, e seus melhores rapazes
    descem ao degoladouro, diz o rei, cujo nome é EU-SOU dos exércitos.
  deu-ELO: Moab ist verwüstet, und seine Städte hat man erstiegen, und die Auswahl
    seiner Jünglinge ist zur Schlachtung hingestürzt, spricht der König, Jehova der
    Heerscharen ist sein Name.
  eng-WYC-2018: Moab is destroyed, and they have burnt the cities thereof, and the
    chosen young men thereof went down into slaying, saith the king, the Lord of hosts
    is his name. (Moab is destroyed, and they have burned down its cities, and its
    chosen young men were killed, saith the King, whose name is the Lord of hosts.)
  epo-epo: Ruinigita estas Moab, liaj urboj falis, kaj liaj plej bravaj junuloj iris
    al buĉo, diras al Reĝo, kies nomo estas Eternulo Cebaot.
  uig-PIN: Moabning zemini harabǝ ⱪilinidu; düxmǝn ularning xǝⱨǝrlirining sepilliriƣa
    qiⱪidu; uning esil yigitliri ⱪǝtl ⱪilinixⱪa qüxidu, — dǝydu padixaⱨ, yǝni nami
    samawi ⱪoxunlarning Sǝrdari bolƣan Pǝrwǝrdigar.
  beo-beo: Moua:be soge amola ea moilai huluane da wadela:lesi dagoi. Ea ayeligi dunu
    noga:idafa huluane da medole legei dagoi ba:sa. Na da Hina Bagade, Hina Gode Bagadedafa,
    amola Na da sia:i dagoi.
  tpi-OTNT: Dispela King, nem bilong em Bikpela I Gat Olgeta Strong, em i tok olsem,
    “Ol birua bai i kam bagarapim Moap na kisim ol taun bilong en. Ol bai mekim save
    kilim i dai ol gutpela yangpela man bilong Moap.
  hau-SA: Mowab za tă hallaka a kuma kai wa garuruwanta hari; samarinta kyawawa za
    su gangara cikin mayanka,” in ji Sarki, wanda sunansa Ubangiji Maɗaukaki ne.
  uig-LAT: Moabning zémini xarabe qilinidu; düshmen ularning sheherlirining sépillirigha
    chiqidu; uning ésil yigitliri qetl qilinishqa chüshidu, — deydu padishah, yeni
    nami samawi qoshunlarning Serdari bolghan Perwerdigar.
  nde-nde: IMowabi izachithwa, amadolobho ayo ahlaselwe; amajaha ayo aqinileyo azacakazelwa
    phansi abulawe,” kutsho iNkosi, obizo layo nguThixo uSomandla.
  ton-ton: Kuo maumau ʻa Moape, pea kuo ʻalu hake ia ʻi hono ngaahi kolo, pea kuo
    ʻalu hifo ki he tāmateʻi ʻa hono kau talavou kuo fili,” ʻoku pehē, ʻe he tuʻi,
