    ନାମ, ସେ ଏହି କଥା କହନ୍ତି।
  chk-chk: Moap epwe tala, pwal an kewe telinimw repwe oola. Nöün kewe alüal mi sipeöch
    lon maun repwe ninnila. Ngang ewe King itei ewe Samol mi Unusen Manaman üa kapas.
  rop-rop: Bat mi na det king, YAWEI det brabli boswan God, en trubala ai dalim yu,
    Moweb en ol im taun garra binijap. Ola gudwan yangmen blanga im garra gitkil.
  ukr-1871: Нї! Моаб, наче вже опустошений, міста його, як би вже горіли, а вибрані
    молодики ваші, мов би на заріз пійшли, говорить Царь, — Господь Саваот імя його.
  deu-1951: Der, welcher Moab und seine Städte verwüstet, steigt hinauf, und seine
    auserlesene junge Mannschaft muß zur Schlachtbank hinuntersteigen, spricht der
    König, dessen Name HERR der Heerscharen heißt.
  eng-JPS: Moab is spoiled, and they are gone up into her cities, and his chosen young
    men are gone down to the slaughter, saith the King, whose name is the LORD of
    hosts.
  srp-1865: Moav æe se opustošiti i gradovi æe njegovi propasti, i najbolji mladiæi
    njegovi siæi æe na zaklanje, govori car, kojemu je ime Gospod nad vojskama.
  lug-lug: Mowaabu alizindibwa n’ebibuga bye ne bizikirizibwa; abavubuka be abato
    bagende battibwe,” bw’ayogera Kabaka, erinnya lye ye Mukama Katonda ow’Eggye.
  heb-heb: שדד מואב ועריה עלה ומבחר בחוריו ירדו לטבח נאם המלך יהוה צבאות שמו׃
  ben-IRV: মোয়াব ধ্বংস হবে এবং তার শহরগুলি আক্রান্ত হবে; কারণ তার মনোনীত যুবকেরা
    হত্যার জায়গায় নেমে গেছে। এটা রাজার ঘোষণা, যাঁর নাম বাহিনীগণের সদাপ্রভুর।
  pan-pan: ਮੋਆਬ ਅਤੇ ਉਸ ਦੇ ਸ਼ਹਿਰਾਂ ਦਾ ਬਰਬਾਦ ਕਰਨ ਵਾਲਾ ਚੜ੍ਹ ਆਇਆ ਹੈ, ਉਸ ਦੇ ਚੁਗਵੇਂ ਜੁਆਨ
    ਘਾਤ ਹੋਣ ਲਈ ਉਤਰ ਗਏ, ਰਾਜਾ ਦਾ ਵਾਕ ਹੈ ਜਿਹ ਦਾ ਨਾਮ ਸੈਨਾਂ ਦਾ ਯਹੋਵਾਹ ਹੈ।
  mya-JVB: မောဘ ပြည်သည် ပျက်စီး ပြီ။ မြို့ တို့သည် ကျွမ်းလောင် ကြပြီ။ သူ ရွေးချယ်
    သောလုလင် တို့သည် ကွပ်မျက် ခြင်းကိုခံအံ့သောငှါ ဆင်းသွား ကြပြီဟု၊ ကောင်းကင်ဗိုလ်ခြေ
    အရှင်ထာဝရဘုရား ဟူ၍ဘွဲ့ နာမရှိသော ရှင်ဘုရင် မိန့် တော်မူ၏။
  tbg-tbg: Naantiara navutaaka Moapi vata maata qoraiqamake, ekaa vo vatukavata naatara
    kevarave. Vika iqoka raqiha Moapi qaraaka vaiinti koqeka teqa taaqamake arukevarave.
    Te Avuhainauka Noravano Kotika ekaa kempuka vatauka vi uvara turo.
  hmo-hmo: Moaba bona iena hanua gabudia, be tuari dekena amo do idia hadikaia ore.
    Iena eregabe taudia namo herea momokani, be do idia mase ore. Lau be King, Siahu
    Ibounai Lohiabada, bona lau hereva vadaeni inai.
  urd-urd: मोआब ग़ारत हुआ; उसके शहरों का धुवाँ उठ रहा है, और उसके चीदा जवान क़त्ल
    होने को उतर गए; वह बादशाह फ़रमाता है जिसका नाम रब्ब — उल — अफ़वाज है।
  rus-SYN: Опустошен Моав, и города его горят, и отборные юноши его пошли на заклание,
    говорит Царь, - Господь Саваоф имя Его.
  bqc-SIM: Wa si Mↄabuↄ wɛ̃́lɛↄu wà ń dɛ̃ↄnzↄ̃ɛ, an ɛ̀waaso maaↄ i gaga gbɛ̃dɛdɛa
    guu. Kía mɛ́ ò, aà tↄ́n Dii Zĩgↄ̃de.
  tcz-CHONGTHU: Ahinla, Moab khopi jouse akisumang tai. Akineppiu khangdong ho jouse
    alhu lham un, athatgamtauve, tin Lengpa Hatchungnung Pakaiyin aseiye.
  mar-mar: मवाब उजाड होईल आणि त्याच्या नगरावर हल्ला होईल. कारण त्याचे उत्तम तरुण वधाच्या
    जागी खाली उतरून गेले आहेत.” हे राजाचे सांगणे आहे, त्याचे नाव सेनाधीश परमेश्वर
    आहे.
  qub-qub: Chayamonganami Moabcho, siudänincunacho tiyajcuna illgänanpaj, allinnin
    caj mösucunapis ushajpaj wañunanpaj. Chayno cananpäga Israelcunapa raynin noga
    Tayta Diosmi nishcä.
  bqp-bqp: Domi wee, i kɑm kuɑ. Bɛɛn wusu su dɔ̃ɔ mwɑɑrɑ. Mɑ yibɛrɛbɑ bɑ bɛɛn ɑluwɑɑsi
    dɑmgibu mwɛɛrɑ bɑ sɑkirɑ. Yeniwɑ sinɑ boko u geruɑ. Win yĩsirɑ Gusunɔ, wɔllu kɑ
    tem Yinni. U nɛɛ,
  hat-hat: Yo fini ak peyi Moab. Yo anvayi tout lavil li yo. Yo ansasinen tout jenn
    gason ki pi bon lakay li yo. Se mwen menm Wa a, mwen menm yo rele Seyè ki gen
    tout pouvwa a, ki di sa.
  eng-BSB: Moab has been destroyed and its towns have been invaded; the best of its
    young men have gone down in the slaughter, declares the King, whose name is the
    LORD of Hosts.
  eng-WEBPB: Moab is laid waste, and they have gone up into his cities, and his chosen
    young men have gone down to the slaughter,” says the King, whose name is the LORD
    of Armies.
  kbq-kbq: Hagi Monafi sondia vahe'mofo Ra Anumzanema hu'za agima nehaza Kini ne'mo'a
    huno, ha' vahe'mo'za e'za Moapu vahera eme zamazeri haviza nehu'za, ranra kuma'zaminena
    eri haviza hugahaze. Ana nehu'za knare'nare nehazave nagara bainati kazinteti
    zamahe hana hugahaze.
  nhe-BL: Pero ama quitlamixolehuase tlali Moab ininhuaya nochi ialtepehua, pampa
    ya huala tlen quitzontlamiltise. Nochi itelpocahua tlen más tlapejpenilme ya eltoque
    para quinmictise. Queja nopa na niquijtohua ninopa Tlanahuatijquetl tlen notoca
    niDIOS Tlen Niquinyacana Noelhuicac Ejcahua Ma Tlatlanitij.
  gub-BL: Amo zauxiapekwer umumaw putar Moaw wà nehe. Umumaw putar tawhu Moaw ywy
    rehe har wà nehe no. Uzuka putar kwàkwàmo ikatu wera'u ma'e wà nehe. Ihe tuwihawete
    ihe, aiko ko ma'e imume'u har romo ihe. Tupàn Tuweharupi Wiko Ma'e Ikàg Wera'u
    Ma'e herer romo ihe.
  eng-DRA: 'Moab is laid waste, and they have cast down her cities: and her choice
    young men are gone down to the slaughter: saith the king, whose name is the Lord
    of hosts.'
