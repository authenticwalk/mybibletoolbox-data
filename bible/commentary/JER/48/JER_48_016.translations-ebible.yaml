verse: JER.048.016
translations:
  mal-C: “മോവാബിന്റെ നാശം അടുത്തിരിക്കുന്നു; അവളുടെ അനർഥം വേഗത്തിൽത്തന്നെ വന്നുചേരും.
  deu-TKW: Das Verderben Moabs ist nahe herbeigekommen, und sein Unheil bricht gar
    eilends herein.
  lin-lin: « Kobebisama ya Moabi ezali na nzela, pasi na yango ekoya na lombangu penza.
  eng-LSV: The destruction of Moab is near to come, || And his calamity has hurried
    exceedingly.
  eng-GNV: The destruction of Moab is ready to come, and his plague hasteth fast.
  eng-WEBSTER: The calamity of Moab is near to come, and his affliction hasteth fast.
  nhw-BL: Huan nopa tlatzacuiltili chicahuac ajsitihuala para nimantzi ajsis ipan
    tlali Moab.
  swh-ONEN: “Kuanguka kwa Moabu kumekaribia, janga kubwa litamjia kwa haraka.
  bba-bba: Mɔɑbun kɑm kobu turuku kuɑ. Nɔni swɑ̃ɑ te bɑ koo wɑ, tɑ wee fuuku fuuku.
  eng-KJVCPB: The calamity of Moab is near to come, And his affliction hasteth fast.
  luo-luo: Podho mar Moab osechopone; masichene nobi mapiyo.
  meu-meu: Moab ena hahehisi vada eme kahikahi, bona ena hisi-ani e mai haraḡamu.
    q1
  npi-ULB: मोआबको विनाश चाँडै आउँनेछ । विपत्ति झट्टै हतारिंदैछ ।
  yor-yor: “Ìṣubú Moabu súnmọ́; ìpọ́njú yóò dé kánkán.
  pes-OPCB: بلا و مصیبت به‌زودی بر موآب نازل خواهد شد.
  tgl-ULB: Ang kapahamakan ng Moab ay malapit ng mangyari, ang mga sakuna ay mabilis
    na darating.
  hui-hui: Moaba dindi bo haealabaga bulene horo kaware nga. Ibuha ko holene horo
    abaleore tagira ibiragoni.
  mya-mya: မော​ဘ​ပြည်​၏​ကံ​ကြမ္မာ​ဆိုး​သည်​ချဉ်း​ကပ်​လာ​လျက် ထို​ပြည်​ယို​ယွင်း​ပျက်​စီး​ရာ​ကာ​လ​သည်၊မ​ကြာ​မီ
    ရောက်​ရှိ​လာ​တော့​မည်။
  bod-N: མོ་ཨབ་ཀྱི་ཆག་སྒོ་འབྱུང་ལ་ཉེ་སྟེ། དེའི་སྡུག་བསྔལ་ནི་མྱུར་བ་མྱུར་དུ་སླེབ་འོང་ངོ་།
    །
  sna-sna: “Kuwa kweMoabhu kwava pedyo; njodzi yayo ichasvika nokukurumidza.
  spa-BLM: “La calamidad de Moab está por llegar, y su aflicción se apresura.
  cac-cac: Toxo ix c'och sc'ual sjavi yaelal d'a yib'an̈ chon̈ab' Moab, ix ja sc'ual
    sateli.
  swh-ULB: Maangazizo ya Moabu yanakaribia; maafa yanaharakisha.
  bel-bel: Блізкая пагібель Маава, і вельмі сьпяшаецца бедства ягонае.
  deu-ELBBK: Moabs Verderben steht nahe bevor, und sein Unglück eilt sehr.
  mbb-OT: “Hapit en egkezeeti is Moab.
  mal-2015: മോവാബിന്നു ആപത്തു വരുവാൻ അടുത്തിരിക്കുന്നു; അവന്റെ അനർത്ഥം ഏറ്റവും ബദ്ധപ്പെടുന്നു.
  rmc-rmc: „Avel e skaza le Moaboskri; leskri bibach avel igen sig.
  pes-OPV: رسیدن هلاکت موآب نزدیک است و بلای او بزودی هر‌چه تمامتر می‌آید.
  ron-1924: „Пеиря Моабулуй есте апроапе сэ винэ, ненорочиря луй вине ын грабэ маре.
  ben-OBCV: “মোয়াবের পতন এসে পড়েছে; দ্রুত এসে পড়বে তার দুর্যোগ।
  som-som: Moo'aab masiibadiisii mar dhow bay imanaysaa, oo dhibtiisiina aad iyo aad
    bay u soo degdegaysaa.
  lat-VUC: Prope est interitus Moab ut veniat, et malum ejus velociter accurret nimis.
  eng-ASVBT: The calamity of Moab is near to come, and his affliction hasteth fast.
  ita-1885: La calamità di Moab è presta a venire, e il suo male si affretta molto.
  eng-LXXUP: 'And Johanan, and all the leaders of the host that were with him, took
    all the remnant of the people, whom he had brought back from Ishmael, mighty men
    in war, and the women, and the other property, and the eunuchs, whom they had
    brought back from Gibeon:'
  eng-ULB: Moab's disaster is soon to happen; calamity is hurrying quickly.
  spa-VBL: La perdición de Moab está a punto de ocurrir; la destrucción se precipita
    sobre ellos.
  fra-_FOB: La calamité de Moab est prochaine et son mal s'avance à grands pas. Plaignez-le,
    vous tous qui l'entourez!
  mal-mal: മോവാബിന് ആപത്തു വരുവാൻ അടുത്തിരിക്കുന്നു; അവന്റെ അനർത്ഥം വേഗത്തിൽ ഉണ്ടാകും.
  urd-GVR: Moāb kā anjām qarīb hī hai, āfat us par nāzil hone wālī hai.
  suz-BL: मेकोमी “हिंचा ङा श्‍येत जतीक नाक्‍ती मोआब आ नेक्‍था जाक्‍शो बाक्‍ब। मेको
    आ श्‍येत जतीके रीब पा जाक्‍ब।
  eng-NOY: The destruction of Moab is near at hand; His destruction hasteth fast.
  ita-1927: La calamità di Moab sta per giungere, la sua sciagura viene a gran passi.
  ckb-ckb: «لەناوچوونی مۆئاب نزیک بووەتەوە، بەڵاکەی زۆر بە خێرایی دێت.
  eng-BBE: The fate of Moab is near, and trouble is coming on him very quickly.
  kan-OKCV: “ಮೋವಾಬಿಗೆ ಆಪತ್ತು ಬರುವುದಕ್ಕೆ ಸಮೀಪವಾಯಿತು. ಅದರ ಕೇಡು ಬಹು ತ್ವರೆಪಡುತ್ತದೆ.
  tam-2017: மோவாபின் ஆபத்து வரச் சமீபமாயிருக்கிறது; அதின் தீங்கு மிகவும் வேகமாகவருகிறது.
  spa-RV-1909: Cercano está el quebrantamiento de Moab para venir, y su mal se apresura
    mucho.
  ron-BTF: Nenorocirea Moabului este aproape să vină și foarte mult necazul lui se
    grăbește.
  eng-WEBP: “The calamity of Moab is near to come, and his affliction hurries fast.
  eng-FBV: Moab's doom is about to happen; destruction is rushing down on them.
  nld-1939: 'Dit is de godsspraak des Konings, Jahweh der heirscharen is zijn Naam:
    De val van Moab is nabij, Zijn onheil nadert met spoed!'
  nch-BL: Huan nopa tatzacuiltili chicahuac huala para nimantzi ajsis ipan tali Moab.
  vie-1934: Sự tai hại của Mô-áp gần đến; họa nó tới rất mau.
  hin-CV: “मोआब का विनाश तुरंत हो जाएगा; उसका विनाश निकट है.
  spa-BES: La calamidad de Moab está cerca, y su mal viene muy rápido.
  tdx-tdx: Fa antitotse ty hekoheko’ i Moabe, malisa i feh-oha’ey.
  tha-KJV: ภัยพิบัติ​ของโมอั​บอย​ู่​ใกล้​แค่​คืบแล้ว และความทุกข์ใจของเขาก็​เร่​งก​้าวเข้ามา
  por-BR-2018: Próxima está a vinda da perdição de Moabe; e seu desastre vem com muita
    pressa.
  deu-ELO: Moabs Verderben steht nahe bevor, und sein Unglück eilt sehr.
  eng-WYC-2018: The perishing of Moab is nigh, that it come, and the evil thereof
    runneth full swiftly. (The perishing of Moab is near at hand, and its evil runneth
    very quickly.)
  epo-epo: Baldaŭ venos pereo al Moab, kaj lia malfeliĉo tre rapidas.
  uig-PIN: — Moabning ⱨalakiti yeⱪinlaxti, uning külpiti bexiƣa qüxüxkǝ aldiraydu.
  beo-beo: Moua:be ea wadela:mu eso amola ea mugulumu eso da gagadenena mana.
  tpi-OTNT: Taim bilong Moap i bagarap em i klostu pinis. Dispela bagarap bai i kamap
    kwiktaim tru.
  hau-SA: “Fāɗuwar Mowab ta yi kusa; bala’inta zai auku nan da nan.
  uig-LAT: — Moabning halakiti yéqinlashti, uning külpiti béshigha chüshüshke aldiraydu.
  nde-nde: “Ukuwa kweMowabi sekuseduze; umonakalo wayo uzafika ngokuphangisa.
  ton-ton: “Kuo ofi ʻene hoko mai ʻae tuʻutāmaki ʻa Moape, pea ʻoku fakatoʻotoʻo mai
    ʻa hono mamahi.
  ces-1613: Blízkoť jest bída Moábova, aby přišla, a trápení jeho pospíchá velice.
  eng-WMB: “The calamity of Moab is near to come, and his affliction hurries fast.
  tam-TCV: “மோவாபின் வீழ்ச்சி மிக அருகிலுள்ளது. அவளுடைய அழிவு விரைவாய் வரும்.
  ceb-ULB: Sa dili madugay moabot na ang kalaglagan sa Moab; naghaguros ang kaalaotan.
  pol-UBG: Zbliża się klęska Moabu, jego nieszczęście nadchodzi spiesznie.
  urd-GVU: موآب کا انجام قریب ہی ہے، آفت اُس پر نازل ہونے والی ہے۔
  deu-1912: Denn der Unfall Moabs wird bald kommen, und ihr Unglück eilt sehr.
  kan-2017: ಮೋವಾಬಿಗೆ ದುರ್ಗತಿ ಸಮೀಪಿಸಿದೆ, ವಿಪತ್ತು ಬೇಗ ಬರುವುದು.
  yap-yap: Dabki n’uw nap’an e chiney; me aw fare gafgow nga Moab!
  hlt-MCSB: Moab rhainah ha pawk ham yoei coeng tih a boethae loh bahoeng loe ni.
  mdy-ETH: ሞዓኣቤኮ ባይቂፃ ዑኬኔ፤ ሻሂንቲ ዶዓንዳ ዎዳኣ ሩኡሪ ዬዔኔ።»
  twi-ASANTE: “Moab asehweɛ abɛn; nʼamanehunu bɛba ntɛm.
  eng-WEBU: “The calamity of Moab is near to come, and his affliction hurries fast.
  wal-wal: Moo7aaba bashshai matattiis; tuggai a bollan yiyo wodeekka eesotiiddi gakkiis.
  spa-PDDPT: La calamidad de Moab está cerca. Su aflicción se apresura velozmente.
  gun-gun: “Ovaẽ rai'i ma Moabe pygua kuery okanhymba aguã, ovaẽ rai'i ete ma mba'emo
    vai.
  ilo-ULB: Asidegen a mapasamak ti pannakadidigra ti Moab; agap-apura ti kalamidad.
  kpg-kpg: Di haadanga balua o Moab gu hoohoo mai, dono mooho gi daha la gu limalima hua
    dono daumai.
  uig-ARA: ــ موئابنىڭ ھالاكىتى يېقىنلاشتى، ئۇنىڭ كۈلپىتى بېشىغا چۈشۈشكە ئالدىرايدۇ.
  sus-sus: «Mowaba xa gbaloe na fafe, a gbe mu luxi a xa tɔɔrɔ a ɲaaxi ra.
  pon-2006: Paisuwedlahn Mohap kerendohr, eh pahn ohla pahn mwadang leledo.
  ksd-ksd: I maravai ra bung ba na tup Moab tana, ma kana kinadik i pampam tuna.
  tur-YTC: “Moav'ın felaketi yaklaşıyor, Ve sıkıntısı hızla geliyor.
  grc-BRENT: Καὶ ἔλαβεν Ἰωάναν, καὶ πάντες οἱ ἡγεμόνες τῆς δυνάμεως οἱ μετʼ αὐτοῦ,
    πάντας τοὺς καταλοίπους τοῦ λαοῦ, οὓς ἀπέστρέψεν ἀπὸ Ἰσμαὴλ, δυνατοὺς ἄνδρας ἐν
    πολέμῳ, καὶ τὰς γυναῖκας, καὶ τὰ λοιπὰ, καὶ τοὺς εὐνούχους, οὓς ἀπέστρεψαν ἀπὸ
    Γαβαὼν,
  ind-AYT: “Kehancuran Moab akan segera datang, dan penderitaannya datang begitu cepat.
  nya-nya: Kugwa kwa Mowabu kuli pafupi; masautso ake akubwera posachedwa.
  hrv-hrv: Bliži se propast Moabova, nesreća njegova hiti.
  mps-mps: Te Moap dolabo sogo pąde yalio. Te dolabo sę polo tama mu pedelaibao.
  tpi-tpi: Taim bilong Moap i bagarap em i klostu pinis. Dispela bagarap bai i kamap
    kwiktaim tru.
  dan-1931: Moabs Undergang er nær, dets Ulykke kommer såre hastigt.
  vie-OVCB: “Tai họa sắp đổ xuống Mô-áp; tai vạ đến rất nhanh.
  guj-2017: હવે મોઆબનો વિનાશ હાથવેંતમાં છે, એનું પતન વાયુવેગે આવી રહ્યું છે.
  pon-2006A: Paisuwedlahn Mohap kerendohr, eh pahn ohla pahn mwadang leledo.
  por-BRBSL: “A calamidade de Moab está próxima de chegar, e sua aflição se apressa
    rapidamente.
  cth-cth: Moab rawkphainae teh a hnai toe, a rucatnae teh karanglah a tho han.
  twi-twi: “Moab asehwe abɛn; nʼamanehunu bɛba ntɛm.
  hlt-hlt: Moab rhainah ha pawk ham yoei coeng tih a boethae loh bahoeng loe ni.
  tbz-SIM: Mɔɑbu kó mudorimù duunnímu kɛ dèè, mɛyɛi mmɛ̀ɛ̀ ò doti mɛ̀ kèrínímu mɛcɑ̃ɑ̃.
  msy-2020: Moap ikuvighamin dughiam a roghɨra izegha gɨfa. Asɨghasɨzir kam a bar
    zuamɨram otogham.
  azb-azb: «Moavın fəlakəti gəlmək üzrədir, Onun bəlası sürətlə yaxınlaşır.
  eng-DBY: The calamity of Moab is near to come, and his affliction hasteth fast.
  hin-2017: मोआब की विपत्ति निकट आ गई, और उसके संकट में पड़ने का दिन बहुत ही वेग से
    आता है।
  wol-KYG: «Musibay Mowab a ngi jegesi, safaanam làbbleeti, wuti ko.
  eng-YLT: Near is the calamity of Moab to come, And his affliction hath hasted exceedingly.
  eng-WYC-2017: The perishing of Moab is nigh, that it come, and the evil thereof
    runneth full swiftly.
  eng-WMBB: “The calamity of Moab is near to come, and his affliction hurries fast.
  urd-GVH: मोआब का अंजाम क़रीब ही है, आफ़त उस पर नाज़िल होनेवाली है।
  rug-rug: “Sa tinahuara te Moabi si tata mo; sa tinasuna tanisa si kote tuturei kamo
    mae nana.
  gaz-gaz: “Kufaatiin Moʼaab gaʼeera; badiisni ishees dafee ni dhufa.
  fra-LSG: La ruine de Moab est près d’arriver, Son malheur vient en grande hâte.
  yal-yal: Moyaba halagi waxatin bata a li, gbalon mafuraxin fama a xili ma.
  haw-1868: Ua kokoke no ka poino o Moaba e hiki mai, Ke wikiwiki mai nei kona pilikia.
  arb-NAV: قَدْ أَزِفَتْ بَلِيَّةُ مُوآبَ وَمِحْنَتُهُ أَقْبَلَتْ مُسْرِعَةً.
  ewe-ewe: “Moab ƒe anyidzedze tu aƒe, eƒe dzɔgbevɔ̃e ava kaba.
  eng-LEE: Near is the calamity of Moab to come, and his misfortune hasteneth fast.
  asm-FB: মোৱাবৰ আপদ ওচৰ পালেহি আৰু তাৰ অমঙ্গল অতিশয় বেগেৰে আহিছে।
  sus-A: «مٌوَبَ شَ فبَلٌي نَ قَقٍ، عَ فبٍ مُ لُشِ عَ شَ تْورْ عَ حَاشِ رَ.
  fra-SBL: « La calamité de Moab est proche, et son malheur se précipite.
  hbo-hbo: קָרֹ֥וב אֵיד־מֹואָ֖ב לָבֹ֑וא וְרָ֣עָתֹ֔ו מִהֲרָ֖ה מְאֹֽד׃
  kik-kik: “Kũgũa kwa Moabi nĩgũkinyu; mũtino wake nĩũgũũka o na ihenya.
  fra-NCL: La ruine de Moab approche, son malheur vient en grande hâte.
  cek-AK: Moab amrohaih ni loe zoi boeh, anih patangkhanghaih loe karangah angzoh
    boeh.
  cuk-cuk: Moab-neggwebur-bergued omosad. E-bonigan bato egi walikgusad.
  uig-CYR: — Моабниң һалакити йеқинлашти, униң күлпити бешиға чүшүшкә алдирайду.
  tel-2017: మోయాబు త్వరలో నాశనం కాబోతోంది. దాని పైకి రావాలని ఘోర దుర్ఘటన త్వరపడుతూ
    ఉంది.
  hat-BSA: “Gwo dega Moab la prèt pou rive e malè li va chofe rive vit.
  kos-kos: Mwe ongoiya lulap apkunme in sun acn Moab; Mwe keok lal uh ac sa na sikyak.
  hbo-WLC: קָר֥וֹב אֵיד־מוֹאָ֖ב לָב֑וֹא וְרָ֣עָת֔וֹ מִהֲרָ֖ה מְאֹֽד׃
  ibo-ibo: “Ọdịda Moab dị nso; oke nhụju anya ya ga-abịakwa ọsịịsọ.
  ory-ory: ମୋୟାବର ବିପଦ ନିକଟରେ ଉପସ୍ଥିତ ଓ ତାହାର କ୍ଳେଶ ଅତି ଶୀଘ୍ର ଆସୁଅଛି।
  chk-chk: Feiengauen Moap a arapoto, an riaföü epwe warakai.
  rop-rop: Moweb yu garra binij, dumaji det taim im kaminap blanga yu na, en yu garra
    jidan brabli rabishwan dregli.
  ukr-1871: О, близька погибель Моабова, сквапно надходять злиднї його.
  deu-1951: Moabs Verderben ist nahe herbeigekommen, und sein Unglück läuft gar schnell!
  eng-JPS: The calamity of Moab is near to come, and his affliction hasteth fast.
  srp-1865: Blizu je pogibao Moavova, i zlo njegovo vrlo hiti.
  lug-lug: “Okugwa kwa Mowaabu kusembedde; akabi katuuse.
  heb-heb: קרוב איד מואב לבוא ורעתו מהרה מאד׃
  ben-IRV: “মোয়াবের তাড়াতাড়ি পতন ঘটবে; তার দুঃখ তাড়াতাড়ি আসছে।
  pan-pan: ਮੋਆਬ ਦਾ ਦੁੱਖ ਨੇੜੇ ਹੈ, ਉਸ ਦੀ ਬਿਪਤਾ ਬਹੁਤ ਛੇਤੀ ਲੱਗੀ ਆਉਂਦੀ ਹੈ।
  mya-JVB: မောဘ ကို လုပ်ကြံရသောအချိန်နီး ပြီ။ သူ ခံရသော ဘေး သည် အလျင်အမြန် လာ၏။
  tbg-tbg: Moapi qoraiqamavi entava aumaiqi vaivo. Vi entava vaakama anintaanarove.
  hmo-hmo: Moaba ena dika bada negana, be ia kahirakahira vadaeni, iena hisihisi dinana
    ia mai noho haraga.
  urd-urd: नज़दीक है कि मोआब पर आफ़त आए, और उनका वबाल दौड़ा आता है।
  rus-SYN: Близка погибель Моава, и сильно спешит бедствие его.
  bqc-SIM: Mↄabuↄ kɛa kɛ́lɛkɛlɛ kãikũ̀, wa yã́yiamá zɛzɛsaiɛ.
  tcz-CHONGTHU: Moab mite manthahna chu gangtah in ahunglhung e. Tijat umtah hamsetna
    chu ahunglhung’e.
  mar-mar: मवाबाचे अरिष्ट लवकरच घडणार आहे; त्याची विपत्ती अत्यंत त्वरा करीत आहे.
  qub-qub: Moab runacuna mana alliman chayananpäga wallcanami pishin. Paycuna ushacänanpäga
    manami aycäpis cannachu.
  bqp-bqp: Mɔɑbun kɑm kobu turuku kuɑ. Nɔni swɑ̃ɑ te bɑ koo wɑ, tɑ wee fuuku fuuku.
  hat-hat: Jou pou yo fini ak Moab la ap pwoche. Malè ki pral tonbe sou Moab la pa
    lwen rive.
  eng-BSB: Moab’s calamity is at hand, and his affliction is rushing swiftly.
  eng-WEBPB: “The calamity of Moab is near to come, and his affliction hurries fast.
  kbq-kbq: Hagi Moapu vahe'mo'zama knazama eri'za havizama hanaza knamo'a hago erava'o
    hie. Ana hugahiankino ana hazenke zamo'a ame huno egahie.
  nhe-BL: Huan nopa tlatzacuiltili chicahuac ajsitihuala para nimantzi ajsis ipan
    tlali Moab.
  gub-BL: Iaiw haw ko ywy rehe u'ar ma'e ràm uhem iko a'e. Imumaw pàwàm uzeapo putar
    na'arewahy nehe kury.
  eng-DRA: 'The destruction of Moab is near to come: the calamity thereof shall come
    on exceeding swiftly.'
