verse: JER.048.035
translations:
  mal-C: ഞാൻ മോവാബിന് അന്ത്യംവരുത്തും, ക്ഷേത്രങ്ങളിൽ ബലിയർപ്പിക്കുന്നവർക്കും ദേവതകൾക്കു
    ധൂപം കാട്ടുന്നവർക്കുംതന്നെ,” എന്ന് യഹോവയുടെ അരുളപ്പാട്.
  deu-TKW: Und ich vertilge aus Moab, ist der Spruch Jahwes, die zur Opferhöhe hinaufgehn
    und ihrem Gotte räuchern.
  lin-lin: Nakoboma bato nyonso oyo bakendaka na bisambelo ya likolo ya bangomba mpe
    batumbaka malasi ya ansa lokola mbeka epai ya banzambe na bango, kati na mokili
    ya Moabi, » elobi Yawe.
  eng-LSV: And I have caused to cease in Moab, || A declaration of YHWH, || Him who
    is offering in a high place, || And him who is making incense to his god.
  eng-GNV: Moreouer, I will cause to cease in Moab, saith the Lord, him that offered
    in the high places, and him that burneth incense to his gods.
  eng-WEBSTER: Moreover I will cause to cease in Moab, saith the LORD, him that offereth
    in the high places, and him that burneth incense to his gods.
  nhw-BL: 'Pampa TOTECO quiijtohua: “Na niquintzontlamiltis nochi nopa masehualme
    tlen tlali Moab catli quintlatiliyayaj copali nopa teteyome huan nochi nopa tiotzitzi
    catli amo tleno ininpati catli inijuanti quinhueyimatiyayaj.”'
  swh-ONEN: Nitakomesha wale wote katika Moabu watoao sadaka mahali pa juu, na kufukiza
    uvumba kwa miungu yao,” asema Bwana.
  bba-bba: Yinni Gusunɔ u nɛɛ, kon den Mɔɑbubɑ kpeerɑsiɑ, be, be bɑ yɔɔmɔ ben bũu
    turɑnɔ bɑ nu turɑre dɔ̃ɔ dokeɑmmɛ.
  eng-KJVCPB: Moreover I will cause to cease in Moab, saith the Lord, him that offereth
    in the high places, And him that burneth incense to his gods.
  luo-luo: E Moab anatiek jogo matimo misengini e kuonde motingʼore gi malo, kendo
    ma wangʼo ubani ne nyisechegi,” Jehova Nyasaye ema owacho.
  meu-meu: 'Iehova na e tomu: Moab ai atai gabuna ai boubou karadia e karamu bona
    muramura mai bonana na ena dirava e gabu heniamu tauna na baina hadokoa.'
  npi-ULB: किनकि मोआबमा आफ्ना देवताहरूलाई उच्‍च स्थानहरूमा बलिदान चढाउने र धुप बाल्नेहरू
    जोकसैलाई म खतम पार्नेछु, यो परमप्रभुको घोषणा हो ।
  yor-yor: Ní ti Moabu ni èmi yóò ti fi òpin sí ẹni tí ó rú ẹbọ ní ibí gíga àti ẹni
    tí ń sun tùràrí fún òrìṣà rẹ̀,” ni Olúwa wí.
  pes-OPCB: 'خداوند می‌فرماید: «من در موآب تمام کسانی را که در بتکده‌ها برای بتها
    قربانی می‌کنند و برای خدایان خود بخور می‌سوزانند، از بین خواهم برد.'
  tgl-ULB: Sapagkat tatapusin ko ang sinuman sa Moab na mag-aalay ng handog sa mga
    dambana at sa sinumang magsusunog ng insenso sa kaniyang mga diyos. Ito ang pahayag
    ni Yahweh.
  hui-hui: Moaba wali agali hari nene ngaruha pialu dama mitangi bialu mbirale gime
    wabini bi pupu wiaga ngaruhondo ira hagua ngabilo delaga inisenesiru lomabu dela
    loma maru dela nabilo i̱na gialo waholebero. I̱ Anduane Homogo i̱na bi o ledogoniore,
    laya lene.
  mya-mya: ငါ​သည်​မော​ဘ​ပြည်​သား​တို့​အား​တောင် ထိပ်​များ​တွင်​မီး​ရှို့​ရာ​ပူ​ဇော်​သ​ကာ​များ
    ဆက်​ကပ်​မှု​နှင့် မိ​မိ​တို့​ဘု​ရား​များ​အား ယဇ်​ပူ​ဇော်​မှု​ကို​ရပ်​စဲ​စေ​မည်။
    ဤ​ကား​ငါ ထာ​ဝ​ရ​ဘု​ရား​မြွက်​ဟ​သည့်​စ​ကား ဖြစ်​၏။
  bod-N: ངས་མོ་ཨབ་ཀྱི་མཐོ་གླིང་རྣམས་སུ་མཆོད་པ་འབུལ་མཁན་དང་། རང་གི་ལྷ་རྣམས་ལ་སྤོས་གདུག་མཁན་རྣམས་ཚར་གཅོད་བྱེད་ངེས་ཡིན་ཞེས་དཀོན་མཆོག་ཡ་ཝཱེས་གསུངས་སོ།
    །
  sna-sna: Ndichaisa magumo muMoabhu, kuna avo vanopa zvipiriso panzvimbo dzakakwirira,
    uye vanopisira zvinonhuhwira kuna vamwari vavo,” ndizvo zvinotaura Jehovha.
  spa-BLM: Además, haré que cese en Moab”, dice Yahvé, “el que ofrece en el lugar
    alto, y al que quema incienso a sus dioses.
  cac-cac: 'A in Jehová in svala'': Ol satel eb'' aj Moab tz''och ejmelal, sn̈usan
    silab'' yed'' incienso eb'' d''a juntzan̈ comon dios d''a jolomtac vitz.'
  swh-ULB: Maana nitamkomesha kila mtu katika Moabu atoaye sadaka mahali pa juu na
    kuteketeza uvumba kwa miungu yake - asema Yahwe.
  bel-bel: Зьнішчу ў Маава, кажа Гасподзь, тых, што прыносяць ахвяры на вышынях і
    кадзяць божышчам ягоным.
  deu-ELBBK: Und ich mache ein Ende in Moab, spricht der HERR, dem, der auf die Höhe
    steigt und seinen Göttern räuchert.
  mbb-OT: Ebpenhimetayan ku is menge tig-Moab he ebpememuhat diyà te menge simbahan
    diyà te Moab he ziyà te metikang he menge lugar wey edtutung te veyewà he para
    te zuma he menge ed-ezapen. Iyan a, is Nengazen, is migkaǥi kayi.
  mal-2015: പൂജാഗിരിയിൽ ബലികഴിക്കുന്നവനെയും ദേവന്മാർക്കു ധൂപം കാട്ടുന്നവനെയും ഞാൻ
    മോവാബിൽ ഇല്ലാതെയാക്കും എന്നു യഹോവയുടെ അരുളപ്പാടു.
  rmc-rmc: Andro Moab zaačhavava olen,“ phenel o RAJ, „so obetinen pro uče thana a
    labaren o kaďidlos peskre devlenge.
  pes-OPV: و خداوند می گوید من آنانی را که در مکان های بلند قربانی می‌گذرانند و برای
    خدایان خود بخورمی سوزانند از موآب نابود خواهم گردانید.
  ron-1924: Вряу с-о испрэвеск ын Моаб”, зиче Домнул, „ку чел че се суе пе ынэлцимиле
    де жертфэ ши адуче тэмые думнезеулуй сэу.
  ben-OBCV: মোয়াবে যারা উঁচু স্থানগুলিতে নৈবেদ্য উৎসর্গ করে, যারা তাদের দেবদেবীর
    উদ্দেশ্যে ধূপদাহ করে, আমি তাদের শেষ করে দেব,” সদাপ্রভু এই কথা বলেন।
  som-som: Oo weliba Rabbigu wuxuu leeyahay, Waxaan Moo'aab ka joojin doonaa kan meesha
    sare allabariga ku bixiya, iyo kan ilaahyadiisa fooxa u shidaba.
  lat-VUC: Et auferam de Moab, ait Dominus, offerentem in excelsis, et sacrificantem
    diis ejus.
  eng-ASVBT: Moreover I will cause to cease in Moab, saith Jehovah, him that offereth
    in the high place, and him that burneth incense to his gods.
  ita-1885: Ed io farò venir meno a Moab, dice il Signore, ogni uomo che offerisca
    sacrificio nell'alto luogo, e che faccia profumi a' suoi dii.
  eng-ULB: For I will put an end to anyone in Moab who makes sacrifices on the high
    places and burns incense to his gods—this is Yahweh's declaration.
  spa-VBL: Voy a acabar con los que en Moab sacrifican en los lugares altos paganos
    y queman incienso a sus dioses, declara el Señor.
  fra-_FOB: Et je ferai, dit l'Éternel, que Moab n'ait plus personne qui monte au
    haut lieu, et qui fasse des encensements à ses dieux.
  mal-mal: പൂജാഗിരിയിൽ ബലികഴിക്കുന്നവനെയും ദേവന്മാർക്കു ധൂപം കാട്ടുന്നവനെയും ഞാൻ മോവാബിൽ
    ഇല്ലാതെയാക്കും” എന്ന് യഹോവയുടെ അരുളപ്പാട്.
  urd-GVR: Rab farmātā hai, “Moāb meṅ jo ūṅchī jaghoṅ par chaṛh kar apne dewatāoṅ
    ko baḳhūr aur bāqī qurbāniyāṅ pesh karte haiṅ un kā maiṅ ḳhātmā kar dūṅgā.
  suz-BL: गो मोआब कली खतम सेल्‍नुङ। डांडा ङा थानम चढ़ेब नु देवी देवता आन कली धूप चोइब
    आन कली खतम सेल्‍नुङमी” दे परमप्रभु यावेमी देंत।
  eng-NOY: And I will cause to cease in Moab, saith Jehovah, Him that offereth in
    the high places, And him that burneth incense to his gods.
  ita-1927: E io farò venir meno in Moab, dice l’Eterno, chi salga sull’alto luogo,
    e chi offra profumi ai suoi dèi.
  ckb-ckb: لە مۆئاب کۆتایی دەهێنم بەوانەی لە نزرگەکانی سەر بەرزایی قوربانی پێشکەش
    دەکەن و بخوور بۆ خوداوەندەکانی دادەگیرسێنن.» ئەوە فەرمایشتی یەزدانە.
  eng-BBE: And I will put an end in Moab, says the Lord, to him who is making offerings
    in the high place and burning perfumes to his gods.
  kan-OKCV: ಇದಲ್ಲದೆ ಎತ್ತರ ಸ್ಥಳಗಳಲ್ಲಿ ಅರ್ಪಿಸುವವನನ್ನೂ, ತನ್ನ ದೇವರುಗಳಿಗೆ ಧೂಪಸುಡುವವನನ್ನೂ
    ಮೋವಾಬಿನಲ್ಲಿ ನಿಲ್ಲಿಸಿಬಿಡುವೆನು,” ಎಂದು ಯೆಹೋವ ದೇವರು ಹೇಳುತ್ತಾರೆ.
  tam-2017: மோவாப் தேசத்து மேடைகளில் பலியிடுகிறவனையும் தன் தெய்வங்களுக்கு தூபங்காட்டுகிறவனையும்
    ஓயச்செய்வேன் என்று யெகோவா சொல்லுகிறார்.
  spa-RV-1909: Y haré cesar de Moab, dice Jehová, quien sacrifique en altar, y quien
    ofrezca sahumerio á sus dioses.
  ron-BTF: Mai mult, eu voi face să înceteze în Moab, spune DOMNUL, pe cel care oferă
    pe înălțimi și pe cel care arde tămâie dumnezeilor lui.
  eng-WEBP: Moreover I will cause to cease in Moab,” says the LORD, “him who offers
    in the high place, and him who burns incense to his gods.
  eng-FBV: I'm going to finish off those in Moab who sacrifice on the pagan high places
    and burn incense to their gods, declares the Lord.
  nld-1939: En uit Moab verdelg Ik, Is de godsspraak van Jahweh, Al wie de offerhoogten
    bestijgt, En wierook brandt voor zijn god.
  nch-BL: 'Pampa TOTECO quiijtohua: “Na niquintzontamiltis nochi nopa masehualme ten
    tali Moab cati quintatiliyayaj copali nopa teteyome huan nochi nopa teteyome cati
    amo teno ininpati cati inijuanti quinhueyimatiyayaj.”'
  vie-1934: 'Đức Giê-hô-va phán: Ta sẽ cất khỏi Mô-áp kẻ dâng tế lễ trên nơi cao,
    và kẻ đốt hương cho các thần mình.'
  hin-CV: मैं मोआब का अस्तित्व ही मिटा दूंगा,” यह याहवेह की वाणी है, जो पूजा-स्थल
    पर बलि अर्पण करता है तथा जो अपने-अपने देवताओं के लिए धूप जलाता है.
  spa-BES: Y pondré fin a Moab, dice el Señor al que hace ofrendas en el lugar alto
    y quema incienso a sus dioses.
  tdx-tdx: Mbore hajiheko amy Moabe, hoe t’Iehovà, ty mañenga amo haboañeo, naho i
    mañemboke aman-drahare’ey.
  tha-KJV: พระเยโฮวาห์ตรั​สว​่า เราจะนำอวสานมาสู่​ผู้​ที่​ถวายเครื่องบูชาในปู​ชน​ียสถานสูงและเผาเครื่องหอมถวายพระของเขาในโมอับ
  por-BR-2018: E eu,diz o SENHOR, farei cessar de Moabe quem sacrifique no lugar alto,
    e quem ofereça incenso a seus deuses.
  deu-ELO: Und ich mache ein Ende in Moab, spricht Jehova, dem, der auf die Höhe steigt
    und seinen Göttern räuchert.
  eng-WYC-2018: And I shall take away from Moab, saith the Lord, him that offereth
    in high places, and him that maketh sacrifice to the gods thereof. (And I shall
    take away from Moab, saith the Lord, those who offer at the hill shrines, and
    who make sacrifices to their gods.)
  epo-epo: Mi ekstermos ĉe Moab, diras la Eternulo, ĉiun, kiu supreniras sur altaĵon
    kaj incensas al siaj dioj.
  uig-PIN: Mǝn Moabta «yuⱪiri jaylar»da ⱪurbanliⱪ ⱪilƣuqilarni wǝ yat ilaⱨlarƣa huxbuy
    yaⱪⱪuqilarni yoⱪitimǝn, — dǝydu Pǝrwǝrdigar.
  beo-beo: Moua:be fi dunu da ilia ogogosu ‘gode’ ilima ilia nodone sia:ne gadosu
    sogebi amoga gobele salasu hou hamonana. Be Na da ilia logo hedofamu. Na, Hina
    Gode da sia:i dagoi.
  tpi-OTNT: Mi Bikpela, mi tok stret, bai mi pinisim tru olgeta Moap i save go long
    ol ples bilong lotu antap long ol maunten na mekim ofa bilong smok i gat gutpela
    smel na ol arapela ofa long ol god bilong ol.
  hau-SA: A Mowab zan kawo ƙarshen waɗanda suke miƙa hadayu a masujadan kan tudu suna
    kuma ƙone turare ga allolinsu,” in ji Ubangiji.
  uig-LAT: Men Moabta «yuqiri jaylar»da qurbanliq qilghuchilarni we yat ilahlargha
    xushbuy yaqquchilarni yoqitimen, — deydu Perwerdigar.
  nde-nde: EMowabi ngizabaqeda labo abanikela iminikelo ezindaweni eziphakemeyo batshisele
    labonkulunkulu babo impepha,” kutsho uThixo.
  ton-ton: Ko ia ʻoku pehē ʻe Sihova, “Te u fakangata ʻi Moape, ʻaia ʻoku ne fai ʻae
    feilaulau ʻi he ngaahi potu māʻolunga, pea mo ia ʻoku tutu meʻa namu kakala ki
    hono ngaahi ʻotua.
  ces-1613: A tak učiním, dí Hospodin, přítrž Moábovi, obětujícímu na výsosti a kadícímu
    bohům jeho.
  eng-WMB: Moreover I will cause to cease in Moab,” says the LORD, “him who offers
    in the high place, and him who burns incense to his gods.
  tam-TCV: மோவாபில் உயர்ந்த இடங்களில் பலிகளைச் செலுத்தி, தங்கள் தெய்வங்களுக்குத் தூபங்காட்டுகிறவர்களுக்கு
    ஒரு முடிவை உண்டாக்குவேன்” என்று யெகோவா அறிவிக்கிறார்.
  ceb-ULB: Tungod kay pagataposon ko si bisan kinsa nga nagahalad sa taas nga mga
    dapit ug nagasunog ug mga insenso sa iyang mga dios didto sa Moab—mao kini ang
    gipahayag ni Yahweh.
  pol-UBG: I sprawię, mówi PAN, że już nie będzie w Moabie nikogo, kto składa ofiarę
    na wyżynach lub pali kadzidło swoim bogom.
  urd-GVU: رب فرماتا ہے، ”موآب میں جو اونچی جگہوں پر چڑھ کر اپنے دیوتاؤں کو بخور اور
    باقی قربانیاں پیش کرتے ہیں اُن کا مَیں خاتمہ کر دوں گا۔
  deu-1912: Und ich will, spricht der HERR, in Moab damit ein Ende machen, daß sie
    nicht mehr auf den Höhen opfern und ihren Göttern räuchern sollen.
  kan-2017: ಮೋವಾಬಿನೊಳಗೆ ಪೂಜಾಸ್ಥಾನದಲ್ಲಿ ಬಲಿಯರ್ಪಿಸುವವರನ್ನೂ ತಮ್ಮ ದೇವರುಗಳಿಗೆ ಧೂಪಹಾಕುವವರನ್ನೂ
    ನಿರ್ಮೂಲಮಾಡುವೆನು. ಇದು ಯೆಹೋವನ ನುಡಿ.”
  yap-yap: Bay gu taleg e girdi’ nu Moab ndab kur ngongliyed e maligach ni mo’oruf
    ko yung i tagil e meybil rorad nge maligach ni yad ma pi’ ko pi got rorad. I Gag
    SOMOL e kugog e pi thin ney.
  hlt-MCSB: He tah BOEIPA kah olphong ni. Moab kah hmuensang ah aka pongpa tih a pathen
    taengah aka phum rhoek te ka kangkuen sak ni.
  mdy-ETH: ሞዓኣቤ ዓሳ ፔ ፆኦዞም ዒንጋ ባኮንታ ዚጋ ዚጊፆንታ ዑንጆ ጩቢሻሢያ ታኣኒ ላኣጊ ሃሺሳንዳኔ፤ ዬያ ጌዔሢ ታና፥ ናንጊና
    ናንጋ ጎዳኬ።
  twi-ASANTE: Moab hɔ no, mede sorɔnsorɔmmea afɔrebɔ ne nnuhwam a wɔhye ma wɔn anyame
    no bɛba awieeɛ,” Awurade na ɔseɛ.
  eng-WEBU: Moreover I will cause to cease in Moab,” says the LORD, “him who offers
    in the high place, and him who burns incense to his gods.
  wal-wal: “Taani Moo7aaban asai goinniyo xoqqa sohotun yarshshiyaageetanne bantta
    xoossatussi ixaanaa cuwayiyaageeta xaissana. Taani GODAI hagaa odais.
  spa-PDDPT: También daré fin a Moab, dice Yavé, al que ofrece holocaustos en los
    lugares altos, y al que ofrece incienso a sus ʼelohim.
  gun-gun: Mba'eta Moabe gui amokanhymba 'rã yvy'ã rupi nguuete ramigua pe mba'emo
    oapy va'ekue, heakuã porã va'e rapyare kuery guive”, he'i Senhor.
  ilo-ULB: Ta pagsardengekto ti siasinoman idiay Moab nga agidatdaton kadagiti disso
    a pagdaydayawan ken ti siasinoman nga agpupuor iti insenso a maipaay kadagiti
    didiosenna—daytoy ket pakaammo ni Yahweh.
  kpg-kpg: Gei Au gaa dugu di hai tigidaumaha dudu o digau Moab ala e hai i lodo nadau
    gowaa hai daumaha, mo nadau tigidaumaha ang gi nadau balu god. Au go Dimaadua
    ne helekai.
  uig-ARA: مەن موئابتا «يۇقىرى جايلار»دا قۇربانلىق قىلغۇچىلارنى ۋە يات ئىلاھلارغا
    خۇشبۇي ياققۇچىلارنى يوقىتىمەن، ــ دەيدۇ پەرۋەردىگار.
  sus-sus: 'Alatala xa masenyi nan ya: N wama Mowaba raɲɔnfe nɛ a nun mixi naxan birin
    tema kuyee batude yire itexie fari.'
  pon-2006: I pahn katokihedi en mehn Mohap ar kin wia meirong isihs ni ar wasahn
    kaudok oh ar meirong ong ar koht kan. Ngehi, KAUN-O, me mahmahsen.
  ksd-ksd: Ma go bula, ra Luluai i biti, ina vapanie vue nina i pait ra tinabar ta
    ra tavul a lotu aro Moab, ma nina i tun tar ra bulit i ang na katkat tadav kana
    umana god.
  tur-YTC: Üstelik Moav'da, diyor Yahve, Yüksek yerde kurban sunanı, Ve ilâhlarına
    buhur yakanı sona erdireceğim.
  ind-AYT: “Aku akan menghentikan Moab,” firman TUHAN, “orang yang memberikan persembahan
    di tempat tinggi dan orang yang membakar kemenyan untuk ilah-ilahnya.”
  nya-nya: Ndidzawaletsa anthu a ku Mowabu kupereka nsembe mʼmalo awo opembedzera
    ndi kufukiza lubani kwa milungu yawo,” akutero Yehova.
  hrv-hrv: “U Moabu ću učiniti - riječ je Jahvina - da se ne uzlazi na uzvišice i
    kadi bogovima njegovim.
  mps-mps: Ena Genuai Bidigo eno po dolo obao, eno te Moap dabego te bulu duba holama,
    te lotu wagilu, te wiegi yai denami yai ofa dabe ebo pesage, me te augwa gasa
    godiba lotu wabo pesage, tigidali dolaibao wai dao.
  tpi-tpi: Mi Bikpela, mi tok stret, bai mi pinisim tru olgeta Moap i save go long
    ol ples bilong lotu antap long ol maunten na mekim ofa bilong smok i gat gutpela
    smel na ol arapela ofa long ol god bilong ol.
  dan-1931: Jeg udrydder af Moab den, der stiger op på Offerhøjen og tænder Offerild
    for dets Guder, lyder det fra HERREN.
  vie-OVCB: 'Chúa Hằng Hữu phán: “Ta sẽ chấm dứt sự cúng tế tại những nơi cao và việc
    dâng hương cho các thần tượng tại Mô-áp.'
  guj-2017: યહોવાહ કહે છે કે, મોઆબમાં જેઓ ઉચ્ચસ્થાનમાં બલિદાનો આપે છે. અને જેઓ પોતાના
    દેવો આગળ ધૂપ બાળે છે. તે સર્વને હું નષ્ટ કરીશ.”
  pon-2006A: I pahn katokihedi en mehn Mohap ar kin wia meirong isihs ni ar wasahn
    kaudok oh ar meirong ong ar koht kan. Ngehi, KAUN-O, me mahmahsen.
  por-BRBSL: Moreover Vou fazer cessar em Moab”, diz Yahweh, “aquele que oferece no
    lugar alto, e aquele que queima incenso para seus deuses.
  cth-cth: Hothloilah, Moab hmuenrasang dawk thuengnae hoi a cathut hanlah hmuitui
    ka sawi e hah ka pout sak han, telah a BAWIPA ni a dei.
  twi-twi: Moab mu, mede sorɔnsorɔmmea afɔrebɔ ne nnuhuam a wɔhyew ma wɔn anyame no,
    bɛba awiei,” Awurade, na ose.
  hlt-hlt: He tah BOEIPA kah olphong ni. Moab kah hmuensang ah aka pongpa tih a pathen
    taengah aka phum rhoek te ka kangkuen sak ni.
  tbz-SIM: Mɔɑbu tenkɛ̀ kɔbɛ bɛ̀ɛ̀ feu iwũɔ̃ yɛbɔkɛ̀ kɛ yɛ̀ tùɔ̀ ntihúúntì, m bo bɛ̀
    kùɔ bɛmɔu. Mí ndi Yiɛ̀ nKuyie míì bɛí.
  msy-2020: Kɨ Ikiavɨra Itir God, kɨ guizbangɨra mɨgei, Moapian adarazir ghua mɨghsɨabar
    pɨn itir danganibar ghua, ofan mughuriar aghuim zuiba ko ofan igharazir maba sara
    uan aseba bagha dagh amiba, kɨ bar me agɨvagham.
  azb-azb: Moavda səcdəgahlarda qurban gətirənləri, öz allahlarına buxur yandıranları
    məhv edəcəyəm» Rəbb belə bəyan edir.
  eng-DBY: And I will cause to cease in Moab, saith Jehovah, him that offereth in
    the high place, and him that burneth incense to his gods.
  hin-2017: और यहोवा की यह वाणी है, कि मैं ऊँचे स्थान पर चढ़ावा चढ़ाना, और देवताओं
    के लिये धूप जलाना, दोनों को मोआब में बन्द कर दूँगा।
  wol-KYG: Maay bóome biir Mowab.» Kàddug Aji Sax jee. «Maay bóom kuy joxe sarax ci
    jaamookaay, di taalal am tuuram cuuraay.
  eng-YLT: And I have caused to cease to Moab, An affirmation of Jehovah, Him who
    is offering in a high place, And him who is making perfume to his god.
  eng-WYC-2017: And I shall take away from Moab, saith the Lord, him that offereth
    in high places, and him that maketh sacrifice to the gods thereof.
  eng-WMBB: Moreover I will cause to cease in Moab,” says the LORD, “him who offers
    in the high place, and him who burns incense to his gods.
  urd-GVH: रब फ़रमाता है, “मोआब में जो ऊँची जगहों पर चढ़कर अपने देवताओं को बख़ूर और
    बाक़ी क़ुरबानियाँ पेश करते हैं उनका मैं ख़ातमा कर दूँगा।
  rug-rug: Pa Moabi si kote va noso i Rau sari vinariponi tadi kasa koari na vasidi
    ululudi meke sari vina uququ humaṉa lea la koari dia tamasa,” zama vura gua se
    Zihova.
  gaz-gaz: Ani warra iddoowwan sagadaa kanneen gaarran irraatti aarsaa dhiʼeessanii
    waaqota isaaniif ixaana aarsan Moʼaab keessaa nan balleessa” jedha Waaqayyo.
  fra-LSG: Je veux en finir dans Moab, dit l’Éternel, Avec celui qui monte sur les
    hauts lieux, Et qui offre de l’encens à son dieu.
  yal-yal: N Moyaba yamanan naxɔrima nɛn, e tan naxanye saraxane bama taane suxure
    kidene yi e wusulanna gan e alane xa,” Alatalaa falan nan na ra.
  haw-1868: Maloko o Moaba, wahi a Iehova, E hooki aku au i ka mea e mohai ana ma
    na wahi kiekie, A me ka mea kuni i ka mea ala no kona poe akua.
  arb-NAV: وَأُبِيدُ مِنْ مُوآبَ، يَقُولُ الرَّبُّ، مَنْ يُقَرِّبُ ذَبِيحَةً عَلَى
    مُرْتَفَعَةٍ، وَمَنْ يُحْرِقُ بَخُوراً لِآلِهَةِ الْوَثَنِ.
  ewe-ewe: Maɖo asi ame siwo sa vɔ le nuxeƒewo eye wodoa dzudzɔ ʋeʋĩ na woƒe mawuwo
    la dzi le Moab.” Yehowae gblɔe.
  eng-LEE: Moreover will I cause to cease unto Moab, saith the Lord, him that offereth
    on the high-places, and him that burneth incense to his gods.
  asm-FB: ইয়াত বাজে, উচ্ছস্থানত উৎসৰ্গ কৰোঁতা, আৰু নিজ দেৱতাবোৰৰ উদ্দেশ্যে ধূপ জ্বলাওঁতা
    লোক মোৱাবত নাইকিয়া কৰিম।” ইয়াকে যিহোৱাই কৈছে।”
  sus-A: عَلَتَلَ شَ مَسٍنيِ نَن يَ؛ ﭑ وَ مَ مٌوَبَ رَحْنقٍ نّ عَ نُن مِشِ نَشَن بِرِن
    تٍمَ كُيٍيٍ بَتُدٍ يِرٍ عِتٍشِيٍ قَرِ.
  fra-SBL: Je ferai cesser les activités de Moab, dit l'Éternel, « celui qui offre
    dans le haut lieu, et celui qui brûle de l'encens à ses dieux.
  hbo-hbo: וְהִשְׁבַּתִּ֥י לְמֹואָ֖ב נְאֻם־יְהוָ֑ה מַעֲלֶ֣ה בָמָ֔ה וּמַקְטִ֖יר לֵאלֹהָֽיו׃
  kik-kik: Kũu Moabi nĩnganiina arĩa othe marutagĩra maruta kũndũ kũrĩa gũtũũgĩru,
    na magacinĩra ngai ciao ũbumba,” ũguo nĩguo Jehova ekuuga.
  fra-NCL: Je veux, en finir avec Moab, — oracle de Yahweh, avec celui qui monte à
    son haut-lieu et offre de l’encens à son dieu.
  cek-AK: Hmuensang ah angbawnhaih sah kami, angmah ih sithawnawk khaeah hmuihoih
    thlaek kami to Moab prae thungah kam rosak boih han, tiah Angreng mah thuih.
  cuk-cuk: 'Bab-Jehová soged: “Moab-dulemar bab-dummadgan-aila-matusulidgi ibmar-ogumakar-ukmalad
    an obelogoed. Degine, e-bab-dummaganga ina-wawadikmalad-ukmalad an obelobaloed.'
  uig-CYR: Мән Моабта «жуқури җайлар»да қурбанлиқ қилғучиларни вә ят илаһларға хушбуй
    яққучиларни йоқитимән, — дәйду Пәрвәрдигар.
  tel-2017: మోయాబు గుళ్ళలో బలులర్పించే వాళ్ళను నేను అంతం చేస్తాను. తన దేవుడికి ధూపం
    వేసే వాణ్ణి కూడా ఉండనియ్యను.’” ఇది యెహోవా చేస్తున్న ప్రకటన.
  hat-BSA: 'M ap fè Moab fini nèt”, deklare SENYÈ a: “Sila ki ofri sakrifis sou wo
    plas yo e sila ki brile lansan a dye li yo.'
  kos-kos: Nga fah tulokinya mwet Moab liki orek mwe kisa firir ke acn in alu lalos,
    ac liki orek kisa nu sin god lalos. Nga, LEUM GOD, pa fahk ma inge.
  hbo-WLC: וְהִשְׁבַּתִּ֥י לְמוֹאָ֖ב נְאֻם־יְהוָ֑ה מַעֲלֶ֣ה בָמָ֔ה וּמַקְטִ֖יר לֵאלֹהָֽיו׃
  ibo-ibo: Aga m eme ka ndị ahụ niile na-achụ aja nʼebe niile dị elu, na ndị ahụ niile
    na-achụrụ chi ha dị iche iche aja ihe nsure ọkụ na-esi isi ụtọ, hapụ ịdịkwa nʼala
    Moab,” otu a ka Onyenwe anyị kwubiri.
  ory-ory: ଆହୁରି, ସଦାପ୍ରଭୁ କହନ୍ତି, ଆମ୍ଭେ ମୋୟାବ ମଧ୍ୟରେ ଉଚ୍ଚସ୍ଥଳୀରେ ବଳିଦାନକାରୀ ଓ ଆପଣା
    ଦେବଗଣ ଉଦ୍ଦେଶ୍ୟରେ ଧୂପଦାହକାରୀ ଲୋକକୁ ଲୋପ କରିବା।
  chk-chk: Üpwe aükätiu me lon Moap än ekewe aramas asor won ekewe leni tekia me ar
    keni apach mi pwokus ngeni ar kewe kot. Ngang ewe Samol mi Lapalap üa kapas.
  rop-rop: Ai garra stapam detlot Moweb pipul brom meigimbat barnapwan ofring langa
    olabat pleis weya olabat oldei weshipbat, en brom gibitbat ofring sekrifais langa
    olabat drimin.
  ukr-1871: Вигублю, говорить Господь, у Моаба тих, що приносять жертви на висотах
    та кадять богам його.
  deu-1951: Also verleide ich Moab, spricht der HERR, den Aufstieg zur Höhe und den
    Götzendienst.
  eng-JPS: Moreover I will cause to cease in Moab, saith the LORD, him that offereth
    in the high place, and him that offereth to his gods.
  srp-1865: I uèiniæu, govori Gospod, da ne bude Moavu èovjeka koji bi prinosio žrtvu
    na visini i kadio bogovima svojim.
  lug-lug: Ndiggyawo abo abawaayo ebiweebwayo mu bifo ebigulumivu e Mowaabu, ne bootereza
    n’obubaane eri bakatonda baabwe,” bw’ayogera Mukama Katonda.
  heb-heb: והשבתי למואב נאם יהוה מעלה במה ומקטיר לאלהיו׃
  ben-IRV: কারণ আমি তাদের নিঃশেষ করে দেব, যারা মোয়াবে উঁচু স্থানে বলিদান করে” এটা
    সদাপ্রভুর ঘোষণা, “এবং তাদের দেবতাদের কাছে ধূপ জ্বালায়।”
  pan-pan: ਮੈਂ ਮੋਆਬ ਵਿੱਚ, ਯਹੋਵਾਹ ਦਾ ਵਾਕ ਹੈ, ਉਹ ਨੂੰ ਜਿਹੜਾ ਉੱਚੇ ਸਥਾਨ ਉੱਤੇ ਬਲੀ ਚੜ੍ਹਾਉਂਦਾ
    ਹੈ ਅਤੇ ਆਪਣੇ ਦੇਵਤਿਆਂ ਲਈ ਧੂਪ ਧੁਖਾਉਂਦਾ ਹੈ ਮੁਕਾ ਦਿਆਂਗਾ
  mya-JVB: မောဘ ပြည်၌ မြင့် သော အရပ်ပေါ်မှာ ပူဇော် သောသူ၊ မိမိ ဘုရား တို့အား နံ့သာ
    ပေါင်းကို မီးရှို့သောသူတို့ ကို ငါပြတ် စေမည်ဟု ထာဝရဘုရား မိန့် တော်မူ၏။
  tbg-tbg: Moapini vo aiqina vo aiqinaqaa vaiha vika nái una variqara ofaa autu nimiteha,
    koqe unta i haikaravata iha quara nimite variaka, te vika vehi autu taiqa karerave.
    Te Noravano Kotika minti turo, tiro.
  hmo-hmo: Lohiabada ma ia gwau, “Moaba taudia ese edia ataiai tomadiho gabudia dekenai
    bonana namo muramura idia gabua kara, bona edia dirava dekenai bouboudia idia
    henia karadia, be do lau hadokoa.
  urd-urd: और ख़ुदावन्द फ़रमाता है, कि जो कोई ऊँचे मक़ाम पर क़ुर्बानी चढ़ाता है, और
    जो कोई अपने मा'बूदों के आगे ख़ुशबू जलाता है, मोआब में से हलाक कर दूँगा।
  rus-SYN: Истреблю у Моава, говорит Господь, приносящих жертвы на высотах и кадящих
    богам его.
  bqc-SIM: Gbɛ̃́ pↄ́ aaì sa'o gulɛsĩↄwa, aaì tulaletikatɛa ń diiↄnɛↄ, má ń midɛ
    Mↄabu bùsuuɛ. Ma Dii mámɛ má ò.
  tcz-CHONGTHU: Pakaiyin aseiye, “Keiman Moa mite kasuhgam ding ahi. Ijeh inem itileh,
    hiche miten semthu pathen doiphunga kilhaina thilto abol uvin chule pathen dihlou
    chom chom ho ang’ah gimnamtwi ahal uvin ahi,” ati.
  mar-mar: परमेश्वर असे म्हणतो, कारण जो कोणीही उच्चस्थानी अर्पण करतो आणि त्यांच्या
    देवाला धूप जाळतो त्यास मी मवाबातून नाहीसे करीन.”
  qub-qub: «Nogaga illgächishämi Moab runacuna puytush lömacunaman aywaycur diosnincunapaj
    uywacunata rupachejta, insinsuta rupachejcunata. Noga Tayta Diosmi në chayno ruranäpaj
    cashanta.
  bqp-bqp: Yinni Gusunɔ u nɛɛ, kon den Mɔɑbubɑ kpeerɑsiɑ, be, be bɑ yɔɔmɔ ben bũu
    turɑnɔ bɑ nu turɑre dɔ̃ɔ dokeɑmmɛ.
  hat-hat: M'ap disparèt moun lavil Moab yo. Se Seyè a menm ki di sa. M'ap touye moun
    k'ap fè ofrann pou yo boule sou tèt mòn yo, moun k'ap boule lansan pou bondye
    yo.
  eng-BSB: In Moab, declares the LORD, I will bring an end to those who make offerings
    on the high places and burn incense to their gods.
  eng-WEBPB: Moreover I will cause to cease in Moab,” says the LORD, “him who offers
    in the high place, and him who burns incense to his gods.
  kbq-kbq: Hagi Ra Anumzamo'a huno, Moapu vahe'mo'zama agonaregama mareri'za havi
    anumzante'ma mananentake zama kremana vu'za ofama nehaza vahera maka zamazeri
    atregahue.
  nhe-BL: 'Pampa TOTECO quiijtohua: “Na niquintzontlamiltis nochi nopa tlacame tlen
    tlali Moab tlen quintlatiliyayaj copali nopa teteyome huan nochi nopa totiotzitzi
    tlen ax tleno ininpati tlen yajuanti quinhueyimatiyayaj.”'
  gub-BL: Teko Moaw izuapyapyr wapy wemimono ywytyr apyr utupàn wanenataromo wà. Uzuka
    ma'ea'yr wanupe wà. Amupytu'u kar putar wazuka re ihe wà nehe. Ihe Tupàn Tuweharupi
    Wiko Ma'e aiko ko ma'e imume'u har romo ihe.
  eng-DRA: And I will take away from Moab, saith the Lord, him that offereth in the
    high places, and that sacrificeth to his gods.
