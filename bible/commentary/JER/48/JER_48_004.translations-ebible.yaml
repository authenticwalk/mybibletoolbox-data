verse: JER.048.004
translations:
  mal-C: മോവാബ് തകർക്കപ്പെടും; അവളുടെ കുഞ്ഞുങ്ങൾ നിലവിളിക്കും.
  deu-TKW: 'Zerschmettert ist Moab: Jammergeschrei lassen sie hören bis Zoar hin;'
  lin-lin: Moabi ebebisami makasi penza mpe bana na yango bazali kolela.
  eng-LSV: Moab has been destroyed, || Her little ones have caused a cry to be heard.
  eng-GNV: 'Moab is destroyed: her litle ones haue caused their crie to be heard.'
  eng-WEBSTER: Moab is destroyed; her little ones have caused a cry to be heard.
  nhw-BL: pampa nochi tlali Moab ya mocajtos tlasosololi. Huan caquistis para chocase
    nochi catli tziquitetzitzi nopona.
  swh-ONEN: Moabu utavunjwa, wadogo wake watapiga kelele.
  bba-bba: Bɑ Mɔɑbu kɑm koosiɑ. Mɑ bibun nɔɔ ɡɑ nɔɔrɑmɔ.
  eng-KJVCPB: Moab is destroyed; Her little ones have caused a cry to be heard.
  luo-luo: Moab nokethi; nyithinde matindo noywagre.
  meu-meu: Moab vada e habuaia tari; taitai na e hekamonaimu ela bona Soara.
  npi-ULB: मोआब नष्‍ट पारिएको छ । त्यसका बच्‍चाहरू चिच्‍च्याएको सोर सुनिन्छ ।
  yor-yor: Moabu yóò di wíwó palẹ̀; àwọn ọmọdé rẹ̀ yóò kígbe síta.
  pes-OPCB: '@see-verse:JER.048.003'
  tgl-ULB: Nawasak na ang Moab. Ipinarinig ng kaniyang mga anak ang kanilang pag-iyak.
  hui-hui: Moaba dindi mo ko haragola tinaga waneiginirume dugu hongo howa bulebira.
  mya-mya: '``မော​ဘ​ပြည်​သည်​ပြို​ပျက်​၍​သွား​လေ​ပြီ။ က​လေး​သူ​ငယ်​တို့​အော်​ဟစ်​သံ​ကို
    နား​ထောင်​ကြ​လော့။'
  bod-N: མོ་ཨབ་མེད་པར་བཟོས་ནས། དེའི་བྱིས་པ་རྣམས་ཀྱི་ངུ་སྐད་ནི་མི་ཡིས་ཐོས་སོ། །
  sna-sna: Moabhu ichaputswa; vana vadiki varo vacharidza mhere.
  spa-BLM: Moab es destruido. Sus pequeños han hecho que se escuche un grito.
  cac-cac: A Moab toxo ix sateli, tz'ab'chaj yel yav eb' scotac unin eb' cajan d'ay.
  swh-ULB: Moabu ameangamizwa. Vilio vya watoto wake vinasikika.
  bel-bel: Разьбіты Мааў; ляманту нарабілі дзеці ягоныя.
  deu-ELBBK: Moab ist zerschmettert, seine Geringen haben ein lautes Geschrei erhoben.
  mbb-OT: Egkezeetan is Moab, ne ed-erang is menge vatà.
  mal-2015: മോവാബ് തകർന്നിരിക്കുന്നു; അതിന്റെ കുഞ്ഞുകൾ നിലവിളി കൂട്ടുന്നു.
  rmc-rmc: O Moab ela rozburimen; leskre cikne čhavore zorales rovena.
  pes-OPV: موآب بهم شکسته است و صغیرهای او فریاد برمی آورند.
  ron-1924: Моабул есте здробит! Кяр ши чей мичь ай луй стригэ.
  ben-OBCV: মোয়াবকে ভেঙে ফেলা হবে; তার ছোটো শিশুরা কেঁদে উঠবে।
  som-som: Dalka Moo'aab waa la wada baabbi'iyey, oo dhallaankiisiina qaylo bay maqashiiyeen.
  lat-VUC: 'Contrita est Moab: annuntiate clamorem parvulis ejus.'
  eng-ASVBT: Moab is destroyed; her little ones have caused a cry to be heard.
  ita-1885: Moab è rotto, i suoi piccoli figliuoli hanno dati di gran gridi.
  eng-LXXUP: And it came to pass on the second day after he had smitten Gedaliah,
    and no man knew of it,
  eng-ULB: Moab has been destroyed. Her children have made their cries heard.
  spa-VBL: Moab será aplastado. Oigan a los pequeños que claman por ayuda.
  fra-_FOB: Moab est brisé. Les petits enfants font entendre leurs cris.
  mal-mal: “മോവാബ് തകർന്നിരിക്കുന്നു; അതിന്റെ കുഞ്ഞുങ്ങൾ നിലവിളികൂട്ടുന്നു.
  urd-GVR: Moāb chūr chūr ho gayā hai, us ke bachche zor se chillā rahe haiṅ.
  suz-BL: मोआब आ आलपुकीमी ‘मोआब खतम पोक्‍चा पुंइसाक्‍व’ दे वाइ ब्रेश्‍शा ङाक्‍नीम।
  eng-NOY: Moab is destroyed; Her little ones raise a cry.
  ita-1927: Moab è infranto, i suoi piccini fanno udire i lor gridi.
  ckb-ckb: مۆئاب تێکدەشکێت، بچووکەکانی هاواریان لێ بەرز دەبێتەوە.
  eng-BBE: Moab is broken; her cry has gone out to Zoar.
  kan-OKCV: 'ಮೋವಾಬು ನಾಶವಾಯಿತು: ಅದರ ಚಿಕ್ಕವರು ಕೂಗನ್ನು ಕೇಳುವಂತೆ ಮಾಡಿದರು.'
  tam-2017: மோவாப் நொறுங்குண்டது; அதிலுள்ள சிறுவர்கள் கூப்பிடும் சத்தம் கேட்கப்படுகிறது.
  spa-RV-1909: Moab fué quebrantada; hicieron que se oyese el clamor de sus pequeños.
  ron-BTF: Moabul este distrus; datorită micuților lui se aude un strigăt.
  eng-WEBP: Moab is destroyed. Her little ones have caused a cry to be heard.
  eng-FBV: Moab will be smashed. Hear the little ones crying for help.
  nld-1939: Gebroken is Moab, Zijn kreten weerklinken tot Sóar.
  nch-BL: pampa nochi tali Moab ya mocajtos tasosololi. Huan caquistis para chocase
    nochi cati pisiltzitzi nopona.
  vie-1934: Mô-áp tan nát rồi. Những con trẻ nó kêu la vang tiếng!
  hin-CV: मोआब भंग हो चुका है; उसके बालक पीड़ा में विलाप कर रहे हैं.
  spa-BES: Moab está quebrantado; Su grito ha salido a Zoar.
  tdx-tdx: Rotsake t’i Moabe, nipoñafe’ o keleia’eo ty koiake.
  tha-KJV: เมืองโมอับถูกทำลายเสียแล้ว ได้​ยินเสียงร้องไห้จากพวกเด็กเล็กๆของเธอ
  por-BR-2018: Moabe foi destruída; fizeram com que se ouvisse o grito de seus pequenos.
  deu-ELO: Moab ist zerschmettert, seine Geringen haben ein lautes Geschrei erhoben.
  eng-WYC-2018: Moab is defouled, tell ye [out the] cry to (the) little children thereof.
    (Moab is defiled, tell ye out the cry of its little children.)
  epo-epo: Disbatita estas Moab; ĝiaj infanoj laŭte krias.
  uig-PIN: Moab bitqit ⱪilindi! Uning kiqikliridin pǝryadliri anglinidu.
  beo-beo: Moua:be da wadela:lesi dagoi. Mano ilia dinanebe nabima!
  tpi-OTNT: Moap bai i bagarap, na krai bilong ol pikinini bilong ol bai i kamap bikpela
    moa.
  hau-SA: Za a karye Mowab; ƙanananta za su yi kuka.
  uig-LAT: Moab bitchit qilindi! Uning kichikliridin peryadliri anglinidu.
  nde-nde: IMowabi izachitheka; abancinyane bayo bazakhala.
  ton-ton: Kuo fakaʻauha ʻa Moape; kuo tangi ke ongo ʻa hono kakai iiki.
  ces-1613: Potřín bude Moáb, slyšán bude křik maličkých jeho.
  eng-WMB: Moab is destroyed. Her little ones have caused a cry to be heard.
  tam-TCV: மோவாப் நொறுக்கப்படும். அதிலுள்ள சிறுவர்கள் கூப்பிடும் சத்தம் கேட்கப்படுகிறது.
  ceb-ULB: Nalaglag na ang Moab. Nadunggan na ang hilak sa iyang mga anak.
  pol-UBG: Moab jest zmiażdżony, usłyszy się krzyk jego małych.
  urd-GVU: موآب چُور چُور ہو گیا ہے، اُس کے بچے زور سے چلّا رہے ہیں۔
  deu-1912: Moab ist zerschlagen! man hört ihre Kleinen schreien;
  kan-2017: ಮೋವಾಬಿಗೆ ಭಂಗವಾಯಿತು; ಅಲ್ಲಿ ದಿಕ್ಕುಗೆಟ್ಟವರು ಮೊರೆಯಿಟ್ಟಿದ್ದಾರೆ.
  yap-yap: “Kan gathay yu Moab; be yan lungun e bitir ni be yor.
  hlt-MCSB: Moab te bawt vetih a pang te a canoi loh a yaak ni.
  mdy-ETH: «ሞዓኣቤ ካታሞ ዶይሲ ባይዞናኔ፤ ዬያሮ ናኣታ ዒዞኮ ዒላታኔ።
  twi-ASANTE: 'Wɔbɛbɔ Moab: na ne mma nketewa bɛteateam.'
  eng-WEBU: Moab is destroyed. Her little ones have caused a cry to be heard.
  wal-wal: Moo7aabi meqerettana; a naati yeekkiyo yeehuwaa siyite!
  spa-PDDPT: Moab es destruido. Se oyen clamores agonizantes de sus pequeños.
  gun-gun: Ha'e rami py Moabe yvy ivaipa ma. Ha'e ramo ha'e pygua ra'y kue'iry ojapukai
    nhendu 'rã okuapy.
  ilo-ULB: Nadadaelen ti Moab. Impangngeg dagiti annakna dagiti sangitda.
  kpg-kpg: “Moab gu hagammaa gi daha. Goodou hagalongo gi nia lee dama ala e tangitangi.
  uig-ARA: موئاب بىتچىت قىلىندى! ئۇنىڭ كىچىكلىرىدىن پەريادلىرى ئاڭلىنىدۇ.
  sus-sus: Mowaba bara kana, a xa die e wa xui raminima.
  pon-2006: “Mohap mwomwlahr; kumwail rong ngilen seri kan ar wie sengiseng.
  ksd-ksd: Moab i tar mutu; di valongore kadia tinangi tuk tar Soar.
  tur-YTC: Moav yıkıldı. Yavrularının feryadı duyuldu.
  grc-BRENT: Καὶ ἐγένετο τῇ ἡμέρᾳ τῇ δευτέρᾳ πατάξαντος αὐτοῦ τὸν Γοδολίαν, καὶ ἄνθρωπος
    οὐκ ἔγνω.
  ind-AYT: Moab dihancurkan, anak-anaknya yang kecil telah membuat tangisan.
  nya-nya: Mowabu wawonongeka; ana ake angʼonoangʼono akulira kwambiri.
  hrv-hrv: '''Moab je smlavljen!'' čuje se vrištanje mališa njegovih.'
  mps-mps: Moap dolobaso, te augwaligo wai dabego gela ogolu holobo genuai mu pedelai
    dao.
  tpi-tpi: Moap bai i bagarap, na krai bilong ol pikinini bilong ol bai i kamap bikpela
    moa.
  dan-1931: Moab er brudt sammen; lad Skriget lyde til Zoar.
  vie-OVCB: Mô-áp bị tiêu diệt. Tiếng trẻ khóc than vang đến tận Xô-a.
  guj-2017: મોઆબ નષ્ટ થઈ ગયું છે, સોઆર સુધી તેનાં બાળકોનું આક્રંદ સંભળાય છે.
  pon-2006A: “Mohap mwomwlahr; kumwail rong ngilen seri kan ar wie sengiseng.
  por-BRBSL: Moab é destruído. Seus pequeninos fizeram com que um grito fosse ouvido.
  cth-cth: Moab teh a kahma toe, a canunaw khuika lawk thai lah ao toe.
  twi-twi: 'Wɔbɛbɔ Moab: na ne mma nketewa bɛteɛteɛ mu.'
  hlt-hlt: Moab te bawt vetih a pang te a canoi loh a yaak ni.
  tbz-SIM: Mɔɑbu ɛì pɔ̀ntɛmu, ti yomu o bí dɑbùò.
  msy-2020: Moap ikuvigham, eghtɨ men boribar ararem bar ekevegham.
  azb-azb: Moav dağıdıldı, Övladlarının fəryadı ucaldı.
  eng-DBY: Moab is destroyed; her little ones have caused a cry to be heard.
  hin-2017: मोआब का सत्यानाश हो रहा है; उसके नन्हें बच्चों की चिल्लाहट सुन पड़ी।
  wol-KYG: Mowab tas, ay fereem serandoo.
  eng-YLT: Destroyed hath been Moab, Caused a cry to be heard have her little ones.
  eng-WYC-2017: Moab is defouled, tell ye [out the] cry to little children thereof.
  eng-WMBB: Moab is destroyed. Her little ones have caused a cry to be heard.
  urd-GVH: मोआब चूर चूर हो गया है, उसके बच्चे ज़ोर से चिल्ला रहे हैं।
  rug-rug: Moabi si kote tava kilasa; sari nana koburu hitekedi si kote kabo vura.
  gaz-gaz: Moʼaab ni cabdi; ijoolleen ishees ni booʼu.
  fra-LSG: Moab est brisé! Les petits font entendre leurs cris.
  yal-yal: Moyaba yamanan kalama nɛn! A diine gbelegbele xuiin mɛma nɛn.
  haw-1868: Ua anaiia o Moaba; ua uwe na kamalii uuku a loheia.
  arb-NAV: قَدْ تَحَطَّمَتْ مُوآبُ، وَبَلَغَ صُرَاخُهَا صُوغَرَ.
  ewe-ewe: Woamu Moab aƒu anyi eye via suewo afa avi.
  eng-LEE: 'Broken down is Moab: her little ones send forth a cry of distress.'
  asm-FB: মোৱাব নষ্ট হ’ল। তাৰ সন্তান সকলে চিঞৰৰ শব্দ শুনাইছে।
  sus-A: مٌوَبَ بَرَ كَنَ، عَ شَ دِيٍ عٍ وَ شُي رَ مِنِمَ.
  fra-SBL: Moab est détruit. Ses petits ont fait entendre un cri.
  hbo-hbo: נִשְׁבְּרָ֖ה מֹואָ֑ב הִשְׁמִ֥יעוּ זְּעָקָ֖ה *צְעֹורֶיהָ (צְעִירֶֽיהָ)׃
  kik-kik: 'Bũrũri wa Moabi nĩũkonũhwo: ciana ciakuo cia ngenge nĩikaarĩra ciugĩrĩirie.'
  fra-NCL: Moab est brisé ; ses petits enfants font entendre des cris.
  cek-AK: Moab loe amro boeh pongah, anih ih caa nawktanawk loe qah o.
  cuk-cuk: Moab-neggwebur bibichisad, bato e-burwigan-binnasuli-boed itoleged.
  uig-CYR: Моаб битчит қилинди! Униң кичиклиридин пәрядлири аңлиниду.
  tel-2017: మోయాబు దేశాన్ని నాశనం చేశారు. దాని పిల్లల రోదన ధ్వని వినిపిస్తుంది.
  hat-BSA: Moab fin kraze. Pitit li yo te fè yon kri detrès.
  kos-kos: “Sikiyukla acn Moab. Lohng ke tulik uh tung.
  hbo-WLC: נִשְׁבְּרָ֖ה מוֹאָ֑ב הִשְׁמִ֥יעוּ זְּעָקָ֖ה צעוריה׃
  ibo-ibo: A ga-etikpọ Moab, ụmụntakịrị ya ga-etikwa mkpu akwa.
  ory-ory: ମୋୟାବ ନଷ୍ଟ ହେଲା; ତାହାର କ୍ଷୁଦ୍ର ଲୋକମାନଙ୍କର କ୍ରନ୍ଦନର ଶବ୍ଦ ଶୁଣା ଯାଉଅଛି।
  chk-chk: Moap a tala. Aramas ra rong puchörün ekewe semirit.
  rop-rop: “Det kantri gulum Moweb bin binijap na! Yu irrim detlot biginini kraikraibat.
  ukr-1871: Стерто на порох Моаб, дїти його заридали.
  deu-1951: Moab ist in Ängsten! Man hört sein Geschrei bis nach Zoar hin;
  eng-JPS: Moab is destroyed; her little ones have caused a cry to be heard.
  srp-1865: Moav se satr; stoji vika djece njegove.
  lug-lug: Mowaabu alimenyebwa; abawere ne bakaaba.
  heb-heb: נשברה מואב השמיעו זעקה צעוריה׃
  ben-IRV: মোয়াব ধ্বংস হয়েছে। তার শিশুরা কেঁদে উঠেছে।
  pan-pan: ਮੋਆਬ ਭੰਨਿਆ ਤੋੜਿਆ ਗਿਆ, ਉਹ ਦੇ ਨਿਆਣਿਆਂ ਦਾ ਚਿੱਲਾਉਣਾ ਸੁਣਾਈ ਦਿੰਦਾ ਹੈ।
  mya-JVB: မောဘ ပြည်သည်ပျက်စီး ခြင်းသို့ရောက်၍၊ သူငယ် တို့သည် မြည်တမ်း သောအသံကိုပြုကြ၏။
  tbg-tbg: Navutaaka Moapi vata maata vehi autu taiqa kaamanta naati vainti vika noraiqaake
    iqi rate variavo.
  hmo-hmo: Moaba be idia hamakohia vadaeni, natuna maragidia edia taitai do umui kamonai.
  urd-urd: मोआब बर्बाद हुआ; उसके बच्चों के नौहे की आवाज़ सुनाई देती है।
  rus-SYN: Сокрушен Моав; вопль подняли дети его.
  bqc-SIM: Wà Mↄabuↄ dúuzↄ̃̀, an nɛ́fɛ̃nɛnaↄ ↄↄlↄ ma dↄ.
  tcz-CHONGTHU: Moab suhmang in aumtai. Aka ogin’u, Zoar geiyin akijai!
  mar-mar: मवाबाचा नाश झाला आहे. तिची मुले ऐकू येईल असे रडत आहे.
  qub-qub: Moabga pasaypa ushacashami canga. Nanächicur gaparashancunaga Zoarcamanami
    wiyacaycan.
  bqp-bqp: Bɑ Mɔɑbu kɑm koosiɑ. Mɑ bibun nɔɔ gɑ nɔɔrɑmɔ.
  hat-hat: Yo kraze peyi Moab. Tout pitit li yo ap rele!
  eng-BSB: Moab will be shattered; her little ones will cry out.
  eng-WEBPB: Moab is destroyed. Her little ones have caused a cry to be heard.
  kbq-kbq: Moapu vahe'mo'za havizantfa nehanage'za, mofavre naga zamimo'za tusi zavi
    krafa hugahaze.
  nhe-BL: pampa nochi tlali Moab ya mocajtos xolejtoc. Huan caquistis para chocase
    nochi tlen pilsiltzitzi nopano.
  gub-BL: Moaw ywy uzeapo heityk pyrer romo. Kwarearer uzai'o waiko wà.
  eng-DRA: 'Moab is destroyed: proclaim a cry for her little ones.'
