verse: JER.048.006
translations:
  mal-C: ഓടിക്കോ! പ്രാണരക്ഷാർഥം ഓടുക; മരുഭൂമിയിൽ ഒരു ചൂരൽച്ചെടിപോലെ ആയിത്തീരുക.
  deu-TKW: Flieht, rettet euch! und werdet gleich einem Wachholderstrauch in der Wüste!
  lin-lin: Bokima ! Bopota mbangu mpo na kobikisa bomoi na bino ; bokoma lokola nzete
    ya kokawuka kati na esobe !
  eng-LSV: Flee, deliver yourselves, || You are as a naked thing in a wilderness.
  eng-GNV: Flee and saue your liues, and be like vnto the heath in the wildernesse.
  eng-WEBSTER: Flee, save your lives, and be like the heath in the wilderness.
  nhw-BL: ¡Ximochololtica nochi catli anhuelij huan ximotlatica ipan huactoc tlali!
  swh-ONEN: Kimbieni! Okoeni maisha yenu, kuweni kama kichaka jangwani.
  bba-bba: Bɑ mɔ̀, i duki yɑkuro, i bɛɛn wɑ̃ɑru wɔrɑ, kpɑ i dɑ i n wɑ̃ɑ nɡe ɡbeeku
    kɛtɛkunu ɡbɑburɔ.
  eng-KJVCPB: Flee, save your lives, And be like the heath in the wilderness.
  luo-luo: Ringuru! Ringuru ukony ngimau; muchal gi bungu manie thim!
  meu-meu: A heau, sibomui maurimui ba tahua! Tano ḡaḡaena ai ba noho, uda donikina
    na heto!
  npi-ULB: भाग, आ-आफ्ना ज्यान बचाओ, र उजाड-स्थानमा पोथ्राजस्तै बन ।
  yor-yor: Sá! Àsálà fún ẹ̀mí yín; kí ẹ sì dàbí aláìní ní aginjù.
  pes-OPCB: ”برای حفظ جانتان فرار کنید. در بیابانها پنهان شوید!“
  tgl-ULB: Tumakas na kayo! Iligtas ninyo ang inyong mga buhay at maging tulad ng
    mga puno ng juniper sa ilang.
  hui-hui: Tigua lalu, Tí homoligo abale ibida pudaba. Tí dindi ko iba dalu naibaga
    ngagoha pialu ha do hole gerai lalu ibida pudaba, lolebira.
  mya-mya: သူ​တို့​က`သင်​တို့​အ​သက်​ချမ်း​သာ​ရ​အောင် လျင်​မြန်​စွာ​ပြေး​ကြ​လော့။ သဲ​ကန္တာ​ရ​မှ​မြည်း​ရိုင်း​ကဲ့​သို့​ပြေး​ကြ​လော့'
    ဟု​ဆို​ကြ​၏။
  bod-N: ཁྱོད་རྣམས་སྲོག་ཐར་བར་ཕྲོས་ཤིག དབེན་སྟོང་གི་ཨ་རོ་ཨེར་ལྟར་གཅིག་པུར་ལུས་སོ།
    །
  sna-sna: Tizai! Mhanyai muponese upenyu hwenyu; mufanane negwenzi riri mugwenga.
  spa-BLM: ¡Huyan! ¡Salven sus vidas! Sé como el arbusto de enebro en el desierto.
  cac-cac: A mach tzato yal yeli, elocab' lemnajoc, scolocab' sb'a. Lajanocab' syutej
    sb'a icha noc' caltacte'al b'uru d'a tz'inan luum.
  swh-ULB: Kimbieni! okeeni maisha yenu kama kichaka cha mreteni katika nyika.
  bel-bel: Уцякайце, ратуйце жыцьцё сваё, і будзьце падобныя на голае дрэва ў пустыні.
  deu-ELBBK: Flieht, rettet euer Leben, und seid wie ein Entblößter in der Wüste!
  mbb-OT: “Libriya niw is keugelingen niw! Pelaǥuy kew ziyà te sibsivayan.
  mal-2015: ഓടിപ്പോകുവിൻ! പ്രാണനെ രക്ഷിപ്പിൻ! മരുഭൂമിയിലെ ചൂരൽചെടിപോലെ ആയിത്തീരുവിൻ!
  rmc-rmc: 'Šunďola te vičinel: ‚Denašen, zachraňinen tumenge o dživipen! Kajte ačhena
    korkore sar o krakos pre pušťa!‘'
  pes-OPV: بگریزید و جانهای خود را برهانید و مثل درخت عرعر در بیابان باشید.
  ron-1924: Фуӂиць, скэпаци-вэ вяца ши фиць ка ун невояш десцэрат ын пустиу!
  ben-OBCV: তোমরা পালাও! তোমাদের প্রাণ বাঁচানোর জন্য দৌড়াও; তোমরা প্রান্তরের ঝোপঝাড়ের
    মতো হও।
  som-som: Carara, oo naftiinna badbaadiya, oo waxaad noqotaan sida geed xun oo cidlada
    ku yaal oo kale.
  lat-VUC: 'Fugite, salvate animas vestras, et eritis quasi myricæ in deserto:'
  eng-ASVBT: Flee, save your lives, and be like the heath in the wilderness.
  ita-1885: Fuggite, scampate le vostre persone, e sieno come un tamerice nel deserto.
  eng-LXXUP: 'And Ishmael went out to meet them; and they went on and wept: and he
    said to them, Come in to Gedaliah.'
  eng-ULB: Flee! Save your lives and become like a juniper bush in the wilderness.
  spa-VBL: ¡Huyan! ¡Sálvense ustedes mismos! ¡Sed como un escaso tamarisco en el desierto!
  fra-_FOB: Fuyez, sauvez vos vies, et qu'elles soient comme celles des misérables
    dans le désert!
  mal-mal: ഓടിപ്പോകുവിൻ! പ്രാണനെ രക്ഷിക്കുവിൻ! മരുഭൂമിയിലെ ചൂരൽച്ചെടിപോലെ ആയിത്തീരുവിൻ!
  urd-GVR: Bhāg kar apnī jān bachāo! Registān meṅ jhāṛī kī mānind ban jāo.
  suz-BL: प्रोक्‍कीन, आंम कली प्रोंइचा कली दोरीन। गोरशो रागी ङा गधा खोदेंशो दुमीन।
    येरमीया १७:६
  eng-NOY: Flee ye! save your lives! Be ye like one that has been stripped in the
    wilderness!
  ita-1927: Fuggite, salvate le vostre persone, siano esse come una tamerice nel deserto!
  ckb-ckb: هەڵێن و خۆتان دەرباز بکەن! ببن بە سەرو لە چۆڵەوانی.
  eng-BBE: Go in flight, get away with your lives, and let your faces be turned to
    Aroer in the Arabah.
  kan-OKCV: ಓಡಿಹೋಗಿರಿ, ನಿಮ್ಮ ಪ್ರಾಣಗಳನ್ನು ತಪ್ಪಿಸಿಕೊಳ್ಳಿರಿ; ಮರುಭೂಮಿಯಲ್ಲಿರುವ ಒಣ ಗಿಡದ
    ಹಾಗಿರಿ.
  tam-2017: உங்கள் உயிர் தப்ப ஓடிப்போங்கள்; வனாந்திரத்திலுள்ள குறுகிப்போன செடியைப்போலிருப்பீர்கள்.
  spa-RV-1909: Huid, salvad vuestra vida, y sed como retama en el desierto.
  ron-BTF: Fugiți, salvați-vă viețile și fiți ca rug în pustiu.
  eng-WEBP: Flee! Save your lives! Be like the juniper bush in the wilderness.
  eng-FBV: Run away! Save yourselves! Be like a scrawny tamarisk tree in the desert!
  nld-1939: Vliedt heen, redt uw leven, Als de wilde ezel in de woestijn;
  nch-BL: ¡Ximochololtica nochi cati anhuelij huan ximotatica ipan huactoc tali!
  vie-1934: Hãy trốn đi, cứu lấy sự sống mình, như cây thạch thảo nơi đồng vắng!
  hin-CV: अपने प्राण बचाकर भागो; कि तुम मरुभूमि में धूप चन्दन झाड़ी सदृश हो जाओ.
  spa-BES: Ve en vuelo, escapa de tus vidas y Sean como la zarza en el desierto.
  tdx-tdx: Mitribaha, handrombaha’ areo fiaiñe, mihambaña ami’ty kile an-dratraratra
    añe.
  tha-KJV: หนี​เถิด เอาตัวรอดเถิด จงเป็นเหมือนพุ่มไม้​ที่​ในถิ่นทุ​รก​ันดาร
  por-BR-2018: Fugi, livrai vossa vida, e sereis como um arbusto no deserto.
  deu-ELO: Fliehet, rettet euer Leben, und seid wie ein Entblößter in der Wüste!
  eng-WYC-2018: Flee ye, save ye your lives; and ye shall be as brooms in desert.
    (Flee ye, save ye your lives; and ye shall be like the heath in the wilderness.)
  epo-epo: Forkuru, savu vian vivon, kaj estu kiel seknudiĝinta arbo en la dezerto.
  uig-PIN: Ⱪeqinglar, jeninglarni elip yügürünglar! Qɵldiki bir qatⱪal bolunglar!
  beo-beo: Ilia da amane sia:sa, ‘Hedolo! Dilia esalusu gaga:ma:ne, hehenama! Hafoga:i
    sogega sigua dougi defele hobeama!’
  tpi-OTNT: Ol i tok olsem, ‘Ranawe kwik. Nogut yupela i bagarap. Yupela go hait i
    stap long ples wesan nating.’
  hau-SA: Ku gudu! Ku gudu don tserar da ranku; ku zama kamar kurmi a hamada.
  uig-LAT: Qéchinglar, jéninglarni élip yügürünglar! Chöldiki bir chatqal bolunglar!
  nde-nde: Balekani! Gijimani lizivikele ekufeni; wobani njengesihlahla enkangala.
  ton-ton: Mou hola, pea fakahaofi hoʻomou moʻui, ka te mou hangē ko e ʻakau taʻehanolau
    ʻi he toafa.
  ces-1613: Utecte, vysvoboďte život svůj, a buďte jako vřes na poušti.
  eng-WMB: Flee! Save your lives! Be like the juniper bush in the wilderness.
  tam-TCV: தப்பி ஓடுங்கள்; உங்கள் உயிர் தப்ப ஓடுங்கள். வனாந்திரத்திலுள்ள புதரைப்போலாகுங்கள்.
  ceb-ULB: Kalagiw! Luwasa ang inyong mga kinabuhi sama sa sampinit nga anaa sa kamingawan.
  pol-UBG: Uciekajcie, ratujcie swoje życie i bądźcie jak wrzos na pustyni.
  urd-GVU: بھاگ کر اپنی جان بچاؤ! ریگستان میں جھاڑی کی مانند بن جاؤ۔
  deu-1912: “Hebt euch weg und errettet euer Leben!” Aber du wirst sein wie die Heide
    in der Wüste.
  kan-2017: ಓಡಿಹೋಗಿರಿ, ನಿಮ್ಮ ಪ್ರಾಣಗಳನ್ನು ಉಳಿಸಿಕೊಳ್ಳಿರಿ, ಅಡವಿಯಲ್ಲಿನ ಜಾಲಿಯಂತಿರಿ.
  yap-yap: Yad be non ni yad be ga’ar, ‘Ngan gur, ngad mil niged e pogofan rodad!
    Ni bod ba dongki nu ted nib malboch!’
  hlt-MCSB: Rhaelrham lamtah na hinglu ham poenghal puei laeh. Khosoek kah koknai
    bangla na om coeng.
  mdy-ETH: ዔያታ ዎሊ ኮይላ፦ ‹ዒንሢኮ ሼምፖ ዓውሳኒ ሩኡሪ ጳሽኩዋቴ! ዓሲ ናንጉዋ ዳውሎ ኪርሞሎጉዲ ባባራኑዋቴ!›» ጋዓንዳኔ።
  twi-ASANTE: Monnwane! Montu mmirika mpere mo nkwa. Momfa mo ho nsie sɛ wira wɔ anweatam
    so.
  eng-WEBU: Flee! Save your lives! Be like the juniper bush in the wilderness.
  wal-wal: Eti issoi issuwaa, ‘Baqatite! Bazzon de7iya harddiidaadan woxxidi, intte
    shemppuwaa ashshite!’ yaagana.
  spa-PDDPT: Huyan, salven su vidas. Sean como el asno montés en el desierto.
  gun-gun: Pejava ke penderekove peraa jepe aguã, yvy piru reia py peteĩ yvyra'i ha'e
    ae'i hi'aĩ va'e rami teĩ.
  ilo-ULB: Agtaraykayo! Ispalenyo dagiti biagyo ket agbalinkayo a kasla kadagiti kayo
    a juniper idiay let-ang.
  kpg-kpg: 'Digaula ga helekai: ‘Llele hagalimalima gi daha gi mouli goodou! Goodou
    llele giibeni gadoo be nia ‘donkey’-lodo di anggowaa!’'
  uig-ARA: قېچىڭلار، جېنىڭلارنى ئېلىپ يۈگۈرۈڭلار! چۆلدىكى بىر چاتقال بولۇڭلار!
  sus-sus: Wo wo gi, wo xa wo nii ratanga, wo xa wo nɔxun wula i.
  pon-2006: Re ndinda, “Mwadang, kumwail tengen mour! Kumwail tang duwehte ahs en
    wel kan!’
  ksd-ksd: Avat a vilau, avat a ongor upi avat a laun, ma avat a da ra kuabar na as
    ta ra bil!
  tur-YTC: Kaçın! Hayatınızı kurtarın! Çöldeki ardıç çalısı gibi olun.
  grc-BRENT: Καὶ ἐξῆλθεν εἰς ἀπάντησιν αὐτοῖς Ἰσμαήλ· αὐτοὶ ἐπορεύοντο, καὶ ἔκλαιον·
    καὶ εἶπεν αὐτοῖς, εἰσέλθετε πρὸς Γοδολίαν.
  ind-AYT: Larilah, selamatkan hidupmu! dan jadilah seperti rumput liar di padang
    belantara.
  nya-nya: Thawani! Dzipulumutseni; khalani ngati mbidzi ya mʼchipululu.
  hrv-hrv: '''Bježite, spasavajte život, ugledajte se u pustinjsku magarad!'''
  mps-mps: Augwaligo te tama po obao, ‘Polo wi pao. Tiyu, dage dolabuo. Dage te olo
    masigi kemi buluba pelama, geme dualalugi pao,’ augwaligo te po obao.”
  tpi-tpi: Ol i tok olsem, ‘Ranawe kwik. Nogut yupela i bagarap. Yupela go hait i
    stap long ples wesan nating.’
  dan-1931: Fly, red eders Liv, og I skal blive som en Enebærbusk i Ørkenen.
  vie-OVCB: Hãy trốn chạy vì mạng sống mình! Hãy ẩn mình như bụi cây trong hoang mạc!
  guj-2017: નાસો, તમારો જીવ લઈને નાસો. વગડાનાં જંગલી વૃક્ષ જેવા થાઓ.
  pon-2006A: Re ndinda, “Mwadang, kumwail tengen mour! Kumwail tang duwehte ahs en
    wel kan!’
  por-BRBSL: Fuja! Salvem suas vidas! Ser como o arbusto do zimbro no deserto.
  cth-cth: Yawng awh na hringnae rungngang hanlah kahrawng e la patetlah yawng awh.
  twi-twi: Munguan! muntu mmirika mpere mo nkwa. Monyɛ sɛ wura wɔ nweatam so.
  hlt-hlt: Rhaelrham lamtah na hinglu ham poenghal puei laeh. Khosoek kah koknai bangla
    na om coeng.
  tbz-SIM: Cokɛ́nɛ̀ kɛ́dɛɛtɛ́ di fòmmu, nsɔrinɛ̀ dikpɑ́ɑ̀ kó musɑ̃mmɑrímú tɛ̃mɛ̀.
  msy-2020: 'Me kamaghɨn mɨgei: Ia zuamɨram aregh. Puvatɨghtɨ ia ikuvigham. Ia asɨzir
    atiabar mɨn mangɨ gumazamiziba puvatɨzir danganimɨn mongegh.'
  azb-azb: Qaçın, canınızı qurtarın! Çöldəki yulğun ağacı kimi az-az görünün.
  eng-DBY: Flee, save your lives, and be like a shrub in the wilderness.
  hin-2017: भागो! अपना-अपना प्राण बचाओ! उस अधमूए पेड़ के समान हो जाओ जो जंगल में होता
    है!
  wol-KYG: 'Ñu naan: “Dawleen, rawale seen bakkan, ba tumurànkeji ni gajju màndiŋ!”'
  eng-YLT: Flee ye, deliver yourselves, Ye are as a naked thing in a wilderness.
  eng-WYC-2017: Flee ye, save ye your lives; and ye shall be as brooms in desert.
  eng-WMBB: Flee! Save your lives! Be like the juniper bush in the wilderness.
  urd-GVH: भागकर अपनी जान बचाओ! रेगिस्तान में झाड़ी की मानिंद बन जाओ।
  rug-rug: Tuturei! Haqala taloa pude mi toa; la tome pa soloso qega.
  gaz-gaz: Baqadhaa! Lubbuu keessan baafadhaa; akka daggala gammoojjii keessaa taʼaa.
  fra-LSG: Fuyez, sauvez votre vie, Et soyez comme un misérable dans le désert!
  yal-yal: Ɛ gi! Birin xa a niin makata! Ɛ luxun alo wudi dungin burunna ra!
  haw-1868: E pee, e malama i ko oukou ola, i like auanei oe me ka mea noho wale o
    ka waonahele.
  arb-NAV: اهْرُبُوا وَانْجُوا بِأَنْفُسِكُمْ. كُونُوا كَعَرْعَرٍ فِي الْبَرِّيَّةِ.
  ewe-ewe: Misi! Miɖe miaƒe agbe eye mianɔ abe gbe le gbegbe ene.
  eng-LEE: Flee, save your life, and be ye like the solitary tree in the wilderness.
  asm-FB: তোমালোকে পলোৱা! নিজ নিজ প্ৰাণ ৰক্ষা কৰা, অৰণ্যত থকা ঝাও গছৰ নিচিনা হোৱা।
  sus-A: وٌ وٌ فِ، وٌ شَ وٌ نِي رَتَنفَ، وٌ شَ وٌ نْشُن وُلَ عِ.
  fra-SBL: Fuyez ! Sauvez vos vies ! Soyez comme le buisson de genévrier dans le désert.
  hbo-hbo: נֻ֖סוּ מַלְּט֣וּ נַפְשְׁכֶ֑ם וְתִֽהְיֶ֕ינָה כַּעֲרֹועֵ֖ר בַּמִּדְבָּֽר׃
  kik-kik: Mwĩtharei! Honokiai mĩoyo yanyu, tuĩkai ta kahinga karĩ werũ-inĩ.
  fra-NCL: Fuyez, sauvez vos vies ! Qu’elles soient comme une bruyère dans la lande !
  cek-AK: Na hinghaih loih thai hanah cawn ah loe, praezaek ih thing baktiah om ah.
  cuk-cuk: ¡Be wakinmala! ¡San-onogega be abarmakdemala! ¡Moli-uayasuid-sapurbalidyob
    be abarmakdemala!
  uig-CYR: Қечиңлар, җениңларни елип жүгүрүңлар! Чөлдики бир чатқал болуңлар!
  tel-2017: పారిపోండి. మీ ప్రాణాలు కాపాడుకోండి. అడవిలో పెరిగే అరూహ చెట్లలా ఉండండి.
  hat-BSA: Chape poul nou, sove lavi nou, pou nou ka tankou yon bayawonn nan dezè
    a.
  kos-kos: Elos fahk, ‘Sulaklak, kaing! Suk moul lowos! Kasrusr oana soko donkey lemnak
    yen mwesis!’
  hbo-WLC: נֻ֖סוּ מַלְּט֣וּ נַפְשְׁכֶ֑ם וְתִֽהְיֶ֕ינָה כַּעֲרוֹעֵ֖ר בַּמִּדְבָּֽר׃
  ibo-ibo: Gbalaganụ! Gbapụnụ ọsọ ndụ! Dịkwanụ ka osisi nta nke dị nʼọzara.
  ory-ory: ପଳାଅ, ଆପଣା ଆପଣା ପ୍ରାଣ ରକ୍ଷା କର ଓ ପ୍ରାନ୍ତରସ୍ଥ ଝାଉଁ ବୃକ୍ଷ ତୁଲ୍ୟ ହୁଅ।
  chk-chk: Oupwe sü. Oupwe kütta manauemi. Oupwe sä usun eman aas mi mwacho lon fanüapö.
  rop-rop: Olabat jinginat adbala, ‘Ranawei kwikbala wulijim yumob kaan gitkil. Ran
    wulijim det wailwan dongki wen im ran langa deset kantri.’
  ukr-1871: Утїкайте, рятуйте життє, наге, мізерне як та деревина серед пустинї.
  deu-1951: Fliehet, rettet eure Seelen und werdet wie ein Strauch in der Wüste!
  eng-JPS: Flee, save your lives, and be like a tamarisk in the wilderness.
  srp-1865: Bježite, izbavite duše svoje, i budite kao vrijes u pustinji.
  lug-lug: Mudduke! Muwonye obulamu bwammwe; mubeere ng’ebisaka mu ddungu.
  heb-heb: נסו מלטו נפשכם ותהיינה כערוער במדבר׃
  ben-IRV: পালাও! নিজের নিজের প্রাণ রক্ষা কর ও মরুপ্রান্তের ঝোপের মত হও।
  pan-pan: ਨੱਠੋ! ਆਪਣੀਆਂ ਜਾਨਾਂ ਨੂੰ ਬਚਾਓ! ਉਜਾੜ ਵਿਚਲੇ ਸੁੱਕੇ ਰੁੱਖ ਵਾਂਗੂੰ ਹੋ ਜਾਓ!
  mya-JVB: အသက် လွတ် အံ့သောငှါပြေး ကြလော့။ လွင်ပြင် ၌ ရှိသောသစ်ပင် ခြောက်ကဲ့သို့ ဖြစ်
    ကြလော့။
  tbg-tbg: Ho ruqemake vuate. Navutaaka ni arukevorave ti, kantama vuate. Aahara vataini
    aakau donkivano kantaintemake, nevata kantama vuate.
  hmo-hmo: Do umui heau! Do umui mauri totona do umui heau, tano kaukau dekenai ia
    heau noho uda doniki bamona!
  urd-urd: भागो! अपनी जान बचाओ! वीराने में रतमा के दरख़्त की तरह हो जाओ!
  rus-SYN: Бегите, спасайте жизнь свою, и будьте подобны обнаженному дереву в пустыне.
  bqc-SIM: À bàalɛ! À ázĩa mibↄkĩi wɛɛlɛ, íↄ ku gbáau lán sɛ̃̀a zàa'ĩnawa.
  tcz-CHONGTHU: Na kihinso nadiuvin jam’un! Gammang lah’a gakisel uvin!
  mar-mar: पळा! आपले जीव वाचवा व रानातल्या झाडाप्रमाणे व्हा.
  qub-qub: ¡Gueshpicuy-llapa! ¡Wañuyta mana munaj cäga imanöpapis gueshpicuy! ¡Chunyaj
    chaqui jircacho shira caycajno tiyacuy-llapa!
  bqp-bqp: Bɑ mɔ̀, i duki yɑkuro, i bɛɛn wɑ̃ɑru wɔrɑ, kpɑ i dɑ i n wɑ̃ɑ nge gbeeku
    kɛtɛkunu gbɑburɔ.
  hat-hat: 'Y''ap rele: Kouri non, sove lavi nou! Al kache tankou bourik mawon nan
    dezè a.'
  eng-BSB: ‘Flee! Run for your lives! Become like a juniper in the desert.’
  eng-WEBPB: Flee! Save your lives! Be like the juniper bush in the wilderness.
  kbq-kbq: Hagi tamagra tamavufagura freta vuta, hagage kama kokampi me'nea junipe
    nehaza trazankna huta ome frakiho.
  nhe-BL: ¡Ximochololtica nochi tlen inhuelij huan ximotlatica ipan huactoc tlali!
  gub-BL: Xinu teko nezewe wanehapukaz mehe wà. — Na'arewahy nehe. Pezàn pezepyro
    pà màno haw wi nehe. Pezàn zumen hehaite ma'e ywyxiguhu rehe har ài nehe, i'i
    wà.
  eng-DRA: 'Flee, save your lives: and be as heath in the wilderness.'
