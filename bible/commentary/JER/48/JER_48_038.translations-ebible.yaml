  rop-rop: Ontop langa ebri haus langa Moweb en langa midul langa ebri taun ebribodi
    kraikraibat dumaji aibin breigimap Moweb jis laik det jag weya nomo enibodi wandim.
  ukr-1871: Скрізь у Моаба по кришах, майданах сумують-плачуть, я бо розбив Моаба,
    мов посудину непотрібну, говорить Господь.
  deu-1951: Auf allen Dächern Moabs und auf seinen Gassen ist nichts als Klagen; denn
    ich habe Moab zerbrochen wie ein unwertes Gefäß, spricht der HERR.
  eng-JPS: On all the housetops of Moab and in the broad places thereof there is lamentation
    every where; for I have broken Moab like a vessel wherein is no pleasure, saith
    the LORD.
  srp-1865: Na svijem krovovima Moavovijem i po ulicama njegovijem biæe sam plaè,
    jer æu razbiti Moava kao sud na kom nema miline, govori Gospod.
  lug-lug: Ku buli kasolya ka nnyumba e Mowaabu ne mu bifo awakuŋŋaanirwa, tewaliwo
    kintu kirala wabula okukungubaga, kubanga njasizzayasizza Mowaabu ng’ekibya ekitaliiko
    akyagala,” bw’ayogera Mukama Katonda.
  heb-heb: על כל גגות מואב וברחבתיה כלה מספד כי שברתי את מואב ככלי אין חפץ בו נאם
    יהוה׃
  ben-IRV: মোয়াবের সমস্ত ছাদের উপরে ও শহরের চকে বিলাপ শোনা যাচ্ছে, “কারণ যে পাত্র
    কেউ চায় না, সেই রকম করে আমি মোয়াবকে ভেঙে ফেলেছি।” এটা সদাপ্রভুর ঘোষণা।
  pan-pan: ਮੋਆਬ ਦੀਆਂ ਸਾਰੀਆਂ ਛੱਤਾਂ ਉੱਤੇ ਅਤੇ ਉਸ ਦੀਆਂ ਗਲੀਆਂ ਵਿੱਚ ਹਰ ਥਾਂ ਰੋਣਾ-ਪਿੱਟਣਾ ਹੈ
    ਕਿਉਂ ਜੋ ਮੈਂ ਮੋਆਬ ਨੂੰ ਉਸ ਭਾਂਡੇ ਵਾਂਗੂੰ ਭੰਨ ਸੁੱਟਿਆ ਹੈ ਜਿਹੜਾ ਚੰਗਾ ਨਹੀਂ ਲੱਗਦਾ, ਯਹੋਵਾਹ
    ਦਾ ਵਾਕ ਹੈ
  mya-JVB: အသုံး မရသော အိုး ကိုခွဲတတ်သကဲ့သို့ ၊ မောဘ ပြည်ကို ငါခွဲ သောကြောင့် ၊ မောဘ
    ပြည်အိမ်မိုး များ အပေါ် ၌၎င်း ၊ လမ်း များ၌ ၎င်း ညည်းတွား မြည်တမ်းခြင်းနှံ့ပြားရမည်ဟု
    ထာဝရဘုရား မိန့် တော်မူ၏။
  tbg-tbg: Noravano Kotiva tiharo, Tave qoraiqira qaqira kero rukavu kaintemake, te
    Moapivata qaqirake qoraiqama kauro. Vira kaara vi vatanaaka nái naavu qiataqaave,
    vaiinti nahenti ruvaaqumavi varia vatukarainive vaiha qaqiqaqi rate variavo.
  hmo-hmo: “Moaba taudia edia ruma ibounai edia guhi latanai bona hanua ariaradia
    edia lalonai, taunimanima idia tai noho, tai noho sibona, badina be lau Lohiabada
    ese Moaba lau hamakohia vadaeni, tau ta ese ia ura lasi hodu bamona.
  urd-urd: मोआब के सब घरों की छतों पर और उसके सब बाज़ारों में बड़ा मातम होगा, क्यूँकि
    मैंने मोआब को उस बर्तन की तरह जो पसन्द न आए तोड़ा है, ख़ुदावन्द फ़रमाता है।
  rus-SYN: На всех кровлях Моава и на улицах его общий плач, ибо Я сокрушил Моава,
    как непотребный сосуд, говорит Господь.
  bqc-SIM: Mↄabuↄ lɛ́ búbuapɛ ń kpɛ́ↄ musu píi ń ń gãaɛↄ píi, asa ma ń wiwi
    lán ta pↄ́ gbɛ̃e yeiowaɛ. Ma Dii mámɛ má ò.
  tcz-CHONGTHU: Khosung lamlen dung jouse leh Moab mite insung jouse chu, kana leh
    lhisona adimlha jengtai. Ajeh chu keiman Moab chu bel luisa kivochip banga kavohchip
    hel ahitai, ati.
  mar-mar: मवाबामध्ये प्रत्येक घराच्या धाब्यावर आणि चौकात, तेथे सर्वत्र शोक होत आहे.
    कारण नकोसा असलेल्या पात्राप्रमाणे मी मवाबाचा नाश केला आहे, असे परमेश्वर म्हणतो.
  qub-qub: «Moab runacunapa wasin janancunacho intëru cällicunacho wiyacaycan llaquicur
    wagarcaycashallanmi. Chayno wagananpäga nogami illgarachishcä imapäpis mana sirbej
    puyñutano. Noga Tayta Diosmi chayno në.
  bqp-bqp: Bɑ gɔɔ wuri mɔ̀ yɛnu bɑɑgere sɔɔ kɑ sere mi bɑ rɑ mɛnnɛ kpuro gesi domi
    nɑ Mɔɑbubɑn tem kɔsukɑ nge weke te goo kun mɑɑ kĩ. Nɛ, Yinni Gusunɔwɑ nɑ yeni
    geruɑ.
  hat-hat: Sou teras anwo tout kay peyi Moab yo, sou tout plas piblik, se plenn moun
    yo ap plenn. Mwen kraze peyi Moab tankou yon kannari pesonn pa bezwen ankò. Se
    mwen menm Seyè a ki di sa.
  eng-BSB: On all the rooftops of Moab and in the public squares, everyone is mourning;
    for I have shattered Moab like an unwanted jar,” declares the LORD.
  eng-WEBPB: On all the housetops of Moab, and in its streets, there is lamentation
    everywhere; for I have broken Moab like a vessel in which no one delights,” says
    the LORD.
  kbq-kbq: Hagi Ra Anumzamo'a huno, Mago vahe'mo avesra higeno mopa kavo rurako hutreaza
    hu'na, Moapu vahera maka zamazeri haviza hugahue. Ana hanuge'za nozamimofo agofetu'ene
    kuma amu'nompima atruma nehaza kumapinena manine'za zavi krafa hugahaze.
  nhe-BL: Ipan nochi caltini tlen tlali Moab huan ipan nochi calles, onca choquistli
    huan cuesoli. Pampa na nijmajcahuili nohueyi cualancayo huan yeca nijtlapanqui
    tlali Moab queja se comitl tlen ax tleno ipati.
  gub-BL: Xo zai'o haw zo heta tàpuz nànàn, katu pe tàpuz huwake no. Ta'e azuhaw Moaw
    ywy'a iputar 'ym zàwenugar ài ihe xe.
  eng-DRA: 'Upon all the housetops of Moab, and in the streets thereof general mourning:
    because I have broken Moab as an useless vessel, saith the Lord.'
