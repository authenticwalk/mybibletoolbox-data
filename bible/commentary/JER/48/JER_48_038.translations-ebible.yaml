verse: JER.048.038
translations:
  mal-C: ആർക്കും വേണ്ടാത്ത ഒരു പാത്രംപോലെ ഞാൻ മോവാബിനെ ഉടച്ചുകളഞ്ഞിരിക്കുകയാൽ മോവാബിലെ
    എല്ലാ മട്ടുപ്പാവുകളിലും എല്ലാ ചത്വരങ്ങളിലും വിലാപംമാത്രം കേൾക്കുന്നു,” എന്ന് യഹോവയുടെ
    അരുളപ്പാട്.
  deu-TKW: Auf allen Dächern Moabs und auf seinen Plätzen ist nichts als Trauerklage,
    denn ich habe Moab zerschmettert, gleich einem Gefäß, an dem niemand Gefallen
    hat, ist der Spruch Jahwes
  lin-lin: Na likolo ya bandako nyonso ya Moabi mpe na bisika nyonso oyo bato balekelaka,
    ezali na likambo mosusu te, kaka ebembe ; pamba te nabebisi Moabi lokola eloko
    oyo bato balingaka te, » elobi Yawe.
  eng-LSV: On all roofs of Moab, and in her broad-places, || All of it—lamentation,
    || For I have broken Moab as a vessel in which there is no pleasure,” || A declaration
    of YHWH.
  eng-GNV: 'And mourning shall be vpon all the house toppes of Moab and in all the
    streetes thereof: for I haue broken Moab like a vessell wherein is no pleasure,
    sayeth the Lord.'
  eng-WEBSTER: 'There shall be lamentation generally upon all the house-tops of Moab,
    and in its streets: for I have broken Moab like a vessel in which is no pleasure,
    saith the LORD.'
  nhw-BL: Ipan nochi calme tlen tlali Moab huan ipan nochi calles, onca choquistli
    huan tequipacholi. Pampa na nijmajcahuili nohueyi cualancayo huan yeca nijtlapanqui
    tlali Moab quen se comitl catli amo tleno ipati.
  swh-ONEN: Juu ya mapaa yote katika Moabu na katika viwanja hakuna kitu chochote
    isipokuwa maombolezo, kwa kuwa nimemvunja Moabu kama gudulia ambalo hakuna mtu
    yeyote anayelitaka,” asema Bwana.
  bba-bba: Bɑ ɡɔɔ wuri mɔ̀ yɛnu bɑɑɡere sɔɔ kɑ sere mi bɑ rɑ mɛnnɛ kpuro ɡesi domi
    nɑ Mɔɑbubɑn tem kɔsukɑ nɡe weke te ɡoo kun mɑɑ kĩ. Nɛ, Yinni Gusunɔwɑ nɑ yeni
    ɡeruɑ.
  eng-KJVCPB: 'There shall be lamentation generally upon all the housetops of Moab,
    and in the streets thereof: For I have broken Moab like a vessel wherein is no
    pleasure, saith the Lord.'
  luo-luo: Ewi tat udi duto man Moab kendo e laru mar galamoro onge gimoro makmana
    ywak, nimar aseketho Moab ka agulu motore maonge ngʼama dwaro,” Jehova Nyasaye
    ema owacho.
  meu-meu: Moab rumadia iboudiai guhidia ai bona hanua ariaradia ai e herohe ahumu,
    badina be Moab vada na huaria, ta ese se balaia henimu hoduna na heto. Iehova
    na e herevamu.
  npi-ULB: मोआबको हरेक समतल कौसी र मोआबका चोकहरूमा जताततै शोक छ । किनकि मैले मोआबलाई
    कसैले नचाहने भाँडोलाई झैं नाश पारेको छु, यो परमप्रभुको घोषणा हो ।
  yor-yor: Ẹkún ńlá ní yóò wà lórí gbogbo òrùlé Moabu, àti ní ìta rẹ̀, nítorí èmi
    ti fọ́ Moabu bí a ti ń fọ́ ohun èlò tí kò wu ni,” ni Olúwa wí.
  pes-OPCB: از تمام خانه‌ها و کوچه‌های موآب صدای آه و ناله بلند است، چون موآب را مثل
    یک ظرف بی‌مصرف، خرد کرده‌ام.
  tgl-ULB: Mayroong pagtatangis sa lahat ng dako, sa bawat bubungan sa Moab at sa
    kaniyang mga plasa. Sapagkat sinira ko ang Moab na gaya ng paso na walang may
    gusto. Ito ang mga pahayag ni Yahweh.
  hui-hui: Agalime todobene be dindime wabini galone bibe nahedagola pambulo wahagadagua
    Anduane Homogo i̱na Moabaore bo haealabaga bulebero. Anidagua berogola Moaba dindi
    bibahendeha dugu timbuni bialu holebira. Tinaga anda dangini heaguabi wali agali
    ngoai haga hamani heaguabi dugu timbuniore biame halu holebira.
  mya-mya: မော​ဘ​ပြည်​အိမ်​ခေါင်​မိုး​မှန်​သ​မျှ​တို့​အ​ပေါ် ၌​လည်း​ကောင်း၊ လူ​ထု​စည်း​ဝေး​ရာ​မြေ​ကွက်
    လပ်​မှန်​သ​မျှ​တို့​၌​လည်း​ကောင်း​ငို​ကြွေး​မြည် တမ်း​မှု​မှ​တစ်​ပါး အ​ခြား​အ​ဘယ်​အ​မှု
    အ​ရာ​မျှ​မ​တွေ့​ရ​ကြ။ အ​ဘယ်​ကြောင့်​ဆို သော်​ငါ​သည်​အ​သုံး​မ​ဝင်​တော့​သည့်​အိုး
    ကို​ခွဲ​သ​ကဲ့​သို့ မော​ဘ​ပြည်​ကို​ခွဲ​လိုက်​ပြီ ဖြစ်​သော​ကြောင့်​တည်း။ ဤ​ကား​ငါ​ထာ​ဝ​ရ
    ဘု​ရား​မြွက်​ဆို​သည့်​စ​ကား​ဖြစ်​၏။-
  bod-N: མོ་ཨབ་ཀྱི་ཁང་ཐོག་རེ་རེ་དང་ཐང་ཆེན་དུ་མྱ་ངན་བྱེད་མཁན་གྱིས་བཀང་བ་སྟེ། ཅི་ལ་ཞེ་ན།
    མི་ཡིས་གཅེས་སུ་མི་འཛིན་པའི་ཡོ་བྱད་གཅོག་པ་བཞིན་དུ་ངས་མོ་ཨབ་རྡུལ་དུ་བརླགས་པའི་ཕྱིར་རོ་ཞེས་དཀོན་མཆོག་ཡ་ཝཱེས་གསུངས་སོ།
    །
  sna-sna: Pamusoro pamatenga ose eMoabhu napazvivara hakuna chiriko kunze kwokuchema,
    nokuti ndaputsa Moabhu sedende risina anorida,” ndizvo zvinotaura Jehovha.
  spa-BLM: En todos los tejados de Moab, y en sus calles, hay lamentos por todas partes;
    porque he roto a Moab como una vasija en la que nadie se deleita”, dice Yahvé.
  cac-cac: Masanil span̈anil yib'an̈tac pat d'a Moab yed' d'a yoltac calle, axon̈ej
    oq'uel yuj cusc'olal tz'ab'chaji, yujto a in Jehová in ix in mac' vecchaj Moab
    icha tz'aj smac'jipoj junoc lum chen malaj vach' yochi.
  swh-ULB: Maombolezo yapo kila mahali, juu ya kila paa la nyumba ya Moabu na katika
    masoko ya Moabu. Kwa maana nimeivunja Moabu kama chungu kisichotakiwa tena - asema
    Yahwe.
  bel-bel: На ўсіх дахах Маава і на вуліцах яго агульны плач, бо Я разьбіў Маава,
    як непатрэбны посуд, кажа Гасподзь.
  deu-ELBBK: Auf allen Dächern Moabs und auf seinen Straßen ist lauter Klage; denn
    ich habe Moab zerbrochen wie ein Gefäß, an dem man kein Gefallen hat, spricht
    der HERR.
  mbb-OT: Nemen-erang is menge etew ziyà te atep te menge valey zan wey ziyà te menge
    pelasa, su midezeetan ku is Moab ne neiring heini te umuy he nerupet he wazè en
    seǥipaa.
  mal-2015: ഇഷ്ടമില്ലാത്ത പാത്രത്തെപ്പോലെ ഞാൻ മോവാബിനെ ഉടെച്ചുകളഞ്ഞിരിക്കയാൽ മോവാബിലെ
    എല്ലാപുരമുകളുകളിലും അതിന്റെ തെരുക്കളിൽ എല്ലാടവും വിലാപം എന്നു യഹോവയുടെ അരുളപ്പാടു.
  rmc-rmc: Pre dojekh pados andro Moab a pre dojekh uľica ela ča e žaľa, bo phagerďom
    le Moab sar e kuči, savi ňiko na kamel,“ phenel o RAJ.
  pes-OPV: بر همه پشت بامهای موآب و در جمیع کوچه هایش ماتم است زیرا خداوند می‌گوید
    موآب را مثل ظرف ناپسند شکسته‌ام.
  ron-1924: Пе тоате акоперишуриле Моабулуй ши ын пеце сунт нумай бочете, пентру кэ
    ам сфэрымат Моабул ка пе ун вас фэрэ прец”, зиче Домнул.
  ben-OBCV: মোয়াবের সমস্ত গৃহের ছাদে এবং প্রকাশ্য স্থানের চকগুলিতে, কেবলমাত্র শোকের
    ধ্বনি ছাড়া আর কিছু নেই, কারণ আমি মোয়াবকে ভেঙে ফেলেছি, কোনো পাত্রের মতো, যা আর
    কেউ চায় না,” একথা সদাপ্রভু বলেন।
  som-som: Rabbigu wuxuu leeyahay, Guryaha Moo'aab dushooda, iyo jidadkiisa dhexdooda
    waxaa meel kasta jira baroorasho, waayo, Moo'aab waxaan u burburiyey sidii weel
    aan la doonaynin oo kale.
  lat-VUC: 'super omnia tecta Moab, et in plateis ejus, omnis planctus: quoniam contrivi
    Moab sicut vas inutile, ait Dominus.'
  eng-ASVBT: On all the housetops of Moab and in the streets thereof there is lamentation
    everywhere; for I have broken Moab like a vessel wherein none delighteth, saith
    Jehovah.
  ita-1885: Sopra tutti i tetti di Moab, e nelle sue piazze, non vi sarà altro che
    cordoglio; perciocchè io ho rotto Moab, come un vaso del quale non si fa stima
    alcuna, dice il Signore.
  eng-ULB: There is mourning everywhere, on every flat roof of Moab and in Moab's
    plazas. For I have destroyed Moab like pots that no one wants—this is Yahweh's
    declaration.
  spa-VBL: Todo el mundo está de luto en todas las azoteas y calles de Moab, porque
    he destrozado el país como una vasija que nadie quiere, declara el Señor.
  fra-_FOB: Sur les toits de Moab et dans ses places, tout est deuil; car j'ai brisé
    Moab comme un vase qui déplaît, dit l'Éternel.
  mal-mal: ഇഷ്ടമില്ലാത്ത പാത്രത്തെപ്പോലെ ഞാൻ മോവാബിനെ ഉടച്ചുകളഞ്ഞിരിക്കുകയാൽ മോവാബിലെ
    എല്ലാ പുരമുകളിലും അതിന്റെ എല്ലാ തെരുവീഥികളിലും വിലാപം കേൾക്കുന്നു” എന്ന് യഹോവയുടെ
    അരുളപ്പാട്.
  urd-GVR: Moāb kī tamām chhatoṅ par aur us ke chaukoṅ meṅ āh-o-zārī buland ho rahī
    hai.” Kyoṅki Rab farmātā hai, “Maiṅ ne Moāb ko bekār miṭṭī ke bartan kī tarah
    toṛ ḍālā hai.
  suz-BL: मोआबी आन खिं तारी नु लां मेर रोंका पशो ङा लाक्‍शा अर्को मारेइ मनेंसीब। मारदे
    हना गो मोआब कली सुइम ममाल्‍चा ङा ग्‍योंब खोदेंशो पा प्रोल्‍ता” दे परमप्रभु यावेमी
    देंत।
  eng-NOY: Upon all the house-tops of Moab, and in her streets, All is lamentation.
    For I have broken Moab, like a useless vessel, saith Jehovah.
  ita-1927: Su tutti i tetti di Moab e nelle sue piazze, da per tutto, è lamento;
    poiché io ho frantumato Moab, come un vaso di cui non si fa stima di sorta, dice
    l’Eterno.
  ckb-ckb: لەسەر هەموو سەربانەکانی مۆئاب و لە هەموو شەقامەکانی جگە لە گریان هیچی دیکە
    نییە، چونکە مۆئابم شکاند، وەک گۆزەیەک کەس نەیەوێت.» ئەوە فەرمایشتی یەزدانە.
  eng-BBE: On all the house-tops of Moab and in its streets there is weeping everywhere;
    for Moab has been broken like a vessel in which there is no pleasure, says the
    Lord.
  kan-OKCV: ಮೋವಾಬಿನ ಎಲ್ಲಾ ಮಾಳಿಗೆಗಳ ಮೇಲೆಯೂ, ಅದರ ಎಲ್ಲಾ ಬೀದಿಗಳಲ್ಲಿಯೂ ಗೋಳಾಟ ತುಂಬಿ ಇರುವುದು.
    ಏಕೆಂದರೆ ಯಾರಿಗೂ ಬೇಡದ ಮಡಕೆಯ ಹಾಗೆ ಮೋವಾಬನ್ನು ನಾನು ಒಡೆದುಬಿಟ್ಟಿದ್ದೇನೆ” ಎಂದು ಯೆಹೋವ ದೇವರು
    ಹೇಳುತ್ತಾರೆ.
  tam-2017: மோவாபின் எல்லா வீடுகளின்மேலும் அதின் தெருக்களிலேயும் புலம்பல் உண்டாகும்;
    ஒருவரும் விரும்பப்படாத பாத்திரம்போல மோவாபை உடைத்துப்போட்டேன் என்று யெகோவா சொல்லுகிறார்.
  spa-RV-1909: Sobre todas las techumbres de Moab y en sus calles, todo él será llanto;
    porque yo quebranté á Moab como á vaso que no agrada, dice Jehová.
  ron-BTF: Va fi plângere cu stăruință pe toate acoperișurile Moabului și în străzile
    lui, pentru că am sfărâmat Moabul ca pe un vas în care nu este plăcere, spune
    DOMNUL.
  eng-WEBP: On all the housetops of Moab, and in its streets, there is lamentation
    everywhere; for I have broken Moab like a vessel in which no one delights,” says
    the LORD.
  eng-FBV: Everyone is mourning on all the flat roofs and streets of Moab, because
    I have smashed the country like a jar nobody wants, declares the Lord.
  nld-1939: Op alle daken en straten van Moab Niets dan gejammer, Want Ik heb Moab
    verbrijzeld als een waardeloze pot, Is de godsspraak van Jahweh!
  nch-BL: Ipan nochi calme ten tali Moab huan ipan nochi calles, onca choquisti huan
    tequipacholi. Pampa na nijmajcahuili nohueyi cualancayo huan yeca nijtapanqui
    tali Moab quej se comit cati amo teno ipati.
  vie-1934: Trên các nóc nhà Mô-áp và trong các đường phố nó, rặt là những sự than
    khóc, vì ta đã đập bể Mô-áp như bình chẳng ai ưa thích, Đức Giê-hô-va phán vậy.
  hin-CV: मोआब के हर एक घर की छत पर तथा इसकी सड़कों पर चहुंओर विलाप व्याप्‍त है, क्योंकि
    मैंने मोआब को उस बर्तन के सदृश तोड़ दिया है, जो तिरस्कृत है,” यह याहवेह की वाणी
    है.
  spa-BES: En todas las casas de Moab y en sus calles hay llanto por todas partes;
    porque Moab se ha roto como un vaso en el cual no hay placer, dice el Señor.
  tdx-tdx: Tsitsik’ ambone’ tafo’ i Moabe naho mandrambañ’ an-tameañe ey, le firovetañe
    avao ty ao; fa finoiko hoe karabiba tsy rei-tave t’i Moabe, hoe t’Iehovà.
  tha-KJV: บนหลังคาเรือนทั้งสิ้นของโมอับและตามถนนทั้งหลายในเมืองนั้นจะมี​แต่​เสียงโอดครวญทั่วไป
    เพราะเราทุบโมอับเหมือนเราทุบภาชนะที่เราไม่​พอใจ พระเยโฮวาห์ตรั​สด​ังนี้​แหละ
  por-BR-2018: Sobre todas os terraços de Moabe e em suas ruas, em todo ele haverá
    pranto; pois eu quebrantei a Moabe como a um vaso desagradável,diz o SENHOR.
  deu-ELO: Auf allen Dächern Moabs und auf seinen Straßen ist lauter Klage; denn ich
    habe Moab zerbrochen wie ein Gefäß, an dem man kein Gefallen hat, spricht Jehova.
  eng-WYC-2018: And all wailing shall be on all the roofs of Moab, and in the streets
    thereof, for I have all-broken Moab as an unprofitable vessel, saith the Lord.
    (And only wailingshall be on all of Moab’s rooftops, and in its streets, for I
    have broken Moab in pieces, like a useless vessel, saith the Lord.)
  epo-epo: Sur ĉiuj tegmentoj de Moab kaj sur liaj stratoj ĉie estas plorado; ĉar
    Mi disrompis Moabon kiel senvaloran vazon, diras la Eternulo.
  uig-PIN: Moabning barliⱪ ɵy ɵgziliri üstidǝ wǝ mǝydanlarda matǝm tutuxtin baxⱪa
    ix bolmaydu; qünki Mǝn Moabni ⱨeqkimgǝ yaⱪmaydiƣan bir ⱪaqidǝk qeⱪip taxlaymǝn,
    — dǝydu Pǝrwǝrdigar,
  beo-beo: Diasu gadodili amola moilai mogoa sogebi amo ganodini, didigia:lalebe fawane
    naba. Bai dunu da ganagu amo dunu huluane higabeba:le goudasa, amo defele Na da
    Moua:be fi goudanesi.
  tpi-OTNT: Mi Bikpela, bai mi bagarapim kantri Moap, olsem man i brukim ol sospen
    graun i no gat wok bilong ol. Olsem na long olgeta hap bilong Moap bai i gat bikpela
    krai i kamap. Maski ol i stap antap long haus bilong ol o long ples bung, olgeta
    bai i krai moa yet.
  hau-SA: A kan dukan rufi a Mowab da kuma a dandalin jama’a babu wani abu sai kuka
    gama na karye Mowab kamar tulun da babu mai so,” in ji Ubangiji.
  uig-LAT: Moabning barliq öy ögziliri üstide we meydanlarda matem tutushtin bashqa
    ish bolmaydu; chünki Men Moabni héchkimge yaqmaydighan bir qachidek chéqip tashlaymen,
    — deydu Perwerdigar,
  nde-nde: Phezu kwezimpahla zonke zezindlu zaseMowabi lasemagcekeni kazulu, akulalutho
    ngaphandle kokukhala, ngoba iMowabi ngiyibulele njengembiza engafunwa muntu,”
    kutsho uThixo.
  ton-ton: '‌ʻE ai ʻae tangilāulau lahi, ʻi he funga ʻoe ngaahi fale kotoa pē ʻo Moape,
    pea ʻi hono ngaahi hala: he kuo u maumauʻi ʻa Moape ʻo hangē ko e ipu, ʻaia ʻoku
    ʻikai fiefia ki ai ha tokotaha,” ʻoku pehē ʻe Sihova.'
