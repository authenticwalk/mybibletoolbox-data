verse: JER.048.043
translations:
  mal-C: മോവാബ് നിവാസികളേ, കൊടുംഭീതി, കിടങ്ങ്, കെണി എന്നിവ നിങ്ങൾക്കായി കാത്തുനിൽക്കുന്നു,”
    എന്ന് യഹോവ അരുളിച്ചെയ്യുന്നു.
  deu-TKW: 'Grauen und Grube und Garn kommen über dich, du Bewohner Moabs, - ist dert
    Spruch Jahwes -:'
  lin-lin: Somo, libulu mpe motambo ezali kozela bino bato ya Moabi, » elobi Yawe.
  eng-LSV: Fear, and a snare, and a trap, [are] for you, || O inhabitant of Moab—a
    declaration of YHWH,
  eng-GNV: Feare, and pit and snare shall be vpon thee, O inhabitant of Moab, saith
    the Lord.
  eng-WEBSTER: Fear, and the pit, and the snare, shall be upon thee, O inhabitant
    of Moab, saith the LORD.
  nhw-BL: TOTECO quiijtohua para anMoab ehuani anquipantise majmajtli huan tlaquetztli
    catli anmechmasiltise.
  swh-ONEN: Hofu kuu, shimo na mtego vinawangojea, enyi watu wa Moabu,” asema Bwana.
  bba-bba: Wee, bɑ bu yinɑ kɑ tɑɑ kɑ suurɑ bɛrie.
  eng-KJVCPB: Fear, and the pit, and the snare, shall be upon thee, O inhabitant of
    Moab, saith the Lord.
  luo-luo: Masira maduongʼ gi bur matut kod otegu ritou, yaye jo-Moab,” Jehova Nyasaye
    ema owacho.
  meu-meu: Moab inoholaina taumu e! Laḡaga bona hedai-dobi gurina bona idoa na vairamu
    ai. Iehova na e herevamu.
  npi-ULB: ए मोआबका बासिन्दा हो, तँमाथि त्रास, खाडल र पासो आउँदैछन्, यो परमप्रभुको
    घोषणा हो ।
  yor-yor: Ẹ̀rù àti ọ̀fìn àti okùn dídè ń dúró dè yín, ẹ̀yin ènìyàn Moabu,” ní Olúwa
    wí.
  pes-OPCB: ای مردم موآب، وحشت و چاه و دام در انتظار شماست.
  tgl-ULB: Mga naninirahan sa Moab, darating sa inyo ang katatakutan at ang hukay
    at isang patibong. Ito ang pahayag ni Yahweh.
  hui-hui: Moaba wali agaliru-o tí gi timbuni taraore halimulonaga gundu uli timbunibi
    gono tara tarabi tí delonaga wiai ho ngagoni. Anduane Homogo i̱na bi ogoni laru.
  mya-mya: မော​ဘ​ပြည်​သူ​တို့​အား​ထိတ်​လန့်​ဖွယ်​ရာ များ၊ မြေ​တွင်း​များ​နှင့်​ထောင်​ချောက်​များ​သည်
    အ​သင့်​စောင့်​ဆိုင်း​လျက်​ရှိ​ပေ​သည်။ ဤ​ကား ငါ​ထာ​ဝ​ရ​ဘု​ရား​မြွက်​ဟ​သည့်​စ​ကား
    ဖြစ်​၏။-
  bod-N: ཀྱེ་མོ་ཨབ་ཀྱི་མི་རྣམས། འཇིགས་སྐྲག་དང་ས་དོང་། རྙི་རྒྱ་བཅས་ནི་ཁྱོད་དང་ཉེའོ་ཞེས་དཀོན་མཆོག་ཡ་ཝཱེས་གསུངས།
  sna-sna: Kutya negomba nomusungo zvakakumirirai, imi vanhu veMoabhu,” ndizvo zvinotaura
    Jehovha.
  spa-BLM: El terror, la fosa y la trampa están sobre ti, habitante de Moab”, dice
    Yahvé.
  cac-cac: 'Yuj chi'' sval icha tic: A eb'' cajan d''a Moab, lajan ol aj eb'' icha
    noc'' noc'' spechji yuj eb'' pechum noc''. Ay smay sb''at sutnaj eb'' d''a junoc
    olan, ma scan eb'' d''a junoc yaal.'
  swh-ULB: Hofu na shimo, na mtego vinakujia, watu wa Moabu - asema Yahwe.
  bel-bel: Жудасьць і яма і шворка - табе, жыхар Маава, сказаў Гасподзь.
  deu-ELBBK: Grauen und Grube und Garn über dich, du Bewohner von Moab!, spricht der
    HERR.
  mbb-OT: Kegkeherati, budsi, wey litag is egkepeveyaan te menge tig-Moab.
  mal-2015: മോവാബ് നിവാസിയേ, പേടിയും കുഴിയും കണിയും നിനക്കു വരും എന്നു യഹോവയുടെ അരുളപ്പാടു.
  rmc-rmc: E dar, e jama the e pasca avena pre tumende, manušale andro Moab,“ phenel
    o RAJ.
  pes-OPV: 'خداوند می‌گوید: ای ساکن موآب خوف وحفره و دام پیش روی تو است.'
  ron-1924: Гроаза, гроапа ши лацул сунт песте тине, локуитор ал Моабулуй”, зиче Домнул.
  ben-OBCV: ওহে মোয়াবের জনগণ, আতঙ্ক, গর্ত ও ফাঁদ তোমাদের জন্য অপেক্ষা করছে,” সদাপ্রভু
    এই কথা বলেন।
  som-som: Rabbigu wuxuu leeyahay, Kan Moo'aab degganow, waxaa ku hor yaal cabsi,
    iyo yamays, iyo dabin.
  lat-VUC: Pavor, et fovea, et laqueus super te, o habitator Moab, dicit Dominus.
  eng-ASVBT: Fear, and the pit, and the snare, are upon thee, O inhabitant of Moab,
    saith Jehovah.
  ita-1885: Spavento, fossa, e laccio, ti soprastanno, o abitatore di Moab, dice il
    Signore.
  eng-ULB: Terror and the pit, and a trap are coming on you, inhabitant of Moab—this
    is Yahweh's declaration.
  spa-VBL: A ustedes, habitantes de Moab, lo que les espera es el terror, las trampas
    y los lazos, declara el Señor.
  fra-_FOB: Sur toi sont la terreur, la fosse et le filet, habitant de Moab! dit l'Éternel.
  mal-mal: മോവാബ് നിവാസിയേ, ഭയവും കുഴിയും കെണിയും നിനക്ക് വരും” എന്ന് യഹോവയുടെ അരുളപ്പാട്.
  urd-GVR: Ai Moābī qaum, dahshat, gaṛhā aur phandā tere nasīb meṅ haiṅ.”
  suz-BL: मोआबम बाक्‍बपुकी इन ङोंइती हिंचा ङा बिक्‍तीके नु ब्‍वारद बाक्‍नीम। यसैया
    २४:१७-१८
  eng-NOY: Terror and the pit and the snare are upon thee, O inhabitant of Moab, saith
    Jehovah.
  ita-1927: Spavento, fossa, laccio ti soprastanno, o abitante di Moab! dice l’Eterno.
  ckb-ckb: ئەی دانیشتووی مۆئاب، ترس و چاڵ و تەڵە چاوەڕێت دەکات.» ئەوە فەرمایشتی یەزدانە.
  eng-BBE: Fear and death and the net have come on you, O people of Moab, says the
    Lord.
  kan-OKCV: ಮೋವಾಬಿನ ನಿವಾಸಿಯೇ, ಹೆದರಿಕೆಯೂ, ಕುಳಿಯೂ, ಬೋನೂ ನಿನ್ನ ಮೇಲೆ ಇರುವುವು,” ಎಂದು ಯೆಹೋವ
    ದೇವರು ಹೇಳುತ್ತಾರೆ.
  tam-2017: மோவாப் தேசத்தின் விவசாயியே, திகிலும், படுகுழியும், கண்ணியும் உன்மேல் வரும்
    என்று யெகோவா சொல்லுகிறார்.
  spa-RV-1909: Miedo y hoyo y lazo sobre ti, oh morador de Moab, dice Jehová.
  ron-BTF: Frica și groapa și cursa vor fi asupra ta, locuitor al Moabului, spune
    DOMNUL.
  eng-WEBP: Terror, the pit, and the snare are on you, inhabitant of Moab,” says the
    LORD.
  eng-FBV: You people living in Moab, what's waiting for you are terror, traps, and
    snares, declares the Lord.
  nld-1939: 'Verschrikking, kuilen en strikken voor u, Bewoners van Moab, is de godsspraak
    van Jahweh:'
  nch-BL: TOTECO quiijtohua para anMoab ehuani anquipantise majmajti huan taquetzti
    cati amechmasiltise.
  vie-1934: 'Đức Giê-hô-va phán: Hỡi dân Mô-áp! sự kinh hãi, hầm hố, bẫy dò đang lâm
    trên ngươi.'
  hin-CV: मोआबवासियो, आतंक, गड्ढे तथा फंदे तुम्हारे लिए नियत हैं,” यह याहवेह की वाणी
    है.
  spa-BES: El temor, la muerte y la red han caído sobre ti, pueblo de Moab, dice el
    Señor.
  tdx-tdx: Firevendreveñañe naho i koboñey, vaho i fandrikey ty ho ama’o, ry mpimoneñe
    e Moabe ao, hoe t’Iehovà.
  tha-KJV: พระเยโฮวาห์ตรั​สว​่า โอ ชาวเมืองโมอับเอ๋ย ความสยดสยอง หลุมพรางและกั​บด​ัก
    จะอยู่เหนือเจ้า
  por-BR-2018: Medo, cova, e laço vem sobre ti, ó morador de Moabe,diz o SENHOR.
  deu-ELO: Grauen und Grube und Garn über dich, du Bewohner von Moab! spricht Jehova.
  eng-WYC-2018: Dread, and ditch, and snare is on thee, thou dweller of Moab, saith
    the Lord. (Terror, and ditch, and trap be waiting for thee, O inhabitant of Moab,
    saith the Lord.)
  epo-epo: Teruro, kavo, kaj kaptilo trafos vin, ho loĝanto de Moab, diras la Eternulo.
  uig-PIN: wǝⱨxǝt, ora wǝ ⱪiltaⱪ bexinglarƣa qüxüxni kütmǝktǝ, i Moabda turuwatⱪanlar,
    — dǝydu Pǝrwǝrdigar.
  beo-beo: Moua:be fi dunu dafawane gugunufinisima:ne, beda:su hou, uli dogoi amola
    sani fawane da momagele diala. Hina Gode da amo ilegei dagoi.
  tpi-OTNT: Mi Bikpela, mi tok stret, ol samting bilong pretim man na ol bikpela hul
    na ol umben bai i stap, bilong bagarapim yupela ol manmeri bilong Moap.
  hau-SA: Razana da rami da tarko suna jiranku, Ya mutanen Mowab,” in ji Ubangiji.
  uig-LAT: wehshet, ora we qiltaq béshinglargha chüshüshni kütmekte, i Moabda turuwatqanlar,
    — deydu Perwerdigar.
  nde-nde: Ukwesaba lomgodi kanye lomjibila kulilindele lina bantu baseMowabi,” kutsho
    uThixo.
  ton-ton: ‌ʻOku pehē mai ʻe Sihova, ʻa koe ʻoku nofo ʻi Moape, ʻe ʻiate koe ʻae ilifia,
    mo e luo, pea mo e tauhele.
  ces-1613: Strach a jáma a osídlo nad tebou, ó obyvateli Moábský, praví Hospodin.
  eng-WMB: Terror, the pit, and the snare are on you, inhabitant of Moab,” says the
    LORD.
  tam-TCV: மோவாபின் மக்களே! பயங்கரமும், படுகுழியும், கண்ணியும் உங்களுக்காகக் காத்திருக்கின்றன”
    என்று யெகோவா அறிவிக்கிறார்.
  ceb-ULB: Padulong na ang kalisang, ang bung-aw, ug ang lit-ag, diha kaninyo mga
    lumolupyo sa Moab—mao kini ang gipahayag ni Yahweh.
  pol-UBG: Strach, dół i sidło nad tobą, który mieszkasz w Moabie, mówi PAN.
  urd-GVU: اے موآبی قوم، دہشت، گڑھا اور پھندا تیرے نصیب میں ہیں۔“
  deu-1912: Schrecken, Grube und Strick kommt über dich, du Einwohner in Moab, spricht
    der HERR.
  kan-2017: ಯೆಹೋವನು ಇಂತೆನ್ನುತ್ತಾನೆ, “ಮೋವಾಬಿನ ನಿವಾಸಿಯೇ, ಭಯವೂ, ಗುಂಡಿಯೂ, ಬಲೆಯೂ ನಿನಗೆ
    ಕಾದಿವೆ;
  yap-yap: Marus nge low nge wup e be sonnag e girdi’ nu Moab. I SOMOL e keyog e pi
    thin ney.
  hlt-MCSB: Moab khosa nang ham birhihnah rhom neh pael om coeng lah ko. He tah BOEIPA
    kah olphong ni.
  mdy-ETH: ሞዓኣቤ ዴሬዮቴ! ናንጊና ናንጋ ጎዳ ሂዚ ጋዓኔ፦ «ዒንሢ ካፒ ዓኣሢ ዒጊጪ ካራ ባይቂሢ፥ ዹቂ ሎንሣ ባኣዚ፥ ዔቴንታ
    ፒሮንታኬ።»
  twi-ASANTE: Ehu, nkomena ne mfidie retwɛn mo, Ao Moabfoɔ,” Awurade na ɔseɛ.
  eng-WEBU: Terror, the pit, and the snare are on you, inhabitant of Moab,” says the
    LORD.
  wal-wal: “Inttenoo, Moo7aaban de7iyaageetoo, yashshiyaabai, ollainne piree inttena
    naagees. Taani GODAI hagaa odais.
  spa-PDDPT: Terror, fosa, y trampa llegan sobre ti, oh habitante de Moab, dice Yavé.
  gun-gun: Moabe pygua kuery, pende'áry ou oiny tekorã ve'ỹ, yvykua ha'e nhuã xã”,
    he'i Senhor.
  ilo-ULB: Panagbuteng, abut ken silo ti dumtengto kadakayo nga agnanaed iti Moab-daytoy
    ket pakaammo ni Yahweh.
  kpg-kpg: Di mee hagamadagudagu dangada, nia luwa, mo nia hele gu talitali digau
    Moab. Dimaadua ne helekai.
  uig-ARA: ۋەھشەت، ئورا ۋە قىلتاق بېشىڭلارغا چۈشۈشنى كۈتمەكتە، ئى موئابدا تۇرۇۋاتقانلار،
    ــ دەيدۇ پەرۋەردىگار.
  sus-sus: Gaaxui luma nɛ Mowaba bɛ, a bira yili kui, a suxu gantanyi ra. Alatala
    xa masenyi nan na ki.»
  pon-2006: Mehkot kamasepwehk, pwoahr, oh lidip awiawiher mehn Mohap. KAUN-O me mahmahsen.
  ksd-ksd: Ea, u a te Moab. a bunurut ma ra tung ma ra kun dital a tadav u, ra Luluai
    i biti.
  tur-YTC: Ey Moav sakini, Dehşet, çukur ve tuzak senin üzerindedir,” diyor Yahve.
  ind-AYT: “Kengerian, lubang, dan perangkap menantimu, hai penduduk Moab,” firman
    TUHAN.
  nya-nya: Zoopsa, dzenje ndi msampha zikudikira inu anthu a ku Mowabu,” akutero Yehova.
  hrv-hrv: Strava, jama i zamka tebi, žitelju Moaba! - riječ je Jahvina.
  mps-mps: Ena Genuai Bidi, eno po dolo obao, te bidi wi ilibo nai dabe me, te genuai
    tǫ dedage me, hagani mubo wa dabe te elalubao, te Moap we bidi dabe dage dolabo
    nai dabe dao.
  tpi-tpi: Mi Bikpela, mi tok stret, ol samting bilong pretim man na ol bikpela hul
    na ol umben bai i stap, bilong bagarapim yupela ol manmeri bilong Moap.
  dan-1931: Gru og Grav og Garn kommer over dig, du, som bor i Moab, lyder det fra
    HERREN;
  vie-OVCB: 'Chúa Hằng Hữu phán: “Hỡi Mô-áp! Sự kinh hoàng, cạm bẫy, và lưới đã dành
    sẵn cho ngươi.'
  guj-2017: યહોવાહ કહે છે કે, હે મોઆબના રહેવાસી, તારા માર્ગમાં ભય, ફાંદા અને ખાડા
    આવી પડ્યા છે.”
  pon-2006A: Mehkot kamasepwehk, pwoahr, oh lidip awiawiher mehn Mohap. KAUN-O me
    mahmahsen.
  por-BRBSL: Terror, o poço e a armadilha estão sobre você, habitante de Moab”, diz
    Yahweh.
  cth-cth: Takitho e tangkom hoi karapnaw, Oe Moab dawk kaawm e naw nangmae lathueng
    a pha, telah BAWIPA ni a dei.
  twi-twi: Ehu, nkonomoa ne afiri retwɛn mo, Moabfo,” Awurade na ose.
  hlt-hlt: Moab khosa nang ham birhihnah rhom neh pael om coeng lah ko. He tah BOEIPA
    kah olphong ni.
  tbz-SIM: Di pɑ̀kɛ́mu díndi Mɔɑbu ɛì kɔbɛ, bɛ̀ di keù yɛfɔ̃̀tɛ̀ nyɛ, kɛ di dii ticùɔ̀tì.
    Mí ndi Yiɛ̀ nKuyie míì bɛ́i!
  msy-2020: Kɨ Ikiavɨra Itir God, kɨ guizbangɨra mɨgei, atiatim gumazamizibagh anɨdir
    biziba ko, mozir ekiaba ko azuaziba, da Moapian gumazamizibagh asɨghasɨghasa me
    mɨzua iti.
  azb-azb: Ey Moav sakinləri, Qarşınıza dəhşət, dərin çuxur və tələ çıxacaq» Rəbb
    belə bəyan edir.
  eng-DBY: Fear, and the pit, and the snare shall be upon thee, O inhabitant of Moab,
    saith Jehovah.
  hin-2017: यहोवा की यह वाणी है कि हे मोआब के रहनेवाले, तेरे लिये भय और गड्ढा और फंदे
    ठहराए गए हैं।
  wol-KYG: Yeen waa Mowab, pat-pati rekk, di tàbbiy pax aki yeer.» Kàddug Aji Sax
    jee.
  eng-YLT: Fear, and a snare, and a gin, [are] for thee, O inhabitant of Moab — an
    affirmation of Jehovah,
  eng-WYC-2017: Dread, and ditch, and snare is on thee, thou dweller of Moab, saith
    the Lord.
  eng-WMBB: Terror, the pit, and the snare are on you, inhabitant of Moab,” says the
    LORD.
  urd-GVH: ऐ मोआबी क़ौम, दहशत, गढ़ा और फंदा तेरे नसीब में हैं।”
  rug-rug: Na hinoloqoru, na pou, meke sipata si aqani gamu, gamu na tinoni pa Moabi,”
    zama vura gua se Zihova.
  gaz-gaz: Yaa saba Moʼaab sodaan, boollii fi kiyyoon si eeggata” jedha Waaqayyo.
  fra-LSG: La terreur, la fosse, et le filet, Sont sur toi, habitant de Moab! Dit
    l’Éternel.
  yal-yal: Ɛ tan Moyaba kaane, gbalon nun yinla nun luti ratixina ɛ yɛɛ ra.” Alatalaa
    falan nan na ra.
  haw-1868: E loohia auanei oe i ka makau, a me ka lua, a me ka pahele, E ka mea noho
    ma Moaba, wahi a Iehova.
  arb-NAV: يَتَرَصَّدُكُمُ الرُّعْبُ وَالْحُفْرَةُ وَالْفَخُّ يَا أَهْلَ مُوآبَ، يَقُولُ
    الرَّبُّ.
  ewe-ewe: O, Moabtɔwo, ŋɔdzi, ʋe globo kple mɔka le mia lalam.” Yehowae gblɔe.
  eng-LEE: Terror, and the pit, and the snare, shall be upon thee, O inhabitant of
    Moab, saith the Lord.
  asm-FB: যিহোৱাই কৈছে, হে মোৱাব নিবাসী লোক, তোমাৰ বাবে আপদ, গাত আৰু ফান্দ নিৰূপিত
    আছে।”
  sus-A: فَاشُي لُمَ نّ مٌوَبَ بّ، عَ بِرَ يِلِ كُي، عَ سُشُ فَنتَنيِ رَ. عَلَتَلَ
    شَ مَسٍنيِ نَن نَ كِ.»
  fra-SBL: La terreur, la fosse et le piège sont sur toi, habitant de Moab », dit
    Yahvé.
  hbo-hbo: פַּ֥חַד וָפַ֖חַת וָפָ֑ח עָלֶ֛יךָ יֹושֵׁ֥ב מֹואָ֖ב נְאֻם־יְהוָֽה׃
  kik-kik: Inyuĩ andũ a Moabi, guoya, na kũgũa marima, o na kũgwatio na mĩtego nĩcio
    imwetereire,” ũguo nĩguo Jehova ekuuga.
  fra-NCL: Epouvante, fosse et filet, sont sur toi, habitant de Moab ! — oracle de
    Yahweh.
  cek-AK: Aw Moab kaminawk, zithaih, kathuk tangqom hoi thaang mah nangcae to zing
    boeh, tiah Angraeng mah thuih.
  cuk-cuk: 'Bab-Jehová soged: “Moab-dulemar-iduale, yaa-dummadi e-abindaksiid, gwayed-dummadi
    e-abindaksiid, yardakleged-galu e-abindaksiid.”'
  uig-CYR: вәһшәт, ора вә қилтақ бешиңларға чүшүшни күтмәктә, и Моабда туруватқанлар,
    — дәйду Пәрвәрдигар.
  tel-2017: మోయాబు నివాసీ, భయమూ, గుంటా, వలా నీ పైకి వస్తున్నాయి” ఇది యెహోవా చేస్తున్న
    ప్రకటన.
  hat-BSA: Gwo laperèz devan twou fòs, ak pèlen ap vini sou nou, O moun Moab yo,”
    deklare SENYÈ a.
  kos-kos: Sangeng, ac luf, ac sruhf oan soano mwet Moab. LEUM GOD pa fahk ma inge.
  hbo-WLC: פַּ֥חַד וָפַ֖חַת וָפָ֑ח עָלֶ֛יךָ יוֹשֵׁ֥ב מוֹאָ֖ב נְאֻם־יְהוָֽה׃
  ibo-ibo: Oke egwu na olulu, na igbudu nke onye na-esi ọnya nọ na-eche unu, unu ndị
    Moab,” Otu a ka Onyenwe anyị kwubiri.
  ory-ory: ସଦାପ୍ରଭୁ କହନ୍ତି, ହେ ମୋୟାବ ନିବାସୀନ୍‍, ତୁମ୍ଭ ପାଇଁ ତ୍ରାସ, ଖାତ ଓ ଫାନ୍ଦ ଅଛି।
  chk-chk: Niuokus watte, pwang me likatup ra sounikemi, ämi chon Moap. Ngang ewe
    Samol mi Lapalap üa kapas.
  rop-rop: Det enamimob garra kaman en meigim detlot dipwan hol en meigim trep blanga
    gajim olabat, en olabat garra jidan brabli bradinbalawei.
  ukr-1871: Переляк і яма й сїтї прийдуть на тебе, Моабський осаднику, говорить Господь.
  deu-1951: Grauen, Grube und Garn kommen über dich, der du in Moab wohnst, spricht
    der HERR.
  eng-JPS: Terror, and the pit, and the trap, are upon thee, O inhabitant of Moab,
    saith the LORD.
  srp-1865: Strah i jama i zamka oko tebe je, stanovnièe Moavski, govori Gospod.
  lug-lug: Entiisa n’obunnya n’omutego bibalindiridde, mmwe abantu ba Mowaabu,” bw’ayogera
    Mukama Katonda.
  heb-heb: פחד ופחת ופח עליך יושב מואב נאם יהוה׃
  ben-IRV: হে মোয়াবের বাসিন্দা, তোমাদের উপর আতঙ্ক, খাদ ও ফাঁদ আসছে।” এটা সদাপ্রভুর
    ঘোষণা।
  pan-pan: ਭੋਂ, ਭੋਹਰਾ ਤੇ ਫੰਧਾ ਤੇਰੇ ਉੱਤੇ ਹੋਵੇਗਾ, ਹੇ ਮੋਆਬ ਦੇ ਵਾਸੀ, ਯਹੋਵਾਹ ਦਾ ਵਾਕ ਹੈ।
  mya-JVB: အိုမောဘ အမျိုးသား၊ သင်သည် ကြောက်လန့် ဘွယ်သောအရာ၊ မြေတွင်း ၊ ကျော့ကွင်း
    ထဲသို့ ရောက် လေပြီ။
  tbg-tbg: Noravano Kotiva tiharo, Aatu itaaina haikavave, hiqainti quvike vataavave,
    vaara vuike vataavave, vi haikava ni Moapi vekama vaivo, tiro.
  hmo-hmo: Moaba dekenai noho taudia e, gari bada, guri dobudia bona tarapu, be emui
    vairana dekenai idia noho. Lau Lohiabada lau hereva inai.
  urd-urd: ख़ौफ़ और गढ़ा और दाम तुझ पर मुसल्लत होंगे, ऐ साकिन — ए — मोआब, ख़ुदावन्द
    फ़रमाता है।
  rus-SYN: Ужас и яма и петля - для тебя, житель Моава, сказал Господь.
  bqc-SIM: Ma Dii ma mɛ̀, Mↄabuↄ, yãpãsĩ ń ɛo ń baio lɛ́ á dã́.
  tcz-CHONGTHU: “Vo Moab! Tijat leh thang kikam in navel aumkim ahitai,” tin Pakaiyin
    aseiye.
  mar-mar: परमेश्वर असे म्हणतोः “मवाबात राहणाऱ्यांनो, दहशत व खाच आणि सापळा तुमच्यावर
    येत आहेत.
  qub-qub: 'Chaypitami noga Tayta Dios në: Moab runacunaga canga casadurpita jirca
    animal gueshpejno, man''chäga uchcuman yagananpaj caycajno, u togllaman watacänanpaj
    caycajnöna.'
  bqp-bqp: Wee, bɑ bu yinɑ kɑ tɑɑ kɑ suurɑ bɛrie.
  hat-hat: Nou menm moun Moab yo, yo pral ban nou sezisman, y'ap fouye twou pou nou
    tonbe, y'ap pare pèlen pou nou. Se Seyè a menm ki di sa.
  eng-BSB: Terror and pit and snare await you, O dweller of Moab,” declares the LORD.
  eng-WEBPB: Terror, the pit, and the snare are on you, inhabitant of Moab,” says
    the LORD.
  kbq-kbq: Hagi Ra Anumzamo'a huno, Koro zamo'ene kafinte kerimo'ene krifumo'enena
    Moapu vahe'mota tamazeri haviza hugahie.
  nhe-BL: TOTECO quiijtohua para inMoab ehuani inquipantise majmajtli huan tlaquetztli
    tlen inmechmasiltise.
  gub-BL: Kyze haw wàro Moaw wà. Ywykwar watym àwàm wàro wà no. Puruzuka haw wàro
    wà no. Ihe Tupàn Tuweharupi Wiko Ma'e aiko ko ma'e imume'u har romo ihe.
  eng-DRA: Fear, and the pit, and the snare come upon thee, O inhabitant of Moab,
    saith the Lord.
