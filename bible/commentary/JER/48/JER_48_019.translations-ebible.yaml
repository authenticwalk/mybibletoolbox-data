verse: JER.048.019
translations:
  mal-C: അരോയേർ നിവാസികളേ, വഴിയരികിൽ നിന്നുകൊണ്ട് നിരീക്ഷിക്കുക, ഓടിപ്പോകുന്ന പുരുഷന്മാരോടും
    പലായനംചെയ്യുന്ന സ്ത്രീകളോടും, ‘എന്താണു സംഭവിച്ചത്?’ എന്നു ചോദിക്കുക.
  deu-TKW: 'Tritt an den Weg und spähe, Bewohnerschaft Aroers, - frage den Flüchtling
    und die Entronnene, sprich: Was ist geschehen?'
  lin-lin: Bino bavandi ya Aroeri, botelema na nzela mpe botala malamu, botuna mobali
    oyo azali kokima mpe mwasi oyo asili kobikisa bomoi na ye soki makambo nini esili
    kosalema !
  eng-LSV: Stand on the way, and watch, O inhabitant of Aroer, || Ask the fugitive
    and escaped, || Say, What has happened?
  eng-GNV: 'Thou that dwellest in Aroer, stand by the way, and beholde: aske him that
    fleeth and that escapeth, and say, What is done?'
  eng-WEBSTER: O inhabitant of Aroer, stand by the way, and espy; ask him that fleeth,
    and her that escapeth, and say, What is done?
  nhw-BL: 'Nopa masehualme tlen altepetl Aroer moquetzaj ojteno para tlachiyase huan
    quintzajtzilíaj chicahuac nochi nopa masehualme catli cholohuaj tlen altepetl
    Moab, quinilhuíaj: ‘¿Tlaque panotoc nepa?’ ”'
  swh-ONEN: Simama kando ya barabara na utazame, wewe unayeishi Aroeri. Muulize mwanaume
    anayekimbia na mwanamke anayetoroka, waulize, ‘Kumetokea nini?’
  bba-bba: Bɛɛ Aroɛɛɡibu, i doo swɑɑɔ i mɛɛri, kpɑ i Mɔɑbu be bɑ kpikiru suɑ bikiɑ
    i nɛɛ, mbɑ n koorɑ.
  eng-KJVCPB: O inhabitant of Aroer, Stand by the way and espy; Ask him that fleeth,
    and her that escapeth, And say, What is done?
  luo-luo: Chunguru e bath yo kendo ungʼi, un joma odak Aroer. Penj dichwo maringo
    kod dhako maringo, ni, Angʼo mosetimore?
  meu-meu: Aroere inoholaina taumu e! Dala isena ai ba gini, ba gima, heau tauna bona
    roho-mauri hahinena ba nanadaidia, baoto “Edeheto?”
  npi-ULB: ए अरोएरमा बस्‍ने मानिसहरू हो, बाटोमा खडा होओ र हेर । भागिरहेका र उम्किरहेकाहरूला
    सोध, 'के भएको छ ?'
  yor-yor: Dúró lẹ́bàá ọ̀nà kí o sì wòran, ìwọ tí ń gbé ní Aroeri. Bí ọkùnrin tí ó
    sálọ àti obìnrin tí ó ń sá àsálà ‘Kí ni ohun tí ó ṣẹlẹ̀?’
  pes-OPCB: ای اهالی عروعیر، بر سر راه بایستید و تماشا کنید و از فراریان و بازماندگان
    موآب بپرسید که چه اتفاقی افتاده است.
  tgl-ULB: Tumayo kayo sa mga lansangan at magbantay, kayong mga tao na nakatira sa
    Aroer. Tanungin ninyo ang mga nagsisitakbuhan at nagsisitakas, sabihin ninyo,
    'Ano ang nangyari?'
  hui-hui: Aroe tano wali agali bu kamiru-o tígua hariga gibuni ngaruha howa de hondo
    halimu. Wali agali ibida togolalu ibiraruhondo hale halu lalu, Tí aginaga ibida
    togolalu poramibe, lalimu.
  mya-mya: အာ​ရော်​မြို့​တွင်​နေ​ထိုင်​သူ​တို့၊လမ်း​နံ​ဘေး တွင်​ရပ်​၍ စောင့်​နေ​ပြီး​လျှင်
    ထွက်​ပြေး​တိမ်း​ရှောင်​ကြ​သူ​တို့​အား​ဖြစ် ပျက်​သည့် အ​ချင်း​အ​ရာ​ကို​မေးမြန်း​လော့။
  bod-N: ཀྱེ་ཨ་རོ་ཨེར་དུ་གནས་པ་རྣམས། ལམ་ཁར་ལངས་ནས་ལྟོས་ཤིག འབྲོ་བའི་སྐྱེས་པ་དང་ཐར་བའི་བུད་མེད་རྣམས་ལ་ཅི་ཞིག་བྱུང་ངམ་ཞེས་དྲིས་ཤིག
  sna-sna: Mirai panzira mutarire, imi vagari vemuAroeri. Bvunzai murume ari kutiza
    nomukadzi apunyuka, muvabvunze kuti, ‘Chii chaitika?’
  spa-BLM: 'Habitante de Aroer, quédate en el camino y observa. Pregúntale a él que
    huye, y a ella que escapa; decir: “¿Qué se ha hecho?'
  cac-cac: Ex aj Aroer, ochan̈ec lin̈an d'a titac b'e, tzeyilani. C'anb'ejec d'a eb'
    aj Dibón ixto yal yeli tas ix uji.
  swh-ULB: Simameni njiani na kuangalia, enyi mwishio katika Aroeri. Waulizeni wanaokimbia
    na kutoroka. Sema, 'Nini kimetokea?'
  bel-bel: 'Стань каля дарогі і глядзі, жыхарка Араэра, пытайся ў таго, хто бяжыць
    і ратуецца: «што сталася?»'
  deu-ELBBK: 'Tritt an den Weg und schau, Bewohnerin von Aroer! Frage den Fliehenden
    und die Entkommenen, sprich: Was ist geschehen?'
  mbb-OT: Sikiyu is menge meǥinged diyà te Aroer, hitindeg kew ziyà te kilid te zalan,
    ne taǥad kew. Insai niw is ebpemelaǥuy ke hengkey is nehitavù.
  mal-2015: അരോവേർനിവാസിനിയേ, നീ വഴിയിൽ നിന്നുകൊണ്ടു നോക്കുക; ഓടിപ്പോകുന്നവനോടും ചാടിപ്പോകുന്നവളോടും
    സംഭവിച്ചതെന്തു എന്നു ചോദിക്ക.
  rmc-rmc: 'Dža te ačhel paš o drom a užar, tu, so bešes andro Aroer, phuč le muršendar,
    so denašen, the le džuvľendar, so pes kamen te zachraňinel. Phuč: ‚So pes ačhiľa?‘'
  pes-OPV: ‌ای تو که در عروعیر ساکن هستی به‌سر راه بایست ونگاه کن و از فراریان و ناجیان
    بپرس و بگو که چه شده است؟
  ron-1924: 'Стай пе друм ши пындеште, локуитоаря Ароерулуй! Ынтрябэ пе фугар ши пе
    чел скэпат ши зи: ‘Че с-а ынтымплат?’'
  ben-OBCV: তোমরা, যারা অরোয়েরে বসবাস করো, তোমরা রাস্তায় এসে দাঁড়াও ও দেখো। পলায়মান
    পুরুষ ও পলাতক স্ত্রীকে জিজ্ঞাসা করো, তাদের কাছে জানতে চাও, ‘কী হয়েছে?’
  som-som: Kuwiinna Carooceer degganow, bal jidka dhiniciisa istaaga, oo bal wax fiiriya,
    oo kan sii cararaya iyo tan sii baxsanaysa waxaad weyddiisaan waxa dhacay.
  lat-VUC: 'In via sta, et prospice, habitatio Aroër: interroga fugientem, et ei qui
    evasit dic: Quid accidit?'
  eng-ASVBT: 'O inhabitant of Aroer, stand by the way, and watch: ask him that fleeth,
    and her that escapeth; say, What hath been done?'
  ita-1885: 'O abitatrice di Aroer, fermati in su la strada, e riguarda; domanda colui
    che fugge, e colei che scampa; di'': Che cosa è avvenuto?'
  eng-ULB: Stand on the road and watch, you people who live in Aroer. Ask the ones
    who are fleeing and escaping. Say, 'What has happened?'
  spa-VBL: 'Ponte al borde del camino y observa, tú que vives en Aroer. Pregunten
    a los hombres y mujeres que huyen para escapar: “¿Qué ha pasado?” .'
  fra-_FOB: 'Tiens-toi sur le chemin et regarde, habitante d''Aroër! Interroge le
    fuyard et celle qui s''échappe; dis-lui: Qu''est-il arrivé?'
  mal-mal: അരോവേർനിവാസിനിയേ, നീ വഴിയിൽ നിന്നുകൊണ്ടു നോക്കുക; ഓടിപ്പോകുന്നവനോടും രക്ഷപെട്ടുപോകുന്നവളോടും
    ‘സംഭവിച്ചതെന്ത്’ എന്നു ചോദിക്കുക.
  urd-GVR: Ai Aroīr kī rahne wālī, saṛak ke kināre khaṛī ho kar dhyān de! Bhāgne wāloṅ
    aur apnī jān bachāne wāloṅ se pūchh le ki kyā huā hai.
  suz-BL: आरोएर सहरम बाक्‍बपुकी लांमी राप्‍शा कोव़ङीन। प्रोक्‍शो वोंइश मुर नु मीश
    मुर आन कली ‘मार, दुम्‍मे’ दे हिल्‍लो पने।
  eng-NOY: O inhabitant of Aroer! Ask of him that fleeth, and of her that escapeth,
    And say, “What hath been done?”
  ita-1927: 'O tu che abiti in Aroer, fermati per la strada, e guarda; interroga il
    fuggiasco e colei che scampa, e di’: “Che è successo?”'
  ckb-ckb: 'ئەی دانیشتووانی شاری عەرۆعێر، لەسەر ڕێگا بوەستن و بڕوانن. لە پیاوی هەڵاتوو
    و ژنی دەربازبوو بپرسن، بڵێن: ”چی ڕوویدا؟“'
  eng-BBE: 'O daughter of Aroer, take your station by the way, on the watch: questioning
    him who is in flight, and her who has got away safe, say, What has been done?'
  kan-OKCV: ಅರೋಯೇರಿನ ನಿವಾಸಿಯೇ, ದಾರಿಯ ಬಳಿಯಲ್ಲಿ ನಿಂತು ದೃಷ್ಟಿಸು; ಓಡಿ ಹೋಗುವವನನ್ನೂ, ತಪ್ಪಿಸಿಕೊಳ್ಳುವವನನ್ನೂ
    ಏನಾಯಿತೆಂದು ಕೇಳು.
  tam-2017: ஆரோவேரில் குடியிருக்கிறவளே, நீ வழியில் நின்று பார்த்துக்கொண்டிரு; நடந்ததென்னவென்று
    ஓடிவருகிறவனையும் தப்பிவருகிறவனையும் கேள்.
  spa-RV-1909: 'Párate en el camino, y mira, oh moradora de Aroer: pregunta á la que
    va huyendo, y á la que escapó; dile: ¿Qué ha acontecido?'
  ron-BTF: 'Locuitor al Aroerului, stai lângă cale și spionează; întreabă pe cel care
    fuge și pe cea care scapă și spune: Ce s-a făcut?'
  eng-WEBP: Inhabitant of Aroer, stand by the way and watch. Ask him who flees, and
    her who escapes; say, ‘What has been done?’
  eng-FBV: Stand at the roadside and watch, you who live in Aroer. Ask the men and
    women who are running away to escape, “What's happened?”
  nld-1939: 'Ga aan de weg staan uit te kijken, Bewoners van Aroër; Vraagt aan hen
    die ontvlucht en ontsnapt zijn: Zegt; wat is er gebeurd?'
  nch-BL: 'Nopa masehualme ten altepet Aroer moquetzaj ojtenti para tachiyase huan
    quintzajtzilíaj chicahuac nochi nopa masehualme cati cholohuaj ten altepet Moab,
    quinilhuíaj: ‘¿Taya panotoc nepa?’ ”'
  vie-1934: 'Hỡi dân cư A-rô-e! Hãy đứng bên đường và ngó. Hãy hỏi đàn ông đi trốn
    và đàn bà thoát nạn, rằng: Việc đã xảy ra làm sao?'
  hin-CV: 'अरोअर वासियो, मार्ग के किनारे खड़े हो, सावधानीपूर्वक देखते रहो. उससे यह
    पूछो: जो भाग रहा है तथा उससे भी, जो बचकर निकल रहा है, ‘हुआ क्या है?’'
  spa-BES: Oh hija de Aroer, toma tu puesto por cierto, de guardia; pregúntale quién
    está huyendo y quién se ha escapado, pregunta, ¿qué se ha hecho?
  tdx-tdx: 'O ry mpimone’ i Arore, mijohaña amy lalañey, vaho mijilova; añontaneo
    i mioratsey, ty hoe: Inom-bao o nifetsakeo?'
  tha-KJV: โอ ชาวเมืองอาโรเออร์​เอ๋ย จงยืนเฝ้าอยู่​ข้างทาง จงถามชายที่​หนี​มาและผู้หญิงที่รอดพ้นมาว่า
    ‘​เก​ิดเรื่องอะไรขึ้น’
  por-BR-2018: 'Para-te no caminho, e olha, ó moradora de Aroer; pergunta ao que vai
    fugindo, e à que escapou, dize: O que aconteceu?'
  deu-ELO: 'Tritt an den Weg und schaue, Bewohnerin von Aroer! Frage den Fliehenden
    und die Entronnenen, sprich: Was ist geschehen?'
  eng-WYC-2018: Thou dwelling of Aroer, stand in the way, and behold; ask thou him
    that fleeth, and him that escaped; say thou, What befell? (O inhabitant of Aroer,
    stand by the way, and look; ask thou him who fleeth, and him who escaped; say
    thou, What happened?)
  epo-epo: 'Staru ĉe la vojo kaj rigardu, ho loĝantino de Aroer; demandu la forkuranton
    kaj la forsaviĝanton, kaj diru: Kio fariĝis?'
  uig-PIN: 'Yol boyida kɵzǝt ⱪil, i Aroǝrdǝ turuwatⱪan ⱪiz; bǝdǝr tikiwatⱪan ǝrdin
    wǝ ⱪeqiwatⱪan ⱪizdin: «Nemǝ boldi?» dǝp sora;'
  beo-beo: 'Dilia Aloua moilai amo ganodini esalebe dunu! Logo bega: ouleloma! Dunu
    amo da hobeale ahoanebe ba:sa, ilima adi hou da Moua:bema doaga:i dagoi, amo adole
    ba:ma.'
  tpi-OTNT: Yupela ol manmeri bilong taun Aroer, yupela go sanap arere long rot na
    lukim ol manmeri i ranawe i kam. Na yupela askim ol, ‘Wanem samting i kamap na
    yupela i ranawe?’
  hau-SA: Ku tsaya a bakin hanya ku duba, ku da kuke zama a Arower. Ku tambayi mutumin
    da yake gudu da macen da take tserewa, tambaye su, ‘Me ya faru?’
  uig-LAT: 'Yol boyida közet qil, i Aroerde turuwatqan qiz; beder tikiwatqan erdin
    we qéchiwatqan qizdin: «Néme boldi?» dep sora;'
  nde-nde: Manini emgwaqweni lilinde, lina elihlala e-Aroweri. Buzani indoda ebalekayo
    lowesifazane obalekayo; babuzeni lithi, ‘Kwenzakaleni na?’
  ton-ton: ‌ʻA koe ʻoku ke nofo ʻi ʻAloeli, Ke ke tuʻu ʻi he veʻehala mo leʻo; pea
    fehuʻi kiate ia ʻoku hola, pea mo ia ʻoku hao, ʻo pehē, ‘Ko e hā ʻae meʻa kuo
    fai?’
  ces-1613: 'Postav se na cestě, a ohlédni se pilně, obyvatelkyně Aroer; vyptej se
    toho, kdož utíká, a té, kteráž uchází, rci: Co se děje?'
  eng-WMB: Inhabitant of Aroer, stand by the way and watch. Ask him who flees, and
    her who escapes; say, ‘What has been done?’
  tam-TCV: அரோயேரில் குடியிருப்பவர்களே! தெருவோரமாய் நின்று கவனித்துப் பாருங்கள்; ஓடுகிற
    மனிதனிடமும், தப்பி ஓடுகிற பெண்ணிடமும், ‘நடந்தது என்ன?’ என்று கேளுங்கள்.
  ceb-ULB: Tindog sa dalan ug tan-awa, kamong katawhan nga namuyo sa Aroer. Pangutan-a
    ang mga nanagan ug mikalagiw. Ingna, 'Unsa man ang nahitabo?'
  pol-UBG: 'Stań na drodze i przypatrz się uważnie, mieszkanko Aroeru! Spytaj tego,
    który ucieka, i tej, która uchodzi: Co się dzieje?'
  urd-GVU: اے عروعیر کی رہنے والی، سڑک کے کنارے کھڑی ہو کر دھیان دے! بھاگنے والوں
    اور اپنی جان بچانے والوں سے پوچھ لے کہ کیا ہوا ہے۔
  deu-1912: 'Tritt auf die Straße und schaue, du Einwohnerin Aroers; frage die, so
    da fliehen und entrinnen, und sprich: “Wie geht''s?”'
  kan-2017: ಅರೋಯೇರಿನವರೇ, ದಾರಿಯ ಮಗ್ಗುಲಲ್ಲಿ ನಿಂತುಕೊಂಡು ನೋಡಿರಿ; ಓಡಿಹೋಗುವವನನ್ನೂ ಮತ್ತು
    ತಪ್ಪಿಸಿಕೊಳ್ಳುವವಳನ್ನೂ ‘ಏನಾಯಿತು?’ ಎಂದು ವಿಚಾರಿಸಿರಿ.
  yap-yap: Gimed e pi’in ni gimed ma par u Aroer, mu sak’iy gad u charen e kanawo
    ngam son gad; mi gimed fith e pi’in yad be mil ni ngar chuwgad, ngam nanged rorad
    e n’en nike buch.
  hlt-MCSB: Longpuei taengah pai lamtah Aroer khosa rhoek ke tawt ne. Aka rhaelrham
    pa neh aka loeih nu te dawt lamtah, “Balae aka om,” ti na uh .
  mdy-ETH: ዒንሢ ዓሮዔኤሬይዳ ናንጋ ዓሳ ቢያ ጎይፆ ዓጫ ዔቂ ካፑዋቴ፤ ፑኒ ዴንዳ ዓቲንቆና ቶሊ ዴንዳ ላኣሎና ቢያ ዖኦጪ ዬይ
    ዓይጎ ባኣዚታቴያ ዔሩዋቴ።
  twi-ASANTE: Gyina kwankyɛn na hwɛ, wo a wote Aroer. Bisa ɔbarima a ɔredwane no ne
    ɔbaa a ɔrefiri mu afi, bisa wɔn sɛ, ‘Asɛm bɛn na asie?’
  eng-WEBU: Inhabitant of Aroer, stand by the way and watch. Ask him who flees, and
    her who escapes; say, ‘What has been done?’
  wal-wal: “Aaro7era kataman de7iyaageetoo, ogiyaa doonan eqqidi xeellite; kessi ekkidi
    baqatiya attumaasaanne maccaasaa, ‘Aibee kiyidai?’ yaagidi oichchite.
  spa-PDDPT: 'Detente en el camino, y observa, oh habitante de Aroer. Pregunta al
    que huye y a la que escapa: ¿Qué sucedió?'
  gun-gun: 'Ha''e gui Aroer pygua kuery voi, peĩ ke tape yvýry, ha''e pexa pota peiny.
    Ha''e vy peporandu ke ojava ha''e oo jepe va''e kuery pe: ‘Mba''e tu oiko?’ peje.'
  ilo-ULB: Dakayo a tattao nga agnanaed dita Aroer, agtakderkayo iti dalan ket agbuyakayo.
    Saludsudenyo kadagiti agtataray ken aglibllibas. Kunaenyo, 'Ania ti napasamak?'
  kpg-kpg: Goodou ala e noho i Aroer, tuu i taalinga nia ala gi talitali. Heeu gi
    digau ala e llele gi daha, be di maa di aha dela guu hai.
  uig-ARA: 'يول بويىدا كۆزەت قىل، ئى ئاروئەردە تۇرۇۋاتقان قىز؛ بەدەر تىكىۋاتقان ئەردىن
    ۋە قېچىۋاتقان قىزدىن: «نېمە بولدى؟» دەپ سورا؛'
  sus-sus: Arowerikae, wo mamɛ ti kira dɛ ra, wo xa gi mixi maxɔrin, ‹Munse niyaxi?›
  pon-2006: Kumwail kan me kousoan Aroer, kumwail kesihnenda limwahn ahl akan oh awiawih;
    kumwail idek rehn me tangatang kohwei kan, kumwail idek rehrail dahme wiewiawi.
  ksd-ksd: U ba u ki Aroer, una tur ta ra papar a nga, ma una gigira; una tir ra tutana
    i takap ma ra vavina ba i vilau; ma una biti, Ava di tar pait ia?
  tur-YTC: 'Ey sen, Aroer’de oturan, yol kenarında dur da gözetle. Kaçan adama ve
    kaçıp kurtulan kadına sor: ‘Ne oldu?’ de.'
  ind-AYT: Berdirilah di tepi jalan dan berjaga-jagalah, hai penduduk Aroer. Tanyailah
    dia yang melarikan diri dan dia yang lolos, katakan, ‘Apa yang telah terjadi?’
  nya-nya: Inu amene mumakhala ku Aroeri, imani mʼmbali mwa msewu ndi kumaonerera.
    Funsani mwamuna amene akuthawa ndiponso mkazi amene wapulumuka, afunseni kuti,
    ‘Kodi chachitika nʼchiyani?’ ”
  hrv-hrv: 'Stani na cestu i promatraj, o žitelju Aroera! Pitaj bjegunce i preživjele,
    pitaj ih: “Što se to dogodi?”'
  mps-mps: Dage te taun Aroer we bidi dabe, dage te sunumi sesegeba doligi pelama,
    te wi asobo we bidi augwali suao. Te augwaliba dagego hanalu wao, ‘Mena sę pedalubaso,
    dage wi asobawe?’
  tpi-tpi: Yupela ol manmeri bilong taun Aroer, yupela go sanap arere long rot na
    lukim ol manmeri i ranawe i kam. Na yupela askim ol, ‘Wanem samting i kamap na
    yupela i ranawe?’
  dan-1931: 'Stå hen på Vejen og se dig om, du, som bor i Aroer, spørg Flygtningene
    og de undslupne Kvinder, sig: “Hvad er der sket?”'
  vie-OVCB: 'Hỡi dân cư A-rô-e, hãy kéo ra đường xem. Hãy hỏi người trốn chạy khỏi
    Mô-áp: ‘Chuyện gì đã xảy ra tại đó?’'
  guj-2017: હે અરોએરના લોકો, રસ્તે ઊભા રહીને ચોકી કરો, નાસી જતા લોકોને પૂછો. શું થયું
    છે?’
  pon-2006A: Kumwail kan me kousoan Aroer, kumwail kesihnenda limwahn ahl akan oh
    awiawih; kumwail idek rehn me tangatang kohwei kan, kumwail idek rehrail dahme
    wiewiawi.
  por-BRBSL: 'Habitante de Aroer, fique a caminho e assista. Pergunte a ele quem foge,
    e a ela quem foge; dizer: “O que foi feito?'
  cth-cth: Oe Aroer dawk kho ka sak e canu, lam teng kangdout nateh khenhaw! ka yawng
    e tongpa hoi ka kâhrawk e napui hah pacei nateh, bangtelamaw telah tet haw.
  twi-twi: Gyina kwankyɛn na hwɛ, wo a wote Aroer. Bisa ɔbarima a ɔreguan no ne ɔbea
    a ɔrefi mu afi, bisa wɔn se, ‘Asɛm bɛn na asi?’
  hlt-hlt: Longpuei taengah pai lamtah Aroer khosa rhoek ke tawt ne. Aka rhaelrham
    pa neh aka loeih nu te dawt lamtah, “Balae aka om,” ti nauh.
  tbz-SIM: Díndi Adowɛɛ ɛì kɔbɛ, yɛ̀nɛ̀ kɛ́cómmú icɛ kɛ́bekɛ́ bɛ̀ɛ̀ cokù mùù te kɛ̀
    bɛ̀ cokù.
  msy-2020: Ia Aroerɨn nguibar ekiamɨn gumazamiziba, ia mangɨ tuavir mɨriamɨn tuivigh
    gantɨ, gumazamiziba me arɨ izam. Eghtɨ ia men azaragh, ‘Bizir tizim otozɨ ia ari?’
  azb-azb: Ey Aroer sakini, Yol kənarında durub gözlə! Qaçan kişidən, qurtulan qadından
    “Nə olub?” deyə soruş.
  eng-DBY: Stand by the way, and watch, inhabitress of Aroer; ask him that fleeth,
    and her that escapeth; say, What is done?
  hin-2017: हे अरोएर की रहनेवाली तू मार्ग में खड़ी होकर ताकती रह! जो भागता है उससे,
    और जो बच निकलती है उससे पूछ कि क्या हुआ है?
  wol-KYG: 'Yeen waa Arower, taxawleen fi yoon wi te teewlu; góor gu fi jaare mbaa
    ndaw su rëcc, di daw, ngeen laaj ko ne ko: “Lu xew?”'
  eng-YLT: On the way stand, and watch, O inhabitant of Aroer, Ask the fugitive and
    escaped, Say, What hath happened?
  eng-WYC-2017: Thou dwelling of Aroer, stand in the way, and behold; ask thou him
    that fleeth, and him that escaped; say thou, What befell?
  eng-WMBB: Inhabitant of Aroer, stand by the way and watch. Ask him who flees, and
    her who escapes; say, ‘What has been done?’
  urd-GVH: ऐ अरोईर की रहनेवाली, सड़क के किनारे खड़ी होकर ध्यान दे! भागनेवालों और अपनी
    जान बचानेवालों से पूछ ले कि क्या हुआ है।
  rug-rug: Turu pa vale siraṉa mamu kopu, gamu pu koa pa Aroere. Nanasia sa tie haqala
    meke sa barikaleqe govetena, nanasa guahe, ‘Nasa sia sapu korapa ta evaṉa?’
  gaz-gaz: Ati kan Aroʼeer keessa jiraattu, karaa cina dhaabadhuutii ilaali. Dhiira
    baqatuu fi dubartii miliqxu gaafadhu; ‘Maaltu dhalate?’ jedhii isaan gaafadhu.
  fra-LSG: 'Tiens-toi sur le chemin, et regarde, habitante d’Aroër! Interroge le fuyard,
    le réchappé, Demande: Qu’est-il arrivé?'
  yal-yal: Aroyeri kaane, ɛ ti kiraan matodeni, muxu gixi dangumatɔɔn naxanye e futuxuluxi,
    ɛ ne maxɔdin, ɛ naxa, ‘Nanfe ligaxi?’
  haw-1868: E ka wahine e noho la ma Aroera, E ku ma ke alanui, a e nana; E ninau
    aku i ka mea e hee ana, A i ka wahine hoi i pakele, E i aku, Heaha ka mea i hanaia?
  arb-NAV: 'قِفِي عَلَى قَارِعَةِ الطَّرِيقِ وَرَاقِبِي يَا سَاكِنَةَ عَرُوعِيرَ.
    اسْأَلِي الْهَارِبَ وَالنَّاجِيَةَ بِنَفْسِهَا: مَاذَا جَرَى؟'
  ewe-ewe: Mi ame siwo le Aroer, mitsi tsitre ɖe mɔto ne miakpɔ nu. Bia ŋutsu si le
    du dzi kple nyɔnu si le sisim la be, ‘Nya kae dzɔ?’
  eng-LEE: 'Stand by the way, and look out, O inhabitress of ''Aro''er: ask him that
    fleeth, and her that escapeth, say, What hath been done?'
  asm-FB: হে অৰোয়েৰ-নিবাসিনী, তুমি বাটৰ কাষত থিয় হৈ চোৱা। পলাই যোৱা লোকক আৰু ৰক্ষা
    পোৱা মহিলাক কি হ’ল বুলি সোধা।
  sus-A: عَرٌوٍرِكَيٍ، وٌ مَمّ تِ كِرَ دّ رَ، وٌ شَ فِ مِشِ مَشْرِن، ‹مُنسٍ نِيَشِ؟›
  fra-SBL: 'Habitant d''Arœr, tenez-vous sur le chemin et veillez. Demandez à celui
    qui fuit, et à celle qui s''échappe ; dire : « Qu''est-ce qui a été fait ?'
  hbo-hbo: אֶל־דֶּ֛רֶךְ עִמְדִ֥י וְצַפִּ֖י יֹושֶׁ֣בֶת עֲרֹועֵ֑ר שַׁאֲלִי־נָ֣ס וְנִמְלָ֔טָה
    אִמְרִ֖י מַה־נִּֽהְיָֽתָה׃
  kik-kik: Rũgamai mũkĩra-inĩ wa barabara mwĩrorere, inyuĩ arĩa mũtũũraga Aroeri.
    Hooyai kĩrĩra harĩ mũndũ ũcio ũrethara, o na harĩ mũndũ-wa-nja ũcio ũroora, mũmoorie
    atĩrĩ, ‘Kaĩ gwĩkĩkĩte atĩa?’
  fra-NCL: 'Tiens-toi sur le chemin, et observe, habitante d’Aroër ; interroge celui
    qui fuit et celle qui s’échappe ; dis : « Qu’est-il arrivé ? —'
  cek-AK: Aroer ah kaom kaminawk, lamtaeng ah angdoe oh loe khen oh; timaw na sak
    o? tiah kacawn nongpa hoi kaloih nongpata to dueng oh.
  cuk-cuk: 'Bemar, Aroer-neggweburgi-bukmaladi, igarba be gwisgudamar, be dakdamar.
    Machergan-wakinmamaidse, omegan-wakinmamaidse, be weyob egisdamar: ‘¿Wede igi
    neg gunai?’'
  uig-CYR: 'Йол бойида күзәт қил, и Ароәрдә туруватқан қиз; бәдәр тикиватқан әрдин
    вә қечиватқан қиздин: «Немә болди?» дәп сора;'
  tel-2017: అరోయేరులో నివసించే వాళ్ళు దారిలో నిలబడి గమనించండి. తప్పించుకుని పారిపోతున్న
    వాళ్ళని ‘ఏం జరిగింది’ అని అడగండి.
  hat-BSA: 'Kanpe akote wout la pou veye, O moun ki rete Aroër. Mande gason ‘ki moun
    ki sove ale a’? E fi a ‘ki moun ki chape poul li a’? Mande: ‘Kisa ki te pase?’'
  kos-kos: Kowos su muta Aroer, Tu sisken inkanek uh ac soano. Siyuk selos su kaing
    Lah mea sikyak.
  hbo-WLC: אֶל־דֶּ֛רֶךְ עִמְדִ֥י וְצַפִּ֖י יוֹשֶׁ֣בֶת עֲרוֹעֵ֑ר שַׁאֲלִי־נָ֣ס וְנִמְלָ֔טָה
    אִמְרִ֖י מַה־נִּֽהְיָֽתָה׃
  ibo-ibo: Guzonụ nʼakụkụ ụzọ, hụrụ ihe na-eme, unu ndị bi nʼime Aroea. Jụọnụ nwoke
    unu hụrụ na-agba ọsọ, na nwanyị nke na-ewezuga onwe ya ajụjụ sị ha, ‘Gịnị mere?’
  ory-ory: ହେ ଅରୋୟେର ନିବାସିନୀ, ତୁମ୍ଭେ ପଥ ପାର୍ଶ୍ୱରେ ଠିଆ ହୋଇ ନିରୀକ୍ଷଣ କର; ପୁଣି, ପଳାତକ
    ଲୋକକୁ ଓ ରକ୍ଷାପ୍ରାପ୍ତା ସ୍ତ୍ରୀକୁ ପଚାର; କଅଣ କରାଯାଇଅଛି କୁହ?
  chk-chk: Ämi chon Aroer, oupwe ütä ünükün ewe al o katol. Oupwe aisini ekewe mwän
    me ekewe fefin mi sü, ‘Met a fis?’
  rop-rop: Yumob pipul hu oldei jidan langa det taun gulum Eroya, yumob garra jandap
    langa det roud en weit deya, en askim detlot pipul hu ranranbat wanim bin hepin.
  ukr-1871: 'Стань при дорозї, сусїдко-осаднице Ароерська, питай у тих, що, втїкаючи,
    шукають рятунку: Що таке сталось?'
  deu-1951: 'Tritt an den Weg und spähe, du Einwohnerschaft von Aroer! Frage den Flüchtling
    und den Entronnenen, sprich: Was ist geschehen?'
  eng-JPS: 'O inhabitant of Aroer, stand by the way, and watch; ask him that fleeth,
    and her that escapeth; say: ''What hath been done?'''
  srp-1865: 'Stani na putu, i pogledaj, koja živiš u Aroiru, upitaj onoga koji bježi
    i onu koja gleda da se izbavi, reci: što bi?'
  lug-lug: Muyimirire ku luguudo mulabe, mmwe ababeera mu Aloweri. Mubuuze omusajja
    adduka, n’omukazi atoloka, mubabuuze nti, ‘Kiki ekiguddewo?’
  heb-heb: אל דרך עמדי וצפי יושבת ערוער שאלי נס ונמלטה אמרי מה נהיתה׃
  ben-IRV: হে অরোয়েরে বসবাসকারী মেয়ে, তুমি পথের পাশে দাঁড়িয়ে দেখ। যে পালিয়ে গেছে,
    তাকে জিজ্ঞাসা, বল, ‘কি হয়েছে?’
  pan-pan: ਰਾਹ ਉੱਤੇ ਖਲੋ ਅਤੇ ਵੇਖ, ਹੇ ਅਰੋਏਰ ਸ਼ਹਿਰ ਦੇ ਵੱਸਣ ਵਾਲੇ! ਨੱਠੇ ਜਾਂਦੇ ਤੋਂ ਅਤੇ ਬਚੇ
    ਹੋਏ ਤੋਂ ਪੁੱਛ, ਅਤੇ ਆਖ, ਕੀ ਹੋਇਆ ਹੈ?
  mya-JVB: အိုအာရော် မြို့သား ၊ လမ်း နား မှာရပ် ၍ ကြည့်ရှု လော့။ အဘယ် အမှုရှိ သနည်းဟု၊
    ပြေး သောယောက်ျားနှင့် အသက်လွတ် သော မိန်းမကိုမေးမြန်း လော့။
  tbg-tbg: Ne Aroe vatukaqi variaka oru aara auvahini himpi vaiha, vaiinti nahenti
    ruqemake vi variakara ireha tiha, Nana haikavanoe qovarama vimanta ne ruqemake
    vi variavo? tiate.
  hmo-hmo: Umui Aroere dekenai noho taudia e, dala ena isena dekenai do umui gini,
    do umui naria noho. Heau tauna bona heau mauri hahine taudia, be do umui nanadaia,
    do umui gwau, ‘Dahaka ia vara?’
  urd-urd: ऐ अरो'ईर की रहने वाली' तू राह पर खड़ी हो, और निगाह कर! भागने वाले से और
    उससे जो बच निकली हो; पूछ कि 'क्या माजरा है?'
  rus-SYN: 'Стань у дороги и смотри, обитательница Ароера, спрашивай бегущего и спасающегося:
    “что сделалось?”'
  bqc-SIM: Aloeedeↄ, à zɛ zɛ́ saɛ àↄ gudã, íↄ gↄ̃ɛ ń nↄɛ pↄ́ aalɛ kↄ̀sↄ fãↄ
    la àↄ mɛ, à kɛ̀ kpelewa ni?
  tcz-CHONGTHU: Aroer mite, lampi pam’a dingun lang, ngah uvin. Moab akon hung jamdoh
    hochu dongun, ipi thilsoh umham, dongtoh uvin.
  mar-mar: अरोएरात राहणाऱ्या लोकांनो, रस्त्यावर उभे राहा आणि पाहा! जे कोणी पळून व
    निसटून जात आहेत, त्यांना विचारा, काय झाले आहे?
  qub-qub: Aroer siudächo tiyajcunana näniman aywaycur ricchacuy. Nircur wañuypita
    gueshpiycajcunata tapucuy ‹¿imataj casha?› nir.
  bqp-bqp: Bɛɛ Aroɛɛgibu, i doo swɑɑɔ i mɛɛri, kpɑ i Mɔɑbu be bɑ kpikiru suɑ bikiɑ
    i nɛɛ, mbɑ n koorɑ.
  hat-hat: Nou menm k'ap viv lavil Awoyè. Rete sou bò wout la tann. Mande moun k'ap
    kouri met deyò yo sa ki pase.
  eng-BSB: Stand by the road and watch, O dweller of Aroer! Ask the man fleeing or
    the woman escaping, ‘What has happened?’
  eng-WEBPB: Inhabitant of Aroer, stand by the way and watch. Ask him who flees, and
    her who escapes; say, ‘What has been done?’
  kbq-kbq: Hagi Aroeri kumapima nemaniza vahe'mota kantega ome oti'neta tamavua anteta
    negenke'zama koro'ma fre'za esaza vahera na'a fore hie? huta zamantahigeho.
  nhe-BL: 'Nopa tlacame tlen altepetl Aroer moquetzaj ojteno para tlachiyase huan
    quintzajtzilíaj chicahuac nochi nopa tlacame tlen cholohuaj tlen altepetl Moab,
    quinilhuíaj: ‘¿Tlachque panotoc nepa?’”'
  gub-BL: Aroer pe wiko ma'e wà, Pepyta pe iwyr teko wanàro pà nehe. Pepuranu wanehe
    nehe. — Ma'e uzeapo aipo kury, peze wanupe nehe.
  eng-DRA: 'Stand in the way, and look out, O habitation of Aroer: inquire of him
    that fleeth: and say to him that hath escaped: What Is done?'
