verse: JER.048.010
translations:
  mal-C: “യഹോവയുടെ പ്രവൃത്തി അലസതയോടെ ചെയ്യുന്നവർ ശപിക്കപ്പെട്ടവർ! രക്തം ചൊരിയാതെ
    വാൾ അടക്കിവെക്കുന്നവരും ശപിക്കപ്പെട്ടവർ!
  deu-TKW: Verflucht sei, wer das Werk Jahwes mit Lässigkeit ausführt, und verflucht,
    wer seinem Schwerte das Blut mißgönnt!
  lin-lin: Tika ete moto oyo asalelaka Yawe na kozanga komipesa alakelama mabe ! Tika
    ete moto oyo apelisaka mopanga na ye mpo ete etangisa makila alakelama mabe !
  eng-LSV: Cursed [is] he who is doing the work of YHWH slothfully, || And cursed
    [is] he || Who is withholding his sword from blood.
  eng-GNV: Cursed be he that doeth the worke of the Lord negligently, and cursed be
    he that keepeth backe his sword from blood.
  eng-WEBSTER: Cursed be he that doeth the work of the LORD deceitfully, and cursed
    be he that keepeth back his sword from blood.
  nhw-BL: Tlatelchihuali ma eli nopa tlacatl catli amo quinequi quichihuas ica paquilistli
    nopa tequitl catli TOTECO quinahuatijtoc ma quichihua. Huan tlatelchihuali ma
    eli nopa tlacatl catli amo quinequis quinmictis ica imachete catli TOTECO quiilhuía.
  swh-ONEN: “Alaaniwe yeye afanyaye kazi ya Bwana kwa hila! Alaaniwe yeye auzuiaye
    upanga wake usimwage damu!
  bba-bba: Be bɑ Gusunɔn sɔmburu mɔ̀ kɑ ɑtɑfiiru, u bu bɔ̃rusio. Be bɑ yinɑmɔ bu tɔmbu
    ɡo kɑ tɑkobi, Gusunɔ u bu bɔ̃rusio.
  eng-KJVCPB: Cursed be he that doeth the work of the Lord deceitfully, And cursed
    be he that keepeth back his sword from blood.
  luo-luo: “Okwongʼ ngʼat mayom yom e tich Jehova Nyasaye! Okwongʼ ngʼat ma okano
    liganglane ma ok ochwerogo remo!
  meu-meu: Iehova ena ḡaukara na mai Iahedona ida e karaiamu tauna bae uduguiraia;
    ena dare na rara ihahebubuna amo e ruamu tauna na bae uduguiraia.
  npi-ULB: परमप्रभुको काम गर्नमा अल्छे कुनै पनि व्यक्ति श्रापित होस् । रगत बगाउनदेखि
    आफ्नो तरवारलाई रोक्‍ने कुनै व्यक्ति श्रापित होस् ।
  yor-yor: “Ìfibú ni fún ẹni tí ó fi ìmẹ́lẹ́ ṣe iṣẹ́ Olúwa, ìfibú ni fún ẹni tí ó
    pa idà mọ́ fún ìtàjẹ̀ sílẹ̀.
  pes-OPCB: ملعون باد کسی که شمشیرش را با خون تو سرخ نکند! ملعون باد کسی که کاری را
    که خداوند به او سپرده، به سستی انجام دهد!
  tgl-ULB: Sumpain nawa ang mga tamad sa paggawa ng mga gawain ni Yahweh! Isumpa nawa
    ang sinumang patuloy na ginagamit ang espada sa pagdanak ng dugo!
  hui-hui: Anduane Homogonaga biabe biahaga kagome biabe nabi bame hayagua ibuha mo
    ko holene íbu wilo. Mbirali ibugua ayu tibu yidagome mendeali homelo dibabe lenego
    nadibayagua o biago ibuha mo ko holene íbu wilo.
  mya-mya: (ထာ​ဝ​ရ​ဘု​ရား​၏​အ​မှု​တော်​ကို​စိတ်​နှ​လုံး အ​ကြွင်း​မဲ့​နှင့်​မ​ထမ်း​ဆောင်​သူ​သည်
    ကျိန်​ဆဲ ခြင်း​ကို​ခံ​ရ​ပါ​စေ​သ​တည်း။ မိ​မိ​၏​ဋ္ဌား​နှင့် ခုတ်​၍​မ​သတ်​သော​သူ​သည်​ကျိန်​ဆဲ​ခြင်း​ကို
    ခံ​ရ​ပါ​စေ​သ​တည်း။)
  bod-N: སྒྱིད་ལུག་གི་དབང་དུ་སོང་ནས་དཀོན་མཆོག་ཡ་ཝཱེའི་དོན་མི་བྱེད་པ་རྣམས་ལ་དམོད་མོ་ཐེབས་པ་དང་།
    རལ་གྲི་ལ་ཁྲག་འགོ་བར་མི་བྱེད་པ་དེ་ལའང་དམོད་མོ་ཐེབས་པར་འགྱུར།
  sna-sna: “Ngaatukwe uyo anobata basa raJehovha asina hanya! Ngaatukwe uyo anodzora
    munondo wake pakuteura ropa!
  spa-BLM: “Maldito el que hace la obra de Yahvé con negligencia; y maldito el que
    aleja su espada de la sangre.
  cac-cac: (Catab'ajocab' mach max c'ulan d'a smasanil sc'ol tas snib'ej Jehová. Catab'ajocab'
    mach max yac'lab'ej yespada smilvaji.)
  swh-ULB: Na alaaniwe kila aliye mvivu katika kufanya kazi ya Yahwe! Na alaaniwe
    kila auzuiaye upanga wake usimwage damu!
  bel-bel: Пракляты, хто справу Гасподнюю робіць абы як, і пракляты, хто стрымлівае
    меч Яго ад крыві!
  deu-ELBBK: Verflucht sei, wer das Werk des HERRN lässig treibt, und verflucht, wer
    sein Schwert vom Blut zurückhält!
  mbb-OT: Edrewakan is etew he kenà edseǥipà te vuluhaten te Nengazen he kedezaat
    te Moab. Edrewakan is etew he kenà egamit te ispada te kedhimatey te menge tig-Moab.
  mal-2015: യഹോവയുടെ പ്രവൃത്തി ഉദാസീനതയോടെ ചെയ്യുന്നവൻ ശപിക്കപ്പെട്ടവൻ; രക്തം ചൊരിയാതെ
    വാൾ അടക്കിവെക്കുന്നവൻ ശപിക്കപ്പെട്ടവൻ;
  rmc-rmc: „Prekošlo hin sako, ko na kerel le Devleskri buči cale jileha; prekošlo
    hin oda, ko peske na kamel te meľarel e šabľa le rateha.“
  pes-OPV: ملعون باد کسی‌که کار خداوند را با غفلت عمل نماید و ملعون باد کسی‌که شمشیر
    خود را از خون باز‌دارد.
  ron-1924: Блестемат сэ фие чел че фаче ку небэгаре де сямэ лукраря Домнулуй, блестемат
    сэ фие чел че ышь опреште сабия де ла мэчел!
  ben-OBCV: “অভিশপ্ত হোক সেই মানুষ, যে শিথিলভাবে সদাপ্রভুর কাজ করে! অভিশপ্ত হোক সেই
    জন, যে তার তরোয়ালকে রক্তপাত করতে না দেয়!
  som-som: Inkaaru ha ku dhacdo kii shuqulka Rabbiga si dayac ah u sameeya, oo inkaaru
    ha ku dhacdo kii seeftiisa dib uga celiya inay dhiig daadiso.
  lat-VUC: Maledictus qui facit opus Domini fraudulenter, et maledictus qui prohibet
    gladium suum a sanguine.
  eng-ASVBT: Cursed be he that doeth the work of Jehovah negligently; and cursed be
    he that keepeth back his sword from blood.
  ita-1885: Maledetto sia colui che farà l'opera del Signore rimessamente, e maledetto
    sia colui che divieterà la sua spada di spandere il sangue.
  eng-LXXUP: 'And Ishmael brought back all the people that were left in Mizpah, and
    the king’s daughter, whom the captain of the guard had committed in charge to
    Gedaliah the son of Ahikam: and he went away beyond the children of Ammon.'
  eng-ULB: May anyone who is lazy in doing Yahweh's work be cursed! May anyone who
    keeps his sword back from shedding blood be cursed!
  spa-VBL: Una maldición para los que no hagan bien el trabajo del Señor. Una maldición
    para los que no usan sus espadas para matar.
  fra-_FOB: Maudit soit quiconque fera l'œuvre de l'Éternel lâchement! Maudit soit
    celui qui refuse le sang à son épée!
  mal-mal: യഹോവയുടെ പ്രവൃത്തി ഉദാസീനതയോടെ ചെയ്യുന്നവൻ ശപിക്കപ്പെട്ടവൻ; രക്തം ചൊരിയാതെ
    വാൾ അടക്കിവക്കുന്നവൻ ശപിക്കപ്പെട്ടവൻ;
  urd-GVR: Us par lānat jo sustī se Rab kā kām kare! Us par lānat jo apnī talwār ko
    ḳhūn bahāne se rok le!
  suz-BL: सु सुमी परमप्रभु यावे आ गेय देश पा पाइनीमी, मेको सराप राइनीम। आंम तरवार
    कली हुश ख्राक्‍श पोक्‍तीके रे तेक्‍ब सराप राइ‍नीमी।
  eng-NOY: Cursed be he that doeth the work of Jehovah deceitfully, And cursed be
    he that keepeth back his sword from blood!
  ita-1927: Maledetto colui che fa l’opera dell’Eterno fiaccamente, maledetto colui
    che trattiene la spada dallo spargere il sangue!
  ckb-ckb: «نەفرەت لێکراوە ئەوەی بە تەوەزەلی کاری یەزدان دەکات! نەفرەت لێکراوە ئەوەی
    شمشێرەکەی لە خوێنڕشتن ڕادەگرێت!
  eng-BBE: Let him be cursed who does the Lord's work half-heartedly; let him be cursed
    who keeps back his sword from blood.
  kan-OKCV: “ಯೆಹೋವ ದೇವರು ನೇಮಿಸಿದ ಕೆಲಸದಲ್ಲಿ ಆಲಸ್ಯಗಾರನು ಶಾಪಗ್ರಸ್ತನಾಗಲಿ; ರಕ್ತದಿಂದ ತನ್ನ
    ಖಡ್ಗವನ್ನು ಹಿಂದೆಗೆಯುವವನಿಗೆ ಶಾಪವಾಗಲಿ.
  tam-2017: யெகோவாவுடைய வேலையை அசதியாய்ச் செய்கிறவன் சபிக்கப்பட்டவன்; இரத்தம் சிந்தாதபடிக்குத்
    தன் பட்டயத்தை அடக்கிக்கொள்ளுகிறவன் சபிக்கப்பட்டவன்.
  spa-RV-1909: Maldito el que hiciere engañosamente la obra de Jehová, y maldito el
    que detuviere su cuchillo de la sangre.
  ron-BTF: Blestemat fie cel care face înșelător lucrarea DOMNULUI și blestemat fie
    cel care își ține înapoi sabia de la sânge.
  eng-WEBP: “Cursed is he who does the work of the LORD negligently; and cursed is
    he who keeps back his sword from blood.
  eng-FBV: A curse on those who don't do the Lord's work properly. A curse on those
    who don't use their swords to kill.
  nld-1939: Vervloekt, wie het werk van Jahweh ten halve volbrengt, Vervloekt, wie
    bloed durft weigeren aan zijn zwaard!
  nch-BL: Tatelchihuali ma eli nopa tacat cati amo quinequi quichihuas ica paquilisti
    nopa tequit cati TOTECO quinahuatijtoc ma quichihua. Huan tatelchihuali ma eli
    nopa tacat cati amo quinequis quinmictis ica imacheta cati TOTECO quiilhuía.
  vie-1934: Đáng rủa thay là kẻ làm việc Đức Giê-hô-va cách dối dá! Đáng rủa thay
    là kẻ từ chối máu nơi gươm mình.
  hin-CV: “शापित होगा वह व्यक्ति, जो याहवेह का कार्य उपेक्षा के भाव से करता है! तथा
    शापित वह भी होगा, जो अपनी तलवार को रक्तपात से बचाए रखता है!
  spa-BES: Sea maldito el que hace la obra del Señor con engaño; Que sea maldito el
    que retiene su espada de sangre.
  tdx-tdx: Hozoñeñe t’indaty mitoloñe ho a’ Iehovà am-pitañe milesa, hafàtse ty mitañe
    i fibara’ey tsy ho aman-dio.
  tha-KJV: ผู้​ใดกระทำงานของพระเยโฮวาห์อย่างไม่​ซื่อ ผู้​นั้​นก​็​ถู​กสาป ผู้​ที่​กันไม่​ให้​ดาบของตนกระทำให้โลหิตตก
    ผู้​นั้นจะถูกสาป
  por-BR-2018: Maldito aquele que fizer enganosamente a obra do SENHOR, e maldito
    aquele que detiver sua espada do sangue.
  deu-ELO: Verflucht sei, wer das Werk Jehovas lässig treibt, und verflucht, wer sein
    Schwert vom Blute zurückhält!
  eng-WYC-2018: He is cursed, that doeth the work of God guilefully; and he is cursed,
    that forbiddeth his sword from blood. (He is cursed, who doeth the work of God
    deceitfully; and he is cursed, who forbiddeth his sword from blood.)
  epo-epo: Malbenita estu tiu, kiu plenumas malĝuste la faron de la Eternulo, kaj
    malbenita estu tiu, kiu detenas sian glavon de sango.
  uig-PIN: (Pǝrwǝrdigarning hizmitini kɵngül ⱪoyup ⱪilmiƣan kixi lǝnǝtkǝ ⱪalsun! Ⱪiliqini
    ⱪan tɵküxtin ⱪaldurƣan kixi lǝnǝtkǝ ⱪalsun!).
  beo-beo: '(Nowa da Hina Gode Ea hawa: hamosu higale hamobe, ema gagabusu aligima:ne
    ilegemu da defea. Nowa da ea gegesu gobiheiga dunu eno hame hedofasa, ema gagabusu
    aligima:ne ilegemu da defea.)'
  tpi-OTNT: Bikpela i ken bagarapim ol man i les long mekim wok Bikpela i givim ol.
    Na sapos em i tokim man long kilim ol arapela man long bainat, na man i no mekim,
    orait Bikpela i ken bagarapim em.
  hau-SA: “La’ananne ne shi wanda yake sake a yin aikin Ubangiji! La’ananne ne wanda
    ya janye takobinsa daga zub da jini!
  uig-LAT: (Perwerdigarning xizmitini köngül qoyup qilmighan kishi lenetke qalsun!
    Qilichini qan töküshtin qaldurghan kishi lenetke qalsun!).
  nde-nde: Yeka isithuko kulowo oyekethisayo ekwenzeni umsebenzi kaThixo! Yeka isithuko
    kulowo ogodla inkemba yakhe ekuchitheni igazi!
  ton-ton: “ʻE malaʻia ia ʻoku ne fai ʻae ngāue ʻa Sihova ʻi he kākā, pea ʻe malaʻia
    ia ʻoku taʻofi ʻene heletā mei he toto.
  ces-1613: Zlořečený ten, kdož dělá dílo Hospodinovo lstivě, a zlořečený ten, kdož
    zdržuje meč svůj od krve.
  eng-WMB: “Cursed is he who does the work of the LORD negligently; and cursed is
    he who keeps back his sword from blood.
  tam-TCV: “யெகோவாவின் வேலையை மனமில்லாமல் செய்கிறவன்மேல் சாபம் உண்டாகட்டும். இரத்தம்
    சிந்தாமல் தனது வாளை வைத்திருக்கிறவன்மேல் சாபம் உண்டாகட்டும்.
  ceb-ULB: Hinaot nga matinunglo si bisan kinsa nga tapolan sa pagbuhat sa buluhaton
    ni Yahweh! Hinaot nga matinunglo si bisan kinsa nga maglikay nga mopaagas ug dugo
    diha sa iyang espada!
  pol-UBG: Przeklęty, kto wykonuje dzieło PANA podstępnie; przeklęty także, kto swój
    miecz powstrzymuje od krwi.
  urd-GVU: اُس پر لعنت جو سُستی سے رب کا کام کرے! اُس پر لعنت جو اپنی تلوار کو خون
    بہانے سے روک لے!
  deu-1912: Verflucht sei, der des HERRN Werk lässig tut; verflucht sei, der sein
    Schwert aufhält, daß es nicht Blut vergieße!
  kan-2017: ಯೆಹೋವನು ನೇಮಿಸಿದ ಕೆಲಸದಲ್ಲಿ ಆಲಸ್ಯಗಾರನು ಶಾಪಗ್ರಸ್ತನಾಗಲಿ; ತನ್ನ ಕತ್ತಿಯನ್ನು ರಕ್ತಸುರಿಸದಂತೆ
    ತಡೆಯುವವನಿಗೆ ಶಾಪ ತಗಲಲಿ.
  yap-yap: Mu bucheg wa’athan e pi’in darir rin’ed e maruwel rok SOMOL u polo’ i gumicha’rad!
    Mu bucheg wa’athan e pi’in da rir thanged e pogofan.
  hlt-MCSB: Vuelvaeknah neh BOEIPA kah bitat aka saii tah thae a phoei coeng tih ak
    thii lamloh a cunghang aka hloh khaw thae a phoei thil.
  mdy-ETH: ቄል ጌዒ ናንጊና ናንጋ ጎዳኮ ማዾ ዒናፓ ማዺ ኩንሡዋይ ጋዳንቂንቴያ ማዖም! ናንጊና ናንጋ ጎዳ ዓይሣ ዎዶና ጬንቾ
    ዓራፓ ዓሲ ዎዹዋጉዲ ላኣጋ ዓሲያኣ ጋዳንቂንቴያ ማዖም!
  twi-ASANTE: “Nnome nka deɛ ɔtwentwɛnee ne nan ase wɔ Awurade adwumayɛ ho! Nnome
    nka deɛ ɔmmfa nʼakofena nhwie mogya nguo!
  eng-WEBU: “Cursed is he who does the work of the LORD negligently; and cursed is
    he who keeps back his sword from blood.
  wal-wal: “GODAA oosuwaa shenehoo giidi oottiya urai qanggettidaagaa gido! GODAI
    azazi wottin, suuttaa gussennaadan ba bisuwaa teqqiya uraikka qanggettidaagaa
    gido!
  spa-PDDPT: Maldito el que hace la obra de Yavé con negligencia. Maldito el que restrinja
    su espada de la sangre.
  gun-gun: Ayvu vaipy toiko Senhor pe kyre'ỹa rupi e'ỹ omba'eapo va'e, jouguy moẽa
    py okyxe ndoiporui va'e.
  ilo-ULB: Mailunod koma ti siasinoman a masadut a mangaramid iti trabaho ni Yahweh!
    Mailunod koma ti siasinoman a saan a mangasut iti kampilanna tapno mangpasayasay
    iti dara!
  kpg-kpg: (Di halauwa gii hai gi tangada dela ma ga hagalee hagagila aga tegau o
    Dimaadua mai i lodo dono manawa hagatau! Di halauwa gii hai gi tangada dela ga hagalee
    haga abo dana hulumanu e daaligi ai tangada!)
  uig-ARA: (پەرۋەردىگارنىڭ خىزمىتىنى كۆڭۈل قويۇپ قىلمىغان كىشى لەنەتكە قالسۇن! قىلىچىنى
    قان تۆكۈشتىن قالدۇرغان كىشى لەنەتكە قالسۇن!).
  sus-sus: Dankɛ na mixi bɛ naxan mu Alatala xa wali rabama. Dankɛ na mixi bɛ naxan
    mu a xa santidɛgɛma rawalima.»
  pon-2006: (En riahla aramas me sohte kapwaiada sapwellimen KAUN-O doadoahk ni mohngiong
    unsek! En riahla aramas me sohte kamwakid kedlahs oh kemehla aramas!)
  ksd-ksd: Na kaina tai nina ba i papait na talanguan ta ra papalum kai ra Luluai,
    ma na kaina tai nina ba na tigal bat kana pakat na vinarubu ta ra vardodoko!
  tur-YTC: “Yahve'nin işini savsaklayarak yapana lanet olsun; Ve kılıcını kandan alıkoyana
    lanet olsun.
  grc-BRENT: Καὶ ἀπέστρεψεν Ἰσμαὴλ πάντα τὸν λαὸν τὸν καταλειφθέντα εἰς Μασσηφὰ, καὶ
    τὰς θυγατέρας τοῦ βασιλέως, ἃς παρκατέθετο ὁ ἀρχιμάγειρος τῷ Γοδολίᾳ υἱῷ Ἀχεικὰμ,
    καὶ ᾤχετο εἰς τὸ πέραν υἱῶν Ἀμμών.
  ind-AYT: Terkutuklah orang yang melakukan pekerjaan TUHAN dengan tipu daya, dan
    terkutuklah orang yang menahan pedang-Nya dari darah.
  nya-nya: “Wotembereredwa munthu amene amagwira ntchito ya Yehova monyinyirika! Wotembereredwa
    munthu amene amaletsa lupanga lake kupha anthu!
  hrv-hrv: Proklet bio tko nemarno obavlja poslove Jahvine! Proklet bio tko krvlju
    mač svoj ne omasti!
  mps-mps: Eno homugo Genuai Bidigo mabo sę te sę ebo hagela ebo bidi dabe te Genuai
    Bidigo dolainogo yaibao. Te agai te bidibolo weyu, te gasa bidi bainatgo elao
    po wali, te bidigo te isąbaso da, teda Genuai Bidigo aga dolaibao.
  tpi-tpi: Bikpela i ken bagarapim ol man i les long mekim wok Bikpela i givim ol.
    Na sapos em i tokim man long kilim ol arapela man long bainat, na man i no mekim,
    orait Bikpela i ken bagarapim em.
  dan-1931: Forbandet være den, der er lad til at gøre HERRENS Værk, forbandet den,
    som holder sit Sværd fra Blod.
  vie-OVCB: Khốn cho người làm việc Chúa cách giả dối, những người không chịu để cho
    gươm mình vấy máu!
  guj-2017: જે કોઈ યહોવાહનું કામ કરવા સારું આળસુ હોય તે શાપિત થાઓ! જે માણસ તલવારથી
    રક્તપાત કરતા નથી તે શાપિત થાઓ!
  pon-2006A: En riahla aramas me sohte kapwaiada sapwellimen KAUN-O doadoahk ni mohngiong
    unsek! En riahla aramas me sohte kamwakid kedlahs oh kemehla aramas!)
  por-BRBSL: “Maldito é aquele que faz o trabalho de Javé de forma negligente; e amaldiçoado
    é aquele que mantém sua espada longe do sangue.
  cth-cth: Pamda laihoi BAWIPA thaw ka tawk e teh thoebo lah awm seh, thipaling lawng
    hanlah a tahloi ka hno hoeh e tami teh thoebo lah awm seh.
  twi-twi: “Nnome nka nea ɔtwentwɛn ne nan ase wɔ Awurade adwumayɛ ho! Nnome nka nea
    ɔmmfa nʼafoa nhwie mogya ngu!
  hlt-hlt: Vuelvaeknah neh BOEIPA kah bitat aka saii tah thae a phoei coeng tih ak
    thii lamloh a cunghang aka hloh khaw thae a phoei thil.
  tbz-SIM: Wèè pĩ nKuyie nkó mutɔ̃mmú nɛ̀ tikɔ̃ǹnɛ́yɑ̃ɑ̃ti dɛ yiɛ̀ mbo yɑ̀! Wèè mɔ̀ntɛ
    o kpɑ̀rìsiè mɛyĩ̀ĩ̀ dɛ yiɛ̀ mbo yɑ̀!
  msy-2020: Gumazamiziba Ikiavɨra Itir God me ganɨngizir ingangarim damuan aghuaghtɨ,
    a me gasɨghasigham. Egh a gumazir igharaziba mɨdorozir sabamɨn me mɨsueghtɨ me
    arɨmɨghirɨsɨ gumazitam mɨkemeghtɨ, gumazim a damighan koghtɨ, Ikiavɨra Itir God
    a gasɨghasigham.
  azb-azb: Rəbbin işini yarımçıq görənə Lənət olsun! Qılıncını qan tökməkdən saxlayana
    Lənət olsun!
  eng-DBY: Cursed be he that doeth the work of Jehovah negligently, and cursed be
    he that keepeth back his sword from blood!
  hin-2017: “श्रापित है वह जो यहोवा का काम आलस्य से करता है; और वह भी जो अपनी तलवार
    लहू बहाने से रोक रखता है।
  wol-KYG: Alkànde ñeel na kuy sàggane liggéeyu Aji Sax ji. Alkànde ñeel na kuy xañ
    deret saamaru Aji Sax ji.
  eng-YLT: Cursed [is] he who is doing the work of Jehovah slothfully, And cursed
    [is] he Who is withholding his sword from blood.
  eng-WYC-2017: He is cursed, that doeth the work of God guilefully; and he is cursed,
    that forbiddeth his sword from blood.
  eng-WMBB: “Cursed is he who does the work of the LORD negligently; and cursed is
    he who keeps back his sword from blood.
  urd-GVH: उस पर लानत जो सुस्ती से रब का काम करे! उस पर लानत जो अपनी तलवार को ख़ून
    बहाने से रोक ले!
  rug-rug: Mani ta levei si asa pu lopu ṉaliṉali pa tinavete te Zihova! Mani ta levei
    si asa pu tuqe pule nia sa vedara pa vinaripera!
  gaz-gaz: “Namni garaa hirʼuudhaan hojii Waaqayyoo hojjetu abaaramaa haa taʼu! Namni
    goraadee isaatiin dhiiga dhangalaasuu didus abaaramaa haa taʼu!
  fra-LSG: Maudit soit celui qui fait avec négligence l’œuvre de l’Éternel, Maudit
    soit celui qui éloigne son épée du carnage!
  yal-yal: Dangan na kanna xa naxan na Alatalaa wanla rabeɲin. Dangan na kanna xa
    naxan tondima yɛngɛn soɛ!”
  haw-1868: 'E poino auanei ka mea hana molowa i ka hana o Iehova: e poino no hoi
    ka mea keakea i kona pahikaua i ke koko.'
  arb-NAV: مَلْعُونٌ مَنْ يَقُومُ بِعَمَلِ الرَّبِّ مُتَهَاوِناً، وَمَلْعُونٌ مَنْ
    حَظَرَ عَلَى سَيْفِهِ الدَّمَ.
  ewe-ewe: “Aɖi ame si le asi blem le Yehowa ƒe dɔ ŋu! Aɖi ame si he eƒe yi ɖe megbe
    be magakɔ ʋu ɖi o la ŋu!
  eng-LEE: Cursed be he that doth the work of the Lord negligently, and cursed be
    he that withholdeth his sword from blood.
  asm-FB: যি জনে যিহোৱাৰ কাৰ্য এলাহেৰে কৰে, তেওঁ শাপগ্ৰস্ত হওঁক আৰু যি জনে ৰক্তপাতৰ
    পৰা নিজ তৰোৱাল কোঁচাই ৰাখে তেওঁ শাপগ্ৰস্থ হওঁক।
  sus-A: دَنكّ نَ مِشِ بّ نَشَن مُ عَلَتَلَ شَ وَلِ رَبَمَ. دَنكّ نَ مِشِ بّ نَشَن
    مُ عَ شَ سَنتِدّفّمَ رَوَلِمَ.»
  fra-SBL: « Maudit soit celui qui accomplit l'œuvre de Yahvé avec négligence ; et
    maudit soit celui qui retient son épée du sang.
  hbo-hbo: אָר֗וּר עֹשֶׂ֛ה מְלֶ֥אכֶת יְהוָ֖ה רְמִיָּ֑ה וְאָר֕וּר מֹנֵ֥עַ חַרְבֹּ֖ו
    מִדָּֽם׃
  kik-kik: “Kũrumwo-rĩ, nĩ mũndũ ũrĩa ũkũruta wĩra wa Jehova arĩ na ũgũũta! Kũrumwo-rĩ,
    nĩ mũndũ ũrĩa ũkũgirĩrĩria rũhiũ rwake rwa njora gũita thakame!
  fra-NCL: Maudit soit celui qui fait mollement l’œuvre du Seigneur ! Maudit celui
    qui refuse le sang à son épée !
  cek-AK: Alinghaih hoiah Angraeng ih toksah kami loe kasae tong nasoe loe, athii
    longsak ai ah sumsen kasuem kami loe kasae tong nasoe!
  cuk-cuk: ”Dule an-sogedba ibmar-imaksulile, a-dule iwigusun. Dule an-sogedba dulemar-oburgwebisulile,
    a-dule iwigusun.
  uig-CYR: (Пәрвәрдигарниң хизмитини көңүл қоюп қилмиған киши ләнәткә қалсун! Қиличини
    қан төкүштин қалдурған киши ләнәткә қалсун!).
  tel-2017: యెహోవా చెప్పిన పనులను నిర్లక్ష్యంగా చేసేవాడు శాపానికి గురి అవుతాడు గాక!
    రక్తం రుచి చూడకుండా తన కత్తిని వరలో పెట్టేవాడు శాపానికి గురి అవుతాడు గాక!
  hat-BSA: “Malè a sila ki fè travay SENYÈ a ak neglijans, e malè a sila ki anpeche
    nepe l vèse san.
  kos-kos: Selngawiyuk mwet se su tia oru orekma lun LEUM GOD ke insial nufon! Selngawiyuk
    mwet se su sruokya cutlass natul in tia aksororye srah!)
  hbo-WLC: אָר֗וּר עֹשֶׂ֛ה מְלֶ֥אכֶת יְהוָ֖ה רְמִיָּ֑ה וְאָר֕וּר מֹנֵ֥עַ חַרְבּ֖וֹ
    מִדָּֽם׃
  ibo-ibo: “Ọbụbụ ọnụ dịrị onye ahụ ji aghụghọ na-arụ ọrụ Onyenwe anyị. Ahụhụ dịrị
    onye na-ewezuga mma agha nʼebe iwusi ọbara dị.
  ory-ory: “ଯେଉଁ ଜନ ହେଳା ଭାବରେ ସଦାପ୍ରଭୁଙ୍କର କାର୍ଯ୍ୟ କରେ, ସେ ଅଭିଶପ୍ତ ହେଉ ଓ ଯେଉଁ ଜନ
    ରକ୍ତପାତ କରିବାକୁ ଆପଣା ଖଡ୍ଗ ଅଟକାଏ, ସେ ଅଭିଶପ୍ତ ହେଉ।
  chk-chk: A anümamau ätewe mi föri än ewe Samol mi Lapalap angang fän tümwününgau.
    A anümamau ätewe mi amwöchü an ketilas seni an epwe ni aramas.
  rop-rop: “Ai wandim yumob enami solja blanga kilim ded ola Moweb pipul, en if eni
    solja larram enibodi ranawei, ai garra tok nogudwan wed langa im.” Lagijat na
    YAWEI bin tok.
  ukr-1871: Проклят, хто справу Господню справляв би байдужно, проклят, хто спиняв
    би меча його, кров проливати!
  deu-1951: Verflucht sei, wer des HERRN Werk lässig treibt, und verflucht, wer sein
    Schwert vom Blutvergießen zurückhält!
  eng-JPS: Cursed be he that doeth the work of the LORD with a slack hand, and cursed
    be he that keepeth back his sword from blood.
  srp-1865: Proklet bio ko nemarno radi djelo Gospodnje, i proklet ko usteže maè svoj
    od krvi!
  lug-lug: “Akolimirwe oyo agayaalira omulimu gwa Mukama Katonda. Akolimirwe oyo aziyiza
    ekitala kye okuyiwa omusaayi.
  heb-heb: ארור עשה מלאכת יהוה רמיה וארור מנע חרבו מדם׃
  ben-IRV: সদাপ্রভুর কাজে যে লোক অলস, সে অভিশপ্ত! রক্তপাত থেকে যে তার তরোয়ালকে ফিরিয়ে
    নেয়, সে অভিশপ্ত।
  pan-pan: ਸਰਾਪੀ ਹੈ ਉਹ ਜਿਹੜਾ ਯਹੋਵਾਹ ਦਾ ਕੰਮ ਆਲਸੀ ਨਾਲ ਕਰਦਾ ਹੈ! ਅਤੇ ਸਰਾਪੀ ਹੈ ਉਹ ਜਿਹੜਾ
    ਆਪਣੀ ਤਲਵਾਰ ਨੂੰ ਲਹੂ ਵਹਾਉਣ ਤੋਂ ਰੋਕਦਾ ਹੈ!।
  mya-JVB: ထာဝရဘုရား ၏ အမှု တော်ကို ကြိုးစား ၍ မဆောင်သောသူသည် ကျိန်ဆဲ ခြင်းကိုခံစေ။
    လူအသက် ကို မသတ်ဘဲမိမိ ထား ကို သိမ်းရုပ် သောသူသည် ကျိန်ဆဲ ခြင်း ကိုခံစေ။
  tbg-tbg: (Popohaimanta Noravano vika nimitai kaiqara kia vareka vika vaaquqama vuate.
    Naarevano vika iqoka paipeqaa kia vairauka vikavata vaaquqama vuate.)
  hmo-hmo: Mai lahedo danu Lohiabada ena gaukara ia karaia noho tauna be lau hadikaia
    inai. Iena tuari kaia dekena amo ia gwadaia lasi bona ta ia alaia lasi tauna danu
    be lau hadikaia inai.
  urd-urd: जो ख़ुदावन्द का काम बेपरवाई से करता है, और जो अपनी तलवार को ख़ूँरेज़ी से
    बाज़ रखता है, मला'ऊन हो।
  rus-SYN: Проклят, кто дело Господне делает небрежно, и проклят, кто удерживает меч
    Его от крови!
  bqc-SIM: Gbɛ̃́ pↄ́ ì zĩkɛ Diiɛ ń zígbiaoá láaipↄɛ. Gbɛ̃́ pↄ́ gì gbɛ̃dɛi ń
    a fɛ̃ndaoá láaipↄɛ.
  tcz-CHONGTHU: Pakai thua natoh ding donloupa chu gaosap changhen! Chule chemjam
    nungtuh kih’a, thisan soloupa chu gaosap chang hen!
  mar-mar: जो कोणी परमेश्वराच्या कामात आळशी आहे तो शापीत आहे; आणि जो कोणी आपली तलवार
    रक्तपातापासून आवरतो तोही शापित आहे.
  qub-qub: «¡Nishäcunata guellanayllapa rurajcunaga maldisyunädu cachun! ¡Wañuchinanpaj
    niycaptë mana wañuchej cajpis maldisyunädu cachun!
  bqp-bqp: Be bɑ Gusunɔn sɔmburu mɔ̀ kɑ ɑtɑfiiru, u bu bɔ̃rusio. Be bɑ yinɑmɔ bu tɔmbu
    go kɑ tɑkobi, Gusunɔ u bu bɔ̃rusio.
  hat-hat: Madichon pou moun ki pote neglijans nan fè travay Seyè a! Madichon pou
    moun ki derefize touye nan lagè a!
  eng-BSB: Cursed is the one who is remiss in doing the work of the LORD, and cursed
    is he who withholds his sword from bloodshed.
  eng-WEBPB: “Cursed is he who does the work of the LORD negligently; and cursed is
    he who keeps back his sword from blood.
  kbq-kbq: Hagi Ra Anumzamo'ma zami'nea eri'zama zamavesra kosrama hu'za eriso'ema
    nosaza vahera kazusifi manigahaze. Hagi bainati kazima erino vahe'ma ahe ofrisia
    vahe'mo'a kazusifi manigahie.
  nhe-BL: Tlatelchihuali ma eli nopa tlacatl tlen ax quinequi quichihuas ica paquilistli
    nopa tequitl tlen TOTECO quinahuatijtoc ma quichihua. Huan tlatelchihuali ma eli
    nopa tlacatl tlen ax quinequis quinmictis ica imachete tlen TOTECO quiilhuía.
  gub-BL: Aze amo nuzapokatu kwaw Tupàn pe uma'ereko haw wà nehe, Tupàn omono putar
    uze'egaiw a'e teko wanehe nehe. Aze amo omonokatu utakihepuku wà nehe, aze nuzuka
    kwaw teko ipupe wà nehe, Tupàn omono putar uze'egaiw a'e teko wanehe nehe no.
  eng-DRA: 'Cursed be he that doth the work of the Lord deceitfully: and cursed be
    he that withholdeth his sword from blood.'
