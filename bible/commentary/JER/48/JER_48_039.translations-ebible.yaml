verse: JER.048.039
translations:
  mal-C: “മോവാബ് എത്രമാത്രം തകർക്കപ്പെട്ടു! അവൾ എങ്ങനെ അലമുറയിടുന്നു! അവൾ ലജ്ജകൊണ്ട്
    എങ്ങനെ പുറംതിരിഞ്ഞിരിക്കുന്നു! മോവാബ് ചുറ്റുമുള്ള എല്ലാവർക്കും പരിഹാസവിഷയവും ഭയഹേതുകവും
    ആയിത്തീർന്നിരിക്കുന്നു.”
  deu-TKW: Wie ist's gebrochen! Heulet! Wie hat Moab den Rücken gewandt! Schäme dich!
    Und es soll Moab ein Gegenstand des gespötts und des Entsetzens für alle seine
    Nachbarn werden.
  lin-lin: « Tala ndenge nini apanzani, tala ndenge nini bazali kolela ! Ndenge nini
    Moabi apesi mokongo na soni ! Moabi akomi eloko ya kotiola, eloko ya koyoka na
    miso ya bato nyonso oyo bazingeli ye. »
  eng-LSV: “How it has been broken down! They have howled, || How Moab has turned
    the neck ashamed! And Moab has been for a derision || And for a terror to all
    around her.”
  eng-GNV: They shall howle, saying, How is he destroyed? howe hath Moab turned the
    backe with shame? so shall Moab be a derision, and a feare to all them about him.
  eng-WEBSTER: They shall howl, saying , How is it broken down! how hath Moab turned
    the back with shame! so shall Moab be a derision and a dismaying to all them about
    him.
  nhw-BL: ¡Mocajtoc xacualtic tlali Moab! Huan ama tlahuel mochoquilíaj huan mopinahuaj
    imasehualhua. Huan nochi nopa sequinoc tlalme catli mopantíaj inechca momajmatíaj
    huan mopinahuaj.
  swh-ONEN: “Tazama jinsi alivyovunjikavunjika! Jinsi wanavyolia kwa huzuni! Tazama
    jinsi Moabu anavyogeuka kwa aibu! Moabu amekuwa kitu cha kudhihakiwa, kitu cha
    kutisha kwa wale wote wanaomzunguka.”
  bba-bba: I ɡɔɔ swĩiyɔ, Mɔɑbubɑ bɑ wɔrumɑ. Bɑ biruku yirɑ wurɑ. Annɑ ɑ sekuru wɑ.
    Be bɑ kɑ bu sikerenɛ kpuro, bɑ bu yɛ̃ɛmɔ.
  eng-KJVCPB: They shall howl, saying, How is it broken down! How hath Moab turned
    the back with shame! So shall Moab be a derision and a dismaying to all them about
    him.
  luo-luo: “Mano kaka otieke! Mano kaka gidengo! Mano kaka Moab loko ngʼeye kopondo
    nikech wichkuot! Moab osebedo gir ajara, gima bwogo ji duto man bute.”
  meu-meu: Madi, vada e makohi! Madi ihabaidia, e tai lolololomu! Moab madi, ena hemarai
    dainai vada e gini muri! Taunabunai Moab na e kirikirilaiamu bona e garilaiamu
    ḡauna ai vada e hahelao, e noho hetabiramu taudia ediai.
  npi-ULB: त्यो कस्तो चूरचूर पारिएको छ! आफ्‍नो विलापमा तिनीहरू कसरी रुन्छन्! मोआबले
    लाजमा आफ्नो पिठिउँ फर्काउँछ । त्यसैले आफ्नो वरिपरि भएका सबैका लागि मोआब हाँसो
    र त्रासको पात्र बन्‍नेछ ।”
  yor-yor: “Èéṣe tí ẹ fi fọ́ túútúú, tí ẹ sì fi ń pohùnréré ẹkún! Báwo ni Moabu ṣe
    yí ẹ̀yìn padà ní ìtìjú! Moabu ti di ẹni ìtìjú àti ẹ̀gàn àti ìdààmú sí gbogbo àwọn
    tí ó yìí ká.”
  pes-OPCB: ببینید چگونه در هم شکسته شده است! به صدای شیون و زاری او گوش دهید! به
    رسوایی موآب نگاه کنید! اینک برای همسایگان خود باعث خنده شده است و برای عده‌ای،
    موجب وحشت!»
  tgl-ULB: Paano ito nadurog! Paano sila humagulgol sa kanilang pananaghoy! Tumalikod
    ang Moab sa kahihiyan. Kaya ang Moab ay magiging tampulan ng panunukso at katatakutan
    sa lahat ng nakapalibot sa kaniya.
  hui-hui: Heneneore Moaba bo haealabaga biragola wali agalime taga ho howa wanakui
    mo hiladali halu kiabu dugu gibi bulebira. Wali agali Moaba dindi kawareni handa
    ai̱nai̱ padarume mbirale uruni birago de hondowa ti gi timbuni halu Moaba mege
    bulebira. I̱ Anduane Homogo i̱na bi o ledogoniore, lene.
  mya-mya: မော​ဘ​ပြည်​သည်​ကြေ​မွ​၍​သွား​လေ​ပြီ။ မော​ဘ​ပြည်​သည်​ငို​ကြွေး​လျက်​နေ​လေ​ပြီ။
    မော​ဘ​ပြည်​သည်​အ​သ​ရေ​ပျက်​လေ​ပြီ။ ထို ပြည်​သည်​ယို​ယွင်း​ပျက်​စီး​လျက်​နေ​သ​ဖြင့်
    နီး​နား​ဝန်း​ကျင်​မှ​လူ​မျိုး​အ​ပေါင်း​တို့​သည် ယင်း​ကို​ပြက်​ရယ်​ပြု​ကြ​ကုန်​၏။
    ဤ​ကား ငါ​ထာ​ဝ​ရ​ဘု​ရား​မြွက်​ဟ​သည့်​စ​ကား ဖြစ်​၏'' ဟု​မိန့်​တော်​မူ​သည်။
  bod-N: མོ་ཨབ་ལ་ཐེབས་པའི་གཏོར་བརླག་ནི་ཅི་འདྲའི་ཚབས་ཆེའང་། དེ་དག་གི་ངུ་འབོད་ནི་ཅི་འདྲའི་སྐྱོ་བ་ལ།
    མོ་ཨབ་སྐྱེངས་ནས་ཁ་ཕར་འཁོར་ཞིང་དེ་ནི་ཉེ་འཁོར་གྱི་མི་ཐམས་ཅད་ཀྱིས་འཕྱ་དམོད་བྱེད་ས་དང་འཇིགས་པའི་རྒྱུ་རུ་གྱུར་པའོ།
    །
  sna-sna: “Akoromorwa sei! Vaungudza sei! Hoyo Moabhu afuratira nokuda kwokunyadziswa!
    Moabhu yava chinhu chinosekwa, chinhu chinonyangadza kuna vose vakaipoteredza.”
  spa-BLM: “¡Cómo se rompe! ¡Cómo se lamentan! ¡Cómo Moab ha vuelto la espalda con
    vergüenza! Así que Moab se convertirá en una burla y un terror para todos los
    que le rodean”.
  cac-cac: A Moab choc' ix ajcani. Oc'an̈ec yuuj, yujto q'uixvelal ix ajcani, toxo
    ix juchajb'ati. Masanil anima d'a juntzan̈ nación d'a slac'anil sb'uchvaj eb'
    d'ay, xivpax eb' yilani, xchi Jehová.
  swh-ULB: Jinsi gani imeharibiwa! Jinsi wanavyopiga kelele katika maombolezo yao!
    Moabu ameigeuza kwa aibu! Hivyo Moabu atakuwa kitu cha kuchekwa na kitisho kwa
    wote wanaomzunguka.”
  bel-bel: Які разьбіты ён, будуць казаць галосячы; як Мааў пакрыўся сорамам, паказаўшы
    сьпіну! і будзе Мааў пасьмешышчам і жахам усім, хто акружае яго,
  deu-ELBBK: Wie ist es bestürzt! Sie heulen. Wie hat Moab den Rücken gewandt vor
    Scham! Und allen seinen Umwohnern wird Moab zum Gelächter und zur Bestürzung sein.
  mbb-OT: Nezeetan en is Moab! Pemineǥa is erang te menge meǥinged kayi. Utew egkepeel-elezi
    is Moab, ne edsudien heini ne igkelimezangi heini te langun he menge nasyun he
    nekeelingkus kayi he nekaahà te nehitavù.”
  mal-2015: അതു എങ്ങനെ ഉടഞ്ഞുപോയിരിക്കുന്നു! മുറയിടുവിൻ! മോവാബ് എങ്ങനെ ലജ്ജിച്ചു പുറന്തിരിഞ്ഞിരിക്കുന്നു!
    അങ്ങനെ മോവാബ് തന്റെ ചുറ്റുമുള്ളവർക്കൊക്കെയും പരിഹാസത്തിന്നും സ്തംഭനത്തിന്നും വിഷയമായ്തീരും.
  rmc-rmc: „Savo phagerdo hino! Jaj, sar roven! Sar pes o Moab visarel le dumeha andre
    ladž! O Moab hino pro asaben, pre bari dar sakoneske, ko pašal leste dživel.“
  pes-OPV: چگونه منهدم شده و ایشان چگونه ولوله می‌کنند؟ و موآب چگونه به رسوایی پشت
    داده است؟ پس موآب برای جمیع مجاوران خود مضحکه و باعث ترس شده است.
  ron-1924: „Кыт есте де сфэрымат Моабул! Ӂемець! Кыт де рушинос ынтоарче Моабул спателе!
    Моабул ажунӂе астфел де рыс ши де поминэ пентру тоць чей че-л ынконжоарэ.”
  ben-OBCV: “সে কেমন চূর্ণ হয়েছে! তারা কেমন বিলাপ করে! মোয়াব কেমন লজ্জায় তার পিঠ
    ফেরায়! মোয়াব হয়েছে এক উপহাসের পাত্র, তার চারপাশের লোকদের কাছে এক বিভীষিকার
    মতো।”
  som-som: Sidee buu u dumay! Sidee baa reer Moo'aab dhabarka ceeb ula sii jeediyey!
    Markaasuu reer Moo'aab kuwa hareerihiisa ku wareegsan oo dhan u noqon doonaa wax
    lagu qoslo oo lagu naxo.
  lat-VUC: Quomodo victa est, et ululaverunt? quomodo dejecit cervicem Moab, et confusus
    est? eritque Moab in derisum, et in exemplum omnibus in circuitu suo.
  eng-ASVBT: How is it broken down! how do they wail! how hath Moab turned the back
    with shame! so shall Moab become a derision and a terror to all that are round
    about him.
  ita-1885: 'Urleranno, dicendo: Moab come è egli stato messo in rotta? come ha egli
    volte le spalle? egli è stato confuso, ed è stato in derisione, e in ispavento,
    a tutti quelli che sono d''intorno a lui.'
  eng-ULB: How it has been shattered! How they howl in their lamenting! Moab turns
    its back in shame! So Moab will become an object of derision and a terror to all
    those who are around him.”
  spa-VBL: ¡Moab está completamente destrozado! ¡Escúchalos llorar! ¡Vean cómo los
    moabitas se apartan avergonzados! Todas las naciones de alrededor se horrorizan
    de lo que le ha sucedido al país, y se burlan de su gente.
  fra-_FOB: Gémissez! Comme il est brisé! comme Moab tourne le dos dans sa honte!
    Moab sera la risée et l'effroi de tous ses alentours.
  mal-mal: അത് എങ്ങനെ ഉടഞ്ഞുപോയിരിക്കുന്നു! മുറയിടുവിൻ! മോവാബ് എങ്ങനെ ലജ്ജിച്ച് പുറം
    തിരിഞ്ഞിരിക്കുന്നു! അങ്ങനെ മോവാബ് തന്റെ ചുറ്റുമുള്ളവരെല്ലാം നിന്ദയ്ക്കും ഭീതിയ്ക്കും
    വിഷയമായിത്തീരും”.
  urd-GVR: Hāy, Moāb pāsh pāsh ho gayā hai! Log zār-o-qatār ro rahe haiṅ, aur Moāb
    ne sharm ke māre apnā muṅh ḍhāṅp liyā hai. Wuh mazāq kā nishānā ban gayā hai,
    use dekh kar tamām paṛosiyoṅ ke roṅgṭe khaṛe ho gae haiṅ.”
  suz-BL: मेको दोपा ब्रोल्‍मे, मोपा रोंका पाइनीम। मोआब दोपा मुने दोक्‍शा आ कुल ख्रुइक्‍ता,
    मोपा मोआब आ एर ओंथ बाक्‍ब नेल्‍लेम मेको आन पर्बम शुक्‍शी पा हिं‍शा कोव़चा ङा दुम्‍शो
    बाक्‍ब।
  eng-NOY: Howl ye! How is he broken down! How hath Moab turned the back with shame!
    A derision and a consternation is Moab To all that are round him.
  ita-1927: Com’è stato infranto! Urlate! Come Moab ha vòlto vergognosamente le spalle!
    Come Moab è diventato lo scherno e lo spavento di tutti quelli che gli stanno
    dintorno!
  ckb-ckb: «چۆن شکا! چۆن واوەیلا دەکەن! چۆن مۆئاب لە شەرمان ڕووی وەرگێڕا! مۆئاب بووە
    مایەی گاڵتەجاڕی و ترسناکی بۆ هەموو ئەوانەی دەوروبەری.»
  eng-BBE: How is it broken down! how is Moab's back turned in shame! so Moab will
    be a cause of sport and of fear to everyone round about him.
  kan-OKCV: “ಆಹಾ, ಭಂಗವಾಯಿತು! ಕಿರುಚಿಕೊಳ್ಳುತ್ತಾರಲ್ಲಾ! ಓಹೋ, ಮೋವಾಬು ನಾಚಿಕೆಯಿಂದ ಬೆನ್ನು
    ತೋರಿಸಿದೆ! ಅದರ ನೆರೆಹೊರೆಯವರು ಅಣಕಿಸುವುದಕ್ಕೂ, ಬೆಚ್ಚಿಬೀಳುವುದಕ್ಕೂ ಆಸ್ಪದವಾಗಿದೆ.”
  tam-2017: மோவாப் எவ்வளவாக முறிந்துபோனதென்று அலறுகிறார்கள்; அது முதுகைக்காட்டி எவ்வளவாய்
    வெட்கப்படும்? இப்படி மோவாப் தன் சுற்றுப்புறத்தார் அனைவருக்கும் பரியாசமும் திகைப்புமாயிருக்கும்.
  spa-RV-1909: 'Aullad: ¡Cómo ha sido quebrantado! ¡cómo volvió la cerviz Moab, y
    fué avergonzado! Y fué Moab en escarnio y en espanto á todos los que están en
    sus alrededores.'
  ron-BTF: 'Ei vor urla, spunând: Cum este sfărâmat! Cum a întors Moabul spatele cu
    rușine! Astfel Moabul va fi luat în derâdere și de groază pentru toți cei din
    jurul lui.'
  eng-WEBP: “How it is broken down! How they wail! How Moab has turned the back with
    shame! So will Moab become a derision and a terror to all who are around him.”
  eng-FBV: Moab is completely shattered! Listen to them cry! See how the Moabites
    turn away in shame! All the surrounding nations are horrified at what's happened
    to the country, and ridicule its people.
  nld-1939: Hoe is het vernield, en staat het te snikken, Hoe wendt Moab vol schaamte
    zich af, Hoe is Moab tot spot en tot afschuw geworden, Voor al zijn buren?
  nch-BL: ¡Mocajtoc xacualtic tali Moab! Huan ama tahuel mochoquilíaj huan pinahuaj
    imasehualhua. Huan nochi nopa sequinoc talme cati mopantíaj inechca momajmatíaj
    huan pinahuaj.
  vie-1934: Kìa, nó đã đổ nát dường nào! Chúng nó than thở dường nào! Mô-áp xây lưng
    lại cách hổ thẹn dường nào! Mô-áp sẽ trở nên cớ nhạo cười và sợ hãi cho hết thảy
    người chung quanh.
  hin-CV: “कैसा चूर-चूर हो चुका है यह! कैसा है उनका विलाप! मोआब ने लज्जा में कैसे
    अपनी पीठ इस ओर कर दी है! अब मोआब उपहास का विषय होकर रह जाएगा, तथा निकटवर्ती सारे
    राष्ट्रों के समक्ष आतंक का विषय भी.”
  spa-BES: Hagan lamentación por Moab ¿Cómo ha sido quebrantado? ¿Cómo se ha vuelto
    la espalda de Moab avergonzado? así que Moab será una causa de burla y espanto
    para todos los que lo rodean.
  tdx-tdx: Akore ty fivolentsa’e, mangololoiha! Akore te niamboho t’i Mobe! salatse
    re! Aa le ho fiankahafañe naho fiantoañe avao t’i Moabe amo mañohok’ azeo.
  tha-KJV: เขาทั้งหลายจะคร่ำครวญว่า ‘โมอับแตกแล้วหนอ โมอับหันหลังกลั​บด​้วยความอับอายแล้วหนอ’
    ดังนั้นแหละโมอับได้กลายเป็​นที​่​เยาะเย้ย และเป็​นที​่หวาดเสียวแก่บรรดาผู้​ที่อยู่​ล้อมรอบเขา”
  por-BR-2018: Como foi quebrantado! Como uivam! Como Moabe virou as costas, e se
    envergonhou! Assim Moabe servirá de escárnio e de espanto a todos os que estão
    ao seu redor.
  deu-ELO: Wie ist es bestürzt! Sie heulen. Wie hat Moab den Rücken gewandt vor Scham!
    Und allen seinen Umwohnern wird Moab zum Gelächter und zur Bestürzung sein.
  eng-WYC-2018: How is it overcome, and they yelled? how hath Moab cast down the noll,
    and is shamed? And Moab shall be into scorn, and into ensample to all men in his
    compass. (And they shall yell, How it is overcome! how Moab hath cast down its
    head, and is shamed! And Moab shall be mocked, and made an example to all the
    people around it.)
  epo-epo: Kiele disbatita li estas, kiele ili ploregas! kiele Moab turnis sian nukon,
    estas hontigita, kaj Moab fariĝis objekto de mokado kaj de teruro por ĉiuj siaj
    ĉirkaŭantoj!
  uig-PIN: — ular piƣandin zarlixidu; Moab xunqilik parǝ-parǝ ⱪiliwetiliduki, u hijalǝttin
    kɵpqilikkǝ arⱪisini ⱪilidu; Moab ǝtrapidiki ⱨǝmmǝ tǝripidin rǝswa ⱪilinidiƣan,
    wǝⱨimǝ salƣuqi obyekt bolidu.
  beo-beo: Moua:be da goudai dagoi. Wele sia:ma! Moua:be da gogosiasu lai dagoi. E
    da mugului dagoi. Amola, fifi asi gala da ilia soge sisiga:le fi diala da ilima
    oufesega:sa. Na Hina Gode da sia:i dagoi.”
  tpi-OTNT: Tru tumas, Moap bai i bruk olgeta, na ol manmeri bai i krai nogut tru.
    Moap bai i kamap olsem man i sem nogut tru na i haitim pes bilong en. Ol lain
    i stap klostu long Moap bai i lukim dispela samting i kamap long Moap, na bai
    ol i pret nogut tru na tok bilas long Moap.”
  hau-SA: “Duba yadda aka ragargazar ta ita! Duba yadda suke kuka! Duba yadda Mowab
    ta juya bayanta da kunya! Mowab ta zama abin ba’a abin tsoro ga dukan waɗanda
    suke kewaye da ita.”
  uig-LAT: — ular pighandin zarlishidu; Moab shunchilik pare-pare qiliwétiliduki,
    u xijalettin köpchilikke arqisini qilidu; Moab etrapidiki hemme teripidin reswa
    qilinidighan, wehime salghuchi obyékt bolidu.
  nde-nde: “Yeka ukuphahlazwa kwayo! Yeka ukulila kwabo! Yeka ukufulathela kweMowabi
    ilehlazo! IMowabi isibe yinto yokuhlekwa; into yokwesatshwa yibo bonke abakhelane
    layo.”
  ton-ton: Te nau tangi lahi, ʻo pehē, “ʻOiauē hono maumauʻi hifo ia! ʻOiauē ʻae fulituʻa
    mai ʻa Moape ʻi heʻene mā! ʻE hoko ʻa Moape ko e manukiʻanga, pea mo e meʻa fakailifia
    kiate kinautolu kotoa pē ʻoku takatakai ia.”
  ces-1613: 'Kvíliti budou: Jakť jest potřín, jak se obrátil zpět Moáb s hanbou! A
    jest Moáb v posměchu a k předěšení všechněm, kteříž jsou vůkol něho.'
  eng-WMB: “How it is broken down! How they wail! How Moab has turned the back with
    shame! So will Moab become a derision and a terror to all who are around him.”
  tam-TCV: “மோவாப் எவ்வளவாய் சிதறடிக்கப்பட்டிருக்கிறாள்! மக்கள் எவ்வளவாய் புலம்புகிறார்கள்!
    மோவாப் எவ்வளவாய் வெட்கத்தினால் தலைகுனிந்து நிற்கிறாள்! மோவாப் ஒரு கேலிப்பொருளானாள்;
    அவள் தன்னைச் சுற்றியுள்ள யாவருக்கும் திகிலூட்டும் பொருளானாள்.”
  ceb-ULB: Nabungkag na gayod kini! Hilabihan gayod ang ilang pagdangoyngoy sa ilang
    pagbangotan! Mitalikod ang Moab tungod sa kaulaw! Busa pagabiaybiayon ug kalisangan
    ang Moab sa tanan nga anaa sa iyang palibot.”
  pol-UBG: 'Będą zawodzić, mówiąc: Jakże jest rozbity! Jak haniebnie uciekł Moab!
    Moab będzie pośmiewiskiem i postrachem dla wszystkich, którzy są dokoła niego.'
  urd-GVU: ہائے، موآب پاش پاش ہو گیا ہے! لوگ زار و قطار رو رہے ہیں، اور موآب نے شرم
    کے مارے اپنا منہ ڈھانپ لیا ہے۔ وہ مذاق کا نشانہ بن گیا ہے، اُسے دیکھ کر تمام پڑوسیوں
    کے رونگٹے کھڑے ہو گئے ہیں۔“
  deu-1912: O wie ist es verderbt, wie heulen sie! Wie schändlich hängen sie die Köpfe!
    Und Moab ist zum Spott und zum Schrecken geworden allen, so ringsumher wohnen.
  kan-2017: ಆಹಾ, ಭಂಗವಾಯಿತು! ಕಿರಿಚಿಕೊಳ್ಳುತ್ತಾರಲ್ಲಾ! ಓಹೋ, ಮೋವಾಬು ನಾಚಿಕೆಯಿಂದ ಬೆನ್ನು ತೋರಿಸಿದೆ!
    ಅದರ ನೆರೆಹೊರೆಯವರು ಅಣಕಿಸುವುದಕ್ಕೂ ಮತ್ತು ಬೆಚ್ಚಿಬೀಳುವುದಕ್ಕೂ ಆಸ್ಪದವಾಗಿದೆ.
  yap-yap: Ke wearwear yu Moab! Kar yor gad ngalang! Yu Moab e ke m’ay fan. Ke aw
    ni dakriy woton u but’ ma gubin e nam u charen i yan e bay ur moning niged. I
    Gag SOMOL e kugog e pi thin ney.”
  hlt-MCSB: Rhihyawp tih rhung kanoek a? Moab loh rhawn a maelh te yak kanoek a? Te
    dongah Moab he nueihbu la, a kaepvai boeih te porhaknah la poeh.
  mdy-ETH: ሞዓኣቤይዳ ዓይጎ ዲቃሣ ባኣዚ ሄሌምዳዖ ዒዛ ዬኤካሢ? ዎይቲ ዒዛ ቦርሲንቲ ዓኣፖ ካሮ ሺርሼዖ? ዬያሮ ዒዛ ዒዞኮ
    ዓሺኖ ማዔ ዓጮም ቢያ ሚኢቺ ሚኢጮያና ዓሶ ዲዲቃሣያ ማዒ ዓቴኔ።»
  twi-ASANTE: “Hwɛ sɛdeɛ wabubuo afa! Hwɛ sɛdeɛ wɔretwa adwoɔ! Na hwɛ sɛdeɛ Moab de
    aniwuo dane nʼakyi! Moab ayɛ fɛdideɛ ne ahodwiredeɛ ama wɔn a wɔatwa ne ho ahyia
    nyinaa.”
  eng-WEBU: “How it is broken down! How they wail! How Moab has turned the back with
    shame! So will Moab become a derision and a terror to all who are around him.”
  wal-wal: “Moo7aabi aiba meqo meqqidee! A asainne aiba waaso waassii! Moo7aabi yeellatiiddi,
    ba zokkuwaa wora aiba zaaro zaarii! Hegaa gishshau, Moo7aabi ba yuushuwan de7iya
    ubbatussi miicciyoobaanne dagammiyoobaa gidiis” yaagees.
  spa-PDDPT: 'Ellos lamentan: ¡Cuán quebrado está! ¡Cómo Moab avergonzado dio su espalda,
    así será Moab motivo de burla y terror para todos los que lo rodean!'
  gun-gun: “Ha'e ramo ha'e kuery hevovo rei okuapy. Moabe pygua kuery okupe rive oguerova
    okuapy oxĩmba rei vy. Mba'eta ijyvýry ikuai va'e regua pe Moabe yvy itui ojojai
    reipy ha'e nhomondyipaarã.”
  ilo-ULB: Anian ta naburak daytoy! Anian ti panaganug-ogda iti panagdung-awda! Timmallikud
    ti Moab gapu iti bain daytoy! Agbalin ngarud ti Moab a pagkakatawaan ken nakabutbuteng
    kadagiti amin nga adda iti aglawlawna.”
  kpg-kpg: Moab gu meheu gi daha! Goodou gi wwolowwolo! Moab gu langaadia. Mee gu mooho,
    nia henua huogodoo ala e hoohoo anga gu gadagada huoloo. Au go Dimaadua ne helekai.”
  uig-ARA: ــ ئۇلار پىغاندىن زارلىشىدۇ؛ موئاب شۇنچىلىك پارە-پارە قىلىۋېتىلىدۇكى، ئۇ
    خىجالەتتىن كۆپچىلىككە ئارقىسىنى قىلىدۇ؛ موئاب ئەتراپىدىكى ھەممە تەرىپىدىن رەسۋا
    قىلىنىدىغان، ۋەھىمە سالغۇچى ئوبيېكت بولىدۇ.
  sus-sus: Wo xa wo xui ite, Mowaba bara gaaxu, e bara lu yaagi kui, e dɔxɔboore birin
    bara yo e ma.»
  pon-2006: Mohap mwerpesengier! Kumwail weriwer! Mohap sarohdier. E ohlahr, oh wehi
    koaros me karanih wie kokouruhrki. Ngehi, KAUN-O, me mahmahsen.”
  ksd-ksd: I tar tarip muka! Avat a kukula! Moab i tar tur tapuku ma ra niruva! Damana
    diat par dia ki kikil Moab diat a kulume ma diat a kaian mat i tana.
  tur-YTC: “Nasıl yıkıldı! Nasıl da ağlıyorlar! Moav utançtan nasıl da sırtını döndü!
    Böylece Moav çevresindekilerin hepsine Alay konusu ve dehşet olacak.”
  ind-AYT: “Betapa hancur! Betapa mereka meratap! Betapa Moab telah membalikkan punggungnya
    dalam rasa malu! Demikianlah Moab telah menjadi bahan ejekan dan kengerian bagi
    semua yang ada di sekitarnya.”
  nya-nya: “Taonani mmene waphwanyikira! Tamvani momwe akulirira! Taonani momwe Mowabu
    wachititsidwira manyazi. Mowabu wasanduka chinthu chonyozeka, chinthu chochititsa
    mantha kwa onse amene amuzungulira.”
  hrv-hrv: Kako li je smrskan! Kako li sramotno Moab udari u bijeg! Moab postade ruglo
    i strašilo svim susjedima.
  mps-mps: Mu tama, Moap tigidali mu togwa pelama, te we bidi augwali dwai gela waibao.
    Moap da, te dwai hale mu ebo bidigo aga gesabidi halua sabo tiwai gilama yaibao.
    Te Moap pąde bidali hani dabe augwaligo te sę dabe te Moapba pedalubo sulama,
    te augwali wi dwai mu elama, te Moapba posobo po waibao,” Genuai Bidigo te po
    wali.
  tpi-tpi: Tru tumas, Moap bai i bruk olgeta, na ol manmeri bai i krai nogut tru.
    Moap bai i kamap olsem man i sem nogut tru na i haitim pes bilong en. Ol lain
    i stap klostu long Moap bai i lukim dispela samting i kamap long Moap, na bai
    ol i pret nogut tru na tok bilas long Moap.”
  dan-1931: Hvor er Moab forfærdet! Hvor vender det Ryg med Skam! Ja, Moab er blevet
    til Latter og Rædsel for alle sine Naboer.
  vie-OVCB: Hãy nghe tiếng đập vỡ! Hãy nghe tiếng khóc than! Hãy xem cảnh sỉ nhục
    của Mô-áp. Nó trở nên đề tài chế giễu, là biểu tượng sụp đổ cho các dân tộc lân
    bang.”
  guj-2017: “તેઓ વિલાપ કરે છે કે, તેને કેવો ભાંગી નાખવામાં આવ્યો છે! તેઓએ લજવાઈને
    કેવી રીતે પોતાની પીઠ ફેરવી છે! આથી પોતાની આસપાસના સર્વ લોકમાં મોઆબ ઉપહાસ તથા વિસ્મયરૂપ
    થશે.”
  pon-2006A: Mohap mwerpesengier! Kumwail weriwer! Mohap sarohdier. E ohlahr, oh wehi
    koaros me karanih wie kokouruhrki. Ngehi, KAUN-O, me mahmahsen.”
  por-BRBSL: “Como está quebrado! Como eles lamentam! Como Moab virou as costas com
    vergonha! Assim Moab se tornará um escárnio e um terror para todos os que estão
    ao seu redor”.
  cth-cth: Nâtotouh maw a rawk toung, nâtotouh maw a hram awh toung. Moab teh yeiraipo
    laihoi a kamlang botoung. Hatdawkvah, Moab teh a tengpam e taminaw hanlah panuikhai
    e hoi takikatho e lah a coung.
  twi-twi: “Hwɛ sɛnea wabubu afa! Hwɛ sɛnea wɔretwa adwo! Na hwɛ sɛnea Moab de aniwu
    dan nʼakyi! Moab ayɛ nea wodi ne ho fɛw, ne ahodwiriwde ama wɔn a wɔatwa ne ho
    ahyia nyinaa.”
  hlt-hlt: Rhihyawp tih rhung kanoek a? Moab loh rhawn a maelh te yak kanoek a? Te
    dongah Moab he nueihbu la, a kaepvai boeih te porhaknah la poeh.
  tbz-SIM: Tiitɛ́nɛ̀ yɛkúdɑbùò, Mɔɑbu domu ò di ifɛi nyi, ò bùtínnɛ́ kɛ cokɛ́mu. O
    kpɛrɛ nɑɑ́ mmudɑɑ́ mmu o pɛɛtitɔbɛ̀ kpɛ́í kɛ wɛ̃̀tɛ kɛ duò tikɔ̃m̀bùɔ̀tì.
  msy-2020: Bar guizbangɨra, Moap bar bɨghiregham, eghtɨ gumazamiziba bar puv arangam.
    Moap, a aghumsɨzir gumazimɨn mɨn otoghɨva, uan guam modogham. Moapɨn boroghɨra
    itir kantribar gumazamiziba bizir kamɨn gantɨ, a Moapɨn otivtɨ, me bar atiatigh
    dɨbovir akar Moapɨn mɨkɨmam.”
  azb-azb: «Moav necə viran oldu! Necə də fəryad edirlər! Moav xəcalətdən arxaya dönür.
    Bütün ətrafındakılar üçün rişxənd və dəhşət nümunəsi oldu».
  eng-DBY: They howl, How is it broken down! how hath Moab turned the back with shame!
    And Moab shall be a derision and a terror to all that are round about him.
  hin-2017: मोआब कैसे विस्मित हो गया! हाय, हाय, करो! क्योंकि उसने कैसे लज्जित होकर
    पीठ फेरी है! इस प्रकार मोआब के चारों ओर के सब रहनेवाले उसका ठट्ठा करेंगे और विस्मित
    हो जाएँगे।”
  wol-KYG: '«Yuuxooleen, ne leen: “Céy gii yàqtoo! Mowab gii wone gannaaw! Mowab rus
    na.” Ñi ko wër ñépp a koy reetaan, seen yaram di daw ci ñoom.»'
  eng-YLT: How hath it been broken down! they have howled, How hath Moab turned the
    neck ashamed, And Moab hath been for a derision. And for a terror to all round
    about her.
  eng-WYC-2017: How is it overcome, and they yelled? how hath Moab cast down the noll,
    and is shamed? And Moab shall be into scorn, and into ensample to all men in his
    compass.
  eng-WMBB: “How it is broken down! How they wail! How Moab has turned the back with
    shame! So will Moab become a derision and a terror to all who are around him.”
  urd-GVH: हाय, मोआब पाश पाश हो गया है! लोग ज़ारो-क़तार रो रहे हैं, और मोआब ने शर्म
    के मारे अपना मुँह ढाँप लिया है। वह मज़ाक़ का निशाना बन गया है, उसे देखकर तमाम
    पड़ोसियों के रोंगटे खड़े हो गए हैं।”
  rug-rug: '@see-verse:JER.048.038'
  gaz-gaz: “Isheen akkam akkas caccabde! Isaan akkam akkas wawwaatu! Moʼaab akkam
    akkas dugda ishee qaaniidhaan garagalfatte! Moʼaab waan kolfaa taatee, warra naannoo
    ishee jiraatan hundaaf waan sodaa taateerti.”
  fra-LSG: Comme il est brisé! Poussez des gémissements! Comme Moab tourne honteusement
    le dos! Moab devient un objet de raillerie et d’effroi Pour tous ceux qui l’environnent.
  yal-yal: Ee! E ɲaxankataxi! E gbelegbelema han! E yagixin bata e xun xanbi so! Moyaba
    yamanana fe findima magelen nun gaxu xunna ra nɛn a rabilinna birin xa!
  haw-1868: E uwe aku lakou penei, Nani kona oki loa i ka makau! Nani ko Moaba huli
    hope ana i ka hilahila! E lilo no o Moaba i mea e akaakaia'i, I mea hoi e makau
    ai ka poe a pau a puni ona.
  arb-NAV: 'لَشَدَّ مَا تَحَطَّمْتَ! لَشَدَّ مَا يُوَلْوِلُونَ: كَيْفَ أَدْبَرَ مُوآبُ
    مُجَلَّلاً بِالْخِزْيِ؟ قَدْ صَارَ مَثَارَ هُزْءٍ وَرُعْبٍ لِكُلِّ مَنْ حَوْلَهُ».'
  ewe-ewe: “Wogbãe gudugudu loo! Wole ɣli dom ale gbegbe! Aleke Moab trɔ megbe kple
    ŋukpee nye esi! Moab zu alɔmeɖenu kple bibi na ame siwo katã ƒo xlãe.”
  eng-LEE: Oh, how is it broken down! wail! how hath Moab turned the back with shame!
    and Moab shall be a derision and a dismay to all those around him.
  asm-FB: “সি কেনে ভগ্ন হ’ল! তেওঁলোকে কেনে হাহাকাৰ কৰিছে! মোৱাবে লাজতে কেনেৰূপে মুখ
    ঘূৰালে! এইদৰে মোৱাব নিজৰ চাৰিওফালে থকা সকলোৰে আগত বিদ্ৰূপৰ আৰু ত্ৰাসৰ বিষয় হ’ব।”
  sus-A: وٌ شَ وٌ شُي عِتٍ، مٌوَبَ بَرَ فَاشُ، عٍ بَرَ لُ يَافِ كُي، عٍ دْشْبٌورٍ
    بِرِن بَرَ يٌ عٍ مَ.»
  fra-SBL: « Comme elle est brisée ! Comme ils gémissent ! Comme Moab a tourné le
    dos avec honte ! Ainsi Moab deviendra-t-il une dérision et une terreur pour tous
    ceux qui l'entourent. »
  hbo-hbo: אֵ֥יךְ חַ֙תָּה֙ הֵילִ֔ילוּ אֵ֛יךְ הִפְנָה־עֹ֥רֶף מֹואָ֖ב בֹּ֑ושׁ וְהָיָ֥ה
    מֹואָ֛ב לִשְׂחֹ֥ק וְלִמְחִתָּ֖ה לְכָל־סְבִיבָֽיו׃ ס
  kik-kik: “Hĩ! Kaĩ nĩkũmomore-ĩ! Kaĩ nĩmararĩra-ĩ! Kaĩ Moabi nĩahũndũkĩte na thuutha
    nĩ thoni-ĩ! Moabi atuĩkĩte kĩndũ gĩa gũthekererwo, na agatuĩka kĩndũ kĩrĩ magigi
    harĩ arĩa othe mamũrigiicĩirie.”
  fra-NCL: Comme il est brisé ! Gémissez ! Comme Moab a honteusement tourné le dos !
    Moab est devenu un objet de risée, et d’épouvante pour tous ses voisins.
  cek-AK: Nihcae mah Moab loe amro ving boeh moe, azat loiah hnuk angnawn ving boeh,
    tiah hang o tih; Moab loe kami mah pahnui thuih han ih ni oh boeh, a taengah kaom
    kaminawk loe zit kaom kami ah ni oh o boeh, tiah a thuih.
  cuk-cuk: ”Moab-dulemarga be bomala. Moab ibiyobi bibichisa-sii be dake, ibiyobi
    bingegudmala, gannar sorsik aibiris imaksamalad. Dulemar-e-yar-dikarba-mamaidga,
    dodogedga guded, dule-ogwayedga guded.”
  uig-CYR: — улар пиғандин зарлишиду; Моаб шунчилик парә-парә қиливетилидуки, у хиҗаләттин
    көпчиликкә арқисини қилиду; Моаб әтрапидики һәммә тәрипидин рәсва қилинидиған,
    вәһимә салғучи объект болиду.
  tel-2017: “ఇది ఎలా సర్వ నాశనమైంది? వీళ్ళు రోదిస్తూ ఎలా కేకలు పెడుతున్నారో! మోయాబు
    సిగ్గుతో వెనక్కి తిరిగింది. కాబట్టి మోయాబు తన చుట్టూ ఉన్న వాళ్లకు భయాన్ని కలిగించేదిగా,
    పరిహాసం చేయదగ్గదిగా ఉంటుంది.”
  hat-BSA: “A la kraze li kraze! Yo te rele anmwey. Gade kijan Moab te vire do li—li
    vin wont nèt! Konsa, Moab va vin yon rizib ak yon objè degoutan a tout moun ki
    antoure li yo.”
  kos-kos: Kowos in wowoyak ke tung, mweyen acn Moab fukulyuki ac akmwekinyeyuk. El
    kunanula ac mutunfacl nukewa raunelak israsrinkusrael. Nga, LEUM GOD, pa fahk
    ma inge.”
  hbo-WLC: אֵ֥יךְ חַ֙תָּה֙ הֵילִ֔ילוּ אֵ֛יךְ הִפְנָה־עֹ֥רֶף מוֹאָ֖ב בּ֑וֹשׁ וְהָיָ֥ה
    מוֹאָ֛ב לִשְׂחֹ֥ק וְלִמְחִתָּ֖ה לְכָל־סְבִיבָֽיו׃ ס
  ibo-ibo: “Lee ka e si tipịa ya! Lee ka ha si akwasị akwa ike! Leekwa ka Moab si
    gbakụta azụ ya nʼihi ọnọdụ ihere ya! Moab aghọọla ihe ọchị, ọ ghọọla ihe iju anya
    nye ndị niile gbara ya gburugburu.”
  ory-ory: ସେ କିପରି ଭଗ୍ନ ହୋଇଅଛି! ଲୋକେ କିପରି ବିଳାପ କରୁଅଛନ୍ତି! ମୋୟାବ ଲଜ୍ଜାରେ କିପରି ପୃଷ୍ଠ
    ଫେରାଇଅଛି! ଏହିରୂପେ ମୋୟାବ ଆପଣା ଚତୁର୍ଦ୍ଦିଗସ୍ଥ ଲୋକମାନଙ୍କର ହାସ୍ୟାସ୍ପଦ ଓ ଭୟସ୍ଥାନ ହେବ।”
  chk-chk: Moap a fokun tatakis. Ekewe aramas ra fokun ngüngüres. Moap a kulu sökürün
    fän säw. A wiliti och minen turunufas me och minen eniweniw ngeni meinisin mi
    nom pwelin ünükün. Ngang ewe Samol mi Lapalap üa kapas.”
  rop-rop: Moweb im jidan brabli rabishwan jis laik det jag weya bin breik. Ola pipul
    jinginatbat en olabat sheim miselp na. Ola kantri weya jidan raidaran langa Moweb
    meigimbat fan langa im na. Deibin hatjamp nomo lilbit wen deibin luk wanim bin
    hepin langa Moweb.” Wal lagijat na YAWEI bin tok.
  ukr-1871: Як же розбито його, — будуть із спожалїннєм говорити; як же Моаб осоромився,
    подавшись навтеки! і стане Моаб сьміховищем і острахом усїм сусїдам своїм;
  deu-1951: Wie ist Moab erschrocken! Heulet! Wie wandte es den Rücken! Schäme dich!
    Also ist Moab allen seinen Nachbarn zum Gespött und zum Entsetzen geworden.
  eng-JPS: '''How is it broken down!'' wail ye! ''How hath Moab turned the back with
    shame!'' So shall Moab become a derision and a dismay to all that are round about
    him.'
  srp-1865: 'Ridajte: kako je satrven! kako Moav obrnu pleæi sramotan? i posta Moav
    potsmijeh i strahota svjema koji su oko njega.'
  lug-lug: “Ng’amenyeddwamenyeddwa! Nga bakaaba! Mowaabu ng’akyusa omugongo gwe olw’obuswavu!
    Mowaabu afuuse kyakusekererwa, ekyekango eri bonna abamwetoolodde.”
  heb-heb: איך חתה הילילו איך הפנה ערף מואב בוש והיה מואב לשחק ולמחתה לכל סביביו׃
  ben-IRV: “সে কেমন চড়িয়ে পরেছে! তারা কেমন করে তাদের জন্য বিলাপ করছে! মোয়াব লজ্জায়
    কেমন করে তার পিঠ ফিরিয়েছে! এই ভাবে মোয়াব তার চারপাশের সমস্ত লোকদের কাছে উপহাস
    ও আতঙ্কের পাত্র হয়েছে।”
  pan-pan: ਇਹ ਕਿਵੇਂ ਢਾਹਿਆ ਗਿਆ, ਉਹਨਾਂ ਸਿਆਪਾ ਕੀਤਾ, ਕਿਵੇਂ ਮੋਆਬ ਨੇ ਸ਼ਰਮ ਨਾਲ ਆਪਣੀ ਪਿੱਠ
    ਮੋੜੀ ਹੈ! ਮੋਆਬ ਇੱਕ ਹਾਸਾ ਅਤੇ ਆਪਣੇ ਸਾਰੇ ਆਲੇ-ਦੁਆਲੇ ਲਈ ਭੈਅ ਬਣਿਆ ਹੈ।
  mya-JVB: သူတို့ကလည်း၊ မောဘ ပြည်ပြိုပျက် လေပြီ တကား၊ ရှက် ၍ဆုတ်သွား လေပြီတကားဟု ညည်းတွား
    မြည်တမ်းကြလိမ့်မည်။ မောဘ သည် အရှက်ကွဲ၍ ကဲ့ရဲ့ ခြင်းကိုခံရလျက်၊ ပတ်လည် ၌နေသောသူအပေါင်း
    တို့၏ ကြောက်လန့် စရာအကြောင်းဖြစ် ရလိမ့်မည်။
  tbg-tbg: Oho, Moapi anomakero qoraiqama vivo. Viva kauriharo nai viri kukeqa tero
    tuqantaaviro vaivo. Ho iriate. Moapiqi variaka noraiqaake iqi rate variavo. Moapi
    vata auvahini varia vatanaaka vira taveha naaraihama amite variavo. Vika viva
    qoraiqama viro vaira taveha, virara tinavu haatu ite vai haikarave ti variavo.
  hmo-hmo: Moaba ia makohia maragimaragi vadaeni. Madi Moaba taudia idia taitai noho,
    mai boiboi danu. Moaba, madi, hemarai dainai iena doruna sibona ia hedinaraia.
    Unai dainai Moaba be taunimanima ese idia kirikirilaia noho. Idia hagegea besedia
    ibounai ese do idia itaia, mai gari bona badu danu.”
  urd-urd: वह वावैला करेंगे और कहेंगे, कि उसने कैसी शिकस्त खाई है! मोआब ने शर्म के
    मारे क्यूँकर अपनी पीठ फेरी! तब मोआब सब आस — पास वालों के लिए हँसी और ख़ौफ़ का
    ज़रिया' होगा।”
  rus-SYN: “Как сокрушен он!” будут говорить рыдая; “как Моав покрылся стыдом, обратив
    тыл!”. И будет Моав посмеянием и ужасом для всех окружающих его,
  bqc-SIM: Bíli Mↄabuↄ kũ̀, ↄ̃ aalɛ wiipɛ, aalɛ kpɛkpa ń wío. Mↄabuↄ gↄ̃̀ láanipↄ
    ũ, sↄ̃kɛ̃ngu pↄ́ ũ gbɛ̃́ pↄ́ liaańziↄnɛ.
  tcz-CHONGTHU: Itobang tah’a kivochiop hitam! Aka ogin’u khu ngaiyuvin, chule Moab
    jum le jana khu veuvin! Mitin dingin nuisat in aum uvin, aheng akom din kihilna
    bep in apangtauve.
  mar-mar: “तो कसा मोडला आहे! आपल्या विलापात कसे आकांत करत आहे! मवाबाने लज्जेने कशी
    पाठ फिरवली आहे. म्हणून मवाब आपल्या सभोवतालच्या सर्वांना उपहास आणि दहशतीचा विषय
    झाला आहे.”
  qub-qub: ¡Moab nasyunpaj llaquicuy-llapa! ¡Fiyupa manchariypämi caycan! ¡Pengacurmi
    ticracurcusha! Moab runacunaga ñaupancho tiyajcunapaj caycan fiyupa melanaypämi,
    pasaypa manacajmi.»
  bqp-bqp: I gɔɔ swĩiyɔ, Mɔɑbubɑ bɑ wɔrumɑ. Bɑ biruku yirɑ wurɑ. Annɑ ɑ sekuru wɑ.
    Be bɑ kɑ bu sikerenɛ kpuro, bɑ bu yɛ̃ɛmɔ.
  hat-hat: Yo fini ak peyi Moab! Plenn sò li. Moab pèdi pye, li wont. Tout nasyon
    ki nan vwazinaj li yo ap pase l' nan rizib, yo tout sezi wè sa ki rive l'.
  eng-BSB: “How shattered it is! How they wail! How Moab has turned his back in shame!
    Moab has become an object of ridicule and horror to all those around him.”
  eng-WEBPB: “How it is broken down! How they wail! How Moab has turned the back with
    shame! So will Moab become a derision and a terror to all who are around him.”
  kbq-kbq: Na'ankure Moapu mopamo'a havizantfa hanige'za Moapu vahe'mo'za zavira ategahaze.
    Ana hanige'za Moapu vahe'mo'za zamagazegu nehu'za zamavugosa rukrahe hugahaze.
    Hagi Moapu vahe tva'onte'ma nemaniza vahe'mo'za zamagrite'ma fore'ma hania zama
    nege'za tusi zamagogogu nehu'za, kiza zokago ke huzmantegahaze.
  nhe-BL: ¡Mocajtoc xacualtic tlali Moab! Huan ama tlahuel mochoquilíaj huan mopinahuaj
    itlacajhua. Huan nochi nopa sequinoc tlaltini tlen mopantíaj inechca momajmatíaj
    huan mopinahuaj.
  gub-BL: Amumaw Moaw ihe wà. Pehapukaz nehe. Iaiw haw u'ar Moaw rehe. Ywy uzeapo
    heityk pyrer romo. Ywy huwake har paw uze'eg uryweteahy hehe wà. Ihe Tupàn Tuweharupi
    Wiko Ma'e aze'eg kwez kury.
  eng-DRA: How is it overthrown, and they have howled! How hath Moab bowed down the
    neck, and is confounded! And Moab shall be a derision, and an example to all round
    about him.
