  kbq-kbq: Hagi Moapu vahe'mo'za Ra Anumzamofona veganokano hunente'za, zamavufaga
    erisga hu'naze. Ana hu'negu ha' vahe'mo'za eme zamazeri haviza hanage'za, aka
    ti ne'naza vahe'mo'za neginagi nehu'za, zamagra'a amuti trazampi mase'za rukrahekrehe
    nehazaza hugahaze. Ana nehanage'za vahe'mo'za nezamage'za tusi zamagizaregahaze.
  nhe-BL: Huajca ma huetzi tlali Moab huan nochi itlacajhua. Ma momimiloca ipan iniisotlal
    queja ihuintini, pampa yajuanti mosisinijtoque ica na, niDIOS, huan yeca ama nochi
    tlen quinpantise quinpinajtise.
  gub-BL: Uze'eg wi Tupàn Tuweharupi Wiko Ma'e kury. — Pemuka'u kar Moaw pe wà nehe.
    Ta'e nahereruzar kwaw a'e wà xe. Moaw uwauwak putar uhuuhuk awer rehe wà nehe.
    Amogwer upuka putar wanehe wà nehe.
  eng-DRA: 'Make him drunk, because he lifted up himself against the Lord: and Moab
    shall dash his hand in his own vomit, and he also shall be in derision.'
