verse: JER.048.026
translations:
  mal-C: “അവൾ യഹോവയെ വെല്ലുവിളിച്ചിരിക്കുകയാൽ അവളെ മത്തുപിടിപ്പിക്കുക. മോവാബ് അവളുടെ
    ഛർദിയിൽക്കിടന്ന് ഉരുളട്ടെ; അവൾ ഒരു പരിഹാസവിഷയം ആയിത്തീരട്ടെ.
  deu-TKW: Macht es trunken - denn wider Jahwe hat es groß gethan, - daß Moab hinklatsche
    in sein Gespei und gleichfalls zum Gespötte werde!
  lin-lin: « Bolangwisa ye masanga, pamba te abetaki tembe na Yawe ! Tala ye Moabi
    ndenge azali kobaluka kati na bisanza na ye ! Tika ete, ye mpe, akoma eloko ya
    maseki !
  eng-LSV: Declare him drunk, || For he made himself great against YHWH || And Moab
    has struck in his vomit, || And he has been for a derision—even he.
  eng-GNV: 'Make ye him drunken: for he magnified himselfe against the Lord: Moab
    shall wallowe in his vomite, and he also shalbe in derision.'
  eng-WEBSTER: 'Make ye him drunken; for he magnified himself against the LORD: Moab
    also shall wallow in his vomit, and he also shall be in derision.'
  nhw-BL: Huajca ma huetzi tlali Moab huan nochi imasehualhua. Ma momimiloca ipan
    iniisotlal quen ihuintini, pampa inijuanti mosisinijtoque ica na, niDIOS, huan
    yeca ama nochi catli quinpantise quinpinajtise.
  swh-ONEN: “Mlevye, kwa kuwa amemdharau Bwana. Moabu na agaegae katika matapishi
    yake, yeye na awe kitu cha dhihaka.
  bba-bba: Mɔɑbubɑ bɑ tii suɑ Gusunɔn wuswɑɑɔ. Yen sɔ̃, bu bu tɑm tɑɑsio sere bu mu
    siruku kpɑ bu bu yɛ̃ɛ.
  eng-KJVCPB: 'Make ye him drunken: for he magnified himself against the Lord: Moab
    also shall wallow in his vomit, And he also shall be in derision.'
  luo-luo: “Kete omer, nimar osetamore winjo Jehova Nyasaye. We Moab odwanyre e ngʼokne;
    we obed gima ijaro.
  meu-meu: Ba hakekeroa; badina be ia na sibona e hahebada, Iehova e hamaraḡia. Taunabunai,
    Moab na sibona ena mumuta ai baine hekui-hekui; taunimanima ese bae kirihrilaia.
  npi-ULB: त्यसलाई मत्त्याओ, किनकि त्यो परमप्रभुको विरुद्धमा अहङ्कारी भयो । मोआब आफ्नै
    बान्तामा लडीबडी खेलोस्, र त्यो हाँसोको पात्र बनोस् ।
  yor-yor: “Ẹ jẹ́ kí a mú u mutí nítorí ó kó ìdọ̀tí bá Olúwa, jẹ́ kí Moabu lúwẹ̀ẹ́
    nínú èébì rẹ̀, kí ó di ẹni ẹ̀gàn.
  pes-OPCB: بگذارید موآب مثل یک مست، تلوتلو بخورد و بیفتد، چون از فرمان خداوند سرپیچی
    کرده است. او در قی خود می‌غلتد، به طوری که همه به او می‌خندند.
  tgl-ULB: Lasingin siya, sapagkat nagmayabang siya laban sa akin, akong si Yahweh.
    Ngayon ay ipinapalakpak ng Moab ang kaniyang mga kamay sa kahihiyan sa sarili
    niyang suka, kaya naging tampulan na rin siya ng katatawanan.
  hui-hui: Anduane Homogohanda lalu, Moaba ibugua i̱hondo doga hayagonaga lulu iba
    nowa luluyu haradagua mo luluya helo hameledo. Ibuninaga magu tagu ngagoria palu
    pendege lalu ngagola wali agali bu karume hondo oba helo hamelo ko.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​က``မော​ဘ​ပြည်​သည်​ငါ​ထာ​ဝ​ရ ဘု​ရား​အား​ပုန်​ကန်​ခဲ့​သည်​ဖြစ်​၍
    ထို​ပြည်​ကို ယစ်​မူး​၍​နေ​စေ​ကြ​လော့။ သူ​သည်​မိ​မိ​၏​အန် ဖတ်​တွင်​လူး​လှိမ့်​၍​နေ​လိမ့်​မည်။
    လူ​တို့​သည် လည်း​သူ့​အား​ပြောင်​လှောင်​ကြ​လိမ့်​မည်။-
  bod-N: མོ་ཨབ་ཀྱིས་དཀོན་མཆོག་ཡ་ཝཱེའི་ཞལ་ངོར་རང་མཐོང་ཆེན་པོ་བྱས་པས། ཁྱོད་ཅག་གིས་མོ་ཨབ་བཟི་རུ་ཆུག་ཅིག
    མོ་ཨབ་ནི་རང་གི་སྐྱུག་རོའི་ནང་དུ་འགྲེ་ལྡོག་བརྒྱབ་ཅིང་། མི་ཡིས་དེ་ལ་འཕྱ་དགོད་བྱེད་པར་འགྱུར་རོ།
    །
  sna-sna: “Itai kuti adhakwe, nokuti iye azvidza Jehovha. Regai Moabhu aumburuke
    mumarutsi ake; ngaave chinhu chinosekwa.
  spa-BLM: “Embriágalo, porque se engrandeció contra Yahvé. Moab se revolcará en su
    vómito, y también será objeto de burla.
  cac-cac: Aq'uec somchaj spensar eb' aj Moab, yujto ix spitej sb'a eb' d'ayin. B'uchjocab'
    eb' yuj eb' anima, icha tz'aj sb'uchji junoc uc'um an̈ tz'ec' b'alb'on d'a scal
    xej.
  swh-ULB: Mnywesheni, maana alitenda kwa kiburi kinyume changu, Yahwe. Basi Moabu
    anapiga makofi kwa machukizo kwa matapiko yake mwenyewe, hivyo amekuwa pia kitu
    cha kuchekesha.
  bel-bel: 'Напаеце яго п''яным, бо ён падняўся супроць Госпада: і хай Мааў качаецца
    ў ванітах сваіх, і сам будзе пасьмешышчам.'
  deu-ELBBK: Berauscht es, – denn gegen den HERRN hat es großgetan – damit Moab sich
    wälze in seinem Gespei und auch selbst zum Gelächter werde!
  mbb-OT: “Lenguta is Moab, su nekidsukulà kediey. Egkelilid sikandin diyà te keugelingen
    din he utà ne egkehimu he egkeengitan.
  mal-2015: മോവാബ് യഹോവയുടെ നേരെ വമ്പു കാണിക്കകൊണ്ടു അവന്നു മത്തു പിടിപ്പിപ്പിൻ; മോവാബ്
    തന്റെ ഛർദ്ദിയിൽ കിടന്നുരുളും; അവൻ പരിഹാസവിഷയമായ്തീരും.
  rmc-rmc: „Mačar les, bo pes ľidžalas upre upral o RAJ. Muk le Moab te vaľinel pes
    andre peskro čhandľipen, hoj lestar te asan.
  pes-OPV: او را مست سازیدزیرا به ضد خداوند تکبر می‌نماید. و موآب درقی خود غوطه می‌خورد
    و او نیز مضحکه خواهدشد.
  ron-1924: „Ымбэтаци-л, кэч с-а семецит ымпотрива Домнулуй! Де ачея, прэвэляскэ-се
    Моабул ын вэрсэтура луй ши сэ ажунгэ де рыс ши ел!
  ben-OBCV: “তাকে মত্ত করো, কারণ সে সদাপ্রভুর বিরুদ্ধে বড়াই করেছে। মোয়াব তার বমিতে
    গড়াগড়ি দিক, সে সকলের বিদ্রুপের পাত্র হোক।
  som-som: Isaga sakhraamiya, waayo, Rabbiguu iska sii weyneeyey, oo Moo'aab wuxuu
    ku dhex galgalan doonaa mantaggiisa, oo weliba wuxuu noqon doonaa wax lagu qoslo.
  lat-VUC: 'Inebriate eum, quoniam contra Dominum erectus est: et allidet manum Moab
    in vomitu suo, et erit in derisum etiam ipse.'
  eng-ASVBT: 'Make ye him drunken; for he magnified himself against Jehovah: and Moab
    shall wallow in his vomit, and he also shall be in derision.'
  ita-1885: Inebbriatelo, perciocchè egli si è innalzato contro al Signore; e dibattasi
    Moab nel suo vomito, e sia in derisione anch'egli.
  eng-ULB: Make him drunk, because he acted proudly against Yahweh. Let Moab wallow
    in his vomit, and let him be an object of ridicule.
  spa-VBL: Embriaga al pueblo de Moab, porque ha desafiado al Señor. Entonces se revolcarán
    en su propio vómito, mientras la gente se ríe de ellos.
  fra-_FOB: Enivrez-le, car il s'est élevé contre l'Éternel. Et que Moab se roule
    dans son vomissement et qu'il soit, lui aussi, un objet de risée!
  mal-mal: മോവാബ് യഹോവയുടെ നേരെ അഹങ്കരിച്ചിരിക്കുകകൊണ്ട് അവനെ ലഹരി പിടിപ്പിക്കുവിൻ;
    മോവാബ് തന്റെ ഛർദ്ദിയിൽ കിടന്നുരുളും; അവൻ നിന്ദാവിഷയമായിത്തീരും.
  urd-GVR: Use mai pilā pilā kar matwālā karo, wuh apnī qai meṅ loṭ-poṭ ho kar sab
    ke lie mazāq kā nishānā ban jāe. Kyoṅki wuh maġhrūr ho kar Rab ke ḳhilāf khaṛā
    ho gayā hai.
  suz-BL: मिनु लेंशा “मेको कली दुक्‍पतीन। मारदे हना मेको ठेयब लेश्‍शो बाक्‍ब। मोआब
    आ मेशोमी दिङ दाङ गोल्‍ल। मिनु मेको शुक्‍शी पाइक्‍चा पुंइसीब दुम्‍ल। येरमीया २५:१५
  eng-NOY: Make ye him drunken, for he hath exalted himself against Jehovah; That
    he also may wallow in his vomit, And be himself also in derision.
  ita-1927: Inebriatelo, poich’egli s’è innalzato contro l’Eterno, e si rotoli Moab
    nel suo vomito, e diventi anch’egli un oggetto di scherno!
  ckb-ckb: «سەرخۆشی بکەن، چونکە بەرامبەر بە یەزدان خۆی بە زل زانی. با مۆئاب لەناو
    ڕشانەوەکەی خۆی بگەوزێت، ببێتە مایەی گاڵتەجاڕی.
  eng-BBE: 'Make him full of wine, for his heart has been lifted up against the Lord:
    and Moab will be rolling in the food he was not able to keep down, and everyone
    will be making sport of him.'
  kan-OKCV: “ಅದನ್ನು ನೀವು ಅಮಲೇರಿಸಿರಿ; ಏಕೆಂದರೆ ಯೆಹೋವ ದೇವರಿಗೆ ವಿರೋಧವಾಗಿ ತನ್ನನ್ನು ಹೆಚ್ಚಿಸಿಕೊಂಡಿದೆ;
    ಮೋವಾಬು ಸಹ ತಾನೇ ವಾಂತಿ ಮಾಡಿದ್ದರಲ್ಲಿ ಹೊರಳಾಡುವುದು; ಅದೇ ಹಾಸ್ಯಕ್ಕಾಗಿರುವುದು.
  tam-2017: அவனை வெறிகொள்ளச் செய்யுங்கள்; யெகோவாவுக்கு விரோதமாகப் பெருமைபாராட்டினான்;
    மோவாப் தான் வாந்தியெடுத்து அதில் புரளுவான்; அவன் பரியாசத்திற்கு இடமாவான்.
  spa-RV-1909: Embriagadlo, porque contra Jehová se engrandeció; y revuélquese Moab
    sobre su vómito, y sea también él por escarnio.
  ron-BTF: Îmbătați-l, pentru că s-a înălțat împotriva DOMNULUI; Moabul de asemenea
    se va tăvăli în vărsătura lui și de asemenea va fi luat în derâdere.
  eng-WEBP: “Make him drunk, for he magnified himself against the LORD. Moab will
    wallow in his vomit, and he also will be in derision.
  eng-FBV: Make the people of Moab drunk, because they defied the Lord. Then they
    will roll around in their own vomit, as people laugh at them.
  nld-1939: Maakt het dronken, Omdat het zich tegen Jahweh verhief, Zodat het in zijn
    eigen uitbraaksel plast, En tot bespotting zal worden.
  nch-BL: Huajca ma huetzi tali Moab huan nochi imasehualhua. Ma momimiloca ipan iniisotal
    quej ihuintini, pampa inijuanti mosisinijtoque ica na, niDIOS, huan yeca ama nochi
    cati quinpantise quinpinajtise.
  vie-1934: Hãy làm cho nó say sưa, vì nó đã lên mình nghịch cùng Đức Giê-hô-va. Mô-áp
    sẽ đẵm mình trong sự mửa thổ, cũng làm cớ cho người ta chê cười.
  hin-CV: “उसे मतवाला कर दो, क्योंकि उसने याहवेह के समक्ष अहंकार करके विद्रोह किया
    है. अब वह उस स्थिति में पहुंच जाएगा जब वह अपनी ही उल्टी में लोटता हुआ दिखाई देगा;
    और वह उपहास का विषय बन जाएगा.
  spa-BES: Emborrachenlo, porque su corazón se ha enorgullecido contra el Señor; y
    Moab se revolcara en su vómito, y todos se burlarán de él.
  tdx-tdx: Ampimamò, amy te nampi­ebore’e am’ Iehovà ty vata’e; fa hitorokosek’ amy
    loa’ey t’i Moabe, vaho ho rabioñeñe.
  tha-KJV: จงทำให้เขามึนเมา เพราะว่าเขาได้พองตัวขึ้นต่อพระเยโฮวาห์ เพราะฉะนั้นโมอับจะต้องกลิ้งเกลือกอยู่ในอาเจียนของตัว
    และเขาจะถูกเยาะเย้ยด้วย
  por-BR-2018: Embriagai-o, pois contra o SENHOR se engrandeceu; e Moabe se revolverá
    sobre seu vômito, e ele também será por escárnio.
  deu-ELO: Berauschet es, denn wider Jehova hat es großgetan, damit Moab sich wälze
    in seinem Gespei und auch selbst zum Gelächter werde!
  eng-WYC-2018: Fill ye him greatly, for he is raised (up) against the Lord; and he
    shall hurtle down the hand of Moab in his spewing, and he also shall be into scorn.
  epo-epo: Ebriigu lin, ĉar li leviĝis kontraŭ la Eternulo; Moab plaŭdos en sia vomaĵo,
    kaj li mem estos objekto de mokado.
  uig-PIN: — Uni mǝst ⱪilinglar, qünki u Pǝrwǝrdigarƣa aldida ⱨakawurluⱪ ⱪilƣan; Moab
    ɵz ⱪusuⱪida eƣinap yatsun, xuning bilǝn rǝswa ⱪilinsun.
  beo-beo: Hina Gode da amane sia:i, “Moua:be amo feloama:ne hamoma! E da Nama odoga:i
    dagoi. Moua:be da hi isoi amo da:iya bebesomu. Amola eno dunu amo ba:beba:le,
    oufesega:mu.
  tpi-OTNT: Bikpela i tok olsem, “Moap i bikhet long mi, olsem na mi laik bai ol birua
    i daunim em na mekim em i kamap olsem man i spak pinis. Em i ken slip long traut
    bilong em yet na tantanim nabaut, na ol man i ken lap nogut long em.
  hau-SA: “Ku bugar da ita domin ta tayar wa Ubangiji. Bari Mowab tă yi ta birgima
    a cikin amanta; bari tă zama abin dariya.
  uig-LAT: — Uni mest qilinglar, chünki u Perwerdigargha aldida hakawurluq qilghan;
    Moab öz qusuqida éghinap yatsun, shuning bilen reswa qilinsun.
  nde-nde: “Idakiseni ngoba idelele uThixo. IMowabi kayizibhixe ngamahlanzo ayo; kayibe
    yinto yokuhlekwa.
  ton-ton: '“Mou fakakona ia: he kuo ne fakahikihiki ʻe ia ia kia Sihova: ʻe fetafokifokiʻaki
    foki ʻa Moape ʻi heʻene lua, pea ʻe hoko ia foki ko e manukiʻanga.'
  ces-1613: Opojte jej, poněvadž se proti Hospodinu zpínal, až by se válel Moáb v
    vývratku svém, a byl za smích i on také.
  eng-WMB: “Make him drunk, for he magnified himself against the LORD. Moab will wallow
    in his vomit, and he also will be in derision.
  tam-TCV: “மோவாப் யெகோவாவை எதிர்த்தெழும்பினாள். ஆகையால் அவளை வெறிக்கப் பண்ணுங்கள்.
    அவள் தன் வாந்தியிலேயே புரண்டு, மற்றவர்களுக்கு அவள் ஒரு கேலிப்பொருளுமாகட்டும்.
  ceb-ULB: Huboga siya, tungod kay nagmapahitas-on man siya batok kang Yahweh. Tugoti
    nga moligid ang Moab sa iyang suka, ug tugoti nga biaybiayon siya.
  pol-UBG: Upójcie go, ponieważ wynosił się przeciw PANU. Niech Moab tarza się w swoich
    wymiocinach i niech również stanie się pośmiewiskiem.
  urd-GVU: اُسے مَے پلا پلا کر متوالا کرو، وہ اپنی قَے میں لوٹ پوٹ ہو کر سب کے لئے
    مذاق کا نشانہ بن جائے۔ کیونکہ وہ مغرور ہو کر رب کے خلاف کھڑا ہو گیا ہے۔
  deu-1912: Macht es trunken (denn es hat sich wider den HERRN erhoben), daß es speien
    und die Hände ringen müsse, auf daß es auch zum Gespött werde.
  kan-2017: “ಮೋವಾಬಿಗೆ ತಲೆಗೇರುವಂತೆ ಕುಡಿಸಿರಿ, ಅದು ಯೆಹೋವನನ್ನು ತಿರಸ್ಕರಿಸಿ ಉಬ್ಬಿಕೊಂಡಿತಲ್ಲಾ;
    ಅದು ತನ್ನ ವಾಂತಿಯಲ್ಲಿ ದೊಪ್ಪನೆ ಬಿದ್ದು ಪರಿಹಾಸ್ಯಕ್ಕೆ ಗುರಿಯಾಗುವುದು.
  yap-yap: SOMOL e ke ga’ar, “Mu gagiyegnag yu Moab nge chingnag, ni bochan e be togopluw
    ngog. Moab e bayi leap u fithik’ e sul’ugun rok, me minmin e girdi’ ngak.
  hlt-MCSB: BOEIPA te a pantai thil dongah anih te rhuihmil sak. Te daengah ni Moab
    te a lok dongah kut a paeng vetih amah khaw nueihbu la a om eh.
