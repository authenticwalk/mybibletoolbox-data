verse: JER.048.029
translations:
  mal-C: “മോവാബിന്റെ അഹന്തയെപ്പറ്റി ഞങ്ങൾ കേട്ടിരിക്കുന്നു— അവളുടെ ഗർവ് എത്ര ഭീമം!
    അവളുടെ ധിക്കാരം, അഹന്ത, ഗർവം, ഹൃദയത്തിന്റെ നിഗളം എന്നിവയെപ്പറ്റിയും ഞങ്ങൾ കേട്ടിരിക്കുന്നു.
  deu-TKW: “Wir haben von dem Stolze Moabs gehört, dem überaus hochfahrenden, von
    seiner Hoffart, seinem Stolze, seiner Anmaßung und seiner Hochmut!”
  lin-lin: Toyokaki sango ya lolendo ya Moabi, lolendo oyo eleka penza ndelo ! Tala
    ndenge amatisaka mapeka ! Atondi na lofundu, azali na monoko makasi, mpe motema
    na ye emikitisaka te.
  eng-LSV: We have heard of the arrogance of Moab, || Exceedingly proud! His haughtiness,
    and his arrogance, || And his pride, and the height of his heart,
  eng-GNV: We haue heard the pride of Moab (hee is exceeding proude) his stoutnesse,
    and his arrogancie, and his pride, and the hautinesse of his heart.
  eng-WEBSTER: We have heard the pride of Moab, (he is exceeding proud) his loftiness,
    and his arrogance, and his pride, and the haughtiness of his heart.
  nhw-BL: Tojuanti tijcactoque para tlali Moab ehuani tlahuel mohueyimatiyayaj. Tijmatij
    motlepanitayayaj, itzcuime eliyayaj huan tlahuel mosisiniyayaj ica na.
  swh-ONEN: '“Tumesikia juu ya kiburi cha Moabu: kutakabari kwake kwa kiburi na majivuno,
    kiburi chake na ufidhuli wake, na kujivuna kwa moyo wake.'
  bba-bba: Sɑ Mɔɑbubɑn tii suɑbun ɡɑri nuɑ, kɑ ben tɔn biɑru, kɑ sere mɑɑ ben woo
    kɑnɑbu, kɑ ben deɡɑnɡɑm, kɑ ben nɔni yɔnnu.
  eng-KJVCPB: 'We have heard the pride of Moab; he is exceeding proud: His loftiness,
    and his arrogancy, and his pride, and the haughtiness of his heart.'
  luo-luo: “Wasewinjo sunga mar Moab, sungane mokadhore gi miriambo, sunga mare gi
    jendeke mare kod ngʼayi mar chunye.”
  meu-meu: Moab ena heaḡi sivaraina vada ta kamonai; ia na e heaḡi dikadikamu; ena
    heabi-isi, ena heaḡi, ena hekokoroku, na dibada, bona lalona ena hedadarai danu.
  npi-ULB: हामीले मोआबको घमण्ड अर्थात् त्यसको अहङ्कार, त्यसको हठ, त्यसको शेखी, त्यसको
    आत्मगौरव र त्यसको हृदयमा भएको छलको बारेमा सुनेका छौं ।
  yor-yor: '“A ti gbọ́ nípa ìgbéraga Moabu: àti ìwà mo gbọ́n tan rẹ̀ àti ìgbéraga
    ọkàn rẹ̀.'
  pes-OPCB: غرور موآب را همه شنیده‌اند؛ همه از تکبر، گستاخی و دل مغرور او باخبرند.
  tgl-ULB: Narinig namin ang pagmamataas ng Moab, ang kaniyang kapalaluan, ang kaniyang
    kayabangan, ang kaniyang pagmamalaki, ang kaniyang pansariling kaluwalhatian,
    at ang kaniyang kahambugan sa kaniyang puso.
  hui-hui: Moaba wali agalime mine halu balagala bi lalu hayago ina bibahendeme hale
    ho ko. Tigua tininaga mini mo yaraga halu mine hama ibaga biaga ka. Moaba ibuni
    mo duniniore helowa ngagoni.
  mya-mya: မော​ဘ​ပြည်​သည်​အ​လွန်​မာ​န​ကြီး​၏။ ပြည်​သူ တို့​သည်​အ​ဘယ်​မျှ​စိတ်​နေ​မြင့်​၍၊
    မောက်​မာ ထောင်​လွှား​ကာ​မာန်​မာ​န​ကြီး​ကြ​ကြောင်း​ကို လည်း​ကောင်း၊ အ​ဘယ်​မျှ​ကိုယ်​ကျိုး​ရှာ​တတ်
    ကြောင်း​ကို​လည်း​ကောင်း​ငါ​ကြား​သိ​တော် မူ​ပြီ။-
  bod-N: ངེད་ཅག་གིས་མོ་ཨབ་པའི་ང་རྒྱལ་ཐོས་མྱོང་སྟེ། ང་རྒྱལ་ཤིན་ཏུ་ཆེ་ཞིང་། དེ་དག་ནི་རང་སྣང་མཐོ་ཞིང་རང་རློམ་ཆེ་བ་དང་།
    ཁེངས་དྲེགས་ཆེ་ལ་སེམས་སུ་རང་མཐོང་ཆེན་པོ་ཡིན།
  sna-sna: “Takanzwa nezvokuzvikudza kweMoabhu, manyawi nokudada kwavo kukuru uye
    kuzvikudza kwakanyanya, kuzvikudza kwavo nokuzvitutumadza namanyawi emwoyo wayo.
  spa-BLM: “Hemos oído hablar del orgullo de Moab. Es muy orgulloso en su altivez,
    su orgullo, su arrogancia, y la arrogancia de su corazón.
  cac-cac: Cojtac jantac val syic'chaan̈ sb'a eb' aj Moab. Te ac'umtac eb', an̈ej
    eb' nivan yelc'och snaani. Te nivac vinac syutej sb'a eb'.
  swh-ULB: Tumesikia juu ya kiburi cha Moabu - majivuno yake, maringo, kiburi, utukufu
    binafsi na kujiinua moyoni.
  bel-bel: Мы чулі пра гонар Маава, гонар надмерны, пра ягоную пыху і фанабэрыю, і
    задавацтва яго і ганарлівасьць сэрца ягонага.
  deu-ELBBK: Wir haben vernommen den Hochmut Moabs, des sehr hochmütigen, seinen Stolz
    und seinen Hochmut und sein Großtun und die Überheblichkeit seines Herzens.
  mbb-OT: Utew kew menge gelbuwen. Netuenan ku ke sengemenu ketikang is galbu niw
    wey kegkemepelevawen.
  mal-2015: മോവാബ് മഹാഗർവ്വി; അവന്റെ ഗർവ്വത്തെയും അഹമ്മതിയെയും ഡംഭത്തെയും നിഗളത്തെയും
    ഉന്നതഭാവത്തെയും കുറിച്ചു ഞങ്ങൾ കേട്ടിട്ടുണ്ടു.
  rmc-rmc: „Šunďam pal o baripen le Moaboskro; igen pes ľidžal upre. Šunďam, savo
    hino barikano a pišno, keci but peske pal peste gondoľinel a sar pes ľidžal upre
    andro jilo.
  pes-OPV: غرور موآب و بسیاری تکبر او را وعظمت و خیلا و کبر و بلندی دل او را شنیدیم.
  ron-1924: Ам аузит де фудулия мындрулуй Моаб, де ынфумураря луй, де труфия луй,
    де семециря луй ши де инима луй ынгымфатэ.
  ben-OBCV: “আমরা মোয়াবের অহংকারের কথা শুনেছি, তার লাগামছাড়া দম্ভ ও কল্পনার কথা,
    তার অশিষ্টতা, অহংকার ও ঔদ্ধত্য এবং তার তাচ্ছিল্যপূর্ণ মনোভাবের কথা।
  som-som: Waxaannu maqalnay kibirkii Moo'aab oo uu aad u kibray, iyo xataa kor-isu-qaadiddiisa,
    iyo kibirkiisa, iyo madaxweynaantiisa, iyo qabweynaanta qalbigiisaba.
  lat-VUC: 'Audivimus superbiam Moab: superbus est valde: sublimitatem ejus, et arrogantiam,
    et superbiam, et altitudinem cordis ejus.'
  eng-ASVBT: We have heard of the pride of Moab, that he is very proud; his loftiness,
    and his pride, and his arrogancy, and the haughtiness of his heart.
  ita-1885: Noi abbiamo intesa la superbia di Moab, grandemente superbo; il suo orgoglio,
    la sua superbia, e la sua alterezza, e l'innalzamento del suo cuore.
  eng-ULB: We have heard of Moab's pride—his arrogance, his haughtiness, his pride,
    his self-glory and the conceit in his heart.
  spa-VBL: Ya sabemos lo pomposos que son los moabitas, lo extremadamente orgullosos
    y engreídos que son, pensando arrogantemente en sí mismos.
  fra-_FOB: Nous avons appris l'orgueil de Moab, le très orgueilleux, son arrogance
    et son orgueil, sa fierté et son cœur altier.
  mal-mal: മോവാബ് മഹാഗർവ്വി; ഞങ്ങൾ അവന്റെ ഗർവ്വത്തെയും അഹന്തയെയും ഡംഭത്തെയും നിഗളത്തെയും
    ഉന്നതഭാവത്തെയും കുറിച്ച് കേട്ടിട്ടുണ്ട്.
  urd-GVR: Ham ne Moāb ke takabbur ke bāre meṅ sunā hai, kyoṅki wuh had se zyādā mutakabbir,
    maġhrūr, ghamanḍī, ḳhudpasand aur anāparast hai.”
  suz-BL: गो मोआब आ ठेयब लेश्‍शो आ पर्बम लोव़ नेंतक। मेको आ ठेयब दुम्‍तीके, बोरतीके,
    ठेयब लेत्‍तीके नु थुं ङा ठेयब दुम्‍तीके आ पर्बम नेंतक।
  eng-NOY: We have heard of the pride of Moab; He hath been exceeding proud; His loftiness
    and his arrogance, His pride and the haughtiness of his heart.
  ita-1927: Noi abbiamo udito l’orgoglio di Moab, l’orgogliosissimo popolo, la sua
    arroganza, la sua superbia, la sua fierezza, l’alterigia del suo cuore.
  ckb-ckb: «لووتبەرزی مۆئابمان بیستووە، زۆر لووتبەرزە، خۆبەزلزانی و لووتبەرزی و فیز
    و شانازییەکەی لە دڵەوە.
  eng-BBE: We have had word of the pride of Moab, how great it is; how he is lifted
    up in pride; and his great opinion of himself, and that his heart is lifted up.
  kan-OKCV: “ಮೋವಾಬಿನ ಹೆಮ್ಮೆಯನ್ನು ಕುರಿತು, ಅದರ ಮಹಾ ಗರ್ವವನ್ನು ಕುರಿತು, ಅದರ ಡಂಭವನ್ನೂ, ಅಹಂಕಾರವನ್ನೂ,
    ಬಡಾಯಿಯನ್ನೂ, ಸೊಕ್ಕಿನ ಹೃದಯವನ್ನೂ ಕುರಿತು ಕೇಳಿದ್ದೇವೆ.
  tam-2017: அவன் அதிக பெருமைக்காரன், மோவாபின் பெருமையையும், அவன் மேட்டிமையையும், அவன்
    அகந்தையையும், அவன் தற்பெருமையும், அவன் இருதயத்தின் மேட்டிமையையும் குறித்துக் கேட்டேன்.
  spa-RV-1909: 'Oído hemos la soberbia de Moab, que es muy soberbio: su hinchazón
    y su orgullo, y su altivez y la altanería de su corazón.'
  ron-BTF: Noi am auzit de mândria Moabului (este foarte mândru), de îngâmfarea lui
    și de aroganța lui și de mândria lui și de trufia inimii lui.
  eng-WEBP: “We have heard of the pride of Moab. He is very proud in his loftiness,
    his pride, his arrogance, and the arrogance of his heart.
  eng-FBV: We know all about how pompous Moabites are, how extremely proud and conceited
    they are, arrogantly thinking so highly of themselves.
  nld-1939: Wij hebben van Moabs hoogmoed gehoord, Van zijn grenzeloze trots, Van
    zijn waan, zijn bluffen en pochen, Van de hovaardij van zijn hart.
  nch-BL: Tojuanti tijcactoque para tali Moab ehuani tahuel mohueyimatiyayaj. Tijmatij
    motepanitayayaj, itzcuime eliyayaj huan tahuel mosisiniyayaj ica na.
  vie-1934: Mô-áp kiêu ngạo vô chừng, sự xấc xược, sự cậy mình, sự khoe khoang của
    lòng kiêu căng nó, chúng ta đều nghe cả.
  hin-CV: “हमने मोआब के अहंकार— उसकी उद्दंडता, उसके दर्प, उसके गर्व तथा उसके मन के
    विषय में सुन लिया है, अत्यंत उग्र है उसका अहंकार.
  spa-BES: Hemos recibido la noticia del orgullo de Moab, de su soberbia; y su gran
    opinión de sí mismo, de su arrogancia, la altivez de su corazón.
  tdx-tdx: Fa jinanji’ay ty firengevoha’ i Moabey; toe mpitoabotse, amy fibohaboha’ey,
    naho ty fiengeña’e vaho ty fitrotroabohan’arofo’e.
  tha-KJV: เราได้ยินถึงความเห่อเหิมของโมอับ (เขาเห่อเหิมมาก) ได้​ยินถึงความยโส ความจองหองของเขา
    และความเห่อเหิมของเขา และถึงความยกตนข่​มท​่านในใจของเขา
  por-BR-2018: Temos ouvido a soberba de Moabe, que é soberbo demais, assim como sua
    arrogância e seu orgulho, sua altivez e a altura de seu coração.
  deu-ELO: Wir haben vernommen den Hochmut Moabs, des sehr hochmütigen, seinen Stolz
    und seinen Hochmut und seine Hoffart und die Erhebung seines Herzens.
  eng-WYC-2018: We have heard the pride of Moab; he is full proud. I know, saith the
    Lord, the highness thereof, and pride in word, and pride in bearing, and the highness
    of heart, (We have heard of the pride of Moab; yea, he is very proud. I know his
    highness, saith the Lord, and his pride in words, and his pride in bearing, and
    the highness of his heart,)
  epo-epo: Ni aŭdis pri la fiereco de Moab, granda fiereco, pri lia malmodesteco,
    fiereco, aroganteco, kaj pri la malhumileco de lia koro.
  uig-PIN: Biz Moabning ⱨakawurluⱪi (u intayin ⱨakawur!), yǝni uning tǝkǝbburluⱪi,
    ⱨakawurluⱪi, kɵnglidiki mǝƣrur-kɵrǝngliki toƣrisida angliduⱪ.
  beo-beo: Moua:be fi da gasa fi hamosa. Na da nabi dagoi. Ilia hidale gasa fili,
    ilia hou da eno dunu huluane ilia hou baligisa amo hidale dawa:sa.
  tpi-OTNT: “Yumi olgeta i harim pinis tok long bikhetpasin bilong Moap. Olaman, Moap
    i save bikhet tumas. Em i save litimapim nem bilong em yet na hambak nabaut. Na
    em i save ting em i nambawan tru.
  hau-SA: “Mun ji labarin girman kan Mowab mun ji alfarma girmankanta da kumburinta
    girmankanta da fariyarta da renin zuciyarta.
  uig-LAT: Biz Moabning hakawurluqi (u intayin hakawur!), yeni uning tekebburluqi,
    hakawurluqi, könglidiki meghrur-körengliki toghrisida angliduq.
  nde-nde: Sizwile ngokuzigqaja kweMowabi, ukuziqakisa kwayo lokuzazisa kwayo! Ukuzigqaja
    lokuzikhukhumeza kwayo, kanye lokuziphakamisa kwenhliziyo yayo.
  ton-ton: “Kuo tau fanongo ki he fielahi ʻa Moape, (ʻoku fakamanavahē ʻene fielahi)
    ko ʻene angahiki, mo e fieʻeiki, mo e fakamofutofuta, pea mo e laukau ʻo hono
    loto.
  ces-1613: Slýchaliť jsme o pýše Moábově, že velmi pyšný jest, o vysokomyslnosti
    jeho a pýše jeho, i o nadutosti jeho, a povyšování se srdce jeho.
  eng-WMB: “We have heard of the pride of Moab. He is very proud in his loftiness,
    his pride, his arrogance, and the arrogance of his heart.
  tam-TCV: “மோவாபுடைய பெருமையைப் பற்றி நாங்கள் கேள்விப்பட்டோம். அவளுடைய ஆணவத்தையும்,
    இறுமாப்பையும், பெருமையையும், அகங்காரத்தையும், இருதய அகந்தையையும் கேள்விப்பட்டிருக்கிறோம்.
  ceb-ULB: Nadungog namo ang pagpasigarbo sa Moab—ang iyang pagkamapahitas-on, pagkahambogiro,
    pagkamapasigarbohon, paghimaya sa iyang kaugalingon ug nanghinobrang garbo sa
    iyang kasingkasing.
  pol-UBG: Słyszeliśmy o pysze Moabu, że jest niezmiernie pyszny, o jego zuchwałości,
    o jego zarozumiałości, o jego dumie i o wyniosłości jego serca.
  urd-GVU: ہم نے موآب کے تکبر کے بارے میں سنا ہے، کیونکہ وہ حد سے زیادہ متکبر، مغرور،
    گھمنڈی، خودپسند اور اناپرست ہے۔“
  deu-1912: Man hat immer gesagt von dem stolzen Moab, daß es sehr stolz sei, hoffärtig,
    hochmütig, trotzig und übermütig.
  kan-2017: ಮೋವಾಬ್ಯರಿಗೆ ಬಹು ಸೊಕ್ಕೇರಿದೆ ಎಂಬ ಅವರ ಹೆಮ್ಮೆಯ ಸುದ್ದಿಯೂ, ಅವರ ಡಂಭ, ಅಹಂಕಾರ,
    ಸ್ವಾಭಿಮಾನ ಮತ್ತು ಸ್ವಪ್ರತಿಷ್ಠೆ ಇವುಗಳ ಸಮಾಚಾರವೂ ನಮ್ಮ ಕಿವಿಗೆ ಬಿದ್ದಿವೆ.”
  yap-yap: Moab e ri ba ufanthin! Kug rung’ag feni ufanthin, tolngan, nge girdi’ nma
    moningnag, nge rogon ni yad ba uf ngorad.
  hlt-MCSB: Moab kah hoemdamnah neh thinthah pangkha la a oeknah neh a hoemdamnah
    khaw, a hoemnah neh a lungbuei buhuengpomnah khaw ka yaak uh coeng.
  mdy-ETH: ሞዓኣቤ ሚርጌና ዖቶርቂ፥ ፔናኣ ዼግ ዼጊዲ ሆኦሊንታያ ማዒ ዒኖዋ ፔኤኮ ሹቺ ማሄሢ ታኣኒ ዋይዜኔ።
  twi-ASANTE: “Yɛate Moab ahantan no nʼahomasoɔ ne gye a ɔgye ne ho di mmorosoɔ; nʼahantan
    ne nʼahomasoɔ, ne nʼakoma mu ahohoahoa.
  eng-WEBU: “We have heard of the pride of Moab. He is very proud in his loftiness,
    his pride, his arrogance, and the arrogance of his heart.
  wal-wal: Moo7aabi keehi otorettiis; Moo7aaba asai ai keenaa ayyiyaakko, minddattiyaakkonne
    otorettiyaakko, qassi banttana eti ai keenaa xoqqissi wottidaakko, taani siyaas.
  spa-PDDPT: Oímos con respecto al orgullo de Moab, que es muy altivo, de su arrogancia,
    de su orgullo e insolencia y exaltación de sí mismo.
  gun-gun: Roendu ma Moabe pygua kuery onhemboyvate reia omombe'ua rã. Mba'eta opa
    mba'e py onhemboyvate ha'e ojejou porã rei okuapy opy'a py. Okuraxõ py ojee anho
    rei ojerovia.”
  ilo-ULB: Nangngegmi ti kinatangsit ti Moab—ti kinalastogna, ti kinapannakkelna,
    ti kinakuspagna, ti kinapalangguadna ken ti kinatangsit ti pusona.
  kpg-kpg: Moab e hagalaamua ia! Au gu longono di nadau hagalaamua, mo di nadau hagamuamua,
    e helekai bolo ginaadou hua digau mugi nua.
  uig-ARA: بىز موئابنىڭ ھاكاۋۇرلۇقى (ئۇ ئىنتايىن ھاكاۋۇر!)، يەنى ئۇنىڭ تەكەببۇرلۇقى،
    ھاكاۋۇرلۇقى، كۆڭلىدىكى مەغرۇر-كۆرەڭلىكى توغرىسىدا ئاڭلىدۇق.
  sus-sus: Muxu bara Mowaba xa yɛtɛ igboɲa kolon. A bɔɲɛ gbo, a laxi a yɛtɛ ra, a
    mu wama marasi xɔn, a sondonyi mu fan.
  pon-2006: Mohap me inenen pohnmwahso! I rongehr duwen pohnmwahso, aklapalap, oh
    akuh en aramas akan, duwen ar kin mwohnkihte pein irail.
  ksd-ksd: 'Ave tar valongore ra varvai ure ra ngala na nuknuk i Moab ure mule, ba
    i kolakolo na kaia: ure kana mangamangana luluai, kana mangamangana kolakolo,
    kana mangamangana rangrang vakuku, ma ra ngala na nuknukina ure mule.'
  tur-YTC: “Moav'ın gururunu duyduk. Kendini beğenmişliğiyle, gururu, küstahlığı,
    Ve yüreğinin büyüklenmesi çok kibirli.
  ind-AYT: Kami telah mendengar kesombongan Moab. Ia sangat bangga akan kecongkakannya,
    kesombongannya, keangkuhannya, dan kecongkakan hatinya.”
  nya-nya: “Tamva za kunyada kwa Mowabu, kunyada kwake nʼkwakukulu. Ndi wodzitama,
    wonyada ndi wodzitukumula. Ali ndi mtima wodzikweza.
  hrv-hrv: Čuli smo za nadutost Moaba, nadutost preveliku, ponos njegov, hvastanje,
    uznositost, za oholost srca njegova!
  mps-mps: “Da tigidaligo te Moapgo hagoma kolesaga ebo po odali. Te bageo, Moapgo
    hagoma mu ebao. Agai aga digi nogi ugwaba siyu, te subigila hagoma mu yali. Te
    agai te aga polalubo mu dao homu yali dao.
  tpi-tpi: “Yumi olgeta i harim pinis tok long bikhetpasin bilong Moap. Olaman, Moap
    i save bikhet tumas. Em i save litimapim nem bilong em yet na hambak nabaut. Na
    em i save ting em i nambawan tru.
  dan-1931: Vi har hørt om Moabs Hovmod, det såre store, dets Stolthed, Overmod og
    Hovmod, dets opblæste Hjerte.
  vie-OVCB: Chúng ta đã nghe nói rằng Mô-áp rất kiêu căng, ngạo mạn, và tự tôn tự
    đại.”
  guj-2017: અમે મોઆબના ગર્વ વિષે સાંભળ્યું છે. તે અતિ ગર્વિષ્ઠ છે. તેનું અભિમાન, ઘમંડ,
    અહંકાર, ઉદ્ધતાઈ વિષે અમે સાંભળ્યું છે.”
  pon-2006A: Mohap me inenen pohnmwahso! I rongehr duwen pohnmwahso, aklapalap, oh
    akuh en aramas akan, duwen ar kin mwohnkihte pein irail.
  por-BRBSL: “Já ouvimos falar do orgulho de Moab. Ele está muito orgulhoso de sua
    altura, de seu orgulho, sua arrogância, e a arrogância de seu coração.
  cth-cth: Moab a kâoupnae ka thai, a kâoup tangak doeh. A kârasangnae a kâpholennae
    hoi a lungpatanae hoi a lungkârasangnae naw hah.
  twi-twi: “Yɛate Moab ahantan no nʼahomaso ne gye a ogye ne ho di mmoroso; nʼahantan
    ne nʼahomaso, ne ne koma mu ahohoahoa.
  hlt-hlt: Moab kah hoemdamnah neh thinthah pangkha la a oeknah neh a hoemdamnah khaw,
    a hoemnah neh a lungbuei buhuengpomnah khaw ka yaak uh coeng.
  tbz-SIM: Ti kèèmu bɛ̀ nɑ̀ɑ́mmɛ̀ Mɔɑbu kó tɛfentɛ̀ kpɛ́í, o fentɛ̀ tɛɛ̀ dɛutɛ́, o
    pɔ̀tì tiì tontɛ́, o pɔ̀tɛ̀ tɛɛ̀ dɛutɛ́, ò tɑ̃́ omɑ́ɑ̀ ndi, o yɛ̀mmɛ̀ mɛɛ̀ dò nhò
    pɛ̃ɛ̃tɛ́ dɛmɔu.
  msy-2020: “E bar Moapian akaba batozir arazim gɨfo. A uabɨ uan ziam fe, egha puv
    ifaghata, egha ghaze, a bar dera.
  azb-azb: Moavın qüruru, onun hədsiz məğrurluğu, Təkəbbürü, təşəxxüsü, lovğalığı,
    Özünü yüksək tutması barədə biz eşitmişdik.
  eng-DBY: We have heard of the arrogance of Moab, — [he is] very proud; — his loftiness,
    and his arrogance, and his pride, and the haughtiness of his heart.
  hin-2017: हमने मोआब के गर्व के विषय में सुना है कि वह अत्यन्त अभिमानी है; उसका गर्व,
    अभिमान और अहंकार, और उसका मन फूलना प्रसिद्ध है।
  wol-KYG: «Noo dégg ni Mowab bewe, bew lool, réy, reew, di damu; ne daŋŋ-daŋŋiiral.
  eng-YLT: We have heard of the arrogance of Moab, Exceeding proud! His haughtiness,
    and his arrogance, And his pride, and the height of his heart,
  eng-WYC-2017: We have heard the pride of Moab; he is full proud. I know, saith the
    Lord, the highness thereof, and pride in word, and pride in bearing, and the highness
    of heart,
  eng-WMBB: “We have heard of the pride of Moab. He is very proud in his loftiness,
    his pride, his arrogance, and the arrogance of his heart.
  urd-GVH: हमने मोआब के तकब्बुर के बारे में सुना है, क्योंकि वह हद से ज़्यादा मुतकब्बिर,
    मग़रूर, घमंडी, ख़ुदपसंद और अनापरस्त है।”
  rug-rug: Doduru tie si ele avoso nia sa vinahesi pule te Moabi, na noma hola sa
    vinahesi pule tanisa meke sa vina titie, sa vinahesi pule meke sapu doṉo va gore
    tie, meke sa bulona sapu va sisireni sari tie.
  gaz-gaz: “Nu waaʼee of tuulummaa Moʼaab jechuunis akka malee of guddisuu fi ofiin
    boonuu ishee, of tuuluu fi of jajuu ishee, of bokoksuu ishee dhageenyeerra.
  fra-LSG: Nous connaissons l’orgueil du superbe Moab, Sa hauteur, sa fierté, son
    arrogance, et son cœur altier.
  yal-yal: “Nxu bata Moyaba kaane wasona fe mɛ naxan gbo han, e nun e yɛtɛ yigboon
    nun e wason nun e yɛtɛ yitena, e nun e yandana.”
  haw-1868: Ua lohe no makou i ka hookiekie loa ana o Moaba, (Ua hookano loa oia,)
    I kona maoi, a me ka haanui ana, I kona hoohaha, a me ke kiekie o kona naau.
  arb-NAV: قَدْ سَمِعْنَا عَنْ عَجْرَفَةِ مُوآبَ الْمُفْرِطَةِ. إِنَّهُ شَدِيدُ الْكِبْرِيَاءِ.
    سَمِعْنَا عَنْ غَطْرَسَتِهِ وَتَشَامُخِهِ وَغُرُورِهِ، وَعَنِ ارْتِفَاعِ قَلْبِهِ.
  ewe-ewe: Yehowa be, “Míese Moab ƒe dada, ɖokuiŋudzedze, adegbeƒoƒo, ɖokuidzadzra
    kple amemabumabu kple eƒe dzi ƒe kɔkɔ ɖe dzi.
  eng-LEE: We have heard the pride of Moab, who is so exceedingly proud, his haughtiness,
    and his pride, and his arrogance, and the overbearingness of his heart.
  asm-FB: আমি মোৱাবৰ অহঙ্কাৰৰ বিষয়ে শুনিলোঁ, যে সি বৰ গৰ্ব্বী; তাৰ অভিমান, অহংকাৰ,
    দৰ্প আৰু মনৰ গৰ্ব্বৰ কথা আমি শুনিলোঁ।
  sus-A: مُشُ بَرَ مٌوَبَ شَ يّتّ عِفبٌحَ كٌلٌن. عَ بْحّ فبٌ، عَ لَشِ عَ يّتّ رَ،
    عَ مُ وَ مَ مَرَ سِ شْن، عَ سٌندٌنيِ مُ قَن.
  fra-SBL: « Nous avons entendu parler de l'orgueil de Moab. Il est très fier de sa
    hauteur, de son orgueil, son arrogance, et l'arrogance de son cœur.
  hbo-hbo: שָׁמַ֥עְנוּ גְאֹון־מֹואָ֖ב גֵּאֶ֣ה מְאֹ֑ד גָּבְהֹ֧ו וּגְאֹונֹ֛ו וְגַאֲוָתֹ֖ו
    וְרֻ֥ם לִבֹּֽו׃
  kik-kik: “Nĩtũiguĩte ũhoro wa mwĩtĩĩo wa Moabi, ũrĩa aarĩ mwĩĩkĩrĩri na akeyona,
    tũkaigua ũhoro wa mwĩtĩĩo wake o na mwĩtũũgĩrio, o na tũkaigua ũhoro wa mwĩgaatho
    wa ngoro yake.
  fra-NCL: Nous avons entendu l’orgueil de Moab, le très orgueilleux, sa hauteur,
    son orgueil, sa fierté, et la fierté de son cœur.
  cek-AK: Moab amoekhaih, anih amoek hmoekhaih, anih amkoehhaih, a poeksanghaih, amoekhaih,
    kasang a poekhaih palungthin to ka thaih o boeh.
  cuk-cuk: Moab-dulemar-san-dummarba-imakedi anmar wisid, doggus na san-dummarbaa
    imakmalad. San-bule-bule samalad, san-dummarbaa imakmalad, san-gandiki samalad,
    dule-buled san-imakmalad.”
  uig-CYR: Биз Моабниң һакавурлуғи (у интайин һакавур!), йәни униң тәкәббурлуғи, һакавурлуғи,
    көңлидики мәғрур-көрәңлиги тоғрисида аңлидуқ.
  tel-2017: మోయాబు గర్వం గురించీ, అహంకారం గురించీ విన్నాం. అతడి అహంకారం, గర్వం, ఆత్మ
    స్తుతీ, హృదయంలో అతిశయం, అన్నీ విన్నాం.”
  hat-BSA: “Nou konn tande afè ògèy Moab la. Li vrèman ògeye nan ensolans li, ògèy
    li, awogans kè li, ak leve pwòp tèt li byen wo.
  kos-kos: Moab el arulana inse fulat! Nga lohng luman filang, enum ac ekak lun mwet
    we, ac lah elos arulana nunku kaclos sifacna.
  hbo-WLC: שָׁמַ֥עְנוּ גְאוֹן־מוֹאָ֖ב גֵּאֶ֣ה מְאֹ֑ד גָּבְה֧וֹ וּגְאוֹנ֛וֹ וְגַאֲוָת֖וֹ
    וְרֻ֥ם לִבּֽוֹ׃
  ibo-ibo: “Anyị anụla ihe banyere mpako Moab. Anyị anụla na mpako ahụ dị ukwuu, nụkwa
    ihe banyere oke mbuli elu nke ọ na-ebuli onwe ya, na oke nganga nke obi ya.
  ory-ory: ମୋୟାବ ବଡ଼ ଅହଙ୍କାରୀ, ଆମ୍ଭେମାନେ ତାହାର ଅହଙ୍କାରର କଥା, ତାହାର ଉଦ୍ଧତ ଭାବ, ତାହାର
    ଅହଙ୍କାର, ତାହାର ଦର୍ପ ଓ ତାହାର ଚିତ୍ତର ଅଭିମାନ କଥା ଶୁଣିଅଛୁ।
  chk-chk: Chon Moap ra fokun lamalamtekia. Üa rongorong usun ar ürannang, ar lamalamtekia
    me ar tunosikesik, pwal usun tipetekian leluker.
  rop-rop: Detlot Moweb pipul jidan brabli praudbala. Aibin oldei irrim hau olabat
    bin jidan brabli praudbala, en hau olabat oldei meigim miselp brabli haibala,
    en hau olabat jinggabat blanga olabat ronselp.
  ukr-1871: О, наслухались ми про гордощі Моабові — гордощі без міри, як він високо
    нїс себе, як пишався, як у гору неслося серце його.
  deu-1951: Wir haben vom Hochmut Moabs gehört, daß er sehr groß sei, von seinem Hochmut
    und von seinem Übermut und von dem Stolz seines Herzens.
  eng-JPS: We have heard of the pride of Moab; he is very proud; his loftiness, and
    his pride, and his haughtiness, and the assumption of his heart.
  srp-1865: Èusmo ponos Moavov da je veoma ponosit, oholost njegovu i ponos, razmetanje
    njegovo i obijest njegovu.
  lug-lug: “Tuwulidde amalala ga Mowaabu amalala ge agayitiridde n’okwemanya, okwewulira
    kwe era n’okweyisa kwe era n’okwegulumiza kwe okw’omutima.
  heb-heb: שמענו גאון מואב גאה מאד גבהו וגאונו וגאותו ורם לבו׃
  ben-IRV: আমরা মোয়াবের অহঙ্কারের কথা, তার বড়াই, তার ঔদ্ধত্য, তার গর্ব, তার আত্মগৌরভ
    এবং তার অন্তরের দম্ভের কথা শুনেছি।”
  pan-pan: ਅਸੀਂ ਮੋਆਬ ਦਾ ਹੰਕਾਰ ਸੁਣਿਆ, - ਉਹ ਬਹੁਤ ਹੰਕਾਰੀ ਹੈ, - ਉਸ ਦਾ ਘਮੰਡ, ਉਸ ਦਾ ਹੰਕਾਰ,
    ਉਸ ਦੀ ਹੈਂਕੜੀ, ਅਤੇ ਉਸ ਦੇ ਦਿਲ ਦੀ ਆਕੜ।
  mya-JVB: မောဘ ၏မာန ကိုငါတို့သည် ကြားသိ ကြ၏။ အလွန်ကြီး သော မာန ဖြစ်၏။ မာန ကြီးခြင်း၊
    ထောင်လွှား စော်ကား ခြင်း၊ စိတ် နှလုံးမြင့် ခြင်းရှိသော်လည်း၊
  tbg-tbg: Moapi viva nai autu tuaherake vairave, nai mahuta ti vairave, viva aiqi
    nunurama varero vo vatanaakara qumina vatanaakave ti vairave, tenavu ekaa virara
    irunarave.
  hmo-hmo: Moaba ena hekokoroku sivarai ita kamonai. Ia be hekokoroku bada herea.
    Ia sibona ia abia isi, ia hereva dagedage, bona ia laloa ia sibona be namo herea.
  urd-urd: हम ने मोआब का तकब्बुर सुना है, वह बहुत मग़रूर है, उसकी गुस्ताख़ी भी, और
    उसकी शेख़ी और उसका ग़ुरूर और उसके दिल का तकब्बुर
  rus-SYN: Слыхали мы о гордости Моава, гордости чрезмерной, о его высокомерии и его
    надменности, и кичливости его и превозношении сердца его.
  bqc-SIM: Wa Mↄabuↄ yↄ̃̀ↄ yãmà, an kàamai ń ń zazao kɛ̀ zài. Aa zĩasɛa lɛsĩ
    ń ĩ́andão vĩ, wala mɛ́ lɛ́ ń ɛ́ ń sↄ̃ guu.
  tcz-CHONGTHU: Moab akilitsah behseh jenge, Akilitsahna ho jouse kajasohtai. Ama
    hi ahoitholheh jengin, ama leh ama akichoisangin, ipi agel hitam?
  mar-mar: “आम्ही मवाबाचा गर्व ऐकला आहे. त्याचा उद्धटपणा, त्याचा गर्विष्ठपणा, अहंकार,
    अभिमान आणि त्याच्या हृदयातली उन्मत्तता ही आम्ही ऐकली आहे.”
  qub-qub: Pï-maypis musyanmi Moab runacuna alli-tucushanta, waquinpita mas ollgoj
    munayniyoj-tucushanta, pitapis mana rispitaj cashanta, baduläqui cashanta.
  bqp-bqp: Sɑ Mɔɑbubɑn tii suɑbun gɑri nuɑ, kɑ ben tɔn biɑru, kɑ sere mɑɑ ben woo
    kɑnɑbu, kɑ ben degɑngɑm, kɑ ben nɔni yɔnnu.
  hat-hat: Moun Moab yo se moun ki gen lògèy anpil. Nou te konnen jan moun sa yo te
    gen lògèy, jan yo te awogan. Yo te kwè wa pa kouzen yo, y'ap gonfle lestonmak
    yo sou moun.
  eng-BSB: We have heard of Moab’s pomposity, his exceeding pride and conceit, his
    proud arrogance and haughtiness of heart.
  eng-WEBPB: “We have heard of the pride of Moab. He is very proud in his loftiness,
    his pride, his arrogance, and the arrogance of his heart.
  kbq-kbq: Hagi Moapu vahe'mo'za zamagra'agu'ma antahi'zana knare hu'none nehu'za,
    zamagra razampi zamavufaga erisga nehu'za, zamagra'a antahisga nehu'za, keontahi
    avu'ava zama nehaza zamofo nanekea ko antahi'none.
  nhe-BL: Tojuanti tijcactoque para tlali Moab ehuani tlahuel mohueyimatiyayaj. Tijmatij
    motlepanitayayaj, itzcuintime eliyayaj huan tlahuel mosisiniyayaj ica na.
  gub-BL: Moaw izuapyapyr wiko wiko wera'u ma'e romo wà. Urenu waneko haw. — Zanekàg
    wera'u amo wanuwi zane. Zanekatu wera'u amo wanuwi no. Zanepuràg eteahy wera'u
    amo wanuwi. Azeharomoete naheta kwaw amo teko zanezàwenugar wà, i'i wà. Amo umume'u
    waze'eg urewe wà.
  eng-DRA: 'We have heard the pride of Moab, he is exceeding proud: his haughtiness,
    and his arrogancy, and his pride, and the loftiness of his heart.'
