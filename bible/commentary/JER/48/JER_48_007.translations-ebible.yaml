verse: JER.048.007
translations:
  mal-C: നിങ്ങളുടെ സ്വന്തം നേട്ടങ്ങളിലും നിക്ഷേപങ്ങളിലുമുള്ള ആശ്രയംനിമിത്തം നിങ്ങൾതന്നെയും
    അടിമകളാക്കപ്പെടും, തന്റെ പുരോഹിതന്മാരോടും പ്രഭുക്കന്മാരോടുംകൂടെ കെമോശ്ദേവനും പ്രവാസത്തിലേക്കു
    പോകും.
  deu-TKW: Ja, weil du dich auf deine Machwerke verließest und auf deine Schätze,
    wirst auch du eingenommen, und muß Kamos in die Gefangenschaft wandern, seine
    Priester und seine Oberen miteinander.
  lin-lin: Lokola bozali kotia mitema na misala na bino mpe na bomengo na bino, bino
    mpe bokokende na bowumbu ; boye Kemoshi mpe akokende na bowumbu elongo na Banganga-Nzambe
    mpe bakambi na ye.
  eng-LSV: For because of your trusting in your works, || And in your treasures, even
    you are captured, || And Chemosh has gone out in a removal, || His priests and
    his heads together.
  eng-GNV: For because thou hast trusted in thy workes and in thy treasures, thou
    shalt also be taken, and Chemosh shall goe forth into captiuitie with his Priestes
    and his princes together.
  eng-WEBSTER: 'For because thou hast trusted in thy works and in thy treasures, thou
    also shalt be taken: and Chemosh shall go forth into captivity with his priests
    and his princes together.'
  nhw-BL: Pampa anmotemachijque ipan amotomi huan ipan nochi tlamantli catli anquipiyayayaj,
    antzontlamise. Huan amodios catli itoca Quemos, huan amototajtzitzi huan nochi
    nopa tlayacanani, quinhuicase huejca ipan seyoc tlali.
  swh-ONEN: Kwa kuwa mmetumainia matendo yenu na mali zenu, ninyi pia mtachukuliwa
    mateka, naye Kemoshi atakwenda uhamishoni, pamoja na makuhani wake na maafisa
    wake.
  bba-bba: Domi i bɛɛn nɑɑnɛ dokewɑ bɛɛn nɔmɑn sɔmburu kɑ bɛɛn ɑrumɑnibɑ sɔɔ. Wee,
    tɛ̃ bɑ koo bɛɛn tii mwɛɛri kpɑ bu bɛɛn bũu wi bɑ mɔ̀ Kemɔsi kɑ win yɑ̃ku kowobu
    kɑ win wiruɡibu yoru mwɑ bu kɑ doonɑ.
  eng-KJVCPB: 'For because thou hast trusted in thy works and in thy treasures, Thou
    shalt also be taken: And Chemosh shall go forth into captivity With his priests
    and his princes together.'
  luo-luo: Nikech ugeno kuom timbeu kod mwandu mau, un bende nomaku, kendo Kemosh
    noter e twech, kanyakla gi jodolo mage kod jotelo mage.
  meu-meu: Badina be, emui gabu aukadia bona emui kohu o abidadama henidia dainai,
    umui danu bae abimui. Kemoso danu bainela, dauhai bae hanohoa, mai ena hahelaḡa
    taudia bona ena lohia taudia ida.
  npi-ULB: किनकि तिमीहरूका अभ्यास र धनमा भएको तिमीहरूको भरोसाको कारण तिमीहरू समातिनेछौ
    । तब कमोश त्यसका पुजारीहरू र अगुवाहरूसँगै निर्वासनमा लगिनेछ ।
  yor-yor: Níwọ́n ìgbà tí o gbẹ́kẹ̀lé agbára àti ọrọ̀ rẹ, a ó kó ìwọ náà ní ìgbèkùn,
    Kemoṣi náà yóò lọ sí ilẹ̀ ìgbèkùn pẹ̀lú àlùfáà àti àwọn aláṣẹ rẹ̀.
  pes-OPCB: ای موآب چون به ثروت و توانایی خود تکیه کردی، پس هلاک خواهی شد، و خدایت،
    کموش نیز با کاهنان و بزرگانش به سرزمینهای دور تبعید خواهند گردید!
  tgl-ULB: Nang dahil sa tiwala ninyo sa inyong mga kaugalian at kayamanan, kayo ay
    masasakop. At si Quemos ay ilalayo at bibihagin kasama ng kaniyang mga pari at
    mga pinuno.
  hui-hui: Moaba wali agali tígua tíninaga hongobi muni ngamirubi mo tene ho howa
    urunime tíni bayale holomabe tobaho harimigoni. Waitigi bu karume wai bialu tíbi
    bope holebira. Bope halu tígua damahondo bi pupu wulenaga mbirale gime wabini
    mini Kemoso ngemigo ibunaga loma binigo mo miaga bu karubi agali haguane bu karubi
    heba garabaya bu yalu dindi tara ngagoha polebira.
  mya-mya: '``အို မော​ဘ​ပြည်၊သင်​သည်​မိ​မိ​၏​အင်​အား​နှင့် စည်း​စိမ်​ချမ်း​သာ​ကို​အား​ကိုး​၏။
    သို့​ရာ​တွင်​ယ​ခု​သင်​သည်​နှိမ်​နင်း​ခြင်း​ကို​ခံ ရ​လိမ့်​မည်။ သင်​၏​ဘု​ရား​ခေ​မု​ရှ​သည်​လည်း​သူ​၏​မင်း
    သား​များ၊ ယဇ်​ပု​ရော​ဟိတ်​များ​နှင့်​အ​တူ​ပြည်​နှင်​ဒဏ် သင့်​ရ​ပေ​တော့​အံ့။'
  bod-N: ཁྱོད་ནི་རང་གིས་ཅི་བྱས་པ་དང་རྒྱུ་ནོར་ལ་བརྟེན་པའི་དབང་གིས་གཞན་གྱིས་ལེན་པར་འགྱུར་ཏེ།
    ཀེ་མོ་སི་ དང་དེའི་མཆོད་དཔོན་དང་འགོ་དཔོན་རྣམས་ཀྱང་བཙོན་དུ་འཁྲིད་པར་འགྱུར།
  sna-sna: Sezvo muchivimba namabasa uye nepfuma yenyu, nemiwo muchatapwa, uye Kemoshi
    ichaenda kuutapwa, pamwe chete navaprista namachinda ayo.
  spa-BLM: Pues, porque has confiado en tus obras y en tus tesoros, también será llevado.
    Chemosh saldrá en cautiverio, sus sacerdotes y sus príncipes juntos.
  cac-cac: A eb' aj Moab, a smunlajel eb' yed' sb'eyumal ayoch yipoc sc'ool, palta
    ol ic'jocb'at eb' d'a ch'oc nacional. A jun sdiosal eb' scuchan Quemos ol ic'jocb'atoc
    yed' eb' ayoch sacerdoteal d'ay yed' eb' nivac yelc'ochi.
  swh-ULB: Maana kwa sababu ya tumaini lenu katika matendo na utajiri wenu, ninyi
    pia mtatekwa. Kisha Kemoshi atachukuliwa matekani, pamoja na makuhani na viongozi
    wake.
  bel-bel: Як бо ты спадзяваўся на дзеі твае і на скарбы твае, дык і ты будзеш узяты,
    Хамос пойдзе ў палон, разам са сваімі сьвятарамі і сваімі князямі.
  deu-ELBBK: Denn weil du auf deine Werke und auf deine Schätze vertrautest, sollst
    auch du eingenommen werden; und Kamos wird in die Gefangenschaft ziehen, seine
    Priester und seine Fürsten allzumal.
  mbb-OT: Sikiyu is menge tig-Moab, midsarig kew te ebilidad niw wey ketiǥeyunan niw.
    Umbe ebihaǥen kew, ragkes en is ledawan he ed-ezapen niw he si Kemosh wey is menge
    memumuhat para kayi wey is menge upisyal.
  mal-2015: നിന്റെ കോട്ടകളിലും ഭണ്ഡാരങ്ങളിലും ആശ്രയിച്ചിരിക്കകൊണ്ടു നീയും പിടിക്കപ്പെടും;
    കെമോശ് തന്റെ പുരോഹിതന്മാരോടും പ്രഭുക്കന്മാരോടും കൂടെ പ്രവാസത്തിലേക്കു പോകും.
  rmc-rmc: Vašoda, hoj tut mukehas pre tire skutki the barvaľipen, the tu aveha zailo.
    Tumaro del o Kemoš džala andro zajaťje, jekhetane peskre rašajenca the rajenca.
  pes-OPV: زیرا از این جهت که به اعمال و گنجهای خویش توکل نمودی تو نیز گرفتار خواهی
    شد. وکموش با کاهنان و سرورانش با هم به اسیری خواهند رفت.
  ron-1924: Кэч, пентру кэ те-ай ынкрезут ын фаптеле ши ын вистиерииле тале, вей фи
    луат ши ту, ши Кемошул ва мерӂе ын робие, ку преоций ши кэпетенииле луй.
  ben-OBCV: তোমাদের নির্ভরতা ছিল তোমাদের কৃতকর্ম ও ঐশ্বর্যের উপর, তোমাদেরও বন্দি করে
    নিয়ে যাওয়া হবে, কমোশ-দেবতা নির্বাসনে যাবে তার পুরোহিত ও কর্মকর্তা সমেত।
  som-som: Waayo, waxaad isku hallaysay shuqulladaada iyo khasnadahaaga, oo sidaas
    daraaddeed adigana waa lagu qabsan doonaa, oo Kemooshna maxaabiis ahaan buu u
    bixi doonaa, isaga iyo wadaaddadiisa, iyo amiirradiisaba.
  lat-VUC: 'pro eo enim quod habuisti fiduciam in munitionibus tuis et in thesauris
    tuis, tu quoque capieris: et ibit Chamos in transmigrationem, sacerdotes ejus
    et principes ejus simul.'
  eng-ASVBT: 'For, because thou hast trusted in thy works and in thy treasures, thou
    also shalt be taken: and Chemosh shall go forth into captivity, his priests and
    his princes together.'
  ita-1885: Perciocchè, perchè tu ti sei confidata nelle tue opere, e ne' tuoi tesori,
    tu ancora sarai presa; e Chemos andrà in cattività, co' suoi sacerdoti, e co' suoi
    principi.
  eng-LXXUP: And it came to pass, when they had entered into the midst of the city,
    that he slew them and cast them into a pit.
  eng-ULB: For because of your trust in your practices and your wealth, you also will
    be captured. Then Chemosh will go away into captivity, together with his priests
    and leaders.
  spa-VBL: Por haber puesto su confianza en lo que hacen y en lo que poseen, ustedes
    también serán capturados. Tu dios Quemos será llevado al exilio junto con sus
    sacerdotes y líderes.
  fra-_FOB: Car, puisque tu as eu confiance en tes ouvrages et en tes trésors, tu
    seras aussi prise; et Kémosh s'en ira en captivité, avec ses sacrificateurs et
    ses chefs.
  mal-mal: നിന്റെ കോട്ടകളിലും ഭണ്ഡാരങ്ങളിലും ആശ്രയിച്ചിരിക്കുകകൊണ്ട് നീയും പിടിക്കപ്പെടും;
    കെമോശ് തന്റെ പുരോഹിതന്മാരോടും പ്രഭുക്കന്മാരോടും കൂടി പ്രവാസത്തിലേക്കു പോകും.
  urd-GVR: Chūṅki tum Moābiyoṅ ne apnī kāmyābiyoṅ aur daulat par bharosā rakhā, is
    lie tum bhī qaid meṅ jāoge. Tumhārā dewatā Kamos bhī apne pujāriyoṅ aur buzurgoṅ
    samet jilāwatan ho jāegā.
  suz-BL: गेपुकीम इन गेय नु इन शोंपोम थमा सुइक्‍तीनी। गेपुकी यो ग्‍याइश्‍शा लाइक्‍चा
    पुंइसीनीनी। केमोश देवता आ चढ़ेब नु आ नोले खोइक्‍ब मुरपुकी नु ग्‍याइश्‍शा लाइक्‍चा
    पुंइसीब। गन्‍ती २१:२९; न्‍यायाधीस ११:२४; १राजा ११:७
  eng-NOY: For, because thou hast trusted in thy substance and thy treasures, Thou
    also shalt be taken And Chemosh shall go into captivity, His priests and his princes
    together.
  ita-1927: Poiché, siccome ti sei confidato nelle tue opere e nei tuoi tesori anche
    tu sarai preso; e Kemosh andrà in cattività, coi suoi sacerdoti e coi suoi capi.
  ckb-ckb: لەبەر پشتبەستنت بە کردار و گەنجینەکانت، تۆش دەگیرێیت، کەمۆش ڕاپێچ دەکرێت،
    کاهین و پیاوە گەورەکانی پێکەوە.
  eng-BBE: 'For because you have put your faith in your strong places, you, even you,
    will be taken: and Chemosh will go out as a prisoner, his priests and his rulers
    together.'
  kan-OKCV: ಏಕೆಂದರೆ ನಿನ್ನ ಕ್ರಿಯೆಗಳಲ್ಲಿಯೂ, ನಿನ್ನ ದ್ರವ್ಯಗಳಲ್ಲಿಯೂ ನಂಬಿಕೆ ಇಟ್ಟಿದ್ದರಿಂದ,
    ನೀನು ಸಹ ಸೆರೆಯಾಗುವಿ ಮತ್ತು ಕೆಮೋಷನು, ಅವನ ಯಾಜಕರು, ಅವನ ಪ್ರಧಾನರು ಸಹಿತವಾಗಿ ಸೆರೆಗೆ ಹೋಗುವರು.
  tam-2017: நீ உன் சம்பத்தையும் உன் பொக்கிஷங்களையும் நம்புகிறதினால் நீயும் பிடிக்கப்படுவாய்,
    அப்பொழுது கேமோஷ் சிறையாக்கப்பட்டுப்போகும்; அதின் ஆசாரியர்களும் பிரபுக்களும் எல்லோரும்
    சிறைப்பட்டுப்போவார்கள்.
  spa-RV-1909: 'Pues por cuanto confiaste en tus haciendas, en tus tesoros, tú también
    serás tomada: y Chêmos saldrá en cautiverio, los sacerdotes y sus príncipes juntamente.'
  ron-BTF: Deoarece te-ai încrezut în lucrările tale și în tezaurele tale, tu de asemenea
    vei fi luat; și Chemoș va merge în captivitate cu preoții săi și prinții săi împreună.
  eng-WEBP: For, because you have trusted in your works and in your treasures, you
    also will be taken. Chemosh will go out into captivity, his priests and his princes
    together.
  eng-FBV: It's because you put your confidence in what you do and what you own that
    you too will be captured. Your god Chemosh will be taken into exile along with
    his priests and leaders.
  nld-1939: Ge hebt op uw maaksels en schatten vertrouwd; Daarom wordt gij zelf gevangen
    genomen, Zal Kemosj in ballingschap gaan, Met hem zijn priesters en vorsten.
  nch-BL: Pampa anmotemachijque ipan amotomi huan ipan nochi tamanti cati anquipiyayayaj,
    antzontamise. Huan amodios cati itoca Quemos, huan amototajtzitzi huan nochi nopa
    tayacanani, quinhuicase huejca ipan seyoc tali.
  vie-1934: Vì ngươi đã trông cậy sự mình làm ra và của báu mình, ngươi cũng sẽ bị
    bắt lấy. Kê-mốt cùng các thầy tế lễ và các quan trưởng mình sẽ đi làm phu tù.
  hin-CV: क्योंकि तुमने अपनी ही उपलब्धियों तथा अपनी ही निधियों पर भरोसा किया है, यहां
    तक कि तुम स्वयं भी बंदी बना लिए जाओगे, खेमोश बंदी किया जाएगा, तथा उसके साथ होंगे
    उसके पुरोहित तथा अधिकारी.
  spa-BES: Porque por haber puesto tu fe en tus obras y tus riquezas, tú, incluso
    tú, serás tomado; y Quemos saldrá como prisionero, sus sacerdotes y sus gobernantes
    juntos.
  tdx-tdx: Ho tsepaheñe ka nahareo ami’ty fiatoa’ areo amo tolon-draha’ areoo, naho
    amo vara’ areoo; hasese am-pandrohizañe añe ty Kemise, o mpisoro’eo rekets’ o
    roandria’eo.
  tha-KJV: เพราะว่าเจ้าได้วางใจในผลงานและในทรัพย์​สมบัติ​ของเจ้า เจ้​าจะต้องถูกยึดด้วย
    และพระเคโมชจะต้องถูกกวาดไปเป็นเชลย พร​้อมกับปุโรหิตและเจ้านายของเขา
  por-BR-2018: Pois por causa de tua confiança confiaste em tuas obras e em teus tesouros,
    tu também serás tomada; e Quemos irá ao cativeiro, seus sacerdotes e juntamente
    seus príncipes.
  deu-ELO: Denn weil du auf deine Werke und auf deine Schätze vertrautest, sollst
    auch du eingenommen werden; und Kamos wird in die Gefangenschaft ziehen, seine
    Priester und seine Fürsten allzumal.
  eng-WYC-2018: For that that thou haddest trust in thy strongholds, and in thy treasures,
    also thou shalt be taken. And Chemosh shall go into passing over, the priests
    thereof and the princes thereof together. (For that thou haddest trust in thy
    strongholds, and in thy treasures, thou also shalt be taken. And Chemosh shall
    go into captivity, its priests and its princes, or its leaders, together.)
  epo-epo: Ĉar vi fidis viajn faritaĵojn kaj viajn trezorojn, vi ankaŭ estos venkoprenita;
    kaj Kemoŝ iros en kaptitecon kune kun siaj pastroj kaj eminentuloj.
  uig-PIN: Qünki sǝn ɵz ⱪilƣanliringƣa wǝ bayliⱪliringƣa tayanƣanliⱪing tüpǝylidin,
    sǝnmu ǝsirgǝ qüxisǝn; butung Kemox, uning kaⱨinliri ⱨǝm ǝmirliri bilǝn billǝ sürgün
    bolidu.
  beo-beo: Moua:be fi dunu! Dilia da dilia gasa dafawaneyale dawa:i. Be wali dilia
    da enoga hasalasi dagoi ba:mu. Dilia ogogosu ‘gode’ Gimosie amola ea ouligisu
    dunu amola gobele salasu dunu da mugululi asi dagoi ba:mu.
  tpi-OTNT: “Moap, yu save tingting strong long ol samting yu bin wokim na long ol
    mani samting bilong yu, na yu ting ol dispela samting bai i helpim yu long stap
    gut. Tasol dispela tingting bilong yu i no gutpela. Olsem na bai ol birua i winim
    yu long pait. Na bai ol i kisim Kemos, dispela god bilong yu, na karim i go kalabus
    long narapela kantri, wantaim ol pris bilong en na ol hetman bilong Moap.
  hau-SA: Da yake kun dogara ga ayyukanku da arzikinku, ku ma za a kwashe ku bayi,
    Kemosh zai tafi bauta, tare da firistocinsa da fadawansa.
  uig-LAT: Chünki sen öz qilghanliringgha we bayliqliringgha tayan’ghanliqing tüpeylidin,
    senmu esirge chüshisen; butung Kémosh, uning kahinliri hem emirliri bilen bille
    sürgün bolidu.
  nde-nde: Njengoba lithembe izenzo zenu lenotho yenu, lani futhi lizathunjwa, loKhemoshi
    uzakuya ekuthunjweni, kanye labaphristi bakhe lezikhulu zakhe.
  ton-ton: '“He koeʻuhi kuo ke falala ki hoʻo ngaahi ngāue, mo hoʻo ngaahi koloa,
    ʻe lavaʻi ai foki koe: pea ʻe ʻalu ki he fakapōpula ʻa Kimosi, mo ʻene kau taulaʻeiki
    mo hono houʻeiki fakataha.'
  ces-1613: Nebo proto, že doufáš v statku svém a v pokladích svých, také ty jat budeš;
    i půjde Chámos do zajetí, kněží jeho, též i knížata jeho.
  eng-WMB: For, because you have trusted in your works and in your treasures, you
    also will be taken. Chemosh will go out into captivity, his priests and his princes
    together.
  tam-TCV: மோவாபே நீ உன் சொந்தத் திறமையிலும், செல்வத்திலும் நம்பிக்கை வைத்திருப்பதினால்,
    நீயும் சிறைப்பிடிக்கப்படுவாய். உன் தெய்வமான கேமோஷ் அதன் பூசாரிகளுடனும், அலுவலர்களுடனும்
    நாடுகடத்தப்படும்.
  ceb-ULB: Kay tungod sa inyong pagtuo sa inyong mga tulumanon ug sa inyong bahandi,
    mangabihag usab kamo. Unya mabihag si Chemos, uban sa iyang mga pari ug mga pangulo.
  pol-UBG: Ponieważ pokładasz ufność w swoich dziełach i skarbach, ty też będziesz
    zdobyty. Kemosz pójdzie do niewoli wraz ze swoimi kapłanami i książętami.
  urd-GVU: چونکہ تم موآبیوں نے اپنی کامیابیوں اور دولت پر بھروسا رکھا، اِس لئے تم
    بھی قید میں جاؤ گے۔ تمہارا دیوتا کموس بھی اپنے پجاریوں اور بزرگوں سمیت جلاوطن
    ہو جائے گا۔
  deu-1912: Darum daß du dich auf deine Gebäude verläßt und auf deine Schätze, sollst
    du auch gewonnen werden; und Kamos muß hinaus gefangen wegziehen samt seinen Priestern
    und Fürsten.
  kan-2017: ನೀನು ನಿನ್ನ ಕೆಲಸಗಳಲ್ಲಿಯೂ, ಧನರಾಶಿಗಳಲ್ಲಿಯೂ ಭರವಸವಿಟ್ಟದ್ದರಿಂದ ನೀನೂ ಶತ್ರುವಿನ
    ಕೈವಶವಾಗುವಿ; ಕೆಮೋಷ್ ದೇವತೆಯೂ ಅದರ ಭಕ್ತರಾದ ಯಾಜಕರೂ ಮತ್ತು ಪ್ರಧಾನರೂ ಒಟ್ಟಾಗಿ ಸೆರೆಗೆ ಹೋಗುವರು.
  yap-yap: “Gur yu Moab, e ke pagan’um nga gelngim nge fel’ rogon rom, ma mus ngom
    e chiney ma bay ni kolem; fare got rom i Kemosh e bay ni fek ngabang, nib chagil
    e pi tolang rok ngak nge pi prist.
  hlt-MCSB: Na bibi neh na thakvoh dongah na pangtung dongah namah khaw n'tuuk pawn
    ni. Khemosh kah a khosoih rhoek neh a mangpa rhoek vangsawn la rhenten a khuen
    ni.
  mdy-ETH: «ሞዓኣቤ ዴሬዮቴ! ዒንሢ ዒንሢኮ ዎልቆና ቆሎ ሚርጉሞናይዳ ጌኤቂንቴኔ፤ ሃሢ ጋዓንቴ ዒንሢ ዲዒንቲ ዔውታንዳኔ፤ ኬሞሼ
    ጌይንታ ፆኦዛ ዼኤፖ ሱኡጎና ቄኤሶና ዎላ ዲዒንቲ ዔውታንዳኔ።
  twi-ASANTE: Esiane sɛ mode mo ho to mo nneyɛɛ ne mo ahonya so enti, mo nso wɔbɛfa
    mo nnommum, na Kemos bɛkɔ nnommumfa mu, ɔne nʼasɔfoɔ ne adwumayɛfoɔ.
  eng-WEBU: For, because you have trusted in your works and in your treasures, you
    also will be taken. Chemosh will go out into captivity, his priests and his princes
    together.
  wal-wal: “Nenoo, Moo7aaba biittau, neeni ne wolqqaaninne ne duretettan ceeqettido
    gishshau, neenikka omoodettana. Qassi Kamoosha giyo xoossaikka ba qeesetuuranne
    ba halaqatuura issippe omoodettidi, harasaa baana.
  spa-PDDPT: Tú también serás capturada porque confías en tus logros y tesoros. Quemos
    será llevado en cautiverio junto con sus sacerdotes y sus magistrados.
  gun-gun: Ndee ae mba'emo rejapo va'e re ha'e mba'emo rerekopa va'ekue re rive rejerovia
    rire ndee voi ndepe'aa 'rã. Mba'eta tuuete ramigua Quemos voi heraa 'rã, ixupegua
    sacerdote kuery ha'e yvatekueve guive.
  ilo-ULB: Ta gapu iti panagtalekyo kadagiti ar-aramidenyo ken iti kinabaknangyo,
    matiliwkayonto met. Ket maipanawto a kas balud ni Kemos, agraman dagiti papadi
    ken dagiti mangidadaulona.
  kpg-kpg: “Moab, goe e hagadagadagagee hua gi do maaloo mo o maluagina, gei dolomeenei,
    gei Au gaa kumi goe. Dau balu god go Chemosh gaa kae gi daha ngaadahi mo ana gau
    aamua mo ana gau hai mee dabu.
  uig-ARA: چۈنكى سەن ئۆز قىلغانلىرىڭغا ۋە بايلىقلىرىڭغا تايانغانلىقىڭ تۈپەيلىدىن،
    سەنمۇ ئەسىرگە چۈشىسەن؛ بۇتۇڭ كېموش، ئۇنىڭ كاھىنلىرى ھەم ئەمىرلىرى بىلەن بىللە
    سۈرگۈن بولىدۇ.
  sus-sus: Wo tan naxee wo xaxili tixi wo xa naafuli ra, wo fan suxuma nɛ. Kemosi
    soma nɛ konyiya kui, a nun a xa sɛrɛxɛdubɛe nun a xa kuntigie.
  pon-2006: “Mohap, ke kin koapworopworki omw kehlail oh reken kepwe, ahpw met ke
    pil pahn lohdier; omw koht, Kemos, pahn kalipilipala, iangahki nah soupeidi oh
    samworo kan.
  ksd-ksd: Da ongor pa u bula, tago u tar nurnur ta kaum lavur papalum ma ta kaum
    lavur ngatngat na tabarikik; ma Kemos na vana ta ra kini na vilavilau, kana umana
    tena tinabar varurung ma kana umana luluai.
  tur-YTC: Çünkü kendi işlerine ve hazinelerine güvendiğin için Sen de alınacaksın.
    Kemoş, kâhinleri ve beyleri ile birlikte Sürgüne çıkacak.
  grc-BRENT: Καὶ ἐγένετο, εἰσελθόντων αὐτῶν εἰς τὸ μέσον τῆς πόλεως, ἔσφαξεν αὐτοὺς
    εἰς τὸ φρέαρ.
  ind-AYT: Karena kamu percaya pada perbuatan-perbuatan dan kekayaanmu, kamu juga
    akan direbut; dan Kamos akan dibawa ke tempat pembuangan, bersama para imam dan
    pemimpinnya.
  nya-nya: Popeza inu munkadalira ntchito zanu ndi chuma chanu, nanunso mudzatengedwa
    ukapolo, ndipo Kemosi adzapita ku ukapolo, pamodzi ndi ansembe ake ndi akuluakulu
    ake.
  hrv-hrv: Jer si se pouzdao u svoje utvrde, bit ćeš i ti osvojen. Kemoš odlazi u
    izgnanstvo sa svećenicima i knezovima svojim.
  mps-mps: “Moap, nago te yali sę dabede me, mone dabe me, homu kone palobo sę bomo
    elalu, te nago homugo te nai dabego nage tau selama, te nage bugagia bidaiba homu
    ebao. Tialima, nago te homu ebo te wiegi yai menio. Tibaso da, te boi bidi dabego
    te boi hwįbaso, te nage aiyaba elalueibao. Tama nago tibo god Kemos te augwaligo
    selama, te gasa bulu kantriba kalabus igibu sela paibao, te aga pris bidi dabe
    me, te Moap tobolu bidi dabe dali sela paibao.
  tpi-tpi: “Moap, yu save tingting strong long ol samting yu bin wokim na long ol
    mani samting bilong yu, na yu ting ol dispela samting bai i helpim yu long stap
    gut. Tasol dispela tingting bilong yu i no gutpela. Olsem na bai ol birua i winim
    yu long pait. Na bai ol i kisim Kemos, dispela god bilong yu, na karim i go kalabus
    long narapela kantri, wantaim ol pris bilong en na ol hetman bilong Moap.
  dan-1931: Ja, fordi du stolede på dine Borge og Skatte, skal også du fanges. Kemosj
    skal vandre i Landflygtighed, hans Præster og Fyrster til Hobe.
  vie-OVCB: Vì các ngươi ỷ lại nơi của cải và thành tích, nên các ngươi sẽ bị diệt
    vong. Thần Kê-mốt của các ngươi bị lưu đày cùng với bọn tư tế và quan quyền!
  guj-2017: કેમ કે તમે પોતાની સંપત્તિ અને કામો પર વિશ્વાસ રાખ્યો છે, તમને પણ પકડવામાં
    આવશે. તમારા મૂંગા દેવ કમોશ દેશવટે જશે, તેના યાજકો અને સરદારો તેની સાથે જશે.
  pon-2006A: “Mohap, ke kin koapworopworki omw kehlail oh reken kepwe, ahpw met ke
    pil pahn lohdier; omw koht, Kemos, pahn kalipilipala, iangahki nah soupeidi oh
    samworo kan.
  por-BRBSL: Pois, porque você tem confiado em suas obras e em seus tesouros, você
    também será levado. Chemosh sairá para o cativeiro, seus padres e seus príncipes
    juntos.
  cth-cth: Thaw na tawknae kutnaw hoi na hnopainaw na kâuepkhai dawkvah nang hai man
    e lah na o han, Khemosh teh a vaihma hoi kahrawikungnaw hoi san lah man e lah
    ao han.
  twi-twi: Esiane sɛ mode mo ho to mo nneyɛe ne mo ahonya so nti, mo nso wɔbɛfa mo
    nnommum, na Kemos bɛkɔ nnommum mu, ɔne nʼasɔfo ne adwumayɛfo.
  hlt-hlt: Na bibi neh na thakvoh dongah na pangtung dongah namah khaw n'tuuk pawn
    ni. Khemosh kah a khosoih rhoek neh a mangpa rhoek vangsawn la rhenten a khuen
    ni.
  tbz-SIM: Mɔɑbu, ɑ do tɑ̃́ ɑ tɔ̃mmú mmu nɛ̀ ɑ kpɑ̀tì, bɛ̀ yóó dɑ pĩ́mmu, kɛ́tɔ ɑ
    bɔɔ̀ Kemɔɔsi kɛ́kònnɛ̀, nɛ̀ di kó bɛbɔɔyɛmbɛ̀, nɛ̀ bɛ̀ɛ̀ tu bɛkótíbɛ̀ ɑ ɛì miɛkɛ
    bɛmɔu.
  msy-2020: '“Moap, nɨ ingarizir biziba ko, dagɨaba bagha pamtemɨn nɨghnɨgha ghaze:
    Bizir kaba nɨn akuraghtɨ nɨ deraghvɨra ikiam. Ezɨ nɨn nɨghnɨzir kam derazir puvatɨ.
    Kamaghɨn amizɨ, nɨn apaniba mɨdorozimɨn nɨ dɨkabɨragham. Egh me nɨn aser kam Kemos
    inigh mangɨ kantrin igharazimɨn kalabus datɨgham. Egh me uaghan Kemosɨn ofa gamir
    gumaziba ko, an ingangarir gumazibar dapaniba sara iniam.'
  azb-azb: Öz istehkamlarına və mal-dövlətinə güvəndiyin üçün Sən də ələ keçiriləcəksən.
    Allahın Kemoş da kahinləri və başçıları ilə birlikdə Sürgün ediləcək.
  eng-DBY: For because thou hast confided in thy works and in thy treasures, thou
    also shalt be taken, and Chemosh shall go forth into captivity, his priests and
    his princes together.
  hin-2017: क्योंकि तू जो अपने कामों और सम्पत्ति पर भरोसा रखता है, इस कारण तू भी पकड़ा
    जाएगा; और कमोश देवता भी अपने याजकों और हाकिमों समेत बँधुआई में जाएगा।
  wol-KYG: Mowab, yeena yaakaar dooleek alal, yeen it, dees na leen jàpp; Kemos, seen
    tuur mi duggi ngàllo, mooki sarxalkatam aki kàngamam.
  eng-YLT: For, because of thy trusting in thy works, And in thy treasures, even thou
    art captured, And gone out hath Chemosh in a removal, His priests and his heads
    together.
  eng-WYC-2017: For that that thou haddest trust in thy strongholds, and in thy treasures,
    also thou shalt be taken. And Chemosh shall go into passing over, the priests
    thereof and the princes thereof together.
  eng-WMBB: For, because you have trusted in your works and in your treasures, you
    also will be taken. Chemosh will go out into captivity, his priests and his princes
    together.
  urd-GVH: चूँकि तुम मोआबियों ने अपनी कामयाबियों और दौलत पर भरोसा रखा, इसलिए तुम भी
    क़ैद में जाओगे। तुम्हारा देवता कमोस भी अपने पुजारियों और बुज़ुर्गों समेत जिलावतन
    हो जाएगा।
  rug-rug: Sina raṉei goi sari mua tinavete meke tinagotago, ke agoi ba kote ta paleke
    taloa, meke sa beku Kemosi ba kote ta raovo vagi, turaṉae sari nana hiama meke
    koimata.
  gaz-gaz: Isin waan hojii keessanii fi qabeenya keessan amanattaniif, boojuudhaan
    fudhatamtanii ni deemtu; Kemooshis luboota isaatii fi qondaaltota isaa wajjin
    boojiʼamee ni fudhatama.
  fra-LSG: Car, parce que tu t’es confié dans tes œuvres et dans tes trésors, Toi
    aussi, tu seras pris, Et Kemosch s’en ira en captivité, Avec ses prêtres et avec
    ses chefs.
  yal-yal: Amasɔtɔ ɛ yigi saxi ɛ kɛwanle nun ɛ nafunle nin, ɛ fan suxuma nɛn yɛngɛni,
    ɛ suxuren Kemosi fan yi xali konyiyani e nun a ki muxune nun e kuntigine.
  haw-1868: No ka mea, ua hilinai oe i kau mau hana, a i kou waiwai, e pio auanei
    oe; a e hele aku ko Kemosa iloko o ke pio ana, me ko lakou poe kahuna, a me ko
    lakou poe alii.
  arb-NAV: لأَنَّكُمُ اتَّكَلْتُمْ عَلَى أَعْمَالِكُمْ وَكُنُوزِكُمْ، سَتُسْبَوْنَ
    أَيْضاً وَيَقَعُ الصَّنَمُ كَمُوشُ أَيْضاً أَسِيراً وَيُؤْخَذُ إِلَى الْمَنْفَى
    مَعَ كَهَنَتِهِ وَرُؤَسَائِهِ.
  ewe-ewe: Esi nèɖo dzi ɖe wò dɔwɔwɔwo kple wò kesinɔnuwo ŋuti ta la, woaɖe aboyo
    wò hã eye woakplɔ Kemos ayi aboyo mee, kpe ɖe eƒe nunɔlawo kple dumegãwo ŋu.
  eng-LEE: 'For, because thou hast trusted in thy works and in thy treasures, thou
    also shalt be conquered: and Kemosh shall go forth into exile, [with] his priests
    and his princes together.'
  asm-FB: কিয়নো তুমি তোমাৰ কাৰ্যত আৰু তোমাৰ বহুমূল্য বস্তুত নির্ভৰ কৰাৰ কাৰণে তুমিও
    ধৰা পৰিবা। আৰু তেতিয়া কমোচ, তাৰ পুৰোহিতসকল আৰু তাৰ প্ৰধান লোকসকল বন্দী-অৱস্থালৈ
    একেলগে ওলাই যাব।
  sus-A: وٌ تَن نَشٍيٍ وٌ شَشِلِ تِشِ وٌ شَ نَاقُلِ رَ، وٌ قَن سُشُمَ نّ. كٍمٌسِ سٌمَ
    نّ كٌنيِيَ كُي، عَ نُن عَ شَ سّرّشّدُبّيٍ نُن عَ شَ كُنتِفِيٍ.
  fra-SBL: Car, parce que tu t'es confié dans tes œuvres et dans tes trésors, vous
    serez également pris. Chemosh partira en captivité, ses prêtres et ses princes
    ensemble.
  hbo-hbo: כִּ֠י יַ֣עַן בִּטְחֵ֤ךְ בְּמַעֲשַׂ֙יִךְ֙ וּבְאֹ֣וצְרֹותַ֔יִךְ גַּם־אַ֖תְּ
    תִּלָּכֵ֑דִי וְיָצָ֤א *כְמִישׁ (כְמֹושׁ֙) בַּגֹּולָ֔ה כֹּהֲנָ֥יו וְשָׂרָ֖יו *יַחַד
    (יַחְדָּֽיו)׃
  kik-kik: Tondũ wa ũrĩa wee wĩhokete ciĩko ciaku o na ũtonga waku-rĩ, o nawe nĩũgatahwo,
    nayo ngai ĩrĩa ĩtagwo Kemoshu nĩĩgatwarwo ithaamĩrio, ĩrĩ hamwe na athĩnjĩri-ngai,
    o na anene a yo.
  fra-NCL: Car, puisque tu as mis ta confiance en tes ouvrages et en tes trésors,
    toi aussi tu seras conquis ; et Chamos ira en exil, avec ses prêtres et ses princes,
    tous ensemble.
  cek-AK: Na sak ih hmuen hoi nang raenghaih to nang oep haih pongah, nang doeh na
    naeh o toeng tih; Khemosh doeh angmah ih qaimanawk, angmah ih angraengnawk hoi
    nawnto misong ah caeh tih.
  cuk-cuk: Moab, be-ibmar-imakedgi be bensursoggu, degi, be-ibmar-nuegan-nikadgi be
    bensursoggu, be galemogoed. Be-bab-dummad-Quemos, e-dule-irwa-gormaladbo, degi,
    ega-arbamaladbo, gales seledmogoed.
  uig-CYR: Чүнки сән өз қилғанлириңға вә байлиқлириңға таянғанлиғиң түпәйлидин, сәнму
    әсиргә чүшисән; бутуң Кемош, униң каһинлири һәм әмирлири билән биллә сүргүн болиду.
  tel-2017: నువ్వు నీ పనుల పైనా, నీ ధనం పైనా నమ్మకముంచావు. కాబట్టి నువ్వు కూడా వాళ్ళ
    వశం అవుతావు. కెమోషు దేవుణ్ణి, వాడి యాజకుల, నాయకులతో సహా బందీలుగా పట్టుకుపోతారు.
  hat-BSA: Paske akoz konfyans nou mete nan pwòp zèv nou ak trezò pa nou; menm nou
    menm va vin kaptire. Kemosch va antre an egzil ansanm ak prèt li yo ak prens li
    yo.
  kos-kos: “Moab, kom filiya lulalfongi lom in ku lom ac mwe kasrup lom, Tusruktu,
    kom ac fah kutangyukla. Chemosh, god lom, fah utukla nu in sruoh, Wi fisrak ac
    mwet tol lal.
  hbo-WLC: כִּ֠י יַ֣עַן בִּטְחֵ֤ךְ בְּמַעֲשַׂ֙יִךְ֙ וּבְא֣וֹצְרוֹתַ֔יִךְ גַּם־אַ֖תְּ
    תִּלָּכֵ֑דִי וְיָצָ֤א כמיש בַּגּוֹלָ֔ה כֹּהֲנָ֥יו וְשָׂרָ֖יו יחד׃
  ibo-ibo: Ebe ọ bụ na unu na-atụkwasị obi nʼaka ọrụ unu, na nʼakụnụba unu, a ga-adọtakwa
    unu nʼagha. Ndị Kemosh ka a ga-eburu gaa mba ọzọ, ha na ndị nchụaja na ndịisi
    ọchịchị ya.
  ory-ory: କାରଣ ତୁମ୍ଭେ ଆପଣା କର୍ମରେ ଓ ଆପଣା ଧନ ସମ୍ପତ୍ତିରେ ନିର୍ଭର ରଖିଅଛ, ଏଥିପାଇଁ ତୁମ୍ଭେ
    ମଧ୍ୟ ଧରାଯିବ; ଆଉ, କମୋଶ ନାମକ ଦେବତା ଆପଣାର ଯାଜକ ଓ ଅଧିପତିଗଣ ସହିତ ବନ୍ଦୀ ହୋଇଯିବ।
  chk-chk: Pokiten oua anomu ämi apilükülük won ämi imwen maun mi pöchökül me won
    wöümi, ämi oupwe pwal kuf. Iwe, Kemos epwe oola fiti nöün kewe souasor me nöüwis.
  rop-rop: “Moweb, yumob bin oldei trastimbat miselp brabliwei garram yumob strongbala
    pawa, en ola gudwan ebrijing weya yumob bin abum, bat olabat garra bidim yumob
    na. Wal blanga yumob drimin gulum Kemosh im garra go langa najawan kantri, garram
    ol im boswan en serramonimen.
  ukr-1871: Ти вповав на вироби рук твоїх, на твої достатки; за те ж пійдеш в неволю,
    ти самий, й бовван твій Хамос разом із своїми сьвященниками та князями своїми.
  deu-1951: Denn weil du dich auf deine Werke und auf deine Schätze verlassen hast,
    sollst auch du eingenommen werden, und Kamos muß in die Gefangenschaft wandern,
    seine Priester und Fürsten allzumal;
  eng-JPS: For, because thou hast trusted in thy works and in thy treasures, thou
    also shalt be taken; and Chemosh shall go forth into captivity, his priests and
    his princes together.
  srp-1865: Jer što se uzdaš u svoja djela i u blago svoje, zato æeš se i ti uzeti,
    i Hamos æe otiæi u ropstvo, sveštenici njegovi i knezovi njegovi skupa.
  lug-lug: Kubanga mwesiga ebikolwa byammwe n’obugagga bwammwe, nammwe mulitwalibwa
    ng’abaddu, ne Kemosi alitwalibwa mu buwaŋŋanguse awamu ne bakabona be n’abakungu
    be.
  heb-heb: כי יען בטחך במעשיך ובאוצרותיך גם את תלכדי ויצא כמיש בגולה כהניו ושריו יחד׃
  ben-IRV: কারণ তোমার কাজ ও সম্পত্তির উপর তোমার বিশ্বাসের জন্য তুমি বন্দী হবে। তখন
    কমোশ তার যাজকদের ও নেতাদের সঙ্গে বন্দী হয়ে দূরে চলে যাবে।
  pan-pan: ਇਸ ਲਈ ਕਿ ਤੂੰ ਆਪਣਿਆਂ ਕੰਮਾਂ ਅਤੇ ਆਪਣਿਆਂ ਖ਼ਜ਼ਾਨਿਆਂ ਉੱਤੇ ਭਰੋਸਾ ਕੀਤਾ ਹੈ, ਤੂੰ
    ਵੀ ਲੈ ਲਿਆ ਜਾਵੇਗਾ, ਕਮੋਸ਼ ਗ਼ੁਲਾਮੀ ਵਿੱਚ ਜਾਵੇਗਾ, ਉਹ ਦੇ ਜਾਜਕ ਅਤੇ ਉਹ ਦੇ ਸਰਦਾਰ ਇਕੱਠੇ।
  mya-JVB: သင်သည်မိမိ ဆည်းဖူးသော ဘဏ္ဍာ ဥစ္စာကို ကိုးစား သောကြောင့် ၊ သူတပါးလက် သို့ရောက်ရလိမ့်မည်။
    ခေမုရှ ဘုရားကိုလည်း သူ ၏ မင်း၊ သူ ၏ယဇ် ပုရောဟိတ်တို့ နှင့်တကွသိမ်းသွား ကြလိမ့်မည်။
  tbg-tbg: Moapini variaka, ne nenta kempukarave nenta airairarave noraiqaake iriha,
    vi haikava homa tinavu kahaqianarove tiara kaara, navutaaka ni naatara kevarave.
    Vika ni una variqa Kemosira vare, vira pirisivata qiata vaiintivata rumpa vare
    nái maaqaini vuru kevarave.
  hmo-hmo: Badina be, umui ese emui goada karadia, bona emui kohu momo umui abidadama
    henia dainai, umui danu be tuari taudia ese, do idia abia mauri. Vadaeni emui
    dirava Kemoso, be umui danu mai guia danu, gabu daudau dekenai do umui noho. Kemoso
    ena hahelagaia taudia, bona iena lohia taudia danu be unai gabu do idia lao.
  urd-urd: और चूँकि तूने अपने कामों और ख़ज़ानों पर भरोसा किया इसलिए तू भी गिरफ़्तार
    होगा; और कमोस अपने काहिनों और हाकिम के साथ ग़ुलाम होकर जाएगा।
  rus-SYN: Так как ты надеялся на дела твои и на сокровища твои, то и ты будешь взят,
    и Хамос пойдет в плен вместе со своими священниками и своими князьями.
  bqc-SIM: Lá a á yãkɛaↄ ń á àizɛɛↄ náaikɛ̀, a yã́i wa á kṹkũi, wi táánↄ
    bùsu pãleu ń á kíaↄ ń á tã́a Kɛmↄsio ń a gbàgbanaↄ.
  tcz-CHONGTHU: Ijeh inem itile, nanghon nahaosat nauleh nathepnau nakisonpi jeh uva,
    nangho sohchanga nakikaimang diu ahi.
  mar-mar: कारण तू आपल्या कर्मावर आणि संपत्ती यावर भाव ठेवला आहे, म्हणून तुही पकडला
    जाशील. मग कमोश आपले याजक आणि पुढाऱ्यांसह बंदिवासात जाईल.
  qub-qub: Moab, gamga munayniyoj cashayquimanmi, imay-aycayquipis cashanmanmi yäracoj-canqui.
    Ichanga gamcunatapis prësumi charishunquipaj. Quemós diosniquita, cürayquicunata,
    mandaj runacunatapis prësumi apanga.
  bqp-bqp: Domi i bɛɛn nɑɑnɛ dokewɑ bɛɛn nɔmɑn sɔmburu kɑ bɛɛn ɑrumɑnibɑ sɔɔ. Wee,
    tɛ̃ bɑ koo bɛɛn tii mwɛɛri kpɑ bu bɛɛn bũu wi bɑ mɔ̀ Kemɔsi kɑ win yɑ̃ku kowobu
    kɑ win wirugibu yoru mwɑ bu kɑ doonɑ.
  hat-hat: Ou te mete konfyans ou nan fòs ou ak nan richès ou yo! Ou menm tou, lènmi
    ap anvayi ou! Y'ap depòte Kemòch, bondye ou la, ansanm ak tout pè li yo ak tout
    chèf li yo.
  eng-BSB: Because you trust in your works and treasures, you too will be captured,
    and Chemosh will go into exile with his priests and officials.
  eng-WEBPB: For, because you have trusted in your works and in your treasures, you
    also will be taken. Chemosh will go out into captivity, his priests and his princes
    together.
  kbq-kbq: Hagi Moapu vahe'mota antahitama tagri hankavemo'ene, fenozamo'ene taza
    hugahiema huta nehaza vahera, tamagri'enena eme tamavre'za kinafi nevu'za, Kemosi
    havi anumzanka'ane, pristi vahe'ane, eri'za vahe'anena zamavare'za ru moparega
    kinafi vugahaze.
  nhe-BL: Pampa inmotemachijque ipan imotomi huan ipan nochi tlamantli tlen inquipiyayayaj,
    intzontlamise. Huan imodios tlen itoca Quemos, huan imototajtzitzi huan nochi
    nopa tlayacanani, quinhuicase huejca ipan seyoc tlali.
  gub-BL: Moaw izuapyapyr wà, pezeruzar pekàgaw rehe penemetarer rehe. Ko 'ar rehe
    peàmàtyry'ymar wiko putar pezar romo a'e wà nehe. Weraha putar tupàn pezar Kemoz
    her ma'e a'e wà nehe, peywy wi a'e wà nehe. Weraha putar penuwihawete ta'yr wà
    nehe no, xaxeto penehe we har a'e wà nehe no.
  eng-DRA: 'For because thou hast trusted in thy bulwarks, and in thy treasures, thou
    also shalt be taken: and Chamos shall go into captivity, his priests, and his
    princes together.'
