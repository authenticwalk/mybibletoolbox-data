verse: JER.048.036
translations:
  mal-C: “അതുകൊണ്ട് എന്റെ ഹൃദയം കുഴൽനാദംപോലെ മോവാബിനെക്കുറിച്ചു വിലപിക്കുന്നു; കീർ-ഹേരെശിലെ
    ജനത്തിനുവേണ്ടിയും എന്റെ ഹൃദയം കുഴൽപോലെ വിലപിക്കുന്നു. അവർ കൈക്കലാക്കിയ സമൃദ്ധിയെല്ലാം
    നഷ്ടമായിരിക്കുന്നു.
  deu-TKW: 'Darum klagt mein Herz um die Männer von Kir-Heres gleich Flöten: gingen
    ihnen ja doch die Ersparnisse, die sie gemacht, verloren!'
  lin-lin: « Mpe motema na Ngai ezali kolela Moabi ndenge flite ebetaka, ezali kolela
    lokola flite mpo na bato ya Kiri-Eresheti. Bomengo na bango nyonso esili kobunga.
  eng-LSV: Therefore My heart sounds as pipes for Moab, || And My heart sounds as
    pipes for men of Kir-Heres, || Therefore the abundance he made perished.
  eng-GNV: Therefore mine heart shall sounde for Moab like a shaume, and mine heart
    shall sound like a shaume for the men of Ker-heres, because the riches that he
    hath gotten, is perished.
  eng-WEBSTER: 'Therefore my heart shall sound for Moab like pipes, and my heart shall
    sound like pipes for the men of Kirheres: because the riches that he hath gotten
    have perished.'
  nhw-BL: Yeca ama na nimotequipachohua ipan noyolo por tlali Moab ehuani huan nopa
    masehualme tlen altepetl Kir Hares, pampa nochi ininricojyo quipolojque.
  swh-ONEN: “Kwa hiyo moyo wangu unaomboleza kwa ajili ya Moabu kama filimbi; unaomboleza
    kama filimbi kwa ajili ya watu wa Kir-Haresethi. Utajiri waliojipatia umetoweka.
  bba-bba: Yen sɔ̃nɑ nɛn ɡɔ̃ru ɡɑ sumɔ nɡe ɡuuru Mɔɑbubɑ kɑ Kiri Herɛsiɡibun sɔ̃.
    Domi ben dukiɑ ye bɑ ɡurɑ kpuro yɑ kɑm kuɑ.
  eng-KJVCPB: 'Therefore mine heart shall sound for Moab like pipes, And mine heart
    shall sound like pipes for the men of Kir-heres: Because the riches that he hath
    gotten are perished.'
  luo-luo: “Omiyo chunya ywagorene Moab ka asili; oywagore ka asili ne jo-Kir Hareseth.
    Mwandu mane giyudo oserumo.
  meu-meu: Taunabunai lalogu na e taimu ivilikou na heto, Moab dainai; bona lalogu
    na e taimu ivilikou na heto Kiri-here taudia daidiai; una dainai e habou kohudia
    na vada e ore.
  npi-ULB: त्यसैले मेरो हृदयले मोआबको लागि बाँसुरीझैं विलाप गर्दैछ । कीर-हरेशेतका
    मानिसहरूका लागि मेरो हृदयले बाँसुरीझैं विलाप गर्दैछ । तिनीहरूले कमाएका धन-सम्पत्ति
    नष्‍ट भएका छन् ।
  yor-yor: “Nítorí náà ọkàn mi ró fún Moabu bí fèrè, ọkàn mi ró bí fèrè fún àwọn ọkùnrin
    Kiri-Hareseti. Nítorí ìṣúra tí ó kójọ ṣègbé.
  pes-OPCB: دلم برای موآب و قیرحارس به فغان آمده، چون تمام دارایی‌شان از میان رفته
    است.
  tgl-ULB: Kaya ang puso ko ay tumatangis para sa Moab na katulad ng isang plauta.
    Ang puso ko ay tumatangis na katulad ng mga plauta para sa mga tao ng Kir-Heres.
    Ang mga kayamanang natamo nila ay nawala na.
  hui-hui: Ani bialu kagonaga i̱na Moaba wali agali Kiriherese tanoha hagabu karu
    mitangi bialu bu miniha dara ho kogoni. Mbiralime ibunaga dabudabu bayale mo wigi
    biyaruni ereba hai haragola dara timbuniore ho howa pilipe lama ibagabu hagagobi
    ko.
  mya-mya: '``မော​ဘ​ပြည်​သား​များ​နှင့် ကိ​ရ​ဟ​ရက်​မြို့ သူ​မြို့​သား​များ​သည်​မိ​မိ​တို့​ပိုင်​ဆိုင်​သ​မျှ
    သော​ဥစ္စာ​ပစ္စည်း​များ​ဆုံး​ရှုံး​ကုန်​ကြ​ပြီ ဖြစ်​၍ ငါ​၏​စိတ်​နှ​လုံး​သည်​မ​သာ​သီ​ချင်း
    ကို​ပြွေ​မှုတ်​သူ​ကဲ့​သို့​ထို​သူ​တို့​၏​အ​တွက် ငို​ကြွေး​မြည်​တမ်း​မည်။-'
  bod-N: དེ་བས་ན་ང་ཡི་སེམས་ཀྱིས་མོ་ཨབ་ཀྱི་ཕྱིར་དུ་གླིང་བུ་དང་འདྲ་བར་སྨྲེ་སྔགས་འདོན་པ་དང་།
    ངའི་སེམས་ནི་ཀིར་ཧེ་རེ་སི་པའི་དོན་དུ་ངུ་བ་ཡིན་ཏེ། མོ་ཨབ་པའི་རྒྱུ་ནོར་ལོངས་སྤྱོད་ཡོད་ཚད་ཟད་ཚར་བས་སོ།
    །
  sna-sna: “Saka mwoyo wangu unorira senyere pamusoro peMoabhu; unorira senyere pamusoro
    pavarume veKiri Hareseti. Pfuma yavakawana yapera.
  spa-BLM: Por eso mi corazón suena para Moab como las flautas, y mi corazón suena
    como flautas para los hombres de Kir Heres. Por lo tanto, la abundancia que ha
    conseguido ha perecido.
  cac-cac: Icha yoc' flauta spuji yuj cusc'olal, icha chi' tz'aj voc' yuj eb' aj Moab
    chi', yuj pax eb' aj Kir-hares, yujto a sb'eyumal eb' ix smolb'ej, toxo ix lajvieli.
  swh-ULB: Hivyo moyo wangu unamwombolezea Moabu kama zomari. Moyo wangu unaomboleza
    kama zomari kwa ajili ya watu wa Kir Heresi. Utajiri walioupata umekwisha.
  bel-bel: 'Таму сэрца маё стогне па Мааве як жалейка; па жыхарах Кірхарэса стогне
    сэрца маё як жалейка, бо багацьці, імі здабытыя, загінулі:'
  deu-ELBBK: Deshalb klagt gleich Flöten mein Herz um Moab, und klagt gleich Flöten
    mein Herz um die Leute von Kir-Heres. Deshalb geht was es erübrigt hat zugrunde.
  mbb-OT: “Umbe neseeng a tenged te Moab wey menge tig-Kir Hareset; neiring a te etew
    he ebpemulalà he ediyaga. Naawè en is ketiǥeyunan he naangken dan.
  mal-2015: മോവാബ് സമ്പാദിച്ച സമ്പാദ്യം നശിച്ചുപോയിരിക്കയാൽ അവനെക്കുറിച്ചു എന്റെ ഹൃദയം
    കുഴൽപോലെ ധ്വനിക്കുന്നു; കീർഹേരെസിലെ ജനങ്ങളെക്കുറിച്ചു എന്റെ ഹൃദയം കുഴൽപോലെ ധ്വനിക്കുന്നു.
  rmc-rmc: Vašoda miro jilo rovel sar flauta vaš o Moab; miro jilo phurdel pharipnastar
    sar e vartišagoskri flauta vaš o manuša andro Kir-Cheres, bo našavena savoro barvaľipen,
    so len sas.
  pes-OPV: لهذا دل من به جهت موآب مثل نای صدامی کند و دل من به جهت مردان قیرحارس مثل
    نای صدا می‌کند، چونکه دولتی که تحصیل نمودند تلف شده است.
  ron-1924: Де ачея ымь желеште инима ка ун флуер пентру Моаб, ымь желеште инима ка
    ун флуер пентру оамений дин Кир-Херес, пентру кэ тоате авуцииле пе каре ле-ау
    стрынс сунт пердуте.
  ben-OBCV: “তাই আমার প্রাণ মোয়াবের জন্য বাঁশির সুরের মতো বিলাপ করে; তা কীর্-হেরসের
    লোকদের জন্য বাঁশির সুরের মতো বিলাপ করে। তাদের আহরিত ঐশ্বর্য শেষ হয়েছে।
  som-som: Oo sidaas daraaddeed dalka Moo'aab aawadiis qalbigaygu waa u dhawaaqaa
    sida biibiile oo kale, oo dadka Qiir Xeres aawadoodna qalbigaygu sida biibiile
    oo kale waa u dhawaaqaa, saas aawadeed maalkii badnaa ee ay heleen waa ka wada
    baabba'ay.
  lat-VUC: 'Propterea cor meum ad Moab quasi tibiæ resonabit, et cor meum ad viros
    muri fictilis dabit sonitum tibiarum: quia plus fecit quam potuit, idcirco perierunt.'
  eng-ASVBT: 'Therefore my heart soundeth for Moab like pipes, and my heart soundeth
    like pipes for the men of Kir-heres: therefore the abundance that he hath gotten
    is perished.'
  ita-1885: Per tanto, il mio cuore romoreggerà per Moab, a guisa di flauti; il mio
    cuore romoreggerà per la gente di Chir-heres, a guisa di flauti; perciò ancora
    il loro avanzo, ch'aveano fatto, perirà.
  eng-ULB: So my heart is lamenting for Moab like a flute. My heart is lamenting like
    flutes for the people of Kir Hareseth. The riches they gained are gone.
  spa-VBL: Por eso me lamento en mi interior como una flauta que toca una canción
    triste por Moab; como una flauta que toca una melodía fúnebre por el pueblo de
    Kir-heres, porque han perdido todo lo que tenían de valor y por lo que han trabajado.
  fra-_FOB: C'est pourquoi mon cœur gémit sur Moab, comme la flûte; mon cœur gémit
    comme la flûte sur les gens de Kir-Hérès, parce que les trésors qu'ils avaient
    acquis sont perdus.
  mal-mal: അവർ സമ്പാദിച്ച സമ്പാദ്യം നശിച്ചുപോയിരിക്കുകയാൽ മോവാബിനെക്കുറിച്ചും കീർഹേരെസിലെ
    ജനങ്ങളെക്കുറിച്ചും എന്റെ ഹൃദയം കുഴൽപോലെ ധ്വനിക്കുന്നു.
  urd-GVR: Is lie merā dil bāṅsrī ke mātamī sur nikāl kar Moāb aur Qīr-harāsat ke
    lie nohā kar rahā hai. Kyoṅki un kī hāsilshudā daulat jātī rahī hai.
  suz-BL: मिनु परमप्रभु यावेमी “मोपतीके आं थुं बांसुरीम खोदेंशो पा मोआब आ पर्बम रोंका
    पाइब। आं थुं कीर-हेरेस ङा मुर आन पर्बम बांसुरीम खोदेंशो पा रोंका पाइब। मेको आन
    चेम्‍शो शोंप नेल्‍ल जाम्‍त। यसैया १५:७
  eng-NOY: Therefore doth my heart sound like a flute for Moab, And for the men of
    Ker-heres doth my heart sound like a flute; For the remnant of their substance
    is perished.
  ita-1927: Perciò il mio cuore geme per Moab come gemono i flauti, il mio cuore geme
    come gemono i flauti per quei di Kir-Heres, perché tutto quello che aveano ammassato
    è perduto.
  ckb-ckb: «لەبەر ئەوە دڵم بۆ مۆئاب وەک شمشاڵ ناڵەی دێت، دڵم بۆ پیاوانی قییر حەراسەت
    وەک شمشاڵ دەناڵێنێت، چونکە ئەو سامانەی بەدەستیان هێنا لەناوچوو.
  eng-BBE: 'So my heart is sounding for Moab like the sound of pipes, and my heart
    is sounding like pipes for the men of Kir-heres: for the wealth he has got for
    himself has come to an end.'
  kan-OKCV: “ಆದ್ದರಿಂದ ನನ್ನ ಹೃದಯವು ಮೋವಾಬಿಗೋಸ್ಕರ ಕೊಳಲುಗಳ ಹಾಗೆ ಮೊರೆಯಿಡುವುದು. ನನ್ನ ಹೃದಯವು
    ಕೀರ್ ಹೆರೆಸಿನ ಮನುಷ್ಯರಿಗೋಸ್ಕರ ಕೊಳಲುಗಳ ಹಾಗೆ ಮೊರೆಯಿಡುವುದು. ಏಕೆಂದರೆ ಅವನು ಮಾಡಿಕೊಂಡ ದ್ರವ್ಯ
    ನಾಶವಾಯಿತು.
  tam-2017: ஆகையால், மோவாபினிமித்தம் என் இருதயம் நாதசுரம்போல் துயரமாய் தொனிக்கும்;
    கீராரேஸ் மனிதருக்காகவும், என் இருதயம் நாதசுரம்போல் துயரமாய் தொனிக்கும்; அவர்கள்
    சம்பாதித்த ஐசுவரியம் அழிந்துபோகிறதினால் அப்படித் தொனிக்கும்.
  spa-RV-1909: 'Por tanto, mi corazón resonará como flautas por causa de Moab, asimismo
    resonará mi corazón á modo de flautas por los hombres de Kir-heres: porque perecieron
    las riquezas que había hecho.'
  ron-BTF: De aceea inima mea va suna pentru Moab ca fluiere și inima mea va suna
    ca fluiere pentru bărbații din Chir-Heres; deoarece bogățiile pe care le-a dobândit,
    au pierit.
  eng-WEBP: Therefore my heart sounds for Moab like flutes, and my heart sounds like
    flutes for the men of Kir Heres. Therefore the abundance that he has gotten has
    perished.
  eng-FBV: So I mourn inside like a flute playing a sad song for Moab; like a flute
    playing a funeral tune for the people of Kir-heres, because they've lost everything
    of value that they worked for.
  nld-1939: 'Daarom kermt mijn hart Als een fluit over Moab; Kermt mijn hart over
    de mannen van Kir-chéres: Want wat men gespaard heeft, is verloren gegaan.'
  nch-BL: Yeca ama na nimocuesohua ipan noyolo por tali Moab ehuani huan nopa masehualme
    ten altepet Kir Hares, pampa nochi iniricojyo quipolojque.
  vie-1934: Bởi vậy, lòng ta vì Mô-áp trổi tiếng như ống sáo; lòng ta trổi tiếng vì
    dân Kiệt-Hê-re như ống sáo; cho nên sự dư dật nó đã thâu góp thì mất hết rồi.
  hin-CV: “इसलिये मोआब के लिए मेरा हृदय ऐसे विलाप करता है, जैसे विलापगान में बांसुरी;
    मेरा हृदय कीर-हेरासेथ के निवासियों के लिए बांसुरी के समान कराहता है. उन्होंने
    अपनी उपज का बहाव खो दिया है.
  spa-BES: 'Entonces mi corazón gemirá por Moab como el sonido de las flautas, y mi
    corazón está sonando como flautas por los hombres de Kir-heres: porque la riqueza
    que él tiene para sí mismo ha llegado a su fin.'
  tdx-tdx: Aa le mangolalaike ho a i Moabe manahake o solio ty foko vaho mandala hoe
    firirio ho a ondati’ i Kir’kereseo ty troko; fa mongotse ty vara natonto’e.
  tha-KJV: เพราะฉะนั้นใจของเราจะโอดครวญเพื่อโมอับเหมือนอย่างปี่ และใจของเราจะโอดครวญเหมือนปี่เพื่อคนเมืองคีร์เฮเรส
    เพราะทรัพย์​สมบัติ​ที่​เขาได้​มาก​็​ได้​พินาศ
  por-BR-2018: Portanto meu coração ressoará como flautas por causa de Moab; também
    meu coração ressoará como flautas pelos homens de Quir-Heres; pois as riquezas
    que tinham acumulado se perderam;
  deu-ELO: Deshalb klagt gleich Flöten mein Herz um Moab, und klagt gleich Flöten
    mein Herz um die Leute von Kir-Heres. Deshalb geht, was es erübrigt hat, zu Grunde.
  eng-WYC-2018: Therefore mine heart shall sound as a pipe of brass to Moab, and mine
    heart shall give (the) sound of pipes to the men of the earthen wall; for it did
    more than it might, therefore they perished. (And so my heart shall sound like
    a brass pipe for Moab, and like funeral pipes for the people of Kirheres; for
    all their riches have perished.)
  epo-epo: Tial Mia koro ĝemas pri Moab kiel fluto, kaj pri la loĝantoj de Kir-Ĥeres
    Mia koro ĝemas kiel fluto; ĉar la abundaĵo, kiun ili akiris, pereis.
  uig-PIN: — Xunga Mening ⱪǝlbim Moab üqün nǝydǝk mungluⱪ mǝrsiyǝ kɵtüridu; Mening
    ⱪǝlbim Kir-Ⱨǝrǝstikilǝr üqünmu nǝydǝk mungluⱪ mǝrsiyǝ kɵtüridu; qünki u igiliwalƣan
    bayliⱪ-hǝzinilǝr yoⱪap ketidu.
  beo-beo: 'Amaiba:le, Na da Moua:be fi dunu amola Ge Helese dunu ilima asigiba:le,
    dunu amo da bogoi idigisa amoga baidama dusa, amo defele heawini da:i diosa. Bai
    ilia musa: gagui liligi huluane da fisi dagoi.'
  tpi-OTNT: Olsem na mi bel sori tru long Moap na long ol manmeri bilong taun Kirheres.
    Mi sori olsem man i gat bikpela sori na i winim mambu. Olgeta gutpela samting
    ol Moap i bin kisim bai i lus olgeta.
  hau-SA: “Saboda haka zuciyata na makoki don Mowab kamar busa; tana makoki kamar
    busa saboda mutanen Kir Hareset. Arzikin da suka samu ta ƙare.
  uig-LAT: — Shunga Méning qelbim Moab üchün neydek mungluq mersiye kötüridu; Méning
    qelbim Kir-Herestikiler üchünmu neydek mungluq mersiye kötüridu; chünki u igiliwalghan
    bayliq-xeziniler yoqap kétidu.
  nde-nde: “Ngakho inhliziyo yami ikhalela iMowabi njengemfegwana; iyakhala njengemfegwana
    ikhalela abantu beKhiri-Haresethi. Inotho ababeyizuzile kayisekho.
  ton-ton: 'Ko ia ʻe tangi hoku loto ʻo hangē ko e ngaahi fangufangu koeʻuhi ko Moape,
    pea ʻe tangi hoku loto ʻo hangē ko e ngaahi fangufangu koeʻuhi ko e kau tangata
    ʻo Kilihelesi: koeʻuhi kuo ʻauha ʻae ngaahi koloa kuo ne maʻu.'
  ces-1613: Protož srdce mé nad Moábem jako píšťalky zníti bude, srdce mé i nad obyvateli
    Kircheres jako píšťalky zníti bude, proto že i zboží nashromážděná se v nic obrátí.
  eng-WMB: Therefore my heart sounds for Moab like flutes, and my heart sounds like
    flutes for the men of Kir Heres. Therefore the abundance that he has gotten has
    perished.
  tam-TCV: “ஆகவே என் இருதயம் மோவாபிற்காக புல்லாங்குழலைப்போல் புலம்புகிறது. கிர் ஹெரெஸ்
    மனிதருக்காக அது ஒரு புல்லாங்குழலைப்போல் புலம்புகிறது. ஏனெனில் அவர்கள் சேமித்த
    செல்வம் போய்விட்டது.
  ceb-ULB: Busa nagbangotan gayod ang akong kasingkasing alang sa Moab sama sa usa
    ka plawta. Nagbangotan ang akong kasingkasing sama sa mga plawta alang sa katawhan
    sa Kir Hareset. Nangahanaw na ang ilang mga bahandi nga ilang naangkon.
  pol-UBG: Dlatego moje serce będzie jęczeć nad Moabem jak flet; nad ludźmi z Kir-Cheres
    moje serce zawodzi jak flet, gdyż ich zgromadzony dobytek wniwecz się obrócił.
  urd-GVU: اِس لئے میرا دل بانسری کے ماتمی سُر نکال کر موآب اور قیرحراست کے لئے نوحہ
    کر رہا ہے۔ کیونکہ اُن کی حاصل شدہ دولت جاتی رہی ہے۔
  deu-1912: Darum seufzt mein Herz über Moab wie Flöten, und über die Leute zu Kir-Heres
    seufzt mein Herz wie Flöten; denn das Gut, das sie gesammelt, ist zu Grunde gegangen.
  kan-2017: ಆದುದರಿಂದ ಮೋವಾಬಿನ ಮತ್ತು ಕೀರ್ ಹೆರೆಸಿನವರ ನಿಮಿತ್ತ ನನ್ನ ಹೃದಯವು ಕೊಳಲುಗಳಂತೆ ಮೊರೆಯಿಡುತ್ತದೆ;
    ಮೋವಾಬ್ಯರು ಕೂಡಿಸಿಟ್ಟ ಹೇರಳವಾದ ಆಸ್ತಿಯು ಮಾಯವಾಯಿತಲ್ಲಾ.
  yap-yap: “Ere lanin’ug e be yor ni fan ngak yu Moab nge fan ngak e girdi nu Kir
    Heres, ni bod be’ ni be thoy e ngal ni tangin e yam’, ni bochan e gubin ban’en
    ni farad e go’ ke thay u pa’rad.
  hlt-MCSB: Te dongah ka lungbuei he Moab ham tah phitphoet bangla cai tih ka lungbuei
    he Kirhareseth hlang ham phitphoet bangla cai. Te dongah koeva a tung te paltham
    coeng.
  mdy-ETH: «ሞዓኣቤና ቂሪሄሬሴናይዳ ናንጋ ዴራ ፔኤኮ ዓኣ ባኮ ቢያ ባይዚ ኩቺ ጉሪ ማዓንዳሢሮ ሹሉንጎ ዋርቂ ዋርቂ ቃያ ዓሲጉዲ
    ታኣኒ ዔያቶ ቃዪ ዬኤካንዳኔ።
  twi-ASANTE: “Enti mʼakoma su sɛ atɛntɛbɛn ma Moab; esu sɛ atɛntɛbɛn ma nnipa a wɔwɔ
    Kir Hereset. Ahonyadeɛ a wɔpɛeɛ no kɔ.
  eng-WEBU: Therefore my heart sounds for Moab like flutes, and my heart sounds like
    flutes for the men of Kir Heres. Therefore the abundance that he has gotten has
    perished.
  wal-wal: Eti kase demmido duretettai ubbai ha77i xayiichchido gishshau, ta wozanai
    Moo7aabassinne Qiirihereesa asaassi baliyan yeekkiya asadan yeekkees.
  spa-PDDPT: Por eso mi corazón gime con sonido de flautas por Moab. Mi corazón gime
    con sonido de flautas por los hombres de Quir-hareset, porque se esfuman las riquezas
    que adquirieron.
  gun-gun: “Ha'e nunga rupi Moabe pygua kuery re xepy'a py xepoaẽ ratã mimby pu rami.
    Mimby rami ajae'o Quir-Heres pygua avakue re, ha'e kuery oguerekopa va'ekue okanhymba
    ramo.
  ilo-ULB: Isu a kasla pluta nga agdungdung-aw ti pusok para iti Moab. Agdungdung-aw
    ti pusok a kasla kadagiti pluta para kadagiti tattao ti Kir Heres. Napukawen dagiti
    kinabaknang a nagun-odda.
  kpg-kpg: “Ogu lodo e manawa gee huoloo gi Moab mo digau Kir-Heres, e hai gadoo be
    tangada dela e daahili nia daahili manawa gee, idimaa ana mee huogodoo ala e hai mee
    ginai la gu hagalee.
  uig-ARA: ــ شۇڭا مېنىڭ قەلبىم موئاب ئۈچۈن نەيدەك مۇڭلۇق مەرسىيە كۆتۈرىدۇ؛ مېنىڭ
    قەلبىم كىر-ھەرەستىكىلەر ئۈچۈنمۇ نەيدەك مۇڭلۇق مەرسىيە كۆتۈرىدۇ؛ چۈنكى ئۇ ئىگىلىۋالغان
    بايلىق-خەزىنىلەر يوقاپ كېتىدۇ.
  sus-sus: N bɔɲɛ tɔɔrɔma nɛ Mowaba bɛ, n bɔɲɛ tɔɔrɔ Kiriya Xaresetikae bɛ, barima
    e harige bara kana.
  pon-2006: “Eri, mohngiongi pahtouki Mohap oh mehn Kir Eres, rasehng aramas emen
    eh kin kesekesengki koulen kedepwidepw, pwehki mehkoaros me re ahneki sohralahr.
  ksd-ksd: Kari ra balagu i tangi ure Moab da ra dedede. ma ra balagu i tangi da ra
    dedede ure ra tarai Kir-Keres; ra peal tabarikik i tar vung ia i tar mutu.
  tur-YTC: Bu yüzden yüreğim Moav için ney gibi inliyor, Yüreğim Kir Heresliler için
    ney gibi inliyor. Bu yüzden kazandığı bolluk yok oldu.
  ind-AYT: “Karena itu, hati-Ku meratap bagi Moab seperti seruling, dan hati-Ku meratap
    seperti seruling bagi orang-orang Kir-Heres. Sebab, kekayaan yang mereka dapatkan
    telah lenyap.
  nya-nya: “Nʼchifukwa chake mtima wanga ukulirira Mowabu ngati chitoliro. Mtima wanga
    ukulirira anthu a ku Kiri Heresi ngati chitoliro chifukwa chuma chimene anachipata
    chatha.
  hrv-hrv: 'Stoga mi srce poput frule dršće za Moabom, srce moje poput frule dršće
    za ljudima Kir Heresa: jer propade stečevina koju stekoše!'
  mps-mps: Tibaso, eno te Moap, me te taun Kirheres we bidi, augwaliba homu dene mu
    ebao. Eno hobede ebo te bidigo genuai hobede elalu, te ona elibo tiwai yai. Te
    Moap dabego sali wiegi yai nai tigidali hagawaibao.
  tpi-tpi: Olsem na mi bel sori tru long Moap na long ol manmeri bilong taun Kirheres.
    Mi sori olsem man i gat bikpela sori na i winim mambu. Olgeta gutpela samting
    ol Moap i bin kisim bai i lus olgeta.
  dan-1931: Derfor klager mit Hjerte som Fløjter over Moab, og mit Hjerte klager som
    Fløjter over Kir-Heres' Mænd. Godset, de vandt, går derfor til Spilde.
  vie-OVCB: Lòng Ta than khóc Mô-áp và Kiệt Ha-rê-sết như tiếng sáo buồn thảm, vì
    tài nguyên chúng tích trữ đã mất hết rồi.
  guj-2017: આથી મારું હૃદય મોઆબ અને કીર-હેરેસ માટે શોક કરે છે. કેમ કે જે પુષ્કળ ધન
    તેઓએ પ્રાપ્ત કર્યું હતું તેઓની સર્વ સંપત્તિ નાશ પામી છે.
  pon-2006A: “Eri, mohngiongi pahtouki Mohap oh mehn Kir Eres, rasehng aramas emen
    eh kin kesekesengki koulen kedepwidepw, pwehki mehkoaros me re ahneki sohralahr.
  por-BRBSL: Portanto, meu coração soa para Moab como flautas, e meu coração soa como
    flautas para os homens de Kir Heres. Portanto, a abundância que ele obteve pereceu.
  cth-cth: Hat toteh, tamawi patetlah ka lungthin Moab hanlah ao teh, Kirhareseth
    taminaw hanlah takhawng e pawlawk patetlah ka lungthin hah a cai. Hatdawkvah,
    karoumcalah ouk a hmu awh e hnonaw teh awm hoeh toe.
  twi-twi: “Enti me koma su sɛ atɛntɛbɛn ma Moab; esu sɛ atɛntɛbɛn ma nnipa a wɔwɔ
    Kir Hereset. Ahonyade a wɔpɛe no kɔ.
  hlt-hlt: Te dongah ka lungbuei he Moab ham tah phitphoet bangla cai tih ka lungbuei
    he Kirhareseth hlang ham phitphoet bangla cai. Te dongah koeva a tung te paltham
    coeng.
  tbz-SIM: Dɛɛ̀ te kɛ̀ n kuɔ̀ Mɔɑbu ɛì kpɛ́í kɛ̀ n tɑmmɛ̀ yìɛ̀ tɛpɔ̃́mpũɔ̃tɛ̀ kɔ̃mɛ,
    kɛ̀ n dɑbònnì yìɛ̀ Kiidi-Ɛdɛsi kpɛ́í tɛpɔ̃́mpũɔ̃tɛ̀ kó didɑbònnì kɔ̃mɛ, kɛ yɛ̃́
    bɛ̀ do pɛ̀tɛ́ mùù cɔ̃̀ńtímu mù fetimɛ̀.
  msy-2020: Guizbangɨra, Moapia inizir bizir aghuiba, da bar ovegham. Kamaghɨn amizɨ,
    Kirheresɨn nguibamɨn gumazamiziba ko Moapia bar moghɨra, kɨ uan navimɨn aven bar
    men apangkufi. Kɨ mati gumazim apangkuvir ekiam ikia, egha marvim givia azirakar
    onger akabagh amua iti.
  azb-azb: «Buna görə də Moav üçün ürəyim ney kimi inləyir. Qir-Xeres xalqı üçün ürəyim
    ney kimi inləyir. Çünki əldə etdiyi mal-dövlət yox oldu.
  eng-DBY: Therefore my heart shall sound for Moab like pipes, and my heart shall
    sound like pipes for the men of Kir-heres; because the abundance that he hath
    gotten is perished.
  hin-2017: इस कारण मेरा मन मोआब और कीरहेरेस के लोगों के लिये बाँसुरी सा रो रोकर अलापता
    है, क्योंकि जो कुछ उन्होंने कमाकर बचाया है, वह नाश हो गया है।
  wol-KYG: Naa jooy Mowab jooyi xol, yu toxoro di jooye ab dëj, na toxoro di jooye
    dëju waa Kir Eres. Lu ñu dajale woon sànku na!
  eng-YLT: Therefore my heart for Moab as pipes doth sound, And my heart for men of
    Kir-Heres As pipes doth sound, Therefore the abundance he made did perish.
  eng-WYC-2017: Therefore mine heart shall sound as a pipe of brass to Moab, and mine
    heart shall give sound of pipes to the men of the earthen wall; for it did more
    than it might, therefore they perished.
  eng-WMBB: Therefore my heart sounds for Moab like flutes, and my heart sounds like
    flutes for the men of Kir Heres. Therefore the abundance that he has gotten has
    perished.
  urd-GVH: इसलिए मेरा दिल बाँसरी के मातमी सुर निकालकर मोआब और क़ीर-हरासत के लिए नोहा
    कर रहा है। क्योंकि उनकी हासिलशुदा दौलत जाती रही है।
  rug-rug: “Ke sa buloqu si kaboa sa se Moabi guana ivivu; guana ivivu totoso taruqoqo
    sari tie pa Kiri Hareseti. Sari na tinagotago va gavori rini si taloa beto.
  gaz-gaz: “Kanaafuu garaan koo akkuma ulullee faarsee Moʼaabiif booʼa; akkuma ulullee
    faarsee namoota Qiir Hareeshetiif booʼa. Qabeenyi isaan horatan duraa badeera.
  fra-LSG: Aussi mon cœur gémit comme une flûte sur Moab, Mon cœur gémit comme une
    flûte sur les gens de Kir-Hérès, Parce que tous les biens qu’ils ont amassés sont
    perdus.
  yal-yal: “Nanara, n bɔɲɛn wugama Moyaba fe ra. N ma mawuga xuiin luxi nɛn alo xulen
    xuina sununi. N kutunma Kiri-Haresɛti taana fe ra, bayo e nafunla naxan malan,
    na bata tunun.
  haw-1868: Nolaila, e kani no ko'u naau me he ohe kani la no Moaba, A me he ohe kani
    la e kani ai ko'u naau no na kanaka o Kireheresa; No ka mea, ua lilo ka waiwai
    ana i loaa'i.
  arb-NAV: لِذَلِكَ يَئِنُّ قَلْبِي عَلَى مُوآبَ كَأَنِينِ مِزْمَارٍ، وَيَنُوحُ فُؤَادِي
    عَلَى رِجَالِ قِيرَ حَارِسَ كَنَوْحِ النَّايِ، فَإِنَّ ثَرْوَتَهُمْ الَّتِي اكْتَسَبُوهَا
    قَدْ تَبَدَّدَتْ.
  ewe-ewe: Yehowa be, “Eya ta nye dzi le nu xam le Moab ŋu abe dzekuku ene, eye nye
    dzi xa nu abe kpẽ ene na Kir Hareset ŋutsuwo, elabena kesinɔnu siwo woli kɔe la
    dzo.
  eng-LEE: Therefore shall my heart groan for Moab like flutes, and my heart shall
    groan like flutes for the men of Kir-cheres; for the cause that the remnant of
    the riches he had gotten are lost.
  asm-FB: এই কাৰণে মোৰ অন্তৰ মোৱাবৰ বাবে বাঁহীৰ নিচিনাকৈ বাজিছে আৰু মোৰ হৃদয় কীৰ-হেৰচৰ
    লোকসকলৰ বাবে বাঁহীৰ দৰে বাজিছে; কাৰণ সি অৰ্জ্জা অধিক বস্তু নষ্ট হ’ল।
  sus-A: ﭑ بْحّ تْورْ مَ نّ مٌوَبَ بّ، ﭑ بْحّ تْورْ كِرِيَ شَرٍ سٍتِكَيٍ بّ، بَرِ مَ
    عٍ هَرِفٍ بَرَ كَنَ.
  fra-SBL: C'est pourquoi mon cœur résonne pour Moab comme des flûtes, et mon cœur
    sonne comme des flûtes pour les hommes de Kir Heres. C'est pourquoi l'abondance
    qu'il a obtenue a péri.
  hbo-hbo: עַל־כֵּ֞ן לִבִּ֤י לְמֹואָב֙ כַּחֲלִלִ֣ים יֶהֱמֶ֔ה וְלִבִּי֙ אֶל־אַנְשֵׁ֣י
    קִֽיר־חֶ֔רֶשׂ כַּחֲלִילִ֖ים יֶהֱמֶ֑ה עַל־כֵּ֛ן יִתְרַ֥ת עָשָׂ֖ה אָבָֽדוּ׃
  kik-kik: “Nĩ ũndũ ũcio ngoro yakwa nĩĩracakaĩra Moabi, nganĩrĩra o ta mũtũrirũ;
    ĩracakaya yanĩrĩire ta mũtũrirũ nĩ ũndũ wa andũ a Kiri-Haresethi, tondũ ũtonga
    ũrĩa megĩrĩire nĩmũthiru biũ.
  fra-NCL: C’est pourquoi mon cœur au sujet de Moab, gémit comme une flûte, oui, mon
    cœur au sujet des gens de Qir-Hérès, gémit comme une flûte. C’est pourquoi le
    gain qu’ils avaient fait est perdu.
  cek-AK: To pongah kami duek naah ueng ih tamoi lok baktiah, Moab to ka qah haih
    moe, Kir Hares kaminawk han doeh palung thung hoi ka qah haih han; nihcae mah
    tawnh o ih hmuenmaenawk loe amro boih tih.
  cuk-cuk: ”A-ulale, gar-gammu-goledba, an-ulubgi an Moab-dulemarga boed. Gar-gammu-goledba,
    an-ulubgi an Kir-Hares-dulemarga boed. Ar e-ibmar-nuegan-onmaksadi bela bergusad.
  uig-CYR: — Шуңа Мениң қәлбим Моаб үчүн нәйдәк муңлуқ мәрсийә көтириду; Мениң қәлбим
    Кир-Һәрәстикиләр үчүнму нәйдәк муңлуқ мәрсийә көтириду; чүнки у егиливалған байлиқ-ғәзниләр
    йоқап кетиду.
  tel-2017: కాబట్టి నా హృదయం పిల్లనగ్రోవిలా మోయాబు కోసం విలపిస్తుంది. నా హృదయం పిల్లనగ్రోవిలా
    కీర్హరెశులో ప్రజల కోసం విలపిస్తుంది. వాళ్ళు సంపాదించిన సంపదలన్నీ పోయాయి.
  hat-BSA: Akoz sa, kè M kriye pou Moab tankou flit; kè M kriye tou pou mesye Kir-Hérès
    yo. Akoz yo te pèdi tout abondans li te konn pwodwi.
  kos-kos: “Ouinge insiuk eoksra kacl Moab ac ke mwet Kir Heres, oana sie mwet su
    oru on in pukmas ke mwe ukuk natul, mweyen ma nukewa lalos wanginla.
  hbo-WLC: עַל־כֵּ֞ן לִבִּ֤י לְמוֹאָב֙ כַּחֲלִלִ֣ים יֶהֱמֶ֔ה וְלִבִּי֙ אֶל־אַנְשֵׁ֣י
    קִֽיר־חֶ֔רֶשׂ כַּחֲלִילִ֖ים יֶהֱמֶ֑ה עַל־כֵּ֛ן יִתְרַ֥ת עָשָׂ֖ה אָבָֽדוּ׃
  ibo-ibo: “Ụda akwa nke na-ada nʼime obi m nʼihi Moab dịka ụda ọja. Ụda akwa nke
    dịkwa ka ụda ọja na-adakwa nʼime obi m nʼihi ndị Kia Hareset. Akụ niile ha kpakọtara
    alaala nʼiyi.
  ory-ory: ଏହେତୁ ମୋୟାବର ପାଇଁ ଆମ୍ଭର ହୃଦୟ ବଂଶୀ ପରି ବାଜୁଅଛି ଓ କୀର୍ହେରସର ଲୋକମାନଙ୍କ ପାଇଁ
    ଆମ୍ଭର ହୃଦୟ ବଂଶୀ ପରି ବାଜୁଅଛି; ଏଥିପାଇଁ ତାହାର ପ୍ରାପ୍ତ ବହୁତ ଧନ ନଷ୍ଟ ହୋଇଅଛି।
  chk-chk: Iei mine lelukei a letipeta o ngüngü usun tikin eu aangün fän iten Moap
    pwal fän iten ekewe aramasen Kir-eres, pun wöür meinisin ra ionifengeni a rosola.
  rop-rop: “Wal main hat fil rili soribala blanga Moweb en blanga detlot pipul brom
    Kireres, jis laik sambodi pleiplei det fyunral song garram wisul, dumaji ebrijing
    olabat bin abum im binij na.
  ukr-1871: Тим же то серце моє тужить по Моабі, мов сопілка; стогном сопілки плаче
    серце моє по осадниках Кирхареських, всї бо багацтва, що вони надбали, поникли
    без слїду.
  deu-1951: Darum klagt gleich Flöten mein Herz um Moab, und gleich Flöten klagt mein
    Herz über die Männer von Kir-Heres, weil die Ersparnisse, die sie gemacht haben,
    verloren sind!
  eng-JPS: Therefore my heart moaneth for Moab like pipes, and my heart moaneth like
    pipes for the men of Kir-heres; therefore the abundance that he hath gotten is
    perished.
  srp-1865: Zato æe srce moje pištati za Moavom kao svirala, i srce æe moje pištati
    kao svirala za ljudima u Kir-Eresu, jer æe mu sva teèevina propasti.
  lug-lug: “Noolwekyo omutima gwange gukaabira Mowaabu ng’endere; gukaaba ng’endere
    olw’abasajja b’e Kirukesi. Obugagga bwe baafuna buweddewo.
  heb-heb: על כן לבי למואב כחללים יהמה ולבי אל אנשי קיר חרש כחלילים יהמה על כן יתרת
    עשה אבדו׃
  ben-IRV: তাই মোয়াবের জন্য আমার অন্তর বাঁশীর সুরের মত করে বিলাপ করছে। কীর-হেরেসের
    লোকদের জন্য আমার অন্তর বাঁশীর সুরের মত করে বিলাপ করছে। তাদের সঞ্চয় করা সম্পদ
    শেষ হয়ে গেছে।
  pan-pan: ਇਸ ਲਈ ਮੇਰਾ ਦਿਲ ਮੋਆਬ ਲਈ ਬੰਸਰੀ ਵਾਂਗੂੰ ਹਡਕੋਰੇ ਲੈਂਦਾ ਅਤੇ ਮੇਰਾ ਦਿਲ ਕੀਰ-ਹਰਸ ਦੇ
    ਮਨੁੱਖਾਂ ਲਈ ਵੀ ਬੰਸਰੀਆਂ ਵਾਂਗੂੰ ਹਡਕੋਰੇ ਲੈਂਦਾ ਹੈ, ਇਸ ਲਈ ਜਿਹੜਾ ਧਨ ਬਚਤ ਦਾ ਸੀ ਉਹ ਨਾਸ
    ਹੋ ਗਿਆ
  mya-JVB: ထိုကြောင့် ၊ ငါ့ နှလုံး သည် မောဘ ပြည်အတွက် ပုလွေ ကဲ့သို့ မြည် ရလိမ့်မည်။
    ငါ့ နှလုံး သည် ကိရဟရက် မြို့သား တို့အတွက် ပုလွေ ကဲ့သို့ မြည် ရလိမ့်မည်။ သူတို့
    ဆည်းဖူး သော ဘဏ္ဍာ ဥစ္စာပျက်စီး ပြီ။
  tbg-tbg: Vira muntuka qoraiqivaro aanumaara vuaqe vai vaiintira voqaara, ti muntukavata
    qoraiqimanta te Moapi vikara iqi rata nimite vauro. Vira voqaantemake te Kiri-Heresiqi
    varia vaiintikaravata iqi rata nimite vauro. Ekaa vika vataa haikava taiqama vivo.
  hmo-hmo: “Momokani egu kudouna be ia tai noho, ivilikou bamona, Moaba dainai, bona
    egu kudouna be ivilikou bamona ia tai noho Kiri Here taudia dainai. Idia ese kohu
    momo idia haboua vadaeni, to idia ibounai be idia boio ore vadaeni.
  urd-urd: इसलिए मेरा दिल मोआब के लिए बाँसरी की तरह आहें भरता, और क़ीर हरस के लोगों
    के लिए शहनाओं की तरह फुग़ान करता है, क्यूँकि उसका फ़िरावान ज़ख़ीरा तलफ़ हो गया।
  rus-SYN: 'Оттого сердце мое стонет о Моаве, как свирель; о жителях Кирхареса стонет
    сердце мое, как свирель, ибо богатства, ими приобретенные, погибли:'
  bqc-SIM: A yã́i ma nↄ̀sɛ lɛ́ ↄ́ↄlↄ lán kulɛ'ↄwa Mↄabuↄnɛ, ma nↄ̀sɛ lɛ́ ↄ́ↄlↄ lán
    kulɛ'ↄ wà Kilalɛsɛdeↄnɛ, asa an àizɛɛ pↄ́ aa nàaaↄ gɛ̃̀zɛaɛ.
  tcz-CHONGTHU: Moab leh Kir-hareseth mite dingin, Mithi nikho’a theile kimutgin bangin,
    kalung hempi e. Ajeh chu anei agou jouseu abon'in abeisohtai.
  mar-mar: म्हणून माझे हृदय मवाबासाठी बासरीसारखे विलाप करीत आहे, माझे हृदय कीर हरेसाच्या
    लोकांसाठी बासरीसारखे विलाप करीत आहे. त्यांनी मिळवलेली विपुल संपत्ती नाहीशी झाली
    आहे.
  qub-qub: Chaymi Moabcho tiyajcunapaj shongöpis icchun runata pampaptin quënata tucashannöraj.
    Kir-harescho tiyajcunapäpis shongö icchun ima-aycatapis shuntacushancuna ushacashana
    captinmi.
  bqp-bqp: Yen sɔ̃nɑ nɛn gɔ̃ru gɑ sumɔ nge guuru Mɔɑbubɑ kɑ Kiri Herɛsigibun sɔ̃.
    Domi ben dukiɑ ye bɑ gurɑ kpuro yɑ kɑm kuɑ.
  hat-hat: Se poutèt sa, kè m' ap fè m' mal anpil pou moun Moab yo, pou moun Ki-Erès
    yo. M'ap plenn sò yo tankou moun k'ap jwe fif nan lantèman. Paske yo pèdi tou
    sa yo te genyen.
  eng-BSB: Therefore My heart laments like a flute for Moab; it laments like a flute
    for the men of Kir-heres, because the wealth they acquired has perished.
  eng-WEBPB: Therefore my heart sounds for Moab like flutes, and my heart sounds like
    flutes for the men of Kir Heres. Therefore the abundance that he has gotten has
    perished.
  kbq-kbq: Hagi konkema nere'za zavi nehazaza hu'na nagu'areti Moapu vaheku'ene Kir-hareseti
    kumate vaheku'enena tusi nasunku nehu'na zavira ategahue. Na'ankure zamagrama
    eri truma hu'naza feno zamo'a maka fanane hugahie.
  nhe-BL: Yeca ama na nimocuesohua ipan noyolo ipampa tlali Moab ehuani huan nopa
    tlacame tlen altepetl Kir Hares, pampa nochi ininricojyo quipolojque.
  gub-BL: A'e rupi hepy'a uzai'o Moaw rehe, teko Kir-Erez pe har wanehe no. Aiko xi'àm
    purutymaw pe ipy har ài. Ta'e wama'e paw upaw a'e wà xe.
  eng-DRA: 'Therefore my heart shall sound for Moab like pipes: and my heart a sound
    like pipes for the men of the brick wall: because he hath done more than he could,
    therefore they have perished.'
