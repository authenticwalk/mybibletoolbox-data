    in Moab und die kriegerischen Leute verzehren wird.
  kan-2017: ಪಲಾಯನವಾದವರು ಬಲಗುಂದಿದವರಾಗಿ ಹೆಷ್ಬೋನಿನ ನೆರಳಿನಲ್ಲಿ ನಿಂತಿದ್ದಾರೆ; ಆದರೆ ಸೀಹೋನನ
    ರಾಜ್ಯಕ್ಕೆ ಸೇರಿದ ಹೆಷ್ಬೋನಿನಿಂದಲೂ ಅಗ್ನಿಜ್ವಾಲೆ ಹೊರಟು ಮೋವಾಬಿನ ಹಣೆಯನ್ನೂ, ಯುದ್ಧವೀರರ ನೆತ್ತಿಯನ್ನೂ
    ನುಂಗಿಬಿಟ್ಟಿದೆ.
  yap-yap: Pi’in nra milgad nike m’ay chalrad ni yad be guy rogon ni ngar pir’eged
    e ayuw u Heshbon, ni aram fare binaw ni immoy bingyal’ ni i gagiyegnag Sihon ni
    Pilung, machane ke aw e nifiy ngay.
  hlt-MCSB: Heshbon hlip ah aka pai te Heshbon lamkah hmai loh a coe thil tih thadueng
    om kolla rhaelrham coeng. Te vaengah Sihon laklo lamkah hmaisai loh Moab baengki
    neh longlonah ca rhoek kah luki te a hlawp pah.
  mdy-ETH: ፑኒ ቶሎሮ ጳዦና ላቤ ዓሳ ሃሴቦኦኔ ዓጮኮ ሺቦ ዴማ ዴዔኔ፤ ዔያታ ዬያይዴሢ ታሚ ሃሴቦኦኔይዳ፥ ታሚኮ ሎስታ ሲሆኔይዳፓ
