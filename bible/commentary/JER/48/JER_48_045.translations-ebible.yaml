  tbz-SIM: Bɛ̀ɛ̀ cooti bɛ̀ ɔ̀umu, kɛ wɑnti disɔ̀rì Ɛsibonni. Kɛ̀ muhɑ̃ɑ̃́ mmɑmù nɛ́
    yɛ̀nní okpɑ̀ɑ̀tì Ɛsibonni ɛì kɛ cɔ̀útɛ́ dɛ kó inɔnkperí yɛmbɛ̀ ɛì, di mɑ̀nkɛ kɛ́ntɔ
    kɛ́tuɔkɛnɛ̀ di cuokɛ̀.
  msy-2020: “Moapian gumazamiziba apanibar atiatigha, arɨ mangɨ Hesbonɨn nguibamɨn
    mongasa. Ezɨ Puvatɨ. Mati Hesbonɨn nguibam fomɨra Atrivim Sihonɨn dughiamɨn isizɨ
    moghɨn, me an garima a ua isia iti. Kamaghɨn amizɨ, me nguibamɨn aven mangeghan
    kogham. Me bizitam damuamin gavgaviba puvatɨ. Avir kam kantrin kamɨn biziba bar
    adagh apongezɨ da isi. Kantrin kamɨn mɨtaghniamɨn boroghɨn iti darasi, ko kantri
    kamɨn aven itir mɨghsɨabar pɨn iti darasi, mɨdorozim bagha bar ikuvigha puv mɨsozir
    gumazir kaba, me bar moghɨra isigham.
  azb-azb: «Xeşbonun kölgəsində Qaçqınlar taqətsiz durmuşlar. Çünki Xeşbondan od,
    Sixonun ortasından alov çıxdı. Moavın alnını, Hər yana səs salanların başlarını
    Yandırıb-yaxdı.
  eng-DBY: They that fled stood under the shadow of Heshbon powerless; for a fire
    hath come forth from Heshbon, and a flame from the midst of Sihon, and hath consumed
