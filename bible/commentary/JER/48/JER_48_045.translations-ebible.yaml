  dan-1931: I Ly af Hesjbon står Flygtninge uden Kraft. Thi Ild farer ud fra Hesjbon,
    Ildslue fra Sihons Stad; den fortærer Moabs Tinding og de larmende Mænds isse.
  vie-OVCB: Những người chạy trốn đến Hết-bôn, không còn đủ sức đi xa hơn nữa. Vì
    một ngọn lửa từ Hết-bôn, từ giữa hoàng cung Vua Si-hôn, sẽ thiêu cháy khắp đất
    cùng tất cả dân phản loạn.
  guj-2017: નાસી ગયેલા બળહીન નિર્વાસિતો હેશ્બોનની છાયા તળે વિસામો લે છે, હેશ્બોનમાંથી
    અગ્નિ અને સીહોનમાંથી જ્વાળાઓ નીકળીને, મોઆબની સીમ અને ગર્વિષ્ઠ લોકનાં માથાં ખાઈ
    જાય છે.
  pon-2006A: Me sopohsangehr apwal akan repen mourlahngehr nan Espon, kahnimw me Nanmwarki
