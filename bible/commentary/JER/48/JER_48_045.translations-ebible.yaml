  eng-WEBU: “Those who fled stand without strength under the shadow of Heshbon; for
    a fire has gone out of Heshbon, and a flame from the middle of Sihon, and has
    devoured the corner of Moab, and the crown of the head of the tumultuous ones.
  wal-wal: “Baqatidi biidaageeti wolqqa xayidi, Haseboona katamaa kuwan eqqidosona.
    Aissi giikko, Haseboona katamaappe tamai, qassi Kawoi Sihooni beni de7ido keettaappe
    lacoi kiyidi, Moo7aaba biittaa ubbaanne an de7iya makkalanchcha asaa maana.
  spa-PDDPT: Los fugitivos están sin fuerzas a la sombra de Hesbón. Un fuego sale
    de Hesbón, una llama de en medio de Sehón que devora las sienes de Moab y la coronilla
    de los hijos revoltosos.
  gun-gun: “Ha'e gui oo jepe va'ekue ikangypa vy opyta 'rã okuapy Hesbom tetã yvýry.
    Ha'e rami teĩ Hesbom gui oẽ 'rã tata, Siom mbyte gui oẽ 'rã hendy vuku-a Moabe
    pygua kuery apyte rapyarã. Ha'e rami vy oapypa 'rã hevovo rei va'ekue inhakã áry
    rupi.
  ilo-ULB: Dagiti makalibas ket agkakapsutto nga agtakder iti aniniwan ti Hesbon,
    ta rummuarto ti apuy manipud iti Hesbon, gil-ayab manipud iti tengnga ti Sihon.
    Uramento daytoy ti muging ti Moab ken ti tuktok dagiti ulo dagiti napalangguad
    a tattao.
  kpg-kpg: Digau ala gaa llele gi daha mo nia haingadaa e halahala nadau mouli gi
