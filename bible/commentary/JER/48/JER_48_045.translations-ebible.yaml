verse: JER.048.045
translations:
  mal-C: “പലായിതർ നിസ്സഹായരായി ഹെശ്ബോന്റെ മറവിൽ നിൽക്കും, കാരണം ഹെശ്ബോനിൽനിന്ന് തീ
    പുറപ്പെട്ടിരിക്കുന്നു സീഹോന്റെ നടുവിൽനിന്ന് തീജ്വാലയും; അതു മോവാബിന്റെ നെറ്റിയും
    കലാപകാരികളുടെ നിറുകയും ദഹിപ്പിച്ചിരിക്കുന്നു.
  deu-TKW: Im Schatten Hesbons machen erschöpft Flüchtlinge Halt, doch Feuer bricht
    aus Hesbon hervor, und Flammenglut aus Sihons Palast; die verzehrt die Schläfen
    Moabs und den Scheitel der Lärmer.
  lin-lin: « Bato oyo bazali kokima bakozanga lisungi na elili ya engumba ya Eshiboni,
    pamba te moto moko ewuti na Eshiboni, moto ebimi na ndako ya mokonzi Sikoni, etumbi
    bandako batonga makasi ya Moabi mpe mito ya bato ya lolendo.
  eng-LSV: In the shadow of Heshbon fugitives have stood powerless, || For fire has
    gone forth from Heshbon, || And a flame from within Sihon, || And it consumes
    the corner of Moab, || And the crown of the sons of Shaon.
  eng-GNV: 'They that fled, stoode vnder the shadowe of Heshbon, because of the force:
    for the fire came out of Heshbon, and a flame from Sihon, and deuoured the corner
    of Moab, and the top of the seditious children.'
  eng-WEBSTER: 'They that fled stood under the shade of Heshbon because of the force:
    but a fire shall come out of Heshbon, and a flame from the midst of Sihon, and
    shall devour the corner of Moab, and the crown of the head of the tumultuous ones.'
  nhw-BL: “Nochi inijuanti cholose huan yase ipan tlali Hesbón pampa amo huelise yase
    más huejca. Pero ipan tlali Hesbón, catli iaxca Tlanahuatijquetl Seón, quisas
    se hueyi tlitl. Huan quitlatis nochi nopa tlali tlen se lado hasta seyoc, ininhuaya
    nochi nopa mosisinijca masehualme.
  swh-ONEN: “Katika kivuli cha Heshboni, wakimbizi wamesimama pasipo msaada, kwa kuwa
    moto umezimika huko Heshboni, mwali wa moto kutoka katikati ya Sihoni; unaunguza
    vipaji vya nyuso za Moabu, mafuvu yao wenye kujivuna kwa kelele.
  bba-bba: Be bɑ kpikiru suɑ bɑ ǹ mɑɑ dɑm tie, bɑ wɛ̃rɑ yeru kɑsu Hɛsiboniɔ. Adɑmɑ
    dɔ̃ɔ yɑri yi koo yɑri yen sinɑ boko Sihonin dirun di, yi dɑ yi Mɔɑbubɑn tem nɔɔ
    burɑ yenu kɑ mɛn ɡuunu di.
  eng-KJVCPB: 'They that fled stood under the shadow of Heshbon because of the force:
    But a fire shall come forth out of Heshbon, And a flame from the midst of Sihon,
    And shall devour the corner of Moab, And the crown of the head of the tumultuous
    ones.'
  luo-luo: “E tipo mar Heshbon joma noringo odongʼ ka ok nyal, nimar mach osemoko
    liel Heshbon kendo ligek mach osewuok e dier Sihon; owangʼo lela wangʼ Moab, kod
    choke wich mag jongʼayigo!
  meu-meu: Hesebon ikerukeruna ai heau taudia na e ginimu, edia goada na vada e ore;
    badina be lahi na Hesebon amo vada e lasi, lahi hururu-hururuna Sihon ena ruma
    amo; Moab baguna vada e huaria, bona heloḡo-heloḡo taudia kwaradia tubuadia danu
    vada e huaridia.
  npi-ULB: भागेर जानेहरू ताकतविनै हेश्बोनको छायामा अडिनेछन्, किनकि हेश्बोनबाट आगो
    निस्कनेछ, सीहोनको बिचबाट ज्वाला आउनेछ । यसले मोआबको निधारलाई भस्म पार्नेछ, र घमण्डी
    मानिसहरूका शिरको थाप्लोलाई जलाइदिन्छ ।
  yor-yor: “Ní abẹ́ òjìji Heṣboni àwọn tí ó sá dúró láìní agbára, nítorí iná ti jáde
    wá láti Heṣboni, àti ọwọ́ iná láti àárín Sihoni, yóò sì jó iwájú orí Moabu run,
    àti agbárí àwọn ọmọ aláriwo.
  pes-OPCB: «فراریان بی‌تاب، به حشبون پناه خواهند برد، ولی از این شهر که زمانی، سیحون
    پادشاه بر آن حکمرانی می‌کرد، آتشی بیرون خواهد آمد و سراسر موآب و تمام اهالی یاغی
    آن را خواهد سوزاند.»
  tgl-ULB: Ang mga tumatakas ay tatayo sa anino ng Hesbon na walang anumang lakas,
    sapagkat magmumula ang sunog sa Hesbon, liliyab mula sa kalagitnaan ng Sihon.
    Lalamunin nito ang noo ng Moab at ang ibabaw ng mga ulo ng mga taong mayayabang.
  hui-hui: Moaba wali agali ibida pialu Hesebono tanoha bira do holene manda biyagobi
    ani bibe naheore holebira. Tigua bamba Kini Sihono heangi Hesebono tano dayaria
    de hendenegobi áyu darane hondowa tano ogoniha napolebira. Ani biragola ira ogonime
    Moaba dindi bibahendeore lenehabi hari bareha ngarubi bibahende daiore haragola
    ti ibida polene henge mbira nawulebira.
  mya-mya: ခို​ကိုး​ရာ​မဲ့​ဒုက္ခ​သည်​များ​သည်​ဟေ​ရှ​ဘုန် မြို့​တွင်​ခို​လှုံ​ရန်​ကြိုး​စား​ကြ​၏။
    သို့​ရာ​တွင် အ​ခါ​တစ်​ပါး​က​ရှိ​ဟုန်​မင်း​နန်း​စံ​ခဲ့​သည့် ဟေ​ရှ​ဘုန်​မြို့​သည်​မီး​ဟုန်း​ဟုန်း​ထ​၍​နေ
    လေ​သည်။ မီး​သည်​စစ်​မက်​ဝါ​သ​နာ​ပါ​သည့် မောဘ​ပြည်​သူ​တို့​၏​နယ်​ခြား​ဒေ​သ​များ​နှင့်
    တောင်​ထိပ်​များ​ကို​ကျွမ်း​လောင်​စေ​လေ​ပြီ။-
  bod-N: འབྲོ་མཁན་རྣམས་ནི་ཧེ་སི་པོན་གྱི་གྲིབ་བསིལ་འོག་ཏུ་སྟོབས་ཉམས་ཤིང་ལངས་སྡོད་པ་སྟེ།
    ཅི་ལ་ཞེ་ན། ཧེ་སི་པོན་ལས་མེ་ཞིག་དང་སི་ཧོན་གྱི་གྲོང་ཁྱེར་ནས་མེ་ལྕེ་ཞིག་ཐོན་ཞིང་།
    མོ་ཨབ་ཀྱི་དཔྲལ་བ་དང་འུར་སྒྲོག་མཁན་རྣམས་ཀྱི་སྤྱི་བོ་བསྲེགས་པ་ཡིན་ནོ། །
  sna-sna: “Mumumvuri weHeshibhoni vatizi vanomirapo vasina simba, nokuti moto wabuda
    uchibva kuHeshibhoni, murazvo pakati peSihoni; unopisa huma dzaMoabhu, misoro
    yavanozvikudza vemheremhere.
  spa-BLM: “Los que huyeron se quedaron sin fuerzas bajo la sombra de Hesbón; porque
    el fuego ha salido de Hesbón, y una llama del medio de Sihon, y ha devorado el
    rincón de Moab, y la corona de la cabeza de los tumultuosos.
  cac-cac: Ay eb' ol el lemnajoc, man̈xalaj yip eb', ol b'at eb' say b'aj ol scol
    sb'a d'a Hesbón. Palta a d'a Hesbón chi', aton schon̈ab'can vin̈aj rey Sehón,
    van stz'ab'ati, ol b'eyn̈ejb'at te' c'ac' chi'. Ol tz'ab'at masanil jolomtac vitz
    d'a yol yic Moab yed' jun chon̈ab' Hesbón chi', aton jun syic'chaan̈ sb'a.
  swh-ULB: Wakimbiao watasimama katika kivuli cha Heshboni bila nguvu, maana moto
    utatoka Heshboni, miale kutoka katikati ya Sihoni. Utateketeza paji la uso wa
    Moabu na juu ya vichwa vya watu wenye majivuno.
  bel-bel: Пад ценем Эсэвона спыніліся ўцекачы, зьнясілеўшы; але агонь выйшаў з Эсэвона
    і полымя з асяродзьдзя Сігона, і зжарэ бок Маава і цемя сыноў мяцежных.
  deu-ELBBK: Im Schatten Hesbons bleiben Flüchtlinge kraftlos stehen; denn ein Feuer
    ist ausgegangen von Hesbon und eine Flamme aus der Mitte Sihons und hat die Seite
    Moabs verzehrt und den Scheitel der Söhne des Getümmels.
  mbb-OT: Is mekehizuhizu he ebpemekepelaǥuy egkesuat dan he ed-eles diyà te Heshbon.
    Piru heini is Heshbon he midhedian dengan ni Hadì Sihon egkiràkirà is hapuy zuen.
    Egkevinsulan is menge vuvungan he mid-elesan te menge tig-Moab he zengan, utew
    susuaten te kebpekidtebek.
  mal-2015: ഓടിപ്പോയവർ ബലമില്ലാതെ ഹെശ്ബോന്റെ നിഴലിൽ നില്ക്കുന്നു; എന്നാൽ ഹെശ്ബോനിൽനിന്നു
    തീയും സീഹോന്റെ നടുവിൽനിന്നു ജ്വാലയും പുറപ്പെട്ടു മോവാബിന്റെ ചെന്നിയും തുമുലപുത്രന്മാരുടെ
    നെറുകയും ദഹിപ്പിച്ചുകളയും.
  rmc-rmc: „Andro ciňos le Chešbonoskro ačhena bi e pomoca ola, ko denašle. Se e jag
    chučela avri andral o Chešbon a o plameňis andral o kher le Sichonoskro; labarela
    o čekat le Moaboske the o lebki olenge, so kamen o mariben.
  pes-OPV: فراریان بی‌تاب شده، در سایه حشبون ایستاده‌اند زیرا که آتش ازحشبون و نار
    از میان سیحون بیرون آمده، حدودموآب و فرق سر فتنه انگیزان را خواهد سوزانید.
  ron-1924: „Фугарий се опреск слеиць де путерь ла умбра Хесбонулуй, дар дин Хесбон
    есе ун фок, о флакэрэ есе дин мижлокул Сихонулуй ши мистуе латуриле Моабулуй ши
    крештетул капулуй челор че се фэлеск.
  ben-OBCV: “পলাতকেরা হিষ্‌বোনের ছায়াতলে অসহায়ের মতো দাঁড়িয়ে থাকবে, কারণ হিষ্‌বোন
    থেকে একটি আগুন বের হয়েছে, সীহোনের মধ্য থেকে নির্গত হয়েছে এক আগুনের শিখা; তা
    দগ্ধ করবে মোয়াবের কপাল ও কোলাহলকারী দাম্ভিকদের মাথার খুলি।
  som-som: Kuwii cararay waxay istaagan yihiin hooska Xeshboon, iyagoo taag gabay,
    waayo, dab baa Xeshboon ka soo baxay, ololna wuxuu ka soo baxay Siixon dhexdeeda,
    oo wuxuu baabbi'iyey Moo'aab darafkeeda iyo kuwa bulxanka badan dhaladooda.
  lat-VUC: 'In umbra Hesebon steterunt de laqueo fugientes, quia ignis egressus est
    de Hesebon, et flamma de medio Seon: et devorabit partem Moab, et verticem filiorum
    tumultus.'
  eng-ASVBT: They that fled stand without strength under the shadow of Heshbon; for
    a fire is gone forth out of Heshbon, and a flame from the midst of Sihon, and
    hath devoured the corner of Moab, and the crown of the head of the tumultuous
    ones.
  ita-1885: Quelli che fuggivano si son fermati all'ombra di Hesbon, perchè le forze
    son lor mancate; ma un fuoco è uscito di Hesbon, ed una fiamma di mezzo della
    città di Sihon, che ha consumati i principi di Moab, e la sommità del capo degli
    uomini di tumulto.
  eng-ULB: The ones who flee will stand in the shadow of Heshbon without any strength,
    for fire will go out from Heshbon, flame from the middle of Sihon. It will devour
    the forehead of Moab and the top of the heads of the boastful people.
  spa-VBL: Los que huyan quedarán indefensos en Hesbón, adonde fueron en busca de
    protección, porque de Hesbón sale fuego, un fuego de donde reinó Sijón. Quema
    todo el país de Moab y su pueblo desafiante.
  fra-_FOB: A l'ombre de Hesbon s'arrêtent les fuyards, à bout de forces. Mais le
    feu est sorti de Hesbon, et la flamme du milieu de Sihon; elle a dévoré la contrée
    de Moab, et le sommet de la tête des fils du tumulte.
  mal-mal: ഓടിപ്പോയവർ ബലമില്ലാതെ ഹെശ്ബോന്റെ നിഴലിൽ നില്ക്കുന്നു; എന്നാൽ ഹെശ്ബോനിൽനിന്നു
    തീയും സീഹോന്റെ നടുവിൽനിന്നു ജ്വാലയും പുറപ്പെട്ട് മോവാബിന്റെ ചെന്നിയും കലാപകാരികളുടെ
    നെറുകയും ദഹിപ്പിച്ചുകളയും.
  urd-GVR: Panāhguzīn thakehāre Hasbon ke sāye meṅ ruk jāte haiṅ. Lekin afsos, Hasbon
    se āg nikal āī hai aur Sīhon Bādshāh ke shahr meṅ se sholā bhaṛak uṭhā hai jo
    Moāb kī peshānī ko aur shor machāne wāloṅ ke chāṅdoṅ ko nazar-e-ātish karegā.
  suz-BL: परमप्रभु यावेमी “प्रोक्‍बपुकी हेश्‍बोन आ वांकुमी दिक्‍नीम। मारदे हना हेश्‍बोन
    रे मी का ग्रूत। सीहोन आ खिं रे मी ग्रूत। मेकोमी मोआब आ कुप्‍फ नु जीब नु मरिम्‍शो
    पाइब आन पिया जेप्‍ब। गन्‍ती २१:२८-२९
  eng-NOY: In the valley of Heshbon the fugitives halted for want of strength; But
    a fire is gone forth from Heshbon, And a flame from the midst of Sihon, Which
    devoureth the region of Moab, And the heads of the sons of tumult.
  ita-1927: All’ombra di Heshbon i fuggiaschi si fermano, spossati; ma un fuoco esce
    da Heshbon, una fiamma di mezzo a Sihon, che divora i fianchi di Moab, il sommo
    del capo dei figli del tumulto.
  ckb-ckb: «لە سێبەری حەشبۆن هەڵاتووەکان بە بێهێزی وەستاون، چونکە لە حەشبۆنەوە ئاگرێک
    دەرچوو، گڕێکیش لەنێو سیحۆنەوە، ناوچەوانی مۆئاب و کەللەسەری گەلی بە هاتوهاوار دەخوات.
  eng-BBE: 'Those who went in flight from the fear are waiting under the shade of
    Heshbon: for a fire has gone out from Heshbon and a flame from the house of Sihon,
    burning up the pride of Moab and the crown of the head of the violent ones.'
  kan-OKCV: “ಓಡಿ ಹೋದವರು ಹೆಷ್ಬೋನಿನ ನೆರಳಿನಲ್ಲಿ ಅದರ ಶಕ್ತಿಯ ನಿಮಿತ್ತ ನಿಂತುಕೊಂಡರು; ಆದರೆ
    ಹೆಷ್ಬೋನಿನೊಳಗಿಂದ ಬೆಂಕಿಯೂ, ಸೀಹೋನನ ಮಧ್ಯದಿಂದ ಜ್ವಾಲೆಯೂ ಹೊರಟು ಮೋವಾಬಿನ ಮೂಲೆಯನ್ನೂ, ಗದ್ದಲದ
    ಮಕ್ಕಳ ನಡುನೆತ್ತಿಯನ್ನೂ ದಹಿಸಿಬಿಡುವುದು.
  tam-2017: கடுமையான அடிக்குத் தப்ப ஓடிப்போகிறவர்கள் எஸ்போனின் நிழலில் ஒதுங்கி நின்றார்கள்,
    ஆனாலும் நெருப்பு எஸ்போனிலும், நெருப்பு ஜூவாலை சீகோன் நடுவிலுமிருந்து புறப்பட்டு,
    மோவாப்தேசத்தின் எல்லைகளையும், கலகம் செய்கிறவர்களின் உச்சந்தலையையும் எரிக்கும்
  spa-RV-1909: A la sombra de Hesbón se pararon los que huían de la fuerza; mas salió
    fuego de Hesbón, y llama de en medio de Sihón, y quemó el rincón de Moab, y la
    mollera de los hijos revoltosos.
  ron-BTF: Cei ce au fugit au stat sub umbra Hesbonului din cauza puterii dușmanului;
    dar un foc a ieșit din Hesbon și o flacără din mijlocul Sihonului și va mistui
    colțul Moabului și coroana capului celor tumultoși.
  eng-WEBP: “Those who fled stand without strength under the shadow of Heshbon; for
    a fire has gone out of Heshbon, and a flame from the middle of Sihon, and has
    devoured the corner of Moab, and the crown of the head of the tumultuous ones.
  eng-FBV: Those who run away will be left defenseless in Heshbon where they went
    for protection, because fire blazes out from Heshbon, a fire from where Sihon
    once reigned. It burns up the whole country of Moab and its defiant people.
  nld-1939: 'Dan blijven in de schaduw van Chesjbon De vluchtelingen uitgeput staan.
    Dan zal er een vuur uit Chesjbon laaien, En een gloed uit de muren van Sichon:
    Het zal de slapen van Moab verzengen, De schedel van die druktemakers!'
  nch-BL: “Nochi inijuanti cholose huan yase ipan tali Hesbón pampa amo huelise yase
    más huejca. Pero ipan tali Hesbón, cati iaxca Tanahuatijquet Seón, quisas se hueyi
    tit. Huan quitatis nochi nopa tali ten se lado hasta seyoc, inihuaya nochi nopa
    mosisinijca masehualme.
  vie-1934: Kẻ trốn tránh kiệt sức rồi thì núp dưới bóng Hết-bôn; vì có lửa phát ra
    từ Hết-bôn, ngọn lửa từ giữa Si-hôn, thiêu nuốt góc Mô-áp, và sọ của con kẻ hỗn
    hào.
  hin-CV: “हेशबोन की छाया में निर्बल शरणार्थी जा ठहरेंगे; क्योंकि हेशबोन में से अग्नि
    फैल रही है, तथा सीहोन के मध्य से लपटें. उसने मोआब के माथे को भस्म कर डाला है,
    साथ ही उनके कपाल भी, जो युद्ध में आनंद ले रहे थे.
  spa-BES: Los que salieron huyendo del miedo están esperando a la sombra de Hesbón,
    porque se está quemando Hesbón y una llama de la casa de Sehón, se extiende y
    quema los montes Moab y la corona de cabeza de esos revoltosos.
  tdx-tdx: Mijagarodoñe tsy an-kaozarañe an-kàlo’ i Kesbone ao o nipoliotseo, fa nionjoñe
    boake Kesbone ty afo, naho boak’ añivo’ i Sihone ao ty lel’afo, ze namorototo
    ty lahara’ i Moabe, vaho ty hevo’ o mpikoràkeo.
  tha-KJV: ผู้​ลี้​ภัยได้ไปยืนอยู่อย่างหมดแรงที่ในเงาเมืองเฮชโบน เพราะว่าไฟจะออกมาจากเฮชโบน
    เปลวไฟจะออกมาจากท่ามกลางสิ​โหน มันจะทำลายดินแดนของโมอับและกระหม่อมของบรรดาคนแห่งความอลเวง
  por-BR-2018: Os que fugiam da força, paravam à sombra de Hesbom; porém fogo saiu
    de Hesbom, e labareda do meio de Seom, e queimou a testa de Moabe, e o topo da
    cabeça dos filhos do tumulto.
  deu-ELO: Im Schatten Hesbons bleiben Flüchtlinge kraftlos stehen; denn ein Feuer
    ist ausgegangen von Hesbon und eine Flamme aus der Mitte Sihons, und hat die Seite
    Moabs verzehrt und den Scheitel der Söhne des Getümmels.
  eng-WYC-2018: Men fleeing from the snare stood in the shadow of Heshbon, for why
    fire went out of Heshbon, and flame from the midst of Sihon; and [it] devoured
    a part of Moab, and the top of the sons of noise, (or and it devoured a part of
    Moab, and the mountaintops of the sons of tumult).
  epo-epo: Sub la ombro de Ĥeŝbon stariĝos tiuj, kiuj forkuros de la forto; sed fajro
    eliros el Ĥeŝbon kaj flamo el la mezo de Siĥon, kaj ĝi manĝegos la flankon de
    Moab kaj la verton de la filoj malkvietaj.
  uig-PIN: Ⱪaqⱪanlar Ⱨǝxbon sepilining daldisida turup amalsiz ⱪalidu; qünki Ⱨǝxbondin
    ot, ⱨǝm mǝⱨrum Siⱨon padixaⱨning zemini otturisidin bir yalⱪun partlap qiⱪidu
    wǝ Moabning qekilirini, soⱪuxⱪaⱪ hǝlⱪning bax qoⱪⱪilirini yutuwalidu.
  beo-beo: 'Gasa hamedei mugululi asi dunu da Hesiabone (musa: hina bagade Saihone
    da ouligisu) amo ganodini gaga:ma:ne wamoaligimusa: dawa:lala. Be amoga lalu sawa:
    da heda:lalebe. Moua:be fi dunu da gegesu hahawane ba:su. Be wali ilia alalo amola
    goumi da laluga nei dagoi ba:sa.'
  tpi-OTNT: “Ol manmeri bilong Moap i ranawe long ol birua na i laik i go hait long
    taun Hesbon. Tasol nogat. Ol i lukim Hesbon i paia i stap, olsem bipo em i bin
    paia long taim bilong King Sihon. Olsem na ol i no inap i go insait long taun.
    Na ol i no gat strong bilong mekim wanpela samting moa. Dispela paia i kukim olgeta
    samting bilong dispela kantri, maski ol i stap klostu long mak bilong kantri o
    ol i stap antap long ples maunten bilong ol dispela man bilong pait.
  hau-SA: “A ƙarƙashin Heshbon masu gudun hijira suna tsaye ba mai taimako, gama wuta
    ta mutu daga Heshbon, harshen wuta daga tsakiyar Sihon; ta ƙone goshin Mowab,
    ƙoƙon kai na ’yan tayarwa masu surutu.
  uig-LAT: Qachqanlar Heshbon sépilining daldisida turup amalsiz qalidu; chünki Heshbondin
    ot, hem mehrum Sihon padishahning zémini otturisidin bir yalqun partlap chiqidu
    we Moabning chékilirini, soqushqaq xelqning bash choqqilirini yutuwalidu.
  nde-nde: “Emthunzini waseHeshibhoni ababalekayo bayema kungelasizo, ngoba umlilo
    usuphumile eHeshibhoni, ilangabi elivela phakathi kwakoSihoni; litshisa amabunzi
    eMowabi inkakhayi zamaqhalaqhala alomsindo.
  ton-ton: '“Naʻe tuʻu ʻi he malumalu ʻo Hesiponi ʻakinautolu naʻe hola ko e meʻa
    ʻi he mālohi: ka ʻe ʻalu atu ʻae afi mei Hesiponi, pea mo e ulo afi mei he loto
    Sihoni, pea ʻe fakaʻauha ai ʻae tuliki ʻo Moape, pea mo e tumuʻaki ʻoe ngaahi
    fonua fakamaveuveu.'
  ces-1613: Stávaliť jsou v stínu Ezebon ti, kteříž utíkávali před násilím, ale oheň
    vyjde z Ezebon, a plamen z prostřed Seon, a zžíře kout Moábův a vrch hlavy těch,
    kteříž jen bouří.
  eng-WMB: “Those who fled stand without strength under the shadow of Heshbon; for
    a fire has gone out of Heshbon, and a flame from the middle of Sihon, and has
    devoured the corner of Moab, and the crown of the head of the tumultuous ones.
  tam-TCV: “தப்பியோடுகிறவர்கள் எஸ்போனின் நிழலில் செய்வதறியாது தவிக்கிறார்கள். ஏனெனில்
    எஸ்போனிலிருந்து நெருப்பும், சீகோனின் நடுவிலிருந்து ஒரு ஜுவாலையும் புறப்பட்டிருக்கிறது.
    அது மோவாபின் நெற்றிகளையும் பெருமையாய் பேசுகிறவர்களின் மண்டையோடுகளையும் எரிக்கிறது.
  ceb-ULB: Motindog nga walay umoy didto sa landong sa Hesbon ang mga mikalagiw, tungod
    kay moutbo ang kalayo gikan sa Hesbon, kalayo nga gikan sa tungatunga sa Sihon.
    Pagalamoyon niini ang agtang sa Moab ug ang mga ulo sa mga tawong mapahitas-on.
  pol-UBG: W cieniu Cheszbonu zatrzymali się ci, którzy uciekali przed przemocą. Ale
    ogień wyjdzie z Cheszbonu i płomień ze środka Sichona i pożre krańce Moabu, i
    czaszkę tych, którzy czynią zgiełk.
  urd-GVU: پناہ گزین تھکے ہارے حسبون کے سائے میں رُک جاتے ہیں۔ لیکن افسوس، حسبون سے
    آگ نکل آئی ہے اور سیحون بادشاہ کے شہر میں سے شعلہ بھڑک اُٹھا ہے جو موآب کی پیشانی
    کو اور شور مچانے والوں کے چاندوں کو نذرِ آتش کرے گا۔
  deu-1912: Die aus der Schlacht entrinnen, werden Zuflucht suchen zu Hesbon; aber
