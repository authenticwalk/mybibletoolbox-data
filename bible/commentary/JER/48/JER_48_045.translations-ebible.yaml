    a part of Moab, and the top of the sons of noise.
  eng-WMBB: “Those who fled stand without strength under the shadow of Heshbon; for
    a fire has gone out of Heshbon, and a flame from the middle of Sihon, and has
    devoured the corner of Moab, and the crown of the head of the tumultuous ones.
  urd-GVH: पनाहगुज़ीन थकेहारे हसबोन के साये में रुक जाते हैं। लेकिन अफ़सोस, हसबोन
    से आग निकल आई है और सीहोन बादशाह के शहर में से शोला भड़क उठा है जो मोआब की पेशानी
    को और शोर मचानेवालों के चाँदों को नज़रे-आतिश करेगा।
  rug-rug: “Pa Hesiboni si aqoro sari tie govetedi si turu hoboro mo, ura sa nika
    pa Hesiboni si araha, halala vura pa vari korapana Sihoni; sulu ia sa sa raena
    Moabi, meke sari herahera batudi ri na tie vahesi puleni.
  gaz-gaz: “Baqattoonni waan taʼan dhabanii gaaddisa Heshboon jala dhadhaabatu; Heshboon
    keessaa ibiddi tokko, Sihoon gidduudhaas arrabni ibiddaa ni kaʼaatii; inni adda
    Moʼaab guba, buqqee mataa of tuultotaas ni guba.
  fra-LSG: A l’ombre de Hesbon les fuyards s’arrêtent épuisés; Mais il sort un feu
    de Hesbon, Une flamme du milieu de Sihon; Elle dévore les flancs de Moab, Et le
    sommet de la tête des fils du tumulte.
  yal-yal: “Muxu gixine taganxin yigiyaan fenma nɛn Xɛsibɔn taani, koni tɛɛn minima
    nɛn Xɛsibɔn taani, tɛɛ dɛgɛn yi mini Sixɔn ma manga banxini, a Moyaba kaane xunna
    kala, a yi gbalotɔni itoe gan.
  haw-1868: Ku no ka poe i hee ma ka malu o Hesebona no ka ikaika ole; E puka mai
    no nae ke ahi mai Hesebona mai, O ka lapalapa ahi hoi maloko mai i Sihona, E hoopau
    no ia i ka mokuna o Moaba, A me ka piko poo o na kanaka hoohaunaele.
  arb-NAV: فِي ظِلِّ حَشْبُونَ وَقَفَ الْهَارِبُونَ خَائِرِي الْقُوَى، لأَنَّ نَاراً
    انْدَلَعَتْ مِنْ حَشْبُونَ، وَشُعْلَةً مِنْ سِيحُونَ، فَالْتَهَمَتْ رُكْنَ مُوآبَ
    وَهَامَةَ الْمُتَبَجِّحِينَ الْغَوْغَائِيِّينَ.
  ewe-ewe: “Sitsoƒedilawo tɔ ɖe Hesbon ƒe vɔvɔli te xɔnamemanɔsitɔe, elabena dzo tso
    Hesbon eye dzo ƒe aɖe do tso Sixɔn titina, efia Moabtɔwo ƒe ŋgonu, dada ƒuƒlu
    dalawo ƒe tagowo.
  eng-LEE: Under the shadow of Cheshbon stand still, deprived of strength, those that
    flee; but a fire cometh forth out of Cheshbon, and a flame from the midst of Sichon,
    and it devoureth the corner of Moab, and the crown of the head of the children
    of vaunting.
  asm-FB: পলৰীয়াসকল হিচবোনৰ ছাঁত শক্তিবিহীন হৈ থিয় দি আছে; কাৰণ হিচবোনৰ পৰা অগ্নি
    আৰু চীহোনৰ মাজৰ পৰা জুইৰ শিখা ওলাই মোৱাবৰ ডাঢ়িৰ কাষ আৰু কোলাহলকাৰীসকলৰ তালু টকলা
    কৰিলে।
  sus-A: فِ مِشِيٍ تِمَ نّ شّسِبْن قَرِ، بَرِ مَ عٍ سّنبّ بَرَ حْن. تّ بَرَ سٌ شّسِبْن،
    عَ مٌوَبَكَ مِشِ حَاشِيٍ شُن نَكَنَمَ نّ.
  fra-SBL: « Ceux qui ont fui se tiennent sans force sous l'ombre de Heshbon ; car
    un feu est sorti de Heshbon, et une flamme du milieu de Sihon, et a dévoré le
    coin de Moab, et la couronne de la tête des tumultueux.
  hbo-hbo: בְּצֵ֥ל חֶשְׁבֹּ֛ון עָמְד֖וּ מִכֹּ֣חַ נָסִ֑ים כִּֽי־אֵ֞שׁ יָצָ֣א מֵחֶשְׁבֹּ֗ון
    וְלֶֽהָבָה֙ מִבֵּ֣ין סִיחֹ֔ון וַתֹּ֙אכַל֙ פְּאַ֣ת מֹואָ֔ב וְקָדְקֹ֖ד בְּנֵ֥י שָׁאֹֽון׃
  kik-kik: “Andũ arĩa metharĩte makoorĩra ciĩruru-inĩ cia Heshiboni matirĩ na ũteithio,
    nĩgũkorwo mwaki nĩumĩte Heshiboni, rũrĩrĩmbĩ rũkoima gatagatĩ ka Sihoni; rũracina
    mothiũ ma Moabi, na rũgacina ciongo cia acio merahaga makarehe ngũĩ.
  fra-NCL: A l’ombre de Hésébon ils s’arrêtent, les fuyards à bout de forces ; mais
    il est sorti un feu de Hésébon, et une flamme du milieu de Séhon ; elle a dévoré
    les flancs de Moab et le crâne des fils du tumulte.
  cek-AK: Misa zit pongah Heshbon tlim ah kacawn kami loe, bomkung om ai ah angdoe
    sut tih; to naah Heshbon hoiah hmai to tacawt tih; Sihon a um hoiah hmaipalai
    to angthawk ueloe, Moab ih lupataeh hoi amoek kaminawk ih luhuhnawk to kangh tih.
  cuk-cuk: ”Gwenna-gwenna nue-yegus Hesbónʼse modapmaloed. Ar Rey-Sehón-neggwebur-Hesbónʼgi,
    bela soo gwichiguoed. Soo bela Moab-yarsik-gwagmai, Moab-dulemar-san-dummarba-samalad
    obelogoed.
  uig-CYR: Қачқанлар Һәшбон сепилиниң далдисида туруп амалсиз қалиду; чүнки Һәшбондин
    от, һәм мәһрум Сиһон падишаниң зимини оттурисидин бир ялқун партлап чиқиду вә
    Моабниң чекилирини, соқушқақ хәлиқниң баш чоққилирини жутувалиду.
  tel-2017: “పారిపోయిన వాడు హెష్బోనులో బలహీనుడై నీడలో నిలబడతాడు. ఎందుకంటే హెష్బోనులో
    నుండి అగ్ని బయలుదేరుతుంది. సీహోను నుండి అగ్ని జ్వాలలు బయలు దేరుతాయి. అవి మోయాబు
    నుదుటినీ, అహంకారుల తలలనూ చీల్చివేస్తాయి.
  hat-BSA: “Nan lonbraj Hesbon, mesye ki chape yo rete san fòs; paske dife a parèt
    sòti nan Hesbon, yon flanm soti nan mitan Sihon e li te devore fwontèn tèt a Moab
    ak zo bwa tèt mò a banbochè yo.
  kos-kos: Mwet uh kaing in suk molela in acn Heshbon, siti se ma Tokosra Sihon el
    tuh leumi meet, tusruktu firiryak acn we. E uh esukak mangon eol ac masrol lun
    acn sin mwet Moab su lungsena orek mweun.
  hbo-WLC: בְּצֵ֥ל חֶשְׁבּ֛וֹן עָמְד֖וּ מִכֹּ֣חַ נָסִ֑ים כִּֽי־אֵ֞שׁ יָצָ֣א מֵחֶשְׁבּ֗וֹן
    וְלֶֽהָבָה֙ מִבֵּ֣ין סִיח֔וֹן וַתֹּ֙אכַל֙ פְּאַ֣ת מוֹאָ֔ב וְקָדְקֹ֖ד בְּנֵ֥י שָׁאֽוֹן׃
  ibo-ibo: “Nʼokpuru ndo Heshbọn ka ndị ahụ gbapụrụ ọsọ ndụ guzoro, na-enweghị onye
    inyeaka. Nʼihi na ọkụ esitela na Heshbọn rere na-aga; ire ọkụ dị ukwuu esitela
    nʼetiti Saịhọn na-apụ, na-erepịa egedege ihu ndị Moab, na okpokoro isi ndị ahụ
    ji oke ụzụ na-anya isi.
  ory-ory: ଯେଉଁମାନେ ପଳାଇଗଲେ, ସେମାନେ ବଳହୀନ ହୋଇ ହିଷ୍‍ବୋନର ଛାୟା ତଳେ ଠିଆ ହୁଅନ୍ତି; କାରଣ
    ହିଷ୍‍ବୋନରୁ ଅଗ୍ନି ଓ ସୀହୋନ ମଧ୍ୟରୁ ଅଗ୍ନିଶିଖା ନିର୍ଗତ ହୋଇ ମୋୟାବର କୋଣ ଓ କଳହକାରୀମାନଙ୍କ
    ମସ୍ତକର ତାଳୁଆ ଗ୍ରାସ କରିଅଛି।
  chk-chk: Ekewe choisä ra üla fän nürün Hespon lon ar apwangapwang. Iwe, eu ekkei
    a küwu seni Hespon, eu ngetenget a ngetewu seni imwen Sihon. A kenala kiännin
    ewe fanü Moap me chukun ewe mwichen aramas mi sani maun.
  rop-rop: Basdam King Saihan bin jidan bos langa det taun gulum Heshban, bat langa
    dijan taim na wen detlot pipul blanga Moweb bin trai ranawei brom olabat enamimob,
    deibin go langa Heshban blanga albumbat en seibum olabat, bat najing, dumaji im
    barnbarnbat garram faiya. En det faiya bin barnimap ola taun en pleis raidap langa
    ola boda en langa hil kantri du, dumaji detlot pipul langa Moweb bin oldei laigimbat
    miselp.
  ukr-1871: Наче в тїнї, схороняться у твердинї Есевонській втїкачі втомлені, та з
    Есевону вийде огонь, поломя з Сигону, й пожере бік Моабу, і тїмє сих людей непокірливих.
  deu-1951: Im Schatten von Hesbon stehen erschöpft die Fliehenden; denn von Hesbon
    ist ein Feuer ausgegangen und eine Flamme mitten aus Sihons Palast; die hat die
    Schläfen Moabs versengt und den Scheitel der Söhne des Getümmels versengt.
  eng-JPS: In the shadow of Heshbon the fugitives stand without strength; for a fire
    is gone forth out of Heshbon, and a flame from the midst of Sihon, and it devoureth
    the corner of Moab, and the crown of the head of the tumultuous ones.
  srp-1865: U sjenu Esevonskom ustaviše se koji bježahu od sile; ali æe oganj izaæi
    iz Esevona i plamen isred Siona, i opaliæe kraj Moavu i tjeme nemirnicima.
  lug-lug: “Mu kisiikirize kya Kesuboni, abadduka mwe bayimirira nga tebalina maanyi,
    kubanga omuliro guvudde mu Kesuboni, ennimi z’omuliro wakati mu Sikoni, era gw’okezza
    ebyenyi bya Mowaabu, n’obuwanga bw’abo abaleekaana nga beewaanawaana.
  heb-heb: בצל חשבון עמדו מכח נסים כי אש יצא מחשבון ולהבה מבין סיחון ותאכל פאת מואב
    וקדקד בני שאון׃
  ben-IRV: “হিশবোনের ছায়াতে পালিয়ে যাওয়া লোকেরা শক্তিহীন হয়ে দাঁড়িয়ে থাকবে,
    কারণ হিশবোন থেকে আগুন ও সীহোনের মধ্যে থেকে আগুনের শিখা বের হবে। তা মোয়াবের কপাল
    ও গোলমাল করা লোকেদের মাথার খুলি গ্রাস করবে।
  pan-pan: ਹਸ਼ਬੋਨ ਦੀ ਛਾਂ ਵਿੱਚ, ਬਲਹੀਣ ਭਗੌੜੇ ਖਲੋਤੇ ਹਨ, ਕਿਉਂ ਜੋ ਹਸ਼ਬੋਨ ਤੋਂ ਅੱਗ, ਸੀਹੋਨ
    ਦੇ ਵਿਚਕਾਰੋਂ ਭਬੂਕਾ ਨਿੱਕਲਿਆ ਹੈ। ਉਹ ਮੋਆਬ ਦੇ ਮੱਥੇ ਨੂੰ ਅਤੇ ਫਸਾਦੀਆਂ ਦੀ ਖੋਪੜੀ ਨੂੰ ਖਾ
    ਗਿਆ ਹੈ।
  mya-JVB: ပြေး သောသူတို့သည်အားကုန် သောကြောင့်၊ ဟေရှဘုန် မြို့အရိပ် ကို ခို ကြသော်လည်း၊
    ရှိဟုန် ဘုရင် နေရာဟေရှဘုန် မြို့မှ မီးလျှံ ထွက် သဖြင့် ၊ မာန ထောင်လွှား သောသူ
    တို့၏ အထွဋ် မှစ၍မောဘ ပြည်စွန်း တိုင်အောင်လောင် လိမ့်မည်။
  tbg-tbg: Vaiinti nahenti vo kiaka ruqemake Hesaboni vatuka aaqaini oru variavaro
    vika kempuka taiqa vimanta tavaavaro ihavano vi vatukara itakero Sihonira avuhainaa
    naavuvata itakaira kaara, vika kia ho vatuka viraqi oriqeteva vairave. Iha viva
    itaqiro viharo Moapi vika avu naavu tatoqa kero, vika nái mahuta ti variaka qiata
    vuhaarivata tatoqa kaanarove.
  hmo-hmo: Tuari dekena amo idia heau mauri taudia, be Hesebona lalonai idia heau
    vareai, mauri gabuna idia tahua, edia goada ia ore dainai. To lahi be Hesebona
    dekena amo ia toreisi. Lahi be king Sihona ena ruma dekena amo ia toreisi. Inai
    lahi ese Moaba taudia, hekokoroku taudia, edia tano hetoa gabudia dekenai ia lao,
    bona ena ororo gabudia do ia gabua ore.
  urd-urd: “जो भागे, इसलिए हस्बोन के साये तले बेताब खड़े हैं; लेकिन हस्बोन से आग और
    सीहोन के वस्त से एक शो'ला निकलेगा और मोआब की दाढ़ी के कोने को और हर एक फ़सादी
    की चाँद को खा जाएगा।
  rus-SYN: Под тенью Есевона остановились бегущие, обессилев; но огонь вышел из Есевона
    и пламя из среды Сигона, и пожрет бок Моава и темя сыновей мятежных.
  bqc-SIM: Òlo'olobonaↄ yɛ̃̀ɛɛ làa, aalɛ mikpakĩi wɛɛlɛ Ɛsɛbↄ̃ uei, ↄ̃ tɛ́ fɛ̀lɛ
    Ɛsɛbↄ̃, tɛ́lɛpiↄ bↄ̀ kí Siↄ̃ wɛ̃́lɛpiu, àlɛ kṹ Mↄabuↄ miwa, àlɛ kṹ zↄakanapiↄ
    dↄ́wa.
  tcz-CHONGTHU: Miho chu Heshbon kho geiyin ajam un, ahinlah akalval a achebe jou
    aumtapouve. Ajeh chu, Sihon lengpa vaihomna Heshbon khopia kon in mei ahung kongdoh
    in, Moab mite jouse leh agam pumpi chu meiyin akou jejutan ahi.
  mar-mar: जे पळून गेले होते ते हेशबोनाच्या छायेखाली निर्बल असे उभे राहिले, कारण हेशबोनातून
    अग्नी, सीहोनातून ज्वाला निघाली आहे. ती मवाबाचे कपाळ आणि गर्विष्ठ लोकांचे डोके
    खाऊन टाकील.
  qub-qub: «Gueshpir aywajcunaga callpaynajnönami chayan Hesbón siudäman pacacunanpaj.
    Ray Sehonpa siudänin Hesbonchöga ninami ratariycan. Chay nina ratarir mashtacashpan
    intëru Moab jircacunatami, llapan fiyu runacuna tiyashantami ushacurcun.
  bqp-bqp: Be bɑ kpikiru suɑ bɑ ǹ mɑɑ dɑm tie, bɑ wɛ̃rɑ yeru kɑsu Hɛsiboniɔ. Adɑmɑ
    dɔ̃ɔ yɑri yi koo yɑri yen sinɑ boko Sihonin dirun di, yi dɑ yi Mɔɑbubɑn tem nɔɔ
    burɑ yenu kɑ mɛn guunu di.
  hat-hat: 'Moun k''ap kouri met deyò yo rive Esbon tou bouke. Y''ap chache pwoteksyon
    lavil Esbon, lavil kote wa Siyon t''ap gouvènen an: men yo jwenn li ap boule.
    Dife a gaye, li rive jouk sou fwontyè a, li moute rive jouk sou tèt mòn lwijanboje
    yo.'
  eng-BSB: “Those who flee will stand helpless in Heshbon’s shadow, because fire has
    gone forth from Heshbon and a flame from within Sihon. It devours the foreheads
    of Moab and the skulls of the sons of tumult.
  eng-WEBPB: “Those who fled stand without strength under the shadow of Heshbon; for
    a fire has gone out of Heshbon, and a flame from the middle of Sihon, and has
    devoured the corner of Moab, and the crown of the head of the tumultuous ones.
  kbq-kbq: Hagi Moapu vahe'mo'za koro fre'za Hesboni kumate vu'gahazanagi, ome kesazana
    Hesboni kumara teve neresige'za kesazanagi, mago zana osu hankave'zami omanesiaza
    otigahaze. Hagi Hesboni kuma'ma tesania tevemo'a ko'ma Sihoni noma tevema re'nea
    avamente tegahie. Ana tevemo'a Moapu vahe zamasenia tehana nehuno, rankege'ma
    nehaza vahe zamaseni zaferina tehana hugahie.
  nhe-BL: “Nochi yajuanti cholose huan yase ipan tlali Hesbón pampa ax huelise yase
    más huejca. Pero ipan tlali Hesbón, tlen iaxca Tlanahuatijquetl Seón, quisas se
    hueyi tlitl. Huan quitlatis nochi nopa tlali tlen se lado hasta seyoc, ininhuaya
    nochi nopa mosisinijca tlacame.
  gub-BL: Amogwer uzàn ukene'o pà wà. Uzeagaw zepe uzepyro pà Ezemon tawhu pupe wà
    nehe. Xeom wiko Ezemon pe har wanuwihawete romo amo 'ar mehe. A'e teko nuzepyro
    kwaw Ezemon pupe wà. Ta'e ukaz iko kury xe. Tata wapy ywyzaw. Wapy ywytyruhu apyr
    Moaw ywy rehe har no. Moaw uzamutar zepe puràmàtyry'ymaw wà.
  eng-DRA: 'They that fled from the snare stood in the shadow of Hesebon: but there
    came a fire out of Kesebon, and a flame out of the midst of Seen, and it shall
    devour part of Moab. and the crown of the head of the children of tumult.'
