  hin-2017: “जो भागे हुए हैं वह हेशबोन में शरण लेकर खड़े हो गए हैं; परन्तु हेशबोन
    से आग और सीहोन के बीच से लौ निकली, जिससे मोआब देश के कोने और बलवैयों के चोण्डे
