    le e ulaula. Di ahi guu dudu nia gowaa mo i hongo nia gonduu, nia gowaa digau
    Moab, digau ala e hiihai huoloo gi tauwa.
  uig-ARA: قاچقانلار ھەشبون سېپىلىنىڭ دالدىسىدا تۇرۇپ ئامالسىز قالىدۇ؛ چۈنكى ھەشبوندىن
    ئوت، ھەم مەھرۇم سىھون پادىشاھنىڭ زېمىنى ئوتتۇرىسىدىن بىر يالقۇن پارتلاپ چىقىدۇ
    ۋە موئابنىڭ چېكىلىرىنى، سوقۇشقاق خەلقنىڭ باش چوققىلىرىنى يۇتۇۋالىدۇ.
  sus-sus: Gi mixie tima nɛ Xɛsibɔn fari, barima e sɛnbɛ bara ɲɔn. Tɛ bara so Xɛsibɔn,
    a Mowabaka mixi ɲaaxie xun nakanama nɛ.
  pon-2006: Me sopohsangehr apwal akan repen mourlahngehr nan Espon, kahnimw me Nanmwarki
    Sihon kaundahr mahs, ahpw kahnimwo wie lullul. Kisiniei isikalahr irepen sahpw
    akan oh pohn kumwen nahna kan en aramas en Mohap kan me kin mouren mahwen.
  ksd-ksd: Diat dia tar vilau dia malur aro Kesbon, ma i rabu ra paka i diat, tago
    ra iap i tar vana rikai maro Kesbon, ma ra biro na iap maro livuan Sikon, ma i
    tar vaimur vue ra tur lua na ulu i Moab ma ra tunurot na ulu i diat dia varvareo.
  tur-YTC: “Kaçanlar Heşbon’un gölgesinde güçsüzce duruyorlar; Çünkü Heşbon’dan ateş
    çıktı, Sihon’un ortasından alev, Moav’ın köşesini ve gürültücülerin başlarının
    tepesini yiyip bitirdi.
  ind-AYT: “Dalam bayangan Hesybon, para pelarian berhenti tanpa kekuatan. Sebab,
    api datang dari Hesybon, nyala api dari rumah Sihon, api itu telah menghancurkan
    dahi Moab, dan mahkota anak-anak orang-orang pembuat onar.
  nya-nya: “Anthu othawa nkhondo ayima pa mthunzi wa Hesiboni chifukwa chotopa. Koma
    moto wayaka kuchokera ku Hesiboni, malawi a moto abuka kuchokera ku nyumba ya
    mfumu Sihoni. Motowo ukuwononga mapiri a ku Mowabu, dziko la anthu onyada.
  hrv-hrv: “U sjeni se hešbonskoj ustavljaju iscrpljeni bjegunci. Al' vatra izlazi
    iz Hešbona, plamen liže iz dvora sihonskog i proždire sljepoočnice Moabu i tjeme
    sinova nemirničkih.
  mps-mps: “Te Moap we bidi dabe te boi bidi dabede wi elama, te taun Hesbonba geme
    duala sigi painogo yali. Tiali goli, menio. Augwaligo te Hesbon sia dabo suai,
    te polobadu te king Sihon bidali sogo sia dali tiwai yai. Tama augwali te taun
    tomoba pabo usu meni yai. Augwaligo te mena sę yabo bomo me elalubeo. Te siago
    te kantride elaluali nai tigidali dela silali, te bulu kantri dąįde elalubo,
    ma te hwįbo bidi dabego bulu du ugwadu elaluali me, te tagalao, te siago dela
    silai dao.”
  tpi-tpi: “Ol manmeri bilong Moap i ranawe long ol birua na i laik i go hait long
    taun Hesbon. Tasol nogat. Ol i lukim Hesbon i paia i stap, olsem bipo em i bin
