verse: JER.048.037
translations:
  mal-C: എല്ലാ തലയും ക്ഷൗരംചെയ്യുകയും എല്ലാ താടിയും കത്രിക്കുകയുംചെയ്തിരിക്കുന്നു;
    എല്ലാ കൈകളിലും മുറിവും അരകളിൽ ചാക്കുശീലയും കാണപ്പെടുന്നു.
  deu-TKW: Denn ale Häupter sind zur Glatze geworden, und alle Bärte sind geschoren;
  lin-lin: Bakokoli suki ya mito ya bato nyonso, bakati moto moko na moko mandefu
    mpe bazokisi moto moko na moko na loboko.
  eng-LSV: For every head [is] bald, and every beard diminished, || On all hands—cuttings,
    and on the loins—sackcloth.
  eng-GNV: 'For euery head shalbe balde, and euery beard plucked: vpon all the handes
    shall be cuttings, and vpon the loynes sackecloth.'
  eng-WEBSTER: 'For every head shall be bald, and every beard clipped: upon all the
    hands shall be cuttings, and upon the loins sackcloth.'
  nhw-BL: Nochi tlacame motlamiximaj huan quihuataníaj inintentzo ica tequipacholi.
    Nojquiya mococojtoque ipan inintlacayo huan moquentíaj ininyoyo catli quinextía
    para motequipachohuaj.
  swh-ONEN: Kila kichwa kimenyolewa na kila mwenye ndevu zimekatwa; kila mkono umekatwa
    na kila kiuno kimefunikwa kwa nguo ya gunia.
  bba-bba: Tɔmbu kpuro bɑ ben seri kɑ ben tobɑ kɔnɑ, bɑ tii mururɑ nɔmɑ yiru kpuro,
    bɑ sɑɑki deewɑ ben nuku sɑnkirɑnun sɔ̃.
  eng-KJVCPB: 'For every head shall be bald, And every beard clipt: Upon all the hands
    shall be cuttings, And upon the loins sackcloth.'
  luo-luo: Wich ka wich oliel kendo yie tik ka yie tik ongʼad oko; lwedo ka lwedo
    otongʼ oko kendo nungo ka nungo oum gi law ywak.
  meu-meu: Badina be kwara iboudiai bae nau, bona auki iboudiai huidia bae abi; ima
    iboudiai bae hegasi, bona koekoe ai puse dabuadia bae herio.
  npi-ULB: किनकि हरेक तालु खुइलेको छ, र हरेक दारी खौरिएको छ । हरेकको हात काटेर चिरिएको
    छ, र तिनीहरूका कम्मरको चारैतिर भाङ्ग्रा छ ।
  yor-yor: Gbogbo orí ni yóò pá, gbogbo irùngbọ̀n ni a ó gé kúrò, gbogbo ọwọ́ ni a
    sá lọ́gbẹ́, àti aṣọ ọ̀fọ̀ ní gbogbo ẹ̀gbẹ́.
  pes-OPCB: از غم و غصه، موی سر و ریش خود را می‌کنند و دستشان را می‌خراشند و لباس
    عزا می‌پوشند.
  tgl-ULB: Sapagkat ang bawat ulo ay kinalbo na, lahat ng balbas ay inahit na. May
    mga hiwa sa bawat kamay at ang telang magaspang ay nasa kanilang mga baywang.
  hui-hui: Moaba wali agali tigua dara timbuni ho howa tinaga mandari angariru minu
    dogalu holebira. Tinaga gi pugualu dara ho howa aga karulaga ngaru karulo holebira.
  mya-mya: လူ​တိုင်း​ပင်​ဆံမုတ်​ဆိတ်​ပယ်​ကြ​လေ​ပြီ။ သူ တို့​သည်​မိ​မိ​တို့​၏​လက်​များ​ကို​ထိ​ရှ​၍
    လျှော်​တေ​ကို​ဝတ်​ဆင်​ထား​ကြ​၏။-
  bod-N: མི་རེ་རེའི་མགོ་ནི་སྤྱི་ཐེར་ཏུ་གྱུར་ཏེ་སྨ་ར་བཞར་བ་དང་། ལག་པ་གཤགས་ནས་རྐེད་པར་རྩིད་རས་གཡོགས་འདུག
  sna-sna: Musoro mumwe nomumwe wakaveurwa, uye ndebvu dzose dzakagurirwa; ruoko rumwe
    norumwe rwakagurwa, uye zviuno zvose zvakafukidzwa namasaga.
  spa-BLM: Porque toda cabeza es calva, y todas las barbas recortadas. Hay cortes
    en todas las manos, y un saco en la cintura.
  cac-cac: Yuj yaelal yed' cusc'olal, masanil eb' toxo ix sjoxel xil sjolom, toxo
    ix sjoxpaxel xil sti' eb'. Masanil eb' toxo ix spol lajvoc sc'ab', axon̈ej pichul
    ya sva yic cusc'olal ayoch yuj eb'.
  swh-ULB: Maana kila kichwa kina upaa na kila kidevu kimenyolewa. Chale zipo katika
    kila mkono, na nguo za magunia katika viuno vyao.
  bel-bel: у кожнага галава голая і ў кожнага барада ўкарочаная; ва ўсіх на руках
    драпіны і на сьцёгнах вярэта.
  deu-ELBBK: Denn jedes Haupt ist kahl und jeder Bart abgeschoren; auf allen Händen
    sind Ritze, und Sacktuch ist an den Lenden.
  mbb-OT: Is kada sevaha kandan mibpaahà te kegkeseeng din pinaaǥi te kebpevangul,
    kegkiskis te sumpà, kebpemelìi te velad, wey kebivisti te saku.
  mal-2015: എല്ലാ തലയും കഷണ്ടിയായും എല്ലാതാടിയും കത്രിച്ചും ഇരിക്കുന്നു; എല്ലാകൈകളിന്മേലും
    മുറിവും അരകളിൽ രട്ടും കാണുന്നു.
  rmc-rmc: Se dojekh šero ela lango, dojekh brada ela hoľimen tele. Sako pes čhingerela
    pro vasta a urela pes andro gada le gonestar.
  pes-OPV: و هر سر بی‌مو گشته وهر ریش تراشیده شده است و همه دستهاخراشیده و بر هر کمر
    پلاس است.
  ron-1924: Кэч тоате капетеле сунт расе, тоате бэрбиле сунт тэяте; пе тоате мыниле
    сунт тэетурь де жале ши пе коапсе, сачь.
  ben-OBCV: সবার মস্তক মুণ্ডন করা, প্রত্যেকের দাড়ি কামানো হয়েছে; প্রত্যেকের হাত
    অস্ত্রের আঘাতে ফালাফালা করা হয়েছে, তাদের সবার কোমরে রয়েছে শোকের কাপড় জড়ানো।
  som-som: Waayo, madax kastaba waa la xiiray, oo gadh kastaba waa la jaray, oo gacmaha
    oo dhanna nabaraa ku kor yaal, oo dhexdana joonyad baa ku xidhan.
  lat-VUC: 'Omne enim caput calvitium, et omnis barba rasa erit: in cunctis manibus
    colligatio, et super omne dorsum cilicium:'
  eng-ASVBT: 'For every head is bald, and every beard clipped: upon all the hands
    are cuttings, and upon the loins sackcloth.'
  ita-1885: Perciocchè ogni testa sarà pelata, ed ogni barba sarà rasa; sopra tutte
    le mani vi saranno delle tagliature, e de' sacchi sopra i lombi.
  eng-ULB: For every head is bald and every beard shaved. Incisions are on every hand,
    and sackcloth is around their waists.
  spa-VBL: Como muestra de su luto, toda cabeza está afeitada, toda barba está recortada,
    toda mano tiene un corte, y toda cintura está vestida de cilicio.
  fra-_FOB: Car toute tête devient chauve, et toute barbe est coupée; sur toutes les
    mains il y a des incisions, et sur les reins, des sacs;
  mal-mal: എല്ലാ തലയും കഷണ്ടിയായും എല്ലാതാടിയും കത്രിക്കപ്പെട്ടും ഇരിക്കുന്നു; എല്ലാകൈകളിലും
    മുറിവും അരകളിൽ രട്ടും കാണുന്നു.
  urd-GVR: Har sar ganjā, har dāṛhī munḍwāī gaī hai. Har hāth kī jild ko zaḳhmī kar
    diyā gayā hai, har kamr ṭāṭ se mulabbas hai.
  suz-BL: मेको नेल्‍लेम आन चां प्रेक्‍शो बाक्‍नीम। मिनु आन गल शोक्रे यो ख्रोइश्‍शो
    बाक्‍नीम। मेको नेल्‍ल आन गुइ चेश्‍शो बाक्‍नीम। मिनु आन क्रातो भाङग्रामी गिल्‍सीशो
    बाक्‍नीम। येरमीया १६:६
  eng-NOY: Every head is bald, And every beard shorn; Upon all hands are cutting,
    And upon the loins sackcloth.
  ita-1927: Poiché tutte le teste sono rasate, tutte le barbe sono tagliate, su tutte
    le mani ci son delle incisioni, e sui fianchi, dei sacchi.
  ckb-ckb: هەموو سەرێک تاشراوە و هەموو ڕیشێک کورت کراوەتەوە، هەموو دەستێک بریندار
    کراوە و هەموو ناوقەدێک بە جلوبەرگی گوش داپۆشراوە.
  eng-BBE: 'For everywhere the hair of the head and the hair of the face is cut off:
    on every hand there are wounds, and haircloth on every body.'
  kan-OKCV: ಏಕೆಂದರೆ ಎಲ್ಲಾ ತಲೆಗಳು ಬೋಳಾಗುವುವು; ಎಲ್ಲಾ ಗಡ್ಡಗಳು ಕ್ಷೌರವಾಗುವುವು; ಎಲ್ಲಾ ಕೈಗಳ
    ಮೇಲೆ ಗಾಯಗಳು, ಸೊಂಟಗಳ ಮೇಲೆ ಗೋಣಿತಟ್ಟು ಇರುವುವು.
  tam-2017: தலைகள் எல்லாம் மொட்டையிடப்பட்டும், தாடிகள் எல்லாம் கத்தரிக்கப்பட்டும்
    இருக்கும்; கைகளில் எல்லாம் கீறுதல்களும், இடுப்புகளில் சணலாடைகள் உண்டு.
  spa-RV-1909: Porque en toda cabeza habrá calva, y toda barba será raída; sobre todas
    manos rasguños, y sacos sobre todos los lomos.
  ron-BTF: Pentru că fiecare cap va fi chel și fiecare barbă scurtată; pe toate mâinile
    vor fi tăieturi și pe coapse pânză de sac.
  eng-WEBP: For every head is bald, and every beard clipped. There are cuttings on
    all the hands, and sackcloth on the waist.
  eng-FBV: As signs of their mourning, every head is shaved, every beard is trimmed,
    every hand has a gash, and every waist is wearing sackcloth.
  nld-1939: Ja, alle hoofden zijn kaal, Alle baarden geschoren, Alle handen gekerfd,
    Om alle lenden een zak.
  nch-BL: Nochi tacame motamiximaj huan quihuataníaj inintentzo ica tequipacholi.
    Nojquiya mococojtoque ipan inintacayo huan moquentíaj iniyoyo cati quinextía para
    mocuesohuaj.
  vie-1934: Đầu đều trọc hết, râu đều cắt hết; mọi tay đều bị dấu cắt, mọi lưng đều
    mang bao gai.
  hin-CV: हर एक सिर शोक के कारण मुंडवाया हुआ तथा दाढ़ी क़तरी हुई है; सभी के हाथ घावों
    से भरे हुए तथा हर एक ने कमर पर टाट लपेटा हुआ है.
  spa-BES: Porque en todas partes se corta el vello de la cabeza y el vello de la
    cara; en cada mano hay heridas y se han vestido de silicio.
  tdx-tdx: Fonga peake o añamboneo, songa hinaratse o tateahetseo; sindre linily o
    fitañeo vaho gony ty sikin-tohake.
  tha-KJV: ทุ​กศีรษะจะถูกโกน และทุกเคราจะถูกตัด บนมือทั้งปวงจะมีรอยเชือดเฉือน และจะมีผ้ากระสอบที่​บั้นเอว
  por-BR-2018: Pois em toda cabeça haverá calva, e toda barba será cortada; sobre
    todas mãos há arranhões, e sobre todos os lombos há sacos.
  deu-ELO: Denn jedes Haupt ist kahl und jeder Bart abgeschoren; auf allen Händen
    sind Ritze, und Sacktuch ist an den Lenden.
  eng-WYC-2018: For why (on) each head shall be baldness, and each beard shall be
    shaved; in all hands shall be binding together (or and all hands shall be cut
    and gouged), and an hair-shirt shall be on each back.
  epo-epo: Ĉar ĉiu kapo kalviĝis, kaj ĉiu barbo estas fortondita, sur ĉiuj manoj estas
    tranĉoj, kaj sur la lumboj estas sakaĵo.
  uig-PIN: Ⱨǝmmǝ bax taⱪir ⱪildurulƣan, ⱨǝmmǝ saⱪal qüxürülgǝn; ⱨǝmmǝ ⱪol titma-titma
    kesilgǝn, ⱨǝmmǝ qatiraⱪⱪa bɵz kiyilgǝn.
  beo-beo: 'Ilia huluane da ilia dialuma hinabo amola ilia mayabo waga:i dagoi. Ilia
    da ilila: lobo fa:ginisisi amola ilia da wadela:i abula eboboi gasisasali dagoi.'
  tpi-OTNT: Ol bai i sori tru na rausim gras bilong het na mausgras bilong ol. Na
    ol bai i katim nabaut han bilong ol na pasim klos bilong sori.
  hau-SA: An aske kowane kai aka kuma yanke kowane gemu aka kuma sa wa kowane kwankwaso
    rigar makoki.
  uig-LAT: Hemme bash taqir qildurulghan, hemme saqal chüshürülgen; hemme qol titma-titma
    késilgen, hemme chatiraqqa böz kiyilgen.
  nde-nde: Amakhanda wonke aphuciwe lezindevu zonke zigeliwe; izandla zonke zisikiwe
    lezinkalo zonke zigqokiswe amasaka.
  ton-ton: 'Koeʻuhi ʻe tula ʻae ʻulu kotoa pē, pea ʻe kosi ʻae kava kotoa pē: pea
    ʻe ʻi he nima kotoa pē ʻae ngaahi tafa, pea mo e tauangaʻa ki he kongaloto.'
  ces-1613: Nebo na každé hlavě bude lysina, a každá brada oholena, na všech rukou
    řezání, a na bedrách žíně.
  eng-WMB: For every head is bald, and every beard clipped. There are cuttings on
    all the hands, and sackcloth on the waist.
  tam-TCV: தலைகளெல்லாம் மொட்டையடிக்கப்பட்டிருக்கின்றன. தாடிகளெல்லாம் வெட்டப்பட்டிருக்கின்றன.
    கைகளெல்லாம் குத்திக் கீறப்பட்டிருக்கின்றன. இடுப்புகளெல்லாம் துக்கவுடையால் மூடப்பட்டிருக்கின்றன.
  ceb-ULB: Kay nangaupaw ang matag ulo ug gibalbasan ang matag balbas. Adunay mga
    samad ang matag kamot, ug nagpalda sila ug sako.
  pol-UBG: Na każdej bowiem głowie będzie łysina i każda broda zostanie ogolona. Na
    wszystkich rękach będą nacięcia i na biodrach wory.
  urd-GVU: ہر سر گنجا، ہر داڑھی منڈوائی گئی ہے۔ ہر ہاتھ کی جِلد کو زخمی کر دیا گیا
    ہے، ہر کمر ٹاٹ سے ملبّس ہے۔
  deu-1912: Alle Köpfe werden kahl sein und alle Bärte abgeschoren, aller Hände zerritzt,
    und jedermann wird Säcke anziehen.
  kan-2017: ಎಲ್ಲರ ತಲೆಯು ಬೋಳು, ಎಲ್ಲರ ಗಡ್ಡವು ವಿಕಾರ, ಎಲ್ಲರ ಕೈಯಲ್ಲಿ ಗಾಯ, ಎಲ್ಲರ ನಡುವಿನ
    ಮೇಲೆ ಗೋಣಿತಟ್ಟು.
  yap-yap: Yad gubin ni kar puyed lolugrad ma kar th’abed sobarad. Yad gubin ni kar
    rasayed pa’rad ma yad gubin ni kar chuwgad ko mad ni tutuw.
  hlt-MCSB: A lu khaw boeih lungawng tih hmuimul khaw boeih a kuet uh. A kut hma khaw
    cungkuem tih, a cinghen ah tlamhni a yen.
  mdy-ETH: ሞዓኣቤ ዴራ ፔኤኮ ማኣሮኮ ዑፆይዳ ዓኣ ዼጌ ቤዞና ጎይፆ ዓጮናይዳ ዴዒ ዬኤካንዳኔ፤ ዒማና ዓቲንቃ ፔኤኮ ቡኡጮ ሜኤዳንዳኔ፤
    ዴራ ሃሣ ፔኤኮ ቶኦኮ ጉኡላንዳኔ፤ ኩጮ ዑፆዋ ቲሊንጊና ዔያታ ቲቃንዳኔ፤ ሃሣ ሲዬ ፓቲሌያኣ ዔያታ ማኣዓንዳኔ።
  twi-ASANTE: Wɔabɔ etire biara tikwa na wɔayi abɔgyesɛ biara; nsa nyinaa ho ayɛ akamakam
    na ayitoma sisi obiara asene.
  eng-WEBU: For every head is bald, and every beard clipped. There are cuttings on
    all the hands, and sackcloth on the waist.
  wal-wal: Eti ubbai bantta huuphiyaanne bantta buuchchaa meedidosona; bantta kushiyaakka
    qanxxidi masunxxissidosona; qassi bantta xeessankka waaruwaa gixxidosona.
  spa-PDDPT: Toda cabeza está calva y toda barba rasurada. Hay sajaduras en todas
    las manos y tela áspera en las cinturas.
  gun-gun: Ha'e nunga rupi ha'e kuery ha'e javi ojayapa o'a ha'e guendyva. Opo rupi
    guive onhekyxĩmba, ha'e voxa vaikue py rive onhemama.
  ilo-ULB: Ta nakalboan ti tunggal ulo ken nakuskusan ti tunggal barbas. Tunggal ima
    ket adda sugatna, ken napalikmutan iti nakersang a lupot dagiti siketda.
  kpg-kpg: Digaula huogodoo guu dahi nia ngaahulu o nadau libogo, mo di dahi gi daha
    nia ngaahulu nadau ngudu, mo di teletele nadau lima, gei digaula huogodoo gu ulu
    nadau gahu lodo huaidu.
  uig-ARA: ھەممە باش تاقىر قىلدۇرۇلغان، ھەممە ساقال چۈشۈرۈلگەن؛ ھەممە قول تىتما-تىتما
    كېسىلگەن، ھەممە چاتىراققا بۆز كىيىلگەن.
  sus-sus: E bara e xunyi bi, e bara e dɛ xabe maxaba, e bara e fate yati maxaba,
    e bara sunnun donma ragoro e ma sunnunyi kui.
  pon-2006: Irail koaros sehkasangehr pitenmoangarail kan oh koakoahsangehr ar alis
    kan. Re kalipwelipwedahr pehrail kan, oh aramas koaros pwuhriongehr nan likoun
    nsensuwed.
  ksd-ksd: Tago ra ulu i diat par i tar kulkul, ma di tar ka ra kabe i diat par; di
    tar poko ra lima i diat par, ma di tar vi pit ma ra mal na tabun.
  tur-YTC: Çünkü her baş kel, Her sakal kesilmiş. Bütün ellerde kesikler, Belde çul
    var.
  ind-AYT: Sebab, setiap kepala menjadi gundul dan setiap janggut dicukur. Pada semua
    tangan ada sayatan dan di sekeliling pinggang ada kain kabung.
  nya-nya: Aliyense wameta mutu wake ndi ndevu zake; manja a munthu aliyense ndi ochekacheka,
    ndipo munthu aliyense wavala chiguduli mʼchiwuno mwake.
  hrv-hrv: Sve su glave obrijane i brade podrezane; po svim rukama urezi, oko bokova
    kostrijet.
  mps-mps: Augwa homu dene mu elama, augwa tobolu nisi me penane nisi poawaibao. Te
    augwa nogo dabe togoyu elama, te hobede ebo ugwa gudaibao.
  tpi-tpi: Ol bai i sori tru na rausim gras bilong het na mausgras bilong ol. Na ol
    bai i katim nabaut han bilong ol na pasim klos bilong sori.
  dan-1931: Thi hvert Hoved er skaldet, hvert Skæg revet af; i alle Hænder er der
    Rifter, over alle Lænder Sæk.
  vie-OVCB: Dân chúng cạo trọc đầu và râu mình trong than khóc. Chúng chém tay mình
    và lưng thắt bao gai.
  guj-2017: હા, દરેક માણસનું માથું બોડાયું છે અને બધા માણસની દાઢી મૂંડવામાં આવી છે.
    તેઓના હાથે ઘા થયેલો છે. અને દરેકની કમરે ટાટ વીંટળાયેલું છે.
  pon-2006A: Irail koaros sehkasangehr pitenmoangarail kan oh koakoahsangehr ar alis
    kan. Re kalipwelipwedahr pehrail kan, oh aramas koaros pwuhriongehr nan likoun
    nsensuwed.
  por-BRBSL: Para cada cabeça é careca, e cada barba cortada. Há recortes em todas
    as mãos, e pano de saco na cintura.
  cth-cth: Lûnaw pueng luengpalueng lah ao teh, pâkha muennaw pueng ngaw e lah ao.
    Kutnaw pueng a e lah ao teh, keng dawk buri kapawn ao.
  twi-twi: Wɔabɔ eti biara tikwaw na wɔayi abogyesɛ biara; nsa nyinaa ho ayɛ akamakam
    na atweaatam sisi obiara asen.
  hlt-hlt: A lu khaw boeih lungawng tih hmuimul khaw boeih a kuet uh. A kut hma khaw
    cungkuem tih, a cinghen ah tlamhni a yen.
  tbz-SIM: Bɛnìtìbɛ̀ bɛmɔu kuó mɛyùbii mmɛ nɛ̀ bɛ dɛbii, kɛ yɔ̀rí bɛ nɔu, kɛ dɑ̀ɑ́tí
    tifɔ̀ɔ̀tɔ̃̀ntì.
  msy-2020: “Moapia bar uan dapanir arɨziba ko ghuamasɨziba apɨr bar adar apangkuvigham.
    Egh me tintinibar uan dafaribar ghorɨva, apangkuvir korotiabar aghuigham.
  azb-azb: Hər kəs saçını, saqqalını kəsəcək, əlini yaralayacaq, belinə çul sarıyacaq.
  eng-DBY: For every head is bald, and every beard clipped; upon all the hands are
    cuttings, and upon the loins sackcloth.
  hin-2017: क्योंकि सब के सिर मुँण्ड़े गए और सब की दाढ़ियाँ नोची गई; सब के हाथ चीरे
    हुए, और सब की कमर में टाट बन्धा हुआ है।
  wol-KYG: Ñoom ñépp a nelu, wat seeni sikkim, daggat seeni loxo, sol ay saaku, di
    ko ñaawloo.
  eng-YLT: For every head [is] bald, and every beard diminished, On all hands cuttings,
    and on the loins — sackcloth.
  eng-WYC-2017: For why each head shall be bald-ness, and each beard shall be shaved;
    in all hands shall be binding together, and an hair-shirt shall be on each back.
  eng-WMBB: For every head is bald, and every beard clipped. There are cuttings on
    all the hands, and sackcloth on the waist.
  urd-GVH: हर सर गंजा, हर दाढ़ी मुँडवाई गई है। हर हाथ की जिल्द को ज़ख़मी कर दिया गया
    है, हर कमर टाट से मुलब्बस है।
  rug-rug: Doduru batu si ta neri herodalo beto meke sari gumi si ta koto palae; sari
    lima si ta magu va bakora meke va sage poko baika beto si arini.
  gaz-gaz: Mataan hundinuu haadamee hareedni hundinuu cirameera; harki hundinuu muramee
    mudhiin hundis wayyaa gaddaatiin hidhameera.
  fra-LSG: Car toutes les têtes sont rasées, Toutes les barbes sont coupées; Sur toutes
    les mains il y a des incisions, Et sur les reins des sacs.
  yal-yal: Bayo muxune birin bata e xunne bi, e birin yi e dɛ xabene bi sununi, e
    yi e yiine birin maxaba, e kasa bɛnbɛli dugine so sununi.
  haw-1868: E ohule auanei kela poo, keia poo, E kahiia na umiumi a pau, E okiokiia
    auanei na lima a pau, A e humeia na puhaka i ka lole inoino.
  arb-NAV: قَدْ أَصْبَحَ كُلُّ رَأْسٍ أَقْرَعَ، وَكُلُّ لِحْيَةٍ مَحْلُوقَةً، تَجَرَّحَتِ
    الأَيْدِي وَتَمَنْطَقَتِ الأَحْقَاءُ بِالْمُسُوحِ.
  ewe-ewe: Wolũ ta ɖe sia ɖe eye woƒlɔ ge ɖe sia ɖe, wode abi asi ɖe sia ɖe ŋu eye
    akpanya le ali ɖe sia ɖe dzi.
  eng-LEE: 'For every head is bald, and every beard is shorn: upon all the hands are
    cuttings, and upon the loins is sackcloth.'
  asm-FB: কিয়নো প্ৰত্যেকৰ মূৰ টকলা কৰা হ’ল আৰু প্ৰত্যেকৰ ডাঢ়ি কটা হ’ল, সকলোৰে হাতত
    কাটকূট আৰু কঁকালত চট আছে।
  sus-A: عٍ بَرَ عٍ شُنيِ بِ، عٍ بَرَ عٍ دّ شَبٍ مَشَبَ، عٍ بَرَ عٍ قَتٍ يَتِ مَشَبَ،
    عٍ بَرَ سُننُن دٌنمَ رَفٌرٌ عٍ مَ سُننُنيِ كُي.
  fra-SBL: Car toutes les têtes sont chauves, et chaque barbe coupée. Il y a des boutures
    sur toutes les mains, et le sac sur la taille.
  hbo-hbo: כִּ֤י כָל־רֹאשׁ֙ קָרְחָ֔ה וְכָל־זָקָ֖ן גְּרֻעָ֑ה עַ֤ל כָּל־יָדַ֙יִם֙ גְּדֻדֹ֔ת
    וְעַל־מָתְנַ֖יִם שָֽׂק׃
  kik-kik: Mĩtwe yothe nĩmĩenje na nderu ciothe cikenjwo; guoko guothe nĩgũteme, na
    njohero o yothe ĩhumbĩtwo na nguo ya ikũnia.
  fra-NCL: Car toute tête est rasée, et toute barbe coupée ; sur toutes les mains
    il y a des incisions ; et sur les reins des sacs.
  cek-AK: Lu sam to aat o boih ah loe, pahni mui doeh ataep o boih ah; ban to aat
    o boih ah loe, kaeng ah kazii to angzaeng oh.
  cuk-cuk: Bela Moab-dulemar bukib-itogedba sailagia-swiri ialedbimalad, degi, bela
    sigamar ialedbimalad. Bela arganmar daas-daas galadbimalad, degi, bela bukib-binsaed-mor
    yoyoidbimalad.”
  uig-CYR: Һәммә баш тақир қилдурулған, һәммә сақал чүшүрүлгән; һәммә қол титма-титма
    кесилгән, һәммә чатираққа бөз кийилгән.
  tel-2017: ప్రతి తలా బోడి అయింది. ప్రతి గడ్డమూ క్షవరం అయింది. ప్రతి వ్యక్తి చేతి
    పైనా గాట్లు ఉన్నాయి. ప్రతి నడుముకూ గోనె పట్టా ఉంది.
  hat-BSA: Paske tout tèt vin chòv e tout bab vin koupe kout; genyen blesi sou tout
    men yo ak twal sak sou kwis.
  kos-kos: Ke sripen asor lalos, elos nukewa mangsrasrala ac kalla altalos. Elos nukewa
    sipik paolos, ac nukum nuknuk yohk eoa.
  hbo-WLC: כִּ֤י כָל־רֹאשׁ֙ קָרְחָ֔ה וְכָל־זָקָ֖ן גְּרֻעָ֑ה עַ֤ל כָּל־יָדַ֙יִם֙ גְּדֻדֹ֔ת
    וְעַל־מָתְנַ֖יִם שָֽׂק׃
  ibo-ibo: A kpụchapụla agịrị isi niile, kpachakwa afụọnụ ha niile. E bipụkwala aka
    ha niile. Ọ bụkwa akwa mkpe ka e ji kpuchie ukwu niile.
  ory-ory: କାରଣ ପ୍ରତ୍ୟେକ ମସ୍ତକ ଟାଙ୍ଗରା ଓ ପ୍ରତ୍ୟେକ ଦାଢ଼ି କଟା ହୋଇଅଛି; ସମସ୍ତଙ୍କ ହସ୍ତରେ
    କଟା ଦାଗ ଓ କଟିଦେଶରେ ଚଟବସ୍ତ୍ର ଅଛି।
  chk-chk: Iwe, ir meinisin ra räisöüla mökürer o fichiela alüser. Ra akinasa pöür
    o pwölü ngeni wänükür üf seni tuk.
  rop-rop: Olabat holot bin sheibum olabat hed, en ola men bin kadimbat olabat wiska.
    Olabat bin kadim miselp bingga en ebribodi werrimonbat sekbeigwan klos blanga
    shoum olabat bin brabli nogudbinji.
  ukr-1871: У кожного голова лиса, в кожного борода стрижена, руки подряпані, чересла
    веретищем окриті,
  deu-1951: Denn alle Häupter sind kahl und alle Bärte abgeschoren, in alle Hände
    sind Trauerzeichen eingeschnitten, und die Lenden sind mit Säcken umgürtet.
  eng-JPS: For every head is bald, and every beard clipped; upon all the hands are
    cuttings, and upon the loins sackcloth.
  srp-1865: Jer æe sve glave biti æelave i sve brade obrijane, i sve ruke izrezane,
    i oko bedara kostrijet.
  lug-lug: Buli mutwe mumwe na buli kirevu kisaliddwako; buli mukono gutemeddwako
    na buli kiwato kisibiddwamu ebibukutu.
  heb-heb: כי כל ראש קרחה וכל זקן גרעה על כל ידים גדדת ועל מתנים שק׃
  ben-IRV: প্রত্যেক মাথা কেশবিহীন ও প্রত্যেক দাড়ি কমানো হল; প্রত্যেকের হাতে কাটাকুটি
    ও কোমরে চট জড়ানো হল।
  pan-pan: ਕਿਉਂ ਜੋ ਹਰੇਕ ਸਿਰ ਮੁੰਨਿਆ ਹੈ, ਹਰੇਕ ਦਾੜ੍ਹੀ ਕਤਰੀ ਗਈ ਹੈ, ਹਰੇਕ ਦੇ ਹੱਥ ਵਿੱਚ ਘਾਓ
    ਲਾਇਆ ਗਿਆ ਹੈ ਅਤੇ ਹਰੇਕ ਲੱਕ ਉੱਤੇ ਤੱਪੜ ਹੈ
  mya-JVB: လူတိုင်းဆံပင် တိုလျက် ၊ မုတ်ဆိတ် ကိုရိတ် လျက်၊ လက် ၌ ရှန လျက်၊ ခါး ၌ လျှော်တေ
    အဝတ်ကို ဝတ်လျက် ရှိရ၏။
  tbg-tbg: Vika ekaa nái qiata kauhi muquke, nái okauvata toqa aqu kaavo. Vika ekaa
    nái kauqu teqa taaqamake, kovaara utavaaqa nonkute variavo.
  hmo-hmo: Unai taudia ibounai ese edia auki huidia bona kwaradia huidia idia kakasia
    ore. Idia ibounai ese danu edia imadia idia utua, bona edia gabadia dekenai puse
    dabua idia kwatua.
  urd-urd: हक़ीक़त में हर एक सिर मुंडा है, और हर एक दाढ़ी कतरी गई; हर एक के हाथ पर
    ज़ख्म है और हर एक की कमर पर टाट।
  rus-SYN: у каждого голова гола и у каждого борода умалена; у всех на руках царапины
    и на чреслах вретище.
  bqc-SIM: An baade migbaa lɛ̀, aa ń lɛkãna wà, aa ń ↄↄ lìli ḿpii, aa zwã̀nkasaↄ
    dↄ̀dↄ ń pi.
  tcz-CHONGTHU: Amahon puldounan, alujang uleh abengmul u ahettol gam uvin; Akhut
    aki-at pop chet chut uvin, khaodip pon kisil in aumgamtauve.
  mar-mar: कारण प्रत्येक मस्तक टक्कल झाले आहे व प्रत्येक दाढी मुंडली आहेत. प्रत्येकाच्या
    हातावर जखमा आहेत व तागाची वस्त्रे त्यांच्या कमरेभोवती आहे.
  qub-qub: Llapan runami llaquicuywan ajchancunatapis, shaprancunatapis rutucusha.
    Maquincunatapis llapanmi cuchucur-ushasha. Gachga röpacunatapis jaticusha.
  bqp-bqp: Tɔmbu kpuro bɑ ben seri kɑ ben tobɑ kɔnɑ, bɑ tii mururɑ nɔmɑ yiru kpuro,
    bɑ sɑɑki deewɑ ben nuku sɑnkirɑnun sɔ̃.
  hat-hat: Yo tout, yo kale tèt yo, yo koupe tout bab nan figi yo, yo kòche tout men
    yo ak kouto, yo mare sak nan ren yo.
  eng-BSB: For every head is shaved and every beard is clipped; on every hand is a
    gash, and around every waist is sackcloth.
  eng-WEBPB: For every head is bald, and every beard clipped. There are cuttings on
    all the hands, and sackcloth on the waist.
  kbq-kbq: Hagi ana'ma hanige'za maka Moapu vahe'mo'za zamasunku nehu'za zamaseni
    zamazokara vazagate netresage'za vene'nemo'za zamagi zmazoka'enena hare tregahaze.
    Ana nehu'za zamazana taga hanageno korana nehanige'za, zamasunku kukena erintanigahaze.
  nhe-BL: Nochi tlacame motlamiximaj huan quihuataníaj inintentzo ica cuesoli. Nojquiya
    mococojtoque ipan inintlacayo huan moquentíaj ininyoyo tlen quinextía para mocuesohuaj.
  gub-BL: Upin u'aw uzemumikahy haw hexak kar pà wà. Omonohok wamutaw wà no. Paw rupi
    uzekixi opo rehe wà. Umunehew ma'eryru pàn iànàm ma'e iapo pyrer ukamir romo wà.
  eng-DRA: 'For every head shall be bald, and every beard shall be shaven: all hands
    shall be tied together, and upon every back there shall be haircloth.'
