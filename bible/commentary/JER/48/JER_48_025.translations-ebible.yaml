verse: JER.048.025
translations:
  mal-C: മോവാബിന്റെ കൊമ്പ് വെട്ടിക്കളഞ്ഞിരിക്കുന്നു; അവളുടെ ഭുജം ഒടിഞ്ഞിരിക്കുന്നു,”
    എന്ന് യഹോവ അരുളിച്ചെയ്യുന്നു.
  deu-TKW: Abgeschlagen ist das Horn Moabs und sein Arm zerschmettert! - ist der Spruch
    Jahwes.
  lin-lin: Liseke ya Moabi ebukani mpe loboko na ye ekatani, » elobi Yawe.
  eng-LSV: The horn of Moab has been cut down, || And his arm has been broken, ||
    A declaration of YHWH.
  eng-GNV: The horne of Moab is cut off, and his arme is broken, saith the Lord.
  eng-WEBSTER: The horn of Moab is cut off, and his arm is broken, saith the LORD.
  nhw-BL: 'Huan Toteco quiijto: “Tlanqui ichicahualis tlali Moab. Eltoc quen se tlacatl
    catli quipostequilijtoque iajcol. Quej ni niamoTECO niquijtohua.'
  swh-ONEN: Pembe ya Moabu imekatwa, mkono wake umevunjwa,” asema Bwana.
  bba-bba: Bɑ Mɔɑbubɑn dɑm buɑ, mɑ ben yiiko yɑ kpɑ. Yinni Gusunɔwɑ u yeni ɡeruɑ.
  eng-KJVCPB: The horn of Moab is cut off, And his arm is broken, saith the Lord.
  luo-luo: Tung Moab ongʼad oko; bade otur,” Jehova Nyasaye ema owacho.
  meu-meu: Moab ena doa vada e utua oho, bona imana vada e kwaidu. Iehova na e herevamu.
  npi-ULB: मोआबको सिङ टुक्रा-टुक्रा पारिएको छ । यसको पाखुरा भाँचिएको छ, यो परमप्रभुको
    घोषणा हो ।
  yor-yor: A gé ìwo Moabu kúrò, apá rẹ̀ dá,” ni Olúwa wí.
  pes-OPCB: 'خداوند می‌فرماید: «قدرت موآب در هم شکسته است، شاخهایش بریده شده و بازوهایش
    شکسته است.'
  tgl-ULB: Ang sungay ng Moab ay sinibak na, ang kaniyang bisig ay nabali na. Ito
    ang pahayag ni Yahweh.
  hui-hui: Waitigirume Moaba dindi bo poda hana halu ibunaga hongo bope halu ibugua
    mbirale mbira bibe naheore ngagoni. I̱ Anduane Homogo i̱na bi o ledogoniore, laya
    lalu Yaremaiahanda lene.
  mya-mya: မော​ဘ​ပြည်​၏​အာ​ဏာ​တန်​ခိုး​သည်​ပျောက် ကွယ်​၍​သွား​လေ​ပြီ။ ဤ​ကား​ငါ​ထာ​ဝ​ရ
    ဘု​ရား​မြွက်​ဟ​သည့်​စ​ကား​ဖြစ်​၏'' ဟု မိန့်​တော်​မူ​၏။
  bod-N: མོ་ཨབ་ཀྱི་རྭ་ཅོ་བཅད་ནས་དཔུང་པ་བཅག་ཟིན་ཞེས་དཀོན་མཆོག་ཡ་ཝཱེས་གསུངས་སོ། །
  sna-sna: Runyanga rweMoabhu rwagurwa; ruoko rwake rwavhunika,” ndizvo zvinotaura
    Jehovha.
  spa-BLM: El cuerno de Moab está cortado, y su brazo está roto”, dice Yahvé.
  cac-cac: 'A Jehová tz''alan icha tic: A yipalil Moab toxo ix lajvi. A snivanil yelc''ochi
    toxo ix sateli.'
  swh-ULB: Nguvu za Moabu zimekwisha; mkono wake umevunjwa - asema Yahwe.
  bel-bel: Адсечаны рог у Маава, і мышца яго зламана, кажа Гасподзь.
  deu-ELBBK: Das Horn Moabs ist abgehauen, und sein Arm ist zerschmettert, spricht
    der HERR.
  mbb-OT: Naawè en is kegkemekeǥeǥehem te Moab ne meluya en heini ǥuntaan. Iyan a,
    is Nengazen, is migkaǥi kayi.
  mal-2015: മോവാബിന്റെ കൊമ്പു വെട്ടിക്കളഞ്ഞിരിക്കുന്നു; അവന്റെ ഭുജം തകർന്നുപോയിരിക്കുന്നു
    എന്നു യഹോവയുടെ അരുളപ്പാടു.
  rmc-rmc: Le Moab imar nane zor, leskro zoralo vast phadžiľa,“ phenel o RAJ.
  pes-OPV: «خداوند می‌گوید که شاخ موآب بریده وبازویش شکسته شده است.
  ron-1924: Тэрия Моабулуй есте фрынтэ ши брацул луй, здробит”, зиче Домнул.
  ben-OBCV: মোয়াবের শৃঙ্গ কেটে ফেলা হয়েছে; তার হাত ভেঙে গেছে,” সদাপ্রভু এই কথা বলেন।
  som-som: Rabbigu wuxuu leeyahay, Dalka Moo'aab geeskiisii waa la gooyay oo gacantiisiina
    waa jabtay.
  lat-VUC: Abscissum est cornu Moab, et brachium ejus contritum est, ait Dominus.
  eng-ASVBT: The horn of Moab is cut off, and his arm is broken, saith Jehovah.
  ita-1885: Il corno di Moab è stato troncato, ed il suo braccio è stato rotto, dice
    il Signore.
  eng-ULB: The horn of Moab has been hacked off; its arm has been broken—this is Yahweh's
    declaration.
  spa-VBL: La fuerza de Moab ha desaparecido; su poder ha sido quebrantado, declara
    el Señor.
  fra-_FOB: La corne de Moab est abattue, et son bras est brisé, dit l'Éternel.
  mal-mal: മോവാബിന്റെ കൊമ്പ് വെട്ടിക്കളഞ്ഞിരിക്കുന്നു; അവന്റെ ഭുജം തകർന്നുപോയിരിക്കുന്നു”
    എന്ന് യഹോവയുടെ അരുളപ്പാട്.
  urd-GVR: Rab farmātā hai, “Moāb kī tāqat ṭūṭ gaī hai, us kā bāzū pāsh pāsh ho gayā
    hai.
  suz-BL: मोआब आ ग्रोव़ ख्रोइक्‍साक्‍व। मिनु मेको आ गुइ जिक्‍त” दे परमप्रभु यावेमी
    देंत।
  eng-NOY: The horn of Moab is cut off, And his arm is broken, saith Jehovah.
  ita-1927: Il corno di Moab è tagliato, il suo braccio è spezzato, dice l’Eterno.
  ckb-ckb: هێزی مۆئاب بڕایەوە، بازووی شکا.» ئەوە فەرمایشتی یەزدانە.
  eng-BBE: The horn of Moab is cut off, and his arm is broken, says the Lord.
  kan-OKCV: ಮೋವಾಬಿನ ಕೊಂಬು ಕಡಿದು ಹಾಕಲಾಗಿದೆ; ಅದರ ತೋಳು ಮುರಿಯಲಾಗಿದೆ,” ಎಂದು ಯೆಹೋವ ದೇವರು
    ಹೇಳುತ್ತಾರೆ.
  tam-2017: மோவாபின் கொம்பு வெட்டப்பட்டது; அவன் கை முறிக்கப்பட்டது என்று யெகோவா சொல்லுகிறார்.
  spa-RV-1909: Cortado es el cuerno de Moab, y su brazo quebrantado, dice Jehová.
  ron-BTF: Cornul Moabului este retezat și brațul lui este frânt, spune DOMNUL.
  eng-WEBP: The horn of Moab is cut off, and his arm is broken,” says the LORD.
  eng-FBV: Moab's strength is gone; their power has been broken, declares the Lord.
  nld-1939: De hoorn van Moab wordt afgehouwen, Zijn arm gebroken, is de godsspraak
    van Jahweh!
  nch-BL: 'Huan Toteco quiijto: “Tanqui ichicahualis tali Moab. Eltoc quej se tacat
    cati quipostequilijtoque iajcol. Quej ni niamoTECO niquijtohua.'
  vie-1934: 'Đức Giê-hô-va phán: Sừng của Mô-áp đã chặt rồi, cánh tay nó đã gãy.'
  hin-CV: मोआब की शक्ति का प्रतीक सींग ही काट दिया गया है; तथा उसकी भुजा तोड़ दी गई
    है,” यह याहवेह की वाणी है.
  spa-BES: Se corta el poder de Moab y su poder destruido, dice el Señor.
  tdx-tdx: Fa nipi­tsok’ añe ty tsifa’ i Moabe, pinozake i sira’ey, hoe t’Iehovà.
  tha-KJV: พระเยโฮวาห์ตรั​สว​่า เขาของโมอับถูกตัดออกแล้ว และแขนของมั​นก​็หักไป
  por-BR-2018: O poder de Moabe foi cortado, e seu braço quebrado,diz o SENHOR.
  deu-ELO: Das Horn Moabs ist abgehauen, und sein Arm ist zerschmettert, spricht Jehova.
  eng-WYC-2018: The horn of Moab is cut away, and the arm thereof is all-broken, saith
    the Lord.
  epo-epo: Dehakita estas la korno de Moab, kaj lia brako estas rompita, diras la
    Eternulo.
  uig-PIN: Moabning Münggüzi kesiwetilidu, uning biliki sundurulidu, — dǝydu Pǝrwǝrdigar.
  beo-beo: Moua:be ea gasa fi hou da goudanesi dagoi. Ea gasa huluane da wadela:lesi
    dagoi. Na, Hina Gode, da sia:i dagoi.”
  tpi-OTNT: Ol birua i daunim strong bilong Moap, na Moap i no inap mekim wanpela
    samting moa bilong helpim em yet. Mi Bikpela, mi tok pinis.”
  hau-SA: An karye ƙahon Mowab; an karye hannunta,” in ji Ubangiji.
  uig-LAT: Moabning Münggüzi késiwétilidu, uning biliki sundurulidu, — deydu Perwerdigar.
  nde-nde: Uphondo lweMowabi luqunyiwe, ingalo yalo yephuliwe,” kutsho uThixo.
  ton-ton: Kuo tuʻusi ʻae nifo ʻo Moape, pea kuo fesiʻi hono nima, ʻoku pehē ʻe Sihova.”
  ces-1613: Odťat bude roh Moábův, a rámě jeho zlámáno bude, dí Hospodin.
  eng-WMB: The horn of Moab is cut off, and his arm is broken,” says the LORD.
  tam-TCV: மோவாபின் பலம் எடுக்கப்பட்டது. அவளுடைய புயம் முறிக்கப்பட்டது” என்று யெகோவா
    அறிவிக்கிறார்.
  ceb-ULB: Giputol na ang sungay sa Moab; napiang na ang iyang bukton—mao kini ang
    gipahayag ni Yahweh.
  pol-UBG: Róg Moabu został odcięty i jego ramię złamane, mówi PAN.
  urd-GVU: رب فرماتا ہے، ”موآب کی طاقت ٹوٹ گئی ہے، اُس کا بازو پاش پاش ہو گیا ہے۔
  deu-1912: Das Horn Moabs ist abgehauen, und sein Arm ist zerbrochen, spricht der
    HERR.
  kan-2017: ಮೋವಾಬಿನ ಕೊಂಬು ಕಡಿದು ಬಿದ್ದಿದೆ, ಅದರ ತೋಳು ಮುರಿದುಹೋಗಿದೆ. ಇದು ಯೆಹೋವನ ನುಡಿ”
    ಎಂಬುದೇ.
  yap-yap: Fare gelngin yu Moab e kan parsiy; ke puth gelngin. I Gag SOMOL e kugog
    e pi thin ney.”
  hlt-MCSB: Moab ki ngun coeng tih a ban khaw khaem coeng. He tah BOEIPA kah olphong
    ni.
  mdy-ETH: ሞዓኣቤኮ ዎልቆ ማዔ ባካ ሜቄኔ፤ ቢታንታኣ ዒዞኮ ዔውቴኔ፤ ዬያ ጌዔሢ ታና፥ ናንጊና ናንጋ ጎዳኬ።»
  twi-ASANTE: Wɔatwa Moab abɛn; na ne basa abu,” Awurade na ɔseɛ.
  eng-WEBU: The horn of Moab is cut off, and his arm is broken,” says the LORD.
  wal-wal: Moo7aaba kacee qanxxettiis; a qeseekka meqqiis. Taani GODAI hagaa odais.
  spa-PDDPT: Cortaron el poder a Moab y su brazo está quebrantado, dice Yavé.
  gun-gun: Omombaa ma Moabe pygua kuery po'akaa, ijyva omopẽmbaa ma”, he'i Senhor.
  ilo-ULB: Naputeden ti sara ti Moab; natukkolen ti takkiag daytoy—daytoy ket pakaammo
    ni Yahweh.
  kpg-kpg: Di maaloo o Moab la gu mooho, dono mogobuna la gu hagalee. Au go Dimaadua
    ne helekai.”
  uig-ARA: موئابنىڭ مۈڭگۈزى كېسىۋېتىلىدۇ، ئۇنىڭ بىلىكى سۇندۇرۇلىدۇ، ــ دەيدۇ پەرۋەردىگار.
  sus-sus: Mowaba sɛnbɛ bara kana, Mowaba bara bira. Alatala xa masenyi nan na ki.»
  pon-2006: Kehlail en Mohap ohlahr; eh manaman sohralahr. Ngehi, KAUN-O, me mahmahsen.”
  ksd-ksd: Di tar kutu vue ra ram u Moab, ma ra limana i tar tabubur, ra Luluai i
    biti.
  tur-YTC: Moav'ın boynuzu kesildi, Kolu kırıldı,” diyor Yahve.
  ind-AYT: Tanduk Moab dipotong dan lengannya dipatahkan,” firman TUHAN.
  nya-nya: Mphamvu za Mowabu zawonongeka; mkono wake wathyoka,” akutero Yehova.
  hrv-hrv: “Moabu je rog odbijen, ruka mu je slomljena.”
  mps-mps: Te boi bidi dabego Moapgo bomo aiyaba elaluama, te Moapgo aga tau sabo
    mena sę me deli yabo usu meni yai. Ena Genuai Bidigo, eno te po wai dao,” wali.
  tpi-tpi: Ol birua i daunim strong bilong Moap, na Moap i no inap mekim wanpela samting
    moa bilong helpim em yet. Mi Bikpela, mi tok pinis.”
  dan-1931: Afhugget er Moabs Horn, og dets Arm er brudt, lyder det fra HERREN.
  vie-OVCB: 'Chúa Hằng Hữu phán: “Sức mạnh của Mô-áp đã kết thúc. Cánh tay của nó
    đã bị gãy.'
  guj-2017: મોઆબનું શિંગ કાપી નાખવામાં આવ્યું છે, અને તેનો ભુજ ભાંગી નાખવામાં આવ્યો
    છે.” એવું યહોવાહ કહે છે.
  pon-2006A: Kehlail en Mohap ohlahr; eh manaman sohralahr. Ngehi, KAUN-O, me mahmahsen.”
  por-BRBSL: O chifre de Moab está cortado, e seu braço está quebrado”, diz Yahweh.
  cth-cth: Moab e ki teh tâtueng e lah ao teh, a loung hai khoe pouh e lah ao, telah
    BAWIPA ni a dei.
  twi-twi: Wɔatwa Moab mmɛn; na ne basa abu,” Awurade na ose.
  hlt-hlt: Moab ki ngun coeng tih a ban khaw khaem coeng. He tah BOEIPA kah olphong
    ni.
  tbz-SIM: Mɔɑbu kó diyènnì bɔ̀ɔ́tɛ́mu, o nɔyɔ̃nnì kèétɛ́mu. Mí ndi Yiɛ̀ nKuyie míì
    bɛ́i!
  msy-2020: Apaniba Moapɨn gavgavim dɨkabɨra. Ezɨ Moap uabɨn akuraghasa bizitam gamizir
    puvatɨ. Kɨ Ikiavɨra Itir God, kɨ mɨkemegha gɨfa.”
  azb-azb: Moavın buynuzu kəsildi, qolu qırıldı» Rəbb belə bəyan edir.
  eng-DBY: The horn of Moab is cut off, and his arm is broken, saith Jehovah.
  hin-2017: यहोवा की यह वाणी है, मोआब का सींग कट गया, और भुजा टूट गई है।
  wol-KYG: Sidditu Mowab day dog, loxoom damm.» Kàddug Aji Sax jee!
  eng-YLT: Cut down hath been the horn of Moab, And his arm hath been broken, An affirmation
    of Jehovah.
  eng-WYC-2017: The horn of Moab is cut away, and the arm thereof is all-broken, saith
    the Lord.
  eng-WMBB: The horn of Moab is cut off, and his arm is broken,” says the LORD.
  urd-GVH: रब फ़रमाता है, “मोआब की ताक़त टूट गई है, उसका बाज़ू पाश पाश हो गया है।
  rug-rug: Sa ṉiniraṉira te Moabi si ta ilasa; sa limana si moku,” zama vura gua se
    Zihova.
  gaz-gaz: Gaanfi Moʼaab irraa murameera; irreen ishees caccabeera” jedha Waaqayyo.
  fra-LSG: La force de Moab est abattue, Et son bras est brisé, Dit l’Éternel.
  yal-yal: Moyaba sɛnbɛn bata kala, a fangan bata ba a ra,” Alatalaa falan nan na
    ra.
  haw-1868: Ua hookiia ka pepeiaohao o Moaba, Ua hai hoi kona lima, wahi a Iehova.
  arb-NAV: قَدْ كُسِرَ قَرْنُ مُوآبَ، وَتَحَطَّمَتْ ذِرَاعُهُ، يَقُولُ الرَّبُّ.
  ewe-ewe: Wolã Moab ƒe dzo ɖa, woŋe eƒe abɔ.” Yehowae gblɔe.
  eng-LEE: Hewn away is the horn of Moab, and his arm is broken, saith the Lord.
  asm-FB: যিহোৱাই কৈছে, মোৱাবৰ শিংটি কটা হ’ল আৰু বাহু ভঙা হ’ল।
  sus-A: مٌوَبَ سّنبّ بَرَ كَنَ، مٌوَبَ بَرَ بِرَ. عَلَتَلَ شَ مَسٍنيِ نَن نَ كِ.»
  fra-SBL: La corne de Moab est coupée, et son bras est cassé », dit Yahvé.
  hbo-hbo: נִגְדְּעָה֙ קֶ֣רֶן מֹואָ֔ב וּזְרֹעֹ֖ו נִשְׁבָּ֑רָה נְאֻ֖ם יְהוָֽה׃
  kik-kik: Rũhĩa rwa Moabi nĩrũrengetwo; guoko gwake nĩ kuunĩtwo,” ũguo nĩguo Jehova
    ekuuga.
  fra-NCL: La corne de Moab est abattue, et son bras est brisé, — oracle de Yahweh.
  cek-AK: Moab ih takii to boeng pae ving boeh, a ban doeh angkhaeh boeh, tiah Angraeng
    mah thuih.
  cuk-cuk: 'Bab-Jehová soged: “Moab-neggwebur-gangued bergusad, e-garganguedi surgunonikid.'
  uig-CYR: Моабниң Мүңгүзи кесиветилиду, униң билиги сундурулиду, — дәйду Пәрвәрдигар.
  tel-2017: మోయాబు కొమ్మును నరికివేశారు. దాని చేతిని విరిచి వేశారు.” ఇది యెహోవా చేస్తున్న
    ప్రకటన.
  hat-BSA: Kòn Moab te fin koupe nèt e bra li te fin kase,” deklare SENYÈ a.
  kos-kos: Ku lun Moab itungyuki; kufwen mwe mweun lal kipatpatu. Nga, LEUM GOD, pa
    fahk ma inge.”
  hbo-WLC: נִגְדְּעָה֙ קֶ֣רֶן מוֹאָ֔ב וּזְרֹע֖וֹ נִשְׁבָּ֑רָה נְאֻ֖ם יְהוָֽה׃
  ibo-ibo: E bipụla mpi Moab, a gbajiekwala ogwe aka ya,” otu a ka Onyenwe anyị kwupụtara.
