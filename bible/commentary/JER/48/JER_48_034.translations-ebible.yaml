verse: JER.048.034
translations:
  mal-C: “ഹെശ്ബോനിൽനിന്ന് എലെയാലെയും യാഹാസുംവരെയും അവരുടെ നിലവിളിയുടെ ശബ്ദം ഉയരുന്നു,
    സോവാറിൽനിന്ന് ഹോരോനയീമും എഗ്ലത്ത്-ശെലീശിയംവരെയുംതന്നെ, കാരണം നിമ്രീമിലെ ജലാശയങ്ങൾപോലും
    വറ്റിവരണ്ടല്ലോ.
  deu-TKW: Vom jammererfüllten Hesbon an bis Elaele, bis Jahaz hin erlebt man Geschrei,
    von Zoar her bis Horonaim, bis zum dritten Eglath; denn auch die Wasser von Nimrim
    werden zu Wüsteneien.
  lin-lin: Makelele mpe koganga ezali komata wuta na Eshiboni kino na Eleale mpe Yakatsi,
    wuta na Tsoari kino koleka Oronayimi mpe Egilati-Shelishiya ; pamba te, ezala
    mayi ya Nimirimi esili kokawuka.
  eng-LSV: Because of the cry of Heshbon to Elealeh, || They have given their voice
    to Jahaz, || From Zoar to Horonaim, || A heifer of the third [year], || For even
    [the] waters of Nimrim become desolations.
  eng-GNV: 'From the cry of Heshbon vnto Elaleh and vnto Iahaz haue they made their
    noyse from Zoar vnto Horonaim, ye heiffer of three yere old shall go lowing: for
    ye waters also of Nimrim shalbe wasted.'
  eng-WEBSTER: 'From the cry of Heshbon even to Elealeh, and even to Jahaz, have they
    uttered their voice, from Zoar even to Horonaim, as a heifer of three years old:
    for the waters also of Nimrim shall be desolate.'
  nhw-BL: Nochi nopa masehualme catli itztoque ipan nopa tlali tzajtzij pampa nochi
    tlahuel tlaijiyohuíaj. Ininchoquilis caquisti tlen altepetl Hesbón hasta Eleale
    huan Jahaza, huan tlen Zoar hasta Horonaim huan Eglad Selisiya, pampa nochi nopa
    potreros tlen Nimrim, tlamihuactoque.”
  swh-ONEN: “Sauti ya kilio chao inapanda kutoka Heshboni hadi Eleale na Yahazi, kutoka
    Soari hadi Horonaimu na Eglath-Shelishiya, kwa kuwa hata maji ya Nimrimu yamekauka.
  bba-bba: Hɛsiboniɡibu bɑ nɔɔɡiru sue bɑ somiru kɑnɑmɔ. Bɑ ben nɔɔ nɔɔmɔ Eleɑleɔ,
    kɑ Yɑhɑsiɔ, kɑ Soɑriɔ, kɑ Koronɑimuɔ, kɑ Eɡɑlɑti Selɑsiɔ. Domi bɑɑ Nimurimun dɑɑru
    tɑ kɑm kuɑ.
  eng-KJVCPB: 'From the cry of Heshbon even unto Elealeh, And even unto Jahaz, have
    they uttered their voice, From Zoar even unto Horonaim, As a heifer of three years
    old: For the waters also of Nimrim shall be desolate.'
  luo-luo: “Dwond ywak mag-gi winjore koa Heshbon nyaka Eleale gi Jahaz, koa Zoar
    nyaka chop Horonaim gi Eglath Shelishiya, nimar kata pige mag Nimrim bende osetwo.
  meu-meu: Hesebon bona Eleale e taimu; gadodia e daemu ela bona Iahasa, bona Soara
    amo ela bona Horonaimi bona Eglata-selisia. Badina be Nimirimi ranudia vada e
    kororo.
  npi-ULB: तिनीहरू रोएको सोर हेश्बोनबाट एलालेसम्म र सोअरदेखि होरोनैम र एग्लत-शलीशियाहसम्मै
    सुनिएको छ, किनकि निम्रीमको पानी सुकिसकेको छ ।
  yor-yor: “Ohùn igbe wọn gòkè láti Heṣboni dé Eleale àti Jahasi, láti Soari títí
    dé Horonaimu àti Eglati-Ṣeliṣi, nítorí àwọn omi Nimrimu pẹ̀lú yóò gbẹ.
  pes-OPCB: ناله‌ها و فریادهای دلخراش در همه جا شنیده می‌شود از حشبون تا العاله و
    یاهص، و از صوغر تا حورونایم و عجلت شلیشیا. حتی چراگاههای سرسبز نمریم نیز خشک شده
    است.»
  tgl-ULB: Mula sa mga sigaw sa Hesbon hanggang sa Eleale, ang kanilang tunog ay narinig
    sa Jajaz, mula sa Zoar hanggang sa Horonaim at Eglat-selisiya, sapagkat kahit
    ang mga katubigan sa Nimrim ay natuyo na.
  hui-hui: Moaba wali agalime Hesebono tano ngagoria howa dugu bialu Eleale tanohabi
    Yahasa tano dindi abene uyurahayagi ngagoriabi dugu biagimbu birago hale hai holebira.
    Ani bialu dindi abene unurahayagi pudai bialu Soa tano ngagoha howa bima pialu
    Horonaimi tano ngagoria tagira pialu Egelada Selisiya tanoha pu bolangua halu
    dugu biagimbu birago hale hai holebira. Ani birangi dindi bibahende mo ko halu
    Nimirimiha iba bedarubi hundiai holebira.
  mya-mya: '``ဟေ​ရှ​ဘုန်​မြို့​နှင့်​ဧ​လာ​လေ​မြို့​တို့​မှ လူ​တို့ ငို​ကြွေး​ကြ​သော​အ​သံ​ကို​ယာ​ဟတ်​မြို့​တိုင်
    အောင်​ကြား​ရ​ကြ​၏။ ထို​အ​သံ​ကို​ဇော​ရ​မြို့ မှ​ဟော​ရ​နိမ်​မြို့​နှင့်​ကေလက်​မြို့​တို့​မှ​ပင်
    ကြား​နိုင်​လေ​သည်။ နိ​မ​ရိမ်​ချောင်း​သည် လည်း​ခန်း​ခြောက်​၍​သွား​၏။-'
  bod-N: ངུ་འབོད་ཅིག་ཧེ་སི་པོན་ནས་ཨེལ་ཨ་ལེ་དང་དེ་ནས་ཡ་ཧ་ཙཱའི་བར་དུ་སླེབས་པ་དང་། ཚོ་ཨར་ནས་ཧོ་རོ་ན་ཨིམ་དང་དེ་ནས་ཨེག་ལད་ཤེ་ལི་ཤི་ཡཱའི་བར་དུ་སླེབས་པ་སྟེ།
    ཅི་ལ་ཞེ་ན། ནིམ་རིམ་གྱི་ཆུ་རྣམས་ཀྱང་སྐམ་པའི་ཕྱིར་རོ། །
  sna-sna: “Inzwi rokuchema kwavo rinokwira richibva kuHeshibhoni kusvikira kuErieri
    neJahazi, kubva kuZoari kusvikira kuHoronaimi neEgirati Sherishiya, nokuti kunyange
    nemvura dzeNimirimi dzapwa.
  spa-BLM: Desde el grito de Hesbón hasta Elealeh, incluso a Jahaz han emitido su
    voz, desde Zoar hasta Horonaim, hasta Eglath Shelishiyah; porque las aguas de
    Nimrim también se volverán desoladas.
  cac-cac: A eb' anima d'a Hesbón, tz'el yav eb' yuj yaelal. Chequelto yel yav eb'
    chi' d'a Eleale, d'a Jahaza. Sc'och yav eb' chi' d'a Zoar masanto d'a Horonaim
    yed' d'a Eglat-selisiya. Yujto toxo ix laj tup sjaj a a' d'a Nimrim.
  swh-ULB: Kutoka kelele huko Heshiboni hata kufika Eleale, sauti yao inasikika hata
    Yahazi, kutoka Soari hata Horonaimu na Eglathi Shelishiya, hata maji ya Nimrimu
    yamekauka.
  bel-bel: Ад ляманту Эсэвона да Элеалы і да Яацы яны падымуць голас свой ад Сігора
    да Аранаіма, да трэцяй Эглы, бо і воды Німрыма высахнуць.
  deu-ELBBK: Von dem Geschrei Hesbons haben sie bis Elale, bis Jahaz ihre Stimme erschallen
    lassen, von Zoar bis Horonaim, bis Eglath-Schelischija; denn auch die Wasser von
    Nimrim sollen zu Wüsten werden.
  mbb-OT: Is erang te menge tig-Heshbon taman en is kegkezineǥa zuen diyà te Eleale
    wey Jahaz. Is erang te menge tig-Zoar, taman en is kegkezineǥa zuen diyà te Horonaim
    wey Eglat Shelishiya. Su minsan is wahig he Nimrim nemezahan en.
  mal-2015: ഹെശ്ബോനിലെ നിലവിളി ഹേതുവാൽ അവർ എലയാലെവരെയും യഹസ് വരെയും സോവാർമുതൽ ഹോരോനയീംവരെയും
    എഗ്ലത്ത്-ശെലീശിയവരെയും നിലവിളികൂട്ടുന്നു; നിമ്രീമിലെ ജലാശയങ്ങളും ശൂന്യമായ്തീരുമല്ലോ.
  rmc-rmc: E vika andral o Chešbon šunďol dži paš o Elale, dži paš o Jahac šunďol
    te viskinel, le Coarostar dži paš o Choronajim, dži paš o Eglat-Šelišija; se mek
    the le Nimrimoskre paňa šučile avri.
  pes-OPV: به فریادحشبون آواز خود را تا العاله و یاهص بلند کردندو از صوغر تا حورونایم
    عجلت شلیشیا، زیرا که آبهای نمریم نیز خرابه شده است.
  ron-1924: Стригэтеле Хесбонулуй рэсунэ пынэ ла Елеале ши гласул лор се ауде пынэ
    ла Иахац, де ла Цоар пынэ ла Хоронаим, пынэ ла Еглат-Шелишия, кэч ши апеле Нимримулуй
    сунт префэкуте ын пустиу.
  ben-OBCV: “তাদের কান্নার শব্দ বৃদ্ধি পাচ্ছে হিষ্‌বোন থেকে ইলিয়ালী ও যহস পর্যন্ত,
    সোয়র থেকে হোরোণয়িম ও ইগ্লৎ-শলিশীয়া পর্যন্ত, কারণ এমনকি, নিম্রীমের জলও শুকিয়ে
    গেছে।
  som-som: Qayladii Xeshboon waxay gaadhay Elecaaleeh iyo tan iyo Yahas, oo waxaa
    laga dhawaaqay Socar iyo ilaa Xoronayim iyo ilaa Ceglad Shelishiyaah, waayo, xataa
    biyihii Nimriim way baabba'ayaan.
  lat-VUC: 'De clamore Hesebon usque Eleale et Jasa, dederunt vocem suam; a Segor
    usque ad Oronaim, vitula conternante: aquæ quoque Nemrim pessimæ erunt.'
  eng-ASVBT: 'From the cry of Heshbon even unto Elealeh, even unto Jahaz have they
    uttered their voice, from Zoar even unto Horonaim, to Eglath-shelishiyah: for
    the waters of Nimrim also shall become desolate.'
  ita-1885: Per lo grido di Hesbon, che è pervenuto infino ad Eleale, hanno messi
    i lor gridi infino a Iahas, e da Soar infino ad Horonaim, come una giovenca di
    tre anni; perciocchè anche le acque di Nimrim sono state ridotte in luoghi deserti.
  eng-ULB: From the shouts at Heshbon as far as Elealeh, their sound is heard at Jahaz,
    from Zoar to Horonaim and Eglath Shelishiyah, since even the waters of Nimrim
    have dried up.
  spa-VBL: Los gritos de auxilio llegan desde Hesbón hasta Elealeh y hasta Yahaza.
    Gritan desde Zoar hasta Horonaim y Eglat-Selisiyá, pues hasta el agua del arroyo
    Nimrín se ha secado.
  fra-_FOB: A cause des cris de Hesbon, ils font entendre leur voix jusqu'à Élealé,
    jusqu'à Jahats, depuis Tsoar jusqu'à Horonajim, jusqu'à Églath-Shélishija. Car
    les eaux de Nimrim sont aussi désolées.
  mal-mal: ഹെശ്ബോനിലെ നിലവിളി നിമിത്തം അവർ എലെയാലേവരെയും യാഹസ് വരെയും സോവാർമുതൽ ഹോരോനയീംവരെയും
    എഗ്ലത്ത്-ശെലീശിയവരെയും നിലവിളികൂട്ടുന്നു; നിമ്രീമിലെ ജലാശയങ്ങളും ശൂന്യമായിത്തീരുമല്ലോ.
  urd-GVR: Hasbon meṅ log madad ke lie pukār rahe haiṅ, un kī āwāz Iliyālī aur Yahaz
    tak sunāī de rahī hai. Isī tarah Zuġhar kī chīḳheṅ Horonāym aur Ijlat-shalīshiyāh
    tak pahuṅch gaī haiṅ. Kyoṅki Nimrīm kā pānī bhī ḳhushk ho jāegā.”
  suz-BL: हेश्‍बोन नु एलेआले वाइ ब्रेत्‍नीस। मेको याहास सम्‍म नेंसीब। सोआर रे होरोनाइम,
    एग्‍लाथ-शेलीशीया सम्‍म वाइ ब्रेश्‍शो नेंसीब। मारदे हना निम्रीम ङा ब्‍वाक्‍कु यो
    सोव़ने थुम्‍शो बाक्‍ब।
  eng-NOY: From wailing Heshbon to Elealeh, Even to Jahaz, is their voice heard, From
    Zoar even to Horonaim, To Eglath-shelishijah; For even the waters of Nimrim are
    desolate.
  ita-1927: Gli alti lamenti di Heshbon giungon fino a Elealeh; si fanno udire fin
    verso Jahats; da Tsoar fino a Horonaim, fino a Eglath-Sceliscia; perfino le acque
    di Nimrim son prosciugate.
  ckb-ckb: «دەنگی هاواریان بەرزبووەوە، لە حەشبۆنەوە هەتا ئەلعالێ و هەتا یەهەچ، لە
    زۆعەرەوە هەتا حۆرۆنایم و عەگلەت شەلیشیا، چونکە هەروەها ئاوی نیمریمیش وشک دەبێت.
  eng-BBE: 'The cry of Heshbon comes even to Elealeh; to Jahaz their voice is sounding;
    from Zoar even to Horonaim and to Eglath-shelishiyah: for the waters of Nimrim
    will become dry.'
  kan-OKCV: “ಹೆಷ್ಬೋನಿನ ಕೂಗಿನ ನಿಮಿತ್ತ ಎಲೆಯಾಲೆಯವರೆಗೂ, ಯಹಚಿನವರೆಗೂ, ಚೋಗರ್ ಮೊದಲ್ಗೊಂಡು ಹೊರೊನಯಿಮಿನ
    ಮತ್ತು ಎಗ್ಲತ್ ಶೆಲಿಶೀಯದವರೆಗೆ ಮೂರು ವರ್ಷದ ಕಡಸಿನಂತೆ ತಮ್ಮ ಶಬ್ದವನ್ನೆತ್ತಿದ್ದರು; ಏಕೆಂದರೆ
    ನಿಮ್ರೀಮ್‌ನ ನೀರು ಸಹ ಹಾಳಾದವು.
  tam-2017: எஸ்போன் துவங்கி எலெயாலெ, யாகாஸ்வரைக்கும் உண்டாகும் கூக்குரலினிமித்தம்
    அவர்கள் மூன்றுவயதுக் கடாரியைப்போல், சோவார்துவக்கி ஒரொனாயிம்வரை சத்தமிடுவார்கள்;
    நிம்ரீமின் தண்ணீர்களும் வற்றிப்போகும்.
  spa-RV-1909: 'El clamor, desde Hesbón hasta Eleale; hasta Jaaz dieron su voz: desde
    Zoar hasta Horonaim, becerra de tres años: porque también las aguas de Nimrin
    serán destruídas.'
  ron-BTF: De la strigătul Hesbonului până la Eleale și până la Iahaț, și-au înălțat
    vocea, de la Țoar până la Horonaim, precum o vițea de trei ani, pentru că și apele
    Nimrimului vor fi pustiite.
  eng-WEBP: From the cry of Heshbon even to Elealeh, even to Jahaz they have uttered
    their voice, from Zoar even to Horonaim, to Eglath Shelishiyah; for the waters
    of Nimrim will also become desolate.
  eng-FBV: Cries for help reach from Heshbon to Elealeh and all the way to Jahaz.
    They're shouting out from Zoar to Horonaim and Eglath-shelishiyah, for even the
    water in the Nimrim Brook has dried up.
  nld-1939: Het huilen van Chesjbon dringt tot Elale door, Men hoort ze schreien tot
    Jáhas, Van Sóar tot Choronáim en Eglat, Want zelfs de wateren van Nimrim zijn
    een steppe geworden.
  nch-BL: Nochi nopa masehualme cati itztoque ipan nopa tali tzajtzij pampa nochi
    tahuel taijyohuíaj. Ininchoquilis caquisti ten altepet Hesbón hasta Eleale huan
    Jahaza, huan ten Zoar hasta Horonaim huan Eglad Selisiya, pampa nochi nopa potreros
    ten Nimrim, tamihuactoque.”
  vie-1934: Tiếng than khóc từ Hết-bôn nghe thấu Ê-lê-a-lê cho đến Gia-hát, từ Xoa
    cho đến Hô-rô-na-im và đến Ê-lát-Sê-li-sia. Vì các dòng nước ở Nim-rim cũng đều
    nên hoang vu.
  hin-CV: “हेशबोन में उठ रही चिल्लाहट से एलिआलेह तक हां, याहज़ तक उन्होंने अपना स्वर
    उठाया है, ज़ोअर से होरोनयिम तक तथा एगलथ शलिशियाह तक, क्योंकि निमरीम की जल राशि
    समाप्‍त हो जाएगी.
  spa-BES: El clamor de Hesbón llega incluso a Eleale; a Jahaz suena su voz; desde
    Zoar hasta Horonaim y Eglat-selisiya; porque las aguas de Nimrim se secarán.
  tdx-tdx: Boak’ ami’ty fikoiha’ i Kesbone pak’e Eleale, sikal’am’ Iazere ty nikaiha’
    ty fiarañanaña’ iareo; boak’e Tsoare pak’e Koronaime, hoe tamanañe telo taoñe;
    fa ho kòake ka ty Rano’ i Nimrime.
  tha-KJV: เมืองเฮชโบนและเมืองเอเลอาเลห์​ได้​ร้องร่ำไห้ เขาทั้งหลายส่งเสียงร้องไกลถึงเมืองยาฮาส
    จากโศอาร์ถึงโฮโรนาอิม ดังวัวตัวเมียอายุสามปี เพราะสายน้ำทั้งหลายแห่งนิมริมก็จะร้างเปล่าด้วย
  por-BR-2018: Houve um grito desde Hesbom até Eleale e até Jaaz; deram sua voz desde
    Zoar até Horonaim e Eglate-Selísia; pois também as águas de Ninrim serão assoladas.
  deu-ELO: Von dem Geschrei Hesbons haben sie bis Elale, bis Jahaz ihre Stimme erschallen
    lassen, von Zoar bis Horonaim, bis Eglath-Schelischija; denn auch die Wasser von
    Nimrim sollen zu Wüsten werden.
  eng-WYC-2018: Of the cry of Heshbon unto Elealeh and (unto) Jahaz they gave their
    voice, from Zoar unto Horonaim (like) a cow calf of three years; forsooth the
    waters of Nimrim shall be full evil. (The people of Heshbon and of Elealeh cry
    out, and their voices have gone unto Jahaz, and unto Zoar, and unto Horonaim,
    and even unto Eglath Shelishiyah; for the waters of Nimrim have become evil, and
    have all dried up.)
  epo-epo: Pro la kriado, kiu aŭdiĝas de Ĥeŝbon ĝis Eleale kaj ĝis Jahac, ili laŭte
    ekploris de Coar ĝis Ĥoronaim kaj ĝis la tria Eglat; ĉar ankaŭ la akvo de Nimrim
    sekmalaperis.
  uig-PIN: Qünki nalǝ-pǝryadlar Ⱨǝxbondin kɵtürülüp, Yaⱨazƣiqǝ wǝ Elealaⱨƣiqǝ yetidu;
    nalǝ awazliri Zoardin kɵtürülüp, Ⱨoronaimƣiqǝ wǝ Əglat-Xelixiyaƣiqǝ yetidu; ⱨǝtta
    Nimrimdiki sularmu ⱪurup ketidu.
  beo-beo: Hesiabone amola Ilia:ile dunu fi da bagade wele sia:be. Dunu huluane asili
    Ya:iha:se moilai bai bagadega doaga:sea da amo wele sia:su naba. Soue, Holona:ime
    amola Egela:de Sielisiaia, amo fi huluane da ilia wele sia:su naba. Amola Nimilimi
    Hano fonobahadi da hafoga:i dagoi.
  tpi-OTNT: “Ol Moap bai i krai nogut, stat long taun Hesbon na i go inap long taun
    Eleale na long taun Jahas long hap not, na stat long taun Soar na i go inap long
    taun Horonaim na long taun Eklat Selisia long hap saut. Long wanem, kantri bai
    i bagarap. Na wara Nimrim bai i drai olgeta.
  hau-SA: “Muryar kukansu na tashi daga Heshbon zuwa Eleyale da Yahaz, daga Zowar
    har zuwa Horonayim da Eglat Shelishiya, gama har ruwan Nimrim ma sun bushe.
  uig-LAT: Chünki nale-peryadlar Heshbondin kötürülüp, Yahazghiche we Éléalahghiche
    yétidu; nale awazliri Zoardin kötürülüp, Horonaimghiche we Eglat-Shélishiyaghiche
    yétidu; hetta Nimrimdiki sularmu qurup kétidu.
  nde-nde: Umsindo wokukhala kwabo uyaphakama uvelela eHeshibhoni usiya e-Eliyale
    laseJahazi, uvela eZowari usiyafika eHoronayimi le-Egilathi Shelishiya, ngoba
    lamanzi aseNimirimi asecitshile.
  ton-ton: '‌ʻOku ongoʻi ʻae tangi mei Hesiponi ki ʻIliale, pea kuo ongo atu honau
    leʻo ʻo aʻu ki Sehasi, mei Soa ʻo aʻu ki Holonaimi, ʻo hangē ko e pulu mui kuo
    tolu taʻu ʻa ʻene motuʻa: koeʻuhi ʻe liakiʻi ʻae ngaahi vai ʻo Nimilimi.”'
  ces-1613: Více křičeti budou než Ezebonští, až do Eleale, až do Jasa vydávati budou
    hlas svůj, od Ségor až do Choronaim jako jalovice tříletá; nebo také i vody Nimrim
    vymizejí.
  eng-WMB: From the cry of Heshbon even to Elealeh, even to Jahaz they have uttered
    their voice, from Zoar even to Horonaim, to Eglath Shelishiyah; for the waters
    of Nimrim will also become desolate.
  tam-TCV: “அவர்களுடைய அழுகையின் சத்தம் எஸ்போனிலிருந்து எலெயாலே வரைக்கும், யாகாஸ்
    வரைக்கும் கேட்கிறது. அச்சத்தம் சோவாரிலிருந்து ஒரொனாயீம் வரைக்கும், எக்லத் ஷெலிஷியாவரைக்கும்
    மேலெழும்புகிறது. ஏனெனில் நிம்ரீம் நீரோடைகளும் வற்றிப்போயின.
  ceb-ULB: Gikan sa mga singgit sa Hesbon hangtod sa Eleale, madungog ang ilang mga
    tingog sa Jahaz, gikan sa Zoar ngadto sa Horonaim ug Eglat Shelishia, kay bisan
    ang katubigan sa Nimrim nihubas na.
  pol-UBG: Od krzyku Cheszbonu aż do Eleale i aż do Jahazy wydają swój głos, z Soaru
    aż do Choronaim, jak trzyletnia jałówka; bo wody Nimrim też staną się spustoszeniem.
  urd-GVU: حسبون میں لوگ مدد کے لئے پکار رہے ہیں، اُن کی آواز اِلی عالی اور یہض تک
    سنائی دے رہی ہے۔ اِسی طرح ضُغر کی چیخیں حورونائم اور عجلت شلیشیاہ تک پہنچ گئی
    ہیں۔ کیونکہ نِمریم کا پانی بھی خشک ہو جائے گا۔“
  deu-1912: von des Geschreies wegen zu Hesbon bis gen Eleale, welches bis gen Jahza
    erschallt, von Zoar an bis gen Horonaim, bis zum dritten Eglath; denn auch die
    Wasser Nimrims sollen versiegen.
  kan-2017: ಹೆಷ್ಬೋನಿನಿಂದ ಎಲೆಯಾಲೆಯ ಮತ್ತು ಯಹಚಿನವರೆಗೆ ಜನರು ಅರಚಿಕೊಳ್ಳುತ್ತಾರೆ, ಚೋಯರಿನಿಂದ
    ಹೊರೊನಯಿಮಿನ ಮತ್ತು ಎಗ್ಲತ್ ಶೆಲಿಶೀಯದವರೆಗೆ ಕಿರಿಚಿಕೊಳ್ಳುತ್ತಾರೆ; ನಿಮ್ರೀಮ್ ಹಳ್ಳವೂ ಹಾಳಾಗಿದೆ.
  yap-yap: “Girdi’ nu Heshbon ngu Elealeh e be yor ngalang, ni yira rung’ag lamrad
    nga Jahaz; ma ku ra rung’ag e girdi’ nu Zoar, ma ku aram rogon nga Horonaim ngu
    Eglath Shelishiyah. Mus ko lul’ nu Nimrim ma ke mlik.
  hlt-MCSB: Heshbon lamkah a pang te Elealeh duela, Jahaz duela, Zoar lamloh vaito
    Horonaim duela a ol a huel uh. Nimrim tui khaw rhaerhap la om coeng.
  mdy-ETH: «ሃሴቦኦኔና ዔሊዔኤሌ ዴሮና ዑኡዞ ፔኤኮ ዼጊዲ ዒላታኔ፤ ዒላታ ዔያቶኮ ዴንዲ ያሃፄ ሄሊ ሱታኔ፤ ሃሣ ፆዓሬፓ ዴንዲ
    ሆሮናይሜና ዔግላትሺሊሺያ ጌይንታ ቤዛ ዋይዚንቴኔ፤ ኒሚሪሜ ዋኣፃኣ ሚጬኔ።
  twi-ASANTE: “Wɔn su ano den gyegye firi Hesbon de kɔsi Eleale ne Yahas, firi Soar
    de kɔsi Horonaim ne Eglat Selisiya. Mpo, nsuo a ɛwɔ Nimrim no awe.
  eng-WEBU: From the cry of Heshbon even to Elealeh, even to Jahaz they have uttered
    their voice, from Zoar even to Horonaim, to Eglath Shelishiyah; for the waters
    of Nimrim will also become desolate.
  wal-wal: “Eti Haseboonaaninne El77aalen waassiyo waasoi Yahaaxa gakkanaashin siyettees.
    Qassi Xoo7aaroppe biidi, Horonaimanne Egilaati-SHaliishiyaa gakkanaashin siyettees.
    Harai atto Nimiriima haattaikka meliis.
  spa-PDDPT: Desde Hesbón hasta Eleale y hasta Jahaza levantan su clamor como novilla
    de tres años, y desde Zoar hasta Horonaim, porque las aguas de Nimrim también
    son desoladas.
  gun-gun: Ha'e rami 'rãgue py oendua 'rã Hesbom pygua kuery haxẽa, Eleale ha'e Jaza
    peve. Zoar guive oendua 'rã Horonaim ha'e Eglate-Selisias peve. Ninrim py yy oĩ
    va'e typa avi.
  ilo-ULB: Manipud iti panagpukkaw idiay Hesbon agingga idiay Eleale, mangngeg ti
    timekda idiay Jaaz, manipud Zoar agingga Horonaim ken Eglat Shelisiya, agsipud
    ta uray dagiti danum ti Nimrim ket natianan.
  kpg-kpg: “Digau Heshbon mo Elealeh e wwolowwolo, nadau lee wolowolo guu dau adu loo
    gi Jahaz. Digau Zoar gu longono labelaa, gei gu longono adu labelaa gi Horonaim
    mo Eglath-Shelishiya. Gei ogo di monowai o Nimrim gu bagu ia labelaa.
  uig-ARA: چۈنكى نالە-پەريادلار ھەشبوندىن كۆتۈرۈلۈپ، ياھازغىچە ۋە ئېلېئالاھغىچە يېتىدۇ؛
    نالە ئاۋازلىرى زوئاردىن كۆتۈرۈلۈپ، ھورونائىمغىچە ۋە ئەگلات-شېلىشىياغىچە يېتىدۇ؛
    ھەتتا نىمرىمدىكى سۇلارمۇ قۇرۇپ كېتىدۇ.
  sus-sus: Xɛsibɔn xa sɔnxɔɛ Eleyale lima nɛ, Yahasikae na mɛ. Kelife Sowari ma, sa
    dɔxɔ Xoronayimi ra han Egelati Selisiya, e birin na wa xui mɛma nɛ, barima Nimirin
    xa xuree bara xɔri.
  pon-2006: “Mehn Espon oh Eleale weriwer, oh ngilen ar weriwer peipeilahng Sahas;
    mehn Soar pil iang rong, oh e pil lellahng Oranaim oh Eklad Silisia. Piletik en
    Nimrin pil madadahr.
  ksd-ksd: Kesbon ma Eleale dir kukula; di valongore ra nilai dir tuk tar Iasa, maro
    Soar tuk tar Koronaim, ma tuk tar Eglat-Selisia; tago ra umana tava Nimrim bula
    diat a mama.
  tur-YTC: Heşbon'un feryadından Elealeh'e, Yahaz'a kadar, Tsoar'dan Horonayim'e,
    Eglat Şelişiya'ya kadar seslerini duyurdular; Çünkü Nimrim suları da harap olacak.
  ind-AYT: Dari jeritan di Hesybon dan Eleale, sejauh Yahas, mereka menyuarakan suara
    mereka, dari Zoar sampai Horonaim dan Eglat-Selisia, karena air Nimrim juga akan
    menjadi kering.
  nya-nya: “A ku Hesiboni ndi Eleali akulira ndipo mfuwu wawo ukumveka mpaka ku Yahazi,
    kuchokera ku Zowari mpaka ku Horonaimu ndi ku Egilati Selisiya. Ngakhale madzi
    a ku Nimurimu aphwa.
  hrv-hrv: Urlanje Hešbona i Elalea čuje se sve do Jahasa. Viču od Soara do Horonajima
    i Eglat Šelišije, jer se i vode nimrimske pretvoriše u pustaru.
  mps-mps: “Te Moap dabe dwai gela waibao, te taun Hesbonde gagalasa pelama, te taun
    Eleale, me taun Jahas, te notba usu nigi paibao, tama te taun Soarde gagalasa
    pelama, te taun Horonaim, me taun Eklat Selisia, te sautba usu nigi paibao. Magi
    baso meni, te tama kantri tǫ dolaibao. Tama me, te wę Nimrim tigidali mu sula
    saibao.
  tpi-tpi: “Ol Moap bai i krai nogut, stat long taun Hesbon na i go inap long taun
    Eleale na long taun Jahas long hap not, na stat long taun Soar na i go inap long
    taun Horonaim na long taun Eklat Selisia long hap saut. Long wanem, kantri bai
    i bagarap. Na wara Nimrim bai i drai olgeta.
  dan-1931: Hesjbon og El'ale skriger, det høres til Jahaz; Horonajim og Eglat-Sjelisjija
    skriger; ak, Nimrims Vande bliver Ødemarker.
  vie-OVCB: Nhưng là tiếng kêu la kinh hoàng từ Hết-bôn cho đến tận Ê-lê-a-lê và Gia-hát;
    từ Xoa đến tận Hô-rô-na-im và Ê-lát Sê-li-sia. Ngay cả nước Nim-rim cũng khô cạn.”
  guj-2017: હેશ્બોનથી એલઆલેહ સુધી અને ત્યાંથી યાહાસ સુધી સોઆરથી હોરોનાયિમ સુધી, અને
    ત્યાંથી એગ્લાથ-શલીશિયા સુધી ભય અને વેદનાના પોકારો સંભળાય છે. નિમ્રીમનાં પાણી સુકાઈ
    જશે.
  pon-2006A: “Mehn Espon oh Eleale weriwer, oh ngilen ar weriwer peipeilahng Sahas;
    mehn Soar pil iang rong, oh e pil lellahng Oranaim oh Eklad Silisia. Piletik en
    Nimrin pil madadahr.
  por-BRBSL: Desde o grito de Heshbon até a Elealeh, mesmo para Jahaz, eles pronunciaram
    sua voz, desde Zoar até Horonaim, passando por Eglath Shelishiyah; pois as águas
    de Nimrim também se tornarão desoladas.
  cth-cth: Heshbon hoi Elealeh dawk a hram awh, Jahaz totouh ka lawk a kampaw. Zoar
    hoi Horonaim totouh, Eglathshelishiyah totouh, Nimrim tui hai kingdi han.
  twi-twi: “Wɔn su ano den gyigye fi Hesbon kɔ Eleale ne Yahas, fi Soar de kosi Horonaim
    ne Eglat Selisiya, mpo, nsu a ɛwɔ Nimrim no ayow.
  hlt-hlt: Heshbon lamkah a pang te Elealeh duela, Jahaz duela, Zoar lamloh vaito
    Horonaim duela a ol a huel uh. Nimrim tui khaw rhaerhap la om coeng.
  tbz-SIM: Ɛsibonni ɛì kɔbɛ kuɔ̀mmu kɛ békú mɛteèmmɛ̀, kɛ̀ bɛ dɑbùò nyìɛ̀ kɛ tuɔ̀kù
    Edeyɑde, Yɑɑti ɛì kɔbɛ yo mɛtɑmmɛ̀, nɛ̀ Isoɑ ɛì kɔbɛ kɛ̀ mɛ̀ pɛ̃ɛ̃tɛ́ kɛ tùɔ̀kɛnɛ̀
    Odonnɑimmu, nɛ̀ Ekidɑti-Sedisiɑ, kɛ yɛ̃́ Nimudimmu kó mɛniɛ nkũ̀ṹmɛ̀.
  msy-2020: “Moapia bar puvɨram arangɨva, Hesbonɨn nguibamɨn ikegh mangɨ, Elealen
    nguibar ekiam ko notɨn amadaghan, Jahasɨn nguibamɨn tugham. Egh Soarɨn nguibamɨn
    ikegh mangɨ Horonaimɨn nguibam ko sautɨn amadaghan Eklat Selisian nguibamɨn tugham.
    Guizbangɨra, men kantrin nguibaba bar ikuvigham. Eghtɨ Nimrimɨn Fanem uaghan bar
    dakegham.
  azb-azb: Xeşbonun fəryadı Elaleyə qədər eşidilir. Yahsaya qədər, Soardan Xoronayimə,
    Eqlat-Şelişiyaya qədər səslərini ucaltdılar. Çünki Nimrim suları da qurudu.
  eng-DBY: 'Because of the cry from Heshbon, unto Elaleh, unto Jahaz have they uttered
    their voice, from Zoar unto Horonaim, [unto] Eglath-shelishijah: for even the
    waters of Nimrim shall become desolations.'
  hin-2017: “हेशबोन की चिल्लाहट सुनकर लोग एलाले और यहस तक, और सोअर से होरोनैम और एग्लत-शलीशिया
    तक भी चिल्लाते हुए भागे चले गए हैं। क्योंकि निम्रीम का जल भी सूख गया है।
  wol-KYG: Yuux jibe na Esbon, ba Elale, àkki ba Yaxacc ak Sowar ba Oronayim ak Eglat
    Selisiya. Ndoxi Nimrim sax ŋiis na.
  eng-YLT: Because of the cry of Heshbon unto Elealeh, Unto Jahaz they have given
    their voice, From Zoar unto Horonaim, A heifer of the third [year], For even waters
    of Nimrim become desolations.
  eng-WYC-2017: Of the cry of Heshbon unto Elealeh and Jahaz they gave their voice,
    from Zoar unto Horonaim a cow calf of three years; forsooth the waters of Nimrim
    shall be full evil.
  eng-WMBB: From the cry of Heshbon even to Elealeh, even to Jahaz they have uttered
    their voice, from Zoar even to Horonaim, to Eglath Shelishiyah; for the waters
    of Nimrim will also become desolate.
  urd-GVH: हसबोन में लोग मदद के लिए पुकार रहे हैं, उनकी आवाज़ इलियाली और यहज़ तक सुनाई
    दे रही है। इसी तरह ज़ुग़र की चीख़ें होरोनायम और इजलत-शलीशियाह तक पहुँच गई हैं।
    क्योंकि निमरीम का पानी भी ख़ुश्क हो जाएगा।”
  rug-rug: Na mamalaiṉi kabo tadirini si sagesage nana pa Hesiboni kamo pa Eleale
    meke Zahazi, pa Zoara kamo la pa Horonaimi meke Eqalati Selisia, ura sa tototolo
    pa Nimirimi ba popa taloa mo.
  gaz-gaz: “Sababii bishaan Niimriim gogeef, sagaleen iyya isaanii ol kaʼee, Heshboonii
    hamma Eleʼaaleettii fi Yaahaziitti, Zoʼaarii hamma Hooronaayimittii fi hamma Eglaati
    Sheelishiyaatti ni dhagaʼama ture.
  fra-LSG: Les cris de Hesbon retentissent jusqu’à Élealé, Et ils font entendre leur
    voix jusqu’à Jahats, Depuis Tsoar jusqu’à Choronaïm, Jusqu’à Églath-Schelischija;
    Car les eaux de Nimrim sont aussi ravagées.
  yal-yal: Xɛsibɔn kaane gbelegbele xuiin sigama han Eleyale taani, e xuiin sa mɛma
    han Yahasi taani, keli Soyari taan ma siga han Xoronayin taani, siga Egilati-Selisiya
    taani, bayo hali Nimirimi daraan fan bata xɔri.
  haw-1868: Ua hookiekie lakou i ko lakou leo iluna, Mai ka uwe ana o Hesebona, a
    hiki i Eleale, a i Iahaza hoi, A mai Zoara aku a hiki i Horonaima, Me he keiki
    bipi wahine la, ekolu ona makahiki; No ka mea, e pau auanei na wai o Nimerima.
  arb-NAV: يَرْتَفِعُ الصُّرَاخُ مِنْ حَشْبُونَ إِلَى أَلْعَالَةَ فَيَاهَصَ. أَطْلَقُوا
    أَصْوَاتَهُمْ مِنْ صُوغَرَ إِلَى حُورُونَايِمَ حَتَّى الْعِجْلَةِ الثَّالِثَةِ،
    لأَنَّ مِيَاهَ نِمْرِيمَ أَيْضاً قَدْ نَضَبَتْ.
  ewe-ewe: “Woƒe aviɣli ɖi tso Hesbon, yi Eleale kple Yahaz ke. Eɖi tso Zoar, eye
    wosee le Horonaim, Eglat Selisia gɔ̃ hã, elabena Nimrim tɔsisi me tsiwo ke hã
    mie.
  eng-LEE: From the loud cry of Cheshbon as far as El'aleh, even unto Yahaz, have
    they sent forth their voice, from Zo'ar even unto Choronayim, to the third 'Eglath;
    for the waters also of Nimrim shall become desolate.
  asm-FB: হিচবোনত এনে চিঞঁৰ বাগৰ হৈছে, যে, তাৰ শব্দ ইলিয়ালিলৈকে আৰু যহচলৈকে গৈছে
    আৰু চোৱৰৰ পৰা চিঞৰ-বাখৰৰ শব্দ হোৰোণয়িমলৈকে আৰু ইগ্লৎ-চলিচিয়ালৈকে গৈছে; কিয়নো
    নিম্ৰীমৰ জল সমূহো মৰুভূমি হ’ব।
  sus-A: شّسِبْن شَ سْنشْي عٍلٍيَلٍ لِمَ نّ، يَهَسِكَيٍ نَ مّ. كٍلِقٍ سٌوَرِ مَ، سَ
    دْشْ شٌرٌنَيِمِ رَ هَن عٍفٍلَتِ سٍلِسِيَ، عٍ بِرِن نَ وَ شُي مّمَ نّ، بَرِ مَ
    نِمِرِن شَ شُرٍيٍ بَرَ شْرِ.
  fra-SBL: Depuis le cri de Heshbon jusqu'à Elealeh, jusqu'à Jahaz, ils ont fait entendre
    leur voix, depuis Zoar jusqu'à Horonaïm, jusqu'à Eglath Shelishiyah ; car les
    eaux de Nimrim deviendront aussi désolées.
  hbo-hbo: מִזַּעֲקַ֨ת חֶשְׁבֹּ֜ון עַד־אֶלְעָלֵ֗ה עַד־יַ֙הַץ֙ נָתְנ֣וּ קֹולָ֔ם מִצֹּ֙עַר֙
    עַד־חֹ֣רֹנַ֔יִם עֶגְלַ֖ת שְׁלִֽשִׁיָּ֑ה כִּ֚י גַּם־מֵ֣י נִמְרִ֔ים לִמְשַׁמֹּ֖ות
    יִהְיֽוּ׃
  kik-kik: “Mĩgambo ya kĩrĩro kĩao ĩraiguuo kuuma Heshiboni o nginya Eleale na Jahazu,
    na kuuma Zoari o nginya Horonaimu na Egilathu-Shelishiya, tondũ o na maaĩ ma Nimurimu
    nĩmahũĩte.
  fra-NCL: A cause du cri de Hésébon jusqu’à Eléalé ; jusqu’à Jasa, ils font entendre
    leur cri ; de Segor jusqu’à Horonaïm, jusqu’à Eglath-Sélisia ; Car même les eaux
    de Nemrim seront taries.
  cek-AK: Nihcae qahhaih lok loe Heshbon, Elealeh hoi Jahaz khoek to amthang, nihcae
    loe saning thumto kaom, maitaw tala baktiah hang o; hanghaih lok loe Zoar, Horonaim
    khoek to amthang; Nimrim ih tuinawk doeh kang boih tih.
  cuk-cuk: ”Hesbón-dulemar-boedi, Eleale-neggweburse itoleged, Jahaza-neggweburse
    e-boed warmaked. E-goledi, Zoar-neggwebur-akar, Horonaim-neggweburse itoleged,
    degi, Eglat-Selesiyáʼse warmaked. Ar Nimrim-diwarbela dinna guoed.”
  uig-CYR: Чүнки налә-пәрядлар Һәшбондин көтирилип, Яһазғичә вә Елеалаһғичә йетиду;
    налә авазлири Зоардин көтирилип, Һоронаимғичә вә Әглат-Шелишияғичә йетиду; һәтта
    Нимримдики суларму қуруп кетиду.
  tel-2017: నిమ్రీములో నీళ్ళు కూడా ఎండిపోయాయి. కాబట్టి ప్రజల కేకలు హెష్బోను నుండి
    ఏలాలే వరకూ, ఇంకా యాహసు వరకూ, సోయరు నుండి హొరొనయీము వరకూ, ఎగ్లాత్షాలిషా వరకూ వినిపిస్తున్నాయి.
  hat-BSA: Soti nan gwo kri Hesbon an, menm rive Élealé, menm nan Jahats, yo te leve
    vwa yo, soti Tsoar, jis rive Choronaïm, jiska Églath-Schelischija; paske dlo a
    Nimrim yo va anplis vin dezole.
  kos-kos: “Mwet Heshbon ac Elealeh wowoyak tung, ac pusralos ku in lohngyuk oe Jahaz.
    Ku in lohngyuk pac sin mwet Zoar, ac lohngyuk pac e Horonaim ac Eglath Shelishiyah.
    Finne infacl srisrik Nimrim, paola pac.
  hbo-WLC: מִזַּעֲקַ֨ת חֶשְׁבּ֜וֹן עַד־אֶלְעָלֵ֗ה עַד־יַ֙הַץ֙ נָתְנ֣וּ קוֹלָ֔ם מִצֹּ֙עַר֙
    עַד־חֹ֣רֹנַ֔יִם עֶגְלַ֖ת שְׁלִֽשִׁיָּ֑ה כִּ֚י גַּם־מֵ֣י נִמְרִ֔ים לִמְשַׁמּ֖וֹת
    יִהְיֽוּ׃
  ibo-ibo: “A na-anụ ụda iti mkpu akwa ha site nʼobodo Heshbọn ruo Eleale, na Jehaz.
    A na-anụkwa ya site na Zoa ruo, ọ bụladị obodo ndị dị anya, dịka Horonaim, na
    Eglat Shelishiya. Nʼihi na mmiri niile nke Nimrim ataala.
  ory-ory: ହିଷ୍‍ବୋନର ଚିତ୍କାର ସ୍ଥାନଠାରୁ ଇଲୀୟାଲୀ ପର୍ଯ୍ୟନ୍ତ, ମଧ୍ୟ ଯହସ ପର୍ଯ୍ୟନ୍ତ, ସୋୟରଠାରୁ
    ହୋରୋନୟିମ ପର୍ଯ୍ୟନ୍ତ, ଇଗ୍ଲତ୍‍-ଶଲୀଶୀୟା ପର୍ଯ୍ୟନ୍ତ ସେମାନେ ଚିତ୍କାର ଶବ୍ଦ ଉଠାଇଅଛନ୍ତି;
    କାରଣ ନିମ୍ରୀମର ଜଳସମୂହ ମଧ୍ୟ ଶୂନ୍ୟ ହେବ।
  chk-chk: Ekewe aramasen Hespon me Eleale ra puchör. Ekewe aramasen Jahas ra rong
    ar puchör, pwal chon Soar tori chon Horonaim me chon Eklat-selisia. Pwal ekewe
    kolukun Nimrim ra pwasatä.
  rop-rop: “Detlot pipul brom Heshban en Eliyeila bin kraikraibat, en detlot pipul
    brom Jeihas gin irrim olabat kraikraibat. Brom longwei detlot pipul brom Sowa,
    Horonaiyim, en Iglashelishiya bin irrim olabat du. En det Nimrim Krik bin draiyap
    du.
  ukr-1871: Од плачу в Есевонї аж до Елеали й до Яаци залунає їх голос і від Сигора
    до Оронаїму, до третьої Егли; та й води в Нимримі повисихають.
  deu-1951: Vom schreienden Hesbon bis nach Eleale und Jahaz lassen sie ihre Stimme
    erschallen, von Zoar bis nach Horonaim, der dritten Kuh; denn auch die Wasserplätze
    von Nimrim sollen verwüstet werden.
  eng-JPS: From the cry of Heshbon even unto Elealeh, even unto Jahaz have they uttered
    their voice, from Zoar even unto Horonaim, a heifer of three years old; for the
    Waters of Nimrim also shall be desolate.
  srp-1865: Od vike Esevonske, koja doprije do Eleale, podigoše viku do Jase, od Sigora
    do Oronajima, kao junica od tri godine, jer æe i voda Nimrimskih nestati.
  lug-lug: “Amaloboozi g’okukaaba kwabwe galinnye okuva e Kesuboni okutuuka ku Ereyale,
    n’okutuuka ku Yakazi. Okuva e Zowaali okutuuka e Kolanayimu n’e Egulasuserisiya,
    kubanga n’amazzi g’e Nimulimu gakalidde.
  heb-heb: מזעקת חשבון עד אלעלה עד יהץ נתנו קולם מצער עד חרנים עגלת שלשיה כי גם מי
    נמרים למשמות יהיו׃
  ben-IRV: “তাদের কান্নার শব্দ হিশবোন থেকে ইলিয়ালী পর্যন্ত চিত্কার হচ্ছে, তার আওয়াজ
    যহস পর্যন্ত শোনা যাচ্ছে; সোয়র থেকে হোরোণয়িম পর্যন্ত, ইগ্লৎ-শলিশীয়া পর্যন্ত
    শব্দ হচ্ছে, কারণ নিম্রীমের জলও শুকিয়ে যাচ্ছে।
  pan-pan: ਹਸ਼ਬੋਨ ਅਲਾਲੇਹ ਤੱਕ ਚਿੱਲਾਉਂਦਾ ਹੈ, ਯਹਸ ਤੱਕ ਉਹਨਾਂ ਦੀ ਅਵਾਜ਼ ਸੋਆਰ ਵਿੱਚੋਂ ਹੋਰੋਨਇਮ
    ਅਤੇ ਅਗਲਥ-ਸ਼ਲੀਸ਼ੀਯਾਹ ਤੱਕ ਆਉਂਦੀ ਹੈ ਕਿਉਂ ਜੋ ਨਿਮਰੀਮ ਦੇ ਪਾਣੀ ਵੀ ਵਿਰਾਨ ਹੋ ਜਾਣਗੇ
  mya-JVB: ဟေရှဘုန် မြို့ ငိုကြွေး သံမှစ၍ ဧလာလေ မြို့၊ ယာဟတ် မြို့တိုင်အောင် ၎င်း
    ၊ ဇောရ မြို့မှစ၍ ဟောရနိမ် မြို့တိုင်အောင် ၎င်း သုံးနှစ်အသက်ရှိသောနွားမမြည်သံကဲ့သို့အသံ
    ကို လွှင့် ကြ၏။ အကြောင်း မူကား၊ နိမရိမ် ရေကန် တို့သည်လည်း ဆိတ်ညံ လျက်ရှိကြ၏။
  tbg-tbg: Moapi vataini, vo vatuka vo vatukaqihai vaiinti nahenti navutaaka naatu
    qeteha noraiqaake aakara nteha ike mpo ti variavo. Hesaboniqive, Elealeqive, Jahasive,
    Soaaqive, Horonaimiqive, EkalatiSelisiaqive, vihai vihai ekaa vaiinti nahenti
    noraiqaake ike mpo ti variavo. Nimirimi Namarivanovata aaharaiqama viro, kia qaiqaa
    tuvivo.
  hmo-hmo: “Hesebona bona Eleale taudia idia tai noho, mai boiboi danu. Edia taitai
    ena regena be Iasere dekenai noho taudia idia kamonai diba. Soara dekena amo ela
    bona Horonaimi bona Egelata Silisia dekenai noho taudia danu ese unai tai ena
    regena idia kamonai. Badina be Nimirimi ena ranu gabudia idia kaukau lao vadaeni.”
  urd-urd: '''हस्बोन के रोने से वह अपनी आवाज़ को इली''आली और यहज़ तक और ज़ुग़र से
    होरोनायिम तक ''इजलत शलीशियाह तक बुलन्द करते हैं; क्यूँकि नमरियम के चश्मे भी ख़राब
    हो गए हैं।'
  rus-SYN: От вопля Есевона до Елеалы и до Иаацы они поднимут голос свой от Сигора
    до Оронаима, до третьей Эглы, ибо и воды Нимрима иссякнут.
  bqc-SIM: An wii dↄ za Ɛsɛbↄ̃ e Ɛleale ń Yaazao, za Zoaa e à gɛ̀ pɛ̀ Olonaiũ ń
    Egala Selisiaowa, asa baa Niũliũ í bà lↄɛ se.
  tcz-CHONGTHU: Amavang tija tah’a aka ogin uchu, Heshbon kholeh Elealeh kho chule
    Jahaz kho geiyin, akijai. Zoar kholeh Horonaim kho chule Eglath-shelishyah kho
    geiyin aka gin’u akijadoh peh in ahi. Nimrim vadung twi jengjong akang liutai.
  mar-mar: “हेशबोनापासून एलालेपर्यंत, याहसापर्यंत, सोअरापासून होरोनाईम व एगलाथ-शलिशीयापर्यंत
    त्यांच्या ओरडण्याचा आवाज ऐकू येत आहे, कारण निम्रीमाचे पाणी सुद्धा आटले आहे.
  qub-qub: Hesbón runacunaga nanaywanmi gaparpaycan. Gaparpashanga wiyacaycan Eleale
    siudäcama Jahaza siudäcama, Zoarpitana Horonaimcama, Eglat-selisiya marcacamapis.
    Chaynöga gaparpaycan Nimrimpa aywaj yacucunapis chaquisha captinmi.
  bqp-bqp: Hɛsibonigibu bɑ nɔɔgiru sue bɑ somiru kɑnɑmɔ. Bɑ ben nɔɔ nɔɔmɔ Eleɑleɔ,
    kɑ Yɑhɑsiɔ, kɑ Soɑriɔ, kɑ Koronɑimuɔ, kɑ Egɑlɑti Selɑsiɔ. Domi bɑɑ Nimurimun dɑɑru
    tɑ kɑm kuɑ.
  hat-hat: Moun Esbon yo ap rele. Yo tande rèl yo jouk lavil Elealè, jouk lavil Jaaz,
    depi lavil Zoa jouk lavil Owonayim ak Eglat-Chelichya. Ata ti dlo Nimrim lan gen
    pou l' cheche.
  eng-BSB: There is a cry from Heshbon to Elealeh; they raise their voices to Jahaz,
    from Zoar to Horonaim and Eglath-shelishiyah; for even the waters of Nimrim have
    dried up.
  eng-WEBPB: From the cry of Heshbon even to Elealeh, even to Jahaz they have uttered
    their voice, from Zoar even to Horonaim, to Eglath Shelishiyah; for the waters
    of Nimrim will also become desolate.
  kbq-kbq: Hagi Moapu vahe'mo'zama zavi krafama hanazana, Hesboni kumateti agafa huteno
    vuno, Eleale kumate vuteno, vuvava huno Jahasi kumate nevanigeno, Zoari kumatetira
    agafa huteno vuno, Haronaimi kumate vuteno, vuvava huno Eglat-Selisia kumate vanige'za
    zavi krafa hugahaze. Anama nehanigeno'a Nimrimi tintamimo'a hagege hanigeno tina
    e'ovugahie.
  nhe-BL: Nochi nopa tlacame tlen itztoque ipan nopa tlali tzajtzij pampa nochi tlahuel
    tlaijiyohuíaj. Ininchoquilis caquisti tlen altepetl Hesbón hasta Eleale huan Jahaza,
    huan tlen Zoar hasta Horonaim huan Eglad Selisiya, pampa nochi nopa potreros tlen
    Nimrim, tlamihuactoque.”
  gub-BL: Teko Ezemon tawhu pe har wà, Ereaw pe har wà no, uhapukaz wà. Te Zaxa pe
    har upuner wanehapukaz haw henu haw rehe wà. Zoar pe har wenu wà. Oronaim pe har
    wà, Ekirat pyahu pe har wà no, upuner henu haw rehe wà. Te Niri yrykaw typaw no.
  eng-DRA: 'From the cry of Hesebon even to Eleale, and to Jasa, they have uttered
    their voice: from Segor to Oronaim, as a heifer of three years old: the waters
    also of Nemrim shall be very bad.'
