verse: JER.048.001
translations:
  mal-C: 'മോവാബിനെക്കുറിച്ച്: ഇസ്രായേലിന്റെ ദൈവമായ സൈന്യങ്ങളുടെ യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു:
    “നെബോയ്ക്ക് അയ്യോ കഷ്ടം, അതു നശിപ്പിക്കപ്പെടും. കിര്യാത്തയീം അപമാനിതയാകും, അതു
    പിടിക്കപ്പെടും; കെട്ടിയുറപ്പിക്കപ്പെട്ട കോട്ട ലജ്ജിതയാകുകയും തകർക്കപ്പെടുകയും
    ചെയ്യും.'
  deu-TKW: 'Über Moab: So spricht Jahwe der Heerscharen, der Gott Israels: Wehe über
    Nebo, denn es ist überwältigt, zu Schanden geworden, eingenommen ist Kirjathaim;
    zu Schanden geworden ist die Hochburg und gebrochen!'
  lin-lin: 'Na tina ya Moabi : Tala liloba oyo Yawe, Mokonzi ya mampinga, Nzambe ya
    Isalaele, alobi : « Mawa na engumba Nebo, pamba te ekobebisama ! Kiriatayimi ekoyokisama
    soni mpe bakobotola yango, ndako makasi ekoyokisama soni mpe ekobukana.'
  eng-LSV: 'Concerning Moab: “Thus said YHWH of Hosts, God of Israel: Woe to Nebo,
    for it is spoiled, || Kiriathaim has been captured [and] put to shame, || The
    high tower has been put to shame, || Indeed, it has been broken down.'
  eng-GNV: 'Concerning Moab, thus saith ye Lord of hostes, the God of Israel, Woe
    vnto Nebo: for it is wasted: Kiriathaim is confounded and taken: Misgab is confounded
    and afraide.'
  eng-WEBSTER: 'Against Moab thus saith the LORD of hosts, the God of Israel; Woe
    to Nebo! for it is laid waste: Kiriathaim is confounded and taken: Misgab is confounded
    and dismayed.'
  nhw-BL: 'Ya ni nopa camanali catli TOTECO Catli Quinyacana Itequihuajcahua Ma Tlatlanitij
    huan catli ininTeco israelitame nechmacac para tlali Moab, quiijto: “¡Teicneltique
    nopa altepetl Nebo ehuani pampa mocahuas tlasosololi inialtepe! Huan nopa altepetl
    Quiriataim nojquiya quiyahualose huan quihuelonise itepa.'
  swh-ONEN: 'Kuhusu Moabu: Hili ndilo Bwana Mwenye Nguvu Zote, Mungu wa Israeli, asemalo:
    “Ole wake Nebo, kwa maana utaharibiwa. Kiriathaimu utaaibishwa na kutekwa; Misgabu
    itaaibishwa na kuvunjavunjwa.'
  bba-bba: Wee ye Gusunɔ Isirelibɑn Yinni wi u wɔllu kɑ tem mɔ, u ɡeruɑ Mɔɑbubɑn sɔ̃.
    U nɛɛ, Nɛbo yɑ kɑm kuɑ domi wee bɑ yen yɑ̃nu ɡurɑ. Kiriɑtɑimu yɑ wɑ̃ɑ sekuru sɔɔ
    domi bɑ ye mwɑ. Misiɡɑbu yɑ wɑ̃ɑ sekuru sɔɔ, domi bɑ ye kɔsukɑ.
  eng-KJVCPB: 'Against Moab thus saith the Lord of hosts, the God of Israel; Woe unto
    Nebo! for it is spoiled: Kiriathaim is confounded and taken: Misgab is confounded
    and dismayed.'
  luo-luo: 'To kuom Moab: Ma e gima Jehova Nyasaye Maratego, ma Nyasach Israel wacho:
    “Mano kaka nobed malit ne Nebo, nimar enokethe. Kiriathaim nokuod wiye kendo enomake;
    kar pondogi nobed kama inyiero kendo nomuke.'
  meu-meu: 'Moab herevana. Iehova Sabaota, Israel Diravana, na ini e gwau tomamu:
    Nebo madi ihabaina, badina be vada e havahua! Kiriataimi vada e hahemaraia, vada
    e abia; kohoro vada e hahemaraia, vada e ḡiḡia dobi;'
  npi-ULB: सर्वशक्तिमान् परमप्रभु इस्राएलका परमेश्‍वर मोआबलाई यसो भन्‍नुहुन्छः “नेबोलाई
    धिक्‍कार! किनकि यसलाई सर्वनाश पारिएको छ । कर्यातैमलाई अपमानित गरिएको छ र कब्जा
    गरिएको छ । त्यसका किल्लाहरू लाजमा पारिएका छन्, र भत्काइएका छन् ।
  yor-yor: 'Nípa Moabu. Báyìí ni Olúwa àwọn ọmọ-ogun, Ọlọ́run Israẹli wí: “Ègbé ni
    fún Nebo nítorí a ó parun. A dójútì Kiriataimu, a sì mú un, ojú yóò ti alágbára,
    a ó sì fọ́nká.'
  pes-OPCB: 'خداوند لشکرهای آسمان، خدای اسرائیل، دربارهٔ موآب چنین می‌فرماید: «وای
    به حال شهر نبو، زیرا خراب خواهد شد. قریه تایم و قلعه‌هایش ویران و تسخیر شده، مردمش
    رسوا خواهند گشت.'
  tgl-ULB: Sinabi ito ni Yahweh ng mga hukbo, ang Diyos ng Israel para sa Moab, “Kaawa-awa
    ang Nebo sapagkat winasak na ito. Ang Kiryataim ay nasakop na at hinamak. Ang
    kaniyang kutang tanggulan ay dinurog at naging kahihiyan.
  hui-hui: Anduane Homogo Hongo Haiheore kago ibunime Moaba dindinaga bi ledago ogo.
    Waitigi bu karume ibalu Nebo tanoore mo ko halu bo gialo wahai holebiragonaga
    dara bira. Kiriadaimi tano ngagobi karulalu tanonaga wai pabe hongohe bu mabubi
    ngago bo gialo wahai holebira. Wali agali tano ogoniha haga bu karume taga howa
    mini dege dindi ho holebira.
  mya-mya: မော​ဘ​ပြည်​ကို​ရည်​မှတ်​၍​အ​နန္တ​တန်​ခိုး​ရှင် ထာ​ဝ​ရ​ဘု​ရား​မိန့်​တော်​မူ​သည်​ကား​ဤ​သို့
    တည်း။ ``နေ​ဗော​မြို့​သူ​မြို့​သား​တို့​အား​က​ရု​ဏာ သက်​ကြ​လော့။ သူ​တို့​၏​မြို့​သည်​ပျက်​စီး​၍​သွား​လေ​ပြီ။
    ကိ​ရ​ယ​သိမ်​မြို့​သည်​ဖမ်း​ဆီး​သိမ်း​ယူ​ခြင်း ကို​ခံ​၍၊ ထို​မြို့​၏​ခံ​တပ်​များ​သည်​ဖြို​ပျက်​လျက်
    မြို့​သူ​မြို့​သား​တို့​သည်​လည်း​အ​ရှက်​ကွဲ​ရ ကြ​၏။
  bod-N: མོ་ཨབ་ཀྱི་སྐོར་ལ་དཔུང་ཚོགས་ཀུན་གྱི་དཀོན་མཆོག་ཡ་ཝཱེ་སྟེ་ཡེས་ར་ཨེལ་གྱི་དཀོན་མཆོག་གིས་འདི་སྐད་དུ།
    ནེ་བོ་ནི་སྟོང་བར་འགྱུར་བས་ཆག་སྒོ་འབྱུང་། ཀིར་ཡ་ཐཱ་ཡེམ་ནི་ངོ་ཚར་སྦྱར་ཏེ་བཙན་འཛིན་བྱེད་པར་འགྱུར་ལ།
    མཱེ་སི་ཀ་ནི་ངོ་ཚར་སྦྱར་ནས་མེད་པར་བཟོའོ། །
  sna-sna: 'Pamusoro peMoabhu: Zvanzi naJehovha Wamasimba Ose, Mwari waIsraeri: “Ine
    nhamo Nebho, nokuti ichaparadzwa. Kiriataimi ichanyadziswa uye ichakundwa; nhare
    dzichanyadziswa uye dzichaparadzwa.'
  spa-BLM: 'De Moab. Yahvé de los Ejércitos, el Dios de Israel, dice: “¡Ay de Nebo!
    Porque se ha desechado. Kiriathaim está decepcionado. Se toma. Misgab se pone
    en evidencia y se descomponen.'
  cac-cac: 'A Jehová Yajal d''a Smasanil, aton sDiosal Israel, a'' ix alan icha tic
    yuj chon̈ab'' Moab: Ob''iltac chon̈ab'' Nebo, yujto ix juchajemi. An̈ejtona''
    chon̈ab'' Quiriataim, toxo ix ac''ji ganar, q''uixvelal ix ajcani. Toxo ix juchajem
    lan̈naj smuroal d''a sat luum.'
  swh-ULB: Juu ya Moabu, Yahwe wa majeshi, Mungu wa Israeli, asema hivi, “Ole kwa
    Nebo, kwani umekuwa ukiwa. Kiriathaimu umetekwa na kuaibishwa. Ngome zake zimeangushwa
    na kuaibishwa.
  bel-bel: 'Пра Мааў так кажа Гасподзь Саваоф Бог Ізраілеў: гора Нэво! ён спустошаны;
    Карыятаім пасаромлены і ўзяты; Мізгаў пасаромлены і разьбіты.'
  deu-ELBBK: 'Über Moab. So spricht der HERR der Heerscharen, der Gott Israels: Wehe
    über Nebo! Denn es ist verwüstet. zuschanden geworden, eingenommen ist Kirjataim;
    zuschanden geworden ist die hohe Festung und bestürzt.'
  mbb-OT: 'Iyan heini migkaǥi te Nengazen he Mekeǥeǥehem, he Megbevayà te Israel,
    mehitenged te Moab: “Mekehizuhizu is menge tig-Nebo su edezeetan heini. Egkepeel-elezan
    wey ebihaǥen is menge tig-Kiriataim, ne egkengetempag is menge eputà dan he metikang
    he lugar.'
  mal-2015: 'മോവാബിനെക്കുറിച്ചുള്ള അരുളപ്പാടു. യിസ്രായേലിന്റെ ദൈവമായ സൈന്യങ്ങളുടെ
    യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: നെബോവിന്നു അയ്യോ കഷ്ടം! അതു ശൂന്യമായിരിക്കുന്നു;
    കിര്യത്തയീമിന്നു ലജ്ജ ഭവിച്ചു; അതു പിടിക്കപ്പെട്ടുപോയി; ഉയർന്ന കോട്ട ലജ്ജിച്ചു
    ഭ്രമിച്ചുപോയിരിക്കുന്നു.'
  rmc-rmc: 'Pal o Moab: Kada phenel o Nekzoraleder RAJ, o Del le Izraeloskro: „Vigos
    le foroske Nebo, bo ela zňičimen! O Kirjatajim ela zailo a ela pre ladž! E zoraľi
    pevnosť ela tele čhiďi a ela pre ladž!'
  pes-OPV: 'درباره موآب، یهوه صبایوت خدای اسرائیل چنین می‌گوید: «وای بر نبوزیرا که
    خراب شده است. قریه تایم خجل وگرفتار گردیده است. و مسجاب رسوا و منهدم گشته است.'
  ron-1924: 'Асупра Моабулуй. Аша ворбеште Домнул оштирилор, Думнезеул луй Исраел:
    „Вай де Небо, кэч есте пустиит! Кириатаимул есте акоперит де рушине, есте луат;
    четэцуя есте акоперитэ де рушине ши здробитэ!'
  ben-OBCV: 'মোয়াব সম্পর্কে: বাহিনীগণের সদাপ্রভু, ইস্রায়েলের ঈশ্বর, এই কথা বলেন:
    “ধিক্ নেবোকে, কারণ তা ধ্বংস হবে। কিরিয়াথয়িম অপমানিত ও পরহস্তগত হবে; সেই দুর্গ
    অবনমিত ও ভেঙে ফেলা হবে।'
  som-som: Rabbiga ciidammada oo ah Ilaaha reer binu Israa'iil wuxuu reer Moo'aab
    ka leeyahay, Waxaa iska hoogtay Neboo! Waayo, iyadu way baabba'day. Qiryaatayim
    waa la ceebeeyey oo waa la qabsaday, Misgaabna waa la ceebeeyey, waana la dumiyey.
  lat-VUC: 'Ad Moab. [Hæc dicit Dominus exercituum, Deus Israël: Væ super Nabo, quoniam
    vastata est, et confusa ! capta est Cariathaim, confusa est fortis, et tremuit.'
  eng-ASVBT: 'Of Moab. Thus saith Jehovah of hosts, the God of Israel: Woe unto Nebo!
    for it is laid waste; Kiriathaim is put to shame, it is taken; Misgab is put to
    shame and broken down.'
  ita-1885: 'QUANT''è a Moab, così ha detto il Signor degli eserciti, l''Iddio d''Israele:
    Guai a Nebo! perciocchè è stata guasta; Chiriataim è stata confusa, e presa; la
    rocca è stata confusa, e spaventata.'
  eng-LXXUP: 'Now it came to pass in the seventh month that Ishmael the son of Nethaniah
    the son of Elishama of the seed royal, came, and ten men with him, to Gedaliah
    to Mizpah: and they ate bread there together.'
  eng-ULB: To Moab, Yahweh of hosts, God of Israel, says this, “Woe to Nebo, for it
    has been devastated. Kiriathaim has been humiliated and captured. Her fortress
    has been disgraced and crushed.
  spa-VBL: 'Esto es lo que el Señor Todopoderoso, el Dios de Israel, dice sobre Moab:
    La ciudad de Nebo está a punto de sufrir un desastre, porque será destruida. La
    ciudad de Quiriatáim será capturada y humillada; la fortaleza será derribada y
    su pueblo avergonzado.'
  fra-_FOB: 'Touchant Moab. Ainsi a dit l''Éternel des armées, le Dieu d''Israël:
    Malheur à Nébo, car elle est saccagée! Kirjathaïm est honteuse; elle est prise;
    la ville forte est honteuse et atterrée.'
  mal-mal: 'മോവാബിനെക്കുറിച്ചുള്ള അരുളപ്പാട്. യിസ്രായേലിന്റെ ദൈവമായ സൈന്യങ്ങളുടെ യഹോവ
    ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: നെബോവിന് അയ്യോ കഷ്ടം! അത് ശൂന്യമായിരിക്കുന്നു; കിര്യത്തയീമീം
    ലജ്ജിതയായി; അത് പിടിക്കപ്പെട്ടുപോയി; ഉയർന്ന കോട്ട ലജ്ജിച്ചു ഭ്രമിച്ചുപോയിരിക്കുന്നു.'
  urd-GVR: Moāb ke bāre meṅ Rabbul-afwāj jo Isrāīl kā Ḳhudā hai farmātā hai, “Nabū
    Shahr par afsos, kyoṅki wuh tabāh ho gayā hai. Dushman ne Qiriyatāym kī behurmatī
    karke us par qabzā kar liyā hai. Chaṭṭān ke qile kī ruswāī ho gaī, wuh pāsh pāsh
    ho gayā hai.
  suz-BL: मुर नेल्‍ल आन परमप्रभु यावे, इस्राएली आन परमप्रभुमी मोआब आ पर्बम मार लोव़
    पाप्‍तु देंशा हना “नेबो सहर मुर मबाक्‍तीके दुम्‍ब। किरयथ-थाइम मुने दोक्‍ब। मेको
    ब्रुत। मेको आ बोल्‍यो दरवार नेल्‍ल मुने तोक्‍शा प्रेश्‍शा ताइक्‍चा पुंइसाक्‍म।
  eng-NOY: 'Concerning Moab. Thus saith Jehovah of hosts, the God of Israel: Woe to
    Nebo, for it is laid waste! Kiriathaim is confounded, is taken. Misgab is confounded
    and dismayed.'
  ita-1927: 'Riguardo a Moab. Così parla l’Eterno degli eserciti, l’Iddio d’Israele:
    Guai a Nebo! poiché è devastata; Kiriathaim è coperta d’onta, è presa; Misgab
    è coperta d’onta e sbigottita.'
  ckb-ckb: 'بۆ مۆئاب: یەزدانی سوپاسالار، خودای ئیسرائیل ئەمە دەفەرموێت: «قوڕبەسەر
    نیبۆ، چونکە وێران دەبێت، قیریاتەیم شەرمەزار دەبێت و دەگیرێت، قەڵاکە شەرمەزار دەبێت
    و دەڕووخێت.'
  eng-BBE: 'Of Moab. The Lord of armies, the God of Israel, has said: Sorrow on Nebo,
    for it has been made waste; Kiriathaim has been put to shame and is taken: the
    strong place is put to shame and broken down.'
  kan-OKCV: 'ಮೋವಾಬನ್ನು ಕುರಿತದ್ದು: ಇಸ್ರಾಯೇಲಿನ ದೇವರಾದ ಸೇನಾಧೀಶ್ವರ ಯೆಹೋವ ದೇವರು ಹೀಗೆ ಹೇಳುತ್ತಾರೆ:
    “ನೆಬೋ ಊರಿನವರಿಗೆ ಕಷ್ಟ! ಆ ಊರು ಸೂರೆಯಾಯಿತು; ಕಿರ್ಯಾತಯಿಮು ಶತ್ರುವಿನ ಕೈವಶವಾಗಿ ಅವಮಾನಕ್ಕೆ
    ಗುರಿಯಾಗಿದೆ; ಬಲವಾದ ಕೋಟೆಯು ಸಹ ಚದರಿ ನಾಚಿಕೆಗೆ ಈಡಾಗಿದೆ.'
  tam-2017: மோவாபைக்குறித்து இஸ்ரவேலின் தேவனாகிய சேனைகளின் யெகோவா சொல்லுகிறது என்னவென்றால்,
    ஐயோ, நேபோ பாழாக்கப்பட்டது; கீரியாத்தாயீம் வெட்கப்பட்டு, பிடிக்கப்பட்டுப்போனது;
    மிஸ்காப் வெட்கப்பட்டு, கலங்கிப்போனது.
  spa-RV-1909: 'ACERCA de Moab. Así ha dicho Jehová de los ejércitos, Dios de Israel:
    ¡Ay de Nebo! que fué destruída, fué avergonzada; Chîriathaim fué tomada; fué confusa
    Misgab, y desmayó.'
  ron-BTF: 'Împotriva Moabului, astfel spune DOMNUL oștirilor, Dumnezeul lui Israel:
    Vai lui Nebo, pentru că este prădat; Chiriataimul este încurcat și luat; Misgabul
    este încurcat și descurajat.'
  eng-WEBP: 'Of Moab. The LORD of Armies, the God of Israel, says: “Woe to Nebo! For
    it is laid waste. Kiriathaim is disappointed. It is taken. Misgab is put to shame
    and broken down.'
  eng-FBV: 'This is what the Lord Almighty, the God of Israel, says about Moab: Disaster
    is coming to the town of Nebo, because it will be destroyed. The town of Kiriathaim
    will be captured and humiliated; the fortress will be torn down and its people
    shamed.'
