  hin-2017: 'मोआब के विषय इस्राएल का परमेश्वर, सेनाओं का यहोवा यह कहता है: “नबो पर
    हाय, क्योंकि वह नाश हो गया! किर्यातैम की आशा टूट गई, वह ले लिया गया है; ऊँचा गढ़
    निराश और विस्मित हो गया है।'
  wol-KYG: 'Lu jëm ci Mowab, Aji Sax ji Yàllay Israyil, Boroom gàngoori xare yi dafa
    wax ne: «Ngalla waa Nebo, seen dëkk ba yàqu na! Kiryaatayim, ñu torxal, nangu
    ko; tata ja daanu, tasaaroo.'
  eng-YLT: 'Concerning Moab: ''Thus said Jehovah of Hosts, God of Israel: Woe unto
    Nebo, for it is spoiled, Put to shame, captured hath been Kiriathaim, Put to shame
    hath been the high tower, Yea, it hath been broken down.'
  eng-WYC-2017: To Moab, the Lord of hosts, God of Israel, saith these things. Woe
    on Nebo, for it is destroyed, and shamed; Kiriathaim is taken, the strong city
    is shamed, and trembled.
  eng-WMBB: 'Of Moab. The LORD of Hosts, the God of Israel, says: “Woe to Nebo! For
    it is laid waste. Kiriathaim is disappointed. It is taken. Misgab is put to shame
    and broken down.'
  urd-GVH: मोआब के बारे में रब्बुल-अफ़वाज जो इसराईल का ख़ुदा है फ़रमाता है, “नबू शहर
    पर अफ़सोस, क्योंकि वह तबाह हो गया है। दुश्मन ने क़िरियतायम की बेहुरमती करके उस
    पर क़ब्ज़ा कर लिया है। चट्टान के क़िले की रुसवाई हो गई, वह पाश पाश हो गया है।
  rug-rug: 'Pa guguana Moabi: Hiera gua si zama nia e Zihova Tadi na Qeto Minate,
    sa Tamasa pa Izireli: “Mani ta levei sa vasileana Nebo, ura kote ta huara si asa.
    Kiriataimi si kote tava kurekure meke kote ta vagi pa vinaripera; sa vasina ta
    gobana si kote tava kurekure meke ta huara.'
  gaz-gaz: 'Waaʼee Moʼaab: Waaqayyo Waan Hunda Dandaʼu, Waaqni Israaʼel akkana jedha:
    “Neboof wayyoo; isheen ni diigamtiitii. Kiriyaataayimis ni salphatti; ni qabamti;
    daʼoowwan ishees ni qaaneffamu; ni diigamus.'
  fra-LSG: 'Sur Moab. Ainsi parle l’Éternel des armées, le Dieu d’Israël: Malheur
    à Nebo, car elle est ravagée! Kirjathaïm est confuse, elle est prise; Misgab est
    confuse, elle est brisée.'
  yal-yal: Alatala Sɛnbɛn Birin Kanna, Isirayilaa Ala ito nan falaxi lan Moyaba yamanan
    ma, a naxa, “Gbalon Nebo taan xa, bayo a bata kala! Yarabin na a ra Kiriyatayimi
    taan xa, e bata a suxu yɛngɛni! Yarabina e yire makantanxin xa e nun yigitɛgɛna.
  haw-1868: MA ke ku e ia Moaba, ke olelo mai nei o Iehova o na kaua, ke Akua o ka
    Iseraela, penei; Auwe oe, e Nebo! no ka mea, ua anaiia oia; ua hoohilahilaia o
    Kiriataima, a ua pio hoi; ua hoohilahilaia o Misegaba, a ua makau.
  arb-NAV: 'نُبُوءَةٌ عَنِ الْمُوَآبِيِّينَ: هَذَا مَا يُعْلِنُهُ الرَّبُّ الْقَدِيرُ
    إِلَهُ إِسْرَائِيلَ: «وَيْلٌ لِنَبُو لأَنَّهَا أَصْبَحَتْ أَطْلالاً. لَحِقَ الْعَارُ
    بِقَرْيَتَايِمَ وَتَمَّ الاسْتِيلاءُ عَلَيْهَا. خَزِيَ الْحِصْنُ وَارْتَعَبَ.'
  ewe-ewe: 'Tso Moab ŋuti: Ale Yehowa, Dziƒoʋakɔwo ƒe Aƒetɔ, Israel ƒe Mawu la gblɔe
    nye esi: “Baba na Nebo elabena azu aƒedo. Woado ŋukpe Kiriataim eye woaxɔe; woagbã
    mɔ sesẽ la eye wòazu ŋukpe.'
  eng-LEE: Against Moab. Thus hath said the Lord of hosts, the God of Israel, Woe
    unto Nebo! for it is wasted; made ashamed, captured is Kiryathayim; made ashamed
    is Misgab and dismayed.
  asm-FB: 'মোৱাবলৈ, ইস্ৰায়েলৰ ঈশ্বৰ, বাহিনীসকলৰ যিহোৱাই এই কথা কৈছে: “হায় হায় নবো!
    কিয়নো সেয়ে উচ্ছন্ন হ’ল; কিৰিয়াথয়িমে লাজ পালে, ধৰা পৰিল; মিচগবে লাজ পালে আৰু
    ব্যাকুল হ’ল।'
  sus-A: عِسِرَيِلَ مَنفّ عَلَتَلَ شَ مَسٍنيِ نَن يَ؛ «حَشَنكَتّ نَ نٍبٌ بّ، نَ تَا
    بَرَ كَنَ. يَافِ نَ كِرِيَتَيِمِ بّ، نَ تَا بَرَ سُشُ، عَ شَ يِرٍ مَكَنتَشِ بَرَ
    قِندِ فبَلٌي مَفَاشُشِ رَ.
  fra-SBL: 'De Moab. Yahvé des Armées, le Dieu d''Israël, dit : « Malheur à Nebo !
    Car elle est dévastée. Kiriathaim est déçu. Il est pris. Misgab est mis à mal
    et en panne.'
  hbo-hbo: לְמֹואָ֡ב כֹּֽה־אָמַר֩ יְהוָ֨ה צְבָאֹ֜ות אֱלֹהֵ֣י יִשְׂרָאֵ֗ל הֹ֤וי אֶל־נְבֹו֙
    כִּ֣י שֻׁדָּ֔דָה הֹבִ֥ישָׁה נִלְכְּדָ֖ה קִרְיָתָ֑יִם הֹבִ֥ישָׁה הַמִּשְׂגָּ֖ב
    וָחָֽתָּה׃
  kik-kik: 'Ha ũhoro ũkoniĩ bũrũri wa Moabi: Jehova Mwene-Hinya-Wothe, Ngai wa Isiraeli
    ekuuga atĩrĩ: “Wũi-ĩiya, nĩ ũndũ Nebo nĩgũkwanangwo-ĩ. Kiriathaimu nĩgũgaconorithio
    na gũtunyanwo; kĩĩgitĩro kĩrĩa kĩrũmu nĩgĩgaconorithio na kĩharaganio.'
  fra-NCL: 'A Moab. Ainsi parle Yahweh des armées, Dieu d’Israël : Malheur à Nabo,
    car elle est ravagée ; Cariathaïm est couverte de honte, elle est prise ; la forteresse
    est couverte de honte, elle est abattue ;'
  cek-AK: Misatuh kaminawk ih Angraeng, Israel Sithaw mah, Moab misa haih lok to hae
    tiah thuih; Nebo loe khosak bing! Amro boeh; Kiriathaim loe azat paw moe, naeh
    ah oh boeh; Misgab doeh azat paw moe, tasoeh boeh.
  cuk-cuk: 'Bab-Jehová-Bela-Gangued-Nikadi weyob Moab-dulemarnik soged: “¡Nebo-neggwebur,
    be duledar-wiles! Ar bela be berguoed. ¡Quiriataim-neggwebur galegoed, obingegsalegoed!
    E-neggwebur-galu-matusulid-akwabiid, bela omukulegoed, bela obelolegoed.'
  uig-CYR: 'Моаб тоғрилиқ: Самави қошунларниң Сәрдари болған Пәрвәрдигар — Исраилниң
    Худаси мундақ дәйду: — Небониң һалиға вай! Чүнки у харабә қилиниду; Кириатайим
    хиҗаләткә қалдурулуп, ишғал қилиниду; жуқури қорған болса хиҗаләткә қалдурулуп
    алақзадә болуп кәтти.'
  tel-2017: సేనల ప్రభువూ, ఇశ్రాయేలు దేవుడూ అయిన యెహోవా మోయాబును గూర్చి ఇలా అంటున్నాడు.
    నెబోకు బాధ, అది సర్వ నాశనమౌతుంది. కిర్యతాయిమును వశం చేసుకున్నారు. అది అవమానాన్ని
    ఎదుర్కుంటుంది. ఆమె కోటను కూల్చివేశారు. అవమానం పాలు చేశారు.
  hat-BSA: 'Konsènan Moab. Konsa pale SENYÈ dèzame yo, Bondye Israël la: “Malè a Nebo!
    Paske li fin detwi. Kirjathaïm te rive wont nèt. Li vin kaptire. Sitadèl la ki
    te leve byen wo a te fè wont. Li te vin kraze nèt.'
  kos-kos: 'Pa inge ma LEUM GOD Kulana El fahk ke acn Moab: “Pakomuta mwet Nebo, Siti
    selos uh kunausyukla! Sruoh tari siti Kiriathaim, Pot kulana we ikruiyuki, Ac
    mwet we akmwekinyeyuk;'
  hbo-WLC: לְמוֹאָ֡ב כֹּֽה־אָמַר֩ יְהוָ֨ה צְבָא֜וֹת אֱלֹהֵ֣י יִשְׂרָאֵ֗ל ה֤וֹי אֶל־נְבוֹ֙
    כִּ֣י שֻׁדָּ֔דָה הֹבִ֥ישָׁה נִלְכְּדָ֖ה קִרְיָתָ֑יִם הֹבִ֥ישָׁה הַמִּשְׂגָּ֖ב
    וָחָֽתָּה׃
  ibo-ibo: 'Nke a dịrị Moab: Ihe ndị a ka Onyenwe anyị, Onye pụrụ ime ihe niile, bụ
    Chineke Izrel kwuru, “Ahụhụ dịrị Nebo! Nʼihi na a ga-emebi ya. A ga-emekwa ka
    ihere mee Kiriatem, e, a ga-adọta ya nʼagha. A ga-etipịa Misgab, mee ka ihere
    mee ya.'
  ory-ory: ମୋୟାବର ବିଷୟ। ସୈନ୍ୟାଧିପତି ସଦାପ୍ରଭୁ ଇସ୍ରାଏଲର ପରମେଶ୍ୱର ଏହି କଥା କହନ୍ତି, “ହାୟ,
    ହାୟ, ନବୋ! କାରଣ ତାହା ଉଚ୍ଛିନ୍ନ ହେଲା; କିରୀୟାଥୟିମ୍‍ ଲଜ୍ଜିତ ହେଲା, ତାହା ଧୃତ ହେଲା; ମିସ୍ଗନ୍‍
    ଲଜ୍ଜିତ ଓ ଭଗ୍ନ ହେଲା।
  chk-chk: Iei usun mine ewe Samol mi unusen Manaman, ewe Koten Israel a apasa fänäsengesin
    Moap, “Feiengauen ekewe aramasen Nepo, pun ar telinimw a tala. Kiriataim a itengau
    o oola. Ewe imwen maun mi pöchökül a itengau o tatiu.
  rop-rop: Dijan na wanim YAWEI det boswan God bin tok blanga det kantri gulum Moweb.
    Imbin tok, “Yu garra fil rili sori blanga detlot pipul brom Neibo, dumaji olabat
    taun bin binijap na. En detlot enami bin teikoba Kiriyathaiyim, en deibin bitsimap
    det strongbala taun, en blanga im pipul olabat bin jidan sheimwan na.
  ukr-1871: 'Про Моаба так говорить Господь Саваот, Бог Ізрайлїв: Горе Неву-місту!
    воно спустошене буде; соромом окритий Киріятярим і звойований; та й Мизгав покриєсь
    стидом і в нїщо його обернуть. Замок високий обернено в посьміх!'
  deu-1951: 'Über Moab: So spricht der HERR der Heerscharen, der Gott Israels: Wehe
    über Nebo; denn es ist verwüstet! Kirjataim ist zuschanden geworden, ist eingenommen,
    die Feste ist zuschanden geworden und zerbrochen!'
  eng-JPS: 'Of Moab. Thus saith the LORD of hosts, the God of Israel: Woe unto Nebo!
    for it is spoiled; Kiriathaim is put to shame, it is taken; Misgab is put to shame
    and dismayed.'
  srp-1865: 'Za Moava ovako govori Gospod nad vojskama Bog Izrailjev: teško Nevonu!
    jer æe se opustošiti; Kirijatajim æe se posramiti i uzeti; Mizgav æe se posramiti
    i prepasti.'
  lug-lug: 'Ebikwata ku Mowaabu: Bw’ati bw’ayogera Mukama ow’Eggye, Katonda wa Isirayiri
    nti, “Zikisanze Nebo, kubanga kijja kuzikirizibwa, Kiriyasayimu kiswale kiwambibwe,
    ekigo eky’amaanyi kijja kuswala kimenyebwe.'
  heb-heb: למואב כה אמר יהוה צבאות אלהי ישראל הוי אל נבו כי שדדה הבישה נלכדה קריתים
    הבישה המשגב וחתה׃
  ben-IRV: 'মোয়াব সম্বন্ধে বাহিনীগণের সদাপ্রভু ইস্রায়েলের ঈশ্বর এই কথা বলেন: “ধিক
    নবো! কারণ ওটা তো ধ্বংস হয়েছে। কিরিয়াথয়িম ধরা পড়ল ও অসম্মানিত হল। তার দুর্গ
    অভিশপ্ত ও অপমানিত হল।'
  pan-pan: ਮੋਆਬ ਦੇ ਵਿਖੇ, ਸੈਨਾਂ ਦਾ ਯਹੋਵਾਹ ਇਸਰਾਏਲ ਦਾ ਪਰਮੇਸ਼ੁਰ ਇਸ ਤਰ੍ਹਾਂ ਆਖਦਾ ਹੈ, ਨਬੋ
    ਲਈ ਅਫ਼ਸੋਸ! ਉਹ ਵਿਰਾਨ ਜੋ ਹੋ ਗਿਆ, ਕਿਰਯਾਤਾਇਮ ਸ਼ਰਮਿੰਦਾ ਹੋਇਆ, ਉਹ ਲੈ ਗਿਆ, ਉੱਚਾ ਬੁਰਜ ਵੀ
    ਸ਼ਰਮਿੰਦਾ ਹੋਇਆ ਅਤੇ ਘਬਰਾ ਗਿਆ।
  mya-JVB: ဣသရေလ အမျိုး၏ ဘုရားသခင် ကောင်းကင်ဗိုလ်ခြေ အရှင် ထာဝရဘုရား သည် မောဘ ပြည်ကို
    ရည်မှတ်၍ မိန့် တော်မူသည်ကား၊ နေဗော မြို့သည် အမင်္ဂလာ ရှိ၏။ ပျက်စီး ခြင်းသို့ရောက်လေ၏။
    ကိရယသိမ် မြို့သည် ရှုံး၍လုယူ ခြင်းကို ခံရ၏။ မိသဂပ် မြို့ သည်လည်း ရှုံး၍ စိတ်ပျက်
    လေ၏။
  tbg-tbg: 'Noravano Kotiva ekaa kempuka vataava Moapi vatanaakara mintima tivo: Te
    Nebo vatukaqi variakara oho tiva nimitauro. Navutaaka vika vehi autu taiqama kevarave.
    Vika iqoka raqiha Kiriataimi vatukavata aatara kevarave. Vika kempuka vaantaavura
    aututaara viravata rukavu raakavumake, ravantiaqa aquke, viraqi variaka kaurira
    haika nimivarave.'
  hmo-hmo: 'Siahu Ibounai Lohiabada, Israela ena Dirava ese inai bamona hereva ia
    gwauraia Moaba tano totona: “Nebo taudia madi do idia dika, badina be edia hanua
    be tuari taudia ese, do idia hadikaia ore. Kiriataimi hanua be do ia hemarai bada,
    tuari taudia ese idia halusia, bona idia abia dainai. Iena kohoro, gabu aukana
    badana be do idia botaia, do ia moru diho, hemarai gauna do ia lao.'
  urd-urd: 'मोआब के बारे में। रब्ब — उल — अफ़वाज, इस्राईल का ख़ुदा, यूँ फ़रमाता है
    कि: नबू पर अफ़सोस, कि वह वीरान हो गया! क़रयताइम रुस्वा हुआ, और ले लिया गया; मिसजाब
    ख़जिल और पस्त हो गया।'
  rus-SYN: 'О Моаве так говорит Господь Саваоф, Бог Израилев: горе Нево! он опустошен;
    Кариафаим посрамлен и взят; Мизгав посрамлен и сокрушен.'
  bqc-SIM: 'Dii Zĩgↄ̃de Isailiↄ Lua yã''ò Mↄabuↄ musu à mɛ̀: Waiyoo, wà Nɛbo
    ásookɛ̀. Wà Kiliataiũ sì wà a gbɛ̃́ↄ kũ̀kũ, wà ń mɛɛwiadeↄ kũ̀, aa gↄ̃̀
    bíli guu.'
  tcz-CHONGTHU: Moab chung chang thudol’a, Thaneipen Pakai Israel Pathen in hitin
    aseiye, “Ohe, Nebo mite, iti nadau hitam! Nakhopiu kisumang ding ahitai. Kiriathaim
    khomite akijumson, akhopiu min atouphatai. Akulpia dettah chu akiphelhan, ajumtauve.
  mar-mar: मवाबाविषयी सेनाधीश परमेश्वर, इस्राएलांचा देव, असे म्हणतोः “नबोला हायहाय,
    कारण ते उध्वस्त झाले आहे. किर्या-थाईम काबीज केले गेले आहे आणि त्याची मानहानी झाली
    आहे. तिचे किल्ले पाडण्यात आणि अप्रतिष्ठीत केले गेले आहेत.
  qub-qub: 'Israelcunapa munayniyoj Tayta Diosninmi Moab nasyun imano cananpäpis cayno
    nin: «¡Ay imanöraj canqui Nebo siudä! Pasaypa ushacashami canquipaj. Quiriataim
    siudächo tiyajcunataga llapantami prësu charenga. Chaymi fiyupa pengaypaj canga.
    Curalasha caycaj pacacunantapis ushajpämi juchurachenga.'
  bqp-bqp: Wee ye Gusunɔ Isirelibɑn Yinni wi u wɔllu kɑ tem mɔ, u geruɑ Mɔɑbubɑn sɔ̃.
    U nɛɛ, Nɛbo yɑ kɑm kuɑ domi wee bɑ yen yɑ̃nu gurɑ. Kiriɑtɑimu yɑ wɑ̃ɑ sekuru sɔɔ
    domi bɑ ye mwɑ. Misigɑbu yɑ wɑ̃ɑ sekuru sɔɔ, domi bɑ ye kɔsukɑ.
  hat-hat: 'Men mesaj Seyè ki gen tout pouvwa a, Bondye pèp Izrayèl la, bay sou peyi
    Moab la: -Ala malè pou moun lavil Nebo yo! Yo ravaje lavil la nèt ale. Moun lavil
    Kiryatayim yo wont! Lènmi anvayi lavil la, yo pran gwo fò a, yo kraze l'' ratè!'
  eng-BSB: 'Concerning Moab, this is what the LORD of Hosts, the God of Israel, says:
    “Woe to Nebo, for it will be devastated. Kiriathaim will be captured and disgraced;
    the fortress will be shattered and dismantled.'
  eng-WEBPB: 'Of Moab. The LORD of Armies, the God of Israel, says: “Woe to Nebo!
    For it is laid waste. Kiriathaim is disappointed. It is taken. Misgab is put to
    shame and broken down.'
  kbq-kbq: Hagi Moapu vahete'ma fore'ma hania zankura, Monafi sondia vahe'mofo Ra
    Anumzana Israeli vahe Anumzamo'a amanage hu'ne. Nebo kumakura tamasunku hunteho,
    na'ankure ha' vahe'mo'za eme eri haviza hanageno, haviza huno megahie. Hagi Kiriataimi
    kuma'ma hankave vihu keginama me'nea kumara, ha' vahe'mo'za eme eri haviza nehu'za,
    kuma keginanena tapage hutresage'za, ana kumapima nemaniza vahe'mo'za tusi zamagazegu
    hugahaze.
  nhe-BL: 'Ya ni nopa tlajtoli tlen TOTECO Tlen Quinyacana Ielhuicac Ejcahua Ma Tlatlanitij
    huan tlen ininTeco israelitame nechmacac para tlali Moab, quiijto: “¡Teicneltique
    nopa altepetl Nebo ehuani pampa mocahuas xolejtoque inialtepe! Huan nopa altepetl
    Quiriataim nojquiya quiyahualose huan quihuelonise itepa.'
  gub-BL: Tupàn Tuweharupi Wiko Ma'e upuner wera'u ma'e Izaew wazar umume'u ko ma'e
    Moaw rehe har rehe. — Pepuhareko teko Nemo tawhu pe har pe wà nehe. Ta'e zauxiapekwer
    umumaw a'e tawhu a'e wà xe. Upyhyk Kiriataim wà no. Weityk hàpuzuhu tàtà ma'e
    imumew pà wà. Umuigo kar teko a'e pe har ikàg 'ym ma'e romo wà no.
  eng-DRA: 'Against Moab thus saith the Lord of hosts the God of Israel: Woe to Nabo,
    for it is laid waste, and confounded: Cariathaim is taken: the strong city is
    confounded and hath trembled.'
