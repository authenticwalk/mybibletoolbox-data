verse: JER.048.017
translations:
  mal-C: അവൾക്കുചുറ്റും വസിക്കുന്ന എല്ലാവരുമേ, അവളുടെ പ്രശസ്തി അറിയുന്ന സകലരുമേ, അവളെച്ചൊല്ലി
    വിലപിക്കുക; ‘അയ്യോ, ബലമുള്ള ചെങ്കോൽ എങ്ങനെ ഒടിഞ്ഞിരിക്കുന്നു! മഹിമയുള്ള കോൽ എങ്ങനെ
    തകർന്നിരിക്കുന്നു!’ എന്നു പറയുക.
  deu-TKW: 'Bezeugt ihm Beileid, ihr, seine Nachbarn insgesamt, und alle, die ihr
    seinen Namen kennt! Sprecht: Wie ward doch zerschmettert der starke Stecken, der
    prächtige Stab!'
  lin-lin: 'Bino bazalani nyonso ya Moabi, bosalela ye matanga ; bino bato oyo boyebi
    sango ya lokumu na ye, boloba : ‹ Ah, tala ndenge lingenda ya nguya, lingenda
    ya bokonzi ya nkembo, ebukani ! ›'
  eng-LSV: Bemoan for him, all you around him, || And all knowing his name, say, ||
    How it has been broken, the staff of strength, || The rod of beauty!
  eng-GNV: All ye that are about him, mourne for him, and all ye that knowe his name,
    say, Howe is the strong staffe broken, and the beautifull rod!
  eng-WEBSTER: All ye that are about him bemoan him; and all ye that know his name,
    say, How is the strong staff broken, and the beautiful rod!
  nhw-BL: Nochi amojuanti catli anitztoque nechca tlali Moab, ximotequipachoca huan
    xichocaca por nopa tlali. ‘Xiquitaca quenicatza ya tzontlanqui tlali Moab masque
    eliyaya tlahuel yejyectzi huan tetic.’
  swh-ONEN: Ombolezeni kwa ajili yake, ninyi nyote mnaomzunguka, ninyi nyote mnaojua
    sifa zake, semeni, ‘Tazama jinsi ilivyovunjika fimbo ya kifalme yenye nguvu, tazama
    jinsi ilivyovunjika fimbo iliyotukuka!’
  bba-bba: Bɛɛ be i wɑ̃ɑ ben turuku, i kɑ bu ɡɔɔ sinɔ. Bɛɛ be i bu yɛ̃, i bu bikio
    i nɛɛ, ɑmɔnɑ n koosinɑ bɑ kɑ bɑn tenin dɑm bɑkɑm mɛ kpeerɑsiɑ mɛ.
  eng-KJVCPB: All ye that are about him, bemoan him; And all ye that know his name,
    Say, How is the strong staff broken, And the beautiful rod!
  luo-luo: Ywageuru, un jogo duto modak machiegni kode, un jogo duto mongʼeyo humbe;
    wachuru ni, ‘Mano kaka otur odunga mar loch maratego, mano kaka otur ludh duongʼ!’
  meu-meu: Ia taina ba tai, o nohoa hegegemu taumui iboumui ai, bona ia ladana mai
    dibamui taumui iboumui ai, baoto “Dagi auna herea-daena, au mai hairaina, madi
    vada e kwaidu”.
  npi-ULB: मोआबको वरिपरि भएका तिमीहरू सबै विलाप गर, र यसको ख्याति जान्‍नेहरू सबै यसो
    भन्दै कराओ, 'धिक्‍कार शक्तिशाली लट्ठीलाई! त्यो गौरवको लौरो भाँचिएको छ ।'
  yor-yor: Ẹ dárò fún, gbogbo ẹ̀yin tí ó yí i ká gbogbo ẹ̀yin tí ẹ mọ bí ó ti ní òkìkí
    tó. Ẹ sọ pé, ‘Báwo ni ọ̀pá agbára rẹ títóbi tí ó sì lógo ṣe fọ́!’
  pes-OPCB: «ای تمام قومهای مجاور موآب، ای همهٔ کسانی که با شهرت و آوازهٔ او آشنایید،
    برای او ماتم بگیرید! ببینید قدرت و عظمت او چگونه در هم شکسته است!
  tgl-ULB: Kayong lahat na nasa paligid ng Moab, tumangis kayo. Kayong lahat na nakakaalam
    sa kaniyang katanyagan, isigaw ninyo ito, 'Kaawa-awa, ang matibay na tungkod at
    ang ikinararangal na pamalo ay nawasak na'.
  hui-hui: Wali agali Moaba dindi kawareni ha parapara bu kamirubi Moaba mini leneore
    nga lo mandabi kamirubi tígua dara halu ogodagua lalimu, Ainde Moaba mini lene
    hongohebi wiyago ereba halu Moaba bo haealabaga biyadago daraba, lalimu.
  mya-mya: '``နီး​နား​ပတ်​ဝန်း​ကျင်​တွင်​နေ​ထိုင်​သူ​တို့၊ထို နိုင်​ငံ​အ​တွက် ငို​ကြွေး​မြည်​တမ်း​ကြ​လော့။
    ထို​နိုင်​ငံ​၏​ဂုဏ်​သ​တင်း​ကို​သိ​ရှိ​ကြ​သူ အ​ပေါင်း​တို့ `တန်​ခိုး​ကြီး​မား​သည့်​ဤ​နိုင်​ငံ​သည်
    ထီး​ကျိုး​စည်​ပေါက်​ဖြစ်​လျက် ယင်း​၏​ဘုန်း​အ​သ​ရေ​နှင့်​တန်​ခိုး​အာ​ဏာ​သည် ကွယ်​ပျောက်​သွား​လေ​ပြီ''
    ဟု​ပြော​ဆို​ကြ​လော့။'
  bod-N: དེའི་མཐའ་འཁོར་དུ་གནས་པ་དང་དེའི་མིང་ལ་གསལ་ཆ་ཡོད་པ་རྣམས་ཀྱིས་དེའི་ཕྱིར་དུ་མྱ་ངན་བྱས་ནས།
    སྲ་བའི་དབྱུག་པ་དང་མཛེས་པའི་འཁར་བ་དེ་ཆག་བྱུང་ཞེས་སྨྲ་བར་འགྱུར།
  sna-sna: Ichemei, imi mose mugere makaipoteredza, vose vanoziva mukurumbira wayo;
    muti, ‘Yavhunika seiko tsvimbo yakasimba, wavhunika seiko mudonzvo wakaisvonaka!’
  spa-BLM: Todos los que estáis a su alrededor, lamentadlo; y todos los que conocéis
    su nombre, decís, ‘Cómo se rompe el báculo fuerte, la hermosa vara”.
  cac-cac: 'Jantac ex cajan ex d''a slac''anil Moab yed'' ex eyojtac jantac snivanil
    yelc''ochi, oc''an̈ec yuuj, tzeyalan icha tic: A snivanil yelc''och Moab yed''
    svach''il yilji toxo ix sateli, xe chiocab''i.'
  swh-ULB: Ninyi nyote mlio karibu na Moabu, ombolezeni. Nanyi mjuao fahari yake,
    pigeni kelele hivi, 'Ole, fimbo yenye nguvu, fimbo yenye heshima, imevunjwa.'
  bel-bel: 'Пашкадуйце яго ўсе суседзі ягоныя, і ўсе, хто ведае імя яго, скажэце:
    «як паламана жазло сілы, посах славы!»'
  deu-ELBBK: 'Beklagt es, ihr seine Umwohner alle, und alle, die ihr seinen Namen
    kennt! Sprecht: Wie ist zerbrochen das Zepter der Macht, der Stab der Majestät!'
  mbb-OT: Keseeng kew is langun he nasyun he kezapig te Moab, sikiyu is langun he
    nesayud te kegkevantug te Moab! Keseeng kew ne ke sikiyu te, ‘Netapus en is Moab!
    Netamped en is tuked din, kes tuked he simbulu te kegkemekeǥeǥehem din wey kegkeventuǥan.’
  mal-2015: അവന്റെ ചുറ്റുമുള്ള എല്ലാവരുമായുള്ളോരേ. അവനെക്കുറിച്ചു വിലപിപ്പിൻ! അവന്റെ
    പേർ അറിയുന്ന ഏവരുമായുള്ളോരേ, അയ്യോ ബലമുള്ള വടി, ഭംഗിയുള്ള കോൽ എങ്ങനെ ഒടിഞ്ഞു എന്നു
    പറവിൻ.
  rmc-rmc: 'Roven vaš leske, savore, so pašal leste bešen, savore, so prindžaren leskro
    nav; phenen: ‚Leskri zoraľi vlada phadžiľa, leskri bari slava našľiľa!‘'
  pes-OPV: ‌ای جمیع مجاورانش و همگانی که نام او رامی دانید برای وی ماتم گیرید. بگویید
    عصای قوت و چوبدستی زیبایی چگونه شکسته شده است!
  ron-1924: 'Бочици-л, тоць чей че-л ынконжураць, тоць каре-й куноаштець нумеле! Ши
    зичець: ‘Кум а фост сфэрымат ачест путерник тояг де кырмуире, ачест тояг мэрец!’'
  ben-OBCV: তার চারপাশে থাকা লোকেরা, যারা তার খ্যাতির কথা জানো, তোমরা সবাই মোয়াবের
    জন্য বিলাপ করো। বলো, ‘পরাক্রমী রাজদণ্ড কেমন ভেঙে গেছে, সেই মহিমাময় কর্তৃত্ব কেমন
    ভেঙে পড়েছে!’
  som-som: Kuwiinna hareerihiisa ku wareegsan oo magiciisa yaqaan oo dhammow, u baroorta,
    oo waxaad tidhaahdaan, Ushii xoogga iyo quruxda badnayd sidee bay u kala jabtay!
  lat-VUC: 'Consolamini eum, omnes qui estis in circuitu ejus: et universi qui scitis
    nomen ejus, dicite: Quomodo confracta est virga fortis, baculus gloriosus?'
  eng-ASVBT: All ye that are round about him, bemoan him, and all ye that know his
    name; say, How is the strong staff broken, the beautiful rod!
  ita-1885: 'Condoletevi con lui, voi suoi circonvicini tutti; e voi tutti, che conoscete
    il suo nome, dite: Come è stato rotto lo scettro di fortezza, la verga di gloria?'
  eng-LXXUP: 'and they departed, and dwelt in Geruth Chimham, that is by Bethlehem,
    to go into Egypt, for fear of the Chaldeans:'
  eng-ULB: All you who are around Moab, wail; and all you who know its fame, shout
    this, 'Woe, the strong staff, the honored rod, has been broken.'
  spa-VBL: ¡Lloren por ellos, todas las naciones de los alrededores, todos los que
    los conocen! ¡Que otros sepan cómo ha sido aplastado el gran cetro, la vara que
    antes gobernaba con orgullo!
  fra-_FOB: 'Et vous tous qui connaissez son nom, dites: Comment ce sceptre de force
    a-t-il été brisé, ce bâton de majesté?'
  mal-mal: അവന്റെ ചുറ്റുമുള്ള എല്ലാവരുമേ അവനെക്കുറിച്ചു വിലപിക്കുവിൻ! അവന്റെ നാമം
    അറിയുന്ന സകലരുമേ, ‘അയ്യോ ബലമുള്ള വടി, ഭംഗിയുള്ള കോൽ എങ്ങനെ ഒടിഞ്ഞു’ എന്നു പറയുവിൻ.
  urd-GVR: Ai paṛos meṅ basne wālo, us par mātam karo! Jitne us kī shohrat jānte ho
    āh-o-zārī karo. Bolo, ‘Hāy, Moāb kā zordār asā-e-shāhī ṭūṭ gayā hai, us kī shān-o-shaukat
    kī alāmat ḳhāk meṅ milāī gaī hai.’
  suz-BL: मेको आ एर ओंथ बाक्‍ब नेल्‍ल नु मेको आ पशो तुइक्‍ब नेल्‍ल मेको आ पर्बम रोंका
    पने। मिनु ‘दोपा सक्ति पाइश्‍शो राज्‍य क्‍याम्‍चा पुंइसे। पिप आ कोक्‍के दोपा जिक्‍मे’
    देनीन।
  eng-NOY: All ye that are about him, bemoan him! And all ye that know him, say, “How
    is the strong sceptre broken, The splendid staff!”
  ita-1927: 'Compiangetelo voi tutti che lo circondate, e voi tutti che conoscete
    il suo nome, dite: “Come s’è spezzato quel forte scettro, quel magnifico bastone?”'
  ckb-ckb: 'ئەی هەموو ئەوانەی لە دەوروبەری ئەون، بۆی بلاوێننەوە، ئەی هەموو ئەوانەی
    ناوبانگی دەزانن، بڵێن: ”چۆن داردەستی بەهێز شکا، شکۆ و دەسەڵاتی نەما!“'
  eng-BBE: All you who are round about him, give signs of grief for him, and all you
    who have knowledge of his name, say, How is the strong rod broken, even the beautiful
    branch!
  kan-OKCV: ಅದರ ಸುತ್ತಲಿರುವವರೆಲ್ಲರೇ, ಅದಕ್ಕೆ ಗೋಳಾಡಿರಿ; ಅದರ ಹೆಸರನ್ನು ಬಲ್ಲವರೆಲ್ಲರೇ, ‘ಬಲವಾದ
    ಕೋಲೂ, ಮಹಿಮೆಯ ಬೆತ್ತವೂ ಹೇಗೆ ಮುರಿದುಹೋಯಿತು?’ ಎಂದು ಹೇಳಿರಿ.
  tam-2017: அதின் சுற்றுப்புறத்தாரும் அதின் புகழை அறிந்தவர்களுமாகிய நீங்கள் எல்லோரும்
    அதற்காக அங்கலாய்த்துக்கொள்ளுங்கள்; பெலனான தடியும் அலங்காரமான கோலும் எப்படி உடைந்ததென்று
    சொல்லுங்கள்.
  spa-RV-1909: 'Compadeceos de él todos los que estáis alrededor suyo; y todos los
    que sabéis su nombre, decid: ¿Cómo se quebró la vara de fortaleza, el báculo de
    hermosura?'
  ron-BTF: 'Toți cei care sunteți în jurul lui, jeliți-l; și toți cei care cunoașteți
    numele său, spuneți: Cum este frumoasa nuia și puternicul toiag sfărâmat!'
  eng-WEBP: All you who are around him, bemoan him; and all you who know his name,
    say, ‘How the strong staff is broken, the beautiful rod!’
  eng-FBV: Mourn for them, all you surrounding nations, everyone who knows them! Let
    others know how the great scepter has been smashed, the rod that once proudly
    ruled!
  nld-1939: 'Beklaagt het allen, gij zijn buren, Gij allen, die het kent bij zijn
    naam. Zegt: Hoe is zijn machtige schepter gebroken, Zijn heerlijke staf?'
  nch-BL: Nochi amojuanti cati anitztoque nechca tali Moab, ximocuesoca huan xichocaca
    por nopa tali. ‘Xiquitaca quenicatza ya tzontanqui tali Moab masque eliyaya tahuel
    yejyectzi huan tetic.’
  vie-1934: 'Hỡi các ngươi là kẻ ở chung quanh nó, hãy than khóc nó! Hết thảy các
    ngươi là kẻ biết danh nó, khá nói rằng: Cái gậy cứng mạnh, cái gậy đẹp đẽ nầy
    đã gãy đi là dường nào!'
  hin-CV: तुम, जो उसके पड़ोसी हो, उसके लिए शोक मनाओ, तुम भी, जो उससे परिचित हो; यह
    कहते जाओ, ‘कैसे टूट गया दृढ़ राजदंड, वह, जो वैभवशाली राजदंड था!’
  spa-BES: 'Todos los que lo rodean, den señales de dolor por él, y todos los que
    conocen su nombre, digan: ¡Cómo se rompe la vara fuerte, incluso él glorioso bordon!'
  tdx-tdx: 'Mandalà aze ry mañohok’ azeo, ano ty hoe ama’e ry mahafohiñe i tahina’ey:
    Akore te pinozake i kobaiñe maozatsey, i doda fanjakay.'
  tha-KJV: บรรดาท่านที่​อยู่​รอบเขา จงเสียใจด้วยเขาเถิด และบรรดาท่านที่​รู้​จักชื่อเขาด้วย
    จงกล่าวว่า ‘​ไม้​ธารพระกรอันทรงฤทธิ์หักเสียแล้ว คือคทาอั​นร​ุ่งโรจน์​นั้น​’
  por-BR-2018: 'Condoei-vos dele todos vós que estais ao seu redor, e todos vós que
    sabeis seu nome. Dizei: Como se quebrou a vara forte, o belo cajado!'
  deu-ELO: 'Beklaget es, ihr seine Umwohner alle, und alle, die ihr seinen Namen kennet!
    Sprechet: Wie ist zerbrochen das Zepter der Macht, der Stab der Majestät!'
  eng-WYC-2018: All ye that be in the compass thereof, comfort it; and all ye that
    know the name thereof, say, How is the strong rod broken, the glorious staff?
    (All ye who be around it, comfort it; and all ye who know its name, say, How the
    strong rod is broken, yea, the glorious staff!)
  epo-epo: 'Bedaŭru lin ĉiuj liaj ĉirkaŭantoj, kaj ĉiuj, kiuj konas lian nomon, diru:
    Kiele disrompiĝis la forta vergo, la belega bastono!'
  uig-PIN: 'Uning ǝtrapidiki ⱨǝmmǝylǝn uning üqün aⱨ-zar kɵtürünglar; uning nam-xɵⱨritini
    bilgǝnlǝr: «Küqlük xaⱨanǝ ⱨasisi, güzǝl tayiⱪimu xunqǝ sunduruldiƣu!» — dǝnglar.'
  beo-beo: 'Dilia dunu amo gadenene esala amola dunu huluane amo da ea musa: gasa
    bagade hou dawa: dunu! Ema asigiba:le, da:i dioma! Amane sia:ma, ‘Ea gasa bagade
    ouligisu hou da wadela:lesi dagoi. Ea gasa amola ea hadigi da bu hamedafa ba:mu.’'
  tpi-OTNT: Yupela olgeta lain i stap klostu long Moap, na yupela olgeta lain i save
    long biknem bilong en, yupela i mas sori long em na tok olsem, ‘Sori tru, strong
    na biknem bilong dispela kantri i pundaun pinis.’
  hau-SA: Yi kuka saboda ita, dukanku mazaunan kewayenta, duk waɗanda suka san shahararta;
    ku ce, ‘Dubi yadda sandan sarauta mai iko ya karye, dubi yadda sanda mai daraja
    ya karye!’
  uig-LAT: 'Uning etrapidiki hemmeylen uning üchün ah-zar kötürünglar; uning nam-shöhritini
    bilgenler: «Küchlük shahane hasisi, güzel tayiqimu shunche sunduruldighu!» — denglar.'
  nde-nde: Ikhaleleni lonke lina elakhelene layo, bonke abalwaziyo udumo lwayo, lithi,
    ‘Yeka ukwephuka kwentonga yobukhosi elamandla, yeka ukwephuka kodondolo oluhle
    kakhulu!’
  ton-ton: Ko kimoutolu kotoa pē ʻoku nonofo mo ia, mou mamahi koeʻuhi ko ia, pea
    ko kimoutolu kotoa pē ʻoku ʻilo hono hingoa, mou pehē, ‘ʻOiauē! ʻAe fesiʻi ʻae
    tokotoko mālohi, pea mo e vaʻa matamatalelei!’
  ces-1613: 'Litujte ho všickni okolní jeho, a všickni, kteříž víte o jménu jeho,
    rcete: Jak polámána jest hůl nejpevnější, prut nejozdobnější?'
  eng-WMB: All you who are around him, bemoan him; and all you who know his name,
    say, ‘How the strong staff is broken, the beautiful rod!’
  tam-TCV: அவளைச்சுற்றி வசிப்பவர்களும், அவளின் புகழை அறிந்தவர்களுமான நீங்கள் அவளுக்காக
    அழுது புலம்புங்கள். ‘வலிமைமிக்க செங்கோல் எப்படி முறிந்தது, மகிமையான கோலும் எப்படி
    முறிந்தது’ என்று சொல்லி அழுங்கள்.
  ceb-ULB: Pagdangoyngoy, kamong tanan nga anaa palibot sa Moab; ug kamong tanan nga
    nasayod sa iyang kabantogan, isinggit kini, 'Pagkaalaot, sa gamhanang sungkod,
    sa pinasidunggan nga baston, kay nabali na kini.'
  pol-UBG: 'Opłakujcie go, wszyscy, jego sąsiedzi; wszyscy, którzy znacie jego imię,
    mówcie: Jakże się złamała mocna laska i berło ozdobne!'
  urd-GVU: اے پڑوس میں بسنے والو، اُس پر ماتم کرو! جتنے اُس کی شہرت جانتے ہو آہ و
    زاری کرو۔ بولو، ’ہائے، موآب کا زوردار عصائے شاہی ٹوٹ گیا ہے، اُس کی شان و شوکت
    کی علامت خاک میں ملائی گئی ہے۔‘
  deu-1912: 'Habt doch Mitleid mit ihnen alle, die ihr um sie her wohnt und ihren
    Namen kennt, und sprecht: “Wie ist die starke Rute und der herrliche Stab so zerbrochen!”'
  kan-2017: ಮೋವಾಬಿನ ನೆರೆಹೊರೆಯವರೇ, ಅದರ ಹೆಸರನ್ನೂ, ಪ್ರಖ್ಯಾತಿಯನ್ನು ಬಲ್ಲವರೇ, ನೀವೆಲ್ಲರೂ
    ಅದಕ್ಕಾಗಿ ಎದೆಬಡುಕೊಳ್ಳಿರಿ. ‘ಅಯ್ಯೋ, ಬಲವಾದ ಕೋಲು, ಮಹಿಮೆಯ ದಂಡವು ಮುರಿದುಹೋಯಿತಲ್ಲಾ’ ಎಂದು
    ಪ್ರಲಾಪಿಸಿರಿ.
  yap-yap: “Ngan yor ni fan ko re nam nem, gimed e pi’in gimed ma par nib chuchugur
    ngay, gimed gubin e pi’in ni gimed manang fal’ngin. Bay mogned nim ga’ar gad,
    ‘Fare lung rok nib ga’ e ke math’; gil’ilungun nge feni gel gelngin e dakriy.’
  hlt-MCSB: A kaepvai boeih neh a ming aka ming boeih loh anih te a suem uh tih, “Balae
    tih sarhi caitueng, boeimang cungkui khaw a paep,” ti uh laeh.
  mdy-ETH: «ዒዞኮ ዼኤፖ ሱንፆ ዔራያ ማዒ፥ ኮይላ ዑኬ ናንጋ ዴራ ቢያ፦ ‹ዒዞኮ ቢታንቶ ዔርዛ ዼኤፖ ዎልቃ ዎይቲ ጉሪ ማዔዖ፤
    ዶዶ ካኣቱሞ ኮኦላኣ ዎይቲ ሜቄዖ› ጌይ ቃዪ ዬኤኩዋቴ!
  twi-ASANTE: Monsu no, mo a motete ne ho nyinaa, ne mo a monim ne din nyinaa; monka
    sɛ, ‘Ɛyɛɛ dɛn na wɔabubu ahempoma a ɛyɛ den yi? Ɛyɛɛ dɛn na wɔabu animuonyam poma
    fɛfɛ yi mu?’
  eng-WEBU: All you who are around him, bemoan him; and all you who know his name,
    say, ‘How the strong staff is broken, the beautiful rod!’
  wal-wal: “A yuushuwan de7iya asau, a gitatettaakka eriya ubbau, ‘Mino gidida kawotaa
    xam77ai waani meqqidee! Bonchchettida xam77ai waani kinchchettidee!’ yaagidi zilaalite.
  spa-PDDPT: 'Consuélense de él todos los que lo rodean, todos los que conocen su
    nombre y digan: ¡Cómo fue quebrado el cetro fuerte, un bastón de esplendor!'
  gun-gun: 'Ha''e kuery ijyvýry pendekuai va''e pemboaxy ke, hery peikuaa va''e ha''e
    javi. Ha''e vy aipopeje: ‘Mba''exa tu yvyra imbaraete, popoka iporã va''ekue opẽ
    vyvoi!’ peje.'
  ilo-ULB: Agdung-awkayo amin nga adda iti aglawlaw ti Moab. Ket aminkayo a makaammo
    iti kinalatakna, ipukkawyo daytoy, 'Asi pay ti natibker a sarukod, a madaydayaw
    a sarukod, ta natukkolen.'
  kpg-kpg: “Goodou manawa gee gi tenua deelaa, goodou ala e hoohoo gi di gowaa deelaa,
    goodou huogodoo ala gu iloo ono humalia. Goodou gi helekai, ‘Dono mogobuna e dagi
    ana mee la gu mooho, ono madamada mo ono mogobuna la gu hagalee!’
  uig-ARA: 'ئۇنىڭ ئەتراپىدىكى ھەممەيلەن ئۇنىڭ ئۈچۈن ئاھ-زار كۆتۈرۈڭلار؛ ئۇنىڭ نام-شۆھرىتىنى
    بىلگەنلەر: «كۈچلۈك شاھانە ھاسىسى، گۈزەل تايىقىمۇ شۇنچە سۇندۇرۇلدىغۇ!» ــ دەڭلار.'
  sus-sus: Mowaba dɔxɔbooree, wo yo a ma. Wo tan naxee a kolon, wo xa maxɔrinyi ti,
    ‹Munse a niyaxi Mowaba xa mangɛya magaaxuxi xa kana?›
  pon-2006: “Kumwail mwahieiki wehio, kumwail me karanih, kumwail koaros me ese duwen
    eh ndand. Kumwail patohwan, ‘Eh manaman en kaunda wasa ohlahr; eh lingan oh manaman
    sohralahr!’
  ksd-ksd: 'Avat par ava ki kikil ia, avat a tangie, ma avat par ba ava nunure ra
    iangina; avat a biti: Ra dekdek na buka i tar tabubur dave, ra vakak na davai
    ik?'
  tur-YTC: Ey onun etrafındaki herkes, Ve onun adının bilenlerin hepsi, onun için
    ağıt yakın, 'Güçlü asa, güzel değnek nasıl da kırıldı!'
  grc-BRENT: καὶ ᾤχοντο, καὶ ἐκάθισαν ἐν Γαβηρωχαμάα, τῇ πρὸς Βηθλεὲμ, τοῦ πορευθῆναι
    εἰς Αἴγυπτον
  ind-AYT: Merataplah baginya, hai kamu semua yang ada di sekelilingnya, dan kamu
    semua yang mengenal namanya. Katakan, ‘Betapa tongkat yang kuat itu dipatahkan,
    tongkat kemuliaan.’
  nya-nya: Mulireni kwambiri, inu nonse amene mwamuzungulira, inu nonse amene mumadziwa
    za kutchuka kwake; nenani kuti, “Taonani momwe yathyokera ndodo yamphamvu yaufumu
    ija, taonani momwe ndodo yaulemu yathyokera!”
  hrv-hrv: 'Žalite ga, svi susjedi njegovi, i svi koji znate ime njegovo. Recite:
    “Kako li se slomi čvrsta palica, žezlo veličanstveno!”'
  mps-mps: Dage Moap pąde bidibo hani tigidali, te dage hani tigidaligo te aga genuai
    nogi koneai, dagego aga hobede elama, te tama po waiyąo, ‘Hobede mu dao, te bulu
    kantrigo bomo me genuai nogi elaluali, te tulaluali dao,’ po wao.”
  tpi-tpi: Yupela olgeta lain i stap klostu long Moap, na yupela olgeta lain i save
    long biknem bilong en, yupela i mas sori long em na tok olsem, ‘Sori tru, strong
    na biknem bilong dispela kantri i pundaun pinis.’
  dan-1931: 'Ynk det, alle dets Naboer og alle, som kender dets Navn; sig: Hvor knækkedes
    dog den stærke Stav, det herlige Spir!'
  vie-OVCB: Các dân tộc lân bang của Mô-áp, hãy khóc giùm cho nó! Hãy xem quyền trượng
    của nó đã gãy thế nào, và cây gậy xinh đẹp của nó tiêu tan ra sao!
  guj-2017: હે મોઆબની આસપાસના લોક, તેનું નામ જાણનારા, વિલાપ કરો. અને કહો કે, શક્તિનો
    દંડ, સૌંદર્યની છડી કેવી ભાગી ગઈ છે.’
  pon-2006A: “Kumwail mwahieiki wehio, kumwail me karanih, kumwail koaros me ese duwen
    eh ndand. Kumwail patohwan, ‘Eh manaman en kaunda wasa ohlahr; eh lingan oh manaman
    sohralahr!’
  por-BRBSL: Todos vocês que estão ao seu redor, lamentam-no; e todos vocês que conhecem
    seu nome, dizem, “Como o pessoal forte está quebrado”, a bela vara”!
  cth-cth: Nangmouh a tengpam e naw ni ahni ka khai laihoi, a min kapanueknaw ni hai,
    kalenpounge hoi thakasai poung e sonron teh a kâkhoe toe telah dei awh.
  twi-twi: Munsu no, mo a motete ne ho nyinaa, ne mo a munim ne din nyinaa; monka
    se, ‘Ɛyɛɛ dɛn na wɔabubu ahempema a ɛyɛ den yi ɛyɛɛ dɛn wɔabu anuonyam pema fɛfɛ
    yi mu!’
  hlt-hlt: A kaepvai boeih neh a ming aka ming boeih loh anih te a suem uh tih, “Balae
    tih sarhi caitueng, boeimang cungkui khaw a paep,” ti uh laeh.
  tbz-SIM: 'Kɔmmúnɛ̀ Mɔɑbu ɛì kpɛ́í kɛ́mmɑ́ɑ́rì di yɔ, díndi o pɛɛtitɔbɛ̀, díndi bɛ̀ɛ̀
    do yɛ̃́ o yètìrì feí kɛ dòmmɛ̀, bekɛ́nɛ̀ dimɑ́ɑ̀ kɛ dɔ̀: Bɑ nte kɛ̀ didùɔ̀ kperì
    diì nkèétɛ́? Bɑ nte kɛ̀ kukpɑ̀ɑ̀tìpɑ̀ɑ̀ti kperíkù kuu nyí kpɑɑ́?'
  msy-2020: Ia Moapian boroghɨra itir darazi ko, gumazir an ziar ekiam gɨfoziba, ia
    an apangkuvigh kamaghɨn azi mɨkɨm, ‘Iavzika, ian nguibar kamɨn ziar ekiam ko gavgavim
    a irɨgha gɨfa.’
  azb-azb: 'Ey onun ətrafında olanlar, Onun adını bilənlər, Onun üçün yas tutub deyin:
    “Qüdrətli əsa, əzəmətli dəyənək Necə də qırıldı!”'
  eng-DBY: All ye that are about him, bemoan him; and all ye that know his name, say,
    How is the strong staff broken, the beautiful rod!
  hin-2017: उसके आस-पास के सब रहनेवालों, और उसकी कीर्ति के सब जाननेवालों, उसके लिये
    विलाप करो; कहो, ‘हाय! यह मजबूत सोंटा और सुन्दर छड़ी कैसे टूट गई है?’
  wol-KYG: 'Mboolem yeen ñi wër xeet wii, jooyleen leen; yeen ñi dégg seen tur ñépp,
    jooyleen leen. Neleen: “Moo, nu gii nguur mana foqe, ba foqaale jii daraja?”'
  eng-YLT: 'Bemoan for him, all ye round about him, And all knowing his name, say
    ye: How hath it been broken, the staff of strength, The rod of beauty.'
  eng-WYC-2017: All ye that be in the compass thereof, comfort it; and all ye that
    know the name thereof, say, How is the strong rod broken, the glorious staff?
  eng-WMBB: All you who are around him, bemoan him; and all you who know his name,
    say, ‘How the strong staff is broken, the beautiful rod!’
  urd-GVH: ऐ पड़ोस में बसनेवालो, उस पर मातम करो! जितने उस की शोहरत जानते हो आहो-ज़ारी
    करो। बोलो, ‘हाय, मोआब का ज़ोरदार असाए-शाही टूट गया है, उस की शानो-शौकत की अलामत
    ख़ाक में मिलाई गई है।’
  rug-rug: Mi kabo ia, gamu pu koa pa vari likohaena sa, doduru pu tumae nia sa vinalavata
    tanisa; mi zama guahe, ‘Namu moku va kaleana sa kolu binaṉara, namu ilasa sa hodu
    leleana!’ mi gua.
  gaz-gaz: Warri naannoo ishee jiraatan hundi, warri maqaa ishee beektan hundi ‘Bokkuun
    jabaan sun akkamitti cabe! Uleen ulfina qabeessi sun akkamitti cabe!’ jedhaa booʼaafii.
  fra-LSG: 'Lamentez-vous sur lui, vous tous qui l’environnez, Vous tous qui connaissez
    son nom! Dites: Comment ce sceptre puissant a-t-il été brisé, Ce bâton majestueux?'
  yal-yal: Ɛ tan a rabilinna muxune, ɛ a wuga, ɛ tan naxanye birin a xili gbeen kolon!
    Ɛ naxa, “Ee! Sɛnbɛ gbee sifani ito bata kala! Mangaya gbeeni ito bata halagi!”
  haw-1868: E uwe oukou ia ia, e ka poe a pau e hoopuni ana ia ia; E olelo oukou,
    e ka poe a pau i ike i kona inoa, Nani ka uhai ana o ke kookoo ikaika, a me ka
    laau maikai!
  arb-NAV: فَارْثُوهُ يَا جَمِيعَ الْمُحِيطِينَ بِهِ وَسَائِرَ الْعَارِفِينَ اسْمَهُ.
    قُولُوا انْكَسَرَ صَوْلَجَانُ الْعِزِّ وَقَضِيبُ الْمَجْدِ.
  ewe-ewe: Mi ame siwo katã ƒo xlãe, mifa nɛ eye ame siwo katã nya ale si wòxɔ ŋkɔe
    la negblɔ be, ‘Aleke fiatikplɔ sesẽ la kple atizɔti dzeani la ŋe ale!’
  eng-LEE: 'All ye that are about him bemoan him; and all ye that know his name: say,
    How is the strong staff broken, the beautiful stick!'
  asm-FB: মোৱাবৰ চাৰিওফালে থকা তাৰ নাম জনা তোমালোক সকলোৱে তাৰ নিমিত্তে বিলাপ কৰি কোৱা,
    এই শকত লাখুটি আৰু সুন্দৰ দণ্ডডালি কেনেৰূপে ভাগিল!
  sus-A: مٌوَبَ دْشْبٌورٍيٍ، وٌ يٌ عَ مَ. وٌ تَن نَشٍيٍ عَ كٌلٌن، وٌ شَ مَشْرِنيِ
    تِ، ‹مُنسٍ عَ نِيَشِ مٌوَبَ شَ مَنفّيَ مَفَاشُشِ شَ كَنَ؟›
  fra-SBL: Vous tous qui êtes autour de lui, plaignez-vous de lui ; et vous tous qui
    connaissez son nom, dites, « Comment le personnel fort est brisé, la belle tige !
  hbo-hbo: נֻ֤דוּ לֹו֙ כָּל־סְבִיבָ֔יו וְכֹ֖ל יֹדְעֵ֣י שְׁמֹ֑ו אִמְר֗וּ אֵיכָ֤ה נִשְׁבַּר֙
    מַטֵּה־עֹ֔ז מַקֵּ֖ל תִּפְאָרָֽה׃
  kik-kik: Mũcakaĩrei inyuĩ arĩa othe mũtũũraga mũmũthiũrũrũkĩirie, inyuothe arĩa
    mũũĩ ngumo yake; ugai atĩrĩ, ‘Kaĩ rũthanju rwa ũnene nĩrunĩkangu-ĩ! Kaĩ mũthĩgi
    ũrĩa ũrĩ riiri nĩmunangĩku-ĩ!’
  fra-NCL: 'Consolez-le, vous tous, ses voisins, et vous tous qui connaissez son nom,
    dites : « Comment a été brisé un bâton si fort, un sceptre si magnifique ? »'
  cek-AK: Anih taengah kaom kaminawk boih, anih to qah o haih ah; anih ih ahmin panoek
    kaminawk boih, Thacak cunghet, kranghoih cung loe kawbangmaw angkhaeh ving halat!
    tiah thui oh.
  cuk-cuk: 'Bemar, Moab-yar-dikarba-bukmaladi, Moab-dulemarga be bomar. Moab-dulemar-nug-dummarba-nikad-wismalad,
    Moab-dulemarga be bomar. Weyob be sogmar: ‘Be dake, ibibayobi Moab-neggwebur bergusa.
    Ar Moab-neggwebur yeer-ganguedinad, degite bergusad.’'
  uig-CYR: 'Униң әтрапидики һәммәйлән униң үчүн аһ-зар көтириңлар; униң нам-шөһритини
    билгәнләр: «Күчлүк шаһанә һасиси, гөзәл тайиғиму шунчә сундурулдиғу!» — дәңлар.'
  tel-2017: మోయాబు చుట్టూ నివసించేవాళ్ళు, దాని కీర్తి ప్రతిష్టలు తెలిసిన వాళ్ళు రోదించండి.
    ‘దాని బలమైన రాజదండం, ఘనత పొందిన దాని చేతిలోని కర్ర విరిగిపోయాయి’ అని చెప్తూ విలపించండి.
  hat-BSA: 'Fè dèy pou li, nou menm tout ki antoure li, menm nou menm tout ki te konnen
    non li, di: ‘Gade kijan gwo fòs baton wayal la fin kase, yon baton ki te tèlman
    bèl!’'
  kos-kos: “Tungi mutunfacl sac, kowos su muta apkuran, Kowos nukewa su etu pungal.
    Fahk mu, ‘Ku lun tokosrai lal musalla; Wolana ac ku lal wanginla.’
  hbo-WLC: נֻ֤דוּ לוֹ֙ כָּל־סְבִיבָ֔יו וְכֹ֖ל יֹדְעֵ֣י שְׁמ֑וֹ אִמְר֗וּ אֵיכָ֤ה נִשְׁבַּר֙
    מַטֵּה־עֹ֔ז מַקֵּ֖ל תִּפְאָרָֽה׃
  ibo-ibo: Kasịenụ ya obi, unu ndị niile gbara ya gburugburu, unu ndị niile maara
    na ọ bụ mba dị ukwuu. Kwupụtanụ sị, ‘Esi aṅa gbajie mkpanaka eze a, nke dị ike,
    lee ka e si gbajiekwa mkpanaka a nke dị ebube!’
  ory-ory: ତାହାର ଚତୁର୍ଦ୍ଦିଗସ୍ଥିତ ଓ ତାହାର ନାମ ଜାଣିଥିବା ଯେ ତୁମ୍ଭେମାନେ, ତୁମ୍ଭେ ସମସ୍ତେ
    ତାହାର ପାଇଁ ବିଳାପ କର, ଆଉ କୁହ, ‘ଏହି ଦୃଢ଼ ଦଣ୍ଡ, ସୁନ୍ଦର ଯଷ୍ଟି କିପରି ଭଗ୍ନ ହୋଇଅଛି!’
  chk-chk: Oupwe kechüeiti Moap, ämi chokewe mi nom pwelin ünükün, pwal ämi meinisin
    mi silei iteüöchün, oupwe üra, ‘A fokun wes an nemenem pöchökül, esap chüen wor
    an ling me manaman.’
  rop-rop: “Ai garra dalim detlot pipul langa detlot kantri hu jidan raidaran langa
    yu Moweb, blanga krai blanga yu. Holot sabi imbin brabli strongbala. Olabat garra
    tok blanga yu, ‘Ola pawa weya imbin abum wen imbin jidan bos bin binij na. Imbin
    brabli strongbala kantri garram detmatj pawa, bat najing na.’
  ukr-1871: 'Пожальтесь його, всї його сусїди, й усї, що знаєте імя його, заголосїте:
    Як се зломилось жезло сили, палиця слави!'
  deu-1951: 'Bezeuget ihm Beileid, ihr seine Nachbarn alle, und ihr alle, die ihr
    seinen Namen kennt! Saget: «Wie ist doch das starke Zepter zerbrochen, der prächtige
    Stab!»'
  eng-JPS: 'Bemoan him, all ye that are round about him, and all ye that know his
    name; say: ''How is the strong staff broken, the beautiful rod!'''
  srp-1865: 'Žalite ga svi koji ste oko njega, i koji god znate za ime njegovo, recite:
    kako se slomi jaki štap, slavna palica?'
  lug-lug: Mumubeesebeese mwenna abamwetoolodde, mwenna abamanyi ettutumu lye; mugambe
    nti, ‘Ng’Omuggo ogw’amaanyi ogw’obwakabaka gumenyese, ng’oluga olw’ekitiibwa lumenyese!’
  heb-heb: נדו לו כל סביביו וכל ידעי שמו אמרו איכה נשבר מטה עז מקל תפארה׃
  ben-IRV: তোমরা যারা তার চারপাশে থাকো, তার জন্য বিলাপ কর, আর তোমরা যত লোক তার নাম
    জান, চিত্কার কর, ‘ধিক! শক্তিশালী রাজদণ্ড, গৌরবময় লাঠি ভেঙে গেছে’!
  pan-pan: ਤੁਸੀਂ ਸਾਰੇ ਜਿਹੜੇ ਆਲੇ-ਦੁਆਲੇ ਹੋ, ਰੋਵੋ। ਤੁਸੀਂ ਸਾਰੇ ਜਿਹੜੇ ਉਸ ਦਾ ਨਾਮ ਜਾਣਦੇ ਹੋ,
    ਆਖੋ, ਕਿਵੇਂ ਇਹ ਤਕੜਾ ਢਾਂਗਾ ਟੁੱਟ ਗਿਆ, ਉਹ ਸੋਹਣਾ ਡੰਡਾ!
  mya-JVB: သူ့ ပတ်လည် ၌နေသောသူအပေါင်း တို့၊ သူ့ အတွက် မြည်တမ်း ကြလော့။ သူ၏နာမ ကို
    သိ သော သူအပေါင်း တို့၊ တန်ခိုး ကြီးသောလှံတံ ၊ အသရေ တင့်တယ်သောတံဖျာ သည် ကျိုး လေပြီတကားဟု
    ပြောဆို ကြ လော့။
  tbg-tbg: 'Ne Moapi auvahini variaka vira nora autuara kankomake iriaka, Moapi vatanaaka
    qoraiqama virara iriha ne vikara iqi rata nimitaate. Ne Moapiara mintima tiate:
    Mpo, navutaaka Moapi avuhainaara kauru kinta kaavo. Moapi kempukavanovata vira
    nora autuvanovata taiqa viro, kia qaiqaavata vaivo, tiate.'
  hmo-hmo: Moaba umui noho hagegea taudia ibounai e, Moaba ena ladana bada umui diba
    taudia e, do umui gwau, ‘Dagi auna namo herea, au mai ena hairai bada, madi ia
    makohia vadaeni.’
  urd-urd: ऐ उसके आस — पास वालों, सब उस पर अफ़सोस करो; और तुम सब जो उसके नाम से वाक़िफ़
    हो कहो कि यह मोटा 'असा और ख़ूबसूरत डंडा क्यूँकर टूट गया।
  rus-SYN: 'Пожалейте о нем все соседи его и все, знающие имя его, скажите: “как сокрушен
    жезл силы, посох славы!”'
  bqc-SIM: Á bui pↄ́ á liaańziↄ ń á gbɛ̃́ pↄ́ a ń tↄ́ màↄ píi à ázĩa gbɛ̃gbɛ̃
    ń yã́i, í mɛ an gopana gbãa làa, an kpala gawi kↄ'ɛ̀.
  tcz-CHONGTHU: Moab mite chenkhompi ho nanghon ka piuvin, lunghem piuvin, veuvin
    lengvaipohna thahatttah chu akehtan, chule lengpa tenggol hoitah jong akihehbong
    tai.
  mar-mar: जे सर्व तुम्ही मवाबासभोवती आहात विलाप कराल. आणि जे सर्व तुम्ही त्याची किर्ती
    जाणता, ते तुम्ही त्याच्यासाठी आक्रंदन करा, बळकट दंड, आदराची काठी तुटली आहे.
  qub-qub: 'Moabpa läduncho caycajcuna, imano munayniyoj cashantapis musyajcuna paypaj
    wagay. Paypaj cayno niy: ‹¡Wawallau, imanöshi quëdasha munayniyoj, pipis mana
    binsishan, fiyupa allicho goyaj Moab nasyun!› nir.'
  bqp-bqp: Bɛɛ be i wɑ̃ɑ ben turuku, i kɑ bu gɔɔ sinɔ. Bɛɛ be i bu yɛ̃, i bu bikio
    i nɛɛ, ɑmɔnɑ n koosinɑ bɑ kɑ bɑn tenin dɑm bɑkɑm mɛ kpeerɑsiɑ mɛ.
  hat-hat: 'Nou menm, vwazen l'' yo, plenn sò li! Nou tout ki te konnen jan l'' te
    ye a, nou mèt di: Gade jan yo kraze gwo pouvwa li a! Bèl baton kòmandman ki te
    nan men l'' lan disparèt.'
  eng-BSB: Mourn for him, all you who surround him, everyone who knows his name; tell
    how the mighty scepter is shattered— the glorious staff!
  eng-WEBPB: All you who are around him, bemoan him; and all you who know his name,
    say, ‘How the strong staff is broken, the beautiful rod!’
  kbq-kbq: Hagi Moapu vahe tvaonte'ma nemaniza vahe'motane, agri'ma keta antahitama
    hu'naza vahe'motanena, agrikura tamasunku hunteta zavira neteta amanage hiho.
    Kinima mani'neno ragima e'neria hankavemo'a nankna higenopi, hago evuramie huta
    hiho.
  nhe-BL: Nochi imojuanti tlen initztoque nechca tlali Moab, ximocuesoca huan xichocaca
    ipampa nopa tlali. ‘Xiquitaca quejatza ya tzontlanqui tlali Moab yonque eliyaya
    tlahuel yejyectzi huan tetic.’
  gub-BL: Pe Moaw wanuwake wiko ma'e, pepuhareko pe wà nehe. Wakàgaw ikwaw par wà,
    pepuhareko pe wà nehe. — Wapuner katu haw upaw kwez kury. Wapuràg eteahy haw wakàgaw
    ukàzym, peze nehe.
  eng-DRA: 'Comfort him, all you that are round about him, and all you that know his
    name, say: How is the strong staff broken, the beautiful rod?'
