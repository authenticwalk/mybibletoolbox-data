  tbz-SIM: Díndi Sibumɑ ɛì kɔbɛ di dònnɛ̀ fínyĩ̀ kó dɛtie ndɛ, n kuɔ̀mmu di kpɛ́í,
    kɛ̀ dɛ̀ pɛ̃ɛ̃tɛ́ n kɔmmúmɛ̀ Yɑsɛɛdi ɛì kɔbɛ kpɛ́í, di bɑkɛ do wùɔ̀mmu kɛ́séntɛ́
    dɑ̀mɛ́ɛ̀rì mukɔ́kúɔ́ nkou, kɛ́tuɔkɛ Yɑsɛɛdi kóo dɑ̀mɛ́ɛ̀rì, kɛ̀ bɛpɔ̀mbɛ̀ di do
    kɛ tɔ̃̀ũ di bɛ.
  msy-2020: Jaserɨn nguibam ikuvizir dughiamɨn, kɨ azi. Eghtɨ Sipman nguibam, nɨ ikuvightɨ,
    kɨ nɨ bagh azivɨra ikiam. Sipma, nɨn wainɨn azeniba, da bar avɨrasemegha ghua,
    Amangsɨzim Itir Dɨpar Akaremɨn mɨriamɨn tugha ghua, Jaserɨn dɨpar akaremɨn tu.
    Apaniba izɨ wainɨn ikarɨzir ovɨzir aghuiba, ko nɨn temer taba saram asɨghasɨgham.
  azb-azb: Ey Sivma tənəyi, Sənin üçün Yazer xalqından çox ağlayacağam. Budaqların
    dənizi aşdı, Yazer dənizinə uzandı. Məhv edən sənin yay meyvələrinin, Yetişmiş
    üzümünün üstünə atıldı.
  eng-DBY: 'O vine of Sibmah, I will weep for thee with more than the weeping of Jaazer:
    thy shoots passed over the sea, they reached to the sea of Jaazer. The spoiler
    is fallen upon thy summer fruits and upon thy vintage.'
  hin-2017: हे सिबमा की दाखलता, मैं तुम्हारे लिये याजेर से भी अधिक विलाप करूँगा! तेरी
    डालियाँ तो ताल के पार बढ़ गई, वरन् याजेर के ताल तक भी पहुँची थीं; पर नाश करनेवाला
    तेरे धूपकाल के फलों पर, और तोड़ी हुई दाखों पर भी टूट पड़ा है।
  wol-KYG: Yaw reseñu Sibma gi, ma jooyal la lu raw la ma jooyal Yaser. Yaw la say
    car jàlloon géej, àkki géeju Yaser, sa figg jeek sa reseñ, noon yàqte.
  eng-YLT: With the weeping of Jazer, I weep for thee, O vine of Sibmah, Thy branches
    have passed over a sea, Unto the sea of Jazer they have come, On thy summer fruits,
    and on thy harvest, A spoiler hath fallen.
  eng-WYC-2017: Of the wailing of Jazer I shall weep to thee, thou vine of Sibmah;
    thy scions passed the sea, those [or they] came unto the sea of Jazer; a robber
    fell in on thy ripe corn, and on thy vintage.
  eng-WMBB: With more than the weeping of Jazer I will weep for you, vine of Sibmah.
    Your branches passed over the sea. They reached even to the sea of Jazer. The
    destroyer has fallen on your summer fruits and on your vintage.
  urd-GVH: ऐ सिबमाह की अंगूर की बेल, याज़ेर की निसबत मैं कहीं ज़्यादा तुझ पर मातम
    कर रहा हूँ। तेरी कोंपलें याज़ेर तक फैली हुई थीं बल्कि समुंदर को पार भी करती थीं।
    लेकिन अब तबाह करनेवाला दुश्मन तेरे पके हुए अंगूरों और मौसमे-गरमा के फल पर टूट
    पड़ा है।
  rug-rug: Kabo igo Arau, gua sapu kabo sari na tie pa Zazera, kei, na vaeni pa Sibima.
    Sari lelaṉamu si araha kamo latu pa Kolo Matena; kamo latu si arini koasa kolo
    pa Zazera. Sa tie huhuara si ele huari sari mua vuvua saganadi meke mua qurepi.
  gaz-gaz: Yaa muka wayinii Sibimaa, ani akkuma Yaʼizeeriif booʼu sana siifin booʼa.
    Dameen kee hamma galaanaatti diriirtee fagaatte; isheen hamma galaana Yaʼizeeritti
    diriirtee deemti. Balleessituun sun ija kee bilchaataa fi hurbuu wayinii keetii
    irra buʼeera.
  fra-LSG: Vigne de Sibma, je pleure sur toi plus que sur Jaezer; Tes rameaux allaient
    au-delà de la mer, Ils s’étendaient jusqu’à la mer de Jaezer; Le dévastateur s’est
    jeté sur ta récolte et sur ta vendange.
  yal-yal: N wugama Sibima manpa binle fe ra dangu Yaasɛri kaane ra, bayo e yiine
    bata yi siga han baan xanbi ra, e yiine yi sigaxi han Fɔxɔ Daraan kidi ma. Koni
    halagi tiin bata e bogi faɲine kala.
  haw-1868: Me ke uwe ana o Iazera, e uwe aku au ia oe, e ke kumu waina o Sibema.
    Ua hala'e la kou mau lala, a kela aoao o ka moana, Ua hiki aku i ka moana o Iazera.
    O ka mea nana e hao, ua haule mai ia maluna o kau hua o ke kau, A maluna hoi o
    kou pawaina.
  arb-NAV: أَبْكِي عَلَيْكِ أَكْثَرَ مِنَ الْبُكَاءِ عَلَى يَعْزِيرَ يَا جَفْنَةَ
    سَبْمَةَ الَّتِي امْتَدَّتْ فُرُوعُهَا حَتَّى الْبَحْرِ، بَلْ بَلَغَتْ بَحْرَ
    يَعْزِيرَ، فَإِنَّ الْمُدَمِّرَ قَدِ انْقَضَّ عَلَى حَصَادِكِ النَّاضِجِ وَقِطَافِكِ.
  ewe-ewe: O, mi Sibma wainkawo, mefa na mi abe ale si Yazer fa avi ene. Wò alɔwo
    keke yi ɖe atsiaƒu to ʋĩi eye wodidi ɖase keke Yazer ƒuta ke. Nugblẽla va ƒo ɖe
    wò atikutsetse ɖiɖiwo kple wò wainkpowo dzi.
  eng-LEE: 'With the weeping of Ya''zer will I weep for thee, O vine of Sibmah; thy
    tendrils [once] passed over the sea, they reached as far as to the sea of Ya''zer:
    over thy summer-fruits and over thy vintage the waster is fallen.'
  asm-FB: হে চিবমাৰ দ্ৰাক্ষালতা, মই যাজেৰৰ ক্ৰন্দনতকৈয়ো তোমাৰ বিষয়ে অধিক কৈ ক্ৰন্দন
    কৰিম তোমাৰ ডালবোৰ সমুদ্ৰৰ সিপাৰলৈকে গৈছিল সেয়ে যাজেৰৰ সমুদ্ৰলৈকেও ফেৰ মেলিছিল;
    তোমাৰ ঘামকালিৰ ফলৰ বাবে আৰু তোমাৰ চপাবলগীয়া দ্ৰাক্ষা গুটিৰ বাবে বিনাশক আহিল।
  sus-A: ﭑ بَرَ كِنِكِنِ سَنسِ بِلِيٍ مَ نَشٍيٍ نَ سِبِمَ، سِفَقٍ يَاسّرِ مَ. وٌ شَ
    سَنسِيٍ بَرَ يَاسّرِ بَا لِ، عٍ بَرَ دَنفِ نَ رَ، كْنْ مِشِ ندٍيٍ بَرَ نَ بِرِن
    كَنَ. وٌ مُ نَ وّنِ بٌفِ تٌمَ سْنْن.
  fra-SBL: Avec plus que les pleurs de Jazer Je pleurerai pour toi, vigne de Sibma.
    Vos branches sont passées au-dessus de la mer. Ils ont atteint jusqu'à la mer
    de Jazer. Le destructeur s'est abattu sur vos fruits d'été. et sur votre millésime.
  hbo-hbo: מִבְּכִ֨י יַעְזֵ֤ר אֶבְכֶּה־לָּךְ֙ הַגֶּ֣פֶן שִׂבְמָ֔ה נְטִֽישֹׁתַ֙יִךְ֙
    עָ֣בְרוּ יָ֔ם עַ֛ד יָ֥ם יַעְזֵ֖ר נָגָ֑עוּ עַל־קֵיצֵ֥ךְ וְעַל־בְּצִירֵ֖ךְ שֹׁדֵ֖ד
    נָפָֽל׃
  kik-kik: Ndĩrarĩra nĩ ũndũ wanyu, o ta ũrĩa Jazeri arĩraga, inyuĩ mĩthabibũ ya Sibima.
    Honge cianyu itambũrũkĩte igakinya iria-inĩ; itambũrũkĩte nginya iria-inĩ rĩa
    Jazeri. Mũniinani nĩagũĩrĩire matunda maku marĩa meeru, o na akagwĩra thabibũ.
  fra-NCL: Plus encore que sur Jazer, je pleure sur toi, vigne de Sabama. Tes sarments
    dépassaient la mer, ils touchaient à la mer de Jazer. Sur ta récolte et sur ta
    vendange le dévastateur s’est jeté.
  cek-AK: Aw Sibmah ih misurkung, Jazer ka qah haih pongah loe, nang to kang qah haih
    han; nang ih tadoknawk loe tuipui khoek to phak o, Jazer tuipui khoek to amzam;
    parokung mah nipui tue ih na thingthai hoi na misurthaih to ang paro pae boeh.
  cuk-cuk: Sibma-neggwebur-uva-nainu, an Jazer-neggweburga-boedba, an bega bur bule
    booed. Be-anagan bela demarse warmaked, bela Jazerʼse warmaked. Degi-inigwele,
    dule-obelogedi be-uva-nainugi, degi, be-uvaʼmargi gwichiguoed.
  uig-CYR: И Сибмаһтики үзүм тели, Мән Яазәрниң зар-жиғиси билән тәң сән үчүн жиғлаймән;
    сениң пеләклириң созулуп, әслидә «Өлүк деңиз»ниң нериға йәткән еди; улар әслидә
    Яазәр шәһиригичиму йәткән еди. Лекин сениң язлиқ мевилириңгә, үзүм һосулуң үстигә
    бузғучи бесип келиду.
  tel-2017: సిబ్మా ద్రాక్ష చెట్టూ, యాజెరు గూర్చి నేను ఏడ్చిన దాని కంటే ఎక్కువగా నీ
    కోసం విలపిస్తాను! నీ తీగెలు ఉప్పు సముద్రాన్ని దాటాయి. అవి యాజెరు వరకూ వ్యాపించాయి.
    వినాశకుడు నీ వేసవి కాలం పంట పైనా, నీ ద్రాక్షారసం పైనా దాడి చేశాడు.
  hat-BSA: Plis ke kriye pou Jaezer, mwen va kriye pou ou, O chan rezen Sibma a. Chan
    rezen nou yo te lonje rive lòtbò lanmè a. Yo te rive nan lanmè Jaezer a. Sou fwi
    gran sezon ak rekòlt rezen nou, destriktè a vin tonbe.
  kos-kos: Nga fah tungi mwet Jazer, ac nga ac tungi mwet Sibmah yohk liki. Siti Sibmah,
    kom oana oa in grape soko ma lah kac tupalla sun Meoa Misa, ac som pacna nwe Jazer.
    Tusruktu inge grape sunom ac fokinsak lom ke pacl fol uh sikiyukla.
  hbo-WLC: מִבְּכִ֨י יַעְזֵ֤ר אֶבְכֶּה־לָּךְ֙ הַגֶּ֣פֶן שִׂבְמָ֔ה נְטִֽישֹׁתַ֙יִךְ֙
    עָ֣בְרוּ יָ֔ם עַ֛ד יָ֥ם יַעְזֵ֖ר נָגָ֑עוּ עַל־קֵיצֵ֥ךְ וְעַל־בְּצִירֵ֖ךְ שֹׁדֵ֥ד
    נָפָֽל׃
  ibo-ibo: Akwa nke karịrị akwa Jeza ka m ga-akwa nʼihi gị, gị osisi vaịnị dị na Sibma.
    Alaka gị gbasara ruo nʼakụkụ osimiri, e, ha gbasara ruo nʼosimiri Jeza. Ma onye
    mbibi abịakwasịla mkpụrụ gị niile chara acha, e, ọ bịakwasịla mkpụrụ vaịnị gị
    niile.
  ory-ory: ହେ ସିବ୍‍ମାର ଦ୍ରାକ୍ଷାଲତା, ଯାସେରର ରୋଦନ ଅପେକ୍ଷା ଆମ୍ଭେ ତୁମ୍ଭ ବିଷୟରେ ଅଧିକ ରୋଦନ
    କରିବା; ତୁମ୍ଭର ଶାଖାସବୁ ସମୁଦ୍ର ପାରିକୁ ଗଲା, ସେସବୁ ଯାସେର ସମୁଦ୍ର ପର୍ଯ୍ୟନ୍ତ ହିଁ ବିସ୍ତାରିତ
    ହେଲା; ତୁମ୍ଭର ଗ୍ରୀଷ୍ମକାଳୀନ ଫଳ ଓ ଦ୍ରାକ୍ଷାଫଳ ସଂଗ୍ରହ କରିବା ସମୟରେ ବିନାଶକ ଉପସ୍ଥିତ ହେଲା।
  chk-chk: Üpwe kechüeituk, en Sipma, lap seni ai kechüeiti Jaser. En telinimw Sipma
    ka wewe ngeni efoch irän wain, palom kewe ra itila pekilan ewe Setin Mäla, pwal
    tori Jaser. Ewe chon kata a atai uom kewe mi nup me om kewe föün irän wain.
  rop-rop: Ai garra kraikrai blanga detlot pipul brom det taun gulum Sibma, maitbi
    mowa langa detlot pipul blanga det taun gulum Jeisa. Sibma, yu jis laik det greiptri
    weya im growimap garram longwan wadi raidap langa det solwoda gulum Dedsi en raidap
    nowathwei langa Jeisa. Bat det enamimob bin binijimap ol detlot hotwetha frut,
    en detlot greip daga du.
  ukr-1871: 'Плакати му по тобі, Севамо виноградня, тим плачем, що й по Язері: паростки
    твої сягали аж поза море, доходили до озера Язерського; аж се пустошник напав
    на лїтні плоди твої, на виноград спілий.'
  deu-1951: Mehr als um Jaeser muß ich um dich weinen, du Weinstock von Sibma! Deine
    Ranken haben das Meer überschritten, ihr Schmuck dehnt sich bis nach Jaeser aus.
    Deinen Herbst und deine Weinlese hat ein Verwüster überfallen,
  eng-JPS: With more than the weeping of Jazer will I weep for thee, O vine of Sibmah;
    thy branches passed over the sea, they reached even to the sea of Jazer; upon
    thy summer fruits and upon thy vintage the spoiler is fallen.
  srp-1865: Više nego za Jazirom plakaæu za tobom, lozo Sivamska; odvode tvoje prijeðoše
    more, dopriješe do mora Jazirskoga; zatiraè napade na ljetinu tvoju i na berbu
    tvoju.
  lug-lug: Nkukaabira ggwe amaziga, nga Yazeri bw’akaaba, ggwe omuzabbibu gw’e Sibuna.
    Amatabi gammwe geegolola okutuuka ku nnyanja; gatuuka ku nnyanja y’e Yazeri. Omuzikiriza
    agudde ku bibala byo ebyengedde era n’emizabbibu.
  heb-heb: מבכי יעזר אבכה לך הגפן שבמה נטישתיך עברו ים עד ים יעזר נגעו על קיצך ועל
    בצירך שדד נפל׃
  ben-IRV: হে সিবমার আঙ্গুর লতা, আমি যাসেরের থেকে তোমার জন্য বেশী কাঁদব। তোমার ডালপালাগুলি
    নুনসমুদ্র পর্যন্ত ছড়িয়ে গেছে; সেগুলি যাসেরের সমুদ্র পর্যন্ত পৌঁছেছে। ধ্বংসকারীরা
    তোমার গরম কালের ফল ও আঙ্গুর রসে আক্রমণ করেছে।
  pan-pan: ਯਾਜ਼ੇਰ ਦੇ ਰੋਣ ਨਾਲੋਂ ਮੈਂ ਉਸ ਲਈ ਵੱਧ ਰੋਵਾਂਗਾ, ਹੇ ਸਿਬਮਾਹ ਦੀ ਦਾਖ! ਤੇਰੀਆਂ ਟਹਿਣੀਆਂ
    ਸਮੁੰਦਰੋਂ ਲੰਘ ਗਈਆਂ ਹਨ, ਉਹ ਯਅਜ਼ੇਰ ਦੇ ਸਮੁੰਦਰ ਤੱਕ ਪੁੱਜ ਗਈਆਂ ਹਨ। ਤੇਰੇ ਗਰਮ ਰੁੱਤ ਦੇ ਮੇਵਿਆਂ
    ਉੱਤੇ, ਤੇਰੀ ਅੰਗੂਰਾਂ ਦੀ ਫਸਲ ਉੱਤੇ, ਲੁਟੇਰਾ ਆ ਡਿੱਗਾ ਹੈ।
  mya-JVB: အိုစိဗမာ စပျစ်နွယ် ပင်၊ ယာဇာ မြို့အတွက် မျက်ရည် ကျသည်ထက် ၊ သင့် အတွက် ငါသည်
    မျက်ရည် ကျမည်။ သင် ၏အညွန့် တို့သည် ပင်လယ် ကိုလွန် ၍၊ ယာဇာ ပင်လယ် တိုင်အောင် ရောက်
    ကြ၏။ ဖျက်ဆီး သောသူသည် သင် ၏သစ်သီး နှင့် စပျစ်သီး တို့ကို လုယူ၏။
  tbg-tbg: Te Jaseqi variakara iqi rata nimitarerave. Te Sipimaqi variakara nai voqavata
    iqi rata nimitarerave. Tota vi vatukaraqi uaini naaquntavano raapama viro viviro,
    vuru Qutu Vi Varuvara auvahianta oruntero, Jase Varuvainivata oruntorave. Vate
    navutaaka ni uaini naaquntavata fiki katarivata qoraiqama kaavo.
  hmo-hmo: Sibima taudia dainai lau tai bada noho, Iasere taudia totona lau tai maragi
    lasi noho. Sibima hanua e, oi be vain badana bamona. Oiemu vain rigina be davara
    idia hanaia noho, bona edia lata ia lao ela bona Iasere dekenai. To hadikaia taudia
    ese, emui au huahuadia bona emui vain huahuadia be, idia ibounai idia hadikaia
    ore vadaeni.
  urd-urd: ऐ सिबमाह की ताक, मैं या'ज़ेर के रोने से ज़्यादा तेरे लिए रोऊँगा; तेरी शाख़ें
    समन्दर तक फैल गईं, वह या'ज़ेर के समन्दर तक पहुँच गईं, ग़ारतगर तेरे ताबिस्तानी
    मेवों पर और तेरे अंगूरों पर आ पड़ा है
  rus-SYN: Буду плакать о тебе, виноградник Севамский, плачем Иазера; отрасли твои
    простирались за море, достигали до озера Иазера; опустошитель напал на летние
    плоды твои и на зрелый виноград.
  bqc-SIM: Málɛ ↄ́ↄlↄ Sibema vɛ̃ɛbuↄnɛ, ma wiipi dɛ lán Yazɛɛdeↄ pↄ́wa. Sibema gↄ̃na
    ↄtà yãa e ísialɛi e à gɛ̀ kà Yazɛɛwa. Ɔ̃ gbɛ̃kaalɛna mↄ̀ lɛ̀lɛ a vɛ̃ɛ kↄ́
    pↄ́ màↄwa.
  tcz-CHONGTHU: Vo Sibmah mite, Jazer mite chunga kakana sangin, nangho din hakan
    kap inge. Naphattheinau lenglipei ho chu abahho twikhanglen pang geiya jamlut
    ahin; Ahivangin, abonchan misumang pachun asumang hel in, nipilai theiga holeh
    lengpiga ho jouse abon'in asumang tai.
  mar-mar: हे सिब्मेच्या द्राक्षवेली, मी याजेरासाठी रडलो त्यापेक्षा तुझ्यासाठी मी
    अधिक रडेन. तुझ्या फांद्या क्षारसमुद्रापलीकडे गेल्या होत्या आणि त्या याजेरापर्यंत
    पोहोचल्या होत्या; पण विनाशकाने तुझ्या उन्हाळी फळांवर व तुझ्या द्राक्षांवर हल्ला
    केला आहे.
  qub-qub: Jazer siudäpaj wagashäpitaga masrämi wagashaj Sibma marcacho caj übas chacrapäga.
    Rämayquicunapis lamarpa washa chimpancamarämi chayarasha. Chayno päsararmi chayasha
    Jazercama. Cananga übas chacrayquita pasaypami ushaycusha.
  bqp-bqp: Sibimɑn resɛm gbɑɑru, nɑ wuri mɔ̀ wunɛn sɔ̃. Nɛn wuri yi, yi Yɑsɛɛgibugii
    kere. Yellu, wunɛn dɑ̃ɑ kɑ̃ɑsi yi nim wɔ̃ku sɑrɑmɔ. Yi mɑm Yɑsɛɛn dɑɑrun nim dɛkɑmɔ.
    Adɑmɑ wee, kɑm koosio u yin mɑrum wɔri u kɑm koosiɑ.
  hat-hat: M'ap kriye pou moun lavil Sibma yo plis pase jan mwen te kriye pou moun
    lavil Jazè yo. Lavil Sibma te tankou yon gwo pye rezen. Branch li yo travèse lòt
    bò lanmè Mouri a, yo rive jouk lavil Jazè. Men koulye a, yo ravaje tout rekòt
    la, yo dechèpiye tout rezen nou te ranmase yo.
  eng-BSB: I will weep for you, O vine of Sibmah, more than I weep for Jazer. Your
    tendrils have extended to the sea; they reach even to Jazer. The destroyer has
    descended on your summer fruit and grape harvest.
  eng-WEBPB: With more than the weeping of Jazer I will weep for you, vine of Sibmah.
    Your branches passed over the sea. They reached even to the sea of Jazer. The
    destroyer has fallen on your summer fruits and on your vintage.
  kbq-kbq: Hagi Jazeri vahe'ma zavi'ma atezamante noama'a agatere'na Sibma vahe'motagura
    zavira ateramantegahue. Na'ankure tamagri waini hozamo'a vuvava huno Fri Hagerintega
    nevuno, Jazeri hagerintegane vu'ne. Hianagi ha' vahekamo'za e'za mago'a zafa ragaramine
    grepi raganena emeri haviza hugahaze.
  nhe-BL: “Intlacame tlen altepetl Sibma, imojuanti inquipixque tlahuel miyac xocomeca
    mili. Na más nichoca imopampa imojuanti que nopa tlacame tlen altepetl Jazer,
    pampa nopa tetzontlamiltijquetl quitzontejqui nochi nopa cuamayitl tlen moscaltiyayaj
    huejca huan quitejqui itlajca imoxocomeca. Huan nojquiya quitejqui nochi tlamantli
    cuatlactli. Huan inmechcajque san imoma.
  gub-BL: Azai'o putar teko Zazer pe har wanehe nehe. Azai'o wera'u putar teko Ximima
    pe har wanehe nehe. Tawhu Ximima, ereiko uwà tyw ài ne. Neràkà oho Yryhu Umàno
    Ma'e Kwer her ma'e i'aromo. Oho Zazer tawhu pe. Ko 'ar rehe neàmàtyry'ymar umumaw
    arozràn penemitygwer wà kury, uwà penemitygwer wà no.
  eng-DRA: 'O vineyard of Sabama, I will weep for thee, with the mourning of Jazer:
    thy branches are gone over the sea, they are come even to the sea of Jazer: the
    robber hath rushed in upon thy harvest and thy vintage.'
