verse: JER.048.032
translations:
  mal-C: സിബ്മയിലെ മുന്തിരിവള്ളികളേ, യാസേർ വിലപിക്കുന്നതുപോലെ ഞാൻ നിനക്കായി വിലപിക്കും.
    നിന്റെ വള്ളിത്തലകൾ കടൽത്തീരംവരെ പടർന്നുകിടന്നിരുന്നു; അവ യസേർവരെ എത്തിയിരുന്നു.
    നിന്റെ വേനൽക്കനികളിന്മേലും മുന്തിരിമേലും സംഹാരകൻ ചാടിവീണിരിക്കുന്നു.
  deu-TKW: 'Mehr als über Jaeser geweint wird, beweine ich dich, Weinstock von Sibma,
    dich, dessen Ranken das Meer überschritten, bis Jaeser reichten: in deinen Herbst
    und in deine Lese ist der Verwüster hereingebrochen.'
  lin-lin: Oh elanga ya vino ya Sibima, nazali kolela mpo na yo ndenge engumba Yaezeri
    ezali kolela ! Bitape na yo epanzani kino koleka mayi monene, ekomi kino na mayi
    monene Yaezeri. Mobebisi akweyeli mbuma ya bilanga na yo mpe mbuma ya vino na
    yo.
  eng-LSV: With the weeping of Jazer, I weep for you, O vine of Sibmah, || Your branches
    have passed over a sea, || They have come to the Sea of Jazer, || On your summer
    fruits, and on your harvest, || A spoiler has fallen.
  eng-GNV: 'O vine of Sibmah, I will weepe for thee, as I wept for Iazer: thy plants
    are gone ouer the sea, they are come to the sea of Iazer: ye destroyer is fallen
    vpon thy somer fruites, and vpon thy vintage,'
  eng-WEBSTER: 'O vine of Sibmah, I will weep for thee with the weeping of Jazer:
    thy plants have gone over the sea, they reach even to the sea of Jazer: the spoiler
    hath fallen upon thy summer fruits and upon thy vintage.'
  nhw-BL: “Antlacame tlen altepetl Sibma, amojuanti anquipixque tlahuel miyac xocomeca
    mili. Na más nichoca por amojuanti que nopa masehualme tlen altepetl Jazer, pampa
    nopa tetzontlamiltijquetl quitzontejqui nochi nopa cuamacuayotl catli moscaltiyayaj
    huejca huan quitejqui itlajca amoxocomeca. Huan nojquiya quitejqui nochi tlamantli
    cuatlactli. Huan anmechcajque san amomax.
  swh-ONEN: Ninalia machozi kwa ajili yenu, kama Yazeri aliavyo, enyi mizabibu ya
    Sibma. Matawi yako yameenea hadi baharini; yamefika hadi bahari ya Yazeri. Mharabu
    ameyaangukia matunda yako yaliyoiva na mizabibu yako iliyoiva.
  bba-bba: Sibimɑn resɛm ɡbɑɑru, nɑ wuri mɔ̀ wunɛn sɔ̃. Nɛn wuri yi, yi Yɑsɛɛɡibuɡii
    kere. Yellu, wunɛn dɑ̃ɑ kɑ̃ɑsi yi nim wɔ̃ku sɑrɑmɔ. Yi mɑm Yɑsɛɛn dɑɑrun nim dɛkɑmɔ.
    Adɑmɑ wee, kɑm koosio u yin mɑrum wɔri u kɑm koosiɑ.
  eng-KJVCPB: 'O vine of Sibmah, I will weep for thee with the weeping of Jazer: Thy
    plants are gone over the sea, They reach even to the sea of Jazer: The spoiler
    is fallen upon thy summer fruits and upon thy vintage.'
  luo-luo: Aywagou, kaka Jazer ywak, yaye mzabibu mag Sibma. Bedeni kar machopo e
    nam; negichopo nyaka e nam mar Jazer. Jaketh gik moko osepodho e olembegi mochiek
    kod olemo mar mzabibu.
  meu-meu: Sibma vinena e! Oi na tailaimu badamu, lasere na tailaia maraḡimu. Oi rigimu
    ese davara e hanaia, ela bona lasere ai e kau; emu au huahuadia bona emu vine
    huahuadia na vada e habuadia tari.
  npi-ULB: ए सिब्माका दाखको बोट हो, याजेरको लागि रोएको भन्दा म तेरो लागि बढी रुनेछु
    । तेरा हाँगाहरू नुनको समुद्र पार गरी याजेरसम्मे पुगे । विनाशकहरूले तेरो ग्रीष्म
    ऋतुको फल र तेरो दाखमद्यलाई आक्रमण गरेका छन् ।
  yor-yor: Mo sọkún fún ọ bí Jaseri ṣe sọkún ìwọ àjàrà Sibma. Ẹ̀ka rẹ tẹ̀ títí dé
    Òkun, wọn dé Òkun Jaseri. Ajẹnirun ti kọlu èso rẹ, ìkórè èso àjàrà rẹ.
  pes-OPCB: بیشتر از آنچه برای مردم یعزیر گریستم، برای مردم سبمه خواهم گریست. شهر
    سبمه، مانند درخت مویی بود که شاخه‌هایش تا دریای مرده و تا یعزیر می‌رسید؛ ولی اکنون
    میوه‌ها و انگورهایش را غارتگران از بین برده‌اند.
  tgl-ULB: Tatangis ako sa inyo ng higit sa pagtatangis ko sa Jazer, sa iyo na puno
    ng ubas ng Sibma! Ang iyong mga sanga ay lumampas sa Dagat na Asin at umabot hanggang
    sa Jazer. Nilusob ng mga tagawasak ang iyong mga bunga sa tag-araw at ang iyong
    alak.
  hui-hui: Yase tano bo gialahole biragoni handalu i̱na dugu bialu Sibima tanoha ko
    ngarunagabi i̱na dugu hongo howa bulebero. Sibima tano í̠naga pu mbira lini daga
    mini gerebi mabu timbuni dewaore wua yu pialu iba kuyama timbuni mini Homene Iba
    bedagoria pialu Yase ngagoria wia dege bima tagira peda. Anigo waitigirume í̠naga
    gerebi lini dewa ngerubi ira lini dagane ale tara tara hengederubi bibahende dugu
    wahai hole ibulebira.
  mya-mya: ယာ​ဇာ​မြို့​သူ​မြို့​သား​တို့​အ​တွက်​ငို​ကြွေး သည်​ထက်​စိ​ဗ​မာ​မြို့​သူ​မြို့​သား​များ
    အ​တွက် ငါ​ပို​၍​ငို​ကြွေး​မည်။ အို စိ​ဗ​မာ​မြို့၊ သင်​သည်​ပင်​လယ်​သေ​ကို​ကျော်​ဖြတ်​၍
    ယာ​ဇာ​မြို့​တိုင်​အောင်​ပျံ့​နှံ့​သွား​သည့်​စ​ပျစ် ပင်​နှင့်​တူ​၏။ သို့​ရာ​တွင်​ယ​ခု​အ​ခါ​၌​သင်
    ၏​နွေ​ရာ​သီ​သစ်​သီး​ဝ​လံ​များ​နှင့်​စ​ပျစ် ပင်​များ​သည်​အ​ဖျက်​အ​ဆီး​ခံ​ရ​ကြ​လေ
    ပြီ။-
  bod-N: ཀྱེ་སིབ་མའི་རྒུན་ཤིང་། ང་རང་ཁྱོད་ཀྱི་དོན་དུ་ངུ་ཞིང་དེ་ནི་ཡཱ་ཟེར་གྱི་ངུ་འབོད་ལས་ཀྱང་ལྷག་པ་ཡིན།
    ཁྱོད་ཀྱི་ཡལ་ག་རྣམས་རྒྱ་མཚོའི་ཕ་རོལ་ཏུ་རྒྱས་ཏེ་ཡཱ་ཟེར་གྱི་རྒྱ་མཚོའི་བར་དུ་རྒྱས་མོད་ཀྱང་།
    འཇོམས་པར་བྱེད་མཁན་དེ་ཁྱོད་ཀྱི་དབྱར་ཐོག་གི་འབྲས་བུ་དང་རྒུན་འབྲུམ་སྟེང་དུ་སླེབས་ཟིན།
  sna-sna: Ndinokuchema sokuchema kunoita Jazeri, haiwa imi mazambiringa eGibhima.
    Matavi enyu akatandavara kundosvika kugungwa; akandosvika kugungwa reJazeri. Muparadzi
    awira pamichero yako yaibva namazambiringa.
  spa-BLM: Con más que el llanto de Jazer Lloraré por ti, vid de Sibma. Sus ramas
    pasaron sobre el mar. Llegaron hasta el mar de Jazer. El destructor ha caído sobre
    tus frutos de verano y en su cosecha.
  cac-cac: Ol in oc' val yuj chon̈ab' Sibma, ec'to ol aj voc' yuuj d'a yichan̈ ayic
    ix och oq'uel yuj Jazer. Yujto ix q'uib'b'at icha te' uva, ix ec'c'och d'a sc'axepal
    a' mar, ix c'och pax d'a a' n̈ajab' yic Jazer chi'. Axo ticnaic ix c'och sc'ual
    sjavi eb' ol sataneloc, icha tz'aj sc'och sc'ual smolji sat te' uva yed' sat juntzan̈xo
    te' avb'en te'.
  swh-ULB: Nitalia zaidi kwa ajili yenu kuliko nilivyofanya kwa Yazeri, mzabibu wa
    Sibma! Matawi yako yalipita katika Bahari ya Chumvi na kufika hata Yazeri. Mwaribu
    ameshambulia matunda yenu ya kiangazi na mzabibu wenu.
  bel-bel: Буду плакаць па табе, вінаграднік Сэвамскі, плачам Язэра; галіны твае распасьцерліся
    за мора, дасталі да возера Язэра; спусташальнік напаў на летнія плады твае і на
    сьпелы вінаград.
  deu-ELBBK: Mehr als das Weinen Jasers weine ich über dich, du Weinstock von Sibma;
    deine Ranken gingen über das Meer, sie reichten bis zum Meer von Jaser. Über deine
    Obsternte und über deine Weinlese ist der Verwüster hergefallen,
  mbb-OT: Edsineǥawan ku zaan is menge etew ziyà te Sibma, he lavew pa te kedsineǥawi
    ku te menge tig-Jazer. He Sibma, neiring ka te sengepuun he paras he nekeuma is
    menge subpang din diyà te Daǥat he Minatey ne taman en te Jazer. Piru ǥuntaan
    mid-amin penguwaa te ebpendezaat is menge veǥas nu.
  mal-2015: സിബ്മാമുന്തിരിവള്ളിയേ, യസേരിനെക്കുറിച്ചു കരയുന്നതിലും അധികം ഞാൻ നിന്നെക്കുറിച്ചു
    കരയും; നിന്റെ വള്ളികൾ കടലിന്നിക്കരെ കടന്നിരിക്കുന്നു; അവ യസേർകടൽവരെ എത്തിയിരിക്കുന്നു;
    ശൂന്യമാക്കുന്നവൻ നിന്റെ കനികളിന്മേലും മുന്തിരിക്കൊയ്ത്തിന്മേലും ചാടി വീണിരിക്കുന്നു.
  rmc-rmc: Rovav pal tu buter sar pal o foros Jazer, tu viňičona la Sibmakro. Tire
    konarica hine bareder sar o Mulo moros, dodžan dži paš o Jazer. Pre tiro ňilajeskro
    ovocje the pre tiro hroznos avľa o ňičiťeľis.
  pes-OPV: برای تو‌ای مو سبمه به گریه یعزیر خواهم گریست. شاخه های تو از دریا گذشته
    بود و به دریاچه یعزیر رسیده، بر میوه‌ها و انگورهایت غارت کننده هجوم آورده است.
  ron-1924: Вие дин Сибма, те плынг май мулт декыт Иаезерул; рамуриле тале се ынтиндяу
    динколо де маре, се ынтиндяу пынэ ла маря Иаезерулуй, дар пустииторул с-а арункат
    песте стрынӂеря роаделор тале ши песте кулесул виилор тале.
  ben-OBCV: ওহে সিব্‌মার দ্রাক্ষালতা সব, আমি তোমার জন্য কাঁদি, যেমন যাসের কাঁদে। তোমার
    শাখাগুলি তো সাগর পর্যন্ত বিস্তৃত; সেগুলি যাসের সমুদ্র পর্যন্ত পৌঁছেছে। বিনাশকারীরা
    হামলে পড়েছে তোমার পাকা ফল ও আঙুরগুলির উপর।
  som-som: Canabka Sibmaahow, waxaan kuugu ooyi doonaa oohin ka sii daran tii Yacser.
    Laamahaagii badday dhaafeen, oo waxay gaadheen xataa tan iyo badda Yacser. Baabbi'iyihii
    wuxuu soo dhacay midhahaagii la hor guray iyo canabkaagii.
  lat-VUC: 'de planctu Jazer plorabo tibi, vinea Sabama. Propagines tuæ transierunt
    mare; usque ad mare Jazer pervenerunt: super messem tuam et vindemiam tuam prædo
    irruit.'
  eng-ASVBT: 'With more than the weeping of Jazer will I weep for thee, O vine of
    Sibmah: thy branches passed over the sea, they reached even to the sea of Jazer:
    upon thy summer fruits and upon thy vintage the destroyer is fallen.'
  ita-1885: Io vi piangerò, o vigne di Sibma, del pianto di Iazer; le tue propaggini
    passavan di là dal mare, ed arrivavano infino al mare di Iazer; il guastatore
    si è avventato sopra i tuoi frutti di state, e sopra la tua vendemmia.
  eng-ULB: I will weep for you more than I did for Jazer, vine of Sibmah! Your branches
    passed across the Salt Sea and reached as far as Jazer. The destroyers have attacked
    your summer fruit and your wine.
  spa-VBL: Lloraré por ustedes, gente de la ciudad de Sibma con sus viñas, más de
    lo que lloro por la ciudad de Jazer. Sus viñas se han extendido hasta el mar,
    y hasta Jazer. Pero el destructor ha robado tu cosecha de frutos y uvas de verano.
  fra-_FOB: Vignoble de Sibma, je pleure sur toi plus que sur Jaezer, toi dont les
    pampres traversaient la mer, atteignaient la mer de Jaezer; le dévastateur s'est
    jeté sur tes fruits d'été et sur ta vendange.
  mal-mal: സിബ്മാമുന്തിരിവള്ളിയേ, യസേരിനെക്കുറിച്ചു കരയുന്നതിലും അധികം ഞാൻ നിന്നെക്കുറിച്ച്
    കരയും; നിന്റെ വള്ളികൾ കടലിനിക്കരെ കടന്നിരിക്കുന്നു; അവ യസേർകടൽവരെ എത്തിയിരിക്കുന്നു;
    ശൂന്യമാക്കുന്നവൻ നിന്റെ കനികളിന്മേലും മുന്തിരിക്കൊയ്ത്തിന്മേലും ചാടി വീണിരിക്കുന്നു.
  urd-GVR: Ai Sibmāh kī angūr kī bel, Yāzer kī nisbat maiṅ kahīṅ zyādā tujh par mātam
    kar rahā hūṅ. Terī koṅpleṅ Yāzer tak phailī huī thīṅ balki samundar ko pār bhī
    kartī thīṅ. Lekin ab tabāh karne wālā dushman tere pake hue angūroṅ aur mausam-e-garmā
    ke phal par ṭūṭ paṛā hai.
  suz-BL: गो याजेर ङाक्‍शो क्‍येङा इ पर्बम शुश ङाक्‍नुङ। ए सिब्‍मा ङा अङगुर बोटपुकी,
    इन राशी समुन्‍द्र आ आइक्‍ची हांबु जाक्‍दीत्‍तेक्‍म। मेकोपुकी याजेर ङा समुन्‍द्र
    सम्‍म जाक्‍दीत्‍तेक्‍म। इ मीशो फल फुल नु इ अङगुर खतम पोक्‍ब जाक्‍तेक्‍म।
  eng-NOY: More than Jazer will I weep for thee, O vine of Sibmah! Thy branches have
    passed beyond the sea; They reach even to the sea of Jazer; Upon thy summer-fruits
    and thy vintage the spoiler falleth.
  ita-1927: O vigna di Sibma, io piango per te più ancora che per Jazer; i tuoi rami
    andavan oltre il mare, arrivavano fino al mare di Jazer; il devastatore è piombato
    sui tuoi frutti d’estate e sulla tua vendemmia.
  ckb-ckb: ئەی مێوی سیڤما، وەک گریانی یەعزێر بۆت دەگریێم. لقەکانت لە دەریا پەڕینەوە،
    گەیشتنە دەریای یەعزێر. تەفروتوناکەر کەوتە سەر میوە پێگەیشتوو و هێشووە ترێیەکانت.
  eng-BBE: 'My weeping for you, O vine of Sibmah, will be more than the weeping of
    Jazer: your branches have gone over the sea, stretching even to Jazer: destruction
    has come down on your summer fruits and your cut grapes.'
  kan-OKCV: ಸಿಬ್ಮದ ದ್ರಾಕ್ಷಾಲತೆಯೇ, ಯಜ್ಜೇರಿನ ನಿಮಿತ್ತ ಅಳುವುದಕ್ಕಿಂತಲು ನಿನ್ನ ನಿಮಿತ್ತವಾಗಿ
    ಅಳುವೆನು; ನಿನ್ನ ಬಳ್ಳಿಗಳು ಸಮುದ್ರವನ್ನು ದಾಟಿದವು. ಯಜ್ಜೇರಿನ ಸಮುದ್ರಕ್ಕೆ ಮುಟ್ಟಿದವು; ನಿನ್ನ
    ಹಣ್ಣುಗಳ ಮೇಲೆಯೂ, ನಿನ್ನ ದ್ರಾಕ್ಷಿ ಸುಗ್ಗಿಯ ಮೇಲೆಯೂ ವಿನಾಶ ಮಾಡುವವನು ಬಿದ್ದಿದ್ದಾನೆ.
  tam-2017: சீப்மாவூரின் திராட்சைச்செடியே, யாசேருக்காக நான் அழுததுபோல உனக்காகவும்
    அழுவேன்; உன் கொடிகள் கடலைக் கடந்துபோனது; அவைகள் யாசேர் கடல்வரை போய் எட்டின; பாழாக்குகிறவன்
    உன் வசந்தகாலத்துப் பழங்களின்மேலும், உன் திராட்சைப்பழ அறுப்பின்மேலும் விழுந்தான்.
  spa-RV-1909: 'Con lloro de Jazer lloraré por ti, oh vid de Sibma: tus sarmientos
