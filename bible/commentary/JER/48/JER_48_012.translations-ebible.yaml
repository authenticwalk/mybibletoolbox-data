verse: JER.048.012
translations:
  mal-C: എന്നാൽ സമയം വന്നുചേരുന്നു,” എന്ന് യഹോവയുടെ അരുളപ്പാട്, “കുടങ്ങളിൽനിന്നു വീഞ്ഞുപകരുന്ന
    പുരുഷന്മാരെ ഞാൻ അയയ്ക്കുമ്പോൾ, അവർ അവളെ പകർന്നുകളകയും; അവർ അവളുടെ കുടങ്ങൾ ശൂന്യമാക്കുകയും
    പാത്രങ്ങൾ ഉടച്ചുകളയുകയും ചെയ്യും.
  deu-TKW: 'Darum fürwahr, es kommt die Zeit, ist der Spruch Jahwes, da will ich ihm
    Schröter senden, daß sie es ausschroten: die sollen seine Gefäße ausgießen und
    seine Krüge zerschmeißen!'
  lin-lin: 'Kasi na mikolo ekoya, » elobi Yawe, « nakotindela Moabi bato oyo bakobongola
    yango lokola masanga ya vino na mbeki mosusu : bakosopa yango, bakosilisa yango
    na mbeki mpe bakobuka mbeki na yango.'
  eng-LSV: Therefore, behold, days are coming, || A declaration of YHWH, || And I
    have sent wanderers to him, || And they have caused him to wander, || And they
    empty out his vessels, || And they dash his bottles in pieces.
  eng-GNV: Therefore beholde, the dayes come, saith the Lord, that I will send vnto
    him such as shall carie him away, and shall emptie his vessels, and breake their
    bottels.
  eng-WEBSTER: Therefore, behold, the days come, saith the LORD, that I will send
    to him wanderers that shall cause him to wander, and shall empty his vessels,
    and break their bottles.
  nhw-BL: 'Pero TOTECO quiijto: “Nimantzi ajsis nopa tonali quema TOTECO quintitlanis
    tetlaijiyohuiltiani catli quinchihuilis masehualme ipan Moab ma yaca ipan sequinoc
    tlalme.'
  swh-ONEN: Lakini siku zinakuja,” asema Bwana, “nitakapotuma watu wamiminao kutoka
    kwenye magudulia, nao watamimina; wataacha magudulia yake yakiwa matupu na kuvunja
    mitungi yake.
  bba-bba: Yen sɔ̃nɑ nɛ, Yinni Gusunɔ nɑ nɛɛ, tɔ̃ru ɡɑrɑ sisi tè sɔɔ kon bu tɔmbu
    suremɑ bu bu ɡɔsie wekenu ɡɑnu sɔɔ, kpɑ bu weke ni kɔsuku.
  eng-KJVCPB: Therefore behold, the days come, saith the Lord, That I will send unto
    him wanderers, that shall cause him to wander, And shall empty his vessels, and
    break their bottles.
  luo-luo: Jehova Nyasaye wacho niya, “Kinde biro, ma anaor ji manopuke oko, kendo
    gini ole oko; giniwe agulni mage nono kendo toyo agulni mage.
  meu-meu: 'Taunabunai Iehova na e tomu: A itaia, dinana be maimu lau ese ihaegena
    taudia na ia dekena baina siaidia lao; bena idia ese bae haegea, ena hodu anidia
    bae bubu ore, bona ena hodu bae hamakohidia.'
  npi-ULB: त्यसैले हेर, यो परमप्रभु घोषणा हो, यस्ता दिनहरू आउँदैछन् जति बेला म त्यसलाई
    ती मानिसहरूकहाँ पठाउनेछु, जसले त्यसमाथि भाँडा घोप्ट्याउनेछन्, र त्यसका सबै घैँटा
    रित्त्याउनेछन्, र त्यसका गाग्राहरू चूरचूर पारेर फुटाइदिनेछन् ।
  yor-yor: Ṣùgbọ́n ọjọ́ ń bọ̀,” ni Olúwa wí, “nígbà tí n ó rán àwọn tí ó n da ọtí
    láti inú àwọn ìgò tí wọ́n ó sì dà á síta; wọn ó sọ àwọn ìgò rẹ̀ di òfo, wọn ó
    sì fọ́ àwọn ife rẹ̀.
  pes-OPCB: ولی به‌زودی زمانی فرا خواهد رسید که من افرادی را به سراغش خواهم فرستاد
    تا کوزه‌هایش را بر زمین، خالی کنند و بشکنند!
  tgl-ULB: Kaya tingnan mo, ang mga araw ay paparating—ito ang pahayag ni Yahweh—
    paparating na ang panahon na ipadadala ko ang mga magpapatiwarik sa kaniya at
    ibubuhos ang lahat ng kaniyang palayok at babasagin ang kaniyang mga banga.
  hui-hui: Anigo Anduane Homogo i̱na tigatigaore laro. I̱na horo mbira pongo bo wirugo
    tagira ibirangi agali marume Moaba dindini anda ibalu waini iba bayale birayago
    odo wahalu be hangu pambulo waharadagua bialu Moaba dindi bo haealabaga bialu
    mo labu helo ibilolebero.
  mya-mya: '``သို့​ဖြစ်​၍​မော​ဘ​ပြည်​ကို​စ​ပျစ်​ရည်​သ​ဖွယ် သွန်​မှောက်​မည့်​လူ​တို့​အား
    ငါ​စေ​လွှတ်​မည့်​အ​ချိန် ကာ​လ​ကျ​ရောက်​လာ​လိမ့်​မည်။ သူ​တို့​သည်​ထို ပြည်​၏​စ​ပျစ်​ရည်​အိုး​များ​ကို​သွန်​မှောက်​ကာ
    အ​စိတ်​စိတ်​အ​မြွှာ​မြွှာ​ခွဲ​ပစ်​ကြ​လိမ့်​မည်။-'
  bod-N: ལྟོས་ཤིག དུས་དེ་སླེབས་ལ་ཉེའོ་ཞེས་དཀོན་མཆོག་ཡ་ཝཱེས་གསུངས་ཏེ། ངས་དེའི་རྩར་ཆང་ལྡུག་མཁན་མངགས་ནས་དེ་བླུག་པར་འགྱུར་ལ།
    དེ་དག་གིས་སྣོད་རྣམས་སྟོང་བར་བྱས་ཏེ་རྫ་མ་རྣམས་གཅོག་པར་བྱའོ། །
  sna-sna: Asi mazuva anouya,” ndizvo zvinotaura Jehovha, “andichatuma varume vanodurura
    zvinobva mumudziyo, uye vachadururira pasi; vachasiya midziyo isina chinhu uye
    vagoputsa midziyo yake.
  spa-BLM: Por lo tanto, he aquí que vienen los días”, dice Yahvé, “que enviaré a
    él a los que vierten, y se lo echarán; y vaciarán sus recipientes, y romper sus
    contenedores en pedazos.
  cac-cac: 'A in Jehová in svala'': Ol ja sc''ual, ol in checanb''at juntzan̈ soldado,
    ol yic''anb''at eb'' aj Moab eb'' d''a juntzan̈xo ch''oc nacional, icha tz''aj
    sq''uexji vino d''a yol yed''tal. Ol mac''chajem lan̈naj schon̈ab'' eb'', icha
    tz''aj smac''jipoj yed''tal vino man̈xa tas ayem d''a yool. Cuseltacxon̈ej ol
    ajcan schon̈ab'' eb'' chi''.'
  swh-ULB: Hivyo tazama, siku zinakuja - asema Yahwe - nitakapompelekea watakao mchovya
    na kumwaga mitungi yake yote na kupasua mitungi yake.
  bel-bel: Таму вось, прыходзяць дні, кажа Гасподзь, калі Я прышлю да яго пералівальнікаў,
    якія перальюць яго і спарожняць посуд яго, і паб'юць збаны ягоныя.
  deu-ELBBK: Darum siehe, Tage kommen, spricht der HERR, da ich ihm Schröter senden
    werde, die es schroten und seine Fässer ausleeren und seine Krüge zerschmeißen
    werden.
  mbb-OT: “Piru egkeuma is timpu he edsuǥuen ku is kuntada te kedsurung te Moab. Ne
    zutun egkeiring is nasyun he Moab te vinu he mid-ulaan puun te midteǥuan duen
    ne edrunteken din daan heini.
  mal-2015: ആകയാൽ പകരുന്നവരെ ഞാൻ അവന്റെ അടുക്കൽ അയപ്പാനുള്ള കാലം വരുന്നു എന്നു യഹോവയുടെ
    അരുളപ്പാടു; അവർ അവനെ പകർന്നുകളകയും അവന്റെ പാത്രങ്ങളെ ഒഴിച്ചു കുടങ്ങളെ ഉടെച്ചുകളകയും
    ചെയ്യും.
  rmc-rmc: Ale akana aven o dživesa,“ phenel o RAJ, „kana pro Moab bičhavava le vinaren,
    save les čhivena avri sar e mol andral o nadobi a phagerena leskre nadobi pro
    kotora.
  pes-OPV: 'بنابراین اینک خداوند می‌گوید: روزها می‌آید که من ریزندگان می‌فرستم که
    او را بریزند و ظروف او را خالی کرده، مشکهایش را پاره خواهند نمود.'
  ron-1924: Де ачея, ятэ, вин зиле”, зиче Домнул, „кынд ый вой тримите оамень каре-л
    вор приточи; ый вор голи васеле ши вор фаче сэ-й плесняскэ бурдуфуриле.
  ben-OBCV: সদাপ্রভু ঘোষণা করেন, “কিন্তু সেদিন আসন্ন, আমি তাদের প্রেরণ করব, যারা পাত্র
    থেকে ঢেলে দেয়, আর তারা তাকে ঢেলে দেবে; তারা তার পাত্রগুলি খালি করবে ও ঢালবার
    জগগুলি চুরমার করবে।
  som-som: Sidaas daraaddeed Rabbigu wuxuu leeyahay, Bal eega, waxaa iman doona wakhti
    aan isaga u soo diri doono kuwa wax shuba, isagayna shubayaan, oo weelashiisay
    madhinayaan, oo jalxadihiisana wada burburinayaan.
  lat-VUC: 'Propterea ecce dies veniunt, dicit Dominus, et mittam ei ordinatores et
    stratores laguncularum: et sternent eum, et vasa ejus exhaurient, et lagunculas
    eorum collident.'
  eng-ASVBT: Therefore, behold, the days come, saith Jehovah, that I will send unto
    him them that pour off, and they shall pour him off; and they shall empty his
    vessels, and break their bottles in pieces.
  ita-1885: Perciò, ecco i giorni vengono, dice il Signore, che io gli manderò de' tramutatori,
    che lo tramuteranno di stanza, e vuoteranno i suoi vaselli, e spezzeranno i suoi
    barili.
  eng-LXXUP: And they brought all their army, and went to fight against him, and found
    him near much water in Gibeon.
  eng-ULB: So see, the days are coming—this is Yahweh's declaration—when I will send
    him those who will tip him over and pour out all his pots and shatter his jars.
  spa-VBL: Pero cuidado, se acerca el tiempo, declara el Señor, en que les enviaré
    “bodegueros” que los verterán como vino. Vaciarán a los moabitas y los destrozarán
    como si fueran tinajas.
  fra-_FOB: C'est pourquoi, voici, les jours viennent, dit l'Éternel, où je lui enverrai
    des gens qui le renverseront, qui videront ses vases, et qui mettront ses outres
    en pièces.
  mal-mal: അതിനാൽ പകരുന്നതുവരെ ഞാൻ അവന്റെ അടുക്കൽ അയയ്ക്കുവാനുള്ള കാലം വരുന്നു” എന്ന്
    യഹോവയുടെ അരുളപ്പാട്; “അവർ അവനെ പകർന്നുകളയുകയും അവന്റെ പാത്രങ്ങൾ ശൂന്യമാക്കി, കുടങ്ങൾ
    ഉടച്ചുകളയുകയും ചെയ്യും.
  urd-GVR: Lekin Rab farmātā hai, “Wuh din āne wālā hai jab maiṅ aise ādmiyoṅ ko us
    ke pās bhejūṅgā jo mai ko bartanoṅ se nikāl kar zāe kar deṅge, aur bartanoṅ ko
    ḳhālī karne ke bād pāsh pāsh kar deṅge.
  suz-BL: मोपतीके परमप्रभु यावेमी “गो गर रे मोइक्‍ब आन कली मेको आ बाक्‍तीके सोइक्‍नुङमी।
    मिनु मेकोपुकीमी मेको मोइश्‍शा, गर श्‍येत्‍थ सेल्‍शा प्रोल्‍नीम। मेको नाक्‍त थमा
    पा जाक्‍ना जाक्‍न बाक्‍ब।
  eng-NOY: Therefore, behold, the days come, saith Jehovah, That I will send to him
    tilters, who shall tilt him up, And shall empty his vessels, and break his pitchers
    in pieces.
  ita-1927: Perciò ecco, i giorni vengono, dice l’Eterno, ch’io gli manderò de’ travasatori,
    che lo travaseranno; vuoteranno i suoi vasi, frantumeranno le sue anfore.
  ckb-ckb: 'یەزدان دەفەرموێت: لەبەر ئەوە ڕۆژێک دێت، بۆ تێکدانی ئەو کەسانەی بۆ دەنێرم
    کە لە ئەمباری مەی ئیش دەکەن، ئەوان دەیڕێژن و دەفرەکانی بەتاڵ دەکەن و گۆزەکانی
    وردوخاش دەکەن.'
  eng-BBE: So truly, the days are coming, says the Lord, when I will send to him men
    who will have him turned over till there is no more wine in his vessels, and his
    wine-skins will be completely broken.
  kan-OKCV: ಆದ್ದರಿಂದ ಇಗೋ, ದಿನಗಳು ಬರುವವು” ಎಂದು ಯೆಹೋವ ದೇವರು ಅನ್ನುತ್ತಾರೆ; ಆಗ ನಾನು ಅದರ
    ಬಳಿಗೆ ಅಲೆದಾಡುವವರನ್ನು ಕಳುಹಿಸುವೆನು; ಅವರು ಅದು ಅಲೆದಾಡುವಂತೆ ಮಾಡುವರು; ಅದರ ಪಾತ್ರೆಗಳನ್ನು
    ಬರಿದುಮಾಡಿ, ತಮ್ಮ ಬುದ್ದಲಿಗಳನ್ನು ಒಡೆಯುವರು.
  tam-2017: ஆகையால், இதோ, நாட்கள் வருமென்று யெகோவா சொல்லுகிறார், அப்பொழுது கவிழ்த்துப்போடுகிறவர்களை
    அதற்கு அனுப்புவேன்; அவர்கள் அதைக் கவிழ்த்து, அதின் பாத்திரங்களை வெறுமையாக்கி,
    அதின் ஜாடிகளை உடைத்துப்போடுவார்கள்.
  spa-RV-1909: Por eso, he aquí que vienen días, ha dicho Jehová, en que yo le enviaré
    trasportadores que lo harán trasportar; y vaciarán sus vasos, y romperán sus odres.
  ron-BTF: De aceea, iată, vin zilele, spune DOMNUL, că voi trimite la el, rătăcitori
    care îl vor face să rătăcească; și îi vor goli vasele și le vor sparge burdufurile.
  eng-WEBP: Therefore behold, the days come,” says the LORD, “that I will send to
    him those who pour off, and they will pour him off; and they will empty his vessels,
    and break their containers in pieces.
  eng-FBV: But watch out, the time is coming, declares the Lord, when I will send
    them “winemakers” who will pour them out like wine. They will empty out the Moabites,
    and smash them like jars.
  nld-1939: 'Maar daarom zullen de dagen komen, Is de godsspraak van Jahweh: Dat Ik
    tappers zend, die het af zullen tappen, Zijn vaten legen, zijn kruiken verbrijzelen!'
  nch-BL: 'Pero TOTECO quiijto: “Nimantzi ajsis nopa tonali quema TOTECO quintitanilis
    tetaijyohuiltiani cati quinchihuase masehualme ipan Moab ma yaca ipan sequinoc
    talme.'
  vie-1934: 'Vậy nên, Đức Giê-hô-va phán: Nầy, ngày đến, bấy giờ ta sẽ sai đến cùng
    nó những kẻ đổ ra, chúng nó sẽ đổ nó ra, làm trống bình nó đi, và đập các bình
    ra từng mảnh.'
  hin-CV: इसलिये यह देख लेना, कि वे दिन आ रहे हैं,” यह याहवेह की वाणी है, “जब मैं
    मोआब में उन्हें भेजा करूंगा, जो बर्तनों से रस उण्डेलते हैं, वे मोआब को उण्डेलेंगे;
    वे मोआब के बर्तन रिक्त कर देंगे और तब वे उसके बर्तनों को तोड़कर चूर-चूर कर देंगे.
  spa-BES: Ciertamente, los días se acercan, dice el Señor, cuando le enviaré a los
    hombres que le harán volverse hasta que no haya más vino en sus vasijas, y sus
    odres vacíos de vino se romperán por completo.
  tdx-tdx: Aa le, ingo ho tondroke ty andro, hoe t’Iehovà, te hampañitrifeko ama’e
    ty mpañiliñe, ze hañiliñe aze; ho fonga kapaihe’ iareo o fitovi’eo, vaho ho foie’
    iereo o zonjò’eo.
  tha-KJV: พระเยโฮวาห์ตรั​สว​่า “​เพราะฉะนั้น ดู​เถิด วันเวลาจะมาถึง เมื่อเราจะส่งนักท่องเที่ยวมาให้เขาเพื่อทำให้เขาท่องเที่ยวไป
    และเทภาชนะของเขาให้​เกลี้ยง และทุบไหของเขาให้แตกเป็นชิ้นๆ
  por-BR-2018: Por isso eis que vêm dias, diz o SENHOR, em que eu lhe enviarei derramadores
    que o derramarão; e esvaziarão seus vasos, e romperão seus jarros.
  deu-ELO: Darum siehe, Tage kommen, spricht Jehova, da ich ihm Schröter senden werde,
    die es schroten und seine Fässer ausleeren und seine Krüge zerschmeißen werden.
  eng-WYC-2018: Therefore lo! days come, saith the Lord, and I shall send to it ordainers,
    and arrayers of pottles; and they shall array it, and they shall waste the vessels
    thereof, and hurtle together the pottles of them. (And so behold! days shall come,
    saith the Lord, and I shall send him ordainers, and arrayers of bottles, (or of
    wine jars); and they shall array it, and they shall destroy its vessels, and hurtle
    together their bottles, (or break their wine jars in pieces).)
  epo-epo: Tial jen venos tempo, diras la Eternulo, kiam Mi sendos al li verŝistojn,
    kaj ili verŝos lin, malplenigos liajn vazojn, kaj disrompos liajn kruĉojn.
  uig-PIN: Xunga , — dǝydu Pǝrwǝrdigar, — Mǝn uning yeniƣa ularni ɵz küpidin tɵkidiƣan
    tɵkküqilǝrni ǝwǝtimǝn; ular uning küplirini ⱪuruⱪdaydu, uning qɵgünlirini qeⱪiwetidu.
  beo-beo: Amaiba:le, wali, eso da misunu amoga Na da dunu amo Moua:be waini hano
    agoane sogadigima:ne, asunasimu. Ilia da Moua:be waini faigelei amo hagia:le goudane
    fifili wadela:lesimu.
