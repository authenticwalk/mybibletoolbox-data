    వంచి వాటిని ఖాళీ చేసే వారిని పంపుతాను. వాళ్ళు అతని కుండలను పగలగొడతారు.” ఇది యెహోవా
    చేస్తున్న ప్రకటన.
  hat-BSA: 'Akoz sa, gade byen, jou yo ap vini”, deklare SENYÈ a: “lè Mwen va voye
    kote li sila ki chavire bato yo e yo va chavire li, yo va vide veso li yo e kraze
    tout bokal li yo.'
  kos-kos: “Tusruktu pacl se ac tuku ke nga fah supwala mwet in okoala acn Moab oana
    wain. Elos fah okoala nwe ke lisr, ac elos fah fukulya sufa uh nu ke ip sririk.
  hbo-WLC: לָכֵ֞ן הִנֵּ֖ה־יָמִ֤ים בָּאִים֙ נְאֻם־יְהוָ֔ה וְשִׁלַּחְתִּי־ל֥וֹ צֹעִ֖ים
    וְצֵעֻ֑הוּ וְכֵלָ֣יו יָרִ֔יקוּ וְנִבְלֵיהֶ֖ם יְנַפֵּֽצוּ׃
  ibo-ibo: Ma ụbọchị ndị ahụ na-abịa,” otu a ka Onyenwe anyị kwupụtara, “mgbe m ga-eziga
    ndị ikom ọrụ ha bụ ịwụpụ ihe site nʼite, ha ga-awụpụkwa ya. Ha ga-agbapụ ihe niile
    dị nʼite ya niile, tụwakwaa ite ya niile.
  ory-ory: ଏହେତୁ ସଦାପ୍ରଭୁ କହନ୍ତି, ଦେଖ, ଯେଉଁ ସମୟରେ ଆମ୍ଭେ ତାହା ନିକଟକୁ ଢାଳି ପକାଇବା ଲୋକ
    ପଠାଇବା, ଆଉ ସେମାନେ ତାହାକୁ ଢାଳି ଦେବେ ଓ ତାହାର ପାତ୍ରସକଳ ଶୂନ୍ୟ କରି କୁମ୍ପାସବୁ ଭାଙ୍ଗି
    ପକାଇବେ, ଏପରି ସମୟ ଆସୁଅଛି।
  chk-chk: Iei mine epwe war ewe fansoun, lupwen üpwe tinala aramas repwe niinawu
    Moap usun ach niinawu wain. Repwe apöwu seni lon lenian o amökkü ekewe pör. Ngang
    ewe Samol mi Lapalap üa kapas.
  rop-rop: “Wal det taim im gulijap na wen ai garra jandim pipul blanga binijimap
    Moweb, jis laik det wain weya dei garra binijap langa ol detlot wain jag, en olabat
    garra breigimap olabat.
  ukr-1871: От же, говорить Господь, надходить час, що я пришлю до його переливачів,
    а вони переллють його, й опорожнять посуд його й глеки його порозбивають.
  deu-1951: Darum seht, es kommen Tage, spricht der HERR, da ich ihm Küfer senden
    werde, die es zu Boden legen und seine Gefäße ausgießen und seine Krüge zerschlagen
    sollen.
  eng-JPS: Therefore, behold, the days come, saith the LORD, that I will send unto
    him them that tilt up, and they shall tilt him up; and they shall empty his vessels,
    and break their bottles in pieces.
  srp-1865: Zato, evo, idu dani, govori Gospod, da mu pošljem premetaèe, koji æe ga
    premetnuti, i sudove njegove isprazniti i mjehove njegove pokidati.
  lug-lug: Naye ennaku zijja,” bw’ayogera Mukama Katonda, “lwe ndituma basajja bange
    abaggya wayini mu bibya, era balimuyiwa ebweru; balittulula ensuwa ze baase n’ebibya
    bye.
  heb-heb: לכן הנה ימים באים נאם יהוה ושלחתי לו צעים וצעהו וכליו יריקו ונבליהם ינפצו׃
  ben-IRV: তাই দেখ, সেই দিন আসছে” এটা সদাপ্রভুর ঘোষণা যখন আমি তার কাছে তাদের পাঠাব,
    যারা তার সমস্ত পাত্র উল্টে ঢেলে দেবে ও পাত্রগুলি ছড়িয়ে দেবে।
  pan-pan: ਇਸ ਲਈ ਵੇਖ, ਉਹ ਦਿਨ ਆਉਂਦੇ ਹਨ, ਯਹੋਵਾਹ ਦਾ ਵਾਕ ਹੈ, ਮੈਂ ਉਸ ਦੇ ਕੋਲ ਉਲੱਦਣ ਵਾਲਿਆਂ
    ਨੂੰ ਭੇਜਾਂਗਾ। ਉਹ ਉਸ ਦੇ ਭਾਂਡਿਆਂ ਨੂੰ ਉਲੱਦਣਗੇ ਅਤੇ ਸੱਖਣਾ ਕਰਨਗੇ, ਅਤੇ ਮੱਟਾਂ ਨੂੰ ਚੂਰ-ਚੂਰ
    ਕਰਨਗੇ।
  mya-JVB: သို့ရာတွင် ထာဝရဘုရား မိန့် တော်မူသည်ကား၊ စောင်း၍ထားတတ်သောသူတို့ကို သူ့
    ထံသို့ ငါစေလွှတ် ရသော အချိန် ရောက် လိမ့်မည်။ သူတို့သည် မောဘကို စောင်း၍ ထားပြီးလျှင်၊
    သူ ၏အိုး တို့ကိုသွန် ၍ ရေဘူး တို့ကို ခွဲ ကြလိမ့်မည်။
  tbg-tbg: Moapi vika mintimake vaivarovata, vo enta anintairaqe te vi entaraqaa vaiinti
    vokika vara kaarimanta vika Moapi vatanaaka qoraiqama kevarave. Nora kureqihai
    uaini vo votori vo votoriqi qihiake, viraqaahai votori vika rukavu raakavuma kaantemake,
    navutaaka Moapi vatanaaka qoraiqama kevarave.
  hmo-hmo: Unai dainai Lohiabada ia gwau, “Dina do idia ginidae lau ese uaina bubua
    taudia do lau siaia, idia ese Moaba do idia bubua. Moaba ena uaina hodu do idia
    bubua ore, bona ena hodu ibounai do idia hamakohia.
  urd-urd: इसलिए देख, वह दिन आते हैं, ख़ुदावन्द फ़रमाता है, कि मैं उण्डेलने वालों
    को उसके पास भेजूँगा कि वह उसे उलटाएँ; और उसके बर्तनों को ख़ाली और मटकों को चकनाचूर
    करें।
  rus-SYN: Посему вот, приходят дни, говорит Господь, когда Я пришлю к нему переливателей,
    которые перельют его и опорожнят сосуды его, и разобьют кувшины его.
  bqc-SIM: A yã́i ma Dii ma mɛ̀ a gↄↄ lɛ́ mↄ́ kɛ́ mà dàalɛkulɛnaↄ zĩmá, aai ń
    dàapiↄ lɛ́ kúlɛ aa ń bↄlɛu, aai gbasa ń dàapiↄ wíwi.
  tcz-CHONGTHU: Pakaiyin aseiye, “Phat ahunglhung’e, keiman mi kasol ding, amaho chu
    Moab mite chu belsung’a kon’a alheilhah uva, chuteng abeljong avohgoi diu ahitai,”
    ati.
  mar-mar: याकरीता परमेश्वर असे म्हणतो, “पाहा असे दिवस येत आहे की, मी त्याच्याकडे
    द्राक्षरस ओतणारे पाठवीन, तेव्हा ते त्यास ओतून टाकतील आणि त्याची पात्रे रिकामी
    करतील व त्यांचे बुधले तुकडे तुकडे करतील.”
  qub-qub: '«Ichanga noga Tayta Dios në: «Juc junäga runacunatami cachamushaj chay
    juc pachallacho wiñaräcoj bïnuta jucman-jucman tacshir-ushananpaj. Jinaylla caj
    wiñacunatana paquir usharenga.'
  bqp-bqp: Yen sɔ̃nɑ nɛ, Yinni Gusunɔ nɑ nɛɛ, tɔ̃ru gɑrɑ sisi tè sɔɔ kon bu tɔmbu
    suremɑ bu bu gɔsie wekenu gɑnu sɔɔ, kpɑ bu weke ni kɔsuku.
  hat-hat: Men lè a rive koulye a, se Seyè a menm ki di sa. Mwen pral voye moun pou
    yo vide peyi Moab la tankou diven. Yo pral devide veso yo. Yo pral kraze barik
    yo an miyèt moso.
  eng-BSB: Therefore behold, the days are coming, declares the LORD, when I will send
    to him wanderers, who will pour him out. They will empty his vessels and shatter
    his jars.
  eng-WEBPB: Therefore behold, the days come,” says the LORD, “that I will send to
    him those who pour off, and they will pour him off; and they will empty his vessels,
    and break their containers in pieces.
  kbq-kbq: Hianagi Ra Anumzamo'a huno, mago kna ne-eanki'na ana knama esige'na mago'a
    vahe huzmantesuge'za e'za Moapu vahera eme zamazeri haviza hugahaze. Ana hanuge'za
    Moapu vahera waini tina mopa kavofinti eri tagi trazankna nehu'za, mopa kavoma
    ru takotaku hutrazankna hugahaze.
  nhe-BL: 'Pero TOTECO quiijto: “Nimantzi ajsis nopa tonali quema TOTECO quintitlanis
    tetlaijiyohuiltiani tlen quinchihuilis tlacame ipan Moab ma yaca ipan sequinoc
    tlaltini.'
  gub-BL: Uhem amo 'ar iko kury. A'e 'ar mehe amono kar putar teko Moaw wanupe ihe
    nehe. Uzakook putar win ài wà nehe. Ukauka putar hyru win heityk pà ywy rehe wà
    nehe.
  eng-DRA: Therefore behold the days come, saith the Lord, and I will send him men
    that shall order and overturn his bottles, and they shall cast him down, and shall
    empty his vessels, and break their bottles one against another.
