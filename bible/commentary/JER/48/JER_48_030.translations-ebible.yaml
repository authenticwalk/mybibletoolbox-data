verse: JER.048.030
translations:
  mal-C: ഞാൻ അവളുടെ ധിക്കാരം അറിയുന്നു എന്നാൽ അതു വ്യർഥമത്രേ,” എന്ന് യഹോവ അരുളിച്ചെയ്യുന്നു,
    “അവളുടെ ആത്മപ്രശംസ ഒന്നും സാധിക്കുകയില്ല.
  deu-TKW: 'Ja, ich kenne, ist der Spruch Jahwes, seinen Übermut: so unwahrhaftig
    ist sein Gerede, so unwahrhaftig ist das, was sie thun!'
  lin-lin: Nayebi ete monoko makasi na ye ezali kaka pamba, » elobi Yawe, « mpe lolendo
    na ye esalaka eloko moko te.
  eng-LSV: I have known, a declaration of YHWH, || His wrath, and [it is] not right,
    || His boastings—they have done nothing right.
  eng-GNV: 'I know his wrath, saith ye Lord, but it shall not be so: and his dissimulatios,
    for they do not right.'
  eng-WEBSTER: I know his wrath, saith the LORD; but it shall not be so; his lies
    shall not so effect it .
  nhw-BL: Na niquiximati Moab ehuani huan nijmati para tlahuel mosisiníaj. Pero san
    tlapic mosisinise, pampa masque mohueyimatij huan quipiyaj miyac chicahualistli,
    amo tleno quinpalehuis. Quej nopa niamoTECO niquijtohua.
  swh-ONEN: Ninaujua ujeuri wake, lakini ni bure,” asema Bwana, “nako kujisifu kwake
    hakumsaidii chochote.
  bba-bba: Yinni Gusunɔ u nɛɛ, nɛn tii, nɑ yɛ̃ mɑ bɑ rɑ tii sue ben ɡɑri ɡerubu sɔɔ.
    Adɑmɑ ye bɑ mɔ̀ kpuro, yɑ ku rɑ n ɑrufɑɑni ɡɑɑ mɔ.
  eng-KJVCPB: I know his wrath, saith the Lord; but it shall not be so; His lies shall
    not so effect it.
  luo-luo: Jehova Nyasaye wacho niya, “Angʼeyo mirimbe to oonge tiende, kendo ngʼayi
    mage ok nyal gimoro.
  meu-meu: 'Iehova na e tomu: Ena ere-daḡedage dibagu; ena hekokoroku herevadia na
    kokoikoi, ena kara danu kokoikoi.'
  npi-ULB: यो परमप्रभुको घोषणा हो, त्यसको अटेरी बोली म आफैंलाई थाहा छ, जुन त्यसका
    कामहरूजस्तै व्यर्थको छ ।
  yor-yor: Mo mọ àfojúdi rẹ̀, ṣùgbọ́n òfo ni,” ni Olúwa wí, “ìfọ́nnu rẹ̀ kò lè ṣe
    nǹkan kan.
  pes-OPCB: من، خداوند، از ادعاهای گستاخانه و پوچ او آگاهم؛ و می‌دانم کاری از دستش
    برنمی‌آید.
  tgl-ULB: Ito ang pahayag ni Yahweh—alam ko mismo ang kaniyang mga mapanghamon na
    pananalitang walang pakinabang, tulad ng kaniyang mga gawa.
  hui-hui: Anigo Anduane Homogo i̱na Moabanaga mine halu mana biaganego manda biai
    ho ko. Moaba dindi ogoniha karume bi bame dege lopayapaya biragola mbirale biraru
    damene nahabane bu hinalu bame haga.
  mya-mya: သူ​တို့​၏​ကြွား​ဝါ​မှု​များ​သည်​အ​ရာ​မ​ရောက်။ သူ​တို့​ပြု​သော​အ​ရာ​များ​သည်​လည်း​တာ​ရှည်
    မ​ခံ။ သူ​တို့​၏​မောက်​မာ​ထောင်​လွှား​မှု​ကို​ငါ ထာ​ဝ​ရ​ဘု​ရား​သိ​၏။-
  bod-N: དེའི་ཁྲོ་གཏུམ་ནི་སྟོང་བ་ཡིན་པ་ངས་རྟོགས་ཤིང་། དེའི་འུར་སྒྲོག་གི་གཏམ་ནི་གཅིག་ཀྱང་འགྲུབ་པར་མི་འགྱུར་ཞེས་དཀོན་མཆོག་ཡ་ཝཱེས་འདི་སྐད་གསུངས།
  sna-sna: Ndinoziva kusindimara kwayo asi hakuna maturo,” ndizvo zvinotaura Jehovha,
    “uye kuzvikudza kwake kuzhinji hakuna zvakunoreva.
  spa-BLM: Yo conozco su ira — dice Yahvé —, que no es nada; sus fanfarronadas no
    han hecho nada.
  cac-cac: A in Jehová in, vojtac to syic' val chaan̈ sb'a eb', palta malaj syac'
    yal eb' yujto malaj yalan jun b'aj syic'chaan̈ sb'a eb' chi'.
  swh-ULB: Hili ni tamko la Yahwe - mimi mwenyewe najua maneno yake ya ukaidi, yasiyosaidia
    chochote, kama matendo yake.
  bel-bel: 'Ведаю Я дзёрзкасьць ягоную, кажа Гасподзь, але гэта - ненадзейна; пустыя
    словы ў яго: ня так зробяць.'
  deu-ELBBK: Ich kenne wohl sein Wüten, spricht der HERR, und sein eitles Prahlen;
    unwahr haben sie gehandelt.
  mbb-OT: Siak is Nengazen, netuenan ku he utew kew menge hembugiru, piru wazè kayi
    pulus.
  mal-2015: അവന്റെ ക്രോധം ഞാൻ അറിയുന്നു എന്നു യഹോവയുടെ അരുളപ്പാടു; അവന്റെ സംസാരം അസത്യം;
    അസത്യമായതു അവർ പ്രവർത്തിച്ചിരിക്കുന്നു.
  rmc-rmc: Me džanav, hoj pes ľidžal upre,“ phenel o RAJ, „ale leskro lašariben nane
    pre ňisoste; leskro baripen hino zbitočno.
  pes-OPV: 'خداوند می‌گوید: خشم او را می‌دانم که هیچ است و فخرهای او را که از آنها
    هیچ برنمی آید.'
  ron-1924: Куноск”, зиче Домнул, „ынфумураря луй, лэудэрошенииле луй дешарте ши фаптеле
    луй де нимик.
  ben-OBCV: আমি তার অশিষ্টতার কথা জানি, কিন্তু তা কিছুই নয়,” সদাপ্রভু এই কথা বলেন,
    “তার দর্প কোনো কাজের নয়।
  som-som: Rabbigu wuxuu leeyahay, Anigu waan ogahay inaan cadhadiisu waxba ahayn
    oo faankiisuna innaba waxba tarayn.
  lat-VUC: Ego scio, ait Dominus, jactantiam ejus, et quod non sit juxta eam virtus
    ejus, nec juxta quod poterat conata sit facere.
  eng-ASVBT: I know his wrath, saith Jehovah, that it is nought; his boastings have
    wrought nothing.
  ita-1885: Io ho conosciuto, dice il Signore, il suo furore; ma non sarà cosa ferma;
    le sue menzogne non produrranno nulla di stabile.
  eng-ULB: This is Yahweh's declaration—I myself know his defiant speech, which amounts
    to nothing, like his deeds.
  spa-VBL: Estoy bien enterado de lo irrespetuosos que son, declara el Señor, pero
    no importa. Se jactan de ser vacíos, y lo que hacen es igual de vacío.
  fra-_FOB: Je connais, dit l'Éternel, son emportement. Vaines sont ses vanteries;
    vaines sont les choses qu'ils font!
  mal-mal: അവന്റെ ക്രോധം ഞാൻ അറിയുന്നു” എന്ന് യഹോവയുടെ അരുളപ്പാട്; അവന്റെ സംസാരം വ്യാജമാണ്;
    അവന്റെ വ്യാജമായ പ്രവൃത്തികൊണ്ട് ഒന്നും സാധിച്ചില്ലല്ലോ.
  urd-GVR: Rab farmātā hai, “Maiṅ us ke takabbur se wāqif hūṅ. Lekin us kī ḍīṅgeṅ
    abas haiṅ, un ke pīchhe kuchh nahīṅ hai.
  suz-BL: गो मेको आ ठेयब लेश्‍शो तुइक्‍‍नुङ। तन्‍न मेको आ ठेयब लेश्‍शो मारेइ मबाक्‍ब।
    मिनु मेको आ गेय जाम्‍शा लाइब बाक्‍ब।
  eng-NOY: I, too, know his insolence, saith Jehovah, And his vain boastings. They
    shall effect nothing.
  ita-1927: Io conosco la sua tracotanza, dice l’Eterno, ch’è mal fondata; le sue
    vanterie non hanno approdato a nulla di stabile.
  ckb-ckb: 'یەزدان دەفەرموێت: من بێ شەرمی ئەوم زانیوە، بەڵام قسەی پووچە. کردارە پووچەکانی
    بێ سوودن.'
  eng-BBE: I have knowledge of his wrath, says the Lord, that it is nothing; his high-sounding
    words have done nothing.
  kan-OKCV: ನಾನು ಅದರ ಕೋಪೋದ್ರೇಕವನ್ನು ಬಲ್ಲೆನೆಂದು, ಅದು ವ್ಯರ್ಥ”, ಎಂದು ಯೆಹೋವ ದೇವರು ಅನ್ನುತ್ತಾರೆ;
    “ಆದರೆ ಅದು ಹಾಗೆ ಆಗುವುದಿಲ್ಲ; ಅವನ ಸುಳ್ಳುಗಳು ಸರಿಬೀಳುವುದಿಲ್ಲ.
  tam-2017: அவன் தற்பெருமையையும் நான் அறிவேன் என்று யெகோவா சொல்லுகிறார்; அப்படியாகாது,
    அவன் வீம்பு செல்லாது என்கிறார்.
  spa-RV-1909: 'Yo conozco, dice Jehová, su cólera; mas no tendrá efecto: sus mentiras
    no han de aprovecharle.'
  ron-BTF: Cunosc furia lui, spune DOMNUL; dar nu va fi așa; minciunile lui sunt în
    zadar.
  eng-WEBP: I know his wrath,” says the LORD, “that it is nothing; his boastings have
    done nothing.
  eng-FBV: I'm well aware of how disrespectful they are, declares the Lord, but it
    doesn't matter. They make empty boasts, and what they do is just as empty.
  nld-1939: 'Ik ken zijn snoeven, Is de godsspraak van Jahweh: Zijn ijdel gezwets,
    Zijn ijdel gedoe.'
  nch-BL: Na niquinixmati Moab ehuani huan nijmati para tahuel mosisiníaj. Pero san
    tapic mosisiníaj, pampa masque mohueyimatij huan quipiyaj miyac chicahualisti,
    amo teno quinpalehuis. Quej nopa niamoTECO niquijtohua.
  vie-1934: 'Đức Giê-hô-va phán: Ta biết sự giận của nó là hư không, sự khoe khoang
    của nó là vô ích.'
  hin-CV: मैं अच्छी रीति से समझता हूं उसकी तिलमिलाहट,” यह याहवेह की वाणी है, “किंतु
    निरर्थक है यह सब; उसकी खोखली गर्वोक्ति ने कुछ भी प्राप्‍त नहीं किया है.
  spa-BES: Tengo conocimiento de su ira, dice el Señor, que no es nada; Sus jactancias
    no han hecho nada.
  tdx-tdx: Haiko o habose’eo, hoe t’Iehovà, t’ie kafoake, tsy naha-pi-draha o fikoiboha’eo.
  tha-KJV: พระเยโฮวาห์ตรั​สว​่า เรารู้ความโกรธของเขา แต่​มันจะไม่​สำเร็จ ความเท็จทั้งหลายของเขาจะไม่ถึงความสำเร็จ
  por-BR-2018: Eu conheço sua insolência,diz o SENHOR; porém não será assim; suas
    mentiras lhe serão em vão.
  deu-ELO: Ich kenne wohl sein Wüten, spricht Jehova, und sein eitles Prahlen; unwahr
    haben sie gehandelt.
  eng-WYC-2018: and the boast thereof, and that the virtue thereof is not nigh, either
    like it, neither it enforced to do after that that it might. (and his boasting,
    and that his virtue, if any, is far from apparent, and that he hath not endeavoured
    to do what he should do.)
  epo-epo: Mi konas, diras la Eternulo, lian koleremecon, la nesincerecon de liaj
    vortoj kaj la nesincerecon de liaj agoj.
  uig-PIN: Mǝn uning noqiliⱪ ⱪilidiƣanliⱪini bilimǝn, — dǝydu Pǝrwǝrdigar, — biraⱪ
    noqiliⱪi karƣa yarimaydu; uning qong gǝpliri bikar bolidu.
  beo-beo: 'Na, Hina Gode, da ilia gasa fi hou dawa:. Ilia hidasu hou da hamedei liligi
    agoane ba:mu, amola ilia hawa: hamobe liligi da hame dialumu.'
  tpi-OTNT: Mi Bikpela, mi save pinis long bikhetpasin bilong en. Tasol em i save
    mauswara nating, na olgeta samting em i mekim bai i lus olgeta.
  hau-SA: Na san alfarmanta amma a banza ne,” in ji Ubangiji, “kuma taƙamarta ba ya
    cimma kome.
  uig-LAT: Men uning nochiliq qilidighanliqini bilimen, — deydu Perwerdigar, — biraq
    nochiliqi kargha yarimaydu; uning chong gepliri bikar bolidu.
  nde-nde: Ngiyakwazi ukudelela kwayo, kodwa kuyize, lokuzincoma kwayo akusizi lutho,”
    kutsho uThixo
  ton-ton: Pea ʻoku pehē ʻe Sihova, “ʻOku ou ʻilo ʻene ʻita ka ʻoku ʻikai te ne faʻa
    fai; ʻe ʻikai te ne lavaʻi ʻi heʻene ngaahi loi.
  ces-1613: Známť já, dí Hospodin, vzteklost jeho, ale špatnáť jest ona k tomu; lži
    jeho nedovedouť toho.
  eng-WMB: I know his wrath,” says the LORD, “that it is nothing; his boastings have
    done nothing.
  tam-TCV: அவளுடைய திமிரை நான் அறிவேன். இது பயனற்றது” என்று யெகோவா அறிவிக்கிறார்.
    “அவள் அவளுடைய தற்புகழ் பேச்சினால் எதையுமே சாதிக்கப்போவதில்லை.
  ceb-ULB: Mao kini ang gipahayag ni Yahweh—Nasayod gayod ako sa iyang masinupakong
    pamulong, nga wala gayoy bili, sama sa iyang mga binuhatan.
  pol-UBG: Znam jego gniew, mówi PAN, lecz mu się nie poszczęści; jego kłamstwa nie
    dojdą do skutku.
  urd-GVU: رب فرماتا ہے، ”مَیں اُس کے تکبر سے واقف ہوں۔ لیکن اُس کی ڈینگیں عبث ہیں،
    اُن کے پیچھے کچھ نہیں ہے۔
  deu-1912: 'Aber der HERR spricht: Ich kenne seinen Zorn wohl, daß er nicht soviel
    vermag und untersteht sich, mehr zu tun, denn sein Vermögen ist.'
  kan-2017: ಯೆಹೋವನು ಹೇಳುವುದೇನೆಂದರೆ, “ಅವರ ಗರ್ವೋದ್ರೇಕವು ನನಗೆ ಗೊತ್ತು, ಅದು ಬರೀ ಬುರುಡೆಯೇ;
    ಅವರು ಕೊಚ್ಚಿಕೊಳ್ಳುವುದೆಲ್ಲಾ ನಿರರ್ಥಕ.
  yap-yap: I Gag SOMOL e gu manang e tolngan rorad. U fan sorok ni yad be tay e dariy
    rogon, ma pin’en ni yad be rin’ e dabi n’uw nap’an nra par.
  hlt-MCSB: Kai tah BOEIPA kah a thinpom olphong khaw ka ming dae a olsai tangloeng
    pawt tih a saii van moenih.
  mdy-ETH: ታኣኒ ዒዞኮ ዖቶርሞ ዔራኔ፤ ሄርሺንቶንታ ዒዛ ማዻ ማዾንታ ጉሪኬ።
  twi-ASANTE: Menim nʼasoɔden nanso ɛyɛ ɔkwa,” Awurade na ɔseɛ, “na nʼahohoahoa mfa
    hwee mma.
  eng-WEBU: I know his wrath,” says the LORD, “that it is nothing; his boastings have
    done nothing.
  wal-wal: Taani GODAI eta minddaa erais; shin ainne maaddenna; eta ceeqoikka aibakka
    oottenna.
  spa-PDDPT: Yo conozco su cólera, dice Yavé, pero vano es aquello de lo cual se ufana.
    Vano es lo que hace.
  gun-gun: 'Senhor aipoe''i: “Xee aikuaa ma ha''e kuery ojerovia reia. Ha''e rami
    teĩ ha''e rami ikuaia ma mba''everã ndovarei. Ijapu reia ndoikoi ''rãe.'
  ilo-ULB: Daytoy ket pakaammo ni Yahweh—Ammok ti nakarit a panagsaona, nga awan serserbina,
    a kas met laeng kadagiti aramidna.
  kpg-kpg: Au go Dimaadua e iloo di nadau hagamuamua. Nadau leelee hagapuu la ono
    hadinga ai, mo nadau mee ne hai la hagalee waalooloo.
  uig-ARA: مەن ئۇنىڭ نوچىلىق قىلىدىغانلىقىنى بىلىمەن، ــ دەيدۇ پەرۋەردىگار، ــ بىراق
    نوچىلىقى كارغا يارىمايدۇ؛ ئۇنىڭ چوڭ گەپلىرى بىكار بولىدۇ.
  sus-sus: Alatala xa masenyi nan na ki.» «N a xa yɛtɛ igboɲa kolon, kɔnɔ a mu findima
    a ra. A xa wɔyɛn xungbe mu kamalima.
  pon-2006: Ngehi, KAUN-O, mwahngih duwen ar aklapalap. Ar lokaiahn suwei kan sohte
    katepe, oh mehkan me re pahn wia sohte pahn poatopoat kohkohla.
  ksd-ksd: 'A Luluai i biti: Iau tar matoto ure kana kankan ba a magit vakuku; kana
    lavur vavagia varpa pa dia ga pait valar pa ta magit.'
  tur-YTC: Onun gazabını bilirim” diyor Yahve, “Bir hiçtir; Övünmeleri bir şey yapmadı.
  ind-AYT: “Aku tahu kemarahannya,” firman TUHAN, “bualan-bualannya itu tidak benar,
    perbuatan-perbuatannya tidak benar.
  nya-nya: Ine ndikuzidziwa ntchito zake, akutero Yehova. Ntchitozo ndi nʼzosapindulitsa
    kanthu.
  hrv-hrv: “Poznajem ja obijest njegovu - riječ je Jahvina - laž njegovih riječi,
    laž djela njegovih!
  mps-mps: Ena Genuai Bidi, eno agai hagoma kolesaga ebo koneani. Tialima, agai odolali
    te agai yali sę tigidali te hagawaibao.
  tpi-tpi: Mi Bikpela, mi save pinis long bikhetpasin bilong en. Tasol em i save mauswara
    nating, na olgeta samting em i mekim bai i lus olgeta.
  dan-1931: Jeg kender, lyder det fra HERREN, dets Frækhed, dets tomme Snak, dets
    tomme Gerninger.
  vie-OVCB: 'Chúa Hằng Hữu phán: “Ta biết Mô-áp thật xấc xược nhưng nó chỉ khoe khoang,
    khoác lác— không còn sức lực.'
  guj-2017: યહોવાહ કહે છે કે; હુંતેનો ક્રોધ જાણું છું. તેની બડાઈ બધી ખોટી છે, અને
    તેનાં કાર્યો બધાં પોકળ છે.
  pon-2006A: Ngehi, KAUN-O, mwahngih duwen ar aklapalap. Ar lokaiahn suwei kan sohte
    katepe, oh mehkan me re pahn wia sohte pahn poatopoat kohkohla.
  por-BRBSL: Eu conheço sua ira”, diz Yahweh, “que não é nada”; suas jactâncias não
    fizeram nada.
  cth-cth: A lungkhueknae teh banglahai awm hoeh tie hah ka panue teh a kâoupnae ni
    banghai thokhai hoeh, telah BAWIPA ni a dei.
  twi-twi: Minim nʼasoɔden nanso ɛyɛ ɔkwa,” Awurade na ose, “na nʼahohoahoa mfa hwee
    mma.
  hlt-hlt: Kai tah BOEIPA kah a thinpom olphong khaw ka ming dae a olsai tangloeng
    pawt tih a saii van moenih.
  tbz-SIM: 'Mí ndi Yiɛ̀ nKuyie mmíì bɛ́i nkɛ tú: N yɛ̃́mu ò pɔ̀tìmɛ̀ kɛ nɑ́ɑ́ ndidiɛ̀
    dɛtetìrɛ̀, o tɔ̃mmú tú mutetìmù mmu.'
  msy-2020: Kɨ Ikiavɨra Itir God, kɨ an akaba batozir arazim gɨfo. A ifaghata puram
    akam arai, ezɨ an amir biziba, tam otivir puvatɨ.
  azb-azb: Azğınlığını bilirəm» Rəbb belə bəyan edir. «Öyünməsi də boş şeydir, etdikləri
    də.
  eng-DBY: 'I know his wrath, saith Jehovah; his pratings are vain: they do not as
    [they say].'
  hin-2017: यहोवा की यह वाणी है, मैं उसके रोष को भी जानता हूँ कि वह व्यर्थ ही है,
    उसके बड़े बोल से कुछ बन न पड़ा।
  wol-KYG: Maa xam seen reewande,» kàddug Aji Sax jee, «seeni kañu neen la, seeni
    jëf di neen.
  eng-YLT: I — I have known, an affirmation of Jehovah, His wrath, and [it is] not
    right, His devices — not right they have done.
  eng-WYC-2017: and the boast thereof, and that the virtue thereof is not nigh, either
    like it, neither it enforced or endeavoured to do after that that it might.
  eng-WMBB: I know his wrath,” says the LORD, “that it is nothing; his boastings have
    done nothing.
  urd-GVH: रब फ़रमाता है, “मैं उसके तकब्बुर से वाक़िफ़ हूँ। लेकिन उस की डींगें अबस
    हैं, उनके पीछे कुछ नहीं है।
  rug-rug: Arau tumae nia Qua sa nana hahanana vinahesi pule, meke sapu loketoṉa va
    gorevura i sari nana vinahesi pule.
  gaz-gaz: Ani addaggummaa Moʼaab beeka; garuu faayidaa hin qabaatu” jedha Waaqayyo;
    “Of tuuluun ishees homaa hin fayyaduuf”
  fra-LSG: Je connais, dit l’Éternel, sa présomption et ses vains discours, Et ses
    œuvres de néant.
  yal-yal: Alatalaa falan ni ito ra, a naxa, “N na wasona fe kolon, koni e yɛtɛ matɔxɔma
    fuun nin.”
  haw-1868: Ua ike no wau i kona huhu, wahi a Iehova, A me kona kaena wale ana; Aole
    e hiki ke hooko ia mea.
  arb-NAV: قَدْ عَرَفْتُ كِبْرِيَاءَهُ يَقُولُ الرَّبُّ، إِنَّمَا زَهْوُهُ بَاطِلٌ،
    وَتَفَاخُرُهُ عَدِيمُ الْجَدْوَى.
  ewe-ewe: Menya eƒe tonumasemase gake toflokoe, elabena eƒe dada vivivo mahe naneke
    vɛ nɛ o.
  eng-LEE: 'I will know, saith the Lord, his wrath, and how causeless it is: his liars
    have done what is not right.'
  asm-FB: যিহোৱাই কৈছে, “মই জানো; তাৰ ক্ৰোধ মিছা, তাৰ বৰ বৰ কথা নিস্ফল।
  sus-A: عَلَتَلَ شَ مَسٍنيِ نَن نَ كِ.» «ﭑ عَ شَ يّتّ عِفبٌحَ كٌلٌن، كْنْ عَ مُ قِندِ مَ
    عَ رَ. عَ شَ وْيّن شُنفبٍ مُ كَمَلِمَ.
  fra-SBL: Je connais sa colère, dit Yahvé, et je sais qu'elle n'est rien ; ses fanfaronnades
    n'ont rien donné.
  hbo-hbo: אֲנִ֤י יָדַ֨עְתִּ֨י נְאֻם־יְהוָ֔ה עֶבְרָתֹ֖ו וְלֹא־כֵ֑ן בַּדָּ֖יו לֹא־כֵ֥ן
    עָשֽׂוּ׃
  kik-kik: Nĩnjũũĩ rũngʼathio rwake, no nĩ rwa tũhũ, naguo mwĩraho wake ndũrĩ ũndũ
    ũhingĩtie,” ũguo nĩguo Jehova ekuuga.
  fra-NCL: Moi aussi je connais, — oracle de Yahweh, sa jactance, et ses vains discours,
    et ses œuvres vaines.
  cek-AK: Anih palungphuihaih doeh ka panoek, toe azom pui ni, a thuih ih amsawnlok
    loe tiah doeh angcoeng mak ai, tiah Angraeng mah thuih.
  cuk-cuk: 'Bab-Jehová soged: “Moab-dulemar-san-dummarba-imaked an wisid, ar e-bule-buledaedi
    gwen e-bendakosulid.'
  uig-CYR: Мән униң ночилиқ қилидиғанлиғини билимән, — дәйду Пәрвәрдигар, — бирақ
    ночилиғи карға яримайду; униң чоң гәплири бекар болиду.
  tel-2017: ఇది యెహోవా చేస్తున్న ప్రకటన. “అతడి తిరస్కార పూరితమైన మాటలు నేను విన్నాను.
    అతడు చేసే పనుల్లానే అతడి మాటలకు కూడా ఎలాంటి విలువా లేదు.
  hat-BSA: 'Mwen konnen gwo kòlè li,” deklare SENYÈ a: “Men sa initil; gwo ògèy li
    a pa reyisi anyen.'
  kos-kos: Nga, LEUM GOD, etu ke tungak lalos. Konkin lalos uh wanginna sripa, ac
    ma elos oru ac tiana oan paht.
  hbo-WLC: אֲנִ֤י יָדַ֙עְתִּי֙ נְאֻם־יְהוָ֔ה עֶבְרָת֖וֹ וְלֹא־כֵ֑ן בַּדָּ֖יו לֹא־כֵ֥ן
    עָשֽׂוּ׃
  ibo-ibo: Amaara m ihe banyere mmụọ nke akpọghị onye ọzọ ihe ọbụla, nke dị nʼime
    ya, ma ọ gaghị abara ya uru ọbụla. Ịnya isi ya agaghị arụpụtakwa ihe ọbụla, otu
    a ka Onyenwe anyị kwubiri ya.
  ory-ory: ସଦାପ୍ରଭୁ କହନ୍ତି, ଆମ୍ଭେ ତାହାର କ୍ରୋଧ ଜାଣୁ, ତାହା କିଛି ନୁହେଁ, ତାହାର ଗର୍ବସବୁ
    କିଛି ହିଁ ସାଧନ କରି ନାହିଁ।
  chk-chk: Ngang ewe Samol mi Lapalap üa silei ar sikesik. Ar aingaing a pön, ar föför
    a lomotongau.
  rop-rop: Wal mi na YAWEI. Mi sabi hau olabat bin oldei reken miselp. Olabat oldei
    toktokbat praudbalawei bat tharran nomo trubala, im najing. En detlot ting olabat
    oldei dumbat kaan jidan longtaim.
  ukr-1871: Знаю я, говорить Господь, буйність його, та вона марна; пусті слова його;
    не здолїють того вчинити (що говорять).
  deu-1951: Ich kenne seinen Übermut wohl, spricht der HERR; sein Gerede ist nicht
    aufrichtig, und es handelt auch nicht ehrlich.
  eng-JPS: I know his arrogancy, saith the LORD, that it is ill-founded; his boastings
    have wrought nothing well-founded.
  srp-1865: Znam ja, govori Gospod, obijest njegovu; ali neæe biti tako; laži njegove
    neæe uèiniti ništa.
  lug-lug: Mmanyi obusungu bwe obutaliimu,” bw’ayogera Mukama Katonda, “okwenyumiriza
    kwe okutaliiko kye kugasa.
  heb-heb: אני ידעתי נאם יהוה עברתו ולא כן בדיו לא כן עשו׃
  ben-IRV: 'এটা সদাপ্রভুর ঘোষণা: “আমি নিজে তার বেপরোয়া কথাবার্তা জানি, যা কিছুই কাজের
    নয়।'
  pan-pan: ਮੈਂ ਉਸ ਦੇ ਕਹਿਰ ਨੂੰ ਜਾਣਦਾ ਹਾਂ, ਯਹੋਵਾਹ ਦਾ ਵਾਕ ਹੈ, ਉਹ ਕੁਝ ਵੀ ਨਹੀਂ ਹੈ, ਉਸ ਦੀ
    ਸ਼ੇਖੀ ਤੋਂ ਕੁਝ ਨਹੀਂ ਬਣਿਆ।
  mya-JVB: သူ ၏ဒေါသ အမျက်ထွက်ခြင်းကို ငါ သိ သည် ဖြစ်၍၊ သူသည် အချည်းနှီးသက်သက်ဝါကြွား
    သော စကားကို ပြောလျက်နှင့်၊ မိမိအလိုမ ပြည့်စုံ ရာဟု ထာဝရဘုရား မိန့် တော်မူ၏။
  tbg-tbg: Te Noravano Kotika viva nariara noraiqaakero iri vairara kankomake irunarave.
    Ho viva nai mahuta ti vai uvava qumina uvaqaima vaivo. Viva vare vai kaiqavavata
    qumina kaiqaqai varianarove, tiro.
  hmo-hmo: Lau Lohiabada be Moaba ena hekokoroku lau diba, to unai be hekokoroku kava.
    Moaba ena hekokoroku hereva be koikoi, iena kara danu be koikoi.
  urd-urd: मैं उसका क़हर जानता हूँ, ख़ुदावन्द फ़रमाता है; वह कुछ नहीं और उसकी शेख़ी
    से कुछ बन न पड़ा।
  rus-SYN: 'Знаю Я дерзость его, говорит Господь, но это ненадежно; пустые слова его:
    не так сделают.'
  bqc-SIM: Ma Dii ma mɛ̀, má ńzĩa sɛa lɛsĩ dↄ̃, kási pãɛ, an yãbↄlɛ lí gbɛsuo.
  tcz-CHONGTHU: Pakaiyin aseiye, “Keiman ama hoithona abon'in kahen, akilitsahna leh
    ahoithona jouse jong ahomkeo leh pannabei ahibouve,” ati.
  mar-mar: परमेश्वर असे म्हणतो, मला स्वतःला त्याचे उर्मट बोलणे, त्याच्या कृत्यासारखी
    त्याची पोकळ बढाई मला माहित आहे.
  qub-qub: Nogaga musyämi lïsu cashanta, baduläqui cashanta, shimillanwan pitapis
    manchachej cashanta.
  bqp-bqp: Yinni Gusunɔ u nɛɛ, nɛn tii, nɑ yɛ̃ mɑ bɑ rɑ tii sue ben gɑri gerubu sɔɔ.
    Adɑmɑ ye bɑ mɔ̀ kpuro, yɑ ku rɑ n ɑrufɑɑni gɑɑ mɔ.
  hat-hat: Men mwen menm Seyè a, mwen konnen yo te kwè twòp nan tèt yo. Bèl diskou
    yo t'ap fè yo se te pawòl nan bouch. Tou sa y'ap fè pa vo anyen.
  eng-BSB: I know his insolence,” declares the LORD, “but it is futile. His boasting
    is as empty as his deeds.
  eng-WEBPB: I know his wrath,” says the LORD, “that it is nothing; his boastings
    have done nothing.
  kbq-kbq: Ra Anumzamo'a huno, Moapu vahe'mo'zama keontahi avu'ava zama hu'za vanoma
    nehaza zana Nagra ko ke'na antahi'na hu'noe. Hianagi zamagra zamavufa erisgama
    hu kema nehaza zamo'a magore huno ne'zama'a forera osugahie.
  nhe-BL: Na niquixmati Moab ehuani huan nijmati para tlahuel mosisiníaj. Pero san
    tlapic mosisinise, pampa yonque mohueyimatij huan quipiyaj miyac chicahualistli,
    ax tleno quinpalehuis. Queja nopa niimoTECO niquijtohua.
  gub-BL: Ihe Tupàn Tuweharupi Wiko Ma'e akwaw waneko wera'u haw ihe. — Ikatuahy,
    i'i ikatu 'ym ma'e pe wà, upaw ma'e ràm pe wà.
  eng-DRA: I know, saith the Lord, his boasting, and that the strength thereof is
    not according to it, neither hath it endeavoured to do according as it was able.
