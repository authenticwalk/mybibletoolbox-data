verse: JER.048.031
translations:
  mal-C: അതിനാൽ ഞാൻ മോവാബിനെപ്പറ്റി വിലപിക്കും, മോവാബ് മുഴുവനെപ്പറ്റിയും ഞാൻ കരയും,
    കീർ-ഹേരെശിലെ ജനത്തിനുവേണ്ടിയും ഞാൻ വിലപിക്കും.
  deu-TKW: 'Darum muß ich heulen über Moab und bejammern Moab insgesamt: über die
    Leute von Kir-Heres wird man seufzen!'
  lin-lin: Yango wana nazali kolela mpo na Moabi, nazali kolela mpo na Moabi nyonso ;
    nazali kosala matanga mpo na bato ya Kiri-Eresheti.
  eng-LSV: Therefore I howl for Moab, even for Moab—all of it, || I cry for men of
    Kir-Heres, it mourns,
  eng-GNV: 'Therefore will I howle for Moab, and I will crie out for all Moab: mine
    heart shall mourne for the men of Kir-heres.'
  eng-WEBSTER: Therefore will I howl for Moab, and I will cry out for all Moab; my
    heart shall mourn for the men of Kirheres.
  nhw-BL: Yeca nichoca por Moab huan nimotequipachohua por nopa masehualme tlen altepetl
    Kir Hares.
  swh-ONEN: Kwa hiyo namlilia Moabu, kwa ajili ya Moabu yote ninalia, ninaomboleza
    kwa ajili ya watu wa Kir-Haresethi.
  bba-bba: Yen sɔ̃nɑ nɑ Mɔɑbubɑ kpuro ɡɔɔ swĩiyɑmmɛ. Mɑ nɑ Kiri Herɛsiɡibu weeweenu
    kuɑmmɛ.
  eng-KJVCPB: Therefore will I howl for Moab, And I will cry out for all Moab; Mine
    heart shall mourn for the men of Kir-heres.
  luo-luo: Emomiyo aywak kadengo kuom Moab, nimar kuom Moab duto aywak, aywago jo-Kir
    Hareseth.
  meu-meu: Taunabunai, Moab taina na taimu, Moab idoinai dainai na tai lolomu, Kuri-here
    taudia daidiai na taimu.
  npi-ULB: त्यसैले म मोआबको निम्ति विलाप गर्नेछु, र म सारा मोआबको लागि शोकमा काराउनेछु
    । म कीर-हरेशेतका मानिसहरूका लागि विलाप गर्नेछु ।
  yor-yor: Nítorí náà, mo pohùnréré ẹkún lórí Moabu fún àwọn ará Moabu ni mo kígbe
    lóhùn rara, mo kẹ́dùn fún àwọn ọkùnrin Kiri-Hareseti.
  pes-OPCB: از این رو برای موآب گریانم و برای اهالی قیرحارس دلم می‌سوزد.
  tgl-ULB: Kaya hahagulhol ako ng pagtatangis para sa Moab at sisigaw ako sa pighati
    para sa lahat ng tao ng Moab. Mananaghoy ako para sa mga tao ng Kir-heres
  hui-hui: Ani kago manda bialu i̱na Moaba dara halu dugu bia haro. I̱na Kiriherese
    tanoni wali agali bu karubi dara ho kogoni.
  mya-mya: သို့​ဖြစ်​၍​ငါ​သည်​မော​ဘ​ပြည်​သူ​အ​ပေါင်း တို့​နှင့်​ကိ​ရ​ဟ​ရက်​မြို့​သူ​မြို့​သား​တို့
    အ​တွက်​မျက်​ရည်​ကျ​မည်။-
  bod-N: དེ་བས་ངས་མོ་ཨབ་ཀྱི་དོན་དུ་འོ་དོད་འབོད་ཅིང་། མོ་ཨབ་ཁྱོན་ཡོངས་ཀྱི་དོན་དུ་ངུ་འབོད་བྱེད་པ་དང་།
    ཀིར་ཧེ་རེ་སིའི་ཆེད་དུ་མི་རྣམས་ཀྱིས་འཁུན་སྒྲ་འབྱིན་ནོ། །
  sna-sna: Naizvozvo ndinoungudza pamusoro peMoabhu, nokuda kweMoabhu yose ndinodanidzira,
    ndinochema varume veKiri Hareseti.
  spa-BLM: Por eso me lamentaré por Moab. Sí, gritaré por todo Moab. Estarán de luto
    por los hombres de Kir Heres.
  cac-cac: Yuj chi' tzin oq'ui, scus in c'ol yuj eb' aj Moab, yuj pax eb' aj Kir-hares.
  swh-ULB: Hivyo nitavumisha maombolezo kwa ajili ya Moabu, na nitapiga kelele katika
    uzuni kwa ajili ya Moabu. Nitaomboleza kwa ajili ya watu wa Kir Hereshi.
  bel-bel: Таму буду галасіць па Мааве і енчыць па ўсім Мааве; будуць уздыхаць па
    мужчынах Кірхарэса.
  deu-ELBBK: Darum jammere ich über Moab, und wegen ganz Moab schreie ich; über die
    Leute von Kir-Heres seufzt man.
  mbb-OT: Umbe, edsineǥawan ku is Moab wey menge tig-Kir Hareset.
  mal-2015: അതുകൊണ്ടു ഞാൻ മോവാബിനെക്കുറിച്ചു മുറയിടും; എല്ലാമോവാബിനെയും കുറിച്ചു ഞാൻ
    നിലവിളിക്കും; കീർഹേരെസിലെ ജനങ്ങളെക്കുറിച്ചു അവർ വിലപിക്കും.
  rmc-rmc: Vašoda bares rovav vaš o Moab, vaš calo Moab viskinav žaľatar; phurdav
    pharipnastar vaš o manuša andral o Kir-Cheres.
  pes-OPV: بنابراین برای موآب ولوله خواهم کرد و به جهت تمامی موآب فریاد برخواهم آورد.
    برای مردان قیرحارس ماتم گرفته خواهد شد.
  ron-1924: Де ачея ӂем пентру Моаб ши мэ желеск пентру тот Моабул; оамений суспинэ
    пентру чей дин Кир-Херес.
  ben-OBCV: তাই আমি মোয়াবের জন্য বিলাপ করি, সমস্ত মোয়াবের জন্য আর্তনাদ করি, কীর্-হেরসের
    লোকদের জন্য কাতরোক্তি করি।
  som-som: Sidaas daraaddeed Moo'aab waan u barooran doonaa, oo waxaan u qaylin doonaa
    reer Moo'aab oo dhan daraaddood, waana loo barooran doonaa dadka Qiir Xeres.
  lat-VUC: 'Ideo super Moab ejulabo, et ad Moab universam clamabo, ad viros muri fictilis
    lamentantes:'
  eng-ASVBT: 'Therefore will I wail for Moab; yea, I will cry out for all Moab: for
    the men of Kir-heres shall they mourn.'
  ita-1885: Perciò, io urlerò per cagion di Moab, darò di gran gridi per cagion di
    tutto quanto Moab; ei si gemerà per que' di Chir-heres.
  eng-ULB: So I will howl a lament for Moab, and I will shout in sorrow for all of
    Moab. I will lament for the people of Kir Hareseth.
  spa-VBL: Por eso lloraré por Moab; gritaré por todos los moabitas; me lamentaré
    por el pueblo de Kir-heres.
  fra-_FOB: C'est pourquoi je me lamente sur Moab; je crie au sujet de tout Moab.
    On gémit sur les gens de Kir-Hérès.
  mal-mal: അതുകൊണ്ട് മോവാബിനെക്കുറിച്ച് ഞാൻ വിലപിക്കും; എല്ലാ മോവാബിനെയും കുറിച്ച്
    ഞാൻ നിലവിളിക്കും; കീർഹേരെസിലെ ജനങ്ങളെക്കുറിച്ച് ഞാൻ ദുഃഖിക്കും.
  urd-GVR: Is lie maiṅ Moāb par āh-o-zārī kar rahā, tamām Moāb ke sabab se chillā
    rahā hūṅ. Qīr-harāsat ke bāshindoṅ kā anjām dekh kar maiṅ āheṅ bhar rahā hūṅ.
  suz-BL: मोपतीके गो मोआब आ पर्बम रोंका पाइनुङ। गो मोआब नेल्‍ल आन पर्बम ङाक्‍नुङ।
    गो कीर-हेरेस ङा मुर आन पर्बम हिशेक पाइनुङ।
  eng-NOY: Therefore will I wail for Moab, Even for all Moab will I cry out; For the
    men of Kir-heres shall there be mourning.
  ita-1927: Perciò, io alzo un lamento su Moab, io do in gridi per tutto Moab; perciò
    si geme per quei di Kir-Heres.
  ckb-ckb: لەبەر ئەوە واوەیلا بۆ مۆئاب دەکەم، بۆ سەراپای مۆئاب هاوار دەکەم، بۆ پیاوانی
    قییر حەراسەت دەنووزێمەوە.
  eng-BBE: For this cause I will give cries of grief for Moab, crying out for Moab,
    even for all of it; I will be sorrowing for the men of Kir-heres.
  kan-OKCV: ಆದ್ದರಿಂದ ನಾನು ಮೋವಾಬಿನ ನಿಮಿತ್ತ ಗೋಳಿಡುವೆನು; ಸಮಸ್ತ ಮೋವಾಬಿನ ನಿಮಿತ್ತ ಕೂಗುವೆನು;
    ಕೀರ್ ಹೆರೆಸಿನ ಮನುಷ್ಯರ ನಿಮಿತ್ತ ನನ್ನ ಹೃದಯವು ದುಃಖಿಸುವುದು.
  tam-2017: ஆகையால் மோவாபினிமித்தம் நான் அலறி, மோவாப் தேசம் அனைத்தினிமித்தமும் கூக்குரலிடுவேன்;
    கீராரேஸ் மனிதரினிமித்தம் பெருமூச்சுவிடப்படும்.
  spa-RV-1909: Por tanto yo aullaré sobre Moab, y sobre todo Moab haré clamor, y sobre
    los hombres de Kir-heres gemiré.
  ron-BTF: De aceea voi urla eu pentru Moab și voi striga pentru tot Moabul; inima
    mea va jeli pentru bărbații din Chir-Heres.
  eng-WEBP: Therefore I will wail for Moab. Yes, I will cry out for all Moab. They
    will mourn for the men of Kir Heres.
  eng-FBV: So I will weep for Moab; I will cry out for all the Moabites; I will mourn
    for the people of Kir-heres.
  nld-1939: Daarom moet ik over heel Moab wel jammeren, Klagen en zuchten over de
    mannen van Kir-Chéres,
  nch-BL: Yeca nichoca por Moab huan nimocuesohua por nopa masehualme ten altepet
    Kir Hares.
  vie-1934: Vậy nên ta khóc thương Mô-áp, vì cả dân sự Mô-áp mà kêu la. Người ta than
    khóc cho dân Kiệt-Hê-re.
  hin-CV: इसलिये मैं मोआब के लिए विलाप करूंगा, पूरे मोआब के लिए होगा मेरा विलाप, कीर-हेरासेथ
    वासियों के लिए होगी मेरी कराहट.
  spa-BES: Por esta causa daré gritos de dolor por Moab, clamando por todo Moab; Estaré
    triste por los hombres de Kir-heres.
  tdx-tdx: Aa le hangoihoiako ty Moabe; eka hikoiako ty halifora’ i Moabe; hihontofa’
    ty troko o nte-Kir’kereseo.
  tha-KJV: เพราะฉะนั้น เราจะคร่ำครวญเพื่อโมอับ เราจะร้องร่ำไรเพื่อโมอั​บท​ั้งมวล ใจของเราจะโอดครวญเพื่อคนของคีร์เฮเรส
  por-BR-2018: Por isso eu uivarei por Moabe, e gritarei por todo Moabe; gemerão por
    causa dos homens de Quir-Heres.
  deu-ELO: Darum jammere ich über Moab, und wegen ganz Moab schreie ich; über die
    Leute von Kir-Heres seufzt man.
  eng-WYC-2018: Therefore I shall wail on Moab, and I shall cry to all Moab, to the
    men of the earthen wall, that wail. (And so I shall wail for Moab, and I shall
    cry for all of Moab, and I shall wail for the people of Kirheres.)
  epo-epo: Tial Mi devas plori pri Moab, ĝemi pri ĉiuj Moabidoj, priplori la loĝantojn
    de Kir-Ĥeres.
  uig-PIN: Xunga Mǝn Moab üqün zar yiƣlaymǝn, Moabning ⱨǝmmisi üqün zar-zar kɵtürimǝn;
    Kir-Harǝsǝttikilǝr üqün aⱨ-piƣan anglinidu.
  beo-beo: Amaiba:le, Na da Moua:be esalebe dunu huluane dawa:sea, dimu. Amola Ge
    Helese dunu amo dawa:sea, dimu.
  tpi-OTNT: Olsem na mi krai sori long olgeta Moap. Mi sori tru long ol manmeri bilong
    Kirheres.
  hau-SA: Saboda haka zan yi kuka a kan Mowab gama dukan Mowab zan yi kuka, Zan yi
    gurnani don mutanen Kir Hareset.
  uig-LAT: Shunga Men Moab üchün zar yighlaymen, Moabning hemmisi üchün zar-zar kötürimen;
    Kir-Xaresettikiler üchün ah-pighan anglinidu.
  nde-nde: “Ngakho-ke ngiyalila ngeMowabi, ngikhalela iMowabi yonke, ngililela abantu
    baseKhiri-Haresethi.
  ton-ton: Ko ia te u tangilāulau koeʻuhi ko Moape, ʻio, te u tangi koeʻuhi ko Moape,
    kotoa pē; Te u mamahi koeʻuhi ko e kau tangata ʻo Kilihelesi.
  ces-1613: Protož nad Moábskými kvílím, a nade vším Moábem křičím, pro obyvatele
    Kircheres úpí srdce.
  eng-WMB: Therefore I will wail for Moab. Yes, I will cry out for all Moab. They
    will mourn for the men of Kir Heres.
  tam-TCV: ஆகவே நான் மோவாபைக் குறித்துப் புலம்புவேன். மோவாப் நாடு முழுவதற்காகவும்
    நான் கதறுவேன். கிர் ஹெரெஸ் மனிதருக்காகவும் ஏங்கி அழுவேன்.
  ceb-ULB: Busa modangoyngoy ako sa pagbangotan alang sa Moab, ug mosinggit ako sa
    kasubo alang sa tibuok Moab. Magbangotan ako alang sa katawhan sa Kir Heres.
  pol-UBG: Dlatego nad Moabem będę zawodził, nad całym Moabem będę wołał, i nad ludźmi
    z Kir-Cheres moje serce będzie wzdychało.
  urd-GVU: اِس لئے مَیں موآب پر آہ و زاری کر رہا، تمام موآب کے سبب سے چلّا رہا ہوں۔
    قیرحراست کے باشندوں کا انجام دیکھ کر مَیں آہیں بھر رہا ہوں۔
  deu-1912: Darum muß ich über Moab heulen und über das ganze Moab schreien und über
    die Leute zu Kir-Heres klagen.
  kan-2017: ಆದಕಾರಣ ನಾನು ಮೋವಾಬಿನ ನಿಮಿತ್ತ ಗೋಳಾಡುವೆನು; ಹೌದು, ಇಡೀ ದೇಶದ ದುರ್ಗತಿಯನ್ನು ನೋಡಿ
    ಪ್ರಲಾಪಿಸುವೆನು; ಕೀರ್ ಹೆರೆಸಿನವರ ವಿಷಯವಾಗಿ ನರಳಾಟವಾಗುವುದು.
  yap-yap: Ere aram e bay gu yornag gubin e girdi’ u lan yu Moab nge girdi’ nu Kir
    Heres.
  hlt-MCSB: Te dongah Moab ham ka rhung tangloeng coeng, Moab ham a pum la ka pang.
    Kirhareseth hlang ham a thuep.
  mdy-ETH: ሞዓኣቤ ዛሎ ታኣኒ ዎኦ! ዎኦ! ጋዓንዳኔ፤ ሞዓኣቤ ዓሶ ጉቤሢ ዛሎ ዑኡዞ ዼጊዲ ታኣኒ ዒላታንዳኔ፤ ቂሪሄሬሴ ዓሶ
    ዛሎዋ ዖዪ ታኣኒ ዬኤካንዳኔ።
  twi-ASANTE: Enti metwa adwo ma Moab, mesu team ma Moabfoɔ nyinaa, medi awerɛhoɔ
    ma nnipa a wɔwɔ Kir Hereset.
  eng-WEBU: Therefore I will wail for Moab. Yes, I will cry out for all Moab. They
    will mourn for the men of Kir Heres.
  wal-wal: Hegaa gishshau, taani Moo7aabassi waassais; Qiirihereesa asaassikka kayyottada
    yeekkais.
  spa-PDDPT: Por eso me lamento por Moab. Clamo por todo Moab y gimo por los hombres
    de Quir-hares.
  gun-gun: Ha'e nunga rupi ae xepoaẽ Moabe yvy re, Moabe py ikuai va'e ha'e javi re
    ajae'o, ha'e avakue Quir-Heres pygua re xepy'a vai.
  ilo-ULB: Isu a dung-awakto ti Moab, ken agpukkawakto a silaladingit gapu iti entero
    a Moab. Agladingitakto gapu kadagiti tattao ti Kir Heres.
  kpg-kpg: Deenei laa, au ga dangidangi huoloo gi digau huogodoo o Moab, mo digau
    ala i lodo Kir-Heres.
  uig-ARA: شۇڭا مەن موئاب ئۈچۈن زار يىغلايمەن، موئابنىڭ ھەممىسى ئۈچۈن زار-زار كۆتۈرىمەن؛
    كىر-خارەسەتتىكىلەر ئۈچۈن ئاھ-پىغان ئاڭلىنىدۇ.
  sus-sus: Na nan a ra Mowaba mu rafanxi n ma. N mu nɔma wɔyɛn fanyi falade a xa fe
    ra, n ma wɔyɛnyi xɔrɔxɔ Kire Xaresetikae xa fe ra.
  pon-2006: Eri, I pahn sengisengki aramas koaros nan Mohap oh nan Kir Eres.
  ksd-ksd: Kari ina kukula ure Moab, ina tangi ure Moab par; da riri ure ra tarai
    Kir-Keres.
  tur-YTC: Bu yüzden Moav için ağlayacağım. Evet, bütün Moav için feryat edeceğim.
    Kir Heres halkı için yas tutacaklar.
  ind-AYT: Karena itu, Aku akan meraung untuk Moab, Aku akan menjerit untuk seluruh
    Moab. Aku akan merintih untuk orang-orang Kir-Heres.
  nya-nya: Nʼchifukwa chake ndidzamulira Mowabu, ine ndikulira chifukwa cha anthu
    onse a ku Mowabu, ndikubuwula chifukwa cha anthu a ku Kiri Heresi.
  hrv-hrv: Zato moram jaukati nad Moabom, plakati nad svim Moapcima, jecati zbog ljudi
    Kir Heresa.
  mps-mps: Te tigidali Moapde eno hobedai gela waibao. Te Kirheres we bidi augwalide
    eno homu dene mu ebo dao.
  tpi-tpi: Olsem na mi krai sori long olgeta Moap. Mi sori tru long ol manmeri bilong
    Kirheres.
  dan-1931: Derfor må jeg jamre over Moab, skrige over hele Moab, over Mændene i Kir-Heres
    må jeg sukke.
  vie-OVCB: Vì thế, Ta than van cho Mô-áp; phải, Ta thương tiếc vì Mô-áp. Lòng Ta
    tan nát vì người Kiệt Ha-rê-sết.
  guj-2017: અને તેથી હું મોઆબને માટે ચિંતા કરું છું. સમગ્ર મોઆબ માટે હું પોક મૂકીને
    રડું છું અને કીર-હેરેસના માણસો માટે હું શોક કરું છું.”
  pon-2006A: Eri, I pahn sengisengki aramas koaros nan Mohap oh nan Kir Eres.
  por-BRBSL: Portanto, lamentarei por Moab. Sim, eu clamarei por todos os Moab. Eles
    farão o luto pelos homens de Kir Heres.
  cth-cth: Moab e lathueng kâhram han, Moab hanlah ka ka han. Kirhareseth taminaw
    hai a ka awh han.
  twi-twi: Enti mitwa adwo ma Moab, misu teɛ mu ma Moabfo nyinaa, midi awerɛhow ma
    nnipa a wɔwɔ Kir Hereset.
  hlt-hlt: Te dongah Moab ham ka rhung tangloeng coeng, Moab ham a pum la ka pang.
    Kirhareseth hlang ham a thuep.
  tbz-SIM: Dɛɛ̀ te kɛ̀ n kuɔ̀ ndikúdɑbònnì Mɔɑbu, n kuɔ̀mmu Mɔɑbu tenkɛ̀ kɛmɔu kpɛ́í,
    n sɑ́útímu Kidi-Edɛsi ɛì kɔbɛ kpɛ́í.
  msy-2020: Kamaghɨn amizɨ, kɨ Moapia bar moghɨra me bagh azir akabar amuam. Kɨ Kirheresɨn
    gumazamizibar apangkuvam.
  azb-azb: Buna görə də Moav üçün nalə çəkəcəyəm, Bütün Moav üçün fəryad edəcəyəm,
    Qir-Xeres xalqı üçün yas tutacağam.
  eng-DBY: 'Therefore will I howl for Moab, and I will cry out for all Moab: for the
    men of Kir-heres shall there be moaning.'
  hin-2017: इस कारण मैं मोआबियों के लिये हाय-हाय करूँगा; हाँ मैं सारे मोआबियों के
    लिये चिल्लाऊँगा; कीरहेरेस के लोगों के लिये विलाप किया जाएगा।
  wol-KYG: Moo tax may jooy Mowab, di wooteel wall Mowab gépp, di yuuxul waa Kir Eres.
  eng-YLT: Therefore for Moab I howl, even for Moab — all of it, I cry for men of
    Kir-Heres, it doth mourn,
  eng-WYC-2017: Therefore I shall wail on Moab, and I shall cry to all Moab, to the
    men of the earthen wall, that wail.
  eng-WMBB: Therefore I will wail for Moab. Yes, I will cry out for all Moab. They
    will mourn for the men of Kir Heres.
  urd-GVH: इसलिए मैं मोआब पर आहो-ज़ारी कर रहा, तमाम मोआब के सबब से चिल्ला रहा हूँ।
    क़ीर-हरासत के बाशिंदों का अंजाम देखकर मैं आहें भर रहा हूँ।
  rug-rug: Gua ke kaboi Rau sari pa Moabi, kuliusu ni Qua sari doduru pa Moabi, kuliusu
    ni Qua sari tie pa Kiri Hareseti.
  gaz-gaz: Kanaafuu ani Moʼaabiif nan wawwaadha; Moʼaab hundaaf hiqqifadhee booʼa;
    ani namoota Qiir Hareeshetiif nan gadda.
  fra-LSG: C’est pourquoi je gémis sur Moab, Je gémis sur tout Moab; On soupire pour
    les gens de Kir-Hérès.
  yal-yal: “Nanara, n Moyaba wugama, n gbelegbelema sununi Moyaba birin xa. N kutunma
    Kiri-Haresɛti kaane fe ra.
  haw-1868: Nolaila, e aoa no wau no Moaba, A e hooho no wau no Moaba a pau; E kanikau
    no hoi i na kanaka o Kireheresa.
  arb-NAV: لِذَلِكَ أَنُوحُ عَلَى مُوآبَ وَأُعْوِلُ عَلَى كُلِّ أَهْلِهِ، وَأَئِنُّ
    عَلَى رِجَالِ قِيرَ حَارِسَ.
  ewe-ewe: Eya ta mado ɣli ɖe Moab ŋu eye mafa avi ɖe Moab blibo ŋu. Mefa na Kir Hareset
    ŋutsuwo.
  eng-LEE: Therefore will I wail for Moab, and for all Moab will I cry out; for the
    men of Kir-cheres shall people moan.
  asm-FB: এই কাৰণে মই মোৱাবৰ বিষয়ে হাহাকাৰ কৰিম, এনেকি, গোটেই মোৱাবৰ বাবে চিঞৰি কান্দিম;
    কীৰ-হেৰচৰ লোকসকলৰ বিষয়ে বিলাপ কৰা যাব।
  sus-A: نَ نَن عَ رَ مٌوَبَ مُ رَقَنشِ ﭑ مَ. ﭑ مُ نْمَ وْيّن قَنيِ قَلَدٍ عَ شَ قٍ
    رَ، ﭑ مَ وْيّنيِ شْرْشْ كِرٍ شَرٍ سٍتِكَيٍ شَ قٍ رَ.
  fra-SBL: C'est pourquoi je me lamenterai sur Moab. Oui, je vais crier pour tout
    Moab. Ils pleureront les hommes de Kir Heres.
  hbo-hbo: עַל־כֵּן֙ עַל־מֹואָ֣ב אֲיֵלִ֔יל וּלְמֹואָ֥ב כֻּלֹּ֖ה אֶזְעָ֑ק אֶל־אַנְשֵׁ֥י
    קִֽיר־חֶ֖רֶשׂ יֶהְגֶּֽה׃
  kik-kik: “Nĩ ũndũ ũcio nĩndĩrarĩrĩra Moabi, nĩ Moabi guothe ndĩrarĩrĩra, ndĩracakaĩra
    andũ a Kiri-Haresethi.
  fra-NCL: C’est pourquoi je me lamente sur Moab ; sur tout Moab je pousse des cris ;
    on gémit sur les gens de Qir-Hérès.
  cek-AK: To pongah Moab to ka hangh thuih moe, Moab kaminawk boih ka qah haih han;
    Kir Hares kaminawk to palung ka set haih han.
  cuk-cuk: ”A-ulale, Moabʼga an bukib-binsaoed, bela Moab-dulemarga an booed, degi,
    a-ulale, Kir-Hares-neggweburga an osgomakoed.
  uig-CYR: Шуңа Мән Моаб үчүн зар жиғлаймән, Моабниң һәммиси үчүн зар-зар көтиримән;
    Кир-Харәсәттикиләр үчүн аһ-пиған аңлиниду.
  tel-2017: కాబట్టి మోయాబు కోసం నేనే ఒక రోదనం చేస్తాను. మోయాబు అంతటి కోసం వేదనతో కేకలు
    పెడతాను. కీర్హరెశు ప్రజలు కోసం ఏడుస్తాను.
  hat-BSA: Pou sa, mwen va rele anmwey pou Moab, menm pou tout Moab mwen va rele fò.
    Mwen va plenyen ak tristès pou mesye a Kir-Hérès yo.
  kos-kos: Ke ma inge nga fah tungi mwet nukewa in acn Moab, oayapa ke mwet Kir Heres.
  hbo-WLC: עַל־כֵּן֙ עַל־מוֹאָ֣ב אֲיֵלִ֔יל וּלְמוֹאָ֥ב כֻּלֹּ֖ה אֶזְעָ֑ק אֶל־אַנְשֵׁ֥י
    קִֽיר־חֶ֖רֶשׂ יֶהְגֶּֽה׃
  ibo-ibo: Nʼihi ya, aga m akwasị akwa ike nʼihi Moab, aga m eti mkpu akwa nʼihi ala
    Moab niile. Aga m asụ ude akwa nʼihi ndị Kia Hareset.
  ory-ory: ଏଥିପାଇଁ ଆମ୍ଭେ ମୋୟାବର ପାଇଁ ହାହାକାର କରିବା; ହଁ, ଆମ୍ଭେ ସମୁଦାୟ ମୋୟାବ ପାଇଁ କ୍ରନ୍ଦନ
    କରିବା; କୀର୍ହେରସର ଲୋକମାନଙ୍କ ବିଷୟରେ ସେମାନେ ଶୋକ କରିବେ।
  chk-chk: Iei mine üpwe ngüngüres fän iten chon Moap meinisin, üpwe letipeta fän
    iten ekewe aramasen Kir-eres.
  rop-rop: Wal ai garra lafta krai blanga ola pipul langa Moweb en blanga detlot pipul
    brom det taun gulum Kireres.
  ukr-1871: Тим то й буду голосити по Моабові, плакати по всьому Моабові, буду зітхати
    по людях Кирхареських;
  deu-1951: Darum muß ich über Moab heulen und um ganz Moab jammern; um die Männer
    von Kir-Heres wird man seufzen.
  eng-JPS: Therefore will I wail for Moab; yea, I will cry out for all Moab; for the
    men of Kir-heres shall my heart moan.
  srp-1865: Zato æu ridati za Moavom, vikati za svijem Moavom, uzdisaæe se za onima
    u Kir-Eresu.
  lug-lug: Noolwekyo nkaabirira Mowaabu, olwa Mowaabu yenna nkaaba, nkungubagira abasajja
    ab’e Kirukeresi.
  heb-heb: על כן על מואב איליל ולמואב כלה אזעק אל אנשי קיר חרש יהגה׃
  ben-IRV: তাই আমি মোয়াবের জন্য বিলাপ করব, সমস্ত মোয়াবের জন্য দুঃখে চিত্কার করব,
    কীর-হেরেসের লোকদের জন্য বিলাপ করব।”
  pan-pan: ਇਸ ਲਈ ਮੈਂ ਮੋਆਬ ਲਈ ਰੋਵਾਂਗਾ, ਮੈਂ ਸਾਰੇ ਮੋਆਬ ਲਈ ਚਿੱਲਾਵਾਂਗਾ, ਉਹ ਕੀਰ-ਹਰਸ ਦੇ ਮਨੁੱਖਾਂ
    ਲਈ ਵਿਰਲਾਪ ਕਰਨਗੇ।
  mya-JVB: ထိုကြောင့် ၊ မောဘ အတွက် ငါသည် ညည်းတွား မြည်တမ်းမည်။ မောဘ ပြည်တပြည်လုံး
    အတွက် ငိုကြွေး မည်။ ကိရဟရက် မြို့သား တို့အတွက် ညည်းတွား ခြင်း ရှိရမည်။
  tbg-tbg: Vira kaara te Moapiqi variakara iqi rata nimitarerave. Te Kiri-Heresiqi
    variakaravata ike mpo tiva nimitarerave.
  hmo-hmo: Unai dainai lau be Moaba totona lau tai noho. Moaba taudia ibounai dainai
    lau tai noho. Kiri Here taudia dainai lau tai noho.
  urd-urd: इसलिए मैं मोआब के लिए वावैला करूँगा; हाँ, सारे मोआब के लिए मैं ज़ार — ज़ार
    रोऊँगा; कोर हरस के लोगों के लिए मातम किया जाएगा।
  rus-SYN: Поэтому буду рыдать о Моаве и вопить о всем Моаве; будут воздыхать о мужах
    Кирхареса.
  bqc-SIM: Ayãmɛto málɛ ↄ́ↄlↄ Mↄabuↄnɛ, málɛ wiipɛ ń yã́ musu, málɛ búbuapɛ
    Kilalɛsɛdeↄnɛ.
  tcz-CHONGTHU: Hijeh chun. tun Moab mite dingin kap ingting, pul dou inge. Chule
    Kir-hareseth mite dinjong kalung hemsah inge.
  mar-mar: म्हणून मी मवाबासाठी आक्रोश करून विलाप करीन आणि सर्व मवाबासाठी दुःखाने आरोळी
    मारीन. कीर हरेसाच्या लोकांसाठी मी आक्रंदन करील.
  qub-qub: Chaymi fiyupa llaquicushpä wagashaj Moab nasyuncho tiyajcunapaj, Kir-hares
    siudächo tiyaj runacunapäpis.
  bqp-bqp: Yen sɔ̃nɑ nɑ Mɔɑbubɑ kpuro gɔɔ swĩiyɑmmɛ. Mɑ nɑ Kiri Herɛsigibu weeweenu
    kuɑmmɛ.
  hat-hat: Se konsa, m'ap plenn sò moun Moab yo, m'ap rele pou tout peyi Moab yo,
    pou moun lavil Ki-Erès yo.
  eng-BSB: Therefore I will wail for Moab; I will cry out for all of Moab; I will
    moan for the men of Kir-heres.
  eng-WEBPB: Therefore I will wail for Moab. Yes, I will cry out for all Moab. They
    will mourn for the men of Kir Heres.
  kbq-kbq: E'ina hu'negu menina ana maka Moapu vahekura nasunku hunezamante'na tusi
    zavi ate'zmantegahue. Ana nehu'na Kir-hareseti kumate'ma nemaniza vene'negura
    tusiza hu'na zavira ate'zmantegahue.
  nhe-BL: Yeca nichoca ipampa Moab huan nimocuesohua ipampa nopa tlacame tlen altepetl
    Kir Hares.
  gub-BL: A'e rupi azai'o putar teko Moaw nànàn ihe nehe. Azai'o putar teko Kir-Erez
    pe har wanehe nehe no.
  eng-DRA: Therefore will I lament for Moab, and I will cry out to all Moab, for the
    men of the brick wall that mourn.
