verse: JER.048.018
translations:
  mal-C: “ദീബോൻപുത്രിയിലെ നിവാസികളേ, നിന്റെ ശ്രേഷ്ഠതയിൽനിന്ന് ഇറങ്ങിവന്ന് ദാഹാർത്തമായ
    ഭൂമിയിൽ ഇരിക്കുക; കാരണം മോവാബിന്റെ സംഹാരകൻ നിനക്കെതിരേ പുറപ്പെട്ടുവരുകയും അവൻ
    നിന്റെ കോട്ടകളെ ഇടിച്ചുനിരത്തുകയും ചെയ്യും.
  deu-TKW: Steige herab von der Höhe der Herrlichkeit und setze dich in den Staub,
    du Bewohnerschaft, Tochter Dibon; denn der Verwüster Moabs zieht wider dich heran,
    zerstört deine Bollwerke!
  lin-lin: Oh bato ya elenge mwasi Diboni, botika nkembo na bino mpe bovanda na esobe ;
    pamba te moto oyo akoya kobundisa Moabi akoya mpe kobundisa bino mpe kobebisa
    bingumba na bino oyo batonga makasi !
  eng-LSV: Come down from glory, sit in thirst, || O inhabitant, daughter of Dibon,
    || For a spoiler of Moab has come up to you, || He has destroyed your fortifications.
  eng-GNV: 'Thou daughter that doest inhabite Dibon, come downe from thy glory, and
    sit in thirst: for the destroyer of Moab shall come vpon thee, and he shall destroy
    thy strong holdes.'
  eng-WEBSTER: Thou daughter that dost inhabit Dibon, come down from thy glory, and
    sit in thirst; for the spoiler of Moab shall come upon thee, and he shall destroy
    thy strong holds.
  nhw-BL: “Huan amojuanti anmasehualme tlen altepetl Dibón, xijcajtehuaca amosiya
    yejyectzi huan ximosehuica tlalchi, pampa inijuanti catli quisosolohuaj tlali
    Moab nojquiya quisosolose altepetl Dibón huan quihuelonise nochi nopa calme catli
    huejcapantique.
  swh-ONEN: “Shuka kutoka fahari yako na uketi katika ardhi iliyokauka, enyi wenyeji
    wa Binti wa Diboni, kwa maana yeye aangamizaye Moabu atakuja dhidi yako, na kuangamiza
    miji yako iliyozungushiwa maboma.
  bba-bba: Bɛɛ mɑɑ Diboniɡibu, i bɛɛn sin yee bɛɛrɛɡinu derio, kpɑ i nɑ i sinɑ temɔ.
    Domi be bɑ Mɔɑbubɑ kɑm koosiɑ, bɑ wee bu bɛɛ wɔri, kpɑ bu bɛɛn ɡbɑ̃rɑ dɑmɡinu
    kɔsuku.
  eng-KJVCPB: Thou daughter that dost inhabit Dibon, Come down from thy glory, and
    sit in thirst; For the spoiler of Moab shall come upon thee, And he shall destroy
    thy strong holds.
  luo-luo: “Auru malo e duongʼu ulor piny kendo ubedi e lowo motwo, yaye jodak mar
    Nyar Dibon, nimar ngʼama oketho Moab nobi mondo oked kodu, kendo otiek miechu
    madongo mochiel motegno gohinga.
  meu-meu: Dibon inoholaina taumu e! Hairaimu amo a diho, tano haura-haurana ai ba
    helai. Badina be Moab ihabua-tarina tauna vada ema, oi ihadikamu totona; emu gabu
    aukadia vada e habuadia tari.
  npi-ULB: ए दीबोनकी छोरी हो, तेरो इज्‍जतदार ठाउँबाट तल झरेर आइज, र सुक्खा भुइँमा
    बस् । किनकि मोआबलाई नष्‍ट गर्नेले तँलाई आक्रमण गर्दैछ, जसले तेरा किल्लाबन्दी गरिएका
    सहरहरूलाई नष्‍ट गर्नेछ ।
  yor-yor: “Sọ̀kalẹ̀ níbi ògo rẹ, kí o sì jókòó ní ilẹ̀ gbígbẹ, ẹ̀yin olùgbé ọmọbìnrin
    Diboni, nítorí tí ẹni tí ó pa Moabu run yóò dojúkọ ọ́ yóò sì pa àwọn ìlú olódi
    rẹ run.
  pes-OPCB: ای اهالی دیبون، از شکوه و جلالتان به زیر بیایید و به خاک سیاه بنشینید،
    چون کسانی که موآب را ویران می‌کنند، دیبون را نیز ویران خواهند کرد و تمام برج و
    باروهایش را خراب خواهند نمود.
  tgl-ULB: Bumaba kayo mula sa inyong mga dakilang lugar at umupo kayo sa tuyong lupa,
    kayong mga babaeng anak na naninirahan sa Dibon. Sapagkat sinasalakay ka ng wawasak
    sa Moab, siya na sisira sa iyong mga matibay na tanggulan.
  hui-hui: Dibono tanoha wali agali bu kamiru tígua tí mini lene harimigo yu wahalu
    wali agali maru mini nalene karu dindi abaluni biragadagua tíbi birape holene
    nga. Moaba bo haealabaga bialu mo ko hole kagome tínaga tano wai pabe hongohe
    bu mabubi ngamigoni bo gialabaga bule ibulebira.
  mya-mya: ဒိ​ဘုန်​မြို့​တွင်​နေ​ထိုင်​သူ​တို့၊ သင်​တို့​သည်​ဂုဏ်​အ​သ​ရေ​ရှိ​သည့်​နေ​ရာ​မှ
    သက်​ဆင်း​၍​မြေ​မှုန့်​ပေါ်​တွင်​ထိုင်​ကြ​လော့။ မော​ဘ​ပြည်​ကို​ပျက်​ပြုန်း​စေ​သော​သူ​သည်
    ဤ​အ​ရပ်​သို့​ရောက်​ရှိ​လာ​ကာ​သင်​၏​ခံ​တပ် များ​ကို ဖြို​ဖျက်​လိုက်​လေ​ပြီ။
  bod-N: ཀྱེ་དི་བོན་གྱི་བུ་མོ་ལགས། ཁྱོད་ནི་རང་གི་གཟི་བརྗིད་ཀྱི་བཞུགས་ཁྲི་ལས་མར་བོབས་ཤིག
    ཁ་སྐམ་ནས་སྡོད་ཅིག ཅི་ལ་ཞེ་ན། མོ་ཨབ་རྩ་མེད་དུ་གཏོང་མཁན་དེ་ཡར་འོངས་ནས་ཁྱོད་ལ་རྒོལ་ཞིང་ཁྱོད་ཀྱི་མཁར་བརྟན་པོ་རྣམས་གཏོར་བར་བྱེད།
  sna-sna: “Burukai pakukudzwa kwenyu mugare pavhu rakaoma, imi vagari voMwanasikana
    weDhibhoni, nokuti iye anoparadza Moabhu achauya kuzokurwisai, uye agoparadza
    maguta enyu akakomberedzwa.
  spa-BLM: “Tú, hija que habitas en Dibón, baja de tu gloria, y sentarse en la sed;
    porque el destructor de Moab ha subido contra ti. Ha destruido tus fortalezas.
  cac-cac: Actejeccan snivanil eyelc'och ex aj Dibón, emnaquil tzeyutej e b'a, yujto
    a mach van satanel Moab, van sc'och d'ayex, vanxo spojanem smuroal e chon̈ab'.
  swh-ULB: Shukeni kutoka mahali penu pa heshima na kuketi katika nchi kavu, ewe binti
    uishie Diboni. Maana aiangamizaye Moabu anakushambulia, atakayeziharibu ngome
    zako.
  bel-bel: Сыдзі з вышыні велічы і сядзі ў смазе, дачка - жыхарка Дывона; бо спусташальнік
    Маава прыйдзе да цябе і зруйнуе ўмацаваньні твае.
  deu-ELBBK: Steige herab von der Herrlichkeit und wohne in dürrem Land, du Bewohnerin,
    Tochter Dibons; denn Moabs Verwüster ist gegen dich heraufgezogen, hat deine Festungen
    zerstört.
  mbb-OT: “Sikiyu is menge meǥinged diyà te Dibon, pekevavè kew ne lumpeng kew ziyà
    te tanà. Su is edezaat te Moab edsurung daan diyà te keniyu; ebengkaǥen dan is
    menge inged niw he mibpeliǥuyan te verengbeng.
  mal-2015: ദീബോൻനിവാസിനിയായ പുത്രീ, നിന്റെ മഹത്വം വിട്ടിറങ്ങി ദാഹത്തോടെ ഇരിക്ക; മോവാബിനെ
    നശിപ്പിക്കുന്നവൻ നിന്റെ നേരെ വന്നു നിന്റെ കോട്ടകളെ നശിപ്പിക്കുമല്ലോ.
  rmc-rmc: Av tele pal tiri slava, beš tuke andre avrišuki phuv, tu, so bešes andro
    Dibon, bo avel pre tu o ňičiťeľis le Moaboskro, a čhivela tele tire ohradzimen
    fori.
  pes-OPV: ‌ای دختر دیبون که (در امنیت ) ساکن هستی از جلال خود فرود آی و در جای خشک
    بنشین زیرا که غارت کننده موآب بر تو هجوم می‌آورد و قلعه های تو را منهدم می‌سازد.
  ron-1924: Кобоарэ-те дин локашул славей, шезь жос пе пэмынтул ускат, локуитоаре,
    фийка Дибонулуй! Кэч пустииторул Моабулуй се суе ымпотрива та ши-ць нимичеште
    четэцуиле.
  ben-OBCV: “দীবোন-কন্যার অধিবাসীরা, তোমরা মহিমার আসন থেকে নেমে এসো ও শুকনো মাটির
    উপরে বসে পড়ো, কারণ যিনি মোয়াবকে ধ্বংস করেন, তিনি তোমাদের বিরুদ্ধে আসবেন ও তোমাদের
    সুরক্ষিত নগরগুলি ধ্বংস করবেন।
  som-som: Dadka Diibon degganow, sharaftaada hoos uga soo deg oo oon la fadhiiso,
    waayo, waxaa kugu soo duulay baabbi'iyaha Moo'aab, oo isagu wuxuu dumiyey qalcadahaaga
    adadag.
  lat-VUC: 'Descende de gloria, et sede in siti, habitatio filiæ Dibon, quoniam vastator
    Moab ascendit ad te: dissipavit munitiones tuas.'
  eng-ASVBT: O thou daughter that dwellest in Dibon, come down from thy glory, and
    sit in thirst; for the destroyer of Moab is come up against thee, he hath destroyed
    thy strongholds.
  ita-1885: O figliuola abitatrice di Dibon, scendi del seggio di gloria, e siedi
    in luogo arido; perciocchè il guastatore di Moab è salito contro a te, egli ha
    disfatte le tue fortezze.
  eng-LXXUP: for they were afraid of them, because Ishmael had smitten Gedaliah, whom
    the king of Babylon made governor in the land.
  eng-ULB: Come down from your honored place and sit on the dry ground, you daughter
    living in Dibon. For the one who will destroy Moab is attacking you, the one who
    will destroy your strongholds.
  spa-VBL: Bajen de su gloria y siéntense en el suelo polvoriento, ustedes que viven
    en Dibón, porque el destructor de Moab vendrá y los atacará, destruyendo sus fortalezas.
  fra-_FOB: Descends de ta gloire, et t'assieds sur la terre desséchée, habitante,
    fille de Dibon! Car le dévastateur de Moab monte contre toi; il détruit tes forteresses.
  mal-mal: ദീബോൻനിവാസിനിയായ പുത്രീ, നിന്റെ മഹത്വം വിട്ടിറങ്ങി ദാഹത്തോടെ ഇരിക്കുക;
    മോവാബിനെ നശിപ്പിക്കുന്നവൻ നിന്റെനേരെ വന്ന് നിന്റെ കോട്ടകൾ നശിപ്പിക്കുമല്ലോ.
  urd-GVR: Ai Dībon Beṭī, apne shāndār taḳht par se utar kar pyāsī zamīn par baiṭh
    jā. Kyoṅki Moāb ko tabāh karne wālā tujh par bhī chaṛh āegā, wuh tere qilāband
    shahroṅ ko bhī mismār karegā.
  suz-BL: ए दीबोन ङा तमी, गे ठेयब नित्‍तीके रे तोइश्‍शा, सोव़शो रागीम निस्‍सो। मारदे
    हना मोआब कली खतम पोक्‍ब इ कली लडाइ तोचा कली जाक्‍त। मेकोमी इ गारो हिरशो सहर नेल्‍ल
    खतम पोक्‍तु।
  eng-NOY: Come down from thy glory and sit in thirst, O inhabitant of Dibon! For
    the destroyer of Moab shall come against thee! He shall destroy thy strongholds.
    Stand by the wayside, and look out,
  ita-1927: O figliuola che abiti in Dibon, scendi dalla tua gloria, siedi sul suolo
    riarso, poiché il devastatore di Moab sale contro di te, distrugge le tue fortezze.
  ckb-ckb: «لە شکۆمەندی خۆت وەرە خوارەوە و لەسەر زەوی وشک دابنیشە، ئەی دانیشتووانی
    شاری دیڤۆن، چونکە تەفروتوناکەرەکەی مۆئاب دێتە سەر ئێوە، شارە قەڵابەندەکانی ئێوە
    کاول دەکات.
  eng-BBE: Come down from your glory, O people of Dibon, and take your seat in the
    place of the waste; for the attacker of Moab has gone up against you, sending
    destruction on your strong places.
  kan-OKCV: “ದೀಬೋನಿನ ನಿವಾಸಿಯಾದ ಮಗಳೇ, ನಿನ್ನ ವೈಭವದಿಂದ ಇಳಿದು ಬಾ; ಒಣಭೂಮಿಯ ಬಾಯಾರಿದವಳಂತೆ
    ಕೂತುಕೋ, ಏಕೆಂದರೆ ಮೋವಾಬನ್ನು ವಿನಾಶ ಮಾಡುವವನು ನಿನ್ನ ಮೇಲೆ ಬರುವನು; ನಿನ್ನ ಬಲವಾದ ಕೋಟೆಗಳನ್ನು
    ಕೆಡಿಸಿಬಿಡುವನು.
  tam-2017: தீபோன் பட்டணவாசியான மகளே, நீ உன் மகிமையை விட்டிறங்கி, தாகத்துடன் உட்கார்ந்திரு;
    மோவாபைப் பாழாக்குகிறவன் உனக்கு விரோதமாய் வந்து, உன் மதில்களை அழித்துப்போடுவான்.
  spa-RV-1909: Desciende de la gloria, siéntate en seco, moradora hija de Dibón; porque
    el destruidor de Moab subió contra ti, disipó tus fortalezas.
  ron-BTF: Tu fiică ce locuiești Dibonul, coboară din gloria ta și șezi însetată,
    pentru că prădătorul Moabului va veni peste tine și îți va distruge întăriturile.
  eng-WEBP: “You daughter who dwells in Dibon, come down from your glory, and sit
    in thirst; for the destroyer of Moab has come up against you. He has destroyed
    your strongholds.
  eng-FBV: Come down from your glory and sit on the dusty ground, you who live in
    Dibon, for Moab's destroyer will come and attack you, destroying your fortresses.
  nld-1939: Daal af van uw glorie, zit neer in de drek, Bewoners van Dibon; Want de
    verwoester van Moab komt op u af, En vernielt uw burchten.
  nch-BL: “Huan amojuanti anmasehualme ten altepet Dibón, xijcajtehuaca amosiya yejyectzi
    huan ximosehuica talchi, pampa inijuanti cati quisosolohuaj tali Moab nojquiya
    quisosolose altepet Dibón huan quinhuelonise nochi nopa calme cati huejcapantique.
  vie-1934: Hỡi con gái ở trong Đi-bôn! hãy xuống khỏi ngôi vinh hiển mình, ngồi cách
    khô khát. Vì kẻ hủy diệt Nô-áp lên nghịch cùng ngươi, phá đồn lũy ngươi.
  hin-CV: “दीबोन निवासी पुत्री और अब अपने ऐश्वर्य से नीचे उतर आओ और आकर इस शुष्क भूमि
    पर बैठो, मोआब का विनाशक तुम्हें लक्ष्य करता हुआ आ पहुंचा है, वह तुम्हारे गढ़नगर
    नष्ट कर ही चुका है.
  spa-BES: Desciende de tu gloria, pueblo de Dibón, y toma asiento en el lugar reseco;
    porque él destructor de Moab ha subido contra ti, enviando destrucción a tus fortalezas.
  tdx-tdx: O ry anak’ampela mimoneñe e Dibone ao, mizotsoa amo enge’oo, mitoboha an-kataliñiera’o
    eo, fa nionjomb’ama’o mb’eo ty mampikoromake i Moabe, fa songa narotsa’e o rova’o
    fatratseo.
  tha-KJV: ธิดาผู้อาศัยเมืองดีโบนเอ๋ย จงลงมาจากสง่าราศีของเจ้าและนั่​งด​้วยความกระหาย
    เพราะผู้ทำลายโมอับจะมาสู้กับเจ้า เขาจะทำลายที่กำบังเข้มแข็งของเจ้า
  por-BR-2018: Desce da tua glória, e senta-te no lugar seco, ó moradora, filha de
    Dibom; pois o destruidor de Moabe subiu contra ti, e arruinou tuas fortalezas.
  deu-ELO: Steige herab von der Herrlichkeit und wohne in dürrem Lande, du Bewohnerin,
    Tochter Dibons; denn Moabs Verwüster ist wider dich heraufgezogen, hat deine Festen
    zerstört.
  eng-WYC-2018: Thou dwelling of the daughter of Dibon, go down from glory, sit thou
    in thirst; for the destroyer of Moab shall ascend to thee, and he shall destroy
    thy strongholds. (O daughter who liveth in Dibon, go down from thy glory, sit
    thou in thirst; for the destroyer of Moab shall come to thee, and he shall destroy
    thy strongholds.)
  epo-epo: Iru malsupren de via majesto, sidu en senakva loko, ho loĝantino, filino
    de Dibon; ĉar la ruiniganto de Moab elpaŝis kontraŭ vin kaj detruis viajn fortikaĵojn.
  uig-PIN: Xan-xɵⱨritingdin qüxüp ⱪaƣjirap kǝtkǝn yǝrdǝ oltur, i Dibonda turuwatⱪan
    ⱪiz; qünki Moabni ⱨalak ⱪilƣuqi sanga jǝng ⱪilixⱪa yetip kǝldi; u istiⱨkam-ⱪorƣanliringni
    bǝrbat ⱪilidu.
  beo-beo: Dilia dunu amo da Daibone moilai bai bagade ganodini esala! Eno dunu da
    dilima nodosu. Be wali amo hadigi sogebi yolesili, osobo dou amoga fima. Moua:be
    e wadela:lesimu dunu da doaga:i dagoi. E da Moua:be ea gasa bagade gagili sali
    diasu amo mugului dagoi.
  tpi-OTNT: “Yupela manmeri bilong taun Dibon, yupela i mas lusim tingting long biknem
    bilong yupela na sindaun long graun olsem ol man nating. Long wanem, man i gat
    wok long bagarapim Moap, em bai i kamap long yupela na bagarapim ol strongpela
    banis bilong yupela.
  hau-SA: “Sauko daga darajarku ku zauna a busasshiyar ƙasa, Ya mazaunan Diyar Dibon,
    gama shi mai hallaka Mowab zai haura a kanku zai kuma lalace biranenku masu kagarai.
  uig-LAT: Shan-shöhritingdin chüshüp qaghjirap ketken yerde oltur, i Dibonda turuwatqan
    qiz; chünki Moabni halak qilghuchi sanga jeng qilishqa yétip keldi; u istihkam-qorghanliringni
    berbat qilidu.
  nde-nde: Yehlani ebukhosini benu lihlale emhlabathini owomileyo, lina elihlala eNdodakazini
    yaseDibhoni. Ngoba lowo ochitha iMowabi uzakuzalihlasela adilize amadolobho enu
    avikelweyo.
  ton-ton: “Ke ke ʻalu hifo mei ho nāunau, pea nofo fieinua, ʻa koe ko e ʻofefine
    ʻaia ʻoku nofo ʻi Tiponi; he kuo hoko kiate koe ʻae maumau ʻo Moape, pea te ne
    fakaʻauha hoʻo ngaahi potu mālohi.
  ces-1613: Sejdi z slávy své, a seď v žíni, ó ty, kterážs se usadila, dcero Dibonská;
    neboť zhoubce Moábův přitáhne proti tobě, zkazí ohrady tvé.
  eng-WMB: “You daughter who dwells in Dibon, come down from your glory, and sit in
    thirst; for the destroyer of Moab has come up against you. He has destroyed your
    strongholds.
  tam-TCV: “தீபோன் மகளின் குடிகளே! நீங்கள் உங்கள் மேன்மையிலிருந்து கீழிறங்கி வறண்ட
    நிலத்தில் உட்காருங்கள். ஏனெனில் மோவாபை அழிப்பவன் உங்களுக்கெதிராய் வந்து உங்கள்
    அரணுள்ள பட்டணங்களை அழித்துப் போடுவான்.
  ceb-ULB: Kanaog sa imong dungganon nga dapit ug lingkod sa mala nga yuta, ikaw nga
    anak nga babaye nga nagpuyo sa Dibon. Kay mosulong na kanimo ang molaglag sa Moab,
    ang mogun-ob sa imong mga kota.
  pol-UBG: Zejdź ze swej chwały i siądź w pragnieniu, córko, mieszkanko Dibonu! Bo
    niszczyciel Moabu nadciągnie przeciwko tobie, rozrzuci twoje twierdze.
  urd-GVU: اے دیبون بیٹی، اپنے شاندار تخت پر سے اُتر کر پیاسی زمین پر بیٹھ جا۔ کیونکہ
    موآب کو تباہ کرنے والا تجھ پر بھی چڑھ آئے گا، وہ تیرے قلعہ بند شہروں کو بھی مسمار
    کرے گا۔
  deu-1912: Herab von der Herrlichkeit, du Einwohnerin, Tochter Dibon, und sitze in
    der Dürre! Denn der Verstörer Moabs wird zu dir hinaufkommen und deine Festen
    zerreißen.
  kan-2017: ಯುವತಿಯೇ, ದೀಬೋನ್ ಪುರಿಯೇ, ನಿನ್ನ ಮಹಿಮೆಯ ಪದವಿಯಿಂದ ಕೆಳಕ್ಕಿಳಿದು ಬಾಯಾರಿದವಳಾಗಿ
    ಕುಳಿತುಕೋ! ಮೋವಾಬನ್ನು ಹಾಳುಮಾಡುವವನು ನಿನ್ನ ವಿರುದ್ಧವಾಗಿ ಬಂದು ನಿನ್ನ ಕೋಟೆಕೊತ್ತಲಗಳನ್ನು
    ಕೆಡವಿದ್ದಾನಲ್ಲಾ.
  yap-yap: Gimed e pi’in ni gimed ma par u Dibon, e ngambad nga but’ u gil’med nib
    gilbugwan ngam pired nga but’ nga fithik’ e ab; ke taw e girdi’ ni nge gothothay
    yu Moab kar ted yung i tagil’ e ayuw ni dakriy e wulgo’ riy.
  hlt-MCSB: Dibon nu dongkah khosa rhoek aw thangpomnah dongkah khosak lamloh rhum
    lamtah tuihalh dongla ngol uh laeh. Moab aka rhoelrhak loh nang te m'paan vetih
    na hmuencak te a phae ni.
  mdy-ETH: ዙሎ ዲርቆና ኬኤሎ ዲፃ ሻሂንቲ ዶዔሢ ኩሊንቴ ቤሲ ማዓንዳጉዲ ሞዓኣቤ ሻሂ ባይዛንዳሢ ሃይሾ፥ ሃይካ ዓኣሢሮ ዲቦኔ
    ካታሞይዳ ናንጋ ዓሳ፥ ዒንሢ ቢያሢ ዒንሢኮ ቦንቾ ቤዛፓ ኬዲ ሳዖ ሲላሎይዳ ዴውዋቴ፤
  twi-ASANTE: “Firi wʼanimuonyam mu, na bɛtena asase wesee no so, wo a wote Ɔbabaa
    Dibon mu, ɛfiri sɛ deɛ ɔsɛe Moab no bɛtu aba wo so; abɛsɛe wo nkuropɔn a ɛwɔ banbɔ
    no.
  eng-WEBU: “You daughter who dwells in Dibon, come down from your glory, and sit
    in thirst; for the destroyer of Moab has come up against you. He has destroyed
    your strongholds.
  wal-wal: “Inttenoo, Diboona kataman de7iyaageetoo, intte bonchcho sohuwaappe wodhdhidi,
    mela biittan uttite. Aissi giikko, Moo7aaba xaissiyaagee intte bollankka yaana;
    intte qatuwaa ubbaakka laalana.
  spa-PDDPT: Baja de tu gloria, y siéntate sedienta, oh hija que habitas en Dibón,
    porque sube contra ti el que estropea a Moab, el que destruye sus palacios amurallados.
  gun-gun: Ha'e gui Dibom pygua rajy kuery, peguejy ma penerenda porã gui, ha'e yvy
    py rive ju peguapy peiny. Mba'eta penderovai oẽ ma ouvy Moabe yvy mombaarã, peneretã
    ikorapa va'ekue guive ombovaipa.
  ilo-ULB: Dakayo nga annak a babbai nga agnanaed dita Dibon, bumabakayo manipud iti
    madaydayaw a disso ket agtugawkayo iti namaga a daga. Ta ti mangdadaelto iti Moab
    ket dardarupennakayo, ti mangdadaelto kadagiti sarikedkedyo.
  kpg-kpg: Goodou ala e noho i Dibon, tooia gi lala mo godou lohongo aamua, noho gi hongo
    nia gelegele gohu. Tangada dela e oho Moab la gu i kinei, gaa oho gi lala godou
    abaaba hale dauwa.
  uig-ARA: شان-شۆھرىتىڭدىن چۈشۈپ قاغجىراپ كەتكەن يەردە ئولتۇر، ئى دىبوندا تۇرۇۋاتقان
    قىز؛ چۈنكى موئابنى ھالاك قىلغۇچى ساڭا جەڭ قىلىشقا يېتىپ كەلدى؛ ئۇ ئىستىھكام-قورغانلىرىڭنى
    بەربات قىلىدۇ.
  sus-sus: Dibon, wo wo magoro, wo xa lu bɔxi ma, barima naxan Mowaba kana, a fama
    nɛ wo xa yire makantaxie fan fɔxɔ ra.
  pon-2006: Kumwail kan me kousoan Dipon, kumwail doudihsang nan deumwail waun kan
    oh mwohndiong nan pwelpar; Sounkamwomwala Mohap miher wasaht oh karangkedier eh
    kelen mahwen kan.
  ksd-ksd: U ra inip na vavina u kiki Dibon, una irop kan kaum mari na kiki, ma una
    ki ra pia ka; tago nina i ga nila vue Moab i tar tutua tadav u, i tar vamutue
    kaum lavur dekdek na pal.
  tur-YTC: “Ey sen, Divon’da oturan kız, Görkeminden aşağı in, Ve susuz yerde otur;
    Çünkü Moav’ın yıkıcısı sana karşı çıktı. Senin kalelerini yıktı.
  grc-BRENT: ἀπὸ προσώπου τῶν Χαλδαίων· ὅτι ἐφοβήθησαν ἀπὸ προσώπου αὐτῶν, ὅτι ἐπάταξεν
    Ἰσμαὴλ τὸν Γοδολίαν, ὃν κατέστησεν ὁ βασιλεὺς Βαβυλῶνος ἐν τῇ γῇ.
  ind-AYT: Turunlah dari kemuliaanmu dan duduklah di tanah dalam dahaga, hai anak
    perempuan yang tinggal di Dibon. Sebab, penghancur Moab telah datang melawanmu,
    ia telah menghancurkan benteng-bentengmu.
  nya-nya: “Tsikani pa ulemerero wanu ndipo khalani pansi powuma, inu anthu okhala
    ku Diboni, pakuti wowononga Mowabu wabwera kudzamenyana nanu, wasakaza mizinda
    yanu yotetezedwa.
  hrv-hrv: Siđi sa slave svoje, sjedni u blato, žitelju, kćeri dibonska! Jer pustošnik
    Moaba navali na te, poruši sve utvrde tvoje.
  mps-mps: “Dage te taun Dibon we bidi, dagego te duga genuai nogide homu kone elalubo
    tagalama, te wa pai tǫde olo bidi bidibo tiwai yao. Magi baso meni, te Moap dolobo
    sę yabo bidi, te dageba pedelama, te duga bomai obo elalubo hanu dabe dolaibao.
  tpi-tpi: “Yupela manmeri bilong taun Dibon, yupela i mas lusim tingting long biknem
    bilong yupela na sindaun long graun olsem ol man nating. Long wanem, man i gat
    wok long bagarapim Moap, em bai i kamap long yupela na bagarapim ol strongpela
    banis bilong yupela.
  dan-1931: Stig ned fra Æressædet, sæt dig i Skarnet, du, som bor der, Dibons Datter!
    Thi han, der hærger Moab, drager op imod dig, nedbryder dine Fæstninger.
  vie-OVCB: Hãy rời vinh quang của ngươi và ngồi trên đất, hỡi dân cư Đi-bôn, vì kẻ
    hủy diệt Mô-áp cũng sẽ tàn phá Đi-bôn. Chúng lật đổ các đồn lũy của ngươi.
  guj-2017: હે દીબોનમાં રહેનારી દીકરી, તમારા સન્માનજનક સ્થાન ઉપરથી નીચે ઊતરી અને તરસી
    થઈને બેસ. કેમ કે મોઆબનો વિનાશ કરનાર આવી પહોંચ્યો છે. અને તેણે તારા કિલ્લાઓનો નાશ
    કર્યો છે.
  pon-2006A: Kumwail kan me kousoan Dipon, kumwail doudihsang nan deumwail waun kan
    oh mwohndiong nan pwelpar; Sounkamwomwala Mohap miher wasaht oh karangkedier eh
    kelen mahwen kan.
  por-BRBSL: “Sua filha que mora em Dibon, desça de sua glória, e sentar-se na sede;
    pois o destruidor de Moab se deparou com você. Ele destruiu seus bastiões.
  cth-cth: Oe nang canu, Dibon dawk kho ka sak e na tawntanae hah kum takhai nateh,
    tui kahran laihoi tahungh. Bangkongtetpawiteh, Moab ka raphoe e ni na tuk awh
    vaiteh, na rapanimnaw a raphoe awh.
  twi-twi: “Fi wʼanuonyam mu, na bɛtena asase wosee no so, wo a wote Dibon Babea,
    efisɛ nea ɔsɛe Moab no betu aba wo so abɛsɛe wo nkuropɔn a ɛwɔ bammɔ no.
  hlt-hlt: Dibon nu dongkah khosa rhoek aw thangpomnah dongkah khosak lamloh rhum
    lamtah tuihalh dongla ngol uh laeh. Moab aka rhoelrhak loh nang te m'paan vetih
    na hmuencak te a phae ni.
  tbz-SIM: Díndi Dibonni ɛì kɔbɛ cútɛ́nɛ̀ di kpɑ̀ɑ̀tìkɑ̀rɛ̀ kɛ́kɑri tɛdɔnkpetɛ̀, kɛ
    yɛ̃́ Mɔɑbu tenkɛ̀ kóo pɔ̀ntì di domɛ̀ kɛ pùɔ̀ ndi cɛ̃kperí.
  msy-2020: “Gumazir Moap gasɨghasɨghamin ingangarim itim, a ia batogh ian dɨvazir
    gavgavibagh asɨghasigham. Kamaghɨn amizɨ, ia Dibonɨn nguibar ekiamɨn gumazamiziba,
    ia mati atrivimɨn guivir dirim uan ziam fe, egh ia uan ziar ekiaba gɨn amadagh,
    gumazir kɨnibar mɨn nguazir mɨdiarim dapiagh.
  azb-azb: Ey qıza bənzəyən Divonun sakini, Cah-calalından düş, Susuz yerdə otur.
    Çünki Moavı məhv edən Sənin də üstünə gələcək, Qalalarını dağıdacaq.
  eng-DBY: Come down from [thy] glory and sit in the drought, O inhabitress, daughter
    of Dibon; the spoiler of Moab is come up against thee, thy strongholds hath he
    destroyed.
  hin-2017: “हे दीबोन की रहनेवाली तू अपना वैभव छोड़कर प्यासी बैठी रह! क्योंकि मोआब
    के नाश करनेवाले ने तुझ पर चढ़ाई करके तेरे दृढ़ गढ़ों को नाश किया है।
  wol-KYG: «Yeen waa Dibon, dëkk bu taaru bi, wàccleen seen teddnga lu kawe te tooge
    digg maral; kiy yàqtesi Mowab kat song na leen, di màbbsi seeni tata.
  eng-YLT: Come down from honour, sit in thirst, O inhabitant, daughter of Dibon,
    For a spoiler of Moab hath come up to thee, He hath destroyed thy fenced places.
  eng-WYC-2017: Thou dwelling of the daughter of Dibon, go down from glory, sit thou
    in thirst; for the destroyer of Moab shall ascend [or go up] to thee, and he shall
    destroy thy strongholds.
  eng-WMBB: “You daughter who dwells in Dibon, come down from your glory, and sit
    in thirst; for the destroyer of Moab has come up against you. He has destroyed
    your strongholds.
  urd-GVH: ऐ दीबोन बेटी, अपने शानदार तख़्त पर से उतरकर प्यासी ज़मीन पर बैठ जा। क्योंकि
    मोआब को तबाह करनेवाला तुझ पर भी चढ़ आएगा, वह तेरे क़िलाबंद शहरों को भी मिसमार
    करेगा।
  rug-rug: Gore mae koasa mua vinalavata, mamu habotu gore pa pepeso popana. Kei,
    gamu pu koa mia pa Diboni, ura Asa pu huaria si pa Moabi si kote kamo atu koa
    gamu meke kote daku goreni Sa sari mia vasileana ta gobadi.
  gaz-gaz: “Yaa jiraattuu Diiboon, ulfina kee irraa gad buʼiitii lafa goggogaa irra
    taaʼi! Barbadeessaan Moʼaab sun sitti dhufee magaalaawwan kee kanneen dallaa jabaan
    marfaman ni diigaatii.
  fra-LSG: Descends du séjour de la gloire, assieds-toi sur la terre desséchée, Habitante,
    fille de Dibon! Car le dévastateur de Moab monte contre toi, Il détruit tes forteresses.
  yal-yal: “Ɛ tan Dibon kaane, ɛ keli ɛ binyeni, ɛ godo han ɛ sa dɔxɔ bɔxɔ xareni,
    bayo Moyaba yamanan kala muxun fama nɛn ɛ xili ma. A ɛ taa makantanxine kalama
    nɛn.
  haw-1868: E ke kaikamahine e noho la ma Dibona, E iho mai oe, mai kou nani mai,
    E noho hoi maloko o ka makewai; No ka mea, e pii mai no ka mea anai ia Moaba maluna
    ou, E hoohiolo hoi i kou mau pakaua.
  arb-NAV: اهْبِطِي مِنَ الْمَجْدِ وَاجْلِسِي عَلَى الأَرْضِ الْظَّمْأَى أَيَّتُهَا
    السَّاكِنَةُ فِي دِيبُونَ، لأَنَّ مُدَمِّرَ مُوآبَ قَدْ زَحَفَ عَلَيْكِ وَهَدَمَ
    حُصُونَكِ.
  ewe-ewe: “Ɖi le wò ŋutikɔkɔe me eye nànɔ anyi ɖe anyigba si ƒu kplakplakpla la dzi,
    O mi ame siwo le Dibon vinyɔnu ƒe du me elabena ame si gbã Moab la aƒo ɖe dziwò
    eye wòagbã wò mɔ sesẽwo.
  eng-LEE: Come down from thy glory, and sit in thirst, thou inhabitress, daughter
    of Dibon; for the waster of Moab cometh up against thee, he destroyeth thy strong-holds.
  asm-FB: হে দীবোন-নিবাসিনী জীয়াৰী, তুমি তোমাৰ প্ৰতাপৰ পৰা নামি তৃষ্ণাতুৰা হৈ মাটিত
    বহা; কিয়নো মোৱাবৰ সংহাৰক তোমাৰ বিৰুদ্ধে উঠি আহিলে, তেওঁ তোমাৰ দুৰ্গবোৰ বিনষ্ট
    কৰিলে।
  sus-A: دِبٌن، وٌ وٌ مَفٌرٌ، وٌ شَ لُ بْشِ مَ، بَرِ مَ نَشَن مٌوَبَ كَنَ، عَ قَمَ
    نّ وٌ شَ يِرٍ مَكَنتَشِيٍ قَن قْشْ رَ.
  fra-SBL: « Fille qui habite à Dibon, descends de ta gloire, et s'asseoir dans la
    soif ; car le destructeur de Moab est monté contre toi. Il a détruit vos forteresses.
  hbo-hbo: רְדִ֤י מִכָּבֹוד֙ *יֹשְׁבֶי (וּשְׁבִ֣י) בַצָּמָ֔א יֹשֶׁ֖בֶת בַּת־דִּיבֹ֑ון
    כִּֽי־שֹׁדֵ֤ד מֹואָב֙ עָ֣לָה בָ֔ךְ שִׁחֵ֖ת מִבְצָרָֽיִךְ׃
  kik-kik: “Harũrũkai mwehere riiri-inĩ ũcio wanyu, mũikare thĩ kũrĩa kũngʼaru, inyuĩ
    atũũri a kũu kwa Mwarĩ wa Diboni, nĩgũkorwo ũrĩa ũkaananga Moabi nĩakamũũkĩrĩra,
    aharaganie matũũra manyu marĩa mairigĩre na hinya.
  fra-NCL: Descends de ta gloire et assieds-toi sur la terre aride, habitante, fille
    de Dibon ; car le dévastateur de Moab est monté contre toi, il a renversé tes
    remparts.
  cek-AK: Aw Dibon ah kaom canu, na lensawkhaih hoi anghum tathuk ah loe, tui anghaehhaih
    hoiah anghnu ah; Moab paro kami to nangcae khaeah angzo ueloe, anih mah kacak
    na buephaih to phrae tih.
  cuk-cuk: ”Bemar, Dibón-neggweburgi-bukmaladi, be-mamaidgi be ainidamar, napa-dinnaregedgi
    be bukudamar. Ar Moab-e-isdarmaladi, bemargi yolenaid, be-neg-gandikmalad bemar-ibe
    bibisgenaid.
  uig-CYR: Шан-шөһритиңдин чүшүп қағҗирап кәткән йәрдә олтар, и Дибонда туруватқан
    қиз; чүнки Моабни һалак қилғучи саңа җәң қилишқа йетип кәлди; у истиһкам-қорғанлириңни
    бәрбат қилиду.
  tel-2017: దేబోనులో గౌరవపీఠంపై కూర్చున్నదానా, కిందకు దిగి రా. ఎండిన నేలపై కూర్చో.
    ఎందుకంటే మోయాబును నాశనం చేయబోయే వాడు నీపై దాడి చేస్తున్నాడు. అతడు నీ కోటలను నాశనం
    చేస్తాడు.
  hat-BSA: O fi ki rete Dibon an, “Desann kite glwa ou pou vin chita sou tè sèk; paske
    destriktè Moab la te vin kont ou. Li te detwi sitadèl ou yo.
  kos-kos: Kowos su muta Dibon, Tufokme liki acn fulat suwos Ac muta fin fohk uh in
    kutkut uh. Mwet se ma ac kunausla Moab oasr inge, El kunausla tari pot ku we.
  hbo-WLC: רְדִ֤י מִכָּבוֹד֙ ישבי בַצָּמָ֔א יֹשֶׁ֖בֶת בַּת־דִּיב֑וֹן כִּֽי־שֹׁדֵ֤ד
    מוֹאָב֙ עָ֣לָה בָ֔ךְ שִׁחֵ֖ת מִבְצָרָֽיִךְ׃
  ibo-ibo: “Sitenụ nʼebe nsọpụrụ unu dị elu rịdata, bịa nọdụnụ nʼala kpọrọ nkụ, unu
    ndị bi nʼobodo bụ Ada Dibọn. Nʼihi na onye ahụ bibiri Moab ga-abịa ibu agha megide
    unu, ọ ga-alakwa obodo unu niile e wusiri ike nʼiyi.
  ory-ory: ହେ ଦୀବୋନ୍ ନିବାସିନୀ କନ୍ୟେ, ତୁମ୍ଭେ ଆପଣା ଐଶ୍ୱର୍ଯ୍ୟରୁ ଓହ୍ଲାଇ ଆସି ତୃଷାରେ ବସ;
    କାରଣ ମୋୟାବର ବିନାଶକ ତୁମ୍ଭ ବିରୁଦ୍ଧରେ ଉଠି ଆସିଅଛି, ସେ ତୁମ୍ଭର ଦୃଢ଼ ଦୁର୍ଗସବୁ ନଷ୍ଟ କରିଅଛି।
  chk-chk: Ämi chon Tipon, oupwe sapwilitiu seni leniemi mi iteföüla o mot won pwül
    mi sangang. Pun ewe chon atai Moap a feito o ataela ämi kewe imwen maun mi pöchökül.
  rop-rop: Yumob pipul hu oldei jidan langa det taun gulum Diban, yumob kaan jidan
    haibala enimo, en yumob garra jidan langa graun langa det das, dumaji blanga Moweb
    enamimob iya na, en olabat garra libum ola strongbala taun rabishwan.
  ukr-1871: Ізійди вниз із висоти величі і сядь на місцї спраги, дочко-осаднице Дибону,
    вже бо наступає пустошник Моабу, й порозвалює твердинї твої.
  deu-1951: Herunter von deinem Ehrenplatz, setze dich auf die dürre Erde, du Einwohnerschaft,
    Tochter Dibons! Denn der Verwüster Moabs ist zu dir hinaufgekommen, er hat deine
    Festungen zerstört.
  eng-JPS: O thou daughter that dwellest in Dibon, come down from thy glory, and sit
    in thirst; for the spoiler of Moab is come up against thee, he hath destroyed
    thy strongholds.
  srp-1865: Siði sa slave svoje, i sjedi na mjesto zasušeno, kæeri, koja živiš u Devonu;
    jer æe zatiraè Moavov doæi na tebe i raskopaæe gradove tvoje.
  lug-lug: “Mukke muve mu kitiibwa kyammwe mutuule ku ttaka, mmwe abatuuze b’Omuwala
    w’e Diboni, kubanga oyo azikiriza Mowaabu alibajjira azikirize ebibuga byammwe
    ebya bbugwe.
  heb-heb: רדי מכבוד ישבי בצמא ישבת בת דיבון כי שדד מואב עלה בך שחת מבצריך׃
  ben-IRV: হে দীবোনে বসবাসকারী মেয়ে, তুমি নিজের গৌরবের জায়গা থেকে নেমে এস, শুকনো
    মাটিতে বস, কারণ মোয়াবের ধ্বংসকারী তোমার বিরুদ্ধে উঠে এসেছে, তোমার দুর্গগুলি ধ্বংস
    করেছে।
  pan-pan: ਆਪਣੇ ਪਰਤਾਪ ਤੋਂ ਹੇਠਾਂ ਆ, ਅਤੇ ਤਿਹਾਈ ਬੈਠ, ਹੇ ਦੀਬੋਨ ਦੀਏ ਵਸਨੀਕ ਧੀਏ, - ਕਿਉਂ ਜੋ
    ਮੋਆਬ ਦਾ ਲੁੱਟਣ ਵਾਲਾ ਤੇਰੇ ਵਿਰੁੱਧ ਚੜ੍ਹਿਆ ਹੈ, ਉਸ ਤੇਰੇ ਗੜ੍ਹਾਂ ਨੂੰ ਬਰਬਾਦ ਕਰ ਦਿੱਤਾ ਹੈ।
  mya-JVB: ဒိဘုန် မြို့၌နေ သောသတို့သမီး ၊ သင်ခံစားရသော စည်းစိမ် မှ ဆင်း ၍အငတ် ခံလျက်ထိုင်
    လော့။ မောဘ ကို လုယူ သောသူသည် သင် ရှိရာ သို့လာ ၍၊ သင် ၏ရဲတိုက် တို့ကို ဖျက်ဆီး
    လိမ့်မည်။
  tbg-tbg: Ne Diboni vatukaqi variaka ne nenta nora autu vatera qaqirake, konkoma
    kanta tuvu variate. Moapi vehi autu taiqa keka vika ni hampatavata iqoka raqiha
    ni vaantaavura rukavu raakavuma aqukevarave.
  hmo-hmo: “Dibona hanua umui noho taudia e, emui hairai gabudia dekena amo do umui
    diho mai, bona tano kaukau, kahu ena latanai do umui helai. Badina be Moaba do
    ia hadikaia ore tauna ia mai vadaeni, umui do ia hadikaia totona. Emui hanua mai
    magudia do ia hamakohia ore.
  urd-urd: ऐ बेटी, जो दीबोन में बसती है! अपनी शौकत से नीचे उतर और प्यासी बैठ; क्यूँकि
    मोआब का ग़ारतगर तुझ पर चढ़ आया है और उसने तेरे क़िलों' को तोड़ डाला।
  rus-SYN: Сойди с высоты величия и сиди в жажде, дочь - обитательница Дивона, ибо
    опустошитель Моава придет к тебе и разорит укрепления твои.
  bqc-SIM: Dibↄ̃deↄ à á kúkĩi gawide to we, í pila zↄ̃lɛ bùsuu. Asa Mↄabuↄ kàalɛnaↄ
    lɛ́ mↄ́ lɛ́lɛiwá, aa á wɛ̃́lɛ bĩ́ideↄ gbooɛ.
  tcz-CHONGTHU: Vo Dibon mite, naloupinauva kon’in hung kum lhauvin, vutlah’a hung
    touvun. Ajeh chu Moab sumangpa chu Dibon jong asuhmang tha ding, chule nakulpi
    jouseu jong asuhmang tha ding ahi.
  mar-mar: अगे तू दीबोनात राहणाऱ्या कन्ये, तू आपल्या मानाच्या जागेवरून खाली ये आणि
    कोरड्या जमिनीवर बस. कारण मवाबाचा विनाश करणारा तुझ्यावर आला आहे तो तुझे बालेकिल्ले
    नष्ट करील.
  qub-qub: «Dibón siudä runacuna alli-tucur rispitäducho jamaraycashayquipita llojshircur
    chucru chaqui pampamanna jamacuy. Illgächicöga gamcuna cajchönami caycan. Sumaj
    curalasha pergayquicunatapis maynami illgächisha.
  bqp-bqp: Bɛɛ mɑɑ Dibonigibu, i bɛɛn sin yee bɛɛrɛginu derio, kpɑ i nɑ i sinɑ temɔ.
    Domi be bɑ Mɔɑbubɑ kɑm koosiɑ, bɑ wee bu bɛɛ wɔri, kpɑ bu bɛɛn gbɑ̃rɑ dɑmginu
    kɔsuku.
  hat-hat: Nou menm k'ap viv lavil Dibon, desann sou bèl fotèy premye klas nou an.
    Mete dèyè nou atè nan pousyè a. Paske moun ki te fini ak Moab la ap vin pou nou.
    L'ap kraze tout gwo fò nou yo.
  eng-BSB: Come down from your glory; sit on parched ground, O daughter dwelling in
    Dibon, for the destroyer of Moab has come against you; he has destroyed your fortresses.
  eng-WEBPB: “You daughter who dwells in Dibon, come down from your glory, and sit
    in thirst; for the destroyer of Moab has come up against you. He has destroyed
    your strongholds.
  kbq-kbq: Hagi Diboni kumapima nemaniza vahe'mota rantamagima e'neriza zana atreta
    amne vahekna huta kugusopafi uramita maniho. Na'ankure Moapu vahe'motama eme tamazeri
    havizama hanaza vahe'mo'za e'za kumamofo vihu keginaramima hu'nazana eme tapage
    tapagu hutregahaze.
  nhe-BL: “Huan imojuanti intlacame tlen altepetl Dibón, xijcajtehuaca imosiya yejyectzi
    huan ximosehuica tlalchi, pampa yajuanti tlen quixolehuaj tlali Moab nojquiya
    quixolehuase altepetl Dibón huan quihuelonise nochi nopa caltini tlen huejcapantique.
  gub-BL: Pe Nimon pe wiko ma'e wà. Pewezyw tuwihaw henaw wi nehe. Peapyk ywy rehe
    ywyku'i rehe nehe. Moaw imumaw pàràm wiko xe. Umumaw putar wanàpuzuhu imuàtà pyrer
    nehe.
  eng-DRA: 'Come down from thy glory, and sit in thirst, O dwelling of the daughter
    of Dibon: because the spoiler of Moab is come up to thee, he hath destroyed thy
    bulwarks.'
