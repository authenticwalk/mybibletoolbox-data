verse: JER.048.033
translations:
  mal-C: തന്മൂലം ആനന്ദവും ആഹ്ലാദവും വിളഭൂമിയിൽനിന്ന്, മോവാബുദേശത്തുനിന്നുതന്നെ പൊയ്പ്പോയിരിക്കുന്നു.
    മുന്തിരിച്ചക്കുകളിൽനിന്ന് വീഞ്ഞിന്റെ ഒഴുക്കു ഞാൻ നിർത്തിയിരിക്കുന്നു; ആനന്ദഘോഷത്തോടെ
    ആരും മുന്തിരിച്ചക്കു ചവിട്ടുകയില്ല. ആർപ്പുവിളികൾ കേൾക്കുന്നെങ്കിലും, അവ ആനന്ദത്തിന്റെ
    ആർപ്പുവിളികൾ ആയിരിക്കുകയില്ല.
  deu-TKW: 'Freude und Jubel ist dem Fruchtgefilde genommen und dem Lande Moab. Ich
    lasse den Wein aus den Kufen verschwinden, nicht wird man mehr keltern: Jauchzen
    hört man, das kein Jauchzen ist!'
  lin-lin: Esengo mpe kosepela esili kolimwa na bilanga mpe na bazamba ya Moabi ;
    nakawusi vino kati na bikamolelo na bango, mpe moto oyo akokamola yango na esengo
    azali te. Atako bato bazali koganga kasi ezali makelele ya esengo te.
  eng-LSV: And joy and gladness have been removed from the fruitful field, || Even
    from the land of Moab, || And I have caused wine to cease from winepresses, ||
    Shouting does not proceed, || The shouting [is] not shouting!
  eng-GNV: 'And ioye, and gladnesse is taken from the plentifull fielde, and from
    the land of Moab: and I haue caused wine to faile from the winepresse: none shall
    treade with shouting: their shouting shall be no shouting.'
  eng-WEBSTER: 'And joy and gladness is taken from the plentiful field, and from the
    land of Moab; and I have caused wine to fail from the wine-presses: none shall
    tread with shouting; their shouting shall be no shouting.'
  nhw-BL: Ayacmo caquisti paquilistli, niyon huetzquistli ipan mili tlen tlali Moab.
    Nochi xocomeca atl tlanqui huan tlanqui nopa tzajtzistli tlen paquilistli catli
    caquistiyaya quema quipatzcayayaj nopa xocomecatl itlajca. Amantzi onca tzajtzistli
    huan amo paquilistli.
  swh-ONEN: Shangwe na furaha vimetoweka kutoka bustani na mashamba ya Moabu. Nimekomesha
    kutiririka kwa divai kutoka mashinikizo; hakuna hata mmoja ayakanyagaye kwa kelele
    za shangwe. Ingawa kuna kelele, sio kelele za shangwe.
  bba-bba: Nuku dobun womusu kun mɑɑ wɑ̃ɑ Mɔɑbubɑn ɡbeɑɔ. Goo ku rɑ mɑɑ tɑm ɡɑmɛ mi.
    Tɑm sɑri wekenu sɔɔ. Nuku dobun kuuki kun mɑɑ nɔɔrɑmɔ mi, mɑ n kun mɔ tɑbuɡii.
  eng-KJVCPB: 'And joy and gladness is taken from the plentiful field, and from the
    land of Moab; And I have caused wine to fail from the wine presses: None shall
    tread with shouting; Their shouting shall be no shouting.'
  luo-luo: Ilo gi mor orumo e puoth olembe kod puothe mag Moab. Asechungo chwer mar
    divai koa e kuonde mibiyogie; onge ngʼama nyonogi gi koko mar ilo. Kata obedo
    ni nitiere koko, ok gin koko mar ilo.
  meu-meu: Moab tanona, huahua momo tanona, amo lalo-namo bona moale vada e abi oho.
    Lau ese vine ranuna vada na hadodoa, vine itaolaina gabuna ai; asi tauna ta ese
    e moimoilaiamu mai moale lolona ida, lolo na dia moale lolona.
  npi-ULB: मोआब देश र त्‍यसका फल फलाउने रुखहरूबाट उत्सव र रमाहट खोसिएको छ । तिनीहरूका
    दाखको कोलबाट दाखको रस मैले बन्द गरेको छु । तिनीहरू आनन्दले कराउँदै कुल्चनेछैनन्
    । कुनै पनि स्‍वर आनन्दको स्‍वर हुनेछैन ।
  yor-yor: Ayọ̀ àti ìdùnnú ti kúrò nínú ọgbà àjàrà àti oko Moabu. Mo dá ọwọ́ ṣíṣàn
    ọtí wáìnì dúró lọ́dọ̀ olùfúntí; kò sí ẹni tí ó ń tẹ̀ wọ́n pẹ̀lú igbe ayọ̀. Bí
    ó tilẹ̀ jẹ́ pé igbe wà, wọn kì í ṣe igbe ti ayọ̀.
  pes-OPCB: شادی و خرمی از سرزمین حاصلخیز موآب رخت بربسته است؛ از چرخشتها دیگر شراب
    بیرون نمی‌آید و کسی انگورها را با فریاد شادی نمی‌افشرد. فریادهایی به گوش می‌رسد،
    ولی نه فریاد شادی.
  tgl-ULB: Kaya ang pagdiriwang at pagsasaya ay kinuha na mula sa mga bungang-kahoy
    sa lupain ng Moab. Pinatigil ko na ang alak mula sa mga pigaan ng ubas. Hindi
    na sila yayapak ng may sigaw ng kasiyahan. Anumang sigaw ay hindi na magiging
    sigaw ng kasiyahan.
  hui-hui: Moaba dindiha dindi bayale benebere wiagoria wali agalime tomo damene hongowa
    anda haiore haragola bu nalu howa turu ho haramiligoni ereba hai holebira. Tígua
    waini iba wabule gerebi ibane berelo geme hengedalu howa lini iba be timbuni ngagoha
    berelaga beramiligo lone nabulebira. I̱na ogoni waharugome tígua gerebi lini ibane
    berelo geme hengedalu howa turu halu bi ladagadaga biagadagua mani nabulebira.
    Tígua bi ladagadaga bialu ha haramiligo turu howa ndo dara howanaga bi ladagadaga
    bialu holeberemi.
  mya-mya: အ​သီး​အ​နှံ​ကြွယ်​ဝ​သည့်​မော​ဘ​ပြည်​မှ ရွှင်​လန်း​ဝမ်း​မြောက်​မှု​ကို​ရုပ်​သိမ်း​လိုက်​လေ
    ပြီ။ စ​ပျစ်​သီး​နယ်​ရာ​ကျင်း​မှ​စ​ပျစ်​ရည် များ​ယို​ထွက်​၍​မ​လာ​တော့​ပေ။ စ​ပျစ်​သီး
    ကို​နယ်​၍​ဝမ်း​မြောက်​စွာ​ကြွေး​ကြော်​မည့် သူ​လည်း​တစ်​ဦး​တစ်​ယောက်​မျှ​မ​ရှိ​တော့​ပေ။
  bod-N: ས་ཞིང་གཤིན་པོ་དང་མོ་ཨབ་ཡུལ་གྱི་དགའ་མགུ་དང་བདེ་སྐྱིད་ནི་ཕྲོགས་པ་དང་། ངས་རྒུན་འབྲུམ་འཚིར་གཞོང་ལས་རྒུན་ཆང་བཞུར་མཚམས་བཅད་པ་སྟེ།
    སུས་ཀྱང་དགའ་མགུ་ཡི་རང་གིས་རྒུན་ཆང་བརྫི་བར་མི་བྱེད་ལ། སྐད་རྒྱག་པའི་སྒྲ་ཡོད་ཀྱང་དེ་ནི་དགའ་མགུ་རངས་པའི་སྒྲ་མ་ཡིན་ནོ།
    །
  sna-sna: Mufaro nokufarisisa zvaenda, zvabva muminda yemichero nomuminda yeMoabhu.
    Ndagumisa kuyerera kwewaini inobva pazvisviniro; hakuna achazvitsika achidanidzira
    nomufaro. Kunyange pano kudanidzira, hakusi kudanidzira kwomufaro.
  spa-BLM: La alegría y el gozo se alejan del campo fructífero y de la tierra de Moab.
    He hecho que el vino deje de salir de los lagares. Nadie pisará con gritos. El
    grito no será un grito.
  cac-cac: Man̈xa av yic tzalajc'olal ol ab'chaj d'a scaltac te' avb'en te' b'aj te
    yax sat d'a Moab. Man̈xalaj vino b'aj smolb'aji, yujto man̈xa mach stec'anel yal
    sat te' uva chi', man̈xa b'it yic tzalajc'olal.
  swh-ULB: Hivyo sherehe na furaha vimeondolewa kutoka miti ya matunda na nchi ya
    Moabu. Nimekomesha mvinyo kutoka mashinikizo yao. Hawatakanyaga kwa kelele za
    furaha. Kelele yoyote haitakuwa kelele ya furaha.
  bel-bel: Радасьць і весялосьць забраны ў Карміла і ў зямлі Маава. Я паклаў крэс
    віну ў чавільнях; ня будуць болей таптаць у іх зь песьнямі; крык бітвы будзе,
    а ня крык радасьці.
  deu-ELBBK: 'und verschwunden sind Freude und Frohlocken aus dem Fruchtgefilde und
    aus dem Land Moab. Und dem Wein aus den Fässern habe ich ein Ende gemacht: Man
    tritt nicht mehr die Kelter unter Jubelruf; der laute Ruf ist kein Jubelruf.'
  mbb-OT: Kenè en egkezineg diyà te tanà te Moab is kedlipey wey keguǥusà diyà te
    vevesukà wey menge pemuleey te paras. Wazè en edtudà he vinu ziyà te keresà. Wazè
    en egkeres te paras he ed-uruhuy tenged te kegkelipey zin. Duen hinuun kulehian
    piru kenà kulehian tenged te kegkelipey.
  mal-2015: സന്തോഷവും ഉല്ലാസവും വിളഭൂമിയിൽനിന്നും മോവാബ് ദേശത്തുനിന്നും നീങ്ങിപ്പോയിരിക്കുന്നു;
    ചക്കുകളിൽനിന്നു വീഞ്ഞു ഞാൻ ഇല്ലാതാക്കിയിരിക്കുന്നു; ആർപ്പുവിളിയോടെ ആരും ചക്കു
    ചവിട്ടുകയില്ല; ആർപ്പല്ലാത്ത ആർപ്പുണ്ടാകുംതാനും.
  rmc-rmc: Našľiľa o radišagos the o kheľiben andral o ovocno sados the andral o Moab.
    Kerďom, hoj imar te na čuľal e mol andral o lisos; oda, ko pučinel o hroznos,
    imar na vičinel radišagostar. Šunďol e vika, ale imar oda nane e radišagoskri
    vika.
  pes-OPV: شادی وابتهاج از بستانها و زمین موآب برداشته شد وشراب را از چرخشتها زایل
    ساختم و کسی آنهارا به صدای شادمانی به پا نخواهد فشرد. صدای شادمانی صدای شادمانی
    نیست.
  ron-1924: Ши астфел, с-ау дус букурия ши веселия дин кымпииле ши дин цара родитоаре
    а Моабулуй. Ам секат винул дин тяскурь”, зиче Домнул; „нимень ну май калкэ тяскул
    ку стригэте де букурие; сунт стригэте де рэзбой, ну стригэте де букурие.
  ben-OBCV: মোয়াবের ফলের বাগান ও মাঠ থেকে আনন্দ ও আমোদ অন্তর্হিত হয়েছে। আমি মাড়াই
    যন্ত্রগুলি থেকে আঙুররসের প্রবাহ বন্ধ করেছি; কেউই তা আনন্দরবের সঙ্গে মাড়াই করে
    না। যদিও সেখানে চিৎকারের শব্দ শোনা যায়, সেগুলি কিন্তু আনন্দের ধ্বনি নয়।
  som-som: Farxadda iyo rayraynta waa laga qaaday beertii midhaha badnayd iyo dalka
    Moo'aabba, oo waxaan ka dhigay in khamri macsarooyinka laga waayo, oo ciduna kuma
    tuman doonto iyagoo heesaya, oo heestooduna innaba hees ma noqon doonto.
  lat-VUC: 'Ablata est lætitia et exsultatio de Carmelo et de terra Moab, et vinum
    de torcularibus sustuli: nequaquam calcator uvæ solitum celeuma cantabit.'
  eng-ASVBT: 'And gladness and joy is taken away from the fruitful field and from
    the land of Moab; and I have caused wine to cease from the winepresses: none shall
    tread with shouting; the shouting shall be no shouting.'
  ita-1885: E la letizia, e la festa è tolta dal campo fertile, e dal paese di Moab;
    ed io ho fatto venir meno il vino ne' tini; non si pigerà più con grida da inanimare;
    le grida non saranno più grida da inanimare.
  eng-ULB: So celebration and rejoicing have been taken away from the fruit trees
    and the land of Moab. I have put an end to the wine from their winepresses. They
    will not tread with joyful shouts. Any shouts will not be shouts of joy.
  spa-VBL: Ya no hay fiesta ni alegría en los huertos y campos de Moab. He detenido
    el jugo de uva que fluye de los lagares. Nadie grita de alegría al pisar las uvas.
    No, sus gritos ahora no son de alegría.
  fra-_FOB: 'La joie et l''allégresse se retirent du champ fertile et du pays de Moab,
    et j''ai fait tarir le vin dans les cuves. On n''y foule plus avec des cris de
    joie: c''est le cri de guerre, et non le cri de joie!'
  mal-mal: സന്തോഷവും ഉല്ലാസവും വിളഭൂമിയിൽനിന്നും മോവാബ് ദേശത്തുനിന്നും നീങ്ങിപ്പോയിരിക്കുന്നു;
    ചക്കുകളിൽനിന്ന് വീഞ്ഞ് ഞാൻ ഇല്ലാതാക്കിയിരിക്കുന്നു; സന്തോഷധ്വനിയോടെ ആരും ചക്ക്
    ചവിട്ടുകയില്ല; കേൾക്കുന്ന ധ്വനികൾ സന്തോഷധ്വനികളല്ലതാനും.
  urd-GVR: Ab ḳhushī-o-shādmānī Moāb ke bāġhoṅ aur khetoṅ se jātī rahī hai. Maiṅ ne
    angūr kā ras nikālne kā kām rok diyā hai. Koī ḳhushī ke nāre lagā lagā kar angūr
    ko pāṅwoṅ tale nahīṅ raundtā. Shor to mach rahā hai, lekin ḳhushī ke nāre buland
    nahīṅ ho rahe balki jang ke.
  suz-BL: मोआब ङा फल फुल रू रे ग्‍येरतीक नु थुं नाइ‍श्‍शा बाक्‍तीके जाम्‍ने थुम्‍तु।
    गो अङगुर ख्राक्‍तीक तेक्‍ता। सुइमी ग्‍येरशा ग्रीशा, मख्राक्‍‍नीम। मेको आन वाइ
    ब्रेश्‍शो ग्‍येरशा वाइ ब्रेश्‍शो ममाइ।
  eng-NOY: 'And joy and gladness are taken away from the fruitful field; And from
    the land of Moab, And from the presses, have I caused the wine to fail: No more
    shall they tread with shouting; The shouting shall be no shouting.'
  ita-1927: La gioia e l’allegrezza sono scomparse dalla fertile campagna e dal paese
    di Moab; io ho fatto venir meno il vino negli strettoi; non si pigia più l’uva
    con gridi di gioia; il grido che s’ode non è più il grido di gioia.
  ckb-ckb: خۆشی و دڵشادی داماڵران لە ڕەزەکان و لە خاکی مۆئاب. شەرابم لە گوشەر ڕاگرت،
    بە هاواری خۆشییەوە پێپەست ناکرێت، ئەگەر هاوارکردن هەبێت، لە خۆشیدا هاوار ناکەن.
  eng-BBE: 'All joy is gone; no longer are they glad for the fertile field and for
    the land of Moab; I have made the wine come to an end from the crushing vessels:
    no longer will the grapes be crushed with the sound of glad voices.'
  kan-OKCV: ಫಲವುಳ್ಳ ಹೊಲದಿಂದಲೂ, ಮೋವಾಬಿನ ದೇಶದಿಂದಲೂ ಸಂತೋಷವೂ, ಉಲ್ಲಾಸವೂ ತೆಗೆಯಲಾಗಿವೆ; ಏಕೆಂದರೆ
    ದ್ರಾಕ್ಷಿ ಆಲೆಗಳೊಳಗಿಂದ ದ್ರಾಕ್ಷಾರಸವನ್ನು ನಿಲ್ಲಿಸಿದ್ದೇನೆ; ಅವರ ಆರ್ಭಟದ ಸಂಗಡ ಅವರು ಯಾರೂ
    ತುಳಿಯುವುದಿಲ್ಲ; ಆರ್ಭಟವೇ ಆರ್ಭಟವಾಗುವುದಿಲ್ಲ.
  tam-2017: பயிர்வெளியிலும் மோவாப் தேசத்திலுமிருந்து சந்தோஷமும் களிப்பும் நீங்கிப்போனது;
    திராட்சைரசம் ஆலைகளிலிருந்து பொழிகிறதை ஓயச்செய்தேன்; ஆலையை மிதிக்கிறவர்களின் பாடல்
    இல்லை; அது ஆரவாரமேயல்லாமல் ஆலை மிதிக்கும் பாடலல்ல.
  spa-RV-1909: 'Y será cortada la alegría y el regocijo de los campos labrados, y
    de la tierra de Moab: y haré cesar el vino de los lagares: no pisarán con canción;
    la canción no será canción.'
  ron-BTF: Și bucurie și veselie sunt luate din câmpul roditor și din țara Moabului;
    și eu am făcut să lipsească vinul din teascurile de vin; nimeni nu va călca cu
    strigăt; strigătul lor nu va fi strigăt.
  eng-WEBP: Gladness and joy is taken away from the fruitful field and from the land
    of Moab. I have caused wine to cease from the wine presses. No one will tread
    with shouting. The shouting will be no shouting.
  eng-FBV: There's no more celebration and happiness in Moab's orchards and fields.
    I have stopped the grape juice flowing from the winepresses. No one shouts for
    joy as they tread out the grapes. No, their shouts now are not because of joy!
  nld-1939: Weg is de blijdschap en vreugd uit uw gaarden, En uit Moabs gebied; Ik
    laat de wijn uit de kuipen lopen, De perser treedt en juicht er niet meer.
  nch-BL: Ayecmo caquisti paquilisti, yon huetzquisti ipan mili ten tali Moab. Nochi
    xocomecat iayo tanqui huan tanqui nopa tzajtzisti ten paquilisti cati caquistiyaya
    quema quipatzcayayaj nopa xocomecat itajca. Amantzi onca tzajtzisti huan amo paquilisti.
  vie-1934: 'Sự vui mừng hớn hở đã mất đi trong ruộng màu mỡ và đất Mô-áp; ta đã làm
    cho rượu cạn khô trong các bàn ép. Người ta chẳng reo vui mà đạp trái nho nữa:
    sự reo vui của nó chẳng phải là reo vui.'
  hin-CV: इसलिये मोआब के फलदायी उद्यान से उल्लास एवं आनंद समाप्‍त कर दिए गए हैं. द्राक्षा
    रौंदने के कुंड से रस निकलना समाप्‍त हो गया है; कोई भी उन्हें उल्लास-स्वर के साथ
    न रौंदेगा. जो ध्वनि होगी वह उल्लास-ध्वनि न होगी.
  spa-BES: Todo el gozo se ha ido; ya no se alegran por el campo fértil y por la tierra
    de Moab; He hecho que el vino llegue a su fin en los lagares donde los pisan;
    ya no pisaran las uvas con el sonido de voces alegres.
  tdx-tdx: Tinavañe amy tonda kobokaray ty hafaleañe naho ty firebehañe, vaho an-tane’
    Moabe; fa najiheko tsy hiboak’ amo fipiritañeo ty divay; tsy eo ty handialia aze
    an-koike, tsy ho fifandian-taroba i korakey.
  tha-KJV: ความยินดี​และความชื่นบานได้​ถู​กกวาดออกไปเสียจากเรือกสวนไร่นาและแผ่นดินของโมอับ
    เราได้กระทำให้เหล้าองุ่นหยุดไหลจากบ่อย่ำองุ่น ไม่มี​คนย่ำด้วยเสียงโห่​ร้อง เสียงโห่ร้องนั้นไม่​ใช่​เสียงโห่ร้องเลย
  por-BR-2018: 'Assim foram tirados a alegria e o regozijo dos campos férteis, e da
    terra de Moabe: pois fiz cessar o vinho das prensas; já não pisarão uvas com júbilo;
    o grito não será de júbilo.'
  deu-ELO: 'und verschwunden sind Freude und Frohlocken aus dem Fruchtgefilde und
    aus dem Lande Moab. Und dem Weine aus den Kufen habe ich ein Ende gemacht: Man
    tritt nicht mehr die Kelter unter Jubelruf; der laute Ruf ist kein Jubelruf.'
  eng-WYC-2018: Full out joy and gladness is taken away from Carmel, and from the
    land of Moab, and I have taken away wine from [the] pressers; a stamper of [the]
    grape shall not sing a customable merry song. (Rejoicing and happiness is taken
    away from the plentiful land, and from the land of Moab, and I have stopped the
    flow of wine from the winepresses; yea, a stamper of the grapes shall not sing
    the customary happy song.)
  epo-epo: Foriĝis ĝojo kaj gajeco de la fruktodona kampo kaj de la lando de Moab;
    Mi malaperigis vinon en la vinpremejoj, oni ne premos tie kun ĝojo vinon, triumfaj
    kantoj ne plu sonos.
  uig-PIN: Xuning bilǝn xadliⱪ wǝ huxalliⱪ Moabning baƣ-etizliridin wǝ zeminidin mǝⱨrum
    ⱪilinidu; Mǝn üzüm kɵlqǝklǝrdin xarabni yoⱪitimǝn; üzüm qǝyligüqilǝrning tǝntǝnǝ
    awazliri ⱪaytidin yangrimaydu; awazlar bolsa tǝntǝnǝ awazliri ǝmǝs, jǝng awazliri
    bolidu.
  beo-beo: Moua:be nasegagi soge da hahawane hou fisi dagoi. Na da waini hano waini
    fage banenesisu amoga mae masa:ne logo ga:i. Waini hano hamosu dunu da hahawane
    wele sia:su be wali hame ba:sa.
  tpi-OTNT: Graun bilong Moap i save kamapim planti gutpela kaikai, na ol man i save
    kisim na amamas tru. Tasol dispela pasin bilong amamas na lap bai i pinis. Mi
    bai mekim, na bai ol i no inap wokim wain moa long ol tang bilong krungutim wain.
    Ol bai i no inap singaut na amamas na krungutim ol pikinini wain. Tru, bai ol
    i singaut, tasol bai ol i no singaut bilong amamas.
  hau-SA: Farin ciki da murna su ɓace daga lambunan itatuwa da kuma gonakin Mowab.
    Na dakatar da malalar ruwan inabi daga wurin matsi; ba wanda zai matse su da ihun
    farin ciki. Ko da yake akwai sowa sowar ba ta farin ciki ba ce.
  uig-LAT: Shuning bilen shadliq we xushalliq Moabning bagh-étizliridin we zéminidin
    mehrum qilinidu; Men üzüm kölcheklerdin sharabni yoqitimen; üzüm cheyligüchilerning
    tentene awazliri qaytidin yangrimaydu; awazlar bolsa tentene awazliri emes, jeng
    awazliri bolidu.
  nde-nde: Ukuthokoza lokuthaba akusekho ezivinini lasemasimini eMowabi. Ukugeleza
    kwewayini ezikhamelweni sengikumisile; kakho ozalikhama eklabalala ngentokozo.
    Lanxa kulokuklabalala akusikuklabalala kwentokozo.
  ton-ton: 'Pea kuo mole ʻae fiefia mo e nekeneka mei he ngoue mahu, pea mei he fonua
    ʻo Moape; pea kuo u fakangata ʻae uaine ʻi he tataʻoʻanga uaine: ʻe ʻikai fai
    ha malamalaki ʻaki ʻae kalanga; ʻoku ʻikai ko e kalanga ʻenau kalanga.'
  ces-1613: I přestane veselé a plésání nad polem úrodným v zemi Moábské, a vínu z
    presu přítrž učiním; nebudou ho tlačívati s prokřikováním. Prokřikování nebudeť
    prokřikováním.
  eng-WMB: Gladness and joy is taken away from the fruitful field and from the land
    of Moab. I have caused wine to cease from the wine presses. No one will tread
    with shouting. The shouting will be no shouting.
  tam-TCV: மோவாப் நாட்டின் வயல்களிலிருந்தும், பழத்தோட்டங்களிலிருந்தும், மகிழ்ச்சியும்
    களிப்பும் நீங்கிப்போயின. ஆலைகளிலிருந்து திராட்சரசம் வழிந்தோடுவதையும், நான் நிறுத்திவிட்டேன்.
    மகிழ்ச்சியின் ஆரவாரத்தோடு அவைகளை மிதிப்பார் யாருமில்லை. சத்தங்கள் அங்கு இருந்தாலும்,
    அவை மகிழ்ச்சியின் சத்தங்கள் அல்ல.
  ceb-ULB: Busa gisakmit ang pagmaya ug ang panaglipay gikan sa mga kahoy nga mamunga
    ug sa yuta sa Moab. Giundang ko na ang paghimo ug mga bino diha sa ilang mga pugaanan
    sa mga ubas. Dili na sila makagiok uban sa panaghugyaw. Adunay panagsinggit apan
    dili tungod sa kalipay.
  pol-UBG: I zniknęły wesele i radość z urodzajnych pól i z ziemi Moabu, i sprawiłem,
    że wino się skończyło z pras; nie będą go tłoczyć wśród okrzyków, a ich okrzyk
    nie będzie okrzykiem.
  urd-GVU: اب خوشی و شادمانی موآب کے باغوں اور کھیتوں سے جاتی رہی ہے۔ مَیں نے انگور
    کا رس نکالنے کا کام روک دیا ہے۔ کوئی خوشی کے نعرے لگا لگا کر انگور کو پاؤں تلے
    نہیں روندتا۔ شور تو مچ رہا ہے، لیکن خوشی کے نعرے بلند نہیں ہو رہے بلکہ جنگ کے۔
  deu-1912: Freude und Wonne ist aus dem Felde weg und aus dem Lande Moab, und man
    wird keinen Wein mehr keltern; der Weintreter wird nicht mehr sein Lied singen
  kan-2017: ಹರ್ಷಾನಂದಗಳು ತೋಟಗಳಿಂದಲೂ, ಮೋವಾಬಿನ ಇಡೀ ದೇಶದಿಂದಲೂ ತೊಲಗಿವೆ; ತೊಟ್ಟಿಗಳಲ್ಲಿ ದ್ರಾಕ್ಷಾರಸವು
    ಇಲ್ಲದಂತೆ ಮಾಡಿದ್ದೇನೆ; ಯಾರೂ ದ್ರಾಕ್ಷಿತೊಟ್ಟಿಯಲ್ಲಿ ತುಳಿಯುತ್ತಾ ಹರ್ಷಧ್ವನಿಗೈಯರು; ಕೇಳಿಸುವ
    ಧ್ವನಿ ಹರ್ಷಧ್ವನಿಯಲ್ಲ.
  yap-yap: Felfelan’ nge uf e kan chuweg ko fare nam nu Moab nib yong’ol but’an. Kug
    taleg l’ogwen e wayin ni yibe pirdi’iy; dakriy be’ ni nge ngongliy e wayin me
    tolulnag e felfelan’.
  hlt-MCSB: Kohoenah neh omngaihnah he cangphil cangngol lamkah, Moab khohmuen lamkah
    ni. Tedae khum coeng tih, va-am dongkah misurtui ka kak sak. Tamlung khaw tamlung
    pawt ah, tamlung neh neet boel saeh.
  mdy-ETH: ማሊ ማዔ ዓጬሎ፥ ሞዓኣቤይዳፓ ዎዛንታ ሚኢቺንታ ዔውቴኔ፤ ዎይኖ ጩኡጶ ቤዞ ቢያይዳ ዎይኔ ጩኡጲንታይ ባኣያ ማዓንዳጉዲ
    ታኣኒ ላኣጌኔ፤ ዎዛና ሶራይቲ ሶራይቲ ዒኢካ ዎይኖ ሄርቂ ጩኡጳንዳ ዓሲ ባኣሴ፤ ዔኤቢኮ ዑኡሲ ዋይዚንታያ ማዔቴያ ዎዛ ዑኡሲ
    ዓሲ ዋይዛዓኬ።
  twi-ASANTE: Ahosɛpɛ ne anigyeɛ atu afiri Moab nnuaba nturo ne mfuo so. Matwa nsã
    a ɛtene firi nsakyimena no so; obiara mmfa ahosɛpɛ ntiatia bobe no so. Ɛwom sɛ
    nteateam wɔ hɔ deɛ, nanso ɛnyɛ ahosɛpɛ nteateam.
  eng-WEBU: Gladness and joy is taken away from the fruitful field and from the land
    of Moab. I have caused wine to cease from the wine presses. No one will tread
    with shouting. The shouting will be no shouting.
  wal-wal: Lo77o kattai aifiyo Moo7aaba biittaappe pashkkainne ufaissai ekettiichchiis.
    Woiniyaa teeraa gum77iyo sohotuppekka woine eessai goggennaadan teqqarggaas. Ooninne
    naa77antto a ililiiddi gum77enna. Asaa cenggurssai siyettikkokka, ufaissa cenggurssa
    gidenna.
  spa-PDDPT: Cesaron la alegría y el regocijo de los campos fructíferos de la tierra
    de Moab. Cesó el vino de tus lagares. Nadie los pisa con clamor de júbilo, porque
    cesó ese clamor.
  gun-gun: Ha'e rami vy Moabe yvy gui oipe'apa ma ikuai rive reia ha'e mba'ety porã
    re ovy'a rei okuapya. Mba'eta ajapo uva oumbiriaty gui vinho nonheẽvei aguã rami,
    ha'e ramo ndoikoavei ma 'rã ovy'a reve vinho oumbiri va'erã. Ojapukai va'e ma
    ovy'aa rupi ve'ỹ 'rã ojapukai.
  ilo-ULB: Napukaw ngarud ti panagrambak ken panagrag-o manipud kadagiti agbungbunga
    a kayo ken iti daga ti Moab. Pinagpatenggak ti arak kadagiti pagpespesanda. Saandanton
    nga agibaddek a sididir-i. Aniaman a panagpukkaw ket saanto a pukkaw gapu iti
    rag-o.
  kpg-kpg: Di manawa lamalia mo tenetene gu daa gi daha mo tenua gelegele humalia
    o Moab, gei Au guu tai nia waini ala e hali mai i di gowaa dela e dagadagahi ai
    nia waini, tangada e hai ana waini ai, be e wolowolo tenetene.
  uig-ARA: شۇنىڭ بىلەن شادلىق ۋە خۇشاللىق موئابنىڭ باغ-ئېتىزلىرىدىن ۋە زېمىنىدىن مەھرۇم
    قىلىنىدۇ؛ مەن ئۈزۈم كۆلچەكلەردىن شارابنى يوقىتىمەن؛ ئۈزۈم چەيلىگۈچىلەرنىڭ تەنتەنە
    ئاۋازلىرى قايتىدىن ياڭرىمايدۇ؛ ئاۋازلار بولسا تەنتەنە ئاۋازلىرى ئەمەس، جەڭ ئاۋازلىرى
    بولىدۇ.
  sus-sus: Ɲɛlɛxinyi nun sɛɛwɛ mu luma wo xa daaxae sɔnɔn. Sɛɛwɛ bara ɲɔn Mowaba bɔxi
    ma. Wɛni mu yailanma ɲɛlɛxinyi ra sɔnɔn. Gere sɔnxɔɛ gbansan nan luma naa.
  pon-2006: Nsenamwahu oh peren pehdsangehr nan sahpw pwelmwahu en Mohap. I katokedier
    pwilipwilahn wain sang ni wasahn tiak wain kan; solahr me kin wiahda wain oh kadekedengki
    eh peren.
  ksd-ksd: Ma ra gugu ma ra gina i tar panie kan ra uma i lokor ma kan ra gunan Moab;
    ma iau tar vamama ra tung na vain; pa ta na na rurua ma ra ngenge; ra ngenge pa
    na ngenge na gugu mulai.
  tur-YTC: Verimli tarladan ve Moav ülkesinden sevinç ve neşe kaldırıldı. Masaralardan
    şarabı kestim. Kimse bağırarak üzüm çiğnemeyecek. O bağırış olmayacak.
  ind-AYT: Sukacita dan kegembiraan telah diambil dari ladang yang berbuah lebat,
    dan dari negeri Moab. Aku telah membuat anggur berhenti dari pemerasan anggur,
    tidak seorang pun akan menginjak-injak dengan sorak-sorai, sorak-sorai itu bukanlah
    sorak-sorai sukacita.”
  nya-nya: Chimwemwe ndi chisangalalo zatha ku minda ya zipatso ya ku Mowabu. Ndaletsa
    kuchucha kwa vinyo mopsinyira mphesa; palibe amene akufuwula mokondwa akamapsinya
    mphesa. Ngakhale kufuwula kulipo, koma sikufuwula kwa chimwemwe.
  hrv-hrv: Iščeznu radost i veselje iz voćnjaka i zemlje moapske. Nesta vina u kacama,
    mastioci više grožđa ne maste, veseli zvuci više nisu veseli.”
  mps-mps: Te Moapgo tǫde wiegi yai nai hauwa pedalubaso, te bidi dabego te nai siyu,
    wiegi yai pemene yai. Tiali goli, te wiegi yai pemene elama, gisugu wabo kolesaga
    te silaibao. Eno te tama tilama, te wain du agabo masigi poude te wain augwaligo
    munu ma nigigobeo. Augwa te i olama, pemene eyu, te wain agabo sę yali me egobeo.
    Mu tama, te augwa i weyu da yaibao, tiali goli, te augwa pemene elama, i me wagobeo.”
  tpi-tpi: Graun bilong Moap i save kamapim planti gutpela kaikai, na ol man i save
    kisim na amamas tru. Tasol dispela pasin bilong amamas na lap bai i pinis. Mi
    bai mekim, na bai ol i no inap wokim wain moa long ol tang bilong krungutim wain.
    Ol bai i no inap singaut na amamas na krungutim ol pikinini wain. Tru, bai ol
    i singaut, tasol bai ol i no singaut bilong amamas.
  dan-1931: Glæde og Jubel er svundet fra Frugthaven og Moabs Land. Jeg lader Vinen
    svinde fra Persekarrene, ingen træder Vin.
  vie-OVCB: Sự hoan hỉ và vui mừng đã biến mất khỏi cánh đồng phì nhiêu của xứ Mô-áp.
    Ta khiến cho rượu ngưng chảy từ máy ép. Không ai hò reo lúc ép nho. Tại đó chỉ
    có tiếng kêu la, phải, chẳng phải tiếng mừng vui.
  guj-2017: ફળદ્રુપ ખેતરમાંથી તથા મોઆબની ભૂમિમાંથી ખુશી અને આનંદ અદ્રશ્ય થઈ ગયાં છે,
    “દ્રાક્ષકુંડોમાં દ્રાક્ષારસ પિલાતો બંધ પાડ્યો છે. કોઈ દ્રાક્ષ ગૂંદતા ગૂંદતાં આનંદના
    પોકારો કરશે નહિ તેઓનો લલકાર આનંદનો હશે નહિ.
  pon-2006A: Nsenamwahu oh peren pehdsangehr nan sahpw pwelmwahu en Mohap. I katokedier
    pwilipwilahn wain sang ni wasahn tiak wain kan; solahr me kin wiahda wain oh kadekedengki
    eh peren.
  por-BRBSL: A alegria e a alegria são tiradas do campo fértil e da terra de Moab.
    Fiz com que o vinho parasse das prensas de vinho. Ninguém vai pisar com gritos.
    A gritaria não será gritada.
  cth-cth: Lunghawinae hoi nawmnae a kahma toe. A paw e hmuen hoi Moab ram thung hoi
    misur katinnae dawk ka misur a baw toe. Apihai nawmnae hoi na katin awh mahoeh
    toe. Hramnae pawlawk hai lunghawinae pawlawk mahoeh toe.
  twi-twi: Ahosɛpɛw ne anigye atu afi Moab nnuaba nturo ne mfuw so. Matwa nsa a ɛteɛ
    fi nsakyiamoa no so; obiara mmfa ahosɛpɛw ntiatia bobe no so. Ɛwɔ mu nteɛteɛmu
    wɔ hɔ de, nanso ɛnyɛ ahosɛpɛw nteɛteɛmu.
  hlt-hlt: Kohoenah neh omngaihnah he cangphil cangngol lamkah, Moab khohmuen lamkah
    ni. Tedae khum coeng tih, va-am dongkah misurtui ka kak sak. Tamlung khaw tamlung
    pawt ah, tamlung neh neet boel saeh.
  tbz-SIM: Diwɛ̀ì nɛ̀ kuyɛǹnɑɑtí dɛ̀ɛ̀ ɔ̃ ḿbo fínyĩ̀ kó dɛpɑɑ mmiɛkɛ, dɛ̀ tɛ̃́nkɛ
    í kpɑɑ́ di cuokɛ̀. Míì duɔ́ nkɛ̀ mɛnɑɑ̀ nkũ̀ṹ sicèe miɛkɛ, òmɔù tɛ̃́nkɛ í bo
    wèè bo nɑ̀ù fínyĩ̀ bɛ diyɛtituò miɛkɛ, inɑ̀ntɛ̀nyìɛ ntɛ̃́nkɛ í yiɛ̀ní di cuokɛ̀.
  msy-2020: Moapian nguazim dagher avɨribagh amima da otifi, ezɨ gumazamiziba da isa
    bar akonge. Eghtɨ, agoroger arazir kam ko akazim, da bar gɨvagham. Kɨ a me damightɨ,
    me ua wainɨn ovɨziba dɨka da mɨrmɨrir mɨner ekiabar aven, wain damuan kogham.
    Egh me bar akongɨva dɨmɨva arang wainɨn ovɨziba dɨkabɨnan kogham. Guizbangɨra,
    me dɨmɨva araghasɨ, egh me agoroger araghasɨzibar amuan kogham.
  azb-azb: Moavın meyvə bağlarından, tarlalarından Sevinc və fərəh götürüldü. Üzümsıxanlardan
    axan şərabı kəsdim. Heç kəs sevinc nidası ilə üzüm əzmir. Gələn səda sevinc nidası
    deyil.
  eng-DBY: 'And joy and gladness is taken away from the fruitful field and from the
    land of Moab; and I have caused wine to fail from the winepresses: they shall
    no more tread with shouting; the shouting shall be no shouting.'
  hin-2017: फलवाली बारियों से और मोआब के देश से आनन्द और मगन होना उठ गया है; मैंने
    ऐसा किया कि दाखरस के कुण्डों में कुछ दाखमधु न रहा; लोग फिर ललकारते हुए दाख न रौंदेंगे;
    जो ललकार होनेवाली है, वह अब नहीं होगी।
  wol-KYG: Tukkal nañu mbégteek bànneex fi tóokëri réewum Mowab. Maa ŋacc mbàndi biiñ
    ya, kenn nalatu fa reseñ, di soowoo coowal mbégte, xanaa ay yuux.
  eng-YLT: And removed hath been joy and gladness From the fruitful field, Even from
    the land of Moab, And wine from wine-presses I have caused to cease, Shouting
    doth not proceed, The shouting [is] no shouting!
  eng-WYC-2017: Full out joy and gladness is taken away from Carmel, and from the
    land of Moab, and I have taken away wine from [the] pressers [or wine presses];
    a stamper of [the] grape shall not sing a customable merry song.
  eng-WMBB: Gladness and joy is taken away from the fruitful field and from the land
    of Moab. I have caused wine to cease from the wine presses. No one will tread
    with shouting. The shouting will be no shouting.
  urd-GVH: अब ख़ुशीओ-शादमानी मोआब के बाग़ों और खेतों से जाती रही है। मैंने अंगूर का
    रस निकालने का काम रोक दिया है। कोई ख़ुशी के नारे लगा लगाकर अंगूर को पाँवों तले
    नहीं रौंदता। शोर तो मच रहा है, लेकिन ख़ुशी के नारे बुलंद नहीं हो रहे बल्कि जंग
    के।
  rug-rug: Sa qinetuqetu si ele taloa koari na inuma pa Moabi. Arau ele va nosoa sa
    totolona sa vaeni koasa munamunalana; loke tie ene pulei pa kinukili qinetuqetu.
    Na kukili tugo sari kaiqa, ba lopu pa qinetuqetu.
  gaz-gaz: Lafa biqiltuutii fi lafa qotiisaa midhaan Moʼaab keessaa ilillee fi gammachuun
    badeera. Ani iddoo itti wayinii cuunfan irraa wayinii kuteera; namni tokko iyyuu
    gammadaa sirbee isaan hin cuunfu. Wacni yoo jiraatee illee inni waca gammachuu
    miti.
  fra-LSG: La joie et l’allégresse ont disparu des campagnes Et du pays de Moab; J’ai
    fait tarir le vin dans les cuves; On ne foule plus gaîment au pressoir; Il y a
    des cris de guerre, et non des cris de joie.
  yal-yal: Sɛwan nun ɲaxaɲaxan bata ɲan Moyaba wudi bili nakɔne nun xɛɛne yi. N bata
    manpa igen ɲan manpa ige badene yi, muxu yo mi fa manpa bogi igen bama sɛwani.
    Yɛngɛ so sɔnxɔ xuiin nan fa mɛma na yi.
  haw-1868: Ua laweia ka olioli, a me ka hauoli, mai ka mahinaai aku, A mai ka aina
    o Moaba aku hoi. Ua hooki au i ka waina o na luakaomi waina; Aohe mea nana e hahi
    me ka hooho, E lilo ko lakou hooho i hooho ole.
  arb-NAV: قَدْ تَلاشَى الْفَرَحُ وَالْغِبْطَةُ مِنْ بَسَاتِينِ مُوآبَ وَمِنْ حُقُولِهِ،
    وَأُوْقِفَ تَدَفُّقُ الْخَمْرِ مِنَ الْمَعَاصِرِ فَلا يَدُوسُهَا دَائِسٌ بِهُتَافٍ،
    بَلْ تَعْلُو صَرَخَاتٌ لَا هُتَافَ فِيهَا.
  ewe-ewe: Dzidzɔ kple aseyetsotso nu tso le Moab ƒe agblewo me. Metsi wain nu le
    wainfiamɔwo me, ame aɖeke magafiae kple dzidzɔ o. Togbɔ be ɣli le ɖiɖim hã la,
    menye dzidzɔɣlie o.
  eng-LEE: And banished are joy and gladness from Carmel, and from the land of Moab;
    and I have caused the wine to cease from the wine-presses; none shall tread the
    press with the vintner's call; battle cry—nor vintner's call.
  asm-FB: মোৱাব দেশৰ ফলৱতী বাৰীৰ পৰা আনন্দ আৰু হৰ্ষ দূৰ কৰা হ’ল, আৰু “মই দ্ৰাক্ষাকুণ্ডত
    দ্ৰাক্ষাৰস নাইকিয়া কৰিলোঁ; কোনেও আনন্দৰ ধ্বনিৰে নগচকিব; সেই ধ্বনি আনন্দৰ ধ্বনি
    নহ’ব।
  sus-A: حّلّشِنيِ نُن سّيوّ مُ لُمَ وٌ شَ دَاشَيٍ سْنْن. سّيوّ بَرَ حْن مٌوَبَ بْشِ
    مَ. وّنِ مُ يَءِلَنمَ حّلّشِنيِ رَ سْنْن. فٍرٍ سْنشْي فبَنسَن نَن لُمَ نَا.
  fra-SBL: L'allégresse et la joie sont enlevées du champ fructueux. et du pays de
    Moab. J'ai fait cesser le vin dans les pressoirs. Personne ne marchera en criant.
    Les cris ne seront pas des cris.
  hbo-hbo: וְנֶאֶסְפָ֨ה שִׂמְחָ֥ה וָגִ֛יל מִכַּרְמֶ֖ל וּמֵאֶ֣רֶץ מֹואָ֑ב וְיַ֙יִן֙
    מִיקָבִ֣ים הִשְׁבַּ֔תִּי לֹֽא־יִדְרֹ֣ךְ הֵידָ֔ד הֵידָ֖ד לֹ֥א הֵידָֽד׃
  kik-kik: Gĩkeno na gũcanjamũka nĩithirĩte kũu mĩgũnda-inĩ ya matunda, o na kũu mĩgũnda-inĩ
    ya Moabi. Nĩndũmĩte ndibei yage ihihĩro-inĩ ciayo; gũtirĩ mũndũ ũhihaga thabibũ
    kuo arĩ na mbugĩrĩrio ya gĩkeno. O na gũtuĩka nĩ kũrĩ na mbugĩrĩrio, ti mbugĩrĩrio
    cia gĩkeno.
  fra-NCL: La joie et l’allégresse ont disparu des vergers et de la terre de Moab ;
    j’ai fait tarir le vin des cuves ; on ne le foule plus au bruit des hourrahs ;
    le hourrah n’est plus le hourrah.
  cek-AK: Thingthai pop parai kathai lawk, anghoehaih hoi oephaih loe Moab prae hoiah
    lak ving ah oh boeh; misurthaih pasawhhaih ahmuen hoiah misurtui to ka boengsak
    boeh; misurthaih to anghoehaih lok hoiah kae o mak ai; anghoehaih lok loe anghoehaih
    lok ah om mak ai boeh.
  cuk-cuk: Moabʼgi nainu-gadi-sanmakmalad-nanaidgi, yeer-itolegedi, degi, weligwar-itolegedi
    bar itolesulid. Uva-egured-galu an obelosad, bar dule weligwaledba uva-egurnai
    guosulid, binnasuli-dule-goledi bar weligwaledba golosulid.
  uig-CYR: Шуниң билән шатлиқ вә хошаллиқ Моабниң бағ-етизлиридин вә зиминидин мәһрум
    қилиниду; Мән үзүм көлчәкләрдин шарапни йоқитимән; үзүм чәйлигүчиләрниң тәнтәнә
    авазлири қайтидин яңримайду; авазлар болса тәнтәнә авазлири әмәс, җәң авазлири
    болиду.
  tel-2017: కాబట్టి మోయాబు దేశంలో నుండి పళ్ళ చెట్ల మూలంగా కలిగే సంతోషమూ, సంబరమూ తొలగిపోయాయి.
    ‘వాళ్ళ ద్రాక్ష గానుగల్లో ద్రాక్షారసానికి నేను ముగింపు పలికాను. వాళ్ళు గానుగలో
    ద్రాక్షలు తొక్కేటప్పుడు ఆనందంతో కూడిన కేకలు వినిపించవు. వినిపించే కేకల్లో ఆనందం
    ఉండదు.
  hat-BSA: Konsa, lajwa ak kè kontan vin retire nan chan plen ak fwi a, menm nan Moab.
    Epi Mwen te fè diven vin sispann nan pèz diven yo. Pèsòn p ap foule yo ak gwo
    kri. Kri ki genyen, se ke pa gen kriye menm.
  kos-kos: Wanginla pusren engan ac insewowo in facl Moab, sie acn ma wo fohk we.
    Nga tulokinya wain in tia soror liki nien orek wain. Wanginna mwet in fut grape
    uh, oru wangin sasa ke engan.
  hbo-WLC: וְנֶאֶסְפָ֨ה שִׂמְחָ֥ה וָגִ֛יל מִכַּרְמֶ֖ל וּמֵאֶ֣רֶץ מוֹאָ֑ב וְיַ֙יִן֙
    מִיקָבִ֣ים הִשְׁבַּ֔תִּי לֹֽא־יִדְרֹ֣ךְ הֵידָ֔ד הֵידָ֖ד לֹ֥א הֵידָֽד׃
  ibo-ibo: Ọṅụ na obi ụtọ ka e wepụrụ site nʼubi vaịnị niile, na nʼala ubi niile nke
    Moab. E meela ka mmanya vaịnị kwụsị ịgbapụtakwa site nʼebe ịzọcha mmanya. Ọ dịkwaghị
    onye na-eji mkpu ọṅụ na-azọcha ha, Ọ bụ ezie na a na-anụ olu iti mkpu, ma ọ bụghị
    olu iti mkpu ọṅụ.
  ory-ory: ମୋୟାବର ଫଳବାନ କ୍ଷେତ୍ର ଓ ଭୂମିରୁ ଆନନ୍ଦ ଓ ଉଲ୍ଲାସ ଦୂରୀକୃତ ହୋଇଅଛି; ପୁଣି, ଆମ୍ଭେ
    ଦ୍ରାକ୍ଷାକୁଣ୍ଡସବୁ ଦ୍ରାକ୍ଷାରସ ଶୂନ୍ୟ କରିଅଛୁ; କେହି ହର୍ଷନାଦରେ ଦ୍ରାକ୍ଷାମର୍ଦ୍ଦନ କରିବ
    ନାହିଁ; ସେହି ନାଦ ହର୍ଷନାଦ ହେବ ନାହିଁ।
  chk-chk: Pwapwa me meseik ra katowu seni ewe fanü Moap mi pwülüöch. Üa aükätiu puupuun
    wain seni ewe lenien wüchüch. Esap wor eman epwe puri ekewe föün irän wain fän
    mweireiren pwapwa. Ika mwo epwe wor mweir, nge esap mweireiren pwapwa.
  rop-rop: Det brabli gudwan taim bin ol gowei na brom det brabli gudbala kantri blanga
    Moweb. Aibin stapam olabat brom meigimbat wain langa det wainpleis. Nomo enibodi
    deya na blanga meigim det wain, en jinginat gudbinjiwei na.
  ukr-1871: Утихли радощі й веселощі в тім Кармелю, в землї Моабський; я уйму вино
    в точилах; не будуть уже топтати в них, сьпіваючи; гук воєнний буде чути, а не
    гомін радісний.
  deu-1951: und so ist Freude und Frohlocken aus dem Fruchtgefilde fort und aus dem
    Moabiterland gewichen; und ich lasse keinen Wein mehr aus den Kufen fließen; die
    Kelter wird nicht mehr jauchzend getreten, das Jauchzen ist kein Jauchzen mehr.
  eng-JPS: And gladness and joy is taken away from the fruitful field, and from the
    land of Moab; and I have caused wine to cease from the winepresses; none shall
    tread with shouting; the shouting shall be no shouting.
  srp-1865: I radost i veselje otide s rodnoga polja, iz zemlje Moavske, i uèinih
    te nesta u kacama vina; niko neæe gaziti pjevajuæi; pjesma neæe se više pjevati.
  lug-lug: Essanyu n’okujaguza biggiddwa ku nnimiro ne ku bibanja bya Mowaabu. Nziyizza
    okukulukuta kwa wayini mu masogolero; tewali asogola ng’aleekaana olw’essanyu.
    Newaakubadde nga waliyo okuleekaana, okuleekaana okwo si kwa ssanyu.
  heb-heb: ונאספה שמחה וגיל מכרמל ומארץ מואב ויין מיקבים השבתי לא ידרך הידד הידד לא
    הידד׃
  ben-IRV: তাই মোয়াবের ফলের বাগান ও মোয়াব দেশ থেকে উল্লাস ও আনন্দ দূরে চলে গেছে।
    আমি আঙ্গুর কুণ্ডকে থেকে আঙ্গুর রস বিহীন করলাম; তারা আনন্দের চিৎকারের সঙ্গে মাড়াই
    করবে না। সেই চিত্কার আনন্দের চিৎকার নয়।
  pan-pan: ਅਨੰਦ ਅਤੇ ਮੌਜ ਫਲਦਾਰ ਖੇਤ ਤੋਂ, ਮੋਆਬ ਦੇ ਦੇਸ ਤੋਂ ਚੁੱਕੇ ਗਏ। ਮੈਂ ਚੁਬੱਚਿਆਂ ਤੋਂ
    ਮੈ ਬੰਦ ਕਰ ਦਿੱਤੀ, ਕੋਈ ਲਲਕਾਰ ਕੇ ਨਾ ਲਤਾੜੇਗਾ, ਉਹਨਾਂ ਦੀ ਲਲਕਾਰ, ਲਲਕਾਰ ਨਾ ਹੋਵੇਗੀ!।
  mya-JVB: ဝပြော သောလယ်ပြင်နှင့် မောဘ ပြည် ထဲမှာ ဝမ်းမြောက် ရွှင်လန်း ခြင်းပြတ် လေပြီ။
    စပျစ်သီး နယ်ရာ ကျင်း၌စပျစ်ရည် ကို ငါပြတ် စေပြီ။ ကြွေးကြော် သံကိုပြု၍ စပျစ်သီးကိုမ
    နင်း ရ။ ကြွေးကြော် သော အသံလည်း ကြွေးကြော် သောအသံမ ဟုတ်ရ။
  tbg-tbg: Moapi naaho maataqihai vaiinti nahenti kia qaiqaa quaheha kara qantuke
    vare variavo. Te vika ravaaqavu kauramanta vika kia qaiqaa uaini tava aiquqohai
    ntava tatike quaheha aakara ntaraiti, vate vika aakara nteha ike mpoqai ti variavo.
  hmo-hmo: Moaba tano, au huahua momo ena tano, ia dekena amo moale bona laloa namona
    idia haorea. Lau Lohiabada ese vain ena huahua moia gabudia dekenai, uaina ena
    heau lao lau hadokoa vadaeni. Unai dainai tau ta lasi ese, vain huahua ia moia
    noho mai moale ena boiboi danu. Iena boiboi be moale ena boiboi lasi.
  urd-urd: ख़ुशी और शादमानी हरे भरे खेतों से और मोआब के मुल्क से उठा ली गई; और मैंने
    अंगूर के हौज़ में मय बाक़ी नहीं छोड़ी, अब कोई ललकार कर न लताड़ेगा; उनका ललकारना,
    ललकारना न होगा।
  rus-SYN: Радость и веселье отнято от Кармила и от земли Моава. Я положу конец вину
    в точилах; не будут более топтать в них с песнями; крик брани будет, а не крик
    радости.
  bqc-SIM: Wà pↄna ń yaalↄo bↄ̀ Mↄabuↄ kaaↄu ń ń buaↄ. Má tò vɛ̃ɛ lɛ́ bↄ a fɛ̃kĩi
    lↄo, gbɛ̃e lɛ́ ↄ̃zↄ̃ vɛ̃ɛwa ń wiio lↄo. Wii dↄ, kási pↄna wii no.
  tcz-CHONGTHU: Moab gamsunga, nopna leh kipana jouse abeisohtai. Lengpitwi chilna
    mun’a jong lengpitwi akangtai. Lengpitwi lhoh’a pangho jong koima kipahtah’a a
    aodoh aumtapouve.
  mar-mar: म्हणून मवाबाच्या फळबागेतून व देशातून उत्सव व हर्ष दूर केलेले आहेत. मी त्यांच्या
    द्राक्षकुंडातून द्राक्षरस नाहीसा केला आहे. ते हर्षाने ओरडून द्राक्षे तुडविणार
    नाहीत. कोणतेही ओरडणे हर्षाचे ओरडणे होणार नाही.
  qub-qub: Cananga mananami wiyacannachu Moab runacunapa chullpa chacrancunacho cushicuywan
    gaparpashanpis. Bïnupis manami cannachu churaräcunancunacho. Bïnupaj übasta lluchcajcunapis
    manami cannachu. Manami cushicuypitanachu gaparpaycanpis.
  bqp-bqp: Nuku dobun womusu kun mɑɑ wɑ̃ɑ Mɔɑbubɑn gbeɑɔ. Goo ku rɑ mɑɑ tɑm gɑmɛ mi.
    Tɑm sɑri wekenu sɔɔ. Nuku dobun kuuki kun mɑɑ nɔɔrɑmɔ mi, mɑ n kun mɔ tɑbugii.
  hat-hat: Pa gen kè kontan ak fèt ankò nan jaden rezen peyi Moab yo. Pa gen yon degout
    diven ankò nan barik yo. Pa gen yon moun k'ap travay nan moulen pou fè diven.
    Nou pa tande yon moun ap bay ankourajman.
  eng-BSB: Joy and gladness are removed from the orchard and from the fields of Moab.
    I have stopped the flow of wine from the presses; no one treads them with shouts
    of joy; their shouts are not for joy.
  eng-WEBPB: Gladness and joy is taken away from the fruitful field and from the land
    of Moab. I have caused wine to cease from the wine presses. No one will tread
    with shouting. The shouting will be no shouting.
  kbq-kbq: Hagi kora Moapu mopamo'a knare zantfa hu'nege'za hoza antete'za musenkase
    nehu'za nenaza zamo'a hago vagare'ne. Hagi wainima rentra ahe'za tro'ma nehaza
    kumapina mago'ene wainia rentra ohegahaze. Hagi kezati'za musenkasema nehu'za
    wainima rentra'ma nehaza zana osugahaze. Zamagra kezankea hugazanagi, e'i musenkasema
    nehaza kezankea omane'ne.
  nhe-BL: Ayoc caquisti paquilistli, niyon huetzquistli ipan mili tlen tlali Moab.
    Nochi xocomeca atl tlanqui huan tlanqui nopa tzajtzilistli tlen paquilistli tlen
    caquistiyaya quema quipatzcayayaj nopa xocomecatl itlajca. Amantzi onca tzajtzilistli
    huan ax paquilistli.
  gub-BL: Turywete haw a'e, turyw eteahy haw a'e no, ukàzym ywy ikatu ma'e wi Moaw
    wi a'e wà. Nuzapo kwaw win wà kury. Naheta kwaw iapo har wà. Naheta kwaw urywete
    haw rehe uhapukaz ma'e wà.
  eng-DRA: 'Joy and gladness is taken away from Carmel, and from the land of Moab,
    and I have taken away the wine out of the presses: the treader of the grapes shall
    not sing the accustomed cheerful tune.'
