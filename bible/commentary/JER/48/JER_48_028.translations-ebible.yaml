verse: JER.048.028
translations:
  mal-C: മോവാബുനിവാസികളേ, പട്ടണങ്ങൾ ഉപേക്ഷിച്ച് പാറകൾക്കിടയിൽ പാർക്കുക. ഗുഹാമുഖത്ത്
    കൂടുവെക്കുന്ന പ്രാവിനെപ്പോലെ ആകുക.
  deu-TKW: Räumt die Städte und macht Wohnung im Felsengeklüft, ihr Bewohner Moabs,
    daß ihr der Taube gleicht, die da nistet jenseits am Rande des Abgrunds!
  lin-lin: Bino bavandi ya Moabi, bosundola bingumba na bino mpe bokende kovanda kati
    na mabanga ! Bozala lokola ebenga oyo etongaka zala na yango kati na mabanga.
  eng-LSV: Forsake cities, and dwell in a rock, || You inhabitants of Moab, || And
    be as a dove making a nest in the passages of a pit’s mouth.
  eng-GNV: O ye that dwell in Moab, leaue the cities, and dwell in the rockes, and
    be like the doue, that maketh her nest in the sides of the holes mouth.
  eng-WEBSTER: O ye that dwell in Moab, leave the cities, and dwell in the rock, and
    be like the dove that maketh her nest in the sides of the hole's mouth.
  nhw-BL: “Anmasehualme tlen tlali Moab, xicholoca tlen amoaltepehua huan xiitztotij
    ipan tepexitl quen palomajme catli motepasoltíaj iteno nopa tepexitl.
  swh-ONEN: Ondokeni kwenye miji yenu, mkaishi katikati ya miamba, enyi mnaoishi Moabu.
    Kuweni kama huwa ambaye hutengeneza kiota chake kwenye mdomo wa pango.
  bba-bba: Tɛ̃, i yɑrio bɛɛn wusun di kpɑ i dɑ i n wɑ̃ɑ kpee bɑɑbɑ sɔɔ, kpɑ i kpee
    ɡoominu sɑɑri, i bɛɛn wɑ̃ɑ yenu ko kpee bɑɑbɑ sɔɔ.
  eng-KJVCPB: O ye that dwell in Moab, leave the cities, and dwell in the rock, And
    be like the dove that maketh her nest in the sides of the hole’s mouth.
  luo-luo: Jwangʼuru miechu kendo udagi e kind lwendni, un joma odak Moab. Chaluru
    ka akuch odugla maloso ode e dho rogo.
  meu-meu: Moab inoholaina taumui e! Hanua ba rakatanidia, haga nadina ai ba noho,
    koura dobudobu hagahagadia ai ena ruma e karaiamu punena na heto ba noho.
  npi-ULB: ए मोआबका बासिन्दाहरू हो, सहरहरूलाई छोड र चट्टानहरूमा छाउनी हाल । चट्टानको
    दुलोको मुखमा गुँड लगाउने ढुकुरजस्तो होओ ।
  yor-yor: Kúrò ní àwọn ìlú rẹ, kí o sì máa gbé láàrín àwọn òkúta, ẹ̀yin tí ó ti ń
    gbé inú ìlú Moabu. Ẹ dàbí i àdàbà tí ó kọ́ ìtẹ́ rẹ̀ sí ẹnu ihò.
  pes-OPCB: «ای اهالی موآب، از شهرهای خود فرار کنید و مثل فاخته‌ها که در شکاف صخره‌ها
    آشیانه می‌سازند، در غارها ساکن شوید.
  tgl-ULB: Kayong mga naninirahan sa Moab, lisanin ninyo ang mga lungsod at magkampo
    kayo sa mga matarik na dalisdis. Maging tulad ng isang kalapati na nakapugad sa
    bunganga ng butas sa mga batuhan.
  hui-hui: Moaba wali agali kamiru tí egeanda ngaruha bira do hole pudaba. Ega bedarume
    tinaga anda dindi ko wali agali pobe nahe ngagoha anda bia do hagadagua tígua
    anda bule pudaba.
  mya-mya: '``မော​ဘ​ပြည်​သူ​တို့၊ သင်​တို့​သည်​မိ​မိ​တို့ ၏​မြို့​များ​မှ​ထွက်​ခွာ​ပြီး​လျှင်
    ကျောက်​ကမ်း ပါး​သို့​သွား​ရောက်​နေ​ထိုင်​ကြ​လော့။ လျှို မြောင်​အ​ကြား​တွင်​အ​သိုက်​လုပ်​တတ်​သည့်
    ချိုး​ငှက်​ကဲ့​သို့​ပြု​ကြ​လော့။-'
  bod-N: ཀྱེ་མོ་ཨབ་ཀྱི་ཡུལ་མི་རྣམས། ཕུག་རོན་གྱིས་བྲག་ཁར་ཚང་བཅའ་བ་བཞིན་དུ། གྲོང་ཁྱེར་རྣམས་དང་བྲལ་ནས་བྲག་གཡང་དུ་སྡོད་ཅིག
  sna-sna: Siyai maguta enyu mundogara pakati pamatombo, imi mugere muMoabhu. Itai
    senjiva inovaka dendere rayo pamuromo webako.
  spa-BLM: Vosotros, habitantes de Moab, dejad las ciudades y habitad en la roca.
    Sé como la paloma que hace su nido sobre la boca del abismo.
  cac-cac: Ex aj Moab, actejeccan e chon̈ab', ixiquec, cajnajan̈ec d'a sattac q'uen
    tenam icha noc' cuvajte' sb'o so' d'a yoltac sjatelal q'ueen.
  swh-ULB: Jitengeni na miji na kuweka kambi katika minuko, enyi watu wa Moabu. Kuwa
    kama njiwa anayeatamia juu ya mlango wa tundu katika miamba.
  bel-bel: Пакіньце гарады і жывеце на скалах, жыхары Маава, і будзьце, як галубы,
    якія робяць гнёзды каля ўваходу ў пячору.
  deu-ELBBK: Verlasst die Städte und wohnt in den Felsen, ihr Bewohner von Moab, und
    seid wie die Taube, die an den Rändern des Abgrunds nistet!
  mbb-OT: Awè kew en diyà te menge inged niw ne ziyè kew ubpà te vetuwen, he iring
    te menge merepatik he ed-impis diyà te pangpang.
  mal-2015: മോവാബ് നിവാസികളേ, പട്ടണങ്ങളെ വിട്ടു പാറപ്രദേശത്തു പാർക്കുവിൻ; ഗുഹയുടെ
    പാർശ്വങ്ങളിൽ കൂടുവെക്കുന്ന പ്രാവിനെപ്പോലെയാകുവിൻ.
  rmc-rmc: Omuken o fori, manušale andral o Moab, džan te bešel maškar o skali; aven
    sar o holubos, savo peske kerel o hňizdos andro cheva la jaskiňakre.“
  pes-OPV: ‌ای ساکنان موآب شهرها راترک کرده، در صخره ساکن شوید و مثل فاخته‌ای باشید
    که آشیانه خود را در کنار دهنه مغاره می‌سازد.
  ron-1924: Пэрэсиць четэциле ши локуиць ын стынчь, локуиторь ай Моабулуй! Ши фиць
    ка порумбеий каре ышь фак куйбул пе марӂиня пештерилор!
  ben-OBCV: তোমরা যারা মোয়াবে বসবাস করো, তোমরা নগরগুলি ছেড়ে বড়ো বড়ো পাথরের মধ্যে
    গিয়ে থাকো। তোমরা কপোতের মতো হও, যে তার বাসা গুহার মুখে তৈরি করে।
  som-som: Kuwa dalka Moo'aab degganow, magaalooyinka ka taga, oo dhagaxa weyn ku
    hoyda, oo waxaad la mid noqotaan sidii qoolleyda buulkeeda ka samaysata dhinacyada
    bohol afkeeda.
  lat-VUC: 'Relinquite civitates, et habitate in petra, habitatores Moab: et estote
    quasi columba nidificans in summo ore foraminis.'
  eng-ASVBT: O ye inhabitants of Moab, leave the cities, and dwell in the rock; and
    be like the dove that maketh her nest over the mouth of the abyss.
  ita-1885: Lasciate le città, ed abitate nella rocca, abitatori di Moab; e siate
    come una colomba, che si annida nel didentro della foce d'una grotta.
  eng-ULB: Abandon the cities and camp on the cliffs, inhabitants of Moab. Become
    like a dove that is nesting over the mouth of a hole in the rocks.
  spa-VBL: Ustedes, habitantes de Moab, huyan de sus ciudades, vayan a vivir entre
    las rocas. Sean como una paloma que anida en los acantilados a la entrada de un
    barranco.
  fra-_FOB: Habitants de Moab, abandonnez les villes, et demeurez dans les rochers;
    et soyez comme la colombe, qui fait son nid aux côtés de l'ouverture d'une caverne!
  mal-mal: മോവാബ് നിവാസികളേ, പട്ടണങ്ങൾ വിട്ട് പാറകളിൽ അധിവസിക്കുവിൻ; ഗുഹയുടെ പാർശ്വങ്ങളിൽ
    കൂടുവയ്ക്കുന്ന പ്രാവിനെപ്പോലെയാകുവിൻ.
  urd-GVR: Lekin ab tumhārī bārī ā gaī hai. Apne shahroṅ ko chhoṛ kar chaṭṭānoṅ meṅ
    jā baso! Kabūtar ban kar tang aur gahrī ghāṭī kī khaṛī chaṛhāiyoṅ par apne ghoṅsle
    banā lo.
  suz-BL: मोआबम बाक्‍बपुकी, इन सहर प्रोंइशा, फुल्‍लु मेर लशा बाक्‍कीन। रोंगु ङा ढोडोङगा
    आ शोव़म ग्‍योव़ सेल्‍ब ढुकुर खोदेंशो दुमीन।
  eng-NOY: Leave the cities and dwell in the rock, O inhabitants of Moab! Be like
    the dove, that maketh her nest in the sides of the mouth of the pit!
  ita-1927: Abbandonate le città e andate a stare nelle rocce, o abitanti di Moab!
    Siate come le colombe che fanno il lor nido sull’orlo de’ precipizi.
  ckb-ckb: ئەی دانیشتووانی مۆئاب، شارۆچکەکان بەجێبهێڵن و لەناو بەردەکاندا نیشتەجێ
    بن. وەک کۆتر بن کە هێلانەکەی لەدەم ئەشکەوتدا دروست دەکات.
  eng-BBE: O people of Moab, go away from the towns and take cover in the rock; be
    like the dove of the Arabah, which makes her living-place in holes.
  kan-OKCV: ಮೋವಾಬಿನಲ್ಲಿ ವಾಸವಾಗಿರುವವರೇ, ಪಟ್ಟಣಗಳನ್ನು ಬಿಟ್ಟು ಬಂಡೆಯಲ್ಲಿ ವಾಸವಾಗಿರಿ; ಸಂದುಗಳ
    ಬಾಯಿಗಳ ಪಕ್ಕಗಳಲ್ಲಿ ಗೂಡು ಕಟ್ಟುವ ಪಾರಿವಾಳದ ಹಾಗಿರಿ.
  tam-2017: மோவாப் தேசத்தின் குடிகளே, நீங்கள் பட்டணங்களை விட்டுப்போய், கன்மலையில்
    தங்கி, குகையின் வாய் ஓரங்களில் கூடுகட்டுகிற புறாவுக்கு ஒப்பாயிருங்கள்.
  spa-RV-1909: Desamparad las ciudades, y habitad en peñascos, oh moradores de Moab;
    y sed como la paloma que hace nido detrás de la boca de la caverna.
  ron-BTF: Voi care locuiți în Moab, părăsiți cetățile și locuiți în stâncă și fiți
    ca porumbelul care își face cuibul pe laturile gurii gropii.
  eng-WEBP: You inhabitants of Moab, leave the cities, and dwell in the rock. Be like
    the dove that makes her nest over the mouth of the abyss.
  eng-FBV: You people living in Moab, run from your towns, go and live among the rocks.
    Be like a dove nesting on the cliffs at the entrance to a ravine.
  nld-1939: Verlaat nu de steden, en huist in spelonken, Bewoners van Moab; Doet als
    de duif, die zich nestelt Aan de rand van de afgrond.
  nch-BL: “Anmasehualme ten tali Moab, xicholoca ten amoaltepehua huan xiitztotij
    ipan tepexit quej palomajme cati motepasoltíaj iteno nopa tepexit.
  vie-1934: Hỡi dân cư Mô-áp, hãy lìa bỏ các thành, đi ở trong vầng đá; khá như chim
    bò câu làm ổ trên miệng vực sâu.
  hin-CV: मोआबवासियो, नगरों में रहना छोड़कर चट्टानों में रहने लगो. और उस कबूतर समान
    हो जाओ, जो दुर्गम चट्टानों की लघु गुफा में घोंसला निर्मित करती है.
  spa-BES: Oh pueblo de Moab, sal de los pueblos y escápate en la roca; Sé como la
    paloma de Araba, que la convierte en lugar de vivir detrás de la boca de la caverna.
  tdx-tdx: O ry mpimoneñe e Moabe ao, Miavota amo rovao naho mimoneña an-tseran-kereretsake
    ao, vaho mihambaña ami’ty deho manao traño añ’ilam-bava’ i koboñey.
  tha-KJV: โอ ชาวเมืองโมอับเอ๋ย จงออกเสียจากหัวเมืองไปอาศัยอยู่ในหิน จงเป็นเหมือนนกเขาซึ่งทำรังอยู่​ที่​ข้างปากซอก
  por-BR-2018: Deixai as cidades, e habitai em rochedos, ó moradores de Moabe; e sejais
    como a pomba que faz ninho nas brechas da boca da caverna.
  deu-ELO: Verlasset die Städte und wohnet in den Felsen, ihr Bewohner von Moab, und
    seid wie die Taube, welche an den Rändern des Abgrundes nistet!
  eng-WYC-2018: Ye dwellers of Moab, forsake cities, and dwell in the stone, and be
    ye as a culver making nest in the highest mouth of an hole. (Ye inhabitants of
    Moab, leave the cities, and live among the stones, and be ye like a dove making
    her nest in the highest mouth of a hole in the wall of the cliff.)
  epo-epo: Forlasu la urbojn kaj ekloĝu sur roko, ho loĝantoj de Moab, kaj fariĝu
    kiel kolomboj, kiuj nestas en truoj de kavernoj.
  uig-PIN: Xǝⱨǝrlǝrdin qiⱪip tax-ⱪiyalar arisini turalƣu ⱪilinglar, i Moabda turuwatⱪanlar;
    ƣar aƣzida uwiliƣan pahtǝktǝk bolunglar!
  beo-beo: 'Dilia Moua:be sogega esalebe dunu! Dilia moilai yolesima! Agolo gafulu
    amoga esalomusa: masa! Dafe sio da gafulu la:idi ea bibibi amo defele bibila masa.
    Dilia amo defele hamoma!'
  tpi-OTNT: Yupela Moap, yupela go hait namel long ol ples ston. Yupela i mas mekim
    olsem ol dispela pisin i save wokim haus bilong ol antap long ol ples nogut.
  hau-SA: Ku bar garuruwanku ku zauna a cikin duwatsu, ku da kuke zama a Mowab. Ku
    zama kamar kurciyar da take sheƙarta a bakin kogo.
  uig-LAT: Sheherlerdin chiqip tash-qiyalar arisini turalghu qilinglar, i Moabda turuwatqanlar;
    ghar aghzida uwilighan paxtektek bolunglar!
  nde-nde: Tshiyani amadolobho enu lihlale emadwaleni, lina elihlala eMowabi. Wobani
    njengejuba elakhela isidleke salo emlonyeni wobhalu.
  ton-ton: Ko kimoutolu ʻoku nofo ʻi Moape, liʻaki ʻae ngaahi kolo, pea nofo ʻi he
    potu maka, pea mou hangē ko e lupe ʻoku ngaohi hono pununga ʻi he ngutu ʻoe luo.
  ces-1613: Zanechte měst, a přebývejte v skále, ó obyvatelé Moábští, a buďte podobni
    holubici hnízdící se daleko v rozsedlinách.
  eng-WMB: You inhabitants of Moab, leave the cities, and dwell in the rock. Be like
    the dove that makes her nest over the mouth of the abyss.
  tam-TCV: மோவாபின் குடிகளே! நீங்கள் பட்டணங்களைவிட்டு மலைகளிலுள்ள பாறைகளின் மத்தியில்
    போய் குடியிருங்கள். குகை வாசலில் கூடுகட்டும் புறாவைப் போலிருங்கள்.
  ceb-ULB: Biyai ang mga siyudad ug pagkampo kamo sa mga pangpang, kamong mga lumolupyo
    sa Moab. Pakighisama sa salampati nga nagsalag sa baba sa lungag diha sa mga bato.
  pol-UBG: Opuszczajcie miasta i zamieszkajcie na skale, mieszkańcy Moabu! Bądźcie
    jak gołębica, która się gnieździ na ścianach gardzieli urwiska.
  urd-GVU: لیکن اب تمہاری باری آ گئی ہے۔ اپنے شہروں کو چھوڑ کر چٹانوں میں جا بسو!
    کبوتر بن کر تنگ اور گہری گھاٹی کی کھڑی چڑھائیوں پر اپنے گھونسلے بنا لو۔
  deu-1912: O ihr Einwohner in Moab, verlaßt die Städte und wohnt in den Felsen und
    tut wie die Tauben, so da nisten in den hohlen Löchern!
  kan-2017: ಮೋವಾಬ್ಯರೇ, ಪಟ್ಟಣಗಳನ್ನು ಬಿಟ್ಟು ಬಂಡೆಯ ಗುಹೆಗಳಲ್ಲಿ ವಾಸಿಸಿರಿ; ಹಳ್ಳಕೊಳ್ಳದ ಆಚೆಯ
    ಪಕ್ಕದಲ್ಲಿ ಗೂಡನ್ನು ಕಟ್ಟಿಕೊಳ್ಳುವ ಪಾರಿವಾಳದಂತಿರಿ;
  yap-yap: “Gimed e girdi ni gimed ma par u Moab, e ngam paged e yochi binaw romed!
    Mmarod ngam pired nga thartharen e rech! Mu boded e dove nma ngongliy tafen pifak
    u merichlen thilthilin e war.
  hlt-MCSB: Moab khosa rhoek aw khopuei te hnoo uh lamtah thaelpang ah khosa uh. Rhalvangan
    kah rhom rhai ah butuk uh lamtah, vahui bangla om uh.
  mdy-ETH: «ሞዓኣቤ ካታማ ናንጋ ዴሬዮ! ዒንሢኮ ካታሞ ሃሺ ማጊ ዓቺዳ ፔኤኮ ማኣሮ ማዣ ዶኦሌጉዲ ዼኤፒ ሹቺ ባኣካ ዴንዲ ናንጉዋቴ።
  twi-ASANTE: Monfifiri mo nkuro so nkɔtena abotan mu, mo a motete Moab. Monyɛ sɛ
    aborɔnoma a ɔyɛ ne pirebuo wɔ ɔbodan ano.
  eng-WEBU: You inhabitants of Moab, leave the cities, and dwell in the rock. Be like
    the dove that makes her nest over the mouth of the abyss.
  wal-wal: “Inttenoo, Moo7aaban de7iyaageetoo, katamaappe kiyi biidi, shuchchaa kooppuwaa
    giddon de7ite. Aafuwaa doonan ba keettaa keexxiya haraphphee mala gidite.
  spa-PDDPT: Abandonen las ciudades y vivan en peñascos, oh habitantes de Moab. Sean
    como la paloma que anida en la boca de la cueva.
  gun-gun: Ha'e nunga rupi Moabe pygua kuery, pejapa ke peneretã, itaova guýry rive
    ju pendekuai aguã. Itakua rupi apykaxu onhemboaitya rami rive pendekuai.
  ilo-ULB: Kadagiti agnanaed iti Moab, panawanyo dagiti siudad ket agkampokayo kadagiti
    rangkis. Agbalinkayo a kasla kalapati nga agumok iti wangawangan ti abot dagiti
    kabatbatoan.
  kpg-kpg: “Goodou ala e noho i Moab, hula gi daha mo godou waahale! Hula, noho i
    taalinga nia gonduu. Heia goodou be nia mwuroi ala e hai nadau waehongo i nia
    ngudu nia bongoo hadu.
  uig-ARA: شەھەرلەردىن چىقىپ تاش-قىيالار ئارىسىنى تۇرالغۇ قىلىڭلار، ئى موئابدا تۇرۇۋاتقانلار؛
    غار ئاغزىدا ئۇۋىلىغان پاختەكتەك بولۇڭلار!
  sus-sus: Mowabakae, wo xa wo gi, kelife wo xa taae kui sigafe ra geyae fari. Wo
    xa lu alɔ ganbɛ naxan a tɛɛ sama gɛmɛ longori ra.
  pon-2006: Kumwail kan me kin kousoan Mohap, kumwail mweselsang nan amwail kahnimw
    kan! Kumwail kohwei oh kousoanla ni aul kan de kisin wasa patapat kan ni pengepengen
    nahna kan! Kumwail en duwehla mwuroi men me kin wiahda pese ni keilen wahu kan.
  ksd-ksd: Ea, avat a tarai Moab, avat a irop kan ra umana pia na pal, ma avat a ki
    ta ra babang na vat ki; ma avat a varogop ma ra balu nina i pait kana po ta ra
    ura papar a odo.
  tur-YTC: Ey sizler, Moav sakinleri, kentleri terk edin de kayada oturun. Uçurumun
    ağzında yuvasını yapan güvercin gibi olun.
  ind-AYT: Tinggalkanlah kota-kota itu dan tinggallah di bukit batu, hai penduduk
    Moab. Jadilah seperti seekor merpati yang bersarang di tepi mulut lubang.
  nya-nya: Inu amene mumakhala ku Mowabu, siyani mizinda yanu ndi kukakhala pakati
    pa matanthwe. Khalani ngati nkhunda imene imamanga chisa chake pa khomo la phanga.
  hrv-hrv: “Ostavite gradove, živite u pećinama, stanovnici Moaba! Budite kao golubovi
    što se gnijezde na litici onkraj razjapljena bezdana!”
  mps-mps: Dage Moap, dage te masigi dedage buluba geme duala sigi piąo. Dagego te
    ba dabego augwa be te sau dagede sę ebo tiwai gilama tama dage me tiąo.”
  tpi-tpi: Yupela Moap, yupela go hait namel long ol ples ston. Yupela i mas mekim
    olsem ol dispela pisin i save wokim haus bilong ol antap long ol ples nogut.
  dan-1931: Røm fra Byerne og fæst Bo på Klippen, Moabs Indbyggere, vær som Duen,
    der bygger Rede hist ved Afgrundens Rand.
  vie-OVCB: Hỡi cư dân Mô-áp, hãy trốn khỏi các thành và ẩn náu trong hang đá. Hãy
    trốn như chim bồ câu núp trong tổ giữa các khe đá.
  guj-2017: હે મોઆબના લોકો, તમારાં નગરો છોડી ખડકો પર વસો. અને ખાડાના મોંની બાજુમાં
    પોતાના માળા બાંધીને કબૂતરોના જેવા તમે થાઓ.
  pon-2006A: Kumwail kan me kin kousoan Mohap, kumwail mweselsang nan amwail kahnimw
    kan! Kumwail kohwei oh kousoanla ni aul kan de kisin wasa patapat kan ni pengepengen
    nahna kan! Kumwail en duwehla mwuroi men me kin wiahda pese ni keilen wahu kan.
  por-BRBSL: Vocês, habitantes de Moab, deixam as cidades e moram na rocha. Seja como
    a pomba que faz seu ninho sobre a boca do abismo.
  cth-cth: Moab dawk kho ka sak e naw khopui hah yawng takhai awh nateh, lungha rahak
    vah awm awh. Bakhu ni talung kâko dawk tabu a tuk e patetlah awm awh.
  twi-twi: Mumfifi mo nkurow so nkɔtena abotan mu, mo a motete Moab. Monyɛ sɛ aborɔnoma
    a ɔyɛ ne berebuw wɔ ɔbodan ano.
  hlt-hlt: Moab khosa rhoek aw khopuei te hnoo uh lamtah thaelpang ah khosa uh. Rhalvangan
    kah rhom rhai ah butuk uh lamtah, vahui bangla om uh.
  tbz-SIM: Díndi Mɔɑbu tenkɛ̀ kɔbɛ yɛ̀nnɛ̀ di ɛkɛ̀ kɛ́tɑɑ́ yɛpèrɛ̀ fíè, dɔɔ̀nɛ̀ dimɑ́ɑ̀
    yɛkpɛtìnɔ́nkperɛ tɛ̃mɛ̀ yɛ̀ɛ̀ cekù yɛ yĩ́ɛ̃̀ntì yɛpèrɛ̀ fíè.
  msy-2020: “Ia Moapia, ia uan nguibaba ategh mangɨ dagɨabar tongɨn mongegh. Ia kuaraziba
    danganir kurabagh isɨn mɨkonibar ingari moghɨn damu.
  azb-azb: Ey Moav sakinləri, Şəhərlərinizi tərk edib Qayalara sığının. Yuvasını uçurumun
    ağzında quran Göyərçin kimi olun.
  eng-DBY: Leave the cities, and dwell in the rocks, ye inhabitants of Moab, and be
    like the dove, that maketh her nest in the sides of the cave's mouth.
  hin-2017: “हे मोआब के रहनेवालों अपने-अपने नगर को छोड़कर चट्टान की दरार में बसो!
    उस पंडुकी के समान हो जो गुफा के मुँह की एक ओर घोंसला बनाती हो।
  wol-KYG: Yeen waa Mowab, baleen dëkk yi, dëkke paxi doj. Defleen niy xati, tàgge
    peggi xunti.
  eng-YLT: Forsake cities, and dwell in a rock, Ye inhabitants of Moab, And be as
    a dove making a nest in the passages of a pit's mouth.
  eng-WYC-2017: Ye dwellers of Moab, forsake cities, and dwell in the stone, and be
    ye as a culver making nest in the highest mouth of an hole.
  eng-WMBB: You inhabitants of Moab, leave the cities, and dwell in the rock. Be like
    the dove that makes her nest over the mouth of the abyss.
  urd-GVH: लेकिन अब तुम्हारी बारी आ गई है। अपने शहरों को छोड़कर चट्टानों में जा बसो!
    कबूतर बनकर तंग और गहरी घाटी की खड़ी चढ़ाइयों पर अपने घोंसले बना लो।
  rug-rug: Luara pani sari mia vasileana, mamu la koari na kauru patu haqihaqiri,
    gamu pu koa pa Moabi. Mi guana kukuva sapu tavete nana vori pa batu huda.
  gaz-gaz: Isin warri Moʼaab keessa jiraattan, magaalaawwan keessan keessaa baʼaatii
    kattaawwan keessa jiraadhaa. Akkuma gugee mana ishee afaan holqaatti ijaarrattuu
    taʼa.
  fra-LSG: Abandonnez les villes, et demeurez dans les rochers, Habitants de Moab!
    Soyez comme les colombes, Qui font leur nid sur le flanc des cavernes!
  yal-yal: Ɛ tan Moyaba kaane, ɛ taane rabeɲin, ɛ sa dɔxɔ fanye yinle ra, ɛ ganbane
    raliga naxanye e tɛɛn sama gɛmɛ longonne ra.”
  haw-1868: E ka poe e noho la ma Moaba, E haalele oukou i na kulanakauhale, E noho
    hoi oukou ma kahi pohaku, E like hoi oukou me ka manu nunu I hana i kana punana
    ma na aoao o ka waha o ka lua.
  arb-NAV: اهْجُرُوا الْمُدُنَ وَأَقِيمُوا بَيْنَ الصُّخُورِ يَا أَهْلَ مُوآبَ، وَكُونُوا
    كَالْحَمَامَةِ الَّتِي تُعَشِّشُ عِنْدَ حَافَةِ فَوَّهَةِ الْكَهْفِ.
  ewe-ewe: Mi Moabtɔwo, misi le miaƒe duwo me, miayi aɖanɔ agakpewo tome. Minɔ abe
    akpakpa si wɔ atɔ ɖe agado nu ene.”
  eng-LEE: Leave the cities, and dwell on rocks, O ye that dwell in Moab; and be ye
    like the dove that maketh her nest in the sides of the mouth of rocky clefts.
  asm-FB: হে মোৱাব-নিবাসীসকল, তোমালোকে নগৰবোৰ এৰি শিলত বাস কৰা আৰু গাতৰ মুখৰ কিনাৰত
    বাহ সজা কপৌটিৰ দৰে হোৱা।
  sus-A: مٌوَبَكَيٍ، وٌ شَ وٌ فِ، كٍلِقٍ وٌ شَ تَايٍ كُي سِفَقٍ رَ فٍيَيٍ قَرِ. وٌ
    شَ لُ عَلْ فَنبّ نَشَن عَ تّي سَمَ فّمّ لٌنفٌرِ رَ.
  fra-SBL: Vous, habitants de Moab, quittez les villes, et habitez le rocher. Soyez
    comme la colombe qui fait son nid au-dessus de la bouche de l'abîme.
  hbo-hbo: עִזְב֤וּ עָרִים֙ וְשִׁכְנ֣וּ בַּסֶּ֔לַע יֹשְׁבֵ֖י מֹואָ֑ב וִֽהְי֣וּ כְיֹונָ֔ה
    תְּקַנֵּ֖ן בְּעֶבְרֵ֥י פִי־פָֽחַת׃
  kik-kik: Tiganĩriai matũũra manyu mũgatũũre ndwaro-inĩ cia mahiga, inyuĩ arĩa mũtũũraga
    Moabi. Tuĩkai ta ndutura ĩrĩa ĩyakagĩra gĩtara mũromo-inĩ wa ngurunga.
  fra-NCL: Abandonnez les villes ; demeurez dans les rochers, habitants de Moab, et
    soyez comme la colombe qui fait son nid au-dessus du précipice béant.
  cek-AK: Moab ah kaom kaminawk, vangpuinawk to caeh o taak ah loe lungsong thungah
    om oh; thlung khaw taengah tabu bop pahuu baktiah om oh.
  cuk-cuk: ”Moab-dulemar, neggweburmargi be ainimar, akwa-dummagan-imbaba be megnamar.
    Nuu-gudiiyobi, be garmakdii imaknamar, akwa-yaba e-uu-sii-damaladyob be gudii
    imaknamarsun.
  uig-CYR: Шәһәрләрдин чиқип таш-қиялар арисини туралғу қилиңлар, и Моабда туруватқанлар;
    ғар ағзида угилиған пахтәктәк болуңлар!
  tel-2017: మోయాబు నివాసులారా, మీరు పట్టణాలు విడిచి పెట్టండి. కొండపై బండ సందుల్లో
    నివసించండి. బండపైని రంధ్రాల మొదట్లో గూడు కట్టుకునే గువ్వల్లా ఉండండి.
  hat-BSA: Kite vil yo pou rete nan kav wo yo, O moun Moab yo! Fè tankou toutrèl ki
    fè nich li dèyè bouch gwo kav yo.
  kos-kos: “Kowos su muta in Moab, tuyak som liki siti suwos ac muta fin fulu uh,
    oana wuleoa ma oru ahng lalos sisken acn oatu in eot uh.
  hbo-WLC: עִזְב֤וּ עָרִים֙ וְשִׁכְנ֣וּ בַּסֶּ֔לַע יֹשְׁבֵ֖י מוֹאָ֑ב וִֽהְי֣וּ כְיוֹנָ֔ה
    תְּקַנֵּ֖ן בְּעֶבְרֵ֥י פִי־פָֽחַת׃
  ibo-ibo: Sitenụ nʼobodo unu niile gbapụ ọsọ; jeenụ biri nʼetiti nkume, unu ndị bi
    nʼala Moab. Dịrịnụ ka nduru nke na-ewu akwụ ya nʼakụkụ ọnụ ọgba nkume.
  ory-ory: ହେ ମୋୟାବ ନିବାସୀଗଣ, ତୁମ୍ଭେମାନେ ନଗରସବୁ ତ୍ୟାଗ କରି ଶୈଳରେ ବାସ କର ଓ ଗର୍ତ୍ତର ମୁଖ
    ପାର୍ଶ୍ୱରେ ବସାକାରୀ କପୋତର ତୁଲ୍ୟ ହୁଅ।
  chk-chk: Ämi chon Moap, oupwe likiti ämi kewe telinimw o nom lon pwangen ekewe achau.
    Oupwe usun eman lisom mi fas mesen eu föimw.
  rop-rop: “Ol yumob pipul hu jidan langa Moweb, yumob libum yumob taun. Yumob go
    en jidan langa detlot klif en keib jis laik det bard gulum dab weya oldei meigim
    im nes langa detlot stoniwan beli.
  ukr-1871: Покидайте ж тепер міста, ви осадники Моабські, та й живіте, мов голуби,
    що гнїздяться коло ввіходів у печери.
  deu-1951: Verlasset die Städte und schlagt eure Wohnung in Felsenklüften auf, ihr
    Moabiter, und seid den Tauben gleich, die dort drüben am Rande des Abgrunds nisten!
  eng-JPS: O ye that dwell in Moab, leave the cities, and dwell in the rock; and be
    like the dove that maketh her nest in the sides of the pit's mouth.
  srp-1865: Ostavite gradove i naselite se u stijeni, stanovnici Moavski, i budite
    kao golubica koja se gnijezdi u kraju i rasjelini.
  lug-lug: Muve mu bibuga byammwe mubeere mu njazi, mmwe ababeera mu Mowaabu. Mubeere
    ng’ejjiba erikola ekisu kyalyo ku mumwa gw’empuku.
  heb-heb: עזבו ערים ושכנו בסלע ישבי מואב והיו כיונה תקנן בעברי פי פחת׃
  ben-IRV: হে মোয়াবের বাসিন্দারা, শহর ছেড়ে যাও ও পাহাড়ের ওপরে শিবির কর। একটি ঘুঘুর
    মত হও, যে শিলার গর্তে মুখে বাসা বাঁধে।
  pan-pan: ਸ਼ਹਿਰਾਂ ਨੂੰ ਤਿਆਗੋ ਅਤੇ ਚੱਟਾਨ ਵਿੱਚ ਵੱਸੋ, ਹੇ ਮੋਆਬ ਦੇ ਵਾਸੀਓ! ਘੁੱਗੀ ਵਾਂਗੂੰ ਬਣੋ
    ਜਿਹੜੀ ਗੁਫ਼ਾ ਦੇ ਮੂੰਹ ਦੇ ਇੱਕ ਪਾਸੇ ਵੱਲ ਆਪਣਾ ਆਲ੍ਹਣਾ ਬਣਾਉਂਦੀ ਹੈ।
  mya-JVB: မောဘ ပြည်၌နေ သောသူတို့၊ မြို့ တို့ကိုစွန့် ၍ ကျောက် ကြား ၌ နေ ကြလော့။ မြေတွင်း
    ဝ နား မှာ အသိုက် လုပ်တတ်သော ချိုးငှက် ကဲ့သို့ ပြု ကြလော့။
  tbg-tbg: Ne Moapini variaka, ne nenta vatuka, vo vatuka vo vatuka ke, ori onkaiqi
    oru variate. Uviri vovano nai naavu onkai qoraiqiraqi kaqatero vaintemake, nevata
    mini oru variate.
  hmo-hmo: “Moaba lalonai noho taudia e, hanua do umui rakatania, nadi badadia lalonai
    do umui noho. Nadi kohua vareai gabuna dekenai, emui ruma do umui karaia, pune
    manu bamona.
  urd-urd: “ऐ मोआब के बाशिन्दों, शहरों को छोड़ दो और चट्टान पर जा बसो; और कबूतर की
    तरह बनो जो गहरे ग़ार के मुँह के किनारे पर आशियाना बनाता है।
  rus-SYN: Оставьте города и живите на скалах, жители Моава, и будьте как голуби,
    которые делают гнезда во входе в пещеру.
  bqc-SIM: Mↄabuↄ, à á wɛ̃́lɛↄ to we, í gɛ àↄ ku gbɛtↄↄu lán bã pↄ́ ì nɛ́ da
    wewa.
  tcz-CHONGTHU: Vo Moab mite, nakhopiu dalhauvin lang jamdoh un, songko lah’a gacheng
    uvin. Songpi khi lah a vakhu in bu asah bangin, nangho jong ga um uvin.
  mar-mar: मवाबात राहणाऱ्यांनो, नगरे सोडून द्या आणि सुळक्यावर तळ द्या. खडकाच्या खळग्याच्या
    तोंडावर घरटे करणाऱ्या पारव्यांसारखे व्हा.”
  qub-qub: Moab runacuna, siudäta cachaycärir gueshpicuy. Gaga chaupincunaman aywacuy
    paluma gagapa wirpancunacho gueshtata ruraycur tiyajno tiyacunayquipaj.
  bqp-bqp: Tɛ̃, i yɑrio bɛɛn wusun di kpɑ i dɑ i n wɑ̃ɑ kpee bɑɑbɑ sɔɔ, kpɑ i kpee
    goominu sɑɑri, i bɛɛn wɑ̃ɑ yenu ko kpee bɑɑbɑ sɔɔ.
  hat-hat: Nou menm moun Moab, kite lavil nou yo, al rete nan twou wòch. Fè tankou
    ranmye ki fè nich yo nan twou bò falèz.
  eng-BSB: Abandon the towns and settle among the rocks, O dwellers of Moab! Be like
    a dove that nests at the mouth of a cave.
  eng-WEBPB: You inhabitants of Moab, leave the cities, and dwell in the rock. Be
    like the dove that makes her nest over the mouth of the abyss.
  kbq-kbq: Hagi tamagra Moapu vahe'mota ranra kumatamina atreta koro freta vuta havegampi
    umaniho. Ana nehuta maho namamo havegampima ufre kante'ma noma kino maniaza huta
    umaniho.
  nhe-BL: “Intlacame tlen tlali Moab, xicholoca tlen imoaltepehua huan xiitztotij
    ipan tepexitl queja palomas tlen motepasoltíaj iteno nopa tepexitl.
  gub-BL: Pe Moaw ywy rehe wiko ma'e wà, pehem tawhu peneko haw wi nehe. Peiko peho
    ita myter pe nehe. Peiko pykahu ài nehe. Uzapo waity ywytyr iàpy'àmahy haw izywyr
    wà. Peiko wazàwe nehe.
  eng-DRA: 'Leave the cities, and dwell in the rock, you that dwell in Moab: and be
    ye like the dove that maketh her nest in the mouth of the hole in the highest
    place.'
