    omih te cak tangloeng tih a bo khaw sap pawh.
  tbz-SIM: Mɔɑbu ɛì nɛ̀ di bíkɛ́mbɛ́ntìní di bo bɑ̀mmùù nwe, bɛ̀ í pĩ̀ḿmú di nìtìbɛ̀
    diyiè mɑrì kɛ kònnɛ̀, dì ĩ̀ĩ́kú só nwe mɛnɑɑ̀ mbɛ̀ tètɛmɛ̀ kɔ̃mɛ. Dɛɛ̀ te kɛ̀
    di nɑɑtí bo sɑ̃́ɑ̃̀, bɑ́ di kó kufɔ̃ɔ̃ku í yɑɑri.
  msy-2020: 'Ikiavɨra Itir God kamaghɨn mɨgei: “Moapɨn kantri fomɨra igiamra ikegha
    iza datɨrɨghɨn dughiar kamɨn tu, apanitam iza a gasɨghasɨghizir puvatɨ, egha gumazamiziba
    inigha ghua kantrin igharazimɨn me isa kalabus gatɨzir puvatɨ. Moap mati wainɨn
    aghuim, gumaziba an ingarigha, anetaghizɨ a iti. Me dɨpar mɨsevir tabar a ruizir
    puvatɨ. Ezɨ an isɨngtɨzim kamaghɨra ikia, egha an mughuriam dera.'
  azb-azb: Moav cavanlığından bəri qayğısız idi. Tortası dibdə qalan şəraba oxşayırdı.
    Qabdan qaba boşaldılmadı, Sürgünə getmədi. Buna görə də dadını dəyişmədi, Ətrini
    itirmədi.
  eng-DBY: 'Moab hath been at ease from his youth, and hath settled on his lees; he
    hath not been emptied from vessel to vessel, neither hath he gone into captivity:
    therefore his taste hath remained in him, and his scent is not changed.'
  hin-2017: “मोआब बचपन ही से सुखी है, उसके नीचे तलछट है, वह एक बर्तन से दूसरे बर्तन
    में उण्डेला नहीं गया और न बँधुआई में गया; इसलिए उसका स्वाद उसमें स्थिर है, और
    उसकी गन्ध ज्यों की त्यों बनी रहती है।
  wol-KYG: «Mowab a dale féex cag ndawam, kenn jàppu ko njaam, yóbbu, wàllanteesu
    ko ndab ak ndab, xanaa mu ne degg ni biiñ bu taaje, di saf, di xeeñ ba tey.
  eng-YLT: Secure is Moab from his youth, And at rest [is] he for his preserved things,
    And he hath not been emptied out from vessel unto vessel, And into captivity he
    hath not gone, Therefore hath his taste remained in him, And his fragrance hath
    not been changed.
  eng-WYC-2017: Moab was plenteous from his young waxing age, and rested in his dregs,
    neither was shed [or poured] out from vessel into vessel, and went not into passing
    over; therefore his taste dwelled in him, and his odour is not changed.
  eng-WMBB: “Moab has been at ease from his youth, and he has settled on his dregs,
    and has not been emptied from vessel to vessel, neither has he gone into captivity;
    therefore his taste remains in him, and his scent is not changed.
  urd-GVH: अपनी जवानी से लेकर आज तक मोआब आरामो-सुकून की ज़िंदगी गुज़ारता आया है, उस
    मै की मानिंद जो कभी नहीं छेड़ी गई और कभी एक बरतन से दूसरे में उंडेली नहीं गई।
    इसलिए उसका मज़ा क़ायम और ज़ायक़ा बेहतरीन रहा है।”
  rug-rug: Moabi si magogoso podalae tie vaqurana, guana vaeni sapu tava naqiti eko
    mo, lopu ta zoropo la koari na hopeke zagi, lopu ele tava raovo taloa si asa.
    Gua asa ke liṉiliṉi lea eko mo si asa sa nana lomoso si lopu hobe.”
  gaz-gaz: “Moʼaab akkuma daadhii wayinii kan siicoo isaa irratti hafe kan okkotee
    tokko keessaa gara okkotee kaaniitti gara hin galfaminii ijoollummaa isheetii
    jalqabdee boqochaa turte; boojiʼamtees hin fudhatamne. Kanaafuu isheen akkuma
    durii miʼoofti; urgaan ishees hin geeddaramne.
  fra-LSG: Moab était tranquille depuis sa jeunesse, Il reposait sur sa lie, Il n’était
    pas vidé d’un vase dans un autre, Et il n’allait pas en captivité. Aussi son goût
    lui est resté, Et son odeur ne s’est pas changée.
  yal-yal: “Moyaba yi bɔɲɛ xunbelixi xabu a dii ɲɔrɛ waxatini, alo manpaan na ramara
    alogo a xa siga ɲaxunɲɛ ayi. A mi baxi a yamanani, a siga gbɛtɛ yi, a mi sigaxi
    konyiyani. Nanara, a mɔn ɲaxun a kiini, a xirin mi masaraxi.”
  haw-1868: Ua moe malie o Moaba, mai kona wa opiopio mai, ua laua malie no maluna
    o kona maku, aole i ukuhiia, mai kekahi hue a i kekahi hue, aole hoi ia i hele
    iloko o ke pio ana, nolaila i koe mai ia ia kona ono, aole hoi i hoopauia kona
    ala.
  arb-NAV: قَدْ قَضَى مُوآبُ حَيَاةً مُتْرَفَةً مُنْذُ حَدَاثَتِهِ، كَالْخَمْرِ الْمُسْتَقِرِّ
    عَلَى عَكَرِهِ. لَمْ يُفْرَغْ مِنْ إِنَاءٍ إِلَى إِنَاءٍ، وَلَمْ يَذْهَبْ إِلَى
    السَّبْيِ قَطُّ لِذَلِكَ ظَلَّ مُحْتَفِظاً بِطَعْمِهِ وَلَمْ تَتَغَيَّرْ رَائِحَتُهُ.
  ewe-ewe: “Moab li bɔkɔɔ tso eƒe ɖevime ke abe wain si ɖo ƒã ɖi kpoo eye wometrɔe
    tso go ɖeka me kɔ ɖe go bubu me o ene; esia nye be meyi aboyo me kpɔ o. Eya ta
    eƒe vivi gale eŋu eye eƒe ʋeʋẽ lĩlĩlĩ metrɔ o.
  eng-LEE: 'Moab was ever at ease from his youth, and he was resting on his lees,
    and was not emptied from vessel to vessel, and had not gone into exile: therefore
    had his taste remained in him, and his scent was not changed.'
  asm-FB: মোৱাব সৰু কালৰে পৰা নিশ্চিন্তভাৱে আছে, আৰু সি নিজৰ গেদৰ ওপৰত সুস্থিৰে আছে,
    এক পাত্ৰৰ পৰা আন পাত্ৰত ঢলা হোৱা নাই, আৰু সি বন্দী-অৱস্থালৈ যোৱাও নাই; এই কাৰণে
    তাৰ সুস্বাদ তাতে আছে আৰু তাৰ দগ্ধ পৰিৱৰ্ত্তন হোৱা নাই।
  sus-A: «كَبِ عَ دِ مّدِ تّمُي، مٌوَبَ بَرَ لُ بْحّسَ كُي، مِشِ يٌ مُ عَ تْورْ، مِشِ
    يٌ مُ عَ رَ سٌشِ كٌنيِيَ كُي. كَبِ تّمُي شْننَكُيٍ عَ نَشَ لُ عَ يّتّ رَ.
  fra-SBL: « Moab a été à l'aise dès sa jeunesse, et il s'est installé sur sa lie,
    et n'a pas été vidée d'un navire à l'autre, et il n'est pas allé en captivité ;
    son goût reste donc en lui, et son odeur n'est pas modifiée.
  hbo-hbo: שַׁאֲנַ֨ן מֹואָ֜ב מִנְּעוּרָ֗יו וְשֹׁקֵ֥ט הוּא֙ אֶל־שְׁמָרָ֔יו וְלֹֽא־הוּרַ֤ק
    מִכְּלִי֙ אֶל־כֶּ֔לִי וּבַגֹּולָ֖ה לֹ֣א הָלָ֑ךְ עַל־כֵּ֗ן עָמַ֤ד טַעְמֹו֙ בֹּ֔ו
    וְרֵיחֹ֖ו לֹ֥א נָמָֽר׃ ס
  kik-kik: “Moabi atũũrĩte agaacĩire kuuma arĩ mwĩthĩ, ta ndibei ĩrĩa ĩĩkeerete, ĩkarika
    kĩnyita ĩtarĩ nyonoranie; we ndarĩ aatahwo agatwarwo bũrũri ũngĩ. Nĩ ũndũ ũcio
    mũcamo wake no ta ũrĩa warĩ tene, naguo mũtararĩko wake ndũrĩ wagarũrũka.
  fra-NCL: Moab a été tranquille depuis sa jeunesse ; il a reposé sur sa lie ; il
    n’a pas été vidé d’un vase dans un autre, et il n’est pas allé en captivité. Aussi
    son goût lui est-il resté, et son parfum ne s’est pas altéré.
  cek-AK: Moab loe thendoeng na hoi boeh ni, kamongah khosak, a ohhaih ahmuen ah oh
    poe, anih loe misong ah doeh caeh vai ai, anih loe pailang maeto hoi maeto ah
    pakong vai ai ih misurtui baktiah oh pongah, a khraemhaih anghmaa ai baktih toengah,
    ahmui doeh amkhrai ai.
  cuk-cuk: ”Moab-dulemar ambikuded-akale, bonisuli bukwad. E-dulemala wargwensaale,
    neggwebur-baidse gales seledisulid. Vino-nuedyob Moab-dulemar gued. Igi vino gusgu
    siigudae, deyob, Moab-dulemar gumogad. A-ulale, bela ega nueganbi ibmar nadegusad,
    e-damalad gwen gwagmaisulid.”
  uig-CYR: Моаб яшлиғидин тартип кәң-кушадә яшап арзаңлири үстидә тинған шараптәк
    әндишисиз болуп кәлгән; у һеч қачан күптин күпкә қуюлған әмәс, яки һеч сүргүн
    болған әмәс; шуңа униң тәми бир хил болуп, пуриғи һеч өзгәрмигән.
  tel-2017: మోయాబు తన బాల్యం నుండీ సురక్షితంగానే ఉన్నట్టు భావించాడు. అతడు ఒక పాత్రనుండి
    మరో పాత్రకు పోయని ద్రాక్షరసంలా ఉన్నాడు. అలాగే అతడు ఎప్పుడూ చెరలోకి వెళ్ళలేదు.
    కాబట్టి అతని రుచి ఎప్పటిలా బాగానే ఉంది. సువాసన కూడా మారకుండా ఉంది.
  hat-BSA: “Moab te alèz depi nan jenès li; anplis, li pa t janm deranje. Tankou diven
    ki rete nan boutèy orijinal, ki pa t vide de veso a veso, nonplis li pa t janm
    ale an egzil. Akoz sa, li kenbe bon gou li, ni odè li pa chanje.
  kos-kos: LEUM GOD El fahk, “Oemeet me acn Moab oanna okak — soenna utukla nu in
    sruoh. Moab el oana wain ma filiyuki in oan sraholu — tia mokleyuk ku okwok liki
    sufa nu ke sufa, pwanang emah uh, ac fohlo, tia ekla; oanna wo.
  hbo-WLC: שַׁאֲנַ֨ן מוֹאָ֜ב מִנְּעוּרָ֗יו וְשֹׁקֵ֥ט הוּא֙ אֶל־שְׁמָרָ֔יו וְלֹֽא־הוּרַ֤ק
    מִכְּלִי֙ אֶל־כֶּ֔לִי וּבַגּוֹלָ֖ה לֹ֣א הָלָ֑ךְ עַל־כֵּ֗ן עָמַ֤ד טַעְמוֹ֙ בּ֔וֹ
    וְרֵיח֖וֹ לֹ֥א נָמָֽר׃ ס
  ibo-ibo: “Onye na-anọ juu ka Moab bụ site na mgbe ọ bụ nwantakịrị, ọ dịka mmanya
    doro edo, nke a na-adịghị esi nʼotu udu wụgharịa ya nʼime udu ọzọ, o nwebeghị
    oge ọbụla e ji mee ka ọ ga biri nʼala ọzọ. Ọ bụ ya mere ụtọ ya adịghị agbanwe
    agbanwe, isisi ya agbanwekwaghị.
  ory-ory: “ମୋୟାବ ବାଲ୍ୟକାଳରୁ ନିଶ୍ଚିନ୍ତରେ ଅଛି, ସେ ଆପଣା ଖାଦ ଉପରେ ସୁସ୍ଥିର ହୋଇଅଛି ଓ ଏକ
    ପାତ୍ରରୁ ଅନ୍ୟ ପାତ୍ରକୁ ଢଳା ଯାଇ ନାହିଁ, କିଅବା ବନ୍ଦୀ ହୋଇଯାଇ ନାହିଁ; ଏଥିପାଇଁ ତାହାର ସ୍ୱାଦ
    ତାହା ମଧ୍ୟରେ ରହିଅଛି ଓ ତାହାର ସୁବାସ ବିକୃତ ହୋଇ ନାହିଁ।
  chk-chk: Iwe, ewe Samol mi Lapalap a üra, “Moap a nom fän kinamwe fansoun meinisin,
    esap oola mwo fän eu. Moap a usun chök wain mi nonomopos lon lenian, esap niiniwu
    me lon eu pör o niinilong lon pwal eu. Nennan esap ngauala, nge pwonnan ususun
    we chök.
  rop-rop: Wal YAWEI bin tok na, “Moweb bin oldei jidanbat brabli strongbala, en neba
    bin gowei prisana langa najawan kantri. Moweb im jis laik det wain weya jidan
    kwaitbala miselp en im nomo spilspilbat langa najawan jag. Det teist blanga im
    brabli gudwan, en im teist brabli gudwan olataim.
  ukr-1871: Змалку жив Моаб у супокою, седїв на гущі своїй і не переливано його з
    посудини в другу посудину, його в неволю не займано зроду; тим то зоставався в
    йому й смак його, та й запах його не змінявся.
  deu-1951: Moab ist von seiner Jugend an ruhig und sicher auf seinen Hefen gelegen;
    es ist niemals von einem Gefäß ins andere gegossen worden, es ist auch nie in
    die Gefangenschaft gewandert; deswegen ist sein Geschmack ihm geblieben und sein
    Duft hat sich nicht verändert.
  eng-JPS: Moab hath been at ease from his youth, and he hath settled on his lees,
    and hath not been emptied from vessel to vessel, neither hath he gone into captivity;
    therefore his taste remaineth in him, and his scent is not changed.
  srp-1865: Moav je bio u miru od djetinjstva svojega i poèivao na droždini svojoj,
    niti se pretakao iz suda u sud, niti je u ropstvo išao; zato mu osta kus njegov,
    i miris se njegov nije promijenio.
  lug-lug: “Mowaabu abadde mirembe okuva mu buvubuka bwe, nga wayini gwe batasengezze,
    gwe bataggye mu kibya ekimu okumuyiwa mu kirala, tagenzeko mu buwaŋŋanguse. Kale
    awooma ng’edda, n’akawoowo ke tekakyukanga.
  heb-heb: שאנן מואב מנעוריו ושקט הוא אל שמריו ולא הורק מכלי אל כלי ובגולה לא הלך
    על כן עמד טעמו בו וריחו לא נמר׃
  ben-IRV: মোয়াব নিরাপত্তা অনুভব করেছে কারণ সে ছিল যুবক। সে তার আঙ্গুর রসের মত, যেটি
    কখনও এক পাত্র থেকে অন্য পাত্রে ঢালা হয়নি। সে কখনও বন্দীদশায় যায় নি। তাই তার
    স্বাদ চিরকাল সুন্দর; তার সুগন্ধের অপরিবর্তনশীল আছে।
  pan-pan: ਮੋਆਬ ਆਪਣੀ ਜੁਆਨੀ ਤੋਂ ਅਮਨ ਵਿੱਚ ਰਿਹਾ, ਉਸ ਆਪਣਾ ਫੋਗ ਰੱਖ ਛੱਡਿਆ, ਨਾ ਉਹ ਇੱਕ ਭਾਂਡੇ
    ਵਿੱਚੋਂ ਦੂਜੇ ਭਾਂਡੇ ਵਿੱਚ ਉਲੱਦਿਆ ਗਿਆ, ਨਾ ਉਹ ਗ਼ੁਲਾਮੀ ਵਿੱਚ ਗਿਆ, ਇਸ ਲਈ ਉਹ ਦਾ ਸੁਆਦ ਉਹ
    ਦੇ ਵਿੱਚ ਕਾਇਮ ਰਿਹਾ, ਅਤੇ ਉਹ ਦੀ ਵਾਸ਼ਨਾ ਨਾ ਬਦਲੀ।
  mya-JVB: မောဘ သည်အိုး တလုံးမှ တလုံးသို့ မ ပြောင်း ၊ တကျွန်းတနိုင်ငံသို့ ယူသွား ခြင်းကိုမ
    ခံ၊ ငယ် သော အရွယ်မှစ၍ ငြိမ် လျက် ၊ မိမိ အဖတ် အနည်ပေါ် ၌ နေရာ ကျလျက်ရှိသောကြောင့်၊
    မိမိ အရသာ သည် တည် နေ၏။ မွှေး သောအနံ့လည်း မ ပျက် ။
  tbg-tbg: Noravano Kotiva tiharo, Tota entaqaahai Moapi vatanaaka koqemake variqi
    aniamanta navutaaka kia aninte vika rumpa vare nái maaqaini vuru kaarave. Vika
    vaireka, koqe uainivano nora kureqi qaqi vaivaro kia vovano vira varakero vo votori
    vo votoriqi qihia kaara voqaara vairave. Mintimake vaivaro uaini viva qaqi hiakaa
    ivaro vira muntavanovata qaqi koqe iro vairave.
  hmo-hmo: Moaba be ia mero negana dekena amo, ia noho namonamo vadaeni, uaina be
    iena hodu dekenai ia noho bamona, hodu ta dekena amo hodu ta dekenai, be nega
    ta idia bubua lasi bamona. Bona nega ta gabu daudau dekenai idia abia lao lasi.
    Unai dainai iena mamina be do ena lalonai ia noho, bona iena bonana be ia idau
    lasi.
  urd-urd: मोआब बचपन ही से आराम से रहा है, और उसकी तलछट तहनशीन रही, न वह एक बर्तन
    से दूसरे में उँडेला गया और न ग़ुलामी में गया; इसलिए उसका मज़ा उसमें क़ाईम है और
    उसकी बू नहीं बदली।
  rus-SYN: Моав от юности своей был в покое, сидел на дрожжах своих и не был переливаем
    из сосуда в сосуд, и в плен не ходил; оттого оставался в нем вкус его, и запах
    его не изменялся.
  bqc-SIM: Mↄabuↄ ku dↄdↄa za ń ɛ̀waasogↄↄ, aa zↄ̃lɛaɛ mɛ̀tɛɛɛ lán wɛ̃wa dàa guu.
    Wi ń lilɛ wà ń ká dàa pãleu yãao, wi ń bↄlɛ wà tàńnↄ bùsu pãleuo.
    Aa na e tiaɛ, an gĩ i lilɛo.
  tcz-CHONGTHU: Khanglui apat Moab chu lungmonga cheng a, sohchanga kikai mang khalou
    ahi. Ama chu bel khat a kon’a beldang khat a kilhei le le lou, kitungdet chet
    lengpitwi tobang ahi. Anam jong twitah leh namselou hoisel ahi.
  mar-mar: मवाब लहानपणापासून सुरक्षित आहे. तो त्याच्या द्राक्षरसासारखा आहे त्यास या
    पात्रातून त्या पात्रात कधीच ओतले नाही. तो बंदिवासात कधी गेला नाही. म्हणून त्याची
    चव जितकी चांगली तितकी कायम आहे, आणि त्याचा वास न बदलता टिकून आहे.”
  qub-qub: «Moab runacunaga imaypis jaucallami goyasha. Paycunataga manami imaypis
    nasyunninpita juc-läman prësu apashachu. Paycunaga caycan mana jäcachiypa wiñarasha
    bïnunömi. Chaynöpami alli jömuyniyoj, sumaj mishquej bïnuno caycan.
  bqp-bqp: Wee, sɑɑ yellun di, Mɔɑbubɑ bɑ wɑ̃ɑ bɔri yɛndu sɔɔ. Bɑ ǹ yoru diire gɑm.
    Bɑ sɔ̃wɑ kpɛtɛɛ nge tɑm kɔrɔru. Bɑ ǹ bu gɔsiɑre gɑm sɔɔ nge tɑm. Ben dobu kɑ
    ben wɑni kun kɔsɑ.
  hat-hat: Peyi Moab te toujou viv san ankenn danje depi tout tan. Yo pa janm depòte
    moun li yo. Li te tankou diven yo kite poze nan barik, san yo pa janm vide l'
    sot nan yon veso mete l' nan yon lòt. Se konsa li pa janm pèdi gou l'. Li pa janm
    vante.
  eng-BSB: Moab has been at ease from youth, settled like wine on its dregs; he has
    not been poured from vessel to vessel or gone into exile. So his flavor has remained
    the same, and his aroma is unchanged.
  eng-WEBPB: “Moab has been at ease from his youth, and he has settled on his dregs,
    and has not been emptied from vessel to vessel, neither has he gone into captivity;
    therefore his taste remains in him, and his scent is not changed.
  kbq-kbq: Hagi Moapu vahera ese'ma agafa hu'za mani'za e'nazaregatira, waini tro
    huteno tagiganti kama osu mopa kavofi antegeno me'negeno, ana waini timofo haga'amo'ene
    mna'amo'ma vagaore knare huno meankna hu'za mago vahe'mo'a hara eme huzmanteno
    eme zamavreno vige'za kina osu knare hu'za mani'naze.
  nhe-BL: Tlali Moab nochipa mocajtoc ica tlasehuilistli. Ax quema monequiyaya itlacajhua
    ma mochololtica hasta sequinoc tlaltini huan mocahuase. Nochipa tlali Moab eltoya
    queja se xocomeca atl tlen san quicahuilijtoya ma mosehui huan ax quema quitectoyaj
    ipan seyoc cuetlaxtli huan ax quipolojtoya iajhuiyaca.
  gub-BL: Tupàn Tuweharupi Wiko Ma'e uze'eg a'e kury. — Teko Moaw ywy rehe har wiko
    uzàmàtyry'ym 'ym pà tuweharupi wà. Ni amo zauxiapekwer nueraha kwaw waiwy wi ipyhyk
    pyrer romo wà. Moaw nuzawy kwaw win imonokatu pyrer. Teko numumyz kwaw a'e win
    wà. Nuzakook pixik kwaw hyru wi amo hyru ràm pe wà. Hete katu haw nuhem kwaw izuwi.
    Tuweharupi ikatu i'u mehe.
  eng-DRA: 'Moab hath been fruitful from his youth, and hath rested upon his lees:
    and hath not been poured out from vessel to vessel, nor hath gone into captivity:
    therefore his taste hath remained in him, and his scent is not changed.'
