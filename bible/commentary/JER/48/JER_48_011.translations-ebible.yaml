verse: JER.048.011
translations:
  mal-C: “മോവാബ് യൗവനംമുതൽതന്നെ സ്വസ്ഥയായിരുന്നു, അവൾ മട്ടിൻമീതേ തെളിവീഞ്ഞു നിൽക്കുന്നതുപോലെതന്നെ,
    പാത്രത്തിൽനിന്ന് പാത്രത്തിലേക്കു പകർന്നിട്ടില്ല— അവൾ പ്രവാസത്തിലേക്കു പോയിട്ടുമില്ല.
    അതിനാൽ അവളുടെ രുചി മാറാതിരിക്കുന്നു, അവളുടെ സുഗന്ധം വ്യത്യാസപ്പെട്ടതുമില്ല.
  deu-TKW: 'Von Jugend auf hatte Maob Ruhe und lag ungestört auf seinen Hefen; es
    ward nicht aus einem Gefäß in ein anderes umgegossen, noch ist''s je in Gefangenschaft
    gewandert: darum hat es seinen Geschmack behalten, und sein Duft hat sich nicht
    gewandelt.'
  lin-lin: Moabi ezalaki na kimia wuta bolenge na yango lokola masanga ya vino oyo
    baningisi te, oyo babongoli na mbeki mosusu te, mpo ete etikala nanu kokende na
    bowumbu te. Boye, elengi na yango ebongwana te mpe solo na yango etikala kaka
    ndenge ya kala.
  eng-LSV: Moab is secure from his youth, || And he [is] at rest for his preserved
    things, || And he has not been emptied out from vessel to vessel, || And he has
    not gone into captivity, || Therefore his taste has remained in him, || And his
    fragrance has not been changed.
  eng-GNV: 'Moab hath bene at rest from his youth, and he hath setled on his lees,
    and hath not bene powred from vessell to vessell, neither hath he gone into captiuitie:
    therefore his taste remained in him and his sent is not changed.'
  eng-WEBSTER: 'Moab hath been at ease from his youth, and he hath settled on his
    lees, and hath not been emptied from vessel to vessel, neither hath he gone into
    captivity: therefore his taste remained in him, and his scent is not changed.'
  nhw-BL: Tlali Moab nochipa mocajtoc ica tlasehuilistli. Amo quema monequiyaya imasehualhua
    ma mochololtica hasta sequinoc tlalme huan mocahuase. Nochipa tlali Moab eltoya
    quen se xocomeca atl catli san quicahuilijtoya ma mosehui huan amo quema quitectoyaj
    ipan seyoc cuetlaxtli huan amo quipolojtoya iajhuiyaca.
  swh-ONEN: “Moabu amestarehe tangu ujana wake, kama divai iliyoachwa kwenye machujo
    yake, haikumiminwa kutoka chombo kimoja hadi kingine, hajaenda uhamishoni. Kwa
    hiyo ana ladha ile ile kama aliyokuwa nayo, nayo harufu yake haijabadilika.
  bba-bba: Wee, sɑɑ yellun di, Mɔɑbubɑ bɑ wɑ̃ɑ bɔri yɛndu sɔɔ. Bɑ ǹ yoru diire ɡɑm.
    Bɑ sɔ̃wɑ kpɛtɛɛ nɡe tɑm kɔrɔru. Bɑ ǹ bu ɡɔsiɑre ɡɑm sɔɔ nɡe tɑm. Ben dobu kɑ
    ben wɑni kun kɔsɑ.
  eng-KJVCPB: 'Moab hath been at ease from his youth, And he hath settled on his lees,
    And hath not been emptied from vessel to vessel, Neither hath he gone into captivity:
    Therefore his taste remained in him, And his sent is not changed.'
  luo-luo: “Moab oseyweyo chakre tin-ne, ka divai mowe mos e aguche, ma ok ool koa
    ei agulu achiel kiloko machielo kendo pod ok odhi e twech. Omiyo ndhathe pod nikare,
    kendo tik mare ok olokore.”
  meu-meu: Moab na merona negana amo vada e noho namonamo, vine ranuna asi nurinurina
    na heto; hodu ta amo hodu ta ai asie vedaia, bona dauhai asie hanohoa; taunabunai
    ia mamina na doini lalonai e miamu, bona bonana na se idaumu.
  npi-ULB: आफ्नो युवावस्थादेखि नै मोआबले आफूलाई सुरक्षित ठानेको छ । त्यो एउटा भाँडोदेखि
    अर्को भाँडोमा कहिल्यै नखन्याइएको दाखमद्यजस्तो हो । त्यसलाई कहिल्यै निर्वासनमा
    लगिएको छैन । त्यसकारण त्यसको स्वाद सदा स्वादिष्‍ट हुन्छ । त्यसको बास्‍ना नबदी
    रहन्‍छ ।
  yor-yor: “Moabu ti wà ní ìsinmi láti ìgbà èwe rẹ̀ wá bí i ọtí wáìnì lórí gẹ̀dẹ̀gẹ́dẹ̀
    rẹ̀, tí a kò dà láti ìgò kan sí èkejì kò tí ì lọ sí ilẹ̀ ìgbèkùn rí. Ó dùn lẹ́nu
    bí ó ti yẹ, òórùn rẹ̀ kò yí padà.
  pes-OPCB: «موآب از ابتدای تاریخ خود تاکنون، در امنیت و به دور از جنگ و جدال به سر
    برده و هرگز به تبعید نرفته است. موآب همچون شراب دست نخورده‌ای است که از کوزه‌ای
    به کوزه‌ای دیگر ریخته نشده و به همین دلیل طعم و بوی آن تغییر نکرده است.
  tgl-ULB: Naramdaman ng Moab na ligtas siya mula pa sa pagkabata. Katulad siya ng
    kaniyang alak na hindi pa naibuhos sa mga banga. Hindi siya nakaranas ng pagkabihag.
    Samakatuwid, ang lasa niya ay nanatiling masarap gaya ng dati, ang kaniyang linamnam
    ay hindi nagbago.
  hui-hui: Anduane Homogohanda lalu, Moaba dindi ogoni pigane winidangi howa wima
    ibalu áyubi ibula dindi mende baba wai bialu ibunaga wali agali dindi mendeha
    garabayabu yalu pene mbira nawiore. Moaba ibu baya taraore agalime gerebi lini
    pingidowa waini iba be mendeha yoromabu berelaga nabini ngaligobi nga. Ani ngagola
    ibunaga dende ngabi ereba nahe bayaleore wiaabo ka.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​က``မော​ဘ​ပြည်​သူ​တို့​သည် အ​စဉ်​ပင်​ဘေး​မဲ့​လုံ​ခြုံ​စွာ​နေ​ခဲ့​ရ​၍​အ​ဘယ်
    အ​ခါ​၌​မျှ​ပြည်​နှင်​ဒဏ်​မ​သင့်​ခဲ့​ဘူး​ပေ။ မော​ဘ ပြည်​သည်​အိုး​တစ်​လုံး​မှ​တစ်​လုံး​သို့​မ​ပြောင်း၊
    မွှေ နှောက်​မှု​လည်း​မ​ပြု​ဘဲ​အ​နည်​ထိုင်​ရန်​ထား​ရှိ သ​ဖြင့်​အ​နံ့​အ​ရ​သာ​မ​ပျက်၊
    ကောင်း​မြဲ ကောင်း​လျက်​နေ​သည့်​စ​ပျစ်​ရည်​နှင့်​တူ​၏။
  bod-N: མོ་ཨབ་ནི་ལོ་ན་གཞོན་དུས་ནས་སྐྱིད་པོར་བསྡད་དེ་བཙོན་དུའང་མ་ཕྱིན་ལ། སྙིགས་རོ་མ་དཀྲུག་པའི་རྒུན་ཆང་དྭངས་མོ་དང་འདྲ་ཞིང་།
    སྣོད་གཅིག་ལས་སྣོད་གཞན་དུ་བླུགས་མ་མྱོང་ལ་དེའི་བྲོ་བ་ལུས་ཤིང་དྲི་ཞིམ་ཡལ་མེད་དོ་ཞེས་གསུངས་སོ།
    །
  sna-sna: “Moabhu anga ane zororo kubvira pauduku hwake, sewaini yasarira mumasese,
    isina kudirwa kubva muno mumwe mudziyo ichiiswa muno mumwe, haana kuenda kuutapwa.
    Saka anongotapira sezvaakanga ari, uye kunhuhwira kwake hakuna kushanduka.
  spa-BLM: “Moab ha estado tranquilo desde su juventud, y se ha conformado con sus
    posos, y no se ha vaciado de buque a buque, ni ha ido al cautiverio; por lo que
    su gusto permanece en él, y su olor no se cambia.
  cac-cac: A eb' aj Moab junc'olaln̈ej yaj eb', malaj b'aj tz'ic'jib'at eb' d'a ch'oc
    nacional. Icha vino ton̈ej tan̈anemi, max q'uexchaj yed'tal, yuj chi' max q'uexvi
    sjab', max satel svach'il yuc'ji, icha chi' yaj eb'.
  swh-ULB: Moabu amekuwa akijisikia salama tangu alipokuwa kijana. Yeye ni kama mvinyo
    wake ambao haujamiminwa kutoka mtungi kwenda mtungi mwingine. Hajaenda matekani.
    Hivyo radha yake ni njema kama mwanzo; radha yake haibadiliki.
  bel-bel: Мааў з маладосьці сваёй быў у спакоі, сядзеў на дрожджах сваіх і яго не
    пералівалі з посуду ў посуд, і ў палон не хадзіў; таму і заставаўся ў ім смак
    яго, і пах яго не мяняўся.
  deu-ELBBK: Sorglos war Moab von seiner Jugend an, und still lag es auf seinen Hefen
    und wurde nicht ausgeleert von Fass zu Fass, und in die Gefangenschaft ist es
    nie gezogen; daher ist sein Geschmack ihm geblieben und sein Geruch nicht verändert.
  mbb-OT: Dezeyaan is ked-ubpà diyà te Moab puun pa te nehuna he timpu. Wazè keenu
    mevihag is menge etew kayi. Neiring heini te vinu he wazà welenga etawa wazà ihalin
    diyà te selakew en he teleǥuey. Umbe wazà mahalin is taam din wey ngazeg din.
  mal-2015: മോവാബ് ബാല്യം മുതൽ സ്വൈരമായി മട്ടിന്മീതെ തെളിഞ്ഞുനിന്നു; അവനെ പാത്രത്തിൽനിന്നു
    പാത്രത്തിലേക്കു പകരുകയോ പ്രവാസത്തിലേക്കു കൊണ്ടുപോകയോ ചെയ്തിട്ടില്ല; അതുകൊണ്ടു
    അവന്റെ സ്വാദു അവനിൽ തന്നേ ഇരിക്കുന്നു; അവന്റെ മണം പോയ്പോയിട്ടുമില്ല.
  rmc-rmc: „O Moab peske dživelas terňipnastar bi o starišagos a odpočovinelas peske
    sar e mol andre peskre sudi; na sas prečhivkerdo andral jekh nadoba andre aver
    a na džalas andro zajaťje. Vašoda peske doľikerďa peskri chuť a leskri voňa pes
    na čerinďa.
  pes-OPV: موآب از طفولیت خودمستریح بوده و بر دردهای خود نشسته است و ازظرف به ظرف
    ریخته نشده و به اسیری نرفته است. از این سبب طعمش در او مانده است وخوشبویی او تغییر
    نیافته است.
  ron-1924: Моабул ера нетулбурат дин тинереця луй ши се одихня фэрэ тямэ пе дрождииле
    луй, ну ера турнат динтр-ун вас ын алтул ши ну ера дус ын робие. Де ачея и с-а
    пэстрат густул ши ну и с-а скимбат миросул.
  ben-OBCV: “মোয়াব তার যৌবনকাল থেকে বিশ্রাম ভোগ করেছে, যেভাবে দ্রাক্ষারস তার তলানির
    উপরে স্থির থাকে, যখন এক পাত্র থেকে অন্য পাত্রে তা ঢালা হয় না, সে কখনও নির্বাসনে
    যায়নি। তাই তার স্বাদ পূর্বের মতোই থেকে গেছে, তার সুগন্ধের পরিবর্তন হয়নি।”
  som-som: Dalka Moo'aab wuu iska istareexsanaa tan iyo yaraantiisii, oo sida khamri
    deggan ayuu iskaga dul fadhiyey gufarkiisii, oo weelna weel kale lagagama shubin,
    oo maxaabbiisahaanna marna looma kaxaysan, sidaas daraaddeed dhadhankiisii wuu
    ku sii hadhay isaga, oo udgoonkiisiina innaba ma beddelmin.
  lat-VUC: 'Fertilis fuit Moab ab adolescentia sua, et requievit in fæcibus suis:
    nec transfusus est de vase in vas, et in transmigrationem non abiit: idcirco permansit
    gustus ejus in eo, et odor ejus non est immutatus.'
  eng-ASVBT: 'Moab hath been at ease from his youth, and he hath settled on his lees,
    and hath not been emptied from vessel to vessel, neither hath he gone into captivity:
    therefore his taste remaineth in him, and his scent is not changed.'
  ita-1885: Moab è stato in tranquillità fin dalla sua fanciullezza, e si è riposato
    sopra la sua feccia, e non è stato mai travasato, e non è andato in cattività;
    perciò il suo sapore gli è restato, e il suo odore non si è mutato.
  eng-LXXUP: And Johanan the son of Kareah, and all the leaders of the host that were
    with him, heard of all the evil deeds which Ishmael had done.
  eng-ULB: Moab has felt secure since he was young. He is like his wine that has never
    been poured from pot to pot. He has never gone into captivity. Therefore he tastes
    as good as ever; his flavor remains unchanged.
  spa-VBL: El pueblo de Moab ha vivido cómodamente desde que se fundó el país. Son
    como el vino que no se ha alterado, que no se ha vertido de un recipiente a otro.
    Así que el sabor y la fragancia siguen siendo los mismos. No han experimentado
    el exilio.
  fra-_FOB: Moab était tranquille depuis sa jeunesse; il reposait sur sa lie; il ne
    fut pas vidé d'un vase dans un autre; il n'alla point en captivité; aussi son
    goût lui est resté, et son odeur ne s'est point changée.
  mal-mal: മോവാബ് ബാല്യംമുതൽ സ്വസ്ഥമായി മട്ടിനു മുകളിൽ തെളിഞ്ഞുനിന്നു; അവനെ പാത്രത്തിൽനിന്നു
    പാത്രത്തിലേക്കു പകർന്നിട്ടില്ല; അവൻ പ്രവാസത്തിലേക്കു പോയിട്ടുമില്ല; അതുകൊണ്ട്
    അവന്റെ സ്വാദ് അവനിൽ തന്നെ ഇരിക്കുന്നു; അവന്റെ ഗന്ധം വ്യത്യാസപ്പെട്ടിട്ടുമില്ല.
  urd-GVR: Apnī jawānī se le kar āj tak Moāb ārām-o-sukūn kī zindagī guzārtā āyā hai,
    us mai kī mānind jo kabhī nahīṅ chheṛī gaī aur kabhī ek bartan se dūsre meṅ unḍelī
    nahīṅ gaī. Is lie us kā mazā qāym aur zāyqā behtarīn rahā hai.”
  suz-BL: मोआब आ ठिटा रेन नांइ‍सीशा बाक्‍शो बाक्‍ब। मेको गरमी कुर पा वोइश्‍शो अङगुर
    शांबु खोदेंशो बाक्‍ब। मेको ग्‍योंब का रे अर्को ग्‍योंबुम मले‍शो बाक्‍ब। मेको ग्‍याइश्‍शा
    लाइक्‍चा मपुंइसीशो बाक्‍ब। मोपतीके मेको ङोंइती ङा खोदेंशोन बाक्‍ब। मेको आ ब्रोव़शो
    रिना मजाम्‍शो बाक्‍ब। सेफन्‍याह १:१२
  eng-NOY: Moab hath been at ease from his youth, And he hath settled on his lees,
    And hath not been drawn off from vessel to vessel, Neither hath he gone into captivity;
    Therefore his taste hath remained in him, And his flavor hath not changed.
  ita-1927: Moab era tranquillo fin dalla sua giovinezza, riposava sulle sue fecce,
    non è stato travasato da vaso a vaso, non è andato in cattività; per questo ha
    conservato il suo sapore, e il suo profumo non s’è alterato.
  ckb-ckb: «مۆئاب لە هەڕەتی گەنجییەوە دڵنیایە، ڕاپێچیش نەکراوە، وەک مەی بەسەر خڵتەکەیەوە
    مەنگە، لە دەفرێکەوە بۆ دەفرێکی دیکە نەشڵەقاوە، لەبەر ئەوە تامەکەی هەر ماوە و بۆنیشی
    نەگۆڕاوە.
  eng-BBE: 'From his earliest days, Moab has been living in comfort; like wine long
    stored he has not been drained from vessel to vessel, he has never gone away as
    a prisoner: so his taste is still in him, his smell is unchanged.'
  kan-OKCV: “ಮೋವಾಬು ತನ್ನ ಚಿಕ್ಕಂದಿನಿಂದ ಸುಖವಾಗಿತ್ತು; ಅದು ತನ್ನ ಮಡ್ಡಿಯ ಮೇಲೆ ನಿಂತಿರುವ ದ್ರಾಕ್ಷಾರಸದಂತೆ
    ಸುಮ್ಮನೆ ಇತ್ತು; ಒಂದು ಪಾತ್ರೆಯೊಳಗಿಂದ ಮತ್ತೊಂದು ಪಾತ್ರೆಗೆ ಹೊಯ್ಯಲಾಗುವುದಿಲ್ಲ; ಸೆರೆಗೆ ಹೋಗಲಿಲ್ಲ;
    ಆದ್ದರಿಂದ ಅದರ ರುಚಿ ಅದರಲ್ಲಿ ಉಂಟು; ಅದರ ವಾಸನೆ ಬೇರೆ ಆಗಲಿಲ್ಲ.
  tam-2017: மோவாப் தன் சிறுவயதுமுதல் சுகமாக வாழ்ந்தது; அது ஒரு பாத்திரத்திலிருந்து
    மறு பாத்திரத்தில் ஊற்றப்படாமலும், அதின் வண்டல்களின்மேல் அசையாமலும் இருந்தது; அது
    சிறையிருப்புக்குப் போனதில்லை; ஆதலால் அதின் ருசி அதில் நிலைத்திருந்தது; அதின் வாசனை
    மாறவில்லை.
  spa-RV-1909: 'Quieto estuvo Moab desde su mocedad, y sobre sus heces ha estado él
    reposado, y no fué trasegado de vaso en vaso, ni nunca fué en cautiverio: por
    tanto quedó su sabor en él, y su olor no se ha trocado.'
  ron-BTF: Moabul a fost în tihnă din tinerețea lui și s-a așezat pe drojdiile lui
