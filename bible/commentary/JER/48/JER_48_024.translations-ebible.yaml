verse: JER.048.024
translations:
  mal-C: കെരീയോത്തിനും ബൊസ്രായ്ക്കും— ദൂരത്തും സമീപത്തുമുള്ള മോവാബിലെ സകലനഗരങ്ങൾക്കുംതന്നെ.
  deu-TKW: über Kerioth, Bozra und alle andern Städte Moabs, die fernen wie die nahen.
  lin-lin: na Kerioti mpe na Botsira, na bingumba nyonso ya Moabi, ezala oyo ezali
    mosika to oyo ezali pene.
  eng-LSV: And on Kerioth, and on Bozrah, || And on all cities of the land of Moab,
    || The far off and the near.
  eng-GNV: And vpon Kerioth, and vpon Bozrah, and vpon all the cities of ye land of
    Moab farre or neere.
  eng-WEBSTER: And upon Kerioth, and upon Bozrah, and upon all the cities of the land
    of Moab, far or near.
  nhw-BL: Queriot, Bosra huan nochi sequinoc ialtepehua Moab catli mopantiyayaj huejca
    huan catli mopantiyayaj nechca.
  swh-ONEN: katika Keriothi na Bosra; kwa miji yote ya Moabu, iliyoko mbali na karibu.
  bba-bba: kɑ Keriɔtu kɑ Botisirɑ, Mɔɑbubɑn wusu kpuro ɡesi, si su wɑ̃ɑ turuku kɑ
    tontondeɔ.
  eng-KJVCPB: And upon Kerioth, and upon Bozrah, And upon all the cities of the land
    of Moab, far or near.
  luo-luo: kuom Kerioth gi Bozra, kuom mier duto mag Moab, man mabor kod mago man
    machiegni.
  meu-meu: Kerioto, Bosra, bona Moab tanona hanuadia iboudiai, daudaudia bona kahikahidia,
    latadiai.
  npi-ULB: किर्योत, बोज्रा र मोआब देशका नजिक र टाढाका सबै सहरमाथि आएको छ ।
  yor-yor: sórí Kerioti àti Bosra, sórí gbogbo ìlú Moabu, nítòsí àti ní ọ̀nà jíjìn.
  pes-OPCB: قریوت، بصره، و تمام شهرهای دور و نزدیک سرزمین موآب.»
  tgl-ULB: sa Keriot at Bozra at sa lahat ng lungsod sa lupain ng Moab, sa mga pinakamalayo
    at pinakamalapit na mga lungsod.
  hui-hui: '@see-verse:JER.048.023'
  mya-mya: '@see-verse:JER.048.023'
  bod-N: ཀེ་རི་ཨོད། པོ་ཚ་རཱ། མོ་ཨབ་ཡུལ་ཁམས་ཀྱི་ཐག་ཉེ་རིང་གི་གྲོང་ཁྱེར་ཀུན་དང་བཅས་པ་ལ་ཉེས་ཆད་ཐེབས་པར་འགྱུར་ཏེ།
  sna-sna: kuKerioti neBhozira, nokumaguta ose eMoabhu ari kure neari pedyo.
  spa-BLM: en Kerioth, en Bozrah, y sobre todas las ciudades de la tierra de Moab,
    lejanas o cercanas.
  cac-cac: '@see-verse:JER.048.023'
  swh-ULB: huko Keriothi na Bozra, na katika miji yote iliyomo katika nchi ya Moabu
    - miji iliyoko mbali na karibu.
  bel-bel: і на Керыот на Васор, і на ўсе гарады зямлі Маавіцкай, далёкія і блізкія.
  deu-ELBBK: und über Kerijot und über Bozra und über alle Städte des Landes Moab,
    die fernen und die nahen.
  mbb-OT: Keriot, wey Bozra. Egkeumahan en te silut is langun he ziyà te menge inged
    diyà te Moab, uvey man etawa meziyù.
  mal-2015: കെരീയോത്തിന്നും ബൊസ്രെക്കും മോവാബ് ദേശത്തു ദൂരത്തും സമീപത്തും ഉള്ള എല്ലാ
    പട്ടണങ്ങൾക്കും തന്നേ.
  rmc-rmc: pro Kerijot, pre Bocra the pre savore fori le Moaboskre, či imar hine dur
    abo pašes.
  pes-OPV: و بر قریوت و بصره و بر تمامی شهرهای بعید و قریب زمین موآب.
  ron-1924: песте Керийот, песте Боцра, песте тоате четэциле дин цара Моабулуй, фие
    депэртате, фие апропияте.
  ben-OBCV: করিয়োৎ ও বস্রায়— দূরে ও নিকটে, মোয়াবের সব নগরে।
  som-som: iyo Qiryood, iyo Bosraah, iyo magaalooyinka dalka Moo'aab oo dhan, kuwa
    dhow iyo kuwa fogba.
  lat-VUC: et super Carioth, et super Bosra, et super omnes civitates terræ Moab,
    quæ longe et quæ prope sunt.
  eng-ASVBT: and upon Kerioth, and upon Bozrah, and upon all the cities of the land
    of Moab, far or near.
  ita-1885: e sopra Cheriot, e sopra Bosra, e sopra tutte le città del paese di Moab,
    lontane e vicine.
  eng-ULB: To Kerioth and Bozrah, and to all the cities in the land of Moab— the farthest
    and the closest cities.
  spa-VBL: a Queriot, Bozrá y a todas las ciudades de Moab, ya sean lejanas o cercanas.
  fra-_FOB: Sur Kérijoth, sur Botsra, et sur toutes les villes du pays de Moab, éloignées
    et proches.
  mal-mal: കെരീയോത്തിനും ബൊസ്രെക്കും ദൂരത്തും സമീപത്തും ഉള്ള മോവാബിലെ എല്ലാ പട്ടണങ്ങൾക്കും
    തന്നെ.
  urd-GVR: Qariyot aur Busrā, ġharz Moāb ke tamām shahroṅ kī adālat huī hai, ḳhāh
    wuh dūr hoṅ yā qarīb.”
  suz-BL: केरयोथ, बोज्रा नु मोआब आ नेक्‍था नु ङोन ङा सहर नेल्‍ल आन तारी निसाफ पतीके
    जाक्‍शो बाक्‍ब।
  eng-NOY: And upon Kerioth, and upon Bozrah, And upon all the cities of the land
    of Moab far and near.
  ita-1927: su Kerioth, su Botsra, su tutte le città del paese di Moab, lontane e
    vicine.
  ckb-ckb: بەسەر قەریۆت و بۆزرا، بەسەر هەموو شارۆچکەکانی خاکی مۆئاب، دوور و نزیکەکان.
  eng-BBE: And on Kerioth, and on Bozrah, and on all the towns of the land of Moab,
    far and near.
  kan-OKCV: ಬೊಚ್ರ, ಕೆರೀಯೋತ್, ಹೀಗೆ ಸಮೀಪದಲ್ಲಾಗಲಿ, ದೂರದಲ್ಲಾಗಲಿ ಇರುವ, ಮೋವಾಬಿನ ಸಮಸ್ತ ಪಟ್ಟಣಗಳ
    ಮೇಲೆಯೂ ಬಂತು.
  tam-2017: கீரியோத்தின்மேலும், போஸ்றாவின்மேலும், மோவாப் தேசத்தில் தூரத்திலும் சமீபத்திலும்
    இருக்கிற எல்லாப் பட்டணங்களின்மேலும் நியாயத்தீர்ப்பு வரும்.
  spa-RV-1909: Y sobre Chêrioth, y sobre Bosra, y sobre todas las ciudades de tierra
    de Moab, las de lejos y las de cerca.
  ron-BTF: Și asupra Cheriiotului și asupra Boțrei și asupra tuturor cetăților țării
    Moabului, de departe și de aproape.
  eng-WEBP: on Kerioth, on Bozrah, and on all the cities of the land of Moab, far
    or near.
  eng-FBV: on Kerioth, Bozrah, and on all the towns of Moab, whether far away or nearby.
  nld-1939: 'Aan Keri-jot, en aan Bosra, Aan alle steden van Moab, veraf of dichtbij:'
  nch-BL: Queriot, Bosra huan nochi sequinoc ialtepehua Moab cati mopantiyayaj huejca
    huan cati mopantiyayaj nechca.
  vie-1934: Kê-ri-giốt, Bốt-ra, và trên hết thảy các thành xứ Mô-áp, nơi gần và xa.
  hin-CV: केरिओथ, बोज़राह तथा मोआब के दूरवर्ती एवं निकटवर्ती सभी नगर.
  spa-BES: Queriot, y en Bosra, y en todos los pueblos de la tierra de Moab, lejanos
    y cercanos.
  tdx-tdx: Le i Keriote naho i Botsrà vaho o hene rova an-tane’ i Moabeo, o lavi­tseo
    naho o marìneo.
  tha-KJV: และเคริโอท และโบสราห์ และหัวเมืองทั้งสิ้นของแผ่นดินโมอับ ทั้งไกลและใกล้
  por-BR-2018: Sobre Queriote, sobre Bosra, e sobre todas as cidades da terra de Moabe,
    as de longe e as de perto.
  deu-ELO: und über Kerijoth und über Bozra, und über alle Städte des Landes Moab,
    die fernen und die nahen.
  eng-WYC-2018: and on Kerioth, and on Bozrah, and on all the cities of the land of
    Moab, that be far, and that be nigh. (and on Kerioth, and on Bozrah, and on all
    the cities in the land of Moab, that be far away, and that be near.)
  epo-epo: kontraŭ Keriot kaj Bocra, kaj kontraŭ ĉiuj urboj de la lando de Moab, la
    malproksimaj kaj la proksimaj.
  uig-PIN: Keriot, Bozraⱨ ⱨǝm Moabdiki yiraⱪ-yeⱪin barliⱪ xǝⱨǝrlǝrning üstigǝ qiⱪirilidu.
  beo-beo: '@see-verse:JER.048.023'
  tpi-OTNT: na Keriot na Bosra. Na tu ol arapela taun bilong Moap i kisim pe nogut,
    maski ol i stap klostu o ol i stap longwe.
  hau-SA: zuwa Keriyot da Bozra zuwa dukan garuruwan Mowab, nesa da kusa.
  uig-LAT: Kériot, Bozrah hem Moabdiki yiraq-yéqin barliq sheherlerning üstige chiqirilidu.
  nde-nde: eKheriyothi kanye laseBhozira kuwo wonke amadolobho aseMowabi, aseduze
    lakhatshana.
  ton-ton: Pea mo Kiliote, mo Posila, pea ki he ngaahi kolo kotoa pē ʻi he fonua ʻo
    Moape, pe ko e mamaʻo pe ko e ofi.
  ces-1613: A na Kariot, a na Bozru i na všecka města země Moábské, daleká i blízká.
  eng-WMB: on Kerioth, on Bozrah, and on all the cities of the land of Moab, far or
    near.
  tam-TCV: கீரியோத், போஸ்றா, மற்றும் தூரத்திலும் சமீபத்திலும் உள்ள மோவாபின் பட்டணங்கள்
    எல்லாவற்றுக்கும் நியாயத்தீர்ப்பு வந்துள்ளது.
  ceb-ULB: ngadto sa Keriot ug sa Bozra, ug ngadto sa tanang mga siyudad sa yuta sa
    Moab—ang kinalayoan ug ang kinaduolang mga siyudad.
  pol-UBG: Na Keriot, na Bosrę i na wszystkie miasta ziemi Moabu, dalekie i bliskie.
  urd-GVU: قریوت اور بُصرہ، غرض موآب کے تمام شہروں کی عدالت ہوئی ہے، خواہ وہ دُور
    ہوں یا قریب۔“
  deu-1912: Karioth, Bozra und über alle Städte im Lande Moab, sie liegen fern oder
    nahe.
  kan-2017: ಕೆರೀಯೋತ್, ಬೊಚ್ರ ಅಂತು ದೂರದ ಮತ್ತು ಹತ್ತಿರದ ಮೋವಾಬಿನ ಎಲ್ಲಾ ಪಟ್ಟಣಗಳಿಗೂ ದಂಡನೆಯಾಗದೆ
    ಇರುವುದಿಲ್ಲ.
  yap-yap: Kerioth, nge Bozrah. Pufthin e ke taw nga daken gubin e pi binaw nu Moab,
    ni tin nib palog nge tin nib chugur.
  hlt-MCSB: Kerioth la, Bozrah neh Moab khohmuen khopuei a yoei a hla boeih la pawk
    coeng.
  mdy-ETH: '@see-verse:JER.048.023'
  twi-ASANTE: ne Keriot ne Bosra wɔ Moab nkuro nyinaa, deɛ ɛwɔ akyirikyiri ne deɛ
    ɛbɛn.
  eng-WEBU: on Kerioth, on Bozrah, and on all the cities of the land of Moab, far
    or near.
  wal-wal: Qiriyootanne, Booxira geetettiya katamatu bollaaninne mataaninne haahuwan
    de7iya Moo7aaba katamatu bollan pirddai yiis.
  spa-PDDPT: contra Queriot y Bosra, contra todas las ciudades de la tierra de Moab,
    las de lejos y las de cerca.
  gun-gun: Queriote ha'e Bozra áry, Moabe yvy re tetã ikuai va'e ha'e javi áry, mombyry
    ha'e ha'e'i rupigua guive.
  ilo-ULB: iti Keriot ken Bosra, ken kadagiti amin a siudad iti daga ti Moab—kadagiti
    kaadaywan ken kaaasitgan a siudad.
  kpg-kpg: Kerioth, mo Bozrah. Di hagiaga gu dau mai gi lodo nia waahale huogodoo
    o Moab, nia waahale hoohoo mai mo mogowaa.
  uig-ARA: كېرىئوت، بوزراھ ھەم موئابدىكى يىراق-يېقىن بارلىق شەھەرلەرنىڭ ئۈستىگە چىقىرىلىدۇ.
  sus-sus: Keriyoti, Bosara, nun Mowaba taa birin, naxee makɔrɛ, naxee makuya.
  pon-2006: Keriod, oh Posra. Kadeik leledohngehr nan kahnimw koaros en Mohap, kahnimw
    keren oh doh kan.
  ksd-ksd: ma tadav Keriot, ma tadav Bosra, ma tadav ra lavur pia na pal ta ra gunan
    Moab, nina dia tur vailik ma diat dia tur maravai.
  tur-YTC: Keriyot'a, Bosra'ya, Ve Moav ülkesinin uzak ya da yakın bütün kentlerine.
  ind-AYT: atas Keriot dan Bozra, dan semua kota di negeri Moab, baik yang jauh maupun
    yang dekat.
  nya-nya: Keriyoti ndi Bozira ndi mizinda yonse ya Mowabu, yakutali ndi yapafupi
    yomwe.
  hrv-hrv: Kerijot, Bosru i nad sve gradove zemlje moapske, daleke i blize.
  mps-mps: me Keriot, me Bosra dao. Te Moap gasa taun dabe tigidali me dwai dene salio,
    te pąde elaluali, me digibulu elaluali, te tiwai sę naga pedelalio.
  tpi-tpi: na Keriot na Bosra. Na tu ol arapela taun bilong Moap i kisim pe nogut,
    maski ol i stap klostu o ol i stap longwe.
  dan-1931: Kerijot, Bozra og alle Byer i Moabs Land fjernt og nær.
  vie-OVCB: Kê-ri-giốt và Bốt-ra— cùng tất cả thành của Mô-áp, xa và gần.”
  guj-2017: કરિયોથ, બોસ્રાહ, અને મોઆબના સર્વ નગરો જે નજીકમાં હોય કે દૂર હોય છે, આ
    બધાને સજા થઈ છે.
  pon-2006A: Keriod, oh Posra. Kadeik leledohngehr nan kahnimw koaros en Mohap, kahnimw
    keren oh doh kan.
  por-BRBSL: em Kerioth, em Bozrah, e em todas as cidades da terra de Moab, longe
    ou perto.
  cth-cth: Kirioth hoi Bozrah hoi Moab ram e khonaw pueng ahlanae koe e hoi a hnainae
    koe e naw pueng hai,
  twi-twi: ne Keriot ne Bosra wɔ Moab nkurow nyinaa, nea ɛwɔ akyirikyiri ne nea ɛbɛn.
  hlt-hlt: Kerioth la, Bozrah neh Moab khohmuen khopuei a yoei a hla boeih la pawk
    coeng.
  tbz-SIM: nɛ̀ Kediyɔti kɛ yíɛ́nɛ̀ Bosedɑɑ. Dɛ kó tiyɛ̃ĩti tùɔ̀kɛmu Mɔɑbu tenkɛ̀ kó
    yɛhɛkɛ̀ yɛmɔu yɛ̀ɛ̀ tɔ̀kɛ́ nɛ̀ yɛ̀ɛ̀ dìɛ́tìrì.
  msy-2020: Keriot ko Bosra. Moapɨn nguibar ekiar roghɨra itiba ko, saghon itiba,
    me bar moghɨra ivezir kuram ini.
  azb-azb: Qeriyot, Bosra – uzaq və yaxın bütün Moav şəhərləri məhkum oldu.
  eng-DBY: and upon Kerijoth, and upon Bozrah, and upon all the cities of the land
    of Moab, far and near.
  hin-2017: और करिय्योत, बोस्रा, और क्या दूर क्या निकट, मोआब देश के सारे नगरों में
    दण्ड की आज्ञा पूरी हुई है।
  wol-KYG: ak Keryot ak Boccra, mboolem dëkki Mowab daal, fu jegeek fu sore.
  eng-YLT: And on Kerioth, and on Bozrah, And on all cities of the land of Moab, The
    far off and the near.
  eng-WYC-2017: and on Kerioth, and on Bozrah, and on all the cities of the land of
    Moab, that be far, and that be nigh.
  eng-WMBB: on Kerioth, on Bozrah, and on all the cities of the land of Moab, far
    or near.
  urd-GVH: क़रियोत और बुसरा, ग़रज़ मोआब के तमाम शहरों की अदालत हुई है, ख़ाह वह दूर
    हों या क़रीब।”
  rug-rug: pa Kerioti, meke Bozira, kamo la koari doduru vasileana te Moabi seu na
    tata.
  gaz-gaz: Keriiyoottii fi Bozraatti, magaalaawwan Moʼaab kanneen fagoo fi dhiʼoo
    jiran hundatti dhufeera.
  fra-LSG: Sur Kerijoth, sur Botsra, Sur toutes les villes du pays de Moab, Éloignées
    et proches.
  yal-yal: e nun Kɛriyoti nun Bosara, e nun Moyaba yamanan taane birin, naxanye maso,
    naxanye makuya.
  haw-1868: A maluna o Keriota, a maluna o Bozera, A maluna hoi o na kulanakauhale
    a pau o ka aina o Moaba, Ma kahi loihi aku, a kokoke mai hoi.
  arb-NAV: وَعَلَى قَرْيُوتَ، وَعَلَى بُصْرَةَ، وَعَلَى كَافَّةِ مُدُنِ بِلادِ مُوآبَ
    الْبَعِيدَةِ وَالْقَرِيبَةِ.
  ewe-ewe: Eva Keriyɔt, Bozra kple Moab duwo katã dzi, esiwo le kpuiƒe kple didiƒe
    siaa dzi.
  eng-LEE: And over Keriyoth, and over Bozrah, and over all the cities of the land
    of Moab, that are far and that are near.
  asm-FB: কৰিয়োৎ আৰু বস্ৰা দূৰত কি ওচৰত থকা মোৱাবদেশীয় সকলো নগৰৰ ওপৰলৈ দণ্ড আহিল।
  sus-A: كٍرِيٌتِ، بٌسَرَ، نُن مٌوَبَ تَا بِرِن، نَشٍيٍ مَكْرّ، نَشٍيٍ مَكُيَ.
  fra-SBL: sur Kerioth, sur Bozrah, et sur toutes les villes du pays de Moab, de loin
    ou de près.
  hbo-hbo: וְעַל־קְרִיֹּ֖ות וְעַל־בָּצְרָ֑ה וְעַ֗ל כָּל־עָרֵי֙ אֶ֣רֶץ מֹואָ֔ב הָרְחֹקֹ֖ות
    וְהַקְּרֹבֹֽות׃
  kik-kik: 'na magakinya Keriothu, na Bozara: ĩĩ, nginya matũũra mothe ma Moabi, marĩ
    kũraya na marĩ gũkuhĩ.'
  fra-NCL: sur Carioth, sur Bosra et sur toutes les villes du pays de Moab, éloignées
    et proches.
  cek-AK: Kerioth hoi Bozrah, to tiah kaom hmuen loe kazoi kangthla tih ai, Moab prae
    thung ih vangpuinawk boih nuiah om tih.
  cuk-cuk: Queriot-neggwebur, Bosra-neggwebur, degi, bela Moab-neggweburmarga odurdakleged-iba
    omosad. ”Neggwebur itikiganaga, degine, dikasurmaladga odurdakleged-iba omosad.”
  uig-CYR: Кериот, Бозраһ һәм Моабдики жирақ-йеқин барлиқ шәһәрләрниң үстигә чиқирилиду.
  tel-2017: దూరాన, సమీపాన ఉన్న మోయాబు పట్టణాలన్నిటి పైకి శిక్ష వస్తుంది.
  hat-BSA: Sou Kerijoth, sou Botsra, sou tout vil nan peyi Moab yo, ni lwen, ni pre.
  kos-kos: Kerioth, ac Bozrah. Nununku tuku nu fin siti nukewa in acn Moab, loes ac
    apkuran.
  hbo-WLC: וְעַל־קְרִיּ֖וֹת וְעַל־בָּצְרָ֑ה וְעַ֗ל כָּל־עָרֵי֙ אֶ֣רֶץ מוֹאָ֔ב הָרְחֹק֖וֹת
    וְהַקְּרֹבֽוֹת׃
  ibo-ibo: Keriọt na Bozra, na obodo niile dị nʼala Moab, ndị dị nso, na ndị nke dị
    anya.
  ory-ory: କରୀୟୋଥ୍‍ ଓ ବସ୍ରା ପ୍ରଭୃତି ନଗରମାନଙ୍କ ଉପରେ ବିଚାରଦଣ୍ଡ ଉପସ୍ଥିତ ହୋଇଅଛି।
  chk-chk: won Keriot, Posra me ekewe telinimw meinisin mi arap me toau lon ewe fanü
    Moap.
  rop-rop: en langa Keriyoth en Bosra. Det panishmen bin olredi kaman langa dislot
    taun langa Moweb, nomeda olabat bin longwei o gulijap.
  ukr-1871: І на Керіот і на Восор та й на всї городи Моабські, як далекі, так і близькі.
  deu-1951: über Kerijot und über Bozra und über alle Städte des Moabiterlandes, seien
    sie fern oder nah.
  eng-JPS: and upon Kerioth, and upon Bozrah, and upon all the cities of the land
    of Moab, far or near.
  srp-1865: I na Keriot i na Vosoru, i na sve gradove zemlje Moavske, koji su daleko
    i koji su blizu.
  lug-lug: ne ku Keriyoosi ne ku Bozula ne ku bibuga byonna eby’omu nsi ya Mowaabu
    ebiri ewala n’ebiri okumpi.
  heb-heb: ועל קריות ועל בצרה ועל כל ערי ארץ מואב הרחקות והקרבות׃
  ben-IRV: করিয়োৎ ও বস্রা এবং মোয়াব দেশের দূরের ও কাছের সমস্ত শহরগুলিতে।
  pan-pan: ਕਰੀਯੋਥ ਉੱਤੇ, ਬਾਸਰਾਹ ਉੱਤੇ ਅਤੇ ਮੋਆਬ ਦੇਸ ਦੇ ਸਾਰੇ ਸ਼ਹਿਰਾਂ ਉੱਤੇ ਜਿਹੜੇ ਦੂਰ ਅਤੇ
    ਨੇੜੇ ਦੇ ਹਨ
  mya-JVB: ကေရုတ် မြို့၊ ဗောဇရ မြို့မှစ၍၊ မောဘ ပြည် ၌ ရှိသောမြို့ အနီး အဝေး ရှိသမျှ
    တို့သည် အပြစ်ဒဏ် ကို ခံရကြ ၏။
  tbg-tbg: Kerioti, Bosara, ekaa Moapi vataini vo vatuka vo vatuka niarainive aumantove
    vaika, te Noravano navutaaka qaqi kaari vika ekaa naatara kevarave.
  hmo-hmo: Kerioto, Bosera, bona Moaba tano ena hanua ibounai, daudau bona kahirakahira,
    edia latanai.
  urd-urd: और करयोत पर, और बुसराह, और मुल्क — ए — मोआब के दूर — ओ — नज़दीक के सब शहरों
    पर 'ऐज़ाब नाज़िल हुआ है।
  rus-SYN: и на Кериоф, и на Восор, и на все города земли Моавитской, дальние и ближние.
  bqc-SIM: ń Keliodeↄ ń Bↄzɛladeↄ ń Mↄabu bùsu wɛ̃́lɛↄ píi, a pↄ́ pↄ́ kú kãiↄ
    ń a pↄ́ pↄ́ kú zã̀ↄ.
  tcz-CHONGTHU: Kerioth leh Bozrah chule gamla leh naiya um Moab khopi ho jouse chunga,
    lhungsoh ahitai.
  mar-mar: करोयोथ, बस्रा व मवाब देशामधील दूरची व जवळची नगरे यांवर न्यायनिवाडा आला
    आहे.
  qub-qub: Queriot, Bosra, Moabcho caycaj llapan siudäcuna carucho sercacho caycajcunapis.
  bqp-bqp: kɑ Keriɔtu kɑ Botisirɑ, Mɔɑbubɑn wusu kpuro gesi, si su wɑ̃ɑ turuku kɑ
    tontondeɔ.
  hat-hat: Keriyòt, Bozra. Jijman rive sou tout lavil peyi Moab yo, kit sa ki toupre,
    kit sa ki byen lwen.
  eng-BSB: upon Kerioth, Bozrah, and all the towns of Moab, those far and near.
  eng-WEBPB: on Kerioth, on Bozrah, and on all the cities of the land of Moab, far
    or near.
  kbq-kbq: Kerioti kuma'ene Bozra kuma'ene, ana maka Moapu mopafima me'nea kumatamine,
    afetero tva'ontero ana maka'ma me'nea kumatamimo'za zamagrama hu'naza zamavu'zmavate
    ranknaza erigahaze.
  nhe-BL: Queriot, Bosra huan nochi sequinoc ialtepehua Moab tlen mopantiyayaj huejca
    huan tlen mopantiyayaj nechca.
  gub-BL: Keriot, Mozira. Umumaw tawhu Moaw ywy rehe har paw wà, muite har wà, pe
    pe har wà no.
  eng-DRA: 'And upon Carioth, and upon Bosra: and upon all the cities of the land
    of Moab, far or near.'
