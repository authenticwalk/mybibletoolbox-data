verse: JER.048.042
translations:
  mal-C: മോവാബ് യഹോവയുടെമുമ്പിൽ ഗർവിഷ്ഠയായതുകൊണ്ട് അവൾ ഇനിയൊരിക്കലും ഒരു രാഷ്ട്രമായിരിക്കുകയില്ല.
  deu-TKW: Vernichtet aber wird Moab, daß es aufhört, ein Volk zu sein, weil es wider
    Jahwe groß gethan.
  lin-lin: Mokili ya Moabi ekobebisama mpe ekotikala lisusu ekolo te ; pamba te ebetaki
    tembe na Yawe.
  eng-LSV: And Moab has been destroyed from [being] a people, || For he exerted himself
    against YHWH.
  eng-GNV: And Moab shall be destroyed from being a people, because he hath set vp
    himselfe against the Lord.
  eng-WEBSTER: And Moab shall be destroyed from being a people, because he hath magnified
    himself against the LORD.
  nhw-BL: Huan tlali Moab ayacmo quema elis se país, pampa yaya tlahuel mosisinijtoc
    ica na.”
  swh-ONEN: Moabu ataangamizwa kama taifa kwa sababu amemdharau Bwana.
  bba-bba: Bɑ koo Mɔɑbubɑ kpeerɑsiɑ. Ben bweserɑ koo nɔru ko, domi bɑ nɛ, Yinni Gusunɔ
    seesi.
  eng-KJVCPB: And Moab shall be destroyed from being a people, Because he hath magnified
    himself against the Lord.
  luo-luo: Moab notieki kaka oganda nikech ne otamore winjo Jehova Nyasaye.
  meu-meu: Moab na bae habuaia tari, basie gwauraia lou bese ta; badina be ia sibona
    e hahebada, Iehova e hamaraḡia.
  npi-ULB: त्यसैले मोआब पूर्ण रूपमा नष्‍ट पारिनेछ, र यो फेरि एउटा जाति रहनेछैन, किनकि
    परमप्रभुको विरुद्धमा यसले आफैलाई ठुलो बनायो ।
  yor-yor: A ó pa Moabu run gẹ́gẹ́ bí orílẹ̀-èdè nítorí pé ó gbéraga sí Olúwa.
  pes-OPCB: دیگر قومی به نام موآب وجود نخواهد داشت، چون بر ضد خداوند طغیان کرده است.
  tgl-ULB: Kaya ang Moab ay mawawasak na tulad ng isang tao dahil sila ay nagmalaki
    laban sa akin, akong si Yahweh.
  hui-hui: Moaba dindiha karume Anduane Homogo i̱hondo doga henegonaga ai Moaba dindiha
    wali agali mini lenego mbira nahe ereba haiore holebira.
  mya-mya: မော​ဘ​ပြည်​သည်​ငါ့​အား​ပုန်​ကန်​ခဲ့​သ​ဖြင့် သုတ်​သင်​ဖျက်​ဆီး​ခြင်း​ကို​ခံ​ရ​ကာ​နိုင်​ငံ
    တစ်​ခု​အ​နေ​ဖြင့်​တည်​ရှိ​တော့​မည်​မ​ဟုတ်။-
  bod-N: ཡང་མོ་ཨབ་ནི་མེད་པར་བཟོ་ཞིང་མི་རིགས་ཤིག་ཏུ་མི་འགྱུར་ཏེ། ཅི་ལ་ཞེ་ན། དེས་དཀོན་མཆོག་ཡ་ཝཱེའི་ཞལ་ངོར་རང་མཐོང་ཆེན་པོ་བྱས་པའི་ཕྱིར་རོ།
    །
  sna-sna: Moabhu ichaparadzwa serudzi nokuti yakazvidza Jehovha.
  spa-BLM: Moab será destruido de ser un pueblo, porque se ha engrandecido contra
    Yahvé.
  cac-cac: A Moab chi', man̈xo nacionoc ol ajcanoc, yujto ix yic'chaan̈ sb'a d'a vichan̈,
    ix och smul d'ayin a in Jehová in tic.
  swh-ULB: Hivyo Moabu utaharibiwa kama watu, kwa kuwa walijivuna kinyume changu,
    Yahwe.
  bel-bel: І вынішчаны будзе Мааў зь ліку народаў, бо ён паўстаў супроць Госпада.
  deu-ELBBK: Und Moab wird vertilgt werden, dass es kein Volk mehr sei, weil es großgetan
    hat gegen den HERRN.
  mbb-OT: Egkezeetan is nasyun he Moab tenged te mid-isip din is keugelingen din he
    lavew pa sikandin he gemhanan kenà is Nengazen.
  mal-2015: യഹോവയുടെ നേരെ വമ്പു കാണിക്കയാൽ മോവാബ് ഒരു ജാതിയായിരിക്കാതവണ്ണം നശിച്ചുപോകും.
  rmc-rmc: O Moab ela zňičimen; imar na ela narodos, bo pes hazdelas upre upral o
    RAJ.
  pes-OPV: و موآب خراب شده، دیگر قوم نخواهدبود چونکه به ضد خداوند تکبر نموده است.
  ron-1924: Астфел, Моабул ва фи нимичит де тот ши ну ва май фи ун попор, кэч с-а
    семецит ымпотрива Домнулуй.
  ben-OBCV: মোয়াব জাতিগতভাবে বিনষ্ট হবে, কারণ সে সদাপ্রভুর বিরুদ্ধে বড়াই করেছে।
  som-som: Oo Moo'aab waa la baabbi'in doonaa si uusan innaba quruun u sii ahaan,
    maxaa yeelay, Rabbiguu iska sii weyneeyey.
  lat-VUC: et cessabit Moab esse populus, quoniam contra Dominum gloriatus est.
  eng-ASVBT: And Moab shall be destroyed from being a people, because he hath magnified
    himself against Jehovah.
  ita-1885: E Moab sarà distrutto, talchè non sarà più popolo; perciocchè egli si
    è innalzato contro al Signore.
  eng-ULB: So Moab will be destroyed and be no longer a people, because he made himself
    to be great against Yahweh.
  spa-VBL: Moab dejará de existir como nación por haber desafiado al Señor.
  fra-_FOB: Et Moab sera exterminé; il cessera d'être un peuple; car il s'est élevé
    contre l'Éternel.
  mal-mal: യഹോവയുടെ മുമ്പിൽ തന്നത്താൻ ഉയർത്തിയിരിക്കുകയാൽ മോവാബ് ഒരു ജനമായിരിക്കാത്തവിധം
    നശിച്ചുപോകും.
  urd-GVR: Kyoṅki Moābī qaum safhā-e-hastī se miṭ jāegī, is lie ki wuh maġhrūr ho
    kar Rab ke ḳhilāf khaṛī ho gaī hai.
  suz-BL: मोआब रागी का दुम्‍शा मलीचा ङा पा खतम दुम्‍त। मारदे हना मेको परमप्रभु यावे
    आ ङोंइती ठेयब लेश्‍शो बाक्‍त।
  eng-NOY: And Moab shall be destroyed so as to be no more a people, Because he exalted
    himself against Jehovah.
  ita-1927: Moab sarà distrutto, non sarà più popolo, perché s’è innalzato contro
    l’Eterno.
  ckb-ckb: مۆئاب لەوە دەکەوێت کە ببێتە گەل، چونکە بەرامبەر بە یەزدان خۆی بە زل زانی.
  eng-BBE: And Moab will come to an end as a people, because he has been lifting himself
    up against the Lord.
  kan-OKCV: ಏಕೆಂದರೆ ಮೋವಾಬು ಅದು ಯೆಹೋವ ದೇವರಿಗೆ ವಿರೋಧವಾಗಿ ತನ್ನನ್ನು ಹೆಚ್ಚಿಸಿಕೊಂಡದ್ದರಿಂದ,
    ಜನಾಂಗವಲ್ಲದ ಹಾಗೆ ನಾಶವಾಗುವುದು.
  tam-2017: மோவாப் யெகோவாவுக்கு விரோதமாகப் பெருமைபாராட்டினதினால், அது ஒரு மக்கள் கூட்டமாக
    இராமல் அழிக்கப்படும்.
  spa-RV-1909: 'Y Moab será destruído para dejar de ser pueblo: porque se engrandeció
    contra Jehová.'
  ron-BTF: Și Moabul va fi nimicit ca popor, pentru că s-a înălțat împotriva DOMNULUI.
  eng-WEBP: Moab will be destroyed from being a people, because he has magnified himself
    against the LORD.
  eng-FBV: Moab will cease to exist as a nation because they defied the Lord.
  nld-1939: Verdelgd wordt Moab uit de rij van de volken, Omdat het zich tegen Jahweh
    verhief.
  nch-BL: Huan tali Moab ayecmo quema elis se país, pampa yaya tahuel mosisinijtoc
    ica na.”
  vie-1934: Mô-áp sẽ bị diệt, không thành một dân nữa, vì nó đã lên mình nghịch cùng
    Đức Giê-hô-va.
  hin-CV: मोआब विनष्ट होकर एक राष्ट्र न रह जाएगा क्योंकि वह याहवेह के समक्ष अहंकारी
    हो गया है.
  spa-BES: Y Moab llegará a su fin como pueblo, porque él se ha estado levantando
    contra el Señor.
  tdx-tdx: Le haitoañe tsy ho karaza’ ondaty t’i Moabe, amy t’ie nirengevok’ amy Iehovà.
  tha-KJV: โมอับจะถูกทำลายและไม่เป็นชนชาติ​หน​ึ่​งอ​ีกต่อไป เพราะว่าเขาพองตัวขึ้นต่อพระเยโฮวาห์
  por-BR-2018: E Moabe será destruído de modo que deixará de ser povo, pois se engrandeceu
    contra o SENHOR.
  deu-ELO: Und Moab wird vertilgt werden, daß es kein Volk mehr sei, weil es großgetan
    hat wider Jehova.
  eng-WYC-2018: And Moab shall cease to be a people, for it had glory against the
    Lord. (And Moab shall cease to be a nation, for it magnified itself against the
    Lord.)
  epo-epo: Kaj Moab estos ekstermita, ke li ne plu estos popolo, ĉar li leviĝis kontraŭ
    la Eternulo.
  uig-PIN: Moab ǝl ⱪataridin yoⱪitilidu; qünki u Pǝrwǝrdigar aldida ⱨakawurluⱪ ⱪilƣan;
  beo-beo: Moua:be da wadela:lesi dagoi ba:mu. E da fidafa agoane bu hame ba:mu. Bai
    amo fi da Nama odoga:i dagoi.
  tpi-OTNT: Moap i bikhet long mi, Bikpela, olsem na Moap bai i bagarap olgeta, na
    ol lain Moap bai i no moa i stap.
  hau-SA: Za a hallakar da Mowab a matsayin al’umma domin ta tayar wa Ubangiji.
  uig-LAT: Moab el qataridin yoqitilidu; chünki u Perwerdigar aldida hakawurluq qilghan;
  nde-nde: IMowabi izachithwa ingabe isaba yisizwe ngoba yadelela uThixo.
  ton-ton: Pea ʻe fakaʻauha ʻae puleʻanga ʻo Moape, koeʻuhi ko e fakahikihiki ia kia
    Sihova.
  ces-1613: I vyhlazen bude Moáb z lidu, proto že se proti Hospodinu zpínal.
  eng-WMB: Moab will be destroyed from being a people, because he has magnified himself
    against the LORD.
  tam-TCV: மோவாப் யெகோவாவை எதிர்த்தபடியினால், அவள் ஒரு நாடாக இராதபடி அழிக்கப்படுவாள்.
  ceb-ULB: Busa mapukan ang Moab ug dili na sila pagatawgon nga usa ka katawhan, tungod
    kay gihimo man niyang labaw ang iyang kaugalingon batok kang Yahweh.
  pol-UBG: Moab zostanie zniszczony, przestanie być ludem, bo wynosił się przeciwko
    PANU.
  urd-GVU: کیونکہ موآبی قوم صفحۂ ہستی سے مٹ جائے گی، اِس لئے کہ وہ مغرور ہو کر رب
    کے خلاف کھڑی ہو گئی ہے۔
  deu-1912: Denn Moab muß vertilgt werden, daß sie kein Volk mehr seien, darum daß
    es sich wider den HERR erhoben hat.
  kan-2017: ಮೋವಾಬು ಯೆಹೋವನನ್ನು ತಿರಸ್ಕರಿಸಿ ಉಬ್ಬಿಕೊಂಡಿದ್ದರಿಂದ ಅದು ಹಾಳಾಗಿ ಇನ್ನು ಜನಾಂಗವೆನಿಸಿಕೊಳ್ಳದು.”
  yap-yap: Bay ni thirif yu Moab u but’ nge dabki mang reb e nam, ni bochan e i togopluw
    ngog.
  hlt-MCSB: BOEIPA te a taloeh thil dongah Moab he pilnam lamloh mitmoeng ni.
  mdy-ETH: ሞዓኣቤ ታኣም ዋይዞ ዒፂ ዖቶርቄሢሮ ሻሂንቲ ዶዒ ባይቃንዳኔ፤ ሃይካፓ ሴካ ካኣቲ ዓኣ ዓጪ ማዒ ዔርታዓኬ።
  twi-ASANTE: Wɔbɛsɛe Moab na ɛrenyɛ ɔman bio, ɛfiri sɛ, ɔbuu Awurade animtia.
  eng-WEBU: Moab will be destroyed from being a people, because he has magnified himself
    against the LORD.
  wal-wal: Moo7aabi ta bollan, GODAA bollan makkalido gishshau xayana; hagaappe sinttau
    i kawotetta gidenna.
  spa-PDDPT: Moab es destruido hasta que deje de ser pueblo, porque se engrandeció
    contra Yavé.
  gun-gun: Ha'e rami Moabe pygua kuery okanhymba 'rã, peteĩ regua ikuai ve'ỹ aguã,
    Senhor rovai onhemboyvate rire.
  ilo-ULB: Madadaelto ngarud dagiti tattao ti Moab, yantangay ta nagbalinda a natangsit
    a maibusor kaniak, a ni Yahweh.
  kpg-kpg: Moab ga mooho gi daha, gu hagalee e dau bolo tenua, idimaa i mee dela nogo
    de hagalongo mai gi di Au.
  uig-ARA: موئاب ئەل قاتارىدىن يوقىتىلىدۇ؛ چۈنكى ئۇ پەرۋەردىگار ئالدىدا ھاكاۋۇرلۇق
    قىلغان؛
  sus-sus: Mowaba kanama nɛ, a mu findima si ra sɔnɔn, barima a bara a yɛtɛ igbo Alatala
    ma.
  pon-2006: Mohap pahn ohla oh sohla wia wehi ehu, pwehki eh kahngohdiong ie.
  ksd-ksd: Ma da vamutue Moab upi koko na vuna tarai mulai. tago i tar vangala pa
    mule ta ra luaina mata i ra Luluai.
  tur-YTC: Moav, Yahve'ye karşı kendini yücelttiği için, Bir halk olmaktan çıkacak.
  ind-AYT: Moab akan dihancurkan sebagai suatu bangsa karena ia membesarkan dirinya
    terhadap TUHAN.”
  nya-nya: Mowabu sudzakhala mtundu wa anthu chifukwa unadzikuza powukira Yehova.
  hrv-hrv: Izbrisan je Moab iz naroda jer se uzvisi nad Jahvu.
  mps-mps: Moapgo Genuai Bidi ena dali hagoma ebaso, te Moap mu dolaibao, te Moap
    hani da, te munu me bidigobeo.
  tpi-tpi: Moap i bikhet long mi, Bikpela, olsem na Moap bai i bagarap olgeta, na
    ol lain Moap bai i no moa i stap.
  dan-1931: Moab er ødelagt og ikke mer et Folk, fordi det hovmodede sig mod HERREN.
  vie-OVCB: Mô-áp sẽ không còn là một nước nữa, vì nó đã tự tôn tự đại, chống lại
    Chúa Hằng Hữu.”
  guj-2017: પછી પ્રજા તરીકે મોઆબ નષ્ટ થશે. કેમ તેણે યહોવાહની વિરુદ્ધ બડાઈ કરી છે.
  pon-2006A: Mohap pahn ohla oh sohla wia wehi ehu, pwehki eh kahngohdiong ie.
  por-BRBSL: Moab será destruído por ser um povo, porque ele se engrandeceu contra
    Yahweh.
  cth-cth: Moab a kahma vaiteh, miphun kuep mahoeh toe. Bangkongtetpawiteh, BAWIPA
    lathueng a kâoup.
  twi-twi: Wɔbɛsɛe Moab na ɛrenyɛ ɔman bio, efisɛ obuu Awurade animtiaa.
  hlt-hlt: BOEIPA te a taloeh thil dongah Moab he pilnam lamloh mitmoeng ni.
  tbz-SIM: Bɛ̀ kùɔ Mɔɑbu tenkɛ̀ kɔbɛ kɛ dèèmu, bɛ wuɔ ntɛ̃́nkɛ í kpɑɑ́, bɛ̀ yɛ̃ mbɛ̀
    kpenkɛmu kɛ pɛ̃ɛ̃tɛ́ ti Yiɛ̀ nKuyie.
  msy-2020: Kɨ Ikiavɨra Itir God, Moapia uari fa na batoke. Kamaghɨn amizɨ, Moap bar
    ikuvigham. Gɨn kantri Moap ua ikian kogham.
  azb-azb: Moav viran olacaq, Xalqlar arasından silinəcək. Çünki Rəbb qarşısında qürurlandı.
  eng-DBY: And Moab shall be destroyed from being a people, because he hath magnified
    himself against Jehovah.
  hin-2017: और मोआब ऐसा तितर-बितर हो जाएगा कि उसका दल टूट जाएगा, क्योंकि उसने यहोवा
    के विरुद्ध बड़ाई मारी है।
  wol-KYG: Mowab day sànku, ba xeetam fey. Ñoo doon diir Aji Sax ji mbagg.
  eng-YLT: And Moab hath been destroyed from [being] a people, For against Jehovah
    he exerted himself.
  eng-WYC-2017: And Moab shall cease to be a people, for it had glory against the
    Lord.
  eng-WMBB: Moab will be destroyed from being a people, because he has magnified himself
    against the LORD.
  urd-GVH: क्योंकि मोआबी क़ौम सफ़हाए-हस्ती से मिट जाएगी, इसलिए कि वह मग़रूर होकर रब
    के ख़िलाफ़ खड़ी हो गई है।
  rug-rug: Moabi si kote ta huara koasa nana butubutu baṉara sina va gugue la si asa
    koe Zihova.
  gaz-gaz: Moʼaab sababii Waaqayyoon tuffatteef barbadooftee saba taʼuun ishee ni
    hafa.
  fra-LSG: Moab sera exterminé, il cessera d’être un peuple, Car il s’est élevé contre
    l’Éternel.
  yal-yal: Moyaba kalama nɛn, a mi fa findima siyaan na sɔnɔn, bayo a bata murutɛ
    Alatala xili ma.
  haw-1868: E anaiia auanei o Moaba a lilo i aupuni ole, No ka mea, ua hookiekie oia
    imua o Iehova.
  arb-NAV: يَهْلِكُ مُوآبُ وَلا يَبْقَى أُمَّةً، لأَنَّهُ قَدْ تَغَطْرَسَ عَلَى الرَّبِّ.
  ewe-ewe: Woatsrɔ̃ Moab, be maganye dukɔ azɔ o, elabena edo toku Yehowa ƒe gbe.
  eng-LEE: And Moab shall be destroyed from being a people; because it hath magnified
    himself against the Lord.
  asm-FB: মোৱাবে যিহোৱাৰ বিৰুদ্ধে অভিমান কৰাৰ বাবে, সি এটি জাতি হোৱাৰ পৰা উচ্ছন্ন
    হ’ব।
  sus-A: مٌوَبَ كَنَمَ نّ، عَ مُ قِندِ مَ سِ رَ سْنْن، بَرِ مَ عَ بَرَ عَ يّتّ عِفبٌ
    عَلَتَلَ مَ.
  fra-SBL: Moab sera détruit et ne constituera plus un peuple, parce qu'il s'est élevé
    contre Yahvé.
  hbo-hbo: וְנִשְׁמַ֥ד מֹואָ֖ב מֵעָ֑ם כִּ֥י עַל־יְהוָ֖ה הִגְדִּֽיל׃
  kik-kik: Moabi nĩakaniinwo atige gũtuĩka rũrĩrĩ rĩngĩ, tondũ nĩangʼathĩirie Jehova.
  fra-NCL: Moab est exterminé du rang des peuples, parce qu’il s’est élevé contre
    Yahweh.
  cek-AK: Angraeng khaeah amoek pongah, Moab loe acaeng maeto ah oh han ai ah paro
    tih.
  cuk-cuk: Moab-dulemar bela berguoed, ar Bab-Jehováʼgine san-dummarbaa imaksad.”
  uig-CYR: Моаб әл қатаридин йоқитилиду; чүнки у Пәрвәрдигар алдида һакавурлуқ қилған;
  tel-2017: యెహోవా నైన నాకు వ్యతిరేకంగా ఆహంకరించింది కాబట్టి మోయాబు ఒక జాతిగా ఉండకుండా
    నాశనమైంది.
  hat-BSA: Moab va detwi jiskaske li vin pa yon pèp ankò, akoz li te vin awogan anvè
    SENYÈ a.
  kos-kos: Moab ac sikiyuk tuh in tia sifilpa sie mutunfacl, mweyen el likkeke lainyu.
  hbo-WLC: וְנִשְׁמַ֥ד מוֹאָ֖ב מֵעָ֑ם כִּ֥י עַל־יְהוָ֖ה הִגְדִּֽיל׃
  ibo-ibo: A ga-ebibi obodo Moab, mee ya ka ọ ghara ịdịkwa, nʼihi na ọ kagidere Onyenwe
    anyị anya.
  ory-ory: ପୁଣି, ମୋୟାବ ଲୁପ୍ତ ହେବ, ଆଉ ଏକ ଗୋଷ୍ଠୀ ହୋଇ ରହିବ ନାହିଁ, କାରଣ ସେ ସଦାପ୍ରଭୁଙ୍କ
    ବିରୁଦ୍ଧରେ ଆପଣାକୁ ବଡ଼ କରିଅଛି।
  chk-chk: Moap epwe tala pwe esap chüen eu mwü, pun a püsin atekiatai o ü ngeniei.
  rop-rop: Moweb garra binij na, en nomo enijing kaan jidan deya, dumaji detlot pipul
    bin reken miselp mowa haibala langa mi en nomo bin teiknodis langa mi.
  ukr-1871: І вигублений буде Моаб ізпроміж народів за те, що згордїв був проти Господа.
  deu-1951: Also wird Moab vertilgt, daß es kein Volk mehr ist, weil es sich wider
    den HERRN gerühmt hat.
  eng-JPS: And Moab shall be destroyed from being a people, because he hath magnified
    himself against the LORD.
  srp-1865: I Moav æe se istrijebiti da ne bude narod, jer se podiže na Gospoda.
  lug-lug: Mowaabu alizikirizibwa, kubanga yajeemera Mukama.
  heb-heb: ונשמד מואב מעם כי על יהוה הגדיל׃
  ben-IRV: মোয়াব একজন লোকের মত ধ্বংস করা হবে, কারণ সে আমি, সদাপ্রভুর বিরুদ্ধে অহঙ্কারী
    হয়েছে।
  pan-pan: ਮੋਆਬ ਦਾ ਨਾਸ ਹੋ ਜਾਵੇਗਾ, ਉਹ ਕੌਮ ਨਾ ਰਹੇਗਾ, ਕਿਉਂ ਜੋ ਉਸ ਨੇ ਆਪ ਨੂੰ ਯਹੋਵਾਹ ਦੇ
    ਵਿਰੁੱਧ ਵੱਡਾ ਬਣਾਇਆ।
  mya-JVB: မောဘ သည် ထာဝရဘုရား တဘက်၌ ဝါကြွား သောကြောင့် ၊ နောက်တဖန် ပြည် မဖြစ်နိုင်အောင်
    ပျက်စီး ရလိမ့်မည်။
  tbg-tbg: Moapi vika nái autuaraqai noraiqaake iriha kia ti Nora Kotika vevaaraini
    vaireka auti variara kaara, te navutaaka qaqi kaariramanta vika Moapi vehi autu
    taiqa kevarave.
  hmo-hmo: Moaba be do idia hadikaia ore, bona do idia gwauraia lou lasi bese ta,
    badina be ia sibona ia habadaia, bona ia ese Lohiabada ia dagedage henia.
  urd-urd: और मोआब हलाक किया जाएगा और क़ौम न कहलाएगा, इसलिए कि उसने ख़ुदावन्द के सामने
    अपने आपको बुलन्द किया।
  rus-SYN: И истреблен будет Моав из числа народов, потому что он восстал против Господа.
  bqc-SIM: Wa Mↄabuↄ míↄnzↄ̃, an bui aↄ ku lↄo, kɛ́ aa kuabìia yã́i.
  tcz-CHONGTHU: Moab in Pakai adoutah jeh in, Moab chu kisumang ding, namkhat ahina-a
    jong umjoulou diu ahitai.
  mar-mar: म्हणून मवाबाचा नाश होऊन ते राष्ट्ररुप राहणार नाही, कारण ते परमेश्वराविरूद्ध
    उद्धट झाले.”
  qub-qub: Moabga manami nasyunnachu canga. Chayno canga noga Tayta Dios caycaptë
    apärimashanpitami.
  bqp-bqp: Bɑ koo Mɔɑbubɑ kpeerɑsiɑ. Ben bweserɑ koo nɔru ko, domi bɑ nɛ, Yinni Gusunɔ
    seesi.
  hat-hat: Y'ap fini ak peyi Moab la, y'ap touye dènye moun ladan l', paske li te
    kenbe tèt ak Seyè a.
  eng-BSB: Moab will be destroyed as a nation because he vaunted himself against the
    LORD.
  eng-WEBPB: Moab will be destroyed from being a people, because he has magnified
    himself against the LORD.
  kbq-kbq: Hagi Moapu vahera zamazeri havizantfa hanigeno zamagia omanegahie. Na'ankure
    Ra Anumzamofo avurera veganokano nehu'za zamavufaga eri'za mareri'naze.
  nhe-BL: Huan tlali Moab ayoc quema elis se país, pampa yajaya tlahuel mosisinijtoc
    ica na.”
  gub-BL: Umumaw putar Moaw a'e wà nehe. Nuzewyr kwaw wà nehe. Nuiko wi kwaw teko
    imono'og pyr romo wà nehe. Ta'e heàmàtyry'ym a'e wà xe.
  eng-DRA: 'And Moab shall cease to be a people: because he hath gloried against the
    Lord.'
