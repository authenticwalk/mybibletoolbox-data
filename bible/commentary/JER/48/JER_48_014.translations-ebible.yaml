verse: JER.048.014
translations:
  mal-C: “ ‘ഞങ്ങൾ യോദ്ധാക്കൾ, യുദ്ധത്തിൽ പരാക്രമശാലികൾതന്നെ,’ എന്നു നിങ്ങൾക്ക് എങ്ങനെ
    പറയാൻകഴിയും?
  deu-TKW: 'Wie könnt ihr sprechen: Helden sind wir und kriegstüchtige Männer!?'
  lin-lin: 'Ndenge nini bokoki koloba : ‹ Tozali basoda ya mpiko, bato ya makasi,
    bilombe ya bitumba ? ›'
  eng-LSV: How do you say, We [are] mighty, || And men of strength for battle?
  eng-GNV: Howe thinke you thus, We are mightie and strong men of warre?
  eng-WEBSTER: How say ye, We are mighty and strong men for the war?
  nhw-BL: '“¿Amo anquielnamiquij quenicatza anmohueyimatiyayaj huan anquiijtohuayayaj?
    Anquiijtohuayayaj: ‘Tojuanti tlahuel timotemacaj huan tijpiyaj miyac chicahualistli
    para titlahuilanase.’'
  swh-ONEN: “Mwawezaje kusema, ‘Sisi ni mashujaa, watu jasiri katika vita’?
  bba-bba: Bɛɛ Mɔɑbubɑ, ɑmɔnɑ i ko i kɑ kpĩ i ɡere i nɛɛ, i sɑ̃ɑwɑ tɑbu durɔbu be
    bɑ wɑ̃ɑ tɑbun sɔ̃.
  eng-KJVCPB: How say ye, We are mighty and strong men for the war?
  luo-luo: “Ere kaka inyalo wacho ni, ‘Wan jokedo, ji mathuondi maroteke e lweny’?”
  meu-meu: Dahaka dainai o tomu “Ai na haheauka taumai bona tuari taumai mai goadamai”
    a?
  npi-ULB: तँ कसरी यसो भन्‍न सक्छस्, 'हामी सिपाही, शक्तिशाली योद्धाहरू हौं’ ?
  yor-yor: “Báwo ni o ṣe lè sọ pé, ‘Ajagun ni wá, alágbára ní ogun jíjà’?
  pes-OPCB: '«چگونه می‌توانید به خود ببالید و بگویید: ”ما همگی شجاع و جنگ آزموده هستیم؟“'
  tgl-ULB: Paano ninyo masasabi, 'Kami ay mga kawal, mga makapangyarihang mandirigmang
    lalaki'?
  hui-hui: Moabali tígua balagala howa bi ogodagua lalu, Ina ami agali hongoheore
    howa wai biagane manda timbuni inaha nga, laramiligo irane aginagabe.
  mya-mya: '``မော​ဘ​ပြည်​သား​တို့၊သင်​တို့​သည်​အ​ဘယ် ကြောင့် မိ​မိ​တို့​ကိုယ်​ကို၊အာ​ဇာ​နည်​များ၊စစ်​ပြန်
    သူ​ရဲ​ကောင်း​များ​ဟု​ပြော​ဆို​ကြ​သ​နည်း။'
  bod-N: ཁྱོད་རྣམས་ཀྱིས་ངེད་ཅག་ནི་དཔའ་བོ་སྟེ། དམག་འཐབ་ལ་བྱང་བའི་དཔའ་བོ་ཡིན་ཟེར་བ་ཅི་ཡིན་ནམ།
  sna-sna: “Ungataura sei, uchiti, ‘Tiri mhare, varume vakatsunga muhondo’?
  spa-BLM: '“¿Cómo decís: ‘Somos hombres poderosos, y hombres valientes para la guerra”?'
  cac-cac: 'Man̈xaocab'' yal eb'' aj Moab icha tic: A on̈ tic te jelan on̈, nivan
    quelc''ochi, ac''um on̈ oval, man̈xoocab'' xchi eb''.'
  swh-ULB: Utawezaje kusema, 'Tu askari, wapiganaji wenye nguvu'?
  bel-bel: 'Як вы кажаце: «мы людзі адважныя і моцныя для вайны?»'
  deu-ELBBK: 'Wie sprecht ihr: Wir sind Helden und tapfere Männer zum Kampf?'
  mbb-OT: Mibpahambug is menge tig-Moab he mevurut kun is menge sundaru zan he ebpekidtebek.
  mal-2015: ഞങ്ങൾ വീരന്മാരും യുദ്ധസമർത്ഥന്മാരും ആകുന്നു എന്നു നിങ്ങൾ പറയുന്നതെങ്ങിനെ?
  rmc-rmc: 'Sar šaj phenen: ‚Amen sam hrďini, zorale murša pro mariben‘?'
  pes-OPV: چگونه می‌گویید که ماشجاعان و مردان قوی برای جنگ می‌باشیم؟
  ron-1924: 'Кум путець сэ зичець: ‘Сунтем витежь, осташь гата де луптэ?’'
  ben-OBCV: “তোমরা কেমন করে বলতে পারো, ‘আমরা যোদ্ধা, যুদ্ধে আমরা বীরত্ব দেখিয়েছি’?
  som-som: Idinku sidee baad u odhan kartaan, Annagu waxaannu nahay dagaalyahan iyo
    rag u xoog badan dagaalka?
  lat-VUC: 'Quomodo dicitis: Fortes sumus, et viri robusti ad præliandum?'
  eng-ASVBT: How say ye, We are mighty men, and valiant men for the war?
  ita-1885: 'Come dite voi: Noi siam forti, ed uomini di valore per la guerra?'
  eng-LXXUP: that they returned to Johanan.
  eng-ULB: How can you say, 'We are soldiers, powerful fighting men'?
  spa-VBL: '¿Cómo es posible que ustedes, los moabitas, digan: “Somos héroes, hombres
    fuertes listos para pelear en la batalla”?'
  fra-_FOB: 'Comment diriez-vous: Nous sommes des héros, des gens vaillants pour le
    combat?'
  mal-mal: ‘ഞങ്ങൾ വീരന്മാരും യുദ്ധസമർത്ഥന്മാരും ആകുന്നു’ എന്ന് നിങ്ങൾ പറയുന്നതെങ്ങനെ?
  urd-GVR: Hāy, tum apne āp par kitnā faḳhr karte ho ki ham sūrme aur zabardast jangjū
    haiṅ.
  suz-BL: गेपुकीम ‘गोपुकी बोल्‍यो नु सक्ति पाइश्‍शो लडाइ पाइब बाक्‍नीकी’ दे दोपा देंने
    चाप्‍नीनी?
  eng-NOY: How will ye say, “We are mighty, And strong men for war”?
  ita-1927: 'Come potete dire: “Noi siam uomini prodi, uomini valorosi per la battaglia?”'
  ckb-ckb: '«چۆن دەڵێن: ”ئێمە پاڵەوانین و پیاوی بەهێزین بۆ جەنگ“؟'
  eng-BBE: How say you, We are men of war and strong fighters?
  kan-OKCV: “ ‘ನಾವು ಪರಾಕ್ರಮಶಾಲಿಗಳೂ, ಯುದ್ಧಕ್ಕೆ ಬಲಿಷ್ಠರೂ,’ ಎಂದು ನೀವು ಹೇಳುವುದು ಹೇಗೆ?
  tam-2017: நாங்கள் பராக்கிரசாலிகளென்றும், நாங்கள் போர்வீரர்களென்றும் நீங்கள் சொல்லுகிறதென்ன?
  spa-RV-1909: '¿Cómo diréis: Somos valientes, y robustos hombres para la guerra?'
  ron-BTF: 'Cum spuneți voi: Noi suntem bărbați de război, puternici și tari?'
  eng-WEBP: “How do you say, ‘We are mighty men, and valiant men for the war’?
  eng-FBV: How on earth can you Moabites say, “We're heroes, strong men ready to fight
    in battle”?
  nld-1939: 'Hoe durft ge nog zeggen: Helden zijn wij, Dappere mannen in de strijd!'
  nch-BL: '“¿Amo anquielnamiquij quenicatza anmohueyimatiyayaj huan anquiijtohuayayaj:
    ‘Tojuanti tahuel timosemacaj huan tijpiyaj miyac chicahualisti para titatehuise’?'
  vie-1934: 'Làm sao các ngươi nói được rằng: Chúng ta là anh hùng, là người mạnh
    mẽ nơi chiến trận?'
  hin-CV: “तुम यह दावा कैसे कर रहे हो, ‘हम तो शूर योद्धा हैं, युद्ध के लिए हर प्रकार
    से सुयोग्य’?
  spa-BES: '¿Cómo pueden decir: Somos hombres de guerra y combatientes fuertes?'
  tdx-tdx: 'Akore te anoe’ areo ty hoe: Ondaty maozatse zahay, fanalolahy añ’aly’?'
  tha-KJV: เจ้​าว่าอย่างไรได้​ว่า ‘เราเป็นพวกวีรชนและทแกล้วทหารสำหรับสงคราม’
  por-BR-2018: 'Como direis: Somos guerreiros, homens valentes para a guerra?'
  deu-ELO: 'Wie sprechet ihr: Wir sind Helden und tapfere Männer zum Streit?'
  eng-WYC-2018: How say ye, We be strong, and stalworthy men to fight? (How say ye,
    We be strong, and stalwart men for the fight?)
  epo-epo: 'Kiel vi povas diri: Ni estas herooj kaj kapabluloj por la milito?'
  uig-PIN: 'Silǝr ⱪandaⱪmu: «Biz batur, jǝnggiwar palwanmiz!» — deyǝlǝysilǝr?'
  beo-beo: Moua:be dunu! Dilia abuliba:le hidale, dilia da gasa bagade gegesu dunu
    gegesu ganodini adoba:i dagoi, amo udigili sia:sala:?
  tpi-OTNT: Yupela Moap, bilong wanem yupela i save tok, yupela i strongpela soldia
    na yupela i save tumas long pait?”
  hau-SA: “Yaya za ku ce, ‘Mu jarumawa ne, mutane masu ƙarfi a yaƙi?’
  uig-LAT: 'Siler qandaqmu: «Biz batur, jenggiwar palwanmiz!» — déyeleysiler?'
  nde-nde: Lingatsho kanjani na ukuthi, ‘Singamabutho, amadoda alesibindi empini na’?
  ton-ton: “Pea ʻoku fēfē hoʻomou lea pehē, ‘ʻOku mau mālohi ko e kau tangata mālohi
    ki he tau?’
  ces-1613: 'Kterakž říkáte: Silní jsme a muži stateční k boji?'
  eng-WMB: “How do you say, ‘We are mighty men, and valiant men for the war’?
  tam-TCV: “ ‘நாங்கள் போர்வீரர்; போரில் வலிமைமிக்க வீரர்கள்’ என்று நீங்கள் எப்படி
    கூறலாம்?
  ceb-ULB: Unsaon man ninyo pag-ingon, 'Mga sundalo kami, mga kusgan nga manggugubat'?
  pol-UBG: 'Jakże możecie mówić: Jesteśmy mocnymi i dzielnymi wojownikami w walce?'
  urd-GVU: ہائے، تم اپنے آپ پر کتنا فخر کرتے ہو کہ ہم سورمے اور زبردست جنگجو ہیں۔
  deu-1912: 'Wie dürft ihr sagen: Wir sind die Helden und die rechten Kriegsleute?'
  kan-2017: “‘ನಾವು ಶೂರರು, ಯುದ್ಧಪ್ರವೀಣರಾದ ಪರಾಕ್ರಮಶಾಲಿಗಳು’ ಎಂದು ನೀವು ಅಂದುಕೊಳ್ಳುವುದು
    ಹೇಗೆ?
  yap-yap: “Gimed e pumo’on nu Moab, mang ni gimed be yog ni gimed bogi falu’, nike
    gagyel fanmed falu’ u fithik’ e mael?
  hlt-MCSB: Balae tih, “Kaimih kah hlangrhalh rhoek neh tatthai hlang caemtloek la
    om,” na ti uh?
  mdy-ETH: «ሞዓኣቤ ዴሬዮቴ! ‹ኑኡኒ ዖልዚና ዔርቴያ ዖልዚ ዖሊያ ኑ ዛጊ ሚኒ ኬስኬያኬ› ጌይ ዎይቲ ዒንሢ ዖቶርቃይ?
  twi-ASANTE: “Ɛyɛ dɛn na wotumi ka sɛ, ‘Yɛyɛ nnɔmmarima, mmarima akokoɔdurufoɔ wɔ
    ɔsa mu’?
  eng-WEBU: “How do you say, ‘We are mighty men, and valiant men for the war’?
  wal-wal: “Intte, ‘Nuuni wolqqaama asanne mino olanchcha’ giidi aissi ceeqetteetii?
  spa-PDDPT: '¿Cómo pueden ustedes decir: Somos poderosos guerreros y hombres valientes
    para la batalla?'
  gun-gun: 'Mba''exa vy tu aipopeje: ‘Ore kuery ma orepy''a guaxukueve, ava mbaraetekue
    joe ropu''ãa pyguarã meme orekuai’, peje?'
  ilo-ULB: Kasanoyo pay a maibaga, 'Soldadokami, mamaingel a mannakigubat a lallaki'?
  kpg-kpg: “Nia daane o Moab, goodou e aha ala e maanadu bolo goodou digau dauwa humalia,
    e maaloo i lodo tauwa?
  uig-ARA: 'سىلەر قانداقمۇ: «بىز باتۇر، جەڭگىۋار پالۋانمىز!» ــ دېيەلەيسىلەر؟'
  sus-sus: Wo nɔma a falade di, ‹Gbangbalanyi nan muxu ra, sɔɔri gali na muxu yi ra?›
  pon-2006: “Ohlen Mohap kan, dahme kumwail kosekosehki me dene kumwail sounpei ndand
    kei, sounpei kommwad kei nan mahwen?
  ksd-ksd: 'Ava biti dave: Avet ra umana uviana ma ra umana lebe ure ra vinarubu?'
  tur-YTC: “Nasıl, ‘Biz yiğitleriz, Ve savaş için cesur adamlarız’ diyorsunuz?
  grc-BRENT: καὶ ἀνέστρεψαν πρὸς Ἰωάναν.
  ind-AYT: “Bagaimana kamu dapat berkata, ‘Kami adalah pahlawan-pahlawan dan orang-orang
    gagah dalam pertempuran?’
  nya-nya: “Kodi munganene bwanji kuti, ‘Ife ndife asilikali. Ife ndife ngwazi, anthu
    amphamvu pa nkhondo?’
  hrv-hrv: 'Kako možete reći: “Mi smo junaci, hrabri ratnici.”'
  mps-mps: Dage Moapgo, magi baso dagego te po weyu, dage te bomai ami dabe te dagego
    hwįbo mu koneai da wabo dawe?” Genuai Bidigo te po wai.
  tpi-tpi: Yupela Moap, bilong wanem yupela i save tok, yupela i strongpela soldia
    na yupela i save tumas long pait?”
  dan-1931: 'Hvor kan I sige: “Helte er vi og djærve Folk til Krig?”'
  vie-OVCB: 'Sao các ngươi còn khoác lác: ‘Chúng ta là những anh hùng, những dũng
    sĩ thiện chiến.’'
  guj-2017: અમે શૂરવીરો અને યુદ્ધમાં પરાક્રમી પુરુષો છીએ એવું તમે કેવી રીતે કહી શકો
    છો?
  pon-2006A: “Ohlen Mohap kan, dahme kumwail kosekosehki me dene kumwail sounpei ndand
    kei, sounpei kommwad kei nan mahwen?
  por-BRBSL: '“Como se diz: “Somos homens poderosos”, e homens corajosos para a guerra”?'
  cth-cth: Taran tuk hanlah athakaawme taminaw, tarankahawi e taminaw telah bangtelamaw
    na ti thai.
  twi-twi: “Ɛbɛyɛ dɛn na wutumi ka se, ‘Yɛyɛ dɔmmarima, mmarima akokodurufo wɔ ɔsa
    mu’?
  hlt-hlt: Balae tih, “Kaimih kah hlangrhalh rhoek neh tatthai hlang caemtloek la
    om,” na ti uh?
  tbz-SIM: 'Di bo yĩ́mɛ kɛ dɔ̀: Ti tú bɛkpɑ̀rìtiebɛ, bɛhɑ̃ɑ̃pɔ̀mbɛ̀ yɛkɔ̃m̀bɔ̀ yɛmbɛ̀?'
  msy-2020: Ia Moapia, manmaghsua ghaze, ia mɨdorozir gumazir gavgaviba, egha ia bar
    mɨdorozibar mɨsogha fo?
  azb-azb: Nə üçün “biz igidik, Döyüşə qabil əsgərlərik” deyirsiniz?
  eng-DBY: How do ye say, We are mighty, and men of valour for the war?
  hin-2017: “तुम कैसे कह सकते हो कि हम वीर और पराक्रमी योद्धा हैं?
  wol-KYG: «Mowabee, du yaay kañu, naan jàmbaar ngeen, diy ñeyi xare?
  eng-YLT: How do ye say, We [are] mighty, And men of strength for battle?
  eng-WYC-2017: How say ye, We be strong, and stalworthy men to fight?
  eng-WMBB: “How do you say, ‘We are mighty men, and valiant men for the war’?
  urd-GVH: हाय, तुम अपने आप पर कितना फ़ख़र करते हो कि हम सूरमे और ज़बरदस्त जंगजू हैं।
  rug-rug: Vegua meke kote boka zama guahe si gamu, ‘Gami sina varane, na tie ṉiṉira
    pa vinaripera, gua’?
  gaz-gaz: “Isin akkamiin ‘Nu gootota; nu waraana keessatti jajjaboo dha’ jechuu dandeessu?
  fra-LSG: 'Comment pouvez-vous dire: Nous sommes de vaillants hommes, Des soldats
    prêts à combattre?'
  yal-yal: Ɛ a falama di nayi, ɛ naxa, ‘Sofa faɲine nan nxu ra, yɛngɛ so wɛkilɛxine?’
  haw-1868: Pehea ka oukou olelo ana, He poe kanaka ikaika makou, a koa i ke kaua?
  arb-NAV: 'كَيْفَ تَقُولُونَ: إِنَّنَا أَبْطَالٌ وَجَبَابِرَةُ حَرْبٍ؟'
  ewe-ewe: “Aleke miate ŋu agblɔ be, ‘Míenye kalẽtɔwo, kple ŋutsu siwo bi ɖe aʋawɔwɔ
    me?’
  eng-LEE: How can ye say, We are mighty and men of bravery for the war?
  asm-FB: ‘আমি বীৰ আৰু যুদ্ধৰ বাবে পৰাক্ৰমী মানুহ, বুলি তোমালোকে কেনেকৈ ক’ব পাৰা?
  sus-A: وٌ نْمَ عَ قَلَدٍ دِ، ‹فبَنفبَلَنيِ نَن مُشُ رَ، سْورِ فَلِ نَ مُشُ يِ رَ؟›
  fra-SBL: '« Comment pouvez-vous dire : « Nous sommes des hommes puissants » ? et
    des hommes vaillants pour la guerre » ?'
  hbo-hbo: אֵ֚יךְ תֹּֽאמְר֔וּ גִּבֹּורִ֖ים אֲנָ֑חְנוּ וְאַנְשֵׁי־חַ֖יִל לַמִּלְחָמָֽה׃
  kik-kik: “Mwakĩhota atĩa kuuga atĩrĩ, ‘Ithuĩ tũrĩ njamba irĩ hinya, andũ marĩ ũrũme
    ita-inĩ’?
  fra-NCL: 'Comment pouvez-vous dire : « Nous sommes des guerriers, des hommes vaillants
    au combat ? »'
  cek-AK: Kaicae loe thacak kami, misatuh thaih kami ni, tiah kawbangmaw na thui o
    thai tih?
  cuk-cuk: '”Mer be sogmalo: ‘Anmar dule-bila-onomalad-buleganye, anmar bila-onoged-gandikmaladye.’'
  uig-CYR: 'Силәр қандақму: «Биз батур, җәңгивар палванмиз!» — дейәләйсиләр?'
  tel-2017: ‘మేము బలవంతులం, పోరాడే సైనికులం’ అని మీరెలా చెప్తారు?
  hat-BSA: '“Kòman nou ka di: ‘Nou se vanyan gèrye e moun plen kouraj pou batay’?'
  kos-kos: “Mukul Moab, efu kowos ku fahk mu kowos mwet mweun watwen, Mwet pulaik
    ac fokoko ke mweun?
  hbo-WLC: אֵ֚יךְ תֹּֽאמְר֔וּ גִּבּוֹרִ֖ים אֲנָ֑חְנוּ וְאַנְשֵׁי־חַ֖יִל לַמִּלְחָמָֽה׃
  ibo-ibo: “Unu si aṅaa ekwu sị, ‘Ndị dị ike nʼagha ka anyị bụ; anyị bụkwa dimkpa
    nʼagha’?
  ory-ory: ଆମ୍ଭେମାନେ ବୀର ଓ ଯୁଦ୍ଧ ପାଇଁ ବଳବାନ ଲୋକ,’ ଏହା ତୁମ୍ଭେମାନେ କିପରି କହୁଅଛ?
  chk-chk: Ämi re Moap, pwota oua apasa pwe ämi sounfiu me mwän mi pwora lon maun?
  rop-rop: “Ola men brom Moweb, wotfo yumob reken miselp breibwan? Yumob reken miselp,
    dumaji yumob brabli strongwan, en yumob nomo bin bradin wen yumob bin fait langa
    wo?
  ukr-1871: 'Що ви говорите: Ми хоробрі мужі, силачі до війни?'
  deu-1951: 'Wie dürft ihr sagen: Wir sind Helden und kriegstüchtige Männer?'
  eng-JPS: 'How say ye: ''We are mighty men, and valiant men for the war''?'
  srp-1865: 'Kako govorite: jaki smo i junaci u boju?'
  lug-lug: “Oyinza otya okugamba nti, ‘Tuli balwanyi, abasajja abazira mu ntalo?’
  heb-heb: איך תאמרו גבורים אנחנו ואנשי חיל למלחמה׃
  ben-IRV: তোমরা কিভাবে বল, আমরা সৈনিক, শক্তিশালী যোদ্ধা?
  pan-pan: ਤੁਸੀਂ ਕਿਵੇਂ ਆਖਦੇ ਭਈ ਅਸੀਂ ਸੂਰਮੇ ਹਾਂ! ਲੜਾਈ ਲਈ ਫ਼ੌਜੀ ਮਨੁੱਖ ਹਾਂ!
  mya-JVB: ငါ တို့သည်အားကြီး သောသူ၊ စစ်တိုက် ခြင်းငှါတတ်စွမ်းနိုင်သောသူဖြစ်ကြ၏ဟု၊
    သင်တို့သည် အဘယ်သို့ ပြောဆို ကြလိမ့်မည်နည်း။
  tbg-tbg: Moapi vaiintivauvo, ne nantihae nenta mahuta tiha, Tenavu iqoka vaiinti
    tarukave. Tenavu kia qetaraiti, kempukaiqaake iqoka raqi vauraukave, tiavo?
  hmo-hmo: “Moaba taudia e, badina dahaka umui gwau, ‘Ai be tuari dekenai manada taudia,
    ai be tuari dekenai goada herea taudia?’
  urd-urd: तुम क्यूँकर कहते हो, कि 'हम पहलवान हैं और जंग के लिए ज़बरदस्त सूर्मा हैं'?
  rus-SYN: 'Как вы говорите: “мы люди храбрые и крепкие для войны”?'
  bqc-SIM: Mↄabuↄ, kpelewa á e o nɛgↄ̃n zĩ̀kan gbãaↄn á ũi?
  tcz-CHONGTHU: Vo Moab mite, nanghon kiletsah tah in, keiho gal hangte kahiuve, tin
    nakihatsah uve.
  mar-mar: “आम्ही सैनिक, बलवान लढणारी माणसे आहोत असे तुम्ही कसे म्हणू शकता?
  qub-qub: '«Moab runacuna ama nichunchu: ‹Jinyu runacunami cä. Guërracho pillyay
    yachaj munayniyoj runacunami cä› nir.'
  bqp-bqp: Bɛɛ Mɔɑbubɑ, ɑmɔnɑ i ko i kɑ kpĩ i gere i nɛɛ, i sɑ̃ɑwɑ tɑbu durɔbu be
    bɑ wɑ̃ɑ tɑbun sɔ̃.
  hat-hat: 'Ki jan nou ka fè di: Nou se vanyan gason, sòlda brave danje ki konn fè
    lagè?'
  eng-BSB: How can you say, ‘We are warriors, mighty men ready for battle’?
  eng-WEBPB: “How do you say, ‘We are mighty men, and valiant men for the war’?
  kbq-kbq: Hagi tamagra Moapu vahe'mota huta, tagra harfa vahe manineta hankave sondia
    vahe mani'nonankita, hankavetita hara hugahune huta nehaze.
  nhe-BL: '“¿Ax inquiilnamiquij quejatza inmohueyimatiyayaj huan inquiijtohuayayaj?
    Inquiijtohuayayaj: ‘Tojuanti tlahuel timotemacaj huan tijpiyaj miyac chicahualistli
    para titlatehuise.’'
  gub-BL: Awa Moaw rehe har wà. — Uruiko zauxiapekwer ipuruzukaiwahy ma'e romo ure,
    peze pezehe. — Uruiko zauxiapekwer ukyze 'ym ma'e romo ure, peze pezehe. Màràzàwe
    tuwe peze'eg nezewe.
  eng-DRA: 'How do you say: We are valiant, and stout men in battle?'
