verse: JER.048.041
translations:
  mal-C: കെരീയോത്ത് പിടിക്കപ്പെടും, കോട്ടകൾ കൈവശമാക്കപ്പെടും. ആ നാളിൽ മോവാബിലെ യോദ്ധാക്കളുടെ
    ഹൃദയം പ്രസവവേദന ബാധിച്ച ഒരു സ്ത്രീയുടെ ഹൃദയംപോലെയാകും.
  deu-TKW: die Städte werden eingenommen, und die Bergfesten erobert, und das Herz
    der Helden Moabs wird jenes Tages dem Herzen eines Weibes in Kindesnöten gleichen.
  lin-lin: Bakobotola Kerioti mpe bandako na yango oyo batonga makasi. Na mokolo wana,
    mitema ya basoda ya mpiko ya Moabi ekokoma lokola motema ya mwasi oyo azali na
    pasi ya kobota.
  eng-LSV: The cities have been captured, || And the strongholds are caught, || And
    the heart of the mighty of Moab || Has been in that day as the heart of a distressed
    woman.
  eng-GNV: The cities are taken, and the strong holdes are wonne, and ye mightie mens
    hearts in Moab at that day shalbe as ye heart of a woman in trauaile.
  eng-WEBSTER: Kerioth is taken, and the strong holds are surprised, and the mighty
    men's hearts in Moab at that day shall be as the heart of a woman in her pangs.
  nhw-BL: Ialtepehua ya huetzque huan nopa huejcapantique calme, ya huetzque ininmaco
    inincualancaitacahua. Huan nopa soldados tlen tlali Moab catli más motemacaj,
    huihuipicaj quen se sihuatl catli conepiya.
  swh-ONEN: Miji itatekwa na ngome zake zitatwaliwa. Katika siku hiyo, mioyo ya mashujaa
    wa Moabu itakuwa kama moyo wa mwanamke katika utungu wa kuzaa.
  bba-bba: Kpɑ bu wuu ɡe bɑ mɔ̀ Keriɔtu mwɑ, bu ɡen ɡbɑ̃rɑnu kɔsuku. Mɔɑbun tɑbu durɔ
    dɑmɡibu bɑ koo nɑndɑ nɡe tɔn kurɔ wi u yiire u kĩ u mɑ.
  eng-KJVCPB: Kerioth is taken, and the strong holds are surprised, And the mighty
    men’s hearts in Moab at that day shall be As the heart of a woman in her pangs.
  luo-luo: Kerioth nomaki kendo kuondegi mag pondo nokaw. E odiechiengno chunje mag
    jolwenj Moab nochal gi chuny dhako mamuoch kayo.
  meu-meu: hanua na bae abidia, bona gabu aukadia bae dadi. Una dina ai Moab ena tuari
    taudia lalodia na e hekamonaimu hahinena lalona heḡereḡerena ai baela.
  npi-ULB: किर्योत कब्जा गरिएको छ, र यसका किल्लाहरू घेरिएका छन् । किनकि त्यस दिन मोआबका
    सिपाहीहरूका हृदयहरू प्रसव-वेदनामा भएका स्‍त्रीहरूका हृदयझैं हुनेछन् ।
  yor-yor: Kerioti ni a ó kó lẹ́rú àti ilé agbára ni ó gbà. Ní ọjọ́ náà ọkàn àwọn
    akọni Moabu yóò dàbí ọkàn obìnrin tí ó ń rọbí.
  pes-OPCB: شهرها و قلعه‌های موآب تسخیر خواهند شد. در آن روز جنگاورانش مانند زنی که
    از درد زایمان به خود می‌پیچد، هراسان و پریشان خواهند گشت.
  tgl-ULB: Ang Keriot ay nabihag at ang kaniyang mga matibay na tanggulan ay nasakop.
    Sapagkat sa araw na iyan, ang puso ng mga kawal ng Moab ay magiging katulad ng
    mga puso ng mga babaeng nanganganak.
  hui-hui: Waitigime tano ngaru karulalu wai pabe hongohe karubi karulai holebira.
    Ani karulai haragola Moaba ami agali bu karu tigua gi timbuni halu walime gali
    taba honolene tu kaware ibiragola mogolalu gi timbuni ho biragagobi holebira.
  mya-mya: မြို့​များ၊ ခံ​တပ်​များ​သည်​အ​သိမ်း​ခံ​ရ​ကြ လိမ့်​မည်။ ထို​နေ့​၌​မော​ဘ​စစ်​သည်​တော်​တို့
    သည်​သား​ဖွား​ဝေ​ဒ​နာ​ခံ​ရ​သော​အ​မျိုး သ​မီး​ကဲ့​သို့​ကြောက်​လန့်​ကြ​လိမ့်​မည်။-
  bod-N: ཀེ་རི་ཨོད་ལ་རྒོལ་ནས་ལེན་པར་འགྱུར་ལ། མཁར་བརྟན་པོ་རྣམས་ཀྱང་བཙན་གྱིས་འཛིན་པ་དང་།
    ཉིན་མོ་དེར་མོ་ཨབ་ཀྱི་དཔའ་བོའི་སེམས་སུ་དངངས་སྐྲག་སྐྱེས་ནས་སྐྱེ་གཟེར་རྒྱག་པའི་བུད་མེད་དང་འདྲའོ།
    །
  sna-sna: Kerioti ichatapwa uye nhare dzichatorwa. Pazuva iro mwoyo yemhare dzeMoabhu
    ichafanana nomwoyo womukadzi ari kurwadziwa.
  spa-BLM: Kerioth está tomada, y las fortalezas son tomadas. El corazón de los hombres
    poderosos de Moab en ese día será como el corazón de una mujer en sus dolores.
  cac-cac: Ol och juntzan̈ chon̈ab' vach' yajoch smuroal d'a yol sc'ab' eb' ajc'ol
    chi'. A d'a jun c'ual chi', a eb' soldado yic Moab ol ib'xocq'ue eb' icha junoc
    ix ix van yalji yune'.
  swh-ULB: Keriothi umetekwa, na ngome zake zimekamatwa. Maana siku hiyo myoyo ya
    askari wa Moabu itakuwa kama mioyo ya wanawake katika uchungu wa kujifungua.
  bel-bel: Гарады будуць узятыя, і цьвярдыні заваёваны, і сэрца адважных Маавіцян
    будзе ў той дзень як сэрца жанчыны, што пакутуе ў родах.
  deu-ELBBK: Kerijot ist eingenommen, und die Festungen sind erobert. Und das Herz
    der Helden Moabs wird an diesem Tag sein wie das Herz einer Frau in Kindesnöten.
  mbb-OT: Egkaaǥew zan is menge inged wey menge kampu te Moab. Dutun he timpu egkulbaan
    is menge sundaru te Moab ne egkeiring te vahi he ebeliliten.
  mal-2015: കെരീയോത്ത് പിടിക്കപ്പെട്ടു; ദുർഗ്ഗങ്ങൾ കീഴടങ്ങിപ്പോയി; അന്നാളിൽ മോവാബിലെ
    വീരന്മാരുടെ ഹൃദയം നോവുകിട്ടിയ സ്ത്രീയുടെ ഹൃദയംപോലെയാകും.
  rmc-rmc: O fori ena zaile, obsadzinena o pevnosťi. Andre oda džives ela o jilo le
    Moaboskre hrďinengro sar o jilo la džuvľakro, so ločhol andro dukha.
  pes-OPV: شهرهایش گرفتار وقلعه هایش تسخیرشده، و دل شجاعان موآب درآن روز مثل دل زنی
    که درد زه داشته باشد خواهدشد.
  ron-1924: Керийотул есте луат, четэцуиле сунт кучерите ши, ын зиуа ачея, инима витежилор
    Моабулуй есте ка инима уней фемей ын дурериле наштерий.
  ben-OBCV: এর নগরগুলি অধিকৃত হবে, এর দুর্গগুলির দখল নেওয়া হবে। সেদিন মোয়াবের যোদ্ধাদের
    হৃদয় প্রসববেদনাগ্রস্ত নারীর মতো হবে।
  som-som: Qiryood waa la qabsaday, oo qalcadihiina waa la argaggixiyey, oo ragga
    xoogga badan ee Moo'aab qalbigoodu wuxuu maalintaas noqon doonaa sida naag fooli
    hayso qalbigeed oo kale.
  lat-VUC: 'Capta est Carioth, et munitiones comprehensæ sunt: et erit cor fortium
    Moab in die illa sicut cor mulieris parturientis,'
  eng-ASVBT: Kerioth is taken, and the strongholds are seized, and the heart of the
    mighty men of Moab at that day shall be as the heart of a woman in her pangs.
  ita-1885: Cheriot è stata presa, e le fortezze sono state occupate; in quel giorno
    il cuor degli uomini prodi di Moab sarà come il cuore d'una donna, che è nella
    distrette del parto.
  eng-ULB: Kerioth has been captured, and its strongholds have been seized. For in
    that day the hearts of Moab's soldiers will be like the hearts of women in birth
    labor.
  spa-VBL: Quiriot ha sido conquistada, y las fortalezas capturadas. En ese momento
    los guerreros de Moab estarán tan asustados como una mujer de parto.
  fra-_FOB: Kérijoth est prise, et les lieux forts sont saisis; et le cœur des héros
    de Moab sera, en ce jour-là, comme le cœur d'une femme en travail.
  mal-mal: കെരീയോത്ത് പിടിക്കപ്പെട്ടു; ദുർഗ്ഗങ്ങൾ കീഴടങ്ങിപ്പോയി; അന്നാളിൽ മോവാബിലെ
    വീരന്മാരുടെ ഹൃദയം നോവുകിട്ടിയ സ്ത്രീയുടെ ഹൃദയം പോലെയാകും.
  urd-GVR: Dushman ne qasboṅ par qabzā kar liyā hai, qile us ke hāth meṅ ā gae haiṅ.
    Us din Moābī sūrmāoṅ kā dil dard-e-zah meṅ mubtalā aurat kī tarah pech-o-tāb khāegā.
  suz-BL: केरयोथ नु अरु सहर ब्रुइनीम। आन जोरी सत्रुमी मेको आन हिरशो सहर आन के सेल्‍नीम।
    मेको नाक्‍ती मोआब ङा लडाइ पाइब आन थुं सुत्‍केरी रोइ प‍शो मीश मुर आन थुं खोदेंशो
    दुम्‍नीम।
  eng-NOY: Kerioth is taken, And the strongholds are seized; The hearts of the heroes
    of Moab in that day Shall be like the heart of a woman in her pangs.
  ita-1927: Kerioth è presa, le fortezze sono occupate, e il cuore dei prodi di Moab,
    in quel giorno, è come il cuore d’una donna in doglie di parto.
  ckb-ckb: قەریۆت دەگیرێت و قەڵاکان دەستیان بەسەردا دەگیرێت. لەو ڕۆژەدا دڵی پاڵەوانەکانی
    مۆئاب وەک دڵی ژنی ژانگرتووی لێدێت.
  eng-BBE: Kerioth is taken, and the strong places have been forced, and the hearts
    of Moab's men of war in that day will be like the heart of a woman in birth-pains.
  kan-OKCV: ಕೆರೀಯೋತ್ ಅವನಿಗೆ ವಶವಾಗುವುದು; ಬಲವಾದ ಕೋಟೆಗಳು ಅವನ ಕೈವಶವಾಗುವುವು; ಆ ದಿವಸದಲ್ಲಿ
    ಮೋವಾಬಿನ ಪರಾಕ್ರಮಶಾಲಿಗಳ ಹೆರುವ ಹೆಣ್ಣಿನ ಎದೆಯದಂತೆ ಅದರುವುದು.
  tam-2017: கீரியோத் பிடிக்கப்படும், கோட்டைகள் கைவசமாகும்; அந்நாளில் மோவாபின் பராக்கிரமசாலிகளுடைய
    இருதயம் பிரசவவேதனைப்படுகிற பெண்ணின் இருதயம்போல இருக்கும்.
  spa-RV-1909: Tomadas son las ciudades, y tomadas son las fortalezas; y será aquel
    día el corazón de los valientes de Moab como el corazón de mujer en angustias.
  ron-BTF: Cheriiotul este luat și fortărețele sunt luate prin surprindere și inimile
    războinicilor din Moab vor fi, în acea zi, ca inima unei femei în junghiurile
    ei.
  eng-WEBP: Kerioth is taken, and the strongholds are seized. The heart of the mighty
    men of Moab at that day will be as the heart of a woman in her pangs.
  eng-FBV: Kirioth has been conquered, and the fortresses captured. At that time Moab's
    warriors will be as scared as a woman in labor.
  nld-1939: De steden worden ingenomen, De burchten worden veroverd Op die dag wordt
    het hart van Moabs helden Als het hart van een vrouw in haar weeën;
  nch-BL: Ialtepehua ya huetzque huan nopa huejcapantique calme, ya huetzque inimaco
    inincualancaitacahua. Huan nopa soldados ten tali Moab cati más mosemacaj, huihuipicaj
    quej se sihuat cati conepiya.
  vie-1934: Kê-ri-giốt bị lấy, các đồn lũy bị choán rồi; ngày đó, lòng những người
    mạnh mẽ của Mô-áp trở nên như lòng đàn bà đau đẻ.
  hin-CV: केरिओथ अधीन कर लिया गया तथा गढ़ों पर शत्रु का अधिकार हो गया है. तब उस दिन
    मोआब के शूर योद्धाओं का हृदय ऐसा हो जाएगा, जैसे प्रसूता का.
  spa-BES: Ha sido tomado Queriot, y las fortalezas han sido ocupadas por los enemigos,
    y los corazones de los hombres de guerra de Moab en ese día serán como el corazón
    de una mujer en los dolores de parto.
  tdx-tdx: Fa tinavañe o rovao, tsinepake o fipalirañe maozatseo, le hanahake ty tron’
    ampela mitsongo ty arofo’ o fanalolahi’ i Moabeo amy andro zay.
  tha-KJV: เคริโอทถูกจับไปและที่กำบังเข้มแข็งถูกยึด จิ​ตใจของบรรดานักรบแห่งโมอับในวันนั้นจะเหมือนจิตใจของผู้หญิงซึ่งกำลังเจ็บครรภ์คลอดบุตร
  por-BR-2018: Tomadas são as cidades, e invadidas são as fortalezas; e o coração
    dos guerreiros de Moabe naquele dia será como o coração de mulher em dores de
    parto.
  deu-ELO: Kerijoth ist eingenommen, und die Festen sind erobert. Und das Herz der
    Helden Moabs wird an selbigem Tage sein wie das Herz eines Weibes in Kindesnöten.
  eng-WYC-2018: Kerioth is taken, and strongholds be taken; and the heart of strong
    men of Moab shall be in that day, as the heart of a woman travailing of child.
    (Yea, Kerioth is taken, and the strongholds be taken; and the hearts of Moab’s
    strong men shall be on that day, like the heart of a woman in labour.)
  epo-epo: Prenita estas Keriot, kaj la fortikigitaj urboj estas kaptitaj; kaj la
    koro de la herooj de Moab en tiu tago estos kiel la koro de virino dum la doloroj
    de naskado.
  uig-PIN: Xǝⱨǝrliri ixƣal bolidu, istiⱨkamlar igiliwelinidu; xu küni Moabdiki palwanlarning
    yüriki tolƣaⱪⱪa qüxkǝn ayalning yürikidǝk bolidu.
  beo-beo: Amasea, Moua:be ea moilai amola gagili sali diasu huluane lai dagoi ba:mu.
    Amo esoga, Moua:be dadi gagui dunu da uda ea mano lamu gadenebeba:le beda:sa,
    amo defele bagade beda:mu.
  tpi-OTNT: Ol birua bai i kisim ol taun na ol strongpela ples bilong pait, na long
    dispela taim ol soldia bilong Moap bai i pret na wari, olsem ol meri long taim
    ol i pilim pen bilong karim pikinini.
  hau-SA: Za a ci Keriyot a kuma kame kagarai. A wannan rana zukatan jarumawan Mowab
    za su zama kamar zuciyar macen da take naƙuda.
  uig-LAT: Sheherliri ishghal bolidu, istihkamlar igiliwélinidu; shu küni Moabdiki
    palwanlarning yüriki tolghaqqa chüshken ayalning yürikidek bolidu.
  nde-nde: IKheriyothi izathunjwa, lezinqaba zithunjwe. Ngalolosuku inhliziyo zamabutho
    aseMowabi zizakuba njengenhliziyo yowesifazane ohelelwayo.
  ton-ton: Kuo kapa ʻa Kiliote, pea kuo ilifia ai ʻae ngaahi potu mālohi, pea ʻe hoko
    ʻi he ʻaho ko ia ʻae loto ʻoe kau tangata mālohi ʻi Moape ʻo hangē ko e loto ʻoe
    fefine kuo langā.
  ces-1613: Vzato bude Kariot, i pevnosti pobrány budou, a bude srdce silných Moábských
    v ten den podobné srdci ženy svírající se.
  eng-WMB: Kerioth is taken, and the strongholds are seized. The heart of the mighty
    men of Moab at that day will be as the heart of a woman in her pangs.
  tam-TCV: கீரியோத் கைப்பற்றப்பட்டு அதன் பலத்த அரண்களும் பிடிக்கப்படும். அந்நாளில்
    மோவாபின் போர் வீரர்களின் இருதயங்கள் பிரசவிக்கிற ஒரு பெண்ணின் இருதயத்தைப் போலிருக்கும்.
  ceb-ULB: Nabuntog na ang Keriot, ug nailog na ang mga kota niini. Kay nianang adlawa
    mahisama sa mga kasingkasing sa babaye nga nagbati ang mga kasingkasing sa kasundalohan
    sa Moab.
  pol-UBG: Keriot jest zdobyty i twierdze są wzięte, a serce mocarzy Moabu w tym dniu
    będzie jak serce rodzącej kobiety.
  urd-GVU: دشمن نے قصبوں پر قبضہ کر لیا ہے، قلعے اُس کے ہاتھ میں آ گئے ہیں۔ اُس دن
    موآبی سورماؤں کا دل دردِ زہ میں مبتلا عورت کی طرح پیچ و تاب کھائے گا۔
  deu-1912: Karioth ist gewonnen, und die festen Städte sind eingenommen; und das
    Herz der Helden in Moab wird zu derselben Zeit sein wie einer Frau Herz in Kindesnöten.
  kan-2017: ಪಟ್ಟಣಗಳನ್ನು ಹಿಡಿದಿದ್ದಾನೆ, ಕೋಟೆಗಳನ್ನು ಆಕ್ರಮಿಸಿದ್ದಾನೆ; ಆ ದಿನಗಳಲ್ಲಿ ಮೋವಾಬಿನ
    ಶೂರರ ಎದೆಯು ಹೆರುವ ಹೆಂಗಸಿನ ಎದೆಯಂತೆ ಅದರುವುದು.
  yap-yap: ma yochi binaw nge yungi tagil e ayuw e bay ni kol. Re rran nem e pi salthaw
    nu Moab e kar dugow gad ni bod be’ ni bpin ni nge gargel.
  hlt-MCSB: Kerioth te a tuuk vetih rhalmahim te a loh pah ni. Te khohnin ah tah Moab
    hlangrhalh lungbuei ah huta puencak kah lungbuei bangla om ni.
  mdy-ETH: ካታሞና ዋርዲዮ ቤዞና ቢያ ዓርቂንታንዳኔ፤ ያዺ ማዓዛ ሞዓኣቤ ዓጮኮ ዖሎ ዓሳ ሾይቺ ዓርቄ ላኣሊጉዲ ዒጊቹሞና ሜታዻንዳኔ፤
  twi-ASANTE: Wɔbɛfa Keriot nnommum na wafa nʼaban denden no. Saa ɛda no Moab nnɔmmarima
    akoma bɛtu sɛ ɔbaa a ɔrekyem awoɔ so.
  eng-WEBU: Kerioth is taken, and the strongholds are seized. The heart of the mighty
    men of Moab at that day will be as the heart of a woman in her pangs.
  wal-wal: A katamati ohettana; a qatotikka ekettana. He gallassi Moo7aaba mino olanchchatu
    wozanaikka maaretai oiqqido maccaasee wozanaa mala gidana.
  spa-PDDPT: Es capturada Queriot y las fortalezas tomadas. De modo que aquel día
    los corazones de los hombres valientes de Moab serán como el corazón de una parturienta.
  gun-gun: Ha'e ramo tetã ikuai va'e oipe'apa, oo ikorapa va'ekue guive. Ha'e va'e
    ára ma Moabe pygua ipy'a guaxukueve va'ekue ipy'a tytypa rei 'rã kunha imemby
    raxy va'e rami.
  ilo-ULB: Nasakupen ti Keriot, ken narban dagiti sarikedkedna. Ta iti dayta nga aldaw,
    agbalinto dagiti puso dagiti soldado ti Moab a kasla kadagiti puso dagiti babbai
    nga agpaspasikal.
  kpg-kpg: Nia waahale mono abaaba dauwa la gaa kumi. Di laangi deelaa, gei digau dauwa
    o Moab ga mmaadagu be di ahina dela gu dau mai di mmae o dono haanau.
  uig-ARA: شەھەرلىرى ئىشغال بولىدۇ، ئىستىھكاملار ئىگىلىۋېلىنىدۇ؛ شۇ كۈنى موئابدىكى
    پالۋانلارنىڭ يۈرىكى تولغاققا چۈشكەن ئايالنىڭ يۈرىكىدەك بولىدۇ.
  sus-sus: Keriyoti bara suxu, a xa yire makantaxie bara kana. Mowaba sɛnbɛmae bɔɲɛe
    bara lu alɔ ginɛ naxan na di barife.
  pon-2006: oh kahnimw kan oh kelen mahwen kan pahn lohdi. Ni rahno sounpei kan en
    Mohap pahn masepwehkada rasehng lih emen me medek en neitik lelehr.
  ksd-ksd: Di tar ongor pa Keriot, ma di olo vakaian ra umana dekdek na pal na minakila;
    ma ta nam ra bung ra nuknuk i ra umana lebe Moab na da ra nuknuk i ra vavina ba
    i tup ia ra ana kinadik.
  tur-YTC: Keriyot alındı, Kaleler ele geçirildi. O gün Moav'ın yiğitlerinin yüreği,
    Sancı çeken bir kadının yüreği gibi olacak.
  ind-AYT: Keriot akan direbut dan benteng-benteng akan dirampas. Hati para kesatria
    Moab pada hari itu akan seperti hati para perempuan yang sedang melahirkan.
  nya-nya: Mizinda idzagwidwa ndipo malinga adzalandidwa. Pa tsiku limenelo mitima
    ya ankhondo a ku Mowabu idzakhala ngati mtima wa mayi pa nthawi yake yochira.
  hrv-hrv: Gradovi su zauzeti, osvojene tvrđave. Srce moapskih junaka bit će toga
    dana kao srce žene u trudovima.
  mps-mps: Te boi bidi dabego te taun dabe me, te bomo elama, boi hwįbo pesage me
    saibao, tama te sogo te Moap ami dabe wi elama, homu si yaibao, te we dabe augwali
    te wai ame nainogo ebo sogo tigi dene ebo tiwai yaibao.
  tpi-tpi: Ol birua bai i kisim ol taun na ol strongpela ples bilong pait, na long
    dispela taim ol soldia bilong Moap bai i pret na wari, olsem ol meri long taim
    ol i pilim pen bilong karim pikinini.
  dan-1931: Kerijot er taget og Borgene faldet. Moabs Heltes Hjerte bliver på hin
    Dag som en nødstedt Kvindes Hjerte.
  vie-OVCB: Các thành của nó sẽ bị chiếm đóng, và các đồn lũy nó đều thất thủ. Ngay
    cả các chiến sĩ mạnh nhất cũng sẽ đau đớn như đàn bà trong cơn chuyển dạ.
  guj-2017: કરિયોથને જીતી લેવામાં આવ્યું છે, તેના કિલ્લાઓ પર છાપો મારીને કબજે કર્યા
    છે. તે સમયે મોઆબના શૂરવીરોનું હૃદય પ્રસૂતિની વેદનાથી પીડાતી સ્ત્રીના જેવું થશે.
  pon-2006A: oh kahnimw kan oh kelen mahwen kan pahn lohdi. Ni rahno sounpei kan en
    Mohap pahn masepwehkada rasehng lih emen me medek en neitik lelehr.
  por-BRBSL: Kerioth é tomado, e as fortalezas são apreendidas. O coração dos homens
    poderosos de Moab naquele dia será como o coração de uma mulher em suas dores.
  cth-cth: Kirioth teh la e lah ao vaiteh, a rapanimnaw vaitalahoi he a raphoe. Hatnae
    hnin dawk Moab tami athakaawmnaw teh camo ka khe tawmlei e napui ka pataw e lungthin
    patetlah ao han.
  twi-twi: Wɔbɛfa Keriot nnommum na wɔafa nʼabandennen no. Saa da no Moab dɔmmarima
    koma betu sɛ ɔbea a ɔrekyem wɔ awo so.
  hlt-hlt: Kerioth te a tuuk vetih rhalmahim te a loh pah ni. Te khohnin ah tah Moab
    hlangrhalh lungbuei ah huta puencak kah lungbuei bangla om ni.
  tbz-SIM: Bɛ̀ fìètɛmu yɛhɛkɛ̀, kɛ tiekɛ sicɛ̃kperí. Kɛ̀ Mɔɑbu ɑ̃ɑ̃pɔ̀mbɛ̀ yɛkɔ̃m̀bɔ̀
    yɛmbɛ̀ kɔ̃m̀bùɔ̀tì duò, kupɛitɛ́yonku ɔ̃ɔ̃ ítɛ́ onitipòkù kɛ̀ dɛ̀ ndòmmɛ̀.
  msy-2020: Apaniba nguibaba iniva, egh danganir mɨsozir gavgaviba sara iniam. Eghtɨ
    dughiar kamɨn, Moapian mɨdorozir gumaziba atiatigh, okam nɨghnɨgham, mati amiziba
    boriba batasa mɨzazim isi.
  azb-azb: Qeriyot ələ keçiriləcək, Qalalar alınacaq. O gün Moav döyüşçülərinin ürəyi
    Doğuş ağrısı çəkən qadının ürəyi kimi olacaq.
  eng-DBY: Kerijoth is taken, and the strongholds are seized, and at that day the
    heart of the mighty men of Moab shall be as the heart of a woman in her pangs.
  hin-2017: करिय्योत ले लिया गया, और गढ़वाले नगर दूसरों के वश में पड़ गए। उस दिन मोआबी
    वीरों के मन जच्चा स्त्री के से हो जाएँगे;
  wol-KYG: Dees na teg Keryot ga ca Mowab loxo, ne tata ya taral; su keroogee fitu
    jàmbaar ne tërit, mu mel ni kuy matu.
  eng-YLT: Captured have been the cities, And the strongholds are caught, And the
    heart of the mighty of Moab Hath been in that day as the heart of a distressed
    woman.
  eng-WYC-2017: Kerioth is taken, and strongholds be taken; and the heart of strong
    men of Moab shall be in that day, as the heart of a woman travailing of child.
  eng-WMBB: Kerioth is taken, and the strongholds are seized. The heart of the mighty
    men of Moab at that day will be as the heart of a woman in her pangs.
  urd-GVH: दुश्मन ने क़सबों पर क़ब्ज़ा कर लिया है, क़िले उसके हाथ में आ गए हैं। उस
    दिन मोआबी सूरमाओं का दिल दर्दे-ज़ह में मुब्तला औरत की तरह पेचो-ताब खाएगा।
  rug-rug: Sa vasileana pa Kerioti si kote ta tuqe vagi sari vasileana ta gobadi ba
    kote gua tugo. Pa rane asa si sari bulodi rina varane te Moabi si kote gua sa
    bulona sa barikaleqe podopodona.
  gaz-gaz: Keriiyooti ni qabamti; daʼannoon ishee jajjaboonis ni fudhatamu. Bara sana
    keessa garaan loltoota Moʼaab akkuma garaa dubartii ciniinsifachuutti jirtu tokkoo
    taʼa.
  fra-LSG: Kerijoth est prise, Les forteresses sont emportées, Et le cœur des héros
    de Moab est en ce jour Comme le cœur d’une femme en travail.
  yal-yal: Kɛriyoti suxuma nɛn, a yire makantanxine yi tongo. Moyaba sofane bɔɲɛn
    luma nɛn na lɔxɔni alo ɲaxanla naxan dii barini.
  haw-1868: Ua hoopioia o Keriota, ua hoopioia no na pakaua, A i kela la, e like auanei
    na naau o na kanaka ikaika o Moaba, Me ka naau o ka wahine nahukuakoko.
  arb-NAV: فَيَسْتَوْلِي عَلَى الْمُدُنِ، وَتَسْقُطُ الْحُصُونُ، وَتُصْبِحُ فِي ذَلِكَ
    الْيَوْمِ قُلُوبُ مُحَارِبِي مُوآبَ كَقَلْبِ امْرَأَةٍ فِي مَخَاضِهَا.
  ewe-ewe: Woaxɔ Keriyɔt kple eƒe mɔ sesẽwo. Gbe ma gbe la, Moab ƒe Kalẽtɔwo ƒe dzi
    anɔ abe nyɔnu si le ku lém la tɔ ene.
  eng-LEE: 'Captured are the fortresses, and the strong-holds are conquered: and the
    heart of the mighty men of Moab shall be on that day as the heart of a woman in
    her pangs.'
  asm-FB: কৰিয়োতক হাত কৰি লোৱা হ’ল, দুৰ্গবোৰ হঠাৎ আক্ৰমণ কৰা হ’ল; আৰু মোৱাবৰ বীৰসকলৰ
    হৃদয় সেইদিনা প্ৰসৱ বেদনা পোৱা মহিলাৰ হৃদয়ৰ দৰে হ’ব।
  sus-A: كٍرِيٌتِ بَرَ سُشُ، عَ شَ يِرٍ مَكَنتَشِيٍ بَرَ كَنَ. مٌوَبَ سّنبّمَيٍ بْحّيٍ
    بَرَ لُ عَلْ فِنّ نَشَن نَ دِ بَرِقٍ.
  fra-SBL: Kerioth est pris, et les forteresses sont saisies. Le cœur des puissants
    hommes de Moab en ce jour-là sera comme le cœur d'une femme dans ses douleurs.
  hbo-hbo: נִלְכְּדָה֙ הַקְּרִיֹּ֔ות וְהַמְּצָדֹ֖ות נִתְפָּ֑שָׂה וְֽ֠הָיָה לֵ֞ב גִּבֹּורֵ֤י
    מֹואָב֙ בַּיֹּ֣ום הַה֔וּא כְּלֵ֖ב אִשָּׁ֥ה מְצֵרָֽה׃
  kik-kik: Keriothu nĩgũgũtunyanwo, nacio ciĩhitho iria cia hinya kuo itahwo. Mũthenya
    ũcio-rĩ, ngoro cia njamba iria irĩ hinya cia Moabi igaatuĩka ta ngoro ya mũndũ-wa-nja
    akĩrũmwo.
  fra-NCL: Carioth est prise, les forteresses sont emportées, et le cœur des guerriers
    de Moab est, en ce jour, comme le cœur d’une femme en travail.
  cek-AK: Kerioth to naeh ueloe, kacak sipae doeh la tih; to na niah Moab misatuh
    kaminawk ih palungthin loe caa tapen tom nathuem ah nongpata mah tongh ih kana
    baktiah om tih.
  cuk-cuk: Moab-neggweburmar bela sulegoed, e-neg-gandikmalad bela egadga imakmaloed.
    A-ibagine, Moab-sorda-bila-onomaladi, ome-ugakgunair boniganba-galitonaidaeyobi,
    wile itomaloed.
  uig-CYR: Шәһәрлири ишғал болиду, истиһкамлар егиливелиниду; шу күни Моабдики палванларниң
    жүриги толғаққа чүшкән аялниң жүригидәк болиду.
  tel-2017: కోటలు పడగొడుతున్నారు. బలమైన దుర్గాలు పట్టుకుంటున్నారు. ఆ రోజున మోయాబు
    వీరుల హృదయాలు ప్రసవించబోయే స్త్రీ హృదయంలా ఉంటాయి.
  hat-BSA: Kerijoth te fin kaptire e sitadèl yo te vin pran. Kè a mesye pwisan Moab
    yo nan jou sa a, va tankou kè a yon fanm k ap pouse pitit.
  kos-kos: na siti ac pot ku nukewa ac fah sruoh. In len sac mwet mweun lun Moab ac
    fah arulana sangeng, oana sie mutan ke pacl in isus lal.
  hbo-WLC: נִלְכְּדָה֙ הַקְּרִיּ֔וֹת וְהַמְּצָד֖וֹת נִתְפָּ֑שָׂה וְֽ֠הָיָה לֵ֞ב גִּבּוֹרֵ֤י
    מוֹאָב֙ בַּיּ֣וֹם הַה֔וּא כְּלֵ֖ב אִשָּׁ֥ה מְצֵרָֽה׃
  ibo-ibo: A ga-adọta Keriọt nʼagha, meriekwa ebe ya niile e wusiri ike. Nʼụbọchị
    ahụ, obi ndị bụ dike nʼagha nʼala Moab ga-adị ka obi nwanyị ime na-eme.
  ory-ory: କରୀୟୋଥ୍‍ ହସ୍ତଗତ ହେଲା, ଦୃଢ଼ ଦୁର୍ଗସବୁ ଅକସ୍ମାତ୍‍ ଆକ୍ରାନ୍ତ ହେଲା, ଆଉ ସେହି ଦିନରେ
    ମୋୟାବର ବୀରମାନଙ୍କ ଅନ୍ତଃକରଣ ପ୍ରସବ ବେଦନାଗ୍ରସ୍ତା ସ୍ତ୍ରୀର ଅନ୍ତଃକରଣ ତୁଲ୍ୟ ହେବ।
  chk-chk: Epwe liapeni ekewe telinimw me ekewe imwen maun mi pöchökül. Lon ena rän,
    ekewe sounfiun Moap repwe niuokus usun chök eman fefin, lupwen a tori an cheuchen
    fam.
  rop-rop: Olabat garra gajim detlot pipul hu oldei jidan deya langa detlot taun en
    langa detlot strongbala pleis, en meigim olabat jidan prisana. Langa tharran dei
    na, detlot Moweb solja garra bradin nomo lilbit, jis laik det wuman wen im garra
    abum im beibi.
  ukr-1871: Загорне міста, звоює твердинї, а серця в хоробрих Моабіїв стрівожаться
    в той час, як серце в жінки-породїлї.
  deu-1951: Die Städte werden eingenommen und die Burgen erobert, und der Mut der
    moabitischen Helden wird an jenem Tage sein wie der Mut eines Weibes in Kindesnöten.
  eng-JPS: The cities are taken, and the strongholds are seized, and the heart of
    the mighty men of Moab at that day shall be as the heart of a woman in her pangs.
  srp-1865: Kerijot je pokoren i tvrda se mjesta zauzeše, i srca æe u junaka Moavovijeh
    biti u onaj dan kao srce u žene koja se poraða.
  lug-lug: Ebibuga birikwatibwa n’ebigo biwambibwe. Ku lunaku olwo emitima gy’abalwanyi
    ba Mowaabu giribeera ng’omutima gw’omukazi alumwa okuzaala.
  heb-heb: נלכדה הקריות והמצדות נתפשה והיה לב גבורי מואב ביום ההוא כלב אשה מצרה׃
  ben-IRV: করিয়োত বন্দী হয়েছে এবং তার দুর্গগুলি দখল হয়েছে। সেই দিন মোয়াবের সৈন্যদের
    অন্তর প্রসব যন্ত্রণা ভোগকারিণী স্ত্রীলোকের অন্তরের মত হবে।
  pan-pan: ਨਗਰ ਲੈ ਲਏ ਜਾਣਗੇ, ਗੜ੍ਹ ਫੜੇ ਜਾਣਗੇ। ਮੋਆਬ ਦੇ ਸੂਰਮਿਆਂ ਦੇ ਦਿਲ ਉਸ ਦਿਨ ਪੀੜਾਂ ਵਾਲੀ
    ਦੇ ਦਿਲ ਵਾਂਗੂੰ ਹੋ ਜਾਣਗੇ।
  mya-JVB: မြို့တို့ကိုလုပ်ကြံ ၍ ရဲတိုက် တို့ကို တိုက်ယူ သောကြောင့် ၊ ထို နေ့ ၌ မောဘ
    အမျိုးသူရဲ တို့ စိတ် နှလုံးသည်၊ သားဘွားခြင်းဝေဒနာ ကိုခံရသောမိန်းမ ၏စိတ် နှလုံးကဲ့သို့
    ဖြစ် ရလိမ့်မည်။
  tbg-tbg: Navutaaka Moapi hampata iqoka raqiha vo vatuka vo vatuka vareha, vika kempukaiqamake
    aututaa vatukaravata varevarave. Nahentivano vainti vatareva iharo qetaintemake,
    vi entara Moapi iqoka vaiinti vikavata qeteha vaivarave.
  hmo-hmo: Moaba ena hanua bona edia gabu aukadia, be tuari taudia ese do idia halusia,
    do idia abia. Unai dina dekenai Moaba ena tuari taudia, be do idia gari bada,
    natuna ia havaraia noho hahine ia gari bada noho bamona.
  urd-urd: वहाँ के शहर और क़िले' ले लिए जायेंगे और उस दिन मोआब के बहादुरों के दिल
    ज़च्चा के दिल की तरह होंगे।
  rus-SYN: Города будут взяты, и крепости завоеваны, и сердце храбрых Моавитян будет
    в тот день, как сердце женщины, мучимой родами.
  bqc-SIM: Wa lɛ́lɛ Keliowa, wa wɛ̃́lɛ bĩ́ideↄ sí. Zĩ́ bee sↄ̃ a kɛ̃ Mↄabu nɛgↄ̃naↄgu
    lán nↄɛ pↄ́ lɛ́ nɛ'i wãwãkɛwa.
  tcz-CHONGTHU: Khopi jouse kilahpih ding, kulpi jouse jong kisuchim ding ahi. Moab
    mi gal-hang penjong, numei naoso nat thohlel banga umding ahi.
  mar-mar: करोयोथ काबीज झाले आहे आणि त्यांचे बालेकिल्ले जप्त झाले आहेत. कारण त्या
    दिवशी मवाबी सैनिकांचे हृदय, प्रसूत होणाऱ्या स्त्रीप्रमाणे होईल.
  qub-qub: Moab runacunapataga siudänincunata pacacunancunatapis contrancunami charenga.
    Chay junaj Moabpa suldäruncunaga warmi nanaycho caycajnörämi sicsicyangapis.
  bqp-bqp: Kpɑ bu wuu ge bɑ mɔ̀ Keriɔtu mwɑ, bu gen gbɑ̃rɑnu kɔsuku. Mɔɑbun tɑbu durɔ
    dɑmgibu bɑ koo nɑndɑ nge tɔn kurɔ wi u yiire u kĩ u mɑ.
  hat-hat: Li pran tout lavil yo, li mete men sou tout fò yo. Jou sa a, vanyan sòlda
    lame Moab yo te pè tankou yon fanm ki gen tranche.
  eng-BSB: Kirioth has been taken, and the strongholds seized. In that day the heart
    of Moab’s warriors will be like the heart of a woman in labor.
  eng-WEBPB: Kerioth is taken, and the strongholds are seized. The heart of the mighty
    men of Moab at that day will be as the heart of a woman in her pangs.
  kbq-kbq: Hagi ha' vahe'mo'za Kerioti rankumara ha' eme hugatere'za eneri'za, hankave
    vihu kegina zaminena eri nafa'a hugahaze. Ana nehanage'za ana zupa Moapu harafa
    sondia vahe'mokizmi zamagu'amo'a a'nemo'za mofavre antenaku nehazageno zamata
    negriankna zamata krigahie.
  nhe-BL: Ialtepehua ya huetzque huan nopa huejcapantique caltini, ya huetzque ininmaco
    inincualancaitacahua. Huan nopa soldados tlen tlali Moab tlen más motemacaj, huihuipicaj
    queja se sihuatl tlen conepiya.
  gub-BL: Upyhyk putar tawhu paw wà nehe, tàpuzuhu imuàtà pyrer paw wà nehe no. Kuzà
    umemyrahy ma'e ukyze a'e. Nezewegatete zauxiapekwer Moaw ukyze putar a'e wà nehe
    no.
  eng-DRA: 'Carioth is taken, and the strong holds are won: and the heart of the valiant
    men of Moab in that day shall be as the heart of a woman in labour.'
