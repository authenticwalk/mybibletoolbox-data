verse: JER.048.047
translations:
  mal-C: “എങ്കിലും ഭാവികാലത്ത് ഞാൻ മോവാബിന്റെ ഐശ്വര്യം പുനഃസ്ഥാപിക്കും,” എന്ന് യഹോവ
    അരുളിച്ചെയ്യുന്നു. മോവാബിന്മേലുള്ള ന്യായവിധി ഇവിടെ അവസാനിക്കുന്നു.
  deu-TKW: Doch ich will das Geschick Moabs wenden in der Folgezeit - ist der Spruch
    Jahwes. Bis hierher geht das Strafgericht über Moab.
  lin-lin: Nzokande, na mikolo ekoya, nakozongisa lokumu ya Moabi, » elobi Yawe. Kosambisama
    ya Moabi esuki awa.
  eng-LSV: And I have turned back [to] the captivity of Moab, || In the latter end
    of the days,” || A declaration of YHWH! “Until now [is] the judgment of Moab.”
  eng-GNV: Yet will I bring againe the captiuitie of Moab in the latter dayes, sayeth
    the Lord. Thus farre of the iudgement of Moab.
  eng-WEBSTER: Yet will I bring again the captivity of Moab in the latter days, saith
    the LORD. Thus far is the judgment of Moab.
  nhw-BL: Pero teipa, ica miyac tonali, na sempa niquinhualicas nopa Moab ehuani nica.”
    Quej nopa quiijto TOTECO. Hasta nica tlami nopa tlatzacuiltili catli quinamiqui
    para tlali Moab.
  swh-ONEN: “Lakini nitarudisha mateka wa Moabu, katika siku zijazo,” asema Bwana.
    Huu ndio mwisho wa hukumu juu ya Moabu.
  bba-bba: Adɑmɑ sɑɑ ɡɑɑ sisi yè sɔɔ kon kɑ Mɔɑbu be bɑ yoru mwɛɛrɑ mi wurɑmɑ ben
    temɔ. Nɛ, Yinni Gusunɔwɑ nɑ yeni ɡeruɑ. Nɡe mɛyɑ kon kɑ Mɔɑbubɑ sɛɛyɑsiɑ.
  eng-KJVCPB: Yet will I bring again the captivity of Moab In the latter days, saith
    the Lord. Thus far is the judgment of Moab.
  luo-luo: “Kata kamano anaduog gweth mag Moab e ndalo mabiro,” Jehova Nyasaye ema
    owacho. Ma e giko mar ngʼadone Moab bura.
  meu-meu: Moab ena noho ma baina hanamoa lou, dina gabedia ai. Iehova na e herevamu.
    Hahemaoro Moab latanai herevadia bunu.
  npi-ULB: तर पछिल्ला दिनमा म मोआबको सुदिन फर्काइदिने छु, यो परमप्रभुको घोषणा हो ।
    मोआबको इन्साफ यहीँ समाप्‍त हुन्छ ।
  yor-yor: “Síbẹ̀, èmi yóò dá ìkólọ Moabu padà ní ọjọ́ ìkẹyìn,” ni Olúwa wí. Eléyìí
    ní ìdájọ́ ìkẹyìn lórí Moabu.
  pes-OPCB: ولی خداوند می‌فرماید که در ایام آخر بار دیگر موآب را مورد توجه و لطف خود
    قرار خواهد داد. (در اینجا پیشگویی دربارهٔ موآب به پایان می‌رسد.)
  tgl-ULB: Ngunit ibabalik ko ang kayamanan ng Moab sa mga huling araw. Ito ang pahayag
    ni Yahweh.” Dito nagtatapos ang paghuhukom sa Moab.
  hui-hui: Anigo mani horo pongo bo wirugo tagira ibirangi i̱na Moaba wali agali ti
    lone mo bayale helolebero. I̱ Anduane Homogo i̱na bi o ledogoniore, laya lene.
    Anduane Homogohanda Moaba wali agalime ko birimi lalu tiha ko holene tagira ibulebiraru
    damene uruni lalu lai hene.
  mya-mya: သို့​ရာ​တွင်​နောင်​လာ​လတ္တံ့​သော​ကာ​လ​၌ ထာ​ဝ​ရ​ဘု​ရား​သည် မော​ဘ​ပြည်​ကို​တစ်​ဖန်
    ပြန်​၍​ကောင်း​စား​လာ​စေ​မည်။ ဤ​ကား​မော​ဘ ပြည်​အ​ပေါ်​သို့​ကျ​ရောက်​မည့်​အ​ဖြစ်​အ​ပျက်
    နှင့်​ပတ်​သက်​၍ ထာ​ဝ​ရ​ဘု​ရား​မိန့်​တော်​မူ သော​စ​ကား​များ​ဖြစ်​သ​တည်း။
  bod-N: ཡིན་ཡང་མཐའ་མའི་ཉིན་མོ་དག་ལ་ངས་མོ་ཨབ་ལས་བཙོན་དུ་ཁྲིད་པ་རྣམས་ཕྱིར་ལོག་པར་བྱའོ་ཞེས་དཀོན་མཆོག་ཡ་ཝཱེས་གསུངས་པ་དང་།
    མོ་ཨབ་ལ་ཉེས་ཆད་གཅོད་པའི་གཏམ་ནི་འདི་རུ་མཚམས་བཞག་པའོ། །
  sna-sna: “Kunyange zvakadaro ndichadzosazve pfuma yeMoabhu pamazuva anouya,” ndizvo
    zvinotaura Jehovha. Pano ndipo panogumira kutongwa kweMoabhu.
  spa-BLM: “Sin embargo, revertiré el cautiverio de Moab en los últimos días,” dice
    Yahvé. Hasta aquí el juicio de Moab.
  cac-cac: 'A in Jehová in svala'': Ay jun c''ual ol vic''xi meltzaj eb'' aj Moab
    chi'' b''ajtac ic''b''ilb''ati, xchi Jehová. Aton juntzan̈ yaelal tic ix yalcan
    Jehová d''a yib''an̈ Moab.'
  swh-ULB: Lakini nitazirejesha siku njema za Moabu katika siku zijazo - asema Yahwe.”
    Hukumu ya Moabu inaishia hapa.
  bel-bel: але апошнімі днямі вярну палон Маава, кажа Гасподзь. Дагэтуль суд на Маава.
  deu-ELBBK: Aber ich werde die Gefangenschaft Moabs wenden am Ende der Tage, spricht
    der HERR. Bis hierher das Gericht über Moab.
  mbb-OT: Piru ziyà te huziyan he timpu, idlikù ku zed is meupiya he kebpekesavuk
    diyà te Moab. Iyan a, is Nengazen, is migkaǥi kayi.” Iyan heini menge lalag mehitenged
    te Moab.
  mal-2015: എങ്കിലും ഒടുക്കം ഞാൻ മോവാബിന്റെ പ്രവാസം മാറ്റും എന്നു യഹോവയുടെ അരുളപ്പാടു.
    ഇത്രത്തോളമാകുന്നു മോവാബിനെക്കുറിച്ചുള്ള ന്യായവിധി.
  rmc-rmc: Ale andro posledna dživesa, visarava pale le Moaboske savoro pro lačho,“
    phenel o RAJ. Dži kade pes vakerel pal o sudos upral o Moab.
  pes-OPV: لیکن خداوندمی گوید که در ایام آخر، اسیران موآب را بازخواهم آورد. حکم درباره
    موآب تا اینجاست.»
  ron-1924: Дар, ын времуриле де апой, вой адуче ынапой пе принший де рэзбой ай Моабулуй”,
    зиче Домнул. Ачаста есте жудеката асупра Моабулуй.
  ben-OBCV: “তবুও, ভবিষ্যৎকালে আমি মোয়াবের অবস্থার পরিবর্তন ঘটাব,” সদাপ্রভু এই কথা
    বলেন। মোয়াবের বিচারদণ্ডের কথা এই পর্যন্ত।
  som-som: Laakiin Rabbigu wuxuu leeyahay, Ugudambaysta maxaabiista reer Moo'aab waan
    soo celin doonaa. Intaasu waa xukunkii reer Moo'aab.
  lat-VUC: Et convertam captivitatem Moab in novissimis diebus, ait Dominus.] Hucusque
    judicia Moab.
  eng-ASVBT: Yet will I bring back the captivity of Moab in the latter days, saith
    Jehovah. Thus far is the judgment of Moab.
  ita-1885: Ma pure ancora io ritrarrò Moab di cattività negli ultimi giorni, dice
    il Signore. Fino a qui è il giudicio di Moab.
  eng-ULB: But I will restore the fortunes of Moab in later days—this is Yahweh's
    declaration.” The judgment on Moab ends here.
  spa-VBL: Pero aun así, más adelante, haré regresar al pueblo de Moab del exilio,
    declara el Señor. Este es el final de la descripción del juicio sobre Moab.
  fra-_FOB: Toutefois, aux derniers jours, je ramènerai les captifs de Moab, dit l'Éternel.
    Jusqu'ici va le jugement de Moab.
  mal-mal: എങ്കിലും വരും കാലങ്ങളില്‍ ഞാൻ മോവാബിന്റെ പ്രവാസം മാറ്റും” എന്ന് യഹോവയുടെ
    അരുളപ്പാട്. ഇത്രത്തോളമാകുന്നു മോവാബിനെക്കുറിച്ചുള്ള ന്യായവിധി.
  urd-GVR: Lekin āne wāle dinoṅ meṅ maiṅ Moāb ko bahāl karūṅga.” Yih Rab kā farmān
    hai. Yahāṅ Moāb par adālat kā faislā iḳhtitām par pahuṅch gayā hai.
  suz-BL: मो हना यो गो नोले ङा नाक्‍ती मोआब आ शोंप लेश्‍शा गेनुङ। मोपा मोआब आ निसाफ
    नुप्‍त” दे परमप्रभु यावेमी देंत।
  eng-NOY: Yet will I bring back the captivity of Moab In future times, saith Jehovah.
    Thus far the judgment of Moab.
  ita-1927: Ma io farò tornar Moab dalla cattività negli ultimi giorni, dice l’Eterno.
    Fin qui il giudizio su Moab.
  ckb-ckb: «بەڵام لە ئایندەدا، ڕاپێچکراوەکانی مۆئاب دەگەڕێنمەوە.» ئەوە فەرمایشتی یەزدانە.
    ئێرە کۆتایی حوکم بەسەردادانی مۆئابە.
  eng-BBE: But still, I will let the fate of Moab be changed in the last days, says
    the Lord.
  kan-OKCV: “ಆದರೂ ನಾನು ಕಡೇ ದಿವಸಗಳಲ್ಲಿ ಮೋವಾಬಿನ ಸಮೃದ್ಧಿಯನ್ನು ತಿರುಗಿ ತರುತ್ತೇನೆ,” ಎಂದು
    ಯೆಹೋವ ದೇವರು ಹೇಳುತ್ತಾರೆ. ಈವರೆಗೆ ಮೋವಾಬಿನ ನ್ಯಾಯ ತೀರ್ವಿಕೆಯು ಇರುವುದು.
  tam-2017: ஆனாலும் வரும் நாட்களில் மோவாபின் சிறையிருப்பைத் திருப்புவேன் என்று யெகோவா
    சொல்லுகிறார். மோவாபின்மேல் வரும் நியாயத்தீர்ப்பின் செய்தி இத்துடன் முடிந்தது.
  spa-RV-1909: Empero haré tornar el cautiverio de Moab en lo postrero de los tiempos,
    dice Jehová. Hasta aquí es el juicio de Moab.
  ron-BTF: Totuși voi aduce înapoi captivitatea Moabului în zilele de pe urmă, spune
    DOMNUL. Până aici este judecata Moabului.
  eng-WEBP: “Yet I will reverse the captivity of Moab in the latter days,” says the
    LORD. Thus far is the judgment of Moab.
  eng-FBV: But even so, later on, I will bring the people of Moab back from exile,
    declares the Lord. This is the end of the description of the judgment on Moab.
  nld-1939: 'Wel keer Ik nog eenmaal het lot van Moab ten beste, Op het einde der
    dagen, Is de godsspraak van Jahweh: Maar tot dan duurt het gericht over Moab!'
  nch-BL: Pero teipa, ica miyac tonali, na sempa niquinhualicas nopa Moab ehuani nica.”
    Quej nopa quiijto TOTECO. Hasta nica tami nopa tatzacuiltili cati quinamiqui para
    tali Moab.
  vie-1934: Nhưng, đến những ngày sau rốt, ta sẽ đem các phu tù Mô-áp trở về, Đức
    Giê-hô-va phán vậy. Lời xét đoán về Mô-áp đến đó mà thôi.
  hin-CV: “फिर भी मैं मोआब की समृद्धि अंतिम दिनों में लौटा दूंगा,” यह याहवेह की वाणी
    है. मोआब का दंड इतना ही होगा.
  spa-BES: Pero aún así, dejaré que el destino de Moab cambie en los últimos días,
    dice el Señor.
  tdx-tdx: Fe hafoteko amo andro honka’eo ty fandrohiza’ i Moabe, hoe t’Iehovà. Izay
    ty figadoñam-pizakañe i Moabe.
  tha-KJV: แต่​เรายังจะให้โมอับกลับสู่สภาพเดิมในกาลต่อไป พระเยโฮวาห์ตรั​สด​ังนี้​แหละ​”
    เท่านี้​เป็นข้อพิพากษาโมอับ
  por-BR-2018: Porém restaurarei Moabe de seu infortúnio nos últimos dias, diz o SENHOR.
    Até aqui é o julgamento de Moabe.
  deu-ELO: Aber ich werde die Gefangenschaft Moabs wenden am Ende der Tage, spricht
    Jehova. Bis hierher das Gericht über Moab.
  eng-WYC-2018: And I shall turn (again) the captivity of Moab in the last days, saith
    the Lord. Hitherto be the dooms of Moab. (But I shall restore the fortunes of
    Moab in the last days, saith the Lord. Heretofore is the judgement, or the sentence,
    upon Moab.)
  epo-epo: Sed en la tempo estonta Mi revenigos la kaptitojn de Moab, diras la Eternulo.
    Ĝis ĉi tie estas la verdikto pri Moab.
  uig-PIN: Lekin, ahirⱪi zamanlarda Moabni sürgünlükidin ⱪayturup ǝsligǝ kǝltürimǝn,
    — dǝydu Pǝrwǝrdigar. Moab üstigǝ qiⱪiridiƣan ⱨɵküm muxu yǝrgiqǝ.
  beo-beo: Be hobea Hina Gode da Moua:be soge amoma bu hahawane hou imunu. Amo hou
    huluane, Hina Gode da Moua:be amoma hamoma:ne sia:i dagoi.
  tpi-OTNT: “Tasol long taim bilong las de bai mi mekim sindaun bilong Moap i kamap
    gutpela gen. Mi Bikpela, mi tok pinis.” Olgeta tok Bikpela i bin mekim bilong
    kotim Moap, em i pinis nau.
  hau-SA: “Duk da haka zan maido da wadatar Mowab a kwanaki masu zuwa,” in ji Ubangiji.
    A nan hukuncin Mowab ya ƙare.
  uig-LAT: Lékin, axirqi zamanlarda Moabni sürgünlükidin qayturup eslige keltürimen,
    — deydu Perwerdigar. Moab üstige chiqiridighan höküm mushu yergiche.
  nde-nde: Kodwa inhlanhla ye-Mowabi ngizayibuyisela ensukwini ezizayo,” kutsho uThixo.
    Ukwahlulelwa kweMowabi kuphelela lapha.
  ton-ton: Ka ʻoku pehē ʻe Sihova, “Te u liliu ʻae fakapōpula ʻo Moape, ʻi he ngaahi
    ʻaho ʻamui.” Ko eni ʻae fakamaau ʻo Moape.
  ces-1613: A však zase přivedu zajaté Moábské v posledních dnech, dí Hospodin. Až
    potud soud o Moábovi.
  eng-WMB: “Yet I will reverse the captivity of Moab in the latter days,” says the
    LORD. Thus far is the judgment of Moab.
  tam-TCV: “இருந்தும் பின்வரும் நாட்களில் நான் மோவாபின் செல்வங்களைத் திரும்பவும் கொடுப்பேன்”
    என்று யெகோவா அறிவிக்கிறார். மோவாபின் நியாயத்தீர்ப்பு இத்துடன் முடிகிறது.
  ceb-ULB: Apan ibalik ko ang pagkaanindot sa Moab sa ulahing mga adlaw—mao kini ang
    gipahayag ni Yahweh.” Dinhi natapos ang paghukom alang sa Moab.
  pol-UBG: Odwrócę jednak niewolę Moabu w dniach ostatecznych, mówi PAN. Dotąd sąd
    nad Moabem.
  urd-GVU: لیکن آنے والے دنوں میں مَیں موآب کو بحال کروں گا۔“ یہ رب کا فرمان ہے۔ یہاں
    موآب پر عدالت کا فیصلہ اختتام پر پہنچ گیا ہے۔
  deu-1912: Aber in der letzten Zeit will ich das Gefängnis Moabs wenden, spricht
    der HERR. Das sei gesagt von der Strafe über Moab.
  kan-2017: ಆದರೂ ಅಂತ್ಯದಲ್ಲಿ ನಾನು ಮೋವಾಬಿನ ದುರವಸ್ಥೆಯನ್ನು ತಪ್ಪಿಸುವೆನು ಎಂದು ಯೆಹೋವನು ಅನ್ನುತ್ತಾನೆ”.
    ಮೋವಾಬಿನ ವಿಷಯವಾದ ನ್ಯಾಯತೀರ್ಪು ಇದೇ.
  yap-yap: Machane pi rran ni bay yib e bayi gagiyegnag SOMOL yu Moab nge sul e flaab
    rok nga tagil’ bayay. Gubin e pin’ey ni yog SOMOL e aram rogon nra taw ngay u
    puluwon yu Moab.
  hlt-MCSB: Hmailong tue ah tah Moab thongtla te ka mael puei ni. BOEIPA kah olphong
    coeng ni. He hil he Moab ham laitloeknah coeng ni.
  mdy-ETH: «ያዺ ማዔቴያ ሞዓኣቤ ዓጮኮ ዓኣ ቆሎ ታኣኒ ጊንሣ ማሃንዳ ኬሊ ዬዓንዳኔ» ጋዓኔ፥ ናንጊና ናንጋ ጎዳ፤ ሞዓኣቤይዳ
    ዓጎና ፑርቶ ባካ ያዺና ጋፔኔ።
  twi-ASANTE: “Nanso mede Moab adenya bɛsane ama no wɔ nna a ɛbɛba no mu,” Awurade
    na ɔseɛ. Moab atemmuo no awieeɛ nie.
  eng-WEBU: “Yet I will reverse the captivity of Moab in the latter days,” says the
    LORD. Thus far is the judgment of Moab.
  wal-wal: “Gidikkonne, wurssetta wodetun taani Moo7aaba asaassi zaarada sa7aa ishalissana.
    Taani GODAI hagaa odais” yaagees. Moo7aaba bolli odettida hiraagai hagan wuriis.
  spa-PDDPT: En los últimos días restauraré a los cautivos de Moab, dice Yavé. Hasta
    aquí la sentencia contra Moab.
  gun-gun: Ha'e rami teĩ opaa ára py ma ambopyau 'rã Moabe pygua kuery ikuaia”, he'i
    Senhor. Apy peve opa ma Moabe rovai ayvu ombou va'ekue.
  ilo-ULB: Ngem isublikto ti kinabaknang ti Moab kadagiti maud-udi nga al-aldaw— daytoy
    ket pakaammo ni Yahweh.” Ti pannakaukom ti Moab ket agpatingga ditoy.
  kpg-kpg: Gei nia laangi ala ma ga loomoi, Dimaadua ga hagagila aga labelaa Moab.
    Aanei nia mee ala nogo helekai ai Dimaadua bolo e hai ang gi Moab.
  uig-ARA: لېكىن، ئاخىرقى زامانلاردا موئابنى سۈرگۈنلۈكىدىن قايتۇرۇپ ئەسلىگە كەلتۈرىمەن،
    ــ دەيدۇ پەرۋەردىگار. موئاب ئۈستىگە چىقىرىدىغان ھۆكۈم مۇشۇ يەرگىچە.
  sus-sus: Kɔnɔ n Mowabakae ragbilenma nɛ waxati raɲɔnyi. N bara na natɛ tongo Mowaba
    xa fe ra. Alatala xa masenyi nan na ki.»
  pon-2006: Ahpw ni rahn akan me pahn kohdo KAUN-O pahn ketin pwurehng kapaiada Mohap.
    Iei ih mepwukat me KAUN-O ketin mahsanih me pahn wiawihong Mohap.
  ksd-ksd: Ma ga ta ra e namur ina ben vatalil ra tarai Moab di ga kap vavilavilau
    pa diat, ra Luluai i biti. A varkurai ure Moab i tuk ati.
  tur-YTC: “Ama son günlerde Moav’ın sürgününü geri döndüreceğim,” Diyor Yahve. Moav’ın
    yargısı buraya kadardır.
  ind-AYT: “Akan tetapi, Aku akan mengembalikan keberuntungan-keberuntungan Moab pada
    hari yang akan datang,” firman TUHAN. Sampai di sinilah penghakiman atas Moab.
  nya-nya: “Komabe masiku akutsogolo ndidzabwezeranso Mowabu chuma chake,” akutero
    Yehova. Chiweruzo cha Mowabu chathera pamenepa.
  hrv-hrv: Ali ću promijeniti udes Moabov u budućnosti” - riječ je Jahvina. Dovde
    suđenje Moabu.
  mps-mps: “Tialima, te nosali sogode eno te Moap wiegi yai ma pedalumainu yaibao.
    Ena Genuai Bidi, eno te po walio.” Genuai Bidigo te Moap bage dagalabo po tigidali
    wali, te silali dao.
  tpi-tpi: “Tasol long taim bilong las de bai mi mekim sindaun bilong Moap i kamap
    gutpela gen. Mi Bikpela, mi tok pinis.” Olgeta tok Bikpela i bin mekim bilong
    kotim Moap, em i pinis nau.
  dan-1931: Men jeg vender Moabs Skæbne i de sidste Dage, lyder det fra HERREN. Så
    vidt Moabs Dom.
  vie-OVCB: “Nhưng Ta sẽ phục hồi sự thịnh vượng của Mô-áp trong những ngày cuối cùng.
    Ta, Chúa Hằng Hữu, đã phán vậy!” Đây là lời cuối cùng của Tiên tri Giê-rê-mi nói
    về Mô-áp.
  guj-2017: પરંતુ યહોવાહ કહે છે કે’ પાછલા વર્ષોમાં હું મોઆબનો બંદીવાસ ફેરવી નાખીશ,’
    અહીં મોઆબ વિષેની વાત પૂરી કરાય છે.
  pon-2006A: Ahpw ni rahn akan me pahn kohdo KAUN-O pahn ketin pwurehng kapaiada Mohap.
    Iei ih mepwukat me KAUN-O ketin mahsanih me pahn wiawihong Mohap.
  por-BRBSL: “No entanto, nos últimos dias, vou reverter o cativeiro de Moab”. diz
    Yahweh. Até agora é o julgamento de Moab.
  cth-cth: Hatei, a to hmalah, Moab santoungnae teh ka thung han telah, BAWIPA ni
    a dei. Moab lawkcengnae teh het totouh doeh.
  twi-twi: “Nanso mede Moab adenya bɛsan ama no wɔ nna a ɛbɛba no mu,” Awurade na
    ose. Moab atemmu no awiei ni.
  hlt-hlt: Hmailong tue ah tah Moab thongtla te ka mael puei ni. BOEIPA kah olphong
    coeng ni. He hil he Moab ham laitloeknah coeng ni.
  tbz-SIM: Bɛ̀ pĩ̀ḿmú bɛ̀ Mɔɑbu tenkɛ̀ kɛ kònnɛ̀, n wɛ̃ti kɛ bo bɛ̀ tɛ̃̀ńnɛ́nímu yɛmɔ̀rɛ̀
    sɔnyɛ. Mí ndi Yiɛ̀ nKuyie míì bɛ́i. Ti Yiɛ̀ nKuyie nɑ̀kɛ́ tì Mɔɑbu ɛì ĩ́nkɛ̀ tinti
    mɛmmɛ.
  msy-2020: “Eghtɨ dughiar abuananamɨn, kɨ Moapian dabirabim damightɨ a ua deragham.
    Kɨ Ikiavɨra Itir God, kɨ mɨkemegha gɨfa.” Ikiavɨra Itir God, Moapia kot darɨghasa
    mɨkemezir akar kaba, da datɨrɨghɨn gɨfa.
  azb-azb: Ancaq gələcəkdə Moavdan sürgün olunanları geri qaytaracağam» Rəbb belə
    bəyan edir. Moav barədəki hökm burada sona çatır.
  eng-DBY: But I will turn the captivity of Moab at the end of the days, saith Jehovah.
    Thus far is the judgement of Moab.
  hin-2017: तो भी यहोवा की यह वाणी है कि अन्त के दिनों में मैं मोआब को बँधुआई से लौटा
    ले आऊँगा।” मोआब के दण्ड का वचन यहीं तक हुआ।
  wol-KYG: «Du tee fan yu mujj ya, ma tijji wërsëgu Mowab.» Kàddug Aji Sax jee. Fii
    la àtteb Mowab yem.
  eng-YLT: And I have turned back [to] the captivity of Moab, In the latter end of
    the days, An affirmation of Jehovah! Hitherto [is] the judgment of Moab.
  eng-WYC-2017: And I shall turn the captivity of Moab in the last days, saith the
    Lord. Hitherto be the dooms of Moab.
  eng-WMBB: “Yet I will reverse the captivity of Moab in the latter days,” says the
    LORD. Thus far is the judgement of Moab.
  urd-GVH: लेकिन आनेवाले दिनों में मैं मोआब को बहाल करूँगा।” यह रब का फ़रमान है। यहाँ
    मोआब पर अदालत का फ़ैसला इख़्तिताम पर पहुँच गया है।
  rug-rug: Ba kote veko pulei Rau sari tinagotago te Moabi koari na rane pu korapa
    mae,” zama vura gua se Zihova. Tani beto sa kinorokorotaena sa vinaripitui sapu
    tozia e Zihova koasa guguana Moabi.
  gaz-gaz: “Taʼu illee ani bara dhufuuf jiru keessa hambaa Moʼaab deebisee nan dhaaba”
    jedha Waaqayyo. Murtiin Moʼaabitti murame sun asitti dhuma.
  fra-LSG: Mais je ramènerai les captifs de Moab, dans la suite des temps, Dit l’Éternel.
    Tel est le jugement sur Moab.
  yal-yal: Koni waxati famatɔni, n mɔn Moyaba muxu suxine raxɛtɛma nɛn. Na kitin nan
    saxi Moyaba sanna.” Alatalaa falan nan na ra.
  haw-1868: Aka, e hoihoi no wau i ke pio ana o Moaba, Ke hiki i na la mahope, wahi
    a Iehova. Oia no ka hoopaiia'na o Moaba.
  arb-NAV: وَلَكِنِّي أَرُدُّ سَبْيَ مُوآبَ فِي الأَيَّامِ الآتِيَةِ»، يَقُولُ الرَّبُّ.
    إِلَى هُنَا خِتَامُ الْقَضَاءِ عَلَى مُوآبَ.
  ewe-ewe: “Ke hã la, magaɖo Moab ƒe nunyonamewo te le ŋkeke siwo ava la me.” Yehowae
    gblɔe. Moab ƒe ʋɔnudɔdrɔ̃ se ɖe afi sia.
  eng-LEE: Yet will I bring back again the captivity of Moab in the end of days, saith
    the Lord. Thus far is the punishment of Moab.
  asm-FB: তথাপি, যিহোৱাই কৈছে, “মই শেষকালত মোৱাবৰ বন্দী অৱস্থা পৰিবৰ্ত্তন কৰিম।” মোৱাবৰ
    দণ্ড ইমানলৈকে।
  sus-A: كْنْ ﭑ مٌوَبَكَيٍ رَفبِلٍنمَ نّ وَشَتِ رَحْنيِ. ﭑ بَرَ نَ نَتّ تٌنفٌ مٌوَبَ
    شَ قٍ رَ. عَلَتَلَ شَ مَسٍنيِ نَن نَ كِ.»
  fra-SBL: « Mais, dans la suite des temps, je ramènerai les captifs de Moab, » dit
    Yahvé. Ainsi va le jugement de Moab.
  hbo-hbo: וְשַׁבְתִּ֧י שְׁבוּת־מֹואָ֛ב בְּאַחֲרִ֥ית הַיָּמִ֖ים נְאֻם־יְהוָ֑ה עַד־הֵ֖נָּה
    מִשְׁפַּ֥ט מֹואָֽב׃ ס
  kik-kik: “No rĩrĩ, nĩngacookia ũgaacĩru wa Moabi matukũ-inĩ marĩa magooka,” ũguo
    nĩguo Jehova ekuuga. Hau nĩho mũthia wa ituĩro rĩa Moabi.
  fra-NCL: Mais je ramènerai les captifs de Moab ; à la fin des jours, — oracle de
    Yahweh. Jusqu’ici le jugement de Moab.
  cek-AK: Toe hnukkhuem niah loe Moab to misong angtanghaih thung hoiah ka hoih let
    han, tiah Angraeng mah thuih. Moab nuiah lokcaekhaih loe hae ah boeng boeh.
  cuk-cuk: 'Bab-Jehová soged: “Ibagan-danikoedgine, an Moab-dulemar gannar e-yarse-dagega
    an imakoed.” Wese, Moab-dulemar-sabsur-odurdaklegoedgi sunmaklenaid.'
  uig-CYR: Лекин, ахирқи заманларда Моабни сүргүнлүгидин қайтуруп әслигә кәлтүримән,
    — дәйду Пәрвәрдигар. Моаб үстигә чиқиридиған һөкүм мошу йәргичә.
  tel-2017: కాని తర్వాత రోజుల్లో మోయాబు ప్రజల భాగ్యాన్ని నేను పునరుద్ధరిస్తాను.” ఇది
    యెహోవా చేస్తున్న ప్రకటన. ఇక్కడితో మోయాబు పైన తీర్పును గూర్చిన వివరాలు ముగిశాయి.
  hat-BSA: “Malgre sa, Mwen va restore Moab nan dènye jou yo,” deklare SENYÈ a. Jiska
    prezan, jijman an rive sou Moab.
  kos-kos: Tusruktu sie len, LEUM GOD El ac fah sifil akwoyeak acn Moab. LEUM GOD
    El fahk lah ma inge nukewa ac sikyak nu ke acn Moab.
  hbo-WLC: וְשַׁבְתִּ֧י שְׁבוּת־מוֹאָ֛ב בְּאַחֲרִ֥ית הַיָּמִ֖ים נְאֻם־יְהוָ֑ה עַד־הֵ֖נָּה
    מִשְׁפַּ֥ט מוֹאָֽב׃ ס
  ibo-ibo: “Ma emesịa, nʼụbọchị ndị ahụ na-abịa, aga m eme ka ndị Moab a dọtara nʼagha
    lọghachi.” Otu a ka Onyenwe anyị kwubiri ya. Nke a bụ ọgwụgwụ ikpe ọmụma dịrị
    Moab.
  ory-ory: ତଥାପି ସଦାପ୍ରଭୁ କହନ୍ତି, ଆମ୍ଭେ ଶେଷ କାଳରେ ପୁନର୍ବାର ମୋୟାବକୁ ବନ୍ଦୀତ୍ୱାବସ୍ଥାରୁ
    ଫେରାଇ ଆଣିବା।” ମୋୟାବର ବିଚାର କଥା ଏତିକି।
  chk-chk: Nge lon kan fansoun mwach, üpwe aliwinisefäli ekewe chon Moap mi oola.
    Ngang ewe Samol mi Lapalap üa kapas.” Iei ükütiuen ewe apwüng won Moap.
  rop-rop: “Bat bambai mi na YAWEI garra meigim Moweb jidan brabli gudbalawei igin.”
    Lagijat na YAWEI bin tok blanga Moweb.
  ukr-1871: Та колись я поверну Моаба з полону, говорить Господь. Досі суд на Моаба.
  deu-1951: Doch will ich Moabs Gefängnis in den letzten Tagen wieder wenden, spricht
    der HERR. Bis hierher das Urteil über Moab.
  eng-JPS: Yet will I turn the captivity of Moab in the end of days, saith the LORD.
    Thus far is the judgment of Moab.
  srp-1865: Ali æu povratiti roblje Moavovo u pošljednje vrijeme, govori Gospod. Dovde
    je sud Moavu.
  lug-lug: “Ndikomyawo nate obugagga bwa Mowaabu mu nnaku ezijja,” bw’ayogera Mukama
    Katonda. Omusango Mowaabu gw’asaliddwa gukoma wano.
  heb-heb: ושבתי שבות מואב באחרית הימים נאם יהוה עד הנה משפט מואב׃
  ben-IRV: কিন্তু পরবর্তী দিনের আমি মোয়াবের অবস্থার পুনরুদ্ধার করব।” এটা সদাপ্রভুর
    ঘোষণা। মোয়াবের বিচার এখানেই শেষ।
  pan-pan: ਤਦ ਵੀ ਮੈਂ ਮੋਆਬ ਦੀ ਗ਼ੁਲਾਮੀ ਨੂੰ ਮੁਕਾ ਦਿਆਂਗਾ, ਪਰ ਆਖਰੀ ਦਿਨਾਂ ਵਿੱਚ, ਯਹੋਵਾਹ ਦਾ
    ਵਾਕ ਹੈ। ਏਥੇ ਤੱਕ ਮੋਆਬ ਦਾ ਨਿਆਂ ਹੈ।
  mya-JVB: သို့ရာတွင် ၊ သိမ်းသွား ခြင်းကိုခံရသောမောဘ အမျိုးသားတို့ကို နောင် ကာလ၌ ငါဆောင်
    ခဲ့ဦးမည်ဟု ထာဝရဘုရား မိန့် တော်မူ၏။ ဤရွေ့ကား ၊ မောဘ ခံရသော အပြစ်တရား ပေတည်း။
  tbg-tbg: Moapi vika mintimake qoraiqamavi variqi viqevata, naantiara vo enta te
    vika koqema nimitaari vika tota koqemake variqi vuntemake, qaiqaa koqemake variqi
    vivarave. Te Noravano Kotika Moapi vikara vi uvara tiva taunarave, tiro.
  hmo-hmo: To gabeai dinadia lalonai, lau Lohiabada ese Moaba ena noho do lau hanamoa
    lou.” Inai karadia ibounai be Lohiabada ese ia gwauraia hedinarai do idia vara
    Moaba dekenai.
  urd-urd: बावजूद इसके मैं आख़री दिनों में मोआब के ग़ुलामों को वापस लाऊँगा, ख़ुदावन्द
    फ़रमाता है।” मोआब की 'अदालत यहाँ तक हुई।
  rus-SYN: Но в последние дни возвращу плен Моава, говорит Господь. Доселе суд на
    Моава.
  bqc-SIM: Ma Dii ma mɛ̀ gↄↄgbɛzãzĩ má su ń Mↄabuↄ ń pá ziu. Lá yã́ a zↄ̃lɛ
    Mↄabuↄwan we.
  tcz-CHONGTHU: Hijongle, keiman ninunung lamleh, Moab chu ahamphatna ding kasemphat
    kit ding, ahi tin Pakaiyin aseiye.
  mar-mar: “मी पुढील दिवसात मवाबाचा बंदिवास उलटवीन” असे परमेश्वर म्हणतो. येथे मवाबाचा
    न्यायनिवाडा संपतो.
  qub-qub: Ichanga Moabpita prësu apashancunata mas unaytaga cutichimushämi. Noga
    Tayta Diosmi chayno në.» Tayta Dios Moab runacunapaj nishanga chaynömi caycan.
  bqp-bqp: Adɑmɑ sɑɑ gɑɑ sisi yè sɔɔ kon kɑ Mɔɑbu be bɑ yoru mwɛɛrɑ mi wurɑmɑ ben
    temɔ. Nɛ, Yinni Gusunɔwɑ nɑ yeni geruɑ. Nge mɛyɑ kon kɑ Mɔɑbubɑ sɛɛyɑsiɑ.
  hat-hat: Men nan jou k'ap vin apre yo, m'ap mete peyi Moab la kanpe ankò. Se mwen
    menm, Seyè a, ki di sa. Se tou sa ki pral rive moun Moab yo.
  eng-BSB: Yet in the latter days I will restore Moab from captivity,” declares the
    LORD. Here ends the judgment on Moab.
  eng-WEBPB: “Yet I will reverse the captivity of Moab in the latter days,” says the
    LORD. Thus far is the judgement of Moab.
  kbq-kbq: Hianagi henkama esia knafina Moapu vahera ete zamazeri knare hugahue huno
    Ra Anumzamo'a hu'ne. Ra Anumzamo'ma Moapu vahe'ma keagama huzmantesia zamofo nanekea
    amare eme vagare'ne.
  nhe-BL: Pero teipa, ica miyac tonali, na sampa niquinhualicas nopa Moab ehuani nica.”
    Queja nopa quiijto TOTECO. Hasta nica tlami nopa tlatzacuiltili tlen quinamiqui
    para tlali Moab.
  gub-BL: Nezewe rehe we amuigo wi kar putar teko ikàg ma'e romo izypy mehe arer zàwenugar
    ài nehe. Na'aw Tupàn ze'eg Moaw rehe imume'u pyrer xe a'e.
  eng-DRA: And I will bring back the captivity of Moab in the last days, saith the
    Lord. Hitherto the judgments of Moab.
