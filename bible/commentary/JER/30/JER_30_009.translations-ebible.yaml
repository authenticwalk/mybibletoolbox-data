verse: JER.030.009
translations:
  mal-C: എന്നാൽ തങ്ങളുടെ ദൈവമായ യഹോവയെയും ഞാൻ അവർക്കുവേണ്ടി എഴുന്നേൽപ്പിക്കാനിരിക്കുന്ന
    തങ്ങളുടെ രാജാവായ ദാവീദിനെയും അവർ സേവിക്കും.
  deu-TKW: vielmehr sollen sie Jahwe, ihrem Gotte, dienen und ihrem Könige David,
    den ich ihnen erstehen lasse!
  lin-lin: Nzokande, bakosalela Yawe, Nzambe na bango, mpe Davidi, mokonzi oyo nakotia
    mpo ete akamba bango.
  eng-LSV: And they have served their God YHWH, || And David their king whom I raise
    up to them.
  eng-GNV: But they shall serue the Lord their God, and Dauid their King, whom I will
    raise vp vnto them.
  eng-WEBSTER: But they shall serve the LORD their God, and David their king, whom
    I will raise up to them.
  nhw-BL: Pampa noisraelita masehualhua nechtequipanose na, niininTECO, huan niininDios
    huan nijtlalis David para elis inintlanahuatijca.’
  swh-ONEN: Badala yake, watamtumikia Bwana, Mungu wao na Daudi mfalme wao, nitakayemwinua
    kwa ajili yao.
  bba-bba: Nɛ, Gusunɔ ben Yinniwɑ bɑ koo sɑ̃, kɑ sere mɑɑ Dɑfidin kɔsire wi kon swĩi
    ben sinɑ ɡɔnɑɔ.
  eng-KJVCPB: But they shall serve the Lord their God, And David their king, whom
    I will raise up unto them.
  luo-luo: To kata kamano ginitine Jehova Nyasaye ma Nyasachgi kod Daudi ruodhgi,
    ma anamigi.
  meu-meu: A idia ese edia Dirava Iehova bona edia pavapava David, idia daidiai baina
    hatorea isi lou tauna, na isiaidia bae lao heni.
  npi-ULB: तर तिनीहरूले परमप्रभु आफ्‍ना परमेश्‍वरको आराधना गर्नेछन्, र तिनीहरूका राजा
    दाऊदको सेवा गर्नेछन् जसलाई म तिनीहरूमाथि राजा बनाउनेछु ।
  yor-yor: Dípò bẹ́ẹ̀ wọn yóò máa sin Olúwa Ọlọ́run wọn àti Dafidi gẹ́gẹ́ bí ọba wọn,
    ẹni tí èmi yóò gbé dìde fún wọn.
  pes-OPCB: بلکه ایشان یهوه، خدای خود و داوود، پادشاه خویش را که بر آنها می‌گمارم،
    خدمت خواهند کرد.
  tgl-ULB: Ngunit sasamba sila kay Yahweh na kanilang Diyos at maglilingkod kay David
    na kanilang hari na siyang gagawin kong hari na mamumuno sa kanila.
  hui-hui: Tigua Anduane Homogo tinaga Ngode Datagaliwabe i̱ni kogo andaneha haho
    wiaabo kane dege haabo halu tinaga kini mbira Debidi aguanene ti handayaho helo
    i̱na dabo heledogo ogoni ibu andaneha hai holebira, lene.
  mya-mya: မိ​မိ​တို့​၏​ဘု​ရား​သ​ခင်​ငါ​ထာ​ဝ​ရ​ဘု​ရား​၏ အ​မှု​တော်​ကို​လည်း​ကောင်း၊
    သူ​တို့​၏​ဘု​ရင် အ​ဖြစ်​ငါ​ခန့်​ထား​မည့်​ဒါ​ဝိဒ်​မင်း​ဆက်​၏ အ​မှု​တော်​ကို​လည်း​ကောင်း​ထမ်း​ဆောင်​ရ​ကြ
    လိမ့်​မည်။
  bod-N: དེ་རྣམས་ཀྱིས་རང་གི་དཀོན་མཆོག་ཡ་ཝཱེ་དང་ངས་དེ་དག་གི་དོན་དུ་བསྐོས་པའི་རྒྱལ་པོ་དཱ་བིད་ལ་གཡོག་བྱེད་པར་འགྱུར།
  sna-sna: Asi, vachashumira Jehovha Mwari wavo naDhavhidhi mambo wavo, iye wandichavamutsira.
  spa-BLM: sino que servirán a Yahvé, su Dios, y David su rey, a quien yo les levantaré.
  cac-cac: A in Jehová sDiosal in eb' tic ol in yac' servil, ol yac'anpax servil vin̈
    yin̈til vin̈aj David eb', aton vin̈ ol vac'och sreyaloc eb'.
  swh-ULB: Bali watamwabudu Yahwe Mungu wao na kumtumikia Daudi mfalme wao, ambaye
    nitamfanya mfalme juu yao.
  bel-bel: але будуць служыць Госпаду Богу свайму і Давіду свайму, якога Я пастаўлю
    ім.
  deu-ELBBK: sondern sie werden dem HERRN, ihrem Gott, dienen und ihrem König David,
    den ich ihnen erwecken werde.
  mbb-OT: Ebpenilbi zan en kedì, te Nengazen he Megbevayè dan, wey te hadì dan he
    kevuwazan ni David he edsuǥuen ku.
  mal-2015: അവർ തങ്ങളുടെ ദൈവമായ യഹോവയെയും ഞാൻ അവർക്കു എഴുന്നേല്പിപ്പാനുള്ള രാജാവായ
    ദാവീദിനെയും സേവിക്കും.
  rmc-rmc: ale služinena le RAJESKE, peskre Devleske, the peskre kraľiske le Davidoske,
    saves lenge ačhavava.“
  pes-OPV: و ایشان خدای خود یهوه و پادشاه خویش داود را که برای ایشان برمی انگیزانم
    خدمت خواهند کرد.
  ron-1924: Чи вор служи Домнулуй Думнезеулуй лор ши ымпэратулуй лор Давид, пе каре
    ли-л вой скула.
  ben-OBCV: বরং, তারা তাদের ঈশ্বর সদাপ্রভুর এবং তাদের রাজা দাউদের সেবা করবে, যাঁকে
    আমি তাদের জন্য তুলে ধরব।
  som-som: laakiinse waxay u adeegi doonaan Rabbiga Ilaahooda ah, iyo boqorkooda Daa'uud
    ee aan iyaga u sara kicin doono.
  lat-VUC: sed servient Domino Deo suo, et David regi suo, quem suscitabo eis.
  eng-ASVBT: but they shall serve Jehovah their God, and David their king, whom I
    will raise up unto them.
  ita-1885: Anzi serviranno al Signore Iddio loro, e a Davide, lor re, che io susciterò
    loro.
  eng-LXXUP: I have made thee small among the nations, utterly contemptible among
    men.
  eng-ULB: But they will worship Yahweh their God and serve David their king, whom
    I will make king over them.
  spa-VBL: Servirán al Señor, su Dios, y a su rey, el descendiente de David que yo
    les daré.
  fra-_FOB: Ils serviront l'Éternel leur Dieu et David leur roi, que je leur susciterai.
  mal-mal: “അവർ അവരുടെ ദൈവമായ യഹോവയെയും ഞാൻ അവർക്ക് എഴുന്നേല്പിക്കുവാനുള്ള രാജാവായ
    ദാവീദിനെയും സേവിക്കും.
  urd-GVR: balki Rab apne Ḳhudā aur Dāūd kī nasl ke us bādshāh kī ḳhidmat kareṅge
    jise maiṅ barpā karke un par muqarrar karūṅga.’
  suz-BL: तन्‍न मेकोपुकीम परमप्रभु यावे, आन परमप्रभु, आं कली नु आं सेल्‍शो पिप दाऊद
    आ गेय पाइनीम।
  eng-NOY: But they shall serve Jehovah, their God, And David, their king, whom I
    will raise up for them.
  ita-1927: ma quei d’Israele serviranno l’Eterno, il loro Dio, e Davide lor re, che
    io susciterò loro.
  ckb-ckb: بەڵکو یەزدانی پەروەردگاریان دەپەرستن و خزمەتی داودی پاشایان دەکەن، ئەوەی
    کە بۆیان دایدەنێم.“»
  eng-BBE: But they will be servants to the Lord their God and to David their king,
    whom I will give back to them.
  kan-OKCV: ಆದರೆ ಅವರು ತಮ್ಮ ದೇವರಾದ ಯೆಹೋವ ದೇವರಿಗೂ, ನಾನು ಅವರಿಗೋಸ್ಕರ ಎಬ್ಬಿಸುವ ಅವರ ಅರಸನಾದ
    ದಾವೀದನಿಗೂ ಸೇವೆಮಾಡುವರು.
  tam-2017: தங்கள் தேவனாகிய யெகோவாவையும், நான் தங்களுக்கு எழுப்பப்போகிற தங்கள் ராஜாவாகிய
    தாவீதையுமே சேவிப்பார்கள்.
  spa-RV-1909: Sino que servirán á Jehová su Dios, y á David su rey, el cual les levantaré.
  ron-BTF: Ci ei vor servi DOMNULUI Dumnezeului lor și lui David împăratul lor, pe
    care li-l voi ridica.
  eng-WEBP: but they will serve the LORD their God, and David their king, whom I will
    raise up to them.
  eng-FBV: They will serve the Lord their God, and their king, David's descendant
    whom I will give them.
  nld-1939: Maar Jahweh zullen ze dienen, hun God, En David, hun koning, dien Ik hun
    zal verwekken.
  nch-BL: Pampa noisraelita masehualhua techtequipanose na, ni ininTECO, huan niiniDios
    huan nijtalis David para elis inintanahuatijca.’
  vie-1934: nhưng chúng nó sẽ hầu việc Giê-hô-va Đức Chúa Trời mình, và Đa-vít, vua
    mình, mà ta sẽ dấy lên cho.
  hin-CV: तब वे याहवेह अपने परमेश्वर तथा दावीद अपने राजा के अधीन रहेंगे, जिसका मैं
    उनके लिए उद्भव करूंगा.
  spa-BES: Pero ellos serán siervos del Señor su Dios y de su rey David, a quien yo
    levantaré para ellos.
  tdx-tdx: fe songa hitoroñe Iehovà Andrianañahare’e naho i Davide mpanjaka’e, ie
    hampitroareko ho a iareo.
  tha-KJV: แต่​เขาทั้งหลายจะปรนนิบั​ติ​พระเยโฮวาห์พระเจ้าของเขาทั้งหลาย และดาวิดกษั​ตริ​ย์ของเขาทั้งหลายผู้ซึ่งเราจะตั้งขึ้นเพื่อเขา
  por-BR-2018: Em vez disso servirão ao SENHOR, seu Deus, e a Davi, seu rei, o qual
    lhes levantarei.
  deu-ELO: sondern sie werden Jehova, ihrem Gott, dienen und ihrem König David, den
    ich ihnen erwecken werde.
  eng-WYC-2018: but they shall serve to their Lord God, and to David, their king,
    whom I shall raise for them. (but they shall serve the Lord their God, and David,
    their king, whom I shall raise up for them.)
  epo-epo: Sed ili servos al la Eternulo, sia Dio, kaj al David, sia reĝo, kiun Mi
    restarigos al ili.
  uig-PIN: Xuning ornida ular Pǝrwǝrdigar Hudasining ⱨǝmdǝ Mǝn ular üqün ⱪaytidin
    tiklǝydiƣan Dawut padixaⱨining ⱪulluⱪida bolidu.
  beo-beo: 'Be ilia Na, ilia Hina Gode, amo Na hawa: hamosu hamomu. Amola Na da Da:ibidi
    egaga fi Dunu afae, Isala:ili Hina Bagade hamoma:ne, ilegemu. Ilia da Ema hawa:
    hamomu.'
  tpi-OTNT: Bai ol i stap aninit long mi, God, Bikpela bilong ol, na aninit long dispela
    king bilong lain bilong Devit, mi bai makim bilong bosim ol.”
  hau-SA: A maimakon haka, za su bauta wa Ubangiji Allahnsu Dawuda sarkinsu kuwa,
    wanda na tayar musu.
  uig-LAT: Shuning ornida ular Perwerdigar Xudasining hemde Men ular üchün qaytidin
    tikleydighan Dawut padishahining qulluqida bolidu.
  nde-nde: Esikhundleni salokho, bazasebenzela uThixo uNkulunkulu wabo, loDavida inkosi
    yabo, engizabavusela yona.
  ton-ton: Ka te nau tauhi kia Sihova ko honau ʻOtua, mo Tevita ko honau tuʻi, ʻaia
    te u fokotuʻu kiate kinautolu.”
  ces-1613: Ale sloužiti budou Hospodinu Bohu svému, a Davidovi králi svému, kteréhož
    jim vzbudím.
  eng-WMB: but they will serve the LORD their God, and David their king, whom I will
    raise up to them.
  tam-TCV: ஆனால் அவர்களோ, தங்கள் இறைவனாகிய யெகோவாவுக்குப் பணிசெய்வார்கள். அவர்களுக்காக
    நான் எழுப்பப்போகிற அவர்களுடைய அரசனாகிய தாவீதுக்கும் பணிசெய்வார்கள்.
  ceb-ULB: Hinuon magsimba sila kang Yahweh nga ilang Dios ug mag-alagad kang David
    nga ilang hari, nga himoon ko nga hari alang kanila.
  pol-UBG: Ale będą służyć PANU, swemu Bogu, i Dawidowi, swemu królowi, którego im
    wzbudzę.
  urd-GVU: بلکہ رب اپنے خدا اور داؤد کی نسل کے اُس بادشاہ کی خدمت کریں گے جسے مَیں
    برپا کر کے اُن پر مقرر کروں گا۔‘
  deu-1912: sondern sie werden dem HERRN, ihrem Gott, dienen und ihrem König David,
    welchen ich ihnen erwecken will.
  kan-2017: ಅವರು ತಮ್ಮ ದೇವರಾದ ಯೆಹೋವನೆಂಬ ನನ್ನನ್ನೂ, ನಾನು ಅವರಿಗಾಗಿ ಏರ್ಪಡಿಸುವ ರಾಜನಾದ ದಾವೀದನನ್ನೂ
    ಸೇವಿಸುವರು.”
  yap-yap: Ma bayi mang gag SOMOL, ni Got rorad e bay ur pigpig gad ngog, nge be’
    ni owchen David ni ir e bay gu pilungnag.
  hlt-MCSB: A Pathen BOEIPA taengah tho a thueng uh vetih, a manghai David te amih
    ham ka thoh pah ni.
  mdy-ETH: ጋዓንቴ ታና፥ ዔያቶኮ ፆኦዛሢም ዔያታ ዚጋንዳኔ፤ ታኣኒ ካኣቱሞ ዖይቶይዳ ጌሣ፥ ዳውቴ ዜርፆ ማዔ ዔያቶኮ ካኣቲም
    ዔያታ ዎርቃንዳኔ።»
  twi-ASANTE: Na mmom wɔbɛsom Awurade, wɔn Onyankopɔn ne Dawid wɔn ɔhene, a mɛpagya
    no ama wɔn.
  eng-WEBU: but they will serve the LORD their God, and David their king, whom I will
    raise up to them.
  wal-wal: Hegaa aggidi eti GODAASSI, bantta Xoossaassi, oottana; taani etayyo denttiyo
    Kawuwaa Daawitassi eti haarettana.
  spa-PDDPT: sino servirán a Yavé su ʼElohim y a David su rey, a quien Yo levantaré
    para ellos.
  gun-gun: Mba'eta Senhor nguuete pe ae 'rã xevygua kuery ikuai, Davi ha'e kuery ruvixarã
    amoĩ va'erã pe guive.
  ilo-ULB: Ngem dayawendanto ni Yahweh a Diosda ken pagserbianda ni David nga arida,
    a pagbalinekto nga ari a mangituray kadakuada.
  kpg-kpg: Gei digaula gaa hege mai gi di Au, go Yihowah, go di nadau God, mo di hege
    ang gi tangada i di madawaawa David, dela ga haganoho ko Au e hai di king.
  uig-ARA: شۇنىڭ ئورنىدا ئۇلار پەرۋەردىگار خۇداسىنىڭ ھەمدە مەن ئۇلار ئۈچۈن قايتىدىن
    تىكلەيدىغان داۋۇت پادىشاھىنىڭ قۇللۇقىدا بولىدۇ.
  sus-sus: Wo fama nɛ wo Marigi Alatala batude, a nun wo xa mangɛ Dawuda n naxan nakelima.»
  pon-2006: Ahpw, re pahn papah ie, KAUN-O, ar Koht, oh papah emen kadaudok en Depit,
    me I pahn kasapwilada en nanmwarki.
  ksd-ksd: diat a torom uka tai ra Luluai kadia God, ma tai David kadia king, nina
    ba ina vaki ia pire diat.
  tur-YTC: Ama Tanrıları Yahve'ye, Ve kendilerine çıkaracağım kralları David'e hizmet
    edecekler.
  grc-BRENT: Μικρὸν ἔδωκά σε ἐν ἔθνεσιν, εὐκαταφρόνητον ἐν ἀνθρώποις.
  ind-AYT: Akan tetapi, mereka akan melayani TUHAN, Allah mereka, dan Daud, raja mereka,
    yang akan Aku bangkitkan bagi mereka.’
  nya-nya: Mʼmalo mwake, adzatumikira Yehova Mulungu wawo ndiponso Davide mfumu yawo,
    amene ndidzawasankhira.
  hrv-hrv: već će služiti Jahvi, Bogu svojemu, i Davidu, kralju svome, koga ću im
    podići.
  mps-mps: Te augwali ena Genuai Bidi, augwa God dologode bidaibao. Me eno te Devitgo
    hani bidi me deli augwaligo king nigilama, tama augwali aga dologode me bidaibao,”
    te po wai.
  tpi-tpi: Bai ol i stap aninit long mi, God, Bikpela bilong ol, na aninit long dispela
    king bilong lain bilong Devit, mi bai makim bilong bosim ol.”
  dan-1931: De skal tjene HERREN deres Gud og David, deres Konge, som jeg vil oprejse
    dem.
  vie-OVCB: Vì dân Ta sẽ phục vụ Chúa Hằng Hữu, Đức Chúa Trời của họ và Vua của họ
    thuộc dòng Đa-vít— tức Vua mà Ta sẽ dấy lên cho họ.
  guj-2017: તેઓ પોતાના ઈશ્વર યહોવાહની સેવા કરશે. અને તેઓને માટે તેઓના રાજા તરીકે હું
    દાઉદને રાજા બનાવનાર છું. તેની સેવા તેઓ કરશે.
  pon-2006A: Ahpw, re pahn papah ie, KAUN-O, ar Koht, oh papah emen kadaudok en Depit,
    me I pahn kasapwilada en nanmwarki.
  por-BRBSL: mas eles servirão a Javé seu Deus, e David, seu rei, a quem eu vou levantar
    para eles.
  cth-cth: Hatei, BAWIPA Cathut hoi siangpahrang hanlah ka kangdue sak hane Devit
    e thaw tawk awh han toe.
  twi-twi: Na mmom wɔbɛsom Awurade, wɔn Nyankopɔn ne Dawid, wɔn hene, a mɛpagyaw no
    ama wɔn.
  hlt-hlt: A Pathen BOEIPA taengah tho a thueng uh vetih, a manghai David te amih
    ham ka thoh pah ni.
  tbz-SIM: Kɛ̀ di mpĩ́ ndi Yiɛ̀ nKuyie ndi tũ nkù tɔ̃mmú, kɛ̀ n di duɔ́ nDɑfiti yɑɑ̀birɛ
    kɛ̀ dɛ̀ ntú di kóo kpɑ̀ɑ̀tì kɛ̀ di pĩ́ nho tɔ̃mmú.
  msy-2020: Kɨ Ikiavɨra Itir God, men God, me nan apengan ikiam. Eghtɨ kɨ me bagh
    Atrivim Devitɨn ovavir boribar tav amɨseveghtɨ, a me gativagh men ganam. Eghtɨ
    me an apengan ikiam.”
  azb-azb: Ancaq özlərinin Allahı Rəbbə, onlara təyin edəcəyim padşahları Davuda qulluq
    edəcəklər”.
  eng-DBY: But they shall serve Jehovah their God, and David their king, whom I will
    raise up unto them.
  hin-2017: परन्तु वे अपने परमेश्वर यहोवा और अपने राजा दाऊद की सेवा करेंगे जिसको मैं
    उन पर राज्य करने के लिये ठहराऊँगा। (लूका 1:69, प्रेरि. 2:30)
  wol-KYG: Waaye seen Yàlla Aji Sax ji lañuy jaamu ak seen buur bi ma leen di falal,
    mu toogal Daawuda.
  eng-YLT: And they have served Jehovah their God, And David their king whom I raise
    up to them.
  eng-WYC-2017: but they shall serve to their Lord God, and to David, their king,
    whom I shall raise for them.
  eng-WMBB: but they will serve the LORD their God, and David their king, whom I will
    raise up to them.
  urd-GVH: बल्कि रब अपने ख़ुदा और दाऊद की नसल के उस बादशाह की ख़िदमत करेंगे जिसे मैं
    बरपा करके उन पर मुक़र्रर करूँगा।’
  rug-rug: Ba, kote nabulu nia rini se Zihova dia Tamasa, meke sa tie pa tutina e
    Devita si kaqu va habotu ia Rau pude dia baṉara.
  gaz-gaz: Qooda kanaa isaan Waaqayyo Waaqa isaaniitii fi Daawit mootii isaanii isa
    ani isaaniif kaasu ni tajaajilu.
  fra-LSG: Ils serviront l’Éternel, leur Dieu, Et David, leur roi, que je leur susciterai.
  yal-yal: E yi wali Alatala xa e Ala, e nun Dawuda yixɛtɛna, e mangana, n naxan fima
    e ma.’
  haw-1868: Aka, e hookauwa no lakou na Iehova, ko lakou Akua, a na Davida ko lakou
    alii, ka mea a'u e hoala'i no lakou.
  arb-NAV: بَلْ يَخْدِمُونَ الرَّبَّ إِلَهَهُمْ، وَدَاوُدَ مَلِكَهُمُ الَّذِي أُقِيمُهُ
    لَهُمْ.
  ewe-ewe: Ke boŋ woasubɔ Yehowa, woƒe Mawu la kple woƒe fia David, si maɖo na wo.
  eng-LEE: But they shall serve the Lord their God, and David their king, whom I will
    raise up unto them.
  asm-FB: কিন্তু তেওঁলোকে তেওঁলোকৰ ঈশ্বৰ যিহোৱাৰ ভজনা কৰিব আৰু মই যি জনাক তেওঁলোকৰ
    ওপৰত নিযুক্ত কৰিম, তেওঁলোকৰ সেই ৰজা দায়ুদৰ বন্দী-কাম কৰিব।
  sus-A: وٌ قَمَ نّ وٌ مَرِفِ عَلَتَلَ بَتُدٍ، عَ نُن وٌ شَ مَنفّ دَوُدَ ﭑ نَشَن نَكٍلِمَ.»
  fra-SBL: mais ils serviront Yahvé, leur Dieu, et David leur roi, que je leur susciterai.
  hbo-hbo: וְעָ֣בְד֔וּ אֵ֖ת יְהוָ֣ה אֱלֹֽהֵיהֶ֑ם וְאֵת֙ דָּוִ֣ד מַלְכָּ֔ם אֲשֶׁ֥ר
    אָקִ֖ים לָהֶֽם׃ ס
  kik-kik: Handũ ha ũguo, magaatungatagĩra Jehova Ngai wao, na Daudi mũthamaki wao,
    ũrĩa niĩ ngaamarahũrĩra.
  fra-NCL: mais ils seront assujettis à Yahweh leur Dieu, et à David leur roi, que
    je susciterai pour eux.
  cek-AK: Toe nihcae loe angmacae Angraeng Sithaw ih tok, nihcae ka paek han ih angmacae
    siangpahrang David ih tok to sah pae o tih.
  cuk-cuk: Unnila bemar be-Bab-Dummad-Jehováʼsebi, be gordii gumaloed. Be-e-reyga
    be arbadii gumaloed. Rey, Davidʼyobid an bemarga barmidagoed.”
  uig-CYR: Шуниң орнида улар Пәрвәрдигар Худасиниң һәмдә Мән улар үчүн қайтидин тикләйдиған
    Давут падишасиниң қуллуғида болиду.
  tel-2017: కాని, వాళ్ళు తమ దేవుడైన యెహోవాను ఆరాధించి, నేను వాళ్ళ మీద రాజుగా చేసే
    తమ రాజైన దావీదును సేవిస్తారు.
  hat-BSA: Men yo va sèvi SENYÈ a, Bondye pa yo a e David, wa yo a, ke Mwen va fè
    leve wo pou yo.
  kos-kos: A elos ac fah kulansupweyu, LEUM GOD lalos, ac kulansupu sie sin fwilin
    tulik natul David, su nga fah akleumyalak in tokosra lalos.
  hbo-WLC: וְעָ֣בְד֔וּ אֵ֖ת יְהוָ֣ה אֱלֹֽהֵיהֶ֑ם וְאֵת֙ דָּוִ֣ד מַלְכָּ֔ם אֲשֶׁ֥ר
    אָקִ֖ים לָהֶֽם׃ ס
  ibo-ibo: Kama ha ga-efe Onyenwe anyị bụ Chineke ha, na Devid eze ha, onye m ga-esi
    nʼetiti ha mee ka o biliere ha.
  ory-ory: ମାତ୍ର ସେମାନେ ସଦାପ୍ରଭୁ ଆପଣାମାନଙ୍କ ପରମେଶ୍ୱରଙ୍କ ଓ ଆମ୍ଭେ ସେମାନଙ୍କ ନିମନ୍ତେ ଯାହାଙ୍କୁ
    ଉତ୍ପନ୍ନ କରିବା, ଆପଣାମାନଙ୍କର ସେହି ରାଜା ଦାଉଦଙ୍କର ଦାସ୍ୟକର୍ମ କରିବେ।
  chk-chk: Nge repwe angang ngeniei ngang ewe Samol mi Lapalap ar we Kot, pwal ngeni
    eman mwirimwirin Tafit, ätewe üpwe seikätä pwe epwe ar king.
  rop-rop: En olabat garra wek blanga mi na, olabat God, en blanga wanbala king brom
    Deibid femili.
  ukr-1871: Нї, служити муть вони Господеві, свойму Богові, та свойму цареві Давидові,
    що (з його роду) розбуджу їм.
  deu-1951: sondern sie werden dem HERRN, ihrem Gott, dienen und ihrem König David,
    den ich ihnen erwecken will.
  eng-JPS: But they shall serve the LORD their God, and David their king, whom I will
    raise up unto them.
  srp-1865: Nego æe služiti Gospodu Bogu svojemu i Davidu caru svojemu, kojega æu
    im podignuti.
  lug-lug: Wabula, bajja kuweerezanga Mukama Katonda waabwe ne Dawudi kabaka waabwe
    gwe ndibayimusiza.
  heb-heb: ועבדו את יהוה אלהיהם ואת דוד מלכם אשר אקים להם׃
  ben-IRV: কিন্তু তারা তাদের ঈশ্বর সদাপ্রভুর আরাধনা করবে ও তাদের রাজা দায়ূদের সেবা
    করবে, যাকে আমি তাদের রাজা করব।
  pan-pan: ਪਰ ਉਹ ਯਹੋਵਾਹ ਆਪਣੇ ਪਰਮੇਸ਼ੁਰ ਦੀ, ਅਤੇ ਦਾਊਦ ਆਪਣੇ ਰਾਜਾ ਦੀ, ਜਿਹ ਨੂੰ ਮੈਂ ਉਹਨਾਂ
    ਲਈ ਖੜਾ ਕਰਾਂਗਾ ਟਹਿਲ ਕਰਨਗੇ।
  mya-JVB: သူတို့သည် မိမိ တို့ဘုရား သခင်ထာဝရဘုရား ၏ အမှုကို၎င်း ၊ သူ တို့အဘို့ ငါပေါ်ထွန်း
    စေလတံ့သော ရှင်ဘုရင် ဒါဝိဒ် ၏အမှုကို၎င်း ဆောင်ရွက် ရကြမည်။
  tbg-tbg: Vika kia vi vatanaaka paanaa kaiqa vara nimitaraiti, ti nái Variqa Nora
    Kotika kaiqa vara timiteha, Devitiva kuvuarama tai vaiintira kaiqavata vara amitevarave.
    Te vi vaiintira noraiqama kaariraro vika Avuhainaava varianarove.
  hmo-hmo: To idia ese edia Dirava, Lohiabada, bona king Davida ena bese tauna ta
    edia hesiai gaukara do idia karaia. Lau ese unai Davida ena bese tauna do lau
    haginia king dagi dekenai.”
  urd-urd: लेकिन वह ख़ुदावन्द अपने ख़ुदा की और अपने बादशाह दाऊद की, जिसे मैं उनके
    लिए खड़ा करूँगा, ख़िदमत करेंगे।
  rus-SYN: но будут служить Господу Богу своему и Давиду, царю своему, которого Я
    восстановлю им.
  bqc-SIM: ma Dii ń Lua, mámɛ aa zↄblemɛɛ, ń ń kí Davidi bui pↄ́ má dilɛnɛ́o.
  tcz-CHONGTHU: Ijeh inem itileh, kamiten a-Pathen u keima kin abol tah diu, chuleh
    David khang gui a kon a aleng diu khat, keiman katun doh ding pachu, ama hon ajan
    diu ahih.
  mar-mar: पण परमेश्वर त्यांचा देव याची आणि दावीद त्यांचा राजा ज्याला मी त्यांच्यावर
    स्थापीन त्याची ते सेवा करतील.
  qub-qub: Chaura paycunaga rispitar sirbimanga noga Tayta Diosllantanami. Churapashä
    raynintapis sirbenga. Chay rayga Davidnömi mandangapaj.
  bqp-bqp: Nɛ, Gusunɔ ben Yinniwɑ bɑ koo sɑ̃, kɑ sere mɑɑ Dɑfidin kɔsire wi kon swĩi
    ben sinɑ gɔnɑɔ.
  hat-hat: Se mwen menm, Seyè a, Bondye yo a, y'a sèvi ansanm ak yon pitit David m'a
    mete wa sou yo.
  eng-BSB: Instead, they will serve the LORD their God and David their king, whom
    I will raise up for them.
  eng-WEBPB: but they will serve the LORD their God, and David their king, whom I
    will raise up to them.
  kbq-kbq: Hianagi zamagra Ra Anumzamo'na Nagri eri'za vahe nemani'za, Deviti nagapinti'ma
    kinima azeri otisanua ne'mofo eri'za vahe manigahaze.
  nhe-BL: Pampa noisraelita tlacajhua nechtequipanose na, niininTECO, huan niininDios
    huan nijtlalis David para elis inintlanahuatijca.’
  gub-BL: Wiko putar heremiruze'eg romo wà nehe. Aiko Tupàn Tuweharupi Wiko Ma'e romo
    ihe wazar romo ihe. Wiko putar Tawi izuapyr hemiruze'eg romo wà nehe no. Amono
    putar a'e awa heremiaihu wanupe wanuwihawete romo ihe nehe.
  eng-DRA: But they shall serve the Lord their God, and David their king, whom I will
    raise up to them.
