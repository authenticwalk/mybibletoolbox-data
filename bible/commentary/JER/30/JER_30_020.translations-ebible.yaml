verse: JER.030.020
translations:
  mal-C: അവരുടെ മക്കൾ പൂർവകാലത്തെപ്പോലെയാകും അവരെ ഒരു രാഷ്ട്രമായി എന്റെമുമ്പാകെ പുനഃസ്ഥാപിക്കും;
    അവരെ പീഡിപ്പിച്ച എല്ലാവരെയും ഞാൻ ശിക്ഷിക്കും.
  deu-TKW: 'Seine Söhne aber sollen mir wie vordem gelten, und seine Volksgemeinde
    soll festgegründet vor mir stehen: alle seine Bedränger aber will ich heimsuchen.'
  lin-lin: Bana na bango ya mibali bakozala lokola na tango ya kala, mpe lingomba
    na bango ekowumela liboso na Ngai ; nakopesa etumbu na bato nyonso oyo bazali
    konyokola bango.
  eng-LSV: And his sons have been as before, || And his congregation is established
    before Me, || And I have seen after all his oppressors.
  eng-GNV: 'Their children also shall be as afore time, and their congregation shall
    be established before me: and I will visite all that vexe them.'
  eng-WEBSTER: Their children also shall be as in former time, and their congregation
    shall be established before me, and I will punish all that oppress them.
  nhw-BL: Ininconehua itztose cuali quen quema tlanahuatiyaya David, huan inintlal
    huan inintlanahuatijcayo eltose temachme noixpa. Huan niquintlatzacuiltis nochi
    inincualancaitacahua catli quinequise quintlaijiyohuiltise.
  swh-ONEN: Watoto wao watakuwa kama walivyokuwa siku za zamani, nayo jumuiya yao
    itaimarishwa mbele yangu; nitawaadhibu wale wote wawaoneao.
  bba-bba: I ko i n sɑ̃ɑwɑ nɡe yellu, kpɑ i n dɑ bɛɛn mɛnnɔsu ko nɛn wuswɑɑɔ. Kpɑ
    n be bɑ bɛɛ dɑm dɔremɔ kpuro sɛɛyɑsiɑ.
  eng-KJVCPB: Their children also shall be as aforetime, And their congregation shall
    be established before me, And I will punish all that oppress them.
  luo-luo: Nyithindgi nochal kaka e ndalo machon, kendo anagur anywolagi motegno,
    mi anakum jogo duto ma thirogi.
  meu-meu: Natudia na bae noho, nega gunadia heḡereḡeredia, bona edia orea na lau
    vairagu ai bae haginia; bona bae hahisihisidia taudia iboudiai na matadia baina
    hakanidia.
  npi-ULB: त्‍यति बेला तिनीहरूका मानिसहरू पहिलेजस्तै हुनेछन्, र तिनीहरूको सभा मेरो
    सामु स्थापित हुनेछ, जति बेला तिनीहरूलाई अहिले यातना दिने सबैलाई मैले दण्ड दिन्‍छु
    ।
  yor-yor: Ọmọ ọmọ wọn yóò wà bí i ti ìgbàanì níwájú mi ni wọn yóò sì tẹ àwùjọ wọn
    dúró sí. Gbogbo ẹni tó bá ni wọ́n lára, ni èmi yóò fì ìyà jẹ.
  pes-OPCB: کامیابی دوران گذشته را به ایشان باز خواهم گرداند و آنها را استوار و پایدار
    خواهم ساخت؛ و هر که را به ایشان ستم کند، مجازات خواهم نمود.
  tgl-ULB: At magiging tulad ng dati ang kanilang mga tao at itatatag ang kanilang
    kalipunan sa aking harapan kapag pinarusahan ko ang lahat ng mga nagpapahirap
    sa kanila ngayon.
  hui-hui: Ani heledogola Isaraele ti hongohe abale hagagobi helolebero. Ani bialu
    tininaga dindi wini biagoriani bayale karulape helo helolebero. Ani heledoria
    wali agali tara tara bu karume ti mo ko hole bialu karu i̱na tibi nde mo ko holebero.
  mya-mya: ငါ​သည်​ဤ​ပြည်​အား​ရှေး​အ​ခါ​က​ရ​ရှိ​ခဲ့​သည့် တန်​ခိုး​အာ​ဏာ​ကို​ပြန်​လည်​ပေး​၍
    ထို​တန်​ခိုး​အာ​ဏာ​ကို​လည်း​တည်​တံ့​ခိုင်​မြဲ စေ​မည်။ သူ​တို့​အား​နှိပ်​စက်​ညှဉ်း​ပန်း​သူ​အ​ပေါင်း​ကို​ငါ
    အ​ပြစ်​ဒဏ်​ခတ်​မည်။
  bod-N: དེ་དག་གི་བུ་རྒྱུད་རྣམས་ལ་སྔར་བཞིན་ཐུགས་རྗེ་འཐོབ་པ་དང་། དེ་དག་གི་མི་ཚོགས་ངའི་མདུན་དུ་བརྟན་པོར་ཚུགས་པར་འགྱུར།
    ཡང་ཁོ་རྣམས་ལ་གཉའ་གནོན་བྱེད་མཁན་ཐམས་ཅད་ལ་ངས་ཉེས་ཆད་གཅོད་ངེས་ཡིན།
  sna-sna: Vana vavo vachava sepamazuva ekare, uye ungano yavo ichasimbiswa pamberi
    pangu; ndicharanga vose vanovamanikidza.
  spa-BLM: Sus hijos también serán como antes, y su congregación se establecerá ante
    mí. Castigaré a todos los que los opriman.
  cac-cac: A ex israel ex tic, icha eyaj d'a peca', icha chi' ol ex ajxoc. Tec'an
    ol ex ajxoc d'a vichan̈. Ol vac'och syaelal eb' ix ex ixtani.
  swh-ULB: Kisha watu watakuwa kama ilivyokuwa mwanzo, na kusanyiko lao litaanzishwa
    mbele yangu wakati nitakapowaadhibu wote wanaowatesa kwa sasa.
  bel-bel: І сыны ягоныя будуць, як раней, і гурт ягоны будзе стаяць перад Мною, і
    пакараю ўсіх уціскальнікаў ягоных.
  deu-ELBBK: Und seine Söhne werden sein wie ehedem, und seine Gemeinde wird vor mir
    feststehen; und alle seine Bedrücker werde ich heimsuchen.
  mbb-OT: Is menge anak dan ed-uswag iring dengan. Edlig-enan ku sikandan diyà te
    etuvangan ku, ne edsilutan ku is minsan hentei he edrasey kandan.
  mal-2015: അവരുടെ മക്കളും പണ്ടത്തെപ്പോലെയാകും; അവരുടെ സഭ എന്റെ മുമ്പാകെ നിലനില്ക്കും;
    അവരെ ഉപദ്രവിക്കുന്ന എല്ലാവരെയും ഞാൻ സന്ദർശിക്കും.
  rmc-rmc: Leskre čhave ena ajse sar varekana, lengro zhromažďeňje ela zorales zathodo
    angle mande a marava savoren, ko len trapinen.
  pes-OPV: وپسرانش مانند ایام پیشین شده، جماعتش درحضور من برقرار خواهند ماند و بر
    جمیع ستمگرانش عقوبت خواهم رسانید.
  ron-1924: Фиий луй вор фи ка алтэдатэ, адунаря луй ва рэмыне ынаинтя Мя ши вой педепси
    пе тоць асуприторий луй.
  ben-OBCV: তাদের ছেলেমেয়েরা পুরোনো দিনের মতো হবে, তাদের সমাজ আমার সামনে প্রতিষ্ঠিত
    হবে; আমি তাদের অত্যাচারীদের শাস্তি দেব।
  som-som: Oo carruurtooduna waxay noqon doonaan sidii waayihii hore, oo ururkooduna
    hortayduu ku dhismi doonaa, oo kuwa iyaga dulma oo dhanna waan wada ciqaabi doonaa.
  lat-VUC: Et erunt filii ejus sicut a principio, et cœtus ejus coram me permanebit,
    et visitabo adversum omnes qui tribulant eum.
  eng-ASVBT: Their children also shall be as aforetime, and their congregation shall
    be established before me; and I will punish all that oppress them.
  ita-1885: E i suoi figliuoli saranno come anticamente, e la sua raunanza sarà stabilita
    dinanzi a me; e farò punizione di tutti quelli che l'oppressano.
  eng-LXXUP: Why do ye exult in the plains of the Enakim, thou haughty daughter, that
    trustest in thy treasures, that sayest, Who shall come in to me?
  eng-ULB: Then their people will be like before, and their assembly will be established
    before me when I punish all the ones who are now tormenting them.
  spa-VBL: Sus hijos serán atendidos como antes. Haré que su nación vuelva a ser fuerte,
    y castigaré a cualquiera que los ataque.
  fra-_FOB: Ses fils seront comme autrefois, son assemblée sera affermie devant moi,
    et je punirai tous ceux qui l'oppriment.
  mal-mal: അവരുടെ മക്കളും പണ്ടത്തെപ്പോലെയാകും; അവരുടെ സഭ എന്റെ മുമ്പാകെ നിലനില്ക്കും;
    അവരെ ഉപദ്രവിക്കുന്ന എല്ലാവരെയും ഞാൻ സന്ദർശിക്കും.
  urd-GVR: Un ke bachche qadīm zamāne kī tarah mahfūz zindagī guzāreṅge, aur un kī
    jamāt mazbūtī se mere huzūr qāym rahegī. Lekin jitnoṅ ne un par zulm kiyā hai
    unheṅ maiṅ sazā dūṅgā.
  suz-BL: मेको आन आलपुकी ङोंइती ङा खोदेंशोन दुम्‍नीम। मिनु मेको आन ग्रुम्‍तीके आं
    ङोंइती बाक्‍ब। मेको आन कली दिप्‍ब नेल्‍ल आन कली गो सजाइ गेनुङमी।
  eng-NOY: And their children shall be as aforetime, And their congregation shall
    be established before me, And I will punish all that oppress them.
  ita-1927: I suoi figliuoli saranno come furono un tempo, la sua raunanza sarà stabilita
    dinanzi a me, e io punirò tutti i loro oppressori.
  ckb-ckb: کوڕەکانی وەک جاری جاران دەبن، کۆمەڵەکەی لەبەردەمم دەچەسپێت، سزای هەموو
    ئەوانە دەدەم کە ستەمی لێ دەکەن.
  eng-BBE: And their children will be as they were in the old days, and the meeting
    of the people will have its place before me, and I will send punishment on all
    who are cruel to them.
  kan-OKCV: ಅವರ ಮಕ್ಕಳು ಸಹ ಪೂರ್ವಕಾಲದ ಹಾಗೆ ಇರುವರು. ಅವರ ಸಭೆಯು ನನ್ನ ಮುಂದೆ ಸ್ಥಾಪಿತವಾಗುವುದು.
    ಅವರನ್ನು ಬಾಧಿಸುವವರೆಲ್ಲರನ್ನು ಶಿಕ್ಷಿಸುವೆನು.
  tam-2017: அவர்கள் பிள்ளைகள் முன்போலிருப்பார்கள்; அவர்கள் சபை எனக்கு முன்பாகத் திடப்படும்;
    அவர்களை ஒடுக்கின அனைவரையும் தண்டிப்பேன்.
  spa-RV-1909: Y serán sus hijos como de primero y su congregación delante de mí será
    confirmada; y visitaré á todos sus opresores.
  ron-BTF: Copiii lor vor fi de asemenea ca înainte și adunarea lor va fi întemeiată,
    înaintea mea și voi pedepsi pe toți cei ce îi oprimă.
  eng-WEBP: Their children also will be as before, and their congregation will be
    established before me. I will punish all who oppress them.
  eng-FBV: Their children will be looked after like they used to be. I will make their
    nation strong again, and punish anyone who attacks them.
  nld-1939: Zijn zonen zullen weer worden als vroeger, Zijn gemeente zal voor mijn
    aangezicht staan; Al zijn verdrukkers zal Ik bestraffen, Hij wordt weer sterker
    dan zij!
  nch-BL: Ininconehua itztose cuali quej quema tanahuatiyaya David, huan inintal huan
    inintanahuatijcayo eltose temachme noixpa. Huan niquintatzacuiltis nochi inincualancaitacahua
    cati quinequise quintaijyohuiltise.
  vie-1934: Con cái chúng nó sẽ y như ngày trước; hội chúng nó sẽ đứng vững trước
    mặt ta, và ta sẽ phạt mọi kẻ hiếp đáp chúng nó.
  hin-CV: उनकी संतान भी पूर्ववत समृद्ध हो जाएगी, मेरे समक्ष सारा राष्ट्र प्रतिष्ठित
    हो जाएगा; तथा मैं उन्हें दंड दूंगा, जिन्होंने उन पर अत्याचार किया था.
  spa-BES: Y sus hijos serán como eran en los viejos tiempos, y la reunión de la gente
    tendrá su lugar delante de mí, y enviaré castigo a todos los que los oprimen.
  tdx-tdx: Hanahake te taolo o ana’eo, naho hioreñe aoloko eo ty valobohò’ iareo,
    vaho fonga ho liloveko ze mamorekeke iareo.
  tha-KJV: ลูกหลานของเขาจะเป็นเหมือนสมั​ยก​่อน และชุ​มนุ​มของเขาจะได้​ถู​กสถาปนาไว้ต่อหน้าเรา
    และทุกคนที่บีบบังคับเขา เราจะลงโทษ
  por-BR-2018: E seus filhos serão como no passado; e sua congregação será confirmada
    diante de mim; e punirei a todos os seus opressores.
  deu-ELO: Und seine Söhne werden sein wie ehedem, und seine Gemeinde wird vor mir
    feststehen; und alle seine Bedrücker werde ich heimsuchen.
  eng-WYC-2018: And the sons thereof shall be as at the beginning, and the company
    thereof shall dwell before me; and I shall visit against all that do tribulation
    to it (or and I shall punish all those who oppress them).
  epo-epo: Kaj ili havos filojn kiel antaŭe, kaj ilia komunumo forte staros antaŭ
    Mi, kaj Mi punos ĉiujn iliajn premintojn.
  uig-PIN: Ularning baliliri ⱪǝdimdikidǝk bolidu; ularning jamaiti aldimda mǝzmut
    turƣuzulidu; Ularni horliƣanlarning ⱨǝmmisini jazalaymǝn.
  beo-beo: 'Musa: hemonega, Isala:ili fi da gasa bagade galu. Amo gasa bagade hou
    Na da ilima bu imunu, amola ilia da bu noga:le bugi dagoi ba:mu. Nowa da ili banenesisia,
    amo Na da banenesimu.'
  tpi-OTNT: Bai ol Israel i stap strongpela lain olsem bipo. Na bai mi helpim ol na
    ol bai i sindaun gut long graun bilong ol. Na bai mi mekim save long ol lain i
    laik mekim nogut long ol.
  hau-SA: ’Ya’yansu za su kasance kamar a kwanakin dā jama’arsu kuma za su kahu a
    gabana; zan hukunta duk wanda ya zalunce su.
  uig-LAT: Ularning baliliri qedimdikidek bolidu; ularning jamaiti aldimda mezmut
    turghuzulidu; Ularni xorlighanlarning hemmisini jazalaymen.
  nde-nde: Abantwana babo bazakuba njengezinsukwini zakudala, lebandla labo lizamiselwa
    phambi kwami; ngizabajezisa bonke ababancindezelayo.
  ton-ton: Pea ʻe ʻi ai ʻenau fānau ʻo hangē ko ia ʻi muʻa, pea ʻe fakatuʻumaʻu ʻenau
    fakataha ʻi hoku ʻao, pea te u tautea ʻakinautolu kotoa pē ʻoku fakamālohiʻi ʻakinautolu.
  ces-1613: A budou synové jeho tak jako i prvé, a shromáždění jeho přede mnou utvrzeno
    bude, trestati pak budu všecky, kteříž jej ssužují.
  eng-WMB: Their children also will be as before, and their congregation will be established
    before me. I will punish all who oppress them.
  tam-TCV: அவர்களின் பிள்ளைகள் பழைய நாட்களில் இருந்ததுபோல் இருப்பார்கள். அவர்கள் சமுதாயம்
    எனக்கு முன்பாக நிலைநிறுத்தப்படும். அவர்களை ஒடுக்கிய யாவரையும் நான் தண்டிப்பேன்.
  ceb-ULB: Unya ang ilang katawhan mahimong sama kaniadto, ug ang ilang katawhan matukod
    sa akong atubangan sa dihang silotan ko ang tanan nga nagsakit kanila.
  pol-UBG: Jego synowie będą tak jak dawniej i jego zgromadzenie będzie utwierdzone
    przede mną, ale ukarzę wszystkich, którzy ich trapią.
  urd-GVU: اُن کے بچے قدیم زمانے کی طرح محفوظ زندگی گزاریں گے، اور اُن کی جماعت مضبوطی
    سے میرے حضور قائم رہے گی۔ لیکن جتنوں نے اُن پر ظلم کیا ہے اُنہیں مَیں سزا دوں
    گا۔
  deu-1912: Ihre Söhne sollen sein gleichwie vormals und ihre Gemeinde vor mir gedeihen;
    denn ich will heimsuchen alle, die sie plagen.
  kan-2017: ಅವರ ಸಂತಾನವು ಪೂರ್ವದ ಸ್ಥಿತಿಯನ್ನು ಹೊಂದುವುದು, ಅವರ ಸಮಾಜವು ನನ್ನ ಮುಂದೆ ನೆಲೆಯಾಗಿರುವುದು,
    ಅವರನ್ನು ಬಾಧಿಸುವವರನ್ನೆಲ್ಲಾ ದಂಡಿಸುವೆನು.
  yap-yap: Bay gu fulweg gelngin fare nam ni immoy kakrom mu kug duwgiliy gelngin
    bayay; Bay gu gechignag gubin e pi’in yad be gafgow nagrad.
  hlt-MCSB: A ca rhoek he hlamat kah bangla om vetih a hlangboel loh ka mikhmuh ah
    cikngae ni. Te vaengah anih aka nen boeih te ka cawh ni.
  mdy-ETH: ዔያቶኮ ናኣታ ቤርታኣ ዓዶንሢጉዲ ዒጊጪንቲ ናንጋንዳኔ፤ ዔያታ ዎላ ናንጋ ናንጋኣ ታ ቤርታ ዶዲ ማዓንዳኔ፤ ዔያቶ
    ሄርቂ ዎይሣ ዓሶ ቢያ ታኣኒ ሜቶይዳ ዓጋንዳኔ።
  twi-ASANTE: Wɔn mma bɛdi yie sɛ kane no, mɛma wɔn asafo atim wɔ mʼanim; wɔn a wɔhyɛ
    wɔn so nyinaa mɛtwe wɔn aso.
  eng-WEBU: Their children also will be as before, and their congregation will be
    established before me. I will punish all who oppress them.
  wal-wal: Eta zerettai beni wode de7uwaadan de7ana; eta maabaraikka ta sinttan minni
    eqqana. Eta un77ettiyaageeta ubbaakka taani qaxxayana.
  spa-PDDPT: Sus hijos serán como antes. Su congregación se mantendrá delante de mi
    Presencia. Castigaré a todos sus opresores.
  gun-gun: Ta'y kuery ha'e tajy kuery ikuai porã 'rã jypy guare rami, ha'e kuery rekoa
    voi amoĩ atã 'rã xerenonde. Ha'e rã imoingo axyare kuery ma ambopagapa 'rã.
  ilo-ULB: Ket agbalinto a kas iti sigud dagiti tattaoda, ken mabukelto ti taripnongda
    iti imatangko inton dusaek amin dagiti mangidaddadanes ita kadakuada.
  kpg-kpg: Gei Au ga haga hoou aga nia mogobuna namua o tenua deenei, ga hagaduu aga
    gaa hai gi mau dangihi, gei Au ga hagaduadua digau ala e haga huaidu digaula.
  uig-ARA: ئۇلارنىڭ بالىلىرى قەدىمدىكىدەك بولىدۇ؛ ئۇلارنىڭ جامائىتى ئالدىمدا مەزمۇت
    تۇرغۇزۇلىدۇ؛ ئۇلارنى خورلىغانلارنىڭ ھەممىسىنى جازالايمەن.
  sus-sus: Yaxuba xa die man luma nɛ alɔ a singe, a bɔnsɔɛ sɛnbɛ sɔtɔ n ya xɔri. N
    e yaxuie gerema nɛ.
  pon-2006: I pahn onehda sapahl en wehio manaman en mahs ako oh kauwada pwe en pwurehng
    tengeteng; I pahn kaloke irail koaros me kahpwalihirailla.
  ksd-ksd: A umana natu i diat diat a ki da lua, ma da vatur mal kadia kivung ta ra
    luaina matagu, ma ina kure bali diat dia arung bat diat.
  tur-YTC: Çocukları da eskisi gibi olacak, Onların topluluğu önümde sağlamlaştırılacak.
    Onlara baskı yapan herkesi cezalandıracağım.
  grc-BRENT: Τί ἀγαλλιᾶσθε ἐν τοῖς πεδίοις Ἐνακεὶμ, θύγατερ ἰταμίας, ἡ πεποιθυῖα ἐπὶ
    θησαυροῖς, ἡ λέγουσα, τίς εἰσελεύσεται ἐπʼ ἐμέ;
  ind-AYT: Anak-anak mereka akan menjadi seperti sebelumnya, dan jemaat mereka akan
    ditegakkan di depan-Ku, dan Aku akan menghukum semua orang yang menindas mereka.
  nya-nya: Ana awo adzakhalanso monga mmene analili kale, ndipo gulu lawo ndidzalikhazikitsa
    pamaso panga; ndidzalanga onse owazunza.
  hrv-hrv: Sinovi njihovi bit će mi kao nekoć, zajednica njina preda mnom će čvrsto
    stajati, a kaznit ću sve njihove ugnjetače.
  mps-mps: Te Israel dabe augwali te bomai hani elalu, te polobadu bidali tiwai yaibao.
    Te eno augwali tau selama, te augwali te augwa tǫde bugagia bidaibao. Te eno
    augwaliba dwai sę yainogo ebo hani dabeba dwai dene mawaibao.
  tpi-tpi: Bai ol Israel i stap strongpela lain olsem bipo. Na bai mi helpim ol na
    ol bai i sindaun gut long graun bilong ol. Na bai mi mekim save long ol lain i
    laik mekim nogut long ol.
  dan-1931: Hans Sønner skal blive som fordum, hans Menighed stå fast for mit Åsyn.
    Jeg hjemsøger alle, som trykker ham.
  vie-OVCB: Dòng dõi họ sẽ cường thịnh như thuở xưa. Quốc dân họ sẽ được vững lập
    trước mặt Ta, và Ta sẽ trừng phạt những ai phá hoại họ.
  guj-2017: તેઓના લોકો પાછા પહેલાંના જેવા થશે; તેઓની સભા મારી નજર સમક્ષ સ્થાપિત થશે,
    અને જેઓ તેમનો ઉપદ્રવ કરે છે તેમને હું સજા કરીશ.
  pon-2006A: I pahn onehda sapahl en wehio manaman en mahs ako oh kauwada pwe en pwurehng
    tengeteng; I pahn kaloke irail koaros me kahpwalihirailla.
  por-BRBSL: Seus filhos também serão como antes, e sua congregação será estabelecida
    diante de mim. Castigarei a todos que os oprimem.
  cth-cth: A canaw hai ayan e patetlah o awh vaiteh ka hmalah kamkhueng vaiteh a cak
    awh han. Ahnimouh ka rek e taminaw teh ka rek han.
  twi-twi: Wɔn mma bedi yiye sɛ kan no, mɛma wɔn asafo atim wɔ mʼanim; wɔn a wɔhyɛ
    wɔn so nyinaa mɛtwe wɔn aso.
  hlt-hlt: A ca rhoek he hlamat kah bangla om vetih a hlangboel loh ka mikhmuh ah
    cikngae ni. Te vaengah anih aka nen boeih te ka cawh ni.
  tbz-SIM: Díndi Sɑkɔbu yɑɑ̀bí di wɛ̃ti kɛ bo nɑɑ́mmu di do dòmmɛ̀, kɛ́nfííkú n yììkɛ̀,
    kɛ̀ n yítɛ́ kɛ́cómmú kɛ́fɛ̃́ũ mbɛ̀ɛ̀ do di fɛ̃́ũmmu,
  msy-2020: Israelia fomɨra gavgavizɨ moghɨn ikiam. Eghtɨ kɨ men akuraghtɨ me deraghvɨra
    uan nguazim dapiagham. Eghtɨ gumazir pazɨ me damuamiba, kɨ puv me damigham.
  azb-azb: Övladları əvvəlki kimi olacaq, İcması önümdə möhkəm duracaq. Onları sıxışdıranların
    hamısını cəzalandıracağam.
  eng-DBY: And their sons shall be as aforetime; and their assembly shall be established
    before me; and I will punish all that oppress them.
  hin-2017: मैं उनका वैभव बढ़ाऊँगा, और वे थोड़े न होंगे। उनके बच्चे प्राचीनकाल के
    समान होंगे, और उनकी मण्डली मेरे सामने स्थिर रहेगी; और जितने उन पर अंधेर करते हैं
    उनको मैं दण्ड दूँगा।
  wol-KYG: Seeni doom dañuy mel na woon, seen mbooloo sax fi sama kanam, may mbugal
    ñi leen di sonal.
  eng-YLT: And his sons have been as aforetime, And his company before Me is established,
    And I have seen after all his oppressors.
  eng-WYC-2017: And the sons thereof shall be as at the beginning, and the company
    thereof shall dwell before me; and I shall visit against all that do tribulation
    to it.
  eng-WMBB: Their children also will be as before, and their congregation will be
    established before me. I will punish all who oppress them.
  urd-GVH: उनके बच्चे क़दीम ज़माने की तरह महफ़ूज़ ज़िंदगी गुज़ारेंगे, और उनकी जमात
    मज़बूती से मेरे हुज़ूर क़ायम रहेगी। लेकिन जितनों ने उन पर ज़ुल्म किया है उन्हें
    मैं सज़ा दूँगा।
  rug-rug: Sari dia koburu si kote bokaboka gua pukerane, meke sa dia vasileana si
    kote sokirae pa Kenuqu Rau; kote va kilasi Rau sari doduru pu ṉoṉovali si arini.
  gaz-gaz: Ijoolleen isaanii akka warra jabana durii taʼu; waldaan isaaniis jabaatee
    fuula koo dura ni dhaabata; ani warra isaan cunqursu hunda nan adaba.
  fra-LSG: Ses fils seront comme autrefois, Son assemblée subsistera devant moi, Et
    je châtierai tous ses oppresseurs.
  yal-yal: E diine luma nɛn alo a fɔlɔni, e yamaan luma nɛn n yɛtagi. N yi e ɲaxankata
    muxune kɛwanle saran e ra.
  haw-1868: A e like auanei ka lakou poe keiki me ka wa mamua, a e hookupaaia ko lakou
    anaina imua o'u, a e hoopai no wau i ka poe a pau e hookaumaha ia lakou.
  arb-NAV: وَيَكُونُ أَبْنَاؤُهُمْ مُفْلِحِينَ كَمَا فِي الْعَهْدِ الْغَابِرِ، وَيَثْبُتُ
    جُمْهُورُهُمْ أَمَامِي، وَأُعَاقِبُ جَمِيعَ مُضَايِقِيهِمْ.
  ewe-ewe: Wo viwo anɔ abe le blema ƒe ɣeyiɣiwo me ene eye woƒe amehawo ali ke le
    ŋkunye me. Mahe to na ame siwo katã te wo ɖe to.
  eng-LEE: And their children shall be as aforetimes, and their congregation shall
    be firmly established before me, and I will punish all that oppress them.
  asm-FB: তেওঁলোকৰ সন্তান-সন্ততিসকল আগৰ দৰে হ’ব, তেওঁলোকৰ মণ্ডলী মোৰ আগত স্থাপিত হ’ব,
    আৰু মই তেওঁলোকৰ উপদ্ৰৱকাৰী সকলোকে দণ্ড দিম।
  sus-A: يَشُبَ شَ دِيٍ مَن لُمَ نّ عَلْ عَ سِنفٍ، عَ بْنسْي سّنبّ سْتْ ﭑ يَ شْرِ.
    ﭑ عٍ يَشُييٍ فٍرٍ مَ نّ.
  fra-SBL: Leurs enfants aussi seront comme avant, et leur congrégation sera établie
    devant moi. Je punirai tous ceux qui les oppriment.
  hbo-hbo: וְהָי֤וּ בָנָיו֙ כְּקֶ֔דֶם וַעֲדָתֹ֖ו לְפָנַ֣י תִּכֹּ֑ון וּפָ֣קַדְתִּ֔י
    עַ֖ל כָּל־לֹחֲצָֽיו׃
  kik-kik: Ciana ciao igaikaraga o ta matukũ-inĩ marĩa ma tene, nakĩo kĩrĩndĩ kĩao
    gĩtũũre kĩrũmĩte wega mbere yakwa; nĩngaherithia arĩa othe mamahinyagĩrĩria.
  fra-NCL: Ses fils seront comme autrefois ; son assemblée sera affermie devant moi,
    et je châtierai tous ses oppresseurs.
  cek-AK: A caanawk doeh canghnii ih baktiah om o tih, kaminawk to ka hmaa ah ka caksak
    moe, nihcae pacaekthlaek kaminawk to ka thuitaek han.
  cuk-cuk: Be-mimmigana, idualedyobi gumaloed, an-asabinni gannarse-bukwa gumaloed.
    Ani an, bela dule-mesagwar-be-imakmalad obelogoed.”
  uig-CYR: Уларниң балилири қедимдикидәк болиду; уларниң җамаити алдимда мәзмут турғузулиду;
    Уларни хорлиғанларниң һәммисини җазалаймән.
  tel-2017: వాళ్ళ ప్రజలు మునుపటిలా ఉంటారు. వాళ్ళను హింసించే వాళ్ళందరినీ నేను శిక్షించినప్పుడు,
    వాళ్ళ సమాజం నా ఎదుట స్థిరం అవుతుంది.
  hat-BSA: Pitit pa yo tou va tankou oparavan, e kongregasyon yo va etabli devan M.
    Mwen va pini tout sila k ap oprime yo.
  kos-kos: Nga fah folokonak ku lun mutunfacl se inge in oana meet ah, Ac sifilpa
    oakiya in ku; Nga fah kaelos nukewa su akkeokyalos.
  hbo-WLC: וְהָי֤וּ בָנָיו֙ כְּקֶ֔דֶם וַעֲדָת֖וֹ לְפָנַ֣י תִּכּ֑וֹן וּפָ֣קַדְתִּ֔י
    עַ֖ל כָּל־לֹחֲצָֽיו׃
  ibo-ibo: Ụmụ ha ga-adịkwa ka ụmụntakịrị ndị mgbe ochie ahụ, nzukọ ha ga-eguzosikwa
    ike nʼihu m. Aga m atakwa ndị ahụ na-emegbu ha ahụhụ.
  ory-ory: ସେମାନଙ୍କର ସନ୍ତାନଗଣ ମଧ୍ୟ ପୂର୍ବ ପରି ହେବେ ଓ ସେମାନଙ୍କର ମଣ୍ଡଳୀ ଆମ୍ଭ ସାକ୍ଷାତରେ
    ସ୍ଥିରୀକୃତ ହେବ ଓ ଯେଉଁମାନେ ସେମାନଙ୍କର ଉପଦ୍ରବ କରନ୍ତି, ସେସମସ୍ତଙ୍କୁ ଆମ୍ଭେ ଶାସ୍ତି ଦେବା।
  chk-chk: Nöür kana repwe usun chök lon ekewe fansoun lom, ar mwich epwe nüküchar
    me fän mesei, nge üpwe apwüngü meinisin mi ariaföüür.
  rop-rop: Ai garra gibitbek langa main pipul det pawa weya deibin abum longtaim,
    en ai garra meigim ebrijing jidan gudwei igin. Ai garra panishim detlot hu oldei
    dumbat nogudbala ting langa olabat.
  ukr-1871: С ини Яковові будуть у мене такими, як перше, й громада його стояти ме
    передо мною твердо; усїх же гонителїв його буду карати.
  deu-1951: Ihre Söhne sollen sein wie vormals, und ihre Gemeinde soll vor meinem
    Angesicht wiederhergestellt werden, und ich will alle ihre Bedränger heimsuchen.
  eng-JPS: Their children also shall be as aforetime, and their congregation shall
    be established before Me, and I will punish all that oppress them.
  srp-1865: I sinovi æe njegovi biti kao prije, i zbor æe njegov biti utvrðen preda
    mnom, i pohodiæu sve koji mu èine silu.
  lug-lug: Abaana baabwe baliba nga bwe baali mu nnaku ez’edda, era n’ebitundu byabwe
    mwe baabeeranga bizimbibwe nga ndaba. Ndibonereza bonna ababanyigiriza.
  heb-heb: והיו בניו כקדם ועדתו לפני תכון ופקדתי על כל לחציו׃
  ben-IRV: তাদের ছেলেমেয়েরা আগের মতই হবে এবং আমার সামনেই তাদের মণ্ডলী স্থাপিত হবে
    যখন আমি তাদের সবাইকে শাস্তি দেব, এখন যারা তাদের যন্ত্রণা দেয়।
  pan-pan: ਉਹਨਾਂ ਦੇ ਪੁੱਤਰ ਪਹਿਲੇ ਸਮੇਂ ਵਾਂਗੂੰ ਹੋਣਗੇ, ਉਹਨਾਂ ਦੀ ਮੰਡਲੀ ਮੇਰੇ ਅੱਗੇ ਕਾਇਮ ਰਹੇਗੀ,
    ਮੈਂ ਉਹਨਾਂ ਦੇ ਸਭ ਸਤਾਉਣ ਵਾਲਿਆਂ ਨੂੰ ਸਜ਼ਾ ਦਿਆਂਗਾ।
  mya-JVB: အမျိုးသား တို့သည် အရင် ကဲ့သို့ ဖြစ် ၍၊ ပရိသတ် တို့သည် ငါ့ ရှေ့ မှာ တည်
    ကြလိမ့်မည်။ ညှဉ်းဆဲ သော သူအပေါင်း တို့ကို ငါသည် အပြစ် ပေးမည်။
  tbg-tbg: Vi entara Iekopira ankuvano haaru koqemake variqi vuntemake, qaiqaa vika
    koqemake variqi vivarave. Vika qoraiqama nimiteka te náivata qoraiqama nimitarerave.
  hmo-hmo: Israela ena siahu bona goada gunana, be lau ese do lau haginia lou, bona
    egu vairana dekenai, edia orea do ia gini goada lou. Idia dekenai hisihisi idia
    henia taudia ibounai, edia kerere davana do lau henia.
  urd-urd: और उनकी औलाद ऐसी होगी जैसी पहले थी, और उनकी जमा'अत मेरे हुज़ूर में क़ाईम
    होगी, और मैं उन सबको जो उन पर ज़ुल्म करें सज़ा दूँगा।
  rus-SYN: И сыновья его будут, как прежде, и сонм его будет предстоять предо Мною,
    и накажу всех притеснителей его.
  bqc-SIM: Aaↄ dɛ lán káauwa, aaↄ zɛdↄamɛɛ ḿpiiɛ, mí ĩada gbɛ̃́ pↄ́ gbãamↄ̀nɛ́ↄwa.
  tcz-CHONGTHU: Khanglui lai a banga, Israel kasemphat ding, ka-ang sung’a namlentah’a
    katundoh kitding ahi. Keiman amaho vang kaboh’a, achateu khangtou ding chuleh
    amaho bolse techu keiman talen kamatsah ding ahi.
  mar-mar: मग त्यांचे लोक पूर्वीच्या सारखे होतील आणि त्यांची मंडळी माझ्यासमोर प्रस्थापित
    होईल जेव्हा त्यांच्या सर्व लोकांना जे कोणी त्यांना आता पीडा देतील त्यांना मी शिक्षा
    करीन.
  qub-qub: Israelcunaga unay cashannönami goyanga. Juc marcanöllanami nogapa ñaupächo
    tiyanga. Paycunata ñacachej cajtaga castigashämi.
  bqp-bqp: I ko i n sɑ̃ɑwɑ nge yellu, kpɑ i n dɑ bɛɛn mɛnnɔsu ko nɛn wuswɑɑɔ. Kpɑ
    n be bɑ bɛɛ dɑm dɔremɔ kpuro sɛɛyɑsiɑ.
  hat-hat: Pitit gason yo va tankou nan tan lontan. M'ap fè peyi a kanpe byen fèm
    ankò devan mwen. M'a pini tout moun k'ap peze yo.
  eng-BSB: Their children will be as in days of old, and their congregation will be
    established before Me; and I will punish all their oppressors.
  eng-WEBPB: Their children also will be as before, and their congregation will be
    established before me. I will punish all who oppress them.
  kbq-kbq: Hagi mofavre naga'zamimo'za ko knafima knare hu'za mani'nazankna hu'za
    manigahaze. Ana nehanageno mani'zazmimo'a knare nehina Nagri navurera mani so'e
    nehanage'na, knama zami'za zamazeri havizama hanaza vahera, nona hu'na zamazeri
    haviza hugahue.
  nhe-BL: Ininconehua itztose cuali queja quema tlanahuatiyaya David, huan inintlal
    huan inintlanahuatijcayo eltose temachme noixpa. Huan niquintlatzacuiltis nochi
    inincualancaitacahua tlen quinequise quintlaijiyohuiltise.
  gub-BL: Teko ko ywy rehe har ikàg putar kwehe mehe arer zàwe wà nehe. Hehe we har
    ikàg wi putar wà nehe no. Azepyk putar wyzài heremiaihu wanupe ma'erahy ipuraraw
    kar har wanehe ihe nehe no.
  eng-DRA: 'And their children shall be as from the beginning, and their assembly
    be permanent before me: and I will against all that afflict them.'
