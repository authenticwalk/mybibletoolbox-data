verse: JER.030.017
translations:
  mal-C: എന്നാൽ ഞാൻ നിന്നെ രോഗത്തിൽനിന്ന് വിടുവിക്കും, നിന്റെ മുറിവുകൾ ഞാൻ സൗഖ്യമാക്കും,’
    എന്ന് യഹോവയുടെ അരുളപ്പാട്. ‘ആരും കരുതാനില്ലാതെ ഭ്രഷ്ടയെന്നു വിളിക്കപ്പെട്ട സീയോൻ
    നീ ആകുകയാൽത്തന്നെ.’
  deu-TKW: Denn ich will dir einen Verband anlegen, will dich heilen von deinen Wunden
    - ist der Spruch Jahwes -, weil sie dich eine “Verstoßene” nennen, - “Zion, um
    die sich niemand kümmert!”
  lin-lin: Nakozongisela yo bomengo na yo mpe nakobikisa bapota na yo, › elobi Yawe.
    ‹ Lokola bazalaki kobenga yo ekolo basundola, Siona oyo moto moko te ayokelaka
    mawa ; ›
  eng-LSV: For I increase health to you, || And I heal you from your strokes,” ||
    A declaration of YHWH, || “For they have called you an outcast, [saying], || It
    [is] Zion, || There is none seeking for her.”
  eng-GNV: For I will restore health vnto thee, and I will heale thee of thy woundes,
    saith the Lord, because they called thee, The cast away, saying, This is Zion,
    whom no man seeketh after.
  eng-WEBSTER: For I will restore health to thee, and I will heal thee of thy wounds,
    saith the LORD; because they called thee an Outcast, saying , This is Zion, whom
    no man seeketh after.
  nhw-BL: 'Na niamoTECO nimechpajtis campa ancocojtoque por tlajtlacoli huan nimechchicahuas.
    Masque masehualme quitocaxtise: ‘Ya ni Jerusalén, nopa altepetl catli quitlahuelcajtoque
    huan amo aqui motequipachohua por ya.’ ”'
  swh-ONEN: Lakini nitakurudishia afya yako na kuyaponya majeraha yako,’ asema Bwana,
    ‘kwa sababu umeitwa mwenye kutupwa, Sayuni ambaye hakuna yeyote anayekujali.’
  bba-bba: Adɑmɑ bɛɛ, be bɑ rɑɑ mɔ̀ i kɑm kuɑ, mɑ ɡoo kun bɛɛn lɑɑkɑri mɔ̀, kon bɛɛn
    mɛɛrɑn bosu bɛkiɑ. Nɛ, Yinni Gusunɔwɑ nɑ yeni ɡeruɑ.
  eng-KJVCPB: For I will restore health unto thee, And I will heal thee of thy wounds,
    saith the Lord; Because they called thee an Outcast, saying, This is Zion, whom
    no man seeketh after.
  luo-luo: Anamiyi ngima maber kendo anathiedh adhondeni,’ Jehova Nyasaye ema owacho,
    ‘nikech iluongi ni ngʼama owit oko, Sayun maonge ngʼama dewo.’
  meu-meu: Badina be baina hamaurimu lou, bona beromu baina hanamodia. Iehova na e
    herevamu. Badina be vada e gwauraimu “e lulua oho tauna”, “Siona, ta ese se laloamu
    hanuana”.
  npi-ULB: किनकि म तँलाई स्वास्थ्य बनाउनेछु । म तेरा चोटहरू निको पार्नेछु, यो परमप्रभुको
    घोषणा हो, तिनीहरूले तँलाई 'बहिष्कृत' भनेको हुनाले म यसो गर्नेछु । यस सियोनको लागि
    कसैले वास्ता गर्दैन ।”
  yor-yor: Ṣùgbọ́n èmi yóò fi ẹ̀kúnrẹ́rẹ́ ìlera fún yín, èmi yóò sì wo ọ̀gbẹ́ yín
    sàn,’ ni Olúwa wí, ‘nítorí tí a pè yín ní alárìnkiri, Sioni tí gbogbo ènìyàn dágunlá
    sí.’
  pes-OPCB: سلامتی و تندرستی را به تو باز خواهم گرداند و زخمهایت را شفا خواهم داد،
    هر چند که اکنون تو را ”فراموش شده“ و اورشلیم را ”شهر متروک“ می‌نامند.
  tgl-ULB: 'Sapagkat magdadala ako ng kagalingan sa iyo, pagagalingin ko ang iyong
    mga sugat, ito ang pahayag ni Yahweh. Gagawin ko ito dahil tinawag ka nilang:
    Itinakwil. Walang nagmamalasakit sa Zion na ito.”'''
  hui-hui: Tínaga waitigi uruni tigua lalu, Saionoha galone mbira naheore bame ko
    ngubi o ngagoni ndobe. Tano mo ko holilono mbiralime mitangi nahaga ngagoni lolebira.
    Anigo Anduane Homogo i̱na bi ogodagua laro. Tínaga dere bu kamigoni mo dabi halu
    tínaga tinginibi mo dabi dege holebero. I̱ Anduane Homogo i̱na bi o ledogoniore,
    laya lene.
  mya-mya: သင်​တို့​၏​ရန်​သူ​များ​က`ဇိ​အုန်​မြို့​သည် အ​ပယ်​ခံ​ဖြစ်​လေ​ပြီ။ ထို​မြို့​ကို​အ​ဘယ်​သူ​မျှ​ဂ​ရု​မ​စိုက်​ကြ​တော့'
    ဟု​ဆို​သော်​လည်း ငါ​သည်​သင်​တို့​အား​တစ်​ဖန်​ပြန်​၍​ကျန်း​မာ လာ​စေ​မည်။ သင်​တို့​၏​အ​နာ​များ​ကို​ကျက်​စေ​မည်။
    ဤ​ကား​ငါ​ထာ​ဝ​ရ​ဘု​ရား​မြွက်​ဟ​သည့် စ​ကား​ဖြစ်​၏'' ဟု​မိန့်​တော်​မူ​၏။
  bod-N: མི་ཡིས་ཁྱོད་ནི་ཕྱི་རུ་སྤྱུགས་པའི་མི་དང་སུས་ཀྱང་འཚོལ་ཞིབ་མི་བྱེད་པའི་ཛ་ཡན་ཡིན་ནོ་ཞེས་ཟེར་མོད།
    འོན་ཀྱང་ངས་ཁྱོད་ཀྱི་ནད་སངས་པ་དང་རྨ་རྣམས་གསོ་བར་བྱའོ་ཞེས་དཀོན་མཆོག་ཡ་ཝཱེས་གསུངས་སོ།
    །
  sna-sna: Asi ndichakudzorera pautano uye ndichaporesa maronda ako,’ ndizvo zvinotaura
    Jehovha, ‘nokuti iwe wakanzi murashwa, Zioni zvaro risina ane hanya naro.’
  spa-BLM: 'Porque yo te devolveré la salud, y te curaré de tus heridas”, dice Yahvé,
    “porque te han llamado paria, diciendo: “Es Sión, a quien nadie busca”.'
  cac-cac: 'Vach''chom a eb'' eyajc''ool chi'' syal eb'' d''a e patictac icha tic:
    A Sion toxo ix actajcani, man̈xalaj mach tz''oc'' sc''ol yuuj, xchi eb''. Palta
    a in Jehová in svala'' to ol vac'' b''oxoc e c''ool, ol van̈tej eyechen chi''.'
  swh-ULB: 'Kwa maana nitaleta uponyaji juu yako; nitakuponya majeraha yako—hili ni
    tangazo la Yahwe—nitafanya hivyo kwa sababu walikuita: Mwenyekutupwa. Hakuna anayeujali
    Sayuni.”'
  bel-bel: 'Я абкладу цябе пластырам і вылечу цябе ад ранаў тваіх, кажа Гасподзь.
    Цябе называлі адкідам, кажучы: «вось Сіён, пра які ніхто ня пытаецца».'
  deu-ELBBK: 'Denn ich will dir einen Verband anlegen und dich von deinen Schlägen
    heilen, spricht der HERR, weil man dich eine Verstoßene nennt: „Das ist Zion,
    nach der niemand fragt!“'
  mbb-OT: Piru sikiyu ebewian ku mulà, edtembaran ku is menge palì niw. Minsan egkaǥi
    is duma te, sikiyu is menge tig-Jerusalem inselikwey wey mibey-anan en.”
  mal-2015: അവർ നിന്നെ ഭ്രഷ്ടയെന്നും ആരും തിരിഞ്ഞു നോക്കാത്ത സീയോനെന്നും വിളിക്കകൊണ്ടു,
    ഞാൻ നിന്റെ മുറിവുകളെ പൊറുപ്പിച്ചു നിനക്കു ആരോഗ്യം വരുത്തും എന്നു യഹോവയുടെ അരുളപ്പാടു.
  rmc-rmc: Ale me tut sasťarava avri, sasťarava tuke tire rani, phenel o RAJ, bo vičinen
    tut avritradľi, e čhaj le Sionoskri, sava ňiko na rodel.“
  pes-OPV: 'زیرا خداوند می‌گوید: به تو عافیت خواهم رسانید و جراحات تو را شفا خواهم
    داد، از این جهت که تو را (شهر) متروک می‌نامند (ومی گویند) که این صهیون است که
    احدی درباره آن احوال پرسی نمی کند.'
  ron-1924: 'Дар те вой виндека ши ыць вой лега рэниле’, зиче Домнул. ‘Кэч ей те нумеск:
    «Чел изгонит, Сионул ачела де каре нимэнуй ну-й пасэ».’'
  ben-OBCV: কিন্তু তোমার স্বাস্থ্য আমি ফিরিয়ে দেব ও তোমার ক্ষতসকলের নিরাময় করব,’
    সদাপ্রভু এই কথা বলেন, ‘কারণ তোমাকে জাতিভ্রষ্ট বলা হয়, সিয়োনের তত্ত্বাবধান কেউ
    করে না।’
  som-som: Waayo, Rabbigu wuxuu leeyahay, Anigu caafimaad baan kuu soo celin doonaa,
    oo dhaawacyadaadana waan kaa bogsiin doonaa, maxaa yeelay, iyagu waxay kugu magacaabeen
    Mid la nacay, oo waxay yidhaahdaan, Tanu waa Siyoon oo aan ninna doonaynin.
  lat-VUC: 'Obducam enim cicatricem tibi, et a vulneribus tuis sanabo te, dicit Dominus.
    Quia ejectam vocaverunt te, Sion: hæc est, quæ non habebat requirentem.'
  eng-ASVBT: For I will restore health unto thee, and I will heal thee of thy wounds,
    saith Jehovah; because they have called thee an outcast, saying, It is Zion, whom
    no man seeketh after.
  ita-1885: 'Perciocchè io risalderò la tua piaga, e ti guarirò delle tue ferite,
    dice il Signore; perciocchè ti hanno chiamata: Scacciata, Sion che niuno ricerca.'
  eng-LXXUP: Concerning the sons of Ammon thus saith the Lord, Are there no sons in
    Israel? or have they no one to succeed them? wherefore has Milcom inherited Gilead,
    and why shall their people dwell in their cities?
  eng-ULB: 'For I will bring healing on you; I will heal you of your wounds—this is
    Yahweh''s declaration— I will do this because they called you: Outcast. No one
    cares for this Zion.''”'
  spa-VBL: Pero yo te devolveré la salud y sanaré tus heridas, declara el Señor, porque
    la gente dice que has sido abandonada y que nadie se preocupa por ti, Sión.
  fra-_FOB: 'Mais je consoliderai tes plaies et je te guérirai, dit l''Éternel; car
    ils t''ont appelée la répudiée: c''est Sion, dont nul ne s''enquiert!'
  mal-mal: അവർ നിന്നെ ഭ്രഷ്ടയെന്നും ആരും തിരിഞ്ഞു നോക്കാത്ത സീയോനെന്നും വിളിക്കുകകൊണ്ട്,
    ഞാൻ നിന്റെ മുറിവുകളെ സൗഖ്യമാക്കി നിനക്ക് ആരോഗ്യം വരുത്തും” എന്ന് യഹോവയുടെ അരുളപ്പാട്.
  urd-GVR: Kyoṅki Rab farmātā hai, ‘Maiṅ tere zaḳhmoṅ ko bhar kar tujhe shafā dūṅgā,
    kyoṅki logoṅ ne tujhe mardūd qarār de kar kahā hai ki Siyyūn ko dekho jis kī fikr
    koī nahīṅ kartā.’
  suz-BL: गो इ कली लेंशा ङोंइती ङा खोदेंशो मारेइ मदुम्‍शो सेल्‍नुङ। मिनु इ गारपुकी
    सापाइक्‍नुङमी। मारदे हना इ कली ‘प्रोंइचा पुंइसीशो नु सुइम मिम्‍चा मपुंइसीशो सियोन’
    देंनीम” दे परमप्रभु यावेमी देंत। येरमीया ३३:६; यसैया ५७:१८-१९
  eng-NOY: For I will restore soundness to thee, And I will heal thee of thy wounds,
    saith Jehovah; For they have called thee the outcast, Zion, whom no man careth
    for.
  ita-1927: Ma io medicherò le tue ferite, ti guarirò delle tue piaghe, dice l’Eterno,
    poiché ti chiaman “la scacciata”, “la Sion di cui nessuno si cura”.
  ckb-ckb: بەڵام تەندروستیت دەگەڕێنمەوە، برینەکانت چاک دەکەمەوە، چونکە ناویان لێنایت
    دوورخراوەکە، سییۆن، ئەوەی کەس گرنگی پێ نادات.“ ئەوە فەرمایشتی یەزدانە.
  eng-BBE: For I will make you healthy again and I will make you well from your wounds,
    says the Lord; because they have given you the name of an outlaw, saying, It is
    Zion cared for by no man.
  kan-OKCV: ಚೀಯೋನು ಬೇಡವಾದದ್ದು, ಅದನ್ನು ನೋಡಿಕೊಳ್ಳುವವರು ಯಾರೂ ಇಲ್ಲ, ಎಂದು ಅವರು ನಿನ್ನ ವಿಷಯ
    ಹೇಳುವುದನ್ನು ನಾನು ಸಹಿಸಲಾರದೆ, ನಿನಗೆ ಕ್ಷೇಮವನ್ನುಂಟು ಮಾಡಿ, ನಿನ್ನ ಗಾಯಗಳನ್ನು ಸ್ವಸ್ಥ ಮಾಡುವೆನು,’
    ಎಂಬುದಾಗಿ ಯೆಹೋವ ದೇವರು ಹೇಳುತ್ತಾರೆ.
  tam-2017: 'அவர்கள்: உன்னை விசாரிப்பாரற்ற சீயோன் என்று சொல்லி, உனக்குத் தள்ளுண்டவள்
    என்று பெயரிட்டதினால், நான் உனக்கு ஆரோக்கியம்வரச்செய்து, உன் காயங்களை ஆற்றுவேன்
    என்று யெகோவா சொல்லுகிறார்.'
  spa-RV-1909: 'Mas yo haré venir sanidad para ti, y te sanaré de tus heridas, dice
    Jehová; porque Arrojada te llamaron, diciendo: Esta es Sión, á la que nadie busca.'
  ron-BTF: 'Pentru că îți voi da înapoi sănătatea și te voi vindeca de rănile tale,
    spune DOMNUL; deoarece te-au numit Cel Alungat, spunând: Acesta este Sionul, pe
    care niciun om nu îl caută.'
  eng-WEBP: For I will restore health to you, and I will heal you of your wounds,”
    says the LORD, “because they have called you an outcast, saying, ‘It is Zion,
    whom no man seeks after.’”
  eng-FBV: But I will give you back your health and heal your wounds, declares the
    Lord, because people say you've been abandoned and that no one cares about you,
    Zion.
  nld-1939: 'Dan sluit Ik uw wonde, En genees uw kwalen, Is de godsspraak van Jahweh;
    Omdat men u Verstoteling noemt: Dit is Sion, om wien zich niemand bekommert! Zo
    spreekt Jahweh!'
  nch-BL: 'Na niamoTECO nimechpajtis campa ancocojtoque por tajtacoli huan nimechchicahuas.
    Masque masehualme quitocaxtise: ‘Ya ni Jerusalén, nopa altepet cati quitahuelcajtoque
    huan amo aqui mocuesohua por ya.’ ”'
  vie-1934: 'Đức Giê-hô-va phán: Ta sẽ chữa lành thân thể ngươi, và chữa vết thương
    ngươi, vì chúng nó đã gọi ngươi là kẻ bị bỏ, mà rằng: Aáy là Si-ôn, chẳng ai ngó
    ngàng đến!'
  hin-CV: क्योंकि मैं तुम्हारा स्वास्थ्य पुनःस्थापित करूंगा, तथा तुम्हारे घावों को
    भर दूंगा,’ यह याहवेह की वाणी है, ‘क्योंकि उन्होंने तुम्हें गृहवंचित घोषित कर दिया
    है, उन्होंने कहा है, यह ज़ियोन है; उन्हें तुम्हारी कोई चिंता नहीं.’
  spa-BES: 'Porque yo te haré saludable de nuevo y te sanaré de tus heridas, dice
    el Señor; porque te han dado el nombre de una desechada, diciendo: se trata de
    Zion nadie se preocupa por ella.'
  tdx-tdx: 'Hampijangañeko, vaho ho melañeko o fere’oo, hoe t’Iehovà; amy te natao’
    iareo añombe-lahy mavo irehe ami’ty hoe: Ty Tsione, ie tsy paia’ondatio.'
  tha-KJV: เพราะเราจะให้​เจ้​ากลับมาสู่สุขภาพดี และเราจะรักษาบาดแผลของเจ้าให้​หาย
    พระเยโฮวาห์​ตรัส เพราะเขาทั้งหลายเรียกเจ้าว่า พวกนอกคอก คือศิโยนซึ่งไม่​มี​ใครแสวงหา
  por-BR-2018: 'Mas eu te farei ter saúde, e sararei tuas feridas, diz o SENHOR; pois
    te chamaram de rejeitada, dizendo : Esta é Sião, a quem ninguém busca.'
  deu-ELO: 'Denn ich will dir einen Verband anlegen und dich von deinen Schlägen heilen,
    spricht Jehova, weil man dich eine Verstoßene nennt: “Das ist Zion, nach der niemand
    fragt!”'
  eng-WYC-2018: For I shall heal perfectly thy wound, and I shall make thee whole
    of thy wounds, saith the Lord; for thou, Zion, they called thee Cast-out; this
    is it that had no seeker. (For I shall perfectly heal thy wounds, yea, I shall
    make thee whole from thy wounds, saith the Lord; for they called thee Outcast,
    O Zion, and thou had no seeker after thee or and thou had no companion with thee.)
  epo-epo: Mi donos al vi kuracon, kaj Mi resanigos vin de viaj vundoj, diras la Eternulo;
    ĉar ili nomis vin forpuŝitino, ho Cion, pri kiu neniu demandas.
  uig-PIN: 'Qünki Mǝn sanga tengiⱪ tengip ⱪoyimǝn wǝ yariliringni saⱪaytimǝn — dǝydu
    Pǝrwǝrdigar; — qünki ular seni: «Ƣerib-biqarǝ, ⱨeqkim ⱨalini sorimaydiƣan Zion
    dǝl muxudur» dǝp ⱨaⱪarǝtligǝn.'
  beo-beo: Na da dili uhinisimu. Dilia ha lai da, ‘Saione fi da fisi dagoi. Huluane
    da ilima hame asigisa,’ amane sia:sa. Be Na da dilia fa:ginisi bahoma:ne, uhinisimu.
    Na, Hina Gode, da sia:i dagoi.”
  tpi-OTNT: Ol birua bilong yu i save tok olsem, ‘Saion i olsem samting nating na
    i rabis tru. Na i no gat man i save wari long en.’ Tasol mi Bikpela, mi tok olsem.
    Mi yet bai mi mekim skin bilong yu i orait gen na mekim sua bilong yu i drai.”
