    deklare SENYÈ a: “Akoz yo te rele ou yon rejte e yo te di: ‘Se Sion; nanpwen moun
    ki bezwen anyen ladan.’”'
  kos-kos: Nga fah oru tuh kowos in sifilpa kwela. Nga fah unwala kinet keiwos, Mwet
    lokoalok lowos finne fahk mu, ‘Zion el sisila, Wangin mwet nunku kacl.’ Nga, LEUM
    GOD, pa fahk ma inge.”
  hbo-WLC: כִּי֩ אַעֲלֶ֨ה אֲרֻכָ֥ה לָ֛ךְ וּמִמַּכּוֹתַ֥יִךְ אֶרְפָּאֵ֖ךְ נְאֻם־יְהוָ֑ה
    כִּ֤י נִדָּחָה֙ קָ֣רְאוּ לָ֔ךְ צִיּ֣וֹן הִ֔יא דֹּרֵ֖שׁ אֵ֥ין לָֽהּ׃ ס
  ibo-ibo: Ma aga m eme ka ahụ sie gị ike; aga m agwọkwa ọnya gị niile,’ otu a ka
    Onyenwe anyị kwubiri ya. ‘Nʼihi na a na-akpọ gị onye a jụrụ ajụ. Gị Zayọn, nke
    o nweghị onye na-elekọta ya.’
  ory-ory: କାରଣ ସଦାପ୍ରଭୁ କହନ୍ତି, ଆମ୍ଭେ ତୁମ୍ଭକୁ ପୁନର୍ବାର ଆରୋଗ୍ୟ ପ୍ରଦାନ କରିବା ଓ ଆମ୍ଭେ
    ତୁମ୍ଭର ଘାʼ ସବୁ ସୁସ୍ଥ କରିବା; କାରଣ ସେମାନେ ତୁମ୍ଭକୁ ଦୂରୀକୃତା ବୋଲି ଡାକି କହନ୍ତି, ଏ ସିୟୋନ,
    ଏହାକୁ କେହି ଚାହେଁ ନାହିଁ।
  chk-chk: Iwe, ngang üpwe apöchökülakemi o amoela kinasemi, inamwo ika chon oputakemi
    ra aita ngenikemi chon pöütüla o apasa, ‘Esap wor eman a chüngü Sion.’ Ngang ewe
    Samol mi Lapalap üa kapas.”
  rop-rop: Ai garra meigim yumob jidan brabli gudwan na, en ai garra meigim yumob
    sowa gudwan igin, nomeda yumob enamimob oldei toktokbat, ‘Saiyan im nomo gudwan.
    Nobodi nomo wori blanga im.’ Bat mi na YAWEI bin tok dijan.”
  ukr-1871: 'Я перевяжу рани твої та й вигою й знаки по них, говорить Господь. Тебе
    звали одкиненим, говорили: Ось Сион, що про його нїхто й не питає!'
  deu-1951: 'Denn ich will dir Genesung bringen und dich von deinen Wunden heilen,
    spricht der HERR, weil sie dich eine «Verstoßene» nennen und sagen: «Das ist Zion,
    nach der niemand fragt!»'
  eng-JPS: 'For I will restore health unto thee, and I will heal thee of thy wounds,
    saith the LORD; because they have called thee an outcast: ''She is Zion, there
    is none that careth for her.'''
  srp-1865: 'Jer æu te iscijeliti, i rane æu ti izlijeèiti, govori Gospod, jer te
    zvaše otjeranom: Sionom, kojega niko ne traži.'
  lug-lug: Naye ndikuzzaawo owone, ndiwonya ebiwundu byo,’ bw’ayogera Mukama, ‘kubanga
    oyitibwa eyasuulibwa, Sayuuni atalina n’omu amufaako.’
  heb-heb: כי אעלה ארכה לך וממכותיך ארפאך נאם יהוה כי נדחה קראו לך ציון היא דרש אין
    לה׃
  ben-IRV: কারণ আমি তোমার সুস্থতা ফিরিয়ে আনবো; আমি তোমার ক্ষত সুস্থ করব’। এটি সদাপ্রভুর
    ঘোষণা, ‘আমি এটা করব কারণ তারা তোমায় বলেছে, সমাজচ্যুত, সিয়োনের খোঁজ কেউ করে না’।
  pan-pan: ਕਿਉਂ ਜੋ ਮੈਂ ਤੈਨੂੰ ਨਰੋਆ ਕਰਾਂਗਾ, ਮੈਂ ਤੇਰੇ ਫੱਟਾਂ ਨੂੰ ਵੱਲ ਕਰਾਂਗਾ, ਯਹੋਵਾਹ ਦਾ
    ਵਾਕ ਹੈ, ਉਹਨਾਂ ਨੇ ਤੈਨੂੰ ਜੋ “ਅਛੂਤ” ਆਖਿਆ ਹੈ, “ਇਹ ਸੀਯੋਨ ਹੈ ਜਿਹ ਦੀ ਕੋਈ ਪਰਵਾਹ ਨਹੀਂ ਕਰਦਾ!”
  mya-JVB: ထာဝရဘုရား မိန့် တော်မူသည်ကား၊ သူတပါးတို့ က၊ သင် သည် စွန့်ပစ် ခြင်းကို ခံရသောသူဟူ၍၎င်း
    ၊ အဘယ်သူမျှမ ကြည့်ရှု မပြုစုသော ဇိအုန် မြို့ဟူ၍၎င်း ခေါ် သော်လည်း၊ သင် ၏အနာ ရောဂါများကို
    ငါပျောက် စေ၍၊ ကျန်းမာ ပကတိ ဖြစ်စေမည်။
  tbg-tbg: Navutaaka ni Ieruharemiqi variakara vehi vaiinti nahenti variavo ti variara
    kaara, te naantiara ni vaata teqa taaqama kaara rumpa nimitaariraro tavanta viramanta
    ne koqemake vaivarave. Te Noravano Kotika minti turo, tiro.
  hmo-hmo: Badina be lau ese umui do lau hamauria lou, bona emui berodia do lau hanamoa.
    Sedira taunimanima ese umui do idia gwauraia, ‘Siona taudia be lulua ore taudia
    sibona,’ bona, ‘Siona be tau ta ia laloa lasi hanua.’ To lau ese umui do lau durua,
    badina lau inai Lohiabada lau hereva vadaeni.”
  urd-urd: क्यूँकि मैं फिर तुझे तंदुरुस्ती और तेरे ज़ख्मों से शिफ़ा बख़्शूँगा ख़ुदावन्द
    फ़रमाता है क्यूँकि उन्होंने तेरा मरदूदा रख्खा कि यह सिय्यून है, जिसे कोई नहीं
    पूछता
  rus-SYN: 'Я обложу тебя пластырем и исцелю тебя от ран твоих, говорит Господь. Тебя
    называли отверженным, говоря: “вот Сион, о котором никто не спрашивает”;'
  bqc-SIM: Má ɛa á gba aafia, má tó á bↄ láa, kɛ́ wìↄ oɛ́ pↄ́ vũaaaↄ, Siↄnade
    pↄ́ gbɛ̃e yeńzioↄ yã́i. Ma Dii mámɛ má ò.
  tcz-CHONGTHU: Chuteng, na maha chu keiman kadamsah ding chuleh kahetsah kit ding
    nahi. Ajeh chu, mihon nangmahi akipaidoh ahitan, koima chan Jerusalem hi adonlou
    ahitai, atiuve, tin Pakaiyin aseiye.
  mar-mar: कारण मी तुला आरोग्य देईन; मी तुमच्या जखमा बऱ्या करीन. हे परमेश्वराचे निवेदन
    आहे. मी हे करीन कारण की, त्यांनी तुला टाकून दिलेले म्हटले आहे. कोणीही या सियोनेची
    काळजी घेत नाही.
  qub-qub: Gamtami ichanga gueriquicunata jampipäshayqui. ‹Dios cachaycushan siudä›
    nir manacajman churashuptiquipis gamtaga allchacächishayquipämi. Noga Tayta Diosmi
    chayno në.»
  bqp-bqp: Adɑmɑ bɛɛ, be bɑ rɑɑ mɔ̀ i kɑm kuɑ, mɑ goo kun bɛɛn lɑɑkɑri mɔ̀, kon bɛɛn
    mɛɛrɑn bosu bɛkiɑ. Nɛ, Yinni Gusunɔwɑ nɑ yeni geruɑ.
  hat-hat: 'Nou menm moun Siyon, yo te rele nou: moun yo mete deyò. Yo t''ap di: pa
    gen moun pou okipe nou. Men, se mwen menm k''ap ban nou renmèd, k''ap geri tout
    malenng nou yo. Se Seyè a menm ki di sa.'
  eng-BSB: But I will restore your health and heal your wounds, declares the LORD,
    because they call you an outcast, Zion, for whom no one cares.”
  eng-WEBPB: For I will restore health to you, and I will heal you of your wounds,”
    says the LORD, “because they have called you an outcast, saying, ‘It is Zion,
    whom no man seeks after.’”
  kbq-kbq: Hianagi Nagra tamavufga tamazeri knare nehu'na, tamagri namuna eri hagege
    hugahue. Na'ankure zamagra hu'za tagri vahera omani'naze nehu'za, Saioni kumara
    amneza me'neankino mago vahe'mo'a antahi nomie hu'za nehaze.
  nhe-BL: 'Na niimoTECO nimechpajtis campa incocojtoque ipampa tlajtlacoli huan nimechchicahuas.
    Yonque tlacame quitocaxtise: ‘Ya ni Jerusalén, nopa altepetl tlen quitlahuelcajtoque
    huan axaca mocuesohua ipampa ya.’”'
  gub-BL: Peàmàtyry'ymar uze'eg nezewe wà. — Xiàw uzeapo ikàg 'ym ma'e romo a'e. Ni
    amo nuzekaiw kwaw hehe wà, i'i penehe wà. Amono wi putar penuhàgaw peme nehe.
    Amuke'e putar peperew nehe no. Ihe Tupàn Tuweharupi Wiko Ma'e aze'eg kwez kury.
  eng-DRA: 'For I will close up thy scar, and will heal thee of thy wounds, saith
    the Lord. Because they have called thee, O Sion, an outcast: This is she that
    hath none to seek after her.'
