verse: JER.030.016
translations:
  mal-C: “ ‘എന്നാൽ നിന്നെ തിന്നുകളയുന്നവരെല്ലാം തിന്നുകളയപ്പെടും; നിന്റെ ശത്രുക്കളെല്ലാവരും
    പ്രവാസത്തിലേക്കു പോകും. നിന്നെ കൊള്ളയിടുന്നവരെല്ലാം കൊള്ളയിടപ്പെടും; നിന്നെ ആക്രമിക്കുന്നവരെല്ലാം
    ആക്രമിക്കപ്പെടും.
  deu-TKW: Jedoch alle, die dich fressen, sollen gefressen werden, und alle deine
    Dränger sollen insgesamt in Gefangenschaft ziehen und, die dich ausgeplündert
    haben, sollen der Plünderung verfallen, und alle, die dich ausgeraubt haben, will
    ich dem Raube preisgeben!
  lin-lin: Kasi bato nyonso oyo bakosala yo mabe, bakosala bango mpe mabe ; banguna
    na yo nyonso bakokende na bowumbu ; bato oyo babotolaki yo biloko, bakobotola
    bango mpe biloko ; bato oyo banyokolaki yo, bakonyokola mpe bango.
  eng-LSV: Therefore all consuming you are consumed, || And all your adversaries—all
    of them—Go into captivity, || And your spoilers have been for a spoil, || And
    I give up all your plunderers to plunder.
  eng-GNV: 'Therefore all they that deuoure thee, shall be deuoured, and all thine
    enemies euery one shall goe into captiuitie: and they that spoyle thee, shalbe
    spoyled, and all they that robbe thee, wil I giue to be robbed.'
  eng-WEBSTER: Therefore all they that devour thee shall be devoured; and all thy
    adversaries, every one of them shall go into captivity; and they that plunder
    thee shall be a spoil, and all that prey upon thee will I give for a prey.
  nhw-BL: “Pero nochi catli anmechtlaijiyohuiltiyayaj nojquiya tlaijiyohuise. Nochi
    amocualancaitacahua teipa elise tetequipanohuani ipan seyoc tlali. Catli anmechtlachtequilíaj,
    nojquiya quintlachtequilise. Huan catli anmechhuilanaj, nojquiya quinhuilanase.
  swh-ONEN: “ ‘Lakini watu wote wakuangamizao wataangamizwa; adui zako wote watakwenda
    uhamishoni. Wale wote wakutekao nyara watatekwa nyara; wote wakufanyao mateka
    nitawafanya mateka.
  bba-bba: Adɑmɑ be bɑ bɛɛ wɔri bɑ di, kon ben tii wɔriwɑ n di. Be bɑ sɑ̃ɑ bɛɛn yibɛrɛbɑ
    kpuro bɑ koo bu yoru mwɛɛriwɑ. Be bɑ bɛɛn yɑ̃nu ɡurɑmɔ, kon de bu mɑɑ ben tiin
    yɑ̃nu ɡurɑ.
  eng-KJVCPB: Therefore all they that devour thee shall be devoured; And all thine
    adversaries, every one of them, shall go into captivity; And they that spoil thee
    shall be a spoil, And all that prey upon thee will I give for a prey.
  luo-luo: “ ‘To jogo duto motiekou notieki; wasiku duto noter e twech. Jogo momayou
    nomagi; jogo moketonu obadho anaketnegi obadho.
  meu-meu: Taunabunai, e ha-oremumu taudia iboudiai na bae ha-oredia, bona inaimu
    iboudiai na iḡuidia ai bae laohaidia; e dadimumu taudia na bae dadihaidia, bona
    damudia ai bae halaomu taudia iboudiai na damu ai baina halaodia.
  npi-ULB: त्यसैले तँलाई निल्नेहरू सबै निलिनेछन्, र तेरा सबै वैरीहरू निर्वासनमा लगिनेछन्
    । किनकि जसले तँलाई लुटेका छन्, तिनीहरू लुटिनेछन्, र तँलाई लुट्‍नेहरू सबैको म बिगार
    गर्नेछु ।
  yor-yor: “ ‘Ṣùgbọ́n ẹni tí ó bá ṣe yín ní ibi ni ibi yóò bá, àní gbogbo àwọn ọ̀tá
    yín ni a ó sọ di àtìpó ní ilẹ̀ àjèjì; gbogbo àwọn tí wọ́n bà yín jẹ́ ni a ó bàjẹ́.
  pes-OPCB: «ولی در آن روز، تمام کسانی که تو را می‌درند، دریده خواهند شد. تمام دشمنانت
    به اسارت خواهند رفت. کسانی که تو را غارت می‌کنند، غارت خواهند شد، و کسانی که به
    تو ظلم می‌کنند، مورد ظلم قرار خواهند گرفت.
  tgl-ULB: Kaya ang lahat ng umubos sa iyo ay mauubos at ang lahat ng iyong mga kaaway
    ay mabibihag. Sapagkat sa mga nagnakaw sa iyo ay mananakawan at sasamsamin ang
    lahat ng sumamsam sa iyo.
  hui-hui: Ani ibilarugoyu maru tí mo ko haga uruni tiniha mo ko holene wulebira.
    Uruni tibi nde dindi yu wahalu dindi mendeha garabaya bu yalu polebira. Maru tí
    mo ko halu tínaga tomo hengedamiru mbirale ngamirubi mo page biaga biarubi nde
    tini mo ko halu tinaga mabuha tomo hengedaru bu kayu bialu mbirale ngamiru mo
    kayu biaga biaru tinihabi nde anidagua dege bulebira.
  mya-mya: ယ​ခု​မှာ​မူ​သင်​တို့​အား​ဝါး​မျို​သူ​အ​ပေါင်း တို့​သည် ဝါး​မျို​ခြင်း​ကို​ခံ​ရ​၍
    သင်​တို့​၏​ရန်​သူ​အ​ပေါင်း​သည်​ဖမ်း​ဆီး ခေါ်​ဆောင်​ခြင်း​ကို​ခံ​ရ​ကြ​လိမ့်​မည်။
    သင်​တို့​အား​နှိပ်​စက်​ညှဉ်း​ပန်း​သူ​အ​ပေါင်း​သည် နှိပ်​စက်​ညှဉ်း​ပန်း​ခြင်း​ကို​ခံ​ရ​၍၊
    သင်​တို့​အား​တိုက်​ခိုက်​လု​ယက်​သူ​အ​ပေါင်း​သည် တိုက်​ခိုက်​လု​ယက်​ခြင်း​ကို​ခံ​ရ​ကြ​လိမ့်​မည်။
  bod-N: ཡིན་ནའང་ཁྱོད་ཟ་མཁན་ཐམས་ཅད་ཀྱང་བཟའ་བར་འགྱུར་ལ། ཁྱོད་ཀྱི་དགྲ་གཅིག་ཀྱང་མ་ལུས་པར་བཙོན་དུ་འགྲོ་བར་འགྱུར།
    ཁྱོད་འཇོམས་མཁན་རྣམས་ཀྱང་འཇོམས་པ་དང་། ངས་ཁྱོད་ལས་འཕྲོག་མཁན་ཐམས་ཅད་ལས་ཀྱང་འཕྲོག་པར་བྱའོ།
    །
  sna-sna: “ ‘Asi vose vanokudya iwe vachadyiwawo; vavengi vako vose vachaenda kuutapwa.
    Vanokupamba, vachapambwawo; vose vanokuparadza, ndichavaparadzawo.
  spa-BLM: Por lo tanto, todos los que te devoran serán devorados. Todos tus adversarios,
    todos ellos, irán al cautiverio. Los que te saquean serán saqueados. Haré que
    todos los que se aprovechan de ti se conviertan en presa.
  cac-cac: Palta masanil eb' snib'ej ex sataneli, ol satel eb'. Masanil eb' ayoch
    ajc'olal d'ayex, ol ic'joccanb'at eb' d'a ch'oc chon̈ab'il. A eb' ix ic'anb'at
    tastac ay d'ayex, ol ic'jocpaxb'at yic eb'. A eb' ix elc'anb'at e c'ael, ol elc'ajpaxb'at
    yic eb'.
  swh-ULB: Kila mtu akulaye ataliwa, na adui zako wote wataenda utumwani. Kwa maana
    kila aliyekuteka nyara atatekwa, na nitawafanya wote wanaokuwinda kuwa mawindo.
  bel-bel: Але ўсе, хто пажырае цябе, будуць зжэртыя; і ўсе ворагі твае - усе самі
    пойдуць у палон, і спусташальнікі твае будуць спустошаныя, і ўсіх рабаўнікоў тваіх
    аддам на рабунак.
  deu-ELBBK: Darum sollen alle, die dich fressen, gefressen werden, und alle deine
    Bedränger sollen insgesamt in die Gefangenschaft gehen; und deine Berauber sollen
    zum Raub werden, und alle deine Plünderer werde ich zur Plünderung hingeben.
  mbb-OT: “Piru is langun he midezaat keniyu edezeetan daan; is langun he menge kuntada
    niw ebihaǥen. Is langun he midsurung keniyu wey mid-aǥew te menge azen niw ne
    edsurungen daan, ne ed-eǥawen is menge azen dan.
  mal-2015: അതുകൊണ്ടു നിന്നെ തിന്നുകളയുന്നവരെല്ലാവരും തിന്നുകളയപ്പെടും; നിന്റെ സകല
    വൈരികളും ഒട്ടൊഴിയാതെ പ്രവാസത്തിലേക്കു പോകും; നിന്നെ കൊള്ളയിടുന്നവർ കൊള്ളയായ്തീരും
    നിന്നെ കവർച്ച ചെയ്യുന്നവരെയൊക്കെയും ഞാൻ കവർച്ചെക്കു ഏല്പിക്കും.
  rmc-rmc: Ale savore, so tut chan tele, ena zachale, savore, tire ňeprijaťeľa, ena
    zaile sar bertenoša. Ola, ko tut trapinen, ena trapimen avrendar. Ola, ko tut
    občoraren, ena občorarde avrendar.
  pes-OPV: «بنابراین آنانی که تو را می‌بلعند، بلعیده خواهند شد و آنانی که تو را به
    تنگ می‌آورند، جمیع به اسیری خواهند رفت. و آنانی که تو راتاراج می‌کنند، تاراج خواهند
    شد و همه غارت کنندگانت را به غارت تسلیم خواهم کرد.
  ron-1924: Тотушь тоць чей че те мэнынкэ вор фи мынкаць ши тоць врэжмаший тэй, тоць,
    вор мерӂе ын робие; чей че те жефуеск вор фи жефуиць ши вой да прадэ пе тоць чей
    че те прэдязэ.
  ben-OBCV: “ ‘কিন্তু যারা তোমাকে গ্রাস করে, তাদের সবাইকে গ্রাস করা হবে; তোমার সব
    শত্রু নির্বাসিত হবে। যারা তোমাকে লুণ্ঠন করে, তাদের লুন্ঠিত করা হবে; যারা তোমার
    দ্রব্য হরণ করছে, তাদের দ্রব্যসকল আমিও হরণ করব।
  som-som: Oo sidaas daraaddeed kuwa ku baabbi'iya oo dhan waa la wada baabbi'in doonaa,
    oo cadaawayaashaada oo dhanna midkood kastaba maxaabiis ahaan ayaa loo kaxaysan
    doonaa, oo kuwa ku kala boobana waa la kala boobi doonaa, oo kuwa ku dhacana waxaan
    ka yeeli doonaa in iyagana la dhaco.
  lat-VUC: 'Propterea omnes qui comedunt te devorabuntur, et universi hostes tui in
    captivitatem ducentur: et qui te vastant vastabuntur, cunctosque prædatores tuos
    dabo in prædam.'
  eng-ASVBT: Therefore all they that devour thee shall be devoured; and all thine
    adversaries, every one of them, shall go into captivity; and they that despoil
    thee shall be a spoil, and all that prey upon thee will I give for a prey.
  ita-1885: Ma pure, tutti quelli che ti divorano saranno divorati, e tutti i tuoi
    nemici andranno in cattività, e quelli che ti spogliano saranno spogliati, e darò
    in preda tutti quelli che ti predano.
  eng-LXXUP: Behold, he shall look upon her as an eagle, and spread forth his wings
    over her strongholds; and the heart of the mighty men of Edom shall be in that
    day as the heart of a woman in her pangs.
  eng-ULB: So everyone who consumes you will be consumed, and all of your adversaries
    will go into captivity. For the ones who have plundered you will become plunder,
    and I will make all of the ones despoiling you a spoil.
  spa-VBL: Aun así, todo el que te destruya será destruido. Todos tus enemigos, hasta
    el último, serán enviados al exilio. Los que te saquearon serán saqueados, y todos
    los que te robaron serán robados.
  fra-_FOB: Cependant tous ceux qui te dévorent seront dévorés, et tous tes oppresseurs,
    tous, s'en iront en captivité; ceux qui te dépouillent seront dépouillés, et je
    livrerai au pillage tous ceux qui te pillent.
  mal-mal: അതുകൊണ്ട് നിന്നെ തിന്നുകളയുന്നവരെയെല്ലാവരും തിന്നുകളയപ്പെടും; നിന്റെ സകല
    വൈരികളും ഒട്ടൊഴിയാതെ പ്രവാസത്തിലേക്കു പോകും; നിന്നെ കൊള്ളയിടുന്നവർ കൊള്ളയായിത്തീരും;
    നിന്നെ കവർച്ച ചെയ്യുന്നവരെയെല്ലാം ഞാൻ കവർച്ചയ്ക്ക് ഏല്പിക്കും.
  urd-GVR: Lekin jo tujhe haṛap kareṅ unheṅ bhī haṛap kiyā jāegā. Tere tamām dushman
    jilāwatan ho jāeṅge. Jinhoṅ ne tujhe lūṭ liyā unheṅ bhī lūṭā jāegā, jinhoṅ ne
    tujhe ġhārat kiyā unheṅ bhī ġhārat kiyā jāegā.’
  suz-BL: मोपतीके गे इ कली दाक्‍ब नेल्‍ल दाक्‍चा पुंइसीनीम। इ जोरी सत्रु नेल्‍ल ग्‍याइश्‍शा
    लाइक्‍चा पुंइसीनीम। इ कली रोइक्‍बपुकी रोइक्‍चा पुंइसीनीम। इ कली खतम पोक्‍ब आन
    कली गो खतम पोक्‍नुङमी। यसैया ३३:१; इजीकीएल ३९:१०
  eng-NOY: Yet all they that devour thee shall be devoured, And all thine enemies,
    yea, all of them, shall go into captivity, And they that spoil thee shall become
    a spoil, And all that plunder thee will I give up to plunder.
  ita-1927: Nondimeno, tutti quelli che ti divorano saran divorati, tutti i tuoi nemici,
    tutti quanti, andranno in cattività; quelli che ti spogliano saranno spogliati,
    quelli che ti saccheggiano li abbandonerò al saccheggio.
  ckb-ckb: «”بەڵام هەموو ئەوانەی تۆیان خوارد دەخورێن، هەموو دوژمنەکانت ڕاپێچ دەکرێن.
    ڕاووڕووتکەرانت ڕاووڕووت دەکرێن و هەموو تاڵانکەرانت دەکەم بە تاڵانی.
  eng-BBE: For this cause, all those who take you for their food will themselves become
    your food; and all your attackers, every one of them, will be taken prisoners;
    and those who send destruction on you will come to destruction; and all those
    who take away your goods by force will undergo the same themselves.
  kan-OKCV: “ ‘ಆದರೂ ನಿನ್ನನ್ನು ನುಂಗಿಬಿಡುವವರನ್ನು ನುಂಗಿಬಿಡಲಾಗುವುದು. ನಿನ್ನ ವಿರೋಧಿಗಳಲ್ಲಿ
    ಪ್ರತಿಯೊಬ್ಬನೂ ಸೆರೆಹೋಗುವನು. ನಿನ್ನನ್ನು ಸೂರೆಮಾಡುವವರು ಸೂರೆಯಾಗುವರು. ನಿನಗೆ ಬಲೆ ಬೀಸುವವರೆಲ್ಲರನ್ನು
    ನಾನು ಬಲೆಗೆ ಒಪ್ಪಿಸುವೆನು.
  tam-2017: ஆதலால் உன்னை அழிக்கிறவர்கள் அனைவரும் அழிக்கப்படுவார்கள்; உன் எதிரிகளெல்லோரும்
    சிறைப்பட்டுப்போவார்கள்; உன்னைச் சூறையாடுகிறவர்கள் சூறையாடப்படுவார்கள்; உன்னைக்
    கொள்ளையிடுகிற அனைவரையும் கொள்ளைக்கு ஒப்புக்கொடுப்பேன்.
  spa-RV-1909: Empero serán consumidos todos los que te consumen; y todos tus afligidores,
    todos irán en cautiverio; y hollados serán los que te hollaron, y á todos los
    que hicieron presa de ti daré en presa.
  ron-BTF: De aceea toți cei care te mănâncă vor fi mâncați; și toți potrivnicii tăi,
    fiecare dintre ei, vor merge în captivitate; și cei ce te jefuiesc vor fi o jefuire
    și pe toți cei care te pradă îi voi da ca pradă.
  eng-WEBP: Therefore all those who devour you will be devoured. All your adversaries,
    everyone of them, will go into captivity. Those who plunder you will be plunder.
    I will make all who prey on you become prey.
  eng-FBV: Even so, everyone who destroys you will be destroyed. All your enemies,
    every last one, will be sent into exile. Those who plundered you will be plundered,
    and all who robbed you will be robbed.
  nld-1939: Waarachtig, die u verslinden, Worden allen verslonden; En al uw verdrukkers
    Zullen in ballingschap gaan; Uw plunderaars worden geplunderd, Uw rovers zal Ik
    beroven!
  nch-BL: “Pero nochi cati amechtaijyohuiltiyayaj nojquiya taijyohuise. Nochi amocualancaitacahua
    teipa elise tetequipanohuani ipan seyoc tali. Cati amechtachtequilíaj, nojquiya
    quintachtequilise. Huan cati amechtehuíaj, nojquiya quintehuise.
  vie-1934: Cho nên mọi kẻ nuốt ngươi sẽ bị nuốt; mọi kẻ đối địch ngươi, mỗi một ngươi,
    sẽ bị làm phu tù; những kẻ bốc lột ngươi sẽ bị bốc lột, còn mọi kẻ cướp giựt ngươi,
    ta cũng sẽ phó cho sự cướp giựt.
  hin-CV: “ ‘इसलिये वे सभी, जो तुम्हें निगल रहे हैं, स्वयं निगल लिए जाएंगे; तुम्हारे
    सब शत्रु बंधुआई में चले जाएंगे. वे, जो तुम्हें लूट रहे हैं, स्वयं लूट लिए जाएंगे.
