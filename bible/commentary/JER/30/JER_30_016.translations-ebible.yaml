    tugo sari na dia likakalae, meke arini pu atu ṉoṉovala igo si kote Arau la ṉovali.”
  gaz-gaz: “ ‘Warri si nyaatan hundi garuu ni nyaatamu; diinonni kee hundis boojuudhaan
    ni fudhatamu. Warri qabeenya kee boojiʼan ni boojiʼamu; warri si saaman hundis
    ni saamamu.
  fra-LSG: Cependant, tous ceux qui te dévorent seront dévorés, Et tous tes ennemis,
    tous, iront en captivité; Ceux qui te dépouillent seront dépouillés, Et j’abandonnerai
    au pillage tous ceux qui te pillent.
  yal-yal: “ ‘Koni naxan yo na wa ɛ raxɔri feni, na fan naxɔrima nɛn. Ɛ yaxune birin
    xalima nɛn konyiyani. Naxanye birin fuma ɛ yiiseene ma, muxune fuma ne fan yiiseene
    ma nɛn. Naxanye ɛ suxuma yɛngɛni, ne fan birin suxuma nɛn yɛngɛni.’
  haw-1868: Nolaila, o ka poe a pau i hoopau ia oe, e hoopauia lakou; a e hele no
    kela mea, keia mea o kou poe enemi a iloko o ke pio ana; a o ka poe i lawe pio
    i kau, e lilo lakou i waiwai pio, a o ka poe i hao i kau, e haawi no wau ia lakou
    i ka haoia.
  arb-NAV: وَلَكِنْ سَيَأْتِي يَوْمٌ يُفْتَرَسُ فِيهِ جَمِيعُ مُفْتَرِسِيكِ وَيَذْهَبُ
    جَمِيعُ مَضَايِقِيكِ إِلَى السَّبْي، وَيُصْبِحُ نَاهِبُوكِ مَنْهُوبِينَ،
  ewe-ewe: “ ‘Gake ame siwo katã vuvu wò la woavuvu wo, eye wò futɔwo katã ayi aboyo
    me. Ame siwo ha wò la, woaha woawo hã. Ame siwo wɔ wò abe afunyinuwo ene la, mawɔ
    woawo hã abe afunyinuwo ene.
  eng-LEE: Nevertheless all they that devour thee shall be devoured; and all thy adversaries,
    all of them, shall go into captivity; and they that plunder thee shall be [given
    up] to plunder, and all that prey upon thee will I give up for a prey.
  asm-FB: এই হেতুকে তোমাক গ্ৰাস কৰোঁতা সকলোকে গ্ৰাস কৰা হ’ব, আৰু তোমাৰ আটাই শত্ৰূবোৰৰ
    প্ৰত্যেকে বন্দী-অৱস্থালৈ যাব। তোমাৰ লুটকাৰীসকল লুটৰ বিষয় হ’ব, আৰু তোমাক চিকাৰ
    কৰোঁতা সকলোকে মই চিকাৰস্বৰূপ কৰিম।
  sus-A: نَ نَن عَ رَ، مِشِ نَشٍيٍ بَرَ وٌ تْورْ، عٍ قَن تْورّ نَن سْتْمَ. وٌ يَشُي
    بِرِن سِفَمَ نّ كٌنيِيَ كُي. مِشِ نَشٍيٍ بَرَ وٌ هَرِفٍ بَ وٌ يِ، عٍ قَن هَرِفٍ
    بَمَ نّ عٍ يِ رَ. مِشِ نَشٍيٍ بَرَ وٌ شَ تَايٍ كَنَ، ﭑ عَ نِيَمَ نّ عٍ تَن قَن
    شَ تَايٍ شَ كَنَ.»
  fra-SBL: C'est pourquoi tous ceux qui vous dévorent seront dévorés. Tous tes adversaires,
    chacun d'eux, iront en captivité. Ceux qui vous pillent seront pillés. Je ferai
    en sorte que tous ceux qui s'en prennent à vous deviennent des proies.
  hbo-hbo: לָכֵ֞ן כָּל־אֹכְלַ֙יִךְ֙ יֵאָכֵ֔לוּ וְכָל־צָרַ֥יִךְ כֻּלָּ֖ם בַּשְּׁבִ֣י
    יֵלֵ֑כוּ וְהָי֤וּ שֹׁאסַ֙יִךְ֙ לִמְשִׁסָּ֔ה וְכָל־בֹּזְזַ֖יִךְ אֶתֵּ֥ן לָבַֽז׃
  kik-kik: “ ‘No rĩrĩ, andũ arĩa othe magaakũngʼaũrania o nao nĩmakangʼaũranio; thũ
    ciaku ciothe nĩigatwarwo ithaamĩrio. Arĩa magũtahaga indo ciaku nĩmagatahwo; arĩa
    othe magũtunyaga indo na niĩ nĩngamatunya.
  fra-NCL: C’est pourquoi tous ceux qui te dévorent seront dévorés, tous tes oppresseurs
    iront en captivité, ceux qui te dépouillent seront dépouillés, et je livrerai
    au pillage tous ceux qui te pillent.
  cek-AK: Toe nang paaeh kaminawk loe paaeh ah om toeng tih; na misanawk loe misong
    ah laem o boih tih; nang naeh kaminawk loe naeh ah om toeng ueloe, nang amrosak
    kaminawk doeh amrosak toeng tih.
  cuk-cuk: ”Bela be-wiomaladi, bela wiolemarmogoed, bela be-isdarmalad gales-seledmaloed.
    Begi-dii-dii-annamaladi, egi dii-dii annalemarmogoed, bela dulemar-bei-ibmar-sumaladi,
    bela ei ibmar sulemarmogoed.
  uig-CYR: Лекин сени жутувалғанларниң һәммиси жутувелиниду; сениң барлиқ күшәндилириң
    болса сүргүн болиду; сени булиғанларниң һәммиси булаң-талаң қилиниду; сени ов
    қилғанларниң һәммисини овлинидиған қилимән.
  tel-2017: కాబట్టి, నిన్ను దిగమింగే వాళ్ళెవరో, వాళ్ళనే దిగమింగడం జరుగుతుంది. నీ ప్రత్యర్దులందరూ
    బందీలుగా చెరలోకి వెళ్తారు. నిన్ను దోచుకున్నవాళ్ళు దోపుడు సొమ్ము అవుతారు. నిన్ను
    కొల్లగొట్టిన వాళ్ళను కొల్లసొమ్ముగా చేస్తాను.
  hat-BSA: Akoz sa, tout sila ki devore ou yo va vin devore; epi tout advèsè ou yo,
    yo chak, yo va antre an kaptivite. Sila ki piyaje ou yo va tounen piyaj yo menm,
    e tout sila yo ki fè nou vin viktim yo, va vin viktim yo menm.
  kos-kos: Tusruktu inge, elos nukewa su kunauskowosla ac fah kunausyukla, Ac mwet
    lokoalok lowos nukewa ac fah utukla tuh elos in mwet sruoh. Elos nukewa su akkeokye
    kowos fah akkeokyeyuk, Ac elos nukewa su pisre ma lowos ac fah pusrla pac ma lalos.
  hbo-WLC: לָכֵ֞ן כָּל־אֹכְלַ֙יִךְ֙ יֵאָכֵ֔לוּ וְכָל־צָרַ֥יִךְ כֻּלָּ֖ם בַּשְּׁבִ֣י
    יֵלֵ֑כוּ וְהָי֤וּ שֹׁאסַ֙יִךְ֙ לִמְשִׁסָּ֔ה וְכָל־בֹּזְזַ֖יִךְ אֶתֵּ֥ן לָבַֽז׃
  ibo-ibo: “ ‘Ma a ga-erepịa ndị niile na-eripịa gị; ndị iro gị niile, ha niile nʼotu
    nʼotu, ka a ga-adọta nʼagha buru gaa mba ọzọ. Ndị na-apụnara gị ihe i nwere nʼike
    ka a ga-apụnarakwa ha ihe ha nwere nʼike. Ndị niile na-alụtakwa ihe inwere nʼagha
    ka a ga-enye ka ha ghọọ ihe nlụta nʼagha.
  ory-ory: ଏହେତୁ ଯେଉଁମାନେ ତୁମ୍ଭକୁ ଗ୍ରାସ କରନ୍ତି, ସେମାନେ ଗ୍ରାସିତ ହେବେ ଓ ତୁମ୍ଭର ବିପକ୍ଷ
    ସମସ୍ତେ ସେମାନଙ୍କର ପ୍ରତ୍ୟେକ ଜଣର ବନ୍ଦୀତ୍ୱ ସ୍ଥାନକୁ ଯିବେ ଓ ଯେଉଁମାନେ ତୁମ୍ଭକୁ ଲୁଟନ୍ତି,
    ସେମାନେ ଲୁଟିତ ହେବେ; ଯେଉଁମାନେ ତୁମ୍ଭର ଦ୍ରବ୍ୟ ହରଣ କରନ୍ତି, ସେହି ସମସ୍ତଙ୍କର ଦ୍ରବ୍ୟ ଆମ୍ଭେ
    ହରଣ କରାଇବା।
  chk-chk: Nge iei chokewe meinisin mi arosakemiila repwe pwal rosola, ekewe chon
    ü ngenikemi meinisin repwe oola, chokewe mi ariaföüükemi repwe riaföü, nge chokewe
    mi angei pisekimi fän pöchökül, aramas repwe pwal angei pisekir fän pöchökül.
  rop-rop: “Bat detlot hu oldei trai blanga binijimap yumob, wal dei garra ol binijap
    du, en ol detlot enami blanga yumob garra jidan prisana du. Ol detlot hu oldei
    dumbat nogudbala ting langa yumob, wal olabat garra abum det seimwan ting du.
    En detlot hubin oldei stilimbat ebrijing brom yumob, wal najalot garra stilimbat
    ebrijing brom olabat du.
  ukr-1871: Та всї, що тебе жеруть, будуть пожерті; всї вороги твої пійдуть у неволю;
    ті що тебе пустошили, будуть спустошені, і всї, що тебе гарбали, будуть загарбані.
  deu-1951: Darum sollen alle, die dich fressen, gefressen werden, und man wird alle
    deine Feinde gefangen führen; alle, die dich plündern, sollen geplündert werden,
    und alle, die dich berauben, will ich zum Raube machen.
  eng-JPS: Therefore all they that devour thee shall be devoured, and all thine adversaries,
    every one of them, shall go into captivity; and they that spoil thee shall be
    a spoil, and all that prey upon thee will I give for a prey.
  srp-1865: Ali svi koji te proždiru, proždrijeæe se, i neprijatelji tvoji svikoliki
    otiæi æe u ropstvo, i koji te gaze, biæe pogaženi, i sve koji te plijene, daæu
    ih da se oplijene.
  lug-lug: “ ‘Naye bonna abakumira nabo baliriibwa, abalabe bo bonna baligenda mu
    buwaŋŋanguse. Abo abaakunyaga balinyagibwa, abo abaakwelula balyelulwa.
  heb-heb: לכן כל אכליך יאכלו וכל צריך כלם בשבי ילכו והיו שאסיך למשסה וכל בזזיך אתן
    לבז׃
  ben-IRV: তাই যারা তোমাকে গিলে ফেলে, তাদেরও গিলে ফেলা হবে এবং তোমার সমস্ত বিপক্ষের
    লোকেরা বন্দীদশায় যাবে। কারণ যারা তোমাকে লুট করেছে তারাও লুটিত হবে এবং যারা তোমার
    জিনিস হরণ করে, আমি তাদের জিনিস হরণ করব।
  pan-pan: ਇਸ ਲਈ ਉਹ ਸਾਰੇ ਜਿਹੜੇ ਤੈਨੂੰ ਨਿਗਲਦੇ ਹਨ, ਉਹ ਆਪ ਨਿਗਲੇ ਜਾਣਗੇ, ਤੇਰੇ ਸਾਰੇ ਵਿਰੋਧੀ,
    ਹਾਂ, ਸਾਰੀਆਂ ਦੇ ਸਾਰੇ, ਗ਼ੁਲਾਮੀ ਵਿੱਚ ਜਾਣਗੇ, ਜਿਹੜੇ ਤੈਨੂੰ ਲੁੱਟਦੇ ਹਨ ਉਹ ਆਪ ਲੁੱਟੇ ਜਾਣਗੇ,
    ਜਿਹੜੇ ਤੈਨੂੰ ਸ਼ਿਕਾਰ ਬਣਾਉਂਦੇ ਮੈਂ ਉਹਨਾਂ ਨੂੰ ਸ਼ਿਕਾਰ ਬਣਾਵਾਂਗਾ,
  mya-JVB: သို့ရာတွင်၊ သင့် ကို ကိုက်စား သောသူအပေါင်း တို့သည် ကိုက် စားခြင်း၊ သင်
    ၏ရန်သူ အပေါင်း တို့သည် သိမ်း သွားခြင်း၊ သင့် ကို လုယူ ဖျက်ဆီး သော သူအပေါင်း တို့
    သည် လုယူ ဖျက်ဆီး ခြင်းကိုခံရ ကြမည်။
  tbg-tbg: Ho ni qoraiqama nimite varia vatanaaka vaimanta vo vatanaaka vika náivata
    qoraiqama nimitevarave. Ni navutaaka vaimanta vo vatanaaka vika náivata rumpa
    vare vo vataini vuru kevarave. Iqoka raqiha ni airaira vare vuaka vaimanta vo
    vatanaaka nái airairavata varevarave. varevarave. Nora maara niqaa vataaka vaiqe
    te vikaqaa nora maara vatarerave.
  hmo-hmo: “To umui idia hadikaia noho taudia, be lau ese do lau hadikaia, bona umui
    idia tuari henia taudia ibounai, be mai guia danu do lau abidia lao. Umui dekena
    amo idia henaoa taudia edia gau, be lau ese do lau henaoa, bona umui idia dagedage
    henia taudia, be lau ese do lau dagedage henidia.
  urd-urd: तो भी वह सब जो तुझे निगलते हैं, निगले जाएँगे, और तेरे सब दुश्मन ग़ुलामी
    में जाएँगे, और जो तुझे ग़ारत करते हैं, ख़ुद ग़ारत होंगे; और मैं उन सबको जो तुझे
    लूटते हैं लुटा दूँगा।
  rus-SYN: Но все пожирающие тебя будут пожраны; и все враги твои, все сами пойдут
    в плен, и опустошители твои будут опустошены, и всех грабителей твоих предам грабежу.
  bqc-SIM: Wa á tàitainaↄ taitai píiɛ, wi tá ń á ibɛɛↄ zĩ̀zↄↄ ũ píi. Gbɛ̃́
    pↄ́ aa á pↄ́ↄ nàaaↄ gↄ̃ pↄ́ naaaaↄ ũ sↄ̃ɛ, gbɛ̃́ pↄ́ aa á pↄ́ↄ sɛ̀lɛↄ gↄ̃
    pↄ́ sɛ́lɛaↄ ũɛ.
  tcz-CHONGTHU: Hijongle, keiman nabah gamte kabah gamding, nadou va pangho abon'uva
    sohchanga kitol manggam diu ahi. Chule na chomgam te kile chomgamdiu, nahindelkhum
    te jong kile delkhum diu ahi.
  mar-mar: म्हणून जे प्रत्येकजण तुला खाऊन टाकतील ते खाऊन टाकले जातील, आणि तुझे सर्व
    शत्रू बंदिवासात जातील. कारण ज्या कोणी तुला लुटले त्यांची लूट होईल आणि तुला लुटणाऱ्या
    सर्वांना मी लुटीस देईन.
  qub-qub: «Ichanga gamcunata ñacachishoj cajpis llapanmi ushacanga. Contrayquicunapis
    llapanmi prësu aywanga. Gamcunata guechushojcunataga quiquincunatapis guechunanpämi
    camacächishaj. Suwapäshoj cajcunataga paycunatapis suwapangami.
  bqp-bqp: Adɑmɑ be bɑ bɛɛ wɔri bɑ di, kon ben tii wɔriwɑ n di. Be bɑ sɑ̃ɑ bɛɛn yibɛrɛbɑ
    kpuro bɑ koo bu yoru mwɛɛriwɑ. Be bɑ bɛɛn yɑ̃nu gurɑmɔ, kon de bu mɑɑ ben tiin
    yɑ̃nu gurɑ.
  hat-hat: Men, yon lè yo gen pou yo devore moun k'ap devore ou koulye a. Y'ap fè
    tout moun ki pa vle wè ou yo prizonye, y'ap depòte yo. Y'ap piye moun k'ap piye
    ou yo. Y'ap fini ak moun k'ap fini avè ou yo.
  eng-BSB: Nevertheless, all who devour you will be devoured, and all your adversaries—every
    one of them— will go off into exile. Those who plundered you will be plundered,
    and all who raided you will be raided.
  eng-WEBPB: Therefore all those who devour you will be devoured. All your adversaries,
    everyone of them, will go into captivity. Those who plunder you will be plunder.
    I will make all who prey on you become prey.
  kbq-kbq: Hianagi afi zagagafamo'za mago'zagama aheno'ma nehanama nehiankna hu'zama
    eme tamahe hana'ma nehaza vahera, anahukna hu'za eme zamahe hana hugahaze. Ana
    nehanage'za tamagri ha' vahera maka zamavare'za kina ome huzmantegahaze. Hagi
    rohu'ma eme tamare'za maka zantamima eri'zama vu'naza vahera, ana zanke hu'za
    zamagrira rohu ome zamare'za maka zazamia eri'za vugahaze.
  nhe-BL: “Pero nochi tlen inmechtlaijiyohuiltiyayaj nojquiya tlaijiyohuise. Nochi
    imocualancaitacahua teipa elise tlatequipanohuani ipan seyoc tlali. Tlen inmechtlaxtequilíaj,
    nojquiya quintlaxtequilise. Huan tlen inmechtehuíaj, nojquiya quintehuise.
  gub-BL: Ko 'ar rehe pemumaw arer amumaw putar paw rupi ihe wà nehe. Amo zauxiapekwer
    weraha putar peàmàtyry'ymar paw wemipyhyk romo wà nehe no. Amo pekar ma'erahy
    ipuraraw kar pà peme wà. Amo ae zauxiapekwer upuraraw kar putar ma'erahy peme
    ipuraraw kar arer wanupe wà nehe. Uzuka putar amo wazuka arer wà nehe no.
  eng-DRA: 'Therefore all they that devour thee shall be devoured: and all thy enemies
    shall be carried into captivity: and they that waste thee shall be wasted, and
    all that prey upon thee will I give for a prey.'
