    et tous les visages sont devenus pâles ?
  hbo-hbo: שַׁאֲלוּ־נָ֣א וּרְא֔וּ אִם־יֹלֵ֖ד זָכָ֑ר מַדּוּעַ֩ רָאִ֨יתִי כָל־גֶּ֜בֶר
    יָדָ֤יו עַל־חֲלָצָיו֙ כַּיֹּ֣ולֵדָ֔ה וְנֶהֶפְכ֥וּ כָל־פָּנִ֖ים לְיֵרָקֹֽון׃
  kik-kik: 'Ta tuĩriai ũhoro, muone: Hihi mũndũ mũrũme no ahote gũciara mwana? Nĩ
    kĩĩ kĩragĩtũma nyone arũme othe arĩa marĩ hinya menyiitĩte nda ta mũtumia ũkũrũmwo,
    na o mũndũ akagarũrũka agatukia gĩthiithi?'
  fra-NCL: Demandez et regardez si un mâle enfante. Pourquoi vois-je tous les hommes
    avec les mains sur leurs reins, comme une femme qui enfante, et pourquoi tous
    les visages sont-ils devenus livides ?
  cek-AK: Nongpa loe caa tapen vai maw? Dueng o noek ah! Khenah, tipongah nihcae loe
    nongpata ca tapen tom nathuem ih baktiah, kaeng nuiah ban to koeng o moe, athii
    om ai baktiah mikhmai anglung o rawk loe?
  cuk-cuk: Yamo be dakena, ese be egisena, machergan, omeganyobi muu-neggi nagusogeye.
    Degite, ¿ibiga machergana, siamar-muuneggi-nagueyobi, musiragi alamaknanai an
    daksunna? ¿Ar ibiga e-wagarmar bela sipuu daklesunna?
  uig-CYR: Сораңлар, шуни көрүп беқиңларки, әр бала туғамду? Мән немишкә әнди толғаққа
    чүшкән аялдәк һәр бир әр кишиниң чатириқини қоли билән тутқанлиғини көримән? Немишкә
    йүзлири татирип кәткәнду?
  tel-2017: ప్రసూతి వేదనతో ఒక పురుషుడు బిడ్డను కనగలడా? మీరు అడిగి తెలుసుకోండి. ప్రతి
    యువకుడు తన నడుము మీద చేతులెందుకు పెట్టుకుంటున్నాడు? ప్రసవ వేదన పడే స్త్రీలా వాళ్ళ
    ముఖాలు ఎందుకు పాలిపోయాయి?
  hat-BSA: Mande koulye a pou wè si yon gason kapab fè pitit. Poukisa Mwen wè tout
    gason ak men li sou ti vant yo, konsi se fanm k ap fè pitit? Epi poukisa tout
    figi yo vin pal konsa?
  kos-kos: Na inge, tui ac nunku! Ya sie mukul ku in isus? Na efu ku nga liye mukul
    nukewa iseya sialos Oana sie mutan isus? Efu ku mutun mwet nukewa fasrfasrla?
  hbo-WLC: שַׁאֲלוּ־נָ֣א וּרְא֔וּ אִם־יֹלֵ֖ד זָכָ֑ר מַדּוּעַ֩ רָאִ֨יתִי כָל־גֶּ֜בֶר
    יָדָ֤יו עַל־חֲלָצָיו֙ כַּיּ֣וֹלֵדָ֔ה וְנֶהֶפְכ֥וּ כָל־פָּנִ֖ים לְיֵרָקֽוֹן׃
  ibo-ibo: Jụọnụ ajụjụ, ma hụ, nwoke ọ pụrụ ịmụ ụmụ? Gịnịkwa mere m ji na-ahụ ndị
    ikom dị ike ka ha tụkwasịrị aka ha nʼukwu ha dịka nwanyị ime na-eme, ihu onye
    ọbụla gbanwekwara dịka nke onye na-anwụ anwụ?
  ory-ory: କୌଣସି ପୁରୁଷର ପ୍ରସବବେଦନା ହେଉଅଛି କି ନାହିଁ, ତୁମ୍ଭେମାନେ ପଚାରି ବୁଝ; ପ୍ରସବବେଦନାର
    ସମୟରେ ଯେପରି ସ୍ତ୍ରୀଲୋକର, ସେପରି ପ୍ରତ୍ୟେକ ପୁରୁଷର ଆପଣା କଟିଦେଶରେ ହସ୍ତ ଦେବାର ଓ ସମସ୍ତଙ୍କର
    ମୁଖ ମଳିନ ହେବାର ଆମ୍ଭେ କାହିଁକି ଦେଖୁଅଛୁ?
  chk-chk: Iei oupwe ais o ekieki. Ifa usun, a tufich än eman mwän epwe nöünätiu eman
    semirit? Pwota üa küna pwe ekewe mwän meinisin ra anomu pöür won wilar usun eman
    fefin mi cheri an cheuchen fam? Pwota won meser a wopwechepwechela?
  rop-rop: “Wal yumob garra stap en jinggabat dijan. Yumob reken men gin abum beibi?
    Wotfo ai oldei luk ebri men oldei holdimbat im ronwan binji, jis laik det gel
    wen im garra abum im beibi? Wotfo ebribodi sheiksheik nomo lilbit?
  ukr-1871: 'Поспитайте й міркуйте: чи мужчина роджає? А чом же бачу в усїх мужів
    руки на череслах, мов у породїлї, а всї поблїдли на лицї?'
  deu-1951: Fraget doch und sehet, ob auch ein Mannsbild gebiert! Warum sehe ich denn,
    daß alle Männer ihre Hände auf den Hüften haben wie eine Gebärende und daß alle
    Angesichter totenbleich geworden sind?
  eng-JPS: Ask ye now, and see whether a man doth travail with child; wherefore do
    I see every man with his hands on his loins, as a woman in travail, and all faces
    are turned into paleness?
  srp-1865: Pitajte, i vidite, eda li muško raða? zašto dakle vidim gdje se svaki
    èovjek drži rukama svojima za bedra svoja kao porodilja i u svijeh se promijenila
    lica i poblijedjela?
  lug-lug: Mubuuze mulabe. Omusajja alumwa okuzaala? Kale lwaki ndaba buli musajja
    ow’amaanyi ng’atadde emikono gye ku lubuto ng’omukazi alumwa okuzaala, buli muntu
    mu maaso yenna asiiwuuse ng’agenda okufa?
  heb-heb: שאלו נא וראו אם ילד זכר מדוע ראיתי כל גבר ידיו על חלציו כיולדה ונהפכו כל
    פנים לירקון׃
  ben-IRV: জিজ্ঞাসা করে দেখ, যদি কোনো পুরুষ সন্তান প্রসব করতে পারে। কেন আমি প্রত্যেকটি
    যুবককে তার কোমরে হাত রাখতে দেখি? যেমন একজন স্ত্রীলোক সন্তান প্রসব করে, কেন তাদের
    মুখ ফ্যাকাসে হয়ে গেছে?
  pan-pan: ਹੁਣ ਤੁਸੀਂ ਪੁੱਛੋ ਅਤੇ ਤੁਸੀਂ ਵੇਖੋ, ਕੀ ਕਿਸੇ ਨਰ ਨੂੰ ਬੱਚਾ ਜੰਮ ਸਕਦਾ ਹੈ? ਮੈਂ ਕਿਉਂ
    ਹਰੇਕ ਮਰਦ ਨੂੰ ਦੇਖਦਾ ਹਾਂ ਕਿ ਉਸ ਆਪਣੇ ਹੇਠ ਆਪਣੀਆਂ ਢਾਕਾਂ ਉੱਤੇ ਜਣਨ ਵਾਲੀ ਵਾਂਗੂੰ ਰੱਖੇ ਹੋਏ
    ਹਨ? ਕਿਉਂ ਸਾਰੀਆਂ ਦੇ ਮੂੰਹ ਪੀਲੇ ਪੈ ਗਏ ਹਨ?
  mya-JVB: ယောက်ျား သည် သားဘွား တတ်သလောဟုမေးမြန်း ကြည့်ရှု ကြလော့။ မိန်းမသည် သားဘွား
    ခြင်း ဝေဒနာကိုခံရသောအခါ၊ မိမိ ခါး ၌ လက် တင်သကဲ့သို့ ယောက်ျား တိုင်း ပြု၍ ၊ ခပ်သိမ်း
    သောသူတို့ သည် မျက်နှာ ပျက် လျက်ရှိကြသည်ကို အဘယ်ကြောင့် ငါ မြင်ရသနည်း။
  tbg-tbg: Ne nenta ireha tavaate. Qoraintivano hoe vainti vataanarove? Ho nantihae
    te tavauramanta nahentivano vainti vatareva iharo nai auha totaintemake, ekaa
    vaiinti vika nái auhaqaa kauqu vateha variavaro, vika virivanovata qutu vua vaiintika
    viri voqaara vairave?
  hmo-hmo: 'Do umui henanadai, vadaeni do umui diba: Tau ta do ia rogorogo diba, a?
    Lasi, ani? To dahaka dainai tau ibounai lau itaia noho, edia imadia be edia bogadia
    dekenai idia atoa noho, natuna ia havaraia noho hahine ia karaia bamona. Bona
    dahaka dainai idia ibounai, edia vairadia edia toana be labora momokani?'
  urd-urd: अब पूछो और देखो, क्या कभी किसी मर्द को पैदाइश का दर्द लगा? क्या वजह है
    कि मैं हर एक मर्द को ज़च्चा की तरह अपने हाथ कमर पर रख्खे देखता हूँ और सबके चेहरे
    ज़र्द हो गए हैं?
  rus-SYN: 'Спросите и рассудите: рождает ли мужчина? Почему же Я вижу у каждого мужчины
    руки на чреслах его, как у женщины в родах, и лица у всех бледные?'
  bqc-SIM: À gbɛ̃e la à ma, gↄ̃ɛ mɛ́ ì kúlɛ nɛ'ia? Àkɛa ma nɛgↄ̃naↄ è, an oa
    fɛ̃́nkpaa píi, aalɛ ↄ fĩfĩ ń gbɛɛwa lán nↄɛ pↄ́ lɛ́ nɛ'iwai?
  tcz-CHONGTHU: Veuvin, keiman ngho thukhat kadoh nahiuve. ‘pasal in cha ahin thei
    mong hinam? Ibola pasal jouse, numei naoso nat thoh lel bang a akhut teniuva ataibuh
    u akisip uva, maiso ki khel gam’u ham?
  mar-mar: विचारा व पाहा जर पुरुष बालकाला जन्म देईल. प्रत्येक तरुण पुरुषाचा हात प्रसवणाऱ्या
    स्त्रीप्रमाणे त्याच्या कमरेवर दिला आहे हे मी का पाहत आहे? त्या सर्वांची चेहरे
    फिक्के का पडली आहेत?
  qub-qub: Mä tapucachay, ¿juc ollgu runa gueshyacunmanchuraj? Chauraga ¿imanirtaj
    ollgu runacunata ricä chegllan charisha tumaycachaycajta, gueshyacunanpaj nanay
    chariptin warmi milluycachaycajtano? ¿Imanirtaj paycunaga llapanpis pasaypa yur'gacäcusha?
  bqp-bqp: I bikio kpɑ i nɔ tɔn durɔ ù n dɑ yiire u mɑ. Ǹ n mɛn nɑ, mbɑn sɔ̃nɑ nɑ
    tɔmbu wɑ bɑ ben gɑ̃ɑnu nɛni nge tɔn kurɔ wi u yiire u kĩ u mɑ. Mbɑn sɔ̃nɑ be kpuron
    wuswɑɑ burisinɛ.
  hat-hat: Mande sa ki genyen! Al gade non! Eske gason konn pouse pitit? Poukisa mwen
    wè tout gason men anba tivant tankou fanm ki gen tranche? Y'ap dekonpoze, figi
    yo rale.
  eng-BSB: 'Ask now, and see: Can a male give birth? Why then do I see every man with
    his hands on his stomach like a woman in labor and every face turned pale?'
  eng-WEBPB: Ask now, and see whether a man travails with child. Why do I see every
    man with his hands on his waist, as a woman in travail, and all faces are turned
    pale?
  kbq-kbq: Hagi vene'nemo'za zamu'enea hu'za mofavrea kasenezamataza za me'nefi zmantahigenka
    ko? Hagi nahige'za a'nemo'za mofavre ante'naku nehazageno, zamata negrige'za zamarimpare
    zamazama refita zanknara hu'za venenemo'za zamarimparera zamazana refinetaze?
    Hagi nahigeno zamavugosamo'a, kore nehaza vahe'mofo zamavugosamo'ma nehiazana
    nehie?
  nhe-BL: Campa hueli niquinita nochi tlacame ixistaltique huan quiitzquíaj inintzinquech
    queja se sihuatl tlen cuajcualo quema ajsi hora para conepiyas.
  gub-BL: Aipo awa upuner umemyr haw rehe a'e. Màràzàwe tuwe aexak awa tetea'u opo
    wie pyhykar ihe wà. Nuzawy kwaw kuzà imemyrahy ma'e wà. Màràzàwe tuwe itawaahy
    paw rupi wà.
  eng-DRA: Ask ye, and see if a man bear children? why then have I seen every man
    with his hands on his loins, like a woman in labour, and all faces are turned
    yellow?
