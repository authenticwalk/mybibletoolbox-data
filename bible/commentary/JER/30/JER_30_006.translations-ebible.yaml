verse: JER.030.006
translations:
  mal-C: ഒരു പുരുഷനു പ്രസവിക്കാൻ കഴിയുമോ, എന്ന് ഇപ്പോൾ ചോദിച്ചുനോക്കുക. ഓരോ പുരുഷനും
    തന്റെ നടുവിൽ കൈവെച്ചുകൊണ്ട് പ്രസവവേദന ബാധിച്ച സ്ത്രീയെപ്പോലെ ഇരിക്കുന്നതെന്ത്?
    എല്ലാ മുഖങ്ങളും മരണഭയത്താൽ വിളറിയിരിക്കുന്നതും എന്തുകൊണ്ട്?
  deu-TKW: Fragt doch nach und seht zu, ob wohl ein Mannsbild gebiert? Warum sehe
    ich denn alle Männer mit den Händen an den Hüften, einer Gebärenden gleich? und
    warum wandeln sich doch alle Angesichter in Totenblässe?
  lin-lin: 'Botuna mpe botala : Boni, mobali akoki kobota bana ? Bongo mpo na nini
    nazali komona moto nyonso ya makasi asimbi libumu na ye lokola mwasi oyo azali
    na pasi ya kobota mpe elongi na ye ekomi mawa-mawa ?'
  eng-LSV: Now ask and see, is a male bringing forth? Why have I seen every man ||
    [With] his hands on his loins, as a travailing woman, || And all faces have been
    turned to paleness?
  eng-GNV: Demand now and beholde, if man trauayle with childe? wherefore doe I beholde
    euery man with his hands on his loynes as a woman in trauaile, and all faces are
    turned into a palenesse?
  eng-WEBSTER: Ask ye now, and see whether a man doth travail with child? Why do I
    see every man with his hands on his loins, as a woman in travail, and all faces
    are turned into paleness?
  nhw-BL: Campa hueli niquinita nochi tlacame ixchipalantique huan quiitzquíaj inintzinquech
    quen se sihuatl catli cuajcualo quema ajsi hora para conepiyas.
  swh-ONEN: 'Ulizeni na mkaone: Je, mwanaume aweza kuzaa watoto? Kwa nini basi ninaona
    kila mwanaume mwenye nguvu ameweka mikono yake tumboni kama mwanamke aliye na
    utungu wa kuzaa, kila uso ukigeuka rangi kabisa?'
  bba-bba: I bikio kpɑ i nɔ tɔn durɔ ù n dɑ yiire u mɑ. Ǹ n mɛn nɑ, mbɑn sɔ̃nɑ nɑ
    tɔmbu wɑ bɑ ben ɡɑ̃ɑnu nɛni nɡe tɔn kurɔ wi u yiire u kĩ u mɑ. Mbɑn sɔ̃nɑ be kpuron
    wuswɑɑ burisinɛ.
  eng-KJVCPB: Ask ye now, and see whether a man doth travail with child? Wherefore
    do I see every man with his hands on his loins, as a woman in travail, And all
    faces are turned into paleness?
  luo-luo: 'Koro lingʼuru mondo uparane: Bende dichwo nyalo nywolo nyithindo? To kare
    angʼo momiyo aneno dichwo ka dichwo maratego, komako iye ka dhako mamuoch kayo,
    ka luoro omakogi ka joma chiegni tho?'
  meu-meu: Ba henanadai bena ba diba, tau ta baine rogorogo diba a? Matona, badina
    be dahaka tatau iboudiai na itadiamu, imadia na koekoedia ai heheato, e hekamonaimu
    hahinena na heto? bona dahaka dainai vaira iboudiai vada e lalabora?
  npi-ULB: पुरुषले बच्‍चा जन्माउन सक्छ कि सक्दैन भनी सोध र हेर । किन हरेक जवान मानिस
    प्रसव-वेदनामा परेकी स्‍त्रीझैं आफ्नो हातले पेट समातेको म देख्छु त ? किन तिनीहरू
    सबैका अनुहार पहेंला भएका छन् त?
  yor-yor: Béèrè kí o sì rí. Ǹjẹ́ ọkùnrin le dá ọmọ bí? Èéṣe tí mo fi ń rí àwọn alágbára
    ọkùnrin tí wọ́n fi ọwọ́ wọn mú inú wọn bí obìnrin tó ń rọbí, tí ojú gbogbo wọ́n
    sì fàro fún ìrora?
  pes-OPCB: آیا مرد، آبستن می‌شود؟ پس چرا مردان مانند زنانی که می‌زایند، دستهای خود
    را بر کمر گذاشته‌اند و رنگشان پریده است؟
  tgl-ULB: Magtanong at tingnan, kung magsisilang ng isang sanggol ang isang lalaki.
    Bakit nakikita ko ang bawat batang lalaki na nasa kanilang puson ang kanilang
    mga kamay? Gaya ng isang babaeng nagsisilang ng isang sanggol, bakit namumutla
    ang lahat ng kanilang mga mukha?
  hui-hui: Agua biyabe agalime waneigini gali taba hanagabe. Tinaga tinini gime minu
    yaniaho hama pedago irane agidabe. Tigua walime waneigini gali taba honolene tu
    kaware biruwa tandaga timbuni handalu biragadagua bedaria hendedo. Tinaga dengui
    mo tara halu gi haiho kago irane agidabe.
  mya-mya: မေး​မြန်း​လျက်​စဉ်း​စား​ကြည့်​ကြ​လော့။ အ​မျိုး​သား​သည်​သား​ဖွား​၍​ရ​နိုင်​သ​လော။
    သို့​ဖြစ်​ပါ​မူ​အ​မျိုး​သား​ပင်​လျှင်​သား​ဖွား ဝေ​ဒ​နာ ခံ​ရ​သည့်​အ​မျိုး​သ​မီး​ကဲ့​သို့၊
    အ​ဘယ်​ကြောင့်​မိ​မိ​တို့​ဝမ်း​ကို​လက်​ဖြင့်​နှိပ် လျက် နေ​သည်​ကို​ငါ​တွေ့​ရှိ​ရ​သ​နည်း။
    လူ​တိုင်း​သည်​အ​ဘယ်​ကြောင့်​ဖြူ​ဖတ်​ဖြူ​ရော် ဖြစ်​နေ​ကြ​သ​နည်း။
  bod-N: ཁྱོད་རྣམས་སོང་ནས་འདྲི་རྟོག་གྱིས་ལ་ལྟོས་ཤིག སྐྱེས་པས་ཕྲུ་གུ་བཙའ་ནུས་སམ། དར་མ་རྣམས་ཀྱིས་སྐྱེ་གཟེར་རྒྱག་པའི་བུད་མེད་དང་འདྲ་བར་ལག་པས་གྲོད་པ་བསྐྱོར་ནས་རེ་རེའི་ངོ་མདོག་སྐྱ་བོར་འགྱུར་བ་ངས་མཐོང་བ་འདི་ཅི་ཡིན་ནམ།
  sna-sna: 'Bvunzai muone: Ko, murume angagona kusununguka mwana here? Zvino, seiko
    ndichiona murume mumwe nomumwe akasimba akabata padumbu pake namaoko ake somukadzi
    orwadziwa, zviso zvose zvachenuruka?'
  spa-BLM: Preguntad ahora y ved si un hombre está de parto. Por qué veo a todos los
    hombres con las manos en la cintura, como una mujer de parto, y todos los rostros
    se vuelven pálidos?
  cac-cac: C'anb'ejec val eyab'i, tocval ay junoc vin̈ vinac tz'aj yune'. ¿Tas yuj
    svila', a eb' vin̈ vinac te tec'an, toxon̈ej vetz'vetz'och eb' vin̈ d'a sc'ol
    icha eb' ix ix aycot syail unevel d'ay? ¿Tas yuj sacxon̈ej yilji sat eb' vin̈
    smasanil?
  swh-ULB: Ulizeni na muone kama mwanaume anamwogopa mtoto. Mbona ninamwona kila mwanaume
    kijana ameshika mikono yake juu ya kiuno chake kama mwanamke anayejifungua mtoto?
    Kwa nini nyuso zao wote zimegeuka rangi?
  bel-bel: 'Спытайцеся і разважце: ці родзіць мужчына? Чаму ж Я бачу ў кожнага мужчыны
    рукі на сьцёгнах ягоных, як у жанчыны ў родах, і твары ва ўсіх бледныя?'
  deu-ELBBK: Fragt doch und seht, ob ein Mann gebiert? Warum sehe ich eines jeden
    Mannes Hände auf seinen Lenden, einer Gebärenden gleich, und jedes Angesicht in
    Blässe verwandelt?
  mbb-OT: Guntaan duen id-insè ku keniyu. Ed-anak be is maama? Kenà. Piru, maan is
    neehè ku is menge maama he mibmemeluntak he egawed te ǥetek dan he henduen be
    te vahi he ebeliliten?
  mal-2015: പുരുഷൻ പ്രസവിക്കുമാറുണ്ടോ എന്നു ചോദിച്ചുനോക്കുവിൻ! ഏതു പുരുഷനും നോവുകിട്ടിയ
    സ്ത്രീയെപ്പോലെ കൈ നടുവിന്നു കൊടുത്തിരിക്കുന്നതും ഏതു മുഖവും വിളറിയിരിക്കുന്നതും
    ഞാൻ കാണുന്നതു എന്തു?
  rmc-rmc: 'Akana zaačhen a gondoľinen: Šaj uľol le muršestar čhavoro? Akor soske
    dikhav, hoj dojekhe zorale muršeste hin o vasta pro per sar la džuvľate andro
    dukha? Soske lenge o muja parňile avri?'
  pes-OPV: سوال کنید و ملاحظه نمایید که آیاذکور اولاد می‌زاید؟ پس چرا هر مرد را می‌بینم
    که مثل زنی که می‌زاید دست خود را بر کمرش نهاده و همه چهره‌ها به زردی مبدل شده
    است؟»
  ron-1924: Ынтребаць ши ведець дакэ ну кумва наште вреун бэрбат! Пентру че вэд пе
    тоць бэрбаций ку мыниле пе коапсе, ка о фемее ла фачере? Пентру че с-ау ынгэлбенит
    тоате фецеле?
  ben-OBCV: 'তোমরা জিজ্ঞাসা করে দেখো: কোনো পুরুষ কি সন্তান প্রসব করতে পারে? তাহলে
    কেন আমি প্রত্যেকজন শক্তিশালী পুরুষকে, পেটের উপরে তাদের হাত রাখতে দেখছি, যেমন কোনো
    প্রসবযন্ত্রণাগ্রস্ত নারী রেখে থাকে? প্রত্যেকের মুখ যেন মৃত্যুভয়ে বিবর্ণ হয়ে
    গেছে।'
  som-som: Bal haatan weyddiiya, oo bal eega, haddii nin ilmo dhalid la foosho iyo
    haddii kale? Bal maxaan u arkaa nin kasta oo gacmihiisa dhexda ku haya sida naag
    foolanaysa oo kale, iyo wejiyo wada qayirmay?
  lat-VUC: 'Interrogate, et videte si generat masculus: quare ergo vidi omnis viri
    manum super lumbum suum, quasi parturientis, et conversæ sunt universæ facies
    in auruginem?'
  eng-ASVBT: 'Ask ye now, and see whether a man doth travail with child: wherefore
    do I see every man with his hands on his loins, as a woman in travail, and all
    faces are turned into paleness?'
  ita-1885: Deh! domandate, e vedete se un maschio partorisce; perchè dunque ho io
    veduto ogni uomo con le mani in su i lombi, come una donna che partorisce? e perchè
    son tutte le facce cangiate, e divenute pallide?
  eng-LXXUP: 'For thus saith the Lord; They who were not appointed to drink the cup
    have drunk it; and thou shalt by no means be cleared:'
  eng-ULB: Ask and see if a man bears a child. Why do I see every young man with his
    hand on his loins like a woman bearing a child? Why have all their faces become
    pale?
  spa-VBL: ¡Piensa en ello! ¿Pueden los hombres dar a luz? No. Entonces, ¿por qué
    veo a todos los hombres sujetándose el vientre con las manos como una mujer de
    parto? ¿Por qué todos los rostros están blancos como una sábana?
  fra-_FOB: Informez-vous, et voyez si un mâle enfante. Pourquoi vois-je tout homme
    les mains sur les reins, comme une femme en travail? Et pourquoi tous les visages
    sont-ils devenus livides?
  mal-mal: പുരുഷൻ പ്രസവിക്കാറുണ്ടോ എന്ന് ചോദിച്ചുനോക്കുവിൻ! ഏതു പുരുഷനും നോവുകിട്ടിയ
    സ്ത്രീയെപ്പോലെ കൈ നടുവിനു കൊടുത്തിരിക്കുന്നതും ഏതു മുഖവും വിളറിയിരിക്കുന്നതും
    ഞാൻ കാണുന്നത് എന്ത്?
  urd-GVR: Kyā mard bachche janm de saktā hai? To phir tamām mard kyoṅ apne hāth kamr
    par rakh kar dard-e-zah meṅ mubtalā auratoṅ kī tarah taṛap rahe haiṅ? Har ek kā
    rang faq paṛ gayā hai.
  suz-BL: मार, वोंइश मुरुम आल थिने चाप्‍नीमी ङा? दे हिल्‍लो पने। मारदे वोंइश मुर नेल्‍ल
    सुत्‍केरी रोइ पशो खोदेंशो पा आन गुइम आन क्रातो दिप्‍शो ताइ‍नुङमी? मारदे मुर नेल्‍ल
    आन कुल बुश दुम्‍शो बाक्‍नीमी?
  eng-NOY: Ask ye now and see, Whether a male doth bring forth? Why then do I see
    every man's hands upon his loins, like a woman in travail? And why are all faces
    turned into paleness?
  ita-1927: Informatevi e guardate se un maschio partorisce! Perché dunque vedo io
    tutti gli uomini con le mani sui fianchi come donna partoriente? Perché tutte
    le facce son diventate pallide?
  ckb-ckb: 'بپرسن و ببینن: ئایا نێر سکی دەبێت؟ ئەی بۆچی هەر پیاوێک دەبینم وەک ژنی
    ژانگرتوو دەستی بە کەمەرییەوەیە و هەموو ڕووشی زەرد هەڵگەڕاوە؟'
  eng-BBE: 'Put the question and see if it is possible for a man to have birth-pains:
    why do I see every man with his hands gripping his sides, as a woman does when
    the pains of birth are on her, and all faces are turned green?'
  kan-OKCV: ಈಗ ವಿಚಾರಿಸಿ ನೋಡಿರಿ. ಪುರುಷನು ಮಗುವನ್ನು ಹೆರಬಲ್ಲನೇ. ನಾನು ಏಕೆ ಪುರುಷರೆಲ್ಲರೂ
    ಪ್ರಸವವೇದನೆ ಪಡುವ ಸ್ತ್ರೀಯ ಹಾಗೆ ನಡುವಿನ ಮೇಲಕ್ಕೆ ಕೈ ಇಟ್ಟವರ ಹಾಗೆ ನೋಡುತ್ತೇನೆ; ಏಕೆ ಮುಖಗಳೆಲ್ಲಾ
    ಕಳೆಗುಂದಿದವು?
  tam-2017: ஆணாய்ப் பிறந்தவன் பிரசவிக்கிறதுண்டோ என்று கேட்டுப்பாருங்கள்; பிரசவிக்கிற
    பெண்ணைப்போல் ஆண்கள் அனைவரும் தங்கள் இடுப்புகளின்மேல் தங்கள் கைகளை வைத்திருக்கிறதையும்,
    முகங்களெல்லாம் மாறி வெளுத்திருக்கிறதையும் நான் காண்கிறதென்ன?
  spa-RV-1909: 'Preguntad ahora, y mirad si pare el varón: porque he visto que todo
    hombre tenía las manos sobre sus lomos, como mujer de parto, y hanse tornado pálidos
    todos los rostros.'
  ron-BTF: Întrebați acum și vedeți dacă un bărbat are durerile nașterii? Pentru ce
    văd pe fiecare bărbat cu mâinile pe coapsele sale, ca o femeie în durerile nașterii,
    și toate fețele au devenit palide?
  eng-WEBP: Ask now, and see whether a man travails with child. Why do I see every
    man with his hands on his waist, as a woman in travail, and all faces are turned
    pale?
  eng-FBV: Think about it! Can men give birth? No. So why do I see every man holding
    his stomach with his hands like a woman in labor. Why is every face white as a
    sheet?
  nld-1939: Vraagt en ziet, Of mannen soms baren? Waarom dan zie ik iederen man Met
    de handen op de heupen als een barende vrouw? Waarom zijn alle gezichten vertrokken,
    Doodsbleek geworden?
  nch-BL: Campa hueli niquinita nochi tacame istaltique huan quiitzquíaj inintzinquech
    quej se sihuat cati cuajcualo quema ajsi hora para conepiyas.
  vie-1934: Hãy dò la, hỏi thử có phải ấy là đàn ông sanh đẻ không? Làm sao ta thấy
    mọi người nam đều lấy tay đỡ lưng mình như đàn bà đang đẻ? Làm sao mặt ai nấy
    đều tái xanh đi?
  hin-CV: 'ज्ञात करो, विचार करो: क्या पुरुष के लिए प्रसव संभव है? तब कारण क्या है
    कि हर एक पुरुष अपने कमर पर हाथ रखे हुए है, प्रसूता के सदृश और उनका मुखमंडल विवर्ण
    क्यों हो गया है?'
  spa-BES: 'Hagan la pregunta y vean si es posible que un hombre tenga dolores de
    parto: ¿por qué veo a cada hombre con sus manos agarrando sus costados, como hace
    una mujer cuando los dolores de parto están sobre ella, ¿Las caras se les ponen
    pálidas a todos ellos?'
  tdx-tdx: Añontaneo henaneo, maharendreha hera misamake ty lahilahy; akore arè te
    treako mitam-pisafoa manahake ty rakemba mitsongo ondaty iabio, ie sindre miha-fosaposatse
    o laharañeo?
  tha-KJV: จงถามเถิดและดู​ว่า ผู้​ชายจะคลอดบุตรได้​หรือ ทำไมเราจึงเห็นผู้ชายทุกคนเอามือกดไว้​ที่​เอวเหมือนผู้หญิงจะคลอดบุตร
    ทำไมหน้าตาทุกคนจึงซีดไป
  por-BR-2018: Perguntai pois, e olhai se o homem dá à luz; então por que vejo que
    todo homem com as mãos sobre seus lombos, como se fosse mulher de parto? E por
    que todos os rostos ficaram pálidos?
  deu-ELO: Fraget doch und sehet, ob ein Mann gebiert? Warum sehe ich eines jeden
    Mannes Hände auf seinen Lenden, einer Gebärenden gleich, und jedes Angesicht in
    Blässe verwandelt?
  eng-WYC-2018: Ask ye, and see, if a male beareth child; why therefore saw I the
    hand of each man on his loins, as of a woman travailing of child, and all faces
    be turned into yellow colour? (Ask ye, and see, can a male bear a child? and so
    why did I see the hand of each man upon his loins, like a woman in labour, and
