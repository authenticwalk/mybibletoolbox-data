    কিয় বিবৰ্ণ হৈছে?
  sus-A: وٌ عَ كٌلٌن شّمّ مُ دِ بَرِ مَ، كْنْ يِ وَشَتِ شّمّ عٍ قُرِ سُشُمَ عٍ بّلّشّ
