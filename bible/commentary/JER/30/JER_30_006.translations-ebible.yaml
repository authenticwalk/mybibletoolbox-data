  tbz-SIM: Bíékɛ́nɛ̀, wénnínɛ̀, bɛnitidɑɑbɛ̀ pɛímɑɑ̀? Dɛ̀ nɛ́ dommɛ̀ kɛ̀ bɛnitidɑɑbɛ̀
