    الْمَخَاضِ، وَقَدِ اكْتَسَى كُلُّ وَجْهٍ بِالشُّحُوبِ؟'
  ewe-ewe: Bia eye nàkpɔe ɖa be, Ɖe ŋutsu afɔ fu ahadzi via? Ekema, nu ka ta mekpɔ
