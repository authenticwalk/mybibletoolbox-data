  kan-2017: ವಿಚಾರಿಸಿ ನೋಡಿರಿ, ಗಂಡಸು ಪ್ರಸವವೇದನೆ ಪಡುವುದುಂಟೆ? ಪ್ರತಿಯೊಬ್ಬನು ಹೆರುವವಳಂತೆ
