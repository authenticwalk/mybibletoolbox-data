    отцам их, и они будут владеть ею.
  bqc-SIM: Ma Dii ma mɛ̀, gwa, gↄↄe a mↄ́ kɛ́ má a gbɛ̃́ Isailiↄ ń Yudaↄ bↄ zĩ̀zↄkɛu,
    mí suńnↄ bùsu pↄ́ má kpà ń deziↄwa aa gↄ̃ vĩ guu. Ma Dii mámɛ má ò.
  tcz-CHONGTHU: Ajeh chu kamite Israel leh Judah chu keiman katundoh kit ding nikho
    ahung lhung e. Apu apateu ka pihsa hiche gamsung ahi, keiman amaho kahin le puilut
    kit ding, chule amahon hichi gamsunghi alokit diu ahi, tin Pakai yin asei e, ati.
  mar-mar: कारण पाहा, परमेश्वराचे हे निवेदन आहे, असे दिवस येतील की, ज्यात मी आपल्या
    लोकांचे इस्राएल आणि यहूदा यांचे भविष्य प्रस्थापित करील. कारण मी त्यांच्या पूर्वजांना
    दिलेल्या देशात त्यांना परत आणीन आणि ते त्याचा ताबा घेतील.” असे मी परमेश्वर म्हणत
    आहे.
  qub-qub: Juc junäga acrashä Israelcunapa, Judá runacunapa surtinta rucachishämi.
    Noga Tayta Diosmi chayno cananpaj në. Unay caj awiluncunata goycushä nasyunmanmi
    cutichimushäpaj.»
  bqp-bqp: Nɑ nɛɛ, tɔ̃ru gɑrɑ sisi tè sɔɔ kon nɛn tɔmbu Isirelibɑ kɑ Yudɑbɑ yɑkiɑmɑ
    yorun di, n kɑ bu wurɑmɑ ben temɔ. Kon de bu wurɑmɑ tem mɛ nɑ ben bɑɑbɑbɑ wɛ̃
    sɔɔ, kpɑ mu ko begim.
  hat-hat: Paske, talè konsa mwen pral fè pèp mwen an, moun Izrayèl yo ansanm ak moun
    Jida yo kanpe ankò. M'ap mennen yo tounen nan peyi mwen te bay zansèt yo, y'a
    reprann peyi a pou yo ankò.
  eng-BSB: For behold, the days are coming, declares the LORD, when I will restore
    from captivity My people Israel and Judah, declares the LORD. I will restore them
    to the land that I gave to their fathers, and they will possess it.’”
  eng-WEBPB: For, behold, the days come,’ says the LORD, ‘that I will reverse the
    captivity of my people Israel and Judah,’ says the LORD. ‘I will cause them to
    return to the land that I gave to their fathers, and they will possess it.’”
  kbq-kbq: Hagi antahiho! Mago kna ne-eankino ana knama esige'na, Nagra vaheni'a Israeli
    vahe'ene Juda vahe'enena kinafintira ete zamavare'na esanuge'za zamagehe'ima zami'noa
    mopa ete eme eri nafa'a hu'za manigahaze huno Ra Anumzamo'a hu'ne.
  nhe-BL: Pampa ajsis tonali quema sampa niquinhualicas notlacajhua ipan tlali Israel
    huan Judá tlen na niquinmacac ininhuejcapan tatahua. Huan yajuanti sampa moaxcatise
    huan itztose ipan inintlal para quitequipanose huan quicuase tlen temacas.” Queja
    nopa quiijtohua TOTECO.
  gub-BL: '@see-verse:JER.030.002'
