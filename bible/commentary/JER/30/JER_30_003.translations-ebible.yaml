verse: JER.030.003
translations:
  mal-C: ഞാൻ ഇസ്രായേലും യെഹൂദയുമാകുന്ന എന്റെ ജനത്തിന്റെ പ്രവാസം മാറ്റുന്നതിനുള്ള കാലം
    വരുന്നു. ഞാൻ അവരുടെ പൂർവികർക്ക് അവകാശമാക്കാൻ നൽകിയ ദേശത്തേക്ക് ഞാൻ അവരെ തിരികെവരുത്തും;
    അവർ വീണ്ടും അതിനെ അവകാശമാക്കും,’ എന്ന് യഹോവയുടെ അരുളപ്പാട്.”
  deu-TKW: Denn fürwahr, es kommt die Zeit - ist der Spruch Jahwes -, da will ich
    das Geschick meines Volkes Israel und Juda wenden, spricht Jahwe, und sie in das
    Land, das ich ihren Vätern verliehen habe, zurückbringen, daß sie es in Besitz
    nehmen.
  lin-lin: Tango ezali koya, › elobi Yawe, ‹ tango oyo nakokangola bato na Ngai, Isalaele,
    mpe Yuda kati na bowumbu ; mpe nakozongisa bango na mokili oyo napesaki epai ya
    bakoko na bango mpo ete bakamata yango, › elobi Yawe. »
  eng-LSV: For behold, days are coming—a declaration of YHWH—and I have turned back
    [to] the captivity of My people Israel and Judah, said YHWH, and I have caused
    them to return to the land that I gave to their fathers, and they possess it.”
  eng-GNV: 'For loe, the dayes come, saith the Lord, that I wil bring againe the captiuitie
    of my people Israel and Iudah, saith the Lord: for I will restore them vnto the
    lande, that I gaue to their fathers, and they shall possesse it.'
  eng-WEBSTER: 'For lo, the days come, saith the LORD; that I will bring again the
    captivity of my people Israel and Judah, saith the LORD: and I will cause them
    to return to the land that I gave to their fathers, and they shall possess it.'
  nhw-BL: Pampa ajsis tonali quema sempa niquinhualicas nomasehualhua ipan tlali Israel
    huan Judá catli na niquinmacac ininhuejcapan tatahua. Huan inijuanti sempa moaxcatise
    huan itztose ipan inintlal para quitequipanolise huan quicuase catli temacas.”
    Quej nopa quiijtohua TOTECO.
  swh-ONEN: Siku zinakuja,’ asema Bwana, ‘nitakapowaleta watu wangu Israeli na Yuda
    kutoka uhamishoni, na kuwarudisha katika nchi niliyowapa baba zao ili kuimiliki,’
    asema Bwana.”
  bba-bba: Nɑ nɛɛ, tɔ̃ru ɡɑrɑ sisi tè sɔɔ kon nɛn tɔmbu Isirelibɑ kɑ Yudɑbɑ yɑkiɑmɑ
    yorun di, n kɑ bu wurɑmɑ ben temɔ. Kon de bu wurɑmɑ tem mɛ nɑ ben bɑɑbɑbɑ wɛ̃
    sɔɔ, kpɑ mu ko beɡim.
  eng-KJVCPB: 'For lo, the days come, saith the Lord, that I will bring again the
    captivity of my people Israel and Judah, saith the Lord: and I will cause them
    to return to the land that I gave to their fathers, and they shall possess it.'
  luo-luo: Jehova Nyasaye wacho niya, ‘Ndalo biro ma anaduog joga Israel kod Juda
    koa e twech kendo achokgi e piny mane amiyo kweregi mondo okaw,’ Jehova Nyasaye
    owacho.”
  meu-meu: Badina be (Iehova na e tomu) negana be maimu lau ese egu bese taudia edia
    noho baina hanamoa lou, Israel taudia bona Iuda taudia danu; bona baina hakaudia
    lou mai, senedia na henidia tanona lalonai; bena bae ḡaunaia. Iehova na e herevamu.
  npi-ULB: किनकि यस्‍ता दिनहरू आउँदैछन्, जति बेला म आफ्‍ना जाति, इस्राएल र यहूदाको
    सुदिन पुनर्स्थापित गराउनेछु, यो परमप्रभुको घोषणा हो । म परमप्रभुले नै यो भनेको
    हुँ । किनकि मैले तिनीहरूका पुर्खाहरूलाई दिएको देशमा म तिनीहरूलाई फर्काएर ल्याउनेछु,
    र तिनीहरूले त्‍यसमा अधिकार गर्नेछन् ।”
  yor-yor: Ọjọ́ ń bọ̀ nígbà tí ń ó mú àwọn ènìyàn mi, àwọn ọmọ Israẹli àti Juda kúrò
    nínú ìgbèkùn, tí n ó sì dá wọn padà sí orí ilẹ̀ tí mo fi fún àwọn baba ńlá wọn
    láti ní,’ ni Olúwa Ọlọ́run wí.”
  pes-OPCB: چون زمانی فرا خواهد رسید که بر قوم خود اسرائیل و یهودا نظر لطف خواهم انداخت
    و ایشان را به این سرزمین که به پدرانشان داده‌ام باز خواهم آورد تا دوباره مالک
    آن شوند و در آن زندگی کنند.»
  tgl-ULB: Sapagkat tingnan mo, parating na ang mga araw—Ito ang pahayag ni Yahweh—kapag
    pinanumbalik ko ang mga kayamanan ng aking mga tao, ang Israel at Juda. Akong
    si Yahweh ang nagsabi nito. Sapagkat ibabalik ko sila sa lupain na ibinigay ko
    sa kanilang mga ninuno at aariin nila ito.”'
  hui-hui: Anduane Homogo i̱naga Isaraele wali agalibi Yuda wali agalibi bibahende
    horo mbira pongo bo winigo tagira ibirangi tí lone mo bayale helolebero. I̱na
    dindi tínaga mamaliruhondo bamba minigoria haru dai bialu tínaga dindi ogoniore
    ngelo lone mo ngulebero. I̱ Anduane Homogo i̱na bi o ledogoniore, lalu lamini.
  mya-mya: အ​ဘယ်​ကြောင့်​ဆို​သော်​ငါ​၏​လူ​မျိုး​တော် ဣ​သ​ရေ​လ​အ​မျိုး​သား​များ​နှင့်​ယု​ဒ​အ​မျိုး
    သား​များ​အား ငါ​ပြန်​လည်​ထူ​ထောင်​ပေး​မည့် အ​ချိန်​ကျ​ရောက်​လာ​တော့​မည်​ဖြစ်​သော​ကြောင့်
    တည်း။ ငါ​သည်​သူ​တို့​ကို​မိ​မိ​တို့​ဘိုး​ဘေး​များ အား ငါ​ပေး​အပ်​ခဲ့​သည့်​ပြည်​သို့​ပြန်​လည်​ခေါ်
    ဆောင်​ခဲ့​မည်​ဖြစ်​၍ သူ​တို့​သည်​ထို​ပြည်​ကို​တစ် ဖန်​ပြန်​၍​ပိုင်​ဆိုင်​ရ​ကြ​ပေ​တော့​အံ့။
    ဤ​ကား ငါ​ထာ​ဝ​ရ​ဘု​ရား​မြွက်​ဟ​သည့်​စ​ကား ဖြစ်​၏'' ဟု​မိန့်​တော်​မူ​၏။
  bod-N: ལྟོས་ཤིག དུས་དེ་སླེབས་ལ་ཉེའོ་ཞེས་དཀོན་མཆོག་ཡ་ཝཱེས་གསུངས་ཏེ། ངས་རང་གི་འབངས་མི་ཡེས་ར་ཨེལ་དང་ཡ་ཧུ་དཱ་ནས་བཙོན་དུ་ཁྲིད་པའི་མི་རྣམས་ཕྱིར་ལོག་པར་བྱའོ།
    །དཀོན་མཆོག་ཡ་ཝཱེས་ཡང་འདི་སྐད་དུ། ངས་དེ་དག་གི་ཕ་མེས་རྣམས་ལ་གནང་བའི་ཡུལ་ཁམས་སུ་དེ་དག་ཕྱིར་ལོག་ཏུ་འཇུག་ཅིང་།
    ཡུལ་དེ་ཡང་བསྐྱར་ཁོ་རྣམས་ལ་ས་སྐལ་དུ་འཐོབ་པར་འགྱུར་ཞེས་པའོ་ཞེས་གསུངས་སོ། །
  sna-sna: Mazuva anouya,’ ndizvo zvinotaura Jehovha, ‘andichadzosa vanhu vangu, vaIsraeri
    navaJudha kubva kuutapwa. Uye ndichavadzosera kunyika yandakapa madzitateguru
    avo kuti ive yavo,’ ndizvo zvinotaura Jehovha.”
  spa-BLM: Porque he aquí que vienen días — dice Yahvé — en que haré retroceder la
    cautividad de mi pueblo Israel y Judá — dice Yahvé. ‘Haré que vuelvan a la tierra
    que di a sus padres, y la poseerán’”.
  cac-cac: yujto ol c'och sc'ual, ol vac' meltzaj eb' in chon̈ab' Israel yed' eb'
    aj Judá ic'b'ilb'at d'a Babilonia. A in Jehová in svala' to ol vic'xi meltzaj
    eb' d'a lum luum vac'nac smacb'enej eb' e mam eyicham, xchi Jehová.
  swh-ULB: Maana ona, siku zinakuja—hili ni tangazo la Yahwe—nitakapowarudisha mateka
    wa watu wangu Israeli na Yuda. Mimi, Yahwe, nimesema hili. Kwa maana nitawarudisha
    kwenye nchi ambayo niliwapa babu zao, na wataimiliki.”'
  bel-bel: бо вось, настаюць дні, кажа Гасподзь, калі Я вярну з палону народ Мой,
    Ізраіля і Юду, кажа Гасподзь; і прывяду іх зноў у тую зямлю, якую даў бацькам
    іхнім, і яны будуць валодаць ёю.
  deu-ELBBK: Denn siehe, Tage kommen, spricht der HERR, da ich die Gefangenschaft
    meines Volkes Israel und Juda wenden werde, spricht der HERR; und ich werde sie
    in das Land zurückbringen, das ich ihren Vätern gegeben habe, damit sie es besitzen.
  mbb-OT: Su egkeuma is timpu he ibpeuli ku is nengevihag he menge etew ku he menge
    tig-Israel wey menge tig-Juda ziyà te tanè dan. Uya, ibpeuli ku sikandan diyà
    te tanà he imbeǥey ku ziyè te menge kepuun dan wey zan meengken. Iyan a, is Nengazen,
    is migkaǥi kayi.”
  mal-2015: 'ഞാൻ യിസ്രായേലും യെഹൂദയുമായ എന്റെ ജനത്തിന്റെ പ്രവാസം മാറ്റുവാനുള്ള കാലം
    വരും എന്നു യഹോവയുടെ അരുളപ്പാടു: ഞാൻ അവരുടെ പിതാക്കന്മാർക്കു കൊടുത്ത ദേശത്തേക്കു
    അവരെ മടക്കിവരുത്തും; അവർ അതിനെ കൈവശമാക്കും എന്നു യഹോവയുടെ അരുളപ്പാടു.'
  rmc-rmc: Dikh, avel o časos,‘ phenel o RAJ, ‚sar anava pale mire manušen le Izrael
    the le Juda andral o zajaťje a dava lenge pale e phuv, so diňom lengre dadenge,
    a bešena andre,‘ phenel o RAJ.“
  pes-OPV: 'زیراخداوند می‌گوید: اینک ایامی می‌آید که اسیران قوم خود اسرائیل و یهودا
    را باز خواهم آورد وخداوند می‌گوید: ایشان را به زمینی که به پدران ایشان داده‌ام،
    باز خواهم رسانید تا آن را به تصرف آورند.»'
  ron-1924: Ятэ, вин зиле’, зиче Домнул, ‘кынд вой адуче ынапой принший де рэзбой
    ай попорулуй Меу Исраел ши Иуда’, зиче Домнул; ‘ый вой адуче ынапой ын цара пе
    каре ам дат-о пэринцилор лор ши о вор стэпыни.’”
  ben-OBCV: সেদিন আসন্ন,’ সদাপ্রভু এই কথা বলেন, ‘আমি যখন বন্দিদশা থেকে আমার প্রজা
    ইস্রায়েল ও যিহূদাকে ফিরিয়ে আনব এবং এই দেশে তাদের পুনরায় প্রতিষ্ঠা করব, যে দেশ
    আমি তাদের পূর্বপুরুষদের অধিকারের জন্য দিয়েছিলাম,’ সদাপ্রভু এই কথা বলেন।”
  som-som: Waayo, bal eeg, Rabbigu wuxuu leeyahay, Waxaa iman doona wakhtigii aan
    maxaabiisnimadii ka soo celin doono dadkayga dalka Israa'iil iyo dalka Yahuudahba,
    oo waxaan iyaga ku soo celin doonaa dalkii aan awowayaashood siiyey, oo iyana
    way hantiyi doonaan, ayaa Rabbigu leeyahay.
  lat-VUC: 'Ecce enim dies veniunt, dicit Dominus, et convertam conversionem populi
    mei Israël et Juda, ait Dominus: et convertam eos ad terram quam dedi patribus
    eorum, et possidebunt eam.'
  eng-ASVBT: For, lo, the days come, saith Jehovah, that I will turn again the captivity
    of my people Israel and Judah, saith Jehovah; and I will cause them to return
    to the land that I gave to their fathers, and they shall possess it.
  ita-1885: Perciocchè, ecco, i giorni vengono, dice il Signore, che io ritrarrò di
    cattività il mio popolo, Israele e Giuda, ha detto il Signore; e li ricondurrò
    nel paese, che io diedi ai padri loro, ed essi lo possederanno.
  eng-LXXUP: For grape-gatherers are come, who shall not leave thee a remnant; as
    thieves by night, they shall lay their hand upon thy possessions.
  eng-ULB: For look, days are coming—this is Yahweh's declaration—when I will restore
    the fortunes of my people, Israel and Judah. I, Yahweh, have said it. For I will
    bring them back to the land that I gave their ancestors, and they will possess
    it.'”
  spa-VBL: Mira, se acerca el tiempo, declara el Señor, en que haré volver a mi pueblo
    Israel y Judá del cautiverio, declara el Señor. Los haré volver al país que les
    di a sus antepasados, y volverán a ser dueños de él.
  fra-_FOB: Car voici, les jours viennent, dit l'Éternel, où je ramènerai les captifs
    de mon peuple d'Israël et de Juda, a dit l'Éternel; je les ramènerai dans le pays
    que j'ai donné à leurs pères, et ils le posséderont.
  mal-mal: 'ഞാൻ യിസ്രായേലും യെഹൂദയുമാകുന്ന എന്റെ ജനത്തിന്റെ പ്രവാസം മാറ്റുവാനുള്ള
    കാലം വരും” എന്ന് യഹോവയുടെ അരുളപ്പാട്: “ഞാൻ അവരുടെ പൂര്‍വ്വ പിതാക്കന്മാർക്കു കൊടുത്ത
    ദേശത്തേക്ക് അവരെ മടക്കിവരുത്തും; അവർ അതിനെ കൈവശമാക്കും” എന്ന് യഹോവയുടെ അരുളപ്പാട്.'
  urd-GVR: Kyoṅki Rab farmātā hai ki wuh waqt āne wālā hai jab maiṅ apnī qaum Isrāīl
    aur Yahūdāh ko bahāl karke us mulk meṅ wāpas lāūṅgā jo maiṅ ne un ke bāpdādā ko
    mīrās meṅ diyā thā.”
  suz-BL: आं मुर इस्राएली नु यहूदा ङा मुर आन थुं लेश्‍शा नाइक्‍चा गेतीक नाक्‍त थमा
    पा जाक्‍ब। मिनु गो मेको आन किकी पिपी आन कली गेशो रागीम लेंशा लाइक्‍नुङमी। मिनु
    मेकोपुकीमी मेको रागी आंम के सेल्‍नीम” देंत। येरमीया २९:१४
  eng-NOY: For behold the days come, saith Jehovah, when I will bring back the captives
    of my people Israel and Judah, saith Jehovah, and cause them to return to the
    land which I gave to their fathers, and they shall possess it.
  ita-1927: poiché, ecco, i giorni vengono, dice l’Eterno, quando io ritrarrò dalla
    cattività il mio popolo d’Israele e di Giuda, dice l’Eterno, e li ricondurrò nel
    paese che diedi ai loro padri, ed essi lo possederanno”.
  ckb-ckb: 'یەزدان دەفەرموێت: ”سەردەمێک دێت، ئیسرائیل و یەهودای گەلەکەم لە ڕاپێچکراوی
    دەگەڕێنمەوە، دەیانهێنمەوە ئەو خاکەی بە باوباپیرانی ئەوانم دابوو، بۆ ئەوەی خاوەنداریێتی
    بکەن.“» ئەوە فەرمایشتی یەزدانە.'
  eng-BBE: 'For see, the days are coming, says the Lord, when I will let the fate
    of my people Israel and Judah be changed, says the Lord: and I will make them
    come back to the land which I gave to their fathers, so that they may take it
    for their heritage.'
  kan-OKCV: ಏಕೆಂದರೆ, ದಿನಗಳು ಬರುವವು,’ ಎಂದು ಯೆಹೋವ ದೇವರು ಹೇಳುತ್ತಾರೆ. ‘ಆಗ ನಾನು ನನ್ನ ಜನರಾದ
    ಇಸ್ರಾಯೇಲ್ ಹಾಗು ಯೆಹೂದದ ಸೆರೆಯವರನ್ನು ತಿರುಗಿ ಬರಮಾಡುತ್ತೇನೆ. ಆಗ ನಾನು ಅವರ ಪಿತೃಗಳಿಗೆ ಕೊಟ್ಟ
    ದೇಶಕ್ಕೆ ಅವರನ್ನು ತಿರುಗಿ ಬರಮಾಡುತ್ತೇನೆ. ಅವರು ಅದನ್ನು ಸ್ವಾಧೀನಮಾಡಿಕೊಳ್ಳುವರು,’ ಎಂದು ಯೆಹೋವ
    ದೇವರು ಹೇಳುತ್ತಾರೆ.”
  tam-2017: இதோ, நாட்கள் வருமென்று யெகோவா சொல்லுகிறார், அப்பொழுது நான் இஸ்ரவேலும்
    யூதாவுமாகிய என் மக்களுடைய சிறையிருப்பிலிருந்து விடுவித்து, நான் அவர்கள் முற்பிதாக்களுக்குக்
