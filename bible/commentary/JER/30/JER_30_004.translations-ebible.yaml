verse: JER.030.004
translations:
  mal-C: 'ഇസ്രായേലിനെയും യെഹൂദ്യയെയുംകുറിച്ച് യഹോവ അരുളിച്ചെയ്ത വചനങ്ങൾ ഇവയാകുന്നു:'
  deu-TKW: 'Dies aber sind die Worte, die Jahwe in betreff Israels und Judas geredet
    hat:'
  lin-lin: 'Tala liloba oyo Yawe alobaki na tina na Isalaele mpe Yuda :'
  eng-LSV: 'And these [are] the words that YHWH has spoken concerning Israel and concerning
    Judah:'
  eng-GNV: Againe, these are the wordes that the Lord spake concerning Israel, and
    concerning Iudah.
  eng-WEBSTER: And these are the words that the LORD spoke concerning Israel and concerning
    Judah.
  nhw-BL: Huan ya ni nopa camanali catli TOTECO nechmacac tlen tlali Israel huan Judá,
  swh-ONEN: 'Haya ndiyo maneno Bwana aliyoyanena kuhusu Israeli na Yuda:'
  bba-bba: Wee ye Yinni Gusunɔ u Yeremi sɔ̃ɔwɑ Isirelibɑ kɑ Yudɑbɑn sɔ̃.
  eng-KJVCPB: And these are the words that the Lord spake concerning Israel and concerning
    Judah.
  luo-luo: 'Magi e weche mane Jehova Nyasaye owacho kuom Israel gi Juda:'
  meu-meu: Iehova ese Israel bona Iuda e herevalai herevadia bini.
  npi-ULB: इस्राएल र यहूदाको विषयमा परमप्रभुले घोषणा गर्नुभएका वचनहरू यी नै हुन्,
  yor-yor: 'Ìwọ̀nyí ni àwọn ọ̀rọ̀ Olúwa Ọlọ́run sí Israẹli àti Juda:'
  pes-OPCB: 'پس خداوند دربارهٔ اسرائیل و یهودا چنین فرمود:'
  tgl-ULB: Ito ang mga salita na ipinahayag ni Yahweh tungkol sa Israel at Juda,
  hui-hui: Anduane Homogohanda Yuda wali agali Isaraele wali agalila mitangi bialu
    lalu,
  mya-mya: ဣ​သ​ရေ​လ​ပြည်​သား​များ​နှင့်​ယု​ဒ​ပြည် သား​တို့​အား​ထာ​ဝ​ရ​ဘု​ရား​ဤ​သို့​မိန့်
    တော်​မူ​၏။
  bod-N: ཡང་དཀོན་མཆོག་ཡ་ཝཱེས་ཡེས་ར་ཨེལ་དང་ཡ་ཧུ་དཱའི་སྐོར་ལ་གསུངས་པའི་བཀའ་ནི་འདི་ལྟ་སྟེ།
  sna-sna: 'Aya ndiwo mashoko akataurwa naJehovha pamusoro peIsraeri neJudha:'
  spa-BLM: Estas son las palabras que Yahvé habló sobre Israel y sobre Judá.
  cac-cac: Aton tas ix yal Jehová tic d'a yib'an̈ chon̈ab' Israel yed' d'a Judá.
  swh-ULB: Haya ni maneno ambayo Yahwe anatangaza kuhusu Israeli na Yuda,
  bel-bel: І вось - тыя словы, якія сказаў Гасподзь пра Ізраіля і Юду.
  deu-ELBBK: Und dies sind die Worte, die der HERR über Israel und über Juda geredet
    hat.
  mbb-OT: 'Mid-uman pa megkaǥi is Nengazen mehitenged te Israel wey Juda: “Egkezineg
    is kedlelendag te menge etew, kenà tenged te kegkelipey, kekenà, tenged te utew
    kegkahandek.'
  mal-2015: 'യഹോവ യിസ്രായേലിനെയും യെഹൂദയെയും കുറിച്ചു അരുളിച്ചെയ്ത വചനങ്ങളാവിതു:'
  rmc-rmc: 'Kada hin o lava, save vakerelas o RAJ pal o Izrael the pal e Judsko:'
  pes-OPV: و این است کلامی که خداوند درباره اسرائیل و یهودا گفته است.
  ron-1924: 'Ятэ ынсэ кувинтеле пе каре ле-а ростит Домнул асупра луй Исраел ши асупра
    луй Иуда:'
  ben-OBCV: 'ইস্রায়েল ও যিহূদা সম্পর্কে সদাপ্রভু এই সমস্ত কথা বললেন:'
  som-som: Oo kuwanu waa erayadii ku saabsanaa dadka dalka Israa'iil iyo dalka Yahuudah
    ee Rabbigu ku hadlay.
  lat-VUC: 'Et hæc verba quæ locutus est Dominus ad Israël et ad Judam:'
  eng-ASVBT: And these are the words that Jehovah spake concerning Israel and concerning
    Judah.
  ita-1885: Or queste sono le parole, che il Signore ha pronunziate intorno ad Israele,
    ed a Giuda.
  eng-LXXUP: For I have stripped Esau, I have uncovered their secret places; they
    shall have no power to hide themselves, they have perished each by the hand of
    his brother, my neighbor, and it is impossible
  eng-ULB: These are the words that Yahweh declared concerning Israel and Judah,
  spa-VBL: Esto es lo que ha dicho el Señor sobre Israel y Judá.
  fra-_FOB: Et ce sont ici les paroles que l'Éternel a prononcées pour Israël et Juda;
  mal-mal: 'യഹോവ യിസ്രായേലിനെയും യെഹൂദയെയും കുറിച്ച് അരുളിച്ചെയ്ത വചനങ്ങൾ ഇതാകുന്നു:'
  urd-GVR: Yih Isrāīl aur Yahūdāh ke bāre meṅ Rab ke farmān haiṅ.
  suz-BL: इस्राएल नु यहूदा आस पर्बम परमप्रभु यावे आ लोव़ मार बाक्‍त देंशा हना
  eng-NOY: And these are the words which Jehovah spake concerning Israel and concerning
    Judah.
  ita-1927: Queste sono le parole che l’Eterno ha pronunziate riguardo ad Israele
    ed a Giuda.
  ckb-ckb: 'ئەمانەش ئەو وشانەن کە یەزدان سەبارەت بە ئیسرائیل و یەهودا فەرمووی:'
  eng-BBE: And these are the words which the Lord said about Israel and about Judah.
  kan-OKCV: ಯೆಹೋವ ದೇವರು ಇಸ್ರಾಯೇಲನ್ನೂ, ಯೆಹೂದವನ್ನೂ ಕುರಿತು ಹೇಳಿದ ವಾಕ್ಯಗಳು ಇವೇ,
  tam-2017: இவைகள் யெகோவா இஸ்ரவேலையும் யூதாவையும் குறித்துச் சொன்னவார்த்தைகளே.
  spa-RV-1909: Estas pues son las palabras que habló Jehová acerca de Israel y de
    Judá.
  ron-BTF: Și acestea sunt cuvintele pe care DOMNUL le-a vorbit referitor la Israel
    și referitor la Iuda.
  eng-WEBP: These are the words that the LORD spoke concerning Israel and concerning
    Judah.
  eng-FBV: This what the Lord said about Israel and Judah.
  nld-1939: 'Dit zijn de woorden, die Jahweh over Israël en Juda heeft gesproken:'
  nch-BL: Huan ya ni nopa camanali cati TOTECO techmacac ten tali Israel huan Judá,
  vie-1934: Đây là những lời của Đức Giê-hô-va đã phán về Y-sơ-ra-ên và Giu-đa.
  hin-CV: 'इस्राएल एवं यहूदिया से संबंधित याहवेह का वचन यह है:'
  spa-BES: Y estas son las palabras que el Señor dijo acerca de Israel y acerca de
    Judá.
  tdx-tdx: Le iretoañe o entañe nitsarae’ Iehova am’ Israele naho am’ Iehodao.
  tha-KJV: ต่อไปนี้​เป็นพระวจนะซึ่งพระเยโฮวาห์ตรัสเกี่ยวกับอิสราเอลและยูดาห์​ว่า
  por-BR-2018: E estas são as palavras que o SENHOR falou quanto a Israel e a Judá;
  deu-ELO: Und dies sind die Worte, welche Jehova über Israel und über Juda geredet
    hat.
  eng-WYC-2018: And these be the words, which the Lord spake to Israel, and to Judah,
  epo-epo: 'Kaj jen estas la vortoj, kiujn diris la Eternulo pri Izrael kaj Jehuda:'
  uig-PIN: 'Pǝrwǝrdigarning Israil toƣruluⱪ wǝ Yǝⱨuda toƣruluⱪ degǝn sɵzliri tɵwǝndikidǝk:
    —'
  beo-beo: Hina Gode da Isala:ili amola Yuda fi dunu ilima amane sia:sa,
  tpi-OTNT: Bikpela i ting long ol Israel na Juda na em i tok olsem,
  hau-SA: Ga kalmomin Ubangiji da ya yi game da Isra’ila da Yahuda,
  uig-LAT: 'Perwerdigarning Israil toghruluq we Yehuda toghruluq dégen sözliri töwendikidek:
    —'
  nde-nde: 'Amazwi akhulunywa nguThixo ngo-Israyeli loJuda:'
  ton-ton: ¶ Pea ko e ngaahi lea eni naʻe folofolaʻaki ʻe Sihova ki ʻIsileli mo Siuta.
  ces-1613: 'Tatoť pak jsou slova, kteráž mluvil Hospodin o Izraelovi a Judovi:'
  eng-WMB: These are the words that the LORD spoke concerning Israel and concerning
    Judah.
  tam-TCV: இஸ்ரயேலையும், யூதாவையும் குறித்து யெகோவா கூறும் வார்த்தைகள் இவையே.
  ceb-ULB: Mao kini ang mga pulong nga giingon ni Yahweh mahitungod sa Israel ug sa
    Juda,
  pol-UBG: 'A to są słowa, które PAN mówił o Izraelu i o Judzie:'
  urd-GVU: یہ اسرائیل اور یہوداہ کے بارے میں رب کے فرمان ہیں۔
  deu-1912: 'Dies sind aber die Worte, welche der HERR redet von Israel und Juda:'
  kan-2017: ಯೆಹೋವನು ಇಸ್ರಾಯೇಲಿನ ಮತ್ತು ಯೆಹೂದದ ವಿಷಯವಾಗಿ ಈ ಮಾತುಗಳನ್ನು ಹೇಳಿದನು,
  yap-yap: I SOMOL e be yog ko girdi’ nu Israel ngu Judah ni be ga’ar,
  hlt-MCSB: He ol he BOEIPA loh Israel kawng neh Judah kawng ni a. thui.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ዒስራዔኤሌና ዪሁዳ ዴሮናም ሂዚ ጋዓኔ፦
  twi-ASANTE: 'Yei ne nsɛm a Awurade ka faa Israel ne Yuda ho:'
  eng-WEBU: These are the words that the LORD spoke concerning Israel and concerning
    Judah.
  wal-wal: GODAI Israa7eela asaabaanne Yihudaa asaabaa yootido qaalai hagaa.
  spa-PDDPT: 'Éstas son las Palabras que Yavé habló con respecto a Israel y Judá:'
  gun-gun: Ha'e gui Israel ha'e Judá kuery reko re ju Senhor ijayvu.
  ilo-ULB: Dagitoy dagiti sasao nga impakaammo ni Yahweh maipapan iti Israel ken Juda,
  kpg-kpg: Dimaadua ga helekai ang gi digau Israel mo Judah,
  uig-ARA: 'پەرۋەردىگارنىڭ ئىسرائىل توغرۇلۇق ۋە يەھۇدا توغرۇلۇق دېگەن سۆزلىرى تۆۋەندىكىدەك:
    ــ'
  sus-sus: 'Alatala xa masenyi nan ya Isirayila nun Yudaya xa fe ra:'
  pon-2006: KAUN-O ketin mahsanihong mehn Israel oh Suda,
  ksd-ksd: Ma ra Luluai i ga tatike go ra tinata ure Israel ma ure Iuda.
  tur-YTC: Yahve'nin İsrael ve Yahuda hakkında söylediği sözler bunlardı.
  grc-BRENT: Ὅτι ἐγὼ κατέσυρα τὸν Ἡσαῦ, ἀνεκάλυψα τὰ κρυπτὰ αὐτῶν, κρυβῆναι οὐ μὴ
    δύνωνται, ὤλοντο διὰ χεῖρα ἀδελφοῦ αὐτοῦ, γείτονός μου, καὶ οὐκ ἔστιν
  ind-AYT: 'Inilah firman yang TUHAN firmankan mengenai Israel dan Yehuda:'
  nya-nya: 'Nawa mawu amene Yehova anayankhula ndi anthu a ku Israeli ndi Yuda:'
  hrv-hrv: 'Evo riječi što ih Jahve reče o Izraelu i o Judeji:'
  mps-mps: Genuai Bidigo te Israel dabe me Judade homu elama, agai te tiwai po wali,
  tpi-tpi: Bikpela i ting long ol Israel na Juda na em i tok olsem,
  dan-1931: Dette er de Ord, HERREN talede til Israel og Juda.
  vie-OVCB: Đây là sứ điệp Chúa Hằng Hữu ban, liên quan đến Ít-ra-ên và Giu-đa.
  guj-2017: જે વચનો યહોવાહ ઇઝરાયલ અને યહૂદિયાના લોક વિષે કહે છે તે આ છે;
  pon-2006A: KAUN-O ketin mahsanihong mehn Israel oh Suda,
  por-BRBSL: Estas são as palavras que Javé falou a respeito de Israel e de Judá.
  cth-cth: Hahoi, Judah hoi Isarel kong dawk BAWIPA ni dei e lawk teh hethah doeh.
  twi-twi: 'Eyi ne nsɛm a Awurade ka faa Israel ne Yuda ho:'
  hlt-hlt: He ol he BOEIPA loh Israel kawng neh Judah kawng ni a thui.
  tbz-SIM: 'Ntɛ ti Yiɛ̀ nKuyie nni nnɑ̀kɛ́ tì mí nSedemii Isidɑyɛɛribɛ nɛ̀ Sudɑɑ kɔbɛ
    bɛ kpɛ́í, tiì tu: Ti yo mɛtɑmmɛ̀ mɑmɛ̀ mmɛ, mɛ̀ mɛ nyí tú diwɛ̀ì kɔ̃mɛ, mɛ̀ duò
    tikɔ̃m̀bùɔ̀tì nti kɛ ɑ̃ɑ̃̀ kufɔ̃wɑɑ́.'
  msy-2020: 'Ikiavɨra Itir God Israelia ko Judabagh nɨghnɨgha ghaze:'
  azb-azb: İsrail və Yəhuda üçün Rəbbin söylədiyi sözlər bunlardır.
  eng-DBY: And these are the words that Jehovah hath spoken concerning Israel and
    concerning Judah;
  hin-2017: जो वचन यहोवा ने इस्राएलियों और यहूदियों के विषय कहे थे, वे ये हैं
  wol-KYG: Kàddu yii la Aji Sax ji wax ci mbirum Israyil ak ci mbirum Yuda.
  eng-YLT: 'And these [are] the words that Jehovah hath spoken concerning Israel and
    concerning Judah:'
  eng-WYC-2017: And these be the words, which the Lord spake to Israel, and to Judah,
  eng-WMBB: These are the words that the LORD spoke concerning Israel and concerning
    Judah.
  urd-GVH: यह इसराईल और यहूदाह के बारे में रब के फ़रमान हैं।
  rug-rug: 'Hire gua sari zinama pu zamani e Zihova pa guguana Izireli meke Ziuda:'
  gaz-gaz: 'Dubbiin Waaqayyo waaʼee Israaʼelii fi Yihuudaa dubbate kanaa dha:'
  fra-LSG: Ce sont ici les paroles que l’Éternel a prononcées sur Israël et sur Juda.
  yal-yal: Alatala falani itoe nan ti lan Isirayila nun Yuda yamanane ma, a naxa,
  haw-1868: Eia no na olelo a Iehova i olelo ai no ka Iseraela, a no ka Iuda.
  arb-NAV: 'ثُمَّ خَاطَبَ الرَّبُّ إِسْرَائِيلَ وَيَهُوذَا: بِهَذَا الْكَلامِ:'
  ewe-ewe: Nya siawoe Yehowa gblɔ tso Israel kple Yuda ŋuti.
  eng-LEE: And these are the words that the Lord spoke concerning Israel and concerning
    Judah;
  asm-FB: 'ইস্ৰায়েল আৰু যিহূদাৰ বিষয়ে যিহোৱাই কোৱা বাক্য এইবোৰ:'
  sus-A: عَلَتَلَ شَ مَسٍنيِ نَن يَ عِسِرَيِلَ نُن يُدَيَ شَ قٍ رَ؛
  fra-SBL: Telles sont les paroles que l'Éternel a prononcées sur Israël et sur Juda.
  hbo-hbo: וְאֵ֣לֶּה הַדְּבָרִ֗ים אֲשֶׁ֨ר דִּבֶּ֧ר יְהוָ֛ה אֶל־יִשְׂרָאֵ֖ל וְאֶל־יְהוּדָֽה׃
  kik-kik: 'Ũyũ nĩguo ũhoro ũrĩa Jehova aaririe ũkoniĩ Isiraeli na Juda:'
  fra-NCL: 'Voici les paroles que Yahweh a prononcées sur Israël et sur Juda :'
  cek-AK: Israel hoi Judah kawng pongah Angraeng mah hae tiah lokthuih.
  cuk-cuk: Bab-Jehová Jeremíasʼga Israel-dulemargi sunmaksad, degi, Judá-dulemargi
    sunmaksad.
  uig-CYR: 'Пәрвәрдигарниң Исраил тоғрилиқ вә Йәһуда тоғрилиқ дегән сөзлири төвәндикидәк:
    —'
  tel-2017: యెహోవా ఇశ్రాయేలు వాళ్ళ గురించి, యూదా వాళ్ళ గురించి చెప్పిన మాటలివి.
  hat-BSA: 'Alò, sila yo se pawòl ke SENYÈ a te pale konsènan Israël e konsènan Juda:'
  kos-kos: LEUM GOD El fahk nu sin mwet Israel ac mwet Judah,
  hbo-WLC: וְאֵ֣לֶּה הַדְּבָרִ֗ים אֲשֶׁ֨ר דִּבֶּ֧ר יְהוָ֛ה אֶל־יִשְׂרָאֵ֖ל וְאֶל־יְהוּדָֽה׃
  ibo-ibo: Ma ndị a bụ okwu Onyenwe anyị kwuru banyere Izrel na Juda.
  ory-ory: ଇସ୍ରାଏଲ ଓ ଯିହୁଦା ବିଷୟରେ ସଦାପ୍ରଭୁଙ୍କର କଥିତ ବାକ୍ୟ ଏହି।
  chk-chk: Ikkei ekewe kapas ewe Samol mi Lapalap a apasa fän äsengesin Israel me
    Juta,
  rop-rop: Wal YAWEI bin dalim detlot pipul brom Isreil en Juda,
  ukr-1871: Се ж ті слова, що сказав Господь про Ізраїля й Юду.
  deu-1951: 'Das aber sind die Worte, die der HERR zu Israel und Juda gesprochen hat:'
  eng-JPS: And these are the words that the LORD spoke concerning Israel and concerning
    Judah.
  srp-1865: I ovo su rijeèi koje reèe Gospod za Izrailja i Judu.
  lug-lug: Bino bye bigambo Mukama bye yayogera ebikwata ku Isirayiri ne Yuda nti,
  heb-heb: ואלה הדברים אשר דבר יהוה אל ישראל ואל יהודה׃
  ben-IRV: ইস্রায়েল ও যিহূদা সম্বন্ধে সদাপ্রভু এই কথা বলেছেন,
  pan-pan: ਇਹ ਉਹ ਗੱਲਾਂ ਹਨ ਜਿਹੜੀਆਂ ਯਹੋਵਾਹ ਇਸਰਾਏਲ ਦੇ ਬਾਰੇ ਅਤੇ ਯਹੂਦਾਹ ਦੇ ਬਾਰੇ ਬੋਲਿਆ ਹੈ,
    -
  mya-JVB: ဣသရေလ အမျိုးနှင့် ယုဒ အမျိုးကို ရည်မှတ် ၍ ထာဝရဘုရား မိန့် တော်မူသော စကား
    ဟူမူကား ၊
  tbg-tbg: Noravano Isareriaravata Iutaaravata tiharo,
  hmo-hmo: 'Lohiabada ese Israela bona Iuda ia herevalaia, inai bamona:'
  urd-urd: 'और वह बातें जो ख़ुदावन्द ने इस्राईल और यहूदाह के बारे में फ़रमाईं यह हैं:'
  rus-SYN: И вот те слова, которые сказал Господь об Израиле и Иуде.
  bqc-SIM: 'Yã́ pↄ́ Dii ò Isailiↄ ń Yudaↄ musun kɛ, à mɛ̀:'
  tcz-CHONGTHU: Pakaiyin, Israel leh Judah chungchang thu asei chu hiche ahi.
