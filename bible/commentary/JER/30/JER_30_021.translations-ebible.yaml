  eng-YLT: And his honourable one hath been of himself, And his ruler from his midst
    goeth forth, And I have caused him to draw near, And he hath drawn nigh unto Me,
    For who [is] he who hath pledged his heart To draw nigh unto Me? An affirmation
    of Jehovah.
  eng-WYC-2017: And the duke thereof shall be of it, and a prince shall be brought
    forth of the midst thereof; and I shall join him, and he shall nigh to me; for
    who is this, that shall join his heart, that he nigh to me? saith the Lord.
  eng-WMBB: Their prince will be one of them, and their ruler will proceed from amongst
    them. I will cause him to draw near, and he will approach me; for who is he who
    has had boldness to approach me?” says the LORD.
  urd-GVH: उनका हुक्मरान उनका अपना हमवतन होगा, वह दुबारा उनमें से उठकर तख़्तनशीन हो
    जाएगा। मैं ख़ुद उसे अपने क़रीब लाऊँगा तो वह मेरे क़रीब आएगा।’ क्योंकि रब फ़रमाता
    है, ‘सिर्फ़ वही अपनी जान ख़तरे में डालकर मेरे क़रीब आने की जुर्रत कर सकता है जिसे
    मैं ख़ुद अपने क़रीब लाया हूँ।
  rug-rug: Sa dia tie tuturaṉa si kote keke mo koa rini; sa dia koimata si kote vura
    mae koari kasa teledia. Kote turaṉa va tata ia Rau meke kote kapa mae si asa koa
    Rau, ura loke tie si kote mae koa Rau be lopu ta ruvata,” zama vura gua se Zihova.
  gaz-gaz: Hoogganaan isaanii namuma isaanii taʼa; bulchaan isaanii isaanuma gidduudhaa
    kaʼa. Ani isa ofitti nan dhiʼeessa; innis natti dhiʼaata; yoo kanaa achii eenyutu
    natti dhiʼaachuuf ija jabaata?’ jedha Waaqayyo.
  fra-LSG: Son chef sera tiré de son sein, Son dominateur sortira du milieu de lui;
    Je le ferai approcher, et il viendra vers moi; Car qui oserait de lui-même s’approcher
    de moi? Dit l’Éternel.
  yal-yal: E mangan minima e tan nin, e tan nde nan tima e yɛɛ ra. N yi na kanna maso
    n na, a yi a maso n na, bayo muxun mundun susɛ a masoɛ n na a yɛtɛ ra?’ Alatalaa
    falan nan na ra.
  haw-1868: A no lakou iho auanei ko lakou poe luna, a e laha aku no ko lakou kiaaina
    mailoko aku o lakou; a e lawe mai no wau ia ia a kokoke, a e hookokoke mai no
    oia ia'u; no ka mea, owai keia i hooikaika i kona naau e hookokoke mai ia'u? wahi
    a Iehova.
  arb-NAV: وَيَكُونُ قَائِدُهُمْ مِنْهُمْ، وَيَخْرُجُ حَاكِمُهُمْ مِنْ وَسَطِهِمْ
    فَأَسْتَدْنِيهِ فَيَدْنُو مِنِّي، إِذْ مَنْ يَجْرُؤُ عَلَى الاقْتِرَابِ مِنِّي
    مِنْ نَفْسِهِ؟
  ewe-ewe: Woƒe kplɔla anye woawo ŋutɔ dometɔ ɖeka eye woƒe fia ado tso woawo ŋutɔ
    dome. Matee vɛ kpokploe eye wòate ɖe ŋunye nyuie. Elabena ame kae atsɔ eɖokui
    ana blibo be wòate ɖe ŋutinye kpokploe?
  eng-LEE: And their leader shall be of themselves, and their ruler shall proceed
    from the midst of them; and I will cause him to draw near, and he shall approach
    unto me; for who is this that will venture of his own heart to approach unto me?
    saith the Lord.
  asm-FB: তেওঁলোকৰ অধিপতি তেওঁলোকৰ ভিতৰতে হ’ব, আৰু তেওঁলোকৰ শাসনকৰ্ত্তা তেওঁলোকৰ মাজৰ
    পৰা ওলাব; আৰু মই তেওঁক মোৰ ওচৰ চপাম, তেতিয়া তেওঁ মোৰ ওচৰ চাপিব; কিয়নো যিহোৱাই
    কৈছে, মোৰ ওচৰলৈ আহিবলৈ কাৰ সাহস আছে?”
  sus-A: مَنفّ مِنِمَ نّ يَشُبَ بْنسْي، عٍ شَ مَنفّ قَمَ قِندِدٍ عٍ شَ مِشِ ندٍ نَن
    نَ. ﭑ تَن نَ عَ رَ مِنِمَ، عَ شَ عَ مَكْرّ ﭑ نَ، شَ نَ مُ عَ رَ مِشِ يٌ مُ نْمَ
    نَ رَبَدٍ عَ يّتّ رَ. عَلَتَلَ شَ مَسٍنيِ نَن نَ كِ.»
  fra-SBL: Leur prince sera l'un d'entre eux, et leur chef sortira du milieu d'eux.
    Je le ferai s'approcher, et il s'approchera de moi ; car qui est celui qui a eu
    l'audace de s'approcher de moi ? dit Yahvé.
  hbo-hbo: וְהָיָ֨ה אַדִּירֹ֜ו מִמֶּ֗נּוּ וּמֹֽשְׁלֹו֙ מִקִּרְבֹּ֣ו יֵצֵ֔א וְהִקְרַבְתִּ֖יו
    וְנִגַּ֣שׁ אֵלָ֑י כִּי֩ מִ֨י הוּא־זֶ֜ה עָרַ֧ב אֶת־לִבֹּ֛ו לָגֶ֥שֶׁת אֵלַ֖י נְאֻם־יְהוָֽה׃
  kik-kik: Mũtongoria wao agaakorwo arĩ ũmwe wa andũ ao kĩũmbe; o nake mwathi wao
    akoima o kũu thĩinĩ wa andũ ao. Nĩngamũreharehe nake oke hakuhĩ na niĩ, nĩ ũndũ-rĩ,
    nĩ mũndũ ũrĩkũ ũngĩĩrutĩra gũũka hakuhĩ na niĩ?’ ũguo nĩguo Jehova ekuuga.
  fra-NCL: Son chef sera un des siens, et son souverain sortira de son sein ; je le
    ferai venir et il s’approchera de moi ; car quel est l’homme qui disposerait son
    cœur de manière à s’approcher de moi ? — oracle de Yahweh.
  cek-AK: Angmacae acaeng thung ih kami to nihcae zaehoikung ah om tih, nihcae ukkungnawk
    doeh angmacae thung ih kami ah ni om tih; anih han ka taengah anghnai ah, tiah
    ka thuih naah, ka taengah anghnai tih; mi mah maw angmah koeh ah kai khaeah anghnai
    vaih? tiah Angraeng mah thuih.
  cuk-cuk: 'Bab-Jehová soged: “Bemar-abargi, bemar-iduged nodagoed, a-dulegine, bemarga-negseed
    danikoed. An-walikaa-guega an imakoed, anba gudii guoed. Degite, ¿doa an-walikaa
    anse-dagega guakwasunna?'
  uig-CYR: Уларниң беши өзлиридин болиду, Уларниң һөкүм сүргүчиси өзлири оттурисидин
    чиқиду; Мән уни өз йенимға кәлтүримән, шуниң билән у Маңа йеқин келиду; Чүнки
    йенимға кәлгүчи җенини тәвәккүл қилғучи әмәсму? — дәйду Пәрвәрдигар.
  tel-2017: వాళ్ళ నాయకుడు వాళ్ళల్లోనుంచే వస్తాడు. నేను వాళ్ళను ఆకర్షించినప్పుడు, వాళ్ళు
    నన్ను సమీపించినప్పుడు, వాళ్ళ మధ్య నుంచి అతడు బయలుదేరుతాడు. నేను ఇది చెయ్యకపోతే,
    నన్ను సమీపించే సాహసం ఎవడు చెయ్యగలడు?” ఇది యెహోవా వాక్కు.
  hat-BSA: Chèf pa yo va youn nan yo, e sila ki gouvène yo va sòti nan mitan yo. Mwen
    va mennen li toupre, e li va vin toupre Mwen; paske se kilès ki ta gen kouraj
    pou pwoche M?” deklare SENYÈ a.
  kos-kos: Tokosra lalos el fah ma na in facl selos sifacna, Mwet kol lalos el fah
    tuku na inmasrlolos me. LEUM GOD El fahk, Nga fah solal elan tuku nu yuruk, Ac
    el ac fah tuku, Tuh su ac ku in tuku fin tia solsol el?
  hbo-WLC: וְהָיָ֨ה אַדִּיר֜וֹ מִמֶּ֗נּוּ וּמֹֽשְׁלוֹ֙ מִקִּרְבּ֣וֹ יֵצֵ֔א וְהִקְרַבְתִּ֖יו
    וְנִגַּ֣שׁ אֵלָ֑י כִּי֩ מִ֨י הוּא־זֶ֜ה עָרַ֧ב אֶת־לִבּ֛וֹ לָגֶ֥שֶׁת אֵלַ֖י נְאֻם־יְהוָֽה׃
  ibo-ibo: Onyendu ha ga-abụ otu onye nʼime ndị ha; onye ga-achị ha ga-esi nʼetiti
    ha pụta. Aga m akpọbata ya nso ebe m nọ, ọ ga-abịaru m nso, nʼihi na olee mmadụ
    ahụ nke pụrụ inyefe onwe ya kpamkpam, maka ịbịaru m nso?’ Otu a ka Onyenwe anyị
    kwubiri.
  ory-ory: ପୁଣି, ସେମାନଙ୍କର ଅଧିପତି ସେମାନଙ୍କ ମଧ୍ୟରୁ ହେବେ ଓ ସେମାନଙ୍କର ଶାସନକର୍ତ୍ତା ସେମାନଙ୍କ
    ମଧ୍ୟରୁ ନିର୍ଗତ ହେବେ; ଆଉ, ଆମ୍ଭେ ତାଙ୍କୁ ଆପଣାର ନିକଟବର୍ତ୍ତୀ କରାଇବା ଓ ସେ ଆମ୍ଭ ନିକଟକୁ
    ଆସିବେ, କାରଣ ସଦାପ୍ରଭୁ କହନ୍ତି, ଆମ୍ଭ ନିକଟକୁ ଆସିବା ପାଇଁ ଯେ ସାହସ କରିଅଛନ୍ତି, ସେ କିଏ?
  chk-chk: Nöür souemwen epwe eman seni püsin leir, nge ar samol epwe ütä me leir.
    Epwe kaneto rei lupwen üpwe köri, pun iö a tongeni püsin kaneto rei, nge üsap
    köri? Ngang ewe Samol mi Lapalap üa kapas.
  rop-rop: Blanga olabat bos garra kaman brom olabat ronwan kantri. Im garra kaman
    brom olabat ronwan pipul. Im garra kaman langa mi wen ai askimbat im. Wal hu garra
    kaman langa mi if ai nomo bin askimbat im? Olabat garra jidan main ronwan pipul,
    en mi na, olabat God.” Lagijat na YAWEI bin tok.
  ukr-1871: І вийде гетьман його з него самого, й володарь його народиться зпосеред
    него; й я пригорну його, й він приступить до мене; бо й хто ж би зважився сам
    приступити до мене? говорить Господь.
  deu-1951: Und ihr Fürst wird aus ihnen stammen und ihr Herrscher aus ihrer Mitte
    hervorgehen; den will ich herzutreten lassen, und er wird mir nahen; denn wer
    würde sonst sein Leben daran wagen, zu mir zu nahen? spricht der HERR.
  eng-JPS: And their prince shall be of themselves, and their ruler shall proceed
    from the midst of them; and I will cause him to draw near, and he shall approach
    unto Me; for who is he that hath pledged his heart to approach unto Me? saith
    the LORD.
  srp-1865: I knez æe njihov biti od njih, i vladalac æe njihov izlaziti isred njih;
    i daæu mu da pristupa, i pristupaæe k meni; jer ko je taj koji se usuðuje pristupiti
    k meni? govori Gospod.
  lug-lug: Omukulembeze waabwe aliba omu ku bo; omukulembeze waabwe aliyimuka okuva
    mu bo. Ndimuleeta wendi era musembeze kumpi nange, kubanga ani oyo alyewaayo okunyiikira
    okubeera okumpi nange?’ bw’ayogera Mukama.
  heb-heb: והיה אדירו ממנו ומשלו מקרבו יצא והקרבתיו ונגש אלי כי מי הוא זה ערב את לבו
    לגשת אלי נאם יהוה׃
  ben-IRV: তাদের নেতা তাদেরই মধ্যে থেকেই একজন হবে; সে তাদের মধ্য থেকেই উঠবে। যখন আমি
    তাদের কাছে ডাকব এবং যখন তারা আমার কাছে আসবে। যদি আমি তা না করি, কে সাহস করে আমার
    কাছে আসতে পারে?’ এটি সদাপ্রভুর ঘোষণা।
  pan-pan: ਉਹਨਾਂ ਦਾ ਸ਼ਹਿਜ਼ਾਦਾ ਉਹਨਾਂ ਵਿੱਚ ਹੋਵੇਗਾ, ਉਹਨਾਂ ਦਾ ਹਾਕਮ ਉਹਨਾਂ ਵਿੱਚੋਂ ਨਿੱਕਲੇਗਾ।
    ਮੈਂ ਉਹ ਨੂੰ ਨੇੜੇ ਕਰਾਂਗਾ ਅਤੇ ਉਹ ਮੇਰੇ ਕੋਲ ਪਹੁੰਚੇਗਾ, ਉਹ ਕਿਹੜਾ ਹੈ ਜਿਸ ਮੇਰੇ ਕੋਲ ਆਉਣ
    ਦੀ ਦਿਲੇਰੀ ਕੀਤੀ? ਯਹੋਵਾਹ ਦਾ ਵਾਕ ਹੈ।
  mya-JVB: သူ တို့၏ မင်း သည် သူ တို့အမျိုးဖြစ် လိမ့်မည်။ သူ တို့အထဲက ပေါ်ထွန်း သောသူသည်သူ
    တို့ကို အုပ်စိုး ရ လိမ့်မည်။ ငါသွေးဆောင် ၍ သူတို့သည် ငါ့ ထံသို့ ချဉ်းကပ် ကြလိမ့်မည်။
    ငါ့ ထံသို့ ချဉ်းကပ် လိုသောငှါ ၊ အဘယ်သူ သည် မိမိစိတ် ကို တန်းစေသနည်း။
  tbg-tbg: Vika náiqaa raqikiqi vivaro vika hana vaiinti vovano vika qiata vaiintiqama
    vuanarove. Te vira aaramake vita viri kaariraro viva ti aaqanto ani varianarove.
    Kia te vaiinti vo aaraarera, viva qeteharo kia ti aaqanto anianarove.
  hmo-hmo: Israela taudia edia king, be sibodia edia bese dekena amo do ia mai. Edia
    gunalaia tauna, be idia edia huanai dekena amo ia vara tauna. Lau ese ia do lau
    boiria mai, vadaeni ia be lau kahirakahira do ia raka mai. Badina be daika ese
    mai gari lasi lau dekenai do ia mai, bema lau boiria lasi neganai? Lau inai Lohiabada,
    lau hereva noho.
  urd-urd: और उनका हाकिम उन्हीं में से होगा, और उनका फ़रमॉरवाँ उन्हीं के बीच से पैदा
    होगा और मैं उसे क़ुर्बत बख़्शूँगा, और वह मेरे नज़दीक आएगा; क्यूँकि कौन है जिसने
    ये जुर'अत की हो कि मेरे पास आए? ख़ुदावन्द फ़रमाता है।
  rus-SYN: И будет вождь его из него самого, и владыка его произойдет из среды его;
    и Я приближу его, и он приступит ко Мне; ибо кто отважится сам собою приблизиться
    ко Мне? говорит Господь.
  bqc-SIM: An gbɛ̃e mɛ́ aↄ dɛ ń dↄaana ũ, gbɛ̃́ pↄ́ nɛblè ń guu mɛ́ aↄ dɛ ń kía
    ũ. Má tó aà sↄ̃mazi aàↄ kumanↄ kãi. Tó màa no, démɛ a fↄ̃ gi a wɛ̃nii
    à sↄ̃mazii? Ma Dii mámɛ má ò.
  tcz-CHONGTHU: Amahon, amaholah’a kon’a, alengpau ding khat akisem doh diu, keiman
    ama chu kaheng’a kakou lut ding ahi. Ajeh chu, amapa chun achamtah’a eihin nailut
    ngamlou ahi, tin Pakaiyin aseiye.
  mar-mar: त्यांचा पुढारी त्यांच्यातलाच होईल. तो त्यांच्यामधूनच निघेल जेव्हा मी त्यास
    जवळ येऊ देईन आणि जेव्हा तो माझ्याजवळ येईल. कारण जो माझ्याजवळ यायला कोणाची हिंमत
    आहे? हे परमेश्वराचे निवेदन आहे.
  qub-qub: Quiquincunapitami juc mandaj jatarenga. Llapanta mandananpaj quiquincunapitami
    yurenga. Pay ñaupächo cananpämi camacächishaj. Chayno mana camacächiptëga ¿piraj
    ñaupäman chayamunman?
  bqp-bqp: Bɛɛn turowɑ koo ko bɛɛn sunɔ. Kpɑ n de u mɑn susimɑ, domi goo kun kɑ̃kɔ
    u mɑn susi, mɑ n kun mɔ nɑ nùn sokɑ. Nɛ, Yinni Gusunɔwɑ nɑ yeni geruɑ.
  hat-hat: Se yonn nan nou ki va chèf nan peyi a. Wi, se nan mitan nou yon chèf va
    soti pou gouvènen nou. L'a vin jwenn mwen lè m'a rele l'. Paske pesonn p'ap pran
    chans vin jwenn mwen si mwen pa rele l'. Se Seyè a ki di sa.
  eng-BSB: Their leader will be one of their own, and their ruler will arise from
    their midst. And I will bring him near, and he will approach Me, for who would
    dare on his own to approach Me?” declares the LORD.
  eng-WEBPB: Their prince will be one of them, and their ruler will proceed from amongst
    them. I will cause him to draw near, and he will approach me; for who is he who
    has had boldness to approach me?” says the LORD.
  kbq-kbq: Hagi zamagri amu'nompinti mago'zmimo kva nera fore huno kegava huzmantegahie.
    Nagra ana nera avre tava'o hanugeno Nagri navate manigahie. Na'ankure Nagri tava'ontera
    mago vahemo'e huno agra'a avesitera omegahie.
  nhe-BL: Huan se inintlanahuatijca motlalanas campa yajuanti. Huan ayoc quinnahuatis
    se sejcoyoc ejquetl. Huan na nijnotzas para ma nechtequipano queja se totajtzi
    ipan notlaixpa, pampa ax motemacasquía nechnechcahuis intla ax nijnotza.
  gub-BL: Amo wainuinuromo har wiko putar wanuwihaw romo nehe. Waànàm wiko putar wanuwihaw
    romo nehe. Aze ainoz imuwà hezeupe nehe, Uhem putar heruwake a'e nehe. Aze naenoz
    kwaw amo nehe, a'e teko nur kwaw heruwake nehe. Ta'e ukyze putar a'e wà nehe xe.
    Wiko putar heremiaihu romo wà nehe. Aiko putar wazar romo nehe no. Ihe Tupàn Tuweharupi
    Wiko Ma'e aze'eg kwez kury.
  eng-DRA: 'And their leader shall be of themselves: and their prince shall come forth
    from the midst of them: and I will bring him near, and he shall come to me: for
