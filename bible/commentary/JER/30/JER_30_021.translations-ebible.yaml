verse: JER.030.021
translations:
  mal-C: അവരുടെ അധിപതി അവരിൽ ഒരുവനായിരിക്കും; അവരുടെ ഭരണാധികാരി അവരുടെ മധ്യേനിന്നുതന്നെ
    ഉത്ഭവിക്കും. ഞാൻ അവനെ സമീപത്ത് കൊണ്ടുവരും, അവൻ എന്റെ അടുത്തുവരും. എന്റെ സമീപസ്ഥനായിരുന്നുകൊണ്ട്
    എനിക്കായി സ്വയം സമർപ്പിക്കാൻ അവനല്ലാതെ ആരാണുള്ളത്?’ എന്ന് യഹോവ അരുളിച്ചെയ്യുന്നു.
  deu-TKW: Und ein Machthaber für ihn soll ihm selbst entstammen, und ein Gebieter
    für ihn aus seiner Mitte hervorgehen. Und ich will ihn mir nahen lassen, daß er
    zu mir herantrete, - denn wen gäbe es sonst, der sein Leben daran wagen sollte,
    zu mir heranzutreten? - ist der Spruch Jahwes.
  lin-lin: Mokonzi na bango akowuta kati na bango, mpe mokambi na bango akowuta kaka
    kati na bango ; nakobenda bango pene na Ngai mpe bakoya pene na Ngai, pamba te
    nani azali na nguya ya kopusana pene na Ngai ? › elobi Yawe.
  eng-LSV: And his majestic one has been of himself, || And his ruler goes forth from
    his midst, || And I have caused him to draw near, || And he has drawn near to
    Me, || For who [is] he who has pledged his heart || To draw near to Me?” A declaration
    of YHWH.
  eng-GNV: 'And their noble ruler shall be of themselues, and their gouernour shall
    proceede from the middes of them, and I will cause him to draw neere, and approche
    vnto me: for who is this that directeth his heart to come vnto mee, saith the
    Lord?'
  eng-WEBSTER: 'And their nobles shall be from themselves, and their governor shall
    proceed from the midst of them; and I will cause him to draw near, and he shall
    approach time: for who is this that engaged his heart to approach to me? saith
    the LORD.'
  nhw-BL: Huan se inintlanahuatijca motlananas campa inijuanti. Huan ayacmo quinnahuatis
    se seyoc tlali ejquetl. Huan na nijnotzas para ma nechtequipano quen se totajtzi
    ipan notlaixpa, pampa amo motemacasquía nechnechcahuis sintla amo nijnotza.
  swh-ONEN: Mmoja wao atakuwa kiongozi wao; mtawala wao atainuka miongoni mwao. Nitamleta
    karibu nami, naye atanikaribia mimi, kwa maana ni nani yule atakayejitolea kuwa
    karibu nami?’ asema Bwana.
  bba-bba: Bɛɛn turowɑ koo ko bɛɛn sunɔ. Kpɑ n de u mɑn susimɑ, domi ɡoo kun kɑ̃kɔ
    u mɑn susi, mɑ n kun mɔ nɑ nùn sokɑ. Nɛ, Yinni Gusunɔwɑ nɑ yeni ɡeruɑ.
  eng-KJVCPB: 'And their nobles shall be of themselves, And their governor shall proceed
    from the midst of them; And I will cause him to draw near, and he shall approach
    unto me: For who is this that engaged his heart to approach unto me? saith the
    Lord.'
  luo-luo: Jatendgi nobed achiel kuomgi; jatendgi noa e diergi. Anakele machiegni
    kendo enobi machiegni koda, nimar en ngʼa manyalo chiwore, mondo obed machiegni
    koda?’ ” Jehova Nyasaye ema owacho.
  meu-meu: Idia ta ese baine lohiadia; idia bogaragidia amo ta ese baine biagudia.
    Lau ese baina harakaia kahi, bena baine raka henigu kahi; badina be daika na mai
    boga-aukana sibona baine raka henigu kahi. Iehova na e herevamu.
  npi-ULB: तिनीहरूका बीचबाटै तिनीहरूका अगुवा आउनेछ । मैले उसलाई नजिक ल्याउँदा र त्यो
    मतिर आउँदा त्यो तिनीहरूकै बिचबाट ऊ आउनेछ । मैले यसो गरिनँ भने, मेरो नजिक आउने
    साहस कसले गर्ला र ? यो परमप्रभुको घोषणा हो ।
  yor-yor: Ọ̀kan nínú wọn ni yóò jẹ́ olórí wọn, ọba wọn yóò dìde láti àárín wọn. Èmi
    yóò mú un wá sí ọ̀dọ̀ mi, òun yóò sì súnmọ́ mi, nítorí ta ni ẹni náà tí yóò fi
    ara rẹ̀ jì láti súnmọ́ mi?’ ni Olúwa wí.
  pes-OPCB: حاکم ایشان دیگر از بیگانگان نخواهد بود بلکه از میان قوم خودشان برخواهد
    خاست. من او را خواهم خواند تا کاهن عبادتگاه من باشد و به نزد من آید، زیرا چه کسی
    جرأت دارد بدون آنکه او را خوانده باشم، نزد من آید؟
  tgl-ULB: Manggagaling mula sa kanila ang kanilang pinuno. Lilitaw siya mula sa kanilang
    kalagitnaan kapag palalapitin ko siya at kapag lumapit siya sa akin. Kung hindi
    ko ito gagawin, sino pa ang maglalakas-loob na lumapit sa akin? Ito ang pahayag
    ni Yahweh.
  hui-hui: Isaraele wali agali karu aria agali mbiragome tinaga haru haga agali haguane
    howa ibugua ti haru holebira. I̱ Anduane Homogo kogome i̱na bulegobiore larogo.
    Agali haguane ogoni i̱ni kogoha kaware haru daibu helolebero. I̱na ani bulebero
    larogoni irane agalinaga hame hangume i̱ni kogoha kaware ibabe nahe kago manda
    bialu ani bulebero.
  mya-mya: သူ​တို့​ကို​အုပ်​စိုး​မည့်​သူ​သည်​သူ​တို့​လူ​မျိုး​မှ ပေါ်​ထွန်း​ရ​လိမ့်​မည်။
    သူ​တို့​၏​မင်း​သည်​သူ​တို့​အ​မျိုး​သား​များ အ​ထဲ​မှ​ပေါ်​ထွန်း​ရ​လိမ့်​မည်။ ငါ​ဖိတ်​ခေါ်​သော​အ​ခါ​ထို​သူ​သည်​ငါ့​ထံ​သို့
    ချဉ်း​ကပ်​လိမ့်​မည်။ ငါ​မ​ဖိတ်​မ​ခေါ်​ဘဲ​အ​ဘယ်​သူ​သည်​ငါ့​ထံ​သို့ ချဉ်း​ကပ်​ဝံ့​သ​နည်း။
    သူ​တို့​သည်​ငါ​၏​လူ​မျိုး​တော်​ဖြစ်​ကြ​လျက် ငါ​သည်​လည်း​သူ​တို့​၏​ဘု​ရား​ဖြစ်​လိမ့်​မည်။
    ဤ​ကား​ငါ​ထာ​ဝ​ရ​ဘု​ရား​မြွက်​ဟ​သည့် စ​ကား​ဖြစ်​၏'' ဟု​မိန့်​တော်​မူ​၏။
  bod-N: དེ་དག་གི་འགོ་དཔོན་ནི་དེ་དག་རང་གི་མི་ཡིན་ཞིང་། དབང་འཛིན་མཁན་ཡང་དེ་དག་གི་ནང་ནས་ཐོན་ནོ།
    །ངས་དེ་དག་ང་དང་ཉེ་བར་འདྲེན་ཞིང་དེ་ཡང་ང་དང་ཉེ་བར་བཅར་ངེས་ཡིན། དེ་མིན་ངའི་མདུན་དུ་འོང་བའི་སྙིང་སྟོབས་སུ་ལ་ཡོད་ཅེས་གསུངས་པ་དང་།
  sna-sna: Mutungamiri wavo achava mumwe wokwavo; anovabata ushe achamutswa pakati
    pavo. Ndichamuswededza pedyo uye iye achaswedera pedyo neni, nokuti ndianiko achazvipira
    kuti ave pedyo neni?’ ndizvo zvinotaura Jehovha.
  spa-BLM: Su príncipe será uno de ellos, y su gobernante saldrá de entre ellos. Haré
    que se acerque, y se acercará a mí; porque ¿quién es el que ha tenido la osadía
    de acercarse a mí?”, dice Yahvé.
  cac-cac: A in Jehová in svala' to a d'a e cal ol elta jun mach ol och eyajaliloc,
    a ol ex cuchb'anoc. A jun eyajalil chi' ol vac' javoc d'a in tz'ey. Yujto malaj
    junoc mach scomon tec'b'ej sb'a sjavi d'a in tz'ey.
  swh-ULB: Kiongozi wao atatoka miongoni mwao. Atatokeza kutoka kati yao nitakapomleta
    karibu na atakapanikaribia mimi. kama sitafanya hivyo, ni nani atakayethubutu
    kunisogelea? —hili ni tangazo la Yahwe.
  bel-bel: І будзе правадыр ягоны зь яго самога, і валадар ягоны будзе паходзіць з
    асяродзьдзя яго; і Я набліжу яго і ён падступіцца да Мяне; бо хто наважыцца сам
    па сабе наблізіцца да Мяне? кажа Гасподзь.
  deu-ELBBK: Und sein Herrlicher wird aus ihm sein und sein Herrscher aus seiner Mitte
    hervorgehen; und ich will ihn herzutreten lassen, dass er mir nahe; denn wer ist
    es wohl, der sein Herz verpfändete, um zu mir zu nahen?, spricht der HERR.
  mbb-OT: Is pengulu zan, ne ziyè mismu ebpuun te kandan. Ibpeuvey ku sikandin kayi
    te kediey, ne ed-uvey sikandin. Su wazà etew he ebpeǥaruǥaru ed-uvey kayi te kedì
    emun kenè ku ibpeuvey. Iyan a, is Nengazen, is migkaǥi kayi.
  mal-2015: അവരുടെ പ്രഭു അവരിൽനിന്നു തന്നേ ഉണ്ടാകും; അവരുടെ അധിപതി അവരുടെ നടുവിൽനിന്നു
    ഉത്ഭവിക്കും; ഞാൻ അവനെ അടുപ്പിക്കും; അവൻ എന്നോടു അടുക്കും; അല്ലാതെ എന്നോടു അടുപ്പാൻ
    ധൈര്യപ്പെടുന്നവൻ ആർ? എന്നു യഹോവയുടെ അരുളപ്പാടു.
  rmc-rmc: Lengro vodcas ela lendar; lengro vladcas avela lendar. Domukava les paš
    ma a ov avela dži ke ma. Se ko šaj avel korkoro pestar paš mande? phenel o RAJ.
  pes-OPV: 'و حاکم ایشان از خود ایشان بوده، سلطان ایشان از میان ایشان بیرون خواهد
    آمد و او را مقرب می‌گردانم تا نزدیک من بیاید زیرا خداوند می‌گوید: کیست که جرات
    کند نزد من آید؟'
  ron-1924: Кэпетения луй ва фи дин мижлокул луй ши стэпыниторул луй ва еши дин мижлокул
    луй; ыл вой апропия, ши ва вени ла Мине, кэч чине ар ындрэзни сэ се апропие дин
    капул луй де Мине?’, зиче Домнул.
  ben-OBCV: তাদের নেতা তাদেরই মধ্যে একজন হবে; তাদের শাসক তাদেরই মধ্য থেকে উঠে আসবে।
    আমি তাকে কাছে ডেকে নেব, আর সে আমার কাছে আসবে, কারণ আমি না ডাকলে, কে সাহস করে আমার
    কাছে আসতে পারে?’ সদাপ্রভু এই কথা বলেন।
  som-som: Oo amiirkooduna iyaguu ka iman doonaa, taliyahooduna iyaguu ka soo dhex
    bixi doonaa, oo isagaan ka dhigi doonaa inuu ii soo dhowaado, oo isna wuu ii iman
    doonaa, waayo, Rabbigu wuxuu leeyahay, Waa kuma kan ku dhaca inuu ii soo dhowaado?
  lat-VUC: 'Et erit dux ejus ex eo, et princeps de medio ejus producetur: et applicabo
    eum, et accedet ad me. Quis enim iste est qui applicet cor suum ut appropinquet
    mihi? ait Dominus:'
  eng-ASVBT: 'And their prince shall be of themselves, and their ruler shall proceed
    from the midst of them; and I will cause him to draw near, and he shall approach
    unto me: for who is he that hath had boldness to approach unto me? saith Jehovah.'
  ita-1885: E colui che avrà autorità sopra lui sarà di lui stesso, e colui che signoreggerà
    sopra lui uscirà del mezzo di lui; ed io lo farò accostare, ed egli verrà a me;
    perciocchè chi è colui che pieghi dolcemente il cuor suo, per accostarsi a me?
    dice il Signore.
  eng-LXXUP: Behold, I will bring terror upon thee, saith the Lord, from all the country
    round about thee; and ye shall be scattered every one right before him, and there
    is none to gather you.
  eng-ULB: Their leader will come from among them. He will emerge from their midst
    when I draw him near and when he approaches me. If I do not do this, who would
    dare come close to me?—this is Yahweh's declaration.
  spa-VBL: Su líder será de su propio país, su gobernante será elegido de entre ellos.
    Lo invitaré a acercarse a mí, y lo hará, porque ¿se atreverá alguien a acercarse
    a mí sin que se lo pida? declara el Señor.
  fra-_FOB: Et son chef sera pris de lui, et son dominateur sera issu de son sein.
    Je le ferai approcher, et il viendra vers moi; car qui est celui qui exposerait
    son cœur à s'approcher de moi? dit l'Éternel.
  mal-mal: അവരുടെ പ്രഭു അവരിൽ നിന്നുതന്നെ ഉണ്ടാകും; അവരുടെ അധിപതി അവരുടെ നടുവിൽനിന്ന്
    ഉത്ഭവിക്കും; ഞാൻ അവനെ അടുക്കൽവരുത്തും; അവൻ എന്നോട് അടുക്കും; അല്ലാതെ എന്നോട് അടുക്കുവാൻ
    ആരാണ് ധൈര്യപ്പെടുന്നത്?” എന്ന് യഹോവയുടെ അരുളപ്പാട്.
  urd-GVR: Un kā hukmrān un kā apnā hamwatan hogā, wuh dubārā un meṅ se uṭh kar taḳhtnashīn
    ho jāegā. Maiṅ ḳhud use apne qarīb lāūṅgā to wuh mere qarīb āegā.’ Kyoṅki Rab
    farmātā hai, ‘Sirf wuhī apnī jān ḳhatre meṅ ḍāl kar mere qarīb āne kī jurrat kar
    saktā hai jise maiṅ ḳhud apne qarīb lāyā hūṅ.
  suz-BL: मेको आन कली हुकुम पाइब मेको आन दाते ङा का दुम्‍ब। मेको आन कली सासन पाइब
    आंम आन मुर बाक्‍ब। गो मेको कली आं नेक्‍था चाक्‍नुङ। मिनु मेको आं नेक्‍था जाक्‍ब।
    मारदे हना आं नेक्‍था आंमा सु जाक्‍बा ङा?” दे परमप्रभु यावेमी देंत। येरमीया ३०:९
  eng-NOY: And their princes shall be of themselves, And their governor shall proceed
    from the midst of them. And I will cause them to approach, and they shall come
    near to me; For who is he that would dare to come near to me? saith Jehovah.
  ita-1927: Il loro principe sarà uno d’essi, e chi li signoreggerà uscirà di mezzo
    a loro; io lo farò avvicinare, ed egli verrà a me; poiché chi disporrebbe il suo
    cuore ad accostarsi a me? dice l’Eterno.
  ckb-ckb: میرەکەیان یەکێک دەبێت لەنێو خۆیان، فەرمانڕەواکەیان لە خۆیان هەڵدەکەوێت.
    لە خۆمی نزیک دەکەمەوە و لێم نزیک دەبێتەوە، چونکە کەس ناوێرێت بەبێ ویستی من لێم
    نزیک بێتەوە.“» ئەوە فەرمایشتی یەزدانە.
  eng-BBE: 'And their chief will be of their number; their ruler will come from among
    themselves; and I will let him be present before me, so that he may come near
    to me: for who may have strength of heart to come near me? says the Lord.'
  kan-OKCV: ಅವರ ಪ್ರಮುಖನು ಅವರೊಳಗೆ ಇರುವರು. ಅವರನ್ನು ಆಳುವವನು ಅವರ ಮಧ್ಯದಲ್ಲಿಂದ ಹೊರಡುವನು.
    ನಾನು ಅವನನ್ನು ಹತ್ತಿರ ಬರಮಾಡುವೆನು. ಅವನು ನನಗೆ ಸಮೀಪಿಸುವನು. ಆದರೆ ನನಗೆ ಸಮೀಪಿಸುವುದಕ್ಕೆ
    ತನ್ನ ಹೃದಯ ನಿಶ್ಚಯಮಾಡಿಕೊಂಡ ಇವನ್ಯಾರು,’ ಎಂದು ಯೆಹೋವ ದೇವರು ಹೇಳುತ್ತಾರೆ.
  tam-2017: அவர்களுடைய பிரபு அவர்களில் ஒருவனாயிருக்க, அவர்களுடைய அதிபதி அவர்கள் நடுவிலிருந்து
    தோன்றுவார்; அவரை அருகில் வரச்செய்வேன், அவர் அருகில் வருவார், என்னிடத்தில் சேரும்படி
    தன் இருதயத்தை இணைக்கிற இவர் யார்? என்று யெகோவா சொல்லுகிறார்.
  spa-RV-1909: 'Y de él será su fuerte, y de en medio de él saldrá su enseñoreador;
    y haréle llegar cerca, y acercaráse á mí: porque ¿quién es aquel que ablandó su
    corazón para llegarse á mí? dice Jehová.'
  ron-BTF: Și nobilii lor vor ieși din Iacob și guvernatorul lor va ieși din mijlocul
    lor; și îl voi face să se apropie, și el se va apropia de mine, pentru că cine
    este acesta care și‑a dedicat inima să se apropie de mine? spune DOMNUL.
  eng-WEBP: Their prince will be one of them, and their ruler will proceed from among
    them. I will cause him to draw near, and he will approach me; for who is he who
    has had boldness to approach me?” says the LORD.
  eng-FBV: Their leader will be from their own country, their ruler will be chosen
    from among them. I will invite him to come close to me, and he will do so, for
    would anyone dare to approach me without being asked? declares the Lord.
  nld-1939: 'Zijn vorst staat uit zijn midden op; Ik laat hem komen: hij mag Mij naderen;
    Wie anders zou zijn leven wagen, Om Mij te naderen, spreekt Jahweh!'
