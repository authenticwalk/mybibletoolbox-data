verse: JER.030.022
translations:
  mal-C: ‘അതുകൊണ്ട് നിങ്ങൾ എന്റെ ജനമായിരിക്കും ഞാൻ നിങ്ങൾക്കു ദൈവവും ആയിരിക്കും.’ ”
  deu-TKW: Und so werdet ihr dann mein Volk und ich euer Gott sein!
  lin-lin: ‹ Boye, bokozala bato na Ngai, mpe Ngai nakozala Nzambe na bino. › »
  eng-LSV: “And you have been to Me for a people, || And I am to you for God.”
  eng-GNV: And ye shall be my people, and I will bee your God.
  eng-WEBSTER: And ye shall be my people, and I will be your God.
  nhw-BL: Huan inijuanti elise nomasehualhua huan na nielis niininDIOS.” Quej nopa
    quiijtohua TOTECO.
  swh-ONEN: ‘Kwa hiyo ninyi mtakuwa watu wangu, nami nitakuwa Mungu wenu.’ ”
  bba-bba: Sɑɑ ye sɔɔrɑ i ko i n mɑɑ sɑ̃ɑ nɛn tɔmbu, kpɑ n ko bɛɛn Yinni.
  eng-KJVCPB: And ye shall be my people, and I will be your God.
  luo-luo: “ ‘Omiyo unubed joga, kendo anabed Nyasachu.’ ”
  meu-meu: Umui na lauegu bese ai baola, bona lau na emui Dirava ai bainala.
  npi-ULB: तब तिमीहरू मेरा मानिसहरू हुनेछौ, र म तिमीहरूका परमेश्‍वर हुनेछु ।
  yor-yor: ‘Nítorí náà, ẹ̀yin yóò jẹ́ ènìyàn mi, èmi yóò sì jẹ́ Ọlọ́run yín.’ ”
  pes-OPCB: آنگاه ایشان قوم من خواهند بود و من خدای ایشان!»
  tgl-ULB: At kayo ay magiging aking mga tao at ako ang magiging Diyos ninyo.
  hui-hui: Ani berogola Isaraele ti i̱naga wali agaliore halu i̱ni tinaga Ngode Datagaliwabeore
    holebero. I̱ Anduane Homogo i̱na bi o ledogoniore, lalu lene.
  mya-mya: '@see-verse:JER.030.021'
  bod-N: ཁྱོད་ཅག་ངའི་འབངས་མི་དང་། ང་ཁྱོད་ཀྱི་དཀོན་མཆོག་ཏུ་འགྱུར་རོ་ཞེས་དཀོན་མཆོག་ཡ་ཝཱེས་གསུངས།
  sna-sna: ‘Saka muchava vanhu vangu, neni ndichava Mwari wenyu.’ ”
  spa-BLM: “Vosotros seréis mi pueblo, y yo seré tu Dios.
  cac-cac: Ol ex och in chon̈ab'oc, a inxo ol in och e Diosaloc, xchi Jehová.
  swh-ULB: Kisha mtakuwa watu wangu, na nitakuwa Mungu wenu.
  bel-bel: І вы будзеце Маім народам, і Я буду вам Богам.
  deu-ELBBK: Und ihr werdet mein Volk, und ich werde euer Gott sein.
  mbb-OT: Egkehimu sikandan he menge etew ku ne egkehimu a he Megbevayè dan.
  mal-2015: അങ്ങനെ നിങ്ങൾ എനിക്കു ജനമായും ഞാൻ നിങ്ങൾക്കു ദൈവമായും ഇരിക്കും.
  rmc-rmc: Tumen avena mire manuša a me avava tumaro Del.“
  pes-OPV: و شما قوم من خواهید بود و من خدای شما خواهم بود.
  ron-1924: ‘Вой вець фи попорул Меу, ши Еу вой фи Думнезеул востру.’”
  ben-OBCV: ‘তাই, তোমরা আমার প্রজা হবে, আর আমি তোমাদের ঈশ্বর হব।’ ”
  som-som: Oo idinku dadkayga waad ahaan doontaan, aniguna Ilaahiinna baan ahaan doonaa.
  lat-VUC: et eritis mihi in populum, et ego ero vobis in Deum.
  eng-ASVBT: And ye shall be my people, and I will be your God.
  ita-1885: E voi mi sarete popolo, ed io vi sarò Dio.
  eng-ULB: Then you will be my people, and I will be your God.
  spa-VBL: Ustedes serán mi pueblo y yo seré su Dios.
  fra-_FOB: Et vous serez mon peuple, et je serai votre Dieu.
  mal-mal: “അങ്ങനെ നിങ്ങൾ എനിക്ക് ജനമായും ഞാൻ നിങ്ങൾക്ക് ദൈവമായും ഇരിക്കും.
  urd-GVR: Us waqt tum merī qaum hoge aur maiṅ tumhārā Ḳhudā hūṅgā.’”
  suz-BL: परमप्रभु यावेम “गे आं मुर दुम्‍नीनी। मिनु गो इन परमप्रभु दुम्‍नुङ” देंत।
    येरमीया ७:२३
  eng-NOY: And ye shall be my people, And I will be your God.
  ita-1927: Voi sarete mio popolo, e io sarò vostro Dio.
  ckb-ckb: «”ئێوە دەبن بە گەلی من و منیش دەبم بە خودای ئێوە.“»
  eng-BBE: And you will be my people, and I will be your God.
  kan-OKCV: ‘ನೀವು ನನಗೆ ಪ್ರಜೆಯಾಗಿರುವಿರಿ. ನಾನು ನಿಮಗೆ ದೇವರಾಗಿರುವೆನು.’ ”
  tam-2017: நீங்கள் என் மக்களாயிருப்பீர்கள், நான் உங்கள் தேவனாயிருப்பேன்.
  spa-RV-1909: Y me seréis por pueblo, y yo seré vuestro Dios.
  ron-BTF: Și voi veți fi poporul meu și eu voi fi Dumnezeul vostru.
  eng-WEBP: “You shall be my people, and I will be your God.
  eng-FBV: You will be my people, and I will be your God.
  nld-1939: Zo zult gij mijn volk, En Ik zal uw God zijn!
  nch-BL: Huan inijuanti elise nomasehualhua huan na nielis niiniDIOS.” Quej nopa
    quiijtohua TOTECO.
  vie-1934: Như vậy, các ngươi sẽ làm dân ta, ta sẽ làm Đức Chúa Trời các ngươi.
  hin-CV: ‘तब तुम मेरी प्रजा हो जाओगे, तथा मैं तुम्हारा परमेश्वर.’ ”
  spa-BES: Y tú serás mi pueblo, y yo seré tu Dios.
  tdx-tdx: Ho ondatiko nahareo, vaho ho Andrianañahare’ areo iraho.
  tha-KJV: และเจ้าทั้งหลายจะเป็นประชาชนของเรา และเราจะเป็นพระเจ้าของเจ้า”
  por-BR-2018: E vós sereis meu povo, e eu serei vosso Deus.
  deu-ELO: Und ihr werdet mein Volk, und ich werde euer Gott sein.
  eng-WYC-2018: And ye shall be into a people to me, and I shall be into God to you.
    (And ye shall be my people, and I shall be your God.)
  epo-epo: Kaj vi estos Mia popolo, kaj Mi estos via Dio.
  uig-PIN: — Xuning bilǝn silǝr Mening hǝlⱪim bolisilǝr, Mǝn silǝrning Hudayinglar
    bolimǝn.
  beo-beo: Ilia ouligisu hina bagade amola ea mano da ilia fidafa amoga misunu. Na
    da ema misa:ne sia:sea, e da Nama misunu. (Na da dunu amo Nama misa:ne hame hiougisia,
    e Nama misunu da hamedei). Ilia da Na fi dunu esalumu amola Na da ilia Gode esalebe
    ba:mu. Na, Hina Gode, da sia:i dagoi.”
  tpi-OTNT: Na bai yupela Israel i kamap lain manmeri bilong mi stret na bai mi stap
    God bilong yupela.”
  hau-SA: ‘Saboda haka za ku zama mutanena, ni kuwa in zama Allahnku.’ ”
  uig-LAT: — Shuning bilen siler Méning xelqim bolisiler, Men silerning Xudayinglar
    bolimen.
  nde-nde: ‘Ngakho lina lizakuba ngabantu bami, mina ngibe nguNkulunkulu wenu.’ ”
  ton-ton: Pea te mou hoko ko hoku kakai, pea te u hoko ko homou ʻOtua.
  ces-1613: I budete mým lidem, a já budu vaším Bohem.
  eng-WMB: “You shall be my people, and I will be your God.
  tam-TCV: ‘எனவே நீங்கள் என் மக்களாயிருப்பீர்கள், நான் உங்கள் இறைவனாயிருப்பேன்.’ ”
  ceb-ULB: Unya mahimo kamong akong katawhan ug ako mahimong inyong Dios.
  pol-UBG: I będziecie moim ludem, a ja będę waszym Bogiem.
  urd-GVU: اُس وقت تم میری قوم ہو گے اور مَیں تمہارا خدا ہوں گا‘۔“
  deu-1912: Und ihr sollt mein Volk sein, und ich will euer Gott sein.
  kan-2017: ನೀವು ನನ್ನ ಜನರಾಗಿರುವಿರಿ, ನಾನು ನಿಮಗೆ ದೇವರಾಗಿರುವೆನು.
  yap-yap: '@see-verse:JER.030.021'
