  ilo-ULB: Ket agbalinkayonto a tattaok, ken siakto ti Diosyo.
  kpg-kpg: '@see-verse:JER.030.021'
  uig-ARA: ــ شۇنىڭ بىلەن سىلەر مېنىڭ خەلقىم بولىسىلەر، مەن سىلەرنىڭ خۇدايىڭلار بولىمەن.
  sus-sus: «Wo findima nɛ n ma ɲama ra, n fan findi wo Marigi Ala ra.
  pon-2006: '@see-verse:JER.030.021'
  ksd-ksd: Ma avat kaugu tarai ma iau kavava God boko.
  tur-YTC: “Siz benim halkım olacaksınız, Ben de sizin Tanrınız olacağım.
  ind-AYT: ‘Kamu akan menjadi jemaat-Ku dan Aku akan menjadi Allahmu.’
  nya-nya: “Choncho inu mudzakhala anthu anga, ndipo Ine ndidzakhala Mulungu wanu.”
  hrv-hrv: “I vi ćete biti moj narod, a ja vaš Bog.
  mps-mps: Tama dage Israel te eno we bidi hani mu pedelama, te ena dagego God bidaibao,”
