  mdy-ETH: ዒንሢ ታ ዴሬ ማዓንዳኔ፤ ታኣኒያ ዔያቶኮ ፆኦሲ ማዓንዳኔ፤ ዬያ ጌዔሢ ታና፥ ናንጊና ናንጋ ጎዳኬ።»
  twi-ASANTE: ‘Enti mobɛyɛ me nkurɔfoɔ, na mayɛ mo Onyankopɔn.’ ”
  eng-WEBU: “You shall be my people, and I will be your God.
  wal-wal: Hegaa gishshau, intte ta asa gidana; taanikka intte Xoossaa gidana” yaagees.
  spa-PDDPT: Y me serán pueblo y Yo seré su ʼElohim.
  gun-gun: “Ha'e ramo peẽ kuery ma xevygua 'rã pendekuai, ha'e rã xee ma aiko 'rã
