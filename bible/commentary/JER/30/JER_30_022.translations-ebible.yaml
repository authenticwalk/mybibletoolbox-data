  tpi-tpi: Na bai yupela Israel i kamap lain manmeri bilong mi stret na bai mi stap
    God bilong yupela.”
  dan-1931: I skal være mit Folk, og jeg vil være eders Gud.
  vie-OVCB: Các con sẽ làm dân Ta, và Ta sẽ làm Đức Chúa Trời của các con.”
  guj-2017: પછી તમે મારા લોક થશો અને હું તમારો ઈશ્વર થઈશ.
  pon-2006A: '@see-verse:JER.030.021'
  por-BRBSL: “Vocês serão meu povo, e eu serei seu Deus.
