  uig-ARA: نېمىشقا زېدەڭ تۈپەيلىدىن، دەرد-ئەلىمىڭ داۋالىغۇسىز بولغانلىقى تۈپەيلىدىن
    پەرياد كۆتۈرىسەن؟ قەبىھلىكىڭنىڭ ھەددى-ھېسابسىز بولغانلىقىدىن، گۇناھلىرىڭ ھەددىدىن
    زىيادە بولغانلىقىدىن، مەن شۇلارنى ساڭا قىلغانمەن.
  sus-sus: Munfe ra wo na wafe na gbaloe xa fe ra? Munfe ra wo mu tinma na ɲaxankatɛ
