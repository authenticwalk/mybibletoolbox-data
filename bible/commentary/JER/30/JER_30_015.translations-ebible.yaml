    nogudbala ting, en yumob jidan brabli nogudbala.
  ukr-1871: Чого ж кричиш, що ти поранений, що біль твій тяжкий? Се ж за многі провини
    твої, за безлїч гріхів твоїх я вчинив тобі теє.
  deu-1951: Was schreist du über deinen Schaden und deinen unheilbaren Schmerz? Weil
    deine Schulden so groß und deine Sünden so zahlreich sind, habe ich dir solches
    getan!
  eng-JPS: Why criest thou for thy hurt, that thy pain is incurable? For the greatness
    of thine iniquity, because thy sins were increased, I have done these things unto
    thee.
  srp-1865: Zašto vièeš radi rane svoje, smrtnoga bola svojega? za mnoštvo bezakonja
    tvojega, za silne grijehe tvoje èinim ti to.
  lug-lug: Lwaki okaaba olw’ekiwundu kyo, obulumi bwo obutaliiko ddagala? Olw’okwonoona
    kwo okunene n’ebibi byo ebingi ennyo nkuleeseeko ebintu bino.
  heb-heb: מה תזעק על שברך אנוש מכאבך על רב עונך עצמו חטאתיך עשיתי אלה לך׃
  ben-IRV: কেন তোমার ক্ষতের সাহায্যের জন্য ডাক? তোমার যন্ত্রণা দুরারোগ্য। তোমার অপরাধ
    ও অসংখ্য পাপের জন্যই আমি তোমার প্রতি এই সব করেছি।
  pan-pan: ਤੂੰ ਆਪਣੀ ਸੱਟ ਲਈ ਕਿਉਂ ਚਿੱਲਾਉਂਦੀ ਹੈਂ? ਤੇਰਾ ਦੁੱਖ ਅਸਾਧ ਹੈ, ਇਸ ਕਰਕੇ ਕਿ ਤੇਰੀ
    ਬਦੀ ਵੱਧ ਗਈ, ਅਤੇ ਤੇਰੇ ਪਾਪ ਬਹੁਤ ਹੋ ਗਏ, ਮੈਂ ਤੇਰੇ ਨਾਲ ਇਹ ਕੀਤਾ।
  mya-JVB: သင် သည် အနာ ကိုခံရသည်ဖြစ်၍၊ အဘယ်ကြောင့် ငိုကြွေး သနည်း။ သင် ၏အပြစ် ကြီး
    သောကြောင့် ၊ သင် ခံရသောဝေဒနာ သည် ပျောက် ခဲ၏။ သင် ပြုသောဒုစရိုက် များပြား သောကြောင့်၊
    ဤ သို့ငါဆုံးမ ရ၏။
  tbg-tbg: Quminama ne nenta numuarara iriha ike mpo tivarave. Kia vovano vira rumpa
    nimitairaro tavanta vuanarove. Ne qora kaiqa, vo kaiqa vo kaiqa vare variavaro
    nai nora uvavano niqaa vaira kaara te ni ntaihama kaunarave.
  hmo-hmo: Badina dahaka emui berodia dainai umui hereva badubadu noho? Emui berodia
    totona muramura ta be lasi, badina emui kerere be bada, bona emui kara dikadia
    be maragi lasi momokani. Unai dainai inai bamona matakani umui dekenai lau henia.
  urd-urd: तू अपनी ख़स्तगी की वजह से क्यूँ चिल्लाती है, तेरा दर्द ला — इलाज है; इसलिए
    कि तेरी बदकिरदारी बहुत बढ़ गई और तेरे गुनाह ज़्यादा हो गए, मैंने तुझसे ऐसा किया।
  rus-SYN: Что вопиешь ты о ранах твоих, о жестокости болезни твоей? по множеству
    беззаконий твоих Я сделал тебе это, потому что грехи твои умножились.
  bqc-SIM: Ásu wiilɛ á bↄ̀kↄↄ wãwã yã́ musuo. Á tàae zↄ̃ↄ ń á duuna tìisio
    yã́i ma yã́ beeↄ kɛ̀iɛ́.
  tcz-CHONGTHU: Ibol’a namaha jeh’a chu kiphin nahim, adamdoh nading, umlou ahi. Ajeh
    chu nachonset atamval in, nathemmo najong alen behseh tai. Hijeh’a chu keiman
    talen kamatsah nahi.
  mar-mar: तुझ्या जखमेमुळे तू मदतीसाठी का ओरडतो? तुझ्या यातना बऱ्या न होऊ शकणाऱ्या
    आहेत. कारण तुझ्या पुष्कळ अन्यायामुळे, तुझ्या असंख्य पापामुळे मी तुला या गोष्टी
    केल्या आहेत.
  qub-qub: Nanaycäshushayquipaj manana jampi caycaptenga ¿imapänataj nanächicur gaparaycanqui?
    Gamtaga castigashcä yupaytapis mana atipaypaj juchata rurashayquipitami, fiyupa
    mana allicunata rurashayquipitami.
  bqp-bqp: Mbɑn sɔ̃nɑ i mɛɛrɑn weeweenu mɔ̀ ye i wɑ bɛɛn torɑnun sɔ̃. I n yɛ̃ mɑ bɛɛn
    durum bɑkɑn sɔ̃nɑ nɑ bɛɛ yeni kuɑ.
  hat-hat: Poukisa w'ap plenyen pou jan ou donmaje a, pou soufrans ou ki pa ka fini
    an? Se paske peche ou la te grav anpil, ou te fè anpil gwo mechanste kifè mwen
    pini ou konsa.
  eng-BSB: Why do you cry out over your wound? Your pain has no cure! Because of your
    great iniquity and your numerous sins I have done these things to you.
  eng-WEBPB: Why do you cry over your injury? Your pain is incurable. For the greatness
    of your iniquity, because your sins have increased, I have done these things to
    you.
  kbq-kbq: Hagi nahigeta hazenkema tamavufafima tami'naza namuma teogania zankura
    krafagea nehaze? Nagra ama ana knazama neramuana, na'ankure tamagra ra hazenke
    huta tusi kumi hu'nazagu anara huneramantoe.
  nhe-BL: ¿Para tlen intzajtzij pampa nimechtlatzacuiltía? Imotlacuajcualocayo ax
    quipixqui pajtli. Quinamiquiyaya intlaijiyohuijtose para nochipa pampa tlahuel
    hueyi intlajtlacolchijtoque huan yeca nimechtlatzacuiltijtoc chicahuac.
  gub-BL: Pepytu'u pekutuk awer rehe peze'eg ire nehe. Naheta kwaw imukatu àwàm. Azepyk
    penehe ihe, ta'e heta tetea'u penemiapo kwer ikatu 'ym ma'e xe. Ta'e pekatu 'ymaw
    uhua'u a'e no xe.
  eng-DRA: 'Why criest thou for thy affliction? thy sorrow is incurable: for the multitude
    of thy iniquity, and for thy hardened sins I have done these things to thee.'
