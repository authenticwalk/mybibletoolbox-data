    maũndũ macio.
  fra-NCL: Pourquoi crier à cause de ta blessure, de ce que ton mal est incurable ?
    C’est à cause de la multitude de tes iniquités, et parce que tes péchés se sont
    accrus, que je t’ai fait ces choses.
  cek-AK: Tipongah kana ahmaa pongah na qah loe? Na sakpazaehaih to len hmoek moe,
    na zaehaih pop hmoek pongah, hae hmuennawk hae na nuiah ka sak.
  cuk-cuk: ¿Ibiga nunmakedba be binnasuli gole? Ar be-bonide gege-nudakleged. Be,
    dummad-ibmar-isgana-imaksad-ulale, degi, be dummad-isgusad-ulale, an weyobi bemar-imaksad.
  uig-CYR: Немишкә зедәң түпәйлидин, дәрд-әлимиң давалиғусиз болғанлиғи түпәйлидин
    пәряд көтирисән? Қәбиһлигиңниң һәдди-һесапсиз болғанлиғидин, гуналириң һәддидин
    зиядә болғанлиғидин, Мән шуларни саңа қилғанмән.
  tel-2017: నీ గాయాన్నిబట్టి నువ్వు సాయం కోసం అడుగుతున్నావా? నీ బాధ తీరనిది. విస్తారమైన
    నీ పాపాలనుబట్టి, అనేకమైన నీ దోషాలను బట్టి నేను నీకు ఇలా చేశాను.
  hat-BSA: Poukisa w ap kriye akoz blesi ou yo? Doulè ou a pa gen gerizon. Akoz inikite
    ou yo gran e peche ou yo anpil, Mwen te fè ou sa a.
  kos-kos: Tia sifil torkaskas ke kinet keiwos uh; Wanginna ono ac ku in unwekowosla.
    Nga kai kowos ouinge Mweyen pusla ma koluk lowos, Ac yokna orekma sulallal lowos.
  hbo-WLC: מַה־תִּזְעַק֙ עַל־שִׁבְרֵ֔ךְ אָנ֖וּשׁ מַכְאֹבֵ֑ךְ עַ֣ל ׀ רֹ֣ב עֲוֺנֵ֗ךְ
    עָֽצְמוּ֙ חַטֹּאתַ֔יִךְ עָשִׂ֥יתִי אֵ֖לֶּה לָֽךְ׃
  ibo-ibo: Gịnị mere i ji na-akwa akwa nʼihi ọnya dị gị nʼahụ? Gịnị mere i ji na-akwa
    akwa nʼihi ihe mgbu nke na-enweghị ọgwụgwọ? Emere m ka ihe ndị a bịakwasị gị nʼihi
    ịba ụba nke ajọ omume gị, na nʼihi ọtụtụ mmehie gị.
  ory-ory: ତୁମ୍ଭେ ଆପଣା କ୍ଷତ ସକାଶୁ କାହିଁକି କ୍ରନ୍ଦନ କରୁଅଛ? ତୁମ୍ଭର ବେଦନା ଅପ୍ରତୀକାର୍ଯ୍ୟ,
    ତୁମ୍ଭର ଅଧର୍ମ ବହୁଳ ଓ ତୁମ୍ଭର ପାପ ବୃଦ୍ଧି ହେବା ସକାଶୁ ଆମ୍ଭେ ତୁମ୍ଭ ପ୍ରତି ଏହିସବୁ କରିଅଛୁ।
  chk-chk: Pwota oua siö ren ämi feiengau? Ämi metek esap tongeni moela. Üa föri ngenikemi
    ekei föför, pokiten chomungun ämi kewe föföringau me watten ämi kewe tipis.
  rop-rop: Yumob nomo gitwail enimo blanga yumob sikbala bodi. Nomo enijing gin meigim
