  urd-GVH: अब जब चोट लग गई है और लाइलाज दर्द महसूस हो रहा है तो तू मदद के लिए क्यों
    चीख़ता है? यह मैं ही ने तेरे संगीन क़ुसूर और मुतअद्दिद गुनाहों की वजह से तेरे
    साथ किया है।
  rug-rug: Na vea ke kabo vura tu si goi koasa tubumu, koasa sigiti sapu loke sinalaṉana?
