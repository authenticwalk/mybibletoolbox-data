  grc-BRENT: ὅτι ἀπὸ φωνῆς πτώσεως αὐτῶν ἐφοβήθη ἡ γῆ, καὶ κραυγὴ θαλάσσης οὐκ ἠκούσθη.
  ind-AYT: Mengapa kamu menjerit karena lukamu? Rasa sakitmu tidak dapat disembuhkan
