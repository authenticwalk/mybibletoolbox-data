  urd-GVU: اب جب چوٹ لگ گئی ہے اور لاعلاج درد محسوس ہو رہا ہے تو تُو مدد کے لئے کیوں
    چیختا ہے؟ یہ مَیں ہی نے تیرے سنگین قصور اور متعدد گناہوں کی وجہ سے تیرے ساتھ کیا
    ہے۔
  deu-1912: Was schreist du über deinen Schaden und über dein verzweifelt böses Leiden?
    Habe ich dir doch solches getan um deiner großen Missetat und um deiner starken
