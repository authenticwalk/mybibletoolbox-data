  mdy-ETH: ጎማ ዒንሢኮ ዺቢ፤ ፑርቱማ ዒንሢኮ ዑሣ ዓኣዼ ሚርጌሢሮ ፓፃንዳ ካራ ዒንሢ ባኣሴ፤ ዬያሮ ዒንሢኮ ኪፆ ዛሎ ጉንዱሚፖቴ፤
    ታኣኒ ዬያይዲ ዒንሢ ሜቶይዳ ዓጋንዳኔ።
  twi-ASANTE: Adɛn enti na wosu denden wɔ wʼapirakuro ho, wo yeadie a ano nni aduro
