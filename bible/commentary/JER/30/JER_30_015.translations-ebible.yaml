    ka saii.
  tbz-SIM: Bɑ nte kɛ̀ di kuɔ̀ mmɛcɑɑ̀rìmɛ̀ mɛ̀ɛ̀ di tùɔ̀kɛní mɛ kpɛ́í? Di kó dimɔnni
    í dò nkɛ́miɛtɛ́, di yɛi mmɛɛ̀ dɛutɛ́ dɛɛ̀ te, di cɑ̀kɛ kɛ̀ dɛ̀ dɛumu dɛɛ̀ te kɛ̀
    n di dɔ̀ɔ̀ mɛmmɛ.
  msy-2020: Ia uan duar kaba bagh azirakar avɨribar amuan markɨ. Duar kaba akumighan
