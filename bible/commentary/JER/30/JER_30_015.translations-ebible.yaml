  vie-OVCB: Tại sao các con kêu la vì hình phạt mình— vết thương này không chữa lành
    được sao? Ta đã hình phạt các con vì gian ác các con quá nhiều và tội lỗi các
    con quá lớn.
  guj-2017: તારા ઘાને લીધે તું કેમ બૂમો પાડે છે? તારા ઘાનો કોઈ ઇલાજ નથી. તારા અપરાધો
