  arb-NAV: لِمَاذَا تَنُوحِينَ مِنْ ضَرْبَتِكِ؟ إِنَّ جُرْحَكِ مُسْتَعْصٍ مِنْ جَرَّاءِ
    إِثْمِكِ الْعَظِيمِ وَخَطَايَاكِ الْمُتَكَاثِرَةِ، لِهَذَا أَوْقَعْتُ بِكِ الْمِحَنَ.
  ewe-ewe: Nu ka ŋutie nèle avi fam tso wò abi kple vevesese si dɔyɔyɔ meli na o la
