  yal-yal: Nanfera ɛ wugama ɛ ɲaxankatan nun ɛ tɔrɔyaan bun naxan mi nɔɛ dandanɲɛ?
    N na ligaxi ɛ ra ɛ hakɛ gbeene nun ɛ yulubi wuyaxine nan ma fe ra.’ ”
  haw-1868: No keaha la oe i kahea aku ai no kou palapu? He mea ola ole kou eha, no
