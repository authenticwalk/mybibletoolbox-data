  kan-2017: ಅಯ್ಯೋ, ನೋವು ನಿಲ್ಲದು ಎಂದು ನಿನ್ನ ಪೆಟ್ಟಿಗಾಗಿ ಏಕೆ ಅರಚಿಕೊಳ್ಳುತ್ತೀ? ನಿನ್ನ ಅಪರಾಧವು
    ಹೆಚ್ಚಿ ಪಾಪಗಳು ಬಹಳವಾದುದರಿಂದ ನಿನಗೆ ಇದನ್ನೆಲ್ಲಾ ಮಾಡಿದೆನು.
  yap-yap: Mu talgad ko gun’gun’ u murung’agen e maad’ad romed; ya dab mu golgad.
    Kug gechig nagmed ni ara’rogon ni bochan e bpire’ e denen romed ma ba ga’ e kireb
    romed.
  hlt-MCSB: Nang kathaesainah khaw khawk tih na tholhnah loh a tahoeng dongah he balae
