verse: JER.030.015
translations:
  mal-C: നിന്റെ മുറിവിനെപ്പറ്റി നീ നിലവിളിക്കുന്നതെന്ത്? നിന്റെ വേദനയ്ക്കു യാതൊരു
    ശമനവുമില്ല; നിന്റെ അകൃത്യം വലുതും പാപങ്ങൾ അസംഖ്യവുമാകുകയാൽ ഇതെല്ലാം ഞാൻ നിനക്കു
    വരുത്തിയിരിക്കുന്നു.
  deu-TKW: Was schreist du ob deines Schadens, daß gar schlimm dein Schmerz? Ob der
    Menge deiner Verschuldungen, ob der großen Zahl deiner Sünden habe ich dir das
    angethan!
  lin-lin: Mpo na nini ozali koganga mpo na pota na yo, mpe pasi na yo ezali kosila
    te ? Nasali yo boye mpo ete ngambo na yo ezali monene, mpe masumu na yo eleki
    ebele.
  eng-LSV: Why do you cry concerning your breach? Your pain [is] incurable, || Because
    of the abundance of your iniquity, || Your sins have been mighty! I have done
    these to you.
  eng-GNV: 'Why cryest thou for thine affliction? thy sorowe is incurable, for the
    multitude of thine iniquities: because thy sinnes were increased, I haue done
    these things vnto thee.'
  eng-WEBSTER: 'Why criest thou for thy affliction? thy sorrow is incurable for the
    multitude of thy iniquity: because thy sins were increased, I have done these
    things to thee.'
  nhw-BL: ¿Para tlen antzajtzij pampa nimechtlatzacuiltía? Amotlacuajcualol amo quipixqui
    pajtli. Quinamiquiyaya antlaijiyohuijtose para nochipa pampa tlahuel hueyi antlajtlacolchijtoque
    huan yeca nimechtlatzacuiltijtoc chicahuac.
  swh-ONEN: Kwa nini unalia kwa ajili ya jeraha lako, yale maumivu yako yasiyoponyeka?
    Kwa sababu ya uovu wako mkubwa na dhambi zako nyingi nimekufanyia mambo haya.
  bba-bba: Mbɑn sɔ̃nɑ i mɛɛrɑn weeweenu mɔ̀ ye i wɑ bɛɛn torɑnun sɔ̃. I n yɛ̃ mɑ bɛɛn
    durum bɑkɑn sɔ̃nɑ nɑ bɛɛ yeni kuɑ.
  eng-KJVCPB: 'Why criest thou for thine affliction? Thy sorrow is incurable for the
    multitude of thine iniquity: Because thy sins were increased, I have done these
    things unto thee.'
  luo-luo: Angʼo momiyo iywak kuom adhondi, to in-gi rem ma ok thiedhre? Asekumou
    kamano nikech richou ngʼeny, kendo nikech timbeu maricho lich.
  meu-meu: Dahaka dainai beromu o tailaiamu? Emu hisihisi na asi ihanamona. Badina
    be emu kerere na bada, bona emu kara dika na hehedinararai horea-horea; una dainai
    ini vada na kara henimu toma.
  npi-ULB: तेरो घाउको लागि किन मदतको माग्‍दैछस् ? तेरो पीडालाई निको पार्न सकिंदैन
    । तेरा धेरै अधर्म र तेरा अनगिन्ती पापको कारणले मैले तँमाथि यी कुरा ल्याएको हुँ
    ।
  yor-yor: Èéṣe tí ẹ̀yin fi ń kígbe nítorí ọgbẹ́ yín, ìrora yín èyí tí kò ní oògùn?
    Nítorí ọ̀pọ̀ ẹ̀ṣẹ̀ yín àti ẹ̀bi yín tó ga ni mo fi ṣe àwọn nǹkan wọ̀nyí sí i yín.
  pes-OPCB: «چرا به مجازاتت اعتراض داری؟ درد تو، درمانی ندارد! تو را این گونه سخت
    مجازات کرده‌ام، چون گناهانت بسیار و شرارتت بزرگ است!
  tgl-ULB: Bakit ka humihingi ng tulong para iyong pinsala? Hindi na magagamot ang
    iyong sakit. Dahil sa napakarami mong kasamaan at hindi mabilang mong mga kasalanan,
    ginawa ko ang mga bagay na ito sa iyo.
  hui-hui: Ai tínaga dere ogoni dabi naholebirago dugu dewa biaabo nahe wahadaba.
    Tígua mana ko dewa bialu harimigome tíniha mo ko hene kamigoni. Anidagua birimigonaga
    i̱na tíha dere ogoni ibilaru.
  mya-mya: သင်​တို့​သည်​မိ​မိ​တို့​၏​မ​ပျောက်​ကင်း​နိုင်​သည့် ဝေ​ဒ​နာ​များ​အ​ကြောင်း​ကို​မ​ညည်း​ညူ​ကြ
    နှင့်​တော့။ သင်​တို့​၏​အ​ပြစ်​သည်​များ​ပြား​လှ​၍​သင်​တို့ ဒု​စ​ရိုက်​သည်​ကြီး​မား​လှ​သ​ဖြင့်၊
    ငါ​သည်​သင်​တို့​အား​ဤ​သို့​အ​ပြစ်​ဒဏ် ခတ်​ရ​ခြင်း​ဖြစ်​၏။
  bod-N: ཁྱོད་ཀྱིས་རྨ་ཁའི་ཕྱིར་འོ་དོད་ཅི་ལ་འདོན། ཁྱོད་ཀྱི་ཟུག་གཟེར་ནི་གསོ་ཐབས་མེད་དེ།
    ཁྱོད་ཀྱི་ཉེས་སྐྱོན་མང་དྲགས་པ་དང་སྡིག་པ་ཚབས་ཆེ་བས་ངས་ཁྱོད་ལ་འདི་ལྟར་བྱས་སོ། །
  sna-sna: Unochemeiko pamusoro pevanga rako, nokurwadziswa kwako kusingarapike? Nokuda
    kwokukura kwemhaka yako nezvivi zvizhinji ndakaita zvinhu izvi kwauri.
  spa-BLM: ¿Por qué lloras por tu lesión? Su dolor es incurable. Por la grandeza de
    tu iniquidad, porque tus pecados han aumentado, Te he hecho estas cosas.
  cac-cac: ¿Tas yuj tz'el val eyav yuj eyechen chi'? Man̈xa yan̈al eyaelal chi', yujto
    man̈xo b'ischajb'enoc e mul, yuj chi' icha chi' tzex vutej.
  swh-ULB: Kwa nini unaita msaada kwa ajili ya jeraha lako? Maumivu yako hayaponyeki.
    kwa sambabu ya uovu wako mwingi, dhambi zako zisizohesabika, nimefanya mambo haya
    kwako.
  bel-bel: Што ты енчыш пра раны твае, пра жорсткасьць хваробы тваёй? за мноства беззаконьняў
    тваіх Я зрабіў табе гэта, бо грахі твае памножыліся.
  deu-ELBBK: Was schreist du über deine Wunde, dass dein Schmerz unheilbar ist? Um
    der Größe deiner Ungerechtigkeit willen, weil deine Sünden zahlreich sind, habe
    ich dir dies getan.
  mbb-OT: Kenè kew riklamu tenged te palì niw he kenà egkeulian. Midsilutan ku sikiyu
    su utew en meveǥat is menge salè niw wey utew en mezakel.
  mal-2015: നിന്റെ പരുക്കിനെയും മാറാത്ത വേദനയെയും കുറിച്ചു നിലവിളിക്കുന്നതു എന്തിന്നു?
    നിന്റെ അകൃത്യത്തിന്റെ ആധിക്യംനിമിത്തവും നിന്റെ പാപത്തിന്റെ പെരുപ്പംനിമിത്തവും
    അല്ലോ ഞാൻ ഇതു നിന്നോടു ചെയ്തിരിക്കുന്നതു.
  rmc-rmc: Soske roves vaš tiri rana? Tiri dukh našťi sasťol avri. Vaš tiri bari vina
    the vaš tire but bini tuke oda kerďom.
  pes-OPV: چرا درباره جراحت خود فریاد می‌نمایی؟ دردتو علاج ناپذیر است. به‌سبب زیادتی
    عصیانت وکثرت گناهانت این کارها را به تو کرده‌ام.
  ron-1924: Де че те плынӂь де рана та, де дуреря пе каре ць-о причинуеште боала та?
    Пентру мулцимя нелеӂюирилор тале, пентру мареле нумэр ал пэкателор тале, те-ам
    фэкут сэ суферь ачесте лукрурь!
  ben-OBCV: তোমার ক্ষতসকলের জন্য কেন কাঁদছ তোমার ব্যথার কোনো নিরাময় নেই? তোমার মহা
    অপরাধ ও বহু পাপের জন্য, আমি এই সমস্ত তোমার প্রতি করেছি।
  som-som: Bal maxaad ula qaylinaysaa nabarkaaga? Xanuunkaagu waa mid aan bogsan karin,
    waana xumaantaadii badatay aawadeed, oo waxaan waxyaalahan kuugu sameeyey waa
    dembiyadaadii sii kordhay aawadood.
  lat-VUC: 'Quid clamas super contritione tua? insanabilis est dolor tuus: propter
    multitudinem iniquitatis tuæ, et propter dura peccata tua, feci hæc tibi.'
  eng-ASVBT: 'Why criest thou for thy hurt? thy pain is incurable: for the greatness
    of thine iniquity, because thy sins were increased, I have done these things unto
    thee.'
  ita-1885: Perchè gridi per lo tuo fiaccamento? la tua doglia è insanabile. Io ti
    ho fatte queste cose per la grandezza della tua iniquità, perchè i tuoi peccati
    sono accresciuti.
  eng-LXXUP: For at the sound of their fall the earth was scared, and the cry of the
    sea was not heard.
  eng-ULB: Why do you call for help for your injury? Your pain is incurable. Because
    of your many iniquities, your innumerable sins, I have done these things to you.
  spa-VBL: ¿Por qué lloras por tu herida? Tu dolor no se puede curar. Yo te hice esto
    por lo malvado que eres, por tus muchos pecados.
  fra-_FOB: Pourquoi cries-tu pour ta blessure? Ta douleur est incurable. C'est pour
    la grandeur de ton iniquité, parce que tes péchés se sont accrus, que je t'ai
    fait ces choses.
  mal-mal: നിന്റെ പരുക്കിനെയും മാറാത്ത വേദനയെയും കുറിച്ച് നിലവിളിക്കുന്നത് എന്തിന്?
    നിന്റെ അകൃത്യത്തിന്റെ ആധിക്യംനിമിത്തവും നിന്റെ പാപത്തിന്റെ പെരുപ്പംനിമിത്തവും
    അല്ലയോ ഞാൻ ഇതു നിന്നോട് ചെയ്തിരിക്കുന്നത്.
  urd-GVR: Ab jab choṭ lag gaī hai aur lā'ilāj dard mahsūs ho rahā hai to tū madad
    ke lie kyoṅ chīḳhtā hai? Yih maiṅ hī ne tere sangīn qusūr aur muta'addid gunāhoṅ
    kī wajah se tere sāth kiyā hai.
  suz-BL: मारदे गे इ मसाब गार आ पर्बम वाइ ब्रेश्‍शा ङाक्‍नेवे? इ खाइश्‍शो मसाब। मारदे
    हना इ दोस तशो नु इ शुश पाप पशो आ पर्बम गो इ कली मो पाइश्‍शो बाक्‍नुङ।
  eng-NOY: Why criest thou because of thy bruise? Thy pain is without remedy. For
    the multitude of thine iniquities, Because thy sins were increased, Have I done
    these things to thee.
  ita-1927: Perché gridi a causa della tua ferita? Il tuo dolore è insanabile. Io
    ti ho fatto queste cose per la grandezza della tua iniquità, perché i tuoi peccati
    sono andati aumentando.
  ckb-ckb: بۆچی لەبەر شکانەکەت هاوار دەکەیت، لەبەر ئازارەکەت کە چارەسەر ناکرێت؟ بە
    هۆی زۆری تاوانەکانت و گەورەیی گوناهەکانت، منیش ئەمەم پێکردیت.
  eng-BBE: 'Why are you crying for help because of your wound? for your pain may never
    be taken away: because your evil-doing was so great and because your sins were
    increased, I have done these things to you.'
  kan-OKCV: ನಿನ್ನ ಗಾಯದ ನೋವಿನ ನಿಮಿತ್ತ ಏಕೆ ಕೂಗುತ್ತೀ? ನಿನ್ನ ದುಃಖವು ಗುಣವಾಗದಂಥಾದ್ದೇ. ನಿನ್ನ
    ಅಕ್ರಮ ಬಹಳವಾಗಿರುವುದರಿಂದಲೂ, ನಿನ್ನ ಪಾಪಗಳು ಪ್ರಬಲವಾಗಿರುವುದರಿಂದಲೂ ಇವುಗಳನ್ನು ನಿನಗೆ ಮಾಡಿದ್ದೇನೆ.
  tam-2017: உன் நொறுங்குதலினாலும் உன் வேதனையின் மிகுதியினாலும் நீ கூக்குரலிடுவானேன்?
    மிகுதியான உன் அக்கிரமத்தினாலும் பெருகிப்போன உன் பாவங்களினாலும் இப்படி உனக்குச்
    செய்தேன்.
  spa-RV-1909: '¿Por qué gritas á causa de tu quebrantamiento? Desahuciado es tu dolor:
    porque por la grandeza de tu iniquidad, y por tus muchos pecados te he hecho esto.'
  ron-BTF: De ce strigi pentru nenorocirea ta? Tristețea ta este fără vindecare din
    cauza mulțimii nelegiuirilor tale; ți-am făcut aceste lucruri pentru că păcatele
    tale s-au înmulțit.
  eng-WEBP: Why do you cry over your injury? Your pain is incurable. For the greatness
    of your iniquity, because your sins have increased, I have done these things to
    you.
  eng-FBV: Why are you crying over your wound? You pain can't be cured. I did this
    to you because of how wicked you are, because of your many sins.
  nld-1939: Wat krijt ge dan zo om uw wonden, En uw ontzettende plaag? Om uw grote
    schuld, en uw talloze zonden Heb Ik u dit berokkend!
  nch-BL: ¿Para ten antzajtzij pampa nimechtatzacuiltía? Amotacuajcualol amo quipixqui
    pajti. Quinamiquiyaya antaijyohuijtose para nochipa pampa tahuel hueyi antajtacolchijtoque
    huan yeca nimechtatzacuiltijtoc chicahuac.
  vie-1934: Sao ngươi kêu la vì vết thương mình? Sự đa đoan ngươi không phương chữa.
    Aáy là vì cớ sự gian ác ngươi dồn dập, tội lỗi ngươi thêm nhiều, mà ta đã làm
    cho những sự nầy.
  hin-CV: अपने घावों पर विलाप क्यों कर रहे हो, तुम्हारी पीड़ा असाध्य है? इसलिये कि
    तुम्हारी पापिष्ठता जघन्य है तथा असंख्य हैं तुम्हारे पाप. मैंने ही तुम्हारे साथ
    ऐसा व्यवहार किया है.
  spa-BES: ¿Por qué clamas por ayuda debido a tu herida? porque tu dolor nunca puede
    ser quitado; porque tu maldad fue tan grande y porque tus pecados fueron aumentados,
    te he hecho estas cosas.
  tdx-tdx: Ino ty ikoikoiha’o ty hasilofa’o, tsy mete mitotòtse o rare’oo, fa ty haloza’
    o hakeo’oo, vaho ty hamaro’ o tahi’oo ty nanoako ama’o o raha rezao.
  tha-KJV: ไฉนเจ้าร้องเพราะความเจ็บของเจ้า ความเศร้าโศกของเจ้ารักษาไม่​หาย เพราะว่าความชั่วช้าของเจ้ามากมาย
    เพราะว่าบาปของเจ้าทวี​ขึ้น เราได้กระทำสิ่งเหล่านี้​แก่​เจ้า
  por-BR-2018: Por que gritas por causa de teu quebrantamento? Tua dor é incurável;
    pois pela grandeza de tua maldade, e pela multidão de teus pecados te fiz estas
    coisas.
  deu-ELO: Was schreist du über deine Wunde, daß dein Schmerz unheilbar ist? Um der
    Größe deiner Ungerechtigkeit willen, weil deine Sünden zahlreich sind, habe ich
    dir solches getan.
  eng-WYC-2018: What criest thou on thy breaking? thy sorrow is uncurable; for the
    multitude of thy wickedness, and for thine hard sins, I have done these things
    to thee. (Why criest thou over thy breaking? thy sorrow is incurable; I have done
    these things to thee, for the multitude of thy wickedness, and because of thy
    many sins.)
  epo-epo: Kial vi krias pri via vundo, pri via danĝera malsano? Mi tion faris al
    vi pro viaj multaj malbonagoj, pro la forteco de viaj pekoj.
  uig-PIN: Nemixⱪa zedǝng tüpǝylidin, dǝrd-ǝliming dawaliƣusiz bolƣanliⱪi tüpǝylidin
    pǝryad kɵtürisǝn? Ⱪǝbiⱨlikingning ⱨǝddi-ⱨesabsiz bolƣanliⱪidin, gunaⱨliring ⱨǝddidin
    ziyadǝ bolƣanliⱪidin, Mǝn xularni sanga ⱪilƣanmǝn.
  beo-beo: Dilia se nababeba:le, bu mae egama. Dilia uhimu da hamedei. Dilia wadela:i
    hou da bagadedafa. Amaiba:le, Na da amaiwane dilima se iasu.
  tpi-OTNT: Maski krai planti long dispela sua bilong yu. Dispela sua i no inap i
    drai. Yu bin mekim planti sin, na yu gat bikpela asua. Olsem na mi bin mekim dispela
    pasin long yu.
  hau-SA: Me ya sa kuke kuka a kan mikinku, wahalarku da ba ta da magani? Domin laifinku
    da girma yake da kuma zunubanku masu yawa na yi muku waɗannan abubuwa.
  uig-LAT: Némishqa zédeng tüpeylidin, derd-eliming dawalighusiz bolghanliqi tüpeylidin
    peryad kötürisen? Qebihlikingning heddi-hésabsiz bolghanliqidin, gunahliring heddidin
    ziyade bolghanliqidin, Men shularni sanga qilghanmen.
  nde-nde: Kungani ukhaliswa linxeba lakho, ubuhlungu bakho obungelaphekiyo na? Ngenxa
    yecala lakho elikhulu lezono ezinengi ngenze lezizinto kuwe.
  ton-ton: 'Ko e hā ʻoku ke tangi ai koeʻuhi ko hoʻo mamahi? ʻE ʻikai faʻa fakamoʻui
    ho lavea, koeʻuhi ko hono lahi ʻo hoʻo hia: kuo u fai ʻae ngaahi meʻa ni kiate
    koe, koeʻuhi kuo tupu ʻo lahi hoʻo ngaahi angahala.'
  ces-1613: Proč křičíš nad svým potřením a těžkou bolestí svou? Pro mnohou nepravost
    tvou a nesčíslné hříchy tvé to činím tobě.
  eng-WMB: Why do you cry over your injury? Your pain is incurable. For the greatness
    of your iniquity, because your sins have increased, I have done these things to
    you.
  tam-TCV: காயத்திற்காக நீங்கள் ஏன் அழுகிறீர்கள்? தேற்றமுடியாத வேதனைக்காக நீங்கள்
