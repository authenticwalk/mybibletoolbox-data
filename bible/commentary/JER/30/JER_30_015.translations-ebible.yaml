  asm-FB: তোমাৰ ক্ষমতাৰ কাৰণে তুমি কিয় চিঞৰিছা? তোমাৰ বেদনা উপশম হ’ব নোৱাৰা অৱস্থাত।
    তোমাৰ অনেক অপৰাধৰ কাৰণে তোমাৰ পাপৰ বৃদ্ধিৰ কাৰণে, মই তোমালৈ এইবোৰ কৰিলোঁ।
  sus-A: مُنقٍ رَ وٌ نَ وَقٍ نَ فبَلٌي شَ قٍ رَ؟ مُنقٍ رَ وٌ مُ تِنمَ نَ حَشَنكَتّ
    رَ؟ ﭑ نَ بِرِن نَبَشِ وٌ شَ كٌبِحَ نُن وٌ شَ يُنُبِ وُيَشِيٍ نَن مَ قٍ رَ.
  fra-SBL: Pourquoi pleurez-vous sur votre blessure ? Votre douleur est incurable.
    Pour la grandeur de votre iniquité, parce que vos péchés ont augmenté, Je vous
    ai fait ces choses.
  hbo-hbo: מַה־תִּזְעַק֙ עַל־שִׁבְרֵ֔ךְ אָנ֖וּשׁ מַכְאֹבֵ֑ךְ עַ֣ל ׀ רֹ֣ב עֲוֹנֵ֗ךְ
    עָֽצְמוּ֙ חַטֹּאתַ֔יִךְ עָשִׂ֥יתִי אֵ֖לֶּה לָֽךְ׃
  kik-kik: Nĩ kĩĩ kĩratũma ũrĩrĩre kĩronda gĩaku, ũkarĩrĩra ruo rwaku rũtarĩ na kĩhonia?
