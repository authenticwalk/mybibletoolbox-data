verse: JER.030.002
translations:
  mal-C: '“ഇസ്രായേലിന്റെ ദൈവമായ യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: ‘ഞാൻ നിന്നോട് അരുളിച്ചെയ്തിട്ടുള്ള
    വചനങ്ങൾ എല്ലാം ഒരു പുസ്തകത്തിൽ എഴുതിവെക്കുക.'
  deu-TKW: 'So spricht Jahwe, der Gott Israels: Schreibe dir alle die Worte, die ich
    zu dir geredet habe, in ein Buch!'
  lin-lin: '« Tala liloba oyo Yawe, Nzambe ya Isalaele, alobi : ‹ Koma kati na buku
    makambo nyonso oyo nayebisaki yo.'
  eng-LSV: “Thus spoke YHWH, God of Israel, saying, Write for yourself all the words
    that I have spoken to you on a scroll.
  eng-GNV: Thus speaketh the Lord God of Israel, saying, Write thee all the wordes,
    that I haue spoken vnto thee in a booke.
  eng-WEBSTER: Thus speaketh the LORD God of Israel, saying, Write for thee all the
    words that I have spoken to thee in a book.
  nhw-BL: '“Quej ni niDIOS huan niamoTECO anisraelitame niquijtohua: Xiquijcuilo ipan
    se libro nochi catli nimitzilhuijtoc.'
  swh-ONEN: '“Hili ndilo asemalo Bwana, Mungu wa Israeli: ‘Andika katika kitabu maneno
    yote niliyonena na wewe.'
  bba-bba: ɑ ɡɑri yi kpuro yoruo tireru sɔɔ yi nɑ nun sɔ̃ɔwɑ.
  eng-KJVCPB: Thus speaketh the Lord God of Israel, saying, Write thee all the words
    that I have spoken unto thee in a book.
  luo-luo: '“Ma e gima Jehova Nyasaye, Nyasach Israel, wacho: ‘Ndik e kitabu weche
    duto masewachoni.’'
  meu-meu: 'Iehova, Israel Diravana, na ini e gwau tomamu: Vada na gwaurai henimu
    herevadia iboudiai na buka ta ai ba tore.'
  npi-ULB: “परमप्रभु इस्राएलका परमेश्‍वर यसो भन्‍नुहुन्छ, 'मैले तँलाई भनेका सबै वचन
    एउटा मुट्ठामा लेख् ।
  yor-yor: '“Báyìí ni Olúwa Ọlọ́run Israẹli wí, pé: ‘Ìwọ kọ gbogbo ọ̀rọ̀ tí mo ti
    bá ọ sọ sínú ìwé kan.'
  pes-OPCB: '«یهوه خدای اسرائیل چنین می‌گوید: هر آنچه به تو گفته‌ام در طوماری بنویس،'
  tgl-ULB: “Ito ang sinasabi ni Yahweh, ang Diyos ng Israel, 'Isulat mo mismo sa kasulatang
    binalumbon ang lahat ng salita na ipinahayag ko sa iyo sa kasulatang binalonbon.
  hui-hui: Anduane Homogo i̱ Isaraele wali agalinaga Ngode Datagaliwabe kogome i̱naga
    bi langirugo bibahende beba mbirani gilibu wibe.
  mya-mya: ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​၏​ဘု​ရား​သ​ခင် ထာ​ဝ​ရ​ဘု​ရား​က``သင့်​ကို​ငါ​မိန့်​တော်​မူ
    သ​မျှ​သော​စ​ကား​တို့​ကို​စာ​စောင်​တွင်​ရေး မှတ်​၍​ထား​လော့။-
  bod-N: ཡེས་ར་ཨེལ་གྱི་དཀོན་མཆོག་ཡ་ཝཱེས་འདི་སྐད་གསུངས་ཏེ། ཁྱོད་ཀྱིས་ངས་ཁྱོད་ལ་སྨྲས་པའི་བཀའ་ཐམས་ཅད་གཞུང་ལ་ཡི་གེར་ཁོད་ཅིག
  sna-sna: “Zvanzi naJehovha, Mwari waIsraeri, ‘Nyora mubhuku mashoko ose andakakuudza.
  spa-BLM: '“Dice Yahvé, el Dios de Israel: ‘Escribe en un libro todas las palabras
    que te he dicho.'
  cac-cac: 'A in Jehová e Diosal in a ex israel ex tic, sval icha tic: Tz''ib''ejcan
    masanil tas ix val d''ayach,'
  swh-ULB: “Hivi ndivyo Yahwe, Mungu wa Israeli, anasema, 'Jiandikie mwenyewe katika
    baraua maneno yote niliyotangaza kwako katika barua.
  bel-bel: 'так кажа Гасподзь Бог Ізраілеў: напішы сабе ўсе словы, якія Я казаў табе,
    у кнігу,'
  deu-ELBBK: 'So spricht der HERR, der Gott Israels, und sagt: Schreibe dir alle Worte,
