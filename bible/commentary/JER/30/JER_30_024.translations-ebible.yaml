verse: JER.030.024
translations:
  mal-C: യഹോവയുടെ ഉഗ്രകോപം അവിടന്നു തന്റെ ഹൃദയത്തിലെ ഉദ്ദേശ്യം നിറവേറ്റുന്നതുവരെയും
    പിന്മാറുകയില്ല. ഭാവികാലത്ത് നിങ്ങൾ ഇതു മനസ്സിലാക്കും.
  deu-TKW: Jahwes Zornglut läßt nicht ab, bis er seine Entschlüsse ausgerichtet und
    durchgeführt hat, - und hinterdrein werdet ihr das erkennen!
  lin-lin: Kanda makasi ya Yawe ekozonga te kino tango ekokokisa mabongisi ya motema
    na Ye. Bokososola yango penza na mikolo ekoya.
  eng-LSV: The fierceness of the anger of YHWH || Does not turn back until He has
    done [it], || Indeed, until His establishing the purposes of His heart. In the
    latter end of the days you consider it!
  eng-GNV: 'The fierce wrath of the Lord shall not returne, vntill he haue done, and
    vntill he haue performed the intents of his heart: in the latter dayes ye shall
    vnderstand it.'
  eng-WEBSTER: 'The fierce anger of the LORD shall not return, until he hath done
    it , and until he hath performed the intents of his heart: in the latter days
    ye shall consider it.'
  nhw-BL: Huan TOTECO amo quisehuis icualancayo hasta quichihuas nochi catli moilhuijtoc
    quichihuas. Ipan itlamiya tonali ni tlaltipactli anquimachilise nochi ya ni catli
    ama nimechilhuía.
  swh-ONEN: Hasira kali ya Bwana haitarudi nyuma mpaka atakapotimiza makusudi yote
    ya moyo wake. Siku zijazo mtayaelewa haya.
  bba-bba: Nɛn mɔru ye, yɑ ǹ suremɔ mɑ n kun mɔ yɑ nɛn himbɑ yibiɑ. Amɛn biru kpɑ
    yu bɛɛ yeeri.
  eng-KJVCPB: 'The fierce anger of the Lord shall not return, until he have done it,
    And until he have performed the intents of his heart: In the latter days ye shall
    consider it.'
  luo-luo: Mirima mager mar Jehova Nyasaye ok nodog chien nyaka one ni ochopo dwaro
    mar chunye. E ndalo ma biro iniwinj tiend wachni.
  meu-meu: Iehova ena badu garagarana na basine doko, ela bona ia ese ena lalo-hata
    ḡaudia iboudiai na baine kara bona baine haguḡuru. Ina ḡau do ba diba, dina gabedia
    ai.
  npi-ULB: आफ्नो मनका उद्धेश्यहरू पुरा नहुञ्जेल परमप्रभुको क्रोध शान्त हुनेछैन । आखिरी
    दिनमा तिमीहरूले यो कुरा बुझ्नेछौ ।”
  yor-yor: Ìbínú ńlá Olúwa kò ní dẹ̀yìn lẹ́yìn àwọn ìkà títí yóò fi mú èrò ọkàn rẹ̀
    ṣẹ. Ní àìpẹ́ ọjọ́, òye rẹ̀ yóò yé e yín.
  pes-OPCB: غضب شدید خداوند فرو نخواهد نشست تا مقصود او را به طور کامل به انجام رساند!
    در روزهای آینده این را خواهید فهمید.
  tgl-ULB: Ang matinding poot ni Yahweh ay hindi babalik hanggang hindi natutupad
    ito at naisasakatuparan ang ninanais ng kaniyang puso. Maiintindihan mo ito sa
    mga huling araw.
  hui-hui: Ibugua tandaga haho ngane dege bule lo mitangi bu wiyaru biai halu waholebira.
    Horo hamaro bulene tagira ibirangi uruni bibahende manda biai holeberemi, lalu
    Yaremaiahanda lene.
  mya-mya: '@see-verse:JER.030.023'
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེའི་ཐུགས་དགོངས་རྣམས་དངོས་སུ་འགྲུབ་པའི་བར་དུ། ཁོང་གི་ཐུགས་ཁྲོ་ལ་ཞི་བ་མེད་ཅིང་།
    མཐའ་མའི་ཉིན་མོ་དག་ལ་ཁྱོད་ཅག་གིས་དོན་འདི་རྟོགས་པར་འགྱུར་རོ། །
  sna-sna: Kutsamwa kunotyisa kwaJehovha hakungadzoki, kusvikira apedza zvinovavarirwa
    nomwoyo wake. Mumazuva anouya muchanzwisisa izvozvi.
  spa-BLM: La feroz ira de Yahvé no volverá hasta que haya cumplido, y hasta que haya
    realizado las intenciones de su corazón. En los últimos días lo entenderás”.
  cac-cac: A yoval sc'ol chi', man̈ ol ec'b'atlaj masanto ol elc'och tas nab'il yuuj.
    Masanil juntzan̈ tic ol nachajel eyuuj d'a slajvub' c'ual.
  swh-ULB: Hasira ya Yahwe haitarudi mpaka itoke na kutimiza makusudi ya moyo wake.
    Katika siku za mwisho mtalielewa hili.”
  bel-bel: Палымяны гнеў Госпада не адвернецца, пакуль Ён ня зьдзейсьніць і ня спраўдзіць
    намераў сэрца Свайго. У апошнія дні зразумееце гэта.
  deu-ELBBK: Nicht wenden wird sich die Glut des Zorns des HERRN, bis er getan und
    bis er ausgeführt hat die Gedanken seines Herzens. Am Ende der Tage werdet ihr
    dessen innewerden.
  mbb-OT: Ne kenà egkaawà is utew ku kegkepauk emun kenè ku pa egkeveelan is egkesuatan
    ku te ebaal. Ne ziyà te huziyan he menge andew egkesavut niw zed heini.”
  mal-2015: യഹോവയുടെ ഉഗ്രകോപം അവന്റെ മനസ്സിലെ നിർണ്ണയങ്ങളെ നടത്തി നിവർത്തിക്കുവോളം
    മടങ്ങുകയില്ല; ഭാവികാലത്തു നിങ്ങൾ അതു ഗ്രഹിക്കും.
  rmc-rmc: Na preačhela leskri bari choľi, medik na dokerela savoro, so peske zaiľa
    andro jilo. Andro posledna dživesa oleske achaľona.
  pes-OPV: تا خداوند تدبیرات دل خود رابجا نیاورد و استوار نفرماید، حدت خشم اونخواهد
    برگشت. در ایام آخر این را خواهیدفهمید.»
  ron-1924: Мыния апринсэ а Домнулуй ну се ва потоли пынэ че ва ымплини ши ва ынфэптуи
    гындуриле инимий Луй. Вець ынцелеӂе ын тотул лукрул ачеста ын курсул времурилор.
  ben-OBCV: সদাপ্রভুর ভয়ংকর ক্রোধ ফিরে যাবে না, যতক্ষণ না তিনি তাঁর অন্তরের উদ্দেশ্য
    পূর্ণরূপে বাস্তবায়িত করেন। আগামী সময়ে তোমরা তা উপলব্ধি করবে।
  som-som: Rabbiga xanaaqiisa kululu dib u noqon maayo jeeruu sameeyo oo wada oofiyo
    qasdiga qalbigiisa, oo ugudambaystana waad garan doontaan.
  lat-VUC: 'Non avertet iram indignationis Dominus, donec faciat et compleat cogitationem
    cordis sui: in novissimo dierum intelligetis ea.]'
  eng-ASVBT: 'The fierce anger of Jehovah shall not return, until he have executed,
    and till he have performed the intents of his heart: in the latter days ye shall
    understand it.'
  ita-1885: L'ardor dell'ira del Signore non si racqueterà, finchè egli non abbia
    eseguiti e messi ad effetto i pensieri del cuor suo; alla fin de' giorni voi intenderete
    la cosa.
  eng-LXXUP: They shall take their tents and their sheep, they shall take for themselves
    their garments, and all their baggage and their camels; and summon ye destruction
    against them from every side.
  eng-ULB: Yahweh's wrath will not return until it has carried out and brought into
    being his heart's intentions. In the final days, you will understand it.”
  spa-VBL: La ira del Señor no se desvanecerá hasta que termine de hacer todo lo que
    quiere. Sólo entonces comprenderá realmente.
  fra-_FOB: L'ardeur de la colère de l'Éternel ne se détournera pas, jusqu'à ce qu'il
    ait exécuté et accompli les desseins de son cœur. Vous entendrez ceci dans les
    derniers jours.
  mal-mal: യഹോവയുടെ ഉഗ്രകോപം അവിടുത്തെ മനസ്സിലെ ഉദ്ദേശ്യങ്ങൾ നിവർത്തിക്കുവോളം പിന്മാറുകയില്ല;
    ഭാവികാലത്ത് നിങ്ങൾ അത് ഗ്രഹിക്കും”.
  urd-GVR: Aur Rab kā shadīd qahr us waqt tak ṭhanḍā nahīṅ hogā jab tak us ne apne
    dil ke mansūboṅ ko takmīl tak nahīṅ pahuṅchāyā. Āne wāle dinoṅ meṅ tumheṅ is kī
    sāf samajh āegī.
  suz-BL: परमप्रभु यावे आ थुंम मिम्‍शो मगाम्‍म सम्‍म मेको आ चुरशो मनांइसीब। गेपुकीमी
    नोले ङा नाक्‍ती मेको रुप्‍‍नीनी।
  eng-NOY: The fierce anger of Jehovah shall not turn back Until he shall have executed,
    until he shall have accomplished, the purpose of his heart; In a future day ye
    shall understand it fully.
  ita-1927: L’ardente ira dell’Eterno non s’acqueterà, finché non abbia eseguiti,
    compiuti i disegni del suo cuore; negli ultimi giorni, lo capirete.
  ckb-ckb: گڕی تووڕەیی یەزدان دانامرکێتەوە هەتا نیازەکانی دڵی خۆی بە تەواوی بەجێنەگەیەنێت.
    لە ڕۆژانی داهاتوودا لەمە تێ دەگەن.
  eng-BBE: 'The wrath of the Lord will not be turned back till he has done, till he
    has put into effect, the purposes of his heart: in days to come you will have
    full knowledge of this.'
  kan-OKCV: ಯೆಹೋವ ದೇವರು ತಮ್ಮ ಹೃದಯಾಲೋಚನೆಯನ್ನು ನಡಿಸಿ, ನೆರವೇರಿಸುವ ತನಕ ಆತನ ರೋಷವು ಹಿಂದಿರುಗದು;
    ಕಟ್ಟಕಡೆಯ ದಿನಗಳಲ್ಲಿ ನೀವು ಇದನ್ನು ಗ್ರಹಿಸುವಿರಿ.
  tam-2017: 'யெகோவா நம்முடைய இருதயத்தின் நினைவுகளை நடப்பித்து நிறைவேற்றுமளவும், அவருடைய
    கடுங்கோபம் தணியாது: கடைசி நாட்களில் அதை உணர்ந்துகொள்வீர்கள்.'
  spa-RV-1909: 'No se volverá la ira del enojo de Jehová, hasta que haya hecho y cumplido
    los pensamientos de su corazón: en el fin de los días entenderéis esto.'
  ron-BTF: Mânia înverșunată a DOMNULUI nu se va întoarce, până nu va fi făcut aceasta
    și până nu va fi împlinit planurile inimii sale; în zilele de pe urmă veți lua
    aminte la aceasta.
  eng-WEBP: The fierce anger of the LORD will not return until he has accomplished,
    and until he has performed the intentions of his heart. In the latter days you
    will understand it.”
  eng-FBV: The Lord's anger won't fade until he's finished doing everything he wants.
    Only then will you really understand.
  nld-1939: 'De toorn van Jahweh legt zich niet neer, Eer Hij zijn plannen heeft ten
    uitvoer gebracht: Ten leste zult ge het zelf ondervinden!'
  nch-BL: Huan TOTECO amo quisehuis icualancayo hasta quichihuas nochi cati moilhuijtoc
    quichihuas. Ipan itamiya tonali ni taltipacti anquimachilise nochi ya ni cati
    ama nimechilhuía.
  vie-1934: Sự nóng giận của Đức Giê-hô-va chẳng trở về cho đến chừng nào Ngài đã
    làm và đã trọn ý toan trong lòng Ngài. Trong những ngày sau rốt, các ngươi sẽ
    hiểu điều đó.
  hin-CV: याहवेह का प्रचंड कोप तब तक अलग न होगा, जब तक वह अपने हृदय की बातों को पूर्ण
    नहीं कर लेते, जब तक वह इसका निष्पादन नहीं कर लेते. अंतिम दिनों में तुम्हारे समक्ष
    यह सब स्पष्ट हो जाएगा.
  spa-BES: 'La ira del Señor no cesará hasta que lo haya hecho, hasta que haya puesto
    en práctica los propósitos de su corazón: en los días venideros tendrás pleno
    conocimiento de esto.'
  tdx-tdx: Tsy hibalike ty haviñerañe miforoforo’ Iehovà, ampara’ te nihenefe’e naho
    sikal’amy te fonitse i nisatrien’ arofo’ey; ho rendre’ areo izay amo andro honka’eo.
  tha-KJV: ความกริ้​วอ​ันแรงกล้าของพระเยโฮวาห์จะไม่​หยุดยั้ง จนกว่าพระองค์จะทรงกระทำ
    และให้สำเร็จตามพระทัยพระองค์​ประสงค์ ในวาระสุดท้าย เจ้​าทั้งหลายจะพิจารณาถึงข้อความนี้
  por-BR-2018: A ardente ira do SENHOR não retrocederá enquanto não tiver feito e
    cumprido os pensamentos de seu coração; no fim dos dias entendereis isto.
  deu-ELO: Nicht wenden wird sich die Glut des Zornes Jehovas, bis er getan und bis
    er ausgeführt hat die Gedanken seines Herzens. Am Ende der Tage werdet ihr dessen
    innewerden.
  eng-WYC-2018: The Lord shall not turn away the ire of (his) indignation, till he
    do, and [ful] fill the thought of his heart; in the last days ye shall understand
    those things.
  epo-epo: Ne kvietiĝos la flama kolero de la Eternulo, ĝis Li estos farinta kaj ĝis
    Li estos plenuminta la intencojn de Sia koro; en la tempo estonta vi tion komprenos.
  uig-PIN: Kɵnglidiki niyǝtlirini ada ⱪilip toluⱪ ǝmǝl ⱪilƣuqǝ, Pǝrwǝrdigarning ⱪattiⱪ
    ƣǝzipi yanmaydu; Ahirⱪi künlǝrdǝ silǝr buni qüxinip yetisilǝr.
  beo-beo: Hina Gode Ea ougi hou da isula bobodobe bagadewane agoai gala. Ea ougi
    da isu bagade amo da wadela:i hamosu dunu ilia dialuma gadodili gegena ahoa. Amo
    da mae dagole, Hina Gode Ea hanai huluane hamoi dagosea fawane yolesimu. Hobea,
    eso enoga, Ea fi dunu da amo hou noga:le dawa:digimu.
  tpi-OTNT: Bikpela bai i belhat i stap inap em i pinisim tru olgeta samting em i
    bin tingting long mekim. Long taim bilong las de yupela bai i save long ol dispela
    samting.
  hau-SA: Fushi mai zafi na Ubangiji ba zai kawu ba sai ya cika manufofin zuciyarsa
    gaba ɗaya. A kwanaki masu zuwa za ku gane wannan.
  uig-LAT: Könglidiki niyetlirini ada qilip toluq emel qilghuche, Perwerdigarning
    qattiq ghezipi yanmaydu; Axirqi künlerde siler buni chüshinip yétisiler.
  nde-nde: Ulaka olwesabekayo lukaThixo kaluyikudeda aze ayifeze ngokupheleleyo injongo
    yenhliziyo yakhe. Ensukwini ezizayo lizakuzwisisa lokhu.
  ton-ton: '‌ʻE ʻikai fakatafoki ʻae houhau kakaha ʻo Sihova, kaeʻoua ke ne fai ia,
    pea ke ʻoua ke ne fai ki he tuʻutuʻuni ʻa hono loto: te mou ʻilo ʻae meʻa ni ʻi
    he ngaahi ʻaho ʻamui.'
  ces-1613: Neodvrátíť se prchlivost hněvu Hospodinova, dokudž neučiní toho, a dokudž
    nevykoná úmyslu srdce svého. Tehdáž porozumíte tomu.
  eng-WMB: The fierce anger of the LORD will not return until he has accomplished,
    and until he has performed the intentions of his heart. In the latter days you
    will understand it.”
  tam-TCV: யெகோவா தமது இருதயத்திலுள்ள நோக்கத்தை முற்றிலும் நிறைவேற்றும்வரை அவருடைய
    கோபம் தணியாது. வரும் நாட்களில் நீ அதை விளங்கிக்கொள்வாய்.
  ceb-ULB: Ang kapungot ni Yahweh dili mahupay hangtod dili kini matuman ang katuyoan
    sa iyang kasingkasing. Sa ulahing mga adlaw, masabtan ra ninyo kini.”
  pol-UBG: Zapalczywość gniewu PANA nie odwróci się, aż on to uczyni i wykona zamysły
    swego serca. W dniach ostatecznych to zrozumiecie.
  urd-GVU: اور رب کا شدید قہر اُس وقت تک ٹھنڈا نہیں ہو گا جب تک اُس نے اپنے دل کے
    منصوبوں کو تکمیل تک نہیں پہنچایا۔ آنے والے دنوں میں تمہیں اِس کی صاف سمجھ آئے
    گی۔
  deu-1912: Des HERRN grimmiger Zorn wird nicht nachlassen, bis er tue und ausrichte,
    was er im Sinn hat; zur letzten Zeit werdet ihr solches erfahren.
  kan-2017: ಯೆಹೋವನು ತನ್ನ ಹೃದಯಾಲೋಚನೆಯನ್ನು ಕಾರ್ಯಗತಗೊಳಿಸಿ, ನೆರವೇರಿಸುವ ತನಕ ಆತನ ರೋಷವು ಹಿಂದಿರುಗದು,
    ಕಟ್ಟಕಡೆಯ ದಿನಗಳಲ್ಲಿ ನೀವು ಇದನ್ನು ಗ್ರಹಿಸುವಿರಿ.
  yap-yap: '@see-verse:JER.030.023'
  hlt-MCSB: A lungbuei kah thuepnah a saii hlan tih a thoh hlan atah BOEIPA kah thintoek
    thinsa te mael mahpawh. Te te hmailong khohnin ah na yakming uh bitni.
  mdy-ETH: ናንጊና ናንጋ ጎዳኮ ዼኤፖ ዻጋ ማዻኒ ማሌ ባኮ ማዺ ኩንሡዋዖ ጊንሣ ማዓዓኬ፤ ዬይ ዎዳ ሄላዛ ዴራ ፔኤሮ ዬያ ቢያ
    ፔጌና ዔራንዳኔ።
  twi-ASANTE: Awurade abufuo rennwo kɔsi sɛ ɔbɛwie nʼakoma mu nhyehyɛeɛ nyinaa. Nna
    a ɛreba no mu no mobɛte yei ase.
  eng-WEBU: The fierce anger of the LORD will not return until he has accomplished,
    and until he has performed the intentions of his heart. In the latter days you
    will understand it.”
  wal-wal: GODAI ba wozanaa halchchuwaa wurssidi polana gakkanaashin, a eexxiya hanqqoi
    guyye simmenna. Hegaa guyyeppe yiya wodetun intte akeekana.
  spa-PDDPT: No se calmará el ardor de la ira de Yavé hasta que ejecute y cumpla los
    propósitos de su corazón. Al final de los días entenderán esto.
  gun-gun: Senhor poxya raku ma ha'ekue py ndojevyi 'rã guive, opy'a re oipotaa oĩ
    va'e ojeupitypa e'ỹa ja. Ha'e nunga ma opaa ára py peikuaa porã 'rã.
  ilo-ULB: Saanto nga agsardeng ti pungtot ni Yahweh agingga a maaramidna ken maipatungpalna
    dagiti panggep ti pusona. Kadagiti maudi nga al-aldaw, maawatanyonto dagitoy.”
  kpg-kpg: '@see-verse:JER.030.023'
  uig-ARA: كۆڭلىدىكى نىيەتلىرىنى ئادا قىلىپ تولۇق ئەمەل قىلغۇچە، پەرۋەردىگارنىڭ قاتتىق
    غەزىپى يانمايدۇ؛ ئاخىرقى كۈنلەردە سىلەر بۇنى چۈشىنىپ يېتىسىلەر.
  sus-sus: Alatala xa xɔnɛ mu bama han a gɛ wali birin nabade a wama naxan xɔn. Wo
    fama nɛ na birin fahaamude a waxati.»
  pon-2006: '@see-verse:JER.030.023'
  ksd-ksd: A karangap na kankan kai ra Luluai pa na ngo pit, na pait ot pa ka ra lavur
    nuknuk ta ra balana; ta ra mutuaina na kapa pire vavat.
  tur-YTC: Yahve'nin kızgın öfkesi, yüreğinin tasarılarını yerine getirinceye, Ve
    onu tamamlayıncaya dek geri dönmeyecek. Son günlerde bunu anlayacaksınız.”
  grc-BRENT: Σκηνὰς αὐτῶν, καὶ τὰ πρόβατα αὐτῶν λήψονται· ἱμάτια αὐτῶν, καὶ πάντα
    τὰ σκεύη αὐτῶν, καὶ καμήλους αὐτῶν λήψονται ἑαυτοῖς· καὶ καλέσατε ἐπʼ αὐτοὺς ἀπώλειαν
    κυκλόθεν.
  ind-AYT: Kedahsyatan kemarahan TUHAN tidak akan reda sampai Dia melaksanakannya
    dan menyelesaikan maksud hati-Nya. Pada hari-hari terakhir, kamu akan memahami
    ini.”
  nya-nya: Mkwiyo woopsa wa Yehova sudzachoka mpaka atakwaniritsa zolinga za mu mtima
    mwake. Mudzamvetsa zimenezi masiku akubwerawo.
  hrv-hrv: Jahvin se gnjev neće stišati dok on ne izvrši i ne ispuni naume srca svojega.
    U dane posljednje jasno ćete to razumjeti.
  mps-mps: Genuai Bidigo haliga sębę me elaludu, te agai yaiba homu yali sę tigidali
    ela siligi paboba usu naibao. Te nosali dagego te sę page koneaibao wai dao.
  tpi-tpi: Bikpela bai i belhat i stap inap em i pinisim tru olgeta samting em i bin
    tingting long mekim. Long taim bilong las de yupela bai i save long ol dispela
    samting.
  dan-1931: HERRENS glødende Vrede lægger sig ikke, før han har udført og fuldbyrdet
    sit Hjertes Tanker; i de sidste dage skal I forstå det.
  vie-OVCB: Cơn thịnh nộ của Chúa Hằng Hữu sẽ không nguôi cho đến khi hoàn tất đúng
    chương trình Ngài dự định. Trong những ngày sắp đến các ngươi sẽ hiểu tất cả về
    sứ điệp này.
  guj-2017: યહોવાહની યોજના અમલમાં આવે છે. તેઓ સિદ્ધ કરે નહિ ત્યાં સુધી તેમનો ક્રોધ
    શાંત થાય તેમ નથી, ભવિષ્યમાં તે તમને સમજાશે.”
  pon-2006A: '@see-verse:JER.030.023'
  por-BRBSL: A raiva feroz de Iavé não voltará até que ele tenha conseguido, e até
    que ele tenha cumprido as intenções de seu coração. Nos últimos dias, você o entenderá”.
  cth-cth: Lungthin hoi a kâcai e hah akuepsak teh a cum totouh, ka hring e BAWIPA
    lungkhueknae teh bout ban mahoeh toe. A hnukteng hnin dawkvah hetnaw teh na thaipanuek
    awh han telah ati.
  twi-twi: Awurade abufuw rennwo kosi sɛ obewie ne koma mu nhyehyɛe nyinaa. Nna a
    ɛreba no mu no mobɛte eyi ase.
  hlt-hlt: A lungbuei kah thuepnah a saii hlan tih a thoh hlan atah BOEIPA kah thintoek
    thinsa te mael mahpawh. Te te hmailong khohnin ah na yakming uh bitni.
  tbz-SIM: Mí ndi Yiɛ̀ nKuyie m miɛkɛ di cɔ̀útɛ́mu, kɛ̀ í yóó bonkɛ kɛ í pĩ nkɛ̀ do
    dò nkɛ́pĩ́ mmùù tɔ̃mmú, dɛ̀ yó nkéríní kɛ̀ di tì bɑntɛ́mu.
  msy-2020: Ikiavɨra Itir Godɨn anɨngagharim ikɨ mangɨvɨra ikɨtɨ, bizir a damuasa
    nɨghnɨziba, a bar moghɨra dar amu da gɨvagham. Eghtɨ ia dughiar abuananamɨn, bizir
    kabagh fogham.
  azb-azb: Rəbb Öz ürəyinin istədiyini Tamamilə edənə qədər Qızğın qəzəbini söndürməyəcək.
    Siz gələcəkdə bunu anlayacaqsınız.
  eng-DBY: The fierce anger of Jehovah shall not return, until he have executed, and
    until he have performed the purposes of his heart. At the end of the days ye shall
    consider it.
  hin-2017: जब तक यहोवा अपना काम न कर चुके और अपनी युक्तियों को पूरी न कर चुके, तब
    तक उसका भड़का हुआ क्रोध शान्त न होगा। अन्त के दिनों में तुम इस बात को समझ सकोगे।
  wol-KYG: Sànjam Aji Sax ju tàng ji du giif, te sottalul li mu nar. Fan yu mujj ya
    ngeen xam ci dara.
  eng-YLT: The fierceness of the anger of Jehovah Doth not turn back till His doing,
    Yea, till His establishing the devices of His heart, In the latter end of the
    days we consider it!
  eng-WYC-2017: The Lord shall not turn away the ire [or the wrath] of indignation,
    till he do, and [ful] fill the thought of his heart; in the last days ye shall
    understand those things.
  eng-WMBB: The fierce anger of the LORD will not return until he has accomplished,
    and until he has performed the intentions of his heart. In the latter days you
    will understand it.”
  urd-GVH: और रब का शदीद क़हर उस वक़्त तक ठंडा नहीं होगा जब तक उसने अपने दिल के मनसूबों
    को तकमील तक नहीं पहुँचाया। आनेवाले दिनों में तुम्हें इसकी साफ़ समझ आएगी।
  rug-rug: Sa binugoro te Zihova si lopu kote kekere pule osolae tavete va hokoti
    Sa sari hiniva Tanisa pa Bulona. Koari rane pu korapa mae si kote bakala koa goi
    sari doduru hire.
  gaz-gaz: Aariin Waaqayyoo, sodaachisaan sun hamma inni kaayyoo yaada isaa guutumaan
    guutuutti fiixaan baasutti duubatti hin deebiʼu. Isin bara dhumaa keessa waan
    kana ni hubattu.
  fra-LSG: La colère ardente de l’Éternel ne se calmera pas, Jusqu’à ce qu’il ait
    accompli, exécuté les desseins de son cœur. Vous le comprendrez dans la suite
    des temps.
  yal-yal: Alatalaa xɔlɔn mi xɛtɛma e fɔxɔ ra fɔ feene rakamali Ala naxanye birin
    nagidixi a bɔɲɛni. Ɛ xaxili sɔtɔma nɛn na feene xɔn waxati famatɔne yi.
  haw-1868: Aole e hoi hou ka huhu nui o Iehova, a hana oia, a hooko oia i ka makemake
    o kona naau. I na la mahope, e noonoo no oukou ia.
  arb-NAV: لَنْ يَرْتَدَّ غَضَبُ الرَّبِّ الْمُحْتَدِمُ حَتَّى يُنْجِزَ وَيُنَفِّذَ
    مَقَاصِدَ فِكْرِهِ. وَهَذَا مَا سَتَفْهَمُونَهُ فِي آخِرِ الأَيَّامِ.
  ewe-ewe: Yehowa ƒe dziku dziŋɔ la matrɔ adzo o, va se ɖe esime wòwɔ nu siwo katã
    le eƒe dzi dzi la de goe hafi. Le ŋkeke siwo gbɔna me la, miase nu sia gɔme.
  eng-LEE: 'The fierceness of the anger of the Lord will not turn back, until he have
    done, and until he have fulfilled the purposes of his heart: in the latter days
    shall ye understand this.'
  asm-FB: যিহোৱাই নিজ কাৰ্য নিস্পত্তি নকৰালৈকে আৰু নিজ মনৰ অভিপ্ৰায় সিদ্ধ নকৰালৈকে,
    তেওঁ প্ৰচণ্ড ক্ৰোধ নাথামিব। তোমালোকে শেষ কালত তাক বুজিবা।”
  sus-A: عَلَتَلَ شَ شْنّ مُ بَمَ هَن عَ فّ وَلِ بِرِن نَبَدٍ عَ وَ مَ نَشَن شْن.
    وٌ قَمَ نّ نَ بِرِن قَهَامُدٍ عَ وَشَتِ.»
  fra-SBL: L'ardente colère de Yahvé ne reviendra pas avant qu'il ait accompli, et
    jusqu'à ce qu'il ait accompli les intentions de son cœur. Dans les derniers jours,
    vous le comprendrez. »
  hbo-hbo: לֹ֣א יָשׁ֗וּב חֲרֹון֙ אַף־יְהוָ֔ה עַד־עֲשֹׂתֹ֥ו וְעַד־הֲקִימֹ֖ו מְזִמֹּ֣ות
    לִבֹּ֑ו בְּאַחֲרִ֥ית הַיָּמִ֖ים תִּתְבֹּ֥ונְנוּ בָֽהּ׃
  kik-kik: Marakara mahiũ ma Jehova matigaathira, o nginya rĩrĩa akaahingia muoroto
    wa ngoro yake biũ. Matukũ-inĩ marĩa magooka-rĩ, nĩmũgataũkĩrwo nĩ ũhoro ũcio wega.
  fra-NCL: Le feu de la colère de Yahweh ne retournera pas en arrière, qu’il n’ait
    agi et réalisé les desseins de son cœur ; à la fin des temps vous le comprendrez.
  cek-AK: Palung thungah ka poek ih sak han koi hmuen to ka sak han, koep ai karoek
    to Angraeng palungphuihaih to azuk let mak ai; hmabangah hae baktih hmuennawk
    hae na panoek o tih.
  cuk-cuk: An-urwedi gwen-bogguosulid, bela an-ibmar-abemaid-imakedse, an-urwed bogguoed.
    Geb bela we-ibmarmar-gusadgi, be magar itononimaloed.”
  uig-CYR: Көңлидики нийәтлирини ада қилип толуқ әмәл қилғичә, Пәрвәрдигарниң қаттиқ
    ғәзиви янмайду; Ахирқи күнләрдә силәр буни чүшинип йетисиләр.
  tel-2017: తన కార్యం జరిగించే వరకూ, తన హృదయాలోచనలు నెరవేర్చే వరకూ యెహోవా కోపాగ్ని
    చల్లారదు. చివరి రోజుల్లో మీరు దీన్ని అర్థం చేసుకుంటారు.”
  hat-BSA: Kòlè fewòs SENYÈ a p ap detounen jiskaske li fin fè, jiskaske li fin acheve
    entansyon a kè Li. Nan dènye jou yo, ou va konprann sa.”
  kos-kos: na ac fah tiana tui nwe ke El orala ma nukewa ma El nunku in oru. In len
    fahsru, mwet lal fah kalem na pwaye ke ma inge.
  hbo-WLC: לֹ֣א יָשׁ֗וּב חֲרוֹן֙ אַף־יְהוָ֔ה עַד־עֲשֹׂת֥וֹ וְעַד־הֲקִימ֖וֹ מְזִמּ֣וֹת
    לִבּ֑וֹ בְּאַחֲרִ֥ית הַיָּמִ֖ים תִּתְבּ֥וֹנְנוּ בָֽהּ׃
  ibo-ibo: Iwe ọkụ Onyenwe anyị agaghị akwụsị tutu ruo mgbe o mezuru ihe ndị o bu
    nʼobi. Nʼụbọchị ndị ahụ na-abịa unu ga-aghọta ihe ndị a.
  ory-ory: ସଦାପ୍ରଭୁ ଆପଣା ମନର ଅଭିପ୍ରାୟ ସଫଳ ଓ ସିଦ୍ଧ ନ କରିବା ପର୍ଯ୍ୟନ୍ତ ତାହାଙ୍କର ପ୍ରଜ୍ୱଳିତ
    କ୍ରୋଧ ନିବୃତ୍ତ ହେବ ନାହିଁ; ତୁମ୍ଭେମାନେ ଅନ୍ତିମ କାଳରେ ଏହା ବୁଝିବ।
  chk-chk: Än ewe Samol mi Lapalap song mi watte esap kul tori epwe afisätä o awesala
    mine a ekieki lon lelukan. Lon ekewe fansoun mürin oupwap weweiti usun ekei mettoch.
  rop-rop: '@see-verse:JER.030.023'
  ukr-1871: Не відвернеться палкий гнїв Господень, аж докіль не докаже й не спевнить
    задумів серця свого. Зрозумієте се в днях послїдних.
  deu-1951: Die Zornglut des HERRN wird nicht nachlassen, bis er die Gedanken seines
    Herzens ausgeführt und zustande gebracht hat; am Ende der Tage werdet ihr es recht
    verstehen.
  eng-JPS: The fierce anger of the LORD shall not return, until He have executed,
    and till He have performed the purposes of His heart; in the end of days ye shall
    consider it.
  srp-1865: Neæe se povratiti žestoki gnjev Gospodnji dokle ne uèini i izvrši što
    je naumio u srcu svom; napošljetku æete razumjeti to.
  lug-lug: Obusungu bwa Mukama obubuubuuka tebujja kukoma okutuusa ng’atuukirizza
    ekigendererwa ky’omutima gwe. Mu nnaku ezirijja, kino mulikitegeera.
  heb-heb: לא ישוב חרון אף יהוה עד עשתו ועד הקימו מזמות לבו באחרית הימים תתבוננו בה׃
  ben-IRV: সদাপ্রভু যে পর্যন্ত না তাঁর অন্তরের উদ্দেশ্য পূরণ না হয়, ততক্ষণ তাঁর রোষ
    ফিরবে না। শেষ দিনের, তোমরা এটা বুঝতে পারবে।”
  pan-pan: ਯਹੋਵਾਹ ਦੇ ਕ੍ਰੋਧ ਦਾ ਤੇਜ਼ ਗੁੱਸਾ ਨਾ ਹਟੇਗਾ, ਜਦ ਤੱਕ ਉਹ ਆਪਣੇ ਮਨ ਦੇ ਪਰੋਜਨ ਪੂਰੇ
    ਅਤੇ ਸੁਰਜੀਤ ਨਾ ਕਰੇ। ਅੰਤਲੇ ਦਿਨਾਂ ਵਿੱਚ ਤੁਸੀਂ ਇਹ ਨੂੰ ਸਮਝੋਗੇ।
  mya-JVB: ထာဝရဘုရား သည် လက်စသတ် ၍ ၊ အကြံအစည် တော်ကို ပြည့်စုံ စေတော်မ မူမှီ၊ ပြင်းစွာ
    သော အမျက် တော်မ ငြိမ်း ရ။ နောင် ကာလ ၌ သင်တို့သည် နားလည် ကြလိမ့်မည်။
  tbg-tbg: Vira arara ite vairava kia vaaka taiqa viraitiro, qaqi itaqiro vi vairaro
    viva ekaa ntaihama kareva nai avu aatoqi iritainara ekaa taiqa kaanarove. Naantiara
    vo entanavu aitaraira ne viva autina okarara kankomake irivarave.
  hmo-hmo: Lohiabada ena badu mai siahu danu, be do ia doko lasi, ela bona ia ese
    iena ura karadia ibounai, be do ia karaia haorea momokani. Inai gaudia do umui
    diba, gabeai dinadia lalonai.
  urd-urd: जब तक यह सब कुछ न हो ले, और ख़ुदावन्द अपने दिल के मक़सद पूरे न कर ले, उसका
    ग़ज़बनाक ग़ुस्सा ख़त्म न होगा; तुम आख़िरी दिनों में इसे समझोगे।
  rus-SYN: Пламенный гнев Господа не отвратится, доколе Он не совершит и не выполнит
    намерений сердца Своего. В последние дни уразумеете это.
  bqc-SIM: Ma pↄkũma pãsĩ a weeo, sema ma yã́ pↄ́ ma zɛò ma sↄ̃u kɛ̀. Gↄↄgbɛzãzĩ
    á yã́pi gbadↄ̃.
  tcz-CHONGTHU: Pakai lunghanna chun ama lung ngaito aboncha amolso ding, achai kahsea
    kiledoh kit louhel ding, hichu ninung lam teng nahin hetkhen diu ahi.
  mar-mar: परमेश्वर आपल्या हृदयाचे उद्देश पूर्ण करून सिद्धीस नेईपर्यंत त्याचा संतप्त
    क्रोध परत जाणार नाही. अंतीम दिवसात, तुम्हास ते समजतील.
  qub-qub: Tayta Dios rabyashanga manami päsangachu yarpashanta manaraj rurayta ushashancamaga.
    Llapan chaycunata gamcunaga juc junajrämi tantiyanquipaj.
  bqp-bqp: Nɛn mɔru ye, yɑ ǹ suremɔ mɑ n kun mɔ yɑ nɛn himbɑ yibiɑ. Amɛn biru kpɑ
    yu bɛɛ yeeri.
  hat-hat: Li p'ap sispann toutotan li pa fin fè tou sa li soti pou li fè a. Nan jou
    k'ap vini yo, pèp la va konprann sa pi byen.
  eng-BSB: The fierce anger of the LORD will not turn back until He has fully accomplished
    the purposes of His heart. In the days to come you will understand this.
  eng-WEBPB: The fierce anger of the LORD will not return until he has accomplished,
    and until he has performed the intentions of his heart. In the latter days you
    will understand it.”
  kbq-kbq: Hagi Ra Anumzamofo arimpa ahe'zamo'a amera huno vagaoreno me'nesigeno,
    nazano hugahuema huno agu'afima antahi'nesia zana huvagaregahie. Henka ama ana
    zana tamagra keta antahita hugahaze.
  nhe-BL: Huan TOTECO ax quisehuis icualancayo hasta quichihuas nochi tlen moilhuijtoc
    quichihuas. Ipan itlamiya tonali ni tlaltepactli inquimachilise nochi ya ni tlen
    ama nimechilhuía.
  gub-BL: '@see-verse:JER.030.023'
  eng-DRA: 'The Lord will not turn away the wrath of his indignation, till he have
    executed and performed the thought o his heart: in the latter days you shall understand
    these things.'
