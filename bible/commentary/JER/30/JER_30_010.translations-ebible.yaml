verse: JER.030.010
translations:
  mal-C: “ ‘അതുകൊണ്ട്, എന്റെ ദാസനായ യാക്കോബേ, ഭയപ്പെടേണ്ട, ഇസ്രായേലേ, നീ പരിഭ്രമിക്കേണ്ടാ,’
    എന്ന് യഹോവ അരുളിച്ചെയ്യുന്നു. ‘ഞാൻ ദൂരത്തുനിന്നു നിങ്ങളെയും പ്രവാസദേശത്തുനിന്നു
    നിങ്ങളുടെ സന്തതിയെയും രക്ഷിക്കും. യാക്കോബിനു വീണ്ടും സമാധാനവും സുരക്ഷിതത്വവും
    ഉണ്ടാകും, ആരും അവനെ ഭയപ്പെടുത്തുകയില്ല.
  deu-TKW: Du aber, sei getrost, mein Knecht Jakob - ist der Spruch Jahwes -, und
    erschrick nicht, Israel, denn ich will dich erretten aus fernem Land und deine
    Nachkommen aus dem Lande, wo sie gefangen sind, daß Jakob heimkehre und ruhig
    wohne und sicher lebe, ohne daß ihn jemand aufschreckt;
  lin-lin: Oh Jakobi, mosali na Ngai, kobanga te ! Oh Isalaele, kozala na somo te, ›
    elobi Yawe. ‹ Solo, nakobikisa yo wuta na mokili ya mosika, mpe bakitani na yo,
    wuta na mokili ya bowumbu ! Jakobi akozwa lisusu kimia mpe bopemi, mpe moto moko
    te akobangisa ye lisusu.
  eng-LSV: And you, do not be afraid, My servant Jacob, || A declaration of YHWH,
    || Nor be frightened, O Israel, || For behold, I am saving you from afar, || And
    your seed from the land of their captivity, || And Jacob has turned back and rested,
    || And is quiet, and there is none troubling.
  eng-GNV: 'Therefore feare not, O my seruant Iaakob, saith the Lord, neither be afrayde,
    O Israel: for loe, I will deliuer thee from a farre countrey, and thy seede from
    the lande of their captiuitie, and Iaakob shall turne againe, and shalbe in rest
    and prosperitie and none shall make him afraide.'
  eng-WEBSTER: 'Therefore fear thou not, O my servant Jacob, saith the LORD; neither
    be dismayed, O Israel: for lo, I will save thee from afar, and thy seed from the
    land of their captivity; and Jacob shall return, and shall be in rest, and quiet,
    and none shall make him afraid.'
  nhw-BL: '“Huajca amo ximajmahuica amojuanti catli anisraelitame. Na nimoTECO nimechilhuis:
    ‘Amo ximotequipachoca pampa na nimechmaquixtis campa amantzi anitztoque ipan tlalme
    catli mopantíaj huejca. Huan amoconehua nojquiya niquinhualicas tlen campa nimechtitlantoc.
    Huan nochi amojuanti anmosiyajquetzase huan anquipiyase tlasehuilistli ipan amotlal
    huan amo aqui anmechtemajmatis.’'
  swh-ONEN: “ ‘Hivyo usiogope, ee Yakobo mtumishi wangu, usifadhaike, ee Israeli,’
    asema Bwana. ‘Hakika, nitakuokoa kutoka mbali, wazao wako kutoka nchi ya uhamisho
    wao. Yakobo atakuwa tena na amani na usalama, wala hakuna atakayemtia hofu.
  bba-bba: Bɛɛ Isirelibɑ, Yɑkɔbun bweseru, bɛɛ be i sɑ̃ɑ nɛn sɔm kowobu, i ku nɑndɑ,
    i ku diiri. Wee, kon bɛɛ yɑkiɑmɑ sɑɑ tem tukum di mi i yoru dii, bɛɛ kɑ bɛɛn bibun
    bweseru. I ko i wurɑmɑ kpɑ i wɛ̃rɑ i n wɑ̃ɑ bɔri yɛndu sɔɔ. Goo kun mɑɑ bɛɛ tɔ̃yɑ
    mɔ̀.
  eng-KJVCPB: 'Therefore fear thou not, O my servant Jacob, saith the Lord; Neither
    be dismayed, O Israel: For lo, I will save thee from afar, And thy seed from the
    land of their captivity; And Jacob shall return, And shall be in rest, and be
    quiet, And none shall make him afraid.'
  luo-luo: “ ‘Omiyo kik iluor, yaye Jakobo jatichna; kik ibwogi, yaye Israel,’ Jehova
    Nyasaye owacho. ‘Adier anaresi kia e piny mabor, in kaachiel gi nyikwayi koaye
    piny motwegie. Jakobo nobed gi kwe kendo norite maonge ngʼama nomiye luoro.
  meu-meu: 'Iehova na e tomu: Egu hesiai tauna Iakob e, basio gari! Israel e, kudoumu
    basine hetaha! A itaia, dauha amo baina hamaurimu, bona garamu danu iḡui ai e
    nohomu tanodia amo baina hamauridia. Iakob baine lou, asi reḡereḡena baine laḡa
    ani, bona ta ese basine hagaria.'
  npi-ULB: यो परमप्रभुको घोषणा हो, त्‍यसैले तँ, मेरो दास याकूब, नडरा, अनि इस्राएल,
    हताश नहो । किनकि हेर्, मैले तँलाई टाढा देशबाट र तेरा सन्तानलाई निर्वासनको देशबाट
    ल्याउनै लागेको छु । याकूब फर्कनेछ, र शान्तिमा रहनेछ । ऊ सुरक्षित हुनेछ, र त्यहाँ
    फेरि त्रास हुनेछैन ।
  yor-yor: “ ‘Nítorí náà, má ṣe bẹ̀rù, ìwọ Jakọbu ìránṣẹ́ mi, má sì ṣe jẹ́ kí ẹ̀rù
    bà ọ́, ìwọ Israẹli,’ ni Olúwa wí. ‘Èmi yóò gbà ọ́ kúrò láti ọ̀nà jíjìn wá, àní
    àwọn ìran rẹ láti ilẹ̀ àtìpó wọn. Jakọbu yóò sì tún ní àlàáfíà àti ààbò rẹ̀ padà,
    kò sì ṣí ẹni tí yóò ṣẹ̀rù bà á mọ́.
  pes-OPCB: «پس ای فرزندان بندهٔ من یعقوب، نترسید! ای اسرائیل، هراس به خود راه ندهید!
    من شما و فرزندانتان را از نقاط دور دست و از سرزمین تبعید به وطنتان باز خواهم گرداند
    و در آنجا، در امنیت و آسایش زندگی خواهید کرد و دیگر کسی باعث ترس شما نخواهد شد.
  tgl-ULB: Kaya ikaw Jacob na aking lingkod, huwag kang matakot at huwag kang panghinaan
    ng loob, Israel. Ito ang pahayag ni Yahweh. Sapagkat tingnan ninyo, ibabalik ko
    na kayo sa malayo at ang inyong mga kaapu-apuhan sa lupain ng pagkabihag. Babalik
    si Jacob at magiging mapayapa at magiging ligtas siya at wala ng katatakutan kailanman
  hui-hui: Anduane Homogohanda lalu, Yagabanaga aguanene i̱naga biabe biahaga Isaraele
    wali agaliru-o tíore gi halu duru nale halimu. I̱na heneneore larogo tí dindi
    taraha garabaya helene kamigoria howa i̱na tí golope halu haru dai bulebero. Tíninaga
    dindi wirimigoria howa lone haru dai berogola bayaleore holeberemi. Ani daibu
    kamigola ti mo gibia holene mbirali naholebira.
  mya-mya: '``ငါ​၏​ကျွန်​ယာ​ကုပ်၊မ​ကြောက်​ကြ​နှင့်။ ဣ​သ​ရေ​လ​ပြည်​သား​တို့​ထိတ်​လန့်​တုန်​လှုပ်​မှု
    မ​ဖြစ်​ကြ​နှင့်။ သုံ့​ပန်း​များ​အ​ဖြစ်​နှင့်​သင်​တို့​နေ​ရ​ကြ​သော ပြည်၊ ထို​ဝေး​လံ​သော​ပြည်​မှ​သင်​တို့​အား
    ငါ​ကယ်​ဆယ်​မည်။ သင်​တို့​သည်​ပြန်​လာ​၍​ငြိမ်း​ချမ်း​စွာ​နေ​ထိုင် ရ​ကြ​လိမ့်​မည်။
    သင်​တို့​သည်​ဘေး​မဲ့​လုံ​ခြုံ​မှု​ကို​ရ​ရှိ​ကြ လိမ့်​မည်။ အ​ဘယ်​သူ​မျှ​သူ​တို့​အား​ချောက်​လှန့်
    ရ​လိမ့်​မည်​မ​ဟုတ်။ ဤ​ကား​ငါ​ထာ​ဝ​ရ​ဘု​ရား​မြွက်​ဟ​သည့်​စကား ဖြစ်​၏။'
  bod-N: ཀྱེ་ངའི་ཞབས་ཕྱི་ཡ་ཀོབ་ཁྱོད་རང་མ་འཇིགས་ཤིག ཀྱེ་ཡེས་ར་ཨེལ་ཁྱོད་མ་དངངས་ཤིག ཅི་ལ་ཞེ་ན།
    ངས་རྒྱང་རིང་ཡུལ་ནས་ཁྱོད་སྐྱོབ་ཅིང་། བཙོན་དུ་ཁྲིད་པའི་ཡུལ་ནས་ཁྱོད་ཀྱི་བུ་རྒྱུད་རྣམས་སྒྲོལ་བར་བྱའོ།
    །དེ་ནས་ཡ་ཀོབ་ཕྱིར་ལོག་ངེས་ཤིང་། སེམས་བདེ་ལ་བབས་ནས་བག་ཕབ་ངང་འདུག་པར་འགྱུར་ལ། སུས་ཀྱང་དེ་སྐྲག་པར་མི་བྱའོ།
    །
  sna-sna: “ ‘Saka, usatya, iwe Jakobho muranda wangu; usavhunduka, iwe Israeri,’
    ndizvo zvinotaura Jehovha. ‘Zvirokwazvo ndichakuponesa kubva kunyika iri kure,
    zvizvarwa zvako kubva kunyika youtapwa hwavo. Jakobho achavazve norunyararo uye
    nokuchengetedzeka, uye hakuna achazomutyisa.
  spa-BLM: No temas, pues, siervo mío Jacob, dice Yahvé. No te desanimes, Israel.
    Porque, he aquí que yo te salvaré desde lejos, y salva a tu descendencia de la
    tierra de su cautiverio. Jacob volverá, y estará tranquilo y a gusto. Nadie le
    hará tener miedo.
  cac-cac: Ex israel yin̈tilal Jacob, in checab' eyaji, man̈ ex xivoc, yujto ol ex
    in colel yed' eb' eyuninal d'a jun nación najat b'aj ix ex ic'jib'ati. A in Jehová
    in svala' to ol ex cajnajxi d'a junc'olal, man̈xa tas ol e na'a, man̈xa mach ol
    ex xib'tanoc.
  swh-ULB: Kwa hiyo wewe, mtumishi wangu Yakobo, usiogope—hili ni tangazo la Yahwe—na
    usikate tamaa, Israeli. Maana ona, niko karibu kukurudisha kutoka mbali, na uzao
    wako kutoka nchi ya utumwa,. Yakobo atarudi na kuwa katika amani; ataokolewa,
    na hapatakuwa na hofu zaidi.
  bel-bel: І ты, рабе Мой Якаве, ня бойся, кажа Гасподзь, і не палохайся, Ізраіле;
    бо вось, Я ўратую цябе з далёкай краіны і племя тваё зь зямлі палону іхняга; і
    вернецца Якаў і будзе жыць спакойна і мірна, і ніхто ня будзе палохаць яго,
  deu-ELBBK: Und du, fürchte dich nicht, mein Knecht Jakob, spricht der HERR, und
    erschrick nicht, Israel! Denn siehe, ich will dich retten aus der Ferne und deine
    Nachkommen aus dem Land ihrer Gefangenschaft; und Jakob wird zurückkehren und
    ruhig und sicher sein, und niemand wird ihn aufschrecken.
  mbb-OT: “Umbe kenè kew mahandek wey mesuǥey is menge kevuwazan ni Jacob he menge
    suluǥuen ku. Iyan a is Nengazen migkaǥi te egkuwaan ku sikiyu ziyà te meziyù he
    lugar he zutun kew uwita te mibihag keniyu. Ne ed-ubpè kew he zuen kelinew. Wazè
    en igkehandek niw wey wazè en ebpekezezaat keniyu.
  mal-2015: ആകയാൽ എന്റെ ദാസനായ യാക്കോബേ, നീ ഭയപ്പെടേണ്ടാ; യിസ്രായേലേ, നീ ഭ്രമിക്കേണ്ടാ
    എന്നു യഹോവയുടെ അരുളപ്പാടു; ഞാൻ നിന്നെ ദൂരത്തുനിന്നും നിന്റെ സന്തതിയെ പ്രവാസദേശത്തുനിന്നും
    രക്ഷിക്കും; യാക്കോബ് മടങ്ങിവന്നു സ്വസ്ഥതമായും സ്വൈരമായും ഇരിക്കും; ആരും അവനെ ഭയപ്പെടുത്തുകയില്ല.
  rmc-rmc: „No tu ma dara, miro služobňikona Jakobona,“ phenel o RAJ, „ma predara,
    Izraelona, bo dikh, zachraňinava tut the tiro potomstvos andral odi phuv, so hiňi
    dur, andre save san zaile. O Jakob avela pale a dživela andro smirom, bi o starišagos
    a ňiko les na daravela avri.
  pes-OPV: پس خداوند می‌گوید که‌ای بنده من یعقوب مترس وای اسرائیل هراسان مباش زیرا
    اینک من تو را از جای دور و ذریت تو را از زمین اسیری ایشان خواهم رهانید و یعقوب
    مراجعت نموده، دررفاهیت و امنیت خواهد بود و کسی او را نخواهدترسانید.
  ron-1924: Де ачея, ну те теме, робул Меу Иаков’, зиче Домнул, ‘ши ну те сперия,
    Исраеле! Кэч те вой избэви дин цара чя депэртатэ ши ыць вой избэви сэмынца дин
    цара ын каре есте роабэ; Иаков се ва ынтоарче ярэшь, ва авя одихнэ ши линиште
    ши ну-л ва май тулбура нимень.
  ben-OBCV: “ ‘তাই, হে যাকোবের কুল, আমার দাস, তোমরা ভয় কোরো না; হে ইস্রায়েল কুল,
    তোমরা নিরাশ হোয়ো না,’ সদাপ্রভু এই কথা বলেন। ‘আমি নিশ্চিতরূপে তোমার এক দূরবর্তী
    স্থান থেকে তোমাকে ও নির্বাসনের দেশ থেকে তোমার বংশধরদের রক্ষা করব। যাকোব পুনরায়
    শান্তি ও নিরাপত্তা লাভ করবে, আর কেউ তাদের ভয় দেখাবে না।
  som-som: Sidaas daraaddeed Rabbigu wuxuu leeyahay, Addoonkayga reer Yacquubow, ha
    cabsan, reer Israa'iilow, ha nixin, waayo, bal eeg, anigu meel fog baan kaa badbaadin
    doonaa, oo farcankaagana waxaan ka badbaadin doonaa dalkii ay maxaabiis ahaanta
    u joogeen, oo reer Yacquubna wuu soo noqon doonaa, oo wuxuu ku joogi doonaa aamusnaan,
    iyo xasilloonaan, oo ciduna ma cabsiin doonto.
  lat-VUC: 'Tu ergo ne timeas, serve meus Jacob, ait Dominus, neque paveas, Israël:
    quia ecce ego salvabo te de terra longinqua, et semen tuum de terra captivitatis
    eorum: et revertetur Jacob, et quiescet, et cunctis affluet bonis, et non erit
    quem formidet:'
  eng-ASVBT: 'Therefore fear thou not, O Jacob my servant, saith Jehovah; neither
    be dismayed, O Israel: for, lo, I will save thee from afar, and thy seed from
    the land of their captivity; and Jacob shall return, and shall be quiet and at
    ease, and none shall make him afraid.'
  ita-1885: Tu adunque, o Giacobbe, mio servitore, non temere, dice il Signore; e
    non ispaventarti, o Israele; perciocchè, ecco, io ti salverò di lontano paese,
    e la tua progenie dal paese della sua cattività; e Giacobbe ritornerà, e sarà
    in riposo, e tranquillità; e non vi sarà alcuno che lo spaventi.
  eng-LXXUP: 'Thine insolence has risen up against thee, the fierceness of thy heart
    has burst the holes of the rocks, it has seized upon the strength of a lofty hill;
    for as an eagle he set his nest on high: thence will I bring thee down.'
  eng-ULB: So you, my servant Jacob, do not fear—this is Yahweh's declaration—and
    do not be dismayed, Israel. For see, I am about to bring you back from far away,
    and your descendants from the land of captivity. Jacob will return and be at peace;
    he will be secure, and there will be no more terror.
  spa-VBL: Por lo que a ti respecta, siervo mío Jacob, no temas, declara el Señor,
    Israel, no te desanimes. Prometo salvarte de tus lejanos lugares de exilio, a
    tus descendientes de los países donde están cautivos. Los descendientes de Jacob
    volverán a casa con una vida tranquila y cómoda, libres de cualquier amenaza.
  fra-_FOB: Toi donc, mon serviteur Jacob, ne crains point, dit l'Éternel; ne t'épouvante
    pas, Israël! car voici, je te délivrerai de la terre lointaine, et ta postérité
    du pays de leur captivité. Alors Jacob reviendra, et il sera tranquille et à l'aise,
    et il n'y aura personne qui le trouble.
  mal-mal: ആകയാൽ എന്റെ ദാസനായ യാക്കോബേ, നീ ഭയപ്പെടേണ്ടാ; യിസ്രായേലേ, നീ പരിഭ്രമിക്കേണ്ടാ”
    എന്ന് യഹോവയുടെ അരുളപ്പാട്; “ഞാൻ നിന്നെ ദൂരത്തുനിന്നും നിന്റെ സന്തതിയെ പ്രവാസദേശത്തുനിന്നും
    രക്ഷിക്കും; യാക്കോബ് മടങ്ങിവന്ന് സ്വസ്ഥമായും സ്വൈരമായും ഇരിക്കും; ആരും അവനെ ഭയപ്പെടുത്തുകയില്ല.
  urd-GVR: Chunāṅche Rab farmātā hai, ‘Ai Yāqūb mere ḳhādim, mat ḍar! Ai Isrāīl, dahshat
    mat khā! Dekh, maiṅ tujhe dūr-darāz ilāqoṅ se aur terī aulād ko jilāwatanī se
    chhuṛā kar wāpas le āūṅgā. Yāqūb wāpas ā kar sukūn se zindagī guzāregā, aur use
    pareshān karne wālā koī nahīṅ hogā.’
  suz-BL: गे आं गेय पाइब याकूब महिनो। गे इस्राएल सुर्ता मपावो। गो इ कली ङोन रागी रे
