  kan-OKCV: “ ‘ಆದ್ದರಿಂದ ನನ್ನ ಸೇವಕನಾದ ಯಾಕೋಬನೇ ಭಯಪಡಬೇಡ, ಇಸ್ರಾಯೇಲೇ ಹೆದರಬೇಡ,’ ಎಂದು ಯೆಹೋವ
