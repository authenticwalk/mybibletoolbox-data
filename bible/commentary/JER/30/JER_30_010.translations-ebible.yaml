    bar be-ogwayosurmalad.”'
  uig-CYR: Әнди сән, и қулум Яқуп, қорқма, — дәйду Пәрвәрдигар; — алақзадә болма,
    и Исраил; чүнки мана, Мән сени жирақ йәрләрдин, сениң нәслиңни сүргүн болған зиминдин
    қутқузимән; Яқуп қайтип келиду, арам тепип азатә туриду вә һеч ким уни қорқутмайду.
  tel-2017: కాబట్టి, నా సేవకుడవైన యాకోబూ, భయపడకు, యెహోవా చేప్పేదేమంటే, ‘ఇశ్రాయేలూ,
    దిగులు పడకు. దూరంగా ఉన్న నిన్ను, బందీలుగా ఆ దేశంలో ఉన్న నీ సంతతి వాళ్ళను, నేను
    రక్షించబోతున్నాను. యాకోబు సంతతి తిరిగి వచ్చి, శాంతి కలిగి ఉంటుంది. అతడు సురక్షితంగా
    ఉంటాడు, భయభీతులు ఇంక ఉండవు.
  hat-BSA: 'Pa pè anyen, O Jacob, sèvitè Mwen an,” deklare SENYÈ a: “Epi pa pèdi kouraj,
    O Israël; paske gade byen, Mwen va sove ou soti lwen e posterite ou soti nan peyi
    kaptivite yo. Jacob va retounen, Li va kalm, alèz, e nanpwen moun k ap fè l fè
    pè.'
  kos-kos: “Mwet luk, nimet sangeng; Mwet Israel, kowos in tia fosrnga. Nga ac molikowosla
    liki facl loessula sac, Liki acn ma kowos mwet sruoh nu we. Kowos ac foloko nu
    yen suwos ac muta in misla; Kowos fah okak, ac wangin mwet ac aksangengye kowos.
  hbo-WLC: וְאַתָּ֡ה אַל־תִּירָא֩ עַבְדִּ֨י יַעֲקֹ֤ב נְאֻם־יְהֹוָה֙ וְאַל־תֵּחַ֣ת
    יִשְׂרָאֵ֔ל כִּ֠י הִנְנִ֤י מוֹשִֽׁיעֲךָ֙ מֵֽרָח֔וֹק וְאֶֽת־זַרְעֲךָ֖ מֵאֶ֣רֶץ
    שִׁבְיָ֑ם וְשָׁ֧ב יַעֲקֹ֛ב וְשָׁקַ֥ט וְשַׁאֲנַ֖ן וְאֵ֥ין מַחֲרִֽיד׃
  ibo-ibo: “ ‘Ya mere, atụla egwu, gị Jekọb, ohu m. Atụkwala ụjọ gị Izrel,’ Otu a
    ka Onyenwe anyị kwupụtara. ‘Aghaghị m ịzọpụta gị site na mba ahụ dị anya, zọpụtakwa
    ụmụ ụmụ gị site na mba ahụ e mere ka ha gaa biri nʼime ya. Jekọb ga-emesịakwa
    biri nʼudo na nchebe. Ọ dịkwaghị onye ga-eme ka ụjọ tụọ ya ọzọ.
  ory-ory: “ଏହେତୁ ସଦାପ୍ରଭୁ କହନ୍ତି, ହେ ଆମ୍ଭର ଦାସ ଯାକୁବ, ତୁମ୍ଭେ ଭୟ କର ନାହିଁ; ଅଥବା ହେ
    ଇସ୍ରାଏଲ, ନିରାଶ ହୁଅ ନାହିଁ; କାରଣ ଦେଖ, ଆମ୍ଭେ ଦୂରରୁ ତୁମ୍ଭକୁ ଓ ବନ୍ଦୀତ୍ୱ ଦେଶରୁ ତୁମ୍ଭ
    ବଂଶକୁ ଉଦ୍ଧାର କରିବୁ, ପୁଣି ଯାକୁବ ଫେରିଆସି ଶାନ୍ତିରେ ଓ ନିରାପଦରେ ରହିବ ଓ କେହି ତାହାକୁ
    ଭୟ ଦେଖାଇବ ନାହିଁ।
  chk-chk: Nge ämi mwirimwirin Jakop nei chon angang, ousap niuokus, ousap rükö, ämi
    chon Israel. Pun üpwe fokun amanauakemi seni ewe fanü mi toau, pwal mwirimwirimi
    seni ewe fanü ia ra oola ie. Ämi mwirimwirin Jakop, oupwe liwinsefälito o nonom
    fän kinamwe, nge esap wor eman epwe eniuokusukemi.
  rop-rop: “Main pipul olabat, yumob nomo bradin. Yumob pipul blanga Isreil en Juda,
    yumob na main ronwan pipul. Yumob nomo bradin. Bambai ai garra bringimbek yumob
    brom det longweiwan kantri, brom det kantri weya yumob bin jidanbat prisana. Yumob
    garra kambek langa yumob ronwan kantri en jidan gudwei. Yumob garra jidan seifwan,
    en nobodi kaan meigimbat yumob bradinbat.
  ukr-1871: 'Тим же то не лякайся, мій рабе, Якове, говорить Господь, і не страхайся,
    Ізраїлю: вирятую бо тебе з далекої землї і потомків твоїх з краю неволї; і вернеться
    Яков додому, та й жити ме в супокою і безпечен, і нїхто не буде лякати його.'
  deu-1951: Darum fürchte dich nicht, mein Knecht Jakob, spricht der HERR, und du
    Israel, erschrick nicht; denn siehe, ich will dich aus fernem Lande erretten und
    deinen Samen aus dem Lande ihrer Gefangenschaft, und Jakob soll wiederkehren,
    ruhig und sicher und ungestört sein!
  eng-JPS: Therefore fear thou not, O Jacob My servant, saith the LORD; neither be
    dismayed, O Israel; for, lo, I will save thee from afar, and thy seed from the
    land of their captivity; and Jacob shall again be quiet and at ease, and none
    shall make him afraid.
  srp-1865: Ti se dakle ne boj, Jakove slugo moj, govori Gospod, i ne plaši se, Izrailju;
    jer, evo, ja æu te izbaviti iz daljne zemlje, i sjeme tvoje iz zemlje ropstva
    tvojega, i Jakov æe se vratiti i poèivati, i biæe miran, i niko ga neæe plašiti.
  lug-lug: “ ‘Noolwekyo totya, ggwe Yakobo omuweereza wange, toggwaamu maanyi ggwe
    Isirayiri,’ bw’ayogera Mukama. ‘Ddala ddala ndibalokola okubaggya mu kifo eky’ewala,
    nziggye ezzadde lyammwe okuva mu nsi ey’obuwaŋŋanguse. Yakobo aliddamu okuba n’emirembe
    n’obutebenkevu, era tewali n’omu alimutiisatiisa.
  heb-heb: ואתה אל תירא עבדי יעקב נאם יהוה ואל תחת ישראל כי הנני מושיעך מרחוק ואת
    זרעך מארץ שבים ושב יעקב ושקט ושאנן ואין מחריד׃
  ben-IRV: তাই তুমি, আমার দাস যাকোব, ভয় কোরো না’ এটি সদাপ্রভুর ঘোষণা, ‘ইস্রায়েল,
    আতঙ্কিত হোয়ো না। কারণ দেখ, আমি অনেক দূর থেকে তোমাকে ও বন্দীদশায় থাকা দেশ থেকে
    তোমার বংশধরদের ফিরিয়ে আনবো। যাকোব ফিরে আসবে ও শান্তিতে থাকবে; সে নিরাপদে থাকবে
    এবং সেখানে কোনো ভয় থাকবে না।
  pan-pan: ਹੇ ਯਾਕੂਬ ਮੇਰੇ ਟਹਿਲੂਏ, ਤੂੰ ਨਾ ਡਰ, ਯਹੋਵਾਹ ਦਾ ਵਾਕ ਹੈ, ਹੇ ਇਸਰਾਏਲ, ਤੂੰ ਨਾ ਘਬਰਾ,
    ਕਿਉਂ ਜੋ ਵੇਖ, ਮੈਂ ਤੈਨੂੰ ਦੂਰ ਤੋਂ ਬਚਾਵਾਂਗਾ, ਅਤੇ ਤੇਰੀ ਨਸਲ ਨੂੰ ਉਹਨਾਂ ਦੀ ਗ਼ੁਲਾਮੀ ਦੇ
    ਦੇਸ ਤੋਂ, ਯਾਕੂਬ ਮੁੜੇਗਾ ਅਤੇ ਚੈਨ ਤੇ ਅਰਾਮ ਕਰੇਗਾ, ਅਤੇ ਉਹ ਨੂੰ ਕੋਈ ਨਾ ਡਰਾਵੇਗਾ।
  mya-JVB: သို့ ဖြစ်၍၊ ထာဝရဘုရား မိန့် တော်မူသည်ကား၊ အိုငါ့ ကျွန် ယာကုပ် ၊ မ ကြောက်
    နှင့်။ အို ဣသရေလ အမျိုး၊ စိတ် မ ပျက်နှင့်။ သင့် ကို ဝေး သောအရပ်မှ ၎င်း ၊ သင် ၏
    အမျိုးသား တို့ကို သိမ်းသွားရာ ပြည် မှ ၎င်း ၊ ငါ နှုတ် ယူဆောင်ခဲ့သဖြင့် ၊ ယာကုပ်
    အမျိုးသည် ပြန်လာ ၍ ၊ ချောက်လှန့် သောသူမရှိ ၊ ငြိမ်ဝပ် ချမ်းသာ စွာ နေရလိမ့်မည်ဟု
    မိန့် တော်မူ၏။
  tbg-tbg: Ho ne Isareri ti tinta vaiinti nahenti variakara ti, kia qeteha variate.
    Ne qora kaiqa vare variara kaara te ni ntaihama keha vo vataini vo vataini ni
    raumpirima kaunarave. Te ni hampata vauro. Vo enta te ekaa vi vatanaaka vehi autu
    taiqake, viraqaahai te nivata ne kuvuarama tekavata ntita vare ninta vataini viri
    ke, niqaa koqemake raqikiqi vuari, ne kia qaiqaa qeteha vaivaro, ni muntukavano
    qihaaqama kero varianarove. Te Noravano Kotika minti turo, tiro.
  hmo-hmo: Lohiabada ma ia gwau, “Egu hesiai taudia, Iakobo besena, do umui gari lasi!
    Israela taudia e, do umui gari bada lasi! Lau ese daudau gabuna dekena amo, umui
    do lau hamauria momokani. Emui natudia danu edia hesiai mai guia danu, dekena
    amo do lau hamauridia. Umui be emui gabu korikori dekenai do umui giroa mai lou,
    bona maino dekenai do umui noho. Do umui noho namo, bona tau ta ese umui do ia
    hagaria lasi.
  urd-urd: इसलिए ऐ मेरे ख़ादिम या'क़ूब, हिरासान न हो, ख़ुदावन्द फ़रमाता है; और ऐ इस्राईल,
    घबरा न जा; क्यूँकि देख, मैं तुझे दूर से और तेरी औलाद को ग़ुलामी की सरज़मीन से
    छुड़ाऊँगा; और या'क़ूब वापस आएगा और आराम — ओ — राहत से रहेगा और कोई उसे न डराएगा।
  rus-SYN: И ты, раб Мой Иаков, не бойся, говорит Господь, и не страшись, Израиль;
    ибо вот, Я спасу тебя из далекой страны и племя твое из земли пленения их; и возвратится
    Иаков и будет жить спокойно и мирно, и никто не будет устрашать его,
  bqc-SIM: Á Yakↄbu bui ma zↄ̀blenaↄ, ásu to vĩa á kũo, á Isailiↄ, ásu bílikɛo.
    Ma Dii mámɛ má ò. Asa mapi má á bↄlɛ za guzãzãuɛ, mí á buiↄ bↄlɛ ń zↄblebusuu.
    Yakↄbu buiↄ ɛa aaↄ ku dↄdↄa nana, gbɛ̃e a to vĩa ń kṹ lↄo.
  tcz-CHONGTHU: Hijeh chun, kalhacha Israel kicha hih in chuleh lungthoi hih in; ajeh
    chu keiman gamlha tah akon a, nangma kahin lepuikit’a, inmun kalhut ding chuleh
    nachate jouse jong asohchannauva kon’a hng kile soh kei ding ahiuve. Chuteng Israel
    in chamna leh monna anei ding, koima chan avela amaho asuhkichat kit loudiu ahitai,
    tin Pakai in aseiye, ati.
  mar-mar: परमेश्वर असे म्हणतो, म्हणून तू याकोबा, माझ्या सेवका, घाबरु नकोस, आणि इस्राएला,
    हिंमत खचू नको. कारण पाहा, मी तुला दूर स्थानातून परत आणीन आणि तुझ्या वंशजांना बंदिवासाच्या
    देशातून तारीन. याकोब पुन्हा येईल आणि शांती असेल; तो सुरक्षित राहील आणि तेथे कोणी
    दहशत घालणार नाही.
  qub-qub: '«Noga Tayta Diosmi në: «Jacobpita mirar aywaj Israelcuna, ama manchacuychu.
    Sirbimajcuna ama manchariychu. Caru nasyunman apashushayquipitami gamcunata y
    llapan wamrayquicunata jorgamushayquipaj. Chaypitaga allinami goyäcunquipaj. Alli
    goyäcuptiqui pipis manami manchachishunquipänachu.'
  bqp-bqp: Bɛɛ Isirelibɑ, Yɑkɔbun bweseru, bɛɛ be i sɑ̃ɑ nɛn sɔm kowobu, i ku nɑndɑ,
    i ku diiri. Wee, kon bɛɛ yɑkiɑmɑ sɑɑ tem tukum di mi i yoru dii, bɛɛ kɑ bɛɛn bibun
    bweseru. I ko i wurɑmɑ kpɑ i wɛ̃rɑ i n wɑ̃ɑ bɔri yɛndu sɔɔ. Goo kun mɑɑ bɛɛ tɔ̃yɑ
    mɔ̀.
  hat-hat: Nou pa bezwen pè, nou menm pitit Jakòb, sèvitè mwen an. Nou pa bezwen tranble,
    nou menm moun pèp Izrayèl. M'ap vin delivre nou nan peyi lwen sa yo. M'ap vin
    sove pitit nou yo nan peyi kote yo te depòte nou an. N'ap tounen lakay nou pou
    nou viv ak kè poze, san pesonn pa chache nou kont ankò.
  eng-BSB: As for you, O Jacob My servant, do not be afraid, declares the LORD, and
    do not be dismayed, O Israel. For I will surely save you out of a distant place,
    your descendants from the land of their captivity! Jacob will return to quiet
    and ease, with no one to make him afraid.
  eng-WEBPB: Therefore don’t be afraid, O Jacob my servant, says the LORD. Don’t be
    dismayed, Israel. For, behold, I will save you from afar, and save your offspring
    from the land of their captivity. Jacob will return, and will be quiet and at
    ease. No one will make him afraid.
  kbq-kbq: Hagi ana hu'negu Nagri eri'za vahe Jekopu naga'mota antahintahi hakarea
    nosuta, Israeli vahe'mota korora osiho. Na'ankure Nagra Ra Anumzamo'na ru moparegama
    mani'naregatira, ete tamavre'na ne-ena, ne'mofa'ma ru kuma tamimpima kinama ome
    hu'naregatira ete zamavare'na egahue. Ana hanugeta Jekopu nagamota mopatamia ete
    eme erita akoheta mani fruhuta manisageno, mago vahemo'e huno tamazeri korora
    osugahie, huno Ra Anumzamo'a hu'ne.
  nhe-BL: '“Huajca amo ximajmahuica imojuanti tlen inisraelitame. Na nimoTECO nimechilhuis:
    ‘Amo ximocuesoca pampa na nimechmaquixtis campa amantzi initztoque ipan tlaltini
    tlen mopantíaj huejca. Huan imoconehua nojquiya niquinhualicas tlen campa nimechtitlantoc.
    Huan nochi imojuanti inmosiyajcahuase huan inquipiyase tlasehuilistli ipan imotlal
    huan axaca inmechtemajmatis.’'
  gub-BL: Heremiruze'eg Zako izuapyapyr wà, pekyze zo nehe. Teko Izaew ywy rehe har
    wà, pepytuhegatu zo nehe. Apupyro putar a'e ywy muite har wi ihe nehe, ywy pepyhykaw
    wi ihe nehe. Zako izuapyapyr uzewyr putar wà nehe. Wiko putar zeàmàtyry'ym 'ymaw
    rehe wà nehe no. Ni amo nupuner kwaw ikatu 'ym ma'e iapo haw rehe wanupe wà nehe.
    Ni amo numukyze kar kwaw wà nehe. Ihe Tupàn Tuweharupi Wiko Ma'e aiko ko ma'e
    imume'u har romo ihe.
  eng-DRA: 'Therefore fear thou not, my servant Jacob, saith the Lord, neither be
    dismayed, O Israel: for behold, I will save thee from a country afar off, and
    thy seed from the land of their captivity: and Jacob shall return, and be at rest,
    and abound with all good things, and there shall be none whom he may fear:'
