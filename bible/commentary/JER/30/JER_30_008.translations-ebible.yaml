verse: JER.030.008
translations:
  mal-C: “ ‘ആ ദിവസത്തിൽ, ഞാൻ അവന്റെ നുകം അവരുടെ കഴുത്തിൽനിന്ന് ഒടിച്ചുകളയും, അവരുടെ
    വിലങ്ങുകളെ പൊട്ടിച്ചുകളയും; ഒരു വിദേശിയും ഇനി അവരെ അടിമകളാക്കുകയില്ല,’ എന്ന് സൈന്യങ്ങളുടെ
    യഹോവ അരുളിച്ചെയ്യുന്നു.
  deu-TKW: Denn an jenem Tage - ist der Spruch Jahwes der Heerscharen - will ich sein
    Joch auf deinem Halse zerbrechen und deine Stricke zerreißen, und Fremde sollen
    ihn nicht mehr knechten;
  lin-lin: Na mokolo wana, › elobi Yawe, Mokonzi ya mampinga, ‹ nakobuka ekangiseli
    na bakingo na bango, nakokata basinga oyo bakangelaki bango mpe bakozala lisusu
    te bawumbu ya bapaya.
  eng-LSV: And it has come to pass in that day, || A declaration of YHWH of Hosts,
    || I break his yoke from off your neck, || And I draw away your bands, || And
    strangers lay no more service on him.
  eng-GNV: For in that day, sayth the Lord of hostes, I will breake his yoke from
    off thy necke, and breake thy bondes, and strangers shall no more serue themselues
    of him.
  eng-WEBSTER: 'For it shall come to pass in that day, saith the LORD of hosts, that
    I will break his yoke from off thy neck, and will burst thy bonds, and strangers
    shall no more bring him into subjection:'
  nhw-BL: '“Pampa TOTECO Catli Quinyacana Itequihuajcahua Ma Tlatlanitij quiijtohua:
    ‘Ipan nopa tonali, na nijpostequis nopa cuamaxali catli quintlalilijtoque ipan
    ininquechcuayo israelitame huan niquintojtomas tlen nopa tlanahuatili catli ohui
    para quitequipanose Nabucodonosor. Huan quej nopa ayacmo quintequipanose masehualme
    tlen sequinoc tlalme.'
  swh-ONEN: “ ‘Katika siku ile,’ asema Bwana Mwenye Nguvu Zote, ‘nitaivunja nira kutoka
    shingoni mwao na kuvipasua vifungo vyao; wageni hawatawafanya tena watumwa.
  bba-bba: Yen tɔ̃ɔ te, nɛ, Yinni Gusunɔ, nɛ wi nɑ wɔllu kɑ tem tɑkɑ kuɑ, kon ben
    suɡu wunɑ sɑɑ ben wĩinun di n bɔɔku kpɑ n wɛ̃ɛ yi bɑ rɑɑ kɑ bu sɔri kɑsuku, n
    ben yoru kpeesiɑ. Bɑ ǹ mɑɑ tɔn tukobu sɑ̃ɑmɔ.
  eng-KJVCPB: 'For it shall come to pass in that day, saith the Lord of hosts, That
    I will break his yoke from off thy neck, And will burst thy bonds, And strangers
    shall no more serve themselves of him:'
  luo-luo: Jehova Nyasaye Maratego wacho niya, “ ‘E odiechiengʼno anatur jok manie
    ngʼutgi, kendo anachod nyoroche motwegigo; joma welo ok nochak oketgi wasumbini
    mag-gi kendo.
  meu-meu: 'Iehova Sabaota na e tomu: Una dina ai lau ese aiodia madunadia baina hakwaidu,
    bona iḡuidia auridia baina hamotu, bena idau taudia ese edia hesiai taudia ai
    basie halaodia lou.'
  npi-ULB: यो सर्वशक्तिमान् परमप्रभुको घोषणा हो, कि त्यस दिन म तिमीहरूका काँधको जुवा
    भाँच्‍नेछु, र म तिमीहरूका साङ्लाहरू छिनाउनेछु, यसैले विदेशीहरूले तिमीहरूलाई फेरि
    कहिल्यै दास बनाउनेछैनन् ।
  yor-yor: “ ‘Ní ọjọ́ náà,’ Olúwa àwọn ọmọ-ogun wí pé, ‘Èmi yóò gbé àjàgà kúrò lọ́rùn
    wọn, Èmi yóò sì tú ìdè wọn sọnù. Àwọn àjèjì kì yóò sì mú ọ sìn wọ́n mọ́.
  pes-OPCB: '«خداوند لشکرهای آسمان می‌فرماید: در آن روز، یوغ بندگی را از گردنشان برداشته،
    خواهم شکست، زنجیرها را از دست و پایشان باز خواهم کرد و دیگر بیگانگان را بندگی
    نخواهند نمود،'
  tgl-ULB: Ito ang pahayag ni Yahweh, ang pinuno ng mga hukbo. Sapagkat sa araw na
    iyon, babaliin ko ang pamatok sa inyong leeg at sisirain ko ang inyong mga tanikala,
    upang hindi na kayo alipinin ng mga dayuhan kailanman.
  hui-hui: I̱ Anduane Homogo Hongo Haiheore kogo i̱na bi ogodagua laro. Horo ogoni
    tagira ibirangi i̱na Isaraele wali agali tinaga waitigirume ira mbalapeme tinaga
    mani dariba hamagamagabu howa garabaya heledagoni bo tongola hole bialu ti golope
    holebero. Ani bialu tinaga waitigi bu karunaga garabaya biabe ale lone bialu holene
    henge nawulebiraore.
  mya-mya: အ​နန္တ​တန်​ခိုး​ရှင်​ထာ​ဝ​ရ​ဘု​ရား​က``ထို နေ့​ရက်​ကာ​လ​ကျ​ရောက်​လာ​သော​အ​ခါ
    ငါ​သည်​ထို​သူ​တို့​၏​လည်​ဂုတ်​ပေါ်​မှ​ထမ်း ပိုး​ကို​ချိုး​ကာ သူ​တို့​အား​ချည်​နှောင်​ထား
    သည့်​သံ​ကြိုး​များ​ကို​ဖယ်​ရှား​ပစ်​မည်။ သူ တို့​သည်​နိုင်​ငံ​ခြား​သား​တို့​ထံ​တွင်​ကျွန်​ခံ
    ရ​ကြ​တော့​မည်​မ​ဟုတ်။-
  bod-N: དཔུང་ཚོགས་ཀུན་གྱི་དཀོན་མཆོག་ཡ་ཝཱེས་འདི་སྐད་དུ། ཉིན་དེར་སླེབས་ཚེ། ངས་དེ་རྣམས་ཀྱི་མཇིང་པ་ལས་དགྲ་བོའི་གཉའ་ཤིང་བཅག་ནས་ཁོ་ཚོའི་ཀོ་བའི་ཐག་པ་དེ་གཅོད་ཅིང་།
    མི་ཡན་རྣམས་ཀྱིས་དེ་དག་སླར་གཡོག་ཏུ་བཀོལ་བར་མི་འགྱུར་རོ། །
  sna-sna: “ ‘Pazuva iro,’ ndizvo zvinotaura Jehovha Wamasimba Ose, ‘Ndichavhuna joko
    pamitsipa yavo uye ndichadambura zvisungo zvavo; havachazoitwizve varanda navatorwa.
  spa-BLM: Sucederá en ese día, dice el Señor de los Ejércitos, que romperé su yugo
    de tu cuello, y romperá tus ataduras. Los extraños ya no los convertirán en sus
    siervos;
  cac-cac: 'A in Jehová Yajal in d''a Smasanil sval icha tic: Ol viq''uel te'' yugo
    ayoch d''a sjaj eb'' in chon̈ab'', aton b''aj ayoch eb'' checab''vumal. Man̈xa
    b''aq''uin̈ ol och eb'' checab''vumal d''a eb'' ch''oc chon̈ab''il.'
  swh-ULB: Kwa maana itakuwa katika siku hiyo—hili ni tangazo la Yahwe wa majeshi—kwamba
    nitaivunja nira ya shingo zenu, na nitaisambaza minyororo yenu, kwa hiyo wageni
    hawatawafanya watumwa tena.
  bel-bel: 'І будзе ў той дзень, кажа Гасподзь Саваоф: паламаю ярмо ягонае, якое на
    шыі тваёй, і повязі твае парву; і ня будзе ўжо служыць чужаземцам,'
  deu-ELBBK: Denn es wird geschehen an jenem Tag, spricht der HERR der Heerscharen,
    dass ich sein Joch von deinem Hals zerbrechen und deine Fesseln zerreißen werde,
    und Fremde sollen ihn nicht mehr dienstbar machen;
  mbb-OT: Iyan a, is Nengazen he Mekeǥeǥehem, migkaǥi he zutun he timpu, kenè dan
    en uripen te menge lumelengyawà. Iring te mibadtì ku en is eyuǥu ziyà te tengel
    zan wey midtangtang ku en is ingkedina kandan.
  mal-2015: അന്നു ഞാൻ അവന്റെ നുകം നിന്റെ കഴുത്തിൽനിന്നു ഒടിച്ചു ബന്ധനങ്ങളെ അറുത്തുകളയും;
    അന്യന്മാർ ഇനി അവനെക്കൊണ്ടു സേവ ചെയ്യിക്കയുമില്ല എന്നു സൈന്യങ്ങളുടെ യഹോവയുടെ അരുളപ്പാടു.
  rmc-rmc: „Andre oda džives,“ phenel o Nekzoraleder RAJ, „phagerava o jarmos pal
    lengri meň a čhingerava lengre lanci. Imar na ena otroka le cudzincenge,
  pes-OPV: 'و یهوه صبایوت می‌گوید: «هر آینه در آن روز یوغ او را از گردنت خواهم شکست
    وبندهای تو را خواهم گسیخت. و غریبان بار دیگراو را بنده خود نخواهند ساخت.'
  ron-1924: Ын зиуа ачея’, зиче Домнул оштирилор, ‘вой сфэрыма жугул де пе грумазул
    луй, ый вой рупе легэтуриле, ши стрэиний ну-л вор май супуне.
  ben-OBCV: “ ‘সেদিন,’ বাহিনীগণের সদাপ্রভু এই কথা বলেন, ‘আমি তাদের কাঁধের জোয়াল ভেঙে
    ফেলব এবং তাদের বাঁধন সব ছিঁড়ে ফেলব; বিদেশিরা আর তাদের দাসত্ব করাবে না।
  som-som: Oo Rabbiga ciidammadu wuxuu leeyahay, Wakhtigaas ayaan harqoodkiisa qoortaada
    ka jebin doonaa, oo hadhkaha kugu xidhanna waan jari doonaa, oo shisheeyayaalna
    mar dambe isaga ma addoonsan doonaan,
  lat-VUC: 'Et erit in die illa, ait Dominus exercituum: conteram jugum ejus de collo
    tuo, et vincula ejus dirumpam, et non dominabuntur ei amplius alieni:'
  eng-ASVBT: And it shall come to pass in that day, saith Jehovah of hosts, that I
    will break his yoke from off thy neck, and will burst thy bonds; and strangers
    shall no more make him their bondman;
  ita-1885: Ed avverrà in quel giorno, dice il Signor degli eserciti, che io spezzerò
    il giogo di colui d'in sul tuo collo, e romperò i tuoi legami; e gli stranieri
    non ti terranno più in servitù.
  eng-LXXUP: I have heard a report from the Lord, and he has sent messengers to the
    nations, saying, Assemble yourselves, and come against her; rise ye up to war.
  eng-ULB: For it will be in that day—this is the declaration of Yahweh of hosts—that
    I will break the yoke off your neck, and I will shatter your chains, so foreigners
    will no longer enslave you.
  spa-VBL: En ese día, declara el Señor Todopoderoso, romperé el yugo de sus cuellos
    y arrancaré sus cadenas. Los extranjeros ya no los harán esclavos.
  fra-_FOB: Et en ce jour-là, dit l'Éternel des armées, je briserai son joug de dessus
    ton cou, et je romprai tes liens; et les étrangers ne t'asserviront plus.
  mal-mal: അന്ന് ഞാൻ അവന്റെ നുകം നിന്റെ കഴുത്തിൽനിന്ന് ഒടിച്ച് ബന്ധനങ്ങൾ അറുത്തുകളയും;
    അന്യന്മാർ ഇനി അവനെക്കൊണ്ടു സേവ ചെയ്യിക്കുകയുമില്ല” എന്ന് സൈന്യങ്ങളുടെ യഹോവയുടെ
    അരുളപ്പാട്.
  urd-GVR: Rab farmātā hai, ‘Us din maiṅ un kī gardan par rakhe jue aur un kī zanjīroṅ
    ko toṛ ḍālūṅgā. Tab wuh ġhairmulkiyoṅ ke ġhulām nahīṅ raheṅge
  suz-BL: मुर नेल्‍ल आन परमप्रभु यावेमी “गो मेको नाक्‍ती मेको आन बला रे जुवा जिक्‍नुङ।
    मिनु गो मेको आन कली फ्रेंशो रे प्रोंइनुङमी। मिनु अर्को रागी ङा मुरपुकीम मेको आन
    कली गेनायो वाइल मसेल्‍नीम। येरमीया २३:५; येरमीया २७:१२; इजीकीएल ३४:२३; होसे ३:५
  eng-NOY: For in that day, saith Jehovah of hosts, I will break his yoke from his
    neck, And his bands will I burst asunder, And he shall be subject to strangers
    no more.
  ita-1927: In quel giorno, dice l’Eterno degli eserciti, io spezzerò il suo giogo
    di sul tuo collo, e romperò i tuoi legami; e gli stranieri non ti faran più loro
    schiavo;
  ckb-ckb: «یەزدانی سوپاسالار دەفەرموێت، ”لەو ڕۆژەدا، ئەو نیرە دەشکێنم کە لە ملیانە،
    پێبەندیان دەپسێنم و چیتر بێگانە نایانکەن بە کۆیلە.
  eng-BBE: 'For it will come about on that day, says the Lord of armies, that his
    yoke will be broken off his neck, and his bands will be burst; and men of strange
    lands will no longer make use of him as their servant:'
  kan-OKCV: “ಸೇನಾಧೀಶ್ವರ ಯೆಹೋವ ದೇವರು ಇಂತೆನ್ನುತ್ತಾರೆ, ‘ನಾನು ಆ ದಿನದಲ್ಲಿ ಅವನು ಹೇರಿದ ನೊಗವನ್ನು
    ಅವರ ಹೆಗಲಿನಿಂದ ಮುರಿದು ಬಿಟ್ಟು, ಬಂಧನಗಳನ್ನು ಕಿತ್ತು ಹಾಕುವೆನು; ಇನ್ನು ವಿದೇಶಿಯರು ಅವರನ್ನು
    ಗುಲಾಮರನ್ನಾಗಿ ಮಾಡಿಕೊಳ್ಳಲಾರರು.
  tam-2017: அந்நாளில் நான் அவன் நுகத்தை உன் கழுத்தின்மேல் இல்லாமல் உடைத்து, உன் கட்டுகளை
    அறுப்பேன் என்று சேனைகளின் யெகோவா சொல்லுகிறார்; அந்நியர் இனி அவனை அடிமை படுத்துவதில்லை.
  spa-RV-1909: Y será en aquel día, dice Jehová de los ejércitos, que yo quebraré
    su yugo de tu cuello, y romperé tus coyundas, y extraños no lo volverán más á
    poner en servidumbre,
  ron-BTF: Fiindcă se va întâmpla în acea zi, spune DOMNUL oștirilor, că voi sfărâma
    jugul lui de pe gâtul tău și îți voi rupe legăturile; și străinii nu se vor mai
    servi de el;
  eng-WEBP: It will come to pass in that day, says the LORD of Armies, that I will
    break his yoke from off your neck, and will burst your bonds. Strangers will no
    more make them their bondservants;
  eng-FBV: On that day, declares the Lord Almighty, I will break the yoke from their
    necks and tear off their chains. Foreigners won't make them slaves anymore.
  nld-1939: 'Op die dag: spreekt Jahweh der heirscharen, Breek Ik het juk van hun
    nek, En scheur hun banden vaneen. Niet langer zullen vreemden ze knechten;'
  nch-BL: '“Pampa TOTECO Cati Quinyacana Iilhuicac Ejcahua Ma Tatanitij quiijtohua:
    ‘Ipan nopa tonali, na nijpostequis nopa cuamaxali cati quintalilijtoque ipan ininquechcuayo
    nopa israelitame huan niquintojtomas ten nopa tanahuatili cati ohui para quitequipanose
    Nabucodonosor. Huan quej nopa ayecmo quintequipanose masehualme ten sequinoc talme.'
  vie-1934: 'Đức Giê-hô-va vạn quân phán: Trong ngày đó, ta sẽ bẻ ách nó khỏi cổ ngươi;
    sẽ dứt dây trói ngươi, dân ngoại sẽ không bắt nó phục dịch nữa;'
  hin-CV: “ ‘उस दिन ऐसा होगा,’ यह सेनाओं के याहवेह की वाणी है, ‘मैं उसकी गर्दन पर
    पड़ा हुआ जूआ तोड़ डालूंगा तथा उनके बंधन तोड़ डालूंगा; तब इसके बाद अपरिचित आकर
    उन्हें दास नहीं बनाएंगे.
  spa-BES: Porque ese día sucederá, dice el Señor de los ejércitos, que su yugo se
    romperá de su cuello, y sus coyundas se romperán; y los hombres extranjeros ya
    no los usarán como su sirviente.
  tdx-tdx: Ho tondrok’ amy andro zay, hoe t’Iehovà’ i Màroy, te hampipozaheko am-pititia’o
    ty joka’e, naho ho rafadrafateko o rohi’oo; vaho tsy hañondevo azo ka ty ambahiny;
  tha-KJV: พระเยโฮวาห์จอมโยธาตรั​สว​่า ในวันนั้นเหตุ​การณ์​จะเกิดขึ้น คือเราจะหักแอกจากคอของเจ้าทั้งหลายเสีย
    และเราจะระเบิดพันธนะของเจ้าเสีย และคนต่างชาติจะไม่​ทำให้​เขาเป็นทาสอีก
  por-BR-2018: Pois será naquele dia,diz o SENHOR dos exércitos, que eu quebrarei
    seu jugo de teu pescoço, e romperei tuas amarras; e estrangeiros nunca mais se
    servirão dele.
  deu-ELO: Denn es wird geschehen an jenem Tage, spricht Jehova der Heerscharen, daß
    ich sein Joch von deinem Halse zerbrechen und deine Fesseln zerreißen werde, und
    Fremde sollen ihn nicht mehr dienstbar machen;
  eng-WYC-2018: And it shall be, in that day, saith the Lord of hosts, I shall all-break
    the yoke of him from thy neck, and I shall break his bonds; and aliens shall no
    more be lords of it, (And it shall be, on that day, saith the Lord of hosts, I
    shall all-break the yoke from off their necks, and I shall break their bonds;
    and strangers, or foreigners, shall no more be their lords,)
  epo-epo: En tiu tempo, diras la Eternulo Cebaot, Mi forrompos lian jugon de via
    kolo, kaj viajn ligilojn Mi disŝiros, kaj fremduloj ne plu servigos lin.
  uig-PIN: Xu künidǝ ǝmǝlgǝ axuruliduki, — dǝydu samawi ⱪoxunlarning Sǝrdari bolƣan
    Pǝrwǝrdigar, — Mǝn uning boyunturuⱪini boynungdin elip sunduruwetimǝn, asarǝtliringni
    buzup taxlaymǝn, yat adǝmlǝr uni ikkinqi ⱪulluⱪⱪa qüxürmǝydu.
