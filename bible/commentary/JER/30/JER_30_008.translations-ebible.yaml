  cuk-cuk: 'Bab-Jehová-Bela-Gangued-Nikad soged: “An-dulamar mailediidgi an onogoed,
    atinnaryob-ebipilediid an esikoed. Dulemar-baigan-e-maiga bar guosurmalad.'
  uig-CYR: Шу күнидә әмәлгә ашурулидуки, — дәйду самави қошунларниң Сәрдари болған
    Пәрвәрдигар, — Мән униң боюнтуруғини бойнуңдин елип сундуруветимән, асарәтлириңни
    бузуп ташлаймән, ят адәмләр уни иккинчи қуллуққа чүшүрмәйду.
  tel-2017: సేనల ప్రభువు అయిన యెహోవా ఇలా అంటున్నాడు “ఆ రోజు, నీ మెడ మీద ఉన్న నీ కాడి
    విరిచి, నేను నీ బంధకాలు తెంపుతాను. ఇంక విదేశీయులు నీ చేత దాస్యం చేయించుకోరు.
  hat-BSA: '“Li va vin rive nan jou sa a, deklare SENYÈ dèzame yo: ke Mwen va kase
    jouk li a soti sou kou nou. Mwen va chire kòd yo, e etranje yo p ap fè yo esklav
    ankò.'
  kos-kos: LEUM GOD Kulana El fahk, “Ke len sac ac tuku, nga ac koteya mwe utuk ma
    oan fin kwawalos ac tulalik sein kaclos, ac elos fah tia sifilpa mwet kohs nu
    sin mwet in mutunfacl saya.
  hbo-WLC: וְהָיָה֩ בַיּ֨וֹם הַה֜וּא נְאֻ֣ם ׀ יְהוָ֣ה צְבָא֗וֹת אֶשְׁבֹּ֤ר עֻלּוֹ֙
    מֵעַ֣ל צַוָּארֶ֔ךָ וּמוֹסְרוֹתֶ֖יךָ אֲנַתֵּ֑ק וְלֹא־יַעַבְדוּ־ב֥וֹ ע֖וֹד זָרִֽים׃
  ibo-ibo: “ ‘Nʼụbọchị ahụ,’ ‘aga m agbaji ihe ịnya nʼolu a nyakwasịrị ha nʼolu, tibisikwaa
    agbụ niile e kere ha. Ha agaghị abụkwa ndị ohu nye ndị mba ọzọ, ka Onyenwe anyị,
    Onye pụrụ ime ihe niile kwubiri.
  ory-ory: ସୈନ୍ୟାଧିପତି ସଦାପ୍ରଭୁ କହନ୍ତି, ଆମ୍ଭେ ସେହି ଦିନ ତୁମ୍ଭ ସ୍କନ୍ଧରୁ ତାହାର ଯୁଆଳି
    ଭାଙ୍ଗି ପକାଇବା ଓ ତୁମ୍ଭର ବନ୍ଧନସବୁ ଛିଣ୍ଡାଇ ଦେବା; ପୁଣି, ବିଦେଶୀମାନେ ଆଉ ଆପଣାମାନଙ୍କର
    ଦାସ୍ୟକର୍ମ ତାହାକୁ କରାଇବେ ନାହିଁ।
  chk-chk: Iei alon ewe Samol mi Unusen Manaman, “Lupwen epwe war ewe fansoun, üpwe
    kupi ewe waas seni won üwer, üpwe mwüti fööföör, nge ekewe chon ekis resap chüen
    nöüniir amanau.
  rop-rop: “Wal bambai ai garra breigim det wadi en letha yok weya jidan langa olabat
    nek en ai garra deigimat detlot tjein, en olabat kaan jidanbat laiga prisana blanga
    detlot streinja pipul enimo na.
  ukr-1871: Того бо часу, говорить Господь сил небесних, поламлю ярмо на шиї його
    й порозриваю повороззє його, й не буде він уже чужинцям служити;
  deu-1951: Und es soll an jenem Tage geschehen, spricht der HERR der Heerscharen,
    daß ich sein Joch auf deinem Halse zerbrechen und deine Bande zerreißen werde,
    also daß Fremde ihn nicht mehr knechten sollen;
  eng-JPS: And it shall come to pass in that day, saith the LORD of hosts, that I
    will break his yoke from off thy neck, and will burst thy bands; and strangers
    shall no more make him their bondman;
  srp-1865: Jer u taj dan, govori Gospod nad vojskama, slomiæu jaram njegov s vrata
    tvojega, i sveze tvoje pokidaæu; i neæe ga više tuðini nagoniti da im služi.
  lug-lug: “ ‘Olulituuka ku lunaku olwo, ndimenya ekikoligo okuva mu nsingo zaabwe
    era ne mbasaleko amasamba, ab’amawanga nga tebakyaddayo kubafuula baddu,’ bw’ayogera
    Mukama ow’Eggye.
  heb-heb: והיה ביום ההוא נאם יהוה צבאות אשבר עלו מעל צוארך ומוסרותיך אנתק ולא יעבדו
    בו עוד זרים׃
  ben-IRV: বাহিনীগণের সদাপ্রভু এই কথা বলেন, ‘সেদিন আমি তোমার ঘাড় থেকে জোয়াল ভেঙে
    ফেলব এবং তোমার শেকল ছিঁড়ে ফেলব; তাই বিদেশীরা আর তোমায় দাস করে রাখবে না।
  pan-pan: ਉਸ ਦਿਨ ਇਸ ਤਰ੍ਹਾਂ ਹੋਵੇਗਾ, ਸੈਨਾਂ ਦੇ ਯਹੋਵਾਹ ਦਾ ਵਾਕ ਹੈ, ਕਿ ਮੈਂ ਤੇਰੀ ਧੌਣ ਉੱਤੋਂ
    ਉਹ ਦਾ ਜੂਲਾ ਭੰਨ ਸੁੱਟਾਂਗਾ, ਮੈਂ ਤੇਰੇ ਬੰਧਣ ਖੋਲ੍ਹ ਦਿਆਂਗਾ, ਅਤੇ ਓਪਰੇ ਫੇਰ ਉਹ ਦੇ ਕੋਲੋਂ
    ਟਹਿਲ ਨਾ ਕਰਾਉਣਗੇ।
  mya-JVB: ကောင်းကင်ဗိုလ်ခြေ အရှင် ထာဝရဘုရား မိန့် တော်မူသည်ကား၊ ထို နေ့ ရက်၌ သူ တို့ထမ်းရသောထမ်းဘိုး
    ကို သူ တို့လည်ပင်း မှ ငါချိုး ပယ်မည်။ သူ တို့ကို ချည်နှောင် သော ကြိုးများကို ငါဖြတ်
    မည်။ တပါး အမျိုးသား တို့သည် နောက် တဖန်သူ တို့ကို မ စေစား ရကြ။
  tbg-tbg: Vi entara te Noravano Kotika ekaa kempuka vatauka navutaaka Isareri auntana
    katari rukitaara voqaara kintake, seniqohai rumpataaravata kuvantu kaari, vika
    kia qaiqaavata vo vatanaaka paanaa kaiqa vara nimitevarave.
  hmo-hmo: 'Siahu Ibounai Lohiabada ia gwau: “Unai dina ia ginidae neganai, lau ese
    egu bese taudia edia aiodia dekenai idia noho maduna metaudia do lau makohia,
    bona edia guia auridia do lau kokia, bona idau taudia ese edia hesiai taudia do
    idia halaodia lou lasi.'
  urd-urd: और उस रोज़ यूँ होगा, रब्ब — उल — अफ़वाज फ़रमाता है, कि मैं उसका जूआ तेरी
    गर्दन पर से तोड़ूँगा और तेरे बन्धनों को खोल डालूँगा; और बेगाने तुझ से फिर ख़िदमत
    न कराएँगे।
  rus-SYN: 'И будет в тот день, говорит Господь Саваоф: сокрушу ярмо его, которое
    на вые твоей, и узы твои разорву; и не будут уже служить чужеземцам,'
  bqc-SIM: Ma Dii Zĩgↄ̃de ma mɛ̀, gↄↄ bee má zuu ɛ́'ɛnɛ́ ń nↄɛ, mí ń mↄdaonaↄ
    kɛ̃́kɛ̃nɛ́. Aa zↄble bui zĩ̀loↄnɛ lↄo,
  tcz-CHONGTHU: Hichi nikho chuleh hiti ding ahi, tin Hatchungnung Pakai in aseiye.
    Keiman angonguva kon’a namkol kaheboh’a, chuleh aki hen nao khao ka botan ding
    ahi. Chuteng ama ho chu gamdang mi ho khut nui a sohchang a um ta lou ding ahiuve.
  mar-mar: सेनाधीश परमेश्वर म्हणतो त्या दिवशी असे होईल की, मी तुमच्या मानेवरील जोखड
    मोडीन आणि तुमची बंधने तोडीन, यापुढे परके तुला गुलाम करणार नाहीत.
  qub-qub: 'Noga munayniyoj Tayta Diosmi në: Acrashä runacuna ñacar yüguta matancaraycashantami
    paquirishaj. Watasha caycashan wascantapis rachirishaj. Chaypitanaga manami imaypis
    juc-lä nasyun runacunapa uywaynin canganachu.'
  bqp-bqp: Yen tɔ̃ɔ te, nɛ, Yinni Gusunɔ, nɛ wi nɑ wɔllu kɑ tem tɑkɑ kuɑ, kon ben
    sugu wunɑ sɑɑ ben wĩinun di n bɔɔku kpɑ n wɛ̃ɛ yi bɑ rɑɑ kɑ bu sɔri kɑsuku, n
    ben yoru kpeesiɑ. Bɑ ǹ mɑɑ tɔn tukobu sɑ̃ɑmɔ.
  hat-hat: 'Seyè ki gen tout pouvwa a di ankò: Lè jou sa a va vini, m''a kraze jouk
    bèf ki dèyè kou yo a, m''a kase chenn ki nan ren yo a. Yo p''ap janm esklav moun
    lòt nasyon ankò.'
  eng-BSB: On that day, declares the LORD of Hosts, I will break the yoke off their
    necks and tear off their bonds, and no longer will strangers enslave them.
  eng-WEBPB: It will come to pass in that day, says the LORD of Armies, that I will
    break his yoke from off your neck, and will burst your bonds. Strangers will no
    more make them their bondservants;
  kbq-kbq: Hankavenentake Ra Anumzamo'a huno, ana knama e'nige'na Israeli vahe zamanankempima
    ante'naza karenamare zafa eri'na rufutagi netre'na kinafintira katufe zamantegahue.
    Ana hanuge'za ru vahe'mokizmi kazokazo eri'za vahera mago'enena omanigahaze.
  nhe-BL: '“Pampa TOTECO Tlen Quinyacana Ielhuicac Ejcahua Ma Tlatlanitij quiijtohua:
    ‘Ipan nopa tonali, na nijpostequis nopa cuamaxali tlen quintlalilijtoque ipan
    ininquechcuayo israelitame huan niquinmalacanis tlen nopa tlanahuatili tlen ohui
    para quitequipanose Nabucodonosor. Huan queja nopa ayoc quintequipanose tlacame
    tlen sequinoc tlaltini.'
  gub-BL: Tupàn Tuweharupi Wiko Ma'e upuner wera'u ma'e uze'eg wi kury. — A'e 'ar
    ihem mehe azuhazuhaw kawaru kupe pe har zàwenugar watuwa rehe har ihe nehe. Azo'ok
    putar kyhàhàm tàtà wanuwi ihe nehe no. A'e mehe nuiko kwaw amo ywy rehe har wanupe
    uma'ereko e ma'e romo wà nehe.
  eng-DRA: 'And it shall come to pass in that day, saith the Lord of hosts, that I
    will break his yoke from off thy neck, and will burst his bands: and strangers
    shall no more rule over him:'
