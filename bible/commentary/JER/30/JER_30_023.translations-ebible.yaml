verse: JER.030.023
translations:
  mal-C: ഇതാ, യഹോവയുടെ കൊടുങ്കാറ്റ്! അതു ക്രോധത്തോടെ പൊട്ടിപ്പുറപ്പെടും, ചീറിയടിക്കുന്ന
    ഒരു കൊടുങ്കാറ്റായി അതു പുറപ്പെട്ടിരിക്കുന്നു, ദുഷ്ടന്മാരുടെ തലമേൽ അതു വന്നുപതിക്കും.
  deu-TKW: Schon bricht der Sturmwind Jahwes los, ein reißender Sturm, - auf das Haupt
    der Frevler wälzt er sich herab;
  lin-lin: Tala, mopepe ya Yawe etomboki, kanda makasi na Ye epeli, bakake ezali konguluma
    na likolo, mpe ezali kokweya na mito ya bato mabe.
  eng-LSV: Behold, a whirlwind of YHWH—Fury has gone forth—a cutting whirlwind, ||
    It stays on the head of the wicked.
  eng-GNV: 'Beholde, the tempest of the Lord goeth foorth with wrath: the whirlewinde
    that hangeth ouer, shall light vpon the head of the wicked.'
  eng-WEBSTER: 'Behold, the whirlwind of the LORD goeth forth with fury, a continuing
    whirlwind: it shall fall with pain upon the head of the wicked.'
  nhw-BL: Xiquitaca. Icualancayo TOTECO huala quen se ajcomalacatl huan quinajsis
    nopa masehualme catli mosisinía ica ya.
  swh-ONEN: Tazama, tufani ya Bwana italipuka kwa ghadhabu, upepo wa kisulisuli uendao
    kasi utashuka juu ya vichwa vya waovu.
  bba-bba: Wee, nɛ, Yinni Gusunɔn mɔru yɑ wee nɡe ɡuru woo bɔkɔ, kpɑ yu tɔn kɔ̃sobu
    wɔri.
  eng-KJVCPB: 'Behold, the whirlwind of the Lord goeth forth with fury, A continuing
    whirlwind: It shall fall with pain upon the head of the wicked.'
  luo-luo: Neuru, apaka mar Jehova Nyasaye biro mwomore gi mirimbe, yamo mafuto malich
    ka futo e wiye joma timbegi mono.
  meu-meu: A itaia, Iehova ena lai gubana! Badu vada e lasi, koe-hirihiri ta, kara
    dika tauna kwarana ai baine kau.
  npi-ULB: हेर, परमप्रभुको आँधी, उहाँको क्रोध बाहिर निस्केको छ । यो आइरहने आँधी हो
    । यसले दुष्‍ट मानिसहरूका शिरमा चक्‍कर लगाउनेछ ।
  yor-yor: Wò ó, ìbínú Olúwa yóò tú jáde, ìjì líle yóò sì sọ̀kalẹ̀ sórí àwọn ènìyàn
    búburú.
  pes-OPCB: گردباد ویران کنندهٔ غضب خداوند ناگهان می‌خروشد و بر سر بدکاران نازل می‌شود.
  tgl-ULB: Tingnan ninyo, ang silakbo ng matinding galit ni Yahweh ay lumabas na.
    Ito ay silakbong nagpapatuloy. Iikot ito sa ulo ng mga masasamang tao.
  hui-hui: Wali agali mana ko ngubi ngaru hangu mo tene haga bu karu bibahendeha Anduane
    Homogonaga keba holene timbuniore iba dalu puyabu heba ibagagobi ibalu puyabume
    ti bo elo lope hai hagadagua bialu holebira.
  mya-mya: ကိုယ်​တော်​၏​အ​မျက်​တော်​သည်​သူ​ယုတ်​မာ တို့​၏​ဦး​ခေါင်း​ထက်​တွင် တိုက်​ခတ်​သည့်​လေ
    ပြင်း​မုန်​တိုင်း​နှင့်​တူ​၏။ ထို​အ​မျက်​တော်​သည် ကိုယ်​တော်​ကြံ​စည်​တော်​မူ​သ​မျှ​သော​အ​မှု
    များ​မ​ပြီး​မ​ချင်း​ပြေ​ငြိမ်း​လိမ့်​မည်​မ​ဟုတ်။ ဤ​အ​ချက်​ကို​ကိုယ်​တော်​၏​လူ​မျိုး​တော်​သည်
    နောင်​လာ​လတ္တံ့​သော​နေ့​ရက်​များ​၌​သိ​ရှိ နား​လည်​လာ​ကြ​လိမ့်​မည်။
  bod-N: ལྟོས་ཤིག དཀོན་མཆོག་ཡ་ཝཱེའི་ཐུགས་ཁྲོ་ནི་རླུང་དམར་དང་འདྲ་ཞིང་། རླུང་འཚུབ་དྲག་པོ་ཡིན་ཏེ་ངན་པའི་མགོ་ལ་འཁོར་བར་འགྱུར།
  sna-sna: Tarirai, dutu raJehovha richaputika mukutsamwa kwake, mhepo inovhuvhuta
    ichimona pamisoro yavakaipa.
  spa-BLM: He aquí que la tormenta de Yahvé, su ira, ha salido, una tormenta arrolladora;
    estallará en la cabeza de los malvados.
  cac-cac: A yoval sc'ol Jehová ol ja d'a yib'an̈ eb' chuc, icha val junoc oval ic'
    n̈ab' sjavi xumnajoc.
  swh-ULB: Ona, tufani ya Yahwe, ghadhabu yake, imekwenda nje. Ni tufani isiyokoma.
    Itazunguka juu ya vichwa vya watu waovu.
  bel-bel: Вось, лютая віхура ідзе ад Госпада, віхура грозная; яна ідзе на галаву
    бязбожнікаў.
  deu-ELBBK: Siehe, ein Sturmwind des HERRN, ein Grimm ist ausgegangen, ein sausender
    Sturmwind; er wird sich herabwälzen auf den Kopf der Gottlosen.
  mbb-OT: Pemineg kew! Is pauk ku egkeiring te vagyu etawa eribpures he ebpekeigù
    te ulu te lalung he etew.
  mal-2015: യഹോവയുടെ ക്രോധം എന്ന ചുഴലിക്കാറ്റു, കടുപ്പമായി അടിക്കുന്ന ചുഴലിക്കാറ്റു
    തന്നേ, പുറപ്പെടുന്നു; അതു ദുഷ്ടന്മാരുടെ തലമേൽ ചുഴന്നടിക്കും.
  rmc-rmc: Dikh, e choľi le RAJESKRI avel sar e zoraľi balvaj; sar e bari burka, so
    avel tele pro šero le nalačhe manušenge.
  pes-OPV: اینک باد شدید خداوند با حدت غضب وگردبادهای سخت بیرون می‌آید که بر سر شریران
    هجوم آورد.
  ron-1924: Ятэ фуртуна Домнулуй, урӂия избукнеште, се нэпустеште вижелия ши каде
    песте капул челор рэй!
  ben-OBCV: ওই দেখো সদাপ্রভুর ঝড়, তা ক্রোধে ফেটে পড়বে, এক তাড়িত ঝঞ্ঝা নেমে আসছে
    ঘুরে ঘুরে, তা আছড়ে পড়বে দুষ্টদের মাথায়।
  som-som: Bal eega, duufaankii Rabbiga ayaa soo baxay, kaasoo ah cadhadiis, waana
    dabayl cirwareen ah, oo waxay ku dhici doontaa madaxa sharrowyada.
  lat-VUC: 'Ecce turbo Domini, furor egrediens, procella ruens: in capite impiorum
    conquiescet.'
  eng-ASVBT: 'Behold, the tempest of Jehovah, even his wrath, is gone forth, a sweeping
    tempest: it shall burst upon the head of the wicked.'
  ita-1885: Ecco il turbo del Signore, l'ira è uscita fuori, la tempesta si accoglie;
    caderà sopra il capo degli empi.
  eng-LXXUP: Concerning Kedar the queen of the palace, whom Nebuchadnezzar king of
    Babylon smote, thus saith the Lord; Arise ye, and go up to Kedar, and fill the
    sons of Kedem.
  eng-ULB: See, the tempest of Yahweh, his fury, has gone out. It is a continual tempest.
    It will whirl on the heads of the wicked people.
  spa-VBL: ¡Cuidado! El Señor ha enviado una tormenta furiosa, un tornado que gira
    en torno a las cabezas de los malvados.
  fra-_FOB: Voici, la tempête de l'Éternel, la fureur éclate, et l'orage prêt à fondre
    tombera sur la tête des méchants.
  mal-mal: യഹോവയുടെ ക്രോധം എന്ന ചുഴലിക്കാറ്റ്, കടുപ്പമായി അടിക്കുന്ന ചുഴലിക്കാറ്റ്
    തന്നെ, പുറപ്പെടുന്നു; അത് ദുഷ്ടന്മാരുടെ തലമേൽ വന്നുപതിക്കും.
  urd-GVR: Dekho, Rab kā ġhazab zabardast āṅdhī kī tarah nāzil ho rahā hai. Tez bagūle
    ke jhoṅke bedīnoṅ ke saroṅ par utar rahe haiṅ.
  suz-BL: नेनीन, परमप्रभु यावे आ गाइश्‍शोम फश गिवार बोक्‍ब। मेको आ अरेशो मटीब आन पियाम
    जुक्‍ब। येरमीया २३:१९-२०
  eng-NOY: Behold, a whirlwind from Jehovah, Furious doth it go forth, Even a sweeping
    whirlwind; Upon the head of the wicked shall it rush.
  ita-1927: Ecco la tempesta dell’Eterno; il furore scoppia; la tempesta imperversa;
    scroscia sul capo degli empi.
  ckb-ckb: ئەوەتا گەردەلوولی یەزدان تووڕەییە هەڵدەچێت، گەردەلوولێکی ڕاماڵە، لەسەر
    سەری بەدکاران هەڵدەکات.
  eng-BBE: See, the storm-wind of the Lord, even the heat of his wrath, has gone out,
    a rolling storm, bursting on the heads of the evil-doers.
  kan-OKCV: ಇಗೋ, ಯೆಹೋವ ದೇವರ ಬಿರುಗಾಳಿ ರೌದ್ರವಾಗಿ ಹೊರಡುತ್ತದೆ. ಅದು ಬಡಿದುಕೊಂಡು ಹೋಗುವ ಬಿರುಗಾಳಿಯೇ.
    ಬಾಧೆಯು ದುಷ್ಟರ ತಲೆಯ ಮೇಲೆ ಬೀಳುವುದು.
  tam-2017: இதோ, கோராவாரிக் காற்றாகிய யெகோவாவுடைய பெருங்காற்று கடுமையாக எழும்பி, அடித்து,
    துன்மார்க்கருடைய தலையின்மேல் மோதும்.
  spa-RV-1909: He aquí, la tempestad de Jehová sale con furor, la tempestad que se
    apareja; sobre la cabeza de los impíos reposará.
  ron-BTF: Iată, vârtejul de vânt al DOMNULUI iese cu furie, un vârtej de vânt continuu;
    acesta va cădea cu durere peste capul celor stricați.
  eng-WEBP: Behold, the LORD’s storm, his wrath, has gone out, a sweeping storm; it
    will burst on the head of the wicked.
  eng-FBV: Watch out! The Lord has sent out a furious storm, a tornado swirling around
    the heads of the wicked.
  nld-1939: Zie, de storm van Jahweh komt, De gramschap barst los als een wervelwind,
    Op het hoofd van de bozen stort zij zich uit.
  nch-BL: Xiquitaca. Icualancayo TOTECO huala quej se ajcomalacat huan quinajsis nopa
    masehualme cati mosisiníaj ica ya.
  vie-1934: 'Nầy, cơn bão của Đức Giê-hô-va, tức là cơn thạnh nộ của Ngài, đã phát
    ra, một cơn bão lớn: nó sẽ phát ra trên đầu kẻ dữ.'
  hin-CV: देख लो, याहवेह के बवंडर को, उनका कोप क्रोध हो चुका है, यह बवंडर सब कुछ उड़ा
    ले जाएगा ये बुराइयां सिर पर टूट पड़ेंगी.
  spa-BES: Mira, el viento de la tormenta del Señor, una tormenta giratoria, que estalla
    en las cabezas de los malhechores.
  tdx-tdx: Heheke ty talio-lahi’ Iehovà, fa mionjoñe mb’eo ty filoroloroa’e, tangololahy
    mikafoakafoake; miviombio ami’ty loha’ o lo-tserekeo.
  tha-KJV: ดู​เถิด นั่นลมหมุนของพระเยโฮวาห์​ได้​ออกไปแล้วด้วยพระพิโรธ เป็นลมหมุนกวาด
    มันจะตกลงอย่างเจ็บปวดบนศีรษะของคนชั่ว
  por-BR-2018: Eis que a tempestade do SENHOR sai com furor, a tempestade impetuosa,
    que sobre a cabeça dos ímpios cairá.
  deu-ELO: Siehe, ein Sturmwind Jehovas, ein Grimm ist ausgegangen, ein sausender
    Sturmwind; er wird sich herniederwälzen auf den Kopf der Gesetzlosen.
  eng-WYC-2018: Lo! the whirlwind of the Lord, a strong vengeance going out, a tempest
    falling down, shall rest in the head of wicked men (or shall rest upon the heads
    of the wicked).
  epo-epo: Jen eliros ventego de la Eternulo en kolero, ventego detruanta; ĝi falos
    sur la kapon de la malpiuloj.
  uig-PIN: Mana, Pǝrwǝrdigardin qiⱪⱪan bir boran-qapⱪun! Uningdin ⱪǝⱨr qiⱪti; Bǝrⱨǝⱪ,
    dǝⱨxǝtlik bir ⱪara ⱪuyun qiⱪip kǝldi; U pirⱪirap rǝzillǝrning bexiƣa qüxidu.
  beo-beo: '-'
  tpi-OTNT: Harim. Belhat bilong Bikpela i laik kamap long ol man nogut, olsem strongpela
    win na ren i kamap long ol, na olsem bikpela raunwin i krungutim het bilong ol.
  hau-SA: Ga shi, hadarin Ubangiji zai fasu cikin hasala, iskar guguwa mai hurawa
    a kan kawunan mugaye.
  uig-LAT: Mana, Perwerdigardin chiqqan bir boran-chapqun! Uningdin qehr chiqti; Berheq,
    dehshetlik bir qara quyun chiqip keldi; U pirqirap rezillerning béshigha chüshidu.
  nde-nde: Khangelani, isiphepho sikaThixo sizakhupha ulaka, umoya osasivunguzane
    usehlela phezu kwamakhanda ababi.
  ton-ton: 'Vakai, ʻoku ʻalu atu ʻae ʻahiohio ʻa Sihova ʻo mālohi lahi ʻaupito, ko
    e ʻahiohio maʻuaipē: ʻe tō ia ko e fakamamahi ki he ʻulu ʻoe angahala.”'
  ces-1613: Aj, vicher Hospodinův s prchlivostí vyjde, vicher trvající nad hlavou
    nešlechetných trvati bude.
  eng-WMB: Behold, the LORD’s storm, his wrath, has gone out, a sweeping storm; it
    will burst on the head of the wicked.
  tam-TCV: பாருங்கள், யெகோவாவின் கோபம் புயல்காற்றைப்போல உக்கிரமாய் எழும்பும்; அது
    கொடியவர்களின் தலையின்மேல் சுழன்று அடிக்கும்.
  ceb-ULB: Tan-awa, migawas na ang kasuko ni Yahweh ug ang iyang kapungot. Mapadayonon
    kini nga unos. Motuyoktuyok sa mga ulo sa daotang mga tawo.
  pol-UBG: Oto wicher PANA zrywa się w zapalczywości, trwający wicher spadnie nad
    głowy bezbożnych.
  urd-GVU: دیکھو، رب کا غضب زبردست آندھی کی طرح نازل ہو رہا ہے۔ تیز بگولے کے جھونکے
    بےدینوں کے سروں پر اُتر رہے ہیں۔
  deu-1912: Siehe, es wird ein Wetter des HERRN mit Grimm kommen; ein schreckliches
    Ungewitter wird den Gottlosen auf den Kopf fallen.
  kan-2017: ಆಹಾ, ಯೆಹೋವನ ರೋಷವೆಂಬ ಬಿರುಗಾಳಿಯು, ಬಡಿದುಕೊಂಡು ಹೋಗುವ ಗಾಳಿಯು ಹೊರಟಿದೆ; ಅದು ದುಷ್ಟರ
    ತಲೆಯ ಮೇಲೆ ಹೊಡೆಯುವುದು.
  yap-yap: Damumuw rok SOMOL e ba yoko’, ni ba nifeng nib gel ni bay i cham u daken
    lolgen e pi’in kireb. Dabi tal nge taw ko ngiyal’ nike mu’nag e tin be finey.
    U langgin e pi rran ni bay finiyib e bayi nang e girdi’ rok riy fan e ran’ey ni
    bfel’ rogon.
  hlt-MCSB: BOEIPA kah hlipuei tah kosi hlipuei la ha pawk vetih halang lu aka soh
    te a kilkul thil ni he.
  mdy-ETH: ዓልጎ ዢባሬጉዲ ማዔ፥ ጎዳኮ ዻጋ ዶዲ ዢባሬጉዲ ዢባርሺ ፑርቶ ዓሶ ዑፃ ዬዓንዳኔ።
  twi-ASANTE: Hwɛ, Awurade ahum bɛtu abufuhyeɛ mu, ntwahoframa bɛdi kyinhyia wɔ amumuyɛfoɔ
    mpampam.
  eng-WEBU: Behold, the LORD’s storm, his wrath, has gone out, a sweeping storm; it
    will burst on the head of the wicked.
  wal-wal: Be7ite, GODAA hanqqoi gotiyaadan hanees; ikka sirimettiiddi, iitatu huuphiyan
    yaana.
  spa-PDDPT: 'Miren: La tempestad de Yavé sale con furor, tempestad arrebatadora que
    cae en la cabeza de los perversos.'
  gun-gun: Ne'exa, ou oiny Senhor-a guigua yvytu atã! Ipoxya ojekuaa ma ouvy, yvytu
    jere rami heko vai va'e kuery akã áry ou aguã.
  ilo-ULB: Kitaenyo, ti pungtot ni Yahweh a maiyarig iti nadawel a bagio ket bimtaken.
    Saan nga agsardeng daytoy a nadawel a bagio. Agtayyekto daytoy iti ulo dagiti
    nadadangkes a tattao.
  kpg-kpg: Di hagawelewele a Dimaadua la go di madangi gaudogi, go di oloolo madangi
    mahi e gono mai i hongo nia libogo o digau huaidu. Di oloolo madangi deenei hagalee loo
    e lawa gaa dae loo gi dana hagagila aga nia mee huogodoo ala e hiihai ginai belee
    hai. Ana daangada ga modongoohia haga humalia di hai o nia mee aanei i di madagoaa
    dela ma ga dau mai.
  uig-ARA: مانا، پەرۋەردىگاردىن چىققان بىر بوران-چاپقۇن! ئۇنىڭدىن قەھر چىقتى؛ بەرھەق،
    دەھشەتلىك بىر قارا قۇيۇن چىقىپ كەلدى؛ ئۇ پىرقىراپ رەزىللەرنىڭ بېشىغا چۈشىدۇ.
  sus-sus: Alatala xa xɔnɛ nan ya, a bɔɲɛ tema nɛ alɔ foye belebele, a fa mixi ɲaaxi
    xun nakana.
  pon-2006: Sapwellimen KAUN-O engieng iei melimel ehu, tumwenieng kehlail ehu me
    pahn ipido pohn moangen me suwed kan. Tumwenieng wet sohte pahn tokedi lao e ketin
    kapwaiada mehkoaros me e kupwurki en wia. Sapwellime aramas akan pahn dehdehkihla
    mehlel irair wet ni ahnsou kan me pahn kohdo.
  ksd-ksd: Gire, ra ngala na ubar kai ra Luluai! Kana kulot i tar vana rikai da ra
    kalivuvur; ma na tut taun ra ulu i ra umana tena varpiam.
  tur-YTC: İşte, Yahve'nin kasırgası, gazabı çıktı, Süpürüp götüren bir kasırga; Kötülerin
    başına patlayacak.
  grc-BRENT: ΤΗ ΚΗΔΑΡ ΤΗ ΒΑΣΙΛΙΣΣΗ ΤΗΣ ΑΥΛΗΣ, ἫΝ ἘΠΑΤΑΞΕ ΝΑΒΟΥΧΟΔΟΝΟΣΟΡ ΒΑΣΙΛΕΥΣ ΒΑΒΥΛΩΝΟΣ,
    οὕτως εἶπε Κύριος, Ἀνάστητε, καὶ ἀνάβητε ἐπὶ Κηδὰρ, καὶ πλήσατε τοὺς υἱοὺς Κεδέμ.
  ind-AYT: Lihatlah, badai TUHAN menyambar dengan kemarahan, angin topan yang menyapu;
    itu akan menimpa kepala orang-orang jahat.
  nya-nya: Taonani ukali wa Yehova wowomba ngati mphepo ya mkuntho. Mphepo ya namondwe
    ikuwomba pa mitu ya anthu oyipa.
  hrv-hrv: Gle, nevrijeme Jahvino, jarost provaljuje, razmahuje se vihor silan, i
    svaljuje na glave bezbožničke.
  mps-mps: Odao. Genuai Bidigo haliga sębę te dwai sę ebo bidi dabeba pedelainogo
    ebo, te bomai wali me tulubage te augwaliba pedalubo tiwai yaibao, tama te poboge
    ebo bomai waligo te augwali tobolu aiyaba agabo tiwai yaibao wali.
  tpi-tpi: Harim. Belhat bilong Bikpela i laik kamap long ol man nogut, olsem strongpela
    win na ren i kamap long ol, na olsem bikpela raunwin i krungutim het bilong ol.
  dan-1931: Se, HERRENS Stormvejr, Vreden er brudt løs, et hvirvlende Stormvejr; det
    hvirvler hen over de gudløses Hoved.
  vie-OVCB: Kìa! Cơn giận của Chúa Hằng Hữu phừng lên như bão tố, một cơn gió dữ dội
    quay cuồng trên đầu kẻ ác.
  guj-2017: જુઓ યહોવાહનો ક્રોધ, તેમનો રોષ પ્રગટ્યો છે. તેમનો કોપ સળગી રહ્યો છે. વંટોળની
    માફક તે દુષ્ટોના માથે આવી પડશે.
  pon-2006A: Sapwellimen KAUN-O engieng iei melimel ehu, tumwenieng kehlail ehu me
    pahn ipido pohn moangen me suwed kan. Tumwenieng wet sohte pahn tokedi lao e ketin
    kapwaiada mehkoaros me e kupwurki en wia. Sapwellime aramas akan pahn dehdehkihla
    mehlel irair wet ni ahnsou kan me pahn kohdo.
  por-BRBSL: Eis que a tempestade de Yahweh, sua ira, se extinguiu, uma tempestade
    varrida; ela vai estourar na cabeça dos ímpios.
  cth-cth: Khenhaw! BAWIPA e kahlîkathout, kalenpounge a lungkhueknae kahlîkathout
    a tho vaiteh, tamikathoutnaw e lû a palek pouh han.
  twi-twi: Hwɛ, Awurade ahum betu abufuwhyew mu, mfɛtɛ bedi kyinhyia wɔ amumɔyɛfo
    mpampam.
  hlt-hlt: BOEIPA kah hlipuei tah kosi hlipuei la ha pawk vetih halang lu aka soh
    te a kilkul thil ni he.
  tbz-SIM: Mí ndi Yiɛ̀ nKuyie mmiɛkɛ ìtɛ́mu kuyɑɑkù diɛkù kɔ̃mɛ, kɛ fĩmmú fɛfɔ̀dɔ́nfɛ̀
    diɛfɛ̀ kɔ̃mɛ kɛ bo do bɛ̀ɛ̀ cɑ̀ɑ̀rɛ̀ bɛ yɔ ĩ́nkɛ̀.
  msy-2020: Ia gan! Ikiavɨra Itir Godɨn anɨngagharim gumazir kuraba bativasava ami,
    mati amɨnir gavgavim ko amozir ekiam me bato, egha mati amɨnir ighuagha aruim
    men dapaniba abɨni.
  azb-azb: Budur, Rəbbin fırtınası qəzəblə qopacaq, Şiddətli qasırğası Pis adamların
    başında çatlayacaq.
  eng-DBY: 'Behold, a tempest of Jehovah, fury is gone forth, a sweeping storm: it
    shall whirl down upon the head of the wicked.'
  hin-2017: देखो, यहोवा की जलजलाहट की आँधी चल रही है! वह अति प्रचण्ड आँधी है; दुष्टों
    के सिर पर वह जोर से लगेगी।
  wol-KYG: Ngëlénu Aji Sax jaa ngoog, sànjam fettax na, dig callweer, callweeral boppu
    ku bon.
  eng-YLT: Lo, a whirlwind of Jehovah — Fury hath gone forth — a cutting whirlwind,
    On the head of the wicked it stayeth.
  eng-WYC-2017: Lo! the whirlwind of the Lord, a strong vengeance going out, a tempest
    falling down, shall rest in the head of wicked men.
  eng-WMBB: Behold, the LORD’s storm, his wrath, has gone out, a sweeping storm; it
    will burst on the head of the wicked.
  urd-GVH: देखो, रब का ग़ज़ब ज़बरदस्त आँधी की तरह नाज़िल हो रहा है। तेज़ बगूले के
    झोंके बेदीनों के सरों पर उतर रहे हैं।
  rug-rug: 'Zama pule sa poropita: Dotu, sa raneboṉi te Zihova si kote puzaka vura
    pa tinaṉaziri, na vivirua si viloro gore la pa batudi ri tie kaleadi.'
  gaz-gaz: Kunoo, bubbeen Waaqayyoo, inni jabaan dheekkamsaan ni buʼa; bubbeen hamaanis
    mataa hamootaa irratti gad bubbisa.
  fra-LSG: Voici, la tempête de l’Éternel, la fureur éclate, L’orage se précipite,
    Il fond sur la tête des méchants.
  yal-yal: Alatala gbalon soma nɛn muxu ɲaxine xun na alo foye kala tiina. A xɔlɔn
    ɲaxankatan yi fa e ma alo wuluwunla.
  haw-1868: Aia hoi, ke puka aku nei ka puahiohio o Iehova me ka huhu, he puahiohio
    e hoopau ana; me ka eha no ia e kau ai maluna o ke poo o ka poe hewa.
  arb-NAV: انْظُرُوا، هَا عَاصِفَةُ غَضَبِ الَّربِّ قَدْ تَفَجَّرَتْ، زَوْبَعَةٌ هَائِجَةٌ
    تَثُورُ فَوْقَ رُؤُوسِ الأَشْرَارِ.
  ewe-ewe: Kpɔ ɖa, Yehowa ƒe ahom atu sesĩe le dziku helĩhelĩ me, eye yali abla ɖe
    ta ŋu na ame vɔ̃ɖiwo kɔtɔɔ.
  eng-LEE: 'Behold, the storm-wind of the Lord goeth forth with fury, an abiding storm-wind:
    upon the head of the wicked shall it fall.'
  asm-FB: সৌৱা চোৱা, যিহোৱাৰ প্ৰচণ্ড ক্ৰোধৰূপ ধুমুহা, এনে কি, উৰুৱাই নিয়া প্ৰবল বতাহ
    আহিছে। সেয়ে দুষ্টবোৰৰ মূৰত কোবেৰে লাগিব।
  sus-A: عَلَتَلَ شَ شْنّ نَن يَ، عَ بْحّ تٍمَ نّ عَلْ قٌيٍ بٍلٍبٍلٍ، عَ قَ مِشِ حَاشِ
    شُن نَكَنَ.
  fra-SBL: Voici que l'orage de Yahvé, sa colère, a éclaté, une tempête qui balaie
    tout ; elle éclatera sur la tête des méchants.
  hbo-hbo: הִנֵּ֣ה ׀ סַעֲרַ֣ת יְהוָ֗ה חֵמָה֙ יָֽצְאָ֔ה סַ֖עַר מִתְגֹּורֵ֑ר עַ֛ל רֹ֥אשׁ
    רְשָׁעִ֖ים יָחֽוּל׃
  kik-kik: Atĩrĩrĩ, mangʼũrĩ ma Jehova nĩmagatuthũka mahaana ta kĩhuhũkanio; ti-itherũ
    makaahaana ta rũhuho rũkũhurutana mũno, igũrũ rĩa andũ arĩa aaganu.
  fra-NCL: Voici que la tempête de Yahweh, la fureur, va éclater ; l’orage se précipite,
    il fond sur la tête des impies.
  cek-AK: Khenah, Angraeng ih takhi kamhae loe palungphuihaih hoiah song, takhi loe
    ham parai, kasae kaminawk ih lu nuiah tha hoiah song tih.
  cuk-cuk: ”An-urwedi burwa-dummad-goleyob gued. Burwa-bipirmakaledyobi gwichigualid,
    dule-ibmar-isgana-imakmaladgi, gwichigunonikoed.
  uig-CYR: Мана, Пәрвәрдигардин чиққан бир боран-чапқун! Униңдин қәһр чиқти; Бәрһәқ,
    дәһшәтлик бир қара қуюн чиқип кәлди; У пирқирап рәзилләрниң бешиға чүшиду.
  tel-2017: చూడు, యెహోవా ఉగ్రత పెనుగాలిలా బయలుదేరింది. అది ఎల్లప్పుడూ వీచే పెనుగాలి.
    అది సుడిగాలిలా దుష్టుల తలల మీద గిరగిరా తిరుగుతుంది.
  hat-BSA: Gade byen, tanpèt SENYÈ a, kòlè Li fin depanse nèt, yon tanpèt k ap ravaje;
    li va eklate sou tèt a mechan yo.
  kos-kos: Liye, kasrkusrak lun LEUM GOD oana sie paka, sie eng na upa ma ac tuhyak
    ac putati fin sifen mwet koluk,
  hbo-WLC: הִנֵּ֣ה ׀ סַעֲרַ֣ת יְהוָ֗ה חֵמָה֙ יָֽצְאָ֔ה סַ֖עַר מִתְגּוֹרֵ֑ר עַ֛ל רֹ֥אשׁ
    רְשָׁעִ֖ים יָחֽוּל׃
  ibo-ibo: Lee, Onyenwe anyị ga-esite nʼọnụma ya mee ka oke ifufe ya fee. Ọ ga-efekwasị
    ndị na-emebi iwu dịka ifufe na-efesi ike.
  ory-ory: ଦେଖ, ସଦାପ୍ରଭୁଙ୍କର ତୋଫାନ, ଅର୍ଥାତ୍‍, ତାହାଙ୍କର ପ୍ରଚଣ୍ଡ କ୍ରୋଧ, ସର୍ବନାଶକାରୀ
    ତୋଫାନ ନିର୍ଗତ ହୋଇଅଛି; ତାହା ଦୁଷ୍ଟମାନଙ୍କ ମସ୍ତକରେ ଲାଗିବ।
  chk-chk: Än ewe Samol mi Lapalap lingeringer a usun chök eu mölümöl, a usun eu ewiniär,
    epwe chopwiti won möküren ekewe aramasangau.
  rop-rop: Wal YAWEI im brabli wail na, jis laik det rein weya kaman garram bigiswan
    win, en im kaman blanga panishim detlot nogudbala pipul. Im garra kipgon panishimbat
    olabat raidap im binij dum ebrijing im wandim dum. Bambai im pipul olabat garra
    sabi dijan brabliwei.
  ukr-1871: Ось, гнїв Господень зривається хуртовиною, буря грізна; вона спадає на
    голову безбожних!
  deu-1951: Siehe, ein glühender Sturmwind ist vom HERRN ausgegangen, ein sausender
    Sturm wird sich stürzen auf der Gottlosen Kopf!
  eng-JPS: Behold, a storm of the LORD is gone forth in fury, a sweeping storm; it
    shall whirl upon the head of the wicked.
  srp-1865: Gle, vihor Gospodnji, gnjev, iziæi æe, vihor, koji ne prestaje, pašæe
    na glavu bezbožnicima.
  lug-lug: Laba, omuyaga gwa Mukama gulikuntira mu kiruyi, empewo ey’amaanyi eyeetooloolera
    ku mitwe gy’abakozi b’ebibi.
  heb-heb: הנה סערת יהוה חמה יצאה סער מתגורר על ראש רשעים יחול׃
  ben-IRV: দেখ, সদাপ্রভুর ঝড়, ক্রোধ বের হবে। এটা একটি অবিরত ঝড়। এটা দুষ্টদের মাথার
    উপরে ঘুরবে।
  pan-pan: ਵੇਖੋ, ਯਹੋਵਾਹ ਦਾ ਤੂਫਾਨ! ਉਸ ਦਾ ਗੁੱਸਾ ਫੁੱਟ ਨਿੱਕਲਿਆ ਹੈ, ਇੱਕ ਵਾਵਰੋਲੇ ਵਾਲਾ ਤੂਫਾਨ!
    ਉਹ ਦੁਸ਼ਟਾਂ ਦੇ ਸਿਰ ਉੱਤੇ ਫੁੱਟ ਪਵੇਗਾ!
  mya-JVB: ထာဝရဘုရား ၏ လေဘွေ တော်သည် ပူသော အရှိန်နှင့် ထွက် ၏။ ပြင်းစွာသော လေဘွေဖြစ်၍၊
    မတရား သောသူတို့ ခေါင်း ပေါ် မှာ ပြင်းစွာတိုက် လိမ့်မည် ။
  tbg-tbg: Rauriha variate. Aaronaavano utintema kero, Nora Kotira arara itairava
    qovarama viraro viva qora kaiqa vare variaka qiata rukavuma kaanarove.
  hmo-hmo: Umui itaia, Lohiabada ena badu be lai gubana bamona. Iena badu be koehirihiri
    ta bamona, bona kara dika taudia edia kwaradia latanai do ia moru.
  urd-urd: देख, ख़ुदावन्द के ग़ज़बनाक ग़ुस्से की आँधी चलती है! यह तेज़ तूफ़ान शरीरों
    के सिर पर टूट पड़ेगा।
  rus-SYN: Вот, яростный вихрь идет от Господа, вихрь грозный; он падет на голову
    нечестивых.
  bqc-SIM: Ma pↄfɛ̃ a fɛlɛ lán zàa'ĩanawaɛ, i su vãikɛnaↄ miwa lán zàalolowa.
  tcz-CHONGTHU: Pakaiyin lungkham tijat umtah chu, Pakai aman agel ho abolsah kahsea,
    kemsuh louhel ding ahi. Nangho hiche ho jouse chu, anikho ahunglhun tengle nahet
    ding ahi.
  mar-mar: पाहा, परमेश्वराचे क्रोधरूप तुफान सुटले आहे. ते तुफान निरंतर आहे. ते धुव्वा
    उडविणारी वावटळ दुष्ट लोकांच्या डोक्यावर आदळेल.
  qub-qub: Tayta Dios rabyashan fiyu runacunapäga caycan löcu tamyano, löcu wayra
    ima-aycatapis apacojnömi.
  bqp-bqp: Wee, nɛ, Yinni Gusunɔn mɔru yɑ wee nge guru woo bɔkɔ, kpɑ yu tɔn kɔ̃sobu
    wɔri.
  hat-hat: Lè Bondye ankòlè se tankou yon van tanpèt, yon siklòn k'ap tonbe sou tèt
    mechan yo.
  eng-BSB: Behold, the storm of the LORD has gone out with fury, a whirlwind swirling
    down upon the heads of the wicked.
  eng-WEBPB: Behold, the LORD’s storm, his wrath, has gone out, a sweeping storm;
    it will burst on the head of the wicked.
  kbq-kbq: Hagi antahiho! Ununkomo'ma atufeno eankna huno Ra Anumzamofo arimpahe zamo'a
    ne-eankino, ana rimpa ahezamo'a kefo avu'ava'ma nehaza vahe'mofo zamasenire egahie.
  nhe-BL: Xiquitaca. Icualancayo TOTECO huala queja se ajcomalacatl huan quinajsis
    nopa tlacame tlen mosisinía ica ya.
  gub-BL: Tupàn Tuweharupi Wiko Ma'e ikwahy haw nuzawy kwaw ywytu àmàn inuinuromo
    har. Opok putar ikatu 'ym ma'e waàkàg i'aromo ywytuaiw ài nehe. Tupàn uzapo putar
    wemimume'u kwer paw rupi nehe. Xo a'e mehe zo ikwahy haw hakuir putar nehe. Amo
    'ar mehe hemiaihu ukwaw katu putar ko ma'e paw rupi wà nehe.
  eng-DRA: Behold the whirlwind of the Lord, his fury going forth, a violent storm,
    it shall rest upon the head of the wicked.
