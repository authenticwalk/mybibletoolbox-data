  hmo-hmo: Lohiabada, Israela ena Dirava ese lau Ieremia ia hamaoroa, ia gwau,
  urd-urd: वह कलाम जो ख़ुदावन्द की तरफ़ से यरमियाह पर नाज़िल हुआ
  rus-SYN: 'Слово, которое было к Иеремии от Господа:'
  bqc-SIM: 'Dii yã''ò Zelemiiɛ à mɛ̀:'
  tcz-CHONGTHU: Jeremiah henga Pakai thusei ahunglhung in hitin aseiye.
  mar-mar: यिर्मयाला परमेश्वरापासून जे वचन आले ते हे आहे आणि म्हणाले,
  qub-qub: 'Jeremiastami Tayta Dios willaparan. Willaparmi niran:'
  bqp-bqp: Gusunɔ, Isirelibɑn Yinni, u Yeremi sɔ̃ɔwɑ u nɛɛ,
  hat-hat: 'Men mesaj Seyè a te bay pwofèt Jeremi:'
  eng-BSB: 'This is the word that came to Jeremiah from the LORD:'
  eng-WEBPB: The word that came to Jeremiah from the LORD, saying,
  kbq-kbq: Hagi ama nanekea Ra Anumzamo'ma Jeremaiama asami'nea naneke.
  nhe-BL: 'TOTECO sampa nechnojnotzqui na, niJeremías, huan nechmacac seyoc tlajtoli,
    quiijto:'
  gub-BL: 'Tupàn Tuweharupi Wiko Ma''e Izaew wazar umume''u ko ma''e ihewe kury. —
    Zeremi, i''i. — Emuapyk heze''eg awer paw amo pape rehe nehe. Ta''e uhem ''ar
    iko kury xe. A''e ''ar mehe amuzewyr kar putar heremiaihu ihe wà nehe: Izaew ywy
    rehe har wà, Zuta ywy rehe har wà no. Amono ko ywy waipy wanupe ihe. Arur wi putar
    xe ihe wà nehe no. Wiko wi putar izar romo wà nehe. Ihe Tupàn Tuweharupi Wiko
    Ma''e aze''eg kwez kury.'
  eng-DRA: 'This is the word that came to Jeremias from the Lord, saying:'
