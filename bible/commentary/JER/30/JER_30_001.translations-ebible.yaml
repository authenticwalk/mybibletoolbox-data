verse: JER.030.001
translations:
  mal-C: 'യഹോവയിൽനിന്ന് യിരെമ്യാവിനുണ്ടായ അരുളപ്പാട് ഇപ്രകാരമായിരുന്നു:'
  deu-TKW: 'Das Wort, welches an Jeremia von seiten Jahwes erging, also lautend:'
  lin-lin: 'Tala liloba oyo Yawe alobaki na nzela ya Jeremi :'
  eng-LSV: The word that has been to Jeremiah from YHWH, saying,
  eng-GNV: The worde, that came to Ieremiah from the Lord, saying,
  eng-WEBSTER: The word that came to Jeremiah from the LORD, saying,
  nhw-BL: 'TOTECO sempa nechnojnotzqui na, niJeremías, huan nechmacac seyoc camanali,
    quiijto:'
  swh-ONEN: 'Hili ndilo neno lililomjia Yeremia kutoka kwa Bwana:'
  bba-bba: Gusunɔ, Isirelibɑn Yinni, u Yeremi sɔ̃ɔwɑ u nɛɛ,
  eng-KJVCPB: The word that came to Jeremiah from the Lord, saying,
  luo-luo: 'Ma e wach mane obirone Jeremia koa kuom Jehova Nyasaye:'
  meu-meu: Iehova ena amo Ieremia enai e kau herevana binai.
  npi-ULB: परमप्रभुको वचन यर्मियाकहाँ यसो भनेर आयो,
  yor-yor: 'Ọ̀rọ̀ tí ó tọ Jeremiah wá láti ọ̀dọ̀ Olúwa wá, wí pé:'
  pes-OPCB: 'پیام دیگری از جانب خداوند بر اِرمیا نازل شد:'
  tgl-ULB: Ito ang salita na dumating kay Jeremias mula kay Yahweh at sinabi,
  hui-hui: Anduane Homogohanda Yaremaiahondo lamialu lalu,
  mya-mya: ဤ​သည်​ကား​ယေ​ရ​မိ​ထံ​သို့​ထာ​ဝ​ရ​ဘု​ရား မိန့်​ဆို​သော​စ​ကား​ဖြစ်​၏။-
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེའི་བཀའ་ནི་ཡེ་རེམ་ཡཱ་ལ་བྱུང་བ་འདི་ལྟ་སྟེ།
  sna-sna: Iri ndiro shoko rakauya kuna Jeremia richibva kuna Jehovha richiti,
  spa-BLM: 'Palabra que vino a Jeremías de parte de Yahvé, diciendo:'
  cac-cac: 'Aton slolonel Jehová tic ix yal d''ayin Jeremías in tic:'
  swh-ULB: Neno lilokuja kwa Yeremia kutoka kwa Yahwe likisema,
  bel-bel: 'Слова, якое было Ерамію ад Госпада:'
  deu-ELBBK: 'Das Wort, das vonseiten des HERRN zu Jeremia erging, indem er sprach:'
  mbb-OT: Migkeǥiyan te Nengazen si Jeremias te, “Iyan a, is Nengazen he Megbevayà
    te Israel, migkaǥi he isurat nu ziyà te sevaha he libru is langun he migkaǥi ku
    kenikew.
  mal-2015: 'യഹോവയിങ്കൽനിന്നു യിരെമ്യാവിന്നുണ്ടായ അരുളപ്പാടു എന്തെന്നാൽ:'
  rmc-rmc: 'Kada lav phenďa o RAJ le Jeremijašiske:'
  pes-OPV: 'کلامی که از جانب خداوند بر ارمیا نازل شده، گفت:'
  ron-1924: 'Ятэ Кувынтул ростит луй Иеремия дин партя Домнулуй:'
  ben-OBCV: 'সদাপ্রভুর কাছ থেকে এই বাক্য যিরমিয়ের কাছে উপস্থিত হল:'
  som-som: Kanu waa eraygii Yeremyaah xagga Rabbiga uga yimid, isagoo leh,
  lat-VUC: 'Hoc verbum quod factum est ad Jeremiam a Domino, dicens:'
  eng-ASVBT: The word that came to Jeremiah from Jehovah, saying,
  ita-1885: 'LA parola che fu dal Signore indirizzata a Geremia, dicendo:'
  eng-LXXUP: Concerning Edom, thus saith the Lord; There is no longer wisdom in Tema,
    counsel has perished from the wise ones, their wisdom is gone,
  eng-ULB: The word that came to Jeremiah from Yahweh, saying,
  spa-VBL: 'Este es el mensaje que llegó a Jeremías de parte del Señor:'
  fra-_FOB: 'La parole qui fut adressée à Jérémie de la part de l''Éternel, en ces
    termes:'
  mal-mal: 'യഹോവയിൽനിന്ന് യിരെമ്യാവിനുണ്ടായ അരുളപ്പാട് എന്തെന്നാൽ:'
  urd-GVR: Rab kā kalām Yarmiyāh par nāzil huā,
  suz-BL: मिनु परमप्रभु यावेम येरमीया कली लोव़ पाप्‍तु।
  eng-NOY: The word which came to Jeremiah from Jehovah, saying:—
  ita-1927: 'La parola che fu rivolta a Geremia dall’Eterno, in questi termini:'
  ckb-ckb: 'ئەمە ئەو پەیامەیە کە لەلایەن یەزدانەوە بۆ یەرمیا هات:'
  eng-BBE: The word which came to Jeremiah from the Lord, saying,
  kan-OKCV: ಯೆರೆಮೀಯನಿಗೆ ಯೆಹೋವ ದೇವರಿಂದ ಉಂಟಾದ ವಾಕ್ಯವೇನೆಂದರೆ,
  tam-2017: 'யெகோவாவால் எரேமியாவுக்கு உண்டான வார்த்தை:'
  spa-RV-1909: 'PALABRA que fué á Jeremías de Jehová, diciendo:'
  ron-BTF: 'Cuvântul care a venit la Ieremia de la DOMNUL, spunând:'
  eng-WEBP: The word that came to Jeremiah from the LORD, saying,
  eng-FBV: 'This is the message that came to Jeremiah from the Lord:'
  nld-1939: 'Het woord, dat door Jahweh tot Jeremias werd gericht:'
  nch-BL: 'TOTECO sempa technojnotzqui na, niJeremías, huan techmacac seyoc camanali,
    quiijto:'
  vie-1934: 'Có lời của Đức Giê-hô-va phán cùng Giê-rê-mi rằng:'
  hin-CV: 'वह संदेश जो याहवेह द्वारा येरेमियाह के लिए प्रगट किया गया:'
  spa-BES: 'La palabra que vino a Jeremías de parte del Señor, diciendo:'
  tdx-tdx: 'Ty tsara niheo am’Iirmeà boak’ am’ Iehovà, manao ty hoe:'
  tha-KJV: พระวจนะของพระเยโฮวาห์​มาย​ังเยเรมีย์​ว่า
  por-BR-2018: 'Palavra que veio do SENHOR a Jeremias, dizendo:'
  deu-ELO: 'Das Wort, welches von seiten Jehovas zu Jeremia geschah, also:'
  eng-WYC-2018: This is the word, that was made of the Lord to Jeremy, and said, (This
    is the word of the Lord, that was made to Jeremiah, and said,)
  epo-epo: 'Jena vorto aperis de la Eternulo al Jeremia:'
  uig-PIN: 'Pǝrwǝrdigardin Yǝrǝmiyaƣa kǝlgǝn sɵz: —'
  beo-beo: Hina Gode, Isala:ili fi ilia Gode, da nama amane sia:i,
  tpi-OTNT: Bikpela i givim tok long Jeremaia olsem,
  hau-SA: Ga maganar da ta zo wa Irmiya daga Ubangiji.
  uig-LAT: 'Perwerdigardin Yeremiyagha kelgen söz: —'
  nde-nde: 'Leli yilizwi elafika kuJeremiya livela kuThixo lisithi:'
  ton-ton: Ko e folofola naʻe hoko meia Sihova kia Selemaia, ʻo pehē,
  ces-1613: 'Slovo, kteréž se stalo k Jeremiášovi od Hospodina, řkoucí:'
  eng-WMB: The word that came to Jeremiah from the LORD, saying,
  tam-TCV: 'யெகோவாவிடமிருந்து எரேமியாவுக்கு வந்த வார்த்தை:'
  ceb-ULB: Miabot kang Jeremias ang pulong ni Yahweh nga nag-ingon,
  pol-UBG: 'Słowo, które doszło do Jeremiasza od PANA, mówiące:'
  urd-GVU: رب کا کلام یرمیاہ پر نازل ہوا،
  deu-1912: 'Dies ist das Wort, das vom HERRN geschah zu Jeremia:'
  kan-2017: ಯೆಹೋವನು ಯೆರೆಮೀಯನಿಗೆ ಈ ಮಾತನ್ನು ದಯಪಾಲಿಸಿದನು,
  yap-yap: Fare SOMOL, ni Got nu Israel,
  hlt-MCSB: He ol he BOEIPA taeng lamloh Jeremiah taengla ha pawk tih a thui.
  mdy-ETH: ዒስራዔኤሌኮ ፆኦሲ ማዔ ናንጊና ናንጋ ጎዳ ታኣም ሂዚ ጌይ ኬኤዜኔ፤ ዒስራዔኤሌ ፆኦሲ ማዔ ናንጊና ናንጋ ጎዳሢ ሂዚ
    ጋዓኔ፦
  twi-ASANTE: 'Asɛm a ɛfiri Awurade nkyɛn baa Yeremia hɔ nie:'
  eng-WEBU: The word that came to Jeremiah from the LORD, saying,
  wal-wal: GODAAPPE Ermmaasassi yiida qaalai hagaa.
  spa-PDDPT: 'Palabra de Yavé que vino a Jeremías:'
  gun-gun: 'Jeremias pe Senhor oayvu ombou vy aipoe''i:'
  ilo-ULB: Kastoy ti sao ni Yahweh nga immay kenni Jeremias, kinunana,
  kpg-kpg: Dimaadua dela go di God o Israel,
  uig-ARA: 'پەرۋەردىگاردىن يەرەمىياغا كەلگەن سۆز: ــ'
  sus-sus: Alatala xa masenyi nan ya a naxan masenxi Annabi Yeremi bɛ.
  pon-2006: KAUN-O, Koht en Israel,
  ksd-ksd: 'A Luluai i ga tulue ra tinata tadav Ieremia dari:'
  tur-YTC: 'Yahve''den Yeremya''ya gelen söz şöyleydi:'
  grc-BRENT: ΤΗ ἸΔΟΥΜΑΙΑ, τάδε λέγει Κύριος, οὐκ ἔστιν ἔτι σοφία ἐν Θαιμὰν, ἀπώλετο
    βουλὴ ἐκ συνετῶν, ᾤχετο σοφία αὐτῶν, ἠπατήθη ὁ τόπος αὐτῶν·
  ind-AYT: Firman yang datang kepada Yeremia dari TUHAN,
  nya-nya: Yehova anawuza Yeremiya kuti,
  hrv-hrv: 'Riječ koju Jahve upravi Jeremiji:'
  mps-mps: Genuai Bidigo Jeremaiabolo po mayu, te tama po wali,
  tpi-tpi: Bikpela i givim tok long Jeremaia olsem,
  dan-1931: Det ord, som kom til Jeremias fra Herren.
  vie-OVCB: 'Chúa Hằng Hữu ban một sứ điệp khác cho Giê-rê-mi. Chúa phán:'
  guj-2017: યહોવાહ તરફથી જે વચન યર્મિયાની પાસે આવ્યું તે એ છે કે,
  pon-2006A: KAUN-O, Koht en Israel,
  por-BRBSL: 'A palavra que veio de Javé a Jeremias, dizendo:'
  cth-cth: 'Jeremiah koe BAWIPA e lawk ka tho e teh:'
  twi-twi: 'Asɛm a efi Awurade nkyɛn baa Yeremia hɔ ni:'
  hlt-hlt: He ol he BOEIPA taeng lamloh Jeremiah taengla ha pawk tih a thui.
  tbz-SIM: 'Kɛ̀ ti Yiɛ̀ nKuyie mbɛ́innɛ̀ mí nSedemii kɛ dɔ̀:'
  msy-2020: Ikiavɨra Itir God kamaghɨn akam Jeremaia ganɨga ghaze,
  azb-azb: 'Yeremyaya Rəbdən bu söz nazil oldu:'
  eng-DBY: The word that came to Jeremiah from Jehovah, saying,
  hin-2017: 'यहोवा का जो वचन यिर्मयाह के पास पहुँचा वह यह है:'
  wol-KYG: 'Kàddu gii dikkal na Yeremi, bàyyikoo ci Aji Sax ji, ne ko:'
  eng-YLT: The word that hath been unto Jeremiah from Jehovah, saying,
  eng-WYC-2017: This is the word, that was made of the Lord to Jeremy, and said,
  eng-WMBB: The word that came to Jeremiah from the LORD, saying,
  urd-GVH: रब का कलाम यरमियाह पर नाज़िल हुआ,
  rug-rug: 'Hiera sa zinama te Zihova sapu kamo la koe Zeremaea:'
  gaz-gaz: 'Dubbiin Waaqayyo biraa gara Ermiyaas dhufe isa kanaa dha:'
  fra-LSG: 'La parole qui fut adressée à Jérémie de la part de l’Éternel, en ces mots:'
  yal-yal: Alatala yi falan ti Yeremi xa, a naxa,
  haw-1868: KA olelo i hiki mai io Ieremia la, mai o Iehova mai, i mai la,
  arb-NAV: 'ثُمَّ أَوْحَى الرَّبُّ بِهَذِهِ النُّبُوءَةِ إِلَى إِرْمِيَا قَائِلاً:'
  ewe-ewe: Esia nye nya si va na Yeremia tso Yehowa gbɔ.
  eng-LEE: The word that came to Jeremiah from the Lord, saying,
  asm-FB: যিহোৱাৰ পৰা যিৰিমিয়ালৈ অহা বাক্য এই আৰু ক’লে,
  sus-A: عَلَتَلَ شَ مَسٍنيِ نَن يَ عَ نَشَن مَسٍنشِ عَننَبِ يٍرٍ مِ بّ.
  fra-SBL: 'La parole qui fut adressée à Jérémie de la part de Yahvé, en ces mots :'
  hbo-hbo: הַדָּבָר֙ אֲשֶׁ֣ר הָיָ֣ה אֶֽל־יִרְמְיָ֔הוּ מֵאֵ֥ת יְהוָ֖ה לֵאמֹֽר׃
  kik-kik: 'Ĩno nĩyo ndũmĩrĩri ĩrĩa yakinyĩrĩire Jeremia yumĩte kũrĩ Jehova:'
  fra-NCL: 'La parole qui fut adressée à Jérémie de la part de Yahweh, en ces termes :'
  cek-AK: Jeremiah khaeah angzo Angraeng ih lok loe,
  cuk-cuk: Bab-Jehová Jeremíasʼga sognonikid.
  uig-CYR: 'Пәрвәрдигардин Йәрәмияға кәлгән сөз: —'
  tel-2017: ఇది యెహోవా నుంచి యిర్మీయాకు వచ్చిన వాక్కు,
  hat-BSA: 'Pawòl ki te vini a Jérémie soti nan SENYÈ a, ki te di:'
  kos-kos: LEUM GOD, God lun Israel,
  hbo-WLC: הַדָּבָר֙ אֲשֶׁ֣ר הָיָ֣ה אֶֽל־יִרְמְיָ֔הוּ מֵאֵ֥ת יְהוָ֖ה לֵאמֹֽר׃
  ibo-ibo: Ndị a bụ okwu nke sị nʼebe Onyenwe anyị nọ bịakwute Jeremaya.
  ory-ory: ସଦାପ୍ରଭୁଙ୍କଠାରୁ ଯିରିମୀୟଙ୍କ ନିକଟରେ ଏହି ବାକ୍ୟ ଉପସ୍ଥିତ ହେଲା, ଯଥା,
  chk-chk: Iwe, ewe Samol mi Lapalap, ewe Koten Israel a üreni Jeremaia,
  rop-rop: Wal YAWEI det trubala God blanga ola Isreil pipul
  ukr-1871: 'Слово, що надійшло до Еремії від Господа:'
  deu-1951: 'Dies ist das Wort, welches vom HERRN an Jeremia erging:'
  eng-JPS: 'The word that came to Jeremiah from the LORD, saying:'
  srp-1865: 'Rijeè koja doðe Jeremiji od Gospoda govoreæi:'
  lug-lug: Kino kye kigambo kya Mukama ekyajjira Yeremiya nti,
  heb-heb: הדבר אשר היה אל ירמיהו מאת יהוה לאמר׃
  ben-IRV: সদাপ্রভুর কাছ থেকে এই বাক্য যিরমিয়ের কাছে এল ও বলল,
  pan-pan: ਉਹ ਬਚਨ ਜਿਹੜਾ ਯਹੋਵਾਹ ਵੱਲੋਂ ਯਿਰਮਿਯਾਹ ਨੂੰ ਆਇਆ ਕਿ
  mya-JVB: ထာဝရဘုရား ၏ နှုတ်ကပတ် တော်သည် ယေရမိ သို့ ရောက် လာ၍၊
  tbg-tbg: Isareri Variqa Noravano Kotiva tiriara tiharo, Are te ekaa uva ai tiva
