  eng-WEBPB: Alas, for that day is great, so that none is like it! It is even the
    time of Jacob’s trouble; but he will be saved out of it.
  kbq-kbq: Hagi antahiho, korapara egeta onke'naza kna hazenkeza egahiankino Jekopu
    nagara eme tamazeri haviza hugahie. Hianagi zamagrira zamagu vazigahue.
  nhe-BL: ¡Ay! Monechcahuía se hueyi tonali tlen tlahuel fiero. Ax quema oncatoc se
    tonali queja nopa. Elis se tonal tlen tlaijiyohuilistli para israelitame [30:7
    O iixhuihua Jacob. Jacob eltoc seyoc itoca Israel tlen ica pejque israelitame.].
    ¡Pero teipa, TOTECO quinmanahuis!
  gub-BL: Amo 'ar iaiw ma'e uhem iko kury. Ni amo 'ar nahexakaw kwaw a'e 'ar ài a'e.
    Zako izuapyapyr upuraraw putar ma'erahy a'e 'ar mehe wà nehe. Nezewe rehe we apyro
    putar a'e 'ar wi ihe wà nehe.
  eng-DRA: Alas, for that day is great, neither is there the like to it; and it Is
    the time of tribulation to Jacob, but he shall be saved out of it.
