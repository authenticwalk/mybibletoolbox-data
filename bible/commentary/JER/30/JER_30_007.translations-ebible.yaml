verse: JER.030.007
translations:
  mal-C: അയ്യോ, ആ ദിവസം എത്ര ഭയാനകമായിരിക്കുന്നു! അതുപോലെയൊന്നു വേറെയുണ്ടാകുകയില്ല.
    അതു യാക്കോബിന്റെ കഷ്ടതയുടെ സമയമായിരിക്കും, എങ്കിലും അവൻ അതിൽനിന്നു വിടുവിക്കപ്പെടും.
  deu-TKW: Wehe! gewaltig ist jener Tag, es giebt seinesgleichen nicht, und eine Zeit
    der Angst ist's für Jakob, aber - er wird daraus gerettet werden!
  lin-lin: Mawa ! Ekozala penza mokolo ya somo ! Mokolo moko te ekokokana na yango !
    Ekozala tango ya pasi mpo na Jakobi, kasi akobikisama na pasi yango.
  eng-LSV: Woe! For that day [is] great, without any like it, || Indeed, it [is] the
    time of Jacob’s tribulation, || Yet he is saved out of it.
  eng-GNV: 'Alas, for this day is great: none hath bene like it: it is euen the time
    of Iaakobs trouble, yet shall he be deliuered from it.'
  eng-WEBSTER: 'Alas! for that day is great, so that none is like it: it is even the
    time of Jacob''s trouble, but he shall be saved out of it.'
  nhw-BL: ¡Ay! Monechcahuía se hueyi tonali catli tlahuel fiero. Amo quema oncatoc
    se tonali quej nopa. Elis se tonal tlen tlaijiyohuilistli para israelitame [30:7
    O iixhuihua Jacob. Jacob eltoc seyoc itoca Israel catli ica pejque israelitame.].
    ¡Pero teipa, TOTECO quinmanahuis!
  swh-ONEN: Tazama jinsi ile siku itakavyokuwa ya kutisha! Hakutakuwa na nyingine
    mfano wake. Utakuwa wakati wa dhiki kwa Yakobo, lakini ataokolewa kutoka hiyo.
  bba-bba: Annɑ ɑ wɑhɑlɑ bɑkɑ wɑ yɑ wee. Tɔ̃ɔ te, tɔ̃ɔ kɔ̃surɑ. Tɑ ǹ kɑ tɔ̃ru ɡɑru
    weenɛ. Te sɔɔrɑ Isirelibɑ bɑ koo nɔni swɑ̃ɑ bɑkɑru wɑ. Adɑmɑ kɑ mɛ, kon bu fɑɑbɑ
    ko.
  eng-KJVCPB: 'Alas! for that day is great, so that none is like it: It is even the
    time of Jacob’s trouble; But he shall be saved out of it.'
  luo-luo: Mano kaka odiechiengʼno nobed malich! Onge manochal kode. Enobed kinde
    mag chandruok ne Jakobo, to norese.’ ”
  meu-meu: Madi, una dina na bada herea, ia heḡereḡerena ta na lasi; una na lalo-hisihisi
    negana, Iakob ena; ḡau tamona, ena amo do bae hamauria.
  npi-ULB: हाय! त्यो दिन कस्तो डरलाग्दो दिन हुनेछ । त्यस्तो अरू कुनै दिन हुनेछैन ।
    यो याकूबको निम्ति दुःखकष्‍टको समय हुनेछ, तर त्यसबाट ऊ बचाइनेछ ।
  yor-yor: Ọjọ́ náà yóò ha ti burú tó! Kò sí ọjọ́ tí yóò dàbí rẹ̀, Ọjọ́ náà yóò jẹ́
    àkókò ìdààmú fún Jakọbu ṣùgbọ́n yóò rí ìgbàlà kúrò nínú ìdààmú náà.
  pes-OPCB: روز هولناکی در پیش است! نظیر آن تا به حال دیده نشده است؛ آن روز، زمان
    سختی قوم من است، ولی از آن نجات خواهند یافت.
  tgl-ULB: Aba! Sapagkat magiging dakila at walang katulad ang araw na ito. Ito ay
    magiging panahon ng pagkabalisa para kay Jacob, ngunit maliligtas siya mula rito.
  hui-hui: Mo ko holene timbuniore tagira ibulebiragonaga dara timbuniore ho kogoni.
    Áyu mo ko holene ogoni ale ibiraligobi ndo mo ko holene timbuni gibi mbira tagira
    ibulebira. I̱naga Isaraele wali agali bu kamiru horo ogoningi tíha genda timbuniore
    tagira ibulebira. Ani ibiragola i̱nime ti mo wialu haru dai bulebero.
  mya-mya: ထိတ်​လန့်​ဖွယ်​ကောင်း​သည့်​နေ့​ရက်​ကာ​လ​သည် ကျ​ရောက်​လာ​လိမ့်​မည်။ အ​ခြား​အ​ဘယ်​နေ့​ရက်​ကို​မျှ​ထို​နေ့​ရက်​နှင့်
    နှိုင်း​ယှဉ်​၍​မ​ရ။ ထို​နေ့​ရက်​သည်​ယာ​ကုပ်​အ​မျိုး​ဆင်း​ရဲ​ဒုက္ခ ရောက်​ရ​ကြ​မည့်​နေ့​ရက်​ဖြစ်​၏။
    သို့​ရာ​တွင်​သူ​တို့​သည်​အ​သက်​မ​သေ​ဘဲ ကျန်​ရှိ​ကြ​လိမ့်​မည်'' ဟု​မိန့်​တော်​မူ​၏။
  bod-N: ཀྱི་ཧུད། ཉིན་མོ་དེ་ནི་འཇིགས་སུ་རུང་བའི་རྐྱེན་གྱིས་དེ་ལ་འགྲན་ཟླ་མེད། འདི་ནི་ཡ་ཀོབ་ལ་སྡུག་བསྔལ་འབྱུང་བའི་དུས་ཡིན་ཡང་ཁོ་རང་སྡུག་བསྔལ་དེ་ལས་ཐར་བར་འགྱུར་ཞེས་པའོ་ཞེས་གསུངས།
  sna-sna: Haiwa, zuva iro richatyisa seiko! Hakuna richafanana naro. Ichava nguva
    yaJakobho yokutambudzika, asi achaponeswa pairi.
  spa-BLM: ¡Ay, porque ese día es grande, de modo que no hay ninguno como él! Es incluso
    el tiempo de la angustia de Jacob; pero se salvará de ello.
  cac-cac: Ay jun c'ual to man̈xa yalnab'il yaelal ol ujoc, malaj junocxo c'u lajan
    yed' jun c'u ol javoc chi'. Aton d'a jun tiempoal chi' ol och val yaelal d'a yib'an̈
    eb' yin̈tilal Jacob, palta ol colchajel eb' d'a scal.
  swh-ULB: Ole! Kwa maana siku hiyo itakuwa kuu, isiyofanana na yoyote. Utakuwa wakati
    wa huzuni kwa Yakobo, lakini ataokolewa.
  bel-bel: О, гора! вялікі той дзень, ня было падобнага да яго; гэта - бядотны час
    у Якава, але ён будзе ўратаваны ад яго.
  deu-ELBBK: Wehe! Denn groß ist jener Tag, ohnegleichen, und es ist eine Zeit der
    Drangsal für Jakob; doch wird er aus ihr gerettet werden.
  mbb-OT: Utew subra is mekahandekhandek emun egkeume en heeyan he timpu! Wazè en
    ebpekeiring keniyan he timpu. Timpu heeyan te kelised te menge kevuwazan ni Jacob,
    piru ziyà te huziyan he timpu egkelibri sikandan keniyan he kebpekesavuk.
  mal-2015: ആ നാൾപോലെ വേറെ ഇല്ലാതവണ്ണം അതു വലുതായിരിക്കുന്നു കഷ്ടം! അതു യാക്കോബിന്നു
    കഷ്ടകാലം തന്നേ; എങ്കിലും അവൻ അതിൽനിന്നു രക്ഷിക്കപ്പെടും.
  rmc-rmc: Vigos, bo oda džives ela igen strašno! Ajso džives, savo mek šoha na sas.
    Andre oda časos predžala o Jakob bare pharipnaha, ale ela olestar zachraňimen.‘
    “
  pes-OPV: وای بر ما زیرا که آن روز، عظیم است و مثل آن دیگری نیست و آن زمان تنگی یعقوب
    است اما از آن نجات خواهد یافت.
  ron-1924: Вай! кэч зиуа ачея есте маре! Ничуна н-а фост ка еа! Есте о време де неказ
    пентру Иаков, дар Иаков ва фи избэвит дин еа.
  ben-OBCV: সেদিন কত না ভয়ংকর হবে! তার সঙ্গে আর কোনো দিনের তুলনা করা যাবে না। এ হবে
    যাকোব কুলের জন্য এক সংকটের সময়, কিন্তু তাকে এর মধ্য থেকে উদ্ধার করা হবে।
  som-som: Hoogay wakhtigaasu waa wakhti weyn, oo ma jiro mid isaga la mid ahu, waana
    wakhtigii dhibkii dadka Yacquub, laakiinse waa laga badbaadin doonaa dhibkaas.
  lat-VUC: 'Væ ! quia magna dies illa, nec est similis ejus: tempusque tribulationis
    est Jacob, et ex ipso salvabitur.'
  eng-ASVBT: 'Alas! for that day is great, so that none is like it: it is even the
    time of Jacob’s trouble; but he shall be saved out of it.'
  ita-1885: Ohimè lasso! quant'è pur grande quel giorno! non ne fu giammai alcun pari;
    egli è il tempo della distretta a Giacobbe; ma pure egli ne sarà salvato.
  eng-LXXUP: for by myself I have sworn, saith the Lord, that thou shalt be in the
    midst of her an impassable land, and a reproach, and a curse; and all her cities
    shall be desert forever.
  eng-ULB: Woe! For that day will be great, with none like it. It will be a time of
    anxiety for Jacob, but he will be rescued from it.
  spa-VBL: ¡Qué día tan terrible será, un día como nunca antes! Este es el tiempo
    de la angustia para los descendientes de Jacob, pero serán rescatados de ella.
  fra-_FOB: Hélas! c'est que cette journée est grande, et qu'il n'y en a point eu
    de semblable. C'est un temps de détresse pour Jacob! Pourtant il en sera délivré.
  mal-mal: ആ നാൾപോലെ വേറെ ഇല്ലാത്തവിധം അത് വലുതായിരിക്കുന്നു കഷ്ടം! അത് യാക്കോബിന്റെ
    കഷ്ടകാലം തന്നെ; എങ്കിലും അവൻ അതിൽ നിന്നു വിടുവിക്കപ്പെടും.
  lit-lit: Vargas! Ta diena gi tokia didinga, kad nėra jai lygios. Tai juk priespaudos
    laikas Jokūbui. Tačiau jis bus išgelbėtas iš jos.
  urd-GVR: Afsos! Wuh din kitnā haulnāk hogā! Us jaisā koī nahīṅ hogā. Yāqūb kī aulād
    ko baṛī musībat pesh āegī, lekin āḳhirkār use rihāī milegī.’
  suz-BL: आबी, मेको नाक्‍त दोदेंशो हिंचा ङा नाक्‍त दुम्‍बा। मेको नाक्‍ती खोदेंशो अर्को
    तेकोइ नाक्‍ती मदुम्‍नीम। मेको नाक्‍ती याकूब कली शुश हिंचा ङा श्‍येत जतीक नाक्‍ती
    दुम्‍ब। तन्‍न मेको श्‍येत रे प्रोंइचा पुंइसीब” देंत। योएल २:११; सेफन्‍याह १:१४-१५
  eng-NOY: Alas! that day is great, So that there is none like it; It is a time of
    trouble for Jacob, Yet shall he be saved from it.
  ita-1927: Ahimè, perché quel giorno è grande; non ve ne fu mai altro di simile;
    è un tempo di distretta per Giacobbe; ma pure ei ne sarà salvato.
  ckb-ckb: ئای! لەو ڕۆژە سامناکە! ڕۆژی ئاوا نابێت. ئەمە کاتی تەنگانەیە بۆ یاقوب، بەڵام
    لێی ڕزگار دەبێت.“
  eng-BBE: 'Ha! for that day is so great that there is no day like it: it is the time
    of Jacob''s trouble: but he will get salvation from it.'
  kan-OKCV: ಅಯ್ಯೋ, ಈ ದಿನವು ಘೋರವಾದದ್ದು, ಅದಕ್ಕೆ ಎಣೆ ಇಲ್ಲ; ಅದು ಯಾಕೋಬ್ಯರಿಗೆ ಇಕ್ಕಟ್ಟಿನ
    ದಿನ; ಆದರೂ ಅವರು ಅದರಿಂದ ಪಾರಾಗುವರು.’
  tam-2017: ஐயோ, அந்த நாள் பெரியது; அதற்கு இணையான நாளில்லை; அது யாக்கோபுக்கு இக்கட்டுக்காலம்;
    ஆனாலும் அவன் அதற்கு நீங்கலாகி காப்பாற்றப்படுவான்.
  spa-RV-1909: '¡Ah, cuán grande es aquel día! tanto, que no hay otro semejante á
    él: tiempo de angustia para Jacob; mas de ella será librado.'
  ron-BTF: Vai! pentru că acea zi este mare, astfel încât niciuna nu este asemenea
    ei; acesta este chiar timpul de tulburare al lui Iacob; dar el va fi salvat de
    acest timp.
  eng-WEBP: Alas, for that day is great, so that none is like it! It is even the time
    of Jacob’s trouble; but he will be saved out of it.
  eng-FBV: What a terrible day it will be—a day like never before! This is the time
    of trouble for Jacob's descendants, but they will be rescued from it.
  nld-1939: 'Wee, hoe geweldig die dag; Zo is er geen ander! Een angsttijd voor Jakob:
    Maar hij zal er uit worden gered!'
  nch-BL: ¡Ay! Monechcahuía se hueyi tonati cati tahuel fiero. Amo quema oncatoc se
    tonali quej nopa. Elis se tonali ten taijyohuilisti para israelitame. ¡Pero teipa,
    TOTECO quinmanahuis!
  vie-1934: Khốn thay! Ngày đó thật lớn, đến nỗi chẳng hề có ngày nào giống như vậy.
    Aáy là kỳ tai hại của Gia-cốp! Nhưng nó sẽ được cứu thoát khỏi sự ấy.
  hin-CV: हाय! क्योंकि भयंकर होगा वह दिन! ऐसा कभी देखा ही नहीं गया. यह याकोब की वेदना
    का समय होगा, किंतु याकोब इसमें से पार निकल जाएगा.
  spa-BES: ¡Ah! porque ese día es tan grande que no hay un día así, es el momento
    de la angustia de Jacob; pero él obtendrá la salvación de ello.
  tdx-tdx: Hoy abey ty hara’elahi’ i àndroy, tsy añirinkiriñañe, ho andron-kankàñe
    am’Iakobe, f’ie ho rombaheñe ama’e.
  tha-KJV: อนิจจาเอ๋ย เพราะวันนั้นใหญ่โตเหลือเกิน ไม่มี​วันใดเหมือน เป็นเวลาทุกข์ใจของยาโคบ
    แต่​เขาก็ยังจะรอดวันนั้นไปได้
  por-BR-2018: Ai! Pois aquele dia é tão grande, que não houve outro semelhante; é
    tempo de angústia para Jacó; porém será livrado dela.
  deu-ELO: Wehe! Denn groß ist jener Tag, ohnegleichen, und es ist eine Zeit der Drangsal
    für Jakob; doch wird er aus ihr gerettet werden.
  eng-WYC-2018: Woe! for that day is great, neither any is like it; and it is a time
    of tribulation to Jacob, and (out) of him [he] shall be saved. (Woe! for that
    day (is) great, and nothing is like it; and it is a time of trouble for Jacob,
    but he shall be saved out of it.)
  epo-epo: Ho ve, kiel granda estas tiu tago! ne ekzistas simila al ĝi; tempo de mizero
    ĝi estas por Jakob, sed li estos savita el ĝi.
  uig-PIN: Ayⱨay, xu küni dǝⱨxǝtliktur! Uningƣa ⱨeqⱪandaⱪ kün ohximaydu; u Yaⱪupning
    azab-oⱪubǝt künidur; lekin u uningdin ⱪutⱪuzulidu.
  beo-beo: 'Se nabasu bagadedafa eso da doaga:mu. Agoaiwane eso da musa: hame ba:i
    amola fa:no hamedafa ba:mu. Na fi da bogomuwane se bagade nabimu. Be ilia da mae
    bogole, esalumu.”'
  tpi-OTNT: Sori tru, wanpela taim nogut tru i laik kamap. Dispela taim nogut i winim
    olgeta arapela taim nogut. Ol manmeri bilong mi, ol Israel, ol bai i gat bikpela
    hevi long dispela taim. Tasol bai mi kisim bek ol.
  hau-SA: Kaito, gama wannan rana za tă zama mai girma! Babu kamar ta. Zai zama lokacin
    wahala wa Yaƙub, amma za a cece shi daga cikinta.
  uig-LAT: Ayhay, shu küni dehshetliktur! Uninggha héchqandaq kün oxshimaydu; u Yaqupning
    azab-oqubet künidur; lékin u uningdin qutquzulidu.
  nde-nde: Yeka ukwesabeka okuzakuba yilolosuku! Kalukho oluzakuba njengalo. Kuzakuba
    yisikhathi sokuhlupheka kukaJakhobe, kodwa uzahlengwa kukho.
  ton-ton: '‌ʻOiauē! He ʻoku lahi ʻae ʻaho ko ia, he ʻoku ʻikai hano tatau: ʻio, ko
    e ʻaho mamahi ʻo Sēkope; ka ʻe fakamoʻui ia mei ai.”'
  ces-1613: Ach, nebo veliký jest den tento, tak že nebylo žádného jemu podobného.
    Ale jakť koli čas jest ssoužení Jákobova, předceť z něho vysvobozen bude.
  eng-WMB: Alas, for that day is great, so that none is like it! It is even the time
    of Jacob’s trouble; but he will be saved out of it.
  tam-TCV: ஐயோ! அந்த நாள் எவ்வளவு பயங்கரமாயிருக்கும்? அதைப் போன்ற நாள் ஒருபோதும் இருந்ததில்லை.
    யாக்கோபுக்கு அது ஒரு கஷ்டமான காலமாயிருக்கும். ஆனாலும் அவன் அதிலிருந்து காப்பாற்றப்படுவான்.
  ceb-ULB: Pagkaalaot! Kay kana nga adlaw makuyaw ug walay sama niini. Panahon kini
    sa kagul-anan alang kang Jacob, apan pagaluwason gihapon siya gikan niini.
  pol-UBG: Biada! Bo wielki jest ten dzień, że nie będzie mu równego. To jest czas
    utrapienia Jakuba, ale będzie z niego wybawiony.
  urd-GVU: افسوس! وہ دن کتنا ہول ناک ہو گا! اُس جیسا کوئی نہیں ہو گا۔ یعقوب کی اولاد
    کو بڑی مصیبت پیش آئے گی، لیکن آخرکار اُسے رِہائی ملے گی۔‘
  deu-1912: Es ist ja ein großer Tag, und seinesgleichen ist nicht gewesen, und ist
    eine Zeit der Angst in Jakob; doch soll ihm daraus geholfen werden.
  kan-2017: ಅಯ್ಯೋ, ಆ ದಿನವು ಘೋರವಾದದ್ದು, ಅಂಥ ದಿನ ಮತ್ತೊಂದಿಲ್ಲ, ಅದು ಯಾಕೋಬರಿಗೆ ಇಕ್ಕಟ್ಟಿನ
    ದಿನ; ಆದರೂ ಅವರು ಅದರಿಂದ ಪಾರಾಗುವರು.”
  yap-yap: Yaran e gafgow e nge anog; ni dariy reb e rran nrayag i ta’reb nag ngay
