  bqp-bqp: Annɑ ɑ wɑhɑlɑ bɑkɑ wɑ yɑ wee. Tɔ̃ɔ te, tɔ̃ɔ kɔ̃surɑ. Tɑ ǹ kɑ tɔ̃ru gɑru
