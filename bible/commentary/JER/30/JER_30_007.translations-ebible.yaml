  heb-heb: הוי כי גדול היום ההוא מאין כמהו ועת צרה היא ליעקב וממנה יושע׃
  ben-IRV: হায়! সেই দিন টি কত মহৎ হবে, সেই রকম আর কোন দিন নেই। তখন যাকোবের দুশ্চিন্তার
