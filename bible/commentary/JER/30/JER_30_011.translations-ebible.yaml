verse: JER.030.011
translations:
  mal-C: ഞാൻ നിങ്ങളോടുകൂടെയുണ്ട്, ഞാൻ നിങ്ങളെ രക്ഷിക്കും,’ എന്ന് യഹോവ അരുളിച്ചെയ്യുന്നു.
    ‘ഞാൻ നിങ്ങളെ എവിടേക്കു ചിതറിച്ചുകളഞ്ഞുവോ ആ ദേശങ്ങളെല്ലാം ഞാൻ പൂർണമായി നശിപ്പിച്ചുകളഞ്ഞാലും
    ഞാൻ നിന്നെ പൂർണമായി നശിപ്പിച്ചുകളയുകയില്ല. ഞാൻ നിങ്ങളെ ശിക്ഷിക്കും, എന്നാൽ ന്യായമായ
    അളവിൽമാത്രം; ഒട്ടും ശിക്ഷതരാതെ ഞാൻ നിങ്ങളെ വിടുകയില്ല.’
  deu-TKW: denn ich bin mit dir - ist der Spruch Jahwes -, dich zu erretten. Denn
    mit allen den Völkern, unter die ich dich zerstreut habe, will ich es garaus machen,
    nur mit dir will ich es nicht garaus machen. Vielmehr will ich dich mit Maßen
    züchtigen; aber ganz ungestraft will ich dich nicht lassen.
  lin-lin: Nazali elongo na yo mpe nakobikisa yo, › elobi Yawe. ‹ Ata nakobebisa nye
    bikolo nyonso epai wapi napanzaki bino ; kasi bino, nakobebisa bino nye te ; solo,
    nakopesa bino etumbu, kasi ekozala na ndenge ya bosembo ; nakozanga te kopamela
    bino. ›
  eng-LSV: For I [am] with you,” || A declaration of YHWH, || “To save you, || For
    I make an end of all the nations || To where I have scattered you, || Only, I
    do not make an end of you, || And I have disciplined you in judgment, || And do
    not entirely acquit you.”
  eng-GNV: 'For I am with thee, sayth the Lord, to saue thee: though I vtterly destroy
    all the nations where I haue scattered thee, yet will I not vtterly destroy thee,
    but I will correct thee by iudgement, and not vtterly cut thee off.'
  eng-WEBSTER: 'For I am with thee, saith the LORD, to save thee: though I make a
    full end of all nations whither I have scattered thee, yet will I not make a full
    end of thee: but I will correct thee in measure, and will not leave thee altogether
    unpunished.'
  nhw-BL: 'NiamoTECO niquijtohua: ‘Na niitztos amohuaya huan nimechmanahuis. Huan
    masque niquintlamiixpolos nopa tlalme campa nimechtitlantoc, amojuanti amo nimechtzontlamiltis.
    Pero, quena, nimechtlatzacuiltis por amotlajtlacolhua pampa amo hueli nimechcahuas
    san quiaja huan amo nimechtlatzacuiltis.’ ”'
  swh-ONEN: Mimi niko pamoja nawe, nami nitakuokoa,’ asema Bwana. ‘Ingawa nitayaangamiza
    kabisa mataifa yote ambamo miongoni mwao nimewatawanya, sitawaangamiza ninyi kabisa.
    Nitawaadhibu, lakini kwa haki. Sitawaacha kabisa bila adhabu.’
  bba-bba: Domi ko nɑ n kɑ bɛɛ wɑ̃ɑ kpɑ n bɛɛ fɑɑbɑ ko. Kon bwesenu kpuro kpeerɑsiɑ
    nìn mi i rɑɑ yɑrinɛ i wɑ̃ɑ. Adɑmɑ bɛɛ, nɑ ǹ bɛɛ kpeerɑsiɑmɔ. Kon bɛɛ sɛɛyɑsiɑwɑ
    nɡe mɛ n weenɛ. Domi nɑ ǹ kpɛ̃ n bɛɛ deri n nɛɛ, i ǹ ɡɑ̃ɑnu kue.
  eng-KJVCPB: 'For I am with thee, saith the Lord, to save thee: Though I make a full
    end of all nations whither I have scattered thee, Yet will I not make a full end
    of thee: But I will correct thee in measure, And will not leave thee altogether
    unpunished.'
  luo-luo: Anabed kodi kendo anaresi,’ Jehova Nyasaye wacho. ‘Kata obedo ni atieko
    chuth ogendini duto ma akeyou e diergi, ok anatieki chuth. Anakumu ka angʼadonu
    bura makare; ok anaweu ma ok akumou.’
  meu-meu: Badina be lau na oi ida, baina hamaurimu totona; Iehova na e herevamu.
    Bese iboudiai baina ha-oredia vaitani, hari bogaragidiai na hakarohomui rohoroho
    besedia; a oi na basina ha-oremu vaitani. Dika davana korikorina baina henimu,
    momokani, matamu ihakanina basina reaia.
  npi-ULB: किनकि तँलाई बचाउन म तँसितै छु, यो परमप्रभुको घोषणा हो । तब मैले तँलाई तितर-बितर
    पारेको सबै जतिका, सबैलाई म बिलकुलै खतम पार्नेछु । तर म निश्‍चय नै तँलाई खतम पार्ने
    छैनँ, यद्यपि म तँलाई न्यायपूर्वक अनुशासन गर्छु, र तँलाई दण्ड नदिई छोड्‍नेछैनँ
    ।'
  yor-yor: Èmi wà pẹ̀lú rẹ, n ó sì gbà ọ́,’ ni Olúwa wí. ‘Bí mo tilẹ̀ pa gbogbo orílẹ̀-èdè
    run, nínú èyí tí mo ti fọ́n ọn yín ká, síbẹ̀ èmi kì yóò pa yín run pátápátá. Èmi
    yóò bá yín wí pẹ̀lú ìdájọ́ òdodo nìkan; Èmi kò ní fi yín sílẹ̀ láìjìyà.’
  pes-OPCB: من با شما هستم و نجاتتان خواهم داد؛ حتی اگر قومهایی را که شما را در میانشان
    پراکنده کردم، به کلی تارومار کنم، شما را از بین نخواهم برد؛ البته شما را بی‌تنبیه
    نخواهم گذاشت، اما تنبیه شما منصفانه و عادلانه خواهد بود.»
  tgl-ULB: Sapagkat ako ay nasa inyo upang iligtas ka—ito ang pahayag ni Yahweh. At
    magdadala ako ng isang ganap na katapusan sa lahat ng bansa kung saan ko kayo
    ikinalat. Ngunit tinitiyak ko na hindi ako maglalagay ng katapusan sa inyo, bagaman
    didisiplinahin ko kayo na may katarungan at tinitiyak kong hindi ko kayo iiwan
    na hindi naparusahan.'
  hui-hui: Anduane Homogo i̱ni tí heba howa tí biamogo bialu haabo holebero. Wali
    agali tí garabaya biabe ale bialu harimigoha haga biaruni bibahende bo wahai holebero.
    Anigo tí dege bo wa naholebero. I̱na tí birimigonaga mana lalu i̱na mana tigabi
    bialu tí bo wahai naholebero. I̱ Anduane Homogo i̱na bi o ledogoniore, laya lene.
  mya-mya: ငါ​သည်​ကယ်​တင်​ရန်​သင်​တို့​ထံ​လာ​မည်။ သင်​တို့​အား​ငါ​ကွဲ​လွင့်​စေ​ခဲ့​ရာ​နိုင်​ငံ
    တ​ကာ​တို့​အား ဖျက်​ဆီး​မည်။ သို့​ရာ​တွင်​သင်​တို့​ကို​မူ​ဖျက်​ဆီး​မည်​မ​ဟုတ်။
    ငါ​သည်​သင်​တို့​အား​အ​ပြစ်​ဒဏ်​မ​ခတ်​ဘဲ ထား​မည်​မ​ဟုတ်​သော်​လည်း အ​ပြစ်​ဒဏ်​ခတ်​သော​အ​ခါ​၌​မူ​ကား
    တ​ရား​သ​ဖြင့်​ပြု​မည်။ ဤ​ကား​ငါ​ထာ​ဝ​ရ​ဘု​ရား​မြွက်​ဟ​သည့် စ​ကား​ဖြစ်​၏'' ဟု​မိန့်​တော်​မူ​၏။
  bod-N: ང་རང་ཁྱོད་དང་མཉམ་དུ་གནས་ཤིང་ཁྱོད་སྐྱོབ་པར་འགྱུར་ལ། ངས་ཁྱོད་ཅག་སྐྲོད་སའི་ཡུལ་གྱི་མི་རིགས་ཀུན་ཚར་བཅད་ནའང་ཁྱོད་རང་ཚར་གཅོད་པར་མི་བྱ།
    ངས་དྲང་གཞག་སྒོས་ཁྱོད་ལ་ཉེས་ཆད་གཅོད་པ་ལས། ཁྱོད་རྩ་བ་ནས་ཉེས་མེད་དུ་བརྩིས་པ་མིན་ཞེས་དཀོན་མཆོག་ཡ་ཝཱེས་གསུངས།
  sna-sna: Ndinewe uye ndichakuponesa,’ ndizvo zvinotaura Jehovha. ‘Kunyange zvazvo
    ndakaparadza chose ndudzi dzose dzandakakuparadzira pakati padzo, handingazokuparadze
    zvachose iwe. Ndichakuranga asi nokururamisira chete; handingakusiyi usina kurangwa
    zvachose.’
  spa-BLM: Porque yo estoy con ustedes, dice Yahvé, para salvarlos; porque voy a acabar
    por completo con todas las naciones en las que os he dispersado, pero no haré
    un final completo de ti; pero te corregiré en la medida, y de ninguna manera te
    dejará impune”.
  cac-cac: Ex yin̈tilal Jacob, in checab' eyaji, man̈ ex xivoc. Ayinn̈ejoch eyed'oc,
    ol in satel masanil juntzan̈ nación b'aj ix ex in saclemejb'ati. Palta a ex tic
    man̈ ol ex in satel-laj, an̈ej to ol vac'och eyaelal icha d'a smojal. Man̈ ol
    ec'b'atlaj in ch'olb'itan tas eyaji.
  swh-ULB: Kwa maana niko pamoja nawe—hili ni tangazo la Yahwe—ili kukuokoa. Kisha
    nitaleta mwisho kamili kwa mataifa yote ambako nimewatawanya. Bali sitaweka mwisho
    kwako, ingawa ninakuadhibu kwa haki na kwa hakika sitakuacha bila kukuadhibu.'
  bel-bel: 'бо Я з табою, кажа Гасподзь, каб ратаваць цябе: Я цалкам вынішчу ўсе народы,
    сярод якіх расьсеяў цябе, а цябе ня зьнішчу; я буду караць цябе ў меру, але непакараным
    не пакіну цябе.'
  deu-ELBBK: Denn ich bin mit dir, spricht der HERR, um dich zu retten. Denn ich werde
    den Garaus machen allen Nationen, wohin ich dich zerstreut habe; nur dir werde
    ich nicht den Garaus machen, sondern dich nach Gebühr züchtigen und dich keineswegs
    ungestraft lassen.
  mbb-OT: Su zuma a keniyu ne edlibriyen ku sikiyu. Ebpurungan ku edezeeti is menge
    nasyun he zutun kew ipeyapat. Piru kenè ku mulà heini ed-ul-uluhan diyà te keniyu.
    Piru kenà heini ebpesavut he kenè ku sikiyu edsilutan. Ebmensuwen ku sikiyu te
    hustu he paaǥi.”
  mal-2015: നിന്നെ രക്ഷിപ്പാൻ ഞാൻ നിന്നോടുകൂടെയുണ്ടു എന്നു യഹോവയുടെ അരുളപ്പാടു; നിന്നെ
    ഞാൻ ചിതറിച്ചുകളഞ്ഞ സകലജാതികളെയും ഞാൻ മുടിച്ചുകളയും; എങ്കിലും, നിന്നെ ഞാൻ മുടിച്ചു
    കളകയില്ല; ഞാൻ നിന്നെ ന്യായത്തോടെ ശിക്ഷിക്കും; ശിക്ഷിക്കാതെ വിടുകയില്ലതാനും.
  rmc-rmc: Me som tuha, phenel o RAJ, hoj tut te zachraňinav. Zňičinava savore naroden,
    maškar save tut roztradňom, ale tut na zňičinava. Marava tut, ča ajci keci tuke
    zaslužines, ale na mukava tut te džal calkom bi o trestos.“
  pes-OPV: 'زیرا خداوند می‌گوید: من با تو هستم تا تو را نجات‌بخشم و جمیع امت‌ها را
    که تو را درمیان آنها پراکنده ساختم، تلف خواهم کرد. اما تورا تلف نخواهم نمود، بلکه
    تو را به انصاف تادیب خواهم کرد و تو را بی‌سزا نخواهم گذاشت.'
  ron-1924: Кэч Еу сунт ку тине’, зиче Домнул, ‘ка сэ те избэвеск; вой нимичи пе тоате
    нямуриле принтре каре те-ам рисипит, дар пе тине ну те вой нимичи; те вой педепси
    ку дрептате, ну пот сэ те лас непедепсит.’
  ben-OBCV: আমি তোমার সঙ্গে আছি ও তোমাকে রক্ষা করব,’ সদাপ্রভু এই কথা বলেন। ‘আমি যেসব
    দেশে তোমাকে নির্বাসিত করেছিলাম, যদিও আমি সেইসব জাতিকে সম্পূর্ণরূপে ধ্বংস করি,
    আমি তোমাকে সম্পূর্ণরূপে ধ্বংস করব না। আমি কেবলমাত্র ন্যায়পরায়ণতায় তোমার বিচার
    করব; আমি সম্পূর্ণরূপে তোমাকে অদণ্ডিত রাখব না।’
  som-som: Waayo, Rabbigu wuxuu leeyahay, Anigu waan kula jiraa inaan ku badbaadsho,
    waayo, waan wada baabbi'in doonaa quruumihii aan kugu dhex firdhiyey oo dhan,
    laakiinse adiga ku wada baabbi'in maayo, caddaalad baanse kugu edbin doonaa, oo
    sinaba ciqaabidla'aan kuugu dayn maayo.
  lat-VUC: 'quoniam tecum ego sum, ait Dominus, ut salvem te. Faciam enim consummationem
    in cunctis gentibus in quibus dispersi te: te autem non faciam in consummationem:
    sed castigabo te in judicio, ut non videaris tibi innoxius.'
  eng-ASVBT: 'For I am with thee, saith Jehovah, to save thee: for I will make a full
    end of all the nations whither I have scattered thee, but I will not make a full
    end of thee; but I will correct thee in measure, and will in no wise leave thee
    unpunished.'
  ita-1885: Perciocchè io son teco, dice il Signore, per salvarti; e farò una finale
    esecuzione sopra tutte le genti, dove ti avrò disperso; ma sopra te non farò una
    finale esecuzione; anzi ti castigherò moderatamente; ma pur non ti lascerò del
    tutto impunito.
  eng-LXXUP: 'And Edom shall be a desert: everyone that passes by shall hiss at it.'
  eng-ULB: For I am with you—this is Yahweh's declaration—to save you. Then I will
    bring a complete end to all the nations where I have scattered you. But I will
    certainly not put an end to you, though I discipline you justly and will certainly
    not leave you unpunished.'
  spa-VBL: Yo estoy con ustedes y los salvaré, declara el Señor. Aunque voy a destruir
    por completo a todas las naciones donde te he dispersado, no te destruiré por
    completo. Sin embargo, te disciplinaré como te mereces, y puedes estar seguro
    de que no te dejaré sin castigo.
  fra-_FOB: Car je suis avec toi, dit l'Éternel, pour te délivrer. Je détruirai entière-ment
    toutes les nations parmi lesquelles je t'ai dispersé; mais toi, je ne te détruirai
    point entièrement; je te châtierai avec mesure; cependant je ne te tiendrai pas
    pour innocent.
  mal-mal: നിന്നെ രക്ഷിക്കുവാൻ ഞാൻ നിന്നോടുകൂടെയുണ്ട്” എന്ന് യഹോവയുടെ അരുളപ്പാട്;
    “നിന്നെ ഞാൻ എവിടേക്ക് ചിതറിച്ചുകളഞ്ഞുവോ, അവിടെയുള്ള സകലജനതകളെയും ഞാൻ നശിപ്പിച്ചുകളയും;
    എങ്കിലും, നിന്നെ ഞാൻ നശിപ്പിച്ചുകളയുകയില്ല; ഞാൻ നിന്നെ ന്യായത്തോടെ ശിക്ഷിക്കും;
    ശിക്ഷിക്കാതെ വിടുകയില്ലതാനും”.
  urd-GVR: Kyoṅki Rab farmātā hai, ‘Maiṅ tere sāth hūṅ, maiṅ hī tujhe bachāūṅgā. Maiṅ
    un tamām qaumoṅ ko nest-o-nābūd kar dūṅgā jin meṅ maiṅ ne tujhe muntashir kar
    diyā hai, lekin tujhe maiṅ is tarah safhā-e-hastī se nahīṅ miṭāūṅgā. Albattā maiṅ
    munāsib had tak terī tambīh karūṅga, kyoṅki maiṅ tujhe sazā die baġhair nahīṅ
    chhoṛ saktā.’
  suz-BL: मारदे हना गो इ कली प्रोंइचा कली गे नु बाक्‍नुङ। इन कली फ्रशा वोइश्‍शो रागी
    रागी ङा मुर नेल्‍ल आन कली साइक्‍नुङमी। तन्‍न गो इ कली गेनायो मक्‍याम्‍नुङ। गो
    इ कली ठीक सजाइ गेनुङ। गो इ कली थमा पा सजाइ मगेथु, मप्रोंइनुङ” दे परमप्रभु यावेमी
    देंत। येरमीया १०:२४; ब्‍यवस्‍था ८:५
  eng-NOY: For I will be with thee, saith Jehovah, to save thee; When I shall make
    a full end of all the nations Whither I have dispersed thee, Yet will I not make
    a full end of thee; I will correct thee in measure, Yet must I not leave thee
    wholly unpunished.
  ita-1927: Poiché io son teco, dice l’Eterno, per salvarti; io annienterò tutte le
    nazioni fra le quali t’ho disperso, ma non annienterò te; però, ti castigherò
    con giusta misura, e non ti lascerò del tutto impunito.
  ckb-ckb: 'من لەگەڵتدام و ڕزگارت دەکەم.“ یەزدان دەفەرموێت: ”ئەگەر کۆتایی بە هەموو
    ئەو نەتەوانە بهێنم کە لەنێویاندا پەرتەوازەم کردیت، کۆتایی بە تۆ ناهێنم. تەمبێت
    دەکەم، بەڵام بە دادپەروەری، بێ سزا بەڕەڵات ناکەم.“'
  eng-BBE: 'For I am with you, says the Lord, to be your saviour: for I will put an
    end to all the nations where I have sent you wandering, but I will not put an
    end to you completely: though with wise purpose I will put right your errors,
    and will not let you go quite without punishment.'
  kan-OKCV: ಏಕೆಂದರೆ ನಿನ್ನನ್ನು ರಕ್ಷಿಸುವುದಕ್ಕೆ ನಾನು ನಿನ್ನ ಸಂಗಡ ಇದ್ದೇನೆ,’ ಎಂದು ಯೆಹೋವ
