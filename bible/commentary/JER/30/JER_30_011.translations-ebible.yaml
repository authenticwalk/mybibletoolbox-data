    ବିବେଚନାପୂର୍ବକ ତୁମ୍ଭକୁ ଶାସ୍ତି ଦେବା ଓ କୌଣସିମତେ ତୁମ୍ଭକୁ ଦଣ୍ଡ ନ ଦେଇ ଛାଡ଼ିବା ନାହିଁ।
  chk-chk: Iwe, ngang üpwe etikemi o amanauakemi. Üpwe fokun arosala chon ekewe mwü
    ia üa atoropasakemi ie, nge ämi üsap fokun arosakemiila. Üsap likiti ai üpwe apwüngükemi,
    nge lupwen üpwe apwüngükemi, üpwe apwüngükemi fän aüküköch. Ngang ewe Samol mi
    Lapalap üa kapas.”
  rop-rop: Ai garra kaman langa yumob en seibum yumob. Ai garra binijimap ola najalot
    pipul hubin deigimwei yumob langa ola kantri blanga olabat, bat ai kaan binijimap
    yumob, najing. Ai garra panishimbat yumob, bat wen ai panishim yumob, ai garra
    gibit yumob feyago.
  ukr-1871: 'Я бо з тобою, говорить Господь, щоб тебе рятувати: Я вигублю всї народи,
    що проміж ними тебе розкинув, а тебе не вигублю; буду карати тебе, але помірно,
    некараним же не зоставлю тебе.'
  deu-1951: Denn ich bin bei dir, spricht der HERR, dich zu erretten; denn ich will
    allen Nationen, dahin ich dich zerstreut habe, den Garaus machen; nur dir will
    ich nicht den Garaus machen; aber züchtigen werde ich dich nach dem Recht und
    kann dich nicht ungestraft lassen.
  eng-JPS: For I am with thee, saith the LORD, to save thee; for I will make a full
    end of all the nations whither I have scattered thee, but I will not make a full
    end of thee; for I will correct thee in measure, and will not utterly destroy
    thee.
  srp-1865: Jer sam ja s tobom, govori Gospod, da te izbavim; i uèiniæu kraj svijem
    narodima, meðu koje sam te rasijao, ali tebi neæu uèiniti kraja, nego æu te pokarati
    s mjerom, a neæu te ostaviti sasvijem bez kara.
  lug-lug: Ndi wamu nammwe era ndibalokola, wadde nga ndizikiririza ddala amawanga
    gye mbagobedde, siribazikiririza ddala mmwe,’ bw’ayogera Mukama. Ndibakangavvula
    n’obwenkanya, siribaleka nga temubonerezebbwa n’akatono.
  heb-heb: כי אתך אני נאם יהוה להושיעך כי אעשה כלה בכל הגוים אשר הפצותיך שם אך אתך
    לא אעשה כלה ויסרתיך למשפט ונקה לא אנקך׃
  ben-IRV: কারণ আমি তোমার সঙ্গে আছি’ এটি সদাপ্রভুর ঘোষণা, ‘তোমায় উদ্ধার করার জন্য।
    তখন যেখানে আমি তোমাকে ছড়িয়ে দিয়েছিলাম, সেই সমস্ত জাতিকে আমি সম্পূর্ণভাবে ধ্বংস
    করব। কিন্তু তোমাকে আমি সম্পূর্ণভাবে ধ্বংস করব না, যদিও আমি যথাযথ ভাবে তোমাকে শিক্ষা
    দেব, শাস্তি না দিয়ে তোমাকে ছাড়ব না’।
  pan-pan: ਮੈਂ ਤੇਰੇ ਬਚਾਉਣ ਲਈ ਤੇਰੇ ਨਾਲ ਜੋ ਹਾਂ, ਯਹੋਵਾਹ ਦਾ ਵਾਕ ਹੈ, ਮੈਂ ਸਾਰੀਆਂ ਕੌਮਾਂ ਨੂੰ
    ਤਾਂ ਮੂਲੋਂ ਮੁੱਢੋਂ ਮੁਕਾ ਦਿਆਂਗਾ, ਜਿਹਨਾਂ ਵਿੱਚ ਮੈਂ ਤੈਨੂੰ ਖੇਰੂੰ-ਖੇਰੂੰ ਕੀਤਾ, ਪਰ ਮੈਂ ਤੈਨੂੰ
    ਮੂਲੋਂ ਨਾ ਮੁਕਾਵਾਂਗਾ, ਮੈਂ ਤੈਨੂੰ ਨਰਮਾਈ ਨਾਲ ਘੁਰਕਾਂਗਾ, ਪਰ ਮੈਂ ਤੈਨੂੰ ਉੱਕਾ ਹੀ ਸਜ਼ਾ ਦੇ
    ਬਿਨ੍ਹਾਂ ਨਾ ਛੱਡਾਂਗਾ।
  mya-JVB: တဖန်မိန့်တော်မူသည်ကား၊ သင့် ကို ကယ်တင် ခြင်းငှါ သင် နှင့် အတူငါ ရှိ၏။ ငါသည်သင့်
    ကို ငါကွဲပြား စေသော တိုင်း နိုင်ငံရှိသမျှ တို့ကို ဆုံး စေသော်လည်း ၊ သင့် ကိုမ
    ဆုံး စေ။ သို့ရာတွင် ၊ အပြစ် ကို ရှင်းရှင်းမလွှတ်ဘဲ၊ အတော်အတန် ဆုံးမ မည်။
  tbg-tbg: '@see-verse:JER.030.010'
  hmo-hmo: Badina lau be umui danu do lau noho, bona umui do lau hamauria. Guna idia
    dekenai umui lau lulua besedia ibounai, be do lau hadikaia ore, to lau ese umui
    do lau hadikaia ore lasi. Lau ese emui dika ena davana korikori, umui dekenai
    do lau henia. Umui do lau matakani henia, to mai egu kota maoromaoro bona laloa
    momokani danu. Lau inai Lohiabada, lau hereva vadaeni.”
  urd-urd: क्यूँकि मैं तेरे साथ हूँ, ख़ुदावन्द फ़रमाता है, ताकि तुझे बचाऊँ:अगरचे मैं
    सब क़ौमों को जिनमें मैंने तुझे तितर — बितर किया तमाम कर डालूँगा तोभी तुझे तमाम
    न करूँगा; बल्कि तुझे मुनासिब तम्बीह करूँगा और हरगिज़ बे सज़ा न छोड़ूँगा।
  rus-SYN: 'ибо Я с тобою, говорит Господь, чтобы спасать тебя: Я совершенно истреблю
    все народы, среди которых рассеял тебя, а тебя не истреблю; Я буду наказывать
    тебя в мере, но ненаказанным не оставлю тебя.'
  bqc-SIM: Ma Dii ma mɛ̀, má kúánↄ á suabaa yã́iɛ. Bui pↄ́ málɛ á fãaa ń
    guuↄ, baa tó ma ń mìdɛ píi, má á midɛ míↄmiↄo. Má á toto a zɛ́waɛ, má
    we à bↄ swã́gagasaio.
  tcz-CHONGTHU: Ajeh chu keiman nangma ka umpi jing in, chuleh ka huhdoh jing ding
    nahi, tin Pakiayin aseiye. Keiman nangho kathechehnau namtin vaipi ho chu, abon'uva
    kasuhmanghel ding ahiuve. Amavang, keiman nangho sumanglouva, thudih’a kasuhdih
    ding chule talen manlouva kakoilou ding nahiuve, ati.
  mar-mar: कारण परमेश्वर असे म्हणतो, मी तुला तारायला तुम्हाबरोबर आहे. मग मी ज्या राष्ट्रातून
    तुझी पांगापांग केली आहे. त्या सर्वांचा मी पूर्ण शेवट करीन, पण मी खात्रीने तुझा
    शेवट करणार नाही, तरी मी तुला न्यायाने शासन करीन आणि खचीत तुला शिक्षा केल्यावाचून
    सोडणार नाही.
  qub-qub: Nogaga gamwanmi caycä imapitapis salbanäpaj. Maychöpis jitarishächo caycashayqui
    nasyun runacunataga llapantami wañuchishaj. Gamcunatami ichanga mana wañuchishayquipächu.
    Chaypa ruquenga rurashayquimanno castigayllami castigashayqui. Jina castigänillataga
    manami cachaycushayquipächu.
  bqp-bqp: Domi ko nɑ n kɑ bɛɛ wɑ̃ɑ kpɑ n bɛɛ fɑɑbɑ ko. Kon bwesenu kpuro kpeerɑsiɑ
    nìn mi i rɑɑ yɑrinɛ i wɑ̃ɑ. Adɑmɑ bɛɛ, nɑ ǹ bɛɛ kpeerɑsiɑmɔ. Kon bɛɛ sɛɛyɑsiɑwɑ
    nge mɛ n weenɛ. Domi nɑ ǹ kpɛ̃ n bɛɛ deri n nɛɛ, i ǹ gɑ̃ɑnu kue.
  hat-hat: M'ap vin jwenn nou, m'ap sove nou. Se Seyè a menm ki di sa. M'ap disparèt
    tout nasyon kote mwen te gaye nou yo. Nou menm, mwen p'ap detwi nou. Men, pou
    pini se pou m' pini nou, jan sa dwe fèt. Mwen p'ap kite anyen pou nou.
  eng-BSB: For I am with you to save you, declares the LORD. Though I will completely
    destroy all the nations to which I have scattered you, I will not completely destroy
    you. Yet I will discipline you justly, and will by no means leave you unpunished.”
  eng-WEBPB: For I am with you, says the LORD, to save you; for I will make a full
    end of all the nations where I have scattered you, but I will not make a full
    end of you; but I will correct you in measure, and will in no way leave you unpunished.”
  kbq-kbq: Na'ankure Ra Anumzamo'a huno, Nagra tamagrane manine'na tamagu vazigahue.
    Nagrama tamazeri panani'ma hugeta umani emanima hu'naza mopafi vahera zamahe hana
    hugahue. Hagi tamagrira tamatresugeta amnea omanigahazanki, knaza tami'na tamazeri
    haviza hugahue. Hianagi Nagra fatgo avu'avaza hu'na knazana tamina tamazeri fatgo
    hugahue.
  nhe-BL: 'NiimoTECO niquijtohua: ‘Na niitztos imohuaya huan nimechmanahuis. Huan
    yonque niquintlamiixpolos nopa tlaltini campa nimechtitlantoc, imojuanti ax nimechtzontlamiltis.
    Pero, quena, nimechtlatzacuiltis ipampa imotlajtlacolhua pampa ax hueli nimechcahuas
    san quiaja huan ax nimechtlatzacuiltis.’”'
  gub-BL: Aiko putar pepyr pepyro pà ihe nehe. Apumuhàmuhàz ywy nànàn ihe. Amumaw
    putar a'e ywy paw rupi ihe wà nehe. Napumumaw kwaw nehe. Nezewe rehe we azepyk
    putar penehe nehe. Penehe hezepyk mehe napuraraw kar wera'u kwaw ma'erahy peme
    nehe. Ihe Tupàn Tuweharupi Wiko Ma'e aze'eg kwez kury.
  eng-DRA: 'For I am with thee, saith the Lord, to save thee: for I will utterly consume
    all the nations, among which I have scattered thee: but I will not utterly consume
    thee: but I will chastise thee in judgment, that thou mayst not seem to thyself
    innocent.'
