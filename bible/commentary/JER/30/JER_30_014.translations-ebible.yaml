verse: JER.030.014
translations:
  mal-C: നിന്റെ കാമുകന്മാരെല്ലാം നിന്നെ മറന്നിരിക്കുന്നു; അവർ നിന്നെ അന്വേഷിക്കുന്നതുമില്ല.
    ഒരു ശത്രു അടിക്കുന്നതുപോലെ ഞാൻ നിന്നെ അടിച്ചു, ക്രൂരനായ ഒരുവൻ ശിക്ഷിക്കുന്നതുപോലെ
    ഞാൻ നിന്നെ ശിക്ഷിച്ചു; കാരണം നിന്റെ അകൃത്യം വലുതും നിന്റെ പാപങ്ങൾ അസംഖ്യവുമാകുന്നു.
  deu-TKW: 'Alle deine Buhlen haben dich vergessen: sie fragen nichts nach dir, weil
    ich, wie ein Feind schlägt, dich geschlagen habe, mit barbarischer Züchtigung,
    ob der Menge deiner Verschuldungen, ob der großen Zahl deiner Sünden.'
  lin-lin: Baninga na yo nyonso babosani yo, bazali komitungisa lisusu te mpo na yo.
    Nabetaki yo penza ndenge monguna abetaka, napesaki yo penza etumbu na kanda makasi,
    pamba te ngambo na yo ezalaki monene mpe masumu na yo eleki ebele.
  eng-LSV: All loving you have forgotten you, || They do not seek you, || For I struck
    you with the stroke of an enemy, || The discipline of a fierce one, || Because
    of the abundance of your iniquity, your sins have been mighty!
  eng-GNV: 'All thy louers haue forgotten thee: they seeke thee not: for I haue striken
    thee with the wound of an enemie, and with a sharpe chastisement for ye multitude
    of thine iniquities, because thy sinnes were increased.'
  eng-WEBSTER: All thy lovers have forgotten thee; they seek thee not; for I have
    wounded thee with the wound of an enemy, with the chastisements of a cruel one,
    for the multitude of thy iniquity; because thy sins were increased.
  nhw-BL: Nochi amomecahua, nopa tiotzitzi catli anmechicneliyayaj, anmechtlahuelcajtoque.
    Na tlahuel nimechcocojtoc quen nielisquía niamocualancaitaca. Niyon amo nimechtlasojtlac
    pampa amotlajtlacolhua tlahuel miyac huan nelía huejhueyi.
  swh-ONEN: Wale walioungana nawe wote wamekusahau, hawajali chochote kukuhusu wewe.
    Nimekupiga kama vile adui angelifanya, na kukuadhibu kama vile mtu mkatili angelifanya,
    kwa sababu hatia yako ni kubwa mno na dhambi zako ni nyingi sana.
  bba-bba: Be bɑ rɑɑ kɑ bɛɛ ɑrukɑwɑni bɔkuɑ, bɑ ǹ mɑɑ bɛɛ kɑsu, domi nɑ bɛɛ sowɑ
    nɡe mɛ bɑ rɑ yibɛrɛ so. Nɑ bɛɛ sɛɛyɑsiɑ kɑ dɑm bɛɛn durum dɑbinun sɔ̃.
  eng-KJVCPB: All thy lovers have forgotten thee; They seek thee not; For I have wounded
    thee with the wound of an enemy, with the chastisement of a cruel one, For the
    multitude of thine iniquity; Because thy sins were increased.
  luo-luo: Joma ne osiepeni duto wigi osewil kodi; kendo ok gidewi. Asegoyi mana ka
    jasigu kendo kumi mana ka ngʼama kwiny, nikech ketho mari duongʼ kendo richoni
    ngʼeny.
  meu-meu: E lalokau henimuva taudia ese vada e lalomu boio; idia ese asie lalomumu;
    badina be inai tauna na heto vada na rahumu mase, inai tauna asi ena hebogahisi
    na heto davaniu vada na henimu; badina be emu kerere na bada, bona emu kara dika
    na hehedinararai horea-horea.
  npi-ULB: तेरा सबै प्रेमीले तँलाई भुलेका छन् । तिनीहरूले तेरो खोजी गर्ने छैनन्, किनकि
    तेरा धेरै अधर्म र तेरा अनगिन्ती पापको कारणले, मैले तँलाई शत्रुको चोट र क्रुर मालिकको
    अनुशासनले चोट लगाएको छु ।
  yor-yor: Gbogbo àwọn olùfẹ́ rẹ ti gbàgbé rẹ, wọn kò sì náání rẹ mọ́ pẹ̀lú. Mo ti
    nà ọ gẹ́gẹ́ bí ọ̀tá rẹ yóò ti nà ọ, mo sì bá a ọ wí gẹ́gẹ́ bí ìkà, nítorí tí ẹ̀bi
    rẹ pọ̀ púpọ̀, ẹ̀ṣẹ̀ rẹ kò sì lóǹkà.
  pes-OPCB: تمام دلباختگانت تو را ترک کرده‌اند و حتی حالت را نیز نمی‌پرسند. تو را
    بی‌رحمانه زخمی کرده‌ام گویی دشمنت بوده‌ام؛ تو را سخت تنبیه کرده‌ام، چون گناهانت
    بسیار و شرارتت بزرگ است!
  tgl-ULB: Kinalimutan ka na ng lahat ng iyong mga mangingibig. Hindi ka nila hahanapin
    sapagkat sinugatan kita kagaya ng sugat ng isang kalaban at pagdidisiplina ng
    isang malupit na panginoon dahil sa iyong napakaraming kasamaan at mga hindi mabilang
    mong mga kasalanan.
  hui-hui: Tínaga nenege agali maru abale hayaruni tigua tí mitangi nahe mo embeda
    hai haya. Tí mana ko dewaore bialu harimigome tíha bia ko hene tiga nabi dewaore
    ngelo kamigoni. Ani ngelo kamigola i̱na tíhondo mana urunibi birugoni ndobe.
  mya-mya: သင်​တို့​၏​ချစ်​ခင်​သူ​များ​သည်​သင်​တို့​အား မေ့​ပျောက်​၍ သွား​ကြ​လေ​ကုန်​ပြီ။
    သူ​တို့​သည်​ဂ​ရု​မ​စိုက်​ကြ​တော့​ပေ။ သင်​တို့​အ​ပြစ်​သည်​များ​ပြား​လှ​၍​သင်​တို့
    ဒု​စ​ရိုက်​သည် ကြီး​မား​လှ​သ​ဖြင့် ငါ​သည်​ရန်​သူ​သ​ဖွယ်​သင်​တို့​အား​ဒဏ်​ရာ​ရ
    စေ​ခဲ့​၏။ သင်​တို့​ခံ​ရ​သည့်​အ​ပြစ်​ဒဏ်​သည်​ပြင်း​ထန်​၏။
  bod-N: ཁྱོད་ཀྱི་མཛའ་བོ་ཀུན་གྱིས་ཁྱོད་རང་བརྗེད་ནས་ཁྱོད་འཚོལ་ཞིབ་མི་བྱེད་དེ། ཅི་ལ་ཞེ་ན།
    ཁྱོད་ཀྱི་ཉེས་སྐྱོན་མང་དྲགས་པ་དང་སྡིག་པ་ཚབས་ཆེ་བས་ན། ངས་དགྲ་བོས་ཁྱོད་ལ་རྡུང་བ་ལྟར་ཁྱོད་ལ་བརྡུངས་ཤིང་།
    སྙིང་རྗེ་མེད་པའི་ཚུལ་དུ་ཁྱོད་ལ་ཉེས་ཆད་བཅད་པ་ཡིན།
  sna-sna: Vose vaikuda vakakukanganwa; havachina hanya newe. Ndakakurova sezvinoitwa
    nomuvengi ndikakuranga sezvinoitwa neano utsinye nokuti mhosva yako ihuru uye
    zvivi zvako zvakawanda.
  spa-BLM: Todos tus amantes te han olvidado. No te buscan. Porque te he herido con
    la herida de un enemigo, con el castigo de un cruel, por la grandeza de tu iniquidad,
    porque tus pecados fueron aumentados.
  cac-cac: Masanil eb' tzex xajanani, toxo ix ex b'at satc'olal yuj eb'. ¿Toc tzato
    sna eb' tas tzex aji? A in ix ex vac' echnajoc, icha ajc'ol vajoch d'ayex. Te
    nivan eyaelal ix vac'ochi, yujto man̈ jantacoc e chucal, man̈xo b'ischajb'enoc.
  swh-ULB: Wapenzi wako wote wamekusahau. Hawatakuangalia, kwa maana nimekujeruhi
    kwa jeraha la adui na nidhimu ya bwana mkatili kwa sababu ya uovu wako mwingi
    na dhambi zako zisizohesabika.
  bel-bel: усе сябры твае забылі цябе, ня шукаюць цябе; бо Я пабіў цябе ўдарамі непрыяцельскімі,
    жорсткаю караю за мноства беззаконьняў тваіх, бо грахі твае памножыліся.
  deu-ELBBK: Alle deine Buhlen haben dich vergessen, sie fragen nicht nach dir. Denn
    ich habe dich geschlagen mit dem Schlag eines Feindes, mit grausamer Züchtigung,
    um der Größe deiner Ungerechtigkeit willen, weil deine Sünden zahlreich sind.
  mbb-OT: Midlipatan kew en te kezapig niw he menge nasyun; wazè kew zan en seǥipaa.
    Midsurung ku sikiyu iring te kedsurung te kuntada niw. Mibpurungan ku sikiyu siluti
    su utew en meveǥat is menge salè niw wey utew en heini mahabet.
  mal-2015: നിന്റെ സ്നേഹിതന്മാർ ഒക്കെയും നിന്നെ മറന്നിരിക്കുന്നു; നിന്റെ അകൃത്യത്തിന്റെ
    ആധിക്യംനിമിത്തവും നിന്റെ പാപത്തിന്റെ പെരുപ്പംനിമിത്തവും ഞാൻ നിന്നെ ശത്രു അടിക്കുന്നതുപോലെയും
    ക്രൂരൻ ശിക്ഷിക്കുന്നതുപോലെയും അടിച്ചിരിക്കകൊണ്ടു അവർ നിന്നെ നോക്കുന്നില്ല.
  rmc-rmc: Savore, so tut kamenas, pre tu bisterde; na džal lenge pal tu. Bo demaďom
    tut avke sar ňeprijaťeľis; marďom tut igen zorales angle tiri bari vina the angle
    tire but bini.
  pes-OPV: جمیع دوستانت تو را فراموش کرده، درباره تواحوال پرسی نمی نمایند زیرا که
    تو را به صدمه دشمن و به تادیب بیرحمی به‌سبب کثرت عصیانت و زیادتی گناهانت مبتلا
    ساخته‌ام.
  ron-1924: Тоць чей че те юбяу те уйтэ, ничунуя ну-й пасэ де тине, кэч те-ам ловит
    кум ловеск пе ун врэжмаш, те-ам педепсит ку путере дин причина мулцимий нелеӂюирилор
    тале ши а марелуй нумэр ал пэкателор тале.
  ben-OBCV: তোমার সব প্রেমিক তোমাকে ভুলে গেছে; তারা তোমার জন্য কোনো চিন্তা করে না।
    আমি তোমাকে শত্রুর মতো আঘাত করেছি এবং নিষ্ঠুর ব্যক্তির মতো তোমাকে শাস্তি দিয়েছি,
    কারণ তোমার অপরাধ অত্যন্ত বেশি তোমার পাপসকল অনেক।
  som-som: Kuwii ku jeclaan jiray oo dhammu way ku wada illoobeen, oo innaba kuma
    ay doondoonaan, waayo, waxaan kugu dhaawacay dhaawicii cadowga, iyo edbintii kan
    naca weyn, waana xumaantaadii badatay aawadeed, maxaa yeelay, dembiyadaadii way
    sii kordheen.
  lat-VUC: 'Omnes amatores tui obliti sunt tui, teque non quærent: plaga enim inimici
    percussi te castigatione crudeli: propter multitudinem iniquitatis tuæ dura facta
    sunt peccata tua.'
  eng-ASVBT: 'All thy lovers have forgotten thee; they seek thee not: for I have wounded
    thee with the wound of an enemy, with the chastisement of a cruel one, for the
    greatness of thine iniquity, because thy sins were increased.'
  ita-1885: Tutti i tuoi amanti ti hanno dimenticata, non ti ricercano; perciocchè
    io ti ho percossa d'una battitura da nemico, d'un gastigamento da crudele; per
    la grandezza della tua iniquità, perchè i tuoi peccati sono accresciuti.
  eng-LXXUP: 'Therefore hear ye the counsel of the Lord, which he has framed against
    Edom; and his device, which he has devised against the inhabitants of Teman: surely
    the least of the sheep shall be swept off; surely their dwelling shall be made
    desolate for them.'
  eng-ULB: All of your lovers have forgotten you. They will not look for you, for
    I have wounded you with the wound of an enemy and the discipline of a cruel master
    because of your many iniquities and your innumerable sins.
  spa-VBL: Todos tus amantes se han olvidado de ti; ya no se molestan en buscarte,
    porque te he golpeado como si fuera tu enemigo, la disciplina de una persona cruel,
    por lo malvado que eres, por tus muchos pecados.
  fra-_FOB: Tous ceux qui t'aiment t'ont oubliée; ils ne s'inquiètent plus de toi;
    car je t'ai frappée comme frappe un ennemi, comme châtie un homme cruel, à cause
    de la multitude de tes iniquités, parce que tes péchés se sont accrus.
  mal-mal: നിന്റെ സ്നേഹിതന്മാരെല്ലാം നിന്നെ മറന്നിരിക്കുന്നു; നിന്റെ അകൃത്യത്തിന്റെ
    ആധിക്യംനിമിത്തവും നിന്റെ പാപത്തിന്റെ പെരുപ്പംനിമിത്തവും ഞാൻ നിന്നെ ശത്രു അടിക്കുന്നതുപോലെയും
    ക്രൂരൻ ശിക്ഷിക്കുന്നതുപോലെയും അടിച്ചിരിക്കുകകൊണ്ട് അവർ നിന്നെ നോക്കുന്നില്ല.
  urd-GVR: Tere tamām āshiq tujhe bhūl gae haiṅ aur terī parwā hī nahīṅ karte. Terā
    qusūr bahut sangīn hai, tujh se beshumār gunāh sarzad hue haiṅ. Isī lie maiṅ ne
    tujhe dushman kī tarah mārā, zālim kī tarah tambīh dī hai.
  suz-BL: इ वारच नेल्‍लेम इ कली प्रेंने थुम्‍तेक्‍म। मेकोपुकीमी इ कली गेनायो ममिम्‍नीम।
    गो इ ठेयब दोस तशो नु इ शुश पाप आ पर्बम पतीके जोरी सत्रुम खोदेंशो पा तुप्‍तन। मिनु
    शिशी मपाइक्‍बम खोदेंशो पा गो इ कली सजाइ गेतन।
  eng-NOY: All thy lovers have forgotten thee; They inquire not after thee. For with
    the wound of an enemy have I smitten thee, With the chastisement of a cruel one,
    For the multitude of thine iniquities, Because thy sins were increased.
  ita-1927: Tutti i tuoi amanti t’hanno dimenticata, non si curano più di te; poiché
    io t’ho percossa come si percuote un nemico, t’ho inflitto la correzione d’un
    uomo crudele, per la grandezza della tua iniquità, perché i tuoi peccati sono
    andati aumentando.
  ckb-ckb: هەموو هاوپەیمانەکانت لەبیریان کردوویت، هیچ گرنگی بە تۆ نادەن. وەک لێدان
    لە دوژمن لە تۆم دا، بە سەختی تەمبێم کردی لەسەر زۆری تاوانەکانت، لەسەر گەورەیی
    گوناهەکانت.
  eng-BBE: Your lovers have no more thought for you, they go after you no longer;
    for I have given you the wound of a hater, even cruel punishment;
  kan-OKCV: ನಿನ್ನ ಮಿತ್ರರೆಲ್ಲರು ನಿನ್ನನ್ನು ಮರೆತುಬಿಟ್ಟಿದ್ದಾರೆ, ನಿನ್ನನ್ನು ಹುಡುಕುವುದಿಲ್ಲ.
    ನಿನ್ನ ಅಕ್ರಮಗಳು ಬಹಳವೂ, ನಿನ್ನ ಪಾಪಗಳು ಪ್ರಬಲವೂ ಆಗಿರುವುದರಿಂದ ಶತ್ರುವಿನ ಗಾಯದಿಂದಲೂ, ಕ್ರೂರನ
    ಶಿಕ್ಷೆಯಿಂದಲೂ ನಾನು ನಿನ್ನನ್ನು ಗಾಯಪಡಿಸಿದ್ದೇನೆ;
  tam-2017: உன் நேசர் அனைவரும் உன்னை மறந்தார்கள்; அவர்கள் உன்னைத் தேடார்கள்; திரளான
    உன் அக்கிரமத்தினாலும் உன் பாவங்கள் பெருகினதினாலும், எதிரி வெட்டுவதுபோலவும், கொடியவன்
    தண்டிக்கிறதுபோலவும் நான் உன்னைத் தண்டித்தேன்.
  spa-RV-1909: Todos tus enamorados te olvidaron; no te buscan; porque de herida de
    enemigo te herí, con azote de cruel, á causa de la muchedumbre de tu maldad, y
    de la multitud de tus pecados.
  ron-BTF: 'Toți iubiții tăi te-au uitat; ei nu te caută, pentru că te-am rănit cu
    rana unui dușman, cu pedeapsa unuia crud, pentru mulțimea nelegiuirilor tale:
    pentru că păcatele tale s-au înmulțit.'
  eng-WEBP: All your lovers have forgotten you. They don’t seek you. For I have wounded
    you with the wound of an enemy, with the chastisement of a cruel one, for the
    greatness of your iniquity, because your sins were increased.
  eng-FBV: All your lovers have forgotten about you; they don't bother looking for
    you anymore, because I have beaten you as if I were your enemy, the discipline
    of a cruel person, because of how wicked you are, because of your many sins.
  nld-1939: Al uw minnaars zijn u vergeten, En bekommeren zich niet meer om u. Want
    Ik heb u als een vijand onbarmhartig geslagen, Om uw grote schuld, en uw talloze
    zonden.
  nch-BL: Nochi nopa teteyome cati niquinita quej amomecahua cati amechicneliyayaj,
    ama amechtahuelcajtoque. Na tahuel nimechcocojtoc quej nielisquía niamocualancaitaca.
    Yon amo nimechtasojtac pampa amotajtacolhua tahuel miyac huan nelía huejhueyi.
  vie-1934: Mọi kẻ yêu ngươi đã quên ngươi, không hỏi han ngươi; vì ta đã đánh ngươi
    bị thương như kẻ hù đánh, sửa phạt ngươi như người hung ác sửa phạt, bởi cớ sự
    gian ác ngươi dồn dập, tội lỗi ngươi thêm nhiều.
