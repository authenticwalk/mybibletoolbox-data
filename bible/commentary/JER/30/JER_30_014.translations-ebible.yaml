    बहुत संगीन है, तुझसे बेशुमार गुनाह सरज़द हुए हैं। इसी लिए मैंने तुझे दुश्मन की
    तरह मारा, ज़ालिम की तरह तंबीह दी है।
  rug-rug: Ele muliṉi nigo ri doduru mua baere si agoi; korodia galagala nigo. Arau
    ele seke igo gua sapu kote tavetia rina kana meke ele va kilasa igo gua sapu kote
    tavetia keke tie kaleana, ura na noma hola sari mua sinea meke sari mua tinavete
    kaleadi si soku hola.
  gaz-gaz: Michoonni kee hundi si dagataniiru; isaan dhimma kee hin qaban. Sababii
    yakki kee akka malee guddaa taʼee cubbuun kees baayʼateef ani akkuma diinaatti
    si dhaʼee akkuma nama garaa jabaatu tokkoottis si adabeera.
  fra-LSG: Tous ceux qui t’aimaient t’oublient, Aucun ne prend souci de toi; Car je
    t’ai frappée comme frappe un ennemi, Je t’ai châtiée avec violence, A cause de
    la multitude de tes iniquités, Du grand nombre de tes péchés.
  yal-yal: Ɛ xɔyine birin bata ɲinan ɛ xɔn, e mi fa ɛ fenma sɔnɔn. Bayo, n bata ɛ
    ɲaxankata alo yaxuna, n yi ɛ hakɛ gbeene nun ɛ yulubi wuyaxine saran ɛ ra a ɲaxin
    na.
  haw-1868: Ua poina kou mau mea aloha a pau ia oe, aole lakou imi ia oe; no ka mea,
    ua hooeha aku au ia oe i ka eha o ka enemi, me ka paipai ana hoi o ka mea lokoino,
    no ka nui loa o kou hewa; ua mahuahua no kou hala.
  arb-NAV: قَدْ نَسِيَكِ مُحِبُّوكِ، وَأَهْمَلُوكِ إِهْمَالاً، لأَنِّي ضَرَبْتُكِ
    كَمَا يَضْرِبُ عَدُوٌّ، وَعَاقَبْتُكِ عِقَابَ مُبْغِضٍ قَاسٍ، لأَنَّ إِثْمَكِ
    عَظِيمٌ وَخَطَايَاكِ مُتَكَاثِرَةٌ.
  ewe-ewe: Wò lɔlɔ̃tɔwo katã ŋlɔ wò be, wometsɔ ɖeke le eme na wò o. Metu nu kpli
    wò abe ale si futɔ awɔ wòe ene, eye mehe to na wò abe ale si ŋutasẽla awɔe ene,
    elabena wò agɔdzedze lolo ŋutɔ, eye wò nu vɔ̃wo hã sɔ gbɔ.
  eng-LEE: All thy lovers have forgotten thee; thee they seek not; for with the blow
    of an enemy have I smitten thee, with cruel chastisement, for the multitude of
    thy iniquity, because thy sins were so numerous.
  asm-FB: তোমাৰ প্ৰেমকাৰিণী সকলোৱে তোমাক পাহৰিলে, তেওঁলোকে তোমাক নিবিচাৰে, কিয়নো
    তোমাৰ অপৰাধৰ বহুল্যৰ কাৰণে, তোমাৰ পাপৰ বৃদ্ধিৰ কাৰণে শত্ৰূৱে আঘাত কৰাৰ দৰে মই
    তোমাক আঘাত কৰিলোঁ, নিষ্ঠুৰ লোকে শাস্তি দিয়াৰ দৰে শাস্তি দিলোঁ।
  sus-A: وٌ شَنُنتٍنيِيٍ بَرَ نّيمُ وٌ مَ، عٍ مُ وٌ قٍنمَ سْنْن، بَرِ مَ ﭑ تَن بَرَ
    وٌ بْنبْ عَ حَاشِ رَ، ﭑ بَرَ حَشَنكَتّ شْرْشْي دْشْ وٌ مَ، وٌ شَ يُنُبِ وُيَشِيٍ
    نُن وٌ شَ كٌبِحَ شَ قٍ رَ.
  fra-SBL: Tous tes amants t'ont oubliée. Ils ne vous cherchent pas. Car je t'ai blessé
    avec la blessure d'un ennemi, avec le châtiment d'un cruel, pour la grandeur de
    ton iniquité, parce que vos péchés ont augmenté.
  hbo-hbo: כָּל־מְאַהֲבַ֣יִךְ שְׁכֵח֔וּךְ אֹותָ֖ךְ לֹ֣א יִדְרֹ֑שׁוּ כִּי֩ מַכַּ֨ת
    אֹויֵ֤ב הִכִּיתִיךְ֙ מוּסַ֣ר אַכְזָרִ֔י עַ֚ל רֹ֣ב עֲוֹנֵ֔ךְ עָצְמ֖וּ חַטֹּאתָֽיִךְ׃
  kik-kik: Athiritũ aku othe nĩmariganĩirwo nĩwe; ndũrĩ kĩene harĩo. Ngũgũthĩte o
    ta ũrĩa thũ ĩngĩkũgũtha, na ngaakũherithia o ta ũrĩa mũndũ ũtarĩ tha aherithanagia,
    nĩ ũndũ mahĩtia maku nĩ manene mũno, namo mehia maku makaingĩha makĩria.
  fra-NCL: Tous tes amants t’ont oubliée, ils ne se soucient pas de toi. Car je t’ai
    frappée comme on frappe un ennemi, d’un châtiment cruel, à cause de la multitude
    de tes iniquités, parce que tes péchés se sont accrus.
  cek-AK: Nam puinawk mah, ang pahnet o boih boeh; tidoeh na poek o ai boeh; na zaehaih
    loe pop hmoek moe, na sakpazaehaih len hmoek boeh pongah, misa mah boh baktiah
    kang boh; kami kasae thuitaek baktiah kang thuitaek.
  cuk-cuk: Bela bebo-galagwensur-nanasmalad be-iesmalad, bar bemar-amiedgi binsasurmalad.
    Be, dummad-ibmar-isgana-imaksad-ulale, degi, be, dummad-isgusad-ulale, an be-sarsosad,
    degi, a-ulale, an be-odurdaksad. Igi dule-isgana dule-sabsur-imakdamalayob an
    bemar-imaksad.
  uig-CYR: сениң барлиқ ашнилириң сени унтуған; улар сениң һалиңни һеч соримайду.
    Чүнки Мән сени дүшмәндәк зәрб билән урғанмән, рәһимсиз бир залимдәк саңа савақ
    болсун дәп урғанмән; чүнки сениң қәбиһлигиң һәдди-һесапсиз, гуналириң һәддидин
    зиядә болған.
  tel-2017: నీ ప్రేమికులంతా నిన్ను మరిచిపోయారు. వాళ్ళు నీ కోసం చూడరు. ఎందుకంటే, అధికమైన
    నీ పాపాలనుబట్టి, నీ గొప్ప దోషాన్నిబట్టి, ఒక కఠినమైన యజమాని పెట్టే క్రమశిక్షణ కింద
    నిన్ను ఉంచి, ఒక శత్రువు గాయపరిచినట్టు నేను నిన్ను గాయపరిచాను.
  hat-BSA: Tout moun ki renmen ou yo fin bliye ou, yo pa chache ou; paske Mwen te
    blese ou ak blesi a yon lènmi, ak pinisyon a yon moun ki mechan, akoz inikite
    ou gran e peche ou anpil.
  kos-kos: Mwet nukewa ma asruoki nu suwos meet ah, elos mulkinkowosla; Elos tia sifil
    nunkekowos. Nga tuh anwuk nu suwos oana sie mwet lokoalok; Kalya nu suwos uh arulana
    upa Mweyen pusla ma koluk lowos Ac yokna orekma sulallal lowos.
  hbo-WLC: כָּל־מְאַהֲבַ֣יִךְ שְׁכֵח֔וּךְ אוֹתָ֖ךְ לֹ֣א יִדְרֹ֑שׁוּ כִּי֩ מַכַּ֨ת
    אוֹיֵ֤ב הִכִּיתִיךְ֙ מוּסַ֣ר אַכְזָרִ֔י עַ֚ל רֹ֣ב עֲוֺנֵ֔ךְ עָצְמ֖וּ חַטֹּאתָֽיִךְ׃
  ibo-ibo: Ndị niile gị na ha dị na mma e chezọọla gị; ha adịghị echetakwa gị nʼechiche
    uche ha. E tieela m gị ihe dịka onye iro gị ga-esi tie gị ihe; ataala m gị ahụhụ
    dịka onye na-enweghị obi ebere ga-esi taa gị ahụhụ, nʼihi na ajọ omume gị bara
    ụba nke ukwuu, mmehie gị dịkwa ọtụtụ.
  ory-ory: ତୁମ୍ଭର ପ୍ରେମକାରୀ ସମସ୍ତେ ତୁମ୍ଭକୁ ପାସୋରିଅଛନ୍ତି; ସେମାନେ ତୁମ୍ଭକୁ ଖୋଜନ୍ତି ନାହିଁ;
    କାରଣ ତୁମ୍ଭର ଅଧର୍ମ ବହୁଳ ଓ ତୁମ୍ଭର ପାପ ବୃଦ୍ଧି ହେବା ସକାଶୁ ଆମ୍ଭେ ତୁମ୍ଭକୁ ଶତ୍ରୁ ତୁଲ୍ୟ
    ଆଘାତ କରିଅଛୁ ଓ ନିର୍ଦ୍ଦୟ ଲୋକ ତୁଲ୍ୟ ଶାସ୍ତି ଦେଇଅଛୁ।
  chk-chk: Peliemi kewe meinisin ra manlükikemiila, resap chüen ekiekikemi. Üa wichikemi
    usun üa wichi chon oputaei. Ai apwüngükemi a fokun pöchökül pokiten chomongun
    ämi kewe föföringau me watten ämi kewe tipis.
  rop-rop: Yumob gudfren deibin fogedabat yumob. Olabat nomo jinggabat langa yumob
    na. Aibin kilim yumob jis laik detlot enami bin dum. Blanga yumob panishmen bin
    brabli adwan, dumaji yumob oldei dumbat loda nogudbala ting, en yumob jidan brabli
    nogudbala na.
  ukr-1871: Усї, кого ти приятельом собі вважав, забули на тебе, й не питають про
    тебе; бо я побив тебе ударами неприязними, жорстокою карою за многі провини твої
    за безлїч гріхів твоїх.
  deu-1951: Alle deine Liebhaber vergessen dich; sie fragen nicht nach dir; denn wie
    ein Feind schlägt, habe ich dich geschlagen mit grausamer Züchtigung, weil deiner
    Schulden so viel und deine Sünden so zahlreich sind.
  eng-JPS: All thy lovers have forgotten thee, they seek thee not; for I have wounded
    thee with the wound of an enemy, with the chastisement of a cruel one; for the
    greatness of thine iniquity, because thy sins were increased.
  srp-1865: Svi koji te ljube zaboraviše te, ne traže te, jer te udarih udarcem neprijateljskim,
    karom žestokim, za mnoštvo bezakonja tvojega, za silne grijehe tvoje.
  lug-lug: Abakuyamba bonna bakwerabidde tebakufaako. Nkukubye ng’omulabe bwe yandikoze
    ne nkubonereza ng’owettima bwe yandikoze, kubanga omusango gw’ozzizza munene nnyo
    n’ebibi byo bingi ddala.
  heb-heb: כל מאהביך שכחוך אותך לא ידרשו כי מכת אויב הכיתיך מוסר אכזרי על רב עונך
    עצמו חטאתיך׃
  ben-IRV: তোমার সব প্রেমিকেরা তোমাকে ভুলে গেছে। তারা তোমার খোঁজ করে না। কারণ তোমার
    প্রচুর অপরাধ ও অসংখ্য পাপের জন্য আমি তোমাকে শত্রুর আঘাতের মত আঘাত করেছি এবং নিষ্ঠুরের
    মত শাস্তি দিয়েছি।
  pan-pan: ਤੇਰੇ ਸਾਰੇ ਪ੍ਰੇਮੀ ਤੈਨੂੰ ਭੁੱਲ ਗਏ, ਉਹ ਤੇਰੀ ਭਾਲ ਨਹੀਂ ਕਰਦੇ, ਕਿਉਂ ਜੋ ਮੈਂ ਤੈਨੂੰ
    ਵੈਰੀ ਦੀ ਮਾਰ ਮਾਰੀ, ਬੇ ਤਰਸ ਵੈਰੀ ਦੀ ਸਜ਼ਾ ਨਾਲ, ਤੇਰੀ ਬਦੀ ਜੋ ਵੱਧ ਗਈ ਸੀ, ਤੇਰੇ ਪਾਪ ਜੋ
    ਬਹੁਤੇ ਹੋ ਗਏ ਸਨ।
  mya-JVB: သင် ၏မိတ်ဆွေ ရှိသမျှ တို့သည် သင့် ကို မေ့လျော့ ၍ မ မေး မရှာဘဲနေကြ၏။ သင့်
    အပြစ် သည် ကြီး ၍၊ သင်ပြုသောဒုစရိုက် သည် များပြား သောကြောင့် ၊ ရန်သူ ပေးတတ်သော
    အနာ နှင့်သင့် ကို ငါနာ စေပြီ။ ကြမ်းတမ်း သောသူ ပေးတတ်သော ဒဏ် ကို ငါပေးပြီ။
  tbg-tbg: Ni kahaqireka auti varia vatanaaka, vika ekaa niara tauruke, kia niara
    noraiqaake iri variarave. Ne qora kaiqa, vo kaiqa vo kaiqa vare variavaro nai
    nora uvavano niqaa vaira kaara, navutaaka ni ntaihama kaantemake, tevata kia ni
    aaqurihama nimiraiti, ni ntaihama kaunarave.
  hmo-hmo: Guna umui idia lalokau henia taudia ese, umui idia laloaboio vadaeni. Idia
    ese umui idia laloa lasi, badina be tuari tauna ia karaia bamona, lau ese umui
    lau alaia mase. Umui lau matakani henia vadaeni auka herea, badina emui kerere
    be bada, bona emui kara dikadia be maragi lasi momokani.
  urd-urd: तेरे सब चाहने वाले तुझे भूल गए, वह तेरे तालिब नहीं हैं, हक़ीक़त में मैंने
    तुझे दुश्मन की तरह घायल किया और संग दिल की तरह तादीब की; इसलिए कि तेरी बदकिरदारी
    बढ़ गई और तेरे गुनाह ज़्यादा हो गए।
  rus-SYN: все друзья твои забыли тебя, не ищут тебя; ибо Я поразил тебя ударами неприятельскими,
    жестоким наказанием за множество беззаконий твоих, потому что грехи твои умножились.
  bqc-SIM: Á yã́ sã̀ á yenzideↄgu, aa yeázi lↄo, asa ma á lɛ́ lán á ibɛɛwaɛ,
    ma á toto lán gbɛ̃́ pãsĩwaɛ, asa á tàaeↄ zↄ̃ↄɛ, á duuna tìisi.
  tcz-CHONGTHU: Naki hetpi honla nahepha tapouvin, napanpi honjong nadalha gam tauve.
    Kenjong melma bol’a kahin bol’a, melse tah’a kamavo nahitai. Ajeh chu na chonset
    avaltan, chuleh nathemmona alen behseh jeng’e.
  mar-mar: तुझे सर्व प्रियकर तुला विसरले आहेत. ते तुला शोधत नाहीत, कारण तुझ्या पुष्कळ
    अन्यायामुळे आणि अगणित पापांमुळे, मी तुला शत्रूप्रमाणे जखम करून आणि क्रूर धन्याप्रमाणे
    शिक्षा करून, मी तुला घायाळ केले आहे.
  qub-qub: Llapan yanapäshoj nasyun runacunami gongaycushurayqui. Paycunataga manami
    imapis gocunnachu. Yupaytapis mana atipaypaj juchata rurashayquipitami, fiyupa
    mana allicunata rurashayquipitami mana cuyapaypa castigashcä. Gamtaga contrayquinöpis
    nogami gueshyaj-tucachishcä.
  bqp-bqp: Be bɑ rɑɑ kɑ bɛɛ ɑrukɑwɑni bɔkuɑ, bɑ ǹ mɑɑ bɛɛ kɑsu, domi nɑ bɛɛ sowɑ
    nge mɛ bɑ rɑ yibɛrɛ so. Nɑ bɛɛ sɛɛyɑsiɑ kɑ dɑm bɛɛn durum dɑbinun sɔ̃.
  hat-hat: Tout moun ki t'ap fè lamou avè ou yo bliye ou. Yo yonn pa okipe ou ankò.
    Mwen frape ou, tankou si m' te lènmi ou. Pinisyon an te rèd pou ou, paske peche
    ou la te grav anpil. Ou te fè anpil gwo mechanste.
  eng-BSB: All your lovers have forgotten you; they no longer seek you, for I have
    struck you as an enemy would, with the discipline of someone cruel, because of
    your great iniquity and your numerous sins.
  eng-WEBPB: All your lovers have forgotten you. They don’t seek you. For I have wounded
    you with the wound of an enemy, with the chastisement of a cruel one, for the
    greatness of your iniquity, because your sins were increased.
  kbq-kbq: Hagi ko'ma tamagri'ma tamavesineramantaza vahe'mo'za menina zamagekani
    tamante'za, mago'a zana hunoramantaze. Hagi mago vahe'mo'ma asunku'ma osuno, ha'
    vahe'ama azeri havizama hiaza hu'na Nagra tamazeri haviza hu'noe. Na'ankure tamagra
    ra hazenke nehuta kumi'ma huta eri hakarema hu'nazagu anara hu'noe.
  nhe-BL: Nochi imomecahua, nopa totiotzitzi tlen inmechicneliyayaj, inmechtlahuelcajtoque.
    Na tlahuel nimechcocojtoc queja nielisquía niimocualancaitaca. Niyon ax nimechtlasojtlac
    pampa imotlajtlacolhua tlahuel miyac huan nelía huejhueyi.
  gub-BL: Peamutar arer paw heharaz pewi wà. Nuzeruzar kwaw penehe wà. Apuàmàtyry'ym
    ihe, ta'e peiko heàmàtyry'ymar wazàwe pe xe. Penehe hezepykaw tàtàahy a'e, ta'e
    heta tetea'u penemiapo kwer ikatu 'ym ma'e xe. Pekatu 'ymaw uhua'u a'e no.
  eng-DRA: 'All thy lovers have forgotten thee, and will not seek after thee: for
    I have wounded thee with the wound of an enemy, with a cruel chastisement: by
    reason of the multitude of thy iniquities, thy sins are hardened.'
