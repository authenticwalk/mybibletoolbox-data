verse: JER.030.019
translations:
  mal-C: അവരിൽനിന്നു സ്തോത്രഗാനങ്ങളും ആനന്ദഘോഷവും പുറപ്പെടും, ഞാൻ അവരെ വർധിപ്പിക്കും;
    അവർ കുറഞ്ഞുപോകുകയില്ല; ഞാൻ അവരെ ആദരിക്കും; അവർ നിന്ദിക്കപ്പെടുകയുമില്ല.
  deu-TKW: Und herausklingen soll aus ihnen wieder Dank und der Jubel Fröhlicher,
    und ich will sie sich mehren und nicht weniger werden lassen, und ich will sie
    zu Ehren bringen und nicht länger verachtet sein lassen.
  lin-lin: Nzembo ya matondi mpe mingongo ya esengo ekobima kati na bango. Nakokomisa
    bango ebele, mpe motango na bango ekokoma ebele ; nakopesa bango lokumu, mpe bakotiolama
    lisusu te.
  eng-LSV: And thanksgiving has gone forth from them, || And the voice of playful
    ones, || And I have multiplied them and they are not few, || And made them honorable,
    and they are not small.
  eng-GNV: 'And out of them shall proceede thankesgiuing, and the voyce of them that
    are ioyous, and I will multiplie them, and they shall not bee fewe: I will also
    glorifie them, and they shall not be diminished.'
  eng-WEBSTER: 'And out of them shall proceed thanksgiving and the voice of them that
    make merry: and I will multiply them, and they shall not be few; I will also glorify
    them, and they shall not be small.'
  nhw-BL: Huan ipan nochi nopa altepeme nechtlascamatilise huan quipiyase miyac paquilistli.
    Huan na niquinmiyaquilis israelitame huan niquinchihuas se hueyi altepetl tlen
    masehualme. Nochi israelitame quinitase para miyac ininpati huan nochi quitlepanitase
    inintlal.
  swh-ONEN: Nyimbo za kushukuru zitatoka kwao na sauti ya furaha. Nitaiongeza idadi
    yao wala hawatapungua, nitawapa heshima na hawatadharauliwa.
  bba-bba: I ko i siɑrɑbun womusu ko kɑ nuku dobun kuuki. Kon bɛɛ dɑbiɑsiɑ, i ǹ mɑɑ
    kɑɑrɑmɔ. Kon de bu bɛɛ bɛɛrɛ wɛ̃, kpɑ bu ku bɛɛ ɡɛm.
  eng-KJVCPB: 'And out of them shall proceed thanksgiving and the voice of them that
    make merry: And I will multiply them, and they shall not be few; I will also glorify
    them, and they shall not be small.'
  luo-luo: Jogi nodwok erokamano ka giwer kendo ka gikok gi mor. Anamed kwan mag-gi,
    kendo ok ginidog chien; mi anamigi duongʼ, kendo ok nokawgi matin.
  meu-meu: Idia lalodia amo hahenamo anedia bae dae, bona moale taudia gadodia danu.
    Lau ese baina hahutumadia, idia na basie gadoi; baina imodaidia, bena basie maraḡi.
  npi-ULB: तब तिनीहरूले प्रशंसाको गीत गाउनेछन्, र आनन्दको सोर निकाल्नेछन्, किनकि म
    तिनीहरूलाई बढाउनेछु, र घटाउने होइन । तिनीहरू अपमानित नहोऊन् भनेर म तिनीहरूको आदर
    गर्नेछु ।
  yor-yor: Láti ẹnu wọn ni orin ọpẹ́ àti ìyìn yóò sì ti máa jáde. Èmi yóò sọ wọ́n
    di púpọ̀, wọn kì yóò sì dínkù ní iye, Èmi yóò fi ọlá fún wọn, wọn kò sì ní di
    ẹni àbùkù.
  pes-OPCB: و شهرها غرق خوشی و شکرگزاری خواهند شد. من ایشان را برکت خواهم داد تا افزوده
    شوند و قومی سربلند و محترم باشند.
  tgl-ULB: At ang isang awit ng papuri at isang tunog ng kasiyahan ay lalabas mula
    sa kanila, sapagkat pararamihin ko sila at hindi babawasan; Pararangalan ko sila
    upang hindi sila hamakin.
  hui-hui: Ani buwa Isaraele wali agali tigua i̱hondo turu howa ka̱i̱ lalu holebira.
    Ainde turu howa iba gana dalimu laragaraga bialu holebira. Ani bialu kagola ti
    emene hangu karuni mo dewa helarogola ti dewaore halu palia timbu holebira. Ani
    palia timbu kagola i̱na wali agali tara tara bu karume ti mo ko halu haga karu
    mo wahalu uruni tigua Isaraele wali agalirunaga mini mo yaraga halu helolebero.
  mya-mya: ထို​နေ​ရာ​တို့​တွင်​နေ​ထိုင်​ကြ​သူ​များ​သည် ထော​မ​နာ​သီ​ချင်း​ကို​သီ​ဆို​ကြ​လိမ့်​မည်။
    သူ​တို့​သည်​ဝမ်း​မြောက်​စွာ​ကြွေး​ကြော်​ကြ လိမ့်​မည်။ ငါ​သည်​သူ​တို့​အား​လူ​ဦး​ရေ​တိုး​ပွား​စေ​၍
    ဂုဏ်​အ​သ​ရေ​ရှိ​စေ​မည်။
  bod-N: ཡང་གཏང་རག་འབུལ་བའི་མགུར་དང་དགའ་མགུ་བྱེད་པའི་སྐད་སྒྲ་དེ་ལས་ཐོན་པར་འགྱུར་ཏེ།
    ངས་དེ་དག་འཕེལ་བར་བྱེད་པ་ལས་རྒུད་དུ་མི་འཇུག་ལ། ཁོ་ཚོར་དཔལ་སྦྱིན་པ་ལས་སྐྱེངས་པར་མི་བྱའོ།
    །
  sna-sna: Nziyo dzokuvonga dzichabva kwavari uye nenzwi romufaro. Ndichawedzera kuwanda
    kwavo, uye havangatapudzwi; ndichavavigira kukudzwa, uye havangadukupiswi,
  spa-BLM: La acción de gracias saldrá de ellos con la voz de los que se alegran.
    Los multiplicaré, y no serán pocos; También los glorificaré, y no serán pequeños.
  cac-cac: Ata' ol q'ue e jaj e b'itan yuj eyac'an yuj diosal, ol ex tzevaj d'a tzalajc'olal.
    Ol vac' q'uib' e b'isul, man̈ jayvan̈ocn̈ej ol ex ajoc. Man̈ ol ex paticajeloc,
    a in ol vac' snivanil eyelc'ochi.
  swh-ULB: Kisha wimbo wa kusifu na sauti ya ya shangwe itasikika kutoka kwao, kwa
    maana nitawaongeza na wala sitawapunguza; nitawaheshimu ili kwamba wasifanywe
    wanyonge.
  bel-bel: І ўзьнясуцца зь іх падзяка і голас разьвяселеных; і Я памножу іх, і ня
    будуць меншыцца, і праслаўлю іх, і ня будуць прыніжаныя.
  deu-ELBBK: und Lobgesang und die Stimme der Spielenden wird von ihnen ausgehen.
    Und ich will sie vermehren, und sie werden sich nicht mindern; und ich will sie
    herrlich machen, und sie werden nicht gering werden.
  mbb-OT: Ne egkanta sikandan te menge peselamat wey ed-ugyab dan tenged te kegkelipey.
    Ibpemahabet ku sikandan wey ebeǥayan ku te zengeg.
  mal-2015: അവയിൽനിന്നു സ്തോത്രവും സന്തോഷിക്കുന്നവരുടെ ഘോഷവും പുറപ്പെടും; ഞാൻ അവരെ
    വർദ്ധിപ്പിക്കും; അവർ കുറഞ്ഞുപോകയില്ല; ഞാൻ അവരെ മഹത്വീകരിക്കും; അവർ എളിമപ്പെടുകയുമില്ല.
  rmc-rmc: Avena lendar o paľikeribnaskre giľa a šunďola o radišagos. Kerava lendar
    but a na ena frimeder; dava len ajsi pačiv, hoj imar na ena teledikhle.
  pes-OPV: و تسبیح و آوازمطربان از آنها بیرون خواهد آمد و ایشان راخواهم افزود و کم
    نخواهند شد و ایشان را معززخواهم ساخت و پست نخواهند گردید.
  ron-1924: Дин мижлокул лор се вор ынэлца мулцумирь ши стригэте де букурие; Ый вой
    ынмулци ши ну се вор ымпуцина; ый вой чинсти ши ну вор фи диспрецуиць.
  ben-OBCV: তাদের মধ্য থেকে উঠে আসবে ধন্যবাদের গান, আর শোনা যাবে আনন্দোল্লাসের স্বর।
    আমি তাদের সংখ্যা বৃদ্ধি করব, তাদের সংখ্যা হ্রাস হবে না; আমি তাদের সম্মান ফিরিয়ে
    দেব, তারা আর কখনও উপেক্ষিত হবে না।
  som-som: Oo waxaa iyaga ka soo dhex bixi doona mahadnaqid iyo kuwa reyreeya codkood,
    oo iyaga waan tarmin doonaa, oo mana ay dhinmi doonaan, oo weliba waan sharfi
    doonaa, oo ma ay yaraan doonaan.
  lat-VUC: 'et egredietur de eis laus, voxque ludentium. Et multiplicabo eos, et non
    minuentur: et glorificabo eos, et non attenuabuntur.'
  eng-ASVBT: 'And out of them shall proceed thanksgiving and the voice of them that
    make merry: and I will multiply them, and they shall not be few; I will also glorify
    them, and they shall not be small.'
  ita-1885: E di quelli uscirà lode, e voce d'uomini festeggianti; ed io li farò moltiplicare,
    e non iscemeranno; e li accrescerò, e non diminuiranno.
  eng-LXXUP: Howl, O Heshbon, for Ai has perished; cry, ye daughters of Rabbah, gird
    yourselves with sackcloth, and lament; for Milcom shall go into banishment, his
    priests and his princes together.
  eng-ULB: Then a song of praise and a sound of merriment will go out from them, for
    I will increase them and not diminish them; I will honor them so they will not
    be humbled.
  spa-VBL: 'La gente cantará canciones de agradecimiento, sonidos de celebración.
    Aumentaré su número, no disminuirá. Los honraré: no serán tratados como insignificantes.'
  fra-_FOB: Et il en sortira des chants de louange et des cris de réjouissance. Je
    les multiplierai, et ils ne diminueront pas; je les honorerai, et ils ne seront
    pas avilis.
  mal-mal: അവയിൽ നിന്നു സ്തോത്രവും സന്തോഷിക്കുന്നവരുടെ ഘോഷവും പുറപ്പെടും; ഞാൻ അവരെ
    വർദ്ധിപ്പിക്കും; അവർ കുറഞ്ഞുപോകുകയില്ല; ഞാൻ അവരെ മഹത്വീകരിക്കും; അവർ എളിമപ്പെടുകയുമില്ല.
  urd-GVR: Us waqt wahāṅ shukrguzārī ke gīt aur ḳhushī manāne wāloṅ kī āwāzeṅ buland
    ho jāeṅgī. Aur maiṅ dhyān dūṅgā ki un kī tādād kam na ho jāe balki mazīd baṛh
    jāe. Unheṅ haqīr nahīṅ samjhā jāegā balki maiṅ un kī izzat bahut baṛhā dūṅgā.
  suz-BL: मेकेर ‘गे रिम्‍शो पाइब बाक्‍नीनी’ दे कुम्‍सो पशो नु थुं नाइश्‍शा बाक्‍शो
    ग्‍येरशो सेंदा नेंसीब। गो मेको आन कली शुश सेल्‍नुङमी। मिनु मेकोपुकी इच्‍का का
    ला मदुम्‍नीम। गो मेको आन कली मान ताइब सेल्‍नुङमी। मिनु मेको आन कली सुइम शुक्‍शी
    मपाइनीम।
  eng-NOY: And out of them shall go forth thanksgiving, And the voice of them that
    make merry. And I will multiply them, and they shall not be few, And I will exalt
    them, and they shall not be low.
  ita-1927: E ne usciranno azioni di grazie, voci di gente festeggiante. Io li moltiplicherò
    e non saranno più ridotti a pochi; li renderò onorati e non saran più avviliti.
  ckb-ckb: دەنگی گۆرانی سوپاسگوزاری و بەزمیان لێ بەرز دەبێتەوە. ژمارەیان زۆر دەکەم
    و کەم نابن، ڕێزیان لێ دەنێم و بچووک نابن.
  eng-BBE: 'And from them will go out praise and the sound of laughing: and I will
    make them great in number, and they will not become less; and I will give them
    glory, and they will not be small.'
  kan-OKCV: ಅವುಗಳೊಳಗಿಂದ ಕೃತಜ್ಞತಾಸ್ತುತಿಯೂ, ಹರ್ಷಧ್ವನಿಯೂ ಹೊರಡುವುದು. ಅವರನ್ನು ಹೆಚ್ಚು ಮಾಡುವೆನು.
    ಅವರು ಕೊಂಚವಾಗಿರರು, ಅವರನ್ನು ಘನಪಡಿಸುವೆನು. ಮತ್ತು ಅವರು ತಿರಸ್ಕಾರಕ್ಕೆ ಒಳಗಾಗುವುದಿಲ್ಲ.
  tam-2017: அவைகளிலிருந்து நன்றியும் ஆடல்பாடலின் சத்தமும் புறப்படும்; அவர்களை வர்த்திக்கச்செய்வேன்,
    அவர்கள் குறுகிப்போவதில்லை; அவர்களை மகிமைப்படுத்துவேன், அவர்கள் சிறுமைப்படுவதில்லை.
  spa-RV-1909: 'Y saldrá de ellos alabanza, y voz de gente que está en regocijo: y
    los multiplicaré, y no serán disminuídos; multiplicarélos, y no serán menoscabados.'
  ron-BTF: Și din ele vor ieși aducere de mulțumire și vocea celor care se veselesc;
    și îi voi înmulți și ei nu vor fi puțini; de asemenea îi voi glorifica și ei nu
    vor fi mici.
  eng-WEBP: Thanksgiving will proceed out of them with the voice of those who make
    merry. I will multiply them, and they will not be few; I will also glorify them,
    and they will not be small.
  eng-FBV: People will be singing songs of thanks, the sounds of celebration. I will
    increase their number—they will not become less. I will honor them—they will not
    be treated as insignificant.
  nld-1939: 'Er stijgen jubelzangen uit op, En vrolijke kreten. Ik vermeerder ze weer:
    zij verminderen niet; Ik herstel ze in ere: men veracht ze niet meer;'
  nch-BL: Huan ipan nochi nopa altepeme techtascamatilise huan quipiyase miyac paquilisti.
    Huan na niquinmiyaquilis israelitame huan niquinchihuas se hueyi altepet ten masehualme.
    Nochi israelitame quinitase para miyac ininpati huan nochi quitepanitase inintal.
  vie-1934: Sự tạ ơn và tiếng của kẻ reo vui sẽ ra từ chúng nó. Ta sẽ làm cho số chúng
    nó thêm nhiều ra, và chúng nó sẽ không kém đi; ta cũng sẽ làm cho chúng nó vinh
    hiển, chẳng còn là thấp hèn.
  hin-CV: उनसे धन्यवाद तथा हर्षोल्लास का स्वर आता रहेगा. मैं उनकी संख्या में वृद्धि
    करूंगा, उनकी संख्या कम न होगी; मैं उन्हें सम्मान्य बना दूंगा, वे नगण्य न रहेंगे.
  spa-BES: Y de ellos saldrán alabanzas y la voz del que se regocija, no disminuirán,
    pero los multiplicaré; Y les daré gloria, y no serán menospreciados.
  tdx-tdx: Hiboak’am’iereo ty fañandriañañe, naho ty fiarañanaña’ o mifaleo; vaho
    hampitomboeko fa tsy haketrake, hampiraoraoeko iereo le tsy ho kede.
  tha-KJV: จะมีเพลงโมทนาพระคุณออกมาจากที่​เหล่านั้น และมีเสียงของผู้​ที่​รื่นเริง
    เราจะทวีเขาขึ้น และเขาจะไม่​มี​เพียงน้อยคน เราจะกระทำให้เขามี​เกียรติ เขาจะไม่เป็นแต่​ผู้​เล็กน้อย
  por-BR-2018: E sairá deles louvor, e voz dos que estão cheios de alegria; e eu os
    multiplicarei, e não serão diminuídos; eu os glorificarei, e não serão menosprezados.
  deu-ELO: und Lobgesang und die Stimme der Spielenden wird von ihnen ausgehen. Und
    ich will sie mehren, und sie werden sich nicht mindern; und ich will sie herrlich
    machen, und sie werden nicht gering werden.
  eng-WYC-2018: And praising and the voice of players shall go out of them, and I
    shall multiply them, and they shall not be decreased; and I shall glorify them,
    and they shall not be made thin, (or and I shall glorify them, and they shall
    not be despised).
  epo-epo: Kaj eliros el ili dankado kaj voĉo de gajuloj; Mi multigos ilin, kaj ili
    ne malmultiĝos; Mi donos al ili honoron, kaj ili ne malaltiĝos.
  uig-PIN: Xu jaylardin tǝxǝkkür küyliri wǝ xad-huramliⱪ sadaliri anglinidu; Mǝn ularni
    kɵpǝytimǝnki, ular ǝmdi azaymaydu; Mǝn ularning ⱨɵrmitini axurimǝn, ular ⱨeq pǝs
    bolmaydu.
  beo-beo: Dunu amogawi esalebe da nodone gesami hea:mu. Ilia da hahawaneba:le, wele
    sia:mu. Na da ilima hahawane hamobeba:le, ilia fi idi da heda:mu. Amola Na da
    ilima hahawane hamobeba:le, eno fi dunu da ilima nodomu.
  tpi-OTNT: Na bai ol Israel i singim ol song bilong tenkyu long mi. Na bai ol i singsing
    na amamas. Na mi bai mekim ol i kamap bikpela lain, na ol i no ken i stap liklik
    lain moa. Bai mi mekim ol arapela lain manmeri i givim biknem long ol na ol dispela
    lain i no ken daunim nem bilong ol moa.
  hau-SA: Daga gare su waƙoƙi za su fito na godiya da kuma sowa ta farin ciki. Zan
    riɓaɓɓanya su, ba za su kuwa ragu ba; zan kawo musu ɗaukaka, ba kuwa za a ƙasƙanta
    su ba.
  uig-LAT: Shu jaylardin teshekkür küyliri we shad-xuramliq sadaliri anglinidu; Men
    ularni köpeytimenki, ular emdi azaymaydu; Men ularning hörmitini ashurimen, ular
    héch pes bolmaydu.
  nde-nde: Kubo kuzavela izingoma zokubonga kanye lomsindo wokuthokoza. Ngizakwandisa
    amanani abo, njalo kabayikuphungulwa; ngizabenza bahlonitshwe, njalo kabayikweyiswa.
  ton-ton: 'Pea ʻe ʻalu atu mei ai ʻae fakafetaʻi pea mo e leʻo ʻokinautolu ʻoku fakafiefia:
    pea te u fakatokolahi ʻakinautolu, pea ʻe ʻikai te nau tokosiʻi; pea te u fakaongoongoleleiʻi
    ʻakinautolu, pea ʻe ʻikai te nau māʻulalo.'
  ces-1613: A bude pocházeti od nich díků činění a hlas veselících se; nebo je rozmnožím,
    a nebudou umenšení bráti, zvelebím je, a nebudou sníženi.
  eng-WMB: Thanksgiving will proceed out of them with the voice of those who make
    merry. I will multiply them, and they will not be few; I will also glorify them,
    and they will not be small.
  tam-TCV: அவைகளிலிருந்து நன்றிப் பாடல்களும், மகிழ்ச்சியின் சத்தமும் வரும். நான் அவர்களுடைய
    எண்ணிக்கையை பெருகப்பண்ணுவேன்; அவர்கள் குறைந்துபோவதில்லை. அவர்களுக்குக் கனத்தைக்
    கொண்டுவருவேன். அவர்கள் இகழப்படமாட்டார்கள்.
  ceb-ULB: Unya ang awit sa pagdayeg ug tingog sa pagmaya madungog gikan kanila, kay
    padaghanon ko sila ug dili ko sila puohon; pasidunggan ko sila aron dili sila
    madaogdaog.
  pol-UBG: I rozlegnie się stamtąd dziękczynienie i głos weselących się. Rozmnożę
    ich i nie będzie ich ubywało, uwielbię ich i nie będą poniżeni.
  urd-GVU: اُس وقت وہاں شکرگزاری کے گیت اور خوشی منانے والوں کی آوازیں بلند ہو جائیں
    گی۔ اور مَیں دھیان دوں گا کہ اُن کی تعداد کم نہ ہو جائے بلکہ مزید بڑھ جائے۔ اُنہیں
    حقیر نہیں سمجھا جائے گا بلکہ مَیں اُن کی عزت بہت بڑھا دوں گا۔
  deu-1912: Und soll von dannen herausgehen Lob-und Freudengesang; denn ich will sie
    mehren und nicht mindern, ich will sie herrlich machen und nicht geringer.
  kan-2017: ಅವುಗಳೊಳಗಿಂದ ಸ್ತೋತ್ರವೂ ಮತ್ತು ಸಂತೋಷದಿಂದ ನಲಿಯುವ ಧ್ವನಿಯೂ ಕೇಳಿಸುವವು. ನಾನು ಆ
    ಜನರನ್ನು ಹೆಚ್ಚಿಸುವೆನು, ಅವರು ಇನ್ನು ಅಲ್ಪರಾಗಿರರು, ಅವರನ್ನು ಘನಪಡಿಸುವೆನು, ಅವರು ಇನ್ನು
    ಹೀನರಾಗಿರರು.
  yap-yap: Girdi’ nma par u rom e bay ra tang niged e og magaer nge sorok; ma bay
    ra tolul gad ngalang ko felfelan’. Fal’eg wa’ath rog ngorad e ngar yo’or gad;
    towa’ath rog ngorad e bay un tay farad.
  hlt-MCSB: Uemonah neh luemnah ol te amih lamloh ha thoeng ni. Amih te ka ping sak
    vetih muei uh mahpawh. Amih te ka thangpom vetih muei uh mahpawh.
  mdy-ETH: ዒኢካ ናንጋ ዴራ ቢያ ጋላታ ዓይኑሞ ዓይናዻንዳኔ፤ ዎዛናኣ ዒሊሻንዳኔ፤ ታ ዔያቶ ዺዺቢሻንዳኔ፥ ፓይዳ ዔያቶኮ ዻካዓኬ፤
    ታ ዔያቶ ቦንቺሳንዳኔ፤ ዬካፓ ዔያታ ቦሂንታዓኬ።
  twi-ASANTE: Wɔn mu na aseda nnwom bɛfiri aba ne ahosɛpɛ nnyegyeɛ. Mɛma wɔadɔɔso,
    na wɔn dodoɔ no so rente; mɛhyɛ wɔn animuonyam, na wɔremmu wɔn abomfiaa.
  eng-WEBU: Thanksgiving will proceed out of them with the voice of those who make
    merry. I will multiply them, and they will not be few; I will also glorify them,
    and they will not be small.
  wal-wal: Yan de7iya asai ubbai galataa mazamuriyaanne ufaissaa yettaa yexxana. Taani
    eta qoodaa darissana; eta qoodai naa77antto guuxxenna. Taani eta bonchchettida
    dere oottana; eti guuxxokkona.
  spa-PDDPT: De ellos saldrán acciones de gracias y la voz de los que se regocijan.
    Los multiplicaré y no los disminuiré. No serán despreciados.
  gun-gun: Ha'e kuery oporaei 'rã jogueruvy oguerovy'a vy, ovy'a ete vy oguerory 'rã
    okuapy. Amboetave 'rã, ha'e nomombaavei 'rã. Amboyvateve 'rã, ha'e nomo'yvyĩ'iavei
    'rã.
  ilo-ULB: Ket addanto iti kanta ti panagdaydayaw ken panagragrag-o nga agtaud kadakuada;
    ta paaduekto ida a saan ket a kissayan; padayawakto ida isu a saandanto a maibaba.
  kpg-kpg: Nia daangada huogodoo ala e noho i golo ga daahili i nia daahili hagaamu.
    Digaula ga tenetene i nadau tene. Digaula ga dogologowaahee mai i lodo dogu dumaalia.
    Dogu manawa dumaalia gaa hai digaula gii hai digau hagalabagau.
  uig-ARA: شۇ جايلاردىن تەشەككۈر كۈيلىرى ۋە شاد-خۇراملىق سادالىرى ئاڭلىنىدۇ؛ مەن ئۇلارنى
    كۆپەيتىمەنكى، ئۇلار ئەمدى ئازايمايدۇ؛ مەن ئۇلارنىڭ ھۆرمىتىنى ئاشۇرىمەن، ئۇلار
    ھېچ پەس بولمايدۇ.
  sus-sus: E fama nɛ n matɔxɔde e xui itexi sɛɛwɛ kui. N e rawuyama nɛ, e mu xurunma.
    N e binyama nɛ, alako e naxa lu yaagi kui sɔnɔn.
  pon-2006: Aramas akan me mi wasao pahn koulki koulen kaping; re pahn ngisingiski
    arail peren. Sang nan ei kupwurammwahu, re pahn ngederla; ei kupwuramwahu pahn
    kawauwihirailla.
  ksd-ksd: Ma ra pite varpa ma ra nilai diat dia gugu na arikai kan ia; ma ina vapealane
    diat ma vakir diat a paupau mulai; ina mar diat ma pa diat a ruva.
  tur-YTC: Şükran, neşelenenlerin sesiyle birlikte Onlardan yükselecek. Onları çoğaltacağım,
    Az olmayacaklar; Onları yücelteceğim, Küçük olmayacaklar.
  grc-BRENT: Ἀλάλαξον Ἐσεβὼν, ὅτι ὤλετο Γαΐ· κεκράξατε θυγατέρες Ῥαββὰθ, περιζώσασθε
    σάκκους καὶ κόψασθε, ὅτι Μελχὸλ βαδιεῖται ἐν ἀποικίᾳ, οἱ ἱερεῖς αὐτοῦ καὶ οἱ ἄρχοντες
    αὐτοῦ ἅμα.
  ind-AYT: Dari antara mereka akan keluar ucapan syukur dan suara mereka yang bersukaria.
    Aku akan melipatgandakan mereka sehingga mereka tidak akan menjadi sedikit. Aku
    akan membuat mereka dihormati, dan mereka tidak akan dihinakan.
  nya-nya: Anthuwo adzayimba nyimbo zoyamika Yehova ndipo kudzamveka phokoso lachisangalalo.
    Ndidzawachulukitsa, ndipo chiwerengero chawo sichidzatsika; ndidzawapatsa ulemerero,
    ndipo sadzanyozedwanso.
  hrv-hrv: Iz njih će se čuti hvalospjev, i glasovi radosni. Umnožit ću ih i više
    im se neće smanjiti broj, ugled ću im dati i više ih neće prezirati.
  mps-mps: Tama te Israel dabego enaba buba hwi wabo tęąbi po waibao. Te augwa tęąbi
    weyu, wiegi yai pemene yaibao. Te eno augwali hani genuai pedalumainogo elama,
    te augwali dwasianu hani me bidigobeo. Tama te gasa we bidigo augwali haniba te
    genuai nogi momainogo elama, tama te hani dabego augwali nogi aiyaba elalumainogo
    me egobe dao.
  tpi-tpi: Na bai ol Israel i singim ol song bilong tenkyu long mi. Na bai ol i singsing
    na amamas. Na mi bai mekim ol i kamap bikpela lain, na ol i no ken i stap liklik
    lain moa. Bai mi mekim ol arapela lain manmeri i givim biknem long ol na ol dispela
    lain i no ken daunim nem bilong ol moa.
  dan-1931: Fra dem skal Lovsang lyde og legendes Råb; de bliver ej færre, jeg gør
    dem mange; de bliver ej ringe, jeg giver dem Hæder.
  vie-OVCB: Nơi đó, sẽ vang lên lời vui mừng và bài ca cảm tạ, Ta sẽ gia tăng số dân
    Ta, không còn suy giảm nữa; Ta sẽ khiến họ được tôn trọng, không còn yếu hèn nữa.
  guj-2017: અને તેઓમાં આભારસ્તુતિ તથા હર્ષ કરનારાઓનો અવાજ સંભળાશે. હું તેઓની વૃદ્ધિ
    કરીશ તેઓ ઓછા થશે નહિ; અને તેઓને મહાન તથા મહિમાવંત પ્રજા બનાવીશ.
  pon-2006A: Aramas akan me mi wasao pahn koulki koulen kaping; re pahn ngisingiski
    arail peren. Sang nan ei kupwuramwahu, re pahn ngederla; ei kupwuramwahu pahn
    kawauwihirailla.
  por-BRBSL: O Dia de Ação de Graças será realizado a partir deles com a voz daqueles
    que se alegram. Vou multiplicá-los, e eles não serão poucos; Eu também os glorificarei,
    e eles não serão pequenos.
  cth-cth: Lunghawilawkdeinae hoi nawmnae pawlawk teh hote hmuen koehoi a tâco han,
    a taminaw ka pungdaw sak vaiteh, youn mahoeh. Ahnimouh ka lentoesak vaiteh titcalah
    awm mahoeh.
  twi-twi: Wɔn mu na aseda nnwom befi aba ne ahosɛpɛw nnyigyei. Mɛma wɔadɔɔso, na
    wɔn dodow no so rentew; mɛhyɛ wɔn anuonyam, na wɔremmu wɔn abomfiaa.
  hlt-hlt: Uemonah neh luemnah ol te amih lamloh ha thoeng ni. Amih te ka ping sak
    vetih muei uh mahpawh. Amih te ka thangpom vetih muei uh mahpawh.
  tbz-SIM: Kɛ̀ di ndiè kɛ n sɑ̃ntí, kɛ íútí nɛ̀ diwɛ̀ì, kɛ̀ n duɔ́ nkɛ̀ dí sṹṹ nkɛ
    tɛ̃́nkɛ bɑ́ nkɛ̃ńnì, kɛ̀ n di dɛ́úkùnnɛ bɑ́ di kó diyètìrì tɛ̃́nkɛ bɑ́ɑ́ kɛ̃kɛ.
  msy-2020: Eghtɨ Israelia na mɨnabir ighiabar amuam. Egh me ighiabar amuva, egh bar
    akongegham. Eghtɨ kɨ me damightɨ me bar avɨrasemegham, egh me ua varazira ikian
    kogham. Eghtɨ kɨ gumazamizir igharazibar amightɨ, me men ziaba dɨkabɨraghan kogham,
    me ziar ekiam me danɨngam.
  azb-azb: Onların arasından Şükür və şənlik səsləri eşidiləcək. Mən onları çoxaldacağam,
    azalmayacaqlar, İzzətləndirəcəyəm, alçalmayacaqlar.
  eng-DBY: 'And out of them shall proceed thanksgiving, and the voice of them that
    make merry: and I will multiply them, and they shall not be diminished; and I
    will honour them, and they shall not be small.'
  hin-2017: तब उनमें से धन्य कहने, और आनन्द करने का शब्द सुनाई पड़ेगा।
  wol-KYG: cant jollee ca, di riirum mbégare. Maa leen di ful, te duñu wàññiku, darajaal
    leen, te dootuñu tuut.
  eng-YLT: And gone forth from them hath thanksgiving, And the voice of playful ones,
    And I have multiplied them and they are not few, And made them honourable, and
    they are not small.
  eng-WYC-2017: And praising and the voice of players shall go out of them, and I
    shall multiply them, and they shall not be decreased; and I shall glorify them,
    and they shall not be made thin.
  eng-WMBB: Thanksgiving will proceed out of them with the voice of those who make
    merry. I will multiply them, and they will not be few; I will also glorify them,
    and they will not be small.
  urd-GVH: उस वक़्त वहाँ शुक्रगुज़ारी के गीत और ख़ुशी मनानेवालों की आवाज़ें बुलंद
    हो जाएँगी। और मैं ध्यान दूँगा कि उनकी तादाद कम न हो जाए बल्कि मज़ीद बढ़ जाए। उन्हें
    हक़ीर नहीं समझा जाएगा बल्कि मैं उनकी इज़्ज़त बहुत बढ़ा दूँगा।
  rug-rug: Koa rini kote vura mae sari kinera zinama leana meke mamalaiṉi qinetuqetu.
    Kote va soku i Rau sari dia ninae, meke lopu kaqu visavisa si arini; na vina lavata
    si kote va kamo la nia Rau koa rini, meke lopu kaqu ta hakohakoe hokara.
  gaz-gaz: Faarfannaan galataatii fi sagaleen gammachuu isaan keessaa ni dhagaʼama.
    Ani isaan nan baayʼisa; isaaniis hin xinnaatan; ani ulfina nan kennaaf; isaanis
    hin tuffataman.
  fra-LSG: Du milieu d’eux s’élèveront des actions de grâces Et des cris de réjouissance;
    Je les multiplierai, et ils ne diminueront pas; Je les honorerai, et ils ne seront
    pas méprisés.
  yal-yal: Bɛti xuiin nun sɛwa xuiin minima nɛn e tagi. N na e rawuyama ayi nɛn, e
    mi fa xurunɲɛ ayi mumɛ! N binyen fima nɛn e ma, e mi fa rayelefuɛ sɔnɔn.
  haw-1868: A mailoko aku o ia e puka aku ai ka hoomaikai, a me ka leo o ka poe olioli;
    a e hoomahuahua wau ia lakou, aole lakou e lilo i uuku, a e hoonani wau ia lakou,
    aole lakou e liilii ana.
  arb-NAV: وَتَصْدُرُ عَنْهُمْ تَرَانِيمُ الشُّكْرِ مَعَ أَهَازِيجِ أَصْوَاتِ الْمُطْرِبِينَ،
    وَأُكَثِّرُهُمْ فَلا يَكُونُونَ قِلَّةً، وَأُكْرِمُهُمْ فَلا يَسْتَذِلُّونَ.
  ewe-ewe: Kafukafuha kple aseyetsogbe aɖi tso wo dome. Mana woadzi ɖe edzi eye wo
    dzi maɖe akpɔtɔ o. Made bubu wo ŋu eye womaɖi gbɔ̃ o.
  eng-LEE: 'And there shall proceed out of them thanksgiving, and the voice of those
    that make merry: and I will multiply them, and they shall not be diminished; I
    will also make them numerous, and they shall not be made few in number.'
  asm-FB: আৰু সেইবোৰৰ পৰা স্তুতি-গীত আৰু আমোদকাৰীসকলৰ ধ্বনি উঠিব, মই তেওঁলোকক বৃদ্ধি
    কৰিম, তেতিয়া তেওঁলোক কম নহ’ব; মই তেওঁলোকক গৌৰৱযুক্তও কৰিম, তাতে তেওঁলোক সামান্য
    নহ’ব।
  sus-A: عٍ قَمَ نّ ﭑ مَتْشْدٍ عٍ شُي عِتٍشِ سّيوّ كُي. ﭑ عٍ رَوُيَمَ نّ، عٍ مُ شُرُنمَ.
    ﭑ عٍ بِنيَمَ نّ، عَلَكٌ عٍ نَشَ لُ يَافِ كُي سْنْن.
  fra-SBL: L'action de grâce sortira d'eux avec la voix de ceux qui font la fête.
    Je les multiplierai, et ils ne seront pas peu nombreux ; Je vais aussi les glorifier,
    et ils ne seront pas petits.
  hbo-hbo: וְיָצָ֥א מֵהֶ֛ם תֹּודָ֖ה וְקֹ֣ול מְשַׂחֲקִ֑ים וְהִרְבִּתִים֙ וְלֹ֣א יִמְעָ֔טוּ
    וְהִכְבַּדְתִּ֖ים וְלֹ֥א יִצְעָֽרוּ׃
  kik-kik: Kuuma kũu nĩgũkaiguuagwo gũkĩinĩrwo nyĩmbo cia gũcookia ngaatho, na kũiguuagwo
    mĩgambo ya gĩkeno. Nĩngamaingĩhia na matikanyihanyiiha; nĩngamaheithia gĩtĩĩo,
    na matikaagithio kĩene.
  fra-NCL: Il en sortira des chants de louange, et des cris d’allégresse. Je les multiplierai,
    et ils ne seront plus diminués ; je les glorifierai, et ils ne seront plus méprisés.
  cek-AK: Nihcae khae hoiah kawnhaih laa lok hoi anghoehaih laa loknawk to angzo tih;
    nihcae loe tamsi mak ai, kang pungsak han; patoekhaih om mak ai, pakoehhaih ah
    ka phaksak han.
  cuk-cuk: Neg-galimbabali, dog-nuedgi-namakleged itoledagoed, degi, weligwaledba
    binnasuli-oimake itoledagoed. Be-anagan an bega omelomai imakoed, bega ichegumai
    guosulid. Be-nug-ogannodii an imakoed, mesagwar-imakledii be guosurmalad.
  uig-CYR: Шу җайлардин тәшәккүр күйлири вә шат-хурамлиқ садалири аңлиниду; Мән уларни
    көпәйтимәнки, улар әнди азаймайду; Мән уларниң һөрмитини ашуримән, улар һеч пәс
    болмайду.
  tel-2017: అప్పుడు వాటిలోనుంచి ఒక స్తుతి కీర్తన, ఒక వేడుక శబ్దం బయటకు వస్తుంది. ప్రజలు
    తక్కువ సంఖ్యలో లేకుండా నేను వాళ్ళను విస్తరింపజేస్తాను. అల్పులు కాకుండా నేను వాళ్ళకు
    ఘనత కలుగజేస్తాను.
  hat-BSA: Nan yo menm, va sòti remèsiman ak vwa a sila k ap fè fèt yo. Mwen va miltipliye
    yo e yo p ap diminye; anplis, Mwen va bay yo glwa, e yo p ap meprize;
  kos-kos: Mwet su muta we fah yuk on in kaksak, Ac sasa ke engan. Ke sripen nga akinsewowoyalos,
    elos fah puseni. Mutunfacl saya ac fah akfulatyalos, ke sripen mwe akinsewowo
    luk oan faclos.
  hbo-WLC: וְיָצָ֥א מֵהֶ֛ם תּוֹדָ֖ה וְק֣וֹל מְשַׂחֲקִ֑ים וְהִרְבִּתִים֙ וְלֹ֣א יִמְעָ֔טוּ
    וְהִכְבַּדְתִּ֖ים וְלֹ֥א יִצְעָֽרוּ׃
  ibo-ibo: Nʼebe ahụ ka a ga-esi na-anụ olu abụ ekele, na olu ndị na-aṅụrị ọṅụ. Aga
    m eme ka ha baa ụba nʼọnụọgụgụ, ha agaghị adịkwa ole na ole. Aga m eme ka ha bụrụ
    ndị a na-asọpụrụ, ndị a na-agaghị eledakwa anya.
  ory-ory: ଆଉ, ସେହି ସ୍ଥାନ ମଧ୍ୟରୁ ଧନ୍ୟବାଦ ଓ ଆନନ୍ଦକାରୀମାନଙ୍କର ଧ୍ୱନି ନିର୍ଗତ ହେବ; ପୁଣି,
    ଆମ୍ଭେ ସେମାନଙ୍କୁ ବୃଦ୍ଧି କରିବା ଓ ସେମାନେ ଅଳ୍ପସଂଖ୍ୟକ ହେବେ ନାହିଁ; ଆହୁରି, ଆମ୍ଭେ ସେମାନଙ୍କୁ
    ଗୌରବାନ୍ୱିତ କରିବା ଓ ସେମାନେ କ୍ଷୁଦ୍ର ହେବେ ନାହିଁ।
  chk-chk: Seni lon ekewe imw aramas repwe chietä kölün kilisou o mweireiren pwapwa.
    Üpwe achomongerela, pwe resap chokükün. Üpwe aitöchüür, pwe resap chüen itengau.
  rop-rop: Detlot pipul hubin oldei jidanbat deya garra oldei singsingbat song blanga
    preisimbat, en olabat garra jingatbat gudbinjiwei. Garram main pawa ai garra meigim
    olabat jidan bigismob, en najalot pipul garra rispek langa olabat gudbalawei.
  ukr-1871: І понесеться з них подяка й лунати муть веселощі; й буду намножувати їх,
    а не поменшувати, й доведу їх до честї, й не дам їх зневажати.
  deu-1951: und es soll von da ausgehen Loben und Lachen; ich will sie mehren und
    nicht mindern, ich will sie verherrlichen und sie sollen nicht abnehmen.
  eng-JPS: And out of them shall proceed thanksgiving and the voice of them that make
    merry; and I will multiply them, and they shall not be diminished, I will also
    increase them, and they shall not dwindle away.
  srp-1865: I iz njih æe izlaziti hvale i glas ljudi veselijeh, jer æu ih umnožiti,
    i neæe se umaljivati, i uzvisiæu ih, i neæe se poniziti.
  lug-lug: Mu bo mulivaamu ennyimba ez’okwebaza era n’eddoboozi ery’okujaguza, ndibaaza,
    era tebaliba batono, ndibawa ekitiibwa, tebalinyoomebwa.
  heb-heb: ויצא מהם תודה וקול משחקים והרבתים ולא ימעטו והכבדתים ולא יצערו׃
  ben-IRV: তখন সেখান থেকে প্রশংসা গান ও উল্লাসের শব্দ বের হবে, কারণ আমি তাদের বৃদ্ধি
    করব ও হ্রাস পাবে না। আমি তাদের সম্মানিত করব, তাই তারা নত হবে না।
  pan-pan: ਉਹਨਾਂ ਵਿੱਚੋਂ ਧੰਨਵਾਦ ਅਤੇ ਹੱਸਣ ਵਾਲਿਆਂ ਦੀ ਅਵਾਜ਼ ਨਿੱਕਲੇਗੀ, ਮੈਂ ਉਹਨਾਂ ਨੂੰ ਵਧਾਵਾਂਗਾ
    ਅਤੇ ਉਹ ਘਟਣਗੇ ਨਹੀਂ, ਮੈਂ ਉਹਨਾਂ ਨੂੰ ਪਤਵੰਤੇ ਕਰਾਂਗਾ, ਉਹ ਛੋਟੇ ਨਾ ਹੋਣਗੇ।
  mya-JVB: ထိုသူ တို့အထဲ က ကျေးဇူးကို ချီးမွမ်း ခြင်းအသံ၊ ရွှင်မြူး သောသူတို့ ၏ အသံ
    သည် ထွက် လိမ့်မည်။ ငါသည် သူ တို့ကို မ နည်း စေဘဲ များပြား စေမည်။ နှိမ့်ချ ခြင်းသို့
    မ ရောက်၊ ချီးမြှောက် ခြင်းသို့ ရောက်စေမည်အကြောင်းစီရင်မည်။
  tbg-tbg: Vi entara Isareri ihi tiha tiriara koqeve tivarave. Vika quaheha naaraihi
    ti uvara nontanta/otata qaiqaa vokika ho irivarave. Te vika koqema nimitaari vika
    kia taaraiqa vai vatanaaka vairaiti, airi vatanaakama vaivarave. Te vika koqema
    nimitaariraro vika autuvano nora autu vairamanta vo vatanaaka kia qaiqaa vikara
    vehi vatanaakave tivarave.
  hmo-hmo: Ierusalema noho taudia ese, hanamoa anedia do idia abia, bona mai moale
    danu do idia boiboi. Lau ese natudia momo idia dekenai do lau henia, edia bese
    do ia maragi lao lasi. Lau ese idia do lau hanamoa, vadaeni edia ladana do ia
    bada lao.
  urd-urd: और उनमें से शुक्रगुज़ारी और ख़ुशी करने वालों की आवाज़ आएगी; और मैं उनको
    अफ़ज़ाइश बख़्शूँगा, और वह थोड़े न होंगे; मैं उनको शौकत बख़्शूँगा और वह हक़ीर न
    होंगे।
  rus-SYN: И вознесутся из них благодарение и голос веселящихся; и Я умножу их, и
    не будут умаляться, и прославлю их, и не будут унижены.
  bqc-SIM: Wa sáaukpaa mamá ń pↄna súuo. Má tó aa dasikũɛ, aa lao lↄo, má
    ń kpɛlaɛ, wa ń kpɛbↄ lↄo.
  tcz-CHONGTHU: Chuteng, kipala asah uva, chuleh thangvah na ogin kithong ding ahi.
    Keiman amaho vang kaboh’a kapunsah ding chule amaho kemsuh louding ahitai.
  mar-mar: नंतर त्यांच्यामधून उपकारस्तुती आणि आनंदोत्सव करणाऱ्यांचा आवाज निघेल, कारण
    मी त्यांची वाढ करीन आणि ती कमी होणार नाही; मी त्यांचे गौरव करीन म्हणजे ते हलके
    होणार नाहीत.
  qub-qub: Paycunami agradësicamar alabamanga. Cushishami goyanga. Paycunaga manami
    wallcayangachu. Chaypa ruquenga nogami camacächishaj achcayänanpaj. Llapan rispitananpaj
    noga camacächiptëmi manana pipis manacajmanga churanganachu.
  bqp-bqp: I ko i siɑrɑbun womusu ko kɑ nuku dobun kuuki. Kon bɛɛ dɑbiɑsiɑ, i ǹ mɑɑ
    kɑɑrɑmɔ. Kon de bu bɛɛ bɛɛrɛ wɛ̃, kpɑ bu ku bɛɛ gɛm.
  hat-hat: Y'a tande moun ap chante lakay yo, y'a tande moun ap rele tèlman yo kontan.
    M'ap fè yo peple, yo p'ap fin disparèt. M'ap fè moun fè lwanj yo. Moun p'ap meprize
    yo ankò.
  eng-BSB: Thanksgiving will proceed from them, a sound of celebration. I will multiply
    them, and they will not be decreased; I will honor them, and they will not be
    belittled.
  eng-WEBPB: Thanksgiving will proceed out of them with the voice of those who make
    merry. I will multiply them, and they will not be few; I will also glorify them,
    and they will not be small.
  kbq-kbq: Hagi zamagrama muse zagame'ma nehu'za musenkasema hanaza agasasamo'a tusiza
    hugahie. Nagra zamazeri rama'a hanuge'za, osi'a nagara omani rama'a vahe manigahaze.
    Ana nehu'na ra zamagi zamisuge'za, vahe'mo'za zamage fenkamia otregahaze.
  nhe-BL: Huan ipan nochi nopa altepetini nechtlascamatilise huan quipiyase miyac
    paquilistli. Huan na niquinmiyaquilis israelitame huan niquinchihuas se hueyi
    altepetl tlen tlacame. Nochi israelitame quinitase para miyac ininpati huan nochi
    quitlepanitase inintlal.
  gub-BL: Teko a'e pe wiko ma'e uzegar putar hekatu haw imume'u pà wà nehe. Uhapukaz
    putar urywete haw rehe wà nehe no. Amueta tetea'u kar putar ihe wà nehe. Areko
    katu kar putar a'e teko amo teko wanupe ihe wà nehe no.
  eng-DRA: 'And out of them shall come forth praise, and the voice of them that play:
    and I will multiply them, and they shall not be made few: and I will glorify them,
    and they shall not be lessened.'
