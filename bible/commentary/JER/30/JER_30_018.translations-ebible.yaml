verse: JER.030.018
translations:
  mal-C: '“യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: “ ‘ഞാൻ യാക്കോബിന്റെ കൂടാരങ്ങളുടെ ഭാഗധേയം
    അവന്റെ നിവാസങ്ങളോടു കരുണകാണിക്കും; ആ നഗരം അതിന്റെ അവശിഷ്ടങ്ങളിന്മേൽ പുതുക്കിപ്പണിയും,
    അതിന്റെ അരമന അതിന് ഉചിതമായ സ്ഥാനത്തു സ്ഥാപിതമാകും.'
  deu-TKW: 'So spricht Jahwe: Fürwahr, ich will das Geschick der Zelte Jakobs wenden
    und seiner Behausungen mich wiederum erbarmen, daß die Stadt auf ihrem Hügel wieder
    aufgebaut und der Palast an der gewohnten Stelle wiederum bewohnt werde!'
  lin-lin: 'tala liloba oyo Yawe alobi : ‹ Nakozongisa lisusu bomengo kati na bandako
    ya kapo ya Jakobi mpe nakoyokela bandako na ye mawa ; bakotonga lisusu engumba
    Siona oyo ebukana-bukana mpe ndako ya mokonzi, na esika na yango ya kala.'
  eng-LSV: 'Thus said YHWH: “Behold, I turn back [to] the captivity of the tents of
    Jacob, || And I pity his dwelling places, || And the city has been built on its
    heap, || And the palace remains according to its ordinance.'
  eng-GNV: 'Thus saith the Lord, Beholde, I will bring againe the captiuitie of Iaakobs
    tentes, and haue compassion on his dwelling places: and the citie shalbe builded
    vpon her owne heape, and the palace shall remaine after the maner thereof.'
  eng-WEBSTER: Thus saith the LORD; Behold, I will bring again the captivity of Jacob's
    tents, and have mercy on his dwelling places; and the city shall be built upon
    her own heap, and the palace shall remain after its manner.
  nhw-BL: 'Pero niamoTECO niquijto: “Pero teipa nochi anisraelita masehualhua catli
    anmechhuicatoque ipan sequinoc tlalme nimechhualicas sempa ipan amotlal huan na
    nimechtlasojtlas. Huan sempa quicualtlalise altepetl Jerusalén. Huan sempa quichijchihuase
    nopa caltlanahuatili quen achtihuiya eliyaya.'
  swh-ONEN: '“Hili ndilo asemalo Bwana: “ ‘Nitarudisha baraka za mahema ya Yakobo,
    na kuhurumia maskani yake. Mji utajengwa tena juu ya magofu yake, nalo jumba la
    kifalme litasimama mahali pake halisi.'
  bba-bba: Nɑ wure nɑ nɛɛ, wee, kon bɛɛ Isirelibɑ Yɑkɔbun bweseru yɑrɑ yorun di, kpɑ
    i wurɑ bɛɛn yɛnusɔ. Kon bɛɛn yɛnusun wɔnwɔndu ko, kpɑ n bɛɛn wuu bɑni ɡen bɑnsɔ
    n bɛɛn sinɑ kpɑɑru seeyɑ n swĩi mi tɑ rɑɑ wɑ̃ɑ.
  eng-KJVCPB: 'Thus saith the Lord: Behold, I will bring again the captivity of Jacob’s
    tents, And have mercy on his dwelling places; And the city shall be builded upon
    her own heap, And the palace shall remain after the manner thereof.'
  luo-luo: '“Ma e gima Jehova Nyasaye wacho: “ ‘Anaduog mwandu mag hembe Jakobo kendo
    abed gi ngʼwono e kuondege mag dak; dala maduongʼ noger kendo e kuondege mano
    okethe, kendo kar dak ruoth noger e kare malongʼo.'
  meu-meu: 'Iehova ini e gwau tomamu: A itaia, Iakob ena kalaga baina hanamoa lou,
    bona ena noho gabudia baina bogadia hisi; hanua na ena tano latalatana ai bae
    haginia lou, bona pavapava rumana na ena gabu gunana ai baine gini.'
  npi-ULB: परमप्रभु यसो भन्‍नुहुन्छ, “हेर, मैले याकूबका पालहरूको सूदिन फर्काउन लागेको
    छु र उसका घरहरूमा दया देखाउनै लागेको छु । त्यसपछि भग्‍नावशेषको थुप्रोमाथि सहर
    निर्माण हुनेछ, र पहिलेकै ठाउँमा किल्ला निर्माण हुनेछ ।
  yor-yor: '“Èyí ni ohun tí Olúwa wí: “ ‘Èmi yóò dá gbogbo ìre àgọ́ Jakọbu padà, èmi
    yóò sì ṣe àánú fún olùgbé àgọ́ rẹ̀; ìlú náà yóò sì di títúnṣe tí ààfin ìlú náà
    yóò sì wà ní ipò rẹ̀.'
  pes-OPCB: «من، خداوند، قوم خود را به سرزمینشان باز خواهم گرداند و خانواده‌های ایشان
    را مورد لطف خود قرار خواهم داد. شهر اورشلیم بر روی خرابه‌هایش باز بنا خواهد شد،
    قصر پادشاهی آن بازسازی شده، مانند گذشته خواهد گشت
  tgl-ULB: Ito ang sinasabi ni Yahweh, “Tingnan mo, ibinabalik ko na ang mga kasaganaan
    sa mga tolda ni Jacob at magkakaroon ng pagkahabag sa kaniyang mga tahanan. At
    itatayo ang lungsod sa bunton ng mga pagkawasak at magkakaroon ng isang matibay
    na tanggulan na muling magagamit.
  hui-hui: Anduane Homogohanda lalu, I̱na Yagaba aguaneneru dara holene irane nawi
    ngagoria howa dara halu biamogo bulebero. Ani berogola tini dindi ngagoria lone
    daibu howa tininaga andaru bu holebira. Ani bialu Yarusaleme ala wini biagoria
    wiadai bulebira. Kininaga anda ala hene gumuni wiagoria lone biadai bulebira.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​က၊ ``ငါ​သည်​ယာ​ကုပ်​အ​မျိုး​၏​တဲ​ကို​ပြန်​လည် ကြွယ်​ဝ​စေ​မည်။
    ပြန်​လည်​ပို့​ဆောင်​မည်။ သူ​တို့​၏​အိမ်​ထောင်​စု​မှန်​သ​မျှ​ကို​က​ရု​ဏာ ထား​မည်။
    ယေ​ရု​ရှ​လင်​မြို့​ကို​ပြန်​လည်​ထူ​ထောင်​၍ နန်း​တော်​ကို​လည်း​ပြန်​လည်​တည်​ဆောက်
    ရ​ကြ​လိမ့်​မည်။
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེས་འདི་སྐད་དུ། ལྟོས་ཤིག ངས་ཡ་ཀོབ་ཀྱི་གུར་རྣམས་སླར་ཡང་དར་བར་བྱས་ནས་དེའི་གནས་ཚང་ལ་སྙིང་རྗེ་བསྐྱེད་ཅིང་།
    སྔ་མའི་ཞིག་རོའི་སྟེང་དུ་གྲོང་ཁྱེར་བརྩིག་པ་དང་ཕོ་བྲང་ནང་དུ་སྔར་བཞིན་མི་རྣམས་འདུག་པར་འགྱུར།
  sna-sna: '“Zvanzi naJehovha: “ ‘Ndichadzosazve pfuma yamatende aJakobho uye ndichanzwira
    ugaro hwake tsitsi; guta richavakwazve pamatongo aro, nomuzinda uchamira panzvimbo
    yawo yakafanira.'
  spa-BLM: 'Yahvé dice: “He aquí que voy a revertir el cautiverio de las tiendas de
    Jacob, y ten compasión de sus moradas. La ciudad se construirá en su propia colina,
    y el palacio será habitado en su propio lugar.'
  cac-cac: Yujto ol c'och sc'ual, ol ex vic'xi meltzaj a ex yin̈tilal ex Jacob tic
    b'aj ic'b'il ex b'ati. Ol oc' in c'ol d'ayex. A e chon̈ab' ol b'oxocq'ue b'aj
    jub'ilem d'a sb'ab'elal yed' pax e palacio ol b'oxoc d'a yed'tal.
  swh-ULB: Yahwe anasema hivi, “Ona, niko karibu kuwarudisha mateka wa hema za Yakobo
    na kuwa na huruma juu ya nyumba zake. Kisha mji utajengwa juu ya lundo la magofu,
    na jumba litakuwepo tena kama ilivyokuwa kawaida.
  bel-bel: 'Так кажа Гасподзь: вось, вярну палон намётаў Якава і селішчы ягоныя памілую,
    - і горад зноў будзе пабудаваны на пагорку сваім, і храм уладкуецца як раней.'
  deu-ELBBK: 'So spricht der HERR: Siehe, ich will die Gefangenschaft der Zelte Jakobs
    wenden und seiner Wohnungen will ich mich erbarmen. Und die Stadt wird auf ihrem
    Hügel wieder erbaut, und der Palast nach seiner Weise bewohnt werden;'
  mbb-OT: Migkaǥi pa is Nengazen te, “Idlikù ku is menge ketiǥeyunan diyà te menge
    inged te menge kevuwazan ni Jacob, ne egkehizuwan ku sikandan. Ed-umanan dan ebenguna
    is inged wey is turuǥan diyè mismu te lugar he zutun dan heini tukuza hein aney.
  mal-2015: 'യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: ഞാൻ യാക്കോബിൻകൂടാരങ്ങളുടെ പ്രവാസം മാറ്റി
    അവന്റെ നിവാസങ്ങളോടു കരുണ കാണിക്കും; നഗരം അതിന്റെ കൽക്കുന്നിന്മേൽ പണിയപ്പെടും;
    അരമനയും യഥാസ്ഥാനപ്പെടും.'
  rmc-rmc: 'Kada phenel o RAJ: „Anava pale le Jakoboskre stani andral e phuv, kaj
    sas zaile, a ela mange pharo vaš leskre khera. O foros ela pale upreačhado pre
    oda than, khatar sas čhido tele, a o palacis ačhela pale pre oda than, kaj sas.'
  pes-OPV: 'خداوند چنین می‌گوید: اینک خیمه های اسیری یعقوب را بازخواهم آورد و به مسکنهایش
    ترحم خواهم نمودو شهر بر تلش بنا شده، قصرش برحسب عادت خود مسکون خواهد شد.'
  ron-1924: 'Аша ворбеште Домнул: ‘Ятэ, адук ынапой пе принший де рэзбой ай кортурилор
    луй Иаков ши Мь-е милэ де локашуриле луй; четатя ва фи зидитэ ярэшь пе дялуриле
    ей ши каса ымпэрэтяскэ ва фи локуитэ ярэшь кум ера.'
  ben-OBCV: '“সদাপ্রভু এই কথা বলেন: “ ‘আমি যাকোবের তাঁবুগুলি পুনঃপ্রতিষ্ঠিত করব এবং
    তার আবাসগুলির প্রতি মমতা করব; ধ্বংসস্তূপের মধ্য থেকে সেই নগর পুনর্নির্মিত হবে
    এবং রাজপ্রাসাদ পুনরায় যথাস্থানে নির্মিত হবে।'
  som-som: Rabbigu wuxuu leeyahay, Bal ogaada, maxaabiistii teendhooyinka dadka Yacquub
    waan soo celin doonaa, oo meelihiisa lagu hoydona waan u naxariisan doonaa, oo
    magaaladana waxaa laga dul dhisi doonaa taallada burburkeeda, oo daarta boqorkuna
    siday ahaan jirtay ayay u ahaan doontaa.
  lat-VUC: 'Hæc dicit Dominus: Ecce ego convertam conversionem tabernaculorum Jacob,
    et tectis ejus miserebor: et ædificabitur civitas in excelso suo, et templum juxta
    ordinem suum fundabitur:'
  eng-ASVBT: 'Thus saith Jehovah: Behold, I will turn again the captivity of Jacob’s
    tents, and have compassion on his dwelling places; and the city shall be built
    upon its own hill, and the palace shall be inhabited after its own manner.'
  ita-1885: 'Così ha detto il Signore: Ecco, io ritrarrò di cattività i tabernacoli
    di Giacobbe, ed avrò pietà de'' suoi abitacoli; e la città sarà riedificata in
    sul suo colmo, e il Tempio sarà posto secondo i suoi ordini.'
  eng-LXXUP: Therefore, behold, the days come, saith the Lord, when I will cause to
    be heard in Rabbah a tumult of wars; and they shall become a waste and ruined
    place, and her altars shall be burned with fire; then shall Israel succeed to
    his dominion.
  eng-ULB: Yahweh says this, “See, I am about to bring back the fortunes of Jacob's
    tents and have compassion on his homes. Then a city will be built on the heap
    of ruins, and a stronghold will exist again where it used to be.
  spa-VBL: 'Esto es lo que dice el Señor: Haré que los descendientes de Jacob vuelvan
    a sus hogares y me apiadaré de sus familias. La ciudad será reconstruida sobre
    sus ruinas, y el palacio volverá a estar en pie donde debe estar.'
  fra-_FOB: 'Ainsi a dit l''Éternel: Voici je ramène les captifs des tentes de Jacob,
    et j''ai compassion de ses demeures; la ville sera rebâtie sur sa hauteur, et
    le palais habité selon l''usage.'
  mal-mal: 'യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: “ഞാൻ യാക്കോബിന്റെ കൂടാരങ്ങളുടെ പ്രവാസം
    മാറ്റി അവന്റെ നിവാസങ്ങളോടു കരുണ കാണിക്കും; നഗരം അതിന്റെ കൽക്കുന്നിന്മേൽ പണിയപ്പെടും;
    അരമനയും യഥാസ്ഥാനപ്പെടും.'
  urd-GVR: Rab farmātā hai, ‘Dekho, maiṅ Yāqūb ke ḳhaimoṅ kī badnasībī ḳhatm karūṅga,
    maiṅ Isrāīl ke gharoṅ par tars khāūṅgā. Tab Yarūshalam ko khanḍarāt par nae sire
    se tāmīr kiyā jāegā, aur mahal ko dubārā us kī purānī jagah par khaṛā kiyā jāegā.
  suz-BL: परमप्रभु यावेमी “गो याकूब आ ताम्‍बु ङा शोंप लेंशा गेनुङ। मिनु मेको आ बाक्‍तीक
    रागी कली शिशी पाइनुङ। मेको सहर ङा ब्रेश्‍शो नेल्‍ल आ डांडामी लेंशा सेल्‍सीब। मिनु
    आ दरवार लेंशा ङोंइती ङा आ बाक्‍तीकेमी सेल्‍सीब।
  eng-NOY: 'Thus saith Jehovah: Behold, I will bring back the captives of the tents
    of Jacob, And I will have pity upon his dwelling-places, And the city shall be
    builded upon her heap, And the palace shall be inhabited as of old.'
  ita-1927: 'Così parla l’Eterno: Ecco, io traggo dalla cattività le tende di Giacobbe,
    ed ho pietà delle sue dimore; le città saranno riedificate sulle loro rovine,
    e i palazzi saranno abitati come di consueto.'
  ckb-ckb: '«یەزدان ئەمە دەفەرموێت: «”من ڕاپێچکراوانی چادرەکانی یاقوب دەگەڕێنمەوە،
    بەزەییم بە نشینگەکانی دێتەوە. شار لەسەر گردەکەی خۆی بنیاد دەنرێتەوە، کۆشک لە شوێنی
    خۆی بنیاد دەنرێتەوە.'
  eng-BBE: The Lord has said, See, I am changing the fate of the tents of Jacob, and
    I will have pity on his houses; the town will be put up on its hill, and the great
    houses will be living-places again.
  kan-OKCV: “ಯೆಹೋವ ದೇವರು ಮತ್ತೆ ಹೀಗೆ ಹೇಳಿದ್ದು, “ ‘ಇಗೋ, ನಾನು ಯಾಕೋಬನ ಗುಡಾರಗಳ ಸೆರೆಯನ್ನು
    ತಿರುಗಿ ತರುತ್ತೇನೆ. ಅವನ ನಿವಾಸಗಳನ್ನು ಕರುಣಿಸುತ್ತೇನೆ. ಪಟ್ಟಣವು ಅದರ ದಿನ್ನೆಯ ಮೇಲೆ ಕಟ್ಟಲಾಗುವುದು.
    ಅರಮನೆಯು ತಕ್ಕ ಸ್ಥಳದಲ್ಲಿ ನೆಲೆಯಾಗಿರುವುದು.
  tam-2017: 'யெகோவா சொல்லுகிறது என்னவென்றால்: இதோ, நான் யாக்கோபின் கூடாரங்களின் சிறையிருப்பைத்
    திருப்பி, அவன் குடியிருக்கும் இடங்களுக்கு இரக்கம்செய்வேன்; நகரம் தன் மண்மேட்டின்மேல்
    கட்டப்பட்டு, அரண்மனை முன்போல நிலைப்படும்.'
  spa-RV-1909: 'Así ha dicho Jehová: He aquí yo hago tornar la cautividad de las tiendas
    de Jacob, y de sus tiendas tendré misericordia; y la ciudad será edificada sobre
    su collado, y el templo será asentado según su forma.'
  ron-BTF: 'Astfel spune DOMNUL: Iată, voi întoarce din nou corturile lui Iacob din
    captivitate și voi avea milă de locuințele lui; și cetatea va fi zidită pe propriul
    ei morman și palatul va rămâne după felul său.'
  eng-WEBP: 'The LORD says: “Behold, I will reverse the captivity of Jacob’s tents,
    and have compassion on his dwelling places. The city will be built on its own
    hill, and the palace will be inhabited in its own place.'
  eng-FBV: 'This is what the Lord says: I will bring Jacob''s descendants back to
    their homes and have mercy on their families. The city will be rebuilt on top
    of its ruins, and the palace once again stand where it should.'
  nld-1939: Zie, Ik maak de tenten van Jakob gelukkig, En ontferm Mij over zijn stulpen;
    De stad wordt herbouwd op haar heuvel, De burcht troont weer op zijn oude plaats;,
  nch-BL: 'Pero niamoTECO niquijto: “Pero teipa nochi annoisraelita masehualhua cati
    amechhuicatoque ipan sequinoc talme nimechhualicas sempa ipan amotal huan na nimechtasojtas.
    Huan sempa quicualtalise altepet Jerusalén. Huan sempa quichijchihuase nopa caltanahuatili
    quej achtohuiya eliyaya.'
  vie-1934: 'Đức Giê-hô-va phán như vầy: Nầy, ta sẽ đem các nhà trại Gia-cốp trở về
    khỏi sự phu tù, ta sẽ thương xót chỗ ở nó; thành nầy sẽ xây lại trên gò nó, cung
    điện sẽ có người ở như thuở xưa.'
  hin-CV: '“यह याहवेह की वाणी है: “ ‘तुम देखना मैं याकोब के शिविर की समृद्धि को लौटाकर
    दूंगा, मैं ध्वस्त आवासों के प्रति अनुकम्पा प्रदर्शित करूंगा; उसके खंडहरों पर ही
