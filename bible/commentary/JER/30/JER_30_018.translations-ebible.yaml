    hill, and the palace will be inhabited in its own place.'
  urd-GVH: रब फ़रमाता है, ‘देखो, मैं याक़ूब के ख़ैमों की बदनसीबी ख़त्म करूँगा, मैं
    इसराईल के घरों पर तरस खाऊँगा। तब यरूशलम को खंडरात पर नए सिरे से तामीर किया जाएगा,
    और महल को दुबारा उस की पुरानी जगह पर खड़ा किया जाएगा।
  rug-rug: 'Hiera gua si zama nia e Zihova: “Kote veko pulei Rau sari tinagotago koari
    na ipi te Zekopi meke va leana pule ia sa nana kinoa tatamana; sa popoa Zerusalema
    si kote ta kuri pule koasa nana toqere koana, meke sa vetu baṉara si kote koa
    pule pa nana vasina.'
  gaz-gaz: '“Waaqayyo akkana jedha: “ ‘Ani hambaa dunkaana Yaaqoob kan boojiʼamee
    deebisee nan dhaaba; iddoo jireenya isaaniitiifis garaa nan laafa; magaalattiin
    idduma diigamte sanatti deebitee ni ijaaramti; masaraanis iddoo isaaf malu ni
    dhaabata.'
  fra-LSG: 'Ainsi parle l’Éternel: Voici, je ramène les captifs des tentes de Jacob,
    J’ai compassion de ses demeures; La ville sera rebâtie sur ses ruines, Le palais
    sera rétabli comme il était.'
  yal-yal: Alatala ito nan falaxi, a naxa, ‘N mɔn Yaxuba bɔnsɔnne yigiyadene rasabatima
    nɛn, n kininkinin e dɔxɔdene ma. Taa xɔnna mɔn tima nɛn a funfuni. Manga banxin
    mɔn yi ti a yireni.
  haw-1868: Ke olelo mai nei o Iehova penei; Aia hoi, e hoihoi no wau i ke pio ana
    o na halelewa o Iakoba, a e lokomaikai aku au i kona mau wahi e noho ai; a e hana
    hou ia ke kulanakauhale maluna o kona puu iho, a e koe no ka halealii ma kona
    pono.
  arb-NAV: 'وَهَذَا مَا يُعْلِنُهُ الرَّبُّ: «هَا أَنَا أَرُدُّ سَبْيَ ذُرِّيَّةِ
    يَعْقُوبَ إِلَى مَنَازِلِهِمْ، وَأَرْحَمُ مَسَاكِنَهُمْ، فَتُبْنَى الْمَدِينَةُ
    عَلَى رَابِيَتِهَا، وَيَنْتَصِبُ الْقَصْرُ كَالْعَهْدِ بِهِ.'
  ewe-ewe: '“Ale Yehowa gblɔe nye esi: “ ‘Kpɔ ɖa, magaɖo Yakob ƒe aƒe ƒe nu nyuiwo
    te eye makpɔ nublanui na eƒe nɔƒewo; woagbugbɔ du la atso ɖe gli gbagbãwo teƒe
    eye woatu fiasã la ɖe eƒe nɔƒe xoxoa.'
  eng-LEE: Thus hath said the Lord, Behold, I will bring back again the captivity
    of the tents of Jacob, and on his dwelling-places will I have mercy; and the city
    shall be rebuilt upon her own heap of ruins, and the palace shall be inhabited
    after its [ancient] manner.
  asm-FB: 'যিহোৱাই এই কথা কৈছে: চোৱা, মই যাকোবৰ বন্দী-অৱস্থা পৰিবৰ্ত্তন কৰিম, আৰু
    তেওঁৰ বাসস্থানবোৰলৈ কৃপা কৰিম। আৰু নগৰখন নিজ উপপৰ্ব্বতৰ ওপৰত পুনৰায় সজা হ’ব,
    আৰু ৰাজগৃহত ৰীতিমতে মানুহৰ বসতি হ’ব।'
  sus-A: كْنْ عَلَتَلَ بَرَ عَ مَسٍن، ﭑ يَشُبَ هَرِفٍ رَفبِلٍنمَ نّ عَ بْنسْي مَ،
    ﭑ عٍ شَ لِنفِرَيٍ رَكٍلِمَ نّ، ﭑ عٍ شَ تَايٍ تِمَ نّ تَا قٌرِ كَنَشِ قَرِ، ﭑ عٍ
    شَ مَنفّ بَنشِ يَءِلَن عَ يِرٍ قٌرِ.
  fra-SBL: 'Yahvé dit : « Voici, je vais renverser la captivité des tentes de Jacob,
    et ayez de la compassion pour ses demeures. La ville sera construite sur sa propre
    colline, et le palais sera habité à sa place.'
  hbo-hbo: כֹּ֣ה ׀ אָמַ֣ר יְהוָ֗ה הִנְנִי־שָׁב֙ שְׁבוּת֙ אָהֳלֵ֣י יַֽעֲקֹ֔וב וּמִשְׁכְּנֹתָ֖יו
    אֲרַחֵ֑ם וְנִבְנְתָ֥ה עִיר֙ עַל־תִּלָּ֔הּ וְאַרְמֹ֖ון עַל־מִשְׁפָּטֹ֥ו יֵשֵֽׁב׃
  kik-kik: '“Ũũ nĩguo Jehova ekuuga: “ ‘Nĩngacookia ũgaacĩru wa Jakubu hema-inĩ ciake,
    nacio ciikaro ciake ndĩciiguĩre tha; itũũra rĩu inene nĩrĩgaakwo rĩngĩ o kũu rĩanangĩirwo,
    nayo nyũmba ya ũthamaki nĩĩkarũgama harĩa hamĩagĩrĩire.'
  fra-NCL: 'Ainsi parle Yahweh : Voici que je vais rétablir les tentes de Jacob, et
    j’aurai compassion de leurs demeures ; la ville sera rebâtie sur sa colline, et
    le palais rétabli à sa place.'
  cek-AK: Angraeng mah, Khenah, misong ah kalaem Jakob ih kahni imnawk to ka zaeh
    let moe, a ohhaih ahmuen nuiah tahmenhaih ka tawnh let han; vangpui doeh amrohaih
    ahmuen hoiah sak let ah om ueloe, siangpahrang im doeh angmah ih ahmuen ah angdoe
    let tih, tiah thuih.
  cuk-cuk: 'Bab-Jehová weyob soged: “Jacob-wagan-gales-bukmalad gannar an sedagoed,
    Jacob-wagan an nue-wiledakoed. Neggweburmar gannar e-ambikusadgi ambikuoed, reyneg
    gannar iduar-sii gusadgi sigoed.'
  uig-CYR: 'Пәрвәрдигар мундақ дәйду: — Мана, Мән Яқупниң чедирлирини сүргүнлүктин
    қайтуруп әслигә кәлтүримән, Униң туралғулири үстигә рәһим қилимән; Шәһәр харабилири
    һул қилинип қайтидин қурулиду, Орда-қәлъә өз җайида йәнә адәмзатлиқ болиду.'
  tel-2017: యెహోవా ఇలా అంటున్నాడు “చూడు, యాకోబు నివాసస్థలాలను కరుణించి అతని గుడారాల
    మీద నేను కనికరం చూపిస్తాను. అప్పుడు శిథిలాల గుట్ట మీద ఒక పట్టణం నిర్మాణం అవుతుంది.
    ఇదివరకు ఉన్నట్టే ఒక స్థిరమైన నివాసం ఏర్పాటవుతుంది.
  hat-BSA: 'Konsa pale SENYÈ a: “Gade byen, Mwen va restore fòtin a tant a Jacob yo,
    e gen konpasyon pou lakay li yo; vil la va rebati sou ranblè li yo e palè a va
    kanpe nan pwòp plas li.'
  kos-kos: LEUM GOD El fahk, “Nga ac fah folokonma mwet luk nu in facl selos Ac fahkak
    pakomuta luk nu sin sou nukewa. Ac fah sifilpa musaiyuk acn Jerusalem, Ac inkul
    fulat lun tokosra ac fah aksasuyeyukla.
  hbo-WLC: כֹּ֣ה ׀ אָמַ֣ר יְהוָ֗ה הִנְנִי־שָׁב֙ שְׁבוּת֙ אָהֳלֵ֣י יַֽעֲק֔וֹב וּמִשְׁכְּנֹתָ֖יו
    אֲרַחֵ֑ם וְנִבְנְתָ֥ה עִיר֙ עַל־תִּלָּ֔הּ וְאַרְמ֖וֹן עַל־מִשְׁפָּט֥וֹ יֵשֵֽׁב׃
  ibo-ibo: “Otu a ka Onyenwe anyị kwuru, “ ‘Lee, ana m aga ime ka Jekọb nwetaghachi
    ụlọ ikwu ya; aga m enwekwa obi ebere nʼebe obibi ya. A ga-ewugharị obodo ahụ nʼelu
    mkpọmkpọ ebe ya; ụlọeze ga-eguzokwa nʼọnọdụ kwesiri ya.
  ory-ory: ସଦାପ୍ରଭୁ ଏହି କଥା କହନ୍ତି, ଦେଖ, ଆମ୍ଭେ ଯାକୁବର ତମ୍ବୁସକଳର ବନ୍ଦୀତ୍ୱ ପରିବର୍ତ୍ତନ
    କରିବା ଓ ତାହାର ସକଳ ବାସସ୍ଥାନ ପ୍ରତି ଦୟା କରିବା; ତହିଁରେ ନଗର ଆପଣାର ଉପପର୍ବତ ଉପରେ ପୁନର୍ବାର
    ନିର୍ମିତ ହେବ ଓ ରାଜଗୃହ ତହିଁର ରୀତିମତେ ରହିବ।
  chk-chk: Iei alon ewe Samol mi Lapalap, “Nengeni, üpwe aliwinisefäli nei aramas
    ngeni fanüer o tongei lenier. Jerusalem epwe kaüsefäl won lerasan me lom, nge
    ewe imwen king epwe kaütä won wesewesen lenian.
  rop-rop: Wal YAWEI bin kipgon tok, “Ai garra meigim main pipul olabat gobek langa
    olabat ronwan kantri, en ai garra brabli kain en gudbala langa ebri femili. Olabat
    garra bildimap Jerusalem igin, en olabat garra meigim det speshalwan haus blanga
    det king gudwan igin.
  ukr-1871: 'Так Господь ось як говорить: Ось, я заверну з полону шатра (родини) Яковові
    та й змилосерджуся над господами його, й побудуєсь наново місто на узгіррю свойму,
    та й храм построїться по давному.'
  deu-1951: 'So spricht der HERR: Siehe, ich wende das Gefängnis der Hütten Jakobs
    und will mich seiner Wohnungen erbarmen, und die Stadt soll auf ihrem Hügel erbaut
    werden und der Palast wie üblich bewohnt werden;'
  eng-JPS: 'Thus saith the LORD: Behold, I will turn the captivity of Jacob''s tents,
    and have compassion on his dwelling-places; and the city shall be builded upon
    her own mound, and the palace shall be inhabited upon its wonted place.'
  srp-1865: 'Ovako veli Gospod: evo, ja æu povratiti iz ropstva šatore Jakovljeve
    i smilovaæu se na stanove njegove; i grad æe se sazidati na mjestu svom, i dvor
    æe stajati na svoj naèin.'
  lug-lug: “Bw’ati bw’ayogera Mukama nti, “ ‘Ndizzaawo eby’obugagga by’eweema za Yakobo
    era mbeere n’ekisa ku kifo kyammwe kye mwabeerangamu. Ekibuga kirizimbibwa awaali
    amatongo gaakyo, n’olubiri luzzibwe mu kifo kyalwo ekituufu.
  heb-heb: כה אמר יהוה הנני שב שבות אהלי יעקוב ומשכנתיו ארחם ונבנתה עיר על תלה וארמון
    על משפטו ישב׃
  ben-IRV: সদাপ্রভু এই কথা বলেন, ‘দেখ, আমি যাকোবের তাঁবুর ভাগ্য ফিরিয়ে আনব এবং তাদের
    বাড়িকে দয়া করব। তখন ধ্বংসস্তূপের উপরে একটি শহর গড়ে তোলা হবে এবং একটি দুর্গ
    আবার তার আগের জায়গায় দাঁড়িয়ে থাকবে।
  pan-pan: ਯਹੋਵਾਹ ਇਸ ਤਰ੍ਹਾਂ ਆਖਦਾ ਹੈ, - ਵੇਖੋ, ਮੈਂ ਯਾਕੂਬ ਦੇ ਤੰਬੂਆਂ ਦੀ ਗ਼ੁਲਾਮੀ ਨੂੰ ਮੁਕਾ
    ਦਿਆਂਗਾ, ਅਤੇ ਉਹ ਦੇ ਵਸੇਬਿਆਂ ਉੱਤੇ ਰਹਮ ਕਰਾਂਗਾ। ਸ਼ਹਿਰ ਆਪਣੇ ਥੇਹ ਉੱਤੇ ਫਿਰ ਬਣਾਇਆ ਜਾਵੇਗਾ,
    ਅਤੇ ਮਹਿਲ ਆਪਣੇ ਹੀ ਥਾਂ ਉੱਤੇ ਵਸਾਇਆ ਜਾਵੇਗਾ।
  mya-JVB: ထာဝရဘုရား မိန့် တော်မူသည်ကား ၊ သိမ်း သွား ခြင်းကိုခံရသောယာကုပ် အမျိုးသားတို့၏
    တဲ များကို ငါ ဆောင် ခဲ့ဦးမည်။ သူ တို့အိမ် များကို သနား ဦးမည်။ မြို့ သည်လည်း ၊
    မိမိ ကုန်း ပေါ် မှာ တဖန် တည် လျက်ရှိ လိမ့်မည်။ နန်းတော် ၌လည်း ၊ ရှေးထုံးစံ အတိုင်းနေ
    ကြလိမ့်မည်။
  tbg-tbg: Noravano Kotiva tiharo, Te naantiara Isareri anku aaqurihama nimitaari
    vika qaiqaa nái vataqaa ani koqemake variqi vivarave. Vika Ieruharemi nuqihi vatukaiqama
    vira qaiqaa naavu maaqa kaqa kevarave. Vika avuhainaa naavu vainara viraqaa qaiqaa
    vo kaqa kevarave.
  hmo-hmo: Lohiabada ma ia gwau, “Kamonai, lau ese egu bese taudia, Iakobo ena bese
    do lau haginia lou, edia tano do lau henidia lou, bona edia bese ta ta ibounai
    do lau bogahisihisi henia. Ierusalema hanua do idia haginia lou, bona iena king
    ena ruma be ena gabu gunana dekenai, ma do idia haginia lou.
  urd-urd: '“ख़ुदावन्द यूँ फ़रमाता है कि: देख, मैं या''क़ूब के ख़ेमों की ग़ुलामी को
    ख़त्म कराऊँगा, और उसके घरों पर रहमत करूँगा; और शहर अपने ही पहाड़ पर बनाया जाएगा
    और क़स्र अपने ही मक़ाम पर आबाद हो जाएगा।'
  rus-SYN: 'так говорит Господь: вот, возвращу плен шатров Иакова и селения его помилую;
    и город опять будет построен на холме своем, и храм устроится по-прежнему.'
  bqc-SIM: Má su ń Yakↄbu buiↄ ń pá ziu, má ń wɛ̃nagwa aa su ń gbɛu. Aa ń
    mɛɛwia zia vu, aai ɛa kibɛ kpá lá a ziwa.
  tcz-CHONGTHU: Pakaiyin hitin aseiyin, ‘Keiman Israel chu agamsunga kahin lepuilut
    kit’a, kasem phat ding ahi. Jerusalem kisa phat kit ding chuleh aleng inpi jong
    aum na ngai ja kitungdoh kitding ahi.
  mar-mar: परमेश्वर असे म्हणतो, पाहा, मी याकोबाच्या डेऱ्याचे भविष्य परत फिरवीन आणि
    त्याच्या घराण्यावर दया करीन. मग नगर नाशाच्या ढिगाऱ्यावर बांधण्यात येईल आणि ज्याठिकाणी
    किल्ले होते त्याच जागी पुन्हा होतील.
  qub-qub: 'Tayta Dios nin: «Jacobpita mirajcunata nogami cutichimushaj. Paycuna tiyashan
    nasyunninta cuyapäshämi. Juchusha caycaj janancunachömi siudänincunatapis yapay
    ruranga. Palasyuncunatapis maychöpis cashanchömi yapay jatarachenga.'
  bqp-bqp: Nɑ wure nɑ nɛɛ, wee, kon bɛɛ Isirelibɑ Yɑkɔbun bweseru yɑrɑ yorun di, kpɑ
    i wurɑ bɛɛn yɛnusɔ. Kon bɛɛn yɛnusun wɔnwɔndu ko, kpɑ n bɛɛn wuu bɑni gen bɑnsɔ
    n bɛɛn sinɑ kpɑɑru seeyɑ n swĩi mi tɑ rɑɑ wɑ̃ɑ.
  hat-hat: 'Seyè a di ankò: -Mwen pral fè moun fanmi Jakòb yo te depòte yo tounen
    lakay yo. Mwen pral gen pitye pou chak fanmi. Yo pral rebati lavil yo sou anplasman
    vye mazi yo. Yo pral rebati gwo bèl kay yo kote yo te ye anvan an.'
  eng-BSB: 'This is what the LORD says: “I will restore the fortunes of Jacob’s tents
    and have compassion on his dwellings. And the city will be rebuilt on her own
    ruins, and the palace will stand in its rightful place.'
  eng-WEBPB: 'The LORD says: “Behold, I will reverse the captivity of Jacob’s tents,
    and have compassion on his dwelling places. The city will be built on its own
    hill, and the palace will be inhabited in its own place.'
  kbq-kbq: Hagi Jekopu naga Israeli vahera Nagra nasunku hunezamante'na, kinafintira
    zamavare'na mopazamire vanuge'za, ko'ma mani'nazaza hu'za nonku'ma ome ante'za
    manigahaze. Ana nehu'za Jerusalemi kuma'ene kinimofo nonena, ko'ma me'nea marurera
    ete eriso'e hu'za kigahaze.
  nhe-BL: 'Pero niimoTECO niquijto: “Pero teipa nochi innoisraelita tlacajhua tlen
    inmechhuicatoque ipan sequinoc tlaltini nimechhualicas sampa ipan imotlal huan
    na nimechtlasojtlas. Huan sampa quicualtlalise altepetl Jerusalén. Huan sampa
    quichijchihuase nopa caltlanahuatili queja achtohuiya eliyaya.'
  gub-BL: Amuzewyr kar putar Zako izuapyapyr wamuwà waiwy pe ihe wà nehe. Apuhareko
    putar uzeànàànàm ma'e imono'og pyr pitàitàigatu ihe wà nehe. Uzapo wi putar Zeruzarez
    a'e wà nehe. Teko wiko putar tuwihawete hàpuzuhu pupe wà nehe no.
  eng-DRA: 'Thus saith the Lord: Behold I bring back the captivity of the pavilions
    of Jacob, and will have pity on his houses, and the city shall be built in her
    place, and the temple shall be found according to the order thereof.'
