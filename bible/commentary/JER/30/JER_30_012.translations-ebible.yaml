verse: JER.030.012
translations:
  mal-C: '“യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: “ ‘നിങ്ങളുടെ പരിക്ക് സൗഖ്യമാകാത്തതും നിങ്ങളുടെ
    മുറിവു വളരെ വലുതുമാകുന്നു.'
  deu-TKW: 'Ja, so spricht Jahwe: Gar schlimm steht''s mit deinen Schäden, unheilbar
    ist deine Verwundung!'
  lin-lin: 'Tala liloba oyo Yawe alobi : ‹ Pota na yo ekobika te mpe pasi na yo ekosila
    te.'
  eng-LSV: 'For thus said YHWH: “Your breach is incurable, your stroke grievous,'
  eng-GNV: For thus saith the Lord, Thy bruising is incurable, and thy wound is dolorous.
  eng-WEBSTER: For thus saith the LORD, Thy bruise is incurable, and thy wound is
    grievous.
  nhw-BL: 'TOTECO quiijtohua: “Amo onca pajtli para amococo. Amotlajtlacolhua eltoc
    quen se cocotl catli tlahuel lochontoc huan amo hueli pachihuis iseli.'
  swh-ONEN: '“Hili ndilo asemalo Bwana: “ ‘Kidonda chako hakina dawa, jeraha lako
    haliponyeki.'
  bba-bba: Wee ye nɛ, Yinni Gusunɔ nɑ mɑɑ bɛɛ Yerusɑlɛmuɡibu sɔ̃ɔmɔ. Nɑ nɛɛ, bɛɛn
    bɑrɑrɑ kpɑ̃, bɛɛn mɛɛrɑ yɑ ǹ bɛkurɑmɔ.
  eng-KJVCPB: For thus saith the Lord, Thy bruise is incurable, And thy wound is grievous.
  luo-luo: '“Ma e gima Jehova Nyasaye wacho: “ ‘Adhola mari ok nyal thiedhi, hinyruok
    mari okalo chango.'
  meu-meu: 'Badina be Iehova ini e gwau tomamu: Emu hisihisi na asi ihanamona, bona
    beromu na dika herea.'
  npi-ULB: किनकि परमप्रभु यसो भन्‍नुहुन्छ, 'तेरो घाउलाई निको पार्न सकिंदैन । तेरो
    चोट सङ्क्रमित भएको छ ।
  yor-yor: '“Èyí ni ohun tí Olúwa wí: “ ‘Ọgbẹ́ yín kò gbóògùn, bẹ́ẹ̀ ni egbò yín kọjá
    ìwòsàn.'
  pes-OPCB: 'این است آنچه خداوند می‌فرماید: «ای قوم من، گناه تو مانند زخمی است علاج‌ناپذیر!'
  tgl-ULB: Sapagkat ito ang sinasabi ni Yahweh, 'Ang iyong pinsala ay hindi na magagamot
    at ang iyong mga sugat ay naimpeksiyon na.
  hui-hui: Anduane Homogohanda lalu, Isaraelealiru-o tí minu bayagoni dere dabi habe
    naheore timbuni bu kamigoni.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည်​မိ​မိ​၏​လူ​မျိုး​တော်​အား ``သင်​တို့​၏​အ​နာ​များ​သည်​ကျက်​နိုင်
    တော့​မည်​မ​ဟုတ်။ သင်​တို့​၏​ဝေ​ဒ​နာ​များ​သည်​ကု​သ​၍ မ​ပျောက်​နိုင်​တော့​ပေ။
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེས་འདི་སྐད་དུ། ཁྱོད་ཀྱི་རྨ་ཁ་གསོ་མི་ནུས་ལ་ཁྱོད་ཀྱི་རྨས་སྐྱོན་ཤིན་ཏུ་ཆེ།
  sna-sna: '“Zvanzi naJehovha: “ ‘Ronda rako harirapiki, kukuvadzwa kwako hakupori.'
  spa-BLM: Porque Yahvé dice, “Tu herida es incurable. Tu herida es grave.
  cac-cac: A b'aj ix ex lajvi chi', max yal yan̈taji, a eyaelal man̈xalaj sb'onab'il.
  swh-ULB: Kwa maana Yahwe anasema hivi, 'Jeraha lako si la kupona; kidonda chako
    kimeenea.
  bel-bel: 'Бо так кажа Гасподзь: рана твая незагойная, пошасьць твая жорсткая;'
  deu-ELBBK: 'Denn so spricht der HERR: Deine Wunde ist unheilbar, schmerzlich ist
    dein Schlag;'
  mbb-OT: Migkeǥiyan pa te Nengazen is menge etew zin te, “Is menge palì niw kenè
    en heini egkeulian su utew en grabi. Wazà ebpeketavang wey ebpeketambar keniyu.
    Wazè en bawì para keniyu.
  mal-2015: 'യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: നിന്റെ പരുക്കു മാറാത്തതും നിന്റെ മുറിവു
    വിഷമമുള്ളതുമാകുന്നു.'
  rmc-rmc: 'Kada phenel o RAJ: „Tiri rana našťi sasťol avri a hiňi igen dukhaďi.'
  pes-OPV: 'زیرا خداوند چنین می‌گوید: جراحت توعلاج ناپذیر و ضربت تو مهلک می‌باشد.'
  ron-1924: 'Аша ворбеште Домнул: ‘Ловитура та есте де невиндекат ши рана та есте
    устурэтоаре.'
  ben-OBCV: “সদাপ্রভু এই কথা বলেন, “ ‘তোমার ক্ষত অনিরাময়যোগ্য, তোমার যন্ত্রণা নিরাময়ের
    ঊর্ধ্বে।
  som-som: Waayo, Rabbigu wuxuu leeyahay, Nabarkaagu waa mid aan bogsan karin, oo
    dhaawacaaguna aad buu u xun yahay.
  lat-VUC: 'Quia hæc dicit Dominus: Insanabilis fractura tua; pessima plaga tua:'
  eng-ASVBT: For thus saith Jehovah, Thy hurt is incurable, and thy wound grievous.
  ita-1885: 'Perciocchè, così ha detto il Signore: Il tuo fiaccamento è senza rimedio,
    la tua piaga è dolorosa.'
  eng-LXXUP: As Sodom was overthrown and Gomorrah and they that sojourned in her,
    saith the Lord Almighty, no man shall dwell there, nor shall any son of man inhabit
    there.
  eng-ULB: For Yahweh says this, 'Your injury is incurable; your wound is infected.
  spa-VBL: 'Esto es lo que dice el Señor: Tienes una herida que no se puede curar,
    tienes una lesión terrible.'
  fra-_FOB: 'Car ainsi a dit l''Éternel: Ta blessure est incurable; ta plaie est sans
    espoir.'
  mal-mal: 'യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: “നിന്റെ പരുക്ക് മാറാത്തതും നിന്റെ മുറിവ്
    വിഷമമുള്ളതുമാകുന്നു.'
  urd-GVR: Kyoṅki Rab farmātā hai, ‘Terā zaḳhm lā'ilāj hai, terī choṭ bhar hī nahīṅ
    saktī.
  suz-BL: मिनु परमप्रभु यावेम “इ गार मसाब। मेको मरिम्‍शो बाक्‍ब। येरमीया १५:१८
  eng-NOY: 'For thus saith Jehovah: Thy bruise is incurable; Thy wound is mortal.'
  ita-1927: 'Così parla l’Eterno: La tua ferita è incurabile, la tua piaga è grave.'
  ckb-ckb: '«یەزدان ئەمە دەفەرموێت: «”شکاوییەکەت بێ چارەیە، برینەکەت سەختە.'
  eng-BBE: For the Lord has said, Your disease may not be made well and your wound
    is bitter.
  kan-OKCV: '“ಯೆಹೋವ ದೇವರು ಹೀಗೆ ಹೇಳುತ್ತಾರೆ: “ ‘ನಿನ್ನ ಗಾಯವು ಗುಣವಾಗದಂಥಾದ್ದು. ನಿನ್ನ ಬಾಸುಂಡೆಯು
    ಅಘೋರವಾದದ್ದು.'
  tam-2017: யெகோவா சொல்லுகிறது என்னவென்றால்; உன் புண் ஆறாததாயும் உன் காயம் கொடியதாகவும்
    இருக்கிறது.
  spa-RV-1909: 'Porque así ha dicho Jehová: Desahuciado es tu quebrantamiento, y dificultosa
    tu llaga.'
  ron-BTF: 'Pentru că astfel spune DOMNUL: Vânătaia ta este fără vindecare și rana
    ta este apăsătoare.'
  eng-WEBP: For the LORD says, “Your hurt is incurable. Your wound is grievous.
  eng-FBV: 'This is what the Lord says: You have a wound that cannot be healed, you
    have a terrible injury.'
  nld-1939: 'Neen, Ik laat u niet ongestraft! Zo spreekt Jahweh: Uw plaag is ontzettend,
    En schrijnend uw wonde;'
  nch-BL: 'TOTECO quiijtohua: “Amo onca pajti para amococo. Amotajtacolhua eltoc quej
    se cocot cati tahuel lochontoc huan amo hueli pachihuis iseli.'
  vie-1934: 'Đức Giê-hô-va phán như vầy: Vết thương ngươi không chữa được, dấu vít
    ngươi nặng lắm.'
  hin-CV: '“क्योंकि याहवेह का स्पष्टीकरण यह है: “ ‘असाध्य है तुम्हारा घाव, तथा गंभीर
    है तुम्हें लगी हुई चोट.'
  spa-BES: 'Porque el Señor ha dicho: Tu quebranto puede no curarse y tu herida es
    grave.'
  tdx-tdx: 'Aa hoe t’Iehovà: Toe tsy lefe jangañeñe ty farare’o, vaho mahaferenaiñe
    o fere’oo.'
  tha-KJV: เพราะพระเยโฮวาห์ตรั​สด​ังนี้​ว่า รอยฟกช้ำของเจ้ารักษาไม่​หาย และบาดแผลของเจ้าก็​ฉกรรจ์
  por-BR-2018: 'Porque assim diz o SENHOR: Teu quebrantamento é incurável, tua ferida
    é grave.'
  deu-ELO: 'Denn so spricht Jehova: Deine Wunde ist unheilbar, schmerzlich ist dein
    Schlag;'
  eng-WYC-2018: For the Lord saith these things, Thy breaking is uncurable, thy wound
    is the worst.
  epo-epo: 'Ĉar tiele diras la Eternulo: Danĝera estas via vundo, kaj via ulcero estas
    dolorplena.'
  uig-PIN: 'Qünki Pǝrwǝrdigar mundaⱪ dǝydu: Sening zedǝng dawaliƣusiz, sening yarang
    bolsa intayin eƣirdur.'
  beo-beo: Hina Gode da Ea fi dunu ilima amane sia:sa, “Dilia fa:ginisi da bahomu
    hamedei. Dilia da uhimu hame dawa:.
  tpi-OTNT: Bikpela i tok olsem, “Israel, ol i bin paitim yu nogut tru, na bikpela
    sua bilong yu i no inap i drai.
  hau-SA: “Ga abin da Ubangiji yana cewa, “ ‘Mikinku marar warkewa ne, raunin da kuka
    ji ya sha ƙarfin warkarwa.
  uig-LAT: 'Chünki Perwerdigar mundaq deydu: Séning zédeng dawalighusiz, séning yarang
    bolsa intayin éghirdur.'
  nde-nde: 'UThixo uthi: ‘Isilonda sakho kaselapheki, ukulimala kwakho akupholi.'
  ton-ton: He ʻoku pehē ʻe Sihova, ʻOku taʻefaʻafakamoʻui ho fakavolu, pea ʻoku kovi
    lahi ho lavea.
  ces-1613: 'Takto zajisté praví Hospodin: Přetěžké bude potření tvé, přebolestná
    rána tvá.'
  eng-WMB: For the LORD says, “Your hurt is incurable. Your wound is grievous.
  tam-TCV: '“யெகோவா கூறுவது இதுவே: “ ‘உங்கள் புண் ஆற்ற முடியாதது; உங்கள் காயமும் குணப்படுத்த
    முடியாதது.'
  ceb-ULB: Kay miingon si Yahweh niini, 'Dili na maulian ang inyong samad; hilabihan
    na kaayo ang inyong samad.
  pol-UBG: 'Tak mówi PAN: Twoje zranienie jest nieuleczalne, bardzo bolesna twoja
    rana.'
  urd-GVU: کیونکہ رب فرماتا ہے، ’تیرا زخم لاعلاج ہے، تیری چوٹ بھر ہی نہیں سکتی۔
  deu-1912: 'Denn also spricht der HERR: Dein Schade ist verzweifelt böse, und deine
    Wunden sind unheilbar.'
  kan-2017: ಯೆಹೋವನು ಇಂತೆನ್ನುತ್ತಾನೆ, “ನಿನ್ನ ಗಾಯವು ಗುಣಹೊಂದುವುದಿಲ್ಲ, ನಿನ್ನ ಬಾಸುಂಡೆಯು
    ಘೋರವಾಗಿದೆ.
  yap-yap: I SOMOL e be ga’ar ko girdi’ rok, “Ma’ad’ad romed e dabi gol, ma dabi fos.
  hlt-MCSB: BOEIPA loh he ni a. thui. Na pocinah te rhawp coeng tih na hmasoe khaw
    nue coeng.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ሂዚ ጋዓኔ፦ «ኪፃ ዒንሢኮ ፓፁዋያ ዒንሢ ጋፒ ማኣሳኔኔ።
  twi-ASANTE: '“Yei ne deɛ Awurade seɛ: “ ‘Wo apirakuro ayɛ koankorɔ, na ɛnni asaeɛ.'
  eng-WEBU: For the LORD says, “Your hurt is incurable. Your wound is grievous.
  wal-wal: GODAI hagaadan yaagees; “Intte deshettai paxennaagaa; intte masunttaikka
    hanttaara.
  spa-PDDPT: 'Porque Yavé dice: Tu quebranto es incurable, y tu herida dolorosa.'
  gun-gun: 'Mba''eta Senhor aipoe''i: “Reiko axya ma omonguera pyrã e''ỹ, ndeai ma
    haxy ete va''e.'
  ilo-ULB: Ta kastoy ti kuna ni Yahweh, “Saan a maagasan ti dunoryo; nagimpeksiyon
    dagiti sugatyo.
  kpg-kpg: Dimaadua ga helekai gi ana daangada, “Godou gowaa ala ne moholehole le
    e deemee di hili, godou gowaa mooho le e deemee loo di humalia.
  uig-ARA: 'چۈنكى پەرۋەردىگار مۇنداق دەيدۇ: سېنىڭ زېدەڭ داۋالىغۇسىز، سېنىڭ ياراڭ بولسا
    ئىنتايىن ئېغىردۇر.'
  sus-sus: 'Alatala naxa a masen: Wo xa gbaloe mu kanama, fo wo xa tɔɔrɔ.'
  pon-2006: KAUN-O ahpw mahsanihong sapwellime aramas akan, “Amwail ohla kan sohte
    kak mwahula, amwail kens kan sohte kak mohdi.
  ksd-ksd: 'Tago ra Luluai i biti dari: Kaum minait pa na boina mulai, ma kaum kinkin
    i kamen.'
  tur-YTC: Çünkü Yahve şöyle diyor, “Senin yaran tedavi edilemez. Senin yaran ağır.
  grc-BRENT: Ὥσπερ κατεστράφη Σόδομα καὶ Γόμοῤῥα, καὶ αἱ πάροικοι αὐτῆς, εἶπε Κύριος
    παντοκράτωρ, οὐ μὴ καθίσει ἐκεῖ ἄνθρωπος, καὶ οὐ μὴ κατοικήσει ἐκεῖ υἱὸς ἀνθρώπου.
  ind-AYT: “Sebab, beginilah firman TUHAN, ‘Lukamu tidak dapat disembuhkan dan lukamu
    sangat pedih.
  nya-nya: Yehova akuti, “Chilonda chanu nʼchosachizika, bala lanu ndi lonyeka.
  hrv-hrv: 'Uistinu, ovako govori Jahve: “Neiscjeljiva je rana tvoja, neprebolan polom
    tvoj.'
  mps-mps: Genuai Bidigo te tiwai po wali, “Israel, te augwaligo nage dwagilama mu
    elama, te nago genuai keni pedela sabeo.
  tpi-tpi: Bikpela i tok olsem, “Israel, ol i bin paitim yu nogut tru, na bikpela
    sua bilong yu i no inap i drai.
  dan-1931: 'Thi så siger HERREN: Ulægeligt er dit Brud, dit Sår er svart.'
  vie-OVCB: 'Đây là điều Chúa Hằng Hữu phán: “Thương tích của các con không thể chữa
    lành— vết thương của các con thật trầm trọng.'
  guj-2017: યહોવાહ આ પ્રમાણે કહે છે કે; ‘તારો ઘા રૂઝાય એવો નથી; તારો ઘા જીવલેણ છે.
  pon-2006A: KAUN-O ahpw mahsanihong sapwellime aramas akan, “Amwail ohla kan sohte
    kak mwahula, amwail kens kan sohte kak mohdi.
  por-BRBSL: Para Yahweh diz, “Sua dor é incurável. Sua ferida é dolorosa.
  cth-cth: Bangkongtetpawiteh, BAWIPA ni hettelah a dei, na patawnae teh ka dam thai
    hoeh e doeh, na hmâ teh a nung poung.
  twi-twi: '“Sɛɛ na Awurade se: “ ‘Wʼapirakuru ayɛ akisikuru, na wontumi nsa.'
  hlt-hlt: BOEIPA loh he ni a thui. Na pocinah te rhawp coeng tih na hmasoe khaw nue
    coeng.
  tbz-SIM: Di kó dikɔutirì í dò nkɛ́tɑɑ̀, di kó dimɔnni í dò nkɛ́miɛtɛ́, mí ndi Yiɛ̀
    nKuyie míì bɛ́i.
  msy-2020: 'Ikiavɨra Itir God ua kamaghɨn mɨgei: “Ia Israelia, me puv ia mɨsoke,
    eghtɨ ian mɨzazim ikɨvɨra ikɨtɨ, ian duar ekiaba akumighan kogham.'
  azb-azb: 'Çünki Rəbb belə deyir: “Sənin yaran şəfa tapmaz, Xoran sağalmaz.'
  eng-DBY: 'For thus saith Jehovah: Thy bruise is incurable, thy wound is grievous.'
  hin-2017: '“यहोवा यह कहता है: तेरे दुःख की कोई औषध नहीं, और तेरी चोट गहरी और दुःखदाई
    है।'
  wol-KYG: 'Aji Sax ji déy dafa wax ne: «Sa damm-damm du faju, sa góom du wér.'
  eng-YLT: 'For thus said Jehovah: Incurable is thy breach, grievous thy stroke,'
  eng-WYC-2017: For the Lord saith these things, Thy breaking is uncurable, thy wound
    is the worst.
  eng-WMBB: For the LORD says, “Your hurt is incurable. Your wound is grievous.
  urd-GVH: क्योंकि रब फ़रमाता है, ‘तेरा ज़ख़म लाइलाज है, तेरी चोट भर ही नहीं सकती।
  rug-rug: 'Hiera gua si zama nia e Zihova: “Sari bakora tamugoi si lopu boka ta salaṉa,
    sari tubu si ele lopu boka ibu.'
  gaz-gaz: '“Waaqayyo akkana jedha: “ ‘Madaan kee hin fayyu; miidhamni kee waldhaansa
    hin qabu.'
  fra-LSG: 'Ainsi parle l’Éternel: Ta blessure est grave, Ta plaie est douloureuse.'
  yal-yal: “Alatala ito nan falaxi, a naxa, ‘Ɛ ɲaxankatan mi dandanɲɛ, ɛ furen magaxu.
  haw-1868: No ka mea, ke olelo mai nei o Iehova penei, He mea ola ole kou palapu,
    ua nui loa hoi kou eha.
  arb-NAV: 'لأَنَّ هَذَا مَا يُعْلِنُهُ الَّربُّ: «إِنَّ جُرْحَكِ لَا شِفَاءَ لَهُ
    وَضَرْبَتَكِ لَا عِلاجَ لَهَا.'
  ewe-ewe: '“Ale Yehowa gblɔe nye esi: “ ‘Wò abi la nye abi makumaku, eye nuvevi si
    wɔ wò la, womate ŋu adae o.'
  eng-LEE: For thus hath said the Lord, Incurable is thy bruise, and painful, thy
    wound.
  asm-FB: কিয়নো যিহোৱাই এই কথা কৈছে, তোমাৰ ক্ষত চিকিৎস্যাৰ বাহিৰে, আৰু তোমাৰ ঘা কষ্টদায়ক।
  sus-A: عَلَتَلَ نَشَ عَ مَسٍن؛ وٌ شَ فبَلٌي مُ كَنَمَ، قٌ وٌ شَ تْورْ.
  fra-SBL: Car Yahvé dit, « Votre blessure est incurable. Votre blessure est grave.
  hbo-hbo: כִּ֣י כֹ֥ה אָמַ֛ר יְהוָ֖ה אָנ֣וּשׁ לְשִׁבְרֵ֑ךְ נַחְלָ֖ה מַכָּתֵֽךְ׃
  kik-kik: '“Nĩ ũndũ Jehova ekuuga atĩrĩ: “ ‘Kĩronda gĩaku gĩtingĩhona, nguraro ciaku
    itirĩ kĩhonia.'
  fra-NCL: 'Car ainsi parle Yahweh : Ta blessure est incurable, ta plaie est douloureuse ;'
  cek-AK: Angraeng mah, Na hmaa loe hoih thai ai, na hmaa loe nung parai, tiah thuih.
  cuk-cuk: 'Bab-Jehová weyob soged: “Be-boni-amisad geg nudakleged, be-boni-yaa-siidga
    bendakleged-igar sulid.'
  uig-CYR: 'Чүнки Пәрвәрдигар мундақ дәйду: Сениң зедәң давалиғусиз, сениң яраң болса
    интайин еғирдур.'
  tel-2017: యెహోవా ఇలా అంటున్నాడు, ‘నీ దెబ్బ నయం కాదు. నీ గాయం మానని పుండుగా అయ్యింది.
  hat-BSA: 'Paske konsa pale SENYÈ a: “Blesi ou yo pa kab geri, e kondisyon ou byen
    grav.'
  kos-kos: LEUM GOD El fahk nu sin mwet lal, “Kinet keiwos uh ac tia ku in mahla;
    Acn musalla keiwos tiana ku in wola.
  hbo-WLC: כִּ֣י כֹ֥ה אָמַ֛ר יְהוָ֖ה אָנ֣וּשׁ לְשִׁבְרֵ֑ךְ נַחְלָ֖ה מַכָּתֵֽךְ׃
  ibo-ibo: “Ihe ndị a ka Onyenwe anyị kwukwara, “ ‘Ọnya dị gị nʼahụ enweghị ngwọta,
    mmerụ ahụ i merụrụ dị ukwuu, ọ pụghị ịla ala.
  ory-ory: କାରଣ ସଦାପ୍ରଭୁ ଏହି କଥା କହନ୍ତି, ତୁମ୍ଭର କ୍ଷତ ଅପ୍ରତୀକାର୍ଯ୍ୟ ଓ ତୁମ୍ଭର ଘାʼ ବ୍ୟଥାଜନକ।
  chk-chk: Iwe, iei alon ewe Samol mi Lapalap ngeni nöün aramas, “Feiengauemi esap
    tongeni wes, nge kinasemi kewe resap moela.
  rop-rop: “Blanga yumob sowa kaan neba gowei, en weya yumob bin oldei ardimbat langa
    yu boun en bodi im kaan jidan gudwan.
  ukr-1871: 'Так бо говорить Господь: Рана твоя невилїчима; синцї твої болючі;'
  deu-1951: 'Denn also spricht der HERR: Dein Schade ist verzweifelt böse und deine
    Wunde unheilbar.'
  eng-JPS: 'For thus saith the LORD: Thy hurt is incurable, and thy wound is grievous.'
  srp-1865: 'Jer ovako veli Gospod: smrtan je polom tvoj i rana tvoja ljuta.'
  lug-lug: “Bw’ati bw’ayogera Mukama nti, “ ‘Ekiwundu kyo tekiwonyezeka, Ebisago byo
    si byakuwona.
  heb-heb: כי כה אמר יהוה אנוש לשברך נחלה מכתך׃
  ben-IRV: কারণ সদাপ্রভু বলেন, ‘তোমার ক্ষত দুরারোগ্য, তোমার আঘাত দুষিত।
  pan-pan: ਯਹੋਵਾਹ ਤਾਂ ਇਸ ਤਰ੍ਹਾਂ ਆਖਦਾ ਹੈ, - ਤੇਰਾ ਘਾਓ ਅਸਾਧ ਹੈ, ਅਤੇ ਤੇਰਾ ਫੱਟ ਸਖ਼ਤ ਹੈ।
  mya-JVB: ထာဝရဘုရား မိန့် တော်မူသည်ကား ၊ သင့် အနာ သည် ပျောက် ခဲ၏။ သင် ခံရသောဝေဒနာ
    သည် ပြင်း လှ ၏။
  tbg-tbg: 'Noravano Kotiva nai vaiinti nahentiara mintima tivo: Isarerivauvo, vika
    ni vaata teqa taaqama kaa numuarava kiama ho tavanta vuanarove.'
  hmo-hmo: Lohiabada ese iena bese taudia ma ia hamaoroa, ia gwau, “Emui hisihisi
    edia hanamoa dalana be lasi, bona emui berodia danu be dika herea.
  urd-urd: 'क्यूँकि ख़ुदावन्द यूँ फ़रमाता है कि: तेरी ख़स्तगी ला — इलाज और तेरा ज़ख़्म
    सख़्त दर्दनाक है।'
  rus-SYN: 'Ибо так говорит Господь: рана твоя неисцельна, язва твоя жестока;'
  bqc-SIM: Asa ma Dii ma mɛ̀, á bↄá bↄ̀kↄↄɛ, á kɛa'ĩa uusikɛ̀.
  tcz-CHONGTHU: Pakaiyin aseiye, “Ven, nakimavona maha hi, anasabehseh jeng in, adamthei
    louding maha ahitai,’ati.
  mar-mar: कारण परमेश्वर असे म्हणतो, तुझी जखम बरी न होऊ शकणारी आहे; तुझा घाय संसर्गजन्य
    आहे.
  qub-qub: '«Noga Tayta Diosmi cayno në: «Gueriquega manami imanöpapis allchacannachu.
    Nanächicuycashayquipäga manami jampi canchu.'
  bqp-bqp: Wee ye nɛ, Yinni Gusunɔ nɑ mɑɑ bɛɛ Yerusɑlɛmugibu sɔ̃ɔmɔ. Nɑ nɛɛ, bɛɛn
    bɑrɑrɑ kpɑ̃, bɛɛn mɛɛrɑ yɑ ǹ bɛkurɑmɔ.
  hat-hat: 'Men sa Seyè a di pèp li a ankò: Pou jan ou donmaje a, pa gen renmèd pou
    ou. Malenng ou an p''ap janm geri.'
  eng-BSB: 'For this is what the LORD says: “Your injury is incurable; your wound
    is grievous.'
  eng-WEBPB: For the LORD says, “Your hurt is incurable. Your wound is grievous.
  kbq-kbq: Hagi Ra Anumzamo'a huno, Tamagrira tamavufga rutraga hu'za tamahe nazankino
    namumo'a teganigara osu'ne.
  nhe-BL: 'TOTECO quiijtohua: “Ax onca pajtli para imococo. Imotlajtlacolhua eltoc
    queja se cocotl tlen tlahuel lochontoc huan ax hueli pachihuis iselti.'
  gub-BL: Tupàn Tuweharupi Wiko Ma'e uze'eg Zeruzarez tawhu pe kury. — Naheta kwaw
    imukatu haw 'aw teko wama'eahy haw pe. Waperew nuke'e kwaw.
  eng-DRA: 'For thus saith the Lord: Thy bruise is incurable, thy wound is very grievous.'
