  tha-KJV: “พระเยโฮวาห์ตรั​สด​ังนี้​ว่า เราได้ยินเสียงร้องเพราะความกลัวตัวสั่น ความสยดสยองและความไร้​สันติภาพ
  por-BR-2018: 'Porque assim diz o SENHOR: Ouvimos voz de tremor; há temor, e não
