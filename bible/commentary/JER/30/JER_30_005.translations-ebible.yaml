  kan-OKCV: '“ಯೆಹೋವ ದೇವರು ಹೀಗೆ ಹೇಳುತ್ತಾರೆ: “ ‘ನಾವು ನಡುಗುವಿಕೆಯ ಮತ್ತು ಭಯದ ಧ್ವನಿಯನ್ನು
    ಕೇಳಿದ್ದೇವೆಯೇ ಹೊರತು, ಸಮಾಧಾನದ್ದಲ್ಲ.'
  tam-2017: 'யெகோவா சொல்லுகிறது என்னவென்றால்: தத்தளிப்பின் சத்தத்தைக் கேட்கிறோம்;
    திகிலுண்டு, சமாதானமில்லை.'
  spa-RV-1909: 'Porque así ha dicho Jehová: Hemos oído voz de temblor: espanto, y
    no paz.'
  ron-BTF: 'Pentru că astfel spune DOMNUL: Noi am auzit o voce a cutremurării, a fricii
    și nu a păcii.'
  eng-WEBP: 'For the LORD says: “We have heard a voice of trembling; a voice of fear,
    and not of peace.'
  eng-FBV: 'This is what the Lord says: Hear the cries of panic, cries of fear, not
    peace.'
  nld-1939: Zo spreekt Jahweh! Een angstgeschrei wordt gehoord, Benauwende schrik!
  nch-BL: 'quiijto: “Campa hueli nijcaqui tzajtzisti huan majmajti huan masehualme
    cati huihuipicaj. Amo cana nijcactoc se camanali ten tasehuilisti.'
  vie-1934: 'Đức Giê-hô-va phán như vầy: Chúng ta đã nghe tiếng run rẩy sợ hãi, chẳng
