  hin-CV: '“याहवेह का संदेश यह है: “ ‘मैंने एक भय की पुकार सुनी है— आतंक की ध्वनि,
    शांति है ही नहीं.'
  spa-BES: 'Esto es lo que el Señor ha dicho: Una voz de temor y espanto ha llegado
    a nuestros oídos, de miedo y no de paz.'
  tdx-tdx: 'Hoe t’Iehovà: Toe nahajanjiñe feom-pihondrahondrañe, naho fangebahebañan-jahay,
