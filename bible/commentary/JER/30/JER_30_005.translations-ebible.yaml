  gaz-gaz: '“Waaqayyo akkana jedha: “ ‘Iyyi sodaa ni dhagaʼama; kun raafama malee
    nagaa miti.'
  fra-LSG: 'Ainsi parle l’Éternel: Nous entendons des cris d’effroi; C’est l’épouvante,
    ce n’est pas la paix.'
  yal-yal: “Alatala ito nan falaxi, a naxa, ‘En gbelegbele xuiin mɛma. Gaxun nan na
    ra, bɔɲɛ xunbeli mi fa na.
  haw-1868: No ka mea, ke olelo mai nei o Iehova penei; Ua lohe no makou i ka leo
    o ka pihoihoi, a me ka makau, aole o ka maluhia.
  arb-NAV: '«هَذَا مَا يُعْلِنُهُ الرَّبُّ: سَمِعْنَا صُرَاخَ رُعْبٍ. عَمَّ الْفَزَعُ
    وَانْقَرَضَ السَّلامُ.'
  ewe-ewe: '“Ale Yehowa gblɔe nye esi: “Wose vɔvɔ̃ ƒe avifafa, ŋɔdzi koe li, menye
    ŋutifafa o.'
  eng-LEE: For thus hath said the Lord, A voice of terror have we heard, dread, and
    no peace.
  asm-FB: '“সঁচাকৈয়ে যিহোৱাই এইদৰে কৈছে: ‘আমি শান্তিজনক নোহোৱা কম্পন আৰু ভয়ৰ শব্দ
    শুনিলোঁ।'
  sus-A: عَلَتَلَ بَرَ عَ مَسٍن، «وٌن بَرَ سْنشْي شْرْشْي مّ، عَ مَفَاشُ، بْحّسَ يٌ
    مُ نَ.
  fra-SBL: 'Car Yahvé dit : « Nous avons entendu une voix tremblante ; une voix de
    peur, et non de paix.'
  hbo-hbo: כִּי־כֹה֙ אָמַ֣ר יְהוָ֔ה קֹ֥ול חֲרָדָ֖ה שָׁמָ֑עְנוּ פַּ֖חַד וְאֵ֥ין שָׁלֹֽום׃
  kik-kik: '“Jehova ekuuga atĩrĩ: “ ‘Nĩtũiguĩte mũkayũrũrũko wa kũmakania, wa itua-nda,
    no ti wa thayũ.'
  fra-NCL: 'Ainsi parle Yahweh : Nous avons entendu un cri de terreur : c’est l’épouvante,
    et il n’y a pas de paix !'
  cek-AK: Angraeng mah, Tasoeh takuenhaih hoi zithaih lok to ka thaih; monghaih om
    ai, tiah thuih.
  cuk-cuk: 'Weyobi Bab-Jehová soged: “Dule dobedba binnasuli-gorbukwa itolesad, gwayale-gwayale
    oimakbukwa itolesad, neg-bogidikid itolesulid.'
  uig-CYR: 'Чүнки Пәрвәрдигар мундақ дәйду: — Аңлитилиду алақзадилик һәм қорқунучлуқниң
    авази, Болсун нәдә аман-течлиқ!'
  tel-2017: “యెహోవా ఇలా అంటున్నాడు, ‘భయంతో వణుకుతున్న స్వరం మేం విన్నాం. ఆ స్వరంలో
    శాంతి లేదు.
  hat-BSA: 'Paske konsa pale SENYÈ a: “Mwen te tande son a yon gwo laperèz, a yon
    gwo krent; pa gen lapè.'
  kos-kos: “Nga lohng pusren tung in fosrngala, Pusren sangeng, ac tia pusren misla.
  hbo-WLC: כִּי־כֹה֙ אָמַ֣ר יְהוָ֔ה ק֥וֹל חֲרָדָ֖ה שָׁמָ֑עְנוּ פַּ֖חַד וְאֵ֥ין שָׁלֽוֹם׃
  ibo-ibo: “Nʼihi na otu a ka Onyenwe anyị kwuru, “ ‘A na-anụ mkpu akwa sitere nʼegwu,
    nke oke egwu, ọ bụghị udo.
  ory-ory: ସଦାପ୍ରଭୁ ଏହି କଥା କହନ୍ତି; ଆମ୍ଭେମାନେ କମ୍ପିବାର ଓ ଭୟର ଶବ୍ଦ ଶୁଣିଅଛୁ, କିନ୍ତୁ
    ଶାନ୍ତିର ଶବ୍ଦ ନୁହେଁ।
  chk-chk: “Üa rongorong eu puchörün rükö me niuokus, nge sap mweireiren kinamwe.
  rop-rop: “Aibin irrim ola pipul jinginat adbalawei. Deibin jinginat brabli bradinbalawei.
  ukr-1871: 'Сказав же так Господь: Чути голос метушнї і страху, а не миру.'
  deu-1951: 'So spricht der HERR: Wir haben ein Schreckensgeschrei vernommen, da ist
    Furcht und kein Friede!'
  eng-JPS: 'For thus saith the LORD: We have heard a voice of trembling, of fear,
    and not of peace.'
  srp-1865: 'Jer ovako veli Gospod: èusmo viku od prepadanja, straha, a mira nema.'
  lug-lug: “Bw’ati bw’ayogera Mukama nti, “ ‘Emiranga egy’okutya giwulirwa, bulabe
    teri mirembe.
  heb-heb: כי כה אמר יהוה קול חרדה שמענו פחד ואין שלום׃
  ben-IRV: ‘কারণ সদাপ্রভু এই কথা বলেন, আমরা ভীষণ ভয়ের কাঁপা আওয়াজ শুনেছি, শান্তির
    আওয়াজ নয়।
  pan-pan: ਯਹੋਵਾਹ ਇਸ ਤਰ੍ਹਾਂ ਆਖਦਾ ਹੈ, - ਅਸੀਂ ਧੜਕਣ ਦੀ ਅਵਾਜ਼ ਸੁਣੀ, ਭੈਅ ਦੀ, ਅਤੇ ਕੋਈ ਸ਼ਾਂਤੀ
    ਨਹੀਂ।
  mya-JVB: ငါသည် ထိတ်လန့် ခြင်းစကား သံကို ကြား ရ၏။ ငြိမ်သက် ခြင်းမရှိ ။ ကြောက်ရွံ
    ဘွယ်သောအကြောင်းသာ ရှိ၏။
  tbg-tbg: Te iruramanta vo kiaka voqamake qeteha aakara nteha oi aai ti variavo.
    Vika muntukavano kia qihaaqama kero vaimanta voqamake qeteha variavo.
  hmo-hmo: Lohiabada ia gwau, “Gari ena boiboi lau kamonai, gari bada ena boiboi,
    maino gauna lasi.
  urd-urd: 'कि ख़ुदावन्द यूँ फ़रमाता है कि: हम ने हड़बड़ी की आवाज़ सुनी, ख़ौफ़ है
    और सलामती नहीं।'
  rus-SYN: 'Так сказал Господь: голос смятения и ужаса слышим мы, а не мира.'
  bqc-SIM: Ma Dii ma mɛ̀, à vĩa wii ma dↄ! Sↄ̃kɛ̃ngu wiiɛ, aafia wii no.
  tcz-CHONGTHU: Pakaiyin hitin aseiye, ‘kichatah a miho ka ogin keiman kajai, chamna
    umlou, kichat tijat dimset ahi
  mar-mar: कारण परमेश्वर हे म्हणाला, “आम्ही दहशतीने थरथर कापणाऱ्याची वाणी ऐकली आहे
    शांतीची नाही.
  qub-qub: 'Chay rimashanga caynömi caycan: «¡Fiyupa llaquicuywan gaparpashanmi wiyacaycan!
    ¡Fiyupa manchariywan wagarcaycashanmi wiyacaycan!'
  bqp-bqp: U nɛɛ, nɑ nɑndɑbun kuuki nɔɔmɔ. Tɔmbɑ bɛrum soore, bɑ ǹ bɔri yɛndu mɔ.
  hat-hat: Mwen tande moun ap rele anmwe. Tout moun tèt anba, yo pa konn sa pou yo
    fè.
  eng-BSB: 'Yes, this is what the LORD says: “A cry of panic is heard— a cry of terror,
    not of peace.'
  eng-WEBPB: 'For the LORD says: “We have heard a voice of trembling; a voice of fear,
    and not of peace.'
  kbq-kbq: Ra Anumzamo'a huno, Vahe'mo'ma koro'ma nehuno krafagema nehia zana nentahue.
    Ana hu'neankino koro'zamo avitegeno, knare huno arimpa fru huno mani'zana omane'ne.
  nhe-BL: 'quiijto: “Campa hueli nijcaqui tzajtzilistli huan majmajtli huan tlacame
    tlen huihuipicaj. Ax cana nijcactoc se tlajtoli tlen tlasehuilistli.'
  gub-BL: — Aenu amo ukyze hawhu wi uhapukaz ma'e ihe wà. Uhapukaz wà, ta'e ukyze
    wà xe. Nuhapukaz kwaw zeàmàtyry'ym 'ymaw rehe wà.
  eng-DRA: 'For thus saith the Lord: We have heard a voice of terror: there is fear
    and no peace.'
