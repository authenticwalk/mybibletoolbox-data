  kan-2017: “ಯೆಹೋವನು ಇಂತೆನ್ನುತ್ತಾನೆ, ಭೀತಿಯಿಂದಾಗುವ ಶಬ್ದವು ಕೇಳಿಸಿದೆ; ಭಯವೇ ಹೊರತು ಸಮಾಧಾನವಿಲ್ಲ;
