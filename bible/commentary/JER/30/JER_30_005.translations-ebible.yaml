  nde-nde: '“Wathi: ‘Ukukhala kokwesaba kuzwakele, ukwesaba okukhulu, hatshi ukuthula.'
  ton-ton: He ʻoku pehē ʻe Sihova; “Kuo mau fanongo ki he leʻo ʻoe tetetete, mo e
