verse: JER.030.005
translations:
  mal-C: '“യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: “ ‘ഞാൻ ഒരു നടുക്കത്തിന്റെ ശബ്ദം കേട്ടിരിക്കുന്നു—
    ഭയത്തിന്റെ ശബ്ദംതന്നെ, സമാധാനമില്ല.'
  deu-TKW: 'Ja, also spricht Jahwe: Horch! Schrecken vernehmen wir, nur Beben giebt''s
    und kein Heil!'
  lin-lin: '« Tala liloba oyo Yawe alobi : ‹ Koganga ya kobanga mpe ya somo nde ezali
    koyokana ; kimia ezali lisusu te.'
  eng-LSV: 'Surely thus said YHWH: “We have heard a voice of trembling, || Fear—and
    there is no peace.'
  eng-GNV: For thus saith the Lord, wee haue heard a terrible voyce, of feare and
    not of peace.
  eng-WEBSTER: For thus saith the LORD; We have heard a voice of trembling, of fear,
    and not of peace.
  nhw-BL: 'quiijto: “Campa hueli nijcaqui tzajtzistli huan majmajtli huan masehualme
    catli huihuipicaj. Amo cana nijcactoc se camanali tlen tlasehuilistli.'
  swh-ONEN: '“Hili ndilo asemalo Bwana: “ ‘Vilio vya woga vinasikika: hofu kuu, wala
    si amani.'
  bba-bba: U nɛɛ, nɑ nɑndɑbun kuuki nɔɔmɔ. Tɔmbɑ bɛrum soore, bɑ ǹ bɔri yɛndu mɔ.
  eng-KJVCPB: For thus saith the Lord; We have heard a voice of trembling, Of fear,
    and not of peace.
  luo-luo: '“Ma e gima Jehova Nyasaye wacho: “ ‘Ywak mar luoro winjore, en bwok malich,
    to ok kwe.'
  meu-meu: 'Iehova ini e gwau tomamu: Gari taku lolona vada a kamonai, gari bada lolona,
    a dia maino.'
  npi-ULB: “किनकि परमप्रभु यसो भन्‍नुहुन्छ, 'हामीले त्रासको डरलाग्दो आवाज सुनेका छौं
    र शान्तिको होइन ।
  yor-yor: '“Èyí ni ohun tí Olúwa wí: “ ‘Igbe ẹ̀rù àti ìwárìrì ni a gbọ́ láìṣe igbe
    àlàáfíà.'
  pes-OPCB: «فریاد وحشت به گوش می‌رسد؛ ترس بر همه جا حکمفرماست و آرامشی نیست!
  tgl-ULB: “Sapagkat ito ang sinasabi ni Yahweh, ' Narinig namin ang isang nanginginig
    na tinig ng pangamba at hindi ng kapayapaan.
  hui-hui: Anduane Homogo i̱naore larogo. Wali agali tiha mo palia holene karulo howa
    hendore holene henge nawiore howa tigua gi timbuniore halu dugu bigibigi bialu
    kago hale harua.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​က``ငါ​သည်​ထိတ်​လန့်​၍​အော် ဟစ်​သော အ​သံ​ကို​ကြား​ရ​၏။ ထို​အ​သံ​သည်​ငြိမ်း​ချမ်း​သာ​ယာ​သည့်​အ​သံ
    မ​ဟုတ်။ ကြောက်​လန့်​၍​အော်​ဟစ်​သည့်​အ​သံ​ဖြစ်​၏။
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེས་འདི་སྐད་དུ། འཇིགས་ནས་སྐད་ངན་འདོན་པའི་སྒྲ་ངས་ཐོས་བྱུང་། དེ་ནི་དངངས་སྐྲག་ལས་ཞི་བདེ་མིན།
  sna-sna: '“Zvanzi naJehovha: “ ‘Tinonzwa kuchema kwevanotya, kwokutyisidzirwa, kwete
    kworugare.'
  spa-BLM: 'Porque Yahvé dice: “Hemos oído una voz temblorosa; una voz de miedo, y
    no de paz.'
  cac-cac: 'Ix yalan icha tic: Tz''ab''chaj val yel av yuj xivc''olal, man̈xalaj tzalajc''olal.'
  swh-ULB: “Kwa maana Yahwe anasema hivi, 'Tumesikia sauti ya kutetemesha ya hofu
    na wala siyo ya amani.
  bel-bel: 'Так сказаў Гасподзь: голас трывогі і жудасьці чуем мы, а ня міру.'
  deu-ELBBK: 'Denn so spricht der HERR: Eine Stimme des Schreckens haben wir gehört;
    da ist Furcht und kein Friede.'
  mbb-OT: '@see-verse:JER.030.004'
  mal-2015: 'യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: നാം നടുക്കത്തിന്റെ മുഴക്കം കേട്ടിരിക്കുന്നു;
    സമാധാനമല്ല, ഭയമത്രെ ഉള്ളതു.'
  rmc-rmc: '„Kada phenel o RAJ: ‚Šunďol te viskinel le manušen daratar; hin bari dar,
    nane smirom.'
  pes-OPV: 'زیرا خداوند چنین می‌گوید: «صدای ارتعاش شنیدیم. خوف است وسلامتی نی.'
  ron-1924: '„Аша ворбеште Домнул: ‘Аузим стригэте де гроазэ; е спаймэ, ну есте паче!'
  ben-OBCV: 'সদাপ্রভু এই কথা বলেন: “ ‘ভয়ের চিৎকার শোনা যাচ্ছে, ভীষণ আতঙ্কের, শান্তির
    নয়।'
  som-som: Waayo, Rabbigu wuxuu leeyahay, Waxaannu maqalnay cod gariir badan, oo cabsiyeed,
    oo aan mid nabdeed ahayn.
  lat-VUC: '[Quoniam hæc dicit Dominus: Vocem terroris audivimus: formido, et non
    est pax.'
  eng-ASVBT: 'For thus saith Jehovah: We have heard a voice of trembling, of fear,
    and not of peace.'
  ita-1885: 'Perciocchè il Signore ha detto così: Noi abbiamo udito un grido di terrore;
    spavento, e niuna pace.'
  eng-LXXUP: for thy fatherless one to be left to live, but I shall live, and the
    widows trust in me.
  eng-ULB: “For Yahweh says this, 'We have heard a trembling voice of dread and not
    of peace.
  spa-VBL: 'Esto es lo que dice el Señor: Oigan los gritos de pánico, gritos de miedo,
    no de paz.'
  fra-_FOB: 'Car ainsi a dit l''Éternel: Nous entendons des cris d''effroi; c''est
    l''épouvante; et il n''y a point de paix!'
  mal-mal: 'യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: “നാം നടുക്കത്തിന്റെ മുഴക്കം കേട്ടിരിക്കുന്നു;
    സമാധാനമല്ല, ഭയമത്രെ ഉള്ളത്.'
  urd-GVR: “Rab farmātā hai, ‘Ḳhaufzadā chīḳheṅ sunāī de rahī haiṅ. Amn kā nām-o-nishān
    tak nahīṅ balki chāroṅ taraf dahshat hī dahshat phailī huī hai.
  suz-BL: “शुश हिंब नु ग्रीब आन सेंदा नेंसीब। थुं नाइश्‍शा बाक्‍तीक जाम्‍त।
  eng-NOY: 'Behold, thus saith Jehovah: The voice of trembling do we hear; There is
