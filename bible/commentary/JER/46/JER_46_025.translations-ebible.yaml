verse: JER.046.025
translations:
  mal-C: 'ഇസ്രായേലിന്റെ ദൈവമായ സൈന്യങ്ങളുടെ യഹോവ അരുളിച്ചെയ്യുന്നു: “ഇതാ, ഞാൻ നോവിലെ
    ആമോനെയും ഫറവോനെയും ഈജിപ്റ്റിനെയും അവളുടെ ദേവതകളോടും രാജാക്കന്മാരോടുംകൂടെ ശിക്ഷിക്കും;
    ഫറവോനെയും അവനിൽ ആശ്രയിക്കുന്ന എല്ലാവരെയുംതന്നെ.'
  deu-TKW: 'Es spricht Jahwe der Heerscharen, der Gott Israels: Fürwahr, ich suche
    heim den Amon von No und den Pharao samt denen, die sich auf ihn verlassen,'
  lin-lin: 'Yawe, Mokonzi ya mampinga, Nzambe ya Isalaele, alobi : « Nakopesa etumbu
    epai na Amoni, na nzambe ya Tebesi, na Faraon, na Ejipito mpe na banzambe na yango,
    na Faraon mpe na bato oyo batiaka mitema na bango epai na ye.'
  eng-LSV: 'YHWH of Hosts, God of Israel, has said: Behold, I am seeing after Amon
    of No, || And after Pharaoh, and after Egypt, || And after her gods, and after
    her kings, || And after Pharaoh, and after those trusting in him,'
  eng-GNV: Thus saith the Lord of hostes, the God of Israel, Behold, I will visite
    the common people of No and Pharaoh, and Egypt, with their gods and their Kings,
    euen Pharaoh, and al them that trust in him,
  eng-WEBSTER: 'The LORD of hosts, the God of Israel saith: Behold, I will punish
    the multitude of No, and Pharaoh, and Egypt, with their gods, and their kings;
    even Pharaoh, and all them that trust in him:'
  nhw-BL: 'TOTECO Catli Quinyacana Itequihuajcahua Ma Tlatlanitij huan yaya catli
    ininTeco israelitame, quiijtohua: “Na nijtlatzacuiltis Amón, nopa tlaixcopincayotl
    catli inindios nopa masehualme tlen altepetl Tebas huan nochi nopa sequinoc tiotzitzi
    ipan tlali Egipto. Nojquiya niquintlatzacuiltis Faraón huan nochi itlayacancahua
    huan nopa masehualme catli motemachíaj ipan ya.'
  swh-ONEN: 'Bwana Mwenye Nguvu Zote, Mungu wa Israeli, asema: “Nakaribia kuleta adhabu
    juu ya Amoni mungu wa Thebesi, na juu ya Farao, Misri na miungu yake, na wafalme
    wake, pamoja na wale wanaomtegemea Farao.'
  bba-bba: Nɛ, Gusunɔ Isirelibɑn Yinni, nɛ wi nɑ wɔllu kɑ tem mɔ, nɑ mɑɑ nɛɛ, kon
    bũu wi bɑ mɔ̀ Amɔɔ sɛɛyɑsiɑ wi u wɑ̃ɑ Tebɛsiɔ, kɑ Eɡibitin sunɔ, kɑ Eɡibitiɡibu
    kpuro kɑ ben bũnu kɑ ben sinɑmbu, kɑ sere mɑɑ be bɑ Eɡibitin sunɔ wi nɑɑnɛ sɑ̃ɑ.
  eng-KJVCPB: 'The Lord of hosts, the God of Israel, saith; Behold, I will punish
    the multitude of No, And Pharaoh, and Egypt, with their gods, and their kings;
    Even Pharaoh, and all them that trust in him:'
  luo-luo: Jehova Nyasaye Maratego, ma Nyasach Israel, wacho niya, “Achiegni kelo
    kum kuom Amon ma nyasach Thebes, kuom Farao, kuom Misri gi nyisechene kod ruodhi
    mage, kod jogo mogeno kuom Farao.
  meu-meu: 'Iehova Sabaota, Israel Diravana, eto: A itaia, Amon, Tebe diravana, bona
    Farao, bona Aigupto tanona mai diravana bona pavapavana iboudiai ida, edia dika
    davadia baina henidia, Farao latanai bona ia e abidadama heniamu taudia latadiai.'
  npi-ULB: सर्वशक्तिमान् परमप्रभु इस्राएलका परमेश्‍वर यसो भन्‍नुहुन्छ, “हेर, थेबेसको
    अमोन, फारो, मिश्रदेश र त्यसका देवताहरू, त्यसका राजा फारोहरू र तिनीहरूमाथि भरोसा
    गर्नेहरूलाई मैले दण्ड दिनै लागेको छु ।
  yor-yor: 'Olúwa àwọn ọmọ-ogun, Ọlọ́run Israẹli wí pé: “Èmi yóò rọ̀jò ìyà mi sórí
    Amoni òrìṣà Tebesi, sórí Farao, sórí Ejibiti àti àwọn òrìṣà rẹ̀ àti sórí àwọn
    ọba rẹ̀ àti sórí àwọn tó gbẹ́kẹ̀lé Farao.'
  pes-OPCB: 'خداوند لشکرهای آسمان، خدای اسرائیل می‌فرماید: «من بت آمون، خدای شهر تبس
    و خدایان دیگر مصر را نابود خواهم کرد. پادشاه و تمام کسانی را نیز که به او امید
    بسته‌اند، مجازات خواهم کرد،'
  tgl-ULB: Sinasabi ni Yahweh ng mga hukbo, ang Diyos ng Israel, “Tingnan mo, parurusahan
    ko si Ammon na taga-Tebes, ang Faraon, ang Egipto at ang kaniyang mga diyos, ang
    kaniyang mga haring Faraon, at ang mga nagtitiwala sa kanila.
  hui-hui: Anduane Homogo Hongo Haiheore Isaraele wali agalinaga Ngode Datagaliwabe
    kago ibugua lalu, I̱na Tebese tanonaga dama mitangi bialu bi pupu wulenaga gime
    wabini mini Amono ngago bo gingirulobaga bulebero. Ani bialu Iyibi dindibi Iyibi
    wali agali karubi tinaga kini karubi tinaga dama mitangi bialu gime wabini ngarubi
    mo ko helo helolebero.
  mya-mya: ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​၏​ဘု​ရား​သ​ခင် အ​နန္တ​တန်​ခိုး​ရှင်​ထာ​ဝ​ရ​ဘု​ရား​က``ငါ​သည်
    သိ​ဘိ​မြို့​၌​ရှိ​သော​အမ္မုန်​ဘု​ရား​ကို​အီ​ဂျစ် ပြည်၊ အီ​ဂျစ်​ဘု​ရား​များ၊ ဘု​ရင်​များ​နှင့်
    အ​တူ​ဆုံး​မ​မည်။ အီ​ဂျစ်​ပြည်​ဘု​ရင်​နှင့် သူ့​ကို​အား​ထား​ယုံ​ကြည်​သူ​မှန်​သ​မျှ​ကို
    ငါ​ဆုံး​မ​မည်။-
  bod-N: དཔུང་ཚོགས་ཀུན་གྱི་དཀོན་མཆོག་ཡ་ཝཱེ་སྟེ་ཡེས་ར་ཨེལ་གྱི་དཀོན་མཆོག་གིས་འདི་སྐད་དུ།
    ལྟོས་ཤིག ངས་ནོ་གྲོང་ཁྱེར་གྱི་ལྷ་ཨ་མོན་དང་ཕཱར་ཨོལ་དང་། ཨེ་ཅིབ་དང་དེའི་ལྷ་རྣམས་དང་།
    ད་དུང་རྒྱལ་པོ་རྣམས་དང་། ཕཱར་ཨོལ་དང་དེ་ལ་བརྟེན་མཁན་རྣམས་ལ་ཡང་ཉེས་ཆད་གཅོད་པར་འགྱུར།
  sna-sna: Jehovha Wamasimba Ose, Mwari weIsraeri, anoti, “Ndava pedyo nokuuyisa shamhu
    pamusoro paAmoni mwari weTebhesi, napamusoro paFaro, neIjipiti navamwari vayo
    namadzimambo ayo, napamusoro peavo vanovimba naFaro.
  spa-BLM: 'Yahvé de los Ejércitos, el Dios de Israel, dice: “He aquí que yo castigaré
    a Amón de No, al Faraón y a Egipto, con sus dioses y sus reyes, al Faraón y a
    los que confían en él.'
  cac-cac: 'A Jehová Yajal d''a Smasanil, sDiosal Israel a tz''alan icha tic: Ol in
    satel Amón, aton sdiosal eb'' aj Tebas. Ol vac''pax syaelal eb'' aj Egipto, sdiosal
    eb'' yed'' sreyal eb''. Ol vac'' syaelal vin̈ sreyal Egipto chi'' yed'' eb'' tz''ac''anoch
    vin̈ yipoc sc''ool.'
  swh-ULB: Yahwe wa majeshi, Mungu wa Israeli, asema, “Tazama, niko karibu kumwadhibu
    Amoni wa Thebesi, Farao, Misri na miungu yake, Farao mfalme wake, na wote wanaomtumaini.
  bel-bel: 'Гасподзь Саваоф Бог Ізраілеў кажа: вось, Я наведаю Амона, які ў Но, і
    фараона і Егіпет, і багоў яго і цароў яго, фараона, і тых, што спадзяюцца на яго;'
  deu-ELBBK: 'Es spricht der HERR der Heerscharen, der Gott Israels: Siehe, ich suche
    heim den Amon von No und den Pharao und Ägypten und seine Götter und seine Könige,
    ja, den Pharao und die, die auf ihn vertrauen.'
  mbb-OT: Mibpedayun megkaǥi is Nengazen he Mekeǥeǥehem, he Megbevayà te Israel te,
    “Edsilutan ku en si Amon, is ed-ezapen diyà te Tebes, wey is duma pa he menge
    ed-ezapen diyà te Ehipto. Edsilutan ku zaan is hadì te Ehipto wey is menge pengulu
    zin, ragkes is menge midsarig kandin.
  mal-2015: ഞാൻ നോവിലെ അമ്മോനെയും ഫറവോനെയും മിസ്രയീമിനെയും അതിന്റെ ദേവന്മാരെയും രാജാക്കന്മാരെയും
    സന്ദർശിക്കും; ഫറവോനെയും അവനിൽ ആശ്രയിക്കുന്നവരെയും സന്ദർശിക്കും എന്നു യിസ്രായേലിന്റെ
    ദൈവമായ സൈന്യങ്ങളുടെ യഹോവ അരുളിച്ചെയ്യുന്നു.
  rmc-rmc: 'O Nekzoraleder RAJ, o Del le Izraeloskro, phenel: „Marava le devles Amon
    andral o foros Tebi, the le faraonos, the le Egipt, the leskre devlen the leskre
    kraľen. Marava le faraonos a the olen, ko pes pre leste muken.'
  pes-OPV: 'یهوه صبایوت خدای اسرائیل می‌گوید: اینک من بر آمون نو و فرعون ومصر و خدایانش
    و پادشاهانش یعنی بر فرعون وآنانی که بر وی توکل دارند، عقوبت خواهم رسانید.'
  ron-1924: 'Домнул оштирилор, Думнезеул луй Исраел, зиче: „Ятэ, вой педепси пе Амон
    дин Но, пе Фараон ши Еӂиптул, пе думнезеий ши ымпэраций луй, пе Фараон ши пе чей
    че се ынкред ын ел.'
  ben-OBCV: 'বাহিনীগণের সদাপ্রভু, ইস্রায়েলের ঈশ্বর, এই কথা বলেন: “আমি শাস্তি দিতে
    চলেছি থিব্‌স-নগরের আমোন-দেবের উপরে, ফরৌণের উপরে, মিশরের উপরে ও তার দেবদেবী ও রাজাদের
    উপরে, এবং তাদের উপরে, যারা মিশরের উপরে নির্ভর করে।'
  som-som: Rabbiga ciidammada oo ah Ilaaha reer binu Israa'iil wuxuu leeyahay, Bal
    ogaada, waan wada ciqaabi doonaa Aamoon oo ah ilaaha Noo, iyo Fircoon, iyo Masar,
    iyo ilaahyadiisa, iyo boqorradiisa, iyo xataa Fircoon iyo kuwa isaga isku halleeyaba.
  lat-VUC: 'Dixit Dominus exercituum, Deus Israël: Ecce ego visitabo super tumultum
    Alexandriæ, et super Pharaonem, et super Ægyptum, et super deos ejus, et super
    reges ejus, et super Pharaonem, et super eos qui confidunt in eo:'
  eng-ASVBT: 'Jehovah of hosts, the God of Israel, saith: Behold, I will punish Amon
    of No, and Pharaoh, and Egypt, with her gods, and her kings; even Pharaoh, and
    them that trust in him:'
  ita-1885: Ecco, io fo punizione della moltitudine di No, e di Faraone, e dell'Egitto,
    e de' suoi dii, e de' suoi re; di Faraone, e di quelli che si confidano in lui.
  eng-ULB: Yahweh of hosts, the God of Israel, says, “See, I am about to punish Amon
    of Thebes, Pharaoh, Egypt and her gods, her kings the Pharaohs, and those who
    trust in them.
  spa-VBL: El Señor Todopoderoso, el Dios de Israel, dice Vigilen, porque castigaré
    a Amón, el dios de Tebas, y al faraón. Castigaré al pueblo de Egipto con sus dioses
    y sus reyes, y a todos los que confían en el Faraón.
  fra-_FOB: 'L''Éternel des armées, le Dieu d''Israël a dit: Voici, je vais punir
    Amon de No, Pharaon, l''Égypte, ses dieux et ses rois, Pharaon et ceux qui se
    confient en lui.'
  mal-mal: ഞാൻ നോവിലെ അമ്മോനെയും ഫറവോനെയും ഈജിപ്റ്റിനെയും അതിന്റെ ദേവന്മാരെയും രാജാക്കന്മാരെയും
    സന്ദർശിക്കും; ഫറവോനെയും അവനിൽ ആശ്രയിക്കുന്നവരെയും സന്ദർശിക്കും” എന്ന് യിസ്രായേലിന്റെ
    ദൈവമായ സൈന്യങ്ങളുടെ യഹോവ അരുളിച്ചെയ്യുന്നു.
  urd-GVR: Rabbul-afwāj jo Isrāīl kā Ḳhudā hai farmātā hai, “Maiṅ Thības Shahr ke
    dewatā Āmūn, Firaun aur tamām Misr ko us ke dewatāoṅ aur bādshāhoṅ samet sazā
    dūṅgā. Hāṅ, maiṅ Firaun aur us par etamād rakhne wāle tamām logoṅ kī adālat karūṅga.”
  suz-BL: मुर नेल्‍ल आन परमप्रभु यावे, इस्राएली आन परमप्रभुम “गो थेबेस सहर ङा आमोन
    फाराओ, इजीप्‍त रागी नु आ देवी देवता नु आ पिप आन कली सजाइ गेनुङ। गो फाराओ नु मेको
    आ सक्ति कली थमा सुइक्‍ब नेल्‍ल आन कली सजाइ गेनुङ। येरमीया ४३:१२-१३; यसैया २४:२१
  eng-NOY: 'Jehovah of hosts, the God of Israel, saith: Behold, I will punish Ammon
    of No, And Pharaoh, and Egypt, with their gods and their kings; Even Pharaoh and
    all that trust in him.'
  ita-1927: 'L’Eterno degli eserciti, l’Iddio d’Israele, dice: Ecco, io punirò Amon
    di No, Faraone, l’Egitto, i suoi dèi, i suoi re, Faraone e quelli che confidano
    in lui;'
  ckb-ckb: 'یەزدانی سوپاسالار، خودای ئیسرائیل فەرمووی: «من خەریکم سزا دەسەپێنم، لەسەر
    ئامۆنی خودای تیب و فیرعەون، لەسەر میسر و خوداوەندەکان و پاشاکانی، هەروەها لەسەر
    ئەوانەش کە پشتیان بە فیرعەون بەستووە.'
  eng-BBE: 'The Lord of armies, the God of Israel, has said: See, I will send punishment
    on Amon of No and on Pharaoh and on those who put their faith in him;'
  kan-OKCV: ಇಸ್ರಾಯೇಲಿನ ದೇವರಾದ ಸೇನಾಧೀಶ್ವರ ಯೆಹೋವ ದೇವರು ಹೇಳುವುದೇನೆಂದರೆ, “ಇಗೋ, ನಾನು ತೆಬೆಸ್
    ನಗರದಲ್ಲಿನ ಆಮೋನ್ ದೇವತೆಯನ್ನೂ, ಫರೋಹನನ್ನೂ, ಈಜಿಪ್ಟನ್ನೂ, ಅದರ ದೇವರುಗಳನ್ನೂ, ಅದರ ಅರಸರನ್ನೂ,
    ಅಂತೂ ಫರೋಹನನ್ನೂ, ಅವನಲ್ಲಿ ನಂಬಿಕೆ ಇಡುವ ಎಲ್ಲರನ್ನೂ ದಂಡಿಸುವೆನು.
  tam-2017: 'இஸ்ரவேலின் தேவனாகிய சேனைகளின் யெகோவா சொல்லுகிறது என்னவென்றால்: இதோ, நான்
    நோ என்னும் பட்டணத்திலுள்ள திரளான மக்களையும், பார்வோனையும், எகிப்தையும், அதின்
    தெய்வங்களையும், அதின் ராஜாக்களையும், பார்வோனையும், அவனை நம்பியிருக்கிறவர்களையும்
    விசாரித்து,'
  spa-RV-1909: 'Jehová de los ejércitos, Dios de Israel, ha dicho: He aquí que yo
    visito el pueblo de Amón de No, y á Faraón y á Egipto, y á sus dioses y á sus
    reyes; así á Faraón como á los que en él confían.'
  ron-BTF: 'DOMNUL oștirilor, Dumnezeul lui Israel, spune: Iată, voi pedepsi mulțimea
    din No și pe Faraon și Egiptul, cu dumnezeii lor și împărații lor; chiar pe Faraon
    și pe toți cei care se încred în el;'
  eng-WEBP: 'The LORD of Armies, the God of Israel, says: “Behold, I will punish Amon
    of No, and Pharaoh, and Egypt, with her gods and her kings, even Pharaoh, and
    those who trust in him.'
  eng-FBV: 'The Lord Almighty, the God of Israel, says: Watch, because I will punish
    Amon, the god of Thebes, and Pharaoh. I will punish the people of Egypt with their
    gods and kings, and everyone who trusts in Pharaoh.'
  nld-1939: Jahweh der heirscharen, Israëls God heeft het gezegd! Ik ga Mij wreken
    op Amon in No, Op Farao en op Egypte, Op zijn goden en vorsten, Op allen, die
    op hem vertrouwen!
  nch-BL: 'TOTECO Cati Quinyacana Iilhuicac Ejcahua Ma Tatanitij huan yaya cati ininTeco
    israelitame, quiijtohua: “Na nijtatzacuiltis Amón, nopa taixcopincayot cati inindios
    nopa masehualme ten altepet Tebas huan nochi nopa sequinoc teteyome ipan tali
    Egipto. Nojquiya nijtatzacuiltis Faraón huan nochi itayacancahua huan nopa masehualme
    cati motemachíaj ipan ya.'
  vie-1934: 'Đức Giê-hô-va vạn quân, Đức Chúa Trời của Y-sơ-ra-ên, phán rằng: Nầy,
