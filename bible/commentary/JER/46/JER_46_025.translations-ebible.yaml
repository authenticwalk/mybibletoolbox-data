  urd-GVH: रब्बुल-अफ़वाज जो इसराईल का ख़ुदा है फ़रमाता है, “मैं थीबस शहर के देवता
    आमून, फ़िरौन और तमाम मिसर को उसके देवताओं और बादशाहों समेत सज़ा दूँगा। हाँ, मैं
    फ़िरौन और उस पर एतमाद रखनेवाले तमाम लोगों की अदालत करूँगा।”
  rug-rug: 'Hiera gua si zama nia e Zihova Tadi na Qeto Minate: “Arau si nama pude
    va kamo ni vina kilasa sari Amoni sa tamasa pa Tibisi, koe Pero, koe Izipi, meke
    sari nana tamasa meke sari nana baṉara, meke arini pu kalavarae koe Pero.'
  gaz-gaz: 'Waaqayyo Waan Hunda Dandaʼu, Waaqni Israaʼel akkana jedha: “Ani Aamoon
    Waaqa Tebesitti, Faraʼoonitti, Gibxittii fi Waaqa isheetti, mootota isheettii
    fi warra Faraʼoonin amanatanitti adabbii nan fida.'
  fra-LSG: 'L’Éternel des armées, le Dieu d’Israël, dit: Voici, je vais châtier Amon
    de No, Pharaon, l’Égypte, ses dieux et ses rois, Pharaon et ceux qui se confient
    en lui.'
  yal-yal: Alatala Sɛnbɛn Birin Kanna, Isirayilaa Ala naxa, “N kelima nɛn No taana
    ala xili ma, Amɔn e nun Misiran yamanan nun a mangan nun a alane nun a kuntigine
    e nun naxanye birin e yigi sama Misiran mangani.
  haw-1868: Ke i mai nei o Iehova o na kaua, ke Akua o ka Iseraela, penei; Aia hoi,
    e hoopai no wau ia Amona o No, a me Parao, a me Aigupita, a me ko lakou poe Akua,
    a me ko lakou poe alii, ia Parao no, a me ka poe a pau e hilinai ia ia.
  arb-NAV: 'وَيَقُولُ الرَّبُّ الْقَدِيرُ إِلَهُ إِسْرَائِيلَ: «هَا أَنَا أُعَاقِبُ
    آمُونَ طِيبَةَ وَفِرْعَوْنَ، وَمِصْرَ وَآلِهَتَهَا، وَمُلُوكَهَا، وَكُلَّ مَنْ
    يَتَّكِلُ عَلَى فِرْعَوْنَ.'
  ewe-ewe: Yehowa, Dziƒoʋakɔwo ƒe Aƒetɔ, Israel ƒe Mawu la be, “Mahe gbegblẽ va Tebestɔwo
    ƒe mawu Amon, Farao, Egipte, eƒe fiawo kple eƒe mawuwo kple ame siwo katã ziɔ
    ɖe Farao ŋuti la dzi.
  eng-LEE: The Lord of hosts, the God of Israel, hath said, Behold, I will send visitation
    on Ahmon of No, and on Pharaoh, and on Egypt, and on her gods, and on her kings;
    even on Pharaoh, and on those that trust on him;
  asm-FB: ইস্ৰায়েলৰ ঈশ্বৰ বাহিনীসকলৰ যিহোৱাই কৈছে, “চোৱা, মই নোত থকা আমোনক, ফৰৌণক,
    মিচৰক আৰু তাৰ দেৱতাবোৰক আৰু তাৰ ৰজাসকলক, এনে কি ফৰৌণ আৰু তেওঁক ভাৰসা কৰা সকলোকে
    দণ্ড দিম।
  sus-A: عِسِرَيِلَ مَنفّ عَلَتَلَ بَرَ عَ مَسٍن، «ﭑ قَمَ نّ عَمٌن تٍبٍسٍكَ حَشَنكَتَدٍ.
    ﭑ قَمَ نّ مِسِرَ مَنفّ، عَ شَ عَلَيٍ نُن عَ شَ كُنتِفِيٍ هَلَكِدٍ. ﭑ مِشِ بِرِن
    تْورْ مَ نّ نَشٍيٍ شَشِلِ تِشِ مِسِرَ مَنفّ رَ.
  fra-SBL: 'Yahvé des armées, le Dieu d''Israël, dit : « Voici que je vais punir Amon
    de No, et Pharaon, et l''Égypte, avec ses dieux et ses rois, même Pharaon, et
    ceux qui se confient en lui.'
  hbo-hbo: אָמַר֩ יְהוָ֨ה צְבָאֹ֜ות אֱלֹהֵ֣י יִשְׂרָאֵ֗ל הִנְנִ֤י פֹוקֵד֙ אֶל־אָמֹ֣ון
    מִנֹּ֔א וְעַל־פַּרְעֹה֙ וְעַל־מִצְרַ֔יִם וְעַל־אֱלֹהֶ֖יהָ וְעַל־מְלָכֶ֑יהָ וְעַ֨ל־פַּרְעֹ֔ה
    וְעַ֥ל הַבֹּטְחִ֖ים בֹּֽו׃
  kik-kik: 'Jehova Mwene-Hinya-Wothe, Ngai wa Isiraeli, ekuuga atĩrĩ: “Ndĩ hakuhĩ
    kũherithia Amoni ngai ya Thebesi, na Firaũni, na bũrũri wa Misiri na ngai ciakuo,
    na athamaki akuo, na arĩa othe mehokaga Firaũni.'
  fra-NCL: 'Yahweh des armées, Dieu d’Israël, a dit : Voici que je vais visiter Amon
    de No, et Pharaon, et l’Égypte, et ses dieux, et ses rois, et Pharaon, et ceux
    qui se fient à lui.'
  cek-AK: Misatuh kaminawk ih Angraeng, Israel Sithaw mah, Khenah, No vangpui ah kaom
    Amon kaminawk, Faro siangpahrang hoi Izip kaminawk ih sithawnawk, nihcae ih siangpahrangnawk,
    Faro siangpahrang nuiah amha kaminawk to ka thuitaek boih han, tiah Angraeng mah
    thuih;
  cuk-cuk: 'Israel-dulemar-e-Bab-Dummad-Jehová Bela-Gangued-Nikadi soged: “An Tebas-dulemar-e-bab-dummad-Amónʼye-nugad
    sabsuli odurdakoed. Degi, Egipto-dulemar, e-bab-dummagan, degine, e-reymar an
    sabsur-odurdakbaloed. Degine, Faraón, degi, dulemar-Faraónʼgi-bensurmalad an sabsur-wiobaloed.”'
  uig-CYR: 'Самави қошунларниң Сәрдари болған Пәрвәрдигар — Исраилниң Худаси мундақ
    дәйду: — Мана, Мән Но шәһиридики бут Амонни, Пирәвнни, шундақла Мисир вә униң
    илаһлири билән падишалирини җазалаймән; бәрһәқ, Пирәвн вә униңға таянғанларниң
    һәммисини җазалаймән;'
  tel-2017: సేనల ప్రభువూ, ఇశ్రాయేలు దేవుడూ అయిన యెహోవా ఇలా చెప్తున్నాడు. “చూడండి,
    నో పట్టణంలో ఉన్న ఆమోను దేవుణ్ణి, ఫరోనూ, ఐగుప్తునూ, దాని దేవుళ్ళనూ, రాజులనూ, ఫరో
    రాజులనూ, ఇంకా వాళ్ళలో నమ్మకముంచే వాళ్ళనీ నేను శిక్షించ బోతున్నాను.
  hat-BSA: 'SENYÈ dèzame yo, Bondye Israël la di: “Gade byen, Mwen ap pini Amon ki
    rete Thebes la, Farawon e Égypte ansanm ak dye li yo ak wa li yo, menm Farawon
    ak sila ki mete konfyans nan li yo.'
  kos-kos: LEUM GOD Kulana, God lun Israel, El fahk, “Nga ac kai Amon, god lun acn
    Thebes, wi Egypt ac god nukewa ac tokosra nukewa we. Nga ac eisal tokosra lun
    Egypt ac elos nukewa su filiya lulalfongi lalos in el,
  hbo-WLC: אָמַר֩ יְהוָ֨ה צְבָא֜וֹת אֱלֹהֵ֣י יִשְׂרָאֵ֗ל הִנְנִ֤י פוֹקֵד֙ אֶל־אָמ֣וֹן
    מִנֹּ֔א וְעַל־פַּרְעֹה֙ וְעַל־מִצְרַ֔יִם וְעַל־אֱלֹהֶ֖יהָ וְעַל־מְלָכֶ֑יהָ וְעַ֨ל־פַּרְעֹ֔ה
    וְעַ֥ל הַבֹּטְחִ֖ים בּֽוֹ׃
  ibo-ibo: Onyenwe anyị, Onye pụrụ ime ihe niile, bụ Chineke Izrel, sịrị, “Ana m aga
    ime ka ahụhụ bịakwasị Amọn, bụ chi ndị Tibs, na Fero, na ala Ijipt na chi niile
    dị nʼime ya, ndị eze ya niile nakwa ndị ahụ na-atụkwasị Fero obi.
  ory-ory: 'ସୈନ୍ୟାଧିପତି ସଦାପ୍ରଭୁ ଇସ୍ରାଏଲର ପରମେଶ୍ୱର କହନ୍ତି: “ଦେଖ, ଆମ୍ଭେ ନୋ ଦେଶୀୟ ଆମୋନ୍‍କୁ,
    ଆଉ ଫାରୋ, ମିସର ଓ ତାହାର ଦେବଗଣ ଓ ରାଜାଗଣଙ୍କୁ; ହଁ, ଫାରୋ ଓ ତାହାର ଶରଣାପନ୍ନ ସମସ୍ତଙ୍କୁ
    ଦଣ୍ଡ ଦେବା;'
  chk-chk: Iwe, ewe Samol mi Unusen Manaman, ewe Koten Israel a üra, “Üpwe awarato
    apwüng won Amon ewe koten Tepes, won Isip me an kewe kot me nöün kewe king, pwal
    won Farao me chokewe meinisin mi anomu ar apilükülük won.
  rop-rop: “Wal mi na YAWEI, det boswan God blanga ola Isreil pipul. Ai garra panishim
    Eman, det drimin blanga det taun gulum Thibs, en detlot drimin blanga Ijip, en
    detlot king blanga Ijip. Ai garra deigim det king blanga Ijip en detlot pipul
    hu oldei trastimbat im,
  ukr-1871: 'Се говорить Господь сил небесних, Бог Ізрайлїв: навідаю карою Аммона
    в Но, Фараона й Египет з його богами й князями, — Фараона з тими, що на його вповають,'
  deu-1951: 'Es hat der HERR der Heerscharen, der Gott Israels, gesprochen: Siehe,
    ich suche den Amon von Theben heim, dazu den Pharao und ganz Ägypten, samt seinen
    Göttern und Königen, den Pharao und wer sich auf ihn verläßt;'
  eng-JPS: 'The LORD of hosts, the God of Israel, saith: Behold, I will punish Amon
    of No, and Pharaoh, and Egypt, with her gods, and her kings; even Pharaoh, and
    them that trust in him;'
  srp-1865: 'Govori Gospod nad vojskama Bog Izrailjev: evo, ja æu pohoditi ljudstvo
    u Noji, i Faraona i Misir i bogove njegove i careve njegove, Faraona i sve koji
    se uzdaju u nj.'
  lug-lug: Mukama ow’Eggye, Katonda wa Isirayiri, agamba nti, “Nnaatera okuleeta ekibonerezo
    ku Amoni katonda w’e Tebeesi, ne ku Falaawo, ne ku Misiri, ne ku bakatonda be,
    ne ku bakabaka be, ne ku abo abeesiga Falaawo.
  heb-heb: אמר יהוה צבאות אלהי ישראל הנני פוקד אל אמון מנא ועל פרעה ועל מצרים ועל
    אלהיה ועל מלכיה ועל פרעה ועל הבטחים בו׃
  ben-IRV: বাহিনীগণের সদাপ্রভু, ইস্রায়েলের ঈশ্বর বলেন, “দেখ, আমি নো শহরের দেবতা আমোনকে,
    ফরৌণ ও মিশরকে, তার দেবতাদের ও রাজাদের, ফরৌণের উপর নির্ভরশীল সবাইকে শাস্তি দেব।
  pan-pan: ਸੈਨਾਂ ਦਾ ਯਹੋਵਾਹ ਇਸਰਾਏਲ ਦਾ ਪਰਮੇਸ਼ੁਰ ਆਖਦਾ ਹੈ, ਵੇਖੋ, ਮੈਂ ਨੋ ਦੇ ਆਮੋਨ ਦੀ, ਫ਼ਿਰਊਨ
    ਦੀ, ਮਿਸਰ ਦੀ, ਉਹ ਦੇ ਦੇਵਤਿਆਂ ਦੀ, ਉਹ ਦੇ ਰਾਜਿਆਂ ਦੀ, ਫ਼ਿਰਊਨ ਦੀ ਅਤੇ ਉਹਨਾਂ ਦੀ ਜਿਹੜੇ ਉਹ
    ਦਾ ਭਰੋਸਾ ਕਰਦੇ ਹਨ ਖ਼ਬਰ ਲੈਂਦਾ ਹਾਂ
  mya-JVB: ဣသရေလ အမျိုး၏ဘုရားသခင် ကောင်းကင်ဗိုလ်ခြေ အရှင် ထာဝရဘုရား မိန့် တော်မူသည်ကား၊
    နော မြို့၌ရှိသောအမ္မုန် ဘုရားနှင့် ဖာရော ဘုရင်မှစ၍အဲဂုတ္တု ပြည်သားဘုရား များ၊
    ရှင် ဘုရင်များတည်းဟူသော၊ ဖာရော ဘုရင်အစရှိသော၊ ထိုဘုရင်ကို ကိုးစား သောသူတို့ ကို
    ငါ ဆုံးမ မည်။
  tbg-tbg: 'Isareri Variqa Noravano Kotiva ekaa kempuka vataava mintima tivo: Tebesi
    vatukaqi variaka una variqa Emonirave, Pero vaiintive, ekaa Isipi vika una variqa
    vokirave, Isipi avuhainaukave, Pero vaiintiqaa muntuvi variakave, te ekaa vika
    qoraiqama nimitarerave turo.'
  hmo-hmo: Siahu Ibounai Lohiabada, Israela ena Dirava, ia hereva, ia gwau, “Kamonai,
    lau ese Amona, Tebe ena dirava, bona Farao, bona Aigupito ena tano, bona ena dirava
    bona king ibounai danu, edia dika davana do lau henia, bona Farao idia abidadama
    henia taudia ibounai edia dika davana danu.
  urd-urd: 'रब्ब — उल — अफ़वाज, इस्राईल का ख़ुदा, फ़रमाता है: देख, मैं आमून — ए —
    नो को, और फ़िर''औन और मिस्र और उसके मा''बूदों, और उसके बादशाहों को; या''नी फ़िर''औन
    और उनको जो उस पर भरोसा रखते हैं, सज़ा दूँगा;'
  rus-SYN: 'Господь Саваоф, Бог Израилев, говорит: вот, Я посещу Аммона, который в
    Но, и фараона и Египет, и богов его и царей его, фараона и надеющихся на него;'
  bqc-SIM: Ma Dii Zĩgↄ̃de Isailiↄ Lua ma mɛ̀ má Tɛbɛsi tã́a Amↄni wɛtã ń Falaↄ̃ↄo
    ń Egipiↄ ń ń tã́a kĩniↄ ń ń kíaↄ. Má Falaↄ̃ↄ ń gbɛ̃́ pↄ́ aa aà náai
    vĩↄ wɛtã,
  tcz-CHONGTHU: Hatchungnung Pakai, Israel Pathen in aseiye, “Keiman Thebes mite Pathen
    Amon leh Egypt mite Pathen chom lengpa Pharaoh leh anung juite jouse talen kamatsah
    ding ahi.
  mar-mar: सेनाधीश परमेश्वर, इस्राएलाचा देव, म्हणतो, “पाहा, मी नो येथल्या आमोनाला
    व फारोला, मिसराला आणि त्याच्या देवांना व त्याच्या राजांना म्हणजे फारोला आणि जे
    त्याच्यावर भरवसा ठेवतात त्यांना शिक्षा करीन.
  qub-qub: 'Israelcunapa munayniyoj Tayta Diosninmi nin: «Tebaspa diosnin Amonta,
    Egiptupa diosnincunata, raynincunata, faraonta, faraonman yäracojcunatapis llapantami
    castigashaj.'
  bqp-bqp: Nɛ, Gusunɔ Isirelibɑn Yinni, nɛ wi nɑ wɔllu kɑ tem mɔ, nɑ mɑɑ nɛɛ, kon
    bũu wi bɑ mɔ̀ Amɔɔ sɛɛyɑsiɑ wi u wɑ̃ɑ Tebɛsiɔ, kɑ Egibitin sunɔ, kɑ Egibitigibu
    kpuro kɑ ben bũnu kɑ ben sinɑmbu, kɑ sere mɑɑ be bɑ Egibitin sunɔ wi nɑɑnɛ sɑ̃ɑ.
  hat-hat: 'Men sa Seyè ki gen tout pouvwa a, Bondye pèp Izrayèl la, di ankò: -Mwen
    pral pini Amon, bondye lavil Tèb la. Mwen pral pini farawon an, pèp peyi Lejip
    la, ak tout chèf li yo ak tout bondye l'' yo. Wi, mwen pral pini farawon an ansanm
    ak tout moun ki te mete konfyans yo nan li.'
  eng-BSB: 'The LORD of Hosts, the God of Israel, says: “Behold, I am about to punish
    Amon god of Thebes, along with Pharaoh, Egypt with her gods and kings, and those
    who trust in Pharaoh.'
  eng-WEBPB: 'The LORD of Armies, the God of Israel, says: “Behold, I will punish
    Amon of No, and Pharaoh, and Egypt, with her gods and her kings, even Pharaoh,
    and those who trust in him.'
  kbq-kbq: Hagi Monafi sondia vahe'mofo Ra Anumzana Israeli vahe Anumzamo'a huno,
    Tebesi vahe'mokizmi havi anumza Amonine, Isipi kini ne' Ferone, Isipi vahe'ene
    kini vahe'zamine, havi anumzazamine Fero'ma taza hugahiema hu'za muha'ma nehaza
    vahe'enena Nagra knazana zami'na zamazeri haviza hugahue.
  nhe-BL: 'TOTECO Tlen Quinyacana Ielhuicac Ejcahua Ma Tlatlanitij huan yajaya tlen
    ininTeco israelitame, quiijtohua: “Na nijtlatzacuiltis Amón, nopa tlaixcopincayotl
    tlen inindios nopa tlacame tlen altepetl Tebas huan nochi nopa sequinoc totiotzitzi
    ipan tlali Egipto. Nojquiya niquintlatzacuiltis Faraón huan nochi itlayacancahua
    huan nopa tlacame tlen motemachíaj ipan ya.'
  gub-BL: Tupàn Tuweharupi Wiko Ma'e upuner wera'u ma'e Izaew wazar uze'eg kury. —
    Azepyk putar Amon Tema wazar Ezit wazar rehe ihe nehe. Azepyk putar wazar wanehe
    nehe, wanuwihawete wanehe nehe no. Azepyk putar Ezit ywy rehe har wanuwihawete
    rehe nehe. Azepyk putar hehe uzeruzar ma'e wanehe paw rupi nehe no.
  eng-DRA: 'The Lord of hosts the God of Israel hath said: Behold I will visit upon
    the tumult of Alexandria, and upon Pharao, and upon Egypt, and upon her gods,
    and upon her kings, and upon Pharao, upon them that trust in him.'
