  nya-nya: Mangani akavalo, ndipo kwerani inu okwerapo! Khalani pa mzere mutavala
    zipewa! Nolani mikondo yanu, valani malaya anu ankhondo!
  hrv-hrv: Upregnite konje! Na kola, vozači! Postavite se pod kacigama! Naperite koplja!
    Navucite oklope!
  mps-mps: “Dagego kibu hos dabe dodolao. Te dage hosde dugulama, hwįabo ami dabe,
    dage te duga hos dabede dugayao. Dagego duga kapago nigai madi munama, te lainde
    wasilama, te hwįabo sisilaluao. Te duga ene dabe dodolama, te dage deli deligo
    te kapa holobo ugwa gudama, bidao,” wali.
  tpi-tpi: Yupela redim ol hos. Na yupela soldia bilong sindaun long hos na pait,
    yupela sindaun long ol hos bilong yupela. Yupela putim ol hat kapa bilong yupela
    na sanap long lain na redi long pait. Redim ol spia bilong yupela na yupela wan
    wan i mas putim siot kapa bilong yupela.
  dan-1931: Spænd Hestene for, sid op på Gangerne, stil eder op med Hjelmene på, gør
    Spydene blanke, tag Brynjerne på!
  vie-OVCB: Hãy thắng yên cương, thúc ngựa đến sa trường. Hãy vào vị trí. Hãy đội
    nón sắt. Hãy mài giáo thật bén, và mặc áo giáp.
  guj-2017: ઘોડાઓ પર જીન બાંધો અને હે સવારો તમે તેના પર સવાર થાઓ તમે ટોપ પહેરીને સજ્જ
    થાઓ. ભાલાઓની ધાર તીક્ષ્ણ કરો અને બખતર ધારણ કરો.
  pon-2006A: Kaunopada noumwail oahs kan oh doudahng pohrail! Kumwail irekla oh lisoaropda,
    edehda noumwail ketieu kan, oh pwuhriong nan tehtehn mahwen!’
  por-BRBSL: Aproveitem os cavalos e levantem-se, seus cavaleiros, e levantem-se com
    seus capacetes. Polir as lanças, colocar os casacos de correio.
  cth-cth: Marangnaw rakueng awh nateh, marangransanaw kâcui awh, rahum lukhung kâmuk
    awh nateh kacaklah kangdout awh, na tahroenaw kata awh nateh sumangki hah kho
    awh.
  twi-twi: Munsiesie apɔnkɔ no, na momforo ntenatena wɔn so. Munnyinagyina mo afa
    a mohyehyɛ mo nnade kyɛw! Monsew mo mpeaw ano, na monhyɛ mo nkatabo.
  hlt-hlt: Marhang te khit uh lamtah marhang caem khaw cet laeh saeh. Lumuek neh pai
    uh lamtah cai te met uh laeh. Caempho te bai uh laeh.
  tbz-SIM: Boúnɛ̀ sisɛ̃ĩ́ si kɔ̃̀nkɛ̀, bɛsɑ̃ndèèbɛ̀ dekɛnɛ̀ di sɛ̃ĩ́, ókɛ́nɛ̀ di pìkɛ̀
    kɛ́cómmú, sṹɔ̃́kɛ́nɛ̀ di kpɑ̃ɑ̃̀! Piinnɛ̀ tikɔ̃̀ntì di cĩ̀ncĩ̀rɛ̀.
  msy-2020: Ia hoziabar kɨr. Eghtɨ ia mɨdorozir gumazir hoziabagh apiaghira mɨsoziba,
    ia uan hoziabar apiagh. Ia uan mɨdorozir dapanir asuabar aghuigh, tuivigh mɨsoghsɨ
    gan ikɨ. Ia uan afuziba akɨrɨva, egh ia vaghvagh uan mɨdorozir korotiabar aghuigh.
  azb-azb: Atlarınızı yəhərləyin, Ayğırlarınıza minin, ey atlılar! Dəbilqə geyinib
    sıraya düzülün, Nizələrinizi itiləyib zireh geyinin!
  eng-DBY: Harness the horses, and mount ye horsemen, and stand forth with helmets;
    polish the spears, put on the coats of mail!
  hin-2017: घोड़ों को जुतवाओ; और हे सवारों, घोड़ों पर चढ़कर टोप पहने हुए खड़े हो जाओ;
    भालों को पैना करो, झिलमों को पहन लो!
  wol-KYG: Takkleen fas yi, war naari góor yi, ba làng-déraale seen mbaxanay xare,
    nàmmaat xeej, sol yérey xare!»
  eng-YLT: Gird the horses, and go up, ye horsemen, And station yourselves with helmets,
    Polish the javelins, put on the coats of mail.
  eng-WYC-2017: Join ye horses, and ascend [or go up], ye knights; stand ye in helmets,
    polish ye spears, clothe ye you in habergeons.
  eng-WMBB: Harness the horses, and get up, you horsemen, and stand up with your helmets.
    Polish the spears, put on the coats of mail.
  urd-GVH: घोड़ों को रथों में जोतो! दीगर घोड़ों पर सवार हो जाओ! ख़ोद पहनकर खड़े हो
    जाओ! अपने नेज़ों को रौग़न से चमकाकर ज़िरा-बकतर पहन लो!
  rug-rug: Va nama i sari na hose mamu suraṉa koari na totopili varipera! La turu
    pa mia tuturuana mia toropae varipera va sagei! Va ṉaru i sari mia hopere, mia
    poko varipera va sagei!
  gaz-gaz: Fardeen feʼadhaa; isaan yaabbadhaas! Qoobii sibiilaa kaaʼadhaatii iddoo
    iddoo keessan qabadhaa. Eeboo keessan qaradhaa; qomee sibiilaa illee uffadhaa!
  fra-LSG: Attelez les chevaux, Montez, cavaliers! Paraissez avec vos casques, Polissez
    vos lances, Revêtez la cuirasse!…
  yal-yal: Ɛ soone yitɔn, soo ragine xa te e fari! Ɛ xunna makantan wure kɔmɔtine
    so, ɛ ti ɛ yirene yi! Ɛ tanbane yitɔn! Ɛ kanke yɛ masansanne ragodo ɛ ma!
  haw-1868: E kahiko i na lio, a e ee ae, e na hololio, a e ku mai me na mahiole;
    e hookala i na ihe, e komo na paleumaumaunahi.
  arb-NAV: أَسْرِجُوا الْخَيْلَ وَامْتَطُوهَا أَيُّهَا الْفُرْسَانُ، وَانْتَصِبُوا
    بِالْخُوَذِ. اصْقِلُوا الرِّمَاحَ وَالْبَسُوا الدُّرُوعَ.
  ewe-ewe: Mitsi sɔwo ɖe tasiaɖamwo ŋu eye miade sɔwo dzi! Miɖɔ gakukuwo, mido mia
    tɔ ɖe mia nɔƒewo! Minyre miaƒe akplɔwo eye miado miaƒe gawuwo!
  eng-LEE: 'Harness the horses, and mount, ye horsemen, and stand forth with helmets:
    sharpen the spears, and put on the coats of mail.'
  asm-FB: হে অশ্বাৰোহীসকল, ঘোঁৰাবোৰ সজোঁৱা, ঘোঁৰাত উঠা আৰু শিৰোৰক্ষক টুপী পিন্ধি,
    আগলৈ গৈ থিয় হোৱা, বৰচা জকমকোওৱা, কৱচ পিন্ধা।
  sus-A: وٌ شَ سٌي دْشْ سٍيٍ يَءِلَن. سٌي رَفِمَيٍ، وٌ شَ تٍ سٌي قَرِ. شُنيِ مَكَنتَسٍ
    شَ لُ وٌ يِ رَ، وٌ شَ تَنبّيٍ سُشُ وٌ يِ رَ، وٌ شَ سَنيِ مَكَنتَسٍ سَ وٌ سَنيِيٍ
    مَ.»
  fra-SBL: Harnachez les chevaux, et levez-vous, cavaliers, et mettez-vous debout
    avec vos casques. Polissez les lances, mettre les manteaux de courrier.
  hbo-hbo: אִסְר֣וּ הַסּוּסִ֗ים וַֽעֲלוּ֙ הַפָּ֣רָשִׁ֔ים וְהִֽתְיַצְּב֖וּ בְּכֹ֥ובָעִ֑ים
    מִרְקוּ֙ הָֽרְמָחִ֔ים לִבְשׁ֖וּ הַסִּרְיֹנֹֽת׃
  kik-kik: Tandĩkai mbarathi, mũcihaice! Rũgamai o mũndũ handũ hake mwĩkĩrĩte ngũbia
    cia igera! Kumuthai matimũ manyu, na mwĩhumbe nguo cianyu cia mbaara.
  fra-NCL: Attelez les chevaux ; montez, cavaliers ! A vos rangs, vous qui portez
