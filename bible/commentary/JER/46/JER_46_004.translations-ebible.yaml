  ksd-ksd: Avat a vaninare ra umana os, ma avat a koa ta diat, avat a.umana tena ki
    os, ma avat a tur rikai ma ra kere na vinarubu; avat a ge ra umana rumu, ma avat
    a vavauluvai ma ra ongaongoi.
  tur-YTC: Atları koşun ve binin, ey atlılar, Miğferlerinizi takıp dikilin. Mızraklarınızı
