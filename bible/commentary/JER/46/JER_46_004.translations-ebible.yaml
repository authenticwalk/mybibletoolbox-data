  srp-1865: Prežite konje, i pojašite, konjici; postavite se sa šljemovima; utrite
    koplja, oblaèite se u oklope.
  lug-lug: Mutegeke embalaasi muzeebagale! Muyimirire mu bifo byammwe n’esseppeewo
    zammwe! Muzigule amafumu, mwambale ebizibaawo eby’ebyuma!
  heb-heb: אסרו הסוסים ועלו הפרשים והתיצבו בכובעים מרקו הרמחים לבשו הסרינת׃
  ben-IRV: ঘোড়াগুলিকে সাজাও, ঘোড়াচালকরা তার উপর চড়। মাথা রক্ষার বর্ম পরে তোমার
    জায়গায় গিয়ে দাঁড়াও। বর্শাগুলি মসৃণ কর এবং যুদ্ধসজ্জা পর।
  pan-pan: ਘੋੜਿਆਂ ਨੂੰ ਜੋਵੋ, ਹੇ ਅਸਵਾਰੋ, ਸਵਾਰ ਹੋਵੋ! ਟੋਪਾਂ ਨਾਲ ਖੜੇ ਹੋ ਜਾਓ, ਆਪਣਿਆਂ ਨੇਜ਼ਿਆਂ
    ਨੂੰ ਲਸ਼ਕਾਓ, ਸੰਜੋ ਨੂੰ ਪਹਿਨੋ!
  mya-JVB: မြင်းစီး သူရဲများတို့၊ မြင်း ကို ကကြိုး တန်ဆာဆင်၍ စီး ပြီးလျှင် ၊ သံ ခမောက်လုံးကို
    ဆောင်းလျက် ထွက် ကြလော့။ လှံ တို့ကိုပွတ် ကြလော့။ သံချပ် အင်္ကျီတို့ကို ဝတ် ကြလော့။
  tbg-tbg: Ne ohiqaa vaiha iqoka raquaka, ne nenta ohi qerama vate, vika tauvaqaqaa
    vaarinte variate. Ne nenta iqoka tovaqa aqute, vo antuqa vo antuqa avuqavu variate.
    Ne nenta vaantaara uvi anake vate, nenta iqoka utavaaqavata nonkute variate.
  hmo-hmo: Emui hosi edia varo do umui kwatua, bona hosi guia taudia e, emui hosi
    do umui guia! Ta ta emui gabu, emui gabu dekenai do umui gini, emui auri kwara
    gaudia do umui atoa! Emui io matadia do umui segea namonamo! Emui auri tuari dabua
    do umui karaia hegaegae!”
  urd-urd: घोड़ों पर साज़ लगाओ; ऐ सवारो, तुम सवार हो और ख़ोद पहनकर निकलो, नेज़ों को
    सैक़ल करो, बक्तर पहिनो!
  rus-SYN: седлайте коней и садитесь, всадники, и становитесь в шлемах; точите копья,
    облекайтесь в брони.
  bqc-SIM: À ã̀asĩna ká sↄ̃́ↄnɛ, í di ń kpɛ. À mↄ̀ fùaↄ kpákpa, í zɛ dↄ̀ↄdↄↄ,
    à mↄ̀ ulaↄ dada, í á sↄ̃naↄ lɛkɛ.
  tcz-CHONGTHU: Sakol ho chunga pho sepdoh unlang, sakol chunga toudoh uvin. Na thih-lukhuh
    kikhuh unlang, nagalvon hou kisemtup uvin.
  mar-mar: तुम्ही स्वारांनो घोडे जुंपून त्यावर बसा, तुमच्या शिरावर शिरस्त्राण घालून
    तुमची जागा घ्या. भाल्यांना धार करा आणि तुमचे चिलखत घाला.
  qub-qub: ¡Cawalluyquicunata sillacuy! ¡Muntacuyta yachajcuna muntacuy! ¡Cascuyquicunata
    chucucuy! ¡Nircur sumaj fïlacay! ¡Tucsicunayquicunata sumaj afilacuy! ¡Chapäshunayquipaj
    caj chalëcucunata jaticuy!
  bqp-bqp: I bɛɛn tɑbu kɛkɛ be dumi gɑwe sɔɔru koowo. Bɛɛ mɑɑsɔbu, i bɛɛn dumi yɔɔwo,
    kpɑ i bɛɛn tɑbu furɔsu doke. I bɛɛn yɑɑsi sunkuo yi bɑlli, kpɑ i bɛɛn tɑrɑkpenu
    sebe.
  hat-hat: Sele chwal yo. Kavalye, moute sou yo. Mete nou an ran, kas nou nan tèt
    nou. File pwent frenn nou yo. Mete rad an fè pou fè lagè nou sou nou.
  eng-BSB: Harness the horses; mount the steeds; take your positions with helmets
    on! Polish your spears; put on armor!
  eng-WEBPB: Harness the horses, and get up, you horsemen, and stand up with your
    helmets. Polish the spears, put on the coats of mail.
  kbq-kbq: Hagi tamagra hosi afutamia retrotra nehuta, hosi agumpima manita ha'ma
    hu sondia vahe'mota hosi agumpi ko marerita maniho. Ana nehuta aini kankrira nentanita,
    karugaru kevetamia kane fatgo nehuta, tamimizama refite ha' kukenatamia tamavate
    eri hankare'neta tro huta maniho.
  nhe-BL: Xiquintlalilica siya imocahuayos huan ximocualtlalica para intlejcose ininpani.
    Ximotlalilica imotepostzontzajca huan xijtentica imomachetes. Huan ximotlalilica
    se tepostli para inmotzacuase ipan imoyolixco.
  gub-BL: Pemono zuru pe har kawaru rehe nehe. Peapyk wakupe pe nehe. Peata pezeirogatu
    pà nehe. Pemunehew peàkàg imimaw tàtà ma'e nehe. Pemuaime katu penu'ywpuku nehe.
    Pemunehew pepuxi'a imimaw tàtà ma'e nehe no.
