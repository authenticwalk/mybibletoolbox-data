  cek-AK: Nangcae hrang angthueng kaminawk, hrangnawk to misatuk pakaahaih hoiah khuk
    oh, a nuiah angthueng oh loe sum lumuek angmuek hoiah caeh oh; tayaenawk to taak
    oh loe, misatuk pakaahaih to angkhuk oh.
  cuk-cuk: Guakwaa moli nasikmar. Moligi-nanamalad, moligi be nakwemar. Guakwaa gudii
    be imakmar, bormo-gurgin be yomar. Eswarmar be oswiswimakmar. Esgoro-mor be yomar.”
  uig-CYR: Атларни һарвуларға қетиңлар! Атлириңларға миниңлар! Бешиңларға дубулға
    селип сәптә туруңлар! Нәйзилириңларни биләп иштиклитиңлар! Савут-қуяқларни кийивелиңлар!
  tel-2017: గుర్రాలను సిద్ధం చేయండి. రౌతులారా, శిరస్త్రాణం పెట్టుకుని వాటిని అధిరోహించండి.
    బల్లేలకు పదును పెట్టండి. ఆయుధాలు ధరించండి.
  hat-BSA: Sele cheval, e monte sou do yo; pran pozisyon nou ak kas nan tèt! Netwaye
    tout lans yo, e mete abiman an bwonz!
  kos-kos: Tamla osra nutuwos! Nokomang nuknuk ac susu in mweun lowos! Akoela horse
    nutuwos, sroang nu faclos, Ac takla ke lain lowos an!’
  hbo-WLC: אִסְר֣וּ הַסּוּסִ֗ים וַֽעֲלוּ֙ הַפָּ֣רָשִׁ֔ים וְהִֽתְיַצְּב֖וּ בְּכ֥וֹבָעִ֑ים
    מִרְקוּ֙ הָֽרְמָחִ֔ים לִבְשׁ֖וּ הַסִּרְיֹנֹֽת׃
  ibo-ibo: Kegidezienụ ịnyịnya unu, rịkwasịkwanụ nʼelu ha. Guzokwanụ nʼọnọdụ ibu agha
    unu, ma kpukwasịkwanụ onwe unu okpu agha unu. Mụọnụ ùbe unu ka ọ dị nkọ, yikwasịkwanụ
    uwe agha unu.
  ory-ory: ହେ ଅଶ୍ୱାରୋହୀମାନେ, ତୁମ୍ଭେମାନେ ଅଶ୍ୱଗଣକୁ ସଜ୍ଜିତ କରି ଆରୋହଣ କର ଓ ମସ୍ତକର ଟୋପର
    ପିନ୍ଧି ସମ୍ମୁଖରେ ଠିଆ ହୁଅ; ବର୍ଚ୍ଛା ଚିକ୍କଣ କର, ସାଞ୍ଜୁଆ ପିନ୍ଧ।
  chk-chk: Oupwe amolätä nöümi kewe oris o tötä wor, ämi chon wawa oris. Oupwe atettelikemi
    fän imwemi akau, oupwe amisi wokumi o üföüf üfemi sekitin maun.
  rop-rop: Gajim yumob hosis en raidim olabat! Jidan wan lain en pudumon ol yumob
    faiting het! Shapinim ol yumob spiya! Pudumon ol yumob speshalwan klos blanga
    fait!’
  ukr-1871: Сїдлайте конї та всїдайте, ви їздецї; ставайте в ряди в своїх шоломах;
    гостріте списи, вдягайтесь в панцері!
  deu-1951: Spannet die Rosse an und sitzet auf, ihr Reiter! Tretet an mit den Helmen,
    machet die Spieße blank, leget den Panzer um!
  eng-JPS: Harness the horses, and mount, ye horsemen, and stand forth with your helmets;
