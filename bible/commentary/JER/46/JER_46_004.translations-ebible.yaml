verse: JER.046.004
translations:
  mal-C: ആൺകുതിരകളെ യുദ്ധസജ്ജമാക്കുക, അതിന്മേൽ ആരൂഢരാകുക! ശിരോകവചമണിഞ്ഞ് അണിനിരക്കുക!
    കുന്തങ്ങൾ മിനുക്കി കവചം ധരിക്കുക!
  deu-TKW: Spannt die Rosse an und besteigt die Pferde und stellt euch auf mit Helmen
    bedeckt! Putzt die Speere! Legt die Panzer an!
  lin-lin: Bobongisa bampunda mpe bomata na bashar ! Bomitanda na milongo mpe bolata
    bikoti ya bitumba ! Bopelisa basonge ya makonga na bino mpe bolata bibundeli !
  eng-LSV: Gird the horses, and go up, you horsemen, || And station yourselves with
    helmets, || Polish the javelins, put on the coats of mail.
  eng-GNV: Make readie the horses, and let the horsemen get vp, and stande vp with
    your sallets, fourbish the speares, and put on the brigandines.
  eng-WEBSTER: Harness the horses; and mount, ye horsemen, and stand forth with your
    helmets; furbish the spears, and put on the coats of mail.
  nhw-BL: Xiquintlalilica siya amocahuayos huan ximocualtlalica para antlejcose ininpani.
    Ximotlalilica amotepostzontzajca huan xijtentica amomachetes. Huan ximotlalilica
    se tepostli para anmotzacuase ipan amoyolix.
  swh-ONEN: Fungieni farasi lijamu, pandeni farasi! Shikeni nafasi zenu mkiwa mmevaa
    chapeo! Isugueni mikuki yenu, vaeni dirii vifuani!
  bba-bba: I bɛɛn tɑbu kɛkɛ be dumi ɡɑwe sɔɔru koowo. Bɛɛ mɑɑsɔbu, i bɛɛn dumi yɔɔwo,
    kpɑ i bɛɛn tɑbu furɔsu doke. I bɛɛn yɑɑsi sunkuo yi bɑlli, kpɑ i bɛɛn tɑrɑkpenu
    sebe.
  eng-KJVCPB: Harness the horses; and get up, ye horsemen, And stand forth with your
    helmets; Furbish the spears, and put on the brigandines.
  luo-luo: Gauru farese, idhuru farese! Kawuru kereu kurwako oguteu mag lweny! Piaguru
    tongeu, rwakuru okumba mau!
  meu-meu: Hosi kohudia a kwatu; hosi-gui taumui e, a gui! Ta ta ena gabu ena gabu
    ai ba gini, mai emui auri kwara ḡaudia ida; emui io ba hakimore-kimoredia, emui
    auri hahedokidia ba hedokilai!
  npi-ULB: घोडाहरूमा जीन-लगाम कस । घोडाहरूमा सवार होओ, र टोप लगाएर आफ्नो ठाउँमा खडा
    होओ । भालाहरू टल्काओ, र आ-आफ्नो कवच लगाओ ।
  yor-yor: Ẹ di ẹṣin ní gàárì, kí ẹ sì gùn ún. Ẹ dúró lẹ́sẹẹsẹ pẹ̀lú àṣíborí yín!
    Ẹ dán ọ̀kọ̀ yín, kí ẹ sì wọ ẹ̀wù irin.
  pes-OPCB: اسبها را زین کنند و سوار شوند. کلاهخود بر سر بگذارند، نیزه‌ها را تیز کنند
    و زره بپوشند.
  tgl-ULB: "Isingkaw ninyo ang mga kabayong lalaki at sakyan ninyo ang mga ito, kayong\
    \ mga mangangabayo. Humanay kayo, kasama ang inyong mga helmet na nasa inyong\
    \ mga ulo. Hasain ninyo ang mga sibat \x81at isuot ang inyong mga baluti."
  hui-hui: Nogo hosi harimiru haru íbu manda manda buwa hosini irigi howa biradaba.
    Ege manda wirimigo mo karulalu wai bule tidiyu hadaba. Tínaga yandareru de hadaba.
    Wai biagane aga gabame wabini ngamiru mo karuladaba, laya.
  mya-mya: သင်​တို့​၏​မြင်း​များ​ကို​ကြိုး​တန်​ဆာ​ဆင်​စီး ကြ​လော့။ စီ​တန်း​ပြီး​လျှင်​သင်​တို့​၏​သံ​ခ​မောက်​များ
    ကို ဆောင်း​ကြ​လော့။ လှံ​များ​ကို​သွေး​ကြ​လော့။ သံ​ချပ်​အင်္ကျီ​ကို​ဝတ်​ကြ​လော့'
    ဟု​အော်​ဟစ် ကြ​၏။
  bod-N: ཤིང་རྟ་གྲ་སྒྲིག་བྱས་ནས་རྟ་ལ་ཞོན་དང་། ཁྲབ་རྨོག་གྱོན་ནས་ཡར་ལོངས་དང་། མདུང་རྡོར་ལ་གོ་ཁྲབ་གྱོན་ཞིག
  sna-sna: Sungai mabhiza, sungirirai zvigaro! Mirai panzvimbo yenyu makapfeka nguwani!
    Rodzai mapfumo enyu, pfekai nguo dzenyu dzokurwa!
  spa-BLM: Enjaezad los caballos y levantaos, jinetes, y se pongan de pie con sus
    cascos. Pulir las lanzas, poner los abrigos de correo.
  cac-cac: Aq'uecoch stz'um noc' e chej, tzex q'ue d'a yib'an̈ noc'. Aq'uecq'ue e
    q'uen xumpil tze tzolan e b'a. N̈iquecq'ue ye sn̈i' e lanza. Aq'uecoch smacul
    sn̈i' e c'ool, xchi eb'.
  swh-ULB: Watieni farasi lijamu na hatamu, na mpande juu yao, ninyi wapanda farasi.
    Jiwekeni mahali penu, mkiwa mmevaa helmeti vichwani mwenu. Inoweni mishale yenu
    na kuvaa silaha zenu.
  bel-bel: сядлайце коні і сядайце, вершнікі, і станавецеся ў шаломах; мяньцеце дзіды,
    апранайцеся ў браню.
  deu-ELBBK: Spannt die Pferde an und besteigt die Reitpferde! Und stellt euch auf
    in Helmen, putzt die Lanzen, zieht die Panzer an!
  mbb-OT: Iandam niw zaan is menge kudè niw ne untuzi niw en! Ikekalù niw is menge
    hilmit niw, kemengaa niw is menge vangkew niw, ne iseluub niw is menge limbutung
    niw.
  mal-2015: കുതിരച്ചേവകരേ, കുതിരകൾക്കു കോപ്പിട്ടു കയറുവിൻ! തലക്കോരികയുമായി അണിനിരപ്പിൻ;
    കുന്തങ്ങളെ മിനുക്കി കവചങ്ങളെ ധരിപ്പിൻ.
  rmc-rmc: Thoven o sedli pro graja, a bešen, jazdcale! Thoven o prilbi pro šere a
    ačhen andro šori; ostraren o kopiji, uren e vizbroj!
  pes-OPV: ‌ای سواران اسبان را بیارایید و سوار شویدو با خودهای خود بایستید. نیزه‌ها
    را صیقل دهیدو زره‌ها را بپوشید.
  ron-1924: ынхэмаць каий ши ынкэлекаць, кэлэрець; арэтаци-вэ ку койфуриле воастре,
    луструици-вэ сулицеле, ымбрэкаци-вэ ку платоша!…
  ben-OBCV: অশ্বগুলিকে সজ্জিত করো, যুদ্ধাশ্বে আরোহণ করো! শিরস্ত্রাণ পরে তোমরা অবস্থান
    নাও! তোমাদের বর্শাগুলি ঝকঝকে করো, সব রণসাজ পরে নাও!
  som-som: Fardoleydoy, fardaha heenseeya oo fuula, oo isa soo safa idinkoo koofiyadihiinna
    dagaalka qaba, oo warmaha afaysta, oo waxaad soo xidhataan dharka birta ah.
  lat-VUC: 'Jungite equos, et ascendite, equites: state in galeis, polite lanceas,
    induite vos loricis.'
  eng-ASVBT: Harness the horses, and get up, ye horsemen, and stand forth with your
    helmets; furbish the spears, put on the coats of mail.
  ita-1885: Giugnete i cavalli a' carri; e voi, cavalieri, montate a cavallo, e presentatevi
    con gli elmi; forbite le lance, mettetevi indosso le corazze.
  eng-ULB: Put the harness on the horses; mount up on the horses and take your stand
    with your helmets on; polish the spears and put on your armor.
  spa-VBL: ¡Pongan los arneses a los caballos y suban a sus carros; tomen sus posiciones
    con los cascos puestos! Afilen sus lanzas y pónganse la armadura.
  fra-_FOB: Attelez les chevaux, et vous, cavaliers, montez! Présentez-vous avec les
    casques, fourbissez les lances, revêtez les cuirasses!
  mal-mal: കുതിരച്ചേവകരേ, കുതിരകൾക്കു കോപ്പിട്ടു കയറുവിൻ! പടത്തൊപ്പിയുമായി അണിനിരക്കുവിൻ;
    കുന്തങ്ങൾ മിനുക്കി കവചങ്ങൾ ധരിക്കുവിൻ.
  urd-GVR: Ghoṛoṅ ko rathoṅ meṅ joto! Dīgar ghoṛoṅ par sawār ho jāo! Ḳhod pahan kar
    khaṛe ho jāo! Apne nezoṅ ko rauġhan se chamkā kar zirābaktar pahan lo!
  suz-BL: शाराम लगम पाइक्‍तीन। शारा ङोंइसीन। कांसा के ताकी गुक्‍शा इन तूतीक शेप्‍पीन।
    इन कांसा के फेक्‍तीक फेक्‍सीन।
  eng-NOY: Harness the horses, and mount, ye riders! Stand forth in your helmets;
    Make bright the spears, And put on the coats of mail!
  ita-1927: Attaccate i cavalli, e voi, cavalieri, montate, e presentatevi con gli
    elmi in capo; forbite le lance, indossate le corazze!
  ckb-ckb: ئەسپ زین بکەن، ئەی سوارەکان، سەربکەون! بە کڵاوی ئاسنینەوە لە ئامادەباشیدا
    بن! ڕمەکان تیژ بکەن، زرێیەکان بپۆشن!
  eng-BBE: Make the horses ready, and get up, you horsemen, and take your places with
    your head-dresses; make the spears sharp and put on the breastplates.
  kan-OKCV: ರಾಹುತರೇ, ಕುದುರೆಗಳನ್ನು ಕಟ್ಟಿರಿ; ವಾಹನಾಶ್ವಗಳನ್ನು ಹತ್ತಿರಿ. ಎದ್ದು ಶಿರಸ್ತ್ರಾಣಗಳನ್ನು
    ಹಾಕಿಕೊಂಡು ಯುದ್ಧಕ್ಕೆ ನಿಂತುಕೊಳ್ಳಿರಿ; ಈಟಿಗಳನ್ನು ಮೆರುಗು ಮಾಡಿರಿ; ಕವಚಗಳನ್ನು ತೊಟ್ಟುಕೊಳ್ಳಿರಿ.
  tam-2017: குதிரைவீரரே, குதிரைகளின்மேல் சேணங்களை வைத்து ஏறி, தலைக்கவசத்தை அணிந்துகொண்டு
    நில்லுங்கள்; ஈட்டிகளைத் துலக்கி, கவசங்களை அணிந்துகொள்ளுங்கள்.
  spa-RV-1909: Uncid caballos, y subid, vosotros los caballeros, y poneos con capacetes;
    limpiad las lanzas, vestíos de lorigas.
  ron-BTF: Înhămați caii; și încălecați, călăreților, și prezentați-vă cu coifurile
    voastre; ascuțiți sulițele și îmbrăcați cămășile de zale.
  eng-WEBP: Harness the horses, and get up, you horsemen, and stand up with your helmets.
    Polish the spears, put on the coats of mail.
  eng-FBV: Put the harnesses on the horses and get into your chariots; take your positions
    with your helmets on! Sharpen your spears; put on your armor!
  nld-1939: De paarden gespannen, de rossen bestegen; In het gelid, de helmen op,
    De lansen gewet, de pantsers aan!
  nch-BL: Xiquintalilica siyaj amocahuayojhua huan ximocualtalica para antejcose ininpani.
    Ximotalilica amotepostzontzajca huan xijtentica amomachetas. Huan ximotalilica
    se teposti para anmotzacuase amoyolixco.
  vie-1934: Hỡi lính kỵ, hãy thắng ngựa, cỡi lên! Khá đội mão trụ và đứng sắp hàng;
    mài mũi giáo và mặc giáp!
  hin-CV: घोड़ों को सुसज्जित करो! उन पर बैठ जाओ और टोप पहन लो! अपनी बर्छियों पर धार
    लगा लो और झिलम धारण कर लो!
  spa-BES: Ensillen los caballos, monten jinetes, y ocupan sus lugares con sus cascos;
    Afilen las lanzas y pongan las corazas.
  tdx-tdx: Aombeo laboridy o soavalao, naho miningira, ry mpiningi-tsoavalao; mijohaña
    eo reketse kalan-doha; fotìo o lefoñeo, aombeo o sarom-bìo.
  tha-KJV: จงผูกอานม้า พลม้าเอ๋ย จงขึ้​นม​้าเถิด จงสวมหมวกเหล็กของเจ้าเข้าประจำที่
    จงขัดหอกของเจ้า จงสวมเสื้อเกราะของเจ้าไว้
  por-BR-2018: Selai os cavalos, e subi, vós os cavaleiros, e apresentai-vos com capacetes;
    limpai as lanças, vesti-vos de couraças.
  deu-ELO: Spannet die Rosse an und besteiget die Reitpferde! Und stellet euch auf
    in Helmen, putzet die Lanzen, ziehet die Panzer an!
  eng-WYC-2018: Join ye horses, and ascend, ye knights; stand ye in helmets, polish
    ye spears, clothe ye you in habergeons. (Join ye up the horses, and ye horsemen
    go upon them; stand ye in helmets, polish ye the spears, clothe ye yourselves
    with breastplates.)
  epo-epo: Jungu la ĉevalojn kaj surĉevaligu la rajdistojn, stariĝu en kaskoj, akrigu
    la lancojn, surmetu sur vin armaĵojn.
  uig-PIN: Atlarni ⱨarwilarƣa ⱪetinglar! Atliringlarƣa mininglar! Bexinglarƣa dubulƣa
    selip sǝptǝ turunglar! Nǝyziliringlarni bilǝp ittiklitinglar! Sawut-ⱪuyaⱪlarni
    kiyiwelinglar!
  beo-beo: Dilia hosi liligi momagele, ili da:iya fila heda:ma! Dadalema! Ouli habuga
    figisima! Dilia goge agei debema! Dilia da:igene ga:su liligi gasisalima!’
  tpi-OTNT: Yupela redim ol hos. Na yupela soldia bilong sindaun long hos na pait,
    yupela sindaun long ol hos bilong yupela. Yupela putim ol hat kapa bilong yupela
    na sanap long lain na redi long pait. Redim ol spia bilong yupela na yupela wan
    wan i mas putim siot kapa bilong yupela.
  hau-SA: Ku shirya dawakai, ku sa musu sirdi! Ku tsaya a wurarenku saye da hulunan
    kwano a kai! Ku wasa māsunku, ku yafa kayan yaƙinku!
  uig-LAT: Atlarni harwilargha qétinglar! Atliringlargha mininglar! Béshinglargha
    dubulgha sélip septe turunglar! Neyziliringlarni bilep ittiklitinglar! Sawut-quyaqlarni
    kiyiwélinglar!
  nde-nde: Bophani amabhiza, liwagade! Manini ezindaweni zenu lilezingowane zenu!
    Lolani imikhonto yenu, ligqoke impahla zempi!
  ton-ton: ‌ʻAi ʻae nāunau ki he fanga hoosi, pea mou fakaheka ʻae kau heka hoosi,
    pea tuʻu mai mo homou tatā tau; fakangingila ʻae ngaahi tao, ʻai ʻae ngaahi kofutau.
  ces-1613: Zapřáhejte koně, a vsedejte jezdci, postavte se s lebkami, vytírejte kopí,
    zobláčejte se v pancíře.
  eng-WMB: Harness the horses, and get up, you horsemen, and stand up with your helmets.
    Polish the spears, put on the coats of mail.
  tam-TCV: குதிரைகளுக்குச் சேணம் கட்டி அவைகளின்மேல் ஏறுங்கள். தலைக்கவசங்களை அணிந்துகொண்டு,
    உங்களுடைய இடங்களில் நிலைகொள்ளுங்கள். உங்கள் ஈட்டிகளை பளபளப்பாக்கி யுத்த கவசங்களை
    அணிந்துகொள்ளுங்கள்.
  ceb-ULB: Ipangbutang ang mga hikot diha sa mga kabayo; kabay-i ninyo kini ug pagbarog
    kamo suot ang inyong mga kalo nga puthaw; baira ang mga bangkaw ug isul-ob ang
    inyong panagang.
  pol-UBG: Zaprzęgajcie konie i wsiadajcie, jeźdźcy; stańcie w hełmach, ostrzcie włócznie,
    przywdziejcie pancerze.
  urd-GVU: گھوڑوں کو رتھوں میں جوتو! دیگر گھوڑوں پر سوار ہو جاؤ! خود پہن کر کھڑے ہو
    جاؤ! اپنے نیزوں کو روغن سے چمکا کر زرہ بکتر پہن لو!
  deu-1912: Spannet Rosse an und lasset Reiter aufsitzen, setzt Helme auf und schärft
    die Spieße und ziehet den Panzer an!
  kan-2017: ರಥಾಶ್ವಗಳನ್ನು ಕಟ್ಟಿರಿ, ವಾಹನಾಶ್ವಗಳನ್ನು ಹತ್ತಿರಿ, ಶಿರಸ್ತ್ರಾಣಗಳನ್ನು ಹಾಕಿಕೊಂಡು
    ಯುದ್ಧಕ್ಕೆ ನಿಲ್ಲಿರಿ, ಭರ್ಜಿಗಳನ್ನು ಬೆಳಗಿರಿ, ಕವಚಗಳನ್ನು ಧರಿಸಿಕೊಳ್ಳಿರಿ.
  yap-yap: Mu flaged gafan e os romed mi gimed af nga daken! Mu k’afgad mi gimed tay
    e urwach romed nga lolugenmed! Mu uthumed e sarey romed! Mun’ed fare madan e salthaw
    ni wasay nga dakenmed!’”
  hlt-MCSB: Marhang te khit uh lamtah marhang caem khaw cet laeh saeh. Lumuek neh
    pai uh lamtah cai te met uh laeh. Caempho te bai uh laeh.
  mdy-ETH: ፓራሢ ዒንሢኮ ቢፃልቂ፥ ዒልካዮ ሄርቂጋፓ ቶጉዋቴ፤ ቶኦካ ዓጎ ዖሎ ዓንጎ ዓጊ ቤሲ ቤሲ ዓርቁዋቴ፤ ዎርፆ ዒንሢኮ
    ዑጪ ጊኢጊሹዋቴ፤ ዖሎ ማኣዓሢያ ማይንቱዋቴ።»
  twi-ASANTE: Monsiesie apɔnkɔ no, na momforo ntenatena wɔn so. Monyinagyina mo afa
    a mo dadeɛ kyɛ hyehyɛ mo! Monse mo mpea ano, na monhyɛ mo nkataboɔ.
  eng-WEBU: Harness the horses, and get up, you horsemen, and stand up with your helmets.
    Polish the spears, put on the coats of mail.
  wal-wal: Intte paraa bixaalidi toggite; intte huuphiyan birata qophiyaa wottidi,
    intte sohuwaa sohuwaa oiqqite! Intte tooraa leefite; intte ola maayuwaakka maayite!’
    yaagoosona.
  spa-PDDPT: Ustedes jinetes, preparen los caballos y monten. Preséntense con sus
    yelmos, pulan las lanzas y cúbranse con las corazas.
  gun-gun: Pembokupe árygua kavaju, kavaju árygua kuery guive toĩmba. Ha'e vy ngora
    hatã va'e reve pejexa uka pavẽ. Pereko katu ke hu'y, penhemonde guive pexo regua
    py.
  ilo-ULB: Isaganayo dagiti kabalio ket agsakaykayo kadagitoy, dakayo a kumakabalio.
    Agpuestokayo, ken aghelmetkayo. Asaenyo dagiti gayang ken agkabalkayo.
  kpg-kpg: Haga togomaalia ina godou hoodo e kaga ai gi nonua! Goodou gi haga goolongo,
    ulu gi godou goobai, olo ina godou daalo, gi ulu gi lodo godou goloo dauwa!’”
  uig-ARA: ئاتلارنى ھارۋىلارغا قېتىڭلار! ئاتلىرىڭلارغا مىنىڭلار! بېشىڭلارغا دۇبۇلغا
    سېلىپ سەپتە تۇرۇڭلار! نەيزىلىرىڭلارنى بىلەپ ئىتتىكلىتىڭلار! ساۋۇت-قۇياقلارنى كىيىۋېلىڭلار!
  sus-sus: Wo xa soe dɔxɔ see yailan. Soe ragimae, wo xa te soe fari. Xunyi makantase
    xa lu wo yi ra, wo xa tanbɛe suxu wo yi ra, wo xa sanyi makantase sa wo sanyie
    ma.»
  pon-2006: Kaunopada noumwail oahs kan oh doudahng pohrail! Kumwail irekla oh lisoaropda,
