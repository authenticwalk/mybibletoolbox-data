    tuari tauna ma ta danu, idia bamepa bona hekwakwanai, bona ruaosi be tano dekenai
    idia moru diho hebou.”
  urd-urd: क़ौमों ने तेरी रुस्वाई का हाल सुना, और ज़मीन तेरी फ़रियाद से मा'मूर हो
    गई, क्यूँकि बहादुर एक दूसरे से टकराकर एक साथ गिर गए।
  rus-SYN: Услышали народы о посрамлении твоем, и вопль твой наполнил землю; ибо сильный
    столкнулся с сильным, и оба вместе пали.
  bqc-SIM: Buiↄ ma lá wà widàwá, á pelemboa wii a li dṹniaa. Á gↄ̃saↄ kpákpakↄ̃a,
    aai kwɛ sikↄ̃a.
  tcz-CHONGTHU: Namtin in najumna thuho ajasoh tan, Leiset chung hi naka ogin adimsohtai.
    Na galhang penho jong amaho leh amaho akipalhhu gam un, abonchauvin alhuchap gamtauve,
    ati.
  mar-mar: राष्ट्रांनी तुझी बदनामी ऐकली आहे. पृथ्वी तुझ्या विलापाने भरली आहे, कारण
    सैनिक सैनिकाविरूद्ध अडखळत आहेत. ते दोघेही एकत्र पडतील.”
  qub-qub: Intëru nasyun runacunanami musyarcaycan manacajman churasha cashayquita.
    Intëru nasyunmanmi wiyacaycan gaparpashayqui. Pillyajniquicunaga quiquin-purami
    tacanacusha. Nircur ishcanmi cuchpasha.»
  bqp-bqp: Bwesenu kpuro nu koo nɔ nge mɛ bɑ bɛɛ sekuru doke. Domi bɑ koo bɛɛn dɛsirun
    kuuki nɔ bɑɑmɑ. Bɛɛn tɑbu durɔbu bɑ ko n bɑ̃ɑrimɔwɑ. Bɑ̀ n yinnɑ, bɑ koo wɔrukuwɑ
    sɑnnu.
  hat-hat: Moun lòt nasyon yo pran nouvèl gwo wont ki rive nou an. Toupatou sou latè
    yo tande rèl nou. Vanyan sòlda yo ap bite yonn sou lòt, y'ap tonbe atè ansanm.
  eng-BSB: The nations have heard of your shame, and your outcry fills the earth,
    because warrior stumbles over warrior and both of them have fallen together.”
  eng-WEBPB: The nations have heard of your shame, and the earth is full of your cry;
    for the mighty man has stumbled against the mighty, they both fall together.”
  kbq-kbq: Hagi rama'a kuma tamimpima nemaniza vahe'mo'za kagrama kagazegu'ma hana
    nanekema nentahi'za, kagri zavi krafamo'ma maka mopafima avi'matea zanena antahi'naze.
    Na'ankure harfa sondia vahetamimo'za zamagra zamagra ozeri tanafa azeri tanafa
    hu'za umase emase hu'naze.
  nhe-BL: Nochi tlaltini quicactoque tlen imopinahualis. Ipan nochi ni tlali caquisti
    choquistli huan tzajtzilistli pampa ya inmechtlanque. Imosoldados tlen tlahuel
    tetique motepotlamíaj se ica seyoc huan san sejco huetzij.”
  gub-BL: Teko ywy tetea'u rehe har wenu waneitykaw imume'u haw wà. Teko ywy nànànar
    wenu wanehapukaz mehe wà. Amo zauxiapekwer uzepyapi amo rehe. Mokoz u'ar ywy rehe
    wà.
  eng-DRA: 'The nations have heard of thy disgrace, and thy howling hath filled the
    land: for the strong hath stumbled against the strong, and both are fallen together.'
