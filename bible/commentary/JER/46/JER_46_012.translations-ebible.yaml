verse: JER.046.012
translations:
  mal-C: രാഷ്ട്രങ്ങൾ നിന്റെ ലജ്ജയെക്കുറിച്ചു കേൾക്കും; നിന്റെ നിലവിളിയാൽ ഭൂമി നിറയും.
    ഒരു യോദ്ധാവ് മറ്റൊരു യോദ്ധാവിങ്കൽ ഇടറിവീഴും; ഇരുവരും ഒന്നിച്ചു വീണുപോകും.”
  deu-TKW: Es vernahmen die Völker deine Schande, und von deinem Jammergeschrei ist
    die Erde erfüllt, denn ein Held strauchelt über den andern, miteinander fielen
    sie beide.
  lin-lin: Bikolo ya bapaya ekoyoka sango ya soni na yo, makelele ya koganga na yo
    ekotondisa mabele. Soda moko akotutana na soda mosusu, mpe bango mibale bakokweya
    nzela moko. »
  eng-LSV: Nations have heard of your shame, || And your cry has filled the land,
    || For the mighty stumbled on the mighty, || Together they have fallen—both of
    them!”
  eng-GNV: 'The nations haue heard of thy shame, and thy crie hath filled the lande:
    for the strong hath stumbled against the strong and they are fallen both together.'
  eng-WEBSTER: 'The nations have heard of thy shame, and thy cry hath filled the land:
    for the mighty man hath stumbled against the mighty, and they have fallen both
    together.'
  nhw-BL: Nochi tlalme quicactoque tlen amopinahualis. Ipan nochi ni tlali caquisti
    choquistli huan tzajtzistli pampa ya anmechtlanque. Amosoldados catli tlahuel
    tetique motepotlamíaj se ica seyoc huan san sejco huetzij.”
  swh-ONEN: Mataifa yatasikia juu ya aibu yako, kilio chako kitaijaza dunia. Shujaa
    mmoja atajikwaa juu ya mwingine, nao wataanguka chini pamoja.”
  bba-bba: Bwesenu kpuro nu koo nɔ nɡe mɛ bɑ bɛɛ sekuru doke. Domi bɑ koo bɛɛn dɛsirun
    kuuki nɔ bɑɑmɑ. Bɛɛn tɑbu durɔbu bɑ ko n bɑ̃ɑrimɔwɑ. Bɑ̀ n yinnɑ, bɑ koo wɔrukuwɑ
    sɑnnu.
  eng-KJVCPB: 'The nations have heard of thy shame, And thy cry hath filled the land:
    For the mighty man hath stumbled against the mighty, And they are fallen both
    together.'
  luo-luo: Ogendini nowinj wichkuot momaki; ywakni nopongʼ piny. Jolweny nochwanyre
    kuom moro ka moro; giduto ginipodhi kanyakla.”
  meu-meu: Bese idau-idau ese emu hemarai sivaraina vada e kamonai, tanobada na emu
    tai ai vada eme honu. Badina be tuari tauna ta na tuari tauna ma ta ida e hetata
    heheni, bena raruosi e keto bou.
  npi-ULB: जातिहरूले तेरो अपमानको बारेमा सुनेका छन् । पृथ्वी तेरो विलापले भरिएको छ,
    किनकि सिपाहीहरू एक-अर्कामा ठक्‍कर खान्‍छन् । तिनीहरू दुवै एकसाथ ढल्‍छन् ।”
  yor-yor: Àwọn orílẹ̀-èdè yóò gbọ́ nípa ìtìjú rẹ, igbe rẹ yóò kún gbogbo ayé. Jagunjagun
    yóò máa ṣubú lu ara wọn lórí rẹ, àwọn méjèèjì yóò sì jọ ṣubú papọ̀.”
  pes-OPCB: رسوایی‌تان به گوش همه رسیده و فریاد ناامیدی و شکست شما دنیا را پر کرده
    است. سربازان دلیر شما در میدان جنگ می‌لغزند و روی هم می‌افتند.»
  tgl-ULB: Nabalitaan ng mga bansa ang iyong kahihiyan. Napuno ng iyong mga pagtangis
    ang lupa, sapagkat natitisod ang kawal laban sa kawal, pareho silang bumabagsak.”
  hui-hui: Í̠naga ami agali biarume ibida pialu karia tini dege dege pilo bahaga binigo
    dindini wiai ka. Í̠ wai wayali nahe ibira harigome í̠ni taga timbuni ho kegoni.
    Í̠ tagaho kego dindi tara tara ngaruha karume te hale holebira. Dindi bibahendeha
    karume í̠naga dugu berego hale hai holebira, lalu Anduane Homogohanda laya lalu
    Yaremaiahanda lene.
  mya-mya: လူ​မျိုး​တ​ကာ​တို့​သည်​သင်​တို့​အ​ရှက်​ကွဲ​မှု​ကို ကြား​သိ​ကြ​လေ​ပြီ။ သင်​တို့​ငို​ကြွေး​သံ​ကို​လူ​တိုင်း​ကြား​ရ​ကြ​၏။
    စစ်​သူ​ရဲ​သည်​တစ်​ဦး​နှင့်​တစ်​ဦး​တိုက်​မိ​သ​ဖြင့် နှစ်​ဦး​စ​လုံး​မြေ​ပေါ်​သို့​လဲ​ကျ​ကြ​လေ​ပြီ။
  bod-N: ཡུལ་ཁམས་ཀུན་གྱིས་ཁྱོད་ཀྱི་ངོ་ཚ་ཐོས་ཤིང་། ཁྱོད་ཀྱིས་སྨྲེ་སྔགས་འདོན་པའི་སྒྲ་ནི་ས་གཞི་ཡོངས་ལ་ཁྱབ་པ་དང་།
    དཔའ་བོ་དང་དཔའ་བོ་ཐོགས་ནས་གཉིས་ཀ་མཉམ་དུ་ས་རུ་འགྱེལ་ཏོ། །
  sna-sna: Ndudzi dzichanzwa nezvokunyadziswa kwako; kuchema kwako kuchazadza nyika.
    Mhare ichabondera pane imwe mhare; vachawira pasi pamwe chete.”
  spa-BLM: Las naciones han oído hablar de tu vergüenza, y la tierra está llena de
    tu grito; porque el poderoso ha tropezado con el poderoso, caen los dos juntos”.
  cac-cac: Yojtacxo masanil nación to van yel e q'uixvelal. Masanil b'aj tz'ab'chaj
    yel eyav. Toxon̈ej stenlaj sb'a eb' soldado, junn̈ej b'aj stelvican eb' d'a sat
    luum, xchi Jehová.
  swh-ULB: Mataifa wamesikia kuaibika kwako. Nchi imejawa na maombolezo yako, maana
    askari anajikwaa juu ya askari; na wote wawili uanguka pamoja.”
  bel-bel: Пачулі народы пра пасаромленьне тваё, і лямант твой напоўніў зямлю; бо
    дужы сутыкнуўся з дужым, і абодва разам загінулі.
  deu-ELBBK: Die Nationen haben deine Schande gehört, und die Erde ist voll deines
    Klagegeschreis; denn ein Held ist über den anderen gestolpert, sie sind gefallen
    beide zusammen.
  mbb-OT: Egketuenan te menge etew ziyà te menge nasyun kayi te tivuuk he kelibutan
    is keelezan niw wey kebpekesineǥew niw. Su ebpekedrurumbag is menge sundaru niw
    he egkengepiley.”
  mal-2015: ജാതികൾ നിന്റെ ലജ്ജയെക്കുറിച്ചു കേട്ടിരിക്കുന്നു; നിന്റെ നിലവിളി ദേശത്തു
    നിറഞ്ഞിരിക്കുന്നു; വീരൻ വീരനോടു മുട്ടി രണ്ടുപേരും ഒരുമിച്ചു വീണിരിക്കുന്നു!
  rmc-rmc: O narodi šunena pal tiri ladž; tiro roviben džala pal caľi phuv. Bo jekh
    slugaďis perela pre aver slugaďis a sodujdžene perena jekhetane.“
  pes-OPV: امت‌ها رسوایی تو رامی شنوند و جهان از ناله تو پر شده است زیرا که شجاع بر
    شجاع می‌لغزد و هر دوی ایشان با هم می‌افتند.»
  ron-1924: Нямуриле ауд рушиня та ши есте плин пэмынтул де стригэтеле тале, кэч рэзбойничий
    се потикнеск унул де алтул, кад ку тоций лаолалтэ.”
  ben-OBCV: জাতিগণ তোমার লজ্জার কথা শুনবে; তোমার কান্নায় পৃথিবী পূর্ণ হবে। এক যোদ্ধা
    অন্য যোদ্ধার উপরে পড়বে, তারা উভয়েই একসঙ্গে পতিত হবে।”
  som-som: Quruumuhu waxay maqleen ceebtaada, oo qayladaaduna waxay ka buuxsantay
    dalka oo dhan, waayo, kuwii xoogga badnaa ayaa midba kan kale ku turunturooday,
    oo labadoodiiba way wada dheceen.
  lat-VUC: 'Audierunt gentes ignominiam tuam, et ululatus tuus replevit terram: quia
    fortis impegit in fortem, et ambo pariter conciderunt.]'
  eng-ASVBT: The nations have heard of thy shame, and the earth is full of thy cry;
    for the mighty man hath stumbled against the mighty, they are fallen both of them
    together.
  ita-1885: Le genti hanno udita la tua ignominia, e il tuo grido ha riempiuta la
    terra; perciocchè il prode è traboccato sopra il prode; amendue son caduti insieme.
  eng-ULB: The nations have heard of your disgrace. The earth is filled with your
    laments, for soldier stumbles against soldier; both of them fall together.”
  spa-VBL: Las demás naciones han oído cómo fuiste humillada en la derrota. Todos
    pueden oír tus gritos de dolor. Los soldados caen unos sobre otros y mueren juntos.
  fra-_FOB: Les nations ont appris ta honte, et ton cri remplit la terre; car les
    forts ont chancelé l'un sur l'autre, et tous deux sont tombés ensemble.
  mal-mal: ജനതകൾ നിന്റെ ലജ്ജയെക്കുറിച്ചു കേട്ടിരിക്കുന്നു; നിന്റെ നിലവിളി ദേശത്തു
    നിറഞ്ഞിരിക്കുന്നു; വീരൻ വീരനോട് ഏറ്റുമുട്ടി രണ്ടുപേരും ഒരുമിച്ചു വീണിരിക്കുന്നു!”.
  urd-GVR: Terī sharmindagī kī ḳhabar dīgar aqwām meṅ phail gaī hai, terī chīḳheṅ
    pūrī duniyā meṅ gūṅj rahī haiṅ. Kyoṅki tere sūrme ek dūsre se ṭhokar khā kar gir
    gae haiṅ.”
  suz-BL: रागी रागी ङा मुरपुकीम इ मुने दोक्‍शो लोव़ नेंतेक्‍म। इ वाइ ब्रेश्‍शोम रागी
    नेल्‍ल ब्रीब। मारदे हना लडाइ पाइब, लडाइ पाइब नु थोक्‍मुइनीम। मिनु मेको नेल्‍ल
    काले‍मी गोल्‍नीम’ ” दे परमप्रभु यावेमी देंत।
  eng-NOY: The nations have heard of thy shame, And thy cry hath filled the earth;
    For they have stumbled, the mighty against the mighty, And they are fallen both
    together.
  ita-1927: Le nazioni odono la tua ignominia, e la terra è piena del tuo grido; poiché
    il prode vacilla appoggiandosi al prode, ambedue cadono assieme.
  ckb-ckb: نەتەوەکان سووکایەتی تۆیان بیستووە، قیژەت دنیای پڕکردووە، چونکە پاڵەوانێک
    ساتمە لە پاڵەوانێک دەکات، هەردووکیان پێکەوە دەکەون.»
  eng-BBE: 'Your shame has come to the ears of the nations, and the earth is full
    of your cry: for the strong man is falling against the strong, they have come
    down together.'
  kan-OKCV: ಜನಾಂಗಗಳು ನಿನ್ನ ಮಾನಭಂಗವನ್ನು ಕುರಿತು ಕೇಳಿವೆ; ನಿನ್ನ ಕೂಗು ದೇಶವನ್ನು ತುಂಬಿಸಿದೆ.
    ಏಕೆಂದರೆ ಪರಾಕ್ರಮಶಾಲಿಯು ಪರಾಕ್ರಮಶಾಲಿಯ ಮೇಲೆ ವಿರೋಧವಾಗಿ ಎಡವಿದ್ದಾರೆ. ಇಬ್ಬರೂ ಬಿದ್ದು ಹೋಗಿದ್ದಾರೆ.”
  tam-2017: மக்கள் உன் வெட்கத்தைக் கேள்விப்பட்டார்கள்; உன் கூக்குரலால் தேசம் நிறைந்தது;
    பராக்கிரமசாலியின்மேல் பராக்கிரமசாலி இடறி, இருவரும் ஏகமாக விழுந்தார்கள் என்றார்.
  spa-RV-1909: 'Las gentes oyeron tu afrenta, y tu clamor hinchió la tierra: porque
    fuerte se encontró con fuerte, y cayeron ambos juntos.'
  ron-BTF: Națiunile au auzit de rușinea ta și strigătul tău a umplut țara, pentru
    că viteazul s-a poticnit de cel viteaz și amândoi au căzut împreună.
  eng-WEBP: The nations have heard of your shame, and the earth is full of your cry;
    for the mighty man has stumbled against the mighty, they both fall together.”
  eng-FBV: The other nations have heard how you were humiliated in defeat. Everyone
    can hear your cries of pain. Soldiers fall over each other, and die together.
  nld-1939: De volken horen uw schande, De aarde is vol van uw klagen; Want de ene
    held is over den ander gestruikeld, En beiden zijn ze gevallen!
  nch-BL: Nochi talme quicactoque ten amopinahualis. Ipan nochi ni tali caquisti choquisti
    huan tzajtzisti pampa ya amechtanque. Amosoldados cati tahuel tetique motepotaníaj
    se ica seyoc huan san sejco huetzij.”
  vie-1934: Các nước đều nghe sự xấu hổ của ngươi, tiếng rên siếc của ngươi đầy khắp
    đất; vì lính chiến chạm lính chiến, cả hai cùng ngã với nhau.
  hin-CV: राष्ट्रों ने तुम्हारी लज्जा का समाचार सुन लिया है; पृथ्वी तुम्हारे विलाप
    से पूर्ण है. भागते हुए सैनिक एक दूसरे पर गिरे पड़ रहे हैं; और दोनों ही एक साथ
    गिर गये हैं.”
  spa-BES: Ha venido tu vergüenza a los oídos de las naciones, y la tierra está llena
    de tu clamor; porque guerrero fuerte contra guerrero fuerte está cayendo, han
    descendido juntos.
  tdx-tdx: Fa jinanji’ o kilakila’ ndatio ty fisalara’o, vaho manitsike ty tane toy
    ty fikoikoiha’o, fa nitsikapy amy maozatsey ty fanalolahy, sindre nihotrake.
  tha-KJV: บรรดาประชาชาติ​ได้​ยินถึงความอายของเจ้า และแผ่นดิ​นก​็เต็​มด​้วยเสียงร้องของเจ้า
    เพราะว่านักรบสะดุ​ดก​ัน เขาทั้งหลายได้ล้มลงด้วยกัน”
  por-BR-2018: 'As nações ouviram da tua vergonha, e teu clamor encheu a terra: pois
    um guerreiro tropeçou contra outro guerreiro, e ambos juntamente caíram.'
  deu-ELO: Die Nationen haben deine Schande gehört, und die Erde ist voll deines Klagegeschreis;
    denn ein Held ist über den anderen gestrauchelt, sie sind gefallen beide zusammen.
  eng-WYC-2018: Heathen men heard thy shame (or The heathen heard of thy shame), and
    thy yelling filled the earth; for a strong man hurtled against a strong man, and
    both fell down together.
  epo-epo: La nacioj aŭdis vian malhonoron, kaj via plorado plenigis la teron; ĉar
    fortulo falpuŝiĝis kontraŭ fortulo, kaj ambaŭ kune falis.
  uig-PIN: Əllǝr hijaliting toƣruluⱪ anglaydu, sening pǝryadliring pütkül yǝr yüzigǝ
    pur ketidu; palwan palwanƣa putlixidu, ikkisi tǝng mǝƣlup bolup yiⱪilidu!
  beo-beo: Fifi asi gala huluane da dilia gogosiasu ba:i, amo nabi dagoi. Dadi gagui
    afae afae da ea sama amoma emo udagaguli, ela gilisili osoboga dafasa.
  tpi-OTNT: Ol soldia bilong yu i ranawe nabaut na ol i bamim ol yet na ol i pundaun
    wantaim. Yu lus long pait na yu sem moa yet na ol arapela kantri i harim tok long
    sem bilong yu. Krai bilong yu i inapim olgeta hap bilong graun.”
  hau-SA: Al’ummai za su ji game da kunyar da kika sha; kukanki zai cika duniya. Jarumi
    zai yi tuntuɓe a kan wani; dukansu biyu za su fāɗi tare.”
  uig-LAT: Eller xijaliting toghruluq anglaydu, séning peryadliring pütkül yer yüzige
    pur kétidu; palwan palwan’gha putlishidu, ikkisi teng meghlup bolup yiqilidu!
  nde-nde: Izizwe zizakuzwa ngehlazo lakho; ukukhala kwakho kuzagcwala umhlaba. Elinye
    ibutho lizakhubeka kwelinye; womabili azawela phansi ndawonye.”
  ton-ton: 'Kuo fanongo ʻae ngaahi puleʻanga ki hoʻo mā, pea kuo pito ʻae fonua ʻi
    he tangi: he kuo fepaki ʻae tangata mālohi mo e tangata mālohi, pea kuo na hinga
    fakatouʻosi.”'
  ces-1613: Slyšíť národové o zlehčení tvém, a naříkání tvého plná jest země, proto
    že silný na silném se ustrkuje, tak že spolu zaroveň padají.
  eng-WMB: The nations have heard of your shame, and the earth is full of your cry;
    for the mighty man has stumbled against the mighty, they both fall together.”
  tam-TCV: எல்லா மக்களும் உன் வெட்கத்தைக் குறித்துக் கேள்விப்படுவார்கள். உன் அழுகையின்
    குரல் பூமியை நிரப்பும். ஒரு இராணுவவீரன் இன்னொரு இராணுவவீரன்மேல் இடறி, இருவரும்
    சேர்ந்து ஒன்றாய் விழுவார்கள்” என்றான்.
  ceb-ULB: Nadungog na sa mga nasod ang imong kaulawan. Napuno ang kalibotan sa imong
    mga pagbangotan, tungod kay nagkadinasmagay man ang mga sundalo; nagdungan sila
    ug kahagba.”
  pol-UBG: Narody słyszały o twojej hańbie i twój lament napełnił ziemię, gdyż mocarz
    potknął się o mocarza i obaj razem upadli.
  urd-GVU: تیری شرمندگی کی خبر دیگر اقوام میں پھیل گئی ہے، تیری چیخیں پوری دنیا میں
    گونج رہی ہیں۔ کیونکہ تیرے سورمے ایک دوسرے سے ٹھوکر کھا کر گر گئے ہیں۔“
  deu-1912: Deine Schande ist unter die Heiden erschollen, deines Heulens ist das
    Land voll; denn ein Held fällt über den andern und liegen beide miteinander darnieder.
