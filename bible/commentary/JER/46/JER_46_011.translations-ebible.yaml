verse: JER.046.011
translations:
  mal-C: “കന്യകയായ ഈജിപ്റ്റിൻ പുത്രീ, ഗിലെയാദിൽ ചെന്നു തൈലം വാങ്ങുക. എന്നാൽ നീ വ്യർഥമായി
    ഔഷധങ്ങൾ വർധിപ്പിക്കുന്നു; നിനക്കു രോഗശാന്തി ഉണ്ടാകുകയില്ല.
  deu-TKW: 'Steige hinab nach Gilead und hole Balsam, du Jungfrau, Tochter Ägypten!
    Vergebens wirst du ein Heilmittel nach den andern anwenden: für dich giebts kein
    Pflaster!'
  lin-lin: Oh moseka Ejipito, kende kozwa malasi kati na Galadi ! Ozali kobakisa na
    pamba bakisi likolo ya bakisi, okobika na yo te !
  eng-LSV: Go up to Gilead, and take balm, || O virgin daughter of Egypt, || You have
    multiplied medicines in vain, || There is no healing for you.
  eng-GNV: 'Goe vp vnto Gilead, and take balme, O virgine, the daughter of Egypt:
    in vaine shalt thou vse many medicines: for thou shalt haue no health.'
  eng-WEBSTER: 'Go up into Gilead, and take balm, O virgin, the daughter of Egypt:
    in vain shalt thou use many medicines; for thou shalt not be cured.'
  nhw-BL: “Senquistoc anmechtlantoque huan anmechcocojtoque anmasehualme tlen tlali
    Egipto. Xiyaca ipan tlali Galaad xijtemotij nopa pajtli tlen bálsamo. Pero masque
    anquitequihuise tlahuel miyac pajtli, amo anmochicahuase.
  swh-ONEN: “Panda hadi Gileadi ukapate zeri, ee Bikira Binti wa Misri. Lakini umetumia
    dawa nyingi bila mafanikio; huwezi kupona.
  bba-bba: Bɛɛ Eɡibitiɡibun tɑbu kowobu, bɑɑ ì n seewɑ i dɑ Gɑlɑdiɔ i tim kɑsu, kɑmɑ.
    Bɛɛn mɛɛrɑ yɑ ǹ kpeemɔ.
  eng-KJVCPB: 'Go up into Gilead, and take balm, O virgin, the daughter of Egypt:
    In vain shalt thou use many medicines; For thou shalt not be cured.'
  luo-luo: “Dhiyo nyaka Gilead kendo imany yath, yaye Nyar Misri Mangili. To kata
    obedo ni imedo manyo yedhe to imenyo kayiem kendo ok inichangi.
  meu-meu: Aigupto hane-ulato rami-hebouna e! Gilead baola, dahudahu muramurana bavabia.
    Muramura momo o gaukaralaidia kava, a asi ihanamomu dalana ta.
  npi-ULB: ए मिश्रदेशका कन्या-छोरी हो, गिलादमा उक्लेर जाओ, र औषधी प्राप्‍त गर । तैंले
    धेरै औषधी लगाए तापनि त्यो व्यर्थ हुन्छ । तेरो लागि कुनै उपचार छैन ।
  yor-yor: “Gòkè lọ sí Gileadi, kí o sì mú ìkunra, ìwọ wúńdíá ọmọbìnrin Ejibiti. Ṣùgbọ́n
    ní asán ni ìwọ ń lo oògùn, kì yóò sí ìwòsàn fún ọ.
  pes-OPCB: ای مردم بیچارۀ مصر برای تهیه دارو به جلعاد بروید! ولی برای زخمهای شما
    علاجی نیست. اگرچه داروهای بسیار مصرف نمایید، اما شفا نخواهید یافت.
  tgl-ULB: Umakyat ka sa Gilead at kumuha ng gamot, birheng anak na babae ng Egipto.
    Wala itong saysay na naglalagay ka ng maraming gamot sa iyong sarili. Walang lunas
    para sa iyo.
  hui-hui: Iyibi dindi í̠ore wandari mabuageni ko dere dururume no homahe ko bedaligobi
    ngegoni. Í̠ dabi helo Gileada dindiha pialu marasini mbira taya bu pobe. Erekui
    bini marasini uruni taya bialu holeni. Marasini mbira í̠ dabi holenenaga nawulebirago
    habane nabulene dege nga.
  mya-mya: အီ​ဂျစ်​ပြည်​သူ​ပြည်​သား​တို့၊ ဂိ​လဒ်​ပြည်​သို့​သွား​၍ ဆေး​ဝါး​များ​ကို​ရှာ​ကြ​လော့။
    သင်​တို့​၏​ဆေး​များ​သည်​တန်​ခိုး​အာ​နိ​သင် မ​ရှိ။ သင်​တို့​၏​အ​နာ​ရော​ဂါ​ကို​မ​ပျောက်​ကင်း​စေ​နိုင်။
  bod-N: ཀྱེ་ཨེ་ཅིབ་ཀྱི་ན་ཆུང་བུ་མོ་ཁྱོད་གིལ་ཨད་དུ་སྤོས་དཀར་ལེན་དུ་སོང་ཞིག ཁྱོད་ཀྱིས་སྨན་མང་པོ་བསྟེན་ཡང་དོན་མེད་ཡིན་ལ་གསོ་བར་མི་འགྱུར་རོ།
    །
  sna-sna: “Kwidza kuGireadhi undotora bharimu, iwe Mwanasikana Mhandara yeIjipiti.
    Asi unongowanza mishonga pasina; kuporeswa kwako hapana.
  spa-BLM: Sube a Galaad y toma bálsamo, virgen hija de Egipto. Usas muchas medicinas
    en vano. No hay curación para ti.
  cac-cac: Ex aj Egipto, ixiquec d'a Galaad e say yan̈al tas tzex ic'an chi'. Vach'chom
    te nivan yan̈al chi' tze c'ana', palta malaj ol ochoc, yujto man̈xalaj yan̈al
    tas tzex ic'an chi'.
  swh-ULB: Panda Gileadi ujipatie dawa, binti wa Misri uliyebikra. Haifai kwamba unaweka
    dawa nyingi juu yako. Hakuna uponyaji kwako.
  bel-bel: Ідзі ў Галаад і вазьмі бальзаму, дзева, дачка Егіпта; дарма ты будзеш памнажаць
    лекаваньні, няма табе ацаленьня.
  deu-ELBBK: Geh hinauf nach Gilead und hole Balsam, du Jungfrau, Tochter Ägyptens!
    Vergeblich häufst du die Heilmittel; da ist kein Pflaster für dich.
  mbb-OT: “Sikiyu is menge etew ziyà te Ehipto, minsan edhendiyè kew pa te Gilead
    su ebpenguwa kew te vawì, ne kenà ebpulus is langun he vawì niw su kenà ebpekeulì
    keniyu.
  mal-2015: മിസ്രയീംപുത്രിയായ കന്യകേ! ഗിലെയാദിൽ ചെന്നു തൈലം വാങ്ങുക; നീ വളരെ ഔഷധം
    പ്രയോഗിക്കുന്നതു വെറുതെ! നിനക്കു രോഗശാന്തി ഉണ്ടാകയില്ല.
  rmc-rmc: Dža upre andro Gilead a an o balzam, pačivaľi čhaje le Egiptoskri! Zbitočňe
    iľal o praški, bo našťi sasťoha avri.
  pes-OPV: ‌ای باکره دختر مصر به جلعاد برآی وبلسان بگیر. درمانهای زیاد را عبث به‌کار
    می‌بری. برای تو علاج نیست.
  ron-1924: Суе-те ын Галаад ши аду ляк алинэтор, фечоарэ, фийка Еӂиптулуй! Деӂяба
    ынтребуинцезь атытя лякурь, кэч ну есте виндекаре пентру тине!
  ben-OBCV: “হে মিশরের কুমারী-কন্যা, তুমি গিলিয়দে গিয়ে মলম নিয়ে এসো। কিন্তু তুমি
    বৃথাই অনেক ওষুধ ব্যবহার করছ, তোমার রোগের কোনো প্রতিকার নেই।
  som-som: Dadka Masar ee sida bikrad oo kale ahow, waxaad tagtaa Gilecaad, oo beeyo
    dawo ah soo qaado. Waxtarla'aan baad dawooyin badan u qaadataa, illowse bogsiini
    kuuma jirto.
  lat-VUC: 'Ascende in Galaad, et tolle resinam, virgo filia Ægypti: frustra multiplicas
    medicamina: sanitas non erit tibi.'
  eng-ASVBT: 'Go up into Gilead, and take balm, O virgin daughter of Egypt: in vain
    dost thou use many medicines; there is no healing for thee.'
  ita-1885: Sali in Galaad, e prendine del balsamo, o vergine, figliuola di Egitto;
    indarno hai usati medicamenti assai, non vi è guarigione alcuna per te.
  eng-ULB: Go up to Gilead and obtain medicine, virgin daughter of Egypt. It is useless
    that you put much medicine on yourself. There is no cure for you.
  spa-VBL: ¡Ve a buscar ungüento curativo en Galaad, virgen hija de Egipto! Pero todo
    lo que uses para ayudarte fracasará, porque no hay nada que te cure.
  fra-_FOB: Monte en Galaad, et prends du baume, vierge, fille de l'Égypte! En vain
    multiplies-tu les remèdes; point de guérison pour toi!
  mal-mal: ഈജിപ്റ്റ്പുത്രിയായ കന്യകേ! ഗിലെയാദിൽ ചെന്ന് തൈലം വാങ്ങുക; നീ അനവധി ഔഷധങ്ങൾ
    വെറുതെ പ്രയോഗിക്കുന്നു; നിനക്ക് രോഗശാന്തി ഉണ്ടാകുകയില്ല.
  urd-GVR: Ai kuṅwārī Misr Beṭī, Mulk-e-Jiliyād meṅ jā kar apne zaḳhmoṅ ke lie balsān
    ḳharīd le. Lekin kyā fāydā? Ḳhāh tū kitnī dawāī kyoṅ na istemāl kare terī choṭeṅ
    bhar hī nahīṅ saktīṅ!
  suz-BL: गे कन्‍ने मीश आल इजीप्‍त, इर गिलादम लशा ख्रेक्‍तीके चाक्‍को। गे शोर गाक्‍शो
    शुश खाल ङा ओख्‍ती ख्रेक्‍साक्‍वे। तन्‍न गे मसानेवे। येरमीया ८:२२
  eng-NOY: Go up to Gilead, and take balm, O virgin, daughter of Egypt! In vain shalt
    thou use many medicines; There is no cure for thee!
  ita-1927: Sali a Galaad, prendi del balsamo, o vergine, figliuola d’Egitto! Invano
    moltiplichi i rimedi; non v’è medicatura che valga per te.
  ckb-ckb: «سەربکەوە بۆ گلعاد و هەتووان بهێنە، ئەی میسری کچە پاکیزە. بەڵام بێهوودە
    داوودەرمان زۆر دەکەیت، چاکبوونەوەت نییە.
  eng-BBE: 'Go up to Gilead and take sweet oil, O virgin daughter of Egypt: there
    is no help in all your medical arts; nothing will make you well.'
  kan-OKCV: “ಈಜಿಪ್ಟಿನ ಮಗಳಾದ ಕನ್ನಿಕೆಯೇ, ಗಿಲ್ಯಾದಿಗೆ ಹೋಗಿ ತೈಲವನ್ನು ತೆಗೆದುಕೋ. ನೀನು ಬಹಳ
    ಔಷಧವನ್ನು ತೆಗೆದುಕೊಳ್ಳುವುದು ವ್ಯರ್ಥವಾಗಿದೆ. ಏಕೆಂದರೆ ನಿನಗೆ ಗುಣವಾಗುವುದಿಲ್ಲ!
  tam-2017: எகிப்தின் மகளாகிய கன்னிகையே, நீ கீலேயாத்திற்குப்போய், பிசின் தைலம் வாங்கு;
    திரளான மருந்துகளை நீ சேர்க்கிறது வீண், உனக்கு ஆரோக்கியமுண்டாகாது.
  spa-RV-1909: 'Sube á Galaad, y toma bálsamo, virgen hija de Egipto: por demás multiplicarás
    medicinas; no hay cura para ti.'
  ron-BTF: Urcă-te în Galaad și ia balsam, fecioară, fiica Egiptului; în zadar vei
    folosi multe medicamente, fiindcă nu vei fi vindecată.
  eng-WEBP: Go up into Gilead, and take balm, virgin daughter of Egypt. You use many
    medicines in vain. There is no healing for you.
  eng-FBV: Go and find some healing ointment in Gilead, Virgin Daughter of Egypt!
    But whatever you use to help you will fail, because there's nothing that will
    heal you.
  nld-1939: Trek op naar Gilad, om balsem te halen, Jonkvrouw, dochter van Egypte!
    Vergeefs verspilt gij medicijnen; Geen genezing voor u.
  nch-BL: “Senquisa amechtantoque huan amechcocojtoque anmasehualme ten tali Egipto.
    Xiyaca ipan tali Galaad xijtemotij nopa pajti ten bálsamo. Pero masque anquitequihuise
    tahuel miyac pajti, amo anmochicahuase.
  vie-1934: Hỡi nữ đồng trinh, con gái của Ê-díp-tô! hãy lên Ga-la-át, mà lấy nhũ
    hương; ngươi dùng nhiều thứ thuốc cũng vô ích, chẳng chữa lành cho ngươi được!
  hin-CV: “मिस्र की कुंवारी कन्या, गिलआद जाकर औषधि ले आओ. निरर्थक ही रहा तुम्हारी
    औषधियों का संचय करना; तुम्हारे लिए तो पुनःअच्छे हो जाना निर्धारित ही नहीं है.
  spa-BES: Sube a Galaad y toma bálsamo, oh hija virgen de Egipto; no hay ayuda en
    tus medicinas; nada te hará sentir bien.
  tdx-tdx: Mionjona mb’e Gilade mb’eo, mitohà fatevo ry anak’ ampela’ i Mitsraimeo;
    fonga tsy jefa’e o aoly anoe’oo, toe tsy eo ty hampijangañe azo.
  tha-KJV: โอ ธิดาพรหมจารี​แห่​งอ​ียิปต์​เอ๋ย จงขึ้นไปที่กิเลอาด และไปเอาพิมเสน เจ้​าได้​ใช้​ยาเป็​นอ​ันมากแล้ว
    และก็​ไร้ผล สำหรับเจ้านั้​นร​ักษาไม่​หาย
  por-BR-2018: Sobe a Gileade, e toma bálsamo, ó virgem filha do Egito; em vão multiplicas
    os remédios, pois não há cura para ti.
  deu-ELO: Geh hinauf nach Gilead und hole Balsam, du Jungfrau, Tochter Ägyptens!
    Vergeblich häufst du die Heilmittel; da ist kein Pflaster für dich.
  eng-WYC-2018: Thou virgin, the daughter of Egypt, go up into Gilead, and take medicine.
    In vain thou shalt multiply medicines; health shall not be to thee. (O virgin,
    the daughter of Egypt, go up into Gilead, and get some medicine. But thou shalt
    take thy many medicines in vain; for health, or healing, shall not be to thee.)
  epo-epo: Iru en Gileadon kaj prenu balzamon, ho virga filino de Egiptujo; vane vi
    multigas la kuracilojn; ne ekzistas por vi resaniĝo.
  uig-PIN: Gileadⱪa qiⱪip tutiya izdǝp tap, i Misirning ⱪizi! Lekin sǝn ɵzünggǝ nurƣun
    dorilarni alsangmu bikar; sǝn üqün ⱨeq xipaliⱪ yoⱪtur!
  beo-beo: Idibidi dunu! Manoma hogomusa:, Gilia:de sogega masa! Dilia manoma da udigili
    hamedei agoane ba:i dagoi. Dilia da uhimu da hamedei.
  tpi-OTNT: Bikpela i tok olsem, “Kantri Isip, yu olsem wanpela yangpela meri i gat
    ol sua i kamap long skin bilong en. Yu ken i go long hap bilong Gileat na painim
    ol gutpela marasin bilong dispela ples. Tasol yu hatwok nating long kisim kain
    kain marasin. I no gat wanpela marasin inap mekim drai ol sua bilong yu.
  hau-SA: “Ki haura Gileyad ki samo magani, Ya Budurwa ’Yar Masar. Amma kin riɓanya
    magani a banza; ba magani dominki.
  uig-LAT: Giléadqa chiqip tutiya izdep tap, i Misirning qizi! Lékin sen özüngge nurghun
    dorilarni alsangmu bikar; sen üchün héch shipaliq yoqtur!
  nde-nde: Yana eGiliyadi uyethatha umuthi wokwelapha, wena Ndodakazi egcweleyo yaseGibhithe.
    Kodwa imithi uyandisela ize; akukho kusila kuwe.
  ton-ton: '‌ʻE taʻahine ko e ʻofefine ʻo ʻIsipite, ʻalu hake ki Kiliati ʻo toʻo mai
    ʻae lolo faitoʻo: ʻe taʻeʻaonga ʻae ngaahi faitoʻo lahi kiate koe; koeʻuhi ʻe
    ʻikai te ke moʻui.'
  ces-1613: Vyprav se do Galád, a nabeř masti, panno dcero Egyptská, nadarmo však
    užíváš mnohého lékařství, nebo ty zhojena býti nemůžeš.
  eng-WMB: Go up into Gilead, and take balm, virgin daughter of Egypt. You use many
    medicines in vain. There is no healing for you.
  tam-TCV: “எகிப்தின் கன்னி மகளே! நீ கீலேயாத்திற்குப்போய் தைலம் வாங்கு. நீயோ வீணாகவே
    மருந்துகளை அதிகரிக்கிறாய். நீ குணமடையவே மாட்டாய்.
  ceb-ULB: Panungas kamo sa Gilead aron makapatambal, babayeng ulay nga anak sa Ehipto.
    Walay pulos ang imong pagtambal sa imong kaugalingon. Wala nay makaayo kanimo.
  pol-UBG: Wstąp do Gileadu i nabierz balsamu, dziewico, córko Egiptu. Ale daremnie
    używasz wielu lekarstw, bo nie będziesz uleczona.
  urd-GVU: اے کنواری مصر بیٹی، ملکِ جِلعاد میں جا کر اپنے زخموں کے لئے بلسان خرید
    لے۔ لیکن کیا فائدہ؟ خواہ تُو کتنی دوائی کیوں نہ استعمال کرے تیری چوٹیں بھر ہی
    نہیں سکتیں!
  deu-1912: Gehe hinauf gen Gilead und hole Salbe, Jungfrau, Tochter Ägyptens! Aber
    es ist umsonst, daß du viel arzneiest; du wirst doch nicht heil!
  kan-2017: ಐಗುಪ್ತದ ಕುಮಾರಿಯೇ, ಯುವತಿಯೇ, ಗಿಲ್ಯಾದಿಗೆ ಹೋಗಿ ಔಷಧವನ್ನು ಸಂಪಾದಿಸು; ನೀನು ಬಗೆಬಗೆಯ
    ಔಷಧವನ್ನು ಉಪಯೋಗಿಸುವುದು ಪ್ರಯೋಜನವಿಲ್ಲ; ನಿನಗೆ ಗುಣವಾಗದು.
  yap-yap: Gimed e girdi’ nu Egypt, marod nga Gilead ngam gayed e falay! Gubin e falay
    romed ni keyib i m’ug ni dariy angin; dariy ban’en nrayag ni nge gol nagem.
  hlt-MCSB: Egypt nu, oila, Gilead la cet lamtah thingpi te lo laeh. Si tah a poeyoek
    la na puh na puh sak tih na saibawnnah hae moenih.
  mdy-ETH: ኩሙሢ ዉዱሮ ማዒ ጴዻዜሌ፥ ጊብፄ! ጌሌዓዴ ዓጮ ዴንዲ ቲሽቶንዶ ዼኤሻ ኮዔ፤ ኔኤኮ ዼኤሻ ቢያ ጉሪ ባኣዚኬ፤ ኔና
    ፓሣኒ ዳንዳዓይ ፔቴታዖ ባኣሴ።
  twi-ASANTE: “Foro kɔ Gilead kɔgye aduro Ao, Misraim Babaa Babunu. Nanso, nnuro bebrebe
    a wofa no yɛ kwa, ayaresa biara nni hɔ ma wo.
  eng-WEBU: Go up into Gilead, and take balm, virgin daughter of Egypt. You use many
    medicines in vain. There is no healing for you.
  wal-wal: Inttenoo, Gibxxe asatoo, Gala7aade biittaa biidi, intteyyo tiyettiyo xaliyaa
    demmite. Gido shin, intte coo mela xaliyaa darisseetappe attin, intteyyo paxoi
    mule baawa.
  spa-PDDPT: Sube a Galaad y consigue bálsamo, oh virgen hija de Egipto. En vano multiplicas
    los remedios. No hay sanidad para ti.
  gun-gun: “Ha'e gui Egito pygua rajy kuery, tapeo Gileade katy moã peru aguã. Ha'e
    rami avi moã pejou reta teĩ nda'evei, mba'eta moã jipoi penemongueraarã.
  ilo-ULB: Sumang-atka idiay Galaad ket mangalaka iti agas, sika a birhen nga anak
    a babai ti Egipto. Awan serserbi ti panangikabilmo iti adu nga agas iti bagim.
    Awan ti makapaimbag kenka.
  kpg-kpg: Goodou go digau Egypt, goodou hula gi Gilead, halahala ina godou wanii!
    Godou wanii huogodoo gu ono hadinga ai, gu dei di mee e mee di hagahumalia goodou
    ai.
  uig-ARA: گىلېئادقا چىقىپ تۇتىيا ئىزدەپ تاپ، ئى مىسىرنىڭ قىزى! لېكىن سەن ئۆزۈڭگە
    نۇرغۇن دورىلارنى ئالساڭمۇ بىكار؛ سەن ئۈچۈن ھېچ شىپالىق يوقتۇر!
  sus-sus: Misiraka dimɛdie, wo xa te Galadi mabiri seri fende, kɔnɔ na mu nɔma wo
    rayalande.
  pon-2006: Kumwail mehn Isip, kumwail kohla Kilead oh rapahki wini! Amwail wini kan
    solahr katepe; solahr mehkot kak kamwahwihkumwailla.
  ksd-ksd: U ra inip na vavina Aigipto, una vana urama Gilead, ma una vila pa ra bira
    ure ra kinkin; u valavalar vakuku mangoro na tava na valavalagar; pa una lagar
    mulai.
  tur-YTC: Gilad'a çık da merhem al, Ey sen, Mısır'ın el değmemiş kızı. Boşuna çok
    ilaç kullanıyorsun. Senin için şifa yok.
  ind-AYT: Pergilah ke Gilead dan ambillah balsam, hai anak-anak dara Mesir. Sia-sialah
    kamu menggunakan banyak obat, tidak ada kesembuhan bagimu.
  nya-nya: “Pita ku Giliyadi ukatenge mankhwala iwe namwali Igupto. Wayesayesa mankhwala
    ambiri koma osachira; palibe mankhwala okuchiritsa.
  hrv-hrv: 'Popni se na Gilead, balzama potraži, djevice, kćeri egipatska! Uzalud
    lijekovi mnogi: nema tebi ozdravljenja!'
  mps-mps: Genuai Bidigo te tama po wali, “Kantri Isip, nago te gesi wegi aga tigide
    te keni me deli pedelai tiwai elaluai. Nage te Gileat badu pelama, te wiegi yai
    marasin me deli gegegi pao. Tiali goli, nage te haniani marasin sabo sę dene
    odolali yaibao. Te marasin me deligo nago keni me deli pedela somainogo ebaso,
    usu me egobeo.
  tpi-tpi: Bikpela i tok olsem, “Kantri Isip, yu olsem wanpela yangpela meri i gat
    ol sua i kamap long skin bilong en. Yu ken i go long hap bilong Gileat na painim
    ol gutpela marasin bilong dispela ples. Tasol yu hatwok nating long kisim kain
    kain marasin. I no gat wanpela marasin inap mekim drai ol sua bilong yu.
  dan-1931: Drag op til Gilead og hent Balsam, du Jomfru, Ægyptens Datter! Forgæves
    bruger du Lægemidler i Mængde; der er ingen Lægedom for dig.
  vie-OVCB: Hãy đi lên Ga-la-át và lấy thuốc, hỡi các trinh nữ Ai Cập! Các ngươi dùng
    đủ thuốc chữa trị nhưng thương tích các ngươi sẽ không lành.
  guj-2017: હે મિસરની કુમારિકા, ગિલ્યાદ જા અને શેરીલોબાન લે. તું ઘણાં ઔષધનો ઉપચાર
    કરશે પણ તું સ્વસ્થ થશે નહિ.
  pon-2006A: Kumwail mehn Isip, kumwail kohla Kilead oh rapahki wini! Amwail wini
    kan solahr katepe; solahr mehkot kak kamwahwihkumwailla.
  por-BRBSL: Vá até Gilead e tome bálsamo, filha virgem do Egito. Você usa muitos
    medicamentos em vão. Não há cura para você.
  cth-cth: Oe Izip canu tanglakacuem, Gilead lah luen nateh, kâhluk e tâsi hah lat
    haw. Tâsi moikapap na la teh na hno ei, nang hanlah hawinae banghai awm hoeh.
  twi-twi: “Foro kɔ Gilead kogye aduru Misraim Babea Ɔbabun. Nanso nnuru bebrebe a
    wofa no yɛ ɔkwa, ayaresa biara nni hɔ ma wo.
  hlt-hlt: Egypt nu, oila, Gilead la cet lamtah thingpi te lo laeh. Si tah a poeyoek
    la na puh na puh sak tih na saibawnnah hae moenih.
  tbz-SIM: Esibiti kɔbɛ kpɛrɛ dò mmɛsémmɛ̀ mmɛ, kɔtɛnɛ̀ Kɑdɑɑdi mutie wɑmmù kɛ̀ di
    dɔ́ di wɑmmú kɛ́wɑmmú dɛtie dɛtetìrɛ̀ ndɛ, mutie mɑmù í bo mùù bo di tɑɑ̀.
  msy-2020: Ikiavɨra Itir God kamaghɨn mɨgei, “Kantri Isip, nɨ mati guivir igiar mam
    duaba nɨn mɨkarzimɨn otifi. Nɨ Gileatɨn mangɨgh danganir kamɨn marasinɨn aghuiba
    buri. Egh nɨ marasinɨn igharagha gariba bagh, bar puvɨra ingar da inighan kogham.
    Marasinɨn tam nɨn duabar amutɨ, da akumighan kogham.
  azb-azb: Ey bakirə qıza bənzəyən Misir, Gileada çıx, məlhəm al. Çoxlu dərman içməyin
    əbəsdir, Sənin dərdinə əlac yoxdur.
  eng-DBY: 'Go up to Gilead, and fetch balm, O virgin-daughter of Egypt! In vain shalt
    thou multiply remedies: there is no healing for thee.'
  hin-2017: हे मिस्र की कुमारी कन्या, गिलाद को जाकर बलसान औषधि ले; तू व्यर्थ ही बहुत
    इलाज करती है, तू चंगी नहीं होगी!
  wol-KYG: Yaw Misra mu taaru mi, demal ba Galàdd wuti diw, dàmpoo. Faju, fajooti;
    dara du la wéral!
  eng-YLT: Go up to Gilead, and take balm, O virgin daughter of Egypt, In vain thou
    hast multiplied medicines, Healing there is none for thee.
  eng-WYC-2017: Thou virgin, the daughter of Egypt, go up into Gilead, and take medicine.
    In vain thou shalt multiply medicines; health shall not be to thee.
  eng-WMBB: Go up into Gilead, and take balm, virgin daughter of Egypt. You use many
    medicines in vain. There is no healing for you.
  urd-GVH: ऐ कुँवारी मिसर बेटी, मुल्के-जिलियाद में जाकर अपने ज़ख़मों के लिए बलसान
    ख़रीद ले। लेकिन क्या फ़ायदा? ख़ाह तू कितनी दवाई क्यों न इस्तेमाल करे तेरी चोटें
    भर ही नहीं सकतीं!
  rug-rug: Sage la pa Qileadi, mamu la vagi meresena, agoi vinekimu pa Izipi. Sari
    soku mua meresena si lopu boka; lopu salaṉa igo rini.
  gaz-gaz: “Yaa Gibxi durba qulqullittii, Giliʼaaditti ol baʼiitii qoricha fudhadhu.
    Ati akkasumaan qoricha hedduutti fayyadamta; garuu hin fayyitu.
  fra-LSG: Monte en Galaad, prends du baume, Vierge, fille de l’Égypte! En vain tu
    multiplies les remèdes, Il n’y a point de guérison pour toi.
  yal-yal: Misiran yama faɲina, ɛ siga Galadi yamanani ɛ sa senna fen. Koni ɛ dandan
    fɛrɛne fenma fuyan, seri mi fa ɛ yiyalanɲɛ sɔnɔn.
  haw-1868: E pii aku oe i Gileada, a e lawe mai oe i nini, e ka wahine puupaa, ke
    kaikamahine o Aigupita; he make hewa nae kou lawe ana i ka laaulapaau a nui, no
    ka mea, aole loaa ia oe ke ola.
  arb-NAV: اصْعَدِي إِلَى جِلْعَادَ وَخُذِي بَلَسَاناً يَا عَذْرَاءَ ابْنَةَ مِصْرَ.
    وَلَكِنْ بَاطِلاً تُكْثِرِينَ مِنَ الْعَقَاقِيرِ، إِذْ لَا شِفَاءَ لَكِ.
  ewe-ewe: “O, ɖetugbi dzadzɛ, Egipte vinyɔnu, yi ɖe Gilead nàƒle dɔyɔmi. Dzodzroe
    nèli kɔ atikewo gleglegle, elabena màhaya akpɔ o.
  eng-LEE: 'Go up into Gil''ad, and fetch balm, O virgin, daughter of Egypt: in vain
    usest thou many remedies; there is no recovery for thee.'
  asm-FB: হে কুমাৰী মিচৰ জীয়াৰী, তুমি গিলিয়দলৈ উঠি গৈ সুস্থজনক গছৰ ৰস লোৱা। তুমি
    বৃথা অনেক ঔষধ ব্যৱহাৰ কৰিছা, তোমাৰ কোনো সুস্থতা নাই।
  sus-A: مِسِرَكَ دِ مّدِيٍ، وٌ شَ تٍ فَلَدِ مَبِرِ سٍرِ قٍندٍ، كْنْ نَ مُ نْمَ وٌ
    رَيَلَندٍ.
  fra-SBL: Monte en Galaad, et prends du baume, vierge fille d'Égypte. Vous utilisez
    beaucoup de médicaments en vain. Il n'y a pas de guérison pour vous.
  hbo-hbo: עֲלִ֤י גִלְעָד֙ וּקְחִ֣י צֳרִ֔י בְּתוּלַ֖ת בַּת־מִצְרָ֑יִם לַשָּׁוְא֙ *הִרְבֵּיתִי
    (הִרְבֵּ֣ית) רְפֻאֹ֔ות תְּעָלָ֖ה אֵ֥ין לָֽךְ׃
  kik-kik: “Ambata, ũkinye Gileadi, ũgĩĩre ndawa, wee Mũirĩtu Gathirange, Mwarĩ wa
    bũrũri wa Misiri. No rĩrĩ, ũingĩhagia ndawa icio mũno, o tũhũ; gũtirĩ ingĩkũhonia.
  fra-NCL: Monte à Galaad et prends du baume, vierge, fille de l’Égypte. En vain tu
    multiplies les remèdes ; il n’y a pas de guérison pour toi.
  cek-AK: Aw tangla cuem, Izip canu, Gilead ah caeh tahang ah loe, ngantuihaih tasi
    to la ah; nang loe tasi nang nok parai boeh e, na hoih thai ai; nang han ngantuihaih
    om ai boeh.
  cuk-cuk: ”Egipto-dulemar, Galaad-yalase be namar, ase, ina-wawadikid be aminamar.
    Inamar bukidar be amimalo-inigwele, gwen be nuguosurmalad.
  uig-CYR: Гилеадқа чиқип тутия издәп тап, и Мисирниң қизи! Лекин сән өзүңгә нурғун
    дориларни алсаңму бекар; сән үчүн һеч шипалиқ йоқтур!
  tel-2017: కన్య అయిన ఐగుప్తు కుమారీ, గిలాదుకి వెళ్లి ఔషధం తెచ్చుకో. నీ పైన ఎక్కువ
    ఔషధాలు ఉపయోగించడం వ్యర్ధం. నీకు స్వస్థత కలుగదు.
  hat-BSA: Monte Galaad pou jwenn pomad gerizon an, O fi vyèj Égypte la! Anven nou
    te miltipliye remèd yo; nanpwen gerizon pou nou.
  kos-kos: Mwet Egypt, kowos fahla nu Gilead Ac sukok ono! Kalem tari lah wangin sripen
    ono lowos; Wangin ma ku in unwekowosla.
  hbo-WLC: עֲלִ֤י גִלְעָד֙ וּקְחִ֣י צֳרִ֔י בְּתוּלַ֖ת בַּת־מִצְרָ֑יִם לַשָּׁוְא֙ הרביתי
    רְפֻא֔וֹת תְּעָלָ֖ה אֵ֥ין לָֽךְ׃
  ibo-ibo: “Rigoro Gilead ka i weta mmanụ a na-ete nʼọnya, gị Ada Ijipt na-amaghị
    nwoke. Ma ọ bụ nʼefu ka ị na-ewebata ọgwụ ndị a niile, nʼihi na ọgwụgwọ ọbụla
    agaghị adịrị gị.
  ory-ory: ଗୋ ମିସରର ଅନୁଢ଼ା କନ୍ୟେ, ତୁମ୍ଭେ ଗିଲୀୟଦକୁ ଉଠିଯାଇ ଔଷଧ ନିଅ। ତୁମ୍ଭେ ବ୍ୟର୍ଥରେ
    ଅନେକ ଔଷଧ ବ୍ୟବହାର କରୁଅଛ; ତୁମ୍ଭ ପାଇଁ ଆରୋଗ୍ୟ ନାହିଁ।
  chk-chk: Ämi aramasen Isip, oupwe feila Kiliat o angei säfei. Esap wor lomoten ämi
    oupwe eäni chomong säfei, pun ousap pöchökül ren.
  rop-rop: Ola pipul brom Ijip, yumob lafta go langa Giliyad en lukabat medisin. Ola
    medisin blanga yumob nomo gudwan. Nomo enijing kaan meigim yumob gitbeda.
  ukr-1871: Ійди в Галаад, возьми балзаму, дїво-дочко Египецька! Та шкода тобі добірати
    лїків, — нїчим не загоіш своєї рани!
  deu-1951: Ziehe hinauf nach Gilead und hole Balsam, du Jungfrau, Tochter Ägypten!
    Umsonst wendest du so viele Heilmittel an; es gibt kein Pflaster für dich!
  eng-JPS: Go up into Gilead, and take balm, O virgin daughter of Egypt; in vain dost
    thou use many medicines; there is no cure for thee.
  srp-1865: Izidi u Galad i uzmi balsama, djevojko kæeri Misirska; zaludu su ti mnogi
    lijekovi, neæeš se izlijeèiti.
  lug-lug: “Genda e Gireyaadi ofune eddagala ery’okusaaba, ggwe Omuwala Embeerera
    owa Misiri. Naye mwongerera bwereere obujjanjabi; temujja kuwonyezebwa.
  heb-heb: עלי גלעד וקחי צרי בתולת בת מצרים לשוא הרביתי רפאות תעלה אין לך׃
  ben-IRV: “হে মিশরের কুমারী কন্যা, তুমি গিলিয়দে উঠে যাও, ওষুধ সংগ্রহ কর। বৃথাই তুমি
    বেশি ওষুধ নিচ্ছ; তুমি সুস্থ হবে না।
  pan-pan: ਗਿਲਆਦ ਨੂੰ ਚੜ੍ਹ ਜਾ ਅਤੇ ਬਲਸਾਨ ਲੈ, ਹੇ ਮਿਸਰ ਦੀਏ ਕੁਆਰੀਏ ਧੀਏ! ਤੂੰ ਏਵੇਂ ਬਹੁਤੀਆਂ
    ਦਵਾਈਆਂ ਵਰਤਦੀ ਹੈਂ, ਤੂੰ ਚੰਗੀ ਨਾ ਹੋਵੇਂਗੀ।
  mya-JVB: အိုအဲဂုတ္တု သတို့သမီး ကညာ ၊ ဂိလဒ် ပြည်သို့ သွား ၍ဗာလစံစေး ကို ယူ လော့။
    သင်သည်များစွာ သော ဆေး ကိုအချည်းနှီး သုံးတတ်၏။ သင် ၏အနာ မ ပျောက် နိုင်ရာ။
  tbg-tbg: Isipivauvo, kia vahavera marasini vovano ai numuara kahaqiraro vira tavanta
    vuanarove. Gileaatini koqe marasini vaivarovata, vi marasiniva kia ho ai numuara
    kahaqianarove.
  hmo-hmo: Lohiabada ia gwau, “Aigupito taudia e, Gileada dekenai do umui lao, gorere
    hanamoa muramura do umui tahua. Umui emui muramura ibounai, be umui gaukaralaia
    kava vadaeni. Umui sibona emui gorere hanamoa dalana ta be lasi.
  urd-urd: ऐ कुँवारी दुख़्तर — ए — मिस्र, जिल'आद को चढ़ जा और बलसान ले, तू बे — फ़ायदा
    तरह तरह की दवाएँ इस्ते'माल करती है तू शिफ़ा न पाएगी।
  rus-SYN: Пойди в Галаад и возьми бальзама, дева, дочь Египта; напрасно ты будешь
    умножать врачевства, нет для тебя исцеления.
  bqc-SIM: Egipiↄ, à gɛ bↄ̀ ɛsɛ wɛɛlɛ Galada! Ń beeo á ɛsɛkɛkɛ pãɛ, á gyã a
    kɛ̃́wáo.
  tcz-CHONGTHU: Vo nungah theng, Egypt chanu! Gilead a kaltouvin lang, kijen nading
    lou gahol in; Amavang nakijenna lou le ai hochun nadamsah joulou ding ahi.
  mar-mar: “हे मिसराच्या कुमारी कन्ये, गिलादाला वर जा आणि औषध मिळव. तू व्यर्थ खूप
    औषधे स्वतःला लावतेस. तुझ्यासाठी काही इलाज नाही.
  qub-qub: «¡Donsëlla jipashno caycaj Egipto runacuna, Galaadman ayway jampi ashej!
    Aypalla jampita shuntar jampicushayquipis yangami canga. Gamcunapäga mananami
    jampi cannachu.
  bqp-bqp: Bɛɛ Egibitigibun tɑbu kowobu, bɑɑ ì n seewɑ i dɑ Gɑlɑdiɔ i tim kɑsu, kɑmɑ.
    Bɛɛn mɛɛrɑ yɑ ǹ kpeemɔ.
  hat-hat: Nou menm moun peyi Lejip, moute nan peyi Galarad, al chache renmèd! Tout
    renmèd nou yo p'ap fè anyen pou nou. Pa gen geri pou nou.
  eng-BSB: Go up to Gilead for balm, O Virgin Daughter of Egypt! In vain you try many
    remedies, but for you there is no healing.
  eng-WEBPB: Go up into Gilead, and take balm, virgin daughter of Egypt. You use many
    medicines in vain. There is no healing for you.
  kbq-kbq: Hagi vene omase Isipi mofa'moka krika'ama kanamaresiema hanunka, Giliati
    moparega marerinka tusa trazankura ome hako. Hagi rama'a marasini erinka negahananagi,
    ana zamo'a amne zankna hanigeno krika'amo'a vagaoregahie.
  nhe-BL: “Senquistoc inmechtlantoque huan inmechcocojtoque, intlacame tlen tlali
    Egipto. Xiyaca ipan tlali Galaad xijtemotij nopa pajtli tlen bálsamo. Pero yonque
    inquitequihuise tlahuel miyac pajtli, ax inmochicahuase.
  gub-BL: Teko Ezit ywy rehe har wà, peho Zireaz pe no. Pekar muhàg peho nehe. Pepuhàg
    paw na'ikatu kwaw. Ta'e naheta kwaw pema'eahy haw wi pemukatu haw xe.
  eng-DRA: 'Go up into Galaad, and take balm, O virgin daughter of Egypt: in vain
    dost thou multiply medicines, there shall be no cure for thee.'
