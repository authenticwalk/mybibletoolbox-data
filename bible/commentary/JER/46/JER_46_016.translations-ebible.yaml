verse: JER.046.016
translations:
  mal-C: അവർ വീണ്ടും വീണ്ടും ഇടറിവീഴും; ഒരാൾ മറ്റൊരാളിന്റെമേൽ വീഴും. അപ്പോൾ അവർ, ‘എഴുന്നേൽക്കുക,
    നമുക്കു മടങ്ങിപ്പോകാം പീഡിപ്പിക്കുന്നവന്റെ വാളിൽനിന്നൊഴിഞ്ഞ് നമ്മുടെ ജനത്തിന്റെ
    അടുക്കലേക്കും സ്വന്തം ദേശത്തേക്കും പോകാം,’ എന്നു പറയും.
  deu-TKW: 'gar viele brachte er zum Straucheln, und einer stürzte über den andern,
    so daß sie riefen: Auf, laßt uns zu unserm Volke, zu unserm Heimatlande heimkehren
    vor dem gewaltigen Schwerte!'
  lin-lin: 'Tango nyonso, bazali se kobeta mabaku, bazali kokweya moko likolo ya mosusu.
    Bazali koloba : ‹ Tika ete totelema mpe tozonga epai ya bato na biso moko mpe
    na mokili na biso, epai babota biso, mpo ete tobika na mopanga oyo ezali koboma. ›'
  eng-LSV: 'He has multiplied the stumbling, || Indeed, one has fallen on his neighbor,
    || And they say: Rise, and we return to our people, || And to the land of our
    birth, || Because of the oppressing sword.'
  eng-GNV: 'Hee made many to fall, and one fell vpon another: and they saide, Arise,
    let vs goe againe to our owne people, and to the land of our natiuitie from the
    sworde of the violent.'
  eng-WEBSTER: 'He made many to fall, yes, one fell upon another: and they said, Arise,
    and let us go again to our own people, and to the land of our nativity, from the
    oppressing sword.'
  nhw-BL: 'Tlahuel miyac masehualme huetzise. Huan huajca nopa israelitame catli tlali
    Judá ehuani quiijtose: ‘¡Xihuala, ma timocuepaca ipan tlali Judá campa titlacatque.
    Ma timochololtica tlen ni miquilistli!’'
  swh-ONEN: Watajikwaa mara kwa mara, wataangukiana wao kwa wao. Watasema, ‘Amka,
    turudi kwa watu wetu na nchi yetu, mbali na upanga wa mtesi.’
  bba-bba: Nɑ derɑ ben tɑbu kowo dɑbiru tɑ sokurɑ tɑ wɔrukɑ. Mɑ bɑ mɔ̀, bu seewo bu
    wurɑ ben temɔ mi bɑ bu mɑrɑ, mi tɑbu sɑri.
  eng-KJVCPB: 'He made many to fall, Yea, one fell upon another: And they said, Arise,
    and let us go again to our own people, And to the land of our nativity, From the
    oppressing sword.'
  luo-luo: Ginichwanyre moluwore oluwore; giniluowre kuom jowetegi. Giniwachi ni,
    ‘Aa malo, wadog ir jowa wawegi; kendo e pinywa owuon, mabor gi ligangla mar joma
    thiro ji.’
  meu-meu: Emu hutuma na e hetutuhi, e keto, e hereva heheni, eto “A tore isi, eda
    bese korikori bona eda vara tanona baita lou henidia, daḡedaḡe tauna ena dare
    dainai”.
  npi-ULB: उहाँले ठक्‍कर खानेहरूको सङ्ख्या बढाउनुहुन्‍छ । हरेक सिपाही अर्कोमा ढल्‍नेछ
    । तिनीहरू भन्दैछन्, 'खडा होऊ । हामी घर जाऔं । हाम्रा आफ्नै मानिसहरूकहाँ, हाम्रो
    आफ्नै मातृभूमिमा जाऔं । हामीलाई प्रहार गर्ने यो तरवारलाई हामी छोडौं ।'
  yor-yor: Wọn yóò máa ṣubú léraléra wọn yóò máa ṣubú lu ara wọn. Wọn yóò sọ wí pé,
    ‘Ẹ dìde, ẹ jẹ́ kí a padà sí ọ̀dọ̀ àwọn ènìyàn wa àti ilẹ̀ ìbí wa, kúrò níbi idà
    àwọn aninilára.’
  pes-OPCB: 'بسیاری از آنها می‌لغزند و دسته‌دسته روی هم می‌افتند. آنگاه سربازان مزدور
    که اهل سرزمینهای دیگر هستند، خواهند گفت: ”بیایید به زادگاه خویش و نزد قوم خود
    برگردیم تا از کشتاری که در اینجاست، در امان باشیم!“'
  tgl-ULB: Dinagdagan niya ang bilang ng mga natitisod. Bumabagsak ang bawat kawal
    sa sumusunod. Sinasabi nila, “Bumangon kayo. Umuwi na tayo. Bumalik na tayo sa
    ating sariling mga tao, sa ating katutubong lupain. Iwanan na natin ang espadang
    ito na tumatalo sa atin.”
  hui-hui: Iyibiali dewaore tini pilo yahaga bilelolebira. Tini degedege laedene bialu
    lalu, Ai ina hameigini karia dai bialu inane dindi pugupugu bialu ma nalarami.
    Waitigime dindi ogo bo haealabaga bialu mo labu haragonidago inane daluha dai
    bima, lolebira.
  mya-mya: သင်​တို့​၏​စစ်​သူ​ရဲ​များ​သည်​ခြေ​ချော်​၍​လဲ ကြ​ကုန်​၏။ သူ​တို့​တစ်​ယောက်​ကို​တစ်​ယောက်`မြန်​မြန်​လာ​ကြ။
    ငါ​တို့​သည်​မိ​မိ​တို့​နေ​ရင်း​ပြည်​သို့​ပြန်​ကြ ကုန်​အံ့။ ရန်​သူ​၏​ဋ္ဌား​ဘေး​မှ​လွတ်​မြောက်​ရန်​ပြေး​ကြ
    ကုန်​အံ့' ဟု​ဆို​ကြ​၏။
  bod-N: ཁོང་གིས་མི་མང་པོ་འགྱེལ་དུ་བཅུག་པ་དང་། དེ་དག་ན་རེ། ལོངས་ཤིག གཉའ་གནོན་གཏོང་བའི་རལ་གྲི་ལས་ཐར་བའི་ཕྱིར་བདག་ཅག་རང་གི་མི་རྣམས་དང་རང་གི་སྐྱེས་ཡུལ་དུ་འགྲོ་བར་བྱའོ་ཟེར་ཞིང་།
  sna-sna: Vacharamba vachingogumburwa; vachawa mumwe nomumwe pamusoro pomumwe. Vachati,
    ‘Simukai, ngatidzokerei kuvanhu vokwedu nokunyika yedu, kure nomunondo womumanikidzi
    wedu.’
  spa-BLM: 'Hizo tropezar a muchos. Sí, cayeron uno sobre otro. Dijeron: ‘¡Levántate!
    Volvamos a nuestro pueblo’, y a la tierra que nos vio nacer, de la espada opresora”.'
  cac-cac: 'A eb'' soldado sloc sb''a yoc eb'', stelvi eb'', syal-lan eb'' d''ay junjun:
    On̈ elec d''a tic, paxocon̈ec d''a co chon̈ab'', d''a co nación b''aj ix on̈ alji.
    On̈ elec lemnajoc yacb''an manto on̈ miljoccham d''a oval tic.'
  swh-ULB: Ameongeza idadi ya waliojikwaa. Kila askari anaanguka kinyume cha anayefuata.
    Wanasema, “Inuka. Haya twende nyumbani. Haya na turudi kwa watu wetu, katika nchi
    yetu ya asili. Na tuuache upanga huu unaotuuwa.”
  bel-bel: 'Ён памножыў тых, што падалі, нават падалі адзін на аднаго, і казалі: «уставай
    і вернемся да народу нашага ў родную нашу зямлю ад пагібельнага меча»,'
  deu-ELBBK: 'Er machte der Stürzenden viele; ja, einer fiel über den anderen, und
    sie sprachen: Auf! Und lasst uns zurückkehren zu unserem Volk und zu unserem Geburtsland
    vor dem verderbenden Schwert!'
  mbb-OT: Ebpekedrurumbag is menge sundaru niw he egkengepiley. Egkaǥi sikandan te,
    ‘Ed-enew kiw, ne ed-ulì kiw ziyà te menge zuma tew, ziyà te tanà he mid-enakan
    kenitew. Su wey kiw kenà mepatey te menge kuntada tew.’
  mal-2015: അവൻ പലരെയും ഇടറി വീഴുമാറാക്കി; ഒരുത്തൻ മറ്റൊരുത്തന്റെ മീതെ വീണു; എഴുന്നേല്പിൻ;
    നശിപ്പിക്കുന്ന വാളിന്നു ഒഴിഞ്ഞു നാം സ്വജനത്തിന്റെ അടുക്കലേക്കും ജന്മദേശത്തേക്കും
    മടങ്ങിപ്പോക എന്നു അവർ പറയും.
  rmc-rmc: 'Kerďa oda, hoj but džene te peren, jekh pre aver peľa. Jekh avreske phenel:
    ‚Ušťi upre! Av džas pale paš amare manuša, andre odi phuv, kaj uľiľam; aven denašas
    le ňeprijaťeľiskra šabľatar!‘'
  pes-OPV: 'بسیاری را لغزانیده است و ایشان بر یکدیگر می‌افتند، و می‌گویند: برخیزید
    و ازشمشیر بران نزد قوم خود و به زمین مولد خویش برگردیم.'
  ron-1924: 'Ел фаче пе мулць сэ се потикняскэ; кад унул песте алтул ши зик: ‘Хайдем
    сэ не ынтоарчем ла попорул ностру, ын цара ноастрэ де наштере, департе де сабия
    нимичиторулуй!’'
  ben-OBCV: তারা বারবার হোঁচট খাবে; তারা পরস্পরের উপরে গিয়ে পড়বে। তারা বলবে, ‘ওঠো,
    চলো আমরা ফিরে যাই, স্বদেশে, আমাদের আপনজনদের কাছে, অত্যাচারীদের তরোয়াল থেকে অনেক
    দূরে।’
  som-som: Kuwa badan ayuu turuntureeyey, oo midba midka kaluu ku dhacay. Oo waxay
    isku yidhaahdeen, Kaca oo ina keena, aynu dadkeennii iyo dalkii aynu ku dhalannay
    u tagnee, oo aynu seefta ina dulmaysa ka cararnee.
  lat-VUC: 'Multiplicavit ruentes, ceciditque vir ad proximum suum, et dicent: Surge,
    et revertamur ad populum nostrum, et ad terram nativitatis nostræ, a facie gladii
    columbæ.'
  eng-ASVBT: 'He made many to stumble, yea, they fell one upon another: and they said,
    Arise, and let us go again to our own people, and to the land of our nativity,
    from the oppressing sword.'
  ita-1885: 'Egli ne ha traboccati molti, ed anche l''uno è caduto sopra l''altro;
    ed han detto: Or su, ritorniamo al nostro popolo, e al nostro natio paese, d''innanzi
    alla spada di quel disertatore.'
  eng-LXXUP: Go and say to Ebed-melech the Ethiopian, Thus said the Lord God of Israel;
    Behold, I will bring my words upon this city for evil, and not for good.
  eng-ULB: He increases the numbers of those who stumble. Each soldier falls against
    the next one. They are saying, 'Get up. Let us go home. Let us go back to our
    own people, to our native land. Let us leave this sword that is beating us down.'
  spa-VBL: 'Muchos soldados se tropiezan y caen unos sobre otros y dicen: “¡Vamos!
    Volvamos a casa, a nuestro pueblo, donde nacimos, si no nos van a matar”.'
  fra-_FOB: 'Il en a fait chanceler un grand nombre, et même ils tombent l''un sur
    l''autre, et ils disent: “Allons, retournons vers notre peuple et au pays de notre
    naissance, loin de l''épée qui désole. “'
  mal-mal: അവൻ പലരെയും ഇടറി വീഴുമാറാക്കി; ഒരുത്തൻ മറ്റൊരുത്തന്റെ മീതെ വീണു; “എഴുന്നേല്ക്കുവിൻ;
    നശിപ്പിക്കുന്ന വാളിൽനിന്ന് ഒഴിഞ്ഞ് നാം സ്വജനത്തിന്റെ അടുക്കലേക്കും ജന്മദേശത്തേക്കും
    മടങ്ങിപ്പോവുക” എന്ന് അവർ പറയും.
  urd-GVR: Us ne muta'addid afrād ko ṭhokar khāne diyā, aur wuh ek dūsre par gir gae.
    Unhoṅ ne kahā, ‘Āo, ham apnī hī qaum aur apne watan meṅ wāpas chale jāeṅ jahāṅ
    zālim kī talwār ham tak nahīṅ pahuṅch saktī.’
  suz-BL: इ लडाइ पाइबपुकी थोक्‍मुशा गोल्‍नीम। मिनु मेकोपुकीमी ‘लो, इं मुर आन बाक्‍तीक
    लय। इं जरमेशो रागी लेश्‍शा लय’ दे साइक्‍ब तरवार आ पर्बम मो देंमुइनीम।
  eng-NOY: He caused many to fall; one fell upon another; And they said, “Arise, and
    let us go to our own people, And to the land of our nativity, from the overpowering
    sword.”
  ita-1927: 'Egli ne fa vacillar molti; essi cadono l’un sopra l’altro, e dicono:
    “Andiamo, torniamo al nostro popolo e al nostro paese natìo, sottraendoci alla
    spada micidiale”.'
  ckb-ckb: 'بەردەوام ساتمە دەکەن، بەسەر یەکتریدا دەکەون. دەڵێن: ”هەستن با بگەڕێینەوە،
    بۆ ناو گەلەکەمان و خاکی لەدایکبوونمان، دوور لە شمشێری ستەمکاری.“'
  eng-BBE: '... are stopped in their going, they are falling; and they say one to
    another, Let us get up and go back to our people, to the land of our birth, away
    from the cruel sword.'
  kan-OKCV: ಅವರು ಪದೇಪದೇ ಎಡವುತ್ತಾರೆ. ಹೌದು, ಒಬ್ಬರ ಮೇಲೊಬ್ಬರು ಬಿದ್ದರು. ‘ಅವರು ಉಪದ್ರವ ಪಡಿಸುವವರ
    ಖಡ್ಗವನ್ನು ಬಿಟ್ಟು, ಸ್ವಂತ ಜನರ ಬಳಿಗೂ, ನಾವು ಹುಟ್ಟಿದ ದೇಶದ ಬಳಿಗೂ ತಿರುಗಿ ಹೋಗೋಣ,’ ಎಂದು
    ಹೇಳಿದರು.
  tam-2017: 'அநேகரை இடறச்செய்கிறார்; அவனவன் தன்னருகிலுள்ளவன்மேல் விழுகிறான்; அவர்கள்:
    எழுந்திருங்கள், கொல்லுகிற பட்டயத்திற்குத் தப்பி நமது மகளிடத்திற்கும், நாம் பிறந்த
    தேசத்திற்கும் திரும்பிப்போவோம் என்கிறார்கள்.'
  spa-RV-1909: 'Multiplicó los caídos, y cada uno cayó sobre su compañero, y dijeron:
    Levántate y volvámonos á nuestro pueblo, y á la tierra de nuestro nacimiento,
    de delante de la espada vencedora.'
  ron-BTF: 'El a făcut pe mulți să cadă, da, unul a căzut peste altul; și au spus:
    Ridicați-vă și să mergem din nou la poporul nostru și la țara nașterii noastre,
    dinaintea sabiei ce oprimă.'
  eng-WEBP: He made many to stumble. Yes, they fell on one another. They said, ‘Arise!
    Let’s go again to our own people, and to the land of our birth, from the oppressing
    sword.’
  eng-FBV: Many soldiers trip and fall over one another and say, “Come on! Let's get
    back home to our people where we were born, otherwise we're going to be killed.”
  nld-1939: 'Ook zijn huurtroepen struikelen en vallen, De een op den ander. Ze roepen:
    Voort, terug naar ons volk, Naar ons geboorteland voor het moordende zwaard!'
  nch-BL: 'Tahuel miyac masehualme huetzise. Huan huajca nopa israelitame cati tali
    Judá ehuani quiijtose: ‘Xihuala, ma timocuepaca ipan tali Judá campa titacatque.
    ¡Ma timochololtica ten ni miquilisti!’'
  vie-1934: 'Ngài làm cho nhiều người đi xiêu tó, người nầy ngã trên kẻ khác, mà rằng:
    Đi hè, trở về nơi dân ta, trong đất chúng ta sanh ra, xa nơi gươm dao ức hiếp!'
  hin-CV: फिर बार-बार वे पृथ्वी पर गिराए जा रहे हैं; भागते हुए वे एक दूसरे पर गिराए
    जा रहे हैं. तब उन्होंने कहा, ‘चलो उठो, हम लौट चलें हम अपने उत्पीड़क की तलवार से
    दूर अपने लोगों में, अपने देश लौट चलें.’
  spa-BES: Se detienen en su marcha, están cayendo; y se dicen unos a otros, levantémonos
    y volvamos a nuestro pueblo, a la tierra de nuestro nacimiento, lejos de la espada
    violenta.
  tdx-tdx: 'Maro ty tsinikapi’e; eka songa mifampikorovoke vaho manao ty hoe : Miongaha,
    antao himpoly mb’am’ondatin-tika mb’eo, mb’an-tane nahatoly an-tikañe añe, hienga
    ty fijoia’ i fibaray.'
  tha-KJV: พระองค์​ทรงทำให้คนเป็​นอ​ันมากสะดุด เออ เขาล้มลงกันและกัน และเขาทั้งหลายพูดว่า
    ‘​ลุ​กขึ้นเถอะ ให้​เรากลับไปยังชนชาติของเรา ไปยังแผ่นดิ​นที​่เราถือกำเนิด เพราะเรื่องดาบของผู้​บีบบังคับ​’
  por-BR-2018: 'Ele multiplicou os que tropeçaram; caíram cada um sobre o outro, e
    disseram: Levanta-te e voltemo-nos a nosso povo, e à terra de nosso nascimento,
    por causa da espada opressora.'
  deu-ELO: 'Er machte der Strauchelnden viele; ja, einer fiel über den anderen, und
    sie sprachen: Auf! Und laßt uns zurückkehren zu unserem Volke und zu unserem Geburtslande
    vor dem verderbenden Schwerte!'
  eng-WYC-2018: He multiplied fallers, and a man fell down to his neighbour; and they
    shall say, Rise ye, and turn we again to our people, and to the land of our birth,
    from the face of (the) sword of the culver. (He multiplied the fallen, yea, a
    man fell upon his neighbour; and they shall say, Rise ye up, and let us return
    to our people, and to the land of our birth, away from the cruel sword.)
  epo-epo: 'Li multigis la falpuŝiĝantojn; falis unu sur la alian; kaj ili diras:
    Leviĝu, ni reiru al nia popolo kaj al la lando de nia naskiĝo, for de la glavo
    de la tirano.'
  uig-PIN: 'U ulardin kɵplirini putlaxturidu; bǝrⱨǝⱪ, ular ⱪaqⱪanda bir-birigǝ putlixip
    yiⱪilidu; xuning bilǝn ular: «Bolǝ, turayli, zomigǝrning ⱪiliqidin ⱪeqip ɵz hǝlⱪimizgǝ
    wǝ ana yurtimizƣa ⱪaytip ketǝyli!» — dǝydu;'
  beo-beo: 'Dilia dadi gagui dunu da emo udagaguli dafai dagoi. Ilia enoma enoma amane
    sia: daha, ‘Hedolo! Ninia ha lai amoga medole legesu mae ba:ma:ne, ninia fi dunu
    diasuga ahoa:di.’'
  tpi-OTNT: Na Bikpela i mekim planti lain bilong yupela Isip i pundaun nabaut. Na
    ol manmeri bilong ol arapela kantri i tok long ol yet olsem, “Goan, yumi lusim
    Isip na go bek long ol lain manmeri bilong yumi yet. Ol birua i wok long bagarapim
    dispela kantri, olsem na yumi go bek long as ples bilong yumi.” ’
  hau-SA: Za su yi ta tuntuɓe; za su fāɗi akan juna. Za su ce, ‘Mu tashi, mu koma
    zuwa wurin mutanenmu da kuma ƙasashenmu, daga takobin masu danniya.’
  uig-LAT: 'U ulardin köplirini putlashturidu; berheq, ular qachqanda bir-birige putliship
    yiqilidu; shuning bilen ular: «Bole, turayli, zomigerning qilichidin qéchip öz
    xelqimizge we ana yurtimizgha qaytip kéteyli!» — deydu;'
  nde-nde: Azakhubeka kokuphela; azakuwa elekane. Azakuthi, ‘Vukani, kasibuyeleni
    emuva ebantwini bakithi lasemazweni akithi, kude kwenkemba yomncindezeli.’
  ton-ton: 'Kuo ne fakahingaki ʻae tokolahi, ʻio, kuo nau fetaʻotaʻomi: ko ia naʻa
    nau fepehēʻaki, ‘Tuʻu pea ke tau toe ʻalu ki hotau kakai, pea ki he fonua naʻe
    fāʻeleʻi ai ʻakitautolu koeʻuhi ko e heletā ʻae mālohi.’'
  ces-1613: 'Mnohoť bude těch, kteříž klesnou a padnou jeden na druhého, a řeknou:
    Vstaň, a navraťme se k lidu svému, a do země, v níž jsme se zrodili, před mečem
    toho zhoubce.'
  eng-WMB: He made many to stumble. Yes, they fell on one another. They said, ‘Arise!
    Let’s go again to our own people, and to the land of our birth, from the oppressing
    sword.’
  tam-TCV: அவர்கள் திரும்பத்திரும்ப இடறுவார்கள். அவர்கள் ஒருவர்மேல் ஒருவர் விழுவார்கள்.
    அவர்கள், ‘எழுந்திருங்கள்; ஒடுக்குகிறவனுடைய வாளுக்குத் தப்பி நம்முடைய சொந்த மக்களிடத்திற்கும்,
    சொந்த நாடுகளுக்கும் திரும்பிப்போவோம்’ என்பார்கள்.
  ceb-ULB: Gipadaghan niya ang mga tawong nahisukamod. Nangahagba ang mga sundalo.
    Nag-ingnanay sila, 'Tindog. Manguli na kita. Mamalik na kita sa atong kaugalingong
    katawhan, didto sa atong yutang natawhan. Biyaan nato kining espada nga maoy nagpalukapa
    kanato.'
  pol-UBG: 'Wielu potknęło się, a padli jeden na drugiego. Mówili: Wstań, wróćmy do
    naszego ludu i do ziemi ojczystej przed ostrzem niszczycielskiego miecza.'
  urd-GVU: اُس نے متعدد افراد کو ٹھوکر کھانے دیا، اور وہ ایک دوسرے پر گر گئے۔ اُنہوں
    نے کہا، ’آؤ، ہم اپنی ہی قوم اور اپنے وطن میں واپس چلے جائیں جہاں ظالم کی تلوار
    ہم تک نہیں پہنچ سکتی۔‘
  deu-1912: 'Er macht, daß ihrer viel fallen, daß einer mit dem andern darniederliegt.
    Da sprachen sie: Wohlauf, laßt uns wieder zu unserm Volk ziehen, in unser Vaterland
    vor dem Schwert des Tyrannen!'
  kan-2017: ಬಹು ಜನರು ಮುಗ್ಗರಿಸುವಂತೆ ಮಾಡಿದನು; ಹೌದು, ಒಬ್ಬರಿಗೊಬ್ಬರು ಮೇಲೆ ಬಿದ್ದು; ‘ನಾವು
    ಎದ್ದು ಜನ್ಮಭೂಮಿಗೆ ಹೊರಟು ಸ್ವಜನರನ್ನು ಸೇರಿ ಹಿಂಸೆಯ ಖಡ್ಗದಿಂದ ತಪ್ಪಿಸಿಕೊಳ್ಳೋಣ’ ಎಂದುಕೊಂಡರು.
  yap-yap: Pi salthaw romed e ke tun ayrad ka ra awgad nga but’; ra bagyad me be ga’ar
    ngak bagyad, ‘Mu gur nagem! Darod nga tabnaw ngak e girdi’ rodad ma gadad mil
    ko saydon ko pi to’ogor rodad!’
  hlt-MCSB: Hlang loh a hui soah a cungku khaw paloe neh a khoep hae. Te dongah, “Thoo
    lamtah cunghang kah a vuelvaek hman ah mah pilnam taeng neh mah pacaboeina kah
    khohmuen la mael sih,” a ti uh ni.
  mdy-ETH: ዔያቶኮ ዖሎ ዓሳ ፔቴይ ባጋሢ ዋርቲ ዎላ ሎኦማንዳኔ፤ ዔያታ ፔቴ ባጋሢ ኮይላ፦ ‹ሞርኮኮ ዖላፓ ኑ ጳሽኪ ፑኒ ኑ
    ዓጮ ዴሮ ባኣኮ ጌላኒ ሩኡሮም› ጋዓንዳኔ።»
  twi-ASANTE: Wɔbɛsuntisunti atoatoa so; wɔbɛhwehwe ase adeda wɔn ho wɔn ho so. Wɔbɛka
    sɛ, ‘Monsɔre, momma yɛnkɔ yɛn nkyi nkɔ yɛn nkurɔfoɔ nkyɛn ne baabi a wɔwoo yɛn,
    na yɛmfiri ɔhyɛsofoɔ no akofena ano.’
  eng-WEBU: He made many to stumble. Yes, they fell on one another. They said, ‘Arise!
    Let’s go again to our own people, and to the land of our birth, from the oppressing
    sword.’
  wal-wal: Intte olanchchati xubettidi kunddidosona. Kunddidi issoi issuwaa, ‘Denddite!
    Denddidi ha morkkiyaa bisuwaappe attanau, nu asaakko, nu biitti ane simmoos’ yaagoosona.
  spa-PDDPT: 'e hizo tropezar a muchos. Cada uno cayó sobre su compañero, hasta que
    dijeron: Levantémonos y huyamos de la espada del opresor. Regresemos a nuestro
    pueblo y a nuestra tierra natal.'
  gun-gun: 'Senhor ma heta ete ojapo onhepyxanga vy ho''a aguã rami. Ha''e kuery jo''a-jo''a
    ho''a ovy vy aipoe''i ''rã: ‘Pevy ke, jajevypa ju nhaneretarã kuerya katy, nhanekyrĩ''iague
    py, kyxe py nhanemombaa gui’, he''i ''rã.'
  ilo-ULB: Naynayunanna ti bilang dagiti maitibtibkol. Matumtumba dagiti soldado ket
    uray da la agpipinnandag. Ibagbagada, “Tumakdertayo. Agawidtayon. Agsublitayo
    kadagiti tattaotayo, iti daga a nakaiyanakantayo. Panawantayon daytoy a kampilan
    a mangparparmek kadatayo.”
  kpg-kpg: Godou gau dauwa gu tibatiba gu tingatinga gi lala, digaula e helehelekai
    i nadau mehanga boloo, ‘Hagalimalima! Gidaadou gaa llele gi daha mo nia hulumanu dauwa
    o tadau hagadaumee!’
  uig-ARA: 'ئۇ ئۇلاردىن كۆپلىرىنى پۇتلاشتۇرىدۇ؛ بەرھەق، ئۇلار قاچقاندا بىر-بىرىگە
    پۇتلىشىپ يىقىلىدۇ؛ شۇنىڭ بىلەن ئۇلار: «بولە، تۇرايلى، زومىگەرنىڭ قىلىچىدىن قېچىپ
    ئۆز خەلقىمىزگە ۋە ئانا يۇرتىمىزغا قايتىپ كېتەيلى!» ــ دەيدۇ؛'
  sus-sus: Sɔɔri wuyaxie bara bira. E bara gbilen a fala ra, ‹Won xa gbilen won xɔnyi,
    won ma mixie na dɛnnaxɛ, alako won xa won makuya gere ɲaaxi ra.›
  pon-2006: Noumwail sounpei kan dipekelekelehr oh pwupwudier; re kin ndindapene nanpwungarail,
    ‘Mwadang! Kitail kohkohla rehn riatail ko, kitail tangasang nein imwintihti kan
    kedlahs kan!’
  ksd-ksd: 'I ga vatuke mangoro, ma dia ga bura vartataun, ma dia ga biti: Io, dat
    a vana kan ra pakat na vinarubu i ngangar tadav kada tarai iat, ma ta ra gunan
    di ga kava dat i tana.'
  tur-YTC: Birçoğunu tökezletti. Evet, birbirlerinin üzerine düştüler. 'Kalkın zalim
    kılıçtan halkımıza, Doğduğumuz diyara dönelim!' dediler.
  grc-BRENT: πορεύου καὶ εἰπὲ πρὸς Ἀβδεμέλεχ τὸν Αἰθίοπα, οὕτως εἶπε Κύριος ὁ Θεὸς
    Ἰσραὴλ, ἰδοὺ ἐγὼ φέρω τοὺς λόγους μου ἐπὶ τὴν πόλιν ταύτην εἰς κακὰ καὶ οὐκ εἰς
    ἀγαθά.
  ind-AYT: Dia membuat banyak orang tersandung, dan seorang jatuh ke atas yang lain,
    dan mereka berkata, ‘Bangkitlah, mari kita kembali kepada bangsa kita sendiri,
    dan ke tanah kelahiran kita, menjauh dari pedang penindas ini.’
  nya-nya: Ankhondo anu apunthwa ndi kugwa. Aliyense akuwuza mnzake kuti, ‘Tiyeni
    tibwerere kwathu, ku dziko kumene tinabadwira, tithawe lupanga la adani athu.’
  hrv-hrv: 'On učini te mnogi posrnuše, popadaše jedan na drugoga. I gle, govore:
    “Na noge! Vratimo se svom narodu, rodnoj grudi svojoj, pred mačem koljačkim!”'
  mps-mps: Te Genuai Bidigo te Isip hani hauwa tulalubo sę ilaibao. Te gasa bulu
    kantri we bidi augwade digi te tama po waibao, “Te bageo, dago te Isip tagalama,
    te dena hani we bidi dabeba ma pelainao. Te boi bidi dabego te bulu kantri dolobo
    sę ebaso, tama da dena page buluba ma pinao.” ’
  tpi-tpi: Na Bikpela i mekim planti lain bilong yupela Isip i pundaun nabaut. Na
    ol manmeri bilong ol arapela kantri i tok long ol yet olsem, “Goan, yumi lusim
    Isip na go bek long ol lain manmeri bilong yumi yet. Ol birua i wok long bagarapim
    dispela kantri, olsem na yumi go bek long as ples bilong yumi.” ’
  dan-1931: 'Din brogede Folkesværm falder og styrter; de siger til hverandre: “Kom,
    lad os vende hjem til vort Folk og vort Fædreland for det hærgende Sværd!”'
  vie-OVCB: 'Chúng tiếp tục vấp ngã và chồng chất lên nhau rồi chúng rủ nhau: ‘Hãy
    chỗi dậy chạy trốn về dân của chúng ta, về nơi chúng ta sinh ra. Hầu chúng ta
    tránh gươm của kẻ thù!’'
  guj-2017: તેણે તેઓને લથડતા કરી દીધા છે. તેઓ એકબીજા પર પડીને કહેવા લાગ્યા કે, “ચાલો;
    ઊઠો આ જુલમગારની તલવારથી બચવાને આપણે આપણા લોકમાં અને આપણી કુટુંબમાં પાછા જઈએ.”
  pon-2006A: Noumwail sounpei kan dipekelekelehr oh pwupwudier; re kin ndindapene
    nanpwungarail, ‘Mwadang! Kitail kohkohla rehn riatail ko, kitail tangasang nein
    imwintihti kan kedlahs kan!’
  por-BRBSL: 'Ele fez muitos para tropeçar. Sim, eles caíram uns sobre os outros.
    Eles disseram: ''Levantem-se! Vamos novamente ao nosso próprio povo”, e para a
    terra do nosso nascimento, da espada opressora”.'
  cth-cth: Tami moikapap a rawp sak. A kâcakhueng awh teh hmeng a rawp awh. Repcoungroenae
    tahloi hah yawngtakhai laihoi, tho awh ban awh lei sei, tâconae ram, mae taminaw
    koevah, telah ati awh.
  twi-twi: Wobehintihintiw atoatoa so; wɔbɛhwehwe ase adeda wɔn ho wɔn ho so. Wɔbɛka
    se, ‘Monsɔre, momma yɛnkɔ yɛn nkyi nkɔ yɛn nkurɔfo nkyɛn ne faako a wɔwoo yɛn,
    na yemfi nhyɛsofo no afoa ano.’
  hlt-hlt: Hlang loh a hui soah a cungku khaw paloe neh a khoep hae. Te dongah, “Thoo
    lamtah cunghang kah a vuelvaek hman ah mah pilnam taeng neh mah pacaboeina kah
    khohmuen la mael sih,” a ti uh ni.
  tbz-SIM: 'Bɛhɑ̃ɑ̃pɔ̀mbɛ̀ kusṹkù bétírí kɛ duòmu bɛtɔbɛ̀ ĩ́nkɛ̀, kɛ nɑ́ɑ́ mbɛtɔbɛ̀
    kɛ tú: Ítɛ́nɛ̀ kɛ̀ ti kɔtɛ ti kɔbɛ borɛ̀, ti ɛì bɛ̀ ti piɛ́ dɛ̀, kɛ́yentɛ́nɛ̀
    kukpɑ̀rìseú yɛiku.'
  msy-2020: 'Ezɨ Ikiavɨra Itir God, Isipian avɨrim gamizɨ, ia tintinibar ire. Ezɨ
    Kantrin Igharazibar Gumazamiziba uariv gɨa ghaze: Aria, e ti Isip ategh uamategh
    uan gumazamiziba bagh mangam. Apaniba kantrin kam gasɨghasɨsi, kamaghɨn amizɨ,
    e uamategh uan nguibamra mangam.’'
  azb-azb: 'Dəfələrlə büdrədilər, Bir-birlərinin üstünə yıxılıb dedilər: “Qalxın zalımların
    qılıncından qaçıb Öz xalqımızın yanına, Doğma vətənimizə qayıdaq”.'
  eng-DBY: He made many to stumble, yea, one fell upon another; and they said, Arise,
    and let us return to our own people and to the land of our nativity, from the
    oppressing sword.
  hin-2017: उसने बहुतों को ठोकर खिलाई, वे एक दूसरे पर गिर पड़े; और वे कहने लगे, ‘उठो,
    चलो, हम अंधेर करनेवाले की तलवार के डर के मारे अपने-अपने लोगों और अपनी-अपनी जन्म-भूमि
    में फिर लौट जाएँ।’
  wol-KYG: 'Moo bëmëx ñu bare, ku nekk naan moroom ma: “Jógal nu dellu ca sunuy bokk,
    ca sunu réewum cosaan, ba mucc saamaru noon.”'
  eng-YLT: 'He hath multiplied the stumbling, Yea one hath fallen upon his neighbour,
    And they say: Rise, and we turn back to our people, And unto the land of our birth,
    Because of the oppressing sword.'
  eng-WYC-2017: He multiplied fallers, and a man fell down to his neighbour; and they
    shall say, Rise ye, and turn we again to our people, and to the land of our birth,
    from the face of sword of the culver.
  eng-WMBB: He made many to stumble. Yes, they fell on one another. They said, ‘Arise!
    Let’s go again to our own people, and to the land of our birth, from the oppressing
    sword.’
  urd-GVH: उसने मुतअद्दिद अफ़राद को ठोकर खाने दिया, और वह एक दूसरे पर गिर गए। उन्होंने
    कहा, ‘आओ, हम अपनी ही क़ौम और अपने वतन में वापस चले जाएँ जहाँ ज़ालिम की तलवार हम
    तक नहीं पहुँच सकती।’
  rug-rug: Kote ta tubarae pilipuleni sarini; meke hoqa vari hakei teledia. Kote zama
    sari, ‘Gasa turu, mada pule la koari nada tinoni meke nada popoa soti, seu koasa
    vedara tanisa kana.’
  gaz-gaz: Isaan ammumaa amma gufatu; wal irrattis kukkufu. Isaanis, ‘Kaʼaa goraadee
    cunqursaa jalaa baanee gara saba keenyaattii fi biyya itti dhalannetti ni deebinaa’
    waliin jedhu.
  fra-LSG: 'Il en fait chanceler un grand nombre; Ils tombent l’un sur l’autre, et
    ils disent: Allons, retournons vers notre peuple, Dans notre pays natal, Loin
    du glaive destructeur!'
  yal-yal: A muxu wuyaxi rabirama nɛn. E tema nɛn e bode ma, e bira, e naxa, ‘En keli,
    en xɛtɛ en konne yi, en bari taane! En na en masiga halagi ti yɛngɛni ito ra!’
  haw-1868: Nana no i hoohina i na mea he nui loa; oia, hina no kekahi maluna o kekahi;
    olelo no nae lakou, E ku kakou iluna, e hoi hou kakou i ko kakou kanaka iho, a
    i ko kakou aina i hanau ai, mai ke alo aku o ka pahikaua luku.
  arb-NAV: 'كَثَّرَ الْعَاثِرِينَ، فَسَقَطَ كُلُّ وَاحِدٍ عَلَى صَاحِبِهِ. فَتَقُولُ
    بَقِيَّةُ الْيَهُودِ آنَئِذٍ: قُومُوا لِنَرْجِعْ إِلَى قَوْمِنَا وَإِلَى أَرْضِ
    مَوْطِنِنَا، هَرَباً مِنْ سَيْفِ الطَّاغِي.'
  ewe-ewe: Woakli nu enuenu eye woadze anyi ɖe wo nɔewo dzi. Woagblɔ be, ‘Mitso, mina
    míatrɔ ayi míaƒe amewo gbɔ, le mía denyigba dzi eye míasi le ameteɖeanyila ƒe
    yi nu.’
  eng-LEE: He caused many to stumble; yea, one also fell over the other; and they
    said, Arise, and let us return to our own people, and to the land of our birth,
    from before the wasting sword.
  asm-FB: তেওঁ অনেকক উজুটি খুৱালে, এনেকি তেওঁলোকে পৰস্পৰে পৰা-পৰি হ’ল; আৰু তেওঁলোকে
    ক’লে, “উঠা আমি এই সংহাৰক তৰোৱালৰ মুখৰ পৰা নিজ জাতিৰ ওচৰলৈ আৰু আমাৰ জন্মৰ দেশলৈ
    উলটি যাওঁহঁক।”
  sus-A: سْورِ وُيَشِيٍ بَرَ بِرَ. عٍ بَرَ فبِلٍن عَ قَلَ رَ، ‹وٌن شَ فبِلٍن وٌن شْنيِ،
    وٌن مَ مِشِيٍ نَ دّننَشّ، عَلَكٌ وٌن شَ وٌن مَكُيَ فٍرٍ حَاشِ رَ.›
  fra-SBL: 'Il a fait trébucher beaucoup de gens. Oui, ils sont tombés l''un sur l''autre.
    Ils ont dit : « Levez-vous ! Retournons auprès des nôtres, et à la terre de notre
    naissance, de l''épée oppressive.'
  hbo-hbo: הִרְבָּ֖ה כֹּושֵׁ֑ל גַּם־נָפַ֞ל אִ֣ישׁ אֶל־רֵעֵ֗הוּ וַיֹּֽאמְרוּ֙ ק֣וּמָה ׀
    וְנָשֻׁ֣בָה אֶל־עַמֵּ֗נוּ וְאֶל־אֶ֙רֶץ֙ מֹֽולַדְתֵּ֔נוּ מִפְּנֵ֖י חֶ֥רֶב הַיֹּונָֽה׃
  kik-kik: Nĩikahĩngwo rĩngĩ na rĩngĩ; ikaagũanĩra o mũndũ igũrũ rĩa ũrĩa ũngĩ. Ikoiga
    atĩrĩ, ‘Ũkĩrai, nĩtũcookei kũrĩ andũ aitũ, kũrĩa twaciarĩirwo, tweherere rũhiũ
    rũrũ rwa njora rwa mũtũhatĩrĩria.’
  fra-NCL: 'Il multiplie ceux qui trébuchent ; ils tombent les uns sur les autres,
    et ils disent : Levons-nous, retournons vers notre peuple et dans notre pays natal,
    loin de l’épée homicide.'
  cek-AK: Anih mah pop parai kaminawk to amthaeksak, ue, kaminawk loe maeto pacoeng
    maeto nuiah amtimh o; to naah nihcae mah, Angthawk oh, misa mah sumsen hoiah pacaekthlaek
    pongah, aimah acaeng kaminawk hoi aimah prae ah amlaem o let si, tiah thuih o.
  cuk-cuk: 'Be-sordamar, egi yolenanaid, na birgi-birgine aimukumamaid. Weyob sogmalad:
    ‘Gwichibin sae, anmar-neggweburse anmar nae, anmar-gwalulesad-yarse anmar nae,
    anmar-isdarmalad-es-suid-idu anmar wakinne.’'
  uig-CYR: 'У улардин көплирини путлаштуриду; бәрһәқ, улар қачқанда бир-биригә путлишип
    жиқилиду; шуниң билән улар: «Болә, турайли, зомигәрниң қиличидин қечип өз хәлқимизгә
    вә ана жутимизға қайтип кетәйли!» — дәйду;'
  tel-2017: తడబడే వాళ్ళ సంఖ్యను ఆయన అధికం చేస్తున్నాడు. ఒక్కో సైనికుడు మరొకడి మీద
    పడిపోతున్నాడు. వాళ్ళు “లేవండి, ఇంటికి వెళ్దాం. మన స్వంత ప్రజల దగ్గరకూ, మన స్వదేశానికీ
    వెళ్దాం. మనలను బాధిస్తున్న ఈ కత్తిని వదిలించుకుందాం.” అని చెప్పుకుంటున్నారు.
  hat-BSA: 'Li fè anpil tonbe; anverite, yo tonbe youn kont lòt. Yo te di: ‘Kanpe!
    Annou retounen kote pwòp pèp pa nou, nan peyi natal nou, lwen nepe a sila k ap
    oprime a.’'
  kos-kos: Mwet mweun lowos elos tukulkul ac ikori; Kais sie fahk nu sin mwet wial,
    ‘Sulaklak! Kut som nu yurin mwet lasr in acn sesr Ac kaingkunla cutlass nutin
    mwet lokoalok lasr inge!’
  hbo-WLC: הִרְבָּ֖ה כּוֹשֵׁ֑ל גַּם־נָפַ֞ל אִ֣ישׁ אֶל־רֵעֵ֗הוּ וַיֹּֽאמְרוּ֙ ק֣וּמָה
    ׀ וְנָשֻׁ֣בָה אֶל־עַמֵּ֗נוּ וְאֶל־אֶ֙רֶץ֙ מֽוֹלַדְתֵּ֔נוּ מִפְּנֵ֖י חֶ֥רֶב הַיּוֹנָֽה׃
  ibo-ibo: Ha ga-asọ ngọngọ mgbe mgbe, ha ga-adakwasịkwa nʼelu ibe ha. Ha ga-asịkwa,
    ‘Bilienụ ọtọ, bịanụ ka anyị laghachikwuru ndị anyị, ka anyị laghachikwa nʼala
    ebe a mụrụ anyị, ka anyị wezugakwa onwe anyị site na mma agha nke ndị mmegbu.’
  ory-ory: ସେ ଅନେକଙ୍କୁ ଝୁଣ୍ଟାଇ ପକାଇଲେ, ସେମାନେ ପରସ୍ପର ଉପରେ ପଡ଼ିଲେ; ପୁଣି, ସେମାନେ କହିଲେ,
    ‘ଉଠ, ଆମ୍ଭେମାନେ ଉତ୍ପୀଡ଼କ ଖଡ୍ଗରୁ ପଳାଇ ଆପଣା ଲୋକମାନଙ୍କ ନିକଟକୁ ଓ ଆପଣା ଜନ୍ମ ଦେଶକୁ ପୁନର୍ବାର
    ଯାଉ।’
  chk-chk: Nöümi kewe sounfiu ra chepetek o turula. Ra ürafengen lefiler, ‘Ousipwe
    ütä o liwiniti aramasach me poputän fanüach. Sipwe sü seni nöün ewe chon ariaföüükich
    ketilas.’
  rop-rop: Blanga yumob solja bin slekap en buldan buldanbat. Dei tok, ‘Kwikbala!
    Wi garra gobek langa wi ronwan pipul olabat, en ranawei brom detlot bigbala naif
    blanga detlot enamimob.’
  ukr-1871: 'Се він натовпив тих, що падали, — падали один на одного, та говорили:
    Вставаймо, вертаймось до нашого люду, в рідну нашу країну перед пагубним мечем!'
  deu-1951: 'Er ließ viele straucheln; einer fiel über den andern, also daß sie sprachen:
    Kommt, laßt uns wieder zu unserm Volk und in unser Vaterland ziehen vor dem grausamen
    Schwert!'
  eng-JPS: 'He made many to stumble; yea, they fell one upon another, and said: ''Arise,
    and let us return to our own people, and to the land of our birth, from the oppressing
    sword.'''
  srp-1865: 'Èini, te se mnogi spotièu i padaju jedan na drugoga, i govore: ustani
    da se vratimo k narodu svojemu i na postojbinu svoju ispred maèa nasilnikova.'
  lug-lug: Balyesittala emirundi egiwera; baligwiragana. Bagambe nti, ‘Yimuka, tuddeyo
    eri abantu baffe era n’ensi zaffe, tuve awali ekitala ky’oyo atunyigiriza.’
  heb-heb: הרבה כושל גם נפל איש אל רעהו ויאמרו קומה ונשבה אל עמנו ואל ארץ מולדתנו
    מפני חרב היונה׃
  ben-IRV: তিনি হোঁচট খাওয়া লোকের সংখ্যা বৃদ্ধি করেন, প্রত্যেক সৈন্য একে অন্যের বিরুদ্ধে
    পতিত হয়। তারা বলছে, ওঠো, চল আমরা বাড়ি যাই। চল আমরা নিজেদের লোকদের কাছে ও নিজেদের
    দেশে ফিরে যাই। চল আমরা সেই তরোয়ালকে ত্যাগ করি যা আমাদের আঘাত করে।
  pan-pan: ਉਸ ਨੇ ਬਹੁਤਿਆਂ ਨੂੰ ਠੋਕਰ ਖੁਆਈ, ਹਰ ਮਨੁੱਖ ਆਪਣੇ ਸਾਥੀ ਉੱਤੇ ਡਿੱਗਿਆ, ਉਹਨਾਂ ਨੇ ਆਖਿਆ,
    ਉੱਠੀਏ, ਅਸੀਂ ਆਪਣੇ ਲੋਕਾਂ ਕੋਲ ਅਤੇ ਆਪਣੀ ਜਨਮ ਭੂਮੀ ਨੂੰ ਸਤਾਉਣ ਵਾਲੀ ਤਲਵਾਰ ਦੇ ਕਾਰਨ ਮੁੜ
    ਚੱਲੀਏ।
  mya-JVB: လူများတို့သည် ထိမိ ၍တယောက် အပေါ် မှာ တယောက်လဲ စေခြင်းငှါပြုတော်မူသည်ဖြစ်၍
    ၊ သူတို့က၊ ထ ကြကုန်အံ့။ ညှဉ်းဆဲ တတ်သော ထား ကြောင့် ကိုယ် အမျိုး ၊ ကိုယ် နေရင်း
    ပြည် သို့ ပြန် ကြကုန်အံ့ဟု ပြောဆို ကြ၏။
  tbg-tbg: Vika qaiqaa qaiqaa nai aiquqaa nai aiquqaa ntavateha kuntavaivaima vare
    hiqinti tiha, Oho, kaiqenavu qaqirake tentanavu maaqaini kante vuare. Kaiqenavu
    ruqemake vuariraro navutaaka iqoka paipevano kia tinavu arukaarire, tivarave.
  hmo-hmo: Emui tuari taudia do idia heau neganai, do idia hekwakwanai, do idia moru
    diho. Idia ta ta dekenai idia hereva, idia gwau, ‘Karaharaga, iseda bese korikori
    gabuna, iseda vara tano dekenai do ita giroa lou, inai tuari taudia dekena amo
    do ita heau mauri!’
  urd-urd: उसने बहुतों को गुमराह किया, हाँ, वह एक दूसरे पर गिर पड़े; और उन्होंने कहा,
    'उठो, हम मुहलिक तलवार के ज़ुल्म से अपने लोगों में और अपने वतन को फिर जाएँ।
  rus-SYN: 'Он умножил падающих, даже падали один на другого и говорили: “вставай
    и возвратимся к народу нашему в родную нашу землю от губительного меча”.'
  bqc-SIM: Aa gɛ̃nalɛlɛ aa kpákpakↄ̃a, aa mɛ, fɛlɛ wà ta wá gbɛ̃́ↄ kĩ́i, wà bàalɛ
    gbãamↄnɛdeↄ fɛ̃ndaɛ, wà ta wázĩa bùsuu.
  tcz-CHONGTHU: Amaho khat leh khat akipallhu tou uvin, akiseplhu gam tauve. Chule
    amaho chu akihouvun,” Hung uvin ipennau gam’a imiteu koma kilekit tauhite. Chule
    melmapa chamjam’a kon’in jamdoh tauhite, akitiuve.
  mar-mar: जे कोणी अडखळतील त्यांची संख्या वाढवली आहे. प्रत्येक सैनिक एकावर एक पडले.
    ते म्हणत आहेत, उठा, आपण या पीडणाऱ्या तलवारीपासून जी आपणाला मारून खाली पाडत आहे,
    तिच्यापासून पळून आपल्या स्वतःच्या लोकांकडे, आपल्या मातृभूमीला परत जाऊ.
  qub-qub: 'Suldäruyquicunapis tacanacushpan tunin. Jucnin-jucninpis ninacun: ‹Caypitaga
    llapanchi cuticushun marcanchïman-cama. Yurishanchi marcanchïman cuticushun. Wañuchinacuypita
    gueshpir aywacushun› nir.'
  bqp-bqp: Nɑ derɑ ben tɑbu kowo dɑbiru tɑ sokurɑ tɑ wɔrukɑ. Mɑ bɑ mɔ̀, bu seewo bu
    wurɑ ben temɔ mi bɑ bu mɑrɑ, mi tɑbu sɑri.
  hat-hat: 'Li fè sòlda yo bite, yo tonbe yonn sou lòt. Yonn ap di lòt: Leve non!
    Ann tounen lakay nou, nan peyi nou! Ann chape anba nepe lènmi yo!'
  eng-BSB: They continue to stumble; indeed, they have fallen over one another. They
    say, ‘Get up! Let us return to our people and to the land of our birth, away from
    the sword of the oppressor.’
  eng-WEBPB: He made many to stumble. Yes, they fell on one another. They said, ‘Arise!
    Let’s go again to our own people, and to the land of our birth, from the oppressing
    sword.’
  kbq-kbq: Hagi Agra zamazeri taraka hanige'za tanafa hu'za agofetu agofetu hu'za
    nemase'za, amanage hugahaze. Otinketa kaserantageno korama tami'nea mopatiregane,
    vahetima mani'narega vamneno. Na'ankure ha' vahetimo'za bainati kazinteti ha'
    eme hurante'za tazeri haviza nehaze.
  nhe-BL: 'Tlahuel miyac tlacame huetzise. Huan huajca nopa israelitame tlen tlali
    Judá ehuani quiijtose: ‘¡Xihuala, ma timocuepaca ipan tlali Judá campa titlacatque!
    ¡Ma timochololtica tlen ni miquistli!’'
  gub-BL: Zauxiapekwer Ezit ywy rehe har uzepyapi u'ar pà wà. Uze'eg uzeupeupe wà.
    — Zaha na'arewahy nehe. Zazewyr zanereko haw pe nehe, Zaneànàm wapyr nehe. Nezewe
    mehe zazepyro putar zaneàmàtyry'ymar watakihepuku wi nehe.
  eng-DRA: 'He hath multiplied them that fall, and one hath fallen upon another, and
    they shall say: Arise, and let us return to our own people, and to the land our
    nativity, from the sword of the dove.'
