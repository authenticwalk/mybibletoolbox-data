verse: JER.046.002
translations:
  mal-C: 'ഈജിപ്റ്റിനെക്കുറിച്ചുള്ളത്: യെഹൂദാരാജാവായ യോശിയാവിന്റെ മകനായ യെഹോയാക്കീമിന്റെ
    നാലാമാണ്ടിൽ യൂഫ്രട്ടീസ് നദീതീരത്തുള്ള കർക്കെമീശിൽവെച്ച് ബാബേൽരാജാവായ നെബൂഖദ്നേസരിനാൽ
    തോൽപ്പിക്കപ്പെട്ടതും ഈജിപ്റ്റുരാജാവായ ഫറവോൻ നെഖോവിന്റേതുമായ സൈന്യത്തിനെതിരേയുള്ള
    അരുളപ്പാടുതന്നെ:'
  deu-TKW: 'Über Ägypten, in betreffs des Heres des Pharao Necho, des Königs von Ägypten,
    das am Euphratstrome bei Karkemis stand, des Nebukadrezar, der König von Babel,
    im vierten Jahre Jojakims, des Sohnes Josias, des Königs von Juda, schlug:'
  lin-lin: 'Na tina ya Ejipito : Tala maloba ya kosambisa mampinga ya Faraon Neko,
    mokonzi ya Ejipito, oyo Nabukodonozori, mokonzi ya Babiloni, alongaki pene ya
    ebale Efrate, na Karikemishi, tango Yeoyakimi, mwana mobali ya Joziasi, mokonzi
    ya Yuda, akokisaki mibu minei na bokonzi :'
  eng-LSV: 'for Egypt, concerning the force of Pharaoh-Necho king of Egypt, that has
    been by the Euphrates River, in Carchemish, that Nebuchadnezzar king of Babylon
    has struck, in the fourth year of Jehoiakim son of Josiah king of Judah:'
  eng-GNV: As against Egypt, against ye armie of Pharaoh Necho King of Egypt, which
    was by the riuer Perath in Carchemish, which Nebuchad-nezzar King of Babel smote
    in the fourth yere of Iehoiakim the sonne of Iosiah King of Iudah.
  eng-WEBSTER: Against Egypt, against the army of Pharaoh-necho king of Egypt, who
    was by the river Euphrates in Carshemish, whom Nebuchadrezzar king of Babylon
    smote in the fourth year of Jehoiakim the son of Josiah king of Judah.
  nhw-BL: Ya ni nopa camanali catli TOTECO nechmacac na, niJeremías, para tlali Egipto
    ipan nopa xihuitl quema Joacim, icone Josías, yohuiyaya para nahui xihuitl tlanahuatis
    ipan tlali Judá [46:2 Ipan 605 a.C. ipan tocalendario tlen ama.]. Elqui ipan nopa
    tonali quema oncac tlahuilancayotl ipan Carquemis, nechca atemitl Jordán. Huan
    ipan tlahuilancayotl Nabucodonosor, tlanahuatijquetl tlen Babilonia, quinhuilanqui
    nopa Faraón catli itoca Necao catli elqui tlanahuatijquetl tlen tlali Egipto.
    Huan Nabucodonosor quitzontlamilti ya huan isoldados.
  swh-ONEN: 'Kuhusu Misri: Huu ni ujumbe dhidi ya jeshi la Farao Neko mfalme wa Misri,
    lililoshindwa huko Karkemishi kwenye Mto Frati na Nebukadneza mfalme wa Babeli,
    katika mwaka wa nne wa utawala wa Yehoyakimu mwana wa Yosia mfalme wa Yuda:'
  bba-bba: Bɑbilonin sinɑ boko u Eɡibitin sunɔ Nɛko kɑ win tɑbu kowobu kɑmiɑ Kɑɑkemisiɔ,
    Efɑrɑtin dɑɑrun bɔkuɔ. N deemɑ sɑɑ ye sɔɔ, Yoyɑkimu, Yosiɑsin bii, Yudɑbɑn sinɑ
    bokon bɑndun wɔ̃ɔ nnɛse sɔɔrɑ mi. Sɑɑ ye sɔɔrɑ Yinni Gusunɔ u ɡɑri yini ɡeruɑ
    Eɡibitin sinɑ boko kɑ win tɑbu kowobun sɔ̃ u nɛɛ,
  eng-KJVCPB: against Egypt, against the army of Pharaoh-necho king of Egypt, which
    was by the river Euphrates in Carchemish, which Nebuchadrezzar king of Babylon
    smote in the fourth year of Jehoiakim the son of Josiah king of Judah.
  luo-luo: 'Kuom Misri: Ma e ote ne jolwenj Farao Neko ruodh Misri, mane oloo Karkemish
    e Aora mar Yufrate gi Nebukadneza ruodh Babulon e higa mar angʼwen mar Jehoyakim
    wuod Josia ruodh Juda:'
  meu-meu: Aigupto herevana, Farao Neko, Aigupto pavapavana, ena tuari oreana dainai;
    Karakemisi ai e taruhava, Eufrate sulavaina isena ai, bena Nebukadresara, Babulono
    pavapavana, ese e hadarerea, Iehoiakim, Iuda pavapavana Iosia natuna, ena lohia
    laḡanina ihahanina lalonai.
  npi-ULB: मिश्र देशको विषयमाः “यो यूफ्रेटिस नदीको तीरमा अवस्थित कर्कमीशमा भएका मिश्रदेशका
    राजा फारो नेकोका सेनाको विषयमा हो । यहूदाका राजा योशियाहका छोरा यहोयाकीमको चौथो
    वर्षमा यही सेनालाई बेबिलोनका राजा नबूकदनेसरले पराजित गरेका थिए ।
  yor-yor: 'Nípa Ejibiti. Èyí ni ọ̀rọ̀ nípa àwọn ọmọ-ogun Farao Neko ọba Ejibiti ẹni
    tí a borí rẹ̀ ní Karkemiṣi, ní odò Eufurate láti ọwọ́ Nebukadnessari ọba Babeli
    ní ọdún kẹrin Jehoiakimu ọmọ Josiah ọba Juda:'
  pes-OPCB: 'نخستین قوم، مصر بود. در سال چهارم سلطنت یهویاقیم (پسر یوشیا)، پادشاه
    یهودا، هنگامی که سپاه نکو، پادشاه مصر، در نبرد کرکمیش در کنار رود فرات از نِبوکَدنِصَّر،
    پادشاه بابِل شکست خورد، خداوند دربارهٔ مصری‌ها چنین فرمود:'
  tgl-ULB: 'Para sa Egipto: “Tungkol ito sa hukbo ni Faraon Neco na hari ng Egipto,
    na nasa Carquemis sa tabi ng Ilog Eufrates. Ito ang hukbong tinalo ni Nebucadnezar
    na hari ng Babilonia sa ika-apat na taon ni Jehoiakim na anak ni Josias, na hari
    ng Juda:'
  hui-hui: Yosaia igini Yahoiagimi ibu Yuda dindiha mali tebira kini howa mali mane
    heagola Babilono Kini Nebugadenesahanda ibunaga ami agali haru ibuwa Iyibi baba
    wai bini. Iyibinaga Kini Nego heagonaga ami agali bu hearu ti Kagemisi tano Iba
    Yuberedisi pedago kawareni hearia Babilono amime Iyibi ami bope hene. Anduane
    Homogohanda bi mbira Yaremaiahondo lamiyadaruni Iyibi dindinaga lalu lenego ogo.
  mya-mya: အီ​ဂျစ်​ပြည်​အ​ကြောင်း​နှင့်​ပတ်​သက်​၍ ကိုယ် တော်​မိန့်​တော်​မူ​သည်​မှာ​အောက်​ပါ​အ​တိုင်း
    ဖြစ်​၏။ ထာ​ဝ​ရ​ဘု​ရား​သည်​ယော​ရှိ​၏​သား ယု​ဒ​ဘု​ရင်​ယော​ယ​ကိမ်​နန်း​စံ​စ​တုတ္ထ​နှစ်
    ၌ ဥ​ဖ​ရတ်​မြစ်​အ​နီး​ကာ​ခေ​မိတ်​အ​ရပ်​တွင် ဗာ​ဗု​လုန်​ဘု​ရင်​နေ​ဗု​ခဒ်​နေ​ဇာ​နှိမ်​နင်း​လိုက်
    သည့်​အီ​ဂျစ်​ဘု​ရင်​ဖာ​ရော​နေ​ခေါ်​၏​တပ်​မ တော်​ကို​ရည်​မှတ်​၍​ဗျာ​ဒိတ်​ပေး​တော်​မူ
    ၏။
  bod-N: ཨེ་ཅིབ་ཀྱི་སྐོར་དང་ཨེ་ཅིབ་ཀྱི་རྒྱལ་པོ་ནེ་ཀོ་ཕཱར་ཨོལ་གྱི་དམག་དཔུང་གི་སྐོར་གླེང་ན།
    དམག་དཔུང་འདིས་ཕི་རཱད་གཙང་པོའི་འགྲམ་གྱི་ཀར་ཀེ་མི་སི་རུ་དམག་སྒར་བཙུགས་ཤིང་། པཱ་པེལ་ལོན་གྱི་རྒྱལ་པོ་ནེ་བོ་ཀད་ནེ་ཙར་གྱིས་ཡ་ཧུ་དཱའི་རྒྱལ་པོ་ཡོ་ཤི་ཡཱའི་བུ་ཡེ་ཧོ་ཡཱ་ཀིམ་གྱི་སྲིད་ལོ་བཞི་པར་དེ་ཕམ་པར་བརྒྱབ་པའོ།
    །
  sna-sna: 'Pamusoro peIjipiti: Iri ndiro shoko pamusoro pehondo yaFaro Neko mambo
    weIjipiti, yakakundwa paKarikemishi, paRwizi Yufuratesi naNebhukadhinezari mambo
    weBhabhironi mugore rechina raJehoyakimi mwanakomana waJosia mambo weJudha:'
  spa-BLM: 'De Egipto: sobre el ejército del faraón Necoh, rey de Egipto, que estaba
    junto al río Éufrates, en Carquemis, que Nabucodonosor, rey de Babilonia, atacó
    en el cuarto año de Joacim, hijo de Josías, rey de Judá.'
  cac-cac: Ix yal yuj Egipto, yuj vin̈aj Necao sreyal Egipto yed' pax eb' soldado
    vin̈, aton vin̈ ix ac'ji ganar d'a Carquemis d'a slac'anil a' Éufrates yuj vin̈aj
    Nabucodonosor sreyal Babilonia. Aton yic schan̈il ab'il yoch vin̈aj Joacim yuninal
    vin̈aj Josías reyal d'a Judá, aton ta' ix uji jun chi'.
  swh-ULB: 'Juu ya Misri; “Hili ni juu ya jeshi la Farao Neko, mfalme wa Misri aliyekuwako
    Karkemishi kando ya mto Frati. Hili ni jeshi alilolishinda Nebukadneza mfalme
    wa Babeli likishindwa katika mwaka wa nne wa Yehoyakimu mwana wa Yosia, mfalme
    wa Yuda:'
  bel-bel: пра Егіпет, пра войска фараона Нэхао, цара Егіпецкага, якое было каля ракі
    Еўфрат і Кархаміс, і якое пабіў Навухаданосар, цар Вавілонскі, у чацьвёрты год
    Ёакіма, сына Ёсіі, цара Юдэйскага.
  deu-ELBBK: Über Ägypten. Über die Heeresmacht des Pharaos Neko, des Königs von Ägypten,
    die in Karchemis war, am Strom Euphrat, die Nebukadrezar, der König von Babel,
    schlug im 4. Jahr Jojakims, des Sohnes Josias, des Königs von Juda.
  mbb-OT: 'Is Lalag Mehitenged te Ehipto: Iyan heini menge lalag he ebpekesuǥat diyà
    te menge sundaru ni Faraon Neco he hadì te Ehipto. Nezaag heini sikandan ni Hadì
    Nebucadnezar he hadì te Babilonia, diyà te Carkemish uvey te Wahig he Eufrates,
    hein ikeepat he tuig te kedhadì ni Jehoyakim, he anak ni Josia he hadì te Juda:'
  mal-2015: 'മിസ്രയീമിനെക്കുറിച്ചുള്ളതു: ഫ്രാത്ത് നദീതീരത്തു കർക്കെമീശിൽ ഉണ്ടായിരുന്നതും
    ബാബേൽരാജാവായ നെബൂഖദ്നേസർ യോശീയാവിന്റെ മകനായി യെഹൂദാരാജാവായ യെഹോയാക്കീമിന്റെ നാലാം
    ആണ്ടിൽ തോല്പിച്ചുകളഞ്ഞതുമായ ഫറവോൻ-നെഖോ എന്ന മിസ്രയീംരാജാവിന്റെ സൈന്യത്തെക്കുറിച്ചുള്ളതു
    തന്നേ.'
  rmc-rmc: 'Pal o Egipt: Kada hin o proroctvos pre armada le faraonoskri, pro faraonos
    Necho, kraľis andral o Egipt, saves domarďa o babiloňiko kraľis Nebukadnecar paš
    o paňi Eufrat andro foros Karkemiš akor, sar vladňinelas o judsko kraľis Jojakim,
    le Jozijašoskro čhavo, štarto berš.'
  pes-OPV: 'درباره مصر و لشکر فرعون نکو که نزد نهر فرات در کرکمیش بودند ونبوکدرصر
    پادشاه بابل ایشان را در سال چهارم یهویاقیم بن یوشیا پادشاه یهودا شکست داد:'
  ron-1924: 'асупра Еӂиптулуй, ымпотрива оастей луй Фараон Неко, ымпэратул Еӂиптулуй,
    каре ера лынгэ рыул Еуфратулуй, ла Каркемиш, ши каре а фост бэтутэ де Небукаднецар,
    ымпэратул Бабилонулуй, ын ал патруля ан ал луй Иоиаким, фиул луй Иосия, ымпэратул
    луй Иуда:'
  ben-OBCV: 'মিশর সম্পর্কে: যোশিয়ের পুত্র যিহূদার রাজা যিহোয়াকীমের রাজত্বের চতুর্থ
    বছরে, ব্যাবিলনের রাজা নেবুখাদনেজার, মিশরের রাজা ফরৌণ নখোর যে সৈন্যদলকে ইউফ্রেটিস
    নদীর তীরে কর্কমীশে পরাস্ত করেন, তাদের সম্পর্কে এই বাক্য,'
  som-som: Wuxuu ka hadlay Masar, iyo Fircoon Nekoo oo ahaa boqorkii Masar ciidankiisii,
    kaasoo joogay Karkemiish Webi Yufraad agtiisa, oo uu Nebukadresar oo ahaa boqorkii
    Baabuloon wax ku dhuftay sannaddii afraad ee Yehooyaaqiim ina Yoosiyaah oo boqorkii
    dalka Yahuudah ahaa.
  lat-VUC: Ad Ægyptum, adversum exercitum Pharaonis Nechao regis Ægypti, qui erat
    juxta fluvium Euphraten in Charcamis, quem percussit Nabuchodonosor rex Babylonis,
    in quarto anno Joakim filii Josiæ regis Juda.
  eng-ASVBT: 'Of Egypt: concerning the army of Pharaoh Neco king of Egypt, which was
    by the river Euphrates in Carchemish, which Nebuchadnezzar king of Babylon smote
    in the fourth year of Jehoiakim the son of Josiah, king of Judah.'
  ita-1885: Quant'è all'Egitto, contro all'esercito di Faraone Neco, re di Egitto,
    ch'era sopra il fiume Eufrate, in Carchemis, il quale Nebucadnesar, re di Babilonia,
    sconfisse, l'anno quarto di Gioiachim, figliuolo di Giosia, re di Giuda.
  eng-LXXUP: And in the eleventh year of Zedekiah, in the fourth month, on the ninth
    day of the month, the city was broken up.
  eng-ULB: 'For Egypt: “This is about the army of Pharaoh Necho, king of Egypt that
    was at Carchemish by the Euphrates river. This was the army that Nebuchadnezzar
    king of Babylon defeated in the fourth year of Jehoiakim son of Josiah, king of
    Judah:'
  spa-VBL: Se trata del faraón Neco, rey de Egipto, y del ejército egipcio que fue
    derrotado en Carquemis, en el río Éufrates, por Nabucodonosor, rey de Babilonia.
  fra-_FOB: Touchant l'Égypte, touchant l'armée de Pharaon-Néco, roi d'Égypte, qui
    était près du fleuve de l'Euphrate, à Carkémish, et qui fut battue par Nébucadnetsar,
    roi de Babylone, la quatrième année de Jéhojakim, fils de Josias, roi de Juda.
  mal-mal: 'ഈജിപ്റ്റിനെക്കുറിച്ചുള്ളത്: യെഹൂദാ രാജാവായ യോശീയാവിന്റെ മകനായ യെഹോയാക്കീമിന്റെ
    നാലാം ആണ്ടിൽ ഫ്രാത്ത് നദീതീരത്തെ കർക്കെമീശിൽ വച്ച് ബാബേൽരാജാവായ നെബൂഖദ്നേസർ തോല്പിച്ചുകളഞ്ഞ
    ഫറവോൻ-നെഖോ എന്ന ഈജിപ്റ്റ് രാജാവിന്റെ സൈന്യത്തെക്കുറിച്ചുള്ളതു തന്നെ.'
  urd-GVR: Pahlā paiġhām Misr ke bāre meṅ hai. Yahūdāh ke bādshāh Yahūyaqīm bin Yūsiyāh
    ke chauthe sāl meṅ Shāh-e-Bābal Nabūkadnazzar ne Dariyā-e-Furāt par wāqe shahr
    Karkimīs ke pās Misrī fauj ko shikast dī thī. Un dinoṅ meṅ Misrī bādshāh Nikoh
    Firaun kī fauj ke bāre meṅ Rab kā kalām nāzil huā,
  suz-BL: मार लोव़ पाप्‍तु देंशा हना “इजीप्‍त रागी आ पर्बम, इजीप्‍त ङा पिप फाराओ नेको
    आ लडाइ पाइबपुकी युफ्रेटीस खोला आ नेक्‍था कारकेमीश सहरमी बाक्‍शो बाक्‍तेक्‍म। यहूदा
    ङा पिप योसीयाह आ तौ येहो-याकीममी सासन पवा आ ४ बर्सम बेबीलोन ङा पिप नेबुकदनेसरमी
    लडाइ तोशा ग्रा‍त। २राजा २३:२९
  eng-NOY: Of Egypt. Concerning the army of Pharaoh-Necho, the king of Egypt, which
    was by the river Euphrates in Carchemish, which Nebuchadnezzar, king of Babylon,
    smote, in the fourth year of Jehoiakim, the son of Josiah, king of Judah.
  ita-1927: Riguardo all’Egitto. Circa l’esercito di Faraone Neco, re d’Egitto, che
    era presso al fiume Eufrate a Carkemish, e che Nebucadnetsar, re di Babilonia,
    sconfisse il quarto anno di Joiakim, figliuolo di Giosia, re di Giuda.
  ckb-ckb: 'بۆ میسر: سەبارەت بە سوپاکەی نێخۆ فیرعەون، پاشای میسر، ئەوەی لەسەر ڕووباری
    فورات بوو لە کەرکەمیش، کە نەبوخودنەسری پاشای بابل لە ساڵی چوارەمی یەهۆیاقیمی کوڕی
    یۆشیای پاشای یەهودا لێیدا:'
  eng-BBE: 'Of Egypt: about the army of Pharaoh-neco, king of Egypt, which was by
    the river Euphrates in Carchemish, which Nebuchadrezzar, king of Babylon, overcame
    in the fourth year of Jehoiakim, the son of Josiah, king of Judah.'
  kan-OKCV: 'ಈಜಿಪ್ಟನ್ನು ಕುರಿತದ್ದು: ಯೆಹೂದದ ಅರಸನೂ ಯೋಷೀಯನ ಮಗನೂ ಆದ ಯೆಹೋಯಾಕೀಮನ ಆಳ್ವಿಕೆಯ
    ನಾಲ್ಕನೆಯ ವರ್ಷದಲ್ಲಿ, ಈಜಿಪ್ಟಿನ ಅರಸನಾದ ಫರೋಹ ನೆಕೋವಿನ ಸೈನ್ಯವು ಯೂಫ್ರೇಟೀಸ್ ನದಿಯ ಬಳಿಯಿರುವ
    ಕರ್ಕೆಮೀಷಿನಲ್ಲಿ ಇರುವಾಗ ಬಾಬಿಲೋನಿನ ಅರಸನಾದ ನೆಬೂಕದ್ನೆಚ್ಚರನು, ಆ ಸೈನ್ಯದ ಮೇಲೆ ದಾಳಿಮಾಡಿದ್ದರ
    ವಿಷಯ:'
  tam-2017: 'எகிப்தைக்குறித்தும், ஐப்பிராத்து நதியருகில் கர்கேமிசில் இருந்ததும் பாபிலோன்
    ராஜாவாகிய நேபுகாத்நேச்சார், யோசியாவின் மகனாகிய யோயாக்கீம் என்னும் யூதா ராஜாவின்
    நான்காம் வருடத்தில் முறிய அடித்ததுமான பார்வோன்நேகோ என்னப்பட்ட எகிப்து ராஜாவின்
    படையைக்குறித்தும் அவர் சொல்லுகிறது என்னவென்றால்:'
  spa-RV-1909: 'En orden á Egipto: contra el ejército de Faraón Nechâo rey de Egipto,
    que estaba cerca del río Eufrates en Carchêmis, al cual hirió Nabucodonosor rey
    de Babilonia el año cuarto de Joacim hijo de Josías, rey de Judá.'
  ron-BTF: Împotriva Egiptului, împotriva armatei lui Faraon Neco, împăratul Egiptului,
    care era lângă râul Eufrat în Carchemiș, pe care Nebucadnețar, împăratul Babilonului,
    a lovit-o în anul al patrulea al lui Ioiachim, fiul lui Iosia, împăratul lui Iuda.
  eng-WEBP: 'Of Egypt: concerning the army of Pharaoh Necoh king of Egypt, which was
    by the river Euphrates in Carchemish, which Nebuchadnezzar king of Babylon struck
    in the fourth year of Jehoiakim the son of Josiah, king of Judah.'
  eng-FBV: This concerns Pharaoh Neco king of Egypt and the Egyptian army which was
    defeated at Carchemish on the Euphrates River by Nebuchadnezzar king of Babylon.
  nld-1939: Over Egypte. Over het leger van den Farao Neko, den koning van Egypte,
    dat aan de Eufraat bij Karkemisj stond, en dat Nabukodonosor, de koning van Babel,
    in het vierde jaar van Jojakim, den zoon van Josias en koning van Juda, heeft
    verslagen.
  nch-BL: Ya ni nopa camanali cati TOTECO techmacac na, niJeremías, para tali Egipto
    ipan nopa xihuit quema Joacim, icone Josías, yahuiyaya para nahui xihuit tanahuatis
    ipan tali Judá. Elqui ipan nopa tonali quema oncac tatehuilisti ipan Carquemis,
    nechca hueyat Jordán. Huan ipan tatehuilisti Nabucodonosor, tanahuatijquet ten
    Babilonia, quitehui nopa Faraón cati itoca Necao, cati elqui tanahuatijquet ten
    tali Egipto. Huan Nabucodonosor quitzontamilti ya huan isoldados.
  vie-1934: Về Ê-díp-tô. Luận về đạo quân của vua Ê-díp-tô, Pha-ra-ôn-Nê-cô, bấy giờ
    đóng gần sông Ơ-phơ-rát, tại Cạt-kê-mít; tức đạo quân bị Nê-bu-cát-nết-sa, vua
    Ba-by-lôn, đánh đuổi, về năm thứ tư đời vua Giê-hô-gia-kim, con trai Giô-si-a,
    vua của Giu-đa.
  hin-CV: 'मिस्र के संबंध में: यह मिस्र के राजा फ़रोह नेको की सेना से संबंधित है,
    जिसे फरात नदी के तट पर कर्कमीश नामक स्थान पर बाबेल के राजा नबूकदनेज्ज़र ने योशियाह
    के पुत्र यहूदिया के राजा यहोइयाकिम के राज्य-काल के चौथे वर्ष में पराजित किया था:'
  spa-BES: 'De Egipto: acerca del ejército de Faraón-necao, rey de Egipto, que estaba
    junto al río Eufrates en Carquemis, que Nabucodonosor, rey de Babilonia, venció
    en el cuarto año de Joacim, hijo de Josías, rey de Judá.'
  tdx-tdx: ty amy Mitsraime, i mpirai-lian-dahin-defo’ i Parò-Neko mpanjaka’ i Mitsraimey,
    ie añolo’ i Saka-Perate e Karkemise ao, le ginio’ i Nebokadnetsare mpanjaka’ i
    Bavele, amy taom-paha-efa’ Iehoiakime ana’ Iosià mpanjaka’ Iehodày.
  tha-KJV: เรื่องอียิปต์ เก​ี่​ยวด​้วยกองทัพของฟาโรห์เนโค กษัตริย์​แห่​งอ​ียิปต์ ซึ่งอยู่​ที่​ริมแม่น้ำยูเฟรติส
    ที่​เมืองคารเคมิช และซึ่งเนบูคัดเนสซาร์ กษัตริย์​แห่​งบาบิโลนได้​โจมตี​แตกในปี​ที่สี่​แห่​งรัชกาลเยโฮยาคิมราชบุตรของโยสิยาห์​กษัตริย์​แห่​งยูดาห์​ว่า
  por-BR-2018: 'Quanto ao Egito: contra o exército de Faraó Neco, rei do Egito, que
    estava junto ao rio Eufrates em Carquemis, ao qual Nabucodonosor rei da Babilônia
    feriu no quarto ano de Jeoaquim filho de Josias, rei de Judá.'
  deu-ELO: Über Ägypten. Wider die Heeresmacht des Pharao Neko, des Königs von Ägypten,
    welche zu Karchemis war, am Strome Euphrat, welche Nebukadrezar, der König von
    Babel, schlug im vierten Jahre Jojakims, des Sohnes Josias, des Königs von Juda.
  eng-WYC-2018: to Egypt, against the host of Pharaohnecho, king of Egypt, that was
    beside the flood [of] Euphrates, in Carchemish, whom Nebuchadnezzar, king of Babylon,
    smote, in the fourth year of Jehoiakim, son of Josiah, king of Judah. (about Egypt,
    concerning the army of Pharaoh Necho, the king of Egypt, who was by the Euphrates
    River, in Carchemish, whom Nebuchadnezzar, the king of Babylon, struck, in the
    fourth year of Jehoiakim, the son of Josiah, the king of Judah.)
  epo-epo: 'Pri Egiptujo, pri la militistaro de Faraono Neĥo, reĝo de Egiptujo, kiu
    estis ĉe la rivero Eŭfrato en Karkemiŝ, kaj kiun venkobatis Nebukadnecar, reĝo
    de Babel, en la kvara jaro de Jehojakim, filo de Joŝija, reĝo de Judujo:'
  uig-PIN: 'Misir toƣruluⱪ: Əfrat dǝryasi boyidiki Karkemix xǝⱨirining yenida turuwatⱪan,
    Pirǝwn-Nǝⱪoning ⱪoxuni toƣruluⱪ (bu ⱪoxunni Babil padixaⱨi Neboⱪadnǝsar Yǝⱨuda
    padixaⱨi Yǝⱨoakimning tɵtinqi yili bitqit ⱪilƣan): —'
  beo-beo: E da hidadea Idibidi fi ilia hou olelei. E da Idibidi hina bagade Nigou
    ea dadi gagui wa:i amo ilia hou olelei. Ba:bilone hina bagade Nebiuga:denese da
    Yuda hina bagade Yihoiagimi ea ouligisu ode biyaduga, e da Gagimisi moilai bai
    bagade Iufala:idisi Hano gadenene amoga hina bagade Nigou ea dadi gagui wa:i amoga
    hasalasi. Hina Gode da amane sia:i,
  tpi-OTNT: Wanpela tok i go long Isip. Dispela tok i go long ol ami bilong King Neko
    bilong Isip. Ol dispela ami i bin kamap long taun Karkemis, klostu long wara Yufretis.
    Na long namba 4 yia bilong Jehoiakim, pikinini bilong Josaia, i stap king bilong
    Juda, King Nebukatnesar bilong Babilon wantaim ol ami bilong en i kam pait long
    ol dispela Isip na winim ol. Dispela tok bilong Babilon i olsem,
  hau-SA: Game da Masar. Ga saƙo game da sojojin Fir’auna Neko sarkin Masar, wanda
    Nebukadnezzar sarkin Babilon ya ci da yaƙi a Karkemish a Kogin Yuferites a shekara
    ta huɗu ta Yehohiyakim ɗan Yosiya sarkin Yahuda.
  uig-LAT: 'Misir toghruluq: Efrat deryasi boyidiki Karkémish shehirining yénida turuwatqan,
    Pirewn-Neqoning qoshuni toghruluq (bu qoshunni Babil padishahi Néboqadnesar Yehuda
    padishahi Yehoakimning tötinchi yili bitchit qilghan): —'
  nde-nde: 'Mayelana leGibhithe: Leli yilizwi elimayelana lebutho likaFaro Nekho inkosi
    yaseGibhithe, elanqotshwayo eKharikhemishi emfuleni iYufrathe nguNebhukhadineza
    inkosi yaseBhabhiloni ngomnyaka wesine kaJehoyakhimi indodana kaJosiya inkosi
    yakoJuda:'
  ton-ton: Ki ʻIsipite, pea ki he tau ʻa Felo Niko ko e tuʻi ʻo ʻIsipite, ʻaia naʻe
    ʻi he vaitafe ko ʻIufaletesi ʻi Kakemisi, ʻaia naʻe taaʻi ʻe Nepukanesa ko e tuʻi
    ʻo Papilone ʻi hono fā ʻoe taʻu ʻo Sihoiakimi ko e foha ʻo Siosaia ko e tuʻi ʻo
    Siuta.
  ces-1613: 'O Egyptských. Proti vojsku Faraona Néchy krále Egyptského, (jenž bylo
    při řece Eufrates u Charkemis, kteréž zbil Nabuchodonozor král Babylonský), léta
    čtvrtého Joakima syna Joziášova, krále Judského:'
  eng-WMB: 'Of Egypt: concerning the army of Pharaoh Necoh king of Egypt, which was
    by the river Euphrates in Carchemish, which Nebuchadnezzar king of Babylon struck
    in the fourth year of Jehoiakim the son of Josiah, king of Judah.'
  tam-TCV: 'எகிப்தைப் பற்றியது: எகிப்திய அரசன் பார்வோன் நேகோவின் படைக்கு விரோதமான
    செய்தி இதுவே: அந்தப் படையை பாபிலோன் அரசன் நேபுகாத்நேச்சார் யூப்ரட்டீஸ் நதியண்டையில்
    கர்கேமிசில் தோற்கடித்திருந்தான். இது யூதா அரசனான யோசியாவின் மகன் யோயாக்கீமின்
    நான்காம் வருடத்தில் நிகழ்ந்தது.'
  ceb-ULB: 'Alang sa Ehipto: “Mahitungod kini sa kasundalohan sa Faraon nga si Neco,
    ang hari sa Ehipto nga anaa sa Carkemis didto sa suba sa Eufrates. Mao kini ang
    kasundalohan nga gibuntog ni Nebucadnezar, nga hari sa Babilonia sa ikaupat nga
    tuig sa paghari ni Jehoyakim nga anak nga lalaki ni Josia, nga hari sa Juda:'
  pol-UBG: 'Przeciw Egiptowi, przeciw wojsku faraona Neko, króla Egiptu, które znajdowało
    się nad rzeką Eufrat pod Karkemisz, a które pobił Nabuchodonozor, król Babilonu,
    w czwartym roku Joakima, syna Jozjasza, króla Judy:'
  urd-GVU: پہلا پیغام مصر کے بارے میں ہے۔ یہوداہ کے بادشاہ یہویقیم بن یوسیاہ کے چوتھے
    سال میں شاہِ بابل نبوکدنضر نے دریائے فرات پر واقع شہر کرکِمیس کے پاس مصری فوج
    کو شکست دی تھی۔ اُن دنوں میں مصری بادشاہ نکوہ فرعون کی فوج کے بارے میں رب کا کلام
    نازل ہوا،
  deu-1912: 'Wider Ägypten. Wider das Heer Pharao Nechos, des Königs in Ägypten, welches
    lag am Wasser Euphrat zu Karchemis, das der König zu Babel, Nebukadnezar, schlug
    im vierten Jahr Jojakims, des Sohnes Josias, des Königs in Juda:'
  kan-2017: 'ಐಗುಪ್ತವನ್ನು ಕುರಿತದ್ದು; ಐಗುಪ್ತದ ಅರಸನಾದ ಫರೋಹ ನೆಕೋವಿನ ಸೈನ್ಯವು ಯೂಫ್ರೆಟಿಸ್
    ನದಿಯ ಬಳಿ ಕರ್ಕೆಮೀಷಿನಲ್ಲಿರುವಾಗ ಯೋಷೀಯನ ಮಗನೂ ಯೆಹೂದದ ಅರಸನೂ ಆದ ಯೆಹೋಯಾಕೀಮನ ಆಳ್ವಿಕೆಯ ನಾಲ್ಕನೆಯ
    ವರ್ಷದಲ್ಲಿ ಬಾಬೆಲಿನ ಅರಸನಾದ ನೆಬೂಕದ್ನೆಚ್ಚರನು ಆ ಸೈನ್ಯವನ್ನು ಹೊಡೆದ ವಿಷಯ:'
  yap-yap: 'ni tabab u Egypt. Irera’ e n’en ni yog ni murung’agen e salthaw rok Neko
    ni Pilung nu Egypt, ni ba’aram ni gel Nebukadnezzar ni Pilung nu Babylon ngorad
    u Karkemish u che ren fare lul’ ni Eufrates u lan e bin aninged e duw nike pilung
    Jehoyakim u Judah:'
  hlt-MCSB: Judah manghai Josiah capa Jehoiakim kah a kum li dongah Perath tuiva kaep
    aha aka om tih, Babylon manghai Nebukhanezar loh a ngawn Karkhemish kah Egypt
    manghai Pharaoh Neko kah caem sokah Egypt kawng ni.
  mdy-ETH: '@see-verse:JER.046.001'
  twi-ASANTE: 'Deɛ ɛfa Misraim ho no nie: Yei ne nsɛm a ɛtia Misraimhene Farao Neko
    akodɔm a Babiloniahene Nebukadnessar dii wɔn so nkonim wɔ Karkemis, Asubɔnten
    Eufrate ho wɔ Yudahene Yosia babarima Yehoakim adedie afe a ɛtɔ so ɛnan no:'
  eng-WEBU: 'Of Egypt: concerning the army of Pharaoh Necoh king of Egypt, which was
    by the river Euphrates in Carchemish, which Nebuchadnezzar king of Babylon struck
    in the fourth year of Jehoiakim the son of Josiah, king of Judah.'
  wal-wal: Yo7aqeemi Yihudan kawotido oiddantto laittan, Efiraaxiisa SHaafaa matan,
    Karkkamiisha giyo sohuwan, Baabiloone Kawoi Naabukadanaxoori xoonido Gibxxe Kawuwaa
    Nako olanchchatubaa GODAI hagaadan yaagees;
  spa-PDDPT: 'Con respecto a Egipto. Contra el ejército de Faraón Necao, rey de Egipto,
    quien llegó hasta Carquemis, junto al Éufrates, y fue derrotado por Nabucodonosor,
    rey de Babilonia, el año cuarto de Joacim, hijo de Josías, rey de Judá:'
  gun-gun: 'Egito yvy re ranhe ayvu oĩ, Egito pygua huvixa Faraó Neco xondaro kuery
    rovai. Mba''e ha''e va''e xondaro kuery re Babilônia pygua huvixa Nabucodonosor
    opu''ã vy ipo''aka. Carquemis tetã re ipo''aka Eufrates yakã yvýry, irundy ma''etỹ
    re ma Josias ra''y Jeoaquim Judá pygua huvixa oĩ jave py. Ha''e vy aipoe''i:'
  ilo-ULB: 'Maipapan iti Egipto: “Maipanggep daytoy iti armada ni Faraon Neco nga
    ari ti Egipto nga adda idiay Carkemis iti asideg ti Karayan Eufrates. Daytoy ti
    armada a pinarmek ni Nebucadnesar nga ari ti Babilonia iti maika-uppat a tawen
    a panagturay ni Jehoiakim a putot ni Josias, a kas ari ti Juda:'
  kpg-kpg: 'e daamada i Egypt. Deenei di mee a mee ne helekai ai i di hai o di buini dauwa
    o Neco, di king o Egypt, dela ne haga magedaa go Nebuchadnezzar, di king o Babylonia,
    i Carchemish i taalinga di monowai Euphrates, i di haa ngadau o Jehoiakim nogo
    king i Judah:'
  uig-ARA: 'مىسىر توغرۇلۇق: ئەفرات دەرياسى بويىدىكى كاركېمىش شەھىرىنىڭ يېنىدا تۇرۇۋاتقان،
    پىرەۋن-نەقونىڭ قوشۇنى توغرۇلۇق (بۇ قوشۇننى بابىل پادىشاھى نېبوقادنەسار يەھۇدا
    پادىشاھى يەھوئاكىمنىڭ تۆتىنچى يىلى بىتچىت قىلغان): ــ'
  sus-sus: «Masenyi nan ya Misira xa fe ra. Masenyi nan ya Misira mangɛ Neko xa sɔɔrie
    xa fe ra, naxee nu na Efirati xure sɛɛti ma Karakemisi, Babilɔn mangɛ Nebukadansari
    e bɔnbɔ tɛmui naxɛ, Yosiya xa di Yehoyakimi, Yudaya mangɛ xa mangɛya ɲɛ naani
    nde.»
  pon-2006: 'me tepida sang Isip. Iet me e mahsanih duwen sapwellimen Neko, nanmwarkien
    Isip karis, me Nepukadnesar, nanmwarkien Papilonia, kalowehdi nan Karkemis limwahn
    Pillap Iupreitis ni kapahieun sounpar me Sehoiakim wiewiahki nanmwarkien Suda:'
  ksd-ksd: Ure Aigipto. Ure ra tarai na vinarubu kai Parao-Neko ra king Aigipto, nina
    i ga tur maravai ta ra tava alir Oiparat aro Karkemis, nina Nebukadnesar ra king
    Babilon i ga ub ia ta ra vaivatina kilala Ieoiakim natu i Iosia i ga ki na king
    Iuda tana.
  tur-YTC: 'Mısır hakkında: Mısır Kralı Firavun Neko''nun Fırat Irmağı yanında Karkemiş''te
    bulunan ordusu hakkında; Babil kralı Nebukadnetsar, Yahuda Kralı Yoşiya oğlu Yehoyakim''in
    dördüncü yılında onu vurdu.'
  grc-BRENT: Καὶ ἐν τῷ ἑνδεκάτῳ ἔτει τοῦ Σεδεκία, ἐν τῷ μηνὶ τῷ τετάρτῳ, ἐννάτῃ τοῦ
    μηνὸς, ἐῤῥάγη ἡ πόλις,
  ind-AYT: Mengenai Mesir, mengenai pasukan Firaun Nekho, raja Mesir, yang ada di
    dekat Sungai Efrat di Karkemis, yang dikalahkan Nebukadnezar, raja Babel, pada
    tahun keempat pemerintahan Yoyakim, anak Yosia, raja Yehuda.
  nya-nya: 'Kunena za Igupto: Yehova ananena za gulu lankhondo la Farao Neko mfumu
    ya ku Igupto limene Nebukadinezara mfumu ya ku Babuloni analigonjetsa ku Karikemesi
    ku mtsinje wa Yufurate mʼchaka cha chinayi cha Yehoyakimu mwana wa Yosiya mfumu
    ya Yuda,'
  hrv-hrv: Još o Egiptu. Protiv vojske faraona Neka, kralja egipatskoga, što bijaše
    kod rijeke Eufrata, u Karkemišu, i kralj Nabukodonozor ga potuče, četvrte godine
    Jojakima, sina Jošijina, kralja judejskoga.
  mps-mps: Po me deli Isipba palio. Te po te Isip king Neko tego ami dabeba po ola
    tolali. Te ami dabe te taun Karkemisba sabolali, te wę Yufretis pąde dao. Te
    kibu be me si me si wabode te Jehoiakim, te Josaiago ogwa, te Juda king bidibo
    sogo, te Babilon king Nebukatnesargo ami dabego te Isip ami dabe dali boi hwįagaselama,
    tama te hanu Karkemisde augwali aiyaba elaluali. Te Isip ami tobolu bidiba pusabo
    po e tiwai dao,
  tpi-tpi: Wanpela tok i go long Isip. Dispela tok i go long ol ami bilong King Neko
    bilong Isip. Ol dispela ami i bin kamap long taun Karkemis, klostu long wara Yufretis.
    Na long namba 4 yia bilong Jehoiakim, pikinini bilong Josaia, i stap king bilong
    Juda, King Nebukatnesar bilong Babilon wantaim ol ami bilong en i kam pait long
    ol dispela Isip na winim ol. Dispela tok bilong Babilon i olsem,
  dan-1931: Til Ægypten, om Ægypterkongen Farao Nekos Hær, som stod ved Floden Eufrat
    i Karkemisj, og som Kong Nebukadrezar af Babel slog i Josias' Søns, Kong Jojakim
    af Judas, fjerde Regeringsår.
  vie-OVCB: 'Đây là sứ điệp về Ai Cập được ban vào năm thứ tư của triều Giê-hô-gia-kim,
    con Giô-si-a, vua Giu-đa, trong cuộc chiến Cát-kê-mít khi quân của Pha-ra-ôn Nê-cô,
    vua Ai Cập, bị quân Nê-bu-cát-nết-sa, vua Ba-by-lôn, đánh bại tại Sông Ơ-phơ-rát:'
  guj-2017: મિસર વિષે; “મિસરના રાજા ફારુન નકોનું સૈન્ય ફ્રાત નદીની પાસે કાર્કમીશમાં
    હતું. જેને બાબિલના રાજા નબૂખાદનેસ્સારે યહૂદિયાના રાજા યોશિયાના દીકરા યહોયાકીમના
    ચોથા વર્ષમાં હરાવ્યું તે પ્રસંગ વિષેની વાત.
  pon-2006A: 'me tepida sang Isip. Iet me e mahsanih duwen sapwellimen Neko, nanmwarkien
    Isip karis, me Nepukadnesar, nanmwarkien Papilonia, kalowehdi nan Karkemis limwahn
    Pillap Iupreitis ni kapahieun sounpar me Sehoiakim wiewiahki nanmwarkien Suda:'
  por-BRBSL: 'Do Egito: sobre o exército do Faraó Neco, rei do Egito, que estava junto
    ao rio Eufrates em Carchemish, que Nabucodonosor, rei da Babilônia, atingiu no
    quarto ano de Jeoiaquim, filho de Josias, rei de Judá.'
  cth-cth: Izip taranlahoi Euphrates palang teng Karkhemish koe kaawm e Judah siangpahrang
    Jehoiakim, Josiah capa a bawinae kum 4 nah Nebukhadnezar ni a thei e Izip siangpahrang
    Faro Neko ransahu kong dawk doeh.
  twi-twi: 'Nea ɛfa Misraim ho: Eyi ne nsɛm a etia Misraimhene Farao Neko asraafo
    a Babiloniahene Nebukadnessar dii wɔn so nkonim wɔ Karkemis, Asubɔnten Eufrate
    ho wɔ Yudahene Yosia babarima Yehoiakim adedi afe a ɛto so anan no:'
  hlt-hlt: Judah manghai Josiah capa Jehoiakim kah a kum li dongah Perath tuiva kaep
    aha aka om tih, Babylon manghai Nebukhanezar loh a ngawn Karkhemish kah Egypt
    manghai Pharaoh Neko kah caem sokah Egypt kawng ni.
  tbz-SIM: Kuyie nnɑ̀kɛ́ tì Esibiti kpɛ́í nɛ̀ o kó bɛhɑ̃ɑ̃pɔ̀mbɛ̀, nɛ̀ bɛ kóo kpɑ̀ɑ̀tì
    Nɛko, ò do bo Kɑdikemiisi nwe kukó nhEfɑdɑti mpɛɛ́mmɛ̀ kɛ̀ Nɛbukɑnnɛsɑɑ Bɑbidɔnni
    kóo kpɑ̀ɑ̀tì ò do mudoò kóò nɑ. Dɛ̀ do sɔ̃́ nSudɑɑ kɔbɛ kóo kpɑ̀ɑ̀tì Sosiɑsi birɛ
    Sosɑkimmu bo o kpɑ̀tì benni dinɑɑnnì ndi.
  msy-2020: 'Akar mam, Isipia bagha ghu. Akar kam, a Isipɨn atrivim Nekon mɨdorozir
    gumaziba bagha ghu. Mɨdorozir gumazir kaba Yufretisɨn Fanemɨn boroghɨn, Karkemisɨn
    nguibamɨn otifi. Ezɨ namba 4ɨn azenimɨn, Josaian otarim Jehoiakim, Judan atrivimɨn
    itima, Babilonɨn Atrivim Nebukatnesar uan mɨdorozir gumaziba ko, iza Isipia mɨsogha
    me dɨkabɨra. Dughiar kamɨn, Ikiavɨra Itir God Babilonia gɨnɨghnɨgha akar kam isa
    Isipia ganɨga ghaze:'
  azb-azb: Misir haqqında, Misir padşahı firon Nekonun ordusu barədə nazil olan sözdür.
    Bu ordu Fərat çayı sahilində olan Karkemişdə idi. Yəhuda padşahı Yoşiya oğlu Yehoyaqimin
    padşahlığının dördüncü ilində Babil padşahı Navuxodonosor onu məğlub etdi.
  eng-DBY: 'Of Egypt: concerning the army of Pharaoh-Necho king of Egypt, which was
    by the river Euphrates at Carchemish, which Nebuchadrezzar king of Babylon smote
    in the fourth year of Jehoiakim the son of Josiah, the king of Judah.'
  hin-2017: मिस्र के विषय। मिस्र के राजा फ़िरौन नको की सेना जो फरात महानद के तट पर
    कर्कमीश में थी, और जिसे बाबेल के राजा नबूकदनेस्सर ने योशिय्याह के पुत्र यहूदा
    के राजा यहोयाकीम के राज्य के चौथे वर्ष में जीत लिया था, उस सेना के विषय
  wol-KYG: Firawna buuru Misra, bi ñuy wax Neko, ba ko Nabukodonosor buuru Babilon
    di duma, ma nga woon ca Karkemis ca tàkkal dexu Efraat. Mu yemook ñeenteelu atu
    nguurug doomu Yosya Yowakim buurub Yuda. Kàddug waxyu gii moo jëm ci Misra ci
    wàllu diggante ba seen mbooloom xare ma tollu woon.
  eng-YLT: 'For Egypt, concerning the force of Pharaoh-Necho king of Egypt, that hath
    been by the river Phrat, in Carchemish, that Nebuchadrezzar king of Babylon hath
    smitten, in the fourth year of Jehoiakim son of Josiah king of Judah:'
  eng-WYC-2017: to Egypt, against the host of Pharaohnecho, king of Egypt, that was
    beside the flood Euphrates, in Carche-mish, whom Nebuchadnezzar, king of Babylon,
    smote, in the fourth year of Jehoiakim, son of Josiah, king of Judah.
  eng-WMBB: 'Of Egypt: concerning the army of Pharaoh Necoh king of Egypt, which was
    by the river Euphrates in Carchemish, which Nebuchadnezzar king of Babylon struck
    in the fourth year of Jehoiakim the son of Josiah, king of Judah.'
  urd-GVH: पहला पैग़ाम मिसर के बारे में है। यहूदाह के बादशाह यहूयक़ीम बिन यूसियाह
    के चौथे साल में शाहे-बाबल नबूकदनज़्ज़र ने दरियाए-फ़ुरात पर वाक़े शहर करकिमीस के
    पास मिसरी फ़ौज को शिकस्त दी थी। उन दिनों में मिसरी बादशाह निकोह फ़िरौन की फ़ौज
    के बारे में रब का कलाम नाज़िल हुआ,
  rug-rug: 'Pa guguana Izipi: Hiera sa inavoso sapu la gua koasa qeto minate te Pero
    Neko sa baṉara pa Izipi, sapu va kilasia e Nebukaneza sa baṉara pa Babiloni pa
    Kasemisi koasa Ovuku Iuparetisi pa vina made vuahenina sa binaṉara te Zehoiakimi
    sa tuna koreo e Zosaea sa baṉara pa Ziuda:'
  gaz-gaz: 'Waaʼee Gibxi: Bara Yehooyaaqiim ilmi Yosiyaas mootii Yihuudaa ture keessa,
    waggaa afuraffaatti ergaan kun gara waraana Faraʼoon Nekkoo mooticha Gibxi kan
    Nebukadnezar mootichi Baabilon laga Efraaxiis biratti Karkemiishitti moʼate sanaa
    dhufe:'
  fra-LSG: Sur l’Égypte. Sur l’armée de Pharaon Neco, roi d’Égypte, qui était près
    du fleuve de l’Euphrate, à Carkemisch, et qui fut battue par Nebucadnetsar, roi
    de Babylone, la quatrième année de Jojakim, fils de Josias, roi de Juda.
  yal-yal: A ito nan fala lan Misiran yamanan nun Misiran mangan Neko a ganla ma,
    Babilɔn mangan Nebukadanesari naxan nɔ yɛngɛni Efirati baan dɛ Karakemisi taani,
    Yuda mangan Yehoyakimi a mangayaan ɲɛɛ naanindeni, Yosiyaa dii xɛmɛna.
  haw-1868: E ku e ia Aigupita, i ka poe kaua hoi o Parao-neko, ke alii o Aigupita,
    aia ma ka muliwai o Euperate, ma Karekemisa, ka poe a Nebukaneza i luku ai i ka
    makahiki aha o Iehoiakima, ke keiki a Iosia, ke alii o ka Iuda.
  arb-NAV: نُبُوءَةٌ عَنْ مِصْرَ، عَنْ جَيْشِ فِرْعَوْنَ نخُوَ مَلِكِ مِصْرَ الَّذِي
    كَانَ مُعَسْكِراً عَلَى نَهْرِ الْفُرَاتِ فِي كَرْكَمِيشَ، حَيْثُ قَضَى عَلَيْهِ
    نَبُوخَذْنَصَّرُ مَلِكُ بَابِلَ فِي السَّنَةِ الرَّابِعَةِ لِيَهُويَاقِيمَ بْنِ
    يُوشِيَّا مَلِكِ يَهُوذَا.
  ewe-ewe: 'Tso Egipte ŋu: Esia nye gbedeasi na Egipte fia Farao Neko ƒe aʋakɔwo,
    ame siwo dzi Babilonia fia Nebukadnezar ɖu le Frat tɔsisi la nu le Karkemis le
    Yuda fia, Yehoyakim, Yosia ƒe vi ƒe fiaɖuɖu ƒe ƒe enelia me:'
  eng-LEE: Concerning Egypt, against the army of Pharaoh-necho the king of Egypt,
    which was [posted] by the river Euphrates in Karkemish, which Nebuchadrezzar the
    king of Babylon smote in the fourth year of Jehoyakim the son of Josiah the king
    of Judah.
  asm-FB: 'মিচৰৰ বিষয়। যোচিয়াৰ পুত্ৰ যিহূদাৰ ৰজা যিহোয়াকীমৰ ৰাজত্ব কালৰ চতুৰ্থ
    বছৰত বাবিলৰ ৰজা নবূখদনেচৰে পৰাজয় কৰা ফৰাৎ নদীৰ পাৰৰ কৰ্কমীচত থকা মিচৰীয়া ৰজা
    ফৰৌণ নখোৰ সৈন্য-সামন্তৰ বিষয়:'
  sus-A: «مَسٍنيِ نَن يَ مِسِرَ شَ قٍ رَ. مَسٍنيِ نَن يَ مِسِرَ مَنفّ نٍكٌ شَ سْورِيٍ
    شَ قٍ رَ، نَشٍيٍ نُ نَ عٍقِرَتِ شُرٍ سّيتِ مَ كَرَكٍمِسِ، بَبِلْن مَنفّ نٍبُكَدَنسَرِ
    عٍ بْنبْ تّمُي نَشّ، يٌسِيَ شَ دِ يٍهٌيَكِمِ، يُدَيَ مَنفّ شَ مَنفّيَ حّ نَانِ
    ندٍ.»
  fra-SBL: 'Sur l''Égypte : sur l''armée de Pharaon Néco, roi d''Égypte, qui était
    près du fleuve Euphrate, à Carkemish, et que Nebucadnetsar, roi de Babylone, battit
    la quatrième année de Jojakim, fils de Josias, roi de Juda.'
  hbo-hbo: לְמִצְרַ֗יִם עַל־חֵ֨יל פַּרְעֹ֤ה נְכֹו֙ מֶ֣לֶךְ מִצְרַ֔יִם אֲשֶׁר־הָיָ֥ה
    עַל־נְהַר־פְּרָ֖ת בְּכַרְכְּמִ֑שׁ אֲשֶׁ֣ר הִכָּ֗ה נְבֽוּכַדְרֶאצַּר֙ מֶ֣לֶךְ בָּבֶ֔ל
    בִּשְׁנַת֙ הָֽרְבִיעִ֔ית לִיהֹויָקִ֥ים בֶּן־יֹאשִׁיָּ֖הוּ מֶ֥לֶךְ יְהוּדָֽה׃
  kik-kik: 'Ha ũhoro ũkoniĩ bũrũri wa Misiri: Ĩno nĩyo ndũmĩrĩri ya gũũkĩrĩra mbũtũ
    cia ita cia Firaũni Neko, mũthamaki wa bũrũri wa Misiri, iria ciahooteirwo kũu
    Karikemishi, Rũũĩ-inĩ rwa Farati, nĩ Nebukadinezaru mũthamaki wa Babuloni, mwaka-inĩ
    wa kana wa wathani wa Jehoiakimu mũrũ wa Josia, mũthamaki wa Juda:'
  fra-NCL: Sur l’Égypte. — Contre l’armée du Pharaon Néchao, roi d’Égypte, qui était
    près du fleuve de l’Euphrate, à Carchémis, et que battit Nabuchodonosor, roi de
    Babylone, la quatrième année de Joakim, fils de Josias, roi de Juda.
  cek-AK: Judah siangpahrang Josiah capa Jehoiakim angraenghaih saning palito haih
    naah Babylon siangpahrang Nebuchadnezzar mah Euphrates vapui taeng Karkhemish
    ah pazawk ih, Izip ih misa ah ohhaih hoi Izip siangpahrang Faro Neko ih misatuh
    kaminawk misa ah angcoenghaih lok loe hae tiah oh;
  cuk-cuk: 'Josías-machi-Judá-rey-Joacim, Judá-yalagi birgabakegus dummadga maigua,
    Babilonia-rey-Nabucodonosor, Egipto-rey-Faraón-Necao-ogalakus gusad. Deunni, Faraón-Necao,
    Carquemis-neggweburgi Éufrates-diwar-nagaba maigusad. Bab-Jehová, Faraón-Necao-sordamargi,
    degi, Egipto-dulemargi weyob sognonikid:'
  uig-CYR: 'Мисир тоғрилиқ: Әфрат дәрияси бойидики Каркемиш шәһириниң йенида туруватқан,
    Пирәвн-Нәқониң қошуни тоғрилиқ (бу қошунни Бабил падишаси Небоқаднәсар Йәһуда
    падишаси Йәһоакимниң төртинчи жили битчит қилған): —'
  tel-2017: ఐగుప్తును గూర్చిన మాట. యూఫ్రటీసు నది సమీపాన ఉన్న కర్కెమీషు దగ్గర ఉన్న
    ఐగుప్తు రాజు ఫరో నెకో సైన్యాలను గూర్చిన సంగతులు. యోషీయా కొడుకూ యూదా రాజు అయిన
    యెహోయాకీము పరిపాలనలో నాలుగో సంవత్సరంలో బబులోను రాజు నెబుకద్నెజరు ఈ సైన్యాలను ఓడించాడు.
  hat-BSA: 'Pou Égypte: konsènan lame Farawon Neco, wa Égypte la, ki te akote rivyè
    Euphrate nan Carkemisch, ke Nebucadnetsar, wa Babylone nan, te bat nèt nan katriyèm
    ane Jojakim, fis a Josias, wa Juda a.'
  kos-kos: 'mutawauk ke facl Egypt. Pa inge ma El fahk ke un mwet mweun lal Tokosra
    Neco lun Egypt, su Tokosra Nebuchadnezzar lun Babylonia el kutangla in acn Carchemish,
    apkuran nu Infacl Euphrates in yac se akakosr ma Jehoiakim el tokosra lun Judah:'
  hbo-WLC: לְמִצְרַ֗יִם עַל־חֵ֨יל פַּרְעֹ֤ה נְכוֹ֙ מֶ֣לֶךְ מִצְרַ֔יִם אֲשֶׁר־הָיָ֥ה
    עַל־נְהַר־פְּרָ֖ת בְּכַרְכְּמִ֑שׁ אֲשֶׁ֣ר הִכָּ֗ה נְבֽוּכַדְרֶאצַּר֙ מֶ֣לֶךְ בָּבֶ֔ל
    בִּשְׁנַת֙ הָֽרְבִיעִ֔ית לִיהוֹיָקִ֥ים בֶּן־יֹאשִׁיָּ֖הוּ מֶ֥לֶךְ יְהוּדָֽה׃
  ibo-ibo: 'Nke dịrị Ijipt: Ndị a bụ okwu dị megide usuu ndị agha Fero Neko, bụ eze
    Ijipt, ndị Nebukadneza eze Babilọn meriri nʼagha na Kakemish, nʼakụkụ osimiri
    Yufretis, nʼafọ nke anọ nke ọchịchị Jehoiakim nwa Josaya, bụ eze Juda.'
  ory-ory: ମିସର ବିଷୟ। ଯୋଶୀୟର ପୁତ୍ର ଯିହୁଦାର ରାଜା ଯିହୋୟାକୀମ୍‍ଙ୍କ ରାଜତ୍ଵର ଚତୁର୍ଥ ବର୍ଷରେ
    ବାବିଲର ରାଜା ନବୂଖଦ୍‍ନିତ୍ସର, ମିସରର ରାଜା ଫାରୋ ନଖୋର ଯେଉଁ ସୈନ୍ୟସାମନ୍ତକୁ ପରାଜୟ କଲା,
    ଫରାତ୍‍ ନଦୀ ନିକଟସ୍ଥ କର୍କମୀଶରେ ଉପସ୍ଥିତ ସେହି ସୈନ୍ୟସାମନ୍ତ ବିଷୟକ କଥା।
  chk-chk: poputä me won Isip. Iei usun mine a apasa fän äsengesin nöün Farao Neko
    ewe kingen Isip mwichen sounfiu, Nepukatnesar ewe kingen Papilon a akufu me lon
    Karkemis arun ewe chanpupu Oifrat lon arüanün ierin mwün Jehoiakim ewe kingen
    Juta nöün Josia we mwän,
  rop-rop: YAWEI bin stat tok blanga Ijip basdam. Dijan na wanim imbin tok blanga
    detlot ami blanga King Neiko brom Ijip. King Nebakanesa brom Bebalon bin bidim
    olabat langa Kakamish gulijap langa det Yufreitis Riba langa det namba 4 yiya
    wen Jehoiyakim bin jidan king langa Juda.
  ukr-1871: 'Про Египет, а то про військо Фараона Нехао, царя Египецького, що стояло
    на Евфрат-ріцї в Кархамисї, яке побив Навуходонозор, царь Вавилонський, у четвертому
    роцї Йоакимовому, царя Юдейського:'
  deu-1951: 'Über Ägypten, in betreff des Heeres des Pharao Necho, des Königs von
    Ägypten, welches bei Karkemisch am Euphrat stand, wo Nebukadnezar, der König von
    Babel, es schlug im vierten Jahre Jojakims, des Sohnes Josias, des Königs von
    Juda:'
  eng-JPS: 'Of Egypt: concerning the army of Pharaoh-neco king of Egypt, which was
    by the river Euphrates in Carchemish, which Nebuchadrezzar king of Babylon smote
    in the fourth year of Jehoiakim the son of Josiah, king of Judah.'
  srp-1865: Za Misirce, za vojsku Faraona Nehaona cara Misirskoga, koja bijaše na
    reci Efratu kod Harkemisa, i razbi je Navuhodonosor car Vavilonski èetvrte godine
    Joakima sina Josijina cara Judina.
  lug-lug: 'Ebikwata ku Misiri: Buno bwe bubaka obukwata ku ggye lya Falaawo Neko
    kabaka w’e Misiri, eryawangulwa e Kalukemisi, Nebukadduneeza kabaka w’e Babulooni
    lye yakuba mu mwaka ogwokuna ogw’obufuzi bwa Yekoyakimu mutabani wa Yosiya kabaka
    wa Yuda ku Mugga Fulaati.'
  heb-heb: למצרים על חיל פרעה נכו מלך מצרים אשר היה על נהר פרת בכרכמש אשר הכה נבוכדראצר
    מלך בבל בשנת הרביעית ליהויקים בן יאשיהו מלך יהודה׃
  ben-IRV: 'মিশরের বিষয়ে: যোশিয়ের ছেলে যিহূদার রাজা যিহোয়াকীমের চতুর্থ বছরে বাবিলের
    রাজা নবূখদনিৎসর মিশরের রাজা ফরৌণ-নখোর যে সৈন্যদলকে পরাজিত করলেন, ইউফ্রেটিস নদীর
    তীরের কাছে কর্কমীশে উপস্থিত সেই সৈন্যদলের কথা:'
  pan-pan: ਮਿਸਰ ਲਈ। ਮਿਸਰ ਦੇ ਰਾਜੇ ਫ਼ਿਰਊਨ ਨਕੋਹ ਦੀ ਫੌਜ ਦੇ ਬਾਰੇ ਜਿਹੜੀ ਕਰਕਮੀਸ਼ ਵਿੱਚ ਦਰਿਆ
    ਫ਼ਰਾਤ ਉੱਤੇ ਸੀ ਜਿਹ ਨੂੰ ਬਾਬਲ ਦੇ ਰਾਜਾ ਨਬੂਕਦਨੱਸਰ ਨੇ ਯਹੂਦਾਹ ਦੇ ਰਾਜਾ ਯੋਸ਼ੀਯਾਹ ਦੇ ਪੁੱਤਰ
    ਯਹੋਯਾਕੀਮ ਦੇ ਚੌਥੇ ਸਾਲ ਵਿੱਚ ਫਤਹ ਕਰ ਲਿਆ ਸੀ, -
  mya-JVB: ယုဒ ရှင်ဘုရင် ယောရှိ သား ယောယကိမ် မင်း နန်းစံလေး နှစ် တွင် ၊ ကာခေမိတ် အရပ်၊
    ဥဖရတ် မြစ် နား ၌ တပ်ချ၍၊ ဗာဗုလုန် ရှင်ဘုရင် နေဗုခဒ်နေဇာ လုပ်ကြံ သော အဲဂုတ္တု ရှင်ဘုရင်
    ဖာရော နေခေါ် ၏ စစ်သူရဲ ၊ အဲဂုတ္တု ပြည်သားတို့ကို ရည်မှတ်သော နှုတ်ကပတ်တော်ဟူမူကား၊
  tbg-tbg: 'avuni Isipiara naane ti tiva timura. Josaiara maaqu Jehoiakimiva 4 ihiara
    Iutaaqaa raqiki vau entara Babironi King Nebukanesaava Iufaretisi Namari vaunaini
    Kaakemisi vatukaini vaiharo Isipi King Nekora iqoka vaiinti naatara kora. Ho Noravano
    Kotiva Isipi iqoka vaiintiara mintima tivo:'
  hmo-hmo: 'Hereva ginigunana be Aigupito totona: Farao Neko, Aigupito ena king, ena
    tuari taudia orea be Karakemisi dekenai idia kamepa, Euperate Sinavai ena isena
    dekenai. Vadaeni Nebukanesa, Babulonia ena king ese idia ia halusia. Unai be Iehoiakimi,
    Iuda ena king Iosaia ena natuna tau, ena king lagani namba 4 lalonai.'
  urd-urd: 'मिस्र के बारे में शाह — ए — मिस्र फ़िर''औन निकोह की फ़ौज के बारे में जो
    दरिया — ए — फ़रात के किनारे पर करकिमीस में थी, जिसको शाह — ए — बाबुल नबूकदनज़र
    ने शाह — ए — यहूदाह यहूयक़ीम — बिन — यूसियाह के चौथे बरस में शिकस्त दी:'
  rus-SYN: о Египте, о войске фараона Нехао, царя Египетского, которое было при реке
    Евфрате в Кархемисе, и которое поразил Навуходоносор, царь Вавилонский, в четвертый
    год Иоакима, сына Иосии, царя Иудейского.
  bqc-SIM: Egipi pↄ́n la. Yã́ pↄ́ Dii ò Egipiↄ kí Falaↄ̃ↄ Nɛko zĩgↄ̃ↄ musun kɛ,
    gↄↄ pↄ́ Babɛli kí Nɛbukanɛza zĩblèmá Uflatai Kaakemi saɛ, Yudaↄ kí Yoakiũ,
    Yosia nɛ́ kpalablea wɛ̃̀ síiↄ̃de guu.
  tcz-CHONGTHU: Egypt chung chang thudol asei chu, Judah gam’a Josiah chapa Jehoiakim
    lengvaipoh kal kumli na-ah, Ephrates vadung pang’a, Carchemish galmun’a, Babylon
    lengpa Nebuchadnezzar in Egypt lengpa Pharaoh Neco leh asepaite chunga agaljona
    chu, hitin aseiye.
  mar-mar: मिसरासाठीः मिसराचा राजा फारो नखो याचे जे सैन्य फरात नदीजवळ कर्कमीशात होते.
    योशीयाचा मुलगा यहोयाकीम यहूदाचा राजा याच्या कारकिर्दीच्या चौथ्या वर्षी बाबेलाचा
    राजा नबुखद्नेस्सर याने पराभव केला. त्याविषयीः
  qub-qub: 'Josiaspa wamran Joacim chuscu watana Judäpa raynin caycaran. Y Éufrates
    mayu lädun Carquemischo Egiptupa mandajnin faraón Necaopa suldäruncuna caycaptinmi
    paycunataga Babiloniapa raynin Nabucodonosor wañuchir illgächiran. Chay wichanmi
    Egipto imano cananpaj cashantapis Tayta Diosga profëta Jeremiasta cayno willaparan:'
  bqp-bqp: Bɑbilonin sinɑ boko u Egibitin sunɔ Nɛko kɑ win tɑbu kowobu kɑmiɑ Kɑɑkemisiɔ,
    Efɑrɑtin dɑɑrun bɔkuɔ. N deemɑ sɑɑ ye sɔɔ, Yoyɑkimu, Yosiɑsin bii, Yudɑbɑn sinɑ
    bokon bɑndun wɔ̃ɔ nnɛse sɔɔrɑ mi. Sɑɑ ye sɔɔrɑ Yinni Gusunɔ u gɑri yini geruɑ
    Egibitin sinɑ boko kɑ win tɑbu kowobun sɔ̃ u nɛɛ,
  hat-hat: Mesaj sou peyi Lejip. Men sa li di sou lame farawon Neko, wa peyi Lejip
    ki te lavil Kakemich, bò larivyè Lefrat. Se lame sa a Nèbikadneza, wa Babilòn
    lan, te bat byen bat. Lè sa a, Jojakim, pitit Ozyas la, te gen katran depi li
    te wa nan peyi Jida.
  eng-BSB: 'concerning Egypt and the army of Pharaoh Neco king of Egypt, which was
    defeated at Carchemish on the Euphrates River by Nebuchadnezzar king of Babylon
    in the fourth year of Jehoiakim the son of Josiah king of Judah:'
  eng-WEBPB: 'Of Egypt: concerning the army of Pharaoh Necoh king of Egypt, which
    was by the river Euphrates in Carchemish, which Nebuchadnezzar king of Babylon
    struck in the fourth year of Jehoiakim the son of Josiah, king of Judah.'
  kbq-kbq: Hagi ama nanekea Isipi vahe nanekegino, Isipi kini ne' Niko sondia vahe'mo'za,
    Yufretisi timofo tavaonte Kakemisi kumate mani'nazageno Babiloni kini ne' Nebukatnesa'a
    sondia vahe'ane eno hara eme huzmagatere'ne. Hagi ama ana zama fore'ma hu'neana,
    Juda kini ne' Josaia nemofo Jehoiakimi'ma kinima manino egeno nampa 4ma hia kafufi
    fore hu'ne.
  nhe-BL: Ya ni nopa tlajtoli tlen TOTECO nechmacac na, niJeremías, para tlali Egipto
    ipan nopa xihuitl quema Joacim, icone Josías, yahuiyaya para nahui xihuitl tlanahuatis
    ipan tlali Judá [46:2 Ipan 605 a.C. ipan tocalendario tlen ama.]. Elqui ipan nopa
    tonali quema oncac tlatehuijcayotl ipan Carquemis, nechca atemitl Jordán. Huan
    ipan tlatehuijcayotl Nabucodonosor, tlanahuatijquetl tlen Babilonia, quintehuijqui
    nopa Faraón tlen itoca Necao tlen elqui tlanahuatijquetl tlen tlali Egipto. Huan
    Nabucodonosor quitzontlamilti ya huan isoldados.
  gub-BL: Uze'eg ihewe Nek Ezit ywy rehe har wanuwihawete hemiruze'eg zauxiapekwer
    wanehe. Tuwihawete Namukononozor Mawiron pe har weityk a'e zauxiapekwer Karakemi
    tawhu pe Ewparat yryhu huwake a'e wà. A'e ma'e uzeapo Zeoaki Zuzi ta'yr Zuta ywy
    rehe har wanuwihawete romo heko mehe 4 haw kwarahy rehe. Tupàn Tuweharupi Wiko
    Ma'e uze'eg nezewe Ezit ywy rehe.
  eng-DRA: Against Egypt, against the army of Pharao Nechao king of Egypt, which was
    by the river Euphrates in Charcamis, whom Nabuchodonosor the king of Babylon defeated,
    in the fourth year of Joakim the son of Josias king of Juda.
