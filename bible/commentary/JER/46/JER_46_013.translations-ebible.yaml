verse: JER.046.013
translations:
  mal-C: 'ബാബേൽരാജാവായ നെബൂഖദ്നേസർ ഈജിപ്റ്റിനെ ആക്രമിക്കാൻ വരുന്നതിനെക്കുറിച്ച് യിരെമ്യാപ്രവാചകനോടു
    യഹോവ കൽപ്പിച്ച അരുളപ്പാട് ഇതാണ്:'
  deu-TKW: Das Wort, welches Jahwe zum Propheten Jeremia redete in betreff des Zuges
    Nebukadrezars, des Königs von Babel, zur Niederwerfung Ägyptens.
  lin-lin: 'Tala liloba oyo Yawe alobaki na mosakoli Jeremi na tina na koya ya Nabukodonozori,
    mokonzi ya Babiloni, mpo na kobundisa Ejipito :'
  eng-LSV: 'The word that YHWH has spoken to Jeremiah the prophet concerning the coming
    in of Nebuchadnezzar king of Babylon, to strike the land of Egypt:'
  eng-GNV: The woorde that the Lord spake to Ieremiah the Prophet, howe Nebuchad-nezzar
    king of Babel shoulde come and smite the lande of Egypt.
  eng-WEBSTER: The word that the LORD spoke to Jeremiah the prophet, how Nebuchadrezzar
    king of Babylon should come and smite the land of Egypt.
  nhw-BL: 'Huan quema nopa Nabucodonosor, tlanahuatijquetl tlen tlali Babilonia hualajqui
    para quihuilanas tlali Egipto, TOTECO nechnojnotzqui na, niJeremías, huan nechilhui:'
  swh-ONEN: 'Huu ndio ujumbe Bwana aliomwambia nabii Yeremia kuhusu kuja kwa Nebukadneza
    mfalme wa Babeli ili kuishambulia Misri:'
  bba-bba: Gɑri yiniwɑ Yinni Gusunɔ u Yeremi sɔ̃ɔwɑ sɑnɑm mɛ Bɑbilonin sinɑ boko,
    Nɛbukɑnɛsɑɑ u nɑ u Eɡibiti wɔri. U nɛɛ,
  eng-KJVCPB: The word that the Lord spake to Jeremiah the prophet, how Nebuchadrezzar
    king of Babylon should come and smite the land of Egypt.
  luo-luo: 'Ma e ote mane Jehova Nyasaye owachone Jeremia janabi kuom biro Nebukadneza
    ruodh Babulon mondo omonj Misri:'
  meu-meu: 'Iehova ese peroveta tauna Ieremia e hereva henia, Nebukadresara, Babulono
    pavapavana, ese Aigupto tanona ituari-henina bainema herevana, eto:'
  npi-ULB: बेबिलोनका राजा नबूकदनेसर मिश्रदेशमा आउँदा र आक्रमण गर्दा परमप्रभुले यर्मिया
    अगमवक्तालाई भन्‍नुभएको वचन यही होः
  yor-yor: 'Èyí ni ọ̀rọ̀ Olúwa tí ó bá Jeremiah wòlíì nì sọ nípa wíwá Nebukadnessari
    ọba Babeli láti lọ dojú ìjà kọ Ejibiti:'
  pes-OPCB: 'سپس خداوند دربارهٔ آمدن نِبوکَدنِصَّر، پادشاه بابِل و حملهٔ او به مصر،
    این پیغام را به من داد:'
  tgl-ULB: 'Ito ang salitang sinabi ni Yahweh kay propetang Jeremias nang dumating
    si Nebucadnezar na hari ng Babilonia at sinalakay ang lupain ng Egipto:'
  hui-hui: Babilono Kini Nebugadenesa ibugua Iyibi baba wai bule ibiyangi Anduane
    Homogohanda Yaremaiahondo bi laminigo ogo,
  mya-mya: အီ​ဂျစ်​ပြည်​ကို​တိုက်​ခိုက်​ရန်​ဗာ​ဗု​လုန်​ဘု​ရင် နေ​ဗု​ခဒ်​နေ​ဇာ​လာ​ရောက်​သော​အ​ခါ
    ထာ​ဝ​ရ ဘု​ရား​သည်​ငါ့​အား​ဗျာ​ဒိတ်​ပေး​တော်​မူ​၏။ ကိုယ်​တော်​က၊
  bod-N: འདི་ནི་དཀོན་མཆོག་ཡ་ཝཱེས་ལུང་སྟོན་པ་ཡེ་རེམ་ཡཱ་ལ་གསུངས་པའི་བཀའ་ཡིན་ཏེ། པཱ་པེལ་ལོན་གྱི་རྒྱལ་པོ་ནེ་བོ་ཀད་ནེ་ཙར་འོངས་ནས་ཨེ་ཅིབ་ཡུལ་ལ་ཅི་ལྟར་རྒོལ་བར་འགྱུར་བའི་སྐོར་ལ་འདི་སྐད་དུ།
  sna-sna: 'Iri ndiro shoko rakataurwa naJehovha kuna Jeremia muprofita, pamusoro
    pokuuya kwaNebhukadhinezari mambo weBhabhironi kuzorwa neIjipiti achiti:'
  spa-BLM: 'La palabra que Yahvé habló al profeta Jeremías, de que Nabucodonosor,
    rey de Babilonia, vendría a golpear la tierra de Egipto:'
  cac-cac: 'Ix yalanxi Jehová d''ayin Jeremías in tic yuj tas ol aj sja vin̈aj Nabucodonosor
    sreyal Babilonia yac'' oval d''a Egipto tic:'
  swh-ULB: 'Hili ndilo neno Yahwe alilomwambia nabii Yeremia wakati Nebukadneza mfalme
    wa Babeli alipokuja na kushambulia nchi ya Misri:'
  bel-bel: 'Слова, якое сказаў Гасподзь прароку Ерамію пра Навухаданосара, цара Вавілонскага,
    каб разьбіць зямлю Егіпецкую:'
  deu-ELBBK: 'Das Wort, das der HERR zu Jeremia, dem Propheten, redete bezüglich der
    Ankunft Nebukadrezars, des Königs von Babel, um das Land Ägypten zu schlagen:'
  mbb-OT: 'Iyan heini migkaǥi te Nengazen diyà te ki Jeremias he mehitenged te kedsurung
    ni Hadì Nebucadnezar he hadì te Babilonia ziyà te Ehipto:'
  mal-2015: ബാബേൽരാജാവായ നെബൂഖദ്നേസർ വന്നു മിസ്രയീംദേശത്തെ ജയിക്കുന്നതിനെക്കുറിച്ചു
    യിരെമ്യാപ്രവാചകനോടു യഹോവ കല്പിച്ച അരുളപ്പാടു.
  rmc-rmc: 'Kada lav phenďa o RAJ le prorokoske Jeremijašiske pal o babiloňiko kraľis
    Nebukadnecar, savo avel pro Egipt pro mariben:'
  pes-OPV: 'کلامی که خداوند درباره آمدن نبوکدرصرپادشاه بابل و مغلوب ساختن زمین مصر
    به ارمیانبی گفت:'
  ron-1924: 'Ятэ кувынтул спус де Домнул кэтре пророкул Иеремия деспре вениря луй
    Небукаднецар, ымпэратул Бабилонулуй, ка сэ ловяскэ цара Еӂиптулуй:'
  ben-OBCV: 'মিশরকে আক্রমণ করার জন্য ব্যাবিলনের রাজা নেবুখাদনেজারের আগমন সম্পর্কে,
    সদাপ্রভু ভাববাদী যিরমিয়কে এই বার্তা দিলেন:'
  som-som: Kanu waa eraygii Rabbigu uu kula hadlay Nebi Yeremyaah, oo ku saabsanaa
    sida Nebukadresar oo boqorka Baabuloon ahu uu u iman doono, oo uu dalka Masar
    wax ugu dhufan doono.
  lat-VUC: 'Verbum quod locutus est Dominus ad Jeremiam prophetam, super eo quod venturus
    esset Nabuchodonosor rex Babylonis, et percussurus terram Ægypti:'
  eng-ASVBT: The word that Jehovah spake to Jeremiah the prophet, how that Nebuchadnezzar
    king of Babylon should come and smite the land of Egypt.
  ita-1885: La parola che il Signore pronunziò al profeta Geremia, intorno alla venuta
    di Nebucadnesar, re di Babilonia, per percuotere il paese di Egitto.
  eng-ULB: 'This is the word that Yahweh told Jeremiah the prophet when Nebuchadnezzar
    king of Babylon came and attacked the land of Egypt:'
  spa-VBL: 'Este es el mensaje que el Señor dio al profeta Jeremías sobre el ataque
    de Nabucodonosor, rey de Babilonia, a Egipto:'
  fra-_FOB: 'La parole que l''Éternel prononça à Jérémie, le prophète, touchant la
    venue de Nébucadnetsar, roi de Babylone, pour frapper le pays d''Égypte:'
  mal-mal: ബാബേൽരാജാവായ നെബൂഖദ്നേസർ ഈജിപ്റ്റിനെ ജയിക്കുവാൻ വരുന്നതിനെക്കുറിച്ച് യിരെമ്യാപ്രവാചകനോട്
    യഹോവ കല്പിച്ച അരുളപ്പാട്.
  urd-GVR: Jab Shāh-e-Bābal Nabūkadnazzar Misr par hamlā karne āyā to Rab is ke bāre
    meṅ Yarmiyāh se hamkalām huā,
  suz-BL: परमप्रभु यावेम बेबीलोन ङा पिप नेबुकदरेसरम इजीप्‍त कली लडाइ तोथ जाक्‍‍चा
    आ पर्बम येरमीया कली लोव़ पाप्‍तु।
  eng-NOY: The word which Jehovah spake to Jeremiah the prophet, concerning the coming
    of Nebuchadnezzar, king of Babylon, to smite the land of Egypt.
  ita-1927: Parola che l’Eterno rivolse al profeta Geremia sulla venuta di Nebucadnetsar,
    re di Babilonia, per colpire il paese d’Egitto.
  ckb-ckb: 'ئەمە ئەو پەیامەیە کە یەزدان بە یەرمیای پێغەمبەری ڕاگەیاند، لەبارەی هێرشکردنی
    نەبوخودنەسری پاشای بابل بۆ سەر خاکی میسر:'
  eng-BBE: The word which the Lord said to Jeremiah the prophet, of how Nebuchadrezzar,
    king of Babylon, would come and make war on the land of Egypt.
  kan-OKCV: 'ಬಾಬಿಲೋನಿನ ಅರಸನಾದ ನೆಬೂಕದ್ನೆಚ್ಚರನು ಬಂದು ಈಜಿಪ್ಟ್ ದೇಶವನ್ನು ಹೇಗೆ ಹೊಡೆಯುವನೆಂಬುದರ
    ವಿಷಯವಾಗಿ ಯೆಹೋವ ದೇವರು ಪ್ರವಾದಿಯಾದ ಯೆರೆಮೀಯನಿಗೆ ಹೇಳಿದ ವಾಕ್ಯವು:'
  tam-2017: 'எகிப்துதேசத்தை அழிக்கப் பாபிலோன் ராஜாவாகிய நேபுகாத்நேச்சார் வருவானென்பதைக்குறித்து,
    எரேமியா தீர்க்கதரிசியினிடத்தில் யெகோவா சொன்ன வசனம்:'
  spa-RV-1909: 'Palabra que habló Jehová á Jeremías profeta acerca de la venida de
    Nabucodonosor, rey de Babilonia, para herir la tierra de Egipto:'
  ron-BTF: Cuvântul pe care DOMNUL l-a vorbit profetului Ieremia, despre cum Nebucadnețar,
    împăratul Babilonului, va veni și va lovi țara Egiptului.
  eng-WEBP: 'The word that the LORD spoke to Jeremiah the prophet, how that Nebuchadnezzar
    king of Babylon should come and strike the land of Egypt:'
  eng-FBV: 'This is the message that the Lord gave to Jeremiah the prophet about the
    attack by Nebuchadnezzar king of Babylon on Egypt:'
  nld-1939: Het woord, dat Jahweh tot den profeet Jeremias sprak over de veldtocht
    van Nabukodonosor, den koning van Babel, om het land van Egypte te teisteren!
  nch-BL: 'Huan quema nopa Nabucodonosor, tanahuatijquet ten tali Babilonia hualajqui
    para quitehuis tali Egipto, TOTECO technojnotzqui na, niJeremías, huan techilhui:'
  vie-1934: 'Nầy là lời Đức Giê-hô-va phán cho tiên tri Giê-rê-mi, về sự Nê-bu-cát-nết-sa,
    vua Ba-by-lôn, sẽ đến đánh đất Ê-díp-tô:'
  hin-CV: 'मिस्र पर बाबेल के राजा नबूकदनेज्ज़र के आक्रमण के विषय में याहवेह ने भविष्यद्वक्ता
    येरेमियाह को यह संदेश प्रगट किया:'
  spa-BES: La palabra que el Señor que dijo al profeta Jeremías, de cómo Nabucodonosor,
    rey de Babilonia, vendría y haría la guerra en la tierra de Egipto.
  tdx-tdx: Ty tsara’ Iehovà am’ Iirmeà mpitoky, te hanao akore ty hionjona’ i Nebokadnetsare
    mpanjaka’ i Bavele mb’an-tane Mitsraime mb’eo handafa aze?
  tha-KJV: พระวจนะซึ่งพระเยโฮวาห์ตรัสกับเยเรมีย์​ผู้​พยากรณ์ เรื่องการมาของเนบูคัดเนสซาร์​กษัตริย์​แห่​งบาบิ​โลน
    เพื่อจะโจมตี​แผ่​นดิ​นอ​ียิปต์ ว่า
  por-BR-2018: 'Palavra que o SENHOR falou ao profeta Jeremias quanto à vinda de Nabucodonosor,
    rei da Babilônia, para ferir a terra do Egito:'
  deu-ELO: 'Das Wort, welches Jehova zu Jeremia, dem Propheten, redete betreffs der
    Ankunft Nebukadrezars, des Königs von Babel, um das Land Ägypten zu schlagen:'
  eng-WYC-2018: The word which the Lord spake to Jeremy, the prophet, on that that
    Nebuchadnezzar, king of Babylon, was to coming, and to smiting the land of Egypt.
    (The word which the Lord spoke to the prophet Jeremiah, when Nebuchadnezzar, the
    king of Babylon, was coming to strike the land of Egypt.)
  epo-epo: 'Jen estas la vorto, kiun la Eternulo diris al la profeto Jeremia pri la
    veno de Nebukadnecar, reĝo de Babel, por frapi la landon Egiptan:'
  uig-PIN: 'Pǝrwǝrdigarning Babil padixaⱨi Neboⱪadnǝsarning Misir zeminiƣa tajawuz
    ⱪilip kirixi toƣruluⱪ Yǝrǝmiya pǝyƣǝmbǝrgǝ eytⱪan sɵzi: —'
  beo-beo: 'Ba:bilone hina bagade Nebiuga:denese da Idibidi doagala:musa: manoba,
    Hina Gode da nama amane sia:i,'
  tpi-OTNT: Bikpela i givim wanpela tok long profet Jeremaia long taim King Nebukatnesar
    bilong Babilon i kam bilong pait long kantri Isip. Dispela tok i olsem,
  hau-SA: Ga saƙon da Ubangiji ya yi wa Irmiya annabi game da zuwan Nebukadnezzar
    sarkin Babilon don yă yaƙi Masar.
  uig-LAT: 'Perwerdigarning Babil padishahi Néboqadnesarning Misir zéminigha tajawuz
    qilip kirishi toghruluq Yeremiya peyghemberge éytqan sözi: —'
  nde-nde: 'Leli yilizwi uThixo alikhuluma kuJeremiya umphrofethi ngokuza kukaNebhukhadineza
    inkosi yaseBhabhiloni ukuba ahlasele iGibhithe:'
  ton-ton: ¶ Ko e lea naʻe folofola ʻaki ʻe Sihova kia Selemaia ko e palōfita, ki
    he haʻu ʻa Nepukanesa ko e tuʻi ʻo Papilone ke taaʻi ʻae fonua ko ʻIsipite.
  ces-1613: Slovo, kteréž mluvil Hospodin k Jeremiášovi proroku o přitažení Nabuchodonozora
    krále Babylonského, aby zkazil zemi Egyptskou.
  eng-WMB: 'The word that the LORD spoke to Jeremiah the prophet, how that Nebuchadnezzar
    king of Babylon should come and strike the land of Egypt:'
  tam-TCV: 'பாபிலோன் அரசனான நேபுகாத்நேச்சார் எகிப்தைத் தாக்க வருவதைக் குறித்து, இறைவாக்கினன்
    எரேமியாவுக்கு யெகோவா கூறிய செய்தி இதுவே:'
  ceb-ULB: Mao kini ang pulong ni Yahweh nga gisulti ngadto kang Jeremias nga propeta
    sa dihang miabot si Nebucadnezar nga hari sa Babilonia ug gisulong ang yuta sa
    Ehipto.
  pol-UBG: 'Słowo, które PAN wypowiedział do proroka Jeremiasza, o wyprawie Nabuchodonozora,
    króla Babilonu, aby uderzyć ziemię Egiptu:'
  urd-GVU: جب شاہِ بابل نبوکدنضر مصر پر حملہ کرنے آیا تو رب اِس کے بارے میں یرمیاہ
    سے ہم کلام ہوا،
  deu-1912: Dies ist das Wort des HERRN, das er zu dem Propheten Jeremia redete, da
    Nebukadnezar, der König zu Babel, daherzog, Ägyptenland zu schlagen;
  kan-2017: ಬಾಬೆಲಿನ ಅರಸನಾದ ನೆಬೂಕದ್ನೆಚ್ಚರನು ಬಂದು ಐಗುಪ್ತ ದೇಶವನ್ನು ಹೊಡೆಯುವನು” ಎಂಬುದಾಗಿ
    ಯೆಹೋವನು ಪ್ರವಾದಿಯಾದ ಯೆರೆಮೀಯನಿಗೆ ನುಡಿದನು.
  yap-yap: Nap’an ni yib pilung Nebukadnezzar nu Babylon ni nge cham nga Egypt, me
    non SOMOL ngog ni ga’ar,
  hlt-MCSB: Babylon manghai Nebukhanezar loh Egypt khohmuen tloek ham ha pawk vaengah
    he ol he BOEIPA loh tonghma Jeremiah taengah a thui.
  mdy-ETH: ባብሎኔ ካኣቲ፥ ናብካዳናፆኦሬ ጊብፄ ዓጮ ዖላኒ ሙካንዳሢ ዛሎ ናንጊና ናንጋ ጎዳ ሂዚ ጌይ ታኣም ኬኤዜኔ፦
  twi-ASANTE: 'Yei ne asɛm a Awurade ka kyerɛɛ odiyifoɔ Yeremia a ɛfa Babiloniahene
    Nebukadnessar ba a ɔbɛba abɛto ahyɛ Misraim so:'
  eng-WEBU: 'The word that the LORD spoke to Jeremiah the prophet, how that Nebuchadnezzar
    king of Babylon should come and strike the land of Egypt:'
  wal-wal: 'Baabiloone Kawoi Naabukadanaxoori Gibxxe biittaa olanau yiyo wode, GODAI
    hananabaa yootiya Ermmaasassi yootido qaalai hagaa:'
  spa-PDDPT: 'Palabra de Yavé que vino al profeta Jeremías sobre la llegada de Nabucodonosor,
    rey de Babilonia, para asolar la tierra de Egipto:'
  gun-gun: Ha'e gui po rami Senhor ijayvu profeta Jeremias pe. Babilônia pygua huvixa
    Nabucodonosor ou vy Egito yvy regua kuery re opu'ã aguã re ijayvu.
  ilo-ULB: 'Kastoy ti sao nga imbaga ni Yahweh kenni Jeremias a profeta idi immay
    ni Nebucadnesar nga ari ti Babilonia ket rinautna ti daga ti Egipto:'
  kpg-kpg: Di madagoaa o Nebuchadnezzar, di king o Babylonia, ne haneia belee heebagi
    gi Egypt, gei Dimaadua ga helekai mai,
  uig-ARA: 'پەرۋەردىگارنىڭ بابىل پادىشاھى نېبوقادنەسارنىڭ مىسىر زېمىنىغا تاجاۋۇز قىلىپ
    كىرىشى توغرۇلۇق يەرەمىيا پەيغەمبەرگە ئېيتقان سۆزى: ــ'
  sus-sus: Alatala xa masenyi nan na ki Babilɔn mangɛ Nebukadansari xa gere Misira
    xili ma.»
  pon-2006: Ni ahnsou me Nepukadnesar, nanmwarkien Papilonia ketido pwehn mahweniong
    Isip, KAUN-O ahpw mahsanihong ie,
  ksd-ksd: A tinata nina ra Luluai i ga tatike pire ra propet Ieremia ure Nebukadnesar
    ra king Babilon ba na vut ma na ubu ra gunan Aigipto.
  tur-YTC: 'Babil Kralı Nebukadnetsar''ın gelip Mısır ülkesini vuracağına dair Yahve''nin
    Peygamber Yeremya''ya söylediği söz:'
  ind-AYT: Firman yang TUHAN katakan kepada Nabi Yeremia mengenai kedatangan Nebukadnezar,
    raja Babel, untuk memukul negeri Mesir.
  nya-nya: 'Uthenga umene Yehova anapatsa mneneri Yeremiya wonena za kubwera kwa Nebukadinezara
    mfumu ya ku Babuloni kudzathira nkhondo Igupto ndi uwu:'
  hrv-hrv: Riječ koju Jahve uputi proroku Jeremiji kad Nabukodonozor, kralj babilonski,
    dođe da udari na zemlju egipatsku.
  mps-mps: Genuai Bidigo po me deli te profet Jeremaiabolo mawai, te Babilon king
    Nebukatnesargo te Isipba hwįagasali sogo. Te po e tama wai dao,
  tpi-tpi: Bikpela i givim wanpela tok long profet Jeremaia long taim King Nebukatnesar
    bilong Babilon i kam bilong pait long kantri Isip. Dispela tok i olsem,
  dan-1931: Det Ord, HERREN talede til Profeten Jeremias, om at Kong Nebukadrezar
    af Babel skulle komme og slå Ægypten.
  vie-OVCB: Rồi Chúa Hằng Hữu ban cho Tiên tri Giê-rê-mi sứ điệp về cuộc tấn công
    Ai Cập của Vua Nê-bu-cát-nết-sa.
  guj-2017: મિસર દેશને પાયમાલ કરવાને બાબિલના રાજા નબૂખાદનેસ્સાર ના આવવા વિષે, જે વચન
    યહોવાહે યર્મિયા પ્રબોધકને કહ્યું તે;
  pon-2006A: Ni ahnsou me Nepukadnesar, nanmwarkien Papilonia ketido pwehn mahweniong
    Isip, KAUN-O ahpw mahsanihong ie,
  por-BRBSL: 'A palavra que Javé falou a Jeremias o profeta, como Nabucodonosor, rei
    da Babilônia, deveria vir e atingir a terra do Egito:'
  cth-cth: Babilon siangpahrang Nebukhadnezar a tho teh, Izip ram a tuk hane kong
    BAWIPA ni profet Jeremiah koe a dei e teh,
  twi-twi: 'Eyi ne asɛm a Awurade ka kyerɛɛ odiyifo Yeremia a ɛfa Babiloniahene Nebukadnessar
    ba a ɔbɛba abɛtow ahyɛ Misraim so:'
  hlt-hlt: Babylon manghai Nebukhanezar loh Egypt khohmuen tloek ham ha pawk vaengah
    he ol he BOEIPA loh tonghma Jeremiah taengah a thui.
  tbz-SIM: Kɛ̀ ti Yiɛ̀ nKuyie nni nnɑ́kɛ́ mí nSedemii Bɑbidɔnni kóo kpɑ̀ɑ̀tì Nɛbukɑnnɛsɑɑ
    kɔ̀rimɛ̀ kɛ bo do Esibiti kɔbɛ mudoò.
  msy-2020: 'Babilonɨn Atrivim Nebukatnesar izɨ Isipɨn kantri ko mɨsoghamin dughiamɨn,
    Ikiavɨra Itir God akar mam isa uan akam inigha izir gumazim Jeremaia ganɨngi.
    Akar kam kamakɨn:'
  azb-azb: 'Babil padşahı Navuxodonosorun gəlib Misir torpağına hücum edəcəyi barədə
    Rəbb Yeremya peyğəmbərə bu sözləri nazil etdi:'
  eng-DBY: 'The word that Jehovah spoke to Jeremiah the prophet, concerning the coming
    of Nebuchadrezzar king of Babylon to smite the land of Egypt:'
  hin-2017: 'यहोवा ने यिर्मयाह भविष्यद्वक्ता से यह वचन भी कहा कि बाबेल का राजा नबूकदनेस्सर
    क्यों आकर मिस्र देश को मार लेगा:'
  wol-KYG: 'Kàddu gii dikkaloon na Yonent Yàlla Yeremi, ba Nabukodonosor buuru Babilon
    dikkee, di duma waa réewum Misra. Mu ne:'
  eng-YLT: 'The word that Jehovah hath spoken unto Jeremiah the prophet concerning
    the coming in of Nebuchadrezzar king of Babylon, to smite the land of Egypt:'
  eng-WYC-2017: The word which the Lord spake to Jeremy, the prophet, on that that
    Nebuchadnezzar, king of Babylon, was to coming, and to smiting the land of Egypt.
  eng-WMBB: 'The word that the LORD spoke to Jeremiah the prophet, how that Nebuchadnezzar
    king of Babylon should come and strike the land of Egypt:'
  urd-GVH: जब शाहे-बाबल नबूकदनज़्ज़र मिसर पर हमला करने आया तो रब इसके बारे में यरमियाह
    से हमकलाम हुआ,
  rug-rug: 'Hiera sa inavoso sapu zama la nia e Zihova koe Zeremaea sa poropita pa
    guguana sa minae te Nebukaneza sa baṉara pa Babiloni pude rapatia sa popoa Izipi:'
  gaz-gaz: '“Dubbiin Waaqayyo akka Nebukadnezar mootiin Baabilon dhufee Gibxi dhaʼu
    Ermiyaas raajichatti dubbate kanaa dha:'
  fra-LSG: La parole qui fut adressée par l’Éternel à Jérémie, le prophète, sur l’arrivée
    de Nebucadnetsar, roi de Babylone, qui voulait frapper le pays d’Égypte.
  yal-yal: 'Alatala falani ito nan ti Nabi Yeremi xa lan Babilɔn mangan Nebukadanesari
    fa feen ma Misiran yamanan yɛngɛdeni:'
  haw-1868: Ka olelo a Iehova i olelo mai ai ia Ieremia, i ke kaula, no ka hele ana
    mai o Nebukaneza, ke alii o Babulona, e anai i ka aina o Aigupita.
  arb-NAV: 'النُّبُوءَةُ الَّتِي أَوْحَى بِها الرَّبُّ إِلَى إِرْمِيَا النَّبِيِّ
    عَنْ زَحْفِ نَبُوخَذْنَصَّرَ مَلِكِ بَابِلَ لِمُهَاجَمَةِ مِصْرَ:'
  ewe-ewe: Esia nye Yehowa ƒe nya si wòtsɔ na Nyagblɔɖila Yeremia tso ale si Babilonia
    fia Nebukadnezar ava dze Egipte dzi la ŋuti.
  eng-LEE: The word which the Lord spoke to Jeremiah the prophet, concerning the coming
    of Nebuchadrezzar the king of Babylon, to smite the land of Egypt.
  asm-FB: 'বাবিলৰ ৰজা নবূখদনেচৰে আহি মিচৰ দেশ পৰাজয় কৰিবৰ বিষয়ে যিৰিমিয়া ভাববাদীক
    কোৱা যিহোৱাৰ বাক্য:'
  sus-A: عَلَتَلَ شَ مَسٍنيِ نَن نَ كِ بَبِلْن مَنفّ نٍبُكَدَنسَرِ شَ فٍرٍ مِسِرَ
    شِلِ مَ.»
  fra-SBL: 'La parole que Yahvé adressa à Jérémie, le prophète, sur la manière dont
    Nabuchodonosor, roi de Babylone, devait venir et frapper le pays d''Égypte :'
  hbo-hbo: הַדָּבָר֙ אֲשֶׁ֣ר דִּבֶּ֣ר יְהוָ֔ה אֶֽל־יִרְמְיָ֖הוּ הַנָּבִ֑יא לָבֹ֗וא
    נְבֽוּכַדְרֶאצַּר֙ מֶ֣לֶךְ בָּבֶ֔ל לְהַכֹּ֖ות אֶת־אֶ֥רֶץ מִצְרָֽיִם׃
  kik-kik: 'Ĩno nĩyo ndũmĩrĩri ĩrĩa Jehova aaheire Jeremia ũcio mũnabii ĩkoniĩ gũũka
    kwa Nebukadinezaru mũthamaki wa Babuloni, gũtharĩkĩra bũrũri wa Misiri:'
  fra-NCL: La parole qu’adressa Yahweh à Jérémie, le prophète, sur la venue de Nabuchodonosor,
    roi de Babylone, pour frapper le pays d’Égypte.
  cek-AK: Izip prae tuk hanah Babylon siangpahrang Nebuchanezzar kawbangmaw angzo
    tih, tiah tahmaa Jeremiah khaeah Angraeng mah thuih ih lok loe;
  cuk-cuk: 'Bab-Dummad-gayaburba-barsoged-Jeremíasʼse weyob Bab-Jehová-gayaburba nonikid.
    Deunni, Babilonia-rey-Nabucodonosor, Egipto-yalagi gwichigudanigu, ega weyob sognonikid:'
  uig-CYR: 'Пәрвәрдигарниң Бабил падишаси Небоқаднәсарниң Мисир зиминиға таҗавуз қилип
    кириши тоғрилиқ Йәрәмия пәйғәмбәргә ейтқан сөзи: —'
  tel-2017: బబులోను రాజైన నెబుకద్నెజరు బయలుదేరి వచ్చి ఐగుప్తుపై దాడి చేసినప్పుడు ప్రవక్త
    అయిన యిర్మీయాకు యెహోవా చెప్పిన మాట ఇది.
  hat-BSA: 'Sa se mesaj ke SENYÈ a te pale a Jérémie, pwofèt la, konsènan avni a wa
    Nebucadnetsar, wa Babylone nan, pou frape peyi Égypte la:'
  kos-kos: Ke Tokosra Nebuchadnezzar lun Babylonia el tuku in mweuni facl Egypt, LEUM
    GOD El kaskas nu sik, ac fahk,
  hbo-WLC: הַדָּבָר֙ אֲשֶׁ֣ר דִּבֶּ֣ר יְהוָ֔ה אֶֽל־יִרְמְיָ֖הוּ הַנָּבִ֑יא לָב֗וֹא
    נְבֽוּכַדְרֶאצַּר֙ מֶ֣לֶךְ בָּבֶ֔ל לְהַכּ֖וֹת אֶת־אֶ֥רֶץ מִצְרָֽיִם׃
  ibo-ibo: Okwu ndị a ka Onyenwe anyị gwara Jeremaya onye amụma, banyere ọbịbịa nke
    Nebukadneza, bụ eze Babilọn, onye na-abịa ibuso Ijipt agha.
  ory-ory: ବାବିଲର ରାଜା ନବୂଖଦ୍‍ନିତ୍ସର ମିସର ଦେଶକୁ ଆସି ତାହା ପରାସ୍ତ କରିବା ବିଷୟରେ ସଦାପ୍ରଭୁ
    ଯିରିମୀୟଙ୍କୁ ଯେଉଁ କଥା କହିଲେ, ତାହା ଏହି, ଯଥା,
  chk-chk: Iei ewe kapas ewe Samol mi Lapalap a apworausa ngeni ewe soufos Jeremaia
    fänäsengesin waren Nepukatnesar ewe kingen Papilon, pwe epwe atai ewe fanü Isip,
  rop-rop: Wen King Nebakanesa brom Bebalon bin kaman blanga fait langa Ijip, YAWEI
    bin tok langa mi na,
  ukr-1871: 'Слово, що сказав Господь пророкові Еремії про напад Навуходонозорів,
    царя Вавилонського, щоб звоювати Египет:'
  deu-1951: 'Dies ist das Wort, welches der HERR zum Propheten Jeremia gesprochen
    hat, daß Nebukadnezar, der König von Babel, kommen werde, das Land Ägypten zu
    schlagen:'
  eng-JPS: The word that the LORD spoke to Jeremiah the prophet, how that Nebuchadrezzar
    king of Babylon should come and smite the land of Egypt.
  srp-1865: 'Rijeè koju reèe Gospod Jeremiji proroku o dolasku Navuhodonosora cara
    Vavilonskoga da potre zemlju Misirsku:'
  lug-lug: 'Buno bwe bubaka Mukama Katonda bwe yayogera eri nnabbi Yeremiya ku bikwata
    ku kujja kwa Nebukadduneeza kabaka w’e Babulooni okulumba Misiri:'
  heb-heb: הדבר אשר דבר יהוה אל ירמיהו הנביא לבוא נבוכדראצר מלך בבל להכות את ארץ מצרים׃
  ben-IRV: বাবিলের রাজা নবূখদনিৎসর কখন মিশর দেশে এসে আক্রমণ করবেন সেই কথা সদাপ্রভু
    ভাববাদী যিরমিয়কে বললেন।
  pan-pan: ਉਹ ਬਚਨ ਜਿਹੜਾ ਯਹੋਵਾਹ ਯਿਰਮਿਯਾਹ ਨੂੰ ਬਾਬਲ ਦੇ ਰਾਜਾ ਨਬੂਕਦਨੱਸਰ ਦੇ ਬਾਰੇ ਬੋਲਿਆ ਕਿ
    ਉਹ ਆ ਕੇ ਮਿਸਰ ਦੇਸ ਨੂੰ ਮਾਰੇਗਾ, -
  mya-JVB: အဲဂုတ္တု ပြည် ကိုလုပ်ကြံ ခြင်းငှါ ဗာဗုလုန် ရှင်ဘုရင် နေဗုခဒ်နေဇာ လာ မည်အကြောင်းကြောင့်၊
    ထာဝရဘုရား သည် ပရောဖက် ယေရမိ အား မိန့် တော်မူသော စကား ဟူမူကား၊
  tbg-tbg: Babironi vika King Nebukanesaava ani Isipi hampata iqoka raqireva auti
    vau entara Noravano Kotiva maa uvara ti tiva timiro tiharo,
  hmo-hmo: 'Lohiabada ese lau, peroveta tauna, Ieremia dekenai ia hereva henia, Nebukanesa,
    Babulonia ena king, ese Aigupito tano tuari henia totona ia mai neganai. Lohiabada
    ia gwau:'
  urd-urd: 'वह कलाम जो ख़ुदावन्द ने यरमियाह नबी को शाह — ए — बाबुल नबूकदनज़र के आने
    और मुल्क — ए — मिस्र को शिकस्त देने के बारे में फ़रमाया:'
  rus-SYN: 'Слово, которое сказал Господь пророку Иеремии о нашествии Навуходоносора,
    царя Вавилонского, чтобы поразить землю Египетскую:'
  bqc-SIM: 'Yã́ pↄ́ Dii ò ãnabi Zelemiiɛ Babɛli kí Nɛbukanɛza mↄa lɛ́lɛi Egipiwa
    musun kɛ:'
  tcz-CHONGTHU: Chuin Pakaiyin Jeremiah themgao henga, Egypt mite sat dinga Nebuchadnezzar
    lengpa kigotna chu aseipih in, hitin ati.
  mar-mar: जेव्हा बाबेलाचा राजा नबुखद्नेस्सर आला आणि मिसर देशावर हल्ला केला, याविषयी
    परमेश्वराचे वचन यिर्मया संदेष्ट्याला म्हणाले ते असे की,
  qub-qub: 'Babiloniapa raynin Nabucodonosor Egiptuman pillyaj yaycunanpaj aywaycaptin
    Tayta Diosga profëtan Jeremiasta cayno niran:'
  bqp-bqp: Gɑri yiniwɑ Yinni Gusunɔ u Yeremi sɔ̃ɔwɑ sɑnɑm mɛ Bɑbilonin sinɑ boko,
    Nɛbukɑnɛsɑɑ u nɑ u Egibiti wɔri. U nɛɛ,
  hat-hat: 'Men mesaj Seyè a te bay pwofèt Jeremi lè Nèbikadneza, wa Babilòn lan,
    te vin atake peyi Lejip la:'
  eng-BSB: 'This is the word that the LORD spoke to Jeremiah the prophet about the
    coming of Nebuchadnezzar king of Babylon to strike the land of Egypt:'
  eng-WEBPB: 'The word that the LORD spoke to Jeremiah the prophet, how that Nebuchadnezzar
    king of Babylon should come and strike the land of Egypt:'
  kbq-kbq: Hagi Babiloni kini ne' Nebukatnesa'ma eno Isipi mopafi vahe'ma ha'ma eme
    huzmantesia zankura, Ra Anumzamo'a kasnampa ne' Jeremaiana amanage huno asami'ne.
  nhe-BL: 'Huan quema nopa Nabucodonosor, tlanahuatijquetl tlen tlali Babilonia hualajqui
    para quitehuis tlali Egipto, TOTECO nechnojnotzqui na, niJeremías, huan nechilhui:'
  gub-BL: Namukononozor Mawiron ywy rehe har wanuwihawete ur Ezit iàmàtyry'ym pà.
    Tur mehe Tupàn Tuweharupi Wiko Ma'e umume'u ko ma'e ihewe a'e.
  eng-DRA: 'The word that the Lord spoke to Jeremias the prophet, how Nabuchodonosor
    king of Babylon should come and strike the land of Egypt:'
