verse: JER.046.008
translations:
  mal-C: ഈജിപ്റ്റ് നൈൽനദിപോലെ പൊങ്ങുന്നു, കുതിച്ചുയരുന്ന വെള്ളമുള്ള നദികൾപോലെതന്നെ.
    അവൾ പറയുന്നു, ‘ഞാൻ പൊങ്ങിച്ചെന്ന് ഭൂമിയെ മൂടും; നഗരങ്ങളെയും അതിലെ ജനത്തെയും ഞാൻ
    നശിപ്പിക്കും.’
  deu-TKW: 'Ägypten stieg empor, dem Nile gleich, und wie Ströme wogten daher seine
    Wasser, und es sprach: Ich will emposteigen, das Land bedecken, will Städte vertilgen,
    samt ihren Bewohnern!'
  lin-lin: 'Mokili ya Ejipito ezali koya lokola ebale Nili, lokola mayi ya bibale
    oyo etomboki. Ejipito ezali koloba : ‹ Nakoya mpe nakotondisa mokili, nakobebisa
    bingumba mpe bato na yango. ›'
  eng-LSV: Egypt comes up as a flood, || And the waters shake themselves as rivers.
    And he says, I go up; I cover the land, I destroy the city and the inhabitants
    in it.
  eng-GNV: 'Egypt riseth vp like the flood, and his waters are mooued like the riuers,
    and he sayth, I wil goe vp, and will couer the earth: I wil destroy the citie
    with them that dwell therein.'
  eng-WEBSTER: Egypt riseth up like a flood, and his waters are moved like the rivers;
    and he saith, I will go up, and will cover the earth; I will destroy the city
    and its inhabitants.
  nhw-BL: Ya nopa, nopa soldados tlen tlali Egipto. Inijuanti motlepanitaj pampa moilhuíaj
    quitemitise ne tlali quen atl huan quintzontlamiltise nochi inincualancaitacahua.
  swh-ONEN: Misri hujiinua kama Mto Naili, kama mito yenye maji yanayofanya mawimbi.
    Husema, ‘Nitainuka na kufunika dunia, nitaiangamiza miji na watu wake.’
  bba-bba: Eɡibitiɡibɑ bɑ kɑ tu weenɛ. Domi bɑ nɛɛ, nɡe mɛ Nilun nim mu rɑ tɛrie kɑ
    dɑm tem sɔɔ, nɡe mɛyɑ ben tɑbu kowobu bɑ koo mɑɑ tɛriɑ tem sɔɔ, kpɑ bu wusu kɑ
    sin tɔmbu kɑm koosiɑ.
  eng-KJVCPB: Egypt riseth up like a flood, And his waters are moved like the rivers;
    And he saith, I will go up, and will cover the earth; I will destroy the city
    and the inhabitants thereof.
  luo-luo: Misri bubni ka aora Nael kendo mana ka aore ma pigegi bubni. Owacho ni,
    ‘Abiro gingora kendo anapongʼ piny; anaketh mier madongo kod ji modakie.’
  meu-meu: Aigupto na e daemu, Nilo sinavaina na heto, abatadia e lasimu sinavaidia
    na heheto. Ia eto, Aina tore isi, tanobada baina habubunia, hanua badadia baina
    habuadia tari, mai inoholaidia taudia ida.
  npi-ULB: मिश्रदेश नील नदीझैं बढेर आउँछ । त्‍यो नदीको पानीझैं उर्लन्छ र झर्छ । मिश्रदेशले
    भन्छ, 'म माथि जानेछु र पृथ्वीलाई ढाक्‍नेछु । सहरहरू र तिनका बासिन्दाहरूलाई म नष्‍ट
    पार्नेछु ।'
  yor-yor: Ejibiti dìde bí odò náà, bí omi odò tí ń ru. Ó sì wí pé, ‘Èmi yóò dìde,
    n ó sì bo gbogbo ilẹ̀ ayé.’ Èmi yóò pa ìlú àti àwọn ènìyàn rẹ̀ run.
  pes-OPCB: این لشکر مصر است که با تکبر ادعا می‌کند که مثل طغیان نیل، دنیا را خواهد
    گرفت و دشمنان را نابود خواهد کرد.
  tgl-ULB: "Bumabangon ang Egipto tulad ng Nilo, at iniitsa pataas at pababa ang tubig\
    \ nito \x81tulad ng mga ilog. Sinasabi nito, 'Babangon ako, tatakpan ko ang lupa.\
    \ Wawasakin ko ang mga lungsod at ang mga naninirahan sa mga ito."
  hui-hui: Ogoni Iyibiali ndobe. Iyibiali ti timbuniore iba Naili ale howa tinaga
    hongo timbuni iba li wiagagobi ka. Iyibi ibugua lalu, I̱na hameigini palia timbu
    halu dindi bibahendeha ho dame biai holebero. Dindi bibahendenaga tano ngaru bo
    gialo wahai halu wali agali tano uruniha bu karubi bo hilo wahai holebero.
  mya-mya: ရေ​လျှံ​သော​မြစ်​ကဲ့​သို့​လည်း​ကောင်း၊ နိုင်း​မြစ်​ရေ​ကဲ့​သို့​လည်း​ကောင်း
    ချီ​တက်​လာ​သူ​မှာ​အီ​ဂျစ်​နိုင်​ငံ​ဖြစ်​ပေ သည်။ အီ​ဂျစ်​နိုင်​ငံ​က`ငါ​သည်​ချီ​တက်​၍​ကမ္ဘာ​ကို
    လွှမ်း​မိုး​မည်။ မြို့​များ​နှင့်​မြို့​သူ​မြို့​သား​တို့​အား​ဖျက်​ဆီး​မည်။
  bod-N: ཨེ་ཅིབ་ནི་ནཱ་ཡོལ་གཙང་པོ་བཞིན་རྒྱས་ཤིང་། གཙང་པོའི་ཆུ་བཞིན་འཕྱུར་བ་དང་། མོ་ན་རེ།
    ང་ཡར་རྒྱས་ནས་ཡུལ་ཁམས་ཐམས་ཅད་འགེབ་པ་དང་། ངས་གྲོང་ཁྱེར་དང་དེའི་ནང་གི་མི་རྣམས་མེད་པར་བྱའོ་ཟེར།
  sna-sna: Ijipiti yazara seNairi, senzizi dzamapopopo. Inoti, “Ndichazara ndigofukidza
    nyika; ndichaparadza maguta navanhu vawo.”
  spa-BLM: 'Egipto sube como el Nilo, como los ríos cuyas aguas crecen. Dice: “Me
    levantaré. Cubriré la tierra. Destruiré las ciudades y sus habitantes’.'
  cac-cac: 'Aton Egipto van yic''anchaan̈ sb''a, icha tz''aj sq''ue a'' Nilo, ma icha
    junoc a a'' tz''el d''a smelemal. Ix yalan eb'' aj Egipto chi'' icha tic: Ol on̈
    q''uib''chaan̈, ol co mac sat lum luum tic, ol laj co satel chon̈ab'' yed'' masanil
    eb'' cajan d''ay, xchi eb''.'
  swh-ULB: Misri huinuka kama mto Nile, na maji yake yanaumuka juu na chini kama mito.
    Anasema, 'nitapanda juu; nitaifunika nchi. Nitaiharibu miji na watu wake.
  bel-bel: 'Егіпет падымаецца, як рака, і, як патокі, захваляваліся воды яго, і кажа:
    «падымуся і пакрыю зямлю, загублю горад і жыхароў яго».'
  deu-ELBBK: 'Ägypten zieht herauf wie der Nil, und wie Ströme wogen seine Gewässer;
    und es spricht: Ich will hinaufziehen, will das Land bedecken, will Städte zerstören
    und ihre Bewohner.'
  mbb-OT: Is Ehipto nehimu he mekeǥeǥehem. Iring te Wahig he Nilo he nekelapew ziyà
    te menge pangpang duen. Migkaǥi is Ehipto te, ‘Edekelà a he iring te midalem he
    Wahig te Nilo; edlepayan ku is tivuuk he kelibutan. Edezeetan ku is menge inged
    wey is menge etew zuen.’
  mal-2015: മിസ്രയീം നീലനദിപോലെ പൊങ്ങുകയും അതിന്റെ വെള്ളം നദികൾപോലെ അലെക്കയും ഞാൻ
    പെരുകി ദേശത്തെ മൂടി നഗരത്തെയും അതിലെ നിവാസികളെയും നശിപ്പിക്കും എന്നു പറകയും ചെയ്യുന്നു.
  rmc-rmc: 'O Egipt pes hazdel upre sar o Nil sar o paňi le bare vlnenca. O Egipt
    phenel: ‚Hazdava man upre a začhivava e phuv; zňičinava o foros the le manušen,
    so ode bešen.‘'
  pes-OPV: 'مصر مانند رود نیل سیلان کرده است و آبهایش مثل نهرها متلاطم گشته، می‌گوید:
    من سیلان کرده، زمین را خواهم پوشانید و شهر وساکنانش را هلاک خواهم ساخت.'
  ron-1924: 'Есте Еӂиптул. Ел се умфлэ ка Нилул ши апеле луй се ростоголеск ка рыуриле.
    Ел зиче: ‘Мэ вой суи, вой акопери цара, вой нимичи четэциле ши пе локуиторий лор.’'
  ben-OBCV: মিশর নীলনদের মতো উঠে আসছে, যেমন নদীগুলিতে জলরাশি ফেঁপে ওঠে। সে বলছে, ‘আমি
    উঠে সমস্ত পৃথিবীকে প্লাবিত করব, আমি লোকসমেত সব নগর ধ্বংস করব।’
  som-som: Dalka Masar ayaa u kaca sida Webi Niil, oo biyihiisuna way u rogrogmadaan
    sida webiyaasha oo kale, oo wuxuu leeyahay, Anigu waan kacayaa, oo dhulkaan dabooli
    doonaa, waanan baabbi'in doonaa magaalada iyo dadka dhex degganba.
  lat-VUC: 'Ægyptus fluminis instar ascendit, et velut flumina movebuntur fluctus
    ejus, et dicet: Ascendens operiam terram: perdam civitatem, et habitatores ejus.'
  eng-ASVBT: 'Egypt riseth up like the Nile, and his waters toss themselves like the
    rivers: and he saith, I will rise up, I will cover the earth; I will destroy cities
    and the inhabitants thereof.'
  ita-1885: 'Questo è l''Egitto, che si è alzato a guisa di rivo, e le cui acque si
    son commosse come i fiumi; e ha detto: Io salirò, io coprirò la terra, io distruggerò
    le città, e quelli che abitano in esse.'
  eng-ULB: Egypt rises like the Nile, like rivers of water that rise and fall. Egypt
    says, 'I will go up and I will cover the earth. I will destroy cities and their
    inhabitants.
  spa-VBL: 'Egipto está subiendo como el Nilo; sus aguas se arremolinan como ríos
    que se desbordan, presumiendo: “Me levantaré y arrasaré la tierra; destruiré las
    ciudades y a sus habitantes”.'
  fra-_FOB: 'C''est l''Égypte. Elle monte comme le Nil; ses eaux s''émeuvent comme
    les fleuves; elle dit: “Je monterai; je couvrirai la terre; je détruirai les villes
    et ceux qui y habitent! “'
  mal-mal: ഈജിപ്റ്റ് നീലനദിപോലെ പൊങ്ങുകയും അതിന്റെ വെള്ളം നദികൾപോലെ അലറിപ്പായുകയും
    ‘ഞാൻ പെരുകി ദേശത്തെ മൂടി നഗരത്തെയും അതിലെ നിവാസികളെയും നശിപ്പിക്കും’ എന്നു പറയുകയും
    ചെയ്യുന്നു.
  urd-GVR: Misr Dariyā-e-Nīl kī tarah chaṛh rahā hai, wuhī sailāb ban kar sab kuchh
    ġharq kar rahā hai. Wuh kahtā hai, ‘Maiṅ chaṛh kar pūrī zamīn ko ġharq kar dūṅgā.
    Maiṅ shahroṅ ko un ke bāshindoṅ samet tabāh karūṅga.’
  suz-BL: इजीप्‍त रागी नील खोला खोदेंशो पा बारशा जाक्‍ब। ठेयब खोला बोक्‍शा कुशो खोदेंशो
    पा जाक्‍ब। मेकोमी ‘आं कली बारशा रागी कली सुम्‍चा गेने। सहर नु मेकेर ङा मुर आन
    कली साइक्‍चा गेयीनी।
  eng-NOY: Egypt riseth up like the Nile, And like floods do his waters swell. He
    saith, “I will arise, I will cover the land, I will destroy the city, and them
    that dwell therein.”
  ita-1927: 'E’ l’Egitto, che sale come il Nilo, e le cui acque s’agitano come quelle
    de’ fiumi. Egli dice: “Io salirò, ricoprirò la terra, distruggerò le città e i
    loro abitanti”.'
  ckb-ckb: 'میسرە وەک ڕووباری نیل هەڵدەستێتەوە، وەک ئەو ڕووبارانەی ئاوەکەیان شەپۆل
    دەدات. دەڵێت: ”هەڵدەستم و زەوی دادەپۆشم، شار و دانیشتووانەکەی لەناو دەبم.“'
  eng-BBE: Egypt is coming up like the Nile, and his waters are lifting their heads
    like the rivers, and he says, I will go up, covering the earth; I will send destruction
    on the town and its people.
  kan-OKCV: ಈಜಿಪ್ಟ್ ನೈಲ್ ನದಿಯ ಪ್ರಳಯದ ಹಾಗೆ ಏರುತ್ತದೆ; ಅದರ ನೀರು ನದಿಗಳ ಹಾಗೆ ಕದಲುತ್ತವೆ;
    ‘ನಾನು ಏರುತ್ತೇನೆ, ಭೂಮಿಯನ್ನು ಮುಚ್ಚುತ್ತೇನೆ; ಪಟ್ಟಣವನ್ನೂ, ಅದರ ನಿವಾಸಿಗಳನ್ನೂ ನಾಶಮಾಡುತ್ತೇನೆ,’
    ಎಂದು ಅವಳು ಹೇಳುತ್ತಾಳೆ.
  tam-2017: எகிப்தியனே அலைபோல் புரண்டுவருகிறான், அவனே அலைகள் மோதியடிக்கிற நதிகள்போல
    எழும்பிவருகிறான்; நான் போய், தேசத்தை மூடி, நகரத்தையும் அதில் குடியிருக்கிறவர்களையும்
    அழிப்பேன் என்றான்.
  spa-RV-1909: 'Egipto como río se hincha, y las aguas se mueven como ríos, y dijo:
    Subiré, cubriré la tierra, destruiré la ciudad y los que en ella moran.'
  ron-BTF: 'Egiptul crește ca un potop și apele lui sunt mișcate ca râurile; și el
    spune: mă voi urca și voi acoperi pământul; voi nimici cetatea și pe locuitorii
    ei.'
  eng-WEBP: Egypt rises up like the Nile, like rivers whose waters surge. He says,
    ‘I will rise up. I will cover the earth. I will destroy cities and its inhabitants.’
  eng-FBV: Egypt is rising like the Nile; its waters swirl like flooding rivers, boasting,
    “I will rise and sweep over the earth; I will destroy towns and the people in
    them.”
  nld-1939: 'Egypte golft aan als de Nijl, Als stromen met klotsende golven! Het roept:
    Omhoog wil ik stijgen, Om de aarde te overstromen; Ik wil steden vernielen, Met
    de bewoners er in.'
  nch-BL: Ya nopa, nopa soldados ten tali Egipto. Inijuanti motepanitaj pampa moilhuíaj
    quitemitise ne tali quej at huan quintzontamiltise nochi inincualancaitacahua.
  vie-1934: 'Aáy là Ê-díp-tô dấy lên như sông Ni-lơ, các dòng nước nó sôi bọt như
    các sông. Nó nói: Ta sẽ dấy lên, bao phủ cả đất; ta sẽ hủy phá các thành và dân
    cư.'
  hin-CV: मिस्र नील नदी सदृश बढ़ता जा रहा है, वैसे ही, जैसे नदी का जल उफनता है. उसने
    घोषणा कर दी है, ‘मैं उफनकर संपूर्ण देश पर छा जाऊंगी; निःसंदेह मैं इस नगर को तथा
    नगरवासियों को नष्ट कर दूंगी.’
  spa-BES: 'Egipto sube como el Nilo, y sus aguas levantan sus cabezas como los ríos,
    y él dice: Subiré, cubriendo la tierra; Enviaré destrucción sobre el pueblo y
    su gente.'
  tdx-tdx: 'Manahake Ieore t’i Mitsraime amy fitabatroaha’ o rano’eoy; ie manao ty
    hoe: Hitroatse iraho, hanginahina naho hampiopo ty tane toy, toe harotsako i rovay
    naho o mpimoneñe ama’eo.'
  tha-KJV: อียิปต์​โผล่​ขึ้นมาอย่างน้ำท่วม เหมือนแม่น้ำของมันซัดขึ้น เขาว่า ‘ข้าจะขึ้น
    ข้าจะคลุมโลก ข้าจะทำลายหัวเมืองและชาวเมืองนั้นเสีย’
  por-BR-2018: 'O Egito vem subindo como o Nilo, e suas águas se agitam como rios,
    e disse: Subirei, e cobrirei a terra; destruirei a cidade, e os que nela habitam.'
  deu-ELO: 'Ägypten zieht herauf wie der Nil, und wie Ströme wogen seine Gewässer;
    und es spricht: Ich will hinaufziehen, will das Land bedecken, will Städte zerstören
    und ihre Bewohner.'
  eng-WYC-2018: Egypt ascended at the likeness of a flood, and his waves shall be
    moved as [the] floods; and it shall say, I shall ascend, and cover the earth;
    I shall lose the city, and (the) dwellers thereof. (It is Egypt that goeth up
    like a flood, yea, like a river overflowing its banks; and it shall say, I shall
    rise, and cover the earth; I shall destroy the city, and its inhabitants.)
  epo-epo: 'Egiptujo leviĝas kiel Nilo, kaj kiel torentoj, en kiuj ondiĝas la akvo;
    kaj ĝi diras: Leviĝante, mi kovros la teron, mi pereigos urbon kun ĝiaj loĝantoj.'
  uig-PIN: 'Suliri dǝryalardǝk ɵzlirini dolⱪunlitip, Nil dǝryasidǝk ɵzini kɵtürgǝn
    dǝl Misir ɵzidur; u: «Mǝn ɵzümni kɵtürüp pütkül yǝr yüzini ⱪaplaymǝn; mǝn xǝⱨǝrlǝr
    ⱨǝm ularda turuwatⱪanlarni yoⱪitimǝn!» — dǝydu.'
  beo-beo: 'Amo fi da Idibidi. E da Naile Hano defele heda:le, ea bega: nabane aduga:le
    daha. Idibidi da amane sia:i, ‘Na da heda:le, osobo bagade dedebomu. Na da moilai
    amola amo ganodini esalebe dunu amo wadela:lesimu.'
  tpi-OTNT: Em ol lain bilong Isip tasol. Ol i kamap bikpela olsem wara Nail na i
    kamap strong olsem bikpela wara i tait. Kantri Isip i tok olsem, “Mi bai kamap
    bikpela na karamapim olgeta hap bilong graun. Na bai mi bagarapim ol taun wantaim
    ol manmeri i stap long ol.
  hau-SA: Masar tana tashi kamar Nilu, kamar koguna masu tafasa. Tana cewa, ‘Zan tashi
    in rufe duniya; zan hallakar da birane da kuma mutanensu.’
  uig-LAT: 'Suliri deryalardek özlirini dolqunlitip, Nil deryasidek özini kötürgen
    del Misir özidur; u: «Men özümni kötürüp pütkül yer yüzini qaplaymen; men sheherler
    hem ularda turuwatqanlarni yoqitimen!» — deydu.'
  nde-nde: 'IGibhithe liphakama njengeNayili, njengemifula elamanzi agubhazelayo.
    Lithi: ‘Ngizaphakama ngembese umhlaba; ngizachitha amadolobho labantu bawo.’'
  ton-ton: ‌ʻOku tuʻu hake ʻa ʻIsipite ʻo hangē ko e vai lahi, pea ʻoku ngaue hono
    ngaahi vai ʻo hangē ko e vaitafe; pea ʻoku ne pehē, ‘Te u ʻalu hake, pea te u
    ʻufiʻufi ʻae fonua; pea te u fakaʻauha ʻae kolo mo hono kakai.’
  ces-1613: 'Egypt jako potok se valí a jako řeky, když se vody hýbají, tak pravě:
    Potáhnu, přikryji zemi, zkazím město i přebývající v něm.'
  eng-WMB: Egypt rises up like the Nile, like rivers whose waters surge. He says,
    ‘I will rise up. I will cover the earth. I will destroy cities and its inhabitants.’
  tam-TCV: நைல் நதியைப்போலவும், நீர் பெருக்கெடுக்கும் ஆறுகளைப்போலவும் எகிப்து எழும்புகிறது.
    அவள், ‘நான் எழும்பி பூமியை மூடுவேன்; பட்டணங்களையும், அவைகளின் மக்களையும் அழிப்பேன்’
    என்கிறாள்.
  ceb-ULB: Mibarog ang Ehipto nga sama sa Nilo, sama sa kasubaan sa tubig nga mibalodbalod.
    Miingon ang Ehipto, 'Mobarog ako ug lunopan ang yuta. Gun-obon ko ang mga siyudad
    ug ang mga lumolupyo niini.
  pol-UBG: 'Egipt podnosi się jak rzeka, a jego wody piętrzą się jak w rzece i mówi:
    Podnoszę się, pokryję ziemię, zniszczę miasto i jego mieszkańców.'
  urd-GVU: مصر دریائے نیل کی طرح چڑھ رہا ہے، وہی سیلاب بن کر سب کچھ غرق کر رہا ہے۔
    وہ کہتا ہے، ’مَیں چڑھ کر پوری زمین کو غرق کر دوں گا۔ مَیں شہروں کو اُن کے باشندوں
    سمیت تباہ کروں گا۔‘
  deu-1912: 'Ägypten zieht herauf wie der Nil, und seine Wellen erheben sich wie Wasserwellen,
    und es spricht: Ich will hinaufziehen, das Land bedecken und die Stadt verderben
    samt denen, die darin wohnen.'
  kan-2017: ಐಗುಪ್ತವೇ ನೈಲ್ ನದಿಯಂತೆ ಉಬ್ಬಿದೆ; ಐಗುಪ್ತವೆಂಬ ಪ್ರವಾಹವೇ ನೈಲ್ ನದಿಯ ಶಾಖೆಗಳ ಹಾಗೆ
    ತುಂಬಿ ತುಳುಕುತ್ತದೆ; ‘ನಾನು ಉಬ್ಬಿಕೊಂಡು ಲೋಕದಲ್ಲೆಲ್ಲಾ ಹಬ್ಬುವೆನು, ಪಟ್ಟಣವನ್ನು ಪಟ್ಟಣದ
    ನಿವಾಸಿಗಳನ್ನು ನಾಶಮಾಡುವೆನು’ ಅಂದುಕೊಳ್ಳುತ್ತದೆ.
  yap-yap: Irera’ yu Egypt, ni be yib ngalang ni bod e Nile, ni bod e lul’ nike sugbur.
    Egypt e ga’ar, ‘Bay gub ngalang nggu tharay e fayleng; bay ggathay e pi binaw
    nge girdi’ nma par riy.
  hlt-MCSB: Egypt tah sokko bangla phul tih tuiva tui bangla tuen. Te dongah, “Ka
    cet vetih diklai he ka khuk ni. Khopuei neh a khuikah khosa rhoek khaw ka milh
    sak ni,” a ti.
  mdy-ETH: ዓባዬ ዎሮጉዲ ሙኬሢና ዎሮ ዓጮ ኬስኪ ኩሚ ጮኦሽኪ ዔቦ ቢያ ዔኤዻያ ማዔዛ፥ ጊብፄ ዓጮኬ፤ ጊብፄ ሂዚ ጌዔኔ፦ ‹ታኣኒ
    ዔቂ ዓጮ ቢያ ዋኣሢጉዲ ዔኤዺ ባይዛንዳኔ፤ ካታሞንታ ዒኢካ ናንጋ ዴሮንታ ቢያ ኩርሳንዳኔ።›
  twi-ASANTE: Misraim ma ne homene so sɛ Nil, sɛ nsubɔntene a emu nsuo woro soɔ. Ɔka
    sɛ, ‘Mɛsɔre akata asase no so; mɛsɛe nkuropɔn ne emu nnipa.’
  eng-WEBU: Egypt rises up like the Nile, like rivers whose waters surge. He says,
    ‘I will rise up. I will cover the earth. I will destroy cities and its inhabitants.’
  wal-wal: Hegee Naile SHaafai kixxidi, yuushuwaa ubbaa kumiyoogaadan, biitta ubbaa
    kumidaagee Gibxxe! Gibxxee hagaadan yaagees; ‘Taani kixxada, biittan sa7an eellana;
    katamatanne katamatun de7iya asaa ubbaa bashshana.
  spa-PDDPT: 'que dice: Creceré, inundaré la tierra, destruiré ciudades y a sus habitantes?
    Es Egipto, que crece como el Nilo, y sus aguas se encrespan como ríos.'
  gun-gun: 'Egito pygua kuery ae ri Nilo yakã oxyry atãa rami oẽ jogueruvy va''e.
    Mba''eta ha''e kuery aipoe''i okuapy: ‘Nhaẽ vy jajao''ipa ''rã yvy jave rupi,
    nhambovaipa ''rã tetã ikuai va''e, ha''e pygua kuery ha''e javi guive’, he''i
    teĩ.'
  ilo-ULB: Dumakkel ti Egipto a kas iti Karayan Nilo, ket agallo-allon dagiti danumna
    a kas iti karayan. Kuna daytoy, 'Dumakkelak; lapunusek ti daga. Dadaelek dagiti
    siudad ken dagiti agnanaed kadagitoy.
  kpg-kpg: Ma go Egypt deenei, dela gu nnoo aga gadoo be di monowai Nile, guu hai
    gadoo be di monowai dela guu hai di labagee mmidi. Gei Egypt ne helekai boloo,
    ‘Au ga nnoo aga gi nua gaa gahu henuailala, au ga hagahuaidu nia waahale mo ono
    daangada.
  uig-ARA: 'سۇلىرى دەريالاردەك ئۆزلىرىنى دولقۇنلىتىپ، نىل دەرياسىدەك ئۆزىنى كۆتۈرگەن
    دەل مىسىر ئۆزىدۇر؛ ئۇ: «مەن ئۆزۈمنى كۆتۈرۈپ پۈتكۈل يەر يۈزىنى قاپلايمەن؛ مەن شەھەرلەر
    ھەم ئۇلاردا تۇرۇۋاتقانلارنى يوقىتىمەن!» ــ دەيدۇ.'
  sus-sus: Misira nan tefe alɔ Nili xure naxan ye banbaran xɛ. A bara a fala, «N tema
    nɛ duniɲa birin ma, n xa taa birin kana, n xa ɲamae sɔntɔ.
  pon-2006: Isip met, me kodahr likamwete Pillap Nail, likamwete pillap ehu me lapakedahr
    oh pwilpeseng. Isip ahpw patohwan, ‘I pahn kohda oh kaduhala sampah; I pahn kamwomwala
    kahnimw kan oh towe kan.
  ksd-ksd: 'Aigipto i lubu da ra Nil, ma ra tava tana i varpalak da ra umana tava
    alir; ma i biti: Ina tut, ina lubu taun ra rakarakan a gunagunan, ina lovon vue
    ra pia na pal ma ra tarai dia ki tana.'
  tur-YTC: Mısır, Nil gibi, Suları kabaran ırmaklar gibi yükseliyor. ‘Yükseleceğim,
    yeryüzünü örteceğim. Kentleri ve onların sakinlerini yok edeceğim’ diyor.
  ind-AYT: Mesir meluap seperti Sungai Nil, seperti sungai-sungai yang airnya bergelora.
    Ia berkata, ‘Aku akan meluap, aku akan menutupi bumi. Aku akan menghancurkan kota-kota
    dan penduduknya.’
  nya-nya: Igupto akusefukira ngati Nailo, ngati mitsinje ya madzi amkokomo. Iye akunena
    kuti, ‘Ndidzadzuka ndi kuphimba dziko lapansi; ndidzawononga mizinda ndi anthu
    ake.’
  hrv-hrv: 'To Egipat se diže poput Nila, k''o brzaci vode mu nabujaše. I govori:
    dići ću se, poplaviti zemlju, opustošiti gradove i pučanstvo!'
  mps-mps: Te Isip hani dabe tama dao. Augwali te genuai ąį Nail tiwai pedelama,
    tama te genuai ąį bomo elama asobo tiwai ebao. Kantri Isipgo te tiwai po wai,
    “Ena te genuai pedelama, te tigidali tǫ habu mesega saibao. Tama eno te taun
    dabe dali, tede bidalubo we bidi dabe dali dolaibao.
  tpi-tpi: Em ol lain bilong Isip tasol. Ol i kamap bikpela olsem wara Nail na i kamap
    strong olsem bikpela wara i tait. Kantri Isip i tok olsem, “Mi bai kamap bikpela
    na karamapim olgeta hap bilong graun. Na bai mi bagarapim ol taun wantaim ol manmeri
    i stap long ol.
  dan-1931: 'Det er Ægypten, der stiger som Nilen, og Vandene svulmer som Strømme.
    Det tænkte: “Jeg vil stige op og oversvømme Jorden, ødelægge dem, som bor derpå.”'
  vie-OVCB: Đó là quân Ai Cập, tràn vào khắp đất, khoác lác rằng nó sẽ phủ đầy mặt
    đất như nước lũ, đánh tan các thành và tiêu diệt dân cư.
  guj-2017: મિસર નીલની જેમ ચઢી આવે છે, તેનાં પાણી નદીઓનાં પૂરની જેમ ઊછળે છે. તે કહે
    છે, હું ચઢી આવીશ; અને આખી પૃથ્વીને ઢાકી દઈશ, હું નગરોને અને તેના રહેવાસીઓને નષ્ટ
    કરીશ.’
  pon-2006A: Isip met, me kodahr likamwete Pillap Nail, likamwete pillap ehu me lapakedahr
    oh pwilpeseng. Isip ahpw patohwan, ‘I pahn kohda oh kaduhala sampah; I pahn kamwomwala
    kahnimw kan oh towe kan.
  por-BRBSL: 'O Egito se eleva como o Nilo, como rios cujas águas sobem. Ele diz:
    “Eu me levantarei”. Cobrirei a terra”. Vou destruir cidades e seus habitantes”.'
  cth-cth: Izip teh tuikalen patetlah a luen teh tuicapa ka thaw e patetlah ka len
    vaiteh talai pueng koung ka ramuk han, khopui hoi karingkungnaw koung ka raphoe
    han telah ati.
  twi-twi: Misraim ma ne homene so sɛ Nil, sɛ nsubɔnten a mu nsu woro. Ɔka se, ‘Mɛsɔre
    akata asase no so; mɛsɛe nkuropɔn ne mu nnipa.’
  hlt-hlt: Egypt tah sokko bangla phul tih tuiva tui bangla tuen. Te dongah, “Ka cet
    vetih diklai he ka khuk ni. Khopuei neh a khuikah khosa rhoek khaw ka milh sak
    ni,” a ti.
  tbz-SIM: 'Esibiti weè iitiní kukó nNiidi kɔ̃mɛ, kòo niɛ mpiɛku ikó ndihɛì tɛ̃mɛ̀!
    Weè do nɑ́ɑ́ nkɛ tú: M bo píɛ nkɛ dɑ́tínnɛ́ yɛhɛkɛ̀ nɛ̀ yɛ nìtìbɛ̀.'
  msy-2020: 'Kar Isipɨn adarazira. Me Nailɨn Fanemɨn mɨn ekevegha otivigha, mati faner
    ekiam aperiam an oto. Isipɨn gumazamiziba kamaghɨn mɨkeme: ‘Kɨ bar ekevegh otogh
    nguazimɨn danganiba bar ada avaragham. Egh kɨ nguibabagh asɨghasɨghɨva, dar itir
    gumazamiziba saram asɨghasigham.'
  azb-azb: 'Nil kimi qalxan, Suları sel kimi çalxalanan Misirdir. O deyir: “Qalxıb
    yer üzünü basacağam. Şəhərləri və orada yaşayanları həlak edəcəyəm”.'
  eng-DBY: It is Egypt that riseth up as the Nile, and [his] waters toss themselves
    like the rivers; and he saith, I will rise up, I will cover the earth; I will
    destroy the city and the inhabitants thereof.
  hin-2017: मिस्र नील नदी के समान बढ़ता है, उसका जल महानदों का सा उछलता है। वह कहता
    है, मैं चढ़कर पृथ्वी को भर दूँगा, मैं नगरों को उनके निवासियों समेत नाश कर दूँगा।
  wol-KYG: 'Misraa, mooy fuddu ni dexu Niil, di fuur ni wali ndox. Mu naan: “Maay
    fuddu, mëdd àddina, sànk ab dëkk ak ña ca biir.”'
  eng-YLT: Egypt, as a flood cometh up, And as rivers the waters shake themselves.
    And he saith, I go up; I cover the land, I destroy the city and the inhabitants
    in it.
  eng-WYC-2017: Egypt ascended [or goeth up] at the likeness of a flood, and his waves
    shall be moved as [the] floods; and it shall say, I shall ascend, and cover the
    earth; I shall lose the city, and dwellers thereof.
  eng-WMBB: Egypt rises up like the Nile, like rivers whose waters surge. He says,
    ‘I will rise up. I will cover the earth. I will destroy cities and its inhabitants.’
  urd-GVH: मिसर दरियाए-नील की तरह चढ़ रहा है, वही सैलाब बनकर सब कुछ ग़रक़ कर रहा है।
    वह कहता है, ‘मैं चढ़कर पूरी ज़मीन को ग़रक़ कर दूँगा। मैं शहरों को उनके बाशिंदों
    समेत तबाह करूँगा।’
  rug-rug: E Izipi si odu sage gua sa Ovuku Naelo guari na ovuku sapu naqe sage pa
    taqele. Zama si asa, ‘Kote odu sage si rau meke kamo la pa doduruna sa popoa pepeso;
    kote huari rau sari vasileana meke sari tiedi,’ gua.
  gaz-gaz: Gibxi akkuma Abbayyaa, akkuma laga bishaan isaa cabsee yaaʼuutti ol kaati.
    Isheenis, ‘Ani ol kaʼee lafa nan haguuga; magaalaawwanii fi saba isaanii nan balleessa’
    jetti.
  fra-LSG: 'C’est l’Égypte. Elle s’avance comme le Nil, Et ses eaux sont agitées comme
    les torrents. Elle dit: Je monterai, je couvrirai la terre, Je détruirai les villes
    et leurs habitants.'
  yal-yal: Misiran nan tema alo Nila baana, naxan igeye bɔxɔnma a ma a findi fufaan
    na. A a falama, a naxa, ‘N tema nɛn, n sa bɔxɔn birin xun ma, n yi taane nun e
    muxune birin naxɔri.’
  haw-1868: Ke pii nei o Aigupita, me he wai pii la, a ua kupikipikio kona mau wai
    me he wai kahe la; a olelo no hoi oia, E pii aku no wau, e uhi no wau i ka honua;
    e luku no wau i ke kulanakauhale, a me ka poe e noho ana ilaila.
  arb-NAV: 'تَتَعَالَى مِصْرُ كَفَيَضَانِ النِّيلِ، كَالأَنْهَارِ الْمُتَلاطِمَةِ
    الأَمْوَاجِ. تَقُولُ: أَفِيضُ وَأَغْمُرُ الأَرْضَ، أَهْدِمُ الْمُدُنَ وَأُهْلِكُ
    سُكَّانَهَا.'
  ewe-ewe: Egipte le kɔkɔm ɖe dzi abe Nil kple tɔsisi siwo me tsi le sisim kplakplakpla
    ene, egblɔ be, ‘Maɖo axɔ ɖe anyigba blibo la dzi; matsrɔ̃ amewo kple woƒe duwo.’
  eng-LEE: Egypt cometh up like a stream, and like the rivers are the waters upheaved;
    and he saith, I will go up, I will cover the land; I will destroy the city and
    those that dwell therein.
  asm-FB: মিচৰৰ নীল নদীৰ দৰে বাঢ়ি আহিছে, আৰু তাৰ জল সমূহে নদীবোৰৰ দৰে আস্ফালন কৰিছে।
    আৰু সি কৈছে, ‘মই বাঢ়ি পৃথিৱী তল নিয়াম, নগৰ আৰু তাৰ নিবাসীসকলক নষ্ট কৰিম।’
  sus-A: مِسِرَ نَن تٍقٍ عَلْ نِلِ شُرٍ نَشَن يٍ بَنبَرَن شّ. عَ بَرَ عَ قَلَ، «ﭑ
    تٍمَ نّ دُنِحَ بِرِن مَ، ﭑ شَ تَا بِرِن كَنَ، ﭑ شَ حَمَيٍ سْنتْ.
  fra-SBL: 'L''Égypte s''élève comme le Nil, comme des rivières dont les eaux se déchaînent.
    Il dit : « Je me lèverai. Je couvrirai la terre. Je détruirai les villes et leurs
    habitants.'
  hbo-hbo: מִצְרַ֙יִם֙ כַּיְאֹ֣ר יַֽעֲלֶ֔ה וְכַנְּהָרֹ֖ות יִתְגֹּ֣עֲשׁוּ מָ֑יִם וַיֹּ֗אמֶר
    אַֽעֲלֶה֙ אֲכַסֶּה־אֶ֔רֶץ אֹבִ֥ידָה עִ֖יר וְיֹ֥שְׁבֵי בָֽהּ׃
  kik-kik: Bũrũri wa Misiri wĩyambararĩtie ta Rũũĩ rwa Nili, ũkambarara ta njũũĩ irĩ
    na ndiihũ cia maaĩ. Oigaga atĩrĩ, ‘Nĩngũiyũra nginya humbĩre thĩ; nĩngwananga
    matũũra marĩa manene na andũ arĩa matũũraga kuo.’
  fra-NCL: 'C’est l’Égypte qui monte, pareille au Nil, dont les flots bouillonnent,
    pareils à des fleuves. Elle a dit : Je monterai, je couvrirai la terre, je détruirai
    les villes et leurs habitants.'
  cek-AK: Izip loe tui baktiah kangthawk, vapui tuiphunawk baktiah longh; anih mah
    ka caeh tahang moe, long hae ka khuk khoep han; to ah kaom vangpui hoi kaminawk
    to kam rosak han, tiah thuih.
  cuk-cuk: 'Egipto-sordamar danikid, Nilo-diwar-engudanikidyob danikid, diwar-sukamakdanikidyob
    danikid. Ar Egipto-sordamar soged: ‘Yar-birise an nakoed, bela yalamar-naid an
    odogoed. Neggweburmar an osulogoed, degi, an e-dulemar obelogoed.'
  uig-CYR: 'Сулири дәриялардәк өзлирини долқунлитип, Нил дәриясидәк өзини көтәргән
    дәл Мисир өзидур; у: «Мән өзүмни көтирип пүткүл йәр йүзини қаплаймән; мән шәһәрләр
    һәм уларда туруватқанларни йоқитимән!» — дәйду.'
  tel-2017: ఐగుప్తు నైలు నదిలా పైకి లేస్తుంది. దాని నీళ్ళు నదుల్లా పైకీ కిందికీ విసిరినట్టుగా
    ప్రవహిస్తుంది. అది ‘నేను పైకి లేస్తాను. భూమిని కప్పి వేస్తాను. నేను పట్టణాలనూ,
    వాటిలో ప్రజలనూ నాశనం చేస్తాను’ అంటుంది.
  hat-BSA: 'Égypte leve tankou rivyè Nil la, menm tankou rivyè ki gen dlo k ap jayi
    toupatou yo. Li te di: “Mwen va leve kouvri peyi sa a; anverite, Mwen va detwi
    vil la ak moun ki rete ladann yo.”'
  kos-kos: Egypt pa sronoti oana Infacl Nile, Oana soko infacl sronoti ac nwakla pefahl
    uh. Egypt el fahk, ‘Nga fah sronoti ac afunla faclu; Nga fah kunausla siti puspis,
    wi mwet muta we.
  hbo-WLC: מִצְרַ֙יִם֙ כַּיְאֹ֣ר יַֽעֲלֶ֔ה וְכַנְּהָר֖וֹת יִתְגֹּ֣עֲשׁוּ מָ֑יִם וַיֹּ֗אמֶר
    אַֽעֲלֶה֙ אֲכַסֶּה־אֶ֔רֶץ אֹבִ֥ידָה עִ֖יר וְיֹ֥שְׁבֵי בָֽהּ׃
  ibo-ibo: Ijipt na-ebili elu dịka osimiri Naịl, dịka osimiri nke mmiri ya na-amagharị.
    Ọ na-asị, ‘Aga m ebili kpuchie ụwa niile. Aga m ebibi obodo ukwu dị iche iche,
    na ndị mmadụ bi nʼime ha.’
  ory-ory: ମିସର ନୀଳ ନଦୀ ତୁଲ୍ୟ ଉଠୁଅଛି, ତାହାର ଜଳରାଶି ନଦୀସମୂହର ତୁଲ୍ୟ ଉତ୍‍କ୍ଷିପ୍ତ ହେଉଅଛି,
    ଆଉ ସେ କହୁଅଛି, ମୁଁ ଉଚ୍ଛୁଳି ଉଠିବି, ମୁଁ ପୃଥିବୀକୁ ପ୍ଲାବିତ କରିବି; ମୁଁ ନଗର ଓ ତନ୍ନିବାସୀମାନଙ୍କୁ
    ନଷ୍ଟ କରିବି।
  chk-chk: Isip a wattela usun ewe chanpupu Nil, pwal usun ekewe chanpupu mi säsewu.
    A apasa, ‘Üpwe wattela o pwölüela fanüfan. Üpwe ataela telinimw o niela ekewe
    aramas mi imweimw lor.’
  rop-rop: Detlot Ijip solja na. Dei garra jidan detmatj wulijim det Nail Riba wen
    im ran raidoba langa det beingk. Detlot boswan blanga Ijip reken, ‘Jis laik fladwoda
    wi garra teikoba ebri kantri, en wi garra binijimap ola taun, en ola pipul hu
    jidan deya.
  ukr-1871: Се Египет піднімається, мов ріка, мов би води потока розбуялись. Підіймусь,
    мовляє, покрию країну, погублю міста й їх осадників.
  deu-1951: 'Ägypten schwoll an wie der Nil, und seine Wasser wogten wie Ströme daher,
    und es sprach: Ich will hinaufziehen und das Land bedecken, will die Stadt samt
    ihren Bewohnern vertilgen!'
  eng-JPS: 'Egypt is like the Nile that riseth up, and like the rivers whose waters
    toss themselves; and he saith: ''I will rise up, I will cover the earth, I will
    destroy the city and the inhabitants thereof.'''
  srp-1865: 'Misir se diže kao potok i njegove se vode kolebaju kao rijeke; i veli:
    idem, pokriæu zemlju, zatræu grad i one koji žive u njemu.'
  lug-lug: Misiri eyimuka nga Kiyira, ng’emigga egy’amazzi agabimba. Agamba nti, ‘Ndisituka
    ne mbuutikira ensi yonna. Ndizikiriza ebibuga n’abantu baabyo.’
  heb-heb: מצרים כיאר יעלה וכנהרות יתגעשו מים ויאמר אעלה אכסה ארץ אבידה עיר וישבי
    בה׃
  ben-IRV: মিশর নীল নদীর মত হয়ে উঠে আসছে, নদীর মত জল তোলপাড় করছে। সে বলে, আমি উপরে
    উঠব; আমি পৃথিবী ঢেকে ফেলব; আমি শহরগুলি ও তাদের বাসিন্দাদের ধ্বংস করব।
  pan-pan: ਮਿਸਰ ਨੀਲ ਨਦੀ ਵਾਂਗੂੰ ਉੱਛਲਦਾ ਹੈ, ਨਦੀਆਂ ਵਾਂਗੂੰ ਉਹ ਦੇ ਪਾਣੀ ਉੱਛਲਦੇ ਹਨ। ਉਸ ਆਖਿਆ,
    ਮੈਂ ਉੱਛਲਾਂਗਾ, ਮੈਂ ਧਰਤੀ ਨੂੰ ਢੱਕ ਲਵਾਂਗਾ, ਮੈਂ ਸ਼ਹਿਰ ਨੂੰ, ਉਹਨਾਂ ਦੇ ਵਾਸੀਆਂ ਨੂੰ ਨਾਸ
    ਕਰਾਂਗਾ!
  mya-JVB: အဲဂုတ္တု ပြည်သည် နိလ မြစ်ထ သကဲ့သို့ ၎င်း ၊ မြစ် ရေ စီးသကဲ့သို့ ၎င်း တက်လာ
    လျက်၊ ငါသည် ထ ၍ မြေကြီး ကို လွှမ်းမိုး မည်။ မြို့ နှင့်တကွ မြို့သား တို့ကို ဖျက်ဆီး
    မည်ဟု ပြောဆို ၏။
  tbg-tbg: Vika Isipi vatanaakave. Vika Nairi Namarivano nora huvura tuvintemake,
    nora vatanaaka autuvi tiha, Huvura namarivano auvantaintema ke, tenavu ekaa vataini
    naatara karerave. Tenavu ekaa vo vatanaa vo vatanaaka vatukave, vaiinti nahenti
    viraqi variakave, vehi autu taiqa karerave, tiavo.
  hmo-hmo: Inai be Aigupito, Naila Sinavai bamona ia toreisi noho. Sinavai ia abata
    dainai, iena isena korikori ia heau hanaia noho. Aigupito ia gwau, “Lau ese do
    lau toreisi, bona tanobada kahana ibounai do lau hanaia, do lau abia. Lau ese
    hanua badadia do lau hadikaia ore, bona edia taudia do lau alaia ore.
  urd-urd: मिस्र दरिया-ए-नील की तरह उठता है, और उसका पानी सैलाब की तरह मौजज़न है;
    और वह कहता है, 'मैं चढ़ूँगा और ज़मीन को छिपा लूँगा मैं शहरों को और उनके बशिन्दों
    को हलाक कर दूँगा।
  rus-SYN: 'Египет поднимается, как река, и, как потоки, взволновались воды его, и
    говорит: “поднимусь и покрою землю, погублю город и жителей его”.'
  bqc-SIM: 'Egipiↄnɛ! Aalɛ fɛlɛ lán Niiliwa, aalɛ zãampapa lán í zↄ̃ↄwa, aalɛ
    mɛ: Wá fɛlɛ da dṹniaaɛ, wí wɛ̃́lɛↄ míↄnzↄ̃ ń gbɛ̃́ pↄ́ kúuↄ.'
  tcz-CHONGTHU: Egypt mite ahiuve. Twisoh bangin amahon gamjouse achupsoh uvin, khopi
    holeh asunga cheng ho jouse asumang gamtauve.
  mar-mar: उसळणाऱ्या नील नदीप्रमाणे मिसर येत आहे आणि त्याचे पाणी नदीप्रमाणे वर व खाली
    उसळत आहे. तो म्हणतो, मी वर जाईन; मी पृथ्वी व्यापून टाकीन. मी नगरे व त्यामध्ये
    राहणाऱ्यांचा नाश करीन.
  qub-qub: 'Nilo mayu chayashpan achcayaycajnöga Egiptumi. Bötiypa-bötir intërupa
    yacu mashtacaycajnömi caycan. Egipto runacunaga nin: ‹Aypallaman mirashpä intërumanmi
    juntashaj. Siudäcunatapis llapan runacunatapis ushashami.›'
  bqp-bqp: Egibitigibɑ bɑ kɑ tu weenɛ. Domi bɑ nɛɛ, nge mɛ Nilun nim mu rɑ tɛrie kɑ
    dɑm tem sɔɔ, nge mɛyɑ ben tɑbu kowobu bɑ koo mɑɑ tɛriɑ tem sɔɔ, kpɑ bu wusu kɑ
    sin tɔmbu kɑm koosiɑ.
  hat-hat: 'Se peyi Lejip k''ap gonfle kò l'' konsa, tankou dlo larivyè Nil, tankou
    yon rivyè k''ap anvayi toupatou. Lejip te di: M''ap gonfle, m''ap kouvri tout
    latè. M''ap kraze tout lavil yo ansanm ak tout moun ki rete ladan yo.'
  eng-BSB: Egypt rises like the Nile, and its waters churn like rivers, boasting,
    ‘I will rise and cover the earth; I will destroy the cities and their people.’
  eng-WEBPB: Egypt rises up like the Nile, like rivers whose waters surge. He says,
    ‘I will rise up. I will cover the earth. I will destroy cities and its inhabitants.’
  kbq-kbq: E'i ana vahera zamagra Isipi vahekiza Naeli timo'ma hageno repapa huno
    neaza hu'za ne-eza amanage hu'naze, tagra ome ra huta ama mopafina mani avineteta,
    ranra kumatamina eri haviza huvaga nereta, ana kuma tamimpima nemaniza vahe'enena
    zamazeri haviza hugahune huza nehaze.
  nhe-BL: Ya nopa, nopa soldados tlen tlali Egipto. Yajuanti motlepanitaj pampa moilhuíaj
    quitemitise ne tlali queja atl huan quintzontlamiltise nochi inincualancaitacahua.
  gub-BL: Ezit ywy a'e. Uzeupir Niru yrykaw ài a'e. Nuzawy kwaw yrykawhu ywy uzeiwyr
    har imuzeenar. — Azeupir putar ywy paw ipyk pà ihe nehe, i'i Ezit. Amumaw putar
    tawhu ihe wà nehe. Azuka putar wapupe har ihe wà nehe no.
  eng-DRA: 'Egypt riseth up like a flood, and the waves thereof shall be moved as
    rivers, and he shall say: I will go up and will cover the earth: I will destroy
    the city, and its inhabitants.'
