verse: JER.046.010
translations:
  mal-C: എന്നാൽ ആ ദിവസം സൈന്യങ്ങളുടെ യഹോവയായ കർത്താവിന്റേതാകുന്നു— ഒരു പ്രതികാരദിവസം
    തന്റെ ശത്രുക്കളോടു പ്രതികാരംചെയ്യുന്ന ദിവസംതന്നെ. വാൾ തൃപ്തിയാകുവോളം ആഹരിക്കും
    ദാഹശമനം വരുംവരെ രക്തം കുടിക്കും. ഈ നരസംഹാരം വടക്കേ ദേശത്തിൽ യൂഫ്രട്ടീസ് നദീതീരത്ത്
    സൈന്യങ്ങളുടെ യഹോവയായ കർത്താവിനുള്ള ഒരു യാഗം അർപ്പണമാണല്ലോ.
  deu-TKW: 'Ja, jener Tag kommt von dem Herrn Jahwe der Heerscharen, ein Tag der Rache,
    das er sich räche an seinen Widersachern! Da wird das Schwert fressen und sich
    sättigen und an ihrem Blute berauschen: denn ein Opfer hält Jahwe im Nordlande,
    beim Euphratstrome!'
  lin-lin: Ezali mokolo ya Nkolo Yawe, Mokonzi ya mampinga ; mokolo ya kozongisa mabe
    na mabe, mpo na kozongisela banguna na yo mabe. Mopanga ekoboma kino ekotonda,
    kino ekosilisa posa na yango ya makila ; pamba te ezali nde mbeka mpo na Nkolo
    Yawe, Mokonzi ya mampinga, pene ya ebale Efrate, kati na etuka ya nor.
  eng-LSV: And that day [is] to Lord YHWH of Hosts || A day of vengeance, || To be
    avenged of His adversaries, || And the sword has devoured, and been satisfied,
    || And it has been watered from their blood, || For a sacrifice [is] to Lord YHWH
    of Hosts, || In the land of the north, by the Euphrates River.
  eng-GNV: 'For this is the day of ye Lord God of hostes, and a day of vengeance,
    that he may auenge him of his enemies: for the sworde shall deuoure, and it shall
    be saciate, and made drunke with their blood: for the Lord God of hosts hath a
    sacrifice in the North countrey by the Riuer Perath.'
  eng-WEBSTER: 'For this is the day of the Lord GOD of hosts, a day of vengeance,
    that he may avenge him of his adversaries: and the sword shall devour, and it
    shall be satiated and made drunk with their blood: for the Lord GOD of hosts hath
    a sacrifice in the north country by the river Euphrates.'
  nhw-BL: Pampa ni tonali eltoc noaxca na niDIOS Catli Niquinyacana Notequihuajcahua
    Ma Tlatlanitij. Ama ni tonali niquinmacuepas nocualancaitacahua. Nopa machete
    quinmictis masehualme hasta ayacmo hueli más. Eltos quen ihuintis ica inieso.
    Pampa ama na nijselis se tlacajcahualistli ama. Oncas se hueyi miquilistli nepa
    ipan nopa tlali catli mocahua ica norte, nechca atemitl Eufrates.
  swh-ONEN: Lakini ile siku ni ya Bwana, Bwana Mwenye Nguvu Zote, siku ya kulipiza
    kisasi, kisasi juu ya adui zake. Upanga utakula hata utakapotosheka, hadi utakapozima
    kiu yake kwa damu. Kwa maana Bwana, Bwana Mwenye Nguvu Zote, atatoa dhabihu kwenye
    nchi ya kaskazini, kando ya Mto Frati.
  bba-bba: Adɑmɑ tɔ̃ɔ teni, tɑ ko n sɑ̃ɑwɑ Gusunɔ, wɔllu kɑ tem Yinniɡiru. Tɑ ko n
    sɑ̃ɑwɑ tè sɔɔ u win yibɛrɛbɑ mɔru kɔsiemɔ. Tɑkobi yɑ koo tɔmbu di, kpɑ yu yɛm
    debu. Tɔn dɑbi te yɑ koo ɡo, Gusunɔ wɔllu kɑ tem Yinnin sɔ̃, tɑ ko n kpĩ nɡe yɑ̃ku
    yɑɑ Efɑrɑtin dɑɑrun ɡoorɔ, sɔ̃ɔ yɛ̃sɑn nɔm ɡeu ɡiɑ.
  eng-KJVCPB: 'For this is the day of the Lord God of hosts, A day of vengeance, that
    he may avenge him of his adversaries: And the sword shall devour, and it shall
    be satiate and made drunk with their blood: For the Lord God of hosts hath a sacrifice
    In the north country by the river Euphrates.'
  luo-luo: To odiechiengno en mar Ruoth, Jehova Nyasaye Maratego ma en odiechiengʼ,
    ma ochuloe kuor ni wasike. Ligangla noneki nyaka owinj ni orome, kendo nyaka otiek
    riyo mare gi remo. Nimar Ruoth, Jehova Nyasaye Maratego, nochiw misango e piny
    mantie yo nyandwat but Aora Yufrate.
  meu-meu: Una dina na Ḡaubada Iehova Sabaota ena dina, dika davana ihenina dinana,
    inaina davadia baine henidia totona. Dare ese baine anidia, bogana baine kunu,
    raradia baine inu lalo-dika. Badina be Ḡaubada Iehova Sabaota ese boubou karana
    e karaiamu, mirigini kahana tanona ai, Eufrate sinavaina badibadinai.
  npi-ULB: त्यस दिन सर्वशक्तिमान् परमप्रभुको लागि प्रतिशोधको दिन हुनेछ, र उहाँले आफ्ना
    वैरीहरूलाई आफै बदला लिनुहुनेछ । तरवारले स्वाहा पार्नेछ, र त्यो सन्तुष्‍ट हुनेछ
    । यसले तिनीहरूको रगत पिउनेछ । किनकि यूफ्रेटिस नदीको किनारमा अवस्थित उत्तर देशमा
    सर्वशक्तिमान् परमप्रभुका लागि बलिदान चढाइनेछ ।
  yor-yor: Ṣùgbọ́n ọjọ́ náà jẹ́ ti Olúwa, Olúwa àwọn ọmọ-ogun, ọjọ́ ìgbẹ̀san, ìgbẹ̀san
    lára àwọn ọ̀tá rẹ̀. Idà yóò sì jẹ́ títí yóò fi ní ìtẹ́lọ́rùn, títí yóò fi pa òǹgbẹ
    rẹ̀ rẹ́ pẹ̀lú ẹ̀jẹ̀. Nítorí pé Olúwa, Olúwa àwọn ọmọ-ogun yóò rú ẹbọ ní ilẹ̀ gúúsù
    ní odò Eufurate.
  pes-OPCB: چون امروز، روز خداوند، آن خداوند لشکرهای آسمان، است! روزی است که خداوند
    از دشمنانش انتقام می‌گیرد. شمشیر او آنقدر می‌کشد تا سیر شده، از خون شما مست گردد.
    امروز خداوند، آن خداوند لشکرهای آسمان، در سرزمین شمال، نزد رود فرات قربانی می‌گیرد.
  tgl-ULB: Ang araw na iyon ang magiging araw ng paghihiganti para sa Panginoong Yahweh
    ng mga hukbo, at ipaghihiganti niya ang kaniyang sarili sa kaniyang mga kaaway.
    Lalamon at mabubusog ang espada. Iinumin nito ang kanilang dugo hanggang sa mapuno.
    Sapagkat magkakaroon ng alay sa Panginoong Yahweh ng mga hukbo sa hilagang lupain
    sa tabi ng Ilog Eufrates.
  hui-hui: Wai timbuni ogoni Anduane Homogo Hongo Haiheore kago ibugua bulebira. Badai
    bulene horo ogoni ibunaga nga. Ibugua waitigi karu pani nelo mulene horo ogoningi
    tagira ibulebira. Ibunaga ayu tibu nene gadele yidagome agali dewaore bo homai
    helolebira. Ayu tibu ogonime agali tingini nalu darama heba na dege bialu tombehe
    wulebira. Horo ogoningi Anduane Homogo Hongo Haiheore kagome agali uruni bo wahai
    halu dindi abene uyurahayagi Iba Yuberedisi poragoria loma ogoni bu mulebira.
  mya-mya: ဤ​နေ့​သည်​အ​နန္တ​တန်​ခိုး​ရှင်​အ​ရှင် ထာ​ဝ​ရ​ဘု​ရား​၏​နေ့​တော်​ဖြစ်​၏။
    ကိုယ်​တော်​သည်​ရန်​သူ​တို့​အား​ယ​နေ့​ပင် လက်​စား​ချေ​တော်​မူ​မည်။ သူ​တို့​အား​အ​ပြစ်​ဒဏ်​ခတ်​တော်​မူ​မည်။
    ကိုယ်​တော်​၏​ဋ္ဌား​သည်​သူ​တို့​အ​သား​ကို​အ​ဝ စား​၍ သူ​တို့​၏​သွေး​ကို​အ​ဝ​သောက်​လိမ့်​မည်။
    ယ​နေ့​အ​နန္တ​တန်​ခိုး​ရှင်​သည်​ဥ​ဖ​ရတ်​မြစ် အ​နီး မြောက်​ဘက်​ဒေ​သ​၌ မိ​မိ​၏​ယဇ်​ကောင်​များ​ကို​ပူ​ဇော်​တော်​မူ​၏။
  bod-N: ཉིན་མོ་དེ་ནི་དཔུང་ཚོགས་ཀུན་གྱི་གཙོ་བོ་དཀོན་མཆོག་ཡ་ཝཱེས་འཁོན་ལན་སློག་པའི་དུས་ཡིན་ཏེ།
    ཁོང་གིས་དགྲ་རྣམས་ལ་འཁོན་ལན་སློག་པར་འགྱུར་བ་དང་། རལ་གྲི་ཡིས་ཚིམ་པའི་བར་དུ་ཁྱུར་མིད་གཏོང་ཞིང་།
    སྐོམ་པ་སེལ་བའི་བར་དུ་ཁྲག་འཐུང་བར་འགྱུར། ཅི་ལ་ཞེ་ན། བྱང་ཕྱོགས་ཀྱི་ཕི་རཱད་གཙང་པོའི་འགྲམ་དུ།
    དཔུང་ཚོགས་ཀུན་གྱི་གཙོ་བོ་དཀོན་མཆོག་ཡ་ཝཱེས་དམར་མཆོད་ཀྱི་ཕྱུགས་རྣམས་བཤའ་བ་བཞིན་དུ་དགྲ་རྣམས་གསོད་དགོས་པས་སོ།
    །
  sna-sna: Asi zuva iro nderaShe, iye Jehovha Wamasimba Ose, iro zuva rokutsiva, rokutsiva
    vavengi vake. Munondo uchadya kusvikira waguta, kusvikira wapodza nyota yawo neropa.
    Nokuti Ishe, iye Jehovha Wamasimba Ose, achabayira chibayiro kunyika yokumusoro
    paRwizi Yufuratesi.
  spa-BLM: Porque ese día es del Señor, Yahvé de los Ejércitos, un día de venganza,
    para poder vengarse de sus adversarios. La espada devorará y se saciará, y beberá
    hasta saciarse de su sangre; porque el Señor, Yahvé de los Ejércitos, tiene un
    sacrificio en el país del norte, junto al río Éufrates.
  cac-cac: Aton jun sc'ual yoval in c'ol a in Jehová Yajal in d'a smasanil, jun c'ual
    yic ol in pacan in b'a d'a eb' ayoch ajc'olal d'ayin. Yuj q'uen espada ol cham
    eb' smasanil, masanto ol pimb'oc q'uen yuj chic', yujto tzijtum eb' soldado ol
    vac' miljoccham d'a norte, d'a slac'anil a' Éufrates. Icha noc' silab' ol aj scham
    eb'.
  swh-ULB: Siku hiyo itakuwa siku ya kisasi kwa Bwana Yahwe wa majeshi, naye atajilipizia
    kisasa juu ya adui zake. Upanga utararua na kujirishisha. Utakula na kujishibisha
    kwa damu yao. Kwa maana kutakuwa na sadaka kwa Bwana Yahwe wa majeshi katika nchi
    ya kaskazini kando ya mto Frati.
  bel-bel: бо дзень гэты ў Госпада Бога Саваофа ёсьць дзень помсты, каб адпомсьціць
    ворагам Ягоным; і меч будзе пажыраць, і насыціцца і ўп'ецца крывёю іхняю; бо гэта
    Госпаду Богу Саваофу будзе ахвяраваньне ў зямлі паўночнай, каля ракі Еўфрат.
  deu-ELBBK: Aber dieser Tag ist dem Herrn, dem HERRN der Heerscharen, ein Tag der
    Rache, um sich zu rächen an seinen Widersachern; und fressen wird das Schwert
    und sich sättigen, und sich laben an ihrem Blut. Denn der Herr, der HERR der Heerscharen,
    hat ein Schlachtopfer im Land des Nordens, am Strom Euphrat.
  mbb-OT: Piru iyan ebpekezaag is Nengazen he MEGBEVAYÀ he Mekeǥeǥehem kayi he tebek.
    Kayi he timpu ebpenimales sikandin te menge kuntada zin. Is ispada zin egkeiring
    te egkevitil he langgam he ed-emeluk kandan wey edhiǥup te lengesa zan taman te
    egkahantey wey egkeperahan. Egkehimu sikandan he pemuhat diyà te Nengazen he MEGBEVAYÀ
    he Mekeǥeǥehem diyà te tanà he zapit te zizaya, he uvey te Wahig he Eufrates.
  mal-2015: ആ ദിവസം സൈന്യങ്ങളുടെ യഹോവയായ കർത്താവു തന്റെ വൈരികളോടു പ്രതികാരം ചെയ്യുന്ന
    പ്രതികാരദിവസം ആകുന്നു; വാൾ വേണ്ടുവോളം തിന്നുകയും അവരുടെ രക്തം കുടിച്ചു മദിക്കയും
    ചെയ്യും; വടക്കു ഫ്രാത്ത് നദീതീരത്തു സൈന്യങ്ങളുടെ യഹോവയായ കർത്താവിന്നു ഒരു ഹനനയാഗമുണ്ടല്ലോ.
  rmc-rmc: Ale kada hin o džives la pomstakro o džives prekal o Adonaj, Nekzoraleder
    RAJ, hoj pes te pomsťinel peskre ňeprijaťeľenge. E šabľa chala a čaľola; pijela
    lengro rat, medik la na ela dos. Bo o Adonaj, o Nekzoraleder RAJ, len obetinela
    sar obeta andre phuv pro severos paš o paňi Eufrat.
  pes-OPV: زیرا که آن روز روز انتقام خداوندیهوه صبایوت می‌باشد که از دشمنان خود انتقام
    بگیرد. پس شمشیر هلاک کرده، سیر می‌شود و ازخون ایشان مست می‌گردد. زیرا خداوند یهوه
    صبایوت در زمین شمال نزد نهر فرات ذبحی دارد.
  ron-1924: Ачастэ зи есте а Домнулуй Думнезеулуй оштирилор; есте о зи де рэзбунаре,
    ын каре Се рэзбунэ Ел пе врэжмаший Сэй. Сабия мэнынкэ, се сатурэ ши се ымбатэ
    ку сынӂеле лор. Кэч Домнул Думнезеул оштирилор аре о жертфэ ын цара де ла мязэноапте,
    пе малуриле Еуфратулуй.
  ben-OBCV: কিন্তু সেদিনটি হল প্রভু, বাহিনীগণের সদাপ্রভুর, এক প্রতিশোধের দিন, তাঁর
    শত্রুদের উপরে প্রতিশোধ নেওয়ার দিন। তরোয়াল তৃপ্ত না হওয়া পর্যন্ত গ্রাস করে যাবে,
    যতক্ষণ না রক্তে তার পিপাসা নিবারিত হয়। কারণ প্রভু, বাহিনীগণের সদাপ্রভু, উত্তরের
    দেশে, ইউফ্রেটিস নদীর তীরে, বলি উৎসর্গ করবেন।
  som-som: Waayo, taasu waa maalintii Sayidka ah Rabbiga ciidammada, waana maalin
    aarsasho, oo uu cadaawayaashiisa ka aarsan doono. Seeftuna way wada baabbi'in
    doontaa, wayna ka dhergi doontaa, oo dhiiggooday ku sakhraami doontaa, waayo,
    Sayidka ah Rabbiga ciidammadu wuxuu qurbaan ku samaynayaa dalka woqooyi Webi Yufraad
    agtiisa.
  lat-VUC: 'Dies autem ille Domini Dei exercituum dies ultionis, ut sumat vindictam
    de inimicis suis: devorabit gladius, et saturabitur, et inebriabitur sanguine
    eorum: victima enim Domini Dei exercituum in terra aquilonis juxta flumen Euphraten.'
  eng-ASVBT: 'For that day is a day of the Lord, Jehovah of hosts, a day of vengeance,
    that he may avenge him of his adversaries: and the sword shall devour and be satiate,
    and shall drink its fill of their blood; for the Lord, Jehovah of hosts, hath
    a sacrifice in the north country by the river Euphrates.'
  ita-1885: E questo giorno è al Signore Iddio degli eserciti un giorno di vendetta,
    da vendicarsi de' suoi nemici; e la spada divorerà, e sarà saziata, e inebbriata
    del sangue loro; perciocchè il Signore Iddio degli eserciti fa un sacrificio nel
    paese di Settentrione, presso al fiume Eufrate.
  eng-ULB: That day will be the day of vengeance for the Lord Yahweh of hosts, and
    he will avenge himself on his foes. The sword will devour and be satisfied. It
    will drink its fill of their blood. For there will be a sacrifice to the Yahweh
    Lord of hosts in the northern land by the Euphrates River.
  spa-VBL: Pero éste es el día del Señor Dios Todopoderoso, un día de retribución
    en el que se vengará de sus enemigos. La espada destruirá hasta que esté satisfecha,
    hasta que se haya hartado de su sangre. El Señor Dios Todopoderoso está celebrando
    un sacrificio en el país del norte, junto al Éufrates.
  fra-_FOB: Ce jour est au Seigneur, à l'Éternel des armées; c'est un jour de vengeance,
    pour se venger de ses ennemis. L'épée dévore, s'assouvit, s'enivre de leur sang;
    car il y a un sacrifice au Seigneur, l'Éternel des armées, dans le pays du nord,
    sur les bords de l'Euphrate.
  mal-mal: ആ ദിവസം സൈന്യങ്ങളുടെ യഹോവയായ കർത്താവ് തന്റെ വൈരികളോടു പ്രതികാരം ചെയ്യുന്ന
    പ്രതികാരദിവസം ആകുന്നു; വാൾ വേണ്ടുവോളം തിന്നുകയും അവരുടെ രക്തം കുടിച്ചു മദിക്കുകയും
    ചെയ്യും; വടക്ക് ഫ്രാത്ത് നദീതീരത്ത് സൈന്യങ്ങളുടെ യഹോവയായ കർത്താവിന് ഒരു ഹനനയാഗമുണ്ടല്ലോ.
  urd-GVR: Lekin āj Qādir-e-mutlaq, Rabbul-afwāj kā hī din hai. Intaqām ke is din
    wuh apne dushmanoṅ se badlā legā. Us kī talwār unheṅ khā khā kar ser ho jāegī,
    aur un kā ḳhūn pī pī kar us kī pyās bujhegī. Kyoṅki shimāl meṅ Dariyā-e-Furāt
    ke kināre unheṅ Qādir-e-mutlaq, Rabbul-afwāj ko qurbān kiyā jāegā.
  suz-BL: मेको नाक्‍ती परमप्रभु, मुर नेल्‍ल आन परमप्रभु यावे आ नाक्‍त बाक्‍ब। मेको
    क्‍येक्‍क लेत्‍तीक नाक्‍ती बाक्‍ब। आंम जोरी सत्रु आन कली क्‍येक्‍क लेत्‍तीक नाक्‍ती
    बाक्‍ब। मुरुम तरवारम साइक्‍नीम। तरवार हुश तूशा, आ तूतू दाक्‍शो रू‍ब। मारदे हना
    मुर नेल्‍ल आन परमप्रभु यावेमी उत्तर गे ङा रागीमी, युफ्रेटीस खोला आ नेक्‍था क्‍योरशा
    चढ़ेब। यसैया २:१२; ब्‍यवस्‍था ३२:४१-४२
  eng-NOY: This is the day of the Lord Jehovah of hosts, A day of vengeance, to avenge
    himself of his enemies; And the sword shall devour, and satiate itself, And it
    shall be made drunk with their blood. For Jehovah of hosts hath a sacrifice In
    the North country, by the river Euphrates.
  ita-1927: Questo giorno, per il Signore, per l’Eterno degli eserciti, è giorno di
    vendetta, in cui si vendica de’ suoi nemici. La spada divorerà, si sazierà, s’inebrierà
    del loro sangue; poiché il Signore, l’Eterno degli eserciti, immola le vittime
    nel paese del settentrione, presso il fiume Eufrate.
  ckb-ckb: بەڵام ئەمڕۆ ڕۆژی یەزدانە، پەروەردگاری سوپاسالار، ڕۆژی تۆڵەیە، تۆڵەسەندنەوە
    لە دوژمنانی. جا شمشێر دەخوات و تێر دەبێت، لە خوێنیان تێر دەخواتەوە، چونکە یەزدان،
    پەروەردگاری سوپاسالار، قوربانی سەربڕاو پێشکەش دەکات لە خاکی باکوور لەلای ڕووباری
    فورات.
  eng-BBE: 'But that day is the day of the Lord, the Lord of armies, a day of punishment
    when he will take payment from his haters: and the sword will have all its desire,
    drinking their blood in full measure: for there is an offering to the Lord, the
    Lord of armies, in the north country by the river Euphrates.'
  kan-OKCV: ಏಕೆಂದರೆ ಇದು ಸೇನಾಧೀಶ್ವರ ಯೆಹೋವನಾದ ದೇವರ ದಿವಸವೇ. ಆತನು ತನ್ನ ಶತ್ರುಗಳಿಗೆ ಮುಯ್ಯಿಗೆ
    ಮುಯ್ಯಿ ತೀರಿಸುವ ದಿವಸವು, ಖಡ್ಗವು ಸಂಹರಿಸಿ ಅವರ ರಕ್ತದಿಂದ ತೃಪ್ತಿಯಾಗಿ ಮತ್ತವಾಗುವುದು. ಏಕೆಂದರೆ
    ಉತ್ತರ ದೇಶದಲ್ಲಿ ಯೂಫ್ರೇಟೀಸ್ ನದಿಯ ಬಳಿಯಲ್ಲಿ ಸೇನಾಧೀಶ್ವರ ಯೆಹೋವರಾದ ದೇವರಿಗೆ ಬಲಿ ಆಗುತ್ತದೆ.
  tam-2017: ஆனாலும், இது சேனைகளின் கர்த்தராகிய ஆண்டவரின் நாளும், அவர் தம்முடைய எதிரிகளுக்கு
    நீதியைச் சரிக்கட்டுகிற நாளுமாயிருக்கிறது; ஆகையால், பட்டயம் அழித்து, அவர்களுடைய
    இரத்தத்தால் திருப்தியாகி வெறித்திருக்கும்; வடதேசத்தில் ஐப்பிராத்து நதியருகில்
    சேனைகளின் யெகோவாவாகிய ஆண்டவருக்கு ஒரு பலியும் உண்டு.
  spa-RV-1909: 'Mas ese día será á Jehová Dios de los ejércitos día de venganza, para
    vengarse de sus enemigos: y la espada devorará y se hartará, y se embriagará de
    la sangre de ellos: porque matanza será á Jehová, Dios de los ejércitos, en tierra
    del aquilón junto al río Eufrates.'
  ron-BTF: Pentru că aceasta este ziua DOMNULUI Dumnezeului oștirilor, o zi a răzbunării,
    ca el să se răzbune pe potrivnicii săi; și sabia va mânca și va fi săturată și
    îmbătată cu sângele lor, pentru că DOMNUL Dumnezeul oștirilor are un sacrificiu
    în ținutul din nord lângă râul Eufrat.
  eng-WEBP: For that day is of the Lord, GOD of Armies, a day of vengeance, that he
    may avenge himself of his adversaries. The sword will devour and be satiated,
    and will drink its fill of their blood; for the Lord, GOD of Armies, has a sacrifice
    in the north country by the river Euphrates.
  eng-FBV: But this is the day of the Lord God Almighty, a day of retribution when
    he takes vengeance on his enemies. The sword will destroy until it is satisfied,
    until it's had enough of their blood. The Lord God Almighty is having a sacrifice
    in the north country beside the Euphrates.
  nld-1939: 'Maar dit is de dag van den Heer, Van Jahweh der heirscharen: Een dag
    van vergelding, Om zich te wreken op zijn bestrijders! Het zwaard verslindt, tot
    zijn honger gestild is, Het drinkt zich zat aan hun bloed; Want Jahweh richt een
    offer aan In het land van het noorden, aan de Eufraat.'
  nch-BL: Pampa ni tonali eltoc noaxca na niDIOS Cati Niquinyacana Noilhuicac Ejcahua
    Ma Tatanitij. Ama ni tonali niquintacuepilis nocualancaitacahua. Nopa macheta
    quinmictis masehualme hasta ayecmo huelis más. Eltoc quej ihuintis ica inieso.
    Pampa ama na nijselis se tacajcahualisti. Oncas se hueyi miquilisti nepa ipan
    nopa tali cati mocahua ica norte, nechca hueyat Eufrates.
  vie-1934: Ngày đó thuộc về Chúa, là Đức Giê-hô-va vạn quân; ấy là ngày báo thù,
    Ngài sẽ báo kẻ thù nghịch mình. Gươm nuốt mà no, uống huyết chúng nó cho đầy;
    vì Chúa, là Đức Giê-hô-va vạn quân, có sự tế tự trong xứ phương bắc, bên sông
    Ơ-phơ-rát.
  hin-CV: वह दिन प्रभु सेनाओं के याहवेह का दिन है— बदला लेने का दिन, कि वह अपने शत्रुओं
    से बदला लें. तलवार तब तक चलेगी, जब तक संतुष्ट न हो जाए, जब तक उसकी तलवार रक्त
    पीकर तृप्‍त न हो जाए. क्योंकि यह नरसंहार प्रभु सेनाओं के याहवेह के लिए फरात के
    ऊपरी तट पर स्थित देश में बलि अर्पण होगा.
  spa-BES: 'Pero ese día, es el día del Señor, el Señor de los ejércitos, un día de
    castigo, para vengarse de sus enemigos. Y la espada devorará, saciará todo su
    deseo, empapando su sangre en toda su medida: porque allí habrá una matanza, es
    una ofrenda al Señor, el Señor de los ejércitos, en el país del norte por el río
    Éufrates.'
  tdx-tdx: Amy te hanañ’ androm-pañondroha’e t’i Talè Iehovà’ i Màroy, hamalea’e fate
    o rafelahi’eo, hampibotsehañe i fibaray ampara’ te etsake naho mamo ami’ty lio’
    iareo; fa manao soroñe t’i Talè, Iehovà’ i Màroy, an-tane avaratse, marine’ i
    Saka-Peratey.
  tha-KJV: วันนี้​เป็​นว​ันแห่งองค์พระผู้เป็นเจ้าพระเจ้าจอมโยธา เป็​นว​ันแห่งการแก้แค้​นที​่จะแก้แค้นศั​ตรู​ของพระองค์
    ดาบจะกินจนอิ่ม และดื่มโลหิตของเขาจนเต็มคราบ เพราะองค์พระผู้เป็นเจ้าพระเจ้าจอมโยธาทำการบูชาในแดนเหนือข้างแม่น้ำยูเฟรติส
  por-BR-2018: Porém esse dia pertence ao Senhor DEUS dos exércitos, o dia de vingança,
    para ele se vingar de seus adversários; e a espada devorará, se fartará, e se
    embriagará do sangue deles; pois o Senhor DEUS dos exércitos tem para si um sacrifício
    na terra do norte, junto ao rio Eufrates.
  deu-ELO: Aber selbiger Tag ist dem Herrn, Jehova der Heerscharen, ein Tag der Rache,
    um sich zu rächen an seinen Widersachern; und fressen wird das Schwert und sich
    sättigen, und sich laben an ihrem Blute. Denn der Herr, Jehova der Heerscharen,
    hat ein Schlachtopfer im Lande des Nordens, am Strome Euphrat.
  eng-WYC-2018: Forsooth that day of the Lord God of hosts is a day of vengeance,
    that he take vengeance of his enemies; the sword shall devour, and shall be [full-]filled,
    and shall greatly be filled with the blood of them; for why the slain sacrifice
    of the Lord of hosts is in the land of the north, beside the flood [of] Euphrates.
    (For that day of the Lord God of hosts is a day of vengeance, that he take vengeance
    on his enemies; the sword shall devour, and shall be filled full, yea, it shall
    be greatly filled with their blood; for the slain sacrifice of the Lord of hosts
    is in the land of the north, by the Euphrates River.)
  epo-epo: Kaj tiu tago estos ĉe la Sinjoro, la Eternulo Cebaot, tago de venĝo, por
    venĝi al Liaj malamikoj; kaj la glavo manĝegos kaj satiĝos kaj ebriiĝos de ilia
    sango; ĉar buĉofero estos al la Sinjoro, la Eternulo Cebaot, en la lando norda,
    ĉe la rivero Eŭfrato.
  uig-PIN: Lekin bu kün bolsa samawi ⱪoxunlarning Sǝrdari bolƣan Pǝrwǝrdigarning künidur;
    u ⱪisasliⱪ bir kün, yǝni Ɵz yawliridin ⱪisas alidiƣan küni bolidu; Uning ⱪiliqi
    kixilǝrni toyƣuqǝ yutidu; u ⱪanƣuqǝ ularning ⱪanlirini iqidu; qünki samawi ⱪoxunlarning
    Sǝrdari bolƣan Rǝb Pǝrwǝrdigarning ximaliy zeminda, Əfrat dǝryasi boyida ⱪilmaⱪqi
    bolƣan bir ⱪurbanliⱪi bar!
  beo-beo: Wali eso da Ouligisudafa Hina Gode Bagadedafa Ea Eso. Wali eso E da dabemu.
    Wali eso E da Ea ha lai ilima se imunu. Fedege agoane, Ea gobihei da sadima:ne,
    Ea ha lai na dagomu. Amola sadima:ne, ilia maga:me manu. Wali eso, gagoe (north)
    soge Iufala:idisi Hano gadenene, Hina Gode Bagadedafa da gobele salasu hamomu.
  tpi-OTNT: Isip i tok olsem, tasol dispela pait em i samting bilong God, Bikpela
    I Gat Olgeta Strong. Long dispela taim em i bekim pe nogut long ol birua bilong
    en. Pait i kamap strong moa na ol man i dai nabaut. I olsem bainat i hangre nogut
    tru na i kaikai bodi bilong ol man na i dring blut bilong ol na bainat i pulap
    tru. God, Bikpela I Gat Olgeta Strong, i kilim ol dispela lain, na i olsem em
    yet i laik mekim ofa klostu long wara Yufretis, long hap not.
  hau-SA: Amma wannan rana ta Ubangiji, Ubangiji Maɗaukaki ranar ɗaukar fansa, gama
    ɗaukar fansa a kan maƙiyansa. Takobi zai yi ta ci sai ya gamsu, sai ya kashe ƙishirwansa
    da jini. Gama Ubangiji, Ubangiji Maɗaukaki, zai miƙa hadaya a ƙasar arewa kusa
    da Kogin Yuferites.
  uig-LAT: Lékin bu kün bolsa samawi qoshunlarning Serdari bolghan Perwerdigarning
    künidur; u qisasliq bir kün, yeni Öz yawliridin qisas alidighan küni bolidu; Uning
    qilichi kishilerni toyghuche yutidu; u qan’ghuche ularning qanlirini ichidu; chünki
    samawi qoshunlarning Serdari bolghan Reb Perwerdigarning shimaliy zéminda, Efrat
    deryasi boyida qilmaqchi bolghan bir qurbanliqi bar!
  nde-nde: Kodwa usuku lolo ngolweNkosi, uThixo uSomandla, usuku lokuphindisela, olokuphindisela
    ezitheni zakhe. Inkemba izakudla ize isuthe, ize icitshe ukoma kwayo ngegazi.
    Ngoba iNkosi, uThixo uSomandla uzanikela umhlatshelo elizweni lasenyakatho ngasemfuleni
    iYufrathe.
  ton-ton: 'He ko e ʻaho eni ʻoe ʻEiki ko Sihova ʻoe ngaahi kautau, ko e ʻaho ʻoe
    houhau koeʻuhi ke ne tautea ʻe ia ki hono ngaahi fili: pea ʻe fakaʻauha ʻe he
    heletā, pea ʻe mākona ia, pea fakakona ʻaki ia honau toto: he ʻoku maʻu ʻe he
    ʻEiki ko Sihova ʻoe ngaahi kautau ʻae feilaulau ʻi he potu tokelau ʻi he vaitafe
    ko ʻIufaletesi.'
  ces-1613: A však ten den Panovníka Hospodina zástupů bude den pomsty, aby uvedl
    pomstu na nepřátely své, kteréžto zžíře meč a nasytí se, anobrž opojí se krví
    jejich; nebo obět Panovníka Hospodina zástupů bude v zemi půlnoční u řeky Eufrates.
  eng-WMB: For that day is of the Lord, GOD of Hosts, a day of vengeance, that he
    may avenge himself of his adversaries. The sword will devour and be satiated,
    and will drink its fill of their blood; for the Lord, GOD of Hosts, has a sacrifice
    in the north country by the river Euphrates.
  tam-TCV: அந்த நாளோ, ஆண்டவராகிய, சேனைகளின் யெகோவாவுக்கு உரியது. அது பழிவாங்கும் நாள்.
    அவர் தமது பகைவரை பழிவாங்கும் நாள். அந்நாளில் வாள், தான் திருப்தியடையும் வரைக்கும்,
    தன் தாகத்தை இரத்தத்தினால் தீர்த்துக்கொள்ளும். ஏனெனில் ஆண்டவராகிய, சேனைகளின் யெகோவாவுக்கு
    வடநாட்டில் யூப்ரட்டீஸ் நதியருகே ஒரு பலியும் உண்டு.
  ceb-ULB: Nianang adlawa mao ang adlaw sa pagpanimalos alang sa Ginoo nga si Yahweh
    nga labawng makagagahom, ug siya mismo ang manimalos sa iyang mga kaaway. Molamoy
    ang espada ug matagbaw kini. Moinom kini hangtod nga mapuno sa ilang mga dugo.
    Tungod kay adunay ihalad alang sa Ginoo nga si Yahweh nga labawng makagagahom
    didto sa amihanang dapit sa Suba sa Eufrates.
  pol-UBG: Ten dzień bowiem należy do Pana BOGA zastępów i jest dniem pomsty, aby
    się zemścił nad swoimi wrogami. Miecz będzie pożerał i nasyci się, i upije się
    ich krwią, gdyż Pan Bóg zastępów ma ofiarę w ziemi północnej, nad rzeką Eufrat.
  urd-GVU: لیکن آج قادرِ مطلق، رب الافواج کا ہی دن ہے۔ انتقام کے اِس دن وہ اپنے دشمنوں
    سے بدلہ لے گا۔ اُس کی تلوار اُنہیں کھا کھا کر سیر ہو جائے گی، اور اُن کا خون پی
    پی کر اُس کی پیاس بجھے گی۔ کیونکہ شمال میں دریائے فرات کے کنارے اُنہیں قادرِ مطلق،
    رب الافواج کو قربان کیا جائے گا۔
  deu-1912: Denn dies ist der Tag des Herrn HERRN Zebaoth, ein Tag der Rache, daß
    er sich an seinen Feinden räche, da das Schwert fressen und von ihrem Blut voll
    und trunken werden wird. Denn sie müssen dem Herrn HERRN Zebaoth ein Schlachtopfer
    werden im Lande gegen Mitternacht am Wasser Euphrat.
  kan-2017: ಆದರೆ ಆ ಯುದ್ಧ ದಿನವು ಸೇನಾಧೀಶ್ವರನಾದ ಯೆಹೋವನೆಂಬ ಕರ್ತನು ತನ್ನ ಶತ್ರುಗಳಿಗೆ ಮುಯ್ಯಿತೀರಿಸುವ
    ದಿನವಾಗಿದೆ; ಅದು ದಂಡನೆಯ ದಿನ; ಆಗ ಖಡ್ಗವು ನುಂಗಿ ತಣಿಯುವುದು, ಅವರ ರಕ್ತವನ್ನು ತುಂಬಾ ಹೀರುವುದು.
    ಸೇನಾಧೀಶ್ವರನಾದ ಯೆಹೋವನೆಂಬ ಕರ್ತನು ಉತ್ತರ ದಿಕ್ಕಿನಲ್ಲಿ ಯೂಫ್ರೆಟಿಸ್ ನದಿಯ ಹತ್ತಿರ ಬಲಿಮಾಡಬೇಕೆಂದಿದ್ದಾನಲ್ಲಾ.
  yap-yap: 'Irera’ e rran rok SOMOL ni Th’abi Tolang ma Gubin ma Rayag Rok: daba’
    e nge fulweg taban e kireb; daba’ e nge gechignag e pi to’ogor rok. Saydon rok
    e nge longuyrad nge taw ko ngiyal’ nike fos, me unum e racha’ rorad nge taw ko
    ngiyal’ nike chum’er. Daba’ e En Gubin ma Rayag Rok e nge pi’ ni maligach gubin
    e pi’in ke gel ngorad u lan e lel’och u charen e lul’ ni Eufrates.'
  hlt-MCSB: Tedae te khohnin tah, ka Boeipa Caempuei Yahovah kah a rhal rhoek taengah
    phuloh ham tawnlohnah khohnin coeng ni. Te dongah ka Boeipa Caempuei Yahovah taengkah
    hmueih la tlangpuei khohmuen Perath tuiva ah cunghang loh a cawk vetih amih thii
    neh a hah la hmilhmal ni.
  mdy-ETH: ሃና ኬላ ቢያ ባኮ ዎይሣ ጎዳ ዶኦሬ ኬሊኬ፤ ዒዚ ሃኖ ኮሜ ዔካንዳኔ፤ ፔኤኮ ሞርኮይዳ ሜቶ ዓጋንዳኔ። ዒዛኮ ጬንቾ
    ዓፓራ ሚርጌ ዓሲ ሙዓንዳኔ፤ ሱጉፆዋ ዔያቶኮ ዑሽካንዳኔ፤ ቢያ ባኮ ዎይሣ ጎዳ ማዔ ፆኦዛሢ ዔፕራፂሴ ዎሮኮ ኬዶ ዛላ ዓኣ ዓሶ
    ዒዛም ሹኪ ዒንጎ ባኣዚ ማሂ ሹካንዳኔ።
  twi-ASANTE: Nanso, ɛda no yɛ Awurade, Asafo Awurade dea, aweretɔ da, nʼatamfoɔ so
    aweretɔ. Akofena bɛkunkum akɔsi sɛ ɔbɛmee, akɔsi ɛberɛ a ɔde mogya bɛdwodwo ne
    sukɔm ano. Ɛfiri sɛ, Awurade, Asafo Awurade bɛbɔ afɔdeɛ wɔ atifi fam asase a ɛwɔ
    Asubɔnten Eufrate ho no so.
  eng-WEBU: For that day is of the Lord, GOD of Armies, a day of vengeance, that he
    may avenge himself of his adversaries. The sword will devour and be satiated,
    and will drink its fill of their blood; for the Lord, GOD of Armies, has a sacrifice
    in the north country by the river Euphrates.
  wal-wal: He gallassai Godai, Ubbaappe Wolqqaama GODAA gallassa, GODAI ba morkketu
    bollan haluwaa kiyiyo gallassa. A bisoi kallana gakkanaashin, eta maana; alana
    gakkanaashinkka eta suuttaa uyana. Aissi giikko, Godai, Ubbaappe Wolqqaama GODAI
    huuphessa bagga biittan, Efiraaxiisa SHaafaa matan eta yarshsho oottidi ekkana.
  spa-PDDPT: Porque ese día pertenece a ʼAdonay Yavé de las huestes, un día de retribución
    para vengarse de sus enemigos. La espada devora y está saciada, se embriaga de
    sangre. Pues hay una matanza para ʼAdonay Yavé de las huestes en la tierra del
    norte, junto al río Éufrates.
  gun-gun: Mba'eta ha'e va'e ára ma Senhor ára, Senhor ixondaro reta va'e ngovaigua
    kuery ombopaga aguã. Ha'e nunga rupi omomba 'rã kyxe py. Ha'e ramo nhomomba 'rã
    inhakanhymba ha'e tuguy py oka'upa peve. Mba'eta Senhor ixondaro reta va'e ae
    oa'anga jojuka aguã, kuaray ijapu'a'ia katy Eufrates yakã yvýry.
  ilo-ULB: Daytanto ti aldaw a panagibales ti Apo a ni Yahweh a Mannakabalin-amin,
    ket balsennanto dagiti kabusorna. Mangalun-onto ti kampilan ket mapnekto daytoy.
    Inumento daytoy dagiti darada. Ta addanto daton para iti Apo a ni Yahweh a Mannakabalin-amin
    iti akin-amianan a daga iti igid ti Karayan Eufrates.
  kpg-kpg: 'Dangi nei go di laangi o Tagi go Yihowah di Gowaa Aamua: dangi nei gei
    Mee gaa tala di hui gi ono hagadaumee, dangi nei gei Mee ga hagaduadua ono hagadaumee.
    Dana hulumanu dauwa gaa gai digaula mo di inu nia dodo digaula, gaa dae loo gi
    dono maaluu. Dangi nei di Tagi go Yihowah ga daaligi nia daangada i bahi i ngeia
    i taalinga di monowai Euphrates.'
  uig-ARA: لېكىن بۇ كۈن بولسا ساماۋى قوشۇنلارنىڭ سەردارى بولغان پەرۋەردىگارنىڭ كۈنىدۇر؛
    ئۇ قىساسلىق بىر كۈن، يەنى ئۆز ياۋلىرىدىن قىساس ئالىدىغان كۈنى بولىدۇ؛ ئۇنىڭ قىلىچى
    كىشىلەرنى تويغۇچە يۇتىدۇ؛ ئۇ قانغۇچە ئۇلارنىڭ قانلىرىنى ئىچىدۇ؛ چۈنكى ساماۋى قوشۇنلارنىڭ
    سەردارى بولغان رەب پەرۋەردىگارنىڭ شىمالىي زېمىندا، ئەفرات دەرياسى بويىدا قىلماقچى
    بولغان بىر قۇربانلىقى بار!
  sus-sus: Mangɛ Alatala xa gbeɲɔxɔɛ lɔxɔɛ nan ya. Marigi a gbeɲɔxɔma nɛ a yaxuie
    ma santidɛgɛma ra. E wuli raminima nɛ, a findi sɛrɛxɛ ra Mangɛ Alatala bɛ ɲamanɛ
    ma naxan na kɔɔla ma Efirati mabiri.
  pon-2006: 'Rahnwet iei rahnen KAUN-O, Wasa Lapalahpie: rahnwet e pahn ketin dupukohng
    sapwellime imwintihti kan; rahnwet e pahn ketin kaloke sapwellime imwintihti kan.
    Sapwellime kedlahs pahn kadalleirailla, oh nim ntahrail kan lao e medla. Rahnwet
    Wasa Lapalap ketin kamakam aramas ni paliepeng, limwahn Iupreitis.'
  ksd-ksd: Tago nam ra bung ia ra bung kai ra Luluai, ra Luluai kai ra lavur kor,
    a bung na varobo, upi na obo pa mule ta kana lavur ebar; ma ra pakat na vinarubu
    na iaian ma na maur, ma na maur tuna ma ra nimomo ta ra gapu i diat; tago di pait
    ra tinabar tadav ra Luluai, ra Luluai kai ra lavur kor, ta ra papar a labur maravai
    ra tava alir Oiparat.
  tur-YTC: Çünkü o gün, Ordular Yahvesi'nin, düşmanlarından öç alacağı Bir öç günüdür.
    Kılıç onları yiyip bitirecek, doyacak, Ve kana kana onların kanından içecek. Çünkü
    Ordular Yahvesi'nin, Fırat Irmağı yanındaki kuzey ülkesinde bir kurbanı var.
  ind-AYT: Sebab, inilah harinya TUHAN, Allah semesta alam, hari pembalasan sehingga
    Dia dapat menuntut balas atas musuh-musuh-Nya. Pedang akan melahap dan dikenyangkan,
    serta akan puas minum darah mereka. Sebab, TUHAN, Allah semesta alam, mengadakan
    persembahan di negeri utara, di dekat Sungai Efrat.
  nya-nya: Koma tsikulo ndi la Ambuye Yehova Wamphamvuzonse; tsiku lolipsira, lolipsira
    adani ake. Lupanga lake lidzawononga ndi kukhuta magazi, lidzaledzera ndi magazi.
    Pakuti Yehova, Yehova Wamphamvuzonse, adzapereka adani ake ngati nsembe mʼdziko
    la kumpoto mʼmbali mwa mtsinje wa Yufurate.
  hrv-hrv: 'Ovo je dan Jahve nad Vojskama - dan osvete da se dušmanima svojim osveti:
    mač će se nažderati, nasititi, glad utoliti krvlju njihovom! Jer Gospod, Jahve
    nad Vojskama, ima žrtveno klanje u sjevernoj zemlji uz obalu Eufrata.'
  mps-mps: Isipgo te tama po wai, tialima, te hwįbo sę te Godigo sę tama, te Tigidali
    Bomo Elalubo Genuai Bidi dao. Te sogo aga boi bidi dabeba dwai dene wei ponaibao.
    Te bomai boi mu hwįnama, te bidi dabe isila paibao. Te bainat hwągo nasi mu
    ebaso, te bidi dabe tigi tuyu, te kaneme tueibao, tama te bainat mu pągąna paibao.
    God, Genuai Bidi Tigidali Bomo Elalubo dao, te hani dabe elama, te aga te wę
    Yufretis badu pąde te ofa ebo tiwai yaibao, te not badu dao.
  tpi-tpi: Isip i tok olsem, tasol dispela pait em i samting bilong God, Bikpela I
    Gat Olgeta Strong. Long dispela taim em i bekim pe nogut long ol birua bilong
    en. Pait i kamap strong moa na ol man i dai nabaut. I olsem bainat i hangre nogut
    tru na i kaikai bodi bilong ol man na i dring blut bilong ol na bainat i pulap
    tru. God, Bikpela I Gat Olgeta Strong, i kilim ol dispela lain, na i olsem em
    yet i laik mekim ofa klostu long wara Yufretis, long hap not.
  dan-1931: Dette er Herrens, Hærskarers HERRES Dag, en Hævnens Dag til Hævn over
    hans Fjender. Sværdet æder sig mæt og svælger i deres Blod; thi Herren, Hærskarers
    HERRE har Offerslagtning i Nordens Land ved Eufrats Flod.
  vie-OVCB: Vì đây là ngày của Chúa, Chúa Hằng Hữu Vạn Quân, ngày báo trả các thù
    nghịch. Các lưỡi gươm sẽ tàn sát cho đến khi chán ngấy, phải, cho đến khi nó uống
    máu say sưa, Chúa, là Chúa Hằng Hữu Vạn Quân, sẽ nhận tế lễ dâng hôm nay tại xứ
    miền bắc, bên Sông Ơ-phơ-rát.
  guj-2017: સૈન્યોના પ્રભુ યહોવાહનો વેર લેવાનો દિવસ છે અને તે પોતાના દુશ્મનો ઉપર વેર
    વાળશે. આજે તેમની તલવાર ધરાઈને તેમને ખાઈ જશે અને તૃપ્ત થતાં સુધી તેમનું લોહી પીશે.
    અમારા પ્રભુ યહોવાહને ઉત્તરદેશમાં ફ્રાત નદીને કિનારે બલિદાનો આપવામાં આવે છે.
  pon-2006A: 'Rahnwet iei rahnen KAUN-O, Wasa Lapalahpie: rahnwet e pahn ketin dupukohng
    sapwellime imwintihti kan; rahnwet e pahn ketin kaloke sapwellime imwintihti kan.
    Sapwellime kedlahs pahn kadalleirailla, oh nim ntahrail kan lao e medla. Rahnwet
    Wasa Lapalap ketin kamakam aramas ni paliepeng, limwahn Iupreitis.'
  por-BRBSL: Pois esse dia é do Senhor, Yahweh dos Exércitos, um dia de vingança,
    que ele possa vingar-se de seus adversários. A espada devorará e será saciada,
    e beberá o seu sangue; pois o Senhor, Yahweh dos Exércitos, tem um sacrifício
    no país do norte, junto ao rio Eufrates.
  cth-cth: Bangkongtetpawiteh, hatnae hnin teh ransahu BAWIPA ni moipathungnae hnin,
    a tarannaw e lathueng moipathungnae hnin doeh. Tahloi ni he a ca vaiteh, a due
    awh han. Ahnimae thipaling teh ka boum lah a nei awh han. Bangkongtetpawiteh,
    BAWIPA ni atunglae ram Euphrates palang teng vah thuengnae hah a sak.
  twi-twi: Nanso da no yɛ Awurade, Asafo Awurade dea, aweretɔda, nʼatamfo so aweretɔ.
    Afoa bekunkum akosi sɛ ɔbɛmee, akosi bere a ɔde mogya bedwudwo ne osukɔm ano.
    Efisɛ, Awurade, Asafo Awurade bɛbɔ afɔre wɔ atifi fam asase a ɛwɔ Asubɔnten Eufrate
    ho no so.
  hlt-hlt: Tedae te khohnin tah, ka Boeipa Caempuei Yahovah kah a rhal rhoek taengah
    phuloh ham tawnlohnah khohnin coeng ni. Te dongah ka Boeipa Caempuei Yahovah taengkah
    hmueih la tlangpuei khohmuen Perath tuiva ah cunghang loh a cawk vetih amih thii
    neh a hah la hmilhmal ni.
  tbz-SIM: Di nyiè tu mí ndi Yiɛ̀ nKuyie Mpɑkɛdɑɑ kpɛri ndi, diyiè ndi n yóó pɛitɛ
    ndì n dootitɔbɛ̀, n kpɑ̀rìseú bo si kɛ́nsɑ̀nnɛ̀, n seú bo yɑ̃̀ mɛnitiyĩ̀ĩ̀ kɛ́muɔ́.
    Mí ndi Yiɛ̀ nKuyie míì ɑ̃nnɛ́ diféúbɑnni, kubɑkù yoú kó kutempɛ̃ kukó nhEfɑdɑti
    pɛɛ́mmɛ̀.
  msy-2020: “Isipia kamaghɨn mɨkemegha gɨfa. Ezɨ mɨdorozir kam, kar Godɨn Gavgaviba
    Bar Itimɨn bizim. A en Ekiam. Egha dughiar kamɨn a uan apaniba ivezir kuram me
    ikarvasi. Mɨdorozim bar gavgavizɨ, gumaziba pura tintinibar ariaghiri. Mati mɨdorozir
    sabam mɨtiriam puv an azima, a gumazibar mɨkarziba ko ghuziba apava, bar izɨfa.
    Ikiavɨra Itir Godɨn Gavgaviba Bar Itim, gumazamizir kabav soghezɨ me ariaghire.
    Egha mati, a uabɨ notɨn amadaghan, Yufretisɨn Fanemɨn boroghɨn ofa gami.”
  azb-azb: O gün Ordular Rəbbi Xudavəndin günüdür, Düşmənlərindən qisas alması üçün
    Qisas günüdür. Onları qılınc yeyib-doyacaq, Qanlarını içib susuzluğunu yatıracaq.
    Çünki şimal ölkəsində, Fərat çayı sahilində Ordular Rəbbi Xudavənd qurban kəsir.
  eng-DBY: For this is the day of the Lord Jehovah of hosts, a day of vengeance, that
    he may be avenged of his adversaries; and the sword shall devour, and it shall
    be sated and made drunk with their blood; for the Lord Jehovah of hosts hath a
    sacrifice in the north country, by the river Euphrates.
  hin-2017: क्योंकि वह दिन सेनाओं के यहोवा प्रभु के बदला लेने का दिन होगा जिसमें वह
    अपने द्रोहियों से बदला लेगा। तलवार खाकर तृप्त होगी, और उनका लहू पीकर छक जाएगी।
    क्योंकि, उत्तर के देश में फरात महानद के तीर पर, सेनाओं के यहोवा प्रभु का यज्ञ
    है। (लूका 21:22)
  wol-KYG: Waaye bésub keroog déy, Boroom bi Aji Sax ji Boroom gàngoor yee ko moom,
    muy bésub feyu bu muy feyey noonam. Saamar suur suux, màndee deret. Boroom bi
    Aji Sax ji Boroom gàngoor yi mooy rendee réewum bëj-gànnaar ab sarax, feggook
    dexu Efraat.
  eng-YLT: And that day [is] to the Lord Jehovah of Hosts A day of vengeance, To be
    avenged of His adversaries, And the sword hath devoured, and been satisfied, And
    it hath been watered from their blood, For a sacrifice [is] to the Lord Jehovah
    of Hosts, In the land of the north, by the river Phrat.
  eng-WYC-2017: Forsooth that day of the Lord God of hosts is a day of vengeance,
    that he take vengeance of his enemies; the sword shall devour, and shall be [full-]filled,
    and shall greatly be filled with the blood of them; for why the slain sacrifice
    of the Lord of hosts is in the land of the north, beside the flood Euphrates.
  eng-WMBB: For that day is of the Lord, GOD of Hosts, a day of vengeance, that he
    may avenge himself of his adversaries. The sword will devour and be satiated,
    and will drink its fill of their blood; for the Lord, GOD of Hosts, has a sacrifice
    in the north country by the river Euphrates.
  urd-GVH: लेकिन आज क़ादिरे-मुतलक़, रब्बुल-अफ़वाज का ही दिन है। इंतक़ाम के इस दिन
    वह अपने दुश्मनों से बदला लेगा। उस की तलवार उन्हें खा खाकर सेर हो जाएगी, और उनका
    ख़ून पी पीकर उस की प्यास बुझेगी। क्योंकि शिमाल में दरियाए-फ़ुरात के किनारे उन्हें
    क़ादिरे-मुतलक़, रब्बुल-अफ़वाज को क़ुरबान किया जाएगा।
  rug-rug: Ba sa rane asa si nana sa Baṉara, Zihova Tadi na Qeto Minate, na rane pude
    tubehe, pude tubehi sari Nana kana. Sa vedara si kote gani osolae deṉa si asa,
    osolae beto sa memeha tanisa pa napo ehara. Ura sa Baṉara, Zihova Tadi na Qeto
    Minate si kote va vukivukihi koasa popoa pa kali gede, pa taqele Ovuku Iuparetisi.
  gaz-gaz: Guyyaan sun garuu guyyaa Gooftaa, kan Waaqayyo Waan Hunda Dandaʼuu, guyyaa
    haaloo baʼuu, kan inni itti diinota isaa haaloo baafatuu dha. Goraadeen hamma
    quufutti, hamma dheebuu dhiigaan baʼutti nyaata. Gooftaan, Waaqayyoon Waan Hunda
    Dandaʼu biyya kaabaa keessatti, Laga Efraaxiis biratti aarsaa dhiʼeessaatii.
  fra-LSG: Ce jour est au Seigneur, à l’Éternel des armées; C’est un jour de vengeance,
    où il se venge de ses ennemis. L’épée dévore, elle se rassasie, Elle s’enivre
    de leur sang. Car il y a des victimes du Seigneur, de l’Éternel des armées, Au
    pays du septentrion, sur les rives de l’Euphrate.
  yal-yal: “Marigina Alatala Sɛnbɛn Birin Kanna nan gbee na lɔxɔn na, a gbeeɲɔxɔ lɔxɔna,
    a gbeen ɲɔxɔma a yaxune ra lɔxɔn naxan yi. Silanfanna faxan tima nɛn na lɔxɔni
    han a wasa wunla ra, bayo a luxi nɛn alo saraxana Marigina Alatala Sɛnbɛn Birin
    Kanna xa, kɔmɛn fɔxɔn yamanani Efirati baan dɛ.
  haw-1868: Oia no ka la o ka Haku, o Iehova o na kaua, ka la o ka hoopai ana, e hoopai
    ai i kona poe enemi nona; e ai no ka pahikaua, a e maona no, a e ona no hoi i
    ko lakou koko; no ka mea, he mohai ko ka Haku, ko Iehova o na kaua ma ka aina
    o ke kukuluakau, ma ka muliwai o Euperate.
  arb-NAV: فَهَذَا الْيَوْمُ هُوَ يَوْمُ قَضَاءِ السَّيِّدِ الرَّبِّ الْقَدِيرِ، يَوْمُ
    الانْتِقَامِ. فِيهِ يَثْأَرُ لِنَفْسِهِ مِنْ أَعْدَائِهِ، فَيَلْتَهِمُ السَّيْفُ
    وَيَشْبَعُ، وَيَرْتَوِي مِنْ دِمَائِهِمْ، لأَنَّ لِلسَّيِّدِ الرَّبِّ الْقَدِيرِ
    ذَبِيحَةً فِي أَرْضِ الشِّمَالِ إِلَى جُوَارِ نَهْرِ الْفُرَاتِ.
  ewe-ewe: Gake gbe ma gbe nye Aƒetɔ Yehowa, Dziƒoʋakɔwo ƒe Aƒetɔ la tɔ, hlɔ̃biaŋkeke
    wòanye, ne wòabia hlɔ̃ eƒe futɔwo. Yi aɖu nu va se ɖe esime wòaɖi ƒo eye ano ʋu
    va se ɖe esi me wòaɖi kɔ elabena Aƒetɔ Yehowa, Dziƒoʋakɔwo ƒe Aƒetɔ la, asa vɔ
    le anyiehenyigba dzi, le Frat tɔsisi la to.
  eng-LEE: And this same day is for the Lord, the Eternal of hosts, a day of vengeance,
    to be avenged on his adversaries; that the sword may devour, and may be satiated
    and made drunken with their blood; for there is a sacrifice for the Lord the Eternal
    of hosts in the north country by the river Euphrates.
  asm-FB: কিয়নো এই দিন বাহিনীসকলৰ প্ৰভু যিহোৱাৰ দিন, তেওঁৰ শত্ৰুবোৰক প্ৰতিফল দিবলৈ
    শত্ৰুৰ প্ৰতিকাৰ সধা দিন; তৰোৱালে গ্ৰাস কৰি হেপাহ পলোৱাৰ আৰু তেওঁলোকৰ তেজ পান কৰি
    পৰিতৃপ্ত হ’ব; কিয়নো উত্তৰ দেশত ফৰাৎ নদীৰ পাৰত বাহিনীসকলৰ প্ৰভু যিহোৱাৰ এক যজ্ঞ
    হৈছে।
  sus-A: مَنفّ عَلَتَلَ شَ فبٍحْشْي لْشْي نَن يَ. مَرِفِ عَ فبٍحْشْمَ نّ عَ يَشُييٍ
    مَ سَنتِدّفّمَ رَ. عٍ وُلِ رَ مِنِمَ نّ، عَ قِندِ سّرّشّ رَ مَنفّ عَلَتَلَ بّ
    حَمَنّ مَ نَشَن نَ كْولَ مَ عٍقِرَتِ مَبِرِ.
  fra-SBL: Car ce jour-là est celui du Seigneur, Yahvé des armées, un jour de vengeance,
    pour qu'il se venge de ses adversaires. L'épée dévorera et sera rassasiée, et
    s'abreuvera de leur sang ; car le Seigneur, Yahvé des Armées, a un sacrifice dans
    le pays du nord, près du fleuve Euphrate.
  hbo-hbo: וְֽהַיֹּ֨ום הַה֜וּא לַאדֹנָ֧י יְהוִ֣ה צְבָאֹ֗ות יֹ֤ום נְקָמָה֙ לְהִנָּקֵ֣ם
    מִצָּרָ֔יו וְאָכְלָ֥ה חֶ֙רֶב֙ וְשָׂ֣בְעָ֔ה וְרָוְתָ֖ה מִדָּמָ֑ם כִּ֣י זֶ֠בַח לַאדֹנָ֨י
    יְהוִ֧ה צְבָאֹ֛ות בְּאֶ֥רֶץ צָפֹ֖ון אֶל־נְהַר־פְּרָֽת׃
  kik-kik: 'No rĩrĩ, mũthenya ũcio nĩ wa Mwathani, o we Jehova Mwene-Hinya-Wothe:
    nĩ mũthenya wa kwĩrĩhĩria, erĩhĩrie harĩ thũ ciake. Rũhiũ rwa njora rũkaarĩa nginya
    rũhũũne, rũkaanyua thakame yao nginya rũnyootoke. Nĩgũkorwo Mwathani, o we Jehova
    Mwene-Hinya-Wothe, nĩakarutĩra igongona kũu bũrũri wa mwena wa gathigathini gũkuhĩ
    na Rũũĩ rwa Farati.'
  fra-NCL: Mais ce jour est au Seigneur Yahweh des armées ; jour de vengeance pour
    se venger de ses ennemis ! L’épée dévore et se rassasie, elle s’abreuve de leur
    sang. Car c’est une immolation pour le Seigneur Yahweh des armées, au pays du
    septentrion, sur le fleuve de l’Euphrate.
  cek-AK: Misatuh kaminawk ih Angraeng, Sithaw mah misanawk nuiah lu lakhaih ni, anih
    ih misanawk lu lakhaih niah oh baktih toengah, zok amhah moe, athii mah paqui
    ai karoek to nihcae to sumsen mah caa tih; misatuh kaminawk ih Angraeng Sithaw
    han angbawnhaih loe aluek bang prae Euphrates vapui taengah oh.
  cuk-cuk: ”We-iba, Bab-Jehová-Bela-Gangued-Nikad-ibad. Buged-mai-imaked-ibaga guoed,
    e-isdarmaladgi buged-mai imakoed. Es-suid geg-itogusadse dulemar-gindakoed, es-suid
    na dulemar-ablisgine immelegoed. Dad-nakwed-argan-sapiledsik, Éufrates-diwar-gakaba,
    Bab-Jehová-Bela-Gangued-Nikadi, dulemar-oburgoed.
  uig-CYR: Лекин бу күн болса самави қошунларниң Сәрдари болған Пәрвәрдигарниң күнидур;
    у қисаслиқ бир күн, йәни Өз явлиридин қисас алидиған күни болиду; Униң қиличи
    кишиләрни тойғичә жутиду; у қанғичә уларниң қанлирини ичиду; чүнки самави қошунларниң
    Сәрдари болған Рәб Пәрвәрдигарниң шималий зиминда, Әфрат дәрияси бойида қилмақчи
    болған бир қурбанлиғи бар!
  tel-2017: ఇది సేనల ప్రభువైన యెహోవా ప్రతీకారం తీర్చుకునే రోజు. ఆయన తన శత్రువులపై
    పగ తీర్చుకుంటాడు. కత్తి శత్రువులని చీల్చివేస్తుంది. తృప్తి చెందుతుంది. వాళ్ళ రక్తాన్ని
    పానం చేస్తుంది. యూఫ్రటీసు నది దగ్గర ఉత్తర దేశంలో సేనల ప్రభువైన యెహోవాకు బలి అర్పణ
    జరగబోతూ ఉంది.
  hat-BSA: Paske jou sa a se pou Senyè BONDYE dèzame yo, yon jou vanjans, pou L kapab
    fè vanjans Li sou lènmi Li yo. Nepe a va devore vin satisfè, Li va bwè kont li
    nan san yo; paske va genyen yon sakrifis pou Senyè BONDYE dèzame yo, nan peyi
    nò a, akote Larivyè Euphrate la.
  kos-kos: 'Pa inge len lun LEUM GOD Fulat ac Kulana: Sie len in foloksak; Misenge
    El fah kalyei mwet lokoalok lal. Cutlass natul ac fah kangulosla nwe ke na kihpi,
    Ac nim srah kaclos nwe ke sun lungse lal. Misenge El su Kulana El oru sie kisa
    ke mwet ma El uniya In acn epang, sisken Infacl Euphrates.'
  hbo-WLC: וְֽהַיּ֨וֹם הַה֜וּא לַאדֹנָ֧י יְהוִ֣ה צְבָא֗וֹת י֤וֹם נְקָמָה֙ לְהִנָּקֵ֣ם
    מִצָּרָ֔יו וְאָכְלָ֥ה חֶ֙רֶב֙ וְשָׂ֣בְעָ֔ה וְרָוְתָ֖ה מִדָּמָ֑ם כִּ֣י זֶ֠בַח לַאדֹנָ֨י
    יְהוִ֧ה צְבָא֛וֹת בְּאֶ֥רֶץ צָפ֖וֹן אֶל־נְהַר־פְּרָֽת׃
  ibo-ibo: Ma ụbọchị ahụ dịrị Onyenwe anyị, bụ Onyenwe anyị, Onye pụrụ ime ihe niile.
    Ọ bụ ụbọchị ịbọ ọbọ ya, ụbọchị ọ ga-abọrọ ọbọ nʼahụ ndị iro ya. Mma agha ga-eripịa
    ha tutu afọ eju ya, e, tutu ruo mgbe ọ ṅụjuru ọbara afọ. Nʼihi na Onyenwe anyị
    bụ Onyenwe anyị, Onye pụrụ ime ihe niile ga-achụ aja nʼala ahụ dị nʼugwu, nke
    dị nso osimiri Yufretis.
  ory-ory: କାରଣ ସେଦିନ ପ୍ରଭୁଙ୍କର, ସୈନ୍ୟାଧିପତି ସଦାପ୍ରଭୁଙ୍କର ପ୍ରତିଶୋଧ ନେବାର ଓ ତାହାଙ୍କ
    ବିପକ୍ଷମାନଙ୍କୁ ପ୍ରତିଫଳ ଦେବାର ଦିନ ଅଟେ; ଖଡ୍ଗ ଗ୍ରାସ କରି ତୃପ୍ତ ହେବ ଓ ସେମାନଙ୍କର ରକ୍ତ
    ପାନ କରି ପରିତୃପ୍ତ ହେବ; କାରଣ ଫରାତ୍‍ ନଦୀ ନିକଟସ୍ଥ ଉତ୍ତର ଦେଶରେ ପ୍ରଭୁଙ୍କର ସୈନ୍ୟାଧିପତି
    ସଦାପ୍ରଭୁଙ୍କର ଏକ ଯଜ୍ଞ ଅଛି।
  chk-chk: Ei rän iei ewe ränin Kot ewe Samol mi Unusen Manaman, eu ränin an epwe
    ngeni chon oputan chappen ar föför, eu ränin an epwe apwüngüür. Ewe ketilas epwe
    mongö tori an epwe möt, epwe ün cha tori an epwe ku. Pun Kot ewe Samol mi Unusen
    Manaman a föri eu asor me lon ewe fanü efeng arun ewe chanpupu Oifrat.
  rop-rop: Dijan na det dei blanga YAWEI det brabli boswan God. Tudei na im garra
    peiyimbek ol im enamimob. Tudei na im garra panishim olabat. Blanga im bigwan
    naif garra dagat olabat raidap im bulap, en im garra dringgim olabat blad raidap
    im sedisfaid. Tudei na, det boswan God garra sekrifais im enamimob langa nowathwei,
    gulijap langa det Yufreitis Riba.
  ukr-1871: Та (знайте, що) сей день є днем пімсти Господа сил небесних, щоб помститись
    над противниками його; жерти ме їх меч і засититься й упється вашою кровю; се
    будуть жертовні приноси Господеві, Богу сил, у півночній землї на Евфрат-ріцї.
  deu-1951: Und dieser Tag ist für den Herrn, den HERRN der Heerscharen, ein Tag der
    Rache, daß er sich an seinen Feinden räche; und das Schwert wird fressen, satt
    und trunken werden von ihrem Blut; denn ein Schlachtopfer hält der Herr, der HERR
    der Heerscharen, im mitternächtlichen Lande, am Euphratstrom!
  eng-JPS: For the Lord GOD of hosts shall have on that day a day of vengeance, that
    He may avenge Him of His adversaries; and the sword shall devour and be satiate,
    and shall be made drunk with their blood; for the Lord GOD of hosts hath a sacrifice
    in the north country by the river Euphrates.
  srp-1865: Jer je ovaj dan Gospodu Gospodu nad vojskama dan osvete, da se osveti
    neprijateljima svojim; maè æe ih proždrijeti i nasitiæe se i opiæe se krvlju njihovom;
    jer æe biti žrtva Gospoda Gospoda nad vojskama u zemlji sjevernoj na rijeci Efratu.
  lug-lug: Naye olunaku olwo lwa Mukama, Mukama Katonda ow’Eggye, olunaku olw’okuwalanirako
    eggwanga, olw’okusalira abalabe omusango. Ekitala kijja kulya nga kimaliddwa,
    okutuusa nga kyemazeeko ennyonta y’omusaayi. Kubanga Mukama, Mukama Katonda ow’Eggye,
    alibawaayo babeere ng’ekiweebwayo mu nsi ey’obukiikakkono ku Mugga Fulaati.
  heb-heb: והיום ההוא לאדני יהוה צבאות יום נקמה להנקם מצריו ואכלה חרב ושבעה ורותה
    מדמם כי זבח לאדני יהוה צבאות בארץ צפון אל נהר פרת׃
  ben-IRV: সেই দিন টি বাহিনীগণের প্রভু সদাপ্রভুর প্রতিশোধের দিন। তিনি তাঁর শত্রুদের
    উপর প্রতিশোধ নেবেন। তরোয়াল গ্রাস করবে এবং তৃপ্ত হবে। তাদের রক্ত পান করে পরিতৃপ্ত
    হবে, কারণ উত্তর দিকের দেশে, ইউফ্রেটিস নদীর কাছে বাহিনীগণের প্রভু সদাপ্রভুর উদ্দেশ্যে
    বলিদান হবে।
  pan-pan: ਉਹ ਸੈਨਾਂ ਦੇ ਪ੍ਰਭੂ ਯਹੋਵਾਹ ਦਾ ਦਿਨ ਹੈ, ਇੱਕ ਬਦਲਾ ਲੈਣ ਦਾ ਦਿਨ, ਭਈ ਉਹ ਆਪਣੇ ਵਿਰੋਧੀਆਂ
    ਤੋਂ ਬਦਲਾ ਲਵੇ। ਤਲਵਾਰ ਖਾ ਕੇ ਰੱਜੇਗੀ, ਅਤੇ ਉਹਨਾਂ ਦੇ ਲਹੂ ਨਾਲ ਮਸਤ ਹੋਵੇਗੀ, ਕਿਉਂ ਜੋ ਸੈਨਾਂ
    ਦੇ ਪ੍ਰਭੂ ਯਹੋਵਾਹ ਲਈ ਇੱਕ ਬਲੀ ਹੈ, ਉੱਤਰ ਦੇਸ ਵਿੱਚ ਫ਼ਰਾਤ ਦਰਿਆ ਕੋਲ।
  mya-JVB: ကောင်းကင်ဗိုလ်ခြေ အရှင်ထာဝရဘုရား ၏ ရန်သူ တို့ကို ဒဏ် ပေးရသောနေ့ ၊ အမျက်တော်ကို
    ဖြေရသောနေ့ ရက်ဖြစ်သည်နှင့်အညီ ၊ ထား တော်သည် ကိုက်စား ၍ဝ လိမ့်မည်။ သူ တို့အသွေး
    နှင့် ယစ်မူး လိမ့်မည်။ ကောင်းကင်ဗိုလ်ခြေ အရှင် ထာဝရဘုရား အဘို့ ၊ မြောက် မျက်နှာ၌
    ဥဖရတ် မြစ် နား မှာ ယဇ် ပူဇော်စရာ အကြောင်း ရှိ၏။
  tbg-tbg: Isipi vika iqoka raqireka oru vivarovata, vi entara Noravano Kotiva ekaa
    kempuka vataava naiqaa aru vuntu kaaina entava anintaivo. Vira iqoka paipevano
    naare namaqiro viviro, mpiqa viraro kia qaiqaa voqavata naare naataa iraro varianarove.
    Noravano Kotiva ekaa kempuka vataava navutaaka qaqi kairamanta vika noti mantaraini
    Iufaretisi Namari vainaini Isipi airitahaa arukaimanta vika vaireka, Noravano
    Kotiva naivano ofaa autu kaira voqaara vaivarave.
  hmo-hmo: Aigupito ese unai bamona ia hereva, to unai dina be Lohiabada, Siahu Ibounai
    Lohiabada ena dina, badina hari dina ia ese dika ena davana do ia henia, ia dekenai
    idia tuari henia taudia edia dika davana, be do ia henia momokani. Lohiabada ena
    tuari kaia ese idia do ia ania, ela bona ia boga kunu, bona edia rarana do ia
    inua, ela bona ia ranu mase lasi. Hari inai dina dekenai Siahu Ibounai Lohiabada
    ese, boubou karana do ia karaia, mirigini kahana tano dekenai, Euperate Sinavai
    ena badibadinai.
  urd-urd: क्यूँकि यह ख़ुदावन्द रब्ब — उल — अफ़वाज का दिन, या'नी इन्तक़ाम का रोज़
    है, ताकि वह अपने दुश्मनों से इन्तक़ाम ले। इसलिए तलवार खा जाएगी और सेर होगी, और
    उनके ख़ून से मस्त होगी; क्यूँकि ख़ुदावन्द रब्ब — उल — अफ़वाज के लिए उत्तरी सरज़मीन
    में दरिया — ए — फ़रात के किनारे एक ज़बीहा है।
  rus-SYN: ибо день сей у Господа Бога Саваофа есть день отмщения, чтобы отмстить
    врагам Его; и меч будет пожирать, и насытится и упьется кровью их; ибо это Господу
    Богу Саваофу будет жертвоприношение в земле северной, при реке Евфрате.
  bqc-SIM: Gↄↄpiá Dii Lua Zĩgↄ̃de pↄ́ɛ, tↄsia aà ibɛɛↄwa gↄↄɛ. Fɛ̃nda a yɛ̃́mɛmińgu
    à tã ń auo, asa Dii Lua Zĩgↄ̃de sa'oa vĩ Uflata saɛ gugbãntoo oi bùsuuɛ.
  tcz-CHONGTHU: Ajeh chu hiche hi Pakai nikho ahin, amelmate chunga hatching nung
    Pakai phulah nikho ahi. Chemjam in aban satchap diu, athisan u adonkham leuva
    chimset ding; Tunia hi, sahlam gam’a Euphrates vadung panga Hatchungnung Pakaiyin,
    kilhaina gantha khat anei ahi.
  mar-mar: कारण तो दिवस प्रभू सेनाधीश परमेश्वर याने आपल्या शत्रूंचा सूड घ्यावा म्हणून
    तो दिवस त्यास सूड घेण्याचा दिवस होईल. तेव्हा तलवार खाऊन तृप्त होईल. ती त्यांचे
    भरपूर रक्त पिईल. कारण प्रभू, सेनाधीश परमेश्वरास फरात नदीच्या काठी उत्तरेच्या देशात
    यज्ञ करायचा आहे.
  qub-qub: Chay junäga cangapaj noga munayniyoj Tayta Dios castiganä junajmi. Chay
    junajmi llapan conträcunata ayñita cutichishaj. Sablëmi tucsenga yamacashancama.
    Chayno tucsenga pasaypa yawar ñitinancamami. Chay junäga noga munayniyoj Tayta
    Diosmi norte caj-lächo caycaj nasyuncho, Éufrates mayu läduncho aypalla runata
    wañuchishaj.
  bqp-bqp: Adɑmɑ tɔ̃ɔ teni, tɑ ko n sɑ̃ɑwɑ Gusunɔ, wɔllu kɑ tem Yinnigiru. Tɑ ko n
    sɑ̃ɑwɑ tè sɔɔ u win yibɛrɛbɑ mɔru kɔsiemɔ. Tɑkobi yɑ koo tɔmbu di, kpɑ yu yɛm
    debu. Tɔn dɑbi te yɑ koo go, Gusunɔ wɔllu kɑ tem Yinnin sɔ̃, tɑ ko n kpĩ nge yɑ̃ku
    yɑɑ Efɑrɑtin dɑɑrun goorɔ, sɔ̃ɔ yɛ̃sɑn nɔm geu giɑ.
  hat-hat: Paske, sa se jou Seyè ki gen tout pouvwa a. Se jou revanj li. Li pral tire
    revanj li sou lènmi l' yo. Nepe li pral touye yo jouk li pa kapab ankò. Li pral
    bwè san yo jouk vant li plen. Se jou y'ap touye bèt yo ofri pou Seyè a, Bondye
    ki gen tout pouvwa a, nan nò, bò larivyè Lefrat.
  eng-BSB: For that day belongs to the Lord GOD of Hosts, a day of vengeance against
    His foes. The sword will devour until it is satisfied, until it is quenched with
    their blood. For the Lord GOD of Hosts will hold a sacrifice in the land of the
    north by the River Euphrates.
  eng-WEBPB: For that day is of the Lord, GOD of Armies, a day of vengeance, that
    he may avenge himself of his adversaries. The sword will devour and be satiated,
    and will drink its fill of their blood; for the Lord, GOD of Armies, has a sacrifice
    in the north country by the river Euphrates.
  kbq-kbq: Hianagi e'i anankna Monafi sondia vahe'mofo Ra Anumzamofo knagino, Agra
    ha' vahe'a nona huno zamazeri haviza hugahie. Hagi aga'ma ate'nea kazimo'ma vahe
    zamavufagane koranema negeno amu'ma hiaza hu'za, bainati kazinteti zamahe hana
    hugahaze. Na'ankure Monafi sondia vahe'mofo Ra Anumzamo'a Agra'a zamahe frigahiankino,
    mago ofama hiaza huno noti kaziga Yufretisi timofo tvaonte ana vahera zamahe hana
    hugahie.
  nhe-BL: Pampa ni tonali eltoc noaxca na niDIOS Tlen Niquinyacana Noelhuicac Ejcahua
    Ma Tlatlanitij. Ama ni tonali niquinmacuepas nocualancaitacahua. Nopa machete
    quinmictis tlacame hasta ayoc hueli más. Eltos queja ihuintis ica inieso. Pampa
    ama na nijselis se tlacajcahualistli ama. Oncas se hueyi miquistli nepa ipan nopa
    tlali tlen mocahua ica norte, nechca atemitl Éufrates.
  gub-BL: Tupàn Tuweharupi Wiko Ma'e upuner wera'u ma'e wiko ko 'ar izar romo a'e.
    Kutàri uzepyk putar purehe nehe. Kutàri uzepyk putar wàmàtyry'ymar wanehe nehe.
    Itakihepuku u'u putar a'e wà nehe, te na'ipuruzuka wer kwaw amo rehe wà nehe.
    U'u putar wanuwykwer nehe, te uhyk putar izupe nehe. Kutàri upuner wera'u ma'e
    uzuka putar wemipyhyk ma'ea'yr ài a'e wà nehe, Ywy kwarahy heixe haw awyze har
    kutyr har rehe Ewparat yrykawhu huwake wà nehe.
  eng-DRA: 'For this is the day of the Lord the God of hosts, a day of vengeance,
    that he may revenge himself of his enemies: the sword shall devour, and shall
    be filled, and shall be drunk with their blood: for there is a sacrifice of the
