verse: JER.046.017
translations:
  mal-C: 'അവിടെവെച്ച് അവർ വിളിച്ചുപറഞ്ഞു: ‘ഈജിപ്റ്റുരാജാവായ ഫറവോൻ ഒരു ബഹളക്കാരൻമാത്രം;
    അദ്ദേഹം തന്റെ അവസരം നഷ്ടപ്പെടുത്തിക്കളഞ്ഞു.’'
  deu-TKW: 'Man wird Pharao, dem Könige von Ägypten, den Namen geben: “Untergang!
    - er ließ die Frist verstreichen!”'
  lin-lin: 'Kuna, bakokoma koganga : ‹ Faraon, mokonzi ya Ejipito, atiaka kaka makelele
    ya pamba, akoki na ye makambo te ! ›'
  eng-LSV: 'They have cried there: Pharaoh king of Egypt [is] a desolation, || The
    appointed time has passed by.'
  eng-GNV: They did cry there, Pharaoh King of Egypt, and of a great multitude hath
    passed the time appointed.
  eng-WEBSTER: They cried there, Pharaoh king of Egypt is but a noise; he hath passed
    the time appointed.
  nhw-BL: '“Xijpatlaca itoca nopa Faraón catli itoca Hofra huan xijtocaxtica: ‘Nopa
    tlacatl catli camanali hueyi, pero amo quipiya chicahualistli.’'
  swh-ONEN: Huko watatangaza, ‘Farao mfalme wa Misri ni makelele tu, amekosa wasaa
    wake.’
  bba-bba: Nɛ, Yinni Gusunɔ nɑ nɛɛ, bu Eɡibitin sunɔ yĩsi kpɑɑru kɛ̃ɛyɔ bu nɛɛ, woo
    kɑnɔ. U derɑ sɑɑ ɡeɑ nùn doonɑri.
  eng-KJVCPB: They did cry there, Pharaoh king of Egypt is but a noise; He hath passed
    the time appointed.
  luo-luo: E kanyono giniwach ni, ‘Farao ruodh Misri en mana jakoko matek, nikech
    thuolo mane en-go nobaye.’ ”
  meu-meu: Farao, Aigupto pavapavana, ladana ba hatoa “Hereva momo tauna, nega e reaiamu
    tauna”.
  npi-ULB: तिनीहरूले त्यहाँ घोषणा गरे, 'मिश्रदेशका राजा फारो हल्ला गर्ने सोर मात्र
    हो, मौका पाएको व्‍यक्‍ति चिप्‍लेको छ ।'
  yor-yor: Níbẹ̀ ni wọn ó kígbe pé, ‘Ariwo lásán ni Farao ọba Ejibiti pa, ó ti sọ
    àǹfààní rẹ̀ nù.’
  pes-OPCB: 'در آنجا خواهند گفت: ”فرعون پادشاه مصر طبل توخالی است که فرصت را از دست
    داده است!“'
  tgl-ULB: Ipinahayag nila roon, “Ang Faraon na hari ng Egipto ay isang ingay lamang,
    na hinayaang makawala ang kaniyang pagkakataon.”
  hui-hui: Iyibinaga kini kago ibunaga mini ogo wilimu. Mine Howa Bi Dege Kulukala
    lalu Bulene Wirangi Nabi Wahaga wilimu.
  mya-mya: '``အီ​ဂျစ်​ဘု​ရင်​ဖာ​ရော​အား `အ​ခွင့်​ကောင်း​ကို​လက်​လွတ်​သူ၊လေ​အိုး​ကြီး''
    ဟူ​သော​နာ​မည်​သစ်​ကို​ပေး​ကြ​လော့။'
  bod-N: ཁོ་ཚོས་གནས་དེ་རུ་ཨེ་ཅིབ་ཀྱི་རྒྱལ་པོ་ཕཱར་ཨོལ་ནི་སྐད་ཅོར་ཙམ་ཡིན་ཏེ་ཁོས་རང་གི་གོ་སྐབས་ཤོར་ཟིན་ཞེས་འུར་རྒྱག་པ་ཡིན་ཞེས་གསུངས་སོ།
    །
  sna-sna: Ikoko vachadanidzira vachiti, ‘Faro mambo weIjipiti anongova ruzha chete;
    akatadza kushandisa mukana wake.’
  spa-BLM: 'Allí gritaron: “El faraón, rey de Egipto, no es más que un ruido; ha dejado
    pasar el tiempo previsto”.'
  cac-cac: A vin̈ sreyal Egipto tic ton̈ej ste lolon vin̈, palta malaj vach' yoch
    vin̈, xchi eb'.
  swh-ULB: Walitangaza pale, “Farao mfalme wa Misri ni kelele tu, ameuacha wasaa wake
    mbali.”
  bel-bel: 'А там крычаць: «фараон; цар Егіпта сумеўся; ён прапусьціў умоўлены час».'
  deu-ELBBK: 'Man rief dort: Der Pharao, der König von Ägypten, ist verloren; er hat
    die bestimmte Zeit vorübergehen lassen!'
  mbb-OT: Ne emun diyè dan en, ke sikandan te, ‘Is Faraon he hadì te Ehipto tekew
    en melambù is menge lalag din, piru ibpelavey zin is kebpekepebur zin.’
  mal-2015: 'മിസ്രയീംരാജാവായ ഫറവോന്നു: വിനാശം എന്നും സമയം തെറ്റി വരുന്നവൻ എന്നും പേർ
    പറവിൻ!'
  rmc-rmc: 'Den le faraonos le egiptske kraľis nevo nav: ‚Oda, ko kerel bari vika,
    ale na viužinel e lačhi ora!‘'
  pes-OPV: در آنجا فرعون، پادشاه مصر را هالک می‌نامند و فرصت را از دست داده است.
  ron-1924: 'Аколо стригэ: ‘Фараон, ымпэратул Еӂиптулуй, ну есте декыт ун пустиу,
    кэч а лэсат сэ трякэ клипа потривитэ.’'
  ben-OBCV: সেখানে তারা চিৎকার করে বলবে, ‘মিশরের রাজা ফরৌণ এক উচ্চশব্দ মাত্র; সে তার
    সুযোগ হারিয়েছে।’
  som-som: Waxay halkaas kaga qayliyeen, Fircoon oo ah boqorka Masar waa sanqadh keliya,
    wakhtigiina wuu dhaafiyey.
  lat-VUC: 'Vocate nomen Pharaonis regis Ægypti: tumultum adduxit tempus.'
  eng-ASVBT: They cried there, Pharaoh king of Egypt is but a noise; he hath let the
    appointed time pass by.
  ita-1885: 'Hanno quivi gridato: Faraone, re di Egitto, è ruinato; egli ha lasciata
    passar la stagione.'
  eng-LXXUP: But I will save thee in that day, and I will by no means deliver thee
    into the hands of the men before whom thou art afraid.
  eng-ULB: They proclaimed there, 'Pharaoh the king of Egypt is only a noise, one
    who has let his opportunity slip away.'
  spa-VBL: 'Cuando lleguen allí, dirán del faraón, rey de Egipto: “Sólo hace mucho
    ruido. Ha desperdiciado su oportunidad”.'
  fra-_FOB: 'Là, ils s''écrient: “Pharaon, roi d''Égypte, n''est que du bruit! Il
    a laissé échapper l''occasion. “'
  mal-mal: 'ഈജിപ്റ്റ് രാജാവായ ഫറവോന്: ‘വിനാശം’ എന്നും ‘സമയം തെറ്റി വരുന്നവൻ’ എന്നും
    പേര് പറയുവിൻ!'
  urd-GVR: Wahāṅ wuh pukār uṭhe, ‘Misr kā bādshāh shor to bahut machātā hai lekin
    is ke pīchhe kuchh bhī nahīṅ. Jo sunahrā mauqā use milā wuh jātā rahā hai.’”
  suz-BL: इजीप्‍त ङा पिप फाराओ कली फश लोव़ पाइब, दे नें वोतीन। मेकोम आ गेय पतीक नाक्‍ती
    साम्‍तु” देंत।
  eng-NOY: There they cry, “Pharaoh, king of Egypt, is undone! He hath let pass the
    appointed time.”
  ita-1927: 'Là essi gridano: “Faraone, re d’Egitto, non è che un vano rumore, ha
    lasciato passare il tempo fissato”.'
  ckb-ckb: 'لەوێ هاواریان دەکرد: ”فیرعەونی پاشای میسر تەنها هاتوهەرای هەیە، دەرفەتی
    ئەو بەسەرچوو!“»'
  eng-BBE: 'Give a name to Pharaoh, king of Egypt: A noise who has let the time go
    by.'
  kan-OKCV: ಈಜಿಪ್ಟಿನ ಅರಸನಾದ ಫರೋಹನು ನಾಶವಾದನು; ಸಮಯವನ್ನು ತಪ್ಪಿಸಿದ್ದಾನೆಂದು ಅಲ್ಲಿ ಕೂಗುತ್ತಾರೆ.
  tam-2017: எகிப்தின் ராஜாவாகிய பார்வோன் பாழாக்கப்பட்டான்; அவனுக்குக் குறித்த காலம்
    முடிந்ததென்று அங்கே சத்தமிட்டுச் சொல்லுகிறார்கள்.
  spa-RV-1909: 'Allí gritaron: Faraón rey de Egipto, rey de revuelta: dejó pasar el
    tiempo señalado.'
  ron-BTF: 'Ei au strigat acolo: Faraon împăratul Egiptului este doar un zgomot; el
    a trecut de timpul rânduit.'
  eng-WEBP: They cried there, ‘Pharaoh king of Egypt is but a noise; he has let the
    appointed time pass by.’
  eng-FBV: When they get there they'll say about Pharaoh king of Egypt, “He just makes
    a lot of noise. He wasted his opportunity.”
  nld-1939: 'Noemt Farao, den koning van Egypte: “Lawaai, dat zijn tijd liet voorbijgaan!”'
  nch-BL: '“Xijpataca itoca nopa Faraón cati itoca Hofra huan xijtocaxtica: ‘Nopa
    tacat cati camanalti hueyi, pero amo quipiya chicahualisti.’'
  vie-1934: 'Tại đó, họ kêu lên rằng: Pha-ra-ôn, vua Ê-díp-tô, bị diệt rồi; đã để
    dịp tiện qua đi.'
  hin-CV: वहां वे चिल्लाते रहे, ‘मिस्र का राजा आवाज मात्र है; उसने सुअवसर को हाथ से
    निकल जाने दिया है.’
  spa-BES: Allí gritaron a Faraón, rey de Egipto; Un gran ruido que ha dejado pasar
    el tiempo señalado.
  tdx-tdx: 'Ty hoe ty nikoihe’ iereo añe: Koràk’ avao t’i Parò mpanjaka’ i Mitsraime;
    Napo’e hihelañe añe i ni-fantañañey.'
  tha-KJV: พวกเขาได้เรียกชื่อฟาโรห์​กษัตริย์​แห่​งอ​ียิปต์​ว่า ‘​ผู้​อึ​กทึกผู้ปล่อยให้โอกาสผ่านไป’
  por-BR-2018: 'Ali gritarão: O Faraó rei do Egito, é apenas um barulho; ele deixou
    passar o tempo determinado.'
  deu-ELO: 'Man rief daselbst: Der Pharao, der König von Ägypten, ist verloren; er
    hat die bestimmte Zeit vorübergehen lassen!'
  eng-WYC-2018: Call ye the name of Pharaoh, king of Egypt, The time hath brought
    noise. (Call ye the name of Pharaoh, the king of Egypt, The man who missed his
    chance.)
  epo-epo: 'Oni kriis tie: Faraono, reĝo de Egiptujo, estas nur bruo; li preterlasis
    la difinitan tempon.'
  uig-PIN: 'Xu yǝrgǝ ⱪaytⱪanda ular: «Misir padixaⱨi Pirǝwn pǝⱪǝt bir ⱪiyⱪas-sürǝn,
    halas! U pǝytni bilmǝy ɵtküziwǝtti!» — dǝydu.'
  beo-beo: 'Idibidi hina bagade ema amo gaheabolo dio asulima, ‘Sia: Bagade Hidasu
    Dunu, E da Hasalasisu Giadofai.’'
  tpi-OTNT: Givim nupela nem long king bilong Isip olsem, Bikmaus Nating Na Hambak
    Nabaut Na Taim I Lus.”
  hau-SA: A can za su tā da murya su ce, ‘Fir’auna sarkin Masar mai yawan surutu ne
    kawai; ya bar zarafi ya wuce masa.’
  uig-LAT: 'Shu yerge qaytqanda ular: «Misir padishahi Pirewn peqet bir qiyqas-süren,
    xalas! U peytni bilmey ötküziwetti!» — deydu.'
  nde-nde: Khonale bazamemeza bathi, ‘UFaro inkosi yaseGibhithe ingumsindo omkhulu
    nje kuphela; uselahlekelwe lithuba lakhe.’
  ton-ton: Naʻa nau tangi ʻi ai, ‘Ko e longoaʻa pe ʻa Felo ko e tuʻi ʻo ʻIsipite;
    kuo ʻosi ʻae kuonga naʻe tuʻutuʻuni.’
  ces-1613: 'Budou křičeti tam: Faraona krále Egyptského není než sám chřest, jižť
    pominul volný jeho čas.'
  eng-WMB: They cried there, ‘Pharaoh king of Egypt is but a noise; he has let the
    appointed time pass by.’
  tam-TCV: ‘எகிப்திய அரசன் பார்வோன் ஒரு பெரிய சத்தம் மட்டுமே. அவன் தனக்குக் கிடைத்த
    வாய்ப்பை தவறவிட்டான்’ என்றும் அவர்கள் அங்கே சொல்வார்கள்.”
  ceb-ULB: Gimantala nila didto nga, 'Kutob lamang sa istorya ang Faraon nga hari
    sa Ehipto, ang tawo nga nagpalabay lamang sa iyang higayon.'
  pol-UBG: 'Tam zawołali: Faraon, król Egiptu, to tylko próżny trzask; jego ustalony
    czas już minął.'
  urd-GVU: وہاں وہ پکار اُٹھے، ’مصر کا بادشاہ شور تو بہت مچاتا ہے لیکن اِس کے پیچھے
    کچھ بھی نہیں۔ جو سنہرا موقع اُسے ملا وہ جاتا رہا ہے‘۔“
  deu-1912: 'Daselbst schrie man ihnen nach: Pharao, der König Ägyptens, liegt: er
    hat sein Gezelt gelassen!'
  kan-2017: ಐಗುಪ್ತದ ಅರಸನಾದ ಫರೋಹನು ಧಡಮ್ಮನೆ ಬಿದ್ದವನು, ಸದಾವಕಾಶವನ್ನು ಉಪೇಕ್ಷಿಸಿದವನು” ಎಂದು
    ಅಲ್ಲಿ ಕೂಗಿದರು.
  yap-yap: “Mu pi’ reb e ngachal nib be’ech ngak fare pilung nu Egypt — ‘Ma Tay E
    Thin Rok NgaLang Me Chuw U Tanggin.’
  hlt-MCSB: “Tingtunnah aka paan tah longlonah Egypt manghai Pharaoh,” tila hnap a
    hoe uh ni.
  mdy-ETH: «ጊብፄ ካኣቲም፦ ‹ማዾንዶ ባኮ ዳይዲ ሃሼ፥ ጉሪ ሆኦሊንቲ ሺራያ› ጌይንታ ዓኪ ሱንሢ ጌሢንታንዳኔ፤
  twi-ASANTE: Ɛhɔ na wɔbɛteam sɛ, ‘Misraimhene Farao dwa nʼanom kwa; nʼakwannya a
    ɔwɔ no atwam.’
  eng-WEBU: They cried there, ‘Pharaoh king of Egypt is but a noise; he has let the
    appointed time pass by.’
  wal-wal: Eti yan Gibxxe kawuwaa, ‘Ba wodiyaa coo wurssiya odanchchaa’ giidi sunttana”
    yaagiis.
  spa-PDDPT: 'Y allí gritaron: Faraón, rey de Egipto: Un gran rugido.'
  gun-gun: Ha'e py ma Egito pygua huvixa Faraó ojavykya rei vy ixupe ‘Hevovo rei va'e
    rive’, he'i 'rã okuapy, mba'emo ojapoa ára omboaxa rive rire”, he'i.
  ilo-ULB: Imbagada sadiay, “Ni Faraon nga ari ti Egipto ket maysa laeng nga ariwawa,
    maysa a tao a nangitulok a mapukaw ti gundawayna.”
  kpg-kpg: “Goodou wanga ina di ingoo hoou gi di king Egypt, dela bolo ‘Tangada Hagalongoaa
    Hagamuamua, dela digi Kae dono Madagoaa Humalia’.
  uig-ARA: 'شۇ يەرگە قايتقاندا ئۇلار: «مىسىر پادىشاھى پىرەۋن پەقەت بىر قىيقاس-سۈرەن،
    خالاس! ئۇ پەيتنى بىلمەي ئۆتكۈزىۋەتتى!» ــ دەيدۇ.'
  sus-sus: Mɛnni e fama nɛ a falade, ‹Misira mangɛ sɛnbɛ mu na, a wɔyɛnma nɛ tun,
    kɔnɔ a mu fata gere sode.›»
  pon-2006: “Kumwail kihong nanmwarkien Isip ehu mwar kapwen—me ie ‘Kakos Lemei Me
    Katiasang Eh Ahnsou Mwahu.’
  ksd-ksd: Abara da vatang Parao ra king Aigipto ba a paraparang, tago pa i ga nuk
    pa ra e di ga kubu ia.
  tur-YTC: Orada, 'Mısır Kralı Firavun sadece bir gürültüdür; Belirlenmiş zamanı kaçırdı'
    diye bağırdılar.
  grc-BRENT: Καὶ σώσω σε ἐν τῇ ἡμέρᾳ ἐκείνῃ, καὶ οὐ μὴ δώσω σε εἰς χεῖρας τῶν ἀνθρώπων
    ὧν σὺ φοβῇ ἀπὸ προσώπου αὐτῶν,
  ind-AYT: Mereka berseru di sana, ‘Firaun, raja Mesir, hanyalah tukang ribut saja,
    yang membiarkan waktu yang ditetapkan berlalu.’”
  nya-nya: Kumeneku iwo adzafuwula kuti, ‘Farao, mfumu ya ku Igupto mupatseni dzina
    lakuti, Waphokoso, Wotaya mwayi wake.’
  hrv-hrv: 'Faraonu, kralju egipatskom, ime nadjenite: “Graja što pravi čas promaši.”'
  mps-mps: Te augwa buluba ma sabolama, tama te Isip kingba te tiwai gesi nogi mawaibao,
    Odolali Po Dagą Olama, Hagoma Eyu, Te Sę Yabo Sogo Hagawai dao, te nogi poaibao.”
  tpi-tpi: Givim nupela nem long king bilong Isip olsem, Bikmaus Nating Na Hambak
    Nabaut Na Taim I Lus.”
  dan-1931: 'Kald Farao, Ægyptens konge: Bulderet, som lader den belejlige Tid gå
    forbi.'
  vie-OVCB: 'Tại đó, chúng sẽ gọi: ‘Pha-ra-ôn, vua của Ai Cập, là người huênh hoang,
    đã để mất cơ hội của mình!’”'
  guj-2017: ત્યાં તેઓએ પોકારીને કહ્યું કે, “મિસરનો રાજા ફારુન કેવળ ઘોંઘાટ છે તેણે
    આવેલી તક ગુમાવી છે.”
  pon-2006A: “Kumwail kihong nanmwarkien Isip ehu mwar kapwen—me ie ‘Kakos Lemei Me
    Katiasang Eh Ahnsou Mwahu.’
  por-BRBSL: 'Eles gritaram lá: ''O Faraó rei do Egito é apenas um barulho''; ele
    deixou passar o tempo designado”.'
  cth-cth: Izip ram e Faro teh a kamthang dueng doeh a len. Hatei, atueng a baw toe,
    telah a hram awh.
  twi-twi: Ɛhɔ na wɔbɛteɛ mu se, ‘Misraimhene Farao tu ne ho kwa; nʼakwannya a ɔwɔ
    no atwa mu.’
  hlt-hlt: “Tingtunnah aka paan tah longlonah Egypt manghai Pharaoh,” tila hnap a
    hoe uh ni.
  tbz-SIM: 'Yúnɛ̀ Esibiti kóo kpɑ̀ɑ̀tì kɛ dɔ̀: Kutoweku dɛtetìrɛ̀ kɔku yiɛ̀, ò yóu
    kɛ̀ dɛ̀ ɔɔtɛmu.'
  msy-2020: Ia ziar igiam kamaghɨn Isipɨn atrivim danɨngigh, Gumazim Puram Akam Arava
    Tintinibar Ifaghata Uan Dughiamɨn Atam Ghuzɨ A Gɨfa.”
  azb-azb: 'Orada onlar bağırdılar: “Misir padşahı firon boşboğazdır, O, fürsəti əldən
    verdi”.'
  eng-DBY: There did they cry, Pharaoh king of Egypt is but a noise; he hath let the
    time appointed go by.
  hin-2017: वहाँ वे पुकारके कहते हैं, ‘मिस्र का राजा फ़िरौन सत्यानाश हुआ; क्योंकि
    उसने अपना बहुमूल्य अवसर खो दिया।’
  wol-KYG: 'Dees na fa woyal Firawna buuru Misra, naan ko: “Coowal neen te bés wees.”'
  eng-YLT: 'They have cried there: Pharaoh king of Egypt [is] a desolation, Passed
    by hath the appointed time.'
  eng-WYC-2017: Call ye the name of Pharaoh, king of Egypt, The time hath brought
    noise.
  eng-WMBB: They cried there, ‘Pharaoh king of Egypt is but a noise; he has let the
    appointed time pass by.’
  urd-GVH: वहाँ वह पुकार उठे, ‘मिसर का बादशाह शोर तो बहुत मचाता है लेकिन इसके पीछे
    कुछ भी नहीं। जो सुनहरा मौक़ा उसे मिला वह जाता रहा है’।”
  rug-rug: Vasina kote zama vura si arini, ‘Se Pero, sa baṉara pa Izipi si vevehe
    hola meke hola taloa dia sari lolomo leleadi.’
  gaz-gaz: Isaan achitti, ‘Faraʼoon mootichi Gibxi waca qofa; inni carraa ofii isaa
    dhabeera’ jedhanii iyyu.
  fra-LSG: 'Là, on s’écrie: Pharaon, roi d’Égypte, Ce n’est qu’un bruit; il a laissé
    passer le moment.'
  yal-yal: E a falama nɛn mɛnni, e naxa, ‘Misiran mangani ito a sɔnxɔn gbo de! Koni
    na waxatin bata a dan!’ ”
  haw-1868: Uwe no lakou malaila, he walaau wale o Parao, ke alii o Aigupita, ua hala
    kona manawa pono.
  arb-NAV: 'وَيَهْتِفُونَ هُنَاكَ: إِنَّ فِرْعَوْنَ مَلِكَ مِصْرَ لَيْسَ سِوَى طَبْلٍ
    أَجْوَفَ أَضَاعَ فُرْصَتَهُ.'
  ewe-ewe: Afi ma woado ɣli le be, ‘Egipte fia Farao nye ɣli ƒuƒlu dola; eƒe mɔnukpɔkpɔ
    to eta va yi.’ ”
  eng-LEE: They called out there, Pharaoh is king of Egypt, it was but vaunting, he
    hath let the time appointed pass by.
  asm-FB: তেওঁলোকে তাত চিঞৰি ক’লে, “মিচৰৰ ৰজা ফৰৌণৰ সৰ্ব্বনাশ হ’ল; তেওঁ উপযুক্ত সময়
    বৃথা নষ্ট কৰিলে।”
  sus-A: مّننِ عٍ قَمَ نّ عَ قَلَدٍ، ‹مِسِرَ مَنفّ سّنبّ مُ نَ، عَ وْيّنمَ نّ تُن،
    كْنْ عَ مُ قَتَ فٍرٍ سٌدٍ.›»
  fra-SBL: 'Ils criaient : « Pharaon, roi d''Égypte, n''est qu''un bruit ; il a laissé
    passer le temps qui lui était imparti ».'
  hbo-hbo: קָרְא֖וּ שָׁ֑ם פַּרְעֹ֤ה מֶֽלֶךְ־מִצְרַ֙יִם֙ שָׁאֹ֔ון הֶעֱבִ֖יר הַמֹּועֵֽד׃
  kik-kik: Marĩ kũu makaanagĩrĩra, makoiga atĩrĩ, ‘Firaũni mũthamaki wa bũrũri wa
    Misiri, nĩ inegene rĩa tũhũ; nĩorirwo nĩ mweke wake.’ ”
  fra-NCL: 'Là ils crient : Pharaon, roi d’Égypte est perdu ; il a laissé passer le
    temps favorable.'
  cek-AK: To ahmuen ah nihcae mah, Izip siangpahrang Faro loe lok cing ni; anih mah
    atue laemsak boih boeh, tiah hang o.
  cuk-cuk: 'Degi, binnasuli weyob sogmalad: ‘¡Faraón unnila binsa ee gordii! ¡Egipto-reyga-ibmar-soglesad
    bergusad!’ ”'
  uig-CYR: 'Шу йәргә қайтқанда улар: «Мисир падишаси Пирәвн пәқәт бир қийқас-сүрән,
    халас! У пәйтни билмәй өткүзивәтти!» — дәйду.'
  tel-2017: వాళ్ళు అక్కడ “ఐగుప్తు రాజైన ఫరో కేవలం ఒక ధ్వని మాత్రమే. అతడు అవకాశాలను
    చేజార్చుకునే వాడు” అని ప్రకటించారు.
  hat-BSA: 'Yo te kriye la: ‘Farawon, wa Égypte la, pa plis ke yon gwo bri; li te
    kite tan deziye a fin pase!’'
  kos-kos: “Sang ine sasu se inge lun tokosra lun Egypt, ‘Wowon Wel Ac Wangin Ma Oru.’
  hbo-WLC: קָרְא֖וּ שָׁ֑ם פַּרְעֹ֤ה מֶֽלֶךְ־מִצְרַ֙יִם֙ שָׁא֔וֹן הֶעֱבִ֖יר הַמּוֹעֵֽד׃
  ibo-ibo: Nʼebe ahụ ka ha ga-anọ tie mkpu sị, ‘Fero eze Ijipt bụ naanị onye oke okwu.
    Lee, oge a kara aka nye ya efunarịla ya.’
  ory-ory: ସେସ୍ଥାନରେ ଲୋକମାନେ ଉଚ୍ଚସ୍ୱରରେ କହିଲେ, ‘ମିସରର ରାଜା ଫାରୋ ଶବ୍ଦ ମାତ୍ର; ସେ ନିରୂପିତ
    ସମୟ ବହି ଯିବାକୁ ଦେଇଅଛି।’
  chk-chk: Oupwe aita ngeni Farao ewe kingen Isip eu it mi fö, ‘Akürang watte. A mwüt
    ngeni an fansoun fich pwe epwe feil seni.’
  rop-rop: Yumob garra gibit det king brom Ijip nyuwan neim en yumob garra gulum im
    neim Skaitinbala, dumaji im oldei tok praudbalawei bat im nomo bin dum enijing.
    Najing.
  ukr-1871: Фараонові, цареві Египецькому, приложять прізвище „трівога‟, він пропустив
    реченець.
  deu-1951: Kündiget daselbst dem Pharao, dem König von Ägypten, den Untergang an!
    Er hat die Frist verstreichen lassen.
  eng-JPS: 'They cried there: ''Pharaoh king of Egypt is but a noise; he hath let
    the appointed time pass by.'''
  srp-1865: 'Vièu ondje: Faraon car Misirski propade, proðe mu rok.'
  lug-lug: Eyo gye baliwowogganira nti, ‘Falaawo kabaka w’e Misiri mulekaanyi bulekaanyi
    afiiriddwa omukisa gwe.’
  heb-heb: קראו שם פרעה מלך מצרים שאון העביר המועד׃
  ben-IRV: তারা সেখানে ঘোষণা করল, মিশরের রাজা ফরৌণ শুধুমাত্র একটি শব্দ; যে তার সুযোগ
    হারিয়েছে।
  pan-pan: ਉਹਨਾਂ ਨੇ ਉੱਥੇ ਪੁਕਾਰਿਆ ਕਿ ਮਿਸਰ ਦਾ ਰਾਜਾ ਫ਼ਿਰਊਨ ਸ਼ੋਰ ਹੀ ਹੈ! ਉਸ ਨੇ ਮਿਥੇ ਹੋਏ
    ਵੇਲੇ ਨੂੰ ਲੰਘਣ ਦਿੱਤਾ।
  mya-JVB: ရောက်ပြီးမှအဲဂုတ္တု ရှင်ဘုရင် ဖာရော မင်းသည် ဆုံးရှုံးပြီ။ စည်းဝေး ရသောအချိန်ကို
    လွန် စေပြီဟု ဟစ် ကြ၏။
  tbg-tbg: Vika qaqirake maaqaini aninte tiha, Pero vaiinti Isipi avuhainaava vaireva,
    viva qumina uva noraiqaakero ti vaivave. Viva vi entara tinavu kahaqiataara vaivaro
    kia kahaqirave.
  hmo-hmo: '“Unuseni Farao, Aigupito ena king dekenai, ladana matamata do idia henia,
    inai bamona: ‘Hereva momo tauna, nega namona ia diba lasi tauna.’'
  urd-urd: वह वहाँ चिल्लाए कि 'शाह — ए — मिस्र फ़िर'औन बर्बाद हुआ; उसने मुक़र्ररा
    वक़्त को गुज़र जाने दिया।
  rus-SYN: 'А там кричат: “фараон, царь Египта, смутился; он пропустил условленное
    время”.'
  bqc-SIM: À tↄ́kpa Egipiↄ kí Falaↄ̃ↄɛ, Zↄade pↄ́ à azĩa gↄ̃́ikɛ̀.
  tcz-CHONGTHU: Chutah le amahon, “Egypt lengpa Pharaoh, mi kamtam mi hoitho,” tia
    aminvo diu ahi.
  mar-mar: त्यांनी तेथे घोषणा केली, मिसराचा राजा फारो केवळ गर्जनाच आहे, जी त्याची
    सुसंधी त्याने गमावली आहे.
  qub-qub: 'Chayno ninacur gaparpan: ‹Egiptupa mandajnin faraonga ricayllanmi. Manami
    imata ruraytapis camäpacunchu› nir.'
  bqp-bqp: Nɛ, Yinni Gusunɔ nɑ nɛɛ, bu Egibitin sunɔ yĩsi kpɑɑru kɛ̃ɛyɔ bu nɛɛ, woo
    kɑnɔ. U derɑ sɑɑ geɑ nùn doonɑri.
  hat-hat: 'Yo bay farawon an, wa Lejip la, yon lòt non. Yo rele l'': Paladò. Li kite
    lè a pase!'
  eng-BSB: 'There they will cry out: ‘Pharaoh king of Egypt was all noise; he has
    let the appointed time pass him by.’'
  eng-WEBPB: They cried there, ‘Pharaoh king of Egypt is but a noise; he has let the
    appointed time pass by.’
  kbq-kbq: Hagi Isipi kini ne' Ferona kasefa agi ante'miza, Rankege nehuno mago'za
    osu nere hu'za hugahaze.
  nhe-BL: '“Xijpatlaca itoca nopa Faraón tlen itoca Hofra huan xijtocaxtica: ‘Nopa
    tlacatl tlen tlajtoli hueyi, pero ax quipiya chicahualistli.’'
  gub-BL: Pemono ko her ipyahu ma'e Ezit wanuwihawete pe nehe. Uze'eg ma'e wànoànog
    ma'e, i'i putar izupe wà nehe. — Awa wàmàtyry'ymar heitykaw rehe upuner 'ym ma'e,
    i'i putar izupe wà nehe.
  eng-DRA: Call ye the name of Pharao king Egypt, a tumult time hath brought.
