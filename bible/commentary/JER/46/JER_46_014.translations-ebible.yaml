verse: JER.046.014
translations:
  mal-C: '“ഈജിപ്റ്റിൽ ഇതു പ്രസ്താവിക്കുക, മിഗ്ദോലിൽ ഇതു വിളംബരംചെയ്യുക; നോഫിലും തഹ്പനേസിലും
    ഇതു പ്രസിദ്ധമാക്കുക: ‘വാൾ നിങ്ങൾക്കു ചുറ്റുമുള്ളവരെ വിഴുങ്ങിക്കളഞ്ഞിരിക്കുകയാൽ
    അണിനിരന്ന് ഒരുങ്ങിനിൽക്കുക.’'
  deu-TKW: 'Verkündet in Ägypten und meldet in Migdol, ja meldet in Noph und in Thachpanhes,
    sprecht: Stelle dich auf und setze dich in Bereitschaft, denn schon fraß das Schwert
    in deiner Umgebung!'
  lin-lin: '« Loba makambo oyo na Ejipito mpe tatola yango na Migidoli ; tatola yango
    lisusu na Mefisi mpe na Takipenesi : ‹ Bomitanda na milongo mpe bobongama, pamba
    te mopanga ezali koboma bato oyo bazali zingazinga na yo. ›'
  eng-LSV: “Declare in Egypt, and sound in Migdol, || And sound in Noph, and in Tahpanhes,
    say, || Stand firm and prepare yourself, || For a sword has devoured around you,
  eng-GNV: 'Publish in Egypt and declare in Migdol, and proclaime in Noph, and in
    Tahpanhes, and say, Stand still, and prepare thee: for the sworde shall deuoure
    rounde about thee.'
  eng-WEBSTER: 'Declare ye in Egypt, and publish in Migdol, and publish in Noph and
    in Tahpanhes: say ye, Stand fast, and prepare thee; for the sword shall devour
    around thee.'
  nhw-BL: '“¡Xitlayolmelahua chicahuac ipan tlali Egipto! Xitepohuilica catli ininpantis
    ipan altepeme Migdol, Menfis huan ipan Tafnes. Quej ni xiquinilhui: ‘Ximocualtlalica
    para antlahuilanase pampa yaya catli huala ica nopa machete catli tetzontlamiltía
    quinmictis nochi masehualme catli itztoque yahualtic Egipto.’'
  swh-ONEN: '“Tangaza hili katika Misri, nawe ulihubiri katika Migdoli, hubiri pia
    katika Memfisi na Tahpanhesi: ‘Shikeni nafasi zenu na mwe tayari, kwa kuwa upanga
    unawala wale wanaokuzunguka.’'
  bba-bba: ɑ Eɡibitiɡibu nɔɔsio kɑ be bɑ wɑ̃ɑ yen wuu si bɑ mɔ̀ Miɡidoli, kɑ Mɛnfisi,
    kɑ Tɑpɑnɛsi sɔɔ, ɑ nɛɛ, ben bɑɑwure u seewo u sɔɔru ko. Domi bɑ bu tɑbu wɔrimɑ
    bɑɑmɑn di.
  eng-KJVCPB: 'Declare ye in Egypt, and publish in Migdol, And publish in Noph and
    in Tahpanhes: Say ye, Stand fast, and prepare thee; For the sword shall devour
    round about thee.'
  luo-luo: '“Land wachni e piny Misri, kendo igo milome e Migdol; Memfis gi Tapanhes
    ni: ‘Kawuru kereu kendo ikreuru, nimar ligangla nego jogo molwori.’'
  meu-meu: Aigupto ai ba herevalaia, Migdol ai ba gwauraia, Memefisi ai bona Tapanese
    ai ba gwauraia hedinarai; baoto “Ba gini hata, ba hegaegae, badina be dare ena
    ala-ala ese baine hahegegemu dae”.
  npi-ULB: “मिश्रदेशमा सुचना दे, र मिग्दोल, मेम्फिस र तहपनेसमा यो घोषणा गर् । 'आ-आफ्नो
    ठाउँ लेओ र आफूलाई तयार राख, किनकि तिमीहरूको वरिपरि भएकाहरूलाई तरवारले स्वाहा पार्नेछ
    ।'
  yor-yor: '“Kéde èyí ní Ejibiti, sì sọ ọ́ ní Migdoli, sọ ọ́ ní Memfisi àti Tafanesi:
    ‘Dúró sí ààyè rẹ kí o sì múra sílẹ̀, nítorí pé idà náà ń pa àwọn tí ó yí ọ ká.’'
  pes-OPCB: '«این خبر را در همهٔ شهرهای مصر با صدای بلند اعلام کنید؛ در شهرهای مجدل،
    ممفیس و تحفنحیس آن را به گوش همه برسانید: برخیزید و آمادهٔ جنگ شوید، چون شمشیر
    هلاکت، همهٔ اطرافیان شما را نابود کرده است!'
  tgl-ULB: "“Iulat ninyo sa Egipto at hayaang mabalitaan sa Migdol at sa Memfis. Sa\
    \ Tafnes, sinabi nila, 'Lumugar kayo at tumindig, \x81sapagkat nilalamon ng espada\
    \ ang lahat ng nasa paligid ninyo."
  hui-hui: Migidolo tanohabi Membisi tanohabi Tabanese tanohabi Iyibi dindiha tano
    maru ngaruhabi bi ogo lamiai habe. Waitigi bu karume tí bo hilo wahaiore holebirago
    Iyibiali kamiru hongo halu heyu howa wai bule manda manda bu halimu.
  mya-mya: '``အီ​ဂျစ်​မြို့​များ​ဖြစ်​သော​မိ​ဂ​ဒေါ​လ၊နော​ဖ​နှင့် တာ​ပ​နက်​မြို့​တို့​အား၊
    သင်​တို့​သည်​မိ​မိ​တို့​အ​တွက်​ခု​ခံ​ကာ​ကွယ် အ​သင့်​ပြင်​ဆင်​ကြ​လော့။ သင်​တို့​တွင်​ရှိ​သ​မျှ​သော​အ​ရာ​တို့​သည်
    စစ်​ပွဲ​တွင် ဆုံး​ရှုံး​ပျက်​စီး​လိမ့်​မည်။'''''
  bod-N: ཁྱོད་ཅག་གིས་ཨེ་ཅིབ་ཡུལ་དུ་ཁྱབ་བསྒྲགས་བྱོས་ལ་མིག་དོལ་དུ་ཀུན་ལ་སྒྲོགས་ཤིག ནོབ་དང་ཐ་ཕན་ཧེ་སི་རུ་གསལ་བསྒྲགས་གྱིས་ལ།
    དཔུང་བསྒྲིགས་ནས་དམག་རྒྱག་པར་གྲ་སྒྲིག་གྱིས་ཤིག ཅི་ལ་ཞེ་ན། རལ་གྲིས་ཁྱོད་ཀྱི་མཐའ་འཁོར་ནས་ཁྱུར་མིད་གཏོང་བའི་ཕྱིར་རོ་ཞེས་སྨྲོས་ཤིག
  sna-sna: '“Zivisai izvi muIjipiti, mugozviparidza paMigidhori; zviparidzeiwo paNofi
    neTapanesi muchiti: ‘Torai nzvimbo yenyu uye muzvigadzirire, nokuti munondo unodya
    vakakupoteredzai.’'
  spa-BLM: '“Declara en Egipto, publicar en Migdol, y publicar en Memphis y en Tahpanhes;
    dicen: “Levántate y prepárate”, porque la espada ha devorado a tu alrededor’.'
  cac-cac: 'Alel d''a yol smacb''en Egipto, aton d''a Migdol, d''a Menfis yed'' d''a
    Tafnes icha tic: Aq''uec lista e b''a. Macvajan̈ec, yujto van scham eb'' anima
    d''a e lac''anil yuj q''uen espada.'
  swh-ULB: Toa taarifa kwa Misri na isikiwe katika Migdoli na Memfisi. Wamesema katika
    Tapenesi, wekeni kituo na mwe imara, kwa maana upanga unakula wote kati yenu.
  bel-bel: 'абвясьцеце ў Егіпце і дайце знак у Магдоле, і дайце знаць у Нофе і Тафнісе;
    скажэце: «спыніся і рыхтуйся, бо меч пажырае навакольлі твае».'
  deu-ELBBK: 'Verkündigt es in Ägypten, und lasst es hören in Migdol, und lasst es
    hören in Noph und in Tachpanches! Sprecht: Stelle dich und rüste dich! Denn das
    Schwert frisst alles rings um dich her.'
  mbb-OT: '“Jeremias, tudtula nu heini ziyà te Ehipto, Migdol, Memfis, wey Tapanhes:
    Pengandam kew su naandam en is ispada he idezaat keniyu.'
  mal-2015: മിസ്രയീമിൽ പ്രസ്താവിച്ചു മിഗ്ദോലിൽ പ്രസിദ്ധമാക്കി, നോഫിലും തഹ്പനേസിലും
    കേൾപ്പിപ്പിൻ! അണിനിരന്നു ഒരുങ്ങിനില്ക്ക എന്നു പറവിൻ! വാൾ നിന്റെ ചുറ്റം തിന്നുകളയുന്നുവല്ലോ.
  rmc-rmc: '„Džan te phenel andro Egipt; den te džanel andro Migdol, den te džanel
    andro Memfis the andro Tachpanches, phenen lenge: ‚Skiden tumen upre a pripravinen
    pro mariben, bo e šabľa chal olen, ko hine pašal tu.‘'
  pes-OPV: «به مصر خبر دهید و به مجدل اعلام نمایید و به نوف و تحفنحیس اطلاع دهید.
    بگویید برپا شوید و خویشتن را آماده سازید زیراکه شمشیر مجاورانت را هلاک کرده است.
  ron-1924: '„Даць де штире ын Еӂипт, даць де весте ла Мигдол ши вестиць ла Ноф ши
    ла Тахпанес! Зичець: ‘Скоалэ-те, прегэтеште-те, кэч сабия мэнынкэ ын журул тэу!’'
  ben-OBCV: '“তোমরা মিশরে ঘোষণা করো, মিগ্‌দোলে একথা প্রচার করো; মেম্ফিস ও তফন্‌হেষেও
    একথা গিয়ে বলো: ‘তোমরা নিজেদের অবস্থান নাও ও প্রস্তুত হও, কারণ তরোয়াল তোমাদের
    চারপাশের সবাইকে গ্রাস করবে।’'
  som-som: Masar ka dhex sheega, oo Migdol ka dhex naadiya, oo weliba ka dhex naadiya
    Nof iyo Taxfanxeesba, oo waxaad tidhaahdaan, Istaag oo isdiyaari, waayo, intii
    kugu wareegsanayd oo dhan seef baa baabbi'isay.
  lat-VUC: '[Annuntiate Ægypto, et auditum facite in Magdalo, et resonet in Memphis,
    et in Taphnis: dicite: Sta, et præpara te, quia devorabit gladius ea quæ per circuitum
    tuum sunt.'
  eng-ASVBT: 'Declare ye in Egypt, and publish in Migdol, and publish in Memphis and
    in Tahpanhes: say ye, Stand forth, and prepare thee; for the sword hath devoured
    round about thee.'
  ita-1885: 'Annunziate in Egitto, e bandite in Migdol, e pubblicate in Nof, e in
    Tafnes; dite: Presentati alla battaglia, e preparati; perciocchè la spada ha già
    divorati i tuoi luoghi circonvicini.'
  eng-LXXUP: 'and they sent, and took Jeremiah out of the court of the prison, and
    gave him in charge to Gedaliah the son of Ahikam, the son of Shaphan: and they
    brought him out, and he sat in the midst of the people.'
  eng-ULB: “Announce in Egypt, and proclaim it in Migdol, Memphis, and Tahpanhes.
    'Take your station and prepare yourself, for the sword will devour those around
    you.'
  spa-VBL: '¡Grita una advertencia en Egipto! Avisen a todos en Migdol, y en Menfis
    y Tafnes: Prepárense para defenderse, porque la guerra está destruyendo todo a
    su alrededor.'
  fra-_FOB: 'Annoncez-le en Égypte; publiez-le à Migdol, publiez-le à Noph et à Tachphanès!
    Dites: Lève-toi et tiens-toi prêt; car l''épée dévore autour de toi.'
  mal-mal: “ഈജിപ്റ്റിൽ പ്രസ്താവിച്ച് മിഗ്ദോലിൽ പ്രസിദ്ധമാക്കി, നോഫിലും തഹ്പനേസിലും
    കേൾപ്പിക്കുവിൻ! ‘അണിനിരന്ന് ഒരുങ്ങിനില്ക്കുക’ എന്ന് പറയുവിൻ! വാൾ നിന്റെ ചുറ്റുമുള്ളവരെ
    നശിപ്പിച്ചുകളയുന്നുവല്ലോ.
  urd-GVR: “Misrī shahroṅ Mijdāl, Memfis aur Tahfanhīs meṅ elān karo, ‘Jang kī taiyāriyāṅ
    karke laṛne ke lie khaṛe ho jāo! Kyoṅki talwār tumhāre ās-pās sab kuchh khā rahī
    hai.’
  suz-BL: मार लोव़ पाप्‍तु देंशा हना “इजीप्‍तमी एको लोव़ नेंपतो। मिग्‍दोलमी एको लोव़
    नेंपतो। मेम्‍फीस नु ताहपनेसमी यो एको लोव़ नेंपतो। गे नेल्‍ल ठीक दुम्‍शा आंम आंम
    राप्‍तीकेम र‍पीन। मारदे हना तरवारम इन एर ओंथ नेल्‍ल साइक्‍तु।
  eng-NOY: Declare ye in Egypt, and proclaim in Migdol, Proclaim ye also in Noph and
    Tahpanhes! Say ye, “Stand fast and prepare thyself, For the sword shall devour
    round about thee!”
  ita-1927: 'Annunziatelo in Egitto, banditelo a Migdol, banditelo a Nof e a Tahpanes!
    Dite: “Lèvati, preparati, poiché la spada divora tutto ciò che ti circonda”.'
  ckb-ckb: '«ئەمە لە میسر ڕابگەیەنن، لە شاری مگدۆل جاڕبدەن، هەروەها لە مەمفیس و تەحپەنحێس،
    بڵێن: ”وریابە و لە ئامادەباشیدا بە، چونکە شمشێر دەوروبەرت دەخوات.“'
  eng-BBE: 'Give the news in Migdol, make it public in Noph: say, Take up your positions
    and make yourselves ready; for on every side of you the sword has made destruction.'
  kan-OKCV: “ಈಜಿಪ್ಟಿನಲ್ಲಿ ತಿಳಿಸಿರಿ, ಮಿಗ್ದೋಲಿನಲ್ಲಿ ಪ್ರಕಟಿಸಿ, ನೋಫಿನಲ್ಲಿಯೂ, ತಹಪನೇಸಿನಲ್ಲಿಯೂ
    ಪ್ರಕಟಿಸಿ, ‘ನಿಮ್ಮ ಸ್ಥಾನಗಳನ್ನು ತೆಗೆದುಕೊಳ್ಳಿ ಮತ್ತು ಸಿದ್ಧರಾಗಿ, ಏಕೆಂದರೆ ಖಡ್ಗವು ನಿನ್ನ
    ಸುತ್ತಲೂ ಸಂಹರಿಸುವುದು,’ ಎಂದು ಹೇಳಿರಿ.
  tam-2017: ஆயத்தப்பட்டு நில், பட்டயம் உன்னைச் சுற்றிலும் உண்டானதை எரித்துப்போடுகிறதென்று
    சொல்லி, எகிப்தில் அறிவித்து, மிக்தோலில் சொல்லி, நோப்பிலும் தகபானேசிலும் பிரசித்தம்செய்யுங்கள்.
  spa-RV-1909: 'Denunciad en Egipto, y haced saber en Migdol: haced saber también
    en Noph y en Taphnes; decid: Para, y apercíbete; porque espada ha de devorar tu
    comarca.'
  ron-BTF: 'Vestiți în Egipt și faceți cunoscut în Migdol și faceți cunoscut în Nof
    și în Tahpanes; spuneți: Stai tare și pregătește-te, pentru că sabia va mistui
    de jur împrejurul tău.'
  eng-WEBP: “Declare in Egypt, publish in Migdol, and publish in Memphis and in Tahpanhes;
    say, ‘Stand up, and prepare, for the sword has devoured around you.’
  eng-FBV: 'Shout a warning in Egypt! Tell everyone in Migdol, and in Memphis and
    Tahpanhes: Get ready to defend yourselves, because war is destroying everything
    around you.'
  nld-1939: 'Verkondigt het in Egypte, meldt het in Migdol, Bericht het in Nof en
    Tachpanches; Roept: Stel u te weer, en houd u gereed, Want het zwaard verslindt
    om u heen!'
  nch-BL: '“¡Xitayolmelahua chicahuac ipan tali Egipto! Xitepohuilica taya ininpantis
    nopa altepeme Migdol, Menfis huan Tafnes. Quej ni xiquinilhui: ‘Ximocualtalica
    para antatehuise pampa yaya cati huala ica nopa macheta cati tetzontamiltía quinmictis
    nochi masehualme cati itztoque yahualtic Egipto.’'
  vie-1934: 'Hãy rao tin trong Ê-díp-tô; truyền cho Mít-đôn, báo cho Nốp và Tác-pha-nết,
    nói rằng: Hãy đứng sắp hàng, chực sẵn, vì gươm đã nuốt chung quanh ngươi.'
  hin-CV: '“यह घोषणा मिस्र में तथा प्रचार मिगदोल में किया जाए; हां, प्रचार मैमफिस
    तथा ताहपनहेस में भी किया जाए: यह कहना: ‘तैयार होकर मोर्चे पर खड़े हो जाओ, क्योंकि
    तलवार तुम्हारे निकटवर्ती लोगों को निगल चुकी है.’'
  spa-BES: 'Da la noticia en Migdol, hazla pública en Menfis y en Tafnes: digan: tomen
    sus posiciones y prepárense; porque a cada lado de ustedes la espada los está
    devorando.'
  tdx-tdx: 'Tseizo’ areo e Mitsraime ao, koiho e Migdole, koiho-lava e Nofe naho e
    Tafanese, vaho ano ty hoe: Mijohaña vaho mihentseña fa hampibotsek’ añ’ariary
    azo i fibaray.'
  tha-KJV: “จงประกาศในอียิปต์ และป่าวร้องในมิกดล จงป่าวร้องในโนฟและทาปานเหส จงกล่าวว่า
    ยืนให้​พร​้อมไว้และเตรียมตัวพร้​อม เพราะว่าดาบจะกินอยู่รอบตัวเจ้า
  por-BR-2018: 'Anunciai no Egito, e declarai em Migdol; declarai também em Nofe e
    em Tafnes; dizei: Firma uma posição, e prepara-te; pois a espada está para devorar
    o que há ao redor de ti.'
  deu-ELO: 'Verkündiget es in Ägypten, und laßt es hören in Migdol, und laßt es hören
    in Noph und in Tachpanches! Sprechet: Stelle dich und rüste dich! Denn das Schwert
    frißt alles rings um dich her.'
  eng-WYC-2018: Tell ye (out) to Egypt, and make ye heard in Migdol, and sound it
    in Memphis, and say ye in Tahpanhes, Stand thou, and make thee ready, for a sword
    shall devour those things that be by thy compass (or for a sword shall devour
    those things that be all around thee).
  epo-epo: 'Sciigu en Egiptujo, proklamu en Migdol, proklamu en Nof kaj en Taĥpanĥes,
    diru: Stariĝu kaj pretiĝu, ĉar la glavo ekstermas vian ĉirkaŭaĵon.'
  uig-PIN: 'Misirda jakarla, Migdolda elan ⱪil, Nofta wǝ Taⱨpanǝstimu elan ⱪil: Qing
    tur, jǝnggǝ bǝl baƣla; qünki ⱪiliq ǝtrapingdikilǝrni yutuwatidu;'
  beo-beo: '“Idibidi moilai bai bagade (Migidole, Memefisi amola Daha:banisi) amo
    ganodini ha:giwane amane olelema, ‘Dilila: gaga:ma:ne, momagema! Dilia huluane
    gegesu ganodini wadela:lesi dagoi ba:mu.'
  tpi-OTNT: “Yupela i mas tokaut long taun Mikdol na long Memfis na long Tapanes na
    long ol arapela hap bilong Isip. Tokim ol olsem, ‘Yupela Isip i mas redi na sanap
    long pait. Long wanem, ol birua bai i kamap na ol bai i mekim save kilim yupela.
  hau-SA: “Ka yi shelar wannan a Masar, ka kuma furta shi a Migdol; ka yi shelarsa
    kuma a Memfis da Tafanes. ‘Ku ɗauki matsayinku ku kuma shirya, gama takobi na
    cin waɗanda suke kewaye da ku.’
  uig-LAT: 'Misirda jakarla, Migdolda élan qil, Nofta we Tahpanestimu élan qil: Ching
    tur, jengge bel baghla; chünki qilich etrapingdikilerni yutuwatidu;'
  nde-nde: '“Memezelani lokhu eGibhithe, likubike laseMigidoli; kumemezeleni njalo
    laseMemfisi laseThahiphanesi lithi: ‘Manini ezindaweni zenu lilunge, ngoba inkemba
    idla abakhelene lani.’'
  ton-ton: '“Mou fakahā ʻi ʻIsipite, pea fakaʻilo ʻi Mikitoli, pea fakahā ʻi Nofe
    mo Tapanesi: mou pehē, ‘Tuʻumaʻu, pea ke teuteu; koeʻuhi ʻe fakaʻauha takatakai
    ʻiate koe ʻe he heletā.’'
  ces-1613: 'Oznamte v Egyptě, a ohlaste v Magdol, rozhlaste také v Nof, i v Tachpanches
    rcete: Postůj a připrav se, ale však zžíře meč všecko, což vůkol tebe jest.'
  eng-WMB: “Declare in Egypt, publish in Migdol, and publish in Memphis and in Tahpanhes;
    say, ‘Stand up, and prepare, for the sword has devoured around you.’
  tam-TCV: “எகிப்தில் இதை அறிவியுங்கள், மிக்தோலில் பிரசித்தப்படுத்துங்கள்; மெம்பிசிலும்,
    தக்பானேஸிலும் அதைப் பிரசித்தப்படுத்துங்கள். ‘வாள் உங்களைச் சுற்றியுள்ளவர்களை இரையாக்குகிறது.
    அதனால் நீங்கள் நிலைகொண்டு ஆயத்தமாகுங்கள்.’
  ceb-ULB: “Ipahibalo sa Ehipto, ug imantala kini sa Migdol, Memfis, ug sa Tapanhes.
    Barog na kamo sa angay ninyong tindogan ug andama ang inyong kaugalingon, tungod
    kay lamyon sa espada ang tanan nga anaa sa inyong palibot.'
  pol-UBG: 'Oznajmijcie w Egipcie i ogłoście w Migdol; opowiadajcie w Nof i w Tachpanches.
    Powiedzcie: Stań i przygotuj się, bo miecz pożre to, co jest dokoła ciebie.'
  urd-GVU: ”مصری شہروں مجدال، میمفِس اور تحفن حیس میں اعلان کرو، ’جنگ کی تیاریاں کر
    کے لڑنے کے لئے کھڑے ہو جاؤ! کیونکہ تلوار تمہارے آس پاس سب کچھ کھا رہی ہے۔‘
  deu-1912: 'Verkündiget in Ägypten und saget''s an zu Migdol, saget''s an zu Noph
    und Thachpanhes und sprecht: Stelle dich zur Wehr! denn das Schwert wird fressen,
    was um dich her ist.'
  kan-2017: “ಐಗುಪ್ತದಲ್ಲಿ ಪ್ರಕಟಿಸಿರಿ, ಮಿಗ್ದೋಲ್, ತಹಪನೇಸ್, ನೋಫ್, ಎಂಬ ಪಟ್ಟಣಗಳಲ್ಲಿ ಪ್ರಚುರಪಡಿಸಿರಿ,
    ‘ಐಗುಪ್ತವೇ, ಸ್ಥಿರವಾಗಿ ನಿಂತುಕೊಂಡು ಸನ್ನದ್ಧವಾಗು! ಖಡ್ಗವು ನಿನ್ನ ಸುತ್ತಲು ನುಂಗಿಬಿಟ್ಟಿದೆ’
    ಎಂದು ಸಾರಿರಿ.
  yap-yap: '“Mu weliy u lan e yochi binaw nu Egypt, ngu lan yu Migdol, ngu Memfis,
    ngu Tahpanhes: ‘Mu fal’eged rogomed ngam ayuwegned gimed; ya gubin e tiromed ban’en
    ni bay ni gathay u fithik’ e mael!'
  hlt-MCSB: Egypt taengah puen lamtah Migdol ah khaw yaak sak. Noph neh Tahpanhes
    ah khaw yaak sak. “Pai uh lamtah namah ham rhuengphong laeh, na kaepvai te cunghang
    loh a cawk coeng,” ti nah.
  mdy-ETH: «ጊብፄ ካታሞ ሚግዶኦሌንታ፥ ሜምፒሴንታ ፃፕናኣሴንታይዳ ሃያ ቃኣሎ ዼጊዲ ኬኤዜ፤ ‹ዒንሢ ዛሎ ዖልታኒ ጊኢጉዋቴ፤
    ዒንሢ ኮይሎይዳ ዓኣ ዖላ ቢያ ባይቃንዳኔ።
  twi-ASANTE: “Mommɔ yei ho dawuro wɔ Misraim, na mompae mu nka wɔ Migdol; monka wɔ
    Memfis ne Tapanhes nso sɛ, ‘Monnyinagyina na monyɛ krado, ɛfiri sɛ, akofena rekunkum
    wɔn a wɔatwa mo ho ahyia.’
  eng-WEBU: “Declare in Egypt, publish in Migdol, and publish in Memphis and in Tahpanhes;
    say, ‘Stand up, and prepare, for the sword has devoured around you.’
  wal-wal: “Hagaa Gibxxen yoota; qassi Gibxxe katamatun Migidoolan, Memppisaaninne
    Xaafinaasan awaajja. ‘Olai intte yuushuwan de7iya asaa ubbaa wurssiiddi de7iyo
    gishshau, denddi eqqidi giigettite!’ yaaga.
  spa-PDDPT: 'Díganlo en Egipto. Proclámenlo en Migdol. Anúncienlo en Menfis y en
    Tafnes. Digan: Ponte en pie y está alerta, porque la espada ya devora alrededor.'
  gun-gun: '“Pemombe''u ke pova''e ayvu Egito yvy re. Migdol py ke pendu uka, Mênfis
    ha''e Tafnes tetã py guive. Ha''e vy aipopeje ''rã: ‘Pejexa uka ke, peiko katupa,
    mba''eta kyxe omomba ma heravy pendeyvýry ikuai va''e ha''e javi’, peje ''rã.'
  ilo-ULB: “Ipadamagmo iti Egipto ket ipangngegmo iti Migdol ken Memfis. Kinunada
    iti Tapanes, 'Agpuestokayo ken agsaganakayo, a mangikaluya kadagiti bagbagiyo,
    ta alun-unento ti kampilan dagiti amin nga adda iti aglawlawyo.
  kpg-kpg: '“Goodou hagailoo ina gi lodo nia waahale o Egypt, ala go Migdol, Memphis
    mo Tahpanhes: ‘Goodou hagatogomaalia gii bida abaabalia goodou, idimaa godou mee
    huogodoo gaa lawa i tauwa!'
  uig-ARA: 'مىسىردا جاكارلا، مىگدولدا ئېلان قىل، نوفتا ۋە تاھپانەستىمۇ ئېلان قىل:
    چىڭ تۇر، جەڭگە بەل باغلا؛ چۈنكى قىلىچ ئەتراپىڭدىكىلەرنى يۇتۇۋاتىدۇ؛'
  sus-sus: «Wo xa na masenyi ti Misira bɔxi ma. Migidoli xa na mɛ, Nofi nun Tapanxɛsi
    xa na mɛ. Wo xa a fala, ‹Wo keli, wo xa geresose rafala, barima santidɛgɛma kanyie
    bara wo rabilin!›
  pon-2006: '“Kumwail kalohkiseli nan kahnimw kan en Isip, nan Mikdol, Mempis, oh
    Dapanihs: ‘Kumwail onopada oh pein doareikumwailla; mehkoaros me amwail pahn ohkihla
    mahwen!'
  ksd-ksd: 'Avat a vaarike aro Aigipto, ma avat a varvai aro Migdol, ma avat a varvai
    aro Nop ma aro Tapankes; avat a biti: Una tur rikai, ma una vaninara, tago ra
    pakat na vinarubu i tar iaian kikiliane u.'
  tur-YTC: “Mısır'da ilan edin, Migdol'da duyurun, Memfis'te ve Tahpanhes'te duyurup
    şöyle deyin, 'Kalk ve hazırlan, Çünkü kılıç çevreni yiyip bitirdi.
  grc-BRENT: Καὶ ἀπέστειλαν, καὶ ἔλαβον τὸν Ἱερεμίαν ἐξ αὐλῆς τῆς φυλακῆς, καὶ ἔδωκαν
    αὐτὸν πρὸς τὸν Γοδολίαν υἱὸν Ἀχεικὰμ, υἱοῦ Σαφὰν, καὶ ἐξήγαγον αὐτὸν, καὶ ἐκάθισεν
    ἐν μέσῳ τοῦ λαοῦ.
  ind-AYT: “Umumkanlah di Mesir dan serukan di Migdol, kabarkanlah di Memfis dan Tahpanhes.
    Katakan, ‘Berdirilah tegak dan bersiap-siaplah karena pedang akan menelan semua
    yang ada di sekelilingmu.’
  nya-nya: “Mulengeze ku Igupto. Mulengeze ku Migidoli. Mulengezenso ku Mefisi ndi
    ku Tapanesi. Muwawuze anthu akumeneko kuti, ‘Imani pamalo panu ndi kukhala okonzeka
    kudziteteza, chifukwa lupanga lidzawononga zonse zimene muli nazo.’
  hrv-hrv: 'Navijestite Egiptu, objavite u Migdolu, obznanite u Memfisu: “Svrstaj
    se! Spremi se! Jer mač već ždere sve oko tebe!'
  mps-mps: “Dagego te taun Mikdol, me Memfis, me Tapanes, me te gasa Isip pedai badu,
    teba te po hanilama, pusao. Augwaliba te tiwai po wao, ‘Dage Isip te hwįabo sisilama,
    dolaluao. Magi baso meni, te boi bidi pedelama, te dage ela mubo sę yaibao.
  tpi-tpi: “Yupela i mas tokaut long taun Mikdol na long Memfis na long Tapanes na
    long ol arapela hap bilong Isip. Tokim ol olsem, ‘Yupela Isip i mas redi na sanap
    long pait. Long wanem, ol birua bai i kamap na ol bai i mekim save kilim yupela.
  dan-1931: 'Forkynd det i Ægypten, kundgør det i Migdol, kundgør det i Nof og Takpankes!
    Sig: Stil dig op og gør dig rede, thi Sværdet fortærer trindt om dig.'
  vie-OVCB: “Hãy loan tin khắp Ai Cập! Hãy thông báo trong các thành Mích-đôn, Nốp,
    và Tác-pha-nết! Hãy chuẩn bị chiến đấu, vì gươm sẽ tàn phá khắp nơi chung quanh
    các ngươi.
  guj-2017: “મિસરમાં જાહેર કરો, મિગ્દોલમાં અને નોફમાં તેમ જ તાહપાન્હેસમાં ઢંઢેરો પિટાવો,
    જણાવો કે, હોશિયાર, તૈયાર તમારી આસપાસ તલવારે વિનાશ કર્યો છે.
  pon-2006A: '“Kumwail kalohkiseli nan kahnimw kan en Isip, nan Mikdol, Mempis, oh
    Dapanihs: ‘Kumwail onopada oh pein doareikumwailla; mehkoaros me amwail pahn ohkihla
    mahwen!'
  por-BRBSL: '“Declare in Egypt, publicar em Migdol, e publicar em Memphis e em Tahpanhes;
    dizer: ''Levante-se e prepare-se, pois a espada devorou ao seu redor”.'
  cth-cth: Izip ram dawk dei awh, Migdol vah pathang awh, Noph hoi Tahpanhes dawk
    pâpho awh nateh, kacaklah kangdue laihoi kâhruetcuet awh. Bangtelah tetpawiteh,
    nang petkâkalup lah kaawmnaw tahloi ni a ca toe telah dei pouh awh.
  twi-twi: “Mommɔ eyi ho dawuru wɔ Misraim, na mompae mu nka wɔ Migdol; monka wɔ Memfis
    ne Tapanhes nso se, ‘Munnyinagyina na monyɛ krado, efisɛ, afoa rekunkum wɔn a
    wɔatwa mo ho ahyia.’
  hlt-hlt: Egypt taengah puen lamtah Migdol ah khaw yaak sak. Noph neh Tahpanhes ah
    khaw yaak sak. “Pai uh lamtah namah ham rhuengphong laeh, na kaepvai te cunghang
    loh a cawk coeng,” ti nah.
  tbz-SIM: 'Pĩɛ̃kɛ́nɛ̀ ti Esibiti, yeenɛ̀ ti Mikidɔdi ɛì kɔbɛ, yeenɛ̀ ti Mɑnfi nɛ̀
    Tɑpɑnɛsi ɛkɛ̀ kɔbɛ, nɑ́kɛ́nɛ̀ bɛ kɛ tú: Bɑ́ɑ́tínɛ̀ kɛ yɛ̃́ bɛ̀ domɛ̀ di pɛɛtitɔbɛ̀
    mudoò.'
  msy-2020: “Ia Mikdol ko Memfis, ko Tapanes ko, Isipɨn itir nguibar maba sara akam
    akun. Egh kamaghɨn me mɨkɨm, ‘Apaniba otivigh puv ia mɨsoghɨrarigh, egh ian kantrin
    aven bizir avɨribagh asɨghasigham. Kamaghɨn amizɨ, ia Isipia, uan mɨdorozir biziba
    akɨrigh tuivigh mɨsoghsɨ ikɨ.
  azb-azb: '«Misirdə bildirin, Miqdolda eşitdirin, Nofda və Taxpanxesdə elan edib
    deyin: “Qalx və hazırlaş, Çünki ətrafında olanları Qılınc yeyib-qurtardı”.'
  eng-DBY: Declare in Egypt, and publish in Migdol, and publish in Noph, and in Tahpanhes;
    say, Stand fast, and prepare thee; for the sword devoureth round about thee.
  hin-2017: “मिस्र में वर्णन करो, और मिग्दोल में सुनाओ; हाँ, और नोप और तहपन्हेस में
    सुनाकर यह कहो कि खड़े होकर तैयार हो जाओ; क्योंकि तुम्हारे चारों ओर सब कुछ तलवार
    खा गई है।
  wol-KYG: '«Yégleel lii Misra, yéene ko fa ca Migadol, yéene ko fa ca Memfis ak Tapanes.
    Neleen: “Dërleen, taxaw temm! Saamar kat a ngi lekk li leen wër.”'
  eng-YLT: '''Declare ye in Egypt, and sound in Migdol, Yea, sound in Noph, and in
    Tahpanhes say: Station thyself, yea, prepare for thee, For a sword hath devoured
    around thee,'
  eng-WYC-2017: Tell ye to Egypt, and make ye heard in Migdol, and sound it in Memphis,
    and say ye in Tahpanhes, Stand thou, and make thee ready, for a sword shall devour
    those things that be by thy compass.
  eng-WMBB: “Declare in Egypt, publish in Migdol, and publish in Memphis and in Tahpanhes;
    say, ‘Stand up, and prepare, for the sword has devoured around you.’
  urd-GVH: “मिसरी शहरों मिजदाल, मेंफ़िस और तहफ़नहीस में एलान करो, ‘जंग की तैयारियाँ
    करके लड़ने के लिए खड़े हो जाओ! क्योंकि तलवार तुम्हारे आस-पास सब कुछ खा रही है।’
  rug-rug: '“Mu tozi vura nia si hie pa Izipi, meke urahae nia pa Miqidoli; mamu urahae
    nia tugo pa Memipisi meke pa Tapanesi: ‘La vagi mia tuturuana, mamu va namanama,
    ura sa vedara si kote variva mate mo pa varikali mia.’'
  gaz-gaz: '“Waan kana Gibxi keessatti dubbadhu; Migdoolittis labsi; Memfiisii fi
    Tahiphaanhees keessatti illee akkana jedhaa labsaa: ‘Goraadeen warra naannoo keessan
    jiru ni fixaatii isin iddoo iddoo keessan qabadhaatii qophaaʼaa.’'
  fra-LSG: 'Annoncez-le en Égypte, Publiez-le à Migdol, Publiez-le à Noph et à Tachpanès!
    Dites: Lève-toi, prépare-toi, Car l’épée dévore autour de toi!'
  yal-yal: “Ɛ a rawanga Misiran yamanani, Migidoli kaane xa a mɛ, Nofi kaane nun Tapanese
    kaane xa a mɛ! A fala e xa, ɛ naxa, ‘Ɛ keli, ɛ yitɔn, bayo yɛngɛn bata ɛ konna
    li!’
  haw-1868: E hai aku oukou ma Aigupita, e kala aku hoi ma Migedola, e kala aku ma
    Nopa, a ma Tapehanesa; e i aku, E kupaa, a e hoomakaukau ia oe; no ka mea, e ai
    no ka pahikaua a puni oe.
  arb-NAV: '«أَذِيعُوا فِي مِصْرَ وَأَعْلِنُوا فِي مَجْدَلَ. خَبِّرُوا فِي مَمْفِيسَ
    وَفِي تَحْفَنْحِيسَ، قُولُوا: قِفْ مُتَأَهِّباً وَتَهَيَّأْ لأَنَّ السَّيْفَ يَلْتَهِمُ
    مِنْ حَوْلِكَ.'
  ewe-ewe: “Miɖe gbeƒã le Egipte, mido kpoe le Migdol eye mido kpoe le Memfis kple
    Tapanhes hã. ‘Mitso miadzra ɖo, ne mianɔ mia nɔƒewo elabena yi wu ame siwo ƒo
    xlã mi godoo.’
  eng-LEE: 'Announce ye in Egypt, and publish in Migdol, and publish in Noph and in
    Thachpanches: say ye, Stand fast, and prepare thyself; for the sword devoureth
    round about thee.'
  asm-FB: “তোমালোকে মিচৰত প্ৰচাৰ কৰা, মিগদোলত ঘোষণা কৰা, নোফ আৰু তহ্পন্হেচত ঘোষণা
    কৰা। তোমালোকে কোৱা, “তুমি আগলৈ গৈ থিয় হোৱা, নিজকে যুগুত কৰা; কিয়নো তৰোৱালে তোমাৰ
    চাৰিওফালে গ্ৰাস কৰিছে।”
  sus-A: «وٌ شَ نَ مَسٍنيِ تِ مِسِرَ بْشِ مَ. مِفِدٌلِ شَ نَ مّ، نٌقِ نُن تَثَنشّسِ
    شَ نَ مّ. وٌ شَ عَ قَلَ، ‹وٌ كٍلِ، وٌ شَ فٍرٍ سٌسٍ رَقَلَ، بَرِ مَ سَنتِدّفّمَ
    كَنيِيٍ بَرَ وٌ رَبِلِن!›
  fra-SBL: '« Déclarez en Égypte, publier à Migdol, et publier à Memphis et à Tahpanhes ;
    dire : « Levez-vous et préparez-vous, car l''épée a dévoré autour de toi.'
  hbo-hbo: הַגִּ֤ידוּ בְמִצְרַ֙יִם֙ וְהַשְׁמִ֣יעוּ בְמִגְדֹּ֔ול וְהַשְׁמִ֥יעוּ בְנֹ֖ף
    וּבְתַחְפַּנְחֵ֑ס אִמְר֗וּ הִתְיַצֵּב֙ וְהָכֵ֣ן לָ֔ךְ כִּֽי־אָכְלָ֥ה חֶ֖רֶב סְבִיבֶֽיךָ׃
  kik-kik: '“Anĩrĩrai ũhoro ũyũ bũrũri-inĩ wa Misiri, na mũũhunjie kũu Migidoli; ningĩ
    mũũhunjanĩrie kũu Nofu na Tahapanahesi: ‘Rũgamai harĩa hamwagĩrĩire na mwĩhaarĩrie,
    nĩgũkorwo rũhiũ rwa njora nĩrũrarĩa arĩa mamũthiũrũrũkĩirie.’'
  fra-NCL: 'Publiez-le en Égypte, faites-le entendre à Migdol, faites-le entendre
    à Noph et à Taphnès ; dites : A vos rangs, tenez-vous prêts ; déjà l’épée dévore
    autour de vous !'
  cek-AK: na taengah kaom kaminawk to sumsen hoiah hum tih, to pongah acoehaih hoiah
    oh o moe, kacakah angdoet o hanah, Izip prae ah thui paeh; Migdol, Noph hoi Tahpanhes
    ah doeh thui pae oh.
  cuk-cuk: '“Egipto-yalagi we-ibmar be sogmalo, Migdol-neggweburgi, Menfis-neggweburgi,
    degine, Tafnes-neggweburgi be weyob sogmalo: ‘¡Guakwaa bukumalo, ise-neg-itogar
    ambikumalo! ¡Be-dikarbali, es-suidmar neg-gagadagoed!’'
  uig-CYR: 'Мисирда җакала, Мигдолда елан қил, Нофта вә Таһпанәстиму елан қил: Чиң
    тур, җәңгә бәл бағла; чүнки қилич әтрапиңдикиләрни жутуватиду;'
  tel-2017: ఐగుప్తులో తెలియజేయండి. అది మిగ్దోలులోనూ మెంఫిస్ లోనూ వినిపించాలి. తహపనేసులో
    వాళ్ళు ఇలా ప్రకటించారు. నీ చుట్టూ కత్తి స్వైర విహారం చేస్తూ అంతటినీ మింగివేస్తుంది.
    కాబట్టి మీరు లేచి ధైర్యంగా నిలిచి ఉండండి.
  hat-BSA: '“Se pou nou deklare an Égypte e pwoklame nan Migdol; pwoklame tou nan
    Noph e nan Tachpanès; Di: ‘Pran pozisyon nou e kanpe, paske nepe fin devore sila
    ki antoure nou yo.’'
  kos-kos: '“Sulkakin in siti Egypt inge, In Migdol, Memphis ac Tahpanhes: ‘Akola
    in sifacna loangekowos; Ma lowos nukewa ac fah musalla ke mweun!'
  hbo-WLC: הַגִּ֤ידוּ בְמִצְרַ֙יִם֙ וְהַשְׁמִ֣יעוּ בְמִגְדּ֔וֹל וְהַשְׁמִ֥יעוּ בְנֹ֖ף
    וּבְתַחְפַּנְחֵ֑ס אִמְר֗וּ הִתְיַצֵּב֙ וְהָכֵ֣ן לָ֔ךְ כִּֽי־אָכְלָ֥ה חֶ֖רֶב סְבִיבֶֽיךָ׃
  ibo-ibo: “Kwupụtanụ ihe ndị a nʼIjipt. Kwusaa ya na Migdol. Kwusaakwa ya na Memfis,
    na nʼobodo Tapanhis. Guzozienụ onwe unu nʼusoro, nọọkwanụ na njikere, nʼihi na
    mma agha na-eripịa ndị gbara unu gburugburu.
  ory-ory: “ତୁମ୍ଭେମାନେ ମିସରରେ ପ୍ରଚାର କର, ମିଗ୍‍ଦୋଲରେ ଘୋଷଣା କର, ଆଉ ନୋଫ ଓ ତଫନ୍‍ହେଷରରେ
    ଘୋଷଣା କର; ତୁମ୍ଭେମାନେ କୁହ, ତୁମ୍ଭେ ଠିଆ ହୁଅ, ଆପଣାକୁ ପ୍ରସ୍ତୁତ କର, କାରଣ ଖଡ୍ଗ ତୁମ୍ଭ
    ଚାରିଆଡ଼େ ସବୁ ଗ୍ରାସ କରିଅଛି।
  chk-chk: “Oupwe asilefeili lon Isip o arongafeili lon Miktol, Memfis me Tapanes
    ekei kapas, ‘Oupwe ütä o amolakemiitä, pun pisekimi meinisin epwe tala lon maun.’
  rop-rop: “Jeramaiya, yu garra go en dalim dislot pipul langa detlot taun blanga
    Ijip. Dalim dijan na langa detlot taun gulum Migdal en Mimfas en Teipanes, ‘Meigim
    miselp redi blanga fait. Bat yumob kaan win. Yumob garra ol binij langa det wo.
  ukr-1871: 'Оповістїть в Египтї й дайте знати Магдолї та сповістїть у Нофі й у Тафнисї;
    скажіте: Становись лавами й готуйся, бо вже меч пожерає все навкруги!'
  deu-1951: 'Macht es bekannt in Ägypten und lasset es hören in Migdol, in Noph und
    Tachpanches! Saget: Stelle dich auf und rüste dich; denn das Schwert hat deine
    Nachbarn gefressen!'
  eng-JPS: 'Declare ye in Egypt, and announce in Migdol, and announce in Noph and
    in Tahpanhes; say ye: ''Stand forth, and prepare thee, for the sword hath devoured
    round about thee.'''
  srp-1865: 'Javite u Misiru, i oglasite u Migdolu, oglasite i u Nofu i u Tafnesu,
    i recite: stani i pripravi se, jer maè proždrije što je oko tebe.'
  lug-lug: “Langirira kino mu Misiri, era okyogere e Migudooli; kirangirire e Tapaneese
    ne Noofu nti, ‘Muyimirire mu bifo byammwe mwetegeke kubanga ekitala kirya abo
    ababeetoolodde.’
  heb-heb: הגידו במצרים והשמיעו במגדול והשמיעו בנף ובתחפנחס אמרו התיצב והכן לך כי
    אכלה חרב סביביך׃
  ben-IRV: তোমরা মিশরে প্রচার কর, মিগ্দোল ও নোফে এটি শোনা যাক। তফনহেষে ঘোষণা করে বল,
    তোমরা জায়গা নিয়ে দাঁড়াও ও প্রস্তুত হও, কারণ তরোয়াল তোমাদের চারপাশে গ্রাস করছে।
  pan-pan: ਮਿਸਰ ਵਿੱਚ ਦੱਸੋ, ਮਿਗਦੋਲ ਵਿੱਚ ਸੁਣਾਓ, ਨੋਫ਼ ਵਿੱਚ ਅਤੇ ਤਹਪਨਹੇਸ ਵਿੱਚ ਵੀ ਸੁਣਾਓ,
    ਆਖੋ, ਖਲੋ ਜਾਓ ਅਤੇ ਤਿਆਰ ਰਹੋ, ਕਿਉਂ ਜੋ ਤਲਵਾਰ ਤੇਰੇ ਆਲਿਓਂ-ਦੁਆਲਿਓਂ ਖਾ ਲਵੇਗੀ!
  mya-JVB: သင့် ပတ်လည် ၌နေသောသူတို့ကို ထား တော် သည် ကိုက်စား ပြီ။ ကိုယ် ကိုပြင်ဆင်
    ၍ မြဲမြံစွာ နေ လော့ ဟု အဲဂုတ္တု ပြည်၌ ကြွေးကြော် ကြလော့။ မိဂဒေါလ မြို့၌ သိတင်းကြား
    ကြလော့။ နောဖ မြို့၊ တာပနက် မြို့၌ လည်း ကြားပြော ကြလော့။
  tbg-tbg: 'Are Isipini vai vatukara Mikadoliqive, Tapanesiqive, Memfisiqive, vaihara
    viraqi variaka maa uvara vika tiva nimiane: Ne navutaaka hampata iqoka raqireka
    qeramate variate. Iqoka paipevano vaakama ani ni tataaqa varia vatanaaka aruqiro
    vi vaivo.'
  hmo-hmo: “Aigupito lalonai do oi herevalaia, Migidola lalonai do oi gwauraia. Memepisi
    lalonai bona Tapanese lalonai, do oi gwauraia hedinarai, do oi gwau, ‘Do umui
    gini hegaegae noho, badina be tuari ese umui idia hagegea noho taudia ia alaia
    noho.’
  urd-urd: मिस्र में आशकारा करो, मिजदाल में इश्तिहार दो; हाँ, नूफ़ और तहफ़नहीस में
    'ऐलान करो; कहो कि 'अपने आपको तैयार कर; क्यूँकि तलवार तेरी चारों तरफ़ खाये जाती
    है।
  rus-SYN: 'возвестите в Египте и дайте знать в Магдоле, и дайте знать в Нофе и Тафнисе;
    скажите: “становись и готовься, ибо меч пожирает окрестности твои”.'
  bqc-SIM: À yã́ɛ bee o Egipiↄnɛ, à a kpàwakɛ Midoli ń Mɛfisio ń Tapanɛsio.
    À onɛ́ aa sↄukɛ aa zĩ'ↄpoo, asa zĩ lɛ́ ń saɛdeↄ bleɛ.
  tcz-CHONGTHU: Egypt gamsunga samphong uvin, Migdol leh Memphis chule Tahpanhes khopi
    ho’a, gaphongjal uvin. Galsat dingin kigosan um uvin, ajeh chu nakimvel uva miho
    chu chemjam in asatgam soh hel ding ahiuve.
  mar-mar: मिसरास कळवा आणि मिग्दोलात व नोफात ऐकू द्या. तहपन्हेस ते म्हणाले तू उभा
    राहा व सज्ज हो, कारण तुमच्या भोवती तलवारीने सर्व काही खाऊन टाकले आहे.
  qub-qub: '«Egiptucho, Migdolcho, Menfischo, Tafneschöpis cayno willacuy-llapa: ‹¡Ricaj-ricajlla
    camaricushallana carcaycay! ¡Intëru ñaupayquipanami sabliwan wañuycächin!›'
  bqp-bqp: ɑ Egibitigibu nɔɔsio kɑ be bɑ wɑ̃ɑ yen wuu si bɑ mɔ̀ Migidoli, kɑ Mɛnfisi,
    kɑ Tɑpɑnɛsi sɔɔ, ɑ nɛɛ, ben bɑɑwure u seewo u sɔɔru ko. Domi bɑ bu tɑbu wɔrimɑ
    bɑɑmɑn di.
  hat-hat: '-Fè piblikasyon nan tout peyi Lejip la. Fè tout moun lavil Migdòl, lavil
    Menmfis ak lavil Tapanès konnen. Di yo: Leve non, pare pou defann nou. Lagè fin
    detwi tou sa ki bò kote nou.'
  eng-BSB: '“Announce it in Egypt, and proclaim it in Migdol; proclaim it in Memphis
    and Tahpanhes: ‘Take your positions and prepare yourself, for the sword devours
    those around you.’'
  eng-WEBPB: “Declare in Egypt, publish in Migdol, and publish in Memphis and in Tahpanhes;
    say, ‘Stand up, and prepare, for the sword has devoured around you.’
  kbq-kbq: Ama nanekea huama huta maka Isipi mopafi vahe'ene, Migdoli kumapi vahe'ene,
    Memfisi kumapi vahe'ene, Tapanesi kumapima nemaniza vahe'enena zamasamita, tamagra
    otita ha'ma hu'are trotra huta maniho. Na'ankure ha' vahe'mo'za e'za maka Isipi
    vahera bainati kazinteti eme tamahe hana hugahaze.
  nhe-BL: '“¡Xitlayolmelahua chicahuac ipan tlali Egipto! Xitepohuilica tlen ininpantis
    ipan altepetini Migdol, Menfis huan ipan Tafnes. Quej ni xiquinilhui: ‘Ximocualtlalica
    para intlatehuise pampa yajaya tlen huala ica nopa machete tlen tetzontlamiltía
    quinmictis nochi tlacame tlen itztoque yahualtic Egipto.’'
  gub-BL: '— Pemume''u ko ze''eg tawhu Ezit ywy rehe har nànàn nehe: Miginow pe, Men
    pe, Tapinez pe. — Pezemuàgà''ym pezepyro àwàm rehe nehe. Peàmàtyry''ymar umumaw
    putar pema''e paw zeàmàtyry''ymawhu pe wà nehe.'
  eng-DRA: 'Declare ye to Egypt, and publish it in Magdal, and let it be known in
    Memphis, and in Taphnis: say ye: Stand up, and prepare thyself: for the sword
    shall devour all round about thee.'
