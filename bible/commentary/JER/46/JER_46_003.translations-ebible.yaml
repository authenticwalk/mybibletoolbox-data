verse: JER.046.003
translations:
  mal-C: “പരിചയും കവചവും ഒരുക്കിക്കൊണ്ടു യുദ്ധത്തിന് അണിനിരക്കുക!
  deu-TKW: Rüstet Tartsche und Schild und rückt zum Kampfe vor!
  lin-lin: '« Bobongisa banguba na bino : ya minene mpe ya mike, mpe bokende bitumba !'
  eng-LSV: “Set shield and buckler in array, || And draw near to battle.
  eng-GNV: Make readie buckler and shielde, and goe forth to battell.
  eng-WEBSTER: Order ye the buckler and shield, and draw near to battle.
  nhw-BL: 'Huan TOTECO nechilhui para quej ni ma niquinilhui Egipto ehuani: “Ximotlalilica
    amoteposhua huan xiyaca ipan nopa tlahuilancayotl.'
  swh-ONEN: “Wekeni tayari ngao zenu, kubwa na ndogo, mtoke kwa ajili ya vita!
  bba-bba: wee Eɡibitin tɑbu sinɑmbu bɑ kuuki mɔ̀ bɑ mɔ̀, i tɛrɛnu sɔɔru koowo, bɑkɑnu
    kɑ piiminu, kpɑ i se i tɑbu dɑ.
  eng-KJVCPB: Order ye the buckler and shield, and draw near to battle.
  luo-luo: “Ikuru okumba magu, madongo kod matindo, kendo uwuog udhi e kedo!
  meu-meu: Keme aurina bona kesi avabi hata, tuari baola!
  npi-ULB: साना र ठुला ढालहरू तयार पार, अनि युद्ध गर्नलाई अगाडि बढ ।
  yor-yor: “Ẹ múra àpáta, èyí tí ó tóbi, àti èyí tí ó kéré, kí ẹ sì súnmọ́ ojú ìjà!
  pes-OPCB: «سرداران مصری به سربازان دستور می‌دهند که سپرها را بردارند و به میدان
    جنگ هجوم برند!
  tgl-ULB: "Ihanda ninyo ang mga maliliit at mga malalaking kalasag, \x81at sumugod\
    \ sa labanan."
  hui-hui: Iyibinaga ami agali haguaneme bi dalimu lalu, Iyibi ami agali kamiru tígua
    tínaga wai humbi wirimiru mo manda manda bialu wai pole hadaba.
  mya-mya: '``အီ​ဂျစ်​တပ်​မှူး​တို့​က`သင်​တို့​၏​ဒိုင်း​လွှား များ​ကို အ​သင့်​ပြင်​ဆင်​ကာ​တိုက်​ပွဲ​သို့​ဝင်​ကြ​လော့'''''
  bod-N: ཁྱོད་རྣམས་ཀྱིས་ཕུབ་ཆེ་ཆུང་གཉིས་ཀ་གྲ་སྒྲིག་བྱོས་ལ་འཐབ་མོར་ཞུགས་ཤིག
  sna-sna: “Gadzirai nhoo dzenyu, dzose huru neduku, mubude kundorwa!
  spa-BLM: “Prepara el broquel y el escudo, ¡y acércate a la batalla!
  cac-cac: 'Tz''avaj eb'' yajalil eb'' soldado, syalan eb'' icha tic: B''oec e maclab''
    jul-lab''. Ixiquec oval.'
  swh-ULB: Wekeni tayari ngao ndogo na kubwa, na msonge vitani.
  bel-bel: Рыхтуйце шчыты і дзіды, і ўступайце ў бітву;
  deu-ELBBK: Rüstet Tartsche und Schild und rückt heran zum Kampf!
  mbb-OT: “Iandam niw is menge kelasag niw, dekelè man etawa zeisey, ne ǥenat kew
    pehendiyà te tebek!
  mal-2015: പരിചയും പലകയും ഒരുക്കി യുദ്ധത്തിന്നടുത്തുകൊൾവിൻ!
  rmc-rmc: „Pripravinen tumenge o šťiti, o bare the o cikne a džan andro mariben!
  pes-OPV: «مجن و سپر را حاضر کنید و برای جنگ نزدیک آیید.
  ron-1924: „Прегэтиць скутул ши павэза ши мерӂець ла луптэ;
  ben-OBCV: “বড়ো বা ছোটো, তোমাদের ঢালগুলি প্রস্তুত করো ও সমরাভিযানে বের হও!
  som-som: Gaashaanka yar iyo kan weynba diyaariya oo dagaalka u soo dhowaada.
  lat-VUC: '[Præparate scutum et clypeum, et procedite ad bellum.'
  eng-ASVBT: Prepare ye the buckler and shield, and draw near to battle.
  ita-1885: Apparecchiate lo scudo e la targa, e venite alla battaglia.
  eng-LXXUP: And all the leaders of the king of Babylon went in, and sat in the middle
    gate, Nergal-sar-ezer, and Samgar, and Nebu-sar-sekim, and Rab-saris, Nergal-sar-ezer,
    Naser-rab-mag, and the rest of the leaders of the king of Babylon,
  eng-ULB: Get the small shields and the large shields ready, and go forward to fight.
  spa-VBL: Recojan sus escudos grandes y pequeños, y avancen listos para la batalla.
  fra-_FOB: Préparez le bouclier et l'écu, et approchez-vous pour le combat!
  mal-mal: “പരിചയും പലകയും ഒരുക്കി യുദ്ധത്തിന് അടുത്തുകൊള്ളുവിൻ!
  urd-GVR: “Apnī baṛī aur chhoṭī ḍhāleṅ taiyār karke jang ke lie niklo!
  suz-BL: आइक्‍च नु ठेयब तेक्‍तीक ठीक पने। लडाइ पचा कली ङोंइती बारीन।
  eng-NOY: Prepare ye the buckler and shield, And move on to battle!
  ita-1927: Preparate lo scudo e la targa, e avvicinatevi per la battaglia.
  ckb-ckb: «سپەر و قەڵغان ئامادە بکەن، پێشکەون بۆ جەنگ!
  eng-BBE: Get out the breastplate and body-cover, and come together to the fight.
  kan-OKCV: “ಗುರಾಣಿಯನ್ನೂ, ಖೇಡ್ಯವನ್ನೂ ಸಿದ್ಧಮಾಡಿರಿ; ಯುದ್ಧಕ್ಕೆ ಸಮೀಪಿಸಿರಿ;
  tam-2017: கேடகங்களையும் சிறிய கேடகங்களையும் ஆயத்தம்செய்து, போர்செய்வதற்கு வாருங்கள்.
  spa-RV-1909: Aparejad escudo y pavés, y venid á la guerra.
  ron-BTF: Pregătiți pavăza și scutul și apropiați-vă de bătălie.
  eng-WEBP: “Prepare the buckler and shield, and draw near to battle!
  eng-FBV: Pick up both your small and large shields, and advance ready for battle!
  nld-1939: Klaar met schild en rondas; op, tot de strijd,
  nch-BL: 'Huan TOTECO techilhui para quej ni ma niquinilhui Egipto ehuani: “Ximotalilica
    amoteposhua huan xiyaca ipan nopa tatehuilisti.'
  vie-1934: Hãy sửa soạn thuẫn lớn thuẫn nhỏ, và đi ra trận!
  hin-CV: “अपनी सभी छोटी-बड़ी ढालों को तैयार कर लो, और युद्ध के लिए प्रस्थान करो!
  spa-BES: Preparen su escudo y la cubierta del cuerpo, y únete a la lucha.
  tdx-tdx: Ihentseño ty fañeba naho ty fikalan-defo, vaho itotoho i hotakotakey.
  tha-KJV: “จงเตรียมดั้งและโล่ และประชิดเข้าสงคราม
  por-BR-2018: Preparai os escudos maior e o menor, e vinde à guerra.
  deu-ELO: Rüstet Tartsche und Schild und rücket heran zum Streit!
  eng-WYC-2018: Make ye ready shield and target, and go ye forth to battle.
  epo-epo: Pretigu ŝildon kaj kirason, kaj iru en batalon.
  uig-PIN: «Ⱪalⱪan-siparlarni elip sǝpkǝ qüxünglar! Jǝnggǝ qiⱪixⱪa tǝyyarlininglar!
  beo-beo: '“Idibidi dadi gagui ouligisu dunu da amane wele sia:sa, ‘Dilia da:igene
    ga:su momagele, gegemusa: mogodigili masa.'
  tpi-OTNT: “Yupela Isip, yupela kisim ol hap plang bilong pait na redi long i go
    pait.
  hau-SA: “Ku shirya garkuwoyinku, manya da ƙanana, ku kuma fito don yaƙi!
  uig-LAT: «Qalqan-siparlarni élip sepke chüshünglar! Jengge chiqishqa teyyarlininglar!
  nde-nde: “Lungisani amahawu enu, amakhulu lamancane, liphume liye empini.
  ton-ton: “Mou fekau ke ʻai ʻae fakaū mo e pā, pea fakaofiofi mai ki he tau.
  ces-1613: Připravtež štít a pavézu, a jděte k boji.
  eng-WMB: “Prepare the buckler and shield, and draw near to battle!
  tam-TCV: “பெரிதும் சிறிதுமான உங்கள் கேடயங்களை ஆயத்தம்பண்ணி, யுத்தத்திற்கு அணிவகுத்துச்
    செல்லுங்கள்!
  ceb-ULB: Andama ang gagmay ug dagko nga mga taming, ug lakaw aron sa pagpakig-away.
  pol-UBG: Przygotujcie puklerz i tarczę i ruszajcie do walki.
  urd-GVU: ”اپنی بڑی اور چھوٹی ڈھالیں تیار کر کے جنگ کے لئے نکلو!
  deu-1912: Rüstet Schild und Tartsche und ziehet in den Streit!
  kan-2017: “ಗುರಾಣಿ ಮತ್ತು ಖೇಡ್ಯಗಳನ್ನು ಸಿದ್ಧಮಾಡಿಕೊಂಡು ಯುದ್ಧಕ್ಕೆ ಹೊರಡಿರಿ!
  yap-yap: “I tolul e pi tolang ko salthaw nu Egypt ni be lungrad, ‘Falfal’eged rogon
    e shield romed ngam marod i yan ko mael!
  hlt-MCSB: Photlingca neh photlinglen neh rhongpai uh lamtah caemtloek ham thoeih
    uh laeh.
  mdy-ETH: «ጊቲሞንታ ዎርፆንታ ዒንሢኮ ጊኢጊሺ ዖልዚሮ ዖሎ ጶኦኮ ዴንዱዋቴ፤
  twi-ASANTE: “Siesie wʼakokyɛm, akɛseɛ ne nketewa nyinaa, na montu ntene nkɔ ɔsa!
  eng-WEBU: “Prepare the buckler and shield, and draw near to battle!
  wal-wal: “Gibxxe ola gadaawati hagaadan yaagidi garmmaamoosona; ‘Intte wogga gonddalliyaanne
    qeeri gonddalliyaa giigissite; giigissidi olau salppite!
  spa-PDDPT: Preparen escudo embrazado y escudo más largo que ancho, y salgan a la
    guerra.
  gun-gun: “Pereko katu ke hu'y jokoarã ha'e nhomo'ãa tuvixa va'e. Ha'e vy tapeo joe
    pepu'ã aguã katy.
  ilo-ULB: Isaganayo dagiti babassit ken dagiti dadakkel a kalasag, ket mapankayo
    makigubat.
  kpg-kpg: “Nia dagi dauwa aamua o Egypt ga wwolowwolo, ‘Goodou hagatogomaalia ina
    godou goloo duuli gi taele adu gi tauwa!
  uig-ARA: «قالقان-سىپارلارنى ئېلىپ سەپكە چۈشۈڭلار! جەڭگە چىقىشقا تەييارلىنىڭلار!
  sus-sus: «Wo sɔɔri makantase lanmadie nun a xungbee tongo. Wo xa wo maso gere xili
    ma.
  pon-2006: “Opiser kan en Isip weriwerki, ‘Kumwail kaunopada noumwail mehn sansar
    kan oh wonowohng nan mahwen!
  ksd-ksd: Avat a vaninare ra bakbakit ma ra ramravit, ma avat a vana oai upi avat
    a varubu.
  tur-YTC: “Küçük kalkanı ve büyük kalkanı hazırlayın, Ve savaşa yaklaşın!
  grc-BRENT: καὶ εἰσῆλθον πάντες οἱ ἡγούμενοι βασιλέως Βαβυλῶνος, καὶ ἐκάθισαν ἐν
    πύλῃ τῇ μέσῃ Μαργανασὰρ, καὶ Σαμαγὼθ, καὶ Ναβουσάχαρ, καὶ Ναβουσαρεὶς, Ναγαργᾶς,
    Νασεῤῥαβαμὰθ, καὶ οἱ κατάλοιποι ἡγεμόνες βασιλέως Βαβυλῶνος.
  ind-AYT: “Siapkan perisai besar dan perisai kecil, dan majulah ke medan pertempuran!
  nya-nya: anati, “Konzani zishango zanu ndi malihawo, ndipo yambanipo kupita ku nkhondo!
  hrv-hrv: Pripremite štitove i oklope! Naprijed, u boj!
  mps-mps: “Dage Isip dabe, dagego te awa sabele dabe selama, te boi hwįabo sisi
    yao,” te po wai.
  tpi-tpi: “Yupela Isip, yupela kisim ol hap plang bilong pait na redi long i go pait.
  dan-1931: Gør Skjold og Værge rede, kom hid til Strid!
  vie-OVCB: “Hãy chuẩn bị thuẫn, và xung phong ra trận!
  guj-2017: તમારાં શસ્ત્રો સજીને યુદ્ધ કરવા માટે આગળ વધો.
  pon-2006A: “Opiser kan en Isip weriwerki, ‘Kumwail kaunopada noumwail mehn sansar
    kan oh wonowohng nan mahwen!
  por-BRBSL: “Prepare o balde e o escudo, e se aproximar para a batalha!
  cth-cth: Saiphei kathoung hoi kalennaw kârakueng awh nateh tarantuknae koe pâtam
    awh.
  twi-twi: “Siesie wo nkatabo akɛse ne nketewa nyinaa, na muntu santen nkɔ ɔsa!
  hlt-hlt: Photlingca neh photlinglen neh rhongpai uh lamtah caemtloek ham thoeih
    uh laeh.
  tbz-SIM: 'Kɛ̀ Kuyie ndɔ̀: Tũntɛnɛ̀ di dɔpììtì sɑ́m̀pɔ́tì nɛ̀ tidiɛtì, kétɛ́nɛ̀ kɛ́kɔtɛ
    mudoò.'
  msy-2020: “Ia Isipia, ia oraba inigh, mangɨ mɨsoghsɨ uari arɨgh gan ikɨ.
  azb-azb: «Qalxan və sipər hazırlayıb Döyüşə girin!
  eng-DBY: Make ready buckler and shield, and draw near to battle!
  hin-2017: “ढालें और फरियाँ तैयार करके लड़ने को निकट चले आओ।
  wol-KYG: «Ŋàbbleen pakkoo pakk te xareji.
  eng-YLT: '''Set ye in array shield and buckler, And draw nigh to battle.'
  eng-WYC-2017: Make ye ready shield and target, and go ye forth to battle.
  eng-WMBB: “Prepare the buckler and shield, and draw near to battle!
  urd-GVH: “अपनी बड़ी और छोटी ढालें तैयार करके जंग के लिए निकलो!
  rug-rug: “Va nama i sari mia lave, hiteke na lavata, mamu topue vura la pa vinaripera!
  gaz-gaz: “Gaachana keessan xinnaa fi guddaa qopheeffadhaatii lolaaf baʼaa!
  fra-LSG: Préparez le petit et le grand bouclier, Et marchez au combat!
  yal-yal: “Ɛ yɛ masansan wure lefa xungbene nun a xurine yitɔn! Ɛ maso, ɛ yɛngɛn
    so!
  haw-1868: E hoomakaukau oukou i ka paku a me ka palekaua, a e hookokoke i ke kaua.
  arb-NAV: «أَعِدُّوا الْمِجَنَّ وَالتُّرْسَ وَازْحَفُوا لِلْقِتَالِ.
  ewe-ewe: “Midzra miaƒe akpoxɔnu gãtɔwo kple suetɔwo ɖo eye miado ayi ɖe aʋa!
  eng-LEE: Make ye ready shield and buckler, and draw near to the battle.
  asm-FB: তোমালোকে ঢাল আৰু ফৰ যুগুত কৰা আৰু যুদ্ধ কৰিবৰ বাবে ওচৰ চাপা।
  sus-A: «وٌ سْورِ مَكَنتَسٍ لَنمَدِيٍ نُن عَ شُنفبٍيٍ تٌنفٌ. وٌ شَ وٌ مَسٌ فٍرٍ شِلِ
    مَ.
  fra-SBL: « Préparez la cuirasse et le bouclier, et s'approcher de la bataille !
  hbo-hbo: עִרְכ֤וּ מָגֵן֙ וְצִנָּ֔ה וּגְשׁ֖וּ לַמִּלְחָמָֽה׃
  kik-kik: “Thagathagai ngo cianyu, iria nene na tũrĩa tũnini, mũthiĩ mbaara-inĩ!
  fra-NCL: Préparez l’écu et le bouclier, et marchez au combat !
  cek-AK: misa angvaenghaih hoi amthoep oh loe, misatuk hanah amsak oh!
  cuk-cuk: “Guakwaa sigu-abgaed amimar, bila-onogega namar.
  uig-CYR: «Қалқан-сипарларни елип сәпкә чүшүңлар! Җәңгә чиқишқа тәйярлиниңлар!
  tel-2017: “డాలునూ కవచాన్నీ సిద్ధం చేసుకోండి. యుద్ధానికి ముందుకు కదలండి.
  hat-BSA: “Alinye pwotèj ak boukliye e pwoche pre pou batay la.
  kos-kos: “Mwet fulat lun Egypt elos wowoyak ac fahk, ‘Akola mwe loeyuk nutuwos,
    Ac fahsryang nu ke mweun!
  hbo-WLC: עִרְכ֤וּ מָגֵן֙ וְצִנָּ֔ה וּגְשׁ֖וּ לַמִּלְחָמָֽה׃
  ibo-ibo: “Kwadoonụ ọta agha unu, ndị ukwu na ndị nta, zọpụnụ ije maka ibu agha.
  ory-ory: “ତୁମ୍ଭେମାନେ ଚର୍ମର ଢାଲ ଓ ଫଳକ ପ୍ରସ୍ତୁତ କର ଓ ଯୁଦ୍ଧ କରିବା ଲାଗି ନିକଟକୁ ଆସ।
  chk-chk: “Oupwe amolätä ämi tittin maun mi watte me kükün o feila ngeni maun.
  rop-rop: Wal YAWEI bin tok langa mi na, “Wal detlot boswan blanga Ijip bin jingat
    adbala, ‘Orait yumob. Gajim yumob shild redibala, en wokwok langa det fait na!
  ukr-1871: О, готуйте щити й списи, й виступайте до бою;
  deu-1951: Rüstet Schilde und Tartschen und rücket zum Kampfe aus!
  eng-JPS: Make ready buckler and shield, and draw near to battle.
  srp-1865: Pripravite štite i štitiæe, i idite u boj;
  lug-lug: “Mutegeke engabo zammwe, ennene n’entono mukumbe okugenda mu lutalo!
  heb-heb: ערכו מגן וצנה וגשו למלחמה׃
  ben-IRV: “তোমাদের ছোট ও বড় ঢাল প্রস্তুত কর এবং যুদ্ধ করবার জন্য যাও।
  pan-pan: ਸਿਪਰ ਅਤੇ ਢਾਲ਼ ਤਿਆਰ ਕਰੋ, ਲੜਾਈ ਲਈ ਨੇੜੇ ਆਓ!
  mya-JVB: ဒိုင်း လွှား တို့ကို ပြင်ဆင် ၍ ၊ စစ်တိုက် ခြင်းငှါ ချဉ်းကပ် ကြလော့။
  tbg-tbg: Isipi iqoka qiata vaiinti tiha, Ne nenta kainke tuata vare, iqoka raqireka
    nai naantiara nai naantiara vontaqa vontaqa vuate.
  hmo-hmo: Aigupito tuari biagudia idia boiboi noho, idia gwau, “Keme auri dabua,
    bona kesi do umui abia hegaegae, tuari dekenai do umui raka lao!
  urd-urd: सिपर और ढाल को तैयार करो, और लड़ाई पर चले आओ।
  rus-SYN: 'Готовьте щиты и копья, и вступайте в сражение:'
