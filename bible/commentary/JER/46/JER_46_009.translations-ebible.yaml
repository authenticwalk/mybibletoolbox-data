verse: JER.046.009
translations:
  mal-C: കുതിരകളേ, കുതിക്കുക! രഥങ്ങളേ, ഇരച്ചുകയറുക! യോദ്ധാക്കളേ, അണിയണിയായി മുന്നേറുക—പരിചയേന്തുന്ന
    കൂശ്യരും പൂത്യരും വില്ലുകുലയ്ക്കുന്ന ലൂദ്യാ പുരുഷന്മാരുംതന്നെ.
  deu-TKW: 'Stürmt heran, ihr Rosse, und rast daher, ihr Wagen, und ausrücken mögen
    die Helden:'
  lin-lin: Bino bampunda, bokende ! Bino basoda oyo botambolaka likolo ya bashar,
    botambolisa mbangu ! Bino basoda, bato ya Kushi mpe ya Puti, oyo bomemaka banguba,
    mpe bino bato ya Ludi oyo bobundaka na matolotolo, bokende liboso !
  eng-LSV: Go up, you horses; and boast yourselves, you chariots, || And go forth,
    you mighty, || Cush and Phut handling the shield, || And Lud handling—treading
    the bow.
  eng-GNV: Come vp, ye horses, and rage ye charets, and let the valiant men come foorth,
    the blacke Mores, and the Lybians that beare the shield, and the Lydians that
    handle and bend the bowe.
  eng-WEBSTER: 'Come up, ye horses; and rage, ye chariots; and let the mighty men
    come forth: the Cushites and the Libyans, that handle the shield; and the Lydians
    that handle and bend the bow.'
  nhw-BL: Huajca ma hualaca nopa cahuayos, cuacarros huan nopa tlahuilanani catli
    tlahuel tetique tlen tlali Egipto. Ma hualaca nochi nopa masehualme tlen tlali
    Etiopía huan Libia catli tlahuel huelij quitequihuíaj machete huan cuahuitoli.
  swh-ONEN: 'Songeni mbele, enyi farasi! Endesheni kwa ukali, enyi magari ya farasi,
    Endeleeni mbele, enyi mashujaa: watu wa Kushi na Putu wachukuao ngao, watu wa
    Ludi wavutao upinde.'
  bba-bba: Wee bɑ mɔ̀, ben mɑɑsɔbu bu seewo fuuku. Be bɑ tɑbu kɛkɛ be dumi ɡɑwe duɑ,
    bu duki doo. Ben tɑbu durɔbu bu seewo. Puti kɑ Kusin tɑbu durɔbu be bɑ tɛrɛ piiminu
    nɛni, kɑ sere Ludibɑ be bɑ sɑ̃ɑ tɛn towobu, bu seewo.
  eng-KJVCPB: Come up, ye horses; and rage, ye chariots; And let the mighty men come
    forth; The Ethiopians and the Libyans, that handle the shield; And the Lydians,
    that handle and bend the bow.
  luo-luo: Wuoguru, yaye farese! Yaye, un joriemb geche, riembgiuru matek! Dhiuru
    nyime, yaye un jolweny machwo moa Kush, gi Put motingʼo okumbini, kaachiel gi
    chwo Lidia maywayo atungʼ.
  meu-meu: Hosi e, a heau vaira! Kariota e, a heau lalo-dika! Tuari taudia na bae
    raka lasi, Etiopia bona Put taudia, mai kesidia, Lud taudia, peva ai mai diudia.
  npi-ULB: ए घोडाहरू हो, माथि जाओ । ए रथहरू हो, रिसाओ । सिपाहीहरू बाहिर जाऊन्, ढाल
    बोक्‍ने कूश र पूतका निपुण मानिसहरू अनि लूदका बाण हान्‍न निपुण मानिसहरू हो, अगि
    बढ ।’
  yor-yor: Ẹ gòkè wá ẹ̀yin ẹṣin, ẹ sì sáré kíkankíkan ẹ̀yin kẹ̀kẹ́. Kí àwọn alágbára
    túbọ̀ tẹ̀síwájú, àwọn ará Kuṣi àti àwọn ará Puti tí ń di asà mú; àti àwọn ará
    Lidia tí ń fa ọrun.
  pes-OPCB: پس ای اسبان و ارابه‌ها و سربازان مصر بیایید! ای اهالی سودان و لیبی که
    سپرداران لشکر مصر هستید، ای لودیان که کماندارانش می‌باشید، به پیش بیایید!
  tgl-ULB: Bumangon kayo, mga kabayo. Magalit kayo, kayong mga karwahe. Palabasin
    ang mga kawal, Cus at Puth, mga kalalakihang dalubhasa sa kalasag, at Ludio, mga
    kalalakihang dalubhasa sa paghatak ng kanilang mga pana.'
  hui-hui: I̱naga nogo hosini bedemiru gerai lalu pudaba. I̱naga wai biaga karisini
    kamiru tí gerai hongo howa ladaba. I̱naga ami agali hongohe bu kamiru tíbi Sudana
    dindi Libia dindilanaga ami agali wai humbi yaga kamirubi Lidia dindinaga ami
    agali danda timume wai biaga kamirubi tí bibahendemeore wai bule piai halu pudaba,
    laya lene.
  mya-mya: မြင်း​များ​တို့​တက်​ကြ​လော့။ ရ​ထား​များ​တို့၊အ​ပြင်း​နှင်​ကြ​လော့။ ဒိုင်း​လွှား​ကိုင်​ဆောင်​သူ​ဆူ​ဒန်​ပြည်​သား​နှင့်
    လစ်​ဗျား​ပြည်​သား​တို့​လု​ဒ​ပြည်​သား​လေး သည်​တော် အ​စ​ရှိ​သည့် စစ်​သည်​တော်​တို့​ထွက်​သွား​ကြ​လော့'
    ဟု​ဆို​၏'' ဟူ​၍ ထာ​ဝ​ရ​ဘု​ရား​မိန့်​တော်​မူ​၏။
  bod-N: ཀྱེ་རྟ་རྣམས་ཡར་སོང་དང་། ཀྱེ་ཤིང་རྟ་རྣམས་སྨྱོན་པ་བཞིན་རྒྱུགས་ཤིག ལག་ཏུ་ཕུབ་བཟུང་བའི་གུ་ཤ་པ་དང་ཕུ་ཏཱའི་དཔའ་བོ་རྣམས་དང་།
    གཞུ་འཐེན་མཁན་ལུ་དཱ་པ་རྣམས་མདུན་དུ་སྐྱོད་ཅིག
  sna-sna: Virimai, imi mabhiza! Chairai nehasha, imi vatasvi vengoro! Fambirai mberi,
    imi mhare, varume veEtiopia nePuti vanoitakura nhoo, varume veRidhia vanowembura
    uta.
  spa-BLM: '¡Subid, caballos! ¡Fuerza, carros! Que salgan los poderosos: Cush y Put,
    que manejan el escudo; y el Ludim, que maneja y dobla el arco.'
  cac-cac: Pilec eyip yed' noc' e chej. Iq'uecb'at e carruaje. B'atocab' eb' soldado
    aj Etiopía yed' eb' aj Libia, yed'nacocab' smaclab' jul-lab' eb'. B'atocab' pax
    eb' soldado aj Lidia te jelan sjulvaji.
  swh-ULB: Inukeni, farasi. Mwe na hasira, ninyi vibandawazi. Askari na waende, Kushi
    na Putu, watu walio na ujuzi wa ngao, na Ludimu, watu wenye ujuzi wa kupiga pinde
    zao.
  bel-bel: Сядайце на коні і імчэце, калясьніцы, і выступайце, дужыя, Эфіопы і Лівійцы,
    узброеныя шчытом, і Лідыйцы, што трымаеце лукі і напінаеце іх;
  deu-ELBBK: Zieht hinauf, ihr Pferde, und rast, ihr Wagen; und ausziehen mögen die
    Helden, Kusch und Put, die den Schild fassen, und die Ludim, die den Bogen fassen
    und spannen!
  mbb-OT: “Sigi en, menge tig-Ehipto, ipepelelaǥuy niw en is menge kudè niw wey menge
    kerwahi! Surung kew en ragkes is langun he kezapig niw he ebpemuun diyà te Etiopia,
    Libya, wey Lydia, he menge mahagtì he egamit te kelasag wey panà.
  mal-2015: കുതിരകളേ, കുതിച്ചു ചാടുവിൻ; രഥങ്ങളേ, മുറുകി ഓടുവിൻ! വീരന്മാർ പുറപ്പെടട്ടെ;
    പരിച പിടിച്ചിരിക്കുന്ന കൂശ്യരും പൂത്യരും വില്ലെടുത്തു കുലെക്കുന്ന ലൂദ്യരും കൂടെ.
  rmc-rmc: Džan, grajale! Džan dzivones, verdanale! Aven avri, hrďinale, muršale andral
    o Kuš the Put, so ľidžan o šťiti, muršale andral e Lidija, so nacirden o luki!
  pes-OPV: ‌ای اسبان، برآیید و‌ای ارابه‌ها تند بروید و شجاعان بیرون بروند. ای اهل
    حبش و فوت که سپرداران هستیدو‌ای لودیان که کمان را می‌گیرید و آن رامی کشید.
  ron-1924: Суици-вэ, кай! Нэпустици-вэ, каре! Сэ ясэ витежий, чей дин Етиопия ши
    дин Пут, каре мынуеск скутул, ши чей дин Луд, каре мынуеск ши ынтинд аркул!
  ben-OBCV: হে অশ্বেরা, তোমরা আক্রমণ করো! ওহে রথারোহীরা, তোমরা উন্মত্তের মতো রথ চালাও!
    হে যোদ্ধারা, তোমরা সমরাভিযান করো, কূশ ও পূটের লোকেরা, যারা ঢাল বহন করে, লূদের
    লোকেরা, যারা ধনুকে শরসন্ধান করে।
  som-som: Fardahow, kaca, oo gaadhifardoodyadow, yaaca. Ragga xoogga badanuna ha
    bexeen, kuwaasoo ah reer Kuush iyo kuwa reer Fuud oo gaashaanka gacanta ku haya,
    iyo kuwa reer Luud oo qaansada xoodi yaqaan.
  lat-VUC: Ascendite equos, et exsultate in curribus, et procedant fortes, Æthiopia
    et Libyes tenentes scutum, et Lydii arripientes et jacientes sagittas.
  eng-ASVBT: 'Go up, ye horses; and rage, ye chariots; and let the mighty men go forth:
    Cush and Put, that handle the shield; and the Ludim, that handle and bend the
    bow.'
  ita-1885: Salite, cavalli, e smaniate, carri; ed escano fuori gli uomini di valore;
    que' di Cus, e que' di Put, che portano scudi; e que' di Lud, che trattano, e
    tendono archi.
  eng-ULB: Go up, horses. Be angry, you chariots. Let the soldiers go out, Cush and
    Put, men skillful with a shield, and Ludim, men skillful at bending their bows.'
  spa-VBL: '¡Caballos, a la carga! ¡Carros, avancen como locos! Hagan avanzar a la
    infantería: soldados de Etiopía y de Put llevando sus escudos, arqueros de Lidia
    con sus arcos.'
  fra-_FOB: 'Montez, chevaux; chars, précipitez-vous! Et que les hommes vaillants
    se montrent: ceux de Cush et de Put qui manient le bouclier, et les Ludiens qui
    manient et bandent l''arc!'
  mal-mal: കുതിരകളേ, കുതിച്ചു ചാടുവിൻ; രഥങ്ങളേ, ഇരച്ചുകയറുവിൻ! വീരന്മാർ പുറപ്പെടട്ടെ;
    പരിച പിടിച്ചിരിക്കുന്ന കൂശ്യരും പൂത്യരും വില്ലെടുത്തു കുലക്കുന്ന ലൂദ്യരും കൂടെ.
  urd-GVR: Ai ghoṛo, dushman par ṭūṭ paṛo! Ai ratho, dīwānoṅ kī tarah dauṛo! Ai faujiyo,
    laṛne ke lie niklo! Ai Ethopiyā aur Libiyā ke sipāhiyo, apnī ḍhāleṅ pakaṛ kar
    chalo, ai Ludiyā ke tīr chalāne wālo, apne kamān tān kar āge baṛho!
  suz-BL: शारापुकी दोरशा ङोंइती लने। बग्‍गी खुल्‍बपुकी थाम्‍पा दोरपतीन। लडाइ पाइबपुकी
    बारीने। कूश एथीयोपीया नु पूत ङा मुरपुकीमी तेक्‍तीक कुरनीम। लूद ङा मुरपुकीमी लिब्रा
    आप्‍नीम।
  eng-NOY: Come up, ye horses, and rage, ye chariots! And let the mighty men go forth,
    The Ethiopians, and the Libyans, that bear the shield, And the Lydians, that bear
    and bend the bow!
  ita-1927: All’assalto! cavalli; al galoppo! carri; si facciano avanti i prodi, quei
    d’Etiopia e di Put che portan lo scudo e que’ di Lud che maneggiano e tendono
    l’arco.
  ckb-ckb: ئەی ئەسپەکان، سەربکەون! ئەی گالیسکەکان، سەرەڕۆ بن! با پاڵەوانان بەرەو پێش
    بچن، کوش و پووت قەڵغان بەدەستن، لوودییەکان تیرەکانیان لە کەوانەکانیان ڕادەکێشن.
  eng-BBE: 'Go up, you horses; go rushing on, you carriages of war; go out, you men
    of war: Cush and Put, gripping the body-cover, and the Ludim, with bent bows.'
  kan-OKCV: ಕುದುರೆಗಳೇ ಬನ್ನಿರಿ; ಸಾರಥಿಗಳೇ ಓಡಾಡಿರಿ; ಪರಾಕ್ರಮಶಾಲಿಗಳು ಹೊರಗೆ ಬರಲಿ; ಗುರಾಣಿಯನ್ನು
    ಹಿಡಿಯುವ ಕೂಷ್ಯರೂ, ಪೂಟ್ಯರೂ, ಬಿಲ್ಲನ್ನು ಹಿಡಿದು ಬಗ್ಗಿಸುವ ಲೂದ್ಯರೂ ಹೊರಗೆ ಬರಲಿ.
  tam-2017: குதிரைகளே, போய் ஏறுங்கள்; இரதங்களே, கடகட என்று ஓடுங்கள்; பராக்கிரமசாலிகளும்,
    கேடகம் பிடிக்கிற எத்தியோப்பியரும், பூத்தியரும், வில்லைப்பிடித்து அம்பேற்றுகிற
    லூதீயரும் புறப்படுவார்களாக.
  spa-RV-1909: 'Subid, caballos, y alborotaos, carros; y salgan los valientes: los
    de Cus y los de Phut que toman escudo, y los de Lut que toman y entesan arco.'
  ron-BTF: Urcați-vă, voi cailor; și năvăliți, voi carelor; și să iasă războinicii;
    etiopienii și libienii care mânuiesc scutul; și lidienii care mânuiesc și întind
    arcul.
  eng-WEBP: 'Go up, you horses! Rage, you chariots! Let the mighty men go out: Cush
    and Put, who handle the shield; and the Ludim, who handle and bend the bow.'
  eng-FBV: 'Horses, charge in! Chariots, drive like crazy! Have the infantry advance:
    soldiers from Ethiopia and Put carrying their shields, archers from Lydia with
    their bows.'
  nld-1939: 'Paarden vooruit; wagens raast door, De helden naar voren: Ethiopiërs
    en Poetiërs, het schild in de hand, Lydiërs, de bogen gespannen en gericht!'
  nch-BL: Huajca ma hualaca nopa cahuayos, carros huan nopa tatehuiani cati tahuel
    tetique ten tali Egipto. Ma hualaca nochi nopa masehualme ten tali Etiopía huan
    Libia cati tahuel huelij quitequihuíaj macheta huan cuahuitoli.
  vie-1934: Ngựa, hãy xông tới; xe binh, hãy ruổi mau; hãy kéo tới, lính chiến kia;
    người Cút và người Phút đều mang thuẫn, còn người Ly-đi cầm cung và giương ra.
  hin-CV: 'घोड़ो, आगे बढ़ जाओ! रथो, द्रुत गति से दौड़ पड़ो! कि शूर योद्धा आगे बढ़
    सकें: कूश तथा पूट देश के ढाल ले जानेवाले योद्धा, तथा लीदिया के योद्धा, जो धनुष
    लेकर बढ़ रहे हैं.'
  spa-BES: 'Suban, caballos; vayan corriendo, carruajes de guerra; salgan, hombres
    de guerra: Etiopía y Put, agarrando el escudo, y Ludim, con arcos.'
  tdx-tdx: Mionjona ry soavalao, mionara ry sareteo; ampivavaro mb’etoy o fanalolahio,
    o nte-Kose naho nte-Pote mahafitàm-pikalan-defoñeo, o nte-Lode mahatañe naho mahafibitsoke
    faleo.
  tha-KJV: ม้าทั้งหลายเอ๋ย รุดหน้าไปเถิด รถรบทั้งหลายเอ๋ย เดือดดาลเข้าเถิด จงให้นักรบออกไป
    คือคนเอธิโอเปียและคนพูต ผู้​ถือโล่ คนลู​ดิ​ม นักถือและโก่งธนู
  por-BR-2018: Subi, cavalos, e rangei, carruagens; e saiam os guerreiros; os de Cuxe
    e os de Pute que tomam escudo, e os de Lude que tomam e encurvam o arco.
  deu-ELO: Ziehet hinauf, ihr Rosse, und raset, ihr Wagen; und ausziehen mögen die
    Helden, Kusch und Put, die den Schild fassen, und die Ludim, die den Bogen fassen
    und spannen!
  eng-WYC-2018: Ascend ye upon horses, and make ye full out joy in chariots, (or Go
    ye upon horses, and rejoice, or shout, ye in the chariots); and strong men, come
    forth, Ethiopia and Libya, holding shield, and Lydia, taking and shooting arrows.
  epo-epo: Leviĝu sur la ĉevalojn, kaj kuru rapide sur la ĉaroj; eliru la herooj,
    la Etiopoj kaj la Putidoj, tenantaj ŝildon, kaj la Ludidoj, tenantaj kaj streĉantaj
    pafarkon.
  uig-PIN: Etilinglar, i atlar! Ⱨǝ dǝp alƣa besip qepinglar, i jǝng ⱨarwiliri! Ⱪalⱪan
    kɵtürgǝn Efiopiyǝ ⱨǝm Liwiyǝdikilǝr, oⱪyalirini egildürgǝn Lidiyǝdikilǝr, palwan-baturlar
    jǝnggǝ qiⱪsun!
  beo-beo: Hosi masa:ne sia:ma! Sa:liode masa:ne sia:ma! Dadi gagui dunu gadili asunasima!
    Ilia da Suda:ne amola Libia soge, ilia da:i ga:su gaguiwane maha. Amola dadia
    gegesu bagade dawa:su dunu Lidia sogega misi, amo asunasimu.’”
  tpi-OTNT: Yupela ol hos bilong mi, yupela ran i go. Yupela ol karis bilong mi, yupela
    spit moa yet. Yupela ol strongpela soldia bilong mi, yupela soldia bilong kantri
    Sudan na Libia, yupela ol man i save holim hap plang bilong pait, na yupela ol
    soldia bilong Lidia, yupela ol man bilong sut long banara, yupela olgeta i mas
    i go pait.”
  hau-SA: Ku yi sukuwar hauka, ya dawakai! Ku tashi a guje, ya mahayan kekunan yaƙi!
    Ku yi ta fitowa, ya jarumawa, mutanen Kush da kuma Ludim masu riƙon garkuwoyi,
    mutanen Lidiya, masu iya jan baka.
  uig-LAT: Étilinglar, i atlar! He dep algha bésip chépinglar, i jeng harwiliri! Qalqan
    kötürgen Éfiopiye hem Liwiyedikiler, oqyalirini égildürgen Lidiyedikiler, palwan-baturlar
    jengge chiqsun!
  nde-nde: Hlaselani, lina mabhiza! Qhubekani ngentukuthelo, lina zinqola zempi! Yanini
    phambili, lina mabutho, madoda aseKhushi lawePhuthi, aphatha amahawu, madoda aseLudi
    agoba idandili.
  ton-ton: Mou ʻunuʻunu mai ʻae fanga hoosi; pea fakamataliliʻi ʻae ngaahi saliote;
    pea tuku ke ʻalu atu ʻae kau tangata mālohi ʻi he tau; ko e kau ʻItiopea mo e
    kau Lipea, ko kinautolu ʻoku puke ʻae fakaū; pea mo e kau Litia, ʻoku toʻo ʻo
    teke ʻae kaufana.
  ces-1613: Křepčtež, ó koni, a běžte s hřmotem, ó vozové; nechť vytáhnou i silní,
    Mouřenínové a Putští, kteříž užívají pavézy, i Ludimští, kteříž užívají a natahují
    lučiště.
  eng-WMB: 'Go up, you horses! Rage, you chariots! Let the mighty men go out: Cush
    and Put, who handle the shield; and the Ludim, who handle and bend the bow.'
  tam-TCV: குதிரைகளே! ஓடுங்கள், தேரோட்டிகளே, ஆவேசத்துடன் ஓட்டுங்கள்! கேடயம் பிடிக்கும்
    எத்தியோப்பியரே, பூத்தியரே, வில்லை நாணேற்றும் லூதீமியரே, வல்லமைமிக்க வீரர்களே,
    அணிவகுத்துச் செல்லுங்கள்.
  ceb-ULB: Pangisog, panungas kamong mga kabayo uban sa mga karwahe. Pagawsa ang mga
    sundalo, sa Cus ug sa Put, mga hanas nga kalalakin-an uban sa taming, ug sa Ludim,
    mga kalalakin-an nga hanas sa pagpamana.'
  pol-UBG: 'Nacierajcie, konie, pędźcie, rydwany; niech się ruszą mocarze: Etiopczycy
    i Libańczycy noszący tarcze, Ludyjczycy, którzy noszą i napinają łuk.'
  urd-GVU: اے گھوڑو، دشمن پر ٹوٹ پڑو! اے رتھو، دیوانوں کی طرح دوڑو! اے فوجیو، لڑنے
    کے لئے نکلو! اے ایتھوپیا اور لبیا کے سپاہیو، اپنی ڈھالیں پکڑ کر چلو، اے لُدیہ
    کے تیر چلانے والو، اپنے کمان تان کر آگے بڑھو!
  deu-1912: Wohlan, sitzt auf die Rosse, rennt mit den Wagen, laßt die Helden ausziehen,
    die Mohren, und aus Put, die den Schild führen, und die Schützen aus Lud!
  kan-2017: ಅಶ್ವಗಳೇ, ಕುಣಿದಾಡಿರಿ! ರಥಗಳೇ, ರಭಸವಾಗಿರಿ! ಶೂರರು ಹೊರಡಲಿ! ಖೇಡ್ಯ ಸನ್ನದ್ಧರಾದ
    ಕೂಷ್ಯರು, ಪೂಟ್ಯರು, ಧನುರ್ಧಾರಿಗಳಾದ ಲೂದ್ಯರು ಮುಂದೆ ಹೋಗಲಿ!
  yap-yap: 'Mu non ko pi’ os rom ni ngranod nge pi chariot ngar mithmithgad! Mu pi’
    e salthaw rom ngranod: ni pumo’on nu Ethiopia ngu Libya, ni ngar feked e shield
    rorad nge pumo’on nu Lydia ni cheag ko mun gat’ing.’”'
  hlt-MCSB: Marhang rhoek te cet lamtah leng rhoek te yan uh laeh. Kusah hlangrhalh
    rhoek neh photlingca aka pom Put rhoek khaw, lii nuen ham aka tu Ludim rhoek khaw
    cet uh laeh.
  mdy-ETH: ፓራሢ ቤርቲም ዴንዳንዳጉዲ ሳርጌሎ ዖይታኣ ዒጊቻ ጎይሢና ሺሪ ሺሪ ዴንዳንዳጉዲ ዒሹዋቴ፤ ዒቶጲያና ሊኢቢያናፓ ጊቲሞ
    ዔኪ ሙኬ ዓሶንታ ሊኢዲያፓ ሙኬ ሂኢዦ ዱካ ጎኦቦ ዓሶዋ ቃሲ ዶዲ ዖላ ዓሲ ጊኢጊሺ ዳኩዋቴ» ጋዓኔ ናንጊና ናንጋ ጎዳ።
  twi-ASANTE: Monkɔ mo anim, apɔnkɔ! Monka wɔn anibereɛ so, Ao teaseɛnamkafoɔ! Montu
    ntene, Ao nnɔmmarima, Kus ne Put mmarimma a mokura akokyɛm, Lidia mmarima a moto
    agyan.
  eng-WEBU: 'Go up, you horses! Rage, you chariots! Let the mighty men go out: Cush
    and Put, who handle the shield; and the Ludim, who handle and bend the bow.'
  wal-wal: Paratoo, piriixite! Paraa gaareta laaggiyaageetoo, eesuwan laaggite! Gonddalliyaa
    oiqqida Toophphiyaappenne Liibiyaappe yiida olanchchatoo, kiyite! Lidiyaappe yiida
    wonddafiyaa dukettan loohida olanchchatoo, woraajjite!’ yaagees” yaagiis.
  spa-PDDPT: Avancen, caballos, corran locamente, carruajes. Marchen los hombres valientes.
    Etíopes y libios que embrazan el escudo, Lidios que toman y entesan el arco.
  gun-gun: Neĩ ke kavaju árygua kuery, tapeo, pemondyi heravy karóxa mboguataa kuery,
    ipy'a guaxukueve ha'e javi toẽmba avi. Etiópia pygua ha'e Pute pygua kuery voi
    oo hu'y jokoa reve, Líbia pygua kuery guyrapa oiporu kuaa va'e voi.
  ilo-ULB: Sumang-atkayo, dakayo a kabalio. Agungetkayo, dakayo a karuahe. Paruarenyo
    dagiti soldado, Cus ken Put, lallaki a maingel ken addaan kadagiti kalasag, ken
    Ludim, lallaki a nalaing a pumapana.'
  kpg-kpg: 'Goodou gi hagadaba ina nia hoodo gii llele digaula mo nia waga heebagi
    hongo henua gi haga mmaanege adu! Goodou hagau ina adu digau dauwa: Go nia daane
    o Ethiopia mo Libya, e kae nadau mee abaaba, mo digau puu amu maalei o Lydia ala
    koia e modogologolo huoloo.’”'
  uig-ARA: ئېتىلىڭلار، ئى ئاتلار! ھە دەپ ئالغا بېسىپ چېپىڭلار، ئى جەڭ ھارۋىلىرى! قالقان
    كۆتۈرگەن ئېفىئوپىيە ھەم لىۋىيەدىكىلەر، ئوقيالىرىنى ئېگىلدۈرگەن لىدىيەدىكىلەر،
    پالۋان-باتۇرلار جەڭگە چىقسۇن!
  sus-sus: Soe ragimae, wo te! Sɔɔri ragisee, wo xa gere ti sɛnbɛ ra! Etiyopikae nun
    Putikae gbangbalanyie, wo xa mini wo xa sɔɔri makantasee ra! Lidikae, wo xa mini
    xalie ra!
  pon-2006: 'Kumwail ruwese oahs kan pwe re en tangewei oh werennansapw en mahwen
    kan en mwekidwei! Kumwail kadarewei sounpei kan: ohl akan en Sudan oh Lipia weuwa
    mehn sansar, iangahki sounkesik ketieu saman kan en Lidia.’”'
  ksd-ksd: A umana os, avat a vutvut; ma ra umana kiki na vinavana, avat a vila longlong;
    ma ra umana lebe diat a vana oai, a tarai Etiopia ma ra tarai Put nina dia kap
    ra bakbakit, ma ra tarai Ludim nina dia vature ra panak ma dia lale pa ia.
  tur-YTC: 'Ey atlar, şahlanın! Öfkelenin, ey savaş arabaları! Yiğitler: Kalkanı kullanan
    Kuş ve Put; Yayı kullanan ve geren Ludim çıksınlar.'
  ind-AYT: Majulah, hai kuda-kuda, dan mengamuklah, hai kereta-kereta. Biarlah para
    pahlawan keluar, orang-orang Kus dan orang-orang Put, yang memegang perisai, dan
    orang-orang Lidia, yang memegang dan melengkungkan busur.
  nya-nya: Tiyeni, inu akavalo! Thamangani inu magaleta! Tulukani, inu ankhondo, ankhondo
    a ku Kusi ndi Puti amene mumanyamula zishango, ankhondo a ku Ludi amene mumaponya
    uta.
  hrv-hrv: Konji, naprijed! Poletite, kola bojna! Navalite, ratnici! Kušiti, Putijci,
    štitom zaštićeni, i Ludijci, što lukom strijeljate!
  mps-mps: Dage eno hos dabe, dage udayao. Dage eno karis dabe, dage umagia mu udayao.
    Dage eno bomai ami bidi dabe, dage te tǫ kantri Sudan me Libia ami dabe, dage
    te hwįbo sabele tolasa pabo bidi dabe, dage Lidia ami dabego, dage te enesigigo
    enebo koneai bidi, dage tigidali te boi hwįgi pao,” te po wai.
  tpi-tpi: Yupela ol hos bilong mi, yupela ran i go. Yupela ol karis bilong mi, yupela
    spit moa yet. Yupela ol strongpela soldia bilong mi, yupela soldia bilong kantri
    Sudan na Libia, yupela ol man i save holim hap plang bilong pait, na yupela ol
    soldia bilong Lidia, yupela ol man bilong sut long banara, yupela olgeta i mas
    i go pait.”
  dan-1931: Stejl, I Heste, tag vanvittig Fart, I Vogne, lad Heltene rykke frem, Kusj,
    Put, som bærer Skjold, og Luderne, som spænder Bue.
  vie-OVCB: Hãy nghe lệnh, hỡi những kỵ binh và chiến xa; hãy tấn công, hỡi các dũng
    sĩ của Ai Cập! Hãy đến, hỡi tất cả quân liên minh từ Ê-thi-ô-pi, Ly-bi, và Ly-đi
    là những tay giỏi dùng thuẫn và cung!
  guj-2017: હે ઘોડાઓ તમે દોડી આવો, હે રથો તમે ધૂમ મચાવો, અને શૂરવીરો આગળ આવો’ ઢાલ
    ધારણ કરેલા કૂશીઓ અને પૂટીઓ તથા ધનુર્ધારી લૂદીમીઓ બહાર આવો.
  pon-2006A: 'Kumwail ruwese oahs kan pwe re en tangewei oh werennansapw en mahwen
    kan en mwekidwei! Kumwail kadarewei sounpei kan: ohl akan en Sudan oh Lipia weuwa
    mehn sansar, iangahki sounkesik ketieu saman kan en Lidia.’”'
  por-BRBSL: 'Subam, seus cavalos! Raiva, seus carruagens! Deixe os homens poderosos
    saírem: Cush and Put, que maneja o escudo; e os Ludim, que manuseiam e dobram
    o arco.'
  cth-cth: Oe marangnaw kamthoup awh haw, Oe ranglengnaw puenghoi kâroe awh haw, tami
    athakaawme taminaw hmalah hoe nawt awh, Ethiopia tami hoi Put tami saiphei kasinnaw
    licung ka ka thoum e Ludimnaw.
  twi-twi: Monkɔ mo anim, apɔnkɔ! Monka wɔn anibere so, mo nteaseɛnamkafo! Muntu nteɛ,
    dɔmmarima, Kus ne Put mmarima a mukura nkatabo, Lidia mmarima a motow agyan.
  hlt-hlt: Marhang rhoek te cet lamtah leng rhoek te yan uh laeh. Kusah hlangrhalh
    rhoek neh photlingca aka pom Put rhoek khaw, lii nuen ham aka tu Ludim rhoek khaw
    cet uh laeh.
  tbz-SIM: Sisɛ̃ĩ́, kétɛ́nɛ̀! Sinɑɑsɛ̃ĩ́ butɛ́nɛ̀ yɛtɑ̀rɛ̀, bɛkɔ̃m̀bɔ̀tiebɛ yɛ̀nnɛ̀nní,
    Etiopii nɛ̀ Puti dɛ ɛkɛ̀ kɔbɛ bɛ̀ɛ̀ nɔ nkɛ kɛ́í ntidɔpììtì. Duti ɛì kɔbɛ díndi
    bɛtɑ̃ntɑ̃ũbɛ̀.
  msy-2020: Ia nan hoziaba, ia ivemar mangɨ. Ia nan karisba, ia bar puvɨra ivemar.
    Ia nan mɨdorozir gumazir gavgaviba, ia Itiopia ko Libian kantrining, ia aningɨn
    mɨdorozir gumaziba, ia oraba suizir gumaziba, ia Lidian kantrin pibar asir gumaziba,
    ia bar moghɨra mangɨ mɨsogh.’
  azb-azb: Ey atlar, şahə qalxın! Ey döyüş arabaları, dəli kimi cumun! Ey qalxanla
    silahlanmış Kuş və Put döyüşçüləri, Kaman götürən və onu çəkən Ludlular, irəli
    gedin!
  eng-DBY: 'Go up, ye horses, and drive furiously, ye chariots; and let the mighty
    men go forth: Cush and Phut that handle the shield, and the Ludim that handle
    the bow [and] bend it.'
  hin-2017: हे मिस्री सवारों आगे बढ़ो, हे रथियों, बहुत ही वेग से चलाओ! हे ढाल पकड़नेवाले
    कूशी और पूती वीरों, हे धनुर्धारी लूदियों चले आओ।
  wol-KYG: 'Na fas buur, watiir fiddi, jàmbaar sàqi: waa Kuusoo waa Puut ak seeni
    pakk, ak waa Ludd ak seeni xala.'
  eng-YLT: Go up, ye horses; and boast yourselves, ye chariots, And go forth, ye mighty,
    Cush and Phut handling the shield, And Lud handling — treading the bow.
  eng-WYC-2017: Ascend ye [or Goeth] upon horses, and make ye full out joy in chariots;
    and strong men, come forth, Ethiopia and Libya, holding shield, and Lydia, taking
    and shooting arrows.
  eng-WMBB: 'Go up, you horses! Rage, you chariots! Let the mighty men go out: Cush
    and Put, who handle the shield; and the Ludim, who handle and bend the bow.'
  urd-GVH: ऐ घोड़ो, दुश्मन पर टूट पड़ो! ऐ रथो, दीवानों की तरह दौड़ो! ऐ फ़ौजियो, लड़ने
    के लिए निकलो! ऐ एथोपिया और लिबिया के सिपाहियो, अपनी ढालें पकड़कर चलो, ऐ लुदिया
    के तीर चलानेवालो, अपने कमान तानकर आगे बढ़ो!
  rug-rug: Haqala totoro la, gamu na hose! Tuturei la razai sari na kana gamu na totopili
    varipera! Mi ene la, gamu na varane, gamu na tie pa Itiopia meke Libia pu paleke
    lave, gamu na tie pa Lidia pu ṉavea sa bokala.
  gaz-gaz: Yaa fardeen, isin garmaamaa! Yaa gaariiwwan, isinis guulaa! Yaa gootota
    Itoophiyaatii fi Fuuxi warri gaachana baattan, yaa namoota Luudi warri iddaa qabattan
    kaʼaatii fuula duratti qajeelaa.
  fra-LSG: Montez, chevaux! Précipitez-vous, chars! Qu’ils se montrent, les vaillants
    hommes, Ceux d’Éthiopie et de Puth qui portent le bouclier, Et ceux de Lud qui
    manient et tendent l’arc!
  yal-yal: Soo ragine, ɛ te yɛngɛni! Wontoro ragine ɛ fɔn e ma! Sofane, ɛ mini ɛ yɛ
    masansan wure lefane ra, ɛ tan Kusi kaane nun Puti kaane nun Ludu kaan xali wonle!”
  haw-1868: E pii mai, e na lio, e holo ikaika hoi, e na kaakaua; e hele mai na kanaka
    ikaika, o ko Aitiopa, a me ko Libua, ka poe lawelawe i ka palekaua, a me ka Ludia,
    o ka poe i lawelawe, a lena ke kakaka.
  arb-NAV: اقْتَحِمِي أَيَّتُهَا الْخَيْلُ، وَثُورِي يَا مَرْكَبَاتُ، وَلْيَبْرُزِ
    الْمُحَارِبُونَ مِنْ رِجَالِ كُوشَ وَفُوطَ، الْحَامِلِينَ التُّرُوسَ، وَمِنْ رِجَالِ
    لُودِيمَ رُمَاةِ السِّهَامِ بِالْقِسِيِّ.
  ewe-ewe: O, sɔwo, milũ ɖe wo dzi! O, tasiaɖamkulawo, miku wo kple ŋkubiã! O, kalẽtɔwo,
    mizɔ yi ŋgɔ tẽe, eye mi Kus kple Put ŋutsu siwo tsɔa akpoxɔnuwo kple Lidia ŋutsu
    siwo daa aŋutrɔ nyuie!
  eng-LEE: 'Come up, ye horses; and rush along wildly, ye chariots; and let the mighty
    men come forth: Cush and Put, that grasp the shield, and the Ludim, that grasp
    and bend the bow.'
  asm-FB: 'হে ঘোঁৰাবিলাক, উঠি যোৱা, হে ৰথবিলাক, বাতুলৰ নিচিনাকৈ লৰি যোৱা: বীৰসকল ঢালধাৰী
    কুচ আৰু পূট আৰু ধনুৰ্দ্ধৰ ও ধনুত জোঁৰ দিয়া লুদীয়া লোকসকল বাহিৰ ওলাওঁক।'
  sus-A: سٌي رَفِمَيٍ، وٌ تٍ! سْورِ رَفِسٍيٍ، وٌ شَ فٍرٍ تِ سّنبّ رَ! عٍتِيٌثِكَيٍ
    نُن ثُتِكَيٍ فبَنفبَلَنيِيٍ، وٌ شَ مِنِ وٌ شَ سْورِ مَكَنتَسٍيٍ رَ! لِدِكَيٍ،
    وٌ شَ مِنِ شَلِيٍ رَ!
  fra-SBL: 'Montez, chevaux ! Ragez, chars ! Que les hommes forts sortent : Cush et
    Put, qui s''occupent du bouclier ; et les Ludim, qui manient et plient l''arc.'
  hbo-hbo: עֲל֤וּ הַסּוּסִים֙ וְהִתְהֹלְל֣וּ הָרֶ֔כֶב וְיֵצְא֖וּ הַגִּבֹּורִ֑ים כּ֤וּשׁ
    וּפוּט֙ תֹּפְשֵׂ֣י מָגֵ֔ן וְלוּדִ֕ים תֹּפְשֵׂ֖י דֹּ֥רְכֵי קָֽשֶׁת׃
  kik-kik: 'Guthũkai, inyuĩ mbarathi ici! Matengʼeriei hatarĩ itherũ, inyuĩ mũtwarithagia
    ngaari cia ita. Umagarai, inyuĩ njamba ici cia ita: inyuĩ andũ a Kushi na a Putu,
    inyuĩ mũũĩ kũrũmia ngo, na inyuĩ andũ a Ludu, inyuĩ mũgeetaga ũta.'
  fra-NCL: Montez, chevaux ! Chars, précipitez-vous ! En marche, guerriers ! Ethiopiens
    et Lybiens qui manient le bouclier, Lydiens qui manient et bandent l’arc !
  cek-AK: Aw hrangnawk, daw o tahang ah! Hrang lakoknawk tha hoi cawn oh! Thacak misatuh
    kaminawk, misatuk pakaahaih kasin, Ethiopia kaminawk hoi Libya kaminawk, misa
    kah hanah kalii kasin, Lydia kaminawk to tacawt o nasoe.
  cuk-cuk: ¡Molimar, be urwemar! ¡Bila-ur-napaginmalad, binnasuli be abarmakmar! ¡Sorda-bila-onomalad,
    ginemar! ¡Cus-sordamar, be-sigu-abgaed be gamar! ¡Fut-sordamar, be-sigu-abgaed
    be sumar! ¡Lidia-sordamar, be-warsi be yaa imakmar!’
  uig-CYR: Етилиңлар, и атлар! Һә дәп алға бесип чепиңлар, и җәң һарвулири! Қалқан
    көтәргән Ефиопийә һәм Ливийәдикиләр, оқялирини егилдүргән Лидийәдикиләр, палван-батурлар
    җәңгә чиқсун!
  tel-2017: గుర్రాలూ, పైకి లేవండి. రథాలూ రోషం తెచ్చుకోండి. సైనికుల్లారా బయలుదేరండి.
    డాలు వాడటంలో నిపుణులైన కూషు వాళ్ళూ, పూతు వాళ్ళూ, విల్లు వంచి బాణాలు సంధించడంలో
    నిపుణులైన లూదీ వాళ్ళూ బయలుదేరాలి.
  hat-BSA: 'An avan, cheval yo! Kouri tankou moun fou, cha lagè yo! Kite moun pwisan
    yo mache devan: Éthiopie ak Puth ki manevre boukliye a, Lidyen ki manevre e koube
    banza a.'
  kos-kos: 'Sap horse uh in som, Ac chariot uh in kasrusr! Supwalik mwet mweun uh:
    Mukul ma tuku Ethiopia ac Libya me, su utuk mwe loeyuk, Ac mwet sasla ke pisr
    ma tuku Lydia me.”’'
  hbo-WLC: עֲל֤וּ הַסּוּסִים֙ וְהִתְהֹלְל֣וּ הָרֶ֔כֶב וְיֵצְא֖וּ הַגִּבּוֹרִ֑ים כּ֤וּשׁ
    וּפוּט֙ תֹּפְשֵׂ֣י מָגֵ֔ן וְלוּדִ֕ים תֹּפְשֵׂ֖י דֹּ֥רְכֵי קָֽשֶׁת׃
  ibo-ibo: Gbabanyenụ nʼọgbọ agha, unu ịnyịnya niile. Gbanụ ọkụ ọkụ, unu ndị na-agba
    ụgbọ agha. Zọọnụ ike ike, unu ndị bụ dike nʼagha, unu ndị ikom Kush na Put, ndị
    na-ebu ọta, na unu ndị ikom Lidiya ndị na-agba ụta.
  ory-ory: ହେ ଅଶ୍ୱଗଣ, ଉଠିଯାଅ; ହେ ରଥସକଳ, ଗର୍ଜ୍ଜନ କର; ଆଉ, ବୀରମାନେ ବାହାର ହେଉନ୍ତୁ; ଢାଲବାହକ
    କୂଶ ଓ ପୂଟ୍‍, ଆଉ ଧନୁର୍ଦ୍ଧାରୀ ଓ ଧନୁରେ ଗୁଣଦାୟୀ ଲୁଦୀୟମାନେ, ବାହାର ହେଉନ୍ତୁ।
  chk-chk: Oupwe allük ngeni ekewe oris pwe repwe sä, oupwe säpuropur, ämi chon wawa
    woken. Oupwe karisila, ämi sounfiu, ämi re Itiopia me Put mi uwei tittin maun,
    pwal ämi re Lut mi föüen le esefich.
  rop-rop: Yumob solja brom Ijip go blanga fait. Go kwikbala garram ola bagi en hosis.
    Go garram ola solja brom Ithiyopiya en Libiya garram olabat shild. En go yumob
    solja brom Lidiya garram yumob bo en erro.’” Lagijat na YAWEI bin tok.
  ukr-1871: Сїдайте ж на конї; летїть, колесницї; виступайте, силачі, — ви, Етіопії,
    Ливії, узброєні щитами, Лидийцї з натягнутими луками в руках!
  deu-1951: Auf, ihr Rosse! Raset daher, ihr Wagen! Die Starken sollen ausziehen,
    die Schildträger von Kusch und Put, samt den Bogenschützen von Lud!
  eng-JPS: 'Prance, ye horses, and rush madly, ye chariots; and let the mighty men
    go forth: Cush and Put, that handle the shield, and the Ludim, that handle and
    bend the bow.'
  srp-1865: Izlazite, konji, bjesnite, kola; i neka izaðu junaci, Husi i Fudi, koji
    nose štitove, i Ludeji, koji nose i natežu luk.
  lug-lug: Mulumbe, mmwe embalaasi! Muzidduse n’amaanyi, mmwe abalwanyi b’oku mbalaasi!
    Mukumbe mmwe abalwanyi, abasajja b’e Kuusi ne Puuti abeettika engabo, abasajja
    b’e Luudi abakozesa obusaale.
  heb-heb: עלו הסוסים והתהללו הרכב ויצאו הגבורים כוש ופוט תפשי מגן ולודים תפשי דרכי
    קשת׃
  ben-IRV: হে সমস্ত ঘোড়া, উঠে যাও; তোমরা আক্রমণ কর। হে রথেরা, পাগলের মত হও। হে বীরেরা,
    ঢাল বহনকারী কূশ ও পূটের দক্ষ লোকেরা, ধনুকধারী লূদীয়েরা, তোমরা এগিয়ে যাও।
  pan-pan: ਹੇ ਘੋੜਿਓ, ਉਤਾਹਾਂ ਜਾਓ, ਹੇ ਰਥੋ, ਢਿਲਕਦੇ ਫਿਰੋ! ਸੂਰਮੇ ਬਾਹਰ ਨਿੱਕਲਣ, ਕੂਸ਼ੀ ਅਤੇ
    ਪੂਟੀ ਜਿਹਨਾਂ ਢਾਲਾਂ ਫੜ੍ਹੀਆਂ ਹੋਈਆਂ ਹਨ, ਲੂਦੀ ਜਿਹੜੇ ਧਣੁੱਖ ਨੂੰ ਫੜ੍ਹ ਕੇ ਝੁਕਾ ਲੈਂਦੇ ਹਨ।
  mya-JVB: မြင်း များတို့၊ တက် ကြလော့။ ရထား များတို့၊ ဟုန်းဟုန်း မြည်ကြလော့။ သူရဲ
    များတည်းဟူသော၊ ဒိုင်း လွှားကို ကိုင် တတ်သော ကုရှ အမျိုး၊ ဖုတ အမျိုးသား၊ လေး ကိုကိုင်
    ၍ ပစ် တတ်သောလုဒိ အမျိုးသားတို့သည် ထွက်သွား ကြစေ။
  tbg-tbg: Ho ne ohiqaa oquvi variaka kante iqoka raqireka vuate. Iqoka kaariqi variaka
    nevata voqamake kantaate. Iqoka vaiinti ne nai naantiara nai naantiara oru vuate.
    Ne kainke tuate variaka, Sudani vataihaive, Libia vataihaive iqoka raqireka oru
    vimanta, Lidia vataihainaaka ne nenta huru tuata vare oru vuate.
  hmo-hmo: Hosi e, do umui heau vaira! Kariota e, do umui heau goada lao! Tuari taudia
    e, do umui raka lao, Etiopia bona Libia dekena amo mai taudia, mai emui kesi,
    bona Ludia taudia, peva diba momo taudia.”
  urd-urd: घोड़े बरअन्गेख़ता हों, रथ हवा हो जाएँ, और कूश — ओ — फ़ूत के बहादुर जो सिपरबरदार
    हैं, और लूदी जो कमानकशी और तीरअन्दाज़ी में माहिर हैं, निकलें।
  rus-SYN: Садитесь на коней, и мчитесь, колесницы, и выступайте, сильные Ефиопляне
    и Ливияне, вооруженные щитом, и Лидяне, держащие луки и натягивающие их;
  bqc-SIM: Sↄ̃deↄ, à dazɛu! Zĩkasↄ̃godeↄ, à gofĩ sↄũsↄũ! Zĩgↄ̃ↄ, à bↄ ń táo!
    Etiopiↄ ń Libiiↄ sɛ̀ngbao kũa, Ludiↄ sá kũa, aalɛ kã́.
  tcz-CHONGTHU: Manouvin, nangho sakol ho leh kangtalai ho, Galhang sepaite hung uvin
    hung delkhom un! Nangho Ethiopia leh Libya chule Lydia miho, thalpi kap themho
    leh lumdal themho hung uvin, atiuve.
  mar-mar: घोड्यांनो, वर जा. रथांनो, तुम्ही, क्रोधीत व्हा. सैनिकांना बाहेर जाऊ द्या,
    जे पारंगत ढालकरी माणसे कूश व पूट आणि त्यांचे धनुष्य वाकविणारे पारंगत लूदीम माणसे
    त्यांच्याबरोबर जा.
  qub-qub: «¡Cawalluwan muntäducuna pillyaj yaycuy! ¡Carrëtawan cajcunapis ayway!
    Pillyajcuna yaycuy. Ayway Etiopía nasyun suldärucuna, Fut parti suldärucuna chapacuna
    escüduyquicunata camaricarcärir. Camaricuy lëchawan illapay yachaj Lud parti suldärucuna.
  bqp-bqp: Wee bɑ mɔ̀, ben mɑɑsɔbu bu seewo fuuku. Be bɑ tɑbu kɛkɛ be dumi gɑwe duɑ,
    bu duki doo. Ben tɑbu durɔbu bu seewo. Puti kɑ Kusin tɑbu durɔbu be bɑ tɛrɛ piiminu
    nɛni, kɑ sere Ludibɑ be bɑ sɑ̃ɑ tɛn towobu, bu seewo.
  hat-hat: 'Bay chwal yo lòd pou yo ale. Bay cha lagè yo lòd pou yo woule. Voye sòlda
    yo al goumen: moun peyi Soudan ak moun peyi Liban yo ak plak pwotèj yo sou bra
    yo, ansanm ak moun peyi Lidi yo ki gen ladrès pou sèvi ak banza.'
  eng-BSB: Advance, O horses! Race furiously, O chariots! Let the warriors come forth—
    Cush and Put carrying their shields, men of Lydia drawing the bow.
  eng-WEBPB: 'Go up, you horses! Rage, you chariots! Let the mighty men go out: Cush
    and Put, who handle the shield; and the Ludim, who handle and bend the bow.'
  kbq-kbq: Hagi hosi afumota ame huta tamagareho, karisimota ame huta taragita viho,
    harfa sondia vahemota avazuhumpi huta hate nevinke'za, Sudani sondia vahe'ene,
    Libia sondia vahe'ma hankore'ma e'neriza vahe'motane, Lidia kumate sondia vahe'ma
    atireti'ma ha'ma nehaza vahe'motanena vuta ha' ome hiho.
  nhe-BL: Huajca ma hualaca nopa cahuayos, cuacarros huan nopa tlatehuiani tlen tlahuel
    tetique tlen tlali Egipto. Ma hualaca nochi nopa tlacame tlen tlali Etiopía huan
    Libia tlen tlahuel huelij quitequihuíaj machete huan cuahuitoli.
  gub-BL: 'Ezit ywy rehe har wà. Pemono kar kawaru pe wà nehe. Pemuzàn kar ywyramawa
    zeàmàtyry''ymawhu pe pe wà nehe. Pemono kar zauxiapekwer a''e pe pe wà nehe: Awa
    Exio ywy rehe har wà, Irim rehe har wà no, Uzemimaw hereko har wà. Awa Iru ywy
    rehe har wà, U''yw uwyrapar pupe imomor har wà.'
  eng-DRA: Get ye up on horses, and glory in chariots, and let the valiant men come
    forth, the Ethiopians, and the Libyans that hold the shield, and the Lydians that
    take, and shoot arrows.
