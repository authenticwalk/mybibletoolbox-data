verse: JER.046.027
translations:
  mal-C: “എന്റെ ദാസനായ യാക്കോബേ, നീ ഭയപ്പെടേണ്ട; ഇസ്രായേലേ, നീ പരിഭ്രമിക്കേണ്ടാ. ഞാൻ
    നിങ്ങളെ ദൂരത്തുനിന്നു രക്ഷിക്കും; നിങ്ങളുടെ സന്തതികളെ അവർ പ്രവാസത്തിലിരിക്കുന്ന
    രാജ്യത്തുനിന്നും. യാക്കോബ് മടങ്ങിവന്നു ശാന്തമായും സുരക്ഷിതമായും ജീവിക്കും, ആരും
    അവരെ ഭയപ്പെടുത്തുകയില്ല.
  deu-TKW: Du aber sei getrost, mein Knecht Jakob, und erschrick nicht, Israel, denn
    ich will dich erretten aus fernem Land und deine Nachkommen aus dem Lande, wo
    sie gefangen sind, daß Jakob heimkehre und ruhig wohne und sicher lebe, ohne daß
    ihn jemand aufschreckt.
  lin-lin: « Oh Jakobi, mosali na Ngai, kobanga te ! Oh Isalaele, kobanga te ; nakobikisa
    yo solo wuta na mokili ya mosika, nabikisa bakitani na yo wuta na mokili ya bowumbu.
    Jakobi akozala lisusu na kimia mpe na bobatelami malamu, moto moko te akobangisa
    ye lisusu.
  eng-LSV: And you, you do not fear, My servant Jacob, || Nor [are] you dismayed,
    O Israel, || For behold, I am saving you from afar—And your seed from the land
    of their captivity, || And Jacob has turned back, || And has been at rest, and
    been at ease, || And there is none disturbing.
  eng-GNV: 'But feare not thou, O my seruant Iaakob, and be not thou afraid, O Israel:
    for behold, I will deliuer thee from a farre countrey, and thy seede from the
    land of their captiuitie, and Iaakob shall returne and be in rest, and prosperitie,
    and none shall make him afraid.'
  eng-WEBSTER: 'But fear not thou, O my servant Jacob, and be not dismayed, O Israel:
    for behold, I will save thee from afar, and thy seed from the land of their captivity;
    and Jacob shall return, and be in rest and at ease, and none shall make him afraid.'
  nhw-BL: “Pero amojuanti annoisraelita masehualhua [46:27 Jacob huan Israel eltoc
    seyoc inintoca israelitame tlen tlali Israel ica norte.] amo ximajmahuica. Ximoyolchicahuaca,
    pampa masque ama anmopantíaj huejca na nimechmanahuis. Sempa nimechhualicas amojuanti
    huan amoconehua ipan amotlal huan anquipiyase tlasehuilistli huan amo tleno anmechtemajmatis.
  swh-ONEN: “Usiogope, ee Yakobo mtumishi wangu, usifadhaike, ee Israeli. Hakika nitakuokoa
    kutoka nchi za mbali, uzao wako kutoka nchi ya uhamisho wao. Yakobo atakuwa tena
    na amani na salama, wala hakuna hata mmoja atakayewatia hofu.
  bba-bba: Yinni Gusunɔ u nɛɛ, bɛɛ Isirelibɑ, Yɑkɔbun bweseru, bɛɛ, nɛn sɔm kowobu,
    i ku bɛrum ko, i ku mɑɑ nɑndɑ. Domi kon bɛɛ wɔrɑmɑ sɑɑ tontonden di. Kon bɛɛn
    bweseru yɑkiɑmɑ sɑɑ yorun di. I ko i wurɑmɑ i wɛ̃rɑ, i n wɑ̃ɑ bɔri yɛndu sɔɔ.
    Goo kun mɑɑ bɛɛ nɔni sɔ̃ɔmɔ.
  eng-KJVCPB: 'But fear not thou, O my servant Jacob, And be not dismayed, O Israel:
    For behold, I will save thee from afar off, And thy seed from the land of their
    captivity; And Jacob shall return, and be in rest and at ease, And none shall
    make him afraid.'
  luo-luo: “Kik iluor; yaye jatichna Jakobo; bende kik ibwogi, yaye Israel. Adiera
    abiro resi e piny mabor, kaachiel gi nyikwayi e piny mane otergie twech. Jakobo
    nodhi nyime ka nigi kwe gi dak maonge luoro, kendo onge ngʼama nobwoge.
  meu-meu: Egu hesiai tauna Iakob e, basio gari! Israel e, kudoumu basine hetaha!
    A itaia, dauha amo baina hamaurimu, bona garamu danu iḡui ai e nohomu tanodia
    amo baina hamauridia. Iakob baine lou, asi reḡeregena baine laḡa ani, bona ta
    ese basine hagaria.
  npi-ULB: तर ए मेरो दास याकूब, तँ नडरा । ए इस्राएल, तँ हताश नहो, किनकि हेर्, मैले
    तँलाई धेरै टाढाबाट र तेरा सन्तानलाई तिनीहरूको निर्वासनको देशबाट फर्काएर ल्याउनै
    लागेको छु । तब याकूब फर्कनेछ, शान्ति पाउनेछ र सुरक्षित हुनेछ, र उसलाई आतङ्कित
    पार्ने कोही हुनेछैन ।
  yor-yor: “Má bẹ̀rù, ìwọ Jakọbu ìránṣẹ́ mi, má fòyà, ìwọ Israẹli. Dájúdájú èmi ó
    gbà ọ́ láti ọ̀nà jíjìn, àwọn ọmọ ọmọ rẹ ní ilẹ̀ ìgbèkùn. Jakọbu yóò tún ní àlàáfíà
    àti ààbò, kò sì ṣí ẹni tí yóò dẹ́rùbà á.
  pes-OPCB: «ولی ای فرزندان بندهٔ من یعقوب، نترسید؛ ای بنی‌اسرائیل، هراس به خود راه
    ندهید! من شما و فرزندانتان را از نقاط دور دست و از سرزمین تبعید، به وطنتان باز
    خواهم گرداند و شما در امنیت و آسایش زندگی خواهید کرد و دیگر کسی باعث ترس شما نخواهد
    شد.
  tgl-ULB: “Ngunit ikaw, lingkod kong Jacob, huwag kang matakot. Huwag kang mangamba,
    Israel, sapagkat tingnan mo, ibabalik ko kayo mula sa malayo, at ang inyong mga
    anak mula sa lupain ng kanilang pagkabihag. Pagkatapos, manunumbalik si Jacob,
    makakatagpo ng kapayapaan, at magiging ligtas, at wala ng sisindak sa kaniya.
  hui-hui: Anduane Homogohanda lalu, Yagaba hameigini i̱naga biabe biahaga kamiru-o
    tí mogo nalalimu. Isaraele wali agaliru-o gi nahe halimu. Heneneore larogo i̱na
    tí dindi kaundiaha pu kamiria haru dai bulebero. I̱na tí aguaneneru garabayabu
    yalu pene karia golalu ti pele mialu haru dai bulebero. Tíni dindini daibu howa
    bayale holeberemi. Tí mo gi holene mbira naholebirago tí dungulo holeberemi.
  mya-mya: '``ငါ​၏​လူ​မျိုး​တော်​တို့၊မ​ကြောက်​ကြ​နှင့်။ ဣ​သ​ရေ​လ ပြည်​သား​တို့၊ထိတ်​လန့်​တုန်​လှုပ်​မှု​မ​ဖြစ်
    ကြ​နှင့်။ သုံ့​ပန်း​များ​အ​ဖြစ်​နှင့်​သင်​တို့​သေ​ရ​ကြ သော​ပြည်၊ ထို​ဝေး​လံ​သော​ပြည်​မှ​သင်​တို့​အား​ငါ​ကယ်
    ဆယ်​မည်။ သင်​တို့​သည်​ပြန်​လာ​၍​ငြိမ်း​ချမ်း​စွာ​နေ​ထိုင် ရ​ကြ​လိမ့်​မည်။ ဘေး​မဲ့​လုံ​ခြုံ​မှု​ရှိ​လိမ့်​မည်။
    အ​ဘယ်​သူ​မျှ​သင်​တို့​အား​ကြောက်​လန့် စေ​လိမ့်​မည်​မ​ဟုတ်။'
  bod-N: ཀྱེ་ངའི་ཞབས་ཕྱི་ཡ་ཀོབ་ཁྱོད་རང་མ་འཇིགས་ཤིག ཀྱེ་ཡེས་ར་ཨེལ་ཁྱོད་མ་དངངས་ཤིག ཅི་ལ་ཞེ་ན།
    ངས་རྒྱང་རིང་ཡུལ་ནས་ཁྱོད་སྐྱོབ་ཅིང་། བཙོན་དུ་ཁྲིད་པའི་ཡུལ་ནས་ཁྱོད་ཀྱི་བུ་རྒྱུད་རྣམས་སྒྲོལ་བར་བྱའོ།
    །དེ་ནས་ཡ་ཀོབ་ཕྱིར་ལོག་ངེས་ཤིང་། སེམས་བདེ་ལ་བབས་ནས་བག་ཕབ་ངང་སྡོད་པར་འགྱུར་ལ། སུས་ཀྱང་དེ་སྐྲག་པར་མི་བྱའོ།
    །
  sna-sna: “Usatya, iwe Jakobho muranda wangu; usavhunduka, iwe Israeri. Zvirokwazvo
    ndichakuponesa uri kunzvimbo iri kure, nezvizvarwa zvako kubva kunyika youtapwa
    hwavo, Jakobho achavazve norugare nokuchengetedzeka, uye hakuna achamutyisa.
  spa-BLM: “Pero no tengas miedo, Jacob, mi siervo. No te desanimes, Israel; pues,
    he aquí que te salvaré desde lejos, y tu descendencia de la tierra de su cautiverio.
    Jacob volverá, y estará tranquilo y a gusto. Nadie le hará tener miedo.
  cac-cac: 'Ix yalanpax Jehová icha tic: Ex aj Israel yin̈tilal Jacob, in checab''
    eyaji, man̈ ex xivoc, yujto ol ex in colel yed'' eb'' eyuninal d''a jun nación
    najat b''aj ix ex ic''jib''ati. A in Jehová in svala'' to ol ex cajnajxoc d''a
    junc''olal, man̈xa tas ol e na''a, man̈xa mach ol ex xib''tanoc.'
  swh-ULB: Lakini, wewe Yakobo mtumishi wangu, usihofu. Usifadhaike, Israeli, maana
    tazama, nitakurudisha kutoka mbali, na uzao wako kutoka nchi ya mateka. Kisha
    Yakobo atarudi, tafuta amani, na kuwa salama, na hapatakuwa na wa kumwogofya.
  bel-bel: 'Ты ж ня бойся, рабе Мой Якаў, і не палохайся, Ізраіле: бо вось, Я выратую
    цябе з далёкай краіны і насеньне тваё зь зямлі палону іхняга; і вернецца Якаў,
    і будуць жыць спакойна і мірна, і ніхто ня будзе палохаць яго.'
  deu-ELBBK: Du aber, fürchte dich nicht, mein Knecht Jakob, und erschrick nicht,
    Israel! Denn siehe, ich will dich retten aus der Ferne und deine Nachkommen aus
    dem Land ihrer Gefangenschaft; und Jakob wird zurückkehren und ruhig und sicher
    sein, und niemand wird ihn aufschrecken.
  mbb-OT: “Piru sikiyu is menge Israilihanen he menge kevuwazan te suluǥuen ku he
    si Jacob, kenè kew luyahi wey mahandek su edlibriyen ku sikiyu puun diyà te meziyù
    he lugar he zutun kew vihaǥa. Ed-uman kew ebpengungubpaan he melinawen wey wazà
    kezeetan, ne wazè en ebpelihandek keniyu.
  mal-2015: എന്നാൽ എന്റെ ദാസനായ യാക്കോബേ, നീ ഭയപ്പെടേണ്ടാ; യിസ്രായേലേ, നീ ഭ്രമിക്കേണ്ടാ;
    ഞാൻ നിന്നെ ദൂരത്തുനിന്നും നിന്റെ സന്തതിയെ അവരുടെ പ്രവാസദേശത്തുനിന്നും രക്ഷിക്കും;
    യാക്കോബ് മടങ്ങിവന്നു സ്വസ്ഥമായും സ്വൈരമായും ഇരിക്കും; ആരും അവനെ ഭയപ്പെടുത്തുകയുമില്ല.
  rmc-rmc: „Ale tu ma dara, miro služobňikona Jakobona; ma dara tut, Izraelona. Bo
    zachraňinava tut the tire potomken dural, andral o phuva, kaj san zaile. O Jakob
    avela pale a dživela andro smirom, bi o starišagos a ňiko les na daravela avri.
  pes-OPV: اما تو‌ای بنده من یعقوب مترس و‌ای اسرائیل هراسان مشو زیرا اینک من تو را
    از جای دور و ذریت تو را از زمین اسیری ایشان نجات خواهم داد و یعقوب برگشته، درامنیت
    و استراحت خواهد بود و کسی او را نخواهد ترسانید.
  ron-1924: „Яр ту, робул Меу Иаков, ну те теме, ши ну те ынспэймынта, Исраеле! Кэч
    те вой избэви дин пэмынтул депэртат ши-ць вой избэви сэмынца дин цара ын каре
    есте роабэ. Иаков се ва ынтоарче ярэшь, ва локуи лиништит ши фэрэ тямэ ши ну-л
    ва май тулбура нимень.
  ben-OBCV: “আমার দাস যাকোব, তোমরা ভয় কোরো না; ও ইস্রায়েল, তোমরা নিরাশ হোয়ো না।
    আমি নিশ্চয়ই তোমাকে দূরবর্তী দেশ থেকে রক্ষা করব, তোমার বংশধরদের নির্বাসনের দেশ
    থেকে উদ্ধার করব। যাকোব পুনরায় শান্তি ও সুরক্ষা লাভ করবে, আর কেউ তাকে ভয় দেখাতে
    পারবে না।
  som-som: Laakiinse, addoonkayga reer Yacquubow, ha cabsan, hana nixin, reer binu
    Israa'iilow, waayo, bal eeg, meel fog baan kaa badbaadin doonaa, oo farcankaagana
    waxaan ka badbaadin doonaa dalka ay maxaabiista ku yihiin, oo reer Yacquub wuu
    soo noqon doonaa oo wuu iska xasilloonaan doonaa oo iska istareexi doonaa, oo
    ciduna ma cabsiin doonto innaba.
  lat-VUC: 'Et tu ne timeas, serve meus Jacob, et ne paveas, Israël: quia ecce ego
    salvum te faciam de longinquo, et semen tuum de terra captivitatis tuæ: et revertetur
    Jacob, et requiescet, et prosperabitur, et non erit qui exterreat eum.'
  eng-ASVBT: 'But fear not thou, O Jacob my servant, neither be dismayed, O Israel:
    for, lo, I will save thee from afar, and thy seed from the land of their captivity;
    and Jacob shall return, and shall be quiet and at ease, and none shall make him
    afraid.'
  ita-1885: E tu, o Giacobbe, mio servitore, non temere; e tu, o Israele, non ispaventarti;
    perciocchè ecco, io ti salverò di lontan paese, e la tua progenie dal paese della
    sua cattività; e Giacobbe se ne ritornerà, e sarà in riposo, e in tranquillità,
    e non vi sarà alcuno che lo spaventi.
  eng-ULB: But you, my servant Jacob, do not fear. Do not be dismayed, Israel, for
    see, I am about to bring you back from far away, and your offspring from the land
    of their captivity. Then Jacob will return, find peace, and be secure, and there
    will be no one to terrify him.
  spa-VBL: Pero ustedes, descendientes de Jacob, mi siervo, no tienen que tener miedo.
    Israelitas, no tienen que desanimarse. Prometo rescatarlos desde sus lejanos lugares
    de exilio, a sus descendientes desde los países donde están cautivos. Volverán
    a casa, a una vida tranquila y cómoda, libre de cualquier amenaza.
  fra-_FOB: Et toi, Jacob, mon serviteur, ne crains point; ne t'épouvante pas, Israël!
    Car voici, je te délivrerai du pays lointain, et ta postérité de la terre où elle
    est captive. Alors Jacob reviendra, et sera en repos et à l'aise, et il n'y aura
    personne qui le trouble.
  mal-mal: എന്നാൽ എന്റെ ദാസനായ യാക്കോബേ, നീ ഭയപ്പെടരുത്; യിസ്രായേലേ, നീ ഭ്രമിക്കരുത്;
    ഞാൻ നിന്നെ ദൂരത്തുനിന്നും നിന്റെ സന്തതിയെ അവരുടെ പ്രവാസദേശത്തുനിന്നും രക്ഷിക്കും;
    യാക്കോബ് മടങ്ങിവന്ന് സ്വസ്ഥമായും സ്വൈരമായും ഇരിക്കും; ആരും അവനെ ഭയപ്പെടുത്തുകയുമില്ല.
  urd-GVR: Jahāṅ tak terā tālluq hai, ai Yāqūb mere ḳhādim, ḳhauf mat khā! Ai Isrāīl,
    hauslā mat hār! Dekh, maiṅ tujhe dūr-darāz mulk se chhuṭkārā dūṅgā. Terī aulād
    ko maiṅ us mulk se najāt dūṅgā jahāṅ use jilāwatan kiyā gayā hai. Phir Yāqūb wāpas
    ā kar ārām-o-sukūn kī zindagī guzāregā. Koī nahīṅ hogā jo use haibatzadā kare.”
  suz-BL: मेकोमी “आं गेय पाइब याकूब, गे महिनो। इस्राएल गे सुर्ता मपावो। गो इ कली ङोन
    रागी रे प्रोंइनुङ। इ चच युइ आन कली ग्‍याइश्‍शा लाइश्‍शा, वोइश्‍शो रागी रे प्रोंइशा
    चाक्‍नुङमी। याकूब लेंशा श्‍येत मजथु, थुं नाइश्‍शा बाक्‍ब। मिनु मेको कली सुइम हिंच
    मकोंइनीम। येरमीया ३०:१०
  eng-NOY: But fear thou not, O my servant Jacob, And be not thou dismayed, O Israel!
    For, behold, I will bring thee safe from afar, And thy posterity from the land
    of their captivity; And Jacob shall return and be at rest, Yea, he shall be quiet,
    and none shall make him afraid.
  ita-1927: Tu dunque non temere, o Giacobbe mio servitore, non ti sgomentare, o Israele!
    poiché, ecco, io ti salverò dal lontano paese, salverò la tua progenie dalla terra
    della sua cattività; Giacobbe ritornerà, sarà in riposo, sarà tranquillo, e nessuno
    più lo spaventerà.
  ckb-ckb: «ئەی یاقوبی بەندەم، مەترسە، ئەی ئیسرائیل، مەتۆقە. بە دڵنیاییەوە من لەم
    شوێنە دوورە ڕزگارت دەکەم، نەوەکەشت لەو خاکەوەی بۆی ڕاپێچ کراوە. یاقوب دەگەڕێتەوە
