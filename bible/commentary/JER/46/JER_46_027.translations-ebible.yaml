  ind-AYT: “Akan tetapi, jangan takut, hai hamba-Ku, Yakub. Jangan gentar, hai Israel.
    Sebab, ketahuilah, Aku akan menyelamatkanmu dari jauh, dan keturunanmu dari negeri
    tempat penawanan mereka. Yakub akan kembali dan mendapatkan ketenangan dan kemudahan,
    dan tidak seorang pun akan membuat ia takut.”
  nya-nya: “Iwe mtumiki wanga Yakobo, usachite mantha; usataye mtima, iwe Israeli.
    Ndithu Ine ndidzakupulumutsa kuchokera ku mayiko akutali, ndidzapulumutsanso zidzukulu
    zako kuchokera ku mayiko kumene anapita nazo ku ukapolo. Yakobo adzabwerera ndipo
    adzakhala motakasuka ndi pa mtendere, ndipo palibenso wina amene adzamuopsa.
  hrv-hrv: “Ne boj se, Jakove, slugo moja, ne plaši se, Izraele! Jer, evo, spasit
    ću te izdaleka i potomstvo tvoje iz zemlje izgnanstva. Jakov će se opet smiriti,
    spokojno će živjet' i nitko ga neće plašiti.
  mps-mps: Genuai Bidigo te tama po wali, “Dage Israel, dage Jekopgo hani, dage eno
    sę bidi me sę ebo we dabe, dage wi me elama, dwai noma me sigio. Mu tama, te
    eno dage kalabuside bidibo digibulu bulude bidibadi, te eno dage ma saibao. Te
    dage duga tǫba ma aselama, bugagia bidagameo. Te mena hani me deligo dage wi
    me iligobe dao.
  tpi-tpi: Bikpela i tok olsem, “Yupela Israel, yupela lain bilong Jekop, yupela wokman
    na wokmeri bilong mi, yupela i no ken pret na kirap nogut. Tru tumas, bai mi kisim
    bek yupela long dispela longwe ples yupela i stap kalabus long en. Na bai yupela
    i kam bek long graun bilong yupela yet na sindaun gut. Na i no gat wanpela lain
    bai i mekim yupela i pret.
  dan-1931: Frygt derfor ikke, min Tjener Jakob, vær ikke bange, Israel; thi se, jeg
    frelser dig fra det fjerne og dit Afkom fra deres Fangenskabs Land; og Jakob skal
    vende hjem og bo roligt og trygt, og ingen skal skræmme ham.
  vie-OVCB: “Nhưng đừng sợ, hỡi Gia-cốp, đầy tớ Ta ơi; đừng kinh hãi, hỡi Ít-ra-ên.
    Vì Ta sẽ giải cứu các con từ các nước xa xôi và đem dòng dõi các con khắp nơi
    trở về quê hương. Phải, Ít-ra-ên sẽ trở về an cư lạc nghiệp tại quê hương và không
    còn phải sợ hãi chúng nữa.
  guj-2017: “હે મારા સેવક યાકૂબ, બીશ નહિ. હે ઇઝરાયલ તું ગભરાઈશ નહિ. કેમ કે, હું તમને
    અને તમારા વંશજોને તમે જ્યાં બંદી છો તે દૂરના દેશમાંથી છોડાવી લાવીશ. અને તમે પાછા
    સુખશાંતિપૂર્વક રહેવા પામશો. કોઈ તમને ડરાવશે નહિ.
  pon-2006A: “Nei aramas akan, kumwail dehr masepwehk, kumwail mehn Israel kan, kumwail
    dehr masepwehkada. Pwe I pahn doareikumwailla sang wehi dohwo, sang wehi me kumwail
    sellahng ie. Kumwail pahn pwurodo nan uhdakamwail oh soandihla ni popohl; kumwail
    pahn saledek sang apwal, oh sohte me pahn kamasak kumwail.
  por-BRBSL: “Mas não tenha medo, Jacob meu servo. Não fique consternado, Israel;
    pois, eis que eu o salvarei de longe, e sua descendência da terra de seu cativeiro.
    Jacob retornará, e estará tranqüilo e à vontade. Ninguém o fará ter medo.
  cth-cth: Hatei, Oe Jakop, kaie thaw katawkkung, taket hanh. Oe Isarel na lungpuen
    hanh naseh. Bangkongtetpawiteh, khenhaw! lamhlanae koehoi na rungngang han. Na
    catounnaw hai santoungnae ram thung hoi ka rungngang han. Jakop teh a ban vaiteh,
    karoumcalah ao han, apinihai takinae poe mahoeh.
  twi-twi: “Nsuro, Yakob me somfo; nni yaw, Israel. Ampa ara megye wo afi beae a ɛwɔ
    akyirikyiri, ne wʼasefo afi wɔn nnommumfa asase so Yakob bɛsan anya asomdwoe ne
    bammɔ, na obiara renhunahuna no.
  hlt-hlt: Ka sal Jakob nang rhih boel lamtah Israel nang khaw rhihyawp boel saeh.
    Nang te khohla lamloh, na tiingan te a tamna khohmuen lamloh ka khang coeng ne.
    Te dongah Jakob ha mael vetih mong vetih rhalthal pawn ni. Te vaengah lakueng
    voel mahpawh.
  tbz-SIM: Díndi n kóo tɔ̃ntì Sɑkɔbu yɑɑ̀bí di bɑ́ nyĩɛ̃̀kù, díndi Isidɑyɛɛribɛ di
    bùɔ̀tì bɑ́ nduò. N yóó di dennɛmu dihɛì dɛ́tirì miɛkɛ, di yɑɑ̀bí í yó nkpɑɑní
    bɛ̀ ì pĩ̀ḿmu kɛ kònnɛ̀ kɛ̀. Sɑkɔbu yɑɑ̀bí wɛ̃timu kɛ bo kɑri bɑ̀mmùù bɑ́ òmɔù
    bɑ́ nyì kɔɔ́nnɛ̀.
  msy-2020: 'Ikiavɨra Itir God kamaghɨn mɨkeme: “Ia Israelia, ia Jekopɨn ovavir boriba,
    ia nan ingangarir gumazamiziba, ia atiatingɨva dɨgavir kuram damuan markɨ. Bar
    guizbangɨra, ia kantrin saghon itir kamɨn kalabusɨn iti. Eghtɨ kɨ ua ia inightɨ,
    ia ua uan nguazimra izegh, deraghvɨra dapiagham. Eghtɨ tarazi ua ia damutɨ ia
    atiatingan kogham.'
  azb-azb: “Qorxma, ey qulum Yaqub, Dəhşətə düşmə, ey İsrail. Çünki səni uzaq yerlərdən,
    Nəslini sürgün olunduğu ölkədən qurtaracağam. Yaqub geri qayıdacaq, Rahatlıq tapıb
    qayğısız olacaq, Onu qorxudan olmayacaq.
  eng-DBY: 'But thou, my servant Jacob, fear not, neither be dismayed, Israel: for
    behold, I will save thee from afar, and thy seed from the land of their captivity;
    and Jacob shall return, and be in rest and at ease, and none shall make [him]
    afraid.'
  hin-2017: “परन्तु हे मेरे दास याकूब, तू मत डर, और हे इस्राएल, विस्मित न हो; क्योंकि
    मैं तुझे और तेरे वंश को बँधुआई के दूर देश से छुड़ा ले आऊँगा। याकूब लौटकर चैन और
    सुख से रहेगा, और कोई उसे डराने न पाएगा।
  wol-KYG: «Yaw Yanqóoba sama jaam bi nag, bul tiit; yaw Israyil, ma ne bul ragal.
    Maa ngii di la wallusi, jële la fu sore, jële sa askan fa seen réewu njaam ga,
    Yanqóoba délsi, dal, aaru, du tiitati.
  eng-YLT: And thou, thou dost not fear, my servant Jacob, Nor [art] thou dismayed,
    O Israel, For lo, I am saving thee from afar, And thy seed from the land of their
    captivity, And Jacob hath turned back, And hath been at rest, and been at ease,
    And there is none disturbing.
  eng-WYC-2017: And thou, Jacob, my servant, dread thou not, and Israel, dread thou
    not; for lo! I shall make thee safe from a far place, and thy seed from the land
    of his captivity; and Jacob shall turn again, and shall rest, and shall have prosperity,
    and none shall be, that shall make him afeared.
  eng-WMBB: “But don’t you be afraid, Jacob my servant. Don’t be dismayed, Israel;
    for, behold, I will save you from afar, and your offspring from the land of their
    captivity. Jacob will return, and will be quiet and at ease. No one will make
    him afraid.
  urd-GVH: जहाँ तक तेरा ताल्लुक़ है, ऐ याक़ूब मेरे ख़ादिम, ख़ौफ़ मत खा! ऐ इसराईल,
    हौसला मत हार! देख, मैं तुझे दूर-दराज़ मुल्क से छुटकारा दूँगा। तेरी औलाद को मैं
    उस मुल्क से नजात दूँगा जहाँ उसे जिलावतन किया गया है। फिर याक़ूब वापस आकर आरामो-सुकून
    की ज़िंदगी गुज़ारेगा। कोई नहीं होगा जो उसे हैबतज़दा करे।”
  rug-rug: “Kei Zekopi Qua nabulu, mu lopu matagutu; mu lopu nunala, Izireli. Hinokara
    kote harupu vura nigo Arau koari na vasidi pa seu, sari tutimu koari na vasidi
    ta raovo la rini. E Zekopi si kote koa pule pa binule, meke loke tie kote va matagutia.
  gaz-gaz: “Yaa Yaaqoob tajaajilaa ko, ati hin sodaatin; yaa Israaʼel atis hin naʼin.
    Ani lafa fagootii sin baasa; sanyii kee immoo biyya isaan itti boojiʼamanii nan
    fida. Yaaqoob ammas nagaa fi tasgabbii ni qabaata; namni isa sodaachisu tokko
    iyyuu hin jiru.
  fra-LSG: Et toi, mon serviteur Jacob, ne crains pas; Ne t’effraie pas, Israël! Car
    je te délivrerai de la terre lointaine, Je délivrerai ta postérité du pays où
    elle est captive; Jacob reviendra, il jouira du repos et de la tranquillité, Et
    il n’y aura personne pour le troubler.
  yal-yal: “Ɛ tan Yaxuba yixɛtɛne, n ma walikɛne, ɛ nama gaxu, Isirayila kaane, ɛ
    nama kuisan! Bayo, n na ɛ rakisima nɛn, n yi sa ɛ ba yire makuyeni, n yi ɛ bɔnsɔnna
    ba yamanani e sa konyiyani dɛnaxan yi. Yaxuba bɔnsɔnna muxune mɔn xɛtɛma nɛn,
    e yi lu maraxaran nun bɔɲɛ xunbenli. E mi fa yimaxɛ sɔnɔn!
  haw-1868: Mai makau oe. e ka'u kauwa, e Iakoba, mai weliweli hoi, e ka Iseraela;
    no ka mea, aia hoi, e hoola no wau ia oe, mai kahi loihi mai, a me kau poe mamo
    hoi, mai ka aina mai o ko lakou noho pio ana; a e hoi no ka Iakoba, a e noho hoomaha,
    a e oluolu no, aohe mea nana e hoomakau ia ia.
  arb-NAV: وَلَكِنْ لَا تَخَافُوا يَا ذُرِّيَّةَ عَبْدِي يَعْقُوبَ، وَلا تَفْزَعْ
    يَا إِسْرَائِيلُ، لأَنِّي سَأُنْقِذُكُمْ مِنَ الْغُرْبَةِ وَأُخَلِّصُ نَسْلَكُمْ
    مِنْ أَرْضِ السَّبْيِ، فَتَرْجِعُ ذُرِّيَّةُ يَعْقُوبَ وَتَتَمَتَّعُ بِالرَّاحَةِ
    وَالطُّمَأْنِينَةِ مِنْ غَيْرِ أَنْ يُرْعِبَهَا أَحَدٌ.
  ewe-ewe: “O Yakob, nye dɔla, mègavɔ̃ o; O Israel, wò mo megatsi dãa o. Maɖe wò godoo
    tso didiƒenyigba aɖe dzi kple wò dzidzimeviwo tso anyigba si dzi woɖe aboyo wo
    ɖo ɖo la. Yakob aganɔ anyi le ŋutifafa kple dedinɔnɔ me eye ame aɖeke mado ŋɔdzi
    nɛ o.
  eng-LEE: 'But thou,—fear thou not, O my servant Jacob, and be not dismayed, O Israel;
    for, behold, I will save thee from afar off, and thy seed from the land of their
    captivity: and Jacob shall return, and he shall be at rest and at ease, with none
    to make him afraid.'
  asm-FB: “কিন্তু হে মোৰ দাস যাকোব, ভয় নকৰিবা, হে ইস্ৰায়েল ব্যাকুল নহ’বা; কিয়নো
    চোৱা, মই দূৰৰ পৰা তোমাক, আৰু বন্দী অৱস্থাত থকা দেশৰ পৰা তোমাৰ বংশক নিস্তাৰ কৰিম;
    তাতে যাকোব ঘূৰি আহি নিৰ্ভয় আৰু নিশ্চিত হৈ থাকিব, কোনেও তেওঁক ভয় নেদেখুৱাব।
  sus-A: «عِ تَن، ﭑ مَ كٌنيِ يَشُبَ، عِ نَشَ فَاشُ. عِسِرَيِلَ، عِ نَشَ سّرّن، بَرِ مَ
    ﭑ عِ رَكِسِمَ نّ حَمَنّ مَكُيٍ مَ. ﭑ عِ بْنسْي رَ مِنِمَ نّ عٍ شَ كٌنيِيَ كُي.
    يَشُبَ بْنسْي فبِلٍنمَ نّ، عٍ قَ لُ بْحّسَ كُي عٍ يَشُييٍ شَنبِ.
  fra-SBL: « Mais n'aie pas peur, Jacob, mon serviteur. Ne sois pas consterné, Israël ;
    car, voici, je vous sauverai de loin, et ta descendance du pays de leur captivité.
    Jacob reviendra, et sera tranquille et à l'aise. Personne ne lui fera peur.
  hbo-hbo: וְ֠אַתָּה אַל־תִּירָ֞א עַבְדִּ֤י יַֽעֲקֹב֙ וְאַל־תֵּחַ֣ת יִשְׂרָאֵ֔ל כִּ֠י
    הִנְנִ֤י מֹושִֽׁעֲךָ֙ מֵֽרָחֹ֔וק וְאֶֽת־זַרְעֲךָ֖ מֵאֶ֣רֶץ שִׁבְיָ֑ם וְשָׁ֧ב יַעֲקֹ֛וב
    וְשָׁקַ֥ט וְשַׁאֲנַ֖ן וְאֵ֥ין מַחֲרִֽיד׃ ס
  kik-kik: '“Tiga gwĩtigĩra, wee Jakubu ndungata yakwa: o nawe Isiraeli-rĩ, ndũkamake.
    Ti-itherũ nĩngakũhonokia ngũrutĩte kũndũ kũraya, njiaro ciaku ciume bũrũri ũrĩa
    ciatahirwo igĩtwarwo. Jakubu nĩagakorwo na thayũ na ũgitĩri rĩngĩ, na gũtirĩ mũndũ
    ũgaatũma acooke gwĩtigĩra.”'
  fra-NCL: Toi donc, ne crains pas, mon serviteur Jacob ; ne t’effraie pas, Israël.
    Car voici que je vais te tirer de la terre lointaine, et ta postérité du pays
    de son exil ; Jacob reviendra, il sera tranquille, en sécurité, sans que personne
    l’épouvante.
  cek-AK: Toe Aw ka tamna Jakob, zii hmah; Aw Israel, tasoeh hmah; khenah, angthla
    parai prae hoiah nang to kang pahlong moe, na caanawk doeh misong ah ohhaih prae
    thung hoiah ka pahlong han; Jakob acaeng loe amlaem let ueloe, misa zithaih om
    mak ai, nihcae loe monghaih hoiah khosah o tih boeh.
  cuk-cuk: Be an-dula-Jacob-wagan-gumaladi, melle be gwayemar, Israel-wagan, melle
    be dobee itomar. Jacob-wagan, ar an we-yargi bemar-onogoed, ar be-wagan Babiloniaʼgi-gales-bukmaladgi
    an onogoed. Gannar be bogidik-gudii guoed, dobedsuli be garmakdii guoed.”
  uig-CYR: Лекин сән, и қулум Яқуп, қорқма, алақзадә болма, и Исраил; чүнки мана,
    Мән сени жирақ жуттин, нәслиңни сүргүн болған зиминдин қутқузуп чиқиримән; шуниң
    билән Яқуп қайтип, хатирҗәмлик вә арамбәхштә туриду, һеч ким уни қорқутмайду.
  tel-2017: “కానీ నా సేవకుడవైన యాకోబూ, నువ్వు భయపడకు. ఇశ్రాయేలూ, వ్యాకుల పడకు. ఎందుకంటే
    చూడు, నిన్ను దూర ప్రాంతాల్లోనుండి వెనక్కి తీసుకు వస్తాను. బందీలుగా ఉన్న నీ సంతానాన్ని
    చెరలో ఉన్న దేశం నుండి తీసుకు వస్తాను. యాకోబు తిరిగి వస్తాడు. అతనికి శాంతి లభిస్తుంది.
    క్షేమంగా ఉంటాడు. అతణ్ణి భయపెట్టే వాళ్ళు ఎవరూ ఉండరు.
  hat-BSA: Men pou ou menm, O! Jacob, sèvitè Mwen an, pa gen lakrent, ni pa twouble,
    O Israël! Paske ou wè, Mwen va sove nou soti lwen, e desandan nou yo soti nan
    peyi kaptivite yo. Jacob va retounen pou rete san twoub, ansekirite, san pèsòn
    ki pou fè l tranble.
  kos-kos: “Mwet luk, nik kowos sangeng; Mwet Israel, nik kowos tuninfongla. Nga fah
    molikowos liki facl loessula ingan, Liki acn ma kowos mwet sruoh we. Kowos fah
    foloko nu yen suwos ac muta in misla; Kowos ac fah oakwuki in misla, ac wangin
    mwet fah oru kowos in sangen.
  hbo-WLC: וְ֠אַתָּה אַל־תִּירָ֞א עַבְדִּ֤י יַֽעֲקֹב֙ וְאַל־תֵּחַ֣ת יִשְׂרָאֵ֔ל כִּ֠י
    הִנְנִ֤י מוֹשִֽׁעֲךָ֙ מֵֽרָח֔וֹק וְאֶֽת־זַרְעֲךָ֖ מֵאֶ֣רֶץ שִׁבְיָ֑ם וְשָׁ֧ב יַעֲק֛וֹב
    וְשָׁקַ֥ט וְשַׁאֲנַ֖ן וְאֵ֥ין מַחֲרִֽיד׃ ס
  ibo-ibo: “Atụla egwu, gị Jekọb, ohu m. Adakwala mba, gị Izrel. Nʼihi na lee, aghaghị
    m ịzọpụta gị site nʼebe dị anya nke e mere ka ị gaa biri. Aga m azọpụtakwa ụmụ
    ụmụ gị site nʼala ebe e mere ka ha gbapụ ọsọ gaa biri. Jekọb ga-emesịakwa biri
    nʼudo, na-atụghị egwu ọbụla. Ọ dịkwaghị onye ga-eme ka ọ tụọ ụjọ.
  ory-ory: 'ମାତ୍ର ହେ ଆମ୍ଭର ଦାସ ଯାକୁବ, ତୁମ୍ଭେ ଭୟ କର ନାହିଁ, କିଅବା ହେ ଇସ୍ରାଏଲ, ତୁମ୍ଭେ
    ନିରାଶ ହୁଅ ନାହିଁ: କାରଣ ଦେଖ, ଆମ୍ଭେ ଦୂରରୁ ତୁମ୍ଭକୁ ଓ ବନ୍ଦୀତ୍ୱ ଦେଶରୁ ତୁମ୍ଭ ବଂଶକୁ ଉଦ୍ଧାର
    କରିବା; ତହିଁରେ ଯାକୁବ ଫେରିଆସି ନିର୍ଭୟ ଓ ନିଶ୍ଚିନ୍ତରେ ରହିବ ଓ କେହି ତାହାକୁ ଭୟ ଦେଖାଇବ
    ନାହିଁ।'
  chk-chk: Nge ämi mwirimwirin Jakop nei we chon angang, ousap niuokus, ämi chon Israel,
    ousap rükö. Üpwe amanauakemi seni lon ewe fanü toau. Üpwe amanaua mwirimwirimi
    kana seni ewe ia ra oola ie. Än Jakop cho epwe liwinto o nonomöch fän kinamwe,
    nge esap wor eman epwe aniuokusuur.
  rop-rop: Wal YAWEI bin tok na, “Main pipul olabat, yumob nomo bradin. Ai garra bringimbek
    yumob brom det longweiwan kantri, brom det kantri weya yumob bin oldei jidanbat
    prisana. Yumob garra kambek langa yumob ronwan kantri en jidan brabli gudwei.
    Yumob garra jidan seifwan, en nobodi kaan bradinim yumob enimo.
  ukr-1871: Ти ж не журись, слуго мій Якове, й не лякайся, Ізраїлю, я бо вирятую тебе
    з далекої землї, й потомків твоїх із землї, де вони невольникували, й вернеться
    Яков та й жити ме спокійно й мирно й нїхто не буде страхати його.
  deu-1951: Du aber, mein Knecht Jakob, fürchte dich nicht, und du, Israel, erschrick
    nicht! Denn siehe, ich rette dich aus fernem Lande und deinen Samen aus dem Lande
    ihrer Gefangenschaft; und Jakob soll heimkehren, ruhig und sicher wohnen, und
    niemand wird ihn schrecken.
  eng-JPS: But fear not thou, O Jacob My servant, neither be dismayed, O Israel; for,
    lo, I will save thee from afar, and thy seed from the land of their captivity;
    and Jacob shall again be quiet and at ease, and none shall make him afraid.
  srp-1865: A ti se ne boj, slugo moj Jakove, i ne plaši se, Izrailju, jer evo ja
    æu te izbaviti iz daljne zemlje i sjeme tvoje iz zemlje ropstva njegova; i Jakov
    æe se vratiti i poèivaæe, i biæe miran i niko ga neæe plašiti.
  lug-lug: “Totya, ggwe Yakobo omuweereza wange; toggwaamu maanyi, ggwe Isirayiri.
    Ddala ddala ndikununula okuva mu kifo eky’ewala, n’ezzadde lyo ndinunule okuva
    mu nsi ey’obuwaŋŋanguse bwalyo. Yakobo aliddamu okufuna emirembe n’atebenkera,
    era tewali alimutiisa.
  heb-heb: ואתה אל תירא עבדי יעקב ואל תחת ישראל כי הנני מושעך מרחוק ואת זרעך מארץ
    שבים ושב יעקוב ושקט ושאנן ואין מחריד׃
  ben-IRV: “কিন্তু তুমি, আমার দাস যাকোব, ভয় কোরো না; আতঙ্কিত হোয়ো না, ইস্রায়েল,
    কারণ আমি তোমাকে দূর দেশ থেকে ও বন্দী থাকা দেশ থেকে ফিরিয়ে আনব। তখন যাকোব ফিরে
    আসবে, শান্তিতে খুঁজে পাবে ও নিরাপদে থাকবে এবং কেউ তাকে ভয় দেখাবে না।
  pan-pan: ਪਰ ਤੂੰ, ਹੇ ਯਾਕੂਬ ਮੇਰੇ ਦਾਸ, ਨਾ ਡਰ, ਹੇ ਇਸਰਾਏਲ, ਨਾ ਘਬਰਾ, ਕਿਉਂ ਜੋ ਵੇਖ, ਮੈਂ
    ਤੈਨੂੰ ਦੂਰ ਤੋਂ, ਅਤੇ ਤੇਰੀ ਨਸਲ ਨੂੰ ਗ਼ੁਲਾਮੀ ਦੇ ਦੇਸ ਤੋਂ ਬਚਾਵਾਂਗਾ। ਯਾਕੂਬ ਮੁੜੇਗਾ ਅਤੇ
    ਆਰਾਮ ਅਤੇ ਚੈਨ ਕਰੇਗਾ, ਉਹ ਨੂੰ ਕੋਈ ਨਾ ਡਰਾਵੇਗਾ।
  mya-JVB: အိုငါ့ ကျွန် ယာကုပ် ၊ မ ကြောက် နှင့်။ အို ဣသရေလ အမျိုး၊ စိတ် မ ပျက်နှင့်။
    သင့်ကိုဝေး သောအရပ်မှ ၎င်း ၊ သင် ၏အမျိုးသား တို့ကို သိမ်းသွား ရာ ပြည် မှ ၎င်း ငါ
    နှုတ်ယူ ဆောင်ခဲ့သဖြင့်၊ ယာကုပ် အမျိုးသည်ပြန်လာ ၍၊ ချောက်လှန့် သောသူမ ရှိ၊ ငြိမ်ဝပ်
    ချမ်းသာ စွာ နေရ လိမ့်မည်။
  tbg-tbg: Ho Isarerivauvo, kia qeteha variate. Ne Iekopiva kuvuarama taika ti kaiqa
    vaiinti nahentima variavo. Naantiara te niara vataihai nivata, ne kuvuarama tekavata,
    ni rumpateka kauquqihai ruaruama nimitarerave. Vi entara ne Iekopiva kuvuarama
    taika orurante ani nenta vataqaa maateraiqamake vaivaro, kia voqavanovata ni aatu
    itaaina haikara nimiramanta ne koqemake variqi vivarave.
  hmo-hmo: Lohiabada ma ia gwau, “Egu bese taudia e, do umui gari lasi, Israela taudia
    e, do umui gari bada lasi. Kamonai, lau ese gabu daudau dekena amo, umui do lau
    hamauria. Emui natudia, bona tubudia danu be mai guia danu, to idia noho tano
    dekena amo, idia do lau hamauria. Iakobo ena bese taudia, be edia tano korikori
    dekenai do idia giroa lou, bona maino dekenai do idia noho. Noho namo do idia
    davaria, bona tau ta ese idia do idia hagaria lasi.”
  urd-urd: लेकिन मेरे ख़ादिम या'क़ूब, हिरासाँ न हो; और ऐ इस्राईल, घबरा न जा; क्यूँकि
    देख, मैं तुझे दूर से, और तेरी औलाद को उनकी ग़ुलामी की ज़मीन से रिहाई दूँगा; और
    या'क़ूब वापस आएगा और आराम — ओ — राहत से रहेगा, और कोई उसे न डराएगा।
  rus-SYN: 'Ты же не бойся, раб мой Иаков, и не страшись, Израиль: ибо вот, Я спасу
    тебя из далекой страны и семя твое из земли плена их; и возвратится Иаков, и будет
    жить спокойно и мирно, и никто не будет устрашать его.'
  bqc-SIM: Ma zↄ̀blena Yakↄbu buiↄ, ásu to vĩa á kũo. Isailiↄ, ásu bílikɛo,
    asa má á bↄ bùsu zã̀zãu, á buiↄ ↄ̃ má ń sí zↄblewa. Yakↄbu buiↄ ɛa aaↄ
    ku kílikili dↄdↄa, gbɛ̃e a to vĩa ń kũo.
  tcz-CHONGTHU: Hijongle kalhacha Jacob, nangma kichahih in; Lung jong lungthoi hih
    in Israel. Ajeh chu keiman gamla tah’a kon’a nangma kahin lepuikit ding, chule
    nachilhah’te jong asohchan nauva kon’a hung kile diu ahi. Chuteng koiman Israel
    chu asuh kichat tah louding, lungmong tah’a chengding ahiuve.
  mar-mar: परंतु तू, माझ्या सेवक याकोबा, भिऊ नकोस. हे इस्राएला, घाबरु नकोस. कारण पाहा,
    मी तुला दूर देशातून आणि तुझ्या वंशजाला त्यांच्या बंदिवासाच्या देशातून परत आणील.
    मग याकोबाला पुन्हा शांतता व संरक्षण लाभेल. तेथे कोणीही त्यास भीती दाखविणार नाही.
  qub-qub: «Jacobpita mirar aywaj Israelcuna ama manchacuychu. Sirbimajcuna ama juc-nirajyaypischu.
    Maymanpis caru nasyunman apashushayquipitami gamcunata, llapan wamrayquicunatapis
    jorgamushayquipaj. Chaypitaga allillanami goyäcunquipaj. Pipis manami manchachishunquipänachu.
  bqp-bqp: Yinni Gusunɔ u nɛɛ, bɛɛ Isirelibɑ, Yɑkɔbun bweseru, bɛɛ, nɛn sɔm kowobu,
    i ku bɛrum ko, i ku mɑɑ nɑndɑ. Domi kon bɛɛ wɔrɑmɑ sɑɑ tontonden di. Kon bɛɛn
    bweseru yɑkiɑmɑ sɑɑ yorun di. I ko i wurɑmɑ i wɛ̃rɑ, i n wɑ̃ɑ bɔri yɛndu sɔɔ.
    Goo kun mɑɑ bɛɛ nɔni sɔ̃ɔmɔ.
  hat-hat: Nou pa bezwen pè, nou menm pitit Jakòb, sèvitè mwen an. Nou pa bezwen tranble,
    nou menm moun pèp Izrayèl yo. M'ap vin delivre nou nan peyi lwen sa yo. M'ap vin
    sove pitit nou yo nan peyi kote yo te depòte nou an. N'ap tounen lakay nou pou
    nou viv ak kè poze, san pesonn pa chache nou kont ankò.
  eng-BSB: But you, O Jacob My servant, do not be afraid, and do not be dismayed,
    O Israel. For I will surely save you out of a distant place, your descendants
    from the land of their captivity! Jacob will return to quiet and ease, with no
    one to make him afraid.
  eng-WEBPB: “But don’t you be afraid, Jacob my servant. Don’t be dismayed, Israel;
    for, behold, I will save you from afar, and your offspring from the land of their
    captivity. Jacob will return, and will be quiet and at ease. No one will make
    him afraid.
  kbq-kbq: Hianagi Nagri eri'za vahe Jekopuga korora osuo. Ana nehugeno Israeli vahe'mota
    antahintahi hakarea osiho. Na'ankure afete moparegama mani'nazaregatira ete tamagu'vazi'na
    tamavre'na ne-ena, mofavre naga'tamima kinama ome hu'za mani'naza moparegatira
    ete zamavare'na egahue. Ana hanugeta Jekopu nagamota ete mopatamire ha' zana omanesigeta
    fru huta emanigahaze. Ana nehanageno mago vahe'mo'a tamazeri korora osugahie.
  nhe-BL: “Pero imojuanti innoisraelita tlacajhua [46:27 Jacob huan Israel eltoc seyoc
    inintoca israelitame tlen tlali Israel ica norte.] amo ximajmahuica. Ximosemacaca,
    pampa yonque ama inmopantíaj huejca, na nimechmanahuis. Sampa nimechhualicas imojuanti
    huan imoconehua ipan imotlal huan inquipiyase tlasehuilistli huan ax tleno inmechtemajmatis.
  gub-BL: Heremiruze'eg Zako izuapyapyr wà, Pekyze zo nehe. Teko Izaew wà, pepytuhegatu
    zo no. Apupyro putar a'e teko ywy muite har wanuwi ihe nehe. Peiko uma'ereko e
    ma'e a'e ywy rehe. Apupyro putar a'e wi nehe. Pezewyr putar peywy pe peneko katu
    pà nehe. Ni amo nuzapo kwaw ikatu 'ym ma'e peme wà nehe. Ni amo napemukyze kar
    kwaw wà nehe.
  eng-DRA: 'And thou my servant Jacob, fear not and be not thou dismayed, O Israel:
    for behold I will save thee from afar off, and thy seed out of the land of thy
    captivity: and Jacob shall return and be at rest, and prosper: and there shall
    be none to terrify him.'
