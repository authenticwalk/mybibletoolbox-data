  kan-2017: ನನ್ನ ಸೇವಕ ಯಾಕೋಬೇ, ಭಯಪಡಬೇಡ! ಇಸ್ರಾಯೇಲೇ, ಅಂಜಬೇಡ! ಇಗೋ, ನಾನು ನಿನ್ನನ್ನು ದೂರದೇಶದಿಂದ
