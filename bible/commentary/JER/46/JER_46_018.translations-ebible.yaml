    téghi déngiz boyida asman’gha taqiship turghandek birsi kélidu.
  nde-nde: Ngeqiniso elinjengokuthi ngikhona,” kutsho iNkosi, obizo layo nguThixo
    uSomandla, “kuzafika omunye onjengoThabhori phakathi kwezintaba, njengoKhameli
    ngasolwandle.
  ton-ton: ‌ʻOku pehē ʻe he tuʻi, “ʻAia ko hono huafa ko Sihova ʻoe ngaahi kautau,
    hangē ʻoku ou moʻui, ko e moʻoni ʻe hangē ko Tepoa ʻi he ngaahi moʻunga, pea hangē
    ko Kameli ʻi heʻene ofi ki tahi, ʻe pehē ʻene haʻu.
  ces-1613: Živť jsem já, (dí král ten, jehož jméno Hospodin zástupů), že jakž jest
    Tábor mezi horami, a jako Karmel při moři, tak toto přijde.
  eng-WMB: “As I live,” says the King, whose name is the LORD of Hosts, “surely like
    Tabor among the mountains, and like Carmel by the sea, so he will come.
  tam-TCV: 'சேனைகளின் யெகோவா என்னும் பெயருள்ள அரசர் அறிவிக்கிறதாவது: “நான் வாழ்வது
    நிச்சயம்போல, மலைகளுக்கு மத்தியில் உள்ள தாபோரைப்போலவும், கடலருகே உள்ள கர்மேலைப்போலவும்
    ஒருவன் வருவான் என்பதும் நிச்சயம்.'
  ceb-ULB: Ingon nga buhi ako—gipahayag sa Hari, kansang ngalan mao si Yahweh nga
    labawng makagagahom— adunay moabot nga sama sa Bukid sa Tabor ug Bukid sa Carmel
    nga duol sa dagat.
  pol-UBG: Jak żyję ja – mówi Król, a jego imię PAN zastępów – jak Tabor wśród gór
