  urd-GVU: دنیا کا بادشاہ جس کا نام رب الافواج ہے فرماتا ہے، ”میری حیات کی قَسم، جو
    تم پر حملہ کرنے آ رہا ہے وہ دوسروں سے اُتنا بڑا ہے جتنا تبور دیگر پہاڑوں سے اور
    کرمل سمندر سے اونچا ہے۔
  deu-1912: 'So wahr als ich lebe, spricht der König, der HERR Zebaoth heißt: Jener
