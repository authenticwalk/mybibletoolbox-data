  grc-BRENT: ὅτι σώζων σώσω σε, καὶ ἐν ῥομφαίᾳ οὐ μὴ πέσῃς· καὶ ἔσται ἡ ψυχή σου εἰς
    εὕρημα, ὅτι ἐπεποίθεις ἐπʼ ἐμοὶ, φησὶ Κύριος.
  ind-AYT: “Demi Aku yang hidup,” seru Sang Raja, yang namanya adalah TUHAN semesta
