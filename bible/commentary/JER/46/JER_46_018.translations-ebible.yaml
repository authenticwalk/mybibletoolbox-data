    şəxs də elə olacaq.'
  eng-DBY: '[As] I live, saith the King, whose name is Jehovah of hosts, surely as
    Tabor among the mountains, and as Carmel by the sea, so shall he come.'
  hin-2017: “वह राजाधिराज जिसका नाम सेनाओं का यहोवा है, उसकी यह वाणी है कि मेरे जीवन
    की सौगन्ध, जैसा ताबोर अन्य पहाड़ों में, और जैसा कर्मेल समुद्र के किनारे है, वैसा
