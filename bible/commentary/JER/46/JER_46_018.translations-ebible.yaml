    gbo alo Taboro geyana geyane tagi, alo Karemele geyana baan dɛxɔn.
  haw-1868: Me au e ola nei, wahi a ke Alii, nona ka inoa, o Iehova o na kaua, Oiaio,
    me Tabora iwaena o na mauna, a me Karemela ma kahakai, e hele mai no ia.
  arb-NAV: حَيٌّ أَنَا يَقُولُ الْمَلِكُ الَّذِي اسْمُهُ الرَّبُّ الْقَدِيرُ، سَيُقْبِلُ
    نَبُوخَذْنَصَّرُ كَجَبَلِ تَابُورَ بَيْنَ الْجِبَالِ وَكَالْكَرْمَلِ عِنْدَ الْبَحْرِ.
  ewe-ewe: 'Ale fia si ŋkɔe nye Yehowa, Dziƒoʋakɔwo ƒe Aƒetɔ la, gblɔe nye esi: “Meta
    nye agbe be ame aɖe ava abe Tabɔr le towo dome kple Karmel le atsiaƒu to ene.'
  eng-LEE: As I live, saith the King, the Lord of hosts is his name, Surely as Thabor
    is among the mountains, and as Carmel is by the sea, so shall he come.
  asm-FB: বাহিনীসকলৰ যিহোৱা নামেৰে প্ৰখ্যাত ৰজাই কৈছে, “মোৰ জীৱনৰ শপত,” “পৰ্ব্বতবোৰৰ
    মাজত পর্ব্বত তাবোৰ যেনে, আৰু সমূদ্ৰ পাৰত থকা কৰ্মিল যেনে, নিশ্চয়ে তেওঁ তেনে হৈ
    আহিব।”
  sus-A: «مَنفّ عَلَتَلَ شَ مَسٍنيِ نَن يَ، ﭑ حِحّ. نَشَن سّنبّ فبٌ عَلْ تَبٌرٌ فٍيَ،
    نَشَن سّنبّ فبٌ عَلْ كَرٍ مٍلٍ فٍيَ بَا سّيتِ مَ، عَ نَ قَقٍ.
  fra-SBL: « Je suis vivant », dit le roi, dont le nom est Yahvé des Armées, « sûrement
    comme le Thabor parmi les montagnes, et comme le Carmel au bord de la mer, pour
    qu'il vienne.
  hbo-hbo: חַי־אָ֙נִי֙ נְאֻם־הַמֶּ֔לֶךְ יְהוָ֥ה צְבָאֹ֖ות שְׁמֹ֑ו כִּ֚י כְּתָבֹ֣ור
    בֶּֽהָרִ֔ים וּכְכַרְמֶ֖ל בַּיָּ֥ם יָבֹֽוא׃
  kik-kik: Mũthamaki, o we ũrĩa wĩtagwo Jehova Mwene-Hinya-Wothe, ekuuga atĩrĩ, “Ti-itherũ
    o ta ũrĩa niĩ ndũũraga muoyo-rĩ, nĩ kũrĩ mũndũ ũroka, ũgaakorwo ahaana ta Kĩrĩma
    gĩa Taboru kĩrĩ gatagatĩ-inĩ ka irĩma iria ingĩ, o na ta ũrĩa Kĩrĩma gĩa Karimeli
    kĩhaana kĩrĩ hakuhĩ na iria.
  fra-NCL: 'Je suis vivant ! — oracle du roi dont le nom est Yahweh des armées : Comme
    le Thabor parmi les montagnes, comme le Carmel au-dessus de la mer, il vient.'
  cek-AK: Misatuh kaminawk ih Angraeng, tiah ahmin kaom, Siangpahrang mah, Kai loe
    hing tangtang pongah, anih loe maenawk thungah Tabor mae baktih, tuipui taeng
    ih Karmel mae baktiah, angzo o tih.
  cuk-cuk: 'Ani an Rey gued, dula-maidid, Bab-Jehová-Bela-Gangued-Nikadye an nugad.
    An soged: “Igi yar-baiganba bur Tabor-yar-dummad nosii, igi demar-gakaba Carmelo-yar
    bipisur nosii, deyob-dungueyobi, be-isdarmalad begi danimaloed.'
  uig-CYR: Өз һаятим билән қәсәм қилимәнки, — дәйду Падишаһ, нами самави қошунларниң
    Сәрдари болған Пәрвәрдигар, — тағлар арисида Табор теғи болғандәк, Кармәл теғи
    деңиз бойида асманға тақишип турғандәк бириси келиду.
  tel-2017: సేనల ప్రభువూ, రాజూ అయిన యెహోవా ఇలా ప్రకటన చేస్తున్నాడు. “నా తోడు, ఒక మనిషి
    రాబోతూ ఉన్నాడు. అతడు తాబోరు పర్వతం లాంటి వాడు. సముద్రం పక్కనే ఉన్న కర్మెలు లాంటి
    వాడు.
  hat-BSA: “Jan Mwen viv la,” deklare Wa a ki gen kon non Li, SENYÈ dèzame yo, “Anverite,
    youn ki parèt gran tankou Mòn Thabor pami mòn yo, oswa tankou Carmel akote lanmè
    a; se konsa lap vini.
  kos-kos: Nga, LEUM GOD Kulana, nga tokosra. Nga pa God moul. Oana ke Eol Tabor pa
    fulat inmasrlon eol uh, Ac Eol Carmel tuyak fulat sisken meoa uh, Ac fah ouinge
    ku lun el su ac fah mweuni kowos.
  hbo-WLC: חַי־אָ֙נִי֙ נְאֻם־הַמֶּ֔לֶךְ יְהוָ֥ה צְבָא֖וֹת שְׁמ֑וֹ כִּ֚י כְּתָב֣וֹר
    בֶּֽהָרִ֔ים וּכְכַרְמֶ֖ל בַּיָּ֥ם יָבֽוֹא׃
  ibo-ibo: “Dịka mụ onwe m na-adị ndụ,” ka Eze ahụ kwupụtara, onye aha ya bụ Onyenwe
    anyị, Onye pụrụ ime ihe niile, “otu onye ga-abịa, onye dị ukwuu dịka ugwu Taboa
    si dị ukwuu nʼebe ugwu ndị ọzọ dị, na dịka Kamel si dịrị nʼakụkụ osimiri.
  ory-ory: ରାଜା ସୈନ୍ୟାଧିପତି ସଦାପ୍ରଭୁ ଯାହାଙ୍କ ନାମ, ସେ ଏହି କଥା କହନ୍ତି, ଆମ୍ଭେ ଜୀବିତ ଥିବା
    ପ୍ରମାଣେ ପର୍ବତଗଣ ମଧ୍ୟରେ ତାବୋରର ସଦୃଶ କିଅବା ସମୁଦ୍ର ନିକଟସ୍ଥ କର୍ମିଲର ସଦୃଶ ସେ ନିଶ୍ଚୟ
    ଆସିବ।
  chk-chk: Ngang ewe King itei ewe Samol mi Unusen Manaman üa apasa, ‘Mwo manauei,
    eman epwe fokun feito, epwe tekia usun ewe chuk Tapor me lein ekewe chuk, pwal
    usun ewe chuk Karmel mi nom aroset.
  rop-rop: “Mi na YAWEI det boswan God. Oni mi na jidan king. Mi na det laibalawan
    God en trubala ai dalim yumob. Wulijim det bigiswan hil gulum Teibowa weya jidan
    brabli haiwan langa najalot hil, en det bigwan hil gulum Kamul weya jandap brabli
    haibala gulijap langa solwoda, wal lagijat na det brabli strongbala boswan garra
    kaman en fait langa yumob.
  ukr-1871: Так певно, як живу я, говорить Царь, — на ймя йому Господь сил небесних,
    — як се правда, що Тавор належить між гори, а Кармель стоїть над морем, так певно
    й він прийде.
  deu-1951: 'So wahr ich lebe, spricht der König, dessen Name HERR der Heerscharen
    ist: Wie der Tabor unter den Bergen und wie der Karmel am Meere, so wird er kommen!'
  eng-JPS: As I live, saith the King, whose name is the LORD of hosts, surely like
    Tabor among the mountains, and like Carmel by the sea, so shall he come.
  srp-1865: Tako da sam ja živ, govori car, kojemu je ime Gospod nad vojskama; kao
    Tavor meðu gorama i kao Karmil na moru doæi æe.
  lug-lug: “Nga bwe ndi omulamu,” bw’ayogera oyo Kabaka ayitibwa Mukama Katonda ow’Eggye,
    “Waliwo alijja ali nga Taboli wakati mu nsozi, nga Kulumeeri ku nnyanja.
  heb-heb: חי אני נאם המלך יהוה צבאות שמו כי כתבור בהרים וככרמל בים יבוא׃
  ben-IRV: সেই রাজা, যাঁর নাম বাহিনীগণের সদাপ্রভু, তাঁর ঘোষণা “আমার জীবনের দিব্যি,
    পর্বতের মধ্যে তাবোরের মত এবং সমুদ্রের কাছের কর্মিলের মত একজন আসবেন।
  pan-pan: ਮੈਨੂੰ ਆਪਣੀ ਹਯਾਤੀ ਦੇ ਸਹੁੰ, ਰਾਜਾ ਦਾ ਵਾਕ ਹੈ, ਉਸ ਦਾ ਨਾਮ ਸੈਨਾਂ ਦਾ ਯਹੋਵਾਹ ਹੈ,
    ਨਿਸੰਗ ਜਿਵੇਂ ਪਹਾੜਾਂ ਵਿੱਚ ਤਾਬੋਰ, ਅਤੇ ਜਿਵੇਂ ਸਮੁੰਦਰ ਕੋਲ ਕਰਮਲ, ਓਵੇਂ ਉਹ ਆਵੇਗਾ।
  mya-JVB: ကောင်းကင်ဗိုလ်ခြေ အရှင် ထာဝရဘုရား ဟု ဘွဲ့ နာမရှိသော ရှင်ဘုရင် မိန့် တော်မူသည်ကား၊
    ငါ သည် အသက် ရှင်သည်ဖြစ်၍၊ တောင် တို့တွင် တာဗော် တောင် ကဲ့သို့ ၎င်း ၊ ပင်လယ် နား
    မှာကရမေလ တောင်ကဲ့သို့ ၎င်း ထိုမင်းသည် လာ လိမ့်မည်။
  tbg-tbg: Te Noravano Kotika ekaa kempuka vatauka Avuhainauka vikave. Te ekaa enta
    qaqi variqi vi vauna Variqauka tiha, Ni Isipi naatara kaarirava vovano anianarove.
    Tabo Aiqinavano vo aiqina vo aiqina uri aatara kero vaintema kero, vi vaiintira
    kempukavano uritara keroma vaivo. Kaameli Aiqinavano nora namariqaahairo uritara
    kero vaintema kero, vira kempukavano varianarove.
  hmo-hmo: “To lau, Siahu Ibounai Lohiabada, be King Badana. Lau be mauri ena Dirava.
    Taboro Ororo be ororo ibounai edia huanai, ia sibona be ataiai bamona, bona Karamele
    Ororo be davara badibadinai, ia ataiai herea bamona, unai bamona danu, Aigupito
    do ia tuari henia tauna, ena goada be bada herea.
  urd-urd: '''वह बादशाह, जिसका नाम रब्ब — उल — अफ़वाज है, यूँ फ़रमाता है कि मुझे अपनी
    हयात की क़सम, जैसा तबूर पहाड़ों में और जैसा कर्मिल समन्दर के किनारे है, वैसा ही
    वह आएगा।'
  rus-SYN: 'Живу Я, говорит Царь, Которого имя Господь Саваоф: как Фавор среди гор
    и как Кармил при море, так верно придет он.'
  bqc-SIM: Lá á Taboo dↄ̃ gbɛ̀sĩsĩ ũ, mɛ́ á Kaamɛli dↄ̃ ísia saɛ, ń ma kuao,
    màa á ibɛɛ mↄa sea vĩo. Ma Kía pↄ́ ma tↄ́n Dii Zĩgↄ̃de mámɛ má ò.
  tcz-CHONGTHU: Lengpa, Hatchungnung Pakai chun aseiye, “Keima hingjing kahi! Egypt
    doudin Tabor molsang tobang leh twikhanglen panga Carmel molsang tobang, mikhat
    ahunge;
  mar-mar: ज्याचे नाव सेनाधीश परमेश्वर आहे, तो राजेश्वर म्हणतो, मी जिवंत आहे. जसा
    डोंगरामध्ये ताबोर व जसा समुद्राजवळील कर्मेल पर्वताप्रमाणे तसा कोणीएक येईल.
  qub-qub: '«Nogaga munayniyoj Raymi cä. Jutëcho jurarmi në: Puntacunapa chaupincho
    Tabor punta ichiraycajno, lamarpita ichiraycaj Carmelo puntanömi Egipto runacunapa
    contran shamunanpaj caycäga caycan.'
  bqp-bqp: Nɛ Gusunɔ, wɔllu kɑ tem Yinni, nɛ wi nɑ sɑ̃ɑ sinɑ boko, sere kɑ nɛn wɑ̃ɑru,
    nge mɛ bɑ yɛ̃ mɑ guu te bɑ mɔ̀ Tɑbori tɑ guu ni nu tie gunum kere, kɑ nge mɛ bɑ
    yɛ̃ mɑ guu te bɑ mɔ̀ Kɑɑmɛli tɑ wɑ̃ɑ nim wɔ̃kun bɔkuɔ, nge mɛyɑ bɑ n yɛ̃ kɑm kɑm
    mɑ yibɛrɛbɑ bɑ koo nɑ bu bu wɔri.
  hat-hat: 'Mwen menm Seyè ki gen tout pouvwa a, se mwen ki wa. Men sa m'' di: Se
    mwen ki Bondye vivan an. Moun k''ap vini pou atake nou an ap tankou mòn Tabò ki
    nan mitan lòt mòn yo, tankou mòn Kamèl ki kanpe byen wo nan lanmè a.'
  eng-BSB: As surely as I live, declares the King, whose name is the LORD of Hosts,
    there will come one who is like Tabor among the mountains and like Carmel by the
    sea.
  eng-WEBPB: “As I live,” says the King, whose name is the LORD of Armies, “surely
    like Tabor amongst the mountains, and like Carmel by the sea, so he will come.
  kbq-kbq: Hagi Kini ne'ma Monafi sondia vahe'mofo Ra Anumzanema huzama agima nehaza
    Ra Anumzamo'a huno, Nagrama kasefa hu'na mani'nomo'na huankino, mago vahe'mo'a
    Isipi vahe ha' huzmante'naku ne-eankino, agra Tabori agonamo'ma zaza huno'ma agatereankna
    nehuno, Hageri ankenare'ma me'nea Kameli agonamo'ma mareri agatereanknara hu'ne.
  nhe-BL: “Na niTlanahuatijquetl huan niDIOS Tlen Niquinyacana Noelhuicac Ejcahua
    Ma Tlatlanitij nimechilhuía para temachtli hualas ipan tlali Egipto, se tlen tlahuel
    huejcapantic queja tepetl Tabor o queja tepetl Carmelo tlen eltoc nechca hueyi
    atl. Queja nopa elis imocualancaitaca tlen huala.
  gub-BL: Ihe Tuwihawete ihe, aiko ko ma'e imume'u har romo ihe. Aiko Tupàn Tuweharupi
    Wiko Ma'e romo. Tupàn Tuweharupi Wiko Ma'e herer romo ihe. Upuner wera'u ma'e
    romo aiko. Tamor aiha katu wera'u amogwer ywytyruhu wanuwi. Ywytyr Karamew yryhu
    i'aromo hin a'e no. Nezewegatete peàmàtyry'ym àràm ikàg wera'u pewi, Ezit ywy
    rehe har wà.
  eng-DRA: As I live, (saith the King, whose name is the Lord of hosts,) as Thabor
    is among the mountains, and as Carmel by the sea, so shall he come.
