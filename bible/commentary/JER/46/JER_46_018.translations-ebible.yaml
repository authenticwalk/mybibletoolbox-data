  eng-WEBU: “As I live,” says the King, whose name is the LORD of Armies, “surely
    like Tabor among the mountains, and like Carmel by the sea, so he will come.
  wal-wal: 'Ubbaappe Wolqqaama GODAA geetettiya Kawoi hagaadan yaagees; “Taani ta
