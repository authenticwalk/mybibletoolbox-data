  mdy-ETH: ሱንፃ፦ ‹ቢያ ባኮ ዎይሣ ጎዳ ማዔ ፆኦሲ› ጌይንታ ካኣታሢ ሂዚ ጋዓኔ፤ ታኣኒ ሼምፔና ናንጋያኬ፤ ዹኮ ባኣኮይዳ ታኣቦኦሬ
