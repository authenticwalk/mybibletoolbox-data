verse: JER.046.018
translations:
  mal-C: “ജീവനുള്ള ഞാൻ ശപഥംചെയ്യുന്നു, പർവതങ്ങളുടെ ഇടയിൽ താബോർപോലെയും സമുദ്രതീരത്തെ
    കർമേൽപോലെയും ഒരുവൻ വരും,” എന്ന് സൈന്യങ്ങളുടെ യഹോവ എന്നു പേരുള്ള രാജാവ് പ്രഖ്യാപിക്കുന്നു.
  deu-TKW: 'So wahr ich lebe, ist der Spruch des Königs, des Name Jahwe der Heerscharen
    ist: Ja, dem Thabor gleich unter den Bergen und gleich dem Karmel über dem Meere
    wird er einrücken!'
  lin-lin: Lokola Ngai nazali na bomoi, » elobi Mokonzi oyo Kombo na Ye ezali Yawe,
    Mokonzi ya mampinga ; « monguna oyo azali lokola ngomba Tabori kati na bangomba,
    lokola ngomba Karimeli pembeni ya ebale monene, azali koya !
  eng-LSV: '[As] I live—an affirmation of the King, || YHWH of Hosts [is] His Name,
    || Surely as Tabor [is] among mountains, || And as Carmel by the sea—he comes
    in,'
  eng-GNV: 'As I liue, saith the King, whose Name is the Lord of hostes, surely as
    Tabor is in the mountaines, and as Carmel is in the sea: so shall it come.'
  eng-WEBSTER: As I live, saith the king, whose name is the LORD of hosts, Surely
    as Tabor is among the mountains, and as Carmel by the sea, so shall he come.
  nhw-BL: “Na niTlanahuatijquetl huan niDIOS Catli Niquinyacana Notequihuajcahua Ma
    Tlatlanitij nimechilhuía para temachtli hualas ipan tlali Egipto, se catli tlahuel
    huejcapantic quen tepetl Tabor o quen tepetl Carmelo catli eltoc nechca hueyi
    atl. Quej nopa elis amocualancaitaca catli huala.
  swh-ONEN: “Kwa hakika kama niishivyo,” asema Mfalme, ambaye jina lake ni Bwana Mwenye
    Nguvu Zote, “mmoja atakuja ambaye ni kama Tabori miongoni mwa milima, kama Karmeli
    kando ya bahari.
  bba-bba: Nɛ Gusunɔ, wɔllu kɑ tem Yinni, nɛ wi nɑ sɑ̃ɑ sinɑ boko, sere kɑ nɛn wɑ̃ɑru,
    nɡe mɛ bɑ yɛ̃ mɑ ɡuu te bɑ mɔ̀ Tɑbori tɑ ɡuu ni nu tie ɡunum kere, kɑ nɡe mɛ bɑ
    yɛ̃ mɑ ɡuu te bɑ mɔ̀ Kɑɑmɛli tɑ wɑ̃ɑ nim wɔ̃kun bɔkuɔ, nɡe mɛyɑ bɑ n yɛ̃ kɑm kɑm
    mɑ yibɛrɛbɑ bɑ koo nɑ bu bu wɔri.
  eng-KJVCPB: As I live, saith the King, Whose name is the Lord of hosts, Surely as
    Tabor is among the mountains, And as Carmel by the sea, so shall he come.
  luo-luo: Ruoth wacho niya, “Akwongʼora gi nyinga awuon, ma en Jehova Nyasaye Maratego,
    ngʼato achiel nobi machalo gi Tabor e dier gode, kata ka Got Karmel mantie but
    nam.
  meu-meu: 'Pavapava badana, ladana Iehova Sabaota, na e tomu: Lau na maurimu heḡereḡerena,
    ta bainema, Taboro ororona ororo badadia bogaragidiai na heto, bona Karamele ororona,
    davara badibadinai, na heto.'
  npi-ULB: जस्‍तो म जीवित छु, सर्वशक्तिमान् परमप्रभु महाराजा घोषणा गर्नुहुन्‍छ— कोही
    एक जना तबोर पर्वतझैं र समुद्र किनारको कर्मेल पर्वतझैं आउनेछ ।
  yor-yor: “Bí èmi ti wà láààyè,” ni ọba, ẹni tí orúkọ rẹ̀ ń jẹ́ Olúwa àwọn ọmọ-ogun
    wí pé, “Nítòótọ́ gẹ́gẹ́ bí Tabori láàrín àwọn òkè àti gẹ́gẹ́ bi Karmeli lẹ́bàá
    Òkun bẹ́ẹ̀ ni òun yóò dé.
  pes-OPCB: «من، خداوند لشکرهای آسمان که پادشاه همهٔ جهان هستم، به حیات خود قسم می‌خورم
    که شخصی نیرومند بر مصر هجوم خواهد آورد؛ او مانند کوه تابور در میان کوههای دیگر
    است و مانند کوه کرمل بر کنار دریا.
  tgl-ULB: “Sapagkat buhay ako—ito ang pahayag ng hari—Yahweh ng mga hukbo ang pangalan,
    may darating tulad ng Bundok ng Tabor at Bundok ng Carmelo sa tabing-dagat.
  hui-hui: Anduane Homogo Hongo Haiheore i̱ni Kini heneneore kogoni. Anduane Homogo
    haluhe haabo haga i̱ kogome i̱na tigatigaore laro. Hari maru bibahende Hari Tabo
    ibuni bolanguahe kagobi iba solowara bedago angeni Hari Kamele daligaore kagobi
    agali mbira tí baba wai bule ibulebiragonaga hongo gibiore ogonibihe ibulebira.
  mya-mya: အ​နန္တ​တန်​ခိုး​ရှင်​ငါ​ထာ​ဝ​ရ​ဘု​ရား​သည် ဘု​ရင်​ဖြစ်​တော်​မူ​၏။ ငါ​သည်​အ​သက်​ရှင်​တော်​မူ​သော
    ဘု​ရား​သ​ခင်​ပေ​တည်း။ တာ​ဗော်​တောင်​ထိပ်​သည်​တောင်​တ​ကာ​တို့ ထက် မြင့်​သ​ကဲ့​သို့​လည်း​ကောင်း၊
    က​ရ​မေ​လ​တောင်​ထိပ်​သည်​လည်း၊ပင်​လယ် အ​နီး​တွင် မြင့်​မား​စွာ​တည်​ရှိ​သကဲ့​သို့​လည်း​ကောင်း၊
    သင်​တို့​တိုက်​ခိုက်​မည့်​သူ​သည်​ခွန်​အား ကြီး​မား ပေ​လိမ့်​မည်။
  bod-N: མཚན་ལ་དཔུང་ཚོགས་ཀུན་གྱི་དཀོན་མཆོག་ཡ་ཝཱེ་ཞེས་འབོད་པའི་རྒྱལ་པོས་འདི་སྐད་དུ།
    བདག་གིས་རང་གི་ཚེ་སྲོག་དཔང་དུ་བཙུགས་ནས་འདི་ལྟར་མནའ་བསྐྱལ་བ་ཡིན་ཏེ། དགྲ་འོང་བའི་དུས་སུ་རི་རྒྱུད་ནང་གི་ཐ་པོར་དང་།
    མཚོ་འགྲམ་གྱི་ཀར་མེལ་བཞིན་ཡིན་ནོ། །
  sna-sna: “Zvirokwazvo noupenyu hwangu,” ndizvo zvinotaura Mambo, ane zita rinonzi
    Jehovha Wamasimba Ose, “pano mumwe achauya akaita seTabhori pakati pamakomo, seKarimeri
    pagungwa.
  spa-BLM: “Vivo yo”, dice el Rey, cuyo nombre es Yahvé de los Ejércitos, “seguramente
    como Tabor entre las montañas, y como el Carmelo junto al mar, para que venga.
  cac-cac: 'A in Rey in, a in b''i aton Jehová Yajal d''a Smasanil, a in svac'' in
    ti'': Icha lum vitzal Tabor ec''al schaan̈il d''a juntzan̈xo lum vitz, ma icha
    lum vitzal Carmelo te chaan̈ yajq''ue d''a yib''an̈ a'' mar, icha chi'' yip jun
    ajc''ol van sjavi d''ayex.'
  swh-ULB: Kama niishivyo - hili ni tamko la mfalme - Yahwe wa majeshi kwa jina, kuna
    mtu atakuja aliye kama Mlima Tabori na Mlima Karmeli kando ya bahari.
  bel-bel: 'Жыву Я, кажа Цар, імя Якога - Гасподзь Саваоф: як Тавор сярод гор і як
    Карміл каля мора, так пэўна прыйдзе ён.'
  deu-ELBBK: 'So wahr ich lebe, spricht der König, HERR der Heerscharen ist sein Name:
    Wie der Tabor unter den Bergen und wie der Karmel am Meer wird er kommen!'
  mbb-OT: “Siak, is uuyag he Hadì he Nengazen he Mekeǥeǥehem, ebpenangdù a he iring
    te lavew he metikang is Buntud te Tabor te zuma he menge vuntud, ne is buntud
    he Carmel ebpekehinungew te zaǥat, iring daan keniyan is gehem te edsurung te
    Ehipto.
  mal-2015: എന്നാണ, പർവ്വതങ്ങളിൽവെച്ചു താബോർപോലെയും കടലിന്നരികെയുള്ള കർമ്മേൽപോലെയും
    നിശ്ചയമായിട്ടു അവൻ വരുമെന്നു സൈന്യങ്ങളുടെ യഹോവ എന്നു നാമമുള്ള രാജാവിന്റെ അരുളപ്പാടു.
  rmc-rmc: Avke sar me dživav,“ phenel o Kraľis, saveskro nav hin o Nekzoraleder RAJ,
    „avela oda, ko hin ajso baro sar o verchos Tabor maškar o verchi, sar o verchos
    Karmel upral o moros.
  pes-OPV: پادشاه که نام او یهوه صبایوت می‌باشد می گوید به حیات خودم قسم که او مثل
    تابور، درمیان کوهها و مانند کرمل، نزد دریا خواهد آمد.
  ron-1924: Пе вяца Мя”, зиче Ымпэратул ал кэруй Нуме есте Домнул оштирилор, „ка Таборул
    принтре мунць, кум ынаинтязэ Кармелул ын маре, аша ва вени.
  ben-OBCV: “আমার জীবনের দিব্যি,” রাজা ঘোষণা করেন, যাঁর নাম বাহিনীগণের সদাপ্রভু, “একজন
    আসবেন, যিনি পর্বতগুলির মধ্যে তাবোরের তুল্য, সমুদ্রতীরের কর্মিল পাহাড়ের মতো।
  som-som: Boqorka magiciisu yahay Rabbiga ciidammadu wuxuu leeyahay, Noloshaydaan
    ku dhaartaye. Sida xaqiiqada ah isagu wuxuu u iman doonaa sida Taaboor oo buuraha
    ku dhex taal, iyo sida Karmel oo badda u dhow.
  lat-VUC: Vivo ego, inquit Rex (Dominus exercituum nomen ejus), quoniam sicut Thabor
    in montibus, et sicut Carmelus in mari, veniet.
  eng-ASVBT: As I live, saith the King, whose name is Jehovah of hosts, surely like
    Tabor among the mountains, and like Carmel by the sea, so shall he come.
  ita-1885: 'Come io vivo, dice il Re, il cui nome è: Il Signor degli eserciti, colui
    verrà, a guisa che Tabor è fra i monti, e Carmel in sul mare.'
  eng-LXXUP: For I will surely save thee, and thou shalt by no means fall by the sword;
    and thou shalt find thy life, because thou didst trust in me, saith the Lord.
  eng-ULB: As I live—declares the King, whose name is Yahweh of hosts— someone will
    come like Mount Tabor and Mount Carmel by the sea.
  spa-VBL: Vivo yo, declara el Rey que tiene el nombre de “el Señor Todopoderoso”,
    el rey de Babilonia vendrá. Es como el monte Tabor, que sobresale de los demás
    montes, como el monte Carmelo en lo alto del mar.
  fra-_FOB: Je suis vivant, dit le roi dont le nom est l'Éternel des armées, comme
    le Thabor entre les montagnes, comme le Carmel qui s'avance dans la mer, il viendra!
  mal-mal: എന്നാണ, പർവ്വതങ്ങളിൽവച്ച് താബോർപോലെയും കടലിനരികിലുള്ള കർമ്മേൽപോലെയും നിശ്ചയമായിട്ട്
    അവൻ വരും” എന്ന് സൈന്യങ്ങളുടെ യഹോവ എന്നു നാമമുള്ള രാജാവിന്റെ അരുളപ്പാട്.
  urd-GVR: Duniyā kā Bādshāh jis kā nām Rabbul-afwāj hai farmātā hai, “Merī hayāt
    kī qasam, jo tum par hamlā karne ā rahā hai wuh dūsroṅ se utnā baṛā hai jitnā
    Tabūr dīgar pahāṛoṅ se aur Karmil samundar se ūṅchā hai.
  suz-BL: परमप्रभु, पिपमी “आं ब्रोंइशा बाक्‍शो खोदेंशो पा” देंत। मेको पिप आ नें मुर
    नेल्‍ल आन परमप्रभु यावे बाक्‍ब। पहाड आन दाते ङा ताबोर पहाड खोदेंशो पा का जाक्‍ब।
    मेको समुन्‍द्र आ नेक्‍था ङा कारमेल खोदेंशो पा जाक्‍ब।
  eng-NOY: 'As I live, saith the King, Whose name is Jehovah of hosts: Like Tabor
    among the mountains, And like Carmel by the sea, he cometh! Prepare thyself travelling
    equipage,'
  ita-1927: Com’è vero ch’io vivo, dice il Re che ha nome l’Eterno degli eserciti,
    il nemico verrà come un Tabor fra le montagne, come un Carmel che s’avanza sul
    mare.
  ckb-ckb: 'پاشا کە ناوی یەزدانی سوپاسالارە دەفەرموێت: «بە گیانی خۆم، کەسێک دێت وەک
    تاڤۆرە لەنێو چیاکان، وەک کارمەلە لەلای دەریاوە دێت.'
  eng-BBE: By my life, says the King, whose name is the Lord of armies, truly, like
    Tabor among the mountains and like Carmel by the sea, so will he come.
  kan-OKCV: “ಸೇನಾಧೀಶ್ವರ ಯೆಹೋವ ದೇವರೆಂದು ಹೆಸರುಳ್ಳ ಅರಸನು ಹೇಳುವುದೇನೆಂದರೆ, ‘ನನ್ನ ಜೀವದಾಣೆ,’
    ಬೆಟ್ಟಗಳಲ್ಲಿ ತಾಬೋರಿನಂತೆಯೂ, ಸಮುದ್ರದ ಬಳಿಯಲ್ಲಿ ಕರ್ಮೆಲಿನಂತೆಯೂ ನಿಶ್ಚಯವಾಗಿ ಬರುವನು.
  tam-2017: மலைகளில் தாபோரும், மத்திய தரைக் கடலின் அருகே கர்மேலும் இருக்கிறதுபோல அவன்
    கண்டிப்பாக வருவானென்று சேனைகளின் யெகோவா என்னும் பெயருள்ள ராஜா தம்முடைய ஜீவனைக்கொண்டு
    சொல்லுகிறார்.
  spa-RV-1909: Vivo yo, dice el Rey, cuyo nombre es Jehová de los ejércitos, que como
    Tabor entre los montes, y como Carmelo en la mar, así vendrá.
  ron-BTF: 'Precum eu trăiesc, spune Împăratul, al cărui nume este DOMNUL oștirilor:
    Într-adevăr, precum Taborul este între munți și precum Carmelul lângă mare, astfel
    va veni el.'
  eng-WEBP: “As I live,” says the King, whose name is the LORD of Armies, “surely
    like Tabor among the mountains, and like Carmel by the sea, so he will come.
  eng-FBV: As I live, declares the King who has the name “the Lord Almighty,” the
    king of Babylon will come. He is like Mount Tabor that stands out from the other
    mountains, like Mount Carmel high above the sea.
  nld-1939: 'Zo waar Ik leef, is de godsspraak des Konings, Jahweh der heirscharen
    is zijn Naam: Als een Tabor onder de bergen, Als een Karmel aan zee rukt er een
    aan.'
  nch-BL: “Na niTanahuatijquet huan niDIOS Cati Niquinyacana Noilhuicac Ejcahua Ma
    Tatanitij nimechilhuía para temachti hualas ipan tali Egipto, se cati tahuel huejcapantic
    quej tepet Tabor o quej tepet Carmelo cati eltoc nechca hueyi at. Quej nopa elis
    amocualancaitaca cati huala.
  vie-1934: 'Đức Vua, danh Ngài là Giê-hô-va vạn quân, phán: Thật như ta sống, kẻ
    thù đến, như núi Tha-bô dấy lên giữa các núi khác, như Cạt-mên thò ra ngoài biển.'
  hin-CV: “जिनका नाम है सेनाओं के याहवेह, जो राजा है, उनकी वाणी है, मैं अपने जीवन
    की शपथ खाकर कहता हूं, यह सुनिश्चित है कि जो पर्वतों में ताबोर-सदृश प्रभावशाली,
    अथवा सागर तट के कर्मेल पर्वत सदृश है, वह आएगा.
  spa-BES: Por mi vida, dice el Rey, cuyo nombre es el Señor de los ejércitos, en
    verdad, como el Tabor entre las montañas y como el Carmelo que se alza sobre al
    mar, así vendré.
  tdx-tdx: Kanao velon-dRaho hoe i Mpanjakay, Iehovà’ i Màroy ty tahina’e, Toe hanahak’
    i Tabore am-bohitsey naho i Karmele añ’olon-driake añe, Ty higodaña’e mb’etoy.
  tha-KJV: เพราะบรมมหากษั​ตริ​ย์ ผู้​ซึ่งพระนามของพระองค์คือพระเยโฮวาห์จอมโยธา ตรั​สว​่า
    เรามี​ชี​วิตอยู่​ตราบใด เขาทาโบร์​อยู่​ท่ามกลางภู​เขาทั้งหลาย และภูเขาคารเมลอยู่ข้างทะเลฉันใด
    จะมี​ผู้​หน​ึ่งมาฉันนั้น
  por-BR-2018: Vivo eu, diz o Rei, cujo nome é EU-SOU dos exércitos, que como o Tabor
    entre os montes, e como o Carmelo no mar, assim ele virá.
  deu-ELO: 'So wahr ich lebe, spricht der König, Jehova der Heerscharen ist sein Name:
    Wie der Tabor unter den Bergen und wie der Karmel am Meere wird er kommen!'
  eng-WYC-2018: I live, saith the king, the Lord of hosts is his name; for it shall
    come as Tabor in hills, and as Carmel in the sea. (As I live, saith the King,
    whose name is the Lord of hosts; for he shall come as surely as Tabor is in the
    hills, and that Carmel is by the sea.)
  epo-epo: Kiel Mi vivas, diras la Reĝo, kies nomo estas Eternulo Cebaot, li venos
    kiel Tabor inter la montoj kaj kiel Karmel ĉe la maro.
  uig-PIN: Ɵz ⱨayatim bilǝn ⱪǝsǝm ⱪilimǝnki, — dǝydu Padixaⱨ, nami samawi ⱪoxunlarning
    Sǝrdari bolƣan Pǝrwǝrdigar, — taƣlar arisida Tabor teƣi bolƣandǝk, Karmǝl teƣi
    dengiz boyida asmanƣa taⱪixip turƣandǝk birsi kelidu.
  beo-beo: Na, Hina Gode Bagadedafa, da Hina Bagade! Na da Gode Esala! Da:ibo Goumi
    da goumi huluane baligisa. Amola Gamele Goumi da hano wayabo bagade amoga bagade
    heda:i dagoi ba:sa. Amo defele, dilima doagala:su dunu ea gasa da dilia gasa bagadewane
    baligimu.
  tpi-OTNT: Tasol nem bilong king i stap king tru, em Bikpela I Gat Olgeta Strong,
    na em i tok olsem, “Mi Bikpela, mi save stap oltaim, mi tok stret, wanpela man
    bai i kam, na strong bilong dispela man i winim tru strong bilong ol arapela man,
    olsem maunten Tabor i winim ol arapela maunten, na olsem maunten Karmel i stap
    long nambis bilong solwara na i antap tru.
  hau-SA: “Muddin ina raye,” in ji Sarki, wanda sunansa ne Ubangiji Maɗaukaki, “wani
