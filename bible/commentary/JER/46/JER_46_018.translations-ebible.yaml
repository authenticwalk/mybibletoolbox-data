  wol-KYG: '«Giñ naa ko ci man miy dund,» kàddug Buur Aji Sax jee, Boroom gàngoor
    yi di turam: «noon ay dikk, mel ni tundu Tabor ci digg tund yi, mbete tundu Karmel
    wi feggook géej.'
  eng-YLT: I live — an affirmation of the King, Jehovah of Hosts [is] His name, Surely
    as Tabor [is] among mountains, And as Carmel by the sea — he cometh in,
  eng-WYC-2017: I live, saith the king, the Lord of hosts is his name; for it shall
    come as Tabor in hills, and as Carmel in the sea.
  eng-WMBB: “As I live,” says the King, whose name is the LORD of Hosts, “surely like
    Tabor amongst the mountains, and like Carmel by the sea, so he will come.
  urd-GVH: दुनिया का बादशाह जिसका नाम रब्बुल-अफ़वाज है फ़रमाता है, “मेरी हयात की क़सम,
    जो तुम पर हमला करने आ रहा है वह दूसरों से उतना बड़ा है जितना तबूर दीगर पहाड़ों
    से और करमिल समुंदर से ऊँचा है।
  rug-rug: Gua sapu hinokara toaqu si Rau, sa Baṉara, sapu sa Pozaqu si e Zihova Tadi
    na Qeto Minate, keke si korapa mae sapu ululu gua sa toqere Tabora hola ni sari
    na toqere, gugua sa toqere Kameli sapu tata la gua pa masa.
  gaz-gaz: “Dhugaa ana jiraataa” jedha mootichi inni maqaan isaa Waaqayyoo Waan Hunda
