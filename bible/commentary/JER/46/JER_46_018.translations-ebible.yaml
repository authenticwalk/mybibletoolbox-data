    fakkaatu tokko ni dhufa.
  fra-LSG: Je suis vivant! Dit le roi, Dont l’Éternel des armées est le nom, Comme
    le Thabor parmi les montagnes, Comme le Carmel qui s’avance dans la mer, il viendra.
  yal-yal: Mangana falan ni ito ra naxan xili Alatala Sɛnbɛn Birin Kanna, a naxa,
