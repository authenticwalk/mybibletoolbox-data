  uig-ARA: ئۆز ھاياتىم بىلەن قەسەم قىلىمەنكى، ــ دەيدۇ پادىشاھ، نامى ساماۋى قوشۇنلارنىڭ
    سەردارى بولغان پەرۋەردىگار، ــ تاغلار ئارىسىدا تابور تېغى بولغاندەك، كارمەل تېغى
    دېڭىز بويىدا ئاسمانغا تاقىشىپ تۇرغاندەك بىرسى كېلىدۇ.
  sus-sus: «Mangɛ Alatala xa masenyi nan ya, N ɲiɲɛ. Naxan sɛnbɛ gbo alɔ Taboro geya,
    naxan sɛnbɛ gbo alɔ Karemele geya baa sɛɛti ma, a na fafe.
  pon-2006: Ngehi, KAUN-O, Wasa Lapalap, me nanmwarki. Ngehi me Koht ieias. Nin duwen
    Nahna Tapor eh ileilehsang nahna kan, oh Nahna Karmel eh ileilehsang madau, iei
    duwen roson en ih me mahmahweniong kumwail.
  ksd-ksd: Da iau lalaun, ra king i biti, nina ba ra iangina ra Luluai kai ra lavur
