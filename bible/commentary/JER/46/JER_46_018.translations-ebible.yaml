    mɨgei: Gumazitam izam. Eghtɨ an gavgavim bar gumazir igharazibar gavgavim gafiragham,
    mati Taborɨn Mɨghsɨam bar ruaragha, mɨghsɨar mabagh afira. Egha mati Karmelɨn
    Mɨghsɨam ongarir dadarimɨn ikia, bar pɨn mar iti.'
  azb-azb: 'Adı Ordular Rəbbi olan Padşah bəyan edir: “Varlığıma and olsun ki, Tavor
