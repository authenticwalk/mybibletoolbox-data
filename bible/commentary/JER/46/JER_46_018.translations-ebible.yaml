    Karmel am Meer ist.'
  kan-2017: ಸೇನಾಧೀಶ್ವರನಾದ ಯೆಹೋವನೆಂಬ ನಾಮವುಳ್ಳ ರಾಜಾಧಿರಾಜನು ಇಂತೆನ್ನುತ್ತಾನೆ, “ನನ್ನ ಜೀವದಾಣೆ,
    ಇಗೋ, ಪರ್ವತಗಳನ್ನು ಮೀರುವ ತಾಬೋರ್ ಬೆಟ್ಟದಂತೆಯೂ, ಸಮುದ್ರದಿಂದ ಎದ್ದಿರುವ ಕರ್ಮೆಲ್ ಬೆಟ್ಟದ
    ಹಾಗೂ ಉನ್ನತನಾದವನೊಬ್ಬನು ಬರುವನು.
  yap-yap: I Gag fare SOMOL ni Gubin ma Rayag Rok, e gub pilung. I Gag fare Got nib
    fos. Bod rogon e Burey ni Tabor nib tolang ko pi burey nge fare Burey ni Karmel
    nib sak’iy ngalang u daken e day, e aram feni gel e cha’ nra cham ngomed.
  hlt-MCSB: Kai hingnah manghai olphong tah a ming khaw caempuei BOEIPA ni. Te dongah
