  hlt-hlt: Kai hingnah manghai olphong tah a ming khaw caempuei BOEIPA ni. Te dongah
    tlang ah Tabor bangla, tuitunli ah Karmel bangla ha pawk ni.
  tbz-SIM: 'Kɛ̀ Ti Yiɛ̀ nKuyie mbɛ́i nkɛ dɔ̀: Tɑbɔɔ tɑ̃rì dɛunɛ̀mɛ̀ yɛtɑ̃rɛ̀ sɔnyɛ,
    Kɑdimɛɛdi tɑ̃rì ikúnɛ̀mɛ̀ dɑ̀mɛ́ɛ̀rì, Esibiti kóo kpɑ̀ɑ̀tì kèríní kɛ yó nkpeńnì
    mɛɛ̀ botí. M bomu, mí nhokpɑ̀ɑ̀tì wèè yètìrì tu Mpɑkɛdɑɑ kɛ̀ míì bɛ́i.'
  msy-2020: 'Ezɨ atrivimɨn ziar bar guizbangɨram atrivimɨn itim, a Ikiavɨra Itir Godɨn
