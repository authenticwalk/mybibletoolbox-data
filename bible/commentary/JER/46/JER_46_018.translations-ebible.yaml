  mps-mps: Tialima, te king mu bidibo kingo nogi, te Tigidali Bomo Elalubo Genuai
    Bidi dao, te agai te tiwai po wali, “Ena Genuai Bidi, ena sesemane sogo bidada
    paibao, eno po dolo obao, bidi me deli asaibao, tama te bidigo bomogo te gasa
    bidi dabego bomo aiyaba elalueibao, te bulu du Taborgo te gasa bulu du dabe aiyaba
    elalubo tiwai yaibao, tama te bulu du Karmel te tamu ąį nambisde ugwadu mu elalubo
    tiwai yaibao,” wali.
  tpi-tpi: Tasol nem bilong king i stap king tru, em Bikpela I Gat Olgeta Strong,
    na em i tok olsem, “Mi Bikpela, mi save stap oltaim, mi tok stret, wanpela man
