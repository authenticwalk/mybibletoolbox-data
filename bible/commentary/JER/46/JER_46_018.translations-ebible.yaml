  dan-1931: 'Så sandt jeg lever, siger Kongen, hvis Navn er Hærskarers HERRE: Som
    Tabor mellem Bjergene, som Karmel ved Havet kommer han.'
  vie-OVCB: 'Vị Vua, Danh Ngài là Chúa Hằng Hữu Vạn Quân, phán: “Thật như Ta hằng
    sống, Đấng đang đến chống lại Ai Cập hiên ngang như Núi Tha-bô, sừng sững như
    Núi Cát-mên nổi lên trên miền duyên hải!'
  guj-2017: જે રાજાનું નામ સૈન્યોના ઈશ્વર યહોવાહ છે, તે કહે છે, “મારા જીવના સમ’ તાબોર
    પર્વત જેવો, સમુદ્ર પાસેના કાર્મેલ જેવો તે નિશ્ચે આવશે.
  pon-2006A: Ngehi, KAUN-O, Wasa Lapalap, me nanmwarki. Ngehi me Koht ieias. Nin duwen
