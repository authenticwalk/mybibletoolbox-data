verse: JER.046.019
translations:
  mal-C: “ഈജിപ്റ്റിൽ വസിക്കുന്ന പുത്രീ, പ്രവാസത്തിലേക്കു പോകാൻ ഭാണ്ഡം മുറുക്കുക, കാരണം
    നോഫ് ശൂന്യമാക്കപ്പെടുകയും നിവാസികളില്ലാതെ തകർന്നടിയുകയും ചെയ്യും.
  deu-TKW: Mach' dir die gerätschaften zu Fortwandern zurecht, du Bewphnerschaft,
    Tochter Ägypten; denn Noph wird zur Einöde, wird in Brand gesteckt, entvölkert
    werden.
  lin-lin: Yo movandi ya Ejipito, kanga bisaka na yo mpo na kokende na bowumbu, pamba
    te Mefisi ekokoma esobe, ekobebisama mpe ekotikala lisusu na bato te !
  eng-LSV: Make goods for yourself for removal, || O inhabitant, daughter of Egypt,
    || For Noph becomes a desolation, || And has been burned up, without inhabitant.
  eng-GNV: 'O thou daughter dwelling in Egypt, make thee geare to goe into captiuitie:
    for Noph shall be waste and desolate, without an inhabitant.'
  eng-WEBSTER: 'O thou daughter dwelling in Egypt, furnish thyself to go into captivity:
    for Noph shall be waste and desolate without an inhabitant.'
  nhw-BL: Xijcualtlalica amotlamantzitzi huan ximocualchijchihuaca para anyase ipan
    seyoc tlali, nochi amojuanti catli anehuaj ipan tlali Egipto. Pampa quitlamisosolose
    altepetl Menfis hasta mocahuas cactoc quen huactoc tlali huan amo mocahuas niyon
    se masehuali.
  swh-ONEN: Funga mizigo yako kwenda uhamishoni, wewe ukaaye Misri, kwa kuwa Memfisi
    utaangamizwa na kuwa magofu pasipo mkazi.
  bba-bba: Bɛɛ Eɡibitiɡibu, i sɔɔru koowo i bɛɛn yɑ̃nu ɡurɑ, bɑ koo bɛɛ yoru mwɛɛri.
    Domi wee, Mɛnfisi yɑ koo ko bɑnsu. Goo kun mɑɑ sinɑmɔ ye sɔɔ.
  eng-KJVCPB: 'O thou daughter dwelling in Egypt, Furnish thyself to go into captivity:
    For Noph shall be waste And desolate without an inhabitant.'
  luo-luo: Pang gigi mar dhiyoe twech, un joma odak Misri, nimar Memfis nowe gunda,
    kendo tieke chuth maonge ngʼama nodagie.”
  meu-meu: Aigupto inoholaina taumui e! Emui abikau kohudia ba habou hegaegae, dauhai
    bae laohaimui dainai. Badina be Memefisi baine vahu, hanua ahutuna ai bainela,
    asi inoholaina ta.
  npi-ULB: ए मिश्रदेशमा बस्‍नेहरू हो, निर्वासनमा लानलाई आफ्ना निम्‍ति पोकापन्‍तरा
    बाँध । किनकि मेम्फिस उजाड हुनेछ । यो भग्‍नावशेष हुनेछ, र त्यहाँ कोही पनि बस्‍नेछैन
    ।
  yor-yor: Ìwọ, ọmọbìnrin ti ń gbé Ejibiti pèsè ohun èlò ìrìnàjò fún ara rẹ nítorí
    Memfisi yóò di ahoro a ó sì fi jóná, láìní olùgbé.
  pes-OPCB: ای مردم مصر، اسباب خود را آماده کنید و برای تبعید مهیا شوید، چون شهر ممفیس
    به کلی ویران خواهد شد و موجود زنده‌ای در آن باقی نخواهد ماند.
  tgl-ULB: Ihanda ninyo para sa inyong mga sarili ang inyong dalahin para sa pagkabihag,
    kayong mga anak na babae na naninirahan sa Egipto. Sapagkat magiging isang katatakutan
    at isang pagkawasak ang Memfis upang walang sinuman ang maninirahan doon.
  hui-hui: Iyibi wali agali tí dindi taraha garabaya poleberemigo tínaga dabudabu
    wirimidaru hubua bu manda manda bidaba. Membisi tano ngago waitigime bo haealabagabu
    wahai holebira. Tano ogoniha mbirale mbira nawi wali agalibi mbira nahe dindi
    hangu ona wulebira, lene.
  mya-mya: အ​ချင်း​အီ​ဂျစ်​ပြည်​သား​တို့၊ သုံ့​ပန်း​အ​ဖြစ်​ခေါ်​ဆောင်​ခြင်း​ကို​ခံ​ရန်
    အ​သင့် ပြင်​ဆင်​ထား​ကြ​လော့။ နော​ဖ​မြို့​သည်​လူ​သူ​ဆိတ်​ငြိမ်​ရာ သဲ​ကန္တာ​ရ​ဖြစ်​လိမ့်​မည်။
  bod-N: ཀྱེ་ཨེ་ཅིབ་ཡུལ་དུ་སྡོད་པའི་མི་རྣམས། བཙོན་དུ་འཁྲིད་དུས་བཀོལ་བའི་དངོས་པོ་དག་གྲ་སྒྲིག་བྱོས་ཤིག
    ཅི་ལ་ཞེ་ན། ནོབ་ནི་ཞིག་རོར་ལུས་ནས་མེས་བསྲེག་པ་དང་སྡོད་མཁན་མེད་པར་འགྱུར་རོ། །
  sna-sna: Rongedzai zvinhu zvenyu, nokuti muchaenda kuutapwa, imi munogara muIjipiti,
    nokuti Nofi richaitwa dongo, uye richava dongo risina anogaramo.
  spa-BLM: Tú, hija que vives en Egipto, amueblarse para ir al cautiverio; porque
    Menfis se convertirá en una desolación, y será quemado, sin habitante.
  cac-cac: Yuj chi', a ex cajan ex d'a Egipto tic, aq'uec lista e b'a yujto ol ex
    ic'jocb'at d'a ch'oc nacional. A chon̈ab' Menfis ol can tz'inan, ol-laj juchajcanemoc,
    man̈xalaj mach ol cajnaj d'ay.
  swh-ULB: Wekeni masanduku yenu kuyachukua uhamishoni, binti mwishio Misri. Kwani
    Memfisi haitafaa, magofu. Hakuna atakayeishi huko.
  bel-bel: Рыхтуй сабе патрэбнае на перасяленьне, дачка - жыхарка Егіпта, бо Ноў будзе
    спустошаны, застанецца без жыхара.
  deu-ELBBK: Mache dir Auswanderungsgeräte, du Bewohnerin, Tochter Ägyptens; denn
    Noph wird zur Wüste werden und verbrannt, ohne Bewohner.
  mbb-OT: Sikiyu is menge meǥinged diyà te Ehipto, tinesa niw en is ed-uwiten niw
    su ebihaǥen kew en. Egkezeetan is Memfis ne egkehimu heini he mekevulungbulung
    ne wazè en ed-ubpà kayi.
  mal-2015: മിസ്രയീമിൽ പാർക്കുന്ന പുത്രീ, പ്രവാസത്തിന്നു പോകുവാൻ കോപ്പുകൂട്ടുക; നോഫ്
    നിവാസികളില്ലാതെ ശൂന്യമായി വെന്തുപോകും.
  rmc-rmc: Pripravinen tumenge o veci andro zajaťje, manušale andral o Egipt, bo o
    Memfis ela omuklo, ela čhido tele a ňiko ode na bešela.
  pes-OPV: ‌ای دختر مصر که در (امنیت ) ساکن هستی، اسباب جلای وطن را برای خود مهیا
    ساز زیرا که نوف ویران و سوخته و غیرمسکون گردیده است.
  ron-1924: Фэ-ць калабалыкул пентру робие, локуитоаре, фийка Еӂиптулуй! Кэч Нофул
    ва ажунӂе ун пустиу, ва фи пустиит ши ну ва май авя локуиторь.
  ben-OBCV: তোমরা যারা মিশরে বসবাস করো, নির্বাসনের জন্য তোমাদের জিনিসপত্র তুলে নাও,
    কারণ মেম্ফিস নগরী পরিত্যক্ত হবে, নিবাসীহীন ধ্বংসস্তূপ হয়ে পড়ে থাকবে।
  som-som: Dadka Masar degganow, in maxaabiis ahaan laguu kaxaysto u alaab ururso,
    waayo, Nof waxay noqon doontaa meel cidla iyo baabba' ah oo aan ciduna degganayn.
  lat-VUC: 'Vasa transmigrationis fac tibi, habitatrix filia Ægypti: quia Memphis
    in solitudinem erit, et deseretur, et inhabitabilis erit.'
  eng-ASVBT: O thou daughter that dwellest in Egypt, furnish thyself to go into captivity;
    for Memphis shall become a desolation, and shall be burnt up, without inhabitant.
  ita-1885: Fatti degli arnesi da cattività, o figliuola abitatrice di Egitto; perciocchè
    Nof sarà messa in desolazione, e sarà arsa, e non vi abiterà più alcuno.
  eng-ULB: Pack for yourselves baggage to carry into exile, you who live in Egypt.
    For Memphis will become a waste, it will lie in ruins and no one will live there.
  spa-VBL: ¡Prepara tus maletas para el exilio, hija que vives en Egipto! Menfis va
    a ser destruida, un lugar vacío donde nadie vive.
  fra-_FOB: Fais ton bagage pour la captivité, habitante, fille de l'Égypte; car Noph
    deviendra un désert, elle sera brûlée, elle n'aura plus d'habitants.
  mal-mal: ഈജിപ്റ്റിൽ വസിക്കുന്ന പുത്രീ, പ്രവാസത്തിനു പോകുവാൻ ഒരുങ്ങുക; നോഫ് നിവാസികളില്ലാതെ
    ശൂന്യമായി വെന്തുപോകും.
  urd-GVR: Ai Misr ke bāshindo, apnā māl-o-asbāb bāndh kar jilāwatan hone kī taiyāriyāṅ
    karo. Kyoṅki Memfis mismār ho kar nazar-e-ātish ho jāegā. Us meṅ koī nahīṅ rahegā.
  suz-BL: गे इजीप्‍त ङा दारशो तमी ग्‍याइश्‍शा लाइक्‍चा पुंइसीचा कली इ मार मार कुम्‍लो
    पावो। मारदे हना मेम्‍फीस श्‍येत्‍थ दुम्‍ब। मेको खिं नेल्‍ल ब्रेश्‍शा, मुर मबाक्‍तीके
    दुम्‍ब।
  eng-NOY: Thou who dwellest in Egypt! For Noph shall become waste, Yea, desolate
    without an inhabitant.
  ita-1927: O figliuola che abiti l’Egitto, fa’ il tuo bagaglio per la cattività!
    poiché Nof diventerà una desolazione sarà devastata, nessuno v’abiterà più.
  ckb-ckb: ئەی دانیشتووانی میسر، کەلوپەلەکانتان بۆ ڕاپێچ کۆ بکەنەوە، چونکە مەمفیس
    وێران دەبێت، دەبێتە چۆڵەوانییەکی بێ ئاوەدانی.
  eng-BBE: 'O daughter living in Egypt, make ready the vessels of a prisoner: for
    Noph will become a waste, it will be burned up and become unpeopled.'
  kan-OKCV: ಈಜಿಪ್ಟಿನ ಯುವತಿಯಾದ ನಿವಾಸಿಯೇ, ಸೆರೆಯ ಸಾಮಾನುಗಳನ್ನು ಸಜ್ಜುಗೊಳಿಸಿಕೋ; ಏಕೆಂದರೆ
    ನೋಫ್ ಪಟ್ಟಣವು ಹಾಳಾಗುವುದು; ನಿವಾಸಿಗಳಿಲ್ಲದ ಬೀಡಾಗುವುದು.
  tam-2017: எகிப்து தேசமக்களாகிய மகளே, சிறையிருப்புக்குப் போகும் பிரயாண சாமான்களை
    ஆயத்தப்படுத்து, நோப் பாழாகும்; அது குடியில்லாமல் சுட்டெரிக்கப்பட்டுக்கிடக்கும்.
  spa-RV-1909: Hazte vasos de transmigración, moradora hija de Egipto; porque Noph
    será por yermo, y será asolada hasta no quedar morador.
  ron-BTF: Tu fiică locuind în Egipt, pregătește-te să mergi în captivitate, pentru
    că Noful va fi risipit și pustiit, fără vreun locuitor.
  eng-WEBP: You daughter who dwells in Egypt, furnish yourself to go into captivity;
    for Memphis will become a desolation, and will be burned up, without inhabitant.
  eng-FBV: Pack your bags ready for exile, daughter living in Egypt! Memphis is going
    to be destroyed, an empty place where no one lives.
  nld-1939: Maak uw pak voor de ballingschap klaar, Bevolking, dochter van Egypte;
    Want Nof zal een wildernis worden, Vernield en ontvolkt.
  nch-BL: Xijcualtalica amotamantzitzi huan ximocualchijchihuaca para anyase ipan
    seyoc tali, nochi amojuanti cati anehuani ipan tali Egipto. Pampa quitamisosolose
    altepet Menfis hasta mocahuas cactoc quej huactoc tali huan amo mocahuas yon se
    masehuali.
  vie-1934: Hỡi gái đồng trinh ở Ê-díp-tô, hãy sắm đồ lề đi làm phu tù; vì Nốp sẽ
    trở nên hoang vu; sẽ bị đốt, không có dân ở nữa.
  hin-CV: मिस्र में निवास कर रही पुत्री, बंधुआई में जाने के लिए सामान तैयार कर लो,
    क्योंकि मैमफिस का उजड़ जाना निश्चित है और इसका दहन कर दिया जाएगा तथा यहां कोई
    भी निवासी न रह जाएगा.
  spa-BES: Oh hija que vive en Egipto, prepara los vasos de un prisionero; porque
    Nof se convertirá en ruinas, se quemará y será despoblada.
  tdx-tdx: O ry anak’ampela mpimoneñe e Mitsraime ao, mivatia handenà’o mb’am-pandrohizañe
    añe, fa ho tanàn-taolo ty Nofe, hampangoakoaheñe tsy ho amam-pimoneñe.
  tha-KJV: โอ ธิดาผู้อาศัยในอียิปต์​เอ๋ย จงเตรียมข้าวของสำหรับตัวเจ้าเพื่อการถูกกวาดไปเป็นเชลย
    เพราะว่าเมืองโนฟจะถูกทิ้งไว้เสียเปล่าๆ และรกร้าง ปราศจากคนอาศัย
  por-BR-2018: Faz para ti a bagagem para a ida ao cativeiro, ó moradora, filha do
    Egito; porque Nofe se tornará em desolação, e será devastada até não haver ali
    morador.
  deu-ELO: Mache dir Auswanderungsgeräte, du Bewohnerin, Tochter Ägyptens; denn Noph
    wird zur Wüste werden und verbrannt, ohne Bewohner. -
  eng-WYC-2018: Thou dwelleress, the daughter of Egypt, make to thee vessels of passing
    over; for why Memphis shall be into wilderness, and it shall be forsaken [and]
    unhabitable. (O dwelleress, the daughter of Egypt, make ready for thyself vessels
    for a time of captivity; for Memphis shall be turned into a wilderness, and it
    shall be deserted, and uninhabited.)
  epo-epo: Pretigu al vi ĉion, kio estas necesa por elmigro, ho loĝantino, filino
    de Egiptujo; ĉar Nof estos ruinigita kaj dezertigita, ke neniu en ĝi loĝos.
  uig-PIN: Əmdi sǝn, i Misirda turuwatⱪan ⱪiz, sürgün boluxⱪa layiⱪ yük-taⱪlarni tǝyyarlap
    ⱪoy; qünki Nof harabǝ bolup kɵydürülidu, ⱨeq adǝmzatsiz bolidu.
  beo-beo: 'Dilia Idibidi fi dunu! Udigili hawa: hamomusa: masa:ne momagema! Memefisi
    moilai bai bagade da wadela:i hafoga:i soge amo ganodini dunu esalebe hame ba:mu,
    agoai ba:mu galebe.'
  tpi-OTNT: Yupela ol Isip, yupela bai i go kalabus long narapela kantri, olsem na
    yupela i mas redim ol samting bilong yupela. Ol birua bai i bagarapim Memfis,
    na dispela taun bai i stap nating na i no gat man i stap long en.”
  hau-SA: Ku tattara kayanku don shirin zuwa zaman bauta, ku da kuke zama a Masar,
    gama Memfis za tă zama kufai ta zama kango, babu mazauna.
  uig-LAT: Emdi sen, i Misirda turuwatqan qiz, sürgün bolushqa layiq yük-taqlarni
    teyyarlap qoy; chünki Nof xarabe bolup köydürülidu, héch ademzatsiz bolidu.
  nde-nde: Lungisani impahla zekuthunjweni, lina abahlala eGibhithe, ngoba iMemfisi
    izadilizwa ibe lunxiwa olungahlali muntu.
  ton-ton: '‌ʻE ʻofefine ʻoku nofo ʻi ʻIsipite, teuteu koe ke ke ʻalu ki he fakapōpula:
    koeʻuhi ʻe fakalala ʻa Nofe, pea ʻe fakaʻauha ke ʻosi hano kakai.'
  ces-1613: Připraviž sobě to, co bys s sebou vystěhovati měla, ó ty, kteráž jsi usadila
    se, dcero Egyptská; neboť Nof v poušť obrácen a vypálen bude, tak že nebude tam
    žádného obyvatele.
  eng-WMB: You daughter who dwells in Egypt, furnish yourself to go into captivity;
    for Memphis will become a desolation, and will be burned up, without inhabitant.
  tam-TCV: எகிப்தில் குடியிருக்கும் நீங்கள் நாடு கடத்தப்படுவற்கு உங்கள் பயண மூட்டைகளை
    அடுக்கி ஆயத்தப்படுத்துங்கள். ஏனெனில், மெம்பிஸ் அழிக்கப்பட்டு, குடியிருப்பார் இல்லாமல்,
    பாழடைந்து போகும்.
  ceb-ULB: Andama ang inyong mga gamit nga dad-on kay pagabihagon kamo, kamong namuyo
    sa Ehipto. Tungod kay mahimong biniyaan ang Memfis, hingpit kining magun-ob ug
    wala nay mopuyo didto.
  pol-UBG: Córko, która mieszkasz w Egipcie, przygotuj swoje rzeczy na niewolę, bo
    Nof będzie pustkowiem i spustoszeniem, bez mieszkańców.
  urd-GVU: اے مصر کے باشندو، اپنا مال و اسباب باندھ کر جلاوطن ہونے کی تیاریاں کرو۔
    کیونکہ میمفِس مسمار ہو کر نذرِ آتش ہو جائے گا۔ اُس میں کوئی نہیں رہے گا۔
  deu-1912: Nimm dein Wandergerät, du Einwohnerin, Tochter Ägyptens; denn Noph wird
    wüst und verbrannt werden, daß niemand darin wohnen wird.
  kan-2017: ಐಗುಪ್ತದಲ್ಲಿ ವಾಸಿಸುವ ಯುವತಿಯೇ, ಸೆರೆಗೆ ಬೇಕಾದ ಸಾಮಗ್ರಿಗಳನ್ನು ಒದಗಿಸಿಕೋ; ನೋಫ್
    ಪಟ್ಟಣವು ಹಾಳಾಗಿ ಸುಟ್ಟು ನಿರ್ಜನವಾಗುವುದು.
  yap-yap: Ngam fal’egned rogomed ni ngan fekmed ni kalbus, gimed e girdi’ nu Egypt!
    Memfis e bayi par nike daken e ted, nike kireb ni dakriy be’ nma par riy.
  hlt-MCSB: Egypt nu taengkah khosa loh namah ham vangsawn hnopai te saii laeh. Noph
    te imsuep la om vetih khosa a om pawt hil a hnueih ni.
  mdy-ETH: «ጊብፄ ዴሬዮቴ! ዒንሢ ዲዒንቲ ዔውታንዳሢሮ ዒንሢኮ ዓኣ ሜሆ ቢያ ታኣጊንቱዋቴ፤ ሜምፒሴ ካታማ ሻሂንቲ ዓሲ ናንጉዋ
    ዳውሌ ማዒ ዓታንዳኔ፤
  twi-ASANTE: Mommoaboa mo nneɛma ano ntwɛn nnommumfa, mo a motete Misraim, ɛfiri
    sɛ wɔbɛsɛe Memfis kuro na ɛbɛda mpan a obiara rentena so.
  eng-WEBU: You daughter who dwells in Egypt, furnish yourself to go into captivity;
    for Memphis will become a desolation, and will be burned up, without inhabitant.
  wal-wal: Inttenoo, Gibxxe biittan de7iyaageetoo, omooduwan baanau giigite. Aissi
    giikko, Memppisa katamai kolettidi, ooninne de7enna bazzo gidana.
  spa-PDDPT: Prepara tu equipaje para el cautiverio, oh hija que vives en Egipto.
    Menfis será una desolación. Será arrasada hasta no quedar habitante.
  gun-gun: Ha'e nunga rupi Egito pygua rajy kuery, pereko katu ke penemba'e rei-rei
    peraa aguã escravo-rã pendereraa katy. Mba'eta Mênfis tetã ma ombovaipaa ma, omokanhymbaa
    ma avave rei noĩavei aguã rami.
  ilo-ULB: Isaganayo dagiti gargaretyo para iti pannakaipanawyo a kas balud, dakayo
    nga annak a babbai nga agnanaed idiay Egipto. Ta ti Memfis ket agbalinto a makapabuteng
    ken langalang, isu nga awanto iti agnaed sadiay.
  kpg-kpg: Goodou digau Egypt gi hagatogomaalia gi di lahi gi daha mo godou henua!
    Memphis gaa hai di anggowaa, gaa hai di lohongo nia hale mooho, tangada e mee
    di noho i golo ai.
  uig-ARA: ئەمدى سەن، ئى مىسىردا تۇرۇۋاتقان قىز، سۈرگۈن بولۇشقا لايىق يۈك-تاقلارنى
    تەييارلاپ قوي؛ چۈنكى نوف خارابە بولۇپ كۆيدۈرۈلىدۇ، ھېچ ئادەمزاتسىز بولىدۇ.
  sus-sus: Misirakae, wo xa kote yailan sigafe ra konyiya kui. Nofi findima nɛ gbaloe
    yire ra, a ganma nɛ, a xa mixi yo mu kisima.
  pon-2006: Kumwail onopada en kalipilipala, kumwail mehn Isip kan! Mempis pahn wiahla
    sapwtehn ehu, mohn ihmw me aramas sohla pahn kousoan ie.
  ksd-ksd: U natu i ra tarai Aigipto, a vavina, una ki na kiniva upi ra kini na vilavilau;
    tago Nop na lingling boko, ma na imur, ma pa ta na mulai na ki tana.
  tur-YTC: Ey sen, Mısır'da oturan kız, Sürgüne gitmeye kendini hazırla; Çünkü Memfis
    harap olacak, Ve yakılıp yıkılacak, İçinde oturan kalmayacak.
  ind-AYT: Kemasilah barang-barangmu untuk pembuangan, hai putri yang tinggal di Mesir.
    Sebab, Memfis akan menjadi suatu kengerian, suatu reruntuhan, tanpa penghuni.
  nya-nya: Konzani katundu wanu wopita naye ku ukapolo inu anthu a ku Igupto, pakuti
    Mefisi adzasanduka chipululu ndipo adzakhala bwinja mopanda wokhalamo.
  hrv-hrv: Spremi izgnanički zavežljaj, udomljena kćeri egipatska, jer Memfis će biti
    u pustoš pretvoren, poharan i nenastanjen.
  mps-mps: “Dage Isip dabe, dage gasa kantriba kalabus igi paibao, te duga doado bage
    sisi ela muao. Te boi bidi dabego te taun Memfis dolama, tama te taun olo elalu,
    bidi tede me bidigobeo,” te po wai.
  tpi-tpi: Yupela ol Isip, yupela bai i go kalabus long narapela kantri, olsem na
    yupela i mas redim ol samting bilong yupela. Ol birua bai i bagarapim Memfis,
    na dispela taun bai i stap nating na i no gat man i stap long en.”
  dan-1931: Skaf dig Rejsetøj, du, som bor der, Ægyptens Datter! Thi Nof skal ødelægges
    og afbrændes, så ingen bor der.
  vie-OVCB: Hãy thu xếp hành trang! Chuẩn bị đi lưu đày, hỡi cư dân Ai Cập! Vì thành
    Mem-phi sẽ bị tàn phá, không còn ai ở nữa.
  guj-2017: હે મિસરમાં રહેનારી દીકરીઓ, તમારો સામાન બાંધો અને બંદીવાસમાં જવાને તૈયાર
    થાઓ. કેમ કે નોફ નગરનો સંપૂર્ણ નાશ થશે. અને તે વસતિહીન તથા ઉજ્જડ થશે.
  pon-2006A: Kumwail onopada en kalipilipala, kumwail mehn Isip kan! Mempis pahn wiahla
    sapwtehn ehu, mohn ihmw me aramas sohla pahn kousoan ie.
  por-BRBSL: Sua filha que mora no Egito, mobiliar-se para ir para o cativeiro; para
    Memphis se tornará uma desolação, e será queimado, sem habitante.
  cth-cth: Oe nang canu! Izip ram dawk kho ka sak e, santoung hanlah kârakueng. Bangkongtetpawiteh,
    Noph hah ka raphoe vaiteh, kho ka sak e ao hoeh ditouh kingdi han.
  twi-twi: Mommoaboa mo nneɛma ano ntwɛn nnommumfa, mo a motete Misraim, efisɛ wɔbɛsɛe
    Memfis kurow na ɛbɛda mpan a obiara rentena mu.
  hlt-hlt: Egypt nu taengkah khosa loh namah ham vangsawn hnopai te saii laeh. Noph
    te imsuep la om vetih khosa a om pawt hil a hnueih ni.
  tbz-SIM: Díndi Esibiti kɔbɛ, pɑ̃̀nkɛ mbounɛ̀ di nɛntì, bɛ̀ yóó di pĩ́mmúmu, Mɑnfi
    kó dihɛì bo dɔúnko kɛ́nɑɑ́ ndikpɑ́ɑ̀, dì bo cɔ́útɛ́ kɛ́nɑɑ́ ntidobontì.
  msy-2020: Ia Isipia, ia mangɨ kantrin igharazibar kalabusɨn ikiam, kamaghɨn amizɨ,
    ia uan bizibar kɨr. Apaniba Memfis gasɨghasɨgham, eghtɨ nguibar kam pura ikiam,
    eghtɨ gumazamiziba ua an ikian kogham.”
  azb-azb: Ey Misirdə yaşayan, Sürgünə getmək üçün əşyalarını hazırla. Çünki Nof viran
    olub yanacaq, İçində bir sakin qalmayacaq.
  eng-DBY: Thou, inhabitress, daughter of Egypt, furnish for thyself a captive's baggage,
    for Noph shall be a desolation and shall be ruined, so that none shall dwell therein.
  hin-2017: हे मिस्र की रहनेवाली पुत्री! बँधुआई में जाने का सामान तैयार कर, क्योंकि
    नोप नगर उजाड़ और ऐसा भस्म हो जाएगा कि उसमें कोई भी न रहेगा।
  wol-KYG: Yaw mi dëkke Misra mu taaru mi, ëmbal sa ëmb, jëm ngàllo; Memfis dëkk bii
    kat ci gental la jëm, di ndànd-foyfoy lu kenn dëkkul.
  eng-YLT: Goods for removal make for thee, O inhabitant, daughter of Egypt, For Noph
    becometh a desolation, And hath been burnt up, without inhabitant.
  eng-WYC-2017: Thou dwelleress, the daughter of Egypt, make to thee vessels of passing
    over; for why Memphis shall be into wilderness, and it shall be forsaken [and]
    unhabitable.
  eng-WMBB: You daughter who dwells in Egypt, furnish yourself to go into captivity;
    for Memphis will become a desolation, and will be burnt up, without inhabitant.
  urd-GVH: ऐ मिसर के बाशिंदो, अपना मालो-असबाब बाँधकर जिलावतन होने की तैयारियाँ करो।
    क्योंकि मेंफ़िस मिसमार होकर नज़रे-आतिश हो जाएगा। उसमें कोई नहीं रहेगा।
  rug-rug: Va namai sari mia pinaleke pude ta raovo, gamu pu koa pa Izipi, ura sa
    vasileana nomana pa Memipisi si kote ta huara meke koa doṉo hikare meke ivulu.
  gaz-gaz: Ati kan Gibxi keessa jiraattu, waan qabdu walitti qabadhuutii baqaaf qophaaʼi;
    Memfiis ontee diigamtee jiraattota malee haftiitii.
  fra-LSG: Fais ton bagage pour la captivité, Habitante, fille de l’Egypte! Car Noph
    deviendra un désert, Elle sera ravagée, elle n’aura plus d’habitants.
  yal-yal: Misiran kaane, ɛ goronne yitɔn ɛ siga konyiyani! Bayo Nofi taan findima
    nɛn yire magenla ra, a ganma nɛn, muxu yo mi luma a yi.
  haw-1868: E ke kaikamahine e noho la ma Aigupita, e hoomakaukau oe i kahiko no kou
    hele pio ana; no ka mea, e olohelohe auanei, a e mehameha hoi o Nopa, aohe mea
    noho malaila.
  arb-NAV: تَأَهَّبُوا لِلْجَلاءِ يَا أَهْلَ مِصْرَ، لأَنَّ مَمْفِيسَ سَتَضْحَى أَطْلالاً
    وَخِرَباً مَهْجُورَةً.
  ewe-ewe: Miƒo ƒu miaƒe nuwo na aboyomeyiyi, mi ame siwo le Egipte, elabena Memfis
    azu aƒedo eye woagbãe gudugudu be ame manɔ eme o.
  eng-LEE: Appurtenances of exile make for thyself, O thou inhabitress, daughter of
    Egypt; for Noph shall be made a waste and be left desolate without an inhabitant.
  asm-FB: হে মিচৰ নিবাসিনী জীয়াৰী, বন্দী অৱস্থালৈ যাবৰ বাবে নিজৰ প্ৰয়োজনীয় বস্তু
    লোৱা; কিয়নো নোফ উচ্ছন্ন ঠাই হ’ব, দগ্ধ আৰু নিবাসীশূণ্য হ’ব।
  sus-A: مِسِرَكَيٍ، وٌ شَ كٌتٍ يَءِلَن سِفَقٍ رَ كٌنيِيَ كُي. نٌقِ قِندِ مَ نّ فبَلٌي
    يِرٍ رَ، عَ فَنمَ نّ، عَ شَ مِشِ يٌ مُ كِسِمَ.
  fra-SBL: Fille qui habite en Égypte, fournissez-vous pour aller en captivité ; car
    Memphis deviendra une désolation, et sera brûlé, sans habitant.
  hbo-hbo: כְּלֵ֤י גֹולָה֙ עֲשִׂ֣י לָ֔ךְ יֹושֶׁ֖בֶת בַּת־מִצְרָ֑יִם כִּֽי־נֹף֙ לְשַׁמָּ֣ה
    תִֽהְיֶ֔ה וְנִצְּתָ֖ה מֵאֵ֥ין יֹושֵֽׁב׃ ס
  kik-kik: Oha mĩrigo yaku ya gũthiĩ nayo kũrĩa ũgaatahwo, ũtwarwo, wee ũtũũraga bũrũri
    wa Misiri, nĩgũkorwo Nofu gũkaanangwo, kwage kĩndũ, o na gũkire ihooru, gũtarĩ
    mũndũ wa gũgũtũũra.
  fra-NCL: Prépare ton bagage de captive, habitante, fille de l’Égypte ; car Noph
    va devenir un désert ; elle sera brûlée et sans habitants.
  cek-AK: Izip prae ah kaom canu nang, misong ah caeh hanah, nangmah ih hmuennawk
    to taoeng ah, Noph vangpui loe kami khosak han ai ah phrae tih boeh.
  cuk-cuk: Bemar Egipto-yalagi-bukmaladi, gales-ebipiledmaloed-idu be guakwaa ambikumalo.
    Ar Menfis-neggwebur bela ollobi naguoed, bela bibisgoed, dulemar egi megosulid.
  uig-CYR: Әнди сән, и Мисирда туруватқан қиз, сүргүн болушқа лайиқ жүк-тақларни тәйярлап
    қой; чүнки Ноф харабә болуп көйдүрүлиду, һеч адәмзатсиз болиду.
  tel-2017: ఐగుప్తు ఆడపడుచులారా, మీరు చెరలోకి వెళ్ళడానికి సిద్ధపడండి. ఎందుకంటే నోపు
    భయం కలిగించేలా శిథిలమై పోతుంది. అక్కడ ఎవరూ నివసించలేరు.
  hat-BSA: Prepare valiz ou pou egzil, O fi k ap demere an Égypte, paske Noph va devni
    yon dezolasyon; li va brile menm, pou l rete vid san moun ladann.
  kos-kos: Kowos mwet Egypt, Apweni! Ac utukla kowos nu in sruoh! Siti Memphis ac
    fah ekla sie acn mwesis, Sie acn sikiyukla ma wangin mwet muta we.
  hbo-WLC: כְּלֵ֤י גוֹלָה֙ עֲשִׂ֣י לָ֔ךְ יוֹשֶׁ֖בֶת בַּת־מִצְרָ֑יִם כִּֽי־נֹף֙ לְשַׁמָּ֣ה
    תִֽהְיֶ֔ה וְנִצְּתָ֖ה מֵאֵ֥ין יוֹשֵֽׁב׃ ס
  ibo-ibo: Kwakọtaanụ ngwongwo unu, jikerenụ maka ije biri nʼala ọzọ, unu ndị bi nʼIjipt,
    nʼihi na a ga-eme ka Memfis ghọọ ebe tọgbọrọ nʼefu. Ọ ga-aghọkwa mkpọmkpọ ebe,
    nke mmadụ na-agaghị ebi nʼime ya.
  ory-ory: ଆଗୋ ମିସର ନିବାସିନୀ କନ୍ୟେ, ତୁମ୍ଭେ ବନ୍ଦୀତ୍ୱକୁ ଯିବା ପାଇଁ ଆପଣାର ସମ୍ବଳ ପ୍ରସ୍ତୁତ
    କର; କାରଣ ନୋଫ ଧ୍ୱଂସିତ, ଦଗ୍ଧ ଓ ନିବାସୀବିହୀନ ହେବ।
  chk-chk: Ämi chon Isip, oupwe amolätä pisekimi, pun oupwe oola. Memfis epwe wiliti
    eu fanüapö, eu leni mi tatakis esap so.’
  rop-rop: Yumob pipul brom Ijip meigim miselp redi, dumaji yumob garra gowei na en
    jidan prisana. Det bigwan taun gulum Mimfas im garra jidan wulijim deset na. Brabli
    rabishwan im garra jidan, en nomo enibodi kaan jidan deya.
  ukr-1871: 'Готуй собі всяку потріб на дорогу, осаднице-дочко Египецька: бо Ноф стане
    пусткою, пійде з димом, обезлюдїє.'
  deu-1951: Rüste dein Wandergerät, du Bewohnerin, Tochter Ägypten; denn Noph wird
    zur Ruine werden, verbrannt und menschenleer.
  eng-JPS: O thou daughter that dwellest in Egypt, furnish thyself to go into captivity;
    for Noph shall become a desolation, and shall be laid waste, without inhabitant.
  srp-1865: Spremi što ti treba da se seliš, stanovnice, kæeri Misirska; jer æe Nof
    opustjeti i spaliæe se da neæe niko živjeti u njemu.
  lug-lug: Musibe engugu zammwe muwaŋŋanguke, mmwe abali mu Misiri kubanga Noofu kirifuuka
    matongo, ekiryaawo omutali bantu.
  heb-heb: כלי גולה עשי לך יושבת בת מצרים כי נף לשמה תהיה ונצתה מאין יושב׃
  ben-IRV: হে মিশরের মেয়েরা, নির্বাসনের জন্য তোমাদের জিনিসপত্র গুছিয়ে নাও। কারণ
    নোফ ভয়ঙ্কর, ধ্বংসস্থান হয়ে যাবে; সেখানে কেউ বাস করবে না।
  pan-pan: ਗ਼ੁਲਾਮੀ ਲਈ ਆਪਣਾ ਲਕਾ ਤੁਕਾ ਤਿਆਰ ਕਰ, ਹੇ ਮਿਸਰ ਦੀਏ ਵਸਨੀਕ ਧੀਏ! ਕਿਉਂ ਜੋ ਨੋਫ਼ ਵਿਰਾਨ
    ਹੋਵੇਗਾ, ਉਹ ਭਸਮ ਕੀਤਾ ਜਾਵੇਗਾ, ਜਿਹ ਦੇ ਵਿੱਚ ਕੋਈ ਨਾ ਵੱਸੇਗਾ।
  mya-JVB: နေရာ ကျသော အဲဂုတ္တု သတို့သမီး ၊ နေရာ ပြောင်းစရာဘို့ ကိုယ်အသုံး အဆောင်များကို
    ပြင် လော့။ အကြောင်း မူကား၊ နောဖ မြို့သည် နေ သောသူမ ရှိအောင် သုတ်သင် ဖျက်ဆီးခြင်းကိုခံရမည်။
  tbg-tbg: Ne Isipini variaka, navutaaka ni rumpa vare virara iriha, ne nenta vare
    vi haikara qeramake vataate. Vika Memfisi vatuka vehi autu taiqa keha naavu maaqa
    rukavu raakavuma kaivaro kia voqavanovata viraqi varianarove.
  hmo-hmo: Aigupito dekenai noho taudia e! Emui gau bona kohu do umui haboua hegaegae,
    gabu daudau dekenai, umui do idia abia lao dainai. Badina Memepisi hanua, be tano
    kaukau do idia halaoa, gabu dikana do ia lao, tau ta do ia noho lasi gabuna.
  urd-urd: ऐ बेटी, जो मिस्र में रहती है ग़ुलामी में जाने का सामान कर; क्यूँकि नूफ़
    वीरान और भसम होगा, उसमें कोई बसने वाला न रहेगा।
  rus-SYN: Готовь себе нужное для переселения, дочь - жительница Египта, ибо Ноф будет
    опустошен, разорен, останется без жителя.
  bqc-SIM: Á Egipiↄ, à á pↄ́ↄ naaa. Wa á kṹkũ wà táánↄɛ. Wa tɛsↄ̃ Mɛfisiwa
    à gↄ̃ bɛzia ũɛ, gbɛ̃e aↄ ku we lↄo.
  tcz-CHONGTHU: Vo Egypt mite, nathil kigottup unlang, sohchanga chemang dingin gotsan
    um uvin! Ajeh chu Memphis khopi kisumang a, asunga acheng beihel a khogem’a umding
    ahitai.
  mar-mar: अगे कन्ये, जी तू मिसरात राहते, ती तू बंदिवासात जाण्यासाठी आपल्या प्रवासाचे
    सामान तयार कर. कारण नोफचा नाश होऊन व ते भयकारक होईल याकरिता तेथे कोणी राहणार नाही.
  qub-qub: Egipto runacuna camaricuyna prësu aywanayquipaj. Menfisga chunyajmi ricacongapaj.
    Juchusha ragällan captin pipis manami tiyangapänachu.
  bqp-bqp: Bɛɛ Egibitigibu, i sɔɔru koowo i bɛɛn yɑ̃nu gurɑ, bɑ koo bɛɛ yoru mwɛɛri.
    Domi wee, Mɛnfisi yɑ koo ko bɑnsu. Goo kun mɑɑ sinɑmɔ ye sɔɔ.
  hat-hat: Nou menm moun peyi Lejip, mare pakèt nou pou yo depòte nou! Lavil Menmfis
    pral tounen yon dezè, yon bann miray kraze, san pesonn ladan l'.
  eng-BSB: Pack your bags for exile, O daughter dwelling in Egypt! For Memphis will
    be laid waste, destroyed and uninhabited.
  eng-WEBPB: You daughter who dwells in Egypt, furnish yourself to go into captivity;
    for Memphis will become a desolation, and will be burnt up, without inhabitant.
  kbq-kbq: Hagi Isipi mopafima mani'naza vahemota ru moparegama kinama ome huta manisagu
    kutuntamia eri retrotra hiho. Na'ankure Memfisi kumamo'a evuramino haviza hina
    anampina mago vahera omanitfa hugahie.
  nhe-BL: Xijcualtlalica imotlamantzitzi huan ximocualchijchihuaca para inyase ipan
    seyoc tlali, nochi imojuanti tlen inehuaj ipan tlali Egipto. Pampa quitlamixolehuase
    altepetl Menfis hasta mocahuas cactoc queja huactoc tlali huan ax mocahuas niyon
    se tlacatl.
  gub-BL: Teko Ezit ywy rehe har wà. Pezemuàgà'ym nehe, peneraha putar wemipyhyk kwer
    romo wà nehe. Tawhu Men uzeapo putar ywyxiguhu romo nehe. Uzeapo putar heityk
    pyrer romo nehe. Naheta kwaw teko ipupe wà nehe.
  eng-DRA: 'Furnish thyself to go into captivity, thou daughter inhabitant of Egypt:
    for Memphis shall be made desolate, and shall be forsaken and uninhabited.'
