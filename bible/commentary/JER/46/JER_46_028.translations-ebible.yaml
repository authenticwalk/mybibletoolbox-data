    Мән сени тарқитивәткән әлләрниң һәммисини түгәштүрсәмму, лекин сени пүтүнләй түгәштүрмәймән;
    пәқәт үстүңдин һөкүм чиқирип тәрбийә-савақ беримән; сени җазалимай қоймаймән.
  tel-2017: నా సేవకుడైన యాకోబూ, నువ్వు భయపడకు.” ఇదే యెహోవా చేస్తున్న ప్రకటన. “ఎందుకంటే
    నేను నీతో ఉన్నాను. నేను మిమ్మల్ని ఏ ఏ దేశాల్లోకి చెదరగొట్టానో ఆ దేశాలను సమూలంగా
    నాశనం చేస్తాను. కానీ నిన్ను పూర్తిగా నాశనం చేయను. అయితే నా సేవకుడవైన యాకోబూ, నేను
    నీకు తోడుగా ఉన్నాను. భయపడకు. నేనెక్కడికి నిన్ను చెదరగొట్టానో ఆ దేశప్రజలందరినీ
    సమూల నాశనం చేస్తాను. అయితే నిన్ను సమూలంగా నాశనం చేయను. న్యాయమైన విధంగా నిన్ను
    శిక్షిస్తాను. శిక్షించకుండా నిన్ను వదిలిపెట్టను.”
  hat-BSA: 'O Jacob, sèvitè Mwen an, pa gen lakrent!” deklare SENYÈ a: “paske, Mwen
    avèk ou. Paske Mwen va fè fen a tout nasyon kote Mwen te chase ou ale yo. Sepandan,
    Mwen p ap fè fen a ou menm; men Mwen va korije ou jan sa dwe fèt e Mwen p ap kite
    ou san pinisyon.”'
  kos-kos: Nga fah tuku nu yuruwos ac molikowosla. Nga fah kunausla mutunfacl nukewa
    Ma nga akfahsryekowoselik nu we, A nga fah tia kunauskowosla. Tusruktu nga fah
    tia lela kowos in som ke wangin kaiyuk nu suwos; Ke pacl se nga ac kai kowos,
    nga fah oru in fal. Nga, LEUM GOD, pa fahk ma inge.”
  hbo-WLC: אַ֠תָּה אַל־תִּירָ֞א עַבְדִּ֤י יַֽעֲקֹב֙ נְאֻם־יְהוָ֔ה כִּ֥י אִתְּךָ֖ אָ֑נִי
    כִּי֩ אֶעֱשֶׂ֨ה כָלָ֜ה בְּכָֽל־הַגּוֹיִ֣ם ׀ אֲשֶׁ֧ר הִדַּחְתִּ֣יךָ שָׁ֗מָּה וְאֹֽתְךָ֙
    לֹא־אֶעֱשֶׂ֣ה כָלָ֔ה וְיִסַּרְתִּ֙יךָ֙ לַמִּשְׁפָּ֔ט וְנַקֵּ֖ה לֹ֥א אֲנַקֶּֽךָּ׃
    ס
  ibo-ibo: Atụla egwu, gị Jekọb, ohu m, nʼihi na anọnyeere m gị,” otu a ka Onyenwe
    anyị kwubiri ya. “A sịkwarị na m ebibie mba ndị ahụ niile nke m mere ka ị gaa
    biri nʼetiti ha kpamkpam, agaghị m ebibi gị kpamkpam. Aga m adọ gị aka na ntị,
    ma ọ ga-abụ site nʼụzọ ikpe ikpe ziri ezi. Agakwaghị m ahapụ inye gị ahụhụ i kwesiri
    ịnata.”
  ory-ory: 'ସଦାପ୍ରଭୁ କହନ୍ତି, ହେ ଆମ୍ଭର ଦାସ ଯାକୁବ, ତୁମ୍ଭେ ଭୟ କର ନାହିଁ; କାରଣ ଆମ୍ଭେ ତୁମ୍ଭ
    ସଙ୍ଗରେ ଅଛୁ: ଯେଉଁମାନଙ୍କ ମଧ୍ୟକୁ ଆମ୍ଭେ ତୁମ୍ଭକୁ ତଡ଼ି ଦେଇଅଛୁ, ସେହି ସବୁ ଗୋଷ୍ଠୀଙ୍କୁ ଆମ୍ଭେ
    ନିଃଶେଷ ରୂପେ ସଂହାର କରିବା, ମାତ୍ର ଆମ୍ଭେ ତୁମ୍ଭକୁ ନିଃଶେଷ ରୂପେ ସଂହାର କରିବା ନାହିଁ; ତଥାପି
    ଆମ୍ଭେ ତୁମ୍ଭକୁ ବିବେଚନାପୂର୍ବକ ଶାସ୍ତି ଦେବା ଓ କୌଣସିମତେ ତୁମ୍ଭକୁ ଅଦଣ୍ଡିତ କରି ଛାଡ଼ିବା
    ନାହିଁ।”'
  chk-chk: Ämi mwirimwirin Jakop nei we chon angang, ousap niuokus, pun ngang üpwe
    etikemi. Üpwe arosala chon ekewe mwü ia üa asükemiila ie, nge ämi üsap arosakemiila.
    Üsap tongeni likiti ai üpwe etikemi. Üpwe apwüngükemi fän aüküköch. Ngang ewe
    Samol mi Lapalap üa kapas.”
  rop-rop: Ai garra kaman langa yumob en ai garra seibum yumob. Ai garra binijimap
    ola pipul langa ola kantri weya aibin spredimat yumob, bat ai kaan binijimap yumob.
    Ai kaan stap panishimbat yumob, bat wen ai garra panishim yumob ai garra gibit
    yumob feyago.” Lagijat na YAWEI bin tok.
  ukr-1871: Не журися, рабе мій Якове, говорить Господь, я бо з тобою. Я вигублю всї
    народи, що проміж них порозганяв тебе, тебе ж не вигублю; я тілько скараю тебе
    справедливим судом, та безкарним тебе не зоставлю.
  deu-1951: Fürchte du dich nicht, mein Knecht Jakob, spricht der HERR; denn ich bin
    mit dir; denn ich will allen Völkern, unter welche ich dich verstoßen habe, den
    Garaus machen; dir aber will ich nicht den Garaus machen, sondern züchtigen will
    ich dich nach dem Recht und dich nicht ungestraft lassen.
  eng-JPS: Fear not thou, O Jacob My servant, saith the LORD, for I am with thee;
    for I will make a full end of all the nations whither I have driven thee, but
    I will not make a full end of thee; and I will correct thee in measure, but will
    not utterly destroy thee.
  srp-1865: Ti se ne boj, slugo moj Jakove, govori Gospod, jer sam ja s tobom; jer
    æu uèiniti kraj svijem narodima, u koje te prognah, ali tebi neæu uèiniti kraja,
    nego æu te pokarati s mjerom, a neæu te ostaviti sasvijem bez kara.
  lug-lug: Totya, ggwe Yakobo omuddu wange, kubanga ndi naawe,” bw’ayogera Mukama.
    “Wadde nga nazikiririza ddala amawanga gonna gye nabasaasaanyiza, naye mmwe siribazikiririza
    ddala. Ndibabonereza naye mu bwenkanya; siribaleka nga temubonerezebbwa.”
  heb-heb: אתה אל תירא עבדי יעקב נאם יהוה כי אתך אני כי אעשה כלה בכל הגוים אשר הדחתיך
    שמה ואתך לא אעשה כלה ויסרתיך למשפט ונקה לא אנקך׃
  ben-IRV: তুমি, আমার দাস যাকোব, ভয় কোরো না” এটা সদাপ্রভুর ঘোষণা। “কারণ আমি তোমার
    সঙ্গে আছি। তাই যে সব জাতির মধ্যে আমি তোমাকে ছড়িয়ে দিয়েছিলাম, আমি তাদের সম্পূর্ণভাবে
    ধ্বংস করব। কিন্তু আমি তোমাকে সম্পূর্ণভাবে ধ্বংস করব না। যদিও আমি তোমাকে যথাযথভাবে
    শাসন করব, একেবারে শাস্তি না দিয়েও ছাড়ব না।”
  pan-pan: ਹੇ ਯਾਕੂਬ ਮੇਰੇ ਦਾਸ, ਨਾ ਡਰ, ਯਹੋਵਾਹ ਦਾ ਵਾਕ ਹੈ, ਮੈਂ ਤੇਰੇ ਨਾਲ ਜੋ ਹਾਂ, ਮੈਂ ਸਾਰੀਆਂ
    ਕੌਮਾਂ ਦਾ ਅੰਤ ਕਰ ਦਿਆਂਗਾ, ਜਿਹਨਾਂ ਵਿੱਚ ਮੈਂ ਤੈਨੂੰ ਹੱਕ ਦਿੱਤਾ, ਪਰ ਮੈਂ ਤੇਰਾ ਅੰਤ ਨਾ ਕਰਾਂਗਾ,
    ਮੈਂ ਨਰਮਾਈ ਨਾਲ ਤੇਰਾ ਸੁਧਾਰ ਕਰਾਂਗਾ, ਪਰ ਤੈਨੂੰ ਸਜ਼ਾ ਦਿੱਤੇ ਬਿਨ੍ਹਾਂ ਨਾ ਛੱਡਾਂਗਾ।
  mya-JVB: ငါ့ ကျွန် ယာကုပ် မ ကြောက် နှင့်။ သင် နှင့်အတူ ငါ ရှိ၏။ သင့် ကို ငါနှင်ထုတ်
    သော တိုင်း နိုင်ငံရှိသမျှ တို့ကို ငါသည်ဆုံး စေသော်လည်း ၊ သင့် ကို မ ဆုံး စေ။ သို့ရာတွင်၊
    ရှင်းရှင်းအပြစ် မ လွှတ်ဘဲ အတော်အတန်ဆုံးမ မည်ဟု ထာဝရဘုရား မိန့် တော်မူ၏။
  tbg-tbg: 'Te Noravano Kotika ne Iekopiva kuvuarama taika ti kaiqa vaiinti nahentiara
    mintima turo: Te tentavano ni hampata vaunarave. Te ni raumpirima kauramanta ne
    vo vataini vo vataini variarave. Ho naantiara te vi vatanaa vi vatanaaka vehi
    autu taiqa kaaina entara te kia ni ekaara vehi autu taiqa karerave. Ne qora kaiqa
    varaara kaara te nivata ntaihaainarave. Ho te kia hampiqama keha ni utetaraiti,
    avuqavuqama keha ni utetarerave. Te Noravano Kotika minti turo, tiro.'
  hmo-hmo: Lohiabada ma ia gwau, “Egu hesiai tauna Iakobo e, do oi gari lasi, badina
    lau be oi danu lau noho. Momokani idia dekenai oi lau lulua lao besedia ibounai,
    be lau ese do lau hadikaia ore. To oi be do lau hadikaia ore lasi. Oiemu dika
    ena davana korikori, be oi dekenai do lau henia, to lau ese mai egu kota maoromaoro,
    bona egu laloa momokani danu, oi do lau matakani henia.”
  urd-urd: ऐ मेरे ख़ादिम या'क़ूब, हिरासाँ न हो, ख़ुदावन्द फ़रमाता है; क्यूँकि मैं
    तेरे साथ हूँ। अगरचे मैं उन सब क़ौमों को जिनमें मैंने तुझे हाँक दिया, हलाक — ओ
    — बर्बाद करूँ तों भी मै तुझे हलाक — ओ — बर्बाद न करूँगा; बल्कि मुनासिब तम्बीह
    करूँगा और हरगिज़ बे — सज़ा न छोड़ूँगा।
  rus-SYN: 'Не бойся, раб Мой Иаков, говорит Господь: ибо Я с тобою; Я истреблю все
    народы, к которым Я изгнал тебя, а тебя не истреблю, а только накажу тебя в мере;
    ненаказанным же не оставлю тебя.'
  bqc-SIM: Ma zↄ̀blena Yakↄbu buiↄ, ásu vĩakɛo, asa má kúánↄɛ. Bui pↄ́ ma ↄzↄ̃̀ázi
    ń guuↄ baa tó ma buipiↄ míↄnzↄ̃, má á míↄnzↄ̃o. Ãma á bↄ pão fá! Má
    á swã́gaga a zɛ́waɛ.
  tcz-CHONGTHU: Kicha hih in, vo kalhacha Jacob, keiman nangma kaumpinai, tin Pakaiyin
    aseiye. Keiman nangho sohchanga kathechah nau namtin vaipi chu kasuhmang hel ding;
    Amavang nangho kahoidoh ding nahiuve. Keiman nangho thudihtah a kasuh dih ding,
    ahinla talen manlouva kakoi louhel ding nahiuve, ati.
  mar-mar: परमेश्वर म्हणतो, तू, माझ्या सेवका, याकोबा घाबरु नकोस. कारण मी तुजबरोबर
    आहे, ज्या राष्ट्रांमध्ये मी तुला विखरले आहे त्या सर्वांचा मी पूर्ण नाश करीन. पण
    मी तुझा पूर्ण नाश करणार नाही. तरी मी तुला न्यायाने शिक्षा करीन आणि तुला अगदीच
    शिक्षा केल्यावाचून सोडणार नाही.”
  qub-qub: Jacobpita mirar aywaj sirbimajcuna ama manchacuychu. Nogami gamcunawan
    caycä. Gamcunata jitarishächo tiyaycashayqui nasyun runacunataga llapantami illgächishaj.
    Gamcunatami ichanga mana illgächishayquipächu. Chaypa ruquenga juchayqui-tupullami
    castigashayqui. Castigänillataga manami cachaycushayquipächu. Noga Tayta Diosmi
    chayno në.»
  bqp-bqp: I ku bɛrum ko. Domi nɑ wɑ̃ɑ kɑ bɛɛ. Kon bwese ni kpuro kpeerɑsiɑ, nìn suunu
    sɔɔ nɑ rɑɑ bɛɛ yɑrinɑsiɑ mi. Adɑmɑ bɛɛ, nɑ ǹ bɛɛ kpeerɑsiɑmɔ. Kon bɛɛ sɛɛyɑsiɑwɑ
    nge mɛ n weenɛ, domi nɑ ǹ kpɛ̃ nɑ kun bɛɛ sɛɛyɑsie.
  hat-hat: Nou menm pitit Jakòb, sèvitè mwen an, nou pa bezwen pè. M'ap vin jwenn
    nou, m'ap sove nou. Se Seyè a menm ki di sa. M'ap disparèt tout nasyon kote mwen
    te gaye nou yo. Nou menm, mwen p'ap detwi nou. Men, pou pini se pou m' pini nou,
    jan sa dwe fèt. Mwen p'ap kite anyen pou nou.
  eng-BSB: And you, My servant Jacob, do not be afraid, declares the LORD, for I am
    with you. Though I will completely destroy all the nations to which I have banished
    you, I will not completely destroy you. Yet I will discipline you justly, and
    will by no means leave you unpunished.”
  eng-WEBPB: Don’t be afraid, O Jacob my servant,” says the LORD, “for I am with you;
    for I will make a full end of all the nations where I have driven you, but I will
    not make a full end of you, but I will correct you in measure, and will in no
    way leave you unpunished.”
  kbq-kbq: Hagi Ra Anumzamo'a huno, Eri'za vaheni'a Jekopuga korora osuo. Na'ankure
    Nagra kagrane manigahue. Hagi tamavre atrogetama umani'naza kuma tamimpi vahetamina
    ana maka zamazeri havizahu vagaregahue. Hianagi tamagrira anara osugahue. Hagi
    Nagra knaza tami'na tamazeri fatgo hugahuanagi avamente knazana tamigahue. Ana
    nehu'na tamatrenugeta amnea omanigahaze.
  nhe-BL: Amo ximajmahui innoisraelita tlatequipanojcahua, pampa na niitztoc imohuaya.
    Na niquintzontlamiltis tlen ehuani nochi nopa tlaltini campa nimechtitlani, pero
    imojuanti ax nimechtzontlamiltis. San nimitztlatzacuiltis queja quinamiqui ipampa
    tlen inquichijtoque pampa ax hueli nimechcahuas san quiaja.”
  gub-BL: Aiko putar penehe we pepyro pà nehe. Apumuhàz ywy tetea'u rehe ihe. Amumaw
    putar teko a'e ywy rehe har paw ihe wà nehe. Napumumaw kwaw nehe. Napezepyro kwaw
    hezepykaw wi nehe. Nezewe rehe we penehe hezepyk mehe nazepykahy kwaw nehe. Ihe
    Tupàn Tuweharupi Wiko Ma'e aze'eg kwez kury.
  eng-DRA: 'And thou, my servant Jacob, fear not, saith the Lord: because I am with
    thee, for I will consume all the nations to which I have cast thee out: but thee
    I will not consume, but I will correct thee in judgment, neither will I spare
    thee as if thou wert innocent.'
