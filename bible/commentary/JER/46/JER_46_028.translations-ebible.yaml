verse: JER.046.028
translations:
  mal-C: എന്റെ ദാസനായ യാക്കോബേ, നീ ഭയപ്പെടരുത്, കാരണം ഞാൻ നിന്നോടുകൂടെയുണ്ട്,” എന്ന്
    യഹോവയുടെ അരുളപ്പാട്. “ഞാൻ നിങ്ങളെ ചിതറിച്ചുകളഞ്ഞ സകലരാജ്യങ്ങളെയും പൂർണമായും നശിപ്പിച്ചുകളയുമെങ്കിലും
    നിന്നെ ഞാൻ നിശ്ശേഷം നശിപ്പിക്കുകയില്ല. ഞാൻ നിന്നെ ശിക്ഷിക്കും, ന്യായമായിമാത്രം;
    ഞാൻ നിന്നെ തീരെ ശിക്ഷിക്കാതെ വിടുകയില്ലതാനും.”
  deu-TKW: Ja, sei getrost, mein Knecht Jakob, ist der Spruch Jahwes, denn ich bin
    mit dir! Denn mit allen den Völkern, unter die ich dich verstoßen habe, will ich
    es garaus machen; mit dir aber will ich es nicht garaus machen. Vielmehr will
    ich dich mit Maßen züchtigen, aber ganz ungestraft will ich dich nicht lassen.
  lin-lin: Oh Jakobi, mosali na Ngai, kobanga te ; pamba te nazali elongo na yo, »
    elobi Yawe, « ata soki nabebisi bikolo nyonso epai wapi napanzaki bino, nakobebisa
    yo nyonso te. Nakopamela yo solo, kasi nakosala yango na bosembo ; nakozanga te
    kopesa yo etumbu. »
  eng-LSV: You do not fear, My servant Jacob, || A declaration of YHWH, || For I [am]
    with you, || For I make an end of all the nations || To where I have driven you,
    || And I do not make an end of you, || And I have reproved you in judgment, ||
    And do not entirely acquit you!”
  eng-GNV: 'Feare thou not, O Iaakob my seruant, saith the Lord: for I am with thee,
    and I will vtterly destroy all the nations, whither I haue driuen thee: but I
    will not vtterly destroy thee, but correct thee by iudgement, and not vtterly
    cut thee off.'
  eng-WEBSTER: 'Fear thou not, O Jacob my servant, saith the LORD: for I am with thee;
    for I will make a full end of all the nations whither I have driven thee: but
    I will not make a full end of thee, but correct thee in measure; yet will I not
    leave thee wholly unpunished.'
  nhw-BL: Amo ximajmahui annoisraelita tequipanojcahua, pampa na niitztoc amohuaya.
    Na niquintzontlamiltis catli ehuani nochi nopa tlalme campa nimechtitlani, pero
    amojuanti amo nimechtzontlamiltis. San nimitztlatzacuiltis quen quinamiqui por
    catli anquichijtoque pampa amo hueli nimechcahuas san quiaja.”
  swh-ONEN: Usiogope, ee Yakobo mtumishi wangu, kwa maana mimi niko pamoja nawe,”
    asema Bwana. “Ingawa nitayaangamiza kabisa mataifa yote ambayo miongoni mwake
    nimekutawanya, sitakuangamiza wewe kabisa. Nitakurudi, lakini kwa haki tu, wala
    sitakuacha kabisa bila kukuadhibu.”
  bba-bba: I ku bɛrum ko. Domi nɑ wɑ̃ɑ kɑ bɛɛ. Kon bwese ni kpuro kpeerɑsiɑ, nìn suunu
    sɔɔ nɑ rɑɑ bɛɛ yɑrinɑsiɑ mi. Adɑmɑ bɛɛ, nɑ ǹ bɛɛ kpeerɑsiɑmɔ. Kon bɛɛ sɛɛyɑsiɑwɑ
    nɡe mɛ n weenɛ, domi nɑ ǹ kpɛ̃ nɑ kun bɛɛ sɛɛyɑsie.
  eng-KJVCPB: 'Fear thou not, O Jacob my servant, Saith the Lord: for I am with thee;
    For I will make a full end of all the nations whither I have driven thee: But
    I will not make a full end of thee, But correct thee in measure; Yet will I not
    leave thee wholly unpunished.'
  luo-luo: Kik iluor, yaye Jakobo jatichna, nimar an kodi. Kata obedo ni atieko ogendini
    duto ma asekeyou e diergi, ok anatieku chuth. Anakumu to mana gi bura makare;
    ok anaweu ngangʼ ma ok akumou,” Jehova Nyasaye owacho.
  meu-meu: 'Iehova na e tomu: Egu hesiai tauna Iakob e, basio gari! Badina be lau
    na oi ida. Bese iboudiai baina ha-oredia vaitani, hari dekedia na lulumu lao besedia;
    a oi na basina ha-oremu vaitani. Dika davana korikorina baina henimu; momokani,
    matamu ihakanina basina reaia.'
  npi-ULB: ए मेरो दास याकूब, तँ नडरा, यो परमप्रभुको घोषणा हो— किनभने म तँसित छु, यसैले
    मैले तँलाई जहाँजहाँ छरपष्‍ट पारें त्‍यहाँका सबै जातिहरूको विरुद्धमा म पूर्ण विनाश
    ल्याउनेछु । तर म तँलाई भने पूर्ण रूपमा नष्‍ट गर्नेछैनँ । तापनि म तँलाई न्यायपूर्वक
    अनुशासन गर्नेछु, र म तँलाई निश्‍चय पनि दण्डविना छाड्नेछैनँ ।”
  yor-yor: Má bẹ̀rù, Jakọbu ìránṣẹ́ mi, nítorí pé mo wà pẹ̀lú rẹ,” bẹ́ẹ̀ ni Olúwa
    wí. “Bí mo tilẹ̀ pa gbogbo orílẹ̀-èdè run, láàrín àwọn tí mo fọ́n yín ká sí. Èmi
    kò ní run yín tán. Èmi yóò jẹ ọ́ ní ìyà lórí òdodo, èmi kí yóò jọ̀wọ́ rẹ lọ́wọ́
    lọ láìjẹ ọ́ ní yà.”
  pes-OPCB: ای فرزندان بندهٔ من یعقوب، نترسید! چون من با شما هستم؛ حتی اگر قومهایی
    را که شما را در میانشان پراکنده کردم، به کلی تار و مار کنم، ولی شما را از بین
    نخواهم برد؛ البته شما را هرگز بی‌سزا نخواهم گذارد؛ بله، شما را به‌یقین تنبیه خواهم
    نمود، ولی منصفانه و عادلانه.»
  tgl-ULB: "Ikaw, lingkod kong Jacob, huwag kang matakot—Ito ang pahayag ni Yahweh—\x81\
    sapagkat kasama mo ako, kaya magdadala ako ng ganap na pagkawasak laban sa lahat\
    \ ng bansa kung saan ko kayo ikinalat. Ngunit hindi kita lubusang wawasakin. Gayon\
    \ pa man, makatarungan kitang didisiplinahin at tiyak na hindi kita iiwang hindi\
    \ napaparusahan.'”"
  hui-hui: Isaraele wali agali i̱naga biabe biahaga kamiru tí gi nahe halimu. Anduane
    Homogo i̱ni tí heba mandagi haabo kogoni. Dindi tara tara tí bo purogolo helarugoha
    wali agali karu bibahende bo biba halu ereba hai helolebero. Anigo tí kamiru dege
    i̱na bo biba naholebero. I̱na tí minu ba nde boleberogo ogoni tí mana lalu bolene
    ngadagua bolebero. Tí nabeore yo pialu pe nalolebero. I̱ Anduane Homogo i̱na bi
    o ledogoniore, laya lalu Yaremaiahanda lene.
  mya-mya: ငါ​သည်​သင်​တို့​ထံ​သို့​ကြွ​လာ​၍ သင်​တို့​အား​ကယ်​တင်​မည်။ သင်​တို့​အား​ငါ​ကွဲ​လွင့်​စေ​ခဲ့​ရာ
    နိုင်​ငံ​တ​ကာ​တို့​ကို​ငါ​ဖျက်​ဆီး​မည်။ သို့​ရာ​တွင်​သင်​တို့​ကို​မူ​ဖျက်​ဆီး​မည်
    မ​ဟုတ်။ ငါ​သည်​သင်​တို့​အား​အ​ပြစ်​ဒဏ်​မ​ခတ်​ဘဲ ထား​မည်​မ​ဟုတ်​သော်​လည်း၊ အ​ပြစ်​ဒဏ်​ခတ်​သော​အ​ခါ​၌​မူ​ကား​မျှ​တ​စွာ
    ဒဏ်​ခတ်​မည်။ ဤ​ကား​ငါ​ထာ​ဝ​ရ​ဘု​ရား​ပြော​ကြား​သည့် စ​ကား​ဖြစ်​၏'' ဟု​မိန့်​တော်​မူ​၏။
  bod-N: ཀྱེ་ངའི་ཞབས་ཕྱི་ཡ་ཀོབ་ཁྱོད་རང་མ་འཇིགས་ཤིག ཅི་ལ་ཞེ་ན། ང་རང་ཁྱོད་དང་མཉམ་དུ་གནས་ཤིང་།
    ངས་ཁྱོད་ཅག་སྐྲོད་སའི་ཡུལ་གྱི་མི་རིགས་ཀུན་ཚར་བཅད་ནའང་ཁྱོད་རང་ཚར་གཅོད་པར་མི་བྱ།
    ངས་དྲང་གཞག་སྒོས་ཁྱོད་ལ་ཉེས་ཆད་གཅོད་པ་ལས། ཁྱོད་རྩ་བ་ནས་ཉེས་མེད་དུ་བརྩིས་པ་མིན་ཞེས་དཀོན་མཆོག་ཡ་ཝཱེས་གསུངས་སོ།
    །
  sna-sna: Usatya, iwe Jakobho muranda wangu, nokuti ndinewe,” ndizvo zvinotaura Jehovha.
    “Kunyange ndikaparadza chose marudzi ose andakakuparadzirai pakati pawo, handizokuparadzei
    imi zvachose. Ndichakurangai, asi chete nokururamisira; handingakuregei musina
    kurangwa zvachose.”
  spa-BLM: No temas, siervo mío Jacob, dice Yahvé, “porque yo estoy con vosotros;
    porque voy a acabar por completo con todas las naciones a las que te he expulsado,
    pero no haré un final completo de ti, pero te corregiré en la medida, y de ninguna
    manera te dejará impune”.
  cac-cac: Ex yin̈tilal Jacob in checab' eyaji, man̈ ex xivoc. Ayinn̈ejoch eyed'oc,
    ol in satel masanil juntzan̈ nación b'aj ix ex in saclemejb'ati. Palta a ex tic
    man̈ ol ex in satel-laj, man̈ ol ex canpaxlaj d'a ichn̈ejta', an̈ej to ol vac'och
    eyaelal icha d'a smojal, xchi Jehová.
  swh-ULB: Wewe, mtumishi wangu Yakobo, usiogope - asema Yahwe - kwa maana nipo nawe,
    hivyo nitaleta maangamizi makamilifu dhidi ya mataifa yote nilikokupeleka. Lakini
    sitakuharibu kabisa. Hata hivyo nitakuadhibu kwa haki na hakika sitakuacha bila
    adhabu.”
  bel-bel: 'Ня бойся, рабе Мой Якаў, кажа Гасподзь: бо Я з табою; Я зьнішчу ўсе народы,
    да Якіх Я выгнаў цябе, а цябе ня вынішчу; а толькі пакараю цябе ў меры; непакараным
    жа не пакіну цябе.'
  deu-ELBBK: Du, mein Knecht Jakob, fürchte dich nicht, spricht der HERR, denn ich
    bin mit dir. Denn ich werde den Garaus machen allen Nationen, wohin ich dich vertrieben
    habe; aber dir werde ich nicht den Garaus machen, sondern dich nach Gebühr züchtigen
    und dich keineswegs ungestraft lassen.
  mbb-OT: Umbe, kenè kew en egkahandek, is menge kevuwazan te suluǥuen ku he si Jacob,
    su zuma a keniyu. Ebpurungan ku edezeeti is langun he menge nasyun he zutun ku
    sikiyu ipeyapat, piru kenè ku mulà sikiyu ebpurungan edezeeti. Ebmensuwen ku sikiyu,
    sumalà is ereg keniyu. Kenà egkehimu he kenè ku sikiyu edsilutan. Iyan a, is Nengazen,
    is migkaǥi kayi.”
  mal-2015: എന്റെ ദാസനായ യാക്കോബേ നീ ഭയപ്പെടേണ്ടാ; ഞാൻ നിന്നോടുകൂടെ ഉണ്ടെന്നു യഹോവയുടെ
    അരുളപ്പാടു. നിന്നെ ഞാൻ ചിതറിച്ചുകളഞ്ഞ സകലജാതികളെയും ഞാൻ മുടിച്ചുകളയും; എങ്കിലും
    നിന്നെ ഞാൻ മുടിച്ചുകളകയില്ല; ഞാൻ നിന്നെ ന്യായമായി ശിക്ഷിക്കും; നിന്നെ ശിക്ഷിക്കാതെ
    വിടുകയില്ലതാനും.
  rmc-rmc: Tu ma dara, miro služobňikona Jakobona, se me som tuha,“ phenel o RAJ.
    „Zňičinava savore naroden, maškar save tut roztradňom, ale tut na zňičinava. Marava
    tut, no ča ajci keci tuke zaslužines; na mukava tut te džal bi o trestos.“
  pes-OPV: 'و خداوند می‌گوید: ای بنده من یعقوب مترس زیرا که من با تو هستم و اگر‌چه
    تمام امت‌ها را که تو را در میان آنها پراکنده ساخته‌ام بالکل هلاک سازم لیکن تو
    را بالکل هلاک نخواهم ساخت. بلکه تو را به انصاف تادیب خواهم نمود و تو را هرگز بی‌سزا
    نخواهم گذاشت.»'
  ron-1924: Ну те теме, робул Меу Иаков”, зиче Домнул, „кэч Еу сунт ку тине. Вой нимичи
    тоате нямуриле принтре каре те-ам ымпрэштият, дар пе тине ну те вой нимичи, чи
    Те вой педепси ку дрептате, ну пот сэ те лас непедепсит.”
  ben-OBCV: হে যাকোব, আমার দাস, তুমি ভয় কোরো না, কারণ আমি তোমার সঙ্গে আছি,” সদাপ্রভু
    এই কথা বলেন। “যাদের মধ্যে আমি তোমাকে ছড়িয়ে দিয়েছিলাম, সেই অন্য সব জাতিকে যদিও
    সম্পূর্ণরূপে ধ্বংস করি, আমি তোমাকে সম্পূর্ণরূপে ধ্বংস করব না। আমি কেবলমাত্র বিচার
    করে তোমাকে শাস্তি দেব, আমি কোনোমতেই তোমাকে অদণ্ডিত রাখব না।”
  som-som: Rabbigu wuxuu leeyahay, Addoonkayga reer Yacquubow, innaba ha cabsan, waayo,
    waan kula jiraa, oo quruumihii aan ku kala kexeeyey oo dhanna waan wada baabbi'in
    doonaa, laakiinse adiga ku wada baabbi'in maayo, caddaalad baanse kugu edbin doonaa,
    oo sinaba ciqaabidla'aan kuugu dayn maayo.
  lat-VUC: 'Et tu noli timere, serve meus Jacob, ait Dominus, quia tecum ego sum:
    quia ego consumam cunctas gentes ad quas ejeci te, te vero non consumam: sed castigabo
    te in judicio, nec quasi innocenti parcam tibi.]'
  eng-ASVBT: 'Fear not thou, O Jacob my servant, saith Jehovah; for I am with thee:
    for I will make a full end of all the nations whither I have driven thee; but
    I will not make a full end of thee, but I will correct thee in measure, and will
    in no wise leave thee unpunished.'
  ita-1885: Tu, Giacobbe, mio servitore, non temere, dice il Signore; perciocchè io
    son teco; perciocchè ben farò una finale esecuzione sopra le genti, dove ti avrò
    scacciato; ma sopra te non farò una finale esecuzione; anzi ti castigherò moderatamente;
    ma pur non ti lascerò del tutto impunito.
  eng-ULB: You, my servant Jacob, do not fear—this is Yahweh's declaration—for I am
    with you, so I will bring complete destruction against all the nations where I
    scattered you. But I will not destroy you completely. Yet I will discipline you
    justly and will certainly not leave you unpunished.”
  spa-VBL: Descendientes de Jacob, ¡no tengan miedo! declara el Señor, porque yo estaré
    con ustedes. Destruiré por completo todas las naciones en las que los he dispersado,
    pero no los destruiré del todo. Sin embargo, los disciplinaré como se lo merecen,
    y pueden estar seguros de que no los dejaré impunes.
  fra-_FOB: Toi, Jacob, mon serviteur, ne crains point, dit l'Éternel; car je suis
    avec toi. Je détruirai entièrement toutes les nations parmi lesquelles je t'ai
    dispersé; mais toi, je ne te détruirai point entièrement; je te châtierai avec
    mesure; cependant je ne te tiendrai pas pour innocent.
  mal-mal: എന്റെ ദാസനായ യാക്കോബേ നീ ഭയപ്പെടരുത്; ഞാൻ നിന്നോടുകൂടെ ഉണ്ടെന്ന്” യഹോവയുടെ
    അരുളപ്പാട്. “നിന്നെ ഞാൻ എവിടേക്ക് ചിതറിച്ചുകളഞ്ഞുവോ ആ സകലജനതകളെയും ഞാൻ നശിപ്പിച്ചുകളയും;
    എങ്കിലും നിന്നെ ഞാൻ നശിപ്പിച്ചുകളയുകയില്ല; ഞാൻ നിന്നെ ന്യായമായി ശിക്ഷിക്കും; നിന്നെ
    ശിക്ഷിക്കാതെ വിടുകയില്ലതാനും”.
  urd-GVR: Rab farmātā hai, “Ai Yāqūb mere ḳhādim, ḳhauf na khā, kyoṅki maiṅ tere
    sāth hūṅ. Maiṅ un tamām qaumoṅ ko nest-o-nābūd kar dūṅgā jin meṅ maiṅ ne tujhe
    muntashir kar diyā hai, lekin tujhe maiṅ is tarah safhā-e-hastī se nahīṅ miṭāūṅgā.
    Albattā maiṅ munāsib had tak terī tambīh karūṅga, kyoṅki maiṅ tujhe sazā die baġhair
    nahīṅ chhoṛ saktā.”
  suz-BL: आं गेय पाइब याकूब गे महिनो। मारदे हना गो गे नु बाक्‍शो बाक्‍नुङ। गो इ कली
    तेको रागी ङा मुर आन दातेमी ब्रपदु, मेको रागी ङा मुर नेल्‍ल आन कली क्‍याम्‍‍नुङमी।
    तन्‍न गो इ कली मक्‍याम्‍‍नुङ। गो इ कली ठीक सजाइ गे‍नुङ। गो इ कली सजाइ मगेथु मप्रोंइनुङ”
