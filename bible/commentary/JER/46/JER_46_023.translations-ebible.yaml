verse: JER.046.023
translations:
  mal-C: അവളുടെ വനം അവർ വെട്ടിനശിപ്പിക്കും; അത് എത്ര നിബിഡമായിരുന്നാലും,” എന്ന് യഹോവ
    അരുളിച്ചെയ്യുന്നു, “അവർ വെട്ടുക്കിളികളെക്കാൾ അസംഖ്യം അവരെ എണ്ണി തിട്ടപ്പെടുത്താൻ
    കഴിയില്ല.
  deu-TKW: Sie fällen seinen Wald, ist der Spruch Jahwes, denn unübersehbar sind sie;
    denn sie sind zahlreicher als Heuschrecken, niemand kann sie zählen.
  lin-lin: Bakokata banzete nyonso ya zamba na yango, » elobi Yawe, « ata soki ezali
    na banzete ebele. Bazali ebele koleka mabanki, bakokoka kotanga motango na bango
    te.
  eng-LSV: They have cut down her forest, || A declaration of YHWH, || For it is not
    searched, || For they have been more than the grasshopper, || And they have no
    numbering.
  eng-GNV: 'They shall cut downe her forest, saith the Lord: for they cannot be counted,
    because they are moe then ye grashoppers, and are innumerable.'
  eng-WEBSTER: They shall cut down her forest, saith the LORD, though it cannot be
    searched; because they are more than the grasshoppers, and are innumerable.
  nhw-BL: Huan inijuanti quinhuejhuelose nopa egiptome quen tlacame catli quitzontequij
    cuame ipan cuatitlamitl. Quipiyaj ininmiyaca quen chapoltzitzi.
  swh-ONEN: Wataufyeka msitu wake,” asema Bwana, “hata kama umesongamana kiasi gani.
    Ni wengi kuliko nzige, hawawezi kuhesabika.
  bba-bba: Bɑɑ mɛ ben dɑ̃ɑ sɔ̃ɔ ɡɑ kpɑ̃ sere ɡoo kun kpɛ̃ u du mi, kɑ mɛ, bɑ koo ɡu
    bɔɔriwɑ. Domi yibɛrɛ be, bɑ twee dɑbiru kere. Goo kun kpɛ̃ u ben ɡeeru ɡiɑ. Nɛ,
    Yinni Gusunɔwɑ nɑ yeni ɡeruɑ.
  eng-KJVCPB: They shall cut down her forest, saith the Lord, Though it cannot be
    searched; Because they are more than the grasshoppers, And are innumerable.
  luo-luo: Jehova Nyasaye wacho niya, “Ginibet bungu mare, kata obedo ni oyugno kamano.
    Gingʼeny moloyo dede, ok nyal kwan-gi.
  meu-meu: 'Iehova na e tomu: Ena be ena uda na basie tuia hanai diba, to bae segaia;
    badina be idia na hutuma herea, kwadi edia hutuma e hereadiamu, ta basine duahidia
    diba.'
  npi-ULB: जङ्गल घना भए तापनि तिनीहरूले त्यसलाई काट्नेछन्, यो परमप्रभुको घोषणा हो
    । किनकि शत्रुहरू गन्‍नै नसकिने गरी सलहहरूभन्दा धेरै हुनेछन् ।
  yor-yor: Wọn o gé igbó rẹ̀ lulẹ̀,” ni Olúwa wí, “nítorí ti a kò le rídìí rẹ̀. Nítorí
    pé wọ́n pọ̀ ju ẹlẹ́ǹgà lọ, wọ́n sì jẹ́ àìníye.
  pes-OPCB: 'خداوند می‌فرماید: آنها مردم مصر را مانند درختان جنگل خواهند برید، زیرا
    از ملخها بی‌شمارند.'
  tgl-ULB: Puputulin nila ang mga kakahuyan—ito ang pahayag ni Yahweh—bagaman ito
    ay labis na masikip. Sapagkat mas magiging marami ang mga kaaway kaysa sa mga
    balang, hindi sila mabibilang.
  hui-hui: Iyibiali ti nde dewaore irabuha ira dewa bu hagagobi kagoyu waitigime ti
    bibahende bo wahai holebira. Anigo waitigi ti pagaya dewa biragagobi ndo ti dewaore
    halu Iyibiali bolangua howa ibulebira. Tinaga ami agali dewaore daga labe nahe
    ka.
  mya-mya: သူ​တို့​သည်​သစ်​တော​ကို​ခုတ်​လှဲ​သ​ကဲ့​သို့ တိုက်​ခိုက်​ကြ​၏။ သူ​တို့​၏​လူ​များ​သည်​မ​ရေ​မ​တွက်​နိုင်​အောင်
    များ​ပြား​၍ သူ​တို့​၏​စစ်​သူ​ရဲ​များ​သည်၊အ​ရေ​အ​တွက် အား​ဖြင့် ကျိုင်း​ကောင်​များ​ထက်​ပင်​များ​ပြား​ကြ​၏။
  bod-N: དེའི་ནགས་ཚལ་སྟུག་ཅིང་རྒྱུ་དཀའ་ཡང་དགྲ་ཡིས་ཤིང་རྣམས་གཅོད་པར་འགྱུར་ཞེས་དཀོན་མཆོག་ཡ་ཝཱེས་གསུངས།
    ཅི་ལ་ཞེ་ན། དགྲ་ནི་ཆ་ག་འབུ་ལས་མང་ཞིང་བགྲང་གིས་མི་ལང་ངོ་། །
  sna-sna: Vachatemera sango raro pasi,” ndizvo zvinotaura Jehovha, “kunyange risingapindiki
    zvaro. Vakawanda kupfuura mhashu, havaverengeki.
  spa-BLM: Cortarán su bosque”, dice Yahvé, “aunque no se puede registrar; porque
    son más que las langostas, y son innumerables.
  cac-cac: A in Jehová in svala', vach'chom malaj mach schaxoch d'a eb' icha te te'
    c'ayum, palta ol ch'acjoquel eb' icha tz'aj sch'acjiel te' nivac ch'acte'. Yujto
    ec'to sb'isul eb' ajc'ol chi' d'a noc' c'ulub', man̈xo b'ischajb'enoc eb'.
  swh-ULB: Wataangusha misitu - japokuwa ni mingi sana - hili ni tamko la Yahwe. Kwa
    maana adui watakuwa wengi kuliko nzige, wasiohesabika.
  bel-bel: высякуць лес яго, кажа Гасподзь, бо яны нязьлічоныя; іх больш, чым саранчы,
    і няма ліку ім.
  deu-ELBBK: Sie haben seinen Wald umgehauen, spricht der HERR, denn sie sind unzählig;
    denn ihrer sind mehr als der Heuschrecken, und ihrer ist keine Zahl.
  mbb-OT: Minsan iring kezakel te menge kayu te mekepal he ketelunan is menge tig-Ehipto,
    egkezaag gihapun sikandan su is menge kuntada zan iring kezakel te terapan he
    kenà egkevilang.
  mal-2015: അതിന്റെ കാടു തിങ്ങിയതായിരുന്നാലും അവർ അതിനെ വെട്ടിക്കളയും എന്നു യഹോവയുടെ
    അരുളപ്പാടു; അവർ വെട്ടുക്കിളികളെക്കാൾ അധികം; അവർക്കു സംഖ്യയുമില്ല.
  rmc-rmc: O manuša andro Egipt hine sar o husto veš, prekal savo našťi te predžal,
    ale čhinena les tele,“ phenel o RAJ, „bo o slugaďa, so pre lende avena, ena buter
    sar o kobilki, saven našťi te zgenel.
  pes-OPV: خداوند می‌گوید که جنگل او را قطع خواهند نمود اگر‌چه لایحصی می‌باشد. زیرا
    که ایشان از ملخها زیاده و از حد شماره افزونند.
  ron-1924: Тэяци-й пэдуря”, зиче Домнул, „мэкар кэ есте фэрэ капэт! Кэч сунт май
    мулць декыт лэкустеле ши ну-й поць нумэра!
  ben-OBCV: তারা তার অরণ্য কেটে ফেলবে,” সদাপ্রভু এই কথা বলেন, “তা যতই গহন হোক না কেন।
    তারা পঙ্গপাল অপেক্ষাও বহুসংখ্যক, যাদের সংখ্যা গণনা করা যায় না।
  som-som: Rabbigu wuxuu leeyahay, In kastoo aan la dhex baadhi karin, kayntiisa waa
    la wada jari doonaa, maxaa yeelay, iyagu ayaxa way ka fara badan yihiin, oo waa
    wax aan la tirin karin.
  lat-VUC: 'Succiderunt saltum ejus, ait Dominus, qui supputari non potest: multiplicati
    sunt super locustas, et non est eis numerus.'
  eng-ASVBT: They shall cut down her forest, saith Jehovah, though it cannot be searched;
    because they are more than the locusts, and are innumerable.
  ita-1885: Taglieranno il suo bosco, dice il Signore, il cui conto non poteva rinvenirsi;
    perciocchè essi saranno in maggior numero che locuste, anzi saranno, innumerabili.
  eng-ULB: They will cut down the forests—this is Yahweh's declaration—although it
    is very dense. For the enemies will be more numerous than locusts, unable to be
    counted.
  spa-VBL: 'Los derribarán como un bosque espeso, declara el Señor, porque los invasores
    son como una nube de langostas: son tantos que no se pueden contar.'
  fra-_FOB: Ils coupent sa forêt, dit l'Éternel, parce qu'elle est impénétrable. Car
    ils sont plus nombreux que les sauterelles, on ne pourrait les compter.
  mal-mal: അതിന്റെ കാട് തിങ്ങിയതായിരുന്നാലും അവർ അതിനെ വെട്ടിക്കളയും” എന്ന് യഹോവയുടെ
    അരുളപ്പാട്; “അവർ വെട്ടുക്കിളികളെക്കാൾ അധികം; അവർക്ക് സംഖ്യയുമില്ല.
  urd-GVR: Rab farmātā hai, “Tab wuh Misr kā jangal kāṭ ḍāleṅge, go wuh kitnā ghanā
    kyoṅ na ho. Kyoṅki un kī tādād ṭiḍḍiyoṅ se zyādā hogī balki wuh anginat hoṅge.
  suz-BL: परमप्रभु यावेमी “मेकोपुकीमी आ ब्‍वाकी नेल्‍ल तिम्‍चा माल्‍नीम। मारदे हना
    हिक्‍ने मचाप्‍चा ङा बाक्‍नीम। मेकोपुकी सल्‍हा क्‍येङा शुश बाक्‍नीम” देंत।
  eng-NOY: They shall cut down her forest, though it be impenetrable; For they exceed
    the locusts in multitude, And are innumerable.
  ita-1927: Essi abbattono la sua foresta, dice l’Eterno, benché sia impenetrabile,
    perché quelli son più numerosi delle locuste, non si posson contare.
  ckb-ckb: دارستانەکەی دەبڕنەوە، هەرچەندە زۆر چڕە، چونکە لە کوللە زۆرترن، لە ژمارە
    نایەن.» ئەوە فەرمایشتی یەزدانە.
  eng-BBE: They will be cutting down her woods, for they may not be searched out;
    because they are like locusts, more than may be numbered.
  kan-OKCV: ಆದರೆ ಅಡವಿಯನ್ನು ಅದು ಶೋಧಿಸಕೂಡದ್ದಾಗಿದ್ದರೂ, ಕಡಿದುಹಾಕುವರು,” ಎಂದು ಯೆಹೋವ ದೇವರು
    ಹೇಳುತ್ತಾರೆ. “ಏಕೆಂದರೆ ಅವರು ಮಿಡತೆಗಳಿಗಿಂತ ಹೆಚ್ಚಾಗಿ ಲೆಕ್ಕವಿಲ್ಲದೆ ಇದ್ದಾರೆ.
  tam-2017: எண்ணமுடியாத மரங்களாயிருந்தாலும் அந்தக் காட்டை வெட்டுவார்கள் என்று யெகோவா
    சொல்லுகிறார்; அவர்கள் வெட்டுக்கிளிகளைப்பார்க்கிலும் அதிகமானவர்கள், அவர்களுக்குத்
    தொகையில்லை.
  spa-RV-1909: Cortaron su bosque, dice Jehová, porque no podrán ser contados; porque
    serán más que langostas, ni tendrán número.
  ron-BTF: Îi vor tăia pădurea, spune DOMNUL, deși aceasta nu poate fi cercetată,
    pentru că sunt mai mulți decât lăcustele și sunt nenumărați.
  eng-WEBP: They will cut down her forest,” says the LORD, “though it can’t be searched;
    because they are more than the locusts, and are innumerable.
  eng-FBV: They will cut them down like a thick forest, declares the Lord, because
    the invaders are like a swarm of locusts—there's so many of them that they can't
    be counted.
  nld-1939: Ze vellen haar woud, is de godsspraak van Jahweh, Hoe ondoordringbaar
    het is; Want ze zijn talrijker nog dan een sprinkhanen-zwerm, Ze zijn niet te
    tellen.
  nch-BL: Huan inijuanti quinhuejhuelose nopa egiptome quej tacame cati quitzontequij
    cuame ipan cuatitamit. Quipiyaj inimiyaca quej chapolime.
  vie-1934: 'Đức Giê-hô-va phán: Quân nghịch đốn chặt rừng nó, rừng nó không thể dò
    xem được. Vì chúng nó đông hơn cào cào, không thể đếm được.'
  hin-CV: उन्होंने मिस्र के वन को नष्ट कर दिया है,” यह याहवेह की वाणी है, “इसमें कोई
    संदेह नहीं कि उसका अस्तित्व मिट ही जाएगा, यद्यपि इस समय वे टिड्डियों-सदृश असंख्य
    हैं, अगण्य हैं.
  spa-BES: Estarán cortando sus bosques, Dice él Señor, aunque es impenetrable; Porque
    son como langostas, más de lo que se pudieran contar.
  tdx-tdx: Hinatsa’ iareo i alay, hoe t’Iehovà, fa tsy lefe volilieñe; amy t’ie maro
    te amo valalao, mitozantozañe.
  tha-KJV: พระเยโฮวาห์ตรั​สว​่า เขาทั้งหลายจะโค่นป่าของเธอลง แม้ว​่าป่านั้นใครจะเข้าไปค้นหาไม่​ได้
    เพราะว่าพวกเขาทั้งหลายมีจำนวนมากกว่าตั๊กแตน นับไม่ถ้วน
  por-BR-2018: Cortarão o seu bosque,diz o SENHOR, ainda que não possam ser contados;
    porque são mais que gafanhotos, não se pode enumerá- los.
  deu-ELO: Sie haben seinen Wald umgehauen, spricht Jehova, denn sie sind unzählig;
    denn ihrer sind mehr als der Heuschrecken, und ihrer ist keine Zahl.
  eng-WYC-2018: they cutted down the forest thereof, saith the Lord, which may not
    be numbered; they be multiplied over locusts, and no number is in them. (they
    shall cut down the Egyptians, saith the Lord, like falling the trees in a forest,
    which cannot be numbered; and the men in this army be multiplied over the locusts,
    yea, there is no number of them, or yea, they be innumerable.)
  epo-epo: Ili elhakos ĝian arbaron, diras la Eternulo, kvankam ĝi estas nekalkulebla;
    ĉar ili estas pli multenombraj ol akridoj, kaj oni ne povas ilin kalkuli.
  uig-PIN: Ormanliⱪi ⱪoyuⱪluⱪidin kirgüsiz bolsimu, ular uni kesip yiⱪitidu, — dǝydu
    Pǝrwǝrdigar, — qünki kǝsküqilǝr qekǝtkǝ topidin kɵp, san-sanaⱪsiz bolidu.
  beo-beo: 'Ha lai dadi gagui wa:i da manebe ba:loba, Idibidi da sania agoane soiya
    afia:i. Ilia ha lai da dunu amo da goaheiga ifa aba amola iwila bagade wadela:su,
    amo defele ilima doagala:sa. Ha lai dadi gagui da idimu hame gala. Ilia idi da
    danuba: wa:i ilia idi baligisa.'
  tpi-OTNT: Ol Isip i planti na i strong moa, olsem ol diwai bilong bikbus i pas tru
    na ol man i no inap i go insait. Tasol namba bilong ol birua i planti moa na i
    winim namba bilong ol bikpela lain grasopa. Olsem na mi Bikpela, mi tok, ol birua
    bai i pinisim tru ol Isip, olsem ol man i katim olgeta diwai long bikbus.
  hau-SA: Za su sari kurminta,” in ji Ubangiji, “ko da yake yana maƙare da itatuwa.
    Sun fi fāra yawa, ba su ƙidayuwa.
  uig-LAT: Ormanliqi qoyuqluqidin kirgüsiz bolsimu, ular uni késip yiqitidu, — deydu
    Perwerdigar, — chünki kesküchiler chéketke topidin köp, san-sanaqsiz bolidu.
  nde-nde: Sizagamula amahlathi ayo,” kutsho uThixo, “lanxa eminyene kanjani. Banengi
    kulentethe, ngeke babalwe.
  ton-ton: ‌ʻOku pehē ʻe Sihova, “Te nau tuʻusi hifo hono ngaahi vao ʻakau, neongo
    ʻoku ʻikai faʻa kumi ki ai; koeʻuhi ʻoku nau tokolahi ʻi he fanga heʻe, pea taʻefaʻalaua.
  ces-1613: Posekají les jeho, dí Hospodin, ačkoli mu konce není; více jest jich než
    kobylek, aniž mají počtu.
  eng-WMB: They will cut down her forest,” says the LORD, “though it can’t be searched;
    because they are more than the locusts, and are innumerable.
  tam-TCV: எகிப்தின் காடு அடர்த்தியாய் இருந்தபோதும், அதை வெட்டி வீழ்த்துவார்கள்” என்று
    யெகோவா அறிவிக்கிறார். “அவர்கள் வெட்டுக்கிளிகளைவிட அதிகமானவர்கள். அவர்களை எண்ண
    முடியாது.
  ceb-ULB: Pamutlon nila ang mga kahoy sa kalasangan—mao kini ang gipahayag ni Yahweh—bisan
    pa ug labong kaayo kini. Tungod kay mas daghan pa ang mga kaaway kaysa sa mga
    dulon, nga dili maihap.
  pol-UBG: Wyrąbią jego las, mówi PAN, choć nie da się go policzyć. Są bowiem liczniejsi
    od szarańczy i niezliczeni.
  urd-GVU: رب فرماتا ہے، ”تب وہ مصر کا جنگل کاٹ ڈالیں گے، گو وہ کتنا گھنا کیوں نہ
    ہو۔ کیونکہ اُن کی تعداد ٹڈیوں سے زیادہ ہو گی بلکہ وہ اَن گنت ہوں گے۔
  deu-1912: Die werden hauen also in ihrem Wald, spricht der HERR, daß es nicht zu
    zählen ist; denn ihrer sind mehr als Heuschrecken, die niemand zählen kann.
  kan-2017: ಅವರು ಮಿಡತೆಗಳಿಗಿಂತಲೂ ಅಸಂಖ್ಯಾತರಾಗಿ ದಾಟಲಾಗದ ಐಗುಪ್ತದ ದಟ್ಟವಾದ ಕಾಡನ್ನು ಕಡಿದುಹಾಕುವರು,
    ಇದು ಯೆಹೋವನ ನುಡಿ.
  yap-yap: ngar gathayed e loway nib dub’ag e gek’iy riy. Pi salthaw rorad e kaygi
    yo’or ni dabyag i the’eg; ke pag urungrad ko asamn’ing
  hlt-MCSB: He tah BOEIPA kah olphong ni. A duup te a hum pah ni. Kaisih lakah khaw
    a puh dongah hoem lek pawt tih amih te tae lek pawh.
