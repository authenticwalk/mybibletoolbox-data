  eng-WEBPB: They will cut down her forest,” says the LORD, “though it can’t be searched;
    because they are more than the locusts, and are innumerable.
  kbq-kbq: Hagi Ra Anumzamo'a huno, Isipi mopafima me'nea zafa tanopamo'a tusi titipa
    huno vahera uofrega hu'neanagi, ufre'za zafa ome antagitre eme antagitre hugahaze.
    Na'ankure zamagra rama'a kenukna hu'za, ohampriga'a vahe egahazanki'za anara hugahaze.
  nhe-BL: Huan yajuanti quinhuejhuelose nopa egiptome queja tlacame tlen quitzontequij
    cuatini ipan cuatitlamitl. Quipiyaj ininmiyaca queja chapoltzitzi.
  gub-BL: Zawaiw katu a'e ka'a pupe teixe haw. Weityk a'e ywyra paw wà. Heta tetea'u
    awa wà. Teko nupuner kwaw wapapar haw rehe wà. Waàmàtyry'ymar zauxiapekwer waneta
    haw uhua'u wera'u tukur waneta haw wi.
  eng-DRA: 'They have cut down her forest, saith the Lord, which cannot be counted:
    they are multiplied above locusts, and are without number.'
