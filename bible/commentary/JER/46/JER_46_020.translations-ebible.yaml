verse: JER.046.020
translations:
  mal-C: “ഈജിപ്റ്റ് അഴകുള്ള ഒരു പശുക്കിടാവാകുന്നു, എന്നാൽ ചോര കുടിക്കുന്ന ഒരു ഈച്ച
    വടക്കുനിന്നു പറന്നുവന്ന് അതിന്റെമേൽ ഇരിക്കും.
  deu-TKW: 'Wie eine gar schöne junge Kuh ist Ägypten: Bremsen aus dem Norden fallen
    über es her.'
  lin-lin: Mokili ya Ejipito ezali lokola mwana ngombe ya kitoko ya mwasi, kasi nzinzi
    ezali koya koswa yango kowuta na nor.
  eng-LSV: Egypt [is] a very beautiful heifer, || Destruction comes into her from
    the north.
  eng-GNV: 'Egypt is like a faire calfe, but destruction commeth: out of the North
    it commeth.'
  eng-WEBSTER: Egypt is like a very fair heifer, but destruction cometh; it cometh
    out of the north.
  nhw-BL: Egipto nelía eliyaya yejyectzi quen se becerra, pero cholos quema hualas
    nopa tetzontlamiltijquetl catli ehua ipan nopa tlali catli mopantía ica norte.
  swh-ONEN: “Misri ni mtamba mzuri, lakini kipanga anakuja dhidi yake kutoka kaskazini.
  bba-bba: Bɛɛ Eɡibitiɡibu, i sɑ̃ɑwɑ nɡe nɑɑ ɡbiibɑ ye yɑ wɑ̃. Adɑmɑ wee, dɑru swɑ̃ɑ
    ɡɑɑ yɑ wee sɑɑ sɔ̃ɔ yɛ̃sɑn nɔm ɡeu ɡiɑn di, yu ye wɔri.
  eng-KJVCPB: Egypt is like a very fair heifer, But destruction cometh; it cometh
    out of the north.
  luo-luo: “Misri en nyaroya maber neno, to kalabugo birone koa yo nyandwat.
  meu-meu: Aigupto na boromakau hahinena matamatana mai hairaina, a kahuhu ta mirigini
    kahana amo na ia latanai vada e kau.
  npi-ULB: मिश्रदेश एउटा सुन्दरी गाई हो, तर उत्तर दिशाबाट एउटा चिल्ने किरा आउँदैछ
    । त्‍यो आउँदैछ ।
  yor-yor: “Ẹgbọrọ abo màlúù tó lẹ́wà ní Ejibiti ṣùgbọ́n eṣinṣin ìparun dé, ó dé láti
    àríwá.
  pes-OPCB: مصر مانند گوساله‌ای زیباست؛ ولی یک خرمگس او را فراری خواهد داد، خرمگسی
    که از شمال خواهد آمد!
  tgl-ULB: Ang Egipto ay isang napakagandang batang baka, ngunit dumarating ang isang
    nangangagat na insekto mula sa hilaga. Dumarating na ito.
  hui-hui: Iyibi ibuore nogo bulumaga angibuni dalua ale kagobi ngagoyu bunguna ko
    mini badaru mbirame dindi abene uyurahayagi howa ibalu hayulebira.
  mya-mya: အီ​ဂျစ်​ပြည်​သည်​မြောက်​အ​ရပ်​မှ မှက်​ကိုက်​ခံ​ရ​သည့် လှ​ပ​ဆူ​ဖြိုး​သည်​နွား​မ​နှင့်​တူ​၏။
  bod-N: ཨེ་ཅིབ་ནི་ཤ་ཤེད་རྒྱས་པའི་བ་གཞོན་དང་འདྲ་ཡང་། བྱང་ཕྱོགས་ནས་ཕྱུགས་སྦྲང་འོང་གིན་འདུག
  sna-sna: “Ijipiti itsiru rakaisvonaka, asi vuvo riri kuuya kuzorwisa richibva kumusoro.
  spa-BLM: “Egipto es una novilla muy hermosa; pero la destrucción del norte ha llegado.
    Ha llegado.
  cac-cac: A Egipto tic lajan icha junoc cob'es vacax vach' yilji, palta d'a stojolal
    norte van scot jun ajc'ol icha noc' cach ol ul sataneloc.
  swh-ULB: Misri ni mtamba mzuri sana, lakini mdudu aumaye anakuja kutoka kaskazini.
    Anakuja.
  bel-bel: Егіпет - цудоўная цялушка; але пагібель ідзе з поўначы, ідзе.
  deu-ELBBK: Eine sehr schöne junge Kuh ist Ägypten; eine Bremse von Norden kommt,
    sie kommt.
  mbb-OT: Is Ehipto egkeiring te zumeraǥa he vaka, piru zuen menge zezeizey he keranapranap
    he edsurung kayi he ebpuun diyà te zizaya.
  mal-2015: മിസ്രയീം ഏറ്റവും അഴകുള്ള പശുക്കിടാവാകുന്നു; എന്നാൽ വടക്കുനിന്നു ഈച്ച അതിന്മേൽ
    വരുന്നു.
  rmc-rmc: O Egipt hino sar e šukar terňi gurumňi, ale avel pre leste e armada pal
    o severos sar o bare muchi.
  pes-OPV: مصر گوساله بسیار نیکو منظر است اما هلاکت از طرف شمال می‌آید و می‌آید.
  ron-1924: Еӂиптул есте о жунканэ фоарте фрумоасэ… Нимичиторул вине де ла мязэноапте
    песте еа…
  ben-OBCV: “মিশর এক সুন্দরী বকনা-বাছুর, কিন্তু উত্তর দিক থেকে তার বিরুদ্ধে এক ডাঁশ-মাছি
    আসছে।
  som-som: Masar waa qaalin lo'aad oo qurxoon, laakiinse halligaad baa xagga woqooyi
    uga timid, wayna gaadhay.
  lat-VUC: Vitula elegans atque formosa Ægyptus, stimulator ab aquilone veniet ei.
  eng-ASVBT: Egypt is a very fair heifer; but destruction out of the north is come,
    it is come.
  ita-1885: Egitto è una bellissima giovenca; ma dal Settentrione viene, viene lo
    scannamento.
  eng-ULB: Egypt is a very beautiful young cow, but a stinging insect is coming from
    the north. It is coming.
  spa-VBL: Egipto es una hermosa vaca joven, pero un insecto urticante del norte viene
    a atacarla.
  fra-_FOB: L'Égypte est comme une très belle génisse; mais la destruction vient,
    elle vient du nord.
  mal-mal: ഈജിപ്റ്റ് ഏറ്റവും അഴകുള്ള പശുക്കിടാവാകുന്നു; എന്നാൽ വടക്കുനിന്ന് ഈച്ചപോലെ
    നാശം അതിന്മേൽ വരുന്നു.
  urd-GVR: Misr ḳhūbsūrat-sī jawān gāy hai, lekin shimāl se mohlak makkhī ā kar us
    par dhāwā bol rahī hai. Hāṅ, wuh ā rahī hai.
  suz-BL: इजीप्‍त रागी दारशो मगिक्‍शो बी का खोदेंशो बाक्‍ब। तन्‍न उत्तर रे डांस का
    जाक्‍ब।
  eng-NOY: Egypt is a fair heifer, But destruction cometh; it cometh from the North.
  ita-1927: L’Egitto è una giovenca bellissima, ma viene un tafano, viene dal settentrione.
  ckb-ckb: «میسر مانگایەکی زێدە جوانە، بەڵام مێشومەگەز لە باکوورە بۆی دێت.
  eng-BBE: Egypt is a fair young cow; but a biting insect has come on her out of the
    north.
  kan-OKCV: “ಈಜಿಪ್ಟ್ ದೇಶವು ಬಹಳ ಅಂದವಾದ ಕಡಸಾಗಿದೆ; ಆದರೆ ಉತ್ತರದಿಂದ ತೊಣಚೆಯು ಬಂದೇ ಬರುತ್ತದೆ.
  tam-2017: எகிப்து மகா நேர்த்தியான கிடாரி, அடிக்கிறவன் வடக்கேயிருந்து வருகிறான்.
  spa-RV-1909: Becerra hermosa Egipto; mas viene destrucción, del aquilón viene.
  ron-BTF: Egiptul este ca o vițea foarte frumoasă, dar distrugerea vine; aceasta
    vine de la nord.
  eng-WEBP: “Egypt is a very beautiful heifer; but destruction out of the north has
    come. It has come.
  eng-FBV: Egypt is a beautiful young cow, but a stinging insect from the north is
    coming to attack her.
  nld-1939: 'Egypte is een prachtige koe: Maar een horzel uit het noorden valt op
    haar aan;'
  nch-BL: Egipto nelía eliyaya yejyectzi quej se becerra, pero cholos quema hualas
    nopa tetzontamiltijquet cati ehua ipan nopa tali cati mopantía ica norte.
  vie-1934: Ê-díp-tô là một con bò cái tơ đẹp đẽ, nhưng bị ong lỗ từ phương bắc đến
    chích nó.
  hin-CV: “मिस्र एक सुंदर कलोर है, किंतु उत्तर की ओर से एक गोमक्खी आ रही है वह बढ़ी
    चली आ रही है.
  spa-BES: Egipto es una hermosa becerra; Pero un insecto mordedor ha venido sobre
    ella desde el norte.
  tdx-tdx: Kiloa fanjaka t’i Mitsraime fe boak’ avaratse añe ty lale-boròñe hamongotse—toe
    ho avy.
  tha-KJV: อียิปต์​เป็นเหมือนวัวสาวตัวงาม แต่​การทำลายจากทิศเหนือมาจับเธอ
  por-BR-2018: O Egito é uma bezerra formosa; mas a mosca carniceira vem do norte.
  deu-ELO: Eine sehr schöne junge Kuh ist Ägypten; eine Bremse von Norden kommt, sie
    kommt.
  eng-WYC-2018: Egypt is a shapely cow calf, and fair (or and beautiful); (but) a
    pricker from the north shall come to it.
  epo-epo: Tre bela bovidino estas Egiptujo; sed de nordo venas jam la buĉonto.
  uig-PIN: Misir bolsa qirayliⱪ bir inǝktur; lekin uni nixan ⱪilƣan bir kɵküyün keliwatidu,
    ximaldin keliwatidu!
  beo-beo: 'Idibidi da bulamagau aseme noga:idafa agoane ba:sa. Be gagoe (north) amoga
    gasonasu awinimi ema doagala:musa: manebe ba:sa.'
  tpi-OTNT: Bikpela i tok olsem, “Isip i olsem wanpela naispela yangpela bulmakau
    meri. Tasol wanpela lang nogut i lusim hap not na i kam kaikaim em.
  hau-SA: “Masar kyakkyawar karsana ce, amma bobuwa tana zuwa a kanta daga arewa.
  uig-LAT: Misir bolsa chirayliq bir inektur; lékin uni nishan qilghan bir köküyün
    kéliwatidu, shimaldin kéliwatidu!
  nde-nde: IGibhithe ilithokazi elihle, kodwa isibawu siyeza silisongela sivela enyakatho.
  ton-ton: “ʻOku tatau ʻa ʻIsipite mo e pulu fefine siʻi ʻoku fakaʻofoʻofa ʻaupito,
    ka ʻoku haʻu ʻae fakaʻauha; ʻoku haʻu ia mei he tokelau.
  ces-1613: Velmi pěkná jalovice jest Egypt, ale zabití její od půlnoci jistotně přijde.
  eng-WMB: “Egypt is a very beautiful heifer; but destruction out of the north has
    come. It has come.
  tam-TCV: “எகிப்து ஒரு அழகிய இளம்பசு, ஆனால் வடக்கிலிருந்து அவளுக்கு விரோதமாக உண்ணி
    ஒன்று வருகிறது.
  ceb-ULB: Sama sa himsog kaayo nga bayeng baka ang Ehipto, apan moabot gikan sa amihanan
    ang usa ka insekto nga mamaak. Moabot kini.
  pol-UBG: Egipt jest jak piękna jałówka, ale jej zniszczenie nadchodzi, idzie z północy.
  urd-GVU: مصر خوب صورت سی جوان گائے ہے، لیکن شمال سے مہلک مکھی آ کر اُس پر دھاوا
    بول رہی ہے۔ ہاں، وہ آ رہی ہے۔
  deu-1912: Ägypten ist ein sehr schönes Kalb; aber es kommt von Mitternacht der Schlächter.
  kan-2017: ಐಗುಪ್ತವು ಅಂದವಾದ ಕಡಸಾಗಿದೆ; ತೊಣಚೆಯ ಹುಳಗಳು ಉತ್ತರ ದಿಕ್ಕಿನಿಂದ ಅದರ ಮೇಲೆ ಬಂದಿದೆ.
  yap-yap: Yu Egypt e bod ba garbaw ni bfel’usun, nike m’ud e lal nu lel’och ngak
    yad be k’ad.
  hlt-MCSB: Egypt bawnthen vaito aw tlangpuei lamkah pilyang ha pawk rhoe ha pawk
    coeng.
  mdy-ETH: ጊብፄ ዑፃ ኮሽኪ ሚዛጴ ማሮጉዲኬ፤ ኬዶ ዛሎና ሙካ ሶኦፆምቦ ዉፃላ ዒዞ ዑፃ ቁንዳንዳኔ።
  twi-ASANTE: “Misraim yɛ nantwie ba bereɛ a ne ho yɛ fɛ, nanso kawere bi firi atifi
    fam reba ne so.
  eng-WEBU: “Egypt is a very beautiful heifer; but destruction out of the north has
    come. It has come.
  wal-wal: “Gibxxe biittai lo77iya ussee mala; shin huuphessa bagga biittaappe yiya
    boxiyan a saxettana.
  spa-PDDPT: Novilla hermosa es Egipto, pero del norte llega una destrucción sobre
    ella.
  gun-gun: Egito yvy ma vaka ra'y iporãve va'e ramigua teĩ ou ma oiny mbytu kuaray
    ijapu'a'ia katy gui.
  ilo-ULB: Ti Egipto ket maysa a napintas nga urbon a baka, ngem umayto ti insekto
    nga agkagat a naggapu iti amianan. Umayto daytoy.
  kpg-kpg: Egypt e hai gadoo be tamaa kau humalia, dela gaa dogo ginai di lamu poisin
    mai baahi ngeia.
  uig-ARA: مىسىر بولسا چىرايلىق بىر ئىنەكتۇر؛ لېكىن ئۇنى نىشان قىلغان بىر كۆكۈيۈن
    كېلىۋاتىدۇ، شىمالدىن كېلىۋاتىدۇ!
  sus-sus: Misira maniya ninge tofanyi ra, kɔnɔ tugitugi ɲaaxi na fafe kelife kɔɔla
    ma a xili ma.
  pon-2006: Isip rasehng kou kaselel men, me loahng pwoisin men sang paliepeng pahn
    sok powe.
  ksd-ksd: Aigipto i da ra bulumakau, a tana, a metekina; ma ra varkarat na langa
    i tar vut pirana maro ra matana labur.
  tur-YTC: Mısır çok güzel bir düvedir; Ama kuzeyden yıkım geldi. Geldi.
  ind-AYT: Mesir itu seperti sapi muda yang cantik, tetapi lalat pikat dari utara
    telah mendatanginya.
  nya-nya: “Igupto ali ngati mwana wangʼombe wokongola, koma chimphanga chikubwera
    kuchokera kumpoto kudzalimbana naye.
  hrv-hrv: Egipat bijaše lijepa junica, ali ide, ide na nju obad sa Sjevera.
  mps-mps: Genuai Bidigo te tama po wai, “Isip te sawi yai gesi so bulmakau me deli
    tiwai elaluai. Tiali goli, te dwai bolia me deligo te not badu tagalama asu, te
    aga gąų kelagasobao.
  tpi-tpi: Bikpela i tok olsem, “Isip i olsem wanpela naispela yangpela bulmakau meri.
    Tasol wanpela lang nogut i lusim hap not na i kam kaikaim em.
  dan-1931: En smuk kvie er Ægypten, men en Bremse fra Nord falder over det.
  vie-OVCB: Ai Cập là một con bò cái tơ đẹp đẽ, nhưng bị ong lỗ từ phương bắc đến
    chích nó!
  guj-2017: મિસર સુંદર યુવાન વાછરડી છે. પણ ઉત્તરમાંથી એક ડંક મારનાર માખી આવે છે. તે
    આવી રહ્યો છે.
  pon-2006A: Isip rasehng kou kaselel men, me loahng pwoisin men sang paliepeng pahn
    sok powe.
  por-BRBSL: “O Egito é uma novilha muito bonita; mas a destruição do norte já chegou.
    Chegou.
  cth-cth: Izip teh a mei kahawipoung e maitola doeh. Hatei, atunglae ram dawk hoi
    karaphoekung a tho toe.
  twi-twi: “Misraim yɛ nantwi ba bere a ne ho yɛ fɛ, nanso ɔtɛn bi fi atifi fam reba
    ne so.
  hlt-hlt: Egypt bawnthen vaito aw tlangpuei lamkah pilyang ha pawk rhoe ha pawk coeng.
  tbz-SIM: Esibiti tu dinɑɑsɛrì sɑ̀ɑ̀rì ndi, kɛ̀ disɑ̃nsũɔ̃̀ mɛ nyìtɛ́ní kubɑkù yoú
    bíɛ́kɛ̀ kɛ kéríní, dì kèrínímu.
  msy-2020: Ikiavɨra Itir God kamaghɨn mɨgei, “Isipɨn kantri, mati bulmakaun amebar
    igiar bar dirim. Ezɨ dɨfuar bar kurar mam notɨn amadaghan ikegha iza a givi.
  azb-azb: Misir çox gözəl bir düyədir, Ancaq şimaldan üstünə mozalan gəlir.
  eng-DBY: Egypt is a very fair heifer; the gad-fly cometh, it cometh from the north.
  hin-2017: “मिस्र बहुत ही सुन्दर बछिया तो है, परन्तु उत्तर दिशा से नाश चला आता है,
    वह आ ही गया है।
  wol-KYG: Misra daa mel ni jeegu nag bu yànj, weñ ne waa, waa, bawoo bëj-gànnaar.
  eng-YLT: A heifer very fair [is] Egypt, Rending from the north doth come into her.
  eng-WYC-2017: Egypt is a shapely cow calf, and fair; a pricker from the north shall
    come to it.
  eng-WMBB: “Egypt is a very beautiful heifer; but destruction out of the north has
    come. It has come.
  urd-GVH: मिसर ख़ूबसूरत-सी जवान गाय है, लेकिन शिमाल से मोहलक मक्खी आकर उस पर धावा
    बोल रही है। हाँ, वह आ रही है।
  rug-rug: Izipi si leleana guana bulumakao vaqurana, ba na dodoa si korapa mae pude
    garatia, mae gua pa kali gede pude rapatia si asa.
  gaz-gaz: “Gibxi goromsa bareedduu dha; garuu qarxaasaan biyya kaabaatii isheetti
    ni dhufa.
  fra-LSG: L’Égypte est une très belle génisse… Le destructeur vient du septentrion,
    il arrive…
  yal-yal: Misiran yamanan findixi ɲinge faɲin nan na. Sigin fama nɛn a xili ma sa
    keli sogeteden kɔmɛnna ma.
  haw-1868: He keiki bipi wahine maikai o Aigupita, ke hele mai nei kona make, mai
    ka akau mai ka hele ana.
  arb-NAV: مِصْرُ عِجْلَةٌ فَاتِنَةٌ هَاجَمَهَا الْهَلاكُ مِنَ الشِّمَالِ.
  ewe-ewe: “Egipte le abe nyinɔ sue dzeani ene gake togbato tso anyiehe gbɔna ɖe edzi
    dze ge.
  eng-LEE: O fairest heifer, Egypt! the butcher from the north cometh, he cometh.
  asm-FB: মিচৰ অতি সুন্দৰী চেঁউৰী গৰু; কিন্তু উত্তৰ দিশৰ পৰা এটা ডাঁহ আহিল, পালেহি।
  sus-A: مِسِرَ مَنِيَ نِنفٍ تٌقَنيِ رَ، كْنْ تُفِتُفِ حَاشِ نَ قَقٍ كٍلِقٍ كْولَ
    مَ عَ شِلِ مَ.
  fra-SBL: « L'Égypte est une très belle génisse ; mais la destruction est venue du
    nord. Il est arrivé.
  hbo-hbo: עֶגְלָ֥ה יְפֵֽה־פִיָּ֖ה מִצְרָ֑יִם קֶ֥רֶץ מִצָּפֹ֖ון בָּ֥א בָֽא׃
  kik-kik: “Bũrũri wa Misiri ũhaana moori njega mũno, no rĩrĩ, nĩ harĩ mbogo kanyarare
    ĩrooka kũmĩũkĩrĩra, yumĩte mwena wa gathigathini.
  fra-NCL: L’Égypte est une génisse très belle ; un taon vient, vient du septentrion.
  cek-AK: Izip loe maitaw tala baktiah kranghoih, toe amrohaih loe aluek bang hoiah
    angzoh.
  cuk-cuk: ”Egipto-yala, moli-bebe-nikad-bunolo-yeerdaklegeyob dakleged, degi-inigwele,
    obelolegegala dad-nakwed-argan-sapiledsik, moliburyobi egi danimalad.
  uig-CYR: Мисир болса чирайлиқ бир инәктур; лекин уни нишан қилған бир көкүйүн келиватиду,
    шималдин келиватиду!
  tel-2017: ఐగుప్తు ఒక అందమైన లేగదూడ వంటిది. కానీ ఉత్తరం వైపు నుండి కుట్టే కందిరీగ
    ఒకటి వస్తుంది. అది సమీపిస్తూ ఉంది.
  hat-BSA: “Égypte se yon gazèl byen bèl, men yon gwo mouch ap vini soti nan nò. Li
    fin rive.
  kos-kos: Egypt el oana soko cow mutan kato finsroa, Ma ngalisyuk sin sie loang ngalngul
    kutulap me.
  hbo-WLC: עֶגְלָ֥ה יְפֵֽה־פִיָּ֖ה מִצְרָ֑יִם קֶ֥רֶץ מִצָּפ֖וֹן בָּ֥א בָֽא׃
  ibo-ibo: “Ijipt mara mma dịka nne ehi, ma ijiji nke si nʼakụkụ ugwu, na-abịa imegide
    ya.
  ory-ory: ମିସର ଅତି ସୁନ୍ଦରୀ ତରୁଣୀ ଗାଭୀ; ମାତ୍ର ଉତ୍ତର ଦିଗରୁ ବିନାଶ ଆସିଅଛି, ତାହା ଆସିଅଛି।
  chk-chk: Isip a wewe ngeni eman kow mi fokun mürina, nge eman sokun kilisoon kow
    mi kükkük a feito won seni efeng.
  rop-rop: Detlot Ijip ami olabat jis laik det brabli gudwan kau, bat det jigiwan
    flai brom nowathwei bin baidim im.
  ukr-1871: Египет — гарна телиця, та погибель надходить із півночі, надходить на
    неї.
  deu-1951: Ägypten ist eine wunderschöne Kuh; Bremsen aus dem Norden fallen über
    sie her.
  eng-JPS: Egypt is a very fair heifer; but the gadfly out of the north is come, it
    is come.
  srp-1865: Misir je lijepa junica; ali pogibao ide, ide sa sjevera.
  lug-lug: “Misiri nte nduusi nnungi nnyo, naye kawawa avudde mu bukiikakkono azze
    okumulumba.
  heb-heb: עגלה יפה פיה מצרים קרץ מצפון בא בא׃
  ben-IRV: মিশর খুব সুন্দর একটি যুবতী গরু, কিন্তু উত্তর দিক থেকে তার বিরুদ্ধে একটি
    দংশক পোকা আসছে। সেটা আসছে।
  pan-pan: ਮਿਸਰ ਇੱਕ ਬਹੁਤ ਸੁੰਦਰ ਵੱਛੀ ਹੈ, ਪਰ ਉੱਤਰ ਵੱਲੋਂ ਮੱਖ ਉਸ ਉੱਤੇ ਲਗਾ ਆਉਂਦਾ ਹੈ।
  mya-JVB: အဲဂုတ္တု ပြည်သည်အဆင်း လှသော နွားမ ဖြစ်၏။ သို့ရာတွင်၊ မြောက် မျက်နှာဘက်က
    နှောင့်ရှက် ခြင်း အကြောင်းပေါ်လာ ၏။
  tbg-tbg: Isipivano vaireva, purumakau nahe koqera voqaava vaivarovata, noti mantaraihairo
    mpora vovano vira nkaqa kareva anianarove.
  hmo-hmo: “Aigupito be boromakau hahine matamatana, mai ena hairai danu, to mirigini
    dekena amo nanigo ta ese ia koria vadaeni.
  urd-urd: “मिस्र बहुत ख़ूबसूरत बछिया है; लेकिन उत्तर से तबाही आती है, बल्कि आ पहुँची।
  rus-SYN: Египет - прекрасная телица; но погибель от севера идет, идет.
  bqc-SIM: Egipi dɛ lán zununu kɛfɛnawaɛ. Fìona a bↄ gugbãntoo oi, i mↄ pɛwà.
  tcz-CHONGTHU: Egypt khu bongla hoitah tobang ahin; Ahinlah sahlam gamkaiya kon in
    sel-lhip ahung leng in achunga achutai.
  mar-mar: मिसर खूप सुंदर कालवड आहे, पण उत्तरेकडून नांगी असणारा किटक येत आहे. तो येत
    आहे.
  qub-qub: Egiptucunaga caycan cuyayllapaj ternëra-nirajmi. Chayno caycajta cañiycunanpämi
    norte caj-läpita upucruy aywaycämun.
  bqp-bqp: Bɛɛ Egibitigibu, i sɑ̃ɑwɑ nge nɑɑ gbiibɑ ye yɑ wɑ̃. Adɑmɑ wee, dɑru swɑ̃ɑ
    gɑɑ yɑ wee sɑɑ sɔ̃ɔ yɛ̃sɑn nɔm geu giɑn di, yu ye wɔri.
  hat-hat: Peyi Lejip te tankou yon bèl gazèl. Men, yon tanwouan soti nan nò vin atake
    l'.
  eng-BSB: Egypt is a beautiful heifer, but a gadfly from the north is coming against
    her.
  eng-WEBPB: “Egypt is a very beautiful heifer; but destruction out of the north has
    come. It has come.
  kbq-kbq: Hagi Isipi mopamo'a mago knare zantfa hu'nea a' agaho bulimakao afukna
    hu'ne. Hianagi noti kazigati mago urunkosimo eno eme amprigahie.
  nhe-BL: Egipto nelía eliyaya yejyectzi queja se becerra, pero cholos quema hualas
    nopa tetzontlamiltijquetl tlen ehua ipan nopa tlali tlen mopantía ica norte.
  gub-BL: Ezit nuzawy kwaw tapi'ak kuzà ipuràg eteahy ma'e. Meruhu kwarahy heixe haw
    awyze har kutyr har wi ur ma'e kwer uxi'u oho.
  eng-DRA: 'Egypt is like a fair and beautiful heifer: there shall come from the north
    one that shall goad her.'
