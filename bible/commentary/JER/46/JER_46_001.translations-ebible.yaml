verse: JER.046.001
translations:
  mal-C: 'രാഷ്ട്രങ്ങളെക്കുറിച്ച് യിരെമ്യാപ്രവാചകനുണ്ടായ യഹോവയുടെ അരുളപ്പാട് ഇവയാണ്:'
  deu-TKW: 'Was als Wort Jahwes an den Propheten Jeremiain betreff der fremden Völker
    erging:'
  lin-lin: 'Tala liloba oyo Yawe alobaki na mosakoli Jeremi na tina na bikolo ya bapaya :'
  eng-LSV: That which has been the word of YHWH to Jeremiah the prophet concerning
    the nations,
  eng-GNV: The wordes of the Lord, which came to Ieremiah the Prophet against the
    Gentiles,
  eng-WEBSTER: The word of the LORD which came to Jeremiah the prophet against the
    Gentiles;
  nhw-BL: TOTECO nechnojnotzqui na, niJeremías, huan nechmacac icamanal para nopa
    tlalme campa masehualme catli amo israelitame.
  swh-ONEN: 'Hili ni neno la Bwana lililomjia nabii Yeremia kuhusu mataifa:'
  bba-bba: Gɑri yiniwɑ Yinni Gusunɔ u Yeremi sɔ̃ɔwɑ bwese tukunun sɔ̃.
  eng-KJVCPB: The word of the Lord which came to Jeremiah the prophet against the
    Gentiles;
  luo-luo: 'Ma e wach Jehova Nyasaye mane obirone janabi Jeremia kuom ogendini:'
  meu-meu: Iehova ena hereva na peroveta tauna Ieremia enai e kau, bese idauidau daidiai.
  npi-ULB: जाति-जातिहरूको विषयमा यर्मिया अगमवक्ताकहाँ आएको परमप्रभुको वचन यही हो ।
  yor-yor: Èyí ni ọ̀rọ̀ Olúwa tí ó tọ Jeremiah wòlíì wá nípa àwọn Orílẹ̀-èdè.
  pes-OPCB: خداوند دربارۀ قومهای مختلف با من سخن گفت.
  tgl-ULB: Ito ang salita ni Yahweh na dumating kay propetang Jeremias tungkol sa
    mga bansa.
  hui-hui: Anduane Homogohanda dindi tara tara ngarunaga lalu bi mana latagi haga
    Yaremaia ibuhondo lamini.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည်​နိုင်​ငံ​တ​ကာ​ကို ရည်​မှတ်​၍ ငါ့​အား​ဗျာ​ဒိတ်​ပေး​တော်​မူ​၏။-
  bod-N: རྒྱལ་ཁམས་རྣམས་ཀྱི་སྐོར་དུ་དཀོན་མཆོག་ཡ་ཝཱེ་ནས་ལུང་སྟོན་པ་ཡེ་རེམ་ཡཱ་ལ་བྱུང་བའི་བཀའ་ནི་འདི་ལྟ་སྟེ།
  sna-sna: 'Iri ndiro shoko raJehovha rakauya kuna Jeremia muprofita pamusoro pendudzi:'
  spa-BLM: Palabra de Yahvé que vino al profeta Jeremías sobre las naciones.
  cac-cac: Ix lolonxi Jehová d'ayin Jeremías in tic yuj juntzan̈ nación.
  swh-ULB: Hili ni neno la Yahwe lililomjia Yeremia nabii juu ya mataifa.
  bel-bel: 'Слова Гасподняе, якое было Ерамію прароку пра народы язычніцкія:'
  deu-ELBBK: Das Wort des HERRN, das zu Jeremia, dem Propheten, geschah gegen die
    Nationen.
  mbb-OT: 'Iyan heini migkaǥi te Nengazen diyà te ki Jeremias mehitenged te menge
    nasyun:'
  mal-2015: ജാതികളെക്കുറിച്ചു യിരെമ്യാപ്രവാചകന്നുണ്ടായ യഹോവയുടെ അരുളപ്പാടു.
  rmc-rmc: Kada lav phenďa o RAJ le prorokoske Jeremijašiske pro narodi.
  pes-OPV: کلام خداوند درباره امت‌ها که به ارمیانازل شد؛
  ron-1924: 'Кувынтул Домнулуй спус пророкулуй Иеремия асупра нямурилор:'
  ben-OBCV: 'বিভিন্ন জাতি সম্পর্কে সদাপ্রভুর এই বাক্য, ভাববাদী যিরমিয়ের কাছে উপস্থিত
    হল:'
  som-som: Kanu waa Eraygii Rabbiga oo Nebi Yeremyaah u yimid ee quruumaha ku saabsanaa.
  lat-VUC: Quod factum est verbum Domini ad Jeremiam prophetam contra gentes.
  eng-ASVBT: The word of Jehovah which came to Jeremiah the prophet concerning the
    nations.
  ita-1885: LA parola del Signore che fu indirizzata al profeta Geremia, contro alle
    nazioni.
  eng-LXXUP: And it came to pass in the ninth month of Zedekiah king of Judah, that
    Nebuchadnezzar king of Babylon came, and all his host, against Jerusalem, and
    they besieged it.
  eng-ULB: This is the word of Yahweh that came to Jeremiah the prophet concerning
    the nations.
  spa-VBL: En el cuarto año del reinado de Joacim, hijo de Josías, rey de Judá, le
    llegó al profeta Jeremías un mensaje del Señor sobre las naciones extranjeras.
  fra-_FOB: La parole de l'Éternel, qui fut adressée à Jérémie, le prophète, pour
    les nations,
  mal-mal: ജനതകളെക്കുറിച്ചു യിരെമ്യാപ്രവാചകനുണ്ടായ യഹോവയുടെ അരുളപ്പാട്.
  urd-GVR: Yarmiyāh par muḳhtalif qaumoṅ ke bāre meṅ bhī paiġhāmāt nāzil hue. Yih
    zail meṅ darj haiṅ.
  suz-BL: परमप्रभु यावेम रागी रागी आन पर्बम आ लोव़ पाइब येरमीया कली लोव़ पाप्‍तु।
  eng-NOY: The word which came to Jeremiah the prophet concerning the nations.
  ita-1927: Parola dell’Eterno che fu rivolta a Geremia riguardo alle nazioni.
  ckb-ckb: 'ئەمە فەرمایشتی یەزدانە بۆ یەرمیای پێغەمبەر سەبارەت بە نەتەوەکان:'
  eng-BBE: The word of the Lord which came to Jeremiah the prophet about the nations.
  kan-OKCV: 'ಇತರ ಜನಾಂಗಗಳಿಗೆ ವಿರೋಧವಾಗಿ ಪ್ರವಾದಿಯಾದ ಯೆರೆಮೀಯನಿಗೆ ಬಂದ ಯೆಹೋವ ದೇವರ ವಾಕ್ಯವು:'
  tam-2017: 'அன்னிய மக்களுக்கு விரோதமாக எரேமியா தீர்க்கதரிசிக்கு உண்டான யெகோவாவுடைய
    வசனம்:'
  spa-RV-1909: PALABRA de Jehová que fué á Jeremías profeta, contra las gentes.
  ron-BTF: Cuvântul DOMNULUI care a venit la profetul Ieremia împotriva neamurilor;
  eng-WEBP: The LORD’s word which came to Jeremiah the prophet concerning the nations.
  eng-FBV: In the fourth year of the reign of Jehoiakim the son of Josiah king of
    Judah, the Lord's message that came to Jeremiah the prophet about foreign nations.
  nld-1939: Het woord van Jahweh tegen de volken, dat tot den profeet Jeremias werd
    gericht.
  nch-BL: TOTECO technojnotzqui na, niJeremías, huan techmacac icamanal para nopa
    talme campa masehualme cati amo israelitame.
  vie-1934: Có lời của Đức Giê-hô-va phán cho tiên tri Giê-rê-mi, luận về các dân
    tộc.
  hin-CV: 'भविष्यद्वक्ता येरेमियाह को याहवेह की ओर से राष्ट्रों से संबंधित प्राप्‍त
    संदेश:'
  spa-BES: La palabra del Señor que vino al profeta Jeremías acerca de las naciones.
  tdx-tdx: Niheo am’Iirmeà, mpitoky ty tsara’ Iehovà ty amo fifeheañeo;
  tha-KJV: พระวจนะของพระเยโฮวาห์ซึ่งมายังเยเรมีย์​ผู้​พยากรณ์​เก​ี่​ยวด​้วยเรื่องบรรดาประชาชาติ
  por-BR-2018: Palavra do SENHOR que veio ao profeta Jeremias, contra as nações.
  deu-ELO: Das Wort Jehovas, welches zu Jeremia, dem Propheten, geschah wider die
    Nationen.
  eng-WYC-2018: The word of the Lord, that was made to Jeremy, the prophet, against
    heathen men; (The word of the Lord, that was made to the prophet Jeremiah, against
    the heathen or about the nations;)
  epo-epo: 'Jen estas la vorto de la Eternulo, kiu aperis al la profeto Jeremia pri
    la nacioj:'
  uig-PIN: 'Yǝrǝmiya pǝyƣǝmbǝrgǝ kǝlgǝn Pǝrwǝrdigarning ǝllǝr toƣruluⱪ sɵzi tɵwǝndǝ:
    —'
  beo-beo: Hina Gode da fifi asi gala ilia hou nama olelei.
  tpi-OTNT: Bikpela i gat tok long ol kantri nabaut na em i givim dispela tok long
    profet Jeremaia.
  hau-SA: Ga maganar Ubangiji da ta zo wa Irmiya annabi game da al’ummai.
  uig-LAT: 'Yeremiya peyghemberge kelgen Perwerdigarning eller toghruluq sözi töwende:
    —'
  nde-nde: 'Leli yilizwi likaThixo elafika kuJeremiya umphrofethi mayelana lezizwe:'
  ton-ton: Ko e folofola ʻa Sihova ʻaia naʻe hoko kia Selemaia ko e palōfita ki he
    kakai Senitaile.
  ces-1613: 'Slovo Hospodinovo, kteréž se stalo k Jeremiášovi proroku proti národům
    těmto:'
  eng-WMB: The LORD’s word which came to Jeremiah the prophet concerning the nations.
  tam-TCV: 'நாடுகளைக் குறித்து இறைவாக்கினன் எரேமியாவுக்கு வந்த யெகோவாவின் வார்த்தை
    இதுவே:'
  ceb-ULB: Mao kini ang pulong ni Yahweh nga miabot kang Jeremias nga propeta bahin
    sa mga nasod.
  pol-UBG: Słowo PANA, które doszło do proroka Jeremiasza przeciw poganom;
  urd-GVU: یرمیاہ پر مختلف قوموں کے بارے میں بھی پیغامات نازل ہوئے۔ یہ ذیل میں درج
    ہیں۔
  deu-1912: Dies ist das Wort des HERRN, das zu dem Propheten Jeremia geschehen ist
    wider alle Heiden.
  kan-2017: ಯೆಹೋವನು ಜನಾಂಗಗಳ ವಿಷಯವಾಗಿ ಪ್ರವಾದಿಯಾದ ಯೆರೆಮೀಯನಿಗೆ ದಯಪಾಲಿಸಿದ ವಾಕ್ಯ.
  yap-yap: I non SOMOL ngog u murung’agen e pi nam,
  hlt-MCSB: BOEIPA ol he Namtom ham tonghma Jeremiah taengla ha pawk.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ታኣም ጊብፄፓ ዓርቃዖ ሜሌ ዓጮ ካኣቶ ዛሎዋ ቢያ ኬኤዜኔ፤ ዒዮዓቄሜ ዪሁዳይዳ ካኣታዼንቴ ዖይዳሳ
    ሌዖና ዔፕራፂሴ ዎሮ ኮይላ ዓኣ ቤዞ ካርካሚሼይዳ፥ ኔኮ ጌይንታ ጊብፄ ዓጮ ካኣቲስኬይ ዖሎሮ ዔኪ ኬሴ ዓሶ ባብሎኔ ካኣቲ ናብካዳናፆኦሬ
    ዖሊ ባሼሢ ዛሎ ናንጊና ናንጋ ጎዳ ሂዚ ጌይ ኬኤዜኔ፦
  twi-ASANTE: Yei ne asɛm a ɛfiri Awurade nkyɛn baa odiyifoɔ Yeremia hɔ a ɛfa aman
    no ho.
  eng-WEBU: The LORD’s word which came to Jeremiah the prophet concerning the nations.
  wal-wal: Kawotettatubaa odanau GODAI Ermmaasassi kiittido qaalai hagaa.
  spa-PDDPT: 'Palabra de Yavé que vino al profeta Jeremías contra las naciones:'
  gun-gun: Po rami profeta Jeremias pe Senhor ombou oayvu yvy regua kuery rovai.
  ilo-ULB: Daytoy ti sao ni Yahweh nga immay kenni Jeremias a profeta maipanggep kadagiti
    nasion.
  kpg-kpg: Dimaadua gu helekai mai i nia henua,
  uig-ARA: 'يەرەمىيا پەيغەمبەرگە كەلگەن پەرۋەردىگارنىڭ ئەللەر توغرۇلۇق سۆزى تۆۋەندە:
    ــ'
  sus-sus: 'Alatala xa masenyi nan ya sie xa fe ra:'
  pon-2006: KAUN-O ketin mahsanihong ie duwen wehi kan,
  ksd-ksd: A tinata kai ra Luluai nina i ga tadav ra propet Ieremia ure ra umana Tematana.
  tur-YTC: Yahve'nin Peygamber Yeremya'ya uluslar hakkında gelen sözü.
  grc-BRENT: Καὶ ἐγένετο τῷ μηνὶ τῷ ἐννάτῳ τοῦ Σεδεκία βασιλέως Ἰούδα, παρεγένετο
    Ναβουχοδονόσορ βασιλεὺς Βαβυλῶνος, καὶ πᾶσα ἡ δύναμις αὐτοῦ ἐπὶ Ἱερουσαλὴμ, καὶ
    ἐπολιόρκουν αὐτήν.
  ind-AYT: Firman TUHAN yang datang kepada Nabi Yeremia mengenai bangsa-bangsa.
  nya-nya: Yehova anamupatsa Yeremiya uthenga wonena za anthu a mitundu ina.
  hrv-hrv: Riječ koju Jahve uputi proroku Jeremiji protiv naroda.
  mps-mps: Genuai Bidigo po te haniani tǫ kantri dabede elalubaso, tama agai te po
    Jeremaiabolo mawai dao.
  tpi-tpi: Bikpela i gat tok long ol kantri nabaut na em i givim dispela tok long
    profet Jeremaia.
  dan-1931: HERRENS Ord, som kom til Profeten Jeremias om folkene.
  vie-OVCB: Tiếp theo là sứ điệp của Chúa Hằng Hữu phán cùng Tiên tri Giê-rê-mi về
    các dân tộc ngoại bang.
  guj-2017: પ્રજાઓ વિષે યહોવાહનું જે વચન યર્મિયા પ્રબોધક પાસે આવ્યું તે આ છે.
  pon-2006A: KAUN-O ketin mahsanihong ie duwen wehi kan,
  por-BRBSL: A palavra de Yahweh que chegou a Jeremias, o profeta, a respeito das
    nações.
  cth-cth: Miphunnaw taranlahoi profet Jeremiah koe BAWIPA e lawk ka tho e teh,
  twi-twi: Eyi ne asɛm a efi Awurade nkyɛn baa odiyifo Yeremia hɔ a ɛfa aman no ho.
  hlt-hlt: BOEIPA ol he Namtom ham tonghma Jeremiah taengla ha pawk.
  tbz-SIM: Ntɛ Kuyie nní nnɑ̀kɛ́ tì mí nSedemii yɛbotɛ̀ kpɛ́í.
  msy-2020: Ikiavɨra Itir God, kantrin maba bagha akam ikia, egha akar kam isa Jeremaia
    ganɨngi.
  azb-azb: Bu, millətlər barədə Yeremya peyğəmbərə nazil olan Rəbbin sözüdür.
  eng-DBY: The word of Jehovah that came to Jeremiah the prophet concerning the nations.
  hin-2017: जाति-जाति के विषय यहोवा का जो वचन यिर्मयाह भविष्यद्वक्ता के पास पहुँचा,
    वह यह है।
  wol-KYG: Kàddug Aji Sax jii dikkal na Yonent Yàlla Yeremi, jëm ci xeet yi.
  eng-YLT: That which hath been the word of Jehovah unto Jeremiah the prophet concerning
    the nations,
  eng-WYC-2017: The word of the Lord, that was made to Jeremy, the prophet, against
    heathen men;
  eng-WMBB: The LORD’s word which came to Jeremiah the prophet concerning the nations.
  urd-GVH: यरमियाह पर मुख़्तलिफ़ क़ौमों के बारे में भी पैग़ामात नाज़िल हुए। यह ज़ैल
    में दर्ज हैं।
  rug-rug: 'Hiera sa zinama te Zihova sapu kamo mae koe Zeremaea pa guguadi ri na
    votiki butubutu:'
  gaz-gaz: 'Dubbiin Waaqayyoo kan waaʼee sabootaatiif gara Ermiyaas raajichaa dhufe
    kanaa dha:'
  fra-LSG: La parole de l’Éternel qui fut adressée à Jérémie, le prophète, sur les
    nations.
  yal-yal: 'Alatala falani itoe nan ti Nabi Yeremi xa lan siyane ma:'
  haw-1868: KA olelo a Iehova i hiki mai io Ieremia la i ke kaula, e ku e i ko na
    aina;
  arb-NAV: هَذِهِ هِيَ النُّبُوءَةُ الَّتِي أَوْحَى بِها الرَّبُّ إِلَى إِرْمِيَا
    عَنِ الأُمَمِ.
  ewe-ewe: Esia nye Yehowa ƒe nya si va na Nyagblɔɖila Yeremia tso dukɔwo ŋuti.
  eng-LEE: 'The word of the Lord which came to Jeremiah the prophet against the nations:'
  asm-FB: জাতি সমূহৰ বিষয়ে যিৰিমিয়া ভাববাদীৰ ওচৰলৈ অহা যিহোৱাৰ বাক্য।
  sus-A: عَلَتَلَ شَ مَسٍنيِ نَن يَ سِيٍ شَ قٍ رَ؛
  fra-SBL: Parole de Yahvé adressée à Jérémie, le prophète, concernant les nations.
  hbo-hbo: אֲשֶׁ֨ר הָיָ֧ה דְבַר־יְהוָ֛ה אֶל־יִרְמְיָ֥הוּ הַנָּבִ֖יא עַל־הַגֹּויִֽם׃
  kik-kik: 'Ĩno nĩyo ndũmĩrĩri ya Jehova ĩkoniĩ ndũrĩrĩ ĩrĩa yakinyĩrĩire mũnabii
    Jeremia:'
  fra-NCL: Parole de Yahweh qui fut adressée à Jérémie, le prophète, au sujet des
    nations païennes.
  cek-AK: Gentel kawng pongah tahmaa Jeremiah khaeah angzo Angraeng ih lok loe;
  cuk-cuk: Bab-Jehová-gayaburba, e-gayaburba-barsoged-Jeremíasʼse nonikid, neggwebur-baigangi
    ega sunmaknonikid.
  uig-CYR: 'Йәрәмия пәйғәмбәргә кәлгән Пәрвәрдигарниң әлләр тоғрилиқ сөзи төвәндә:
    —'
  tel-2017: ఇతర జాతులనూ దేశాలనూ గూర్చి యిర్మీయా దగ్గరికి వచ్చిన యెహోవా వాక్కు.
  hat-BSA: Sa ki te rive selon pawòl SENYÈ a a Jérémie, pwofèt la, konsènan nasyon
    yo.
  kos-kos: LEUM GOD El kaskas nu sik ke mutunfacl pus,
  hbo-WLC: אֲשֶׁ֨ר הָיָ֧ה דְבַר־יְהוָ֛ה אֶל־יִרְמְיָ֥הוּ הַנָּבִ֖יא עַל־הַגּוֹיִֽם׃
  ibo-ibo: Ndị a bụ okwu Onyenwe anyị, nke ruru Jeremaya onye amụma ntị, banyere mba
    dị iche iche.
  ory-ory: ଗୋଷ୍ଠୀଗଣ ବିଷୟରେ ଯିରିମୀୟ ଭବିଷ୍ୟଦ୍‍ବକ୍ତାଙ୍କ ନିକଟରେ ସଦାପ୍ରଭୁଙ୍କର ଯେଉଁ ବାକ୍ୟ
