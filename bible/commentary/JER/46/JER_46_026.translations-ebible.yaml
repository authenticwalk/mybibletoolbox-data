    पहले की तरह दुबारा आबाद हो जाएगा।
  rug-rug: Kote valani Arau koa rini pu hiva va matedi, koe Nebukaneza sa baṉara pa
    Babiloni meke sari nana koimata. Mumudi si kote koa pule ia na tie sa popoa Izipi,
    gugua pa totoso pukerane,” zama vura gua se Zihova.
  gaz-gaz: Ani dabarsee warra lubbuu isaanii galaafachuu barbaadanitti, jechuunis
    Nebukadnezar mooticha Baabilonittii fi qondaaltota isaatti isaan kenna. Ergasii
    garuu Gibxi akkuma durii lafa namni keessa jiraatu ni taati” jedha Waaqayyo.
  fra-LSG: Je les livrerai entre les mains de ceux qui en veulent à leur vie, Entre
    les mains de Nebucadnetsar, roi de Babylone, Et entre les mains de ses serviteurs;
    Et après cela, l’Égypte sera habitée comme aux jours d’autrefois, Dit l’Éternel.
  yal-yal: N na e sama nɛn e yaxune sagoni, naxanye waxi e faxa feni, Babilɔn mangan
    Nebukadanesari nun a kuntigine. Na xanbi ra, muxune mɔn yi dɔxɔ Misiran yi alo
    a fɔlɔni,” Alatalaa falan nan na ra.
  haw-1868: A e haawi no wau ia lakou iloko o ka lima o ka poe imi i ko lakou ola,
    a iloko o ka lima o Nebukaneza, ke alii o Babulona, a iloko o ka lima o kana poe
    kauwa. A mahope iho e nohoia no ia e like me ka wa kahiko, wahi a Iehova.
  arb-NAV: 'وَأُسَلِّمُهُمْ إِلَى يَدِ طَالِبِي حَيَاتِهِمْ: إِلَى يَدِ نَبُوخَذْنَصَّرَ
    مَلِكِ بَابِلَ وَيَدِ رِجَالِهِ، ثُمَّ تَعُودُ بَعْدَ ذَلِكَ وَتُصْبِحُ آهِلَةً
    بِالسُّكَّانِ كَالْعَهْدِ بِها فِي الْحِقَبِ السَّالِفَةِ، يَقُولُ الرَّبُّ.'
  ewe-ewe: Makplɔ wo ade asi na Babilonia fia Nebukadnezar kple eŋutime siwo le woƒe
    agbe yome tim. Gake emegbe la, amewo aganɔ Egiptenyigba dzi abe tsã ƒe ɣeyiɣiwo
    me ene.” Yehowae gblɔe.
  eng-LEE: 'And I will give them up into the hand of those that seek their life, and
    into the hand of Nebuchadrezzar the king of Babylon, and into the hand of his
    servants: and afterward shall she be inhabited, as in the days of old, saith the
    Lord.'
  asm-FB: আৰু তেওঁলোকৰ প্ৰাণ বিচাৰি ফুৰাসকলৰ হাতত, বাবিলৰ ৰজা নবূখদনেচৰৰ আৰু তেওঁৰ
    প্ৰধান মন্ত্ৰীসকলৰ হাতত মই তেওঁলোকক সমপৰ্ণ কৰিম; তথাপি যিহোৱাই কৈছে, পাছত সেই
    দেশ আগৰ কালৰ দৰে বসতিস্থান হ’ব।
  sus-A: ﭑ نٍيٍ لُمَ نّ عٍ يَشُييٍ سَفٌي، نَشٍيٍ وَ مَ عٍ قَشَقٍ، عَلْ بَبِلْن مَنفّ
    نٍبُكَدَنسَرِ نُن عَ شَ مِشِيٍ. نَ دَنفِ شَنبِ، مِشِ مَن سَبَتِمَ نّ مِسِرَ بْشِ
    مَ. عَلَتَلَ شَ مَسٍنيِ نَن نَ كِ.»
  fra-SBL: Je les livrerai entre les mains de ceux qui en veulent à leur vie, entre
    les mains de Nebucadnetsar, roi de Babylone, et entre les mains de ses serviteurs.
    Ensuite, elle sera habitée, comme aux jours d'autrefois, dit Yahvé.
  hbo-hbo: וּנְתַתִּ֗ים בְּיַד֙ מְבַקְשֵׁ֣י נַפְשָׁ֔ם וּבְיַ֛ד נְבֽוּכַדְרֶאצַּ֥ר
    מֶֽלֶךְ־בָּבֶ֖ל וּבְיַד־עֲבָדָ֑יו וְאַחֲרֵי־כֵ֛ן תִּשְׁכֹּ֥ן כִּֽימֵי־קֶ֖דֶם נְאֻם־יְהוָֽה׃
    ס
  kik-kik: Nĩngamaneana kũrĩ andũ arĩa mendaga kũmaruta muoyo, ndĩmaneane kũrĩ Nebukadinezaru
    mũthamaki wa Babuloni na anene ake. No rĩrĩ, thuutha-inĩ bũrũri wa Misiri nĩgũgatũũrwo
    nĩ andũ rĩngĩ o ta tene,” ũguo nĩguo Jehova ekuuga.
  fra-NCL: Et je les livrerai aux mains de ceux qui en veulent à leur vie, aux mains
    de Nabuchodonosor, roi de Babylone, et aux mains de ses serviteurs. Et après cela,
    elle sera habitée, comme aux jours d’autrefois, — oracle de Yahweh.
  cek-AK: nihcae hinghaih pakrong kaminawk to Babylon siangpahrang Nebuchadnezzar
    hoi a tamnanawk ih ban ah ka paek han; hnukkhuem ah, Izip prae loe canghnii ih
    baktiah kaminawk om o let tih, tiah Angraeng mah thuih.
  cuk-cuk: 'Bab-Jehová soged: “Dulemar-be-oburgwebi-gudimaladga an be-urmakoed, Babilonia-Rey-Nabucodonosorʼga,
    degi, ega-arbamaladga an be-ukoed. Geb a-sorbali, Egipto-neggwebur epennegwadyobi
    gannar ambikuoed.'
  uig-CYR: Мән уларни уларниң җенини издигүчиләр, йәни Бабил падишаси Небоқаднәсарниң
    қолиға һәм хизмәткарлириниң қолиға тапшуримән. Бирақ кейин, Мисир қедимки заманлардәк
    қайтидин аһалилик болиду — дәйду Пәрвәрдигар.
  tel-2017: వాళ్ళ ప్రాణాలు తీయాలని చూసే వాళ్ళ చేతుల్లోకి వాళ్ళను అప్పగిస్తున్నాను.
    బబులోను రాజు నెబుకద్నెజరుకూ, అతని సేవకులకూ వాళ్ళని అప్పగిస్తున్నాను. ఆ తర్వాత
    ఐగుప్తు మళ్ళీ ఇంతకు ముందు లాగానే ప్రజలకు నివాస యోగ్యం అవుతుంది.” ఇది యెహోవా చేస్తున్న
    ప్రకటన.
  hat-BSA: Mwen va livre yo a sila k ap chache touye yo, menm nan men Nebucadnetsar,
    wa Babylone nan ak nan men chèf li yo. Malgre sa, apre, li va vin gen moun ki
    rete ladann jan li te ye nan tan pase a.” deklare SENYÈ a.
  kos-kos: ac eisalosyang nu selos su kena onelosi — nu sel Tokosra Nebuchadnezzar
    lun Babylonia ac un mwet mweun lal. Tusruktu tok, mwet uh ac fah sifilpa muta
    Egypt, oana ke elos tuh oru in pacl somla. Nga, LEUM GOD, pa fahk ma inge.
  hbo-WLC: וּנְתַתִּ֗ים בְּיַד֙ מְבַקְשֵׁ֣י נַפְשָׁ֔ם וּבְיַ֛ד נְבֽוּכַדְרֶאצַּ֥ר
    מֶֽלֶךְ־בָּבֶ֖ל וּבְיַד־עֲבָדָ֑יו וְאַחֲרֵי־כֵ֛ן תִּשְׁכֹּ֥ן כִּֽימֵי־קֶ֖דֶם נְאֻם־יְהוָֽה׃
    ס
  ibo-ibo: Aga m enyefe ha nʼaka ndị ahụ na-achọsi ndụ ha ike, bụ Nebukadneza eze
    Babilọn, na ndịisi ọchịchị ya. Ma nʼikpeazụ, aga m emekwa ka ndị mmadụ birikwa
    nʼime ya ọzọ, dịka e si biri nʼime ya na mgbe ochie.” Otu a ka Onyenwe anyị kwubiri
    ya.
  ory-ory: ପୁଣି, ସେମାନଙ୍କର ପ୍ରାଣନାଶର ଚେଷ୍ଟାକାରୀ ଲୋକମାନଙ୍କ ହସ୍ତରେ ଓ ବାବିଲର ରାଜା ନବୂଖଦ୍‍ନିତ୍ସର
    ଓ ତାହାର ଦାସମାନଙ୍କ ହସ୍ତରେ ଆମ୍ଭେ ସେମାନଙ୍କୁ ସମର୍ପଣ କରିବା। ପୁଣି, ସଦାପ୍ରଭୁ କହନ୍ତି,
    ତହିଁ ଉତ୍ତାରେ ସେ ଦେଶ ପୂର୍ବକାଳର ନ୍ୟାୟ ବସତି ସ୍ଥାନ ହେବ।
  chk-chk: Üpwe asechirelong lepöün chokewe mi mochen nirela, lepöün Nepukatnesar
    ewe kingen Papilon me nöün kewe meilapen sounfiu. Nge ekoch fansoun mürin, Isip
    epwe sosefäl usun lon ekewe fansoun lom. Ngang ewe Samol mi Lapalap üa kapas.
  rop-rop: en ai garra hendimoba olabat langa detlot solja blanga King Nebakanesa
    brom Bebalon hu wandim blanga kilim olabat. Bat bambai, pipul garra jidan langa
    Ijip igin, laik olabat bin jidanbat deya basdam.” Wal lagijat na YAWEI bin tok.
  ukr-1871: Та й подам їх на поталу тим, що важять на їх душі, на поталу Навуходонозорові,
    цареві Вавилонському й у руки рабам його; аж опісля буде Египет оселений, як за
    давних днїв, говорить Господь.
  deu-1951: und ich gebe sie in die Hand derer, die ihnen nach dem Leben trachten,
    in die Hand des babylonischen Königs Nebukadnezar und seiner Knechte. Darnach
    aber soll es wieder bewohnt werden wie zu Anfang, spricht der HERR.
  eng-JPS: and I will deliver them into the hand of those that seek their lives, and
    into the hand of Nebuchadrezzar king of Babylon, and into the hand of his servants;
    and afterwards it shall be inhabited, as in the days of old, saith the LORD.
  srp-1865: I daæu ih u ruke onima koji traže dušu njihovu, u ruke Navuhodonosoru
    caru Vavilonskom i u ruke slugama njegovijem; a poslije æe biti naseljen kao prije,
    govori Gospod.
  lug-lug: Ndibawaayo eri abo abaagala okubatta, eri Nebukadduneeza kabaka w’e Babulooni
    n’abakungu be. Wabula oluvannyuma, Misiri eribeeramu abantu nga bwe yali edda,”
    bw’ayogera Mukama Katonda.
  heb-heb: ונתתים ביד מבקשי נפשם וביד נבוכדראצר מלך בבל וביד עבדיו ואחרי כן תשכן כימי
    קדם נאם יהוה׃
  ben-IRV: যারা তাদের হত্যা করার চেষ্টা করে, তাদের হাতে বাবিলের রাজা নবূখদনিৎসর ও
    তার দাসেদের হাতে আমি তাদের সমর্পণ করব। কিন্তু পরে মিশরে আগের দিনের র মত লোকজন
    বাস করবে।” এটা সদাপ্রভুর ঘোষণা।
  pan-pan: ਮੈਂ ਉਹਨਾਂ ਨੂੰ ਉਹਨਾਂ ਦੀ ਜਾਨ ਦੇ ਗਾਹਕਾਂ ਦੇ ਹੱਥ ਵਿੱਚ, ਅਰਥਾਤ ਬਾਬਲ ਦੇ ਰਾਜਾ ਨਬੂਕਦਨੱਸਰ
    ਅਤੇ ਉਹ ਦੇ ਟਹਿਲੂਆਂ ਦੇ ਹੱਥ ਵਿੱਚ ਦਿਆਂਗਾ। ਇਸ ਦੇ ਪਿੱਛੋਂ ਉਹ ਅਜਿਹੀ ਅਬਾਦ ਹੋਵੇਗੀ ਜਿਵੇਂ
    ਪਹਿਲਿਆਂ ਦਿਨਾਂ ਵਿੱਚ ਸੀ, ਯਹੋਵਾਹ ਦਾ ਵਾਕ ਹੈ।
  mya-JVB: သူ တို့အသက် ကို ရှာ သောသူတည်းဟူသောဗာဗုလုန် ရှင်ဘုရင် နေဗုခဒ်နေဇာ မင်းနှင့်
    သူ ၏ ကျွန် တို့ လက် သို့ သူ တို့ကို ငါအပ် မည်။ ထိုနောက် မှတဖန် အဲဂုတ္တု ပြည်သည်အရင်
    ကဲ့သို့ စည်ပင် လိမ့်မည်ဟု ထာဝရဘုရား မိန့် တော်မူ၏။
  tbg-tbg: Babironi vika King Nebukanesaava nai iqoka qiata vaiinti hampata Isipi
    vika arukareva auti vaira te vika kauquqi karerave. Ho naantiara vo enta te Isipi
    vika qaqi kaariramanta vika tota variantemake, qaiqaa koqemake Isipiqi vaivarave.
    Te Noravano Kotika vi uvara tiva tauro, tiro.
  hmo-hmo: Edia mase dalana idia tahua noho taudia edia siahu henunai do lau atodia,
    Nebukanesa, Babulonia ena king, bona iena lohia taudia edia siahu henunai. To
    gabeai Aigupito dekenai taunimanima do idia noho lou, nega gunadia hegeregerena.
    Lau inai Lohiabada lau hereva vadaeni.”
  urd-urd: और मैं उनको उनके जानी दुश्मनों, और शाह — ए — बाबुल नबूकदनज़र और उसके मुलाज़िमों
    के हवाले कर दूँगा; लेकिन इसके बाद वह फिर ऐसी आबाद होगी, जैसी अगले दिनों में थी,
    ख़ुदावन्द फ़रमाता है।
  rus-SYN: и предам их в руки ищущих души их и в руки Навуходоносора, царя Вавилонского,
    и в руки рабов его; но после того будет он населен, как в прежние дни, говорит
    Господь.
  bqc-SIM: mí ń na Babɛli kí Nɛbukanɛza ń aà zↄ̀blena pↄ́ aalɛ ń wɛↄnɛ ń ↄzĩ.
    A gbɛa wa ɛa wàↄ ku we lán yãawa. Ma Dii mámɛ má ò.
  tcz-CHONGTHU: Keiman, amaho thading gojing, Babylon lengpa Nebuchadnezzar leh asepaite
    khut a kapehdoh ding ahi. Amavang, khonung tengle, masanga banga kiledoh kit dingu
    ahi, tin Pakaiyin aseiye, ati.
  mar-mar: मी त्यांना त्यांचे जीव घेऊ पाहणारे, बाबेलाचा राजा नबुखद्नेस्सर व त्याचे
    सेवक ह्यांच्या हाती देईन. यानंतर पूर्वीप्रमाणे मिसरात वस्ती होईल. असे परमेश्वराने
    सांगितले आहे.
  qub-qub: Nogami camacächishaj fiyupa chiquej Babiloniapa raynin Nabucodonosorpa
    maquincho cananpaj, pay mandashan runacunapa maquincho cananpaj. Chaypita mas
    unaytanami ichanga unay tiyashannöna yapay Egiptucho runacuna tiyacongapaj. Noga
    Tayta Diosmi chayno në.»
  bqp-bqp: Kon bu Nɛbukɑnɛsɑɑ, Bɑbilonin sinɑ boko kɑ win sɔm kowobu nɔmu bɛriɑ, be
    bɑ kɑsu bu bu go. Adɑmɑ yenibɑn biru, Egibiti yɑ koo wurɑmɑ nge yellu. Yeniwɑ
    nɛ, Yinni Gusunɔ nɑ geruɑ.
  hat-hat: M'ap lage yo nan men moun ki soti pou touye yo a, nan men Nèbikadneza,
    wa Babilòn lan, ak lame moun pa l' yo. Men, apre sa, moun va rete nan peyi Lejip
    la tankou nan tan lontan. Se mwen menm Seyè a ki di sa.
  eng-BSB: I will deliver them into the hands of those who seek their lives—of Nebuchadnezzar
    king of Babylon and his officers. But after this, Egypt will be inhabited as in
    days of old, declares the LORD.
  eng-WEBPB: I will deliver them into the hand of those who seek their lives, and
    into the hand of Nebuchadnezzar king of Babylon, and into the hand of his servants.
    Afterwards it will be inhabited, as in the days of old,” says the LORD.
  kbq-kbq: Hagi Isipi vahera zamahe frinaku'ma nehaza vahe Babiloni kini ne' Nebukatnesane,
    eri'za vahe'amokizmi zamazampi zamavarentegahue. Ana hanuge'za Isipi mopafima
    manisaza vahe'mo'za korapa knafima mani'naza avamente ete vugahaze huno Ra Anumzamo'a
    huama hu'ne.
  nhe-BL: Na niquintemactilis imaco Nabucodonosor, tlanahuatijquetl tlen tlali Babilonia
    huan ininmaco isoldados. Pero teipa quema ya panotos miyac tonali, Egipto sampa
    temis ica tlacame queja achtohuiya. Queja nopa niDIOS niquijtohua.
  gub-BL: Mawiron wanuwihawete Namukononozor a'e, hemiruze'eg zauxiapekwer a'e wà
    no, ipuruzuka wer wanehe a'e wà. Amono putar wanupe ihe wà nehe. Nezewe rehe we
    amo 'ar pawire teko wiko putar Ezit ywy rehe wà nehe. Ihe Tupàn Tuweharupi Wiko
    Ma'e aze'eg kwez kury.
  eng-DRA: 'And I will deliver them into the hand of them that seek their lives, into
    the hand of Nabuchodonosor king of Babylon, and into the hand of his servants:
    and afterwards it shall be inhabited, as in the days of old, saith the Lord.'
