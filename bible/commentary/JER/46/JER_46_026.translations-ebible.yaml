verse: JER.046.026
translations:
  mal-C: അവർക്കു ജീവഹാനി വരുത്താൻ ആഗ്രഹിക്കുന്നവരുടെ കൈയിലും ബാബേൽരാജാവായ നെബൂഖദ്നേസരിന്റെ
    കൈയിലും അവന്റെ ദാസന്മാരുടെ കൈയിലും ഞാൻ അവരെ ഏൽപ്പിക്കും. അതിനുശേഷം പൂർവകാലത്തെന്നപോലെ
    അവിടെ നിവാസികൾ ഉണ്ടാകും,” എന്ന് യഹോവയുടെ അരുളപ്പാട്.
  deu-TKW: und überliefere sie der Gewalt derer, die ihnen nach dem Leben trachten,
    und zwar der Gewalt Nebukadrezars, des Königs von Babel, und der Gewalt seiner
    Knechte. Darnach aber wird Ägypten bewphnt sein wie in den Tagen der Vorzeit -
    ist der Spruch Jahwes.
  lin-lin: Nakokaba bango na maboko ya bato oyo bazali koluka kosala bango mabe, na
    maboko ya Nabukodonozori, mokonzi ya Babiloni, mpe na maboko ya bakonzi ya basoda
    na ye. Mpe na sima na tango, Ejipito ekotonda lisusu na bato oyo bakovanda kuna,
    ndenge ezalaki na tango ya kala, » elobi Yawe.
  eng-LSV: And I have given them into the hand of those seeking their life, || And
    into the hand of Nebuchadnezzar king of Babylon, || And into the hand of his servants,
    || And afterward it is inhabited, || As [in] days of old—a declaration of YHWH.
  eng-GNV: And I will deliuer them into the handes of those, that seeke their liues,
    and into the hand of Nebuchad-nezzar King of Babel, and into the handes of his
    seruants, and afterwarde she shall dwell as in the olde time, saith the Lord.
  eng-WEBSTER: 'And I will deliver them into the hand of those that seek their lives,
    and into the hand of Nebuchadrezzar king of Babylon, and into the hand of his
    servants: and afterward it shall be inhabited, as in the days of old, saith the
    LORD.'
  nhw-BL: Na niquintemactilis imaco Nabucodonosor, tlanahuatijquetl tlen tlali Babilonia
    huan ininmaco isoldados. Pero teipa quema ya panotos miyac tonali, Egipto sempa
    temis ica masehualme quen achtihuiya. Quej nopa niDIOS niquijtohua.
  swh-ONEN: Nitawatia mikononi mwa wale wanaotafuta uhai wao, yaani Nebukadneza mfalme
    wa Babeli na maafisa wake. Hatimaye, hata hivyo, Misri itakaliwa kama nyakati
    zilizopita,” asema Bwana.
  bba-bba: Kon bu Nɛbukɑnɛsɑɑ, Bɑbilonin sinɑ boko kɑ win sɔm kowobu nɔmu bɛriɑ, be
    bɑ kɑsu bu bu ɡo. Adɑmɑ yenibɑn biru, Eɡibiti yɑ koo wurɑmɑ nɡe yellu. Yeniwɑ
    nɛ, Yinni Gusunɔ nɑ ɡeruɑ.
  eng-KJVCPB: 'And I will deliver them into the hand of those that seek their lives,
    And into the hand of Nebuchadrezzar king of Babylon, And into the hand of his
    servants: And afterwards it shall be inhabited, As in the days of old, saith the
    Lord.'
  luo-luo: Anachiwgi ne jogo madwaro ngimagi, ne Nebukadneza ruodh Babulon gi jotende.
    To kata kamano ji nodhi nyime dak Misri kaka chon,” Jehova Nyasaye owacho.
  meu-meu: Edia mauri iabi-ohona dalana e tahuamu taudia imadia ai baina atodia, Nebukadresara,
    Babulono pavapavana, bona ena lohia taudia imadia ai. Gabeamo Aigupto na bae noholaia,
    nega gunadia ai heḡereḡerena. Iehova na e herevamu.
  npi-ULB: मैले तिनीहरूका ज्यान लिन खोज्नेहरू र बेबिलोनका राजा नबूकदनेसर र उसका सेवकहरूका
    हातमा तिनीहरूलाई दिन लागेको छु । त्यसपछि मिश्रदेश पहिलेझैं आबादी हुनेछ,’ यो परमप्रभुको
    घोषणा हो ।
  yor-yor: Èmi ó sì fi wọ́n lé àwọn tó wá ẹ̀mí wọn lọ́wọ́, lé Nebukadnessari ọba Babeli,
    ṣùgbọ́n lẹ́yìn ìgbà díẹ̀, Ejibiti yóò sì di gbígbé bí i ti àtijọ́,” ni Olúwa wí.
  pes-OPCB: و ایشان را به دست کسانی که تشنهٔ خونشان هستند تسلیم خواهم نمود، یعنی به
    دست نِبوکَدنِصَّر، پادشاه بابِل و سپاه او. ولی بعد از این دوره، سرزمین مصر بار
    دیگر آباد خواهد شد و مردم در آن زندگی خواهند کرد. من، خداوند، این را می‌گویم.
  tgl-ULB: Ibinibigay ko sila sa kamay ng mga humahangad sa kanilang mga buhay, sa
    kamay ni Nebucadnezar na hari ng Babilonia at sa kaniyang mga lingkod. At pagkatapos
    nito, pananahanan ang Egipto gaya noong unang panahon—ito ang pahayag ni Yahweh.”
  hui-hui: I̱na Iyibinaga kini kagobi wali agali maru karu tigua kini biagome ti biamogo
    bulebira mitangi bialu hana ho haga karubi ti bibahendeore homelo bole hamelo
    karunaga giha minu ya holebero. Kini Nebugadenesa halu ibunaga ami agali bu karume
    Iyibi bo haealabaga bialu Iyibialibi homai helo hamelo kagoni. Ani kago nde i̱na
    Babilonoali uruninaga giha Iyibi mo ya holebero. Ani buleberogoyu mani Iyibi dindini
    wali agali dewaore ala hagagobi lone holebira. I̱ Anduane Homogo i̱na bi o ledogoniore,
    laya lalu Yaremaiahanda lene.
  mya-mya: သူ​တို့​ကို​သတ်​ဖြတ်​လို​သူ​ဗာ​ဗု​လုန်​ဘု​ရင် နေ​ဗု​ခဒ်​နေ​ဇာ​နှင့်​တပ်​မ​တော်​လက်​သို့​ငါ
    ပေး​အပ်​မည်။ သို့​ရာ​တွင်​နောင်​အ​ခါ​၌​လူ​တို့ သည်​ရှေး​ကာ​လ​များ​က​နည်း​တူ အီ​ဂျစ်​ပြည်
    တွင်​ပြန်​လည်​နေ​ထိုင်​ကြ​လိမ့်​မည်။ ဤ​ကား ငါ​ထာ​ဝ​ရ​ဘု​ရား​မြွက်​ထား​သည့်​စ​ကား
    ဖြစ်​၏'' ဟု​မိန့်​တော်​မူ​၏။
  bod-N: ངས་དེ་ཚོ་ནི་དེ་དག་གི་སྲོག་སྙེག་མཁན་ཏེ་པཱ་པེལ་ལོན་གྱི་རྒྱལ་པོ་ནེ་བོ་ཀད་ནེ་ཙར་དང་དེའི་འཁོར་གཡོག་རྣམས་ཀྱི་ལག་ཏུ་གཏོད་པར་བྱའོ།
    །ཡིན་ཡང་ཕྱིས་སུ་ཨེ་ཅིབ་ཡུལ་དུ་སྔོན་ལྟར་མི་རྣམས་གནས་པར་འགྱུར་རོ་ཞེས་དཀོན་མཆོག་ཡ་ཝཱེས་གསུངས་སོ།
    །
  sna-sna: Ndichavaisa mumaoko eavo vanotsvaka kuvauraya, nokuna Nebhukadhinezari
    mambo weBhabhironi namachinda ake. Shure kwaizvozvo, Ijipiti ichagarwa sepamazuva
    akare,” ndizvo zvinotaura Jehovha.
  spa-BLM: Los entregaré en manos de los que buscan su vida, en manos de Nabucodonosor,
    rey de Babilonia, y en manos de sus servidores. Después será habitada, como en
    los días de antaño”, dice Yahvé.
  cac-cac: Ol vac'och eb' d'a yol sc'ab' eb' ajc'ol ol milanchamoc, aton vin̈aj Nabucodonosor
    sreyal Babilonia yed' eb' soldado. Palta a in Jehová in svala' to a d'a b'aq'uin̈,
    ol cajnajxoc anima d'a Egipto tic, ichataxon yaji, xchi Jehová.
  swh-ULB: Nitawaweka katika mkono wa wanaoyaona maisha yao, na katika mkono wa Nebukadneza
    mfalme wa Babeli na watumishi wake. Kisha baada ya haya Misri itakaliwa kama mwanzo
    - asema Yahwe.”
  bel-bel: і перадам іх у рукі шукальнікам душы іхняй і ў рукі Навухаданосару, цару
    Вавілонскаму, і ў рукі рабам ягоным; але пасьля таго ён будзе населены, як у ранейшыя
    дні, кажа Гасподзь.
  deu-ELBBK: Und ich gebe sie in die Hand derer, die nach ihrem Leben trachten, und
    zwar in die Hand Nebukadrezars, des Königs von Babel, und in die Hand seiner Knechte.
    Danach aber soll es bewohnt werden wie in den Tagen der Vorzeit, spricht der HERR.
  mbb-OT: Ibeǥey ku sikandan diyà te egkesuat he edhimatey kandan he iyan si Hadì
    Nebucadnezar wey is menge upisyal zin. Piru ziyà te huziyan he timpu ebpeumanan
    ku zed ebpeubpai is Ehipto iring te zengan. Iyan a, is Nengazen, is migkaǥi kayi.
  mal-2015: ഞാൻ അവരെ, അവർക്കു പ്രാണഹാനിവരുത്തുവാൻ നോക്കുന്നവരുടെ കയ്യിലും ബാബേൽരാജാവായ
    നെബൂഖദ്നേസരിന്റെ കയ്യിലും അവന്റെ ഭൃത്യന്മാരുടെ കയ്യിലും ഏല്പിക്കും; അതിന്റെശേഷം
    അതിന്നു പുരാതനകാലത്തെന്നപോലെ നിവാസികൾ ഉണ്ടാകും എന്നു യഹോവയുടെ അരുളപ്പാടു.
  rmc-rmc: Dava len andro vasta olenge, ko len kamen te murdarel, andro vasta le Nebukadnecaroske,
    le babiloňike kraľiske, the andro vasta leskre sluhenge. No paľis ela andro Egipt
    pale pherdo manuša, avke sar sas varekana,“ phenel o RAJ.
  pes-OPV: و خداوند می‌گوید که ایشان را به‌دست آنانی که قصد جان ایشان دارند، یعنی
    به‌دست نبوکدرصر پادشاه بابل و به‌دست بندگانش تسلیم خواهم کرد و بعد از آن، مثل
    ایام سابق مسکون خواهد شد.
  ron-1924: Ый вой да ын мыниле челор че вор сэ-й омоаре, ын мыниле луй Небукаднецар,
    ымпэратул Бабилонулуй, ши ын мыниле служиторилор луй. Дупэ ачея ынсэ, Еӂиптул
    ва фи локуит ка ын зилеле де алтэдатэ”, зиче Домнул.
  ben-OBCV: যারা তাদের প্রাণ হরণ করতে চায়, আমি তাদের হাতে তাদের সমর্পণ করব। তারা
    হল ব্যাবিলনের রাজা নেবুখাদনেজার ও তার সৈন্যেরা। পরবর্তী সময়ে, মিশর অবশ্য লোক
    অধ্যূষিত হবে, যেমন তারা পূর্বে ছিল,” একথা সদাপ্রভু ঘোষণা করেন।
  som-som: Oo waxaan ku ridi doonaa gacanta kuwa naftooda doondoonaya, iyo gacanta
    Nebukadresar oo ah boqorka Baabuloon, iyo gacanta addoommadiisa, oo markaas dabadeedna
    waa loo degi doonaa sidii waayihii hore, ayaa Rabbigu leeyahay.
  lat-VUC: 'et dabo eos in manu quærentium animam eorum, et in manu Nabuchodonosor
    regis Babylonis, et in manu servorum ejus: et post hæc habitabitur sicut diebus
    pristinis, ait Dominus.'
  eng-ASVBT: and I will deliver them into the hand of those that seek their lives,
    and into the hand of Nebuchadnezzar king of Babylon, and into the hand of his
    servants; and afterward it shall be inhabited, as in the days of old, saith Jehovah.
  ita-1885: E li darò in man di quelli che cercano l'anima loro, ed in man di Nebucadnesar
    re di Babilonia, ed in man de' suoi servitori; ma dopo questo, l'Egitto sarà abitato,
    come ai dì di prima, dice il Signore.
  eng-ULB: I am giving them into the hand of the ones seeking their lives, and into
    the hand of Nebuchadnezzar king of Babylon and his servants. Then after this Egypt
    will be inhabited as in previous days—this is Yahweh's declaration.
  spa-VBL: Voy a entregarlos a los que quieren matarlos, a Nabucodonosor, rey de Babilonia,
    y a sus oficiales. Pero después de que todo esto ocurra, la gente vivirá en Egipto
    como antes, declara el Señor.
  fra-_FOB: Et je les livrerai entre les mains de ceux qui cherchent leur vie, entre
    les mains de Nébucadnetsar, roi de Babylone, et entre les mains de ses serviteurs.
    Mais après cela, elle sera habitée comme aux jours d'autrefois, dit l'Éternel.
  mal-mal: ഞാൻ അവരെ, അവർക്ക് പ്രാണഹാനി വരുത്തുവാൻ നോക്കുന്നവരുടെ കൈയിലും ബാബേൽരാജാവായ
    നെബൂഖദ്നേസരിന്റെ കൈയിലും അവന്റെ ഭൃത്യന്മാരുടെ കൈയിലും ഏല്പിക്കും; അതിന്‍റെശേഷം
    പുരാതനകാലത്ത് എന്നപോലെ അതിന് നിവാസികൾ ഉണ്ടാകും” എന്ന് യഹോവയുടെ അരുളപ്പാട്.
  urd-GVR: Rab farmātā hai, “Maiṅ unheṅ un ke jānī dushmanoṅ ke hawāle kar dūṅgā,
    aur wuh Shāh-e-Bābal Nabūkadnazzar aur us ke afsaroṅ ke qābū meṅ ā jāeṅge. Lekin
    bād meṅ Misr pahle kī tarah dubārā ābād ho jāegā.
  suz-BL: गो मेको आन कली साइक्‍चा माल्‍ब बेबीलोन ङा पिप नेबुकदरेसर नु आ लडाइ पाइब
    आन ठेयब मुर आन गुइमी गेनुङमी। मेको नोले इजीप्‍त रागी ङोंइती ङा खोदेंशो पा मुर
    बाक्‍तीक रागी दुम्‍ब” दे परमप्रभु यावेम देंत। इजीकीएल २९:१४
  eng-NOY: And I will deliver them into the hands of those that seek their lives,
    And into the hand of Nebuchadnezzar, king of Babylon, And into the hand of his
    servants. But after this it shall be inhabited, As in the days of old, saith Jehovah.
  ita-1927: li darò in mano di quei che cercano la loro vita, in mano di Nebucadnetsar,
    re di Babilonia, e in mano de’ suoi servitori; ma, dopo questo, l’Egitto sarà
    abitato come ai giorni di prima, dice l’Eterno.
  ckb-ckb: دەیاندەمە دەست ئەوانەی دەیانەوێت بیانکوژن، دەست نەبوخودنەسری پاشای بابل
    و دەست خزمەتکارەکانی. پاش ئەمە میسر وەک ڕۆژانی پێشتری ئاوەدان دەبێتەوە.» ئەمە
    فەرمایشتی یەزدانە.
  eng-BBE: 'And I will give them up into the hands of those who will take their lives,
    and into the hands of Nebuchadrezzar, king of Babylon, and into the hands of his
    servants: and later, it will be peopled as in the past, says the Lord.'
  kan-OKCV: ಅವರ ಪ್ರಾಣವನ್ನೂ ಹುಡುಕುವವರ ಕೈಯಲ್ಲಿಯೂ, ಬಾಬಿಲೋನಿನ ಅರಸನಾದ ನೆಬೂಕದ್ನೆಚ್ಚರನ ಕೈಯಲ್ಲಿಯೂ,
    ಅವನ ಸೇವಕರ ಕೈಯಲ್ಲಿಯೂ ಅವರನ್ನು ನಾನು ಒಪ್ಪಿಸಿಬಿಡುವೆನು. ಅದರ ತರುವಾಯ ಅದು ಪೂರ್ವದ ಕಾಲಗಳಂತೆ
    ನಿವಾಸವಾಗುವುದೆಂದು ಯೆಹೋವ ದೇವರು ಹೇಳುತ್ತಾರೆ.
  tam-2017: அவர்கள் உயிரை வாங்கத்தேடுகிறவர்களின் கையிலும், பாபிலோன் ராஜாவாகிய நேபுகாத்நேச்சாரின்
    கையிலும், அவனுடைய சேவகரின் கையிலும், அவர்களை ஒப்புக்கொடுப்பேன்; அதற்குப்பின்பு
    அது பூர்வகாலத்தில் இருந்ததுபோல் குடியேற்றப்படும் என்று யெகோவா சொல்லுகிறார்.
  spa-RV-1909: 'Y entregarélos en mano de los que buscan su alma, y en mano de Nabucodonosor
    rey de Babilonia, y en mano de sus siervos: mas después será habitada como en
    los días pasados, dice Jehová.'
  ron-BTF: Și îi voi da în mâna celor care le caută viețile și în mâna lui Nebucadnețar
    împăratul Babilonului, și în mâna servitorilor lui; și după aceea va fi locuit,
    precum în zilele de demult, spune DOMNUL.
  eng-WEBP: I will deliver them into the hand of those who seek their lives, and into
    the hand of Nebuchadnezzar king of Babylon, and into the hand of his servants.
    Afterwards it will be inhabited, as in the days of old,” says the LORD.
  eng-FBV: I'm going to hand them over to those who want to kill them, to Nebuchadnezzar
    king of Babylon and his officers. But after all this happens, people will live
    in Egypt as they used to, declares the Lord.
  nld-1939: 'Ik lever ze uit aan wie hun leven belagen, Aan Nabukodonosor, den koning
    van Babel, en zijn vazallen. Eerst later wordt het weer vredig bewoond Als in
    vroegere dagen: is de godsspraak van Jahweh!'
  nch-BL: Na niquintemactilis imaco Nabucodonosor, tanahuatijquet ten tali Babilonia
    huan inimaco isoldados. Pero teipa quema ya panotos miyac tonali, Egipto sempa
    temis ica masehualme quej achtohuiya. Quej nopa niDIOS niquijtohua.
  vie-1934: Ta sẽ phó chúng nó trong tay những kẻ đòi mạng chúng nó, tức trong tay
