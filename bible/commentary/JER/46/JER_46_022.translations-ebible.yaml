verse: JER.046.022
translations:
  mal-C: ശത്രു ശക്തിയോടെ മുന്നേറുമ്പോൾ; മരംവെട്ടുകാരെപ്പോലെ മഴുവുമായി അവർ അവൾക്കെതിരേ
    വന്നടുക്കും. അപ്പോൾ ഈജിപ്റ്റ് ഓടിപ്പോകുന്ന പാമ്പിനെപ്പോലെ ചീറ്റും.
  deu-TKW: Seine Stimme ist gleich geworden dem Geraschel der Schlange, die davonkriecht;
    denn mit Heeresmacht rücken sie an und mit Äxten fallen sie Holzhauern gleich
    darüber her.
  lin-lin: Ejipito ezali kokima, na makelele lokola nyoka, pamba te banguna na yango
    bazali kopusana na nguya ; bazali koya kobundisa yango na bipasola lokola bato
    oyo bakataka banzete.
  eng-LSV: Its voice goes on as a serpent, || For they go with a force, || And they
    have come in to her with axes, || As hewers of trees.
  eng-GNV: 'The voyce thereof shall goe foorth like a serpent: for they shall march
    with an armie, and come against her with axes, as hewers of wood.'
  eng-WEBSTER: The voice thereof shall go like a serpent; for they shall march with
    an army, and come against her with axes, as hewers of wood.
  nhw-BL: Quema calaquiquij inincualancaitacahua para quintzontlamiltiquij ica hachas
    nopa Egipto ehuani cholose ichtacatzi quen se cohuatl catli mohuahuatatza. Hualase
    tlahuel miyac soldados hasta amo aqui huelis quinpohuas.
  swh-ONEN: Misri atatoa sauti kama ya nyoka anayekimbia kadiri adui anavyowasogelea
    na majeshi, watakuja dhidi yake wakiwa na mashoka, kama watu wakatao miti.
  bba-bba: Eɡibitiɡibɑ duki mɔ̀ nɡe wɛɛ yi yi doonɔ wɔkinu sɑri. Domi yibɛrɛbɑ bɑ
    bu wɔrimɔ bɑ suririmɔ, nɡe dɑ̃ɑ buro wi u dɑ̃ɑ suririmɔ kɑ ɡbɑ̃ɑ, dɑ̃ɑ sɔ̃ɔwɔ.
  eng-KJVCPB: The voice thereof shall go like a serpent; For they shall march with
    an army, And come against her with axes, as hewers of wood.
  luo-luo: Misri nokudhi ka thuol maringo ka jasigu masudo machiegni gi teko; giniked
    kode gi ledhi, mana ka chwo matongʼo yiende.”
  meu-meu: Ia reḡena na gaigai e rau ohomu reḡena na heto, badina be ia inaina na
    mai goadadia ida e raka e maimu; idia na mai iradia ida ia ihadikana totona e
    mai nu, au e hagaridiamu taudia na heheto.
  npi-ULB: सर्पले झैं मिश्रदेशले आवाज निकाल्‍नेछ र घिस्रेर भाग्‍नेछ, किनकि त्यसका
    शत्रुहरू त्यसको विरुद्धमा अगि बढ्दैछन् । दाउरा काट्नेहरूले बन्‍चरो लिएर हिंडेझैं
    तिनीहरू त्यसतर्फ जाँदैछन् ।
  yor-yor: Ejibiti yóò pòṣé bí ejò tí ń sá bí ọmọ-ogun ṣe ń tọ̀ ọ́ wá pẹ̀lú agbára.
    Wọn ó tọ̀ ọ́ wá pẹ̀lú àáké, gẹ́gẹ́ bí i ti agégi.
  pes-OPCB: مصر مانند ماری است که هیس‌کنان می‌گریزد، زیرا دشمنانش با تاب و توان به
    پیش می‌تازند، و مانند کسانی که درختان را می‌برند، با تبرها بر او هجوم می‌آورند.
  tgl-ULB: Sumusutsot at gumagapang papalayo ang Egipto tulad ng isang ahas, sapagkat
    lumalakad laban sa kaniya ang kaniyang mga kaaway. Lumalakad sila patungo sa kaniya
    tulad ng mga namumutol ng kahoy na may mga palakol.
  hui-hui: Waitigi timbuniore kaware ibalu kagola Iyibiali karume gi timbuni howa
    ti giligele nale hendore nogombime heyolalu piagadagua polebira. Agalime ayu payani
    yalu ira kago dibule ibagadagua waitigi ibulebira.
  mya-mya: ရန်​သူ​တပ်​မ​တော်​နီး​ကပ်​လာ​သည်​နှင့်​အီ​ဂျစ် ပြည်​သည် မြည်​သံ​ပြု​သော​မြွေ​ကဲ့​သို့​ထွက်​ပြေး​လေ​၏။
    လူ​တို့​သစ်​ပင်​များ​ကို​ခုတ်​သ​ကဲ့​သို့​ရန်​သူ တို့​သည် သူ့​အား​ရဲ​တင်း​များ​နှင့်​တိုက်​ခိုက်​ကြ​၏။
  bod-N: དེས་འབྱིན་པའི་སྒྲ་ནི་སྦྲུལ་འགྲོ་བའི་སྒྲ་དང་མཚུངས་ལ། དགྲ་རྣམས་དཔུང་བསྒྲིགས་ཏེ་འོང་བ་དང་།
    ཤིང་གཅོད་མཁན་བཞིན་དུ་ལག་ལ་སྟ་རེ་ཐོགས་ནས་དེར་རྒོལ་བར་འགྱུར་རོ། །
  sna-sna: Ijipiti ichashinyira senyoka inotiza pakuuya nechisimba kwomuvengi; vachauya
    kuzorwa nayo namatemo, savarume vanotema miti.
  spa-BLM: Su sonido será como el de la serpiente, pues marcharán con un ejército,
    y vienen contra ella con hachas, como cortadores de madera.
  cac-cac: A in Jehová in svala', ayic ol javoc eb' soldado ul yac' oval d'a Egipto
    tic, ol el lemnaj eb' aj Egipto tic icha sb'at junoc noc' chan ayic xiv noc'.
    Icha sb'at eb' vin̈ vinac yed' sch'acab' ch'acoj te', icha chi' ol aj sjavi eb'
    ajc'ol chi' d'a eb'.
  swh-ULB: Misri anatoa sauti kama ya nyoka na kuondoka kwa kutambaa. maana adui yake
    anajiandaa kinyume chake. Wanamkabili kama mkata miti aliye na shoka.
  bel-bel: Голас яго ляціць, як зьмяіны; яны ідуць з войскам, прыйдуць на яго зь сякерамі,
    як дрывасекі;
  deu-ELBBK: Sein Laut ist wie das Geräusch einer Schlange, die davoneilt; denn sie
    ziehen mit Heeresmacht daher und kommen über Ägypten mit Beilen wie Holzhauer.
  mbb-OT: Ebpemelaǥuy is menge tig-Ehipto, egkeiring sikandan te uled he ebpemunsuwit
    dutun te edula heini. Edsurung is menge kuntada zin he ed-uwit te menge wasey
    iring te ebpemiley te kayu.
  mal-2015: അതിന്റെ ശബ്ദം പാമ്പു ഓടുന്ന ശബ്ദംപോലെ; അവർ സൈന്യത്തോടുകൂടെ നടന്നു, മരം
    മുറിക്കുന്നവരെപ്പോലെ കോടാലികളുമായി അതിന്റെ നേരെ വരും.
  rmc-rmc: O Egipt sičinela sar o sap, so denašel, sar pre leste avela o ňeprijaťeľis
    la zoraha; avena pre leste le toverenca sar ola, ko čhinen tele o stromi.
  pes-OPV: آوازه آن مثل مار می‌رود زیرا که آنها با قوت می‌خرامند و با تبرها مثل چوب
    بران بر اومی آیند.
  ron-1924: И се ауде гласул ка фышыитул унуй шарпе! Кэч ей ынаинтязэ ку о оштире
    ши вин ку топоаре ымпотрива луй, ка ниште тэеторь де лемне.
  ben-OBCV: মিশর পালিয়ে যাওয়া সাপের মতো হিস্‌হিস্ করবে, যেভাবে সৈন্যদল সামনের দিকে
    এগিয়ে যায়; তারা কুড়ুল নিয়ে তার বিরুদ্ধে আসবে, যেমন লোকেরা গাছপালা কেটে নেয়।
  som-som: Sanqadhiisu waa sida abeeso sii gurguuranaysa, waayo, iyagu ciidan bay
    kula soo socon doonaan, oo faasas bay kula soo duuli doonaan sida kuwa qoryo jaraya.
  lat-VUC: 'Vox ejus quasi æris sonabit: quoniam cum exercitu properabunt, et cum
    securibus venient ei quasi cædentes ligna.'
  eng-ASVBT: The sound thereof shall go like the serpent; for they shall march with
    an army, and come against her with axes, as hewers of wood.
  ita-1885: La voce di esso uscirà, a guisa di quella della serpe; perciocchè coloro,
    cammineranno con poderoso esercito, e verranno contro a lui con iscuri, come tagliatori
    di legne.
  eng-ULB: Egypt hisses like a snake and crawls away, for her enemies are marching
    against her. They are going toward her like woodcutters with axes.
  spa-VBL: Los egipcios retrocederán con un crujido como el de una serpiente que se
    desliza, porque el enemigo los atacará con hachas, acercándose a ellos como cortadores
    de madera que cortan árboles.
  fra-_FOB: Sa voix se fait entendre comme celle du serpent; car ils marchent avec
    une armée, et ils viennent contre elle avec des haches, comme des bûcherons.
  mal-mal: അതിന്റെ ശബ്ദം പാമ്പ് ഓടുന്ന ശബ്ദംപോലെ; അവർ സൈന്യത്തോടുകൂടി നടന്ന്, മരം
    മുറിക്കുന്നവരെപ്പോലെ കോടാലികളുമായി അതിന്റെ നേരെ വരും.
  urd-GVR: Misr sāṅp kī tarah phunkārte hue pīchhe haṭ jāegā jab dushman ke faujī
    pūre zor se us par hamlā kareṅge, jab wuh lakaṛhāroṅ kī tarah apnī kulhāṛiyāṅ
    pakaṛe hue us par ṭūṭ paṛeṅge.”
  suz-BL: मेकोमी ग्रेशा गाक्‍शा, प्रोक्‍शो बुस्‍सुम खोदेंशो पा रेयके पाइब। मारदे हना
    आ जोरी सत्रु ङोंइती बारशा, खा कुरशा रवा तिम्‍ब मुर खोदेंशो पा जाक्‍नीम।
  eng-NOY: Her voice shall be heard like that of a serpent, When they shall march
    against her with their forces, And come against her with axes like fellers of
    trees.
  ita-1927: La sua voce giunge come quella d’un serpente; poiché s’avanzano con un
    esercito, marcian contro a lui con scuri, come tanti tagliaboschi.
  ckb-ckb: میسر وەک ماری هەڵاتوو فیشک دەدات، چونکە دوژمنەکانی بە سوپاوە دێنە پێش،
    هەروەک داربڕەکان بە تەورەوە بۆی هاتن.
  eng-BBE: She makes a sound like the hiss of a snake when they come on with strength;
    they go against her with axes, like wood-cutters.
  kan-OKCV: ಅದರ ಶಬ್ದವು ಸರ್ಪದಂತೆ ಹೊರಡುವುದು; ಏಕೆಂದರೆ ಅವರು ದಂಡಿನ ಸಂಗಡ ಸಂಚರಿಸಿ, ಕಟ್ಟಿಗೆ
    ಕಡಿಯುವವರ ಹಾಗೆ ಕೊಡಲಿಗಳ ಸಂಗಡ ಅದಕ್ಕೆ ವಿರೋಧವಾಗಿ ಬರುವರು.
  tam-2017: அவன் பாம்பைப்போல் சீறிவருவான், படைபலத்தோடு நடந்து, காடுவெட்டிகளைப்போல்
    கோடரிகளோடு அதின்மேல் வருவார்கள்.
  spa-RV-1909: Su voz saldrá como de serpiente; porque con ejército vendrán, y con
    hachas vienen á ella como cortadores de leña.
  ron-BTF: Vocea lui va merge ca un șarpe, pentru că vor mărșălui cu o armată și vor
    veni împotriva lui cu topoare, ca tăietorii de lemne.
  eng-WEBP: Its sound will go like the serpent, for they will march with an army,
    and come against her with axes, as wood cutters.
  eng-FBV: The Egyptians will retreat with a rustle like a snake sliding away, because
    the enemy will attack them with axes, coming at them like wood-cutters chopping
    down trees.
  nld-1939: Hoort, als een sissende slang Schuiven ze voort langs het strand; Met
    bijlen gewapend, Trekken ze als houthakkers op haar af.
  nch-BL: Quema calaquiquij inincualancaitacahua para quintzontamiltiquij ica hachas
    nopa Egipto ehuani cholose ixtacatzi quej se cohuat cati mohuahuatatza. Hualase
    tahuel miyac soldados hasta amo aqui huelis quinpohuas.
  vie-1934: Tiếng nó như rắn đi; vì quân nghịch nó kéo tới mạnh lắm, cầm búa rìu đến
    trên nó, như thể thợ rừng.
  hin-CV: और उसके भागने की ध्वनि रेंगते हुए सर्प के सदृश हो रही है; क्योंकि वे सेना
    के सदृश आगे बढ़ रहे हैं, और वे उसके समक्ष कुल्हाड़ी लिए हुए लक्कड़हारे के समान
    पहुंचे जाते हैं.
  spa-BES: Ella hace un sonido como el silbido de una serpiente cuando cobran fuerza;
    Van contra ella con hachas, como cortadoras de árboles.
  tdx-tdx: Hoe mereñe ty fikosasaha’e ie misoroke o lahindefo’eo, mikovovoke mb’am-pisorohañ’aze
    o lahindefoñeo, ie mitoañ’ aze am-pekoñe hoe mpañatsak’ ala.
  tha-KJV: เธอทำเสียงเหมือนงู​ที่​กำลังเลื้อยออกไป เพราะศั​ตรู​ของเธอจะเดินกระบวนเข้ามาด้วยกำลังทัพ
    และมาสู้กับเธอด้วยขวาน เหมือนอย่างคนเหล่านั้​นที​่​โค​่นต้นไม้
  por-BR-2018: Seu ruído sairá como de serpente; pois seus inimigos virão com poder;
    a ela virão com machados, como se fossem cortadores de lenha.
  deu-ELO: Sein Laut ist wie das Geräusch einer Schlange, welche davoneilt; denn sie
    ziehen mit Heeresmacht einher und kommen über Ägypten mit Beilen, wie Holzhauer.
  eng-WYC-2018: The voice of them shall sound as of brass, for they shall hasten with
    (a) host, and with axes they shall come to it. As men cutting down trees, (The
    voice of Egypt shall hiss like a snake, but the enemy shall make haste with their
    host, and shall come against them with axes. Yea, like men cutting down trees,)
  epo-epo: Ĝia voĉo sonos kiel voĉo de serpento; ĉar ili iros kun militistaro, kaj
    kun hakiloj ili venos al ĝi, kiel lignohakistoj.
  uig-PIN: Misirning awazi yilanningkidǝk «küx-küx» ⱪilip anglinidu; qünki düxmǝn
    ⱪoxunliri bilǝn atlinip, otun kǝsküqilǝrdǝk uningƣa ⱪarxi paltilarni kɵtürüp kelidu.
  beo-beo: '-'
  tpi-OTNT: Bikpela lain birua i wokabaut i kam, na ol Isip i pret na ranawe na ol
    i no mekim bikpela nois. Ol i mekim liklik nois tasol olsem nois bilong snek i
    ranawe. Ol birua i olsem ol man i holim tamiok na i kam bilong katim ol diwai.
  hau-SA: Masar za tă yi huci kamar macijin da yake gudu yayinda abokin gāba yana
    matsowa da ƙarfi; za su fāɗo mata gatura kamar mutanen da suke saran itatuwa.
  uig-LAT: Misirning awazi yilanningkidek «küsh-küsh» qilip anglinidu; chünki düshmen
    qoshunliri bilen atlinip, otun kesküchilerdek uninggha qarshi paltilarni kötürüp
    kélidu.
  nde-nde: IGibhithe izakhwaza njengenyoka ebalekayo lapho isitha sisondela ngobunengi
    baso; sizayihlasela ngamahloka okwabantu abagamula izihlahla.
  ton-ton: ‌ʻE ongo hono leʻo ʻo hangē ko e ʻalu ʻae ngata; he te nau ʻalu atu kiate
    ia mo e kau tau, te nau haʻu kiate ia, mo e ngaahi toki, ʻo hangē ko e kau tā
    ʻakau.
  ces-1613: Hlas jeho jako hadí siptěti bude, když s vojskem přitáhnou, a s sekerami
    přijdou na něj jako ti, kteříž sekají dříví.
  eng-WMB: Its sound will go like the serpent, for they will march with an army, and
    come against her with axes, as wood cutters.
  tam-TCV: பகைவன் பலத்துடன் முன்னேறி வரும்போது, எகிப்து தப்பியோடுகிற பாம்பைப்போல்
    சீறுவாள். அவர்கள் மரம் வெட்டுகிறவர்களைப்போல் கோடரிகளுடன் அவளுக்கெதிராக வருவார்கள்.
  ceb-ULB: Nagtingog ang Ehipto nga sama sa bitin unya mikamang palayo, kay nagpadulong
    man ang iyang mga kaaway batok kaniya. Mopadulong sila kaniya ingon nga mga tigpamutol
    ug kahoy gamit ang mga atsa.
  pol-UBG: Jego głos jak głos węża, bo nadciągną z wojskiem, z siekierami przyjdą
    przeciw niemu jak rąbiący drzewa.
  urd-GVU: مصر سانپ کی طرح پھنکارتے ہوئے پیچھے ہٹ جائے گا جب دشمن کے فوجی پورے زور
    سے اُس پر حملہ کریں گے، جب وہ لکڑہاروں کی طرح اپنی کلہاڑیاں پکڑے ہوئے اُس پر ٹوٹ
    پڑیں گے۔“
  deu-1912: Man hört sie davonschleichen wie eine Schlange; denn jene kommen mit Heereskraft
    und bringen Äxte über sie wie die Holzhauer.
  kan-2017: ಐಗುಪ್ತವು ಓಡಿಹೋಗುವ ಶಬ್ದವು ಸರಿಯುವ ಸರ್ಪದ ಸಪ್ಪಳಕ್ಕೆ ಸಮನಾಗಿರುವುದು; ಶತ್ರುಗಳು
    ದಂಡೆತ್ತಿಬಂದು ಕಟ್ಟಿಗೆ ಕಡಿಯುವವರಂತೆ ಕೊಡಲಿಗಳಿಂದ ಅವರ ಮೇಲೆ ಬೀಳುವರು.
  yap-yap: Egypt e mil nge chuw, ni be yan laman ni bod ba parchoyog, ko ngiyal nike
    m’ug e pi salthaw ni to’ogor. Ra chamgad ngak ko tow, ni bod e girdi’ ni be dumow
    gek’iy nga but’
  hlt-MCSB: A ol te rhul a colh vaengkah bangla, caem rhoek a khong vaengkah bangla,
    om tih hai neh thing top bangla anih taengah thoeih uh ni.
  mdy-ETH: ሞርኮኮ ዖሎ ዓሳ ሙኪ ዑካኣና ሾኦሺጉዲ ሱኡሪንሢ ዑኡሲ ዋይዚሲ ጊብፄ ጳሽኪ ፑናንዳኔ፤ ዲም ጌዔ ዓንሢ ካይዚ ዓሲ
    ጲሻሢጉዲ ዬይ ዖሎ ዓሳ ሄርጋና ዔያቶይዳ ጌሊ ዔያቶ ኩርሳንዳኔ። ዬያ ዓሶኮ ፓይዳ ፓይዲንታኒ ዳንዳዑዋያኬ፤ ዖሎ ዓሶኮ ሚርጉማኣ
    ዓቢሢዳፓ ባሻያ ማዓንዳኔ።
  twi-ASANTE: Misraim bɛtee so sɛ ɔtweaseɛ a ɔredwane ɛberɛ a ɔtamfoɔ de ahoɔden reba
    ne so no; wɔde mmonnua bɛba ne so te sɛ mmarima a wɔbu nnua.
  eng-WEBU: Its sound will go like the serpent, for they will march with an army,
    and come against her with axes, as wood cutters.
  wal-wal: “Morkketi wolqqan woraajjiyo wode, Gibxxe asai baqatiya shooshshaadan solddana;
    he morkketi mittaa qanxxiya asatudan, kalttaa ekkidi, a bolli yaana.
  spa-PDDPT: Óiganlos silbando como una serpiente, mientras ellos avanzan con fuerza
    para caer sobre ella con sus hachas como leñadores.
  gun-gun: Ha'e rami vy Egito pygua kuery ma mboi onha vy hevovo rei ovya rami 'rã
    onhendu, mba'eta ha'e kuery rovai hovaigua kuery ou ma oiny haxa reve, yvyra rake'oa
    rami.
  ilo-ULB: Agkarasakas ti Egipto a kas iti uleg ken aguyas nga umadayo, ta um-umayen
    dagiti kabusorna. Agturongda kenkuana a kas kadagiti lallaki a pumupukan iti kayo
    a nagtagiwasay.
  kpg-kpg: Egypt guu lele gi daha guu hai dono lee be di lee o di gihaa lodo geinga,
    i di madagoaa di buini dauwa o dono hagadaumee gaa dau mai. Digaula e heebagi
    i nia dalai gadoo be nia daane hele laagau,
  uig-ARA: مىسىرنىڭ ئاۋازى يىلاننىڭكىدەك «كۈش-كۈش» قىلىپ ئاڭلىنىدۇ؛ چۈنكى دۈشمەن قوشۇنلىرى
    بىلەن ئاتلىنىپ، ئوتۇن كەسكۈچىلەردەك ئۇنىڭغا قارشى پالتىلارنى كۆتۈرۈپ كېلىدۇ.
  sus-sus: Misira a gima nɛ alɔ bɔximase a yaxuie ya ra, naxee fama sɛnbɛ ra, alɔ
    beera kanyi naxee fama wondi sɛgɛde.
  pon-2006: Isip sopolahr, sihsiek duwehte ngilen sineik men, ni karis en imwintihti
    kan ar leledohr. Re mahwenkihong sile, likamwete ohl akan me kin pelepelehdi tuhke
    kan
  ksd-ksd: A rerengene na varogop ma ra rerenge na vui; tago ra kor na tarai na vinarubu
    diat a vana, ma diat a tadav ia ma ra umana pem da ra umana tena bubual.
  tur-YTC: Sesi yürüyen yılan gibi olacak, Çünkü bir orduyla yürüyecekler, Ve odun
    kesenler gibi, baltalarla ona karşı gelecekler.
  ind-AYT: Suaranya terdengar seperti seekor ular karena mereka maju dalam pasukan,
    dan mendatanginya dengan kapak seperti para penebang pohon.”
  nya-nya: Aigupto akuthawa ndi liwu lawo lili ngati la njoka yothawa pamene adani
    abwera ndi zida zawo, abwera ndi nkhwangwa ngati anthu odula mitengo.
  hrv-hrv: Slušaj! K'o da zmija sikće, sa svom silom dolaze, sjekirama na nju navaljuju,
    baš k'o drvosječe.
  mps-mps: Te genuai boi bidi hani asobaso, te Isip dabe wi elama, wi pelama, te augwa
    genuai posolu me wagobeo. Augwa te posolu wabo te hasamani wi peyu, kili kili
    wabo tiwai yaibao. Te boi bidi dabego te hwągo ni dabe gelainogo asobo tiwai
    elama, augwa sigi hwą tolasa asaibao.
  tpi-tpi: Bikpela lain birua i wokabaut i kam, na ol Isip i pret na ranawe na ol
    i no mekim bikpela nois. Ol i mekim liklik nois tasol olsem nois bilong snek i
    ranawe. Ol birua i olsem ol man i holim tamiok na i kam bilong katim ol diwai.
  dan-1931: Dets Røst er som den hvislende Slanges; thi med Hærmagt farer de frem,
    og med Økser kommer de over det som Brændehuggere.
  vie-OVCB: Ai Cập rút lui, lặng lẽ như con rắn trườn đi. Quân thù tràn đến với quân
    lực hùng mạnh; chúng cầm búa rìu xông tới như tiều phu đốn củi.
  guj-2017: નાસી જતા સર્પ જેવો તેઓનો અવાજ સંભળાશે. કેમ કે તેઓ સૈન્ય લઈને કૂચ કરશે.
    તેઓ લાકડાં ફાડનારા લોકોની જેમ કુહાડી લઈ તેના પર આવી પડશે.
  pon-2006A: Isip sopolahr, sihsiek duwehte ngilen sineik men, ni karis en imwintihti
    kan ar leledohr. Re mahwenkihong sile, likamwete ohl akan me kin pelepelehdi tuhke
    kan
  por-BRBSL: Seu som irá como a serpente, pois eles marcharão com um exército, e vêm
    contra ela com machados, como cortadores de madeira.
  cth-cth: Thing katâtuengnaw patetlah cakâ sin hoi tamihupui hoi a tho awh toteh,
    ahnie lawk teh tahrun phi e lawk patetlah ao han.
  twi-twi: Misraim bɛteɛ mu sɛ ɔwɔ a ɔreguan bere a ɔtamfo de ahoɔden reba ne so no;
    wɔde mmonnua bɛba ne so te sɛ, mmarima a wobu nnua.
  hlt-hlt: A ol te rhul a colh vaengkah bangla, caem rhoek a khong vaengkah bangla,
    om tih hai neh thing top bangla anih taengah thoeih uh ni.
  tbz-SIM: Kɛ̀ bɛ̀ tu núɔ́ɔ́, fɛwɑ̀ɑ̀fɛ̀ ɔ̃ɔ̃ kèè kuwɑɑroo kɛ́yĩ́mɛ̀. Bɛ dootitɔbɛ̀
    bɛɛ̀ kèríní ditĩ̀nnì nɛ̀ sipɛ̃ɛ̃́ bɛtekɔ̃ũbɛ̀ tɛ̃mɛ̀.
  msy-2020: “Apaniba bɨzir ekiamɨn arua izima, Isipia bar atiatigha nɨmɨra kuruzimɨn
    mɨn uari amɨkɨrɨvegha are, egha me nɨgɨnir tam gamizir puvatɨ. Apaniba sobiabar
    me mɨsoghasa izi, mati gumazim sobiam suiragha temeba okasa izi.
  azb-azb: Sürünən ilan kimi fışıltıları gəlir, Çünki ordu ilə irəliləyirlər, Ağac
    kəsənlər kimi ona qarşı Balta ilə gəlirlər.
  eng-DBY: Her voice shall go like a serpent's; for they shall march with an army,
    and come against her with axes, as hewers of wood.
  hin-2017: उसकी आहट सर्प के भागने की सी होगी; क्योंकि वे वृक्षों के काटनेवालों की
    सेना और कुल्हाड़ियाँ लिए हुए उसके विरुद्ध चढ़ आएँगे।
  wol-KYG: ñu daw di faraas-faraasiy wéy ni jaan. Doole la noon songe Misra, dikke
    leeni sémmiñ ni gorkati garab.
  eng-YLT: Its voice as a serpent goeth on, For with a force they go, And with axes
    they have come in to her, As hewers of trees.
  eng-WYC-2017: The voice of them shall sound as of brass, for they shall hasten with
    host, and with axes they shall come to it. As men cutting down trees,
  eng-WMBB: Its sound will go like the serpent, for they will march with an army,
    and come against her with axes, as wood cutters.
  urd-GVH: मिसर साँप की तरह फुँकारते हुए पीछे हट जाएगा जब दुश्मन के फ़ौजी पूरे ज़ोर
    से उस पर हमला करेंगे, जब वह लकड़हारों की तरह अपनी कुल्हाड़ियाँ पकड़े हुए उस पर
    टूट पड़ेंगे।”
  rug-rug: Sa mamalaiṉi te Izipi si guana noki gotolo taloana totoso qeto nuquru sa
    kana; kote kamo mae si arini koa sa, paleki na dia maho, guana tie mae maho dia
    huda.”
  gaz-gaz: Gibxi yeroo diinni isheetti dhufutti akkuma bofa waa baqatuu siiqsiti;
    isaan akkuma namoota muka muraniitti qottoo qabatanii isheetti dhufu.
  fra-LSG: Sa voix se fait entendre comme celle du serpent; Car ils s’avancent avec
    une armée, Ils marchent contre elle avec des haches, Pareils à des bûcherons.
  yal-yal: Misiran kaane e gima nɛn e yaxu sɛnbɛmane bun alo saɲina. E fama e xili
    ma nɛn e nun bunbine, alo naxanye wudine sɛgɛma.
  haw-1868: E loheia ka leo ona me ko ka nahesa la; no ka mea, e hele mai no lakou
    me ka poe kaua, a e hele ku e ia ia me na lipi, e like me ka poe kualaau.
  arb-NAV: صَوْتُهَا كَحَفِيفِ الْحَيَّةِ الْمُتَلَوِّيَةِ، لأَنَّ أَعْدَاءَهَا زَاحِفُونَ
    إِلَيْهَا بِفُؤُوسٍ كَحَطَّابِي الأَشْجَارِ.
  ewe-ewe: Ne futɔwo ƒe aʋakɔ ho gbɔna la, Egipte axlɔ̃ abe da si le sisim ene, woatso
    ɖe eŋu kple fia abe ŋutsu siwo lãa ati ene.
  eng-LEE: Her cry shall come like [the hissing of] a serpent; for with an army shall
    they march, and with axes do they come against her, like hewers of wood.
  asm-FB: পলাই যাওঁতে, তাই যোৱা শব্দ সাপ যোৱা শব্দৰ দৰে হ’ব; কিয়নো শত্ৰুৱে সসৈন্যে
    যাত্ৰা কৰি, কাঠকটীয়াৰ দৰে কুঠাৰেৰে তাইক আক্ৰমণ কৰিব।
  sus-A: مِسِرَ عَ فِمَ نّ عَلْ بْشِمَسٍ عَ يَشُييٍ يَ رَ، نَشٍيٍ قَمَ سّنبّ رَ، عَلْ
    بٍيرَ كَنيِ نَشٍيٍ قَمَ وٌندِ سّفّدٍ.
  fra-SBL: Son bruit sera comme celui du serpent, car ils vont marcher avec une armée,
    et viennent contre elle avec des haches, comme des coupeurs de bois.
  hbo-hbo: קֹולָ֖הּ כַּנָּחָ֣שׁ יֵלֵ֑ךְ כִּֽי־בְחַ֣יִל יֵלֵ֔כוּ וּבְקַרְדֻּמֹּות֙
    בָּ֣אוּ לָ֔הּ כְּחֹטְבֵ֖י עֵצִֽים׃
  kik-kik: Mũrurumo wa andũ a Misiri ũgaatuĩka ta wa nyoka rĩrĩa ĩrethara, rĩrĩa thũ
    ĩgooka ĩrĩ na hinya; magaagũũkĩrĩra na mathanwa, o ta andũ maratema mĩtĩ.”
  fra-NCL: Sa voix est comme le bruit du serpent qui s’en va ; car ils sont venus
    en force, ils sont arrivés chez elle avec des haches, pareils à des bûcherons.
  cek-AK: Caka hoi thing pakhruk han kacaeh kaminawk baktiah, misanawk mah caka to
    sin o ueloe, anih tuk hanah angzo o tih, to naah nang ih misatuh kaminawk ih lok
    loe pahui sae lok baktiah ni om tih.
  cuk-cuk: Egipto-sordamar naibe-goleyobi-itolege duurmakmamaid, e-isdarmaladdi gandikidgi
    egi warmakdanikid. Sapi-sikmaladyobi, akan annik-annik e-bina danimalad.”
  uig-CYR: Мисирниң авази иланниңкидәк «күш-күш» қилип аңлиниду; чүнки дүшмән қошунлири
    билән атлинип, отун кәскүчиләрдәк униңға қарши палтиларни көтирип келиду.
  tel-2017: ఐగుప్తు పైకి శత్రువులు దండెత్తి వస్తున్నారు. అది పాములా బుసలు కొడుతూ పాక్కుంటూ
    అవతలికి వెళ్ళిపోతుంది. చెట్ల కొమ్మలు నరికే వాళ్ళు గొడ్డళ్ళు పట్టుకుని వచ్చినట్టుగా
    వాళ్ళు ఆమె దగ్గరికి వస్తున్నారు.”
  hat-BSA: Son li va soti kon yon sèpan; paske tankou yon lame, yo vini, yo rive kote
    li ak moun k ap pote rach.
  kos-kos: Egypt el kaing, musiksikla oana wet soko Ke un mwet lokoalok uh sikme.
    Elos mweunel ke tuhla, Oana mwet pakpuk sak
  hbo-WLC: קוֹלָ֖הּ כַּנָּחָ֣שׁ יֵלֵ֑ךְ כִּֽי־בְחַ֣יִל יֵלֵ֔כוּ וּבְקַרְדֻּמּוֹת֙
    בָּ֣אוּ לָ֔הּ כְּחֹטְבֵ֖י עֵצִֽים׃
  ibo-ibo: Ijipt ga-eme mkpọtụ, dịka mkpọtụ nke agwọ na-agba ọsọ na-eme, mgbe ndị
    iro ya ji ike na-abịakwasị ya. Ha ga-eji anyụike bịakwasị ya, dịka ndị na-egbutu
    osisi.
  ory-ory: ଶତ୍ରୁମାନେ ସୈନ୍ୟ ସହିତ ଅଗ୍ରସର ହେବେ ଓ କାଠକଟାଳୀମାନଙ୍କ ପରି କୁହ୍ରାଡ଼ି ନେଇ ତାହା
    ବିରୁଦ୍ଧରେ ଆସିବେ, ତହିଁରେ ତାହାର ଶବ୍ଦ ସର୍ପ ତୁଲ୍ୟ ଅଗ୍ରସର ହେବ।
  chk-chk: Isip epwe sü, nge isiis usun isiisin eman serepenit mi sü, lupwen chon
    oputan kewe ra karisito fän pöchökül. Repwe maun ngeni fän nöür kouk usun chon
    pöküpök irä.
  rop-rop: Jis laik sneik weya ranawei brom sambodi, wal Ijip solja ranawei, dumaji
    olabat enamimob kaminap na. Dei fait langa olabat garram eks, jis laik ola men
    wen olabat kadimdan detlot tri,
  ukr-1871: Доходить голос його, неначе гадюче сичаннє, наступають з військовою потугою,
    нападають із сокирами, мов дроворуби;
  deu-1951: Man hört etwas daherkommen wie das Rascheln einer Schlange! Ja, sie kommen
    mit Heeresmacht und fallen mit Äxten über sie her wie Holzhauer;
  eng-JPS: The sound thereof shall go like the serpent's; for they march with an army,
    and come against her with axes, as hewers of wood.
  srp-1865: Glas æe njihov iæi kao zmijinji, jer oni idu s vojskom i doæi æe sa sjekirama
    na nj kao oni koji sijeku drva.
  lug-lug: Misiri alikaaba ng’omusota ogudduka, omulabe alimulumba mu maanyi, amujjire
    n’embazzi, ng’abatemi b’emiti.
  heb-heb: קולה כנחש ילך כי בחיל ילכו ובקרדמות באו לה כחטבי עצים׃
  ben-IRV: মিশর সাপের মত শিশ ধ্বনি করবে ও বুকে হাঁটবে, কারণ তার শত্রুরা তার বিরুদ্ধে
    এগিয়ে আসছে। তারা কাঠুরিয়াদের মত কুড়ুল নিয়ে তার বিরুদ্ধে আসবে।
  pan-pan: ਉਹ ਦੀ ਅਵਾਜ਼ ਸੱਪ ਵਾਂਗੂੰ ਉੱਠੇਗੀ, ਉਹ ਫੌਜ ਨਾਲ ਆਉਣਗੇ, ਉਹ ਉਸ ਦੇ ਉੱਤੇ ਲੱਕੜਹਾਰਿਆਂ
    ਵਾਂਗੂੰ ਕੁਹਾੜਿਆਂ ਨਾਲ ਆਉਣਗੇ!
  mya-JVB: သစ် ခုတ် သောသူကဲ့သို့ ပုဆိန် ပါလျက်၊ လူ အလုံးအရင်းနှင့်တကွချီလာ ကြသောအခါ၊
    သူ ၏စကားသံ သည် မြွေ မြည်သံကဲ့သို့ ဖြစ်လိမ့်မည်။
  tbg-tbg: Navutaaka iqoka raqireka kempukaiqamake animanta Isipi iqoka vaiinti vika
    memaruvano sisi tivakeharo qetakero vintemake, navutaaka naatu qetake vivarave.
    Katari tuqu taaquma kaantemake, navutaaka iqoka rori vare, Isipi iqoka vaiinti
    teqa taaqama kevarave.
  hmo-hmo: Aigupito be tuari ia lusi ena regena, be gaigai ia rau lao ena regena bamona,
    badina Aigupito hadikaia gwauraia tuari taudia, be idia raka mai noho mai edia
    goada danu. Idia be mai edia ira danu, Aigupito do idia hadikaia totona idia mai
    noho, au idia utua diho taudia edia kara bamona.”
  urd-urd: '''वह साँप की तरह चिलचिलाएगी; क्यूँकि वह फ़ौज लेकर चढ़ाई करेंगे, और कुल्हाड़े
    लेकर लकड़हारों की तरह उस पर चढ़ आएँगे।'
  rus-SYN: Голос его несется, как змеиный; они идут с войском, придут на него с топорами,
    как дровосеки;
  bqc-SIM: Egipiↄ bà kpã́i lɛ́ lán mlɛ̃wa, an ibɛɛↄ lɛ́lɛmá ń gbãao, aa sumá
    ń mↄoↄ lán yàawɛnaↄwa.
  tcz-CHONGTHU: Egypt mite chu gul kitholo bangin ajammangtauve. Melma sepaite chu,
    amanu doudin hiche pan in ahung kitol lut uvin, thingphung kiphuhlhu bangin atuchap
    jengtauve.
  mar-mar: मिसर फूत्कारणाऱ्या व दूर सरपटणाऱ्या सापासारखा आहे, कारण तिचे शत्रू तिच्याविरोधात
    सैन्यासह कूच करत आहेत. ते लाकूड तोड्याप्रमाणे कुऱ्हाडीसह तिच्याकडे जात आहेत.
  qub-qub: Yöracunata mutur sajtajnöpis aypalla suldärucuna yaycapaycuptinmi Egiptucho
    tiyajcunaga gueshpir aywaconga culebra wichyashpan gueshpejnöraj.
  bqp-bqp: Egibitigibɑ duki mɔ̀ nge wɛɛ yi yi doonɔ wɔkinu sɑri. Domi yibɛrɛbɑ bɑ
    bu wɔrimɔ bɑ suririmɔ, nge dɑ̃ɑ buro wi u dɑ̃ɑ suririmɔ kɑ gbɑ̃ɑ, dɑ̃ɑ sɔ̃ɔwɔ.
  hat-hat: Peyi Lejip ap tankou koulèv k'ap kouri pou moun, l'ap kouri ale lè lame
    lènmi l' yo ap pwoche. Y'ap atake l' ak rach tankou moun k'ap koupe pyebwa.
  eng-BSB: Egypt will hiss like a fleeing serpent, for the enemy will advance in force;
    with axes they will come against her like woodsmen cutting down trees.
  eng-WEBPB: Its sound will go like the serpent, for they will march with an army,
    and come against her with axes, as wood cutters.
  kbq-kbq: Hagi Isipi vahe'mo'za osifavemo sisi nehuno regararo heno freaza hu'za
    akohe'za regararohe'za fregahaze. Na'ankure ha' vahe zamimo'za zafama antagi tre'naku'ma
    hiaza hu'za, sasume erine'za hahu zamante'naku egahaze.
  nhe-BL: Quema calaquiquij inincualancaitacahua para quintzontlamiltiquij ica hachas
    nopa Egipto ehuani cholose ixtacatzi queja se cohuatl tlen mohuahuatatza. Hualase
    tlahuel miyac soldados hasta axaca huelis quinpohuas.
  gub-BL: Ezit uzàn oho wà. Uze'eg moz ài wà. Ta'e zauxiapekwer uhem waiko wà xe.
    Waàmàtyry'ymar uzàmàtyry'ym wà itazy pupe wà. Nuzawy kwaw zepe'aw imonohokar wà.
  eng-DRA: Her voice shall sound like brass, for they shall hasten with an army, and
    with axes they shall come against her, as hewers of wood.
