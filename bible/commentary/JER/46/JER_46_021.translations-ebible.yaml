verse: JER.046.021
translations:
  mal-C: അവളുടെ മധ്യേയുള്ള കൂലിപ്പട്ടാളക്കാർ തടിപ്പിച്ച കാളക്കിടാങ്ങളെപ്പോലെ. അവരും
    ഒന്നുചേർന്നു പിന്തിരിഞ്ഞ് ഓടിപ്പോകും; അവരുടെ ശിക്ഷാസമയമായ നാശദിവസം വരുന്നതുമൂലം
    അവർ ഉറച്ചുനിൽക്കുകയില്ല.
  deu-TKW: Auch die Söldner, die es in seiner Mitte hat, Mastkälbern gleich - ja,
    auch sie wenden sich, fliehen insgesamt, halten nicht stand. Denn ein Tag des
    Verderbens für sie ist über sie hereingebrochen, die Zeit ihrer Heimsuchung.
  lin-lin: 'Basoda ya bapaya bazali kati na milongo na ye, bazali lokola bana ngombe
    ya mibali mpe ya mafuta kati na etonga. Bango mpe bakobaluka mpe bakokima nzela
    moko ; bakokoka kolonga te, pamba te mokolo ya pasi ezali koya kokweyela bango :
    ezali tango ya etumbu mpo na bango.'
  eng-LSV: Even her hired ones in her midst [are] as calves of the stall, || For even
    they have turned, || They have fled together, they have not stood, || For the
    day of their calamity has come on them, || The time of their inspection.
  eng-GNV: 'Also her hired men are in the middes of her like fat calues: they are
    also turned backe and fled away together: they could not stand, because the day
    of their destruction was come vpon them, and the time of their visitation.'
  eng-WEBSTER: 'Also her hired men are in the midst of her like fatted bullocks; for
    they also have turned back, and have fled away together: they did not stand, because
    the day of their calamity had come upon them, and the time of their visitation.'
  nhw-BL: Hasta nopa isoldados tlen sequinoc tlalme catli Egipto quintlaxtlahuía para
    tlahuilanase, nojquiya cholose ica majmajtli quen becerros catli tomahuaque. Tlahuel
    motlalose pampa ama eli se tonali tlen majmajtli para tlali Egipto, huan se tonali
    tlen tlatzacuiltili.
  swh-ONEN: Askari wake waliokodiwa katika safu zake wako kama ndama walionenepeshwa.
    Wao pia watageuka na kukimbia pamoja, hawataweza kuhimili vita, kwa maana siku
    ya msiba inakuja juu yao, wakati wao wa kuadhibiwa.
  bba-bba: Bɛɛn tɑbu kowo be bɑ rɑ bɛɛ somi ɡobin sɔ̃, bɑ bɔɔru nɡe nɑɑ ɡumɡiɑ. Kɑ
    mɛ, ben tii bɑ koo biruku yirɑ wurɑ bu duki yɑkikirɑ. Domi nɔni swɑ̃ɑrɑ koo bu
    wɔri. Ben sɛɛyɑsiɑbun sɑɑ yɑ turɑ.
  eng-KJVCPB: Also her hired men are in the midst of her like fatted bullocks; For
    they also are turned back, and are fled away together; they did not stand, Because
    the day of their calamity was come upon them, and the time of their visitation.
  luo-luo: Jolweny mondiki chal gi nyiroye machwe. Gin bende ginilokre kendo giring
    kanyakla, ok giniriti, nimar odiechiengʼ mar masira biro kuomgi, kinde margi mar
    kum.
  meu-meu: Ena tuari taudia, e vatudia taudia, na boromakau natudia, ubu-ubu ḡaudia,
    na heheto, ia bogaraginai. Oibe, vada e kerehai, vada e heau hebou, asie gini,
    badina be edia hahehisi dinana na ediai vada e kau, edia dava-abi negana.
  npi-ULB: त्यसको बिचमा भएका ज्यालादार सिपाहीहरू पोसिएका साँढेहरूजस्तै हुन्, तर तिनीहरू
    पनि फर्केर भाग्‍नेछन् । तिनीहरू एकसाथ खडा हुनेछैनन्, किनकि तिनीहरूका विरुद्धमा
    तिनीहरूका विपत्तिको दिन, तिनीहरूको दण्डको समय आउँदैछ ।
  yor-yor: Àwọn jagunjagun rẹ̀ dàbí àbọ́pa akọ màlúù. Àwọn pẹ̀lú yóò yípadà, wọn ó
    sì jùmọ̀ sá, wọn kò ní le dúró, nítorí tí ọjọ́ ibi ń bọ̀ lórí wọn àsìkò láti jẹ
    wọ́n ní ìyà.
  pes-OPCB: حتی سربازان مزدور مصر نیز مانند گوساله‌هایی فربه‌اند؛ آنها نیز برگشته،
    پا به فرار خواهند گذاشت، زیرا روز مصیبت و زمان مجازات ایشان فرا رسیده است.
  tgl-ULB: Ang mga upahang kawal sa kaniyang kalagitnaan ay tila mga pinatabang toro,
    ngunit tatalikod at tatakbo rin sila. Hindi sila titindig ng magkakasama, sapagkat
    ang araw ng kanilang kapahamakan ay dumarating sa kanila, ang oras ng kanilang
    kaparusahan.
  hui-hui: Iyibiali tigua agali dindi tara tara hearu ami agali helonaga yolo biniru
    ti nogo bulumaga habatigi ale ka. Tigua hongo howa wai bialu haabo naholebira.
    Wai ibirangi agali uruni ti wai nabi Iyibi ami agalime ibida piai hagadagua tibi
    pora bialu ibida piai holebira. Tiha mo ko holene timbuni anda ibirane handalu
    ibida piai holebira. Mana ko tinime bialu hayagonaga pani nolene horo ogoningi
    wulebira.
  mya-mya: အ​ငှား​စစ်​သည်​များ​ပင်​လျှင်​နွား​သ​ငယ်​များ သ​ဖွယ် ခို​ကိုး​ရာ​မဲ့​ဖြစ်​ကြ​၏။
    သူ​တို့​သည်​ခု​ခံ​တိုက်​ခိုက်​မှု​ကို​မ​ပြု​ဘဲ အား​လုံး​လှည့်​၍​ပြေး​ကြ​လေ​သည်။
    အ​ဘယ်​ကြောင့်​ဆို​သော်​သူ​တို့​ဆုံး​ပါး​ပျက်​စီး ရ​မည့်​နေ့၊ ကံ​ကြမ္မာ​ဆိုး​ကြုံ​တွေ့​ရ​မည့်​နေ့​ရက်​ကာ​လ​သည်
    ကျ​ရောက်​လာ​ပြီ​ဖြစ်​သော​ကြောင့်​တည်း။
  bod-N: དེའི་གླས་དམག་རྣམས་ནི་ཕྱུགས་རའི་ནང་གི་བ་ཕྲུག་ཤ་ཤེད་ཅན་དང་མཚུངས་མོད། དེ་དག་ཀྱང་མཉམ་དུ་ཁ་ཕྱིར་འཁོར་ནས་འབྲོ་ཞིང་ཚུགས་མི་ཐུབ།
    ཅི་ལ་ཞེ་ན། དེ་དག་ལ་བར་ཆད་འབྱུང་བའི་ཉིན་མོ་དང་ཉེས་ཆད་གཅོད་པའི་དུས་ནི་སླེབས་ཟིན་པའི་ཕྱིར་རོ།
    །
  sna-sna: Varwi vanorwa kuti varipirwe mari chete vari mairi, vakaita semhuru dzakakodzwa.
    Naivowo vachatendeuka uye vachatiza pamwe chete, havangamiri panzvimbo yavo, nokuti
    zuva renjodzi riri kuuya pamusoro pavo, nguva yokurangwa kwavo.
  spa-BLM: También sus jornaleros, en medio de ella, son como terneros de corral,
    ya que ellos también son devueltos. Han huido juntos. No se pusieron de pie, porque
    les ha llegado el día de su calamidad, el momento de su visita.
  cac-cac: A juntzan̈ soldado majnab'ilcoti, te b'aq'uech eb', icha noc' quelem vacax
    b'aq'uech, palta ipan eb' ol b'at elelal. Man̈xo ol yal-laj stec'b'an sb'a eb',
    yujto sjavi sc'ual yac'ji ganar eb', sjavi yorail yac'ji syaelal eb'.
  swh-ULB: Askari wake wakukodiwa ni kama dume la ng'ombe lililonona kati yake. lakini
    wao pia watageuka na kukimbia. Hawatasimama pamoja, kwani siku yao ya madhara
    inakuja kunyume chao, wakatik wa kuadhibiwa kwao.
  bel-bel: І найміты яго сярод яго, як укормленыя цяляты, - і самыя павярнулі назад,
    пабеглі ўсе, ня ўстоялі, бо прыйшоў на іх дзень пагібелі іхняй, час наведваньня
    іх.
  deu-ELBBK: Auch seine Söldner in seiner Mitte sind wie gemästete Kälber; ja, auch
    sie wandten um, sind geflohen allzumal, haben nicht standgehalten; denn der Tag
    ihres Verderbens ist über sie gekommen, die Zeit ihrer Heimsuchung.
  mbb-OT: Minsan is menge sundaru he sinuhulan din he henduen be te nati he menge
    vaka he nepurung meelimahi, kenà ebpekesukul te tebek; ebpemen-endud ne ebpemelaǥuy
    sikandan. Egkehitavù heini su timpu en te kedsiluti wey kedezeeti te menge tig-Ehipto.
  mal-2015: അതിന്റെ കൂലിച്ചേവകർ അതിന്റെ മദ്ധ്യേ തടിപ്പിച്ച കാളക്കിടാക്കളെപ്പോലെയാകുന്നു;
    അവരും പിന്തിരിഞ്ഞു ഒരുപോലെ ഓടിപ്പോയി; അവരുടെ അപായദിവസവും സന്ദർശനകാലവും വന്നിരിക്കയാൽ
    അവർക്കു നില്പാൻ കഴിഞ്ഞില്ല.
  rmc-rmc: Mek the o slugaďa, saven peske cinde vaš o love, so hine thule sar ceľata,
    pes na ačhena te marel, ale savore pes visarena het a denašena, bo avela pre lende
    o džives la pohromakro, e ora, kana ena marde.
  pes-OPV: سپاهیان به مزد گرفته او در میانش مثل گوساله های پرواری می‌باشند. زیرا که
    ایشان نیز روتافته، با هم فرارمی کنند و نمی ایستند. چونکه روز هلاکت ایشان و وقت
    عقوبت ایشان بر ایشان رسیده است.
  ron-1924: Симбриаший луй, де асеменя, сунт ка ниште вицей ынгрэшаць ын мижлокул
    луй. Дар ши ей дау досул, фуг тоць фэрэ сэ поатэ цине пепт. Кэч вине песте ей
    зиуа ненорочирий лор, зиуа педепсирий лор!
  ben-OBCV: তার সৈন্যশ্রেণীরা বেতনভোগী, তারা সব নধর বাছুরের মতো। তারাও পিছন ফিরে একসঙ্গে
    পালাবে, তারা তাদের স্থানে স্থির হয়ে দাঁড়াতে পারবে না, কারণ বিপর্যয়ের দিন তাদের
    উপরে নেমে আসছে, সেই সময়টি হল তাদের শাস্তি পাওয়ার।
  som-som: Oo weliba raggiisa la soo kiraystay oo isaga dhex joogaana waa sida weylo
    cayilay, waayo, dib bay u noqdeen, oo dhammaantood way isla wada carareen, oo
    innaba ma ay joogsan, waayo, waxaa soo gaadhay maalintii masiibadooda iyo wakhtigii
    ciqaabiddooda.
  lat-VUC: 'Mercenarii quoque ejus, qui versabantur in medio ejus quasi vituli saginati,
    versi sunt, et fugerunt simul, nec stare potuerunt: quia dies interfectionis eorum
    venit super eos, tempus visitationis eorum.'
  eng-ASVBT: 'Also her hired men in the midst of her are like calves of the stall;
    for they also are turned back, they are fled away together, they did not stand:
    for the day of their calamity is come upon them, the time of their visitation.'
  ita-1885: E benchè la gente che egli avea a suo soldo, fosse dentro di esso come
    vitelli di stia, pur si son messi in volta anch'essi, son fuggiti tutti quanti,
    non si sono fermati; perciocchè il giorno della lor calamità è sopraggiunto loro,
    il tempo della lor visitazione.
  eng-ULB: The hired soldiers in her midst are like a fattened bull, but they will
    also turn away and run away. They will not stand together, for the day of their
    disaster is coming against them, the time of their punishment.
  spa-VBL: Los soldados que Egipto contrató son como terneros engordados para el matadero.
    Ellos también se retirarán. No se pondrán de pie y lucharán; todos huirán. Se
    acerca su día de destrucción; el tiempo en que serán castigados.
  fra-_FOB: Ses mercenaires aussi sont chez elle comme des veaux bien nourris. Mais
    eux aussi, ils tournent le dos, ils fuient ensemble; ils ne tiennent pas ferme;
    car le jour de la calamité est venu sur eux, le temps de leur visitation.
  mal-mal: അതിന്റെ കൂലിപ്പടയാളികൾ അതിന്റെ മദ്ധ്യത്തിൽ കൊഴുപ്പിച്ച കാളക്കിടാക്കളെപ്പോലെയാകുന്നു;
    അവരും പിന്തിരിഞ്ഞ് ഒരുപോലെ ഓടിപ്പോയി; അവരുടെ അപായദിവസവും സന്ദർശനകാലവും വന്നിരിക്കുകയാൽ
    അവർക്ക് നില്ക്കുവാൻ കഴിഞ്ഞില്ല.
  urd-GVR: Misrī fauj ke bhāṛe ke faujī moṭe-tāze bachhṛe haiṅ, lekin wuh bhī muṛ
    kar farār ho jāeṅge. Ek bhī qāym nahīṅ rahegā. Kyoṅki āfat kā din un par āne wālā
    hai, wuh waqt jab unheṅ pūrī sazā milegī.
  suz-BL: मेको आ गाल्‍च ताक्‍शा लडाइ पाइबपुकी यो दोम्‍शो बाछा खोदेंशो बाक्‍नीम। मेको
    यो नेल्‍ल हिरशा लशा काथा प्रोक्‍तेक्‍म। मेको राप्‍शा मदिक्‍नीम। मारदे हना मेको
    आन हिंचा ङा श्‍येत जतीक नाक्‍ती जाक्‍शो बाक्‍ब। मेको आन सजाइ तची ना जाक्‍त।
  eng-NOY: Her mercenaries also in the midst of her are like fatted bullocks; Yet
    they also turn back; they flee together; they stand not; For the day of their
    calamity is come upon them, And the time of their punishment.
  ita-1927: Anche i mercenari che sono in mezzo all’Egitto son come vitelli da ingrasso;
    anch’essi volgono il dorso, fuggon tutti assieme, non resistono; poiché piomba
    su loro il giorno della loro calamità, il tempo della loro visitazione.
  ckb-ckb: هەروەها سەربازە بەکرێگیراوەکانت لە ڕیزەکانی جەنگ، وەک جوانەگای قەڵەون،
    چونکە ئەوانیش ڕوو وەردەگێڕن، تێکڕا هەڵدێن و ناوەستن، چونکە ڕۆژی کارەسات گەیشتە
    سەریان، کاتی سزادانیان.
  eng-BBE: 'And those who were her fighters for payment are like fat oxen; for they
    are turned back, they have gone in flight together, they do not keep their place:
    for the day of their fate has come on them, the time of their punishment.'
  kan-OKCV: ಅದರೊಳಗಿರುವ ಅದರ ಸಂಬಳದವರು ಕೊಬ್ಬಿದ ಕರುಗಳಂತಿದ್ದಾರೆ; ಅವರು ಸಹ ಹಿಂದಕ್ಕೆ ತಿರುಗಿಕೊಂಡು
    ಏಕವಾಗಿ ಓಡಿಹೋಗುತ್ತಾರೆ; ಅವರು ನಿಲ್ಲಲಿಲ್ಲ; ಏಕೆಂದರೆ ಅವರ ಆಪತ್ತಿನ ದಿವಸವೂ, ಅವರ ವಿಚಾರಣೆಯ
    ಕಾಲವೂ ಅವರ ಮೇಲೆ ಬಂತು.
  tam-2017: அதின் நடுவில் இருக்கிற அதின் கூலிப்படைகள் கொழுத்த காளைகள் போலிருக்கிறார்கள்;
    இவர்களும் நிற்காமல், திரும்பிக்கொண்டு ஏகமாக ஓடிப்போவார்கள்; அவர்கள் விசாரிக்கப்படுகிற
    அவர்களுடைய ஆபத்துநாள் அவர்கள்மேல் வந்தது.
  spa-RV-1909: 'Sus soldados también en medio de ella como engordados becerros: que
    también ellos se volvieron, huyeron todos sin pararse: porque vino sobre ellos
    el día de su quebrantamiento, el tiempo de su visitación.'
  ron-BTF: De asemenea bărbații lui angajați sunt în mijlocul lui ca tauri îngrășați,
    pentru că și ei s-au întors înapoi și au fugit împreună; ei nu au rezistat, deoarece
    ziua nenorocirii lor și timpul cercetării lor a venit peste ei.
  eng-WEBP: Also her hired men in the middle of her are like calves of the stall,
    for they also are turned back. They have fled away together. They didn’t stand,
    for the day of their calamity has come on them, the time of their visitation.
  eng-FBV: The soldiers that Egypt hired are like calves made fat for slaughter. They
    will also retreat. They won't stand and fight—they will all run away. Their day
    of destruction is coming; the time when they'll be punished.
  nld-1939: Ook op haar troepen in haar land Als op vetgemeste kalveren. Waarachtig,
    allen lopen ze weg, Ze vluchten heen, en houden geen stand; Want hun onheilsdag
    is gekomen, De tijd van hun straf!
  nch-BL: Hasta nopa isoldados ten sequinoc talme cati Egipto quintaxtahuía para tatehuise,
    nojquiya cholose ica majmajti quej becerros cati tomahuaque. Tahuel motalose pampa
    ama eli se tonali ten majmajti para tali Egipto, huan se tonali ten tatzacuiltili.
  vie-1934: Những quân thuê ở giữa nó cũng như bò con béo. Nhưng chúng nó cũng xây
    lưng lại, thảy cùng nhau trốn tránh, không đứng vững được. Vì ngày tai họa, kỳ
    thăm phạt, đã đến trên chúng nó rồi.
  hin-CV: मिस्र में निवास कर रहे भाड़े के सैनिक पुष्ट हो रहे बछड़ों के सदृश हैं. वे
    सभी एक साथ मुड़कर भाग गए हैं, उनके पैर उखड़ गए हैं, क्योंकि उनके विनाश का दिन
    उन पर आ पड़ा है, उनके दंड का समय.
  spa-BES: Y aquellos que eran sus mercenarios de pago son como bueyes gordos; porque
