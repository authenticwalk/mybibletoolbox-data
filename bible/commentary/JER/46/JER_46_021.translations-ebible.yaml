    cocoomanii ti. Sababii guyyaan badiisaa, yeroon itti isaan adabaman isaanitti
    dhufeef isaanis garagalanii walumaan ni baqatu; iddoo isaanii dhaabatanii of irraa
    deebisuu hin dandaʼan.
  fra-LSG: Ses mercenaires aussi sont au milieu d’elle comme des veaux engraissés.
    Et eux aussi, ils tournent le dos, ils fuient tous sans résister. Car le jour
    de leur malheur fond sur eux, Le temps de leur châtiment.
  yal-yal: Misiran kaane bata xɔɲɛ sofa yɛbaxine ramara e ganli naxanye masuxi e xɔn
    alo tura raturaxine. Hali ne fan e xun xɛtɛma nɛn, e gi e bode xɔn. E mi tiyɛ
    e funfuni yɛngɛn lɔxɔni, bayo gbalon lɔxɔn bata fa e ma, n na e kɛwanle saranma
    e ra lɔxɔn naxan yi.
  haw-1868: O kona poe paaua iwaenakonu ona, ua like me na keikibipi kupaluia; no
    ka mea, ua hee lakou, ua auhee pu aku no; aole lakou i ku paa, no ka mea, ua hiki
    mai ka la o ko lakou poino maluna o lakou, o ka manawa hoi o ko lakou hoopaiia.
  arb-NAV: حَتَّى مُرْتَزَقَتُهَا فِي وَسَطِهَا كَعُجُولٍ مُسَمَّنَةٍ قَدْ نَكَصُوا
    عَلَى أَعْقَابِهِمْ هَارِبِينَ مَعاً وَلَمْ يَصْمُدُوا، لأَنَّ يَوْمَ بَلائِهِمْ
    قَدْ حَلَّ بِهِمْ فِي وَقْتِ عِقَابِهِمْ.
  ewe-ewe: Asrafo siwo wotsɔ aʋae la le abe nyivi damiwo ene. Woawo hã atrɔ megbe
    asi adzo, womate ŋu anɔ te o, elabena woƒe gbegblẽ gbɔna eye woƒe tohegbe va ɖo.
  eng-LEE: Also her hired troops in the midst of her are like fatted calves; for they
    also are turned round, are fled away together, they do not stand; because the
    day of their calamity is come upon them, the time of their punishment.
  asm-FB: তাইৰ মাজত থকা তাইৰ বেচ খোৱাবোৰ হৃষ্টপুষ্ট দামুৰিৰ সদৃশ; কিয়নো তেওঁলোকো
    বিমুখ হৈ গৈছে। একেবাৰে পলাইছে, থিয়কেই নিদিলে; কাৰণ তেওঁলোকৰ আপদৰ দিন, তেওঁলোকৰ
    দণ্ডৰ সময় তেওঁলোকৰ ওচৰত উপস্থিত।
  sus-A: مِسِرَ شَ سْورِ شْحّيٍ، نَشٍيٍ فٍرٍ سٌمَ كْبِرِ شَ قٍ رَ، عٍ قَن فبِلٍنمَ
    نّ مِسِرَ قْشْ رَ عٍ سِفَ عٍ فِ رَ. نَ فبَلٌي فبٌ عٍ بّ، عٍ مُ نْمَ نَ حَشَنكَتّ
    رَ.
  fra-SBL: Et ses mercenaires, au milieu d'elle, sont comme des veaux de l'étable,
    car eux aussi sont retournés en arrière. Ils se sont enfuis ensemble. Ils ne se
    sont pas levés, car le jour de leur calamité est venu sur eux, le moment de leur
    visite.
  hbo-hbo: גַּם־שְׂכִרֶ֤יהָ בְקִרְבָּהּ֙ כְּעֶגְלֵ֣י מַרְבֵּ֔ק כִּֽי־גַם־הֵ֧מָּה הִפְנ֛וּ
    נָ֥סוּ יַחְדָּ֖יו לֹ֣א עָמָ֑דוּ כִּ֣י יֹ֥ום אֵידָ֛ם בָּ֥א עֲלֵיהֶ֖ם עֵ֥ת פְּקֻדָּתָֽם׃
  kik-kik: Thigari cia mũcaara iria irĩ kuo ihaana ta njaũ cia gĩcegũ. O nao nĩmakagarũrũka
    more marĩ hamwe, matikahota gwĩtiiria, nĩgũkorwo mũthenya wa mwanangĩko nĩũkamakorerera,
    na nĩrĩo ihinda rĩao rĩa kũherithio.
  fra-NCL: Ses mercenaires au milieu d’elle sont comme des veaux engraissés. Eux aussi,
    ils tournent le dos, ils fuient tous ensemble ; ils ne résistent point ; car il
    est venu sur eux le jour de leur calamité, le temps de leur châtiment.
  cek-AK: Anih mah thlai ih kaminawk loe angmah salakah kathawk parai maitaw caa baktiah
    oh o; toe nihcae amrohaih atue, nihcae thuitaekhaih atue to phak boeh pongah,
    angdoe o thai ai, hnuk angnawn o moe, nawnto a cawnh o.
  cuk-cuk: E-sordamar-manigi-bennuklegarmalad ilemakar-bukwad, moli-bebe-nikad-bunolomar-wardada-daklegedyob
    dakleged, amarmoga, gannar sorsik duurmakmaimarmogad, bela danagwena gwen gwisgusuli
    duurmakmamaid, ar e-bergued-ibagan ega mosad, degi, sabsur-odurdakleged-ibagan
    ega nagunonikid.
  uig-CYR: Униң арисидики ялланма ләшкәрләр болса бордақ топақлардәк болиду; уларму
    арқиға бурулуп, бирликтә қечишиду; улар чиң турувалмайду; чүнки күлпәтлик күн,
    йәни җазалиниш күни уларниң бешиға чүшкән болиду.
  tel-2017: వాళ్ళ మధ్యలో అద్దెకు తెచ్చుకున్న సైనికులు కొవ్వు పట్టిన ఎద్దుల్లా ఉన్నారు.
    అయితే వాళ్ళు కూడా వెనక్కి తిరిగి పారిపోతారు. వాళ్ళు కలసి ఉండరు. వాళ్ళు నాశనమయే
    రోజు వాళ్లకు వ్యతిరేకంగా వస్తూ ఉంది. అది వాళ్ళని శిక్షించే రోజు.
  hat-BSA: Anplis, sòlda mèsenè etranje nan mitan li yo tankou jenn bèf yo byen angrese,
    paske yo menm tou te fin vire nèt; yo te sove ale ansanm. Yo pa t kanpe, paske
    jou malè pa yo fin rive sou yo; lè pinisyon pa yo.
  kos-kos: Finne mwet ma el moli nu se in kasrel ke mweun Wanginna sripalos, oana
    cow fusr uh. Elos tia tuyak mweun, A elos nukewa forla kaing. Len in ongoiya nu
    selos summa; Pacl in kunausyukla elos.
  hbo-WLC: גַּם־שְׂכִרֶ֤יהָ בְקִרְבָּהּ֙ כְּעֶגְלֵ֣י מַרְבֵּ֔ק כִּֽי־גַם־הֵ֧מָּה הִפְנ֛וּ
    נָ֥סוּ יַחְדָּ֖יו לֹ֣א עָמָ֑דוּ כִּ֣י י֥וֹם אֵידָ֛ם בָּ֥א עֲלֵיהֶ֖ם עֵ֥ת פְּקֻדָּתָֽם׃
  ibo-ibo: Ndị agha e goro ego nọ nʼetiti ha dịka ụmụ ehi gbara abụba. Ha onwe ha
    kwa ga-atụgharịa gbaa ọsọ, ha agaghị eguzo, nʼihi na ụbọchị nhụju anya na-abịakwasị
    ha, bụ ụbọchị a ga-ata ha ahụhụ.
  ory-ory: ଆହୁରି, ମିସରର ମଧ୍ୟବର୍ତ୍ତୀ ବେତନଗ୍ରାହୀ ଲୋକମାନେ ଗୋଶାଳାର ଗୋବତ୍ସ ତୁଲ୍ୟ; କାରଣ
    ସେମାନେ ମଧ୍ୟ ଫେରି ଯାଇଅଛନ୍ତି, ସେମାନେ ଏକତ୍ର ପଳାଇଅଛନ୍ତି, ସେମାନେ ସ୍ଥିର ହୋଇ ରହିଲେ ନାହିଁ,
    କାରଣ ସେମାନଙ୍କର ବିପଦର ଦିନ, ପ୍ରତିଫଳ ପାଇବାର ସମୟ ସେମାନଙ୍କର ନିକଟରେ ଉପସ୍ଥିତ ହେଲା।
  chk-chk: Iwe, nöün kewe sounfiu a möniir ra usun chök nienifön kow mi öümanau. Nge
    pwal ir ra kul o süpöküla, resap üppos. Pun ränin ar feiengau a feitiu wor, ewe
    fansoun ar küna apwüng a war.
  rop-rop: Detlot solja brom najalot kantri hubin wek blanga yumob, jidan jis laik
    detlot fetwan gabigabi, bat olabat nomo bin jandap en fait, najing. Olabat bin
    tenim miselp en ranawei, dumaji det dei blanga det nogudbala ting bin kaman na,
    det taim na weya dei garra binij.
  ukr-1871: А найняте військо його, — ті вгодовані ним бики, подаються взад, утїкають,
    не можуть устоятись, бо прийшов на їх день погибний, час їх навідання.
  deu-1951: Auch die Söldner in seiner Mitte, Mastkälbern gleich, ja, auch sie haben
    sich umgewandt, sind allesamt geflohen, hielten nicht stand; denn ihr Unglückstag
    ist über sie gekommen, die Zeit ihrer Heimsuchung!
  eng-JPS: Also her mercenaries in the midst of her are like calves of the stall,
    for they also are turned back, they are fled away together, they did not stand;
    for the day of their calamity is come upon them, the time of their visitation.
  srp-1865: I najamnici su njegovi usred njega kao teoci ugojeni, ali se i oni obrnuše
    i pobjegoše, ne ostaše, jer doðe na njih dan nesreæe njihove, vrijeme pohoðenja
    njihova.
  lug-lug: N’abajaasi be abapangise bagezze ng’ennyana. Nabo bajja kukyuka badduke,
    tebaasobole kuyimirirawo, kubanga olunaku olw’ekikangabwa lubajjira, ekiseera
    kyabwe eky’okubonerezebwa kisembedde.
  heb-heb: גם שכריה בקרבה כעגלי מרבק כי גם המה הפנו נסו יחדיו לא עמדו כי יום אידם
    בא עליהם עת פקדתם׃
  ben-IRV: মিশরের মধ্যবর্তী তার সৈন্যেরা পুষ্ট বাছুরের মত। কিন্তু তারা ফিরে যাবে ও
    পালিয়ে যাবে। তারা একসঙ্গে দাঁড়াবে না, কারণ তাদের বিপদের দিন, তাদের শাস্তি পাবার
    দিন আসছে।
  pan-pan: ਉਹ ਦੇ ਭਾੜੇ ਦੇ ਸਿਪਾਹੀ ਵੀ ਉਹ ਦੇ ਵਿਚਕਾਰ ਪਲੇ ਹੋਏ ਵੱਛਿਆਂ ਵਾਂਗੂੰ ਹਨ। ਹਾਂ, ਉਹ
    ਮੁੜ ਕੇ ਇਕੱਠੇ ਨੱਠ ਗਏ, ਉਹ ਖਲੋ ਨਾ ਸਕੇ, ਕਿਉਂ ਜੋ ਉਹਨਾਂ ਦੀ ਬਿਪਤਾ ਦਾ ਦਿਨ ਉਹਨਾਂ ਉੱਤੇ ਆਇਆ
    ਹੈ, ਉਹਨਾਂ ਦੀ ਸਜ਼ਾ ਦਾ ਸਮਾਂ।
  mya-JVB: သူငှါး တို့သည် သူ ၏အလယ် ၌ ဆူ အောင် ကျွေးသောနွား ကဲ့သို့ ဖြစ်သော်လည်း ၊
    ပျက်စီး ခြင်းနေ့ ၊ ဆုံးမ ခြင်းကိုခံရသောအချိန် ရောက် သောကြောင့် ၊ သူတို့ သည် မ
    ရပ် မနေ၊ ကျောကိုလှည့် ၍ တညီတညွတ် တည်းပြေး သွားကြ၏။
  tbg-tbg: Isipi vika vo vatanaa iqoka vaiinti monu koqaama taaka vaireka vika, purumakau
    naati koqeka voqaara variavo. Iqoka raqi entara vika kia himpi iqoka raqiraiti,
    vika ekaa qetake ruqemake vivarave. Vika qoraiqama vi entava aumaiqivo. Vi entara
    vika vehiqama vivarave.
  hmo-hmo: Aigupito ena tuari taudia, moni dekena amo idia hoia taudia, be manoka,
    boromakau natudia bamona. Idia gini auka lasi, idia tuari henia lasi, idia ibounai
    ese tuari dekena amo idia siri, bona mai gari danu idia heau lou hebou. Badina
    be edia hisihisi dinana be ia ginidae, edia davana abia negana.
  urd-urd: उसके मज़दूर सिपाही भी उसके बीच मोटे बछड़ों की तरह हैं; लेकिन वह भी शुमार
    हुए, वह इकट्ठे भागे, वह खड़े न रह सके; क्यूँकि उनकी हलाकत का दिन उन पर आ गया,
    उनकी सज़ा का वक़्त आ पहुँचा।
  rus-SYN: И наемники его среди него, как откормленные тельцы, - и сами обратились
    назад, побежали все, не устояли, потому что пришел на них день погибели их, время
    посещения их.
  bqc-SIM: Zĩgↄ̃ pↄ́ Egipiↄ fĩabònɛ́ↄ dɛ lán zunɛbↄlↄ mɛkpaaↄwaɛ. Aa kpɛkpa, aai
    tílɛ sãnu, aa fↄ̃ zɛ gio, asa yãmↄnɛgↄↄ mɛ́ kà, an ĩadamagↄↄ mɛ́ pìla.
  tcz-CHONGTHU: Egypt ten athalah u sepaite jong, pannabei bongnou thaochet abangun;
    Amaho galsat din apang ngamtapouve, akileheiyun ajamtauve. Ajeh chu Egypt chunga
    gotna nasatah ahung lhung in, amanthah nikhou ahunglhungtai.
  mar-mar: तिचे भाडोत्री सैनिक तिच्यामध्ये गोठ्यातल्या वासराप्रमाणे आहेत, पण ते सुद्धा
    पाठ फिरवून व दूर पळून जातील. ते एकत्रित उभे राहत नाहीत, कारण त्यांच्या विपत्तीचा
    दिवस, त्यांच्या शिक्षेचा समय त्यांच्या विरोधात आला आहे.
  qub-qub: Guellaypaj pillyaj mincaynincunapis wera töru-mallwacunanömi. Ichanga paycunapis
    upucruypita gueshpirmi aywaconga. Pillyananpäpis manami ichipangapänachu. Paycuna
    disigrasyaman chayanan junäga chayaycämunnami. Castigasha canan junäga chayaycämunnami.
  bqp-bqp: Bɛɛn tɑbu kowo be bɑ rɑ bɛɛ somi gobin sɔ̃, bɑ bɔɔru nge nɑɑ gumgiɑ. Kɑ
    mɛ, ben tii bɑ koo biruku yirɑ wurɑ bu duki yɑkikirɑ. Domi nɔni swɑ̃ɑrɑ koo bu
    wɔri. Ben sɛɛyɑsiɑbun sɑɑ yɑ turɑ.
  hat-hat: Peyi Lejip te pran yon bann moun lòt nasyon sèvi sòlda nan lame li. Men,
    yo te gra tankou towo chatre ki nan manje. Yo menm tou yo pa kanpe goumen. Yo
    vire do yo, yo tout kouri met deyò, lè jou malè yo rive sou yo, lè jou chatiman
    yo a tonbe sou yo.
  eng-BSB: Even the mercenaries among her are like fattened calves. They too will
    turn back; together they will flee, they will not stand their ground, for the
    day of calamity is coming upon them— the time of their punishment.
  eng-WEBPB: Also her hired men in the middle of her are like calves of the stall,
    for they also are turned back. They have fled away together. They didn’t stand,
    for the day of their calamity has come on them, the time of their visitation.
  kbq-kbq: Hagi Isipi vahe'mo'za zagoreti'ma mizasage'za zamagranema emani'naza sondia
    vahe'mo'za afovage hu'za anenta bulimakao afukna hu'nazanki'za oti hankavetine'za
    hara osu, Isipi vahe'mo'zama hazaza hu'za zamagranena atre'za fregahaze. Na'ankure
    zamagrama hu'naza avu'ava zante nona huno ra hazenke zamo eme zamazeri haviza
    hanige'za atre'za fresaza knamo'a hago kofta hie.
  nhe-BL: Hasta nopa isoldados tlen sequinoc tlaltini tlen Egipto quintlaxtlahuía
    para tlatehuise, nojquiya cholose ica majmajtli queja becerros tlen tomahuaque.
    Tlahuel motlalose pampa ama eli se tonali tlen majmajtli para tlali Egipto, huan
    se tonali tlen tlatzacuiltili.
  gub-BL: Wanuwihawete omono temetarer amo zauxiapekwer wanupe puràmàtyry'ymaw hekuzaromo.
    Nezewe rehe we na'ipuruzukaiwahy kwaw wà. Nuzawy kwaw tapi'ak ikyra katu ma'e
    wà. Na'ipuruzukaiw kwaw wà. Na'ikàg kwaw zeàmàtyry'ymawhu pe oho àwàm rehe. Uzewyr
    uzàn pà wà. Ta'e iaiw haw i'ar uhem wà xe. Uhem wamumaw paw 'ar wà.
  eng-DRA: Her hirelings also that lived in the midst of her, like fatted calves are
    turned back, and are fled away together, and they could not stand, for the day
    of their slaughter is come upon them, the time of their visitation.
