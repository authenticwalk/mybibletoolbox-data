verse: JER.046.006
translations:
  mal-C: “ഏറ്റവും വേഗമുള്ളവർക്കു പലായനംചെയ്യുന്നതിനോ ശക്തരായവർക്കു രക്ഷപ്പെടുന്നതിനോ
    കഴിയുന്നില്ല. വടക്ക് യൂഫ്രട്ടീസ് നദീതീരത്ത് അവർ കാലിടറി നിലംപൊത്തുന്നു.
  deu-TKW: 'Nicht wird entfliehn der Behende, noch entrinnen der Held: im Norden droben,
    am Ufer des Euphratstroms, straucheln sie und kommen zu Falle!'
  lin-lin: « Bato ya mbangu bazali kokoka lisusu kokima te, mpe basoda ya mpiko bazali
    kokoka lisusu kobika te ! Bazali nde kobeta mabaku mpe kokweya pembeni ya ebale
    Efrate, kati na etuka ya nor.
  eng-LSV: The swift do not flee, nor do the mighty escape, || Northward, by the side
    of the Euphrates River, || They have stumbled and fallen.
  eng-GNV: 'The swift shall not flee away, nor the strong man escape: they shall stumble,
    and fall towarde the North by the riuer Perath.'
  eng-WEBSTER: Let not the swift flee away, nor the mighty man escape! they shall
    stumble, and fall towards the north by the river Euphrates.
  nhw-BL: Pero amo aqui momanahuis masque tlahuel hueli motlalohua o masque tlahuel
    motemaca. Pampa nepa ica norte nechca atemitl Eufrates, motepotlamise huan huetzise.
  swh-ONEN: Walio wepesi na wenye mbio hawawezi kukimbia, wala wenye nguvu hawawezi
    kutoroka. Kaskazini, kando ya Mto Frati, wanajikwaa na kuanguka.
  bba-bba: Kɑm sɔɔrɑ be bɑ sɑ̃u bɑ duki mɔ̀. Bɑɑ tɑbu durɔ dɑmɡibu bɑ̀ n duki suɑ
    kɑmɑ. Domi sɔ̃ɔ yɛ̃sɑn nɔm ɡeu ɡiɑ, Efɑrɑtin dɑɑrun bɔkuɔ, dɑbiru tɑ sokurɑmɔ
    tɑ wɔrukumɔ.
  eng-KJVCPB: Let not the swift flee away, nor the mighty man escape; They shall stumble,
    and fall toward the north by the river Euphrates.
  luo-luo: “Joma yot ok nyal ringo kata joma otegno ok nyal tony. E yo nyandwat but
    Aora Yufrate gichwanyore kendo gipodho.
  meu-meu: Heau haraḡa taudia na asi heau mauri dibadia, tuari tauna na asi roho mauri
    dibana; mirigini kahana ai, Eufrate sinavaina badibadinai, vada e hetutuhi, vada
    e hekida diho.
  npi-ULB: तीव्र गतिमा कुद्‍नेहरू भाग्‍न सक्दैनन्, र सिपाहीहरू उम्कन सक्दैनन् । तिनीहरू
    उत्तरमा ठक्‍कर खान्छन्, र यूफ्रेटिस नदीको छेउमा ढल्छन् ।
  yor-yor: “Ẹni tí ó yára kì yóò le sálọ, tàbí alágbára kò ní lè sá àsálà. Ní àríwá
    ní ibi odò Eufurate wọn yóò kọsẹ̀, wọn yóò sì ṣubú.
  pes-OPCB: نه قویترین رزمندگانشان و نه سریعترین آنها، هیچ‌یک جان به در نخواهند برد.
    در شمال، کنار رود فرات، همه می‌لغزند و می‌افتند.
  tgl-ULB: ang matulin ay hindi makatatakbo palayo, at ang mga kawal ay hindi makatatakas.
    Natitisod sila sa hilaga at bumabagsak sa tabi ng Ilog Eufrates.
  hui-hui: Agali gerai gibi laga karu ibida pobe nahe. Wai biaga pari wayali karu
    yo pialu polene nawi. Dindi abene uyurahayaginaga Iba Yuberedisi porago angeni
    ti odopebe bu ngagoni.
  mya-mya: လျင်​မြန်​စွာ​ပြေး​သူ​တို့​သည်​မ​လွတ်​နိုင်။ စစ်​သူ​ရဲ​တို့​သည်​မ​လွတ်​မြောက်​နိုင်။
    သူ​တို့​သည်​မြောက်​ဘက်​ဒေ​သ၊ဥ​ဖ​ရတ် မြစ် အ​နီး​တွင်​ခြေ​ချော်​၍​လဲ​ကြ​ကုန်​၏။
  bod-N: རྐང་པ་མྱུར་བ་རྣམས་འབྲོ་མི་ཐུབ་ལ། དཔའ་བོ་རྣམས་ཀྱང་ཐར་བར་མི་འགྱུར། ཁོ་རྣམས་བྱང་གི་ཕི་རཱད་གཙང་པོའི་འགྲམ་དུ་འདྲེད་ནས་འགྱེལ་བར་འགྱུར།
  sna-sna: Vanogona kumhanya havangatizi, uye vakasimba havangapunyuki. Nechokumusoro
    paRwizi Yufuratesi vanogumburwa vagowa.
  spa-BLM: “No dejes que el veloz huya, ni el hombre poderoso escapará. En el norte,
    junto al río Éufrates han tropezado y han caído.
  cac-cac: A eb' jelan sb'eyi maxtzac yal-laj yel lemnaj eb'. Yed' pax eb' te tec'an,
    maxtzac yal-laj scolan sb'a eb'. A d'a stojolal norte d'a sti' a' Éufrates, ata'
    tz'ac'ji ganar eb', schampaxcan eb'.
  swh-ULB: wepesi hawawezi kukimbia, na askari hawezi kukwepa. Wana jikwaa kaskazini
    na kuanguaka kando ya mto Frati.
  bel-bel: Не ўцячэ хуткі на ногі, і не ўратуецца дужы; на поўначы, каля ракі Еўфрат,
    яны спатыкнуцца і ўпадуць.
  deu-ELBBK: Der Schnelle soll nicht entfliehen und der Held nicht entkommen; im Norden,
    zur Seite des Stromes Euphrat, sind sie gestürzt und gefallen.
  mbb-OT: Elistu kew wey meǥaan he ebpelelaǥuy, piru kenè kew ǥihapun ebpekelikey.
    Egkengezeetan kew ziyà te zapit te zizaya he uvey te Wahig he Eufrates.
  mal-2015: വേഗവാൻ ഓടിപ്പോകയില്ല; വീരൻ ചാടിപ്പോകയുമില്ല; വടക്കു ഫ്രാത്ത് നദീതീരത്തു
    അവർ ഇടറിവീഴും.
  rmc-rmc: Ko denašel sig, na denašela; o hrďinas pes na zachraňinela. Pro severos,
    paš o paňi Eufrat, lenge poddžana o pindre a perena.
  pes-OPV: تیزروان فرار نکنند و زورآوران رهایی نیابند. بطرف شمال به کنار نهر فرات
    می‌لغزند ومی افتند.
  ron-1924: „Чел май юте ну скапэ прин фугэ, чел май витяз ну поате скэпа! Ла мязэноапте,
    пе малуриле Еуфратулуй, се клатинэ ши кад!
  ben-OBCV: “দ্রুতগামী লোক পলায়ন করতে পারছে না, শক্তিশালী লোকেরাও নিষ্কৃতি পাচ্ছে
    না। উত্তর দিকে, ইউফ্রেটিস নদীর তীরে, তারা হোঁচট খেয়ে পতিত হচ্ছে।
  som-som: Kan dheereeyaa yuusan cararin, oo kan xoogga badanuna yuusan baxsan. Xagga
    woqooyi iyo Webi Yufraad agtiisa ayay ku turunturoodeen, wayna ku dheceen.
  lat-VUC: 'Non fugiat velox, nec salvari se putet fortis: ad aquilonem juxta flumen
    Euphraten victi sunt, et ruerunt.'
  eng-ASVBT: Let not the swift flee away, nor the mighty man escape; in the north
    by the river Euphrates have they stumbled and fallen.
  ita-1885: Il leggier non fugga, e il prode non iscampi; verso il Settentrione, presso
    alla ripa del fiume Eufrate, son traboccati e caduti.
  eng-ULB: the swift cannot run away, and the soldiers cannot escape. They stumble
    in the north and fall beside the Euphrates River.
  spa-VBL: Ni siquiera los más rápidos pueden huir; los soldados no pueden escapar.
    Allí, en el norte, junto al Éufrates, caen y mueren.
  fra-_FOB: Que le plus léger ne s'enfuie point, et que le fort n'échappe pas! Au
    nord, sur les bords du fleuve d'Euphrate, ils chancellent et tombent!
  mal-mal: “വേഗതയുള്ളവൻ ഓടിപ്പോകാതിരിക്കട്ടെ; വീരൻ രക്ഷപെടാതിരിക്കട്ടെ; വടക്ക് ഫ്രാത്ത്
    നദീതീരത്ത് അവർ ഇടറിവീഴും.
  urd-GVR: Na tezī se bhāgne wālā, na zabardast faujī bach saktā hai. Shimāl meṅ Dariyā-e-Furāt
    ke kināre hī wuh ṭhokar khā kar gir gae haiṅ.
  suz-BL: परमप्रभु यावेमी “रीब पा प्रोक्‍ब यो प्रोक्‍ने मचाप्‍नीम। लडाइ पाइबपुकी यो
    ब्रोंइचा मताइनीम। मेकोपुकी उत्तर गे ङा युफ्रेटीस खोलाम दाइल पांइसीशा गोल्‍नीम।
  eng-NOY: Let not the swift attempt to flee away, Nor the mighty man to escape; Toward
    the North by the river Euphrates shall they stumble and fall.
  ita-1927: Il veloce non fugga, il prode non scampi! Al settentrione, presso il fiume
    Eufrate vacillano e cadono.
  ckb-ckb: «ئەوەی تیژڕەوە هەڵنایەت و پاڵەوان دەرباز نابێت. لە باکوور لەلای ڕووباری
    فورات ساتمەیان کرد و کەوتن.
  eng-BBE: Let not the quick-footed go in flight, or the man of war get away; on the
    north, by the river Euphrates, they are slipping and falling.
  kan-OKCV: “ವೇಗಶಾಲಿಗಳು ಓಡಿ ಹೋಗದಿರಲಿ; ಪರಾಕ್ರಮಶಾಲಿಯು ತಪ್ಪಿಸಿಕೊಳ್ಳದಿರಲಿ; ಉತ್ತರದಲ್ಲಿ
    ಯೂಫ್ರೇಟೀಸ್ ನದಿಯ ತೀರದಲ್ಲಿ ಅವರು ಎಡವಿಬೀಳುವರು.
  tam-2017: வேகமாய் ஓடுகிறவன் ஓடிப்போகவேண்டாம்; பராக்கிரமசாலி தப்பிப்போகவேண்டாம்;
    வடக்கே ஐப்பிராத்து நதியருகில் அவர்கள் இடறிவிழுவார்கள்.
  spa-RV-1909: No huya el ligero, ni el valiente escape; al aquilón junto á la ribera
    del Eufrates tropezaron y cayeron.
  ron-BTF: Nu lăsa pe cel iute să fugă, nici pe bărbatul puternic să scape; ei se
    vor poticni și vor cădea spre nord lângă râul Eufrat.
  eng-WEBP: “Don’t let the swift flee away, nor the mighty man escape. In the north
    by the river Euphrates they have stumbled and fallen.
  eng-FBV: Even the fastest of them can't get away; the soldiers can't escape. There
    in the north beside the Euphrates they fall and die.
  nld-1939: Zelfs de vlugge kan niet ontsnappen, De held zich niet redden; In het
    noorden, aan de oever van de Eufraat, Wankelen ze, en storten ze neer!
  nch-BL: Pero amo aqui momanahuis masque tahuel hueli motalohua o masque tahuel motemaca.
    Pampa nepa ica norte nechca hueyat Eufrates, motepotanise huan huetzise.
  vie-1934: Người rất lẹ cũng không thể thoát, người rất mạnh cũng không thể trốn.
    Về phương bắc, trên bờ sông Ơ-phơ-rát, kìa, chúng nó vấp và ngã!
  hin-CV: “न तो द्रुत धावक भागने पाए, न शूर योद्धा बच निकले. फरात के उत्तरी तट पर
    वे लड़खड़ा कर गिर चुके हैं.
  spa-BES: No dejes que huyan los más rápidos, o que los más valientes se escape;
    en el norte, junto al río Éufrates, se están tropezando y caen.
  tdx-tdx: Tsy hahafiorotse ty masìka, tsy hahafivoratsake ty fanalolahy; mitsikapy
    vaho mikorovoke mb’avaratse añe iereo, marine i Saka-Peratey.
  tha-KJV: คนเร็​วก​็​หนี​ไปไม่​ได้ นักรบก็​หนี​ไปไม่​รอด เขาทั้งหลายจะสะดุดและล้มลงในแดนเหนือข้างแม่น้ำยูเฟรติส
  por-BR-2018: Não fuja o ligeiro, nem escape o guerreiro; para o norte, junto à margem
    do rio do Eufrates, tropeçaram e caíram.
  deu-ELO: Der Schnelle soll nicht entfliehen, und der Held nicht entrinnen; gegen
    Norden, zur Seite des Stromes Euphrat, sind sie gestrauchelt und gefallen. -
  eng-WYC-2018: A swift man shall not flee, and a strong man guess not himself to
    be saved; at the north, beside the flood [of] Euphrates, they were overcome, and
    fell down. (But the swift shall not be able to flee away, and the strong shall
    not be able to save themselves; in the north, by the Euphrates River, they were
    overcome, and fell down.)
  epo-epo: Ne forkuros la rapidpiedulo, ne forsaviĝos la heroo; norde, ĉe la rivero
    Eŭfrato, ili falpuŝiĝos kaj falos.
  uig-PIN: — Əmdi ǝng qaⱪⱪanlarmu ⱪaqalmaydu, batur-palwanlarmu aman-esǝn ⱪutulup
    ⱪalmaydu; mana, ximal tǝripidǝ, Əfrat dǝryasi boyida ular putlixip yiⱪilidu!
  beo-beo: Be hedolodafa hehenasu dunu da baligili hobeamu hame dawa:. Dadi gagui
    dunu da hobeale masunu hamedei ba:sa. Gagoe (north) sogega, Iufala:idisi Hano
    gadenene, ilia da emo udagaguli dafasa.
  tpi-OTNT: Maski ol man i save ran kwik o ol i strongpela man bilong pait, ol i no
    inap ranawe long ol birua. Nogat. Ol i longlong nabaut na i pundaun klostu long
    wara Yufretis, long hap not.”
  hau-SA: “Masu saurin gudu ba sa iya gudu haka ma masu ƙarfi ba sa iya kuɓuta. A
    arewa ta Kogin Yuferites sun yi tuntuɓe sun fāɗi.
  uig-LAT: — Emdi eng chaqqanlarmu qachalmaydu, batur-palwanlarmu aman-ésen qutulup
    qalmaydu; mana, shimal teripide, Efrat deryasi boyida ular putliship yiqilidu!
  nde-nde: “Olejubane kasoze abaleke kumbe olamandla aphephe. Ngasenyakatho, emfuleni
    iYufrathe bayakhubeka bawe.
  ton-ton: “ʻOua naʻa tuku ke puna atu ʻae veʻe vave, pe hao ʻae tangata mālohi; te
    nau tūkia, pea tō ki he potu tokelau, ki he veʻe vai ʻo ʻIufaletesi.
  ces-1613: Aby neutekl čerstvý, a neušel silný, aby na půlnoci o břeh řeky Eufrates
    zavadili a padli.
  eng-WMB: “Don’t let the swift flee away, nor the mighty man escape. In the north
    by the river Euphrates they have stumbled and fallen.
  tam-TCV: “வேகமாக ஓடுகிறவர்களால் தப்பியோட முடியவில்லை; வலிமை மிக்கவர்களால் தப்பமுடியவில்லை.
    வடக்கே யூப்ரட்டீஸ் நதிக்கு அருகில் இடறி விழுகிறார்கள்.
  ceb-ULB: dili makadagan ang kusog modagan, ug dili makaikyas ang mga sundalo. Nangapandol
    sila sa amihanan ug nangahagba daplin sa Suba sa Eufrates.
  pol-UBG: Prędki nie ucieknie i mocarz nie ujdzie; na północy, nad brzegiem rzeki
    Eufrat, potkną się i upadną.
  urd-GVU: نہ تیزی سے بھاگنے والا، نہ زبردست فوجی بچ سکتا ہے۔ شمال میں دریائے فرات
    کے کنارے ہی وہ ٹھوکر کھا کر گر گئے ہیں۔
  deu-1912: Der Schnelle kann nicht entfliehen noch der Starke entrinnen. Gegen Mitternacht
    am Wasser Euphrat sind sie gefallen und darniedergelegt.
  kan-2017: ವೇಗಶಾಲಿಗಳೂ ಓಡಿಹೋಗಲಾರರು, ಬಲಿಷ್ಠರೂ ತಪ್ಪಿಸಿಕೊಳ್ಳಲಾರರು. ಉತ್ತರ ದಿಕ್ಕಿನಲ್ಲಿ
    ಯೂಫ್ರೆಟಿಸ್ ನದಿಯ ಹತ್ತಿರ ಎಡವಿಬಿದ್ದಿದ್ದಾರೆ.
  yap-yap: Pi’in kemus payingrad ko mil e dariy e gin yad ra yan ngay; fapi salthaw
    e dab kiyag e mil rorad. U lan lel’och u charen e lul’ nu Eufrates, me tun ayrad
    ngar dol’gad.
  hlt-MCSB: Kapyang khaw rhaelrham thai pawt tih hlangrhalh khaw loeih thai pawh.
    Tlangpuei kah Perath tuiva hmoi ah paloe uh tih cungku uh.
  mdy-ETH: ሩኡሪ ጳሽካ ዓሳታዖ ጳሽኪ ቶላኒ ዳንዳዑዋሴ፤ ጎኦባኬ ጌይንታ ዓሳኣ ፔና ዓይሳኒ ዳንዳዑዋሴ፤ ዔፕራፂሴኮ ኬዶ ዛሎይዳ
    ዹቂንቲ ዔያታ ሎኦሚ ጋፓኔ።
  twi-ASANTE: Ɔhoɔherɛfoɔ ntumi nnwane, na ɔhoɔdenfoɔ nso saa ara. Atifi fam wɔ Asubɔnten
    Eufrate ho wɔsuntisunti na wɔhwehwe ase.
  eng-WEBU: “Don’t let the swift flee away, nor the mighty man escape. In the north
    by the river Euphrates they have stumbled and fallen.
  wal-wal: Eesotidi woxxiyaageeti kessi ekkanau danddayokkona; mino olanchchatikka
    attanau danddayokkona. Huuphessa bagga biittan, Efiraaxiisa SHaafaa matan ubbaikka
    xubettidi kunddi aggoosona.
  spa-PDDPT: Que no huya el hombre veloz, ni escape el valiente. Tropiezan y caen
    en el norte, junto a la ribera del Éufrates.
  gun-gun: “Ha'e kuery onha ratã teĩ nda'evei ojava ete aguã, ipy'a guaxukueve teĩ
    ndoo jepei. Mba'eta kuaray ijapu'a'ia katy Eufrates yakã yvýry rupi onhepyxanga
    vy ho'apa joguerupy.
  ilo-ULB: saan a makaadayo dagiti napartak a tumaray, ket saan a makalibas dagiti
    soldado. Maitibkolda iti amianan ket matumbada iti igid ti Karayan Eufrates.
  kpg-kpg: Digau ala koia e llele le e deemee di tanga gi daha. Digau dauwa e deemee
    di benebene nadau mouli. I bahi i ngeia, i taalinga di monowai Euphrates, gei
    digaula gu tibatiba gu tingatinga gi lala.
  uig-ARA: ــ ئەمدى ئەڭ چاققانلارمۇ قاچالمايدۇ، باتۇر-پالۋانلارمۇ ئامان-ئېسەن قۇتۇلۇپ
    قالمايدۇ؛ مانا، شىمال تەرىپىدە، ئەفرات دەرياسى بويىدا ئۇلار پۇتلىشىپ يىقىلىدۇ!
  sus-sus: Sɛnbɛmae mu kisima, suusa mixie mu e ratangama. E birin birama nɛ kɔɔla
    ma Efirati xure dɛ ra.»
  pon-2006: Irail ko me tang marahra sohte kak pitla; sounpei ko sohte kak doarehla
    ar mour. Ni paliepeng, limwahn Iupreitis, re ahpw dipekelekel oh pwupwudi.
  ksd-ksd: I dekdek upi ra tena nivut na takap, ma ra lebe pa na pila; ta ra papar
    a labur maravai ra tava alir Oiparat dia tar tutukai ma dia tar bura.
  tur-YTC: “Hızlı olan kaçmasın, Yiğit kaçıp kurtulmasın. Kuzeyde, Fırat Irmağı yanında
    Tökezleyip düştüler.
  ind-AYT: “Jangan biarkan orang perkasa melarikan diri, atau orang kuat lolos. Di
    utara di dekat Sungai Efrat, mereka telah tersandung dan jatuh.
  nya-nya: Waliwiro sangathe kuthawa ngakhale wankhondo wamphamvu sangathe kupulumuka.
    Akunka napunthwa ndi kugwa kumpoto kwa mtsinje wa Yufurate.
  hrv-hrv: Ni najbrži ne umače, ni najhrabriji ne uteče! Na sjeveru, na obali Eufrata,
    posrću i padaju.
  mps-mps: Te asesa polo mu udabo bidi, ma te hwįbo bomai bidi tagalao, augwali te
    boi bidi dabede wi painu ebaso, usu me egobeo. Menio. Augwali esela pabo bidi
    tiwai umuna palama, te wę Yufretis pąba tulalueibao, te not badu tama tiaibao,”
    wali.
  tpi-tpi: Maski ol man i save ran kwik o ol i strongpela man bilong pait, ol i no
    inap ranawe long ol birua. Nogat. Ol i longlong nabaut na i pundaun klostu long
    wara Yufretis, long hap not.”
  dan-1931: De rapfodede undflyr ikke, og Helten redder sig ikke. Mod Nord ved Eufrats
    Flod falder de og styrter.
  vie-OVCB: “Người chạy nhanh nhất cũng không trốn kịp; người can trường cũng không
    thoát khỏi. Tại phía bắc, bên Sông Ơ-phơ-rát, chúng vấp té và ngã nhào.
  guj-2017: જે વેગવાન તે નાસી ન જાય. જે શૂરવીર તે બચી શકે નહિ, તેઓ ઉત્તર તરફ ફ્રાત
    નદી પાસે ઠોકર ખાઈને પડ્યા છે.
  pon-2006A: Irail ko me tang marahra sohte kak pitla; sounpei ko sohte kak doarehla
    ar mour. Ni paliepeng, limwahn Iupreitis, re ahpw dipekelekel oh pwupwudi.
  por-BRBSL: “Não deixe o rápido fugir, nem a fuga do homem poderoso. No norte, junto
    ao rio Eufrates eles tropeçaram e caíram.
  cth-cth: Ahue karangnaw yawng thai awh hoeh, athakaawme tami hlout kalawn hoeh,
    Euphrates palang atunglah a hmang awh teh he a rawp awh.
  twi-twi: Ɔhoɔharefo ntumi nguan, na ɔhoɔdenfo nso saa ara. Atifi fam wɔ Asubɔnten
    Eufrate ho wohintihintiw na wɔhwehwe ase.
  hlt-hlt: Kapyang khaw rhaelrham thai pawt tih hlangrhalh khaw loeih thai pawh. Tlangpuei
    kah Perath tuiva hmoi ah paloe uh tih cungku uh.
  tbz-SIM: Tɛnɑɑ̀cɛ̀cɑ̃ɑ̃tɛ yiɛ̀ mbɑ́ bennɛ́ kɛ́cokɛ́, okɔ̃m̀bɔ̀teu í yóó cootɛ́,
    kubɑkù yoú bíɛ́kɛ̀ kukó nhEfɑdɑti kó mɛpɛɛ́mmɛ̀, bɛ̀ dɛ mbétírí kɛ duò.
  msy-2020: Egha gumazir puv ivemariba ko mɨsozir gumazir gavgaviba, me apanibar arɨv
    avegham. Puvatɨ. Me notɨn amadaghan ikia, tintinibar onganigha Yufretisɨn Fanemɨn
    boroghɨra ire.
  azb-azb: «Bərk qaçan qaça bilməyəcək, Güclü qurtula bilməyəcək. Şimalda Fərat çayı
    sahilində Büdrəyib yıxılacaqlar.
  eng-DBY: Let not the swift flee away, neither let the mighty man escape! — Toward
    the north, hard by the river Euphrates, they have stumbled and fallen.
  hin-2017: न वेग चलनेवाला भागने पाएगा और न वीर बचने पाएगा; क्योंकि उत्तर दिशा में
    फरात महानद के तट पर वे सब ठोकर खाकर गिर पड़े।
  wol-KYG: «Bu nit gaaw ba raw mbaa mu jàmbaare ba mucc. Bëj-gànnaar lañu féete, feggook
    dexu Efraat, di tërëf, di daanu.
  eng-YLT: The swift do not flee, nor do the mighty escape, Northward, by the side
    of the river Phrat, They have stumbled and fallen.
  eng-WYC-2017: A swift man shall not flee, and a strong man guess not himself to
    be saved; at the north, beside the flood Euphrates, they were overcome, and fell
    down.
  eng-WMBB: “Don’t let the swift flee away, nor the mighty man escape. In the north
    by the river Euphrates they have stumbled and fallen.
  urd-GVH: न तेज़ी से भागनेवाला, न ज़बरदस्त फ़ौजी बच सकता है। शिमाल में दरियाए-फ़ुरात
    के किनारे ही वह ठोकर खाकर गिर गए हैं।
  rug-rug: “Sari pu rerege si lopu boka haqala taloa sari pu ṉiṉira si lopu boka govete.
    Pa kali gede tata koasa Ovuku Iuparetisi si tubaraeni meke hoqa.
  gaz-gaz: “Fiigaan baqachuu hin dandaʼu; yookaan namni jabaan jalaa hin baʼu. Isaan
    karaa kaabaatiin Laga Efraaxiis biratti guggufatanii kukkufu.
  fra-LSG: Que le plus léger ne trouve aucun salut dans la fuite, Que le plus vaillant
    n’échappe pas! Au septentrion, sur les rives de l’Euphrate, Ils chancellent, ils
    tombent.
  yal-yal: “Hali xulunlane mi nɔɛ e giyɛ! Hali fangamane mi nɔɛ e futuxulɛ! E sanna
    radinma, e sa bira fɔ kɔmɛn fɔxɔn yamanani Efirati baan dɛ.”
  haw-1868: Aole e hiki i ka mea mama e holo, aole hoi e pakele ka poe ikaika; e okupe
    no lakou a hina ma ke kukulu akau, ma ka muliwai o Euperate.
  arb-NAV: «عَجَزَ الْخَفِيفُ عَنِ الْجَرْيِ لِلْفِرَارِ، وَلَيْسَ فِي وُسْعِ الْمُحَارِبِ
    الْهَرَبُ. فِي الشِّمَالِ عَثَرُوا وَسَقَطُوا إِلَى جُوَارِ نَهْرِ الْفُرَاتِ.
  ewe-ewe: “Afɔ ɖeablɛtɔ mate ŋu asi alo ŋusẽtɔ naɖe eɖokui o. Le anyiehe, le Frat
    tɔsisi la to, afi mae wokli nu hedze anyi ɖo.
  eng-LEE: 'The swift cannot flee away, nor can the mighty man escape: toward the
    north by the shore of the river Euphrates do they stumble and fall.'
  asm-FB: বেগী লোক পলাই যাব নোৱাৰে, বীৰ সাৰিব নোৱাৰে; উত্তৰফালে ফৰাৎ নদীৰ পাৰত তেওঁলোকে
    উজুটি খাই পৰিছে।
  sus-A: سّنبّمَيٍ مُ كِسِمَ، سُو سَ مِشِيٍ مُ عٍ رَتَنفَمَ. عٍ بِرِن بِرَ مَ نّ كْولَ
    مَ عٍقِرَتِ شُرٍ دّ رَ.»
  fra-SBL: « Ne laisse pas le rapide s'enfuir, ni l'homme fort ne s'échappera. Au
    nord, près du fleuve Euphrate ils ont trébuché et sont tombés.
  hbo-hbo: אַל־יָנ֣וּס הַקַּ֔ל וְאַל־יִמָּלֵ֖ט הַגִּבֹּ֑ור צָפֹ֙ונָה֙ עַל־יַ֣ד נְהַר־פְּרָ֔ת
    כָּשְׁל֖וּ וְנָפָֽלוּ׃
  kik-kik: “Arĩa marĩ ihenya matingĩhota kũũra, kana arĩa marĩ hinya meethare. Mwena
    wa gathigathini kũu Rũũĩ-inĩ rwa Farati mahĩngagwo makagũa.
  fra-NCL: Que l’homme agile ne fuie pas, que le vaillant n’échappe pas ! Au septentrion,
    sur les rives du fleuve de l’Euphrate, ils ont chancelé, ils sont tombés !
  cek-AK: Angtawt kaloe kaminawk doeh cawnh patok o moe, thacak kaminawk doeh loih
    o ai; nihcae loe aluek bang Euphrate vapui taengah amthlaek o ueloe, amtimh o
    tih.
  cuk-cuk: Dule-binnasuli-yeer-abarmakedi, geg wakinned, dule-gandikidi, geg dukued.
    Dad-nakwed-argan-sapiledsik Éufrates-diwar-gakaba, yoledapdamalad, aimukuddamalad.
  uig-CYR: — Әнди әң чаққанларму қачалмайду, батур-палванларму аман-есән қутулуп қалмайду;
    мана, шимал тәрипидә, Әфрат дәрияси бойида улар путлишип жиқилиду!
  tel-2017: వేగం గలవాళ్ళు పారిపోలేక పోతున్నారు. సైనికులు తప్పించుకోలేక పోతున్నారు.
    ఉత్తర దిక్కులో వాళ్ళు యూఫ్రటీసు నదీ తీరంలో తడబడి పడిపోతున్నారు.
  hat-BSA: Pa kite sila ki pi rapid la sove ale, ni moun pwisan an chape poul li.
    Nan nò, akote rivyè Euphrate la, yo te glise, chape tonbe.
  kos-kos: Finne mwet ma mui ke kasrusr, elos tia ku in kaingla; Mwet watwen in mweun
    tia pac ku in kaingla. In acn epang, sisken Infacl Euphrates, Elos tukulkul ac
    ikori.
  hbo-WLC: אַל־יָנ֣וּס הַקַּ֔ל וְאַל־יִמָּלֵ֖ט הַגִּבּ֑וֹר צָפ֙וֹנָה֙ עַל־יַ֣ד נְהַר־פְּרָ֔ת
    כָּשְׁל֖וּ וְנָפָֽלוּ׃
  ibo-ibo: “Ndị nwere ụkwụ ọsọ enweghị ike ịgbalaga, ndị dị ike enweghị ike isi nʼebe
    ahụ wezuga onwe ha. Ha na-asọ ngọngọ daa, nʼakụkụ ugwu dị nso nʼosimiri Yufretis.
  ory-ory: ଦ୍ରୁତଗାମୀ ପଳାୟନ ନ କରୁ, କିଅବା ବୀର ରକ୍ଷା ନ ପାଉ; ଉତ୍ତର ଦିଗରେ ଫରାତ୍‍ ନଦୀ ନିକଟରେ
    ସେମାନେ ଝୁଣ୍ଟି ପଡ଼ିଅଛନ୍ତି।
  chk-chk: “Chokewe mi müttir resap tongeni sü, nge ekewe sounfiu resap tongeni süla.
    Ra chepetek o turula lon ewe fanü efeng arun ewe chanpupu Oifrat.
  rop-rop: Detlot solja kaan gidawei. Olabat kaan ranawei eniweya, najing. Langa nowath,
    wansaid langa det Yufreitis Riba, olabat ol buldan langa graun.
  ukr-1871: Та не втече бистроногий, невмірака не врятуєсь; на півночі, коло Евфрат-ріки
    вони спіткнуться й поляжуть.
  deu-1951: Der Schnellste wird nicht entfliehen, und der Starke kann nicht entrinnen;
    im Norden, am Ufer des Euphratstromes straucheln und fallen sie!
  eng-JPS: The swift cannot flee away, nor the mighty man escape; in the north by
    the river Euphrates have they stumbled and fallen.
  srp-1865: Da ne uteèe laki, niti se izbavi jaki; da se na sjeveru na brijegu rijeke
    Efrata spotaknu i padnu.
  lug-lug: “Abawenyusi b’embiro tebasobola kuwona n’ab’amaanyi tebasobola kwewonya.
    Beesittala ne bagwa mu bukiikakkono obw’Omugga Fulaati.
  heb-heb: אל ינוס הקל ואל ימלט הגבור צפונה על יד נהר פרת כשלו ונפלו׃
  ben-IRV: দ্রুতগামী লোকেরা পালাতে পারছে না; সৈন্যরাও রেহাই পাচ্ছে না। উত্তর দিকে
    ইউফ্রেটিস নদীর কাছে তারা হোঁচট খেয়ে পড়েছে।
  pan-pan: ਛੋਹਲਾ ਨਾ ਨੱਠੇ, ਨਾ ਸੂਰਮਾ ਬਚੇ, - ਉੱਤਰ ਵਲ ਦਰਿਆ ਫ਼ਰਾਤ ਦੇ ਕੰਢੇ ਉੱਤੇ ਉਹਨਾਂ ਨੇ
    ਠੋਕਰ ਖਾਧੀ ਅਤੇ ਡਿੱਗ ਪਏ।
  mya-JVB: လျင်မြန် သောသူကို မ ပြေး စေနှင့်။ အားကြီး သော သူကိုမ လွတ် စေနှင့်။ ဥဖရတ်
    မြစ် နား ၊ မြောက် မျက်နှာ၌ ထိမိ ၍ လဲ ကြလိမ့်မည်။
  tbg-tbg: Oho, anomake kante variaka kia ho ruqemake vivarave. Nora kempuka vataaka
    vikavata kia ho ruqemake vivarave. Vika noti mantaraini Iufaretisi Namari auvahianta
    kuntavaivaima vare kaavu nti variavo.
  hmo-hmo: Inai heau haraga taudia, be idia heau mauri diba lasi. Tuari taudia ese
    mauri idia davaria diba lasi. Mirigini kahanai, Euperate Sinavai ena badibadinai,
    idia be idia hekwakwanai, bona idia moru diho noho.”
  urd-urd: न सुबुकपा भागने पाएगा, न बहादुर बच निकलेगा; उत्तर में दरिया — ए — फ़रात
    के किनारे उन्होंने ठोकर खाई और गिर पड़े।
  rus-SYN: Не убежит быстроногий, и не спасется сильный; на севере, у реки Евфрата,
    они споткнутся и падут.
  bqc-SIM: Gbɛ̃́ kàsakasa i e bàalɛo, gbɛ̃́ gbãa i e bↄ̀o. Aalɛ gɛ̃mbↄlɛ, aalɛ
    kwɛ́ Uflata saɛ gugbãntoo oi.
  tcz-CHONGTHU: Alhai jangkhaipen ho jong ajamdoh aumpon, Gal hangpen hojong atoldoh
    aumpouve. Amaho chu sahlamgam’a Ephrates vadunbg panga, akipallhu gam uvin, abonchauvin
    akijam chap gamtauve.
  mar-mar: चपळ दूर पळून जाऊ शकणार नाहीत आणि सैनिक निसटू शकणार नाहीत. ते अडखळतील आणि
    फरात नदीच्या उत्तरेस पडतील.
  qub-qub: Fiyupa cörrejcunapis manami gueshpiyta puydinnachu. Jinyunnincunapis gueshpiyta
    manami camäpacunchu. Norte caj-lächo Éufrates mayu cantunchöga tacacar llapanmi
    tunircaycan.
  bqp-bqp: Kɑm sɔɔrɑ be bɑ sɑ̃u bɑ duki mɔ̀. Bɑɑ tɑbu durɔ dɑmgibu bɑ̀ n duki suɑ
    kɑmɑ. Domi sɔ̃ɔ yɛ̃sɑn nɔm geu giɑ, Efɑrɑtin dɑɑrun bɔkuɔ, dɑbiru tɑ sokurɑmɔ
    tɑ wɔrukumɔ.
  hat-hat: Sa ki kouri yo p'ap sove, vanyan sòlda yo p'ap chape. Nan nò, bò larivyè
    Lefrat la, yo bite, yo tonbe.
  eng-BSB: “The swift cannot flee, and the warrior cannot escape! In the north by
    the River Euphrates they stumble and fall.
  eng-WEBPB: “Don’t let the swift flee away, nor the mighty man escape. In the north
    by the river Euphrates they have stumbled and fallen.
  kbq-kbq: Hagi tusizama huno agamaneresia vahe'mo'a agareno atreno nofresigeno, harfa
    sondia vahemo'enena korora ofregahie. Ana nehu'za noti kaziga Yufretisi tinkenarega
    tanafa hu'za mase'naze.
  nhe-BL: Pero axaca momanahuis yonque tlahuel hueli motlalohua o yonque tlahuel motemaca.
    Pampa nepa ica norte nechca atemitl Éufrates, motepotlamise huan huetzise.
  gub-BL: Na'arewahy uzàn ma'e nupuner kwaw uzepyro haw rehe wà nehe. Zauxiapekwer
    nupuner kwaw umàno haw wi uzepyro haw rehe wà. Kwarahy heixe haw awyze har kutyr,
    yryhu Ewparat huwake uzepyapi u'ar pà wà.
  eng-DRA: 'Let not the swift flee away, nor the strong think to escape: they are
    overthrown, and fallen down, towards the north by the river Euphrates.'
