    edir.
  eng-DBY: Why do I see them dismayed, turned away back? And their mighty ones are
    beaten down, and take to flight, and look not back? Terror [is] on every side,
    saith Jehovah.
  hin-2017: मैं क्यों उनको व्याकुल देखता हूँ? वे विस्मित होकर पीछे हट गए! उनके शूरवीर
    गिराए गए और उतावली करके भाग गए; वे पीछे देखते भी नहीं; क्योंकि यहोवा की यह वाणी
    है, कि चारों ओर भय ही भय है!
  wol-KYG: «Ana lu ma gis? Waa Misraa jaaxle bay dellu gannaaw, seeni jàmbaar falaxoo,
    ne wëqet, geesuwñu, tiitaange ubale.» Kàddug Aji Sax jee!
  eng-YLT: Wherefore have I seen them dismayed — They are turned backward, And their
    mighty ones are beaten down, And [to] a refuge they have fled, and not turned
    the face? Fear [is] round about — an affirmation of Jehovah.
  eng-WYC-2017: What therefore? I saw them dreadful, either afeared, and turning the
    backs, the strong men of them slain; and they fled swiftly, and beheld not; dread
    was on each side, saith the Lord.
  eng-WMBB: Why have I seen it? They are dismayed and are turned backward. Their mighty
    ones are beaten down, have fled in haste, and don’t look back. Terror is on every
    side,” says the LORD.
  urd-GVH: लेकिन मुझे क्या नज़र आ रहा है? मिसरी फ़ौजियों पर दहशत तारी हुई है। वह पीछे
    हट रहे हैं, उनके सूरमाओं ने हथियार डाल दिए हैं। वह भाग भागकर फ़रार हो रहे हैं
    और पीछे भी नहीं देखते। रब फ़रमाता है कि चारों तरफ़ दहशत ही दहशत फैल गई है।
  rug-rug: Ba na sa si dogoria Rau? Na matagutu tu sarini, meke togolo pule tu, sari
    na varane si ta seke gore. Govete tuturei hola, lopu liṉana pule hokara, meke
    tarazuzu si arini pa doduru vari kalina,” zama vura gua se Zihova.
  gaz-gaz: Ani maal argaan jira? Isaan naʼanii jiru; dugda duubatti deebiʼaa jiru;
    gootonni isaanii moʼatamaniiru. Isaan utuu of duuba hin milʼatin ariitiin baqatu;
    qixa hundaanuu gooliitu jira” jedha Waaqayyo.
  fra-LSG: Que vois-je? Ils ont peur, ils reculent; Leurs vaillants hommes sont battus;
    Ils fuient sans se retourner… L’épouvante est de toutes parts, dit l’Éternel.
  yal-yal: Nanfera, n fa e gaxuxin nan toma iki? E xɛtɛma e xanbi ra, e sofane bata
    faxa. E xɛtɛma e giyɛ! E e gima, e mi e xanbi rato. E gaxuxin yiren birin yi,”
    Alatalaa falan nan na ra.
  haw-1868: No ko aha la wau i ike aku ai ia lakou ua makau a hoi hope? ua hahauia
    na mea ikaika o lakou, a ua hee loa, aole i nana ihope; puni lakou i ka makau,
    wahi a Iehova.
  arb-NAV: وَلَكِنْ مَالِي أَرَاهُمْ يُوَلُّونَ الأَدْبَارَ مُرْتَعِبِينَ؟ قَدْ دُحِرَ
    مُحَارِبُوهُمْ وَفَرُّوا مُسْرِعِينَ. لَمْ يَلْتَفِتُوا إِلَى الْوَرَاءِ، قَدْ
    حَاصَرَهُمُ الْهَوْلُ مِنْ كُلِّ جَانِبٍ»، يَقُولُ الرَّبُّ.
  ewe-ewe: Nu ka kpɔm mele? Dzidzi ƒo wo, wogbugbɔ ɖe megbe, woɖu woƒe kalẽtɔwo dzi.
    Wosi kple du kple du megbemakpɔmakpɔtɔe eye ŋɔdzi ƒo xlã wo godoo.” Yehowae gblɔe.
  eng-LEE: Wherefore have I seen them dismayed, moving backward? while their mighty
    ones are beaten down, and seek safety in flight, and look not back? There is terror
    round about, saith the Lord.
  asm-FB: মই কিয় এনেকুৱা দেখিছোঁ? তেওঁলোক ব্যাকুল হৈছে, পাছ হুঁহকি গৈছে; তেওঁলোকৰ
    বীৰসকল বিহ্বল হৈ বেগাই পলাইছে আৰু পাছলৈ নাচায়; যিহোৱাই কৈছে, চাৰিওফালে ত্ৰাস।
  sus-A: «مُنسٍ دَنفِقٍ؟ عٍ نَ سّرّنقٍ فَاشُي رَ، عٍ نَ فبِلٍنقٍ شَنبِ. عٍ شَ سّنبّمَيٍ
    بَرَ بِرَ، عٍ نَ فبِلٍنقٍ عٍ فِ رَ فَاشُي كُي. عَلَتَلَ شَ مَسٍنيِ نَن نَ كِ.
  fra-SBL: Pourquoi l'ai-je vu ? Ils sont consternés et se retournent. Leurs puissants
    sont battus, ont fui en hâte, et ne regardez pas en arrière. La terreur est de
    tous les côtés, » dit Yahvé.
  hbo-hbo: מַדּ֣וּעַ רָאִ֗יתִי הֵ֣מָּה חַתִּים֮ נְסֹגִ֣ים אָחֹור֒ וְגִבֹּורֵיהֶ֣ם
    יֻכַּ֔תּוּ וּמָנֹ֥וס נָ֖סוּ וְלֹ֣א הִפְנ֑וּ מָגֹ֥ור מִסָּבִ֖יב נְאֻם־יְהוָֽה׃
  kik-kik: Nĩ kĩĩ ndĩrona? Nĩamaku mũno, nĩmaracooka na thuutha, njamba ciao nĩndoorie.
    Nĩmetharĩte na ihenya matekwĩhũgũra, na kũrĩ na itua-nda mĩena yothe,” ũguo nĩguo
    Jehova ekuuga.
  fra-NCL: Que vois-je ? Ils sont frappés d’épouvante, ils tournent le dos ! Leurs
    guerriers sont battus, ils fuient sans se retourner ! Terreur de toutes parts !
    — oracle de Yahweh.
  cek-AK: Nihcae loe zit o moe, hnukbang ah amlaem o let boeh, tiah ka hnuk coek boeh;
    thacak nihcae ih misatuh kaminawk loe thazok o boeh, hnukbang angqoi ai ah a cawnh
    o boih boeh; ahnuk ahma zithaih to oh, tiah Angraeng mah thuih.
  cuk-cuk: 'Bab-Jehová soged: “¿Ar wede igidi? Be-sorda-bila-onomalad galakudmalad,
    gannar sorsik sikirmakdemalad. Ise-gwayale, sorsik-ataksuli duurmakmamaid. Bela
    dobegwar neg itoleged.'
  uig-CYR: Лекин Мән немини көримән?! — дәйду Пәрвәрдигар; — Мана, мошу ләшкәрләр
    дәккә-дүккигә чүшүп чекиниду; батур-палванлири битчит қилинип кәйнигә қаримай
    бәдәр қачиду! Тәрәп-тәрәпләрни вәһимә басиду! — дәйду Пәрвәрдигар.
  tel-2017: ఇక్కడ నేనేం చూస్తున్నాను? వాళ్ళు భయకంపితులయ్యారు. పారిపోతున్నారు. ఎందుకంటే
    వాళ్ళ సైన్యాలు ఓడిపోయాయి. వాళ్ళు వెనక్కి తిరిగి చూడకుండా సురక్షితమైన చోటును వెదుక్కుంటూ
    వేగంగా పారిపోతున్నారు. అన్నివేపులా భయం ఆవరించింది. యెహోవా చేస్తున్న ప్రకటన ఇది.
  hat-BSA: Poukisa mwen te wè sa? Yo pè nèt, y ap rale fè bak, mesye pwisan yo fin
    bat nèt, e sèl abri yo sove ale san gade dèyè. Se gwo laperèz tout kote!” deklare
    SENYÈ a.
  kos-kos: LEUM GOD El siyuk, “Ku mea nga liye uh? Elos tuninfongla ac forla folok.
    Mwet mweun lalos kutangyukla; Elos sangengla ac kaing ke kuiyalos, Ac elos tia
    tapulla.
  hbo-WLC: מַדּ֣וּעַ רָאִ֗יתִי הֵ֣מָּה חַתִּים֮ נְסֹגִ֣ים אָחוֹר֒ וְגִבּוֹרֵיהֶ֣ם
    יֻכַּ֔תּוּ וּמָנ֥וֹס נָ֖סוּ וְלֹ֣א הִפְנ֑וּ מָג֥וֹר מִסָּבִ֖יב נְאֻם־יְהוָֽה׃
  ibo-ibo: Gịnị ka anya m abụọ hụrụ? Ụjọ na-atụ ha, ha na-agbaghachikwa azụ; lee,
    a na-etipịa ndị ha bụ dike nʼagha. Ha na-agbasi ọsọ ike, na-eleghị anya nʼazụ.
    Egwu dịkwa nʼakụkụ niile,” otu a ka Onyenwe anyị kwupụtara.
  ory-ory: ଆମ୍ଭେ ସେମାନଙ୍କୁ ଉଦ୍‍ବିଗ୍ନ ଓ ପଛକୁ ଫେରି ଯିବାର କାହିଁକି ଦେଖିଅଛୁ? ସେମାନଙ୍କର
    ବୀରଗଣ ପରାସ୍ତ ହୋଇଅଛନ୍ତି ଓ ଶୀଘ୍ର ଶୀଘ୍ର ପଳାଇ ପଛକୁ ଅନାଉ ନାହାନ୍ତି; ଚତୁର୍ଦ୍ଦିଗରେ ଆଶଙ୍କା
    ଅଛି, ଏହା ସଦାପ୍ରଭୁ କହନ୍ତି।
  chk-chk: Nge met üa küna? Ra rükö o kulsefäl. Ekewe sounfiu ra kuf o müttir le sü.
    Resap nenesökür, niuokus watte a nom ünükür meinisin.” Iei alon ewe Samol mi Lapalap.
  rop-rop: Bat wanim ai lukinatbat? Olabat kaminbek en olabat bradin nomo lilbit.
    Detlot solja brom Bebalon bin pushumbek detlot solja brom Ijip, en olabat brabli
    bradin, en olabat ranranbat kwikbala. Olabat nomo lukbek.
  ukr-1871: Та що се я бачу? вони в трівозї, подаються взад? їх невміраки побиті,
    втїкають необзир, — ізʼусюди страх, говорить Господь.
  deu-1951: Warum sehe ich sie so erschrocken zurückweichen? Ihre Helden sind geschlagen,
    sie fliehen, daß keiner hinter sich sieht; Schrecken ringsum! spricht der HERR.
  eng-JPS: Wherefore do I see them dismayed and turned backward? and their mighty
    ones are beaten down, and they are fled apace, and look not back; terror is on
    every side, saith the LORD.
  srp-1865: Zašto ih vidim gdje se poplašiše, vraæaju se natrag, junaci njihovi polomiše
    se i bježe bez obzira? Strah je otsvuda, govori Gospod.
  lug-lug: Kiki kye ndaba? Batidde, badda ennyuma, abalwanyi baabwe bawanguddwa. Badduka
    mu bwangu awatali kutunula mabega, era waliwo okufa ku buli luuyi,” bw’ayogera
    Mukama Katonda.
  heb-heb: מדוע ראיתי המה חתים נסגים אחור וגבוריהם יכתו ומנוס נסו ולא הפנו מגור מסביב
    נאם יהוה׃
  ben-IRV: আমি এখানে কি দেখাচ্ছি? তারা আতঙ্কে পূর্ণ হয়েছে এবং পালিয়ে যাচ্ছে, কারণ
    তাদের সৈন্যরা পরাজিত হয়েছে। তারা নিরাপত্তার জন্য দৌড়াচ্ছে, পিছনে ফিরে তাকাচ্ছে
    না। চারদিকে আতঙ্ক ঘিরে আছে” এটা সদাপ্রভুর ঘোষণা।
  pan-pan: ਮੈਂ ਇਹ ਕਿਉਂ ਵੇਖਿਆ? ਉਹ ਘਬਰਾਏ ਹੋਏ ਹਨ, ਅਤੇ ਪਿਛਾਹਾਂ ਨੂੰ ਮੁੜੇ ਹਨ। ਉਹਨਾਂ ਦੇ ਸੂਰਮੇ
    ਮਾਰੇ ਗਏ ਹਨ, ਉਹ ਛੇਤੀ ਨਾਲ ਨੱਠ ਗਏ, ਉਹ ਪਿੱਛੇ ਨਹੀਂ ਵੇਖਦੇ, - ਆਲੇ-ਦੁਆਲੇ ਭੈਅ ਹੈ! ਯਹੋਵਾਹ
    ਦਾ ਵਾਕ ਹੈ।
  mya-JVB: သူ တို့သည်ကြောက်ရွံ့ ၍ ဆုတ် သွားကြသည်ကို အဘယ်ကြောင့် ငါမြင် ရသနည်း။ အားကြီး
    သောသူတို့ သည် ရှုံး သဖြင့် ပြန် ၍မ ကြည့်ဝံ့။ အလျင်အမြန်ပြေး ကြ ၏။ ပတ်လည် အရပ်၌
    ဘေး ရှိသည်ဟု ထာဝရဘုရား မိန့် တော်မူ၏။
  tbg-tbg: Oho, te nana haikae tave vauro? Isipi iqoka vaiinti voqamake aatu itaimanta
    qetake, iqoka qaqirake anirante ruqemake vuavo. Ekaa mantaraini aatu itaaina haikavaqai
    vaimanta vika kia tuqantaa taqantaa tavaraiti, qaqiqai kantamaqi vi variavo.
  hmo-hmo: To Lohiabada ese ia nanadaia, ia gwau, “Dahaka lau itaia noho? Aigupito
    tuari taudia be mai gari bada danu idia giroa mai noho. Kahana taudia ese idia
    halusidia noho. Mai gari bada danu idia heau haraga noho, bona edia matadia idia
    negea lou lasi.
  urd-urd: मैं उनको घबराए हुए क्यूँ देखता हूँ? वह पलट गए; उनके बहादुरों ने शिकस्त
    खाई, वह भाग निकले और पीछे फिरकर नहीं देखते क्यूँकि चारों तरफ़ खौफ़ है ख़ुदावन्द
    फ़रमाता है।
  rus-SYN: Почему же, вижу Я, они оробели и обратились назад? и сильные их поражены,
    и бегут не оглядываясь; отовсюду ужас, говорит Господь.
  bqc-SIM: Bↄ́ málɛ e wei? Má è vĩa ń zĩgↄ̃ↄ kũ̀, aalɛ pↄ̀ↄbↄzãkɛ, wà zĩblèmá,
    aalɛ tílɛ, aalɛ ń kpɛ gwao, vĩa pↄ́ↄ liaańzi. Dii mɛ́ ò.
  tcz-CHONGTHU: Amavang, keiman ipi kamum? Egypt sepaite kichatah in anungjam tauve.
    Alah uva gal hangpen hojong, tijalih leuvin hung kinunghei louhel in, ajammang
    tauve, tin Pakaiyin aseiye.
  mar-mar: हे मी काय पाहतो? ते भयभीत झाले आहेत आणि दूर पळत आहेत, कारण त्यांच्या सैनिकांचा
    पराभव झाला आहे. ते संरक्षणासाठी पळत आहेत आणि मागे वळून पाहत नाहीत. असे परमेश्वर
    म्हणतो.
  qub-qub: «Ichanga ¿imatataj ricä? Egipto suldärucunaga fiyupa mancharishami gueshpir
    cuticurcaycan. Binsiycuptinnami pillyajcunaga mashtaypa-mashtar aywacuycan. Mana
    ticraycuypami gueshpir aywacurcaycan. ¡Intërupami manchariypaj caycan! Noga Tayta
    Diosmi chayno në.
  bqp-bqp: Adɑmɑ mbɑ Yinni Gusunɔ u sere wɑɑmɔ yɑ koorɑmɔ ben suunu sɔɔ. U nɛɛ, be
    wee bɑ mwiɑ kpɑnɑ bɑ biruku yirɑ wurɑmɔ. Bɑ ben tɑbu durɔbu kɑmiɑ. Mɑ bɑ duki
    mɔ̀, bɑ ǹ mɑm biru mɛɛrimɔ. Tem mɛ kpuro mu bɛrum duurɑ.
  hat-hat: 'Seyè a ap mande: -Kisa nou wè la a? Yo pè, y''ap kouri tounen, yo kraze
    vanyan sòlda yo anba kou! Y''ap kouri met deyò san gad dèyè. Toupatou tout moun
    pè.'
  eng-BSB: Why am I seeing this? They are terrified, they are retreating; their warriors
    are defeated, they flee in haste without looking back; terror is on every side!”
    declares the LORD.
  eng-WEBPB: Why have I seen it? They are dismayed and are turned backward. Their
    mighty ones are beaten down, have fled in haste, and don’t look back. Terror is
    on every side,” says the LORD.
  kbq-kbq: Hagi menina naza fore hie? Isipi sondia vahe'ma zamagoana tusi koro nehu'za,
    ete rukrahe hu'za koro fre'za e'naze. Ana nehazage'za Isipi harfa sondia vahetamina
    ha' vahe'mo'za hara huzmagaterage'za koro fre'naze. Maka kaziga koro'zamo zamazeri
    kagige'za rukrahe hu'za onke nefrage'na zamage'noe, huno Ra Anumzamo'a hu'ne.
  nhe-BL: ¡Xiquitaca! Nopa soldados tlen tlali Egipto cholohuaj ica majmajtli. Hasta
    nopa soldados tlen tlahuel motemacaj nojquiya motlalohuaj, niyon ax moicancuepaj.
    Campa hueli onca majmajtli.
  gub-BL: Ma'e aexak teko ihe, i'i Tupàn. Ezit ywy rehe har uzàn ukyze pà wà. Uzàn
    wà, ta'e ukyzeahy wà xe. Uzàn na'arewahy wà. Nume'e kwaw waikwer amo wà nehe.
  eng-DRA: 'What then? I have seen them dismayed, and turning their backs, their valiant
    ones slain: they fled apace, and they looked not back: terror was round about,
    saith the Lord.'
