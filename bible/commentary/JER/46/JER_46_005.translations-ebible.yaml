    tuʻu takatakai ʻae manavahē,” ʻoku pehē ʻe Sihova.'
  ces-1613: Proč vidím tyto zděšené, zpět obrácené, a nejsilnější jejich potřené,
    anobrž prudce utíkající, tak že se ani neohlédnou? Strach jest vůkol, dí Hospodin,
  eng-WMB: Why have I seen it? They are dismayed and are turned backward. Their mighty
    ones are beaten down, have fled in haste, and don’t look back. Terror is on every
    side,” says the LORD.
  tam-TCV: ஆனால் நான் காண்பது என்ன? அவர்கள் திகிலடைகிறார்களே! அவர்கள் பின்வாங்குகிறார்களே!
    அவர்களுடைய இராணுவவீரர்கள் தோற்கடிக்கப்பட்டிருக்கிறார்களே! அவர்கள் திரும்பிப் பாராமல்
    விரைந்து தப்பி ஓடுகிறார்களே! எல்லாப் பக்கங்களிலும் பயங்கரம் இருக்கிறது” என்று
    யெகோவா அறிவிக்கிறார்.
  ceb-ULB: Unsa man kining akong nakita? Nalisang sila ug maayo ug nanagan sila, tungod
    kay nabuntog na ang ilang mga sundalo. Nanagan sila aron maluwas ug wala nay lingilingi.
    Anaa ang kalisang bisan asa—mao kini ang gipahayag ni Yahweh—
  pol-UBG: Czemu widzę ich zatrwożonych i cofających się? Ich mocarze są pobici i
