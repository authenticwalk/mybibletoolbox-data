    ndi mantha ponseponse,” akutero Yehova.'
  hrv-hrv: Što vidim? Zaprepašteni, uzmiču? Junaci njihovi, poraženi, u bijeg udariše
    glavom bez obzira! Užas odasvud - riječ je Jahvina.
  mps-mps: “Tialima, megi da, magi ebawe? Ena Genuai Bidi, eno suali, te Isip dabe
    wi mu elama, te edaba wi ma begasa asobao. Te boi bidi dabego augwaligo bomai
    ami bidi dabe aiyaba mu elalubaso, te Isip dabego boi hwįani tagalama, te umagia
    mu ma begasa asobao. Augwaligo begelama, tudiba me tonobeo. Magi baso meni, te
    bidi dabe wi ilibo nai dabe te augwali tigidali badu elalua pabo dao.
  tpi-tpi: “Tasol nau olsem wanem? Mi Bikpela, mi lukim ol Isip i pret nogut tru na
    i ranawe i kam bek. Ol birua i winim tru ol strongpela soldia bilong ol, na ol
    Isip i lusim pait na i spit i kam bek. Ol i no tanim na lukluk i go long baksait.
