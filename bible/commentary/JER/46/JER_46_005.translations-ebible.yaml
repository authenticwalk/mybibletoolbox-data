  urd-GVU: لیکن مجھے کیا نظر آ رہا ہے؟ مصری فوجیوں پر دہشت طاری ہوئی ہے۔ وہ پیچھے
    ہٹ رہے ہیں، اُن کے سورماؤں نے ہتھیار ڈال دیئے ہیں۔ وہ بھاگ بھاگ کر فرار ہو رہے
    ہیں اور پیچھے بھی نہیں دیکھتے۔ رب فرماتا ہے کہ چاروں طرف دہشت ہی دہشت پھیل گئی
    ہے۔
  deu-1912: Wie kommt's aber, daß ich sehe, daß sie verzagt sind und die Flucht geben
    und ihre Helden erschlagen sind? Sie fliehen, daß sie sich auch nicht umsehen.
    Schrecken ist um und um, spricht der HERR.
  kan-2017: ಆಹಾ, ನನ್ನ ಕಣ್ಣಿಗೆ ಬಿದ್ದದ್ದೇನು? ಅವರು ಧೈರ್ಯಗೆಟ್ಟು ಬೆನ್ನುಕೊಟ್ಟಿದ್ದಾರೆ. ಅವರ
    ಶೂರರು ಪೆಟ್ಟುತಿಂದು ಹಿಂದಿರುಗದೆ ಓಡಿಹೋಗುತ್ತಾರೆ; ಸುತ್ತಮುತ್ತಲು ದಿಗಿಲು ಎಂದು ಯೆಹೋವನು ಅನ್ನುತ್ತಾನೆ.
  yap-yap: SOMOL e fithrad ni ga’ar, “Mang e gu be guy? Miyad sul nga tomur u fithik’
    e marus. Pi salthaw rorad e yibe pi’ i yan nga tomur; nike li’rad e marus, yad
    be mil ni kari mus macharnginrad ni darir sapgad nga tomur.
  hlt-MCSB: Balae tih a paep neh a hnuk la aka balkhong te ka hmuh. Amih kah hlangrhalh
    rhoek khaw dae uh tih thuhaelhnah khuila rhaelrham uh coeng. Te dongah kaepvai
    kah rhihnah te mael uh thil pawh. He tah BOEIPA kah olphong ni.
  mdy-ETH: «ጋዓንቴ ሃይ ታኣኒ ዛጋ ባካ ዓይጎዳዖ? ዒጊጪ ዓሳ ጊንሢም ማዒሢዳኬ፤ ዖሎ ዓሳ ሃይሾ ባሺንቴኔ፤ ቢያ ዛሎና ዒጊቻ
