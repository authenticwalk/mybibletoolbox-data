  tbz-SIM: Bɑ nni ndɛ n nɛ́ wúómmɛ̀? Kufɔ̃wɑɑ́ nkuù bɛ̀ ɑutɛ́, kɛ̀ bɛ̀ bótìrì kɛ wĩɛ̃ti
    bɛ fɔ̃nkó, kɛ̀ bɛkɔ̃mbɔ̀tiebɛ duò, kɛ cokù bɑ́ bɛ̀ í wɛ̃ɛ̃riní, kufɔ̃wɑɑ́ nnɛ́
    nku tipíìtì timɔu. Mí ndi Yiɛ̀ nKuyie míì bɛ́i!
  msy-2020: Ezɨ datɨrɨghɨn manmaghɨn ami? Kɨ Ikiavɨra Itir God, kɨ Isipian garima,
    me bar puvɨram atiatigha ara uamategha ize. Apaniba men mɨdorozir gumazir gavgaviba
    dɨkabɨra, ezɨ Isipia mɨdorozim ategha zuamɨra ua ize. Me atiatir biziba da tintinibar
    iti. Kamaghɨn me ua ikɨgha gɨrakɨrangɨn garir puvatɨ.
  azb-azb: Nə üçün mən bunu gördüm? Onlar dəhşətə düşüb geri döndü, Döyüşçüləri məğlub
