  twi-ASANTE: Ɛdeɛn na mehunu? Wɔabɔ hu, wɔresane wɔn akyi, wɔn nnɔmmarima adi nkoguo.
    Wɔdwane ntɛm so a wɔnnhwɛ wɔn akyi, na ehu wɔ baabiara,” Awurade na ɔseɛ.
  eng-WEBU: Why have I seen it? They are dismayed and are turned backward. Their mighty
    ones are beaten down, have fled in haste, and don’t look back. Terror is on every
