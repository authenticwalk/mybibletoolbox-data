  uig-LAT: Lékin Men némini körimen?! — deydu Perwerdigar; — Mana, mushu leshkerler
    dekke-dükkige chüshüp chékinidu; batur-palwanliri bitchit qilinip keynige qarimay
    beder qachidu! Terep-tereplerni wehime basidu! — deydu Perwerdigar.
  nde-nde: Kuyini engikubonayo? Bayesaba, bahlehlela emuva, amabutho abo ehlulwe.
    Abaleka ngesiqubu anganyemukuli, njalo kulokwesaba izindawo zonke,” kutsho uThixo.
  ton-ton: 'Ko e hā kuo u mamata ai kiate kinautolu, kuo nau manavahē, pea fakaholomui?
