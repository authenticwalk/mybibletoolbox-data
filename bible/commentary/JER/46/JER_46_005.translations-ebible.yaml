  kpg-kpg: Dimaadua ga heeu, “Ma di aha dela e daumada ko Au? Digaula gu tugi mai
    gi muli i di nadau mmaadagu huoloo. Nadau gau dauwa gu magedaa, gu lloomoi gi muli,
    gu mmaadagu huoloo, guu llele halahala nadau mouli, gu hagalee hilahila gi nadau
    muli.
  uig-ARA: لېكىن مەن نېمىنى كۆرىمەن؟! ــ دەيدۇ پەرۋەردىگار؛ ــ مانا، مۇشۇ لەشكەرلەر
    دەككە-دۈككىگە چۈشۈپ چېكىنىدۇ؛ باتۇر-پالۋانلىرى بىتچىت قىلىنىپ كەينىگە قارىماي
    بەدەر قاچىدۇ! تەرەپ-تەرەپلەرنى ۋەھىمە باسىدۇ! ــ دەيدۇ پەرۋەردىگار.
  sus-sus: «Munse dangife? E na sɛrɛnfe gaaxui ra, e na gbilenfe xanbi. E xa sɛnbɛmae
    bara bira, e na gbilenfe e gi ra gaaxui kui. Alatala xa masenyi nan na ki.
  pon-2006: KAUN-O ahpw ketin keinemwe, “Dahme I kilikilanget?” “Re pweiengkidohr
    ar masepwehkadahr kowahlap. Neirail sounpei kan luhsehr oh pwurodohr; re inenen
    masepwehkada, re tengetengen mour kohdo oh sohte mwahn kin pirekeklahng mwurirail.
  ksd-ksd: Ta ra ava iau tar gire? Dia ururian ma dia takap. Kadia umana lebe di tar
    uvia pa diat, ma dia tar vilau tuna, ma pa dia lingan mulai; a bunurut i tur kikil
    diat, ra Luluai i biti.
  tur-YTC: Bunu neden gördüm? Şaşkına döndüler ve geri döndüler. Yiğitleri yere çalındı,
    Aceleyle kaçtılar, Ve geriye bakmadılar. Dehşet her yanda” diyor Yahve.
  ind-AYT: Mengapa Aku melihat itu? Mereka termangu-mangu dan berbalik ke belakang.
    Para pahlawan mereka dikalahkan dan melarikan diri dengan cepat tanpa menoleh
