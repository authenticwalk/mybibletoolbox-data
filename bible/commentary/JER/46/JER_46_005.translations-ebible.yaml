  dan-1931: 'Hvorfor er de rædselsslagne, veget tilbage, deres Helte knust, på vild
    Flugt uden at vende sig? Trindt om er Rædsel, lyder det fra HERREN:'
  vie-OVCB: Nhưng kìa, Ta thấy gì? Quân Ai Cập rút lui trong kinh hãi. Các chiến binh
    hoảng sợ bỏ chạy không ai dám ngoảnh lại. Sự kinh khiếp bao phủ tứ bề,” Chúa Hằng
    Hữu phán vậy.
  guj-2017: પરંતુ હું અહીંયાં શું જોઉં છું? તેઓ ભયભીત થઈ નાસે છે, તેઓના શૂરવીરો હારી
    ગયા છે. તેઓ પાછું જોયા વગર ઝડપથી ભાગે છે. ચારેકોર ભય છે.” એમ યહોવાહ કહે છે.
  pon-2006A: KAUN-O ahpw ketin keinemwe, “Dahme I kilikilanget?” “Re pweiengkidohr
    ar masepwehkadahr kowahlap. Neirail sounpei kan luhsehr oh pwurodohr; re inenen
    masepwehkada, re tengetengen mour kohdo oh sohte mwahn kin pirekeklahng mwurirail.
  por-BRBSL: Por que eu já vi isso? Eles estão consternados e recuados. Seus poderosos
