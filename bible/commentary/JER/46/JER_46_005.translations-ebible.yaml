verse: JER.046.005
translations:
  mal-C: ഞാൻ എന്താണ് കാണുന്നത്? അവർ ഭയന്നുവിറച്ചിരിക്കുന്നു, അവരുടെ ധീരരായ സൈനികർ
    തോറ്റു പിൻവാങ്ങുന്നു. അവർ തിരിഞ്ഞുനോക്കാതെ പലായനംചെയ്യുന്നു. സർവത്ര ഭീതി,” എന്ന്
    യഹോവയുടെ അരുളപ്പാട്.
  deu-TKW: Weshalb muß ich sie bestürzt, rückwärts weichen sehen? und ihre Helden
    erschüttert und in unaufhaltsamer Flucht, ohne sich umzuwenden, - Grauen ringsum
    - ? ist der Spruch Jahwes.
  lin-lin: 'Nazali komona nini ? Bazali kolenga na somo mpe kozonga sima ; balongi
    basoda na bango ya mpiko, bazali kopota mbangu makasi mpe bazali ata kotala sima
    te : somo ekangi bango na bangambo nyonso, » elobi Yawe.'
  eng-LSV: Why have I seen them dismayed [and] turned backward? And their mighty ones
    are beaten down, || And they have fled [to] a refuge, || And did not turn their
    face, || Fear [is] all around—a declaration of YHWH.
  eng-GNV: 'Wherefore haue I seene them afraid, and driuen backe? for their mighty
    men are smitten, and are fled away, and looke not backe: for feare was rounde
    about, sayeth the Lord.'
  eng-WEBSTER: 'Why have I seen them dismayed and turned away back? and their mighty
    ones are beaten down, and have fled apace, and look not back: for fear was on
    all sides, saith the LORD.'
  nhw-BL: ¡Xiquitaca! Nopa soldados tlen tlali Egipto cholohuaj ica majmajtli. Hasta
    nopa soldados catli tlahuel motemacaj nojquiya motlalohuaj, niyon amo moicancuepaj.
    Campa hueli onca majmajtli.
  swh-ONEN: Je, ninaona nini? Wametiwa hofu, wanarudi nyuma, askari wao wameshindwa.
    Wanakimbia kwa haraka pasipo kutazama nyuma, tena kuna hofu kuu kila upande,”
    asema Bwana.
  bba-bba: Adɑmɑ mbɑ Yinni Gusunɔ u sere wɑɑmɔ yɑ koorɑmɔ ben suunu sɔɔ. U nɛɛ, be
    wee bɑ mwiɑ kpɑnɑ bɑ biruku yirɑ wurɑmɔ. Bɑ ben tɑbu durɔbu kɑmiɑ. Mɑ bɑ duki
    mɔ̀, bɑ ǹ mɑm biru mɛɛrimɔ. Tem mɛ kpuro mu bɛrum duurɑ.
  eng-KJVCPB: 'Wherefore have I seen them dismayed and turned away back? And their
    mighty ones are beaten down, And are fled apace, and look not back: For fear was
    round about, saith the Lord.'
  luo-luo: En angʼo ma aneno? Kihondko ogoyogi, kendo giringo ka gia kar lweny nikech
    thuondi mag-gi mag lweny oselo. Giringo ka luoro omakogi ma ok gingʼi ngʼegi,
    kendo gin-gi luoro malich koni gi koni,” Jehova Nyasaye wacho.
  meu-meu: Iehova na e tomu, Dahaka dainai vada na itaia? Kudoudia vada e hetaha,
    vada e raka lou. Edia tuari taudia vada e darere, vada e heau haraga-haraga; asie
    roha murimu, gari na gabu iboudiai.
  npi-ULB: म यहाँ के देख्दैछु ? तिनीहरू त्रासले भरिएका छन्, र टाढा भाग्दैछन्, किनकि
    तिनीहरूका सिपाहीहरू पराजित भएका छन् । सुरक्षाको लागि तिनीहरूको भाग्दैछन्, र पछाडि
    फर्केर हेरिरहेका छैनन् । त्रास चारैतिर छ, यो परमप्रभुको घोषणा हो—
  yor-yor: Kí ni nǹkan tí mo tún rí? Wọ́n bẹ̀rù, wọ́n sì ń padà sẹ́yìn, wọ́n ti ṣẹ́gun
    àwọn jagunjagun. Wọ́n sá, wọn kò sì bojú wẹ̀yìn, ìbẹ̀rù sì wà níbi gbogbo,” ni
    Olúwa wí.
  pes-OPCB: اما چه می‌بینم؟ لشکریان مصر از ترس در حال فرار هستند! قویترین سربازانشان
    بدون آنکه به پشت سر نگاه کنند، پا به فرار گذاشته‌اند! بله، ترس و وحشت از هر سو
    بر آنان هجوم آورده است!
  tgl-ULB: "Ano ang aking nakikita rito? Napuno sila ng matinding takot at tumatakbo\
    \ palayo, sapagkat natalo ang kanilang mga kawal. Tumatakbo sila upang makaligtas\
    \ at \x81hindi lumilingon. Ang matinding takot ay nasa lahat ng dako—ito ang pahayag\
    \ ni Yahweh—"
  hui-hui: Anduane Homogohanda lalu, I̱ agi hendedobe. Iyibiali urunime gi halu ibida
    dai birane hendedogo agua biyabe. Ami agali hongohe karuha mbirale mo gi holene
    ale wiai howa tigua de handadai nabi gerai lalu ibida dai biragoni hendedo.
  mya-mya: သို့​ရာ​တွင်​ထာ​ဝ​ရ​ဘု​ရား​က``ငါ​မြင်​ရ သည်​ကား အ​ဘယ်​သို့​နည်း။ သူ​တို့​သည်​ကြောက်​လန့်​၍​နောက်​သို့​ဆုတ်​ခွာ
    နေ​ကြ​၏။ သူ​တို့​၏​စစ်​သူ​ရဲ​များ​သည်​အ​ရေး​ရှုံး​နိမ့်​ကြ လေ​ပြီ။ သူ​တို့​သည်​ကြောက်​အား​ကြီး​၍၊
    နောက်​သို့​လှည့်​မ​ကြည့်​ဘဲ​အ​စွမ်း​ကုန်​လျင် မြန်​စွာ ပြေး​ကြ​လေ​ကုန်​၏'' ဟု​မိန့်​တော်​မူ​၏။
  bod-N: ངས་དེ་དག་འཇིགས་ནས་ཕྱི་བསྣུར་སྟེག་པ་མཐོང་བ་ཅི་ཡིན་ནམ། དེ་དག་གི་དཔའ་བོ་རྣམས་ཕམ་པར་བརྒྱབ་ནས་མྱུར་དུ་བྲོས་ཏེ་ཁ་ཕྱིར་མི་འཁོར་ལ།
    ཕྱོགས་ཀུན་ཏུ་འཇིགས་སྐྲག་ཡོད་དོ་ཞེས་དཀོན་མཆོག་ཡ་ཝཱེས་གསུངས་སོ། །
  sna-sna: Ndinooneiko? Vavhundutswa, vari kudzokera shure, mhare dzavo dzakundwa.
    Vari kutiza nokukurumidza vasingacheuki, uye pano kutya kumativi ose,” ndizvo
    zvinotaura Jehovha.
  spa-BLM: ¿Por qué lo he visto? Están consternados y se vuelven hacia atrás. Sus
    poderosos son derrotados, han huido a toda prisa, y no mires atrás. El terror
    está en todos los lados”. dice Yahvé.
  cac-cac: Palta, ¿tas jun van yuji tic? A svilani to a eb' soldado vin̈aj Necao van
    smeltzaj eb' d'a spatic yuj xivelal, sacleminac sb'atcan eb' elelal. Maxtzac meltzajb'at
    q'uelan eb' d'a spatic.
  swh-ULB: Ninaona nini hapa? Wana woga na wanakimbia, maana askari wao wameshindwa.
    Wanakimbia kwa usalama na hawaangalii nyuma. Kitisho kipo mahali pote - hili ni
    tamko la Yahwe -
  bel-bel: Чаму ж, бачу Я, яны зьнясьмеліліся і павярнуліся назад? і дужыя ў іх пабітыя,
    і бягуць без аглядкі; адусюль жах, кажа Гасподзь.
  deu-ELBBK: Warum sehe ich sie bestürzt zurückweichen? Und ihre Helden sind zerschmettert,
    und sie ergreifen die Flucht und sehen sich nicht um – Schrecken ringsum!, spricht
    der HERR.
  mbb-OT: Piru hengkey heini is neehè ku? ed-insà is Nengazen. Nahandek kew ne mid-endud
    kew. Nezaag kew, ne migaan-gaan kew mebpelaǥuy is kenè en ebpenlilingey tenged
    te kegkahandek niw.
  mal-2015: അവർ ഭ്രമിച്ചു പിന്മാറിക്കാണുന്നതെന്തു? അവരുടെ വീരന്മാർ വെട്ടേറ്റു തിരിഞ്ഞുനോക്കാതെ
    മണ്ടുന്നു! സർവ്വത്രഭീതി എന്നു യഹോവയുടെ അരുളപ്പാടു.
  rmc-rmc: Ale so dikhav?“ phenel o RAJ. „Daran pes, džan palal; lengre hrďinen maren.
    Denašen, sar ča džanen, aňi pes na obdikhen; pre savore seri hin igen bari dar.
  pes-OPV: 'خداوند می‌گوید: چرا ایشان را می‌بینم که هراسان شده، به عقب برمی گردند
    وشجاعان ایشان خرد شده، بالکل منهزم می‌شوندو به عقب نمی نگرند، زیرا که خوف از هر
    طرف می‌باشد.'
  ron-1924: Че вэд? Ли-й фрикэ, дау ынапой; витежий лор сунт бэтуць; фуг фэрэ сэ се
    май уйте ынапой… Гроаза се рэспындеште ын тоате пэрциле”, зиче Домнул.
  ben-OBCV: আমি কী দেখতে পাচ্ছি? তারা আতঙ্কগ্রস্ত হয়েছে, তারা পিছনে অপসারণ করছে,
    তাদের বীর যোদ্ধারা পরাস্ত হয়েছে। পিছন দিকে না ফিরে তারা দ্রুত পলায়ন করে, তাদের
    চারদিকে কেবলই ভয়ের পরিবেশ,” সদাপ্রভু এই কথা বলেন।
  som-som: Bal maxaan u arkay? Way nexeen oo dib bay u sii noqdeen, oo kuwoodii xoogga
    badnaa waa la wada dilay, oo degdeg bay u carareen, dibna uma ay soo jeesan, waayo,
    cabsi baa dhinac kasta kaga hareeraysnayd, ayaa Rabbigu leeyahay.
  lat-VUC: 'Quid igitur? vidi ipsos pavidos, et terga vertentes, fortes eorum cæsos:
    fugerunt conciti, nec respexerunt: terror undique, ait Dominus.'
  eng-ASVBT: 'Wherefore have I seen it? they are dismayed and are turned backward;
    and their mighty ones are beaten down, and are fled apace, and look not back:
    terror is on every side, saith Jehovah.'
  ita-1885: Perchè veggo io costoro spaventati, e messi in volta? i loro uomini prodi
    sono stati rotti, e si son messi in fuga, senza rivolgersi indietro; spavento
    è d'ogn'intorno, dice il Signore.
  eng-ULB: What am I seeing here? They are filled with terror and are running away,
    for their soldiers are defeated. They are running for safety and are not looking
    back. Terror is all around—this is Yahweh's declaration—
  spa-VBL: ¿Por qué veo sus líneas rotas y en retirada? Sus soldados están derrotados.
    Huyen tan rápido que ni siquiera miran hacia atrás porque están tan aterrorizados
    por lo que sucede a su alrededor, declara el Señor.
  fra-_FOB: Que vois-je? Ils sont effrayés; ils tournent le dos; leurs hommes forts
    sont mis en pièces; et ils fuient sans regarder en arrière; la frayeur est de
    toutes parts, dit l'Éternel.
  mal-mal: അവർ ഭ്രമിച്ചു പിന്മാറിക്കാണുന്നതെന്ത്? അവരുടെ വീരന്മാർ വെട്ടേറ്റ് തിരിഞ്ഞുനോക്കാതെ
    തിടുക്കത്തിൽ ഓടുന്നു! സർവ്വത്രഭീതി” എന്ന് യഹോവയുടെ അരുളപ്പാട്.
  urd-GVR: Lekin mujhe kyā nazar ā rahā hai? Misrī faujiyoṅ par dahshat tārī huī hai.
    Wuh pīchhe haṭ rahe haiṅ, un ke sūrmāoṅ ne hathiyār ḍāl die haiṅ. Wuh bhāg bhāg
    kar farār ho rahe haiṅ aur pīchhe bhī nahīṅ deḳhte. Rab farmātā hai ki chāroṅ
    taraf dahshat hī dahshat phail gaī hai.
  suz-BL: गो मारदे मेको आन कली हिंशो तङमी? मेकोपुकी नोले शोंइसीशो बाक्‍नीम। मेको आन
    लडाइ पाइबपुकी आन थुं लुक्‍च लत। मेकोपुकी रीब पा प्रोक्‍तेक्‍म। मेकोपुकीमी नोले
    लेश्‍शा मकोव़नीम। तेइ तेइ हिंतीकेइ हिंतीके बाक्‍ब” दे परमप्रभु यावेम देंत। येरमीया
    २०:३
  eng-NOY: Wherefore do I see them dismayed, and turned back? Even their mighty ones
    are smitten; They flee apace; they look not back. Terror is on every side, saith
    Jehovah.
  ita-1927: Perché li veggo io sbigottiti, vòlti in rotta? I loro prodi sono sconfitti,
    si dànno alla fuga senza volgersi indietro; d’ogn’intorno è terrore, dice l’Eterno.
  ckb-ckb: چی دەبینم؟ ئەوان تۆقیون، بەرەو پاش دەکشێنەوە، پاڵەوانەکانیان بەزین. بە
    پەلە هەڵاتن و ئاوڕیشیان نەدایەوە، لە هەموو لایەکەوە ترس و تۆقین هەیە.» ئەوە فەرمایشتی
    یەزدانە.
  eng-BBE: 'What have I seen? they are overcome with fear and turned back; their men
    of war are broken and have gone in flight, not looking back: fear is on every
    side, says the Lord.'
  kan-OKCV: ಆಹಾ, ನಾನು ಕಂಡದ್ದೇನು? ಅವರು ದಿಗಿಲುಪಟ್ಟು ಹಿಂದಿರುಗಿದ್ದನ್ನು, ಅವರ ಪರಾಕ್ರಮಶಾಲಿಗಳು
    ಪೆಟ್ಟುತಿಂದಿದ್ದಾರೆ. ಹಿಂದೆ ನೋಡದೆ ಓಡಿಹೋಗುತ್ತಾರೆ, ಏಕೆಂದರೆ ಸುತ್ತಲು ದಿಗಿಲು ಕವಿದಿದೆ,”
    ಎಂದು ಯೆಹೋವ ದೇವರು ಹೇಳುತ್ತಾರೆ.
  tam-2017: அவர்கள் கலங்கி, பின்வாங்குகிறதை நான் காண்கிறதென்ன? சுற்றிலும் ஏற்பட்ட
    பயங்கரத்தினால் அவர்களுடைய பராக்கிரமசாலிகள் தோல்வியடைந்து, திரும்பிப்பாராமல் ஓட்டமாக
    ஓடிப்போகிறார்கள் என்று யெகோவா சொல்லுகிறார்.
  spa-RV-1909: '¿Por qué los vi medrosos, tornando atrás? y sus valientes fueron deshechos,
    y huyeron á más huir sin volver á mirar atrás: miedo de todas partes, dice Jehová.'
  ron-BTF: Pentru ce i-am văzut descurajați și întorși înapoi? Și puternicii lor sunt
    doborâți și fug iute și nu privesc înapoi; fiindcă frica era de jur împrejur,
    spune DOMNUL.
  eng-WEBP: Why have I seen it? They are dismayed and are turned backward. Their mighty
    ones are beaten down, have fled in haste, and don’t look back. Terror is on every
    side,” says the LORD.
  eng-FBV: Why do I see their lines broken and retreating? Their soldiers are defeated.
    They run away so quickly they don't even look back because they're so terrified
    by what's happening around them, declares the Lord.
  nld-1939: 'Wat: ze beven, ze wijken; Hun helden worden verslagen, Ze vluchten, zonder
    om te zien? Verschrikking alom, is de godsspraak van Jahweh!'
  nch-BL: ¡Xiquitaca! Nopa soldados ten tali Egipto cholohuaj ica majmajti. Hasta
    nopa soldados cati tahuel mosemacaj nojquiya motalohuaj, yon amo moicancuepaj.
    Campa hueli onca majmajti.
  vie-1934: Làm sao ta đã thấy sự đó! Chúng nó bị kinh hãi, đều quay lưng lại; lính
    chiến vỡ tan, chạy trốn chẳng ngó lại đàng sau. Sự kinh khiếp khắp tứ bề, Đức
    Giê-hô-va phán vậy.
  hin-CV: यह मेरी दृष्टि में क्यों आ गया? वे भयभीत हैं वे पीछे हट रहे हैं, उनके शूर
    योद्धा पराजित हो चुके हैं, और अब वे अपने प्राणों की रक्षा के लिए भाग रहे हैं.
    वे तो मुड़कर भी नहीं देख रहे, आतंक सर्वत्र व्याप्‍त हो चुका है,” यह याहवेह की
    वाणी है.
  spa-BES: ¿Qué he visto? son vencidos por el miedo y vueltos atrás; Sus hombres de
    guerra están dispersados y han huido, sin mirar atrás; el miedo está en todos
    lados, dice el Señor.
  tdx-tdx: Akore t’ie treako hoe lonjetse naho miamboho? Finofok’ ambane o fanalolahi’eo,
    fa nitriban-day mb’eo, vaho tsy nitolik’ am-boho, fa niarikatoha’ ty firevendreveñañe,
    hoe t’Iehovà.
  tha-KJV: ทำไมเราเห็นเขาทั้งหลายครั่​นคร​้ามและหันหลังกลับ นักรบของเขาทั้งหลายถูกตีล้มลงและได้​เร่​งหนี​ไป
    เขาทั้งหลายไม่เหลียวกลับ ความสยดสยองอยู่​ทุ​กด​้าน พระเยโฮวาห์ตรั​สด​ังนี้​แหละ
  por-BR-2018: Por que razão vejo os medrosos tornando atrás? E seus guerreiros são
    abatidos, e vão fugindo, sem olharem para trás; o terror está por todos os lados,diz
    o SENHOR.
  deu-ELO: Warum sehe ich sie bestürzt zurückweichen? Und ihre Helden sind zerschmettert,
    und sie ergreifen die Flucht und sehen sich nicht um, Schrecken ringsum! spricht
    Jehova.
  eng-WYC-2018: What therefore? I saw them dreadful, either afeared, and turning the(ir)
    backs, the strong men of them (be) slain; and they fled swiftly, and beheld not;
    dread was on each side, saith the Lord. (But what did I see? I saw them fearful,
    or afraid, and turning their backs, for their strong men be killed; and the rest
    swiftly fled away, and beheld not; fear was on all sides, saith the Lord.)
  epo-epo: Kial Mi vidas, ke ili ektimis kaj kuras malantaŭen? iliaj herooj estas
    frapitaj, kaj forkuras rapide, ne deturnante sin; teruro estas ĉirkaŭe, diras
    la Eternulo.
  uig-PIN: Lekin Mǝn nemini kɵrimǝn?! — dǝydu Pǝrwǝrdigar; — Mana, muxu lǝxkǝrlǝr
    dǝkkǝ-dükkigǝ qüxüp qekinidu; batur-palwanliri bitqit ⱪilinip kǝynigǝ ⱪarimay
    bǝdǝr ⱪaqidu! Tǝrǝp-tǝrǝplǝrni wǝⱨimǝ basidu! — dǝydu Pǝrwǝrdigar.
  beo-beo: “Be Na da adi ba:sala:?” Hina Gode da amane sia:sa. “Ilia da beda:iba:le
    sinidigisa. Ilia ha lai da ili fanana. Ilia da bagadewane beda:iba:le, mae beba:le
    hobeasa.
  tpi-OTNT: “Tasol nau olsem wanem? Mi Bikpela, mi lukim ol Isip i pret nogut tru
    na i ranawe i kam bek. Ol birua i winim tru ol strongpela soldia bilong ol, na
    ol Isip i lusim pait na i spit i kam bek. Ol i no tanim na lukluk i go long baksait.
    Long wanem, ol samting bilong pretim ol man, ol i stap nabaut long olgeta hap.
  hau-SA: Me nake gani? Sun tsorata, suna ja da baya, an ci jarumawansu. Suna gudu
