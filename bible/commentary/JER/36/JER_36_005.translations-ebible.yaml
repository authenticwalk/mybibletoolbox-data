verse: JER.036.005
translations:
  mal-C: 'പിന്നീട് യിരെമ്യാവ് ബാരൂക്കിനോട് ഇപ്രകാരം പറഞ്ഞു: “ഞാൻ തടവിൽ അടയ്ക്കപ്പെട്ടിരിക്കുന്നു;
    എനിക്ക് യഹോവയുടെ ആലയത്തിലേക്കു പോകാൻ കഴിയുകയില്ല.'
  deu-TKW: 'Sodann wies Jeremia den Baruch folgendermaßen an: Ich bin behindert, ich
    kann nicht in den Tempel Jahwes kommen;'
  lin-lin: 'Jeremi alobaki na Baruki : « Ngai nakangami, nakolonga kokende na Tempelo
    ya Yawe te.'
  eng-LSV: And Jeremiah commands Baruch, saying, “I am restrained, I am not able to
    enter the house of YHWH;
  eng-GNV: And Ieremiah commanded Baruch, saying, I am shut vp, and can not go into
    the House of the Lord.
  eng-WEBSTER: 'And Jeremiah commanded Baruch, saying, I am confined, I cannot go
    into the house of the LORD:'
  nhw-BL: 'Quema Baruc tlanqui quiijcuilohua nochi catli niquilhuiyaya, na quej ni
    niquilhui: “Na niitztoc nica ipan tlatzactli huan amo hueli niya ipan itiopa TOTECO.'
  swh-ONEN: Kisha Yeremia akamwambia Baruku, “Nimezuiliwa, mimi siwezi kuingia katika
    Hekalu la Bwana.
  bba-bba: Yerɑ Yeremi u mɑɑ nùn sɔ̃ɔwɑ u nɛɛ, wee bɑ mɑn mwɑ bɑ nɛni, nɑ ǹ kpɛ̃
    n dɑ Yinni Gusunɔn sɑ̃ɑ yerɔ.
  eng-KJVCPB: 'And Jeremiah commanded Baruch, saying, I am shut up; I cannot go into
    the house of the Lord:'
  luo-luo: Eka Jeremia nokone Baruk niya, “An otama; ok anyal dhi e hekalu mar Jehova
    Nyasaye.
  meu-meu: Bena Ieremia ese Baruku e haduaia, eto, Vada e g vaugu tao, Iehova ena
    dubu ilao-henina ai;
  npi-ULB: त्‍यसपछि यर्मियाले बारूकलाई एउटा आज्ञा दिए । तिनले भने, “म थुनामा छु, र
    परमप्रभुको मन्दिरमा जान सक्दिनँ ।
  yor-yor: Nígbà náà ni Jeremiah wí fún Baruku pé, “A sé mi mọ́! Èmi kò lè lọ sí ilé
    Olúwa.
  pes-OPCB: 'سپس به او گفتم: «من در اینجا زندانی‌ام و نمی‌توانم به خانۀ خداوند بروم.'
  tgl-ULB: Kasunod nito, nagbigay ng utos si Jeremias kay Baruc. Sinabi niya, “Nasa
    kulungan ako at hindi makakapunta sa tahanan ni Yahweh.
  cbu-NT: 'Ashirangu anumunsha, nuw Barukaa tárangina: Nuwaa Apanllip pang'' naamaam
    tuxarakanawa.'
  hui-hui: Mani Yaremaia ibugua Baruguhondo lalu, I̱nime Anduane Homogonaga andaha
    pobe nahe kogonigo
  mya-mya: ထို​နောက်​ငါ​သည်​ဗာ​ရုတ်​အား``ငါ​သည်​ဗိ​မာန် တော်​သို့​ဝင်​ခွင့်​မ​ရ​ပါ။-
  bod-N: ཡེ་རེམ་ཡཱ་ཡིས་པཱ་རུག་ལ་བཀའ་བསྒོས་ཏེ་ན་རེ། ང་རང་དཀོན་མཆོག་ཡ་ཝཱེའི་མཆོད་ཁང་དུ་འགྲོ་བར་བཀག་པས།
  sna-sna: Ipapo Jeremia akataurira Bharuki kuti, “Ini ndakadziviswa, handigoni kuenda
    kutemberi yaJehovha.
  spa-BLM: 'Jeremías ordenó a Baruc, diciendo: “Estoy restringido. No puedo entrar
    en la casa de Yahvé.'
  cac-cac: 'Ix lajvi chi'' ix valan d''a vin̈ icha tic: Ilnab'' val tas vaji, tzin
    cachjioch vaan in b''at d''a stemplo Jehová.'
  swh-ULB: Kisha Yeremia alitoa amri kwa Baruku. Alisema, “Niko gerezani na siwezi
    kwenda kwenye nyumba ya Yahwe.
  bel-bel: 'І загадаў Ерамія Варуху і сказаў: «я ўвязьнены і не магу ісьці ў дом Гасподні;'
  deu-ELBBK: 'Und Jeremia gebot Baruk und sprach: Ich bin verhindert, ich kann nicht
    in das Haus des HERRN gehen;'
  mbb-OT: Migkeǥiyan ni Jeremias si Baruc te, “Imbandu kedì is kedhendiyà te valey
    te Nengazen.
  mal-2015: 'യിരെമ്യാവു ബാരൂക്കിനോടു കല്പിച്ചതു: ഞാൻ അടെക്കപ്പെട്ടിരിക്കുന്നു; എനിക്കു
    യഹോവയുടെ ആലയത്തിൽ പോകുവാൻ കഴിവില്ല.'
  rmc-rmc: 'O Jeremijaš phenďa le Baruchoske: „Me našťi džav andro Chramos le RAJESKRO.'
  pes-OPV: 'و ارمیا باروک را امرفرموده، گفت: «من محبوس هستم و نمی توانم به خانه خداوند
    داخل شوم.'
  ron-1924: 'Апой Иеремия а дат урмэтоаря порункэ луй Барук: „Еу сунт ынкис ши ну
    пот сэ мерг ла Каса Домнулуй.'
  ben-OBCV: তারপর যিরমিয় বারূককে বললেন, “আমি অবরুদ্ধ আছি, আমি সদাপ্রভুর মন্দিরে যেতে
    পারি না।
  som-som: Markaasaa Yeremyaah amray Baaruug, oo wuxuu yidhi, Anigu waan xidhnahay,
    oo guriga Rabbiga ma aan tegi karo,
  lat-VUC: 'et præcepit Jeremias Baruch, dicens: Ego clausus sum, nec valeo ingredi
    domum Domini.'
  eng-ASVBT: 'And Jeremiah commanded Baruch, saying, I am shut up; I cannot go into
    the house of Jehovah:'
  ita-1885: 'Poi Geremia comandò a Baruc, dicendo: Io son rattenuto, io non posso
    entrare nella Casa del Signore.'
  eng-LXXUP: Build ye houses, and inhabit them; and plant gardens, and eat the fruits
    thereof;
  eng-ULB: Next Jeremiah gave a command to Baruch. He said, “I am in prison and cannot
    go to Yahweh's house.
  spa-VBL: 'Luego Jeremías le dio a Baruc estas instrucciones: “Estoy prisionero aquí,
    así que no puedo entrar en el Templo del Señor.'
  fra-_FOB: 'Puis Jérémie donna cet ordre à Baruc, et lui dit: Je suis retenu; je
    ne puis aller à la maison de l''Éternel.'
  mal-mal: 'യിരെമ്യാവ് ബാരൂക്കിനോടു കല്പിച്ചത്: “ഞാൻ തടവിലാക്കപ്പെട്ടിരിക്കുന്നു;
    എനിക്ക് യഹോവയുടെ ആലയത്തിൽ പോകുവാൻ കഴിവില്ല.'
  urd-GVR: Phir Yarmiyāh ne Bārūk se kahā, “Mujhe nazarband kiyā gayā hai, is lie
    maiṅ Rab ke ghar meṅ nahīṅ jā saktā.
  suz-BL: मिनु येरमीयामी बारुक कली “गो परमप्रभु यावे आ खिं लने मचाप्‍नुङ।
  eng-NOY: 'And Jeremiah commanded Baruch and said: I am shut up; I cannot go into
    the house of Jehovah;'
  ita-1927: 'Poi Geremia diede quest’ordine a Baruc: “Io sono impedito, e non posso
    entrare nella casa dell’Eterno;'
  ckb-ckb: 'یەرمیا فەرمانی بە باروخ کرد و گوتی: «من بەندم و ناتوانم بچمە ناو پەرستگای
    یەزدانەوە.'
  eng-BBE: 'And Jeremiah gave orders to Baruch, saying, I am shut up, and am not able
    to go into the house of the Lord:'
  kan-OKCV: ಆಮೇಲೆ ಯೆರೆಮೀಯನು ಬಾರೂಕನಿಗೆ ಆಜ್ಞಾಪಿಸಿದ್ದೇನೆಂದರೆ, “ನಾನು ಇಲ್ಲಿ ಬಂಧಿಸಲಾಗಿದ್ದೇನೆ.
    ಯೆಹೋವ ದೇವರ ಆಲಯಕ್ಕೆ ಹೋಗಲಾರೆನು.
  tam-2017: 'பின்பு எரேமியா பாருக்கை நோக்கி: நான் அடைக்கப்பட்டவன்; நான் யெகோவாவுடைய
    ஆலயத்திற்குள் நுழையக்கூடாது.'
  spa-RV-1909: 'Después mandó Jeremías á Baruch, diciendo: Yo estoy preso, no puedo
    entrar en la casa de Jehová:'
  ron-BTF: 'Și Ieremia i-a poruncit lui Baruc, spunând: Eu sunt închis; nu pot să
    intru în casa DOMNULUI;'
  eng-WEBP: Jeremiah commanded Baruch, saying, “I am restricted. I can’t go into the
    LORD’s house.
  eng-FBV: 'Then Jeremiah gave Baruch these instructions: “I''m a prisoner here so
    I can''t go into the Lord''s Temple.'
  nld-1939: 'Daarop gaf Jeremias aan Baruk de opdracht: Men verhindert mij, naar het
    huis van Jahweh te gaan.'
  nch-BL: 'Quema Baruc tanqui quiijcuilohua nochi cati niquilhuiyaya, na quej ni niquilhui:
    “Na niitztoc nica ipan tatzacti huan amo hueli niya ipan itiopa TOTECO.'
  vie-1934: 'Đoạn, Giê-rê-mi dạy Ba-rúc rằng: Ta bị giam cấm, không thể vào nhà Đức
    Giê-hô-va;'
  hin-CV: येरेमियाह ने बारूख को यह आदेश दिया, “मुझ पर प्रतिबन्ध लगाया गया है; इसलिये
    याहवेह के भवन में मेरा प्रवेश निषिद्ध है.
  spa-BES: 'Y Jeremías dio órdenes a Baruc, diciendo: Estoy preso, y no puedo entrar
    en la casa del Señor.'
  tdx-tdx: 'Le hoe t’Iirmeà amy Baroke: sinebañe iraho tsy himoak’ añ’anjomba’ Iehovà
    ao;'
  tha-KJV: และเยเรมีย์​ก็​สั่งบารุคว่า “ข้าพเจ้าถู​กห​้ามไม่​ให้​ไปยังพระนิเวศของพระเยโฮวาห์
  por-BR-2018: 'E Jeremias mandou a Baruque, dizendo: Eu estou preso, não posso entrar
    na casa de SENHOR;'
  deu-ELO: 'Und Jeremia gebot Baruk und sprach: Ich bin verhindert, ich kann nicht
    in das Haus Jehovas gehen;'
  eng-WYC-2018: And Jeremy commanded to Baruch, and said, I am closed, and I may not
    enter into the house of the Lord. (And Jeremiah said to Baruch, I am enclosed,
    or imprisoned, and I cannot go to the House of the Lord.)
  epo-epo: 'Kaj Jeremia donis jenan ordonon al Baruĥ: Mi estas malliberigita, mi ne
    povas iri en la domon de la Eternulo;'
  uig-PIN: 'Yǝrǝmiya Baruⱪⱪa tapilap mundaⱪ dedi: — Ɵzüm ⱪamap ⱪoyulƣanmǝn; Pǝrwǝrdigarning
    ɵyigǝ kiriximgǝ ruhsǝt yoⱪ; lekin ɵzüng berip kirgin;'
  beo-beo: Amalalu, na da Belagema amane sia:i, “Ilia da na Debolo Diasu ganodini
    golili masunu logo ga:i dagoi.
  tpi-OTNT: Na bihain Jeremaia i tokim Baruk olsem, “Mi yet mi no inap i go long haus
    bilong Bikpela.
  hau-SA: Sai Irmiya ya ce wa Baruk, “An hana ni, ba zan tafi haikalin Ubangiji ba.
  uig-LAT: 'Yeremiya Baruqqa tapilap mundaq dédi: — Özüm qamap qoyulghanmen; Perwerdigarning
    öyige kirishimge ruxset yoq; lékin özüng bérip kirgin;'
  nde-nde: UJeremiya wasesithi kuBharukhi, “Mina ngivalelwe; ngingeke ngiye ethempelini
    likaThixo.
  ton-ton: 'Pea naʻe fekau ʻe Selemaia, kia Paluki, ʻo pehē, “ʻOku ou nofo pōpula
    au, ʻoku ʻikai te u faʻa ʻalu ki he fale ʻo Sihova:'
  ces-1613: 'Potom přikázal Jeremiáš Báruchovi, řka: Já zápověd maje, nemohu jíti
    do domu Hospodinova.'
  eng-WMB: Jeremiah commanded Baruch, saying, “I am restricted. I can’t go into the
    LORD’s house.
  tam-TCV: எரேமியா பாரூக்கிடம், “நான் தடுத்து வைக்கப்பட்டிருக்கிறேன்; யெகோவாவின் ஆலயத்திற்குள்
    எனக்குப் போகமுடியாது.
  ceb-ULB: Unya gimandoan ni Jeremias si Baruk. Miingon siya, “Ania ako sa bilanggoan
    ug dili makaadto sa puloy-anan ni Yahweh.
  pol-UBG: 'Potem Jeremiasz nakazał Baruchowi: Jestem powstrzymany i nie mogę wejść
    do domu PANA;'
  agr-agr: 'Nuna ashí agagmatai, Jeremías Barukan chichajak: “Minak juwi achijuk emetjuawagmatai,
    Apajuí emematku ijuntainmag wemainchau wajasan pujajai.'
  kyc-kyc: Dokopa enakana nambame pii lapo opetae lamaiyuo, Namba tembole anda dokona
    dee kamba kolando kapa paa nalu nao naro ingilyamo.
  urd-GVU: پھر یرمیاہ نے باروک سے کہا، ”مجھے نظربند کیا گیا ہے، اِس لئے مَیں رب کے
    گھر میں نہیں جا سکتا۔
  deu-1912: 'Und Jeremia gebot Baruch und sprach: Ich bin gefangen, daß ich nicht
    kann in des HERRN Haus gehen.'
  ntj-ntj: Nyangka-rnalu watjarnu, “Kulila. Yaka-yakarnu-rniya wantingu tjurrtju purlkanyangka-rna
    tjarrpanytjamaalpa nyinarratjaku.
  kan-2017: ಮತ್ತು ಯೆರೆಮೀಯನು ಬಾರೂಕನಿಗೆ, “ಯೆಹೋವನ ಆಲಯದೊಳಗೆ ಪ್ರವೇಶಿಸಲು ನನಗೆ ತಡೆಯಾಗಿದೆ;
  yap-yap: Ma aram mu gog ngak Baruk e n’en ni nge rin’, “Kan talegeg ndab kug un
    ngalan e Tempel.
  hlt-MCSB: Te vaengah Jeremiah loh Barukh te a uen tih, “Kai he n'khaih coeng tih
    BOEIPA im la ka mop ham ka coeng moenih.
  mdy-ETH: ዬካፓ ታኣኒ ባኣሮኬም ሂዚ ጌይ ኬኤዚ ዓይሤኔ፦ «ሃይካፓ ሴካ ጌኤዦ ማኣሪ ታኣኒ ጌሉዋጉዲ ታና ላኣጎናኔ፤
  twi-ASANTE: Afei, Yeremia ka kyerɛɛ Baruk sɛ, “Meda dua mu; merentumi nkɔ Awurade
    asɔredan mu.
  eng-WEBU: Jeremiah commanded Baruch, saying, “I am restricted. I can’t go into the
    LORD’s house.
  wal-wal: Hegaappe guyyiyan, Ermmaasi Baaruka, “Taani qasho keettan de7iyo gishshau,
    GODAA Beeta Maqidasiyaa gelanau danddayikke.
  spa-PDDPT: 'Después Jeremías mandó a Baruc y le dijo: A mí se me prohibió entrar
    en la Casa de Yavé.'
  gun-gun: 'Baruque pe Jeremias ijayvuve ju vy aipoe''i: — Xee ma xembotyague py aĩ
    vy nda''evei Senhor pegua oo py xee aa aguã.'
  ilo-ULB: Kalpasanna, binilin ni Jeremias ni Baruk. Kunana, “Addaak iti pagbaludan
    ket saanak a makapan idiay balay ni Yahweh.
  kpg-kpg: Gei au ga helekai gi Baruch, “Au gu hagalee dumaalia ginai gi ulu gi lodo
    di Hale Daumaha.
  uig-ARA: 'يەرەمىيا بارۇققا تاپىلاپ مۇنداق دېدى: ــ ئۆزۈم قاماپ قويۇلغانمەن؛ پەرۋەردىگارنىڭ
    ئۆيىگە كىرىشىمگە رۇخسەت يوق؛ لېكىن ئۆزۈڭ بېرىپ كىرگىن؛'
  sus-sus: E to gɛ na wali ra, Annabi Yeremi naxa yi yaamari fi Baruki ma, «E bara
    n makankan be, n mu nɔma sigade Alatala xa banxi kui.
  pon-2006: I ahpw pil kihong Paruk kehkehlik wet, nda, “E solahr mweimweiong ie I
    en pwarowei nan Tehnpas Sarawio.
  jae-jae: Ma Jeremia kêjatu Baruk ma kêsôm gebe “Êsêac sêjac jao aê gebe jasô Apômtaunê
    andu atom.
  ksd-ksd: 'Ma Ieremia i ga vartuluai pire Baruk, ma i ga biti dari: Di tar tigal
    bat iau, ma i dekdek upi ina vana ta ra kuba i ra Luluai;'
  tur-YTC: Yeremya Baruk'a, “Ben bağlıyım. Yahve'nin evine giremiyorum” diye buyurdu.
  grc-BRENT: οἰκοδομήσατε οἴκους, καὶ κατοικήσατε, καὶ φυτεύσατε παραδείσους, καὶ
    φάγετε τοὺς καρποὺς αὐτῶν,
  ind-AYT: Dan, Yeremia memerintahkan Barukh, katanya, “Aku dilarang pergi ke rumah
    TUHAN,
  nya-nya: Kenaka Yeremiya anawuza Baruki kuti, “Ine andiletsa kupita ku Nyumba ya
    Mulungu.
  hrv-hrv: 'Tada Jeremija naredi Baruhu: “Meni nije slobodno te ne mogu poći u Dom
    Jahvin.'
  mps-mps: Tama nosali Jeremaiago Barukbolo te tama po wali, “Ena digi ena te Genuai
    Bidigo beba me pogobeo.
  tpi-tpi: Na bihain Jeremaia i tokim Baruk olsem, “Mi yet mi no inap i go long haus
    bilong Bikpela.
  dan-1931: 'Derpå sagde Jeremias til Baruk: “Jeg er hindret i at gå ind i HERRENS
    Hus;'
  vie-OVCB: 'Rồi Giê-rê-mi bảo Ba-rúc: “Tôi còn bị giam cầm và không được lên Đền
    Thờ.'
  guj-2017: ત્યારબાદ યર્મિયાએ બારુખને આજ્ઞા આપી અને કહ્યું કે, “હું કેદમાં છું અને
    મને યહોવાહના ઘરમાં જવાનો નિષેધ છે.
  pon-2006A: I ahpw pil kihong Paruk kehkehlik wet, nda, “E solahr mweimweiong ie
    I en pwarowei nan Tehnpas Sarawio.
  por-BRBSL: 'Jeremias ordenou a Baruque, dizendo: “Estou restrito. Eu não posso entrar
    na casa de Iavé.'
  cth-cth: Jeremiah ni Baruk koevah, kai teh paung e lah ka o dawkvah, BAWIPA e im
    dawk ka cet thai hoeh.
  twi-twi: Afei Yeremia ka kyerɛɛ Baruk se, “Meda dua mu; merentumi nkɔ Awurade asɔredan
    mu.
  hlt-hlt: Te vaengah Jeremiah loh Barukh te a uen tih, “Kai he n'khaih coeng tih
    BOEIPA im la ka mop ham ka coeng moenih.
  tbz-SIM: 'Ò tì wɑ̃̀ri mɛmmɛ kɛ́deè kɛ̀ Sedemii ò nɑ̀kɛ́ kɛ dɔ̀: M bo mɛdítímmɛ̀
    miɛkɛ nkɛ, n yí dò m bo nɑ kɛ́tɑ ti Yiɛ̀ nKuyie ncĩ́ɛ̃̀tɛ̀.'
  msy-2020: Ezɨ gɨn Jeremaia kamaghɨn Baruk mɨgei, “Kɨ uabɨ kɨ Ikiavɨra Itir Godɨn
    Dɨpenimɨn aven mangɨghan kogham.
  azb-azb: 'Yeremya Baruka əmr edib dedi: «Mən məhbusam, Rəbbin məbədinə gedə bilmərəm.'
  eng-DBY: And Jeremiah commanded Baruch, saying, I am shut up, I cannot go into the
    house of Jehovah; but go thou in,
  hin-2017: फिर यिर्मयाह ने बारूक को आज्ञा दी और कहा, “मैं तो बन्धा हुआ हूँ, मैं यहोवा
    के भवन में नहीं जा सकता।
  wol-KYG: 'Yeremi nag wax Barug, ne ko: «Man damaa am ngànt. Duma mana dem kër Aji
