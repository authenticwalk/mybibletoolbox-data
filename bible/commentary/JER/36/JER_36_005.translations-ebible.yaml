  kos-kos: 'Na nga fahkang nu sel Baruch ma elan oru: “Tia filfilla nga in som nu
    in Tempul.'
  hbo-WLC: וַיְצַוֶּ֣ה יִרְמְיָ֔הוּ אֶת־בָּר֖וּךְ לֵאמֹ֑ר אֲנִ֣י עָצ֔וּר לֹ֣א אוּכַ֔ל
