  uig-CYR: 'Йәрәмия Баруққа тапилап мундақ деди: — Өзүм қамап қоюлғанмән; Пәрвәрдигарниң
    өйигә киришимгә рухсәт йоқ; лекин өзүң берип киргин;'
  tel-2017: తరువాత యిర్మీయా బారూకుకు ఇలా ఆజ్ఞ ఇచ్చాడు. “నేను చెరసాలలో ఉన్నాను కాబట్టి
    యెహోవా మందిరానికి రాలేను.
  hat-BSA: 'Jérémie te kòmande Baruc. Li te di: “Mwen limite. Mwen p ap ka antre lakay
