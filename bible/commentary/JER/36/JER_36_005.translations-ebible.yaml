  gaz-gaz: Ermiyaas akkana jedhee Baarukin ajaje; “Ani mana Waaqayyoo seenuu dhowwameera.
  fra-LSG: 'Puis Jérémie donna cet ordre à Baruc: Je suis retenu, et je ne peux pas
