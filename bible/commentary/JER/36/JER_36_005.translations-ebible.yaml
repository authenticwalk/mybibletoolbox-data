  mar-mar: पुढे यिर्मयाने बारूखाला आज्ञा दिली. तो म्हणाला, “मला मनाई आहे आणि मी परमेश्वराच्या
    घरात जाऊ शकत नाही.
  qub-qub: 'Jeremías willapashpan Baructa cayno niran: «Musyashayquinöpis nogaga prësumi
