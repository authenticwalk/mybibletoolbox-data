  pan-pan: ਯਿਰਮਿਯਾਹ ਨੇ ਬਾਰੂਕ ਨੂੰ ਹੁਕਮ ਦੇ ਕੇ ਆਖਿਆ, ਮੈਂ ਰੋਕਿਆ ਗਿਆ ਹਾਂ ਅਤੇ ਯਹੋਵਾਹ ਦੇ
