  arb-NAV: 'ثُمَّ قَالَ إِرْمِيَا لِبَارُوخَ: «إِنِّي مُعْتَقَلٌ لَا أَسْتَطِيعُ الدُّخُولَ
    إِلَى هَيْكَلِ الرَّبِّ،'
  ewe-ewe: Yeremia gblɔ na Baruk be, “Mele ga me eya ta nyemate ŋu ayi ɖe Yehowa ƒe
    gbedoxɔ me o.
  eng-LEE: 'And Jeremiah commanded Baruch, saying, I am shut up; I am not able to
    enter into the house of the Lord:'
  asm-FB: পাছে যিৰিমিয়াই বাৰুকক আজ্ঞা দি কলে, মই বন্ধ আছোঁ, যিহোৱাৰ গৃহলৈ যাব নোৱাৰোঁ।
  sus-A: عٍ تٌ فّ نَ وَلِ رَ، عَننَبِ يٍرٍ مِ نَشَ يِ يَامَرِ قِ بَرُكِ مَ، «عٍ بَرَ
    ﭑ مَكَنكَن بٍ، ﭑ مُ نْمَ سِفَدٍ عَلَتَلَ شَ بَنشِ كُي.
  fra-SBL: 'Jérémie donna un ordre à Baruc, en disant : « Je suis limité. Je ne peux
