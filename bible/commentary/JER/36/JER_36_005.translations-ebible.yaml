  ory-ory: ପୁଣି, ଯିରିମୀୟ ବାରୂକକୁ ଆଜ୍ଞା କରି କହିଲେ, “ମୁଁ ରୁଦ୍ଧ ଅଛି; ମୁଁ ସଦାପ୍ରଭୁଙ୍କ
    ଗୃହକୁ ଯାଇ ପାରୁ ନାହିଁ;
  chk-chk: Iwe, Jeremaia a akünöü Paruk o üreni, “Esap mwümwü ngeniei ai üpwe chüen
