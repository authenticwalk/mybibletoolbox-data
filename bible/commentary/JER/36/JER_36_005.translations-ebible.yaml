  hbo-hbo: וַיְצַוֶּ֣ה יִרְמְיָ֔הוּ אֶת־בָּר֖וּךְ לֵאמֹ֑ר אֲנִ֣י עָצ֔וּר לֹ֣א אוּכַ֔ל
    לָבֹ֖וא בֵּ֥ית יְהוָֽה׃
  kik-kik: Hĩndĩ ĩyo Jeremia akĩĩra Baruku atĩrĩ, “Niĩ ndĩmuohe; ndingĩhota gũthiĩ
