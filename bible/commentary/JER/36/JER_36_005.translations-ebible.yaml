  rus-SYN: 'И приказал Иеремия Варуху и сказал: я заключен и не могу идти в дом Господень;'
  bqc-SIM: 'Ɔ̃ Zelemii òɛ̀: Lá wà gìmɛɛ ń gɛa Dii uao,'
  tcz-CHONGTHU: Hichun Jeremiah in Baruch jah’a, “Keima songkul'a kihen bangin kaum
