verse: JER.036.024
translations:
  mal-C: എങ്കിലും രാജാവും ഈ വചനങ്ങളെല്ലാം കേട്ട ഭൃത്യന്മാരും ഭയപ്പെടുകയോ വസ്ത്രം കീറുകയോ
    ചെയ്തില്ല.
  deu-TKW: Der König aber und alle seine Diener, die alle diese Worte anhörten, erschraken
    nicht, noch zerrissen sie ihre Kleider,
  lin-lin: Boye, mokonzi elongo na bakalaka na ye nyonso oyo bazalaki koyoka makambo
    oyo ekomamaki na mokanda yango bamitungisaki na eloko moko te mpe bapasolaki bilamba
    na bango te.
  eng-LSV: And the king and all his servants who are hearing all these words have
    not been afraid, nor torn their garments.
  eng-GNV: Yet they were not afraide, nor rent their garmets, neither the King, nor
    any of his seruants, that heard all these wordes.
  eng-WEBSTER: Yet they were not afraid, nor rent their garments, neither the king,
    nor any of his servants that heard all these words.
  nhw-BL: Pero nopa tlanahuatijquetl huan nopa tlayacanani amo momajmatijque quema
    quicajque ni camanali. Niyon amo aqui motequipacho para quiilhuis nopa tlanahuatijquetl
    ma amo quitlati.
  swh-ONEN: Mfalme na watumishi wake wote waliosikia yote yaliyosomwa hawakuonyesha
    hofu yoyote, wala hawakuyararua mavazi yao.
  bba-bba: Ye sinɑ boko kɑ win bwɑ̃ɑbu bɑ ye kpuro nuɑ bɑ ǹ nɑnde, bɑ ǹ mɑɑ ben
    yɑ̃nu ɡɛ̃ɛkɑ nɡe mɛ bɑ rɑ ko nuku sɑnkirɑnun sɔ̃.
  eng-KJVCPB: Yet they were not afraid, nor rent their garments, neither the king,
    nor any of his servants that heard all these words.
  luo-luo: Ruoth gi jogo duto mane en godo mane owinjo wechegi ne ok obedo gi luoro
    moro, kata lepgi ne ok giyiecho.
  meu-meu: Ḡau tamona, ini hereva iboudiai e kamonai vaitani murinai, hanua pavapavana
    eiava ena hesiai taudia ta se gari, eiava edia dabua asie dare.
  npi-ULB: तर यी वचन सुन्‍ने न राजा न तिनका अधिकारीहरू डराए, न त तिनीहरूले आफ्ना लुगा
    नै च्याते ।
  yor-yor: Síbẹ̀, ọba àti gbogbo àwọn ẹ̀mẹwà rẹ̀ tí wọ́n gbọ́ gbogbo ọ̀rọ̀ wọ̀nyí
    kò bẹ̀rù; wọn kò sì fa aṣọ wọn yá.
  pes-OPCB: او و اطرافیانش از شنیدن کلام خدا نترسیدند و غمگین نشدند،
  tgl-ULB: Ngunit wala sa hari ni ang sinuman sa kaniyang mga lingkod ang nakarinig
    sa lahat ng mga salitang ito ang natakot, ni punitin ang kanilang mga kasuotan.
  cbu-NT: Kurak Jowakim, misha kurakawtam tsipasaw anoo k'kuz mazinarangitaatssin,
    nda pakchiyam puniranganaya. Mishat, nda mang' mantsaksin wamari izichiranganaya.
  hui-hui: Ani delai howa kinibi ibunaga agali haguane biarubi ti bibahendeme bi mbuga
    biagoria wini dagalayago hale hai howa tigua ko biyarunaga taga halu daraho kama
    lalu walia halu tinaga aga buda nabi halu gi naheore hene.
  mya-mya: သို့​ရာ​တွင်​စာ​လိပ်​ပါ​စ​ကား​အ​လုံး​စုံ​ကို ကြား​ရ​သူ​မင်း​ကြီး​နှင့်​တ​ကွ
    အ​ဘယ်​မှူး မတ်​မျှ​ကြောက်​လန့်​မှု​မ​ဖြစ်​ကြ။ နောင်​တ ရ​သည့်​လက္ခ​ဏာ​ကို​လည်း​မ​ပြ​ကြ။-
  bod-N: བཀའ་འདི་ཐམས་ཅད་ཐོས་མཁན་རྒྱལ་པོ་འཁོར་དང་བཅས་པ་སུ་ཡང་འཇིགས་པར་མ་གྱུར་ལ། རང་གི་གོས་ཀྱང་མ་གཤག་
    གོ །
  sna-sna: Mambo navaranda vake vose vakanzwa mashoko aya ose havana kumboratidza
    kutya, kana kubvarura nguo dzavo.
  spa-BLM: El rey y sus siervos, al oír todas estas palabras, no tuvieron miedo y
    no se rasgaron las vestiduras.
  cac-cac: Vach'chom ix yab' vin̈ rey yed' eb' ayec' chi' yed' vin̈ tas ix yal jun
    tz'ib'ab'il chi', palta maj xiv jab'oc eb', maj sch'oxel scusc'olal eb' yuuj.
  swh-ULB: Lakini wala mfalme wala yeyote wa mjakazi wake aliyesikia haya maneno yote
    aliogopa, wala hawakuchana nguo zao.
  bel-bel: І не пабаяліся і не разадралі вопраткі сваёй ні цар, ні ўсе слугі ягоныя,
    якія чулі ўсе словы гэтыя.
  deu-ELBBK: Und der König und alle seine Knechte, die alle diese Worte hörten, erschraken
    nicht und zerrissen nicht ihre Kleider.
  mbb-OT: Ne wazà mahandek haazà is hadì wey is langun he menge upisyal zin he nekezineg
    te menge lalag dutun te velesahan. Wazè dan ganì bindasa is kumbalè dan te kepaahà
    te kegkeseeng dan.
  mal-2015: രാജാവാകട്ടെ ആ വചനങ്ങളൊക്കെയും കേട്ട ഭൃത്യന്മാരിൽ ആരെങ്കിലുമാകട്ടെ ഭയപ്പെടുകയോ
    വസ്ത്രം കീറുകയോ ചെയ്തില്ല.
  rmc-rmc: O kraľis the savore leskre služobňika, so šunenas savore kala lava, lendar
    na daranďile a aňi pre peste na čhingerde o gada.
  pes-OPV: و پادشاه و همه بندگانش که تمامی این سخنان را شنیدند نه ترسیدند و نه جامه
    خود را چاک زدند.
  ron-1924: Ымпэратул ши тоць служиторий луй каре ау аузит тоате кувинтеле ачеля ну
    с-ау ынспэймынтат ши ну шь-ау сфышият хайнеле.
  ben-OBCV: রাজা ও তাঁর পরিচারকেরা, যারাই এই সমস্ত কথা শুনল, তারা ভীত হল না বা তাদের
    পোশাক ছিঁড়ে ফেলল না।
  som-som: Oo boqorkii iyo addoommadiisii erayadaas oo dhan maqlay midkoodna ma cabsan,
    oo dharkoodiina ma ay jeexjeexin.
  lat-VUC: Et non timuerunt, neque sciderunt vestimenta sua, rex et omnes servi ejus
    qui audierunt universos sermones istos.
  eng-ASVBT: And they were not afraid, nor rent their garments, neither the king,
    nor any of his servants that heard all these words.
  ita-1885: E nè il re, nè alcun de' suoi servitori, che udirono tutte quelle parole,
    si spaventarono, nè stracciarono i lor vestimenti.
  eng-LXXUP: And to Shemaiah the Nehelamite thou shalt say,
  eng-ULB: But neither the king nor any of his servants who heard all these words
    were frightened, nor did they tear their clothes.
  spa-VBL: A pesar de escuchar todos estos mensajes, el rey y sus asistentes no se
    asustaron ni se rasgaron las vestiduras por el remordimiento.
  fra-_FOB: Le roi et tous ses serviteurs, qui entendirent toutes ces paroles, n'en
    furent point effrayés et ne déchirèrent point leurs vêtements.
  mal-mal: രാജാവോ, ആ വചനങ്ങളെല്ലാം കേട്ട ഭൃത്യന്മാരിൽ ആരെങ്കിലുമോ, ഭയപ്പെടുകയോ വസ്ത്രം
    കീറുകയോ ചെയ്തില്ല.
  urd-GVR: Go bādshāh aur us ke tamām mulāzimoṅ ne yih tamām bāteṅ sunīṅ to bhī na
    wuh ghabrāe, na unhoṅ ne pareshān ho kar apne kapṛe phāṛe.
  suz-BL: पिप नु मेको आ गेय पाइबपुकी मेको लोव़ नेंशा महिंम। मेकोपुकीमी आन वा यो मखाक्‍गेम।
  eng-NOY: And they were not afraid, and rent not their garments, neither the king,
    nor any of his servants, who heard all these words;
  ita-1927: Né il re né alcuno dei suoi servitori che udirono tutte quelle parole,
    rimasero spaventati o si stracciarono le vesti.
  ckb-ckb: جا نە پاشا و نە هیچ یەکێک لە خزمەتکارەکانی کە گوێیان لە هەموو ئەو وشانە
    بوو نەترسان، جلەکانی بەریان دانە دڕی.
  eng-BBE: But they had no fear and gave no signs of grief, not the king or any of
    his servants, after hearing all these words.
  kan-OKCV: ಈ ವಾಕ್ಯಗಳನ್ನೆಲ್ಲಾ ಕೇಳಿದ ಅರಸನಾದರೂ, ಅವರ ಸೇವಕರಾದ ಒಬ್ಬರಾದರೂ ಹೆದರಲಿಲ್ಲ.
  tam-2017: ராஜாவாயினும், அந்த வார்த்தைகளையெல்லாம் கேட்ட அவனுடைய எந்த ஊழியக்காரனும்
    பயப்படவுமில்லை, தங்கள் உடைகளைக் கிழித்துக்கொள்ளவுமில்லை.
  spa-RV-1909: Y no tuvieron temor, ni rasgaron sus vestidos, el rey y todos sus siervos
    que oyeron todas estas palabras.
  ron-BTF: Totuși ei nu s-au înspăimântat, nici nu și-au rupt hainele, nici împăratul,
    nici vreunul dintre servitorii lui care auziseră toate aceste cuvinte.
  eng-WEBP: The king and his servants who heard all these words were not afraid, and
    didn’t tear their garments.
  eng-FBV: Despite hearing all these messages, the king and his attendants weren't
    frightened and didn't tear their clothes in remorse.
  nld-1939: Noch de koning, noch een van zijn hovelingen was ontsteld, of scheurde
    zijn kleren bij het horen van al die woorden.
  nch-BL: Pero nopa tanahuatijquet huan nopa tayacanani amo momajmatijque quema quicajque
    ni camanali. Yon amo aqui mocueso para quiilhuis nopa tanahuatijquet ma amo quitati.
  vie-1934: Vua cùng các bầy tôi đã nghe mọi lời đó, không sợ gì cả, không xé áo mình.
  hin-CV: इतना सब होने पर भी राजा तथा उसके सारे सेवकों पर कोई प्रभाव न पड़ा, न वे
    भयभीत हुए और न उनमें से किसी ने शोक में अपने वस्त्र ही फाड़े.
  spa-BES: Pero no temieron ni dieron señales de dolor, ni el rey ni ninguno de sus
    siervos, después de escuchar todas estas palabras.
  tdx-tdx: F’ie tsy nahahembañe iareo, leo raike tsy nandriatse sikiñe, ndra i mpanjakay
    ndra o mpitoro’e nahajanjiñe i tsaraio.
  tha-KJV: ถึงกระนั้นกษั​ตริ​ย์หรือข้าราชการของพระองค์​ผู้​ได้​ยินบรรดาถ้อยคำเหล่านี้หาได้เกรงกลัวหรือฉีกเสื้อผ้าของตนไม่
  por-BR-2018: E não temeram, nem rasgaram suas vestes, o rei e todos seus servos
    que ouviram todas estas palavras.
  deu-ELO: Und der König und alle seine Knechte, welche alle diese Worte hörten, erschraken
    nicht und zerrissen nicht ihre Kleider.
  eng-WYC-2018: And the king, and all his servants, that heard all these words, dreaded
    not, neither rent their clothes. (And the king, and all his officers, who heard
    all these words, did not fear, nor tore their clothes.)
  epo-epo: Kaj ne timis kaj ne disŝiris siajn vestojn la reĝo, nek ĉiuj liaj servantoj,
    kiuj aŭdis ĉiujn tiujn vortojn.
  uig-PIN: Lekin bu barliⱪ sɵzlǝrni angliƣan padixaⱨ yaki hizmǝtkarlirining ⱨeqⱪaysisi
    ⱪorⱪmidi, ulardin kiyim-keqǝklirini yirtⱪanlar yoⱪ idi.
  beo-beo: 'Be hina bagade amola eagene ouligisu dunu da amo sia: nababeba:le, hamedafa
    beda:i amola da:i dioi hamedafa ba:i.'
  tpi-OTNT: King wantaim ol ofisa bilong en i harim olgeta tok bilong dispela buk,
    tasol ol i no pret liklik na ol i no brukim klos bilong soim ol i sori long pasin
    bilong ol.
  hau-SA: Sai sarki da dukan masu yin masa hidima waɗanda suke jin maganan nan ba
    su firgita ba, balle su keta rigunansu.
  uig-LAT: Lékin bu barliq sözlerni anglighan padishah yaki xizmetkarlirining héchqaysisi
    qorqmidi, ulardin kiyim-kécheklirini yirtqanlar yoq idi.
  nde-nde: Inkosi lezinceku zayo zonke ezawezwayo amazwi la kabesabanga loba badabule
    izigqoko zabo.
  ton-ton: Ka naʻe ʻikai te nau manavahē, pe mahaehae honau kofu, ʻae tuʻi, pe ko
    ʻene kau tamaioʻeiki naʻe fanongo ki he ngaahi lea ni kotoa pē.
  ces-1613: Ale neulekli se, aniž roztrhl roucha svá král a všickni služebníci jeho,
    kteříž slyšeli všecka slova ta.
  eng-WMB: The king and his servants who heard all these words were not afraid, and
    didn’t tear their garments.
  tam-TCV: இவைகளைக் கேட்ட அரசனும் அவனுடைய ஏவலாட்களும் பயப்படவுமில்லை, துக்கத்தால்
    தங்கள் உடைகளைக் கிழித்துக் கொள்ளவுமில்லை.
  ceb-ULB: Apan ang hari bisan ang iyang mga sulugoon nga nakadungog sa tanang mga
    pulong niini, wala nalisang, ni migisi sa ilang mga bisti.
  pol-UBG: Ale nie przerazili się i nie rozdarli swoich szat ani król, ani jego słudzy,
    którzy słyszeli wszystkie te słowa.
  agr-agr: Nunú chicham Apajuínu agagbaun antuinakush, apuk niina atuwe aidaujaig
    makichkish ishamkachajui, tuja awake anentaimjagkesh wake besemag dekapenakug
    jáanchjinak ichigchajui.
  kyc-kyc: Dopa piyamopape kiŋi dokope panda banya akali mupwa dupwape lapo pii doko
    siyaminyi dupwa nakama pakame kumuo kondapala renge lao mende lasaka pyuo pii
    nayami.
  urd-GVU: گو بادشاہ اور اُس کے تمام ملازموں نے یہ تمام باتیں سنیں توبھی نہ وہ گھبرائے،
    نہ اُنہوں نے پریشان ہو کر اپنے کپڑے پھاڑے۔
  deu-1912: und niemand entsetzte sich noch zerriß seine Kleider, weder der König
    noch seine Knechte, so doch alle diese Reden gehört hatten,
  ntj-ntj: Nyangka-ya liita kutjupatjarralu purtu marrkuranytja. Nyangka-tjananya
    kulira wantirranytja. Tjiinya-ya puurrpa purlkanyalu puru waarka palyalpayi pirnilu
    ngurlumaaltu Mama Kuurrku wangka kulirnu wantingu.
  kan-2017: ಅರಸನಾಗಲಿ ಅಥವಾ ಸುರುಳಿಯ ಮಾತುಗಳನ್ನೆಲ್ಲಾ ಕೇಳಿದ ಅವನ ಸೇವಕರಲ್ಲಿ ಯಾರೇ ಆಗಲಿ ಭಯಪಡಲಿಲ್ಲ,
    ಬಟ್ಟೆಗಳನ್ನು ಹರಿದುಕೊಳ್ಳಲಿಲ್ಲ.
  yap-yap: Ma dariy bagyad fapi tolang ara fare pilung ni rung’ag urngin e pin’ey
    ni rus ara m’ug rok nike kirban’.
  hlt-MCSB: Tedae manghai neh te ol cungkuem aka ya a sal boeih khaw birhih uh pawt
    tih a himbai khaw phen uh pawh.
  mdy-ETH: ካኣቲንታ ቢታንታ ዓኣ ዓሶንታ ዬያ ናባቢንቴ ባኮ ዋይዛዖ ፔቴታዖ ዒኔ ዱጲ ዒጊጩዋያ ማዔኔ፤ ሃሣ ዖዪ ፔኤኮ ማኣዓሢያ
    ዳርዚባኣሴ።
  twi-ASANTE: Ɔhene no ne nʼasomfoɔ a wɔtee saa nsɛm yi nyinaa no ammɔ hu, na wɔansunsuane
    wɔn ntadeɛ mu nso.
  eng-WEBU: The king and his servants who heard all these words were not afraid, and
    didn’t tear their garments.
  wal-wal: Ha qaalaa ubbaa siyidikka kawoinne aara oottiya halaqati ainne yayyibookkona;
    woikko azzanidi, bantta maayuwaa pooshshibookkona.
  spa-PDDPT: Ni el rey ni alguno de sus magistrados que oyeron aquellas palabras tuvieron
    temor ni rasgaron sus ropas.
  gun-gun: Mba'eta huvixa ha'e hembiguai kuery ikuai va'e ha'e va'e ayvu ha'e javi
    oendu teĩ peteĩve ma voi nonhemboaxyi, oao nomondoroi guive.
  ilo-ULB: Ngem saan man la a nagbuteng ti ari wenno ti uray maysa kadagiti adipenna
    a nakangngeg kadagitoy amin a sasao, wenno nalidayan, ket impakitada koma daytoy
    babaen iti panangray-abda kadagiti pagan-anayda.
  kpg-kpg: Malaa, di king mo digau aamua ala ne hagalongo gi nia helekai huogodoo,
    gei digaula digi mmaadagu, be e hahaahi nadau gahu e haga modongoohia aga nadau
    manawa gee.
  uig-ARA: لېكىن بۇ بارلىق سۆزلەرنى ئاڭلىغان پادىشاھ ياكى خىزمەتكارلىرىنىڭ ھېچقايسىسى
    قورقمىدى، ئۇلاردىن كىيىم-كېچەكلىرىنى يىرتقانلار يوق ئىدى.
  sus-sus: Na kui mangɛ nun a xa mixi naxee na masenyi mɛ, e mu gaaxu, e mu e xa donmae
    ibɔɔ sunnunyi kui.
  pon-2006: Eri, nanmwarkio oh lapalap ako me iang karokaronge mepwukat koaros, re
    sohte mwahn masakada mehkot de kasalehda mwomwen ar pahtoula.
  jae-jae: Mago kiŋ tau me nê sakiŋwaga, taŋ sêŋô biŋ tonaŋ naŋ, têtakê ma sêkac nêŋ
    ŋakwê gêŋgic atom.
  ksd-ksd: Ma ra king ma kana lavur tultul par nina dia ga valongore go ra lavur tinata
    pa dia ga burut ma pa dia ga rada kadia umana mal.
  tur-YTC: Bütün bu sözleri duyan kral ve hizmetkârları korkmadılar ve giysilerini
    yırtmadılar.
  grc-BRENT: Καὶ πρὸς Σαμαίαν τὸν Αἰλαμίτην ἐρεῖς,
  ind-AYT: Akan tetapi, baik raja maupun siapa pun dari pegawai-pegawainya yang mendengar
    semua perkataan itu tidak merasa takut, ataupun merobek pakaian mereka.
  nya-nya: Mfumu pamodzi ndi omutumikira ake onse amene anamva mawu onsewa sanachite
    mantha kapena kungʼamba zovala zawo.
  hrv-hrv: Ni kralj ni njegove sluge ne prestrašiše se niti razderaše haljina kad
    čuše te riječi,
  mps-mps: King dali, aga ofisa dabego me, te bukude po tigidali odali, tiali goli
    augwa te wi dwasianu me isąma, te augwa ugwa dabe pisilama, te augwa yali kolesaga
    homu dene ebo me ola mabeo.
  tpi-tpi: King wantaim ol ofisa bilong en i harim olgeta tok bilong dispela buk,
    tasol ol i no pret liklik na ol i no brukim klos bilong soim ol i sori long pasin
    bilong ol.
  dan-1931: Og hverken Kongen eller nogen af hans Folk blev rædselsslagen eller sønderrev
    deres Klæder, da de hørte alle disse Ord;
  vie-OVCB: Cả vua lẫn quần thần đều không tỏ vẻ lo sợ hoặc ăn năn về những điều đã
    nghe.
  guj-2017: આ બધું જ સાંભળ્યા પછી પણ રાજાએ કે તેના અમલદારોએ ન તો ગભરાટ વ્યકત કર્યો
    કે ન તો પોતાના વસ્ત્રો ફાડ્યાં.
  pon-2006A: Eri, nanmwarkio oh lapalap ako me iang karokaronge mepwukat koaros, re
    sohte mwahn masakada mehkot de kasalehda mwomwen ar pahtoula.
  por-BRBSL: O rei e seus servos que ouviram todas estas palavras não tiveram medo,
    e não rasgaram suas vestes.
  cth-cth: Siangpahrang hoi thaw katawkkungnaw, hete lawk kathainaw pueng apinihai
    taket awh hoeh, a khohnanaw hai phi awh hoeh.
  twi-twi: Ɔhene no ne nʼasomfo a wɔtee saa nsɛm yi nyinaa no ammɔ hu, na wɔansunsuane
    wɔn ntade mu nso.
  hlt-hlt: Tedae manghai neh te ol cungkuem aka ya a sal boeih khaw birhih uh pawt
    tih a himbai khaw phen uh pawh.
  tbz-SIM: Okpɑ̀ɑ̀tì nɛ̀ o tũ̀mbɛ̀ bɛ̀ɛ̀ kó dimɑ̀ɑ̀ do dɛ̀ bo kɛ́keè dɛ kó tinɑ́ɑǹtì
    bɛ kɔ̃m̀bùɔ̀tì í ndo, bɛ̀ í nkɛ̃rí bɛ yɑ̀ɑ̀tì.
  msy-2020: Atrivim uan gumazir dapaniba ko me bar akar kaba baraki. Egha me tong
    atiatia dɨgavir kuram gamizir puvatɨgha, uan arazir kurabagh nɨghnɨgha, egha osemegha
    uan korotiaba abɨghizir puvatɨ.
  azb-azb: Tumardakı bütün sözləri eşidən padşah və onun əyanları nə qorxuya düşdülər,
    nə də paltarlarını cırdılar.
  eng-DBY: And they were not afraid, nor rent their garments, [neither] the king nor
    any of his servants that heard all these words.
  hin-2017: परन्तु न कोई डरा और न किसी ने अपने कपड़े फाड़े, अर्थात् न तो राजा ने और
    न उसके कर्मचारियों में से किसी ने ऐसा किया, जिन्होंने वे सब वचन सुने थे।
  wol-KYG: Buur ak jawriñam ña ñépp dégg nañu kàddu ya, waaye tiituñu sax, astamaak
    di xotti seeni yére ni kuy tiislu di def.
  eng-YLT: And the king and all his servants who are hearing all these words have
    not been afraid, nor rent their garments.
  eng-WYC-2017: And the king, and all his servants, that heard all these words, dreaded
    not, neither rent their clothes.
  eng-WMBB: The king and his servants who heard all these words were not afraid, and
    didn’t tear their garments.
  urd-GVH: गो बादशाह और उसके तमाम मुलाज़िमों ने यह तमाम बातें सुनीं तो भी न वह घबराए,
    न उन्होंने परेशान होकर अपने कपड़े फाड़े।
  rug-rug: Namu loke minatagutu si ta dogoro koasa baṉara meke sari nana tie tavetavete,
    meke lopu hite daku sira i rini sari dia poko.
  gaz-gaz: Taʼu illee mootichii fi tajaajiltoonni isaa kanneen dubbii kana hunda dhagaʼan
    hundi homaa hin sodaanne yookaan uffata isaanii hin tarsaafne.
  fra-LSG: Le roi et tous ses serviteurs, qui entendirent toutes ces paroles, ne furent
    point effrayés et ne déchirèrent point leurs vêtements.
  gnn-gnn: Ŋunhiyi walala buŋgawa ga nhanŋu djämamirri walala ŋunhi, yakana walala
    ŋunhi barrarinanydja. Ŋäkula warray walala ŋunhi dhäruktja ŋanya Garraynha, yurru
    yakana walala wuyunminanydja ŋuriki romgunydja walalaŋgalayŋuwu.
  yal-yal: Nayi, mangan nun a kuntigine birin yi na falane birin namɛ, e mi gaxu hali,
    e mi e dugine yibɔ e ma nimisani.
  haw-1868: Aole nae lakou i makau, aole i haehae i ko lakou aahu, aole ke alii, aole
    kekahi o kana mau kauwa i lohe i keia mau olelo a pau.
  arb-NAV: وَلَمْ يَخَفِ الْمَلِكُ وَلا أَحَدٌ مِنْ خُدَّامِهِ الَّذِينَ سَمِعُوا
    هَذَا الْكَلامَ، وَلَمْ يُمَزِّقُوا ثِيَابَهُمْ.
  ewe-ewe: Fia la kple eŋutime siwo katã se agbalẽ la me nyawo la meɖe vɔvɔ̃ aɖeke
    fia alo dze awu le wo ɖokuiwo ŋuti o.
  eng-LEE: Yet they were not terrified, nor did they rend their garments, either the
    king, or any of his servants that had heard all these words.
  asm-FB: সেই সকলো বাক্য শুনিও ৰজা আৰু মন্ত্ৰী কোনেও ভয় নকৰিলে, বা নিজ নিজ বস্ত্ৰ
    নাফালিলে।
  sus-A: نَ كُي مَنفّ نُن عَ شَ مِشِ نَشٍيٍ نَ مَسٍنيِ مّ، عٍ مُ فَاشُ، عٍ مُ عٍ شَ
    دٌنمَيٍ عِبْو سُننُنيِ كُي.
  fra-SBL: Le roi et ses serviteurs, qui entendirent toutes ces paroles, n'eurent
    pas peur et ne déchirèrent pas leurs vêtements.
  hbo-hbo: וְלֹ֣א פָחֲד֔וּ וְלֹ֥א קָרְע֖וּ אֶת־בִּגְדֵיהֶ֑ם הַמֶּ֙לֶךְ֙ וְכָל־עֲבָדָ֔יו
    הַשֹּׁ֣מְעִ֔ים אֵ֥ת כָּל־הַדְּבָרִ֖ים הָאֵֽלֶּה׃
  piu-2006: '@see-verse:JER.036.023'
  kik-kik: Mũthamaki na andũ arĩa othe maamũtungataga arĩa maiguire mohoro macio matiigana
    gwĩtigĩra, o na kana magĩtembũranga nguo ciao.
  fra-NCL: Le roi et tous ses serviteurs qui entendirent toutes ces paroles, ne furent
    pas effrayés et ne déchirèrent pas leurs vêtements.
  cek-AK: Hae lok kathaih siangpahrang hoi anih ih tamnanawk thung ih kami mi kawbaktih
    mah doeh to lok to zii o ai; angmacae ih khukbuen doeh asik o ai.
  cuk-cuk: Ar rey garda-absolesad-itos-inigwele, degi, dummagan itosmarmo-inigwele,
    degite, gwen dobe-itossurmalad. Gwen e-mor esirmaksasurmalad.
  uig-CYR: Лекин бу барлиқ сөзләрни аңлиған падиша яки хизмәткарлириниң һеч қайсиси
    қорқмиди, улардин кийим-кечәклирини житқанлар йоқ еди.
  tel-2017: అయితే, రాజుగాని, ఈ మాటలన్నీ విన్న అతని సేవకుల్లో ఒక్కడైనా భయపడ లేదు, తమ
    బట్టలు చింపుకోలేదు.
  hat-BSA: Malgre sa, wa a ak tout sèvitè ki te tande pawòl sila yo pa t pè, ni yo
    pa t chire rad yo.
  kos-kos: Tokosra ac mwet leum lal nukewa su lohng ma ritiyuk inge tiana luman sangeng
    ku oela kutu srisrik.
  hbo-WLC: וְלֹ֣א פָחֲד֔וּ וְלֹ֥א קָרְע֖וּ אֶת־בִּגְדֵיהֶ֑ם הַמֶּ֙לֶךְ֙ וְכָל־עֲבָדָ֔יו
    הַשֹּׁ֣מְעִ֔ים אֵ֥ת כָּל־הַדְּבָרִ֖ים הָאֵֽלֶּה׃
  ibo-ibo: Eze na ndị so ya nọdụ nʼoge a na-agụpụta akwụkwọ a atụghị egwu ọbụla; ha
    adọwakwaghị uwe ha igosi obi ọjọọ.
  ory-ory: ମାତ୍ର ରାଜା କିଅବା ତାହାର ଦାସଗଣ, ଯେଉଁମାନେ ସେହି ସବୁ ବାକ୍ୟ ଶୁଣିଲେ, ସେମାନେ କେହି
    ଭୀତ ହେଲେ ନାହିଁ, କିଅବା ଆପଣା ଆପଣା ବସ୍ତ୍ର ଚିରିଲେ ନାହିଁ।
  chk-chk: Nge ewe king me nöün kewe chon angang mi rongorong ekei kapas meinisin
    resap niuokus ren, resap pwal kamwei üfer ren ar lolilen.
  rop-rop: Bat det king en im wekinmenmob hubin irrim ol dislot wed nomo bin bradin
    o bin fil sori blanga olabat nogudbalawei.
  ukr-1871: Та не збоялись і не роздерли на собі одежі нї царь, нї всї його слуги,
    що вислухали всї ʼцї слова.
  deu-1951: Und es war niemand, der darüber erschrak oder sein Kleid zerriß, weder
    der König noch alle seine Diener, wiewohl sie alle diese Reden gehört hatten.
  eng-JPS: Yet they were not afraid, nor rent their garments, neither the king, nor
    any of his servants that heard all these words.
  srp-1865: Ali se ne uplašiše, niti razdriješe haljina svojih car niti koji od sluga
    njegovijeh èuvši sve one rijeèi.
  lug-lug: Kabaka n’abantu bonna abaawulira ebigambo bino tebaatya, wadde okuyuza
    engoye zaabwe.
  heb-heb: ולא פחדו ולא קרעו את בגדיהם המלך וכל עבדיו השמעים את כל הדברים האלה׃
  ben-IRV: কিন্তু রাজা ও তাঁর সমস্ত দাসেরা ওই সব কথা শুনে ভয় পেলেন না বা তাঁদের কাপড়ও
    ছিঁড়লেন না।
  pan-pan: ਨਾ ਉਹ ਡਰੇ, ਨਾ ਉਹਨਾਂ ਆਪਣੇ ਕੱਪੜੇ ਪਾੜੇ, ਨਾ ਰਾਜਾ ਨੇ ਨਾ ਉਹ ਦੇ ਸਾਰੇ ਟਹਿਲੂਆਂ ਨੇ
    ਜਿਹਨਾਂ ਨੇ ਇਹ ਸਾਰੀਆਂ ਗੱਲਾਂ ਸੁਣੀਆਂ
  mya-JVB: ရှင်ဘုရင် မှစ၍ ၊ ထို စကား အလုံးစုံ တို့ကို ကြား သော ရှင် ဘုရင်၏ ကျွန် တယောက်မျှမ
    ကြောက် ၊ မိမိ အဝတ် ကိုလည်း မ ဆုတ် ကြ။
  tbg-tbg: Avuhainaa vaiinti vivavata vira hampata vaukavata ekaa vi uvara iri, vika
    qeteha ike mpo tivakeha nái uta vaaqa unahi aanahima kaataara vaimanta vika kia
    mintiraiti, qaqi vaura.
  hmo-hmo: To king bona iena opesa taudia, unai pepa ena hereva idia kamonai taudia,
    be idia gari lasi, bona lalohisihisi ena toana ta idia hedinaraia lasi.
  urd-urd: लेकिन वह न डरे, न उन्होंने अपने कपड़े फाड़े, न बादशाह ने न उसके मुलाज़िमों
    में से किसी ने जिन्होंने यह सब बातें सुनी थीं।
  rus-SYN: И не убоялись, и не разодрали одежд своих ни царь, ни все слуги его, слышавшие
    все слова сии.
  bqc-SIM: Kɛ́ kí ń a ìwapiↄ yã́pi kyó mà, vĩa i ń kũo, aai ń ulaↄ gà wa
    kɛ̃̀o.
  tcz-CHONGTHU: Thu hijat ajah vangun, lengpa ahin chule alhachate ahiuvin, koiman
    kisihna leh tijatna imacha aneideh pouvin ahi.
  mar-mar: परंतु राजाने व त्याच्या सेवकांनी ही सर्व वचने ऐकले तरी ते घाबरले नाहीत,
    त्यांनी आपले वस्त्रेही फाडली नाहीत.
  qub-qub: Liguipashanta wiyarga raypis ni waquin mandajcunapis manami arpinticuranchu,
    ni manchariranchu.
  bqp-bqp: Ye sinɑ boko kɑ win bwɑ̃ɑbu bɑ ye kpuro nuɑ bɑ ǹ nɑnde, bɑ ǹ mɑɑ ben
    yɑ̃nu gɛ̃ɛkɑ nge mɛ bɑ rɑ ko nuku sɑnkirɑnun sɔ̃.
  hat-hat: Men, ni wa a ni chèf li yo pa t' gen kè kase, ni yo pa t' fè anyen pou
    moutre yo te nan lapenn lè yo tande tou sa ki te nan woulo liv la.
  eng-BSB: Yet in hearing all these words, the king and his servants did not become
    frightened or tear their garments.
  eng-WEBPB: The king and his servants who heard all these words were not afraid,
    and didn’t tear their garments.
  kbq-kbq: Hagi kini ne'mo'ene maka eri'za vahe'amo'za magore hu'za ana nanekema nentahi'za
    korora nehu'za, kukenazamia tagatora osu'naze.
  nhe-BL: Pero nopa tlanahuatijquetl huan nopa tlayacanani ax momajmatijque quema
    quicajque ni tlajtoli. Niyon axaca mocueso para quiilhuis nopa tlanahuatijquetl
    ma ax quitlati.
  gub-BL: A'e pape umume'u iaiw ma'e uzeapo ma'e ràm. Nezewe rehe we ni tuwihawete,
    ni tuwihaw hehe we har a'e ma'e paw henu arer wà no, nukyze kwaw wà. Nuexak kar
    pixik kwaw wemiapo kwer rehe uzemumikahy haw wà.
  eng-DRA: And the king and all his servants that heard all these words were not afraid,
    nor did they rend their garments.
