  kan-2017: ಅಲ್ಲದೆ ಯೆಹೂದದ ಅರಸನಾದ ಯೆಹೋಯಾಕೀಮನ ವಿಷಯದಲ್ಲಿ ಹೀಗೆ ಬರೆಯಿಸು, ‘ಯೆಹೋವನು ಇಂತೆನ್ನುತ್ತಾನೆ,
    ಬಾಬೆಲಿನ ಅರಸನು ಬಂದು ಈ ದೇಶವನ್ನು ಜನ, ಪಶುಗಳಿಲ್ಲದಂತೆ ಹಾಳುಮಾಡುವುದು ಖಂಡಿತ ಎಂದು ಸುರುಳಿಯನ್ನು
