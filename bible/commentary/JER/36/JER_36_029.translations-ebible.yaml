verse: JER.036.029
translations:
  mal-C: 'യെഹൂദാരാജാവായ യെഹോയാക്കീമിനെക്കുറിച്ച് നീ ഇപ്രകാരം പറയുക: ‘യഹോവ ഇപ്രകാരം
    അരുളിച്ചെയ്യുന്നു: “ബാബേൽരാജാവു തീർച്ചയായും വന്ന് ഈ ദേശത്തെ നശിപ്പിക്കുകയും മനുഷ്യനെയും
    മൃഗത്തെയും അതിൽനിന്ന് മുടിച്ചുകളയുകയും ചെയ്യുമെന്ന് നീ അതിൽ എഴുതിയത് എന്തിന്,
    എന്നു പറഞ്ഞുകൊണ്ട് നീ ആ ചുരുൾ ദഹിപ്പിച്ചല്ലോ.”'
  deu-TKW: 'In betreff Jojakims, des Königs von Juda, aber sollst du sagen: So spricht
    Jahwe: Du hast jene Rolle verbrannt, indem du sprachst: Warum hast du darauf geschrieben:
    “Der König von Babel wird gewiß kommen und dieses Land verheeren und Menschen
    und Vieh daraus vertilgen!”'
  lin-lin: 'Loba lisusu na Yeoyakimi, mokonzi ya Yuda : « Tala liloba oyo Yawe alobi :
    Ezali yo nde moto otumbaki mokanda wana mpe olobaki : ‹ Mpo na nini okomaki ete
    mokonzi ya Babiloni akoya kobebisa mokili oyo mpe koboma ezala bato to banyama ? ›'
  eng-LSV: 'and say to Jehoiakim king of Judah, Thus said YHWH: You have burned this
    scroll, saying, Why have you written on it, saying, The king of Babylon surely
    comes in, and has destroyed this land, and caused man and beast to cease from
    it?'
  eng-GNV: And thou shalt say to Iehoiakim King of Iudah, Thus saith the Lord, Thou
    hast burnt this roule, saying, Why hast thou written therein, saying, that the
    King of Babel shall certainly come and destroye this land, and shall take thence
    both man and beast?
  eng-WEBSTER: And thou shalt say to Jehoiakim king of Judah, Thus saith the LORD;
    Thou hast burned this roll, saying, Why hast thou written therein, saying, The
    king of Babylon shall certainly come and destroy this land, and shall cause to
    cease from thence man and beast?
  nhw-BL: 'Huan xiquilhui nopa tlanahuatijquetl: ‘Quej ni niDIOS niquijtohua: Ta tijtlati
    nopa amatl pampa nopona ijcuilijtoya para nopa tlanahuatijquetl tlen tlali Babilonia
    quisosoloqui ni tlali huan quintzontlamiltis nochi masehualme huan tlapiyalme.'
  swh-ONEN: 'Mwambie pia Yehoyakimu mfalme wa Yuda, ‘Hili ndilo asemalo Bwana: Ulikiteketeza
    kile kitabu ukasema, “Kwa nini uliandika kwenye kitabu kwamba kwa hakika mfalme
    wa Babeli angekuja na kuangamiza nchi hii, na kuwakatilia mbali watu na wanyama
    kutoka humo?”'
  bba-bba: Kpɑ ɑ mɑɑ nùn sɔ̃ ɑ nɛɛ, wee ye nɛ, Yinni Gusunɔ nɑ ɡeruɑ. Wee u tire te
    dɔ̃ɔ mɛni, mɑ u nɛɛ, mbɑn sɔ̃nɑ wunɛ Yeremi ɑ yoruɑ mɑ Bɑbilonin sinɑ boko u koo
    nɑ kpɑ u tem mɛ kɑm koosiɑ, kpɑ u mɛn tɔmbu kɑ mɛn yɑɑ sɑbenu ɡurɑ.
  eng-KJVCPB: And thou shalt say to Jehoiakim king of Judah, Thus saith the Lord;
    Thou hast burnt this roll, saying, Why hast thou written therein, saying, The
    king of Babylon shall certainly come and destroy this land, and shall cause to
    cease from thence man and beast?
  luo-luo: 'Bende nyis Jehoyakim ruodh Juda ni, ‘Ma e gima Jehova Nyasaye wacho: Ne
    iwangʼo kitabucha kendo iwacho niya, “Angʼo momiyo ne indiko kuome ni ruodh Babulon
    enobi kendo keth pinyni kendo ogol ji kaachiel gi le kuome?”'
  meu-meu: 'Bona Iehoiakim, Iuda pavapavana, na ini ba herevalaia toma, baoto, Iehova
    ini e gwau tomamu: Ina pepa vada o doua, oto “Dahaka dainai ia lalonai vada o
    torea Babulono pavapavana na momokani bainema, ina tano baine habuaia tari bona
    taunimanima bona ubu-ubu ḡaudia na ia lalona amo baine negedia daure?”'
  npi-ULB: तब यहूदाका राजालाई तैंले यसो भन्‍नुपर्छ, 'तैंले त्यो मुट्ठोलाई यसो भनेर
    जलाइस्, “बेबिलोनका राजा निश्‍चय पनि आउनेछन् र यस देशलाई नष्‍ट पार्नेछन्, किनकि
    उसले मानिस र पशु दुवैलाई नष्‍ट पार्नेछन्” भनेर तैंले यसमा किन लेखेको छस् ?’
  yor-yor: Kí o sì wí fún Jehoiakimu ọba Juda pé, ‘Báyìí ni Olúwa wí, ìwọ ti fi ìwé
    kíká náà jóná, o sì wí pé, “Èéṣe tí ìwọ fi kọ̀wé sínú rẹ̀, pé lóòtítọ́ ni ọba
    Babeli yóò wá, yóò sì pa ilẹ̀ run, àti ènìyàn, àti ẹranko kúrò nínú rẹ̀.”
  pes-OPCB: 'و به پادشاه بگویم که خداوند چنین می‌فرماید: «تو آن طومار را سوزاندی،
    زیرا در آن نوشته شده بود که پادشاه بابِل این مملکت را ویران خواهد کرد و هر چه
    را که در آن است از انسان و حیوان از بین خواهد برد.'
  tgl-ULB: 'At kailangan mo itong sabihin kay Jehoiakim na hari ng Juda: ''Sinunog
    mo ang kasulatang balumbon na iyon! At sinabi mo: Bakit mo isinulat iyon, “Tiyak
    na darating ang hari ng Babilonia at wawasakin ang lupaing ito, sapagkat wawasakin
    niya ang tao at mga hayop dito"?”'''
  cbu-NT: 'Sheerush, Jowakimaa táncha: Apanll Taarashipan shiyaa átcha. Shiy kirakaa
    yandama tirooyarush, Jeremiyasaatssha mantsir tsiyatarangsha, yuwamand kirakaa
    yandarangu anumanda. Babiloniyashchee kurak shiy tuxaraksha. Itaru, zurampatari
    nee yakat nuw kapeetkachuri, uru tputs, misha chinuztam nda minumtiyam taachiya.'
  hui-hui: Ani bialu Kini Yahoiagimihondo bi mbira ogodagua gilibu pelabe. I̱ Anduane
    Homogo i̱nioreme larogo. Kini Yahoiagimi í̠na mbuga biago irani delalu Yaremaiahondo
    bi ogodagua lari. Babilononaga kini ibuwa inanaga dindi ogo bo gialobaga bialu
    mo labu halu wali agali bibahendebi nogo tara tara karu bibahendebi bo hilo wahai
    holebira, lalu gilibu winiyago í̠hondo ani bulebira lalu aiwa langiyabe, lalu
    hale harigoni.
  mya-mya: ယော​ယ​ကိမ်​မင်း​အား​လည်း​ထာ​ဝ​ရ​ဘု​ရား က``သင်​သည်​စာ​လိပ်​ကို​မီး​ရှို့​ပစ်​ပြီး​လျှင်
    ယေ​ရ​မိ​အား​ဗာ​ဗု​လုန်​ဘု​ရင်​သည်​ဤ​ပြည် သို့​လာ​ရောက်​၍​လူ​များ၊ တိ​ရစ္ဆာန်​များ​ကို​သုတ်
    သင်​ဖျက်​ဆီး​ပစ်​လိမ့်​မည်​ဟု​အ​ဘယ်​ကြောင့် ဟော​ပြော​ရ​ပါ​သ​နည်း​ဟု​မေး​မြန်း​ခဲ့​ပေ
    သည်။-
  bod-N: ཡ་ཧུ་དཱའི་རྒྱལ་པོ་ཡེ་ཧོ་ཡཱ་ཀིམ་ལ་འདི་ལྟར། དཀོན་མཆོག་ཡ་ཝཱེས་འདི་སྐད་དུ། ཁྱོད་ཀྱིས་གླེགས་བམ་དེ་བསྲེགས་ནས་ན་རེ།
    པཱ་པེལ་ལོན་གྱི་རྒྱལ་པོ་འོངས་ཏེ་ཡུལ་འདི་བཤིག་ནས། མི་ཕྱུགས་གཉིས་ཀ་གང་ཡང་ལུས་སུ་མི་འཇུག་ཅེས་ཁྱོད་ཀྱིས་དེའི་ནང་དུ་འབྲི་དོན་ཅི་ཡིན་ཟེར་བས།
  sna-sna: 'Uyezve uudze Jehoyakimi mambo weJudha, kuti, ‘Zvanzi naJehovha: Wakapisa
    rugwaro rwuya uchiti, “Wakanyorerei parwuri uchiti zvirokwazvo mambo weBhabhironi
    achauya kuzoparadza nyika ino nokuparadza zvose vanhu nezvipfuwo?”'
  spa-BLM: 'Sobre Joacim, rey de Judá, dirás: “Yahvé dice: “Tú has quemado este rollo,
    diciendo: “¿Por qué has escrito en él, diciendo: ‘El rey de Babilonia vendrá ciertamente
    a destruir esta tierra, y hará desaparecer de ella a hombres y animales?””.'
  cac-cac: 'Tzalan pax juntzan̈ lolonel tic d''a vin̈ rey chi'' icha tic: Icha val
    tic yalan Jehová: A ach tic, ix a n̈ustz''a tas tz''ib''ab''il, ix a tuman pax
    vin̈aj Jeremías, yujto ix stz''ib''ej vin̈ to ol javoc vin̈ sreyal Babilonia ul
    satel jun nación tic, man̈xa junoc anima, ma junoc noc'' noc'' ol canoc.'
  swh-ULB: 'Kisha unapaswa kusema hivi kwa mfalme Yehoyakimu mfalme wa Yuda: ''Ulichoma
    hicho kitabu! Na ulisema: Kwanini umeandika juu yake, “ Mfalme wa Babeli hakika
    atakuja na kuharibu nchi hii, kwa kuwa atawaangamiza wanaume wote na wanyama ndani
    yake?”'
  bel-bel: 'а цару Юдэйскаму Ёакіму скажы: так кажа Гасподзь: ты спаліў скрутак гэты,
    сказаўшы: навошта ты напісаў у ім: «мусова прыйдзе цар Вавілонскі і спустошыць
    зямлю гэтую, і вынішчыць на ёй людзей і быдла», -'
  deu-ELBBK: 'Und über Jojakim, den König von Juda, sollst du sprechen: So spricht
    der HERR: Du hast diese Rolle verbrannt, indem du sprachst: „Warum hast du darauf
    geschrieben: Der König von Babel wird gewisslich kommen und dieses Land verderben
    und Menschen und Vieh daraus vertilgen?“'
  mbb-OT: Ne keǥiyi nu sikan is hadì te iyan heini migkaǥi ku, ‘Midtutung nu sikan
    is linulun he velesahan su nekaǥi zutun he edezeetan te hadì te Babilonia heini
    he tanà ne ebpenhimetayan din is menge etew wey menge uyaǥen.
  mal-2015: 'എന്നാൽ യെഹൂദാരാജാവായ യെഹോയാക്കീമിനോടു നീ പറയേണ്ടതു: യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു:
    ബാബേൽരാജാവു വന്നു ഈ ദേശത്തെ നശിപ്പിച്ചു, മനുഷ്യനെയും മൃഗത്തെയും മുടിച്ചുകളയും
    എന്നു നീ അതിൽ എഴുതിയതു എന്തിനു എന്നു പറഞ്ഞു നീ ആ ചുരുൾ ചുട്ടുകളഞ്ഞുവല്ലോ.'
  rmc-rmc: 'a le judske kraľiske Jojakimoske phen: ‚Kada phenel o RAJ: Tu labarďal
    o zvitkos a diňal te džanel le Jeremijašiske: „Soske pisinďal, hoj o babiloňiko
    kraľis avela a zňičinela kadi phuv a murdarela avri le manušen the le džviren?“'
  pes-OPV: 'و به یهویاقیم پادشاه یهودا بگو خداوند چنین می‌فرماید: تو این طومار را
    سوزانیدی و گفتی چرا در آن نوشتی که پادشاه بابل البته خواهد آمد و این زمین را خراب
    کرده، انسان و حیوان را از آن نابود خواهد ساخت.'
  ron-1924: 'Ши деспре Иоиаким, ымпэратул луй Иуда, спуне: ‘Аша ворбеште Домнул: «Ту
    ай арс картя ачаста, зикынд: ‹Пентру че ай скрис ын еа кувинтеле ачестя: „Ымпэратул
    Бабилонулуй ва вени, ва нимичи цара ачаста ши ва нимичи дин еа оамений ши добитоачеле”?›»'
  ben-OBCV: সেই সঙ্গে যিহূদার রাজা যিহোয়াকীমকে এই কথাও বলো, ‘সদাপ্রভু এই কথা বলেন,
    তুমি ওই পুঁথিটি দগ্ধ করে বলেছ, “কেন তুমি এর মধ্যে লিখেছ যে ব্যাবিলনের রাজা নিশ্চিতরূপে
    এসে এই দেশ ধ্বংস করবে এবং এর মধ্য থেকে মানুষ ও পশু, উভয়কেই বিনষ্ট করবে?”
  som-som: Oo boqorka dalka Yahuudah oo Yehooyaaqiim ahna waxaad ku tidhaahdaa, Rabbigu
    wuxuu leeyahay, Waxaad gubtay kitaabkii duudduubnaa, adigoo leh, Maxaad gudihiisa
    waxyaalahan ugu qortay, oo aad u tidhi, Sida xaqiiqada ah boqorka Baabuloon wuu
    iman doonaa oo dalkanna wuu baabbi'in doonaa, halkanna dad iyo duunyoba wuu ka
    gooyn doonaa?
  lat-VUC: 'Et ad Joakim regem Juda dices: Hæc dicit Dominus: Tu combussisti volumen
    illud, dicens: Quare scripsisti in eo annuntians: Festinus veniet rex Babylonis,
    et vastabit terram hanc, et cessare faciet ex illa hominem et jumentum?'
  eng-ASVBT: 'And concerning Jehoiakim king of Judah thou shalt say, Thus saith Jehovah:
    Thou hast burned this roll, saying, Why hast thou written therein, saying, The
    king of Babylon shall certainly come and destroy this land, and shall cause to
    cease from thence man and beast?'
  ita-1885: 'E di'' a Gioiachim, re di Giuda: Così ha detto il Signore: Tu hai bruciato
    quel rotolo, dicendo: Perchè hai scritto in esso, che il re di Babilonia per certo
    verrà, e guasterà questo paese, e farà che non vi saranno più nè uomini, nè bestie?'
  eng-LXXUP: And Zephaniah read the book in the ears of Jeremiah.
  eng-ULB: 'Then you must say this to Jehoiakim king of Judah: ''You burned that scroll,
    saying, “Why have you written on it, ''The king of Babylon will certainly come
    and destroy this land, for he will destroy both man and beast in it''?”''”'
  spa-VBL: 'Respecto a Joacim, rey de Judá, anuncia que esto es lo que dice el Señor:
    Has quemado el pergamino y has preguntado: “¿Por qué has escrito que el rey de
    Babilonia va a venir a destruir este país y a matar a toda su gente y a sus animales?”'
  fra-_FOB: 'Et quant à Jéhojakim, roi de Juda, tu diras: Ainsi a dit l''Éternel:
    Tu as brûlé ce rouleau, en disant: “Pourquoi y as-tu écrit que le roi de Babylone
    viendra certainement, et qu''il détruira ce pays, et en exterminera les hommes
    et les bêtes? “'
  mal-mal: 'എന്നാൽ യെഹൂദാ രാജാവായ യെഹോയാക്കീമിനോട് നീ പറയേണ്ടത്: “യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു:
    ‘ബാബേൽരാജാവ് വന്ന് ഈ ദേശത്തെ നശിപ്പിച്ച്, മനുഷ്യനെയും മൃഗത്തെയും നശിപ്പിച്ചുകളയും
    എന്നു നീ അതിൽ എഴുതിയത് എന്തിന്’ എന്നു പറഞ്ഞ് നീ ആ ചുരുൾ ചുട്ടുകളഞ്ഞുവല്ലോ.'
  urd-GVR: Sāth sāth Yahūyaqīm ke bāre meṅ elān kar ki Rab farmātā hai, ‘Tū ne tūmār
    ko jalā kar Yarmiyāh se shikāyat kī ki tū ne is kitāb meṅ kyoṅ likhā hai ki Shāh-e-Bābal
    zarūr ā kar is mulk ko tabāh karegā, aur is meṅ na insān, na haiwān rahegā?’
  suz-BL: मिनु गे यहूदा ङा पिप येहो-याकीम आ पर्बम परमप्रभु यावेम “गे मेको तोल्‍शो
    कागज चोप्‍तीवी। मिनु गे बारुक कली गे मारदे बेबीलोन ङा पिप थमा पा जाक्‍शा, एको
    रागी श्‍येत्‍थ पोक्‍ब। मिनु मेकोमी मुर नु बस्‍तु भाव नेल्‍ल आन कली साइक्‍ब, दे
    कागजम ब्रेक्‍ती?” देंते।
  eng-NOY: And concerning Jehoiakim, king of Judah, thou shalt say, Thou hast burned
    this roll, saying, “Why hast thou written therein and said, The king of Babylon
    shall surely come and shall destroy this land, and shall cause to cease from it
    man and beast?”
  ita-1927: 'E riguardo a Joiakim, re di Giuda, tu dirai: Così parla l’Eterno: Tu
    hai bruciato quel rotolo, dicendo: Perché hai scritto in esso che il re di Babilonia
    verrà certamente e distruggerà questo paese e farà sì che non vi sarà più né uomo
    né bestia?'
  ckb-ckb: 'بە یەهۆیاقیمی پاشای یەهوداش بڵێ: ”یەزدان ئەمە دەفەرموێت: تۆ ئەو تۆمارەت
    سووتاند و گوتت: ’بۆچی تێیدا نووسیت و گوتت، بێگومان پاشای بابل دێت و ئەم خاکە دەفەوتێنێت
    و مرۆڤ و ئاژەڵی تێدا قڕ دەکات؟‘'
  eng-BBE: 'And about Jehoiakim, king of Judah, you are to say, This is what the Lord
    has said: You have put this book into the fire, saying, Why have you put in it
    that the king of Babylon will certainly come, causing the destruction of this
    land and putting an end to every man and beast in it?'
  kan-OKCV: 'ಯೆಹೂದದ ಅರಸನಾದ ಯೆಹೋಯಾಕೀಮನ ವಿಷಯದಲ್ಲಿ ಹೀಗೆ ಬರೆಯಿಸು, ‘ಯೆಹೋವ ದೇವರು ಹೀಗೆ ಹೇಳುತ್ತಾರೆ:
    “ಬಾಬಿಲೋನಿನ ಅರಸನು ನಿಶ್ಚಯವಾಗಿ ಬಂದು ಈ ದೇಶವನ್ನು ನಾಶಮಾಡಿ, ಮನುಷ್ಯರನ್ನೂ, ಮೃಗಗಳನ್ನೂ ಅದರೊಳಗಿಂದ
    ಹಾಳು ಮಾಡುವುದು ಖಂಡಿತ, ಎಂದು ಇದರಲ್ಲಿ ಏಕೆ ಬರೆದಿದ್ದೀ?” ಎಂದು ಹೇಳಿ ನೀನು ಈ ಸುರುಳಿಯನ್ನು
    ಸುಟ್ಟಿದ್ದೀ.'
  tam-2017: 'மேலும் நீ யூதாவின் ராஜாவாகிய யோயாக்கீமை நோக்கி: பாபிலோன் ராஜா கண்டிப்பாக
    வருவான் என்பதையும், அவன் இந்த தேசத்தை அழித்து இதிலிருந்து மனிதரையும் மிருகங்களையும்
    அழிப்பான் என்பதையும், நீ அதில் எழுதியிருக்கிறதென்று சொல்லி, அந்தச் சுருளை நீ சுட்டெரித்தாயே
    என்று யெகோவா சொல்லுகிறார்.'
  spa-RV-1909: 'Y dirás á Joacim rey de Judá: Así ha dicho Jehová: Tú quemaste este
    rollo, diciendo: ¿Por qué escribiste en él, diciendo: De cierto vendrá el rey
    de Babilonia, y destruirá esta tierra, y hará que no queden en ella hombres ni
    animales?'
  ron-BTF: 'Și să îi spui lui Ioiachim, împăratul lui Iuda: Astfel spune DOMNUL: Tu
    ai ars acest sul, spunând: De ce ai scris pe el, spunând: Împăratul Babilonului
    va veni negreșit și va distruge această țară și va face să dispară din ea om și
    animal?'
  eng-WEBP: 'Concerning Jehoiakim king of Judah you shall say, ‘The LORD says: “You
    have burned this scroll, saying, ‘Why have you written therein, saying, “The king
    of Babylon will certainly come and destroy this land, and will cause to cease
    from there man and animal”?’”'
  eng-FBV: 'Regarding Jehoiakim king of Judah announce that this is what the Lord
    says: You have burned the scroll and asked, “Why did you write that the king of
    Babylon is going to come and destroy this country and kill all its people and
    animals?”'
  nld-1939: 'En over Jojakim, den koning van Juda, moet ge er aan toevoegen: Zo spreekt
    Jahweh! Ge hebt deze rol verbrand, en gezegd: “Waarom hebt ge er op geschreven,
    dat de koning van Babel zal komen, het hele land zal verwoesten, en er mens en
    vee zal verdelgen?”'
  nch-BL: 'Huan xiquilhui nopa tanahuatijquet: ‘Quej ni niDIOS niquijtohua: Ta tijtati
    nopa amat pampa nopona ijcuilijtoya para nopa tanahuatijquet ten tali Babilonia
    quisosoloqui ni tali huan quintzontamiltis nochi masehualme huan tapiyalme.'
  vie-1934: 'Còn về Giê-hô-gia-kim, vua Giu-đa, thì ngươi khá nói rằng: Đức Giê-hô-va
    phán như vầy: Ngươi đã đốt cuốn nầy và nói rằng: Sao ngươi có chép rằng vua Ba-by-lôn
    chắc sẽ đến, phá đất nầy, và diệt loài người và loài vật?'
  hin-CV: 'यहूदिया के राजा यहोइयाकिम के विषय में तुम्हें यह कहना होगा, ‘यह याहवेह
    का संदेश है: तुमने तो यह कहते हुए चर्मपत्र कुण्डली का दहन कर दिया है, “तुमने इसमें
    ऐसा क्यों लिख दिया, कि बाबेल का राजा निश्चयतः आएगा तथा इस देश को ध्वस्त कर देगा
    तथा उस देश से मनुष्यों एवं पशुओं का अस्तित्व ही समाप्‍त हो जाएगा?”'
  spa-BES: 'Y acerca de Joacim, rey de Judá, tienes que decir: Esto es lo que el Señor
    ha dicho: Has puesto este libro en el fuego, diciendo: ¿Por qué has puesto en
    él que ciertamente vendrá el rey de Babilonia? ¿causando la destrucción de esta
    tierra y poniendo fin a cada hombre y bestia en ella?'
  tdx-tdx: 'Le hoe ty ho saontsie’o am’ Iehoiakime mpanjaka’ Iehodà: Hoe t’Iehovà:
    Fa noroa’o i pelekey, amy ty hoe, Ino ty nanokira’o ao ty hoe te tsy mete tsy
    hivotrak’ atoy ty mpanjaka’ i Bavele handrotsake o tane atoio, vaho ho mongore’e
    ze fonga ondaty naho hare ama’e?'
  tha-KJV: และเกี่ยวกับเรื่องเยโฮยาคิมกษั​ตริ​ย์​ยู​ดาห์นั้นเจ้าจงกล่าวดังนี้​ว่า
    ‘พระเยโฮวาห์ตรั​สด​ังนี้​ว่า ท่านได้เผาหนังสื​อม​้วนนี้เสียและกล่าวว่า ทำไมเจ้าจึงได้​เข​ียนไว้ในนั้​นว​่า
    “​กษัตริย์​บาบิโลนจะมาทำลายแผ่นดินนี้​เป็นแน่ และจะตัดมนุษย์และสัตว์ออกเสียจากแผ่นดินนั้น”
  por-BR-2018: 'E dirás a Jeoaquim rei de Judá: Assim diz o SENHOR: Tu queimaste este
    rolo, dizendo: Por que escreveste nele, dizendo: Certamente virá o rei da Babilônia,
    e destruirá esta terra, e fará com que não fiquem nela homens nem animais?'
  deu-ELO: 'Und über Jojakim, den König von Juda, sollst du sprechen: So spricht Jehova:
    Du hast diese Rolle verbrannt, indem du sprachst: “Warum hast du darauf geschrieben:
    Der König von Babel wird gewißlich kommen und dieses Land verderben und Menschen
    und Vieh daraus vertilgen?”'
  eng-WYC-2018: And thou shalt say to Jehoiakim, king of Judah, The Lord saith these
    things, Thou burntest that book, and saidest, What hast thou written therein,
    telling, The king of Babylon shall come hasting, and shall destroy this land,
    and shall make man and beast to cease thereof? (And thou shalt say to Jehoiakim,
    the king of Judah, The Lord saith these things, Thou hast burned that book, and
    thou asked, Why hast thou written in it, saying, The king of Babylon shall come
    with haste, and shall destroy this land, and shall make the people and the beasts
    to cease to be there, that is, that he shall kill them all?)
  epo-epo: 'Kaj pri Jehojakim, reĝo de Judujo, diru: Tiele diras la Eternulo: Vi forbruligis
    tiun skribrulaĵon, dirante: Kial vi skribis sur ĝi, ke venos la reĝo de Babel
    kaj ruinigos ĉi tiun landon kaj ekstermos sur ĝi homojn kaj brutojn?'
  uig-PIN: 'Wǝ Yǝⱨuda padixaⱨi Yǝⱨoakimƣa mundaⱪ degin: — Pǝrwǝrdigar mundaⱪ dǝydu:
    — Sǝn bu oram yazmini kɵydürüwǝtting wǝ Mening toƣruluⱪ: Sǝn buningƣa: «Babil
    padixaⱨi qoⱪum kelip bu zeminni wǝyran ⱪilidu, uningdin ⱨǝm insanni ⱨǝm ⱨaywanni
    yoⱪitidu» — dǝp yezixⱪa ⱪandaⱪmu petinding?» — deding.'
  beo-beo: Hina Gode da na Yihoiagimi ema amane sia:ma:ne sia:i, “Di da bioi meloa
    amo ulagi dagoi. Amola Yelemaia e da abuliba:le Ba:bilone hina bagade da misini,
    soge huluane wadela:lesili, dunu amola ohe huluane medole legemu, amo dedei, di
    da ema adole ba:i.
  tpi-OTNT: Na tu, yu mas raitim tok long king olsem. Mi Bikpela, mi tok, King Jehoiakim,
