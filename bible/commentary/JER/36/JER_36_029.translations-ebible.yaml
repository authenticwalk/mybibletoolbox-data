  urd-GVU: ساتھ ساتھ یہویقیم کے بارے میں اعلان کر کہ رب فرماتا ہے، ’تُو نے طومار کو
    جلا کر یرمیاہ سے شکایت کی کہ تُو نے اِس کتاب میں کیوں لکھا ہے کہ شاہِ بابل ضرور
