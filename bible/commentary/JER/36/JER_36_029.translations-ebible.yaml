    Papilonia pahn ketido oh kauwehla sahpw wet oh pil kemehla towe kan oh mahn akan.
  jae-jae: Ma ôsôm biŋ êkanôŋ Judanêŋ kiŋ Jojakim amboac tonec gebe ‘Apômtau kêsôm
    biŋ tonec gebe Aôm kôkêŋ ja geŋ papia tonec ma kôsôm gebe “Kêtu ageŋŋa tec aôm
    koto kêsêp papia gebe kiŋ Babelŋa oc êmêŋ biŋŋanôgeŋ ma êŋgôm gamêŋ tonec êtu
    gasaŋ ma enseŋ ŋamalac to bôc samob su sênaŋa.”
  ksd-ksd: 'Ma ure Ieoiakim ra king Iuda una biti dari: A Luluai i biti dari: U tar
    tun vue go ra pinpin na buk, ma u ga biti, Ta ra ava u ga tutumu tana dari: A
    dovotina ra king Babilon na vut ma na li vue go ra gunan, ma na vapanie vue ra
    tarai ma ra lavur vavaguai tana?'
  tur-YTC: 'Yahuda Kralı Yehoyakim için şöyle diyeceksin: ‘Yahve şöyle diyor: ‘Babil
    Kralı kesinlikle gelip bu ülkeyi yok edecek ve oradan insanı ve hayvanı yok edecek’
    diye neden oraya yazdın?’ diye sorup tomarı yaktın.”'
  grc-BRENT: Καὶ ἀνέγνω Σοφονίας τὸ βιβλίον εἰς τὰ ὦτα Ἱερεμίου.
  ind-AYT: 'Mengenai Yoyakim, raja Yehuda, kamu harus berkata, ‘Beginilah firman TUHAN:
    Kamu telah membakar gulungan itu dengan berkata, ‘Mengapa kamu telah menuliskan
    di dalam gulungan itu bahwa Raja Babel pasti akan datang dan menghancurkan negeri
    ini, dan akan membunuh manusia dan binatang di dalamnya?’’'
  nya-nya: 'Ndiponso akamuwuze Yehoyakimu mfumu ya Yuda kuti, ‘Yehova akuti: Iwe unatentha
    buku lija ndipo unati: Nʼchifukwa chiyani unalemba kuti mfumu ya ku Babuloni idzabwera
    ndithu kudzawononga dziko lino ndi kupha anthu pamodzi ndi nyama zomwe?’'
  hrv-hrv: 'A protiv Jojakima, kralja judejskoga, ovako reci: Ovako govori Jahve:
    Spalio si svitak govoreći: ''Zašto si u njemu napisao da će doći kralj babilonski
    koji će opustošiti zemlju ovu i istrijebiti i ljude i stoku?'''
  mps-mps: “Tama me, nago kingba te tiwai po asęao, ‘Ena Genuai Bidi, eno te po obao,
    king Jehoiakim, naga digi te buku isiba uluyu, nago te tiwai po wali, “Dego te
    Jeremaiabolo obaso, te Babilon king te aselama, te tǫ kantri dolama, te tigidali
    we bidi ela muyu, te hasa sibi me ela mueiba po asęai dawe?”
  tpi-tpi: Na tu, yu mas raitim tok long king olsem. Mi Bikpela, mi tok, King Jehoiakim,
    yu bin kukim dispela buk na yu bin tok olsem, ‘Husat i tokim Jeremaia na em i
    raitim tok long king bilong Babilon bai i kam na bagarapim dispela kantri na kilim
    olgeta manmeri na abus?’
  dan-1931: 'Og til Kong Jojakim af Juda skal du sige: Så siger HERREN: Du brændte
    denne Bogrulle og sagde: Hvorfor skrev du i den: Babels Konge skal komme og ødelægge
    dette Land og udrydde både Folk og Fæ?'
  vie-OVCB: 'Sau đó nói với vua rằng: ‘Đây là điều Chúa Hằng Hữu phán: Ngươi đốt cuộn
    sách vì sách ghi rằng vua Ba-by-lôn sẽ tiêu diệt đất nước này, luôn cả người và
    vật.'
  guj-2017: પછી યહૂદિયાના રાજા યહોયાકીમને કહે કે; બાબિલનો રાજા નિશ્ચે આવીને દેશનો
    નાશ કરશે તથા તેમાંના માણસોનો અને પશુઓનો નાશ કરશે’ એવું યહોવાહ કહે છે, એવું તેં
    શા માટે આ ઓળિયામાં લખ્યું છે, એમ કહીને તેં એ ઓળિયું બાળી નાખ્યું છે.
  pon-2006A: KAUN-O mahsanihong ie I en patohwanohng nanmwarkio, “Komwi ketin isikalahr
    doaropweo, oh ketin keinemwe rehn Seremaia kahrepen eh ntingihedi me nanmwarkien
    Papilonia pahn ketido oh kauwehla sahpw wet oh pil kemehla towe kan oh mahn akan.
  por-BRBSL: 'A respeito de Jeoiaquim, rei de Judá, você dirá: ''Javé diz: “Você queimou
    este pergaminho, dizendo: “Por que você escreveu nele, dizendo: ''O rei da Babilônia
    certamente virá e destruirá esta terra, e fará cessar de lá o homem e o animal...''””.'
  cth-cth: Hahoi, Judah siangpahrang Jehoiakim e kong dawk hettelah na dei han. BAWIPA
    ni hettelah a dei. Babilon siangpahrang a tho roeroe vaiteh, hete ram raphoe vaiteh,
    hete taminaw hoi saringnaw pueng he a pâmit han, telah thut e hah, bangkongmaw
    hot patetlae lawk na thut telah cakalawng thut e hah hmai a sawi.
  twi-twi: 'Afei ka kyerɛ Yudahene Yehoiakim se, ‘Sɛɛ na Awurade se: Wohyew nhoma
    mmobɔwee no kae se: “Adɛn nti na wokyerɛw wɔ mu se ɔkwan biara so, Babiloniahene
    bɛba abɛsɛe asase yi na watɔre so nnipa ne mmoa nyinaa ase?”'
  hlt-hlt: Te phoeiah Judah manghai Jehoiakim te thui pah. BOEIPA loh he ni a thui.
    'Babylon manghai te ha pawk rhoe ha pawk vetih he khohmuen he a phae ni, a khuikah
    hlang neh rhamsa he a kangkuen sak ni,’ a ti te a khuiah na daek thuek na ti dongah
    cayol te na hoeh.
  tbz-SIM: 'Kɑ̀ɑ dèè mɛmmɛ ɑ́ nɑ́kɛ́ Sosɑkimmu kpɛ́í nkɛ dɔ̀: Ti Yiɛ̀ nKuyie ntú ɑ
    mɛ̀ ncɔ́ummɛ̀ dipɑ́tíri kɛ nɑ́ɑ́ nkɛ tú bɑ nte kɛ̀ n wɑ̃̀ri dɛ kó dipɑ́tíri kɛ
    nɑ́ɑ́ nkɛ tú Bɑbidɔnni kóo kpɑ̀ɑ̀tì kèríní kɛ bo pɔntɛ dihɛì kɛ́kuɔ bɛnìtìbɛ̀
    nɛ̀ iwũɔ̃.'
  msy-2020: 'Egh nɨ uaghan, atrivim bagh kamaghɨn akam osir suam: “Kɨ Ikiavɨra Itir
    God, kɨ kamaghɨn mɨgei, Atrivim Jehoiakim, nɨ akɨnafarir kam tuagha kamaghɨn mɨkeme,
    ‘Tizim bagha Jeremaia akar kam osirigha ghaze, Babilonɨn atrivim izɨ nguazir kam
    gasɨghasigh, gumazamiziba ko asɨziba bar me mɨsueghtɨ, me arɨghiregham?’'
  azb-azb: 'Yəhuda padşahı Yehoyaqim üçün də söylə ki, Rəbb belə deyir: “Sən bu tumarı
    yandırıb söylədin ki, nə üçün Babil padşahının mütləq gəlib bu ölkəni xarabalığa
    çevirəcəyini, oradakı insanları da, heyvanları da məhv edəcəyini bu tumara yazdın?”'
  eng-DBY: 'And thou shalt say to Jehoiakim king of Judah, Thus saith Jehovah: Thou
    hast burned this roll, saying, Why hast thou written therein, saying, The king
    of Babylon shall certainly come and destroy this land, and shall cause to cease
    from it man and beast?'
  hin-2017: 'और यहूदा के राजा यहोयाकीम के विषय में कह, ‘यहोवा यह कहता है: तूने उस
    पुस्तक को यह कहकर जला दिया है कि तूने उसमें यह क्यों लिखा है कि बाबेल का राजा
    निश्चय आकर इस देश को नष्ट करेगा, और उसमें न तो मनुष्य को छोड़ेगा और न पशु को।'
  wol-KYG: 'Yowakim buurub Yuda nag, nanga ko wax ne ko: “Aji Sax ji dafa wax ne yaw
    yaa lakk taxañ bii, naan lu waral ma bind ci ne buuru Babilon dina ñëw moos te
    dina tas réew mii, faagaagal fi nit ak mala.'
  eng-YLT: 'and unto Jehoiakim king of Judah thou dost say: Thus said Jehovah, Thou
    hast burnt this roll, saying, Wherefore hast thou written on it, saying, The king
    of Babylon surely cometh in, and hath destroyed this land, and caused to cease
    from it man and beast?'
  eng-WYC-2017: And thou shalt say to Jehoiakim, king of Judah, The Lord saith these
    things, Thou burntest that book, and saidest, What hast thou written therein,
    telling, The king of Babylon shall come hasting, and shall destroy this land,
    and shall make man and beast to cease thereof?
  eng-WMBB: 'Concerning Jehoiakim king of Judah you shall say, ‘The LORD says: “You
    have burnt this scroll, saying, ‘Why have you written therein, saying, “The king
    of Babylon will certainly come and destroy this land, and will cause to cease
    from there man and animal”?’”'
  urd-GVH: साथ साथ यहूयक़ीम के बारे में एलान कर कि रब फ़रमाता है, ‘तूने तूमार को जलाकर
    यरमियाह से शिकायत की कि तूने इस किताब में क्यों लिखा है कि शाहे-बाबल ज़रूर आकर
    इस मुल्क को तबाह करेगा, और इसमें न इनसान, न हैवान रहेगा?’
  rug-rug: 'Mamu tozi nia tugo se Zehoiakimi sapu guahe, ‘Hiera gua si zama nia e
    Zihova: Sulu pania goi sa pepa asa meke zama si goi, “Vea ke kuberia goi koasa
    pepa sapu sa baṉara pa Babiloni si hinokara kote mae meke kote huaria sa popoa
    hie meke va mate betoi sari na tiena meke sari na kurukuru ṉame?”'
  gaz-gaz: 'Yehooyaaqiim mooticha Yihuudaatiinis akkana jedhi; ‘Waaqayyo akkana jedha:
    Ati kitaaba maramaa sana gubdee, “Ati maaliif akka mootiin Baabilon dhugumaan
    dhufee biyya kana balleessee namaa fi horii keessaa hobbaasu kitaabicha irratti
    barreessite?” jettee gaafatte.'
  fra-LSG: 'Et sur Jojakim, roi de Juda, tu diras: Ainsi parle l’Éternel: Tu as brûlé
    ce livre, en disant: Pourquoi y as-tu écrit ces paroles: Le roi de Babylone viendra,
    il détruira ce pays, et il en fera disparaître les hommes et les bêtes?'
  gnn-gnn: Ga biyapul ŋayi Garray waŋana ŋarrakala bitjarra, “Djiramaya, marrtjiya
    ŋunha buŋgawawala wal'ŋu, ga ḻakaraŋanydja nhanbala biyaka, ‘Nhe ŋunhi dhuŋgur'yurruna
    djorrany'tja, liŋgu ŋuriŋiyinydjayi djorra'yu yukurrana ḻakaraŋala bitjarra, ŋunhanydja
    yurru ŋurukuynydja wäŋawuy Bapilunbuynydja miriŋu marrtjina lili dhipalana wäŋalili,
    bala baḏuwaḏuyun warrpam'thunna dhuwalanydja wäŋa, ga bukmaknha yolŋu'‐yulŋunha.
  yal-yal: I mɔn xa a fala Yuda mangan Yehoyakimi xa, i naxa, ‘Alatala ito nan falaxi,
    a naxa, i tan nan kɛdin ganxi, i naxa, “Nanfera i falani itoe sɛbɛxi a Babilɔn
    mangan fama nɛn, a yi yamanani ito kala, a yi a muxune nun a xuruseene birin naxɔri?”
  haw-1868: A e olelo aku oe ia Iehoiakima, i ke alii o ka Iuda, Ke olelo mai nei
    o Iehova, penei; Ua puhi oe i keia owili, me ka ninau iho, No ke aha la oe i palapala
    maloko, i ka i ana ae, E oiaio no e hele mai ke alii o Babulona a e luku i keia
    aina, a e hoopau i ke kanaka a me ka holoholona, mai ia wahi aku?
  arb-NAV: 'وَقُلْ فِيهِ عَنْ يَهُويَاقِيمَ مَلِكِ يَهُوذَا: هَذَا مَا يُعْلِنُهُ
    الرَّبُّ: إِنَّكَ قَدْ أَحْرَقْتَ هَذَا الْكِتَابَ قَائِلاً: لِمَاذَا دَوَّنْتَ
    فِيهِ أَنَّ مَلِكَ بَابِلَ سَيَزْحَفُ عَلَى هَذِهِ الأَرْضِ وَيُدَمِّرُهَا وَيَقْضِي
    عَلَى مَا فِيهَا مِنْ إِنْسَانٍ وَحَيَوَانٍ؟'
  ewe-ewe: 'Gawu la, gblɔ na Yuda fia Yehoyakim be, ‘Ale Yehowa gblɔe nye esi: Ètɔ
    dzo lãgbalẽ ma, hegblɔ be, “Nu ka ta nèŋlɔ ɖe edzi be Babilonia fia ava kokoko
    agblẽ anyigba sia eye wòatsrɔ̃ amegbetɔwo kple lãwo siaa ɖa le edzi?”'
  eng-LEE: And concerning Jehoyakim the king of Judah shalt thou say, Thus hath said
    the Lord, Thou hast indeed burnt this roll, saying, Why hast thou written therein,
    saying, The king of Babylon shall certainly come and destroy this land, and shall
    cause to cease therefrom man and beast!
  asm-FB: তেতিয়া যিহূদাৰ ৰজা যিহোয়াকীমৰ বিষয়ে নিশ্চয়ে তুমি ক’বা, ‘যিহোৱাই এই কথা
    কৈছে, যে, বাবিলৰ ৰজাই অৱশ্যে আহি এই দেশ নষ্ট কৰিব, আৰু ইয়াত পশু আৰু মানুহ নোহোৱা
    কৰিব, এনে কথা এই পুথিখনত কিয় লিখিছা? এই বুলি তুমি তাক পুৰি পেলালা!’
  sus-A: عِ شَ عَ قَلَ يُدَيَ مَنفّ يٍهٌيَكِمِ بّ، ‹عَلَتَلَ شَ مَسٍنيِ نَن يَ؛ عِ
    تَن نَن كِتَابُي فَنشِ، عِ نُ قَ عَ قَلَ مُنقٍ رَ عَ سّبّشِ بَبِلْن مَنفّ قَمَ
    نّ يِ بْشِ بِرِن كَنَدٍ، عَدَ مَدِيٍ نُن سُبٍيٍ بِرِن سْنتْ؟›»
  fra-SBL: 'Tu diras à propos de Jojakim, roi de Juda : « Yahvé dit : Tu as brûlé
    ce rouleau, en disant : Pourquoi as-tu écrit : Le roi de Babylone viendra certainement
    détruire ce pays, et il en fera disparaître les hommes et les bêtes ?'
  hbo-hbo: וְעַל־יְהֹויָקִ֤ים מֶֽלֶךְ־יְהוּדָה֙ תֹּאמַ֔ר כֹּ֖ה אָמַ֣ר יְהוָ֑ה אַ֠תָּה
    שָׂרַ֜פְתָּ אֶת־הַמְּגִלָּ֤ה הַזֹּאת֙ לֵאמֹ֔ר מַדּוּעַ֩ כָּתַ֨בְתָּ עָלֶ֜יהָ לֵאמֹ֗ר
    בֹּֽא־יָבֹ֤וא מֶֽלֶךְ־בָּבֶל֙ וְהִשְׁחִית֙ אֶת־הָאָ֣רֶץ הַזֹּ֔את וְהִשְׁבִּ֥ית
    מִמֶּ֖נָּה אָדָ֥ם וּבְהֵמָֽה׃ ס
  kik-kik: 'Ningĩ wĩre Jehoiakimu mũthamaki wa Juda atĩrĩ, ‘Jehova ekuuga atĩrĩ: Nĩwacinire
    ibuku rĩu rĩa gĩkũnjo, ũkĩũria atĩrĩ, “Nĩ kĩĩ gĩtũmĩte wandĩke atĩ, ti-itherũ
    mũthamaki wa Babuloni nĩagooka kwananga bũrũri ũyũ na eherie andũ na nyamũ kuo?”'
  fra-NCL: 'Et tu diras à Joakim, roi de Juda : Ainsi parle Yahweh : Toi, tu as brûlé
    ce volume, en disant : « Pourquoi y as-tu écrit que le roi de Babylone viendra
    certainement, qu’il dévastera ce pays et qu’il en fera disparaître hommes et bêtes ? »'
  cek-AK: Judah siangpahrang Jehoiakim khaeah, Angraeng mah, tipongah Babylon siangpahrang
    to angzo ueloe, hae prae hae phrae tih, hae ah kaom kami hoi moinawk to paduek
    boih tih, tiah na thuih moe, caqam tangoeng to hmai hoiah nathlaek loe? tiah thuih,
    tiah thui paeh, tiah ang naa.
  cuk-cuk: '”Rey-Joacimʼga be sogo, weyopira Bab-Jehová sogye: ‘Joacim, bee be, garda-suid-bipirmakaled
    ogumaksad, be weyob sogsad: Jeremías, ¿ibiga be we-gardagi weyob be narmaksa?
    Nue-napiraye, Babilonia-e-rey we-yala obelononikoye, bela dulemar-obelononikoye,
    degine, ibmar-durganse-bakale obelononikoye.’ ”'
  uig-CYR: 'Вә Йәһуда падишаси Йәһоакимға мундақ дегин: — Пәрвәрдигар мундақ дәйду:
    — Сән бу орам язмини көйдүрүвәттиң вә Мениң тоғрилиқ: Сән буниңға: «Бабил падишаси
    чоқум келип бу зиминни вәйран қилиду, униңдин һәм инсанни һәм һайванни йоқитиду»
    — дәп йезишқа қандақму петиндиң?» — дедиң.'
  tel-2017: యూదా రాజైన యెహోయాకీముకు నువ్వు ఈ మాట చెప్పాలి. “యెహోవా చెప్పేదేమంటే, నువ్వు
    పుస్తకపు చుట్టను కాల్చేశావు! ‘బబులోను రాజు కచ్చితంగా వచ్చి ఈ దేశాన్ని నాశనం చేసి,
    ఈ ప్రజలను, జంతువులను నాశనం చేస్తాడు’ అని నువ్వు ఇందులో ఎందుకు రాశావు? అని అడిగావు.”
  hat-BSA: 'Epi konsènan Jojakim, wa Juda a, ou va di: ‘Konsa pale SENYÈ a: “Ou te
    brile woulo sa a e ou te di: ‘Poukisa ou te ekri sou li ke wa Babylone nan va,
    anverite, vin detwi peyi sa a e va fè ni lòm ni bèt vin disparèt ladann?’”’'
  kos-kos: LEUM GOD El sapkin nu sik in fahk nu sel tokosra, “Kom esukak book limlim
    sac, ac kom tuh siyuk sel Jeremiah lah efu ku el simusla mu tokosra lun Babylonia
    ac tuku ac kunausla facl se inge ac onela mwet fac wi pac ma orakrak.
  hbo-WLC: וְעַל־יְהוֹיָקִ֤ים מֶֽלֶךְ־יְהוּדָה֙ תֹּאמַ֔ר כֹּ֖ה אָמַ֣ר יְהוָ֑ה אַ֠תָּה
    שָׂרַ֜פְתָּ אֶת־הַמְּגִלָּ֤ה הַזֹּאת֙ לֵאמֹ֔ר מַדּוּעַ֩ כָּתַ֨בְתָּ עָלֶ֜יהָ לֵאמֹ֗ר
    בֹּֽא־יָב֤וֹא מֶֽלֶךְ־בָּבֶל֙ וְהִשְׁחִית֙ אֶת־הָאָ֣רֶץ הַזֹּ֔את וְהִשְׁבִּ֥ית
    מִמֶּ֖נָּה אָדָ֥ם וּבְהֵמָֽה׃ ס
  ibo-ibo: Ọzọkwa, gwa Jehoiakim eze Juda sị ya, ‘otu a ka Onyenwe anyị kwuru, Ị kpọrọ
    akwụkwọ ndị ahụ ọkụ, kwuo sị, “Gịnị mere i ji dee nʼime ya na eze Babilọn aghaghị
    ịbịa bibie ala a, gbuchapụ ndị niile nọ nʼime ya, ma mmadụ ma anụmanụ?”
  ory-ory: 'ପୁଣି, ଯିହୁଦାର ରାଜା ଯିହୋୟାକୀମ୍‍ ବିଷୟରେ ତୁମ୍ଭେ କହିବ, ‘ସଦାପ୍ରଭୁ ଏହି କଥା କହନ୍ତି:
    ବାବିଲର ରାଜା ନିଶ୍ଚୟ ଆସିବ ଓ ଏହି ଦେଶ ନଷ୍ଟ କରିବ, ଆଉ ତାହାକୁ ମନୁଷ୍ୟ ଓ ପଶୁଶୂନ୍ୟ କରିବ,
    ଏପରି କଥା ତୁମ୍ଭେ କାହିଁକି ଲେଖିଅଛ? ଏହା କହି ତୁମ୍ଭେ ଏହି ନଳାକାର ପୁସ୍ତକ ଦଗ୍ଧ କରିଅଛ।'
  chk-chk: 'Nge kopwe üreni Jehoiakim ewe kingen Juta, ‘Iei alon ewe Samol mi Lapalap:
    Ka kenala ewe toropwe o üra, “Pwota ka makei lon pwe ewe kingen Papilon epwe fokun
    feito o ataela ei fanü, epwe pwal ärala aramas me man seni?”'
  rop-rop: YAWEI bin dalim mi blanga dalim det king, “Yubin barnim det rolapwan peipa,
    en yubin askim Jeramaiya wotfo imbin raidimdan hau det king brom Bebalon garra
    kaman en binijimap dijan kantri en kilim ded ola pipul en ola enimul.
  ukr-1871: 'І скажи про Йоакима, царя Юдейського, так: Ось що говорить Господь: Спалив
    єси того звитка, кажучи: На що ти написав в йому, що царь Вавилонський певно прийде
    й землю сю звоює, а люде й скотину в їй повигублює? —'
  deu-1951: 'Und über Jojakim, den König von Juda, sage: So spricht der HERR: Du hast
    diese Rolle verbrannt, indem du sprachst: Warum hast du hineingeschrieben, daß
    der König von Babel gewiß kommen und dieses Land verwüsten und Menschen und Vieh
    daraus vertilgen werde?'
  eng-JPS: 'And concerning Jehoiakim king of Judah thou shalt say: Thus saith the
    LORD: Thou hast burned this roll, saying: Why hast thou written therein, saying:
    The king of Babylon shall certainly come and destroy this land, and shall cause
    to cease from thence man and beast?'
  srp-1865: 'A za Joakima cara Judina reci: ovako veli Gospod: ti si sažegao onu knjigu
    govoreæi: zašto si napisao u njoj i rekao: doæi æe car Vavilonski i zatrti ovu
    zemlju i istrijebiti iz nje i ljude i stoku?'
  lug-lug: Gamba ne Yekoyakimu kabaka wa Yuda nti, ‘Bw’ati bw’ayogera Mukama nti,
    Wayokya omuzingo ogwo n’ogamba nti, “Lwaki wakiwandiikamu nti kabaka w’e Babulooni
    alijja azikiririze ddala ensi eno agimalemu abantu n’ensolo?”
  heb-heb: ועל יהויקים מלך יהודה תאמר כה אמר יהוה אתה שרפת את המגלה הזאת לאמר מדוע
    כתבת עליה לאמר בא יבוא מלך בבל והשחית את הארץ הזאת והשבית ממנה אדם ובהמה׃
  ben-IRV: আর যিহূদার রাজা যিহোয়াকীমকে বল যে, ‘তুমি সেই গুটানো কাগজটি পুড়িয়েছ!
    তুমি বললে, কেন তুমি এর ওপর লিখেছ, বাবিলের রাজা নিশ্চয় এসে এই দেশ ধ্বংস করবেন,
    কারণ তিনি মানুষ ও পশু উভয়কেই শেষ করে দেবেন?’
  pan-pan: ਯਹੂਦਾਹ ਦੇ ਰਾਜਾ ਯਹੋਯਾਕੀਮ ਦੇ ਬਾਰੇ ਤੂੰ ਆਖ, ਯਹੋਵਾਹ ਇਸ ਤਰ੍ਹਾਂ ਆਖਦਾ ਹੈ, - ਤੂੰ
    ਇਹ ਲਪੇਟਿਆ ਹੋਇਆ ਪੱਤਰ ਇਹ ਆਖ ਕੇ ਸਾੜ ਸੁੱਟਿਆ ਭਈ ਤੂੰ ਉਹ ਦੇ ਉੱਤੇ ਕਿਉਂ ਲਿਖਿਆ ਕਿ ਬਾਬਲ ਦਾ
    ਰਾਜਾ ਜ਼ਰੂਰ ਆਵੇਗਾ ਅਤੇ ਇਸ ਦੇਸ ਦਾ ਨਾਸ ਕਰੇਗਾ ਅਤੇ ਇਸ ਵਿੱਚੋਂ ਆਦਮੀ ਅਤੇ ਡੰਗਰ ਮੁਕਾ ਦੇਵੇਗਾ?
  mya-JVB: သင်သည် ယုဒ ရှင်ဘုရင် ယောယကိမ် အား ပြော ဆိုရမည်မှာ၊ ထာဝရဘုရား မိန့် တော်မူသည်ကား
    ၊ ဗာဗုလုန် ရှင် ဘုရင်သည် ဆက်ဆက်လာ ၍ ဤ ပြည် ကို ဖျက်ဆီး လိမ့်မည်။ လူ နှင့် တိရစ္ဆာန်
    အပေါင်းတို့ကို သုတ်သင် ပယ်ရှင်းလိမ့်မည်ဟူသောစကား ကို အဘယ်ကြောင့် ရေး ထားသနည်းဟု
    သင်သည်ဆို ၍ စာလိပ် ကိုမီးရှို့ ပြီ။
  tbg-tbg: 'Are uva vo vara kairaro Iutaa King Jehoiakimiva vira tavaarire. Virara
    mintima tiane: Noravano Kotiva ariara mintima tivo: Are quruquruma tai vukura
    vira iha quara kera Ieremaiaarara tihara, Viva nantiharoe maa vukuraqi qara ntuva
    tero tiharo, Naantiara Babironi avuhainaava ani maa vata maatara vehi autu taiqakero
    vaiintivata aantau vahivata aru taiqa kaanarove, tivo? tianarave.'
  hmo-hmo: 'Ma Lohiabada ese lau dekenai ia hamaoroa, iena hereva be king Iehoiakimi
    dekenai do lau hamaoroa, do lau gwau: “Oi ese unai pepa oi gabua, bona oi ese
    Ieremia oi nanadaia, badina dahaka pepa dekenai ia torea, Babulonia ena king be
    momokani do ia mai, inai tano do ia hadikaia, bona tano ena taunimanima bona ubua
    gaudia do ia alaia mase.'
  urd-urd: 'और शाह — ए — यहूदाह यहूयक़ीम से कह कि ''ख़ुदावन्द यूँ फ़रमाता है: तूने
    तूमार को जला दिया और कहा है, तू ने उसमें यूँ क्यूँ लिखा कि शाह — ए — बाबुल यक़ीनन
    आएगा और इस मुल्क को हलाक करेगा, और न इसमें इंसान बाक़ी छोड़ेगा न हैवान?”'
  rus-SYN: 'а царю Иудейскому Иоакиму скажи: так говорит Господь: ты сожег свиток
    сей, сказав: “зачем ты написал в нем: непременно придет царь Вавилонский и разорит
    землю сию, и истребит на ней людей и скот?”'
  bqc-SIM: 'ní gɛ o kípiɛ ma Dii ma mɛ̀, à taalapi kpàsa à mɛ̀: Bↄ́yãi wa kɛ̃̀u
    wà mɛ̀ Babɛli kía a mↄ bùsuɛ bee ↄ̃̀ↄkpa, i gbɛ̃nazĩna ń pↄtuoↄ yáui?'
  tcz-CHONGTHU: 'Chule Judah lengpa Jehoiakim jah’a, hitin seiyin: Nangman lekhajol
    chu, asunga thu um, Babylon lengpan hiche gam hi asuhmang ding chule agamsunga
    um mihem leh gancha ho jong asuhgam hel ding ahi, tia akijih lut jeh a meiya nahalvam
    ahi.'
  mar-mar: मग तू यहूदाचा राजा यहोयाकीम ह्याला सांग परमेश्वर असे म्हणतो, तू ही गुंडाळी
    जाळली व म्हणालास, खचित “बाबेलाचा राजा येईल आणि या देशाचा नाश करील व यातले माणसे
    व पशू या दोघांचाही नाश करील, असे हिच्यात तू का लिहीले आहे?”
  qub-qub: 'Chaymi Judäpa rayninpaj cayno isquirbinqui: ‹Gammi rölluta rupachishcanqui.
    Nircur ollgur cayno nishcanqui «¿imanirtaj isquirbisha Babiloniapa raynin cay
    nasyunman chayaycamur llapanta illgächinanpaj cashanta, uywapis ni runapis manana
    cananpaj cashanta?» nir.'
  bqp-bqp: Kpɑ ɑ mɑɑ nùn sɔ̃ ɑ nɛɛ, wee ye nɛ, Yinni Gusunɔ nɑ geruɑ. Wee u tire te
    dɔ̃ɔ mɛni, mɑ u nɛɛ, mbɑn sɔ̃nɑ wunɛ Yeremi ɑ yoruɑ mɑ Bɑbilonin sinɑ boko u koo
    nɑ kpɑ u tem mɛ kɑm koosiɑ, kpɑ u mɛn tɔmbu kɑ mɛn yɑɑ sɑbenu gurɑ.
  hat-hat: 'Lèfini, men sa w''a di sou Jojakim, wa Jida a. Seyè a pale, li di konsa:
    Ou boule woulo liv la, pa vre? Epi ou mande Jeremi poukisa li te ekri wa Babilòn
    lan gen pou l'' vini pou l'' kraze peyi a, pou l'' touye dènye moun ak dènye bèt
    ki ladan l''.'
  eng-BSB: 'You are to proclaim concerning Jehoiakim king of Judah that this is what
    the LORD says: You have burned the scroll and said, ‘Why have you written on it
    that the king of Babylon would surely come and destroy this land and deprive it
    of man and beast?’'
  eng-WEBPB: 'Concerning Jehoiakim king of Judah you shall say, ‘The LORD says: “You
    have burnt this scroll, saying, ‘Why have you written therein, saying, “The king
    of Babylon will certainly come and destroy this land, and will cause to cease
    from there man and animal”?’”'
  kbq-kbq: Ana nehunka kini ne' Jehoiakiminkura amanage hugahane. Ra Anumzamo'a huno,
    kagra avontafera tevefi negrenka amanage hu'nane. Nahigeno Jeremaia'a avontafepina
    kreno, Babiloni kini nemo'a eno ama kumara eri haviza nehuno vahe'ene, zagagafanena
    zamaheno erihana hugahie huno hu'ne?
  nhe-BL: 'Huan xiquilhui nopa tlanahuatijquetl: ‘Quej ni niDIOS niquijtohua: Ta tijtlati
    nopa amatl pampa nopano ijcuilijtoya para nopa tlanahuatijquetl tlen tlali Babilonia
    quixolehuaqui ni tlali huan quintzontlamiltis nochi tlacame huan tlapiyalime.'
  gub-BL: — Emume'u ko ma'e tuwihawete pe kury. — Tuwihawete Zeoaki, ereapy a'e pape
    nezehe nepuranu pà. — Mawiron wanuwihawete ur putar ko ywy imumaw pà a'e nehe.
    Uzuka putar teko hehe har wà nehe no. Uzuka putar ma'ea'yr hehe we har wà nehe
    no, i'i Zeremi a'e ze'eg pape rehe imuapyk pà. Màràzàwe tuwe uze'eg nezewe, ere
    nezeupe.
  eng-DRA: 'And thou shalt say to Joakim the king of Juda: Thus saith the Lord: Thou
    hast burnt that volume, saying: Why hast thou written therein, and said: The king
    of Babylon shall come speedily, and shall lay waste this land: and shall cause
    to cease from thence man and beast?'
