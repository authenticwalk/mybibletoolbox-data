  mdy-ETH: ካኣቲማኣ ታኣኒ ሂዚ ጌይ ኬኤዛንዳጉዲ ታና ናንጊና ናንጋ ጎዳ ዓይሤኔ፦ «ኔኤኒ ቁሪንታ ቢራኖ ማፃኣፖ ሚቼኔ፤ ‹ባብሎኔ
