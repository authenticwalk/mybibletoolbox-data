  tam-TCV: 'மேலும் நீ யூதா அரசனாகிய யோயாக்கீமிடம் சொல்லவேண்டியதாவது: ‘யெகோவா சொல்வது
    இதுவே; “பாபிலோன் அரசன் வந்து நாட்டை அழித்து, அதிலிருந்து மனிதரையும் மிருகங்களையும்
    அகற்றிப்போடுவான் என்பதையும், நீ அதில் எழுதியிருக்கிறதென்று சொல்லி, அந்தச் சுருளை
    நீ சுட்டெரித்தாயே.”'
  ceb-ULB: 'Unya kinahanglan nimo kining isulti kang Jehoyakim nga hari sa Juda: ''Gisunog
