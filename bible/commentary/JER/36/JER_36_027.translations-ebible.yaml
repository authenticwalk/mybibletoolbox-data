verse: JER.036.027
translations:
  mal-C: 'യിരെമ്യാവു പറഞ്ഞുകൊടുത്തിട്ട് ബാരൂക്ക് എഴുതിയിരുന്ന വചനങ്ങളുള്ള തുകൽച്ചുരുൾ
    രാജാവ് ചുട്ടുകളഞ്ഞശേഷം യഹോവയുടെ അരുളപ്പാട് ഇപ്രകാരം യിരെമ്യാവിനുണ്ടായി:'
  deu-TKW: 'Da erging das Wort Jahwes an Jeremia, nachdem der König die Rolle verbrannt
    hatte samt den Worten, welche Baruch aufgeschrieben hatte, so wie Jeremia sie
    ihm vorgesagt, also lautend:'
  lin-lin: 'Tango mokonzi asilisaki kotumba mokanda oyo ezalaki na maloba oyo Baruki
    akomaki na etinda ya Jeremi, Yawe alobaki na Jeremi :'
  eng-LSV: 'And there is a word of YHWH to Jeremiah—after the king’s burning the scroll,
    even the words that Baruch has written from the mouth of Jeremiah—saying:'
  eng-GNV: Then the word of the Lord came to Ieremiah (after that the King had burnt
    the roule and the words which Baruch wrote at the mouth of Ieremiah) saying,
  eng-WEBSTER: Then the word of the LORD came to Jeremiah, after that the king had
    burned the roll, and the words which Baruch wrote at the mouth of Jeremiah, saying,
  nhw-BL: 'Teipa quema nopa tlanahuatijquetl quitlatijtoya nopa amatlajcuiloli, TOTECO
    nechnojnotzqui na, niJeremías, huan nechilhui:'
  swh-ONEN: 'Baada ya mfalme kuchoma kile kitabu kilichokuwa na yale maneno Baruku
    aliyokuwa ameyaandika kutoka kinywani mwa Yeremia, neno la Bwana lilimjia Yeremia
    likisema:'
  bba-bba: Sɑnɑm mɛ sinɑ boko u tire te dɔ̃ɔ mɛni, te Yeremi u Bɑruku sɔ̃ɔwɑ u yore
    mi, yerɑ Yinni Gusunɔ u Yeremi sɔ̃ɔwɑ u nɛɛ,
  eng-KJVCPB: Then the word of the Lord came to Jeremiah, after that the king had
    burnt the roll, and the words which Baruch wrote at the mouth of Jeremiah, saying,
  luo-luo: 'Bangʼ ka ruoth nosewangʼo kitabu mane otingʼo gik mane Baruk ondiko ka
    Jeremia somone, wach Jehova Nyasaye nobiro ne Jeremia:'
  meu-meu: Ieremia ese e gwaurai bena Baruku ese e tore herevadia pepana na hanua
    pavapavana ese e doua murinai, Iehova ena hereva ta Ieremia enai e kau, eto,
  npi-ULB: तब मुट्ठो र त्‍यसमा भएको यर्मियाको आवाज सुनेर बारूकले लेखेका वचनहरू राजाले
    जलाएपछि परमप्रभुको वचन यर्मियाकहाँ यसो भनेर आयो,
  yor-yor: 'Lẹ́yìn tí ọba fi ìwé kíká náà tí ọ̀rọ̀ tí Baruku kọ láti ẹnu Jeremiah
    jóná tán, ọ̀rọ̀ Olúwa sì tọ Jeremiah wá:'
  pes-OPCB: پس از آنکه پادشاه طومار را سوزاند، خداوند به من فرمود که
  tgl-ULB: At dumating ang salita ni Yahweh kay Jeremias pagkatapos sunugin ng hari
    ang kasulatang balumbon at ang mga salita na isinulat ni Baruc sa pagsasalaysay
    ni Jeremias, at sinabi niya.
  cbu-NT: Yuwaa nuw, Barukaa Apanllee kuk kamaneeruri, uwsha kirakamun yandarangu,
    anoo kuraksha Jowakim tiroorangu, anumun iwaz yusur Apanll nuwaa tsiyatku tárangiya.
  hui-hui: Kini Yahoiagimi ibugua Anduane Homogonaga bi Yaremaiahanda Barugu lamiyagola
    ibugua gilibu wigi bini biago budu delayagola mani Anduane Homogohanda Yaremaiahondo
    lalu,
  mya-mya: ဗာ​ရုတ်​အား​ငါ​နှုတ်​တိုက်​ချ​ပေး​သည့်​စာ​လိပ် ကို​မင်း​ကြီး​မီး​ရှို့​လိုက်​ပြီး​နောက်​ထာ​ဝ​ရ
    ဘု​ရား​သည်​ငါ့​အား၊-
  bod-N: ཡེ་རེམ་ཡཱའི་ཞལ་ལས་གསུངས་པ་ལྟར་པཱ་རུག་གིས་ཡི་གེར་བཀོད་པའི་བཀའ་མཆིད་ཀྱི་གླེགས་བམ་དེ་རྒྱལ་པོས་མེ་རུ་བསྲེགས་པའི་རྗེས་སུ།
    ཡེ་རེམ་ཡཱ་ལ་ཡང་དཀོན་མཆོག་ཡ་ཝཱེའི་བཀའ་བྱུང་བ་འདི་ལྟ་སྟེ།
  sna-sna: Mambo akati apisa rugwaro rwakapetwa rwaiva namashoko akanga anyorwa naBharuki
    achitaurirwa naJeremia, shoko raJehovha rakasvika kuna Jeremia, richiti,
  spa-BLM: 'Entonces vino la palabra de Yahvé a Jeremías, después de que el rey quemó
    el rollo, y las palabras que Baruc escribió en boca de Jeremías, diciendo:'
  cac-cac: 'Ayic toxo ix sn̈ustz''a tas tz''ib''ab''il vin̈ rey chi'', aton juntzan̈
    lolonel ix in chec stz''ib''ej vin̈aj Baruc, ix lolonxi Jehová d''ayin, ix yalan
    icha tic:'
  swh-ULB: Kisha neno la Yahwe lilikuja kwa Yeremia baada ya mfalme kuwa amechoma
    kitabu na maneno ya Baruku yaliyokuwa yameandikwa kwa imla ya Yeremia, na alisema,
  bel-bel: 'І было слова Гасподняе Ерамію, пасьля таго як цар спаліў скрутак і словы,
    якія Варух напісаў з вуснаў Ераміі, і сказаў яму:'
  deu-ELBBK: 'Und das Wort des HERRN erging an Jeremia, nachdem der König die Rolle
    und die Worte, die Baruk aus dem Mund Jeremias aufgeschrieben, verbrannt hatte,
    indem er sprach:'
  mbb-OT: Ne hein kegketutunge en te hadì duen te linulun he velesahan he midsuratan
    te menge lalag he indikta ni Jeremias diyà te ki Baruc, migkeǥiyan te Nengazen
    si Jeremias te,
  mal-2015: 'ചുരുളും ബാരൂക്ക് യിരെമ്യാവിന്റെ വാമൊഴിപ്രകാരം എഴുതിയിരുന്ന വചനങ്ങളും
    രാജാവു ചുട്ടുകളഞ്ഞശേഷം, യഹോവയുടെ അരുളപ്പാടു യിരെമ്യാവിന്നുണ്ടായതെന്തെന്നാൽ:'
  rmc-rmc: 'Paloda, sar o kraľis zlabarďa o zvitkos ole lavenca, save o Jeremijaš
    vakerelas a o Baruch pisinelas andre, avľa ko Jeremijaš kada lav le RAJESKRO:'
  pes-OPV: 'و بعد از آنکه پادشاه طومار و سخنانی را که باروک از دهان ارمیا نوشته بود
    سوزانید کلام خداوند بر ارمیا نازل شده، گفت:'
  ron-1924: 'Дупэ че а арс ымпэратул картя каре куприндя кувинтеле пе каре ле скрисесе
    Барук дупэ спуселе луй Иеремия, Кувынтул Домнулуй а ворбит астфел луй Иеремия:'
  ben-OBCV: 'যিরমিয়ের বলা কথাগুলি শুনে বারূক যে পুঁথিতে সেগুলি লিখেছিলেন, রাজা তা
    পুড়িয়ে ফেলার পর, সদাপ্রভুর বাক্য যিরমিয়ের কাছে উপস্থিত হল:'
  som-som: Oo haddana Eraygii Rabbiga ayaa Yeremyaah u yimid markuu boqorku kitaabkii
    duudduubnaa iyo erayadii uu Baaruug ka qoray afka Yeremyaah gubay dabadeed, oo
    wuxuu ku yidhi,
  lat-VUC: 'Et factum est verbum Domini ad Jeremiam prophetam, postquam combusserat
    rex volumen et sermones quos scripserat Baruch ex ore Jeremiæ, dicens:'
  eng-ASVBT: Then the word of Jehovah came to Jeremiah, after that the king had burned
    the roll, and the words which Baruch wrote at the mouth of Jeremiah, saying,
  ita-1885: 'E la parola del Signore fu indirizzata a Geremia, dopo che il re ebbe
    bruciato il rotolo, e le parole che Baruc aveva scitte di bocca di Geremia, dicendo:'
  eng-LXXUP: And now wherefore have ye reviled together Jeremiah of Anathoth, who
    prophesied to you?
  eng-ULB: Then the word of Yahweh came to Jeremiah after the king had burned the
    scroll and the words that Baruch had written at Jeremiah's dictation, saying,
  spa-VBL: 'Después de que el rey quemó el pergamino que Jeremías había dictado a
    Baruc, llegó a Jeremías un mensaje del Señor:'
  fra-_FOB: 'Alors la parole de l''Éternel fut adressée à Jérémie, en ces mots, après
    que le roi eut brûlé le rouleau et les paroles que Baruc avait écrites sous la
    dictée de Jérémie:'
  mal-mal: 'ചുരുളും ബാരൂക്ക് യിരെമ്യാവിന്റെ വാമൊഴിപ്രകാരം എഴുതിയിരുന്ന വചനങ്ങളും രാജാവ്
    ചുട്ടുകളഞ്ഞശേഷം, യഹോവയുടെ അരുളപ്പാട് യിരെമ്യാവിനുണ്ടായി:'
  urd-GVR: Bādshāh ke tūmār ko jalāne ke bād Rab Yarmiyāh se dubārā hamkalām huā,
  suz-BL: मिनु येरमीयामी ब्रेक्‍पाइश्‍शो बारुकम ब्रेक्‍शो मेको तोल्‍शो कागज पिपम चोने
    थुमा नोले, परमप्रभु यावेमी येरमीया कली
  eng-NOY: 'Then came the word of Jehovah to Jeremiah, after that the king had burned
    the roll, and the words which Baruch had written from the mouth of Jeremiah, saying:'
  ita-1927: 'E dopo che il re ebbe bruciato il rotolo e le parole che Baruc aveva
    scritte a dettatura di Geremia, la parola dell’Eterno fu rivolta a Geremia in
    questi termini:'
  ckb-ckb: 'دوای ئەوەی پاشا تۆمارەکەی سووتاند کە ئەو وشانەی تێدابوو باروخ لە دەمی
    یەرمیاوە نووسیبووی، فەرمایشتی یەزدان بۆ یەرمیا هات:'
  eng-BBE: Then after the book, in which Baruch had put down the words of Jeremiah,
    had been burned by the king, the word of the Lord came to Jeremiah, saying,
  kan-OKCV: 'ಅರಸನು ಆ ಸುರುಳಿಯನ್ನು ಬಾರೂಕನು ಯೆರೆಮೀಯನ ಬಾಯಿಂದ ಬರೆದಿದ್ದ ವಾಕ್ಯಗಳನ್ನೂ, ಸುಟ್ಟ
    ಮೇಲೆ ಯೆಹೋವ ದೇವರ ವಾಕ್ಯವು ಯೆರೆಮೀಯನಿಗೆ ಬಂದಿತು:'
  tam-2017: 'ராஜா அந்தச் சுருளையும், அதில் எரேமியாவின் வாய் சொல்ல பாருக்கு எழுதியிருந்த
    வார்த்தைகளையும் சுட்டெரித்தபின்பு, எரேமியாவுக்குக் யெகோவாவுடைய வார்த்தை உண்டாகி,
    அவர்:'
  spa-RV-1909: 'Y fué palabra de Jehová á Jeremías, después que el rey quemó el rollo,
    las palabras que Baruch había escrito de boca de Jeremías, diciendo:'
  ron-BTF: 'Atunci cuvântul DOMNULUI a venit la Ieremia, după ce împăratul arsese
    sulul și cuvintele pe care le scrisese Baruc din gura lui Ieremia, spunând:'
  eng-WEBP: Then the LORD’s word came to Jeremiah, after the king had burned the scroll,
    and the words which Baruch wrote at the mouth of Jeremiah, saying,
  eng-FBV: 'After the king burned the scroll Jeremiah had dictated to Baruch, a message
    from the Lord came to Jeremiah:'
  nld-1939: 'Nadat dus de koning de rol had verbrand met de woorden, die Baruk volgens
    mondelinge opgave van Jeremias daarop had geschreven, werd het woord van Jahweh
    tot Jeremias gericht:'
  nch-BL: 'Teipa quema nopa tanahuatijquet quitatijtoya nopa amatajcuiloli, TOTECO
    technojnotzqui na, niJeremías, huan techilhui:'
  vie-1934: 'Sau khi vua đốt cuốn sách có những lời mà Ba-rúc đã cứ miệng Giê-rê-mi
    chép ra, có lời Đức Giê-hô-va phán cho Giê-rê-mi như vầy:'
  hin-CV: 'येरेमियाह के बोले हुए लेख जो बारूख द्वारा लिखित चर्मपत्र कुण्डली में था,
    जिसका दहन जब राजा यहोइयाकिम ने कर चुका, तब येरेमियाह को याहवेह का यह संदेश प्राप्‍त
    हुआ:'
  spa-BES: 'Luego que el rey quemó el libro en el que Baruc había escrito las palabras
    de Jeremías, la palabra del Señor vino a Jeremías, diciendo:'
  tdx-tdx: 'Ie finorototo’ i mpanjakay i pelekey, naho o tsara’ sinoki’ i Baroke am-palie’
    Iirmeào le niheo am’ Iirmeà ty tsara’ Iehovà nanao ty hoe:'
  tha-KJV: หลังจากที่​กษัตริย์​ทรงเผาหนังสื​อม​้วนอั​นม​ีถ้อยคำซึ่งบารุคเขียนตามคำบอกของเยเรมีย์​แล้ว
    พระวจนะของพระเยโฮวาห์​มาย​ังเยเรมีย์​ว่า
  por-BR-2018: 'Então veio a palavra do SENHOR a Jeremias, depois do rei ter queimado
    o rolo, e as palavras que Baruque tinha escrito da boca de Jeremias, dizendo:'
  deu-ELO: 'Und das Wort Jehovas geschah zu Jeremia, nachdem der König die Rolle und
    die Worte, welche Baruk aus dem Munde Jeremias aufgeschrieben, verbrannt hatte,
    also:'
  eng-WYC-2018: And the word of the Lord was made to Jeremy, the prophet, after that
    the king had burnt the book, and [the] words, which Baruch had written of Jeremy’s
    mouth; and he said, (And the word of the Lord was made to the prophet Jeremiah,
    after that the king had burned the book, and the words, which Baruch had written
    from Jeremiah’s mouth; and he said,)
  epo-epo: 'Kaj aperis jena vorto de la Eternulo al Jeremia, post kiam la reĝo forbruligis
    la skribrulaĵon, kaj la vortojn, kiujn Baruĥ skribis sub diktado de Jeremia:'
  uig-PIN: 'Padixaⱨ Baruⱪ Yǝrǝmiyaning aƣzidin anglap yazƣan sɵzlǝrni hatiriligǝn
    oram yazmini kɵydürüwǝtkǝndin keyin, Pǝrwǝrdigarning sɵzi Yǝrǝmiyaƣa kelip mundaⱪ
    deyildi: —'
  beo-beo: 'Yuda hina bagade Yihoiagimi da bioi meloa amo na sia:beba:le, Belage ea
    dedei, amo ulagilalu, Hina Gode da nama na da eno bioi meloa lale, amo da:iya
    musa: liligi dedei huluane bu dedema:ne sia:i.'
  tpi-OTNT: Bihain long king i kukim dispela buk Baruk i bin raitim, Bikpela i tokim
    Jeremaia olsem,
  hau-SA: Bayan sarki ya ƙone littafin da ya ƙunshi maganar da Baruk ya rubuta daga
    shibtar Irmiya, sai maganar Ubangiji ta zo wa Irmiya cewa,
  uig-LAT: 'Padishah Baruq Yeremiyaning aghzidin anglap yazghan sözlerni xatiriligen
    oram yazmini köydürüwetkendin kéyin, Perwerdigarning sözi Yeremiyagha kélip mundaq
    déyildi: —'
  nde-nde: Inkosi isitshise umqulu owawulamazwi ayebhalwe nguBharukhi ewatshelwa nguJeremiya,
    ilizwi likaThixo lafika kuJeremiya lisithi,
  ton-ton: ¶ Pea naʻe toki hoko ʻae folofola ʻa Sihova kia Selemaia, hili hono tutu
    ʻae tohi tākai ʻe he tuʻi, pea mo e ngaahi lea ʻaia naʻe tohi ʻe Paluki mei he
    ngutu ʻo Selemaia ʻo pehē;
  ces-1613: 'Stalo se pak slovo Hospodinovo k Jeremiášovi, když spálil král tu knihu
    a slova, kteráž byl sepsal Báruch z úst Jeremiášových, řkoucí:'
  eng-WMB: Then the LORD’s word came to Jeremiah, after the king had burned the scroll,
    and the words which Baruch wrote at the mouth of Jeremiah, saying,
  tam-TCV: எரேமியா சொல்ல பாரூக் எழுதிய வார்த்தைகளைக் கொண்ட புத்தகச்சுருளை அரசன் எரித்த
    பின்பு, யெகோவாவின் வார்த்தை எரேமியாவுக்கு வந்தது.
  ceb-ULB: Unya miabot ang pulong ni Yahweh ngadto kang Jeremias human nga gisunog
    sa hari ang linukot nga basahon ug ang mga pulong nga gisulat ni Baruk nga gidikta
    ni Jeremias, nga nag-ingon,
  pol-UBG: 'I do Jeremiasza doszło słowo PANA po spaleniu przez króla zwoju i słowa,
    które Baruch spisał z ust Jeremiasza, mówiące:'
  agr-agr: 'Baruc Tuke Pujuu chichamen Jeremías agagta tima agajua nuna apu apea ajapamtai,
    Tuke Pujuu Jeremíasan ataktu chichajak:'
  kyc-kyc: Baruku pii lamaiyamo pepa kao pele pele lasi dokona dupwa kiŋi Jiyoakwimi
    kisapeyamo dokopa Kamongo dokome namba langyuo lao,
  urd-GVU: بادشاہ کے طومار کو جلانے کے بعد رب یرمیاہ سے دوبارہ ہم کلام ہوا،
  deu-1912: 'Da geschah des HERRN Wort zu Jeremia, nachdem der König das Buch und
    die Reden, so Baruch geschrieben aus dem Munde Jeremia''s, verbrannt hatte, und
    sprach:'
  ntj-ntj: Nyangka-rni Mama Kuurrtu watjarnu, “Yuwa Tjiramayi, ruula kutjupanya mantjiralpi
    nintila wati walkatjunkupayiku. Palunyalu tjukurrpa palunyanyartu puru watjala.
    Nyangkayi puru tjaawanalu walkatjurra wanti. Tjiinyamarntu puurrpa purlkalu ruula
    ngarnmanytjatjanya warungka warningu tjarrpatjunu, palunyangka.”
  kan-2017: ಯೆರೆಮೀಯನ ಬಾಯಿಂದ ಬಂದ ಹಾಗೆ ಬಾರೂಕನು ಬರೆದಿದ್ದ ಮಾತುಗಳ ಸುರುಳಿಯನ್ನು ಅರಸನು ಸುಟ್ಟುಬಿಟ್ಟ
    ಮೇಲೆ ಯೆಹೋವನು ಯೆರೆಮೀಯನಿಗೆ,
  yap-yap: Tomuren nike urfiy Jehoyakim fare babyor ni gog e thin riy ngak Baruk me
    yoloy, me yog SOMOL ngog
  hlt-MCSB: Jeremiah ka dongkah ol lamloh Barukh kah a daek cayol te manghai loh a
    hoeh phoeiah khaw BOEIPA ol he Jeremiah taengla koep ha pawk.
  mdy-ETH: ታኣኒ ኬኤዜም ባኣሮኬ ፃኣፔ፥ ቁሪንታ ቢራኖ ማፃኣፖ ካኣቲ ዒዮዓቄሜ ሚቼስካፓ ሜሌ ቁሪንታ ቢራና ታኣኒ ዔኪ ቤርታ
    ኬኤዚንቴ ቃኣሎ ፃኣፓንዳጉዲ ናንጊና ናንጋ ጎዳ ታና ዓይሤኔ።
  twi-ASANTE: Ɔhene no hyee nwoma mmobɔeɛ a na nsɛm a Baruk twerɛ firii Yeremia anom
    wɔ mu no akyi no, Awurade asɛm baa Yeremia nkyɛn sɛ,
  eng-WEBU: Then the LORD’s word came to Jeremiah, after the king had burned the scroll,
    and the words which Baruch wrote at the mouth of Jeremiah, saying,
  wal-wal: Ermmaasi yootin, Baaruki xaafido qaalai de7iyo maxaafaa kawoi xuuggi simmin,
    GODAA qaalai Ermmaasakko hagaadan yaagiiddi yiis;
  spa-PDDPT: 'Después que el rey quemó el rollo que contenía las Palabras que Baruc
    escribió de la boca de Jeremías, vino la Palabra de Yavé a Jeremías:'
  gun-gun: 'Ha''e ramo kuaxia Jeremias ijayvuague Baruque ombopara va''ekue huvixa
    oapypa ma rire teĩgue ju Senhor oayvu ombou Jeremias pe. Ha''e vy aipoe''i:'
  ilo-ULB: Ket immay ti sao ni Yahweh kenni Jeremias kalpasan nga impuor ti ari ti
    lulukoten a pagbasaan a nakailanadan dagiti sao nga insurat ni Baruk bayat nga
    ibagbaga ni Jeremias, a kunana,
  kpg-kpg: I muli hua di King Jehoiakim dela ne dudu di beebaa wini dela ne wanga
    ko au gi Baruch gi hihia, gei Dimaadua ga helekai mai gi di au,
  uig-ARA: 'پادىشاھ بارۇق يەرەمىيانىڭ ئاغزىدىن ئاڭلاپ يازغان سۆزلەرنى خاتىرىلىگەن
    ئورام يازمىنى كۆيدۈرۈۋەتكەندىن كېيىن، پەرۋەردىگارنىڭ سۆزى يەرەمىياغا كېلىپ مۇنداق
    دېيىلدى: ــ'
  sus-sus: Mangɛ to bara gɛ kitaabui gande, Annabi Yeremi naxan sɛbɛxi Baruki saabui
    ra, Alatala naxa a masen Annabi Yeremi bɛ,
  pon-2006: Mwurin Nanmwarki Sehoiakim eh ketin isikala doaropwe me I patohwanohng
    Paruk en ntingihada, KAUN-O ahpw ketin mahsanihong ie
  jae-jae: Kiŋ kêkêŋ papia, taŋ Baruk keto kêdaguc Jeremia awa naŋ, ja geŋ su acgom,
    go Apômtaunê biŋ gêdêŋ Jeremia kêtiam gebe
  ksd-ksd: 'Ma ba ra king i ga tar tun vue ra pinpin na buk ma ra lavur tinata nina
    Baruk i ga tumu diat ba dia ga irop kan ra ngie i Ieremia, ra tinata kai ra Luluai
    i ga tadav Ieremia dari:'
  tur-YTC: 'Kral tomarı ve Baruk''un Yeremya''nın ağzından yazdığı sözleri yaktıktan
    sonra, Yahve''nin sözü Yeremya''ya geldi ve şöyle dedi:'
  grc-BRENT: Καὶ νῦν διατί συνελοιδορήσατε Ἱερεμίαν τὸν ἐξ Ἀναθὼθ, τὸν προφητεύσαντα
    ὑμῖν;
  ind-AYT: Kemudian, firman TUHAN datang kepada Yeremia setelah raja membakar gulungan
    dan firman-firman yang ditulis Barukh sesuai penuturan Yeremia, katanya,
  nya-nya: Mfumu itatentha buku limene linali ndi mawu amene Yeremiya anamulembetsa
    Baruki, Yehova anayankhula ndi Yeremiya kuti,
  hrv-hrv: 'Pošto je dakle kralj spalio svitak s riječima što ih Baruh bijaše zapisao
    po Jeremijinu kazivanju, dođe riječ Jahvina Jeremiji:'
  mps-mps: Kingo te Barukgo asęani buku siaba ulali tudi badu nosali, Genuai Bidigo
    Jeremaiabolo te tiwai po wali,
  tpi-tpi: Bihain long king i kukim dispela buk Baruk i bin raitim, Bikpela i tokim
    Jeremaia olsem,
  dan-1931: 'Men da Kongen havde brændt Bogrullen med de Ord, Baruk havde optegnet
    efter Jeremias'' Mund, kom HERRENS Ord til Jeremias således:'
  vie-OVCB: 'Sau khi vua đốt cuộn sách mà Ba-rúc đã ghi chép theo lời Giê-rê-mi, Chúa
    Hằng Hữu ban cho Giê-rê-mi một sứ điệp khác. Chúa phán:'
  guj-2017: બારુખે યર્મિયાના મુખના બોલેલા શબ્દો જે ઓળિયામાં લખ્યા હતા તે ઓળિયું રાજાએ
    બાળી નાખ્યું, પછી યહોવાહનું વચન યર્મિયા પાસે આવ્યું કે,
  pon-2006A: Mwurin Nanmwarki Sehoiakim eh ketin isikala doaropwe me I patohwanohng
    Paruk en ntingihada, KAUN-O ahpw ketin mahsanihong ie
  por-BRBSL: 'Então a palavra de Javé veio a Jeremias, depois que o rei queimou o
    pergaminho e as palavras que Baruc escreveu na boca de Jeremias, dizendo:'
  cth-cth: Hote cakalawng hoi Jeremiah e pahni thung e Baruk ni a thut e lawknaw pueng
    siangpahrang ni hmai he a sawi hnukkhu BAWIPA e lawk Jeremiah koe a pha.
  twi-twi: Ɔhene no hyew nhoma mmobɔwee a na nsɛm a Baruk akyerɛw afi Yeremia anum
    wɔ mu no akyi no, Awurade asɛm baa Yeremia nkyɛn se,
  hlt-hlt: Jeremiah ka dongkah ol lamloh Barukh kah a daek cayol te manghai loh a
    hoeh phoeiah khaw BOEIPA ol he Jeremiah taengla koep ha pawk.
  tbz-SIM: 'Okpɑ̀ɑ̀tì cɔ́u ndìì mɔ̀nnì kukɔ̃̀nkù mí nSedemii do nɑ̀kɛ́ tì Bɑduki ti
    wɑ̃̀ri kùù ĩ́nkɛ̀ kɛ́deè kɛ̀ ti Yiɛ̀ nKuyie nni mbɛ́innɛ̀ kɛ dɔ̀:'
  msy-2020: Atrivim, Baruk osirizir akɨnafarir kam tuazɨ a isizɨ, an gɨn, Ikiavɨra
    Itir God kamaghɨn Jeremaia mɨgei,
  azb-azb: 'Barukun Yeremyanın dilindən eşidib yazdığı tumarı padşah yandırandan sonra
    Rəbdən Yeremyaya bu söz nazil oldu:'
  eng-DBY: And after that the king had burned the roll, and the words that Baruch
    wrote at the mouth of Jeremiah, the word of Jehovah came to Jeremiah, saying,
  hin-2017: जब राजा ने उन वचनों की पुस्तक को जो बारूक ने यिर्मयाह के मुख से सुन सुनकर
    लिखी थी, जला दिया, तब यहोवा का यह वचन यिर्मयाह के पास पहुँचा
  wol-KYG: 'Gannaaw ba Buur lakkee taxañ, ba def kàddu ya Barug bindoon ca dégtalub
    Yeremi, kàddug Aji Sax ji dikkal na Yeremi, ne ko:'
  eng-YLT: 'And there is a word of Jehovah unto Jeremiah — after the king''s burning
    the roll, even the words that Baruch hath written from the mouth of Jeremiah —
    saying:'
  eng-WYC-2017: And the word of the Lord was made to Jeremy, the prophet, after that
    the king had burnt the book, and [the] words, which Baruch had written of Jeremy’s
    mouth; and he said,
  eng-WMBB: Then the LORD’s word came to Jeremiah, after the king had burnt the scroll,
    and the words which Baruch wrote at the mouth of Jeremiah, saying,
  urd-GVH: बादशाह के तूमार को जलाने के बाद रब यरमियाह से दुबारा हमकलाम हुआ,
  rug-rug: 'Mudina sapu sulu ia sa baṉara sa pepa sapu koa ia na zinama sapu zama
    lani e Zeremaea meke kuberi e Baruku, si kamo mae sa zinama te Zihova koe Zeremaea:'
  gaz-gaz: 'Erga mootichi kitaaba maramaa kan Baaruk dubbii Ermiyaas irraa dhagaʼe
    itti barreesse sana gubee booddee dubbiin Waaqayyoo akkana jedhee gara Ermiyaas
    dhufe:'
  fra-LSG: 'La parole de l’Éternel fut adressée à Jérémie, en ces mots, après que
    le roi eut brûlé le livre contenant les paroles que Baruc avait écrites sous la
    dictée de Jérémie:'
  gnn-gnn: Dhurrwaraŋuru ŋuliŋuru ŋunhi ŋayi buŋgawayu ŋuriŋiyi dhuŋgur'yurruna dhäruk
    Garraywu, bala ŋayi Garraynydja waŋana Djiramayawalana bitjarra, “Märraŋa wiripu
    djorra', ga biyapul wukirri ŋunhimalayi, bukmak yana dhäruk ŋunhi ŋarra wekaŋala
    nhokala.”
  yal-yal: Baruku bata yi Yeremi a falan naxanye sɛbɛ, mangan to na kɛdin gan, Alatala
    yi falan ti Yeremi xa, a naxa,
  haw-1868: Alaila hiki mai ka olelo a Iehova io Ieremia la, mahope iho o ka puhi
    ana o ke alii i ka owili, a me na olelo o Baruka i kakau ai mai ka waha mai o
    Ieremia, i mai la,
  arb-NAV: 'وَأَوْحَى الرَّبُّ إِلَى إِرْمِيَا بَعْدَ أَنْ أَحْرَقَ الْمَلِكُ الْكِتَابَ
    وَمَا دَوَّنَهُ بَارُوخُ مِنْ كَلامٍ عَنْ لِسَانِ إِرْمِيَا قَائِلاً:'
  ewe-ewe: 'Esi fia la tɔ dzo lãgbalẽ si dzi Baruk ŋlɔ nya siwo katã Yeremia gblɔ
    nɛ ɖo la, Yehowa ƒe nya va na Yeremia be:'
  eng-LEE: Then came the word of the Lord to Jeremiah, after the king had burnt the
    roll, and the words which Baruch had written down from the mouth of Jeremiah,
    saying,
  asm-FB: তেতিয়া ৰজাই, যিৰিমিয়াৰ মুখৰ পৰা শুনি শুনি বাৰুকে লিখা বাক্যবোৰে সৈতে পুথিখন
    পুৰি পেলোৱাৰ পাছত যিহোৱাৰ এই বাক্য যিৰিমিয়ালৈ আহিল, বোলে,
  sus-A: مَنفّ تٌ بَرَ فّ كِتَابُي فَندٍ، عَننَبِ يٍرٍ مِ نَشَن سّبّشِ بَرُكِ سَابُي
    رَ، عَلَتَلَ نَشَ عَ مَسٍن عَننَبِ يٍرٍ مِ بّ،
  fra-SBL: 'La parole de Yahvé fut adressée à Jérémie, après que le roi eut brûlé
    le rouleau et les paroles que Baruc écrivit à la bouche de Jérémie, en ces termes :'
  hbo-hbo: וַיְהִ֥י דְבַר־יְהוָ֖ה אֶֽל־יִרְמְיָ֑הוּ אַחֲרֵ֣י ׀ שְׂרֹ֣ף הַמֶּ֗לֶךְ
    אֶת־הַמְּגִלָּה֙ וְאֶת־הַדְּבָרִ֔ים אֲשֶׁ֨ר כָּתַ֥ב בָּר֛וּךְ מִפִּ֥י יִרְמְיָ֖הוּ
    לֵאמֹֽר׃
  piu-2006: '@see-verse:JER.036.026'
  kik-kik: 'Thuutha wa mũthamaki gũcina ibuku rĩu rĩa gĩkũnjo rĩrĩa rĩandĩkĩtwo mohoro
    nĩ Baruku ta ũrĩa eerĩtwo nĩ Jeremia andĩke-rĩ, ndũmĩrĩri ya Jehova nĩyakinyĩrĩire
    Jeremia, akĩĩrwo atĩrĩ:'
  fra-NCL: 'Et la parole de Yahweh fut adressée à Jérémie, après que le roi eut brûlé
    le volume avec les paroles que Baruch avait écrites sous la dictée de Jérémie,
    en ces termes :'
  cek-AK: Jeremiah mah thuih ih loknawk baktih toengah Baruk mah tarik ih caqam tangoeng
    to siangpahrang mah hmai thlaek pacoengah, Angraeng ih lok Jeremiah khaeah angzoh,
  cuk-cuk: 'Baruc, Jeremías ega-ibmar-sogsad garda-suid-bipirmakaledgi-narmaksadi,
    rey ogumaksagusad. A-sorbali, Bab-Jehová-gayaburba Jeremíasʼse nonikid, ega weyob
    sognonikid:'
  uig-CYR: 'Падиша Баруқ Йәрәмияниң ағзидин аңлап язған сөзләрни хатирилигән орам
    язмини көйдүрүвәткәндин кейин, Пәрвәрдигарниң сөзи Йәрәмияға келип мундақ дейилди:
    —'
  tel-2017: యిర్మీయా చెప్పిన మాటనుబట్టి బారూకు రాసిన పుస్తకం చుట్టను రాజు కాల్చివేసిన
    తరువాత యెహోవా వాక్కు యిర్మీయాతో ఇలా చెప్పాడు.
  hat-BSA: 'Epi pawòl SENYÈ a te rive kote Jérémie lè wa a te fin brile woulo pawòl
    ke Baruc te ekri selon dikte Jérémie a e te di:'
  kos-kos: Tukun Tokosra Jehoiakim el esukak book limlim se ma nga sap Baruch elan
    simusla kas nukewa nga fahk nu sel, na LEUM GOD El fahk nu sik
  hbo-WLC: וַיְהִ֥י דְבַר־יְהוָ֖ה אֶֽל־יִרְמְיָ֑הוּ אַחֲרֵ֣י ׀ שְׂרֹ֣ף הַמֶּ֗לֶךְ
    אֶת־הַמְּגִלָּה֙ וְאֶת־הַדְּבָרִ֔ים אֲשֶׁ֨ר כָּתַ֥ב בָּר֛וּךְ מִפִּ֥י יִרְמְיָ֖הוּ
    לֵאמֹֽר׃
  ibo-ibo: 'Mgbe eze suresịrị akwụkwọ ahụ na okwu niile nke Baruk dere nʼime ya ọkụ,
    bụ okwu nke Jeremaya kpọpụtara site nʼọnụ ya, okwu Onyenwe anyị ruru Jeremaya
    ntị sị ya:'
  ory-ory: ଯିରିମୀୟଙ୍କ ମୁଖରୁ ଶୁଣି ବାରୂକ ଯେସକଳ ବାକ୍ୟ ଲେଖିଥିଲା, ସେହି ସମସ୍ତ ନଳାକାର ପୁସ୍ତକ
    ରାଜା ଦଗ୍ଧ କଲା ଉତ୍ତାରେ ସଦାପ୍ରଭୁଙ୍କର ଏହି ବାକ୍ୟ ଯିରିମୀୟଙ୍କ ନିକଟରେ ଉପସ୍ଥିତ ହେଲା, ଯଥା,
  chk-chk: Iwe, mürin än ewe king kenala ewe toropwe, ia a mak ie ekewe kapas Jeremaia
    a niwowomönü ngeni Paruk, ewe Samol mi Lapalap a kapas ngeni Jeremaia,
  rop-rop: Afta na wen King Jehoiyakim bin barnim det rolapwan peipa weya aibin gibit
    langa Baruk, YAWEI det trubala God bin dalim mi
  ukr-1871: 'І надійшло слово Господнє до Еремії, після того, як царь спалив звиток
    із тими словами, що посписував їх Варух із уст Ереміїних, і сказано йому:'
  deu-1951: 'Nachdem nun der König die Rolle mit den Reden, welche Baruch nach dem
    Diktat Jeremias geschrieben, verbrannt hatte, erging das Wort des HERRN an Jeremia
    also:'
  eng-JPS: 'Then the word of the LORD came to Jeremiah, after that the king had burned
    the roll, and the words which Baruch wrote at the mouth of Jeremiah, saying:'
  srp-1865: 'I doðe rijeè Gospodnja Jeremiji, pošto car sažeže knjigu i rijeèi koje
    napisa Varuh iz usta Jeremijinih, govoreæi:'
  lug-lug: Kabaka ng’amaze okwokya omuzingo ogwalimu ebigambo Baluki bye yali awandiise
    nga Yeremiya abyogera, ekigambo kya Mukama ne kijjira Yeremiya nti,
  heb-heb: ויהי דבר יהוה אל ירמיהו אחרי שרף המלך את המגלה ואת הדברים אשר כתב ברוך
    מפי ירמיהו לאמר׃
  ben-IRV: যিরমিয়ের নির্দেশে বারূক যে সব বাক্য লিখেছেন, সেই গুটানো কাগজটি রাজা পুড়িয়ে
    দিলে সদাপ্রভুর এই বাক্য যিরমিয়ের কাছে এল। সেটি হল,
  pan-pan: ਇਸ ਦੇ ਪਿੱਛੇ ਕਿ ਰਾਜਾ ਨੇ ਉਹ ਲਪੇਟਿਆ ਹੋਇਆ ਪੱਤਰ ਅਤੇ ਯਿਰਮਿਯਾਹ ਦੇ ਮੂੰਹ ਦੀਆਂ ਗੱਲਾਂ
    ਜਿਹੜੀਆਂ ਬਾਰੂਕ ਨੇ ਲਿਖੀਆਂ ਸਨ ਉਹ ਸਾੜ ਦਿੱਤੀਆਂ, ਤਾਂ ਯਹੋਵਾਹ ਦਾ ਬਚਨ ਯਿਰਮਿਯਾਹ ਦੇ ਕੋਲ ਆਇਆ
    ਕਿ
  mya-JVB: ယေရမိ နှုတ် မြွက်သည်အတိုင်း ဗာရုတ် ရေး ထားသော ထိုစာလိပ် ကို ရှင်ဘုရင် မီးရှို့
    သောနောက် ၊ ထာဝရဘုရား ၏နှုတ်ကပတ် တော်သည် ယေရမိ သို့ ရောက် လာသည် ကား၊
  tbg-tbg: Ho King Jehoiakimiva te Barukira tiva amuna uvara qara ntuva tai vukura
    iha quara kovaro Noravano Kotiva tiriara tiharo,
  hmo-hmo: Lau Ieremia ese lau gwauraia, bona Baruku ese ia torea pepa be king Iehoiakimi
    ia gabua murinai, Lohiabada ese lau dekenai ia hereva, ia gwau,
  urd-urd: 'और जब बादशाह तूमार और उन बातों को जो बारूक ने यरमियाह की ज़बानी लिखी थीं,
    जला चुका तो ख़ुदावन्द का यह कलाम यरमियाह पर नाज़िल हुआ:'
  rus-SYN: 'И было слово Господне к Иеремии, после того как царь сожег свиток и слова,
    которые Варух написал из уст Иеремии, и сказано ему:'
  bqc-SIM: 'Kí taala pↄ́ Zelemii a yã́ dàu a sìu Balukuɛ a kɛ̃̀pi kpasaa gbɛa,
    Dii yã''ò Zelemiiɛ à mɛ̀:'
  tcz-CHONGTHU: Lengpan, Jeremiah thuseiho Baruch in lekhajol a ajihlut chu, meiya
    ahalvam nung chun; Pakaiyin Jeremiah henga hitin ahinsei kit in ahi.
  mar-mar: नंतर राजाने गुंडाळी व जी वचने बारूखाने यिर्मयाच्या मुखापासून ऐकून लिहीली
    होती ती जाळल्यावर यिर्मयाकडे परमेश्वराचे वचन आले. ते म्हणाले,
  qub-qub: 'Jeremías Barucwan isquirbichishan rölluta ray rupachishanpitanaga Jeremiasta
