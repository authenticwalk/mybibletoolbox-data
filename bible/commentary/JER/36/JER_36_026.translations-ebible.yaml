  eng-WMBB: The king commanded Jerahmeel the king’s son, and Seraiah the son of Azriel,
    and Shelemiah the son of Abdeel, to arrest Baruch the scribe and Jeremiah the
    prophet; but the LORD hid them.
  urd-GVH: बल्कि बाद में यरहमियेल शाहज़ादा, सिरायाह बिन अज़रियेल और सलमियाह बिन अबदियेल
    को भेजा ताकि वह बारूक मुंशी और यरमियाह नबी को गिरिफ़्तार करें। लेकिन रब ने उन्हें
    छुपाए रखा था।
  rug-rug: Ba garunia tu sa baṉara se Zeramili sa tuna sa baṉara, se Seraea tuna koreo
    Azarieli, meke Selemaea tuna koreo Abideli pude la pusi maeni sari Baruku sa tie
    kubekubere meke se Zeremaea sa poropita. Ba ele tomei tu e Zihova sari karua.
  gaz-gaz: Qooda kanaa mootichi akka isaan Baaruk barreessaa sanaa fi Ermiyaas raajicha
    hidhaniif Yeramiʼeel ilma mootii, Seraayaa ilma Azriiʼeeliitii fi Shelemiyaa ilma
    Abdiʼeel ajaje. Waaqayyo garuu isaan dhoksee ture.
  fra-LSG: Le roi ordonna à Jerachmeel, fils du roi, à Seraja, fils d’Azriel, et à
    Schélémia, fils d’Abdeel, de saisir Baruc, le secrétaire, et Jérémie, le prophète.
    Mais l’Éternel les cacha.
  gnn-gnn: Ga dhäŋuru ŋuliŋurunydja, bala ŋayi djuy'yurruna nhanŋuway ŋayi djämamirrinhana
    walalanha märranharawu Djiramayawuna ga ŋurikinayi Bärukkuna wukirrimirriwuna.
    Ga ŋayinydja marrtjina bäy Garrayyunydja djuḻuḻ'maraŋala warray maṉḏanha walalaŋgala.
  yal-yal: Mangan yi yamarin fi Yerameeli ma, mangana dii xɛmɛna nde, e nun Asiriyɛli
    a dii xɛmɛn Seraya nun Abadele a dii xɛmɛn Selemiya, a e xa sɛbɛli tiin Baruku
    nun Nabi Yeremi suxu. Koni Alatala yi e raluxun.
  haw-1868: Alaila, kena ae la ke alii ia Ierameela, ke keiki a Hameleka, a me Seraia,
    ke keiki a Azeriela, a me Selemia, ke keiki a Abedeela, e kii ia Baruka i ke kakauolelo,
    a me Ieremia ke kaula; huna nae o Iehova ia laua.
  arb-NAV: ثُمَّ أَمَرَ الْمَلِكُ يَرْحَمْئِيلَ بْنَ الْمَلِكِ، وَسَرَايَا بْنَ عَزَرْئِيلَ،
    وَشَلَمْيَا بْنَ عَبْدِئِيلَ أَنْ يَقْبِضُوا عَلَى بَارُوخَ الْكَاتِبِ وَإِرْمِيَا
    النَّبِيِّ، وَلَكِنَّ الرَّبَّ حَجَبَهُمَا عَنْهُمْ.
  ewe-ewe: Le esia teƒe boŋ la, fia la ɖe gbe be Yerameel, via ŋutsuwo dometɔ ɖeka,
    Seraya, Azriel ƒe vi kple Selemia, Abdeel ƒe vi, woayi aɖalé Baruk, agbalẽŋlɔla
    kple Yeremia, nyagblɔɖila la vɛ, ke Yehowa tsɔ wo ɣla.
  eng-LEE: And the king commanded Yerachmeel the son of the king, and Serayahu the
    son of 'Azriel, and Shelemyahu the son of 'Abdeel, to seize on Baruch the scribe
    and Jeremiah the prophet; but the Lord hid them.
  asm-FB: পাছত ৰজাই যিৰহমেল কোঁৱৰক, অজ্ৰীয়েলৰ পুত্ৰ চৰায়াক, অব্দয়েলৰ পুত্ৰ চেলেমীয়াক,
    বাৰুক লিখক আৰু যিৰিমিয়া ভাববাদীক ধৰিবলৈ আজ্ঞা কৰিলে; কিন্তু যিহোৱাই তেওঁলোকক
    লুকুৱাই থৈছিল।
  sus-A: مَنفّ نَشَ عَ قَلَ عَ شَ دِ يٍرَ مٍيلِ بّ، عَ نُن عَسِرِيّلِ شَ دِ سٍرَيَ
    نُن عَبٍدٍيلِ شَ دِ سٍلٍمِيَ بّ، عٍ شَ سّبّلِتِ بَرُكِ نُن عَننَبِ يٍرٍ مِ سُشُ،
    كْنْ عَلَتَلَ نُ بَرَ عٍ نْشُن عٍ مَ.
  fra-SBL: Le roi ordonna à Jerahmeel, fils du roi, à Seraja, fils d'Azriel, et à
    Shelemiah, fils d'Abdeel, d'arrêter Baruch, le scribe, et Jérémie, le prophète ;
    mais Yahvé les cacha.
  hbo-hbo: וַיְצַוֶּ֣ה הַ֠מֶּלֶךְ אֶת־יְרַחְמְאֵ֨ל בֶּן־הַמֶּ֜לֶךְ וְאֶת־שְׂרָיָ֣הוּ
    בֶן־עַזְרִיאֵ֗ל וְאֶת־שֶֽׁלֶמְיָ֙הוּ֙ בֶּֽן־עַבְדְּאֵ֔ל לָקַ֙חַת֙ אֶת־בָּר֣וּךְ
    הַסֹּפֵ֔ר וְאֵ֖ת יִרְמְיָ֣הוּ הַנָּבִ֑יא וַיַּסְתִּרֵ֖ם יְהוָֽה׃ ס
  piu-2006: '@see-verse:JER.036.025'
  kik-kik: Handũ ha ũguo, mũthamaki agĩatha Jerameeli, mũrũ ũmwe wa mũthamaki, na
    Seraia mũrũ wa Azirieli, na Shelemia mũrũ wa Abideli, nĩguo manyiite Baruku ũcio
    mwandĩki, na Jeremia ũrĩa mũnabii. No rĩrĩ, Jehova nĩamahithĩte.
  fra-NCL: Puis le roi ordonna à Jérémiel, fils du roi, et à Saraïas, fils d’Ezriel,
    et à Sélémias, fils d’Abdéel, de saisir Baruch, le secrétaire, et Jérémie, le
    prophète ; mais Yahweh les cacha.
  cek-AK: Siangpahrang mah, ca tarikkung Baruk hoi Jeremiah to naeh hanah siangpahrang
    capa Jerameel, Azriel capa Seraiah hoi Abdeel capa Shelemaiah to patoeh; toe Angraeng
    mah nihnik to hawk ving.
  cuk-cuk: Aka bur rey, e-machi-Jerameel barmisad, Azriel-machi-Seraíasʼmala, degi,
    Abdeel-machi-Selemíasʼmala, garda-narmaked-Baruc-ganaega, degi, Bab-Dummad-gayaburba-barsoged-Jeremías
    ganaegar. Degi-inigwele, Bab-Jehováʼdi, Jeremías, Barucʼbo odukusad.
  uig-CYR: Падиша болса шаһзадә Йераһмәәл, Азриәлниң оғли Серая вә Абдәәлниң оғли
    Шәләмияни пүтүкчи Баруқни вә Йәрәмия пәйғәмбәрни қолға елишқа әвәтти; лекин Пәрвәрдигар
    уларни йошуруп сақлиди.
  tel-2017: లేఖికుడైన బారూకును, ప్రవక్త అయిన యిర్మీయాను పట్టుకోవాలని రాజవంశస్థుడైన
    యెరహ్మెయేలుకు, అజ్రీయేలు కొడుకు శెరాయాకు, అబ్దెయేలు కొడుకు షెలెమ్యాకు రాజు ఆజ్ఞాపించాడు,
    కాని యెహోవా యిర్మియా బారూకులను వారికి కనబడకుండా చేశాడు.
  hat-BSA: Epi wa a te kòmande Jerachmeel, fis a wa a, Seraja, fis Azriel e Schélémia,
    fis a Abdeel, pou sezi Baruc, grefye a ak Jérémie, pwofèt la, men SENYÈ a te kache
    yo.
  kos-kos: Toko el sapkin Fisrak Jerahmeel, welul Seraiah wen natul Azriel, ac Shelemiah
    wen natul Abdeel, in sruokyuwi ac Baruch mwet sim luk. Tusruktu LEUM GOD El wikinkutla.
  hbo-WLC: וַיְצַוֶּ֣ה הַ֠מֶּלֶךְ אֶת־יְרַחְמְאֵ֨ל בֶּן־הַמֶּ֜לֶךְ וְאֶת־שְׂרָיָ֣הוּ
    בֶן־עַזְרִיאֵ֗ל וְאֶת־שֶֽׁלֶמְיָ֙הוּ֙ בֶּֽן־עַבְדְּאֵ֔ל לָקַ֙חַת֙ אֶת־בָּר֣וּךְ
    הַסֹּפֵ֔ר וְאֵ֖ת יִרְמְיָ֣הוּ הַנָּבִ֑יא וַיַּסְתִּרֵ֖ם יְהוָֽה׃ ס
  ibo-ibo: Kama eze nyere Jerameel otu nʼime ụmụ eze, na Seraya nwa Azriel, na Shelemaya
    nwa Abdeel iwu ijide Baruk ode akwụkwọ, na Jeremaya onye amụma, ma Onyenwe anyị
    zoro ha.
  ory-ory: ପୁଣି ରାଜା, ବାରୂକ ଲେଖକଙ୍କୁ ଓ ଯିରିମୀୟ ଭବିଷ୍ୟଦ୍‍ବକ୍ତାଙ୍କୁ ଧରିବା ପାଇଁ ରାଜପୁତ୍ର
    ଯିରହମେଲକୁ ଓ ଅସ୍ରୀୟେଲର ପୁତ୍ର ସରାୟକୁ ଓ ଅବ୍‍ଦୀୟେଲର ପୁତ୍ର ଶେଲିମୀୟକୁ ଆଜ୍ଞା କଲେ; ମାତ୍ର
    ସଦାପ୍ରଭୁ ସେମାନଙ୍କୁ ଲୁଚାଇ ରଖିଲେ।
  chk-chk: Nge a fen allük ngeni Jeramel nöün we mwän, pwal ngeni Seraia nöün Asriel
    me Selemia nöün Aptel, pwe repwe feila o turufi ewe soumak Paruk me ewe soufos
    Jeremaia. Nge ewe Samol mi Lapalap a aopeer.
  rop-rop: Afta tharran imbin gibit oda langa im san neim Jeramiyel, en Seraiya det
    san blanga Esriyel, en Shelemaiya det san blanga Ebdil, blanga gajim mi en main
    wekinmen Baruk hubin oldei raidimdan dislot wed. Bat YAWEI bin haidimbat minbala.
  ukr-1871: Ба ще й повелїв царь Ерамеїлові Амелехенкові, і Сераїї Азриїленкові та
    Селемії Авдиїленкові спіймати Варуха, писаря, і Еремію, пророка; та Господь охоронив
    їх.
  deu-1951: Und der König befahl dem Königssohne Jerachmeel, Seraja, dem Sohne Asriels,
    und Selemja, dem Sohne Abdeels, den Schreiber Baruch und den Propheten Jeremia
    gefangen zu nehmen. Aber der HERR hielt sie verborgen.
  eng-JPS: And the king commanded Jerahmeel the king's son, and Seraiah the son of
    Azriel, and Shelemiah the son of Abdeel, to take Baruch the scribe and Jeremiah
    the prophet; but the LORD hid them.
  srp-1865: Nego zapovjedi car Jerameilu sinu carevu i Seraji sinu Azrilovu i Selemiji
    sinu Avdilovu da uhvate Varuha pisara i Jeremiju proroka; ali ih sakri Gospod.
  lug-lug: Naye kabaka yalagira Yerameeri mutabani wa kabaka ne Seraya mutabani wa
    Azulyeri ne Seremiya mutabani wa Abudeeri okukwata Baluki omuwandiisi ne nnabbi
    Yeremiya, wabula Mukama ng’abakwese.
  heb-heb: ויצוה המלך את ירחמאל בן המלך ואת שריהו בן עזריאל ואת שלמיהו בן עבדאל לקחת
    את ברוך הספר ואת ירמיהו הנביא ויסתרם יהוה׃
  ben-IRV: রাজা রাজপুত্র যিরহমেল, অস্রীয়েলের ছেলে সরায় ও অব্দিয়েলের ছেলে শেলিমিয়কে
    লেখক বারূক ও ভাববাদী যিরমিয়কে ধরে আনবার জন্য হুকুম দিলেন, কিন্তু সদাপ্রভু তাঁদের
    লুকিয়ে রাখলেন।
  pan-pan: ਤਾਂ ਰਾਜਾ ਨੇ ਰਾਜਾ ਦੇ ਪੁੱਤਰ ਯਰਹਮਏਲ ਨੂੰ ਅਤੇ ਅਜ਼ਰੀਏਲ ਦੇ ਪੁੱਤਰ ਸਰਾਯਾਹ ਨੂੰ ਅਤੇ
    ਅਬਦਏਲ ਦੇ ਪੁੱਤਰ ਸਰਾਯਾਹ ਨੂੰ ਅਤੇ ਅਬਦਏਲ ਦੇ ਪੁੱਤਰ ਸ਼ਲਮਯਾਹ ਨੂੰ ਹੁਕਮ ਦਿੱਤਾ ਕਿ ਬਾਰੂਕ ਲਿਖਾਰੀ
    ਨੂੰ ਯਿਰਮਿਯਾਹ ਨਬੀ ਨੂੰ ਫੜ ਲੈਣ ਪਰ ਯਹੋਵਾਹ ਨੇ ਉਹਨਾਂ ਨੂੰ ਲੁਕਾ ਦਿੱਤਾ।
  mya-JVB: တဖန်ရှင် ဘုရင်သည် စာရေး ဗာရုတ် နှင့် ပရောဖက် ယေရမိ ကို ဘမ်းဆီး စေခြင်းငှါ
    ၊ သား တော်ယေရမေလ ၊ အာဇရေလ သား စရာယ ၊ အာဗဒေလ သား ရှေလမိ တို့ကို စေလွှတ် လေ၏။ သို့ရာတွင်
    ၊ ထာဝရဘုရား သည် ထိုသူ နှစ်ယောက်တို့ကို ဝှက် ထားတော်မူ၏။
  tbg-tbg: nai maaqu vo Jeramelirave, Asarielira maaqu Seraiaarave, Apadelira maaqu
    Selemiarave vinavuka nititero tiharo, Nenavu oru Ieremaiaaka Barukika ravaaqavu
    kaate, tuvarovata Noravano titanta kukeqa komantara ti, vinavuka kia ho titanta
    ranta kora.
  hmo-hmo: Vadaeni king ese iena natuna mero Ierahamele, bona Seraia, Asariela ena
    natuna, bona Selemaia, Abadele ena natuna, ia oda henidia, lau Ieremia bona egu
    toretore tauna Baruku do idia dogoatao. To Lohiabada ese ai ia hunia vadaeni.
  urd-urd: और बादशाह ने शाहज़ादे यरहमिएल को और शिरायाह — बिन अज़रिएल और सलमियाह बिन
    अबदिएल को हुक्म दिया कि बारूक मुन्शी और यरमियाह नबी को गिरफ़्तार करें, लेकिन ख़ुदावन्द
    ने उनको छिपाया।
  rus-SYN: И приказал царь Иерамеилу, сыну царя, и Сераии, сыну Азриилову, и Селемии,
    сыну Авдиилову, взять Варуха писца и Иеремию пророка; но Господь сокрыл их.
  bqc-SIM: Ɔ̃ kí ò a nɛ́ Yelamɛliɛ ń Azeliɛ nɛ́ Selaiao ń Abedee nɛ́ Selemiao
    aa gɛ́ lakɛ̃na Baluku ń ãnabi Zelemiio kṹkũi, ãma Dii ń úlɛ.
  tcz-CHONGTHU: Chujouvin, lengpan achapa Jerameel, Azriel chapa Seraiah chule Abdeel
    chapa Shelemiah akouvin, lekhasunpa Baruch leh Jeremiah themgaopa mandoh dingin
    thupeh aneitai. Ahivangin amani chu Pakaiyin aseldohtai.
  mar-mar: यहोयाकीम राजाने लेखक बारूखाला व यिर्मया संदेष्ट्याला अटक करण्यासाठी हम्मेलेखाचा
    मुलगा यरहमेल व अज्रीएलाचा मुलगा सराया व अब्देलचा मुलगा शलेम्या यांना आज्ञा केली.
    पण त्यांना परमेश्वराने लपविले होते.
  qub-qub: Chaypa ruquenga wamran Jerameelta, Azrielpa wamran Seraiasta, Abdeelpa
    wamran Selemiasta niran paycuna profëta Jeremiasta secretaryun Baructawan prësu
    charinanpaj. Ichanga Jeremiastawan Baructa Tayta Dios pacaycuran.
  bqp-bqp: Yerɑ sinɑ boko u Yerɑmɛɛli wi u sɑ̃ɑ sunɔn bii, kɑ Serɑyɑ Asiriɛlin bii,
    kɑ Selemiɑ Abudɛlin bii woodɑ wɛ̃ u nɛɛ, bu tire yoro Bɑruku kɑ Gusunɔn sɔmɔ Yeremi
    mwɑɑmɑ, ɑdɑmɑ Gusunɔ u bu beruɑ, bɑ ǹ bu wɑ.
  hat-hat: Okontrè, li pale ak Jerakmeyèl, pitit li a, ansanm ak Seraja, pitit Azryèl
    la, ak Chelemya, pitit Abdeyèl la. Li ba yo lòd pou yo arete pwofèt Jeremi ansanm
    ak Bawouk, sekretè l' la. Men Seyè a pa kite yo jwenn yo.
  eng-BSB: Instead, the king commanded Jerahmeel, a son of the king, as well as Seraiah
    son of Azriel and Shelemiah son of Abdeel, to seize Baruch the scribe and Jeremiah
    the prophet. But the LORD had hidden them.
  eng-WEBPB: The king commanded Jerahmeel the king’s son, and Seraiah the son of Azriel,
    and Shelemiah the son of Abdeel, to arrest Baruch the scribe and Jeremiah the
    prophet; but the LORD hid them.
  kbq-kbq: Ana'ma huteno kini ne'mo'a nemofo Jeramilinki, Azrieli nemofo Seraianki,
    Abdili nemofo Selemianki huno hunezmanteno, avoma kreno erinte fatgoma nehia ne'
    Barukune, kasnampa ne' Jeremaia kiznia vuta ome zanazerita eho huno huzamantege'za
    vu'naze. Hianagi Ra Anumzamo'a ana netrena zanazeri fraki'ne.
  nhe-BL: Huajca nopa tlanahuatijquetl quinahuati Jerameel icone Hamelec; Seraías,
    icone Azriel; huan Selemías, icone Abdeel, ma quiitzquitij nopa tlajcuilojquetl
    Baruc huan na nitiocamanalojquetl Jeremías. Pero TOTECO techtlati.
  gub-BL: 'Uze''eg amo wanupe: wa''yr Zerameew, Xerai Azariew ta''yr, Xeremi Amineew
    ta''yr. — Pepyhyk Zeremi ze''eg imuapykar peho nehe ty wà, i''i wanupe. — Pepyhyk
    Zeremi peho nehe no, i''i wanupe. Na''urepyhyk kwaw wà. Ta''e Tupàn Tuweharupi
    Wiko Ma''e uremim a''e xe.'
  eng-DRA: 'And the king commanded Jeremiel the son of Amelech, and Saraias the son
    of Ezriel, and Selemias the son of Abdeel, to take up Baruch the scribe, and Jeremias
    the prophet: but the Lord hid them.'
