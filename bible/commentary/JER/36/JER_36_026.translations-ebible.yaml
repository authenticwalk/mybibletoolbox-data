verse: JER.036.026
translations:
  mal-C: രാജാവിന്റെ ഒരു പുത്രനായ യെരഹ്മയേലിനോടും അസ്രീയേലിന്റെ മകനായ സെരായാവോടും അബ്ദേലിന്റെ
    മകനായ ശെലെമ്യാവോടും വേദജ്ഞനായ ബാരൂക്കിനെയും യിരെമ്യാപ്രവാചകനെയും പിടിക്കാൻ കൽപ്പിച്ചു.
    എന്നാൽ യഹോവ അവരെ ഒളിപ്പിച്ചിരുന്നു.
  deu-TKW: Vielmehr beauftragte der König den Prinzen Jerachmiel, sowie Seraja, den
    Sohn Asriels, und Selemja, den Sohn Abdeels, den Schreiber Baruch und den Propheten
    Jeremia zu holen, - Jahwe aber hielt sie verborgen.
  lin-lin: Kutu, mokonzi atindaki Yerameeli, kalaka ya makila ; Seraya, mwana mobali
    ya Azirieli, mpe Shelemia, mwana mobali ya Abideyeli, ete bakanga Baruki, mokomi
    mikanda, mpe mosakoli Jeremi. Kasi Yawe abombaki bango.
  eng-LSV: And the king commands Jerahmeel son of Hammelek, and Seraiah son of Azriel,
    and Shelemiah son of Abdeel, to take Baruch the scribe and Jeremiah the prophet,
    and YHWH hides them.
  eng-GNV: But the King commanded Ierahmeel the sonne of Hammelech, and Seraiah the
    sonne of Azriel, and Shelemiah the sonne of Abdiel, to take Baruch the scribe,
    and Ieremiah the Prophet, but the Lord hid them.
  eng-WEBSTER: 'But the king commanded Jerahmeel the son of Hammelech, and Seraiah
    the son of Azriel, and Shelemiah the son of Abdeel, to take Baruch the scribe
    and Jeremiah the prophet: but the LORD hid them.'
  nhw-BL: Huajca nopa tlanahuatijquetl quinahuati Jerameel icone Hamelec; Seraías,
    icone Azriel; huan Selemías, icone Abdeel, ma quiitzquitij nopa tlajcuilojquetl
    Baruc huan na nitlajtol pannextijquetl Jeremías. Pero TOTECO techtlati.
  swh-ONEN: Badala yake, mfalme akamwamuru Yerameeli, mwana wa mfalme, Seraya mwana
    wa Azrieli, na Shelemia mwana wa Abdeeli kuwakamata mwandishi Baruku na nabii
    Yeremia. Lakini Bwana alikuwa amewaficha.
  bba-bba: Yerɑ sinɑ boko u Yerɑmɛɛli wi u sɑ̃ɑ sunɔn bii, kɑ Serɑyɑ Asiriɛlin bii,
    kɑ Selemiɑ Abudɛlin bii woodɑ wɛ̃ u nɛɛ, bu tire yoro Bɑruku kɑ Gusunɔn sɔmɔ Yeremi
    mwɑɑmɑ, ɑdɑmɑ Gusunɔ u bu beruɑ, bɑ ǹ bu wɑ.
  eng-KJVCPB: 'But the king commanded Jerahmeel the son of Hammelech, and Seraiah
    the son of Azriel, and Shelemiah the son of Abdeel, to take Baruch the scribe
    and Jeremiah the prophet: but the Lord hid them.'
  luo-luo: Makmana, ruoth nomiyo Jeramel, ma wuod ruoth, Seraya wuod Azriel gi Shelemia
    wuod Abdil chik, mondo omak Baruk jandiko kod Jeremia janabi. To Jehova Nyasaye
    nosepandogi.
  meu-meu: Bena hanua pavapavana ese Ierahamele, hanua pavapavana natuna, bona Seraia,
    Asriel natuna, bona Selemia, Abdele natuna, na e haḡanidia, idia ese toretore
    tauna Baruku bona peroveta tauna leremia bae dabaidia tao. A Iehova ese e hunidia.
  npi-ULB: तब राजाले एक जना आफन्त यरहमेल, अज्रीएलका छोरा सरायाह र अबदीलका छोरा शेलेम्याहलाई
    सचिव बारूक र यर्मिया अगमवक्तालाई गिरफ्‍तार गर्ने हुकुम गरे, तर परमप्रभुले तिनीहरूलाई
    लुकाउनुभएको थियो ।
  yor-yor: Dípò èyí ọba pàṣẹ fún Jerahmeeli ọmọ Hameleki, Seraiah ọmọ Asrieli àti
    Ṣelemiah ọmọ Abdeeli láti mú Baruku akọ̀wé àti Jeremiah wòlíì ṣùgbọ́n Olúwa fi
    wọ́n pamọ́.
  pes-OPCB: آنگاه پادشاه به شاهزاده یرحم‌ئیل و سرایا (پسر عزرئیل) و شلمیا (پسر عبدئیل)
    دستور داد که مرا و باروکِ کاتب را بازداشت کنند، ولی خداوند ما را پنهان کرده بود.
  tgl-ULB: At inutusan ng hari si Jerameel, isang kamag-anak, si Seraias na anak ni
    Azriel at Selenias na anak ni Abdeel upang hulihin si Baruc na eskriba at ang
    propetang si Jeremias, ngunit itinago sila ni Yahweh.
  cbu-NT: Itaru, wipaatssha Jerahmeela pachampanee urkar, misha Serayasa, Asriyela
    wip, misha Selemiyasa Abdeela wip, Siysa Jeremiyasaa, misha Barukaa putashinints,
    tárangu, itaru Apanllsha waatssin pishurangu, nda putaranganaya. Ashiriya, kamaneena
    yuwaa kurak Jowakim, Apanllee kuk sumasush muchirangu anootsi.
  hui-hui: Ani bialu kini ibugua ibu igini Yaramelebi Asariele igini Seraiabi Abadele
    igini Selemaiabi tigua agali kirali bi mana latagi haga Yaremaiabi beba gili biaga
    Barugubi minu yalu ibule pudaba lene. Ani layagola agali uruni tigua ogonilabo
    minule taya bima pialu hearia Anduane Homogohanda agali ogonilabo mo do heagola
    tigua nahende tayabu wahene.
  mya-mya: ထို​နောက်​သူ​သည်​အာ​ဇ​ရေ​လ​၏​သား၊ စ​ရာ​ယ၊ အာ​ဗ​ဒေ​လ​၏​သား​ရှေ​လ​မိ​တို့​နှင့်​အ​တူ
    သား​တော်​ယေ​ရ​မေ​လ​အား ငါ​နှင့်​ငါ​၏​စာ ရေး​ဗာ​ရုတ်​ကို​ဖမ်း​ဆီး​ရန်​အ​မိန့်​ပေး​လေ
    သည်။ သို့​ရာ​တွင်​ထာ​ဝ​ရ​ဘု​ရား​သည်​ငါ တို့​နှစ်​ယောက်​အား​ဝှက်​ထား​တော်​မူ​၏။
  bod-N: རྒྱལ་པོས་རྒྱལ་སྲས་ཡེ་རཱ་མེ་ཨེལ་དང་ཨས་རི་ཨེལ་གྱི་བུ་སེ་ར་ཡཱ། ཨབ་དེ་ཨེལ་གྱི་བུ་ཤེ་ལེམ་ཡཱ་བཅས་གསུམ་ཀ་དྲུང་ཡིག་པཱ་རུག་དང་ལུང་སྟོན་པ་ཡེ་རེམ་ཡཱ་གཉིས་འཛིན་དུ་མངགས་ན་ཡང་།
    དཀོན་མཆོག་ཡ་ཝཱེས་དེ་གཉིས་སྦས་པར་མཛད་དོ། །
  sna-sna: Pachinzvimbo chezvo, mambo akarayira Jerameeri, mwanakomana wamambo, naSeraya
    mwanakomana waAzirieri naSheremia mwanakomana waAbhudhieri kuti asunge Bharuki
    munyori naJeremia muprofita. Asi Jehovha akanga avaviga.
  spa-BLM: El rey ordenó a Jerameel, hijo del rey, y a Seraías, hijo de Azriel, y
    a Selemías, hijo de Abdeel, que detuvieran al escriba Baruc y al profeta Jeremías,
    pero el Señor los escondió.
  cac-cac: Ton̈ej ix yal vin̈ rey chi' d'a vin̈aj Jerameel yin̈tilal eb' rey, d'a
    vin̈aj Seraías yuninal vin̈aj Azriel yed' d'a vin̈aj Selemías yuninal vin̈aj Abdeel,
    yic tzin ic'jicot a in Jeremías in tic yed' vin̈ in tz'ib'um aj Baruc chi'. Palta
    a Jehová on̈ c'ub'aneli.
  swh-ULB: Basi mfalme alimwamuru Yerameeli, ndugu, Seraya mwana wa Azrieli, na Shelemia
    mwana wa Abdeeli kumfunga Baruku mwandishi na Yeremia nabii, lakini Yahwe alikuwa
    amewaficha.
  bel-bel: І загадаў цар Ерамэілу, сыну цароваму, і Сэраію, сыну Азрыілаваму, і Сэлэмію,
    сыну Аўдыілаваму, узяць Варуха пісца і Ерамію прарока. Але Гасподзь схаваў іх.
  deu-ELBBK: Und der König gebot Jerachmeel, dem Königssohn, und Seraja, dem Sohn
    Asriels, und Schelemja, dem Sohn Abdeels, Baruk, den Schreiber, und Jeremia, den
    Propheten, zu ergreifen; aber der HERR hatte sie verborgen.
  mbb-OT: Kekenà, midsugù dutun te hadì si Jerameel he anak din, si Seraya he anak
    ni Azriel, wey si Shelemia he anak ni Abdeel te kedakep ki Baruc he sikritaryu
    wey ki Jeremias he ebpeneuven. Piru in-eles sikandan te Nengazen.
  mal-2015: അനന്തരം ബാരൂക്ക് എന്ന എഴുത്തുകാരനെയും യിരെമ്യാപ്രവാചകനെയും പിടിപ്പാൻ രാജാവു
    രാജകുമാരനായ യെരഹ്മെയേലിനോടും അസ്രീയേലിന്റെ മകനായ സെരായാവോടും അബ്ദേലിന്റെ മകനായ
    ശെലെമ്യാവോടും കല്പിച്ചു; എന്നാൽ യഹോവ അവരെ ഒളിപ്പിച്ചു;
  rmc-rmc: O kraľis prikazinďa le kraľiskre čhaske le Jerachmeeloske, le Azrieloskre
    čhaske le Serajoske the le Abdeeloskre čhaske le Šelemijoske, hoj te chuden le
    pisaris Baruch the le prorokos Jeremijaš. Ale o RAJ len garuďa.
  pes-OPV: بلکه پادشاه یرحمیئیل شاهزاده و سرایا ابن عزرئیل و شلمیا ابن عبدئیل را امرفرمود
    که باروک کاتب و ارمیا نبی را بگیرند. اماخداوند ایشان را مخفی داشت.
  ron-1924: Чи ымпэратул а порунчит луй Иерахмеел, фиул ымпэратулуй, луй Серая, фиул
    луй Азриел, ши луй Шелемия, фиул луй Абдеел, сэ пунэ мына пе логофэтул Барук ши
    пе пророкул Иеремия. Дар Домнул й-а аскунс.
  ben-OBCV: বরং তিনি রাজার এক পুত্র যিরহমেলকে, অস্রীয়েলের পুত্র সরায় ও অব্দিলের
    পুত্র শেলেমিয়কে আদেশ দিলেন, লেখক বারূক ও ভাববাদী যিরমিয়কে গ্রেপ্তার করতে। কিন্তু
    সদাপ্রভু তাদের লুকিয়ে রেখেছিলেন।
  som-som: Markaas boqorkii wuxuu Yeraxme'eel ina Hammeleg, iyo Seraayaah ina Casrii'eel,
    iyo Shelemyaah ina Cabdeel ku amray inay karraanigii Baaruug iyo Nebi Yeremyaahba
    soo qabtaan, laakiinse Rabbigaa qariyey.
  lat-VUC: 'Et præcepit rex Jeremiel filio Amelech, et Saraiæ filio Ezriel, et Selemiæ
    filio Abdeel, ut comprehenderent Baruch scribam, et Jeremiam prophetam: abscondit
    autem eos Dominus.'
  eng-ASVBT: And the king commanded Jerahmeel the king’s son, and Seraiah the son
    of Azriel, and Shelemiah the son of Abdeel, to take Baruch the scribe and Jeremiah
    the prophet; but Jehovah hid them.
  ita-1885: Anzi il re comandò a Ieremeel, figliuolo di Hammelec, ed a Seraia, figliuolo
    di Azriel, ed a Selemia, figliuolo di Abdeel, di prender lo scriba Baruc, e il
    profeta Geremia. Ma il Signore li nascose.
  eng-LXXUP: The Lord has made thee priest in the place of Jehoiada the priest, to
    be ruler in the house of the Lord over every prophet, and to every madman, and
    thou shalt put them in prison, and into the dungeon.
  eng-ULB: Then the king commanded Jerahmeel, a relative, Seraiah son of Azriel, and
    Shelemiah son of Abdeel to arrest Baruch the scribe and Jeremiah the prophet,
    but Yahweh had hidden them.
  spa-VBL: De hecho, el rey ordenó a Jerajmeel, uno de los príncipes, así como a Seraías
    hijo de Azriel y a Selemías hijo de Abdeel, para ir a detener a Baruc y a Jeremías.
    Pero el Señor los escondió.
  fra-_FOB: Et le roi commanda à Jérachméel, fils de Hammélec, et à Séraja, fils d'Ozriel,
    et à Shélémia, fils d'Abdiel, de saisir Baruc, le secrétaire, et Jérémie, le prophète;
    mais l'Éternel les cacha.
  mal-mal: അനന്തരം ബാരൂക്ക് എന്ന എഴുത്തുകാരനെയും യിരെമ്യാപ്രവാചകനെയും പിടിക്കുവാൻ
    രാജാവ് രാജകുമാരനായ യെരഹ്മെയേലിനോടും അസ്രീയേലിന്റെ മകനായ സെരായാവിനോടും അബ്ദേലിന്റെ
    മകനായ ശെലെമ്യാവിനോടും കല്പിച്ചു; എന്നാൽ യഹോവ അവരെ ഒളിപ്പിച്ചു.
  urd-GVR: balki bād meṅ Yarahmiyel shāhzādā, Sirāyāh bin Azriyel aur Salamiyāh bin
    Abdiyel ko bhejā tāki wuh Bārūk munshī aur Yarmiyāh Nabī ko giriftār kareṅ. Lekin
    Rab ne unheṅ chhupāe rakhā thā.
  suz-BL: मेको आ पा ङा पिपमी आ तौ येराहमेल, अज्रीएल आ तौ सेरायाह नु अब्‍देल आ तौ शेलेम्‍याह
    आन कली मेको ब्रेक्‍ब बारुक नु परमप्रभु यावे आ लोव़ पाइब येरमीया कली फ्रेंशा चाक्‍चा
    नस, दे हुकुम गेम्‍तीमी। तन्‍न परमप्रभु यावेम मेको आस कली ख्रुइक्‍ने थुम्‍शो बाक्‍त।
  eng-NOY: And the king commanded Jerahmeel, the son of Hammelech, and Seraiah, the
    son of Azreel, and Shelemiah, the son of Abdeel, to seize Baruch the scribe, and
    Jeremiah the prophet; but Jehovah had hid them.
  ita-1927: E il re ordinò a Jerahmeel, figliuolo del re, a Sesaia figliuolo di Azriel,
    e a Scelemia figliuolo di Abdeel, di pigliare Baruc, segretario, e il profeta
    Geremia. Ma l’Eterno li nascose.
  ckb-ckb: بەڵکو پاشا فەرمانی دا بە میر یەرەحمێل و سەرایای کوڕی عەزریێل و شەلەمیاهوی
    کوڕی عەبدئێل بۆ گرتنی باروخی سەرقەڵەم و یەرمیای پێغەمبەر، بەڵام یەزدان ئەوانی
    شاردەوە.
  eng-BBE: 'And the king gave orders to Jerahmeel, the king''s son, and Seraiah, the
    son of Azriel, and Shelemiah, the son of Abdeel, to take Baruch the scribe and
    Jeremiah the prophet: but the Lord kept them safe.'
  kan-OKCV: ಆದರೆ ಅರಸನು ರಾಜಪುತ್ರ ಯೆರಹ್ಮೇಲನಿಗೂ, ಅಜ್ರಿಯೇಲನ ಮಗನಾದ ಸೆರಾಯನಿಗೂ, ಅಬ್ದೆಯೇಲನ
    ಮಗ ಶೆಲೆಮ್ಯನಿಗೂ, ಲೇಖಕನಾದ ಬಾರೂಕನನ್ನೂ, ಪ್ರವಾದಿಯಾದ ಯೆರೆಮೀಯನನ್ನೂ ಹಿಡಿಯಬೇಕೆಂದು ಆಜ್ಞಾಪಿಸಿದನು.
    ಆದರೆ ಯೆಹೋವ ದೇವರು ಅವರನ್ನು ಅಡಗಿಸಿದ್ದರು.
  tam-2017: பாருக்கு என்னும் காரியதரிசியையும் எரேமியா தீர்க்கதரிசியையும் பிடிப்பதற்கு,
    ராஜா அம்மெலேகின் மகனாகிய யெரமெயேலுக்கும், அஸ்ரியேலின் மகனாகிய செராயாவுக்கும்,
    அப்தெயேலின் மகனாகிய செலேமியாவுக்கும் கட்டளை கொடுத்தான்; ஆனாலும் யெகோவா அவர்களை
    மறைத்தார்.
  spa-RV-1909: Antes mandó el rey á Jerameel hijo de Amelech, y á Seraías hijo de
    Azriel, y á Selemías hijo de Abdeel, que prendiesen á Baruch el escribiente y
    á Jeremías profeta; mas Jehová los escondió.
  ron-BTF: Iar împăratul a poruncit lui Ierahmeel, fiul lui Hamelec, și lui Seraia,
    fiul lui Azriel, și lui Șelemia, fiul lui Abdeel, să îi prindă pe scribul Baruc
    și pe profetul Ieremia; dar DOMNUL i-a ascuns.
  eng-WEBP: The king commanded Jerahmeel the king’s son, and Seraiah the son of Azriel,
    and Shelemiah the son of Abdeel, to arrest Baruch the scribe and Jeremiah the
    prophet; but the LORD hid them.
  eng-FBV: In fact the king ordered Jerahmeel, one of the princes, as well as Seraiah
    son of Azriel and Shelemiah son of Abdeel, to go and arrest Baruch and Jeremiah.
    But the Lord hid them.
  nld-1939: Integendeel, de koning gaf prins Jerachmeël, Serajáhoe den zoon van Azriël,
    en Sjelemjáhoe den zoon van Abdeël bevel, om Baruk den schrijver en den profeet
    Jeremias gevangen te nemen. Maar Jahweh hield ze verborgen.
  nch-BL: Huajca nopa tanahuatijquet quinahuati Jerameel icone Hamelec; Seraías, icone
    Azriel; huan Selemías, icone Abdeel, ma quiitzquitij nopa tajcuilojquet Baruc
    huan na nitajtolpanextijquet Jeremías. Pero TOTECO techtati.
  vie-1934: Vua truyền cho Giê-rác-mê-ên, con trai Ham-mê-léc cho Sê-ra-gia, con trai
    Aùch-ri-ên, và cho Sê-lê-mia, con trai Aùp-đê-ên, đi bắt thơ ký Ba-rúc và tiên
    tri Giê-rê-mi; nhưng Đức Giê-hô-va giấu hai người.
  hin-CV: राजा ने राजपुत्र येराहमील को, आज़रियल के पुत्र सेराइयाह तथा अबदील के पुत्र
    शेलेमियाह को आदेश दिया, कि वे लिपिक बारूख को तथा भविष्यद्वक्ता येरेमियाह को पकड़
    लें, किंतु इस समय वे याहवेह द्वारा छिपा दिए गए थे.
  spa-BES: Y el rey dio órdenes a Jerameel, el hijo del rey, a Seraías, el hijo de
    Azriel, y a Selemías, hijo de Abdeel, para que apresaran el escriba Baruc y al
    profeta Jeremías, pero el Señor los mantuvo a salvo.
  tdx-tdx: vaho linili’ i mpanjakay t’Ierakmeele, ana’ i mpanjakay, naho i Seraià,
    ana’ i Azriele, naho i Selemià, ana’ i Abdile ty hitse­pake i Baroke mpanokitse
    naho Iirmeà mpitoky; f’ie naeta’ Iehovà.
  tha-KJV: กษัตริย์​ทรงบัญชาให้เยราเมเอลบุตรชายฮามเมเลค และเสไรอาห์​บุ​ตรชายอัสรีเอล
    และเชเลมิยาห์​บุ​ตรชายอับเดเอล ให้​จับบารุคเสมียนและเยเรมีย์​ผู้​พยากรณ์ แต่​พระเยโฮวาห์ทรงซ่อนท่านทั้งสองเสีย
  por-BR-2018: Em vez disso, o rei mandou a Jerameel filho do rei, a Seraías filho
    de Azriel, e a Selemias filho de Abdeel, que prendessem ao escriba Baruque e ao
    profeta Jeremias; mas o SENHOR havia os escondido.
  deu-ELO: Und der König gebot Jerachmeel, dem Königssohne, und Seraja, dem Sohne
    Asriels, und Schelemja, dem Sohne Abdeels, Baruk, den Schreiber, und Jeremia,
    den Propheten, zu greifen; aber Jehova hatte sie verborgen.
  eng-WYC-2018: And the king commanded to Jerahmeel, son of Hammelech, and to Seraiah,
    son of Azriel, and to Shelemiah, son of Abdeel, that they should take (hold of)
    Baruch, the writer, and Jeremy, the prophet; forsooth the Lord hid them.
  epo-epo: Kaj la reĝo ordonis al Jeraĥmeel, filo de la reĝo, al Seraja, filo de Azriel,
    kaj al Ŝelemja, filo de Abdeel, kapti la skribiston Baruĥ kaj la profeton Jeremia;
    sed la Eternulo ilin kaŝis.
  uig-PIN: Padixaⱨ bolsa xaⱨzadǝ Yeraⱨmǝǝl, Azriǝlning oƣli Seraya wǝ Abdǝǝlning oƣli
    Xǝlǝmiyani pütükqi Baruⱪni wǝ Yǝrǝmiya pǝyƣǝmbǝrni ⱪolƣa elixⱪa ǝwǝtti; lekin
    Pǝrwǝrdigar ularni yoxurup saⱪlidi.
  beo-beo: 'Amalalu, Yihoiagimi da ea egefe Yilamiele, Sila:ia (A:saliele ea egefe),
    Sielemaia (A:badiele ea egefe) na (Yelemaia) amola Belage ani gagulaligimusa:
    asunasi. Be Hina Gode da ani wamolegei dagoi.'
  tpi-OTNT: Na king i givim oda long pikinini bilong en, Jeramel, na long Seraia,
    pikinini bilong Asriel, na long Selemia, pikinini bilong Apdel, bilong ol i mas
    i go holimpas profet Jeremaia na kuskus Baruk. Tasol Bikpela i haitim tupela na
    ol i no lukim tupela.
  hau-SA: A maimakon haka, sai sarki ya umarci Yerameyel ɗan sarki, Serahiya ɗan Azriyel
    da Shelemiya ɗan Abdeyel su kama Baruk marubuci da Irmiya annabi. Amma Ubangiji
    ya ɓoye su.
  uig-LAT: Padishah bolsa shahzade Yérahmeel, Azrielning oghli Séraya we Abdeelning
    oghli Shelemiyani pütükchi Baruqni we Yeremiya peyghemberni qolgha élishqa ewetti;
    lékin Perwerdigar ularni yoshurup saqlidi.
  nde-nde: Esikhundleni salokho inkosi yalaya uJerameli, indodana yenkosi, loSeraya
    indodana ka-Aziriyeli kanye loShelemiya indodana ka-Abhideli ukuba babophe uBharukhi
    umbhali kanye loJeremiya umphrofethi. Kodwa uThixo wayesebafihlile.
  ton-ton: 'Ka naʻe fekau ʻe he tuʻi kia Silamili ko e foha ʻo Hameleki, pea mo Selaia
    ko e foha ʻo ʻAsilieli, pea mo Selemaia ko e foha ʻo ʻApitili, ke puke ʻa Paluki
    ko e tangata tohi mo Selemaia ko e palōfita: ka naʻe fufū ʻakinaua ʻe Sihova.'
  ces-1613: Ale přikázal král Jerachmeelovi synu královu, a Saraiášovi synu Azrielovu,
    a Selemiášovi synu Abdeelovu, aby jali Bárucha písaře a Jeremiáše proroka. Ale
    skryl je Hospodin.
  eng-WMB: The king commanded Jerahmeel the king’s son, and Seraiah the son of Azriel,
    and Shelemiah the son of Abdeel, to arrest Baruch the scribe and Jeremiah the
    prophet; but the LORD hid them.
  tam-TCV: ஆனால் அரசனோ எழுத்தாளனாகிய பாரூக்கையும், இறைவாக்கினன் எரேமியாவையும் கைதுசெய்யும்படி,
    அரசனின் மகனாகிய யெரமெயேலுக்கும், அஸ்ரியேலின் மகன் செராயாவுக்கும், அப்தெயேலின்
    மகன் செலேமியாவுக்கும் கட்டளையிட்டான். ஆனால் அவர்களை யெகோவா மறைத்து வைத்திருந்தார்.
  ceb-ULB: Unya nagmando ang hari kang Jerameel, ang paryente ni Seraya ang anak nga
    lalaki ni Azriel, ug si Shelemia ang anak nga lalaki ni Abdeel aron dakpon si
    Baruk nga eskriba ug si Jeremias nga propeta, apan gitagoan sila ni Yahweh.
  pol-UBG: I król rozkazał Jerachmeelowi, synowi Meleka, Serajaszowi, synowi Azriela,
    i Szelemiaszowi, synowi Abdeela, aby pojmali Barucha, pisarza, i proroka Jeremiasza.
    Ale PAN ich ukrył.
  agr-agr: 'Jerahmeel aajakua nuna, tuja Asrielan uchiji Seraíasan, Abdeelan uchiji
    Selemíasan aatus apu chichajak: “Baruc Jeremías tabaun agauwa nunú Jeremíasjai
    achikjum egkeatajum”, tusa inamjauwai. Tujash ditanak Tuke Pujuu uukui wainkainum
    tusa.'
  kyc-kyc: See napala baame kiŋinya ikinyingi Jeramelemoo Aserelena ikinyingi Serayamoo
    role pyapeta dee Apetelena ikinyingi Selemayamoome namba poropeta akali Jeremayapa
    nambana pepa pyakamingi akali Baruku opetaeko puu maiyuo nyela pena leya, Dopa
    leyamopape Kamongome nambwa nyuo yalu piya.
  urd-GVU: بلکہ بعد میں یرحمئیل شاہزادہ، سرایاہ بن عزری ایل اور سلمیاہ بن عبدئیل کو
    بھیجا تاکہ وہ باروک منشی اور یرمیاہ نبی کو گرفتار کریں۔ لیکن رب نے اُنہیں چھپائے
    رکھا تھا۔
  deu-1912: Dazu gebot noch der König Jerahmeel, dem Königssohn, und Seraja, dem Sohn
    Asriels, und Selemja, dem Sohn Abdeels, sie sollten Baruch, den Schreiber, und
    Jeremia, den Propheten, greifen. Aber der HERR hatte sie verborgen.
  ntj-ntj: Nyangka puurrpa purlkalu wati marnkurrpa watjarnu, “Yuwa, mapitja-ya Tjiramayinya-pulanya
    tjulyara kati.” Nyangka-ya mularrpartu mapitjangu purtu-limpatjuya ngurrirayirnu
    wantingu. Tjiinyamarntu-linyatju Mama Kuurrtu kumpitjura kanyiranytja.
  kan-2017: ಮತ್ತು ಅರಸನು ರಾಜವಂಶೀಯನಾದ ಎರಖ್ಮೆಯೇಲ, ಅಜ್ರಿಯೇಲನ ಮಗನಾದ ಸೆರಾಯ, ಅಬ್ದೆಯೇಲನ ಮಗನಾದ
    ಶಲೆಮ್ಯ ಇವರಿಗೆ ಲೇಖಕನಾದ ಬಾರೂಕನನ್ನೂ ಮತ್ತು ಪ್ರವಾದಿಯಾದ ಯೆರೆಮೀಯನನ್ನೂ ಹಿಡಿಯಬೇಕೆಂದು ಅಪ್ಪಣೆಕೊಟ್ಟನು;
    ಆದರೆ ಯೆಹೋವನು ಅವರನ್ನು ಮರೆಯಲ್ಲಿಟ್ಟನು.
  yap-yap: Ma aram me l’oeg I Jerahmeel nib mo’on ni fak nge Serayah nib mo’on ni
    fak Azriel nge Shelemiah nib mo’on ni fak Abdeel, ni ngar koled gag nge tayol
    rog i Baruk. Machane SOMOL e ke mithag mow.
  hlt-MCSB: Manghai loh manghai capa Jerahmeel neh Azriel capa Seraiah, Abdeel capa
    Shelemiah te a uen tih cadaek Barukh neh tonghma Jeremiah te a tuuk sak. Tedae
    BOEIPA loh amih rhoi te a thuh.
  mdy-ETH: ዬካፓ ዒዛኮ ናኣዚ ዪሬሂሜዔኤሌ ፔኤና ዎላ ዓዝሪዔኤሌ ናኣዚ ሴራያና ዓብዲዔኤሌ ናኣዚ ሼሌሚያ ዔኪ ታናንታ ባኣሮኬንታ
    ዓርቃንዳጉዲ ዒ ዓይሤኔ፤ ኑና ጋዓንቴ ናንጊና ናንጋ ጎዳ ዔያቶ ዓኣፓፓ ዓኣቼኔ።
  twi-ASANTE: Mmom ɔhene no hyɛɛ ne babarima Yerahmeel, Asriel babarima Seraia ne
    Abdeel babarima Selemia sɛ, wɔnkɔkye ɔtwerɛfoɔ Baruk ne odiyifoɔ Yeremia mmra.
    Nanso, na Awurade de wɔn asie.
  eng-WEBU: The king commanded Jerahmeel the king’s son, and Seraiah the son of Azriel,
    and Shelemiah the son of Abdeel, to arrest Baruch the scribe and Jeremiah the
    prophet; but the LORD hid them.
  wal-wal: Ixxidi kawuwaa na7aa Yiraahima7eela, Aziri7eela na7aa Saraayanne Abddi7eela
    na7aa SHeleemiyaa, xaafiyaa Baarukanne hananabaa yootiya Ermmaasa oiqqana mala
    kawoi azaziis. SHin GODAI eta qottiis.
  spa-PDDPT: El rey envió a Jerameel, hijo de Hamelec, a Seraías, hijo de Azriel y
    a Selemías, hijo de Abdeel, para que apresaran a Baruc, el escriba, y al profeta
    Jeremías, pero Yavé los escondió.
  gun-gun: Ha'e rami 'rãgue py ijayvu Hameleque ra'y Jerameel pe, ha'e Azriel ra'y
    Seraías ha'e Abdeel ra'y Selemias pe, ha'e kuery ombo'a aguã kuaxia mboparaare
    Baruque ha'e profeta Jeremias. Ha'e rami teĩ Senhor onhomi voi.
  ilo-ULB: Kalpasanna, imbilin ti ari kada Jerameel, kenni Selema a putot ni Abdeel
    a tiliwenda ni Baruk nga eskriba ken ni Jeremias a profeta, ngem inlemmeng ida
    ni Yahweh.
  kpg-kpg: Gei mee ga helekai gi dana dama daane go Jerahmeel, mo Seraiah di tama
    ni Azriel, mo Shelemiah di tama ni Abdeel, bolo gi lawalawahia gimaua mo Baruch
    dagu dangada hihi, gei Dimaadua gu haga ngala gimaua i digau aalaa.
  uig-ARA: پادىشاھ بولسا شاھزادە يېراھمەئەل، ئازرىئەلنىڭ ئوغلى سېرايا ۋە ئابدەئەلنىڭ
    ئوغلى شەلەمىيانى پۈتۈكچى بارۇقنى ۋە يەرەمىيا پەيغەمبەرنى قولغا ئېلىشقا ئەۋەتتى؛
    لېكىن پەرۋەردىگار ئۇلارنى يوشۇرۇپ ساقلىدى.
  sus-sus: Mangɛ naxa a fala a xa di Yerameeli bɛ, a nun Asiriyɛli xa di Seraya nun
    Abedeeli xa di Selemiya bɛ, e xa sɛbɛliti Baruki nun Annabi Yeremi suxu, kɔnɔ
    Alatala nu bara e nɔxun e ma.
  pon-2006: Ih eri mahsanihong sapwellime pwutak, Serameel, iangahki Seraia, nein
    Asriel, oh Selemaia, nein Apdeel, irail en salihiehdi, iangahki Paruk, nei sounntingo.
    Ahpw KAUN-O ketin karirihkitala.
  jae-jae: Ma kiŋ kêjatu tau latu Jeramel agêc Asriel latu Seraia ma Abdel latu Selmia
    gebe sêkôc ŋac-keto-papiawaga Baruk agêc propete Jeremia tôŋ. Mago Apômtau kêsiŋ
    êsêagêc ôkwi.
  ksd-ksd: Ma ra king i ga vartuluai pire Ieramel natu i ra king, ma pire Seraia natu
    i Asriel, ma pire Selemia natu i Abdel, upi dital a kinim Baruk ra tena tutumu
    ma Ieremia ra propet; ma ra Luluai i ga ive ke dir.
  tur-YTC: Kral, kralın oğlu Yerahmeel'e, Azriel'in oğlu Seraya'ya ve Abdeel'in oğlu
    Şelemya'ya, yazıcı Baruk'u ve peygamber Yeremya'yı tutuklamalarını buyurdu; ama
    Yahve onları gizledi.
  grc-BRENT: Κύριος ἔδωκέ σε ἱερέα ἀντὶ Ἰωδαὲ τοῦ ἱερέως, γενέσθαι ἐπιστάτην ἐν τῷ
    οἴκῳ Κυρίου παντὶ ἀνθρώπῳ προφητεύοντι, καὶ παντὶ ἀνθρώπῳ μαινομένῳ, καὶ δώσεις
    αὐτὸν εἰς τὸ ἀπόκλεισμα, καὶ εἰς τὸν καταράκτην.
  ind-AYT: Raja justru memerintahkan Yerahmeel, anak raja, dan Seraya, anak Azriel,
    dan Selemya, anak Abdeel, untuk menangkap jurutulis Barukh dan Nabi Yeremia, tetapi
    TUHAN menyembunyikan mereka.
  nya-nya: Mʼmalo mwake, mfumu inalamula Yerahimeeli mwana wake, Seraya mwana wa Azirieli
    ndi Selemiya mwana wa Abideeli kuti agwire mlembi Baruki ndi mneneri Yeremiya.
    Koma pamenepo nʼkuti Yehova atawabisa.
  hrv-hrv: Tada kralj zapovjedi kraljeviću Jerahmeelu i Seraji, sinu Azrielovu, i
    Šelemji, sinu Abdeelovu, da uhvate pisara Baruha i proroka Jeremiju. Ali ih Jahve
    bijaše sakrio.
  mps-mps: Tama kingo aga ogwa, Jeremelbolo bomo yai po muani, me te Seraia, te Asrielgo
    ogwa, me Selemia, te Apdelgo ogwa, te augwali pelama, te profet Jeremaia, me kuskus
    Baruk, te augwali si pageabi igi pomainogo tagala palali. Tiali goli, Genuai Bidigo
    augwali si geme dualama, tama augwaligo te bidi si me subeo.
  tpi-tpi: Na king i givim oda long pikinini bilong en, Jeramel, na long Seraia, pikinini
    bilong Asriel, na long Selemia, pikinini bilong Apdel, bilong ol i mas i go holimpas
    profet Jeremaia na kuskus Baruk. Tasol Bikpela i haitim tupela na ol i no lukim
    tupela.
  dan-1931: Derpå bød Kongen Kongesønnen Jerame'el, Seraja Azriels Søn og Sjelemja
    Abde'els Søn at gribe Skriveren Baruk og Profeten Jeremias; men HERREN skjulte
    dem.
  vie-OVCB: Vua còn ra lệnh cho con trai mình là Giê-rác-mê-ên, Sê-ra-gia, con Ách-ri-ên,
    và Sê-lê-mia, con Áp-đê-ên, truy bắt Ba-rúc và Giê-rê-mi. Nhưng Chúa Hằng Hữu
    đã giấu hai người.
  guj-2017: પછી રાજાએ બારુખ લહિયાને તથા યર્મિયા પ્રબોધકને પકડવા માટે યરાહમએલને, આઝ્રીએલના
    દીકરા સરાયાને તથા આબ્દએલના દીકરા શેલેમ્યાને મોકલ્યા. પરંતુ યહોવાહે તેઓને સંતાડી
    રાખ્યા હતા.
  pon-2006A: Ih eri mahsanihong sapwellime pwutak, Serameel, iangahki Seraia, nein
    Asriel, oh Selemaia, nein Apdeel, irail en salihiehdi, iangahki Paruk, nei sounntingo.
    Ahpw KAUN-O ketin karirihkitala.
  por-BRBSL: O rei ordenou que Jerameel, filho do rei, e Seraías, filho de Azriel,
    e Selemias, filho de Abdeel, prendessem Baruque, o escriba, e Jeremias, o profeta;
    mas Javé os escondeu.
  cth-cth: Siangpahrang ni siangpahrang capa Jerahmeel hoi Azriel capa Seraiah hoi
    Abdel capa Shelemiah hah cakathutkung Baruk hoi profet Jeremiah man hanelah kâ
    a poe. Hateiteh, BAWIPA ni ahnimouh roi teh a hro.
  twi-twi: Mmom ɔhene no hyɛɛ ne babarima Yerahmeel, Asriel babarima Seraia ne Abdeel
    babarima Selemia se, wɔnkɔkyere ɔkyerɛwfo Baruk ne odiyifo Yeremia mmra. Nanso
    na Awurade de wɔn asie.
  hlt-hlt: Manghai loh manghai capa Jerahmeel neh Azriel capa Seraiah, Abdeel capa
    Shelemiah te a uen tih cadaek Barukh neh tonghma Jeremiah te a tuuk sak. Tedae
    BOEIPA loh amih rhoi te a thuh.
  tbz-SIM: Kòo kpɑ̀ɑ̀tìi pɛ́i nho birɛ Yedɑmɛyɛɛdi nɛ̀ Asidiyɛɛdi birɛ Sedɑyɑ nɛ̀
    Abudiyɛɛdi birɛ Sedemiɑ kɛ dɔ̀ bɛ̀ɛ pĩ́ nhopɑ́tíwɑ̃ɑ̃̀tì Bɑduki nɛ̀ mí nSedemii
    kɛ̀ ti Yiɛ̀ nKuyie mmɛ nti sɔnnɛ.
  msy-2020: Egha atrivim uan otarim Jeramel ko, Asrielɨn otarim Seraia, ko Apdelɨn
    otarim Selemia, akar gavgavimra me ganɨga ghaze, Ia mangɨ Godɨn akam inigha izir
    gumazim Jeremaia ko akɨnafariba osirir gumazim Baruk, aningɨn suiragh. Ezɨ Ikiavɨra
    Itir God aning modozɨ, me aningɨn apizir puvatɨ.
  azb-azb: Əksinə, o, şahzadə Yeraxmeelə, Azriel oğlu Serayaya və Avdeel oğlu Şelemyaya
    əmr etdi ki, mirzə Baruku və Yeremya peyğəmbəri tutsunlar. Ancaq Rəbb onları gizlətmişdi.
  eng-DBY: And the king commanded Jerahmeel the son of Hammelech, and Seraiah the
    son of Azriel, and Shelemiah the son of Abdeel, to take Baruch the scribe and
