    kamu tulis dari mulutku, firman TUHAN, di telinga orang-orang yang ada di rumah
    TUHAN pada hari puasa. Kamu juga harus membacakannya di telinga semua orang Yehuda
    yang datang dari kota-kota mereka.
  nya-nya: Tsono iwe upite ku Nyumba ya Yehova pa tsiku losala kudya ndipo ukawerenge
    mawu a Yehova ochokera mʼbukumu amene ndinakulembetsa anthu onse akumva. Ukawawerengere
    anthu onse a ku Yuda amene amabwera ku Nyumba ya Mulungu kuchokera ku mizinda
    yawo.
  hrv-hrv: Idi ti te na dan posta u Domu Jahvinu čitaj narodu riječi Jahvine iz svitka
    što si ga po mojem kazivanju napisao. Pročitaj ih i svim Judejcima koji su došli
    iz svojih gradova.
  mps-mps: Tialima, eno homugo eno nagebolo te asęao wali buku nago selama, tama
    te Genuai Bidigo beba nage pelama, tama Genuai Bidigo te po te we bidi dabeba
    nedao. Nage te nai habu selebo genuai side me deli pagameo, magi baso meni, te
    Juda taun we bidi dabe Genuai Bidigo beba te side pelama bidibadi, tama augwaligo
    me te po odomainao.
  tpi-tpi: Olsem na mi laik bai yu kisim dispela buk mi bin tokim yu long raitim,
    na yu go long haus bilong Bikpela na ritim ol dispela tok bilong Bikpela long
