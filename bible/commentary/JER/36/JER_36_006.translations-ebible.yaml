  ory-ory: ଏଣୁ ତୁମ୍ଭେ ଯାଅ, ପୁଣି ମୋʼ ମୁଖରୁ ଶୁଣି ଯାହା ଯାହା ଏହି ନଳାକାର ପୁସ୍ତକରେ ଲେଖିଅଛ,
    ସଦାପ୍ରଭୁଙ୍କର ସେହି ସକଳ ବାକ୍ୟ ଉପବାସ ଦିନ ସଦାପ୍ରଭୁଙ୍କ ଗୃହରେ ଲୋକମାନଙ୍କ କର୍ଣ୍ଣଗୋଚରରେ
    ପାଠ କର; ମଧ୍ୟ ଆପଣା ଆପଣା ନଗରରୁ ଆଗତ ଯିହୁଦାର ସମସ୍ତ ଲୋକଙ୍କ କର୍ଣ୍ଣଗୋଚରରେ ତୁମ୍ଭେ ତାହା
    ପାଠ କରିବ।
  chk-chk: Iei mine en kopwe wisen feila lon eu ränin echikefel. Kopwe aleani ewe
    toropwe ngeni ekewe aramas meinisin me lon ewe imwenfel, pwe repwe rongorong mine
    ewe Samol mi Lapalap a üreniei, nge üa niwowomönüür ngonuk. Kopwe pwal aleani
    ngeni ekewe aramasen Juta meinisin mi feito seni ar kewe telinimw, pwe repwe rongorong.
  rop-rop: Bat ai wandim yu garra go deya neks taim langa det dei wen detlot pipul
    nomo dagatbat daga. Yu garra go deya en yu garra ridimat detlot wed brabli adbala
    wulijim detlot pipul garra irrim ebrijing wanim YAWEI bin dalim mi, en weya yubin
    raidimdan blanga mi. Yu garra dum dijan wulijim ebribodi gin irrim langa yu, en
    detlot pipul brom ola lilwan taun hu oldei jidan olaran langa Juda gin irrim yu
    du.
  ukr-1871: Так ійди ти, й прочитай із книгового звитка написані з уст моїх слова
    Господнї голосно перед народом в день посту; та й перед усїма Юдеями, що поприходять
    із городів своїх, прочитай їх на голос.
  deu-1951: darum gehe du hinein und lies aus der Rolle vor, was du, wie ich es dir
    vorsagte, aufgeschrieben hast, die Worte des HERRN, vor den Ohren des Volkes,
    im Hause des HERRN am Fasttag; auch vor den Ohren aller Juden, die aus ihren Städten
    kommen, sollst du sie lesen.
  eng-JPS: therefore go thou, and read in the roll, which thou hast written from my
    mouth, the words of the LORD in the ears of the people in the LORD'S house upon
    a fast-day; and also thou shalt read them in the ears of all Judah that come out
    of their cities.
  srp-1865: Nego idi ti, i proèitaj iz knjige koju si napisao iz mojih usta, rijeèi
    Gospodnje, narodu u domu Gospodnjem u dan posni, i svijem Judejcima koji doðu
    iz gradova svojih proèitaj;
  lug-lug: Kale laga mu nnyumba ya Mukama ku lunaku olw’okusiiba osomere abantu ebigambo
    bya Mukama ebiri ku muzingo by’owandiise nga njogera. Bisomere abantu ba Yuda
    bonna abava mu bibuga byabwe.
  heb-heb: ובאת אתה וקראת במגלה אשר כתבת מפי את דברי יהוה באזני העם בית יהוה ביום
    צום וגם באזני כל יהודה הבאים מעריהם תקראם׃
  ben-IRV: তাই তুমি অবশ্যই যাও ও আমার নির্দেশে লেখা সেই গুটানো কাগজটি পড়। সদাপ্রভুর
    সেই বাক্য একটি উপবাসের দিনের সদাপ্রভুর গৃহে গিয়ে লোকদের কাছে পড়ে শোনাও। আর তুমি
    নিজের শহর থেকে আসা সমস্ত যিহূদার সামনেও তা পড়বে। তাদের বিরুদ্ধে এই বাক্য ঘোষণা
    কর।
  pan-pan: ਇਸ ਲਈ ਤੂੰ ਜਾ ਅਤੇ ਯਹੋਵਾਹ ਦੀਆਂ ਉਹ ਗੱਲਾਂ ਜਿਹੜੀਆਂ ਤੂੰ ਮੇਰੇ ਮੂੰਹੋਂ ਉਸ ਲਪੇਟੇ
    ਹੋਏ ਪੱਤਰ ਵਿੱਚ ਲਿਖੀਆਂ ਹਨ ਯਹੋਵਾਹ ਦੇ ਭਵਨ ਵਿੱਚ ਵਰਤ ਵਾਲੇ ਦਿਨ ਪੜ੍ਹ ਕੇ ਪਰਜਾ ਦੇ ਕੰਨਾਂ
    ਵਿੱਚ ਸੁਣਾ, ਨਾਲੇ ਸਾਰੇ ਯਹੂਦਾਹ ਦੇ ਕੰਨਾਂ ਵਿੱਚ ਜਿਹੜੇ ਆਪਣੇ ਸ਼ਹਿਰਾਂ ਤੋਂ ਆਏ ਹੋਏ ਹਨ ਪੜ੍ਹ
    ਕੇ ਸੁਣਾ
  mya-JVB: သင် သွား လော့။ ငါ ပြန်ပြော သည်အတိုင်း ၊ သင်သည် စာလိပ် ၌ ရေး ထားသော ထာဝရဘုရား
    ၏ စကား တော်တို့ကို၊ အစာရှောင် သောနေ့ တွင် ၊ ဗိမာန် တော်၌ရှိသောသူ တို့ အားဘတ် လော့။
    အမြို့မြို့ အရွာရွာ က လာ သော ယုဒ လူတို့အားလည်း ဘတ် လော့။
  tbg-tbg: Ho vo enta vaiinti nahenti kara auramate entara, are Nora Kotira Naavu
    vainaini oruntera, ekaa Nora Kotira uva ai tiva amurara vukuqi qara ntuva taanara
    vira kaara ntiramanta, Iutaini vo vatuka vo vatukaihai anika vi uvara iriate.
  hmo-hmo: Unai dainai lau ura oi ese inai pepa, oi lau hadibaia, vadaeni oi torea
    gaudia ibounai be do oi abia, bona Dubu Helaga do oi raka vareai, inai pepa do
    oi duahia. Taunimanima ese aniani ania lasi taravatu idia karaia noho neganai,
    inai pepa do oi duahia. Mai gado bada do oi duahia, vadaeni idia ese Lohiabada
    ena hereva ibounai lau dekenai do idia kamonai diba. Iuda taudia ibounai, edia
    hanua ta ta dekena amo idia mai taudia danu dekenai inai pepa do oi duahia.
  urd-urd: लेकिन तू जा और ख़ुदावन्द का वह कलाम जो तूने मेरे मुँह से इस तूमार में लिखा
    है, ख़ुदावन्द के घर में रोज़े के दिन लोगों को पढ़ कर सुना; और तमाम यहूदाह के लोगों
    को भी जो अपने शहरों से आए हों, तू वही कलाम पढ़ कर सुना।
  rus-SYN: итак иди ты и прочитай написанные тобою в свитке с уст моих слова Господни
    вслух народа в доме Господнем в день поста, также и вслух всех Иудеев, пришедших
    из городов своих, прочитай их;
  bqc-SIM: gɛ́ Dii yã́ pↄ́ má dàu má sìunɛ ń kɛ̃̀ láu kyokɛinɛ́ we lɛyegↄↄ.
    Ǹ a kyokɛ Yuda pↄ́ aa bↄ̀ zↄ̃ɛwia aa mↄ̀ↄnɛ píi.
  tcz-CHONGTHU: Hijeh chun nangma houin sunga naga cheding, anngol jou ajing nikholeh,
    Pakaiya hungkon hiche thuho, keiman kaseitho a nangma lekhajol a kajihlutsah hohi,
    naga simdoh ding ahi. Hitia chu, Judah gamsung jousea kon’a hungdoh mipite jousen
    ajah diuva, nasimpeh ding ahi.
  mar-mar: म्हणून तू जा आणि मी सांगितल्याप्रमाणे तू जे पटावर लिहीले ते वाच. परमेश्वराच्या
    मंदिरात उपवासाच्या दिवशी, लोकांस ऐकू येतील आणि यहूदा नगरांतून आलेल्या सर्व लोकांस
    ऐकू येतील अशी वाचून दाखव.
  qub-qub: Chaymi ayunay junajchöga gamlla aywanquipaj. Chaychömi willapaptë isquirbishayquita
    liguipanqui. Chaura Judächo caj siudäcunapita shamojcuna llapanmi wiyangapaj Tayta
    Dios imano nishantapis.
  bqp-bqp: Yen sɔ̃, dɔmɑ te bɑ koo nɔɔ bɔke, ɑ doo wunɛn tii, kpɑ ɑ Yinni Gusunɔn
    gɑri yi nɑ nun sɔ̃ɔwɑ ɑ yore mi gɑri sɑ̃ɑ yeru mi. Kpɑ Yudɑ be bɑ koo nɑ sɑɑ ben
    wusun di kɑ sere mɑɑ tɔn be bɑ ko n wɑ̃ɑ mi kpuro bu yi nɔ.
  hat-hat: Men ou menm, ou prale nan tanp lan jou pou pèp la fè jèn lan. Ou pral li
    nan woulo liv ou te ekri a tou sa mwen te dikte ou la, tout mesaj Seyè a te bay
    yo. Ou pral li l' byen fò pou tout moun ki nan tanp lan ka tande, pou moun ki
    soti nan lavil peyi Jida yo ka tande tou.
  eng-BSB: so you are to go to the house of the LORD on a day of fasting, and in the
    hearing of the people you are to read the words of the LORD from the scroll you
    have written at my dictation. Read them in the hearing of all the people of Judah
    who are coming from their cities.
  eng-WEBPB: Therefore you go, and read from the scroll which you have written from
    my mouth, the LORD’s words, in the ears of the people in the LORD’s house on the
    fast day. Also you shall read them in the ears of all Judah who come out of their
    cities.
  kbq-kbq: E'ina hu'negu Ra Anumzamofo nanekema kasamugenka avontafepima krentana
    nanekea, ne'zama a'o hu'za nemaniza kna zupa Ra Anumzamofo mono nompi erinka vunka,
    ome hamprige'za maka mono nompima mani'nesaza Juda vahe'mo'za antahi vagareho.
    Ana nehuge'za Juda mopafima me'nea ranra kumatamimpinti'ma esaza vahe'mo'zanena
    antahigahaze.
  nhe-BL: Pero xiya ta ipan nopa tiopamitl ipan nopa tonali quema israelitame mosahuaj
    huan xiquinpohuiliti ni amatlajcuiloli. Ipan nopa tonali nopano mosentilise tlahuel
    miyac tlacame tlen tlali Judá.
  gub-BL: Eho a'e pe teko mai'u 'ymaw Tupàn henataromo iapo mehe nehe. Emugeta ko
    pape nerahy haw rupi nehe. Tuwe wenu Tupàn Tuweharupi Wiko Ma'e ize'eg paw rupi
    wà nehe, newe heremimume'u kwer paw rupi wà nehe. Tuwe teko nerenu wà nehe. Tuwe
    tawhu Zuta ywy rehe har wanuwi ur ma'e kwer nerenu wà nehe no.
  eng-DRA: 'Go thou in therefore, and read out of the volume, which thou hast written
    from my mouth, the words of the Lord, in the hearing of all the people in the
    house of the Lord on the fasting day: and also thou shalt read them in the hearing
    of all Juda that come out of their cities:'
