verse: JER.036.006
translations:
  mal-C: അതിനാൽ നീ യഹോവയുടെ ആലയത്തിലേക്കു പോയി എന്റെ നിർദേശപ്രകാരം നീ എഴുതിയ വചനങ്ങളെല്ലാം
    ജനം കേൾക്കെ ഒരു ഉപവാസദിവസത്തിൽ വായിക്കുക. താന്താങ്ങളുടെ പട്ടണത്തിൽനിന്നും വരുന്ന
    സകല യെഹൂദാജനവും കേൾക്കെ നീ അതു വായിച്ചു കേൾപ്പിക്കണം.
  deu-TKW: so gehe nun du hinein und lies aus der Rolle, die du so, wie ich es dir
    vorsagte, geschrieben hast, die Worte Jahwes dem Volk im Tempel Jahwes an einem
    Fasttage laut vor; auch allen Judäern, die aus ihren Städten hereingekommen sind,
    sollst du sie laut vorlesen,
  lin-lin: Boye yo, kende na Tempelo ya Yawe, na mokolo ya kokila bilei, mpe tangela
    bato maloba ya Yawe, oyo okomaki na mokanda, wana ngai nazalaki koloba na yo ;
    tangela yango bato nyonso ya Yuda, oyo bakoya wuta na bingumba na bango.
  eng-LSV: but you have entered—and you have read in the scroll that you have written
    from my mouth, the words of YHWH, in the ears of the people, in the house of YHWH,
    in the day of the fast, and you also read them in the ears of all Judah who are
    coming in from their cities;
  eng-GNV: 'Therefore goe thou, and reade the roule wherein thou hast written at my
    mouth the words of the Lord in the audience of the people in the Lordes House
    vpon the fasting day: also thou shalt reade them in the hearing of all Iudah,
    that come out of their cities.'
  eng-WEBSTER: 'Therefore go thou and read in the roll, which thou hast written from
    my mouth, the words of the LORD in the ears of the people in the LORD''S house
    upon the day of fasting: and also thou shalt read them in the ears of all Judah
    that come out of their cities.'
  nhw-BL: Pero xiya ta ipan nopa tiopamitl ipan nopa tonali quema israelitame mosahuaj
    huan xiquinpohuiliti ni amatlajcuiloli. Ipan nopa tonali nopona mosentilise tlahuel
    miyac masehualme tlen tlali Judá.
  swh-ONEN: Basi wewe nenda katika nyumba ya Bwana siku ya kufunga, uwasomee watu
    maneno ya Bwana kutoka kitabu hiki yale uliyoyaandika kutoka kinywani mwangu.
    Wasomee watu wote wa Yuda waliofika kutoka miji yao.
  bba-bba: Yen sɔ̃, dɔmɑ te bɑ koo nɔɔ bɔke, ɑ doo wunɛn tii, kpɑ ɑ Yinni Gusunɔn
    ɡɑri yi nɑ nun sɔ̃ɔwɑ ɑ yore mi ɡɑri sɑ̃ɑ yeru mi. Kpɑ Yudɑ be bɑ koo nɑ sɑɑ ben
    wusun di kɑ sere mɑɑ tɔn be bɑ ko n wɑ̃ɑ mi kpuro bu yi nɔ.
  eng-KJVCPB: 'therefore go thou, and read in the roll, which thou hast written from
    my mouth, the words of the Lord in the ears of the people in the Lord’s house
    upon the fasting day: and also thou shalt read them in the ears of all Judah that
    come out of their cities.'
  luo-luo: Omiyo in dhi e od Jehova Nyasaye chiengʼ lamo gi tweyo chiemo kendo isomne
    ji koa e kitabuni weche Jehova Nyasaye mane indiko sa mane awachoni to indiko.
    Somnegi ne jo-Juda duto ma biro koa e miechgi.
  meu-meu: una dainai oi hari baola, bena anivaga dinana ta ai Iehova ena hereva,
    lau ese vada na gwaurai bona oi ese pepa ai vada o tore ḡaudia, na Iehova ena
    dubu ai e heboumu taudia iboudiai vairadiai ba duahi. Iuda taudia, edia hanua
    amo vada e raka lasi taudia iboudiai, vairadiai danu ba duahi.
  npi-ULB: त्यसैले तिमी जानुपर्छ र मेरो आवाज सुनेर तिमीले मुट्ठोमा लेखेका कुरा पढ्नुपर्छ
    । उपवासको दिनमा परमप्रभुको मन्दिरमा मानिसहरू सुन्‍ने गरी र यहूदाका सहरहरूबाट आएका
    सबैले सुन्‍ने गरी तिमीले परमप्रभुको वचन पढ्नुपर्छ । यी वचन तिनीहरूका लागि घोषणा
    गर ।
  yor-yor: Nítorí náà, ìwọ lọ sí ilé Olúwa ní ọjọ́ àwẹ̀, kí o sì kà nínú ìwé kíká
    náà ọ̀rọ̀ Olúwa tí ìwọ ti ẹnu mi kọ; ìwọ ó sì kà á ní etí gbogbo Juda, tí wọ́n
    jáde wá láti ìlú wọn.
  pes-OPCB: بنابراین تو در روزی که مردم روزه می‌گیرند، به خانۀ خداوند برو و این طومار
    را با صدای بلند بخوان، چون در آن روز، مردم از سراسر یهودا در آنجا گرد خواهند آمد.
  tgl-ULB: Kaya kailangan mong pumunta at basahin mula sa kasulatang balumbon na iyong
    isinulat mula sa aking pagsasalaysay. Sa araw ng pag-aayuno, kailangan mong basahin
    sa kaniyang tahanan ang mga salita ni Yahweh sa pakikinig ng mga tao, at sa pakikinig
    ng buong Juda na dumating mula sa kanilang mga lungsod. Ipahayag mo ang mga salitang
    ito sa kanila.
  cbu-NT: Ashiri shiynaa Apanllip pang' naayarush, napashini. Yuwash Apanlleem mangumaam
    shaniykana, anush kuseerush, kirakareetsi natstangcha. Anshuch yakat ichingarusin
    shaneerana, misha Utaáshuch tputs anshutam shaneerana, antamsin Apanllee kuk mazinachinllinaya.
  hui-hui: Barugu í̠na Anduane Homogonaga bi áyu mbugani gili birigoni Anduane Homogonaga
    andaha yalu puwa bi uruni wali agali bu karu hale helo dagalo mibe. Horo mbira
    wali agali ti tomo nane haga heangi Anduane Homogonaga andaha íbu ngoai haragola
    ogoningi í̠na mbuga ogoni mo yalu puwa wali agali Yuda tano bibahendeha howa íbu
    karume hale helo daga latagi habe.
  mya-mya: သို့​ရာ​တွင်​နောက်​တစ်​ကြိမ်​လူ​တို့​အ​စာ​ရှောင် ကြ​သော​အ​ခါ​၌ ငါ​သည်​သင့်​အား​ဗိ​မာန်
    တော်​သို့​သွား​စေ​လို​သည်။ ငါ့​အား​ထာ​ဝ​ရ ဘု​ရား​မိန့်​ကြား​သ​ဖြင့်​သင့်​အား​ငါ​နှုတ်
    တိုက်​ချ​ပေး​ခဲ့​သ​မျှ​သော​စ​ကား​များ​ကို လူ​တို့​ကြား​သိ​ကြ​စေ​ရန်​သင်​သည်​ထို​စာ
    လိပ်​ကို​ကျယ်​စွာ​ဖတ်​ပြ​ရ​မည်။ မိ​မိ​တို့​မြို့ ရွာ​များ​မှ​ရောက်​ရှိ​လာ​ကြ​သော​ယု​ဒ​ပြည်
    သား​အ​ပါ​အ​ဝင်​ရှိ​ရှိ​သ​မျှ​သော​လူ​တို့ ကြား​သိ​ကြ​စေ​ရန်​သင်​သည်​ဤ​စာ​လိပ် ကို​ဖတ်​ပြ​လော့။-
  bod-N: ཁྱོད་ནི་སྨྱུང་གནས་ཀྱི་དུས་སུ་དཀོན་མཆོག་ཡ་ཝཱེའི་མཆོད་ཁང་དུ་སོང་ནས་དཀོན་མཆོག་ཡ་ཝཱེའི་བཀའ་སྟེ།
    ཁྱོད་ཀྱིས་ངའི་ངག་ནས་ཤོག་སྒྲིལ་སྟེང་ཡི་གེར་བཀོད་པ་དེ་མི་རྣམས་དང་ཡ་ཧུ་དཱའི་གྲོང་ཁྱེར་རེ་རེ་ནས་འོངས་པའི་མི་ཐམས་ཅད་ཀྱི་རྣ་བར་སྒྲོགས་ཤིག་དང་།
  sna-sna: Saka iwe enda kuimba yaJehovha pazuva rokutsanya undoverengera vanhu mashoko
    aJehovha awakanyora murugwaro rwakapetwa ini ndichikutaurira. Uverengere vanhu
    vose veJudha vanouya vachibva kumaguta avo.
  spa-BLM: Por lo tanto, ve y lee del rollo que has escrito de mi boca, las palabras
    de Yahvé, a los oídos del pueblo en la casa de Yahvé en el día de ayuno. También
    las leerás en los oídos de todo Judá que salga de sus ciudades.
  cac-cac: Yuj chi', ayic ol javoc sc'ual tzec'ojc'olal junelxo, tzach b'at d'a yamaq'uil
    stemplo Jehová. Ata' ol avtej tas ix in chec a tz'ib'ej tic, yic vach' a masanil
    eb' aj Jerusalén yed' masanil eb' cajan d'a yol yic Judá ol javoc d'a tic, ol
    yab' slolonel Jehová eb'.
  swh-ULB: Kwa hiyo unapaswa uende na kusoma kutoka kwenye kitabu ulichoandika kwa
    imla yangu. Kwa siku ya kufunga, unapaswa usome maneno ya Yahwe kwenye masikio
    ya watu katika nyumba yake, na pia kwenye masikio ya Yuda yote waliokuja kutoka
    katika miji yao. Tangaza maneno haya kwao.
  bel-bel: дык вось, ідзі ты і прачытай напісаныя табою ў скрутку з вуснаў маіх словы
    Гасподнія ў вушы народа ў доме Гасподнім у дзень посту, таксама і ў вушы ўсім
    Юдэям, якія прыйшлі з гарадоў сваіх, прачытай іх;
  deu-ELBBK: so geh du hin und lies aus der Rolle, was du aus meinem Mund aufgeschrieben
    hast, die Worte des HERRN, vor den Ohren des Volkes im Haus des HERRN am Tag des
    Fastens; und du sollst sie auch vor den Ohren aller Juden lesen, die aus ihren
    Städten kommen.
  mbb-OT: Umbe, iyan ke zà hendiyà te valey te Nengazen dutun te andew te kebpuasa.
    Edtiǥum dutun is menge etew ziyà te Juda he ebpuun diyà te menge inged dan, ne
    vesaha nu ziyà te kandan is menge lalag te Nengazen kayi te velesahan he indikta
    ku kenikew is kedsurata zuen.
  mal-2015: ആകയാൽ നീ ചെന്നു എന്റെ വാമൊഴികേട്ടു എഴുതിയ ചുരുളിൽനിന്നു യഹോവയുടെ വചനങ്ങളെ
    യഹോവയുടെ ആലയത്തിൽ ഉപവാസദിവസത്തിൽ തന്നേ ജനം കേൾക്കെ വായിക്ക; അതതു പട്ടണങ്ങളിൽനിന്നു
    വരുന്ന എല്ലായെഹൂദയും കേൾക്കെ നീ അതു വായിക്കേണം.
  rmc-rmc: Vašoda dža andro Chramos le RAJESKRO a pregen kada zvitkos le manušenge
    akor, sar pes poscinena. Pregen savore judske manušenge, so avle andral peskre
    fori, ola lava le RAJESKRE, save pisinďal andre, save tuke me vakeravas.
  pes-OPV: پس تو برو و سخنان خداوند را از طوماری که از دهان من نوشتی درروز صوم در
    خانه خداوند در گوش قوم بخوان ونیز آنها را در گوش تمامی یهودا که از شهرهای خود
    می‌آیند بخوان.
  ron-1924: Де ачея, ду-те ту ынсуць ши читеште дин карте че ай скрис ын еа дупэ спуселе
    меле, ши ануме кувинтеле Домнулуй, читеште-ле ын аузул попорулуй, ын Каса Домнулуй;
    ын зиуа постулуй сэ ле читешть ши ын аузул тутурор ачелора дин Иуда каре вор вени
    дин четэциле лор.
  ben-OBCV: তাই এক উপবাসের দিনে তুমি সদাপ্রভুর গৃহে যাও এবং লোকদের কাছে পুঁথিতে লেখা
    সদাপ্রভুর বাক্য পাঠ করো, যেগুলি আমি মুখে বলেছিলাম ও তুমি লিখেছিলে। সেগুলি যিহূদার
    নগরগুলি থেকে আসা সব লোকের কাছে পাঠ করো।
  som-som: sidaas daraaddeed adigu tag, oo waxaad maalinta soonka dadka dhegihiisa
    ku akhridaa erayadii Rabbiga ee aad afkayga kitaabkii duudduubnaa kaga qortay,
    oo waxaad ku akhridaa guriga Rabbiga dhexdiisa, oo weliba waxaad kaloo dhegaha
    uga akhridaa dadka Yahuudah ee magaalooyinkooda ka yimid oo dhan.
  lat-VUC: 'Ingredere ergo tu, et lege de volumine in quo scripsisti ex ore meo verba
    Domini, audiente populo in domo Domini, in die jejunii: insuper et audiente universo
    Juda qui veniunt de civitatibus suis, leges eis,'
  eng-ASVBT: therefore go thou, and read in the roll, which thou hast written from
    my mouth, the words of Jehovah in the ears of the people in Jehovah’s house upon
    the fast day; and also thou shalt read them in the ears of all Judah that come
    out of their cities.
  ita-1885: Ma tu entravi, e leggi in presenza del popolo, nel rotolo che tu hai scritto
    di mia bocca, le parole del Signore, nella Casa del Signore, nel giorno del digiuno;
    leggile ancora in presenza di tutti que' di Giuda che saranno venuti dalle lor
    città.
  eng-LXXUP: and take ye wives, and beget sons and daughters; and take wives for your
    sons, and give your daughters to husbands, and be multiplied, and be not diminished.
  eng-ULB: So you must go and read from the scroll that you wrote at my dictation.
    On the day of the fast, you must read Yahweh's words in the hearing of the people
    in his house, and also in the hearing of all of Judah who have come from their
    cities. Proclaim these words to them.
  spa-VBL: Así que tienes que ir al Templo del Señor en un día en que la gente esté
    ayunando, y leerles los mensajes del Señor del rollo que te dicté. Léelos a todo
    el pueblo de Judá que venga de sus ciudades.
  fra-_FOB: Toi donc, vas-y, et tu liras, dans le rouleau que tu as écrit sous ma
    dictée, les paroles de l'Éternel aux oreilles du peuple, dans la maison de l'Éternel,
    le jour du jeûne. Tu les liras aussi aux oreilles de tous ceux de Juda qui seront
    venus de leurs villes.
  mal-mal: ആകയാൽ നീ ചെന്ന് എന്റെ വാമൊഴികേട്ട് എഴുതിയ ചുരുളിൽനിന്ന് യഹോവയുടെ വചനങ്ങളെ
    യഹോവയുടെ ആലയത്തിൽ ഉപവാസദിവസത്തിൽ തന്നെ ജനം കേൾക്കെ വായിക്കുക; അതത് പട്ടണങ്ങളിൽനിന്നു
    വരുന്ന എല്ലാ യെഹൂദയും കേൾക്കെ നീ അത് വായിക്കണം.
  urd-GVR: Lekin āp to jā sakte haiṅ. Roze ke din yih tūmār apne sāth le kar Rab ke
    ghar meṅ jāeṅ. Hāzirīn ke sāmne Rab kī un tamām bātoṅ ko paṛh kar sunāeṅ jo maiṅ
    ne āp se likhwāī haiṅ. Sab ko tūmār kī bāteṅ sunāeṅ, unheṅ bhī jo Yahūdāh kī dīgar
    ābādiyoṅ se yahāṅ pahuṅche haiṅ.
  suz-BL: मोपतीके गे तेकोइ माइजा बाक्‍तीक नाक्‍त परमप्रभु यावे आ खिं लशा, आं इ कली
    ब्रेक्‍पाइश्‍शो कागजम बाक्‍शो लोव़ मुरपुकीम नेंचा ङा पा पढेशा नेंपाइक्‍मी। यहूदा
    ङा सहर रे जाक्‍शो मुर नेल्‍लेम नेंचा ङा पा पढेशा नेंपाइक्‍मी।
  eng-NOY: therefore, go thou, and read in the roll which thou hast written from my
    mouth the words of Jehovah, in the ears of the people, in the house of Jehovah,
    upon the fast-day; also in the ears of all Judah, that come out of their cities,
    shalt thou read them.
  ita-1927: perciò, va’ tu, e leggi dal libro che hai scritto a mia dettatura, le
    parole dell’Eterno, in presenza del popolo, nella casa dell’Eterno, il giorno
    del digiuno; e leggile anche in presenza di tutti quei di Giuda, che saran venuti
    dalle loro città.
  ckb-ckb: جا تۆ لە ڕۆژی ڕۆژووگرتن بڕۆ ناو پەرستگای یەزدان و وشەکانی یەزدان ئەوەی
    لەبەردەمم لە تۆمارەکەدا نووسیتەوە بیخوێنەوە. بۆ گەلی یەهودای بخوێنەوە، ئەوانەی
    لە شارۆچکەکانی خۆیانەوە دێن.
  eng-BBE: So you are to go, reading there from the book, which you have taken down
    from my mouth, the words of the Lord, in the hearing of the people in the Lord's
    house, on a day when they go without food, and in the hearing of all the men of
    Judah who have come out from their towns.
  kan-OKCV: ಆದ್ದರಿಂದ ನೀನು ಹೋಗಿ ನನ್ನ ಬಾಯಿಂದ ಕೇಳಿ, ನೀನು ಬರೆದು ಸುರುಳಿಯಲ್ಲಿ ಯೆಹೋವ ದೇವರ
    ಆಲಯದೊಳಗೆ ಉಪವಾಸದ ದಿವಸದಲ್ಲಿ ಯೆಹೋವ ದೇವರ ವಾಕ್ಯಗಳನ್ನು ಜನರಿಗೆ ಕೇಳುವಂತೆ ಓದಿ ಹೇಳು ಮತ್ತು
    ತಮ್ಮ ಪಟ್ಟಣಗಳಿಂದ ಬರುವ ಯೆಹೂದದವರೆಲ್ಲರೂ ಕೇಳುವಂತೆಯೂ ಅವುಗಳನ್ನು ಓದಿ ಹೇಳಬೇಕು.
  tam-2017: நீ உள்ளே நுழைந்து, என் வாய் சொல்ல நீ எழுதின சுருளிலுள்ள யெகோவாவுடைய வார்த்தைகளைக்
