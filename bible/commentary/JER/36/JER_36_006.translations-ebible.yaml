    kroek paeh; angmacae vangpui hoi angzo Judah kaminawk boih khaeah doeh kroek paeh.
  cuk-cuk: ”Degisoggu, be, dulemar mas-gunsuli-gudiguoed-ibagi Bab-Jehováʼse-goled-negse
