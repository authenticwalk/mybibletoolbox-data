  vie-OVCB: Vậy, anh hãy đem cuộn sách này vào Đền Thờ trong ngày lễ kiêng ăn, và
    đọc cho dân chúng nghe sứ điệp của Chúa Hằng Hữu mà tôi vừa bảo anh ghi chép trong
    cuộn sách này. Hãy đọc sứ điệp này để dân chúng từ các thành Giu-đa về đền thờ
    dự lễ đều nghe được.
  guj-2017: માટે તું જા અને જે ઓળિયામાં તેં મારા મુખના શબ્દો લખ્યા છે, તેમાંથી યહોવાહના
    વચનો યહોવાહનાં ઘરમાં ઉપવાસના દિવસે લોકોની આગળ અને પોતપોતાનાં નગરોમાંથી આવનાર યહૂદિયાની
    આગળ વાંચી સંભળાવ.
  pon-2006A: Eri, I mwahuki ke en kohwei wasao ni rahnen kaisihsol mwurin met, oh
    wadekohng aramas akan doaropwe wet, pwe re en rong mehkoaros me KAUN-O mahsanihong
    ie me I padahkihonguhkehr. Ke pahn wadekohng aramas koaros, pil iangahki mehn
    Suda kan me kohdo sang nan ar kahnimw kan. Ke pahn wia met wasa me aramas koaros
    kak rong uhk.
  por-BRBSL: Portanto, vá, e leia do rolo que escreveu da minha boca, as palavras
    de Javé, nos ouvidos do povo da casa de Javé, no dia rápido. Você também as lerá
    aos ouvidos de todos os Judas que saírem de suas cidades.
  cth-cth: Hatdawkvah, nang cet nateh, BAWIPA e lawk ka pahni dawk hoi ka tâcawt ni
    teh cakalawng dawk na thut e BAWIPA e lawk hah rawcahai hnin BAWIPA e im dawk
    e tami pueng ni thainae koe touk pouh. Khopui, khote koehoi ka tho e Judah taminaw
    pueng ni thainae koehai touk pouh.
  twi-twi: Enti kɔ Awurade fi mmuadadi da bi na kenkan nsɛm a efi Awurade nkyɛn a
    meka ma wokyerɛw guu nhoma mmobɔwee no so no kyerɛ nnipa no. Kenkan kyerɛ Yudafo
    a wofi wɔn nkurow so aba no.
  hlt-hlt: Te dongah namah kun lamtah ka ka lamkah BOEIPA ol na daek te cayol dong
    lamloh yaehnah hnin ah BOEIPA im kah pilnam hna ah hoe pah. A khopuei lamkah aka
    pawk Judah pum kah a hna ah khaw hoe pah.
  tbz-SIM: Fɔ̃́ɔ̃̀ mɔ́mmuɔ nyóó kɔtɛ ti Yiɛ̀ nKuyie ncĩ́ɛ̃̀tɛ̀ mɛnùboúmmɛ̀ kɛ́kɑɑ
    n dɑ nɑ̀kɛ́ tì kɑ̀ɑ tì wɑ̃̀ri. A ti kɑ̀ɑ mbɛ̀ɛ̀ kɔ̀tɛní mɛnùboúmmɛ̀ nɛ̀ bɛ̀ɛ̀
    ìtɛ́ní Sudɑɑ ɛkɛ̀ yɛmɔu kɛ kɔ̀tɛní kɛ̀ bɛ̀ɛ tì kèè.
  msy-2020: Kamaghɨn amizɨ, kɨ osirasa nɨ mɨkemezir akɨnafarir kam, nɨ a iniasa kɨ
    ifonge. Nɨ dagheba ataghɨrazir dughiar ekiatam bagh Ikiavɨra Itir Godɨn Dɨpenimɨn
    aven mangɨva, Godɨn akar kaba Judan nguibabar gumazamiziba bagh adar pon. Dughiar
    kamɨn me bar moghɨra uari akuvagh, Ikiavɨra Itir Godɨn Dɨpenimɨn aven ikɨva, uaghan
    akar kam baragham.
  azb-azb: Sən oruc günü Rəbbin məbədinə get. Oradakı xalqa mənim dilimdən eşidib
    tumara yazdığın Rəbbin sözlərini oxu. Yəhuda şəhərlərindən gələn bütün xalqa bunu
    oxu.
  eng-DBY: and read in the roll, which thou hast written from my mouth, the words
    of Jehovah in the ears of the people in the house of Jehovah upon the fast day;
    and thou shalt also read them in the ears of all Judah that come from their cities.
  hin-2017: इसलिए तू उपवास के दिन यहोवा के भवन में जाकर उसके जो वचन तूने मुझसे सुनकर
    लिखे हैं, पुस्तक में से लोगों को पढ़कर सुनाना, और जितने यहूदी लोग अपने-अपने नगरों
    से आएँगे, उनको भी पढ़कर सुनाना।
  wol-KYG: Demal yaw bésub koor, nga jàng taxañ, bi nga bind kàdduy Aji Sax, ji ma
    la dégtal, ña ca kër Aji Sax ji di dégg. Nanga ko jàng itam ci kanam mboolem Yudeen
    ña jóge seeni dëkk.
  eng-YLT: but thou hast entered — and thou hast read in the roll that thou hast written
    from my mouth, the words of Jehovah, in the ears of the people, in the house of
    Jehovah, in the day of the fast, and also in the ears of all Judah who are coming
    in from their cities thou dost read them;
  eng-WYC-2017: Therefore enter thou, and read of the book, in which thou hast written
    of my mouth the words of the Lord, in hearing of the people, in the house of the
    Lord, in the day of fasting; furthermore and in hearing of all Judah, that come
    from their cities, thou shalt read to them;
  eng-WMBB: Therefore you go, and read from the scroll which you have written from
    my mouth, the LORD’s words, in the ears of the people in the LORD’s house on the
    fast day. Also you shall read them in the ears of all Judah who come out of their
    cities.
  urd-GVH: लेकिन आप तो जा सकते हैं। रोज़े के दिन यह तूमार अपने साथ लेकर रब के घर में
    जाएँ। हाज़िरीन के सामने रब की उन तमाम बातों को पढ़कर सुनाएँ जो मैंने आपसे लिखवाई
    हैं। सबको तूमार की बातें सुनाएँ, उन्हें भी जो यहूदाह की दीगर आबादियों से यहाँ
    पहुँचे हैं।
  rug-rug: Ke agoi mamu la koasa vasina varivarigarana pa Zelepade te Zihova koasa
    rane sapu madi pa ginani si arini. Mamu tiro lani koari tie sari zinama te Zihova
    sapu zama atuni arau meke kuberi goi koasa pepa. Tiro lani koari doduru tie pa
    Ziuda pu mae guadi koari dia vasileana meke nuquru atu vasina.
  gaz-gaz: Kanaafuu ati guyyaa soomaa tokko mana Waaqayyoo dhaqiitii dubbii Waaqayyoo
    kan narraa dhageessee barreessite sana kitaaba maramaa irraa sabaaf dubbisi. Namoota
    Yihuudaa warra magaalaawwan isaanii irraa dhufan hundaaf dubbii sana dubbisi.
  fra-LSG: Tu iras toi-même, et tu liras dans le livre que tu as écrit sous ma dictée
    les paroles de l’Éternel, aux oreilles du peuple, dans la maison de l’Éternel,
    le jour du jeûne; tu les liras aussi aux oreilles de tous ceux de Juda qui seront
    venus de leurs villes.
  gnn-gnn: “Yo, ŋunhi walala yurru yolŋu'‐yulŋu ḻuŋ'thundja marrtji ŋunhimalayi ŋurikalayi
    bukumirriyanharawu ŋoy‐ŋathamiriwwunydja birrka'mirriŋuru wäŋaŋuru malaŋuŋuru,
    ga nhenydja yurru marrtjiya ŋunhiwalayi Godkala Buṉbulili, bala nhe yurru wirrki
    yana dhä‐ḻaw'yundja, ḻakaramanydja marrtji dhipuŋuru djorra'ŋurunydja, märr yurru
    walala yolŋu'‐yulŋuyunydja nhuna ŋämana, bukmakthuna yana.
  yal-yal: Nayi, i tan xa siga Alatalaa banxini. N na Alatalaa falan naxanye tixi
    i xa, i naxanye sɛbɛ, i sa ne xaran yamaan yɛtagi sun suxu lɔxɔni. I e xaran Yuda
    kaane xa naxanye fama sa keli e taane yi.
  haw-1868: Nolaila, o hele oe e heluhelu i ka owili au i kakau ai mamuli o ko'u waha,
    i na olelo hoi a Iehova ma na pepeiao o na kanaka maloko o ka hale o Iehova, i
    ka la e hookeai ai. A e heluhelu no hoi oe ia ma na pepeiao o ka Iuda a pau i
    hele mai, mailoko mai o ko lakou mau kulanakauhale.
  arb-NAV: فَادْخُلْ أَنْتَ وَاتْلُ مِنَ الدَّرْجِ الَّذِي دَوَّنْتَهُ عَنْ فَمِي
    إِنْذَارَاتِ الرَّبِّ عَلَى مَسَامِعِ الشَّعْبِ فِي هَيْكَلِ الرَّبِّ فِي يَوْمِ
    الصَّوْمِ. كَذَلِكَ اقْرَأْهُ فِي مَسَامِعِ شَعْبِ يَهُوذَا الْقَادِمِينَ مِنْ
    مُدُنِهِمْ.
  ewe-ewe: Eya ta wò, yi ɖe Yehowa ƒe gbedoxɔ me le nutsitsidɔ ŋkeke aɖe dzi eye nàxlẽ
    Yehowa ƒe nya siwo megblɔ na wò nèŋlɔ la na wo. Xlẽe na Yudatɔ siwo katã tso woƒe
    du vovovowo me va.
  eng-LEE: Therefore go thou, and read in the roll, which thou hast written from my
    mouth, the words of the Lord before the ears of the people in the house of the
    Lord on the fast-day; and also before the ears of all Judah that come out of their
    cities shalt thou read them.
  asm-FB: এই হেতুকে তুমি গৈ যিহোৱাৰ গৃহত উপবাসৰ দিনা, মোৰ মুখৰ পৰা পুথিখনত লিখা যিহোৱাৰ
    বাক্যবোৰ তেওঁৰ গৃহত থকা লোকসকলে আৰু বিভিন্ন নগৰৰ পৰা অহা যিহূদাৰ সকলো লোকে শুনাকৈ
    পাঠ কৰা।
  sus-A: عِ تَن شَ سِفَ عَلَتَلَ شَ بَنشِ كُي سُنيِ لْشْي، عِ شَ يِ سّبّلِ بِرِن شَرَن
    حَمَ بّ، عَ نُن يُدَيَكَيٍ نَشٍيٍ كٍلِشِ تَا فبّتّيٍ، عَلَكٌ عٍ شَ عَلَتَلَ شَ
