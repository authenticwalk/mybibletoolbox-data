    йәткүзгин; һәммә шәһәрләрдин кәлгән Йәһудадикиләрниң қулиқиғиму йәткүзгин.
  tel-2017: కాబట్టి నువ్వు వెళ్లి, ఉపవాసదినాన యెహోవా మందిరంలో ప్రజలకు వినిపించేలా,
