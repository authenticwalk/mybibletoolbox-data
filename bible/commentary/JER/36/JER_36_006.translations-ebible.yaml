    వచ్చే యూదా ప్రజలందరికీ వినిపించేలా వాటిని ప్రకటించు.
  hat-BSA: Akoz sa, ou va ale li depi nan woulo ke ou te ekri selon dikte mwen an,
    pawòl a SENYÈ a. Li l a pèp lakay SENYÈ a nan yon jou jèn. Epi anplis, ou va li
    yo a tout pèp Juda a lè yo antre sòti nan vil yo.
  kos-kos: Ke ma inge kom fah som nu we ke pacl mwet uh ac sifil tukeni in lalo. Kom
