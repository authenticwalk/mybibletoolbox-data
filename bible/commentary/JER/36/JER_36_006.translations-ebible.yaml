    wanem, ol manmeri bilong ol taun bilong Juda bai i stap long haus bilong Bikpela
    long dispela de, na ol tu i ken harim dispela tok.
  dan-1931: men gå du ind og læs HERRENS Ord op af Bogrullen, som du skrev efter min
    Mund, for Folket i HERRENS Hus på en Fastedag; også for alle Judæere, der kommer
