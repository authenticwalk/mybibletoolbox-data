  hbo-WLC: וּבָאתָ֣ אַתָּ֡ה וְקָרָ֣אתָ בַמְּגִלָּ֣ה אֲשֶׁר־כָּתַֽבְתָּ־מִפִּי֩ אֶת־דִּבְרֵ֨י
    יְהוָ֜ה בְּאָזְנֵ֥י הָעָ֛ם בֵּ֥ית יְהוָ֖ה בְּי֣וֹם צ֑וֹם וְגַ֨ם בְּאָזְנֵ֧י כָל־יְהוּדָ֛ה
    הַבָּאִ֥ים מֵעָרֵיהֶ֖ם תִּקְרָאֵֽם׃
  ibo-ibo: Nʼihi ya, gaa nʼụlọnsọ Onyenwe anyị nʼụbọchị ibu ọnụ, nọdụ nʼebe ahụ gụpụtara
    ndị mmadụ okwu Onyenwe anyị ndị a ị dere nʼakwụkwọ dịka m kpọpụtara ha. Gụpụtara
