    Shafan, Zedekiya ɗan Hananiya, da dukan sauran fadawa.
  uig-LAT: Andin u padishahning ordisigha chüshüp pütükchining öyige kiriwidi, mana,
    emirlerning hemmisi shu yerde olturatti; pütükchi Elishama, Shémayaning oghli
