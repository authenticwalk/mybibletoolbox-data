    gilisibi ba:i) amoga asi. Amo sesei ganodini, Ilisiama, Dila:iya (Siema:ia egefe),
    Elena:ida:ne (A:gabo egefe), Gemalaia (Sia:ifa:ne egefe), Sedegaia (Ha:nanaia
    egefe) amola eagene ouligisu dunu huluane esalebe ba:i.'
  tpi-OTNT: Orait na em i go daun long haus bilong king. Na em i go insait long rum
    bilong kuskus bilong king, em rum olgeta ofisa bilong king i kibung i stap long
    en wantaim kuskus Elisama. Nem bilong ol dispela ofisa i olsem, Delaia, pikinini
    bilong Semaia, na Elnatan, pikinini bilong Akbor, na Gemaria, pikinini bilong
    Safan, na Sedekaia, pikinini bilong Hanania. Na olgeta arapela ofisa tu i stap.
  hau-SA: sai ya sauka zuwa ɗakin magatakarda a fada, inda dukan fadawa suke zaune,
