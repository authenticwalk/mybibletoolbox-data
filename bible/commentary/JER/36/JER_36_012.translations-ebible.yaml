    u tafen e puf oloboch, nge Delayah nib mo’on ni fak Shemayah, nge Elnathan nib
    mo’on ni fak Akbor, nge Gemariah nib mo’on ni fak Shafan, nge Zedekiah nib mo’on
    ni fak Hananiah, nge urngin e tin ni kabay e tolang ni yad bay u rom.
  hlt-MCSB: Te dongah manghai im kah cadaek imkhan la suntla thuk. Te vaengah mangpa
