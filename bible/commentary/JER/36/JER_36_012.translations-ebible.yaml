  mdy-ETH: ዬካፓ ዒዚ ካኣቱሞ ማኣሮይዳ፥ ቢታንቶና ዓኣ ዓሳ ዓኣ ቤዞ ፃኣፓሢ ኬኤፆ ዴንዲ ጌሌኔ፤ ዒማና፦ ፃኣፓሢ ዔሊሻማዔ፥
