  tha-KJV: ท่านได้ลงมาที่พระราชวังของกษั​ตริ​ย์​เข​้าไปในห้องราชเลขา และดู​เถิด เจ้​านายทั้งสิ้​นก​็นั่งอยู่​ที่นั่น
