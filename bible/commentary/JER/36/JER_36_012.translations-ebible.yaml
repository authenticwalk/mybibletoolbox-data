    akali dokona mende kiŋinya pepa pyakamingi akali Elesema dee mende Semayana ikinyingi
    Delaya lenge mende akali Akipona ikinyingi Elanatane lenge mende Saparena ikinyingi
    Gemaraya lenge dee mende Ananayana ikinyingi Setekaya lenge dee akali mupwa wakale
    lapo opetaeko dokona peteyami.
  urd-GVU: شاہی محل میں میرمنشی کے دفتر میں چلا گیا۔ وہاں تمام سرکاری افسر بیٹھے تھے
    یعنی اِلی سمع میرمنشی، دِلایاہ بن سمعیاہ، اِلناتن بن عکبور، جمریاہ بن سافن، صِدقیاہ
