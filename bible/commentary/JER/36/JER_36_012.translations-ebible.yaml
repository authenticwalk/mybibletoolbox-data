    de zoon van Chananjáhoe, met alle andere aanvoerders.'
  nch-BL: yajqui ipan icuarto nopa tajcuilojquet ipan ichaj nopa tanahuatijquet. Huan
    nochi nopa tayacanani mosentilijtoyaj nopona. Nopona itztoya nopa tajcuilojquet
    Elisama. Nojquiya itztoya Delaía, icone Semaías; Elnatán, icone Acbor; Gemarías,
    icone Safán; Sedequías, icone Hananías huan nochi nopa tacame cati quipiyayayaj
    tequiticayot.
  vie-1934: 'bèn xuống cung vua, trong phòng thơ ký; và, nầy, hết thảy các quan trưởng
    đều ngồi đó: tức Ê-li-sa-ma thơ ký, Đê-la-gia con trai Sê-ma-gia, Eân-na-than
