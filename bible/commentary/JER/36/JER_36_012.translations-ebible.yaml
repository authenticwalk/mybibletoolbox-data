verse: JER.036.012
translations:
  mal-C: 'അദ്ദേഹം രാജകൊട്ടാരത്തിൽ ലേഖകന്റെ മുറിയിൽ ചെന്നു; അവിടെ സകലപ്രഭുക്കന്മാരും
    ഉണ്ടായിരുന്നു: ലേഖകനായ എലീശാമയും ശെമയ്യാവിന്റെ മകൻ ദെലായാവും അക്ബോരിന്റെ മകൻ എൽനാഥാനും
    ശാഫാന്റെ മകൻ ഗെമര്യാവും ഹനന്യാവിന്റെ മകൻ സിദെക്കീയാവും മറ്റെല്ലാ പ്രഭുക്കന്മാരും
    അവിടെ ഉണ്ടായിരുന്നു.'
  deu-TKW: 'begab er sich hinab zum Palaste des Königs in das Gemach des Staatsschreibers;
    dort waren gerade alle obersten Beamten bei einander: der Staatsschreiber Elisama,
    Delaja, der Sohn Semajas, Elnathan, der Sohn Achbors, Gemarja, der Sohn Saphans,
    und Zedekia, der Sohn Hananjas, mit allen anderen Oberen.'
  lin-lin: 'akendeki na ndako ya mokonzi, akotaki kati na ndako ya mosala ya mokomi
    mikanda epai wapi bakalaka nyonso bazalaki na mayangani : Elishama, mokomi mikanda ;
    Delaya, mwana mobali ya Shemaya ; Elinatani, mwana mobali ya Akibori ; Gemaria,
    mwana mobali ya Shafani ; Sedesiasi, mwana mobali ya Anania ; mpe bakalaka nyonso
    mosusu.'
  eng-LSV: 'and he goes down [to] the house of the king, to the chamber of the scribe,
    and behold, there all the heads are sitting: Elishama the scribe, and Delaiah
    son of Shemaiah, and Elnathan son of Acbor, and Gemariah son of Shaphan, and Zedekiah
    son of Hananiah, and all the heads.'
  eng-GNV: Then hee went downe to the Kings house into the Chancellours chamber, and
    loe, all the princes sate there, euen Elishama the Chancellour, and Delaiah the
    sonne of Shemaiah, and Elnathan the sonne of Achbor, and Gemariah the sonne of
    Shaphan, and Zedekiah the sonne of Hananiah, and all the princes.
  eng-WEBSTER: 'Then he went down into the king''s house, into the scribe''s chamber:
    and lo, all the princes sat there, even Elishama the scribe, and Delaiah the son
    of Shemaiah, and Elnathan the son of Achbor, and Gemariah the son of Shaphan,
    and Zedekiah the son of Hananiah, and all the princes.'
  nhw-BL: yajqui ipan icuarto nopa tlajcuilojquetl ipan ichaj nopa tlanahuatijquetl.
    Huan nochi nopa tlayacanani mosentilijtoyaj nopona. Nopona itztoya nopa tlajcuilojquetl
    Elisama. Nojquiya itztoya Delaía, icone Semaías; Elnatán, icone Acbor; Gemarías,
    icone Safán; Sedequías, icone Hananías huan nochi nopa tlacame catli quipiyayayaj
    tequiticayotl.
  swh-ONEN: 'alishuka hadi kwenye chumba cha mwandishi kwenye jumba la kifalme, mahali
    walipokuwa wameketi maafisa wote: yaani Elishama mwandishi, Delaya mwana wa Shemaya,
    Elnathani mwana wa Akbori, Gemaria mwana wa Shafani, Sedekia mwana wa Hanania,
    na maafisa wengine wote.'
  bba-bba: yerɑ u dɑ sinɑ bokon yɛnuɔ sere win tire yoron dirɔ. Mɑ u deemɑ wiruɡii
    beni bɑ mɛnnɛ mi. Beyɑ, tire yoro Elisɑmɑ kɑ Delɑyɑ Semɑyɑn bii, kɑ Ɛlinɑtɑni,
    Akɑborin bii, kɑ Gemɑriɑ Sɑfɑnin bii, kɑ Sedesiɑsi Hɑnɑniɑn bii kɑ sere wiruɡii
    be bɑ tie.
  eng-KJVCPB: 'then he went down into the king’s house, into the scribe’s chamber:
    and lo, all the princes sat there, even Elishama the scribe, and Delaiah the son
    of Shemaiah, and Elnathan the son of Achbor, and Gemariah the son of Shaphan,
    and Zedekiah the son of Hananiah, and all the princes.'
  luo-luo: 'nodhi e agola mar jagoro mane ni e kar dak ruoth, kama ne jotelo nobetie:
    Elishama ma jagoro, Delaya wuod Shemaya, Elnathan wuod Akbor, Gemaria wuod Shafan,
    Zedekia wuod Hanania, kod jotelo mamoko duto.'
  meu-meu: 'ia na pavapava ena ruma e diho lao, toretore tauna ena daiutu ai e raka
    vareai. Lohia iboudiai unuseni ai e helaiva: toretore tauna Elisama, Semaia natuna
    Delaia, Akaboro natuna Elnatan, Safana natuna Gemaria, Hanania natuna Sedekia,
    bona lohia iboudiai.'
  npi-ULB: तिनी राजमहलमा भएको सचिवको कोठामा गए । हेर, त्यहाँ सबै अधिकारी अर्थात् सचिव
    एलीशामा, शमायाहका छोरा दलायाह, अक्बोरका छोरा एल्नातान, शापानका छोरा गमर्याह र
    हनन्याहका छोरा सिदकियाह र अन्‍य सबै अधिकारी बसिरहेका थिए ।
  yor-yor: 'Ó sì sọ̀kalẹ̀ lọ sí ilé ọba sínú yàrá akọ̀wé; níbi tí gbogbo àwọn ìjòyè
    gbé jókòó sí: Eliṣama akọ̀wé, Delaiah ọmọ Ṣemaiah, Elnatani ọmọ Akbori, Gemariah
    ọmọ Ṣafani àti Sedekiah ọmọ Hananiah àti gbogbo àwọn ìjòyè.'
  pes-OPCB: بی‌درنگ به اتاق منشی دربار رفت که در آنجا بزرگان قوم دور هم جمع بودند،
    از جمله الیشاماع کاتب، دلایا (پسر شمعیا)، الناتان (پسر عکبور)، جمریا (پسر شافان)،
    صدقیا (پسر حننیا).
  tgl-ULB: Bumaba siya sa tahanan ng hari, sa silid ng kalihim. Tingnan ninyo, lahat
    ng mga opisyal ay nakaupo roon, si Elisama na eskriba, si Delaias na anak ni Semias,
    si Elnatan na anak ni Acbor, si Gemarias na anak ni Safan at Zedekias na anak
    ni Hananias at ang lahat ng mga opisyal.
  cbu-NT: kurakap pang' mikeeru naatarangu, yandampanip Elisamap watandpun kuseeru
    pshturangu, anush yandampani Elisam suru, kurakatam istampan zapan shaneerana
    anoo parangiya. Delayas, Semayas wip, misha Elnatan, Akborarini wip, misha Guemariyas,
    Safanarini wip, misha Sedekiyas, Hananiyas wip, arangeem kurak tsipastam shaneerana,
  hui-hui: Ani hale halu ibu kini andaga pole dalipe halu pene. Puwa anda hobane mbira
    kininaga beba gili biaga biragane wiagoha pialu kininaga haru haga hearu ngoai
    ho berearia anda pene. Haru haga agali berearu ti kininaga beba gili biaga Elisamabi
    Semaia igini Delaiabi Agabo igini Elenadanabi Sabana igini Gemaraiabi Hananaia
    igini Sedegaiabi agali marubi mandagi ngoai ho berene.
  mya-mya: နန်း​တော်​အ​တွင်း​မှူး​မတ်​များ​စည်း​ဝေး​လျက် ရှိ​ရာ​ဘု​ရင့်​အ​တိုင်​ပင်​ခံ​အ​မတ်​၏​အ​ခန်း​သို့
    သွား​လေ​သည်။ ထို​အ​ရပ်​တွင်​ဘု​ရင့်​အတိုင်​ပင်​ခံ အ​မတ်​ဧ​လိ​ရှ​မာ၊ ရှေ​မာ​ယ​၏​သား​ဒေ​လာ​သ၊
    အာ​ခ​ဗော်​၏​သား​ဧ​လ​နာ​သန်၊ ရှာ​ဖန်​၏​သား ဂေ​မ​ရိ၊ ဟာ​န​နိ​၏​သား​ဇေ​ဒ​ကိ​နှင့်​အ​ခြား
    မှူး​မတ်​အ​ပေါင်း​တို့​ရှိ​ကြ​၏။-
  bod-N: མར་རྒྱལ་པོའི་ཕོ་བྲང་དུ་སོང་ནས་དྲུང་ཡིག་གི་ཁང་པར་སླེབས་པ་ན། ལྟོས་ཤིག འགོ་དཔོན་ཐམས་ཅད་དེ་རུ་བསྡད་ཡོད་པ་མཐོང་བ་སྟེ།
    དྲུང་ཡིག་ཨེ་ལི་ཤཱ་མ་དང་། ཤེ་མ་ཡཱའི་བུ་དི་ལཱ་ཡ། ཨག་པོར་གྱི་བུ་ཨེལ་ན་ཐན། ཤཱ་ཕན་གྱི་བུ་གེ་མར་ཡཱ།
    ཧ་ནན་ཡཱའི་བུ་ཚིད་ཀི་ཡཱ། དེ་མིན་འགོ་དཔོན་གཞན་རྣམས་ཀྱང་ཡོད་པ་ཡིན།
  sna-sna: 'akaburuka akaenda kukamuri romunyori mumuzinda wamambo, makanga mugere
    machinda ose, aiti: Erishama munyori, Dheraya mwanakomana waShemaya, Erinatani
    mwanakomana waAkibhori, Gemaria mwanakomana waShafani, Zedhekia mwanakomana waHanania,
    nemamwe machinda ose.'
  spa-BLM: bajó a la casa del rey, a la sala del escriba; y he aquí que todos los
    príncipes estaban sentados allí, el escriba Elisama, Delaías hijo de Semaías,
    Elnatán hijo de Acbor, Gemarías hijo de Safán, Sedequías hijo de Ananías, y todos
    los príncipes.
  cac-cac: 'Yuj chi'' ix b''at vin̈ d''a spalacio vin̈ rey, d''a scuarto vin̈ tz''ib''um,
    b''aj molanec'' eb'' vin̈ nivac yopisio: Aton vin̈aj Elisama tz''ib''um, vin̈aj
    Delaía yuninal vin̈aj Semaías, vin̈aj Elnatán yuninal vin̈aj Acbor, vin̈aj Gemarías
    yuninal vin̈aj Safán, vin̈aj Sedequías yuninal vin̈aj Ananías yed'' masanil eb''
    ayoch d''a yopisio chi''.'
  swh-ULB: 'Alienda chini kwenye nyumba ya mfalme, kwenye chumba cha katibu. Tazama,
    maafisa wote walikuwa wamekaa hapo: Elishama mwandishi, Delaiah mwana wa Shemaiah,
    Elnathan mwana wa Achbor, Gemaria mwana wa Shefani, na Sedekia mwana wa Hananiah,
    na maafisa wote.'
  bel-bel: 'і сышоў у дом цара, у пакой царскага пісца, і вось, там сядзелі ўсе князі:
    Элісам, царскі пісец, і Дэлая, сын Сэмая, і Элнатан, сын Ахбоа, і Гемарыя, сын
    Сафана, і Сэдэкія, сын Ананія, і ўсе князі;'
  deu-ELBBK: 'und er ging zum Haus des Königs hinab in das Gemach des Schreibers.
    Und siehe, dort saßen alle Fürsten: Elischama, der Schreiber, und Delaja, der
    Sohn Schemajas, und Elnathan, der Sohn Akbors, und Gemarja, der Sohn Schaphans,
    und Zedekia, der Sohn Hananjas, und alle Fürsten.'
  mbb-OT: midhendiyà sikandin te turuǥan, diyà te ruǥu te sikritaryu he zutun edtiǥum
    is langun he menge upisyal. Dutun si Elishama he sikritaryu, si Delaya he anak
    ni Shemaya, si Elnatan he anak ni Acbor, si Gemaria he anak ni Shafan, si Zedekia
    he anak ni Hanania, wey is duma pa he menge upisyal.
  mal-2015: അവൻ രാജഗൃഹത്തിൽ രായസക്കാരന്റെ മുറിയിൽ ചെന്നു; അവിടെ സകലപ്രഭുക്കന്മാരും
    ഇരുന്നിരുന്നു; രായസക്കാരൻ എലീശാമായും ശെമയ്യാവിന്റെ മകൻ ദെലായാവും അഖ്ബോരിന്റെ മകൻ
    എൽനാഥാനും ശാഫാന്റെ മകൻ ഗെമര്യാവും ഹനന്യാവിന്റെ മകൻ സിദെക്കീയാവും ശേഷം പ്രഭുക്കന്മാരും
    തന്നേ.
  rmc-rmc: 'Geľa andro palacis le kraľiskro, andre pisariskro kher, a ode bešenas
    savore raja: O pisaris Elišamas; o Delajah, le Šemajoskro čhavo; o Elnatan, le
    Achboroskro čhavo; o Gemarijah le Šafanoskro čhavo; o Cidkijah, le Chananjoskro
    čhavo, the savore okla raja.'
  pes-OPV: به خانه پادشاه به حجره کاتب آمد واینک جمیع سروران در آنجا نشسته بودند یعنی
    الیشاماع کاتب و دلایا ابن شمعیا و الناتان بن عکبور و جمریا ابن شافان و صدقیا ابن
    حننیا وسایر سروران.
  ron-1924: 'с-а коборыт ла каса ымпэратулуй, ын одая де скрис а логофэтулуй, унде
    стэтяу тоате кэпетенииле: логофэтул Елишама, Делая, фиул луй Шемая, Елнатан, фиул
    луй Акбор, Гемария, фиул луй Шафан, Зедекия, фиул луй Ханания, ши тоате челелалте
    кэпетений.'
  ben-OBCV: 'তিনি রাজপ্রাসাদের সচিবের কক্ষে গেলেন, যেখানে সব রাজকর্মচারী বসেছিলেন:
    সচিব ইলীশামা, শময়িয়ের পুত্র দলায়, অক্‌বোরের পুত্র ইল্‌নাথন, শাফনের পুত্র গমরিয়,
    হনানিয়ের পুত্র সিদিকিয় এবং অন্যান্য সব কর্মচারী।'
  som-som: ayuu hoos u degtay oo wuxuu galay gurigii boqorka iyo qolladdii karraaniga,
    oo bal eeg, amiirradii oo dhammu halkaasay wada fadhiyeen, oo waxay ahaayeen Eliishaamaac
    oo karraaniga ahaa, iyo Delaayaah ina Shemacyaah, iyo Elnaataan ina Cakboor, iyo
    Gemaryaah ina Shaafaan, iyo Sidqiyaah ina Xananyaah, iyo amiirradii oo dhan.
  lat-VUC: 'descendit in domum regis, ad gazophylacium scribæ, et ecce ibi omnes principes
    sedebant: Elisama scriba, et Dalaias filius Semeiæ, et Elnathan filius Achobor,
    et Gamarias filius Saphan, et Sedecias filius Hananiæ, et universi principes:'
  eng-ASVBT: 'he went down into the king’s house, into the scribe’s chamber: and,
    lo, all the princes were sitting there, to wit, Elishama the scribe, and Delaiah
    the son of Shemaiah, and Elnathan the son of Achbor, and Gemariah the son of Shaphan,
    and Zedekiah the son of Hananiah, and all the princes.'
  ita-1885: 'E scese nella Casa del re, nella camera del segretario; ed ecco, quivi
    sedevano tutti i principi: Elisama segretario, e Delaia figliuolo di Semaia, ed
    Elnatan figliuolo di Acbor, e Ghemaria figliuolo di Safan, e Sedechia figliuolo
    di Hanania, e tutti gli altri principi.'
  eng-LXXUP: 'And do ye pray to me, and I will hearken to you: and do ye earnestly
    seek me, and ye shall find me;'
  eng-ULB: 'He went down to the house of the king, to the secretary''s room. Look,
    all the officials were sitting there: Elishama the secretary, Delaiah son of Shemaiah,
    Elnathan son of Akbor, Gemariah son of Shaphan, and Zedekiah son of Hananiah,
    and all the officials.'
  spa-VBL: bajó a la habitación del secretario real en el palacio del rey, donde se
    habían reunido todos los funcionarios. Estaban allí el secretario Elisama, Delaías
    hijo de Semaías, Elnatán hijo de Acbor, Gemarías hijo de Safán, Sedequías hijo
    de Jananías y todos los demás funcionarios.
  fra-_FOB: Il descendit à la maison du roi, à la chambre du secrétaire, et voici,
    tous les chefs étaient assis là, Élishama, le secrétaire, et Délaja, fils de Shémaja,
    Elnathan, fils d'Acbor, et Guémaria, fils de Shaphan, et Sédécias, fils de Hanania,
    et tous les chefs.
  mal-mal: അവൻ രാജഗൃഹത്തിൽ രായസക്കാരന്റെ മുറിയിൽ ചെന്നു; അവിടെ സകലപ്രഭുക്കന്മാരും
    ഇരുന്നിരുന്നു; രായസക്കാരൻ എലീശാമായും ശെമയ്യാവിന്റെ മകൻ ദെലായാവും അഖ്ബോരിന്റെ മകൻ
    എൽനാഥാനും ശാഫാന്റെ മകൻ ഗെമര്യാവും ഹനന്യാവിന്റെ മകൻ സിദെക്കീയാവും ശേഷം പ്രഭുക്കന്മാരും
    തന്നെ.
  urd-GVR: shāhī mahal meṅ mīrmunshī ke daftar meṅ chalā gayā. Wahāṅ tamām sarkārī
    afsar baiṭhe the yānī Ilīsamā mīrmunshī, Dilāyāh bin Samāyāh, Ilnātan bin Akbor,
    Jamariyāh bin Sāfan, Sidqiyāh bin Hananiyāh aur bāqī tamām mulāzim.
  suz-BL: मिनु मेको तोइश्‍शा, पिप आ खिंम ब्रेक्‍ब आ बाक्‍तीके ओव़दीत्‍त। मेकेर ठेयब
    मुर नेल्‍ल बाक्‍तेक्‍म। मेकेर सु सु बाक्‍तेक्‍म देंशा हना, ब्रेक्‍ब एली-शामा,
    शेमायाह आ तौ देलायाह, आकबोर आ तौ एल्‍नाथान, शाफान आ तौ गेमारयाह नु हनान्‍याह आ
    तौ सिदकीयाह बाक्‍तेक्‍म। येरमीया २६:२२
  eng-NOY: he went down to the king's house, into the scribe's chamber; and lo, all
    the princes were sitting there, Elishama the scribe, and Delaiah, the son of Shemaiah,
    and Elnathan, the son of Achbor, and Gemariah, the son of Shaphan, and Zedekiah,
    the son of Hananiah, and all the princes.
  ita-1927: 'scese nella casa del re, nella camera del segretario, ed ecco che quivi
    stavan seduti tutti i capi: Elishama il segretario, Delaia figliuolo di Scemaia,
    Elnathan figliuolo di Acbor, Ghemaria figliuolo di Shafan, Sedekia figliuolo di
    Hanania, e tutti gli altri capi.'
  ckb-ckb: دابەزی بۆ ژوورەکەی خامەی نهێنی لە کۆشکی پاشا، کە هەموو پیاوە گەورەکان لەوێ
    دانیشتبوون، ئەلیشاماعی خامەی نهێنی، دەلایای کوڕی شەمەعیا، ئەلناتانی کوڕی عەکبۆر،
    گەمەریای کوڕی شافان، سدقیای کوڕی حەنەنیا، هەروەها هەموو پیاوە گەورەکانی دیکە.
  eng-BBE: 'Went down to the king''s house, to the scribe''s room: and all the rulers
    were seated there, Elishama the scribe and Delaiah, the son of Shemaiah, and Elnathan,
    the son of Achbor, and Gemariah, the son of Shaphan, and Zedekiah, the son of
    Hananiah, and all the rulers.'
  kan-OKCV: ಅಲ್ಲಿ ಲೇಖಕ ಎಲೀಷಾಮನು, ಶೆಮಾಯನ ಮಗ ದೆಲಾಯನು, ಅಕ್ಬೋರನ ಮಗ ಎಲ್ನಾಥಾನನು, ಶಾಫಾನನ
