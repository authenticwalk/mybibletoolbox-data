  uig-ARA: ئاندىن ئۇ پادىشاھنىڭ ئوردىسىغا چۈشۈپ پۈتۈكچىنىڭ ئۆيىگە كىرىۋىدى، مانا،
    ئەمىرلەرنىڭ ھەممىسى شۇ يەردە ئولتۇراتتى؛ پۈتۈكچى ئەلىشاما، شېمايانىڭ ئوغلى دېلايا،
    ئاكبورنىڭ ئوغلى ئەلناتان، شافاننىڭ ئوغلى گەمارىيا ۋە ھانانىيانىڭ ئوغلى زەدەكىيا
    قاتارلىق بارلىق ئەمىرلەر شۇ يەردە ئولتۇراتتى.
  sus-sus: a naxa goro, a siga mangɛ xa sɛbɛliti xa konkoe mangɛ xa banxi kui, kuntigi
    birin nu e malanma dɛnnaxɛ. Mangɛ xa sɛbɛliti Elisama, Semaya xa di Dɛlaya, Akibori
    xa di Elinatan, Safan xa di Gɛmaraya, Xananiya xa di Sedekiya, a nun kuntigi gbɛtɛe
    nu na na.
  pon-2006: Ih eri patohla ni tehnpesen nanmwarkio, nan perehn sounntingo, wasa me
    lapalap ako koaros pokopokon ie. Eri, Elisama, sounntingo, Delaia, nein Semaia,
    Elnadan, nein Akpor, Kemaraia, nein Sapan, Sedekaia, nein Ananaia, oh pil lapalap
    teikan koaros iang ket wasao.
  jae-jae: eŋ kêsêp kiŋnê andu jakêsô ŋac-keto-papiawaganê balêm. Kasêga samob sêŋgôŋ
    tônê, ŋac-keto-papiawaga tau Elisama, Semaia latu Delaia, Akbor latu Elnatan,
    Sapan latu Gemaria, Hanania latu Sedekia ma kasêga ŋagêdô samob.
  ksd-ksd: i ga vana ur ta ra kuba i ra king, ma i ga ruk ta ra bagialar kai ra tena
    tutumu; ma ra umana luluai par dia ga ki ie, Elisama ra tena tutumu, Delaia natu
    i Semaia, Elnatan natu i Akbor, Gemaria natu i Sapan, Sedekia natu i Kanania,.
    ma ra lavur luluai par.
  tur-YTC: 'Kralın evine, kâtibin odasına indi. İşte, bütün beyler orada oturuyorlardı:
    Yazıcı Elişama, Şemaya oğlu Delaya, Akbor oğlu Elnatan, Şafan oğlu Gemarya, Hananya
    oğlu Sidkiya ve bütün beyler.'
  grc-BRENT: Καὶ προσεύξασθε πρὸς μὲ, καὶ εἰσακούσομαι ὑμῶν.
  ind-AYT: 'dia turun ke istana raja, ke kamar jurutulis. Ternyata, semua pejabat
    sedang duduk di sana: Jurutulis Elisama; Delaya, anak Semaya; Elnatan, anak Akhbor;
    Gemarya, anak Safan; Zedekia, anak Hananya; dan semua pejabat lainnya.'
  nya-nya: anapita ku nyumba ya mfumu nakalowa ku chipinda cha mlembi. Akuluakulu,
    mlembi Elisama, Delaya mwana wa Semaya, Elinatani mwana wa Akibori, Gemariya mwana
    wa Safani, Zedekiya mwana wa Hananiya pamodzi ndi akuluakulu ena onse, anali atasonkhana
    kumeneko.
  hrv-hrv: 'siđe u kraljevski dvor u sobu pisarovu, gdje upravo sjeđahu svi dostojanstvenici:
    pisar Elišama, Delaja, sin Šemajin, Elnatan, sin Akborov, Gemarja, sin Šafanov,
    Sidkija, sin Hananijin, i svi drugi dostojanstvenici.'
  mps-mps: Tialima, aga te kingo beba aiya dulali. Tama aga te kingo kuskusgo be habu
    tomoba pali, te tigidali kingo tobolu bidi ofisa dali, te kuskus Elisama te sisinama,
    po mibo be habu elaluali. Te ofisa dabego nogi e tiwai dao, Delaia, te Semaiago
    ogwa, Elnatan, te Akborgo ogwa, me Gemaria, Safango ogwa, me Sedekaia, Hananiago
    ogwa dao. Te gasa ofisa tigidali me bidalio.
  tpi-tpi: Orait na em i go daun long haus bilong king. Na em i go insait long rum
    bilong kuskus bilong king, em rum olgeta ofisa bilong king i kibung i stap long
    en wantaim kuskus Elisama. Nem bilong ol dispela ofisa i olsem, Delaia, pikinini
    bilong Semaia, na Elnatan, pikinini bilong Akbor, na Gemaria, pikinini bilong
    Safan, na Sedekaia, pikinini bilong Hanania. Na olgeta arapela ofisa tu i stap.
  dan-1931: gik han ned i Kongens Hus til Statsskriverens Kammer, hvor han traf alle
    Fyrsterne siddende, Statsskriveren Elisjama, Delaja Sjemajas Søn, Elnatan Akbors
    Søn, Gemarjahu Sjafans Søn, Zidkija Hananjas Søn og alle de andre Fyrster;
  vie-OVCB: ông đi xuống phòng thư ký trong cung vua, nơi các quan chức triều đình
    đang họp. Thư ký Ê-li-sa-ma có mặt tại đó cùng với Đê-la-gia, con Sê-ma-gia, Ên-na-than,
    con Ạc-bồ, Ghê-ma-ria, con Sa-phan, Sê-đê-kia, con Ha-na-nia, và các quan chức
    khác.
  guj-2017: ત્યારે તે નીચે ઊતરીને રાજાના મહેલના વહીવટી સભાખંડમાં ગયો. ત્યારે સર્વ
    સરદારો એટલે લહિયા અલિશામા, શમાયાનો દીકરો દલાયા, આખ્બોરનો દીકરો એલ્નાથાન શાફાનનો
    દીકરો ગમાર્યા, હનાન્યાનો દીકરો સિદકિયા તથા બીજા બધા અમલદારો ત્યાં બેઠા હતાં.
  pon-2006A: Ih eri patohla ni tehnpesen nanmwarkio, nan perehn sounntingo, wasa me
    lapalap ako koaros pokopokon ie. Eri, Elisama, sounntingo, Delaia, nein Semaia,
    Elnadan, nein Akpor, Kemaraia, nein Sapan, Sedekaia, nein Ananaia, oh pil lapalap
    teikan koaros iang ket wasao.
  por-BRBSL: foi à casa do rei, ao quarto do escriba; e eis que todos os príncipes
    estavam ali sentados, Elishama, o escriba, Delaías, filho de Semaías, Elnatã,
    filho de Acbor, Gemarias, filho de Shaphan, Zedequias, filho de Hananias, e todos
    os príncipes.
  cth-cth: Siangpahrang im dawk a kum teh cakathutkung e imrakhan dawk a kâen. Hahoi
    khenhaw, hote kahrawikungnaw pueng cakathutkung Elishama, Shemaiah capa Delai,
    Abor capa Elnathan, Shaphan capa Gemariah, Hananiah capa Zedekiah hoi kahrawikungnaw
    pueng a tahung awh.
  twi-twi: 'ɔkɔɔ ɔkyerɛwfo no dan a ɛwɔ ahemfi hɔ no mu, faako a na adwumayɛfo no
    nyinaa: ɔkyerɛwfo Elisama, Semaia babarima Delaia, Akbor babarima Elnatan, Safan
    babarima Gemaria, Hanania babarima Sedekia ne adwumayɛfo a wɔaka no nyinaa tete.'
  hlt-hlt: Te dongah manghai im kah cadaek imkhan la suntla thuk. Te vaengah mangpa
    boeih, cadaek Elishama, Shemaiah capa Delaiah, Akbor capa Elnathan, Shaphan capa
    Gemariah, Hananiah capa Zedekiah neh mangpa boeih khaw tarha ana ngol uh.
  tbz-SIM: 'kɛ́deè kɛ́kɔtɛ okpɑ̀ɑ̀tì kóo pɑ́tíwɑ̃ɑ̃̀tì dieku, kòo kpɑ̀ɑ̀tì kó bɛtũ̀mbɛ̀
    bɛmɔu bɛ̀ɛ̀ tu: Edisɑmɑɑ opɑ́tíwɑ̃ɑ̃̀tì nɛ̀ Sɑmmɑyɑ birɛ Bedɑyɑ nɛ̀ Akibɔɔ birɛ
    Edinɑtɑ̃ɑ̃ nɛ̀ Sɑfɑ̃ɑ̃ birɛ Kemɑdiyɑ nɛ̀ Anɑnniyɑ birɛ Sedekiɑ kɛ́yíɛ́nɛ̀ okpɑ̀ɑ̀tì
    kó bɛtũ̀mbɛ̀ tɔbɛ̀ bɛmɔu.'
  msy-2020: 'Egha an atrivimɨn dɨpenimɨn iraghu. Egha atrivimɨn akɨnafariba osirir
    ingangarir gumazimɨn danganimɨn aven ghua garima, gumazir dapanir avɨriba apiaghav
    iti. Gumazir dapanir kabar ziabar kara: Akɨnafariba osirir ingangarir gumazim
    Elisama ko, Semaian otarim Delaia, ko Akborɨn otarim Elnatan, ko Safanɨn otarim
    Gemaria, ko Hananian otarim Sedekaia. Ezɨ gumazir ekiar maba uaghan iti.'
  azb-azb: 'aşağı enib saraydakı mirzə otağına getdi. Bütün başçılar orada toplaşmışdı:
    mirzə Elişama, Şemaya oğlu Delaya, Akbor oğlu Elnatan, Şafan oğlu Gemarya, Xananya
    oğlu Sidqiya və başqaları.'
  eng-DBY: 'and he went down to the king''s house, into the scribe''s chamber, and
    behold, all the princes were sitting there: Elishama the scribe, and Delaiah the
    son of Shemaiah, and Elnathan the son of Achbor, and Gemariah the son of Shaphan,
    and Zedekiah the son of Hananiah, and all the princes.'
  hin-2017: और वह राजभवन के प्रधान की कोठरी में उतर गया, और क्या देखा कि वहाँ एलीशामा
    प्रधान और शमायाह का पुत्र दलायाह और अकबोर का पुत्र एलनातान और शापान का पुत्र गमर्याह
    और हनन्याह का पुत्र सिदकिय्याह और सब हाकिम बैठे हुए हैं।
  wol-KYG: 'Mu daldi wàcc, ba ca kër buur, jàll ca néegu bindkat ba, fekk fa kàngam
    yépp toog: Elisama bindkat ba, ak Delaya doomu Semaya, ak Elnatan doomu Agbor,
    ak Gemarya doomu Safan, ak Cedesyas doomu Anaña, ak jawriñ ña ca des ñépp.'
  eng-YLT: 'and he goeth down [to] the house of the king, unto the chamber of the
    scribe, and lo, there are all the heads sitting: Elishama the scribe, and Delaiah
    son of Shemaiah, and Elnathan son of Acbor, and Gemariah son of Shaphan, and Zedekiah
    son of Hananiah, and all the heads.'
  eng-WYC-2017: he went down into the house of the king, to the treasury of the scribe.
    And lo! all the princes sat there, Elishama, the scribe, and Delaiah, the son
    of Shemaiah, and Elnathan, the son of Achbor, and Gemariah, the son of Shaphan,
    and Zedekiah, the son of Hananiah, and all [the] princes.
  eng-WMBB: he went down into the king’s house, into the scribe’s room; and behold,
    all the princes were sitting there, Elishama the scribe, Delaiah the son of Shemaiah,
    Elnathan the son of Achbor, Gemariah the son of Shaphan, Zedekiah the son of Hananiah,
    and all the princes.
  urd-GVH: शाही महल में मीरमुंशी के दफ़्तर में चला गया। वहाँ तमाम सरकारी अफ़सर बैठे
    थे यानी इलीसमा मीरमुंशी, दिलायाह बिन समायाह, इलनातन बिन अकबोर, जमरियाह बिन साफ़न,
    सिदक़ियाह बिन हननियाह और बाक़ी तमाम मुलाज़िम।
  rug-rug: 'si gore la si asa koasa lose tanisa tie kubekubere pa vetu baṉara, vasina
    habotu dia sari koimata: Elisama sa tie kubekubere, Delaea sa tuna koreo e Semaea,
    Elinetani sa tuna koreo e Akabora, Qemaraea sa tuna koreo e Sapani, Zedekaea tuna
    koreo e Hananaea, meke doduru ari kaiqa koimata pule.'
  gaz-gaz: gara kutaa barreessaa kan masaraa mootummaa keessaa, iddoo qondaaltonni
    hundi tataaʼaa turanitti gad buʼe; isaanis Eliishaamaa barreessaa, Delaayaa ilma
    Shemaaʼiyaa, Elnaataan ilma Akboor, Gemaariyaa ilma Shaafaan, Zedeqiyaas ilma
    Hanaaniyaatii fi qondaaltota biraa hundaa dha.
  fra-LSG: descendit à la maison du roi, dans la chambre du secrétaire, où étaient
    assis tous les chefs, Élischama, le secrétaire, Delaja, fils de Schemaeja, Elnathan,
    fils d’Acbor, Guemaria, fils de Schaphan, Sédécias, fils de Hanania, et tous les
    autres chefs.
  gnn-gnn: '@see-verse:JER.036.011'
  yal-yal: a yi siga sɛbɛli tiin dɔxɔdeni manga banxini kuntigine birin yi malanxi
    dɛnaxan yi, sɛbɛli tiina Elisama nun Semayaa diin Dɛlaya nun Akibori a diina Elanatan
    nun Safan ma diin Gemariya nun Xananiyaa diin Sedeki, e nun kuntigin bonne birin.
  haw-1868: Alaila, iho iho la ia ilalo i ka hale o ke alii, i ke keena o ke kakauolelo.
    Aia hoi, e noho ana na'lii a pau malaila, o Elisama ke kakauolelo, o Delaia ke
    keiki a Semaia, o Elenatana ke keiki a Akebora, o Gemaria ke keiki a Sapana, a
    me Zedekia ke keiki o Hanenia, a me na'lii a pau.
  arb-NAV: 'نَزَلَ إِلَى قَصْرِ الْمَلِكِ إِلَى قَاعَةِ الاجْتِمَاعِ حَيْثُ كَانَ
    الرُّؤَسَاءُ كُلُّهُمْ مُجْتَمِعِينَ: أَلِيشَامَاعُ الْكَاتِبُ، وَدَلايَا بْنُ
    شِمْعِيَا، وَأَلْنَاثَانُ بْنُ عَكْبُورَ، وَجَمَرْيَا بْنُ شَافَانَ، وَصِدْقِيَّا
    بْنُ حَنَنِيَّا، وَسَائِرُ الرُّؤَسَاءِ.'
  ewe-ewe: 'eɖiɖi yi ɖe agbalẽŋlɔla ƒe xɔ si le fiasã me la me, afi si dumegãwo ƒo
    ta kpli ɖe aɖaŋu me le. Woawoe nye: nuŋlɔla, Elisama, Delaya; Semaya ƒe vi, Elnatan,
    Akbor ƒe vi; Gemaria, Safan ƒe vi; Zedekia, Hananiya ƒe vi kple dumegã bubuwo
    katã.'
  eng-LEE: He went down into the king's house, into the scribe's chamber; and, lo,
    all the princes were sitting there, even Elishama' the scribe, and Delayahu the
    son of Shema'yahu, and Elnathan the son of 'Achbor, and Gemaryahu the son of Shaphan,
    and Zedekiah the son of Chananyahu, and all the princes.
  asm-FB: তেওঁ ৰাজ-গৃহলৈ লিখকৰ কোঁঠালিলৈ নামি গ’ল; চোৱা, সেই সময়ত সকলো প্ৰধান লোক,
    অৰ্থাৎ ইলীচামা লিখক, চমৰিয়াৰ পুত্ৰ দলায়া, অকবোৰৰ পুত্ৰ ইলনাথন, চাফনৰ পুত্ৰ গমৰিয়া,
    আৰু হননিয়াৰ পুত্ৰ চিদিকিয়া আদি সকলো প্ৰধান লোক তাত বহি আছিল।
  sus-A: عَ نَشَ فٌرٌ، عَ سِفَ مَنفّ شَ سّبّلِتِ شَ كٌنكٌي مَنفّ شَ بَنشِ كُي، كُنتِفِ
    بِرِن نُ عٍ مَلَنمَ دّننَشّ. مَنفّ شَ سّبّلِتِ عٍلِسَمَ، سٍمَيَ شَ دِ دّلَيَ،
    عَكِبٌرِ شَ دِ عٍلِنَتَن، سَقَن شَ دِ فّمَرَيَ، شَنَنِيَ شَ دِ سٍدٍكِيَ، عَ نُن
    كُنتِفِ فبّتّيٍ نُ نَ نَ.
  fra-SBL: il descendit dans la maison du roi, dans la chambre du secrétaire ; et
    voici, tous les princes étaient assis là, Élischama, le secrétaire, Delaja, fils
    de Schemaeja, Elnathan, fils d'Acbor, Guemaria, fils de Shaphan, Sédécias, fils
    de Hanania, et tous les princes.
  hbo-hbo: וַיֵּ֤רֶד בֵּית־הַמֶּ֙לֶךְ֙ עַל־לִשְׁכַּ֣ת הַסֹּפֵ֔ר וְהִ֨נֵּה־שָׁ֔ם כָּל־הַשָּׂרִ֖ים
    יֹֽושְׁבִ֑ים אֱלִישָׁמָ֣ע הַסֹּפֵ֡ר וּדְלָיָ֣הוּ בֶן־שְׁ֠מַעְיָהוּ וְאֶלְנָתָ֨ן
    בֶּן־עַכְבֹּ֜ור וּגְמַרְיָ֧הוּ בֶן־שָׁפָ֛ן וְצִדְקִיָּ֥הוּ בֶן־חֲנַנְיָ֖הוּ וְכָל־הַשָּׂרִֽים׃
  kik-kik: 'agĩikũrũka agĩtoonya kanyũmba-inĩ ka mwandĩki karĩa kaarĩ kũu nyũmba-inĩ
    ya ũthamaki, harĩa anene othe maikarĩte, nao nĩo: Elishama ũrĩa mwandĩki, na Delia
    mũrũ wa Shemaia, na Elinathani mũrũ wa Akibori, na Gemaria mũrũ wa Shafani, na
    Zedekia mũrũ wa Hanania, na anene arĩa angĩ othe.'
  fra-NCL: Il descendit à la maison du roi, dans la chambre du secrétaire ; et voici
    que là étaient assis tous les chefs, Elisama, le secrétaire, Dalaïas, fils de
    Séméïas, Elnathan, fils d’Achobor, Gamarias, fils de Saphan, Sédécias, fils de
    Hananias, et tous les chefs.
  cek-AK: siangpahrang im thung ih ca tarik kami imkhaan ah caeh tathuk; khenah, toksah
    kaminawk boih, ca tarik kami Elishama, Shemiah capa Delailah, Akbor capa Elnathan,
    Shaphan capa Gemariah, Hananiah capa Zedekiah hoi ukkung angraengnawk boih to
    ahmuen ah anghnut o.
  cuk-cuk: Geb agine, Micaías reynegse naded, garda-narmaked-negse, bia dule-dummagan-bukwadse.
    Agine, garda-narmaked-Elisama siid, degi, Semaías-machi-Delaía simogad, Acbor-machi-Elnatán,
    degi, Safán-machi-Gemarías, Ananías-machi-Sedequías, degine, bela dummagan-baigan
    bukmogad.
  uig-CYR: Андин у падишаниң ордисиға чүшүп пүтүкчиниң өйигә киривиди, мана, әмирләрниң
    һәммиси шу йәрдә олтиратти; пүтүкчи Әлишама, Шемаяниң оғли Делая, Акборниң оғли
    Әлнатан, Шафанниң оғли Гәмария вә Һананияниң оғли Зәдәкия қатарлиқ барлиқ әмирләр
    шу йәрдә олтиратти.
  tel-2017: రాజమందిరంలో ఉన్న లేఖికుడి గదిలోకి వెళ్ళినప్పుడు నాయకులందరూ లేఖికుడైన ఎలీషామా,
    షెమాయా కొడుకు దెలాయ్యా, అక్బోరు కొడుకు ఎల్నాతాను, షాఫాను కొడుకు గెమర్యా, హనన్యా
    కొడుకు సిద్కియా అనే వాళ్ళూ, నాయకులందరూ అక్కడ కూర్చుని ఉన్నారు.
  hat-BSA: Li te desann lakay wa a, nan chanm grefye a. Epi gade byen, tout ofisye
    yo te chita la—-Élischama, grefye a, Delaja, fis a Schemaeja a, Elnathan, fis
    a Acbor a, Guemaria, fis a Schaphan an e Sédécias, fis a Hanania a, ak tout lòt
    chèf yo.
  kos-kos: Na el som nu inkul fulat sin tokosra, nu infukil sin mwet sim lun tokosra,
    yen mwet leum nukewa tukeni we. Elishama, su mwet sim lun tokosra, Delaiah wen
    natul Shemaiah, Elnathan wen natul Achbor, Gemariah wen natul Shaphan, Zedekiah
    wen natul Hananiah, ac mwet leum saya nukewa elos oasr we.
  hbo-WLC: וַיֵּ֤רֶד בֵּית־הַמֶּ֙לֶךְ֙ עַל־לִשְׁכַּ֣ת הַסֹּפֵ֔ר וְהִ֨נֵּה־שָׁ֔ם כָּל־הַשָּׂרִ֖ים
    יֽוֹשְׁבִ֑ים אֱלִישָׁמָ֣ע הַסֹּפֵ֡ר וּדְלָיָ֣הוּ בֶן־שְׁ֠מַעְיָהוּ וְאֶלְנָתָ֨ן
    בֶּן־עַכְבּ֜וֹר וּגְמַרְיָ֧הוּ בֶן־שָׁפָ֛ן וְצִדְקִיָּ֥הוּ בֶן־חֲנַנְיָ֖הוּ וְכָל־הַשָּׂרִֽים׃
  ibo-ibo: o si nʼebe ahụ pụọ, gaa nʼụlọ ode akwụkwọ dị nʼụlọeze, ebe ndịisi niile
    zukọrọ. Ndị a bụ ndị zukọrọ nʼebe ahụ; Elishama, ode akwụkwọ, na Delaya nwa Shemaya,
    na Elnatan nwa Akboa, na Gemaraya nwa Shefan, na Zedekaya nwa Hananaya, na ndịisi
    ọchịchị ndị ọzọ.
  ory-ory: ସେ ରାଜଗୃହକୁ ଓହ୍ଲାଇ ଲେଖକର କୋଠରିକୁ ଗଲା; ଆଉ ଦେଖ, ସେ ସ୍ଥାନରେ, ଅଧିପତି ସମସ୍ତେ,
    ଅର୍ଥାତ୍‍, ଇଲୀଶାମା ଲେଖକ, ଶମୟୀୟର ପୁତ୍ର ଦଲୟିୟ, ଅକ୍‍ବୋରର ପୁତ୍ର ଇଲ୍‍ନାଥନ୍‍, ଶାଫନ୍‍ର
    ପୁତ୍ର ଗମରୀୟ, ହନାନୀୟର ପୁତ୍ର ସିଦିକୀୟ ଓ ସମସ୍ତ ଅଧିପତି ଉପବିଷ୍ଟ ଥିଲେ।
  chk-chk: Mürin a feila ngeni imwen ewe king lon rumwen ewe seketeri, ia ekewe nöüwis
    meinisin ra mwich ie. Elisama ewe seketeri, Telaia nöün Semaia, Elnatan nöün Akpor,
    Kemaria nöün Safan, Setekia nöün Hanania me ekewe nöüwis meinisin ra nom.
  rop-rop: Afta na Maikaiya bin go langa det haus blanga det king, langa det rum blanga
    det men hu oldei raidimdan ebrijing, en weya detlot wekinmenmob bin wekwekbat.
    Ilaishama, hubin oldei raidimdan ebrijing, Dalaiya det san blanga Shemaiya, Elnathan
    det san blanga Ekbowa, Gemaraiya det san blanga Shafan, Sedakaiya det san blanga
    Henanaiya, en ol det najalot wekinmen bin deya du.
  ukr-1871: 'Пійшов у царську палату, в будинок писарів, а там седїли всї князї: царський
    писарь Елисам, і Делаїя Семаїєнко, й Елнатан Ахборенко, й Гемарія Сафаненко, й
    Седекія Ананїєнко, й усї князї;'
  deu-1951: ging er in das Haus des Königs, in die Kanzlei hinab; und siehe, da saßen
    alle Fürsten, nämlich Elisama, der Kanzler, Delaja, der Sohn Semajas, Elnatan,
    der Sohn Achbors, Gemarja, der Sohn Saphans, Zedekia, der Sohn Hananjas, und alle
    Fürsten.
  eng-JPS: he went down into the king's house, into the scribe's chamber; and, lo,
    all the princes sat there, even Elishama the scribe, and Delaiah the son of Shemaiah,
    and Elnathan the son of Achbor, and Gemariah the son of Shaphan, and Zedekiah
    the son of Hananiah, and all the princes.
  srp-1865: On siðe u dom carev u klijet pisarevu, i gle, ondje sjeðahu svi knezovi,
    Elisama pisar, i Delaja sin Semajin, i Elnatan sin Ahvorov, i Gemarija sin Safanov,
    i Sedekija sin Ananijin, i svi knezovi.
  lug-lug: 'n’agenda eri ennyumba y’omuwandiisi mu lubiri lwa kabaka, abakungu bonna
    gye baali batudde: Erisaama omuwandiisi, ne Deraya mutabani wa Semaaya, ne Erunasani
    mutabani wa Akubooli, ne Gemaliya mutabani wa Safani, ne Zeddekiya mutabani wa
    Kananiya, n’abakungu bonna abalala.'
  heb-heb: וירד בית המלך על לשכת הספר והנה שם כל השרים יושבים אלישמע הספר ודליהו בן
    שמעיהו ואלנתן בן עכבור וגמריהו בן שפן וצדקיהו בן חנניהו וכל השרים׃
  ben-IRV: 'তখন তিনি রাজবাড়ীর কেরানীর কুঠরীতে গেলেন। দেখ, সেখানে সমস্ত শাসনকর্তারা:
    লেখক ইলীশামা, শময়িয়ের ছেলে দলায়, অকবোরের ছেলে ইলনাথন, শাফনের ছেলে গমরিয়, হনানিয়ের
    ছেলে সিদিকিয় এবং অন্যান্য সব শাসনকর্তারা বসে ছিলেন।'
  pan-pan: ਤਾਂ ਉਹ ਉਤਰ ਕੇ ਰਾਜਾ ਦੇ ਮਹਿਲ ਵਿੱਚ ਲਿਖਾਰੀ ਦੀ ਕੋਠੜੀ ਉੱਤੇ ਗਿਆ। ਵੇਖੋ, ਉੱਥੇ ਸਾਰੇ
    ਸਰਦਾਰ ਬੈਠੇ ਸਨ, ਅਲੀਸ਼ਾਮਾ ਲਿਖਾਰੀ, ਸ਼ਮਆਯਾਹ ਦਾ ਪੁੱਤਰ ਦਲਾਯਾਹ, ਅਕਬੋਰ ਦਾ ਪੁੱਤਰ ਅਲਨਾਥਾਨ,
    ਸ਼ਾਫਾਨ ਦਾ ਪੁੱਤਰ ਗਮਰਯਾਹ, ਹਨਨਯਾਹ ਦਾ ਪੁੱਤਰ ਸਿਦਕੀਯਾਹ ਅਤੇ ਸਾਰੇ ਸਰਦਾਰ
  mya-JVB: နန်းတော် အတွင်း၊ စာရေး တော်အခန်း သို့ သွား ၍ ၊ စာရေး တော် ဧလိရှမာ ၊ ရှေမာယ
    သား ဒေလာယ ၊ အာခဗော် သား ဧလနာသန် ၊ ရှာဖန် သား ဂေမရိ ၊ ဟာနနိ သား ဇေဒကိ အစရှိ သော
    မှူး တော်မတ်တော် အပေါင်း တို့သည် ထိုင် လျက်ရှိကြ၏။
  tbg-tbg: viraqaahairo viva mini kero avuhainaa naavu Elisamaara rumuqi otuntero
    tavomanta Elisamaava avuhainaa vaiinti uva qara ntuva amite vauva viva vo, Semaiaara
    maaqu Delaiaava vo, Akabora maaqu Elanataaniva vo, Safaanira maaqu Gemariaava
    vo, Hananiaara maaqu Sedekaiava vo, nora vaiinti vo kuka vatamake, ruvaaqumavi
    viraqi vaura.
  hmo-hmo: 'Vadaeni ia be king ena ruma dekenai ia lao, king ena toretore tauna ena
    daiutu dekenai ia raka vareai. Unai daiutu lalonai king ena opesa taudia ibounai
    idia helai, hebou idia abia noho. Idia haida edia ladana be inai: Toretore tauna
    Elisama, Semaia ena natuna Delaia, Akaboro ena natuna Elanatana, Sapana ena natuna
    Gemaraia, bona Hananaia ena natuna Sedekaia. Ma haida danu idia helai noho.'
  urd-urd: तो वह उतर कर बादशाह के घर मुन्शी की कोठरी में गया, और सब हाकिम या'नी इलीसमा'
    मुन्शी, और दिलायाह बिन समयाह और इलनातन बिन अकबूर और जमरियाह बिन साफ़न और सिदक़ियाह
    — बिन — हननियाह, और सब हाकिम वहाँ बैठे थे।
  rus-SYN: 'и сошел в дом царя, в комнату царского писца, и вот, там сидели все князья:
    Елисам, царский писец, и Делаия, сын Семаия, и Елнафан, сын Ахбора, и Гемария,
    сын Сафана, и Седекия, сын Анании, и все князья;'
  bqc-SIM: ↄ̃ à gɛ̀ kibɛ lakɛ̃na kpɛ́u, à gbãadeɛ beeↄ lè kálɛa we, lakɛ̃na Ɛlisama
    ń Semaia nɛ́ Delaiao ń Akaboo nɛ́ Ɛlenatão ń Safana nɛ́ Gemaliao ń Anania
    nɛ́ Zedekiao ń gbãade kĩniↄ píi.
  tcz-CHONGTHU: 'Ama achesuh in, leng inpia lekha sunpan indan sunga alut in, gamvaipo
    ho toukhomna-a chun aluttai. Hiche mun’a umho chu: Lekha sunpa Elishama, Shemaiah
    chapa Delaiah, Acbor chapa Elnathan, Shaphan chapa Geramiah, Hananiah chapa Zedekiah
    chule midang jong ahiuve.'
  mar-mar: तो खाली राजाच्या घरात चिटणीसाच्या खोलीत गेला. तेव्हा पाहा, सर्व अधिकारी,
    लेखक अलीशामा, शमायाचा मुलगा दलाया, अखबोरचा मुलगा एलनाथान, शाफानाचा मुलगा गमऱ्या
    व हनन्याचा मुलगा सिद्कीया आणि सर्व वरिष्ठ अधिकारी तेथे बसले होते.
  qub-qub: 'Wiyaycur Micaiasga aywaran palasyucho acta rurajpa despächuncho mas mandajcuna
    shuntacasha carcaycashanman. Chaycho carcaycaran: acta ruraj Elisama, Semaiaspa
    wamran Delaía, Acborpa wamran Elnatán, Safanpa wamran Gemarías, Hananiaspa wamran
    Sedequías, mas waquin mandajcunapis.'
  bqp-bqp: yerɑ u dɑ sinɑ bokon yɛnuɔ sere win tire yoron dirɔ. Mɑ u deemɑ wirugii
    beni bɑ mɛnnɛ mi. Beyɑ, tire yoro Elisɑmɑ kɑ Delɑyɑ Semɑyɑn bii, kɑ Ɛlinɑtɑni,
    Akɑborin bii, kɑ Gemɑriɑ Sɑfɑnin bii, kɑ Sedesiɑsi Hɑnɑniɑn bii kɑ sere wirugii
    be bɑ tie.
  hat-hat: Apre sa, li ale lakay wa a, nan biwo sekretè wa a, kote li jwenn tout gwo
    chèf yo reyini ap travay. Te gen Elichama, sekretè palè a, Delaya, pitit gason
    Chemaya, Elnatan, pitit Achbò, Gemarya, pitit Chafan, Zedekya, pitit Ananya, ak
    tout lòt gwo chèf yo.
  eng-BSB: 'he went down to the scribe’s chamber in the king’s palace, where all the
    officials were sitting: Elishama the scribe, Delaiah son of Shemaiah, Elnathan
    son of Achbor, Gemariah son of Shaphan, Zedekiah son of Hananiah, and all the
    other officials.'
  eng-WEBPB: he went down into the king’s house, into the scribe’s room; and behold,
    all the princes were sitting there, Elishama the scribe, Delaiah the son of Shemaiah,
    Elnathan the son of Achbor, Gemariah the son of Shaphan, Zedekiah the son of Hananiah,
    and all the princes.
  kbq-kbq: Ana'ma huteno'a agra kini ne'mofo nonte uramino, avoma kreno erinte fatgoma
    nehia ne'mofo nonte'ma viana, ana maka kini ne'mofo eri'za vahetami mani'nazageno
    vu'ne. Ana vahetamina avonkreno erinte fatgo nehia ne' Elisamaki, Semaia nemofo
    Delaiaki, Akbori nemofo Elnataniki, Safani nemofo Gemariaki, Hanania nemofo Zedekaia
    e'ne maka eri'za vahe'amo'za mani'nageno ome zamage'ne.
  nhe-BL: yajqui ipan icuarto nopa tlajcuilojquetl ipan ichaj nopa tlanahuatijquetl.
    Huan nochi nopa tlayacanani mosentilijtoyaj nopano. Nopano itztoya nopa tlajcuilojquetl
    Elisama. Nojquiya itztoya Delaía, icone Semaías; Elnatán, icone Acbor; Gemarías,
    icone Safán; Sedequías, icone Hananías huan nochi nopa tlacame tlen quipiyayayaj
    tequihuejcayotl.
  gub-BL: 'Na''e Mikai uwezyw tuwihawete heko haw pe. Oho tuwihawete ze''eg imuapykar
    heko haw pe. Tuwihaw paw uzemono''og a''e pe wà: Erizàm tuwihawete heruze''egar,
    Nerai Xemai ta''yr, Ewnàtà Akimor ta''yr, Zemari Xàpà ta''yr, Zeneki Anani ta''yr,
    amogwer tuwihaw paw wà.'
  eng-DRA: 'He went down into the king’s house to the secretary’s chamber: and behold
    all the princes sat there, Elisama the scribe, and Dalaias the son of Semeias,
    and Elnathan the son of Achobor, and Gamarias the son of Saphan, and Sedecias
    the son of Hananias, and all the princes.'
