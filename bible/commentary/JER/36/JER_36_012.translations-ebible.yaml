  eng-WMB: he went down into the king’s house, into the scribe’s room; and behold,
    all the princes were sitting there, Elishama the scribe, Delaiah the son of Shemaiah,
    Elnathan the son of Achbor, Gemariah the son of Shaphan, Zedekiah the son of Hananiah,
    and all the princes.
  tam-TCV: அப்போது அவன் அரண்மனையின் எல்லா அதிகாரிகளும் இருந்த செயலாளருடைய அறைக்குள்
    போனான். அங்கே செயலாளராகிய எலிசாமா, செமாயாவின் மகன் தெலாயா, அக்போரின் மகன் எல்நாத்தான்,
