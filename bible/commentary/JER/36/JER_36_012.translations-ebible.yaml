  kan-2017: ಅಲ್ಲಿ ಲೇಖಕನಾದ ಎಲೀಷಾಮನು, ಶೆಮಾಯನ ಮಗನಾದ ದೆಲಾಯನು, ಅಕ್ಬೋರನ ಮಗನಾದ ಎಲ್ನಾಥಾನನು,
