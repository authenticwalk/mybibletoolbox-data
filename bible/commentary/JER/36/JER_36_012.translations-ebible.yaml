  tam-2017: அவன் ராஜாவின் அரண்மனைக்குப்போய், காரியதரிசியின் அறையில் நுழைந்தான்; இதோ,
    அங்கே எல்லாப் பிரபுக்களும் காரியதரிசியாகிய எலிஷாமாவும் செமாயாவின் மகனாகிய தெலாயாவும்,
