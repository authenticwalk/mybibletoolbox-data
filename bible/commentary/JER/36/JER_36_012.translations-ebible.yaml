    சிதேக்கியாவும், மற்ற எல்லாப் பிரபுக்களும் உட்கார்ந்திருந்தார்கள்.
  spa-RV-1909: 'Descendió á la casa del rey, á la cámara del secretario, y he aquí
    que todos los príncipes estaban allí sentados, á saber: Elisama secretario, y
    Delaías hijo de Semeías, y Elnathán hijo de Achbor, y Gemarías hijo de Saphán,
    y Sedechîas hijo de Ananías, y todos los príncipes.'
  ron-BTF: Atunci el a coborât în casa împăratului, în camera scribului; și, iată,
    toți prinții ședeau acolo, chiar Elișama, scribul, și Delaia, fiul lui Șemaia,
    și Elnatan, fiul lui Acbor, și Ghemaria, fiul lui Șafan, și Zedechia, fiul lui
    Hanania, și toți prinții.
  eng-WEBP: he went down into the king’s house, into the scribe’s room; and behold,
    all the princes were sitting there, Elishama the scribe, Delaiah the son of Shemaiah,
