    and all the princes.
  eng-FBV: he went down to the royal secretary's room in the king's palace, where
    all the officials had gathered. Elishama the secretary, Delaiah son of Shemaiah,
    Elnathan son of Achbor, Gemariah son of Shaphan, Zedekiah son of Hananiah, and
    all the other officials were there.
  nld-1939: 'liep hij naar het koninklijk paleis beneden de kanselarij in, waar juist
    alle aanvoerders zitting hielden: de kanselier Elisjama, Delajáhoe de zoon van
