    ang anak nga lalaki ni Shemaya, si Elnatan ang anak nga lalaki ni Acbor, si Gemaria
    ang anak nga lalaki ni Shafan, ug si Zedekia ang anak nga lalaki ni Hanania, ug
    ang tanang mga opisyal.'
  pol-UBG: 'Zszedł do domu króla, do komnaty pisarza, a oto siedzieli tam wszyscy
