    hết thảy các quan trưởng.'
  hin-CV: वह महलों में लिपिकों के कक्ष में चला गया. वहां उसने देखा कि वहां सारे अधिकारी
    बैठे हुए थे. लिपिक एलीशामा, शेमायाह का पुत्र देलाइयाह, अखबोर को पुत्र एल-नाथान,
    शापान का पुत्र गेमारियाह, हननियाह का पुत्र सीदकियाहू तथा अन्य सभी अधिकारी भी.
  spa-BES: 'Fue a la casa del rey, a la habitación del escriba: y todos los gobernantes
    estaban sentados allí, Elisama el escriba y Delaía, el hijo de Semaías, y Elnatán,
