verse: JER.036.032
translations:
  mal-C: അതിനുശേഷം യിരെമ്യാവ് മറ്റൊരു തുകൽച്ചുരുൾ എടുത്ത് നേര്യാവിന്റെ മകനായ ബാരൂക്ക്
    എന്ന വേദജ്ഞന്റെ കൈയിൽ കൊടുത്തു. യെഹൂദാരാജാവായ യെഹോയാക്കീം തീയിലിട്ടു ചുട്ടുകളഞ്ഞ
    പുസ്തകത്തിലെ വചനങ്ങളെല്ലാം യിരെമ്യാവു പറഞ്ഞുകൊടുത്തപ്രകാരം അദ്ദേഹം അതിൽ എഴുതി.
    അതുപോലെയുള്ള അനേകം വചനങ്ങളും അവയോടൊപ്പം എഴുതിച്ചേർത്തു.
  deu-TKW: Und Jeremia nahm eine andere Rolle und übergab sie dem Schreiber Baruch,
    dem Sohne Nerijas; der schrieb auf sie den ganzen Inhalt des Buchs, das Jojakim,
    der König von Juda, verbrannt hatte, so wie ihn Jeremia ihm vorsagte, - außerdem
    aber wurden dem noch viele Reden gleicher Art beigefügt.
  lin-lin: Jeremi azwaki mokanda mosusu mpe apesaki yango na Baruki, mokomi mikanda,
    mwana mobali ya Neriya. Wana Jeremi azalaki koloba makambo oyo ezalaki kati na
    mokanda oyo Yeoyakimi, mokonzi ya Yuda, atumbaki, Baruki azalaki kokoma yango.
    Mpe makambo ebele mosusu ya lolenge wana ebakisamaki na kati.
  eng-LSV: And Jeremiah has taken another scroll, and gives it to Baruch son of Neriah
    the scribe, and he writes on it from the mouth of Jeremiah all the words of the
    scroll that Jehoiakim king of Judah has burned in the fire; and again there were
    added to them many words like these.
  eng-GNV: Then tooke Ieremiah another roule, and gaue it Baruch the scribe the sonne
    of Neriah, which wrote therein at the mouth of Ieremiah all the wordes of the
    booke which Iehoiakim King of Iudah had burnt in the fire, and there were added
    besides them many like wordes.
  eng-WEBSTER: 'Then Jeremiah took another roll, and gave it to Baruch the scribe,
    the son of Neriah; who wrote therein from the mouth of Jeremiah all the words
    of the book which Jehoiakim king of Judah had burned in the fire: and there were
    besides added to them many like words.'
  nhw-BL: Huajca na, niJeremías, nijcuic seyoc amatl huan nijmacac notlajcuilojca
    Baruc. Huan yaya quiijcuilojtiyajqui nochi catli niquilhuijtiyajqui quen eltoya
    ipan nopa achtihui amatl catli Tlanahuatijquetl Joacim quitlati. Pero nojquiya
    niJeremías niquilhui más miyac camanali ma quiijcuilos.
  swh-ONEN: Kisha Yeremia akachukua kitabu kingine na kumpa mwandishi Baruku mwana
    wa Neria, naye kama Yeremia alivyosema, Baruku akaandika juu yake maneno yote
    ya kile kitabu ambacho Yehoyakimu mfalme wa Yuda alikuwa amekichoma moto, na maneno
    mengine mengi yaliyofanana na hayo yaliyoongezewa humo.
  bba-bba: Mɑ Yeremi u tireru ɡɑru suɑ u Bɑruku, Nɛriyɑn bii, wi u sɑ̃ɑ tire yoro
    wɛ̃. Yerɑ u mɑɑ nùn tire te Yoyɑkimu u dɔ̃ɔ mɛni min ɡɑri sɔ̃ɔwɑ kpuro. Mɑ u yi
    yoruɑ u mɑɑ ɡɑri ɡɛɛ yoruɑ yi yi kɑ yi weenɛ.
  eng-KJVCPB: 'Then took Jeremiah another roll, and gave it to Baruch the scribe,
    the son of Neriah; who wrote therein from the mouth of Jeremiah all the words
    of the book which Jehoiakim king of Judah had burnt in the fire: and there were
    added besides unto them many like words.'
  luo-luo: Omiyo Jeremia nokawo kitabu machielo kendo omiye Baruk wuod Neria jandik
    muma, kendo kaka Jeremia ne ohulo, Baruk nondiko e kitabuno weche duto mar kitabu
    mane Jehoyakim ruodh Juda nosewangʼo e mach kendo weche mangʼeny machalre nomed
    kuomgi.
  meu-meu: Bena Ieremia ese pepa ta ma e abia, itorena tauna Baruku Neria e henia;
    bena Iehoiakim, Iuda pavapavana, ese lahi ai e doua pepana herevadia iboudiai
    na Ieremia ese ma e gwaurai bona Baruku ese ma e tore; bona hereva unuhetomadia
    momo na idia latadiai ma e tore kau.
  npi-ULB: त्यसैले यर्मियाले अर्को मुट्ठो लिए र त्‍यो नेरियाहका छोरा सचिव बारूकलाई
    दिए । यहूदाका राजा यहोयाकीमद्वारा जलाइएको मुट्ठोमा यर्मियाको आवाज सुनेर बारूकले
    लेखेका सबै वचन त्‍यसमा लेखे । यसबाहेक, अन्य धेरै उस्तै वचनहरू पनि त्यस मुट्ठोमा
    थपिए ।
  yor-yor: Nígbà náà ni Jeremiah mú ìwé kíká mìíràn fún Baruku akọ̀wé ọmọ Neriah,
    ẹni tí ó kọ̀wé sínú rẹ̀ láti ẹnu Jeremiah gbogbo ọ̀rọ̀ inú ìwé tí Jehoiakimu ọba
    Juda ti sun níná. A sì fi onírúurú ọ̀rọ̀ bí irú èyí kún pẹ̀lú.
  pes-OPCB: پس طوماری دیگر گرفتم و آن را به باروکِ کاتب پسر نیریا دادم، و او تمامی
    سخنان طوماری را که یِهویاقیم پادشاه یهودا در آتش سوزانده بود، از دهان من بر آن
    نوشت، و مطالب بسیاری مانند آنها نیز بر آن افزوده شد.
  tgl-ULB: Kaya kumuha pa ng ibang balumbon si Jeremias at ibinigay ito kay Baruc
    na anak ng eskribang si Nerias. Isinulat iyon ni Baruc sa pagsasalaysay ni Jeremias
    sa lahat ng mga salitang nasa kasulatang balumbon na sinunog ni Jehoiakim na hari
    ng Juda. At saka, maraming ibang magkatulad na mga salita ang idinagdag sa balumbon
    na ito.
  cbu-NT: Ashiri nuwsha yusur kirakaa yáyaruri, Barukaamsha yandampaneem panarangina,
    yusur yandap aturi. Ashiranguri, nuw yusur kamanirangina yuwatam tachtaru yandayaru,
    kuraksha Jowakim tiroorangu anootstamta. Itaru, arangeem nuw yandamaam kamanirangina.
    Ashiri yuwaa Apanll Jeremiyasaa yusur yandamaam kamachtarangu anoo kamaneena.
  hui-hui: Anduane Homogohanda bi ani layagola Yaremaia ibugua mbuga gahenge mbira
    gili biaga agali Baruguhondo lone gili bilo mo mini. Ani muwa Yaremaiahanda bi
    abale kini ibugua delayagobi lone ladai bini. Ani bialu bi marubi ogonibi dege
    latago halu Baruguhanda gili bilo lamini. Ani lamiyagola Barugu ibugua bi uruni
    bibahende mbuga gahenge ogoriani gilibu wiai hene.
  mya-mya: ထို​အ​ခါ​ယေ​ရ​မိ​သည်​အ​ခြား​စာ​လိပ်​တစ် ခု​ကို​ယူ​၍​မိ​မိ​၏​စာ​ရေး​ဗာ​ရုတ်​အား​ပေး​၏။
    ဗာ​ရုတ်​သည်​ယော​ယ​ကိမ်​မင်း​မီး​ရှို့​လိုက်​သည့် စာ​လိပ်​တွင်​ပါ​ရှိ​သ​မျှ​သော​စ​ကား​တို့​ကို
    ငါ​နှုတ်​တိုက်​ချ​ပေး​သည့်​အ​တိုင်း​ရေး​ချ​လေ သည်။ ငါ​နှုတ်​တိုက်​ချ​ပေး​သည့်​အ​လား​တူ
    စ​ကား​များ​ကို​ထပ်​လောင်း​ဖြည့်​စွက်​၍ ပေး​လေ​သည်။
  bod-N: དེ་ནས་ཡེ་རེམ་ཡཱས་ཤོག་སྒྲིལ་གཞན་ཞིག་བླངས་ནས། ནེར་ཡཱའི་བུ་དྲུང་ཡིག་པཱ་རུག་ལ་སྤྲད་དེ།
    ཡ་ཧུ་དཱའི་རྒྱལ་པོ་ཡེ་ཧོ་ཡཱ་ཀིམ་གྱིས་མེ་རུ་བསྲེགས་པའི་བཀའ་ཐམས་ཅད་ཁོས་ཡེ་རེམ་ཡཱའི་ཞལ་ནས་དེའི་ནང་དུ་བཀོད་དོ།
    །དེར་མ་ཟད་དེ་དང་མཚུངས་པའི་བཀའ་མང་པོ་ཡང་བསྣན་པ་ཡིན་ནོ། །
  sna-sna: Saka Jeremia akatora rumwe rugwaro rwakapetwa ndokurupa kuna Bharuki munyori,
    mwanakomana waNeria, Bharuki ndokunyora pamusoro parwo mashoko ose orugwaro rwakanga
    rwapiswa naJehoyakimi, mambo weJudha, Jeremia achimutaurira. Mashoko akawanda
    akafanana nawo akawedzerwa.
  spa-BLM: Entonces Jeremías tomó otro rollo y se lo dio a Baruc, el escriba hijo
    de Nerías, quien escribió en él, de boca de Jeremías, todas las palabras del libro
    que Joacim, rey de Judá, había quemado en el fuego; y se les añadieron muchas
    palabras similares.
  cac-cac: Ix lajvi chi', ix vic'anxicot junxo b'aj stz'ib'chaj tastac, ix vac'an
    d'a vin̈aj Baruc vin̈ in tz'ib'um, ix stz'ib'an vin̈ tastac ix vala', aton tastac
    tz'ib'ab'il d'a juntzan̈ ix sn̈ustz'a vin̈aj rey Joacim chi'. Ayto pax stz'acub'
    tas valnac chi' ix tz'ib'aji.
  swh-ULB: Kwa hiyo Yeremia alichukua kitabu kingine na akampa Baruku mwana wa Neria
    mwandishi. Baruku aliandika juu yake kwa imla ya Yeremia maneno yote ambayo yalikuwa
    katika kitabu kilichochomwa moto na mfalme Yehoyakimu mfalme wa Yuda. Zaidi, maneno
    mengi ya kufanana yaliongezwa kwenye kitabu hiki.
  bel-bel: І ўзяў Ерамія другі скрутак і аддаў яго Варуху пісцу, сыну Нірыі, і ён
    напісаў у ім з вуснаў Ераміі ўсе словы з таго скрутка, які спаліў Ёакім, цар Юдэйскі,
    на агні; і яшчэ дададзена да іх шмат падобных да тых словаў.
  deu-ELBBK: Und Jeremia nahm eine andere Rolle und gab sie Baruk, dem Sohn Nerijas,
    dem Schreiber. Und er schrieb darauf aus dem Mund Jeremias alle Worte des Buches,
    das Jojakim, der König von Juda, im Feuer verbrannt hatte. Und es wurden noch
    viele Worte gleichen Inhalts hinzugefügt.
  mbb-OT: Umbe, migkuwa si Jeremias te selakew en he linulun he velesahan ne imbeǥey
    zin haazà ki Baruc, ne insurat dutun ni Baruc is langun he indikta kandin ni Jeremias,
    iring te mibeelan dan duen te nehuna he linulun he velesahan he midtutung ni Hadì
    Jehoyakim he hadì te Juda. Piru zuen in-uman ni Jeremias kayi he ebpekeiring ded
    duen te nehuna he insurat.
  mal-2015: അങ്ങനെ യിരെമ്യാവു മറ്റൊരു ചുരുൾ എടുത്തു നേര്യാവിന്റെ മകൻ ബാരൂക്ക് എന്ന
    എഴുത്തുകാരന്റെ കയ്യിൽ കൊടുത്തു; അവൻ യെഹൂദാരാജാവായ യെഹോയാക്കീം തീയിൽ ഇട്ടു ചുട്ടുകളഞ്ഞ
    പുസ്തകത്തിലെ വചനങ്ങളൊക്കെയും യിരെമ്യാവിന്റെ വാമൊഴിപ്രകാരം അതിൽ എഴുതി; അതുപോലെയുള്ള
    ഏറിയ വചനങ്ങളും ചേർത്തെഴുതുവാൻ സംഗതിവന്നു.
  rmc-rmc: O Jeremijaš iľa aver zvitkos a diňa les le pisariske Baruchoske, le Nerijoskre
    čhaske, a ov pisinďa andro zvitkos savore lava, so o Jeremijaš vakerelas, save
    o judsko kraľis Jojakim zlabarďa andre jag. A mek but ajse lava sas paše dothode.
  pes-OPV: پس ارمیا طوماری دیگر گرفته، به باروک بن نیریای کاتب سپرد و او تمامی سخنان
    طوماری راکه یهویاقیم پادشاه یهودا به آتش سوزانیده بود ازدهان ارمیا در آن نوشت
    و سخنان بسیاری نیز مثل آنها بر آن افزوده شد.
  ron-1924: Иеремия а луат о алтэ карте ши а дат-о луй Барук, фиул луй Нерия, логофэтул.
    Барук а скрис ын еа, дупэ спуселе луй Иеремия, тоате кувинтеле дин картя пе каре
    о арсесе ын фок Иоиаким, ымпэратул луй Иуда. Мулте алте кувинте де фелул ачеста
    ау май фост адэугате ла еа.
  ben-OBCV: সেইজন্য যিরমিয় অন্য একটি পুঁথি নিলেন। তিনি সেটি নেরিয়ের পুত্র লেখক বারূককে
    দিলেন। আর যিরমিয় যেভাবে বলে গেলেন, বারূক প্রথম পুঁথি, যে পুঁথিটি যিহূদার রাজা
    যিহোয়াকীম পুড়িয়ে ফেলেছিলেন, তার সব কথা তার মধ্যে লিখলেন। এর অতিরিক্ত আরও অন্য
    অনুরূপ কথা এর মধ্যে সংযোজিত হল।
  som-som: Markaas Yeremyaah wuxuu soo qaaday kitaab kale oo duudduuban, oo wuxuu
    u dhiibay karraanigii ahaa Baaruug ina Neeriiyaah, oo isna wuxuu afka Yeremyaah
    ka qoray erayadii ku yiil kitaabkii Yehooyaaqiim oo boqorka dalka Yahuudah ahu
    uu dabka ku gubay oo dhan, oo weliba waxaa iyagii lagu sii daray erayo kale oo
    badan oo iyagii la mid ah.
  lat-VUC: 'Jeremias autem tulit volumen aliud, et dedit illud Baruch filio Neriæ
    scribæ: qui scripsit in eo ex ore Jeremiæ omnes sermones libri quem combusserat
    Joakim rex Juda igni: et insuper additi sunt sermones multo plures quam antea
    fuerant.'
  eng-ASVBT: Then took Jeremiah another roll, and gave it to Baruch the scribe, the
    son of Neriah, who wrote therein from the mouth of Jeremiah all the words of the
    book which Jehoiakim king of Judah had burned in the fire; and there were added
    besides unto them many like words.
  ita-1885: Geremia adunque prese un altro rotolo, e lo diede a Baruc, figliuolo di
    Neria, scriba; ed egli vi scrisse, di bocca di Geremia, tutte le parole del libro,
    che Gioiachim, re di Giuda, aveva bruciato al fuoco; alle quali furono ancora
    aggiunte molte somiglianti parole.
  eng-LXXUP: 'therefore thus saith the Lord; Behold, I will visit Shemaiah, and his
    family: and there shall not be a man of them in the midst of you to see the good
    which I will do to you: they shall not see it.'
  eng-ULB: So Jeremiah took another scroll and gave it to Baruch son of Neriah the
    scribe. Baruch wrote on it at Jeremiah's dictation all the words that had been
    in the scroll burned by Jehoiakim king of Judah. Furthermore, many other similar
    words were added to this scroll.
  spa-VBL: Jeremías tomó otro rollo y se lo dio a Baruc. Jeremías le dictó todo lo
    que había en el pergamino que Joacim había quemado en el fuego y Baruc lo escribió.
    Se añadieron aún más mensajes de tipo similar.
  fra-_FOB: Jérémie prit donc un autre rouleau et le donna à Baruc, le secrétaire,
    fils de Nérija, qui y écrivit, sous la dictée de Jérémie, toutes les paroles du
    livre que Jéhojakim, roi de Juda, avait brûlé au feu; et plusieurs paroles semblables
    y furent encore ajoutées.
  mal-mal: അങ്ങനെ യിരെമ്യാവ് മറ്റൊരു ചുരുൾ എടുത്ത് നേര്യാവിന്റെ മകൻ ബാരൂക്ക് എന്ന
    എഴുത്തുകാരന്റെ കയ്യിൽ കൊടുത്തു; അവൻ യെഹൂദാ രാജാവായ യെഹോയാക്കീം തീയിൽ ഇട്ടു ചുട്ടുകളഞ്ഞ
    പുസ്തകത്തിലെ വചനങ്ങളെല്ലാം യിരെമ്യാവിന്റെ വാമൊഴിപ്രകാരം അതിൽ എഴുതി; അതുപോലെയുള്ള
    അനേകം വചനങ്ങളും ചേർത്തെഴുതുവാൻ സംഗതിവന്നു.
  urd-GVR: Chunāṅche Yarmiyāh ne nayā tūmār le kar use Bārūk bin Nairiyāh ko de diyā.
    Phir us ne Bārūk munshī se wuh tamām paiġhāmāt dubārā likhwāe jo us tūmār meṅ
    darj the jise Shāh-e-Yahūdāh Yahūyaqīm ne jalā diyā thā. Un ke alāwā mazīd bahut-se
    paiġhāmāt kā izāfā huā.
  suz-BL: मिनु येरमीयामी अर्को कागज का चाक्‍शा नेरीयाह आ तौ ब्रेक्‍ब बारुक कली गेप्‍तु।
    मिनु मेकोमी येरमीयाम देंशो खोदेंशो पा यहूदा ङा पिप येहो-याकीममी मीम चोशो कागज
    ङा लोव़ नेल्‍ल मेको कागजम ब्रेक्‍ताक्‍व। मिनु येरमीयामी अरु शुश लोव़ यो मेकेर
    तेम्‍ताक्‍व।
  eng-NOY: Then Jeremiah took another roll, and gave it to Baruch the scribe, the
    son of Neriah, who wrote therein from the mouth of Jeremiah all the words of the
    book which Jehoiakim had burned in the fire; and there were added to them many
    words of the same kind.
  ita-1927: E Geremia prese un altro rotolo e lo diede a Baruc, figliuolo di Neria,
    segretario, il quale vi scrisse, a dettatura di Geremia, tutte le parole del libro
    che Joiakim, re di Giuda, avea bruciato nel fuoco; e vi furono aggiunte molte
    altre parole simili a quelle.
  ckb-ckb: ئینجا یەرمیا تۆمارێکی دیکەی برد و دایە باروخی کوڕی نێرییای سەرقەڵەم، ئەویش
    لە دەمی یەرمیاوە هەموو وشەکانی ئەو تۆمارەی نووسییەوە کە یەهۆیاقیمی پاشای یەهودا
    لەناو ئاگردانەکە سووتاندی، هەروەها زۆر وشەی لەو جۆرەشی بۆ زیاد کرد.
  eng-BBE: 'Then Jeremiah took another book, and gave it to Baruch the scribe, the
    son of Neriah, who put down in it, from the mouth of Jeremiah, all the words of
    the book which had been burned in the fire by Jehoiakim, king of Judah: and in
    addition a number of other words of the same sort.'
  kan-OKCV: ಆಗ ಯೆರೆಮೀಯನು ಮತ್ತೊಂದು ಸುರುಳಿಯನ್ನು ತೆಗೆದುಕೊಂಡು ನೇರೀಯನ ಮಗ ಲೇಖಕನಾದ ಬಾರೂಕನಿಗೆ
    ಕೊಟ್ಟನು. ಇವನು ಯೆಹೂದದ ಅರಸನಾದ ಯೆಹೋಯಾಕೀಮನು ಬೆಂಕಿಯಲ್ಲಿ ಸುಟ್ಟ ಸುರುಳಿಯ ವಾಕ್ಯಗಳನ್ನೆಲ್ಲಾ
    ಯೆರೆಮೀಯನ ಬಾಯಿಂದ ಬಂದ ಹಾಗೆ ಬರೆದನು. ಅವುಗಳ ಹಾಗಿರುವ ಅನೇಕ ವಾಕ್ಯಗಳು ಅವುಗಳ ಸಂಗಡ ಕೂಡಿಸಲಾದವು.
  tam-2017: அப்பொழுது எரேமியா வேறொரு சுருளை எடுத்து, அதை நேரியாவின் மகனாகிய பாருக்கு
    என்னும் காரியதரிசியினிடத்தில் கொடுத்தான்; அவன் யூதாவின் ராஜாவாகிய யோயாக்கீம் நெருப்பால்
    சுட்டெரித்த புத்தகத்தின் வார்த்தைகளையெல்லாம், அதில் எரேமியாவின் வாய் சொல்ல எழுதினான்;
    இன்னும் அவைகளைப்போல அநேகம் வார்த்தைகளும் அவைகளுடன் சேர்க்கப்பட்டது.
  spa-RV-1909: Y tomó Jeremías otro rollo, y diólo á Baruch hijo de Nerías escriba;
    y escribió en él de boca de Jeremías todas las palabras del libro que quemó en
    el fuego Joacim rey de Judá; y aun fueron añadidas sobre ellas muchas otras palabras
    semejantes.
  ron-BTF: Atunci Ieremia a luat un alt sul și l-a dat scribului Baruc, fiul lui Neriia;
    care a scris în el, din gura lui Ieremia, toate cuvintele cărții pe care Ioiachim
    împăratul lui Iuda o arsese în foc; și s-au mai adăugat pe lângă ele multe cuvinte
    asemănătoare.
  eng-WEBP: Then Jeremiah took another scroll, and gave it to Baruch the scribe, the
    son of Neriah, who wrote therein from the mouth of Jeremiah all the words of the
    book which Jehoiakim king of Judah had burned in the fire; and many similar words
    were added to them.
  eng-FBV: Jeremiah got another scroll and gave it to Baruch. Jeremiah dictated everything
    that was in the scroll that Jehoiakim had burned in the fire and Barcuh wrote
    it down. Even more messages of a similar kind were added.
  nld-1939: Jeremias nam dus een nieuwe rol, en stelde ze Baruk den schrijver, den
    zoon van Neri-ja, ter hand. Deze schreef volgens mondelinge opgave van Jeremias
    er de hele inhoud in op van het boek, dat Jojakim, de koning van Juda, in het
    vuur had verbrand, en hij voegde er nog vele andere woorden aan toe van dezelfde
    strekking.
  nch-BL: Huajca na, niJeremías, nijcuic seyoc amat huan nijmacac notajcuilojca Baruc.
    Huan yaya quiijcuilojtiyajqui nochi cati niquilhuijtiyajqui quej eltoya ipan nopa
    achtohui amat cati Tanahuatijquet Joacim quitati. Pero nojquiya niJeremías niquilhui
    más miyac camanali ma quiijcuilos.
  vie-1934: Giê-rê-mi bèn lấy một cuốn khác đưa cho thơ ký Ba-rúc, con trai Nê-ri-gia;
    Ba-rúc cứ miệng Giê-rê-mi mà chép lại mọi lời trong cuốn mà Giê-hô-gia-kim, vua
    Giu-đa, đã đốt đi trong lửa. Có nhiều lời giống nhau đã thêm vào đó.
  hin-CV: तब येरेमियाह ने नेरियाह के पुत्र लिपिक बारूख को एक अन्य चर्मपत्र कुण्डली
    दी, जिस पर उसने येरेमियाह के बोले हुए वचन लिखे, इसमें उसने वे सभी संदेश पुनः लिख
    दिए, जो उस चर्मपत्र कुण्डली में लिखे थे, जिसे यहूदिया के राजा यहोइयाकिम ने अग्नि
    में दहन कर दिया था. इसके सिवा इसमें इसी प्रकार के अन्य संदेश भी सम्मिलित कर दिए
    गए.
  spa-BES: 'Entonces Jeremías tomó otro libro y se lo dio a Baruc, el escriba, el
    hijo de Nerías, que lo dejó en la boca de Jeremías, todas las palabras del libro
    que había sido quemado en el fuego por Joacim, rey de Judá: y además una serie
    de otras palabras del mismo tipo.'
  tdx-tdx: Aa le nandrambe peleke ila’e t’Iirmeà, le natolo’e amy Baroke, mpanokitse,
    ana’ i Nerià; vaho hene sinoki’e ao boak’am-palie’ Iirmeà o tsara’ i peleke noroa’
    Iehoiakime mpanjaka’ Iehodaio; mbore tinovo’e tsara maro manahak’ izay.
  tha-KJV: แล​้วเยเรมีย์จึงเอาหนังสื​อม​้วนอีกม้วนหนึ่ง มอบให้​บารุ​คบ​ุตรชายเนริยาห์​เสมียน
    ผู้​เข​ียนถ้อยคำทั้งสิ้นในนั้นตามคำบอกของเยเรมีย์ คือถ้อยคำทั้งสิ้นในหนังสื​อม​้วนซึ่งเยโฮยาคิมกษั​ตริ​ย์​แห่​งยูดาห์​ได้​เผาเสียในไฟ
    และมีถ้อยคำเป็​นอ​ันมากที่คล้ายคลึ​งก​ันเพิ่มขึ้น
  por-BR-2018: Então Jeremias tomou outro rolo, e o deu a Baruque filho de Nerias,
    o escriba; o qual escreveu nele da boca de Jeremias todas as palavras do livro
    que Jeoaquim, rei de Judá, tinha queimado a fogo; e ainda foram acrescentadas
    a elas muitas outras palavras semelhantes.
  deu-ELO: Und Jeremia nahm eine andere Rolle und gab sie Baruk, dem Sohne Nerijas,
    dem Schreiber. Und er schrieb darauf aus dem Munde Jeremias alle Worte des Buches,
    welche Jojakim, der König von Juda, im Feuer verbrannt hatte. Und es wurden noch
    viele Worte gleichen Inhalts hinzugefügt.
  eng-WYC-2018: Forsooth Jeremy took another book, and gave it to Baruch, the writer,
    the son of Neriah, which wrote therein of Jeremy’s mouth all the words of the
    book, which book Jehoiakim, king of Judah, had burnt by fire; and furthermore
    many more words were added than were before. (And so Jeremiah took another book,
    and gave it to Baruch, the writer, the son of Neriah, who wrote in it from Jeremiah’s
    mouth all the words of the book, which Jehoiakim, the king of Judah, had burned
    in the fire; and furthermore many more words were added to it, than were there
    before.)
  epo-epo: Kaj Jeremia prenis alian skribrulaĵon, kaj donis ĝin al la skribisto Baruĥ,
    filo de Nerija; kaj tiu skribis sur ĝi sub diktado de Jeremia ĉiujn vortojn de
    la libro, kiun Jehojakim, reĝo de Judujo, forbruligis per fajro; kaj al ili estis
    aldonitaj ankoraŭ multaj similaj vortoj.
  uig-PIN: Xuning bilǝn Yǝrǝmiya baxⱪa bir oram ⱪǝƣǝzni elip Neriyaning oƣli Baruⱪⱪa
    bǝrdi; u Yǝrǝmiyaning aƣziƣa ⱪarap Yǝⱨuda padixaⱨi Yǝⱨoakim otta kɵydürüwǝtkǝn
    oram yazmida hatirilǝngǝn ⱨǝmmǝ sɵzlǝrni yazdi; ular bu sɵzlǝrgǝ ohxaydiƣan baxⱪa
    kɵp sɵzlǝrnimu ⱪoxup yazdi.
  beo-beo: 'Amalalu, na da meloa bioi eno lale, na sia: dedesu dunu Belage ema ianu,
    e da na sia:i liligi huluane amoga dedei. E da sia: huluane musa: bioi meloaga
    dialu, amo huluane amola eno sia: olelei, amo dedei dagoi.'
  tpi-OTNT: Orait Jeremaia i kisim nupela buk na i givim long kuskus Baruk. Na Jeremaia
    i autim olgeta tok i bin i stap long dispela buk King Jehoiakim i bin kukim. Na
    tu em i autim arapela tok i wankain tasol. Na Baruk i raitim olgeta dispela tok
    long dispela nupela buk.
  hau-SA: Sai Irmiya ta ɗauko wani littafi ya ba wa Baruk ɗan Neriya marubuci, kuma
    yayinda Irmiya yake shibtawa, Baruk ya rubuta a littafin dukan maganar da take
    a littafin da Yehohiyakim sarkin Yahuda ya ƙone. Ya kuma ƙara ire-iren maganganun
    nan a kansu.
  uig-LAT: Shuning bilen Yeremiya bashqa bir oram qeghezni élip Nériyaning oghli Baruqqa
    berdi; u Yeremiyaning aghzigha qarap Yehuda padishahi Yehoakim otta köydürüwetken
    oram yazmida xatirilen’gen hemme sözlerni yazdi; ular bu sözlerge oxshaydighan
    bashqa köp sözlernimu qoshup yazdi.
  nde-nde: Ngakho uJeremiya wathatha omunye umqulu wawunika umbhali uBharukhi indodana
    kaNeriya, njalo kwathi uJeremiya emtshela uBharukhi waloba kuwo wonke amazwi omqulu
    owawutshiswe emlilweni nguJehoyakhimi inkosi yakoJuda. Kwengezelelwa ngamanye
    amazwi amanengi ayefana lalawo.
  ton-ton: '¶ Pea naʻe toki toʻo ʻe Selemaia ʻae tohi tākai ʻe taha, pea foaki ia
    kia Paluki ko e tangata tohi, ko e foha ʻo Nelia; ʻaia naʻe tohi mei he ngutu
    ʻo Selemaia, ʻae ngaahi lea kotoa pē ʻoe tohi ʻaia naʻe tutu ʻi he afi ʻe Sihoiakimi
    ko e tuʻi ʻo Siuta: pea naʻe fakalahi ʻaki ʻae ngaahi lea pehē kiate kinautolu.'
  ces-1613: I vzal Jeremiáš knihu jinou, a dal ji Báruchovi synu Neriášovu, písaři,
    kterýž sepsal do ní z úst Jeremiášových všecka slova té knihy, kterouž byl spálil
    Joakim král Judský ohněm. A ještě přidáno jest k těm slovům mnoho těm podobných.
  eng-WMB: Then Jeremiah took another scroll, and gave it to Baruch the scribe, the
    son of Neriah, who wrote therein from the mouth of Jeremiah all the words of the
    book which Jehoiakim king of Judah had burned in the fire; and many similar words
    were added to them.
  tam-TCV: அப்பொழுது எரேமியா வேறொரு புத்தகச்சுருளை எடுத்து அதை நேரியாவின் மகனும்,
    எழுத்தாளனுமான பாரூக்கிடம் கொடுத்தான். அவன் யூதாவின் அரசன் யோயாக்கீம் நெருப்பில்
    எரித்த புத்தகச்சுருளிலிருந்த எல்லா வார்த்தைகளையும், எரேமியா சொல்லச்சொல்ல அதிலே
    எழுதினான். அவைகளோடு முந்திய வார்த்தைகளை போன்ற வேறு பல வார்த்தைகளும் சேர்க்கப்பட்டன.
  ceb-ULB: Busa nagkuha si Jeremias ug laing linukot nga sulatanan ug gihatag kini
    kang Baruk ang anak nga lalaki ni Neria ang eskriba. Gisulat ni Baruk ang tanang
    mga pulong nga gidikta ni Jeremias nga gisulat sa linukot nga sulatanan nga gisunog
    ni Jehoyakim nga hari sa Juda. Labot pa niana, daghan pa ug samang mga pulong
    ang nadugang niining linukot nga basahon.
  pol-UBG: Wtedy Jeremiasz wziął inny zwój i dał go Baruchowi, synowi Neriasza, pisarzowi,
    a ten spisał na nim z ust Jeremiasza wszystkie słowa tamtego zwoju, który spalił
    w ogniu Joakim, król Judy. Nadto zostało dodane do nich wiele podobnych słów.
  agr-agr: Nuna tusa nagkanak, Jeremías tikich duwapen juki Baruc papiin agau aajakua
    nuna susauwai, dutikam nuna juki Jeremías tabaunak imatiksag ashí agajui. Nunak
    yama nagkamchaku agagbaun apu Joaquim apeauwa nuna ashí betek agajui, dutikak,
    nuigtushkam tikichin nunú chicham agagbaujai betekmamtinun Jeremías ekek tutai
    nunashkam dutiksag ashí agajui.
  kyc-kyc: Dokopa enakana nambame buku kao pele pele lenge mende wakale nyepala nambana
    pepa pyakange akali Baruku maiyunusa akali dokome nambame pii lamaiyu dupwa peparae
    pyao reteya. Buku kao pele pele lasi wambo kiŋi Jiyoakwimi isarena kisiyamo dokona
    palenge dusipana mende pyarepala para kando lao peparae pyao reteya. Dee nambame
    pii dopale lapo lamaiyunu dupwa opetae konda pyuo pyao reteyako.
  urd-GVU: چنانچہ یرمیاہ نے نیا طومار لے کر اُسے باروک بن نیریاہ کو دے دیا۔ پھر اُس
    نے باروک منشی سے وہ تمام پیغامات دوبارہ لکھوائے جو اُس طومار میں درج تھے جسے شاہِ
    یہوداہ یہویقیم نے جلا دیا تھا۔ اُن کے علاوہ مزید بہت سے پیغامات کا اضافہ ہوا۔
  deu-1912: Da nahm Jeremia ein anderes Buch und gab's Baruch, dem Sohn Nerias, dem
    Schreiber. Der schrieb darein aus dem Munde Jeremia's alle die Reden, so in dem
    Buch standen, das Jojakim, der König Juda's, hatte mit Feuer verbrennen lassen;
    und zu denselben wurden dergleichen Reden noch viele hinzugetan.
  ntj-ntj: Nyangka-rna ruula kutjupanya mantjiralpi nintirnu wati palunyalu walkatjunkutjaku.
    Palunyalu-rna puru yatatjura watjaranytja. Nyangka-rni kulira tjaawanalurtu walkatjurayirnu
    wiyarnu. Tjiinya-rna tjukurrpa palunyanyartu watjaranytja. Puru-rna tjukurrpa
    kutjupa watjaranytja. Nyangka ruula palunyanya purlkanya ngaralanytja nyarra puurrpa
    purlkalu warungka warningu tjarrpatjunu, palunyangka munkarra.
  kan-2017: ಆಗ ಯೆರೆಮೀಯನು ಇನ್ನೊಂದು ಸುರುಳಿಯನ್ನು ತೆಗೆದುಕೊಂಡು ನೇರೀಯನ ಮಗನಾಗಿರುವ ಲೇಖಕನಾದ
    ಬಾರೂಕನಿಗೆ ಕೊಡಲು ಅವನು ಅದರಲ್ಲಿ ಯೆಹೂದದ ಅರಸನಾದ ಯೆಹೋಯಾಕೀಮನು ಬೆಂಕಿಯಲ್ಲಿ ಸುಟ್ಟ ಗ್ರಂಥದ
    ಎಲ್ಲಾ ಮಾತುಗಳನ್ನಲ್ಲದೆ ಇನ್ನು ಇಂತಹ ಅನೇಕ ಮಾತುಗಳನ್ನು ಯೆರೆಮೀಯನ ಬಾಯಿಂದ ಬಂದ ಹಾಗೆ ಬರೆದನು.
  yap-yap: Ma aram mu gu fek bang e babyor ni yima bachiy nggu pi’ ngak Baruk ni tayol
    rog, me yoloy ngay urngin e thin ni gog ngak. I yoloy urngin e thin ni immoy u
    lan fare gi babyor nsom’on, nge ku boch e thin nib chugur fan ngay.
  hlt-MCSB: Te dongah Jeremiah loh cayol a tloe te a loh tih cadaek Neriah capa Barukh
    te a paek. Te phoeiah Judah manghai Jehoiakim loh hmai neh a hoeh cabu dongkah
    aka om Jeremiah ka lamkah ol boeih te a khuiah a daek. Ol te amah te khaw amah
    phek la muep koep a tom.
  mdy-ETH: ዬካፓ ታኣኒ ሜሌ ቁሪንታ ቢራና ዔኪ ታኣኮ ዔቦ ፃኣፒ ዓርቃ ባኣሮኬም ዒንጌኔ፤ ዒዚያ ዻንጋና ታ ዒዛም ኬኤዜ ባኮ
    ቢያ ዒኢካ ፃኣፔኔ፤ ዬያይዲ ዪሁዳ ካኣቲ ዒዮዓቄሜ ታሞና ሚቼ ቢራኖይዳ ፃኣፒንቲ ዓኣ ባካ ጊንሣ ፃኣፒንቴኔ፤ ዒማና ሜሌ ቤርታኣሲ
    ማላ ሚርጌ ቃኣላ ጊዳ ቃሲንቴኔ።
  twi-ASANTE: Na Yeremia faa nwoma mmobɔeɛ foforɔ, na ɔka maa ne twerɛfoɔ Baruk twerɛeɛ.
    Ɔkaa biribiara a na ɛwɔ nwoma mmobɔeɛ no a Yudahene Yehoiakim hyee no no so. Na
    ɔde nsɛm pii kaa ho.
  eng-WEBU: Then Jeremiah took another scroll, and gave it to Baruch the scribe, the
    son of Neriah, who wrote therein from the mouth of Jeremiah all the words of the
    book which Jehoiakim king of Judah had burned in the fire; and many similar words
    were added to them.
  wal-wal: Hegaappe guyyiyan, Ermmaasi hara xaatta maxaafaa ekkidi, Neeriyaa na7aa
    xaafiyaa Baarukassi immiis. Immin Baaruki Yihudaa Kawoi Yo7aqeemi taman xuuggido
    xaatta maxaafaa qaalaa ubbaa Ermmaasi ayyo doonan yootin xaafiis. Qassi Ermmaasi
    hegaa milatiya hara qaalaakka gujjin, ubbaakka Baaruki xaafiis.
  spa-PDDPT: Entonces Jeremías tomó otro rollo y lo dio a Baruc, hijo de Nerías, el
    escriba, el cual escribió en él de la boca de Jeremías todas las Palabras del
    rollo que Joacim, rey de Judá, consumió en el fuego. Además añadió muchas otras
    Palabras semejantes.
  gun-gun: Ha'e gui ma Jeremias kuaxia onhemama va'e mboae ojou vy omboaxa Nerias
    ra'y kuaxia mboparaaty Baruque pe. Ha'e ramo ha'e ju ombopara Jeremias ayvu kuaxia
    Judá pygua huvixa Jeoaquim oapy va'ekue re oĩague ha'e javi rami. Omombe'uve ju
    ayvu mboae jypygua ramigua.
  ilo-ULB: Nangala ngarud ni Jeremias iti maysa pay a lulukoten a pagsuratan ket intedna
    daytoy iti eskriba a ni Baruk a putot ni Nerias. Insurat ni Baruk iti daytoy bayat
    nga ibagbaga ni Jeremias dagiti amin a sasao nga adda iti imun-una a lulukoten
    a pagsuratan nga impuor ni Jehoiakim nga ari ti Juda. Ket kasta pay, adu dagiti
    dadduma a kapadpada a sasao ti nainayon iti daytoy a lulukoten a pagsuratan.
  kpg-kpg: Gei au ga gaamai dagu huai beebaa wini gaa wanga gi Baruch dagu dangada
    hihi, gei Baruch gaa hihi gi no lodo agu mee huogodoo ala e hagi anga gi mee,
    gei mee guu hihi nia mee huogodoo ala nogo i lodo di beebaa wini dela ne dudu
    go di king, gei au gaa wanga labelaa hunu helekai gi baahi nia maa.
  uig-ARA: شۇنىڭ بىلەن يەرەمىيا باشقا بىر ئورام قەغەزنى ئېلىپ نېرىيانىڭ ئوغلى بارۇققا
    بەردى؛ ئۇ يەرەمىيانىڭ ئاغزىغا قاراپ يەھۇدا پادىشاھى يەھوئاكىم ئوتتا كۆيدۈرۈۋەتكەن
    ئورام يازمىدا خاتىرىلەنگەن ھەممە سۆزلەرنى يازدى؛ ئۇلار بۇ سۆزلەرگە ئوخشايدىغان
    باشقا كۆپ سۆزلەرنىمۇ قوشۇپ يازدى.
  sus-sus: Annabi Yeremi naxa kɛɛdi makuntanxi gbɛtɛ tongo, a a so sɛbɛliti Neriya
    xa di Baruki yi ra. Annabi Yeremi naxa gbilen masenyi ti ra Baruki bɛ, Yudaya
    mangɛ Yehoyakimi naxan ganxi. A man naxa wɔyɛn gbɛtɛ sa na fari.
  pon-2006: Ngehi eri ale ehu doaropwe tohrohr oh kihong Paruk, nei sounntingo. Paruk
    eri ntingihedi loale mehkoaros me I patohwanohng. E ntingihedi mehkoaros me mi
    nan doaropwe me Nanmwarki Sehoiakim isikalahro oh I pil kapatahiong ekei mahsen
    loale.
  jae-jae: Go Jeremia kêkôc papia wakuc ma kêkêŋ gêdêŋ Neria latu ŋac-keto-papia-waga
    Baruk. Ŋac tau keto biŋ samob, taŋ Jeremia kêsôm ma gêc papia, taŋ Judanêŋ kiŋ
    Jojakim kêkêŋ ja geŋ naŋ, ma gêjac têku biŋ ŋagêdô taêsam gêwiŋ.
  ksd-ksd: Ma Ieremia i ga tak pa ta ra tika na pinpin na buk, ma i ga tul tar ia
    tai Baruk natu i Neria ra tena tutumu; ma Baruk i ga tumu ra lavur tinata tana
    i ga irop kan ra ngie i Ieremia, ra tinata ba i ga tur ta ra pinpin na buk nina
    Ieoiakim ra king Iuda i ga tun vue ta ra iap; ma di ga vot ia ma mangoro na tinata
    damana bula.
  tur-YTC: O zaman Yeremya başka bir tomar aldı ve onu Neriya oğlu yazıcı Baruk’a
    verdi. Baruk, Yahuda kralı Yehoyakim’in ateşte yaktığı kitabın bütün sözlerini
    Yeremya’nın ağzından ona yazdı; onlara birçok benzer söz daha eklendi.
  grc-BRENT: διατοῦτο οὕτως εἶπε Κύριος, ἰδοὺ ἐγὼ ἐπισκέψομαι ἐπὶ Σαμαίαν, καὶ ἐπὶ
    τὸ γένος αὐτοῦ, καὶ οὐκ ἔσται αὐτῶν ἄνθρωπος ἐν μέσῳ ὑμῶν, τοῦ ἰδεῖν τὰ ἀγαθὰ,
    ἃ ἐγὼ ποιήσω ὑμῖν, οὐκ ὄψονται.
  ind-AYT: Kemudian, Yeremia mengambil gulungan yang lain dan memberikannya kepada
    juru tulis Barukh, anak Neria, yang menuliskan di atas gulungan itu, menurut yang
    didiktekan Yeremia, semua firman yang ada dalam gulungan yang telah dibakar ke
    dalam api oleh Yoyakim, raja Yehuda. Dan, banyak perkataan yang mirip ditambahkan
    ke dalamnya.
  nya-nya: Choncho Yeremiya anatenga buku lina napatsa mlembi Baruki mwana wa Neriya,
    ndipo Yeremiya anamulembetsa mawu onse amene anali mʼbuku limene Yehoyakimu mfumu
    ya Yuda anatentha. Ndipo anawonjezerapo mawu ambiri monga omwewo.
  hrv-hrv: Tada Jeremija uze drugi svitak, dade ga pisaru Baruhu, sinu Nerijinu, i
    on po kazivanju Jeremijinu upisa sve riječi knjige koju je Jojakim, kralj judejski,
    na žeravnici spalio. I k njima je dopisano još mnogo onakvih riječi.
  mps-mps: Tialima, Jeremaiago gesi buku selama, te kuskus Barukbolo mawai. Tama Jeremaiago
    te king Jehoiakimgo isiba ulali bukude elaluali po tigidali ma pusai. Tama me
    agai te gasa po te po tobage tiwai naga pusali. Tama Barukgo te tigidali po te
    gesi bukude asęai dao.
  tpi-tpi: Orait Jeremaia i kisim nupela buk na i givim long kuskus Baruk. Na Jeremaia
    i autim olgeta tok i bin i stap long dispela buk King Jehoiakim i bin kukim. Na
    tu em i autim arapela tok i wankain tasol. Na Baruk i raitim olgeta dispela tok
    long dispela nupela buk.
  dan-1931: Så tog Jeremias en anden Bogrulle og gav den til Skriveren Baruk, Nerijas
    Søn; og han optegnede i den efter Jeremias' Mund alle Ordene fra den Bog, Kong
    Jojakim af Juda havde brændt. Og flere lignende Ord lagdes til.
  vie-OVCB: Giê-rê-mi bèn lấy một cuộn sách khác và đọc lại cho thư ký của mình là
    Ba-rúc. Ông viết lại mọi điều trong cuộn sách mà Vua Giê-hô-gia-kim đã đốt trong
    lửa. Lần này, ông còn thêm nhiều chi tiết khác nữa!
  guj-2017: ત્યારબાદ યર્મિયાએ બીજું ઓળિયું લીધું અને નેરિયાના દીકરા બારુખ લહિયાને
    લખવા આપ્યું. અને જે પુસ્તક યહૂદિયાના રાજા યહોયાકીમે અગ્નિમાં બાળી નાખ્યું હતું.
    તેમાંનાં યર્મિયાના મુખનાં બોલેલાં સર્વ વચન બારુખે તેમાં લખ્યાં. અને તેઓના જેવાં
    બીજા ઘણાં વચનો પણ તેમાં ઉમેર્યાં.
  pon-2006A: Ngehi eri ale ehu doaropwe tohrohr oh kihong Paruk, nei sounntingo. Paruk
    eri ntingihedi loale mehkoaros me I patohwanohng. E ntingihedi mehkoaros me mi
    nan doaropwe me Nanmwarki Sehoiakim isikalahro oh I pil kapatahiong ekei mahsen
    loale.
  por-BRBSL: Então Jeremias pegou outro pergaminho e o deu a Baruc, o escriba, filho
    de Nerias, que nele escreveu da boca de Jeremias todas as palavras do livro que
    Jeoiaquim, rei de Judá, havia queimado no fogo; e muitas palavras semelhantes
    foram acrescentadas a elas.
  cth-cth: Hottelah Jeremiah ni cakalawng alouke a la teh cakathutkung Neriah capa
    Baruk koe a poe. Ahni ni hawvah Jeremiah e pahni dawk hoi ka tâcawt e cakalawng
    dawk thut e naw pueng Jehoiakim ni hmaisawi e lawk hah bout a thut e hloilah hot
    hoi kâvan e lawknaw moikapap a thut sin.
  twi-twi: Na Yeremia faa nhoma mmobɔwee foforo, na ɔka maa ne kyerɛwfo Baruk kyerɛwee.
    Ɔkaa biribiara a na ɛwɔ nhoma mmobɔwee no a ɔhene Yehoiakim hyew no no so. Na
    ɔde nsɛm pii kaa ho.
  hlt-hlt: Te dongah Jeremiah loh cayol a tloe te a loh tih cadaek Neriah capa Barukh
    te a paek. Te phoeiah Judah manghai Jehoiakim loh hmai neh a hoeh cabu dongkah
    aka om Jeremiah ka lamkah ol boeih te a khuiah a daek. Ol te amah te khaw amah
    phek la muep koep a tom.
  tbz-SIM: Dɛ kó difɔ̃ǹkúò mí Sedemii kɛ̀ n túótɛ́ kukɔ̃̀nkù tɛkù kɛ́ kù duɔ́ Nɛdiyɑ
    birɛ mBɑduki kɛ́ nhò nɑ̀ɑ́ ntìì do wɑ̃̀ri kuketikù Sudɑɑ kɔbɛ kóo kpɑ̀ɑ̀tì do
    cɔ́u nkù kòò wɑ̃̀ũ kɛ́yíɛ́nɛ̀ titɛtì pɛ́u tìì tì dònnɛ̀.
  msy-2020: Ezɨ Jeremaia akɨnafarir igiam inigha, egha akɨnafariba osirir gumazim
    Nerian otarim, Baruk ganɨngi. Egha Atrivim Jehoiakim tuazɨ akar akɨnafarir kabar
    itiba, Jeremaia bar adar gun mɨkeme. Egha uaghan kamaghɨra ghuzir akar igiar maba
    sara mɨkeme. Ezɨ Baruk akar kaba bar da isa akɨnafarir igiamɨn ada osiri.
  azb-azb: Yeremya başqa bir tumar götürüb mirzə Neriya oğlu Baruka verdi. Yəhuda
    padşahı Yehoyaqimin oda atıb yandırdığı tumardakı bütün sözləri Baruk Yeremyanın
    diktəsi ilə tumara yazdı. O sözlərə bənzər bir çox söz də oraya əlavə olundu.
  eng-DBY: And Jeremiah took another roll, and gave it to Baruch the scribe, the son
    of Nerijah; and he wrote therein from the mouth of Jeremiah, all the words of
    the book that Jehoiakim king of Judah had burned in the fire; and there were added
    besides unto them many like words.
  hin-2017: तब यिर्मयाह ने दूसरी पुस्तक लेकर नेरिय्याह के पुत्र बारूक लेखक को दी,
    और जो पुस्तक यहूदा के राजा यहोयाकीम ने आग में जला दी थी, उसमें के सब वचनों को
    बारूक ने यिर्मयाह के मुख से सुन सुनकर उसमें लिख दिए; और उन वचनों में उनके समान
    और भी बहुत सी बातें बढ़ा दी गई।
  wol-KYG: Ci kaw loolu Yeremi jël beneen taxañu bindukaay, jox ko bindkat ba, Barug
    doomu Nerya. Mu dégtal ko, mu bind ca mboolem kàdduy taxañ, ba Yowakim buurub
    Yuda lakkoon ca taal ba. Yeneen kàddu yu bare yu ni mel sax, dolliku na ca.
  eng-YLT: And Jeremiah hath taken another roll, and giveth it unto Baruch son of
    Neriah the scribe, and he writeth on it from the mouth of Jeremiah all the words
    of the book that Jehoiakim king of Judah hath burnt in the fire; and again there
    were added unto them many words like these.
  eng-WYC-2017: Forsooth Jeremy took another book, and gave it to Baruch, the writer,
    the son of Neriah, which wrote therein of Jeremy’s mouth all the words of the
    book, which book Jehoiakim, king of Judah, had burnt by fire; and furthermore
    many more words were added than were before.
  eng-WMBB: Then Jeremiah took another scroll, and gave it to Baruch the scribe, the
    son of Neriah, who wrote therein from the mouth of Jeremiah all the words of the
    book which Jehoiakim king of Judah had burnt in the fire; and many similar words
    were added to them.
  urd-GVH: चुनाँचे यरमियाह ने नया तूमार लेकर उसे बारूक बिन नैरियाह को दे दिया। फिर
    उसने बारूक मुंशी से वह तमाम पैग़ामात दुबारा लिखवाए जो उस तूमार में दर्ज थे जिसे
    शाहे-यहूदाह यहूयक़ीम ने जला दिया था। उनके अलावा मज़ीद बहुत-से पैग़ामात का इज़ाफ़ा
    हुआ।
  rug-rug: Ke vagi pulea Zeremaea si keke pepa meke vala nia koasa tie kubekubere
    se Baruku sa tuna koreo e Neria, meke zama la se Zeremaea meke kubere gore puleni
    sa sari doduru zinama gua sapu koa koasa pepa sapu sulu pania e Zehoiakimi sa
    baṉara pa Ziuda. Meke soku zinama gugua tugo arini si tava somana la.
  gaz-gaz: Ergasii Ermiyaas kitaaba maramaa kan biraa fuudhee Baaruk ilma Neeriyaa
    barreessaa sanatti kenne; Baarukis akkuma Ermiyaas itti himetti dubbii kitaaba
    maramaa Yehooyaaqiim mootichi Yihuudaa ibiddaan gube sana irra ture hunda itti
    barreesse. Dubbiin dubbii kana fakkaattu hedduunis itti dabalameera.
  fra-LSG: Jérémie prit un autre livre, et le donna à Baruc, fils de Nérija, le secrétaire.
    Baruc y écrivit, sous la dictée de Jérémie, toutes les paroles du livre qu’avait
    brûlé au feu Jojakim, roi de Juda. Beaucoup d’autres paroles semblables y furent
    encore ajoutées.
  gnn-gnn: Bala ŋarra wiripuna märraŋala djorra', ga biyapul ŋayi Bärukthunydja wukirri
    marrtjina ŋunhimalayi djorra'lili, bukmak yana dhäruk malanha ŋunhi ŋarra wekaŋala
    nhanukala ŋäthili, ŋunhi ŋayi ŋurruthaŋala wukirri ŋunhimalayi djorra'lili, ŋunhi
    ŋayi buŋgawayu dhuŋgur'yurruna. Yo, ŋarrakala Garrayyunydja biyapul warray wekaŋala
    dhäruk wukirriwu, bala ŋayi Bärukthunydja wukirrina marrtjina bukmakkuŋalana yana
    djorra'lilina.
  yal-yal: Yeremi yi kɛdi mafilinxi gbɛtɛ tongo, a yi a so Neriyaa dii xɛmɛn Baruku
    yii, sɛbɛli tiina. Baruku yi falane birin sɛbɛ Yeremi naxanye fala a xa, naxanye
    yi kɛdi singen kui, Yuda mangan Yehoyakimi naxan gan. A mɔn yi na fala sifa wuyaxi
    gbɛtɛye sa ne fari.
  haw-1868: Alaila, lawe ae la o Ieremia i owili hou, a haawi ae la ia ia Baruka,
    i ke kakauolelo, ke keiki a Neria; a kakau iho la oia mai ka waha mai o Ieremia,
    i na olelo a pau o ka buke a Iehoiakima ke alii o ka Iuda i puhi ai iloko o ke
    ahi; a nui na olelo like i hoopili pu ia me lakou.
  arb-NAV: فَأَخَذَ إِرْمِيَا كِتَاباً آخَرَ وَنَاوَلَهُ لِبَارُوخَ بْنِ نِيرِيَّا
    فَدَوَّنَ فِيهِ عَنْ لِسَانِ إِرْمِيَا كُلَّ مَا وَرَدَ فِي الْكِتَابِ الَّذِي
    أَحْرَقَهُ يَهُويَاقِيمُ مَلِكُ يَهُوذَا بِالنَّارِ مِنْ كَلامٍ، وَأَضَافَ إِلَيْهِ
    أَيْضاً عِبَارَاتٍ كَثِيرَةً مُمَاثِلَةً.
  ewe-ewe: Ale Yeremia tsɔ lãgbalẽ bubu na Neria ƒe vi, Baruk, agbalẽŋlɔla la, eye
    esi Yeremia le nyawo gblɔm la, Baruk ŋlɔ nya siwo katã Yuda fia, Yehoyakim tɔ
    dzoe le gbãtɔ dzi la ɖe edzi. Wotsɔ nya siwo le abe gbãtɔ ene la kpe ɖe nyawo
    ŋuti.
  eng-LEE: 'And Jeremiah took another roll, and gave it to Baruch the son of Neriyahu
    the scribe; who wrote thereon from the mouth of Jeremiah all the words of the
    book which Jehoyakim the king of Judah had burnt in the fire: and there were yet
    added unto them many words like them.'
  asm-FB: তেতিয়া যিৰিমিয়াই আৰু এখন নুৰিওৱা পুথি লৈ নেৰিয়াৰ পুত্ৰ বাৰুক লিখকক দিলে।
    বাৰুকে যিহূদাৰ ৰজা যিহোয়াকীমে, যিৰিমিয়াৰ মুখৰ পৰা ওলোৱা সকলো বাক্য জুইত পুৰি
    পেলোৱা পুথিখনৰ সকলো বাক্য তাত লিখিলে। তাৰ বাহিৰে তেনেকুৱা আৰু অনেক কথাও তাত যোগ
    দিয়া হ’ল।
  sus-A: عَننَبِ يٍرٍ مِ نَشَ كّيدِ مَكُنتَنشِ فبّتّ تٌنفٌ، عَ عَ سٌ سّبّلِتِ نٍرِيَ
    شَ دِ بَرُكِ يِ رَ. عَننَبِ يٍرٍ مِ نَشَ فبِلٍن مَسٍنيِ تِ رَ بَرُكِ بّ، يُدَيَ
    مَنفّ يٍهٌيَكِمِ نَشَن فَنشِ. عَ مَن نَشَ وْيّن فبّتّ سَ نَ قَرِ.
  fra-SBL: Jérémie prit un autre rouleau, et le donna à Baruc, le scribe, fils de
    Neriah, qui y écrivit de la bouche de Jérémie toutes les paroles du livre que
    Jojakim, roi de Juda, avait brûlé au feu, et beaucoup de paroles semblables y
    furent ajoutées.
  hbo-hbo: וְיִרְמְיָ֜הוּ לָקַ֣ח ׀ מְגִלָּ֣ה אַחֶ֗רֶת וַֽיִּתְּנָהּ֮ אֶל־בָּר֣וּךְ
    בֶּן־נֵרִיָּהוּ֮ הַסֹּפֵר֒ וַיִּכְתֹּ֤ב עָלֶ֙יהָ֙ מִפִּ֣י יִרְמְיָ֔הוּ אֵ֚ת כָּל־דִּבְרֵ֣י
    הַסֵּ֔פֶר אֲשֶׁ֥ר שָׂרַ֛ף יְהֹויָקִ֥ים מֶֽלֶךְ־יְהוּדָ֖ה בָּאֵ֑שׁ וְעֹ֨וד נֹוסַ֧ף
    עֲלֵיהֶ֛ם דְּבָרִ֥ים רַבִּ֖ים כָּהֵֽמָּה׃ ס
  piu-2006: Palulanguru Katutjalu Tjirimayanya watjaṉu piipa karrpilpa kutjupa mantjira
    wangka palunya piyuku tjunkunytjaku. Palunyatjanu Tjirimayalu piipa nyuwanangka
    Katutjaku wangka palunya piyuku wakara tjunangi.
  kik-kik: Nĩ ũndũ ũcio Jeremia akĩoya ibuku rĩngĩ rĩa gĩkũnjo, akĩrĩnengera Baruku
    mũrũ wa Neria ũcio mwandĩki, nake akĩandĩka ibuku-inĩ rĩu mohoro mothe marĩa aacookire
    kũheo nĩ Jeremia, o macio maandĩkĩtwo ibuku-inĩ rĩrĩa Jehoiakimu mũthamaki wa
    Juda aacinĩte na mwaki; na hakĩongererwo mohoro mangĩ maingĩ maahaanaine na macio
    ma mbere.
  fra-NCL: Jérémie prit donc un autre volume et le donna à Baruch, fils de Nérias,
    le secrétaire ; et Baruch y écrivit, sous la dictée de Jérémie, toutes les paroles
    du livre que Joakim, roi de Juda, avait brûlé au feu ; et beaucoup d’autres paroles
    semblables y furent ajoutées.
  cek-AK: To pongah Jeremiah mah caqam kalah to lak moe, ca tarikkung Neriah capa
    Baruk khaeah paek; Judah siangpahrang Jehoiakim mah hmai hoi thlaek ih caqam tangoeng
    thung ih loknawk boih to Jeremiah mah thuih moe, Baruk mah tarik let; to lok hoi
    anghmong kalah pop parai loknawk doeh tarik hoi thap.
  cuk-cuk: Geb degi, Jeremías garda-suid-bipirmakaled-baid amisad, geb garda-narmaked-Nerías-machi-Barucʼga
    uksad. Geb Baruc bela Jeremías-ega-ibmarmar-sogsad narmaksad. Garda-idualed Rey-Joacim-ogumaksadyobsaale,
    narmaklesad. De-ukinbali, napi ibmar-baigan bukidar emar-emarsaar narmaklesbalid.
  uig-CYR: Шуниң билән Йәрәмия башқа бир орам қәғәзни елип Нерияниң оғли Баруққа бәрди;
    у Йәрәмияниң ағзиға қарап Йәһуда падишаси Йәһоаким отта көйдүрүвәткән орам язмида
    хатириләнгән һәммә сөзләрни язди; улар бу сөзләргә охшайдиған башқа көп сөзләрниму
    қошуп язди.
  tel-2017: కాబట్టి యిర్మీయా ఇంకొక పుస్తకం చుట్టను తీసుకుని లేఖికుడైన నేరియా కొడుకు
    బారూకు చేతికి ఇచ్చినప్పుడు, అతడు యిర్మీయా నోటితో చెప్పిన మాటలనుబట్టి యూదా రాజైన
    యెహోయాకీము తగలబెట్టిన పుస్తకం చుట్టలోని మాటలన్నీ మళ్ళీ రాశాడు. ఆ మాటలే కాకుండా,
    అలాంటివి ఇంకా ఎన్నో మాటలు వాటికి జోడించి రాశాడు.
  hat-BSA: Epi Jérémie te pran yon lòt woulo. Li te bay li a Baruc, fis a Nérija a,
    grefye a, epi li te ekri sou li selon dikte a Jérémie, tout pawòl a liv ke Jojakim,
    wa Juda a te brile nan dife a; epi anpil pawòl parèy a yo te ajoute nan yo.
  kos-kos: Na nga eis sie pac book limlim ac sang nu sel Baruch mwet sim luk, ac el
    simusla kas nukewa ma nga fahk nu sel. El simusla ma nukewa ma tuh oan in book
    limlim se ma Tokosra Jehoiakim el tuh esukak, wi pac kutu kas ma nga sang laesla.
  hbo-WLC: וְיִרְמְיָ֜הוּ לָקַ֣ח ׀ מְגִלָּ֣ה אַחֶ֗רֶת וַֽיִּתְּנָהּ֮ אֶל־בָּר֣וּךְ
    בֶּן־נֵרִיָּהוּ֮ הַסֹּפֵר֒ וַיִּכְתֹּ֤ב עָלֶ֙יהָ֙ מִפִּ֣י יִרְמְיָ֔הוּ אֵ֚ת כָּל־דִּבְרֵ֣י
    הַסֵּ֔פֶר אֲשֶׁ֥ר שָׂרַ֛ף יְהוֹיָקִ֥ים מֶֽלֶךְ־יְהוּדָ֖ה בָּאֵ֑שׁ וְע֨וֹד נוֹסַ֧ף
    עֲלֵיהֶ֛ם דְּבָרִ֥ים רַבִּ֖ים כָּהֵֽמָּה׃ ס
  ibo-ibo: Ya mere, Jeremaya weere akwụkwọ ọzọ nye Baruk ode akwụkwọ, bụ nwa Neraya,
    dịka Jeremaya na-akpọpụta okwu, Baruk depụtakwara nʼakwụkwọ okwu ndị ahụ niile,
    nke Jehoiakim eze Juda surere nʼọkụ. A tụkwasịkwara nʼelu ha ọtụtụ okwu ndị ọzọ
    nke dịka ha.
  ory-ory: ତହୁଁ ଯିରିମୀୟ ଆଉ ଖଣ୍ଡେ ନଳାକାର ପୁସ୍ତକ ନେଇ ନେରୀୟର ପୁତ୍ର ବାରୂକ ଲେଖକଙ୍କୁ ଦେଲେ;
    ଯିହୁଦାର ରାଜା ଯିହୋୟାକୀମ୍‍ ଯେଉଁ ନଳାକାର ପୁସ୍ତକ ଅଗ୍ନିରେ ଦଗ୍ଧ କରିଥିଲା, ତହିଁର ସମସ୍ତ
    କଥା ସେ ଯିରିମୀୟଙ୍କ ମୁଖରୁ ଶୁଣି ତହିଁରେ ଲେଖିଲା; ପୁଣି, ତାହା ଛଡ଼ା ସେହି ପ୍ରକାର ଆଉ ଅନେକ
    କଥା ତହିଁରେ ଯୁକ୍ତ କରାଗଲା।
  chk-chk: Mürin, Jeremaia a angei pwal echö toropwe o ngeni Paruk ewe soumak. Iwe,
    Jeremaia a niwowomönü ngeni Paruk ekewe kapas meinisin mi fen mak lon ewe toropwe
    Jehoiakim ewe kingen Juta a kenala, a pwal apacha chomong kapas mi wewe ngeniir.
  rop-rop: Bambai na aibin gajim najawan rolapwan peipa en aibin gibit langa main
    wekinmen Baruk, en imbin raidimdan ebrijing weya aibin dalim im. Imbin raidimdan
    ebrijing weya bin jidan langa det feswan rolapwan peipa, en detlot najalot wed
    weya aibin edimap du.
  ukr-1871: І взяв Еремія другого звитка та й передав його писареві Варухові Нирієнкові,
    а сей списав на йому всї слова тої книги, що її спалив Йоаким, царь Юдейський,
    так як проказував йому Еремія, — надто ж іще добавлено до того многі такі ж слова.
  deu-1951: Da nahm Jeremia eine andere Rolle und gab sie dem Schreiber Baruch, dem
    Sohne Nerijas; der schrieb, wie Jeremia es ihm vorsagte, alle Worte hinein, welche
    im Buche gestanden hatten, welches Jojakim, der König von Juda, im Feuer verbrannt
    hatte; und es wurden zu denselben noch viele andere gleichartige Reden hinzugefügt.
  eng-JPS: Then took Jeremiah another roll, and gave it to Baruch the scribe, the
    son of Neriah; who wrote therein from the mouth of Jeremiah all the words of the
    book which Jehoiakim king of Judah had burned in the fire; and there were added
    besides unto them many like words.
  srp-1865: I uze Jeremija drugu knjigu, i dade je Varuhu sinu Nirijinu pisaru, a
    on napisa u nju iz usta Jeremijinih sve rijeèi što bijahu u onoj knjizi, koju
    sažeže Joakim car Judin ognjem; i još bi dodano k onijem mnogo onakih rijeèi.
  lug-lug: Olwo Yeremiya n’atwala omuzingo omulala n’aguwa omuwandiisi Baluki mutabani
    wa Neriya; nga Yeremiya ayogera, Baluki yawandiikamu ebigambo byonna ebyali mu
    muzingo guli Yekoyakimu kabaka wa Yuda gwe yayokya mu muliro. N’ebigambo bingi
    ebifaanana bwe bityo byayongerwamu.
  heb-heb: וירמיהו לקח מגלה אחרת ויתנה אל ברוך בן נריהו הספר ויכתב עליה מפי ירמיהו
    את כל דברי הספר אשר שרף יהויקים מלך יהודה באש ועוד נוסף עליהם דברים רבים כהמה׃
  ben-IRV: তাই যিরমিয় অন্য একটি গুটানো কাগজ নিলেন এবং সেটি নেরিয়ের ছেলে লেখক বারূককে
    দিলেন। বারূক তার ওপর যিরমিয়ের নির্দেশ মত সমস্ত কথা, যা যিহূদার রাজা যিহোয়াকীমের
    পুড়িয়ে দেওয়া গুটানো কাগজে লেখা ছিল, তা লিখলেন। তাছাড়া, ঐ রকম আরও অনেক কথা
    এই গুটানো কাগজে যোগ করা হল।
  pan-pan: ਤਦ ਯਿਰਮਿਯਾਹ ਨੇ ਦੂਜਾ ਲਪੇਟਣ ਵਾਲਾ ਪੱਤਰ ਲਿਆ ਅਤੇ ਨੇਰੀਯਾਹ ਦੇ ਪੁੱਤਰ ਬਾਰੂਕ ਲਿਖਾਰੀ
    ਨੂੰ ਦਿੱਤਾ, ਤਾਂ ਉਹ ਦੇ ਉੱਤੇ ਯਿਰਮਿਯਾਹ ਦੇ ਮੂੰਹੋਂ ਉਸ ਪੋਥੀ ਦੀਆਂ ਸਾਰੀਆਂ ਗੱਲਾਂ ਲਿਖੀਆਂ
    ਜਿਹ ਨੂੰ ਯਹੂਦਾਹ ਦੇ ਰਾਜਾ ਯਹੋਯਾਕੀਮ ਨੇ ਅੱਗ ਵਿੱਚ ਸਾੜ ਦਿੱਤਾ ਸੀ ਅਤੇ ਹੋਰ ਉਹਨਾਂ ਵਰਗੀਆਂ
    ਬਹੁਤ ਗੱਲਾਂ ਉਹਨਾਂ ਵਿੱਚ ਮਿਲਾਈਆਂ ਗਈਆਂ।
  mya-JVB: ထိုအခါ ယေရမိ သည်အခြား သော စာလိပ် ကို ယူ ၍ ၊ နေရိ သား စာရေး ဗာရုတ် အား ပေး
    သဖြင့် ၊ ယုဒ ရှင်ဘုရင် ယောယကိမ် မီးရှို့ သော စာ ၌ ပါသမျှ သော စကား တို့ကို ယေရမိ
    သည်နှုတ် မြွက်၍၊ ဗာရုတ်သည်ရေး ထား ၏။ အလား တူသော စကား အများ ကိုလည်းထပ်၍သွင်း ရ၏။
  tbg-tbg: Noravano minti tumanta te quruqurumato vukura vo vare vuru ti uva qara
    nti vai vaiintira Barukira amuraro, viva ekaa te vira tiva amuna uvara qaiqaa
    qara ntuva timitora. Viva avuni vau vukuraqihainaa uvavata, qaraaka uvavata te
    vira tiva amunara qara ntuva timitora.
  hmo-hmo: Vadaeni Ieremia ese pepa ta ma ia abia, toretore tauna Baruku Neraia dekenai
    ia henia. Vadaeni king Iehoiakimi ia gabua vadaeni pepa dekenai ia torea hereva,
    be Ieremia ese ma ia gwauraia lou, bona Baruku ese inai hereva ibounai inai pepa
    matamata dekenai ia torea. Unai bamona hereva ma haida, Ieremia ese ma ia gwauraia
    gaudia, danu be pepa dekenai ia torea.
  urd-urd: तब यरमियाह ने दूसरा तूमार लिया और बारूक — बिन — नेयिरियाह मुन्शी को दिया,
    और उसने उस किताब की सब बातें जिसे शाह — ए — यहूदाह यहूयक़ीम ने आग में जलाया था,
    यरमियाह की ज़बानी उसमें लिखीं और उनके अलावा वैसी ही और बहुत सी बातें उनमें बढ़ा
    दी गईं।
  rus-SYN: И взял Иеремия другой свиток и отдал его Варуху писцу, сыну Нирии, и он
    написал в нем из уст Иеремии все слова того свитка, который сожег Иоаким, царь
    Иудейский, на огне; и еще прибавлено к ним много подобных тем слов.
  bqc-SIM: Zelemii taala pãle sɛ kpà lakɛ̃na Baluku, Nɛlia nɛ́wa, ↄ̃ à lá pↄ́
    Yudaↄ kí Yoakiũ kpàsapi yã́ dàu a sìuɛ̀ píi a kɛ̃̀u. À yã́ bee taa kã̀fĩkãfĩɛ̀
    dasi lↄ.
  tcz-CHONGTHU: Hijeh chun Jeremiah in lekhajol achom khat alan, lekhasunpa Baruch
    kom’a chun, akamcheng tah in aseipeh kit in, ajihlutsah tai. Chule lekhajol masa,
    Judah lengpa Jehoiakim in meiya ahalvamsa-a, kijihlut thucheng jouse abonchan
    ajihlutsah kit in, chule thucheng tampi jong akigop ben ahi.
  mar-mar: मग यिर्मयाने दुसरी गुंडाळी घेतली व ती नेरीयाचा मुलगा बारूख लेखकाला दिली.
    आणि जी गुंडाळी यहूदाचा राजा यहोयाकीम ह्याने अग्नीत जाळली होती तिच्यातील सर्व वचने
    त्याने यिर्मयाच्या तोंडून ऐकून तिच्यात लिहीली. आणखी त्यामध्ये तशाच दुसऱ्या पुष्कळ
    वचनांची भर घातली.
  qub-qub: Chaura Jeremiasga juc röllutana Baructa goran yapay chayman isquirbinanpaj.
    Chaura Barucga chaymanna llapanta isquirbiran Jeremías dictashancunata. Ñaupa
    cajcho ray Joacim rupachishancho isquirbirashan cajtaga ushajpaj yapay isquirbiran.
    Chay isquirbishanmanga Jeremías mas achcataraj yapachiran.
  bqp-bqp: Mɑ Yeremi u tireru gɑru suɑ u Bɑruku, Nɛriyɑn bii, wi u sɑ̃ɑ tire yoro
    wɛ̃. Yerɑ u mɑɑ nùn tire te Yoyɑkimu u dɔ̃ɔ mɛni min gɑri sɔ̃ɔwɑ kpuro. Mɑ u yi
    yoruɑ u mɑɑ gɑri gɛɛ yoruɑ yi yi kɑ yi weenɛ.
  hat-hat: Se konsa Jeremi pran yon lòt woulo liv. Li bay Bawouk, sekretè li a, pitit
    Nerija a. Bawouk menm ekri tou sa Jeremi te di l'. Li ekri tout mesaj ki te nan
    premye woulo liv wa Jojakim te boule a, ansanm ak anpil lòt mesaj menm jan ak
    premye yo.
  eng-BSB: Then Jeremiah took another scroll and gave it to the scribe Baruch son
    of Neriah, and at Jeremiah’s dictation he wrote on it all the words of the scroll
    that Jehoiakim king of Judah had burned in the fire. And many similar words were
    added to them.
  eng-WEBPB: Then Jeremiah took another scroll, and gave it to Baruch the scribe,
    the son of Neriah, who wrote therein from the mouth of Jeremiah all the words
    of the book which Jehoiakim king of Judah had burnt in the fire; and many similar
    words were added to them.
  kbq-kbq: Hagi anante Jeremaia'a ru'ene mago avontafe erino avoma kreno erinte fatgoma
    nehia ne' Neria nemofo Barukuna nemino higeno, koma kre'nea avoma Juda kini ne'
    Jehoiakimi'ma tevefima kre'nea nanekeramina, ete Jeremaia'a nehigeno avontafepi
    krente'ne. Ana nehuno mago'ene ana agofetura rama'a anahukna nanekenena nehigeno
    krente'ne.
  nhe-BL: Huajca na, niJeremías, nijcuic seyoc amatl huan nijmacac notlajcuilojca
    Baruc. Huan yajaya quiijcuilojtiyajqui nochi tlen niquilhuijtiyajqui queja eltoya
    ipan nopa achtohui amatl tlen Tlanahuatijquetl Joacim quitlati. Pero nojquiya
    niJeremías niquilhui más miyac tlajtoli ma quiijcuilos.
  gub-BL: Na'e apyhyk amo pape Maruk pe imono kar pà ihe kury. — Emuapyk heze'eg hehe
    nehe, a'e izupe. Umuapyk heremimume'u kwer paw hehe. Umuapyk ze'eg pape tuwihawete
    Zeoaki hemiapy kwer rehe arer paw hehe. Amume'u amo ae ma'e a'e ma'e zàwenugar
    izupe. Umuapyk a'e ma'e paw a'e pape rehe no.
  eng-DRA: 'And Jeremias took another volume, and gave it to Baruch the son of Nerias
    the scribe: who wrote in it from the mouth of Jeremias all the words of the book
    which Joakim the king of Juda had burnt with fire: and there were added besides
    many more words than had been before.'
