    ayuno delante del Señor.
  tdx-tdx: 'Aa ie ami’ty volam-paha-sive’ i taom-paha-lime’ Iehoiakime ana’ Iosia
    mpanjaka’ Iehoday, le nambarañe fililirañe añatrefa’ Iehovà : naho nimb’ e Ierosalaime
