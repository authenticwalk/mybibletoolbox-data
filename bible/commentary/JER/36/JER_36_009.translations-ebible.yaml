verse: JER.036.009
translations:
  mal-C: യെഹൂദാരാജാവും യോശിയാവിന്റെ മകനുമായ യെഹോയാക്കീമിന്റെ അഞ്ചാമാണ്ടിൽ ഒൻപതാംമാസത്തിൽ
    ജെറുശലേമിലെ എല്ലാ ജനങ്ങൾക്കും യെഹൂദാപട്ടണങ്ങളിൽനിന്ന് ജെറുശലേമിലേക്കു വന്ന എല്ലാവർക്കുമായി
    യഹോവയുടെമുമ്പാകെ ഒരു ഉപവാസം പ്രഖ്യാപിക്കപ്പെട്ടു.
  deu-TKW: Im fünften Jahre Jojakims, des Sohnes Josias, des Königs von Juda aber,
    im neunten Monate, da berief man zu einem Fasten vor Jahwe das ganze Volk in Jerusalem
    und alles Volk, das aus den Städten Judas nach Jerusalem hereinkam.
  lin-lin: Na sanza ya libwa, ya mobu ya mitano ya bokonzi ya Yeoyakimi, mwana mobali
    ya Joziasi, mokonzi ya Yuda, babengisaki mokolo ya kokila bilei liboso ya Yawe,
    mpo na bavandi nyonso ya Yelusalemi mpe bato oyo bawutaki na bingumba ya Yuda.
  eng-LSV: And it comes to pass, in the fifth year of Jehoiakim son of Josiah king
    of Judah, in the ninth month, they proclaimed a fast before YHWH to all the people
    in Jerusalem, and to all the people who are coming in from cities of Judah to
    Jerusalem;
  eng-GNV: And in the fift yeere of Iehoiakim the sonne of Iosiah King of Iudah, in
    the ninth moneth, they proclaimed a fast before the Lord to all the people in
    Ierusalem, and to all the people that came from the cities of Iudah vnto Ierusalem.
  eng-WEBSTER: And it came to pass in the fifth year of Jehoiakim the son of Josiah
    king of Judah, in the ninth month, that they proclaimed a fast before the LORD
    to all the people in Jerusalem, and to all the people that came from the cities
    of Judah to Jerusalem.
  nhw-BL: Ya ni panoc ipan nopa tonali quema israelitame mosajque iixpa TOTECO ipan
    nopa chicnahui metztli ipan toisraelita calendario [36:9 Ipan noviembre o diciembre
    ipan 604 a.C. ipan tocalendario tlen ama.] quema Joacim, icone Josías, yohuiyaya
    para macuili xihuitl tlanahuatis ipan tlali Judá. Huan quena, ipan nopa tonali
    hualajque masehualme tlen nochi tlali Judá para mosahuase ipan itiopa TOTECO.
  swh-ONEN: Katika mwezi wa tisa, mnamo mwaka wa tano wa Yehoyakimu mwana wa Yosia
    mfalme wa Yuda, wakati wa kufunga mbele za Bwana, ilitangazwa kwa watu wote walioko
    Yerusalemu, na wale wote waliokuwa wamekuja kutoka miji ya Yuda.
  bba-bba: Yoyɑkimun bɑn ten wɔ̃ɔ nɔɔbuse sɔɔ, yen suru nɔɔbɑ nnɛse sɔɔ, yerɑ bɑ nɔɔ
    bɔkurun tɔ̃ru yi tè sɔɔ Yerusɑlɛmuɡibu kɑ Yudɑbɑ kpuro bɑ koo nɑ bu nɔɔ bɔke Yinni
    Gusunɔn sɑ̃ɑ yerɔ.
  eng-KJVCPB: And it came to pass in the fifth year of Jehoiakim the son of Josiah
    king of Judah, in the ninth month, that they proclaimed a fast before the Lord
    to all the people in Jerusalem, and to all the people that came from the cities
    of Judah unto Jerusalem.
  luo-luo: E dwe mar ochiko e higa mar abich mar loch Jehoyakim wuod Josia ruodh Juda,
    kinde mar tweyo e nyim Jehova Nyasaye nolandne ji duto manie Jerusalem kod jogo
    mane obiro koa e dala mag Juda.
  meu-meu: Iehoiakim, Iuda pavapavana Iosia natuna, ena lohia laḡanina iha-imana huana
    ihataurahani-tana ai, Ierusalem taudia iboudiai bona Iuda hanuadia amo Ierusalem
    vada ema taudia iboudiai ese anivaga e gwauraia Iehova vairanai.
  npi-ULB: यहूदाका राजा योशियाहका छोरा यहोयाकीमको पाँचौं वर्षको नवौँ महिनामा यरूशलेमका
    सबै मानिस र यहूदाका सहरहरूबाट यरूशलेम आएका सबै मानिसले परमप्रभुको सामु उपवासको
    घोषणा गरे ।
  yor-yor: Ní oṣù kẹsànán ọdún karùn-ún Jehoiakimu ọmọ Josiah ọba Juda ni wọ́n kéde
    àwẹ̀ níwájú Olúwa fún gbogbo ènìyàn Jerusalẹmu àti fún gbogbo àwọn ènìyàn tí ó
    wá láti ìlú Juda.
  pes-OPCB: این امر، در ماه نهم از سال پنجم سلطنت یهویاقیم (پسر یوشیا) روی داد. در
    آن روز مردم از سراسر یهودا به اورشلیم آمده بودند تا در مراسم روزه در معبد، شرکت
    نمایند.
  tgl-ULB: Nangyari ito sa ika-limang taon at ika-siyam na buwan ni Jehoiakim na anak
    ni Josias, na hari ng Juda, na ang lahat ng mga tao sa Jerusalem at ang mga tao
    na dumating sa Jerusalem sa mga lungsod ng Juda na nagpahayag ng pag-aayuno sa
    pagpaparangal kay Yahweh.
  cbu-NT: Jowakim, Josiyasaarini wip Utaásh kurakaam kínaru, zameetpa masach tsupsha
    9 taachu, anush ichingarusin Irusarinshuch, misha Utaáshchitam tputs, anush kusatarusin,
    Apanlleem mangumaam shaniykana anush,
  hui-hui: '@see-verse:JER.036.008'
  mya-mya: ယော​ရှိ​၏​သား​ယု​ဒ​ဘု​ရင်​ယော​ယ​ကိမ်​နန်း စံ​ပဉ္စ​မ​နှစ်၊ န​ဝ​မ​လ​၌​ဣသ​ရေ​လ​ပြည်​သား
    တို့​သည်​ထာ​ဝ​ရ​ဘု​ရား​၏​ရှေ့​တော်​တွင် မျက်​နှာ ပွင့်​လန်း​အံ့​သော​ငှာ​အ​စာ​ရှောင်​ချိန်​ကို​ကြေ
    ညာ​ကြ​သ​ဖြင့် ယေ​ရု​ရှ​လင်​မြို့​သူ​မြို့​သား အ​ပေါင်း​တို့​သည်​လည်း​ကောင်း၊ ယု​ဒ​မြို့
    အ​သီး​သီး​မှ​လာ​ရောက်​ကြ​သူ​လူ​အ​ပေါင်း တို့​သည်​လည်း​ကောင်း​အ​စာ​ရှောင်​ကြ​ကုန်​၏။-
  bod-N: ཡ་ཧུ་དཱའི་རྒྱལ་པོ་ཡོ་ཤི་ཡཱའི་བུ་ཡེ་ཧོ་ཡཱ་ཀིམ་གྱི་སྲིད་ལོ་ལྔ་བའི་ཟླ་དགུ་པར།
    ཡེ་རུ་སཱ་ལེམ་གྱི་མི་རྣམས་དང་ཡ་ཧུ་དཱའི་གྲོང་ཁྱེར་ནས་ཡེ་རུ་སཱ་ལེམ་དུ་འོངས་པའི་མི་ཡོངས་ཀྱིས།
    དཀོན་མཆོག་ཡ་ཝཱེའི་དྲུང་དུ་སྨྱུང་གནས་བསྲུང་བར་བསྒྲགས་པ་དང་།
  sna-sna: Mumwedzi wepfumbamwe wegore rechishanu raJehoyakimi mwanakomana waJosia
    mambo weJudha, nguva yokutsanya pamberi paJehovha yakadanidzirwa kuvanhu vose
    muJerusarema navose vakanga vabva kumaguta eJudha.
  spa-BLM: En el quinto año de Joacim hijo de Josías, rey de Judá, en el mes noveno,
    todo el pueblo de Jerusalén y todo el pueblo que venía de las ciudades de Judá
    a Jerusalén, proclamaron un ayuno ante Yahvé.
  cac-cac: A d'a sb'alun̈il uj d'a yoil ab'il yoch vin̈aj Joacim yuninal vin̈aj Josías
    reyal d'a Judá, ata' ix sna vin̈aj Joacim chi' to a eb' anima cajan d'a Jerusalén
    yed' juntzan̈xo eb' ix cot d'a juntzan̈xo chon̈ab' d'a yol yic Judá, yovalil tz'och
    eb' d'a tzec'ojc'olal d'a yichan̈ Jehová.
  swh-ULB: Ilikuja tokea katika mwaka wa tano na mwezi wa tisa kwa Yehoyakimu mwana
    wa Yosia, mfalme wa Yuda, kwamba watu wote Yerusalemu na watu waliotoka Yerusalemu
    toka miji ya Yuda walitangaza kufunga kwa kumheshimu Yahwe.
  bel-bel: У пяты год Ёакіма, сына Ёсіінага, цара Юдэйскага, у дзявятым месяцы абвясьцілі
    пост перад абліччам Госпада ўсяму народу ў Ерусаліме і ўсяму люду, які прыйшоў
    у Ерусалім з гарадоў Юдэйскіх.
  deu-ELBBK: Und es geschah im 5. Jahr Jojakims, des Sohnes Josias, des Königs von
    Juda, im 9. Monat, da rief man allem Volk in Jerusalem und allem Volk, das aus
    den Städten Judas nach Jerusalem kam, ein Fasten aus vor dem HERRN.
  mbb-OT: Neulaula heini hein andew te kebpuasa zuen te ikesiyam he vulan te ikelima
    he tuig te kedhadì ni Jehoyakim diyà te Juda, he anak ni Josia. Dutun midtiǥum
    diyà te valey te Nengazen is menge meǥinged diyà te Jerusalem wey ziyà te menge
    inged diyà te Juda.
  mal-2015: യോശീയാവിന്റെ മകനായി യെഹൂദാരാജാവായ യെഹോയാക്കീമിന്റെ അഞ്ചാം ആണ്ടിൽ, ഒമ്പതാം
    മാസത്തിൽ, അവർ യെരൂശലേമിലെ സകല ജനത്തിന്നും യെഹൂദാപട്ടണങ്ങളിൽനിന്നു യെരൂശലേമിൽ വന്ന
    സകലജനത്തിന്നും യഹോവയുടെ മുമ്പാകെ ഒരു ഉപവാസം പ്രസിദ്ധമാക്കി,
  rmc-rmc: Sar o Jojakim, le Jozijašoskro čhavo, kraľinelas andre Judsko pandžto berš,
    dine avri andro eňato čhon o postos anglo RAJ prekal savore manuša andral o Jeruzalem
    the prekal savore manuša, so avle andral o judska fori.
  pes-OPV: و در ماه نهم از سال پنجم یهویاقیم بن یوشیا پادشاه یهودابرای تمامی اهل اورشلیم
    و برای همه کسانی که از شهرهای یهودا به اورشلیم می‌آمدند برای روزه به حضور خداوند
    ندا کردند.
  ron-1924: Ын ал чинчиля ан ал луй Иоиаким, фиул луй Иосия, ымпэратул луй Иуда, ын
    луна а ноуа, ау кемат ла ун пост ынаинтя Домнулуй пе тот попорул Иерусалимулуй
    ши пе тот попорул венит дин четэциле луй Иуда ла Иерусалим.
  ben-OBCV: যোশিয়ের পুত্র যিহূদার রাজা যিহোয়াকীমের রাজত্বকালের পঞ্চম বছরের নবম মাসে,
    জেরুশালেমের ও যিহূদার নগরগুলি থেকে আসা সমস্ত লোকের উদ্দেশে সদাপ্রভুর সাক্ষাতে
    এক উপবাসের সময় ঘোষণা করা হল।
  som-som: Boqorkii dalka Yahuudah oo ahaa Yehooyaaqiim ina Yoosiyaah sannaddiisii
    shanaad bisheedii sagaalaad waxaa dadkii Yeruusaalem degganaa oo dhan iyo dadkii
    Yeruusaalem uga yimid magaalooyinka dalka Yahuudah oo dhan loogu dhawaaqay inay
    Rabbiga hortiisa ku soomaan.
  lat-VUC: 'Factum est autem in anno quinto Joakim filii Josiæ regis Juda, in mense
    nono: prædicaverunt jejunium in conspectu Domini omni populo in Jerusalem, et
    universæ multitudini quæ confluxerat de civitatibus Juda in Jerusalem.'
  eng-ASVBT: Now it came to pass in the fifth year of Jehoiakim the son of Josiah,
    king of Judah, in the ninth month, that all the people in Jerusalem, and all the
    people that came from the cities of Judah unto Jerusalem, proclaimed a fast before
    Jehovah.
  ita-1885: (Or nell'anno quinto di Gioiachim, figliuolo di Giosia, re di Giuda, nel
    nono mese, tutto il popolo ch'era in Gerusalemme, e tutto il popolo ch'era venuto
    dalle città di Giuda in Gerusalemme, bandirono il digiuno nel cospetto del Signore.)
  eng-LXXUP: For they prophesy to you unrighteous words in my name; and I sent them
    not.
  eng-ULB: It came about in the fifth year and ninth month of Jehoiakim son of Josiah,
    king of Judah, that all the people in Jerusalem and the people who came to Jerusalem
    from the cities of Judah proclaimed a fast before Yahweh.
  spa-VBL: Así sucedió. Se declaró un ayuno para honrar al Señor en el que participó
    todo el pueblo de Jerusalén y todos los que habían llegado allí desde las ciudades
    de Judá. Esto ocurrió en el noveno mes del quinto año del reinado de Joacim hijo
    de Josías, rey de Judá.
  fra-_FOB: La cinquième année de Jéhojakim, fils de Josias, roi de Juda, le neuvième
    mois, on publia le jeûne devant l'Éternel, pour tout le peuple de Jérusalem, et
    pour tout le peuple qui venait des villes de Juda à Jérusalem.
  mal-mal: യോശീയാവിന്റെ മകൻ യെഹൂദാ രാജാവായ യെഹോയാക്കീമിന്റെ വാഴ്ചയുടെ അഞ്ചാം ആണ്ടിൽ,
    ഒമ്പതാം മാസത്തിൽ, അവർ യെരൂശലേമിലെ സകലജനത്തിനും യെഹൂദാപട്ടണങ്ങളിൽനിന്ന് യെരൂശലേമിൽ
    വന്ന സകലജനത്തിനും യഹോവയുടെ മുമ്പാകെ ഒരു ഉപവാസം പ്രസിദ്ധമാക്കി,
  urd-GVR: Us waqt log rozā rakhe hue the, kyoṅki bādshāh Yahūyaqīm bin Yūsiyāh kī
    hukūmat ke pāṅchweṅ sāl aur naweṅ mahīne meṅ elān kiyā gayā thā ki Yarūshalam
    ke bāshinde aur Yahūdāh ke dīgar shahroṅ se āe hue tamām log Rab ke huzūr rozā
    rakheṅ.
  suz-BL: यहूदा ङा पिप योसीयाह आ तौ येहो-याकीम आ सासन पशो ५ बर्स ९ महिनाम यरूसलेममी
    बाक्‍शो मुर नेल्‍ल नु यहूदा ङा सहर रे जाक्‍शो मुर आन कली यरूसलेमम परमप्रभु यावे
    आ ङोंइती नेल्‍ल आन कली नेंपाइश्‍शा माइजा बाक्‍तीक लोव़ पाम्‍तेक्‍म।
  eng-NOY: And it came to pass in the fifth year of Jehoiakim, the son of Josiah,
    king of Judah, in the ninth month, that all the people in Jerusalem, and all the
    people that came out of the cities of Judah, proclaimed a fast before Jehovah,
    in Jerusalem.
  ita-1927: Or l’anno quinto di Joiakim, figliuolo di Giosia, re di Giuda, il nono
    mese, fu pubblicato un digiuno nel cospetto dell’Eterno, per tutto il popolo di
    Gerusalemme e per tutto il popolo venuto dalle città di Giuda a Gerusalemme.
  ckb-ckb: لە مانگی نۆی ساڵی پێنجەمی یەهۆیاقیمی کوڕی یۆشیای پاشای یەهودا، بانگەوازی
    ڕۆژووگرتنیان ڕاگەیاند بۆ هەموو گەل لە ئۆرشەلیم، لەگەڵ هەموو ئەوانەی لە شارۆچکەکانی
    یەهوداوە هاتبوونە ئۆرشەلیم.
  eng-BBE: Now it came about in the fifth year of Jehoiakim, the son of Josiah, king
    of Judah, in the ninth month, that it was given out publicly that all the people
    in Jerusalem, and all the people who came from the towns of Judah to Jerusalem,
    were to keep from food before the Lord.
  kan-OKCV: ಯೆಹೂದದ ಅರಸನಾದ ಯೋಷೀಯನ ಮಗನಾದ ಯೆಹೋಯಾಕೀಮನ ಐದನೆಯ ವರ್ಷದ ಒಂಬತ್ತನೆಯ ತಿಂಗಳಲ್ಲಿ
    ಅವರು ಯೆರೂಸಲೇಮಿನಲ್ಲಿರುವ ಎಲ್ಲಾ ಜನರಿಗೂ, ಯೆಹೂದದ ಪಟ್ಟಣಗಳಿಂದ ಯೆರೂಸಲೇಮಿಗೆ ಬಂದ ಜನರೆಲ್ಲರಿಗೂ
    ಯೆಹೋವ ದೇವರ ಸನ್ನಿಧಿಯಲ್ಲಿ ಉಪವಾಸವನ್ನು ಸಾರಿದನು.
  tam-2017: யோசியாவின் மகனாகிய யோயாக்கீம் என்னும் யூதா ராஜாவின் அரசாட்சியின் ஐந்தாம்
    வருடத்து ஒன்பதாம் மாதத்தில், எருசலேமிலிருக்கிற எல்லா மக்களுக்கும், யூதாவின் பட்டணங்களிலிருந்து
    எருசலேமுக்கு வருகிற எல்லா மக்களுக்கும், யெகோவாவுக்கு முன்பாக உபவாசம் செய்யவேண்டுமென்று
    சொல்லப்பட்டது.
  spa-RV-1909: Y aconteció en el año quinto de Joacim hijo de Josías, rey de Judá,
    en el mes noveno, que promulgaron ayuno en la presencia de Jehová, á todo el pueblo
    de Jerusalem, y á todo el pueblo que venía de las ciudades de Judá á Jerusalem.
  ron-BTF: Și s-a întâmplat în anul al cincilea al lui Ioiachim, fiul lui Iosia, împăratul
    lui Iuda, în luna a noua, că ei au proclamat un post înaintea DOMNULUI pentru
    tot poporul din Ierusalim și pentru tot poporul care a venit din cetățile lui
    Iuda la Ierusalim.
  eng-WEBP: Now in the fifth year of Jehoiakim the son of Josiah, king of Judah, in
    the ninth month, all the people in Jerusalem and all the people who came from
    the cities of Judah to Jerusalem, proclaimed a fast before the LORD.
  eng-FBV: This is how it happened. A fast to honor the Lord was declared involving
    all the people of Jerusalem and everyone who had come there from the towns of
    Judah. This was in the ninth month of the fifth year of the reign of Jehoiakim
    son of Josiah king of Judah.
  nld-1939: Het was in het vijfde jaar van Jojakim, den zoon van Josias en koning
    van Juda, en in de negende maand, dat men al het volk van Jerusalem, en al het
    volk, dat uit de steden van Juda naar Jerusalem was gekomen, voor Jahweh had samengeroepen,
    om een vasten te houden.
  nch-BL: Ya ni panoc ipan nopa tonal quema israelitame mosajque iixpa TOTECO ipan
    nopa chicnahui metzti ipan toisraelita calendario quema Joacim, icone Josías,
