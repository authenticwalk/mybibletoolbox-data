  tha-KJV: ต่อมาในปี​ที่​ห้าแห่งรัชกาลเยโฮยาคิม ราชบุตรของโยสิยาห์ กษัตริย์​แห่​งยูดาห์
    ณ เดือนที่​เก้า เขาได้ป่าวร้องแก่ประชาชนทั้งสิ้นในกรุงเยรูซาเล็มและประชาชนทั้งสิ้นผู้มาจากหัวเมืองแห่งยูดาห์ยังกรุงเยรูซาเล็ม
    ให้​ถืออดอาหารต่อพระพักตร์พระเยโฮวาห์
  por-BR-2018: E aconteceu no quinto ano de Jeoaquim filho de Josias, rei de Judá,
    no nono mês, que proclamaram jejum diante do SENHOR, a todo o povo em Jerusalém,
    como também a todo o povo que vinha das cidades de Judá a Jerusalém.
  deu-ELO: Und es geschah im fünften Jahre Jojakims, des Sohnes Josias, des Königs
    von Juda, im neunten Monat, da rief man allem Volke in Jerusalem und allem Volke,
