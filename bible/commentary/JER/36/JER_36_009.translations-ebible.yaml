  kan-2017: ಯೋಷೀಯನ ಮಗನೂ ಯೆಹೂದದ ಅರಸನೂ ಆದ ಯೆಹೋಯಾಕೀಮನ ಆಳ್ವಿಕೆಯ ಐದನೆಯ ವರ್ಷದ ಒಂಭತ್ತನೆಯ
