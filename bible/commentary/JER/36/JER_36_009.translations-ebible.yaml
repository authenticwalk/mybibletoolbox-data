    kó yɛhɛkɛ̀ yɛmɔu kɔbɛ kɛ̀ bɛ̀ɛ kɔtɛní Sedisɑdɛmmu Kuyie ncĩ́ɛ̃̀tɛ̀ mɛnùboúmmɛ̀.
  msy-2020: '@see-verse:JER.036.008'
  azb-azb: Yəhuda padşahı Yoşiya oğlu Yehoyaqimin padşahlığının beşinci ilinin doqquzuncu
    ayında Yerusəlimdə yaşayan və Yəhuda şəhərlərindən Yerusəlimə gələn bütün xalq
    Rəbbin önündə oruc elan etdi.
  eng-DBY: And it came to pass in the fifth year of Jehoiakim the son of Josiah, the
    king of Judah, in the ninth month, [that] they proclaimed a fast before Jehovah,
    for all the people in Jerusalem, and for all the people that came from the cities
    of Judah to Jerusalem.
  hin-2017: योशिय्याह के पुत्र यहूदा के राजा यहोयाकीम के राज्य के पाँचवें वर्ष के
    नौवें महीने में यरूशलेम में जितने लोग थे, और यहूदा के नगरों से जितने लोग यरूशलेम
    में आए थे, उन्होंने यहोवा के सामने उपवास करने का प्रचार किया।
  wol-KYG: Loolu yemook juróomeelu atu nguurug buurub Yuda, Yowakim doomu Yosya ca
    juróom ñeenteelu weer wa. Fekk ñu yéene koor fi kanam Aji Sax ji, ñeel waa Yerusalem
    gépp ak mboolem ña jóge dëkki Yuda.
  eng-YLT: And it cometh to pass, in the fifth year of Jehoiakim son of Josiah king
    of Judah, in the ninth month, proclaimed a fast before Jehovah have all the people
    in Jerusalem, and all the people who are coming in from cities of Judah to Jerusalem;
  eng-WYC-2017: Forsooth it was done, in the fifth year of Jehoiakim, son of Josiah,
    king of Judah, in the ninth month, they preached fasting in the sight of the Lord,
    to all the people in Jerusalem, and to all the multitude, that came together from
    the cities of Judah into Jerusalem.
  eng-WMBB: Now in the fifth year of Jehoiakim the son of Josiah, king of Judah, in
    the ninth month, all the people in Jerusalem and all the people who came from
    the cities of Judah to Jerusalem, proclaimed a fast before the LORD.
  urd-GVH: उस वक़्त लोग रोज़ा रखे हुए थे, क्योंकि बादशाह यहूयक़ीम बिन यूसियाह की हुकूमत
    के पाँचवें साल और नवें महीने में एलान किया गया था कि यरूशलम के बाशिंदे और यहूदाह
    के दीगर शहरों से आए हुए तमाम लोग रब के हुज़ूर रोज़ा रखें।
  rug-rug: Pa vina sia sidara koasa vina lima vuahenina sa binaṉara te Zehoiakimi
    sa tuna koreo e Zosaea sa baṉara pa Ziuda si na totoso madi pa ginani la koe Zihova
    si asa, tadi na tinoni pa Zerusalema meke arini pu mae guadi koari na vasileana
    hitekedi pa Ziuda.
  gaz-gaz: Bara Yehooyaaqiim ilmi Yosiyaasi mootii Yihuudaa ture keessa jiʼa saglaffaa
    waggaa shanaffaatti guyyaan fuula Waaqayyo duratti sooman tokko saba Yerusaalem
    keessa jiraatuu fi warra magaalaawwan Yihuudaatii dhufan hundaaf ni labsame.
  fra-LSG: La cinquième année de Jojakim, fils de Josias, roi de Juda, le neuvième
    mois, on publia un jeûne devant l’Éternel pour tout le peuple de Jérusalem et
    pour tout le peuple venu des villes de Juda à Jérusalem.
  gnn-gnn: Yolŋunydja walala marrtjina beŋuru ga beŋuru ḻuŋ'thurrunana ŋunhimalayinayi
    wäŋalili Buṉbulili, bala walala yukurrana ŋäkulana, mäkiri'‐witjurrunana dhika
    ḻatju'kuŋalana.
  yal-yal: Yuda mangan Yosiyaa dii xɛmɛn Yehoyakimi a mangayaan ɲɛɛ suulunden kike
    solomanaanindeni, e yi lɔxɔ keden sugandi a Yerusalɛn kaane xa sunna suxu na lɔxɔni
    Alatala yɛtagi e nun Yuda kaan naxanye birin fa Yerusalɛn yi sa keli Yuda taane
    yi.
  haw-1868: A i ka makahiki elima o Iehoiakima, ke keiki a Iosia, ke alii o ka Iuda,
    i ka iwa o ka malama, kala ae la lakou i ka hookeai o na kanaka a pau ma Ierusalema
    imua o Iehova, a o na kanaka a pau i hele mai i Ierusalema, mai na kalanakauhale
    o ka Iuda mai.
  arb-NAV: وَفِي الشَّهْرِ التَّاسِعِ مِنَ السَّنَةِ الْخَامِسَةِ لِحُكْمِ يَهُويَاقِيمَ
    بْنِ يُوشِيَّا مَلِكِ يَهُوذَا، تَنَادَى كُلُّ أَهْلِ أُورُشَلِيمَ وَكُلُّ الشَّعْبِ
    الْقَادِمِ مِنْ مُدُنِ يَهُوذَا إِلَى أُورُشَلِيمَ لِلصَّوْمِ أَمَامَ الرَّبِّ.
  ewe-ewe: Le Yuda fia, Yehoyakim, Yosia ƒe vi, ƒe fiaɖuɖu ƒe ƒe atɔ̃lia ƒe ɣleti
    asiekɛlia me la, woɖe gbeƒã nutsitsidɔ le Yehowa ŋkume na Yerusalemtɔwo kple ame
    siwo katã tso Yuda ƒe duwo me va.
  eng-LEE: And it came to pass in the fifth year of Jehoyakim the son of Josiah the
    king of Judah, in the ninth month, that they proclaimed a fast before the Lord
    for all the people in Jerusalem, and for all the people that came from the cities
    of Judah unto Jerusalem.
  asm-FB: যোচিয়াৰ পুত্ৰ যিহূদাৰ ৰজা যিহোয়াকীমৰ ৰাজত্ব কালৰ পঞ্চম বছৰৰ নৱম মাহত যিৰূচালেমত
    থকা লোকসকলে, আৰু যিহূদাৰ নগৰবোৰৰ পৰা যিৰূচালেমলৈ অহা প্ৰজাসকলে যিহোৱাৰ উদ্দেশ্যে
    উপবাস ঘোষণা কৰিলে।
  sus-A: يٌسِيَ شَ دِ يٍهٌيَكِمِ شَ مَنفّيَ حّ سُولِ، كِكٍ سٌلٌمَنَانِ ندٍ يُدَيَ
    بْشِ مَ، عَ نَشَ دَرِ سَلَمُكَيٍ نُن يُدَيَكَيٍ مَشِلِ عٍ شَ سُنيِ رَبَ عَلَتَلَ
    بّ دَرِ سَلَمُ.
  fra-SBL: Or, la cinquième année de Jojakim, fils de Josias, roi de Juda, au neuvième
    mois, tout le peuple de Jérusalem et tout le peuple venu des villes de Juda à
    Jérusalem, proclamèrent un jeûne devant Yahvé.
  hbo-hbo: וַיְהִ֣י בַשָּׁנָ֣ה הַ֠חֲמִשִׁית לִיהֹויָקִ֨ים בֶּן־יֹאשִׁיָּ֤הוּ מֶֽלֶךְ־יְהוּדָה֙
    בַּחֹ֣דֶשׁ הַתְּשִׁעִ֔י קָרְא֨וּ צֹ֜ום לִפְנֵ֧י יְהוָ֛ה כָּל־הָעָ֖ם בִּירֽוּשָׁלָ֑͏ִם
    וְכָל־הָעָ֗ם הַבָּאִ֛ים מֵעָרֵ֥י יְהוּדָ֖ה בִּירוּשָׁלָֽ͏ִם׃
  kik-kik: Na rĩrĩ, mweri-inĩ wa kenda wa mwaka wa ĩtano wa wathani wa Jehoiakimu
    mũrũ wa Josia mũthamaki wa Juda, ihinda rĩa kwĩhinga kũrĩa irio mbere ya Jehova
    nĩrĩanĩrĩirwo kũrĩ andũ othe a Jerusalemu, o na arĩa angĩ othe mookĩte kuuma matũũra
    ma Juda.
  fra-NCL: La cinquième année de Joakim, fils de Josias, roi de Juda, le neuvième
    mois, on publia un jeûne devant Yahweh, pour tout le peuple de Jérusalem et pour
    tout le peuple qui viendrait des villes de Juda à Jérusalem.
  cek-AK: Judah siangpahrang Josiah capa Jehoiakim angraenghaih saning pangato haih,
    khrah takawtto naah, Jerusalem ih kaminawk boih, Judah vangpui taeng hoi Jerusalem
    ah angzo kaminawk boih khaeah, Angraeng hmaa ah buhzahhaih atue to taphong o.
  cuk-cuk: Josías-machi-Judá-e-rey-Joacim birgatargus-negsemaid-nii-walabakebakgi,
    bela Jerusalén-dulemar, bela Judá-dulemar neggweburmar-akar-danimaladi mas-gunsuli-gudiguega
    Bab-Dummadse-goled-neggi ambikusmalad.
  uig-CYR: Йәһуда падишаси Йосияниң оғли Йәһоаким тәхткә олтарған бәшинчи жили тоққузинчи
    айда шундақ болдики, барлиқ Йерусалимдикиләр һәмдә Йәһуда шәһәрлиридин чиқип Йерусалимға
    кәлгән барлиқ хәлиқ үчүн, Пәрвәрдигар алдида бир мәзгил роза тутушимиз керәк дәп
    елан қилинди.
  tel-2017: యూదా రాజైన యోషీయా కొడుకు యెహోయాకీము పరిపాలనలో ఐదో సంవత్సరం తొమ్మిదో నెలలో
    యెరూషలేములో ఉన్న ప్రజలందరూ, యూదా పట్టాణాల్లో నుంచి యెరూషలేముకు వచ్చిన ప్రజలందరూ
    యెహోవా పేరట ఉపవాసం ప్రకటించినప్పుడు,
  hat-BSA: Alò, nan senkyèm ane Jojakim lan, fis a Josias, wa a Juda a, nan nevyèm
    mwa a, tout pèp Jérusalem nan ak tout moun ki te antre soti nan vil Jérusalem
    yo, te pwoklame yon jèn devan SENYÈ a.
  kos-kos: In malem se akeu ke yac se aklimekosr ke Jehoiakim, wen natul Josiah, el
    tokosra lun Judah, mwet Jerusalem nukewa, oayapa mwet nukewa su tuku liki siti
    srisrik lun Judah, elos tukeni lalo ye mutun LEUM GOD.
  hbo-WLC: וַיְהִ֣י בַשָּׁנָ֣ה הַ֠חֲמִשִׁית לִיהוֹיָקִ֨ים בֶּן־יֹאשִׁיָּ֤הוּ מֶֽלֶךְ־יְהוּדָה֙
    בַּחֹ֣דֶשׁ הַתְּשִׁעִ֔י קָרְא֨וּ צ֜וֹם לִפְנֵ֧י יְהוָ֛ה כָּל־הָעָ֖ם בִּירֽוּשָׁלִָ֑ם
    וְכָל־הָעָ֗ם הַבָּאִ֛ים מֵעָרֵ֥י יְהוּדָ֖ה בִּירוּשָׁלִָֽם׃
  ibo-ibo: Nʼọnwa itoolu nke afọ ise nke ọchịchị Jehoiakim nwa Josaya eze Juda, e
    doro oge dị iche nye maka ibu ọnụ nʼihu Onyenwe anyị. E kwusara ibu ọnụ a nye
    ndị niile nọ na Jerusalem, na ndị si nʼobodo Juda niile bịa na Jerusalem.
  ory-ory: ଏଥିଉତ୍ତାରେ ଯୋଶୀୟର ପୁତ୍ର ଯିହୁଦାର ରାଜା ଯିହୋୟାକୀମ୍‍ଙ୍କ ରାଜତ୍ଵର ପଞ୍ଚମ ବର୍ଷର
    ନବମ ମାସରେ, ଯିରୂଶାଲମସ୍ଥ ସମସ୍ତ ଲୋକ ଓ ଯିହୁଦାର ନଗରସମୂହରୁ ଯିରୂଶାଲମକୁ ଆଗତ ସମସ୍ତ ଲୋକ,
    ସଦାପ୍ରଭୁଙ୍କ ସାକ୍ଷାତରେ ଉପବାସ ଘୋଷଣା କଲେ।
  chk-chk: Iwe, lon alimuen ierin mwün Jehoiakim ewe kingen Juta nöün Josia we mwän,
    lon ewe atiuen maram, ekewe chon Jerusalem me ekewe aramas meinisin mi feito Jerusalem
    seni ekewe telinimwen Juta ra föri ar ränin echikefel me fän mesen ewe Samol mi
    Lapalap.
  rop-rop: Wal langa det namba 9 manth langa det namba 5 yiya wen Jehoiyakim bin jidan
    king langa det kantri gulum Juda, detlot pipul nomo bin dagadagat daga blanga
    meigim YAWEI tridim olabat gudwei. Detlot pipul hubin dum tharran bin jidan langa
    Jerusalem en langa detlot taun blanga Juda.
  ukr-1871: У пятому ж роцї Йоакимовому Йосієнковому, царя Юдейського, в девятому
    місяцї, оповіщено піст перед лицем Господнїм всьому людові в Ерусалимі й усьому
    народові, що поприходив із городів у Ерусалим.
  deu-1951: Es begab sich nämlich im fünften Jahre Jojakims, des Sohnes Josias, des
    Königs von Juda, im neunten Monat, daß man die ganze Bevölkerung von Jerusalem
    und alles Volk, das aus den Städten Judas nach Jerusalem kam, zu einem Fasten
    vor dem HERRN berief.
  eng-JPS: Now it came to pass in the fifth year of Jehoiakim the son of Josiah, king
    of Judah, in the ninth month, that they proclaimed a fast before the LORD, all
    the people in Jerusalem, and all the people that came from the cities of Judah
    unto Jerusalem.
  srp-1865: A pete godine Joakima sina Josijina cara Judina mjeseca devetoga oglasiše
    post pred Gospodom svemu narodu Jerusalimskom i svemu narodu koji doðe iz gradova
    Judinijeh u Jerusalim.
  lug-lug: Mu mwezi ogwomwenda ogw’omwaka ogwokutaano ogw’obufuzi bwa Yekoyakimu mutabani
    wa Yosiya kabaka wa Yuda, ekiseera eky’okusiibira mu maaso ga Mukama kyalangirirwa
    eri abantu bonna mu Yerusaalemi era n’abo abaali bavudde mu bibuga bya Yuda.
  heb-heb: ויהי בשנה החמשית ליהויקים בן יאשיהו מלך יהודה בחדש התשעי קראו צום לפני
    יהוה כל העם בירושלם וכל העם הבאים מערי יהודה בירושלם׃
  ben-IRV: পরে যোশিয়ের ছেলে যিহূদার রাজা যিহোয়াকীমের রাজত্বের পঞ্চম বছরের নবম মাসে
    যিরূশালেমের সমস্ত লোক ও যিহূদার শহরগুলি থেকে যিরূশালেমে আসা লোকদের জন্য সদাপ্রভুর
    সামনে উপবাস করবার কথা ঘোষণা করা হল।
  pan-pan: ਤਾਂ ਇਸ ਤਰ੍ਹਾਂ ਹੋਇਆ ਕਿ ਯਹੂਦਾਹ ਦੇ ਰਾਜਾ ਯੋਸ਼ੀਯਾਹ ਦੇ ਪੁੱਤਰ ਯਹੋਯਾਕੀਮ ਦੇ ਸ਼ਾਸਨ
    ਦੇ ਪੰਜਵੇਂ ਸਾਲ ਦੇ ਨੌਵੇਂ ਮਹੀਨੇ ਯਰੂਸ਼ਲਮ ਦੀ ਸਾਰੀ ਪਰਜਾ ਨੇ ਅਤੇ ਸਾਰੀ ਪਰਜਾ ਨੇ ਜਿਹੜੀ ਯਹੂਦਾਹ
    ਦੇ ਸ਼ਹਿਰਾਂ ਤੋਂ ਯਰੂਸ਼ਲਮ ਨੂੰ ਆਈ ਹੋਈ ਸੀ ਵਰਤ ਦੀ ਡੌਂਡੀ ਯਹੋਵਾਹ ਦੇ ਸਨਮੁਖ ਪਿੱਟੀ
  mya-JVB: ယုဒ ရှင်ဘုရင် ယောရှိ သား ယောယကိမ် မင်း နန်းစံငါး နှစ် ၊ နဝမ လ တွင် ယေရုရှလင်
    မြို့သား အပေါင်း တို့နှင့် ၊ ယုဒ မြို့ ရွာမှ ယေရုရှလင် မြို့သို့ ရောက် လာသောသူ
    အပေါင်း တို့သည် ထာဝရဘုရား ရှေ့တော်၌ အစာရှောင် ရာအချိန်ကို ကြော်ငြာ ကြ၏။
  tbg-tbg: Jehoiakimiva 5 ihi 9 torara Iutaaqaa raqiki vau entara vika Nora Kotira
    avuqaa vaiha kara aurama taare tivake vo enta kaamate Ieruharemiqihaive, ekaa
    Iutaini vau vatukaraqihaive, vaiinti nahenti Kotira Naavuvano vaunaini anura.
  hmo-hmo: Iehoiakimi, Iosaia ena natuna, be Iuda ena king lagani 5 bona hua 9 neganai,
    taunimanima ese aniani ania lasi taravatu idia karaia, Lohiabada ena laloa namo
    do idia davaria totona. Inai taravatu be Ierusalema noho taudia bona Iuda hanua
    dekena amo Ierusalema dekenai idia mai taudia ibounai idia karaia.
  urd-urd: और शाह — ए — यहूदाह यहूयक़ीम — बिन — यूसियाह के पाँचवें बरस के नौवें महीने
    में यूँ हुआ कि येरूशलेम के सब लोगों ने और उन सब ने जो यहूदाह के शहरों से येरूशलेम
    में आए थे, ख़ुदावन्द के सामने रोज़े का 'ऐलान किया।
  rus-SYN: В пятый год Иоакима, сына Иосии, царя Иудейского, в девятом месяце объявили
    пост пред лицем Господа всему народу в Иерусалиме и всему народу, пришедшему в
    Иерусалим из городов Иудейских.
  bqc-SIM: Yudaↄ kí Yoakiũ, Yosia nɛ́ kpalablea wɛ̃̀ sↄode, a mↄ kɛ̃okwide, wa dìlɛ
    wà lɛye Dii kpɛ́ kpɛɛlɛ Yelusalɛũdeↄ ń Yuda pↄ́ aa bↄ̀ zↄ̃ɛwia aa mↄ̀ Yelusalɛũↄ
    píi.
  tcz-CHONGTHU: Hiche hi, Josiah chapa Jehoiakim lengvaipoh kumnga lhinkum, lhako
    lhinna, anngol nikho khat’a, Baruch in abol ahi. Hiche nikho chu Judah gamsung
    pumpia kon’a mi tampi, Jerusalem houin’a chu hungkhomji, ahiuve.
  mar-mar: योशीयाचा पुत्र यहोयाकीम राजाच्या कारकिर्दीच्या पाचव्या वर्षाच्या नवव्या
    महिन्यात यरूशलेमेतल्या सर्व लोकांनी व जे सर्व लोक यहूदाच्या नगरांतून यरूशलेमेस
    आले त्यांनीही परमेश्वराच्या आदरासाठी उपासाची घोषणा केली.
  qub-qub: Josiaspa wamran Joacim pichga wata isgun quillanna Judäpa raynin caycaptin
    intëru Judächo tiyajcunaman Jerusalencho tiyajcunaman willacachiran ayunananpaj.
    Chaymi llapan siudäpita Jerusalenllaman shuntacaran.
  bqp-bqp: Yoyɑkimun bɑn ten wɔ̃ɔ nɔɔbuse sɔɔ, yen suru nɔɔbɑ nnɛse sɔɔ, yerɑ bɑ nɔɔ
    bɔkurun tɔ̃ru yi tè sɔɔ Yerusɑlɛmugibu kɑ Yudɑbɑ kpuro bɑ koo nɑ bu nɔɔ bɔke Yinni
    Gusunɔn sɑ̃ɑ yerɔ.
  hat-hat: Se te nan nevyèm mwa senkyèm lanne rèy Jojakim, pitit Jozyas la, yo te
    bay lòd pou tout moun lavil Jerizalèm yo ansanm ak tout moun ki te soti nan lavil
    peyi Jida yo epi ki te nan lavil Jerizalèm lan pou yo fè yon sèvis jèn pou mande
    Seyè a gras.
  eng-BSB: Now in the ninth month of the fifth year of Jehoiakim son of Josiah king
    of Judah, a fast before the LORD was proclaimed to all the people of Jerusalem
    and all who had come there from the cities of Judah.
  eng-WEBPB: Now in the fifth year of Jehoiakim the son of Josiah, king of Judah,
    in the ninth month, all the people in Jerusalem and all the people who came from
    the cities of Judah to Jerusalem, proclaimed a fast before the LORD.
  kbq-kbq: Hagi Juda kini ne' Josaia nemofo Jehoakimi'ma kinima mani'negeno vuno 5fuma
    hia kafumofona 9ni ikantera, Jerusalemi kumapi vahe'mo'zane maka Juda mopafima
    me'nea kuma tamimpima nemaniza vahemo'zanena Jerusalemi kumate e'za, ne'zana a'o
    hu'za manine'za Anumzamofo mono huntenaku hu'naze.
  nhe-BL: Ya ni panoc ipan nopa tonali quema israelitame mosajque iixpa TOTECO ipan
    nopa chicnahui metztli ipan toisraelita calendario [36:9 Ipan noviembre o diciembre
    ipan 604 a.C. ipan tocalendario tlen ama.] quema Joacim, icone Josías, yahuiyaya
    para macuili xihuitl tlanahuatis ipan tlali Judá. Huan quena, ipan nopa tonali
    hualajque tlacame tlen nochi tlali Judá para mosahuase ipan itiopa TOTECO.
  gub-BL: Zeoaki Zuzi ta'yr Zuta ywy rehe har wanuwihawete romo heko mehe 9 haw zahy
    rehe 5 haw kwarahy rehe teko uzapo mai'u 'ymaw Tupàn Tuweharupi Wiko Ma'e henataromo
    wà kury. Zeruzarez pe wiko ma'e paw uzapo wà. Tawhu Zuta ywy rehe har pe har paw
    uzapo wà no.
  eng-DRA: And it came to pass in the fifth year of Joakim the son of Josias king
    of Juda, in the ninth month, that they proclaimed a fast before the Lord to all
    the people in Jerusalem, and to all the people that were come together out of
    the cities of Juda to Jerusalem.
