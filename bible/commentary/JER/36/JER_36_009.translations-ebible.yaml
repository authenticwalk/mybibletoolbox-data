    tonali hualajque masehualme ten nochi tali Judá para mosahuase ipan itiopa TOTECO.
  vie-1934: Xảy ra tháng chín, năm thứ năm về đời Giê-hô-gia-kim, con trai Giô-si-a,
    vua Giu-đa, hết thảy dân cư Giê-ru-sa-lem và cả dân sự từ các thành Giu-đa đến
    Giê-ru-sa-lem, rao sự kiêng ăn trước mặt Đức Giê-hô-va.
  hin-CV: योशियाह के पुत्र यहूदिया के राजा यहोइयाकिम के राज्य-काल के पांचवें वर्ष
    के नवें माह में येरूशलेम के सभी निवासियों ने तथा यहूदिया के नगरों से वहां आए सभी
    निवासियों ने याहवेह के समक्ष उपवास रखे जाने की घोषणा की.
  spa-BES: Y aconteció en el quinto año de Joacim, hijo de Josías, rey de Judá, en
    el noveno mes, que se dio a conocer públicamente que todas las personas en Jerusalén,
