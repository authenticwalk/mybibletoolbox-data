  mdy-ETH: ዪሁዳ ካኣቲ፥ ዒዮሲያሴ ናኣዚ ዒዮዓቄሜ ካኣታዼንቴ ዶንጋሳ ሌዖኮ ታዞጳሳ ዓጊኖና ዬሩሳላሜ ዴሮንታ ዪሁዳ ካታማፓ
