  eng-WYC-2018: Forsooth it was done, in the fifth year of Jehoiakim, son of Josiah,
    king of Judah, in the ninth month, they preached fasting in the sight of the Lord,
    to all the people in Jerusalem, and to all the multitude, that came together from
    the cities of Judah into Jerusalem. (For it was done, in the fifth year of Jehoiakim,
    the son of Josiah, the king of Judah, in the ninth month, they proclaimed a fast
    before the Lord, for all the people in Jerusalem, and for all the multitude, who
    came together from the cities of Judah into Jerusalem.)
  epo-epo: En la kvina jaro de Jehojakim, filo de Joŝija, reĝo de Judujo, en la naŭa
