verse: JER.036.023
translations:
  mal-C: യെഹൂദി തുകൽച്ചുരുളിന്റെ മൂന്നോ നാലോ ഭാഗം വായിച്ചുതീരുമ്പോൾ, രാജാവ് എഴുത്തുകാരന്റെ
    പേനാക്കത്തികൊണ്ട് അതു മുറിച്ച് ചുരുൾമുഴുവനും നെരിപ്പോട്ടിലെ തീയിൽ വെന്തുപോകുന്നതുവരെ
    ഇട്ടുകൊണ്ടിരുന്നു.
  deu-TKW: Jedesmal aber, wenn Judi drei oder vier Spalten vorgelesen hatte, zerschnitt
    sie der König mit dem Federmesser und warf die Fetzen in das Feuer auf dem Kohlenbecken,
    bis die ganze Rolle von dem Feuer auf dem Kohlenbecken verzehrt war.
  lin-lin: Soki Yewudi atangi milongo misato to minei ya makomi ya mokanda, mokonzi
    azalaki kokata yango na mbeli ya mokomi mikanda mpe kobwaka yango na moto, kino
    tango mokanda nyonso esilaki kozika na moto.
  eng-LSV: and it comes to pass, when Jehudi reads three or four leaves, he cuts it
    out with the scribe’s knife, and has cast [it] into the fire that [is] on the
    stove, until the consumption of all the scroll by the fire that [is] on the stove.
  eng-GNV: And when Iehudi had read three, or foure sides, hee cut it with the penknife
    and cast it into the fire, that was on the hearth vntil all the roule was consumed
    in the fire, that was on the hearth.
  eng-WEBSTER: And it came to pass, that when Jehudi had read three or four leaves,
    he cut it with the scribe's pen-knife, and cast it into the fire that was on the
    hearth, until all the roll was consumed in the fire that was on the hearth.
  nhw-BL: Huan sesen huelta quema Jehudí tlamiyaya quipohua se parte tlen nopa tlajcuiloli
    ipan nopa mimiltic amatl, nopa tlanahuatijquetl quitejtectiyohuiyaya ica se cuchillo
    huan quimajcahuayaya ipan tlitl. Huan quej nopa quichijqui hasta tlanqui nochi
    nopa amatlajcuiloli.
  swh-ONEN: Hata ikawa kila wakati Yehudi alipomaliza kusoma kurasa tatu au nne za
    hicho kitabu, mfalme alizikata kwa kisu cha mwandishi na kuzitupia motoni, hadi
    kitabu chote kikateketea.
  bba-bba: Yehudi ù n tire ten kɑburɑ itɑ, ǹ kun mɛ nnɛ ɡɑrɑ u kpɑ, yerɑ sinɑ boko
    u rɑ tire yoron kɔ̃ɔ piibu ɡɑɡu sue u kɑ mi bɑ ɡɑrɑ burɑ u kpɛ̃ɛ dɔ̃ɔ sɔɔ, sere
    te kpuro tɑ kɑ dɔ̃ɔ mwɑɑrɑ muku muku.
  eng-KJVCPB: And it came to pass, that when Jehudi had read three or four leaves,
    he cut it with the penknife, and cast it into the fire that was on the hearth,
    until all the roll was consumed in the fire that was on the hearth.
  luo-luo: Ka Jehudi nosesomo laini adek kata angʼwen mar kitabuno, ruoth nongʼadogi
    gi pala mabith kendo owitogi e kar hoyo mach, nyaka kitabuno duto nowangʼ e mach.
  meu-meu: Iehudi ese ere toi eiava hani e duahidia, bena hanua pavapavana ese kaia
    maragina amo e utudia oho, hari rahurahu ai e arava lahina lalonai e tahodia vareai.
    Unu mo e kara toma ela bona pepa Idoinai na una rahurahu ai e arava lahina ai
    e ara ore.
  npi-ULB: जब यहूदीले तिन वा चार खण्ड पढेर सकेका मात्र थिए, राजाले चक्‍कूले ती काटे
    र जम्मै मुट्ठो नष्‍ट नभएसम्म त्‍यसलाई बलिरहेको मकलमा फाले ।
  yor-yor: Nígbà tí Jehudu ka ojú ìwé mẹ́ta sí mẹ́rin nínú ìwé náà, ọba fi ọ̀bẹ gé
    ìwé, ó sì sọ sínú iná tí ó wà nínú ìdáná, títí tí gbogbo ìwé kíká náà fi jóná
    tán.
  pes-OPCB: وقتی «یهودی» چند ستون از آن را خواند، پادشاه آن قسمت را با چاقو برید و
    در آتش انداخت، و به تدریج که طومار خوانده می‌شد همین کار را ادامه داد تا تمام
    طومار را سوزاند.
  tgl-ULB: Nangyari ito nang mabasa ni Jehudi ang tatlo o apat na mga hanay, nais
    itong tanggalin nang hari gamit ang isang kutsilyo at itapon ito sa apuyan hanggang
    masira ang lahat ng kasulatang balumbon.
  cbu-NT: Ashiriya, Jehudí yandamaa ipunpunarparee kshurangam natstachu, anootsiri
    kuraksha kirakaa yáyaru, k'chirpa ktureeru sumasush pshtataa, yusur natstayaru
    pshtataa ashirangu, izuuru kirakaa ashpiri muchiramchu, kasarangiya.
  hui-hui: Yalu ibuwa Yahudi ibugua mbuga biago dagalalu hene. Wene obeneni dagalalu
    heaore dege kini biagome ayu tibu emene mbirame mbuga Yahudihanda dagalayagoyagi
    poda muwa iraha delene. Dagalaga biyagola emene podo delaga bialu kini ibugua
    mbuga biago budalu bibahende irani delai hene.
  mya-mya: ယေ​ဟု​ဒိ​ဖတ်​၍​သုံး​လေး​ပိုဒ်​မျှ​ပြီး​သည် နှင့်​တစ်​ပြိုင်​နက်​မင်း​ကြီး​သည်
    ထို​အ​ပိုဒ်​တို့ ကို​ဋ္ဌား​နှင့်​လှီး​ဖြတ်​၍​မီး​ထဲ​သို့​ပစ်​ထည့် လိုက်​၏။ သူ​သည်​ဤ​နည်း​အ​တိုင်း​ပင်​စာ
    လိပ်​တစ်​ခု​လုံး​မီး​လောင်​ကျွမ်း​၍​သွား သည့်​တိုင်​အောင်​ပြု​လေ​သည်။-
  bod-N: ཡེ་ཧུ་དིས་ཚན་པ་གསུམ་བཞི་ཙམ་བསྒྲགས་པ་དང་། རྒྱལ་པོས་དྲུང་ཡིག་གི་སྤུ་གྲིས་གླེགས་བམ་གཤགས་ཏེ་མེ་ཕོར་ནང་ལ་གཡུགས་ནས་གླེགས་བམ་ཡོངས་སུ་མེའི་ནང་དུ་འཚིག་པའི་བར་དུ་བསྲེགས་སོ།
    །
  sna-sna: Jehudhi aiti kana apedza kuverenga zvikamu zvitatu kana zvina zvorugwaro
    rwakapetwa, mambo aibva azvicheka nebanga ozvikanda mumbaura, kusvikira gwaro
    rose rapiswa mumoto.
  spa-BLM: Cuando Jehudí hubo leído tres o cuatro columnas, el rey lo cortó con el
    cortaplumas y lo echó al fuego que había en el brasero, hasta que todo el rollo
    se consumió en el fuego que había en el brasero.
  cac-cac: Ayic ix lajvi yavtan vin̈aj Jehudí oxe', ma chan̈e' macan̈ tz'ib'ab'il
    chi', ix scotac polanb'at vin̈ rey juntzan̈ toxo ix avtaj chi' yed' jun pol-lab'
    sc'an eb' tz'ib'um. Ix yac'anoch vin̈ d'a yol c'ac' chi'. Icha chi' ix aj sn̈usantz'a
    masanil tas tz'ib'ab'il chi' vin̈.
  swh-ULB: Ilitokea wakati Yehudi aliposoma kurusa tatu au nne, mfalme angeweza kuikata
    kwa kisu na kuitupa kwenye moto katika mkaa mpaka kitabu chote kiliteketea.
  bel-bel: Калі Егудый прачытваў тры ці чатыры слупкі, цар адразаў іх пісцовым ножыкам
    і кідаў на агонь у жароўні, пакуль ня зьнішчаны быў увесь скрутак на агні, які
    быў у жароўні.
  deu-ELBBK: Und es geschah, sooft Jehudi drei oder vier Spalten vorgelesen hatte,
    zerschnitt sie der König mit dem Schreibermesser und warf sie in das Feuer, das
    im Kohlentopf war, bis die ganze Rolle in dem Feuer des Kohlentopfes vernichtet
    war.
  mbb-OT: Ne kada ebpekepasad si Jehudi he ebasa te heepat he linya, ne edtempezen
    duen te hadì te kutsilyu zin haazà he vahin ne idtimbag din duen te hapuy, taman
    te naamin metutung haazà is belesahan.
  mal-2015: യെഹൂദി മൂന്നു നാലു ഭാഗം വായിച്ചശേഷം രാജാവു എഴുത്തുകാരന്റെ ഒരു കത്തികൊണ്ടു
    അതു കണ്ടിച്ചു ചുരുൾ മുഴുവനും നെരിപ്പോട്ടിലെ തീയിൽ വെന്തുപോകുംവരെ നെരിപ്പോട്ടിൽ
    ഇട്ടുകൊണ്ടിരുന്നു.
  rmc-rmc: Sar o Jehudi dogenelas trin abo štar šori andral o zvitkos, o kraľis len
    odčhingerelas la čhuraha a čhivelas len andre jag pro ohňiskos, medik na zlabiľa
    calo zvitkos.
  pes-OPV: و واقع شد که چون یهودی سه چهار ورق خوانده بود، (پادشاه ) آن را باقلمتراش
    قطع کرده، در آتشی که بر منقل بودانداخت تا تمامی طومار در آتشی که در منقل بودسوخته
    شد.
  ron-1924: Дупэ че Иехуди а читит трей сау патру фой, ымпэратул а тэят картя ку бричягул
    логофэтулуй ши а арункат-о ын жэратикул де кэрбунь, унде а фост арсэ де тот.
  ben-OBCV: যিহূদী সেই পুঁথি থেকে তিন-চারটি স্তম্ভ পাঠ করলে, রাজা সচিবের ছুরি দিয়ে
    তা কেটে চুল্লির আগুনে নিক্ষেপ করলেন। এভাবে সমস্ত পুঁথিটিই আগুনে ভস্মীভূত হল।
  som-som: Oo haddaba markii Yehuudii saddex amase afar qaybood akhriyey ayaa boqorku
    mandiil ku gooyay, oo wuxuu ku dhex tuuray dabkii girgiraha ka baxayay, ilamaa
    kitaabkii duudduubnaa uu ku wada baabba'ay dabkii girgiraha ka baxayay.
  lat-VUC: Cumque legisset Judi tres pagellas vel quatuor, scidit illud scalpello
    scribæ, et projecit in ignem qui erat super arulam, donec consumeretur omne volumen
    igni qui erat in arula.
  eng-ASVBT: And it came to pass, when Jehudi had read three or four leaves, that
    the king cut it with the penknife, and cast it into the fire that was in the brazier,
    until all the roll was consumed in the fire that was in the brazier.
  ita-1885: il re lo tagliò col coltellino del segretario, e lo gettò nel fuoco, ch'era
    nel focolare, finchè tutto il rotolo fu consumato sul fuoco, ch'era in sul focolare.
  eng-LXXUP: because of the iniquity which they wrought in Israel, and because they
    committed adultery with the wives of their fellow citizens, and spoke a word in
    my name, which I did not command them to speak, and I am witness, saith the Lord.
  eng-ULB: It happened that as Jehudi read three or four columns, the king would cut
    it off with a knife and throw it into the fire in the brazier until all of the
    scroll was destroyed.
  spa-VBL: Cada vez que Jehudí terminaba de leer tres o cuatro columnas, Joaquín las
    cortaba con un cuchillo de escriba y las arrojaba al fuego. Finalmente, todo el
    pergamino se quemó por completo.
  fra-_FOB: Et il arriva, quand Jéhudi eut lu trois ou quatre colonnes du livre, que
    le roi le coupa avec le canif du secrétaire, et le jeta au feu dans le brasier,
    jusqu'à ce que tout le rouleau fût entièrement consumé par le feu du brasier.
  mal-mal: യെഹൂദി മൂന്നു നാല് ഭാഗം വായിച്ചുകഴിഞ്ഞപ്പോൾ രാജാവ് എഴുത്തുകാരന്റെ ഒരു കത്തികൊണ്ട്
    അത് മുറിച്ച് ചുരുൾ മുഴുവനും നെരിപ്പോട്ടിലെ തീയിൽ വെന്തുപോകുംവരെ നെരിപ്പോട്ടിൽ
    ഇട്ടുകൊണ്ടിരുന്നു.
  urd-GVR: Jab bhī Yahūdī tīn yā chār kālam paṛhne se fāriġh huā to bādshāh ne munshī
    kī chhurī le kar unheṅ tūmār se kāṭ liyā aur āg meṅ phaiṅk diyā. Yahūdī paṛhtā
    aur bādshāh kāṭtā gayā. Āḳhirkār pūrā tūmār rākh ho gayā thā.
  suz-BL: मिनु येहूदीम सां नु ४ हरप पढेने थुमानु, पिपम कागज ख्रोइक्‍तीकेम ख्रोइश्‍शा,
    मीम हुम्‍ताक्‍व। मेको तोल्‍शो कागज नेल्‍ल मनुम्‍म सम्‍म पिपम मो पना पन बाक्‍त।
  eng-NOY: And when Jehudi had read three or four sections, he [[the king]] cut it
    with the penknife, and cast it into the fire, into the brasier, until the whole
    roll was consumed in the fire in the brasier.
  ita-1927: E quando Jehudi ebbe letto tre o quattro colonne, il re tagliò il libro
    col temperino, lo gettò nel fuoco del braciere, dove il rotolo fu interamente
    consumato dal fuoco del braciere.
  ckb-ckb: کاتێک یەهودی سێ چوار ستوونی لە تۆمارەکە خوێندەوە، پاشا بە قەڵەمبڕی نووسەرەکە
    پارچەپارچەی کرد و فڕێیدایە ناو ئاگردانەکەوە هەتا هەموو تۆمارەکە لەناو ئاگرەکە
    بە تەواوی فەوتا.
  eng-BBE: And it came about that whenever Jehudi, in his reading, had got through
    three or four divisions, the king, cutting them with his penknife, put them into
    the fire, till all the book was burned up in the fire which was burning in the
    fireplace.
  kan-OKCV: ಆಗ ಯೆಹೂದಿಯು ಬರವಣಿಗೆಯ ಮೂರು ನಾಲ್ಕು ಪುಟಗಳನ್ನು ಓದಿದ ಮೇಲೆ ಅದನ್ನು ಚೂರಿಯಿಂದ ಕೊಯ್ದು,
    ಅಗ್ಗಿಷ್ಟಿಕೆಯಲ್ಲಿದ್ದ ಬೆಂಕಿಯೊಳಗೆ ಸುರುಳಿಯನ್ನೆಲ್ಲಾ ಅಗ್ಗಿಷ್ಟಿಕೆಯ ಬೆಂಕಿಯಲ್ಲಿ ಸುಟ್ಟುಹೋಗುವವರೆಗೂ
    ಹಾಕಿಬಿಟ್ಟನು.
  tam-2017: யெகுதி மூன்று நான்கு பத்திகளை வாசித்த பின்பு, ராஜா ஒரு சூரிக்கத்தியினால்
    அதை அறுத்து, சுருள் எல்லாவற்றையும் நெருப்பில் வெந்துபோக, அடுப்பிலிருந்த நெருப்பில்
    எறிந்துவிட்டான்.
  spa-RV-1909: Y fué que, como Jehudí hubo leído tres ó cuatro planas, rasgólo con
    un cuchillo de escribanía, y echólo en el fuego que había en el brasero, hasta
    que todo el rollo se consumió sobre el fuego que en el brasero había.
  ron-BTF: Și s-a întâmplat după ce Iehudi citea trei sau patru foi, că împăratul
    le tăia cu cuțitul scribului și le arunca în focul care era în vatră, până când
    tot sulul a fost mistuit în focul care era în vatră.
  eng-WEBP: When Jehudi had read three or four columns, the king cut it with the penknife,
    and cast it into the fire that was in the brazier, until all the scroll was consumed
    in the fire that was in the brazier.
  eng-FBV: Whenever Jehudi finished reading three or four columns, Jehoiakim would
    chop them off with a scribe's knife and toss them into the fire. Eventually the
    whole scroll was completely burned up.
  nld-1939: Telkens als Jehoedi drie of vier kolommen gelezen had, liet hij ze met
    een schrijfmes afsnijden en in het vuur van de pot gooien, totdat de hele rol
    in het vuur van de pot was verteerd.
  nch-BL: Huan sesen huelta quema Jehudí tamiyaya quipohua se parte ten nopa tajcuiloli
    ipan nopa mimiltic amat, nopa tanahuatijquet quitejtectiyahuiyaya ica se cuchillo
    huan quimajcahuayaya ipan tit. Huan quej nopa quichijqui hasta tanqui nochi nopa
    amatajcuiloli.
  vie-1934: Xảy ra, Giê-hu-đi vừa đọc được ba bốn hàng trong sách, vua lấy dao nhỏ
    cắt đi và ném vào lửa trong lò, cho đến sách cháy hết trong lửa nơi lò.
  hin-CV: जब येहूदी तीन अथवा चार अंश पढ़ लेता था, राजा उतने चर्मपत्र को लिपिक के चाकू
    से काटकर अंगीठी की अग्नि में डाल देता था, इस प्रकार होते-होते संपूर्ण चर्मपत्र
    कुण्डली अंगीठी की अग्नि में भस्म हो गई.
  spa-BES: Y sucedió que cuando Jehudi, en su lectura, había terminado tres o cuatro
    columnas, el rey, las cortaba con su navaja, y las echaba al fuego, hasta que
    todo el libro se quemó en el fuego que Estaba ardiendo en la chimenea.
  tdx-tdx: Aa naho nivakia’ Iehody ty fange’e efatse ndra telo, le tinori’e amy kelelahi’ey
    vaho nahifi’e amy afo amy tokoiy, ampara’ te fonga niforototoe’ ty afo amy toko-pamindroañey
    i pelekey.
  tha-KJV: ต่อมาเมื่อเยฮู​ดี​อ่านไปได้สามหรือสี่​แถบ กษัตริย์​ทรงเอามีดอาลักษณ์​ตัดออก
    และทรงโยนเข้าไปในไฟที่ในโถไฟ จนหนังสื​อม​้วนนั้นถูกไฟที่ในโถไฟเผาผลาญหมด
  por-BR-2018: E sucedeu que, havendo Jeudi lido três ou quatro colunas, rasgou-o
    com uma lâmina de escrever, e o lançou no fogo que tinha no braseiro, até que
    todo o rolo se consumiu no fogo que estava no braseiro.
  deu-ELO: Und es geschah, sooft Jehudi drei oder vier Spalten vorgelesen hatte, zerschnitt
    sie der König mit dem Schreibermesser und warf sie in das Feuer, das im Kohlentopf
    war, bis die ganze Rolle in dem Feuer des Kohlentopfes vernichtet war.
  eng-WYC-2018: And when Jehudi had read three pages, either four, he cutted it with
    the knife of a scribe, and casted into the fire, (or he cut it with a writer’s
    knife, and threw it into the fire), that was in the pan, till all the book was
    wasted by the fire, that was in the pan.
  epo-epo: Kaj ĉiufoje, kiam Jehudi tralegis tri aŭ kvar kolumnojn, la reĝo detranĉis
    ilin per tranĉileto de skribisto, kaj ĵetis en la fajron, kiu estis en la fajrujo,
    ĝis la tuta skribrulaĵo forbrulis sur la fajro, kiu estis en la fajrujo.
  uig-PIN: Xundaⱪ boldiki, Yǝⱨudiy uningdin üq-tɵt sǝⱨipini oⱪuƣanda, padixaⱨ ⱪǝlǝmtiraxi
    bilǝn bu ⱪismini kesip, yazmining ⱨǝmmisini bir-birlǝp otta kɵyüp yoⱪiƣuqǝ oqaⱪtiki
    otⱪa taxlidi.
  beo-beo: Amola Yihudai da meloa osoda o biyadu amo idi dagoiba:le, hina bagade da
    gobihei fonobahadi amoga damuni fasili, laluga ha:digi. E da amo hamonanu, bioi
    meloa huluane laluga nei dagoiba:le fawane yolesi.
  tpi-OTNT: Jehudi i wok long ritim buk i stap, na taim em i ritim sampela hap tok
    pinis, orait king i kisim wanpela liklik naip na katim hap pepa i gat dispela
    tok Jehudi i ritim pinis, na tromoi i go long paia. King i mekim olsem i go i
    go inap em i kukim olgeta hap bilong buk.
  hau-SA: Duk sa’ad da Yehudi ya karanta sashi uku ko huɗu na littafin, sai sarkin
    ya sa wuƙa ya yanke su, ya zuba a wutar da take ci a kasko, da haka ya ƙone dukan
    littafin.
  uig-LAT: Shundaq boldiki, Yehudiy uningdin üch-töt sehipini oqughanda, padishah
    qelemtirashi bilen bu qismini késip, yazmining hemmisini bir-birlep otta köyüp
    yoqighuche ochaqtiki otqa tashlidi.
  nde-nde: Kwakusithi uJehudi angabala izigaba ezintathu loba ezine zomqulu, inkosi
    iziqume ngengqamu iziphosele eziko umqulu waze watsha wonke emlilweni.
  ton-ton: Pea naʻe hoko ʻo pehē, hili hono lau ʻe Sehuti ʻae vahe ʻe tolu pe fā,
    naʻa ne hifi ʻaki ia ʻae hele, pea laku ia ki he afi naʻe ʻi he matanavu, pea
    fakaʻauha ʻae tohi tākai kotoa pē ʻi he afi naʻe ʻi he matanavu.
  ces-1613: Tedy stalo se, jakž jen přečtl Juda tři listy neb čtyři, že pořezal ji
    škriptorálem, a házel na oheň, kterýž byl na ohništi, až shořela všecka kniha
    ta ohněm tím, kterýž byl na ohništi.
  eng-WMB: When Jehudi had read three or four columns, the king cut it with the penknife,
    and cast it into the fire that was in the brazier, until all the scroll was consumed
    in the fire that was in the brazier.
  tam-TCV: யெகுதி சுருளிலிருந்து இரண்டு மூன்று பத்திகள் வாசித்து முடித்ததும், அரசன்
    அந்தப் பகுதியை கத்தியினால் வெட்டி நெருப்பிற்குள் எறிந்தான். இவ்வாறு முழுப் புத்தகச்சுருளும்
    நெருப்பில் எரிக்கப்பட்டது.
  ceb-ULB: Sa matag higayon nga basahon ni Jehudi ang tulo o upat ka mga linya, tabason
    kini sa hari pinaagi sa kutsilyo ug itambog niya kini ngadto sa kalayo sa pugon
    hangtod nga nahurot ang maong linukot nga basahon.
  pol-UBG: Gdy Jehudi przeczytał trzy lub cztery karty, odcinał je nożem pisarskim
    i wrzucał do ognia, który rozpalony był na palenisku, aż cały zwój spłonął w ogniu
    na palenisku.
  agr-agr: Nuwi pujau asa Jehudí chicham agagbaun aujus wetai, ausa nagkaikimun apu
    kuchiyai tsupik jinum pataka apejakui. Duti dutikakua ashí apea ashimkauwai.
  kyc-kyc: Dokona akali Jutimi pepa pyasi dokona lane remape kisimape mende yaka lapeyamo
    dokopa kiŋi dokome kema wua kuki mendeme kunjapala isarena kiso peteyamo pao buku
    kao pele pele lasi doko rao oteya.
  urd-GVU: جب بھی یہودی تین یا چار کالم پڑھنے سے فارغ ہوا تو بادشاہ نے منشی کی چھری
    لے کر اُنہیں طومار سے کاٹ لیا اور آگ میں پھینک دیا۔ یہودی پڑھتا اور بادشاہ کاٹتا
    گیا۔ آخرکار پورا طومار راکھ ہو گیا تھا۔
  deu-1912: Wenn aber Judi drei oder vier Blatt gelesen hatte, zerschnitt er es mit
    einem Schreibmesser und warf es ins Feuer, das im Kaminherde war, bis das Buch
    ganz verbrannte im Feuer,
  ntj-ntj: Nyangka wati palunyalu tjukurrpa nyakula watjaranyangka puurrpa purlkanyalu
    kunmarnungka ruula katapungkula warungka warnirra tjarrpatjuranytja. Katapungkula
    warungka warnirra tjarrpatjurayirnu wiyarnu.
  kan-2017: ಯೆಹೂದಿಯು ಬರವಣಿಗೆಯ ಮೂರು ನಾಲ್ಕು ಪುಟಗಳನ್ನು ಓದಿದ ಹಾಗೆಲ್ಲಾ ಅರಸನು ಆಯಾ ಭಾಗಗಳನ್ನು
    ಕತ್ತರಿಯಿಂದ ಕತ್ತರಿಸಿ ಸುರುಳಿಯು ಸಂಪೂರ್ಣವಾಗಿ ಸುಟ್ಟುಹೋಗುವ ತನಕ ಅದನ್ನು ಅಗ್ಗಿಷ್ಟಿಕೆಯ ಬೆಂಕಿಯಲ್ಲಿ
    ಹಾಕುತ್ತಾ ಬಂದನು.
  yap-yap: Yug nap’an e ra mu’ Jehudi i be’eg dalip ara aningeg guruy ko fare babyor,
    me fek fare pilung bochyang i yar nge th’ab yu guruy nem nge yin’ nga mit e nifiy.
    Aram e n’en ni i rin’ ngay nge mada’ ko ngiyal’ nike urfiy ga’ngin fare gi babyor
    ni yima bachiy.
  hlt-MCSB: Jehudi loh thohkhaih pathum pali a tae vaengah cadae paihat neh a hlueng
    tih tapca kah hmai khuila a voeih. Te dongah cayol khaw tapca dongkah hmai khuiah
    a pum la tlum van.
  mdy-ETH: ዪሁዲ ሃይሦ፥ ጊንሣ ሃሣ ዖይዶ ፓቆና ቤሲ ማዓያ ናባቢ ጋፓማና ጋፓማና ካኣቲ ናባቢንቴ ቢራኖ ማፃኣፖ ፃኣፓሢኮ ዓፓሮና
    ቲቂ ቲቂ ታሞይዳ ዓጋኔ፤ ዬያይዴ ጎይሣ ቁሪንቴ ቢራኖ ማፃኣፖ ጉቤ ሚቼኔ።
  twi-ASANTE: Ɛberɛ biara a Yehudi bɛkenkan nwoma mmobɔeɛ no afaafa bɛyɛ mmiɛnsa anaa
    ɛnan no, ɔhene no de ɔtwerɛfoɔ sekan, twitwa de gu ogya no mu, kɔsii sɛ nwoma
    mmobɔeɛ no nyinaa hyeeɛ.
  eng-WEBU: When Jehudi had read three or four columns, the king cut it with the penknife,
    and cast it into the fire that was in the brazier, until all the scroll was consumed
    in the fire that was in the brazier.
  wal-wal: Yihuudi heezzu woi oiddu sohota nabbabidoogaappe guyyiyan, kawoi he sohota
    xaatta maxaafaappe senxxiyan qanxxi qanxxidi, taman oliis; hegaadan oottidi, he
    maxaafaa muleerakka xuuggi aggiis.
  spa-PDDPT: Sucedió que cuando Jehudí había leído tres o cuatro columnas, el rey
    lo rasgó con una navaja de escriba, y lo echó al fuego que había en el brasero,
    hasta que todo el rollo se consumió en el fuego que había en el brasero.
  gun-gun: Ha'e gui kuaxia para mboapy e'ỹ vy irundy henda py Jeudi ogueroayvu nhavõ
    huvixa ojaya 'rã kyxe'i kuaxia mboparaa rembiporu oguereko va'e py, ha'e vy omombo
    'rã tapyĩ ryru tata oĩa py.
  ilo-ULB: Ket napasamak a tunggal maibasa ni Jehudi ti tallo wenno uppat a binnatug,
    putdan ti ari daytoy babaen iti kutsilio sana ipuruak daytoy iti apuy iti paginuduan
    agingga a napuoran ti entero a lulukoten a pagbasaan.
  kpg-kpg: I di madagoaa hua a Jehudi gaa dau di hagaodi o di tolu be go di hagaodi
    o di haa lau beebaa, gei di king ga hahaahi di lau beebaa la gi tama hulumanu
    dulii, gaa hudu gi lodo di ahi, gaa dae loo gi di beebaa wini dogomaalia deelaa
    la guu wele guu odi.
  uig-ARA: شۇنداق بولدىكى، يەھۇدىي ئۇنىڭدىن ئۈچ-تۆت سەھىپىنى ئوقۇغاندا، پادىشاھ قەلەمتىراشى
    بىلەن بۇ قىسمىنى كېسىپ، يازمىنىڭ ھەممىسىنى بىر-بىرلەپ ئوتتا كۆيۈپ يوقىغۇچە ئوچاقتىكى
    ئوتقا تاشلىدى.
  sus-sus: Yehudi to gɛ yire ndee xarande, mangɛ naxa mɛnni xaba a xa sɛbɛliti xa
    finɛ ra, a a wɔlɛ tɛ i. A lu na nan naba ra han kitaabui birin naxa gɛ gande.
  pon-2006: Eri, ni ahnsou me Seudi kaerala eh wadek pali kesiluh de kapahieun doaropweo,
    nanmwarkio ahpw ketin pelehkipeseng doaropweo kisin naip kis oh keselahng nan
    kisinieio. E wiewia mwo lao pelien doaropweo pwon isihsla.
  jae-jae: Jehudi kêsam papia ŋasêbu têlêac me aclê su acgom, go kiŋ kêkôc bôjaŋ papiaŋa
    ma kêsa ŋasêbu tau gêŋgic ma kêbaliŋ kêpi ja, taŋ gelom kêsa naŋ. Eŋ gêgôm amboac
    tonaŋ e ja geŋ papia samucgeŋ gêbacnê.
  ksd-ksd: Ma ba Ieudi i ga tar luk ra utul ba a ivat na langun, ra king i ga kutu
    vue ma ra ravita, ma i ga vue tarie ta ra iap ta ra tavul a iap, ma damana i ga
    papait ia vanavana upi na imur ra pinpin na buk parika ta ra iap.
  tur-YTC: Yehudi üç dört sütun okuduktan sonra kral çakıyla onu kesip mangaldaki
    ateşe attı; ta ki bütün tomar mangaldaki ateşte yanıp kül olana dek.
  grc-BRENT: διʼ ἣν ἐποίησαν ἀνομίαν ἐν Ἰσραὴλ, καὶ ἐμοιχῶντο τὰς γυναῖκας τῶν πολιτῶν
    αὐτῶν, καὶ λόγον ἐχρημάτισαν ἐν τῷ ὀνόματί μου, ὃν οὐ συνέταξα αὐτοῖς· καὶ ἐγὼ
    μάρτυς, φησὶ Κύριος.
  ind-AYT: Ketika Yehudi telah membaca tiga atau empat kolom, raja memotongnya dengan
    pisau raut dan melemparkannya ke dalam api yang ada di perapian, hingga semua
    gulungan habis terbakar dalam api yang ada di perapian.
  nya-nya: Yehudi ankati akawerenga masamba atatu kapena anayi a bukulo, mfumu inkawangʼamba
    ndi mpeni ndi kuwaponya pa moto ndipo anapitiriza kuchita zimenezi mpaka buku
    lonse linapsa.
  hrv-hrv: I kako bi Jehudi pročitao tri-četiri stupca, kralj bi ih rezao pisarskim
    perorezom i bacao u vatru na žeravnice sve dok cio svitak ne bi uništen u vatri
    žeravnice.
  mps-mps: Jehudigo te buku nedebo ebadi, te agai po meba nedela silibo si da, teda
    kingo te dwasianu hwą ge selama, tama te Jehudigo nedela silali pepa pedai te
    hwą gego tologolama, te isiba sąwai, kingo te tama sę ela pidu pidu genama,
    te buku tigidali ula silai dao.
  tpi-tpi: Jehudi i wok long ritim buk i stap, na taim em i ritim sampela hap tok
    pinis, orait king i kisim wanpela liklik naip na katim hap pepa i gat dispela
    tok Jehudi i ritim pinis, na tromoi i go long paia. King i mekim olsem i go i
    go inap em i kukim olgeta hap bilong buk.
  dan-1931: og hver Gang Jehudi havde læst tre fire Spalter, skar Kongen dem af med
    Statsskriverens Pennekniv og kastede dem på Ilden i Bækkenet, indtil hele Bogrullen
    var fortæret af Ilden i Bækkenet.
  vie-OVCB: Mỗi lần Giê-hu-đi đọc xong ba hay bốn cột, thì vua lấy con dao và cắt
    phần giấy đó. Vua ném nó vào lửa, hết phần này đến phần khác, cho đến khi cả cuộn
    sách bị thiêu rụi.
  guj-2017: જયારે યેહૂદીએ ત્રણચાર પાનાં વાંચ્યાં એટલે રાજાએ છરીથી તેટલો ભાગ કાપી લઈ
    સગડીમાં નાખ્યો. અને એમ આખું ઓળિયું સગડીમાં નાશ થઈ ગયું.
  pon-2006A: Eri, ni ahnsou me Seudi kaerala eh wadek pali kesiluh de kapahieun doaropweo,
    nanmwarkio ahpw ketin pelehkipeseng doaropweo kisin naip kis oh keselahng nan
    kisinieio. E wiewia mwo lao pelien doaropweo pwon isihsla.
  por-BRBSL: Quando Jehudi leu três ou quatro colunas, o rei o cortou com o canivete
    e o jogou no fogo que estava no braseiro, até que todo o pergaminho foi consumido
    no fogo que estava no braseiro.
  cth-cth: Hahoi, Jehudi ni rui hni, rui thum touh a touk toteh siangpahrang ni saraica
    hoi vekvek a sei teh hmai dawk a phum teh he a kak.
  twi-twi: Bere biara a Yehudi bɛkenkan nhoma mmobɔwee no afaafa bɛyɛ abiɛsa anaa
    anan no, ɔhene no de ɔkyerɛwfo afoa, twitwa de gu ogya no mu, kosii sɛ nhoma mmobɔwee
    no nyinaa hyewee.
  hlt-hlt: Jehudi loh thohkhaih pathum pali a tae vaengah cadae paihat neh a hlueng
    tih tapca kah hmai khuila a voeih. Te dongah cayol khaw tapca dongkah hmai khuiah
    a pum la tlum van.
  tbz-SIM: Kɛ̀ Bɑduki níí kɑɑ̀ nkɛ́fĩntɛ kukɔ̃̀nkù mɛ̀tɑ̃ɑ̃ti yoo mɛ̀nɑ̀ɑ̀ kòo kpɑ̀ɑ̀tìi
    kù kèétɛ́ kɛ́cɔ́u, kɛ́ mmɛ nhɔ̃ kɛ́ kù cɔ́u nkumɔu kɛ́deè.
  msy-2020: Ezɨ Jehudi akɨnafarim dɨbora iti, egha osizirir mabar ponegha gɨvazɨma,
    atrivim afuar dozir mam inigha, Jehudi dɨponezir akar otevir akɨnafarimɨn itir
    kam atugha a isa avim mɨkɨni. Jehudi akɨnafarim dɨbora ghuavɨra itima, atrivim
    kamaghɨra amuavɨra ghua, akɨnafarir otevir maba bar da tue.
  azb-azb: Yehudi tumardan hələ üç-dörd sütun oxumuşdu ki, padşah mirzə bıçağı ilə
    onları kəsib manqaldakı oda atdı. Bunu o vaxta qədər etdi ki, bütün tumar manqalda
    yanıb-qurtardı.
  eng-DBY: And it came to pass, that when Jehudi had read three or four columns, he
    cut it with the scribe's knife, and cast it into the fire that was in the pan
    until all the roll was consumed in the fire that was in the pan.
  hin-2017: जब यहूदी तीन चार पृष्ठ पढ़ चुका, तब उसने उसे चाकू से काटा और जो आग अँगीठी
    में थी उसमें फेंक दिया; इस प्रकार अँगीठी की आग में पूरी पुस्तक जलकर भस्म हो गई।
  wol-KYG: Ci biir loolu saa yu Yewudi jàngee ñetti dog ba ñeent, Buur fab saatus
    bindkat, dagg dog ya, sànni ca taal ba. Mu di ko def ba taxañ ba lakk ca taal
    ba, ba jeex tàkk.
  eng-YLT: and it cometh to pass, when Jehudi readeth three or four leaves, he cutteth
    it out with the scribe's knife, and hath cast unto the fire, that [is] on the
    stove, till the consumption of all the roll by the fire that [is] on the stove.
  eng-WYC-2017: And when Jehudi had read three pages, either four, he cutted it with
    the knife of a scribe, and casted into the fire, that was in the pan, till all
    the book was wasted by the fire, that was in the pan.
  eng-WMBB: When Jehudi had read three or four columns, the king cut it with the penknife,
    and cast it into the fire that was in the brazier, until all the scroll was consumed
    in the fire that was in the brazier.
  urd-GVH: जब भी यहूदी तीन या चार कालम पढ़ने से फ़ारिग़ हुआ तो बादशाह ने मुंशी की
    छुरी लेकर उन्हें तूमार से काट लिया और आग में फेंक दिया। यहूदी पढ़ता और बादशाह
    काटता गया। आख़िरकार पूरा तूमार राख हो गया था।
  rug-rug: Doduru totoso sipu tiro va hokotia e Zehudi si ka ṉeta babe made kukuru
    vivinei si vagi magu sa baṉara meke magu rikata vagi sa meke oki lani pa nika,
    osolae ta sulu palae beto sa pepa ta viqusuna pa nika.
  gaz-gaz: Yommuu Yehuudiin kitaaba maramaa sana keessaa boʼoo sadii yookaan afur
    dubbisutti, mootichi hamma kitaabni sun guutumaan guutuutti gubatee dhumutti haaduu
    barreessaatiin kukkutee girgiraa ibiddaatti darbachaa ture.
  fra-LSG: Lorsque Jehudi eut lu trois ou quatre feuilles, le roi coupa le livre avec
    le canif du secrétaire, et le jeta dans le feu du brasier, où il fut entièrement
    consumé.
  gnn-gnn: Yo, yaka muka ŋayi weyin mäkiri'‐witjurrunanydja, bala ŋayi gombuŋalana
    yana ŋunhiyi djorrany'tja dhärukmirrinydja, bala guḻk‐guḻkthurrunana manydjawakthuna,
    bala gurthalilina dhuŋgur'yurruna djalkthurruna, bukmakkuŋala yana.
  yal-yal: Yehudi na yi kɛdin yire saxan hanma naanin xaran, mangan fan yi na kɛdin
    yiren xabama a ra nɛn sɛbɛli tiina filɛdin na, a yi na woli tɛɛni wuren kui, han
    kɛdin birin yi gan ɲan.
  haw-1868: A heluhelu o Iehudi i ekolu, a i eha paha lalani, alaila, okioki ae la
    oia ia mea i ka pahipeni, a hoolei aku la iloko o ke ahi ma ka ipu ahi, a pau
    ka owili i ke ahi maluna o ka ipu ahi.
  arb-NAV: فَبَعْدَ أَنْ قَرَأَ يَهُودِيَ ثَلاثَةَ أَوْ أَرْبَعَةَ أَقْسَامٍ مِنْهُ،
    تَنَاوَلَ الْمَلِكُ مِبْرَاةَ الْكَاتِبِ وَشَقَّ الْكِتَابَ وَطَرَحَهُ إِلَى نَارِ
    الْكَانُونِ فَاحْتَرَقَ الْكِتَابُ بِكَامِلِهِ.
  ewe-ewe: Ne Yehudi xlẽ lãgbalẽ la fli etɔ̃ alo ene ko la, fia la tsɔa agbalẽŋlɔlawo
    ƒe hɛ lãnɛ ɖa hetsɔna ƒua gbe ɖe dzo si le ekɔme la me. Ewɔe alea va se ɖe esime
    wòtsɔ lãgbalẽ la katã de dzo me.
  eng-LEE: And it came to pass, when Jehudi had read three or four pages, that he
    cut it with the writer's knife, and cast it into the fire that was in the coal-pan,
    until all the roll was consumed in the fire that was in the coal-pan.
  asm-FB: পাছত যিহূদীয়ে পৃষ্ঠাৰ তিনি চাৰি অংশ পাঠ কৰাৰ পাছত ৰজাই লিখকৰ কলম কটা কটাৰীৰে
    তাক কাটি টিফাইৰ জুইত পেলায়; এইদৰে গোটেই পুথিখন টিফাইৰ জুইত নষ্ট নোহোৱালৈকে তেওঁ
    কাটি কাটি পেলাই আছিল।
  sus-A: يٍهُدِ تٌ فّ يِرٍ ندٍيٍ شَرَندٍ، مَنفّ نَشَ مّننِ شَبَ عَ شَ سّبّلِتِ شَ
    قِنّ رَ، عَ عَ وْلّ تّ عِ. عَ لُ نَ نَن نَبَ رَ هَن كِتَابُي بِرِن نَشَ فّ فَندٍ.
  fra-SBL: Lorsque Jehudi eut lu trois ou quatre colonnes, le roi les coupa avec le
    canif et les jeta dans le feu qui était dans le brasier, jusqu'à ce que tout le
    rouleau fût consumé dans le feu qui était dans le brasier.
  hbo-hbo: וַיְהִ֣י ׀ כִּקְרֹ֣וא יְהוּדִ֗י שָׁלֹ֣שׁ דְּלָתֹות֮ וְאַרְבָּעָה֒ יִֽקְרָעֶ֙הָ֙
    בְּתַ֣עַר הַסֹּפֵ֔ר וְהַשְׁלֵ֕ךְ אֶל־הָאֵ֖שׁ אֲשֶׁ֣ר אֶל־הָאָ֑ח עַד־תֹּם֙ כָּל־הַמְּגִלָּ֔ה
    עַל־הָאֵ֖שׁ אֲשֶׁ֥ר עַל־הָאָֽח׃
  piu-2006: '@see-verse:JER.036.022'
  kik-kik: Jehudi aathoma icigo ithatũ kana inya cia ibuku rĩu rĩa gĩkũnjo-rĩ, mũthamaki
    nake agacitinia na kahiũ ka mwandĩki, agacikia riiko-inĩ, o nginya rĩrĩa ibuku
    rĩu rĩa gĩkũnjo rĩacinirwo rĩothe.
  fra-NCL: Dès que Judi avait lu trois ou quatre colonnes, le roi coupait le livre
    avec le canif du secrétaire, et le jetait dans le feu du brasier, jusqu’à ce que
    tout le volume fût consumé par le feu du brasier.
  cek-AK: Jehudi mah caphaek thumto maw, palito maw kroek pacoeng kruek, caqam to
    haita hoiah aah moe, hmai laom thungah a vah; to tiah caqam tangoeng to hmai mah
    kang boih.
  cuk-cuk: Jehudí ile-warbaagus, igi, ile-walabakegus garda-absodanigusale, rey garda-narmakaled
    esbipigi garda-sigdedaed, geb agine, soo-yagi metedaed. Deyopira bela garda-suid-bipirmakaled
    imaksad, bela soogi ogumaksad.
  uig-CYR: Шундақ болдики, Йәһудий униңдин үч-төрт сәһипини оқуғанда, падиша қәләмтираши
    билән бу қисмини кесип, язминиң һәммисини бир-бирләп отта көйүп йоқиғичә очақтики
    отқа ташлиди.
  tel-2017: యెహూది మూడు నాలుగు వరుసలు చదివిన తరువాత, రాజు చాకుతో దాన్ని కోసి, ఆ కుంపటిలో
    వేశాడు. అప్పుడు అది పూర్తిగా కాలిపోయింది.
  hat-BSA: Lè Jehudi te fin li twa oswa kat pòsyon, wa a te koupe li ak yon kouto
    e te jete li nan dife ki te nan recho a, jiskaske woulo a te fin manje nèt nan
    dife ki te nan recho a.
  kos-kos: Tukunna Jehudi el ritela tak tolkwe ku akosr kac, na tokosra el sang mitmit
    srisrik se supukla ac sisang nu in e sac. El sipik, na firri, nwe ke na lisr book
    limlim sac.
  hbo-WLC: וַיְהִ֣י ׀ כִּקְר֣וֹא יְהוּדִ֗י שָׁלֹ֣שׁ דְּלָתוֹת֮ וְאַרְבָּעָה֒ יִֽקְרָעֶ֙הָ֙
    בְּתַ֣עַר הַסֹּפֵ֔ר וְהַשְׁלֵ֕ךְ אֶל־הָאֵ֖שׁ אֲשֶׁ֣ר אֶל־הָאָ֑ח עַד־תֹּם֙ כָּל־הַמְּגִלָּ֔ה
    עַל־הָאֵ֖שׁ אֲשֶׁ֥ר עַל־הָאָֽח׃
  ibo-ibo: Mgbe ọbụla Jehudi gụsịrị ibe akwụkwọ atọ maọbụ anọ, eze na-anara ya akwụkwọ
    ndị ahụ were agụba ode akwụkwọ chakasịa ha, wụnye ha nʼọkụ. O megidere otu a tutu
    ruo mgbe ọ wụnyechara akwụkwọ ndị ahụ niile nʼọkụ.
  ory-ory: ଏଥିଉତ୍ତାରେ ଯିହୁଦୀ ନଳାକାର ପୁସ୍ତକରୁ ତିନି ଚାରି ପତ୍ର ପାଠ କଲା ଉତ୍ତାରେ ରାଜା କଲମତ୍ରାସରେ
    ତାହା କାଟି ଅଗ୍ନିପାତ୍ରରେ ଥିବା ଅଗ୍ନିରେ ତାହା ପକାଇଦେଲେ, ତହୁଁ ସେହି ପାତ୍ରରେ ଥିବା ଅଗ୍ନିରେ
    ସମୁଦାୟ ନଳାକାର ପୁସ୍ତକ ଭସ୍ମସାତ୍‍ ହେଲା।
  chk-chk: Iwe, lupwen Jehuti a aleani ülüngat ika rüanü kinikinin ewe toropwe, ewe
    king a pöküela ren efoch sar o monerelong lon ewe ekkei. A föri ei ngeni ewe toropwe
    tori a unusen karala.
  rop-rop: Streidawei wen Jehudai bin binij ridimbat sambala wed, det king bin gajim
    im lilwan naif en kadim haf det peipa en imbin tjakam langa det faiya. Det king
    bin kipgon dumbat lagijat raidap ol det peipa bin barn.
  ukr-1871: Що разу, як Егудїй перечитав два чи три листки, одрізував він їх писарським
    ножиком і кидав на огонь у кітлику, аж покіль увесь звиток ізгорів на огнї.
  deu-1951: Wenn nun Jehudi drei oder vier Spalten gelesen hatte, schnitt er sie mit
    dem Schreibmesser heraus und warf sie in das Feuer, das im Kohlentopf war, bis
    die ganze Rolle im Feuer des Kohlentopfes verbrannt war.
  eng-JPS: And it came to pass, when Jehudi had read three or four columns, that he
    cut it with the penknife, and cast it into the fire that was in the brazier, until
    all the roll was consumed in the fire that was in the brazier.
  srp-1865: I kad Judije proèita tri èetiri lista, isijeèe je car nožem pisarskim,
    i baci u oganj na žeravicu, te izgorje sva knjiga ognjem na žeravici.
  lug-lug: Buli Yekudi lwe yasomangako empapula ssatu oba nnya ez’omuzingo, kabaka
    ng’azisala n’akambe k’omuwandiisi n’azisuula mu muliro okutuusa omuzingo gwonna
    lwe gwajjiira mu muliro.
  heb-heb: ויהי כקרוא יהודי שלש דלתות וארבעה יקרעה בתער הספר והשלך אל האש אשר אל האח
    עד תם כל המגלה על האש אשר על האח׃
  ben-IRV: যিহূদী তিন চার পৃষ্ঠা পড়ার পর রাজা লেখকের ছুরি দিয়ে তা কেটে নিয়ে আগুনের
    পাত্রে ছুঁড়ে ফেললেন, যতক্ষণ না সম্পূর্ণ গুটানো কাগজটি ধ্বংস হল।
  pan-pan: ਤਾਂ ਇਸ ਤਰ੍ਹਾਂ ਹੋਇਆ ਕਿ ਜਦ ਯਹੂਦੀ ਤਿੰਨ ਚਾਰ ਕਾਂਡ ਪੜ੍ਹ ਚੁੱਕਾ ਤਾਂ ਉਸ ਨੂੰ ਲਿਖਾਰੀ
    ਦੇ ਚਾਕੂ ਨਾਲ ਕੱਟ ਕੇ ਅੱਗ ਵਿੱਚ ਪਾ ਦਿੱਤਾ ਜਿਹੜੀ ਅੰਗੀਠੀ ਵਿੱਚ ਸੀ ਐਥੋਂ ਤੱਕ ਕਿ ਉਹ ਲਪੇਟਿਆ
    ਹੋਇਆ ਪੱਤਰ ਸਾਰੇ ਦਾ ਸਾਰਾ ਅੰਗੀਠੀ ਦੀ ਅੱਗ ਵਿੱਚ ਭਸਮ ਹੋ ਗਿਆ
  mya-JVB: ယေဟုဒိ သည် သုံး လေး ခဏ်း လောက် ဘတ် မိ လျှင် ၊ ရှင်ဘုရင်သည် စာရေး ၏ထား နှင့်
    လှီး ၍ မီးမယ်ဖျူး ပေါ် မှာရှိသော မီး ထဲသို့ စာလိပ်ကို ချ ပစ်လျှင်၊ အကုန် အစင်
    ကျွမ်း လောင်လေ၏။
  tbg-tbg: Ho Jehudiva quruqurumato vukura viraqihairo uva vo kaara ntuva taiqa kovaro,
    avuhainaa vaiinti viva muhupaqohairo vi uvara vukuqaahairo teqakero ihaqira aqu
    kero, viraqaahairo qaiqaa qaiqaavata viva mintiaqiro viro, ekaa vi vukura iha
    quara taiqa kora.
  hmo-hmo: Iehudi ese pepa kahana ibounai ia duahia noho, vadaeni kahana ta ta ia
    duahia haorea neganai king ese kaia maragina dekena amo pepa ia utua, bona lahi
    dekenai ia negea. King ese pepa ena kahana ibounai ia utua, bona lahi dekenai
    ia gabua ore.
  urd-urd: जब यहूदी ने तीन चार वर्क़ पढ़े, तो उसने उसे मुन्शी के क़लम तराश से काटा
    और अंगेठी की आग में डाल दिया, यहाँ तक कि तमाम तूमार अंगेठी की आग में भसम हो गया।
  rus-SYN: Когда Иегудий прочитывал три или четыре столбца, царь отрезывал их писцовым
    ножичком и бросал на огонь в жаровне, доколе не уничтожен был весь свиток на огне,
    который был в жаровне.
  bqc-SIM: Tó Yehudi lápi kyokɛ̀ zɛkĩi àaↄ̃ ge síiↄ̃, ↄ̃ kí ì lápi zↄ̃ we
    lɛ́u ń lakɛ̃na fɛ̃nao, ì zu tàaso tɛ́piu e lápi gɛ̀ tɛkũ̀ píi.
  tcz-CHONGTHU: Chuin Jehudi in lekhajol chu, jolthum jolli asimchaiyin ahileh, lengpan
    chemchan a-at teltel in, mei lah’a alehlut in, hitichun aban ban in abol in, lekhajol
    chu abon'in meiya ahalvam soh hettan ahi.
  mar-mar: तेव्हा असे झाले की, यहूदीने तीन चार पाने वाचल्यावर राजाने चाकूने ते कापले
    आणि ती सर्व गुंडाळी शेगडीतल्या विस्तवात नष्ट होऊन जाईपर्यंत त्याने त्यामध्ये फेकून
    दिली.
  qub-qub: Jehudí cada partita liguiyllanta rayga cuchilluwan cuchur-cuchur mashacuycashan
    nina rataycajman rupachiran. Rayga chayno cuchurcur-cuchurcur ushajpaj rupachiran.
  bqp-bqp: Yehudi ù n tire ten kɑburɑ itɑ, ǹ kun mɛ nnɛ gɑrɑ u kpɑ, yerɑ sinɑ boko
    u rɑ tire yoron kɔ̃ɔ piibu gɑgu sue u kɑ mi bɑ gɑrɑ burɑ u kpɛ̃ɛ dɔ̃ɔ sɔɔ, sere
    te kpuro tɑ kɑ dɔ̃ɔ mwɑɑrɑ muku muku.
  hat-hat: Chak fwa Jeoudi te fin li twa ou kat kolonn nan liv la, wa a koupe yo ak
    yon ti kouto epi li jete yo nan dife a. Konsa konsa, jouk li boule tout woulo
    liv la.
  eng-BSB: And as soon as Jehudi had read three or four columns, Jehoiakim would cut
    them off with a scribe’s knife and throw them into the firepot, until the entire
    scroll had been consumed by the fire.
  eng-WEBPB: When Jehudi had read three or four columns, the king cut it with the
    penknife, and cast it into the fire that was in the brazier, until all the scroll
    was consumed in the fire that was in the brazier.
  kbq-kbq: Hagi Jehudi'a ana avoma osi'a hamprino 3'o 4'a isama nevigeno'a, kini ne'mo'a
    osi kazinteti anama'a ahesagane huno teve hugre'zama nemaniza zama tro'ma huntenafi
    kretere hu'ne. Ana huno nevigeno ana avontafera tevemo teno eri fanane hu'ne.
  nhe-BL: Huan sesen huelta quema Jehudí tlamiyaya quipohua se parte tlen nopa tlajcuiloli
    ipan nopa mimilijtoc amatl, nopa tlanahuatijquetl quitejtectiyahuiyaya ica se
    cuchillo huan quimajcahuayaya ipan tlitl. Huan queja nopa quichijqui hasta tlanqui
    nochi nopa amatlajcuiloli.
  gub-BL: Zeuni umugeta a'e pape iko izupe. Ipehegwer imugeta mehe tuwihawete omonohok
    a'e pape takihe pupe, ipehegwer tata pupe heityk pà. Uzapo nezewe haw ipehegwer
    nànàn. Te a'e pape paw uzeapo tanimuk romo kury.
  eng-DRA: And when Judi had read three or four pages, he cut it with the penknife,
    and he cast it into the Are, that was upon the hearth, till all the volume was
    consumed with the fire that was on the hearth.
