verse: JER.036.015
translations:
  mal-C: “അവിടെ ഇരുന്ന് അതു ഞങ്ങളെ വായിച്ചു കേൾപ്പിക്കുക,” എന്ന് അവർ അദ്ദേഹത്തോടു
    പറഞ്ഞു. അങ്ങനെ ബാരൂക്ക് അത് അവരെ വായിച്ചുകേൾപ്പിച്ചു.
  deu-TKW: 'Sie aber geboten ihm: Setze dich hin und lies sie uns laut vor! und Baruch
    las sie ihnen laut vor.'
  lin-lin: 'Balobaki na ye : — Tobondeli yo, vanda, tangela biso mokanda oyo. Baruki
    atangelaki bango mokanda yango.'
  eng-LSV: and they say to him, “Please sit down and read it in our ears,” and Baruch
    reads [it] in their ears,
  eng-GNV: And they saide vnto him, Sit downe now, and reade it, that we may heare.
    So Baruch read it in their audience.
  eng-WEBSTER: And they said to him, Sit down now, and read it in our ears. So Baruch
    read it in their ears.
  nhw-BL: 'Huan inijuanti quiilhuijque: ―Ximosehui huan techpohuili nopa amatlajcuiloli
    catli tijpojqui iniixpa nopa masehualme. Huan Baruc quinpohuili.'
  swh-ONEN: Wakamwambia, “Tafadhali, keti na utusomee hicho kitabu.” Ndipo Baruku
    akawasomea kile kitabu.
  bba-bba: Ye u turɑ mi, yerɑ bɑ nùn sɔ̃ɔwɑ bɑ nɛɛ, ɑ sinɔ kpɑ ɑ sun tire te ɡɑriɑ.
    Mɑ Bɑruku u sinɑ u bu tu ɡɑriɑ.
  eng-KJVCPB: And they said unto him, Sit down now, and read it in our ears. So Baruch
    read it in their ears.
  luo-luo: Negiwachone, “Bed piny, kiyie, kendo isomnwago.” Omiyo Baruk nosomonegi.
  meu-meu: Idia ese e hamaoroa, eto, A helai diho, ba duahia. Taunabunai, Baruku ese
    e duahi henidia.
  npi-ULB: तब तिनीहरूले तिनलाई भने, “बस र यो हामीले सुन्‍ने गरी पढ ।” त्यसैले बारूकले
    मुट्ठो पढे ।
  yor-yor: Wọ́n sì wí fún pé, “Jókòó, jọ̀wọ́ kà á sí etí wa!” Nígbà náà ni Baruku
    sì kà á ní etí wọn.
  pes-OPCB: '@see-verse:JER.036.014'
  tgl-ULB: At sinabi nila sa kaniya, “Maupo ka at basahin mo ito sa aming pakikinig.
    “Kaya binasa ni Baruc ang kasulatang balumbon.
  cbu-NT: Ashiri uwshtisin, Naani, k'xinangi. Sheerush, Barukaa, kirak payurish an
    natstangi, tárangusin, uwsha natstarangiya.
  hui-hui: Mo yalu ibiyagola agali haru haga biarume lalu, Mbuga ogoriani bi gilibu
    ngaruni ina hale holoma̱ya dagalole birabe, lene. Ani layagola Baruguhanda ti
    hale helo mbuga biago dagalalu berene.
  mya-mya: ထို​သူ​တို့​သည်​ဗာ​ရုတ်​ကို​ထိုင်​ရန်​ပြော​ကြား ပြီး​လျှင်``ဤ​စာ​လိပ်​ကို​ငါ့​တို့​အား​ဖတ်​ပြ
    ပါ​လော့'' ဟု​ဆို​သ​ဖြင့်​ဗာ​ရုတ်​သည်​ဖတ်​၍ ပြ​၏။-
  bod-N: དེ་རྣམས་ཀྱིས་ཁོང་ལ་ན་རེ། བཞུགས་དང་། ངེད་ཅག་གི་རྣ་བར་དེ་ཀློགས་ཤིག་ཅེས་སྨྲས་པ་ལ།
    པཱ་རུག་གིས་དེ་དག་གི་ཆེད་དུ་བཀླགས་སོ། །
  sna-sna: Ivo vakati kwaari, “Tapota, gara pasi utiverengerewo.” Saka Bharuki akavaverengera.
  spa-BLM: 'Ellos le dijeron: “Siéntate ahora y léelo ante nosotros”. Así que Baruc
    lo leyó en su audiencia.'
  cac-cac: 'Ix yalan eb'' vin̈ icha tic: —Eman̈ c''ojan, tzavtan cab''i tas ix a tz''ib''ej
    chi'', xchi eb'' vin̈. Ix yavtan vin̈.'
  swh-ULB: Kisha walisema naye,”Kaa chini na usome haya katika masikio yetu.” Kwa
    hiyo Baruku akasoma kitabu.
  bel-bel: 'Яны сказалі яму: «сядзь, і прачытай нам у вушы». І прачытаў Варух у вушы
    ім.'
  deu-ELBBK: 'Und sie sprachen zu ihm: Setze dich doch und lies sie vor unseren Ohren.
    Und Baruk las vor ihren Ohren.'
  mbb-OT: Ne hein nekeume en si Baruc, migkaǥi haazà is menge upisyal te, “Pinuu ka
    ne vesaha nu kayi te kenami is ingkesurat keniyan te linulun he velesahan.” Umbe
    mibasa haazà ni Baruc diyà te kandan.
  mal-2015: 'അവർ അവനോടു: ഇവിടെ ഇരുന്നു അതു വായിച്ചുകേൾപ്പിക്ക എന്നു പറഞ്ഞു; ബാരൂക്ക്
    വായിച്ചുകേൾപ്പിച്ചു.'
  rmc-rmc: 'Phende leske: „Beš tuke a gen amenge andral o zvitkos!“ Akor o Baruch
    chudňa te genel,'
  pes-OPV: 'و ایشان وی را گفتند: «بنشین و آن را به گوشهای ما بخوان.» و باروک به گوش
    ایشان خواند.'
  ron-1924: 'Ей й-ау зис: „Шезь ши читеште-о ын аузул ностру.” Астфел, Барук а читит-о
    ын аузул лор.'
  ben-OBCV: তারা তাঁকে বলল, “আপনি দয়া করে বসুন এবং এই পুঁথি থেকে আমাদের পড়ে শোনান।”
    বারূক তাদের কাছে তা পড়ে শোনালেন।
  som-som: Oo iyagiina waxay ku yidhaahdeen, Haddaba bal fadhiiso oo dhegahayaga ku
    akhri, oo markaasuu Baaruug kitaabkii dhegahoodii ku akhriyey.
  lat-VUC: 'et dixerunt ad eum: Sede, et lege hæc in auribus nostris. Et legit Baruch
    in auribus eorum.'
  eng-ASVBT: And they said unto him, Sit down now, and read it in our ears. So Baruch
    read it in their ears.
  ita-1885: 'Ed essi gli dissero: Deh! siedi, e leggicelo. E Baruc lo lesse loro.'
  eng-LXXUP: 'whereas ye said, The Lord has appointed for us prophets in Babylon:'
  eng-ULB: Then they said to him, “Sit down and read this in our hearing.” So Baruch
    read the scroll.
  spa-VBL: “Por favor, siéntate y léenoslo”, le dijeron. Así que Baruc se lo leyó.
  fra-_FOB: 'Et ils lui dirent: Assieds-toi, et lis-le à nos oreilles. Et Baruc le
    lut à leurs oreilles.'
  mal-mal: 'അവർ അവനോട്: “ഇവിടെ ഇരുന്ന് അത് വായിച്ചുകേൾപ്പിക്കുക” എന്നു പറഞ്ഞു; ബാരൂക്ക്
    വായിച്ചു കേൾപ്പിച്ചു.'
  urd-GVR: Afsaroṅ ne kahā, “Zarā baiṭh kar hamāre lie bhī tūmār kī tilāwat kareṅ.”
    Chunāṅche Bārūk ne unheṅ sab kuchh paṛh kar sunā diyā.
  suz-BL: मिनु मेकोपुकीमी मेको कली “निश्‍शा, मेको आंइ कली पढेशा नेंपाइक्‍की” देंतेक्‍म।
    मोपतीके बारुकम मेको आन कली, मेको पढेशा नेंपाइक्‍तीमी।
  eng-NOY: And they said to him, “Sit down now, and read it in our ears.” And Baruch
    read it in their ears.
  ita-1927: 'Ed essi gli dissero: “Siediti, e leggilo qui a noi”. E Baruc lo lesse
    in loro presenza.'
  ckb-ckb: 'پێیان گوت: «فەرموو دابنیشە، گوێمان لێبێت بیخوێنەوە.» باروخیش بۆی خوێندنەوە.'
  eng-BBE: Then they said to him, Be seated now, and give us a reading from it. So
    Baruch did so, reading it to them.
  kan-OKCV: ಆಗ ಅವರು ಅವನಿಗೆ, “ಈಗ ಕುಳಿತುಕೊಂಡು ನಮಗೆ ಓದಿ ಹೇಳು,” ಎಂದರು. ಆಗ ಬಾರೂಕನು ಅವರಿಗೆ
    ಓದಿ ಹೇಳಿದನು.
  tam-2017: 'அவர்கள் அவனை நோக்கி: நீ உட்கார்ந்துகொண்டு, நாங்கள் கேட்க வாசியென்றார்கள்;
    அவர்கள் கேட்க வாசித்தான்.'
  spa-RV-1909: 'Y dijéronle: Siéntate ahora, y léelo en nuestros oídos. Y leyó Baruch
    en sus oídos.'
  ron-BTF: 'Iar ei i-au spus: Șezi și citește-l în urechile noastre. Astfel, Baruc
    l-a citit în urechile lor.'
  eng-WEBP: They said to him, “Sit down now, and read it in our hearing.” So Baruch
    read it in their hearing.
  eng-FBV: “Please sit down and read it to us,” they said. So Baruch read it to them.
  nld-1939: 'Ze zeiden tot hem: Ga zitten, en lees het ons voor. Baruk deed het.'
  nch-BL: 'Huan inijuanti quiilhuijque: ―Ximosehui huan techpohuili nopa amatajcuiloli
    cati tijpojqui iniixpa nopa masehualme. Huan Baruc quinpohuili.'
  vie-1934: 'Họ bảo người rằng: Hãy ngồi và đọc đi cho chúng ta nghe. Ba-rúc đọc sách
    cho họ.'
  hin-CV: उन्होंने उससे आग्रह किया, “कृपया बैठ जाओ और इसे हमें पढ़कर सुनाओ.” तब बारूख
    ने उसे उनके समक्ष पढ़ दिया.
  spa-BES: 'Entonces le dijeron: Siéntate ahora, y danos una lectura de esto. Así
    lo hizo Baruc, leyéndolo a ellos.'
  tdx-tdx: 'Le hoe iereo ama’e: Miambesara vaho ivakio an-dravembia’ay. Aa le vinaki’
    i Baroke an-dravembia’ iareo.'
  tha-KJV: และเขาทั้งหลายจึงพู​ดก​ับเขาว่า “จงนั่งลงอ่านหนังสือนั้นให้เราฟัง” บารุคจึ​งอ​่านให้เขาฟัง
  por-BR-2018: 'E lhe disseram: Senta-te agora, e o lê aos nossos ouvidos. E Baruque
    leu aos seus ouvidos.'
  deu-ELO: 'Und sie sprachen zu ihm: Setze dich doch und lies sie vor unseren Ohren.
    Und Baruk las vor ihren Ohren.'
  eng-WYC-2018: And they said to him, Sit thou, and read these things in our ears;
    and Baruch read (it) in the ears of them. (And they said to him, Sit thou, and
    read these things to us; and so Baruch read from the book to them.)
  epo-epo: 'Kaj ili diris al li: Sidiĝu, kaj voĉlegu ĝin al ni. Kaj Baruĥ voĉlegis
    al ili.'
  uig-PIN: 'Ular uningƣa: «Oltur, uni ⱪuliⱪimizƣa yǝtküzüp oⱪup bǝr» — dedi. Baruⱪ
    uni ularƣa anglitip oⱪudi.'
  beo-beo: Ilia da ema amane sia:i, “Fima! Amo bioi meloa dedei ninima idima.” Amaiba:le,
    Belage da ilia sia:i defele hamoi.
  tpi-OTNT: Em i kamap pinis, orait ol ofisa i tokim em, “Yu sindaun na ritim dispela
    buk na mipela i harim.” Olsem na Baruk i ritim buk long ol.
  hau-SA: Suka ce masa, “Zauna, ka karanta mana littafin.” Sai Baruk ya karanta musu
    littafin.
  uig-LAT: 'Ular uninggha: «Oltur, uni quliqimizgha yetküzüp oqup ber» — dédi. Baruq
    uni ulargha anglitip oqudi.'
  nde-nde: Bathi kuye, “Ake uhlale phansi usibalele wona.” Ngakho uBharukhi wababalela.
  ton-ton: Pea naʻa nau pehē kiate ia, “Nofo ki lalo, pea lau ia ʻi homau telinga.”
    Pea naʻe lau ia ʻe Paluki ka nau fanongo.
  ces-1613: 'Kteříž řekli jemu: Seď medle a čti ji před námi. I četl Báruch před nimi.'
  eng-WMB: They said to him, “Sit down now, and read it in our hearing.” So Baruch
    read it in their hearing.
  tam-TCV: அவர்கள் அவனிடம், “தயவுசெய்து உட்கார்ந்து எங்களுக்கு அதை வாசி” என்றார்கள்.
    அப்படியே பாரூக் அவர்களுக்கு அதை வாசித்தான்.
  ceb-ULB: Unya miingon sila kaniya, “Lingkod ug basaha kini aron madunggan namo kini.”
    Busa gibasa ni Baruk ang linukot nga basahon.
  pol-UBG: 'I powiedzieli do niego: Usiądź proszę i odczytaj to do naszych uszu. Czytał
    więc Baruch do ich uszu.'
  agr-agr: 'Nunikmatai dita chichajuinak: “Anui ekemsam chicham agagbau takakam nunú
    ausata antukmi”, tuidau. Tusa tima, Baruc nuna ausauwai.'
  kyc-kyc: Peyamo dokopa nakamame lao, Isa pisipi. Pisipala pepa kao pele pele lasi
    doko namwa yaka lao langipi. Dokona lao Barukumi nakama yaka lao lamaiya.
  urd-GVU: افسروں نے کہا، ”ذرا بیٹھ کر ہمارے لئے بھی طومار کی تلاوت کریں۔“ چنانچہ
    باروک نے اُنہیں سب کچھ پڑھ کر سنا دیا۔
  deu-1912: 'Und sie sprachen zu ihm: Setze dich und lies, daß wir es hören! Und Baruch
    las ihnen vor ihren Ohren.'
  ntj-ntj: Nyangka-ya watjarnu, “Yuwa, nyinakatirralpi-lanyatju tjukurrpa ruulangkatjanya
    nyakula watjanma.” Nyangka mularrpartu nyinakatirralpi nyakula watjaranytja.
  kan-2017: ಅವರು ಅವನಿಗೆ, “ದಯಮಾಡಿ ಕುಳಿತುಕೊಂಡು ನಮ್ಮ ಮುಂದೆ ಓದು” ಎಂದು ಹೇಳಲು ಬಾರೂಕನು ಅದನ್ನು
    ಅವರ ಮುಂದೆ ಓದಿದನು.
  yap-yap: Me lungurad ngak, “Mu par nga but’, ngam be’eg e re gi babyor nir ngomad.”
    Me be’eg Baruk ngorad.
  hlt-MCSB: Te vaengah anih te, “Ngol lamtah kaimih hna ah tae laeh,” a ti na uh .
    Te dongah Barukh loh amih hna ah a tae pah.
  mdy-ETH: ዔያታ ዒማና፦ «ሂንዳ ዓካሪ ዴይጋፓ ፃኣፒንቴ ባኮ ናባቤ!» ጌዔኔ፤ ባኣሮኬያ ዓይሢንቴ ጎይፆማ ማዼኔ።
  twi-ASANTE: Wɔka kyerɛɛ no sɛ, “Yɛsrɛ wo tena ase, na kenkan kyerɛ yɛn.” Enti Baruk
    kenkan kyerɛɛ wɔn.
  eng-WEBU: They said to him, “Sit down now, and read it in our hearing.” So Baruch
    read it in their hearing.
  wal-wal: Etikka a, “Ane uttada, nuuyyo maxaafaa nabbaba” yaagidosona. Yaagin Baaruki
    maxaafaa nabbabiis.
  spa-PDDPT: 'Y le dijeron: Ahora siéntate y léelo a nuestros oídos. Y Baruc se lo
    leyó.'
  gun-gun: 'Ha''e ramo ixupe ha''e kuery aipoe''i: — Aỹ ma eguapy, orevy ju ke eroayvu
    — he''i ramo Baruque ogueroayvu ju oiny ha''e kuery oendua py.'
  ilo-ULB: Ket kinunada kenkuana, “Agtugawka ket ibasam daytoy kadakami.” Imbasa ngarud
    ni Baruk ti lulukoten a pagbasaan.
  kpg-kpg: Gei digaula ga helekai gi mee, “Noho gi lala, daulia mai gi gimaadou di
    beebaa deenaa.” Malaa, Baruch gaa dau dana beebaa.
  uig-ARA: 'ئۇلار ئۇنىڭغا: «ئولتۇر، ئۇنى قۇلىقىمىزغا يەتكۈزۈپ ئوقۇپ بەر» ــ دېدى.
    بارۇق ئۇنى ئۇلارغا ئاڭلىتىپ ئوقۇدى.'
  sus-sus: E naxa a fala a bɛ, «Dɔxɔ, i xa yi sɛbɛli xaran muxu bɛ.» Baruki naxa a
    xaran.
  pon-2006: Irail eri mahsanihong, “Komw ketidiong wasaht, oh wadekohng kiht doaropwehn.”
    Paruk eri wadekohng irail.
  jae-jae: Ma êsêac sêsôm gêdeŋ eŋ gebe “Ôŋgôŋ sic ma ôsam lasê.” Tec Baruk kêsam
    papia tau lasê gêdêŋ êsêac.
  ksd-ksd: 'Ma dia ga biti tana: Go una ki, ma una luk ia ta ra luaina mata i vevet.
    Damana Baruk i ga luk ia ta ra luaina mata i diat.'
  tur-YTC: Ona, “Şimdi otur, onu duyabileceğimiz şekilde oku” dediler. Böylece Baruk
    onların duyabileceği şekilde okudu.
  grc-BRENT: Ὅτι εἴπατε, κατέστησεν ἡμῖν Κύριος προφήτας ἐν Βαβυλῶνι·
  ind-AYT: Mereka berkata kepadanya, “Duduklah dan bacakan gulungan itu kepada kami.”
    Maka, Barukh membacakannya bagi mereka.
  nya-nya: Iwo anati, “Khala pansi, ndipo tiwerengere bukuli.” Ndipo Baruki anawawerengera.
  hrv-hrv: 'Oni mi rekoše: “Hajde, sjedi i pročitaj nam!” I Baruh im pročita.'
  mps-mps: Aga sabalobo si da, teda te ofisa dabego agabolo te tiwai po wai, “Nage
    duagulama, te buku nedama, dago odaibao,” wali. Tama Barukgo te bukude po augwaliba
    nedalio.
  tpi-tpi: Em i kamap pinis, orait ol ofisa i tokim em, “Yu sindaun na ritim dispela
    buk na mipela i harim.” Olsem na Baruk i ritim buk long ol.
  dan-1931: 'De sagde til ham: “Sæt dig og læs den for os!” Og Baruk læste for dem.'
  vie-OVCB: 'Các quan chức nói: “Hãy ngồi xuống và đọc cho chúng ta nghe.” Ba-rúc
    làm theo lời họ yêu cầu.'
  guj-2017: તેઓએ તેને કહ્યું કે, “તું બેસીને તે અમને વાંચી સંભળાવ.” આથી બારુખે તેઓને
    તે વાંચી સંભળાવ્યું.
  pon-2006A: Irail eri mahsanihong, “Komw ketidiong wasaht, oh wadekohng kiht doaropwehn.”
    Paruk eri wadekohng irail.
  por-BRBSL: 'Eles lhe disseram: “Sente-se agora, e leia-o em nossa audiência”. Então
    Baruch leu em sua audiência.'
  cth-cth: Hahoi, ahni koevah tahung nateh kaimouh hnâthainae koe touk haw atipouh
    awh. Hottelah Baruk ni ahnimouh ka thai lah a touk pouh.
  twi-twi: Wɔka kyerɛɛ no se, “Yɛsrɛ wo tena ase, na kenkan kyerɛ yɛn.” Enti Baruk
    kenkan kyerɛɛ wɔn.
  hlt-hlt: Te vaengah anih te, “Ngol lamtah kaimih hna ah tae laeh,” a ti nauh. Te
    dongah Barukh loh amih hna ah a tae pah.
  tbz-SIM: 'Kɛ̀ bɛ̀ɛ ò nɑ̀kɛ́ kɛ dɔ̀: Kɑri dɛndɛ kɛ́ ti kɑɑ̀ ntìì bo kukɔ̃̀nkù miɛkɛ.
    Koò kù mbɛ̀ kɑ̀ɑ.'
  msy-2020: An otogha gɨvazɨma, gumazir dapaniba a mɨgei, “Nɨ daperagh egh akɨnafarir
    kam dɨpontɨ e a baragham.” Ezɨ Baruk akɨnafarir kam me bagha a dɨbori.
  azb-azb: 'Başçılar ona dedi: «Buyur əyləş, bunu bizə də oxu». Baruk da tumarı onlara
    oxudu.'
  eng-DBY: And they said unto him, Sit down now, and read it in our ears. And Baruch
    read [it] in their ears.
  hin-2017: तब उन्होंने उससे कहा, “अब बैठ जा और हमें यह पढ़कर सुना।” तब बारूक ने उनको
    पढ़कर सुना दिया।
  wol-KYG: 'Ñu ne ko: «Toogal jàngal nu ko, nu dégg.» Barug jàngal leen ko, ñu dégg.'
  eng-YLT: and they say unto him, 'Sit down, we pray thee, and read it in our ears,'
    and Baruch readeth in their ears,
  eng-WYC-2017: And they said to him, Sit thou, and read these things in our ears;
    and Baruch read in the ears of them.
  eng-WMBB: They said to him, “Sit down now, and read it in our hearing.” So Baruch
    read it in their hearing.
  urd-GVH: अफ़सरों ने कहा, “ज़रा बैठकर हमारे लिए भी तूमार की तिलावत करें।” चुनाँचे
    बारूक ने उन्हें सब कुछ पढ़कर सुना दिया।
  rug-rug: Zama si arini koasa, “Habotu, mamu tiro mae nia koa gami.” Ke tiro la nia
    e Baruku koa rini.
  gaz-gaz: Jarris, “Maaloo, taaʼiitii kitaabicha nuu dubbisi” jedhaniin. Kanaafuu
    Baaruk kitaaba sana isaaniif dubbise.
  fra-LSG: 'Ils lui dirent: Assieds-toi, et lis-le à nos oreilles. Et Baruc lut à
    leurs oreilles.'
  gnn-gnn: Bala walala garr'yurrunana ŋanya Bäruknhanydja balayina, bala walala ŋunhi
    ŋaḻapaḻmirrinydja waŋana bitjarrana, “Nhiniya dhipala gay', bala ḻakaraŋana marrtjiya
    ŋanapurruŋgala dhipuŋuruyi djorra'ŋurunydja,” ga yuwalkthi ŋayi bitjarrayinydjayi.
  yal-yal: E yi a fala a xa, e naxa, “I magodo, i yi a xaran nxu xa.” Baruku yi a
    xaran e xa.
  haw-1868: I mai la lakou ia ia, E noho iho oe, a e heluhelu mai ia mea ma ko makou
    pepeiao. Heluhelu iho la o Baruka ma ko lakou pepeiao.
  arb-NAV: 'فَقَالُوا لَهُ: «اجْلِسْ وَاقْرَأْ مَا فِي الْكِتَابِ عَلَى مَسَامِعِنَا.»
    فَقَرَأَهُ بَارُوخُ عَلَيْهِمْ.'
  ewe-ewe: Wogblɔ nɛ be, “Míeɖe kuku nɔ anyi, ne nàxlẽe na mí.” Tete Baruk xlẽe na
    wo.
  eng-LEE: And they said unto him, Sit down, we pray thee, and read it before our
    ears. So Baruch read it before their ears.
  asm-FB: তেওঁলোকে তেওঁক ক’লে, “এতিয়া বহি আমি শুনাকৈ পাঠ কৰা; তেতিয়া বাৰুক তেওঁলোকে
    শুনাকৈ পাঠ কৰিলে।”
  sus-A: عٍ نَشَ عَ قَلَ عَ بّ، «دْشْ، عِ شَ يِ سّبّلِ شَرَن مُشُ بّ.» بَرُكِ نَشَ
    عَ شَرَن.
  fra-SBL: 'Ils lui dirent : « Assieds-toi maintenant, et lis-le à notre intention. »
    Alors Baruch l''a lu à leur oreille.'
  hbo-hbo: וַיֹּאמְר֣וּ אֵלָ֔יו שֵׁ֣ב נָ֔א וּקְרָאֶ֖נָּה בְּאָזְנֵ֑ינוּ וַיִּקְרָ֥א
    בָר֖וּךְ בְּאָזְנֵיהֶֽם׃
  kik-kik: Nao makĩmwĩra atĩrĩ, “Rĩu ta ikara thĩ, ũtũthomere.” Nĩ ũndũ ũcio Baruku
    akĩmathomera.
  fra-NCL: 'Ils lui dirent : « Assieds-toi, et lis ce livre à nos oreilles ! » Et
    Baruch le lut à leurs oreilles.'
  cek-AK: Toksah angraengnawk mah Baruk khaeah, Anghnu ah loe, kaicae han na kroek
    paeh, tiah a naa o. To pongah Baruk mah nihcae khaeah kroek pae.
  cuk-cuk: 'Dummagan, Barucʼga weyob sogdemalad: —Wegi be sige, gardagi-ibmar-sognaid
    be anmarga abso. Geb Baruc, bela dummagan-asabin garda absosad.'
  uig-CYR: 'Улар униңға: «Олтар, уни қулиқимизға йәткүзүп оқуп бәр» — деди. Баруқ
    уни уларға аңлитип оқуди.'
  tel-2017: అతడు వచ్చినప్పుడు వాళ్ళు “నువ్వు కూర్చుని మాకు చదివి వినిపించు” అన్నారు.
    కాబట్టి బారూకు దాన్ని వారికి చదివి వినిపించాడు.
  hat-BSA: 'Yo te di li: “Chita la, souple e li li bannou.” Konsa, Baruc te li li
    bay yo.'
  kos-kos: Na elos fahk, “Fahsru muta, ac riti book limlim sacn nu sesr.” Na Baruch
    el riti nu selos.
  hbo-WLC: וַיֹּאמְר֣וּ אֵלָ֔יו שֵׁ֣ב נָ֔א וּקְרָאֶ֖נָּה בְּאָזְנֵ֑ינוּ וַיִּקְרָ֥א
    בָר֖וּךְ בְּאָזְנֵיהֶֽם׃
  ibo-ibo: Mgbe o ruru nʼebe ahụ, ha gwara ya sị ya, “Biko, nọdụ ala gụọra anyị ihe
    dị nʼakwụkwọ a.” Ya mere, Baruk gụpụtara ha ihe dị nʼakwụkwọ ahụ.
  ory-ory: ତହିଁରେ ସେମାନେ ତାହାକୁ କହିଲେ, “ଏବେ ବସି ଆମ୍ଭମାନଙ୍କ କର୍ଣ୍ଣଗୋଚରରେ ତାହା ପାଠ କର।”
    ତହୁଁ ବାରୂକ ସେମାନଙ୍କ କର୍ଣ୍ଣଗୋଚରରେ ତାହା ପାଠ କଲା।
  chk-chk: Iwe, ra üreni, “Kopwe mottiu o aleani ngenikem ewe toropwe.” Iei mine Paruk
    a aleani ngeniir.
  rop-rop: Olabat bin tok, “Yu jidan na, en yu ridim det rolapwan peipa langa melabat
    na.” Wal Baruk bin duwit na.
  ukr-1871: 'Вони сказали йому: Сїдай і прочитай нам на голос; і Варух прочитав їм
    голосно.'
  deu-1951: 'Da sprachen sie zu ihm: Setze dich und lies sie vor unsern Ohren. Also
    las Baruch vor ihren Ohren.'
  eng-JPS: 'And they said unto him: ''Sit down now, and read it in our ears.'' So
    Baruch read it in their ears.'
  srp-1865: 'I oni mu rekoše: sjedi i èitaj da èujemo. I Varuh im je proèita.'
  lug-lug: Ne bamugamba nti, “Tuula wansi, ogutusomere.” Awo Baluki n’agubasomera.
  heb-heb: ויאמרו אליו שב נא וקראנה באזנינו ויקרא ברוך באזניהם׃
  ben-IRV: তাঁরা তাঁকে বললেন, “বস ও আমাদের কাছে ওটি পড়ে শোনাও।” তাতে বারূক সেই গুটানো
    কাগজ পড়লেন।
  pan-pan: ਉਹਨਾਂ ਉਸ ਨੂੰ ਆਖਿਆ, ਜ਼ਰਾ ਬੈਠ ਜਾ ਅਤੇ ਪੜ੍ਹ ਕੇ ਸਾਨੂੰ ਸੁਣਾ। ਤਾਂ ਬਾਰੂਕ ਨੇ ਪੜ੍ਹ
    ਕੇ ਉਹਨਾਂ ਨੂੰ ਸੁਣਾਇਆ
  mya-JVB: သူ တို့ကလည်း ထိုင် လော့။ ငါ တို့အား ဘတ် လော့ ဟုဆိုသည်အတိုင်း ၊ ဗာရုတ် သည်
    သူ တို့ရှေ့ မှာ ဘတ် လေ ၏။
  tbg-tbg: Viva anumanta vika virara tiha, Are oquvira vi vukuraqihaira tinavu uva
    kaara ntuva timitaane, tuvaro Barukiva vuku viraqihairo vika uva kaara ntuva nimitora.
  hmo-hmo: Opesa taudia ese Baruku idia hamaoroa, idia gwau, “Oi helai diho, pepa
    do oi duahia.” Vadaeni Baruku ese pepa ia duahia.
  urd-urd: और उन्होंने उसे कहा, कि “अब बैठ जा और हमको यह पढ़ कर सुना।” और बारूक ने
    उनको पढ़कर सुनाया।
  rus-SYN: 'Они сказали ему: сядь, и прочитай нам вслух. И прочитал Варух вслух им.'
  bqc-SIM: 'Aa òɛ̀: Zↄ̃lɛ ǹ lápi kyokɛwɛ̃ɛ. Ɔ̃ Baluku a kyokɛ̀nɛ́.'
  tcz-CHONGTHU: Chuin amahon Baruch jah’a, “Touvin, nalekhajol chu keiho jah dingin
    simkit in,” atiuvin ahi. Baruch injong aseibangu chun asimpehtai.
  mar-mar: मग ते त्यास म्हणाले, “खाली बस आणि आम्हास ऐकण्यासाठी वाचून दाखव.” म्हणून
    बारूखाने तो पट वाचला.
  qub-qub: 'Chayaptin mandajcunaga niran: «Jamaculläshun. Isquirbishayquita mä liguipaycallämay
    ari.» Chaura Barucga liguiparan.'
  bqp-bqp: Ye u turɑ mi, yerɑ bɑ nùn sɔ̃ɔwɑ bɑ nɛɛ, ɑ sinɔ kpɑ ɑ sun tire te gɑriɑ.
    Mɑ Bɑruku u sinɑ u bu tu gɑriɑ.
  hat-hat: 'Yo di l'' konsa: -Chita la, li l'' pou nou tande. Bawouk li liv la pou
    yo.'
  eng-BSB: “Please sit down,” they said, “and read it in our hearing.” So Baruch read
    it in their hearing.
  eng-WEBPB: They said to him, “Sit down now, and read it in our hearing.” So Baruch
    read it in their hearing.
  kbq-kbq: Hagi ana vahe'mo'za Barukuna asami'za, muse hugantonanki amare mani'nenka
    ana avona hamprio, hu'za hazageno Baruku'a ana avona hamprige'za antahi'naze.
  nhe-BL: 'Huan yajuanti quiilhuijque: ―Ximosehui huan xitechpohuili nopa amatlajcuiloli
    tlen tijpojqui iniixpa nopa tlacame. Huan Baruc quinpohuili.'
  gub-BL: A'e pe har uze'eg izupe wà. — Aze ikatu newe nehe, eapyk pe pe pape imugeta
    pà urewe nehe, i'i izupe wà. Na'e Maruk umugeta wanupe kury.
  eng-DRA: 'And they said to him: Sit down and read these things in our hearing. And
    Baruch read in their hearing.'
