verse: JER.036.004
translations:
  mal-C: അതനുസരിച്ച് യിരെമ്യാവ് നേര്യാവിന്റെ മകനായ ബാരൂക്കിനെ വിളിച്ചു; യിരെമ്യാവ്
    പറഞ്ഞുകൊടുത്തതനുസരിച്ച് യഹോവ യിരെമ്യാവിനോട് അരുളിച്ചെയ്തിരുന്ന എല്ലാ വചനങ്ങളും
    ബാരൂക്ക് ഒരു തുകൽച്ചുരുളിൽ എഴുതി.
  deu-TKW: Da berief Jeremia Baruch, den Sohn Nerijas, und Baruch schrieb, so wie
    sie Jeremia ihm vorsagte, alle Worte Jahwes, die er zu ihm geredet hatte, auf
    eine Buchrolle.
  lin-lin: Boye, Jeremi abengaki Baruki, mwana mobali ya Neriya, mpe wana Jeremi azalaki
    koloba makambo nyonso oyo Yawe ayebisaki ye, Baruki azalaki kokoma yango na mokanda.
  eng-LSV: And Jeremiah calls Baruch son of Neriah, and Baruch writes from the mouth
    of Jeremiah all the words of YHWH, that He has spoken to him, on a roll of a scroll.
  eng-GNV: Then Ieremiah called Baruch the sonne of Neriah, and Baruch wrote at the
    mouth of Ieremiah all the wordes of the Lord, which hee had spoken vnto him, vpon
    a roule or booke.
  eng-WEBSTER: 'Then Jeremiah called Baruch the son of Neriah: and Baruch wrote from
    the mouth of Jeremiah all the words of the LORD, which he had spoken to him, upon
    a roll of a book.'
  nhw-BL: Huajca na, niJeremías, nitlatitlanqui ma quinotzatij Baruc, icone Nerías.
    Huan quema ajsico, na niquilhuijtiyajqui nochi catli TOTECO nechilhuijtoya huan
    Baruc quiijcuilojtiyajqui ipan se amatl.
  swh-ONEN: Hivyo Yeremia akamwita Baruku mwana wa Neria, naye Yeremia alipokuwa akiyakariri
    maneno yote aliyoyasema Bwana, Baruku akayaandika katika kitabu.
  bba-bba: Yen biru Yeremi u Bɑruku Nɛriyɑn bii sokɑ mɑ u nùn sɔ̃ɔwɑ kpuro ye Yinni
    Gusunɔ u nùn sɔ̃ɔwɑ. Mɑ Bɑruku u ye yoruɑ tire te sɔɔ.
  eng-KJVCPB: 'Then Jeremiah called Baruch the son of Neriah: and Baruch wrote from
    the mouth of Jeremiah all the words of the Lord, which he had spoken unto him,
    upon a roll of a book.'
  luo-luo: Omiyo Jeremia noluongo Baruk wuod Neria, kendo Jeremia ne wachone to ondiko
    weche duto mane Jehova Nyasaye osewachone, Baruk nondikogi e kitabu.
  meu-meu: Bena Ieremia ese Baruku Neria e boiria; bona Iehova ese vada e hamaorolaia
    herevadia iboudiai na Ieremia ese e gwaurai, bena Baruku ese pepa ta ai e tore.
  npi-ULB: तब यर्मियाले नेरियाहका छोरा बारूकलाई बोलाए, र परमप्रभुले यर्मियासँग बोल्‍नभएको
    सबै वचनको आवाज तिनको मुखबाट सुनेर बारूकले एउटा मुट्ठोमा लेखे ।
  yor-yor: Nígbà náà ni Jeremiah pe Baruku ọmọ Neriah, ó sì sọ gbogbo ọ̀rọ̀ tí Ọlọ́run
    bá a sọ fún, Baruku sì kọ láti ẹnu Jeremiah, gbogbo ọ̀rọ̀ Olúwa tí ó ti sọ fún
    un sórí ìwé kíká náà.
  pes-OPCB: باروک (پسر نیریا) را نزد خود خواندم و هر آنچه خداوند فرموده بود، برای
    او بازگو کردم و او همه را نوشت.
  tgl-ULB: At ipinatawag ni Jeremias si Baruc na anak ni Nerias at isinulat ni Baruc
    sa isang kasulatang balumbon, sa pagsasalaysay ni Jeremias, ang lahat ng mga salita
    ni Yahweh na sinabi sa kaniya.
  cbu-NT: nuwsha Barukaa, Neriyasa wip, kuruzeeruri, yuwaa Apanll tsiyatarangu anoo
    ichingaru kamaniranguri, kirakamun uwsha yandarangiya.
  hui-hui: Ani layagola Yaremaiahanda Neria igini Barugu olalu íbu lowa Anduane Homogohanda
    bi lene biaru bibahende layadagua latagi hai hayagola Baruguhanda mbuga mbirani
    gilibu wiai hene.
  mya-mya: သို့​ဖြစ်​၍​ငါ​သည်​နေ​ရိ​၏​သား​ဗာ​ရုတ်​ကို ခေါ်​ပြီး​လျှင် မိ​မိ​အား​ထာ​ဝ​ရ​ဘု​ရား​မိန့်
    ကြား​ခဲ့​သ​မျှ​သော​စကား​တို့​ကို​ရေး​မှတ် ရန်​နှုတ်​တိုက်​ချ​ပေး​လေ​သည်။ ဗာ​ရုတ်​သည်
    လည်း​စာ​လိပ်​တစ်​ခု​တွင်​ရေး​မှတ်​၍​ထား​၏။-
  bod-N: དེ་ནས་ཡེ་རེམ་ཡཱ་ཡིས་ནེར་ཡཱའི་བུ་པཱ་རུག་བོས་འོངས་པ་དང་། པཱ་རུག་གིས་ཡེ་རེམ་ཡཱའི་ཞལ་ནས་དཀོན་མཆོག་ཡ་ཝཱེས་གསུངས་པའི་བཀའ་མཆིད་ཐམས་ཅད་ཤོག་སྒྲིལ་སྟེང་དུ་བཀོད།
  sna-sna: Saka Jeremia akadana Bharuki mwanakomana waNeria, naJeremia, paaimuverengera
    mashoko ose akanga ataurwa naJehovha kwaari, Bharuki ainge achianyora murugwaro
    rwakapetwa.
  spa-BLM: Entonces Jeremías llamó a Baruc hijo de Nerías, y Baruc escribió de boca
    de Jeremías todas las palabras de Yahvé, que le había hablado, en un rollo de
    libro.
  cac-cac: Ix vavtancot vin̈aj Baruc yuninal vin̈aj Nerías. Ix valan d'a vin̈ masanil
    tas ix yal Jehová d'ayin, ix stz'ib'ancan vin̈.
  swh-ULB: Kisha Yeremia alimwita Baruku mwana wa Neria, na Baruku aliandika kwenye
    kitabu, kwa imla ya Yeremia, maneno yote ya Yahwe yalizunguzwa kwake.
  bel-bel: І паклікаў Ерамія Варуха, сына Нірыі, і напісаў Варух у кніжны скрутак
    з вуснаў Ераміі ўсе словы Госпада, якія Ён казаў яму.
  deu-ELBBK: Und Jeremia rief Baruk, den Sohn Nerijas; und Baruk schrieb aus dem Mund
    Jeremias auf eine Buchrolle alle die Worte des HERRN, die er zu ihm geredet hatte.
  mbb-OT: Umbe, impetawag ni Jeremias si Baruc he anak ni Neria ne indikta zin kandin
    is langun he migkaǥi te Nengazen, ne insurat heini ni Baruc diyà te linulun he
    suratà.
  mal-2015: അങ്ങനെ യിരെമ്യാവു നേര്യാവിന്റെ മകനായ ബാരൂക്കിനെ വിളിച്ചു; യഹോവ യിരെമ്യാവോടു
    അരുളിച്ചെയ്ത സകലവചനങ്ങളെയും അവന്റെ വാമൊഴിപ്രകാരം ബാരൂക്ക് ഒരു പുസ്തകച്ചുരുളിൽ
    എഴുതി.
  rmc-rmc: Akor peske o Jeremijaš vičinďa le Baruch, le Nerijoskre čhas, hoj te pisinel
    andre savore lava, save vakerďa o RAJ ko Jeremijaš. O Jeremijaš vakerelas a o
    Baruch oda pisinelas andro zvitkos.
  pes-OPV: پس ارمیا باروک بن نیریا را خواند و باروک ازدهان ارمیا تمامی کلام خداوند
    را که به او گفته بوددر آن طومار نوشت.
  ron-1924: Иеремия а кемат пе Барук, фиул луй Нерия, ши Барук а скрис ынтр-о карте,
    дупэ кум спуня Иеремия, тоате кувинтеле пе каре ле спусесе луй Иеремия Домнул.
  ben-OBCV: তাই যিরমিয় নেরিয়ের পুত্র বারূককে ডেকে পাঠালেন। সদাপ্রভু যে সমস্ত কথা
    যিরমিয়কে বলেছিলেন, তিনি সেগুলি মুখে বলে গেলেন। বারূক সেগুলি পুঁথিতে লিখলেন।
  som-som: Markaasaa Yeremyaah Baaruug ina Neeriiyaah u yeedhay, oo Baaruugna wuxuu
    afkii Yeremyaah erayadii Rabbigu isaga u sheegay oo dhan kaga qoray kitaab duudduuban.
  lat-VUC: 'Vocavit ergo Jeremias Baruch filium Neriæ: et scripsit Baruch ex ore Jeremiæ
    omnes sermones Domini quos locutus est ad eum, in volumine libri:'
  eng-ASVBT: Then Jeremiah called Baruch the son of Neriah; and Baruch wrote from
    the mouth of Jeremiah all the words of Jehovah, which he had spoken unto him,
    upon a roll of a book.
  ita-1885: Geremia adunque chiamò Baruc, figliuolo di Neria; e Baruc scrisse nel
    rotolo da scrivere, di bocca di Geremia, tutte le parole del Signore, ch'egli
    avea dette.
  eng-LXXUP: Thus said the Lord God of Israel concerning the captivity which I caused
    to be carried away from Jerusalem;
  eng-ULB: Then Jeremiah called Baruch son of Neriah, and Baruch wrote in a scroll,
    at Jeremiah's dictation, all the words of Yahweh spoken to him.
  spa-VBL: Entonces Jeremías llamó a Baruc hijo de Nerías para que viniera, y mientras
    Jeremías dictaba, Baruc escribió en un pergamino todo lo que el Señor le había
    dicho a Jeremías.
  fra-_FOB: Jérémie appela donc Baruc, fils de Nérija. Et Baruc écrivit, sous la dictée
    de Jérémie, dans le rouleau, toutes les paroles que l'Éternel lui avait dites.
  mal-mal: അങ്ങനെ യിരെമ്യാവ് നേര്യാവിന്റെ മകൻ ബാരൂക്കിനെ വിളിച്ചു; യഹോവ യിരെമ്യാവിനോട്
    അരുളിച്ചെയ്ത സകലവചനങ്ങളും അവന്റെ വാമൊഴിപ്രകാരം ബാരൂക്ക് ഒരു പുസ്തകച്ചുരുളിൽ എഴുതി.
  urd-GVR: Chunāṅche Yarmiyāh ne Bārūk bin Nairiyāh ko bulā kar us se wuh tamām paiġhāmāt
    tūmār meṅ likhwāe jo Rab ne us par nāzil kie the.
  suz-BL: मिनु येरमीयामी नेरीयाह आ तौ बारुक कली ब्रेप्‍पाइक्‍तु। मिनु बारुकम येरमीयामी
    ब्रेक्‍पाइश्‍शो परमप्रभु यावेम देंशो लोव़ नेल्‍ल कागजम ब्रेक्‍ताक्‍व। येरमीया
    ३२:१२; येरमीया ४५:१
  eng-NOY: Then Jeremiah called Baruch, the son of Neriah; and Baruch wrote from the
    mouth of Jeremiah all the words of Jehovah which he had spoken to him, upon a
    book-roll.
  ita-1927: Allora Geremia chiamò Baruc, figliuolo di Neria; e Baruc scrisse in un
    rotolo da scrivere, a dettatura di Geremia, tutte le parole che l’Eterno avea
    dette a Geremia.
  ckb-ckb: یەرمیاش باروخی کوڕی نێرییای بانگکرد، لە کاتێکدا یەرمیا هەموو وشەکانی یەزدانی
    دەگوتەوە کە پێی گوترابوو، باروخیش لە تۆمارێکدا نووسییەوە.
  eng-BBE: Then Jeremiah sent for Baruch, the son of Neriah; and Baruch took down
    from the mouth of Jeremiah all the words of the Lord which he had said to him,
    writing them in a book.
  kan-OKCV: ಆಗ ಯೆರೆಮೀಯನು ನೇರೀಯನ ಮಗ ಬಾರೂಕನನ್ನು ಕರೆದನು. ಬಾರೂಕನು ಯೆರೆಮೀಯನ ಬಾಯಿಂದ ಯೆಹೋವ
    ದೇವರು ಅವನಿಗೆ ಹೇಳಿದ್ದ ಮಾತುಗಳನ್ನೆಲ್ಲಾ ಕೇಳಿ, ಗ್ರಂಥದ ಸುರುಳಿಯನ್ನು ಬರೆದನು.
  tam-2017: அப்பொழுது எரேமியா நேரியாவின் மகனாகிய பாருக்கை அழைத்தான்; பாருக்கு என்பவன்
    யெகோவா எரேமியாவுடனே சொல்லிவந்த எல்லா வார்த்தைகளையும் அவன் வாய் சொல்ல ஒரு புத்தகச்சுருளில்
    எழுதினான்.
  spa-RV-1909: Y llamó Jeremías á Baruch hijo de Nerías, y escribió Baruch de boca
    de Jeremías, en un rollo de libro, todas las palabras que Jehová le había hablado.
  ron-BTF: Atunci Ieremia l-a chemat pe Baruc, fiul lui Neriia; și Baruc a scris,
    pe un sul de carte, toate cuvintele DOMNULUI, pe care el i le spusese, prin gura
    lui Ieremia.
  eng-WEBP: Then Jeremiah called Baruch the son of Neriah; and Baruch wrote from the
    mouth of Jeremiah all the LORD’s words, which he had spoken to him, on a scroll
    of a book.
  eng-FBV: So Jeremiah called Baruch son of Neriah to come, and while Jeremiah dictated,
    Baruch wrote down on a scroll everything that the Lord had told Jeremiah.
  nld-1939: Jeremias liet Baruk ontbieden, den zoon van Neri-ja; en Baruk schreef
    op een boekrol al wat Jahweh tot Jeremias had gesproken, en Jeremias hem mondeling
    opgaf.
  nch-BL: Huajca na, niJeremías, nitatitanqui ma quinotzatij Baruc, icone Nerías.
    Huan quema ajsico, na niquilhuijtiyajqui nochi cati TOTECO techilhuijtoya huan
    Baruc quiijcuilojtiyajqui ipan se amat.
  vie-1934: Giê-rê-mi gọi Ba-rúc, con trai Nê-ri-gia, đến, Ba-rúc nhờ miệng Giê-rê-mi
    đọc cho, thì chép hết mọi lời của Đức Giê-hô-va phán cho người vào cuốn sách.
  hin-CV: फिर येरेमियाह ने नेरियाह के पुत्र बारूख को बुलवाया. याहवेह द्वारा प्रगट
    हर एक संदेश को जैसे जैसे येरेमियाह बोलते गए, वैसे वैसे बारूख एक चर्मपत्र कुण्डली
    पर लिखता गया.
  spa-BES: Entonces Jeremías mandó llamar a Baruc, hijo de Nerías; y Baruc tomó de
    la boca de Jeremías todas las palabras del Señor que le había dicho, escribiéndolas
    en un libro.
  tdx-tdx: Aa le kinoi’ Iirmeà t’i Baroke ana’ i Nerià; vaho sinoki’ i Baroke am-boke-pelek’
    ao boak’ am-palie’ Iirmeà ze hene tsara nitsara’ Iehovà ama’e.
  tha-KJV: แล​้วเยเรมีย์จึงเรียกบารุ​คบ​ุตรชายเนริยาห์​ให้​บารุคเขียนพระวจนะทั้งสิ้นของพระเยโฮวาห์ซึ่งพระองค์ตรัสแก่เยเรมีย์
    ตามคำบอกของท่านไว้ในหนังสื​อม​้​วน
  por-BR-2018: Então Jeremias chamou a Baruque, filho de Nerias; e Baruque escreveu
    da boca de Jeremias, em um rolo de livro, todas as palavras que o SENHOR havia
    lhe falado.
  deu-ELO: Und Jeremia rief Baruk, den Sohn Nerijas; und Baruk schrieb aus dem Munde
    Jeremias auf eine Buchrolle alle die Worte Jehovas, welche er zu ihm geredet hatte.
  eng-WYC-2018: Therefore Jeremy called Baruch, the son of Neriah; and Baruch wrote
    (out) of the mouth of Jeremy in the volume of a book all the words of the Lord,
    which he spake to him. (And so Jeremiah called Baruch, the son of Neriah; and
    Baruch wrote in the volume of a book, from the mouth of Jeremiah, all the words
    of the Lord which he spoke to him.)
  epo-epo: Kaj Jeremia alvokis Baruĥon, filon de Nerija; kaj Baruĥ enskribis en libron-rulaĵon
    sub diktado de Jeremia ĉiujn vortojn de la Eternulo, kiujn Li diris al li.
  uig-PIN: Xuning bilǝn Yǝrǝmiya Neriyaning oƣli Baruⱪni qaⱪirdi; Baruⱪ Yǝrǝmiyaning
    aƣzidin qiⱪⱪanlirini anglap Pǝrwǝrdigarning uningƣa eytⱪan sɵzlirining ⱨǝmmisini
    bir oram ⱪǝƣǝzgǝ yezip bǝrdi.
  beo-beo: Amaiba:le, na da Belage (Nilaia egefe) nama misa:ne sia:ne, Hina Gode Ea
    sia:i huluane ema olelei. Amola Belage da meloa bioi amoga dedei dagoi.
  tpi-OTNT: Orait na Jeremaia i singautim Baruk, pikinini man bilong Neria, i kam.
    Na Jeremaia i autim olgeta tok Bikpela i bin givim em, na Baruk i raitim dispela
    tok long wanpela buk.
  hau-SA: Saboda haka Irmiya ya kira Baruk ɗan Neriya, yayinda Irmiya yake fadar dukan
    waɗannan maganganun da Ubangiji ya faɗa masa, Baruk ya rubuta su a littafin.
  uig-LAT: Shuning bilen Yeremiya Nériyaning oghli Baruqni chaqirdi; Baruq Yeremiyaning
    aghzidin chiqqanlirini anglap Perwerdigarning uninggha éytqan sözlirining hemmisini
    bir oram qeghezge yézip berdi.
  nde-nde: Ngakho uJeremiya wabiza uBharukhi indodana kaNeriya. Kwathi uJeremiya ewatsho
    wonke amazwi ayekhulunywe nguThixo, uBharukhi ewaloba emqulwini.
  ton-ton: 'Pea naʻe toki ui ʻe Selemaia kia Paluki ko e foha ʻo Nelia: pea tohi ʻe
    Paluki mei he ngutu ʻo Selemaia ʻi he tohi tākai ʻae ngaahi folofola kotoa pē
    ʻa Sihova, ʻaia naʻa ne folofolaʻaki kiate ia.'
  ces-1613: Protož zavolal Jeremiáš Bárucha syna Neriášova, i sepsal Báruch do knihy
    z úst Jeremiášových všecka slova Hospodinova, kteráž mluvil jemu.
  eng-WMB: Then Jeremiah called Baruch the son of Neriah; and Baruch wrote from the
    mouth of Jeremiah all the LORD’s words, which he had spoken to him, on a scroll
    of a book.
  tam-TCV: அப்படியே எரேமியா, நேரியாவின் மகன் பாரூக்கை கூப்பிட்டான். யெகோவா எரேமியாவுக்குக்
    கூறிய எல்லா வார்த்தைகளையும் எரேமியா சொல்லச்சொல்ல, பாரூக் அவைகளைப் புத்தகச்சுருளில்
    எழுதினான்.
  ceb-ULB: Unya gitawag ni Jeremias si Baruk ang anak nga lalaki ni Neria, ug gisulat
    ni Baruk sa linukot nga sulatanan ang gidikta ni Jeremias, ang tanang mga pulong
    ni Yahweh nga gisulti kaniya.
  pol-UBG: Jeremiasz więc wezwał Barucha, syna Neriasza, a Baruch spisał z ust Jeremiasza
    na zwoju księgi wszystkie słowa PANA, które mówił do niego.
  agr-agr: Tusa timatai, Neríasan uchiji Baruc aajakua nuna Jeremías untsuka itan
    Tuke Pujuu tibaunak imatiksag ashí ujakui. Dutikam Baruc nuna agajui.
  kyc-kyc: Dokona lao Nerayana ikinyingi Baruku kee lao nyepala Kamongome namba pii
    langiyamo dupwa peparae lamaiyu. Dokopa pepa yoko kao pele pele lasi dokona Baruku
    pyao palyiya.
  urd-GVU: چنانچہ یرمیاہ نے باروک بن نیریاہ کو بُلا کر اُس سے وہ تمام پیغامات طومار
    میں لکھوائے جو رب نے اُس پر نازل کئے تھے۔
  deu-1912: Da rief Jeremia Baruch, den Sohn Nerias. Derselbe Baruch schrieb in ein
    Buch aus dem Munde Jeremia's alle Reden des HERRN, die er zu ihm geredet hatte.
  ntj-ntj: Nyangka-rna kuliralpi wati kutju yarltingu watjarnu, “Yuwa, ruula ngaanya
    mantjila palunyalu nyinakatirralpi walkatjurra tjuma ngaanya-rna yatatjura watjaranyangka.
    Tjiinya-rni Mama Kuurrtu tjukurrpa pirni watjaranytja, palunyanya-rna watjalku
    nyuntulun walkatjunkutjaku.” Nyangka mularrpartu nyinakatirralpi tjukurrpa walkatjurayirnu
    wiyarnu.
  kan-2017: ಆಗ ಯೆರೆಮೀಯನು ನೇರೀಯನ ಮಗನಾದ ಬಾರೂಕನನ್ನು ಕರೆಯಿಸಿ ಯೆಹೋವನ ಮಾತುಗಳನ್ನೆಲ್ಲಾ ಹೇಳಲು
    ಅವನು ಯೆರೆಮೀಯನ ಬಾಯಿಂದ ಬಂದ ಹಾಗೆಯೇ ಅವುಗಳನ್ನು ಗ್ರಂಥದ ಸುರುಳಿಯಲ್ಲಿ ಬರೆದನು.
  yap-yap: Aram mu gu pining Baruk nib mo’on ni fak Neriah, mu gu weliy ngak urngin
    e pin’en nike weliy SOMOL ngak. Me yoloy Baruk ni gubin ngalan bangi babyor ni
    yima bachiy.
  hlt-MCSB: Te dongah Jeremiah loh Neriah capa Barukh te a khue tih Jeremiah ka dongkah
    BOEIPA ol boeih neh cabu cayol dongah anih taengah a thui pah te Barukh loh a
    daek.
  mdy-ETH: ዬያሮ ታኣኒ ኔሪያ ናኣዚ፥ ባኣሮኬ ዔኤሊ ናንጊና ናንጋ ጎዳ ታኣም ኬኤዜ ባኮ ቢያ ፔቴ ፔቴ ኬኤዜም ዒዚ ቁሪንታ
    ቢራናይዳ ፃኣፔኔ።
  twi-ASANTE: Enti, Yeremia frɛɛ Neria babarima Baruk, na ɛberɛ a ɔreka nsɛm a Awurade
    aka akyerɛ no nyinaa no, Baruk twerɛ guu nwoma mmobɔeɛ no mu.
  eng-WEBU: Then Jeremiah called Baruch the son of Neriah; and Baruch wrote from the
    mouth of Jeremiah all the LORD’s words, which he had spoken to him, on a scroll
    of a book.
  wal-wal: Hegaa gishshau, Ermmaasi Neeriyaa na7aa Baaruka xeesiis; xeesidi GODAI
    ayyo yootidobaa ubbaa Baarukayyo yootin, i xaatta maxaafan xaafiis.
  spa-PDDPT: Entonces Jeremías llamó a Baruc, hijo de Nerías, y Baruc escribió en
    el rollo, de boca de Jeremías, todas las palabras que Yavé le había hablado.
  gun-gun: Ha'e gui Jeremias oenoĩ Nerias ra'y Baruque. Ha'e ramo kuaxia onhemama
    va'e re Baruque ombopara Jeremias ijayvua ha'e javi, ixupe Senhor ijayvuague ha'e
    javi rami.
  ilo-ULB: Ket inayaban ni Jeremias ni Baruc a putot ni Nerias, ket insurat ni Baruc
    iti maysa a lulukoten a pagsuratan bayat iti panangibagbaga ni Jeremias, amin
    dagiti sasao ni Yahweh a naibaga kenkuana.
  kpg-kpg: Malaa, au ga gahi mai a Baruch di tama Neriah, ga hagi anga gi mee nia
    mee huogodoo a Dimaadua ala ne helekai mai gi di au. Baruch gaa hihi gi lala nia
    mee huogodoo aalaa gi lodo di beebaa wini.
  uig-ARA: شۇنىڭ بىلەن يەرەمىيا نېرىيانىڭ ئوغلى بارۇقنى چاقىردى؛ بارۇق يەرەمىيانىڭ
    ئاغزىدىن چىققانلىرىنى ئاڭلاپ پەرۋەردىگارنىڭ ئۇنىڭغا ئېيتقان سۆزلىرىنىڭ ھەممىسىنى
    بىر ئورام قەغەزگە يېزىپ بەردى.
  sus-sus: Annabi Yeremi naxa Neriya xa di Baruki xili, alako Alatala naxan masen
    Annabi Yeremi bɛ, Baruki xa na birin sɛbɛ kɛɛdi makuntanxi ma.
  pon-2006: Ngehi eri ekerodo Paruk, nein Neraia, oh ndaiong mehkoaros me KAUN-O mahsanihong
    ie. Paruk eri ntingihedi mehkoaros nan pelien doaropwe.
  jae-jae: Go Jeremia kêkalem Neria latu Baruk. Jeremia kêsôm ma Baruk keto biŋ samob,
    taŋ Apômtau kêsôm gêdêŋ Jeremia naŋ, kêsêp papia toluŋ.
  ksd-ksd: Ma Ieremia i ga oro pa Baruk natu i Neria; ma Baruk i ga tumu ra tinata
    i ga irop kan ra ngie i Ieremia ta ra pinpin na buk, a lavur tinata par kai ra
    Luluai nina i ga tatike pirana.
  tur-YTC: O zaman Yeremya, Neriya oğlu Baruk'u çağırdı; Baruk, Yahve'nin kendisine
    söylediği bütün sözleri Yeremya'nın ağzından kitap tomarı üzerine yazdı.
  grc-BRENT: Οὕτως εἶπε Κύριος ὁ Θεὸς Ἰσραὴλ ἐπὶ τὴν ἀποικίαν ἣν ἀπῴκισα ἀπὸ Ἱερουσαλὴμ,
  ind-AYT: Lalu, Yeremia memanggil Barukh, anak Neria, dan Barukh menulis di atas
    gulungan itu menurut penuturan Yeremia tentang semua firman TUHAN yang Dia sampaikan
    kepadanya.
  nya-nya: Tsono Yeremiya anayitana Baruki mwana wa Neriya. Baruki analemba mʼbuku
    mawu onse amene Yeremiya ankamuwuza, mawu amene Yehova anamuwuza Yeremiya.
  hrv-hrv: Tada Jeremija dozva Baruha, sina Nerijina, i Baruh napisa na svitak, po
    kazivanju Jeremijinu, sve riječi koje mu Jahve bijaše objavio.
  mps-mps: Tialima, Jeremaiago te Neriago ogwa, Baruk i olama, asali. Tama Jeremaiago
    te Genuai Bidigo agabolo mani po tigidali pusama, tama Barukgo te po buku me delide
    asęai dao.
  tpi-tpi: Orait na Jeremaia i singautim Baruk, pikinini man bilong Neria, i kam.
    Na Jeremaia i autim olgeta tok Bikpela i bin givim em, na Baruk i raitim dispela
    tok long wanpela buk.
  dan-1931: Så tilkaldte Jeremias Baruk, Nerijas Søn, og Baruk optegnede i Bogrullen
    efter Jeremias' Mund alle de Ord, HERREN havde talet til ham.
  vie-OVCB: Vậy, Giê-rê-mi gọi Ba-rúc, con Nê-ri-gia, và theo lời đọc của Giê-rê-mi
    về tất cả lời tiên tri mà Chúa Hằng Hữu phán bảo ông, Ba-rúc viết tất cả xuống
    cuộn sách.
  guj-2017: તેથી યર્મિયાએ નેરિયાના દીકરા બારુખને બોલાવ્યો અને યર્મિયાએ લખાવ્યું તે
    પ્રમાણે બારુખે યહોવાહના બધા ભવિષ્યવચનો ઓળિયામાં લખ્યાં.
  pon-2006A: Ngehi eri ekerodo Paruk, nein Neraia, oh ndaiong mehkoaros me KAUN-O
    mahsanihong ie. Paruk eri ntingihedi mehkoaros nan pelien doaropwe.
  por-BRBSL: Então Jeremias chamou Baruch de filho de Neriah; e Baruch escreveu da
    boca de Jeremias todas as palavras de Iavé, que ele lhe havia falado, em um pergaminho
    de um livro.
  cth-cth: Jeremiah ni Neriah capa Baruk hah a kaw teh Baruk ni, BAWIPA e lawknaw
    pueng ahni koevah a dei pouh. Jeremiah e pahni dawk hoi ka tâcawt e lawknaw hah
    cakalawng dawk a thut.
  twi-twi: Enti Yeremia frɛɛ Neria babarima Baruk, na bere a ɔreka nsɛm a Awurade
    aka akyerɛ no nyinaa no, Baruk kyerɛw guu nhoma mmobɔwee no mu.
  hlt-hlt: Te dongah Jeremiah loh Neriah capa Barukh te a khue tih Jeremiah ka dongkah
    BOEIPA ol boeih neh cabu cayol dongah anih taengah a thui pah te Barukh loh a
    daek.
  tbz-SIM: Mɛm̀mɛ kɛ̀ Sedemii yú Nɛdiyɑ birɛ Bɑduki kóò nɑ̀kɛ́ ti Yiɛ̀ nKuyie nhò
    nɑ̀kɛ́ tìì kó dimɑ̀ɑ̀ kòò tì wɑ̃̀ri kukɔ̃̀nkù ĩ́nkɛ̀.
  msy-2020: Ezɨ Jeremaia dɨkavigha Nerian otarim, Barukɨn diazɨ, a ize. Ezɨ Jeremaia
    akar Ikiavɨra Itir God a ganɨngiziba bar dar gun a mɨkeme, ezɨ Baruk akar kaba
    akɨnafarir mamɨn bar ada osiri.
  azb-azb: O zaman Yeremya Neriya oğlu Baruku çağırdı. Baruk da Rəbbin Yeremyaya söylədiyi
    bütün sözləri onun dilindən eşidib tumara yazdı.
  eng-DBY: And Jeremiah called Baruch the son of Nerijah; and Baruch wrote from the
    mouth of Jeremiah all the words of Jehovah, which he had spoken unto him, upon
    a roll of a book.
  hin-2017: अतः यिर्मयाह ने नेरिय्याह के पुत्र बारूक को बुलाया, और बारूक ने यहोवा
    के सब वचन जो उसने यिर्मयाह से कहे थे, उसके मुख से सुनकर पुस्तक में लिख दिए।
  wol-KYG: Yeremi woo Barug doomu Nerya, dégtal ko mboolem kàddu yi ko Aji Sax ji
    wax, mu bind ko ci ab taxañu bindukaay.
  eng-YLT: And Jeremiah calleth Baruch son of Neriah, and Baruch writeth from the
    mouth of Jeremiah all the words of Jehovah, that He hath spoken unto him, on a
    roll of a book.
  eng-WYC-2017: Therefore Jeremy called Baruch, the son of Neriah; and Baruch wrote
    of the mouth of Jeremy in the volume of a book all the words of the Lord, which
    he spake to him.
  eng-WMBB: Then Jeremiah called Baruch the son of Neriah; and Baruch wrote from the
    mouth of Jeremiah all the LORD’s words, which he had spoken to him, on a scroll
    of a book.
  urd-GVH: चुनाँचे यरमियाह ने बारूक बिन नैरियाह को बुलाकर उससे वह तमाम पैग़ामात तूमार
    में लिखवाए जो रब ने उस पर नाज़िल किए थे।
  rug-rug: Ke tiokia Zeremaea se Baruku sa tuna koreo e Neria, meke zama lani e Zeremaea
    sari doduru pu ele tozi lani Zihova koasa, meke kubere gore betoni e Baruku koasa
    pepa.
  gaz-gaz: Ermiyaasis Baaruk ilma Neeriyaa waame; Baaruk immoo dubbii Waaqayyo dubbate
    sana Ermiyaas irraa dhagaʼee kitaaba maramaa irratti barreesse.
  fra-LSG: Jérémie appela Baruc, fils de Nérija; et Baruc écrivit dans un livre, sous
    la dictée de Jérémie, toutes les paroles que l’Éternel avait dites à Jérémie.
  gnn-gnn: Bala ŋayi Djiramayanydja wäthurruna Bärukkuna yolŋuwu ŋuriki wukirrimirriwuna,
    bala ŋayi ḻakaraŋala dhäruknha malanha ŋunhi Godthu wekaŋala nhanukala Djiramayawala,
    ga ŋayinydja Bärukthunydja wukirrina marrtjina.
  yal-yal: Yeremi yi Neriyaa dii xɛmɛn Baruku xili. Alatala bata yi falan naxanye
    birin ti a xa, Yeremi yi ne fala, Baruku yi ne sɛbɛ kɛdin kui.
  haw-1868: Alaila, hea ae la o Ieremia ia Baruka, i ke keiki a Neria, a kakau iho
    la o Baruka, mai ka waha mai o Ieremia, i na olelo a pau a Iehova ana i olelo
    ai ia ia.
  arb-NAV: فَاسْتَدْعَى إِرْمِيَا بَارُوخَ بْنَ نِيرِيَّا، فَدَوَّنَ بَارُوخُ عَنْ
    فَمِ إِرْمِيَا فِي دَرْجِ كِتَابٍ جَمِيعَ وَحْيِ الرَّبِّ الَّذِي أَوْحَى إِلَيْهِ
    بِهِ.
  ewe-ewe: Tete Yeremia yɔ Neria ƒe vi, Baruk eye esi Yeremia le nya siwo katã Yehowa
    gblɔ nɛ la gblɔm la Baruk ŋlɔ wo katã ɖe lãgbalẽ la dzi.
  eng-LEE: 'Then did Jeremiah call Baruch the son of Neriyah: and Baruch wrote from
    the mouth of Jeremiah all the words of the Lord, which he had spoken unto him,
    upon a roll-book.'
  asm-FB: তেতিয়া যিৰিমিয়াই নেৰিয়াৰ পুত্ৰ বাৰুকক মাতি আনিলত, যিৰিমিয়াক কোৱা যিহোৱাৰ
    সকলো বাক্য বাৰূকে তেওঁৰ মুখৰ পৰা সেই নুৰিওৱা পুথিখনত লিখিলে।
  sus-A: عَننَبِ يٍرٍ مِ نَشَ نٍرِيَ شَ دِ بَرُكِ شِلِ، عَلَكٌ عَلَتَلَ نَشَن مَسٍن
    عَننَبِ يٍرٍ مِ بّ، بَرُكِ شَ نَ بِرِن سّبّ كّيدِ مَكُنتَنشِ مَ.
  fra-SBL: Jérémie appela Baruc, fils de Neriah, et Baruc écrivit de la bouche de
    Jérémie toutes les paroles de l'Éternel, qu'il lui avait dites, sur un rouleau
    de livre.
  hbo-hbo: וַיִּקְרָ֣א יִרְמְיָ֔הוּ אֶת־בָּר֖וּךְ בֶּן־נֵֽרִיָּ֑ה וַיִּכְתֹּ֨ב בָּר֜וּךְ
    מִפִּ֣י יִרְמְיָ֗הוּ אֵ֣ת כָּל־דִּבְרֵ֧י יְהוָ֛ה אֲשֶׁר־דִּבֶּ֥ר אֵלָ֖יו עַל־מְגִלַּת־סֵֽפֶר׃
  kik-kik: Nĩ ũndũ ũcio Jeremia agĩĩta Baruku mũrũ wa Neria, nake Jeremia akĩmwĩra
    maũndũ marĩa mothe Jehova aamwarĩirie, nake Baruku akamandĩka ibuku-inĩ rĩu rĩa
    gĩkũnjo.
  fra-NCL: Jérémie appela donc Baruch, fils de Néria ; et Baruch écrivit dans le volume,
    sous la dictée de Jérémie, toutes les paroles que Yahweh avait dites à celui-ci.
  cek-AK: To pongah Jeremiah mah, Neriah capa Baruk to kawk moe, Angraeng khae hoi
    angzo Jeremiah mah thuih ih loknawk boih to, Baruk mah caqam tangoeng pongah tarik
    pae.
  cuk-cuk: Geb Jeremías, Nerías-machi-Barucʼse gochad. Baruc, Bab-Jehová Jeremíasʼga
    e-ibmar-sogsadi, bela garda-suid-bipirmakaledgi narmaksad.
  uig-CYR: Шуниң билән Йәрәмия Нерияниң оғли Баруқни чақирди; Баруқ Йәрәмияниң ағзидин
    чиққанлирини аңлап Пәрвәрдигарниң униңға ейтқан сөзлириниң һәммисини бир орам
    қәғәзгә йезип бәрди.
  tel-2017: యిర్మీయా నేరీయా కొడుకు బారూకును పిలిపించాడు. యెహోవా యిర్మీయాతో చెప్పిన
    మాటలన్నీ యిర్మీయా చెప్తూ ఉండగా అతడు ఆ పుస్తకంలో రాశాడు.
  hat-BSA: Konsa, Jérémie te rele Baruc, fis a Nérija a, e Baruc te ekri sou yon woulo,
    selon dikte Jérémie, tout pawòl ke SENYÈ a te pale a li yo.
  kos-kos: Ouinge nga pangnol Baruch, wen natul Neriah, ac fahkang nu sel ma nukewa
    ma LEUM GOD El tuh fahkma nu sik. Ac Baruch el simusla ma inge nukewa in sie book
    limlim.
  hbo-WLC: וַיִּקְרָ֣א יִרְמְיָ֔הוּ אֶת־בָּר֖וּךְ בֶּן־נֵֽרִיָּ֑ה וַיִּכְתֹּ֨ב בָּר֜וּךְ
    מִפִּ֣י יִרְמְיָ֗הוּ אֵ֣ת כָּל־דִּבְרֵ֧י יְהוָ֛ה אֲשֶׁר־דִּבֶּ֥ר אֵלָ֖יו עַל־מְגִלַּת־סֵֽפֶר׃
  ibo-ibo: Ya mere, Jeremaya kpọrọ Baruk nwa Neraya ka ọ bịakwute ya. Mgbe Jeremaya
    nọ na-akpọpụta okwu ahụ niile Onyenwe anyị gwara ya, Baruk nọkwa na-edepụta ha
    nʼakwụkwọ.
  ory-ory: ତହିଁରେ ଯିରିମୀୟ ନେରୀୟର ପୁତ୍ର ବାରୂକକୁ ଡାକିଲେ; ଆଉ, ବାରୂକ ଯିରିମୀୟଙ୍କ ପ୍ରତି
    କଥିତ ସଦାପ୍ରଭୁଙ୍କର ବାକ୍ୟସବୁ ତାହାର ମୁଖରୁ ଶୁଣି ଏକ ନଳାକାର ପୁସ୍ତକରେ ଲେଖିଲା।
  chk-chk: Mürin, Jeremaia a köri Paruk nöün Neria we mwän. Nge lupwen Jeremaia a
    niwowomönü ngeni ekewe kapas meinisin ewe Samol mi Lapalap a üreni, Paruk a wisen
    makeretiu lon ewe toropwe.
  rop-rop: Wal aibin jingat langa Baruk, det san blanga Neraiya en aibin dalim im
    ebrijing wanim YAWEI bin tok langa mi, en Baruk bin raidimdan ebrijing langa det
    rolapwan peipa.
  ukr-1871: І прикликав Еремія Варуха Нирієнка, й вписав Варух у книговий звиток,
    так як йому Еремія проказував всї слова Господнї, які він йому говорив.
  deu-1951: Da rief Jeremia den Baruch, den Sohn Nerijas, und Baruch schrieb, wie
    Jeremia es ihm vorsagte, alle Worte des HERRN, die er zu ihm geredet hatte, auf
    eine Buchrolle.
  eng-JPS: Then Jeremiah called Baruch the son of Neriah; and Baruch wrote from the
    mouth of Jeremiah all the words of the LORD, which He had spoken unto him, upon
    a roll of a book.
  srp-1865: Tada Jeremija dozva Varuha sina Nirijina, i napisa Varuh u knjigu iz usta
    Jeremijinih sve rijeèi Gospodnje koje mu govori.
  lug-lug: Awo Yeremiya n’ayita Baluki mutabani wa Neriya, era nga Yeremiya ayogera
    ebigambo byonna Mukama bye yali ayogedde naye, Baluki n’abiwandiika ku muzingo.
  heb-heb: ויקרא ירמיהו את ברוך בן נריה ויכתב ברוך מפי ירמיהו את כל דברי יהוה אשר
    דבר אליו על מגלת ספר׃
  ben-IRV: তখন যিরমিয় নেরিয়ের ছেলে বারূককে ডাকলেন এবং বারূক একটি গুটানো কাগজে যিরমিয়ের
    নির্দেশে সদাপ্রভুর তাঁকে বলা সমস্ত কিছু লিখলেন।
  pan-pan: ਤਾਂ ਯਿਰਮਿਯਾਹ ਨੇ ਨੇਰੀਯਾਹ ਦੇ ਪੁੱਤਰ ਬਾਰੂਕ ਨੂੰ ਬੁਲਾਇਆ ਅਤੇ ਬਾਰੂਕ ਨੇ ਯਿਰਮਿਯਾਹ
    ਦੇ ਮੂੰਹ ਤੋਂ ਯਹੋਵਾਹ ਦੀਆਂ ਸਾਰੀਆਂ ਗੱਲਾਂ ਜਿਹੜੀਆਂ ਉਹ ਉਸ ਨੂੰ ਬੋਲਿਆ ਲਪੇਟਵੀਂ ਪੱਤ੍ਰੀ ਵਿੱਚ
    ਲਿਖ ਲਈਆਂ
  mya-JVB: ထိုအခါယေရမိ သည် နေရိ သား ဗာရုတ် ကို ခေါ် ပြီးလျှင် ထာဝရဘုရား မိန့် တော်မူသမျှ
    သော စကား တော်တို့ကို ပြန်ပြော သည်အတိုင်း ၊ ဗာရုတ် သည် စာလိပ် ၌ ရေး ထားလေ၏။
  tbg-tbg: Viva minti tumanta te Neriaara maaqu Barukira aaramake, Noravano ti tiva
    timu uvara vira tiva amuraro Barukiva ekaa vi uvara quruqurumato vukuraqi qara
    ntuva timitora.
  hmo-hmo: Vadaeni lau Ieremia ese Baruku Neraia lau boiria. Bona Lohiabada ese lau
    ia hamaoroa hereva ibounai, be Baruku dekenai lau gwauraia, bona ia ese pepa ta
    dekenai ia torea.
  urd-urd: तब यरमियाह ने बारूक — बिन — नेयिरियाह को बुलाया, और बारूक ने ख़ुदावन्द
    का वह सब कलाम जो उसने यरमियाह से किया था, उसकी ज़बानी किताब के उस तूमार में लिखा।
  rus-SYN: И призвал Иеремия Варуха, сына Нирии, и написал Варух в книжный свиток
    из уст Иеремии все слова Господа, которые Он говорил ему.
  bqc-SIM: Ɔ̃ Zelemii Nɛlia nɛ́ Baluku sìsi. Kɛ́ Zelemii yã́ pↄ́ Dii òɛ dàu lɛ́
    siu Balukuɛ, ↄ̃ àlɛ kɛ̃́ láu.
  tcz-CHONGTHU: Chuin Jeremiah in Neriah chapa Baruch chu akouvin, Pakaiyin ahenga
    aseipeh jouse chu abonchan akam in aseiyin, Baruch in lekhajol khat a ajihluttai.
  mar-mar: मग यिर्मयाने नेरीयाचा मुलगा बारूख याला बोलावले आणि परमेश्वराने त्याच्याशी
    बोललेली सर्व वचने यिर्मयाने सांगितली व बारूखाने पटावर लिहून काढली.
  qub-qub: Jeremiasga Neriaspa wamran Baructa gayarcur isquirbinanpaj niran. Imata
    Tayta Dios nishantapis Jeremiasga llapanta willaparan. Chaura Barucna rölluman
    isquirbiran.
  bqp-bqp: Yen biru Yeremi u Bɑruku Nɛriyɑn bii sokɑ mɑ u nùn sɔ̃ɔwɑ kpuro ye Yinni
    Gusunɔ u nùn sɔ̃ɔwɑ. Mɑ Bɑruku u ye yoruɑ tire te sɔɔ.
  hat-hat: Se konsa, Jeremi rele Bawouk, pitit gason Nerija a, li dikte l' tout mesaj
    Seyè a te ba li epi Bawouk ekri yo nan woulo liv la.
  eng-BSB: So Jeremiah called Baruch son of Neriah, and at the dictation of Jeremiah,
    Baruch wrote on a scroll all the words that the LORD had spoken to Jeremiah.
  eng-WEBPB: Then Jeremiah called Baruch the son of Neriah; and Baruch wrote from
    the mouth of Jeremiah all the LORD’s words, which he had spoken to him, on a scroll
    of a book.
  kbq-kbq: Hagi anante Jeremaia'a Neria nemofo Barukuna ke higeno egeno, mika nanekema
    Ra Anumzamo'ma asami'nea nanekea nesamigeno, Baruku'a mago avontafepi miko krente'ne.
  nhe-BL: Huajca na, niJeremías, nitlatitlanqui ma quinotzatij Baruc, icone Nerías.
    Huan quema ajsico, na niquilhuijtiyajqui nochi tlen TOTECO nechilhuijtoya huan
    Baruc quiijcuilojtiyajqui ipan se amatl.
  gub-BL: Na'e ainoz Maruk Neri ta'yr imuwà kury. Amume'u Tupàn Tuweharupi Wiko Ma'e
    hemimume'u kwer paw izupe. Umuapyk a'e ma'e paw pape rehe.
  eng-DRA: 'So Jeremias called Baruch the son of Nerias: and Baruch wrote from the
    mouth of Jeremias all the words of the Lord, which he spoke to him, upon the roll
    of a book.'
