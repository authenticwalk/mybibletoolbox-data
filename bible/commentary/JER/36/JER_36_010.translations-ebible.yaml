verse: JER.036.010
translations:
  mal-C: ആ സമയത്ത് ബാരൂക്ക് യഹോവയുടെ ആലയത്തിലെ പുതിയ കവാടത്തിന്റെ പ്രവേശനസ്ഥലത്ത്
    മുകൾഭാഗത്തുള്ള അങ്കണത്തിൽ ലേഖകനായ ശാഫാന്റെ മകനായ ഗെമര്യാവിന്റെ മുറിയിൽവെച്ച് യിരെമ്യാവിന്റെ
    വചനങ്ങളെല്ലാം ആ തുകൽച്ചുരുളിൽനിന്നു സകലജനത്തെയും വായിച്ചുകേൾപ്പിച്ചു.
  deu-TKW: Da las Baruch die Worte Jeremias im Tempel Jahwes, in der Halle Gemarjas,
    des Sohnes Saphans, des Staatsschreibers, im oberen Vorhof, am Eingange des neuen
    Thors am Tempel Jahwes, dem gesamten Volk aus dem Buche laut vor.
  lin-lin: Baruki atangelaki bato nyonso, kati na Tempelo ya Yawe, maloba ya Jeremi
    oyo ekomamaki na mokanda, wuta na shambre ya Gemaria, mwana mobali ya Shafani
    oyo azalaki mokomi mikanda ; shambre yango ezalaki kati na lopango ya likolo,
    na ekotelo ya Ekuke ya Sika ya Tempelo.
  eng-LSV: and Baruch reads in the scroll the words of Jeremiah in the house of YHWH,
    in the chamber of Gemariah son of Shaphan the scribe, in the higher court, at
    the opening of the New Gate of the house of YHWH, in the ears of all the people.
  eng-GNV: Then read Baruch in the booke the wordes of Ieremiah in the house of the
    Lord, in the chamber of Gemariah the sonne of Shaphan the secretarie, in the hier
    court at the entrie of the new gate of the Lordes house, in the hearing of all
    the people.
  eng-WEBSTER: Then Baruch read in the book the words of Jeremiah in the house of
    the LORD, in the chamber of Gemariah the son of Shaphan the scribe, in the higher
    court, at the entry of the new gate of the LORD'S house, in the ears of all the
    people.
  nhw-BL: Huan Baruc yajqui ipan nopa cuarto ipan itiopa TOTECO campa mocahua Gemarías,
    icone nopa tlajcuilojquetl Safán. Ni cuarto mocahuayaya huejcapa ipan nopa tiopamitl
    ipan se lado tlen nopa hueyi cuarto campa mosentiliyayaj nochi masehualme nechca
    nopa Yancuic Puerta.
  swh-ONEN: Kutoka chumba cha Gemaria mwana wa Shafani mwandishi, kilichokuwa katika
    ua wa juu kwenye ingilio la Lango Jipya la Hekalu, Baruku akawasomea watu wote
    waliokuwa katika Hekalu la Bwana maneno ya Yeremia kutoka kwenye kile kitabu.
  bba-bba: Yen tɔ̃ɔ te sɔɔrɑ Bɑruku u Yeremin ɡɑri yi ɡɑrɑ tɔn ben wuswɑɑɔ Yinni Gusunɔn
    sɑ̃ɑ yerɔ, sɑɑ Gemɑriɑ, Sɑfɑnin biin dirun di, wi u sɑ̃ɑ tire yoro. Dii te, tɑ
    wɑ̃ɑwɑ kɔnnɔ ɡe bɑ mɔ̀ kɔnnɔ kpɔɔn berɑ ɡiɑ, ɡunɡuru wɔllɔ.
  eng-KJVCPB: Then read Baruch in the book the words of Jeremiah in the house of the
    Lord, in the chamber of Gemariah the son of Shaphan the scribe, in the higher
    court at the entry of the new gate of the Lord’s house, in the ears of all the
    people.
  luo-luo: Kochakore e agola mar Gemaria wuod Shafan ma jagoro, mane nitiere e laru
    man malo e kar donjo mar Dhorangach Manyien mar hekalu, Baruk nosomone ji duto
    e hekalu mar Jehova Nyasaye weche Jeremia koa e kitabu.
  meu-meu: Bena taunimanima iboudiai vairadiai Baruku ese Ieremia ena hereva na pepa
    amo e duahia, Iehova ena dubu ai, toretore tauna Gemaria Safana ena daiutu lalonai.
    Una daiutu na alai maguna ai, Iehova ena dubu ikoukouna, ladana Ikoukou Matamatana,
    badibadinai.
  npi-ULB: माथिल्लो चोकमा, परमप्रभुको मन्दिरको नयाँ मूल ढोकाको छेउमा भएको सचिव शापानका
    छोरा गमर्याहको कोठाबाट बारूकले परमप्रभुको मन्दिरमा यर्मियाका वचनहरू चर्को सोरमा
    पढे । सबै मानिसले सुन्‍ने गरी तिनले यसो गरे ।
  yor-yor: Láti inú yàrá Gemariah ọmọ Ṣafani akọ̀wé, ní àgbàlá òkè níbi ìlẹ̀kùn ẹnu-ọ̀nà
    ilé Olúwa tuntun. Baruku sì ka ọ̀rọ̀ Jeremiah láti inú ìwé ní ilé Olúwa sí etí
    gbogbo ènìyàn.
  pes-OPCB: وقتی همه آماده شنیدن شدند، باروک به اتاق جمریا (پسر شافان) کاتب دربار
    رفت و از آنجا، سخنان ارمیا را از آن طوماربرای مردم خواند. (این اتاق در حیاط بالایی
    خانهٔ خداوند و نزدیک «دروازهٔ جدید» واقع شده بود.)
  tgl-ULB: Binasa ni Baruc ng malakas ang mga salita ni Jeremias sa tahanan ni Yahweh,
    mula sa silid ni Gemarias na anak ni Safan na eskriba, sa itaas ng patyo, malapit
    sa tarangkahan patungo sa tahanan ni Yahweh. Ginawa niya ito sa pakikinig ng lahat
    ng mga tao.
  cbu-NT: Baruksha Apanllinung watimburanll wanasir wayarana, misha shtandashini kaneeschiri
    wayarana annung, misha annungitam Safanarini wip Guemariyas yuwash kirakaa yandaku
    anoom tandapunurana, annung Baruk xiyeeru, kirakareetsi ichingaru natstarangiya.
  hui-hui: Yalu pialu anda tamuha pu howa ibugua Anduane Homogonaga bi mbuga mbirani
    gilibu wiyago daga layagola wali agali bibahende hearume hale hai hene. Barugu
    ibu mbuga ogoni dagalalu howa anda tamu hobane heagoha ubanda tagi biaga panga
    haraba wiagoria howa dagalalu hene. Tamu hobane ogoni Sabana igini Gemaraia mbira
    henego ibu tamu wini. Sabana ogoni ibu bamba kininaga bi larago beba gili biaga
    hene. Anda tamu hobane ogoni daliga wali agali íbu ngoaiho haga wiagoria Anduane
    Homogonaga anda haraba panga mini Panga Gahenge laga wiagoria hene.
  mya-mya: ထို​အ​ခါ​ဗာ​ရုတ်​သည်​စာ​လိပ်​ပါ​ငါ​နှုတ် တိုက်​ချ​ပေး​သ​မျှ​သော​စ​ကား​တို့​ကို
    ဗိ​မာန် တော်​တွင်း​ရှိ​လူ​တို့​ကြား​နိုင်​လောက်​သော​အ​ရပ် မှ​ဖတ်​ပြ​လေ​သည်။ သူ​သည်​ဂေ​မ​ရိ​၏​သား
    ဘု​ရင်​၏​အ​တိုင်​ပင်​ခံ​အ​မတ်​ရှာဖန်​၏​အ​ခန်း မှ​နေ​၍​ထို​စာ​လိပ်​ကို​ဖတ်​သ​တည်း။
    ထို​အ​ခန်း သည်​ဗိ​မာန်​တော်​အ​ဝင်​ဝ​တံ​ခါး​သစ်​အ​နီး အ​ထက်​တံ​တိုင်း​အ​တွင်း​၌​တည်​ရှိ​လေ​သည်။
  bod-N: པཱ་རུག་གིས་དཀོན་མཆོག་ཡ་ཝཱེའི་མཆོད་ཁང་གི་ཁྱམས་ར་གོང་མ་སྟེ། དཀོན་མཆོག་ཡ་ཝཱེའི་མཆོད་ཁང་དང་ཉེ་བའི་སྒོ་གསར་པ་རུ།
    ཤཱ་ཕན་གྱི་བུ་གེ་མར་ཡཱ་དྲུང་ཡིག་གི་ཁང་པའི་ནང་དུ་གླེགས་བམ་ལས་ཡེ་རེམ་ཡཱའི་བཀའ་རྣམས་མི་ཐམས་ཅད་ལ་བསྒྲགས་སོ།
    །
  sna-sna: Bharuki akaverengera vanhu vose mashoko aJeremia aiva murugwaro rwakapetwa,
    ari mumba maJehovha, mukamuri raGemaria mwanakomana waShafani munyori, raiva muruvazhe
    rwokumusoro pamuromo weSuo Idzva retemberi yaJehovha.
  spa-BLM: Entonces Baruc leyó las palabras de Jeremías del libro en la casa de Yahvé,
    en la sala de Gemarías, hijo del escriba Safán, en el atrio superior, a la entrada
    de la puerta nueva de la casa de Yahvé, a oídos de todo el pueblo.
  cac-cac: Axo vin̈aj Baruc ix avtan tas ix in chec stz'ib'ej, yic syab' masanil anima.
    A d'a jun amac' chaan̈ yajq'ue d'a stemplo Jehová d'a stz'ey jun ac' puerta b'aj
    ay scuarto vin̈aj Gemarías vin̈ tz'ib'um, vin̈ yuninal vin̈aj Safán, ata' ix yavtej
    vin̈.
  swh-ULB: Baruku alisoma kwa sauti maneno ya Yeremia katika nyumba ya Yahwe, kutoka
    kwenye chumba cha Gamaria mwana wa Shafani mwandishi, katika ua wa juu, kwa mlango
    wa kuingilia wa nyumba ya Yahwe. Alifanya hivi kwa masikio ya watu wote.
  bel-bel: І прачытаў Варух напісаныя ў скрутку словы Ераміі ў доме Гасподнім, у пакоі
    Гемарыі, сына Сафанавага, пісца, на верхнім двары, каля ўваходу ў новую браму
    дома Гасподняга, у вушы ўсяму народу.
  deu-ELBBK: Und Baruk las aus dem Buch die Worte Jeremias im Haus des HERRN, in der
    Zelle Gemarjas, des Sohnes Schaphans, des Schreibers, im oberen Vorhof, im Eingang
    des neuen Tores des Hauses des HERRN, vor den Ohren des ganzen Volkes.
  mbb-OT: Ne zutun te ebpemineg is menge etew, mibasa ni Baruc is menge lalag ni Jeremias
    he ingkesurat diyà te linulun he velesahan. Mibeelan heini ni Baruc diyà te valey
    te Nengazen, diyà te ruǥu ni Gemaria he sikritaryu he anak ni Shafan. Heini is
    ruǥu ni Gemaria diyà te zivavew te lama zuen te valey te Nengazen he uvey te veyeey
    pehendiyà te migngezanan he Beǥu he Pultahan.
  mal-2015: അപ്പോൾ ബാരൂക്ക് യഹോവയുടെ ആലയത്തിൽ, യഹോവയുടെ ആലയത്തിന്റെ പുതിയവാതിലിന്റെ
    പ്രവേശനത്തിങ്കൽ, മേലത്തെ മുറ്റത്തു, ശാഫാന്റെ മകനായ ഗെമര്യാരായസക്കാരന്റെ മുറിയിൽവെച്ചു
    ആ പുസ്തകത്തിൽനിന്നു യിരെമ്യാവിന്റെ വചനങ്ങളെ സകലജനത്തെയും വായിച്ചുകേൾപ്പിച്ചു.
  rmc-rmc: Akor o Baruch pregenďa savore manušenge o lava le Jeremijašiskre andral
    o zvitkos. Pregenďa len andro Chramos andral o kher le Gemarijoskro, le Šafanoskre
    čhaskro, savo sas o pisaris. Leskro kher sas pre upruňi dvora ode, khatar pes
    prekal e Nevi brana avel andro Chramos le RAJESKRO.
  pes-OPV: و باروک سخنان ارمیا را از آن طومار در خانه خداوند درحجره جمریا ابن شافان
    کاتب در صحن فوقانی نزد دهنه دروازه جدید خانه خداوند به گوش تمامی قوم خواند.
  ron-1924: Атунч, Барук а читит дин карте кувинтеле луй Иеремия ын аузул ынтрегулуй
    попор, ын Каса Домнулуй, ын килия луй Гемария, фиул луй Шафан, логофэтул, ын куртя
    де сус, ла интраря порций челей ной а Касей Домнулуй.
  ben-OBCV: তখন বারূক সদাপ্রভুর গৃহে, উপরের প্রাঙ্গণে, সদাপ্রভুর গৃহের নতুন-দ্বারের
    প্রবেশস্থানে, শাফনের পুত্র সচিব গমরিয়ের কক্ষে সমস্ত লোকের কর্ণগোচরে ওই পুঁথি
    নিয়ে যিরমিয়ের সব কথা পাঠ করলেন।
  som-som: Markaas Baaruug wuxuu kitaabkii ka akhriyey erayadii Yeremyaah gurigii
    Rabbiga gudihiisa Gemaryaah ina Shaafaan oo karraani ahaa qolladdiisii oo ku tiil
    barxadda sare, oo u dhowayd meesha iridda cusub ee guriga Rabbiga laga soo galo,
    oo wuxuu dhegaha u saaray dadkii oo dhan.
  lat-VUC: Legitque Baruch ex volumine sermones Jeremiæ in domo Domini, in gazophylacio
    Gamariæ filii Saphan scribæ, in vestibulo superiori, in introitu portæ novæ domus
    Domini, audiente omni populo.
  eng-ASVBT: Then read Baruch in the book the words of Jeremiah in the house of Jehovah,
    in the chamber of Gemariah the son of Shaphan the scribe, in the upper court,
    at the entry of the new gate of Jehovah’s house, in the ears of all the people.
  ita-1885: Baruc, dico, lesse nel libro le parole di Geremia; nella Casa del Signore,
    nella camera di Ghemaria, figliuolo di Safan, scriba, nel cortile di sopra, nell'entrata
    della porta nouva della Casa del Signore, in presenza di tutto il popolo.
  eng-LXXUP: For thus said the Lord; When seventy years shall be on the point of being
    accomplished at Babylon, I will visit you, and will confirm my words to you, to
    bring back your people to this place.
  eng-ULB: Baruch read aloud Jeremiah's words in the house of Yahweh, from the room
    of Gemariah son of Shaphan the scribe, in the upper courtyard, by the gate of
    the entrance to the house of Yahweh. He did this in the hearing of all the people.
  spa-VBL: Baruc leyó del pergamino lo que Jeremías había dictado para que todos pudieran
    oírlo. Lo leyó desde la habitación del escriba Gemarías hijo de Safán. Ésta se
    encontraba en el patio superior del Templo, a la entrada de la Puerta Nueva.
  fra-_FOB: Alors Baruc lut dans le livre les paroles de Jérémie, dans la maison de
    l'Éternel, dans la chambre de Guémaria, fils de Shaphan, le secrétaire, dans le
    parvis supérieur, à l'entrée de la porte neuve de la maison de l'Éternel, aux
    oreilles de tout le peuple.
  mal-mal: അപ്പോൾ ബാരൂക്ക് യഹോവയുടെ ആലയത്തിൽ, യഹോവയുടെ ആലയത്തിന്റെ പുതിയ വാതിലിന്റെ
    പ്രവേശനത്തിങ്കൽ, മുകളിലെ മുറ്റത്ത്, രായസക്കാരനായ ശാഫാന്റെ മകൻ ഗെമര്യാവിന്റെ മുറിയിൽ
    വച്ച് ആ പുസ്തകത്തിൽനിന്ന് യിരെമ്യാവിന്റെ വചനങ്ങൾ സകലജനത്തെയും വായിച്ചു കേൾപ്പിച്ചു.
  urd-GVR: Jab Bārūk ne tūmār kī tilāwat kī to tamām log hāzir the. Us waqt wuh Rab
    ke ghar meṅ shāhī muharrir Sāfan ke beṭe Jamariyāh ke kamre meṅ baiṭhā thā. Yih
    kamrā Rab ke ghar ke ūpar wāle sahan meṅ thā, aur sahan kā Nayā Darwāzā wahāṅ
    se dūr nahīṅ thā.
  suz-BL: मिनु बारुकमी येरमीया आ ब्रेक्‍पाइश्‍शो लोव़ परमप्रभु यावे आ खिंम मुर नेल्‍लेमी
    नेंचा ङा पा पढेप्‍तु। मेकोमी मेको लोव़ ब्रेक्‍ब शाफान आ तौ गेमारयाह आ बाक्‍तीके
    परमप्रभु यावे आ खिं ङा नक लाप्‍चो आ नेक्‍था ङा कोठाम बाक्‍शा, पढेप्‍तु। २राजा
    २२:३
  eng-NOY: Then read Baruch in the book the words of Jeremiah in the house of Jehovah,
    in the chamber of Gemariah, the son of Shaphan the scribe, in the higher court,
    at the entrance of the new gate of the house of Jehovah, in the ears of all the
    people.
  ita-1927: E Baruc lesse dal libro le parole di Geremia in presenza di tutto il popolo,
    nella casa dell’Eterno, nella camera di Ghemaria, figliuolo di Shafan, segretario,
    nel cortile superiore, all’ingresso della porta nuova della casa dell’Eterno.
  ckb-ckb: لە ژوورەکەی گەمەریای کوڕی شافانی خامەی نهێنی، لە حەوشەکەی سەرەوە، لەلای
    داڵانی دەروازە نوێیەکەی پەرستگای یەزدان، باروخ وشەکانی نێو تۆمارەکەی یەرمیای بۆ
    هەموو گەل خوێندەوە.
  eng-BBE: Then Baruch gave a public reading of the words of Jeremiah from the book,
    in the house of the Lord, in the room of Gemariah, the son of Shaphan the scribe,
    in the higher square, as one goes in by the new doorway of the Lord's house, in
    the hearing of all the people.
  kan-OKCV: ಆಗ ಬಾರೂಕನು ಪುಸ್ತಕದಿಂದ ಯೆರೆಮೀಯನ ವಾಕ್ಯಗಳನ್ನು ಯೆಹೋವ ದೇವರ ಆಲಯದಲ್ಲಿ ಲೇಖಕನಾಗಿರುವ
    ಶಾಫಾನನ ಮಗನಾಗಿರುವ ಗೆಮರೀಯನ ಕೊಠಡಿಯಲ್ಲಿ ಮೇಲಿನ ಅಂಗಳದಲ್ಲಿ, ಯೆಹೋವ ದೇವರ ಆಲಯದ ಹೊಸ ಬಾಗಿಲಿನ
    ಪ್ರವೇಶದಲ್ಲಿ ಎಲ್ಲಾ ಜನರು ಕೇಳುವಂತೆ ಓದಿ ಹೇಳಿದನು.
  tam-2017: அப்பொழுது பாருக்கு யெகோவாவுடைய ஆலயத்தின் மேல்முற்றத்தில், யெகோவாவுடைய
    ஆலயத்து வாசலின் நடைக்கு அருகிலுள்ள சாப்பானுடைய மகனாகிய கெமரியா என்னும் காரியதரிசியின்
    அறையில், அந்தப் புத்தகத்திலுள்ள எரேமியாவின் வார்த்தைகளை மக்கள் எல்லோரும் கேட்க
    வாசித்தான்.
  spa-RV-1909: Y Baruch leyó en el libro las palabras de Jeremías en la casa de Jehová,
    en la cámara de Gemarías hijo de Saphán escriba, en el atrio de arriba, á la entrada
    de la puerta nueva de la casa de Jehová, en oídos del pueblo.
  ron-BTF: Atunci Baruc a citit din carte, cuvintele lui Ieremia, în casa DOMNULUI,
    în camera lui Ghemaria, fiul lui Șafan, scribul, în curtea superioară, la intrarea
    porții noi a casei DOMNULUI, în urechile întregului popor.
  eng-WEBP: Then Baruch read the words of Jeremiah from the book in the LORD’s house,
    in the room of Gemariah the son of Shaphan the scribe, in the upper court, at
    the entry of the new gate of the LORD’s house, in the ears of all the people.
  eng-FBV: Baruch read from the scroll what Jeremiah had dictated so that everyone
    could hear. He read it from the room of Gemariah son of Shaphan the scribe. This
    was in the upper Temple courtyard at the New Gate entrance.
  nld-1939: Toen las Baruk in de tempel van Jahweh, in het vertrek van den schrijver
    Gemarjáhoe, den zoon van Sjafan, op de bovenste voorhof en bij de ingang van de
    nieuwe poort van Jahweh’s tempel ten aanhoren van heel het volk de woorden van
    Jeremias voor uit het boek.
  nch-BL: Huan Baruc yajqui ipan nopa cuarto ipan itiopa TOTECO campa mocahua Gemarías,
    icone nopa tajcuilojquet Safán. Ni cuarto mocahuayaya huejcapa ipan nopa tiopamit
    ipan se lado ten nopa hueyi cuarto campa mosentiliyayaj nochi masehualme nechca
    nopa Yancuic Caltemit.
  vie-1934: Ba-rúc bèn đọc cho cả dân sự nghe mọi lời của Giê-rê-mi trong sách, tại
    nhà Đức Giê-hô-va, trong phòng Ghê-ma-ria, con trai Sa-phan làm thơ ký, nơi hành
    lang trên, lối vào cửa mới nhà Đức Giê-hô-va.
  hin-CV: तत्पश्चात बारूख ने याहवेह के भवन में लिपिक शापान के पुत्र गेमारियाह के कक्ष
    में, जो ऊपरी आंगन में था, याहवेह के भवन के नये प्रवेश द्वार के प्रवेश में खड़े
    होकर उपस्थित सारे जनसमूह के समक्ष येरेमियाह के अभिलेख के संदेश को पढ़ा.
  spa-BES: Entonces Baruc dio una lectura pública de las palabras de Jeremías del
    libro, en la casa del Señor, en la habitación de Gemarías, el hijo de Safán, el
    escriba, en la plaza más alta, a medida que uno entra por la Nueva puerta de la
    casa del Señor, a la vista de todo el pueblo.
  tdx-tdx: Le vinaki’ i Baroke amy bokey o saontsi’ Iirmeào, añ’anjomba’ Iehovà, añ’efe’
    i Gemaria ana’ i Safane mpanokitse, an-kiririsa ambone, amy fimoahan-Dalam-bey
    Vao’ i anjomba’ Iehovàiy, an-dravembia’ ze fonga ondaty.
  tha-KJV: แล​้วบารุคจึงได้อ่านถ้อยคำของเยเรมีย์จากหนังสื​อม​้วนให้ประชาชนทั้งสิ้นฟัง
    ในพระนิเวศของพระเยโฮวาห์ ในห้องเฉลียงของเกมาริยาห์ บุ​ตรชายชาฟาน ผู้​เป็นเลขานุ​การ
    ซึ่งอยู่ในลานบนตรงทางเข้าของประตู​ใหม่​แห่​งพระนิเวศของพระเยโฮวาห์
  por-BR-2018: Então Baruque leu naquele livro as palavras de Jeremias na casa do
    SENHOR, na câmara de Gemarias, filho de Safã, o escriba, no pático de cima, à
    entrada da porta nova da casa do SENHOR, aos ouvidos de todo o povo.
  deu-ELO: Und Baruk las aus dem Buche die Worte Jeremias im Hause Jehovas, in der
    Zelle Gemarjas, des Sohnes Schaphans, des Schreibers, im oberen Vorhof, im Eingang
    des neuen Tores des Hauses Jehovas, vor den Ohren des ganzen Volkes.
  eng-WYC-2018: And Baruch read (out) of the volume the words of Jeremy, in the house
    of the Lord, in the treasury of Gemariah, the son of Shaphan, scribe, in the higher
    porch, in the entering of the new gate of the house of the Lord, in audience of
    all the people. (And Baruch read from the book the words of Jeremiah, in the House
    of the Lord, in the chamber of Gemariah, the son of Shaphan, the writer, or the
    court secretary, in the upper courtyard, at the entrance to the New Gate of the
    House of the Lord, before all the people.)
  epo-epo: Kaj Baruĥ voĉlegis el la libro la vortojn de Jeremia en la domo de la Eternulo,
    en la ĉambro de Gemarja, filo de la kanceliero Ŝafan, sur la supra korto, ĉe la
    nova pordego de la domo de la Eternulo, laŭte al la tuta popolo.
  uig-PIN: Xu waⱪit Baruⱪ Pǝrwǝrdigarning ɵyigǝ kirip, pütükqi Xafanning oƣli Gǝmariyaning
    ɵyidǝ turup, Yǝrǝmiyaning sɵzlirini barliⱪ hǝlⱪning ⱪuliⱪiƣa yǝtküzüp oⱪudi; bu
    ɵy Pǝrwǝrdigarning ɵyining yuⱪiriⱪi ⱨoylisidiki «Yengi dǝrwaza»ƣa jaylaxⱪanidi.
  beo-beo: 'Amalalu, dunu huluane da lalabolaloba, Belage da na sia:i huluane bioi
    meloaga dedei amo idi. E da Gemalaia (hina bagade ea musa: sia: dedesu dunu Sia:ifa:ne
    egefe) amo ea esalebe sesei ganodini idi. Ea sesei da gado gagoi sogebi amo ganodini
    amola Debolo Gaheabolo Logo Holei amo gadenene galu.'
  tpi-OTNT: Na em i sanap insait long banis bilong haus bilong Bikpela na ritim olgeta
    tok bilong Jeremaia i stap long dispela buk, na olgeta manmeri i harim. Long taim
    Baruk i ritim dispela buk, em i sanap long dua bilong wanpela rum, em rum bilong
    Gemaria, pikinini bilong Safan. Bipo Safan i stap kuskus bilong king. Dispela
    rum i stap long ples bung antap, klostu long dispela dua bilong haus bilong Bikpela,
    ol i kolim Nupela Dua.
  hau-SA: Daga ɗakin Gemariya ɗan Shafan magatakarda, wanda yake a fili na bisa a
    mashigin Sabuwar Ƙofar haikali, Baruk ya karanta wa dukan mutane a haikalin Ubangiji
    maganar Irmiya daga littafin.
  uig-LAT: Shu waqit Baruq Perwerdigarning öyige kirip, pütükchi Shafanning oghli
    Gemariyaning öyide turup, Yeremiyaning sözlirini barliq xelqning quliqigha yetküzüp
    oqudi; bu öy Perwerdigarning öyining yuqiriqi hoylisidiki «Yéngi derwaza»gha jaylashqanidi.
  nde-nde: Esendlini kaGemariya indodana kaShafani umabhalani, eyayisegumeni langaphezulu
    ekungeneni kweSango eLitsha lethempeli, uBharukhi wawabalela abantu bonke ethempelini
    likaThixo amazwi kaJeremiya asemqulwini.
  ton-ton: Pea naʻe toki lau ʻe Paluki ʻi he tohi ʻae ngaahi lea ʻa Selemaia ʻi he
    fale ʻo Sihova, ʻi he potu fale ʻo Kemalia ko e foha ʻo Safani ko e tangata tohi,
    ʻi he potu lahi, ʻi he hūʻanga ʻoe matapā foʻou ʻoe fale ʻo Sihova, pea naʻe fanongo
    ʻae kakai kotoa pē.
  ces-1613: I četl Báruch z knihy slova Jeremiášova v domě Hospodinově, v pokoji Gemariáše
    syna Safanova, písaře, na síni hořejší, u dveří brány domu Hospodinova nové, při
    přítomnosti všeho lidu.
  eng-WMB: Then Baruch read the words of Jeremiah from the book in the LORD’s house,
    in the room of Gemariah the son of Shaphan the scribe, in the upper court, at
    the entry of the new gate of the LORD’s house, in the ears of all the people.
  tam-TCV: செயலாளராகிய சாப்பானின் மகன் கெமரியாவின் அறை, யெகோவாவின் ஆலயத்தின் மேல்முற்றத்தில்
    உள்ள வாசலின் உட்செல்லும் வழியில் இருந்தது. பாரூக் அங்கிருந்து புத்தகச்சுருளிலிருந்த
    எரேமியாவின் வார்த்தைகளை ஆலயத்திலிருந்த மக்கள் எல்லோரும் கேட்க வாசித்தான்.
  ceb-ULB: Kusog nga gibasa ni Baruk ang mga pulong ni Jeremias sa puloy-anan ni Yahweh,
    gikan sa lawak ni Gemaria ang anak nga lalaki ni Shafan ang eskriba, sa ibabaw
    nga hawanan, nga kilid sa ganghaan pasulod sa puloy-anan ni Yahweh. Gibasa niya
    kini nga makadungog ang tanang katawhan.
  pol-UBG: I Baruch odczytał z księgi słowa Jeremiasza w domu PANA, w komnacie Gemariasza,
    syna Szafana, pisarza, na górnym dziedzińcu, u wejścia do Bramy Nowej domu PANA,
    do uszu całego ludu.
  agr-agr: Nunú tsawantin Baruc Apajuí emematku ijuntainum weuwai, nunik aatu yantamnum
    waiti yamajam najanamu aajakua nuwi jegantatak agkaju ayatak shugku ajigbau aajakua
    nuwi wayauwai. Nunik nuwi Safánka uchiji Guemaríasan papii takataiji tesaamu aajakua
    nuwi wajas, ashí aents aidau antuinamunum Tuke Pujuu chichamen ausauwai.
  kyc-kyc: Dokopa wambu dupwa peparae soo peteyaminyipa Barukumi pepa kao pele pele
    lasi dokona nambame pii leyono dupwa mende isa nemba nao wai lyaro soo yaka leya.
    Baa doo piyamo doko kiŋinya pepa pingi akali Gemaraya lenge Sapanena ikinyingi
    dokona panda kuki dokona karo piya. Banya panda kuki doko tembole anda dokona
    Kame Kambu Enenge konandowame dorena malu palyuo pii lenge panda ketae dokona
    ingyuo singi.
  urd-GVU: جب باروک نے طومار کی تلاوت کی تو تمام لوگ حاضر تھے۔ اُس وقت وہ رب کے گھر
    میں شاہی محرّر سافن کے بیٹے جمریاہ کے کمرے میں بیٹھا تھا۔ یہ کمرا رب کے گھر کے
    اوپر والے صحن میں تھا، اور صحن کا نیا دروازہ وہاں سے دُور نہیں تھا۔
  deu-1912: Und Baruch las aus dem Buche die Reden Jeremia's im Hause des HERRN, in
    der Kapelle Gemarjas, des Sohnes Saphans, des Kanzlers, im obern Vorhof, vor dem
    neuen Tor am Hause des HERRN, vor dem ganzen Volk.
  kan-2017: ಆಗ ಬಾರೂಕನು ಯೆಹೋವನ ಆಲಯದೊಳಗೆ ಮೇಲಣ ಪ್ರಾಕಾರದಲ್ಲಿ ಹೊಸ ಬಾಗಿಲ ಹತ್ತಿರ ಲೇಖಕನಾದ
    ಶಾಫಾನನ ಮಗನಾಗಿರುವ ಗೆಮರ್ಯನ ಕೋಣೆಯಲ್ಲಿ ಸುರುಳಿಯಲ್ಲಿನ ಯೆರೆಮೀಯನ ಮಾತುಗಳನ್ನು ಎಲ್ಲಾ ಜನರಿಗೂ
    ಕೇಳಿಸುವಂತೆ ಓದಿದನು.
  yap-yap: Ma aram nap’an ni be motoyil urngin e girdi’, me be’eg Baruk u lan fare
    gi babyor urngin e pin’en ni gu weliy ngak. I be’eg u lan e Tempel u lan fare
    senggil rok Gemariah nib mo’on ni fak Shafan, ni ir e tayol u tafen e puf oloboch.
    Senggil rok e bay ko thal nilang u lan e yoror ko Tempel u to’oben langan e garog
    ni Garog ni Be’ech fithingan.
  hlt-MCSB: Te vaengah BOEIPA im thai vongka kah thohka soah vangca kah cadaek Shaphan
    capa Gemariah imkhan om. Te lamloh cabu dongkah Jeremiah ol te Barukh loh BOEIPA
    im kah pilnam tom kah a hna ah a hoe pah.
  mdy-ETH: ዴራ ዋይዛኒ ዳንዳዓ ጎይሢና ታኣኒ ዒዛም ኬኤዜም ቢራኖ ማፃኣፖይዳ ዒዚ ፃኣፔ ቃኣሎ ቢያ ባኣሮኬ ዒማና ዴሮም ናባቤኔ።
    ጌኤዦ ማኣሮይዳ ዒዚ ዬኖ ማዼሢ ፃኣፒ ዓርቆ ባኮ ፃኣፓ፥ ሳኣፓኔ ናኣዚ፥ ጌማሪያኮ ቆልዖ ጋሮና ጌሊኬ፤ ዬና ቆልዓ ጌኤዦ ማኣሪ
    ጌሎ «ማርሾ ካሮ ዓኮ» ጌይንታዞኮ ኮይላ ኬዶ ዛሊና ዴራ ቡካ ቤዞና ዻካ ዖኦኪ ዓኣያኬ።
  twi-ASANTE: Baruk kenkanee Yeremia nsɛm a ɛwɔ nwoma mmobɔeɛ no mu kyerɛɛ nnipa a
    wɔwɔ Awurade asɔredan no mu nyinaa; firii Safan babarima Gemaria a ɔyɛ ɔtwerɛfoɔ
    no pia a ɛwɔ asɔredan no atifi adihɔ na ɛbɛn Ɔpono Foforɔ no mu.
  eng-WEBU: Then Baruch read the words of Jeremiah from the book in the LORD’s house,
    in the room of Gemariah the son of Shaphan the scribe, in the upper court, at
    the entry of the new gate of the LORD’s house, in the ears of all the people.
  wal-wal: Baaruki GODAA Beeta Maqidasiyan, qommo bagga dabaaban, Ooratta Penggiyaa
    giyoosan de7iya, Saafaana na7aa, xaafiyaa Gamaariyaa kifiliyan eqqidi, Ermmaasa
    qaalai xaafettido xaatta maxaafaa asau ubbau nabbabiis.
  spa-PDDPT: Baruc leyó a oídos del pueblo las palabras del rollo de Jeremías en la
    Casa de Yavé, en la cámara de Gemarías, hijo del escriba Safán, en el patio superior,
    en la entrada de la puerta nueva de la Casa de Yavé.
  gun-gun: Ha'e gui ma Baruque ogueroayvu kuaxia re Jeremias ayvu oĩa. Senhor pegua
    opy ogueroayvu, Safã ra'y Gemarias lei re nhombo'e va'ety oĩaty py, oka yvateve
    oĩ va'e py, Senhor pegua oo rokẽ pyau rexei, heta va'e kuery ha'e javi oendua
    py.
  ilo-ULB: Imbasa ni Baruk iti napigsa dagiti imbaga ni Jeremias iti balay ni Yahweh,
    manipud iti siled ni Gemarias a putot ni Safan nga eskriba, iti akinngato a paraangan,
    iti ruangan ti pagserkan iti balay ni Yahweh. Inaramidna daytoy tapno mangngeg
    dagiti amin a tattao.
  kpg-kpg: Di madagoaa hua deelaa, gei nia daangada e hagalongolongo gi Baruch dela
    e dau nia helekai huogodoo ala ne hagi anga ko au gi mee. Mee ne dau nia mee aanei
    i lodo di Hale Daumaha, i di ruum o Gemariah go tama a Shaphan, tangada hihi di
    king. Dono ruum la i lodo di abaaba i nua, i baahi di Bontai Hoou o di Hale Daumaha.
  uig-ARA: شۇ ۋاقىت بارۇق پەرۋەردىگارنىڭ ئۆيىگە كىرىپ، پۈتۈكچى شافاننىڭ ئوغلى گەمارىيانىڭ
    ئۆيىدە تۇرۇپ، يەرەمىيانىڭ سۆزلىرىنى بارلىق خەلقنىڭ قۇلىقىغا يەتكۈزۈپ ئوقۇدى؛ بۇ
    ئۆي پەرۋەردىگارنىڭ ئۆيىنىڭ يۇقىرىقى ھويلىسىدىكى «يېڭى دەرۋازا»غا جايلاشقانىدى.
  sus-sus: Na lɔxɔɛ Baruki naxa Annabi Yeremi xa wɔyɛnyi birin xaran Alatala xa banxi
    kui ɲama ya xɔri. A nu na mangɛ xa sɛbɛliti Gɛmaraya xa konkoe nan kui, Alatala
    xa banxi koore ra, sode nɛɛnɛ dɛ ra. Safan xa di Gɛmaraya nan nu a ra.
  pon-2006: Eri, nindokon aramas koaros ar rongorong, Paruk eh wadewadek sang nan
    pwuhko mehkoaros me I padahkihong. E wiahda met nan Tehnpas Sarawio, sang nan
    en Kemaraia, nein Sapan eh pere, iei Kemaraia me wia sapwellimen nanmwarki sounnting.
    E pereo mihte nan kelen powe, limwahn wasahn pedolong en Ewen Kehl Kapw en Tehnpas
    Sarawio.
  jae-jae: Go Baruk kêsam Jeremianê biŋ, taŋ gêc papia naŋ, lasê gêdêŋ lau samob sêŋô.
    Eŋ kêsam lasê aŋga ŋac-keto-papiawaga Sapan latu Gemarianê balêm, taŋ gêc Apômtaunê
    andu ŋamalacluŋ ŋaôŋa naŋ, kêdabiŋ Apômtaunê andu ŋasacgêdô, taŋ sêsam gebe Sacgêdô
    Wakuc naŋ.
  ksd-ksd: Io, Baruk i ga luk ra tinata kai Ieremia ta ra buk ta ra kuba i ra Luluai,
    ta ra bagialar kai Gemaria natu i Sapan ra tena tutumu, ta ra bala na gunan arama
    pire ra kalamana mataniolo ta ra kuba i ra Luluai, ta ra luaina mata i ra tarai
    par.
  tur-YTC: O zaman Baruk, Yeremya'nın sözlerini kitaptan, Yahve'nin evinde, Şafan
    oğlu Gemarya'nın odasında, üst avluda, Yahve'nin evinin Yeni Kapısı'nın girişinde,
    bütün halkın kulağına okudu.
  grc-BRENT: Ὅτι οὕτως εἶπε Κύριος, ὅταν μέλλῃ πληροῦσθαι Βαβυλῶνι ἑβδομήκοντα ἔτη,
    ἐπισκέψομαι ὑμᾶς, καὶ ἐπιστήσω τοὺς λόγους μου ἐφʼ ὑμᾶς, τοῦ ἀποστρέψαι τὸν λαὸν
    ὑμῶν εἰς τὸν τόπον τοῦτον.
  ind-AYT: Lalu, Barukh membacakan dari buku itu perkataan Yeremia di rumah TUHAN,
    di kamar Gemarya, anak Safan sang Jurutulis, di halaman atas, di pintu masuk Pintu
    Gerbang Baru dari rumah TUHAN, kepada semua orang.
  nya-nya: Atayima pa chipinda cha Gemariya mwana wa mlembi Safani, chimene chinali
    mʼbwalo lapamwamba, pafupi ndi Chipata Chatsopano cholowera ku Nyumba ya Yehova,
    Baruki anawerenga mawu onse a Yeremiya amene anali mʼbuku muja kwa anthu onse
    amene anali ku Nyumba ya Yehova.
  hrv-hrv: Baruh svemu narodu pročita riječi Jeremije iz svitka u Domu Jahvinu, u
    dvorani Gemarje, sina pisara Šafana, u gornjem predvorju pred Novim vratima Jahvina
    Doma.
  mps-mps: Aga te Genuai Bidigo be tomoba doligi pelama, tama Jeremaiago po te bukude
    elalubo po tigidali nedelama, te tigidali we bidigo odali. Barukgo te buku nedebo
    sogo, aga te be habu sunumi me deliba doligi pali, te Gemariago be habu, te Safango
    ogwa. Polobadu Safan te kingo kuskus sę ebo bidi bidali. Te be habu te sisinibo
    pesage ugwadu elaluali, te Genuai Bidigo be sunumi pąde, augwa nogi eyu Gesi
    Sunumi Dao wai.
  tpi-tpi: Na em i sanap insait long banis bilong haus bilong Bikpela na ritim olgeta
    tok bilong Jeremaia i stap long dispela buk, na olgeta manmeri i harim. Long taim
    Baruk i ritim dispela buk, em i sanap long dua bilong wanpela rum, em rum bilong
    Gemaria, pikinini bilong Safan. Bipo Safan i stap kuskus bilong king. Dispela
    rum i stap long ples bung antap, klostu long dispela dua bilong haus bilong Bikpela,
    ol i kolim Nupela Dua.
  dan-1931: Da oplæste Baruk for alt Folket Jeremias' Ord af Bogen i HERRENS Hus,
    i Gemarjahus, Statsskriveren Sjafans Søns, Kammer i den øvre Forgård ved Indgangen
    til HERRENS Hus' nye Port.
  vie-OVCB: Ba-rúc đọc mọi lời của Giê-rê-mi trong cuộn sách cho tất cả dân chúng.
    Ông đứng trước Đền Thờ phía trước phòng của Ghê-ma-ria, con Thư ký Sa-phan. Phòng
    này ở trên sân thượng của Đền Thờ, cạnh lối vào Cửa Mới.
  guj-2017: ત્યારે બારુખે પુસ્તકમાંનાં યર્મિયાના વચનો યહોવાહના ઘરમાં વાંચી સંભળાવ્યાં.
    શાફાન લહિયાના દીકરા ગમાર્યાના ઉપરના આંગણામાંના ઓરડામાં અને યહોવાહના સભાસ્થાનના
    નવા દરવાજાના ઓટલા પાસે તેણે સર્વ લોકોની આગળ વાંચી સંભળાવ્યાં.
  pon-2006A: Eri, nindokon aramas koaros ar rongorong, Paruk eh wadewadek sang nan
    pwuhko mehkoaros me I padahkihong. E wiahda met nan Tehnpas Sarawio, sang nan
    en Kemaraia, nein Sapan eh pere, iei Kemaraia me wia sapwellimen nanmwarki sounnting.
    E pereo mihte nan kelen powe, limwahn wasahn pedolong en Ewen Kehl Kapw en Tehnpas
    Sarawio.
  por-BRBSL: Então Baruc leu as palavras de Jeremias do livro na casa de Javé, no
    quarto de Gemarias, filho de Safã, o escriba, na corte superior, na entrada do
    novo portão da casa de Javé, nos ouvidos de todo o povo.
  cth-cth: Baruk ni BAWIPA im takhang kâennae dawk a lathueng lah kaawm e ca kathutkung
    Shaphan capa Gemariah e imrakhan, BAWIPA im dawk kaawm e hah taminaw pueng ni
    thainae koe a touk.
  twi-twi: Baruk kenkan Yeremia nsɛm a ɛwɔ nhoma mmobɔwee no mu kyerɛɛ nnipa a wɔwɔ
    Awurade asɔredan no mu nyinaa; fii Safan babarima Gemaria a ɔyɛ ɔkyerɛwfo no pia
    a ɛwɔ asɔredan no atifi adiwo na ɛbɛn Ɔpon Foforo no mu.
  hlt-hlt: Te vaengah BOEIPA im thai vongka kah thohka soah vangca kah cadaek Shaphan
    capa Gemariah imkhan om. Te lamloh cabu dongkah Jeremiah ol te Barukh loh BOEIPA
    im kah pilnam tom kah a hna ah a hoe pah.
  tbz-SIM: Kɛ̀ Bɑdukii kɑɑ̀ n duɔ́ nkòò wɑ̃̀ri tìì nɑ́ɑǹtì. Ò do bo Sɑfɑ̃ɑ̃ birɛ Kemɑdiyɑ
    wèè tu opɑ́tíwɑ̃ɑ̃̀tì o dieku nku. Dɛ kó kudieku do bo Kuyie ncĩ́ɛ̃̀tɛ̀ dɑ̀nkù
    dɛ ĩ́nkɛ̀ kɔku nku. Kuyie ncĩ́ɛ̃̀tɛ̀ bòrì bɛ̀ tu dì dibòrì pɑ̀nnì di borɛ̀.
  msy-2020: Egha a Ikiavɨra Itir Godɨn Dɨpenimɨn dɨvazimɨn aven tughav ikia, Jeremaian
    akar akɨnafarir kamɨn itiba bar ada dɨpone, ezɨ gumazamiziba bar da baraki. Baruk
    danganir mamɨn tiar akamɨn tughav ikia akɨnafarir kam dɨbori. Danganir kam, a
    Safanɨn otarim Gemarian danganim. A fomɨra Safanɨn atrivimɨn akɨnafariba osirir
    gumazimɨn iti. Danganir kam, a danganir me uari akuvimɨn pɨn ikia, egha Ikiavɨra
    Itir Godɨn Dɨpenimɨn tiar akamɨn boroghɨra iti. Me ziam, Tiarakar Igiam a garɨsi.
  azb-azb: Mirzə Şafan oğlu Gemaryanın yuxarı həyətdə, məbədin Yeni darvazasının girişindəki
    otağında Baruk tumardan Yeremyanın sözlərini Rəbbin məbədinə yığışmış bütün xalqa
    oxudu.
  eng-DBY: And Baruch read in the book the words of Jeremiah in the house of Jehovah,
    in the chamber of Gemariah the son of Shaphan the scribe, in the upper court,
    at the entry of the new gate of the house of Jehovah, in the ears of all the people.
  hin-2017: तब बारूक ने यहोवा के भवन में सब लोगों को शापान के पुत्र गमर्याह जो प्रधान
    था, उसकी कोठरी में जो ऊपर के आँगन में यहोवा के भवन के नये फाटक के पास थी, यिर्मयाह
    के सब वचन पुस्तक में से पढ़ सुनाए।
  wol-KYG: Ci biir loolu Barug tollu ca néegu bindkat ba, Gemarya doomu Safan, ca
    kër Aji Sax ja. Muy jàng taxañ ba ñu bind kàdduy Aji Sax ji, mbooloo mépp di dégg.
    Néeg baa nga woon ca ëttu kër Aji Sax ja ca kaw, fa féeteek bunt bu Bees ba.
  eng-YLT: and Baruch readeth in the book the words of Jeremiah in the house of Jehovah,
    in the chamber of Gemariah son of Shaphan the scribe, in the higher court, at
    the opening of the new gate of the house of Jehovah, in the ears of all the people.
  eng-WYC-2017: And Baruch read of the volume the words of Jeremy, in the house of
    the Lord, in the treasury of Gemariah, the son of Shaphan, scribe, in the higher
    porch, in the entering of the new gate of the house of the Lord, in audience of
    all the people.
  eng-WMBB: Then Baruch read the words of Jeremiah from the book in the LORD’s house,
    in the room of Gemariah the son of Shaphan the scribe, in the upper court, at
    the entry of the new gate of the LORD’s house, in the ears of all the people.
  urd-GVH: जब बारूक ने तूमार की तिलावत की तो तमाम लोग हाज़िर थे। उस वक़्त वह रब के
    घर में शाही मुहर्रिर साफ़न के बेटे जमरियाह के कमरे में बैठा था। यह कमरा रब के
    घर के ऊपरवाले सहन में था, और सहन का नया दरवाज़ा वहाँ से दूर नहीं था।
  rug-rug: Koasa lose te Qemaraea sa tuna koreo e Sapani sa tie kubekubere, sapu pa
    varivarigarana kalina sage, tata koasa Sasada Vaqura pa Zelepade, si tiro vura
    la nia e Baruku koari doduru tie koasa Zelepade te Zihova sari zinama te Zeremaea
    koasa pepa.
  gaz-gaz: Baarukis kutaa Gemaariyaa ilma Shaafaan barreessaa sanaa kan oobdii ol
    aanaa keessa balbala mana qulqullummaa, kan Karra Haaraa jedhamu biraa sana keessa
    dhaabatee saba mana qulqullummaa Waaqayyoo keessa ture hundaaf dubbii Ermiyaas
    sana kitaaba maramaa irraa dubbise.
  fra-LSG: Et Baruc lut dans le livre les paroles de Jérémie, aux oreilles de tout
    le peuple, dans la maison de l’Éternel, dans la chambre de Guemaria, fils de Schaphan,
    le secrétaire, dans le parvis supérieur, à l’entrée de la porte neuve de la maison
    de l’Éternel.
  gnn-gnn: '@see-verse:JER.036.009'
  yal-yal: Baruku yi Yeremi a falane birin xaran kɛdini Alatala Batu Banxini yamaan
    birin yɛtagi. A yi dɔxi sɛbɛli tiin Gemariyaa konkon nin, Safan ma dii xɛmɛna,
    dɛnaxan yi sansanna kui naxan faxan na Alatala Batu Banxin so dɛ nɛnɛn na.
  haw-1868: Alaila, heluhelu aku la o Baruka maloko o ka buke, i na olelo a pau a
    Ieremia, iloko o ka hale o Iehova, maloko o ke keena o Gemaria ke keiki a Sapana,
    ke kakauolelo, ma ke kahua maluna, ma ke komo ana o ka pukapa hou o ka hale o
    Iehova, ma na pepeiao o na kanaka a pau.
  arb-NAV: فَتَلا بَارُوخُ فِي هَيْكَلِ الرَّبِّ عَلَى مَسَامِعِ الشَّعْبِ مِنَ الْكِتَابِ
    كَلامَ إِرْمِيَا، فِي مُخْدَعِ جَمَرْيَا بْنِ شَافَانَ الْكَاتِبِ فِي الدَّارِ
    الْعُلْيَا عِنْدَ الْمَدْخَلِ الْجَدِيدِ لِبَابِ هَيْكَلِ الرَّبِّ.
  ewe-ewe: Tso Safan ƒe vi, Gemaria, agbalẽŋlɔla ƒe xɔ si le xɔxɔnu dzigbetɔ si le
    gbedoxɔ ƒe Agboyeyea nu me la, Baruk xlẽ Yeremia ƒe nya siwo le lãgbalẽ la dzi
    la na ame siwo katã le Yehowa ƒe gbedoxɔ me.
  eng-LEE: And Baruch read in the book the words of Jeremiah in the house of the Lord,
    in the chamber of Gemaryahu the son of Shaphan the scribe, in the upper court,
    at the entrance of the new gate of the Lord's house, before the ears of all the
    people.
  asm-FB: তেতিয়া বাৰুকে যিহোৱাৰ গৃহত, চাফনৰ পুত্ৰ গমৰিয়া লিখকৰ কোঁঠালিত, যিহোৱাৰ
    গৃহৰ নতুন দুৱাৰৰ সোমোৱা ঠাইত, ওপৰ চোতালত, সেই পুথিখনত লিখা যিৰিমিয়াৰ বাক্যবোৰ
    সকলো লোকে শুনাকৈ পাঠ কৰিলে।
  sus-A: نَ لْشْي بَرُكِ نَشَ عَننَبِ يٍرٍ مِ شَ وْيّنيِ بِرِن شَرَن عَلَتَلَ شَ بَنشِ
    كُي حَمَ يَ شْرِ. عَ نُ نَ مَنفّ شَ سّبّلِتِ فّمَرَيَ شَ كٌنكٌي نَن كُي، عَلَتَلَ
    شَ بَنشِ كٌورٍ رَ، سٌدٍ نّينّ دّ رَ. سَقَن شَ دِ فّمَرَيَ نَن نُ عَ رَ.
  fra-SBL: Et Baruch lut les paroles de Jérémie tirées du livre dans la maison de
    l'Éternel, dans la chambre de Gemaria, fils de Shaphan, le scribe, dans le parvis
    supérieur, à l'entrée de la nouvelle porte de la maison de l'Éternel, aux oreilles
    de tout le peuple.
  hbo-hbo: וַיִּקְרָ֨א בָר֥וּךְ בַּסֵּ֛פֶר אֶת־דִּבְרֵ֥י יִרְמְיָ֖הוּ בֵּ֣ית יְהוָ֑ה
    בְּלִשְׁכַּ֡ת גְּמַרְיָהוּ֩ בֶן־שָׁפָ֨ן הַסֹּפֵ֜ר בֶּחָצֵ֣ר הָעֶלְיֹ֗ון פֶּ֣תַח
    שַׁ֤עַר בֵּית־יְהוָה֙ הֶֽחָדָ֔שׁ בְּאָזְנֵ֖י כָּל־הָעָֽם׃
  kik-kik: Kuuma kanyũmba-inĩ ka Gemaria mũrũ wa Shafani ũrĩa mwandĩki, karĩa kaarĩ
    o kũu nja ya na igũrũ, itoonyero-inĩ rĩa Kĩhingo kĩrĩa Kĩerũ kĩa hekarũ, Baruku
    agĩthomera andũ othe ciugo cia Jeremia kuuma ibuku-inĩ rĩu rĩa gĩkũnjo kũu hekarũ-inĩ
    ya Jehova.
  fra-NCL: Alors Baruch lut dans le livre les paroles de Yahweh, dans la maison de
    Yahweh, dans la chambre de Gamarias, fils de Saphan, le secrétaire, dans le parvis
    supérieur, à l’entrée de la porte Neuve de la maison de Yahweh, aux oreilles de
    tout le peuple.
  cek-AK: To naah Baruk mah, ca tarik kami Shaphan capa Gemariah ohhaih imkhaan, ranui
    bang ih longhma, Angraeng imthung khongkha kangtha akunhaih ahmuen ah, cabu thungah
    kaom Jeremiah mah thuih ih loknawk to Angraeng im ah angzo kaminawk boih khaeah
    kroek pae.
  cuk-cuk: Agine, Baruc, Bab-Dummadse-goled-neg-aila-niba naded. Yawagak-Binidye-nugad-doglemaid-akale,
    niba Gemarías-neg-imbagi bela dulemar-bukwad-asabin, Baruc, Jeremías-ega-sunmaksad
    garda-suid-bipirmakaledgi-narmakarnaid absosad. Gemaríasʼde, Safán-machid. A-dulede
    garda-narmakedid.
  uig-CYR: Шу вақит Баруқ Пәрвәрдигарниң өйигә кирип, пүтүкчи Шафанниң оғли Гәмарияниң
    өйидә туруп, Йәрәмияниң сөзлирини барлиқ хәлиқниң қулиқиға йәткүзүп оқуди; бу
    өй Пәрвәрдигарниң өйиниң жуқуриқи һойлисидики «Йеңи дәрваза»ға җайлашқан еди.
  tel-2017: బారూకు యెహోవా మందిరంలో లేఖికుడైన షాఫాను కొడుకు గెమర్యా గదికి పైగా ఉన్న
    ప్రాంగణంలో, యెహోవా మందిరపు ప్రవేశ ద్వారం దగ్గర, ప్రజలందరూ వినేలా యిర్మీయా చెప్పిన
    మాటలు పుస్తకంలోనుంచి చదివి వినిపించాడు.
  hat-BSA: Epi Baruc te li nan woulo pawòl a Jérémie yo lakay SENYÈ a nan chanm a
    Guemaria, fis Schaphan an, grefye nan tribinal anwo a, nan antre Pòtay Nèf la
    lakay SENYÈ a, devan tout pèp la.
  kos-kos: Na ke mwet nukewa porongo, Baruch el riti ma nukewa nga tuh fahk nu sel
    su simla in book limlim sac. El tu in Tempul ke infukil sel Gemariah, wen natul
    Shaphan mwet sim lun inkul lun tokosra. Infukil se inge oan lucng, apkuran nu
    ke acn in utyak lun Mutunpot Sasu lun Tempul.
  hbo-WLC: וַיִּקְרָ֨א בָר֥וּךְ בַּסֵּ֛פֶר אֶת־דִּבְרֵ֥י יִרְמְיָ֖הוּ בֵּ֣ית יְהוָ֑ה
    בְּלִשְׁכַּ֡ת גְּמַרְיָהוּ֩ בֶן־שָׁפָ֨ן הַסֹּפֵ֜ר בֶּחָצֵ֣ר הָעֶלְי֗וֹן פֶּ֣תַח
    שַׁ֤עַר בֵּית־יְהוָה֙ הֶֽחָדָ֔שׁ בְּאָזְנֵ֖י כָּל־הָעָֽם׃
  ibo-ibo: Baruk nọ nʼọnụụlọ Gemaraya nwa Shefan, bụ ode akwụkwọ, gụpụtara ndị niile
    nọ nʼụlọnsọ Onyenwe anyị okwu Jeremaya, nke dị nʼakwụkwọ a dị nsọ nʼọnụ ụzọ ama
    ọhụrụ nke ụlọnsọ ahụ.
  ory-ory: ସେତେବେଳେ ବାରୂକ ସଦାପ୍ରଭୁଙ୍କ ଗୃହର ଉପର ପ୍ରାଙ୍ଗଣରେ, ସଦାପ୍ରଭୁଙ୍କ ଗୃହର ନୂତନ ଦ୍ୱାରର
    ପ୍ରବେଶ ସ୍ଥାନ ନିକଟରେ, ଶାଫନ୍‍ ଲେଖକର ପୁତ୍ର ଗମରୀୟର କୋଠରିରେ, ସେହି ନଳାକାର ପୁସ୍ତକରୁ ଯିରିମୀୟଙ୍କ
    କଥା, ସମସ୍ତ ଲୋକଙ୍କ କର୍ଣ୍ଣଗୋଚରରେ ପାଠ କଲା।
  chk-chk: Mürin, Paruk a aleani än Jeremaia kewe kapas seni lon ewe toropwe, nge
    ekewe aramas meinisin ra rongorong. A aleani me lon imwen ewe Samol mi Lapalap
    lon rumwen Kemaria nöün Safan we mwän ewe seketeri. Ei rum a nom lon ewe leni
    asan ünükün ewe Asamalap mi Fö, asamen ewe imwenfel.
  rop-rop: Wal ola pipul bin irrimbat wanim aibin tok wen Baruk bin ridimbat ebrijing
    brom det rolapwan peipa. Imbin dum dijan insaid langa det Serramoni Pleis, deya
    insaid langa det rum blanga Gemaraiya det san blanga Shafan, hubin oldei raidimdan
    ebrijing. Blanga im rum bin langa det yad, gulijap langa det dowawei langa det
    Nyuwan Geit blanga det Serramoni Pleis.
  ukr-1871: І перечитав Варух перед усїм народом слова Ереміїні в дому Господньому,
    в сьвітлицї писаря Гемарії Сафаненка, на верхньому подвіррі, коло ввіходу в нові
    ворота в дому Господньому.
  deu-1951: Da las Baruch aus dem Buch die Reden Jeremias im Hause des HERRN, in der
    Halle Gemarjas, des Sohnes Saphans, des Staatsschreibers, im obern Vorhof, am
    Eingang des neuen Tores des Hauses des HERRN, vor den Ohren des ganzen Volkes.
  eng-JPS: Then did Baruch read in the book the words of Jeremiah in the house of
    the LORD, in the chamber of Gemariah the son of Shaphan the scribe, in the upper
    court, at the entry of the new gate of the LORD'S house, in the ears of all the
    people.
  srp-1865: I proèita Varuh iz knjige rijeèi Jeremijine u domu Gospodnjem, u klijeti
    Gemarije sina Safanova pisara, u gornjem trijemu kod novijeh vrata doma Gospodnjega
    pred svijem narodom.
  lug-lug: Awo ng’abantu bonna bawulira, Baluki n’asoma ebigambo bya Yeremiya okuva
    mu muzingo, mu nnyumba ya Mukama ng’ali mu kisenge kya Gemaliya mutabani wa Safani
    omuwandiisi, ekyali mu luggya olw’ekyengulu, mu mulyango omuggya ogw’ennyumba
    ya Mukama ng’abantu bonna bawulira.
  heb-heb: ויקרא ברוך בספר את דברי ירמיהו בית יהוה בלשכת גמריהו בן שפן הספר בחצר העליון
    פתח שער בית יהוה החדש באזני כל העם׃
  ben-IRV: বারূক সদাপ্রভুর গৃহে, উপরের উঠানে, নতুন ফটকের প্রবেশপথে, শাফনের ছেলে গমরিয়
    লেখকের কুঠরীতে দাঁড়িয়ে যিরমিয়ের বাক্যগুলি পড়লেন। তিনি সমস্ত লোকদের কাছে পড়লেন।
  pan-pan: ਤਦ ਬਾਰੂਕ ਨੇ ਯਹੋਵਾਹ ਦੇ ਭਵਨ ਵਿੱਚ ਯਿਰਮਿਯਾਹ ਦੀਆਂ ਗੱਲਾਂ ਪੱਤ੍ਰੀ ਵਿੱਚੋਂ ਸ਼ਾਫਾਨ
    ਦੇ ਪੁੱਤਰ ਗਮਰਯਾਹ ਲਿਖਾਰੀ ਦੀ ਕੋਠੜੀ ਦੇ ਵਿੱਚ ਉੱਪਰਲੇ ਵਿਹੜੇ ਦੇ ਵਿਚਕਾਰ ਯਹੋਵਾਹ ਦੇ ਭਵਨ ਨੇ
    ਨਵੇਂ ਫਾਟਕ ਦੇ ਦਰ ਉੱਤੇ ਸਾਰੀ ਪਰਜਾ ਦੇ ਕੰਨਾਂ ਵਿੱਚ ਪੜ੍ਹ ਕੇ ਸੁਣਾਈਆਂ।
  mya-JVB: ထိုအခါ ဗာရုတ် သည် ဗိမာန် တော်တံခါး သစ် နား မှာ၊ အထက် တန်တိုင်းအတွင်း၊ စာရေး
    တော်ရှာဖန် သား ဂေမရိ ၏အခန်း ၌၊ ယေရမိ စီရင်သောစာ ကို လူ အပေါင်း တို့ ရှေ့ မှာ ဘတ်
    လေ၏။
  tbg-tbg: Vika aninte mini vauvaro Barukiva Nora Kotira Naavuqi rumu qentiana himpi
    vaiharo, ekaa te vira tiva amuna uvara vukuqihairo kaara ntuva nimitora. Vi rumuva
    Safaanira maaqu Gemariaara rumuvano vauvaro Safaaniva avuhainaa vaiinti uva qara
    ntuva amite vau vaiintiva vaura. Gemariaara rumuvano Qaraaka Qentive tura aumanto
    vauvaro Barukiva vi rumura qentiana vaiharo vukuqihairo vi uvara kaara ntuva nimitora.
  hmo-hmo: Vadaeni, unai taunimanima ibounai idia kamonai diba neganai, Baruku ese
    unai pepa, lau ese lau hadibaia gaudia, ia duahia. Unai bamona be Dubu Helaga
    lalonai ia karaia, Gemaraia Sapana ena daiutu lalonai. Gemaraia be toretore tauna
    badana. Iena daiutu be hebou daiutuna ta, ataiai gabuna dekenai ia noho, Dubu
    Helaga ena Iduara Matamatana raka vareai gabuna kahirakahira.
  urd-urd: तब बारूक ने किताब से यरमियाह की बातें, ख़ुदावन्द के घर में जमरियाह — बिन
    — साफ़न मुन्शी की कोठरी में ऊपर के सहन के बीच, ख़ुदावन्द के घर के नये फाटक के
    मदख़ल पर सब लोगों के सामने पढ़ सुनाईं।
  rus-SYN: И прочитал Варух написанные в свитке слова Иеремии в доме Господнем, в
    комнате Гемарии, сына Сафанова, писца, на верхнем дворе, у входа в новые ворота
    дома Господня, вслух всего народа.
  bqc-SIM: Gↄↄbeezĩ Baluku Zelemii yã́ taalapi kyokɛ̀ Dii kpɛ́ kpɛa pↄ́ dɛ lakɛ̃na
    Gemalia, Safana nɛ́ pↄ́ ũ guuɛ. Kpɛapi ku Bↄlɛ Dafu saɛ Dii kpɛ́ ua lɛsĩuɛ.
  tcz-CHONGTHU: Chuin mipijouse jah dingin, lekhajol’a kijihlut Jeremiah thusei hochu
    abon'in, Baruch in asimdoh sohkeiyin ahi. Hichepet a chu ama houin maiya, houin
    sunga lekhasunpa Gemariah, Shaphan chapa indan sunga um ahin, hichu Pakai houin
    lutna kelkot thah kom cha ahi.
  mar-mar: तेव्हा बारूखाने मोठ्याने यिर्मयाची गुंडाळीवरील वचने परमेश्वराच्या घरात
    शाफान लेखकाचा मुलगा गमऱ्या याच्या खोलीत, वरील अंगणात, नव्या दाराच्या प्रवेशाजवळ
    सर्व लोकांच्या कानी पडतील अशी वाचली.
  qub-qub: Chay öra Baruc aywaran isquirbishanta apacurcur liguinanpaj Templuman yaycuna
    jawa caj «Mushoj Puncu» jutiyojpa lädunman. Acta ruraj Safanpa wamran Gemariaspa
    wasin puncucho shuntacasha caycaj runacunata liguiparan. Liguipashanga caran Jeremías
    willapashanta isquirbishanmi.
  bqp-bqp: Yen tɔ̃ɔ te sɔɔrɑ Bɑruku u Yeremin gɑri yi gɑrɑ tɔn ben wuswɑɑɔ Yinni Gusunɔn
    sɑ̃ɑ yerɔ, sɑɑ Gemɑriɑ, Sɑfɑnin biin dirun di, wi u sɑ̃ɑ tire yoro. Dii te, tɑ
    wɑ̃ɑwɑ kɔnnɔ ge bɑ mɔ̀ kɔnnɔ kpɔɔn berɑ giɑ, gunguru wɔllɔ.
  hat-hat: Lè sa a, Bawouk pran liv mesaj Jeremi yo, li li l' nan tanp lan pou tout
    moun ka tande. Li te kanpe devan pyès chanm Gemarya, pitit gason Chafan an, ki
    te sekretè tanp lan. Chanm lan te bay sou gwo lakou anwo a, toupre kote yo pase
    pou antre nan Pòtay Nèf Tanp Seyè a.
  eng-BSB: From the chamber of Gemariah son of Shaphan the scribe, which was in the
    upper courtyard at the opening of the New Gate of the house of the LORD, Baruch
    read from the scroll the words of Jeremiah in the hearing of all the people.
  eng-WEBPB: Then Baruch read the words of Jeremiah from the book in the LORD’s house,
    in the room of Gemariah the son of Shaphan the scribe, in the upper court, at
    the entry of the new gate of the LORD’s house, in the ears of all the people.
  kbq-kbq: Hagi avontafepima maka'zama krenentea ne' Safani nemofo Gemaria'ma Ra Anumzamofo
    mono nompima nemanifi, maka vahe'mo'za nentahizageno Baruku'a Jeremaia'ma hu'nea
    nanekea avontafepinti hampri'ne. Hagi hunaraginte'nageno Gemaria'ma nemania nomo'a
    Ra Anumzamofo mono nomofo anaga kazigama me'nea kumapima, Ra mono nompima ufre
    kafanku'ma, Kasefa Kafanema nehaza kafama me'nea tva'onte me'ne.
  nhe-BL: Huan Baruc yajqui ipan nopa cuarto ipan itiopa TOTECO campa mocahua Gemarías,
    icone nopa tlajcuilojquetl Safán. Ni cuarto mocahuayaya huejcapa ipan nopa tiopamitl
    ipan se lado tlen nopa hueyi cuarto campa mosentiliyayaj nochi tlacame nechca
    nopa Yancuic Puerta.
  gub-BL: Na'e Maruk umugeta heremimume'u kwer pape rehe imuapyk pyrer paw kury. Teko
    paw wenu imugeta mehe wà. Uzapo a'e imugeta haw tàpuzuhu huwake Zemari Xàpà ta'yr
    tuwihawete ze'eg imuapykar heko haw pe. A'e ipupyaikaw namuite kwaw Tupàn Hàpuzuhu
    ikenaw ipyahu ma'e wi a'e. Teko upuner a'e pupyaikaw wi katu haw ywate har pe
    uhemaw rehe wà.
  eng-DRA: And Baruch read out of the volume the words of Jeremias in the house of
    the Lord, in the treasury of Gamarias the son of Saphan the scribe, in the upper
    court, in the entry of the new gate of the house of the Lord, in the hearing of
    all the people.
