verse: JER.036.025
translations:
  mal-C: എൽനാഥാനും ദെലായാവും ഗെമര്യാവും തുകൽച്ചുരുൾ ചുട്ടുകളയാതിരിക്കാൻ രാജാവിനോട്
    അപേക്ഷിച്ചു, എങ്കിലും അദ്ദേഹം അവരുടെ വാക്കു ശ്രദ്ധിച്ചില്ല.
  deu-TKW: und ob auch Elnathan und Delaja und Gemarja den König dringend baten, die
    Rolle nicht zu verbrennen, hörte er doch nicht auf sie.
  lin-lin: Atako Elinatani, Delaya mpe Gemaria bazalaki kobondela mokonzi ete atumba
    mokanda yango te, atikalaki koyokela bango te.
  eng-LSV: And also Elnathan, and Delaiah, and Gemariah have interceded with the king
    not to burn the scroll, and he has not listened to them.
  eng-GNV: 'Neuerthelesse, Elnathan, and Delaiah, and Gemariah had besought the King,
    that he would not burne ye roule: but he would not heare them.'
  eng-WEBSTER: 'Nevertheless Elnathan and Delaiah and Gemariah had made intercession
    to the king that he would not burn the roll: but he would not hear them.'
  nhw-BL: San Elnatán, Delaía huan Gemarías quiilhuijque nopa tlanahuatijquetl ma
    amo quitlati, pero yaya amo quinchihuili cuenta.
  swh-ONEN: Hata ingawa Elnathani, Delaya na Gemaria walimsihi mfalme asikichome kile
    kitabu, yeye hakuwasikiliza.
  bba-bba: Sinɑ boko u sere tire te dɔ̃ɔ mɛni, Ɛlinɑtɑni kɑ Delɑyɑ kɑ Gemɑriɑ bɑ nùn
    suuru kɑnɑ ɡem ɡem u ku kɑ tu dɔ̃ɔ mɛni. Adɑmɑ u ǹ bu swɑɑ dɑki.
  eng-KJVCPB: 'Nevertheless Elnathan and Delaiah and Gemariah had made intercession
    to the king that he would not burn the roll: but he would not hear them.'
  luo-luo: Kata obedo ni Elnathan, Delaya kod Gemaria nokwero ruoth mondo kik wangʼ
    kitabuno, to ne ok onyal winjogi.
  meu-meu: Ena be Elnatan bona Delaia bona Gemaria ese hanua pavapavana e hereva henia
    goadagoada, pepa na basine doua, to ia ese se kamonai henidia.
  npi-ULB: एल्नातान, दलायाह र गमर्याहले राजालाई मुट्ठो नजलाउन बिन्ती गरेका पनि थिए
    तर तिनले उनीहरूका कुरा सुनेनन् ।
  yor-yor: Elnatani, Delaiah àti Gemariah sì bẹ ọba kí ó má ṣe fi ìwé kíká náà jóná,
    ṣùgbọ́n ọba kọ̀ láti gbọ́ tiwọn.
  pes-OPCB: و با اینکه الناتان، دلایا و جمریا به پادشاه التماس کردند که طومار را نسوزاند،
    ولی او توجهی ننمود.
  tgl-ULB: Maging sina Elnatan, Delaias at Gemarias ay hinimok ang hari upang hindi
    sunugin ang kasulatang balumbon, ngunit hindi siya nakinig sa kanila.
  cbu-NT: Ashirucha, Elnatan, Delayas, misha Guemariyas ashirusin, Kurakaa, kirakaa
    muchinllpa, tárangitaatssin, itaru Jowakimsha nda anoo kuk payumaam zandarangiya.
  hui-hui: Agali maru Elenadanabi Delaiabi Gemaraiabi tigua kinihondo mbuga ogoni
    nadelole lowa hongo howa lamiyagolabi kini ibugua tinaga bi uruni hale nahe howa
    budu delaiore hene.
  mya-mya: ဧ​လ​နာ​သန်၊ ဒေ​လာ​ယ​နှင့်​ဂေ​မ​ရိ​တို့ သည်​မင်း​ကြီး​အား ထို​စာ​လိပ်​ကို​မီး​မ​ရှို့
    ရန်​လျှောက်​ထား​တောင်း​ပန်​ကြ​သော်​လည်း မင်း​ကြီး​သည်​သူ​တို့​၏​ပန်​ကြား​ချက်​ကို
    နား​မ​ထောင်​ချေ။-
  bod-N: ཡང་ཨེལ་ན་ཐན་དང་དི་ལཱ་ཡ། གེ་མར་ཡཱ་བཅས་གསུམ་པོས་རྒྱལ་པོར་གླེགས་བམ་དེ་མི་བསྲེག་པའི་ཆེད་དུ་ཞུ་བ་ཞུས་ཀྱང་རྒྱལ་པོས་མ་མཉན་ཏོ།
    །
  sna-sna: Kunyange hazvo Erinatani, Dheraya, naGemaria vakakurudzira mambo kuti arege
    kupisa rugwaro rwakapetwa haana kuda kuvanzwa.
  spa-BLM: Además, Elnatán, Delaías y Gemarías habían intercedido ante el rey para
    que no quemara el rollo, pero él no los escuchó.
  cac-cac: A vin̈aj Elnatán, vin̈aj Delaía yed' vin̈aj Gemarías ix tevi eb' vin̈ d'a
    vin̈ rey chi' yic max sn̈ustz'a vin̈, palta maj schalaj yab' vin̈ tas ix yal eb'
    vin̈.
  swh-ULB: Elnathani, Delaya, na Gemaria walikuwa wamemuomba mfalme asikichome kitabu,
    lakini hakuwasikiliza.
  bel-bel: Хоць Элнатан і Дэлая і Гемарыя ўпрошвалі цара не паліць скрутка, але ён
    не паслухаўся іх.
  deu-ELBBK: Und obwohl Elnathan und Delaja und Gemarja den König angingen, dass er
    die Rolle nicht verbrennen möchte, hörte er doch nicht auf sie.
  mbb-OT: Minsan midhangyù si Elnatan, si Delaya, wey si Gemaria zutun te hadì he
    kenè din tutunga sikan is belesahan, ne wazà mebpemineg haazà is hadì.
  mal-2015: ചുരുൾ ചുട്ടുകളയരുതേ എന്നു എൽനാഥാനും ദെലായാവും ശെമര്യാവും രാജാവിനോടു അപേക്ഷിച്ചു
    എങ്കിലും അവൻ അവരുടെ അപേക്ഷ കേട്ടില്ല.
  rmc-rmc: Kajte o Elnatan, o Delajah the o Gemarijah mangenas le kraľis a phenenas
    leske, hoj te na labarel o zvitkos, ale ov len na šunelas.
  pes-OPV: لیکن الناتان و دلایا و جمریا از پادشاه التماس کردند که طومار را نسوزاند
    اما به ایشان گوش نگرفت.
  ron-1924: Елнатан, Делая ши Гемария стэруисерэ де ымпэрат сэ ну ардэ картя, дар
    ел ну й-а аскултат.
  ben-OBCV: যদিও ইল্‌নাথন, দলায় ও গমরিয় পুঁথিটি না পোড়ানোর জন্য রাজাকে অনুরোধ করেছিল,
    তিনি তাদের কথা শোনেননি।
  som-som: In kastoo ay Elnaataan iyo Delaayaah iyo Gemaryaah boqorkii ka baryeen
    inuusan kitaabka duudduuban gubin wuu maqli waayay.
  lat-VUC: 'Verumtamen Elnathan, et Dalaias, et Gamarias, contradixerunt regi, ne
    combureret librum: et non audivit eos.'
  eng-ASVBT: Moreover Elnathan and Delaiah and Gemariah had made intercession to the
    king that he would not burn the roll; but he would not hear them.
  ita-1885: E benchè Elnatan e Delaia e Ghemaria intercedessero appo il re, che non
    bruciasse il libro, egli non li ascoltò.
  eng-LXXUP: 'I sent thee not in my name: and to Zephaniah the priest the son of Maaseiah
    say thou,'
  eng-ULB: Elnathan, Delaiah, and Gemariah had even urged the king not to burn the
    scroll, but he did not listen to them.
  spa-VBL: Incluso cuando Elnatán, Delaías y Gemarías le suplicaron al rey que no
    quemara el rollo, éste se negó a escucharlos.
  fra-_FOB: Toutefois, Elnathan, et Délaja, et Guémaria avaient fait des instances
    auprès du roi, pour qu'il ne brûlât pas le rouleau; mais il ne les écouta point.
  mal-mal: “ചുരുൾ ചുട്ടുകളയരുതേ” എന്ന് എൽനാഥാനും ദെലായാവും ഗെമര്യാവും രാജാവിനോട് അപേക്ഷിച്ചു
    എങ്കിലും അവൻ അവരുടെ അപേക്ഷ കേട്ടില്ല.
  urd-GVR: Aur go Ilnātan, Dilāyāh aur Jamariyāh ne bādshāh se minnat kī ki wuh tūmār
    ko na jalāe to bhī us ne un kī na mānī
  suz-BL: एल्‍नाथान, देलायाह नु गेमारयाहम पिप कली “मेको कागज मचोने” दे पुन्‍मेनु यो,
    पिपमी मेको आन लोव़ मनेन।
  eng-NOY: and although Elnathan and Delaiah and Gemariah interceded with the king
    not to burn the roll, yet he would not hearken to them.
  ita-1927: E benché Elnathan, Delaia e Ghemaria supplicassero il re perché non bruciasse
    il rotolo, egli non volle dar loro ascolto.
  ckb-ckb: هەرچەندە ئەلناتان و دەلایا و گەمەریا تکایان لە پاشا کرد تۆمارەکە نەسووتێنێت،
    بەڵام ئەو گوێی لێ نەگرتن.
  eng-BBE: And Elnathan and Delaiah and Gemariah had made a strong request to the
    king not to let the book be burned, but he would not give ear to them.
  kan-OKCV: ಹೀಗಾದರೂ ಎಲ್ನಾಥಾನನೂ, ದೆಲಾಯನೂ, ಗೆಮರೀಯನೂ ಆ ಸುರುಳಿಯನ್ನು ಸುಡಬಾರದೆಂದು ಅರಸನಿಗೆ
    ಬಿನ್ನಹ ಮಾಡಿದರು; ಆದರೆ ಅವನು ಅವರಿಗೆ ಕಿವಿಗೊಡಲಿಲ್ಲ.
  tam-2017: 'எல்நாத்தானும், தெலாயாவும், கெமரியாவுமோ: அந்தச் சுருளைச் சுட்டெரிக்கவேண்டாம்
    என்று ராஜாவினிடத்தில் விண்ணப்பம் செய்தார்கள்; ஆனாலும், அவன் அவர்களுடைய சொல்லைக்
    கேட்காமல்,'
  spa-RV-1909: 'Y aunque Elnathán y Delaías y Gemarías rogaron al rey que no quemase
    aquel rollo, no los quiso oir:'
  ron-BTF: Totuși Elnatan și Delaia și Ghemaria mijlociseră la împărat să nu ardă
    sulul; dar el a refuzat să îi asculte.
  eng-WEBP: Moreover Elnathan and Delaiah and Gemariah had made intercession to the
    king that he would not burn the scroll; but he would not listen to them.
  eng-FBV: Even when Elnathan, Delaiah, and Gemariah pleaded with the king not to
    burn the scroll, he refused to listen to them.
  nld-1939: Zelfs wilde de koning niet eens naar Elnatan, Delajáhoe en Gemarjáhoe
    luisteren, toen ze hem smeekten, de rol toch niet te verbranden.
  nch-BL: San Elnatán, Delaía huan Gemarías quiilhuijque nopa tanahuatijquet ma amo
    quitati, pero yaya amo quintacaquili.
  vie-1934: Vả lại, Eân-na-than, Đê-la-gia và Ghê-ma-ria có cầu xin vua đừng đốt cuốn
    sách, mà vua chẳng khứng nghe.
  hin-CV: यहां तक कि एल-नाथान, देलाइयाह तथा गेमारियाह, राजा से चर्मपत्र कुण्डली को
    दहन न करने का आग्रह करते रहे, राजा ने उनकी एक न सुनी.
  spa-BES: Y Elnatan, Delaia y Gemaria hicieron un fuerte pedido al rey para que no
    dejara que el libro se quemara, pero él no quiso escucharlos.
  tdx-tdx: Mbore nihalaly amy mpanjakay t’i Elnatane naho i Delaia vaho i Gemaria
    tsy hampiforehete’e i pelekey; fe tsy hinao’e;
  tha-KJV: แม้ว​่าเมื่อเอลนาธันและเดลายาห์และเกมาริยาห์ ได้​ทูลวิงวอนกษั​ตริ​ย์​มิ​ให้​พระองค์​ทรงเผาหนังสื​อม​้​วน
    พระองค์​หาทรงฟังไม่
  por-BR-2018: E ainda que Elnatã, Delaías e Gemarias tenham rogado ao rei que não
    queimasse aquele rolo, mesmo assim ele se recusou a os ouvir;
  deu-ELO: Und obwohl Elnathan und Delaja und Gemarja den König angingen, daß er die
    Rolle nicht verbrennen möchte, hörte er doch nicht auf sie.
  eng-WYC-2018: Nevertheless Elnathan, and Delaiah, and Gemariah against-said [to]
    the king, that he should not burn the book; and he heard not them (or but he would
    not listen to them).
  epo-epo: Kvankam Elnatan kaj Delaja kaj Gemarja petis la reĝon, ke li ne forbruligu
    la skribrulaĵon, li ne obeis ilin.
  uig-PIN: Uning üstigǝ Əlnatan, Delaya wǝ Gǝmariyalar padixaⱨtin oram yazmini kɵydürmǝslikini
    ɵtüngǝnidi, lekin u ularƣa ⱪulaⱪ salmidi.
  beo-beo: 'Be Elena:ida:ne amola Dila:iya amola Gemalaia da hina bagadema amo bioi
    meloa mae ulugagima:ne ha:giwane edegelalu. Be hina bagade da ilia sia: hamedafa
    nabi.'
  tpi-OTNT: Elnatan na Delaia na Gemaria i strong long king i no ken kukim buk, tasol
    king i no harim tok bilong ol.
  hau-SA: Ko da yake Elnatan, Delahiya da Gemariya sun roƙi sarki kada yă ƙone littafin,
    bai saurare su ba.
  uig-LAT: Uning üstige Elnatan, Délaya we Gemariyalar padishahtin oram yazmini köydürmeslikini
    ötün’genidi, lékin u ulargha qulaq salmidi.
  nde-nde: Lanxa u-Elinathani loDelaya kanye loGemariya bayincenga inkosi ukuba ingatshisi
    umqulu, kayibalalelanga.
  ton-ton: 'Ka naʻe kole ʻa Elinatani mo Telaia mo Kemalia ki he tuʻi ke ʻoua naʻa
    tutu ʻae tohi tākai: ka naʻe ʻikai te ne fie fanongo kiate kinautolu.'
  ces-1613: Nýbrž ještě když Elnatan a Delaiáš a Gemariáš přimlouvali se k králi,
    aby nepálil té knihy, tedy neuposlechl jich.
  eng-WMB: Moreover Elnathan and Delaiah and Gemariah had made intercession to the
    king that he would not burn the scroll; but he would not listen to them.
  tam-TCV: எல்நாத்தானும், தெலாயா மற்றும் கெமரியாவும் அச்சுருளை எரிக்கவேண்டாமென அரசனைக்
    கெஞ்சிக் கேட்டபோதிலும், அவன் அவர்களுக்குச் செவிசாய்க்கவில்லை.
  ceb-ULB: Si Elnatan, si Delaya, ug si Gemaria naghangyo sa hari nga dili sunogon
    ang linukot nga basahon, apan wala siya namati kanila.
  pol-UBG: Elnatan jednak, Delajasz i Gemariasz nalegali na króla, aby nie palił tego
    zwoju, ale ich nie usłuchał.
  agr-agr: 'Nunú chicham agagbaun apu apetai, Elnatán, Delaías, Guemaríasjai niina
    chichajuinak: “Wait aneasam apeawaipa”, tuidau. Tusa tamash ditanak antugtsuk,'
  kyc-kyc: Akali Elanatanemoo Delayamoo Gemarayamoo dusipame buku kao pele pele lasi
    doko kiŋi dokome kisa napyali lao piso sokondali pyuo leyaminyipape baame nakama
    doko mende lalyaminyi lao see naya.
  urd-GVU: اور گو اِلناتن، دِلایاہ اور جمریاہ نے بادشاہ سے منت کی کہ وہ طومار کو نہ
    جلائے توبھی اُس نے اُن کی نہ مانی
  deu-1912: und wiewohl Elnathan, Delaja und Gemarja den König baten, er wolle das
    Buch nicht verbrennen, gehorchte er ihnen doch nicht.
  ntj-ntj: '@see-verse:JER.036.024'
  kan-2017: ಎಲ್ನಾಥಾನನೂ, ದೆಲಾಯನೂ ಮತ್ತು ಗೆಮರ್ಯನೂ, “ದಯಮಾಡಿ ಸುರುಳಿಯನ್ನು ಸುಡಬಾರದು” ಎಂದು
    ಅರಸನಿಗೆ ವಿಜ್ಞಾಪನೆಮಾಡಿದರೂ ಅವನು ಅವರ ಮಾತನ್ನು ಕೇಳಲಿಲ್ಲ.
  yap-yap: I Elnathan, Delayah, nge Gemariah e u ra weniggad ko fare pilung ni dabi
    urfiy e re gi babyor nem, ma de fol rorad.
  hlt-MCSB: Elnathan, Delaiah neh Gemariah long pataeng cayol te hoeh pawt ham manghai
    taengah a hloep uh dae amih ol te hnatun pawh.
  mdy-ETH: ዒማና ዔልናኣታኔንታ ዴላያንታ ጌማሪያንታ ካኣቲ ዬያ ቢራኖ ማፃኣፖ ሚቹዋጉዲ ሺኢቄንቴያ ካኣቲ ዔያቶም ዋይዚባኣሴ።
  twi-ASANTE: Ɛwom sɛ Elnatan, Delaia ne Gemaria srɛɛ ɔhene no sɛ ɔnnhye nwoma mmobɔeɛ
    no, nanso wantie wɔn.
  eng-WEBU: Moreover Elnathan and Delaiah and Gemariah had made intercession to the
    king that he would not burn the scroll; but he would not listen to them.
  wal-wal: Harai atto Elnnaataani, Dalaayinne Gamaaree kawoi he maxaafaa xuuggennaadan
    woossinkka, eta woosaa siyennan ixxiis.
  spa-PDDPT: Aunque Elnatán, Delaía y Gemarías rogaron al rey que no quemara aquel
    rollo, no los quiso escuchar.
  gun-gun: Ha'e rami avi Elnatã, Delaías ha'e Gemarias ma kuaxia para oapy e'ỹ aguã
    re huvixa reve onhea'ã okuapy teĩ ha'e kuery ayvu re ndojapyxakai.
  ilo-ULB: Uray no nagpakpakaasi da Elnatan, Delaias ken Gemerias iti ari a saanna
    nga ipuor ti lulukoten a pagbasaan, ngem saanna ida nga impangag.
  kpg-kpg: Elnathan, Delaiah mo Gemariah ga madamadau gi di king bolo mee gi hudee
    duungia di beebaa deelaa, gei di king digi hagalongo gi digaula.
  uig-ARA: ئۇنىڭ ئۈستىگە ئەلناتان، دېلايا ۋە گەمارىيالار پادىشاھتىن ئورام يازمىنى
    كۆيدۈرمەسلىكىنى ئۆتۈنگەنىدى، لېكىن ئۇ ئۇلارغا قۇلاق سالمىدى.
  sus-sus: Kɔnɔ Elinatan, Dɛlaya, nun Gɛmaraya nu bara mangɛ mayandi alako a naxa
    na kitaabui gan, kɔnɔ a mu e xui ramɛ.
  pon-2006: Elnadan, Delaia, oh Kemaraia peki reh en dehr ketin isikala doaropweo,
    a nanmwarkio sohte mwahn tehk arail pekipeko.
  jae-jae: Elnatan agêc Delaia ma Gemaria teteŋ kiŋ toŋajaŋageŋ gebe êkêŋ papia ja
    êniŋ atom, mago eŋ kêkêŋ taŋa êsêac atom.
  ksd-ksd: Ma Elnatan ma Delaia ma Gemaria dital ga lul ra king ba koko na tun ra
    pinpin na buk, ma pa i ga kapupi dital.
  tur-YTC: Elnatan, Delaya ve Gemarya da kralın tomarı yakmaması için ona yalvarmışlardı;
    ama kral onları dinlemedi.
  grc-BRENT: οὐκ ἀπέστειλά σε τῷ ὀνόματί μου· καὶ πρὸς Σοφονίαν υἱὸν Μαασαίου τὸν
    ἱερέα εἰπὲ,
  ind-AYT: Meskipun Elnatan dan Delaya dan Gemarya membujuk raja untuk tidak membakar
    gulungan itu, raja tidak mau mendengarkan mereka.
  nya-nya: Ngakhale kuti Elinatani, Delaya, ndi Gemariya anapempha mfumu kuti isatenthe
    bukulo, mfumuyo sinawamvere.
  hrv-hrv: pa ipak Elnatan, Delaja i Gemarja moljahu kralja da ne spali svitak, ali
    on ih ne posluša.
  mps-mps: Elnatan, me Delaia, me Gemaria, te bidi selago te buku isiba ulugio po
    bomo yali, tiali goli kingo augwaligo po me odobeo.
  tpi-tpi: Elnatan na Delaia na Gemaria i strong long king i no ken kukim buk, tasol
    king i no harim tok bilong ol.
  dan-1931: men skønt Elnatan, Delaja og Gemarjahu bad Kongen ikke brænde Bogrullen,
    hørte han dem ikke.
  vie-OVCB: Dù Ên-na-than, Đê-la-gia, và Ghê-ma-ria đã tìm cách ngăn vua đừng đốt
    sách, nhưng vua nhất quyết không nghe.
  guj-2017: જો કે એલ્નાથાન, દલાયા અને ગમાર્યાએ રાજાને ઓળિયું ન બાળવા વિનંતી કરી, પણ
    તેણે તેના પર ધ્યાન આપ્યું નહિ.
  pon-2006A: Elnadan, Delaia, oh Kemaraia peki reh en dehr ketin isikala doaropweo,
    a nanmwarkio sohte mwahn tehk arail pekipeko.
  por-BRBSL: Além disso, Elnatã e Delaías e Gemarias haviam intercedido junto ao rei
    para que ele não queimasse o pergaminho; mas ele não os ouviria.
  cth-cth: Hothloilah, Elnathan hoi Delaiai hoi Gemariah tinaw ni cakalawng hmai phum
    hoeh nahanelah siangpahrang koe a kâhei, hatei banglah noutna hoeh.
  twi-twi: Ɛwɔ mu sɛ Elnatan, Delaia ne Gemaria srɛɛ ɔhene no sɛ ɔnhyew nhoma mmobɔwee
    no, nanso wantie wɔn.
  hlt-hlt: Elnathan, Delaiah neh Gemariah long pataeng cayol te hoeh pawt ham manghai
    taengah a hloep uh dae amih ol te hnatun pawh.
  tbz-SIM: Edinɑtɑ̃ɑ̃ nɛ̀ Dedɑyɑ nɛ̀ Kemɑdiyɑ bɛ̀ do bɑ̀ḿmúmu okpɑ̀ɑ̀tì kɛ dɔ̀ ò bɑ́ɑ́
    cɔ́u ndɛ kó kukɔ̃̀nkù, ò mɛ nyí nyie nkɛ́ bɛ̀ kèńtɛ́.
  msy-2020: Ezɨ Elnatan ko, Delaia ko, Gemaria, me atrivim akɨnafarim tuan me bar
    aghuagha gavgavigha a gakaghori. Ezɨ atrivim men akam baraghan aghua.
  azb-azb: Elnatan, Delaya və Gemarya tumarı yandırmaması üçün yalvarsa da, padşah
    onlara qulaq asmadı.
  eng-DBY: Moreover, Elnathan and Delaiah and Gemariah had made intercession to the
    king that he would not burn the roll; but he would not hear them.
  hin-2017: एलनातान, और दलायाह, और गमर्याह ने तो राजा से विनती भी की थी कि पुस्तक
    को न जलाए, परन्तु उसने उनकी एक न सुनी।
  wol-KYG: Elnatan ak Delaya ak Gemarya sax tinu nañu Buur, ngir mu baña lakk taxañ
    ba. Waaye Buur dégluw leen,
  eng-YLT: And also Elnathan, and Delaiah, and Gemariah have interceded with the king
    not to burn the roll, and he hath not hearkened unto them.
  eng-WYC-2017: Nevertheless Elnathan, and Delaiah, and Gemariah against-said [to]
    the king, that he should not burn the book; and he heard not them.
  eng-WMBB: Moreover Elnathan and Delaiah and Gemariah had made intercession to the
    king that he would not burn the scroll; but he would not listen to them.
  urd-GVH: और गो इलनातन, दिलायाह और जमरियाह ने बादशाह से मिन्नत की कि वह तूमार को
    न जलाए तो भी उसने उनकी न मानी
  rug-rug: Zama ia tugo ari Elinetani, e Delaea, meke Qemaraea sa baṉara pude lopu
    sulu ia sa pepa, gua, ba lopu hiva avosi sa.
  gaz-gaz: Mootichi yoo Elnaataan, Delaayaa fi Gemaariyaan akka inni kitaabicha hin
    gubneef isa kadhatan iyyuu isaan hin dhageenye.
  fra-LSG: Elnathan, Delaja et Guemaria, avaient fait des instances auprès du roi
    pour qu’il ne brûlât pas le livre; mais il ne les écouta pas.
  gnn-gnn: Ga wiripunydja ŋaḻapaḻ yolŋu waŋana bitjarra, “Way! Yaka dhuŋgur'yurra
    dhuwaliyi dhäruk Garraywu!” bitjarra, ga ŋayinydja yaka warray mäkiri'‐witjurruna,
    yana ŋayi dhuŋgur'yurrunana warrpam'nha.
  yal-yal: Anu, Elanatan nun Dɛlaya nun Gemariya mangan mafan nɛn alogo a nama kɛdin
    gan, koni a mi a tuli mati e ra.
  haw-1868: Aka, ua nonoi aku a Elenatana a me Delaia a me Gemaria i ke alii i ole
    ia e puhi i ka owili. Aole ia i hoolohe mai i ka lakou.
  arb-NAV: وَتَضَرَّعَ أَلْنَاثَانُ وَدَلايَا وَجَمَرْيَا إِلَى الْمَلِكِ كَيْ لَا
    يُحْرِقَ الْكِتَابَ فَلَمْ يَسْتَجِبْ لَهُمْ.
  ewe-ewe: Togbɔ be Elnatan, Delaya kple Gemaria ƒoe ɖe fia la nu be megade lãgbalẽ
    la dzo me o hã la, edo toku wo.
  eng-LEE: And although Elnathan and Delayahu and Gemaryahu had also made intercession
    with the king that he might not burn the roll, he would not listen to them.
  asm-FB: ইলনাথন, দলায়া, আৰু গমৰিয়াই পুথিখন নুপুৰিবলৈ ৰজাক বিনয় কৰিলে; তথাপি তেওঁ
    তেওঁলোকৰ কথা নুশুনিলে।
  sus-A: كْنْ عٍلِنَتَن، دّلَيَ، نُن فّمَرَيَ نُ بَرَ مَنفّ مَيَندِ عَلَكٌ عَ نَشَ
    نَ كِتَابُي فَن، كْنْ عَ مُ عٍ شُي رَ مّ.
  fra-SBL: Elnathan, Delaja et Gemaria avaient fait des instances auprès du roi pour
    qu'il ne brûle pas le rouleau, mais il ne voulut pas les écouter.
  hbo-hbo: וְגַם֩ אֶלְנָתָ֨ן וּדְלָיָ֤הוּ וּגְמַרְיָ֙הוּ֙ הִפְגִּ֣עוּ בַמֶּ֔לֶךְ לְבִלְתִּ֥י
    שְׂרֹ֖ף אֶת־הַמְּגִלָּ֑ה וְלֹ֥א שָׁמַ֖ע אֲלֵיהֶֽם׃
  piu-2006: '@see-verse:JER.036.024'
  kik-kik: O na gũtuĩka Elinathani, na Delia, na Gemaria nĩmathaithire mũthamaki ndagacine
    ibuku rĩu rĩa gĩkũnjo-rĩ, nĩaregire kũmathikĩrĩria.
  fra-NCL: Pourtant Elnathan, Dalaïas et Gamarias avaient fait des instances auprès
    du roi pour qu’il ne brûlât pas le volume ; mais il ne les avait pas écoutés.
  cek-AK: Elnathan, Delailah hoi Gemariah cae mah caqam tangoeng hmai thlaek han ai
    ah siangpahrang khaeah hnik o; toe nihcae ih lok to tahngai pae ai.
  cuk-cuk: Aisaar Elnatán, Delaía, degi, Gemarías reyga ise-wilegar sogsamalan-inigwele,
    melle be garda-suid-bipirmakaled-ogumakye, rey gwen itossulid.
  uig-CYR: Униң үстигә Әлнатан, Делая вә Гәмариялар падишадин орам язмини көйдүрмәслигини
    өтүнгән еди, лекин у уларға қулақ салмиди.
  tel-2017: పుస్తకపు చుట్టను కాల్చవద్దని ఎల్నాతాను, దెలాయ్యా, గెమర్యా రాజును కోరినా,
    అతడు వాళ్ళ మాట వినలేదు.
  hat-BSA: Menmsi Elnathan, Delaja ak Guemaria te sipliye wa a pou l pa brile woulo
    a, li te refize koute yo.
  kos-kos: Elnathan, Delaiah, ac Gemariah nwe kwafe sel tokosra elan tia isik book
    limlim sac, a el tiana lohngoltal.
  hbo-WLC: וְגַם֩ אֶלְנָתָ֨ן וּדְלָיָ֤הוּ וּגְמַרְיָ֙הוּ֙ הִפְגִּ֣עוּ בַמֶּ֔לֶךְ לְבִלְתִּ֥י
    שְׂרֹ֖ף אֶת־הַמְּגִלָּ֑ה וְלֹ֥א שָׁמַ֖ע אֲלֵיהֶֽם׃
  ibo-ibo: Ọ bụ ezie na Elnatan na Delaya na Gemaraya rịọrọ eze sị ya adọkasịla akwụkwọ
    ndị ahụ, ma o geghị ha ntị.
  ory-ory: ଆହୁରି, ରାଜା ଯେପରି ନଳାକାର ପୁସ୍ତକ ପୋଡ଼ି ନ ପକାନ୍ତି, ଏଥିପାଇଁ ଇଲ୍‍ନାଥନ୍‍, ଦଲୟିୟ
    ଓ ଗମରୀୟ ତାଙ୍କୁ ନିବେଦନ କରିଥିଲେ, ମାତ୍ର ସେ ସେମାନଙ୍କ କଥା ଶୁଣିଲେ ନାହିଁ।
  chk-chk: Inamwo än Elnatan me Telaia me Kemaria tüngormau ngeni ewe king pwe esap
    kenala ewe toropwe, nge ewe king esap fokun aüselingeer.
  rop-rop: Nomeda Elnathan, Dalaiya, en Gemaraiya bin trai dalim det king nomo blanga
    barnim det rolapwan peipa, im nomo bin teiknodis langa olabat, najing.
  ukr-1871: І хоч Елнатан і Делаїя й Гемарія царя благали не палити звитка, то він
    їх не послухав.
  deu-1951: Doch baten Elnathan, Delaja und Gemarja den König, die Rolle nicht zu
    verbrennen; aber er hörte nicht auf sie.
  eng-JPS: Moreover Elnathan and Delaiah and Gemariah had entreated the king not to
    burn the roll; but he would not hear them.
  srp-1865: I premda Elnatan i Delaja i Gemarija moljahu cara da ne pali knjige, on
    ih ne posluša.
  lug-lug: Newaakubadde nga Erunasani, ne Deraaya ne Gemaliya beegayirira kabaka obutayokya
    muzingo, teyabawuliriza.
  heb-heb: וגם אלנתן ודליהו וגמריהו הפגעו במלך לבלתי שרף את המגלה ולא שמע אליהם׃
  ben-IRV: ইলনাথন, দলায় ও গমরিয় রাজাকে সেই গুটানো কাজটি না পোড়াতে অনুরোধ করেছিলেন,
    কিন্তু রাজা তাঁদের কথা শুনলেন না।
  pan-pan: ਨਾਲੇ ਅਲਨਾਥਾਨ ਅਤੇ ਦਲਾਯਾਹ ਅਤੇ ਗਮਰਯਾਹ ਨੇ ਰਾਜਾ ਅੱਗੇ ਬੇਨਤੀ ਕੀਤੀ ਕਿ ਇਸ ਲਪੇਟੇ
    ਹੋਏ ਪੱਤਰ ਨੂੰ ਅੱਗ ਵਿੱਚ ਨਾ ਸਾੜੋ ਪਰ ਉਸ ਉਹਨਾਂ ਦੀ ਨਾ ਸੁਣੀ
  mya-JVB: ရှင် ဘုရင်သည် စာလိပ် ကိုမီး မရှို့စေခြင်းငှါ ၊ ဧလနာသန် ၊ ဒေလာယ ၊ ဂေမရိ
    တို့သည် တောင်းပန် သော်လည်း ၊ ရှင်ဘုရင်သည် သူ တို့စကားကို နား မ ထောင်။
  tbg-tbg: Elanataaniva vo, Delaaiaava vo, Gemaariaava vo, vinavuka avuhainaa vaiintiara
    mpo tiha vi vukura kia iha quara kaane tuvaro, viva kia vinavuka uva iriraitiro,
  hmo-hmo: Elanatana bona Delaia, bona Gemaraia ese king idia noia goada, ia ese pepa
    do ia gabua lasi, to ia ese idia ia kamonai henia lasi.
  urd-urd: लेकिन इलनातन, और दिलायाह, और जमरियाह ने बादशाह से 'अर्ज़ की कि तूमार को
    न जलाए, लेकिन उसने उनकी एक न सुनी।
  rus-SYN: Хотя Елнафан и Делаия и Гемария упрашивали царя не сожигать свитка, но
    он не послушал их.
  bqc-SIM: Baa kɛ́ Ɛlenatã ń Delaiao ń Gemaliao awakpàɛ̀ asu lápi kpasao, i ń
    yãmao.
  tcz-CHONGTHU: Hichun Elnathan, Delaiah chule Gemariah ho chun, lengpa kom’a, lekhajol
    chu meiya ahalvam lou dingin ajol un, ahivangin lengpan amaho thusei chu angaipeh
    poi.
  mar-mar: राजाने ती गुंडाळी जाळू नये म्हणून एलनाथान, दलाया व गमऱ्या यांनी त्यास विनंती
    केली, पण राजाने त्यांचे ऐकले नाही.
  qub-qub: Chay isquirbishata mana rupachinanpaj rayta ruwaran Elnatán, Delaía, Gemarías.
    Paycuna ruwaptinpis rayga manami wiyaranchu.
  bqp-bqp: Sinɑ boko u sere tire te dɔ̃ɔ mɛni, Ɛlinɑtɑni kɑ Delɑyɑ kɑ Gemɑriɑ bɑ nùn
    suuru kɑnɑ gem gem u ku kɑ tu dɔ̃ɔ mɛni. Adɑmɑ u ǹ bu swɑɑ dɑki.
  hat-hat: Elnatan, pitit Delaja, ak Gemarya te lapriyè nan pye wa a pou li pa t'
    boule woulo liv la. Men, wa a pa koute yo.
  eng-BSB: Even though Elnathan, Delaiah, and Gemariah urged the king not to burn
    the scroll, he would not listen to them.
  eng-WEBPB: Moreover Elnathan and Delaiah and Gemariah had made intercession to the
    king that he would not burn the scroll; but he would not listen to them.
  kbq-kbq: Hagi Elnatani'ma Delaia'ma Gemariaki hu'za kini nekura ana avontafera tevefina
    onkro hu'za asami'nazanagi, zamagri nanekea ontahi'ne.
  nhe-BL: San Elnatán, Delaía huan Gemarías quiilhuijque nopa tlanahuatijquetl ma
    ax quitlati, pero yajaya ax quinchihuili cuenta.
  gub-BL: 'Na''iruz uze''eg tuwihawete pe a''e ''ym mehe wà: Ewnàtà, Nerai, Zemari.
    — Emunyk zo tata a''e pape rehe nehe, i''i izupe wà. Nezewe rehe we nuzekaiw kwaw
    waze''eg rehe.'
  eng-DRA: 'But yet Elnathan, and Dalaias, and Gamarias spoke to the king, not to
    burn. the book: and he heard them not.'
