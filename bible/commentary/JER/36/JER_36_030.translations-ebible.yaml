verse: JER.036.030
translations:
  mal-C: 'അതുകൊണ്ട് യെഹൂദാരാജാവായ യെഹോയാക്കീമിനെക്കുറിച്ച് യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു:
    ദാവീദിന്റെ സിംഹാസനത്തിലിരിക്കാൻ അവന് ആരും ഉണ്ടാകുകയില്ല; അവന്റെ ശവശരീരം പകലത്തെ
    വെയിലും രാത്രിയിലെ മഞ്ഞും ഏൽക്കാൻ എറിഞ്ഞുകളയും.'
  deu-TKW: 'Darum spricht Jahwe in betreff Jojakims, des Königs von Juda, also: Er
    soll keinen Nachkommen haben, der auf dem Throne Davids sitze, und sein Leichnam
    soll daliegen, preisgegeben der Hitze bei Tag und der Kälte bei Nacht.'
  lin-lin: 'Mpo na yango, tala liloba oyo Yawe alobi na tina na Yeoyakimi, mokonzi
    ya Yuda : Ekozala na mokitani na ye moko te oyo akokitana na ye na kiti ya bokonzi
    ya Davidi ; ebembe na ye ekobwakama na libanda, mpe bakotanda yango na molunge
    ya moyi mpe na malili ya butu.'
  eng-LSV: 'Therefore, thus said YHWH concerning Jehoiakim king of Judah: He has none
    sitting on the throne of David, and his carcass is cast out to heat by day, and
    to cold by night;'
  eng-GNV: Therefore thus saith the Lord of Iehoiakim King of Iudah, Hee shall haue
    none to sit vpon the throne of Dauid, and his dead body shall be cast out in the
    day to the heate, and in the night to the frost.
  eng-WEBSTER: 'Therefore thus saith the LORD concerning Jehoiakim king of Judah;
    He shall have none to sit upon the throne of David: and his dead body shall be
    cast out in the day to the heat, and in the night to the frost.'
  nhw-BL: Cualtitoc, pero ama niDIOS quej ni nimitzilhuía tiTlanahuatijquetl Joacim
    tlen tlali Judá. Amo tijpiyas niyon se mocone catli mosehuis ipan isiya Tlanahuatijquetl
    David para tlanahuatis quema ta timiquis. Huan mitzmictise ta nojquiya huan motlacayo
    mocahuas huetztoc tlalchi huan amo aqui quitlalpachos. Huan tonaya, tonati tlahuel
    quitlatis motlacayo huan ica tlayohua quiajsis miyac asetl,
  swh-ONEN: 'Kwa hiyo, hili ndilo asemalo Bwana kuhusu Yehoyakimu mfalme wa Yuda:
    Hatakuwa na mtu yeyote atakayekalia kiti cha enzi cha Daudi; maiti yake itatupwa
    nje kwenye joto wakati wa mchana na kupigwa na baridi wakati wa usiku.'
  bba-bba: Yen sɔ̃nɑ, nɛ, Yinni Gusunɔ nɑ wi sinɑ boko Yoyɑkimu sɔ̃ɔmɔ, mɑ win ɡoo
    kun mɑɑ sinɑmɔ Dɑfidin sinɑ ɡɔnɑ sɔɔ. Mɛyɑ bɑ koo mɑɑ win tiin ɡoru deri tɔɔwɔ
    sɔ̃ɔ sɔɔ kɑ wɔ̃kuru tɑ n sɔ̃ɔ kɑ purɑ soorɑmɔ.
  eng-KJVCPB: 'Therefore thus saith the Lord of Jehoiakim king of Judah; He shall
    have none to sit upon the throne of David: and his dead body shall be cast out
    in the day to the heat, and in the night to the frost.'
  luo-luo: 'Emomiyo, ma e gima Jehova Nyasaye wacho kuom Jehoyakim ruodh Juda: Ok
    nobed gi ngʼama bedo e kom duongʼ Daudi; ringre nowit oko kendo nomo oko ne liet
    mar odiechiengʼ kendo ne thoo mar otieno.'
  meu-meu: 'Taunabunai, Iehova ese Iehoiakim, Iuda pavapavana, na ini e herevalaia
    tomamu: Ia garana ta ese David ena terono ai basine helai kau; bona ia tau-anina
    masena na murimuri ai bae negea lasi, dina garaḡarana ai bona hanuaboi parakana
    ai baine mia.'
  npi-ULB: त्यसकारण यहूदाका राजा यहोयाकीमको विषयमा परमप्रभु यसो भन्‍नुहुन्छः तेरो
    कुनै पनि सन्तान कहिल्यै पनि दाऊदको सिंहासनमा बस्‍नेछैन । तेरो विषयमाचाहिं, तेरो
    लाश दिउँसोको घाममा र रातीको शीतमा लडिरहने छ ।
  yor-yor: Nítorí náà, báyìí ni Olúwa wí ní ti Jehoiakimu ọba Juda pé, Òun kì yóò
    ní ẹni tí yóò jókòó lórí ìtẹ́ Dafidi, à ó sì sọ òkú rẹ̀ nù fún ooru ní ọ̀sán àti
    fún òtútù ní òru.
  pes-OPCB: بنابراین ای یهویاقیم، پادشاه یهودا، از نسل تو کسی بر تخت پادشاهی داوود
    تکیه نخواهد زد. جنازهٔ تو بیرون انداخته خواهد شد تا روز، زیر آفتاب سوزان و شب،
    در سرما باقی بماند.
  tgl-ULB: Samakatuwid, sinabi ito ni Yahweh tungkol sa iyo, Jehoiakim na hari ng
    Juda, “Wala sa mga kaapu-apuhan mo ang makakaupo kahit kailan sa trono ni David.
    Para sa iyo, ang iyong bangkay ay itatapon sa init ng araw at sa lamig ng gabi.
  cbu-NT: Ashirucha, nuw Apanlli Taarashipani Utaáshchee kurak Jowakimaa atina; Shiyachich
    nlluranur ayamtaati nda kurakaam kinakintachinllinaya. Mishat, shiy tsipakchush,
    nda mapkusin, mangu wishchip zareetsiri tamuw ashtachsha. Psaansha kachizaatsiritam
    tamuw ashtachsha.
  hui-hui: Ai áyu Anduane Homogo i̱naore Kini Yahoiagimi í̠hondo larogo, Í̠naga waneigini
    aguaneneoremebi Kini Debidinaga biragane dagia ngagoria biruwa haru ho haga kini
    mbira naholebira. Kini Yahoiagimi í̠ homarengibi nde í̠naga tingini mbiralime
    mo yu hora nahe dindini ngelowa kagola nime do yogo bialu mbiraga dagare bialu
    pibira ibira haragomebi libulo waho wulebira.
  mya-mya: သို့​ဖြစ်​၍​သင်​၏​သား​မြေး​များ​သည်​အ​ဘယ် အ​ခါ​၌​မျှ ဒါ​ဝိဒ်​မင်း​၏​ရာ​ဇ​ပလ္လင်​၌
    မင်း​အ​ဖြစ်​ကို​ရ​ရှိ​ကြ​လိမ့်​မည်​မ​ဟုတ်​ဟု ငါ​ထာ​ဝ​ရ​ဘု​ရား​မြွက်​ဆို​၏။ သင်​၏​အ​လောင်း
    ကို​လည်း​နေ့​အ​ခါ​နေ​ပူ​၍​ညဥ့်​အ​ခါ ဆီး နှင်း​ထိ​ရာ​အ​ရပ်​တွင်​ပစ်​ထုတ်​ထား​ကြ
    လိမ့်​မည်။-
  bod-N: ཡ་ཧུ་དཱའི་རྒྱལ་པོ་ཡེ་ཧོ་ཡཱ་ཀིམ་གྱི་སྐོར་ལ་དཀོན་མཆོག་ཡ་ཝཱེས་འདི་སྐད་དུ། དེའི་བུ་རྒྱུད་རྣམས་ལས་དཱ་བིད་ཀྱི་རྒྱལ་ཁྲིར་འདུག་མཁན་སུ་ཡང་མ་ལུས་པར།
    དེའི་བེམ་པོ་ཕྱི་རུ་དོར་ནས་ཉིན་མོར་ཚ་བ་དང་མཚན་མོར་བད་ནག་གིས་མནར་བར་འགྱུར།
  sna-sna: 'Naizvozvo, zvanzi naJehovha pamusoro paJehoyakimi mambo weJudha: Haangawani
    mumwe achagara pachigaro choushe chaDhavhidhi; mutumbi wake uchakandwa kunze kunopisa
    masikati uye kune chando usiku.'
  spa-BLM: 'Por eso dice Yahvé sobre Joacim, rey de Judá: “No tendrá quien se siente
    en el trono de David. Su cadáver será arrojado de día al calor, y de noche a la
    helada.'
  cac-cac: Yuj chi' a in val Jehová in sval d'ayach ach Joacim sreyal Judá, malaj
    junoc in̈tilal ol cann̈ej d'a sdespacho vin̈aj David. A a nivanil ol can telan
    d'a yoc c'u yed' d'a scal sical d'ac'valil.
  swh-ULB: 'Kwa hiyo Yahwe anasema hivi kuhusu wewe, Yehoyakimu mfalme wa Yuda: “Hakuna
    mzao wako atawahi kukaa kwenye kiti cha Daudi. Kama wewe, maiti yako itatupwa
    kwenye siku ya joto na usiku wa baridi.'
  bel-bel: 'за гэта, так кажа Гасподзь пра Ёакіма, цара Юдэйскага: «ня будзе ад яго
    таго, хто сядзецьме на троне Давідавым, і труп яго будзе выкінуты на сьпёку дзённую
    і на холад начны;'
  deu-ELBBK: 'Darum spricht der HERR so über Jojakim, den König von Juda: Er wird
    niemand haben, der auf dem Thron Davids sitze; und sein Leichnam wird hingeworfen
    sein der Hitze bei Tag und der Kälte bei Nacht.'
  mbb-OT: 'Umbe, iyan heini migkaǥi ku mehitenged kenikew, Hadì Jehoyakim he hadì
    te Juda: Wazè nu kevuwazan he egkahadì diyà te ginhedian ni David. Edhimetayan
    ka, ne idtimbag dà is lawa nu. Egkekagkag heini emun maandew ne egkezehemuǥan
    emun mezukilem.'
  mal-2015: 'അതുകൊണ്ടു യെഹൂദാരാജാവായ യെഹോയാക്കീമിനെക്കുറിച്ചു യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു:
    അവന്നു ദാവീദിന്റെ സിംഹാസനത്തിൽ ഇരിപ്പാൻ ഒരുത്തനും ഉണ്ടാകയില്ല; അവന്റെ ശവം പകൽ
    വെയിലും രാത്രിയിൽ മഞ്ഞു ഏല്പാൻ എറിഞ്ഞുകളയും.'
  rmc-rmc: 'Vašoda kada phenel o RAJ pal o judsko kraľis Jojakim: Ňiko leskre potomkendar
    na bešela pro tronos le Davidoskro a leskro mulo ťelos ela čhido avri pro kham
    dživese a rači pro šil.'
  pes-OPV: بنابراین خداوند درباره یهویاقیم پادشاه یهوداچنین می‌فرماید که برایش کسی
    نخواهد بود که برکرسی داود بنشیند و لاش او روز در گرما و شب در سرما بیرون افکنده
    خواهد شد.
  ron-1924: 'Де ачея, аша ворбеште Домнул деспре Иоиаким, ымпэратул луй Иуда: «Ничунул
    дин ай луй ну ва шедя пе скаунул де домние ал луй Давид. Трупул луй морт ва фи
    лэсат ла кэлдурэ зиуа ши ла фриг ноаптя.'
  ben-OBCV: সেই কারণে, যিহূদার রাজা যিহোয়াকীম সম্বন্ধে সদাপ্রভু এই কথা বলেন, দাউদের
    সিংহাসনে বসার জন্য তার বংশে কেউ থাকবে না; তার মৃতদেহ বাইরে নিক্ষিপ্ত হবে, তার
    মধ্যে দিনের উত্তাপ ও রাত্রির হিম লাগবে।
  som-som: Sidaas daraaddeed Rabbigu wuxuu Yehooyaaqiim oo ah boqorka dalka Yahuudah
    ka leeyahay, Isagu ma uu yeelan doono mid carshigii Daa'uud ugu fadhiista, oo
    meydkiisa waxaa maalintii loo xoori doonaa kulaylka, habeenkiina sayaxa barafoobay.
  lat-VUC: 'Propterea hæc dicit Dominus contra Joakim regem Juda: Non erit ex eo qui
    sedeat super solium David: et cadaver ejus projicietur ad æstum per diem, et ad
    gelu per noctem.'
  eng-ASVBT: 'Therefore thus saith Jehovah concerning Jehoiakim king of Judah: He
    shall have none to sit upon the throne of David; and his dead body shall be cast
    out in the day to the heat, and in the night to the frost.'
  ita-1885: 'Perciò, così ha detto il Signore intorno a Gioiachim, re di Giuda: Egli
    non avrà alcuno che segga sopra il trono di Davide; e il suo corpo morto giacerà
    esposto al caldo di giorno, e al gelo di notte.'
  eng-LXXUP: Then the word of the Lord came to Jeremiah, saying,
  eng-ULB: 'Therefore Yahweh says this concerning you, Jehoiakim king of Judah: “No
    descendant of yours will ever sit on the throne of David. As for you, your corpse
    will be thrown out into the heat of day and the frost of night.'
  spa-VBL: 'Esto es lo que dice el Señor acerca de Joacim, rey de Judá: No tendrá
    a nadie que lo suceda como rey, sentado en el trono de David. Su cuerpo será arrojado
    para que repose en el calor del día y en el frío de la noche.'
  fra-_FOB: 'C''est pourquoi ainsi a dit l''Éternel, touchant Jéhojakim, roi de Juda:
    Aucun des siens ne sera assis sur le trône de David, et son cadavre sera jeté,
    et exposé le jour à la chaleur, et la nuit à la gelée.'
  mal-mal: 'അതുകൊണ്ട് യെഹൂദാ രാജാവായ യെഹോയാക്കീമിനെക്കുറിച്ച് യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു:
    “അവന് ദാവീദിന്റെ സിംഹാസനത്തിൽ ഇരിക്കുവാൻ ഒരുത്തനും ഉണ്ടാവുകയില്ല; അവന്റെ ശവം പകൽ
    വെയിലും രാത്രിയിൽ മഞ്ഞും ഏല്ക്കുവാൻ എറിഞ്ഞുകളയും.'
  urd-GVR: Chunāṅche Yahūdāh ke bādshāh ke bāre meṅ Rab kā faislā sun! Āindā us ke
    ḳhāndān kā koī bhī fard Dāūd ke taḳht par nahīṅ baiṭhegā. Yahūyaqīm kī lāsh bāhar
    phaiṅkī jāegī, aur wahāṅ wuh khule maidān meṅ paṛī rahegī. Koī bhī use din kī
    taptī garmī yā rāt kī shadīd sardī se bachāe nahīṅ rakhegā.
  suz-BL: मोपतीके परमप्रभु यावेमी यहूदा ङा पिप येहो-याकीम आ पर्बम “मुल रे दाऊद आ नित्‍तीकेम
    मेको आ चच युइ तेकोइ मनित्‍नीम। मेको पिप आ बेक्‍शो रां नाक्‍त नांम नु नाक्‍दो फुरशेम
    जिप्‍पाइक्‍चा ङा पा तांइसीब। येरमीया २२:३०; येरमीया २२:१९
  eng-NOY: 'Therefore thus saith Jehovah concerning Jehoiakim, king of Judah: He shall
    have not one to sit upon the throne of David; and his dead body shall be cast
    out in the day to the heat, and in the night to the frost.'
  ita-1927: 'Perciò così parla l’Eterno riguardo a Joiakim re di Giuda: Egli non avrà
    alcuno che segga sul trono di Davide, e il suo cadavere sarà gettato fuori, esposto
    al caldo del giorno e al gelo della notte.'
  ckb-ckb: 'لەبەر ئەوە یەزدان لەبارەی یەهۆیاقیمی پاشای یەهوداوە ئەمە دەفەرموێت: کەس
    لە ڕەچەڵەکی ئەو لەسەر تەختی داود دانانیشێت، تەرمەکەی فڕێدەدرێتە بەر گەرمای ڕۆژ
    و سەرمای شەو.'
  eng-BBE: 'For this reason the Lord has said of Jehoiakim, king of Judah, He will
    have no son to take his place on the seat of David: his dead body will be put
    out to undergo the heat of the day and the cold of the night.'
  kan-OKCV: 'ಆದ್ದರಿಂದ ಯೆಹೂದದ ಅರಸನಾದ ಯೆಹೋಯಾಕೀಮನನ್ನು ಕುರಿತು ಯೆಹೋವ ದೇವರು ಹೇಳುವುದೇನೆಂದರೆ:
    ದಾವೀದನ ಸಿಂಹಾಸನದಲ್ಲಿ ಕುಳಿತುಕೊಳ್ಳುವವನು ಅವನಿಗೆ ಇರುವುದಿಲ್ಲ. ಅವನ ಹೆಣವು ಹಗಲಿನಲ್ಲಿ ಬಿಸಿಲಿಗೂ,
    ರಾತ್ರಿಯಲ್ಲಿ ಹಿಮಕ್ಕೂ ಬಿಸಾಡಲಾಗುವುದು.'
  tam-2017: 'ஆகையால் யூதாவின் ராஜாவாகிய யோயாக்கீமைக் குறித்து: தாவீதின் சிங்காசனத்தின்மேல்
    உட்காருவதற்கு வம்சத்தில் ஒருவனும் இருக்கமாட்டான்; அவனுடைய சடலங்களோவென்றால், பகலின்
    வெப்பத்திற்கும் இரவின் குளிருக்கும் எறியப்பட்டுக்கிடக்கும்.'
  spa-RV-1909: 'Por tanto, así ha dicho Jehová, en orden á Joacim rey de Judá: No
    tendrá quien se siente sobre el trono de David; y su cuerpo será echado al calor
    del día y al hielo de la noche.'
  ron-BTF: 'De aceea astfel spune DOMNUL despre Ioiachim împăratul lui Iuda: El nu
    va avea pe nimeni care să șadă pe tronul lui David; și trupul lui mort va fi aruncat
    afară, ziua pentru arșiță și noaptea pentru frig.'
  eng-WEBP: 'Therefore the LORD says concerning Jehoiakim king of Judah: “He will
    have no one to sit on David’s throne. His dead body will be cast out in the day
    to the heat, and in the night to the frost.'
  eng-FBV: 'So this is what the Lord says about Jehoiakim king of Judah: He won''t
    have anyone to succeed him as king, sitting on David''s throne. His body will
    be thrown out to lie in the heat of the day and the cold of the night.'
  nld-1939: 'Daarom spreekt Jahweh over Jojakim, den koning van Juda: Hij zal niemand
    hebben, die op de troon van David zal zetelen, en zijn lijk zal worden weggesmeten,
    overdag in de hitte en ‘s nachts in de kou.'
  nch-BL: Cualtitoc, pero ama niDIOS quej ni nimitzilhuía tiTanahuatijquet Joacim
    ten tali Judá. Amo tijpiyas yon se mocone cati mosehuis ipan isiya Tanahuatijquet
    David para tanahuatis quema ta timiquis. Huan mitzmictise ta nojquiya huan motacayo
    mocahuas huetztoc talchi huan amo aqui quitalpachos. Huan tonaya, tonati tahuel
    quitatis motacayo huan ica tayohua quiajsis miyac tasesecayot,
  vie-1934: 'Vì cớ đó, nầy là lời Đức Giê-hô-va phán về Giê-hô-gia-kim, vua Giu-đa:
    Chẳng có ai thuộc về nó sẽ ngồi trên ngai Đa-vít; thây nó sẽ bị giang nắng ban
    ngày, và giang sương muối ban đêm.'
  hin-CV: 'इसलिये यहूदिया के राजा यहोइयाकिम के विषय में याहवेह की पूर्ववाणी यह है:
    दावीद के सिंहासन पर विराजमान होने के लिए उसका कोई भी वंशज नहीं रह जाएगा तथा उसका
    शव दिन की उष्णता तथा रात्रि के पाले में पड़ा रह जाएगा.'
  spa-BES: Por esta razón, el Señor ha dicho de Joacim, rey de Judá, que no tendrá
    un descendiente que ocupe su lugar en el trono de David; tu cuerpo muerto será
    sometido al calor del día y a la escarcha de la noche.
  tdx-tdx: Aa le hoe t’Iehovà ty am’ Iehoiakime mpanjaka’ Iehodà, t’ie tsy hanan-kiambesatse
    amy fiambesa’ i Davidey; vaho havokovoko an-tariñandroke ey ty lolo’e te handro,
    vaho amy fanalay te haleñe.
  tha-KJV: เพราะฉะนั้น พระเยโฮวาห์จึงตรั​สด​ังนี้​เก​ี่​ยวด​้วยเยโฮยาคิมกษั​ตริ​ย์​แห่​งยูดาห์​ว่า
    เยโฮยาคิมจะไม่​มี​บุ​ตรที่จะประทับบนพระที่นั่งของดาวิด และศพของท่านจะถูกทิ้งไว้​ให้​ตากแดดกลางวัน
    และตากน้ำค้างแข็งเวลากลางคืน
  por-BR-2018: 'Portanto assim diz o SENHOR quanto a Joaquim rei de Judá: Ele não
    terá quem se sente sobre o trono de Davi; e seu cadáver será lançado ao calor
    do dia e à geada da noite.'
  deu-ELO: 'Darum spricht Jehova also über Jojakim, den König von Juda: Er wird niemand
    haben, der auf dem Throne Davids sitze; und sein Leichnam wird hingeworfen sein
    der Hitze bei Tage und der Kälte bei Nacht.'
  eng-WYC-2018: Therefore the Lord saith these things against Jehoiakim, king of Judah,
    None there shall be of him, that shall sit on the seat of David; and his carrion
    shall be cast forth to the heat by day, and to the frost by night. (And so the
    Lord saith these things against Jehoiakim, the king of Judah, There shall be none
    of his kin, who shall sit on David’s throne; and his dead body shall be cast forth
    to the heat of the day, and to the frost of the night.)
  epo-epo: 'Tial tiele diras la Eternulo pri Jehojakim, reĝo de Judujo: Ne estos ĉi
    li sidanto sur la trono de David, kaj lia kadavro estos ĵetita al la varmego de
    la tago kaj al la malvarmo de la nokto;'
  uig-PIN: 'Xunga Pǝrwǝrdigar Yǝⱨuda padixaⱨi Yǝⱨoakim toƣruluⱪ mundaⱪ dǝydu: — Uning
    nǝslidin Dawutning tǝhtigǝ olturuxⱪa ⱨeq adǝm bolmaydu; uning jǝsiti sirtⱪa taxliwetilip
    kündüzdǝ issiⱪta, keqidǝ ⱪirawda oquⱪ yatidu.'
  beo-beo: Amaiba:le, wali, Na, Hina Gode, da di hina bagade Yihoiagimi, dima amane
    sia:sa, ‘Digaga fi dunu afae da Da:ibidi ea ouligisu fi ilima hamedafa ouligimu.
    Dia bogoi da:i hodo da gadili ha:digi dagoi ba:mu. Dia da:i hodo da esoga gia:mu
    amola gasi anegagi ofo amoga anegagimu.
  tpi-OTNT: King Jehoiakim i bin mekim dispela kain tok, olsem na mi Bikpela, mi ting
    long em na mi tok, i no gat wanpela man bilong lain bilong en bai i kamap king
    na sindaun long sia king bilong Devit. Na taim Jehoiakim i dai, bai ol i tromoi
    bodi bilong en long graun na bai san i hatim na long nait ais bai i pundaun long
    en.
  hau-SA: Saboda haka, ga abin da Ubangiji yana cewa game da Yehohiyakim sarkin Yahuda.
    Ba zai kasance da wani wanda zai zauna a kan gadon sarautar Dawuda ba; za a jefar
    da gawarsa ta sha zafi da rana da dare kuma ta sha matsanancin sanyi.
  uig-LAT: 'Shunga Perwerdigar Yehuda padishahi Yehoakim toghruluq mundaq deydu: —
    Uning neslidin Dawutning textige olturushqa héch adem bolmaydu; uning jesiti sirtqa
    tashliwétilip kündüzde issiqta, kéchide qirawda ochuq yatidu.'
  nde-nde: 'Ngakho mayelana loJehoyakhimi inkosi yakoJuda, uThixo uthi: Akayikuba
    lomuntu ozahlala esihlalweni sobukhosi sikaDavida; isidumbu sakhe sizaphoselwa
    phandle sichayeke ekutshiseni kwelanga lakungqwaqwane webusuku.'
  ton-ton: 'Ko ia ʻoku pehē ʻe Sihova kia Sihoiakimi ko e tuʻi ʻo Siuta; “ʻE ʻikai
    te ne maʻu ha taha ke nofo ʻi he nofoʻanga fakaʻeiʻeiki ʻo Tevita: pea ʻe lī atu
    hono ʻangaʻanga ki he pupuha ʻi he ʻaho, pea ki he momoko ʻi he pō.'
  ces-1613: 'Protož takto praví Hospodin o Joakimovi králi Judském: Nebude míti, kdo
    by seděl na stolici Davidově, a tělo jeho mrtvé bude vyvrženo na horko ve dne
    a na mráz v noci.'
  eng-WMB: 'Therefore the LORD says concerning Jehoiakim king of Judah: “He will have
    no one to sit on David’s throne. His dead body will be cast out in the day to
    the heat, and in the night to the frost.'
  tam-TCV: 'ஆகையால் யூதாவின் அரசனாகிய யோயாக்கீமை குறித்து யெகோவா சொல்வது இதுவே: தாவீதினுடைய
    அரியணையில் இருந்து அரசாளுவதற்கு அவனுக்கு ஒருவனும் இருக்கமாட்டான். அவனுடைய இறந்த
    உடல் வெளியில் எறியப்படும். பகற்பொழுதின் சூட்டிலும், இரவின் பனியிலும் கிடக்கும்.'
  ceb-ULB: 'Busa gisulti kini ni Yahweh bahin kanimo, Jehoyakim nga hari sa Juda:
    “Walay kaliwat nimo ang molingkod sa trono ni David. Alang kanimo, ang imong patay
    nga lawas ilabay ngadto sa gawas nga mainitan sa adlaw ug matun-ogan sa gabii.'
  pol-UBG: 'Dlatego tak mówi PAN o Joakimie, królu Judy: Nie będzie miał nikogo, kto
    zasiadłby na tronie Dawida, a jego zwłoki będą rzucone na upał we dnie i na mróz
    w nocy.'
  agr-agr: Dutikau asam yamai juju dekata. Amina uchijum aina nuwiyag makichkish Judá
    wegantu aidaun apujig achatnai. Tuja ame jakaminig ukugmaschagtinai, dutijamawagmatai
    amina iyashmek etsa sukuam tepetnai, untsu kashi bichatug tepetnai.
  kyc-kyc: Dokona lao kiŋi Jiyoakwimi, Namba Kamongo dokome emba langilyu. Embena
    para pyao manjo parene dokona mendeme kiŋi Dapitinya panda nyuo kiŋi yulu pii
    nara. Emba kumarene dokopa embena yongo doko neta renge panda mendena nembaraminyipa
    yuu gii korakama dokopa netame rao karara dee kukwa dokopa kalapetame pyao karara.
  urd-GVU: چنانچہ یہوداہ کے بادشاہ کے بارے میں رب کا فیصلہ سن! آئندہ اُس کے خاندان
    کا کوئی بھی فرد داؤد کے تخت پر نہیں بیٹھے گا۔ یہویقیم کی لاش باہر پھینکی جائے
    گی، اور وہاں وہ کھلے میدان میں پڑی رہے گی۔ کوئی بھی اُسے دن کی تپتی گرمی یا رات
    کی شدید سردی سے بچائے نہیں رکھے گا۔
  deu-1912: 'Darum spricht der HERR von Jojakim, dem König Juda''s: Es soll keiner
    von den Seinen auf dem Stuhl Davids sitzen, und sein Leichnam soll hingeworfen
    des Tages in der Hitze und des Nachts im Frost liegen;'
  ntj-ntj: '@see-verse:JER.036.029'
  kan-2017: ಆದಕಾರಣ ಯೆಹೂದದ ಅರಸನಾದ ಯೆಹೋಯಾಕೀಮನ ವಿಷಯದಲ್ಲಿ ಯೆಹೋವನು ಇಂತೆನ್ನುತ್ತಾನೆ, ಇವನ
    ಸಂತಾನದಲ್ಲಿ ಯಾರೂ ದಾವೀದನ ಸಿಂಹಾಸನಾರೂಢನಾಗನು; ಇವನ ಹೆಣವು ಬಿಸಾಡಲ್ಪಟ್ಟು ಹಗಲಿನ ತಾಪಕ್ಕೂ,
    ರಾತ್ರಿಯ ಚಳಿಗೂ ಈಡಾಗುವುದು.
  yap-yap: Ere Gag SOMOL e be lungug ngom i gur Jehoyakim ni Pilung, ni dakuriy be’
    ni owchem ni bay ki gagiyegnag gil’ilungun David. Dowef rom e bay nin’ nga wean
    ko gin bay i mat e yal’ riy ngay ni rran, ma be yib e garbeb ngay ni nep’.
  hlt-MCSB: BOEIPA loh Judah manghai Jehoiakim kawng te a thui tangloeng ngawn coeng.
    David kah ngolkhoel dongah aka ngol te a taengah om mahpawh. A rhok te khothaih
    kholing neh khoyin vuelkoi dongah ni a. voeih vetih a om eh.
  mdy-ETH: ካኣቲዮ ዒዮዓቄሜ! ዋይዜ፤ ናንጊና ናንጋ ጎዳ ኔ ዛሎ ሂዚ ጋዓኔ፦ ‹ኔ ዜርፃፓ ፔቴ ዓሲታዖ ዳውቴኮ ካኣቱሞ ዖይቶይዳ
    ዴዒ ካኣታዻዓኬ፤ ኔኤኮ ሌዛ ቦልካ ዓቦ ሩኡጶና ዒባኖ ጪኢዦናይዳ ኬኤሪንታንዳኔ፤
  twi-ASANTE: 'Ɛno enti, yei ne deɛ Awurade ka fa Yudahene Yehoiakim ho: Ɔrennya obi
    ntena Dawid ahennwa so. Wɔbɛto ne funu atwene a, wɔrensie no, na wada owia hyeɛ
    ne anadwo awɔ mu.'
  eng-WEBU: 'Therefore the LORD says concerning Jehoiakim king of Judah: “He will
    have no one to sit on David’s throne. His dead body will be cast out in the day
    to the heat, and in the night to the frost.'
  wal-wal: 'Hegaa gishshau, taani GODAI neessi Yihudaa Kawuwaa Yo7aqeemassi hagaa
    odais: Daawita kawotaa araatan uttiya zaree neeyyo mulekka de7enna. Ne ahaikka
    coo olettidi, gallassi awaa suuluwaaninne qammi kinchchuwan sho7ettana.'
  spa-PDDPT: 'Por tanto, Yavé dice esto con respecto a Joacim, rey de Judá: No tendrá
    quien se siente en el trono de David. Su cadáver será echado al calor del día
    y a la escarcha de la noche.'
  gun-gun: 'Ha''e nunga rupi po rami Senhor ijayvu ndee Judá pygua huvixa Jeoaquim
    rekorã re: ‘He''õgue ma omomboa ''rã, ara py kuaray ojopea py rive itui aguã,
    pyávy yro''y ho''aague rupi guive. Ha''e gui ta''y ha''e hamymino kuery neĩ peteĩve
    ma voi noĩ ''rã tenda Davi openaaty áry.'
  ilo-ULB: 'Ngarud, kastoy ti kuna ni Yahweh maipapan kenka, Jehoiakim nga ari ti
    Juda: “Awanto a pulos iti kaputotam nga agtugaw iti trono ni David. Maipapan kenka,
    maipurwakto ti bangkaymo iti ruar ket mainitan iti aldaw ken malinnawan iti rabii.'
  kpg-kpg: Deenei laa, ko Au go Dimaadua deenei e helekai adu gi di goe go di King
    Jehoiakim, bolo deai dahi dangada mai i lodo do hagadili gaa mee di dagi tenua
    o David ai. Do huaidina gaa hudu gi lodo di gowaa dela e welengina i di laa i di
    aa mo di magalillili o di boo.
  uig-ARA: 'شۇڭا پەرۋەردىگار يەھۇدا پادىشاھى يەھوئاكىم توغرۇلۇق مۇنداق دەيدۇ: ــ ئۇنىڭ
    نەسلىدىن داۋۇتنىڭ تەختىگە ئولتۇرۇشقا ھېچ ئادەم بولمايدۇ؛ ئۇنىڭ جەسىتى سىرتقا تاشلىۋېتىلىپ
    كۈندۈزدە ئىسسىقتا، كېچىدە قىراۋدا ئوچۇق ياتىدۇ.'
  sus-sus: 'Na nan a toxi, Alatala yi masenxi Yudaya mangɛ Yehoyakimi xa fe ra: «A
    xa mixi yo mu fama dɔxɔde Dawuda xa mangɛ kibanyi kui. A fure fama rabɛɲinde soge
    nan ma, a fa lu xinbeli kui kɔɛ ra.'
  pon-2006: Eri, ngehi, KAUN-O mahsanihong uhk, Nanmwarki Sehoiakim, me sohte kisehn
    kadaudokamwail men pahn kaunda wehin Depit. Kahlepomw pahn lekdeklahng wasa me
    e pahn mihmihte pahn karakar en ketipin ni rahn oh nan lemwulemwur en nipwong.
  jae-jae: Tec Apômtau kêsôm biŋ tonec kêkanôŋ Judanêŋ kiŋ Jojakim gebe Ênê ŋac teŋ
    êŋgôŋ Dawidnê lêpôŋ kiŋŋa oc êmoa atom ma êsêac oc sêmbaliŋ ênê ŋawêlêlaŋ siŋ
    gebe geleŋŋa ŋaoc ŋandaŋ êpac eŋ to gêbêc ŋamaniŋ ênam eŋ.
  ksd-ksd: 'Kari ra Luluai i biti ure Ieoiakim ra king Iuda dari: Pa ta bul mur tana
    na ki ta ra kiki na king kai David; ma na keake da vue tar ra minatina ta ra lapap,
    ma na marum tar ta ra mavoko.'
  tur-YTC: 'Bu nedenle Yahve, Yahuda Kralı Yehoyakim için şöyle diyor: ‘David’in tahtı
    üzerine oturacak kimsesi olmayacak. Onun cesedi gündüz sıcağa, gece dona atılacak.'
  grc-BRENT: Καὶ ἐγένετο λόγος Κυρίου πρὸς Ἱερεμίαν, λέγων,
  ind-AYT: Karena itu, beginilah firman TUHAN mengenai Yoyakim, raja Yehuda, ‘Dia
    tidak akan memiliki keturunan untuk duduk di atas takhta Daud, dan mayatnya akan
    dicampakkan sehingga terkena panas pada siang hari dan dingin pada malam hari.
  nya-nya: Nʼchifukwa chake kunena za Yehoyakimu mfumu ya Yuda Yehova akuti sipadzaoneka
    munthu wina wolowa mʼmalo mwake pa mpando wa Davide. Akadzafa mtembo wake udzaponyedwa
    kunja ndipo udzakhala pa dzuwa masana, ndi pachisanu chowundana usiku.
  hrv-hrv: 'Zato ovako govori Jahve protiv Jojakima, kralja judejskoga: ''On neće
    imati potomka da sjedne na prijestolje Davidovo, a njegovo mrtvo tijelo bit će
    bačeno na pripeku danju i noćni mraz.'
  mps-mps: King Jehoiakim nago te tobage po wali, tama ena Genuai Bidigo, eno nageba
    homu koneama, eno te po obao, te nago hani bidi me deli te king pedelama, te Devitgo
    sia kingde me dugulalugobeo. Te Jehoiakim nage isibo si da, teda augwaligo nago
    tigi te tǫba sąnama, te giligago posolo ilama, te hulide ais agaba tulalueibao.
  tpi-tpi: King Jehoiakim i bin mekim dispela kain tok, olsem na mi Bikpela, mi ting
    long em na mi tok, i no gat wanpela man bilong lain bilong en bai i kamap king
    na sindaun long sia king bilong Devit. Na taim Jehoiakim i dai, bai ol i tromoi
    bodi bilong en long graun na bai san i hatim na long nait ais bai i pundaun long
    en.
  dan-1931: 'Derfor, så siger HERREN om Kong Jojakim af Juda: Han skal ikke have nogen
    Mand til at sidde på Davids Trone, og hans Lig skal slænges hen og gives Dagens
    Hede og Nattens Kulde i Vold;'
  vie-OVCB: 'Bây giờ, đây là điều Chúa Hằng Hữu phán về Giê-hô-gia-kim, vua Giu-đa:
    Nó sẽ chẳng có hậu tự nào được ngồi trên ngôi Đa-vít. Thây nó sẽ bị ném ra ngoài,
    phơi nắng ban ngày và dầm sương già ban đêm.'
  guj-2017: આથી યહૂદિયાના રાજા યહોયાકીમ વિષે યહોવાહ કહે છે કે, તેનાં વંશમાંનો કોઈ
    દાઉદની ગાદીએ બેસશે નહિ. અને તેનો મૃતદેહ દિવસે તાપમાં અને રાત્રે હિમમાં બહાર પડી
    રહેશે.
  pon-2006A: Eri, ngehi, KAUN-O mahsanihong uhk, Nanmwarki Sehoiakim, me sohte kisehn
    kadaudokamwail men pahn kaunda wehin Depit. Kahlepomw pahn lekdeklahng wasa me
    e pahn mihmihte pahn karakar en ketipin ni rahn oh nan lemwulemwur en nipwong.
  por-BRBSL: 'Portanto Yahweh diz a respeito de Jehoiakim, rei de Judá: “Ele não terá
    ninguém para sentar-se no trono de Davi”. Seu cadáver será expulso de dia para
    o calor e de noite para a geada”.'
  cth-cth: Hatdawkvah, Judah siangpahrang Jehoiakim e kong dawk BAWIPA ni hettelah
    a dei. Devit e bawitungkhung dawk ka tahung hane tami tawn mahoeh. A ro hai kanîthun
    kâan poung e hoi tangmin tadamtui um vah tâkhawng lah ao han.
  twi-twi: 'Ɛno nti, sɛɛ na Awurade ka fa Yudahene Yehoiakim ho: Ɔrennya obi ntena
    Dawid ahengua so. Wɔbɛtow ne funu akyene a, wɔrensie no, na wada owia hyew ne
    anadwo awɔw mu.'
  hlt-hlt: BOEIPA loh Judah manghai Jehoiakim kawng te a thui tangloeng ngawn coeng.
    David kah ngolkhoel dongah aka ngol te a taengah om mahpawh. A rhok te khothaih
    kholing neh khoyin vuelkoi dongah ni a voeih vetih a om eh.
  tbz-SIM: Dɛɛ̀ te kɛ̀ ti Yiɛ̀ nKuyie ntu fɔ̃́ nSosɑkimmu Sudɑɑ kɔbɛ kóo kpɑ̀ɑ̀tì
    ɑ kou mɔù bɑ́ɑ́ kɑri Dɑfiti kó dikpɑ̀ɑ̀tìkɑ̀rì, ɑ bo kú kɛ́nduɔ́o, kuyie mmɔ̀nnì
    kɛ̀ diyiè níí dɑ tiitɛ́, kɛyènkɛ̀ mɔ̀nnì kɛ̀ muséé ndɑ potɛ́.
  msy-2020: Kamaghɨn amizɨ, kɨ Ikiavɨra Itir God, kɨ Atrivim Jehoiakim gɨnɨghnɨgha
    kamaghɨn mɨgei, an adarazir gumazitam atrivimɨn otogh, Devitɨn atrivir dabirabim
    daperaghan kogham. Eghtɨ Jehoiakim aremeghamin dughiam, me an kuam isɨ nguazimɨn
    anekunightɨ, aruem a dapongtɨ, dɨmagarimɨn ghuariam a giram.
  azb-azb: 'Buna görə də Yəhuda padşahı Yehoyaqim barədə Rəbb belə deyir: “Onun nəslindən
    heç kəs Davudun taxtında oturmayacaq. Cəsədi gündüzün istisinə, gecənin ayazına
    atılacaq.'
  eng-DBY: 'Therefore thus saith Jehovah concerning Jehoiakim king of Judah: He shall
    have none to sit upon the throne of David; and his dead body shall be cast out
    in the day to the heat, and in the night to the frost.'
  hin-2017: इसलिए यहोवा यहूदा के राजा यहोयाकीम के विषय में यह कहता है, कि उसका कोई
    दाऊद की गद्दी पर विराजमान न रहेगा; और उसकी लोथ ऐसी फेंक दी जाएगी कि दिन को धूप
    में और रात को पाले में पड़ी रहेगी।
  wol-KYG: 'Moo tax Aji Sax ji wax ci mbirum Yowakim buurub Yuda, ne: du am ku ko
    toogal ci jalub Daawuda. Néewam dees koy sànni ci biti, mu yendoo naaj, fanaanoo
    sedd.'
  eng-YLT: '''Therefore, thus said Jehovah, concerning Jehoiakim king of Judah: He
    hath none sitting on the throne of David, and his carcase is cast out to heat
    by day, and to cold by night;'
  eng-WYC-2017: Therefore the Lord saith these things against Jehoiakim, king of Judah,
    None there shall be of him, that shall sit on the seat of David; and his carrion
    shall be cast forth to the heat by day, and to the frost by night.
  eng-WMBB: 'Therefore the LORD says concerning Jehoiakim king of Judah: “He will
    have no one to sit on David’s throne. His dead body will be cast out in the day
    to the heat, and in the night to the frost.'
  urd-GVH: चुनाँचे यहूदाह के बादशाह के बारे में रब का फ़ैसला सुन! आइंदा उसके ख़ानदान
    का कोई भी फ़रद दाऊद के तख़्त पर नहीं बैठेगा। यहूयक़ीम की लाश बाहर फेंकी जाएगी,
    और वहाँ वह खुले मैदान में पड़ी रहेगी। कोई भी उसे दिन की तपती गरमी या रात की शदीद
    सर्दी से बचाए नहीं रखेगा।
  rug-rug: 'Gua ke, hiera gua si zama nia e Zihova pa guguana e Zehoiakimi sa baṉara
    pa Ziuda: Loke tutina si kote habotu koasa habohabotuana baṉara te Devita; sa
    tini tomatena sa si kote ta gona vura la vasina sapu kote ṉada ia sa rimata pana
    rane meke ibu ia pana boṉi.'
  gaz-gaz: 'Kanaafuu Waaqayyo waaʼee Yehooyaaqiim mooticha Yihuudaa akkana jedha:
    Inni nama teessoo Daawit irra taaʼu hin qabaatu; reeffi isaas gad darbatamee hoʼa
    guyyaatii fi qorra halkaniitti ni saaxilama.'
  fra-LSG: 'C’est pourquoi ainsi parle l’Éternel sur Jojakim, roi de Juda: Aucun des
    siens ne sera assis sur le trône de David, et son cadavre sera exposé à la chaleur
    pendant le jour et au froid pendant la nuit.'
  gnn-gnn: Buŋgawa Djuwakim, Garraynydja yukurra waŋa nhuŋu bitjan. Yakana ŋula waŋgany
    nhokuŋu mala‐wunhara yurru buŋgawayirri dhiyakunydja wäŋawu. Nhenydja yurru rakunydhirrina,
    ga rumbalnydja nhuŋu yurru warraŋulnha yukurra ŋorra, yakana yurru nhuna ŋula
    yolthu dhalkaramanydja.
  yal-yal: Nanara, Alatala ito nan falaxi Yuda mangan Yehoyakimi xili ma, fa fala
    a bɔnsɔnna muxu yo mi dɔxɔma Dawudaa manga gbɛdɛni, a yɛtɛɛn binbin nabeɲinma
    nɛn sogen na yanyin na e nun xunbenla ra kɔɛɛn na.
  haw-1868: 'Nolaila, ke olelo mai nei o Iehova, no Iehoiakima ke alii o ka Iuda penei;
    Aole e loaa ia ia ka mea nana e noho maluna o ka nohoalii o Davida: a e hoolei
    wale ia kona kupapau mawaho i ke ao ma ka wela, a i ka po ma ke hau.'
  arb-NAV: 'لِذَلِكَ هَكَذَا يُعْلِنُ الرَّبُّ عَنْ يَهُويَاقِيمَ مَلِكِ يَهُوذَا:
    إِنَّهُ لَنْ يَخْلُفَهُ مِنْ ذُرِّيَّتِهِ مَنْ يَجْلِسُ عَلَى عَرْشِ دَاوُدَ،
    وَتُطْرَحُ جُثَّتُهُ خَارِجاً لِتَكُونَ عُرْضَةً لِلْحَرِّ فِي النَّهَارِ وَالْبَرْدِ
    فِي اللَّيْلِ.'
  ewe-ewe: 'Eya ta ale Yehowa gblɔ ɖe Yuda fia Yehoyakim ŋutie nye si: Ame aɖeke masusɔ
    nɛ, si anɔ David ƒe fiazikpui dzi o, woatsɔ eƒe ŋutilã kukua aƒu gbe ɖe gota,
    eye ŋdɔkutsu aɖui le ŋkeke me eye ahũ aƒoe le zã me.'
  eng-LEE: Therefore thus hath said the Lord concerning Jehoyakim the king of Judah,
    He shall have no one to sit upon the throne of David; and his dead body shall
    be cast out to the heat in the day, and to the cold in the night.
  asm-FB: এই হেতুকে যিহূদাৰ ৰজা যিহোয়াকীমৰ বিষয়ে যিহোৱাই এই কথা কৈছে, যে, যিহূদাৰ
    সিংহাসনত বহিবলৈ তেওঁৰ বংশৰ কোনো নাথাকিব, আৰু তেওঁৰ শৱ দিনত ৰ’দত আৰু ৰাতি হিমত
    পৰি থাকিব।
  sus-A: نَ نَن عَ تٌشِ، عَلَتَلَ يِ مَسٍنشِ يُدَيَ مَنفّ يٍهٌيَكِمِ شَ قٍ رَ؛ «عَ
    شَ مِشِ يٌ مُ قَمَ دْشْدٍ دَوُدَ شَ مَنفّ كِبَنيِ كُي. عَ قُرٍ قَمَ رَبّحِندٍ
    سٌفٍ نَن مَ، عَ قَ لُ شِنبٍلِ كُي كْي رَ.
  fra-SBL: 'C''est pourquoi Yahvé dit à propos de Jehoïakim, roi de Juda : « Il n''y
    aura personne pour s''asseoir sur le trône de David. Son cadavre sera jeté dehors,
    le jour à la chaleur, la nuit au gel.'
  hbo-hbo: לָכֵ֞ן כֹּֽה־אָמַ֣ר יְהוָ֗ה עַל־יְהֹֽויָקִים֙ מֶ֣לֶךְ יְהוּדָ֔ה לֹא־יִֽהְיֶה־לֹּ֥ו
    יֹושֵׁ֖ב עַל־כִּסֵּ֣א דָוִ֑ד וְנִבְלָתֹו֙ תִּֽהְיֶ֣ה מֻשְׁלֶ֔כֶת לַחֹ֥רֶב בַּיֹּ֖ום
    וְלַקֶּ֥רַח בַּלָּֽיְלָה׃
  kik-kik: 'Nĩ ũndũ ũcio, Jehova ekuuga atĩrĩ ũndũ ũkoniĩ Jehoiakimu mũthamaki wa
    Juda: Ndakagĩa na mũndũ wa gũikarĩra gĩtĩ kĩa ũnene kĩa Daudi; kĩimba gĩake gĩgaateeo,
    na kĩanĩkĩrwo riũa mũthenya, na kĩhĩe nĩ mbaa ũtukũ.'
  fra-NCL: 'C’est pourquoi ainsi parle Yahweh touchant Joakim, roi de Juda : Il n’aura
    pas un des siens assis sur le trône de David ; et son cadavre sera jeté dehors,
    à la chaleur pendant le jour, et au froid pendant la nuit.'
  cek-AK: To pongah Judah siangpahrang Jehoiakim kawng pongah Angraeng mah, Anih ih
    acaeng loe mi doeh David ih angraeng tangkhang pongah anghnu mak ai; anih ih qok
    loe khodai naah ni kana thungah va o ueloe, khoving naah dantui thungah va o sut
    tih.
  cuk-cuk: 'A-ulale, Bab-Jehová Judá-dulemar-e-rey-Joacim-annik weyob soged: “Bipisaale,
    e-wagan-gwensak, David-ologangi sigosulid. E-mui dadabinni mellemai guoed, mutikidbali,
    neg-dambed-abalagi mellemai guoed.'
  uig-CYR: 'Шуңа Пәрвәрдигар Йәһуда падишаси Йәһоаким тоғрилиқ мундақ дәйду: — Униң
    нәслидин Давутниң тәхтигә олтиришқа һеч адәм болмайду; униң җәсити сиртқа ташливетилип
    күндүздә иссиқта, кечидә қиравда очуқ ятиду.'
  tel-2017: ఆ కారణంగా యూదా రాజైన యెహోయాకీము గురించి యెహోవా ఇలా అంటున్నాడు. “దావీదు
    సింహాసనం మీద కూర్చోడానికి నీ వారసులు ఎవరూ ఉండరు. పగలు ఎండలో, రాత్రి గడ్డ కట్టిన
    మంచులో పాడైపోయేలా నీ శవాన్ని పారేస్తారు.
  hat-BSA: '‘Akoz sa’, pale SENYÈ a konsènan Jojakim wa Juda a: “Li p ap gen okenn
    moun ki pou chita sou twòn David la, e kadav li va jete deyò nan chalè lajounen
    ak gwo fredi lannwit.'
  kos-kos: Ke ma inge, Tokosra Jehoiakim, nga, LEUM GOD, fahk nu sum lah wangin sin
    fwilin tulik nutum ac fah leum fin tokosrai lal David. Mano misa lom ac fah sisila
    in oan ye fol lun faht ke len, ac ye ohu lun fong uh.
  hbo-WLC: לָכֵ֞ן כֹּֽה־אָמַ֣ר יְהוָ֗ה עַל־יְהֽוֹיָקִים֙ מֶ֣לֶךְ יְהוּדָ֔ה לֹא־יִֽהְיֶה־לּ֥וֹ
    יוֹשֵׁ֖ב עַל־כִּסֵּ֣א דָוִ֑ד וְנִבְלָתוֹ֙ תִּֽהְיֶ֣ה מֻשְׁלֶ֔כֶת לַחֹ֥רֶב בַּיּ֖וֹם
    וְלַקֶּ֥רַח בַּלָּֽיְלָה׃
  ibo-ibo: Nʼihi ya, ihe ndị a ka Onyenwe anyị kwuru banyere Jehoiakim eze Juda; Ọ
    gaghị amụta onye ga-anọ nʼocheeze Devid. Ọzọ, a ga-atụfu ozu ya nʼebe igirigi
    nke abalị ga-adakwasị ya, ebe okpomọkụ nke ehihie ga-erute ya.
  ory-ory: ଏହେତୁ ଯିହୁଦାର ରାଜା ଯିହୋୟାକୀମ୍‍ ବିଷୟରେ ସଦାପ୍ରଭୁ ଏହି କଥା କହନ୍ତି; ଦାଉଦର ସିଂହାସନରେ
    ବସିବା ପାଇଁ ତାହାର କେହି ରହିବ ନାହିଁ; ଆଉ ତାହାର ମୃତ ଶରୀର ଦିନ ବେଳେ ଖରାରେ ଓ ରାତ୍ରି ବେଳେ
    କାକରରେ ପକାଯିବ।
  chk-chk: 'Iei mine ngang ewe Samol mi Lapalap üa apasa fänäsengesin Jehoiakim ewe
    kingen Juta: Esap wor eman mwirimwirin epwe king o nemeni ewe mwü Tafit a nemeni
    me lom. Nge somän epwe koturula lükün pwe epwe nom fän pwichikar lerän me patapat
    lepwin.'
  rop-rop: Wal orait, mi na YAWEI dalim yu King Jehoiyakim. Nomo eni biginini blanga
    yu garra jidan king langa Deibid kantri. Det dedwan bodi blanga yu garra jidan
    langa det hotwan san ebri deitaim, en det dyu garra kaman langa det dedwan bodi
    ebri naitaim.
  ukr-1871: 'Тим же то говорить Господь про Йоакима, царя Юдейського, так: Не мати
    ме він потомка, що седїв би на Давидовому престолї, і лежати ме труп його, кинутий
    на дневну спеку й на ночну холоднечу;'
  deu-1951: 'Darum spricht der HERR von Jojakim, dem König von Juda also: Er soll
    keinen [Nachkommen] haben, der auf dem Throne Davids sitze. Sein Leichnam soll
    hinausgeworfen werden, so daß bei Tag die Hitze und bei Nacht der Frost ihn treffe.'
  eng-JPS: 'Therefore thus saith the LORD concerning Jehoiakim king of Judah: He shall
    have none to sit upon the throne of David; and his dead body shall be cast out
    in the day to the heat, and in the night to the frost.'
  srp-1865: 'Zato ovako veli Gospod za Joakima cara Judina: neæe imati nikoga ko bi
    sjedio na prijestolu Davidovu, i mrtvo æe tijelo njegovo biti baèeno na pripeku
    obdan i na mraz obnoæ.'
  lug-lug: Noolwekyo bw’ati bw’ayogera Mukama eri Yekoyakimu kabaka wa Yuda nti, Tajja
    kubeera na muntu n’omu kutuula ku ntebe ya Dawudi, n’omulambo gwe gulisuulibwa
    ebweru gwanikibwe mu musana emisana ne mu butiti ekiro.
  heb-heb: לכן כה אמר יהוה על יהויקים מלך יהודה לא יהיה לו יושב על כסא דוד ונבלתו
    תהיה משלכת לחרב ביום ולקרח בלילה׃
  ben-IRV: সেইজন্য তোমার বিষয়ে সদাপ্রভু এই কথা বলেন, ‘দায়ূদের সিংহাসনে বসার জন্য
    তোমার কেউ থাকবে না; তোমার মৃতদেহ বাইরে দিনের গরমে ও রাতের হিমে ফেলে দেওয়া হবে।
  pan-pan: ਇਸ ਲਈ ਯਹੋਵਾਹ ਯਹੂਦਾਹ ਦੇ ਰਾਜਾ ਯਹੋਯਾਕੀਮ ਦੇ ਬਾਰੇ ਇਸ ਤਰ੍ਹਾਂ ਆਖਦਾ ਹੈ ਕਿ ਦਾਊਦ
    ਦੇ ਸਿੰਘਾਸਣ ਉੱਤੇ ਬੈਠਣ ਲਈ ਉਹ ਦਾ ਕੋਈ ਨਾ ਹੋਵੇਗਾ, ਅਤੇ ਉਹ ਦੀ ਲੋਥ ਦਿਨ ਦੀ ਗਰਮੀ ਵਿੱਚ ਅਤੇ
    ਰਾਤ ਦੇ ਪਾਲੇ ਵਿੱਚ ਸੁੱਟੀ ਜਾਵੇਗੀ
  mya-JVB: ထိုကြောင့်၊ ထာဝရဘုရား သည် ယုဒ ရှင်ဘုရင် ယောယကိမ် ကို ရည်မှတ် ၍ မိန့် တော်မူသည်ကား
    ၊ သူ၏အမျိုးအနွယ်သည် ဒါဝိဒ် ၏ရာဇ ပလ္လင်ပေါ် မှာ မ ထိုင် ရ။ သူ ၏အသေ ကောင်ကို နေ့
    အချိန်၌ နေပူ ထဲသို့ ၎င်း ၊ ညဉ့် အချိန်၌ နှင်းခဲ ထဲသို့ ၎င်း ပစ် လိုက်ကြလိမ့်မည်။
  tbg-tbg: 'Ho te Noravano Kotika ai King Jehoiakimira tiva amirerave: Kiama are kuvuarama
    terava vovano Devitira avuhainaa taintaqaa oquviro varianarove. Are qutu viramanta
    vika ai vaata vare muntu qumina kanta aqu kaivaro vairaro aatitairaqaa kuarivano
    vira tatoqa kairaro entaqi iqaravano vira aruanarove.'
  hmo-hmo: Unai dainai lau Lohiabada ese oi lau hamaoroa inai, oi king Iehoiakimi,
    oiemu kara dainai oiemu natuna o tubuna ta ese king dagi do ia abia diba lasi,
    bona Davida ena basileia do ia gunalaia diba lasi. Bona oi Iehoiakimi oi mase
    neganai, oiemu tauanina be tano dekenai do idia negea kava, bona dina lalonai,
    dina ena siahu do ia hadikaia, bona hanuaboi neganai, aisi ese danu do ia hadikaia.
  urd-urd: 'इसलिए शाह — ए — यहूदाह यहूयक़ीम के बारे में ख़ुदावन्द यूँ फ़रमाता है कि:
    उसकी नसल में से कोई न रहेगा जो दाऊद के तख़्त पर बैठे, और उसकी लाश फेंकी जाएगी,
    ताकि दिन की गर्मी में और रात को पाले में पड़ी रहे;'
  rus-SYN: 'за это, так говорит Господь об Иоакиме, царе Иудейском: не будет от него
    сидящего на престоле Давидовом, и труп его будет брошен на зной дневной и на холод
    ночной;'
  bqc-SIM: A yã́i má ò Yudaↄ kí Yoakiũ yã́ musu, aà buie a zↄ̃lɛ Davidi kpalauo,
    wa aà gɛ zu bàasiɛ, ĩatɛ̃ i lɛ fãanɛ, fíi i kpawà gwã́.
  tcz-CHONGTHU: Pakaiyin hitin aseiye, Judah lengpa Jehoiakim lengpa chapate David
    leng touna-a hungtou ding koima cha umlou helding ahiuve. Ama tahsa thilong jeng
    jong, sunlai nisa thohding leh janlai daitwi doudinga, vuilouva kipaiding ahi.
  mar-mar: म्हणून, यहूदाचा राजा यहोयाकीम याच्याविषयी परमेश्वर म्हणतो, त्यास दावीदाच्या
    सिंहासनावर बसायला कोणी राहणार नाही. तर त्याचे प्रेत दिवसातल्या उन्हात आणि रात्रीतल्या
    थंडीत बाहेर टाकण्यात येईल.
  qub-qub: Judäpa raynin Joacim, chaypitami gampita mirajcunaga mana jamarangapächu
    David mandaj car jamarashancho. Gamga wañushpayqui jircachömi jitaranquipaj, junajpa
    shanay yanusha, chacaypana gasapawan chucrusha.
  bqp-bqp: Yen sɔ̃nɑ, nɛ, Yinni Gusunɔ nɑ wi sinɑ boko Yoyɑkimu sɔ̃ɔmɔ, mɑ win goo
    kun mɑɑ sinɑmɔ Dɑfidin sinɑ gɔnɑ sɔɔ. Mɛyɑ bɑ koo mɑɑ win tiin goru deri tɔɔwɔ
    sɔ̃ɔ sɔɔ kɑ wɔ̃kuru tɑ n sɔ̃ɔ kɑ purɑ soorɑmɔ.
  hat-hat: 'Se poutèt sa, koulye a, men mesaj mwen menm Seyè a m''ap bay sou Jojakim,
    wa peyi Jida a: p''ap janm gen yonn nan pitit li yo ki pou chita sou fotèy David
    la pou gouvènen nan plas li. Kadav li pral rete atè konsa, pou chalè solèy bat
    li lajounen, pou fredi bat li lannwit.'
  eng-BSB: 'Therefore this is what the LORD says about Jehoiakim king of Judah: He
    will have no one to sit on David’s throne, and his body will be thrown out and
    exposed to heat by day and frost by night.'
  eng-WEBPB: 'Therefore the LORD says concerning Jehoiakim king of Judah: “He will
    have no one to sit on David’s throne. His dead body will be cast out in the day
    to the heat, and in the night to the frost.'
