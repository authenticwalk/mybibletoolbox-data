verse: JER.036.001
translations:
  mal-C: 'യോശിയാവിന്റെ മകനും യെഹൂദാരാജാവുമായ യെഹോയാക്കീമിന്റെ നാലാമാണ്ടിൽ യഹോവയിൽനിന്നു
    യിരെമ്യാവിന് ഇപ്രകാരം അരുളപ്പാടുണ്ടായി:'
  deu-TKW: 'Im vierten Jahre Jojakims, des Sohnes Josias, des Königs von Juda, aber
    erging von seiten Jahwes folgendes Wort an Jeremia:'
  lin-lin: 'Tala liloba oyo Yawe alobaki na Jeremi, na mobu ya minei ya bokonzi ya
    Yeoyakimi, mwana mobali ya Joziasi, mokonzi ya Yuda :'
  eng-LSV: And it comes to pass, in the fourth year of Jehoiakim son of Josiah king
    of Judah, this word has been to Jeremiah from YHWH, saying,
  eng-GNV: And in the fourth yeere of Iehoiakim the sonne of Iosiah King of Iudah,
    came this word vnto Ieremiah from the Lord, saying,
  eng-WEBSTER: And it came to pass in the fourth year of Jehoiakim the son of Josiah
    king of Judah, that this word came to Jeremiah from the LORD, saying,
  nhw-BL: 'Quema Joacim, icone Josías yohuiyaya para nahui xihuitl tlanahuatis ipan
    tlali Judá, TOTECO nechnojnotzqui na, niJeremías, huan nechilhui:'
  swh-ONEN: 'Katika mwaka wa nne wa Yehoyakimu mwana wa Yosia mfalme wa Yuda, neno
    hili lilimjia nabii Yeremia kutoka kwa Bwana, kusema:'
  bba-bba: Yudɑbɑn sinɑ boko Yoyɑkimu Yosiɑsin biin bɑndun wɔ̃ɔ nnɛse sɔɔrɑ Yinni
    Gusunɔ u kɑ Yeremi ɡɑri kuɑ u nɛɛ,
  eng-KJVCPB: And it came to pass in the fourth year of Jehoiakim the son of Josiah
    king of Judah, that this word came unto Jeremiah from the Lord, saying,
  luo-luo: 'E higa mar angʼwen mar Jehoyakim wuod Josia ruodh Juda, wachni nobiro
    ne Jeremia koa ir Jehova Nyasaye:'
  meu-meu: 'Iehoiakim, Iuda pavapavana Iosia natuna ena lohia laḡanina ihahanina ai,
    ina hereva Iehova ena amo na Ieremia enai e kau, eto:'
  npi-ULB: यहूदाका राजा योशियाहका छोरा यहोयाकीमको चौथो वर्षमा परमप्रभुको यो वचन यर्मियाकहाँ
    आयो, अनि उहाँले भन्‍नुभयो,
  yor-yor: 'Ní ọdún kẹrin Jehoiakimu ọmọ Josiah ọba Juda, ọ̀rọ̀ yìí tọ Jeremiah wá
    láti ọ̀dọ̀ Olúwa wí pé:'
  pes-OPCB: 'در سال چهارم سلطنت یهویاقیم (پسر یوشیا)، پادشاه یهودا، خداوند این پیام
    را به من داد:'
  tgl-ULB: Nangyari ito sa ika-apat na taon ni Jehoiakim na anak ni Josias na hari
    ng Juda, na dumating ang salitang ito kay Jeremias mula kay Yahweh, at sinabi
    niya,
  cbu-NT: 'Ashiriya, Jowakim Josiyasaarini wip, Utaásh yakat kurakaam kínaru, ipunpunar
    masach taachu, anush Apanll nuwaa Jeremiyasaatsi tárangiya:'
  hui-hui: Yosaia igini Yahoiagimi ibu Yuda dindinaga kini heane mali maria peagola
    Anduane Homogohanda Yaremaiahondo bi ogodagua lamini.
  mya-mya: ယော​ရှိ​၏​သား​ယု​ဒ​ဘု​ရင်​ယော​ယ​ကိမ်​နန်း​စံ စ​တုတ္ထ​နှစ်​၌​ထာ​ဝ​ရ​ဘု​ရား​သည်​ငါ့​အား၊-
  bod-N: ཡ་ཧུ་དཱའི་རྒྱལ་པོ་ཡོ་ཤི་ཡཱའི་བུ་ཡེ་ཧོ་ཡཱ་ཀིམ་གྱི་སྲིད་ལོ་བཞི་པར། དཀོན་མཆོག་ཡ་ཝཱེའི་བཀའ་ནི་ཡེ་རེམ་ཡཱ་ལ་བྱུང་བ་འདི་ལྟ་སྟེ།
  sna-sna: Mugore rechina raJehoyakimi mwanakomana waJosia mambo weJudha, shoko iri
    rakauya kuna Jeremia richibva kuna Jehovha, richiti,
  spa-BLM: 'En el cuarto año de Joacim hijo de Josías, rey de Judá, llegó a Jeremías
    esta palabra de parte de Yahvé, diciendo:'
  cac-cac: 'Ayic schan̈il ab''il yoch vin̈aj Joacim, yuninal vin̈aj Josías reyal d''a
    Judá, ix lolon Jehová d''ayin ix yalan icha tic:'
  swh-ULB: Ilikuja tokea katika mwaka wa nne wa Yehoyakimu mwana wa Yosiah mfalme
    wa Yuda, kwamba neno hili lilikuja kwa Yeremiah kutoka kwa Yahwe, na alisema,
  bel-bel: 'У чацьвёрты год Ёакіма, сына Ёсіінага, цара Юдэйскага, было такое слова
    Ерамію ад Госпада:'
  deu-ELBBK: 'Und es geschah im 4. Jahr Jojakims, des Sohnes Josias, des Königs von
    Juda, da erging dieses Wort vonseiten des HERRN an Jeremia, indem er sprach:'
  mbb-OT: Hein ikeepat he tuig te kedhadì ni Jehoyakim he anak ni Josia diyà te Juda,
    migkaǥi is Nengazen diyà te ki Jeremias te,
  mal-2015: 'യോശീയാവിന്റെ മകനായി യെഹൂദാരാജാവായ യെഹോയാക്കീമിന്റെ നാലാം ആണ്ടിൽ യഹോവയിങ്കൽനിന്നു
    യിരെമ്യാവിന്നുണ്ടായ അരുളപ്പാടാവിതു:'
  rmc-rmc: 'Sar kraľinelas andre Judsko o Jojakim, le Jozijašoskro čhavo, štarto berš,
    phenďa o RAJ le Jeremijašiske kada lav:'
  pes-OPV: 'و در سال چهارم یهویاقیم بن یوشیاپادشاه یهودا واقع شد که این کلام ازجانب
    خداوند بر ارمیا نازل شده، گفت:'
  ron-1924: 'Ын ал патруля ан ал луй Иоиаким, фиул луй Иосия, ымпэратул луй Иуда,
    урмэторул кувынт а фост ростит кэтре Иеремия дин партя Домнулуй:'
  ben-OBCV: 'যোশিয়ের পুত্র, যিহূদার রাজা যিহোয়াকীমের চতুর্থ বছরে, সদাপ্রভুর এই বাক্য
    যিরমিয়ের কাছে উপস্থিত হল:'
  som-som: Boqorkii dalka Yahuudah oo ahaa Yehooyaaqiim ina Yoosiyaah sannaddiisii
    afraad ayaa erayganu Yeremyaah uga yimid xagga Rabbiga, oo wuxuu ku yidhi,
  lat-VUC: 'Et factum est in anno quarto Joakim filii Josiæ regis Juda, factum est
    verbum hoc ad Jeremiam a Domino, dicens:'
  eng-ASVBT: And it came to pass in the fourth year of Jehoiakim the son of Josiah,
    king of Judah, that this word came unto Jeremiah from Jehovah, saying,
  ita-1885: 'OR avvenne, nell''anno quarto di Gioiachim, figliuolo di Giosia, re di
    Giuda, che questa parola fu indirizzata dal Signore a Geremia, dicendo:'
  eng-LXXUP: And these are the words of the book which Jeremiah sent from Jerusalem
    to the elders of the captivity, and to the priests, and to the false prophets,
    even an epistle to Babylon for the captivity, and to all the people
  eng-ULB: It came about in the fourth year of Jehoiakim son of Josiah king of Judah,
    that this word came to Jeremiah from Yahweh, and he said,
  spa-VBL: 'Este mensaje del Señor llegó a Jeremías en el cuarto año del reinado de
    Joaquín hijo de Josías, rey de Judá:'
  fra-_FOB: 'La quatrième année de Jéhojakim, fils de Josias, roi de Juda, cette parole
    fut adressée à Jérémie par l''Éternel, en ces termes:'
  mal-mal: 'യോശീയാവിന്റെ മകൻ യെഹൂദാ രാജാവായ യെഹോയാക്കീമിന്റെ വാഴ്ചയുടെ നാലാം ആണ്ടിൽ
    യഹോവയിങ്കൽനിന്ന് യിരെമ്യാവിന് ഇപ്രകാരം അരുളപ്പാടുണ്ടായി:'
  urd-GVR: Yahūdāh ke bādshāh Yahūyaqīm bin Yūsiyāh kī hukūmat ke chauthe sāl meṅ
    Rab kā kalām Yarmiyāh par nāzil huā,
  suz-BL: यहूदा ङा पिप योसीयाह आ तौ येहो-याकीममी सासन पवा आ ४ बर्सम परमप्रभु यावेम
    येरमीया कली लोव़ पाप्‍तु। येरमीया २५:१
  eng-NOY: 'And it came to pass in the fourth year of Jehoiakim, the son of Josiah,
    king of Judah, that this word came to Jeremiah from Jehovah, saying:'
  ita-1927: 'Or avvenne, l’anno quarto di Joiakim, figliuolo di Giosia, re di Giuda,
    che questa parola fu rivolta dall’Eterno a Geremia, in questi termini:'
  ckb-ckb: 'لە ساڵی چوارەمی یەهۆیاقیمی کوڕی یۆشیای پاشای یەهودا، ئەم پەیامە لەلایەن
    یەزدانەوە بۆ یەرمیا هات:'
  eng-BBE: Now it came about in the fourth year of Jehoiakim, the son of Josiah, king
    of Judah, that this word came to Jeremiah from the Lord, saying,
  kan-OKCV: 'ಯೆಹೂದದ ಅರಸನಾದ ಯೋಷೀಯನ ಮಗನಾದ ಯೆಹೋಯಾಕೀಮನ ನಾಲ್ಕನೆಯ ವರ್ಷದಲ್ಲಿ ಯೆರೆಮೀಯನಿಗೆ
    ಯೆಹೋವ ದೇವರಿಂದ ಈ ವಾಕ್ಯವು ಬಂದಿತು:'
  tam-2017: 'யோசியாவின் மகனாகிய யோயாக்கீம் என்னும் யூதா ராஜாவின் அரசாட்சியின் நாலாம்
    வருடத்தில் யெகோவாவால் எரேமியாவுக்கு உண்டான வார்த்தை என்னவென்றால்:'
  spa-RV-1909: 'Y ACONTECIÓ en el cuarto año de Joacim hijo de Josías, rey de Judá,
    que fué esta palabra á Jeremías, de Jehová, diciendo:'
  ron-BTF: 'Și s-a întâmplat în anul al patrulea al lui Ioiachim, fiul lui Iosia,
    împăratul lui Iuda, că acest cuvânt a venit la Ieremia de la DOMNUL, spunând:'
  eng-WEBP: In the fourth year of Jehoiakim the son of Josiah, king of Judah, this
    word came to Jeremiah from the LORD, saying,
  eng-FBV: 'This message from the Lord came to Jeremiah in the fourth year of the
    reign of Jehoiakim son of Josiah king of Judah:'
  nld-1939: 'In het vierde jaar van Jojakim, den zoon van Josias en koning van Juda,
    werd dit woord van Jahweh tot Jeremias gericht:'
  nch-BL: 'Quema Joacim, icone Josías yahuiyaya para nahui xihuit tanahuatis ipan
    tali Judá, TOTECO technojnotzqui na, niJeremías, huan techilhui:'
  vie-1934: 'Năm thứ tư của Giê-hô-gia-kim, con trai Giô-si-a, vua Giu-đa, lời của
    Đức Giê-hô-va được phán cho Giê-rê-mi rằng:'
  hin-CV: 'योशियाह के पुत्र यहूदिया के राजा यहोइयाकिम के राज्य-काल के चौथे वर्ष में
    येरेमियाह को याहवेह का यह संदेश भेजा गया:'
  spa-BES: 'Aconteció en el cuarto año de Joacim, hijo de Josías, rey de Judá, que
    él Señor vino esta palabra a Jeremías, diciendo:'
  tdx-tdx: 'Ie amy faha-efa-tao’ Iehoiakime ana’ Iosia, mpanjaka’ Iehodày, le niheo
    am’ Iirmeà ty tsara’ Iehovà nanao ty hoe:'
  tha-KJV: ต่อมาในปี​ที่สี่​แห่​งรัชกาลเยโฮยาคิม ราชบุตรของโยสิยาห์ กษัตริย์​แห่​งยูดาห์
    พระวจนะต่อไปนี้มาจากพระเยโฮวาห์ถึงเยเรมีย์​ว่า
  por-BR-2018: 'Sucedeu, no quarto ano de Jeoaquim, filho de Josias, rei de Judá,
    que veio esta palavra do SENHOR a Jeremias, dizendo:'
  deu-ELO: 'Und es geschah im vierten Jahre Jojakims, des Sohnes Josias, des Königs
    von Juda, da geschah dieses Wort von seiten Jehovas zu Jeremia also:'
  eng-WYC-2018: And it was done, in the fourth year of Jehoiakim, son of Josiah, king
    of Judah, this word was made of the Lord to Jeremy, and said, (And it was done,
    in the fourth year of Jehoiakim, the son of Josiah, the king of Judah, that this
    word of the Lord was made to Jeremiah, and said,)
  epo-epo: 'En la kvara jaro de Jehojakim, filo de Joŝija, reĝo de Judujo, aperis
    jena vorto al Jeremia de la Eternulo:'
  uig-PIN: 'Yǝⱨuda padixaⱨi Yosiyaning oƣli Yǝⱨoakimning tɵtinqi yili, Yǝrǝmiyaƣa
    Pǝrwǝrdigardin tɵwǝndiki sɵz kǝldi: —'
  beo-beo: Yuda hina bagade Yihoiagimi (Yousaia egefe) ea ouligisu ode biyadu amoga,
    Hina Gode da nama amane sia:i,
  tpi-OTNT: Long namba 4 yia bilong Jehoiakim, pikinini bilong Josaia, i stap king
    bilong Juda, Bikpela i givim tok long Jeremaia olsem,
  hau-SA: A shekara ta huɗu ta Yehohiyakim ɗan Yosiya sarkin Yahuda, wannan magana
    ta zo wa Irmiya daga wurin Ubangiji cewa,
  uig-LAT: 'Yehuda padishahi Yosiyaning oghli Yehoakimning tötinchi yili, Yeremiyagha
    Perwerdigardin töwendiki söz keldi: —'
  nde-nde: 'Ngomnyaka wesine kaJehoyakhimi indodana kaJosiya inkosi yakoJuda ilizwi
    leli lafika kuJeremiya livela kuThixo, lisithi:'
  ton-ton: Pea naʻe hoko ʻo pehē ʻi hono fā ʻoe taʻu ʻo Sihoiakimi ko e foha ʻo Siosaia
    ko e tuʻi ʻo Siuta, naʻe hoko ʻae folofola ni kia Selemaia meia Sihova, ʻo pehē,
  ces-1613: 'Stalo se pak léta čtvrtého Joakima syna Joziášova, krále Judského, stalo
    se slovo toto k Jeremiášovi od Hospodina, řkoucí:'
  eng-WMB: In the fourth year of Jehoiakim the son of Josiah, king of Judah, this
    word came to Jeremiah from the LORD, saying,
  tam-TCV: யூதாவின் அரசன் யோசியாவின் மகன் யோயாக்கீம் ஆட்சி செய்த நான்காம் வருடத்தில்,
    யெகோவாவிடமிருந்து எரேமியாவுக்கு இந்த வார்த்தை வந்தது.
  ceb-ULB: Sa pag-abot sa ikaupat nga tuig sa paghari ni Jehoyakim ang anak nga lalaki
    ni Josia nga hari sa Juda, miabot kini nga pulong kang Jeremias gikan kang Yahweh,
    ug miingon siya,
  pol-UBG: 'W czwartym roku Joakima, syna Jozjasza, króla Judy, doszło do Jeremiasza
    słowo od PANA mówiące:'
  agr-agr: 'Josíasa uchiji Joaquim Judá apuji wajas ipak usumat mijan inamai, Tuke
    Pujuu Jeremíasan chichajak:'
  kyc-kyc: Ee kana kisima dokopa akali Josayana ikinyingi Jiyoakwimi baa Juta wambunya
    kiŋi kareyamo dokopa Kamongo dokome namba langyuo lao,
  urd-GVU: یہوداہ کے بادشاہ یہویقیم بن یوسیاہ کی حکومت کے چوتھے سال میں رب کا کلام
    یرمیاہ پر نازل ہوا،
  deu-1912: 'Im vierten Jahr Jojakims, des Sohnes Josias, des Königs in Juda, geschah
    dies Wort zu Jeremia vom HERRN und sprach:'
  ntj-ntj: Nyangka-rni Mama Kuurrtu watjarnu, “Yuwa Tjiramayi,
  kan-2017: ಯೋಷೀಯನ ಮಗನೂ ಯೆಹೂದದ ಅರಸನೂ ಆದ ಯೆಹೋಯಾಕೀಮನ ಆಳ್ವಿಕೆಯ ನಾಲ್ಕನೆಯ ವರ್ಷದಲ್ಲಿ ಯೆಹೋವನು
    ಯೆರೆಮೀಯನಿಗೆ,
  yap-yap: Re duw ni gamen e aningeg ngay nike pilung Jehoyakim nib mo’on ni fak Josiah
    u Judah, me ga’ar SOMOL ngak Jeremiah,
  hlt-MCSB: Judah manghai Josiah capa Jehoiakim te a kum li dongah a om vaengah he
    ol he BOEIPA taeng lamloh Jeremiah taengla ha pawk.
  mdy-ETH: ዒዮሲያሴ ናኣዚ፥ ዒዮዓቄሜ ዪሁዳይዳ ካኣታዼንቴ ዖይዳሳ ሌዖና ናንጊና ናንጋ ጎዳ ታኣም ሂዚ ጌዔኔ፦
  twi-ASANTE: Yudahene Yosia babarima Yehoiakim afe a ɛtɔ so ɛnan mu, saa asɛm yi
    firi Awurade nkyɛn baa Yeremia hɔ,
  eng-WEBU: In the fourth year of Jehoiakim the son of Josiah, king of Judah, this
    word came to Jeremiah from the LORD, saying,
  wal-wal: Yoosiyaasa na7ai Yihudaa Kawoi Yo7aqeemi kawotido oiddantto laittan, GODAI
    Ermmaasa hagaadan yaagiis;
  spa-PDDPT: 'El año cuarto de Joacim, hijo de Josías, rey de Judá, esta Palabra de
    Yavé vino a Jeremías:'
  gun-gun: 'Ha''e gui Josias ra''y Jeoaquim Judá pygua huvixa va''e irundy ma''etỹ
    re ma oĩ jave py pova''e ayvu Senhor ombou Jeremias pe. Ha''e vy aipoe''i:'
  ilo-ULB: Ket napasamak nga iti maikapat a tawen iti panagari ni Jehoiakim a putot
    ni Josias idiay Juda, ket immay daytoy a sao kenni Jeremias manipud kenni Yahweh,
    a kunana,
  kpg-kpg: I di haa ngadau o Jehoiakim go tama a Josiah nogo king i tenua go Judah,
    gei Dimaadua ga helekai mai,
  uig-ARA: 'يەھۇدا پادىشاھى يوسىيانىڭ ئوغلى يەھوئاكىمنىڭ تۆتىنچى يىلى، يەرەمىياغا
    پەرۋەردىگاردىن تۆۋەندىكى سۆز كەلدى: ــ'
  sus-sus: Yosiya xa di Yehoyakimi xa mangɛya ɲɛ naani nde Yudaya bɔxi ma, Alatala
    naxa a masen Annabi Yeremi bɛ,
  pon-2006: Ni kapahieun sounpar me Sehoiakim, nein Sosaia, wiewiahki nanmwarkien
    Suda, KAUN-O ahpw ketin mahsanihong ie,
  jae-jae: Judanêŋ kiŋ Josia latu Jojakim gêjam gôliŋ gamêŋ ŋajala kêtu aclêŋa, go
    Apômtaunê biŋ gêdêŋ Jeremia gebe
  ksd-ksd: 'Ma ta ra kilala a ivat ta ra kini na king kai Ieoiakim natu i Iosia ra
    king Iuda, ra Luluai i ga tulue go ra tinata tadav Ieremia dari:'
  tur-YTC: 'Yahuda Kralı Yoşiya oğlu Yehoyakim''in dördüncü yılında, Yahve''den Yeremya''ya
    şu söz geldi:'
  grc-BRENT: Καὶ οὗτοι οἱ λόγοι τῆς βίβλου οὓς ἀπέστειλεν Ἱερεμίας ἐξ Ἱερουσαλὴμ πρὸς
    τοὺς πρεσβυτέρους τῆς ἀποικίας, καὶ πρὸς τοὺς ἱερεῖς, καὶ πρὸς τοὺς ψευδοπροφήτας,
    ἐπιστολὴν εἰς Βαβυλῶνα τῇ ἀποικίᾳ, καὶ πρὸς ἅπαντα τὸν λαὸν,
  ind-AYT: Pada tahun keempat masa pemerintahan Yoyakim, anak Yosia, raja Yehuda,
    firman ini datang kepada Yeremia dari TUHAN, katanya,
  nya-nya: Chaka chachinayi cha Yehoyakimu mwana wa Yosiya mfumu ya Yuda, Yehova anayankhula
    ndi Yeremiya kuti,
  hrv-hrv: 'Četvrte godine Jojakima, sina Jošijina, kralja judejskoga, uputi Jahve
    Jeremiji ovu riječ:'
  mps-mps: Te Jehoiakimgo kibu be me si me si elalubadi, te Josaiago ogwa, te Juda
    king bidali sogo, Genuai Bidigo Jeremaiabolo mayu te tiwai po walio,
  tpi-tpi: Long namba 4 yia bilong Jehoiakim, pikinini bilong Josaia, i stap king
    bilong Juda, Bikpela i givim tok long Jeremaia olsem,
  dan-1931: 'I Josias'' søn kong Jojakim af Judas fjerde regeringsår kom dette Ord
    til Jeremias fra HERREN:'
  vie-OVCB: 'Năm thứ tư triều Giê-hô-gia-kim, con Giô-si-a, vua Giu-đa, Chúa Hằng
    Hữu ban sứ điệp này cho Giê-rê-mi:'
  guj-2017: વળી યહૂદિયાના રાજા યોશિયાના દીકરા યહોયાકીમના ચોથા વર્ષમાં યહોવાહનું વચન
    યર્મિયાની પાસે આવ્યું કે,
  pon-2006A: Ni kapahieun sounpar me Sehoiakim, nein Sosaia, wiewiahki nanmwarkien
    Suda, KAUN-O ahpw ketin mahsanihong ie,
  por-BRBSL: 'No quarto ano de Jeoiaquim, filho de Josias, rei de Judá, esta palavra
    veio de Javé a Jeremias, dizendo:'
  cth-cth: Hahoi, Judah Siangpahrang Josiah capa Jehoiakim abawinae kum pali navah
    hete lawk BAWIPA koe hoi Jeremiah koe a pha.
  twi-twi: 'Yudahene Yosia babarima Yehoiakim afe a ɛto so anan mu, saa asɛm yi fi
    Awurade nkyɛn baa Yeremia hɔ:'
  hlt-hlt: Judah manghai Josiah capa Jehoiakim te a kum li dongah a om vaengah he
    ol he BOEIPA taeng lamloh Jeremiah taengla ha pawk.
  tbz-SIM: 'Sudɑɑ kɔbɛ kóo kpɑ̀ɑ̀tì Sosiɑsi birɛ Sosɑkimmu kpɑ̀tì benni dinɑɑnnì miɛkɛ
    kɛ̀ ti Yiɛ̀ nKuyie nni mbɛ́innɛ̀ mí nSedemii kɛ dɔ̀:'
  msy-2020: Ezɨ azenir namba 4, Josaian otarim Jehoiakim, Judan atrivimɨn itir dughiamɨn,
    Ikiavɨra Itir God akam isa Jeremaia ganɨga ghaze,
  azb-azb: 'Yəhuda padşahı Yoşiya oğlu Yehoyaqimin padşahlığının dördüncü ilində Rəbdən
    Yeremyaya bu söz nazil oldu:'
  eng-DBY: And it came to pass in the fourth year of Jehoiakim the son of Josiah,
    the king of Judah, [that] this word came to Jeremiah from Jehovah, saying,
  hin-2017: फिर योशिय्याह के पुत्र यहूदा के राजा यहोयाकीम के राज्य के चौथे वर्ष में
    यहोवा की ओर से यह वचन यिर्मयाह के पास पहुँचा
  wol-KYG: 'Ba loolu wéyee, ci ñeenteelu atu nguurug buurub Yuda Yowakim doomu Yosya,
    kàddu gii dikkal na Yeremi, bàyyikoo ci Aji Sax ji, ne ko:'
  eng-YLT: 'And it cometh to pass, in the fourth year of Jehoiakim son of Josiah king
    of Judah, this word hath been unto Jeremiah from Jehovah, saying:'
  eng-WYC-2017: And it was done, in the fourth year of Jehoiakim, son of Josiah, king
    of Judah, this word was made of the Lord to Jeremy, and said,
  eng-WMBB: In the fourth year of Jehoiakim the son of Josiah, king of Judah, this
    word came to Jeremiah from the LORD, saying,
  urd-GVH: यहूदाह के बादशाह यहूयक़ीम बिन यूसियाह की हुकूमत के चौथे साल में रब का कलाम
    यरमियाह पर नाज़िल हुआ,
  rug-rug: 'Pa vina made vuahenina sa binaṉara te Zehoiakimi sa tuna e Zosaea sa baṉara
    pa Ziuda si kamo mae koe Zeremaea sa zinama te Zihova:'
  gaz-gaz: 'Bara Yehooyaaqiim ilmi Yosiyaas mootii Yihuudaa ture keessa waggaa afuraffaatti
    dubbiin akkana jedhu Waaqayyo biraa gara Ermiyaas dhufe:'
  fra-LSG: 'La quatrième année de Jojakim, fils de Josias, roi de Juda, cette parole
    fut adressée à Jérémie de la part de l’Éternel, en ces mots:'
  gnn-gnn: Yo, ŋulinyaramirriyunydja waluyu ŋunhi Djuwakim yukurrana nhinana buŋgawa,
    ŋayi Garraynydja waŋana ŋarrakala bitjarra,
  yal-yal: Yuda mangan Yosiya a dii xɛmɛn Yehoyakimi a mangayaan ɲɛɛ naanindeni, Alatala
    yi falani ito ti Yeremi xa, a naxa,
  haw-1868: I KA makahiki eha o Iehoiakima, ke keiki a Iosia, ke alii o ka Iuda, hiki
    mai keia olelo io Ieremia la, mai Iehova mai, i mai la,
  arb-NAV: 'وَفِي السَّنَةِ الرَّابِعَةِ مِنْ حُكْمِ يَهُويَاقِيمَ بْنِ يُوشِيَّا
    مَلِكِ يَهُوذَا، أَوْحَى الرَّبُّ بِهَذِهِ النُّبُوءَةِ إِلَى إِرْمِيَا:'
  ewe-ewe: Le Yuda fia, Yehoyakim, Yosia ƒe vi ƒe fiaɖuɖu ƒe ƒe enelia me la, Yehowa
    ƒe nya sia va na Yeremia be,
  eng-LEE: And it came to pass in the fourth year of Jehoyakim the son of Josiah the
    king of Judah, that this word came unto Jeremiah from the Lord, saying,
  asm-FB: যোচিয়াৰ পুত্ৰ যিহূদাৰ ৰজা যিহোয়াকীমৰ ৰাজত্বৰ চতুৰ্থ বছৰত যিহোৱাৰ পৰা যিৰিমিয়ালৈ
    এই বাক্য আহিল, বোলে,
  sus-A: يٌسِيَ شَ دِ يٍهٌيَكِمِ شَ مَنفّيَ حّ نَانِ ندٍ يُدَيَ بْشِ مَ، عَلَتَلَ
    نَشَ عَ مَسٍن عَننَبِ يٍرٍ مِ بّ،
  fra-SBL: 'La quatrième année de Jojakim, fils de Josias, roi de Juda, cette parole
    fut adressée à Jérémie de la part de Yahvé, en ces termes :'
  hbo-hbo: וַֽיְהִי֙ בַּשָּׁנָ֣ה הָרְבִיעִ֔ת לִיהֹויָקִ֥ים בֶּן־יֹאשִׁיָּ֖הוּ מֶ֣לֶךְ
    יְהוּדָ֑ה הָיָ֞ה הַדָּבָ֤ר הַזֶּה֙ אֶֽל־יִרְמְיָ֔הוּ מֵאֵ֥ת יְהוָ֖ה לֵאמֹֽר׃
  kik-kik: 'Mwaka-inĩ wa ĩna kuuma Jehoiakimu mũrũ wa Josia atuĩka mũthamaki wa Juda-rĩ,
    ndũmĩrĩri ĩno nĩyakinyĩire Jeremia yumĩte harĩ Jehova, akĩĩrwo ũũ:'
  fra-NCL: 'La quatrième année de Joakim, fils de Josias, roi de Juda, cette parole
    fut adressée à Jérémie de la part de Yahweh, en ces termes :'
  cek-AK: Judah siangpahrang Josiah capa Jehoiakim angraenghaih saning palito naah,
    Jeremiah khaeah Angraeng ih lok hae tiah angzoh,
  cuk-cuk: 'Josías-machi-Judá-rey-Joacim birgabakegus Judá-yalagi reyga-maidgi, Jeremíasʼse
    Bab-Jehová-gayaburba nonikid, ega weyob sognonikid:'
  uig-CYR: 'Йәһуда падишаси Йосияниң оғли Йәһоакимниң төртинчи жили, Йәрәмияға Пәрвәрдигардин
    төвәндики сөз кәлди: —'
  tel-2017: యూదా రాజు యోషీయా కొడుకు యెహోయాకీము పాలించిన నాలుగో సంవత్సరంలో యెహోవా వాక్కు
    యిర్మీయాతో ఇలా చెప్పాడు.
  hat-BSA: 'Nan katriyèm ane Jojakim, fis a Josias la, wa Juda a, pawòl sa a te rive
    a Jérémie soti nan SENYÈ a. Li te di:'
  kos-kos: In yac se akakosr ma Jehoiakim, wen natul Josiah, el tokosra lun Judah,
    LEUM GOD El fahk nu sik,
  hbo-WLC: וַֽיְהִי֙ בַּשָּׁנָ֣ה הָרְבִיעִ֔ת לִיהוֹיָקִ֥ים בֶּן־יֹאשִׁיָּ֖הוּ מֶ֣לֶךְ
    יְהוּדָ֑ה הָיָ֞ה הַדָּבָ֤ר הַזֶּה֙ אֶֽל־יִרְמְיָ֔הוּ מֵאֵ֥ת יְהוָ֖ה לֵאמֹֽר׃
  ibo-ibo: Nʼafọ anọ nke ọchịchị Jehoiakim nwa Josaya bụ eze Juda, okwu Onyenwe anyị
    ndị a ruru Jeremaya ntị,
  ory-ory: ଏଥିଉତ୍ତାରେ ଯୋଶୀୟର ପୁତ୍ର, ଯିହୁଦାର ରାଜା ଯିହୋୟାକୀମ୍‍ଙ୍କ ରାଜତ୍ଵର ଚତୁର୍ଥ ବର୍ଷରେ
    ସଦାପ୍ରଭୁଙ୍କଠାରୁ ଯିରିମୀୟଙ୍କ ନିକଟରେ ଏହି ବାକ୍ୟ ଉପସ୍ଥିତ ହେଲା, ଯଥା,
  chk-chk: Iwe, lon arüanün ierin mwün Jehoiakim ewe kingen Juta nöün Josia we mwän,
    ewe Samol mi Lapalap a kapas ngeni Jeremaia,
  rop-rop: Langa det namba 4 yiya wen Jehoiyakim det san blanga Josaiya bin jidan
    king langa Juda YAWEI det trubala God bin tok langa mi na,
  ukr-1871: 'У четвертому роцї Йоакимовому, царя Юдейського, надійшло від Господа
    слово до Еремії:'
  deu-1951: Im vierten Jahre Jojakims, des Sohnes Josias, des Königs von Juda, erging
    dieses Wort vom HERRN an Jeremia.
  eng-JPS: 'And it came to pass in the fourth year of Jehoiakim the son of Josiah,
    king of Judah, that this word came unto Jeremiah from the LORD, saying:'
  srp-1865: 'A èetvrte godine Joakima sina Josijina cara Judina doðe ova rijeè Jeremiji
    od Gospoda govoreæi:'
  lug-lug: Mu mwaka ogwokuna ogw’obufuzi bwa Yekoyakimu mutabani wa Yosiya kabaka
    wa Yuda ekigambo kya Mukama ne kijjira Yeremiya nga kigamba nti,
  heb-heb: ויהי בשנה הרביעת ליהויקים בן יאשיהו מלך יהודה היה הדבר הזה אל ירמיהו מאת
    יהוה לאמר׃
  ben-IRV: যোশিয়ের ছেলে যিহূদার রাজা যিহোয়াকীমের রাজত্বের চতুর্থ বছরে সদাপ্রভুর
    এই বাক্য যিরমিয়ের কাছে এল। সেটি হল,
  pan-pan: ਤਦ ਇਸ ਤਰ੍ਹਾਂ ਹੋਇਆ ਕਿ ਯਹੂਦਾਹ ਦੇ ਰਾਜਾ ਯੋਸ਼ੀਯਾਹ ਦੇ ਪੁੱਤਰ ਯਹੋਯਾਕੀਮ ਦੇ ਸ਼ਾਸਨ
    ਦੇ ਚੌਥੇ ਸਾਲ ਯਿਰਮਿਯਾਹ ਨੂੰ ਯਹੋਵਾਹ ਵੱਲੋਂ ਇਹ ਬਚਨ ਆਇਆ ਕਿ
  mya-JVB: ယုဒ ရှင်ဘုရင် ယောရှိ သား ယောယကိမ် မင်း နန်းစံလေး နှစ် တွင် ၊ ထာဝရဘုရား
    ၏ နှုတ်ကပတ် တော် သည် ယေရမိ သို့ ရောက် လာသည်ကား၊
  tbg-tbg: Josaiara maaqu Jehoiakimiva 4 ihiara Iutaaqaa raqiki vau entara Noravano
    Kotiva tiriara tiharo,
  hmo-hmo: 'Iehoiakimi, Iuda ena king Iosaia ena natuna ese king dagi ia abia ena
    lagani namba 4 lalonai, inai hereva Lohiabada dekena amo Ieremia dekenai ia ginidae,
    ia gwau:'
  urd-urd: 'शाह — ए — यहूदाह यहूयक़ीम — बिन — यूसियाह के चौथे बरस में यह कलाम ख़ुदावन्द
    की तरफ़ से यरमियाह पर नाज़िल हुआ:'
  rus-SYN: 'В четвертый год Иоакима, сына Иосии, царя Иудейского, было такое слово
    к Иеремии от Господа:'
  bqc-SIM: 'Yudaↄ kí Yoakiũ, Yosia nɛ́ kpalablea wɛ̃̀ síiↄ̃de guu, Dii yã''ò
    Zelemiiɛ à mɛ̀:'
  tcz-CHONGTHU: Judah lengpa Josiah chapa Jehoiakim lengvaipoh kumli lhinkum in, Pakaiyin
    Jeremiah henga thu hitin aseiye.
  mar-mar: यहूदाचा राजा योशीया याचा मुलगा यहोयाकीम याच्या कारकिर्दीच्या चौथ्या वर्षात
    असे झाले की, यिर्मयाकडे परमेश्वरापासून वचन आले. ते म्हणाले,
  qub-qub: 'Josiaspa wamran Joacim chuscu watana Judäpa raynin caycaptin Jeremiasta
    Tayta Dios niran:'
  bqp-bqp: Yudɑbɑn sinɑ boko Yoyɑkimu Yosiɑsin biin bɑndun wɔ̃ɔ nnɛse sɔɔrɑ Yinni
    Gusunɔ u kɑ Yeremi gɑri kuɑ u nɛɛ,
  hat-hat: 'Seyè a pale ak Jeremi ankò. Lè sa a, Jojakim, pitit Jozyas la, t''ap mache
    sou katran depi li te wa peyi Jida. Men sa Seyè a te di Jeremi:'
  eng-BSB: 'In the fourth year of Jehoiakim son of Josiah king of Judah, this word
    came to Jeremiah from the LORD:'
  eng-WEBPB: In the fourth year of Jehoiakim the son of Josiah, king of Judah, this
    word came to Jeremiah from the LORD, saying,
  kbq-kbq: Hagi Josaia nemofo Jehoiakimi'ma Juda vahe kinima manino egeno nampa 4ma
    hia kafufina, Ra Anumzamo'a amanage huno Jeremaiana asami'ne.
  nhe-BL: 'Quema Joacim, icone Josías yahuiyaya para nahui xihuitl tlanahuatis ipan
    tlali Judá, TOTECO nechnojnotzqui na, niJeremías, huan nechilhui:'
  gub-BL: Zeoaki Zuzi ta'yr tuwihawete Zeruzarez pe heko mehe 4 haw kwarahy rehe,
    Tupàn Tuweharupi Wiko Ma'e uze'eg ihewe.
  eng-DRA: 'And it came to pass in the fourth year of Joakim the son of Josias king
    of Juda, that this word came to Jeremias by the Lord, saying:'
