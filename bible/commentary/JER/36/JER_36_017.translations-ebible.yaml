verse: JER.036.017
translations:
  mal-C: 'അവർ ബാരൂക്കിനോട്: “താങ്കൾ എങ്ങനെയാണ് ഈ വചനങ്ങൾ ഒക്കെയും എഴുതിയത്? യിരെമ്യാവ്
    പറഞ്ഞുതന്നതോ? ഞങ്ങളോടു പറയുക” എന്നു പറഞ്ഞു.'
  deu-TKW: 'zugleich befragten sie Baruch: Teile uns doch mit, wie du alle diese Worte
    aufgeschrieben hast?'
  lin-lin: 'Batunaki Baruki : — Yebisa biso ndenge nini osalaki mpo na kokoma makambo
    oyo nyonso. Ezali Jeremi te moto ayebisi yo makambo oyo ?'
  eng-LSV: And they asked Baruch, saying, “Please declare to us, how did you write
    all these words from his mouth?”
  eng-GNV: And they examined Baruch, saying, Tell vs nowe, howe diddest thou write
    all these wordes at his mouth?
  eng-WEBSTER: And they asked Baruch, saying, Tell us now, How didst thou write all
    these words at his mouth?
  nhw-BL: Pero achtihui techilhui quenicatza tiquijcuilo nochi ya ni quema Jeremías
    camanaltiyaya.
  swh-ONEN: Kisha wakamuuliza Baruku, “Tuambie, uliandikaje haya yote? Je, yalitoka
    kinywani mwa Yeremia?”
  bba-bba: ɑ sun sɔ̃ɔwɔ nɡe mɛ ɑ koosinɑ ɑ kɑ ɡɑri yi yoruɑ. Sɑ ko kɑ yi sinɑ boko
    dɑɑwɑwɑ.
  eng-KJVCPB: And they asked Baruch, saying, Tell us now, How didst thou write all
    these words at his mouth?
  luo-luo: Eka negipenjo Baruk niya, “Nyiswane, ere kaka ne indiko gigi duto? Jeremia
    ema nosomoni eka indikogi koso?”
  meu-meu: Bena idia ese Baruku e nanadaia, eto, A hamaoromai, ini hereva iboudiai
    ede o tore toma? Ia ese e gwaurai bena o tore a?
  npi-ULB: तब तिनीहरूले बारूकलाई सोधे, “हामीलाई बताऊ, तिमीले यर्मियाको आवाज सुनेर
    यी सबै वचन कसरी लेख्यौ ?”
  yor-yor: Wọ́n sì béèrè lọ́wọ́ Baruku pé, “Sọ fún wa báwo ni o ṣe kọ gbogbo àwọn
    ọ̀rọ̀ wọ̀nyí? Ṣé Jeremiah ló sọ wọ́n?”
  pes-OPCB: ولی اول بگو که این مطالب را چگونه نوشتی؟ آیا آنها را ارمیا گفته است؟»
  tgl-ULB: Pagkatapos, tinanong nila si Baruc, “Sabihin mo sa amin, paano mo nagawang
    isulat ang lahat ng mga salitang ito, sa pagsasalaysay ni Jeremias?”
  cbu-NT: Anumunsha Barukaa táranganaya; Kamaninda. ¿Tamayarush nee yandarangsha?
    táranganaya.
  hui-hui: Ani lowa tigua hale halu lalu, Í̠na bi uruni agua bialu mbuga ogoriani
    gili binibe. Yaremaia ibugua bi uruni gili bia lalu langigi biyagola í̠na gili
    bigi biribe ina hale holoma̱ya langi, lene.
  mya-mya: '``သင်​သည်​အ​ဘယ်​သို့​လျှင်​ဤ​စ​ကား​အ​လုံး စုံ​ကို​ရ​ရှိ​ရေး​မှတ်​ခဲ့​ပါ​သ​နည်း။
    ယင်း​တို့ ကို​သင့်​အား​ယေ​ရ​မိ​နှုတ်​တိုက်​ချ​ပေး​ပါ သ​လော'''' ဟု​မေး​မြန်း​ကြ​၏။'
  bod-N: པཱ་རུག་ལ་འདི་ལྟར། ཁྱོད་ཀྱིས་བཀའ་མཆིད་འདི་ཐམས་ཅད་ཁོང་གི་ཞལ་ནས་ཇི་ལྟར་ཡི་གེར་བཀོད་པ་དེ་ངེད་རྣམས་ལ་ཤོད་ཅིག་ཅེས་དྲིས་པ་ལ།
  sna-sna: Ipapo vakabvunza Bharuki, vakati, “Tiudze, wakanyora sei izvi zvose? Jeremia
    ndiye akakutaurira here?”
  spa-BLM: 'Le preguntaron a Baruc, diciendo: “Dinos ahora, ¿cómo has escrito todas
    estas palabras en su boca?”'
  cac-cac: 'Ix sc''anb''an eb'' vin̈ d''a vin̈ icha tic: —Al d''ayon̈, ¿tas ix utej
    a tz''ib''an juntzan̈ tic? ¿Am vin̈aj Jeremías ix alan d''ayach? xchi eb'' vin̈.'
  swh-ULB: Kisha walimuuliza Baruku, “Tuambie, ulipataje kuandika maneno yote haya
    kwa imla ya Yeremia?”
  bel-bel: 'І спыталіся ў Варуха: «скажы ж нам, як ты напісаў усе словы гэтыя з вуснаў
    ягоных»?'
  deu-ELBBK: 'Und sie fragten Baruk und sprachen: Teile uns doch mit, wie du alle
    diese Worte aus seinem Mund aufgeschrieben hast.'
  mbb-OT: Ne zutun migkeǥiyan dan si Baruc, “Keǥiyi key ke mibmenumenu nu heini te
    edsurat. Midiktahan ke ve ni Jeremias?”
  mal-2015: നീ ഈ വചനങ്ങളൊക്കെയും എങ്ങനെയാകുന്നു എഴുതിയതു? അവൻ പറഞ്ഞുതന്നിട്ടോ? ഞങ്ങളോടു
    പറക എന്നു അവർ ബാരൂക്കിനോടു ചോദിച്ചു.
  rmc-rmc: 'A mek phučenas lestar: „Phen amenge, sar pisinďal savore kala lava? O
    Jeremijaš vakerelas a tu pisinehas?“'
  pes-OPV: 'و از باروک سوال کرده، گفتند: «ما را خبر بده که تمامی این سخنان را چگونه
    از دهان او نوشتی.»'
  ron-1924: 'Ши ау май пус луй Барук урмэтоаря ынтребаре: „Спуне-не кум ай скрис тоате
    кувинтеле ачестя дупэ спуселе луй!”'
  ben-OBCV: তারপর তারা বারূককে জিজ্ঞাসা করল, “আমাদের বলুন, আপনি কীভাবে এই সমস্ত বিষয়
    লিখলেন? যিরমিয় কি আপনাকে এই সমস্ত বলেছিলেন?”
  som-som: Markaasay Baaruug weyddiiyeen oo ku yidhaahdeen, Bal noo sheeg sidii aad
    erayadan oo dhan afkiisa uga qortay?
  lat-VUC: 'Et interrogaverunt eum, dicentes: Indica nobis quomodo scripsisti omnes
    sermones istos ex ore ejus.'
  eng-ASVBT: And they asked Baruch, saying, Tell us now, How didst thou write all
    these words at his mouth?
  ita-1885: 'Appresso domandarono Baruc, dicendo: Deh! dichiaraci come tu hai scritte
    tutte queste parole di bocca di Geremia.'
  eng-ULB: Then they asked Baruch, “Tell us, how did you come to write all these words
    at Jeremiah's dictation?”
  spa-VBL: 'Entonces le preguntaron a Baruc: “Ahora dinos, ¿cómo llegaste a escribir
    todo esto? ¿Te lo dictó Jeremías?”'
  fra-_FOB: 'Puis ils interrogèrent Baruc et dirent: Fais-nous savoir comment tu as
    écrit toutes ces paroles sous sa dictée.'
  mal-mal: “നീ ഈ വചനങ്ങളെല്ലാം എങ്ങനെയാകുന്നു എഴുതിയത്? അവൻ പറഞ്ഞുതന്നിട്ടോ? ഞങ്ങളോടു
    പറയുക” എന്ന് അവർ ബാരൂക്കിനോടു ചോദിച്ചു.
  urd-GVR: Hameṅ zarā batāeṅ, āp ne yih tamām bāteṅ kis tarah qalamband kīṅ? Kyā Yarmiyāh
    ne sab kuchh zabānī āp ko pesh kiyā?”
  suz-BL: मिनु मेकोपुकीमी बारुक कली “गे एको लोव़ नेल्‍ल दोपा ब्रेक्‍ती? आंइ कली शेंदीकी।
    येरमीयामी इ कली ब्रेक्‍पदा?” दे हिल्‍लो पाम्‍तेक्‍म।
  eng-NOY: And they asked Baruch, saying, “Tell us now, how didst thou write all these
    words from his mouth?”
  ita-1927: 'Poi chiesero a Baruc: “Dicci ora come hai scritto tutte queste parole
    uscite dalla sua bocca”.'
  ckb-ckb: 'ئینجا لە باروخیان پرسی: «تکایە پێمان بڵێ چۆن هەموو ئەم وشانەت نووسی؟ ئایا
    لە دەمی یەرمیا بیستت؟»'
  eng-BBE: And questioning Baruch, they said, Say now, how did you put all these words
    down in writing from his mouth?
  kan-OKCV: ಅವರು ಬಾರೂಕನಿಗೆ, “ನೀನು ಅವನ ಬಾಯಿಂದ ಈ ವಾಕ್ಯಗಳನ್ನೆಲ್ಲಾ ಹೇಗೆ ಬರೆದೆ, ನಮಗೆ ತಿಳಿಸು,”
    ಎಂದರು.
  tam-2017: அவன் வாய் சொல்ல, நீ இந்த வார்த்தைகளையெல்லாம் எவ்விதமாக எழுதினாய் அதை எங்களுக்குச்
    சொல் என்று பாருக்கைக் கேட்டார்கள்.
  spa-RV-1909: 'Preguntaron luego á Baruch, diciendo: Cuéntanos ahora cómo escribiste
    de boca de Jeremías todas estas palabras.'
  ron-BTF: 'Și l-au întrebat pe Baruc, spunând: Spune-ne acum: Cum ai scris toate
    aceste cuvinte din gura lui?'
  eng-WEBP: They asked Baruch, saying, “Tell us now, how did you write all these words
    at his mouth?”
  eng-FBV: Then they asked Baruch, “Now tell us, how did you come to write all this?
    Did Jeremiah dictate it to you?”
  nld-1939: 'Maar eerst ondervroegen ze Baruk nog: Vertel ons eens, hoe komt ge aan
    al wat ge hebt opgeschreven?'
  nch-BL: Pero achtohui techilhui quenicatza tiquijcuilo nochi ya ni quema Jeremías
    camanaltiyaya.
  vie-1934: 'Đoạn, họ gạn hỏi Ba-rúc rằng: Hãy cho chúng ta biết thể nào ngươi đã
    chép mọi lời nầy bởi miệng người.'
  hin-CV: उन्होंने बारूख से यह भी पूछा, “हमें कृपा कर यह भी बताओ, यह सब तुमने लिखा
    कैसे? क्या यह येरेमियाह द्वारा बोली हुई बातों का लेख है?”
  spa-BES: 'Y preguntando a Baruc, dijeron: Di ahora, ¿cómo pusiste todas estas palabras
    por escrito de su boca?'
  tdx-tdx: Le nañontane i Baroke iereo, ty hoe, Ehe, isaontsio, akore ty nanokira’o
    o tsara iaby zao? boak’am-palie’e hao?
  tha-KJV: แล​้วเขาทั้งหลายจึงถามบารุคว่า “จงบอกเราว่า เจ้​าเขียนถ้อยคำเหล่านี้ทั้งสิ้นอย่างไร
    เข​ียนตามคำบอกของเขาหรือ”
  por-BR-2018: 'E perguntaram a Baruque, dizendo: Conta-nos agora: como escreveste
    todas estas palavras? Da boca de Jeremias ?'
  deu-ELO: 'Und sie fragten Baruk und sprachen: Teile uns doch mit, wie du alle diese
    Worte aus seinem Munde aufgeschrieben hast.'
  eng-WYC-2018: And they asked him, and said, Show thou to us, how thou hast written
    all these words of his mouth. (And they asked him, and said, Tell thou us, how
    thou hast written all these words from his mouth.)
  epo-epo: 'Kaj ili demandis Baruĥon, dirante: Diru al ni, kiamaniere vi skribis ĉiujn
    tiujn vortojn el lia buŝo?'
  uig-PIN: 'Andin Baruⱪtin: «Bizgǝ degin ǝmdi, sǝn bu sɵzlǝrning ⱨǝmmisini ⱪandaⱪ
    yazding? Ularni Yǝrǝmiyaning ɵz aƣzidin anglidingmu?» — dǝp soridi.'
  beo-beo: 'Amalalu, ilia da ema amane adole ba:i, “Di da habodane amo sia: huluane
    dedebela:? Yelemaia da sia:beba:le, di da dedebela:?”'
  tpi-OTNT: Na ol i askim Baruk olsem, “Yu tokim mipela. Olsem wanem na yu bin raitim
    ol dispela tok? Ating Jeremaia i toktok na yu raitim, a?”
  hau-SA: Sa’an nan suka ce wa Baruk, “Faɗa mana yadda ka yi ka rubuta dukan wannan.
    Irmiya ne ya yi maka shibtar ta?”
  uig-LAT: 'Andin Baruqtin: «Bizge dégin emdi, sen bu sözlerning hemmisini qandaq
    yazding? Ularni Yeremiyaning öz aghzidin anglidingmu?» — dep soridi.'
  nde-nde: Babuya bambuza uBharukhi bathi, “Sitshele, kwenzakale njani ukuthi ubhale
    konke lokhu? Kukhulunywe nguJeremiya na?”
  ton-ton: Pea naʻa nau fehuʻi kia Paluki, ʻo pehē, “Fakahā mai eni, naʻa ke tohi
    fēfē ʻae ngaahi lea ni kotoa pē mei hono ngutu?”
  ces-1613: 'Potom otázali se Bárucha, řkouce: Oznam již nám, jak jsi všecka slova
    ta sepsal z úst jeho?'
  eng-WMB: They asked Baruch, saying, “Tell us now, how did you write all these words
    at his mouth?”
  tam-TCV: பின்பு அவர்கள் பாரூக்கிடம், “இவ்வார்த்தைகள் எல்லாவற்றையும் எவ்வாறு நீ எழுத
    நேர்ந்தது? இதை எரேமியா சொல்லச்சொல்ல நீ எழுதினாயா? எங்களுக்குச் சொல்” என்றார்கள்.
  ceb-ULB: Unya nangutana sila kang Baruk, “Sultihi kami, giunsa nimo pagsulat kining
    tanang mga pulong nga gidikta ni Jeremias?”
  pol-UBG: 'I zapytali Barucha: Powiedz nam teraz, jak spisywałeś wszystkie te słowa
    z jego ust?'
  agr-agr: 'Nuna tusag Barukan iniinak: “Jusha tuwiya agagmaume nunú etsegkata. ¿Jeremíasak
    tuu agagta tujamatai agagmaum?” tuidau.'
  kyc-kyc: Lapala nakamame baa piso soo lao, Epapu dakepa namwa langyuo apa pyuo embame
    pii dapwa peparae pyapisi? Jeremayame pyape lao emba langipyase? leyami.
  urd-GVU: ہمیں ذرا بتائیں، آپ نے یہ تمام باتیں کس طرح قلم بند کیں؟ کیا یرمیاہ نے
    سب کچھ زبانی آپ کو پیش کیا؟“
  deu-1912: 'Und sie fragten Baruch: Sage uns, wie hast du alle diese Reden aus seinem
    Munde geschrieben?'
  ntj-ntj: Nyangka-ya wati palunyanya tjapirnu, “Kutjupalu-muntanta watjarnu wantinyangkan
    tjukurrpa ngaanya walkatjunu?”
  kan-2017: ಮತ್ತು, “ನೀನು ಈ ಮಾತುಗಳನ್ನೆಲ್ಲಾ ಹೇಗೆ ಬರೆದಿ? ಅವನ ಬಾಯಿಂದ ಬಂದ ಹಾಗೆತಾನೇ? ದಯಮಾಡಿ
    ನಮಗೆ ತಿಳಿಸು” ಎಂದು ಅವನನ್ನು ಕೇಳಿದರು.
  yap-yap: Miyad fith ngak ni lungurad, “Mog ngomad ko mang e rin’ ma ga yoloy urngin
    e pi thin nir nga babyor? I Jeremiah e weliy ngom ma ga yoloy nga babyor?”
  hlt-MCSB: Barukh te khaw a dawt uh tih, “Kaimih taengah thui laeh, a ka lamkah ol
    cungkuem he metlam na daek,” a ti na uh .
  mdy-ETH: ዬካፓ ሃሣ ዔያታ፦ «ሃያ ባኮ ኔኤኒ ዎይቲ ፃኣፔቴያ ሂንዳ ኬኤዜ፤ ሃያ ኔኤኒ ፃኣፔሢ ዔርሚያሴ ፔ ዻንጋና ኔኤም
    ኬኤዜምዳ?» ጌይ ባኣሮኬ ዖኦጬኔ።
  twi-ASANTE: Afei, wɔbisaa Baruk sɛ, “Ka kyerɛ yɛn, ɛyɛɛ dɛn na wotwerɛɛ yeinom nyinaa?
    Yeremia na ɔka ma wotwerɛeɛ anaa?”
  eng-WEBU: They asked Baruch, saying, “Tell us now, how did you write all these words
    at his mouth?”
  wal-wal: Qassikka zaaridi, “Neeni ha qaalaa ubbaa waatada xaafidaakko nuuyyo yoota.
    Hagaa neeyyo Ermmaasi ba doonaappe yootin xaafadii?” yaagidosona.
  spa-PDDPT: 'Y le preguntaron a Baruc: Ahora dinos: ¿Cómo escribiste de su boca todas
    estas Palabras?'
  gun-gun: 'Ha''e gui ha''e kuery ijayvuve ju vy oporandu Baruque pe: — Emombe''u
    porã ke orevy, mba''exa tu rembopara ha''e nunga? Profeta e''ỹ teve ndevy omombe''u
    pova''e ayvu ha''e javi?'
  ilo-ULB: Ket sinaludsodda kenni Baruk, “Ibagam kadakami, kasanom nga insurat amin
    dagitoy a sasao nga imbaga ni Jeremias?”
  kpg-kpg: Digaula ga heeu gi Baruch, “Dehee dau hai ne hihi ai nia mee aanei? Go
    Jeremiah ne hagi adu gi di goe? Hagia mai malaa gi gimaadou.”
  uig-ARA: 'ئاندىن بارۇقتىن: «بىزگە دېگىن ئەمدى، سەن بۇ سۆزلەرنىڭ ھەممىسىنى قانداق
    يازدىڭ؟ ئۇلارنى يەرەمىيانىڭ ئۆز ئاغزىدىن ئاڭلىدىڭمۇ؟» ــ دەپ سورىدى.'
  sus-sus: E naxa Baruki maxɔrin, «A tagi raba muxu bɛ i yi sɛbɛxi ki naxɛ? Yeremi
    nan na falaxi i bɛ?»
  pon-2006: Re ahpw keinemwe rehn Paruk, “Ia duwen omwi ketin ntingihedi soahng pwukat
    koaros? Seremaia me usehiong komwi? Komw padahkihong kiht.”
  jae-jae: Go têtu kênac Baruk gebe “Ôsôm acgom, aôm koto biŋ samob tonaŋ amboac ondoc.
    Eŋ kêsôm gêdêŋ aôm ma koto me.”
  ksd-ksd: 'Ma dia ga tir Baruk, ma dia ga biti: Boina ba una ve avet, u ga tumu davatane
    go ra lavur tinata i irop kan ra ngiene?'
  tur-YTC: Baruk'a, “Şimdi bize söyle, bütün bu sözleri onun ağzından nasıl yazdın?”
    diye sordular.
  ind-AYT: Lalu, mereka bertanya kepada Barukh, katanya, “Beri tahu kami, bagaimana
    kamu menulis semua firman ini? Dari mulutnyakah?
  nya-nya: Tsono anamufunsa Baruki kuti, “Tatiwuze, unalemba bwanji mawu onsewa? Kodi
    ndi Yeremiya anakulembetsa zimenezi?”
  hrv-hrv: 'I upitaše Baruha: “Hajde, objasni nam kako ti napisa sve te riječi.”'
  mps-mps: Tama augwaligo Barukba te tiwai po hanalu wali, “Nago dabolo wao. Magi
    elama nago te po asęai dawe? Te Jeremaiago po odubadi, nago asęai dawe?”
  tpi-tpi: Na ol i askim Baruk olsem, “Yu tokim mipela. Olsem wanem na yu bin raitim
    ol dispela tok? Ating Jeremaia i toktok na yu raitim, a?”
  dan-1931: 'Og de spurgte Baruk: “Sig os, hvorledes du kom til at optegne alle disse
    Ord!”'
  vie-OVCB: Nhưng trước hết hãy cho chúng tôi biết nhờ đâu ông viết những sứ điệp
    này. Có phải Giê-rê-mi đọc cho ông chép không?”
  guj-2017: પછી તેઓએ બારુખને પૂછ્યું કે, અમને જણાવ કે, તે યર્મિયાના મુખમાંથી બોલેલા
    આ સર્વ વચન કેવી રીતે લખ્યા?”
  pon-2006A: Re ahpw keinemwe rehn Paruk, “Ia duwen omwi ketin ntingihedi soahng pwukat
    koaros? Seremaia me usehiong komwi? Komw padahkihong kiht.”
  por-BRBSL: 'Eles perguntaram a Baruch, dizendo: “Diga-nos agora, como você escreveu
    todas essas palavras na boca dele”?'
  cth-cth: Hahoi Baruk koe, hete lawknaw pueng a pahni dawk hoi e bangtelamaw na thut,
    na dei pouh haw, telah a pacei awh.
  twi-twi: Afei wobisaa Baruk se, “Ka kyerɛ yɛn, ɛyɛɛ dɛn na wokyerɛw eyinom nyinaa?
    Yeremia na ɔka ma wokyerɛw ana?”
  hlt-hlt: Barukh te khaw a dawt uh tih, “Kaimih taengah thui laeh, a ka lamkah ol
    cungkuem he metlam na daek,” a ti nauh.
  tbz-SIM: 'Bɛ̀ mɛ nyĩ kɛ́bekɛ́ Bɑduki kɛ dɔ̀: Ti nɑ́kɛ́ ɑ tì wɑ̃̀ri mɛ̀ɛ̀ botí.'
  msy-2020: Egha me kamaghɨn Barukɨn azara, “Nɨ e mɨkemegh. Nɨ manmaghsua akar kaba
    osiri? Jeremaia ti mɨgeima nɨ da osiri, a?”
  azb-azb: 'Sonra Barukdan soruşdular: «İndi bizə söylə, bütün bu sözləri necə yazdın?
    Yeremya diktə etdimi?»'
  eng-DBY: And they asked Baruch, saying, Tell us now, How didst thou write all these
    words from his mouth?
  hin-2017: फिर उन्होंने बारूक से कहा, “हम से कह, क्या तूने ये सब वचन उसके मुख से
    सुनकर लिखे?”
  wol-KYG: 'Ñu laaj Barug, ne ko: «Wax nu! Noo binde kàddu yii yépp. Yeremee la ko
    dégtal?»'
  eng-YLT: And they asked Baruch, saying, 'Declare, we pray thee, to us, how didst
    thou write all these words — from his mouth?'
  eng-WYC-2017: And they asked him, and said, Show thou to us, how thou hast written
    all these words of his mouth.
  eng-WMBB: They asked Baruch, saying, “Tell us now, how did you write all these words
    at his mouth?”
  urd-GVH: हमें ज़रा बताएँ, आपने यह तमाम बातें किस तरह क़लमबंद कीं? क्या यरमियाह ने
    सब कुछ ज़बानी आपको पेश किया?”
  rug-rug: Meke nanasia rini se Baruku, “Tozini gami, vegua meke boka kuberi goi sari
    doduru hire? Vegua, e Zeremaea na zama atuni?”
  gaz-gaz: Ergasii isaan Baarukiin, “Mee nutti himi; ati akkamitti waan kana hunda
    barreessite? Ermiyaasitu sitti himee?” jedhanii gaafatan.
  fra-LSG: 'Ils posèrent encore à Baruc cette question: Dis-nous comment tu as écrit
    toutes ces paroles sous sa dictée.'
  gnn-gnn: Ga biyapul walala ŋunhi dhä‐wirrka'yurruna Bäruknha bitjarra, “Way, yolthu
    nhokala dhuwala ḻakaraŋalanydja dhuwalayi? Bay' yolthu nhokala Djiramayayu wekaŋalanydja
    dhuwali dhäruktja wukirriwuynydja?” bitjarra.
  yal-yal: Nayi, e yi Baruku maxɔdin, e naxa, “A fala nxu xa, i falani itoe birin
    sɛbɛxi kii naxan yi. Yeremi nan dɛ xui itoe ra ba?”
  haw-1868: Ninau mai la lakou ia Baruka, i mai la, E hai mai oe, ea, pehea kau kakau
    ana i keia mau olelo a pau na kona waha?
  arb-NAV: 'ثُمَّ سَأَلُوا بَارُوخَ: «أَخْبِرْنَا كَيْفَ دَوَّنْتَ هَذَا الْكَلامَ
    عَنْ فَمِهِ؟»'
  ewe-ewe: Tete wobia Baruk be, “Gblɔe na mi, aleke nèwɔ ŋlɔ nu siawo? Yeremiae gblɔ
    wo na wòa?”
  eng-LEE: And they asked Baruch, saying, Do tell us, How didst thou write down all
    these words from his mouth?
  asm-FB: পাছে তেওঁলোকে বাৰুকক সুধিলে, “কোৱাচোন, তুমি কেনেকৈ তেওঁৰ মুখৰ পৰা এইবোৰ
    কথা লিখিছিলা?
  sus-A: عٍ نَشَ بَرُكِ مَشْرِن، «عَ تَفِ رَبَ مُشُ بّ عِ يِ سّبّشِ كِ نَشّ؟ يٍرٍ مِ
    نَن نَ قَلَشِ عِ بّ؟»
  fra-SBL: '« Ils demandèrent à Baruc : « Dis-nous maintenant comment tu as écrit
    toutes ces paroles à sa bouche ? ».'
  hbo-hbo: וְאֶ֨ת־בָּר֔וּךְ שָׁאֲל֖וּ לֵאמֹ֑ר הַגֶּד־נָ֣א לָ֔נוּ אֵ֗יךְ כָּתַ֛בְתָּ
    אֶת־כָּל־הַדְּבָרִ֥ים הָאֵ֖לֶּה מִפִּֽיו׃
  kik-kik: Ningĩ magĩcooka makĩũria Baruku atĩrĩ, “Ta twĩre, maũndũ macio mothe wamandĩkire
    atĩa? Nĩ Jeremia wakwĩraga nawe ũkamaandĩka?”
  fra-NCL: 'Puis ils interrogèrent Baruch en ces termes : « Déclare-nous comment tu
    as écrit toutes ces paroles sorties de sa bouche. »'
  cek-AK: Nihcae mah Baruk khaeah, Hae loknawk boih tarik hanah mi mah maw ang thuih?
    Thui ah, tiah a naa o.
  cuk-cuk: 'Geb Barucʼse egisdemalad: —Baruc anmarga be soge: ¿Wede igi be nabir we-ibmarmar
    bela narmaksa? ¿Ar Jeremías bega we-ibmarmar sogsa?'
  uig-CYR: 'Андин Баруқтин: «Бизгә дегин әнди, сән бу сөзләрниң һәммисини қандақ яздиң?
    Уларни Йәрәмияниң өз ағзидин аңлидиңму?» — дәп сориди.'
  tel-2017: అప్పుడు వాళ్ళు బారూకుతో “మాతో చెప్పు, ఈ మాటలన్నీ యిర్మీయా చెప్తూ ఉన్నప్పుడు
    నువ్వు ఎలా రాశావు?” అని అడిగారు.
  hat-BSA: 'Epi yo te mande Baruc e te di: “Di nou, souple, kijan ou te ekri tout
    pawòl sa yo? Èske se te selon dikte pa li?”'
  kos-kos: Na elos siyuk sel Baruch, “Fahk nu sesr lah fuka tuh kom simusla ma inge
    nukewa? Ya Jeremiah pa fahkot ma kom in simis uh?”
  hbo-WLC: וְאֶ֨ת־בָּר֔וּךְ שָׁאֲל֖וּ לֵאמֹ֑ר הַגֶּד־נָ֣א לָ֔נוּ אֵ֗יךְ כָּתַ֛בְתָּ
    אֶת־כָּל־הַדְּבָרִ֥ים הָאֵ֖לֶּה מִפִּֽיו׃
  ibo-ibo: Ha jụrụ Baruk sị ya, “Gwa anyị i si aṅaa detuo ihe ndị a niile? Ọ bụ Jeremaya
    kpọpụtaara gị ihe i dere?”
  ory-ory: ପୁଣି, ସେମାନେ ବାରୂକକୁ ପଚାରିଲେ, “କହିଲ, ତୁମ୍ଭେ କିପରି ତାହା ମୁଖରୁ ଏସବୁ କଥା ଶୁଣି
    ଲେଖିଲ?”
  chk-chk: Mürin ra aisini Paruk “Kopwe ürenikem, ifa usun om makei ekei kapas meinisin?
    Ifa usun, Jeremaia a niwowomönü ngonuk?”
  rop-rop: Olabat bin askim im, “Yu dalim melabat wotfo yubin raidimdan ol dislot.
    Jeramaiya bin dalim yu blanga dum dijan?”
  ukr-1871: 'І поспитали в Варуха: Розкажи ж нам, як ти списав всї слова цї з його
    уст?'
  deu-1951: 'Und sie fragten Baruch und sprachen: Sage uns doch, wie hast du alle
    diese Reden aus seinem Munde aufgeschrieben?'
  eng-JPS: 'And they asked Baruch, saying: ''Tell us now: How didst thou write all
    these words at his mouth?'''
  srp-1865: 'I zapitaše Varuha govoreæi: kaži nam kako si napisao sve te rijeèi iz
    usta njegovijeh.'
  lug-lug: Awo ne babuuza Baluki nti, “Tubuulire, wazze otya okuwandiika bino byonna?
    Yeremiya ye yabikugambye?”
  heb-heb: ואת ברוך שאלו לאמר הגד נא לנו איך כתבת את כל הדברים האלה מפיו׃
  ben-IRV: তারপর তাঁরা বারূককে জিজ্ঞাসা করলেন, “আমাদের বল, যিরমিয়ের নির্দেশে তুমি
    কেমন করে এই সব কথা লিখলে?”
  pan-pan: ਉਹਨਾਂ ਨੇ ਬਾਰੂਕ ਨੂੰ ਪੁੱਛਿਆ ਕਿ ਸਾਨੂੰ ਦੱਸ ਭਈ ਇਹ ਸਾਰੀਆਂ ਗੱਲਾਂ ਤੂੰ ਉਹ ਦੇ ਮੂੰਹੋਂ
    ਕਿਵੇਂ ਲਿਖੀਆਂ?
  mya-JVB: တဖန် သင်သည် ဤ စကား အလုံးစုံ တို့ကို သူ့ နှုတ် မြွက် သည် အတိုင်း အဘယ်သို့
    ရေး ထားသနည်းဟု မေးမြန်း လျှင်၊
  tbg-tbg: vika vira ireha tiha, Are nantiakerae vi uvara qara ntuva taaro? Ieremaiaava
    ai tiva ami vaivarae are vi uvara qara ntuva taaro? tuvaro
  hmo-hmo: Bona opesa taudia ese Baruku idia nanadaia, idia gwau, “Mani ai dekenai
    oi hamaoroa, inai pepa be edena bamona oi torea? Sedira Ieremia ese ia gwauraia,
    vadaeni oi torea, ani?”
  urd-urd: और उन्होंने यह कह कर बारूक से पूछा, हम से कह कि तूने यह सब बातें उसकी ज़बानी
    क्यूँकर लिखीं?
  rus-SYN: 'И спросили Варуха: скажи же нам, как ты написал все слова сии из уст его?'
  bqc-SIM: 'Ɔ̃ aa Baluku là wà mɛ̀: Kpelewa ń kɛ̀ ń lápi kɛ̃̀i? A dàu a sìunɛ
    yã̀?'
  tcz-CHONGTHU: Ahivangin, amahon Baruch chu thu adongun, Nangman thu hijat hi hoiya
    nalah ham, Jeremiah in najihsah ham? atiuvin ahi.
  mar-mar: मग ते बारूखाला म्हणाले, “तू यिर्मायाच्या तोंडची सर्व वचने कशी लिहीली, हे
    आम्हास सांग?”
  qub-qub: 'Baructana tapuran: «Willamay. ¿Imanöpataj chaycunata isquirbishcanqui?
    ¿Jeremiaschu dictashurayqui?» nir.'
  bqp-bqp: ɑ sun sɔ̃ɔwɔ nge mɛ ɑ koosinɑ ɑ kɑ gɑri yi yoruɑ. Sɑ ko kɑ yi sinɑ boko
    dɑɑwɑwɑ.
  hat-hat: 'Lèfini, yo mande Bawouk: -Mangè di nou ki jan ou te fè ka ekri tout bagay
    sa yo. Se Jeremi ki te dikte ou yo?'
  eng-BSB: “Tell us now,” they asked Baruch, “how did you write all these words? Was
    it at Jeremiah’s dictation?”
  eng-WEBPB: They asked Baruch, saying, “Tell us now, how did you write all these
    words at his mouth?”
  kbq-kbq: Hagi anante Barukuna antahige'za, muse hugantonanki inankna hunka ama avona
    kre'nampi tasamio? Jeremaia'a agra'a agipinti nehigenka maka ama avona kre'nampi?
  nhe-BL: Pero achtohui xitechilhui quejatza tiquijcuilo nochi ya ni quema Jeremías
    camatiyaya.
  gub-BL: Na'e upuranu hehe wà. — Emume'u amo ma'e urewe. Màràzàwe tuwe eremuapyk
    a'e ma'e paw. Aipo Zeremi umuapyk kar newe.
  eng-DRA: 'And they asked him, saying: Tell us how didst thou write all these words
    from his mouth.'
