verse: JER.036.028
translations:
  mal-C: “നീ മറ്റൊരു തുകൽച്ചുരുൾ എടുത്ത് യെഹൂദാരാജാവായ യെഹോയാക്കീം ചുട്ടുകളഞ്ഞ ആദ്യത്തെ
    ചുരുളിൽ ഉണ്ടായിരുന്ന വചനങ്ങളെല്ലാം അതിൽ എഴുതുക.
  deu-TKW: Nimm nun eine andere Rolle und schreibe darauf alle die früheren Worte,
    die auf der früheren Rolle standen, welche Jojakim, der König von Juda, verbrannt
    hat!
  lin-lin: — Kamata mokanda mosusu mpe koma kati na yango makambo nyonso oyo ezalaki
    na mokanda ya liboso oyo mokonzi Yeoyakimi, mokonzi ya Yuda, atumbaki.
  eng-LSV: “Turn, take another scroll to yourself, and write on it all the former
    words that were on the first scroll that Jehoiakim king of Judah burned,
  eng-GNV: Take thee againe another roule and write in it all ye former words that
    were in the first roule which Iehoiakim the King of Iudah hath burnt,
  eng-WEBSTER: Take thee again another roll, and write in it all the former words
    that were in the first roll, which Jehoiakim king of Judah hath burned.
  nhw-BL: “Xijtemo seyoc amatl huan sempa xiquijcuilo nochi quen tiquijcuilojtoya
    achtihuiya ipan nopa achtihui amatl catli quitlati Tlanahuatijquetl Joacim tlen
    tlali Judá.
  swh-ONEN: “Chukua kitabu kingine na uandike juu yake maneno yote yaliyokuwa katika
    kile kitabu cha kwanza, ambacho Yehoyakimu mfalme wa Yuda amekiteketeza kwa moto.
  bba-bba: ɑ mɑɑ tire kpɑɑru suo kpɑ ɑ ɡɑri yi yore yi yi rɑɑ wɑ̃ɑ tire te sɔɔ, te
    sinɑ boko Yoyɑkimu u dɔ̃ɔ mɛni mi.
  eng-KJVCPB: Take thee again another roll, and write in it all the former words that
    were in the first roll, which Jehoiakim the king of Judah hath burnt.
  luo-luo: “Kaw kitabu machielo kendo indikie weche duto mane ni e kitabu mokwongo-cha,
    mane Jehoyakim ruodh Juda owangʼo.
  meu-meu: Ma pepa ta bavabia, hereva gunadia, pepa gini-gunana, Iehoiakim, Iuda pavapavana,
    ese e doua ḡauna, ai e tore herevadia ma ba tore lou.
  npi-ULB: “फर्केर जा, आफ्‍नो निम्‍ति अर्को मुट्ठा लि, अनि यहूदाका राजा यहोयाकीमले
    जलाएको पहिलेको मुट्ठामा लेखिएका सबै वचन त्‍यसमा लेख् ।
  yor-yor: “Wí pé, tún mú ìwé kíká mìíràn kí o sì kọ gbogbo ọ̀rọ̀ tí ó wà nínú ìwé
    kíká èkínní tí Jehoiakimu ọba Juda fi jóná.
  pes-OPCB: طوماری دیگر تهیه کنم و همهٔ سخنانی را که در طومار قبلی نوشته بودم و یهویاقیم
    پادشاه یهودا آن را سوزانید، بر روی آن بنویسم،
  tgl-ULB: “Bumalik ka, kumuha ka ng ibang balumbon para sa iyong sarili at isulat
    doon ang lahat ng mga salitang naroon sa naunang kasulatang balumbon, na sinunog
    ni Jehoiakim na hari ng Juda.
  cbu-NT: Yusur kirak turpim yáyarush, anush ichingaru yuwaa tachtaru yandayarush,
    Utaáshuchsha kurak Jowakim tiroorangu, anutam ashpari yandangi.
  hui-hui: Mbuga mende muwa Yudanaga Kini Yahoiagimihanda budu delayagoni bi o biaruni
    dege lone gili bibe.
  mya-mya: '``သင်​သည်​အ​ခြား​စာ​လိပ်​တစ်​ခု​ကို​ယူ​၍ ယော​ယ​ကိမ်​မင်း​မီး​ရှို့​လိုက်​သည့်​စာ​လိပ်​တွင်
    ပါ​ရှိ​သ​မျှ​သော​စ​ကား​တို့​ကို​ရေး​မှတ်​၍ ထား​လော့။-'
  bod-N: ཁྱོད་ཀྱིས་སླར་ཡང་ཤོག་སྒྲིལ་ཞིག་བླངས་ཏེ། ཡ་ཧུ་དཱའི་རྒྱལ་པོ་ཡེ་ཧོ་ཡཱ་ཀིམ་གྱིས་བསྲེགས་པའི་གླེགས་བམ་སྔ་མའི་ནང་དུ་ཡོད་པའི་བཀའ་ཐམས་ཅད་དེའི་སྟེང་དུ་ཕྲིས་ཤིག
  sna-sna: “Tora rumwe rugwaro rwakapetwa unyore pamusoro parwo mashoko ose akanga
    ari parugwaro rwokutanga rwuya rwakapiswa naJehoyakimi mambo weJudha.
  spa-BLM: “Vuelve a tomar otro rollo y escribe en él todas las palabras anteriores
    que estaban en el primer rollo, que Joacim, rey de Judá, ha quemado.
  cac-cac: Ic'cot junocxo b'aj ol a tz'ib'ejxi juntzan̈ lolonel ix ac' tz'ib'chaj
    d'a sb'ab'elal chi', aton ix sn̈ustz'a vin̈aj Joacim sreyal Judá.
  swh-ULB: “Rudi, chukua kitabu kingine kwa ajili yako, na uandike maneno haya yote
    ambayo yalikuwa kwenye kitabu cha kwanza, ambacho Yehoyakimu mfalme wa Yuda alikichoma.
  bel-bel: «вазьмі сабе зноў другі скрутак і напішы ў ім усе ранейшыя словы, якія
    былі ў першым скрутку, які спаліў Ёакім, цар Юдэйскі;
  deu-ELBBK: Nimm dir wieder eine andere Rolle und schreibe darauf alle die vorigen
    Worte, die auf der vorigen Rolle waren, die Jojakim, der König von Juda, verbrannt
    hat.
  mbb-OT: “Kuwa ka te selakew en he linulun he velesahan ne iuman nu isurat sikan
    is langun he ingkesurat duen te nehuna he velesahan he midtutung ni Hadì Jehoyakim
    he hadì te Juda.
  mal-2015: നീ മറ്റൊരു ചുരുൾ മേടിച്ചു യെഹൂദാരാജാവായ യെഹോയാക്കീം ചുട്ടുകളഞ്ഞ മുമ്പിലത്തെ
    ചുരുളിൽ ഉണ്ടായിരുന്ന വചനങ്ങളൊക്കെയും അതിൽ എഴുതുക.
  rmc-rmc: „Le pale aver zvitkos a pisin andre savore lava, save sas andre oda ešebno
    zvitkos, savo labarďa o judsko kraľis Jojakim,
  pes-OPV: «طوماری دیگر برای خود باز گیر و همه سخنان اولین را که در طومار نخستین که
    یهویاقیم پادشاه یهودا آن راسوزانید بر آن بنویس.
  ron-1924: „Я дин ноу о алтэ карте ши скрие ын еа тоате кувинтеле каре ерау ын чя
    динтый карте пе каре а арс-о Иоиаким, ымпэратул луй Иуда.
  ben-OBCV: “তুমি অন্য একটি পুঁথি নাও ও যিহূদার রাজা যিহোয়াকীম যে পুঁথিটি পুড়িয়ে
    ফেলেছে, সেই প্রথম পুঁথিতে বলা কথাগুলি সব এর মধ্যে লেখো।
  som-som: Haddana kitaab kale oo duudduuban soo qaad, oo waxaad ku qortaa erayadii
    kitaabkii duudduubnaa ee hore ku yiil oo dhan, kaasoo Yehooyaaqiim oo ah boqorka
    dalka Yahuudah uu gubay.
  lat-VUC: Rursum tolle volumen aliud, et scribe in eo omnes sermones priores qui
    erant in primo volumine, quod combussit Joakim rex Juda.
  eng-ASVBT: Take thee again another roll, and write in it all the former words that
    were in the first roll, which Jehoiakim the king of Judah hath burned.
  ita-1885: Torna a prenderti un altro rotolo e scrivi in quello tutte le parole di
    prima, ch'erano nel primo rotolo, che Gioiachim, re di Giuda, ha bruciato.
  eng-LXXUP: 'Did he not send for this purpose? for in the course of this month he
    sent to you to Babylon, saying, It is far off: build ye houses, and inhabit them;
    and plant gardens, and eat the fruit of them.'
  eng-ULB: “Go back, take another scroll for yourself, and write in it all the words
    that were on the original scroll, the one that Jehoiakim king of Judah burned.
  spa-VBL: Consigue otro pergamino y escribe todo lo que había en el primer pergamino
    que quemó Joacim, rey de Judá.
  fra-_FOB: Prends un autre rouleau, et tu y écriras toutes les premières paroles
    qui étaient dans le premier rouleau que Jéhojakim, roi de Juda, a brûlé.
  mal-mal: “നീ മറ്റൊരു ചുരുൾ വാങ്ങി യെഹൂദാ രാജാവായ യെഹോയാക്കീം ചുട്ടുകളഞ്ഞ മുമ്പിലത്തെ
    ചുരുളിൽ ഉണ്ടായിരുന്ന സകലവചനങ്ങളും അതിൽ എഴുതുക.
  urd-GVR: “Nayā tūmār le kar us meṅ wuhī tamām paiġhāmāt qalamband kar jo us tūmār
    meṅ darj the jise Shāh-e-Yahūdāh ne jalā diyā thā.
  suz-BL: “अर्को कागज काम यहूदा ङा पिप येहो-याकीममी चोशो ङोंइती ङा कागजम बाक्‍शो लोव़
    नेल्‍ल लेंशा ब्रेक्‍तो” देंत।
  eng-NOY: Take thee another roll, and write in it all the former words that were
    in the first roll, which Jehoiakim, king of Judah, hath burned.
  ita-1927: “Prenditi di nuovo un altro rotolo, e scrivici tutte le parole di prima
    ch’erano nel primo rotolo, che Joiakim re di Giuda ha bruciato.
  ckb-ckb: «بگەڕێوە و تۆمارێکی دیکە ببە و هەموو ئەو وشانەی تێدا بنووسەوە کە لەناو
    تۆمارەکەی یەکەم جار بوو، ئەوەی یەهۆیاقیمی پاشای یەهودا سووتاندی.
  eng-BBE: Take another book and put down in it all the words which were in the first
    book, which Jehoiakim, king of Judah, put into the fire.
  kan-OKCV: “ನೀನು ಮತ್ತೊಂದು ಸುರುಳಿಯನ್ನು ತೆಗೆದುಕೊಂಡು ಯೆಹೂದದ ಅರಸನಾದ ಯೆಹೋಯಾಕೀಮನು ಸುಟ್ಟ
    ಮೊದಲನೆಯ ಸುರುಳಿಯಲ್ಲಿದ್ದ ಮುಂಚಿನ ವಾಕ್ಯಗಳನ್ನೆಲ್ಲಾ ಅದರಲ್ಲಿ ಬರೆ.
  tam-2017: நீ திரும்ப வேறொரு சுருளை எடுத்து, யூதாவின் ராஜாவாகிய யோயாக்கீம் சுட்டெரித்த
    முதலாம் சுருளிலிருந்த வார்த்தைகளையெல்லாம் அதில் எழுது என்றார்.
  spa-RV-1909: Vuelve á tomar otro rollo, y escribe en él todas las palabras primeras,
    que estaban en el primer rollo que quemó Joacim, rey de Judá.
  ron-BTF: Ia-ți din nou un alt sul și scrie pe el toate cuvintele dinainte care fuseseră
    pe sulul dintâi, pe care Ioiachim, împăratul lui Iuda, îl arsese.
  eng-WEBP: “Take again another scroll, and write in it all the former words that
    were in the first scroll, which Jehoiakim the king of Judah has burned.
  eng-FBV: Get another scroll and write everything out that was on the first scroll
    that Jehoiakim king of Judah burned.
  nld-1939: Neem een nieuwe rol, en schrijf er alles weer op, wat op de eerste rol
    heeft gestaan, die Jojakim, de koning van Juda, heeft verbrand.
  nch-BL: “Xijtemo seyoc amat huan sempa xiquijcuilo nochi quej tiquijcuilojtoya achtohuiya
    ipan nopa achtohui amat cati quitati Tanahuatijquet Joacim ten tali Judá.
  vie-1934: Hãy lấy một cuốn khác, và chép vào đó mọi lời đã chép trong cuốn trước
    mà Giê-hô-gia-kim, vua Giu-đa, đã đốt đi.
  hin-CV: “अब एक नयी चर्मपत्र कुण्डली लो और उस पर वे ही संदेश लिपिबद्ध कर दो, जो उस
    चर्मपत्र कुण्डली पर लिखे गए थे, जिसको यहूदिया के राजा यहोइयाकिम द्वारा दहन कर
    दिया गया है.
  spa-BES: Toma otro libro y escribe en él todas las palabras que estaban en el primer
    libro, que Joacim, rey de Judá, puso en el fuego.
  tdx-tdx: Mangalà peleke indraike, le hene isokiro i tsara tamy peleke valoha’e nisodore’
    i mpanjaka’ Iehodaiiy.
  tha-KJV: “จงเอาหนังสื​อม​้วนอีกม้วนหนึ่งและจงเขียนถ้อยคำแรกซึ่งอยู่ในหนังสื​อม​้วนก่อนลงไว้​ทั้งหมด
    คือซึ่งเยโฮยาคิมกษั​ตริ​ย์​แห่​งยูดาห์ทรงเผาเสียนั้น
  por-BR-2018: Toma de novo outro rolo, e escreve nele todas as primeiras palavras
    que estavam no primeiro rolo, o qual queimou Jeoaquim, rei de Judá.
  deu-ELO: Nimm dir wieder eine andere Rolle und schreibe darauf alle die vorigen
    Worte, die auf der vorigen Rolle waren, welche Jojakim, der König von Juda, verbrannt
    hat.
  eng-WYC-2018: Again take thou another book, and write therein all the former words,
    that were in the first book, which Jehoiakim, the king of Judah, burnt. (Take
    thou another book, and write in it all the former words, that were in the first
    book, which Jehoiakim, the king of Judah, burned.)
  epo-epo: Prenu al vi denove alian skribrulaĵon, kaj skribu sur ĝi ĉiujn antaŭajn
    vortojn, kiuj estis sur la unua skribrulaĵo, kiun forbruligis Jehojakim, reĝo
    de Judujo.
  uig-PIN: Yǝnǝ bir oram ⱪǝƣǝzni elip, uningƣa Yǝⱨuda padixaⱨi Yǝⱨoakim kɵydürüwǝtkǝn
    birinqi oram yazmida hatirilǝngǝn barliⱪ sɵzlǝrni yazƣin.
  beo-beo: '@see-verse:JER.036.027'
  tpi-OTNT: “Kisim narapela buk na raitim wankain toktok olsem ol tok i stap long
    dispela buk King Jehoiakim i bin kukim.
  hau-SA: “Ka ɗauki wani littafi ka rubuta a kansa dukan maganar da littafi na farin
    ya ƙunsa, wanda Yehohiyakim sarkin Yahuda ya ƙone.
  uig-LAT: Yene bir oram qeghezni élip, uninggha Yehuda padishahi Yehoakim köydürüwetken
    birinchi oram yazmida xatirilen’gen barliq sözlerni yazghin.
  nde-nde: “Thatha omunye umqulu ulobe kuwo wonke amazwi abesemqulwini wakuqala, otshiswe
    nguJehoyakhimi inkosi yakoJuda.
  ton-ton: “Ke ke toe toʻo ʻae tohi tākai ʻe taha, pea tohi ki ai ʻae ngaahi lea kotoa
    pē, ʻaia naʻe tuʻu ʻi he ʻuluaki tohi tākai, ʻaia naʻe tutu ʻe Sihoiakimi ko e
    tuʻi ʻo Siuta.
  ces-1613: Vezmi sobě zase knihu jinou, a napiš na ní všecka slova první, kteráž
    byla v té knize prvnější, kterouž spálil Joakim král Judský.
  eng-WMB: “Take again another scroll, and write in it all the former words that were
    in the first scroll, which Jehoiakim the king of Judah has burned.
  tam-TCV: “நீ இன்னொரு சுருளை எடுத்து யூதா அரசன் யோயாக்கீம் எரித்த, முதல் புத்தகச்சுருளிலிருந்த
    எல்லா வார்த்தைகளையும் திரும்பவும் எழுதிவை.
  ceb-ULB: “Balik, pagkuha ug laing linukot nga sulatanan, ug isulat niini ang tanang
    mga pulong nga anaa sa orihinal nga linukot nga basahon, kadtong gisunog ni Jehoyakim
    nga hari sa Juda.
  pol-UBG: Weź sobie jeszcze inny zwój i zapisz na nim wszystkie poprzednie słowa,
    które były na pierwszym zwoju, spalonym przez Joakima, króla Judy.
  agr-agr: “Yamajam duwap ikamkata, dutikam yama nagkamchaku agagbaun Judá apuji Joaquim
    apeabia nujai betek nunú duwapnum agagta.
  kyc-kyc: Pepa kao pele pele lasi wakale mende nyepala pepa wambo doko pii palenge
    dupwa peparae pyao retape lao langiya.
  urd-GVU: ”نیا طومار لے کر اُس میں وہی تمام پیغامات قلم بند کر جو اُس طومار میں درج
    تھے جسے شاہِ یہوداہ نے جلا دیا تھا۔
  deu-1912: Nimm dir wiederum ein anderes Buch und schreib alle vorigen Reden darein,
    die im ersten Buche standen, welches Jojakim, der König Juda's, verbrannt hat,
  ntj-ntj: '@see-verse:JER.036.027'
  kan-2017: “ನೀನು ಇನ್ನೊಂದು ಸುರುಳಿಯನ್ನು ತೆಗೆದುಕೊಂಡು ಯೆಹೂದದ ಅರಸನಾದ ಯೆಹೋಯಾಕೀಮನು ಸುಟ್ಟ
    ಮೊದಲನೆಯ ಸುರುಳಿಯಲ್ಲಿದ್ದ ಹಿಂದಿನ ಆ ಮಾತುಗಳನ್ನೆಲ್ಲಾ ಪುನಃ ಬರೆಯಿಸು.
  yap-yap: ni ngkug fek bang e babyor ni yima bachiy nggu yoloy ngay gubin e tin immoy
    ko gin som’on e babyor.
  hlt-MCSB: Mael lamtah namah ham cayol a tloe lo laeh. Lamhma kah ol boeih te te
    dongah daek laeh. Judah manghai Jehoiakim loh a hoeh cayol lamhma dongkah ol te
    boeih om sak.
  mdy-ETH: '@see-verse:JER.036.027'
  twi-ASANTE: “Fa nwoma mmobɔeɛ foforɔ, na twerɛ nsɛm a ɛwɔ kane mmobɔeɛ a Yudahene
    Yehoiakim hyeeɛ no gu mu.
  eng-WEBU: “Take again another scroll, and write in it all the former words that
    were in the first scroll, which Jehoiakim the king of Judah has burned.
  wal-wal: “Ha77ikka hara xaatta maxaafaa ekkada, Yihudaa Kawoi Yo7aqeemi kase xuuggido
    xaatta maxaafaa giddon de7iya qaalaa ubbaa xaafa.
  spa-PDDPT: Toma otro rollo y escribe en él todas las Palabras anteriores que estaban
    en el primer rollo que quemó Joacim, rey de Judá.
  gun-gun: “Ejou kuaxia onhemama va'e mboae, ha'e va'e re ju embopara uka jypygua
    Judá pygua huvixa Jeoaquim oapy va'ekue re oĩague ha'e javi rami.
  ilo-ULB: “Agsublika, mangalaka iti sabali a lulukoten a pagsuratan, ket isuratmo
    iti daytoy dagiti amin a sasao a naisurat iti immuna a lulukoten a pagsuratan
    nga impuor ni Jehoiakim nga ari ti Juda.
  kpg-kpg: bolo au gi hihia labelaa tuai beebaa gi hihia gi no lodo nia mee huogodoo
    ala ne hihi gi lodo di beebaa wini dela ne dudu go di King Jehoiakim.
  uig-ARA: يەنە بىر ئورام قەغەزنى ئېلىپ، ئۇنىڭغا يەھۇدا پادىشاھى يەھوئاكىم كۆيدۈرۈۋەتكەن
    بىرىنچى ئورام يازمىدا خاتىرىلەنگەن بارلىق سۆزلەرنى يازغىن.
  sus-sus: «I man xa kɛɛdi makuntanxi tongo, i xa wɔyɛnyi birin sɛbɛ a ma naxan nu
    na boore kitaabui kui, Yudaya mangɛ Yehoyakimi naxan ganxi.
  pon-2006: I en ale ehu doaropwe tohrohr oh ntingihedi loale mehkoaros me ntingdier
    nan doaropwe me Nanmwarki Sehoiakim isikalahro.
  jae-jae: “Ôkôc papia toluŋ wakuc ma oto biŋ, taŋ kêsêp papia ŋamataŋa taŋ Judanêŋ
    kiŋ Jojakim kêkêŋ ja geŋ naŋ, êsêp papia tau.
  ksd-ksd: Una vatur vake ta tika na pinpin na buk mulai, ma una tumu tar ra lavur
    tinata lua tana, ra tinata i ga tur ta ra luaina pinpin na buk nina Ieoiakim ra
    king Iuda i tar tun vue.
  tur-YTC: Başka bir tomar daha al ve Yahuda Kralı Yehoyakim'in yaktığı ilk tomarda
    bulunan önceki sözlerin hepsini yaz.
  grc-BRENT: Οὐ διατοῦτο ἀπέστειλεν; ὅτι διὰ τοῦ μηνὸς τούτου ἀπέστειλε πρὸς ὑμᾶς
    εἰς Βαβυλῶνα, λέγων, μακράν ἐστιν, οἰκοδομήσατε οἰκίας, καὶ κατοικήσατε, καὶ φυτεύσατε
    κήπους, καὶ φάγεσθε τὸν καρπὸν αὐτῶν.
  ind-AYT: “Ambillah gulungan yang lain dan tulislah di atasnya semua firman yang
    sebelumnya ada di gulungan yang pertama, yang telah dibakar Yoyakim, raja Yehuda.
  nya-nya: “Tenganso buku lina ndipo ulembe mawu onse amene anali mʼbuku loyamba lija,
    limene Yehoyakimu analitentha.
  hrv-hrv: “Uzmi drugi svitak i upiši u nj sve one riječi što bijahu na prvom svitku
    koji je Jojakim, kralj judejski, spalio.
  mps-mps: “Gasa buku me selama, te king Jehoiakimgo isiba ulali bukude asęani po
    tobage tiwai naga ma asęao,” wali.
  tpi-tpi: “Kisim narapela buk na raitim wankain toktok olsem ol tok i stap long dispela
    buk King Jehoiakim i bin kukim.
  dan-1931: “Tag dig en anden Bogrulle og optegn i den alle de Ord, som stod i den
    første Bogrulle, den, Kong Jojakim af Juda brændte.
  vie-OVCB: “Hãy lấy một cuộn sách khác, chép lại mọi lời trong sách mà Vua Giê-hô-gia-kim
    đã đốt.
  guj-2017: “પાછો જા, બીજું ઓળિયું લઈને તેના પર યહૂદિયાના રાજા યહોયાકીમે બાળી મૂકેલા
    પહેલાનાં ઓળિયામાં જે લખ્યું હતું તે બધું તેમાં લખ.
  pon-2006A: I en ale ehu doaropwe tohrohr oh ntingihedi loale mehkoaros me ntingdier
    nan doaropwe me Nanmwarki Sehoiakim isikalahro.
  por-BRBSL: “Pegue novamente outro pergaminho e escreva nele todas as palavras anteriores
    que estavam no primeiro pergaminho, que Jehoiaquim, o rei de Judá, queimou.
  cth-cth: Cakalawng alouke lat haw. Cakalawng apasuek dawk e lawknaw pueng Judah
    siangpahrang Jehoiakim ni hmai a sawi e naw hah bout thun haw.
  twi-twi: “Fa nhoma mmobɔwee foforo, na kyerɛw nsɛm a ɛwɔ kan mmobɔwee a Yudahene
    Yehoiakim hyew no gu mu.
  hlt-hlt: Mael lamtah namah ham cayol a tloe lo laeh. Lamhma kah ol boeih te te dongah
    daek laeh. Judah manghai Jehoiakim loh a hoeh cayol lamhma dongkah ol te boeih
    om sak.
  tbz-SIM: Wɑɑ́ nkukɔ̃̀nkù tɛkù kɛ́wɛ̃tɛ kɛ́wɑ̃ri ɑ do wɑ̃̀ri tì kuketikù ĩ́nkɛ̀ timɔu
    kɛ̀ Sosɑkimmu Sudɑɑ kɔbɛ kóo kpɑ̀ɑ̀tì kù cɔ́u.
  msy-2020: “Nɨ akɨnafarir igharazim inigh, Atrivim Jehoiakim tuazɨ isizir akɨnafarir
    kamɨn itir akabar mɨrarama ada osirigh.
  azb-azb: «Başqa bir tumar götür, bütün əvvəlki sözləri – Yəhuda padşahı Yehoyaqimin
    yandırdığı ilk tumarda olanları oraya yaz.
  eng-DBY: Take thee again another roll, and write in it all the former words that
    were in the first roll which Jehoiakim the king of Judah hath burned.
  hin-2017: “फिर एक और पुस्तक लेकर उसमें यहूदा के राजा यहोयाकीम की जलाई हुई पहली पुस्तक
    के सब वचन लिख दे।
  wol-KYG: «Dellul jël beneen taxañu bindukaay, nga dellu bind ca mboolem kàddu ya
    woon ca taxañ ba Yowakim buurub Yuda lakk.
  eng-YLT: '''Turn, take to thee another roll, and write on it all the former words
    that were on the first roll, that Jehoiakim king of Judah burnt,'
  eng-WYC-2017: Again take thou another book, and write therein all the former words,
    that were in the first book, which Jehoiakim, the king of Judah, burnt.
  eng-WMBB: “Take again another scroll, and write in it all the former words that
    were in the first scroll, which Jehoiakim the king of Judah has burnt.
  urd-GVH: “नया तूमार लेकर उसमें वही तमाम पैग़ामात क़लमबंद कर जो उस तूमार में दर्ज
    थे जिसे शाहे-यहूदाह ने जला दिया था।
  rug-rug: “Vagi pule ia si keke pepa ta viqusuna, mamu kubere pule i vasina sari
    doduru zinama gua sapu koa koasa pepa kekenu, sapu sulu pania e Zehoiakimi sa
    baṉara pa Ziuda.
  gaz-gaz: “Kitaaba maramaa biraa fuudhiitii dubbii kitaabicha duraa kan Yehooyaaqiim
    mootichi Yihuudaa gube irra ture sana hunda itti barreessi.
  fra-LSG: Prends de nouveau un autre livre, et tu y écriras toutes les paroles qui
    étaient dans le premier livre qu’a brûlé Jojakim, roi de Juda.
  gnn-gnn: '@see-verse:JER.036.027'
  yal-yal: “I mɔn xa kɛdi gbɛtɛ tongo. Falan naxanye yi kɛdi singen ma, Yuda mangan
    Yehoyakimi naxan ganxi, i mɔn xa ne sɛbɛ kɛdini.
  haw-1868: E lawe oe i owili hou nau, a e kakau iho maloko olaila i na olelo a pau
    o ka owili mua, ka mea a Iehoiakima ke alii o ka Iuda i puhi ai.
  arb-NAV: «خُذْ كِتَاباً آخَرَ وَدَوِّنْ فِيهِ مَا وَرَدَ مِنْ كَلامٍ فِي الْكِتَابِ
    الأَوَّلِ الَّذِي أَحْرَقَهُ يَهُويَاقِيمُ مَلِكُ يَهُوذَا.
  ewe-ewe: “Tsɔ lãgbalẽ bubu, eye nàŋlɔ nya siwo katã nɔ gbãtɔ dzi la ɖe edzi, nya
    siwo ke Yuda fia Yehoyakim tɔ dzoe.
  eng-LEE: Take thee again another roll, and write on it all the former words that
    have been on the first roll, which Jehoyakim the king of Judah hath burnt.
  asm-FB: “তুমি পুনৰায় আৰু এখন নুৰিওৱা পুথিৰ বিষয়ে কোৱা, আৰু যিহূদাৰ ৰজা যিহোয়াকীমে
    পুৰি পেলোৱা সেই প্ৰথম পুথিত আগেয়ে যি যি লিখা আছিল, সেই সকলো তাত লিখা।
  sus-A: «عِ مَن شَ كّيدِ مَكُنتَنشِ تٌنفٌ، عِ شَ وْيّنيِ بِرِن سّبّ عَ مَ نَشَن نُ
    نَ بٌورٍ كِتَابُي كُي، يُدَيَ مَنفّ يٍهٌيَكِمِ نَشَن فَنشِ.
  fra-SBL: « Prends encore un autre rouleau, et écris-y toutes les paroles antérieures
    qui étaient dans le premier rouleau, que Jojakim, roi de Juda, a brûlé.
  hbo-hbo: שׁ֥וּב קַח־לְךָ֖ מְגִלָּ֣ה אַחֶ֑רֶת וּכְתֹ֣ב עָלֶ֗יהָ אֵ֤ת כָּל־הַדְּבָרִים֙
    הָרִ֣אשֹׁנִ֔ים אֲשֶׁ֣ר הָי֗וּ עַל־הַמְּגִלָּה֙ הָרִ֣אשֹׁנָ֔ה אֲשֶׁ֥ר שָׂרַ֖ף יְהֹויָקִ֥ים
    מֶֽלֶךְ־יְהוּדָֽה׃
  kik-kik: “Oya ibuku rĩngĩ rĩa gĩkũnjo wandĩke thĩinĩ warĩo mohoro marĩa mothe maarĩ
    ibuku-nĩ rĩu rĩa mbere, rĩu Jehoiakimu mũthamaki wa Juda aacinire.
  fra-NCL: Va prendre un autre volume, et tu y écriras toutes les premières paroles
    qui étaient dans le premier volume que Joakim, roi de Juda, a brûlé.
  cek-AK: kalah caqam to la ah loe, Judah siangpahrang Jehoiakim mah hmai hoi thaek
    ih kangquem caqam pong ih loknawk to tarik let ah.
  cuk-cuk: “Garda-suid-bipirmakaled-baid be amio, gannar gebe-iduar-naiyob be narmako.
    Bia Judá-e-rey-Joacim garda-ogumaksagusa, deyopira be narmakbaloed.
  uig-CYR: Йәнә бир орам қәғәзни елип, униңға Йәһуда падишаси Йәһоаким көйдүрүвәткән
    биринчи орам язмида хатириләнгән барлиқ сөзләрни язғин.
  tel-2017: నువ్వు ఇంకొక పుస్తకం చుట్ట తీసుకుని యూదా రాజైన యెహోయాకీము కాల్చిన మొదటి
    పుస్తకంలో రాసిన మాటలన్నీ దానిలో రాయి.
  hat-BSA: “Pran ankò yon lòt woulo e ekri sou li tout menm pawòl ki te ekri sou premye
    woulo ke Jojakim, wa Juda a, te brile a.
  kos-kos: ngan eis sie pac book limlim, ac simusla kas nukewa ma oan in book se meet
    ah.
  hbo-WLC: שׁ֥וּב קַח־לְךָ֖ מְגִלָּ֣ה אַחֶ֑רֶת וּכְתֹ֣ב עָלֶ֗יהָ אֵ֤ת כָּל־הַדְּבָרִים֙
    הָרִ֣אשֹׁנִ֔ים אֲשֶׁ֣ר הָי֗וּ עַל־הַמְּגִלָּה֙ הָרִ֣אשֹׁנָ֔ה אֲשֶׁ֥ר שָׂרַ֖ף יְהוֹיָקִ֥ים
    מֶֽלֶךְ־יְהוּדָֽה׃
  ibo-ibo: “Werekwa akwụkwọ ọzọ dee okwu ndị ahụ niile e dere nʼakwụkwọ nke mbụ ahụ,
    nke Jehoiakim eze Juda kpọrọ ọkụ.
  ory-ory: “ଯିହୁଦାର ରାଜା ଯିହୋୟାକୀମ୍‍ ଯେଉଁ ନଳାକାର ପୁସ୍ତକ ପୋଡ଼ି ପକାଇଅଛି, ସେହି ପ୍ରଥମ
    ନଳାକାର ପୁସ୍ତକରେ ଲିଖିତ ଆଦ୍ୟ ସକଳ ବାକ୍ୟ, ତୁମ୍ଭେ ଆଉ ଖଣ୍ଡେ ପୁସ୍ତକ ନେଇ ପୁନର୍ବାର ଲେଖ।
  chk-chk: “Kopwe angei pwal echö toropwe o makei lon ekewe kapas meinisin mi fen
    mak lon ewe aeuin toropwe, Jehoiakim ewe kingen Juta a kenala.
  rop-rop: blanga deigim najawan rolapwan peipa en raidimdan ebrijing wanim det feswan
    peipa bin abum.
  ukr-1871: Возьми собі другого звитка та й спиши на йому всї слова, що були на першому
    звиткові, що його спалив Йоаким, царь Юдейський;
  deu-1951: Nimm dir eine andere Rolle und schreibe darauf alle früheren Reden, die
    auf der ersten Rolle geschrieben standen, welche Jojakim, der König von Juda,
    verbrannt hat.
  eng-JPS: '''Take thee again another roll, and write in it all the former words that
    were in the first roll, which Jehoiakim the king of Judah hath burned.'
  srp-1865: Uzmi opet drugu knjigu, i napiši u nju sve preðašnje rijeèi koje bijahu
    u prvoj knjizi, koju sažeže Joakim car Judin.
  lug-lug: “Twala omuzingo omulala oguwandiikeko ebigambo byonna ebyali ku muzingo
    ogwasooka, Yekoyakimu kabaka wa Yuda gwe yayokya.
  heb-heb: שוב קח לך מגלה אחרת וכתב עליה את כל הדברים הראשנים אשר היו על המגלה הראשנה
    אשר שרף יהויקים מלך יהודה׃
  ben-IRV: “ফিরে যাও, নিজের জন্য অন্য একটি গুটানো কাগজ নাও, আসল গুটানো কাগজে যে সমস্ত
    বাক্য ছিল যিহূদার রাজা যিহোয়াকীম যেটি পুড়িয়ে দিয়েছে, তা এতে লেখ।
  pan-pan: ਫਿਰ ਆਪਣੇ ਲਈ ਦੂਜਾ ਲਪੇਟਿਆ ਹੋਇਆ ਪੱਤਰ ਲੈ ਅਤੇ ਉਹ ਦੇ ਵਿੱਚ ਉਹ ਸਾਰੀਆਂ ਪਹਿਲੀਆਂ ਗੱਲਾਂ
    ਜਿਹੜੀਆਂ ਅਗਲੇ ਲਪੇਟੇ ਹੋਏ ਪੱਤਰ ਵਿੱਚ ਸਨ ਜਿਹ ਨੂੰ ਯਹੂਦਾਹ ਦੇ ਰਾਜਾ ਯਹੋਯਾਕੀਮ ਨੇ ਸਾੜ ਸੁੱਟਿਆ
    ਹੈ ਲਿਖ
  mya-JVB: သင် သည်အခြား သော စာလိပ် ကိုယူ ၍၊ ယုဒ ရှင်ဘုရင် ယောယကိမ် မီးရှို့ သော အရင်
    စာလိပ် ၌ ပါ သမျှ သော စကား ရင်း အတိုင်း ရေး ထားလော့။
  tbg-tbg: Are quruquruma tai vukura vo varera, avuni tiva tauna uvara, ekaa vi uvara
    qaiqaa qara ntuva taane.
  hmo-hmo: “Pepa ma ta do oi abia, bona pepa gunana dekenai ia noho hereva ibounai,
    Iuda king Iehoiakimi ese ia gabua gaudia, ma do oi torea lou.”
  urd-urd: कि “तू दूसरा तूमार ले, और उसमें वह सब बातें लिख जो पहले तूमार में थीं,
    जिसे शाह — ए — यहूदाह यहूयक़ीम ने जला दिया।
  rus-SYN: возьми себе опять другой свиток и напиши в нем все прежние слова, какие
    были в первом свитке, который сожег Иоаким, царь Иудейский;
  bqc-SIM: Ɛa ǹ lá pãle sɛ lↄ, ní yã́ pↄ́ kú taala sɛ̃́ia guu, Yudaↄ kí Yoakiũ
    kpàsapi kɛ̃u,
  tcz-CHONGTHU: Nangman lekhajol khat kilahkit inlang, Judah lengpa Jehoiakim in meiya
    ahalvamsa lekhajol’a kisun thuho chu, avel in abonchan jihlutsah sohkeiyin, ati.
  mar-mar: परत जा, तू आपल्यासाठी दुसरी गुंडाळी घे आणि जी मुळची वचने पहिल्या गुंडाळीत
    होती, जी यहूदाचा राजा यहोयाकीम याने जाळली, ती सर्व त्यामध्ये लिही.
  qub-qub: «Judäpa raynin Joacim rupachishancho isquirbirashancunata yapay llapanta
    isquirbiy rölluman.
  bqp-bqp: ɑ mɑɑ tire kpɑɑru suo kpɑ ɑ gɑri yi yore yi yi rɑɑ wɑ̃ɑ tire te sɔɔ, te
    sinɑ boko Yoyɑkimu u dɔ̃ɔ mɛni mi.
  hat-hat: -Al chache yon lòt woulo papye. Ekri tou sa ki te nan premye woulo Jojakim,
    wa peyi Jida a, te boule a.
  eng-BSB: “Take another scroll and rewrite on it the very words that were on the
    original scroll, which Jehoiakim king of Judah has burned.
  eng-WEBPB: “Take again another scroll, and write in it all the former words that
    were in the first scroll, which Jehoiakim the king of Judah has burnt.
  kbq-kbq: kagra mago avontafe erinka, ko'ma krente'nankeno kini ne' Johoiakimima
    tevefima kre'nea nanekea ana avontafepi ana maka nanekea ete krento.
  nhe-BL: “Xijtemo seyoc amatl huan sampa xiquijcuilo nochi queja tiquijcuilojtoya
    achtohuiya ipan nopa achtohui amatl tlen quitlati Tlanahuatijquetl Joacim tlen
    tlali Judá.
  gub-BL: — Epyhyk amo pape kury, i'i ihewe. — Emuapyk wi ze'eg pape tuwihawete hemiapy
    kwer rehe arer 'aw pape rehe nehe kury, i'i ihewe.
  eng-DRA: 'Take thee again another volume: and write in it all the former words that
    were in the first volume which Joakim the king of Juda hath burnt.'
