verse: JER.036.011
translations:
  mal-C: ശാഫാന്റെ മകനായ ഗെമര്യാവിന്റെ മകൻ മീഖായാവ് യഹോവയുടെ വചനങ്ങളെല്ലാം ആ തുകൽച്ചുരുളിൽനിന്ന്
    വായിച്ചുകേട്ടപ്പോൾ,
  deu-TKW: Als nun Michaja, der Sohn Gemarjas, des Sohnes Saphans, alle Worte Jahwes
    aus dem Buche gehört hatte,
  lin-lin: Tango Mishe, mwana, mobali ya Gemaria, mwana mobali ya Shafani, ayokaki
    maloba nyonso ya Yawe oyo ekomamaki na mokanda,
  eng-LSV: And Michaiah son of Gemariah, son of Shaphan, hears all the words of YHWH
    from off the scroll,
  eng-GNV: When Michaiah the sonne of Gemariah, the sonne of Shaphan had heard out
    of the booke all the wordes of the Lord,
  eng-WEBSTER: When Michaiah the son of Gemariah, the son of Shaphan, had heard out
    of the book all the words of the LORD,
  nhw-BL: Huan quema Micaías, icone Gemarías, catli elqui icone Safán, quicajqui nochi
    icamanal TOTECO,
  swh-ONEN: Basi Mikaya mwana wa Gemaria, mwana wa Shafani, aliposikia maneno yote
    ya Bwana kutoka kwenye kile kitabu,
  bba-bba: Ye Misee Gemɑriɑn bii, Sɑfɑnin debubu u Yinni Gusunɔn ɡɑri yi nuɑ yi bɑ
    yoruɑ tire te sɔɔ,
  eng-KJVCPB: When Michaiah the son of Gemariah, the son of Shaphan, had heard out
    of the book all the words of the Lord,
  luo-luo: Ka Mikaya wuod Gemaria, ma wuod Shafan, nowinjo weche duto mag Jehova Nyasaye
    moa e kitabu,
  meu-meu: Mikaia Gemaria Safana natuna, ese Iehova ena hereva iboudiai, pepa amo
    e duahi ḡaudia, na e kamonai negana ai,
  npi-ULB: गमर्याहका छोरा, शापानका नाति मीकायाले मुट्ठोमा लेखिएका परमप्रभुका सबै वचन
    सुने ।
  yor-yor: Nígbà tí Mikaiah ọmọ Gemariah ọmọ Ṣafani gbọ́ gbogbo àkọsílẹ̀ ọ̀rọ̀ Olúwa
    láti inú ìwé náà;
  pes-OPCB: هنگامی که میکایا (پسر جمریا، نوهٔ شافان) پیغام خداوند را از آن طومار شنید،
  tgl-ULB: Ngayon, si Micaias na anak ni Gemarias na anak ni Safan ay narinig ang
    lahat ng mga salita ni Yahweh sa kasulatang balumbon.
  cbu-NT: Ashiri Mikayassha, Guemariyas wip, Safanarini wachinllinu, yuwaa Baruk Apanllee
    kuk natstaku, anoo ichingaru mazinarangu,
  hui-hui: Sabana aguane Gemaraia igini Migaia ibu Anduane Homogonaga andaha howa
    Baruguhanda Anduane Homogonaga bi mbuga biagoria gilibu wini dagalayago haleho
    hene.
  mya-mya: ဂေ​မ​ရိ​၏​သား​ရှာ​ဖန်​၏​မြေး၊ မိက္ခာ​ယ​သည် ထို​စာ​လိပ်​တွင်​ပါ​ရှိ​သည့်​ထာ​ဝ​ရ​ဘု​ရား
    ၏​စ​ကား​တော်​တို့​ကို​ကြား​လျှင်၊-
  bod-N: ཡང་ཤཱ་ཕན་གྱི་ཚ་བོ་སྟེ་གེ་མར་ཡཱའི་བུ་མི་ཀ་ཡཱས་གླེགས་བམ་སྟེང་གི་དཀོན་མཆོག་ཡ་ཝཱེའི་བཀའ་མཆིད་རྣམས་ཐོས་པ་དང་།
  sna-sna: Mikaya mwanakomana waGemaria, mwanakomana waShafani, akati anzwa mashoko
    ose aJehovha aibva murugwaro rwakapetwa,
  spa-BLM: Cuando Micaías, hijo de Gemarías, hijo de Safán, escuchó del libro todas
    las palabras de Yahvé,
  cac-cac: A vin̈aj Micaías yuninal vin̈aj Gemarías, yixchiquin vin̈aj Safán, ix yab'
    vin̈ masanil slolonel Jehová ix yavtej vin̈aj Baruc chi'.
  swh-ULB: Basi Mikaya mwana wa Gemaria alisikia maneno yote ya Yahwe kwenye kitabu.
  bel-bel: Міхей, сын Гемарыі, сына Сафанавага, чуў усе словы Гасподнія, напісаныя
    ў скрутку,
  deu-ELBBK: Und Mikaja, der Sohn Gemarjas, des Sohnes Schaphans, hörte alle Worte
    des HERRN aus dem Buch,
  mbb-OT: Ne hein nezineg ni Micaya he anak ni Gemaria wey apù ni Shafan is menge
    lalag te Nengazen he mibasa ni Baruc,
  mal-2015: ശാഫാന്റെ മകനായ ഗെമര്യാവിന്റെ മകൻ മീഖായാവു യഹോവയുടെ വചനങ്ങളൊക്കെയും പുസ്തകത്തിൽനിന്നു
    വായിച്ചു കേട്ടപ്പോൾ
  rmc-rmc: O Michajah, o čhavo le Gemarijoskro, o vnukos le Šafanoskro, šunďa avri
    savore lava le RAJESKRE andral o zvitkos.
  pes-OPV: و چون میکایا ابن جمریا ابن شافان تمامی سخنان خداوند را از آن طومارشنید،
  ron-1924: Ынсэ Мика, фиул луй Гемария, фиул луй Шафан, аузинд тоате кувинтеле Домнулуй
    купринсе ын карте,
  ben-OBCV: যখন শাফনের পুত্র গমরিয়ের পুত্র মীখায়া ওই পুঁথিতে লেখা সদাপ্রভুর বাক্যগুলি
    শুনলেন,
  som-som: Miikaayaah ina Gemaryaah oo ahaa ina Shaafaan markuu kitaabkii ka maqlay
    erayadii Rabbiga oo dhan
  lat-VUC: Cumque audisset Michæas filius Gamariæ filii Saphan omnes sermones Domini
    ex libro,
  eng-ASVBT: And when Micaiah the son of Gemariah, the son of Shaphan, had heard out
    of the book all the words of Jehovah,
  ita-1885: E Michea, figliuolo di Ghemaria, figliuolo di Safan, udì tutte le parole
    del Signore, lette fuor del libro.
  eng-LXXUP: And I will devise for you a device of peace, and not evil, to bestow
    upon you these good things.
  eng-ULB: Now Micaiah son of Gemariah son of Shaphan heard all of Yahweh's words
    in the scroll.
  spa-VBL: Cuando Micaías hijo de Gemarías, hijo de Safán, escuchó todos los mensajes
    del Señor leídos en el rollo,
  fra-_FOB: Or, quand Michée, fils de Guémaria, fils de Shaphan, eut entendu de ce
    livre toutes les paroles de l'Éternel,
  mal-mal: ശാഫാന്റെ മകനായ ഗെമര്യാവിന്റെ മകൻ മീഖായാവ് യഹോവയുടെ വചനങ്ങളെല്ലാം പുസ്തകത്തിൽനിന്ന്
    വായിച്ചു കേട്ടപ്പോൾ
  urd-GVR: Tūmār meṅ darj Rab ke tamām paiġhāmāt sun kar Jamariyāh bin Sāfan kā beṭā
    Mīkāyāh
  suz-BL: मिनु गेमारयाह आ तौ शाफान आ चच मीकायामी मेको कागजम ब्रेक्‍शो परमप्रभु यावे
    आ लोव़ नेल्‍ल नेंतु।
  eng-NOY: And when Micah, the son of Gemariah, the son of Shaphan, had heard from
    the book all the words of Jehovah,
  ita-1927: Or Micaia, figliuolo di Ghemaria, figliuolo di Shafan, udì tutte le parole
    dell’Eterno, lette dal libro;
  ckb-ckb: کاتێک میخایوی کوڕی گەمەریای کوڕی شافان هەموو وشەکانی یەزدانی لەنێو تۆمارەکە
    بیست،
  eng-BBE: And Micaiah, the son of Gemariah, the son of Shaphan, after hearing all
    the words of the Lord from the book,
  kan-OKCV: ಶಾಫಾನನ ಮೊಮ್ಮಗನೂ, ಗೆಮರೀಯನ ಮಗನೂ ಆದ ಮೀಕಾಯನು ಸುರುಳಿಯಿಂದ ಓದಲಾದ ಯೆಹೋವ ದೇವರ ವಾಕ್ಯಗಳನ್ನು
    ಕೇಳಿದನು. ಅಲ್ಲಿಂದ ಅರಮನೆಯಲ್ಲಿದ್ದ ಲೇಖಕನ ಕೊಠಡಿಗೆ ಇಳಿದು ಹೋದನು.
  tam-2017: சாப்பானுடைய மகனாகிய கெமரியாவின் மகன் மிகாயா அந்தப் புத்தகத்திலுள்ள யெகோவாவுடைய
    வார்த்தைகளையெல்லாம் வாசிக்கக் கேட்டபோது,
  spa-RV-1909: Y Michêas hijo de Gemarías, hijo de Saphán, habiendo oído del libro
    todas las palabras de Jehová,
  ron-BTF: Când Micaia, fiul lui Ghemaria, fiul lui Șafan, a auzit, din carte, toate
    cuvintele DOMNULUI,
  eng-WEBP: When Micaiah the son of Gemariah, the son of Shaphan, had heard out of
    the book all the LORD’s words,
  eng-FBV: When Micaiah son of Gemariah, son of Shaphan, heard all the Lord's messages
    read from the scroll,
  nld-1939: Toen Mikájehoe, de zoon van Gemarjáhoe, zoon van Sjafan, al de woorden
    van Jahweh uit het boek had gehoord,
  nch-BL: Huan quema Micaías, icone Gemarías, cati elqui icone Safán, quicajqui nochi
    icamanal TOTECO,
  vie-1934: Khi Mi-chê, con trai Ghê-ma-ria, cháu Sa-phan, đã nghe đọc mọi lời của
    Đức Giê-hô-va trong sách,
  hin-CV: जब शापान के पौत्र गेमारियाह के पुत्र मीकायाह ने इस अभिलेख से याहवेह का संदेश
    सुना,
  spa-BES: 'Y Micaías, hijo de Gemarías, hijo de Safán, después de escuchar todas
    las palabras del Señor, que Baruc leyó del libro:'
  tdx-tdx: Aa ie jinanji’ i Mikaieho ana’ i Gemaria, ana’ i Safane ze hene tsara’
    Iehovà boak’ amy bokey,
  tha-KJV: เมื่​อม​ีคายาห์ บุ​ตรชายเกมาริยาห์ ผู้​เป็นบุตรชายชาฟาน ได้​ยินพระวจนะทั้งสิ้นของพระเยโฮวาห์จากหนังสื​อม​้วนแล้ว
  por-BR-2018: E Miqueias, filho de Gemarias, filho de Safã, quando ouviu todas as
    palavras do SENHOR daquele livro,
  deu-ELO: Und Mikaja, der Sohn Gemarjas, des Sohnes Schaphans, hörte alle Worte Jehovas
    aus dem Buche,
  eng-WYC-2018: And when Michaiah, the son of Gemariah, son of Shaphan, had heard
    all the words of the Lord, of the book (or from the book),
  epo-epo: Kaj Miĥaja, filo de Gemarja, filo de Ŝafan, aŭdis el la libro ĉiujn vortojn
    de la Eternulo;
  uig-PIN: Xafanning nǝwrisi, Gǝmariyaning oƣli Mikaⱨ bolsa yazmidin Pǝrwǝrdigarning
    sɵzlirining ⱨǝmmisigǝ ⱪulaⱪ saldi.
  beo-beo: Ma:iga:ia (Gemalaia egefe amola Sia:ifa:ne ea aowa), da Belage Hina Gode
    Ea sia:i liligi idilalu, amo nabi.
  tpi-OTNT: Mikaia, pikinini man bilong Gemaria, na tumbuna pikinini bilong Safan,
    em i stap long haus bilong Bikpela na i harim Baruk i ritim tok bilong Bikpela
    long dispela buk.
  hau-SA: Sa’ad da Mikahiya ɗan Gemariya, ɗan Shafan, ya ji dukan maganar Ubangiji
    daga littafin,
  uig-LAT: Shafanning newrisi, Gemariyaning oghli Mikah bolsa yazmidin Perwerdigarning
    sözlirining hemmisige qulaq saldi.
  nde-nde: Kwathi uMikhaya indodana kaGemariya, indodana kaShafani, esezwe wonke amazwi
    kaThixo ayesemqulwini,
  ton-ton: ¶ Pea ʻi he fanongo ʻa Mikaia ko e foha ʻo Kemalia, ko e foha ʻo Safani,
    ki he ngaahi folofola kotoa pē ʻa Sihova mei he tohi,
  ces-1613: Když pak vyslyšel Micheáš syn Gemariášův, syna Safanova, všecka slova
    Hospodinova z té knihy,
  eng-WMB: When Micaiah the son of Gemariah, the son of Shaphan, had heard out of
    the book all the LORD’s words,
  tam-TCV: சாப்பானின் மகனான கெமரியாவின் மகன் மிகாயா, புத்தகத்திலிருந்து வாசித்த யெகோவாவின்
    வார்த்தைகள் எல்லாவற்றையும் கேட்டான்.
  ceb-ULB: Karon nadungog ni Micaya ang anak nga lalaki ni Gemaria ang anak nga lalaki
    ni Shafan ang tanang mga pulong ni Yahweh sa linukot nga basahon
  pol-UBG: A gdy Micheasz, syn Gemariasza, syna Szafana, usłyszał wszystkie słowa
    PANA z księgi;
  agr-agr: Micaías, Guemaríasa uchiji, Safánka tijaji aajakua nunú, Tuke Pujuu chichamen
    Baruc augbaun ashí antukui.
  kyc-kyc: Akali Maekaya Gemarayana ikinyingi Sapanena kauwange dokome Kamongo dokome
    leyamo pii dupwa pepa kao pele pele lasi dokona paleyamo akali Baruku dokome yaka
    leyamo siya.
  urd-GVU: طومار میں درج رب کے تمام پیغامات سن کر جمریاہ بن سافن کا بیٹا میکایاہ
  deu-1912: Da nun Michaja, der Sohn Gemarjas, des Sohnes Saphans, alle Reden des
    HERRN gehört hatte aus dem Buche,
  ntj-ntj: Nyangka wati kutjulu kulirnu tjukurrpa palunyanya nyakula watjaranyangka.
  kan-2017: ಶಾಫಾನನ ಮೊಮ್ಮಗನೂ ಗೆಮರ್ಯನ ಮಗನೂ ಆದ ಮೀಕಾಯನು ಸುರುಳಿಯಲ್ಲಿನ ಯೆಹೋವನ ಮಾತುಗಳನ್ನೆಲ್ಲಾ
    ಕೇಳಿ, ಅರಮನೆಯಲ್ಲಿ ಲೇಖಕನ ಕೋಣೆಗೆ ಇಳಿದುಹೋದನು.
  yap-yap: Mikayah, ni be’ nib mo’on ni fak Gemariah me Shafan e tutuw rok, e rung’ag
    e tin ni be’eg Baruk ni bay u lan fare babyor ni yima bachiy ni thin ni SOMOL
    e keyog.
  hlt-MCSB: Te vaengah cabu dongkah BOEIPA ol boeih te Shaphan koca Gemariah capa
    Mikhaiah loh a yaak.
  mdy-ETH: ሳፓኔኮ ናኣዚ ናዖ ማዔሢ፥ ጌማሪያ ናኣዚ፥ ሚኪያሴ ናንጊና ናንጋ ጎዳኮ ቃኣሎ ቢያ ቢራኖ ማፃኣፓፓ ባኣሮኬ ናባባሢ
    ዋይዜኔ።
  twi-ASANTE: Ɛberɛ a Safan babarima Gemaria babarima Mikaia tee Awurade nsɛm a ɛwɔ
    nwoma mmobɔeɛ no mu no,
  eng-WEBU: When Micaiah the son of Gemariah, the son of Shaphan, had heard out of
    the book all the LORD’s words,
  wal-wal: Saafaana na7aa na7ai, Gamaariyaa na7ai Mikaayi maxaafaappe GODAA qaalaa
    Baaruki nabbabishin siyido wode,
  spa-PDDPT: Cuando Micaías, hijo de Gemarías, hijo de Safán, oyó todas las Palabras
    de Yavé leídas del rollo,
  gun-gun: Ha'e va'e kuaxia re Senhor ayvu oĩ va'e ha'e javi Gemarias ra'y Micaías,
    Safã ramymino va'e oendu vy
  ilo-ULB: Ita, nangngeg ni Micaias a putot ni Gemarias a putot ni Safan amin dagiti
    sao ni Yahweh a nakasurat iti lulukoten a pagbasaan.
  kpg-kpg: Micaiah di tama a Gemariah dono damana madua go Shaphan ga hagalongo gi
    nnelekai Dimaadua ala e dau mai go Baruch i lodo di beebaa wini.
  uig-ARA: شافاننىڭ نەۋرىسى، گەمارىيانىڭ ئوغلى مىكاھ بولسا يازمىدىن پەرۋەردىگارنىڭ
    سۆزلىرىنىڭ ھەممىسىگە قۇلاق سالدى.
  sus-sus: Gɛmaraya xa di Mike to Alatala xa masenyi mɛ naxan sɛbɛxi kitaabui kui,
  pon-2006: Eri, Maikaia, nein Kemaraia, me pahpa kahlapki Sapan, ahpw iang rongorong
    Paruk ni eh wadewadek mahsen en KAUN-O sang nan doaropweo.
  jae-jae: Gêdêŋ taŋ Sapan latu Gemaria nê latu Mikaia gêŋô Apômtaunê biŋ samob, taŋ
    gêc papia naŋ,
  ksd-ksd: Ma ba Mikaia natu i Gemaria natu i Sapan i ga valongore ra lavur tinata
    kai ra Luluai ta ra buk,
  tur-YTC: Şafan oğlu Gemarya oğlu Mikaya, kitaptan Yahve'nin bütün sözlerini işitince,
  grc-BRENT: Καὶ λογιοῦμαι ἐφʼ ὑμᾶς λογισμὸν εἰρήνης, καὶ οὐ κακὰ, τοῦ δοῦναι ὑμῖν
    ταῦτα.
  ind-AYT: Ketika Mikhaya, anak Gemarya, anak Safan, mendengar semua firman TUHAN
    dari gulungan itu,
  nya-nya: Mikaya mwana wa Gemariya, mwana wa Safani, atamva mawu onse a Yehova ochokera
    mʼbukumo,
  hrv-hrv: A kad Mikaj, sin Šafanova sina Gemarje, ču iz knjige sve Jahvine riječi,
  mps-mps: Mikaia, te Gemariago ogwa, te Safango bulali wąį, aga te Genuai Bidigo
    bede bidai, tama Barukgo Genuai Bidigo po te bukude nedebo odalio.
  tpi-tpi: Mikaia, pikinini man bilong Gemaria, na tumbuna pikinini bilong Safan,
    em i stap long haus bilong Bikpela na i harim Baruk i ritim tok bilong Bikpela
    long dispela buk.
  dan-1931: Da nu Mika, en Søn af Sjafans Søn Gemarjahu, havde hørt HERRENS Ord oplæse
    af Bogen,
  vie-OVCB: Khi Mi-chê, con Ghê-ma-ria, cháu Sa-phan, nghe xong sứ điệp của Chúa Hằng
    Hữu,
  guj-2017: હવે શાફાનના દીકરા ગમાર્યાના દીકરા મીખાયાએ યહોવાહ તરફથી આવેલા આ સંદેશાઓ
    જે પત્રકમાં લખેલાં હતા તે સાંભળ્યા.
  pon-2006A: Eri, Maikaia, nein Kemaraia, me pahpa kahlapki Sapan, ahpw iang rongorong
    Paruk ni eh wadewadek mahsen en KAUN-O sang nan doaropweo.
  por-BRBSL: Quando Micaías, filho de Gemarias, filho de Shaphan, ouviu do livro todas
    as palavras de Javé,
  cth-cth: Shaphan capa Gemariah capa Mikaiah ni cauk thung kaawm e BAWIPA e lawknaw
    pueng a thai toteh,
  twi-twi: Bere a Safan babarima Gemaria babarima Mikaia tee Awurade nsɛm a ɛwɔ nhoma
    mmobɔwee no mu no,
  hlt-hlt: Te vaengah cabu dongkah BOEIPA ol boeih te Shaphan koca Gemariah capa Mikhaiah
    loh a yaak.
  tbz-SIM: Kɛ̀ Kemɑdiyɑ birɛ Misee Sɑfɑ̃ɑ̃ yɑɑ̀birɛ keè tinɑ́ɑǹtì bɛ̀ kɑ̀ɑ ntì ti
    Yiɛ̀ nKuyie mpɑ́tíri miɛkɛ timɔu,
  msy-2020: Mikaia, a Gemarian otarim, egha Safanɨn igiavotarim. A Ikiavɨra Itir Godɨn
    Dɨpenimɨn ikia, Baruk barazima, a Ikiavɨra Itir Godɨn Akar Akɨnafarir kamɨn itiba
    dɨbori.
  azb-azb: Şafan oğlu Gemarya oğlu Mikeya tumardan oxunan Rəbbin sözlərini eşidən
    kimi
  eng-DBY: And Micah the son of Gemariah the son of Shaphan heard out of the book
    all the words of Jehovah;
  hin-2017: तब शापान के पुत्र गमर्याह के बेटे मीकायाह ने यहोवा के सारे वचन पुस्तक
    में से सुने।
  wol-KYG: Mise doomu Gemarya doomu Safan dégg mboolem kàdduy Aji Sax, ja ca taxañ
    ba.
  eng-YLT: And Michaiah son of Gemariah, son of Shaphan, heareth all the words of
    Jehovah from off the book,
  eng-WYC-2017: And when Michaiah, the son of Gemariah, son of Shaphan, had heard
    all the words of the Lord, of the book,
  eng-WMBB: When Micaiah the son of Gemariah, the son of Shaphan, had heard out of
    the book all the LORD’s words,
  urd-GVH: तूमार में दर्ज रब के तमाम पैग़ामात सुनकर जमरियाह बिन साफ़न का बेटा मीकायाह
  rug-rug: Totoso avosia e Mikaea, sa tuna koreo e Qemaraea sapu sa tuna koreo e Sapani
    sari doduru zinama te Zihova koasa pepa,
  gaz-gaz: Miikiyaas ilmi Gemaariyaa ilma Shaafaan yeroo dubbii Waaqayyoo hunda kitaaba
    maramaa irraa dhagaʼetti,
  fra-LSG: Michée, fils de Guemaria, fils de Schaphan, ayant entendu toutes les paroles
    de l’Éternel contenues dans le livre,
  gnn-gnn: Ga waŋganydja yolŋu ŋuliŋuruyi marrtjina, bala ḻakaraŋala ŋuripa ŋaḻapaḻmirriwana,
    ŋayi ḻakaraŋalanydja ŋuriŋiyi ḏarramuyu ŋunhi nhaltjarra ŋayi yukurrana Bärukthu
    ḻakaraŋala ŋuliŋuruyi djorra'ŋuru.
  yal-yal: Gemariya dii xɛmɛn Mikahu, Safan mamandenna to Alatalaa falane birin namɛ
    naxanye yi sɛbɛxi na kɛdin kui,
  haw-1868: A lohe o Mikaia, ke keiki a Gemaria ke keiki a Sapana, i na olelo a pau
    a Iehova maloko mai o ka buke;
  arb-NAV: فَلَمَّا سَمِعَ مِيخَايَا بْنُ جَمَرْيَا بْنِ شَافَانَ كُلَّ كَلامِ الرَّبِّ
    الْمُدَوَّنِ فِي الْكِتَابِ،
  ewe-ewe: Esi Mikaya, Gemaria ƒe vi, Safan ƒe vi la se Yehowa ƒe nya siwo katã woŋlɔ
    ɖe lãgbalẽ la dzi la,
  eng-LEE: 'And when Michayhu the son of Gemaryahu, the son of Shaphan, had heard
    all the words of the Lord out of the book:'
  asm-FB: আৰু চাফনৰ নাতিয়েক গমৰিয়াৰ পুত্ৰ মীখায়াই সেই পুথিখনৰ পৰা যিহোৱাৰ সকলো
    বাক্য শুনিলে।
  sus-A: فّمَرَيَ شَ دِ مِكٍ تٌ عَلَتَلَ شَ مَسٍنيِ مّ نَشَن سّبّشِ كِتَابُي كُي،
  fra-SBL: Lorsque Michée, fils de Guemaria, fils de Shaphan, eut entendu du livre
    toutes les paroles de l'Éternel,
  hbo-hbo: וַ֠יִּשְׁמַ֗ע מִכָ֨יְהוּ בֶן־גְּמַרְיָ֧הוּ בֶן־שָׁפָ֛ן אֶת־כָּל־דִּבְרֵ֥י
    יְהוָ֖ה מֵעַ֥ל הַסֵּֽפֶר׃
  kik-kik: Rĩrĩa Mikaia mũrũ wa Gemaria, mũrũ wa Shafani aiguire ndũmĩrĩri ĩyo ya
    Jehova yothe kuuma ibuku-inĩ rĩu rĩa gĩkũnjo-rĩ,
  fra-NCL: Michée, fils de Gamarias, fils de Saphan, entendit toutes les paroles de
    Yahweh contenues dans le livre.
  cek-AK: Cabu thung kaom Angraeng ih loknawk boih Shaphan capa Gemariah, Gemariah
    capa Mikaiah mah thaih naah,
  cuk-cuk: Gemarías-machi-Micaías, Safán-wagwa, bela Bab-Jehová-gayaburba garda-suid-bipirmakaledgi-narmakarnaid-absolesad
    itosad.
  uig-CYR: Шафанниң нәвриси, Гәмарияниң оғли Микаһ болса язмидин Пәрвәрдигарниң сөзлириниң
    һәммисигә қулақ салди.
  tel-2017: షాఫాను కొడుకైన గెమర్యా కొడుకు మీకాయా ఆ పుస్తకంలో ఉన్న యెహోవా మాటలన్నీ
    విని
  hat-BSA: Alò, lè Michée, fis a Guemaria, fis a Schaphan an, te tande tout pawòl
    a SENYÈ a soti nan liv la,
  kos-kos: Micaiah, wen natul Gemariah su ma natul Shaphan, el lohng ke Baruch el
    riti kas nukewa lun LEUM GOD ma simla in book limlim sac.
  hbo-WLC: וַ֠יִּשְׁמַ֗ע מִכָ֨יְהוּ בֶן־גְּמַרְיָ֧הוּ בֶן־שָׁפָ֛ן אֶת־כָּל־דִּבְרֵ֥י
    יְהוָ֖ה מֵעַ֥ל הַסֵּֽפֶר׃
  ibo-ibo: Mgbe Mikaya nwa Gemaraya nwa Shefan nụrụ okwu Onyenwe anyị nke e si nʼakwụkwọ
    ahụ gụpụta,
  ory-ory: ପୁଣି, ଶାଫନ୍‍ର ପୌତ୍ର ଗମରୀୟର ପୁତ୍ର ମୀଖାୟ ସେହି ନଳାକାର ପୁସ୍ତକରୁ ସଦାପ୍ରଭୁଙ୍କର
    ବାକ୍ୟସବୁ ଶୁଣନ୍ତେ,
  chk-chk: Iwe, Mikaia nöün Kemaria we mwän, nge Kemaria nöün Safan a rong än ewe
    Samol mi Lapalap kapas meinisin seni ewe toropwe.
  rop-rop: Wal Maikaiya det san blanga Gemaraiya, en det grensan blanga Shafan bin
    irrim Baruk ridimat det wed brom det rolapwan peipa weya YAWEI bin tok.
  ukr-1871: А Михей Гемарієнко Сафаненко, вислухавши всї слова Господнї, написані
    в книзї,
  deu-1951: Als aber Michaja, der Sohn Gemarjas, des Sohnes Saphans, alle Worte des
    HERRN aus dem Buche gehört hatte,
  eng-JPS: And when Micaiah the son of Gemariah, the son of Shaphan, had heard out
    of the book all the words of the LORD,
  srp-1865: A kad èu Mihej sin Gemarije sina Safanova sve rijeèi Gospodnje iz knjige,
  lug-lug: Mikaaya mutabani wa Gemaliya mutabani wa Safani bwe yawulira ebigambo bya
    Mukama byonna ebyali mu muzingo,
  heb-heb: וישמע מכיהו בן גמריהו בן שפן את כל דברי יהוה מעל הספר׃
  ben-IRV: এখন শাফনের নাতি, গমরিয়ের ছেলে মীখায় সেই গুটানো কাগজের সদাপ্রভুর সমস্ত
    কথা শুনলেন।
  pan-pan: ਜਦ ਸ਼ਾਫਾਨ ਦੇ ਪੋਤੇ ਗਮਰਯਾਹ ਦੇ ਪੁੱਤਰ ਮੀਕਾਯਾਹ ਨੇ ਯਹੋਵਾਹ ਦੀਆਂ ਸਾਰੀਆਂ ਗੱਲਾਂ ਜਿਹੜੀਆਂ
    ਉਸ ਪੱਤ੍ਰੀ ਵਿੱਚ ਸਨ ਸੁਣੀਆਂ
  mya-JVB: ထိုစာ ၌ ပါသမျှ သော ထာဝရဘုရား ၏ စကား တော်တို့ကို ရှာဖန် သား ဖြစ်သော ဂေမရိ
    ၏သား မိက္ခါယ သည်ကြား လျှင် ၊
  tbg-tbg: Barukiva kaara nti vauvaro Gemariaara maaqu Safaanira nainti Mikaiaava
    ekaa Noravano Kotiva tu uvara iriro,
  hmo-hmo: Mikaia, Gemaraia Sapana ena natuna, ese Lohiabada ena hereva ibounai, pepa
    dekenai Baruku ia duahia gauna, ia kamonai.
  urd-urd: जब मीकायाह — बिन — जमरियाह — बिनसाफ़न ने ख़ुदावन्द का वह सब कलाम जो उस
    किताब में था सुना,
  rus-SYN: Михей, сын Гемарии, сына Сафанова, слышал все слова Господни, написанные
    в свитке,
  bqc-SIM: Kɛ́ Gemalia nɛ́ Mika, Safana tↄũna Dii yã́ pↄ́ kú taala guupi mà,
  tcz-CHONGTHU: Shaphan chapa Gemariah, Gemariah chapa Micaiah chun lekhajol sunga
    kon’a Pakai thusei kiphongdoh ho chu abonchan ajah soh phat in;
  mar-mar: आता शाफानाचा मुलगा गमऱ्या, याचा मुलगा मीखाया परमेश्वराची सर्व वचने त्या
    पुस्तकातून ऐकली.
  qub-qub: Tayta Dios isquirbichishanta Baruc liguishantaga Gemariaspa wamran Micaías
    llapanta wiyaran. Micaiasga caran Safanpa willcanmi.
  bqp-bqp: Ye Misee Gemɑriɑn bii, Sɑfɑnin debubu u Yinni Gusunɔn gɑri yi nuɑ yi bɑ
    yoruɑ tire te sɔɔ,
  hat-hat: Miche, pitit Gemarya a, pitit pitit Chafan an, te tande tout mesaj Seyè
    yo ki te ekri nan liv la.
  eng-BSB: When Micaiah son of Gemariah, the son of Shaphan, heard all the words of
    the LORD from the scroll,
  eng-WEBPB: When Micaiah the son of Gemariah, the son of Shaphan, had heard out of
    the book all the LORD’s words,
  kbq-kbq: Hagi Ra Anumzamofo nanekema Baruku'ma avontafepinti'ma hampriana Safani
    negeho Gemaria ne'mofo Mikaia'a ana maka nanekea antahi vagare'ne.
  nhe-BL: Huan quema Micaías, icone Gemarías, tlen elqui icone Safán, quicajqui nochi
    itlajtol TOTECO,
  gub-BL: Mikai Zemari ta'yr Xàpà hemimino wenu Maruk Tupàn Tuweharupi Wiko Ma'e ze'eg
    pape rehe imuapyk pyrer imugeta mehe.
  eng-DRA: And when Micheas the son of Gamarias the son of Saphan had heard out of
    the book all the words of the Lord,
