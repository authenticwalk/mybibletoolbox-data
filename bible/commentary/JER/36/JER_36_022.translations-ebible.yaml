verse: JER.036.022
translations:
  mal-C: അത് ഒൻപതാംമാസമായിരുന്നു, രാജാവ് തന്റെ ഹേമന്തഗൃഹത്തിൽ തീ കത്തിക്കൊണ്ടിരിക്കുന്ന
    നെരിപ്പോട്ടിനു മുന്നിൽ ഇരിക്കുകയായിരുന്നു.
  deu-TKW: der König aber saß gerade in der Winterwohnung, da es im neunten Monate
    war, und vor ihm brannte das Kohlenbecken.
  lin-lin: Ezalaki na sanza ya libwa ; mokonzi avandaki kati na shambre oyo bakimelaka
    na tango ya malili mpe azalaki koyetola moto oyo ezalaki kopela liboso na ye.
  eng-LSV: and the king is sitting in the winter-house, in the ninth month, and the
    stove is burning before him,
  eng-GNV: Nowe the King sate in the winter House, in the ninth moneth, and there
    was a fire burning before him.
  eng-WEBSTER: 'Now the king sat in the winter-house in the ninth month: and there
    was a fire on the hearth burning before him.'
  nhw-BL: Huan nopa tlanahuatijquetl itztoya ipan se cuarto catli huejcapa ipan nopa
    caltlanahuatili catli quitequihui ipan nopa metztli tlen tlasesecayotl. Huan eliyaya
    ipan metztli diciembre huan yaya mosehuijtoya iixmelac se tlixictli pampa tlahuel
    tlaseseyayaya.
  swh-ONEN: Ulikuwa mwezi wa tisa, na mfalme alikuwa ameketi chumba cha wakati wa
    baridi akiota moto.
  bba-bba: N deemɑ sɑɑ ye, purɑn sɑɑwɑ. Wɔ̃ɔn suru nɔɔbɑ nnɛse sɔɔrɑ mɛ. Mɑ u deemɑ
    sinɑ boko u sɔ̃ u dɔ̃ɔ wɔ̃su win diru mi u rɑ sinɛ purɑn sɑɑ.
  eng-KJVCPB: 'Now the king sat in the winterhouse in the ninth month: and there was
    a fire on the hearth burning before him.'
  luo-luo: Ne en dwe mar ochiko kendo ruoth nobet ei ot mar oyo mach e kinde mar chwiri.
  meu-meu: Nega na hua ihataurahani-tana; hanua pavapavana na keru negana rumana ai
    e helaiva, bona lahi na rahurahu ai vada e ha-araia ia vairanai.
  npi-ULB: नवौँ महिनमा राजा हिउँदमा बस्‍ने महलमा बसिरहेका थिए, र तिनको सामु मकलमा
    आगो बलिरहेको थियो ।
  yor-yor: Ó sì jẹ́ ìgbà òtútù nínú oṣù kẹsànán, ọba sì jókòó ní ẹ̀bá iná ààrò, iná
    náà sì ń jó ní iwájú rẹ̀.
  pes-OPCB: ماه نهم بود و پادشاه در کاخ زمستانی مقابل آتش نشسته بود.
  tgl-ULB: Ngayon, nanatili ang hari sa tahanang pang-taglamig sa ika-siyam na buwan,
    at isang apuyan na nagniningas sa kaniyang harapan.
  cbu-NT: Tsup Noviembrish kachizpasash shaniyarangsin, kurak pangush sumasinung kuxinxinaw
    ashirangiya.
  hui-hui: O binidagoni ege dini hayagola dagare bulene horo tagira ibiyangi kini
    ibu ibuni andaga hobane mbira biragane wiagoha ira deagoria dagare dogo bialu
    berearia mbuga biago mo yalu ibini.
  mya-mya: ထို​ကာ​လ​သည်​ဆောင်း​အ​ခါ​ဖြစ်​၍​မင်း ကြီး​သည် မိ​မိ​၏​ဆောင်း​ရာ​သီ​စံ​နန်း
    အ​တွင်း​မီး​အိုး​ကင်း​ရှေ့​တွင်​ထိုင်​လျက်​နေ​၏။-
  bod-N: དུས་དེར་ཟླ་དགུ་པ་ཡིན་པས། རྒྱལ་པོ་དགུན་སར་བཞུགས་ནས་དེའི་དྲུང་དུ་མེ་ཕོར་ནང་མེ་འབར་བཞིན་ཡོད་དེ།
  sna-sna: Wakanga uri mwedzi wepfumbamwe uye mambo akanga akagara muimba yakavakirwa
    nguva yechando, moto uchipfuta mumbaura yaiva pamberi pake.
  spa-BLM: El rey estaba sentado en la casa de invierno en el mes noveno, y había
    un fuego en el brasero ardiendo ante él.
  cac-cac: Yujto sb'alun̈il uj yoch jun ab'il chi', yuj chi' ayec' vin̈ rey d'a scuarto
    b'aj tz'aj d'a stiempoal siic. Axo d'a yichan̈ vin̈ ayoch jun yed'tal tzac'ac',
    chac xeinac yaj te' d'a yool.
  swh-ULB: Sasa mfalme alikuwa amesimama kwenye nyumba ya majira ya baridi katika
    mwezi wa tisa, na mkaa ulikuwa unawaka mbele yake.
  bel-bel: Цар у той час, у дзявятым месяцы, сядзеў у зімовым доме, і перад ім гарэла
    жароўня.
  deu-ELBBK: Der König aber saß im Winterhaus, im 9. Monat, und der Kohlentopf war
    vor ihm angezündet.
  mbb-OT: Timpu haazà te meǥenew ne sikan is hadì diyà te ruǥu he hizezengà, is edhidhizazang.
  mal-2015: അന്നു ഒമ്പതാം മാസത്തിൽ രാജാവു ഹേമന്തഗൃഹത്തിൽ ഇരിക്കയായിരുന്നു; അവന്റെ
    മുമ്പാകെ നെരിപ്പോട്ടിൽ തീ കത്തിക്കൊണ്ടിരുന്നു.
  rmc-rmc: Sas eňato čhon a sas jevend. A o kraľis bešelas andre peskro jevendeskro
    kher a anglal leste labolas e jag andro ohňiskos.
  pes-OPV: و پادشاه در ماه نهم در خانه زمستانی نشسته و آتش پیش وی برمنقل افروخته بود.
  ron-1924: Ымпэратул шедя ын каса де ярнэ, кэч ера ын луна а ноуа, ши ынаинтя луй
    ера ун фок де кэрбунь априншь.
  ben-OBCV: তখন ছিল বছরের নবম মাস। রাজা তাঁর শীতকালীন কক্ষে বসেছিলেন। তাঁর সামনে চুল্লিতে
    আগুন জ্বালানো ছিল।
  som-som: Haddaba waxay ahayd bishii sagaalaad, oo boqorkuna wuxuu fadhiyey gurigii
    qabowga laga geli jiray, oo hortiisana waxaa yiil dab girgire ku dhex ololaya.
  lat-VUC: Rex autem sedebat in domo hiemali, in mense nono, et posita erat arula
    coram eo plena prunis.
  eng-ASVBT: 'Now the king was sitting in the winter house in the ninth month: and
    there was a fire in the brazier burning before him.'
  ita-1885: Or il re sedeva nella casa del verno, nel nono mese; e dinanzi a lui vi
    era un focolare acceso. E quando Iudi ne ebbe lette tre o quattro facce,
  eng-LXXUP: And they shall make of them a curse in all the captivity of Judah in
    Babylon, saying, The Lord do to thee as he did to Zedekiah, and as he did to Ahab,
    whom the king of Babylon fried in the fire;
  eng-ULB: Now the king was staying in the winter house in the ninth month, and a
    brazier was burning in front of him.
  spa-VBL: Era el mes noveno y el rey estaba sentado frente al fuego en sus aposentos
    de invierno.
  fra-_FOB: Or le roi était assis dans la maison d'hiver, au neuvième mois, et un
    brasier était allumé devant lui.
  mal-mal: ഒമ്പതാം മാസത്തിലെ ആ ദിവസം രാജാവ് ഹേമന്തഗൃഹത്തിൽ ഇരിക്കുകയായിരുന്നു; അവന്റെ
    മുമ്പാകെ നെരിപ്പോട്ടിൽ തീ കത്തിക്കൊണ്ടിരുന്നു.
  urd-GVR: Chūṅki nawāṅ mahīnā thā is lie bādshāh mahal ke us hisse meṅ baiṭhā thā
    jo sardiyoṅ ke mausam ke lie banāyā gayā thā. Us ke sāmne paṛī angīṭhī meṅ āg
    jal rahī thī.
  suz-BL: मेना मेको बर्स ङा ९ महिना बाक्‍तीके, पिप हिंउदम बाक्‍तीके, खिंम बाक्‍शो
    बाक्‍त। मेको आ ङोंइती मी ब्रशो बाक्‍त।
  eng-NOY: And the king was sitting in the winter-house, in the ninth month, and a
    brasier was burning before him.
  ita-1927: Or il re stava seduto nel suo palazzo d’inverno era il nono mese, e il
    braciere ardeva davanti a lui.
  ckb-ckb: ئەوە لە مانگی نۆ بوو، پاشا لە ماڵی زستانە دانیشتبوو، ئاگردانێکیش لەبەردەمی
    داگیرسابوو.
  eng-BBE: Now the king was seated in the winter house, and a fire was burning in
    the fireplace in front of him.
  kan-OKCV: ಆಗ ಒಂಬತ್ತನೆಯ ತಿಂಗಳಿನ ಅರಸನು ಚಳಿಗಾಲದ ಮನೆಯಲ್ಲಿ ಕುಳಿತುಕೊಂಡಿದ್ದನು; ಅವನ ಮುಂದೆ
    ಅಗ್ಗಿಷ್ಟಿಕೆಯಲ್ಲಿ ಬೆಂಕಿ ಉರಿಯುತ್ತಿತ್ತು.
  tam-2017: ஒன்பதாம் மாதத்தில் ராஜா, குளிர்காலத்திற்குத் தங்கும் வீட்டில் உட்கார்ந்திருந்தான்;
    அவனுக்கு முன்பாக அடுப்பு மூட்டியிருந்தது.
  spa-RV-1909: Y el rey estaba en la casa de invierno en el mes noveno, y había un
    brasero ardiendo delante de él;
  ron-BTF: În acel timp împăratul ședea în casa de iarnă în luna a noua; și acolo
    era, în vatră, un foc, arzând înaintea lui.
  eng-WEBP: Now the king was sitting in the winter house in the ninth month, and there
    was a fire in the brazier burning before him.
  eng-FBV: It was the ninth month and the king was sitting in front of a fire in his
    winter quarters.
  nld-1939: De koning bewoonde toen het winterverblijf en daar het in de negende maand
    was, brandde er voor hem een vuur in een pot.
  nch-BL: Huan nopa tanahuatijquet itztoya ipan se cuarto cati huejcapa ipan nopa
    caltanahuatili cati quitequihuiyaya ipan nopa metzti ten tasesecayot. Huan eliyaya
    ipan metzti diciembre huan yaya mosehuijtoya iixmelac se tixicti pampa tahuel
    taseseyayaya.
  vie-1934: Bấy giờ là tháng chín; vua đang ngồi trong cung mùa đông, có lò than đỏ
    trước mặt vua.
  hin-CV: यह नवें माह का अवसर था और राजा अपने शीतकालीन आवास में विराजमान था; उसके
    समक्ष अंगीठी में अग्नि प्रज्वलित थी.
  spa-BES: Ahora el rey estaba sentado en la casa de invierno, y un fuego ardía en
    la chimenea delante de él.
  tdx-tdx: Niambesatse añ’anjomban’ asotry ao i mpanjakay amy volam-pahasivey, ie
    nisodotse añ’atrefa’e eo ty toko-pamindroañe.
  tha-KJV: เวลานั้นเป็นเดือนที่​เก้า กษัตริย์​ประทั​บอย​ู่ในพระราชวังเหมันต์ และมีไฟลุกอยู่ในโถไฟหน้าพระพักตร์
  por-BR-2018: (E o rei estava na casa de inverno, no nono mês; e havia diante dele
    um braseiro aceso);
  deu-ELO: Der König aber saß im Winterhause, im neunten Monat, und der Kohlentopf
    war vor ihm angezündet.
  eng-WYC-2018: Forsooth the king sat in the winter house, in the ninth month; and
    a pan full of coals was set before him.
  epo-epo: La reĝo sidis en la vintra domo en la naŭa monato, kaj antaŭ li brulis
    fajrujo.
  uig-PIN: Xu qaƣ toⱪⱪuzinqi ay bolup, padixaⱨ «ⱪixliⱪ ɵy»idǝ olturatti; uning aldidiki
    oqaⱪta ot ⱪalaⱪliⱪ idi.
  beo-beo: Amo eso da woufo oubi galu. Amola hina bagade da woufo oubi doaga:beba:le,
    hi diasu amo ganodini, lalu midadi housa esalebe ba:i.
  tpi-OTNT: Dispela ol samting i kamap long namba 9 mun, em taim bilong kol. Long
    dispela taim king i stap long haus em i save stap long en long taim bilong kol.
    Em i sindaun klostu long paia, bilong hatim skin bilong en.
  hau-SA: A watan tara ne sarki kuwa yana zaune a gidansa na rani, wuta kuwa tana
    ci a kasko a gabansa.
  uig-LAT: Shu chagh toqquzinchi ay bolup, padishah «qishliq öy»ide olturatti; uning
    aldidiki ochaqta ot qalaqliq idi.
  nde-nde: Kwakuyinyanga yesificamunwemunye, njalo inkosi yayihlezi ekamelweni lebusika,
    kulomlilo ovuthayo eziko phambi kwayo.
  ton-ton: 'Pea naʻe ʻafio ʻae tuʻi ʻi he fale mumū ʻi hono hiva ʻoe māhina: pea naʻe
    ʻi hono ʻao ʻae afi kakaha ʻi he matanavu.'
  ces-1613: Král pak seděl v domě, v němž v zimě býval, měsíce devátého, a na ohništi
    před ním hořelo.
  eng-WMB: Now the king was sitting in the winter house in the ninth month, and there
    was a fire in the brazier burning before him.
  tam-TCV: அது ஒன்பதாம் மாதமாயிருந்தது. அரசன் குளிர்க்கால மாளிகையில் உட்கார்ந்திருந்தான்.
    அவனுக்கு முன் ஒரு அனல் அடுப்பில் நெருப்பு எரிந்துகொண்டிருந்தது.
  ceb-ULB: Karon nagpuyo ang hari sa dapit kung diin siya nagapuyo panahon sa tingtugnaw
    sa ikasiyam nga bulan, ug nagkalayo ang pugon nga anaa sa iyang atubangan.
  pol-UBG: A król siedział w domu zimowym, w dziewiątym miesiącu, i ogień płonął na
    palenisku przed nim.
  agr-agr: Tuja nantu Quislevtinig tsetsek aajakui. Iman asamtai apuk tsetsektin pujustinji
    tesaamunum nuwi jii anamak pujau.
  kyc-kyc: Yuu gii doko kupwa pingi dokopa dokona kiŋi baa banya anda kupwa pingi
    yuu gii dupwana palenge dokona isare repeta petenge panda dokona soo peteya.
  urd-GVU: چونکہ نواں مہینہ تھا اِس لئے بادشاہ محل کے اُس حصے میں بیٹھا تھا جو سردیوں
    کے موسم کے لئے بنایا گیا تھا۔ اُس کے سامنے پڑی انگیٹھی میں آگ جل رہی تھی۔
  deu-1912: Der König aber saß im Winterhause, im neunten Monat, vor dem Kamin.
  ntj-ntj: Nyangka puurrpa palunyanya nyinarra waru ngantjiranytja tjiinya warri purlkanya
    ngaralanyangka.
  kan-2017: ಆಗ ಪುಷ್ಯಮಾಸ; ಅರಸನು ಚಳಿಗಾಲದ ಮನೆಯಲ್ಲಿ ಕುಳಿತಿದ್ದನು; ಅವನ ಮುಂದೆ ಅಗ್ಗಿಷ್ಟಿಕೆಯು
    ಉರಿಯುತ್ತಿತ್ತು.
  yap-yap: Ngiyal’ nem e nap’an e garbeb ere fare pilung e ke par nga but’ u to’oben
    e nifiy u lan e naun rok nima par riy u nap’an e garbeab.
  hlt-MCSB: Manghai te a hla ko dongah tah sikca im ah kho a sak tih a hmai kah tapca
    te hmai a toih.
  mdy-ETH: ታዞጳሳ ዓጊኖና ዬና ዓጊኔላ ባርጊ ዓጊኒታሢሮ ካኣቲ ዬኖ ዎዶ ዴዒ ዓኣሣ፥ ካኣቱሞ ማኣሮይዳ ታሞ ዔኤሦ ናኣቦኮ ሆታ
    ዴዒ ዓኣኔ፤
  twi-ASANTE: Na ɛyɛ ɔbosome a ɛtɔ so nkron a na ɔhene no te awɔberɛ dan mu reto ogya
    a ɛsi nʼanim.
  eng-WEBU: Now the king was sitting in the winter house in the ninth month, and there
    was a fire in the brazier burning before him.
  wal-wal: Uddufuntta aginan sa7ai balggo gidiyo gishshau, kawoi balgguwaa aattiyo
    keettan uttiis. He wode kawuwaa sinttan de7iya coociyan tamai eexxees.
  spa-PDDPT: El rey estaba sentado en la casa de invierno (era el mes noveno), y había
    un brasero que ardía delante de él.
  gun-gun: Nove jaxya huvixa oguapy oinya py yro'y oendu ramo ijyvýry oĩ peteĩ tapyĩ
    ryru hexakãmba oiny va'e.
  ilo-ULB: Ti ari ket adda idi nga agiggian iti balay a pagnanaedanna no tiempo ti
    lam-ek iti maikasiam a bulan, ket adda iti sangoananna ti paginuduan nga adda
    sumsumged nga apuy.
  kpg-kpg: Di madagoaa hua deelaa, la di madagoaa magalillili, gei di king le e noho
    i baahi di ahi i lodo dono hale dela e noho ai i di madagoaa magalillili.
  uig-ARA: شۇ چاغ توققۇزىنچى ئاي بولۇپ، پادىشاھ «قىشلىق ئۆي»ىدە ئولتۇراتتى؛ ئۇنىڭ
    ئالدىدىكى ئوچاقتا ئوت قالاقلىق ئىدى.
  sus-sus: Na waxati mangɛ nu na a xa ɲɛmɛ banxi kui, a magoroxi kolopɔɔti fɛ ma tɛ
    ra a kui. Na tɛmui kike solomanaani nde nan nu a ra.
  pon-2006: Ahnsowo ahnsoun kapou, oh nanmwarkio ketiket limwahn kisiniei kis nan
    tehnpese ni ahnsoun kopou.
  jae-jae: Kiŋ tau gêŋgôŋ nê andu komôŋa gebe ajôŋ kêtu 9ŋa mêŋkêsa. Sêgôm ja gelom
    ma kiŋ kêsêlu ja gêmoa.
  ksd-ksd: Ma ra king i ga kiki ta ra pal na manmadir ta ra gai lavuvat, ma ra iap
    i ga birao ta ra tavul a iap ta ra luaina matana.
  tur-YTC: Kral dokuzuncu ayda kış evinde oturuyordu. Önündeki mangalda ateş yanıyordu.
  grc-BRENT: Καὶ λήψονται ἀπʼ αὐτῶν κατάραν ἐν πάσῃ τῇ ἀποικίᾳ Ἰούδα ἐν Βαβυλῶνι,
    λέγοντες, ποιήσαι σε Κύριος, ὡς Σεδεκίαν ἐποίησε, καὶ ὡς Ἀχιὰβ, οὓς ἀπετηγάνισε
    βασιλεὺς Βαβυλῶνος ἐν πυρὶ,
  ind-AYT: Saat itu, raja duduk di istana musim dingin pada bulan kesembilan, dan
    ada api yang menyala-nyala dalam perapian di depannya.
  nya-nya: Unali mwezi wachisanu ndi chinayi ndipo mfumu inali mʼnyumba ya pa nyengo
    yozizira, ikuwotha moto umene anasonkha.
  hrv-hrv: Kralj je sjedio u zimskim odajama - bijaše to u devetom mjesecu - a pred
    njim stajaše ražarena žeravnica.
  mps-mps: Te polua 9 wabode te sę dabe pedelali, te kedau sogo ebadi. Te sogo te
    king aga te kedau sogo bidibo bede bidibadi dao. Aga te isi pąde dugulalu, te
    aga tigi posolo iliyu, isi gogo neduai.
  tpi-tpi: Dispela ol samting i kamap long namba 9 mun, em taim bilong kol. Long dispela
    taim king i stap long haus em i save stap long en long taim bilong kol. Em i sindaun
    klostu long paia, bilong hatim skin bilong en.
  dan-1931: Kongen sad i Vinterhuset med et brændende Kulbækken foran sig;
  vie-OVCB: Lúc ấy vào cuối mùa thu, vua đang ngồi trong cung mùa đông, trước lò sưởi.
  guj-2017: તે સમયે નવમા મહિનામાં રાજા તેના મહેલના હેમંતગૃહમાં બેઠો હતો. અને તેની
    આગળ સગડી બળતી હતી.
  pon-2006A: Ahnsowo ahnsoun kapou, oh nanmwarkio ketiket limwahn kisiniei kis nan
    tehnpese ni ahnsoun kopou.
  por-BRBSL: Now o rei estava sentado na casa de inverno no nono mês, e havia um fogo
    no braseiro que ardia diante dele.
  cth-cth: Thapa yung takonae kasik tue nah siangpahrang teh, hmaisaan a kamben.
  twi-twi: Na ɛyɛ ɔsram a ɛto so akron a na ɔhene no te awɔwbere dan mu reto ogya
    a esi nʼanim.
  hlt-hlt: Manghai te a hla ko dongah tah sikca im ah kho a sak tih a hmai kah tapca
    te hmai a toih.
  tbz-SIM: Dɛ̀ do sɔ̃́ ndɛ̀ tu muséé nkóo tɑ̃̀nkù nwe dibenni tɑ̃̀nkù wɛínwè kòo kpɑ̀ɑ̀tì
    kɑ̀ri o cĩ́ɛ̃̀tɛ̀ muséé mmɔ̀nnì kpɛtɛ kɛ̀ muhɑ̃ɑ̃́ ntuɔti.
  msy-2020: Kar bizir namba 9ɨn iakɨnimɨn otiviziba, kar orangtɨzimɨn dughiam. Dughiar
    kam, atrivim uan dɨpenir a zurara orangtɨzimɨn dughiamɨn itimɨn ikiava, avimɨn
    boroghɨra aperaghav ikia, uan mɨkarzim fefem a ganɨdi.
  azb-azb: Bu zaman doqquzuncu ay idi və padşah qış sarayında yaşayırdı. Onun önündə
    odlu manqal yanırdı.
  eng-DBY: Now the king was sitting in the winter-house in the ninth month, and with
    the fire-pan burning before him.
  hin-2017: राजा शीतकाल के भवन में बैठा हुआ था, क्योंकि नौवाँ महीना था और उसके सामने
    अँगीठी जल रही थी।
  wol-KYG: Booba jamonoy sedd la woon, yemook juróom ñeenteelu weer wa. Buur a nga
    toog ca biir néegu njaaram; taal ba yànj, janook moom.
  eng-YLT: and the king is sitting in the winter-house, in the ninth month, and the
    stove before him is burning,
  eng-WYC-2017: Forsooth the king sat in the winter house, in the ninth month; and
    a pan full of coals was set before him.
  eng-WMBB: Now the king was sitting in the winter house in the ninth month, and there
    was a fire in the brazier burning before him.
  urd-GVH: चूँकि नवाँ महीना था इसलिए बादशाह महल के उस हिस्से में बैठा था जो सर्दियों
    के मौसम के लिए बनाया गया था। उसके सामने पड़ी अंगीठी में आग जल रही थी।
  rug-rug: Na vina sia sidara bisa, totoso ibu, meke sa baṉara si habotu nana pa lose
    sapu maṉini, meke na nika si toa nana pa kenuna.
  gaz-gaz: Yeroon sun jiʼa saglaffaa ture; mootichis mana itti yeroo gannaa dabarsu
    keessa taaʼaa ture; ibiddi girgiraa guddaa irratti bobaʼus fuula isaa dura ture.
  fra-LSG: Le roi était assis dans la maison d’hiver, c’était au neuvième mois, et
    un brasier était allumé devant lui.
  gnn-gnn: Yurru märr ŋunhi dharratharra'mirri wäŋanydja ŋulwitj, bala ŋayi yukurrana
    ŋunhi buŋgawanydja nhinana galki gurthaŋura, ḻithara yukurrana, gorrmurkunhamina
    ŋanyapinyay ŋayi.
  yal-yal: Ɲɛɛn kike solomanaaninden nan yi a ra, mangan yi dɔxi a xunbeli waxatin
    banxini, tɛɛn yi dɛgɛma wuren kui a yɛtagi.
  haw-1868: E noho ana no ke alii maloko o ka hale hoilo, i ka malama eiwa; a e a
    ana ke ahi ma ka ipu ahi imua ona.
  arb-NAV: وَكَانَ ذَلِكَ فِي الشَّهْرِ التَّاسِعِ، وَالْمَلِكُ آنَذَاكَ جَالِسٌ فِي
    حُجْرَتِهِ الشِّتْوِيَّةِ يَسْتَدْفِئُ عَلَى نَارِ كَانُونٍ مُتَأَجِّجٍ أَمَامَهُ.
  ewe-ewe: Enye ɣleti asiekɛlia eye fia la nɔ anyi ɖe eƒe vuvɔŋɔlixɔ me eye wodo dzo
    ɖe ze me da ɖe eƒe akɔme.
  eng-LEE: 'Now the king was sitting in the winter-house in the ninth month: and a
    pan of coals was burning before him.'
  asm-FB: সেই সময়ত ৰজাই নৱম মাহত জাৰকালিত থকা ঘৰত বহি আছিল, আৰু তেওঁৰ আগত টিফাইত
    জুই জ্বলি আছিল।
  sus-A: نَ وَشَتِ مَنفّ نُ نَ عَ شَ حّمّ بَنشِ كُي، عَ مَفٌرٌشِ كٌلٌثْوتِ قّ مَ تّ
    رَ عَ كُي. نَ تّمُي كِكٍ سٌلٌمَنَانِ ندٍ نَن نُ عَ رَ.
  fra-SBL: Le roi était assis dans la maison d'hiver, au neuvième mois, et le feu
    brûlait devant lui dans le brasero.
  hbo-hbo: וְהַמֶּ֗לֶךְ יֹושֵׁב֙ בֵּ֣ית הַחֹ֔רֶף בַּחֹ֖דֶשׁ הַתְּשִׁיעִ֑י וְאֶת־הָאָ֖ח
    לְפָנָ֥יו מְבֹעָֽרֶת׃
  piu-2006: '@see-verse:JER.036.021'
  kik-kik: Kwarĩ mweri wa kenda, nake mũthamaki aikarĩte nyũmba-inĩ ĩrĩa aikaraga
    hĩndĩ ya kĩmera kĩa heho, na haarĩ na mwaki waakanaga riiko-inĩ hau mbere yake.
  fra-NCL: Or le roi était assis dans l’appartement d’hiver, au neuvième mois, et
    le brasier était allumé devant lui.
  cek-AK: Hae hmuen loe khrah takawtto naah oh, siangpahrang loe siktue naah a ohhaih
    im ah anghnut; a hmaa ah hmaitikhaih long laom to suek moe, hmai angawt.
  cuk-cuk: A-ibagine, deunni, nii-walabakebakad-yoidgined (9) dii-wied-iba naid. A-ulale,
    rey dii-wied-ibagi-meged-neggi maid, deunni, rey soo-nagaba siid.
  uig-CYR: Шу чағ тоққузинчи ай болуп, падиша «қишлиқ өй»идә олтиратти; униң алдидики
    очақта от қалақлиқ еди.
  tel-2017: తొమ్మిదో నెలలో, రాజు శీతాకాలం రాజమందిరంలో కూర్చుని ఉన్నప్పుడు, అతని ఎదుట
    కుంపటిలో అగ్ని రగులుతూ ఉంది.
  hat-BSA: Alò, wa a te chita nan kay sezon livè a, nan nevyèm mwa a, ak dife ki t
    ap brile nan recho la devan l.
  kos-kos: Pacl sac pacl in mihsrisr, ouinge tokosra el muta sisken e se ke nien ta
    e in lohm se el muta we ke pacl in mihsrisr.
  hbo-WLC: וְהַמֶּ֗לֶךְ יוֹשֵׁב֙ בֵּ֣ית הַחֹ֔רֶף בַּחֹ֖דֶשׁ הַתְּשִׁיעִ֑י וְאֶת־הָאָ֖ח
    לְפָנָ֥יו מְבֹעָֽרֶת׃
  ibo-ibo: Nʼọnwa nke itoolu ahụ, mgbe eze nọ nʼụlọ oyi ya, ọkụ na-enwukwa nʼime ite
    ọkụ dị nʼihu ya.
  ory-ory: ଏହି ସମୟରେ, ଅର୍ଥାତ୍‍, ନବମ ମାସରେ ରାଜା ଶୀତକାଳ କ୍ଷେପଣର ଗୃହରେ ବସିଥିଲେ ଓ ତାଙ୍କ
    ସମ୍ମୁଖରେ ଅଗ୍ନିପାତ୍ରରେ ଅଗ୍ନି ଜ୍ୱଳୁଥିଲା।
  chk-chk: Ei a fis lon atiuen maram, nge ewe king a mot lon imwan imweimwen lon fansoun
    patapat, ia a wor ie eu ekkei mi kü lon lenian me fän mesan.
  rop-rop: Imbin kolwethataim, en det king bin jidan langa im tjeya lida langa det
    faiyapleis.
  ukr-1871: Царь же перебував під той час, — се було в девятому місяцї — в зимовому
    дворі, а перед ним горів жар у кітлику.
  deu-1951: Der König aber saß im Winterhause (denn es war im neunten Monat), und
    der Kohlentopf brannte vor ihm.
  eng-JPS: Now the king was sitting in the winter-house in the ninth month; and the
    brazier was burning before him.
  srp-1865: A car sjeðaše u zimnoj kuæi devetoga mjeseca, i pred njim bijaše živo
    ugljevlje.
  lug-lug: Gwali mwezi gwa mwenda ne kabaka yali atudde mu nnyumba etuulwamu mu budde
    obw’obutiti, ng’omuliro gwakira mu kibya kyagwo mu maaso ge.
  heb-heb: והמלך יושב בית החרף בחדש התשיעי ואת האח לפניו מבערת׃
  ben-IRV: তখন বছরের নবম মাসে রাজা তাঁর শীতকাল কাটাবার ঘরে বসে ছিলেন এবং তাঁর সামনে
    আগুনের পাত্র ছিল।
  pan-pan: ਰਾਜਾ ਸਿਆਲ ਵਾਲੇ ਮਹਿਲ ਵਿੱਚ ਬੈਠਾ ਹੋਇਆ ਸੀ। ਨੌਵਾਂ ਮਹੀਨਾ ਸੀ ਅਤੇ ਉਹ ਦੇ ਅੱਗੇ ਅੰਗੀਠੀ
    ਬਲਦੀ ਸੀ
  mya-JVB: ထို အခါနဝမ လ ဖြစ်၍၊ ရှင် ဘုရင်သည် ဆောင်း ကာလ၌ စံပျော်ရာနန်း အခန်းတွင်ထိုင်
    ၍ ၊ ရှေ့ တော်၌ မီးမယ်ဖျူး ပေါ်မှာ မီး ခဲပုံရှိ၏။
  tbg-tbg: Vi entara 9 tora iqara auti vau entava vauvaro avuhainaa vaiinti viva nai
    naavuqi iha tataaqa vaiharo iha taari vaura.
  hmo-hmo: Inai kara be hua namba 9 lalonai ia vara, keru neganai. Inai neganai king
    be iena ruma, keru neganai ia noho gabuna lalonai ia helai, lahi ena vairanai,
    iena kopina hasiahua totona.
  urd-urd: और बादशाह ज़मिस्तानी महल में बैठा था, क्यूँकि नवाँ महीना था और उसके सामने
    अंगेठी जल रही थी।
  rus-SYN: Царь в то время, в девятом месяце, сидел в зимнем доме, и перед ним горела
    жаровня.
  bqc-SIM: À mↄ lè mↄ kɛ̃okwide guuɛ, ĩ́ana kú. Kí zↄ̃lɛa a kpɛ́u, tɛ́ kaa tàasou
    dilɛa aà aɛ.
  tcz-CHONGTHU: Phalbi lei ahijeh'in, lengpa jong phalbi indan sunga chun atouvin,
    meibel a mei kitih chu a-oiyin ahi.
  mar-mar: आता तो नवव्या महिना होता म्हणून राजा हिवाळ्याच्या घरात बसला होता आणि त्याच्यासमोर
    शेगडी पेटलेली होती.
  qub-qub: Tamya quilla captinmi isgun quillachöga gasaywan ray goñoj cuartuncho caycaran.
    Chaychöga nina rataycajcho mashacuycaran.
  bqp-bqp: N deemɑ sɑɑ ye, purɑn sɑɑwɑ. Wɔ̃ɔn suru nɔɔbɑ nnɛse sɔɔrɑ mɛ. Mɑ u deemɑ
    sinɑ boko u sɔ̃ u dɔ̃ɔ wɔ̃su win diru mi u rɑ sinɛ purɑn sɑɑ.
  hat-hat: Se te nan sezon fredi, nan nevyèm mwa a, wa a te nan kay kote li konn pase
    tan fredi a, li te chita devan yon gwo recho dife tou limen.
  eng-BSB: Since it was the ninth month, the king was sitting in his winter quarters
    with a fire burning before him.
  eng-WEBPB: Now the king was sitting in the winter house in the ninth month, and
    there was a fire in the brazier burning before him.
  kbq-kbq: Hagi ama ana zama fore hu'neana, 9ni ikana zasi nehia knagino kini ne'mo'a
    zasi'ma nehigeno nemania nompi, teve hugre'za nemaniza zama kapareti'ma tro'ma
    hunte'nafi tevea hugreno tonehino mani'ne.
  nhe-BL: Huan nopa tlanahuatijquetl itztoya ipan se cuarto tlen huejcapa ipan nopa
    caltlanahuatili tlen quitequihui ipan nopa metztli tlen tlasesecayotl. Huan eliyaya
    ipan metztli diciembre huan yajaya mosehuijtoya iixmelac se tlixictli pampa tlahuel
    tlaseseyayaya.
  gub-BL: Huwixàg a'e 'ar rehe. Tuwihawete wiko wàpuzuhu tuwixàg mehe har pe. Wapyk
    tata huwake.
  eng-DRA: 'Now the king sat in the winter house, In the ninth month: and there was
    a hearth before him full of burning coals.'
