verse: JER.036.002
translations:
  mal-C: “നീ ഒരു തുകൽച്ചുരുൾ എടുത്ത് യോശിയാവിന്റെ കാലത്തു ഞാൻ നിന്നോടു സംസാരിക്കാൻ
    തുടങ്ങിയ കാലംമുതൽ ഇന്നുവരെ ഇസ്രായേലിനെക്കുറിച്ചും യെഹൂദയെക്കുറിച്ചും മറ്റ് എല്ലാ
    രാഷ്ട്രങ്ങളെക്കുറിച്ചും നിന്നോട് അരുളിച്ചെയ്ത സകലവചനങ്ങളും അതിൽ എഴുതുക.
  deu-TKW: 'Nimm eine Buchrolle und schreibe alle die Worte darauf, die ich in betreff
    Israels und in betreff Judas und in betreff aller Völker zu dir geredet habe,
    von der Zeit ab, da ich zu dir redete, von den Tagen Josias an bis auf den heutigen
    Tag:'
  lin-lin: « Kamata mokanda, mpe koma kati na yango makambo nyonso oyo nalobaki na
    yo mpo na Isalaele, mpo na Yuda mpe mpo na bikolo nyonso mosusu, wuta mokolo oyo
    nabandaki koloba na yo, na tango Joziasi azalaki mokonzi, kino na mokolo ya lelo.
  eng-LSV: “Take a roll of a scroll to yourself, and you have written on it all the
    words that I have spoken to you concerning Israel, and concerning Judah, and concerning
    all the nations, from the day I spoke to you, from the days of Josiah, even to
    this day;
  eng-GNV: Take thee a roule or booke, and write therein all the wordes that I haue
    spoken to thee against Israel, and against Iudah, and against all the nations,
    from the day that I spake vnto thee, euen from the dayes of Iosiah vnto this day.
  eng-WEBSTER: Take thee a roll of a book, and write in it all the words that I have
    spoken to thee against Israel, and against Judah, and against all the nations,
    from the day I spoke to thee, from the days of Josiah, even to this day.
  nhw-BL: “Xijcui se amatl huan ipan xiquijcuilo nochi nopa camanali catli nimitzilhuijtoc
    ica tlaque ininpantis tlali Judá, Israel huan nochi nopa sequinoc tlalme. Xiquijcuilo
    nochi catli nimitzilhuijtihualajtoc hasta quema tlanahuatiyaya Josías huan hasta
    ama.
  swh-ONEN: “Chukua kitabu uandike ndani yake maneno yote niliyonena nawe kuhusu Israeli,
    Yuda na mataifa mengine yote, tangu nilipoanza kunena nawe wakati wa utawala wa
    Yosia hadi sasa.
  bba-bba: ɑ tireru suo, kpɑ ɑ ɡɑri yi yore yi nɑ rɑɑ nun sɔ̃ɔwɑ Yudɑbɑ kɑ Isirelibɑ
    kɑ bwese tukunu kpuron sɔ̃ sɑɑ dɔmɑ tèn di nɑ kɑ nun ɡɑri toruɑ Yosiɑsin wɑɑti
    sɔɔ n kɑ ɡisɔ ɡirɑri.
  eng-KJVCPB: Take thee a roll of a book, and write therein all the words that I have
    spoken unto thee against Israel, and against Judah, and against all the nations,
    from the day I spake unto thee, from the days of Josiah, even unto this day.
  luo-luo: “Kaw kitabu kendo indikie weche duto ma asewacho kuom Israel gi Juda kod
    ogendini mamoko duto kochakore kinde mane achako wuoyo kodi e ndalo loch Josia
    nyaka sani.
  meu-meu: Pepa ta avabia, Israel bona Iuda bona bese idau-idau iboudiai ihadikadia
    herevadia, vada na gwaurai henimu ḡaudia, na hereva henimu matama dinana amo,
    Iosia ena nega ai, ema bona ina dina, vada ba tore.
  npi-ULB: “आफ्नो निम्ति एउटा मुट्ठा लिएर आइज र इस्राएल, यहूदा र हरेक जातिको विषयमा
    मैले तँलाई भनेका सबै वचन त्यसमा लेख् । योशियाहको समयदेखि आजको दिनसम्म मैले तँलाई
    बताएको सबै कुरा लेख् ।
  yor-yor: “Mú ìwé kíká fún ará rẹ, kí o sì kọ sínú rẹ̀ gbogbo ọ̀rọ̀ tí mo ti sọ nípa
    Israẹli àti ti Juda, àti sí gbogbo orílẹ̀-èdè láti ìgbà tí mo ti sọ fún ọ láti
    ọjọ́ Josiah títí di òní.
  pes-OPCB: «طوماری تهیه کن و تمام سخنان مرا که علیه اسرائیل و یهودا و اقوام دیگر
    گفته‌ام، از نخستین پیامم در زمان یوشیا تا به امروز، همه را در آن بنویس.
  tgl-ULB: “Kumuha ka nang isang kasulatang balumbon para sa iyong sarili at isulat
    dito ang lahat ng mga salitang sinabi ko sa iyo tungkol sa Israel at Juda, at
    bawat bansa. Gawin ito para sa lahat ng sinabi ko mula sa mga araw ni Josias hanggang
    sa araw na ito.
  cbu-NT: Jeremiyasaa, nimun kirakamun yandangi. Israelchich taarana, misha Utaáchich
    taarana, minpicheewaatstam tsap sirú tsiyatarangi, anoo ashpari yandangi. Yuwamandari
    Josiyasaarini kurakaam kínaru tsiyatarangi, anumandari yandam chtayarush, naturisha
    tsiyateertamti, anumun tutsípancha.
  hui-hui: Ibugua lalu, Anduane Homogo i̱na Yuda dindihabi Isaraele dindihabi hameigini
    dindi tara tara ngaruhabi ogodagua bulebira lalu langiruruni bibahende mbuga mbirani
    gilibu wiai habe. I̱naga bi bambaore Kini Yosaia heangi langirugoria howa ala
    gili bialu áyu ogoria langerogobi gili bibe.
  mya-mya: '``သင်​သည်​စာ​လိပ်​တစ်​ခု​ကို​ယူ​၍​ဣသ​ရေ​လ ပြည်၊ ယု​ဒ​ပြည်​နှင့်​နိုင်​ငံ​တ​ကာ​တို့​ကို​ရည်​မှတ်
    ၍ ငါ​မိန့်​မှာ​တော်​မူ​ခဲ့​သ​မျှ​သော​စ​ကား​တို့ ကို​ရေး​မှတ်​လော့။ ယော​ရှိ​မင်း​လက်​ထက်​၌​ငါ
    ၏​ဗျာ​ဒိတ်​တော်​ကို​စ​တင်​ခံ​ယူ​ရ​ချိန်​မှ အ​စ​ပြု​၍ ယ​နေ့​တိုင်​အောင်​သင့်​အား​ငါ​မိန့်
    ကြား​ခဲ့​သ​မျှ​သော​စ​ကား​တို့​ကို​ရေး​မှတ် လော့။-'
  bod-N: ཁྱོད་ཀྱིས་ཤོག་སྒྲིལ་ཞིག་བླངས་ནས། ཡེས་ར་ཨེལ་དང་ཡ་ཧུ་དཱ། དེ་མིན་མི་རིགས་ཐམས་ཅད་ཀྱི་སྐོར་ལ་སྨྲས་པའི་གཏམ་ཡོད་ཚད་དེ།
    ཡོ་ཤི་ཡཱས་སྲིད་བསྐྱངས་པའི་དུས་ནས་དེ་རིང་གི་བར་དུ་ངས་ཁྱོད་ལ་བསྒོས་པའི་བཀའ་ཐམས་ཅད་ཕྲིས་ཤིག
  sna-sna: “Tora rugwaro rwakapetwa unyoremo mashoko ose andakataura kwauri pamusoro
    peIsraeri, napamusoro peJudha nedzimwe ndudzi dzose kubvira panguva yandakatanga
    kutaura kwauri panguva yokutonga kwaJosia kusvikira iye zvino.
  spa-BLM: “Toma un rollo de libro y escribe en él todas las palabras que te he dicho
    contra Israel, contra Judá y contra todas las naciones, desde el día en que te
    hablé, desde los días de Josías hasta hoy.
  cac-cac: Ic'cot junoc b'aj tzach tz'ib'ani. Tza tz'ib'an masanil tas ix val d'a
    yib'an̈ Israel yed' d'a yib'an̈ Judá yed' d'a yib'an̈ masanil nación, yictax ix
    in chaanel yich valan d'ayach d'a stiempoal vin̈aj Josías masanto ticnaic.
  swh-ULB: “Chukua kitabu kwa ajili yako na uandike juu yake maneno yote ambayo nimekwisha
    kukuambia kuhusiana na Israel na Yuda, na kila taifa. Fanya hivi kwa kila kitu
    nilichokuambia tokea siku za Yosia mpaka siku ile.
  bel-bel: вазьмі сабе кніжны скрутак і напішы на ім усе словы, якія Я казаў табе
    пра Ізраіля і пра Юду і пра ўсе народы з таго дня, як Я пачаў гаварыць табе, ад
    дзён Ёсіі - да гэтага дня;
  deu-ELBBK: Nimm dir eine Buchrolle und schreibe darauf alle die Worte, die ich zu
    dir geredet habe über Israel und über Juda und über alle Nationen, von dem Tag
    an, da ich zu dir geredet habe, von den Tagen Josias an bis auf diesen Tag.
  mbb-OT: “Kuwa ka te linulun he suratà ne isurat nu is langun he migkaǥi ku kenikew
    vahin te Israel, Juda, wey langun he menge nasyun. Isurat nu is langun he migkaǥi
    ku puun te puunà te kebpekidlalag ku kenikew (hein si Josia pa is hadì diyà te
    Juda) taman en guntaan.
  mal-2015: നീ ഒരു പുസ്തകച്ചുരുൾ മേടിച്ചു, ഞാൻ യോശീയാവിന്റെ കാലത്തു നിന്നോടു സംസാരിച്ചുതുടങ്ങിയ
    നാൾമുതൽ ഇന്നുവരെയും യിസ്രായേലിനെയും യെഹൂദയെയും സകലജാതികളെയുംകുറിച്ചു ഞാൻ നിന്നോടു
    അരുളിച്ചെയ്ത വചനങ്ങളൊക്കെയും അതിൽ എഴുതുക.
  rmc-rmc: „Le o zvitkos a pisin andre savore lava, save tuke phenďom pal o Izrael,
    pal e Judsko the pal savore narodi ole dživesestar, sar ke tu chudňom te vakerel;
    akorestar, kanastar kraľinelas o Jozijaš dži adadžives.
  pes-OPV: «طوماری برای خود گرفته، تمامی سخنانی راکه من درباره اسرائیل و یهودا و همه
    امت‌ها به توگفتم از روزی که به تو تکلم نمودم یعنی از ایام یوشیا تا امروز در آن
    بنویس.
  ron-1924: „Я ун сул де карте ши скрие ын еа тоате кувинтеле пе каре ци ле-ам спус
    ку привире ла Исраел, ку привире ла Иуда ши ку привире ла тоате нямуриле, дин
    зиуа кынд ць-ам ворбит, пе время луй Иосия, пынэ ын зиуа де азь!
  ben-OBCV: “তুমি একটি গুটানো চামড়ার পুঁথি নাও ও তাতে আমি তোমাকে ইস্রায়েল, যিহূদা
    এবং অন্যান্য জাতিদের সম্পর্কে যোশিয়ের রাজত্বকাল থেকে এখন পর্যন্ত যা কিছু বলেছি,
    সেসবই লিপিবদ্ধ করো।
  som-som: Kitaab duudduuban soo qaad, oo waxaad ku qortaa erayadii aan wakhtigii
    Yoosiyaah iyo ilaa maantadan la joogo inta ka dhex leh kugula hadlay oo dhan,
    kuwaas oo ka gees ahaa dalka Israa'iil, iyo dalka Yahuudah, iyo quruumaha oo dhan.
  lat-VUC: 'Tolle volumen libri, et scribes in eo omnia verba quæ locutus sum tibi
    adversum Israël et Judam, et adversum omnes gentes, a die qua locutus sum ad te
    ex diebus Josiæ usque ad diem hanc:'
  eng-ASVBT: Take thee a roll of a book, and write therein all the words that I have
    spoken unto thee against Israel, and against Judah, and against all the nations,
    from the day I spake unto thee, from the days of Josiah, even unto this day.
  ita-1885: Prenditi un rotolo da scrivere, e scrivi in esso tutte le parole che io
    ti ho dette contro ad Israele, e contro a Giuda, e contro a tutte le altre genti,
    dal giorno che io cominciai a parlarti, cioè, dai giorni di Giosia, infino a questo
    giorno.
  eng-LXXUP: (after the departure of Jechoniah the king and the queen, and the eunuchs,
    and every freeman, and bondman, and artificer, out of Jerusalem);
  eng-ULB: “Take a scroll for yourself and write on it all the words that I have told
    you concerning Israel and Judah, and every nation. Do this for everything I have
    told from the days of Josiah until this very day.
  spa-VBL: Toma un rollo y escribe todo lo que te he dicho condenando a Israel, a
    Judá y a todas las demás naciones, desde que te hablé por primera vez durante
    el reinado de Josías hasta ahora.
  fra-_FOB: Prends un rouleau de livre, et y écris toutes les paroles que je t'ai
    dites contre Israël et contre Juda, et contre toutes les nations, depuis le jour
    où je t'ai parlé, depuis les jours de Josias jusqu'à ce jour.
  mal-mal: “നീ ഒരു പുസ്തകച്ചുരുൾ വാങ്ങി ഞാൻ യോശീയാവിന്റെ കാലത്ത് നിന്നോട് സംസാരിച്ചുതുടങ്ങിയ
    നാൾമുതൽ ഇന്നുവരെയും യിസ്രായേലിനെയും യെഹൂദയെയും സകലജനതകളെയുംകുറിച്ച് ഞാൻ നിന്നോട്
    അരുളിച്ചെയ്ത വചനങ്ങളെല്ലാം അതിൽ എഴുതുക.
  urd-GVR: “Tūmār le kar us meṅ Isrāīl, Yahūdāh aur bāqī tamām qaumoṅ ke bāre meṅ
    wuh tamām paiġhāmāt qalamband kar jo maiṅ ne Yūsiyāh kī hukūmat se le kar āj tak
    tujh par nāzil kie haiṅ.
  suz-BL: मार लोव़ पाप्‍तु देंशा हना “गो योसीयाहम सासन पवा रे मुल सम्‍म इ कली इस्राएल,
    यहूदा नु रागी नेल्‍ल ङा मुर आन पर्बम देंशो लोव़ नेल्‍ल कागजम ब्रेक्‍तो। येरमीया
    २५:३
  eng-NOY: Take thee a book-roll, and write upon it all the words which I have spoken
    to thee concerning Israel, and concerning Judah, and concerning all the nations,
    from the day when I began to speak to thee even to this day.
  ita-1927: “Prenditi un rotolo da scrivere e scrivici tutte la parole che t’ho dette
    contro Israele, contro Giuda e contro tutte le nazioni, dal giorno che cominciai
    a parlarti, cioè dal tempo di Giosia, fino a quest’oggi.
  ckb-ckb: «تۆمارێک بۆ خۆت بهێنە و هەموو ئەو وشانەی کە پێم فەرموویت سەبارەت بە ئیسرائیل
    و یەهودا و هەموو گەلان، لە ماوەی پاشایەتی یۆشیاوە هەتا ئەمڕۆ، هەمووی تێدا تۆمار
    بکە.
  eng-BBE: Take a book and put down in it all the words I have said to you against
    Israel and against Judah and against all the nations, from the day when my word
    came to you in the days of Josiah till this day.
  kan-OKCV: “ಗ್ರಂಥದ ಸುರುಳಿಯನ್ನು ತೆಗೆದುಕೊಂಡು ನಾನು ಇಸ್ರಾಯೇಲ್, ಯೆಹೂದ ಮತ್ತು ಸಕಲ ಜನಾಂಗಗಳ
    ವಿರೋಧವಾಗಿಯೂ ನಿನ್ನ ಸಂಗಡ ಮಾತನಾಡಿದ ದಿನದಿಂದ, ಯೋಷೀಯನ ದಿವಸಗಳು ಮೊದಲುಗೊಂಡು ಈ ದಿವಸದವರೆಗೂ
    ನಿನಗೆ ಹೇಳಿದ ವಾಕ್ಯಗಳನ್ನೆಲ್ಲಾ ಅದರಲ್ಲಿ ಬರೆ.
  tam-2017: நீ ஒரு புத்தகச்சுருளை எடுத்து, யோசியாவின் நாட்களில் நான் உன்னுடனே பேசின
    நாள் முதற்கொண்டு இந்நாள்வரை இஸ்ரவேலைக்குறித்தும், யூதாவைக்குறித்தும், எல்லா மக்களைக்குறித்தும்
    உன்னுடன் சொன்ன எல்லா வார்த்தைகளையும் அதில் எழுது.
  spa-RV-1909: Tómate un rollo de libro, y escribe en él todas las palabras que te
    he hablado contra Israel y contra Judá, y contra todas las gentes, desde el día
    que comencé á hablarte, desde los días de Josías hasta hoy.
  ron-BTF: Ia-ți un sul de carte și scrie pe el toate cuvintele pe care ți le-am vorbit
    împotriva lui Israel și împotriva lui Iuda și împotriva tuturor națiunilor, din
    ziua când ți-am vorbit, din zilele lui Iosia, chiar până în această zi.
  eng-WEBP: “Take a scroll of a book, and write in it all the words that I have spoken
    to you against Israel, against Judah, and against all the nations, from the day
    I spoke to you, from the days of Josiah even to this day.
  eng-FBV: Get a scroll and write down everything I've told you condemning Israel,
    Judah, and all the other nations, from the time I first spoke to you during the
    reign of Josiah right up till now.
  nld-1939: Neem een boekrol, en schrijf daarop al wat Ik over Israël en Juda en over
    alle volken heb gezegd, sinds Ik tot u begon te spreken van de tijd van Josias
    af tot heden toe.
  nch-BL: “Xijcui se amat huan ipan xiquijcuilo nochi nopa camanali cati nimitzilhuijtoc
    ten taya ipantis tali Judá, Israel huan nochi nopa sequinoc talme. Xiquijcuilo
    nochi cati nimitzilhuijtihualajtoc hasta quema tanahuatiyaya Josías huan hasta
    ama.
  vie-1934: Hãy lấy một cuốn sách, chép vào đó mọi lời ta đã phán cùng ngươi nghịch
    cùng Y-sơ-ra-ên, Giu-đa, và các dân ngoại, từ ngày ta khởi phán cùng ngươi, từ
    đời Giô-si-a, cho đến ngày nay.
  hin-CV: “जिस दिन से मैंने तुमसे बात करना प्रारंभ किया है, उसके पहले दिन से ही योशियाह
    के दिनों से लेकर आज तक मैंने तुमसे इस्राएल, यहूदिया तथा सारे राष्ट्रों के संबंध
    में जो कुछ कहा है, उसे एक चर्मपत्र कुण्डली लेकर उस पर मेरे सारे संदेश लिख डालो.
