    पैग़ामात क़लमबंद कर जो मैंने यूसियाह की हुकूमत से लेकर आज तक तुझ पर नाज़िल किए
    हैं।
  rug-rug: “Vagia si keke pepa ta viqusuna, mamu kuberi vasina sari doduru zinama
    pu ele zama atuni Arau koa goi pa guguana sa butubutu Izireli, Ziuda meke sari
    kaiqa butubutu pule, podalae pa totoso sapu podalae zama igo Rau totoso baṉara
    se Zosaea meke kamo kamahire.
  gaz-gaz: “Kitaaba maramaa fudhadhuutii dubbii ani bara mootummaa Yosiyaasii jalqabee
    hamma ammaatti waaʼee Israaʼelii fi waaʼee Yihuudaa, waaʼee saboota kaan hundaas
    sitti dubbadhe sana hunda irratti barreessi.
  fra-LSG: Prends un livre, et tu y écriras toutes les paroles que je t’ai dites sur
    Israël et sur Juda, et sur toutes les nations, depuis le jour où je t’ai parlé,
    au temps de Josias, jusqu’à ce jour.
  gnn-gnn: “Märraŋa djorra', bala wukirrina marrtjiya dhuwalayi dhäruktja, bukmak
    yana yulŋunydja ŋunhi ŋarra nhuŋu wekaŋala ŋuliŋuru liŋgu ŋurruŋuru ga yana liŋgu
    ga dhiyaŋu‐wala.
  yal-yal: “Kɛdi mafilinxina nde tongo, i yi n ma falane birin sɛbɛ n bata naxanye
    fala lan Isirayila yamaan nun Yuda yamaan ma e nun siya gbɛtɛne birin xabu n falan
    ti fɔlɔ i xa lɔxɔn naxan yi Yosiya waxatini han to.
  haw-1868: E lawe oe i owili palapala nau, a e kakau iloko i na olelo a pau a'u i
    olelo aku ai ia oe no ka Iseraela, a no ka Iuda, a no na lahuikanaka a pau, mai
    na la mai a'u i olelo aku ai ia oe, mai na la mai o Iosia, a hiki mai i keia la.
  arb-NAV: «خُذْ لَكَ دَرْجَ كِتَابٍ وَدَوِّنْ فِيهِ كُلَّ الْكَلامِ الَّذِي أَمْلَيْتُهُ
    عَلَيْكَ عَنْ إِسْرَائِيلَ، وَيَهُوذَا وَعَنْ جَمِيعِ الأُمَمِ، مُنْذُ الْيَوْمِ
    الَّذِي أَوْحَيْتُ فِيهِ إِلَيْكَ فِي عَهْدِ يُوشِيَّا إِلَى الآنَ.
  ewe-ewe: “Tsɔ lãgbalẽ nàŋlɔ nu siwo katã megblɔ na wò tso Israel, Yuda kple dukɔ
    bubuwo ŋuti la ɖe edzi. Ŋlɔe tso gbe si gbe medze nuƒoƒo kpli wò le Yosia ƒe fiaɖuɖu
    ƒe ɣeyiɣiwo me dzi va se ɖe fifia.
  eng-LEE: Take thee a roll-book, and write therein all the words that I have spoken
    unto thee against Israel, and against Judah, and against all the nations, from
    the day that I spoke unto thee, from the days of Josiah, even until this day.
  asm-FB: “তুমি এখন নুৰিওৱা পুথি লোৱা; আৰু মই তোমাক প্ৰথমে কোৱা দিনৰে পৰা, যোচিয়াৰ
    ৰাজত্বৰ কালৰে পৰা আজিলৈকে, ইস্ৰায়েলৰ, যিহূদাৰ, আৰু সকলো জাতিৰ বিৰুদ্ধে যি যি
    কথা মই তোমাৰ আগত কৈ আছোঁ, সেই সকলো কথা সেই পুথিত লিখা।
  sus-A: «ﭑ نَشَن قَلَ عِسِرَيِلَ نُن يُدَيَ شَ قٍ رَ كَبِ يٌسِيَ شَ وَشَتِ هَن تٌ،
    عِ شَ نَ بِرِن سّبّ كّيدِ مَكُنتَنشِ كُي.
  fra-SBL: « Prends un rouleau de livre, et écris-y toutes les paroles que je t'ai
    dites contre Israël, contre Juda et contre toutes les nations, depuis le jour
    où je t'ai parlé, depuis l'époque de Josias jusqu'à ce jour.
  hbo-hbo: קַח־לְךָ֮ מְגִלַּת־סֵפֶר֒ וְכָתַבְתָּ֣ אֵלֶ֗יהָ אֵ֣ת כָּל־הַדְּבָרִ֞ים
    אֲשֶׁר־דִּבַּ֧רְתִּי אֵלֶ֛יךָ עַל־יִשְׂרָאֵ֥ל וְעַל־יְהוּדָ֖ה וְעַל־כָּל־הַגֹּויִ֑ם
    מִיֹּ֞ום דִּבַּ֤רְתִּי אֵלֶ֙יךָ֙ מִימֵ֣י יֹאשִׁיָּ֔הוּ וְעַ֖ד הַיֹּ֥ום הַזֶּֽה׃
  piu-2006: Mayutju Katutjalu Tjirimayanya watjaṉu yalatji, “Tjutjayanya irriṯi mayutju
    tiṉa nyinanytjala ngayulu Katutjaluṉanta wangka tjuṯa watjalpayi, nyuntu yaṉangu
    tjuṯangka tjananya tjakultjunkunytjaku. Tjutjayanya nyinanytjala ngaṉṯi ngayuluṉanta
    kutu watjalpayi tjanala tjakultjunkunytjaku. Piipa karrpilpa mantjira wangka palunya
    uwankarra wakara wanala!, yaṉangu tjuṯa irriṯi pinangkatjunkukitjangkuṉa watjaṉutjangka.”
    Palunyatjanu Tjirimayalu tjakultjunkunytjala wati Pirakalu piipa karrpilpa palunya
    wakaṉingi. Palunyatjanu yaṉangu tjuṯaluya piipa palunya kulira nguḻurringu, Pirakalu
    riitarrinytjala.
  kik-kik: “Oya ibuku rĩa gĩkũnjo wandĩke thĩinĩ warĩo mohoro marĩa mothe ngũheete
    makoniĩ Isiraeli na Juda, o hamwe na ndũrĩrĩ iria ingĩ ciothe, kuuma ihinda rĩrĩa
    ndambĩrĩirie gũkwarĩria hĩndĩ ya wathani wa Josia, o nginya ũmũthĩ.
  fra-NCL: « Prends un volume, et tu y écriras toutes les paroles que je t’ai dites
    contre Israël, contre Juda et contre toutes les nations, depuis le jour où je
    t’ai parlé, depuis les jours de Josias, jusqu’aujourd’hui.
  cek-AK: caqam tangoeng to la ah loe, Josiah angraenghaih saning ah lok kang thuih
    ni hoi kamtong vaihni ni khoek to Israel prae, Judah prae hoi prae kaminawk boih
    khaeah ka thuih ih misa ah ohhaih loknawk to tarik boih ah.
  cuk-cuk: “Garda-suid be sue, agine bela an bega Josías-ibagan-akar emi-ibadse ibmar-sogdanikid
    be narmako. An bega, Israel-dulemargi, Judá-dulemargi sunmakdanikid, degine, bela
    dulemar-baigangi an bega-sunmaksadi bela be narmako.
  uig-CYR: Өзүңгә орам қәғәз алғин; униңға Йосияниң күнлиридә саңа сөз қилғинимдин
    тартип бүгүнки күнгичә Мән Исраилни әйиплигән, Йәһудани әйиплигән һәм барлиқ әлләрни
    әйиплигән, саңа ейтқан сөзләрниң һәммисини язғин.
  tel-2017: “నువ్వు ఒక పుస్తకం తీసుకుని నేను నీతో మాట్లాడిన రోజు మొదలుకుని, అంటే,
    యోషీయా కాలం మొదలుకుని ఈ రోజు వరకు ఇశ్రాయేలు, యూదా ప్రజల గురించీ, అన్ని జాతుల గురించీ
    నీతో పలికిన మాటలన్నీ దానిలో రాయి.
  hat-BSA: “Pran yon woulo e ekri sou li tout pawòl ke M te pale ou konsènan Israël,
    konsènan Juda, e konsènan tout nasyon yo, depi nan jou ke M te premyèman pale
    ak ou a, depi nan jou a Josias yo, jis pou rive nan jou sa a.
  kos-kos: “Eis sie book limlim ac simusla ma nukewa ma nga tuh fahk nu sum lain Israel
    ac Judah ac mutunfacl nukewa. Simusla ma nukewa nga tuh fahk nu sum, ke pacl se
    emeet nga kaskas nu sum in pacl lal Tokosra Josiah nwe misenge.
  hbo-WLC: קַח־לְךָ֮ מְגִלַּת־סֵפֶר֒ וְכָתַבְתָּ֣ אֵלֶ֗יהָ אֵ֣ת כָּל־הַדְּבָרִ֞ים
    אֲשֶׁר־דִּבַּ֧רְתִּי אֵלֶ֛יךָ עַל־יִשְׂרָאֵ֥ל וְעַל־יְהוּדָ֖ה וְעַל־כָּל־הַגּוֹיִ֑ם
    מִיּ֞וֹם דִּבַּ֤רְתִּי אֵלֶ֙יךָ֙ מִימֵ֣י יֹאשִׁיָּ֔הוּ וְעַ֖ד הַיּ֥וֹם הַזֶּֽה׃
  ibo-ibo: “Were akwụkwọ detuo okwu ahụ niile m gwarala gị banyere Izrel, na Juda,
    na banyere ndị mba ọzọ dị iche iche, bụ okwu ndị ahụ m bidoro ịgwa gị site nʼoge
    ọchịchị Josaya ruo ugbu a.
  ory-ory: “ତୁମ୍ଭେ ଖଣ୍ଡେ ନଳାକାର ପୁସ୍ତକ ନିଅ, ପୁଣି ଆମ୍ଭେ ତୁମ୍ଭକୁ କଥା କହିବା ଦିନଠାରୁ,
    ଯୋଶୀୟଙ୍କ ରାଜତ୍ୱ ଦିନଠାରୁ ଆଜି ପର୍ଯ୍ୟନ୍ତ ଇସ୍ରାଏଲର, ଯିହୁଦାର ଓ ସମସ୍ତ ଗୋଷ୍ଠୀର ବିରୁଦ୍ଧରେ
    ଯାହା ଯାହା ତୁମ୍ଭକୁ କହିଅଛୁ, ସେହି ସମସ୍ତ ବାକ୍ୟ ତହିଁରେ ଲେଖ।
  chk-chk: “Kopwe angei echö toropwe o makei won ekewe kapas meinisin üa fen kapas
    ngonuk won fänäsengesin Israel, Juta me ekewe mwü meinisin. Kopwe makei meinisin
    mine üa kapas ngonuk won seni ewe fansoun Josia a king tori ikenai.
  rop-rop: “Jeramaiya, yu garra gajim rolapwan peipa en yu garra raidimdan ebrijing
    aibin dalim yu blanga detlot Isreil en Juda pipul, en ola najalot kantri. Yu garra
    raidimdan ebrijing weya aibin dalim yu brom det taim wen aibin fes tok langa yu
    wen Josaiya bin jidan king, raidap langa tudei na.
  ukr-1871: Возьми книговий звиток та й посписуй в йому всї слова, що я тобі говорив
    про Ізраїля й про Юду й про всї народи з того часу, як я почав говорити тобі,
    з часів Йосіїних та й по сей день;
  deu-1951: Nimm dir eine Buchrolle und schreibe alle Worte darauf, die ich zu dir
    geredet habe über Israel und über Juda und über alle Völker, von dem Tage an,
    da ich zu dir geredet habe, von den Tagen Josias an bis auf diesen Tag!
  eng-JPS: '''Take thee a roll of a book, and write therein all the words that I have
    spoken unto thee against Israel, and against Judah, and against all the nations,
    from the day I spoke unto thee, from the days of Josiah, even unto this day.'
  srp-1865: Uzmi knjigu i napiši u nju sve rijeèi koje sam ti rekao za Izrailja i
    Judu i za sve narode, otkada ti poèeh govoriti, od vremena Josijina, do danas;
  lug-lug: “Twala omuzingo gw’empapula oguwandiikeko ebigambo byonna bye njogedde
    naawe ebikwata ku Isirayiri, ne Yuda n’amawanga gonna okuva mu biseera bye natandika
    okwogera naawe okuva mu bufuzi bwa Yosiya okutuusa kaakano.
  heb-heb: קח לך מגלת ספר וכתבת אליה את כל הדברים אשר דברתי אליך על ישראל ועל יהודה
    ועל כל הגוים מיום דברתי אליך מימי יאשיהו ועד היום הזה׃
  ben-IRV: “নিজের জন্য গুটানো একটি কাগজ নাও এবং তাতে সমস্ত কিছু লেখ, যা কিছু ইস্রায়েল,
    যিহূদা ও অন্যান্য জাতির বিষয় আমি তোমাকে বলেছি। যোশিয়ের দিন থেকে আজ পর্যন্ত যা
    বলেছি সেই সমস্ত কিছু।
  pan-pan: ਆਪਣੇ ਲਈ ਇੱਕ ਲਪੇਟਵੀਂ ਪੱਤ੍ਰੀ ਲੈ ਅਤੇ ਉਹ ਸਾਰੀਆਂ ਗੱਲਾਂ ਜਿਹੜੀਆਂ ਮੈਂ ਤੈਨੂੰ ਇਸਰਾਏਲ
    ਦੇ ਵਿਖੇ, ਯਹੂਦਾਹ ਦੇ ਬਾਰੇ ਅਤੇ ਸਾਰੀਆਂ ਕੌਮਾਂ ਦੇ ਬਾਰੇ ਉਸ ਦਿਨ ਤੋਂ ਜਦ ਮੈਂ ਤੇਰੇ ਨਾਲ ਬੋਲਿਆ
    ਅਰਥਾਤ ਯੋਸ਼ੀਯਾਹ ਦੇ ਦਿਨਾਂ ਤੋਂ ਅੱਜ ਦੇ ਦਿਨ ਤੱਕ ਆਖੀਆਂ ਉਹ ਦੇ ਵਿੱਚ ਲਿਖ ਲੈ
  mya-JVB: သင် သည် စာလိပ် ကိုယူ ပြီးလျှင် ၊ ယောရှိ မင်း လက်ထက် ၌ သင့် အား ငါပြော သောနေ့
    မှစ၍ ယနေ့ တိုင်အောင် ဣသရေလ ပြည်၊ ယုဒ ပြည်အစ ရှိသောခပ်သိမ်း သော တိုင်း ပြည်တို့ကို
    ငါခြိမ်း သမျှ သော စကား အတိုင်း ရေး ထားလော့။
  tbg-tbg: Quruqurumatai vukura varera viraqi te Iutaaravata, Isareriaravata, ekaa
    vo vatanaakaravata, ai tiva amuna uvara qara ntuva taane. Are avuniqama kera te
    Josaiava vau entara ai tiva amuna uvara vira naane qara ntuva tera, vira naantiara
    ekaa vo uvavata, maa entara ai tiva amunara viravata, qara ntuva taane.
  hmo-hmo: “Pepa ta do oi abia, Israela bona Iuda, bona bese idauidau ibounai totona
    lau hereva gaudia ibounai do oi torea. Iosaia ia king neganai oi dekenai lau hadibaia
    hamatamaia gaudia, ia mai bona harihari oi lau hadibaia noho gaudia ibounai do
    oi torea.
  urd-urd: कि “किताब का एक तूमार ले और वह सब कलाम जो मैंने इस्राईल और यहूदाह और तमाम
    क़ौमों के ख़िलाफ़ तुझ से किया, उस दिन से लेकर जब से मैं तुझ से कलाम करने लगा,
    या'नी यूसियाह के दिन से आज के दिन तक उसमें लिख।
  rus-SYN: возьми себе книжный свиток и напиши в нем все слова, которые Я говорил
    тебе об Израиле и об Иуде и о всех народах с того дня, как Я начал говорить тебе,
    от дней Иосии до сего дня;
  bqc-SIM: Lá sɛ́ yã́ pↄ́ má ònɛ Isailiↄ ń Yudaↄ ń buipãleↄ yã́ musu za gↄↄ
    pↄ́ ma na yã'oanɛwa Yosia gↄↄ e gbã kɛ̃́u píi.
  tcz-CHONGTHU: Nangman lekhajol khat kilah inlang, Josiah leng khanga pat tuni geiya
    keiman Israel leh Judah douna kathusei ho chule namtin vaipi douna kathusei ho
    abon'in jihlut in.
  mar-mar: तू आपणासाठी गुंडाळी घे आणि यहूदा, इस्राएल आणि इतर राष्ट्रे यांच्याविषयी
    मी तुला सांगितलेले सर्व वचने त्यावर लिही. योशीयाच्या दिवसापासून आतापर्यंत मी तुला
    सांगितलेली प्रत्येकगोष्ट लिही.
  qub-qub: «Rölluman isquirbiy, Israel runacuna, Judá runacuna, waquin nasyun runacuna
    imano cananpäpis willapashäta. Isquirbiy Josías caycashan wichan willapayta gallaycushäpita-pacha
    canancama willapaycashäcunata.
  bqp-bqp: ɑ tireru suo, kpɑ ɑ gɑri yi yore yi nɑ rɑɑ nun sɔ̃ɔwɑ Yudɑbɑ kɑ Isirelibɑ
    kɑ bwese tukunu kpuron sɔ̃ sɑɑ dɔmɑ tèn di nɑ kɑ nun gɑri toruɑ Yosiɑsin wɑɑti
    sɔɔ n kɑ gisɔ girɑri.
  hat-hat: -Pran yon woulo papye. W'a kouche sou li tou sa mwen te di ou sou peyi
    Izrayèl la, sou peyi Jida a ak sou tout lòt nasyon yo. W'a ekri tout mesaj mwen
    te ba ou, depi sou rèy wa Jozyas rive jouk jòdi a.
  eng-BSB: “Take a scroll and write on it all the words I have spoken to you concerning
    Israel, Judah, and all the nations, from the day I first spoke to you during the
    reign of Josiah until today.
  eng-WEBPB: “Take a scroll of a book, and write in it all the words that I have spoken
    to you against Israel, against Judah, and against all the nations, from the day
    I spoke to you, from the days of Josiah even to this day.
  kbq-kbq: Kagra mago avontafe eritenka, Israeli vahete'ene Juda vahete'enena maka
    kumatamimpima fore'ma hania knazanku'ma kasami'noa nanekea ana maka avontafepi
    krento. Hagi ana nanekema krentesanana, Josaia'ma kinima mani'nea knafima agafama
    hu'na nanekema kasami'noregati krenteme enka ama knare ehanatio.
  nhe-BL: “Xijcui se amatl huan ipan xiquijcuilo nochi nopa tlajtoli tlen nimitzilhuijtoc
    ica tlachque ininpantis tlali Judá, Israel huan nochi nopa sequinoc tlaltini.
    Xiquijcuilo nochi tlen nimitzilhuijtihualajtoc hasta quema tlanahuatiyaya Josías
    huan hasta ama.
  gub-BL: — Zeremi, i'i. — Epyhyk amo pape nehe. Amume'u ma'e tetea'u newe Izaew ywy
