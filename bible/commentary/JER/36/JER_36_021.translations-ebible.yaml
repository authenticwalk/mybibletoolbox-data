verse: JER.036.021
translations:
  mal-C: അതിനുശേഷം രാജാവ് തുകൽച്ചുരുൾ എടുത്തുകൊണ്ടുവരാൻ യെഹൂദിയെ അയച്ചു. അയാൾ ലേഖകനായ
    എലീശാമയുടെ മുറിയിൽനിന്നും അത് എടുത്തുകൊണ്ടുവന്നു. യെഹൂദി അത് രാജാവിനെയും അദ്ദേഹത്തിന്റെ
    അടുക്കൽനിന്ന എല്ലാ പ്രഭുക്കന്മാരെയും വായിച്ചുകേൾപ്പിച്ചു.
  deu-TKW: Da sandte der König Judi hin, die Rolle zu holen, und er holte sie aus
    dem Gemache des Staatsschreibers Elisama. Sodann las sie Judi dem König und allen
    Oberen, die den König umstanden, laut vor;
  lin-lin: Mokonzi atindaki Yewudi mpo ete akende kozwa mokanda yango, mpe Yewudi
    akendeki kozwa yango na ndako ya mosala ya mokomi mikanda Elishama mpe atangaki
    yango liboso ya mokonzi mpe ya bakalaka nyonso oyo batelemaki pene na ye.
  eng-LSV: And the king sends Jehudi to take the scroll, and he takes it out of the
    chamber of Elishama the scribe, and Jehudi reads it in the ears of the king, and
    in the ears of all the heads who are standing by the king;
  eng-GNV: So the King sent Iehudi to fet the roule, and he tooke it out of Elishama
    the Chancellours chamber, and Iehudi read it in the audience of the King, and
    in the audience of all the princes, which stoode beside the King.
  eng-WEBSTER: 'So the king sent Jehudi to bring the roll: and he took it out of the
    chamber of Elishama, the scribe. And Jehudi read it in the ears of the king, and
    in the ears of all the princes who stood beside the king.'
  nhw-BL: Huan nopa tlanahuatijquetl quititlanqui Jehudí para ma quicuiti nopa amatlajcuiloli.
    Huajca Jehudí quicuito nopa amatlajcuiloli ipan icuarto nopa tlajcuilojquetl Elisama
    huan quipohuili nopa tlanahuatijquetl iniixpa nochi nopa tlayacanani catli itztoyaj
    nopona.
  swh-ONEN: Mfalme akamtuma Yehudi akachukue kile kitabu. Yehudi akakileta hicho kitabu
    kutoka kwenye chumba cha Elishama mwandishi, na akakisoma mbele ya mfalme na maafisa
    wakiwa wamesimama kando ya mfalme.
  bba-bba: Yerɑ sinɑ boko u Yehudi ɡɔrɑ u nɛɛ, u doo u tire te suɑmɑ. Mɑ u dɑ Elisɑmɑn
    dirɔ u tu suɑmɑ u ɡɑrɑ sinɑ boko kɑ wiruɡii ben wuswɑɑɔ.
  eng-KJVCPB: 'So the king sent Jehudi to fet the roll: and he took it out of Elishama
    the scribe’s chamber. And Jehudi read it in the ears of the king, and in the ears
    of all the princes which stood beside the king.'
  luo-luo: Ruoth nooro Jehudi mondo okel kitabuno, kendo Jehudi nokele koa kode ei
    od Elishama jagoro kendo nosomene ruoth kod jotelo duto kochungʼ e bathe.
  meu-meu: Bena hanua pavapavana ese Iehudi na pepa iabina totona e siaia lao; bena
    ia ese toretore tauna Elisama ena daiutu lalona amo.e abia. Bena Iehudi ese hanua
    parapavana bona hanua pavapavana badibadinai e giniva lohiadia e duahi henidia.
  npi-ULB: तब राजाले यहूदीलाई त्यो मुट्ठो लिन पठाए । यहूदीले सचिव एलीशामाको कोठाबाट
    त्‍यो मुट्ठो लिए । तब तिनले राजा र तिनको छेउमा उभिरहेका सबै अधिकारीले सुन्‍ने
    गरी त्‍यो पढे ।
  yor-yor: Ọba sì rán Jehudu láti lọ mú ìwé kíká náà wá, Jehudu sì mu jáde láti inú
    iyàrá Eliṣama akọ̀wé. Ó sì ka ìwé náà ní etí ọba àti ní etí gbogbo àwọn ìjòyè
    tí ó dúró ti ọba.
  pes-OPCB: پادشاه «یهودی» را فرستاد تا طومار را بیاورد. او نیز آن را از اتاق الیشاماع
    کاتب آورد و برای پادشاه و تمام مقامات دربار که حضور داشتند، خواند.
  tgl-ULB: At isinugo ng hari si Jehudi upang kunin ang kasulatang balumbon. Kinuha
    iyon ni Jehudi sa silid ng kalihim na si Elisama. At binasa niya ito nang malakas
    sa hari at sa lahat ng mga opisyal na nakatayo sa kaniyang tabi.
  cbu-NT: Kuraksha anoo mazinayaru, Jehudí kamachtarangiya. Kirakaa, yuw Elisamash
    watandpun wayarangana, an yashini, tárangiya. Jehudí kirakaa yáyashinu, anush
    kurak, mishat kuraktam istamapan ichingarusin, mazinarsin, natstarangiya.
  hui-hui: Lamiai hayagola kini ibugua bi uruni hale howa Yahudihondo mbuga ogoni
    mo pu lene. Yahudi ibugua mbuga ogoni Elisama tamuha wini biago mo yalu kini berearia
    ibini. Mo yalu ibuwa ibugua kinibi ibunaga agali haguane hearubi ti hale helo
    dagalo mini.
  mya-mya: ထို​အ​ခါ​မင်း​ကြီး​သည်​ယေ​ဟု​ဒိ​အား​စေ လွှတ်​၍​စာ​လိပ်​ကို​အ​ယူ​ခိုင်း​လေ​သည်။
    ယေ​ဟု ဒိ​သည်​လည်း​ဧ​လိ​ရှ​မာ​၏​အ​ခန်း​မှ​ထို​စာ လိပ်​ကို​ယူ​ပြီး​လျှင် မင်း​ကြီး​နှင့်​တ​ကွ​မင်း
    ကြီး​၏​ပတ်​လည်​တွင်​ရပ်​လျက်​နေ​သည့် မှူး​မတ်​များ​၏​ရှေ့​တွင်​ဖတ်​ပြ​၏။-
  bod-N: རྒྱལ་པོས་ཡེ་ཧུ་དི་ཞེས་བྱ་བ་གླེགས་བམ་ལེན་དུ་མངགས་ནས། དེས་དྲུང་ཡིག་ཨེ་ལི་ཤཱ་མའི་ཁང་པ་ནས་དེ་བླངས་ཏེ།
    རྒྱལ་པོ་དང་རྒྱལ་པོའི་གཡས་གཡོན་དུ་ལངས་བསྡད་ཡོད་པའི་འགོ་དཔོན་ཀུན་གྱི་རྣ་བར་བཀླགས་སོ།
    །
  sna-sna: Mambo akatuma Jehudhi kundotora rugwaro rwakapetwa, Jehudhi ndokurutora
    mukamuri yaErishama munyori ndokuverengera mambo namachinda ose akanga amire parutivi
    rwake.
  spa-BLM: El rey envió a Jehudí a buscar el rollo y lo sacó de la habitación del
    escriba Elisama. Jehudí lo leyó a la vista del rey, y a la vista de todos los
    príncipes que estaban junto al rey.
  cac-cac: Ix lajvi chi' ix checjib'at vin̈aj Jehudí yuj vin̈ rey chi' yic b'at yic'ancot
    vin̈ tas tz'ib'ab'il yuj vin̈aj Baruc chi', jun ix can d'a scuarto vin̈aj Elisama.
    Ayic ix javi vin̈ yed'oc, ix yavtan vin̈ d'a yichan̈ vin̈ rey chi' yed' d'a yichan̈
    masanil eb' ay yopisio chi', oyanec' eb' smaclan yab'i.
  swh-ULB: Basi mfalme alimtuma Yehudi kuchukua kitabu. Yehudi alikichukua toka chumba
    cha Elishama katibu. Kisha alikisoma kwa sauti kwa mfalme na wote maafisa walikuwa
    wamesimama karibu naye.
  bel-bel: Цар паслаў Егудыю прынесьці скрутак, і ён узяў яго з пакоя Элісама, царскага
    пісца; і чытаў яго Егудый у вушы цару і ў вушы ўсім князям, якія стаялі каля цара.
  deu-ELBBK: Da sandte der König den Jehudi, um die Rolle zu holen; und er holte sie
    aus dem Gemach Elischamas, des Schreibers; und Jehudi las sie vor den Ohren des
    Königs und vor den Ohren aller Fürsten, die um den König standen.
  mbb-OT: Ne midsuǥù dutun te hadì si Jehudi he kuwaa zin sikan is linulun he velesahan.
    Ne migkuwa haazà ni Jehudi diyà te ruǥu ni Elishama ne mibasa zin duen te hadì
    wey te langun he ebpemenhitindeg diyà te avey zin he menge upisyal.
  mal-2015: രാജാവു ചുരുൾ എടുത്തുകൊണ്ടു വരുവാൻ യെഹൂദിയെ അയച്ചു; അവൻ രായസക്കാരനായ എലീശാമയുടെ
    മുറിയിൽനിന്നു അതു എടുത്തു കൊണ്ടുവന്നു; യെഹൂദി അതു രാജാവിനെയും രാജാവിന്റെ ചുറ്റും
    നില്ക്കുന്ന സകലപ്രഭുക്കന്മാരെയും വായിച്ചു കേൾപ്പിച്ചു.
  rmc-rmc: O kraľis bičhaďa le Jehudi, hoj te anel o zvitkos. O Jehudi les iľa andral
    o kher le pisariskro Elišamaskro a genelas anglo kraľis the anglo savore raja,
    save ačhenas anglo kraľis.
  pes-OPV: و پادشاه یهودی را فرستاد تا طومار را بیاورد و یهودی آن را از حجره الیشاماع
    کاتب آورده، در گوش پادشاه و در گوش تمامی سرورانی که به حضورپادشاه حاضر بودند خواند.
  ron-1924: Ымпэратул а тримис пе Иехуди сэ я картя. Иехуди а луат-о дин одая логофэтулуй
    Елишама ши а читит-о ын аузул ымпэратулуй ши ын аузул тутурор кэпетениилор каре
    стэтяу ымпрежурул ымпэратулуй.
  ben-OBCV: পুঁথিটি আনার জন্য রাজা যিহূদীকে প্রেরণ করলে, যিহূদী সেটি সচিব ইলীশামার
    কক্ষ থেকে নিয়ে এল। সে রাজার কাছে ও তাঁর পাশে দাঁড়ানো রাজকর্মচারীদের কাছে তা
    পড়ে শোনাল।
  som-som: Markaas boqorkii wuxuu Yehuudii u diray inuu kitaabkii u keeno, oo isna
    wuxuu ka soo qaaday Eliishaamaac oo karraanigii ahaa qolladdiisii. Markaas Yehuudii
    wuxuu kitaabkii ku akhriyey dhegihii boqorka iyo dhegihii amiirradii boqorka ag
    taagnaa oo dhan.
  lat-VUC: 'Misitque rex Judi ut sumeret volumen: qui tollens illud de gazophylacio
    Elisamæ scribæ, legit, audiente rege et universis principibus qui stabant circa
    regem.'
  eng-ASVBT: So the king sent Jehudi to fetch the roll; and he took it out of the
    chamber of Elishama the scribe. And Jehudi read it in the ears of the king, and
    in the ears of all the princes that stood beside the king.
  ita-1885: E il re mandò Iudi, per recare il rotolo. Ed egli lo recò dalla camera
    di Elisama, segretario. E Iudi lo lesse in presenza del re, e in presenza di tutti
    i principi, ch'erano in piè d'intorno al re.
  eng-LXXUP: Thus saith the Lord concerning Ahab, and concerning Zedekiah; Behold,
    I will deliver them into the hands of the king of Babylon; and he shall smite
    them in your sight.
  eng-ULB: Then the king sent Jehudi to get the scroll. Jehudi took it from the room
    of Elishama the secretary. Then he read it in the hearing of the king and all
    the officials who were standing beside him.
  spa-VBL: El rey envió a Jehudí a buscar el pergamino. Fue y lo sacó de la habitación
    de Elisama el secretario. Entonces Jehudí se lo leyó al rey y a todos los funcionarios
    que estaban allí de pie junto a él.
  fra-_FOB: Et le roi envoya Jéhudi pour prendre le rouleau. Et quand Jéhudi l'eut
    pris de la chambre d'Élishama, le secrétaire, il le lut aux oreilles du roi et
    de tous les chefs qui se tenaient debout près de lui.
  mal-mal: രാജാവ് ചുരുൾ എടുത്തുകൊണ്ട് വരുവാൻ യെഹൂദിയെ അയച്ചു; അവൻ രായസക്കാരനായ എലീശാമയുടെ
    മുറിയിൽനിന്ന് അതെടുത്തു കൊണ്ടുവന്നു; യെഹൂദി അത് രാജാവിനെയും രാജാവിന്റെ ചുറ്റും
    നില്ക്കുന്ന സകലപ്രഭുക്കന്മാരെയും വായിച്ചു കേൾപ്പിച്ചു.
  urd-GVR: Bādshāh ne Yahūdī ko tūmār le āne kā hukm diyā. Yahūdī, Ilīsamā mīrmunshī
    ke daftar se tūmār ko le kar bādshāh aur tamām afsaroṅ kī maujūdagī meṅ us kī
    tilāwat karne lagā.
  suz-BL: मिनु पिपमी मेको कली “कागज चाक्‍को” दे येहूदी कली सोइक्‍ताक्‍व। मिनु मेकोमी
    ब्रेक्‍ब एली-शामा आ कोठा रे ग्रुंइशा चाक्‍तु। मिनु येहूदीम पिप नु पिप आ नेक्‍था
    बाक्‍ब ठेयब मुर आन कली मेको पढेशा नेंपाइक्‍तु।
  eng-NOY: Then the king sent Jehudi to fetch the roll, and he took it out of the
    chamber of Elishama the scribe; and Jehudi read it in the ears of the king, and
    in the ears of all the princes who stood beside the king.
  ita-1927: E il re mandò Jehudi a prendere il rotolo; ed egli lo prese dalla camera
    di Elishama, segretario. E Jehudi lo lesse in presenza del re, e in presenza di
    tutti i capi che stavano in piè allato al re.
  ckb-ckb: پاشا یەهودی نارد بۆ ئەوەی تۆمارەکە بهێنێت، ئەویش لە ژوورەکەی ئەلیشاماعی
    خامەی نهێنییەوە تۆمارەکەی هێنا. یەهودی بۆ پاشا و بۆ هەموو ئەو پیاوە گەورانەی لای
    پاشا وەستابوون خوێندییەوە.
  eng-BBE: So the king sent Jehudi to get the book, and he took it from the room of
    Elishama the scribe. And Jehudi gave a reading of it in the hearing of the king
    and all the rulers who were by the king's side.
  kan-OKCV: ಹೀಗೆ ಅರಸನು ಯೆಹೂದಿಯನ್ನು, ಆ ಸುರುಳಿಯನ್ನು ತೆಗೆದುಕೊಂಡು ಬರುವ ಹಾಗೆ ಕಳುಹಿಸಿದನು;
    ಅವನು ಅದನ್ನು ಲೇಖಕನಾದ ಎಲೀಷಾಮನ ಕೊಠಡಿಯೊಳಗಿಂದ ತೆಗೆದುಕೊಂಡನು. ಯೆಹೂದಿಯು ಅದನ್ನು ಅರಸನಿಗೂ,
    ಅರಸನ ಬಳಿಯಲ್ಲಿ ನಿಂತ ಎಲ್ಲಾ ಪ್ರಧಾನರಿಗೂ ಓದಿ ಹೇಳಿದನು.
  tam-2017: அப்பொழுது ராஜா அந்தச் சுருளை எடுத்துக்கொண்டுவர யெகுதியை அனுப்பினான்; யெகுதி
    அதைக் காரியதரிசியாகிய எலிஷாமாவின் அறையிலிருந்து எடுத்துக்கொண்டுவந்து, ராஜா கேட்கவும்,
    ராஜாவினிடத்தில் நின்ற எல்லாப் பிரபுக்களும் கேட்கவும் வாசித்தான்.
  spa-RV-1909: Y envió el rey á Jehudí á que tomase el rollo, el cual lo tomó de la
    cámara de Elisama secretario, y leyó en él Jehudí en oídos del rey, y en oídos
    de todos los príncipes que junto al rey estaban.
  ron-BTF: Astfel, împăratul l-a trimis pe Iehudi să aducă sulul; iar el l-a luat
    din camera lui Elișama, scribul. Și Iehudi l-a citit în urechile împăratului și
    în urechile tuturor prinților care stăteau în picioare lângă împărat.
  eng-WEBP: So the king sent Jehudi to get the scroll, and he took it out of the room
    of Elishama the scribe. Jehudi read it in the hearing of the king, and in the
    hearing of all the princes who stood beside the king.
  eng-FBV: The king sent Jehudi to fetch the scroll. He went and got it from Elishama
    the secretary's room. Then Jehudi read it to the king and all the officials who
    were there standing next to him.
  nld-1939: De koning liet Jehoedi de rol halen; en toen Jehoedi ze uit het vertrek
    van den kanselier Elisjama gehaald had, las hij ze voor aan den koning en aan
    alle aanvoerders, die zich om den koning hadden geschaard.
  nch-BL: Huan nopa tanahuatijquet quititanqui Jehudí para ma quicuiti nopa amatajcuiloli.
    Huajca Jehudí quicuito nopa amatajcuiloli ipan icuarto nopa tajcuilojquet Elisama
    huan quipohuili nopa tanahuatijquet iniixpa nochi nopa tayacanani cati itztoyaj
    nopona.
  vie-1934: Vua sai Giê-hu-đi lấy cuốn sách; Giê-hu-đi lấy cuốn sách trong phòng thơ
    ký Ê-li-sa-ma, và đem đọc cho vua và hết thảy các quan trưởng đứng chầu bên vua
    đều nghe.
  hin-CV: राजा ने येहूदी को यह चर्मपत्र कुण्डली लाने का आदेश दिया, उसने जाकर इसे लिपिक
    एलीशामा के कक्ष से बाहर निकाल लिया. तब येहूदी ने राजा एवं राजा की उपस्थिति में
    खड़े सारे अधिकारियों के समक्ष चर्मपत्र कुण्डली अभिलेख पढ़ दिया.
  spa-BES: Entonces el rey envió a Jehudi a buscar el libro, y él lo sacó de la habitación
    de Elisama, el escriba. Y Jehudi lo leyó al oído del rey y de todos los gobernantes
    que estaban al lado del rey.
  tdx-tdx: Aa le nampihitrife’ i mpanjakay t’Iehody hangalake i pelekey; le nalae’e
    añ’efe’ i Elisame mpanokitse ao naho vinaki’ Iehody an-dravembia’ i mpanjakay
    vaho an-dravembia’ o roandriañe iaby nijohañe marine i mpanjakaio.
  tha-KJV: กษัตริย์​ก็​รับสั่งให้เยฮู​ดี​ไปเอาหนังสื​อม​้วนนั้นมา เขาก็ไปเอามาจากห้องของเอลีชามาราชเลขา
    และเยฮู​ดี​ก็​อ่านถวายกษั​ตริ​ย์และแก่บรรดาเจ้านายทั้งสิ้นผู้ยืนอยู่ข้างๆกษั​ตริ​ย์
  por-BR-2018: Então o rei enviou a Jeudi para que tomasse o rolo; e o tomou da câmara
    de Elisama, o escriba, e Jeudi o leu aos ouvidos do rei, e aos ouvidos de todos
    os príncipes que estavam junto ao rei.
  deu-ELO: Da sandte der König den Jehudi, um die Rolle zu holen; und er holte sie
    aus dem Gemach Elischamas, des Schreibers; und Jehudi las sie vor den Ohren des
    Königs und vor den Ohren aller Fürsten, die um den König standen.
  eng-WYC-2018: Therefore the king sent Jehudi, that he should take the book. Which
    took the book from the treasury of Elishama, the scribe, and read in audience
    of the king, and of all the princes that stood about the king. (And so the king
    sent Jehudi, to get the book. Who brought the book from the chamber of Elishama,
    the writer, or the court secretary, and then he read it before the king, and before
    all the officers who stood about the king.)
  epo-epo: Tiam la reĝo sendis Jehudin, por preni la skribrulaĵon; kaj Jehudi prenis
    ĝin el la ĉambro de la kanceliero Eliŝama, kaj voĉlegis ĝin al la reĝo, kaj al
    ĉiuj eminentuloj, kiuj staris apud la reĝo.
  uig-PIN: Padixaⱨ Yǝⱨudiyni yazmini elip kelixkǝ ǝwǝtti, u uni Əlixamaning ɵyidin
    epkǝldi. Yǝⱨudiy uni padixaⱨning ⱪuliⱪiƣa wǝ padixaⱨning yenida turƣan barliⱪ
    ǝmirlǝrning ⱪulaⱪliriƣa yǝtküzüp oⱪudi.
  beo-beo: Amalalu, Yihoiagimi da Yihudaima amo meloa bioi lala masa:ne asunasi. E
    da amo Ilisiama ea sesei amoga lale, hina bagade amola eagene ouligisu dunu hina
    bagade sisiga:le lelu, ilima idili i.
  tpi-OTNT: King i harim dispela tok pinis, orait em i salim Jehudi i go kisim dispela
    buk. Jehudi i kisim buk long rum bilong Elisama na karim i kam long king. Na em
    i ritim long king wantaim ol ofisa i sanap klostu long king.
  hau-SA: Sai sarki ya aiki Yehudi ya kawo littafin daga ɗakin Elishama magatakarda
    ya kuma karanta wa sarki da kuma dukan fadawan da suke tsaye kusa da shi.
  uig-LAT: Padishah Yehudiyni yazmini élip kélishke ewetti, u uni Elishamaning öyidin
    épkeldi. Yehudiy uni padishahning quliqigha we padishahning yénida turghan barliq
    emirlerning qulaqlirigha yetküzüp oqudi.
  nde-nde: inkosi yathuma uJehudi ukuba ayethatha umqulu lowo, uJehudi weza lawo ewuthethe
    endlini ka-Elishama umabhalani wawubalela inkosi lezikhulu zonke ezazimi phansi
    kwayo.
  ton-ton: 'Pea naʻe fekau ʻe he tuʻi kia Sehuti ke ʻomi ʻae tohi tākai: pea ne ʻomi
    ia mei he potu fale ʻo ʻIlisama ko e tangata tohi. Pea lau ia ʻe Sehuti ʻi he
    telinga ʻoe tuʻi, pea ʻi he telinga ʻoe houʻeiki kotoa pē naʻe tutuʻu fakataha
    mo e tuʻi.'
  ces-1613: I poslal král Judu, aby vzal tu knihu. Kterýžto vzal ji z pokoje Elisama
    kancléře, a četl ji Juda při přítomnosti krále, a při přítomnosti všech knížat
    stojících před králem.
  eng-WMB: So the king sent Jehudi to get the scroll, and he took it out of the room
    of Elishama the scribe. Jehudi read it in the hearing of the king, and in the
    hearing of all the princes who stood beside the king.
  tam-TCV: அப்பொழுது அரசன் அச்சுருளை எடுக்கும்படி யெகுதியை அனுப்பினான், அவன் செயலாளராகிய
    எலிசாமாவின் அறையிலிருந்து அதை எடுத்துக்கொண்டுவந்து, அரசனுக்கும் அவனருகில் நின்றுகொண்டிருந்த
    அதிகாரிகள் எல்லோருக்கும் வாசித்துக் காட்டினான்.
  ceb-ULB: Unya gipalakaw sa hari si Jehudi aron kuhaon ang linukot nga basahon. Gikuha
    kini ni Jehudi gikan sa lawak ni Elishama nga sekretaryo. Unya gibasa niya kini
    nga makadungog ang hari ug ang tanang mga opisyal nga nagtindog tupad niya.
  pol-UBG: Król więc posłał Jehudiego, aby wziął zwój, a ten zabrał go z komnaty Eliszamy,
    pisarza. I Jehudi odczytał go do uszu króla i wszystkich książąt, którzy stali
    przed królem.
  agr-agr: Dutika ujakam, nunú chicham agagbau Elisamá papii takatainum au asamtai,
    nunú utita tusa Jehudínkan awemauwai. Tusa tima juki itaa, apu niina atuwe aidaujai
    antuinamunum ausauwai.
  kyc-kyc: Dokopa kiŋi dokome Juti buku kao pele pele lasi doko nyela pena leya. Leyamosa
    akali Elesemana panda kuki dokona siyamo nyepala pao kiŋi akali dokope dee akali
    mupwa awali lao kareyami dupwa pipya yaka lao lamaiya.
  urd-GVU: بادشاہ نے یہودی کو طومار لے آنے کا حکم دیا۔ یہودی، اِلی سمع میرمنشی کے
    دفتر سے طومار کو لے کر بادشاہ اور تمام افسروں کی موجودگی میں اُس کی تلاوت کرنے
    لگا۔
  deu-1912: Da sandte der König den Judi, das Buch zu holen. Der nahm es aus der Kammer
    Elisamas, des Kanzlers. Und Judi las vor dem König und allen Fürsten, die bei
    dem König standen.
  ntj-ntj: Nyangka wati kutju witurnu yankula ruula palunyanya mantjira katitjaku.
    Nyangka mularrpartu mapitjangu mantjira katingu. Palunyalu tjukurrpa palunyanya
    nyakula watjaranytja puurrpa purlkalu puru liita pirnilu-ya kuliranyangka.
  kan-2017: ಕೂಡಲೆ ಅರಸನು ಸುರುಳಿಯನ್ನು ತರುವುದಕ್ಕೆ ಯೆಹೂದಿಯನ್ನು ಕಳುಹಿಸಿದನು; ಅವನು ಲೇಖಕನಾದ
    ಎಲೀಷಾಮನ ಕೋಣೆಯೊಳಗಿಂದ ಅದನ್ನು ತೆಗೆದುಕೊಂಡು ಬಂದು ಅರಸನ ಮತ್ತು ಅವನ ಪಕ್ಕದಲ್ಲಿ ನಿಂತಿದ್ದ
    ಸಕಲ ಪ್ರಧಾನರ ಮುಂದೆ ಓದಿದನು.
  yap-yap: Ma aram me l’oeg fare pilung Jehudi ni nge yan i fek fare gi babyor. I
    yan i fek u senggil rok Elishama nge be’eg ngak fare pilung nge gubin fapi tolang
    ni yad ba sak’iy u to’oben.
  hlt-MCSB: Te vaengah cayol aka lo hamla manghai loh Jehudi te a tueih. Cadaek Elishama
    imkhan lamloh hang khuen phoeiah tah Jehudi loh manghai kah a hna neh manghai
    taengah aka pai mangpa boeih kah a hna ah a tae pah.
  mdy-ETH: ካኣቲ ዬያ ቁሪንቴ ቢራኖ ማፃኣፖ ዔኪ ዬዓንዳጉዲ ዪሁዲ ዓይሤኔ፤ ዬያሮ ዒዚ ዬያ ቢራኖ ዔሊሻማዔ ኬኤፃፓ ዔኪ ካኣቲና
    ካኣቲኮ ኮይላ ዔቂ ዓኣ፥ ቢታንታ ዓኣ ዓሶ ቢያሢም ናባቤኔ።
  twi-ASANTE: Ɔhene no somaa Yehudi sɛ, ɔnkɔfa nwoma mmobɔeɛ no mmra. Yehudi kɔfa
    firii ɔtwerɛfoɔ Elisama dan mu, bɛkenkan kyerɛɛ ɔhene ne adwumayɛfoɔ a wɔgyinagyina
    ne ho no nyinaa.
  eng-WEBU: So the king sent Jehudi to get the scroll, and he took it out of the room
    of Elishama the scribe. Jehudi read it in the hearing of the king, and in the
    hearing of all the princes who stood beside the king.
  wal-wal: Yootin he maxaafaa ehaana mala, kawoi Yihuuda kiittiis; kiittin Yihuudi
    xaatta maxaafaa Elishamaa7a kifiliyaappe ehiidi, kawuwaassinne a yuushuwan eqqida
    halaqatussi nabbabiis.
  spa-PDDPT: Entonces el rey envió a Jehudí a llevar el rollo, el cual lo tomó de
    la cámara de Elisama, el secretario. Jehudí lo leyó a oídos del rey y de todos
    los magistrados que estaban junto al rey.
  gun-gun: Ha'e ramo huvixa omondouka guembiguai Jeudi kuaxia para ogueru aguã. Ha'e
    rã Jeudi ma opy ja'o kuaxia mboparaaty Elisama oĩaty gui ojou vy ogueru huvixa
    ha'e hexevegua yvatekueve ikuaia py.
  ilo-ULB: Ket imbaon ti ari ni Jehudi a mapanna alaen ti lulukoten a pagbasaan. Innala
    ni Jehudi daytoy manipud iti siled ni Elisama a sekretario. Ket imbasana daytoy
    iti napigsa iti ari ken kadagiti amin nga ofiales a nakatakder iti abayna.
  kpg-kpg: Di king ga hagau a Jehudi bolo gi gaamai di beebaa wini deelaa. Jehudi
    gaa hana ga gaamai di beebaa wini dela i lodo di ruum o Elishama, gaa dau ang gi
    di king mo digau aamua huogodoo ala e haganiga mai daha di king.
  uig-ARA: پادىشاھ يەھۇدىينى يازمىنى ئېلىپ كېلىشكە ئەۋەتتى، ئۇ ئۇنى ئەلىشامانىڭ ئۆيىدىن
    ئېپكەلدى. يەھۇدىي ئۇنى پادىشاھنىڭ قۇلىقىغا ۋە پادىشاھنىڭ يېنىدا تۇرغان بارلىق
    ئەمىرلەرنىڭ قۇلاقلىرىغا يەتكۈزۈپ ئوقۇدى.
  sus-sus: Mangɛ naxa Yehudi xɛɛ a xa sa fa kitaabui ra. Yehudi naxa a tongo mangɛ
    xa sɛbɛliti Elisama xa konkoe kui, a fa a xaran mangɛ nun a xa kuntigie bɛ.
  pon-2006: Nanmwarkio eri ketin kadarala Seudi pwe en patohwando reh doaropweo. Seudi
    eri patohwando doaropweo sang nan en Elisama pereo oh wadekohng nanmwarkio oh
    lapalap ako koaros me patopato wasao kapilpene nanmwarkio.
  jae-jae: Go kiŋ kêsakiŋ Jehudi gebe êkôc papia tau. Ma eŋ kêkôc papia tau su aŋga
    ŋac-keto-papiawaga Elisama nê balêm jakêsam lasê gêdêŋ. kiŋ to kasêga samob, taŋ
    sêgi kiŋ auc sêkô naŋ.
  ksd-ksd: Ma ra king i ga tulue Ieudi pi na vila pa ra pinpin na buk, ma i ga vila
    pa ia ta ra bagialar kai Elisama ra tena tutumu. Ma Ieudi i ga luk ia ta ra luaina
    mata i ra king, ma ta ra luaina mata i ra lavur luluai par dia tur maravai pire
    ra king.
  tur-YTC: Böylece kral Yehudi’yi tomarı almaya gönderdi ve o da kâtip Elişama’nın
    odasından çıkardı. Yehudi tomarı kralın ve kralın yanında duran bütün beylerin
    duyabileceği şekilde okudu.
  grc-BRENT: Οὕτως εἶπε Κύριος ἐπὶ Ἀχιὰβ, καὶ ἐπὶ Σεδεκίαν, ἰδοὺ ἐγὼ δίδωμι αὐτοὺς
    εἰς χεῖρας βασιλέως Βαβυλῶνος, καὶ πατάξει αὐτοὺς κατʼ ὀφθαλμοὺς ὑμῶν.
  ind-AYT: Kemudian, raja mengutus Yehudi untuk mengambil gulungan itu, dan Yehudi
    mengambilnya dari kamar jurutulis Elisama. Yehudi membacakan gulungan itu kepada
    raja dan semua pejabat yang berdiri di samping raja.
  nya-nya: Itamva zimenezi mfumu inatuma Yehudi kuti akatenge bukulo, ndipo Yehudi
    anakalitenga ku chipinda cha mlembi Elisama ndipo anawerengera mfumu pamodzi ndi
    akuluakulu ake amene anali naye.
  hrv-hrv: 'Kralj posla Jehudija da donese svitak: on ga donese iz sobe pisara Elišame
    i pročita ga kralju i dostojanstvenicima koji stajahu oko njega.'
  mps-mps: Kingo te po odama da, teda agai te Jehudi tagala palama, te buku sigi pali.
    Jehudigo te buku te Elisamago be habude selama, te kingba dali, te king pąde
    dolaluali ofisa dabeba me nedalio.
  tpi-tpi: King i harim dispela tok pinis, orait em i salim Jehudi i go kisim dispela
    buk. Jehudi i kisim buk long rum bilong Elisama na karim i kam long king. Na em
    i ritim long king wantaim ol ofisa i sanap klostu long king.
  dan-1931: Så sendte Kongen Jehudi hen at hente Bogrullen i Statsskriveren Elisjamas
    Kammer; og Jehudi læste den op for Kongen og alle Fyrsterne, der stod om Kongen.
  vie-OVCB: Vua sai Giê-hu-đi lấy cuộn sách. Giê-hu-đi mang sách về từ phòng của Thư
    ký Ê-li-sa-ma và đọc cho vua nghe cũng như các quần thần túc trực quanh vua.
  guj-2017: ત્યારે રાજાએ યેહૂદીને ઓળિયું લઈ આવવા મોકલ્યો, યેહૂદી તે ઓળિયું લહિયા અલિશામાની
    ઓરડીમાંથી લાવ્યો અને રાજાના તથા રાજાની આસપાસ ઊભા રહેલા સર્વ સરદારોના સાંભળતાં
    યેહુદીએ તે વાંચી સંભળાવ્યું.
  pon-2006A: Nanmwarkio eri ketin kadarala Seudi pwe en patohwando reh doaropweo.
    Seudi eri patohwando doaropweo sang nan en Elisama pereo oh wadekohng nanmwarkio
    oh lapalap ako koaros me patopato wasao kapilpene nanmwarkio.
  por-BRBSL: Então o rei enviou a Jehudi para pegar o pergaminho e o tirou da sala
    de Elishama, o escriba. Jehudi o leu na audiência do rei, e na audiência de todos
    os príncipes que estavam ao lado do rei.
  cth-cth: Hahoi siangpahrang ni cakalawng la hanelah Jehudi a patoun teh cakathutkung
    Elishama imrakhan thung e a la. Hahoi Jehudi ni siangpahrang hoi siangpahrang
    teng kangdout e kahrawikungnaw hnâthainae koe a touk.
  twi-twi: Ɔhene no somaa Yehudi se, ɔnkɔfa nhoma mmobɔwee no mmra. Yehudi kɔfa fii
    ɔkyerɛwfo Elisama dan mu, bɛkenkan kyerɛɛ ɔhene ne adwumayɛfo a wogyinagyina ne
    ho no nyinaa.
  hlt-hlt: Te vaengah cayol aka lo hamla manghai loh Jehudi te a tueih. Cadaek Elishama
    imkhan lamloh hang khuen phoeiah tah Jehudi loh manghai kah a hna neh manghai
    taengah aka pai mangpa boeih kah a hna ah a tae pah.
  tbz-SIM: Kòo kpɑ̀ɑ̀tìi duɔ́ nkɛ̀ Yeuudii kɔtɛ kɛ́túótɛ́ní dɛ kó dipɑ́tíri okpɑ̀ɑ̀tì
    kóò pɑ́tíwɑ̃ɑ̃̀tì Edisɑmɑɑ dieku kɛ́ dì kɑ̀ɑ nhokpɑ̀ɑ̀tì nɛ̀ o tũ̀mbɛ̀ bɛ ììkɛ̀.
  msy-2020: Atrivim akar kaba baregha, akɨnafarir kam iniasa Jehudi amada. Ezɨ Jehudi
    ghua Elisaman danganimɨn akɨnafarim inigha atrivim bagha ize. Egha an atriviba
    ko gumazir ekiar atrivimɨn boroghɨra tuivigha itiba, me bagha a dɨbori.
  azb-azb: Padşah tumarı götürüb gətirməsi üçün Yehudini göndərdi. Yehudi tumarı mirzə
    Elişamanın otağından götürüb gətirdi. Onu padşaha və padşahın yanında duran bütün
    başçılara oxudu.
  eng-DBY: And the king sent Jehudi to fetch the roll, and he fetched it out of the
    chamber of Elishama the scribe. And Jehudi read it in the ears of the king, and
    in the ears of all the princes that stood beside the king.
  hin-2017: तब राजा ने यहूदी को पुस्तक ले आने के लिये भेजा, उसने उसे एलीशामा प्रधान
    की कोठरी में से लेकर राजा को और जो हाकिम राजा के आस-पास खड़े थे उनको भी पढ़ सुनाया।
  wol-KYG: Buur nag yebal Yewudi, ngir mu jëli taxañ ba. Mu jëleji ko ca néeg Elisama
    bindkat ba, daldi jàngal taxañ ba Buur, mook mboolem kàngam ya feggook moom.
  eng-YLT: And the king sendeth Jehudi to take the roll, and he taketh it out of the
    chamber of Elishama the scribe, and Jehudi readeth it in the ears of the king,
    and in the ears of all the heads who are standing by the king;
  eng-WYC-2017: Therefore the king sent Jehudi, that he should take the book. Which
    took the book from the treasury of Elishama, the scribe, and read in audience
    of the king, and of all the princes that stood about the king.
  eng-WMBB: So the king sent Jehudi to get the scroll, and he took it out of the room
    of Elishama the scribe. Jehudi read it in the hearing of the king, and in the
    hearing of all the princes who stood beside the king.
  urd-GVH: बादशाह ने यहूदी को तूमार ले आने का हुक्म दिया। यहूदी, इलीसमा मीरमुंशी के
    दफ़्तर से तूमार को लेकर बादशाह और तमाम अफ़सरों की मौजूदगी में उस की तिलावत करने
    लगा।
  rug-rug: Meke garunia sa baṉara se Zehudi pude la vagia sa pepa, ke la vagi mae
    nia Zehudi pa lose te Elisama sa tie kubekubere sa pepa meke tiro la nia sa koasa
    baṉara meke koari doduru koimata pu turu kapae dia koasa.
  gaz-gaz: Mootichis akka inni kitaabicha fiduuf Yihuudii erge; Yehuudiinis kutaa
    Eliishaamaa barreessaa sanaa keessaa kitaabicha fidee mootichaa fi qondaaltota
    isa bira dhaabachaa turan hundaaf dubbise.
  fra-LSG: Le roi envoya Jehudi pour prendre le livre, Jehudi le prit dans la chambre
    d’Élischama, le secrétaire, et il le lut aux oreilles du roi et aux oreilles de
    tous les chefs qui étaient auprès du roi.
  gnn-gnn: '@see-verse:JER.036.020'
  yal-yal: Mangan yi Yehudi rasiga kɛdin tongodeni. Yehudi yi sa a tongo Elisama sɛbɛli
    tiina konkoni, a yi fa a xaran mangan yɛtagi e nun kuntigin naxanye birin yi mangan
    fɛma.
  haw-1868: Alaila hoouna ae la ke alii ia Iehudi e lawe mai i ka owili; a lawe ae
    la oia ia mea mailoko aku o ke keena o Elisama, ke kakauolelo. A heluhelu iho
    la o Iehudi ia mea ma na pepeiao o ke alii, a ma na pepeiao o na'lii a pau e ku
    pu ana me ke alii.
  arb-NAV: فَبَعَثَ الْمَلِكُ يَهُودِيَ لِيَأْتِيَ بِالْكِتَابِ، فَأَحْضَرَهُ مِنْ
    مُخْدَعِ أَلِيشَامَاعَ الْكَاتِبِ، ثُمَّ أَخَذَ فِي تِلاوَتِهِ عَلَى مَسَامِعِ
    الْمَلِكِ وَسَائِرِ الرُّؤَسَاءِ الْمَاثِلِينَ لَدَيْهِ.
  ewe-ewe: Fia la dɔ Yehudi be wòaɖatsɔ lãgbalẽ la vɛ. Yehudi yi ɖatsɔe le agbalẽŋlɔla
    Elisama ƒe xɔ me eye wòxlẽe na fia la kple eƒe dumegã siwo katã le tsitre ɖe exa.
  eng-LEE: But the king sent Jehudi to fetch the roll; and he took it out of the chamber
    of Elishama' the scribe. And Jehudi read it before the ears of the king, and before
    the ears of all the princes who stood around the king.
  asm-FB: তেতিয়া ৰজাই পুথিখন আনিবলৈ যিহূদীক পঠিয়ালে, যিহূদীয়ে ইলীচামা লিখকৰ কোঁঠালিৰ
    পৰা তাক আনিলে। আৰু ৰজাই শুনাকৈ, আৰু তেওঁৰ ওচৰত থিয় হৈ থকা সকলো প্ৰধান লোকে শুনাকৈ
    যিহূদীয়ে তাক পাঠ কৰিলে।
  sus-A: مَنفّ نَشَ يٍهُدِ شّي عَ شَ سَ قَ كِتَابُي رَ. يٍهُدِ نَشَ عَ تٌنفٌ مَنفّ
    شَ سّبّلِتِ عٍلِسَمَ شَ كٌنكٌي كُي، عَ قَ عَ شَرَن مَنفّ نُن عَ شَ كُنتِفِيٍ بّ.
  fra-SBL: Le roi envoya Jehudi chercher le rouleau, et il le sortit de la chambre
    d'Elishama, le scribe. Jehudi le lut en présence du roi et de tous les princes
    qui se tenaient près du roi.
  hbo-hbo: וַיִּשְׁלַ֨ח הַמֶּ֜לֶךְ אֶת־יְהוּדִ֗י לָקַ֙חַת֙ אֶת־הַמְּגִלָּ֔ה וַיִּ֨קָּחֶ֔הָ
    מִלִּשְׁכַּ֖ת אֱלִישָׁמָ֣ע הַסֹּפֵ֑ר וַיִּקְרָאֶ֤הָ יְהוּדִי֙ בְּאָזְנֵ֣י הַמֶּ֔לֶךְ
    וּבְאָזְנֵי֙ כָּל־הַשָּׂרִ֔ים הָעֹמְדִ֖ים מֵעַ֥ל הַמֶּֽלֶךְ׃
  piu-2006: Mayutju Tjiyuyakimalu tjakulpa kulira palumpa waarrkanangka watjaṉu, yankula
    piipa palunya mantjira ngalya katirra riitarrinytjaku. Katutjaku piipa karrpilpa
    wiima palunya waarrkana paluru mayutju palula riitarripayi. Paluru riitarrinytjala
    mayutju Tjiyuyakimalu tjuṯangara tjuuḻangka kuntara tjuṯangara warungka waṉingu,
    yunytjuwiyangku. Yalatji mayutju paluru piipa palunya kulira kuntara warungka
    kutjaṉu. Paluru Katutjaku nguḻuwiya nyinangi, palumpa wangka kulintjawiya. Piipa
    palulanguru mayutju Tjiyuyakimanya Tjirimayaku yunytjuwiya nyinangu.
  kik-kik: Mũthamaki nake agĩtũma Jehudi agĩĩre ibuku rĩu rĩa gĩkũnjo, nake Jehudi
    akĩrĩrehe kuuma kanyũmba-inĩ ka Elishama, ũrĩa mwandĩki, akĩrĩthomera mũthamaki
    na anene acio othe marũgamĩte hau harĩ mũthamaki.
  fra-NCL: Le roi envoya Judi pour prendre le volume ; et Judi le prit dans la chambre
    d’Elisama, le secrétaire, et il le lut aux oreilles du roi et aux oreilles de
    tous les chefs qui se tenaient debout devant le roi.
  cek-AK: To caqam tangoeng to lak hanah, siangpahrang mah Jehudi to patoeh; anih
    mah ca tarikkung Elishama imthung hoiah caqam tangoeng to lak. Jehudi mah siangpahrang
    hoi a taengah angdoe toksah angraengnawk boih hmaa ah kroek pae.
  cuk-cuk: Agi Rey-Joacim, garda-sunaega Jehudí-barmisad. Jehudí, Elisama-arbaed-negse
    garda suapid. Agine, Jehudí rey-asabin, degi, dummagan-bukwad-asabin garda-absosad.
  uig-CYR: Падиша Йәһудийни язмини елип келишкә әвәтти, у уни Әлишаманиң өйидин епкәлди.
    Йәһудий уни падишаниң қулиқиға вә падишаниң йенида турған барлиқ әмирләрниң қулақлириға
    йәткүзүп оқуди.
  tel-2017: అప్పుడు రాజు ఆ పుస్తకపు చుట్టను తీసుకురావడానికి యెహూదిని పంపించినప్పుడు
    అతడు లేఖికుడైన ఎలీషామా గదిలోనుంచి దాన్ని తీసుకొచ్చి రాజుకు, రాజు పక్కన నిల్చుని
    ఉన్న అధికారులకూ వినిపించేలా బిగ్గరగా చదివాడు.
  hat-BSA: Epi wa a te voye Jehudi chache woulo a, e li te retire li nan chanm Élischama,
    grefye a. Epi Jehudi te li li bay wa a ansanm ak tout ofisye ki te kanpe akote
    wa a.
  kos-kos: Na tokosra el supwalla Jehudi elan use book limlim sac. El som use liki
    infukil sel Elishama ac riti nu sel tokosra ac mwet leum nukewa su tu raunella.
  hbo-WLC: וַיִּשְׁלַ֨ח הַמֶּ֜לֶךְ אֶת־יְהוּדִ֗י לָקַ֙חַת֙ אֶת־הַמְּגִלָּ֔ה וַיִּ֨קָּחֶ֔הָ
    מִלִּשְׁכַּ֖ת אֱלִישָׁמָ֣ע הַסֹּפֵ֑ר וַיִּקְרָאֶ֤הָ יְהוּדִי֙ בְּאָזְנֵ֣י הַמֶּ֔לֶךְ
    וּבְאָזְנֵי֙ כָּל־הַשָּׂרִ֔ים הָעֹמְדִ֖ים מֵעַ֥ל הַמֶּֽלֶךְ׃
  ibo-ibo: Eze ziri Jehudi ka ọ gaa weta akwụkwọ ahụ. Mgbe Jehudi wetara ya site nʼọnụụlọ
    Elishama, ode akwụkwọ, ọ gụrụ ya nʼihu eze, na nʼihu ndịisi ọchịchị ahụ niile
    guzo nʼakụkụ eze.
  ory-ory: ତହୁଁ ରାଜା ନଳାକାର ପୁସ୍ତକ ଆଣିବା ପାଇଁ ଯିହୁଦୀକୁ ପଠାନ୍ତେ, ସେ ଇଲୀଶାମା ଲେଖକର କୋଠରିରୁ
    ତାହା ଆଣିଲା। ପୁଣି, ଯିହୁଦୀ ରାଜାଙ୍କ କର୍ଣ୍ଣଗୋଚରରେ ଓ ତାହାଙ୍କ ଛାମୁରେ ଠିଆ ହୋଇଥିବା ସମସ୍ତ
    ଅଧିପତିଙ୍କ କର୍ଣ୍ଣଗୋଚରରେ ତାହା ପାଠ କଲା।
  chk-chk: Mürin, ewe king a tinala Jehuti pwe epwe angei ewe toropwe. Iwe, Jehuti
    a angei ewe toropwe seni rumwen Elisama we o aleani ngeni ewe king me ekewe nöüwis
    mi nom ren.
  rop-rop: Wal det king bin jandim Jehudai blanga gajim det rolapwan peipa. Imbin
    gajim det rolapwan peipa brom det rum blanga Ilaishama en Jehudai bin ridim langa
    det king en langa ol detlot wekinmen blanga im, hubin jandap raidaran langa im.
  ukr-1871: І послав царь Егудїя по книгу, і взяв її сей із будинку царського писаря
    Елисама; й читав її Егудїй наголос перед царем і всїма князями, що стояли навкруги
    царя.
  deu-1951: Da sandte der König den Jehudi, um die Rolle abzuholen. Derselbe brachte
    sie aus dem Gemach Elisamas, des Schreibers, und Jehudi las sie vor den Ohren
    des Königs und vor den Ohren aller Fürsten, die bei dem König standen.
  eng-JPS: So the king sent Jehudi to fetch the roll; and he took it out of the chamber
    of Elishama the scribe. And Jehudi read it in the ears of the king, and in the
    ears of all the princes that stood beside the king.
  srp-1865: A car posla Judija da donese knjigu; i donese je iz klijeti Elisame pisara,
    i stade èitati Judije pred carem i pred svijem knezovima koji stajahu oko cara.
  lug-lug: Kabaka n’atuma Yekudi okuleeta omuzingo, Yekudi n’aguleeta okuva mu kisenge
    kya Erisaama omuwandiisi agusomere kabaka n’abakungu bonna abaali bamuyimiridde
    ku lusegere.
  heb-heb: וישלח המלך את יהודי לקחת את המגלה ויקחה מלשכת אלישמע הספר ויקראה יהודי
    באזני המלך ובאזני כל השרים העמדים מעל המלך׃
  ben-IRV: তখন রাজা সেই গুটানো কাগজটি আনার জন্য যিহূদীকে পাঠালেন। লেখক ইলীশামার কুঠরী
    থেকে যিহূদী সেটি আনলেন। তারপর তিনি রাজা ও তাঁর পাশে দাঁড়ানো সব শাসনকর্ত্তাদের
    সামনে পড়লেন।
  pan-pan: ਤਾਂ ਰਾਜਾ ਨੇ ਯਹੂਦੀ ਨੂੰ ਭੇਜਿਆ ਕਿ ਉਸ ਲਪੇਟੇ ਹੋਏ ਪੱਤਰ ਨੂੰ ਲਿਆਵੇ ਤਾਂ ਉਹ ਉਸ ਨੂੰ
    ਅਲੀਸ਼ਾਮਾ ਲਿਖਾਰੀ ਦੀ ਕੋਠੜੀ ਵਿੱਚੋਂ ਲੈ ਆਇਆ। ਯਹੂਦੀ ਨੇ ਰਾਜਾ ਦੇ ਕੰਨੀਂ ਅਤੇ ਸਾਰੇ ਸਰਦਾਰਾਂ
    ਦੇ ਕੰਨੀਂ ਜਿਹੜੇ ਰਾਜਾ ਦੇ ਅੱਗੇ ਖਲੋਤੇ ਸਨ ਉਸ ਨੂੰ ਪੜ੍ਹ ਕੇ ਸੁਣਾਇਆ
  mya-JVB: ရှင် ဘုရင်သည် ထိုစာလိပ် ကိုယူ ချေဟု၊ ယေဟုဒိ ကိုစေလွှတ် သဖြင့် ၊ ယေဟုဒိ
    သည် စာရေး တော်ဧလိရှမာ ၏ အခန်း ထဲက ယူ ၍ ၊ ရှင်ဘုရင် အစရှိသော အထံ တော်၌ ရပ် နေသောမှူးမတ်
    အပေါင်းတို့ရှေ့ မှာ ဘတ် လေ၏။
  tbg-tbg: Avuhainaa vaiinti viva vika uva iriro, viraqaahairo Jehudiva vi vukura
    varaarire tiro, vira atitovaro Jehudiva oru Elisamaara rumuqihairo vuku vira varero
    orurantero ani vaiharo uva vira kaara nti vaumanta avuhainaa vaiinti vivavata
    vira ututumate himpi vaukavata vi uvara irura.
  hmo-hmo: King be unai hereva ia kamonai, vadaeni ia ese Iehudi ia siaia lao, unai
    pepa do ia abia totona. Iehudi ese Elisama ena daiutu dekena amo pepa ia abia,
    king dekenai ia abia lao. Vadaeni Iehudi ese king bona king ena badibadinai idia
    gini opesa taudia edia vairanai pepa ia duahia.
  urd-urd: तब बादशाह ने यहूदी को भेजा कि तूमार लाए, और वह उसे इलीसमा' मुन्शी की कोठरी
    में से ले आया। और यहूदी ने बादशाह और सब हाकिम को जो बादशाह के सामने खड़े थे, उसे
    पढ़कर सुनाया।
  rus-SYN: Царь послал Иегудия принести свиток, и он взял его из комнаты Елисама,
    царского писца; и читал его Иегудий вслух царя и вслух всех князей, стоявших подле
    царя.
  bqc-SIM: Ɔ̃ kí Yehudi zĩ̀ lápi sɛ́i, ↄ̃ à gɛ sɛ̀ lakɛ̃na Ɛlisama kpɛ́u. Kɛ́
    à sùò, à a kyokɛ̀ kípiɛ ń gbãade pↄ́ kú aà saɛↄ.
  tcz-CHONGTHU: Hichun lengpan Jehudi akouvin, lekhajol gala dingin asoltai. Jehudi
    injong Elishama indan sunga kikoi lekhajol cuh ahinchoiyin, lengpa le vaipo ho
    jah dingin asimpehtan ahi.
  mar-mar: राजाने यहूदीला ती गुंडाळी आणण्यासाठी पाठविले. यहूदीने अलीशामा चिटणीसाच्या
    खोलीतून गुंडाळी घेतली. नंतर यहूदीने तो राजाला व त्याच्या बाजूला उभ्या असलेल्या
    अधिकाऱ्यांना मोठ्याने वाचून दाखविला.
  qub-qub: Willaycuptin rayga Jehudïta cacharan Elisamapa despächunman cachaycushan
    röllu isquirbiraycajta apamunanpaj. Rölluta apacurcur cutir Jehudí liguiran chaycho
    caycaj mandajcunapawan raypa ñaupancho.
  bqp-bqp: Yerɑ sinɑ boko u Yehudi gɔrɑ u nɛɛ, u doo u tire te suɑmɑ. Mɑ u dɑ Elisɑmɑn
    dirɔ u tu suɑmɑ u gɑrɑ sinɑ boko kɑ wirugii ben wuswɑɑɔ.
  hat-hat: Lè sa a atò, wa a voye Jeoudi al chache woulo liv la lakay Elichama, sekretè
    a. Jeoudi pote liv la vini. Li tanmen li li byen fò pou wa a ansanm ak lòt chèf
    ki te kanpe bò wa a.
  eng-BSB: Then the king sent Jehudi to get the scroll, and he took it from the chamber
    of Elishama the scribe. And Jehudi read it in the hearing of the king and all
    the officials who were standing beside him.
  eng-WEBPB: So the king sent Jehudi to get the scroll, and he took it out of the
    room of Elishama the scribe. Jehudi read it in the hearing of the king, and in
    the hearing of all the princes who stood beside the king.
  kbq-kbq: Hagi ana avontafe ome erinka eno huno kini ne'mo'a Jehudina huntegeno vuno,
    avoma kreno erinte fatgoma nehia ne' Elisama nompinti ome erino eno, kini ne'ma
    mani'nere agri eri'za vahe'amozanena oti'nazageno ana avona eme hamprige'za antahi'naze.
  nhe-BL: Huan nopa tlanahuatijquetl quititlanqui Jehudí para ma quicuiti nopa amatlajcuiloli.
    Huajca Jehudí quicuito nopa amatlajcuiloli ipan icuarto nopa tlajcuilojquetl Elisama
    huan quipohuili nopa tlanahuatijquetl iniixpa nochi nopa tlayacanani tlen itztoyaj
    nopano.
  gub-BL: Na'e tuwihawete omono kar Zeuni a'e pape ipiaromo kury. Oho ipupyaikaw pyrer
    Erizàm heko haw pe. Werur pape a'e wi tuwihawete Zeoaki pe imugeta pà, tuwihaw
    izywyr har nànàn imugeta pà no.
  eng-DRA: 'And the king sent Judi that he should take the volume: who bringing it
    out of the chamber of Elisama the scribe, read it in the hearing of the king,
    and of all the princes that stood about the king.'
