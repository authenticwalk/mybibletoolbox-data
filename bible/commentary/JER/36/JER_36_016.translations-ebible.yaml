verse: JER.036.016
translations:
  mal-C: 'അവർ ആ വചനങ്ങളൊക്കെയും കേട്ടപ്പോൾ ഭയപ്പെട്ട് പരസ്പരം നോക്കിക്കൊണ്ട് ബാരൂക്കിനോട്:
    “തീർച്ചയായും ഈ വചനങ്ങളെല്ലാം നമുക്കു രാജാവിനെ അറിയിക്കണം” എന്നു പറഞ്ഞു.'
  deu-TKW: 'Als sie nun alle die Worte gehört hatten, sahen sie einander erschrocken
    an und sagten zu Baruch: Wir müssen dem König alle diese Vorgänge melden!'
  lin-lin: 'Tango bayokaki maloba wana nyonso, bakomaki kotalana bango na bango na
    somo mpe balobaki na Baruki : — Tosengeli penza koyebisa makambo oyo nyonso epai
    ya mokonzi.'
  eng-LSV: and it comes to pass, when they hear all the words, they have been afraid—one
    to another—and say to Baruch, “We surely declare all these words to the king.”
  eng-GNV: Now when they had heard all the wordes, they were afraid both one and other,
    and said vnto Baruch, We will certifie the King of all these wordes.
  eng-WEBSTER: Now it came to pass when they had heard all the words, they were afraid
    both one and another, and said to Baruch, We will surely tell the king of all
    these words.
  nhw-BL: 'Pero ipan nopa tlatoctzi quema quicajque nochi nopa camanali, pejqui mosisiníaj
    se ica seyoc huan nochi tlahuel momajmatijque. Huajca inijuanti quej ni quiilhuijque
    Baruc: ―Monequi tijpohuilise nochi ya ni nopa tlanahuatijquetl para ma quimati.'
  swh-ONEN: Walipoyasikia maneno hayo yote, wakatazamana wao kwa wao kwa woga na kumwambia
    Baruku, “Lazima tutoe taarifa ya maneno haya yote kwa mfalme.”
  bba-bba: Ye bɑ ɡɑri yi nuɑ, yerɑ bɑ mɛɛrinɑ kɑ nɑndɑbu mɑ bɑ Bɑruku bikiɑ bɑ nɛɛ,
  eng-KJVCPB: Now it came to pass when they had heard all the words, they were afraid
    both one and other, and said unto Baruch, We will surely tell the king of all
    these words.
  luo-luo: Kane gi winjo wechegi duto, ne gingʼiyore giwegi ka giluor kendo giwachone
    Baruk niya, “Nyaka wanyis wechegi duto ne ruoth.”
  meu-meu: Unu hereva iboudiai e kamonai negana ai, idia na mai garidia ida e heroha
    heheni. Bena idia ese Baruku e hamaoroa, eto, Ini-hereva iboudiai na hanua pavapavana
    do baia hamaorolaia.
  npi-ULB: जब तिनीहरूले यी सबै वचन सुने, तब डरले हरेक मानिसले एक-अर्कालाई हेर्न लागे,
    बारूकलाई भने, “निश्‍चय नै हामीले यी सबै वचन राजालाई बताउनैपर्छ ।”
  yor-yor: Nígbà tí wọ́n sì gbọ́ gbogbo ọ̀rọ̀ náà tan; wọ́n ń wo ara wọn lójú pẹ̀lú
    ẹ̀rù. Wọ́n sì wí fún Baruku pé, “Àwa gbọdọ̀ jábọ̀ gbogbo ọ̀rọ̀ wọ̀nyí fún ọba.”
  pes-OPCB: 'وقتی طومار خوانده شد، ایشان با ترس به یکدیگر نگاه کردند و به باروک گفتند:
    «ما باید این موضوع را به عرض پادشاه برسانیم.'
  tgl-ULB: At nangyari nang kanilang narinig ang lahat ng mga salitang ito, natakot
    ang bawat tao at sinabi kay Baruc, “Nararapat nating ibalita ang lahat ng mga
    salitang ito sa hari.”
  cbu-NT: Kuraksha istamapan anoo mazinayarusin, kapung punirangusin, waanpatatin
    tsiyatkusin, Nee k'kuz kurak kapungu kamaninda atiya, táranganaya.
  hui-hui: Tigua bi mbugani gilibu wiaru dagalayago hale howa ti mogo timbuni lalu
    gi howa tini handaya haga haga bini. Ani buwa tigua Baruguhondo lamialu lalu,
    Heneneore kini ibu bi ogoni hale helo lamule porama, lene.
  mya-mya: ဖတ်​၍​ပြီး​ဆုံး​သွား​သော​အ​ခါ​မှူး​မတ်​တို့​သည် ထိတ်​လန့်​သည့်​အ​မှု​အ​ရာ​ဖြင့်​အ​ချင်း​ချင်း
    ကြည့်​ကာ``ဤ​အ​မှု​ကို​မင်း​ကြီး​အား​ငါ​တို့ သံ​တော်​ဦး​တင်​ရ​ပါ​မည်'' ဟု​ဗာ​ရုတ်​အား
    ပြော​ကြာ​ပြီး​လျှင်၊-
  bod-N: དེ་དག་གིས་བཀའ་མཆིད་རྣམས་ཐོས་པ་ཙམ་གྱིས་འཇིགས་ཏེ། གཅིག་གིས་གཅིག་ལ་བལྟས་ནས་པཱ་རུག་ལ་འདི་ལྟར།
    རང་ཅག་གིས་འདི་ཐམས་ཅད་རྒྱལ་པོར་ཞུ་དགོས་ཞེས་སྨྲས་ཤིང་།
  sna-sna: Vakati vanzwa mashoko ose aya, vakatarisana vachitya ndokuti kuna Bharuki,
    “Tinofanira kuzivisa mashoko ose aya kuna mambo.”
  spa-BLM: 'Cuando escucharon todas las palabras, se volvieron temerosos unos de otros
    y dijeron a Baruc: “Sin duda, contaremos al rey todas estas palabras.”'
  cac-cac: 'A val yic ix yab''an juntzan̈ chi'' eb'' vin̈, ix xiv eb'' vin̈, ix och
    q''ueljab'' eb'' vin̈ d''ay junjun, ix yalan eb'' vin̈ icha tic d''a vin̈: —Yovalil
    ol cal juntzan̈ tic d''a vin̈ rey, xchi eb'' vin̈.'
  swh-ULB: Ilitokea wakati waliposikia haya maneno yote, kila mtu alipatwa na hofu
    kwa mtu aliye karibu naye na kusema kwa Baruku, “Kwa hakika tunapaswa kutoa taarifa
    ya maneno haya yote kwa mfalme.”
  bel-bel: 'Калі яны выслухалі ўсе словы, дык з жахам паглядзелі адзін на аднаго,
    і сказалі Варуху: «мы мусова перакажам усе гэтыя словы цару».'
  deu-ELBBK: 'Und es geschah, als sie alle die Worte hörten, sahen sie einander erschrocken
    an und sprachen zu Baruk: Wir müssen dem König alle diese Worte berichten.'
  mbb-OT: Ne hein nezineg dan is langun dutun nekedsisirapà sikandan tenged te kegkehandek
    dan ne ke sikandan diyà te ki Baruc te, “Kinahanglan he edtudtulen tew heini ziyà
    te hadì.”
  mal-2015: 'ആ വചനങ്ങളൊക്കെയും കേട്ടപ്പോൾ അവർ ഭയപ്പെട്ടു തമ്മിൽ തമ്മിൽ നോക്കി, ബാരൂക്കിനോടു:
    ഈ വചനങ്ങളൊക്കെയും ഞങ്ങൾ രാജാവിനെ അറിയിക്കും എന്നു പറഞ്ഞു.'
  rmc-rmc: 'a sar šunde avri savore lava, daraha dikhle jekh pre aver a phende le
    Baruchoske: „Savore kala lava mušinas te phenel le kraľiske!“'
  pes-OPV: 'و واقع شد که چون ایشان تمامی این سخنان را شنیدند با ترس به یکدیگر نظر
    افکندندو به باروک گفتند: «البته تمامی این سخنان را به پادشاه بیان خواهیم کرد.»'
  ron-1924: 'Кынд ау аузит ей тоате кувинтеле, с-ау уйтат ку гроазэ уний ла алций
    ши ау зис луй Барук: „Вом спуне ымпэратулуй тоате кувинтеле ачестя.”'
  ben-OBCV: তারা যখন সেইসব বাক্য শুনল, তারা ভয়ে পরস্পরের দিকে তাকিয়ে বারূককে বলল,
    “আমরা অবশ্যই এই সমস্ত কথা রাজাকে জানাব।”
  som-som: Oo markay erayadii oo dhan maqleen ayay baqeen oo midkoodba kii kaluu fiiriyey,
    oo waxay Baaruug ku yidhaahdeen, Sida xaqiiqada ah erayadan oo dhan boqorka waannu
    u sheegi doonnaa.
  lat-VUC: 'Igitur cum audissent omnia verba, obstupuerunt unusquisque ad proximum
    suum, et dixerunt ad Baruch: Nuntiare debemus regi omnes sermones istos.'
  eng-ASVBT: Now it came to pass, when they had heard all the words, they turned in
    fear one toward another, and said unto Baruch, We will surely tell the king of
    all these words.
  ita-1885: 'E quando ebbero intese tutte quelle parole sbigottirono, riguardandosi
    l''un l''altro, poi dissero a Baruc: Noi non mancheremo di rapportar tutte queste
    parole al re.'
  eng-ULB: It happened that when they heard all these words, each man turned in fear
    to the one next to him and said to Baruch, “We must certainly report all of these
    words to the king.”
  spa-VBL: 'Después de oírlo todo, se asustaron y se miraron unos a otros. Le dijeron
    a Baruc: “Tenemos que contarle todo esto al rey”.'
  fra-_FOB: 'Mais il arriva qu''aussitôt qu''ils eurent entendu toutes ces paroles,
    ils furent effrayés entre eux, et dirent à Baruc: Nous ne manquerons pas de rapporter
    au roi toutes ces paroles.'
  mal-mal: 'ആ വചനങ്ങളെല്ലാം കേട്ടപ്പോൾ അവർ ഭയപ്പെട്ട് തമ്മിൽതമ്മിൽ നോക്കി, ബാരൂക്കിനോട്:
    “ഈ വചനങ്ങളെല്ലാം ഞങ്ങൾ രാജാവിനെ അറിയിക്കും” എന്ന് പറഞ്ഞു.'
  urd-GVR: Yarmiyāh kī tamām peshgoiyāṅ sunte hī wuh ghabrā gae aur ḍar ke māre ek
    dūsre ko deḳhne lage. Phir unhoṅ ne Bārūk se kahā, “Lāzim hai ki ham bādshāh ko
    in tamām bātoṅ se āgāh kareṅ.
  suz-BL: मिनु मेकोपुकीमी मेको पढेशो नेल्‍ल नेंशा हिंशा आन कुल कोव़मुम्‍तेक्‍म। मिनु
    मेकोपुकीमी बारुक कली “गोपुकीम एको लोव़ नेल्‍ल पिप कली नेंपाइक्‍चा माल्‍नीकी” देंतेक्‍म।
  eng-NOY: And when they had heard all the words, they looked with consternation upon
    one another, and they said to Baruch, “We must tell the king of all these things.”
  ita-1927: 'E quand’essi ebbero udito tutte quelle parole, si volsero spaventati
    gli uni agli altri, e dissero a Baruc: “Non mancheremo di riferire tutte queste
    parole al re”.'
  ckb-ckb: 'کاتێک گوێیان لە هەموو ئەو وشانە بوو، بە ترسەوە تەماشای یەکتریان کرد و
    بە باروخیان گوت: «دەبێ تەواوی ئەم وشانە بە پاشا ڕابگەیەنین.»'
  eng-BBE: Now it came about that, after hearing all the words, they said to one another
    in fear, We will certainly give the king an account of all these words.
  kan-OKCV: ಆಗ ಅವರು ಆ ವಾಕ್ಯಗಳನ್ನೆಲ್ಲಾ ಕೇಳಿದ ಮೇಲೆ ಒಬ್ಬರಿಗೊಬ್ಬರು ಹೆದರಿಕೊಂಡು, “ನಾವು ನಿಶ್ಚಯವಾಗಿ
    ಈ ವಾಕ್ಯಗಳನ್ನೆಲ್ಲಾ ಅರಸನಿಗೆ ತಿಳಿಸುತ್ತೇವೆ,” ಎಂದು ಬಾರೂಕನಿಗೆ ಹೇಳಿದರು.
  tam-2017: 'அப்பொழுது அவர்கள் எல்லா வார்த்தைகளையும் கேட்கும்போது பயப்பட்டவர்களாக
    ஒருவரையொருவர் பார்த்து, பாருக்கை நோக்கி: இந்த எல்லா வார்த்தைகளையும் ராஜாவுக்கு
    கண்டிப்பாக அறிவிப்போம் என்றார்கள்.'
  spa-RV-1909: 'Y fué que, como oyeron todas aquellas palabras, cada uno se volvió
    espantado á su compañero, y dijeron á Baruch: Sin duda contaremos al rey todas
    estas palabras.'
  ron-BTF: 'Și s-a întâmplat, după ce au auzit toate cuvintele, că s-au înspăimântat,
    deopotrivă unul și altul și i-au spus lui Baruc: Negreșit vom spune împăratului
    toate aceste cuvinte.'
  eng-WEBP: Now when they had heard all the words, they turned in fear one toward
    another, and said to Baruch, “We will surely tell the king of all these words.”
  eng-FBV: After they'd heard everything, they were frightened and looked at each
    other. They said to Baruch, “We've got to tell the king about all this.”
  nld-1939: 'En toen ze alles hadden gehoord, keken ze elkaar ontsteld aan, en zeiden
    tot Baruk: We moeten den koning dit alles berichten.'
  nch-BL: 'Pero ipan nopa talojtzi quema quicajque nochi nopa camanali, pejque mosisiníaj
    se ica seyoc huan nochi tahuel momajmatijque. Huajca inijuanti quej ni quiilhuijque
    Baruc: ―Monequi tijpohuilise nochi ya ni nopa tanahuatijquet para ma quimati.'
  vie-1934: 'Nhưng, khi họ nghe hết mọi lời, thì sợ mà ngó nhau, và nói cùng Ba-rúc
    rằng: Chúng ta chắc sẽ đem mọi lời đó tâu cùng vua.'
  hin-CV: जब उन्होंने संपूर्ण विषय-वस्तु सुन ली, तब वे भयभीत होकर एक दूसरे की ओर देखने
    लगे और उन्होंने बारूख से कहा, “निश्चयतः हम यह सब राजा को सूचित कर देंगे.”
  spa-BES: 'Se produjo que, después de escuchar todas las palabras, se dijeron unos
    a otros con temor: Ciertamente le daremos al rey un informe de todas estas palabras.'
  tdx-tdx: 'Ie amy zao, naho hene jinanji’ iereo i tsaray, le nifampitolik’ an-kahembañañe
    vaho nanao ty hoe amy Baroke: Tsy mete tsy hene taroñe’ay amy mpanjakay o tsara
    zao.'
  tha-KJV: ต่อมาเมื่อเขาได้ยินคำทั้งหมดนั้​นก​็หันมาหากันด้วยความกลัว เขาทั้งหลายจึงพู​ดก​ับบารุคว่า
    “เราจะต้องบอกบรรดาถ้อยคำเหล่านี้ต่อกษั​ตริ​ย์”
  por-BR-2018: 'E sucedeu que, quando ouviram todas aquelas palavras, cada um se voltou
    espantado uns aos outros, e disseram a Baruque: Sem dúvida alguma anunciaremos
    ao rei todas estas palavras.'
  deu-ELO: 'Und es geschah, als sie alle die Worte hörten, sahen sie einander erschrocken
    an und sprachen zu Baruk: Wir müssen dem König alle diese Worte berichten.'
  eng-WYC-2018: Therefore when they had heard all the words, they wondered each man
    to his neighbour, and they said to Baruch, Ought we to tell to the king all these
    words?
  epo-epo: 'Kiam ili aŭdis ĉiujn vortojn, ili eksentis teruron unu antaŭ la alia,
    kaj ili diris al Baruĥ: Ni raportos al la reĝo ĉiujn ĉi tiujn vortojn.'
  uig-PIN: 'Xundaⱪ boldiki, ular barliⱪ sɵzlǝrni angliƣanda, alaⱪzadǝ bolup bir-birigǝ
    ⱪarixip: «Bu sɵzlǝrning ⱨǝmmisini padixaⱨⱪa yǝtküzmisǝk bolmaydu» — dedi.'
  beo-beo: E da amo meloa idilalu, ilia da dunu eno enoma sinidigili, fofogadigili
    Belagema amane sia:i, “Amo hou ninia da hina bagade ema olelemu!”
  tpi-OTNT: Ol i harim olgeta tok bilong dispela buk na ol i pret na kirap nogut na
    ol i lukluk long ol yet. Na ol i tokim Baruk olsem, “Tru tumas, mipela i mas i
    go tokim king long ol dispela samting.”
  hau-SA: Da suka ji dukan maganar, sai suka dubi juna a firgice suka ce wa Baruk,
    “Dole mu sanar da dukan maganan nan ga sarki.”
  uig-LAT: 'Shundaq boldiki, ular barliq sözlerni anglighanda, alaqzade bolup bir-birige
    qariship: «Bu sözlerning hemmisini padishahqa yetküzmisek bolmaydu» — dédi.'
  nde-nde: Sebezwe wonke amazwi la bakhangelana ngokwesaba, basebesithi kuBharukhi,
    “Amazwi la kumele siwabike wonke enkosini.”
  ton-ton: Pea naʻe hoko ʻo pehē, ʻi heʻenau fanongo ki he ngaahi lea kotoa pē, naʻa
    nau fesiofaki ʻi he ilifia, pea nau pehē kia Paluki, “Ko e moʻoni te mau fakahā
    ki he tuʻi ʻae ngaahi lea ni kotoa pē.”
  ces-1613: 'Stalo se pak, když uslyšeli všecka slova ta, že předěšeni byli všickni,
    a řekli Báruchovi: Jistotně oznámíme králi všecka slova tato.'
  eng-WMB: Now when they had heard all the words, they turned in fear one toward another,
    and said to Baruch, “We will surely tell the king of all these words.”
  tam-TCV: அவர்கள் இந்த வார்த்தைகளையெல்லாம் கேட்டபோது பயத்துடன் ஒருவரையொருவர் பார்த்து,
    பாரூக்கிடம், “நாங்கள் இந்த வார்த்தைகள் எல்லாவற்றையும் அரசனிடம் அறிவிக்கவேண்டும்”
    என்றார்கள்.
  ceb-ULB: Nahitabo kini sa dihang nadungog nila kining tanang mga pulonga, nagtinan-away
    ang matag-usa nga adunay kalisang ug miingon kang Baruk, “Kinahanglan ibalita
    nato kining tanang mga pulong ngadto sa hari.”
  pol-UBG: 'A gdy usłyszeli wszystkie te słowa, spojrzeli przerażeni jeden na drugiego
    i powiedzieli do Barucha: Musimy powiadomić króla o tych wszystkich słowach.'
  agr-agr: 'Dutika aujus ashimkamtai, nuna antukag ishamak pempeentunikiag chichainak:
    “Dekas juju pachisa apu ujakagmi”, tiajui.'
  kyc-kyc: Yaka lao lamaiyuo otapeyamo dokopa nakama pakame kumuo yango mendeme mende
    kando pipala Baruku lamaiyuo lao, Namwame pii dake pao kiŋi doko lamairama, leyami.
  urd-GVU: یرمیاہ کی تمام پیش گوئیاں سنتے ہی وہ گھبرا گئے اور ڈر کے مارے ایک دوسرے
    کو دیکھنے لگے۔ پھر اُنہوں نے باروک سے کہا، ”لازم ہے کہ ہم بادشاہ کو اِن تمام باتوں
    سے آگاہ کریں۔
  deu-1912: 'Und da sie alle die Reden hörten, entsetzten sie sich einer gegen den
    andern und sprachen zu Baruch: Wir wollen alle diese Reden dem König anzeigen.'
  ntj-ntj: Nyangka-ya tjukurrpa palyamunu kuliralpi kata paarnarrarnu. Palunyalu-yanku
    kuru ngaparrkulu nyakulalpi watjarnu, “Wiya, kutipitja-la puurrpa purlkanya watjala.”
  kan-2017: ಅವರು ಆ ಮಾತುಗಳನ್ನೆಲ್ಲಾ ಕೇಳಿ ಬೆಚ್ಚಿಬಿದ್ದು ಒಬ್ಬರನ್ನೊಬ್ಬರು ನೋಡುತ್ತಾ, “ನಾವು
    ಈ ಮಾತುಗಳನ್ನೆಲ್ಲಾ ಅರಸನಿಗೆ ತಿಳಿಸಲೇಬೇಕು” ಎಂದು ಬಾರೂಕನಿಗೆ ಹೇಳಿದರು.
  yap-yap: Ma nap’an ni mu’ i be’eg rok ni gubin, miyad chachangar u owcherad ni kar
    rus gad, me lungurad ngak Baruk, “Thingar gu weliyed e pi thin nir ngak e en pilung.”
  hlt-MCSB: Ol te boeih a yaak uh vaengah hlang he a hui taengah khaw birhih uh tih
    Barukh te, “He ol boeih he manghai taengla ka puen rhoe ka puen uh ham om,” a
    ti na uh .
  mdy-ETH: ዒዚ ናባቢ ጋፒሴስካፓ ዔያታ ዲቃቴሢሮ ዎሊ ሴካ ሃንጋ ዛጋዖ፦ «ሃያ ባኮ ካኣቲም ኑኡኒ ዔርዛኒ ኮይሳኔ» ጌዔኔ፤
  twi-ASANTE: Wɔtee saa nsɛm yi nyinaa no, wɔde ehu hwehwɛɛ wɔn ho wɔn ho anim na
    wɔka kyerɛɛ Baruk sɛ, “Ɛsɛ sɛ yɛka saa nsɛm yi nyinaa kyerɛ ɔhene.”
  eng-WEBU: Now when they had heard all the words, they turned in fear one toward
    another, and said to Baruch, “We will surely tell the king of all these words.”
  wal-wal: I nabbabido qaalaa ubbaa siyidosona; siyidi ubbaikka yayyidi, issoi issuwaa
    xeellidi, Baaruka, “Ha qaalaa ubbaa nuuni kawuwaassi odanau koshshees” yaagidosona.
  spa-PDDPT: 'Sucedió que cuando oyeron todas aquellas palabras, se miraron unos a
    otros asombrados y dijeron a Baruc: Sin falta informaremos al rey todas estas
    Palabras.'
  gun-gun: 'Ha''e va''e ayvu ha''e kuery oendupa ma vy joe-joe oma''ẽ okuapy onhemondyi
    vy. Ha''e vy aipoe''i Baruque pe: — Huvixa pe romombe''u mate ''rãe pova''e ayvu
    ha''e javi — he''i.'
  ilo-ULB: Napasamak nga idi nangngegda amin dagitoy a sasao, agpapadada a nagbuteng
    ket kinunada kenni Baruk, “Nasken nga ipadamagtayo iti ari amin dagitoy a sasao.”
  kpg-kpg: I muli hua dana dau ang gi digaula nia mee huogodoo, gei digaula gu homouli
    nadau lodo mo di madamada i nadau mehanga, gei digaula ga helekai gi Baruch, “Gimaadou
    e hai loo gi haga iloo ang gi di king nia helekai aanei.”
  uig-ARA: 'شۇنداق بولدىكى، ئۇلار بارلىق سۆزلەرنى ئاڭلىغاندا، ئالاقزادە بولۇپ بىر-بىرىگە
    قارىشىپ: «بۇ سۆزلەرنىڭ ھەممىسىنى پادىشاھقا يەتكۈزمىسەك بولمايدۇ» ــ دېدى.'
  sus-sus: E to gɛ na masenyi ramɛde, e naxa kɔntɔfili, e fa a fala Baruki bɛ, «Muxu
    xa yi birin tagi raba mangɛ bɛ.»
  pon-2006: Mwurin eh wadekohng irail mehkoaros, re salohda oh kilikilengpene, re
    ahpw mahsanihong Paruk, “Kitail uhdahn pahn patohwan kairehki nanmwarkio mahsen
    pwukat.”
  jae-jae: Gêdêŋ taŋ sêŋô biŋ samob tonaŋ naŋ, êsêac sêsôm gêdêŋ tauŋ totêtêc tauŋgeŋ
    gebe “Aêac takêŋ biŋ samob tonaŋ ŋawae êndêŋ kiŋmaŋ.”
  ksd-ksd: 'Ma ba dia ga valongore ra lavur tinata par dia ga bobe vargiliane diat
    ma ra bunurut, ma dia ga biti tai Baruk: A dovotina avet a ve ra king ta go ra
    lavur tinata.'
  tur-YTC: Bütün sözleri işitince, korkuyla birbirlerine döndüler ve Baruk'a, “Bütün
    bu sözleri krala mutlaka bildireceğiz” dediler.
  ind-AYT: Ketika mereka telah mendengar semua firman itu, mereka menoleh satu sama
    lain dalam ketakutan, dan berkata kepada Barukh, “Kita harus memberitahukan semua
    firman ini kepada raja.”
  nya-nya: Atamva mawu onsewo, anayangʼanana mwa mantha ndipo anamuwuza Baruki kuti,
    “Ndithudi tikafotokozera mfumu mawu onsewa.”
  hrv-hrv: 'Kad čuše sve one riječi, uplašeno se pogledaše i rekoše Baruhu: “Moramo
    sve to kazati kralju.”'
  mps-mps: Augwaligo te bukude nedali po tigidali odama, te augwali wi elama, te midigi
    dwai mu siyu, te augwa hasiba digi tonono palio. Tama augwaligo Barukbolo te tama
    po wali, “Mu tama dao, dago kingba te sę yabo po dabe pusugi paibao,” wali.
  tpi-tpi: Ol i harim olgeta tok bilong dispela buk na ol i pret na kirap nogut na
    ol i lukluk long ol yet. Na ol i tokim Baruk olsem, “Tru tumas, mipela i mas i
    go tokim king long ol dispela samting.”
  dan-1931: 'Men da de havde hørt alle disse Ord, så de rædselsslagne på hverandre
    og sagde: “Alt det må vi sige Kongen.”'
  vie-OVCB: 'Khi họ nghe xong tất cả sứ điệp này, họ hoảng sợ nhìn nhau, rồi bảo Ba-rúc:
    “Chúng ta phải tâu việc này lên vua.'
  guj-2017: બારુખે તેઓની સામે જે વાંચન કર્યુ, તે જેવું તેઓએ સાંભળ્યું કે, તેઓ એકબીજાની
    સામે ભયથી જોવા લાગ્યા અને બારુખને કહ્યું, “તેં જે બધું વાંચ્યું છે તેના વિષે આપણે
    જરૂર રાજાને જણાવવું જોઈએ.”
  pon-2006A: Mwurin eh wadekohng irail mehkoaros, re salohda oh kilikilengpene, re
    ahpw mahsanihong Paruk, “Kitail uhdahn pahn patohwan kairehki nanmwarkio mahsen
    pwukat.”
  por-BRBSL: 'Agora, quando ouviram todas as palavras, voltaram-se uns para os outros
    com medo e disseram a Baruch: “Certamente diremos ao rei todas estas palavras”.'
  cth-cth: Hahoi, hote lawk a thai awh toteh, lungpuen laihoi buet touh hoi buet touh
    kâkhet awh teh Baruk koevah, hete hnonaw pueng heh siangpahrang ka dei pouh roeroe
    han, telah ati awh.
  twi-twi: Wɔtee saa nsɛm yi nyinaa no, wɔde ehu hwehwɛɛ wɔn ho wɔn ho anim na wɔka
    kyerɛɛ Baruk se, “Ɛsɛ sɛ yɛka saa nsɛm yi nyinaa kyerɛ ɔhene.”
  hlt-hlt: Ol te boeih a yaak uh vaengah hlang he a hui taengah khaw birhih uh tih
    Barukh te, “He ol boeih he manghai taengla ka puen rhoe ka puen uh ham om,” a
    ti nauh.
  tbz-SIM: 'Kɛ̀ bɛ̀ɛ keè dɛ kó tinɑ́ɑǹtì kɛ̀ kufɔ̃wɑɑ́ mbɛ̀ pĩ nkɛ̀ bɛ̀ nwúó nwúó
    mbɛtɔbɛ̀ kɛ́nɑ́kɛ́ Bɑduki kɛ dɔ̀: Ti nɑ́kɛ́ ɑ tì wɑ̃̀ri mɛ̀ɛ̀ botí.'
  msy-2020: Me akɨnafarir kamɨn akaba bar ada baragha, atiatigha dɨgavir kuram gami,
    egha uarira uarir gari. Egha me kamaghɨn Baruk mɨgei, “Bar guizbangɨra, e mangɨ
    bizir kabar gun atrivim mɨkemeka.”
  azb-azb: 'Onlar bütün bu sözləri eşidəndə qorxu içində bir-birlərinə baxıb Baruka
    dedilər: «Bütün bu sözləri mütləq padşaha bildirməliyik».'
  eng-DBY: And it came to pass, when they heard all the words, they turned in fear
    one toward another, and said unto Baruch, We will certainly report to the king
    all these words.
  hin-2017: जब वे उन सब वचनों को सुन चुके, तब थरथराते हुए एक दूसरे को देखने लगे; और
    उन्होंने बारूक से कहा, “हम निश्चय राजा से इन सब वचनों का वर्णन करेंगे।”
  wol-KYG: 'Ba ñu déggee kàddu ya yépp, dañoo tiit, ku ne xool sa moroom. Ñu ne Barug:
    «Nun kat, nan yegge Buur mbir mii mépp.»'
  eng-YLT: and it cometh to pass, when they hear all the words, they have been afraid
    one at another, and say unto Baruch, 'We do surely declare to the king all these
    words.'
  eng-WYC-2017: Therefore when they had heard all the words, they wondered each man
    to his neighbour, and they said to Baruch, Ought we to tell to the king all these
    words?
  eng-WMBB: Now when they had heard all the words, they turned in fear one towards
    another, and said to Baruch, “We will surely tell the king of all these words.”
  urd-GVH: यरमियाह की तमाम पेशगोइयाँ सुनते ही वह घबरा गए और डर के मारे एक दूसरे को
    देखने लगे। फिर उन्होंने बारूक से कहा, “लाज़िम है कि हम बादशाह को इन तमाम बातों
    से आगाह करें।
  rug-rug: Sipu avosi rini sari doduru zinama hire, si matagutu si arini meke vari
    doṉoi meke zama ia rini se Baruku, “Kaqu la tozi nia gami sa baṉara sari na zinama
    hire,” gua.
  gaz-gaz: Isaanis yommuu dubbii kana hunda dhagaʼanitti sodaadhaan wal ilaalanii
    Baarukiin, “Nu waan kana hunda mootichatti himuu qabna” jedhan.
  fra-LSG: 'Lorsqu’ils eurent entendu toutes les paroles, ils se regardèrent avec
    effroi les uns les autres, et ils dirent à Baruc: Nous rapporterons au roi toutes
    ces paroles.'
  gnn-gnn: Bala walala ŋäkulanydja ṉirryurrunana, wilwilyurrunana manapara beyaṉumirriyuna.
    Bala walala waŋana bitjarrana, “Ŋilimurru yurru ḻakaramanydja dhuwalayi ŋunha
    buŋgawawana wal'ŋu ŋurruŋuwana,” bitjarra.
  yal-yal: E to na falane birin mɛ, e gaxuxin yi e bode mato, e yi a fala Baruku xa,
    e naxa, “Nxu falani itoe birin yɛbama nɛn mangan xa.”
  haw-1868: A i ko lakou lohe ana i na oleie a pau, makau ae la lakou, o kekahi, a
    me kekahi, a olelo mai la ia Baruka, Oiaio no e hai aku no makou i ke alii i keia
    mau olelo a pau.
  arb-NAV: 'وَلَمَّا سَمِعُوا هَذَا الْكَلامَ، الْتَفَتَ بَعْضُهُمْ نَحْوَ بَعْضٍ
    مَذْعُورِينَ، وَقَالُوا لِبَارُوخَ: «لابُدَّ أَنْ نُنْبِئَ الْمَلِكَ بِكُلِّ هَذَا
    الْكَلامِ».'
  ewe-ewe: Esi wose nya siawo katã la, vɔvɔ̃ ɖo wo eye wode asi wo nɔewo ƒe ŋkume
    kpɔkpɔ me kple vɔvɔ̃ eye wogblɔ na Baruk be, “Ele be nàka nya siawo ta na fia
    la.”
  eng-LEE: Now it came to pass, when they heard all the words, they looked terrified
    at each other, and they said unto Baruch, We will surely tell the king of all
    these words.
  asm-FB: তেতিয়া সেই সকলো কথা শুনি তেওঁলোক আটাইৰে ভয় লাগি ইজনে সিজনলৈ চোৱা-চোই কৰি
    বাৰুকক ক’লে, “আমি এই সকলো কথাৰ বিষয়ে অৱশ্যে ৰজাক জনাব লাগিব।”
  sus-A: عٍ تٌ فّ نَ مَسٍنيِ رَ مّدٍ، عٍ نَشَ كْنتْقِلِ، عٍ قَ عَ قَلَ بَرُكِ بّ،
    «مُشُ شَ يِ بِرِن تَفِ رَبَ مَنفّ بّ.»
  fra-SBL: 'Or, lorsqu''ils eurent entendu toutes ces paroles, ils se tournèrent avec
    crainte les uns vers les autres, et dirent à Baruc :'
  hbo-hbo: וַיְהִ֗י כְּשָׁמְעָם֙ אֶת־כָּל־הַדְּבָרִ֔ים פָּחֲד֖וּ אִ֣ישׁ אֶל־רֵעֵ֑הוּ
    וַיֹּֽאמְרוּ֙ אֶל־בָּר֔וּךְ הַגֵּ֤יד נַגִּיד֙ לַמֶּ֔לֶךְ אֵ֥ת כָּל־הַדְּבָרִ֖ים
    הָאֵֽלֶּה׃
  kik-kik: Rĩrĩa maaiguire mohoro macio mothe, makĩrorana marĩ na guoya, makĩĩra Baruku
    atĩrĩ, “No nginya tũkinyĩrie mũthamaki ũhoro ũcio wothe.”
  fra-NCL: 'Lorsqu’ils eurent entendu toutes ces paroles, ils se regardèrent avec
    effroi les uns les autres, et dirent à Baruch : « Il faut que nous rapportions
    au roi toutes ces paroles. »'
  cek-AK: To loknawk boih a thaih o naah, maeto hoi maeto zithaih palungthin tawnh
    o moe, Baruk khaeah hae loknawk hae siangpahrang khaeah ka thuih pae o boih han,
    tiah a naa o.
  cuk-cuk: 'Bela garda-absolesad-itosmargua, dobed-abalagi muchub-muchub na dakdemalad,
    weyob sokarmalad: —Anmar bela we-ibmarmar reyga sogergebed.'
  uig-CYR: 'Шундақ болдики, улар барлиқ сөзләрни аңлиғанда, алақзадә болуп бир-биригә
    қаришип: «Бу сөзләрниң һәммисини падишаға йәткүзмисәк болмайду» — деди.'
  tel-2017: వాళ్ళు ఆ మాటలన్నీ విన్నప్పుడు భయంతో ఒకరినొకరు చూసుకుని “మనం కచ్చితంగా
    ఈ మాటలు రాజుకు తెలియజేయాలి” అని బారూకుతో అన్నారు.
  hat-BSA: 'Lè yo te tande tout pawòl yo; ak gwo perèz, yo te vire youn vè lòt e yo
    te di a Baruc: “Anverite, nou va bay rapò tout pawòl sa yo bay wa a.”'
  kos-kos: Tukun el riti tari, elos ngetani nu sin sie sin sie ke lut ac fosrnga,
    ac elos fahk nu sel Baruch, “Kut enenu in fahkang ma inge nu sel tokosra.”
  hbo-WLC: וַיְהִ֗י כְּשָׁמְעָם֙ אֶת־כָּל־הַדְּבָרִ֔ים פָּחֲד֖וּ אִ֣ישׁ אֶל־רֵעֵ֑הוּ
    וַיֹּֽאמְרוּ֙ אֶל־בָּר֔וּךְ הַגֵּ֤יד נַגִּיד֙ לַמֶּ֔לֶךְ אֵ֥ת כָּל־הַדְּבָרִ֖ים
    הָאֵֽלֶּה׃
  ibo-ibo: Mgbe ha nụchasịrị okwu dị nʼakwụkwọ ahụ, ha lerịtara onwe ha anya nʼegwu,
    gwa Baruk okwu sị ya, “Anyị aghaghị ime ka okwu ndị a ruo eze ntị.”
  ory-ory: ସେତେବେଳେ ସେମାନେ ସବୁ କଥା ଶୁଣି ଭୟରେ ଏକଆରେକ ପ୍ରତି ଅନାଇଲେ, ଆଉ ବାରୂକକୁ କହିଲେ,
    “ଆମ୍ଭେମାନେ ରାଜାଙ୍କୁ ଏହିସବୁ କଥାର ବିଷୟ ଅବଶ୍ୟ ଜ୍ଞାତ କରାଇବୁ।”
  chk-chk: Iwe, lupwen ra rongorong masouen ewe toropwe, ra sapefengen lon ar niuokus
    o üreni Paruk, “Äm aipwe asile ngeni ewe king ekei kapas.”
  rop-rop: Afta wen Baruk bin ridim, olabat bin ol tenim miselp bradinbalawei en olabat
    bin tok langa Baruk, “Wi garra lafta dalim det king blanga ol dislot.”
  ukr-1871: 'Вислухавши ж вони всї слова, поглядали з переляком один на одного та
    й кажуть Варухові: Нам би конче переказати цареві всї оцї слова.'
  deu-1951: 'Als sie nun alle Reden gehört hatten, sahen sie einander erschrocken
    an und sprachen zu Baruch: Wir müssen dem König alle diese Reden kundtun.'
  eng-JPS: 'Now it came to pass, when they had heard all the words, they turned in
    fear one toward another, and said unto Baruch: ''We will surely tell the king
    of all these words.'''
  srp-1865: 'A kad èuše sve one rijeèi, svi se uplašiše i rekoše Varuhu: kazaæemo
    caru sve te rijeèi.'
  lug-lug: Bwe baawulira ebigambo ebyo byonna, buli omu n’atunula ku munne ng’atidde
    ne bagamba Baluki nti, “Tuteekwa okubuulira kabaka ebigambo bino byonna.”
  heb-heb: ויהי כשמעם את כל הדברים פחדו איש אל רעהו ויאמרו אל ברוך הגיד נגיד למלך
    את כל הדברים האלה׃
  ben-IRV: তখন ওই সমস্ত কথা শুনে তাঁরা সবাই ভয়ে পেয়ে পরস্পরের দিকে তাকালেন এবং বারূককে
    বললেন, “আমরা এই সব কথা রাজাকে গিয়ে অবশ্যই জানাব।”
  pan-pan: ਤਾਂ ਇਸ ਤਰ੍ਹਾਂ ਹੋਇਆ ਕਿ ਜਦ ਉਹਨਾਂ ਇਹ ਗੱਲਾਂ ਸੁਣੀਆਂ ਤਾਂ ਹਰੇਕ ਆਪਣੇ ਸਾਥੀ ਵੱਲ ਵੇਖ
    ਕੇ ਕੰਬਣ ਲੱਗ ਪਿਆ। ਉਹਨਾਂ ਨੇ ਬਾਰੂਕ ਨੂੰ ਆਖਿਆ ਕਿ ਸਾਨੂੰ ਇਹ ਸਾਰੀਆਂ ਗੱਲਾਂ ਰਾਜਾ ਨੂੰ ਦੱਸਣੀਆਂ
    ਪੈਣਗੀਆਂ
  mya-JVB: ထိုစကား အလုံးစုံ တို့ကို မင်း များတို့သည် ကြား လျှင် ၊ အချင်းချင်း ကြောက်ရွံ့
    သောစိတ် ရှိ၍ ၊ ငါတို့သည် ဤ စကား အလုံးစုံ တို့ကို ရှင်ဘုရင် အား ဆက်ဆက်ကြား လျှောက်ရမည်ဟု
    ဗာရုတ် ကို ဆို ကြ၏။
  tbg-tbg: Viva kaara nti vaumanta vika vi uvara iri, ravukuvi qeteha nai tave nai
    tave iha Barukirara tiha, Oho, kaiqe ekaa vi uvara avuhainaa vaiinti vuru tiva
    amiare, tivake
  hmo-hmo: Unai hereva ibounai idia kamonai neganai, idia be mai gari bada danu idia
    ta ta dekenai idia hereva, vadaeni Baruku idia hamaoroa, idia gwau, “Inai hereva
    ibounai be king dekenai do ai hamaoroa.”
  urd-urd: जब उन्होंने वह सब बातें सुनीं, तो डरकर एक दूसरे का मुँह ताकने लगे और बारूक
    से कहा कि “हम यक़ीनन यह सब बातें बादशाह से बयान करेंगे।”
  rus-SYN: 'Когда они выслушали все слова, то с ужасом посмотрели друг на друга и
    сказали Варуху: мы непременно перескажем все сии слова царю.'
  bqc-SIM: 'Kɛ́ aa yã́pi mà, aalɛ kↄ̃ gwagwa wèlewele, ↄ̃ aa ò Balukuɛ: Sema wà
    yã́pi dau wà siu kíɛ píi.'
  tcz-CHONGTHU: Amahon thu kisun ho chu ajah phat un, atijauvin khatle khat akiveto
    jeng uvin ahi. Hichun amahon Baruch jah’a, “Hiche thu hohi lengpa iseipeh teitei
    diu ahi,” atiuve.
  mar-mar: असे झाले की, जेव्हा त्यांनी सर्व वचने ऐकली तेव्हा प्रत्येक मनुष्य भयभीत
    होऊन एकमेकांकडे वळले. ते बारूखाला म्हणाले, “आम्ही ही सर्व वचने खचित राजाला कळवतो.”
  qub-qub: 'Liguipashanta wiyaycärerga jinan öra fiyupa mancharishpan jucnin-jucnin
    ninacuran: «Llapan wiyashanchïtaga rayta willaypaj» nir.'
  bqp-bqp: Ye bɑ gɑri yi nuɑ, yerɑ bɑ mɛɛrinɑ kɑ nɑndɑbu mɑ bɑ Bɑruku bikiɑ bɑ nɛɛ,
  hat-hat: 'Lè yo tande tou sa ki te nan liv la, yo vin pè. Yonn pran gade lòt, epi
    yo di: -Se pou n'' al fè wa a konnen bagay sa yo.'
  eng-BSB: When they had heard all these words, they turned to one another in fear
    and said to Baruch, “Surely we must report all these words to the king.”
  eng-WEBPB: Now when they had heard all the words, they turned in fear one towards
    another, and said to Baruch, “We will surely tell the king of all these words.”
  kbq-kbq: Hagi Baruku'ma ana maka nanekema hamprige'za antahi vagama rete'za, zamanogu
    hu'za ovufi avufi nehu'za, Barukuna amanage hu'za asami'naze. Tamagerfa huta maka
    ama nanekea vuta kini ne' ome asamigahune.
  nhe-BL: 'Pero ipan nopa tlalochtli quema quicajque nochi nopa tlajtoli, pejqui mosisiníaj
    se ica seyoc huan nochi tlahuel momajmatijque. Huajca yajuanti quej ni quiilhuijque
    Baruc: ―Monequi tijpohuilise nochi ya ni nopa tlanahuatijquetl para ma quimati.'
  gub-BL: A'e ma'e paw henu re ume'e uzehezehe ukyze pà wà kury, Maruk pe uze'eg pà
    wà kury. — Ximume'u ko ma'e tuwihawete pe nehe kury, i'i uzeupeupe wà.
  eng-DRA: 'And when they had heard all the words, they looked upon one another with
    astonishment, and they said to Baruch: We must tell the king all these words.'
