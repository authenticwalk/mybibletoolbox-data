verse: JER.036.031
translations:
  mal-C: ഈ അകൃത്യത്തിന് ഞാൻ അവനെയും അവന്റെ സന്തതികളെയും അവന്റെ ഭൃത്യന്മാരെയും ശിക്ഷിക്കും;
    അവരുടെമേലും ജെറുശലേംനിവാസികളുടെമേലും യെഹൂദാജനത്തിന്റെമേലും ഞാൻ അവർക്കു വരുത്തുമെന്ന്
    പ്രഖ്യാപിച്ച അനർഥമൊക്കെയും വരുത്തും; അവർ എന്റെ മുന്നറിയിപ്പുകൾ ഒന്നുംതന്നെ ശ്രദ്ധിച്ചില്ലല്ലോ.’ ”
  deu-TKW: Und ich will an ihm und an seinen Nachkommen und an seinen Dienern ihre
    Verschuldung ahnden und über sie und über die Bewohner Jerusalems und über die
    Männer von Juda all' das Unheil kommen lassen, das ich ihnen angedroht habe, ohne
    daß sie darauf hörten.
  lin-lin: Nakopesa ye, bana na ye mpe basali na ye nyonso etumbu mpo na mabe na bango ;
    nakotindela bango elongo na bavandi ya Yelusalemi mpe ya Yuda, pasi nyonso oyo
    nalakaki bango, mpo ete bayokaki Ngai te. »
  eng-LSV: and I have charged on him, and on his seed, and on his servants, their
    iniquity; and I have brought in on them, and on the inhabitants of Jerusalem,
    and to the men of Judah, all the evil that I have spoken to them, and they did
    not listen.”
  eng-GNV: 'And I will visite him and his seede, and his seruants for their iniquitie,
    and I will bring vpon them, and vpon the inhabitants of Ierusalem, and vpon the
    men of Iudah all the euil that I haue pronounced against them: but they would
    not heare.'
  eng-WEBSTER: And I will punish him and his seed and his servants for their iniquity;
    and I will bring upon them, and upon the inhabitants of Jerusalem, and upon the
    men of Judah, all the evil that I have pronounced against them; but they hearkened
    not.
  nhw-BL: pampa nimitztlatzacuiltis ta, mofamilia huan motlayancacahua por nochi amotlajtlacolhua.
    Na nimechtitlanilis nochi nopa huejhueyi tlatzacuiltili catli nimechtlajtolcahuilijtoc
    nijtitlanis. Nojquiya nijtitlanis nopa tlatzacuiltilistli ipan altepetl Jerusalén
    huan ipan nochi tlali Judá pampa ta tiTlanahuatijquetl Joacim huan motlapalehuijcahua
    amo anquinejque antechtlacaquilise quema nimechcamanalhuiyaya.’ Quej nopa xiquilhuiti.”
  swh-ONEN: Nitamwadhibu yeye, watoto wake na watumishi wake kwa ajili ya uovu wao.
    Nitaleta juu yao na wote waishio Yerusalemu na watu wa Yuda kila maafa niliyoyasema
    dhidi yao, kwa sababu hawajasikiliza.’ ”
  bba-bba: Kon bu sɛɛyɑsiɑ ben durum sɔ̃ wi kɑ win bibun bweseru, kɑ win bwɑ̃ɑbu.
    Kon de kɔ̃sɑ yu Yerusɑlɛmuɡibu kɑ Yudɑbɑ deemɑ, ye nɑ rɑɑ bu sɔ̃ɔwɑ, yèn sɔ̃ bɑ
    ǹ wure bu mɑn swɑɑ dɑki.
  eng-KJVCPB: And I will punish him and his seed and his servants for their iniquity;
    and I will bring upon them, and upon the inhabitants of Jerusalem, and upon the
    men of Judah, all the evil that I have pronounced against them; but they hearkened
    not.
  luo-luo: Anakume gi nyithinde kod jogo marite nikech timbegi maricho; anakel kuomgi
    kod jogo modak Jerusalem gi jo-Juda kit masira moro amora mane asechanonegi, nikech
    gitamore winja.’ ”
  meu-meu: Lau ese ia bona natuna bona ena hesiai taudia na davadia baina henidia,
    edia kara havara daidiai. Idia latadiai, bona Ierusalem inoholaina taudia bona
    Iuda taudia latadiai, dika idoinai, idia latadiai vada na gwauraia ḡauna, na baina
    hadihoa; a idia na asie ura bae kamonai.
  npi-ULB: किनकि तिमीहरू सबैले गरेका अधर्मको दण्‍ड म तेरा सन्तानहरू र तेरा सेवकहरूलाई
    दिनेछु । तँ, यरूशलेमका सबै बासिन्‍दा र यहूदामा भएका हरेक व्यक्तिमाथि मैले ल्याउनेछु
    भनी घोषणा गरेका सबै विपत्ति म ल्याउनेछु, तर तैंले त्‍यसमा ध्यानै दिइनस्' ।”
  yor-yor: Èmi ó sì jẹ òun àti irú-ọmọ rẹ̀, ìránṣẹ́ rẹ̀ ní ìyà nítorí àìṣedéédéé wọn;
    èmi ó sì mú gbogbo ibi tí èmi ti sọ sí wọn wá sórí wọn, àti sórí àwọn olùgbé Jerusalẹmu
    àti àwọn ènìyàn Juda, nítorí tí wọn kò fetísí mi.’ ”
  pes-OPCB: تو را و خاندانت را و بزرگان مملکتت را به خاطر گناهانتان مجازات خواهم نمود،
    و تمام بلاهایی را که گفته‌ام، بر سر تو و بر سر تمام مردم یهودا و اورشلیم خواهم
    آورد، چون به هشدارهای من توجهی نمی‌کنید.»
  tgl-ULB: Sapagkat parurusahan kita, ang iyong mga kaapu-apuhan, at iyong mga lingkod
    para sa mga kasamaan ninyong lahat. Dadalhin ko sa iyo, sa lahat ng mga naninirahan
    sa Jerusalem, at bawat tao sa Juda, ang lahat ng mga sakuna na aking ibinanta
    sa iyo, ngunit hindi mo ito binigyang pansin.”
  cbu-NT: Yutaritshishirimandis shiyaa, misha maachiritaatsish ashpari, misha shiyaa
    ksutkana, yandampani, kurak tsipasawtam taarana anpatari ichingaru wanichintsa.
    Yuwaa waneeshshee kamanirangi an tuzanganeekchuri, siyaa ichingarootsis Utaásh
    taakis anootsis kiyung yachachiya. Watam siy nuwaa kuki nda mangoonamaam zandaksawa,
    táncha, Apanll nuwaa tárangiya.
  hui-hui: Í̠nabi í̠naga waneigini aguanenerumebi í̠naga agali haguane karumebi tí
    bibahendeoreme ko birimigonaga i̱na bo hilo wahaiore holebero. I̱na abale tíhondo
    bi langirugoni tí hale nahe harimigo ai ani bulebero larudagua genda timbuniore
    Yarusaleme tanohabi Yuda dindi bibahendehabi ibai helolebero, lalu Anduane Homogo
    ibugua lene.
  mya-mya: သင်​တို့​ကူး​လွန်​ခဲ့​ကြ​သည့်​အ​ပြစ်​များ အ​တွက် ငါ​သည်​သင်​နှင့်​သင်​၏​သား​မြေး​တို့
    အား​သင့်​မှူး​မတ်​များ​နှင့်​အ​တူ​အ​ပြစ်​ဒဏ် ခတ်​မည်။ သင်​နှင့်​ယေ​ရု​ရှ​လင်​မြို့​သူ​မြို့
    သား​များ၊ ယု​ဒ​ပြည်​သား​များ​သည်​ငါ သ​တိ​ပေး​ခဲ့​သည်​ကို​ပ​မာ​ဏ​မ​ပြု​ကြ။ သို့​ဖြစ်​၍​ငါ​သည်​မိ​မိ​ခြိမ်း​ခြောက်​ခဲ့​သည့်
    ဘေး​အန္တ​ရာယ်​ဆိုး​ကို သင်​တို့​အ​ပေါ်​သို့ သက်​ရောက်​စေ​မည်​ဟု​မိန့်​တော်​မူ​ကြောင်း
    ပြန်​ကြား​ပြော​ဆို​လော့'' ဟု​မိန့်​မှာ တော်​မူ​၏။
  bod-N: ཡང་ངས་དེ་དང་དེའི་བུ་རྒྱུད་དང་། དེའི་འཁོར་གཡོག་བཅས་ཀྱི་སྡིག་པར་ཉེས་ཆད་གཅོད་ཅིང་།
    ངས་དེ་ཚོར་སྨྲས་ཀྱང་དེ་དག་གིས་མ་མཉན་པས། ད་ནི་ཆག་སྒོ་ཐམས་ཅད་དེ་དག་དང་ཡེ་རུ་སཱ་ལེམ་གྱི་ཡུལ་མི་རྣམས་དང་ཡ་ཧུ་དཱའི་མི་རྣམས་ཀྱི་སྟེང་དུ་འབབ་པར་བྱའོ་ཞེས་པའོ་ཞེས་སྨྲོས་ཤིག་ཅེས་གསུངས།
  sna-sna: Ndichamuranga navana vake uye navaranda vake nokuda kwezvakaipa zvavo;
    ndichauyisa pamusoro pavo navose vanogara muJerusarema navanhu veJudha njodzi
    imwe neimwe yandakareva pamusoro pavo, nokuti havana kuteerera.’ ”
  spa-BLM: Lo castigaré a él, a su descendencia y a sus siervos por su iniquidad.
    Traeré sobre ellos, sobre los habitantes de Jerusalén y sobre los hombres de Judá,
    todo el mal que he pronunciado contra ellos, pero no escucharon”.
  cac-cac: A ach tic yed' in̈tilal yed' pax eb' ayoch yajalil ed'oc, ol vac'och yaelal
    d'a eyib'an̈ yuj e mul. Ol ja d'a yib'an̈ eb' aj Jerusalén yed' d'a yib'an̈ eb'
    cajan d'a Judá juntzan̈ yaelal toxo ix valcan tic, aton juntzan̈ maj e cha eyab'i,
    xchi Jehová, xa chi, xchi d'ayin.
  swh-ULB: Kwa kuwa nitakuadhibu, wazao wako, na wajakazi wako kwa maovu yenu yote.
    Nitaleta kwenu, kwa wakazi wote wa Yerusalemu, na kwa kila mtu Yuda majanga ambayo
    nimewatishia ninyi, lakini kwa hamkuwa makini.”
  bel-bel: і наведаю яго і племя яго і слуг ягоных за няпраўду іхнюю, і навяду на
    іх і на жыхароў Ерусаліма і на мужчын Юдавых усё ліха, якое Я прамовіў на іх,
    а яны ня слухалі».
  deu-ELBBK: Und ich will an ihm und an seinen Nachkommen und an seinen Knechten ihre
    Schuld heimsuchen, und will über sie und über die Bewohner von Jerusalem und über
    die Männer von Juda all das Unglück bringen, das ich über sie geredet habe; aber
    sie haben nicht gehört.
  mbb-OT: Edsilutan ku sikew wey is menge anak nu, ragkes en is menge upisyal nu tenged
    te kelelalung niw. Ibpeseǥazan ku keniyu wey te menge etew te Jerusalem wey Juda
    is langun he kezeetan he nekaǥi ku he idezaat keniyu, su geina te wazè kew mebpemineg
    kedì.’ ”
  mal-2015: ഞാൻ അവനെയും അവന്റെ സന്തതിയെയും ഭൃത്യന്മാരെയും അവരുടെ അകൃത്യംനിമിത്തം സന്ദർശിക്കും;
    അവർക്കും യെരൂശലേം നിവാസികൾക്കും യെഹൂദാപുരുഷന്മാർക്കും വരുത്തുമെന്നു ഞാൻ വിധിച്ചതും
    അവർ ശ്രദ്ധിക്കാത്തതുമായ അനർത്ഥമൊക്കെയും ഞാൻ അവർക്കു വരുത്തും.
  rmc-rmc: Marava les the leskre potomken the leskre sluhen vaš lengro nalačhipen
    a anava pre lende the pro manuša andro Jeruzalem the pre caľi Judsko savore pohromi,
    pal save lenge vakeravas, no on na šunenas.‘ “
  pes-OPV: و بر او و برذریتش و بر بندگانش عقوبت گناه ایشان راخواهم آورد و بر ایشان
    و بر سکنه اورشلیم ومردان یهودا تمامی آن بلا را که درباره ایشان گفته‌ام خواهم رسانید
    زیرا که مرا نشنیدند.»
  ron-1924: Ыл вой педепси пе ел, сэмынца луй ши пе служиторий луй пентру нелеӂюиря
    лор ши вой адуче песте ей, песте локуиторий Иерусалимулуй ши песте оамений луй
    Иуда тоате ненорочириле ку каре й-ам аменинцат, фэрэ ка ей сэ фи врут сэ Мэ аскулте!»’”
  ben-OBCV: আমি তাকে, তার সন্তানদের ও তার পরিচারকদের দুষ্টতার জন্য তাদের শাস্তি দেব;
    আমি যে সমস্ত বিপর্যয়ের কথা তাদের ও জেরুশালেমে বসবাসকারী লোকদের ও যিহূদার লোকদের
    বিরুদ্ধে ঘোষণা করেছিলাম, সে সমস্তই নিয়ে আসব, কারণ তারা আমার কথা শোনেনি।’ ”
  som-som: Oo isaga iyo farcankiisa iyo addoommadiisaba xumaantooda aawadeed ayaan
    u ciqaabi doonaa, oo iyaga, iyo dadka Yeruusaalem deggan, iyo dadka dalka Yahuudahba
    waxaan ku soo dejin doonaa masiibadii aan iyaga kaga hadlay oo dhan, laakiinse
    way maqli waayeen.
  lat-VUC: 'Et visitabo contra eum, et contra semen ejus, et contra servos ejus, iniquitates
    suas: et adducam super eos, et super habitatores Jerusalem, et super viros Juda,
    omne malum quod locutus sum ad eos, et non audierunt.'
  eng-ASVBT: And I will punish him and his seed and his servants for their iniquity;
    and I will bring upon them, and upon the inhabitants of Jerusalem, and upon the
    men of Judah, all the evil that I have pronounced against them, but they hearkened
    not.
  ita-1885: Ed io farò punizione sopra lui, e sopra la sua progenie, e sopra i suoi
    servitori, della loro iniquità; e farò venire sopra loro, e sopra gli abitanti
    di Gerusalemme, e sopra gli uomini di Giuda, tutto il male che io ho loro pronunziato,
    e che non hanno ascoltato.
  eng-LXXUP: Send to the captivity, saying, Thus saith the Lord concerning Shemaiah
    the Nehelamite, Since Shemaiah has prophesied to you, and I sent him not, and
    he has made you to trust in iniquity,
  eng-ULB: For I will punish you, your descendants, and your servants for the iniquity
    of you all. I will bring on you, on all the inhabitants of Jerusalem, and on every
    person in Judah all the disasters with which I have threatened you with, but to
    which you paid no attention.”
  spa-VBL: Voy a castigarlo a él y a sus descendientes y funcionarios por sus pecados.
    Haré caer sobre ellos y sobre el pueblo que vive en Jerusalén y en Judá, todos
    los desastres de los que les advertí, pero se negaron a escuchar.
  fra-_FOB: Et je punirai sur lui, et sur sa postérité, et sur ses serviteurs, leur
    iniquité; et je ferai venir sur eux, et sur les habitants de Jérusalem, et sur
    les hommes de Juda, tout le mal que j'ai prononcé contre eux sans qu'ils m'aient
    écouté.
  mal-mal: ഞാൻ അവനെയും അവന്റെ സന്തതിയെയും ഭൃത്യന്മാരെയും അവരുടെ അകൃത്യം നിമിത്തം സന്ദർശിക്കും;
    അവർക്കും യെരൂശലേം നിവാസികൾക്കും യെഹൂദാപുരുഷന്മാർക്കും വരുത്തുമെന്ന് ഞാൻ വിധിച്ചതും
    അവർ ശ്രദ്ധിക്കാത്തതുമായ സകല അനർത്ഥങ്ങളും ഞാൻ അവർക്ക് വരുത്തും”.
  urd-GVR: Maiṅ use us ke bachchoṅ aur mulāzimoṅ samet un kī bedīnī kā munāsib ajr
    dūṅgā. Kyoṅki maiṅ un par aur Yarūshalam aur Yahūdāh ke bāshindoṅ par wuh tamām
    āfat nāzil karūṅga jis kā elān maiṅ kar chukā hūṅ. Afsos, unhoṅ ne merī nahīṅ
    sunī.”
  suz-BL: गो मेको कली, मेको आ आल आन कली नु आ गेय पाइब आन कली आन मरिम्‍शो पशो आ पर्बम
    सजाइ गेनुङमी। गो मेको आन कली, यरूसलेममी बाक्‍ब आन कली नु यहूदामी बाक्‍ब नेल्‍ल
    आन कली आं देंशो ठेयब श्‍येत नेल्‍ल गेनुङ। मारदे हना मेकोपुकीमी आं देंशो लोव़ मनेनेम”
    देंत।
  eng-NOY: And I will punish him, and his offspring, and his servants, for their iniquity;
    and I will bring upon them, and upon the inhabitants of Jerusalem, and upon the
    men of Judah, all the evil which I have pronounced against them, and they have
    not hearkened.
  ita-1927: E io punirò lui, la sua progenie e i suoi servitori della loro iniquità,
    e farò venire su loro, sugli abitanti di Gerusalemme e sugli uomini di Giuda tutto
    il male che ho pronunziato contro di loro, senza ch’essi abbian dato ascolto”.
  ckb-ckb: سزای خۆی و منداڵ و خزمەتکارەکانی دەدەم لەسەر تاوانەکانیان، هەموو ئەو بەڵایەی
    پێیانم گوت، بەسەر خۆیان و دانیشتووانی ئۆرشەلیم و پیاوانی یەهودای دەهێنم، چونکە
    گوێیان نەگرت.“»
  eng-BBE: And I will send punishment on him and on his seed and on his servants for
    their evil-doing; I will send on them and on the people of Jerusalem and the men
    of Judah, all the evil which I said against them, but they did not give ear.
  kan-OKCV: ಅವನನ್ನೂ, ಅವನ ಸಂತಾನವನ್ನೂ, ಅವನ ಸೇವಕರನ್ನೂ, ಅವರ ಅಕ್ರಮಕ್ಕಾಗಿ ದಂಡಿಸುವೆನು. ಅವರ
    ಮೇಲೆಯೂ, ಯೆರೂಸಲೇಮಿನ ನಿವಾಸಿಗಳ ಮೇಲೆಯೂ, ಯೆಹೂದದ ಮನುಷ್ಯರ ಮೇಲೆಯೂ ನಾನು ಅವರಿಗೆ ವಿರೋಧವಾಗಿ
    ಮಾತಾಡಿದಂಥ ಅವರು ಕಿವಿಗೊಡದಂಥ ಕೇಡನ್ನೆಲ್ಲಾ ಬರಮಾಡುವೆನು.’ ”
