    ne bonna ababeera mu Yerusaalemi ne bonna ababeera mu Yuda buli kibonoobono kye
    naboogerako, kubanga tebawulirizza.’ ”
  heb-heb: ופקדתי עליו ועל זרעו ועל עבדיו את עונם והבאתי עליהם ועל ישבי ירושלם ואל
    איש יהודה את כל הרעה אשר דברתי אליהם ולא שמעו׃
  ben-IRV: কারণ আমি তোমার সমস্ত পাপের জন্য তোমাকে, তোমার বংশধরদের এবং তোমার দাসেদের
    শাস্তি দেব। আমি তোমাদের উপর, যিরূশালেমের সমস্ত বাসিন্দাদের উপর, যিহূদার প্রত্যেকের
    উপর সমস্ত বিপদ আনব; যা আমি তোমাদের হুমকি দিয়েছি, কিন্তু তোমরা তাতে মনোযোগ দাওনি’।”
  pan-pan: ਮੈਂ ਉਹ ਨੂੰ, ਉਹ ਦੀ ਨਸਲ ਨੂੰ, ਉਹ ਦੇ ਟਹਿਲੂਆਂ ਨੂੰ ਉਹਨਾਂ ਦੀ ਬਦੀ ਦੇ ਕਾਰਨ ਸਜ਼ਾ
    ਦਿਆਂਗਾ। ਮੈਂ ਉਹਨਾਂ ਉੱਤੇ, ਯਰੂਸ਼ਲਮ ਦੇ ਵਾਸੀਆਂ ਉੱਤੇ ਅਤੇ ਯਹੂਦਾਹ ਦੇ ਮਨੁੱਖਾਂ ਉੱਤੇ ਉਹ ਸਾਰੀ
    ਬੁਰਿਆਈ ਜਿਹੜੀ ਮੈਂ ਉਹਨਾਂ ਨੂੰ ਆਖੀ ਹੈ ਲਿਆਵਾਂਗਾ ਪਰ ਉਹਨਾਂ ਨਾ ਸੁਣਿਆ।
  mya-JVB: သူ မှစ၍ သူ ၏သား မြေးတို့ကို ၎င်း၊ သူ ၏ ကျွန် တို့ကို၎င်း၊ အပြစ် နှင့်အလျောက်ငါစီရင်
    မည်။ သူ တို့နှင့် ယေရှုရှလင် မြို့သူ ယုဒ ပြည်သား တို့သည် နား မ ထောင်၊ သူ တို့အပေါ်
    သို့ ငါခြိမ်း သမျှ သော ဘေးဥပဒ် တို့ကို ရောက် စေမည်ဟုမိန့်တော်မူ၏။
  tbg-tbg: Ne qora kaiqa vare variara kaara te ai nina vaintivaravata, nora vaiinti
    ai naavuqi kaiqa vare variakavata, ntaiharerave. Arevata, Ieruharemiqi variakavata
    Iutaini variakavata, ne ekaa ti uva kia iriara kaara, te tenta tiva taunantemake,
    te niqaa qoraiqama nimitaaina haikara qovarama karerave, tiro.
  hmo-hmo: “Lau Lohiabada ese oi, bona oiemu natuna, bona oiemu opesa taudia do lau
    panisia, emui kara dikadia dainai. Oi, bona Ierusalema taudia, bona Iuda taudia
    ibounai ese lauegu sisiba ibounai umui kamonai henia lasi. Unai dainai umui ibounai
    emui latanai dika bada, lau ese lau gwauraia vadaeni gauna do lau hadihoa momokani.”
  urd-urd: और मैं उसको और उसकी नसल को और उसके मुलाज़िमों को उनकी बदकिरदारी की सज़ा
    दूँगा। मैं उन पर और येरूशलेम के बाशिन्दों पर और यहूदाह के लोगों पर वह सब मुसीबत
    लाऊँगा, जिसका मैंने उनके ख़िलाफ़ 'ऐलान किया लेकिन उन्होंने न सुना।
  rus-SYN: и посещу его и племя его и слуг его за неправду их, и наведу на них и на
    жителей Иерусалима и на мужей Иуды все зло, которое Я изрек на них, а они не слушали.
  bqc-SIM: Má aà tàae ń aà nɛ́ↄ tàaeo ń aà ìwaↄ tàaeo wí ń musuɛ, mí
    yã́ pↄ́ ma mɛ̀ má yía Yelusalɛũdeↄwa ń Yudaↄ píi yíamá píi, kɛ́ aai ma
    yãmao yã́i.
  tcz-CHONGTHU: Keiman achonsetnau lethuhna-a, ama chungle ainsung mite chunga chule
    asohte chunga talen kamatsah ding ahiuve. Chule keiman Jerusalem mite chunga chule
    Judah mite jouse chunga hamsetna katepsa jouse kabuhlhah ding ahi. Ajeh chu amahon
    kahilna leh kasihsalna ngaisah in aneipouve.
  mar-mar: कारण मी त्याला, त्याच्या वंशजाला व त्याच्या सेवकांना त्यांच्या अन्यायामुळे
    मी शिक्षा करीन आणि जे सर्व अरिष्ट मी त्यांच्यावर व यरूशलेमेमध्ये राहणाऱ्यांवर
    व यहूदाच्या प्रत्येक व्यक्तीवर आणीन.
  qub-qub: Gamtapis, wamrayquicunatapis, llapan mandäshishojcunatapis juchayquicunapitami
    castigashayqui. Tucuy-niraj fiyupa ñacaycuna gamcunaman chayamunanpaj nishäcunami
    chayamonga gamcunaman, Jerusalencho tiyajcunaman, intëru Judá nasyunmanpis. Chayno
    willachiptëpis gamcunaga manami wiyacushcanquichu› nir.»
  bqp-bqp: Kon bu sɛɛyɑsiɑ ben durum sɔ̃ wi kɑ win bibun bweseru, kɑ win bwɑ̃ɑbu.
    Kon de kɔ̃sɑ yu Yerusɑlɛmugibu kɑ Yudɑbɑ deemɑ, ye nɑ rɑɑ bu sɔ̃ɔwɑ, yèn sɔ̃ bɑ
    ǹ wure bu mɑn swɑɑ dɑki.
  hat-hat: M'ap pini yo, ni li menm ni pitit li yo, ni chèf li yo pou tou sa yo fè
    ki mal. Ni yo, ni moun lavil Jerizalèm yo, ni moun peyi Jida yo pa t' koute m'
    lè mwen t'ap avèti yo. M'ap voye sou yo malè mwen te di m'ap voye a.
  eng-BSB: I will punish him and his descendants and servants for their iniquity.
    I will bring on them, on the residents of Jerusalem, and on the men of Judah,
    all the calamity about which I warned them but they did not listen.”
  eng-WEBPB: I will punish him, his offspring, and his servants for their iniquity.
    I will bring on them, on the inhabitants of Jerusalem, and on the men of Judah,
    all the evil that I have pronounced against them, but they didn’t listen.”’”
  kbq-kbq: Hagi zamagrama hu'naza kumitera, Nagra nona huzamante'na agri'ene mofavre
    naga'ane eri'za vahe'anena zamazeri haviza hugahue. Ana nehu'na zamagrite'ene
    Jerusalemi kumapi vahete'ene, Juda vahete'enena hazenke'za atresugeno egahie hu'na
    hu'noanagi ana nanekea ontahi'naze huno Anumzamo'a hu'ne.
  nhe-BL: pampa nimitztlatzacuiltis ta, mofamilia huan motlayacancahua ipampa nochi
    imotlajtlacolhua. Na nimechtitlanilis nochi nopa huejhueyi tlatzacuiltili tlen
    nimechtlajtolcahuilijtoc nijtitlanis. Nojquiya nijtitlanis nopa tlatzacuiltilistli
    ipan altepetl Jerusalén huan ipan nochi tlali Judá pampa ta tiTlanahuatijquetl
    Joacim huan motlapalehuijcahua ax inquinejque innechtlacaquilise quema nimechcamahuiyaya.’
    Queja nopa xiquilhuiti.”
  gub-BL: Azepyk putar nerehe ihe nehe, nezuapyapyr wanehe ihe nehe no, tuwihaw nerehe
    we har wanehe ihe nehe no. Ta'e pezapo ikatu 'ym ma'e paw rupi pe xe. Ne, teko
    Zeruzarez pe har wà no, Zuta ywy rehe har wà no, napezekaiw kwaw heze'eg rehe.
    A'e rupi amu'ar kar putar iaiw haw heremimume'u kwer penehe ihe nehe, ere tuwihawete
    pe nehe, i'i Tupàn ihewe
  eng-DRA: And I will punish him, and his seed and his servants, for their iniquities,
    and I will bring upon them, and upon the inhabitants of Jerusalem, and upon the
    men of Juda all the evil that I have pronounced against them, but they have not
    heard.
