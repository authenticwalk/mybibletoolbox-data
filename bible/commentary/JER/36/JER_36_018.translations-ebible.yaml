verse: JER.036.018
translations:
  mal-C: 'അപ്പോൾ ബാരൂക്ക് അവരോട്: “അതേ, അദ്ദേഹം ഈ വചനങ്ങളെല്ലാം എനിക്കു പറഞ്ഞുതന്നു;
    ഞാൻ അവ മഷികൊണ്ടു തുകൽച്ചുരുളിൽ എഴുതി” എന്ന് ഉത്തരം പറഞ്ഞു.'
  deu-TKW: 'Baruch antwortete ihnen: Er sagte mir mündlich alle diese Worte vor, während
    ich sie mit Tinte in das Buch schrieb.'
  lin-lin: 'Baruki azongisaki : — Solo, ezali ye moto ayebisaki ngai makambo oyo nyonso,
    mpe ngai nasalelaki kaka ekomeli mpo na kotia yango na mokanda.'
  eng-LSV: And Baruch says to them, “He pronounces from his mouth all these words
    to me, and I am writing on the scroll with ink.”
  eng-GNV: Then Baruch answered them, He pronounced all these wordes vnto me with
    his mouth, and I wrote them with ynke in the booke.
  eng-WEBSTER: Then Baruch answered them, He pronounced all these words to me with
    his mouth, and I wrote them with ink in the book.
  nhw-BL: 'Huan Baruc quinilhui: ―Jeremías nechilhuijtiyajqui sesen camanali huan
    na niquijcuilojtiyajqui ipan ni amatl.'
  swh-ONEN: Baruku akajibu, “Ndiyo, maneno haya yote yalitoka kinywani mwa Yeremia,
    nami nikayaandika kwa wino katika hiki kitabu.”
  bba-bba: Yerɑ Bɑruku u bu wisɑ u nɛɛ, Yeremiwɑ u mɑn ɡɑri yi sɔ̃ɔmɔ mɑ nɑ yorumɔ
    tireru sɔɔ kɑ ɑnkiri.
  eng-KJVCPB: Then Baruch answered them, He pronounced all these words unto me with
    his mouth, and I wrote them with ink in the book.
  luo-luo: Baruk nodwoko niya, “En kamano, nowachona wechegi duto to nandikogi, kendo
    ne andiko gi wino e kitabu.”
  meu-meu: Bena Baruku ese e haere henidia, eto, Ia ese ini hereva iboudiai e gwaurai
    henigu, bena lau ese ink amo na tore, pepa ai.
  npi-ULB: बारूकले तिनीहरूलाई भने, “तिनले यी सबै वचन मलाई बोले र मैले तिनलाई यस मुट्ठोमा
    मसीले लेखें ।”
  yor-yor: Baruku sì dá wọn lóhùn wí pé, “Bẹ́ẹ̀ ni, láti ẹnu rẹ̀ ni, ó sì sọ gbogbo
    ọ̀rọ̀ báyìí fún mi, èmi sì fi tàdáwà kọ wọ́n sínú ìwé náà.”
  pes-OPCB: 'باروک جواب داد: «ارمیا آنها را کلمه به کلمه گفت و من با مرکب روی این
    طومار نوشتم.»'
  tgl-ULB: Sinabi ni Baruc sa kanila, “Isinalaysay niya sa akin ang lahat ng mga salitang
    ito at isinulat ko ang mga ito sa tinta sa balumbon na ito.”
  cbu-NT: Baruksha, Jeremiyas nuwaa kamanirangu, nuwsha anoo kirakamun yandarangina,
    tárangiya.
  hui-hui: Ani hale hayagola Baruguhanda ladai bialu lalu, Ogoni henene. Yaremaia
    ibugua langiyagola i̱na gili biaga wiagome mbuga ogoria bi layago gilibu wirudagoni,
    lene.
  mya-mya: ဗာ​ရုတ်​သည်​လည်း၊``ဤ​စ​ကား​အ​လုံး​စုံ​ကို ယေ​ရ​မိ​က​နှုတ်​တိုက်​ချ​ပေး​၍
    အ​ကျွန်ုပ်​က မင်​နှင့်​စာ​လိပ်​ပေါ်​တွင်​ရေး​ချ​ပါ​သည်'' ဟု ပြန်​လည်​ဖြေ​ကြား​၏။
  bod-N: པཱ་རུག་གིས་ལན་དུ། ཁོང་གིས་ཞལ་ནས་འདི་ཐམས་ཅད་ང་ལ་གསུངས་པ་དང་། ངས་སྣག་ཚས་གླེགས་བམ་ནང་བྲིས་པ་ཡིན་ཞེས་སྨྲས་པ་ལ།
  sna-sna: Bharuki akapindura akati, “Hongu, akanditaurira mashoko ose aya, ini ndikaanyora
    neingi murugwaro rwakapetwa.”
  spa-BLM: 'Entonces Baruc les respondió: “Él me dictó todas estas palabras con su
    boca, y yo las escribí con tinta en el libro”.'
  cac-cac: 'Ix tac''vi vin̈ d''a eb'' vin̈ icha tic: —Aton vin̈aj Jeremías ix alan
    d''ayin, ix in tz''ib''ancan yed'' tinta, xchi vin̈.'
  swh-ULB: Baruku aliwaambia, “Alitoa imla ya maneno haya yote kwangu, na nikayaandika
    kwa wino kwenye kitabu hiki.”
  bel-bel: 'І сказаў ім Варух: «ён вымаўляў мне вуснамі сваімі ўсе гэтыя словы, а
    я чарнілам пісаў іх у гэты скрутак».'
  deu-ELBBK: 'Und Baruk sprach zu ihnen: Aus seinem Mund sagte er mir alle diese Worte
    vor, und ich schrieb sie mit Tinte in das Buch.'
  mbb-OT: Midtavak si Baruc te, “Uya, indikta kedì ni Jeremias heini is langun, ne
    insurat ku heini kayi te velesahan.”
  mal-2015: 'ബാരൂക്ക് അവരോടു: അവൻ ഈ വചനങ്ങളൊക്കെയും പറഞ്ഞുതന്നു, ഞാൻ മഷികൊണ്ടു പുസ്തകത്തിൽ
    എഴുതി എന്നുത്തരം പറഞ്ഞു.'
  rmc-rmc: 'O Baruch lenge phenďa: „He, o Jeremijaš mange phenďa savore kala lava
    a me len la tintaha pisinďom andro zvitkos.“'
  pes-OPV: 'باروک به ایشان گفت: «او تمامی این سخنان را از دهان خود برای من می‌خواند
    و من با مرکب در طومار می‌نوشتم.»'
  ron-1924: 'Барук ле-а рэспунс: „Ел ымь спуня ку гура луй тоате кувинтеле ачестя,
    ши еу ле-ам скрис ын картя ачаста ку чернялэ.”'
  ben-OBCV: বারূক উত্তর দিলেন, “হ্যাঁ, তিনিই এসব কথা আমাকে বলেছেন এবং আমি কালি দিয়ে
    এই সমস্ত কথা এই পুঁথিতে লিখেছি।”
  som-som: Oo Baaruugna iyaguu u jawaabay, oo wuxuu ku yidhi, Isagu erayadan oo dhan
    afkiisuu iiga sheegay, oo aniguna khad baan kitaabkii ku qoray.
  lat-VUC: 'Dixit autem eis Baruch: Ex ore suo loquebatur quasi legens ad me omnes
    sermones istos, et ego scribebam in volumine atramento.'
  eng-ASVBT: Then Baruch answered them, He pronounced all these words unto me with
    his mouth, and I wrote them with ink in the book.
  ita-1885: 'E Baruc disse loro: Egli mi dettava di sua bocca tutte queste parole,
    ed io le scriveva con inchiostro nel libro.'
  eng-ULB: Baruch said to them, “He dictated all these words to me, and I wrote them
    in ink on this scroll.”
  spa-VBL: “Sí, me lo dictó”, respondió Baruc. “Yo escribí con tinta en el pergamino
    todo lo que me dijo”.
  fra-_FOB: 'Et Baruc répondit: Il me dictait de sa bouche toutes ces paroles, et
    je les écrivais dans le livre avec de l''encre.'
  mal-mal: 'ബാരൂക്ക് അവരോട്: “അവൻ ഈ വചനങ്ങളെല്ലാം പറഞ്ഞുതന്നു; ഞാൻ മഷികൊണ്ട് പുസ്തകത്തിൽ
    എഴുതി” എന്നുത്തരം പറഞ്ഞു.'
  urd-GVR: Bārūk ne jawāb diyā, “Jī, wuh mujhe yih tamām bāteṅ sunātā gayā, aur maiṅ
    sab kuchh siyāhī se is tūmār meṅ darj kartā gayā.”
  suz-BL: मिनु बारुकम “मेकोमी आं कली एको लोव़ नेल्‍ल ब्रेक्‍पाइक्‍ती। मिनु गो एको
    कागज मसीम ब्रेक्‍ताक्‍ङ” दे माइक्‍तीमी।
  eng-NOY: And Baruch said to them, “With his mouth he pronounced to me all these
    words, and I wrote them on the book with ink.”
  ita-1927: 'E Baruc rispose loro: “Egli m’ha dettato di bocca sua tutte queste parole,
    e io le ho scritte con inchiostro nel libro”.'
  ckb-ckb: 'باروخیش وەڵامی دانەوە: «بەڵێ، بە دەمی خۆی هەموو ئەم وشانەی بۆ دەگوتم،
    منیش بە مەرەکەب لە تۆمارەکەدا دەمنووسییەوە.»'
  eng-BBE: Then Baruch, answering, said, He said all these things to me by word of
    mouth, and I put them down with ink in the book.
  kan-OKCV: ಆಗ ಬಾರೂಕನು ಅವರಿಗೆ, “ಅವನು ಈ ವಾಕ್ಯಗಳನ್ನೆಲ್ಲಾ ನನಗೆ ಹೇಳಿಕೊಟ್ಟನು. ನಾನು ಅವುಗಳನ್ನು
    ಮಸಿಯಿಂದ ಸುರುಳಿಯಲ್ಲಿ ಬರೆದೆನು,” ಎಂದನು.
  tam-2017: 'அதற்குப் பாருக்கு: அவர் தமது வாயினால் இந்த எல்லா வார்த்தைகளையும் உச்சரித்து,
    என்னுடனே சொன்னார், நான் மையினால் புத்தகத்தில் எழுதினேன் என்றான்.'
  spa-RV-1909: 'Y Baruch les dijo: El me dictaba de su boca todas estas palabras,
    y yo escribía con tinta en el libro.'
  ron-BTF: 'Atunci Baruc le-a răspuns: El mi-a zis toate aceste cuvinte cu gura lui
    și eu le-am scris cu cerneală în carte.'
  eng-WEBP: Then Baruch answered them, “He dictated all these words to me with his
    mouth, and I wrote them with ink in the book.”
  eng-FBV: “Yes, he dictated it,” Baruch replied. “I wrote down in ink on the scroll
    everything he told me.”
  nld-1939: 'Baruk gaf hun ten antwoord: Jeremias heeft mij dit alles mondeling opgegeven,
    en ik heb het met inkt in het boek geschreven.'
  nch-BL: 'Huan Baruc quinilhui: ―Jeremías techilhuijtiyajqui sesen camanali huan
    na niquijcuilojtiyajqui ipan ni amat.'
  vie-1934: 'Ba-rúc đáp rằng: Người lấy miệng thuật cho tôi những lời nầy, và tôi
    dùng mực chép vào cuốn sách.'
  hin-CV: तब बारूख ने उन्हें उत्तर दिया, “उन्होंने ही मुझे यह सारे वचन कहे हैं, जिन्हें
    मैंने स्याही से सूची में लिख दिया है.”
  spa-BES: 'Entonces respondiendo Baruc, dijo: Jeremías dictaba todas estas cosas,
    y las anoté con tinta en el libro.'
  tdx-tdx: 'Le hoe ty natoi’ i Baroke: Hene sinaontsi’e amako am-palie o tsara retoañe,
    vaho sinokiko an-drano-mainte amo bokeo.'
  tha-KJV: บารุคตอบเขาทั้งหลายว่า “ท่านได้บอกถ้อยคำเหล่านี้ทั้งสิ้นแก่​ข้าพเจ้า ฝ่ายข้าพเจ้าก็​เข​ียนมันไว้ด้วยหมึกในหนังสื​อม​้​วน​”
  por-BR-2018: 'E Baruque lhes disse: Ele me ditava de sua boca todas estas palavras,
    e eu escrevia no livro com tinta.'
  deu-ELO: 'Und Baruk sprach zu ihnen: Aus seinem Munde sagte er mir alle diese Worte
    vor, und ich schrieb sie mit Tinte in das Buch.'
  eng-WYC-2018: Forsooth Baruch said to them, Of his mouth he spake, as reading to
    me, all these words; and I wrote in a book with ink. (And Baruch said to them,
    He spoke all these words out of his mouth, as if reading to me, and I wrote them
    down with ink in a book.)
  epo-epo: 'Kaj Baruĥ respondis al ili: El sia buŝo li elparolis al mi ĉiujn tiujn
    vortojn, kaj mi skribis en la libron per inko.'
  uig-PIN: 'Baruⱪ ularƣa: «U bu sɵzlǝrning ⱨǝmmisini ɵz aƣzi bilǝn manga eytti, mǝn
    oram ⱪǝƣǝzgǝ siyaⱨ bilǝn yazdim» — dedi.'
  beo-beo: 'Belage da bu adole i, “Yelemaia da amo sia: huluane sia:i dagoi. Amola
    na da dedesu hano amoga amo bioi meloaga dedei dagoi.”'
  tpi-OTNT: Na Baruk i tok, “Em i stret. Jeremaia i givim mi olgeta dispela toktok
    na mi kisim ing na mi raitim tok bilong en long dispela buk.”
  hau-SA: Baruk ya amsa ya ce, “I, shi ne ya faɗa mini dukan wannan magana, na kuwa
    rubuta su a takarda.”
  uig-LAT: 'Baruq ulargha: «U bu sözlerning hemmisini öz aghzi bilen manga éytti,
    men oram qeghezge siyah bilen yazdim» — dédi.'
  nde-nde: UBharukhi waphendula wathi, “Ye, amazwi wonke la uwakhulume kimi, mina
    ngawaloba nge-inki emqulwini.”
  ton-ton: Pea pehēange ʻe Paluki kiate kinautolu, “Naʻa ne lea ʻaki mei hono ngutu
    ʻae ngaahi lea ni kotoa pē kiate au, pea u tohi ʻaki ia ʻae vaitohi ʻi he tohi.”
  ces-1613: 'Jimž řekl Báruch: Z úst svých pravil mi všecka slova tato, a já psal
    jsem na knihách černidlem.'
  eng-WMB: Then Baruch answered them, “He dictated all these words to me with his
    mouth, and I wrote them with ink in the book.”
  tam-TCV: அப்பொழுது பாரூக், “ஆம் இந்த வார்த்தைகள் எல்லாவற்றையும் எரேமியா சொல்லச்சொல்ல
    நானே புத்தகச்சுருளில் மையினால் எழுதினேன்” என்று சொன்னான்.
  ceb-ULB: Miingon si Baruk kanila, “Gidikta niya nganhi kanako kining tanang mga
    pulong, ug gisulat ko kini pinaagi sa tinta niining linukot nga basahon.”
  pol-UBG: 'Baruch odpowiedział: Ustnie podawał mi wszystkie te słowa, a ja spisałem
    je atramentem w księdze.'
  agr-agr: 'Tusa tama Baruc ditan ayaak: “Wika junak Jeremías tuu agagta tujutkui,
    nuna imatiksanuk tintai agagmajai”, tiuwai.'
  kyc-kyc: Dokopa Barukumi isingi lao, Jeremayame pii peparae langipyamopa nambame
    pepa kao pele pele lasi dakena pyanjilimi pyapu, leya.
  urd-GVU: باروک نے جواب دیا، ”جی، وہ مجھے یہ تمام باتیں سناتا گیا، اور مَیں سب کچھ
    سیاہی سے اِس طومار میں درج کرتا گیا۔“
  deu-1912: 'Baruch sprach zu ihnen: Er sagte vor mir alle diese Reden aus seinem
    Munde, und ich schrieb sie mit Tinte ins Buch.'
  ntj-ntj: Nyangka watjarnu, “Yuwa, Tjiramayilu-rni tjukurrpa yatatjura watjaranyangka-rna
    walkatjuranytja.”
  kan-2017: ಬಾರೂಕನು ಅವರಿಗೆ, “ಅವನು ಈ ಮಾತುಗಳನ್ನೆಲ್ಲಾ ತನ್ನ ಬಾಯಿಂದಲೇ ನನಗೆ ನುಡಿದನು, ನಾನು
    ಅವುಗಳನ್ನು ಮಸಿಯಿಂದ ಈ ಪುಸ್ತಕದಲ್ಲಿ ಬರೆದೆನು” ಎಂದು ಉತ್ತರಕೊಟ್ಟನು.
  yap-yap: Me fulweg Baruk ni ga’ar, “Urngin bug e thin ni bay riy me Jeremiah e weliy
    ngog nggu yoloy ngalan e gi babyor ney ni gu yoloy ko tinta.”
  hlt-MCSB: Barukh loh amih te, “He ol cungkuem he a ka lamloh kai taengah a thui
    vaengah cabu dongah catui neh ka daek,” a ti nah.
  mdy-ETH: ባኣሮኬ ማሃዖ፦ «ጎኔኬ፥ ቃኣሎ ፔቴ ፔቴ ታኣም ኬኤዜሢ ዔርሚያሴኬ፤ ታኣኒያ ዬያ ቃኣሎ ሃያ ቢራኖይዳ ቃላሜና ፃኣፔኔ»
    ጌዔኔ።
  twi-ASANTE: Baruk buaa sɛ, “Aane, ɔno na ɔkaa saa nsɛm yi nyinaa ma mede adubiri
    twerɛ guu nwoma mmobɔeɛ no mu.”
  eng-WEBU: Then Baruch answered them, “He dictated all these words to me with his
    mouth, and I wrote them with ink in the book.”
  wal-wal: Yaagin Baaruki, “Ee, ha qaalaa ubbaa Ermmaasi ba doonaappe taayyo yootiis;
    yootin taani qalamiyan ha xaatta maxaafan xaafaas” yaagiis.
  spa-PDDPT: 'Baruc les contestó: Él me dictó de su boca todas estas Palabras y yo
    escribí con tinta en el rollo.'
  gun-gun: 'Baruque ombovai: — Ha''e ete ae ri omombe''u pova''e ayvu xevy, ha''e
    rã xee ju ambopara kuaxia re tinta py — he''i.'
  ilo-ULB: Kinuna ni Baruk kadakuada, “Indiktarna amin kaniak dagitoy a sasao, ket
    insuratko dagitoy iti tinta iti daytoy a lulukoten a pagsuratan.”
  kpg-kpg: Baruch ga helekai gi digaula, “Go Jeremiah ne hagi mai gi di au nia helekai
    huogodoo aanei, gei au gaa hihi gi nia ink gi lodo di beebaa wini deenei.”
  uig-ARA: 'بارۇق ئۇلارغا: «ئۇ بۇ سۆزلەرنىڭ ھەممىسىنى ئۆز ئاغزى بىلەن ماڭا ئېيتتى،
    مەن ئورام قەغەزگە سىياھ بىلەن يازدىم» ــ دېدى.'
  sus-sus: Baruki naxa e yaabi, «Annabi Yeremi nan yi wɔyɛnyi birin fala n bɛ a xui
    itexi ra. N naxa a sɛbɛ kitaabui kui dubɛ ra.»
  pon-2006: Paruk eri sapeng irail, patohwan, “Seremaia me patohwanda mahsen koaros,
    I ahpw ntingihekihdi ingk nan doaropwe wet.”
  jae-jae: Baruk gêjô êsêac aweŋ gebe “Jeremia kêsôm biŋ samob gêdêŋ aê ma aê kato
    ŋa busa kêsêp papia.”
  ksd-ksd: 'Ma Baruk i ga bali diat dari: I ga vatang go ra lavur tinata piragu ma
    ra ngiene, ma iau ga tumu diat ta ra buk ma ra polo na tutumu.'
  tur-YTC: Bunun üzerine Baruk onlara, “Bütün bu sözleri ağzından bana yazdırdı, ben
    de onları mürekkeple kitaba yazdım” diye karşılık verdi.
  ind-AYT: Barukh menjawab mereka, “Dia menuturkan semua firman ini kepadaku, dan
    aku menuliskannya dengan tinta di gulungan ini.”
  nya-nya: Baruki anayankha kuti, “Inde, ndi Yeremiya amene anandiwuza mawu onsewa,
    ndipo ine ndinawalemba ndi utoto mʼbukumu.”
  hrv-hrv: 'Baruh će njima: “Jeremija mi je sve te riječi u pero kazivao, a ja sam
    ih crnilom u knjigu zapisao.”'
  mps-mps: Tama Barukgo te po wai, “Te dolo dao. Jeremaiago enabolo te tigidali po
    mobaso, tama eno te asębo nai medabu selama, te eno agai po te bukude asęai
    dao,” wali
  tpi-tpi: Na Baruk i tok, “Em i stret. Jeremaia i givim mi olgeta dispela toktok
    na mi kisim ing na mi raitim tok bilong en long dispela buk.”
  dan-1931: 'Baruk svarede: “Jeremias foresagde mig alle Ordene, og jeg optegnede
    dem i Bogen med Blæk.”'
  vie-OVCB: 'Ba-rúc giải thích: “Giê-rê-mi đã đọc những lời đó và tôi dùng mực viết
    xuống, từng chữ một, vào cuộn sách này.”'
  guj-2017: તેથી બારુખે ખુલાસો કર્યો, યર્મિયાએ તેના મુખમાંથી આ સર્વ વચન ઉચ્ચાર્યાં
    અને મેં તે પત્રકમાં શાહીથી લખી લીધાં.”
  pon-2006A: Paruk eri sapeng irail, patohwan, “Seremaia me patohwanda mahsen koaros,
    I ahpw ntingihekihdi ingk nan doaropwe wet.”
  por-BRBSL: 'Então Baruch respondeu-lhes: “Ele me ditou todas estas palavras com
    sua boca e eu as escrevi com tinta no livro”.'
  cth-cth: Baruk ni hete lawknaw pueng a pahni dawk hoi a dei teh cahang hoi cauk
    dawk ka thut e doeh, telah atipouh.
  twi-twi: Baruk buae se, “Yiw, ɔno na ɔkaa saa nsɛm yi nyinaa ma mede adubiri kyerɛw
    guu nhoma mmobɔwee no mu.”
  hlt-hlt: Barukh loh amih te, “He ol cungkuem he a ka lamloh kai taengah a thui vaengah
    cabu dongah catui neh ka daek,” a ti nah.
  tbz-SIM: 'Kòo bɛ̀ tɛ̃̀ńnɛ́ kɛ dɔ̀: Ò tì nni nnɑ́ɑ́mmu kɛ̀ ntì wɑ̃̀ũ kukɔ̃̀nkù ĩ́nkɛ̀.'
  msy-2020: Ezɨ Baruk me ikaragha ghaze, “Bar guizbangɨra. Jeremaia akar kaba bar
    na ganɨngi, ezɨ kɨ fɨnfɨnim inigha, an akaba akɨnafarir kamɨn bar ada osiri.”
  azb-azb: 'Baruk onlara dedi: «Bütün bu sözləri Yeremya mənə diktə etdi, mən də mürəkkəblə
    tumara yazdım».'
  eng-DBY: And Baruch said unto them, He pronounced all these words unto me with his
    mouth, and I wrote [them] with ink in the book.
  hin-2017: बारूक ने उनसे कहा, “वह ये सब वचन अपने मुख से मुझे सुनाता गया ओर मैं इन्हें
    पुस्तक में स्याही से लिखता गया।”
  wol-KYG: 'Barug ne leen: «Moo ma dégtal kàddu yépp de, ma binde ko daa ci taxañ
    bi.»'
  eng-YLT: And Baruch saith to them, 'From his mouth, he pronounceth unto me all these
    words, and I am writing on the book with ink.'
  eng-WYC-2017: Forsooth Baruch said to them, Of his mouth he spake, as reading to
    me, all these words; and I wrote in a book with ink.
  eng-WMBB: Then Baruch answered them, “He dictated all these words to me with his
    mouth, and I wrote them with ink in the book.”
  urd-GVH: बारूक ने जवाब दिया, “जी, वह मुझे यह तमाम बातें सुनाता गया, और मैं सब कुछ
    स्याही से इस तूमार में दर्ज करता गया।”
  rug-rug: “Uve,” olaṉa gua se Baruku, “asa zama maeni sari doduru zinama hire koa
    rau, meke arau kubere goreni koasa pepa.”
  gaz-gaz: Baarukis, “Eeyyee, Ermiyaasitu dubbii kana hunda natti hime; ani immoo
    qalamiidhaan kitaaba maramaa irratti barreesse” jedhee deebise.
  fra-LSG: 'Baruc leur répondit: Il m’a dicté de sa bouche toutes ces paroles, et
    je les ai écrites dans ce livre avec de l’encre.'
  gnn-gnn: Ga ŋayi Bäruktja buku‐wakmaraŋala bitjarra, “Yo, ŋayi ŋarrakala dhuwala
    wekaŋala, bala ŋarranydja wukirrina marrtjina yanana dhipala djorra'lilina.”
  yal-yal: Baruku yi e yabi, a naxa, “A falani itoe tixi n xa a xuini texin nan na,
    n yi e sɛbɛ kɛdini ito kui duba igen na.”
  haw-1868: Alaila, hai aku la o Baruka ia lakou, Nana no i olelo mai ia'u i keia
    mau olelo a pau ma kona waha, a na'u no i kakau i ka inika ma ka buke.
  arb-NAV: 'فَأَجَابَهُمْ بَارُوخُ: «كَانَ يُمْلِي عَلَيَّ جَمِيعَ هَذِهِ الأَقْوَالِ
    فَأُدَوِّنُهَا بِمِدَادٍ فِي هَذَا الْكِتَابِ».'
  ewe-ewe: Baruk ɖo eŋu be, “Ɛ̃, eyae gblɔ nya siawo katã nam eye metsɔ nuŋlɔtsi ŋlɔe
    ɖe lãgbalẽ la dzi.”
  eng-LEE: Then said Baruch unto them, With his mouth did he utter clearly all these
    words unto me, and I wrote them in the book with ink.
  asm-FB: তেতিয়া বাৰুকে উত্তৰ দি ক’লে, “তেওঁ মুখেৰে মোৰ আগত এই সকলো বাক্য উচ্ছাৰণ
    কৰিছিল, আৰু মই চিয়াঁহীৰে এই পুথিত এই সকলো লিখিছিলোঁ।
  sus-A: بَرُكِ نَشَ عٍ يَابِ، «عَننَبِ يٍرٍ مِ نَن يِ وْيّنيِ بِرِن قَلَ ﭑ بّ عَ
    شُي عِتٍشِ رَ. ﭑ نَشَ عَ سّبّ كِتَابُي كُي دُبّ رَ.»
  fra-SBL: 'Baruch leur répondit : « Il m''a dicté toutes ces paroles de sa bouche,
    et je les ai écrites avec de l''encre dans le livre. »'
  hbo-hbo: וַיֹּ֤אמֶר לָהֶם֙ בָּר֔וּךְ מִפִּיו֙ יִקְרָ֣א אֵלַ֔י אֵ֥ת כָּל־הַדְּבָרִ֖ים
    הָאֵ֑לֶּה וַאֲנִ֛י כֹּתֵ֥ב עַל־הַסֵּ֖פֶר בַּדְּיֹֽו׃ פ
  kik-kik: Baruku akĩmacookeria atĩrĩ, “Ĩĩ, nĩwe wanjĩĩraga mohoro macio mothe, na
    niĩ ngamaandĩka na rangi ibuku-inĩ rĩĩrĩ rĩa gĩkũnjo.”
  fra-NCL: 'Baruch leur dit : « Il m’a dicté de sa bouche toutes ces paroles, et je
    les ai écrites sur le livre avec de l’encre. »'
  cek-AK: Baruk mah, Jeremiah mah hae loknawk boih hae ang thuih, kaimah catui hoi
    cabu thungah ka tarik, tiah a naa.
  cuk-cuk: 'Baruc dummagan-abin sogded: —Eye, Jeremías anga we-ibmarmar sogsad. Geb
    ani an, garda-suid-bipirmakaledgi narmaksad.'
  uig-CYR: 'Баруқ уларға: «У бу сөзләрниң һәммисини өз ағзи билән маңа ейтти, мән
    орам қәғәзгә сияһ билән яздим» — деди.'
  tel-2017: బారూకు వాళ్ళతో “అతడు తన నోటితో ఈ మాటలన్నీ పలికినప్పుడు, నేను పుస్తకపు
    చుట్టలో వాటిని సిరాతో రాశాను” అన్నాడు.
  hat-BSA: 'Epi Baruc te di yo: “Li te dikte tout pawòl sa yo e mwen te ekri yo ak
    lank nan liv la.”'
  kos-kos: Baruch el topuk, “Jeremiah el fahk kas inge nukewa nu sik, na nga simusla
    ke ink nu in book limlim se inge.”
  hbo-WLC: וַיֹּ֤אמֶר לָהֶם֙ בָּר֔וּךְ מִפִּיו֙ יִקְרָ֣א אֵלַ֔י אֵ֥ת כָּל־הַדְּבָרִ֖ים
    הָאֵ֑לֶּה וַאֲנִ֛י כֹּתֵ֥ב עַל־הַסֵּ֖פֶר בַּדְּיֽוֹ׃ פ
  ibo-ibo: Baruk zara sị ha, “E, ọ bụ ya kpọpụtara m okwu ndị a niile m deturu. E
    ji m inki dee ha nʼakwụkwọ.”
  ory-ory: ତହିଁରେ ବାରୂକ ସେମାନଙ୍କୁ ଉତ୍ତର କଲା, “ସେ ଆପଣା ମୁଖରେ ଏହିସବୁ କଥା ମୋʼ ନିକଟରେ
    ଉଚ୍ଚାରଣ କଲେ, ଆଉ ମୁଁ କାଳୀ ନେଇ ନଳାକାର ପୁସ୍ତକରେ ଲେଖିଲି।”
  chk-chk: Nge Paruk a pälüeniir, “Jeremaia a niwowomönü ekei kapas meinisin ngeniei,
    nge ngang üa makeretiu ren ink lon ei toropwe.”
  rop-rop: Baruk bin ensim olabat, “Yuwai. Jeramaiya bin dalim mi ebri wed, en aibin
    raidimdan langa dijan rolapwan peipa na.”
  ukr-1871: 'І відказав їм Варух: Він промовляв менї устами всї ʼцї слова, я ж писав
    їх у книзї чернилом.'
  deu-1951: 'Da antwortete ihnen Baruch: Er sagte mir alle diese Reden mündlich vor,
    und ich schrieb sie mit Tinte in das Buch.'
  eng-JPS: 'Then Baruch answered them: ''He pronounced all these words unto me with
    his mouth, and I wrote them with ink in the book.'''
  srp-1865: 'A Varuh im reèe: iz usta svojih kaziva mi sve te rijeèi, a ja pisah u
    knjigu mastilom.'
  lug-lug: Baluki n’abaddamu nti, “Weewaawo ye yayogedde ebigambo bino byonna, nze
    ne mbiwandiika ne bwino ku muzingo.”
  heb-heb: ויאמר להם ברוך מפיו יקרא אלי את כל הדברים האלה ואני כתב על הספר בדיו׃
  ben-IRV: বারূক তাঁদের বললেন, “তিনি আমাকে এই সব কথা নির্দেশ দিয়েছেন এবং আমি তা এই
    গুটানো কাগজে কালি দিয়ে তা লিখলাম।”
  pan-pan: ਤਾਂ ਬਾਰੂਕ ਨੇ ਉਹਨਾਂ ਨੂੰ ਆਖਿਆ ਕਿ ਉਹ ਇਹ ਸਾਰੀਆਂ ਗੱਲਾਂ ਆਪਣੇ ਮੂੰਹੋਂ ਉੱਚਰਦਾ ਗਿਆ
    ਅਤੇ ਮੈਂ ਸਿਆਹੀ ਨਾਲ ਪੱਤ੍ਰੀ ਉੱਤੇ ਲਿਖਦਾ ਗਿਆ
  mya-JVB: ဗာရုတ် က၊ သူသည်ဤ စကား အလုံးစုံ တို့ကို နှုတ် မြွက် ၍ ၊ အကျွန်ုပ် သည် မှင်
    နှင့် ရေး ထားပါ၏ဟု ပြန်ပြော သော် ၊
  tbg-tbg: Barukiva eo tiro, Viva ekaa vi uvara ti tiva timi vaimanta te inkiqohai
    maa vukuraqi qara ntuva taunarave, tiro.
  hmo-hmo: Vadaeni Baruku ia haere, ia gwau, “Umui hereva maoro. Ieremia ese inai
    hereva ibounai lau dekenai ia gwauraia, vadaeni lau ese inka dekena amo lau torea,
    pepa dekenai.”
  urd-urd: तब बारूक ने उनसे कहा, “वह यह सब बातें मुझे अपने मुँह से कहता गया और मैं
    स्याही से किताब में लिखता गया।”
  rus-SYN: 'И сказал им Варух: он произносил мне устами своими все сии слова, а я
    чернилами писал их в этот свиток.'
  bqc-SIM: 'Ɔ̃ Baluku wèmá à mɛ̀: Kɛ́ à yã́pi dàu a sìumɛɛ, ↄ̃ má kɛ̃̀ ń
    lákɛ̃bↄo.'
  tcz-CHONGTHU: Baruch in adonbut in, “Jeremiah in thucheng khat khat a aseiya, keiman
    hiche lekhajol’a hi kajihlut ahi,” ati.
  mar-mar: बारूख त्यांना म्हणाला, “त्याने ही सर्व वचने मला सांगितली व मी ते शाईने
    या पटावर लिहिली.”
  qub-qub: 'Chaura Baruc niran: «Au, nogataga Jeremiasmi isquirbinäpaj dictamasha.
    Noganami llapanta isquirbishcä.»'
  bqp-bqp: Yerɑ Bɑruku u bu wisɑ u nɛɛ, Yeremiwɑ u mɑn gɑri yi sɔ̃ɔmɔ mɑ nɑ yorumɔ
    tireru sɔɔ kɑ ɑnkiri.
  hat-hat: 'Bawouk reponn yo: -Se Jeremi menm ki te dikte tout mesaj sa yo. Mwen menm,
    mwen kouche yo sou woulo liv la ak lank.'
  eng-BSB: “It was at his dictation,” Baruch replied. “He recited all these words
    to me and I wrote them in ink on the scroll.”
  eng-WEBPB: Then Baruch answered them, “He dictated all these words to me with his
    mouth, and I wrote them with ink in the book.”
  kbq-kbq: Anage hazageno Baruku'a kenona huno, Izo agra agipinti nehige'na avo zota
    eri'na ana maka nanekea ama avontafepina krente'noe.
  nhe-BL: 'Huan Baruc quinilhui: ―Jeremías nechilhuijtiyajqui sesen tlajtoli huan
    na niquijcuilojtiyajqui ipan ni amatl.'
  gub-BL: — Pitàitàigatu ze'eg Zeremi umuapyk kar ihewe a'e. Amuapyk a'e ze'eg pitàitàigatu
    ko pape rehe ihe, i'i Maruk.
  eng-DRA: 'And Baruch said to them: With his mouth he pronounced all these words
    as if he were reading to me: and I wrote in a volume with ink.'
