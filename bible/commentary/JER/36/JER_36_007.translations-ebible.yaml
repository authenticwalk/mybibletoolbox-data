    grande fureur contre ce peuple. »
  hbo-hbo: אוּלַ֞י תִּפֹּ֤ל תְּחִנָּתָם֙ לִפְנֵ֣י יְהוָ֔ה וְיָשֻׁ֕בוּ אִ֖ישׁ מִדַּרְכֹּ֣ו
    הָרָעָ֑ה כִּֽי־גָדֹ֤ול הָאַף֙ וְהַ֣חֵמָ֔ה אֲשֶׁר־דִּבֶּ֥ר יְהוָ֖ה אֶל־הָעָ֥ם הַזֶּֽה׃
  kik-kik: Hihi maahota kũrehe mathaithana mao harĩ Jehova, na o mũndũ wao atigane
    na mĩthiĩre yake ya waganu, nĩ ũndũ marakara na mangʼũrĩ marĩa matuĩrĩirwo andũ
    aya nĩ Jehova nĩ manene.”
  fra-NCL: Peut-être que leur supplication arrivera devant Yahweh, et qu’ils se détourneront
    chacun de sa mauvaise voie ; car grande est la colère et l’indignation que Yahweh
    a exprimées contre ce peuple. »
  cek-AK: To tih nahaeloe nihcae mah a caeh o haih kahoih ai loklam hoiah amlaem o
    ueloe, Angraeng khaeah lawkthuih hoiah tahmenhaih hni o khoe doeh om tih; Angraeng
    palungphuihaih, kanung parai palungphuihaih hoi thuih ih hae kaminawk misa haih
    lok loe len parai, tiah a naa.
  cuk-cuk: Adi, emar-Bab-Dummadse-goloedi, sunna Bab-Jehováʼse warmakega, deginbali,
    e-isgumalad-igargi banguegar. Ar Bab-Jehová we-dulemargi-urwedi, sae-itogedi,
    yeer-gangued.”
  uig-CYR: Улар бәлким Пәрвәрдигар алдиға дуа-тилавитини қилип һәр бири өзлириниң
    рәзил йолидин янармекин; чүнки Пәрвәрдигарниң бу хәлиққә агаһландурған ғәзиви
    вә қәһри дәһшәтликтур.
  tel-2017: దయ చూపించమని వాళ్ళు చేసే అభ్యర్ధనలు ఒకవేళ యెహోవా దృష్టికి ఆమోదం అవుతాయేమో,
    ఒకవేళ వాళ్ళు తమ చెడుమార్గం విడిచిపెడతారేమో, ఎందుకంటే ఈ ప్రజల మీద యెహోవా ప్రకటించిన
    ఉగ్రత, మహాకోపం ఎంతో తీవ్రంగా ఉన్నాయి.”
  hat-BSA: Petèt siplikasyon yo va vini devan SENYÈ a, e tout moun va detounen kite
    chemen mechan yo. Paske kòlè ak gwo mekontantman SENYÈ a pwononse kont pèp sa
    a, byen gran.”
  kos-kos: Sahp elos fah pre nu sin LEUM GOD, ac forla liki moul koluk lalos, mweyen
    LEUM GOD El akkalemye tari ma El akoo in sang lainulos ke mulat ac kasrkusrak
    yohk lal.”
  hbo-WLC: אוּלַ֞י תִּפֹּ֤ל תְּחִנָּתָם֙ לִפְנֵ֣י יְהוָ֔ה וְיָשֻׁ֕בוּ אִ֖ישׁ מִדַּרְכּ֣וֹ
    הָרָעָ֑ה כִּֽי־גָד֤וֹל הָאַף֙ וְהַ֣חֵמָ֔ה אֲשֶׁר־דִּבֶּ֥ר יְהוָ֖ה אֶל־הָעָ֥ם הַזֶּֽה׃
  ibo-ibo: Ma eleghị anya, ha ga-arịọ Onyenwe anyị arịrịọ. Ma eleghị anya onye ọbụla
    nʼime ha ga-esite nʼụzọ ọjọọ ya tụgharịa, ka iwe na ọnụma dị ukwuu nke Onyenwe
    anyị ga-ekpughe megide ndị a ghara ịbịakwasị ha.”
  ory-ory: ହୋଇପାରେ, ସେମାନେ ସଦାପ୍ରଭୁଙ୍କ ସାକ୍ଷାତରେ ଆପଣା ଆପଣାର ନିବେଦନ ଜଣାଇବେ ଓ ପ୍ରତ୍ୟେକେ
    ଆପଣା ଆପଣା କୁପଥରୁ ଫେରିବେ; କାରଣ ସଦାପ୍ରଭୁ ଏହି ଲୋକମାନଙ୍କ ବିରୁଦ୍ଧରେ ମହାକ୍ରୋଧ ଓ ପ୍ରଚଣ୍ଡ
    କୋପର କଥା କହିଅଛନ୍ତି।”
  chk-chk: Eli repwe iotekin tüngor ngeni ewe Samol mi Lapalap o kul seni ar föför
    mi ngau. Pun a fokun watte än ewe Samol mi Lapalap song me lingeringer a apwüngü
    ngeni ekei aramas.”
  rop-rop: Maitbi olabat garra tenawei brom olabat nogudbalawei en dei garra prei
    langa YAWEI, dumaji YAWEI bin tok blanga panishim dislot pipul, dumaji imbin brabli
    wail.” Lagijat na aibin tok.
  ukr-1871: Може вони стануть засилати покірні молитви перед лице Господнє і кожне
    з них вернеться з ледачої дороги своєї; бо великий гнїв і досаду обявив (менї)
    Господь на сей нарід.
  deu-1951: Vielleicht wird ihr Flehen vor dem Angesicht des HERRN gelten und sie
    werden umkehren, ein jeder von seinem bösen Wege; denn groß ist der Zorn und Grimm,
    welchen der HERR wider dieses Volk ausgesprochen hat.
  eng-JPS: It may be they will present their supplication before the LORD, and will
    return every one from his evil way; for great is the anger and the fury that the
    LORD hath pronounced against this people.'
  srp-1865: Ne bi li moleæi se pripali ka Gospodu i vratili se svaki sa svojega puta
    zloga, jer je velik gnjev i jarost što je Gospod izrekao za taj narod.
  lug-lug: Oboolyawo banaaleeta okwegayirira kwabwe eri Mukama, era buli omu anaava
    mu makubo ge amabi, kubanga obusungu n’ekiruyi Mukama by’agambye okutuusa ku bantu
    bano binene nnyo.”
  heb-heb: אולי תפל תחנתם לפני יהוה וישבו איש מדרכו הרעה כי גדול האף והחמה אשר דבר
    יהוה אל העם הזה׃
  ben-IRV: হয়তো, তারা করুণার জন্য সদাপ্রভুর কাছে প্রার্থনা করবে। হয়তো, প্রত্যেকে
    তাদের মন্দ পথ থেকে ফিরবে; কারণ এই লোকদের বিরুদ্ধে সদাপ্রভু রোষ ও ক্রোধের কথা ঘোষণা
    করেছেন।”
  pan-pan: ਕੀ ਜਾਣੀਏ ਭਈ ਉਹਨਾਂ ਦਾ ਤਰਲਾ ਯਹੋਵਾਹ ਅੱਗੇ ਆਵੇ ਅਤੇ ਉਹਨਾਂ ਵਿੱਚੋਂ ਹਰੇਕ ਆਪਣੇ ਬੁਰੇ
    ਰਾਹ ਤੋਂ ਫਿਰੇ ਕਿਉਂ ਜੋ ਉਹ ਕ੍ਰੋਧ ਅਤੇ ਗੁੱਸਾ ਜਿਹ ਦੇ ਬਾਰੇ ਉਹ ਇਸ ਪਰਜਾ ਨਾਲ ਬੋਲਿਆ ਹੈ ਵੱਡਾ
    ਹੈ
  mya-JVB: သူတို့သည် အသီးအသီး လိုက်ဘူးသော အဓမ္မ လမ်း ကို ရှောင် လျက်၊ ထာဝရဘုရား အားပြပ်ဝပ်၍
    ဆုတောင်းကောင်းဆုတောင်း ကြလိမ့်မည်။ ဤ လူမျိုး ၌ ထာဝရဘုရား ခြိမ်း တော်မူသော အမျက်
    ဒေါသ သည် အလွန် ပြင်းထန်ပေ၏ဟု ဗာရုတ် အား မှာ ထားလေ၏။
  tbg-tbg: Ti voqamakero arara itairaqe te vika ntaihaaina uvara iri, vika Nora Kotikara
    tinavu aaqurihama timitaane tivake, nái qora aaraqaa ni variara qaqirake tuqantaae
    vivarave? tiro.
  hmo-hmo: Badina be Lohiabada ena badu inai taudia dekenai be bada, bona edia kerere
    davana ia gwauraia be bada herea. Sedira inai taudia ese Lohiabada do idia noia,
    bona edia dika dekena amo do idia siri momokani.”
  urd-urd: शायद वह ख़ुदा के सामने मिन्नत करें और सब के सब अपनी बुरे चाल चलन से बाज़
    आएँ, क्यूँकि ख़ुदावन्द का क़हर — ओ — ग़ज़ब जिसका उसने इन लोगों के ख़िलाफ़ 'ऐलान
    किया है, शदीद है।
  rus-SYN: может быть, они вознесут смиренное моление пред лице Господа и обратятся
    каждый от злого пути своего; ибо велик гнев и негодование, которое объявил Господь
    на народ сей.
  bqc-SIM: Wìliↄ dↄ̃o tó aa awakpa Diiɛ, an baade i bↄ a zɛ́ vãiu, asa kpɛ̃nɛ ń
    pↄfɛ̃ yã́ pↄ́ Dii ò gbɛ̃́piↄ musuo zↄ̃ↄ.
  tcz-CHONGTHU: Chutile amahon achennau lamsea kon’a hung kihei kit uva, ageisang
    behseh masang a, Pakai henga ngaidam athumdiu ahi. ajeh chu, Pakai lunghanna chu
    akhohse behseh jengin, amaho dingin kichat tijat umval jeng ahi, ati.
  mar-mar: कदाचित् ते परमेश्वरापुढे आपली दयेची विनंती सादर करतील. कदाचित प्रत्येक
    व्यक्ती आपल्या कुमार्गापासून वळेल, कारण परमेश्वराचा जो क्रोध व कोप या लोकांविरूद्ध
    सांगितला आहे तो भयंकर आहे.”
  qub-qub: Chauraga capaschari arpinticushpan ruwacur Tayta Diosta mañaconga. Mana
    allitaga manana ruranganachu. Tayta Dios fiyupa rabyawan castigananpaj nishanga
    fiyupa manchariypämi caycan.»
  bqp-bqp: Sɔrɔkudo bɑ koo gɔ̃ru gɔsiɑ bu ben dɑɑ kɔ̃sɑ deri, kpɑ bu Yinni Gusunɔ
    suuru kɑnɑ. Domi win mɔru yɑ kpɑ̃ ye u kɑ bu mɔ̀.
  hat-hat: Ou pa janm konnen, yo ka pran lapriyè nan pye Bondye, y'a manyè kite move
    pant yo t'ap swiv la. Paske Seyè a fè yo konnen li move anpil, li fache anpil
    sou pèp la.
  eng-BSB: Perhaps they will bring their petition before the LORD, and each one will
    turn from his wicked way; for great are the anger and fury that the LORD has pronounced
    against this people.”
  eng-WEBPB: It may be they will present their supplication before the LORD, and will
    each return from his evil way; for the LORD has pronounced great anger and wrath
    against this people.”
  kbq-kbq: Hagi zamagra kefo avu'ava'ma nehaza zama atre'za makamo'za zamagu'a rukrahe
    nehu'za, nunamuma hanageno'a Ra Anumzamo'ma asunku'ma huzmantesiana knare hugahie.
    Na'ankure Ra Anumzamo'a vahe'agura huno, tusi narimpa ahenezamante'na zamazeri
    haviza hugahue huno huama hu'ne.
  nhe-BL: Huan huelis yajuanti moyolcuepase tlen nochi inintlajtlacolhua huan quitlajtlanise
    TOTECO ma quintlapojpolhui amantzi quema noja onca tonali. Pampa TOTECO tlahuel
    cualantoc ica yajuanti huan quisencajtoc quintitlanilis huejhueyi tlatzacuiltili.”
  gub-BL: Aze ru'u nezewe uze'eg putar Tupàn pe wà nehe. Aze ru'u weityk putar wemiapo
    ikatu 'ym ma'e wà nehe. Ta'e Tupàn Tuweharupi Wiko Ma'e wikwahy a'e xe. Wikwahy
    tuwe wemiaihu wanupe, a'e izupe.
  eng-DRA: 'If so be they may present their supplication before the Lord, and may
    return every one from his wicked way: for great is the wrath and indignation which
    the Lord hath pronounced against this people.'
