verse: JER.036.007
translations:
  mal-C: ഒരുപക്ഷേ അവർ യഹോവയുടെമുമ്പാകെ വീണ് അപേക്ഷിക്കയും ഓരോരുത്തരും തങ്ങളുടെ ദുഷ്ടവഴികൾ
    വിട്ടു തിരിയുകയും ചെയ്യും; യഹോവ ഈ ജനത്തിനു വിധിച്ചിരിക്കുന്ന കോപവും ക്രോധവും വലുതാണല്ലോ.”
  deu-TKW: 'ob sie sich vielleicht mit Flehen vor Jahwe demütigen und sich ein jeder
    von seinem bösen Wege bekehren: denn gewaltig ist der Zorn und der Grimm, mit
    dem Jahwe dieses Volk bedroht hat.'
  lin-lin: Tango mosusu mabondeli na bango ekokoma liboso ya Yawe, mpe moko na moko
    kati na bango akotika nzela na ye ya mabe ; pamba te kotomboka mpe kanda oyo Yawe
    akani kokitisela bato oyo ezali monene. »
  eng-LSV: perhaps their supplication so falls before YHWH, and they each turn back
    from his evil way, for the anger and the fury that YHWH has spoken concerning
    this people [is] great.”
  eng-GNV: It may be that they will pray before the Lord, and euery one returne from
    his euill way, for great is the anger and the wrath, that the Lord hath declared
    against this people.
  eng-WEBSTER: 'It may be they will present their supplication before the LORD, and
    will return every one from his evil way: for great is the anger and the fury that
    the LORD hath pronounced against this people.'
  nhw-BL: Huan huelis inijuanti moyolcuepase tlen nochi inintlajtlacolhua huan quitlajtlanise
    TOTECO ma quintlapojpolhui amantzi quema noja onca tonali. Pampa TOTECO tlahuel
    cualantoc ica inijuanti huan quisencajtoc quintitlanilis huejhueyi tlatzacuiltili.”
  swh-ONEN: Labda wataomba na kusihi mbele za Bwana na kila mmoja akageuka kutoka
    njia zake mbaya, kwa sababu hasira na ghadhabu zilizotamkwa dhidi ya watu hawa
    na Bwana ni kubwa.”
  bba-bba: Sɔrɔkudo bɑ koo ɡɔ̃ru ɡɔsiɑ bu ben dɑɑ kɔ̃sɑ deri, kpɑ bu Yinni Gusunɔ
    suuru kɑnɑ. Domi win mɔru yɑ kpɑ̃ ye u kɑ bu mɔ̀.
  eng-KJVCPB: 'It may be they will present their supplication before the Lord, and
    will return every one from his evil way: for great is the anger and the fury that
    the Lord hath pronounced against this people.'
  luo-luo: Sa moro ginikel kwayogi e nyim Jehova Nyasaye, kendo giduto gilokre giwe
    yoregi mamono, nimar ich wangʼ gi mirima mikelone jogi gi Jehova Nyasaye duongʼ.”
  meu-meu: Readia edia noinoi na Iehova enai baine kau, bena iboudiai ese edia dala
    dikadia bae rakatanidia, badina be badu bona lalo-siahu Iehova ese ina bese latanai
    vada e gwaurai na bada herea.
  npi-ULB: सायद कृपाको लागि तिनीहरूको बिन्ती परमप्रभुको सामु आउनेछ । परमप्रभुले यस
    जातिको विरुद्धमा घोषणा गर्नुभएको रिस र क्रोध गम्‍भिर भएको हुनाले सायद हरेक व्यक्ति
    आफ्नो दुष्‍ट मार्गबाट फर्कनेछ ।”
  yor-yor: Ó lè jẹ́ pé, ẹ̀bẹ̀ wọn yóò wá sí iwájú Olúwa, wọ́n ó sì yípadà kúrò ní
    ọ̀nà búburú wọn; nítorí pé títóbi ni ìbínú àti ìrunú tí Olúwa ti sọ sí àwọn ènìyàn
    yìí.”
  pes-OPCB: شاید از راههای بد خود بازگردند و پیش از آنکه دیر شود، از خداوند طلب بخشش
    کنند، زیرا بلایی که خداوند علیه این قوم اعلام فرموده، بسیار سخت است.»
  tgl-ULB: Marahil, ang kanilang pagsamo ng habag ay makakarating sa harapan ni Yahweh.
    Marahil, ang bawat tao ay tatalikod mula sa kanilang masasamang gawa, dahil matindi
    ang poot at galit na ipinahayag ni Yahweh laban sa mga taong ito.”
  cbu-NT: Apaz anoo mazinakchusin, yutaritshishirineetsi kasayarusin, Apanllish yusur
    tachitkatssina. Watam Apanll yutaritshishirimandini tsiyantaku, waneeshshee zanganimaam
    zandku, an kapung yutaritawa, táranguri,
  hui-hui: Anduane Homogohanda wali agali urunihondo keba timbuniore ho kago howa
    ibugua wali agali uruniore mo tandaga holene gibiore ibilolebero laya. Anigo tigua
    mana ko bialu hayaru wahalu mini beregedalu Anduane Homogohondo biamogo bibe lalu
    bi layagua nde ti bayale holebira, laya.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည်​ဤ​လူ​တို့​အား​ထိတ် လန့်​တုန်​လှုပ်​ဖွယ်​ကောင်း​သည့်​အ​မျက်​တော်
    ဖြင့်​ခြိမ်း​ခြောက်​တော်​မူ​ပြီ​ဖြစ်​၍ လူ​တို့​သည် မိ​မိ​တို့​အ​ကျင့်​ဆိုး​များ​ကို​စွန့်​ပစ်​ကာ
    ထာ​ဝ​ရ​ဘု​ရား​ထံ​တော်​သို့​ဆု​တောင်း ပတ္ထနာ​ပြု​ကောင်း​ပြု​ကြ​ပေ​လိမ့်​မည်'' ဟု
    ညွှန်​ကြား​ပြော​ဆို​၏။-
  bod-N: ཡང་ན་དེ་དག་གིས་དཀོན་མཆོག་ཡ་ཝཱེའི་དྲུང་དུ་ཞུ་བ་ཕུལ་ཏེ་མི་རེ་རེ་ཕྱིར་འཁོར་ནས་རང་གི་ལོག་ལམ་དང་འབྲལ་ཡང་སྲིད།
    ཅི་ལ་ཞེ་ན། དཀོན་མཆོག་ཡ་ཝཱེས་མི་འདི་རྣམས་ལ་གསུངས་པའི་ཐུགས་ཁྲོ་དང་ཁྲོ་གཏུམ་ནི་ཤིན་ཏུ་ཆེ་བའི་ཕྱིར་རོ་ཞེས་བསྒོས་སོ།
    །
  sna-sna: Zvimwe vanganyengetera kuna Jehovha uye mumwe nomumwe wavo akadzoka kubva
    panzira dzake dzakaipa, nokuti kutsamwa nehasha dzakarehwa naJehovha pamusoro
    pavanhu ava kukuru.”
  spa-BLM: Puede ser que presenten su súplica ante Yahvé, y que cada uno se convierta
    de su mal camino; porque Yahvé ha pronunciado gran enojo e ira contra este pueblo.”
  cac-cac: Talaj syalxi sb'a eb' anima tic d'a Jehová chi', syactancan schucal b'eyb'al
    eb'. Yujto nab'ilxo yuj Jehová to te nivan yoval sc'ool ol yac'cot d'a yib'an̈
    juntzan̈ anima tic, xin chi d'a vin̈aj Baruc chi'.
  swh-ULB: Huenda maombi yao ya rehema yatakuja mbele ya Yahwe. Huenda kila mtu ataacha
    njia mbaya, kwani gathabu na hasira ya Yahwe imetangazwa dhidi ya watu kwa ukali.”
  bel-bel: магчыма, яны ўзьнясуць пакорліва маленьне перад аблічча Госпада і адвернуцца
    кожны ад благога шляху свайго; бо вялікі гнеў і абурэньне, якое абвясьціў Гасподзь
    на народ гэты».
  deu-ELBBK: Vielleicht wird ihr Flehen vor den HERRN kommen, so dass sie umkehren,
    jeder von seinem bösen Weg; denn groß ist der Zorn und der Grimm, den der HERR
    über dieses Volk ausgesprochen hat.
  mbb-OT: Su kela ke pinaaǥi kayi edangep sikandan diyà te Nengazen, ne ed-engkezan
    dan is mezaat he vetasan dan. Su mibpetizeenan en sikandan te Nengazen he edsilutan
    sikandan tenged te utew zin kegkepauk.”
  mal-2015: പക്ഷെ അവർ യഹോവയുടെ മുമ്പിൽ വീണു അപേക്ഷിച്ചുകൊണ്ടു ഓരോരുത്തൻ താന്താന്റെ
    ദുർമ്മാർഗ്ഗം വിട്ടുതിരിയും; യഹോവ ഈ ജനത്തിന്നു വിധിച്ചിരിക്കുന്ന കോപവും ക്രോധവും
    വലിയതല്ലോ.
  rmc-rmc: Ko džanel, či pes savoredžene na visarena peskre nalačhe dromendar a na
    chudena te mangel e milosť le RAJESTAR, bo odi choľi, savaha len o RAJ kamel te
    marel, hiňi igen bari.“
  pes-OPV: شاید که به حضورخداوند استغاثه نمایند و هر کدام از ایشان از راه بد خود بازگشت
    کنند زیرا که خشم و غضبی که خداوند درباره این قوم فرموده است عظیم می‌باشد.»
  ron-1924: Поате кэ се вор смери ку ругэчунь ынаинтя Домнулуй ши се ва ынтоарче фиекаре
    де ла каля са чя ря. Кэч маре есте мыния ши урӂия ку каре а аменинцат Домнул пе
    попорул ачеста!”
  ben-OBCV: হয়তো তারা তাদের আবেদন সদাপ্রভুর সামনে নিয়ে আসবে এবং প্রত্যেকে তার দুষ্ট
    জীবনাচরণ থেকে ফিরে আসবে। কারণ সদাপ্রভু এই লোকদের বিরুদ্ধে অত্যন্ত ক্রোধ ও রোষের
    কথা ঘোষণা করেছেন।”
  som-som: Waxaa suurtowda inay baryootankooda Rabbiga hor keenaan, oo midkood kastaaba
    uu jidkiisa sharka ah ka soo noqdo, waayo, cadhada iyo xanaaqa uu Rabbigu dadkan
    kaga hadlay way weyn yihiin.
  lat-VUC: 'si forte cadat oratio eorum in conspectu Domini, et revertatur unusquisque
    a via sua pessima: quoniam magnus furor et indignatio est quam locutus est Dominus
    adversus populum hunc.'
  eng-ASVBT: It may be they will present their supplication before Jehovah, and will
    return every one from his evil way; for great is the anger and the wrath that
    Jehovah hath pronounced against this people.
  ita-1885: Forse la lor supplicazione caderà nel cospetto del Signore, e si convertiranno
    ciascuno dalla sua via malvagia; perciocchè l'ira, e il cruccio che il Signore
    ha pronunziato contro a questo popolo è grande.
  eng-LXXUP: 'And seek the peace of the land into which I have carried you captive,
    and ye shall pray to the Lord for the people: for in its peace ye shall have peace.'
  eng-ULB: Perhaps their pleas for mercy will come before Yahweh. Perhaps each person
    will turn from his wicked way, since the wrath and fury that Yahweh has proclaimed
    against this people are severe.”
  spa-VBL: Tal vez vengan y pidan perdón al Señor, y todos ellos dejen de actuar con
    maldad, porque el Señor amenaza con una ira terrible contra ellos”.
  fra-_FOB: Peut-être que leur supplication sera reçue devant l'Éternel, et qu'ils
    reviendront chacun de leur mauvaise voie; car la colère, la fureur que l'Éternel
    a prononcée contre ce peuple est grande.
  mal-mal: ഒരുപക്ഷേ അവർ യഹോവയുടെ മുമ്പിൽ വീണ് അപേക്ഷിച്ചുകൊണ്ട് ഓരോരുത്തൻ അവനവന്റെ
    ദുർമ്മാർഗ്ഗം വിട്ടുതിരിയും; യഹോവ ഈ ജനത്തിനു വിധിച്ചിരിക്കുന്ന കോപവും ക്രോധവും
    വലിയതാണല്ലോ”.
  urd-GVR: Shāyad wuh iltijā kareṅ ki Rab un par rahm kare. Shāyad har ek apnī burī
    rāh se bāz ā kar wāpas āe. Kyoṅki jo ġhazab is qaum par nāzil hone wālā hai aur
    jis kā elān Rab kar chukā hai wuh bahut saḳht hai.”
  suz-BL: मो दुम्‍मेनु मेकोपुकीमी आन पुंइशो लोव़ परमप्रभु यावे आ नेक्‍था चाक्‍नीमी,
    कों? मिनु मेको नेल्‍लेम आन मरिम्‍शो लां प्रोंइनीमी, कों? मारदे हना परमप्रभु यावेम
    आ मुर आन पर्बम गाइश्‍शा चुरशा देंशो लोव़ ठेयब बाक्‍ब” देंत।
  eng-NOY: It may be that they will prostrate themselves in supplication before Jehovah,
    and will return every one from his evil way. For great is the anger and the indignation
    which Jehovah hath denounced against this people.
  ita-1927: Forse presenteranno le loro supplicazioni all’Eterno, e si convertiranno
    ciascuno dalla sua via malvagia; perché l’ira e il furore che l’Eterno ha espresso
    contro questo popolo, sono grandi”.
  ckb-ckb: بەڵکو لەبەردەم یەزدان دەپاڕێنەوە، هەریەکە لە ڕێگا خراپەکانی خۆیان بگەڕێنەوە،
    لەبەر ئەوەی ئەو تووڕەیی و هەڵچوونەی کە یەزدان سەبارەت بەم گەلە فەرموویەتی، گەورەیە.»
  eng-BBE: 'It may be that their prayer for grace will go up to the Lord, and that
    every man will be turned from his evil ways: for great is the wrath and the passion
    made clear by the Lord against this people.'
  kan-OKCV: ಒಂದು ವೇಳೆ ಅವರ ವಿಜ್ಞಾಪನೆ ಯೆಹೋವ ದೇವರ ಮುಂದೆ ಬಂದೀತು. ಅವರು ತಮ್ಮ ತಮ್ಮ ಕೆಟ್ಟ
    ಮಾರ್ಗಗಳನ್ನು ಬಿಟ್ಟು ತಿರುಗಿಕೊಂಡಾರು. ಏಕೆಂದರೆ ಯೆಹೋವ ದೇವರು ಈ ಜನರಿಗೆ ವಿರೋಧವಾಗಿ ಪ್ರಕಟಿಸಿರುವ
    ಕೋಪವೂ, ಉರಿಯೂ ಅಪಾರವಾಗಿದೆ.”
  tam-2017: ஒருவேளை அவர்கள் யெகோவாவுடைய முகத்திற்கு முன்பாகப் பணிந்து விண்ணப்பம்செய்து,
    அவரவர் தங்கள் பொல்லாத வழியை விட்டுத் திரும்புவார்கள்; யெகோவா இந்த மக்களுக்கு விரோதமாகச்
    சொல்லியிருக்கிற கோபமும் உக்கிரமும் பெரியது என்று சொன்னான்.
  spa-RV-1909: Quizá caerá oración de ellos en la presencia de Jehová, y tornaráse
    cada uno de su mal camino; porque grande es el furor y la ira que ha expresado
    Jehová contra este pueblo.
  ron-BTF: Poate că ei vor prezenta cererea lor înaintea DOMNULUI și se vor întoarce,
    fiecare de la calea lui rea, pentru că mare este mânia și furia pe care DOMNUL
    a pronunțat-o împotriva acestui popor.
  eng-WEBP: It may be they will present their supplication before the LORD, and will
    each return from his evil way; for the LORD has pronounced great anger and wrath
    against this people.”
  eng-FBV: Maybe they will come and ask the Lord for forgiveness, and all of them
    will stop their evil ways, for the Lord is threatening terrible anger against
    them.”
  nld-1939: Misschien leggen ze dan hun smeekbede neer voor het aanschijn van Jahweh,
    en bekeren allen zich nog van hun zondige wandel; want geweldig is de grimmige
    toorn, waarmede Jahweh dit volk heeft bedreigd.
  nch-BL: Huan huelis inijuanti moyolcuepase ten nochi inintajtacolhua huan quitajtanise
    TOTECO ma quintapojpolhui amantzi quema noja onca tonali. Pampa TOTECO tahuel
    cualantoc ica inijuanti huan quisencajtoc quintitanilis huejhueyi tatzacuiltili.”
  vie-1934: Có lẽ họ sẽ cầu xin Đức Giê-hô-va và xây lại khỏi đường ác mình; vì cơn
    giận và thạnh nộ mà Đức Giê-hô-va đã rao nghịch cùng dân nầy là lớn lắm.
  hin-CV: संभव है उनकी बिनती याहवेह के समक्ष प्रस्तुत की जाए, हर एक व्यक्ति अपने अधर्म
    से विमुख हो जाए, क्योंकि प्रचंड है याहवेह का क्रोध एवं प्रकोप, जिसकी वाणी इन लोगों
    के विरुद्ध की जा चुकी है.”
  spa-BES: Puede ser que su oración por la gracia suba al Señor, y que cada hombre
    se desvíe de sus malos caminos; porque grande es la ira y furor que el Señor pone
    de manifiesto contra este pueblo.
  tdx-tdx: Hera hibanabana soloho am’ Iehovà, naho songa hibalik’ amo sata-rati’eo;
    amy te miforoforo ty haviñera’ Iehovà naho ty fifomboa’e nitaroñeñe am’ ondaty
    retoa.
  tha-KJV: ชะรอยเขาจะถวายคำทูลวิงวอนของเขาต่อพระพักตร์พระเยโฮวาห์ และทุกคนจะหันกลับจากทางชั่วของตน
    เพราะความกริ้วและความพิโรธซึ่งพระเยโฮวาห์ทรงประกาศเป็นโทษเหนือชนชาติ​นี้​นั้นใหญ่หลวงนัก”
  por-BR-2018: Talvez a oração deles chegue à presença do SENHOR, e cada um se converta
    de seu mau caminho; porque grande é a ira e o furor que o SENHOR tem pronunciado
    contra este povo.
  deu-ELO: Vielleicht wird ihr Flehen vor Jehova kommen, so daß sie umkehren, ein
    jeder von seinem bösen Wege; denn groß ist der Zorn und der Grimm, den Jehova
    über dieses Volk ausgesprochen hat.
  eng-WYC-2018: if peradventure the prayer of them fall in the sight of the Lord,
    and each man turn again from his worst way; for why the strong vengeance and indignation
    is great, which the Lord spake against this people. (if perhaps their prayer come
    before the Lord, and each person turn from his worst ways; for great is the strong
    vengeance and the indignation, which the Lord spoke against this people.)
  epo-epo: Eble falos ilia preĝo antaŭ la Eternulo, kaj ili returniĝos ĉiu de sia
    malbona vojo; ĉar granda estas la kolero kaj indigno, kiujn la Eternulo esprimis
    pri ĉi tiu popolo.
  uig-PIN: Ular bǝlkim Pǝrwǝrdigar aldiƣa dua-tilawitini ⱪilip ⱨǝrbiri ɵzlirining
