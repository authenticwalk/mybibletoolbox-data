verse: JER.036.014
translations:
  mal-C: അപ്പോൾ പ്രഭുക്കന്മാരെല്ലാവരും കൂശിയുടെ മകനായ ശെലെമ്യാവിന്റെ മകനായ നെഥന്യാവിന്റെ
    മകൻ യെഹൂദിയെ ബാരൂക്കിന്റെ അടുക്കലേക്ക് അയച്ച്, “നീ ജനത്തിനു വായിച്ചു കേൾപ്പിച്ച
    ചുരുൾ എടുത്തുകൊണ്ടുവരിക” എന്ന് അദ്ദേഹത്തെ അറിയിച്ചു. അങ്ങനെ നേര്യാവിന്റെ മകനായ
    ബാരൂക്ക് തന്റെ കൈയിൽ ഉണ്ടായിരുന്ന തുകൽച്ചുരുൾ എടുത്തുകൊണ്ട് അവരുടെ അടുക്കൽ ചെന്നു.
  deu-TKW: 'Da sandten die sämtlichen Oberen Judi, den Sohn Nathanjas, des Sohnes
    Selemjas, des Sohnes Chusis, an Baruch mit der Botschaft: Die Rolle, aus der du
    dem Volke laut vorgelesen hast, die nimm mit dir und komm hierher! - und Baruch,
    der Sohn Nerijas, nahm die Rolle mit sich und kam zu ihnen.'
  lin-lin: 'bakambi nyonso batindaki Yewudi, mwana mobali ya Netania, mwana mobali
    ya Shelemia, mwana mobali ya Kushi, epai ya Baruki mpo na koyebisa ye : « Yaka
    yo moko elongo na mokanda oyo atangelaki bato. » Baruki, mwana mobali ya Neriya,
    akendeki epai na bango mpe amemaki mokanda na maboko na ye.'
  eng-LSV: and all the heads send to Baruch, Jehudi son of Nethaniah, son of Shelemiah,
    son of Cushi, saying, “Take in your hand the scroll, which you have read in the
    ears of the people, and come.” And Baruch son of Neriah takes the scroll in his
    hand and comes to them,
  eng-GNV: Therefore all the princes sent Iehudi the sonne of Nethaniah, the sonne
    of Shelemiah, the sonne of Chushi, vnto Baruch, saying, Take in thine hande the
    roule, wherein thou hast read in the audience of the people, and come. So Baruch
    the sonne of Neriah, tooke the roule in his hand, and came vnto them.
  eng-WEBSTER: Therefore all the princes sent Jehudi the son of Nethaniah, the son
    of Shelemiah, the son of Cushi, to Baruch, saying, Take in thy hand the roll in
    which thou hast read in the ears of the people, and come. So Baruch the son of
    Neriah took the roll in his hand, and came to them.
  nhw-BL: Huajca nopa tlayacanani quititlanque Jehudí, icone Netanías, catli icone
    Selemías, catli icone Cusi, para ma quiilhuiti Baruc ma huala huan ma quihualica
    nopa amatlajcuiloli catli quipojtoya iniixpa nopa masehualme. Huajca Baruc quicuic
    nopa amatlajcuiloli huan yajqui quinitato.
  swh-ONEN: maafisa wote wakamtuma Yehudi mwana wa Nethania, mwana wa Shelemia, mwana
    wa Kushi, kumwambia Baruku, “Leta hicho kitabu ambacho umewasomea watu, nawe mwenyewe
    uje.” Ndipo Baruku mwana wa Neria akawaendea akiwa na hicho kitabu mkononi mwake.
  bba-bba: Yenibɑn biru, wiruɡii be, bɑ Bɑruku Yehudi Nɛtɑniɑn bii, Selemiɑn debubu,
    Kusin sikɑdobu ɡɔriɑ bɑ nɛɛ, u kɑ tire te nɑ te u Yudɑbɑ ɡɑriɑ mi. Mɑ Bɑruku u
    tire te suɑ u kɑ dɑ.
  eng-KJVCPB: Therefore all the princes sent Jehudi the son of Nethaniah, the son
    of Shelemiah, the son of Cushi, unto Baruch, saying, Take in thine hand the roll
    wherein thou hast read in the ears of the people, and come. So Baruch the son
    of Neriah took the roll in his hand, and came unto them.
  luo-luo: jotelogi duto nooro Jehudi wuod Nethania, ma wuod Shelemia, wuod Kushi,
    mondo owach ne Baruk niya, “Kel kitabu ma isesomone ji kendo ibi.” Omiyo Baruk
    wuod Neria nodhi irgi gi kitabuno e lwete.
  meu-meu: Bena lohia iboudiai ese lehudi (ia na Netania natuna, Netania na Selemia
    natuna, Selemia na Kusi natuna) e siaia lao, Baruku baine hamaoroa, baineto, Hari
    taunimanima vairadiai o duahia pepana na imamu ai bavabia, vada baoma. Taunabunai,
    Baruku Neria ese pepa na imana ai e abia, bena dekedia ela.
  npi-ULB: त्यसैले सबै अधिकारीले नतन्याहका छोरा, शेलेम्याहका नाति, कूशीका पनाति यहूदीलाई
    बारूककहाँ पठाए । यहूदीले बारूकलाई भने, “सबै मानिसले सुन्‍ने गरी तिमीले पढेको मुट्ठो
    आफ्नो हातमा लेऊ र आऊ ।” त्यसैले नेरियाहका छोरा बारूकले आफ्नो हातमा मुट्ठा लिए
    र अधिकारीहरूकहाँ गए ।
  yor-yor: Gbogbo àwọn ìjòyè sì rán Jehudu ọmọ Netaniah ọmọ Ṣelemiah ọmọ Kuṣi sí Baruku
    wí pé, mú ìwé kíká náà ní ọwọ́ rẹ láti inú èyí tí ìwọ kà ní etí àwọn ènìyàn; kí
    o si wá. Nígbà náà ni Baruku ọmọ Neriah wá sí ọ̀dọ̀ wọn pẹ̀lú ìwé kíká ní ọwọ́
    rẹ̀.
  pes-OPCB: آنگاه بزرگان قوم، شخصی به نام یهودی (پسر نتنیا، نوهٔ شلمیا، نبیرهٔ کوشی)
    را نزد باروک فرستادند تا از او بخواهد که بیاید و آن طومار را برای ایشان نیز بخواند.
    باروک هم مطابق خواهش ایشان عمل کرد.
  tgl-ULB: Kaya ipinadala ng lahat ng mga opsiyal si Jehudi na anak ni Netanias na
    anak ni Selemias na anak ni Cusi kay Baruc. Sinabi ni Jehudi kay Baruc, “Kunin
    mo ang kasulatang balumbon na iyong binasa sa pakikinig ng mga tao at ikaw ay
    lumapit.” Kaya kinuha ni Baruc na anak ni Nerias ang kasulatang binalumbon at
    pumunta sa mga opisyal.
  cbu-NT: 'Kurakshitisin anoo mazinayarusin, Jehudí, Netaniyasa wip, Selemiyasa wachinllinu,
    Kustam wachinllinu, táranganaya: Shiysha Barukaa kamanishini. Yuw tputs wazapanish
    naatstarangish, an kirak pananda tángcha, tárangusin, Jehudísha Apanllip pang''
    naatarangu, Barukaatssha kurakaa kuk kamanirangiya. Baruksha, Ayu tárangu, kirakaa
    yáyaranllu, yuwash kurak istampan shaneerana anush kusarangiya.'
  hui-hui: Agali haru haga biarume Migaiahanda bi layago hale howa agali mbirame Barugu
    ibilo haru ibule pu lene. Agali Barugu damu piyadagoni Selemaia aguane mini Yahudi
    ibu Nedania igini hene. Selemaia ibu Kusi igini hene. Yahudi ibugua Barugu hearia
    puwa lalu, Mbuga í̠na wali agali hale helo daga latagi harigoni mo yalu íbu, lene.
    Ani layagola Barugu ibugua mbuga biagoni agali haru haga biaru ngoaiho berearia
    mo yalu ibini.
  mya-mya: ထို​အ​ခါ​မှူး​မတ်​တို့​သည်​ကု​ရှိ​၏​မြစ်၊ ရှေ​လ​မိ ၏​မြေး၊ နာ​သ​နိ​၏​သား​ယေ​ဟု​ဒိ​ကို​ဗာ​ရုတ်
    ထံ​သို့​စေ​လွှတ်​၍ ဗာ​ရုတ်​အား​မိ​မိ​လူ​တို့​ဖတ်​ပြ သည့်​စာ​လိပ်​နှင့်​အ​တူ​လာ​ရောက်​ရန်​မှာ​ကြား
    လိုက်​ကြ​၏။ ဗာ​ရုတ်​သည်​လည်း​ထို​သူ​တို့​ထံ သို့​လာ​လေ​သည်။-
  bod-N: འགོ་དཔོན་རྣམས་ཀྱིས་ཀུ་ཤིའི་ཡང་ཚ་དང་ཤེ་ལེམ་ཡཱའི་ཚ་བོ་སྟེ་ནེ་ཐན་ཡཱའི་བུ་ཡེ་ཧུ་དི་ནི་པཱ་རུག་གི་གམ་དུ་མངགས་ནས་དེ་ལ།
    ཁྱོད་ཀྱིས་མི་རྣམས་ཀྱི་རྣ་བར་བསྒྲགས་པའི་གླེགས་བམ་དེ་ལག་ཏུ་ཐོགས་ནས་འདིར་ཤོག་ཅེས་སྨྲས་པས།
    ནེར་ཡཱའི་བུ་པཱ་རུག་གིས་གླེགས་བམ་ཁྱེར་ནས་དེ་རྣམས་ཀྱི་གམ་དུ་འོངས་པ་དང་།
  sna-sna: machinda ose akatuma Jehudhi mwanakomana waNetamia, mwanakomana waSheremia,
    mwanakomana waKushi, kundoti kuna Bharuki, “Tora rugwaro rwakapetwa rwawaverengera
    vanhu, ugouya kuno.” Saka Bharuki mwanakomana waNeria akaenda kwavari norugwaro
    rwakapetwa muruoko rwake.
  spa-BLM: 'Entonces todos los príncipes enviaron a Jehudí hijo de Netanías, hijo
    de Selemías, hijo de Cusi, a Baruc, diciendo: “Toma en tu mano el rollo que has
    leído a oídos del pueblo, y ven.” Entonces Baruc, hijo de Nerías, tomó el rollo
    en su mano y se acercó a ellos.'
  cac-cac: Axo eb' vin̈ nivac yopisio chi' ix checanb'at vin̈aj Jehudí yuninal vin̈aj
    Netanías, yixchiquin vin̈aj Selemías yin̈tilal vin̈aj Cusi, yic b'at yalan vin̈
    d'a vin̈aj Baruc chi', yic syic'cot tas tz'ib'ab'il chi' yuj vin̈, aton jun ix
    yavtej vin̈ d'a yichan̈ eb' anima. Yuj chi' ix yic'cot jun b'aj tz'ib'ab'il chi'
    vin̈aj Baruc chi' d'a yichan̈ eb' vin̈.
  swh-ULB: Kwa hiyo maafisa wote walimtuma Jehudi mwana wa Nethania mwana wa Shelemiah
    mwana wa Kushi, kwa Baruku. Jehudi alisema kwa Baruku, “Chukua kitabu katika mkono
    wako, kitabu ambacho ulikuwa unakisoma kwa masikio ya watu and kuja.” Kwa hiyo
    Baruku mwana wa Neria alichukua kitabu katika mkono wake na alienda kwa maafisa.
  bel-bel: 'Тады ўсе князі паслалі да Варуха Егудыю, сына Натаніі, сына Сэлэміі, сына
    Хусіі, сказаць яму: «скрутак, які ты чытаў у вушы народу, вазьмі ў руку тваю і
    прыйдзі». І ўзяў Варух, сын Нірыін, скрутак у руку сваю і прыйшоў да іх.'
  deu-ELBBK: 'Da sandten alle Fürsten Jehudi, den Sohn Nethanjas, des Sohnes Schelemjas,
    des Sohnes Kuschis, zu Baruk und ließen ihm sagen: Die Rolle, aus der du vor den
    Ohren des Volkes gelesen hast, nimm sie in deine Hand und komm! Und Baruk, der
    Sohn Nerijas, nahm die Rolle in seine Hand und kam zu ihnen.'
  mbb-OT: Ne zutun, midsuǥù te menge upisyal si Jehudi he anak ni Netania he apù ni
    Shelemia wey apù te vuel ni Cushi, te kedhendiyà te ki Baruc, ne mibpekeǥiyan
    dan te, “Uwita nu sikan is linulun he velesahan ne hengkayi ka te kenami.” Umbe
    midhendiyà si Baruc te kandan he uwiten din sikan is linulun he velesahan.
  mal-2015: 'അപ്പോൾ സകലപ്രഭുക്കന്മാരും കൂശിയുടെ മകനായ ശെലെമ്യാവിന്റെ മകനായ നഥന്യാവിന്റെ
    മകൻ യെഹൂദിയെ ബാരൂക്കിന്റെ അടുക്കൽ അയച്ചു: നീ ജനത്തെ വായിച്ചുകേൾപ്പിച്ച പുസ്തകച്ചുരുൾ
    എടുത്തുകൊണ്ടു വരിക എന്നു പറയിച്ചു; അങ്ങനെ നേര്യാവിന്റെ മകൻ ബാരൂക്ക് പുസ്തകച്ചുരുൾ
    എടുത്തുകൊണ്ടു അവരുടെ അടുക്കൽ വന്നു.'
  rmc-rmc: 'Akor savore raja bičhade ko Baruch le Jehudi, le Netanijoskre čhas, le
    Šelemijoskre vnukos, le Kušijoskre pravnukos, kale lavenca: „Le andro vast o zvitkos,
    andral savo genehas le manušenge, a av!“ Avke o Baruch iľa o zvitkos andro vast
    a geľa ke lende.'
  pes-OPV: 'آنگاه تمامی سروران یهودی ابن نتنیا ابن شلمبا ابن کوشی را نزد باروک فرستادند
    تا بگوید: «آن طوماری را که به گوش قوم خواندی به‌دست خود گرفته، بیا.» پس باروک
    بن نیریا طومار را به‌دست خود گرفته، نزد ایشان آمد.'
  ron-1924: 'Атунч, тоате кэпетенииле ау тримис ла Барук пе Иехуди, фиул луй Нетания,
    фиул луй Шелемия, фиул луй Куши, сэ-й спунэ: „Я ын мынэ картя дин каре ай читит
    ын аузул попорулуй ши вино!” Барук, фиул луй Нерия, а луат картя ын мынэ ши с-а
    дус ла ей.'
  ben-OBCV: রাজকর্মচারীরা কূশির প্রপৌত্র শেলেমিয়ের পৌত্র নথনিয়ের পুত্র যিহূদীকে
    বারূকের কাছে এই কথা বলে পাঠালেন, “লোকদের কাছে তুমি যে পুঁথি থেকে পাঠ করেছ, সেটি
    নিয়ে এখানে এসো।” তাই নেরিয়ের পুত্র বারূক সেই পুঁথিটি হাতে নিয়ে তাদের কাছে গেলেন।
  som-som: Sidaas daraaddeed amiirradii oo dhammu waxay Baaruug u soo direen Yehuudii
    ina Netanyaah oo ahaa ina Shelemyaah ina Kuushii, oo waxay ku yidhaahdeen, Kitaabkii
    duudduubnaa oo aad dadka dhegihiisa ku akhriday soo qaad oo noo kaalay. Markaasaa
    Baaruug ina Neeriiyaah gacanta ku soo qaaday kitaabkii duudduubnaa, oo iyagii
    u yimid.
  lat-VUC: 'Miserunt itaque omnes principes ad Baruch Judi filium Nathaniæ filii Selemiæ
    filii Chusi, dicentes: Volumen ex quo legisti, audiente populo, sume in manu tua,
    et veni. Tulit ergo Baruch filius Neriæ volumen in manu sua, et venit ad eos:'
  eng-ASVBT: Therefore all the princes sent Jehudi the son of Nethaniah, the son of
    Shelemiah, the son of Cushi, unto Baruch, saying, Take in thy hand the roll wherein
    thou hast read in the ears of the people, and come. So Baruch the son of Neriah
    took the roll in his hand, and came unto them.
  ita-1885: 'Allora tutti i principi mandarono Iudi, figliuolo di Netania, figliuolo
    di Selemia, figliuolo di Cusi, a Baruc, per dirgli: Prendi in mano il rotolo,
    nel quale tu hai letto in presenza del popolo, e vieni. E Baruc, figliuolo di
    Neria, prese il rotolo in mano, e se ne venne a loro.'
  eng-LXXUP: 'And I will appear to you:'
  eng-ULB: So all the officials sent Jehudi son of Nethaniah son of Shelemiah son
    of Cushi, to Baruch. Jehudi said to Baruch, “Take the scroll in your hand, the
    scroll from which you were reading in the hearing of the people, and come.” So
    Baruch son of Neriah took the scroll in his hand and went to the officials.
  spa-VBL: 'Los funcionarios enviaron a Jehudí hijo de Netanías, hijo de Selemías,
    hijo de Cusi, a convocar a Baruc, diciéndole: “Trae el rollo que has leído al
    pueblo y ven aquí”. Así que Baruc fue a verlos llevando el pergamino.'
  fra-_FOB: 'Alors tous les chefs envoyèrent Jéhudi, fils de Néthania, fils de Shélémia,
    fils de Cushi, vers Baruc, pour lui dire: Prends en ta main ce rouleau dans lequel
    tu as lu aux oreilles du peuple, et viens. Baruc, fils de Nérija, prit donc en
    sa main le rouleau et vint vers eux.'
  mal-mal: 'അപ്പോൾ സകലപ്രഭുക്കന്മാരും കൂശിയുടെ മകനായ ശെലെമ്യാവിന്റെ മകനായ നഥന്യാവിന്റെ
    മകൻ യെഹൂദിയെ ബാരൂക്കിന്റെ അടുക്കൽ അയച്ചു: “നീ ജനത്തെ വായിച്ചുകേൾപ്പിച്ച പുസ്തകച്ചുരുൾ
    എടുത്തുകൊണ്ട് വരുക” എന്നു പറയിച്ചു; അങ്ങനെ നേര്യാവിന്റെ മകൻ ബാരൂക്ക് പുസ്തകച്ചുരുൾ
    എടുത്തുകൊണ്ട് അവരുടെ അടുക്കൽ വന്നു.'
  urd-GVR: Tab tamām buzurgoṅ ne Yahūdī bin Nataniyāh bin Salamiyāh bin Kūshī ko Bārūk
    ke pās bhej kar use ittalā dī, “Jis tūmār kī tilāwat āp ne logoṅ ke sāmne kī use
    le kar hamāre pās āeṅ.” Chunāṅche Bārūk bin Nairiyāh hāth meṅ tūmār ko thāme hue
    un ke pās āyā.
  suz-BL: मिनु ठेयब मुर नेल्‍ल गारशा, नेथन्‍याह आ तौ शेलेम्‍याह आ चच कूशी आ युइ येहूदी
    कली “लशा, नेरीयाह आ तौ बारुक कली मुर आन कली पढेशा नेंपाइश्‍शो कागज कुरशा एक जाक्‍को
    मतो” दे सोइक्‍ताक्‍मे। मोपतीके गेदाल्‍याह आ तौ बारुक मेको कुरशा, आन बाक्‍तीके
    जाक्‍त। २राजा २२:११
  eng-NOY: Then all the princes sent Jehudi, the son of Nethaniah, the son of Shelemiah,
    the son of Cushi, to Baruch, and said, “Take in thy hand the roll wherein thou
    hast read in the ears of the people, and come.” So Baruch, the son of Neriah,
    took the roll in his hand, and came to them.
  ita-1927: 'Allora tutti i capi mandarono Jehudi, figliuolo di Nethania, figliuolo
    di Scelemia, figliuolo di Cusci, a Baruc per dirgli: “Prendi in mano il rotolo
    dal quale tu hai letto in presenza del popolo, e vieni”. E Baruc, figliuolo di
    Neria, prese in mano il rotolo, e venne a loro.'
  ckb-ckb: 'جا هەموو پیاوە گەورەکان یەهودی کوڕی نەتەنیاهۆی کوڕی شەلەمیاهوی کوڕی کووشیان
    نارد بۆ ئەوەی بە باروخ بڵێت: «ئەو تۆمارەی لێیەوە بۆ ئەم گەلە خوێندتەوە، لەگەڵ
    دەستت هەڵیبگرە و وەرە.» ئینجا باروخی کوڕی نێرییاش تۆمارەکەی لەگەڵ دەستی هەڵگرت
    و چوو بۆ لایان.'
  eng-BBE: So all the rulers sent Jehudi, the son of Nethaniah, the son of Shelemiah,
    the son of Cushi, to Baruch, saying, Take in your hand the book from which you
    have been reading to the people and come. So Baruch, the son of Neriah, took the
    book in his hand and came down to them.
  kan-OKCV: ಅಧಿಕಾರಿಗಳೆಲ್ಲರು ಸೇರಿ ನೆತನ್ಯನ ಮಗನೂ, ಶೆಲೆಮ್ಯನ ಮೊಮ್ಮಗನೂ, ಕೂಷಿಯ ಮರಿಮಗನೂ ಆದ
    ಯೆಹೂದಿಯನ್ನು ಬಾರೂಕನ ಬಳಿಗೆ ಕಳುಹಿಸಿದನು. “ನೀನು ಜನರ ಮುಂದೆ ಓದಿದ ಸುರುಳಿಯನ್ನು ನಿನ್ನ ಕೈಯಲ್ಲಿ
    ತೆಗೆದುಕೊಂಡು ಬಾ,” ಎಂದು ಹೇಳಿ ಕಳುಹಿಸಿದರು. ಅಂತೆಯೇ ನೇರೀಯನ ಮಗ ಬಾರೂಕನು ಸುರುಳಿಯನ್ನು ತನ್ನ
    ಕೈಯಲ್ಲೆ ತೆಗೆದುಕೊಂಡು ಅವರ ಬಳಿಗೆ ಕೂಡಲೇ ಬಂದನು.
  tam-2017: அப்பொழுது எல்லாப் பிரபுக்களும் கூஷியின் மகனாகிய செலேமியாவின் மகனான நெத்தானியாவினுடைய
    மகனாயிருக்கிற யெகுதியைப் பாருக்கிடத்தில் அனுப்பி, மக்கள் கேட்க நீ வாசித்துக்கொண்டிந்த
    சுருளை உன் கையில் எடுத்துக்கொண்டுவா என்று சொல்லச் சொன்னார்கள்; ஆகையால், நேரியாவின்
    மகனாகிய பாருக்கு சுருளைத் தன் கையில் எடுத்துக்கொண்டு, அவர்களிடத்திற்கு வந்தான்.
  spa-RV-1909: 'Entonces enviaron todos los príncipes á Jehudí hijo de Nethanías,
    hijo de Selemías, hijo de Chusi, para que dijese á Baruch: Toma el rollo en que
    leíste á oídos del pueblo, y ven. Y Baruch, hijo de Nerías, tomó el rollo en su
    mano, y vino á ellos.'
  ron-BTF: 'De aceea toți prinții au trimis pe Iehudi, fiul lui Netania, fiul lui
    Șelemia, fiul lui Cuși, la Baruc, spunând: Ia în mâna ta sulul din care ai citit
    în urechile poporului și vino. Astfel, Baruc, fiul lui Neriia, a luat sulul în
    mâna și a venit la ei.'
  eng-WEBP: Therefore all the princes sent Jehudi the son of Nethaniah, the son of
    Shelemiah, the son of Cushi, to Baruch, saying, “Take in your hand the scroll
    in which you have read in the ears of the people, and come.” So Baruch the son
    of Neriah took the scroll in his hand, and came to them.
  eng-FBV: The officials sent Jehudi son of Nethaniah, son of Shelemiah, son of Cushi,
    to summon Baruch, telling him, “Bring the scroll that you read to the people,
    and come here.” So Baruch went to see them taking the scroll with him.
  nld-1939: 'Toen stuurden alle aanvoerders Jehoedi, den zoon van Netanjáhoe, zoon
    van Sjelemjáhoe, zoon van Koesji naar Baruk toe met het bevel: Kom zelf hierheen,
    en breng de rol mee, waaruit ge het volk hebt voorgelezen. En Baruk, de zoon van
    Neri-ja, nam de rol met zich mee, en ging naar hen toe.'
  nch-BL: Huajca nopa tayacanani quititanque Jehudí, icone Netanías, cati icone Selemías,
    cati icone Cusi, para ma quiilhuiti Baruc ma huala huan ma quihualica nopa amatajcuiloli
    cati quipojtoya iniixpa nopa masehualme. Huajca Baruc quicuic nopa amatajcuiloli
    huan yajqui quinitato.
  vie-1934: 'Cho nên các quan trưởng bèn sai Giê-hu-đi, con trai Nê-tha-nia cháu Sê-lê-mia,
    chắt Cu-si, đến cùng Ba-rúc, mà rằng: Hãy cầm trong tay cuốn sách mà ngươi đã
    đọc cho dân sự nghe, và đến đây. Ba-rúc, con trai Nê-ri-gia, cầm cuốn sách trong
    tay mình, và đến cùng họ.'
  hin-CV: इस पर सारे अधिकारियों ने कूशी के परपोते, शेलेमियाह के पोते, नेथनियाह के
    पुत्र, येहूदी को बारूख के लिए इस संदेश के साथ भेजा, “तुमने जिस चर्मपत्र कुण्डली
    से लोगों के समक्ष पढ़ा है, उसे लेकर यहां आ जाओ.” इसलिये नेरियाह का पुत्र बारूख
    उस चर्मपत्र कुण्डली को लेकर उनकी उपस्थिति में पहुंच गया.
  spa-BES: 'Entonces todos los gobernantes enviaron a Jehudi, hijo de Netanías, hijo
    de Selemías, hijo de Cusi, a Baruc, diciendo: Toma en tu mano el libro del que
    has estado leyendo al pueblo y ven. Así que Baruc, el hijo de Neria, tomó el libro
    que tenía en la mano y se acercó a ellos.'
  tdx-tdx: 'Aa le nampihitrife’ o roandriañe iabio t’Iehodý ana’ i Netanià ana’ i
    Selemia, ana’ i Kosy, mb’ amy Baroke hanoa’e ty hoe: Endeso am-pità’o i peleke
    vinaki’o an-dravembia’ ondatioy, vaho mb’etoy. Aa le rinambe’ i Baroke ana’ i
    Neria am-pità’e amy zao i pelekey vaho nimb’ am’ iereo ao.'
  tha-KJV: เหตุ​ดังนั้นบรรดาเจ้านายจึงใช้เยฮู​ดี​บุ​ตรชายเนธานิยาห์ ผู้​เป็นบุตรชายของเชเลมิยาห์
    ผู้​เป็นบุตรชายของคู​ชี ให้​ไปพู​ดก​ับบารุคว่า “จงถือหนังสื​อม​้วนซึ่งเจ้าอ่านให้ประชาชนฟังนั้นมา”
    ดังนั้นบารุ​คบ​ุตรชายเนริยาห์จึงถือหนังสื​อม​้วนนั้นมาหาเขาทั้งหลาย
  por-BR-2018: 'Então todos os príncipes enviaram a Jeudi filho de Netanias, filho
    de Selemias, filho de Cusi, para que dissesse a Baruque: Toma o rolo em que leste
    aos ouvidos do povo, e vem. Então Baruque filho de Nerias tomou o rolo em sua
    mão, e veio a eles.'
  deu-ELO: 'Da sandten alle Fürsten Jehudi, den Sohn Nethanjas, des Sohnes Schelemjas,
    des Sohnes Kuschis, zu Baruk und ließen ihm sagen: Die Rolle, aus welcher du vor
    den Ohren des Volkes gelesen hast, nimm sie in deine Hand und komm! Und Baruk,
    der Sohn Nerijas, nahm die Rolle in seine Hand und kam zu ihnen.'
  eng-WYC-2018: Therefore all the princes sent to Baruch Jehudi, the son of Nethaniah,
    son of Shelemiah, son of Cushi, and said, Take in thine hand the book, of which
    thou readest in audience of the people, and come thou. Therefore Baruch, the son
    of Neriah, took the book in his hand, and came to them. (And so all the officers
    sent Jehudi, the son of Nethaniah, the son of Shelemiah, the son of Cushi, to
    Baruch, and he said, Bring the book in thy hand, from which thou readest before
    the people, and come thou. And so Baruch, the son of Neriah, brought the book
    in his hand, and came to them.)
  epo-epo: 'Tiam ĉiuj eminentuloj sendis al Baruĥ Jehudin, filon de Netanja, filo
    de Ŝelemja, filo de Kuŝi, por diri: La skribrulaĵon, el kiu vi legis en la orelojn
    de la popolo, prenu en vian manon, kaj venu. Kaj Baruĥ, filo de Nerija, prenis
    kun si la skribrulaĵon, kaj venis al ili.'
  uig-PIN: 'Xuning bilǝn barliⱪ ǝmirlǝr Kuxining ǝwrisi, Xǝlǝmiyaning nǝwrisi, Nǝtaniyaning
    oƣli Yǝⱨudiyni Baruⱪning yeniƣa ǝwǝtip uningƣa: «Sǝn hǝlⱪning ⱪuliⱪiƣa yǝtküzüp
    oⱪuƣan oram yazmini ⱪolungƣa elip yenimizƣa kǝl» — dedi. Xuning bilǝn Neriyaning
    oƣli Baruⱪ oram yazmini ⱪoliƣa elip ularning yeniƣa kǝldi.'
  beo-beo: Amalalu, eagene ouligisu dunu da Yihudai (Nedanaia egefe amola Sielemaia
    ea aowa [Sielemaia da Giusai egefe]) amo Belagema e da bioi meloa e da dunu huluane
    ilima idi, amo gaguli misa:ne, asunasi. Belage da ilima meloa bioi gaguli misi.
  tpi-OTNT: Ol ofisa i harim tok bilong Mikaia, orait ol i salim wanpela man i go
    kisim Baruk. Nem bilong dispela man em Jehudi, pikinini bilong Netania na tumbuna
    pikinini bilong Selemia. Na Selemia em i pikinini bilong Kusi. Orait Jehudi i
    go tokim Baruk olsem, “Kisim dispela buk yu bin ritim long ol manmeri na yu kam.”
    Orait na Baruk i kisim dispela buk na bringim i kam long ol ofisa.
  hau-SA: sai dukan fadawan suka aiki Yehudi ɗan Netaniya, ɗan Shelemiya, ɗan Kushi,
    ya ce wa Baruk, “Ka zo tare da littafin da ka karanta wa mutane.” Saboda haka
    Baruk ɗan Neriya ya tafi wurinsu tare da littafin a hannunsa.
  uig-LAT: 'Shuning bilen barliq emirler Kushining ewrisi, Shelemiyaning newrisi,
    Netaniyaning oghli Yehudiyni Baruqning yénigha ewetip uninggha: «Sen xelqning
    quliqigha yetküzüp oqughan oram yazmini qolunggha élip yénimizgha kel» — dédi.
    Shuning bilen Nériyaning oghli Baruq oram yazmini qoligha élip ularning yénigha
    keldi.'
  nde-nde: izikhulu zonke zathuma uJehudi indodana kaNethaniya, indodana kaShelemiya,
    indodana kaKhushi, ukuba ayekuthi kuBharukhi, “Woza lomqulu owubalele abantu.”
    Ngakho uBharukhi indodana kaNeriya waya kubo lomqulu ewuphethe ngesandla.
  ton-ton: Ko ia naʻe fekau ʻe he houʻeiki kotoa pē ʻa Sehuti, ko e foha ʻo Netania,
    ko e foha ʻo Selemaia, ko e foha ʻo Kusi, kia Paluki, ʻo pehē, “Toʻo ʻi ho nima
    ʻae tohi tākai ʻaia naʻa ke lau ʻi he telinga ʻoe kakai, pea ke ʻalu ange.” Pea
    naʻe toʻo ʻe Paluki ko e foha ʻo Nelia ʻae tohi tākai ʻi hono nima, pea haʻu kiate
    kinautolu.
  ces-1613: 'Protož poslala všecka knížata k Báruchovi Judu syna Netaniášova, syna
    Selemiášova, syna Chuzova, aby řekl: Tu knihu, v níž jsi četl při přítomnosti
    lidu, vezmi do ruky své a poď. I vzal Báruch syn Neriášův tu knihu do ruky své,
    a přišel k nim.'
  eng-WMB: Therefore all the princes sent Jehudi the son of Nethaniah, the son of
    Shelemiah, the son of Cushi, to Baruch, saying, “Take in your hand the scroll
    in which you have read in the ears of the people, and come.” So Baruch the son
    of Neriah took the scroll in his hand, and came to them.
  tam-TCV: அதன்பின் எல்லா அதிகாரிகளும் கூஷியின் மகனான செலேமியாவின் பேரனும், நெத்தனியாவின்
    மகனுமான யெகுதியை பாரூக்கிடம் அனுப்பி, “நீ மக்களுக்கு வாசித்துக் காட்டிய புத்தகச்சுருளை
    இங்கே கொண்டுவா” என்று சொல்லும்படி கூறினார்கள். ஆகவே நேரியாவின் மகனான பாரூக், புத்தகச்சுருளைக்
    கையில் எடுத்துக்கொண்டு அவர்களிடம் போனான்.
  ceb-ULB: Busa ang tanang mga opisyal nagpadala kang Jehudi ang anak nga lalaki ni
    Netania ang anak nga lalaki ni Shelemia ang anak nga lalaki ni Cushi, ngadto kang
    Baruk. Miingon si Jehudi kang Baruk, “Dad-a ang linukot nga basahon nga imong
    gibasa ngadto sa katawhan, ug anhi dinhi.” Busa gidala ni Baruk ang anak nga lalaki
    ni Neria ang linukot nga basahon ug miadto sa mga opisyal.
  pol-UBG: 'Wtedy wszyscy książęta posłali do Barucha Jehudiego, syna Netaniasza,
    syna Szelemiasza, syna Kusziego, z poleceniem: Weź do ręki zwój, z którego czytałeś
    do uszu ludu, i przyjdź. Baruch więc, syn Neriasza, wziął zwój do ręki i przyszedł
    do nich.'
  agr-agr: Tusa etsegkamtai, apu atuwe aidau Netaníasan uchiji, Selemíasan tijaji,
    Cusígkan ama tijaji Jehudí aajakua nuna, Baruc ujakta nii chicham agagbaun aents
    aidau antuinamunum ausama nuna itaati tusa akateg awemajui. Nunú ujakam Barucshakam
    chicham agagbaun juki dita batsatbaunum jegauwai.
  kyc-kyc: Lamaiyamosa akali mupwa dupwame akali Juti (Netanayana ikinyingi, Selamayana
    kauwange dee kauwange kyawa doko Kusi lenge) dokome pepa kao pele pele lasi wambu
    yaka lamaiyuo karapyamo doko minyuo epena Baruku lamaiyala pena leyami. Dokopa
    Baruku buku kao pele pele lasi doko minyuo akali mupwa dupwa peteyami dokona peya.
  urd-GVU: تب تمام بزرگوں نے یہودی بن نتنیاہ بن سلمیاہ بن کوشی کو باروک کے پاس بھیج
    کر اُسے اطلاع دی، ”جس طومار کی تلاوت آپ نے لوگوں کے سامنے کی اُسے لے کر ہمارے
    پاس آئیں۔“ چنانچہ باروک بن نیریاہ ہاتھ میں طومار کو تھامے ہوئے اُن کے پاس آیا۔
  deu-1912: 'Da sandten alle Fürsten Judi, den Sohn Nethanjas, des Sohnes Selemjas,
    des Sohnes Chusis, nach Baruch und ließen ihm sagen: Nimm das Buch daraus du vor
    dem Volk gelesen hast, mit dir und komme! Und Baruch, der Sohn Nerias, nahm das
    Buch mit sich und kam zu ihnen.'
  ntj-ntj: Nyangka-ya kuliralpi wati kutju witurnu yankula wati ruulatjarranya yarltirra
    katitjaku. Nyangka mularrpartu yanu yarltirra katingu.
  kan-2017: ಸಕಲ ಪ್ರಧಾನರು ಬಾರೂಕನಿಗೆ, “ನೀನು ಜನರ ಮುಂದೆ ಓದಿದ ಸುರುಳಿಯನ್ನು ಕೈಯಲ್ಲಿ ತೆಗೆದುಕೊಂಡು
    ಬಾ” ಎಂದು ನೆಥನ್ಯನ ಮಗನೂ ಶೆಲೆಮ್ಯನ ಮೊಮ್ಮಗನೂ ಕೂಷಿಯ ಮರಿಮಗನೂ ಆದ ಯೆಹೂದಿಯ ಮೂಲಕ ಹೇಳಿ ಕಳುಹಿಸಿದರು.
    ಕೂಡಲೆ ನೇರೀಯನ ಮಗನಾದ ಬಾರೂಕನು ಸುರುಳಿಯನ್ನು ಕೈಯಲ್ಲಿ ತೆಗೆದುಕೊಂಡು ಅವರ ಬಳಿಗೆ ಬಂದನು.
  yap-yap: Me l’oeg fapi tolang Jehudi nib mo’on ni fak Nethaniah, nib mo’on ni fak
    Shelemiah, nib mo’on ni fak Kushi ni nge yog ngak Baruk nge fek i yib ngorad fare
    gi babyor ni yima bachiy ni ir e ke be’eg e thin riy ngak e girdi’. Me fek Baruk
    fare gi babyor nge yan ngorad.
  hlt-MCSB: Te vaengah mangpa boeih loh Nethaniah capa Jehudi, Shelemiah capa, Kushi
    capa te Barukh taengah a tueih uh tih, “Pilnam hna ah na tae cayol te na kut dongah
    hang khuen lamtah ha lo,” a ti nah. Te dongah Neriah capa Barukh loh cayol te
    a kut dongah a pom tih amih taengla cet.
  mdy-ETH: ቢታንታ ዓኣ ዓሳ ቢያሢ ዴሮም ዒ ናባቤ፥ ቁሪንቴ ቢራኖ ማፃኣፔሎ ባኣሮኬ ዔኪ ዬዓንዳጉዲ ኬኤዞም ጌይ ዪሁዲ ጎዖስኬያ
    ዳኬኔ፤ ባኣሮኬያ ቁሪንቴ ቢራኖ ማፃኣፔሎ ዔኪ ዬያቶ ቢታንታ ዓኣ ዓሶ ኮይላ ዬዔኔ፤
  twi-ASANTE: adwumayɛfoɔ no nyinaa somaa Kusi babarima Selemia babarima Netania babarima
    Yehudi sɛ ɔnkɔka nkyerɛ Baruk sɛ, “Fa nwoma mmobɔeɛ a wokenkane firii mu kyerɛɛ
    nnipa no bra, na bra.” Enti Neria babarima Baruk kɔɔ wɔn hɔ a nwoma mmobɔeɛ no
    kura no.
  eng-WEBU: Therefore all the princes sent Jehudi the son of Nethaniah, the son of
    Shelemiah, the son of Cushi, to Baruch, saying, “Take in your hand the scroll
    in which you have read in the ears of the people, and come.” So Baruch the son
    of Neriah took the scroll in his hand, and came to them.
  wal-wal: Yootin halaqati Nataaniyaa na7aa Yihuuda Baarukakko kiittidi, “Asaayyo
    neeni nabbabido maxaafaa ekkada haa ya” yaagidosona. (Nataanee SHeleemiyaa na7aa;
    SHeleemee Kuusha na7aa.) Yaagin Baaruki maxaafaa ekkidi, etakko yiis.
  spa-PDDPT: 'Entonces los magistrados enviaron a Jehudí, hijo de Netanías, hijo de
    Selemías, hijo de Cusi, para que dijera a Baruc: Toma el rollo en el cual leíste
    a oídos del pueblo, y ven. Y Baruc, hijo de Nerías, tomó el rollo en su mano y
    fue a ellos.'
  gun-gun: 'Ha''e ramo Baruque-a katy yvatekueve omondouka Netanias ra''y Jeudi, Selemias
    ramymino, Cusi ramymino jevy va''e. Ha''e va''e pe aipoe''i uka Baruque pe: “Eru
    ke apy kuaxia para heta va''e kuery oendua py reroayvu va''ekue”, he''i uka. Ha''e
    ramo Nerias ra''y Baruque kuaxia para ogueraa amboae kuerya py.'
  ilo-ULB: Imbaon ngarud dagiti ofisiales ni Jehudi a putot ni Netanias a putot ni
    Selemias a putot ni Cusi kenni Baruk. Kinuna ni Jehudi kenni Baruk, “Alaem ti
    lulukoten a pagbasaan, nga ibasbasam kadagiti tattao tapno mangngegda ket umayka.”
    Innala ngarud ni Baruk a putot ni Nerias ti lulukoten a pagbasaan ket napan iti
    ayan dagiti ofisiales.
  kpg-kpg: Gei digau aamua aalaa ga hagau a Jehudi gi Baruch bolo mee gi daulia ang gi
    ginaadou ana mee ala nogo dau ang gi nia daangada, gei Baruch ga gaamai di beebaa wini
    la gi digaula. (Jehudi la di tama ni Nethaniah, Nethaniah di tama ni Shelemiah,
    di tama ni Cushi.)
  uig-ARA: 'شۇنىڭ بىلەن بارلىق ئەمىرلەر كۇشىنىڭ چەۋرىسى، شەلەمىيانىڭ ئەۋرىسى، نەتانىيانىڭ
    ئوغلى يەھۇدىينى بارۇقنىڭ يېنىغا ئەۋەتىپ ئۇنىڭغا: «سەن خەلقنىڭ قۇلىقىغا يەتكۈزۈپ
    ئوقۇغان ئورام يازمىنى قولۇڭغا ئېلىپ يېنىمىزغا كەل» ــ دېدى. شۇنىڭ بىلەن نېرىيانىڭ
    ئوغلى بارۇق ئورام يازمىنى قولىغا ئېلىپ ئۇلارنىڭ يېنىغا كەلدى.'
  sus-sus: Na tɛmui kuntigie naxa Netaniya xa di Yehudi xɛɛ, Selemiya xa mamadi, Kuusi
    bɔnsɔɛ, a xa sa a fala Baruki bɛ, «Kitaabui tongo i naxan xaranxi ɲama birin tagi,
    i fa a ra.» Neriya xa di Baruki naxa kitaabui tongo, a naxa siga e yire.
  pon-2006: Lapalap ako eri kadarala Seudi (nein Nedanaia, Nedanaia me nein Selemaia,
    Selemaia me nein Kusi) pwe en ndaiong Paruk en wadohng irail doaropwe me e wadekohng
    aramas ako. Paruk eri patohwanohng irail doaropweo.
  jae-jae: Go kasêga samob sêsakiŋ Kusi latu Selemia latu Netania nê latu Jehudi gebe
    êsôm êndêŋ Baruk gebe “Ôkôc papia, taŋ kôsam lasê gêdêŋ lau samob naŋ, ma ômôêŋ.”
    Amboac tonaŋ Neria latu. Baruk kêkôc papia ma gêdêŋ êsêac gêja.
  ksd-ksd: 'Kari ra umana luluai par dia ga tulue Ieudi natu i Netania natu i Selemia
    natu i Kusi tadav Baruk ma ra tinata dari: Una vatur vake ra pinpin na buk, nam
    u ga luluk tana ta ra luaina mata i ra tarai, ma una vana uti. Damana Baruk natu
    i Neria i ga vatur vake ra pinpin na buk ma i ga tadav diat.'
  tur-YTC: Bunun üzerine bütün beyler, Şelemya oğlu Kuşi oğlu Netanya oğlu Yehudi'yi
    Baruk'a gönderip, “Halkın kulağına okuduğun tomarı eline alıp gel” dediler. Bunun
    üzerine Neriya oğlu Baruk tomarı eline alıp yanlarına geldi.
  grc-BRENT: καὶ ἐπιφανοῦμαι ὑμῖν·
  ind-AYT: Kemudian, semua pejabat mengutus Yehudi, anak Netanya, anak Selemya, anak
    Kush, kepada Barukh, katanya, “Bawalah gulungan yang sudah kamu bacakan di telinga
    orang-orang itu di tanganmu dan datanglah.” Maka, Barukh, anak Neria, membawa
    gulungan itu di tangannya dan pergi kepada mereka.
  nya-nya: Pambuyo pake akuluakulu onsewo anatuma Yehudi mwana wa Netaniya, mwana
    wa Selemiya, mwana wa Kusi, kwa Baruki kukamuwuza kuti, “Bwera ndi buku limene
    unawerenga kwa anthu.” Ndipo Baruki mwana wa Neriya anapita nalo bukulo kwa anthuwo.
  hrv-hrv: 'Tada dostojanstvenici poslaše Jehudija, sina Netanijina, i Šelemju, sina
    Kušijeva, Baruhu da mu kažu: “Uzmi u ruke svitak iz kojega si čitao narodu i dođi!”
    Tada Baruh, sin Nerijin, uze svitak u ruke i dođe k njima.'
  mps-mps: Te ofisa dabego te Mikaiago po odama, tialima augwaligo te bidi me deli
    tagala palama, te Baruk sigi pai. Te bidi aga nogi Jehudi, te Netaniago ogwa,
    te Selemiago bulali wąį da. Tama Selemia te Kusigo ogwa. Tialima, Jehudigo Barukba
    te tiwai po wagi pali, “Nago te we bidiba nedali buku selasa asao.” Tialima, Barukgo
    te buku selama, te ofisa dabeba sesalio.
  tpi-tpi: Ol ofisa i harim tok bilong Mikaia, orait ol i salim wanpela man i go kisim
    Baruk. Nem bilong dispela man em Jehudi, pikinini bilong Netania na tumbuna pikinini
    bilong Selemia. Na Selemia em i pikinini bilong Kusi. Orait Jehudi i go tokim
    Baruk olsem, “Kisim dispela buk yu bin ritim long ol manmeri na yu kam.” Orait
    na Baruk i kisim dispela buk na bringim i kam long ol ofisa.
  dan-1931: 'Da sendte alle Fyrsterne Jehudi, en Søn af Netanja, en Søn af Sjelemja,
    en Søn af Kusji, til Baruk og lod sige: “Tag Bogrullen, du læste op for Folket,
    og kom her ned!” Så tog Baruk, Nerijas Søn, Bogrullen og kom til dem.'
  vie-OVCB: các quan chức liền sai Giê-hu-đi, con Nê-tha-nia, cháu Sê-lê-mia, chắt
    Cút-si, yêu cầu Ba-rúc đến và đọc cho họ nghe sứ điệp của Chúa. Vậy, Ba-rúc lấy
    cuộn sách và mang tới họ.
  guj-2017: પછી સર્વ અધિકારીઓએ કૂશીના દીકરા શેલેમ્યાના દીકરા નથાન્યાના દીકરા યેહૂદીને
    બારુખ પાસે મોકલીને કહેવડાવ્યું કે, “જે ઓળિયામાંથી તે લોકોને વાંચી સંભળાવ્યું છે,
    તે ઓળિયું તારા હાથમાં લઈને અહીં આવ.” તેથી નેરિયાના દીકરા બારુખે ઓળિયું હાથમાં
    લઈને અમલદારો પાસે ગયો.
  pon-2006A: Lapalap ako eri kadarala Seudi (nein Nedanaia, Nedanaia me nein Selemaia,
    Selemaia me nein Kusi) pwe en ndaiong Paruk en wadohng irail doaropwe me e wadekohng
    aramas ako. Paruk eri patohwanohng irail doaropweo.
  por-BRBSL: 'Portanto, todos os príncipes enviaram Jeudi, filho de Netanias, filho
    de Selemias, filho de Cushi, a Baruc, dizendo: “Pegue em sua mão o pergaminho
    em que leu aos ouvidos do povo, e venha”. Então Baruch, o filho de Neriah, pegou
    o pergaminho em sua mão, e veio até eles.'
  cth-cth: Hatdawkvah, kahrawikungnaw pueng ni Kushi capa, Shelemiah capa, Nathaniah
    capa Jehudi teh Baruk koe a patoun awh teh, ahni koevah, tamihunaw pueng ni ka
    thai lah na touk e cauk hah hrawm nateh tho, telah atipouh awh. Hattoteh Neriah
    capa Baruk teh cakalawng hrawm lahoi ahnimouh koe a tho.
  twi-twi: adwumayɛfo no nyinaa somaa Kusi babarima Selemia babarima Netania babarima
    Yehudi sɛ ɔnkɔka nkyerɛ Baruk se, “Fa nhoma mmobɔwee a wokenkan fii mu kyerɛɛ
    nnipa no bra, na bra.” Enti Neria babarima Baruk kɔɔ wɔn hɔ a na okura nhoma mmobɔwee
    no.
  hlt-hlt: Te vaengah mangpa boeih loh Nethaniah capa Jehudi, Shelemiah capa, Kushi
    capa te Barukh taengah a tueih uh tih, “Pilnam hna ah na tae cayol te na kut dongah
    hang khuen lamtah ha lo,” a ti nah. Te dongah Neriah capa Barukh loh cayol te
    a kut dongah a pom tih amih taengla cet.
  tbz-SIM: Mɛm̀mɛ kòo kpɑ̀ɑ̀tì kó bɛtũ̀mbɛ̀ bɛmɔu tɔ̃ Nɛkɑnniyɑɑ birɛ Eudi Sedemiɑ
    yɑɑ̀birɛ wèè do tú Kuusi yɑɑ̀bíyómmɛ̀ kòò bo nɑ́kɛ́ Nɛdiyɑ birɛ Bɑduki kòo kɔtɛnɛ̀ní
    kukɔ̃̀nkù ò do kɑɑ̀ nkù bɛnìtìbɛ̀ ììkɛ̀. Mɛm̀mɛ kòo túótɛ́ kukɔ̃̀nkù kɛ́tɔní bɛ
    borɛ̀.
  msy-2020: Gumazir dapanir kaba, me Mikaian akam baregha, Baruk iniasa gumazir mam
    amada. Gumazir kamɨn ziam, Jehudi, a Netanian otarim, egha Selemian igiavotarim,
    ezɨ Selemia, a Kusin otarim. Ezɨ Jehudi ghua kamaghɨn Baruk mɨgei, “Nɨ akɨnafarir
    gumazamiziba bagha dɨponezir kam inigh, egh nɨ izi.” Ezɨ Baruk akɨnafarir kam
    inigha, gumazir dapaniba bagha ize.
  azb-azb: Bundan sonra bütün başçılar Kuşi oğlu Şelemya oğlu Netanya oğlu Yehudini
    Barukun yanına göndərdi. Yehudi Baruka «xalqa oxuduğun tumarı götür gəl» dedi.
    Neriya oğlu Baruk əlində tumar onların yanına getdi.
  eng-DBY: And all the princes sent Jehudi the son of Nethaniah, the son of Shelemiah,
    the son of Cushi, unto Baruch, saying, Take in thy hand the roll in which thou
    hast read in the ears of the people, and come. And Baruch the son of Nerijah took
    the roll in his hand, and came unto them.
  hin-2017: उन्हें सुनकर सब हाकिमों ने यहूदी को जो नतन्याह का पुत्र ओर शेलेम्याह का
    पोता और कूशी का परपोता था, बारूक के पास यह कहने को भेजा, “जिस पुस्तक में से तूने
    सब लोगों को पढ़ सुनाया है, उसे अपने हाथ में लेता आ।” अतः नेरिय्याह का पुत्र बारूक
    वह पुस्तक हाथ में लिए हुए उनके पास आया।
  wol-KYG: 'Ci kaw loolu kàngam yépp yebal Yewudi doomu Netaña doomu Selemya doomu
    Kusi. Ñu ne ko: «Demal ne Barug taxañ bi mu jàngal mbooloo mi, na ko jël te ñëw,
    indaale ko.» Barug doomu Nerya ŋàbb taxañ ba ca loxoom, dem ba ca ñoom.'
  eng-YLT: and all the heads send unto Baruch, Jehudi son of Nethaniah, son of Shelemiah,
    son of Cushi, saying, 'The roll in which thou hast read in the ears of the people
    take in thy hand, and come.' And Baruch son of Neriah taketh the roll in his hand
    and cometh in unto them,
  eng-WYC-2017: Therefore all the princes sent to Baruch Jehudi, the son of Nethaniah,
    son of Shelemiah, son of Cushi, and said, Take in thine hand the book, of which
    thou readest in audience of the people, and come thou. Therefore Baruch, the son
    of Neriah, took the book in his hand, and came to them.
  eng-WMBB: Therefore all the princes sent Jehudi the son of Nethaniah, the son of
    Shelemiah, the son of Cushi, to Baruch, saying, “Take in your hand the scroll
    in which you have read in the ears of the people, and come.” So Baruch the son
    of Neriah took the scroll in his hand, and came to them.
  urd-GVH: तब तमाम बुज़ुर्गों ने यहूदी बिन नतनियाह बिन सलमियाह बिन कूशी को बारूक के
    पास भेजकर उसे इत्तला दी, “जिस तूमार की तिलावत आपने लोगों के सामने की उसे लेकर
    हमारे पास आएँ।” चुनाँचे बारूक बिन नैरियाह हाथ में तूमार को थामे हुए उनके पास आया।
  rug-rug: si garunia mo ri doduru koimata se Zehudi tuna koreo e Netanaea, sapu sa
    tuna koreo e Selemaea, sapu sa tuna koreo e Kusi, pude la tozi nia se Baruku sapu
    guahe, “Palekia sa pepa sapu tiro vura la nia goi koari na tinoni, mamu mae,”
    gua. Ke la koa rini se Baruku sa tuna koreo e Neria, palekia nana sa pepa ta viqusuna
    pa limana.
  gaz-gaz: Qondaaltonni hundis akka inni Baarukiin, “Kitaaba maramaa uummataaf dubbifte
    sana fidii kottu” jedhuuf Yehuudii ilma Naataaniyaa, ilma Shelemiyaa, ilma Kuushii
    ergan. Kanaafuu Baaruk ilmi Neeriyaa kitaaba maramaa sana harkatti qabatee gara
    isaanii dhaqe.
  fra-LSG: 'Alors tous les chefs envoyèrent vers Baruc Jehudi, fils de Nethania, fils
    de Schélémia, fils de Cuschi, pour lui dire: Prends en main le livre dans lequel
    tu as lu, aux oreilles du peuple, et viens! Baruc, fils de Nérija, prit en main
    le livre, et se rendit auprès d’eux.'
  gnn-gnn: Ga dhunupana ŋuriŋi walalay ŋaḻapaḻmirriyunydja yolŋu'‐yulŋuyu djuy'yurrunana
    nhanukala ŋurikalayi, waŋana bitjarra, “Gatjuy marrtjiya, ga märraŋa ŋunhiyi garr'yurra,
    ḏarramunha ga djorra' ŋunhiyi.”
  yal-yal: Nayi, kuntigine yi Netaniyaa dii xɛmɛn Yehudi rasiga, Kusi a dii xɛmɛn
    Selemiya mamandenna, a xa sa a fala Baruku xa, a naxa, “I kɛdin naxan xaranxi
    yamaan birin yɛtagi, na tongo, i fa!” Neriyaa dii xɛmɛn Baruku yi na kɛdin tongo,
    a siga e fɛma.
  haw-1868: Hoouna aku la na'lii a pau ia Iehudi, ke keiki a Netania, ke keiki a Selemia,
    ke keiki a Kusi, io Baruka la, i aku la, E lawe oe ma kou lima i ka owili, ka
    mea au i heluhelu ai ma na pepeiao o na kanaka, a e hele mai. Alaila, lawe iho
    la o Baruka, ke keiki a Neria i ka owili ma kona lima, a hele ae la io lakou la.
  arb-NAV: 'فَبَعَثَ جَمِيعُ الرُّؤَسَاءِ إِلَى بَارُوخَ يَهُودِيَ بْنَ نَثَنْيَا
    بْنِ شَلَمْيَا بْنِ كُوشِي قَائِلِينَ: «أَحْضِرِ الْكِتَابَ الَّذِي قَرَأْتَ مِنْهُ
    عَلَى مَسَامِعِ الشَّعْبِ وَتَعَالْ». فَأَخَذَ بَارُوخُ بْنُ نِيرِيَّا الْكِتَابَ
    بِيَدِهِ وَأَقْبَلَ إِلَيْهِمْ.'
  ewe-ewe: dumegãwo katã dɔ Yehudi, Netania ƒe vi, Selemia ƒe vi, Kusi ƒe vi ɖo ɖe
    Baruk be woagblɔ nɛ be, “Tsɔ lãgbalẽ si me nèxlẽ nu le na dukɔ la, ne nàva.” Tete
    Neria ƒe vi, Baruk, yi wo gbɔ kple lãgbalẽ la.
  eng-LEE: Thereupon sent all the princes Jehudi the son of Nethanyahu, the son of
    Shelemyahu, the son of Cushi, unto Baruch, saying, The roll wherein thou hast
    read before the ears of the people,—this take in thy hand, and come. So Baruch
    the son of Neriyahu took the roll in his hand, and came unto them.
  asm-FB: এই হেতুকে সকলো প্ৰধান লোকে কুচীৰ প্ৰপৌত্ৰ চেলেমিয়াৰ নাতিয়েক নথনিয়াৰ পুত্ৰ
    যিহূদীক বাৰুকৰ ওচৰলৈ এই কথা কৈ পঠিয়ালে, “লোকসকলে শুনাকৈ তুমি পাঠ কৰা নুৰিওৱা
    পুথিখন তুমি হাতত লৈ আহাঁ।”
  sus-A: نَ تّمُي كُنتِفِيٍ نَشَ نٍتَنِيَ شَ دِ يٍهُدِ شّي، سٍلٍمِيَ شَ مَمَدِ، كُو سِ
    بْنسْي، عَ شَ سَ عَ قَلَ بَرُكِ بّ، «كِتَابُي تٌنفٌ عِ نَشَن شَرَنشِ حَمَ بِرِن
    تَفِ، عِ قَ عَ رَ.» نٍرِيَ شَ دِ بَرُكِ نَشَ كِتَابُي تٌنفٌ، عَ نَشَ سِفَ عٍ يِرٍ.
  fra-SBL: 'Alors tous les chefs envoyèrent Jehudi, fils de Nethania, fils de Shelemia,
    fils de Cushi, vers Baruch, en disant : « Prends en main le rouleau que tu as
    lu aux oreilles du peuple, et viens. » Baruch, fils de Neriah, prit le rouleau
    dans sa main et vint vers eux.'
  hbo-hbo: וַיִּשְׁלְח֨וּ כָל־הַשָּׂרִ֜ים אֶל־בָּר֗וּךְ אֶת־יְהוּדִ֡י בֶּן־נְ֠תַנְיָהוּ
    בֶּן־שֶׁלֶמְיָ֣הוּ בֶן־כּוּשִׁי֮ לֵאמֹר֒ הַמְּגִלָּ֗ה אֲשֶׁ֨ר קָרָ֤אתָ בָּהּ֙
    בְּאָזְנֵ֣י הָעָ֔ם קָחֶ֥נָּה בְיָדְךָ֖ וָלֵ֑ךְ וַ֠יִּקַּח בָּר֨וּךְ בֶּן־נֵרִיָּ֤הוּ
    אֶת־הַמְּגִלָּה֙ בְּיָדֹ֔ו וַיָּבֹ֖א אֲלֵיהֶֽם׃
  kik-kik: anene acio othe magĩtũma Jehudi mũrũ wa Nethania, mũrũ wa Shelemia, mũrũ
    wa Kushi, athiĩ akeere Baruku atĩrĩ, “Oya ibuku rĩu rĩa gĩkũnjo, rĩu ũthomeire
    andũ, ũũke narĩo.” Nĩ ũndũ ũcio Baruku mũrũ wa Neria agĩthiĩ hau maarĩ anyiitĩte
    ibuku rĩu rĩa gĩkũnjo na guoko gwake.
  fra-NCL: 'Alors tous les chefs envoyèrent vers Baruch Judi, fils de Nathanias, fils
    de Sélémias, fils de Chusi, pour lui dire : « Prends le volume dans lequel tu
    as lu aux oreilles du peuple, et viens ! » Baruch, fils de Néria, prit le volume
    et se rendit auprès d’eux.'
  cek-AK: To pacoengah toksah angraengnawk boih mah, Kushi capa Shelemiah, anih ih
    capa Nethaniah, anih ih capa Jehudi to Baruk khaeah patoeh moe, Kaminawk khaeah
    na kroek pae ih caqam tangoeng to sinh moe, nihcae khaeah caeh hanah a thuisak.
    To pongah Neriah capa Baruk loe caqam tangoeng to ban ah sinh moe, nihcae khaeah
    caeh.
  cuk-cuk: 'Geb degi, bela dummagan Barucʼse, Jehudí-barmisad, ega sogegar: “Be we-garda-absosad
    sedaye.” Degi, Nerías-machi-Baruc, Jehudí-sogedba imaksad, garda-suid-bipirmakaled-absosadi
    dummaganse sealid. Jehudíʼde Netanías-machid, degi, Selemías-wagwabalid, e-dad-yokorginedi
    Cusiʼye nugad.'
  uig-CYR: 'Шуниң билән барлиқ әмирләр Кушиниң әвриси, Шәләмияниң нәвриси, Нәтанияниң
    оғли Йәһудийни Баруқниң йениға әвәтип униңға: «Сән хәлиқниң қулиқиға йәткүзүп
    оқуған орам язмини қолуңға елип йенимизға кәл» — деди. Шуниң билән Нерияниң оғли
    Баруқ орам язмини қолиға елип уларниң йениға кәлди.'
  tel-2017: అధికారులందరూ కూషీ మునిమనవడు, షెలెమ్యాకు మనవడు, నెతన్యాకు కొడుకు అయిన యెహూదిని
    బారూకు దగ్గరికి పంపి “నువ్వు ప్రజలు వింటుండగా చదివిన ఆ పుస్తకపు చుట్ట నీ చేత్తో
    పట్టుకుని తీసుకురా” అని ఆజ్ఞ ఇచ్చారు. నేరీయా కొడుకు బారూకు ఆ పుస్తకపు చుట్ట చేత్తో
    పట్టుకుని వచ్చాడు.
  hat-BSA: 'Epi tout ofisye yo te voye Jehudi, fis a Nethania, fis a Schélémia, fis
    a Cuschi a, kote Baruc e te di: “Pran nan men ou woulo ke ou te li a pèp la e
    vini.” Konsa Baruc, fis a Nethania, te pran woulo a nan men l e te ale kote yo.'
  kos-kos: Na mwet leum elos supwalla Jehudi (wen natul Nethaniah, su ma natul Shelemiah,
    su ma natul Cushi) in fahk nu sel Baruch elan use book limlim se ma el tuh riti
    nu sin mwet ah. Na Baruch el use book limlim sac nu yorolos.
  hbo-WLC: וַיִּשְׁלְח֨וּ כָל־הַשָּׂרִ֜ים אֶל־בָּר֗וּךְ אֶת־יְהוּדִ֡י בֶּן־נְ֠תַנְיָהוּ
    בֶּן־שֶׁלֶמְיָ֣הוּ בֶן־כּוּשִׁי֮ לֵאמֹר֒ הַמְּגִלָּ֗ה אֲשֶׁ֨ר קָרָ֤אתָ בָּהּ֙
    בְּאָזְנֵ֣י הָעָ֔ם קָחֶ֥נָּה בְיָדְךָ֖ וָלֵ֑ךְ וַ֠יִּקַּח בָּר֨וּךְ בֶּן־נֵרִיָּ֤הוּ
    אֶת־הַמְּגִלָּה֙ בְּיָד֔וֹ וַיָּבֹ֖א אֲלֵיהֶֽם׃
  ibo-ibo: ndịisi ahụ niile zipụrụ Jehudi nwa Netanaya, nwa Shelemaya, nwa Kushi,
    ka o jekwuru Baruk sị ya “Were akwụkwọ ahụ ị si na ya gụpụtara ndị mmadụ ihe,
    bịa.” Ya mere, Baruk, nwa Neraya, ji akwụkwọ a nʼaka ya jekwuru ha.
  ory-ory: ଏହେତୁ ଅଧିପତି ସମସ୍ତେ କୂଶୀର ପ୍ରପୌତ୍ର, ଶେଲିମୀୟର ପୌତ୍ର, ନଥନୀୟର ପୁତ୍ର ଯିହୁଦୀକୁ
    ବାରୂକ ନିକଟକୁ ପଠାଇ କହିଲେ, “ତୁମ୍ଭେ ଲୋକମାନଙ୍କ କର୍ଣ୍ଣଗୋଚରରେ ଯେଉଁ ନଳାକାର ପୁସ୍ତକ ପାଠ
    କରିଅଛ, ତାହା ହସ୍ତରେ ଘେନିଆସ।” ତହିଁରେ ନେରୀୟର ପୁତ୍ର ବାରୂକ ନଳାକାର ପୁସ୍ତକଟି ହସ୍ତରେ ଘେନି
    ସେମାନଙ୍କ ନିକଟରେ ଉପସ୍ଥିତ ହେଲା।
  chk-chk: Mürin ekewe nöüwis meinisin ra titi Jehuti nöün Netania we mwän, nge Netania
    nöün Selemia, nge Selemia nöün Kusi, pwe epwe üreni Paruk, “Kopwe angei ewe toropwe
    ka aleani me fän mesen ekewe aramas o feito.” Iei mine Paruk a angei ewe toropwe
    o feila rer.
  rop-rop: Afta na detlot wekinmen bin jandim Jehudai blanga dalim Baruk blanga bringimap
    det rolapwan peipa weya imbin ridimbat langa detlot pipul. Jehudai bin det san
    blanga Nethanaiya, en grensan blanga Shelemaiya, en imbin grensan blanga Kushai.
    Wal Baruk bin bringimap det rolapwan peipa garram detlot wed langa olabat na.
  ukr-1871: 'Тодї послали всї князї до Варуха — Егудїя Натанїєнка, сина Селеміїного,
    сина Хусіїного, сказати йому: Возьми звиток, що читав єси людові, та й приходь.
    І взяв Варух Нирієнко звиток в свою руку, й прийшов до них.'
  deu-1951: 'Da sandten alle Fürsten Jehudi, den Sohn Netanjas, des Sohnes Selemjas,
    des Sohnes Chusis, zu Baruch und ließen ihm sagen: Nimm die Rolle aus welcher
    du vor den Ohren des Volkes gelesen hast, zur Hand und komm! Da nahm Baruch, der
    Sohn Nerijas, die Rolle in seine Hand und kam zu ihnen.'
  eng-JPS: 'Therefore all the princes sent Jehudi the son of Nethaniah, the son of
    Shelemiah, the son of Cushi, unto Baruch, saying: ''Take in thy hand the roll
    wherein thou hast read in the ears of the people, and come.'' So Baruch the son
    of Neriah took the roll in his hand, and came unto them.'
  srp-1865: 'Tada svi knezovi poslaše k Varuhu Judija sina Natanije sina Selemije
    sina Husijeva, i poruèiše mu: knjigu koju si èitao narodu uzmi u ruku i doði ovamo.
    I uze knjigu u ruku Varuh sin Nirijin, i doðe k njima.'
  lug-lug: abakungu bonna ne batuma Yekudi mutabani wa Nesaniya, mutabani wa Seremiya
    mutabani wa Kuusi eri Baluki amugambe nti, “Leeta omuzingo gw’osomedde abantu,
    naawe ojje.” Awo Baluki mutabani wa Neriya n’atwalira omuzingo mu mikono gye n’agubaleetera.
  heb-heb: וישלחו כל השרים אל ברוך את יהודי בן נתניהו בן שלמיהו בן כושי לאמר המגלה
    אשר קראת בה באזני העם קחנה בידך ולך ויקח ברוך בן נריהו את המגלה בידו ויבא אליהם׃
  ben-IRV: তাতে শাসনকর্তারা সবাই নথনিয়ের ছেলে যিহূদীকে দিয়ে বারূককে বলে পাঠালেন,
    “তুমি যে গুটানো কাগজ থেকে লোকদের পড়ে শুনিয়েছিলে, তা নিয়ে এস।” নথনিয় ছিল শেলিমিয়ের
    ছেলে, শেলিমিয় ছিল কূশির ছেলে। তখন নেরিয়ের ছেলে বারূক সেটি হাতে করে তাঁদের কাছে
    গেলেন।
  pan-pan: ਤਾਂ ਸਾਰੇ ਸਰਦਾਰਾਂ ਨੇ ਕੂਸ਼ੀ ਦੇ ਪੜਪੋਤੇ ਸ਼ਲਮਯਾਹ ਦੇ ਪੋਤੇ ਨਥਨਯਾਹ ਦੇ ਪੁੱਤਰ ਯਹੂਦੀ
    ਨੂੰ ਬਾਰੂਕ ਕੋਲ ਭੇਜਿਆ ਕਿ ਉਹ ਲਪੇਟਿਆ ਹੋਇਆ ਪੱਤਰ ਜਿਹੜਾ ਤੂੰ ਪੜ੍ਹ ਕੇ ਪਰਜਾ ਦੇ ਕੰਨੀਂ ਸੁਣਾਇਆ
    ਹੈ ਆਪਣੇ ਹੱਥ ਵਿੱਚ ਲੈ ਕੇ ਤੁਰ ਆ। ਤਾਂ ਨੇਰੀਯਾਹ ਦਾ ਪੁੱਤਰ ਬਾਰੂਕ ਉਹ ਲਪੇਟਿਆ ਹੋਇਆ ਆਪਣੇ ਹੱਥ
    ਵਿੱਚ ਲੈ ਕੇ ਉਹਨਾਂ ਕੋਲ ਗਿਆ
  mya-JVB: ထိုမင်း အပေါင်း တို့သည်လည်း ၊ ကုရှိ ၊ ရှေလမိ ၊ နာသနိ တို့မှ ဆင်းသက် သော
    ယေဟုဒိ ကို ဗာရုတ် ထံသို့ စေလွှတ် လျက်၊ သင်သည် လူ များတို့အား ဘတ် သော စာလိပ် ကို
    သင့် လက် နှင့်ကိုင် ၍ လာ ခဲ့ဟုခေါ် ကြ၏။ နေရိ သား ဗာရုတ် သည်လည်း၊ စာလိပ် ကိုကိုင်
    ၍ လာ ၏။
  tbg-tbg: 'viraqaahai vika Netaaniara maaqu Selemiara nainti Jehudira atitamake tiha,
    Are Barukirara mintima tiane: Are vaiinti nahenti kaara ntuva nimitaana vukura
    varera aniane tuvaro Jehudiva oru vira tiva amuvaro Barukiva vi vukura varero
    vika vaunaini anura.'
  hmo-hmo: Opesa taudia ese Mikaia ena hereva idia kamonai neganai, idia ese tau ta
    Baruku dekenai idia siaia. Idia siaia tauna ena ladana be Iehudi. Iehudi be Netanaia
    ena natuna, bona Netanaia be Selemaia ena natuna, Selemaia be Kusi ena natuna.
    Vadaeni Iehudi be Baruku dekenai ia lao, Baruku ia hamaoroa unai pepa, taunimanima
    dekenai ia duahia pepa, do ia mailaia. Vadaeni Baruku ese pepa ibounai opesa taudia
    dekenai ia mailaia.
  urd-urd: और सब हाकिम ने यहूदी — बिन — नतनियाह — बिन — सलमियाह — बिन — कूशी को बारूक
    के पास यह कहकर भेजा, कि “वह तूमार जो तूने लोगों को पढ़कर सुनाया है, अपने हाथ में
    ले और चला आ।” तब बारूक — बिन — नेयिरियाह वह तूमार लेकर उनके पास आया।
  rus-SYN: 'Тогда все князья послали к Варуху Иегудия, сына Нафании, сына Селемии,
    сына Хусии, сказать ему: свиток, который ты читал вслух Анарода, возьми в руку
    твою и приди. И взял Варух, сын Нирии, свиток в руку свою и пришел к ним.'
  bqc-SIM: 'Ɔ̃ gbãadepiↄ Nɛtania nɛ́ Yehudi, Selemia tↄũna, Kusi sĩ́wɛna zĩ̀ Balukuwa
    aa mɛ̀: Oɛ̀ aà lá pↄ́ à a kyokɛ̀ gbɛ̃́ↄnɛpi sɛ mↄò. Ɔ̃ Nɛlia nɛ́ Baluku taalapi
    sɛ̀ gɛ̀onɛ́.'
  tcz-CHONGTHU: Chuin vaipoten, Nethaniah chapa Jehudi, Shelemiah tupa, Cushi tusonpa
    chu, Baruch henga asol in, ama jah’a, ‘Nangman mipite jah dinga nasimdoh lekhajol
    chu hinchoi inlang, keiho kom’a hungsimdoh kit in,’tin aga seisahtauve. Hichun
    Baruch in a lekhajol chu ahin kichoiyin, vaipote henga chun ahungtai.
  mar-mar: मग त्या सर्व अधिकाऱ्यांनी बारूखाकडे कूशीचा मुलगा शलेम्या याचा मुलगा नथन्या
    याचा मुलगा यहूदी याला पाठवून सांगितले की, “ज्या गुंडाळीतून तू लोकांच्या कानी पडेल
    असे वाचले ती तू आपल्या हाती घेऊन ये.” नेरीयाचा मुलगा बारूख ती गुंडाळी आपल्या हातात
    घेऊन त्यांच्याजवळ आला.
  qub-qub: 'Willaycuptin chay mandajcunaga Jehudïta cacharan Barucman. Jehudí caran
    Netaniaspa wamran. Netaniasna caran Selemiaspa willcan. Selemiasna caran Cusipa
    wamran. Jehudïga Baructa niran: «Llapan runacunapa ñaupancho liguishayquita apacurcur
    aywashun» nir. Chaura Barucga runacunata liguipashanta apacurcur aywaran mandajcuna
    cajman.'
  bqp-bqp: Yenibɑn biru, wirugii be, bɑ Bɑruku Yehudi Nɛtɑniɑn bii, Selemiɑn debubu,
    Kusin sikɑdobu gɔriɑ bɑ nɛɛ, u kɑ tire te nɑ te u Yudɑbɑ gɑriɑ mi. Mɑ Bɑruku u
    tire te suɑ u kɑ dɑ.
  hat-hat: Lè sa a, gwo chèf yo voye Jeoudi bò kot Bawouk. Jeoudi sa a, se te pitit
    Netanya, pitit pitit Chelemya, pitit pitit pitit Kouchi. li al di Bawouk pou li
    pote woulo liv li te li nan zòrèy pèp la bay chèf yo. Bawouk pote woulo liv la
    ba yo.
  eng-BSB: Then all the officials sent word to Baruch through Jehudi son of Nethaniah,
    the son of Shelemiah, the son of Cushi, saying, “Bring the scroll that you read
    in the hearing of the people, and come here.” So Baruch son of Neriah took the
    scroll and went to them.
  eng-WEBPB: Therefore all the princes sent Jehudi the son of Nethaniah, the son of
    Shelemiah, the son of Cushi, to Baruch, saying, “Take in your hand the scroll
    in which you have read in the ears of the people, and come.” So Baruch the son
    of Neriah took the scroll in his hand, and came to them.
  kbq-kbq: Ana'ma hutege'za maka kini ne'mofo eri'za vahe'mo'za oti'za, Kusi nagapinti
    ne' Selemaia negeho Netania nemofo Jehudi hunte'za, Barukuna amanage hunka ome
    asamio, e'ima hamprige'zama veamo'zama antahiza avontafera erino eno hu'za huntazageno
    vuno ome asamigeno, Neria nemofo Baruku'a ana avontafera erino zamagritega e'ne.
  nhe-BL: Huajca nopa tlayacanani quititlanque Jehudí, icone Netanías, tlen icone
    Selemías, tlen icone Cusi, para ma quiilhuiti Baruc ma huala huan ma quihualica
    nopa amatlajcuiloli tlen quipojtoya iniixpa nopa tlacame. Huajca Baruc quicuic
    nopa amatlajcuiloli huan yajqui quinitato.
  gub-BL: Na'e tuwihaw omono kar Zeuni Netani ta'yr Xeremi hemimino Kuzi hemimino
    ta'yr Maruk pe kury. Emume'u ko ma'e izupe nehe, i'i izupe wà. — Ezur xe pape
    teko wanupe neremimugeta kwer herur pà nehe, ere izupe nehe, i'i izupe wà. Na'e
    Maruk upyhyk pape tuwihawete hàpuzuhu pe oho pà kury.
  eng-DRA: 'Therefore all the princes sent Judi the son of Nathanias, the son of Selemias,
    the son of Chusi, to Baruch, saying: Take in thy hand the volume in which thou
    hast read in the hearing of the people, and come. So Baruch the son of Nerias
    took the volume in his hand, and came to them.'
