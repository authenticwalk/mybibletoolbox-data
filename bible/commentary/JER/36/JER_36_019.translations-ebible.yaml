verse: JER.036.019
translations:
  mal-C: 'അപ്പോൾ പ്രഭുക്കന്മാർ ബാരൂക്കിനോട്: “പോയി താങ്കളും യിരെമ്യാവും ഒളിച്ചുകൊൾക.
    നിങ്ങൾ എവിടെയാണെന്ന് ആരും അറിയരുത്” എന്നു പറഞ്ഞു.'
  deu-TKW: 'Da sprachen die Oberen zu Baruch: Geh'' und verbirg dich samt Jeremia,
    daß niemand wisse, wo ihr seid!'
  lin-lin: 'Bakambi bayebisaki Baruki : — Yo mpe Jeremi, bokende kobombama. Mpe tika
    ete moto moko te ayeba esika bokozala.'
  eng-LSV: And the heads say to Baruch, “Go, be hidden, you and Jeremiah, and let
    no one know where you [are].”
  eng-GNV: Then saide the princes vnto Baruch, Goe, hide thee, thou and Ieremiah,
    and let no man knowe where ye be.
  eng-WEBSTER: Then said the princes to Baruch, Go, hide thyself, thou and Jeremiah;
    and let no man know where ye are.
  nhw-BL: 'Huajca nopa tlayacanani quiilhuijque Baruc: ―Ta huan Jeremías xiyaca ximotlatitij
    huejca campa amo aqui anmechpantis. Huan amo aqui xiquilhuica canque anitztoque.'
  swh-ONEN: Ndipo wale maafisa wakamwambia Baruku, “Wewe na Yeremia nendeni mkajifiche.
    Mtu yeyote asijue mahali mlipo.”
  bba-bba: Mɑ wiruɡii be, bɑ nùn wisɑ bɑ nɛɛ, i doo i kuke wunɛ kɑ Yeremi, kpɑ ɡoo
    u ku rɑɑ bɛɛ wɑ.
  eng-KJVCPB: Then said the princes unto Baruch, Go, hide thee, thou and Jeremiah;
    and let no man know where ye be.
  luo-luo: Eka jotelogo nonyiso Baruk, “In kaachiel gi Jeremia, dhiuru kendo upondi.
    Kik uwe ngʼato ngʼe kuma untie.”
  meu-meu: Bena hari lohia ese Baruku e hamaoroa, eto, Aola, a komu, oi bona Ieremia
    danu, bona tau ta basine diba umui na edeseni ai.
  npi-ULB: तब अधिकारीहरूले बारूकलाई भने, “जाऊ तिमी र यर्मिया पनि गएर लुक । तिमीहरू
    कहाँ छौ भनेर कसैले पनि थाहा नपाओस् ।”
  yor-yor: Nígbà náà ni àwọn ìjòyè sọ fún Baruku wí pé, “Lọ fi ara rẹ pamọ́ àti Jeremiah,
    má sì ṣe jẹ́ kí ẹnìkan mọ ibi tí ẹ̀yin wà.”
  pes-OPCB: 'ایشان به باروک گفتند: «تو و ارمیا خود را پنهان کنید و به هیچ‌کس نگویید
    کجا هستید!»'
  tgl-ULB: At sinabi ng mga opisyal kay Baruc, “Umalis ka at magtago, at ganoon din
    si Jeremias. Huwag ninyong ipaalam kahit kanino ang kinaroroonan ninyo.”
  cbu-NT: Kuraksha istampan; Shiy, misha Jeremiyas ashirus piyam naayarus tapishumatssa,
    nda tputs siyaa pamaama, táranganaya. Ashiriya, kamaneena yuwaa Baruk Apanllish
    pang' Jeremiyasaa yandamarini natstarangu anootsi.
  hui-hui: Ani layagola haru haga biarume lalu, Áyu ogoniore Yaremaia karia abale
    dai bialu libu haru ibida pialu mbiraha ha do hole pudaba. Agali haguane karume
    bi ogoni hale hayagua libu bo waholebirago dindi piagone mbira libu ha do kabigo
    agali marume hondolani hondowa halibu, lene.
  mya-mya: ထို​အ​ခါ​မှူး​မတ်​များ​က``သင်​နှင့်​ယေ​ရ​မိ သည်​ထွက်​ပြေး​ပုန်း​ရှောင်​နေ​ရ​ကြ​ပေ​မည်။
    သင်​တို့​ရှိ​ရာ​ကို​အ​ဘယ်​သူ​မျှ​မ​သိ​စေ နှင့်'' ဟု​ဗာ​ရုတ်​အား​ပြော​ကြား​ကြ​၏။
  bod-N: འགོ་དཔོན་རྣམས་ཀྱིས་པཱ་རུག་ལ་འདི་ལྟར། ཁྱོད་དང་ཡེ་རེམ་ཡཱ་གཉིས་སྦོས་ཤིག ཁྱོད་གཉིས་གང་དུ་སྦས་པ་མི་ལ་ཤེས་སུ་འཇུག་མི་རུང་ཞེས་བསྐུལ་ཏོ།
    །
  sna-sna: Ipapo machinda akati kuna Bharuki, “Iwe naJeremia endai munovanda. Ngakurege
    kuva nomunhu anoziva kwamunenge muri.”
  spa-BLM: 'Entonces los príncipes le dijeron a Baruc: “Tú y Jeremías vayan a esconderse.
    Que nadie sepa dónde están”.'
  cac-cac: 'Ix yalan eb'' vin̈ icha tic: —B''at c''ub''ejel a b''a yed'' vin̈aj Jeremías
    chi'', malajocab'' mach tz''ojtacaneli b''aj tzex c''ochi, xchi eb'' vin̈.'
  swh-ULB: Kisha maafisa walisema kwa Baruku, “Nenda, jifiche mwenyewe, na Yeremiah,
    pia. Usipatikane mtu yeyote kujua uko wapi.”
  bel-bel: 'Тады сказалі князі Варуху: «ідзі, схавайся, ты і Ерамія, каб ніхто ня
    ведаў, дзе вы».'
  deu-ELBBK: 'Und die Fürsten sprachen zu Baruk: Geh, verbirg dich, du und Jeremia,
    dass niemand wisse, wo ihr seid. –'
  mbb-OT: Ne migkeǥiyan dutun te menge upisyal si Baruc te, “Eles kew en ki Jeremias
    ne kenè niw ipetueni te minsan hentei ke hendei kew.”
  mal-2015: 'അപ്പോൾ പ്രഭുക്കന്മാർ ബാരൂക്കിനോടു: പോയി നീയും യിരെമ്യാവും കൂടെ ഒളിച്ചുകൊൾവിൻ;
    നിങ്ങൾ ഇന്നേടത്തു ഇരിക്കുന്നു എന്നു ആരും അറിയരുതു എന്നു പറഞ്ഞു.'
  rmc-rmc: 'Akor o raja phende le Baruchoske: „Dža a garuv tut, the tu the o Jeremijaš,
    hoj ňiko te na džanel, kaj san.“'
  pes-OPV: 'سروران به باروک گفتند: «تو و ارمیا رفته، خویشتن را پنهان کنید تا کسی نداند
    که کجامی باشید.»'
  ron-1924: 'Кэпетенииле ау зис луй Барук: „Ду-те де те аскунде, ту ши Иеремия, ка
    сэ ну штие нимень унде сунтець.”'
  ben-OBCV: তখন রাজকর্মচারীরা বারূককে বলল, “আপনি ও যিরমিয় গিয়ে লুকিয়ে থাকুন। কাউকে
    জানতে দেবেন না, আপনারা কোথায় আছেন।”
  som-som: Markaas amiirradii waxay Baaruug ku yidhaahdeen, Tag, oo adiga iyo Yeremyaahba
    dhuunta, oo yaan ciduna ogaan meeshaad joogtaan.
  lat-VUC: 'Et dixerunt principes ad Baruch: Vade, et abscondere, tu et Jeremias,
    et nemo sciat ubi sitis.'
  eng-ASVBT: Then said the princes unto Baruch, Go, hide thee, thou and Jeremiah;
    and let no man know where ye are.
  ita-1885: 'Allora i principi dissero a Baruc: Va'', nasconditi tu, e Geremia; e
    niuno sappia dove voi siate.'
  eng-ULB: Then the officials said to Baruch, “Go, hide yourself, and Jeremiah, too.
    Do not let anyone know where you are.”
  spa-VBL: 'Los funcionarios le dijeron a Baruc: “Tú y Jeremías van a tener que esconderse.
    No le digan a nadie dónde están”.'
  fra-_FOB: 'Alors les chefs dirent à Baruc: Va, et cache-toi, ainsi que Jérémie,
    et que personne ne sache où vous êtes.'
  mal-mal: 'അപ്പോൾ പ്രഭുക്കന്മാർ ബാരൂക്കിനോട്: “പോയി നീയും യിരെമ്യാവും കൂടി ഒളിച്ചുകൊള്ളുക;
    നിങ്ങൾ എവിടെയാണെന്ന് ആരും അറിയരുത്” എന്നു പറഞ്ഞു.'
  urd-GVR: Yih sun kar afsaroṅ ne Bārūk se kahā, “Ab chale jāeṅ, āp aur Yarmiyāh donoṅ
    chhup jāeṅ! Kisī ko bhī patā na chale ki āp kahāṅ haiṅ.”
  suz-BL: मिनु मेको ठेयब मुरपुकीम बारुक कली “गे नु येरमीया निम्‍फा लशा, ख्रुंइसीस।
    गे निक्‍शी ते बाक्‍सी, दे सुइम मतुइक्‍तमेक्‍ल” दे माइक्‍तेक्‍म। येरमीया २५:८-११;
    येरमीया ७:२०; येरमीया ९:९-१०
  eng-NOY: Then said the princes to Baruch, “Go, hide thee, thou and Jeremiah, and
    let no man know where ye are.”
  ita-1927: 'Allora i capi dissero a Baruc: “Vatti a nascondere tanto tu quanto Geremia;
    e nessuno sappia dove siete”.'
  ckb-ckb: 'ئینجا پیاوە گەورەکان بە باروخیان گوت: «بڕۆ خۆت و یەرمیا خۆتان بشارنەوە،
    با کەس نەزانێت ئێوە لەکوێن.»'
  eng-BBE: Then the rulers said to Baruch, Go and put yourself in a safe place, you
    and Jeremiah, and let no man have knowledge of where you are.
  kan-OKCV: ಆಗ ಪ್ರಧಾನರು ಬಾರೂಕನಿಗೆ, “ನೀನೂ, ಯೆರೆಮೀಯನೂ ಹೋಗಿ ಅಡಗಿಕೊಳ್ಳಿರಿ; ನೀವು ಎಲ್ಲಿದ್ದೀರೆಂಬುದು
    ಯಾರಿಗೂ ಗೊತ್ತಾಗಬಾರದು,” ಎಂದರು.
  tam-2017: 'அப்பொழுது பிரபுக்கள் பாருக்கை நோக்கி: நீயும் எரேமியாவும் போய் ஒளித்துக்கொள்ளுங்கள்;
    நீங்கள் இருக்கும் இடம் ஒருவருக்கும் தெரியக்கூடாது என்று சொல்லி,'
  spa-RV-1909: 'Entonces dijeron los príncipes á Baruch: Ve, y escóndete tú y Jeremías,
    y nadie sepa dónde estáis.'
  ron-BTF: 'Atunci prinții i-au spus lui Baruc: Du-te, ascunde-te, tu și Ieremia,
    și să nu știe nimeni unde sunteți.'
  eng-WEBP: Then the princes said to Baruch, “You and Jeremiah go hide. Don’t let
    anyone know where you are.”
  eng-FBV: The officials told Baruch, “You and Jeremiah are going to have to hide.
    Don't tell anyone where you are.”
  nld-1939: 'Toen zeiden de aanvoerders: Ga u dan maar met Jeremias verbergen, en
    laat niemand weten, waar ge blijft!'
  nch-BL: 'Huajca nopa tayacanani quiilhuijque Baruc: ―Ta huan Jeremías xiyaca ximotatitij
    huejca campa amo aqui amechpantis. Huan amo aqui xiquilhuica canque anitztoque.'
  vie-1934: 'Các quan trưởng bèn nói cùng Ba-rúc rằng: Đi đi, ngươi với Giê-rê-mi
    hãy lánh mình, đừng cho ai biết các ngươi ở đâu.'
  hin-CV: तब अधिकारियों ने बारूख को आदेश दिया, “तुम और येरेमियाह जाकर कहीं छिप जाओ
    और किसी को भी यह ज्ञात न होने पाए कि तुम कहां हो.”
  spa-BES: 'Entonces los gobernantes le dijeron a Baruc: Ve y ponte en un lugar seguro,
    tú y Jeremías, y que nadie sepa quién eres.'
  tdx-tdx: Le hoe o roandriañeo amy Baroke, Akia, mietaha, ihe naho Iirmeà, vaho ko
    apo’o ho fohi’ ondaty te aia.
  tha-KJV: แล​้วเจ้านายทั้งหลายบอกบารุคว่า “ทั้งเจ้าและเยเรมีย์จงไปซ่อนเสีย อย่าให้​ผู้​ใดทราบว่าเจ้าอยู่​ที่ไหน​”
  por-BR-2018: 'Então disseram os príncipes a Baruque: Vai, e esconde-te, tu e Jeremias,
    e ninguém saiba onde estais.'
  deu-ELO: 'Und die Fürsten sprachen zu Baruk: Geh, verbirg dich, du und Jeremia,
    daß niemand wisse, wo ihr seid. -'
  eng-WYC-2018: And all the princes said to Baruch, Go, be thou hid, thou and Jeremy;
    and no man know where ye be. (And all the officers said to Baruch, Go, be thou
    hid, thou and Jeremiah; and let no one know where ye be.)
  epo-epo: 'Kaj la eminentuloj diris al Baruĥ: Iru kaj kaŝiĝu, vi kaj Jeremia, ke
    neniu sciu, kie vi estas.'
  uig-PIN: 'Əmirlǝr Baruⱪⱪa: «Barƣin, sǝn wǝ Yǝrǝmiya mɵküwelinglar. Ⱪǝyǝrdǝ bolsanglar
    ⱨeqkimgǝ bildürmǝnglar» — dedi.'
  beo-beo: 'Amalalu, ilia da ema amane sia:i, “Di amola Yelemaia da wamoaligimusa:
    masa. Alia wamoaligisu sogebi eno dunuma maedafa olelema.”'
  tpi-OTNT: Orait na ol ofisa i tokim Baruk olsem, “Yu go na kisim Jeremaia na yutupela
    go hait, nogut ol bikman i harim dispela tok na ol i gat kros long yutupela. Yu
    no ken larim wanpela man i save long ples yutupela i hait long en.”
  hau-SA: Sa’an nan fadawan suka ce wa Baruk, “Kai da Irmiya ku je ku ɓuya. Kada ku
    bari wani ya san inda kuke.”
  uig-LAT: 'Emirler Baruqqa: «Barghin, sen we Yeremiya möküwélinglar. Qeyerde bolsanglar
    héchkimge bildürmenglar» — dédi.'
  nde-nde: Izikhulu zasezisithi kuBharukhi, “Wena loJeremiya hambani liyecatsha. Lingatsheli
    muntu ukuthi lingaphi.”
  ton-ton: Pea naʻe pehē ʻe he houʻeiki kia Paluki, “ʻAlu, ʻo fufū koe, ʻa koe mo
    Selemaia; pea ʻoua naʻa ʻilo ʻe ha tangata pe ʻoku mo ʻi fē.”
  ces-1613: 'Tedy řekla ta knížata Báruchovi: Jdi schovej se ty i Jeremiáš, ať žádný
    neví, kde jste.'
  eng-WMB: Then the princes said to Baruch, “You and Jeremiah go hide. Don’t let anyone
    know where you are.”
  tam-TCV: அதற்கு அதிகாரிகள் பாரூக்கிடம், “நீயும், எரேமியாவும் போய் ஒளிந்துகொள்ளுங்கள்.
    நீங்கள் இருக்கும் இடம் ஒருவருக்கும் தெரியக்கூடாது” என்று சொன்னார்கள்.
  ceb-ULB: Unya miingon ang mga opisyal ngadto kang Baruk, “Lakaw, pagtago, ug si
    Jeremias man usab. Ayaw tugoti ang si bisan kinsa nga masayod kung hain kamo.”
  pol-UBG: 'Wtedy książęta powiedzieli do Barucha: Idź, ukryj się, ty i Jeremiasz,
    a niech nikt nie wie, gdzie jesteście.'
  agr-agr: 'Tusa timatai niina chichajuinak: “¡Nuniakuig amek yamaikiuch Jeremíasjai
    mai tupikakim uumkatajum! ¡Makichkish atum pujamunak dekashtinme!” tiajui.'
  kyc-kyc: Dokopa nakamame baa lamaiyuo, Embapa Jeremayapa wambu mendeme dusa petambinyi
    lao see nana lao yalu pela pupwape, leyami.
  urd-GVU: یہ سن کر افسروں نے باروک سے کہا، ”اب چلے جائیں، آپ اور یرمیاہ دونوں چھپ
    جائیں! کسی کو بھی پتا نہ چلے کہ آپ کہاں ہیں۔“
  deu-1912: 'Da sprachen die Fürsten zu Baruch: Gehe hin und verbirg dich mit Jeremia,
    daß niemand wisse, wo ihr seid.'
  ntj-ntj: Nyangka-ya liita pirnilu watjarnu, “Wiya, mapitja Tjiramayinya watjala.
    Palunyatjanu-pula kutipitja kumpiralpi nyinama.”
  kan-2017: ಆಗ ಪ್ರಧಾನರು ಬಾರೂಕನಿಗೆ, “ಹೊರಡು, ನೀನೂ ಮತ್ತು ಯೆರೆಮೀಯನೂ ಅಡಗಿಕೊಳ್ಳಿರಿ, ನೀವೆಲ್ಲಿದ್ದೀರೆಂಬುದು
    ಯಾರಿಗೂ ಗೊತ್ತಾಗಬಾರದು” ಎಂದು ಹೇಳಿದನು.
  yap-yap: Me lungurad ngak, “I gur nge Jeremiah e thingar mmarow ngam mithgow. Ngam
    guyew rogon ndabi nang be’ e gin gimew bay riy.”
  hlt-MCSB: Mangpa rhoek loh Barukh te, “Namah khaw Jeremiah khaw cet rhoi lamtah
    thuh uh rhoi laeh. Mela na om rhoi khaw hlang loh ming boel saeh,” a ti na uh
    .
  mdy-ETH: ዔያታ ዒማና፦ «ኔናንታ ዔርሚያሴንታ ማይ ፔቴ ቤሲ ዴንዲ ፑፑኑዋቴ፤ ዒንሢ ዓኣ ቤዞ ዓይጎ ዓሲያኣ ዔሮፓ» ጌዔኔ።
  twi-ASANTE: Na adwumayɛfoɔ no ka kyerɛɛ Baruk sɛ, “Wo ne Yeremia, monkɔhinta. Monnkyerɛ
    obiara mo akyiri ɛkwan.”
  eng-WEBU: Then the princes said to Baruch, “You and Jeremiah go hide. Don’t let
    anyone know where you are.”
  wal-wal: Yaagin eti Baaruka, “Neeninne Ermmaasi biidi qosettite; intte de7iyo sohuwaakka
    ooninne eroppo” yaagidosona.
  spa-PDDPT: 'Entonces los magistrados dijeron a Baruc: Vé y escóndete, tú y Jeremías,
    y que nadie sepa dónde están.'
  gun-gun: 'Ha''e ramo yvatekueve aipoe''i Baruque pe: — Tereo, enhemi, Jeremias voi.
    Avave rei toikuaa eme mamo pa peĩa.'
  ilo-ULB: Ket kinuna dagiti ofiales kenni Baruk, “Inka aglemmeng, ken kasta met ni
    Jeremias. Saanyo nga itulok a maammoanda no sadino iti ayanyo.”
  kpg-kpg: Gei digaula ga helekai gi mee, “Goolua mo Jeremiah hula pala hagammuni.
    Hudee heia gi iloo dahi dangada di gowaa dela e noho ai goolua.”
  uig-ARA: 'ئەمىرلەر بارۇققا: «بارغىن، سەن ۋە يەرەمىيا مۆكۈۋېلىڭلار. قەيەردە بولساڭلار
    ھېچكىمگە بىلدۈرمەڭلار» ــ دېدى.'
  sus-sus: Kuntigie naxa a fala Baruki bɛ, «Wo nun Yeremi, wo sa wo nɔxun. Mixi yo
    naxa a kolon wo na dɛnnaxɛ.»
  pon-2006: A irail mahsanihong, “Eri, kohwei oh kumwa rukula. Kaleke emen ese wasa
    me kumwa pahn rukula ie.”
  jae-jae: Go kasêga sêsôm gêdêŋ Baruk gebe “Amagêc Jeremia aêc naasiŋ taôm ma akêŋ
    gamêŋ, taŋ asiŋ taôm naŋ, ŋawae êndêŋ lau teŋ atom.”
  ksd-ksd: 'Ma ra umana luluai dia ga biti tai Baruk dari: Una vana ma una paraparau,
    amur ma Ieremia, ma koko ta tikai na nunure ra pakana amur ki tana.'
  tur-YTC: O zaman beyler Baruk'a, “Sen ve Yeremya saklanın” dediler. “Nerede olduğunuzu
    kimse bilmesin.”
  ind-AYT: Kemudian, para pejabat berkata kepada Barukh, “Pergi dan bersembunyilah,
    kamu dan Yeremia, dan jangan biarkan seorang pun tahu tempatmu berada.”
  nya-nya: Kenaka akuluakuluwo anamuwuza Baruki kuti, “Iweyo ndi Yeremiya, pitani
    mukabisale. Munthu aliyense asadziwe kumene muli.”
  hrv-hrv: 'Tada dostojanstvenici rekoše Baruhu: “Idi i sakrijte se, ti i Jeremija;
    nitko da ne zna gdje ste.”'
  mps-mps: Tialima, ofisa dabego Barukbolo te tiwai po wali, “Nage pelama, Jeremaia
    selama, dage si geme dula sigi pao, tiyu genuai bidi dabego te po odama, te dage
    si dali wado yabuo. Te dage si dula sigi pabo pesage te bidi me deligo konemainogo
    me elamu dao,” wali.
  tpi-tpi: Orait na ol ofisa i tokim Baruk olsem, “Yu go na kisim Jeremaia na yutupela
    go hait, nogut ol bikman i harim dispela tok na ol i gat kros long yutupela. Yu
    no ken larim wanpela man i save long ples yutupela i hait long en.”
  dan-1931: 'Så sagde Fyrsterne til Baruk: “Gå hen og gem eder, du og Jeremias, og
    lad ingen vide, hvor I er!”'
  vie-OVCB: 'Các quan chức nói với Ba-rúc: “Ông và Giê-rê-mi phải tìm chỗ trốn ngay.
    Đừng cho ai biết các ông ở đâu!”'
  guj-2017: પછી અધિકારીઓએ બારુખને કહ્યું, “તું અને યર્મિયા ક્યાંક છુપાઇ જાઓ. તમે ક્યાં
    છો તે વિષે કોઈને પણ જાણ કરશો નહિ.”
  pon-2006A: A irail mahsanihong, “Eri, kohwei oh kumwa rukula. Kaleke emen ese wasa
    me kumwa pahn rukula ie.”
  por-BRBSL: 'Então os príncipes disseram a Baruc: “Você e Jeremias vão se esconder.
    Não deixem ninguém saber onde vocês estão”.'
  cth-cth: Ahnimouh ni Baruk koevah, cet nateh Jeremiah hoi kâhrawk roi, apini na
    o roinae panuek hanh naseh, telah atipouh awh.
  twi-twi: Na adwumayɛfo no ka kyerɛɛ Baruk se, “Wo ne Yeremia, munkohintaw. Monnkyerɛ
    obiara mo akyi kwan.”
  hlt-hlt: Mangpa rhoek loh Barukh te, “Namah khaw Jeremiah khaw cet rhoi lamtah thuh
    uh rhoi laeh. Mela na om rhoi khaw hlang loh ming boel saeh,” a ti nauh.
  tbz-SIM: 'Kòo kpɑ̀ɑ̀tì kó bɛtũ̀mbɛ̀ɛ nɑ́kɛ́ Bɑduki kɛ dɔ̀: Kɔtɛ fɔ̃́ nnɛ̀ Sedemii
    kɛ̀ di sɔri bɑ́ òmɔù bɑ́ nyɛ̃́ di borɛ̀.'
  msy-2020: Ezɨ gumazir dapaniba kamaghɨn Baruk mɨgei, “Nɨ mangɨ Jeremaia inigh gua
    mangɨ modogh. Nɨ gumazitam ateghtɨ a gua modir danganim gɨfoghan markɨ.”
  azb-azb: 'Başçılar Baruka dedi: «Sən də, Yeremya da gedin gizlənin. Harada olduğunuzu
    heç kəs bilməsin».'
  eng-DBY: And the princes said unto Baruch, Go, hide thee, thou and Jeremiah; that
    none may know where ye are.
  hin-2017: तब हाकिमों ने बारूक से कहा, “जा, तू अपने आपको और यिर्मयाह को छिपा, और
    कोई न जानने पाए कि तुम कहाँ हो।”
  wol-KYG: 'Kàngam ya ne Barug: «Demal làquji yaak Yeremi, te bu kenn xam fu ngeen
    ne!»'
  eng-YLT: And the heads say unto Baruch, 'Go, be hidden, thou and Jeremiah, and let
    no one know where ye [are].'
  eng-WYC-2017: And all the princes said to Baruch, Go, be thou hid, thou and Jeremy;
    and no man know where ye be.
  eng-WMBB: Then the princes said to Baruch, “You and Jeremiah go hide. Don’t let
    anyone know where you are.”
  urd-GVH: यह सुनकर अफ़सरों ने बारूक से कहा, “अब चले जाएँ, आप और यरमियाह दोनों छुप
    जाएँ! किसी को भी पता न चले कि आप कहाँ हैं।”
  rug-rug: Meke zama sari na koimata koe Baruku, “Agoi meke Zeremaea, la mamu la tome.
    Lopu va malumia keke tie pude tumae nia pavei si tome gamu kara.”
  gaz-gaz: Kana irratti qondaaltonni sun Baarukiin, “Atii fi Ermiyaas dhaqaa dhokadhaa.
    Namni tokko iyyuu iddoo isin jirtan hin beekin” jedhan.
  fra-LSG: 'Les chefs dirent à Baruc: Va, cache-toi, ainsi que Jérémie, et que personne
    ne sache où vous êtes.'
  gnn-gnn: Bala walala ŋuriŋiyi ŋaḻapaḻmirriyunydja yolŋu'‐yulŋuyu waŋana maṉḏanha
    bitjarrana, “Nhumanydja maṉḏa yurru djuḻuḻ'yunna ŋula wanhamala wäŋalili, märr
    yurru ŋayi yakana nhumalanha ŋuruŋu buŋgawayunydja maḻŋ'marama,” bitjarra.
  yal-yal: Kuntigine yi a fala Baruku xa, e naxa, “Siga, ɛ nun Yeremi xa sa ɛ luxun,
    muxu yo nama a kolon ɛ dɛnaxan yi.”
  haw-1868: Alaila, olelo mai la na'lii ia Baruka, o hele, a pee, o oe, a me Ieremia.
    Mai hoike i kekahi kanaka i kahi o olua.
  arb-NAV: 'فَقَالَ الرُّؤَسَاءُ لِبَارُوخَ: «اذْهَبِ اخْتَفِ عَنِ الأَنْظَارِ أَنْتَ
    وَإِرْمِيَا فِي مَكَانٍ لَا يَعْرِفُهُ أَحَدٌ».'
  ewe-ewe: Dumegãwo gblɔ na Baruk be, “Wò kple Yeremia, miyi miaɣla mia ɖokui. Migana
    ame aɖeke nanya afi si miele o.”
  eng-LEE: Then said the princes unto Baruch, Go, hide thyself, thou with Jeremiah;
    and let no man know where ye are.
  asm-FB: তেতিয়া প্ৰধান লোকসকলে বাৰুকক ক’লে, “তুমি আৰু যিৰিমিয়া গৈ, তোমালোকৰ থকা
    ঠাই কোনেও নজনাকৈ লোকাই থাকাগৈ।”
  sus-A: كُنتِفِيٍ نَشَ عَ قَلَ بَرُكِ بّ، «وٌ نُن يٍرٍ مِ، وٌ سَ وٌ نْشُن. مِشِ يٌ
    نَشَ عَ كٌلٌن وٌ نَ دّننَشّ.»
  fra-SBL: 'Alors les princes dirent à Baruch : « Toi et Jérémie, allez vous cacher.
    Que personne ne sache où vous êtes. »'
  hbo-hbo: וַיֹּאמְר֤וּ הַשָּׂרִים֙ אֶל־בָּר֔וּךְ לֵ֥ךְ הִסָּתֵ֖ר אַתָּ֣ה וְיִרְמְיָ֑הוּ
    וְאִ֥ישׁ אַל־יֵדַ֖ע אֵיפֹ֥ה אַתֶּֽם׃
  kik-kik: Nao anene acio makĩĩra Baruku atĩrĩ, “Wee na Jeremia thiĩi mwĩhithe. Mũtikareke
    mũndũ o na ũ amenye kũrĩa mũrĩ.”
  fra-NCL: 'Alors les chefs dirent à Baruch : « Va, cache-toi, ainsi que Jérémie,
    et que personne ne sache où vous êtes. »'
  cek-AK: To naah toksah angraengnawk mah Baruk khaeah, Jeremiah hoi caeh hoih loe
    anghawk hoi ah; naa ah maw na oh hoi, tito mi mah doeh panoek hmah nasoe, tiah
    a naa o.
  cuk-cuk: 'Geb dummagan Barucʼga sogdemalad: —Be Jeremíasʼbo dukunao. Melle dulemar
    be-wisguega be imako, be bia dukusimala.'
  uig-CYR: 'Әмирләр Баруққа: «Барғин, сән вә Йәрәмия мөкүвелиңлар. Қәйәрдә болсаңлар
    һеч кимгә билдүрмәңлар» — деди.'
  tel-2017: అప్పుడు ఆ అధికారులు బారూకుతో “నువ్వూ, యిర్మీయా, ఇద్దరూ వెళ్లి దాగి ఉండండి.
    మీరున్న చోటు ఎవరికీ తెలియనివ్వొద్దు” అన్నారు.
  hat-BSA: 'Alò, ofisye yo te di a Baruc: “Ale, kache tèt ou, ou menm ak Jérémie e
    pa kite pèsòn konnen kote nou ye.”'
  kos-kos: Na elos fahk nu sel, “Kom ac Jeremiah enenu in som wikla. Taran mwet in
    tia etu yen komtal wikla we.”
  hbo-WLC: וַיֹּאמְר֤וּ הַשָּׂרִים֙ אֶל־בָּר֔וּךְ לֵ֥ךְ הִסָּתֵ֖ר אַתָּ֣ה וְיִרְמְיָ֑הוּ
    וְאִ֥ישׁ אַל־יֵדַ֖ע אֵיפֹ֥ה אַתֶּֽם׃
  ibo-ibo: Mgbe ahụ, ndịisi ahụ gwara Baruk okwu sị ya, “Ọsọ, gaa ka gị na Jeremaya
    zoo onwe unu. Unu ekwekwala ka onye ọbụla mata ebe unu zoro onwe unu.”
  ory-ory: ସେତେବେଳେ ଅଧିପତିମାନେ ବାରୂକକୁ କହିଲେ, “ତୁମ୍ଭେ ଓ ଯିରିମୀୟ ଯାଇ ଲୁଚ; ଆଉ, ତୁମ୍ଭେମାନେ
    କେଉଁଠାରେ ଅଛ, ଏହା କେହି ନ ଜାଣୁ।”
  chk-chk: Mürin, ekewe nöüwis ra üreni Paruk, “Oupwe feila o op, ämi me Jeremaia,
    nge ousap asile ngeni eman ia oua op ie.”
  rop-rop: Olabat bin dalim im, “Yu en Jeramaiya garra lafta haidim miselp na, en
    yunbala nomo larram enibodi sabi weya yunbala garra blandimbat miselp.”
  ukr-1871: 'І сказали князї Варухові: Ійди й сховайся, ти й Еремія, так щоб нїхто
    не знав, де ви.'
  deu-1951: 'Da sprachen die Fürsten zu Baruch: Gehe hin und verbirg dich mit Jeremia,
    daß niemand wisse, wo ihr seid!'
  eng-JPS: 'Then said the princes unto Baruch: ''Go, hide thee, thou and Jeremiah,
    and let no man know where ye are.'''
  srp-1865: 'Tada rekoše knezovi Varuhu: idi, sakrij se i ti i Jeremija, da niko ne
    zna gdje ste.'
  lug-lug: Awo abakungu bonna ne bagamba Baluki nti, “Ggwe ne Yeremiya mugende mwekweke.
    Temukkiriza muntu yenna kumanya gye muli.”
  heb-heb: ויאמרו השרים אל ברוך לך הסתר אתה וירמיהו ואיש אל ידע איפה אתם׃
  ben-IRV: তখন শাসনকর্তারা বারূককে বললেন, “তুমি ও যিরমিয় গিয়ে লুকিয়ে থাক। তোমরা
    কোথায় আছ তা যেন কেউ জানতে না পারে।”
  pan-pan: ਤਦ ਸਰਦਾਰਾਂ ਨੇ ਬਾਰੂਕ ਨੂੰ ਆਖਿਆ, ਜਾ ਤੂੰ ਅਤੇ ਯਿਰਮਿਯਾਹ, ਆਪਣੇ ਆਪ ਨੂੰ ਲੁਕਾ ਲਓ
    ਅਤੇ ਕੋਈ ਨਾ ਜਾਣੇ ਕਿ ਤੁਸੀਂ ਕਿੱਥੇ ਹੋ!
  mya-JVB: မင်း များတို့က၊ သင် သွား လော့။ ယေရမိ နှင့် အတူ ပုန်းရှောင် ၍ နေလော့။ အဘယ်မှာ
    နေသည်ကို တစုံ တယောက်မျှ မ သိ စေနှင့်ဟုဗာရုတ် အား မှာ ခဲ့၍ ၊
  tbg-tbg: Minti tumanta vika tiha, Netanta Ieremaiaaka oru kukeqavi variate. Kia
    vo vaiintiara tetanta mini oru vairerave tiate, tivake
  hmo-hmo: Vadaeni opesa taudia ese Baruku dekenai idia hereva henia, idia gwau, “Oi
    lao, gabu ta dekenai do oi hunia, oi bona Ieremia danu. Bona umui hunia gabuna
    be tau ta do umui hamaoroa lasi.”
  urd-urd: तब हाकिम ने बारूक से कहा, “जा, अपने आपको और यरमियाह को छिपा, और कोई न जाने
    कि तुम कहाँ हो।”
  rus-SYN: 'Тогда сказали князья Варуху: пойди, скройся, ты и Иеремия, чтобы никто
    не знал, где вы.'
  bqc-SIM: 'Ɔ̃ gbãadepiↄ òɛ̀: Á ń Zelemiio à gɛ ulɛ, gbɛ̃e su àↄ á kúkĩi
    dↄ̃o.'
  tcz-CHONGTHU: Chuphat in amahon, “Nang jong Jeremiah jong, nanilhon in kiseldoh
    lhontan. Naumna lhon koimacha hetsah lhon hih in,” atiuvin ahi.
  mar-mar: मग ते अधिकारी बारूखाला म्हणाले, “जा, तू स्वतः आणि यिर्मयासुद्धा लपून राहा.
    तुम्ही कोठे आहात हे कोणालाही कळू देऊ नका.”
  qub-qub: 'Chayno niptin Baructa paycuna niran: «Cananga Jeremías ishcaniqui maymanpis
    pacacuy. Gamcuna maycho caycashayquitapis ama pipis musyachunchu.»'
  bqp-bqp: Mɑ wirugii be, bɑ nùn wisɑ bɑ nɛɛ, i doo i kuke wunɛ kɑ Yeremi, kpɑ goo
    u ku rɑɑ bɛɛ wɑ.
  hat-hat: 'Lè sa a, chèf yo di Bawouk: -Al kache tande, ou menm ansanm ak Jeremi.
    Pa kite pyès moun konnen kote nou ye.'
  eng-BSB: Then the officials said to Baruch, “You and Jeremiah must hide yourselves
    and tell no one where you are.”
  eng-WEBPB: Then the princes said to Baruch, “You and Jeremiah go hide. Don’t let
    anyone know where you are.”
  kbq-kbq: Anante maka kini ne'mofo eri'za vahe'mo'za Barukuna asamiza, vahe'mo'za
    onkesarega kagrane Jeremaia'enena vuta ome fraki'o.
  nhe-BL: 'Huajca nopa tlayacanani quiilhuijque Baruc: ―Ta huan Jeremías xiyaca ximotlatitij
    huejca campa axaca inmechpantis. Huan axaca xiquilhuica canque initztoque.'
  gub-BL: Na'e uze'eg wi izupe wà. — Ne nehe, Zeremi nehe no, pezeàmim nehe. Pemume'u
    zo pezeàmimaw amo wanupe nehe i'i izupe wà.
  eng-DRA: 'And the princes said to Baruch: Go, and hide thee, both thou and Jeremias,
    and let no man know where you are.'
