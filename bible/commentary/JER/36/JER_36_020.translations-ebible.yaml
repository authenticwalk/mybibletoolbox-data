verse: JER.036.020
translations:
  mal-C: അങ്ങനെ അവർ തുകൽച്ചുരുൾ ലേഖകനായ എലീശാമയുടെ മുറിയിൽ വെച്ചശേഷം അരമനയിൽ രാജാവിന്റെ
    അടുക്കൽ ചെന്ന് ആ വചനങ്ങളെല്ലാം രാജാവിനെ അറിയിച്ചു.
  deu-TKW: Hierauf begaben sie sich zum König ins innere Gemach, nachdem sie die Rolle
    im Gemache des Staatsschreibers Elisama verwahrt hatten, und meldeten dem König
    alles, was vorgegangen war.
  lin-lin: Sima na bango kotia mokanda yango kati na ndako ya mosala ya Elishama,
    mokomi mikanda, bakendeki epai ya mokonzi kati na lopango mpe bayebisaki ye makambo
    nyonso.
  eng-LSV: And they go to the king, to the court, and they have laid up the scroll
    in the chamber of Elishama the scribe, and they declare all the words in the ears
    of the king.
  eng-GNV: And they went in to the King to the court, but they layde vp the roule
    in the chamber of Elishama the Chancellour and tolde the King all the wordes,
    that he might heare.
  eng-WEBSTER: And they went in to the king into the court, but they laid up the roll
    in the chamber of Elishama the scribe, and told all the words in the ears of the
    king.
  nhw-BL: Teipa nopa tlayacanani quiajojque nopa amatlajcuiloli ipan icuarto nopa
    tlajcuilojquetl Elisama huan yajque quicamanalhuitoj nopa tlanahuatijquetl.
  swh-ONEN: Baada ya kuhifadhi kile kitabu ndani ya chumba cha Elishama mwandishi,
    wakamwendea mfalme katika ua wa nje na kumwarifu kila kitu.
  bba-bba: Yenibɑn biru, wiruɡibɑ tire te mwɑ bɑ beruɑ Elisɑmɑ tire yoron dirɔ. Mɑ
    bɑ dɑ sinɑ bokon mi, bɑ nùn ɡɑri yi sɔ̃ɔwɑ.
  eng-KJVCPB: And they went in to the king into the court, but they laid up the roll
    in the chamber of Elishama the scribe, and told all the words in the ears of the
    king.
  luo-luo: Bangʼ kane giseketo kitabu ei od Elishama jagoro, negidhi ir ruoth e laru
    kendo giwachone gimoro amora.
  meu-meu: Taunabunai, idia ese pepa na toretore tauna Elisama ena daiutu ai e atoa,
    bena hanua pavapavana ena maḡu lalonai e raka vareai, unu hereva iboudiai na hanua
    pavapavana e hamaorolaia.
  npi-ULB: त्यसैले तिनीहरूले त्यस मुट्ठोलाई सचिव एलीशामाको कोठामा राखिदिए, र तिनीहरू
    चोकमा राजाकहाँ गए, अनि राजाले सुन्‍ने गरी हरेक कुरा तिनीहरूले बताए ।
  yor-yor: Lẹ́yìn tí wọ́n fi ìwé kíká náà pamọ́ sí iyàrá Eliṣama akọ̀wé, wọ́n sì wọlé
    tọ ọba lọ nínú àgbàlá, wọ́n sì sọ gbogbo ọ̀rọ̀ náà ní etí ọba.
  pes-OPCB: بعد طومار را در اتاق الیشاماع، کاتب دربار، گذاشتند و به حضور پادشاه رفتند
    تا قضیه را به اطلاع او برسانند.
  tgl-ULB: Pagkatapos, pumunta sila sa bulwagan ng hari at ibinalita ang mga salitang
    ito sa kaniya. Ngunit una nilang inilagay ang kasulatang balumbon sa silid ng
    kalihim na si Elisama.
  cbu-NT: Ashiri kurak tsipasaw Barukaa wirkar Elisamash watandpun kasayarandsin,
    kurakapsha Jowakimap pang' yuwaa Baruk natstarangu, anoo kamanini atusin, naatarangsin,
    anush kuseersin, kamaniranganaya.
  hui-hui: Agali haru haga biarume mbuga biago muwa kininaga beba gili biaga Elisamanaga
    tamu wiagoha mo ngelene. Ani mo ngelowa kini biago wali agali ngoai haga wiagoha
    berearia pialu tigua mbirale o biyaruni lamiai hene.
  mya-mya: မှူး​မတ်​တို့​သည်​စာ​လိပ်​ကို​ဘု​ရင့်​အ​တိုင် ပင်​ခံ​အ​မတ်​ဧ​လိ​ရှ​မာ​၏​အ​ခန်း​တွင်​ထား
    ခဲ့​၍ နန်း​တော်​သို့​သွား​ရောက်​ကာ​မင်း​ကြီး အား​ဖြစ်​ပျက်​သ​မျှ​အ​ကြောင်း​စုံ​ကို​သံ
    တော်​ဦး​တင်​ကြ​၏။-
  bod-N: འགོ་དཔོན་རྣམས་ཀྱིས་གླེགས་བམ་དེ་དྲུང་ཡིག་ཨེ་ལི་ཤཱ་མའི་ཁང་པར་བཞག་རྗེས། ཁྱམས་རའི་ནང་དུ་རྒྱལ་པོའི་དྲུང་ལ་ཕྱིན་ཏེ་བཀའ་མཆིད་ཐམས་ཅད་རྒྱལ་པོར་ཞུས་པ་ཙམ་གྱིས།
  sna-sna: Vakati vaisa rugwaro rwakapetwa mukamuri yomunyori Erishama, vakaenda kuna
    mambo muruvazhe ndokumuzivisa mashoko ose.
  spa-BLM: Entraron al rey en el atrio, pero habían guardado el rollo en la habitación
    del escriba Elisama. Entonces contaron todas las palabras a la vista del rey.
  cac-cac: Ix yac'ancan tas tz'ib'ab'il eb' vin̈ ay yopisio chi' d'a scuarto vin̈aj
    Elisama vin̈ tz'ib'um, ix b'at yalan masanil juntzan̈ chi' eb' vin̈ d'a vin̈ rey
    d'a yamaq'uil spalacio.
  swh-ULB: Kisha walienda kwa uwanja wa mfalme na wakatoa taarifa ya maneno haya kwake.
    Lakini kwanza walikihifadhi kitabu kwenye chumba cha katibu Elishama.
  bel-bel: І пайшлі яны да цара ў палац, а скрутак пакінулі ў пакоі Элісама, царскага
    пісца, і пераказалі ў вушы цару ўсе словы гэтыя.
  deu-ELBBK: Und sie gingen zu dem König in den Hof; die Rolle aber hatten sie in
    dem Gemach Elischamas, des Schreibers, niedergelegt; und sie berichteten alle
    die Worte vor den Ohren des Königs.
  mbb-OT: Ne insavuk duen te menge upisyal sikan is linulun he velesahan diyà te ruǥu
    ni Elishama te sikritaryu, ne midhendiyè dan te hadì diyà te lewahan duen te turuǥan,
    ne midtudtul zan is langun.
  mal-2015: അനന്തരം അവർ പുസ്തകച്ചുരുൾ രായസക്കാരനായ എലീശാമയുടെ മുറിയിൽ വെച്ചേച്ചു,
    അരമനയിൽ രാജാവിന്റെ അടുക്കൽ ചെന്നു ആ വചനങ്ങളൊക്കെയും രാജാവിനെ ബോധിപ്പിച്ചു.
  rmc-rmc: Paľis avle pre dvora le kraľiskri, ale o zvitkos mukle andro kher ko pisaris
    Elišamas. Ode dine te džanel le kraľiske savore lava.
  pes-OPV: پس طومار را در حجره الیشاماع کاتب گذاشته، به‌سرای پادشاه رفتند وتمامی این
    سخنان را به گوش پادشاه باز‌گفتند.
  ron-1924: Ей с-ау дус апой ла ымпэратул ын курте, лэсынд картя ын одая де скрис
    а логофэтулуй Елишама ши ау спус тоате кувинтеле дин еа ын аузул ымпэратулуй.
  ben-OBCV: সচিব ইলীশামার কক্ষে পুঁথিটি রাখার পরে, তারা রাজদরবারে রাজার কাছে গেল এবং
    সমস্তই তাঁকে বলে শোনাল।
  som-som: Markaasay boqorkii oo barxaddiisa jooga u galeen, kitaabkii duudduubnaase
    waxay dhigeen qolladdii Eliishaamaac oo karraanigii ahaa, oo erayadii oo dhanna
    boqorkay u sheegeen.
  lat-VUC: 'Et ingressi sunt ad regem in atrium: porro volumen commendaverunt in gazophylacio
    Elisamæ scribæ, et nuntiaverunt, audiente rege, omnes sermones.'
  eng-ASVBT: And they went in to the king into the court; but they had laid up the
    roll in the chamber of Elishama the scribe; and they told all the words in the
    ears of the king.
  ita-1885: Ed essi vennero al re, dentro al cortile, e riposero il rotolo nella camera
    di Elisama, segretario; e rapportarono al re tutte quelle parole.
  eng-ULB: So they put the scroll in the room of Elishama the secretary, and they
    went to the king in the courtyard and they reported everything in the hearing
    of the king.
  spa-VBL: Entonces los funcionarios fueron a ver al rey al patio. Habían guardado
    el pergamino a buen recaudo en la habitación de Elisama, el secretario, mientras
    daban un informe completo al rey.
  fra-_FOB: Puis ils allèrent vers le roi, dans la cour, après avoir déposé le rouleau
    dans la chambre d'Élishama, le secrétaire; et ils en rapportèrent aux oreilles
    du roi toutes les paroles.
  mal-mal: അനന്തരം അവർ പുസ്തകച്ചുരുൾ രായസക്കാരനായ എലീശാമയുടെ മുറിയിൽ വച്ചശേഷം, അരമനയിൽ
    രാജാവിന്റെ അടുക്കൽ ചെന്ന് ആ വചനങ്ങളെല്ലാം രാജാവിനെ ബോധിപ്പിച്ചു.
  urd-GVR: Afsaroṅ ne tūmār ko shāhī mīrmunshī Ilīsamā ke daftar meṅ mahfūz rakh diyā,
    phir darbār meṅ dāḳhil ho kar bādshāh ko sab kuchh batā diyā.
  suz-BL: मिनु मेकोपुकीमी मेको कागज ब्रेक्‍ब एली-शामा आ कोठाम वोइश्‍शा, पिप आ बाक्‍तीक
    लशा, पिप कली मेको लोव़ नेल्‍ल शेंताक्‍मे।
  eng-NOY: And they went in to the king into the court; but they laid up the roll
    in the chamber of Elishama the scribe, and they told all these things in the ears
    of the king.
  ita-1927: Poi andarono dal re, nel cortile, riposero il rotolo nella camera di Elishama,
    segretario, e riferirono al re tutte quelle parole.
  ckb-ckb: دوای ئەوەی تۆمارەکەیان لە ژوورەکەی ئەلیشاماعی خامەی نهێنی دانا، چوونە هەیوانەکە
    بۆ لای پاشا، هەموو ئەو شتانەیان بە پاشا ڕاگەیاند.
  eng-BBE: Then they went into the open square to the king; but the book they put
    away in the room of Elishama the scribe; and they gave the king an account of
    all the words.
  kan-OKCV: ಆಮೇಲೆ ಅವರು ಅರಸನ ಬಳಿಗೆ ಅಂಗಳಕ್ಕೆ ಹೋದರು; ಆದರೆ ಆ ಸುರುಳಿಯನ್ನು ಲೇಖಕನಾದ ಎಲೀಷಾಮನ
    ಕೊಠಡಿಯಲ್ಲಿ ಇಟ್ಟುಬಿಟ್ಟರು ಮತ್ತು ಅರಸನಿಗೆ ಆ ವಾಕ್ಯಗಳನ್ನೆಲ್ಲಾ ಹೇಳಿದರು.
  tam-2017: சுருளை காரியதரிசியாகிய எலிஷாமாவின் அறையில் வைத்து, ராஜாவினிடத்திற்கு அரண்மனையில்
    போய், ராஜாவின் காதுகளுக்கு இந்த வார்த்தைகளையெல்லாம் சொன்னார்கள்.
  spa-RV-1909: Y entraron al rey al atrio, habiendo depositado el rollo en la cámara
    de Elisama secretario; y contaron en los oídos del rey todas estas palabras.
  ron-BTF: Și au mers la împărat în curte, dar au pus sulul în camera lui Elișama,
    scribul; și au spus toate cuvintele în urechile împăratului.
  eng-WEBP: They went in to the king into the court, but they had laid up the scroll
    in the room of Elishama the scribe. Then they told all the words in the hearing
    of the king.
  eng-FBV: Then the officials went to see the king in the courtyard. They had kept
    the scroll safe in Elishama the secretary's room while they gave a full report
    to the king.
  nld-1939: Ze lieten de rol in het vertrek van den kanselier Elisjama achter, gingen
    in allerijl naar den koning en berichtten hem al wat er gebeurd was.
  nch-BL: Teipa nopa tayacanani quiajojque nopa amatajcuiloli ipan icuarto nopa tajcuilojquet
    Elisama huan yajque quicamanalhuitoj nopa tanahuatijquet.
  vie-1934: Rồi các quan trưởng cất cuống sách trong phòng thơ ký Ê-li-sa-ma, vào
    đến cùng vua trong hành lang, và thật hết mọi lời cho vua nghe.
  hin-CV: अधिकारियों ने जाकर चर्मपत्र कुण्डली को लिपिक एलीशामा के कक्ष में सुरक्षित
    रख दिया और फिर राज्यसभा में जाकर राजा को चर्मपत्र कुण्डली में लिखित संपूर्ण विषय-वस्तु
    की सूचना दे दी.
  spa-BES: Luego entraron en la plaza abierta al rey; pero el libro lo guardaron en
    la habitación de Elisama el escriba; y le dieron al rey un relato de todas las
    palabras.
  tdx-tdx: Aa le nimoak’ amy mpanjakay an-kiririsa’e ao iereo; fa nado’ iareo añ’efe’
    i Elisama mpanokitse ao i pelekey; vaho tinaro’ iareo an-dravembia’ i mpanjakay
    i tsara iabiy.
  tha-KJV: แล​้วเขาทั้งหลายก็​เข​้าไปในท้องพระโรงเพื่อเฝ้ากษั​ตริ​ย์ เมื่อเอาหนังสื​อม​้วนเก็บไว้ในห้องของเอลีชามาราชเลขาแล้ว
    เขาก็กราบทูลถ้อยคำทั้งสิ้นนั้นแก่​กษัตริย์
  por-BR-2018: E foram ao encontro do rei no pátio, porém o rolo depositaram na câmara
    de Elisama, o escriba; e contaram aos ouvidos do rei todas aquelas palavras.
  deu-ELO: Und sie gingen zu dem König in den Hof; die Rolle aber hatten sie in dem
    Gemach Elischamas, des Schreibers, niedergelegt; und sie berichteten alle die
    Worte vor den Ohren des Königs.
  eng-WYC-2018: And they entered to the king, into the hall; forsooth they betook
    the book to be kept into the treasury of Elishama, the scribe. And they told all
    the words, in audience of the king. (And then they went to the king, in the hall;
    and they had put the book in the chamber of Elishama, the writer, or the court
    secretary, for safekeeping. And they told everything to the king.)
  epo-epo: Ili venis al la reĝo en la palacon, kaj la skribrulaĵon ili restigis en
    la ĉambro de la kanceliero Eliŝama; kaj ili raportis al la reĝo ĉiujn vortojn.
  uig-PIN: Xuning bilǝn ular oram yazmini pütükqi Əlixamaning ɵyigǝ tiⱪip ⱪoyup, ordiƣa
    kirip padixaⱨning yeniƣa kelip, bu barliⱪ sɵzlǝrni uning ⱪuliⱪiƣa yǝtküzdi.
  beo-beo: 'Eagene ouligisu dunu ilia da bioi meloa amo Ilisiama (hina bagade ea sia:
    dedesu dunu) amo ea sesei ganodini ligisilalu, hina bagade ea esalebega asili,
    hina bagadema ilia ba:le sia:ne iasu.'
  tpi-OTNT: Orait ol ofisa i kisim buk long han bilong Baruk na putim i stap long
    rum bilong Elisama, kuskus bilong king. Na ol i kirap i go lukim king long ples
    bung na ol i tokim em long ol dispela samting i bin kamap.
  hau-SA: Bayan da suka ajiye littafin a ɗakin Elishama magatakarda, sai suka tafi
    wurin sarki a fili suka sanar da shi kome.
  uig-LAT: Shuning bilen ular oram yazmini pütükchi Elishamaning öyige tiqip qoyup,
    ordigha kirip padishahning yénigha kélip, bu barliq sözlerni uning quliqigha yetküzdi.
  nde-nde: Sebefake umqulu endlini ka-Elishama umabhalani, baya enkosini egumeni bayibikela
    konke,
  ton-ton: ¶ Pea naʻa nau ʻalu ki he tuʻi ki he fale fakaʻeiʻeiki, ka nau tuku ʻae
    tohi tākai ʻi he potu ʻi ʻolunga ʻo ʻIlisama ko e tangata tohi, pea naʻe fakahā
    ʻae ngaahi lea kotoa pē ʻi he telinga ʻoe tuʻi.
  ces-1613: Potom vešli k králi na síň, když tu knihu schovati dali v pokoji Elisama
    kancléře, a oznámili králi všecka slova ta.
  eng-WMB: They went in to the king into the court, but they had laid up the scroll
    in the room of Elishama the scribe. Then they told all the words in the hearing
    of the king.
  tam-TCV: அவர்கள் செயலாளராகிய எலிசாமாவின் அறையில் புத்தகச்சுருளை வைத்துவிட்டு, அரண்மனை
    முற்றத்திலிருந்த அரசனிடம் போய் எல்லாவற்றையும் அறிவித்தார்கள்.
  ceb-ULB: Busa gibutang nila ang linukot nga basahon sa lawak ni Elishama ang sekretaryo,
    ug miadto sila sa hari diha sa hawanan ug gibalita nila ang tanan diha sa panagtigom
    sa hari.
  pol-UBG: Potem weszli do króla na dziedziniec, ale księgę ukryli w komnacie Eliszamy,
    pisarza, i opowiedzieli do uszu króla wszystkie te słowa.
  agr-agr: Nuna tusag apu atuwe aidauk nunú chicham agagbaun Elisamá pujusa papii
    takataijin awaya ukuinak, nuna pachis apu ujakagtatus wegajui.
  kyc-kyc: Akali mupwa dupwame pepa kao pele pele lasi doko kiŋinya pepa pyakamingi
    akali Elesemana panda kuki dokona reteyami. Retapala nakama kiŋi peteyamo panda
    dokona papala pii peparae paleya dupwa lamaiyami.
  urd-GVU: افسروں نے طومار کو شاہی میرمنشی اِلی سمع کے دفتر میں محفوظ رکھ دیا، پھر
    دربار میں داخل ہو کر بادشاہ کو سب کچھ بتا دیا۔
  deu-1912: Sie aber gingen hin zum König in den Vorhof und ließen das Buch behalten
    in der Kammer Elisamas, des Kanzlers, und sagten vor dem König an alle diese Reden.
  ntj-ntj: Nyangka-ya liita pirnilu ruula palunyanya makatingu ruumpa kutjupangka
    tjarrpatjunu wantingu. Palunyalu-ya mapitjangu tjukurrpa ruulangkatjanya puurrta
    watjarnu.
  kan-2017: ಅನಂತರ ಅವರು ಸುರುಳಿಯನ್ನು ಲೇಖಕನಾದ ಎಲೀಷಾಮನ ಕೋಣೆಯಲ್ಲಿ ಇಟ್ಟುಬಿಟ್ಟು ಪ್ರಾಕಾರದಲ್ಲಿನ
    ಅರಸನ ಬಳಿಗೆ ಹೋಗಿ ಆ ಮಾತುಗಳನ್ನೆಲ್ಲಾ ಅವನಿಗೆ ಅರಿಕೆ ಮಾಡಿದರು.
  yap-yap: Fapi tolang e ra ted fare babyor ni yima bachiy nga senggil rok Elishama,
    ni ir e tayol u tafen e puf oloboch, miyad yan ngalan e yoror ko en pilung, nu
    rom e ra weliyed gubin ban’en riy ngak fare pilung.
  hlt-MCSB: Te phoeiah vongup kah manghai taengla cet uh tih cayol te cadaek Elishama
    kah imkhan ah a khueh uh. Olka boeih te manghai kah a hna dongla a puen pa uh.
  mdy-ETH: ቢታንታ ዓኣ ዓሳ ቁሪንቴ ቢራኖ ማፃኣፖ ፃኣፓሢ ዔሊሻማዔ ኬኤፃ ጌሢ፥ ካኣቲ ዴዒ ዎጎ ዎጋ ቤዞ ዴንዳዖ ዬያ ሃይሶ
    ቢያ ኬኤዜኔ፤
  twi-ASANTE: Wɔde nwoma mmobɔeɛ no kɔsiee ɔtwerɛfoɔ Elisama dan mu akyi no, wɔkɔɔ
    ɔhene no nkyɛn wɔ nʼabannwa no mu kɔkaa biribiara kyerɛɛ no.
  eng-WEBU: They went in to the king into the court, but they had laid up the scroll
    in the room of Elishama the scribe. Then they told all the words in the hearing
    of the king.
  wal-wal: Halaqati maxaafaa xaafiyaa Elishamaa7a kifiliyan wottoogaappe guyyiyan,
    kawoi de7iyo dabaabaa biidi, hanidabaa ubbaa kawuwaassi yootidosona.
  spa-PDDPT: Luego ellos entraron al patio donde estaba el rey. Después de depositar
    el rollo en la cámara de Elisama, el secretario, informaron todo el asunto a oídos
    del rey.
  gun-gun: Ha'e gui yvatekueve ma kuaxia para onhemama va'e omoĩ porã ranhe opy ja'o
    kuaxia mboparaa Elisama oĩaty pyve. Ha'e rire mae jogueraa huvixa oka py oguapy
    oinya py. Ha'e vy huvixa pe omombe'u okuapy ha'e va'e ayvu ha'e javi.
  ilo-ULB: Ket napanda iti ayan ti paraangan ti palasio ti ari ket impadamagda dagitoy
    a sasao kenkuana. Ngem inkabilda nga umuna ti nalukot a pagbasaan iti siled ni
    Elisama a sekretario.
  kpg-kpg: Digau aamua aalaa gaa kae di beebaa wini gaa dugu i lodo di ruum o Elishama
    tangada hihi o di king, gei digaula gaa hula gaa noho i di gowaa dela e noho ai
    di king, ga haga iloo gi di king nia mee ala guu hai.
  uig-ARA: شۇنىڭ بىلەن ئۇلار ئورام يازمىنى پۈتۈكچى ئەلىشامانىڭ ئۆيىگە تىقىپ قويۇپ،
    ئوردىغا كىرىپ پادىشاھنىڭ يېنىغا كېلىپ، بۇ بارلىق سۆزلەرنى ئۇنىڭ قۇلىقىغا يەتكۈزدى.
  sus-sus: Kuntigie naxa siga mangɛ yire a xa tɛtɛ kui, e fa Yeremi xa masenyi birin
    tagi raba a bɛ. E nu bara kitaabui lu mangɛ xa sɛbɛliti Elisama xa konkoe kui.
  pon-2006: Lapalap ako eri ketikihdi doaropweo nan en Elisama pereo, sounnting en
    nanmwarkio. Irail eri patolahng wasa me nanmwarkio ketiket ie, oh kairehki mehkoaros
    me wiawiher.
  jae-jae: Êsêac sêkêŋ papia tau gêc ŋac-keto-papiawaga Elisama nê balêm, go sêja
    kiŋnê malacluŋ ma sêjac miŋ biŋ samob gêdêŋ kiŋ.
  ksd-ksd: Ma dia ga ruk tadav ra king ta ra bala na gunan; ma dia ga vung ra pinpin
    na buk ta ra bagialar kai Elisama ra tena tutumu; ma dia ga ve ra king ta ra lavur
    tinata par.
  tur-YTC: Kralın yanına, avluya girdiler; ama tomarı kâtip Elişama’nın odasına koymuşlardı.
    Sonra bütün sözleri kralın duyabileceği şekilde anlattılar.
  ind-AYT: Lalu, mereka pergi menghadap raja di pelataran, tetapi mereka meletakkan
    gulungan itu di kamar jurutulis Elisama, dan memberitahukan semua firman itu kepada
    raja.
  nya-nya: Atayika bukulo mʼchipinda cha mlembi Elisama, analowa mʼbwalo, napita kwa
    mfumu ndi kukayifotokozera zonse.
  hrv-hrv: I, pohranivši svitak u dvorani pisara Elišame, pođoše kralju u dvorsko
    predvorje i sve mu ispripovjediše.
  mps-mps: Tialima, te ofisa dabego Barukgo nogode te buku selama, te Elisamago be
    habuba muani, te kingo kuskus dao. Tama augwali hodasa pelama, king te bidi sisinibo
    pesageba sugi pelama, tama augwaligo agabolo te sę pedelali po pusalio.
  tpi-tpi: Orait ol ofisa i kisim buk long han bilong Baruk na putim i stap long rum
    bilong Elisama, kuskus bilong king. Na ol i kirap i go lukim king long ples bung
    na ol i tokim em long ol dispela samting i bin kamap.
  dan-1931: Efter så at have lagt Bogrullen til Side i Statsskriveren Elisjamas Kammer
    kom de til Kongen i hans Stue og sagde ham alt.
  vie-OVCB: Rồi các quan chức giấu cuộn sách trong phòng của Thư ký Ê-li-sa-ma, rồi
    vào cung tâu lại với vua chuyện vừa xảy ra.
  guj-2017: ત્યાર પછી લહિયો અલિશામાની ઓરડીમાં તે ઓળિયાને મૂકીને તેઓ ચોકમાં રાજાની
    પાસે ગયા. અને તે સર્વ વચન તેઓએ રાજાને કહી સંભળાવ્યાં.
  pon-2006A: Lapalap ako eri ketikihdi doaropweo nan en Elisama pereo, sounnting en
    nanmwarkio. Irail eri patolahng wasa me nanmwarkio ketiket ie, oh kairehki mehkoaros
    me wiawiher.
  por-BRBSL: Eles foram até o rei para a corte, mas tinham colocado o pergaminho na
    sala de Elishama, o escriba. Em seguida, contaram todas as palavras na audiência
    do rei.
  cth-cth: Hote rapan thung siangpahrang teh cakathutkung Elishama e imrakhan dawk
    a hruek, a thung e lawknaw pueng pahni hoi siangpahrang koe a dei awh.
  twi-twi: Wɔde nhoma mmobɔwee no kosiee ɔkyerɛwfo Elisama dan mu akyiri no, wɔkɔɔ
    ɔhene no nkyɛn wɔ nʼabangua no mu kɔkaa biribiara kyerɛɛ no.
  hlt-hlt: Te phoeiah vongup kah manghai taengla cet uh tih cayol te cadaek Elishama
    kah imkhan ah a khueh uh. Olka boeih te manghai kah a hna dongla a puen pa uh.
  tbz-SIM: Mɛm̀mɛ kɛ̀ bɛ̀ɛ yóu dɛndɛ dipɑ́tíri opɑ́tíwɑ̃ɑ̃̀tì Edisɑmɑɑ kó kudieku
    kɛ́kɔtɛ okpɑ̀ɑ̀tì cĩ́ɛ̃̀tɛ̀ dɑ̀nkù borɛ̀ kóò nɑ̀kɛ́ dipɑ́tíri tɔ tì timɔu.
  msy-2020: Ezɨ gumazir dapaniba Barukɨn dafarimɨn da akɨnafarim inigha, a isa Elisaman
    danganimɨn anetɨ, an atrivimɨn akɨnafariba osirir gumazim. Egha me dɨkavigha atrivimɨn
    ganasa uari akuvir danganimɨn ghugha, bizir otivizir kabar gun a mɨgei.
  azb-azb: Sonra onlar tumarı mirzə Elişamanın otağında qoyub həyətdə olan padşahın
    yanına getdilər. Eşitdikləri hər şeyi ona danışdılar.
  eng-DBY: And they went in unto the king into the court, but they laid up the roll
    in the chamber of Elishama the scribe; and they told all the words in the ears
    of the king.
  hin-2017: तब वे पुस्तक को एलीशामा प्रधान की कोठरी में रखकर राजा के पास आँगन में
    आए; और राजा को वे सब वचन कह सुनाए।
  wol-KYG: Ba loolu amee ñu wacc taxañ ba ca néeg Elisama bindkat ba, daldi ànd fekki
    Buur ca ëttam. Ñu yegge ko mbir ma mépp.
  eng-YLT: And they go in unto the king, to the court, and the roll they have laid
    up in the chamber of Elishama the scribe, and they declare in the ears of the
    king all the words.
  eng-WYC-2017: And they entered to the king, into the hall; forsooth they betook
    the book to be kept into the treasury of Elishama, the scribe. And they told all
    the words, in audience of the king.
  eng-WMBB: They went in to the king into the court, but they had laid up the scroll
    in the room of Elishama the scribe. Then they told all the words in the hearing
    of the king.
  urd-GVH: अफ़सरों ने तूमार को शाही मीरमुंशी इलीसमा के दफ़्तर में महफ़ूज़ रख दिया,
    फिर दरबार में दाख़िल होकर बादशाह को सब कुछ बता दिया।
  rug-rug: Beto si vekoa rini sa pepa pa lose te Elisama sa tie kubekubere, meke topue
    la si arini koasa baṉara pa vasina varivarigarana meke la tozi beto nia rini koasa.
  gaz-gaz: Isaanis kitaaba maramaa sana kutaa Eliishaamaa barreessaa sanaa keessa
    kaaʼanii mooticha bira gara oobdii dhaqanii waan hunda isatti himan.
  fra-LSG: Ils allèrent ensuite vers le roi dans la cour, laissant le livre dans la
    chambre d’Élischama, le secrétaire, et ils en rapportèrent toutes les paroles
    aux oreilles du roi.
  gnn-gnn: Bala walala ŋunhiyi ŋaḻapaḻmirrinydja marrtjina bala buŋgawawalana, bala
    marrtjina nhanukalana ḻakaraŋala ŋuliŋuruyi djorra'ŋuruna dhäruktja.
  yal-yal: E yi kɛdin lu Elisama sɛbɛli tiina konkoni, e siga mangan fɛma a tanden
    ma, e sa falane birin yɛba mangan xa.
  haw-1868: A komo aku la lakou iloko i ke alii maloko o ke kahua, ua kau aku la nae
    lakou i ka owili maloko o ke keena o Eliasama, ke kakauolelo, a hai aku la lakou
    i na olelo a pau ma na pepeiao o ke alii.
  arb-NAV: وَمَثَلُوا أَمَامَ الْمَلِكِ فِي الْقَاعَةِ، بَعْدَ أَنْ أَوْدَعُوا الْكِتَابَ
    فِي مُخْدَعِ أَلِيشَامَاعَ، وَسَرَدُوا عَلَى الْمَلِكِ جَمِيعَ كَلامِ الْوَحْيِ.
  ewe-ewe: Esi wotsɔ lãgbalẽ la da ɖe agbalẽŋlɔla Elisama ƒe xɔ me vɔ la, woyi ɖe
    fia la gbɔ le xɔxɔnu eye wogblɔ nya ɖe sia ɖe nɛ.
  eng-LEE: And they went in to the king into the court, but the roll they had put
    in safe keeping in the chamber of Elishama' the scribe; and they told before the
    ears of the king all the words.
  asm-FB: তেতিয়া তেওঁলোকে ইলীচামা লিখকৰ কোঁঠালিত পুথিখন থৈ ৰজাৰ ওচৰলৈ অৰ্থাৎ চোতাললৈ
    সোমাই গ’ল, আৰু ৰজাই শুনাকৈ সেই সকলো বাক্য প্ৰকাশ কৰিলে।
  sus-A: كُنتِفِيٍ نَشَ سِفَ مَنفّ يِرٍ عَ شَ تّتّ كُي، عٍ قَ يٍرٍ مِ شَ مَسٍنيِ بِرِن
    تَفِ رَبَ عَ بّ. عٍ نُ بَرَ كِتَابُي لُ مَنفّ شَ سّبّلِتِ عٍلِسَمَ شَ كٌنكٌي كُي.
  fra-SBL: Ils se rendirent auprès du roi dans la cour, mais ils avaient déposé le
    rouleau dans la chambre d'Elishama, le scribe. Ils racontèrent alors toutes ces
    paroles à l'oreille du roi.
  hbo-hbo: וַיָּבֹ֤אוּ אֶל־הַמֶּ֙לֶךְ֙ חָצֵ֔רָה וְאֶת־הַמְּגִלָּ֣ה הִפְקִ֔דוּ בְּלִשְׁכַּ֖ת
    אֱלִישָׁמָ֣ע הַסֹּפֵ֑ר וַיַּגִּ֙ידוּ֙ בְּאָזְנֵ֣י הַמֶּ֔לֶךְ אֵ֖ת כָּל־הַדְּבָרִֽים׃
  kik-kik: Maarĩkia kũiga ibuku rĩu rĩa gĩkũnjo kanyũmba-inĩ ka Elishama, ũrĩa mwandĩki,
    magĩtoonya harĩa mũthamaki aarĩ kũu nyũmba yake ya thĩinĩ makĩmũhe ũhoro ũcio
    wothe.
  fra-NCL: Ils entrèrent ensuite chez le roi dans la cour, laissant le volume dans
    la chambre d’Elisama, le secrétaire, et ils racontèrent aux oreilles du roi toute
    l’affaire.
  cek-AK: Caqam tangoeng to ca tarikkung Elishama imkhaan thungah suek o pacoengah,
    imthung longhma ah siangpahrang khaeah caeh o moe, lok a thuih pae o boih.
  cuk-cuk: A-sorba dummagan, garda-narmaked-Elisama-arbaed-neggi garda-obesmalad.
    Geb dummagan rey-asabin neg-imbagi gwisgudapmalad, bela ibmar-gusad ega sogdapmalad.
  uig-CYR: Шуниң билән улар орам язмини пүтүкчи Әлишаманиң өйигә тиқип қоюп, ордиға
    кирип падишаниң йениға келип, бу барлиқ сөзләрни униң қулиқиға йәткүзди.
  tel-2017: అప్పుడు వాళ్ళు ఆ పుస్తకాన్ని లేఖికుడైన ఎలీషామా గదిలో ఉంచి, రాజమందిరానికి
    తామే వెళ్లి, ఆ మాటలన్నీ రాజుకు చెప్పారు.
  hat-BSA: Pou sa, yo te ale kote wa a nan lakou a, men yo te depoze woulo a nan chanm
    Élischama, grefye a, e yo te fè rapò tout pawòl sa yo a wa a.
  kos-kos: Mwet leum elos filiya book limlim sac infukil sel Elishama, mwet sim lun
    tokosra, na elos som nu inkalkal lun tokosra, ac srumunang ma inge nukewa nu sel.
  hbo-WLC: וַיָּבֹ֤אוּ אֶל־הַמֶּ֙לֶךְ֙ חָצֵ֔רָה וְאֶת־הַמְּגִלָּ֣ה הִפְקִ֔דוּ בְּלִשְׁכַּ֖ת
    אֱלִישָׁמָ֣ע הַסֹּפֵ֑ר וַיַּגִּ֙ידוּ֙ בְּאָזְנֵ֣י הַמֶּ֔לֶךְ אֵ֖ת כָּל־הַדְּבָרִֽים׃
  ibo-ibo: Mgbe ha zochasịrị akwụkwọ ahụ nʼọnụụlọ Elishama onye ode akwụkwọ, ha jekwuuru
    eze nʼogige ụlọ ya kọọrọ ya ihe niile.
  ory-ory: ଏଥିଉତ୍ତାରେ ସେମାନେ ପ୍ରାଙ୍ଗଣରେ ରାଜା ନିକଟକୁ ଗଲେ; ମାତ୍ର ନଳାକାର ପୁସ୍ତକଟି ଇଲୀଶାମା
    ଲେଖକର କୋଠରିରେ ଛାଡ଼ି ଯାଇଥିଲେ; ଆଉ, ସେମାନେ ରାଜାର କର୍ଣ୍ଣଗୋଚରରେ ଏସବୁ କଥା ଜଣାଇଲେ।
  chk-chk: Iwe, mürin ar iseis ewe toropwe lon rumwen Elisama ewe seketeri, ra feila
    lon imwen ewe king o apworausa ekewe kapas meinisin ngeni ewe king.
  rop-rop: Wal detlot wekinmen bin pudum det rolapwan peipa insaid langa det rum blanga
    Ilaishama hubin oldei raidimdan ebrijing, en deibin go langa det king en dalim
    im ebrijing.
  ukr-1871: Потім подались до царя у двір, зоставивши звиток у сьвітлицї царського
    писаря Елисама, та й розповіли цареві всю справу.
  deu-1951: Und sie gingen in den Hof zum König, nachdem sie die Rolle in der Kanzlei
    Elisamas, des Kanzlers, niedergelegt hatten, und verkündigten vor den Ohren des
    Königs alles, was vorgefallen war.
  eng-JPS: And they went in to the king into the court; but they had deposited the
    roll in the chamber of Elishama the scribe; and they told all the words in the
    ears of the king.
  srp-1865: Potom otidoše k caru u trijem ostavivši knjigu u klijeti Elisame pisara,
    i kazaše caru sve te rijeèi.
  lug-lug: Bwe baamala okutereka omuzingo mu kisenge kya Erisaama omuwandiisi, ne
    bagenda eri kabaka mu luggya ne bamutegeeza byonna.
  heb-heb: ויבאו אל המלך חצרה ואת המגלה הפקדו בלשכת אלישמע הספר ויגידו באזני המלך
    את כל הדברים׃
  ben-IRV: পরে তাঁরা সেই গুটানো কাগজটি লেখক ইলীশামার কুঠরীতে রেখে রাজার উঠানে গেলেন
    এবং তাঁকে সব কথা জানালেন।
  pan-pan: ਉਹ ਵਿਹੜੇ ਵਿੱਚ ਰਾਜਾ ਕੋਲ ਗਏ ਪਰ ਉਸ ਲਪੇਟੇ ਹੋਏ ਪੱਤਰ ਨੂੰ ਅਲੀਸ਼ਾਮਾ ਲਿਖਾਰੀ ਦੀ ਕੋਠੜੀ
    ਵਿੱਚ ਰਖਵਾ ਗਏ। ਉਹਨਾਂ ਨੇ ਉਹ ਸਾਰੀਆਂ ਗੱਲਾਂ ਰਾਜਾ ਨੂੰ ਸੁਣਾਈਆਂ ਅਤੇ ਦੱਸੀਆਂ
  mya-JVB: စာလိပ် ကိုစာရေး တော်ဧလိရှမာ ၏ အခန်း ၌ ထား ပြီးမှ နန်းတော်အတွင်း၊ ရှင်ဘုရင်
    ထံသို့ဝင်၍၊ ထိုအမှု ကို အကုန် အစင်လျှောက် ကြ၍။
  tbg-tbg: vika quruqurumato vukura vare vuru Elisamaava avuhainaara uva qara ntuva
    amite vaura rumuqi vate, viraqaahai vika avuhainaava vaunaini orunte ekaa vi haikara
    vira tiva amura.
  hmo-hmo: Opesa taudia ese unai pepa be king ena toretore tauna Elisama ena daiutu
    lalonai idia atoa. Unai murinai opesa taudia be king ia helai gabuna dekenai idia
    lao, idia ese dahaka ia vara karadia ibounai king dekenai idia hamaoroa.
  urd-urd: और वह बादशाह के पास सहन में गए, लेकिन उस तूमार को इलीसमा' मुन्शी की कोठरी
    में रख गए, और वह बातें बादशाह को कह सुनाईं।
  rus-SYN: И пошли они к царю во дворец, а свиток оставили в комнате Елисама, царского
    писца, и пересказали вслух царя все слова сии.
  bqc-SIM: Gbãadepiↄ taalapi si dìlɛ lakɛ̃na Ɛlisama kpɛ́u, ↄ̃ aa gɛ̀ kí lè ua
    aa yã́pi sìuɛ̀.
  tcz-CHONGTHU: Chuin vaipo ho chun, lekhasunpa Elishama indan sunga alut un, lekhajol
    chu akoitup tauve. Chule athu jouse chu lengpa kom alhut tauvin ahi.
  mar-mar: मग त्यांनी ती गुंडाळी अलीशामा चिटणीसाच्या खोलीत ठेवली आणि ते चौकात राजाकडे
    गेले व त्यांनी त्यास ही वचने कळवली.
  qub-qub: Chay isquirbiraycaj röllutaga acta ruraj Elisamapa despächuncho cachaycärir
    mandajcuna palasyuman aywaran imano cashantapis rayta willaj.
  bqp-bqp: Yenibɑn biru, wirugibɑ tire te mwɑ bɑ beruɑ Elisɑmɑ tire yoron dirɔ. Mɑ
    bɑ dɑ sinɑ bokon mi, bɑ nùn gɑri yi sɔ̃ɔwɑ.
  hat-hat: Chèf yo kite woulo liv la lakay Elichama, sekretè palè a, y' ale nan lakou
    palè a, y' al rapòte wa a tout bagay.
  eng-BSB: So the officials went to the king in the courtyard. And having stored the
    scroll in the chamber of Elishama the scribe, they reported everything to the
    king.
  eng-WEBPB: They went in to the king into the court, but they had laid up the scroll
    in the room of Elishama the scribe. Then they told all the words in the hearing
    of the king.
  kbq-kbq: Hagi anagema hute'za ana avontafera eri'za kini ne'mo'ma nemania kumapi
    vu'za, avoma kreno eri fatgoma nehia ne' Elisama nompi ome antete'za, vu'za ana
    maka nanekea kini ne' ome asamizageno antahi'ne.
  nhe-BL: Teipa nopa tlayacanani quiajcojque nopa amatlajcuiloli ipan icuarto nopa
    tlajcuilojquetl Elisama huan yajque quicamahuitoj nopa tlanahuatijquetl.
  gub-BL: Tuwihaw wezar a'e pape ipupyaikaw pyrer Erizàm tuwihawete ze'eg imuapykar
    heko haw pe wà. Na'e oho ipupyaikaw pyrer tuwihawete heko haw pe wà kury. Umume'u
    a'e ma'e paw izupe wà.
  eng-DRA: 'And they went in to the king into the court: but they laid up the volume
    in the chamber of Elisama the scribe: and they told all the words in the hearing
    of the king.'
