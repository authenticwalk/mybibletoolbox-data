verse: JER.036.013
translations:
  mal-C: ബാരൂക്ക് തുകൽച്ചുരുളിൽനിന്ന് ജനത്തെ വായിച്ചു കേൾപ്പിച്ചപ്പോൾ താൻ കേട്ടിരുന്ന
    എല്ലാ വചനങ്ങളും മീഖായാവ് അവരോടു പ്രസ്താവിച്ചു.
  deu-TKW: Michaja aber meldete ihnen alles, was er gehört hatte, als Baruch dem Volk
    aus dem Buche laut vorlas.
  lin-lin: Sima na Mishe koyebisa bango makambo nyonso oyo ayokaki epai ya Baruki
    tango azalaki kotangela bato makomi oyo ezalaki kati na mokanda,
  eng-LSV: And Micaiah declares to them all the words that he has heard when Baruch
    reads in the scroll in the ears of the people;
  eng-GNV: Then Michaiah declared vnto them all the wordes that he had heard when
    Baruch read in the booke in the audience of the people.
  eng-WEBSTER: Then Michaiah declared to them all the words that he had heard, when
    Baruch read the book in the ears of the people.
  nhw-BL: Huan Micaías quinpohuili nochi nopa camanali catli quicactoya ipan nopa
    amatlajcuiloli catli Baruc quipojtoya iniixpa nopa masehualme.
  swh-ONEN: Baada ya Mikaya kuwaambia kila kitu ambacho alikuwa amesikia Baruku akiwasomea
    watu kutoka kwenye kile kitabu,
  bba-bba: Mɑ Misee u bu sɔ̃ɔwɑ kpuro ɡɑri yi u nuɑ Bɑruku u tɔn be ɡɑriɑ.
  eng-KJVCPB: Then Michaiah declared unto them all the words that he had heard, when
    Baruch read the book in the ears of the people.
  luo-luo: Bangʼ ka Mikaya ne osenyisogi gik moko duto mane osewinjo ka Baruk somo
    ne ji koa e kitabu,
  meu-meu: Bena Mikaia ese e kamonai herevadia iboudiai, Baruku ese taunimanima vairadiai
    pepa amo e duahi herevadia, na e hamaorolaidia.
  npi-ULB: तब सबै मानिसले सुन्‍ने गरी बारूकले चर्को सोरमा पढेका सबै वचन जुन मीकायाले
    सुनेका थिए, तिनले तिनीहरूलाई ती बताइदिए ।
  yor-yor: Lẹ́yìn tí Mikaiah sọ gbogbo ọ̀rọ̀ wọ̀n-ọn-nì tí o ti gbọ́ fún wọn, nígbà
    tí Baruku kà láti inú ìwé kíkà náà ní etí àwọn ènìyàn.
  pes-OPCB: میکایا پیغامی را که باروک برای قوم خوانده بود، برای ایشان بازگو کرد؛
  tgl-ULB: At ibinalita ni Micaias sa kanila ang lahat ng mga salita na kaniyang narinig
    na binasa ng malakas ni Baruc sa pakikinig ng mga tao.
  cbu-NT: anush Mikayassha yuwaa Baruk Apanllee kuk natstarangu, anoo ichingaru kurakaatssha
    kamanirangiya.
  hui-hui: Ti berearia Migaia ibuwa ibugua Anduane Homogonaga bi mbugani gilibu winiru
    wali agali bu hearume hale hai helo Baruguhanda dagalayaruni bibahende garea lomiai
    hene.
  mya-mya: မိက္ခာ​ယ​သည်​လူ​တို့​အား​ဗာရုတ်​ဖတ်​ပြ​သည့် စ​ကား​များ​အ​နက်​မိ​မိ​ကြား​သိ​ခဲ့​ရ​သ​မျှ
    ကို​ထို​သူ​တို့​အား​ပြော​ပြ​လေ​သည်။-
  bod-N: དེ་ནས་མི་ཀ་ཡཱ་ཡིས་ཁོ་རྣམས་ལ་རང་གིས་ཐོས་པའི་བཀའ་ཐམས་ཅད་དེ་པཱ་རུག་གིས་མི་རྣམས་ལ་གླེགས་བམ་དེ་བསྒྲགས་དུས་སུ་ཐོས་པ་རྣམས་སྨྲས་པ་ན།
  sna-sna: Mushure mokunge Mikaya avaudza zvose zvaakanga anzwa Bharuki achiverengera
    vanhu kubva murugwaro rwakapetwa,
  spa-BLM: Entonces Micaías les declaró todas las palabras que había oído, cuando
    Baruc leyó el libro a oídos del pueblo.
  cac-cac: Ix yalan vin̈aj Micaías chi' masanil tas ix yab' yuj tas tz'ib'ab'il yuj
    vin̈aj Baruc chi', ayic ix yavtan vin̈ d'a yichan̈ eb' anima.
  swh-ULB: Kisha Mikaya alitoa taarifa ya maneno yote kwao ambayo alikuwa amesikia
    ambayo Baruku alisoma kwa sauti kwenye masikio ya watu.
  bel-bel: і пераказаў ім Міхей усе словы, якія ён чуў, калі Варух чытаў скрутак у
    вушы народу.
  deu-ELBBK: Und Mikaja berichtete ihnen alle die Worte, die er gehört hatte, als
    Baruk vor den Ohren des Volkes aus dem Buch las.
  mbb-OT: Midtudtul kandan ni Micaya is langun he nezineg din he mibasa ni Baruc diyà
    te menge etew.
  mal-2015: ബാരൂക്ക് ജനത്തെ പുസ്തകം വായിച്ചുകേൾപ്പിച്ചപ്പോൾ, താൻ കേട്ടിരുന്ന വചനങ്ങളൊക്കെയും
    മീഖായാവു അവരോടു പ്രസ്താവിച്ചു.
  rmc-rmc: A o Michajah lenge phenďa savore lava, so šunďa le Baruch te genel le manušenge
    andral o zvitkos.
  pes-OPV: پس میکایا تمامی سخنانی راکه از باروک وقتی که آنها را به گوش خلق ازطومار
    می‌خواند شنید برای ایشان باز‌گفت.
  ron-1924: Ши Мика ле-а спус тоате кувинтеле пе каре ле аузисе кынд читя Барук дин
    карте ын аузул попорулуй.
  ben-OBCV: বারূক সেই পুঁথি থেকে লোকদের কাছে যা পাঠ করেছিলেন, সে সমস্তই মীখায়া তাদের
    কাছে বললে পর,
  som-som: Markaas Miikaayaah wuxuu iyagii u sheegay erayadii uu maqlay oo dhan markii
    Baaruug uu kitaabka ku akhriyey dadka dhegihiisa.
  lat-VUC: et nuntiavit eis Michæas omnia verba quæ audivit, legente Baruch ex volumine
    in auribus populi.
  eng-ASVBT: Then Micaiah declared unto them all the words that he had heard, when
    Baruch read the book in the ears of the people.
  ita-1885: E Michea rapportò loro tutte le parole ch'egli aveva udite, mentre Baruc
    leggeva nel libro, in presenza del popolo.
  eng-LXXUP: for ye shall seek me with your whole heart.
  eng-ULB: Then Micaiah reported to them all the words that he had heard that Baruch
    read aloud in the hearing of the people.
  spa-VBL: Micaías les dio un informe de todo lo que había oído leer a Baruc del rollo
    al pueblo.
  fra-_FOB: Et Michée leur rapporta toutes les paroles qu'il avait entendues, quand
    Baruc lisait dans le livre, aux oreilles du peuple.
  mal-mal: ബാരൂക്ക് ജനത്തെ പുസ്തകം വായിച്ചുകേൾപ്പിച്ചപ്പോൾ, താൻ കേട്ടിരുന്ന വചനങ്ങളെല്ലാം
    മീഖായാവ് അവരോടു പ്രസ്താവിച്ചു.
  urd-GVR: Mīkāyāh ne unheṅ sab kuchh sunāyā jo Bārūk ne tūmār kī tilāwat karke pesh
    kiyā thā.
  suz-BL: मिनु मीकायामी बारुकम मुर नेल्‍लेम नेंचा ङा पा पढेशो लोव़ नेल्‍ल नेंतु। मिनु
    मेको लोव़ नेल्‍ल मेको आन कली शेंताक्‍मी।
  eng-NOY: Then Micah declared to them all the words which he had heard when Baruch
    read the book in the ears of the people.
  ita-1927: E Micaia riferì loro tutte le parole che aveva udite mentre Baruc leggeva
    il libro in presenza del popolo.
  ckb-ckb: میخایوش هەموو ئەو قسانەی پێ ڕاگەیاندن کە بیستبووی، لە کاتێک کە باروخ تۆمارەکەی
    بۆ گەل دەخوێندەوە.
  eng-BBE: Then Micaiah gave them an account of all the words which had come to his
    ears when Baruch was reading the book to the people.
  kan-OKCV: ಆಗ ಮೀಕಾಯನು ಅವರಿಗೆ ಬಾರೂಕನು ಆ ಪುಸ್ತಕವನ್ನು ಜನರಿಗೆ ಓದಿ ಹೇಳಿದಾಗ, ತಾನು ಕೇಳಿದ
    ವಾಕ್ಯಗಳನ್ನೆಲ್ಲಾ ತಿಳಿಸಿದನು.
  tam-2017: பாருக்கு மக்கள் கேட்கும் அளவுக்கு புத்தகத்திலுள்ளவைகளை வாசிக்கும்போது,
    தான் கேட்ட எல்லா வார்த்தைகளையும் மிகாயா அவர்களுக்குத் தெரிவித்தான்.
  spa-RV-1909: Y contóles Michêas todas las palabras que había oído leyendo Baruch
    en el libro en oídos del pueblo.
  ron-BTF: Atunci Micaia le-a vestit toate cuvintele pe care le auzise, când Baruc
    a citit cartea în urechile poporului.
  eng-WEBP: Then Micaiah declared to them all the words that he had heard, when Baruch
    read the book in the ears of the people.
  eng-FBV: Micaiah gave them a report of everything he'd heard Baruch read from the
    scroll to the people.
  nld-1939: En Mikájehoe vertelde hun al wat hij Baruk aan het volk uit het boek had
    horen voorlezen.
  nch-BL: Huan Micaías quinpohuili nochi nopa camanali cati quicactoyaj ipan nopa
    amatajcuiloli cati Baruc quipojtoya iniixpa nopa masehualme.
  vie-1934: Mi-chê thuật cho họ mòi lời mình đã nghe, khi Ba-rúc đọc sách vào tai
    dân sự.
  hin-CV: मीकायाह ने उनके समक्ष उस अभिलेख से बारूख द्वारा लोगों के समक्ष पढ़ी गई संपूर्ण
    विषय-वस्तु दोहरा दी, जो वह स्वयं सुनकर आया था,
  spa-BES: Entonces Micaías les contó todas las palabras que habían llegado a sus
    oídos cuando Baruc estaba leyendo el libro a la gente.
  tdx-tdx: Le tinaro’ i Mikaieho ze hene tsara jinanji’e amy Baroke, ie namaky i bokey
    an-dravembia’ ondatio.
  tha-KJV: และมีคายาห์​ก็​เล่าถ้อยคำทั้งสิ้นซึ่งท่านได้​ยิน เมื่อบารุ​คอ​่านจากหนังสื​อม​้วนให้ประชาชนฟังนั้น
  por-BR-2018: E Miqueias lhes anunciou todas as palavras que tinha ouvido enquanto
    Baruque lia no livro aos ouvidos do povo.
  deu-ELO: Und Mikaja berichtete ihnen alle die Worte, die er gehört hatte, als Baruk
    vor den Ohren des Volkes aus dem Buche las.
  eng-WYC-2018: And Michaiah told to them all the words, which he heard Baruch reading
    of the book, in the ears of the people. (And Michaiah told them all the words,
    which he had heard Baruch reading from the book, before the people.)
  epo-epo: Kaj Miĥaja raportis al ili ĉiujn vortojn, kiujn li aŭdis, kiam Baruĥ legis
    el la libro en la orelojn de la popolo.
  uig-PIN: Xuning bilǝn Mikaⱨ Baruⱪning sɵzligǝnlirini hǝlⱪning ⱪuliⱪiƣa yǝtküzüp
    oⱪuƣanda ɵzi angliƣan barliⱪ sɵzlǝrni ularƣa bayan ⱪildi.
  beo-beo: 'Ma:iga:ia da sia: huluane amo Belage da dunu fi ilima idi, amo huluane
    ilima olelei.'
  tpi-OTNT: Na Mikaia i stori long ol long olgeta tok em i bin harim Baruk i ritim
    long ol manmeri.
  hau-SA: Bayan Mikahiya ya faɗa musu kome da ya ji Baruk ya karanta wa mutane daga
    littafin,
  uig-LAT: Shuning bilen Mikah Baruqning sözligenlirini xelqning quliqigha yetküzüp
    oqughanda özi anglighan barliq sözlerni ulargha bayan qildi.
  nde-nde: Emva kokuba uMikhaya esebatshele konke ayezwe uBharukhi ekubalela abantu
    emqulwini,
  ton-ton: Pea naʻe fakahā kiate kinautolu ʻe Mikaia ʻae ngaahi lea naʻa ne fanongo
    ki ai, ʻi he lau ʻe Paluki mei he tohi ʻi he telinga ʻoe kakai.
  ces-1613: A oznámil jim Micheáš všecka slova, kteráž slyšel, když četl Báruch v
    knize při přítomnosti lidu.
  eng-WMB: Then Micaiah declared to them all the words that he had heard, when Baruch
    read the book in the ears of the people.
  tam-TCV: பாரூக் புத்தகத்திலிருந்து மக்களுக்கு வாசித்த வார்த்தைகளைக் கேட்ட மிகாயா
    அவர்களுக்கு எல்லாவற்றையும் சொன்னான்.
  ceb-ULB: Unya gibalita ni Micaya ngadto kanila ang tanang mga pulong nga iyang nadungog
    nga kusog nga gibasa ni Baruk ngadto sa katawhan.
  pol-UBG: I Micheasz powiedział im wszystkie słowa, które usłyszał, gdy Baruch czytał
    z księgi do uszu ludu.
  agr-agr: Nunik Micaías waya, Baruc Apajuí chichame agagbaun ashí aents aidau emtin
    aujun antukbaujinak imatiksag etsegkauwai.
  kyc-kyc: Dokona Maekaya akali Barukumi yaka leyamo pii siyamo dupwa peparae nakama
    lamaiya.
  urd-GVU: میکایاہ نے اُنہیں سب کچھ سنایا جو باروک نے طومار کی تلاوت کر کے پیش کیا
    تھا۔
  deu-1912: Und Michaja zeigte ihnen an alle Reden, die er gehört hatte, da Baruch
    las aus dem Buche vor den Ohren des Volks.
  ntj-ntj: Palunyalu-tjananya tjukurrpa ruulangkatjanya watjarnu.
  kan-2017: ಮೀಕಾಯನು ಜನರ ಮುಂದೆ ಗ್ರಂಥವನ್ನು ಓದುತ್ತಿರುವ ಬಾರೂಕನ ಬಾಯಿಂದ ತಾನು ಕೇಳಿದ್ದ ಮಾತುಗಳನ್ನೆಲ್ಲಾ
    ಅವರಿಗೆ ತಿಳಿಸಲು,
  yap-yap: Me weliy Mikayah ngorad urngin ban’en nike rung’ag nike be’eg Baruk ngak
    e girdi’.
  hlt-MCSB: Barukh loh pilnam hna ah cabu a tae vaengah a yaak ol boeih te Mikhaiah
    loh amih taengah a puen pah.
  mdy-ETH: ዬያሮ ዒዚ ዴሮም ባኣሮኬ ናባባንቴ ዋይዜ ቃኣሎ ቢያ ዔያቶም ኬኤዜኔ፤
  twi-ASANTE: Mikaia kaa nsɛm a Baruk kenkanee firii nwoma mmobɔeɛ no mu nyinaa kyerɛɛ
    wɔn no akyi,
  eng-WEBU: Then Micaiah declared to them all the words that he had heard, when Baruch
    read the book in the ears of the people.
  wal-wal: Baaruki asaayyo maxaafaappe nabbabishin siyido qaalaa ubbaa Mikaayi etayyo
    yootiis.
  spa-PDDPT: Micaías les narró todas las Palabras que oyó cuando Baruc leyó en el
    rollo a oídos del pueblo.
  gun-gun: Ha'e va'e kuery pe ju Micaías omombe'upa, heta va'e kuery oendua py kuaxia
    para Baruque ogueroayvu rã oendu va'ekue ha'e javi.
  ilo-ULB: Ket impadamag ni Micaias kadakuada dagiti amin a sasao a nangngeganna nga
    imbasa ni Baruk iti napigsa tapno mangngeg dagiti tattao.
  kpg-kpg: Micaiah ga helekai gi digaula i nia mee huogodoo ala ne hagalongo ginai ia
    mai Baruch ala nogo dau go mee ang gi nia daangada.
  uig-ARA: شۇنىڭ بىلەن مىكاھ بارۇقنىڭ سۆزلىگەنلىرىنى خەلقنىڭ قۇلىقىغا يەتكۈزۈپ ئوقۇغاندا
    ئۆزى ئاڭلىغان بارلىق سۆزلەرنى ئۇلارغا بايان قىلدى.
  sus-sus: Mike naxa Baruki xa masenyi birin tagi raba e bɛ, a naxan xaranxi kitaabui
    kui ɲama ya xɔri.
  pon-2006: Maikaia eri patohwanohng irail mehkoaros me e rongasang Paruk eh wadekohng
    aramas ako.
  jae-jae: Ma Mikaia gêjac miŋ biŋ samob, taŋ eŋ gêŋô gêdêŋ Baruk kêsam papia lasê
    gêdêŋ lau naŋ, gêdêŋ êsêac.
  ksd-ksd: Ma Mikaia i ga ve diat ta ra lavur tinata par i ga valongore ba Baruk i
    ga luk ra buk ta ra luaina mata i ra tarai.
  tur-YTC: O zaman Mikaya, Baruk'un kitabı halkın kulağına okuduğu zaman işittiği
    bütün sözleri onlara bildirdi.
  grc-BRENT: Καὶ ἐκζητήσατέ με, καὶ εὑρήσετέ με· ὅτι ζητήσετέ με ἐν ὅλῃ καρδίᾳ ὑμῶν,
  ind-AYT: Mikhaya memberitahukan kepada mereka semua perkataan yang dia dengar ketika
    Barukh membacakan dari buku itu di telinga orang-orang.
  nya-nya: Tsono Mikaya anawafotokozera mawu onse amene anamva pamene Baruki ankawerenga
    buku lija anthu onse akumva.
  hrv-hrv: Mikaj im kaza sve riječi što ih bijaše čuo kad ih je Baruh narodu čitao
    iz knjige.
  mps-mps: Tama Mikaiago te Barukgo te we bidi augwaliba te po nedebadi, agai odali
    po te augwaliba pusali.
  tpi-tpi: Na Mikaia i stori long ol long olgeta tok em i bin harim Baruk i ritim
    long ol manmeri.
  dan-1931: og Mika meldte dem alt, hvad han havde hørt, da Baruk læste Bogen op for
    Folket.
  vie-OVCB: Khi Mi-chê báo với họ về các sứ điệp Ba-rúc đã đọc cho dân chúng nghe,
  guj-2017: ત્યાં બારુખે લોકોની સમક્ષ વાંચી સંભળાવેલા પુસ્તકના જે વચનો તેણે સાંભળ્યા
    હતાં તે સર્વ વિષે મીખાયાએ તેઓને કહી સંભળાવ્યાં.
  pon-2006A: Maikaia eri patohwanohng irail mehkoaros me e rongasang Paruk eh wadekohng
    aramas ako.
  por-BRBSL: Então Micaías declarou a eles todas as palavras que tinha ouvido, quando
    Baruc leu o livro aos ouvidos do povo.
  cth-cth: Mikaiah ni tamihunaw pueng ka thai lah Baruk ni cauk touk e kong a thai
    e naw pueng hah ahnimouh koe a pâpho pouh.
  twi-twi: Mikaia kaa nsɛm a Baruk kenkan fii nhoma mmobɔwee no mu nyinaa kyerɛɛ wɔn
    no akyi no,
  hlt-hlt: Barukh loh pilnam hna ah cabu a tae vaengah a yaak ol boeih te Mikhaiah
    loh amih taengah a puen pah.
  tbz-SIM: Kɛ̀ Misee bɛ̀ tùò mBɑduki do kɑɑ̀ ntìì nɑ́ɑǹtì dipɑ́tíri miɛkɛ bɛnìtìbɛ̀
    bɛmɔu ììkɛ̀.
  msy-2020: Baruk gumazamiziba bagha dɨponezir akar akaba, Mikaia faragha da baregha,
    bar dar gun gumazir dapanir kaba me geghani.
  azb-azb: Mikeya Barukun xalqa oxuduğu tumardan hər şeyi onlara danışdı.
  eng-DBY: And Micah declared unto them all the words that he had heard, when Baruch
    read in the book in the ears of the people.
  hin-2017: मीकायाह ने जितने वचन उस समय सुने, जब बारूक ने पुस्तक में से लोगों को पढ़
    सुनाए थे, उन सब का वर्णन किया।
  wol-KYG: Mise yegge leen lépp la mu dégg Barug jànge ko ca taxañ ba ca kanam mbooloo
    ma.
  eng-YLT: And declare to them doth Micaiah all the words that he hath heard, when
    Baruch readeth in the book in the ears of the people;
  eng-WYC-2017: And Michaiah told to them all the words, which he heard Baruch reading
    of the book, in the ears of the people.
  eng-WMBB: Then Micaiah declared to them all the words that he had heard, when Baruch
    read the book in the ears of the people.
  urd-GVH: मीकायाह ने उन्हें सब कुछ सुनाया जो बारूक ने तूमार की तिलावत करके पेश किया
    था।
  rug-rug: Sipu beto tugo tozini e Mikaea sari doduru pu avosi sa sapu tiro vurani
    e Baruku la koari na tie koasa pepa,
  gaz-gaz: Miikiyaas waan yeroo Baaruk kitaaba maramaa irraa uummataaf dubbisetti
    dhagaʼe sana hunda isaaniitti hime.
  fra-LSG: Et Michée leur rapporta toutes les paroles qu’il avait entendues, lorsque
    Baruc lisait dans le livre, aux oreilles du peuple.
  gnn-gnn: '@see-verse:JER.036.012'
  yal-yal: Mikahu yi na falane birin yɛba e xa, a naxanye mɛ, Baruku yi kɛdin xaranma
    waxatin naxan yi yamaan birin yɛtagi.
  haw-1868: Alaila, hai ae la o Mikaia ia lakou i na olelo a pau ana i lohe ai, ia
    Baruka i heluhelu ai i ka buke ma na pepeiao o na kanaka.
  arb-NAV: فَأَبْلَغَهُمْ مِيخَايَا بِكُلِّ الْكَلامِ الَّذِي سَمِعَهُ عِنْدَمَا قَرَأَ
    بَارُوخُ الْكِتَابَ فِي مَسَامِعِ الشَّعْبِ.
  ewe-ewe: Esi Mikaya gblɔ nu siwo katã Baruk xlẽ na ameawo tso lãgbalẽ la me la,
  eng-LEE: And Michayhu told unto them all the words which he had heard, when Baruch
    read in the book before the ears of the people.
  asm-FB: তেতিয়া লোকসকলে শুনিবলৈ বাৰুকে পুথিখন পাঠ কৰা সময়ত মীখায়াই যি সকলো বাক্য
    শুনিছিল, তেওঁ তাক তেওঁলোকৰ আগত প্ৰকাশ কৰিলে।
  sus-A: مِكٍ نَشَ بَرُكِ شَ مَسٍنيِ بِرِن تَفِ رَبَ عٍ بّ، عَ نَشَن شَرَنشِ كِتَابُي
    كُي حَمَ يَ شْرِ.
  fra-SBL: Et Michée leur rapporta toutes les paroles qu'il avait entendues, lorsque
    Baruch lisait le livre aux oreilles du peuple.
  hbo-hbo: וַיַּגֵּ֤ד לָהֶם֙ מִכָ֔יְהוּ אֵ֥ת כָּל־הַדְּבָרִ֖ים אֲשֶׁ֣ר שָׁמֵ֑עַ בִּקְרֹ֥א
    בָר֛וּךְ בַּסֵּ֖פֶר בְּאָזְנֵ֥י הָעָֽם׃
  kik-kik: Mikaia aarĩkia kũmahe ũhoro wothe ũrĩa aiguĩte Baruku agĩthomera andũ kuuma
    ibuku-inĩ rĩa gĩkũnjo-rĩ,
  fra-NCL: Et Michée leur rapporta toutes les paroles qu’il avait entendues lorsque
    Baruch lisait dans le livre, aux oreilles du peuple.
  cek-AK: Baruk mah kaminawk hanah cabu to kroek pae naah, Mikaiah mah a thaih ih
    loknawk boih to nihcae khaeah thuih pae.
  cuk-cuk: Geb Micaías, bela Baruc-dulemar-asabin-garda-absosad-itosadi, dummaganga
    sogdapid.
  uig-CYR: Шуниң билән Микаһ Баруқниң сөзлигәнлирини хәлиқниң қулиқиға йәткүзүп оқуғанда
    өзи аңлиған барлиқ сөзләрни уларға баян қилди.
  tel-2017: బారూకు ప్రజలందరికీ వినిపించేలా ఆ పుస్తకంలో నుంచి చదివి వినిపించిన మాటలన్నీ
    మీకాయా వాళ్లకు తెలియజేసినప్పుడు,
  hat-BSA: Michée te deklare a yo menm tout pawòl ke li te tande lè Baruc te li soti
    nan liv a pèp la.
  kos-kos: Micaiah el fahkang nu selos ma nukewa ma el lohng Baruch el riti nu sin
    mwet uh.
  hbo-WLC: וַיַּגֵּ֤ד לָהֶם֙ מִכָ֔יְהוּ אֵ֥ת כָּל־הַדְּבָרִ֖ים אֲשֶׁ֣ר שָׁמֵ֑עַ בִּקְרֹ֥א
    בָר֛וּךְ בַּסֵּ֖פֶר בְּאָזְנֵ֥י הָעָֽם׃
  ibo-ibo: Mgbe Mikaya gwara ha ihe ọ nụrụ Baruk si nʼakwụkwọ ahụ gụpụtara ndị mmadụ,
  ory-ory: ତେବେ ବାରୂକ ଲୋକମାନଙ୍କ କର୍ଣ୍ଣଗୋଚରରେ ନଳାକାର ପୁସ୍ତକ ପାଠ କଲା ବେଳେ ମୀଖାୟ ଯାହା
    ଯାହା ଶୁଣିଥିଲା, ସେସବୁ କଥା ସେମାନଙ୍କୁ ଜଣାଇଲା।
  chk-chk: Iwe, Mikaia a apworausa ngeniir ekewe kapas meinisin a rongorong, lupwen
    Paruk a aleani ewe toropwe me fän mesen ekewe aramas.
  rop-rop: Maikaiya bin dalim olabat ebrijing weya imbin irrim Baruk bin ridimat langa
    detlot pipul.
  ukr-1871: І переповів їм Михей усї слова, що чув, як Варух читав звиток голосно
    перед народом.
  deu-1951: Da verkündigte ihnen Michaja alle Reden, die er gehört hatte, als Baruch
    vor den Ohren des Volkes aus dem Buche vorlas.
  eng-JPS: Then Micaiah declared unto them all the words that he had heard, when Baruch
    read the book in the ears of the people.
  srp-1865: I kaza im Mihej sve rijeèi što èu kad Varuh èitaše knjigu narodu.
  lug-lug: Mikaaya ng’ababuulidde byonna bye yali awulidde Baluki asomera abantu okuva
    ku muzingo,
  heb-heb: ויגד להם מכיהו את כל הדברים אשר שמע בקרא ברוך בספר באזני העם׃
  ben-IRV: বারূক যখন সেই গুটানো কাগজ লোকদের কাছে পড়েছিলেন; তখন মীখায় যে সব কথা শুনেছিলেন,
    তা সেই নেতাদের জানালেন।
  pan-pan: ਮੀਕਾਯਾਹ ਨੇ ਸਾਰੀਆਂ ਗੱਲਾਂ ਉਹਨਾਂ ਨੂੰ ਦੱਸੀਆਂ ਜਿਹੜੀਆਂ ਬਾਰੂਕ ਨੇ ਪੱਤ੍ਰੀ ਵਿੱਚੋਂ
    ਪੜ੍ਹੀਆਂ ਅਤੇ ਪਰਜਾ ਦੇ ਕੰਨੀਂ ਸੁਣਾਈਆਂ ਸਨ
  mya-JVB: ထိုအခါဗာရုတ် သည် လူ များတို့အား ဘတ် သော စာ ထဲက မိက္ခါယ ကြား သမျှ သော စကားတို့ကို
    ပြန်ပြော လေ၏။
  tbg-tbg: Vika rumu viraqi vauvaro Mikaiaava ekaa uva Barukiva vaiinti nahenti kaara
    ntuva nimito uvara vikavata tiva nimumanta,
  hmo-hmo: Vadaeni Mikaia ese ia kamonai hereva ibounai, Baruku ese taunimanima dekenai
    ia duahia gaudia, be unai hebou taudia dekenai ia hamaoroa.
  urd-urd: तब मीकायाह ने वह सब बातें जो उसने सुनी थीं, जब बारूक किताब से पढ़ कर लोगों
    को सुनाता था, उनसे बयान कीं।
  rus-SYN: и пересказал им Михей все слова, которые он слышал, когда Варух читал свиток
    вслух народа.
  bqc-SIM: Ɔ̃ Mika taala pↄ́ Baluku a kyokɛ̀ a mà kã̀nɛ́ ń swã́wa píi.
  tcz-CHONGTHU: Micaiah chun, houin mun’a Baruch in lekhajol asimdoh’a athujol ho
    chu abonchan, amaho chu aseipehtan ahi.
  mar-mar: तेव्हा बारूख लोकांच्या कानी पडेल असे पुस्तकातून वाचत असताना जी सर्व वचने
    मीखायाने ऐकली ती त्याने त्यांना कळवली.
  qub-qub: Llapan runacunapa ñaupancho imano Baruc liguishantapis Micaiasga ushajpaj
    willaparan.
  bqp-bqp: Mɑ Misee u bu sɔ̃ɔwɑ kpuro gɑri yi u nuɑ Bɑruku u tɔn be gɑriɑ.
  hat-hat: Miche di yo tou sa li te sot tande Bawouk ap li nan zòrèy pèp la.
  eng-BSB: And Micaiah reported to them all the words he had heard Baruch read from
    the scroll in the hearing of the people.
  eng-WEBPB: Then Micaiah declared to them all the words that he had heard, when Baruch
    read the book in the ears of the people.
  kbq-kbq: Anante Baruku'ma avontafepinti'ma hamprige'za maka vahe'mo'zama antahi'naza
    nanekea, Mikaia'a ana nanekea ome zamasami vagare'ne.
  nhe-BL: Huan Micaías quinpohuili nochi nopa tlajtoli tlen quicactoya ipan nopa amatlajcuiloli
    tlen Baruc quipojtoya iniixpa nopa tlacame.
  gub-BL: Mikai umume'u Maruk teko wanupe hemimugeta kwer paw a'e pe har wanupe.
  eng-DRA: And Micheas told them all the words that he had heard when Baruch read
    out of the volume in the hearing of the people.
