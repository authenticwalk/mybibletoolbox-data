verse: JER.036.008
translations:
  mal-C: നേര്യാവിന്റെ മകനായ ബാരൂക്ക് യിരെമ്യാപ്രവാചകൻ തന്നോടു കൽപ്പിച്ചതുപോലെയെല്ലാം
    ചെയ്തു. യഹോവയുടെ ആലയത്തിൽവെച്ച് അദ്ദേഹം യഹോവയുടെ എല്ലാ വചനങ്ങളും വായിച്ചുകേൾപ്പിച്ചു.
  deu-TKW: Und Baruch, der Sohn Nerijas, that nach alledem, was der Prophet Jeremia
    ihm befohlen hatte, indem er aus dem Buche die Worte Jahwes im Tempel Jahwes vorlas.
  lin-lin: Baruki, mwana mobali ya Neriya, asalaki makambo nyonso oyo mosakoli Jeremi
    atindaki ye kosala ; atangaki na Tempelo ya Yawe maloba ya Yawe oyo ekomamaki
    na mokanda.
  eng-LSV: And Baruch son of Neriah does according to all that Jeremiah the prophet
    commanded him, to read in the scroll the words of YHWH in the house of YHWH.
  eng-GNV: So Baruch the sonne of Neriah did according vnto all, that Ieremiah the
    Prophet commanded him, reading in the booke the wordes of the Lord in the Lords
    House.
  eng-WEBSTER: And Baruch the son of Neriah did according to all that Jeremiah the
    prophet commanded him, reading in the book the words of the LORD in the LORD'S
    house.
  nhw-BL: Huan Baruc, icone Nerías, quichijqui quen na nitlajtol pannextijquetl Jeremías
    nijnahuatijtoya. Yaya yajqui ipan itiopa TOTECO huan quipojqui tlamiyacapa nopa
    camanali catli TOTECO nechmacatoya huan ama ijcuilijtoya ipan nopa libro.
  swh-ONEN: Baruku mwana wa Neria akafanya kila kitu nabii Yeremia alichomwambia kufanya.
    Alisoma maneno ya Bwana katika Hekalu la Bwana kutoka kile kitabu.
  bba-bba: Yerɑ Bɑruku Nɛriyɑn bii wi, u kuɑ kpuro ye Yeremi u nùn sɔ̃ɔwɑ. U Yinni
    Gusunɔn ɡɑri yi ɡɑrɑ sɑ̃ɑ yee ten mi.
  eng-KJVCPB: And Baruch the son of Neriah did according to all that Jeremiah the
    prophet commanded him, reading in the book the words of the Lord in the Lord’s
    house.
  luo-luo: Baruk wuod Neria notimo gik moko duto mane Jeremia janabi onyise mondo
    otim; e hekalu mar Jehova Nyasaye nosomo weche Jehova Nyasaye koa e kitabu.
  meu-meu: Bena Baruku Neria ese peroveta tauna Ieremia ena hahedua idoinai heḡereḡerena
    ai e karaia, Iehova ena hereva na pepa amo e duahia, Iehova ena dubu ai.
  npi-ULB: त्यसैले यर्मिया अगमवक्ताले नेरियाहका छोरा बारूकलाई दिएका आज्ञाका हरेक कुरा
    तिनले गरे । तिनले परमप्रभुको मन्दिरमा परमप्रभुका वचन चर्को सोरमा पढे ।
  yor-yor: Baruku ọmọ Neriah sì ṣe gẹ́gẹ́ bí gbogbo èyí tí wòlíì Jeremiah sọ fún,
    láti ka ọ̀rọ̀ Olúwa láti inú ìwé ní ilé Olúwa.
  pes-OPCB: باروک به گفتهٔ من عمل کرد و کلام خداوند را در خانهٔ خداوند برای مردم خواند.
  tgl-ULB: Kaya ginawa ni Baruc na anak ni Nerias ang lahat ng iniutos ni propeta
    Jeremias na kaniyang gagawin. Binasa niya ng malakas ang mga salita ni Yahweh
    sa tahanan ni Yahweh.
  cbu-NT: Baruksha, yuwaa nuw kamachtaki, anoo ashpari yandayaranllu, Apanllip pang'
    naayaru, anushsha Apanllee kuk kirakamun yandarangu, anoo natstarangiya.
  hui-hui: Yahoiagimi ibu Yuda dindinaga kini heane mali daunigonaga ege dini hayagola
    Yuda wali agalirume tomo nane wahowa Anduane Homogo mitangi bialu lotu lolene
    horo mo wini. Ani buwa wali agali Yarusaleme tano howabi Yuda dindi bibahendeha
    howabi Anduane Homogonaga andaha íbu ngoai hene. Ani ngoai ho heagola horo ogoningi
    Barugu ibugua Yaremaiahanda bibe lalu lamiyadagua bialu mbuga mbirani bi gilibu
    wiyago Anduane Homogonaga andaha yalu pene.
  mya-mya: ထို့​ကြောင့်​ဗာ​ရုတ်​သည်​မိ​မိ​အား​ငါ​မှာ​ကြား ထား​သည့်​အ​တိုင်း တိ​ကျ​စွာ​ထာ​ဝ​ရ​ဘု​ရား
    ၏​ဗျာ​ဒိတ်​စ​ကား​တော်​တို့​ကို​ဗိ​မာန်​တော် ထဲ​၌​ဖတ်​ပြ​လေ​၏။
  bod-N: དེ་ནས་ནེར་ཡཱའི་བུ་པཱ་རུག་གིས་ལུང་སྟོན་པ་ཡེ་རེམ་ཡཱས་གང་དང་གང་གསུངས་པ་བཞིན་སྤྱད་དེ།
    དཀོན་མཆོག་ཡ་ཝཱེའི་མཆོད་ཁང་དུ་གླེགས་བམ་སྟེང་གི་དཀོན་མཆོག་ཡ་ཝཱེའི་བཀའ་རྣམས་བསྒྲགས་སོ།
    །
  sna-sna: Bharuki mwanakomana waNeria akaita zvose zvaakataurirwa nomuprofita Jeremia
    kuti aite; akaverenga mashoko aJehovha kubva murugwaro rwakapetwa, ari patemberi
    yaJehovha.
  spa-BLM: Baruc, hijo de Nerías, hizo todo lo que le mandó el profeta Jeremías, leyendo
    en el libro las palabras de Yahvé en la casa de Yahvé.
  cac-cac: Ix sc'ulan vin̈aj Baruc chi' masanil tas ix val chi' d'ay. Ix b'at vin̈
    d'a stemplo Jehová, ix yavtan slolonel Jehová chi' vin̈, aton tas ix stz'ib'ej
    vin̈ chi'.
  swh-ULB: Kwa hiyo Baruku mwana wa Neria alifanya kila kitu ambacho Yeremia nabii
    alimwamuru yeye kufanya. Alisoma kwa sauti maneno ya Yahwe ndani mwa nyumba ya
    Yahwe.
  bel-bel: Варух, сын Нірыін зрабіў усё, што загадаў яму прарок Ерамія, каб словы
    Гасподнія, напісаныя ў скрутку, прачытаць у доме Гасподнім.
  deu-ELBBK: Und Baruk, der Sohn Nerijas, tat nach allem, was der Prophet Jeremia
    ihm geboten hatte, indem er aus dem Buch die Worte des HERRN im Haus des HERRN
    vorlas.
  mbb-OT: Umbe, mibasa ni Baruc is menge lalag te Nengazen diyà te valey te Nengazen
    sumalà te insuǥù kandin ni Jeremias.
  mal-2015: യിരെമ്യാപ്രവാചകൻ തന്നോടു കല്പിച്ചതുപോലെയൊക്കെയും നേര്യാവിന്റെ മകനായ ബാരൂക്ക്
    ചെയ്തു, യഹോവയുടെ ആലയത്തിൽ ആ പുസ്തകത്തിൽനിന്നു യഹോവയുടെ വചനങ്ങളെ വായിച്ചു കേൾപ്പിച്ചു.
  rmc-rmc: O Baruch, le Nerijoskro čhavo, kerďa savoro avke, sar leske prikazinďa
    o prorokos Jeremijaš, a andro Chramos le RAJESKRO pregenďa o lava le RAJESKRE
    andral o zvitkos.
  pes-OPV: پس باروک بن نیریا بهر‌آنچه ارمیا نبی او را امر فرموده بود عمل نمود و کلام
    خداوند را درخانه خداوند از آن طومار خواند.
  ron-1924: Барук, фиул луй Нерия, а фэкут тот че-й порунчисе пророкул Иеремия ши
    а читит дин карте кувинтеле Домнулуй, ын Каса Домнулуй.
  ben-OBCV: ভাববাদী যিরমিয় নেরিয়ের পুত্র বারূককে যা যা করতে বলেছিলেন, তিনি সমস্তই
    করলেন। সদাপ্রভুর মন্দিরে তিনি সেই পুঁথি থেকে সদাপ্রভুর বাক্যগুলি পড়লেন।
  som-som: Markaasaa Baaruug ina Neeriiyaah wada sameeyey sidii Yeremyaah ku amray
    oo dhan, oo wuxuu kitaabkii ka akhriyey erayadii Rabbiga isagoo gurigii Rabbiga
    dhex jooga.
  lat-VUC: Et fecit Baruch filius Neriæ juxta omnia quæ præceperat ei Jeremias propheta,
    legens ex volumine sermones Domini in domo Domini.
  eng-ASVBT: And Baruch the son of Neriah did according to all that Jeremiah the prophet
    commanded him, reading in the book the words of Jehovah in Jehovah’s house.
  ita-1885: Baruc adunque, figliuolo di Neria, fece secondo tutto ciò che il profeta
    Geremia gli avea comandato, leggendo nel libro le parole del Signore, nella Casa
    del Signore.
  eng-LXXUP: For thus saith the Lord; Let not the false prophets that are among you
    persuade you, and let not your diviners persuade you, and hearken not to your
    dreams which ye dream.
  eng-ULB: So Baruch son of Neriah did everything that Jeremiah the prophet had commanded
    him to do. He read aloud the words of Yahweh in the house of Yahweh.
  spa-VBL: Baruc hijo de Nerías hizo exactamente lo que el profeta Jeremías le había
    dicho que hiciera. Fue y leyó el mensaje del Señor del rollo en el Templo.
  fra-_FOB: Et Baruc, fils de Nérija, fit tout ce que lui avait ordonné Jérémie, le
    prophète, et lut dans le livre les paroles de l'Éternel, dans la maison de l'Éternel.
  mal-mal: യിരെമ്യാപ്രവാചകൻ തന്നോട് കല്പിച്ചതുപോലെയെല്ലാം നേര്യാവിന്റെ മകനായ ബാരൂക്ക്
    ചെയ്തു; യഹോവയുടെ ആലയത്തിൽവച്ച് ആ പുസ്തകത്തിൽനിന്ന് യഹോവയുടെ വചനങ്ങൾ വായിച്ചു കേൾപ്പിച്ചു.
  urd-GVR: Bārūk bin Nairiyāh ne aisā hī kiyā. Yarmiyāh Nabī kī hidāyat ke mutābiq
    us ne Rab ke ghar meṅ tūmār meṅ darj Rab ke kalām kī tilāwat kī.
  suz-BL: मिनु नेरीयाह आ तौ बारुकम परमप्रभु यावे आ लोव़ पाइब येरमीया आ देंशो नेल्‍ल
    पाप्‍तु। मेकोमी मेको परमप्रभु यावे आ लोव़ ब्रेक्‍शो कागज परमप्रभु यावे आ खिंम
    पढेशा नेंपाइक्‍तीमी।
  eng-NOY: And Baruch, the son of Neriah, did according to all that Jeremiah the prophet
    commanded him, reading in the book the words of Jehovah in the house of Jehovah.
  ita-1927: E Baruc, figliuolo di Neria, fece tutto quello che gli aveva ordinato
    il profeta Geremia, e lesse dal libro le parole dell’Eterno.
  ckb-ckb: باروخی کوڕی نێرییاش هەموو ئەوەی کرد کە یەرمیای پێغەمبەر ڕایسپارد. بەوەی
    لە پەرستگای یەزداندا وشەکانی یەزدانی لەنێو تۆمارەکە خوێندەوە.
  eng-BBE: And Baruch, the son of Neriah, did as Jeremiah the prophet gave him orders
    to do, reading from the book the words of the Lord in the Lord's house.
  kan-OKCV: ಆಗ ನೇರೀಯನ ಮಗ ಬಾರೂಕನು ಪ್ರವಾದಿಯಾದ ಯೆರೆಮೀಯನು ತನಗೆ ಆಜ್ಞಾಪಿಸಿದ್ದನ್ನೆಲ್ಲಾ ಮಾಡಿ,
    ಸುರುಳಿಯಲ್ಲಿನ ಯೆಹೋವ ದೇವರ ವಾಕ್ಯಗಳನ್ನು ಯೆಹೋವ ದೇವರ ಆಲಯದಲ್ಲಿ ಓದಿದನು.
  tam-2017: அப்படியே நேரியாவின் மகனாகிய பாருக்கு அந்தப் புத்தகத்தில், யெகோவாவுடைய
    ஆலயத்தில் யெகோவாவுடைய வார்த்தைகளை வாசிப்பதற்கு எரேமியா தீர்க்கதரிசி தனக்குக் கற்பித்தபடியெல்லாம்
    செய்தான்.
  spa-RV-1909: Y Baruch hijo de Nerías hizo conforme á todas las cosas que le mandó
    Jeremías profeta, leyendo en el libro las palabras de Jehová en la casa de Jehová.
  ron-BTF: Și Baruc, fiul lui Neriia, a făcut conform cu toate câte profetul Ieremia
    îi poruncise, citind din carte, cuvintele DOMNULUI, în casa DOMNULUI.
  eng-WEBP: Baruch the son of Neriah did according to all that Jeremiah the prophet
    commanded him, reading in the book the LORD’s words in the LORD’s house.
  eng-FBV: Baruch son of Neriah did exactly what Jeremiah the prophet had told him
    to do. He went and read the Lord's message from the scroll in the Temple.
  nld-1939: Baruk, de zoon van Neri-ja, deed al wat de profeet Jeremias hem had bevolen,
    en ging in de tempel van Jahweh uit het boek de woorden van Jahweh voorlezen.
  nch-BL: Huan Baruc, icone Nerías, quichijqui quej na nitajtolpanextijquet Jeremías
    nijnahuatijtoya. Yaya yajqui ipan itiopa TOTECO huan quipojqui miyacapa nopa camanali
    cati TOTECO techmacatoya huan ama ijcuilijtoya ipan nopa amatapohuali.
  vie-1934: Ba-rúc, con trai Nê-ri-gia, theo mọi sự tiên tri Giê-rê-mi đã dạy đọc
    lời Đức Giê-hô-va trong sách, tại nhà Đức Giê-hô-va.
  hin-CV: नेरियाह के पुत्र बारूख ने येरेमियाह भविष्यद्वक्ता के आदेश का पूरी तरह पालन
    किया, उसने याहवेह के भवन में जाकर इस अभिलेख में से याहवेह के संदेश का वाचन किया.
  spa-BES: Y Baruc, el hijo de Nerías, hizo lo que Jeremías, el profeta, le ordenó
    que hiciera, leyendo del libro las palabras del Señor en la casa del Señor.
  tdx-tdx: Aa le nanoe’ i Baroke ana’ i Neria i hene nandilia’ Iirmeà mpitoky ama’ey,
    le vinaki’e amy bokey ty tsara’ Iehovà añ’anjomba’ Iehovà ao.
  tha-KJV: และบารุ​คบ​ุตรชายเนริยาห์​ได้​กระทำทุกอย่างตามซึ่งเยเรมีย์​ผู้​พยากรณ์​สั่งเขา
    ถึงเรื่องให้อ่านพระวจนะของพระเยโฮวาห์จากหนังสื​อม​้วนในพระนิเวศของพระเยโฮวาห์
  por-BR-2018: E Baruque filho de Nerias fez conforme a tudo quanto o profeta Jeremias
    havia lhe mandado, lendo naquele livro as palavras do SENHOR na casa do SENHOR.
  deu-ELO: Und Baruk, der Sohn Nerijas, tat nach allem, was der Prophet Jeremia ihm
    geboten hatte, indem er aus dem Buche die Worte Jehovas im Hause Jehovas vorlas.
  eng-WYC-2018: And Baruch, the son of Neriah, did after all things, which Jeremy,
    the prophet, commanded to him; and he read (out) of the book the words of the
    Lord, in the house of the Lord. (And Baruch, the son of Neriah, did all the things,
    which the prophet Jeremiah commanded him to do; and so he read from the book the
    words of the Lord, in the House of the Lord.)
  epo-epo: Kaj Baruĥ, filo de Nerija, plenumis ĉion, kion ordonis la profeto Jeremia,
    kaj li voĉlegis el la libro la vortojn de la Eternulo en la domo de la Eternulo.
  uig-PIN: Neriyaning oƣli Baruⱪ Yǝrǝmiya pǝyƣǝmbǝr uningƣa tapiliƣinining ⱨǝmmisini
    ada ⱪilip, Pǝrwǝrdigarning ɵyidǝ Pǝrwǝrdigarning sɵzlirini oⱪup jakarlidi.
  beo-beo: 'Amaiba:le Belage da na sia:i defele, Hina Gode Ea sia: dedei amola Debolo
    Diasu ganodini idi.'
  tpi-OTNT: Orait long namba 9 mun bilong namba 5 yia bilong Jehoiakim i stap king
    bilong Juda, ol manmeri i makim wanpela de bilong ol i ken tambu long kaikai na
    lotu long Bikpela. Na olgeta manmeri bilong Jerusalem na bilong ol taun bilong
    Juda i kam bung long haus bilong Bikpela. Na long dispela de Baruk i mekim olgeta
    samting olsem Jeremaia i bin tokim em. Em i kisim buk i gat tok bilong Bikpela
    na em i go long haus bilong Bikpela.
  hau-SA: Sai Baruk ɗan Neriya ya yi dukan abin da annabi Irmiya ya ce ya yi; a haikalin
    Ubangiji kuwa ya karanta maganar Ubangiji daga littafin
  uig-LAT: Nériyaning oghli Baruq Yeremiya peyghember uninggha tapilighinining hemmisini
    ada qilip, Perwerdigarning öyide Perwerdigarning sözlirini oqup jakarlidi.
  nde-nde: UBharukhi indodana kaNeriya wenza konke ayekutshelwe nguJeremiya umphrofethi
    ukuba akwenze; ethempelini likaThixo wabala amazwi kaThixo emqulwini.
  ton-ton: Pea naʻe fai ʻe Paluki ko e foha ʻo Nelia ʻo hangē ko e meʻa kotoa pē naʻe
    fekau ʻe Selemaia ko e palōfita kiate ia, ʻo ne lau ʻi he tohi ʻae ngaahi folofola
    ʻa Sihova ʻi he fale ʻo Sihova.
  ces-1613: I učinil Báruch syn Neriášův všecko, jakž přikázal jemu Jeremiáš prorok,
    čta v knize té slova Hospodinova v domě Hospodinově.
  eng-WMB: Baruch the son of Neriah did according to all that Jeremiah the prophet
    commanded him, reading in the book the LORD’s words in the LORD’s house.
  tam-TCV: இறைவாக்கினன் எரேமியா செய்யச் சொன்ன ஒவ்வொன்றையும் நேரியாவின் மகன் பாரூக்
    செய்தான். அந்தப் புத்தகத்திலிருந்த யெகோவாவின் வார்த்தைகளை யெகோவாவின் ஆலயத்தில்
    அவன் வாசித்தான்.
  ceb-ULB: Busa gibuhat ni Baruk ang anak nga lalaki ni Neria ang tanan nga gimando
    ni Jeremias nga usa ka propeta nga iyang pagabuhaton. Gibasa niya sa makusog ang
    mga pulong ni Yahweh diha sa iyang templo.
  pol-UBG: I postąpił Baruch, syn Neriasza, zgodnie ze wszystkim, co prorok Jeremiasz
    mu nakazał, odczytując z księgi słowa PANA w domu PANA.
  agr-agr: Tusa tima ayu tusa nuwi weuwai. Nunik jegaa Jeremías tibaunak imatiksag
    Tuke Pujuu chichame agagbaun ausauwai.
  kyc-kyc: Dokona Baruku buku kao pele pele lasi doko nambame lena leyonuli pyuo wai
    lyaro soo tembole anda dokona yaka leya.
  urd-GVU: باروک بن نیریاہ نے ایسا ہی کیا۔ یرمیاہ نبی کی ہدایت کے مطابق اُس نے رب
    کے گھر میں طومار میں درج رب کے کلام کی تلاوت کی۔
  deu-1912: Und Baruch, der Sohn Nerias, tat alles, wie ihm der Prophet Jeremia befohlen
    hatte, daß er die Reden des HERRN aus dem Buche läse im Hause des HERRN.
  ntj-ntj: Nyangka mularrpartu wati palunyanya kutipitjangu tjurrtju purlkanyangka
    tjarrparralpi tjukurrpa ruulangkatja nyakula watjaranytja yarnangu pirnilu-ya
    nyinarra kuliranyangka.
  kan-2017: ನೇರೀಯನ ಮಗನಾದ ಬಾರೂಕನು ಸುರುಳಿಯಲ್ಲಿನ ಯೆಹೋವನ ಮಾತುಗಳನ್ನು ಯೆಹೋವನ ಆಲಯದೊಳಗೆ ಓದಿ
    ಪ್ರವಾದಿಯಾದ ಯೆರೆಮೀಯನು ಆಜ್ಞಾಪಿಸಿದಂತೆ ಮಾಡಿದನು.
  yap-yap: Me be’eg Baruk e thin rok SOMOL u lan e Tempel nrogon ni gu weliy ngak.
  hlt-MCSB: Tonghma Jeremiah loh a uen bangla Neriah capa Barukh loh boeih a saii.
    Cabu lamkah BOEIPA ol te BOEIPA im ah a hoe.
  mdy-ETH: ዬያሮ ባኣሮኬ ዓዳ ታ ጌዔማ ጎይፆ ጌኤዦ ማኣሮይዳ ናንጊና ናንጋ ጎዳኮ ቃኣሎ ናባቤኔ።
  twi-ASANTE: Neria babarima Baruk yɛɛ biribiara a odiyifoɔ Yeremia kyerɛɛ no sɛ ɔnyɛ
    no, ɔkenkanee Awurade nsɛm a ɛwɔ nwoma mmobɔeɛ no mu wɔ Awurade asɔredan no mu.
  eng-WEBU: Baruch the son of Neriah did according to all that Jeremiah the prophet
    commanded him, reading in the book the LORD’s words in the LORD’s house.
  wal-wal: Yaagin Neeriyaa na7ai Baaruki hananabaa yootiya Ermmaasi azazidoogaadan,
    GODAA Beeta Maqidasiyan GODAA qaalaa ubbaa nabbabiis.
  spa-PDDPT: Baruc, hijo de Nerías hizo todo lo que le mandó el profeta Jeremías y
    leyó en el rollo las Palabras de Yavé en la Casa de Yavé.
  gun-gun: Ha'e ramo Nerias ra'y Baruque ojapopa profeta Jeremias ijayvuague ha'e
    javi. Ha'e rami vy Senhor pegua opy oike vy ogueroayvu Senhor ayvu kuaxia re oĩ
    va'e.
  ilo-ULB: Inaramid ngarud ni Baruk a putot ni Nerias amin dagiti imbilin ni Jeremias
    a profeta nga aramidenna. Imbasana iti napigsa dagiti sasao ni Yahweh iti balay
    ni Yahweh.
  kpg-kpg: Malaa, Baruch gaa dau nia helekai a Dimaadua i lodo di Hale Daumaha be
    dagu hai ne hagi anga gi mee.
  uig-ARA: نېرىيانىڭ ئوغلى بارۇق يەرەمىيا پەيغەمبەر ئۇنىڭغا تاپىلىغىنىنىڭ ھەممىسىنى
    ئادا قىلىپ، پەرۋەردىگارنىڭ ئۆيىدە پەرۋەردىگارنىڭ سۆزلىرىنى ئوقۇپ جاكارلىدى.
  sus-sus: Neriya xa di Baruki naxa Alatala xa masenyi xaran Alatala xa banxi kui,
    alɔ Annabi Yeremi a yamarixi ki naxɛ.
  pon-2006: Paruk eri wadekada mahsen en KAUN-O nan Tehnpas Sarawio nin duwen ei kehkehlingkihong.
  jae-jae: Ma Neria latu Baruk gêgôm biŋ, taŋ propete Jeremia kêjatu eŋ naŋ, ŋanô
    kêsa ma kêsam Apômtaunê biŋ, taŋ gêc papia naŋ, lasê aŋga Apômtaunê andu.
  ksd-ksd: Ma Baruk natu i Neria i ga pait ra lavur magit da ra propet Ieremia i ga
    vartuluai pirana, ma i ga lukluk ra tinata kai ra Luluai ta ra buk ta ra kuba
    i ra Luluai.
  tur-YTC: Neriya oğlu Baruk, Peygamber Yeremya'nın kendisine buyurduğu her şeye göre
    yaptı ve Yahve'nin evinde Yahve'nin sözlerini kitaptan okudu.
  grc-BRENT: Ὅτι οὕτως εἶπε Κύριος, μὴ ἀναπειθέτωσαν ὑμᾶς οἱ ψευδοπροφῆται οἱ ἐν ὑμῖν,
    καὶ μὴ ἀναπειθέτωσαν ὑμᾶς οἱ μάντεις ὑμῶν, καὶ μὴ ἀκούετε εἰς τὰ ἐνύπνια ὑμῶν,
    ἃ ὑμεῖς ἐνυπνιάζεσθε,
  ind-AYT: Barukh, anak Neria, bertindak sesuai dengan semua yang diperintahkan Nabi
    Yeremia kepadanya, yaitu membacakan dari gulungan itu firman TUHAN di rumah TUHAN.
  nya-nya: Baruki mwana wa Neriya anachita zonse zimene mneneri Yeremiya anamuwuza
    kuti achite. Mʼnyumba ya Yehova, iye anawerenga mawu a Yehova ochokera mʼbukulo.
  hrv-hrv: I Baruh, sin Nerijin, učini sve kako mu prorok Jeremija bijaše zapovjedio
    da pročita riječi Jahvine u Domu Jahvinu.
  mps-mps: Tialima, te polua 9 wabode, te kibu be a nagade te Jehoiakim te Juda king
    bidali sogo, te we bidi dabe augwa te nai gisilama, te Genuai Bidiba lotu weyu
    bidabo sogo dąį me deli ilali. Tama tigidali Jerusalem we bidi me, te Juda taun
    we bidi dabe me, te Genuai Bidigo beba sisinagasali. Te side Barukgo te Jeremaiago
    agabolo wali po gilama tigidali sę yali. Agai te Genuai Bidigo po elalubo buku
    selama, aga te Genuai Bidigo beba palio.
  tpi-tpi: Orait long namba 9 mun bilong namba 5 yia bilong Jehoiakim i stap king
    bilong Juda, ol manmeri i makim wanpela de bilong ol i ken tambu long kaikai na
    lotu long Bikpela. Na olgeta manmeri bilong Jerusalem na bilong ol taun bilong
    Juda i kam bung long haus bilong Bikpela. Na long dispela de Baruk i mekim olgeta
    samting olsem Jeremaia i bin tokim em. Em i kisim buk i gat tok bilong Bikpela
    na em i go long haus bilong Bikpela.
  dan-1931: Og Baruk, Nerijas Søn, gjorde ganske som Profeten Jeremias pålagde ham,
    og oplæste HERRENS Ord af Bogen i HERRENS Hus.
  vie-OVCB: Ba-rúc làm theo lời Giê-rê-mi dặn bảo và đọc mọi sứ điệp của Chúa Hằng
    Hữu cho dân chúng tại Đền Thờ.
  guj-2017: યર્મિયા પ્રબોધકે કહ્યું હતું તે મુજબ નેરિયાના દીકરા બારુખે કર્યું અને
    યહોવાહના ઘરમાં લોકોની આગળ સર્વ વચનો વાંચી સંભળાવ્યાં.
  pon-2006A: Paruk eri wadekada mahsen en KAUN-O nan Tehnpas Sarawio nin duwen ei
    kehkehlingkihong.
  por-BRBSL: Baruch, filho de Nereu, fez de acordo com tudo o que Jeremias, o profeta,
    lhe ordenou, lendo no livro Palavras de Yahweh na casa de Yahweh.
  cth-cth: Hot patetlah, Neriah capa Baruk ni, profet Jeremiah ni ahni koe kâ a poe
    e patetlah BAWIPA im dawk BAWIPA e lawk, cauk thung e a touk.
  twi-twi: Neria babarima Baruk yɛɛ biribiara a odiyifo Yeremia kyerɛɛ no sɛ ɔnyɛ
    no, ɔkenkan Awurade nsɛm a ɛwɔ nhoma mmobɔwee no mu wɔ Awurade asɔredan no mu.
  hlt-hlt: Tonghma Jeremiah loh a uen bangla Neriah capa Barukh loh boeih a saii.
    Cabu lamkah BOEIPA ol te BOEIPA im ah a hoe.
  tbz-SIM: Kɛ̀ Nɛdiyɑ birɛ Bɑdukii dɔɔ̀ mí nSedemii nhò nɑ̀kɛ́ tì timɔu kɛ́kɑɑ nti
    Yiɛ̀ nKuyie nnɑ́ɑǹtì tìì wɑ̃̀ri kukɔ̃̀nkù ĩ́nkɛ̀ Kuyie ncĩ́ɛ̃̀tɛ̀ miɛkɛ.
  msy-2020: Ezɨ namba 5ɨn azenimɨn, an namba 9ɨn iakɨnimɨn, Jehoiakim Judan atrivimɨn
    itir dughiamɨn, gumazamiziba uarir akurvaghasa, Ikiavɨra Itir Godɨn azangsɨghasa,
    dagheba ataghɨraghasa dughiar mam amɨsefe. Ezɨ Jerusalemɨn itir gumazamiziba ko
    Judan nguibabar gumazamiziba bar iza Ikiavɨra Itir Godɨn Dɨpenimɨn uari akufa.
    Ezɨ dughiar kamɨn Baruk bizir Jeremaia a mɨkemeziba bar adagh ami. A Ikiavɨra
    Itir Godɨn akaba itir akɨnafarim inigha, Ikiavɨra Itir Godɨn Dɨpenimɨn ghu.
  azb-azb: Neriya oğlu Baruk Yeremya peyğəmbərin əmr etdiyi hər şeyə əməl etdi, tumarda
    yazılmış Rəbbin sözlərini Onun məbədində oxudu.
  eng-DBY: And Baruch the son of Nerijah did according to all that the prophet Jeremiah
    commanded him, reading in the book the words of Jehovah in Jehovah's house.
  hin-2017: यिर्मयाह भविष्यद्वक्ता की इस आज्ञा के अनुसार नेरिय्याह के पुत्र बारूक
    ने, यहोवा के भवन में उस पुस्तक में से उसके वचन पढ़कर सुनाए।
  wol-KYG: Barug doomu Nerya def mboolem la ko Yonent Yàlla Yeremi sant, daldi jàng
    ca kër Aji Sax ji taxañ ba ñu bind kàdduy Aji Sax ji.
  eng-YLT: And Baruch son of Neriah doth according to all that Jeremiah the prophet
    commanded him, to read in the book the words of Jehovah in the house of Jehovah.
  eng-WYC-2017: And Baruch, the son of Neriah, did after all things, which Jeremy,
    the prophet, commanded to him; and he read of the book the words of the Lord,
    in the house of the Lord.
  eng-WMBB: Baruch the son of Neriah did according to all that Jeremiah the prophet
    commanded him, reading in the book the LORD’s words in the LORD’s house.
  urd-GVH: बारूक बिन नैरियाह ने ऐसा ही किया। यरमियाह नबी की हिदायत के मुताबिक़ उसने
    रब के घर में तूमार में दर्ज रब के कलाम की तिलावत की।
  rug-rug: Ke tavete betoi Baruku sa tuna koreo e Neria sari doduru pu tozi ni e Zeremaea
    sa poropita pude taveti; koasa Zelepade te Zihova si tiro i sa sari zinama te
    Zihova sapu koa koasa pepa ta viqusuna.
  gaz-gaz: Baaruk ilmi Neeriyaas waan Ermiyaas raajichi isatti hime hunda ni hojjete;
    mana Waaqayyoo keessattis kitaaba maramaa sana irraa dubbii Waaqayyoo dubbise.
  fra-LSG: Baruc, fils de Nérija, fit tout ce que lui avait ordonné Jérémie, le prophète,
    et lut dans le livre les paroles de l’Éternel, dans la maison de l’Éternel.
  gnn-gnn: Bala ŋayi Bäruktja marrtjinana ŋunhimalayi Godkalanydja Buṉbulili, bala
    waŋanana marrtjina ŋuliŋuruyi djorra'ŋuruna, ḻakaraŋalana bukmak yana malanha
    dhäruk ŋunhi yukurrana Garrayyu wekaŋala Djiramayawala.
  yal-yal: Nabi Yeremi Neriyaa dii xɛmɛn Baruku yamari feen naxanye birin ma, a yi
    ne liga, a yi sa Alatalaa falane xaran kɛdini Alatala Batu Banxini.
  haw-1868: A hana iho la o Baruka ke keiki a Neria, e like me na mea a pau a Ieremia,
    ke kaula i kauoha mai ai ia ia, e heluhelu ana ma ka palapala, i na olelo a pau
    a Iehova maloko o ka hale o Iehova.
  arb-NAV: فَفَعَلَ بَارُوخُ بْنُ نِيرِيَّا حَسَبَ كُلِّ مَا أَوْصَاهُ بِهِ إِرْمِيَا،
    وَقَرَأَ فِي الْكِتَابِ كَلامَ الرَّبِّ فِي هَيْكَلِ الرَّبِّ.
  ewe-ewe: Neria ƒe vi, Baruk wɔ nu siwo katã Nyagblɔɖila Yeremia gblɔ nɛ be wòawɔ.
    Le Yehowa ƒe gbedoxɔ me la, exlẽ Yehowa ƒe nya na wo tso lãgbalẽ la me.
  eng-LEE: And Baruch the son of Neriyah did in accordance with all that Jeremiah
    the prophet had commanded him, to read in the book the words of the Lord in the
    house of the Lord.
  asm-FB: পাছে পুথিখনত লিখা যিহোৱাৰ বাক্যবোৰ নেৰিয়াৰ পুত্ৰ বাৰুকে যিহোৱাৰ গৃহত পাঠ
    কৰি যিৰিমিয়া ভাববাদীৰ আজ্ঞা পালন কৰিলে।
  sus-A: نٍرِيَ شَ دِ بَرُكِ نَشَ عَلَتَلَ شَ مَسٍنيِ شَرَن عَلَتَلَ شَ بَنشِ كُي،
    عَلْ عَننَبِ يٍرٍ مِ عَ يَمَرِشِ كِ نَشّ.
  fra-SBL: Baruc, fils de Nérija, fit tout ce que lui avait ordonné Jérémie, le prophète,
    en lisant dans le livre les paroles de l'Éternel, dans la maison de l'Éternel.
  hbo-hbo: וַיַּ֗עַשׂ בָּרוּךְ֙ בֶּן־נֵ֣רִיָּ֔ה כְּכֹ֥ל אֲשֶׁר־צִוָּ֖הוּ יִרְמְיָ֣הוּ
    הַנָּבִ֑יא לִקְרֹ֥א בַסֵּ֛פֶר דִּבְרֵ֥י יְהוָ֖ה בֵּ֥ית יְהֹוָֽה׃ ס
  kik-kik: Nake Baruku mũrũ wa Neria nĩekire ũrĩa wothe Jeremia ũrĩa mũnabii aamwĩrĩte
    eeke; agĩthoma ndũmĩrĩri ĩyo ya Jehova kũu thĩinĩ wa hekarũ kuuma ibuku-inĩ rĩu
    rĩa gĩkũnjo.
  fra-NCL: Et Baruch, fils de Néria, fit tout ce que Jérémie le prophète lui avait
    commandé, lisant dans le livre les paroles de Yahweh, dans la maison de Yahweh.
  cek-AK: Tahmaa Jeremiah mah thuih ih loknawk boih, Neriah capa Baruk mah sak pae,
    Angraeng im thungah cabu thung ih Angraeng ih loknawk to a kroek pae.
  cuk-cuk: Nerías-machi-Baruc, Bab-Dummad-gayaburba-barsoged-Jeremías ega igar-uksadba
    imaksad. Bab-Jehováʼse-goled-neggi garda-suid-bipirmakaledgi gayaburbamar-narmakar-naid
    absosad.
  uig-CYR: Нерияниң оғли Баруқ Йәрәмия пәйғәмбәр униңға тапилиғининиң һәммисини ада
    қилип, Пәрвәрдигарниң өйидә Пәрвәрдигарниң сөзлирини оқуп җакалиди.
  tel-2017: కాబట్టి ప్రవక్త అయిన యిర్మీయా తనకు ఆజ్ఞ ఇచ్చినట్టు, నేరీయా కొడుకు బారూకు
    యెహోవా మాటలన్నీ, బిగ్గరగా యెహోవా మందిరంలో చదివి వినిపించాడు.
  hat-BSA: Baruc, fis a Nérija a, te fè selon tout sa ke Jérémie, pwofèt la, te kòmande
    li yo. Li te li nan woulo pawòl a SENYÈ a, lakay SENYÈ a.
  kos-kos: Ouinge Baruch el riti kas lun LEUM GOD in Tempul oana ke nga supwal in
    oru.
  hbo-WLC: וַיַּ֗עַשׂ בָּרוּךְ֙ בֶּן־נֵ֣רִיָּ֔ה כְּכֹ֥ל אֲשֶׁר־צִוָּ֖הוּ יִרְמְיָ֣הוּ
    הַנָּבִ֑יא לִקְרֹ֥א בַסֵּ֛פֶר דִּבְרֵ֥י יְהוָ֖ה בֵּ֥ית יְהֹוָֽה׃ ס
  ibo-ibo: Baruk nwa Neraya mere dịka Jeremaya onye amụma si gwa ya. Ọ gụpụtara okwu
    Onyenwe anyị, nke dị nʼakwụkwọ ahụ, nʼụlọnsọ Onyenwe anyị.
  ory-ory: ତହିଁରେ ନେରୀୟର ପୁତ୍ର ବାରୂକ ଯିରିମୀୟ ଭବିଷ୍ୟଦ୍‍ବକ୍ତାଙ୍କର ସକଳ ଆଜ୍ଞାନୁସାରେ କାର୍ଯ୍ୟ
    କରି ସେହି ପୁସ୍ତକରେ ଲିଖିତ ସଦାପ୍ରଭୁଙ୍କର ବାକ୍ୟ ସଦାପ୍ରଭୁଙ୍କ ଗୃହରେ ପାଠ କଲା।
  chk-chk: Iwe, Paruk a föri meinisin mine ewe soufos Jeremaia a akünöü ngeni. A aleani
    än ewe Samol mi Lapalap kapas seni ewe toropwe me lon ewe imwenfel.
  rop-rop: Wal Baruk bin ridim detlot wed blanga YAWEI insaid langa det Serramoni
    Pleis, jis laik aibin dalim im blanga dum.
  ukr-1871: І вчинив Варух Нирієнко все, що повелїв йому пророк Еремія, щоб слова
    Господнї, написані в звитку, прочитати в дому Господньому.
  deu-1951: Da tat Baruch, der Sohn Nerijas, ganz so, wie ihm der Prophet Jeremia
    befohlen hatte, indem er im Hause des HERRN aus dem Buche die Worte des HERRN
    vorlas.
  eng-JPS: And Baruch the son of Neriah did according to all that Jeremiah the prophet
    commanded him, reading in the book the words of the LORD in the LORD'S house.
  srp-1865: I uèini Varuh sin Nirijin sve kako mu zapovjedi prorok Jeremija, i proèita
    iz knjige rijeèi Gospodnje u domu Gospodnjem.
  lug-lug: Baluki mutabani wa Neriya n’akola byonna nnabbi Yeremiya bye yamugamba
    okukola; n’asomera, ebigambo bya Mukama okuva mu muzingo, mu yeekaalu ya Mukama.
  heb-heb: ויעש ברוך בן נריה ככל אשר צוהו ירמיהו הנביא לקרא בספר דברי יהוה בית יהוה׃
  ben-IRV: তাই নেরিয়ের ছেলে বারূক সমস্ত কিছুই করলেন, যা ভাববাদী যিরমিয় তাঁকে করতে
    আদেশ করেছেন। তিনি সদাপ্রভুর গৃহে সদাপ্রভুর বাক্য পড়লেন।
  pan-pan: ਤਾਂ ਨੇਰੀਯਾਹ ਦੇ ਪੁੱਤਰ ਬਾਰੂਕ ਨੇ ਸਭ ਕੁਝ ਉਵੇਂ ਹੀ ਕੀਤਾ ਜਿਵੇਂ ਯਿਰਮਿਯਾਹ ਨਬੀ ਨੇ
    ਉਹ ਨੂੰ ਹੁਕਮ ਦਿੱਤਾ ਸੀ ਅਤੇ ਯਹੋਵਾਹ ਦੇ ਭਵਨ ਵਿੱਚ ਯਹੋਵਾਹ ਦੀਆਂ ਗੱਲਾਂ ਪੱਤਰੀ ਵਿੱਚੋਂ ਪੜ੍ਹੀਆਂ
  mya-JVB: ထိုသို့ ပရောဖက် ယေရမိ မှာ ထားသမျှ အတိုင်း ၊ နေရိ သား ဗာရုတ် သည်ပြု ၍၊ ထာဝရဘုရား
    ၏ စကား တော်ပါသောစာ ကိုဗိမာန် တော်၌ ဘတ် လေ၏။
  tbg-tbg: Noravano minti tuvaro Barukiva te tunantema kero, Nora Kotira Naavuni oruntero
    vi vukuraqihairo Noravano Kotiva tu uvara vaiinti nahenti kaara ntuva nimura.
  hmo-hmo: Vadaeni Baruku ese Ieremia ena hereva ibounai ia karaia, bona Lohiabada
    ena hereva be Dubu Helaga lalonai ia duahia.
  urd-urd: और बारूक — बिन — नेयिरियाह ने सब कुछ जैसा यरमियाह नबी ने उसको फ़रमाया था
    वैसा ही किया, और ख़ुदावन्द के घर में ख़ुदावन्द का कलाम उस किताब से पढ़ कर सुनाया।
  rus-SYN: Варух, сын Нирии, сделал все, что приказал ему пророк Иеремия, чтобы слова
    Господни, написанные в свитке, прочитать в доме Господнем.
  bqc-SIM: Ɔ̃ Nɛlia nɛ́ Baluku kɛ̀ lá ãnabi Zelemii òɛwa píi, à gɛ̀ Dii yã́
    pↄ́ kú lápi guu kyokɛ̀ Dii ua.
  tcz-CHONGTHU: Hichun Jeremiah thupeh bang chun, Baruch in agabol in, houin sunga
    alut in, mipiho jah dingin, Pakai thusei kijihlut hochu abonchan agasimdoh pihtai.
  mar-mar: म्हणून यिर्मयाने संदेष्ट्याने नेरीयाचा मुलगा बारूख याला जे आज्ञापिले होते
    ती प्रत्येकगोष्ट केली. त्याने परमेश्वराची वचने त्या गुंडाळीतून मोठ्याने परमेश्वराच्या
    घरात वाचली.
  qub-qub: Chaura Jeremías willapashanno Barucga llapanta ruraran. Templuman aywaran.
    Chaychöna Tayta Dios willapaptin isquirbishanta liguiparan.
  bqp-bqp: Yerɑ Bɑruku Nɛriyɑn bii wi, u kuɑ kpuro ye Yeremi u nùn sɔ̃ɔwɑ. U Yinni
    Gusunɔn gɑri yi gɑrɑ sɑ̃ɑ yee ten mi.
  hat-hat: Bawouk, pitit Nerija a, fè tou sa Jeremi te ba li lòd fè a. Li kanpe nan
    mitan Tanp lan, li li mesaj Seyè yo ki te nan liv la.
  eng-BSB: So Baruch son of Neriah did everything that Jeremiah the prophet had commanded
    him. In the house of the LORD he read the words of the LORD from the scroll.
  eng-WEBPB: Baruch the son of Neriah did according to all that Jeremiah the prophet
    commanded him, reading in the book the LORD’s words in the LORD’s house.
  kbq-kbq: Hagi anante Neria nemofo Baruku'a, kasnampa ne' Jeremaia'ma asami'nea nanekea,
    Ra Anumzamofo mono nompi ana maka nanekea ome hampri'ne.
  nhe-BL: Huan Baruc, icone Nerías, quichijqui queja na nitiocamanalojquetl Jeremías
    nijnahuatijtoya. Yajaya yajqui ipan itiopa TOTECO huan quipojqui tlamiyacapa nopa
    tlajtoli tlen TOTECO nechmacatoya huan ama ijcuilijtoya ipan nopa libro.
  gub-BL: Na'e Maruk umugeta Tupàn Tuweharupi Wiko Ma'e ize'eg tàpuzuhu huwake katu
    pe kury, heze'eg rupi katete kury.
  eng-DRA: And Baruch the son of Nerias did according to all that Jeremias the prophet
    had commanded him, reading out of the volume the words of the Lord in the house
    of the Lord.
