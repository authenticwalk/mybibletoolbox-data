  arb-NAV: لَعَلَّ شَعْبَ يَهُوذَا يَسْمَعُونَ عَنْ جَمِيعِ الشَّرِّ الَّذِي عَزَمْتُ
    أَنْ أُوْقِعَهُ بِهِمْ، فَيَتُوبَ كُلُّ وَاحِدٍ عَنْ غِيِّهِ، فَأَعْفُوَ عَنْ
    إِثْمِهِمْ وَخَطِيئَتِهِمْ».
  ewe-ewe: Ɖewohĩ ne Yudatɔwo ase gbegblẽ siwo katã meɖo be mahe va wo dzii la, wo
    dometɔ ɖe sia ɖe atrɔ tso eƒe mɔ vɔ̃ dzi; ekema matsɔ woƒe nu vɔ̃ɖi wɔwɔwo kple
    nu vɔ̃ ake wo.”
  eng-LEE: 'Peradventure it be that the house of Judah will hear all the evil which
    I purpose to do unto them: in order that they may return every man from his evil
    way; that I may forgive their iniquity and their sin.'
  asm-FB: যিহূদা বংশলৈ মই যি অমঙ্গল ঘটাবলৈ কল্পনা কৰিছোঁ, কিজানি নিজ নিজ কুপথৰ পৰা
    ঘূৰিবলৈ তেওঁলোকে সেই সকলো অমঙ্গলৰ কথা শুনিব; তেতিয়া মই তেওঁলোকৰ অপৰাধ আৰু পাপ
    ক্ষমা কৰিম।”
  sus-A: تّمُندٍ يُدَيَكَيٍ قَمَ نّ فَاشُدٍ ﭑ مَ مَسٍنيِ يَ رَ، عَ نُن ﭑ مَ قٍ حَاشِ
    ﭑ نَشَن نَبَمَ عٍ رَ، هَن عٍ فبِلٍنمَ عٍ شَ كِرَ كٌبِ قْشْ رَ تّمُي نَشّ. نَ نَن
    نْمَ عَ نِيَدٍ ﭑ شَ دِحّ عٍ شَ يُنُبِ مَ.»
  fra-SBL: Peut-être la maison de Juda entendra-t-elle tout le mal que j'ai l'intention
    de lui faire, afin que chacun revienne de sa mauvaise voie, et que je pardonne
    son iniquité et son péché. »
  hbo-hbo: אוּלַ֤י יִשְׁמְעוּ֙ בֵּ֣ית יְהוּדָ֔ה אֵ֚ת כָּל־הָ֣רָעָ֔ה אֲשֶׁ֛ר אָנֹכִ֥י
    חֹשֵׁ֖ב לַעֲשֹׂ֣ות לָהֶ֑ם לְמַ֣עַן יָשׁ֗וּבוּ אִ֚ישׁ מִדַּרְכֹּ֣ו הָרָעָ֔ה וְסָלַחְתִּ֥י
    לַעֲוֹנָ֖ם וּלְחַטָּאתָֽם׃ ס
  piu-2006: '@see-verse:JER.036.002'
  kik-kik: Hihi rĩrĩa andũ a Juda makaigua ũhoro wa mwanangĩko ũrĩa wothe njiirĩire
    kũmarehithĩria-rĩ, mũndũ o mũndũ wao ahota kũgarũrũka atigane na mĩthiĩre yake
    ya waganu; na niĩ nĩngamarekera waganu wao na mehia mao.”
  fra-NCL: Peut-être que la maison de Juda entendra tout le mal que j’ai dessein de
    leur faire, afin qu’ils se détournent chacun de sa mauvaise voie, et que je pardonne
    leur iniquité et leur péché. »
  cek-AK: Nihcae nuiah ka phaksak han, tiah ka thuih ih amrohaih lok to Judah imthung
    takoh mah thaih naah, a sak o pazae ih hmuenawk to ka tahmen pae thai hanah, a
    caeh o ih kahoih ai loklam hoiah amlaem o khoe doeh om tih, tiah thuih.
  cuk-cuk: ”Abakalegi, Judá-dulemar boni-dummagan an egi-barmidasokalid-wisgualile,
    e-isgued-igargi banguarmalale, degidbali, an sunna e-ibmar-isgana-imakmaladi,
    degi, e-isgumaladi an ega elied.”
  uig-CYR: Йәһуданиң җәмәти бәлким Мән бешиға чүшүрмәкчи болған барлиқ балаю-апәтни
    аңлап, һәр бири өзлириниң рәзил йолидин янармекин; улар шундақ қилса, Мән уларниң
    қәбиһлигини вә гунайини кәчүрүм қилимән.
  tel-2017: నేను యూదా ప్రజలకు చెయ్యాలని ఉద్దేశించిన కీడంతటి గురించి వాళ్ళు విని, నేను
    వాళ్ళ దోషం, వాళ్ళ పాపం క్షమించేలా తమ దుర్మార్గత విడిచి పశ్చాత్తాప పడతారేమో.”
  hat-BSA: Petèt, lakay Juda va tande afè tout malè ke M gen lentansyon fè rive yo,
    jiskaske tout moun va detounen kite chemen mechan pa yo; epi konsa, Mwen kapab
    padone inikite ak peche yo.”
  kos-kos: Sahp ke mwet Judah ac lohng ke ma upa nukewa nga akoo in oru nu selos,
    elos ac forla liki ouiyen moul koluk lalos. Na nga fah nunak munas ke ma koluk
    ac ma sutuu lalos.”
  hbo-WLC: אוּלַ֤י יִשְׁמְעוּ֙ בֵּ֣ית יְהוּדָ֔ה אֵ֚ת כָּל־הָ֣רָעָ֔ה אֲשֶׁ֛ר אָנֹכִ֥י
    חֹשֵׁ֖ב לַעֲשׂ֣וֹת לָהֶ֑ם לְמַ֣עַן יָשׁ֗וּבוּ אִ֚ישׁ מִדַּרְכּ֣וֹ הָרָעָ֔ה וְסָלַחְתִּ֥י
    לַעֲוֺנָ֖ם וּלְחַטָּאתָֽם׃ ס
  ibo-ibo: Ma eleghị anya mgbe ndị Juda nụrụ ka e kwupụtara ihe banyere ihe ọjọọ ndị
    ahụ m zubere, nke na-aga ịbịakwasị ha, onye ọbụla nʼime ha nʼotu nʼotu ga-esite
    nʼụzọ ọjọọ ya tụgharịa. Mgbe ahụ, aga m agbaghara ha ajọ omume ha na mmehie ha.”
  ory-ory: ହୋଇପାରେ, ଆମ୍ଭେ ଯିହୁଦା ବଂଶ ପ୍ରତି ଯେସକଳ ଅମଙ୍ଗଳ ଘଟାଇବାର ସଂକଳ୍ପ କରିଅଛୁ, ସେମାନେ
    ତାହାସବୁ ଶୁଣି ପ୍ରତ୍ୟେକେ ଆପଣା ଆପଣା କୁପଥରୁ ଫେରିବେ; ତାହାହେଲେ, ଆମ୍ଭେ ସେମାନଙ୍କର ଅଧର୍ମ
    ଓ ପାପ କ୍ଷମା କରିବା।”
  chk-chk: Eli ika chon Juta repwe rongorong usun ekewe feiengau meinisin üa ekiekin
    föri ngeniir, repwe kul seni ar föför mi ngau. Mürin, ngang üpwe amusala ar föföringau
    me tipis.”
  rop-rop: Maitbi wen detlot pipul brom Juda garra irrim blanga ol dislot nogudbala
    ting weya ai garra dum langa olabat bambai, wal maitbi olabat garra tenawei brom
    olabat nogudbalawei. En langa det taim na ai garra larramgo olabat fri brom olabat
    nogudbalawei.” Lagijat na YAWEI bin tok.
  ukr-1871: Може дом Юдин, почувши про всї нещастя, які я задумав на них наслати,
    вернеться кожен із ледачої своєї дороги, — нехай би я простив неправедність їх,
    і гріхи їх.
  deu-1951: Vielleicht werden die vom Hause Juda auf all das Unglück hören, das ich
    ihnen anzutun gedenke, und umkehren, ein jeder von seinem bösen Wege, so daß ich
    ihnen ihre Missetaten und ihre Sünden vergeben kann.
  eng-JPS: It may be that the house of Judah will hear all the evil which I purpose
    to do unto them; that they may return every man from his evil way, and I may forgive
    their iniquity and their sin.'
  srp-1865: Eda bi èuo dom Judin sve zlo koje im mislim uèiniti i vratio se svak sa
    svoga zloga puta, da bih im oprostio bezakonje i grijeh njihov.
  lug-lug: Oboolyawo abantu ba Yuda bwe banaawulira ku bikangabwa bye ntegeka okubateekako,
    buli omu ku bo anaakyuka okuleka amakubo ge amabi, ndyoke mbasonyiwe ebibi byabwe
    n’obutali butuukirivu bwabwe.”
  heb-heb: אולי ישמעו בית יהודה את כל הרעה אשר אנכי חשב לעשות להם למען ישובו איש מדרכו
    הרעה וסלחתי לעונם ולחטאתם׃
  ben-IRV: হয়তো, যিহূদার লোকেদের সমস্ত অমঙ্গলের কথা শুনবে, যা আমি ঘটাবার পরিকল্পনা
    করেছি। হয়তো, প্রত্যেকে তাদের মন্দ পথ থেকে ফিরবে; তাহলে আমি তাদের অন্যায় ও পাপ
    ক্ষমা করব।”
  pan-pan: ਕੀ ਜਾਣੀਏ ਕਿ ਯਹੂਦਾਹ ਦਾ ਘਰਾਣਾ ਉਸ ਸਾਰੀ ਬੁਰਿਆਈ ਨੂੰ ਜਿਹ ਦਾ ਮੈਂ ਉਹਨਾਂ ਉੱਤੇ ਲਿਆਉਣ
    ਦਾ ਮਤਾ ਕੀਤਾ ਹੈ ਸੁਣੇ ਅਤੇ ਹਰ ਮਨੁੱਖ ਆਪਣੇ ਬੁਰੇ ਰਾਹ ਤੋਂ ਮੁੜੇ ਤਾਂ ਮੈਂ ਉਹਨਾਂ ਦੀ ਬਦੀ ਅਤੇ
    ਪਾਪ ਮਾਫ਼ ਕਰ ਦੇਵਾਂ
  mya-JVB: ယုဒ အမျိုး တို့၌ ပြုမည်ဟု ငါ ကြံစည် သမျှ သော ဘေးဥပဒ် တို့ကို သူတို့သည်
    ကြားသောအခါ၊ သူ တို့ ဒုစရိုက် အပြစ် ကို ငါလွှတ် မည်အကြောင်း၊ အသီး အသီး လိုက်ဘူး
    သော အဓမ္မ လမ်း တို့ကို ရှောင်ကောင်း ရှောင် ကြ လိမ့်မည်ဟု မိန့် တော်မူ၏။
  tbg-tbg: Iutaini variaka te naantiara vika qoraiqama nimitaaina uvara, vo uva vo
    uva iri, vika qora aara qaqirae kevarave? Vika mintivera, te vika qora kaiqa,
    vo kaiqa vo kaiqa vare uvara nunka nimitarerave, tiro.
  hmo-hmo: Sedira Iuda taudia be idia edia latanai do lau atoa dika do idia kamonai
    neganai, idia ese edia kara dikadia do idia rakatania. Unai neganai edia kerere
    bada bona edia kara dika do lau gwauatao.”
  urd-urd: शायद यहूदाह का घराना उस तमाम मुसीबत का हाल जो मैं उन पर लाने का इरादा रखता
    हूँ सुने, ताकि वह सब अपनी बुरे चाल चलन से बाज़ आएँ; और मैं उनकी बदकिरदारी और गुनाह
    को मु'आफ़ करूँ।”
  rus-SYN: может быть, дом Иудин услышит о всех бедствиях, какие Я помышляю сделать
    им, чтобы они обратились каждый от злого пути своего, чтобы Я простил неправду
    их и грех их.
  bqc-SIM: Wìliↄ dↄ̃o tó Yudaↄ yã́ pↄ́ ma zɛò mà yíamá yãma, an baade i bↄ
    a zɛ́ vãiu, mí ń tàaeↄ ń ń duunao kɛ̃́má.
  tcz-CHONGTHU: Chuteng Judah ten achunguva kabolgut thilse hohi avel a akijah doh
    kit uva, akisih uva setna lampia kon’a ahung kilekit uva ahileh, keiman amaho
    chonsetna leh athemmonau kangaidam ding ahi, ati.
  mar-mar: कदाचित यहूदाचे लोक मी जे अरिष्ट त्यांच्यावर आणण्याचे योजले आहे, ते ऐकतील.
    कदाचित प्रत्येकजण आपल्या कुमार्गापासून वळेल, मग मी त्यांच्या अन्यायाची व पापांची
    क्षमा करीन.
  qub-qub: Tucuy-niraj ñacaycunawan ñacachinäpaj cashanta musyaycushpanga Judá runacuna
    capaschari mana alli ruraynincunata cachaycunmanpis. Chauraga mana allita rurashancunapita,
    juchancunapita perdunashämi.»
  bqp-bqp: Yudɑbɑ bɑ̀ n nuɑ kɔ̃sɑ ye kon bu kuɑ sɔrɔkudo bɑ koo gɔ̃ru gɔsiɑ bu ben
    kom kɔ̃sum deri. Sɑɑ yerɑ kon bu ben durum wɔkɑ.
  hat-hat: Ou pa janm konnen, lè moun peyi Jida yo va tande tout malè mwen fè lide
    voye sou yo, y'a konprann, y'a manyè kite move pant y'ap swiv la. Lè sa a, m'a
    padonnen tout mechanste ak peche yo te fè yo.
  eng-BSB: Perhaps when the people of Judah hear about all the calamity I plan to
    bring upon them, each of them will turn from his wicked way. Then I will forgive
    their iniquity and their sin.”
  eng-WEBPB: It may be that the house of Judah will hear all the evil which I intend
    to do to them, that they may each return from his evil way; that I may forgive
    their iniquity and their sin.”
  kbq-kbq: Hagi maka Juda vahe'mo'za zamazeri haviza hunaku'ma antahintahima nehua
    zamofo nanekema antahizaresina, kefo avu'ava zazmia atre'za zamagu'a rukrahe hazage'na,
    kumi zamia atre zmantoresine.
  nhe-BL: Huan queja nopa quema yajuanti quiitase ijcuilijtoc nochi nopa huejhueyi
    tlaijiyohuilistli tlen nimoilhuijtoc niquinchihuilis, huelis moyolcuepase tlen
    nochi inintlajtlacolhua. Huan huajca na niquintlapojpolhuis.”
  gub-BL: Hema'enukwaw purumumaw paw tetea'u Zuta ywy rehe har wanehe imu'ar pyràm
    rehe. Ukwaw putar paw rupi wà nehe. Nezewe mehe aze ru'u weityk ikatu 'ym ma'e
    iapo haw wà nehe. Aze weityk wà nehe, amunàn putar wanemiapo kwer ikatu 'ym ma'e
    wanuwi ihe nehe, hereharaz putar wakatu 'ymaw wi nehe no.
  eng-DRA: 'If so be, when the house of Juda shall hear all the evils that I purpose
    to do unto them, that they may return every man from his wicked way: and I will
    forgive their iniquity, and their sin.'
