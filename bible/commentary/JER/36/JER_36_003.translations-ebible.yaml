verse: JER.036.003
translations:
  mal-C: ഒരുപക്ഷേ യെഹൂദ്യയിലെ ജനത്തിന്മേൽ ഞാൻ വരുത്താൻപോകുന്ന എല്ലാ അനർഥങ്ങളെക്കുറിച്ചും
    അവർ കേൾക്കുമ്പോൾ അവരിൽ ഓരോരുത്തരും താന്താങ്ങളുടെ ദുഷ്ടവഴികളിൽനിന്നു പിന്തിരിയാൻ
    ഇടയാകും; അങ്ങനെയെങ്കിൽ ഞാൻ അവരുടെ ദുഷ്ടതയും പാപവും അവരോടു ക്ഷമിക്കും.”
  deu-TKW: vielleicht hören die vom Hause Juda auf all' das Unheil, das ich gesonnen
    bin, ihnen anzuthun, daß sie sich ein jeder von seinem bösen Wege bekehren, so
    will ich ihnen ihre Verschuldung und Sünde vergeben.
  lin-lin: Tango mosusu, soki bato ya Yuda bayoki sango ya pasi nyonso oyo nabongisi
    mpo na kotindela bango, moko na moko kati na bango akotika nzela na ye ya mabe ;
    mpe, na bongo, Ngai nakolimbisa mabe mpe masumu na bango. »
  eng-LSV: perhaps the house of Israel so hears all the evil that I am thinking of
    doing to them, so that they each turn back from his evil way, and I have been
    propitious to their iniquity, and to their sin.”
  eng-GNV: It may bee that the House of Iudah will heare of all the euill, which I
    determined to doe vnto them that they may returne euery man from his euil way,
    that I may forgiue their iniquitie and their sinnes.
  eng-WEBSTER: It may be that the house of Judah will hear all the evil which I purpose
    to do to them; that they may return every man from his evil way; that I may forgive
    their iniquity and their sin.
  nhw-BL: Huan quej nopa quema inijuanti quiitase ijcuilijtoc nochi nopa huejhueyi
    tlaijiyohuilistli catli nimoilhuijtoc niquinchihuilis, huelis moyolcuepase tlen
    nochi inintlajtlacolhua. Huan huajca na niquintlapojpolhuis.”
  swh-ONEN: Labda watu wa Yuda watakaposikia juu ya kila maafa ninayokusudia kuwapiga
    nayo, kila mmoja wao atageuka kutoka njia zake mbaya, kisha nitasamehe uovu wao
    na dhambi yao.”
  bba-bba: Yudɑbɑ bɑ̀ n nuɑ kɔ̃sɑ ye kon bu kuɑ sɔrɔkudo bɑ koo ɡɔ̃ru ɡɔsiɑ bu ben
    kom kɔ̃sum deri. Sɑɑ yerɑ kon bu ben durum wɔkɑ.
  eng-KJVCPB: It may be that the house of Judah will hear all the evil which I purpose
    to do unto them; that they may return every man from his evil way; that I may
    forgive their iniquity and their sin.
  luo-luo: Sa moro ka jo-Juda owinjo kuom masichegi ma achano mar kelo kuomgi, to
    giduto ginilokre giwe yoregi mamono; eka anawenegi timbegi mamono kod richo mag-gi.”
  meu-meu: Readia Iuda iduhuna taudia na ihadikadia karadia iboudiai vada na lalo
    hata baina kara henidia nato herevadia bae kamonai, bena una dainai iboudiai ese
    edia dala dikadia bae rakatani, bena lau ese edia kara havara bona edia kara dika
    baina gwau tao.
  npi-ULB: सायद मैले यहूदाका मानिसहरूमाथि ल्याउन चाहेका सबै विपत्तिबारे तिनीहरूले
    सुन्‍नेछन् । सायद हरेक व्‍यक्‍ति आफ्नो दुष्‍ट मार्गबाट फर्कनेछ, यसरी मैले तिनीहरूको
    अधर्म र तिनीहरूको पाप क्षमा दिन सकूँ ।”
  yor-yor: Ó lè jẹ́ wí pé ilé Juda yóò gbọ́ gbogbo ibi tí mo ti pinnu láti ṣe fún
    wọn; kí wọn kí ó sì yípadà, olúkúlùkù wọn kúrò ní ọ̀nà búburú rẹ̀. Kí èmi kí ó
    lè dárí àìṣedéédéé àti ẹ̀ṣẹ̀ wọn jì wọ́n.”
  pes-OPCB: شاید وقتی مردم یهودا تمام بلاهایی را که قصد دارم بر سرشان بیاورم به صورت
    نوشته ببینند، توبه کنند و از راههای بد خویش بازگشت نمایند. آنگاه من نیز ایشان
    را خواهم آمرزید.»
  tgl-ULB: Marahil, pakikinggan ng mga tao ng Juda ang lahat ng mga sakuna na nais
    kong dalhin sa kanila. Marahil, tatalikod ang bawat isa mula sa kaniyang masamang
    landas, kaya patatawarin ko ang kanilang kasamaan at kanilang kasalanan.”
  cbu-NT: Wandaya Utaáshuch yuwaa waneeshshee zanganimaam zandki, anoo mazinayarusin,
    puniksin, yutaritshishirineetsi kasakchusin, nuwsha yutaritshishireetsi tachingeeruri,
    mapiychshitina, Apanll tárangu,
  hui-hui: Yuda wali agali bu karuha tandaga bulene tara tara dewa i̱na mo yu anda
    ibiloleberogo lalu langerogoni hale howa tigua mana ko bialu karuni wahai halu
    bu mini beregedelo. Ani biyagua nde i̱na tinaga ko wiyaru domo wahai holebero
    laya, lene.
  mya-mya: ယု​ဒ​ပြည်​သား​များ​သည်​မိ​မိ​တို့​အ​တွက် ငါ ရည်​မှန်း​ထား​သည့်​ဘေး​အန္တ​ရာယ်​ဆိုး​၏​အ
    ကြောင်း​ကို​ကြား​သိ​ရ​ပါ​မူ မိ​မိ​တို့​၏​အ​ကျင့် ဆိုး​များ​ကို​စွန့်​ပစ်​ကောင်း​စွန့်​ပစ်​ကြ​လိမ့်​မည်။
    ထို​အ​ခါ​ငါ​သည်​သူ​တို့​ပြု​ကျင့်​သည့်​မ ကောင်း​မှု​ဒု​စ​ရိုက်​များ​အ​တွက်​အ​ပြစ်
    ဖြေ​လွှတ်​တော်​မူ​မည်'' ဟု​မိန့်​တော်​မူ​၏။
  bod-N: གཅིག་བྱས་ན་ཡ་ཧུ་དཱ་ཁྱིམ་རྒྱུད་ཀྱིས་ངས་དེ་དག་ལ་འབྱུང་དུ་འཇུག་འདོད་པའི་ཆག་སྒོ་རྣམས་ཐོས་ནས།
    མི་རེ་རེ་རང་གི་ལོག་ལམ་དང་འབྲལ་བར་འགྱུར་ཡང་སྲིད་དེ། ངས་ཀྱང་དེ་དག་གི་ཉེས་སྐྱོན་དང་སྡིག་པ་སེལ་བར་བྱའོ་ཞེས་གསུངས།
  sna-sna: Zvimwe vanhu veJudha vakanzwa pamusoro penjodzi imwe neimwe yandakaronga
    kuisa pamusoro pavo, vangadzoka mumwe nomumwe wavo kubva pazvakaipa zvake; ipapo
    ndichavakanganwira zvakaipa zvavo nechivi chavo.”
  spa-BLM: Puede ser que la casa de Judá oiga todo el mal que pienso hacerles, para
    que cada uno se convierta de su mal camino; para que yo perdone su iniquidad y
    su pecado.”
  cac-cac: Talaj ayic ol yab'an eb' aj Judá, yuj juntzan̈ yaelal tzin na' d'a yib'an̈
    eb' tic, ol yactancan schucal b'eyb'al eb', yic icha chi' ol aj vac'an nivanc'olal
    smul eb', xchi Jehová.
  swh-ULB: Huenda watu wa Yuda watasikiliza majanga yote ambayo ninakusudia kuleta
    juu yao. Huenda kila mmoja ataacha njia zake mbaya, ili kwamba niweze kuwasamehe
    maovu yao na dhambi zao.”
  bel-bel: можа быць, дом Юдаў пачуе пра ўсе бедствы, якія Я думаю зрабіць ім, каб
    яны адвярнуліся кожны ад благога шляху свайго, каб Я дараваў няпраўду іхнюю і
    грэх іхні.
  deu-ELBBK: Vielleicht wird das Haus Juda auf all das Böse hören, das ich ihnen zu
    tun gedenke, damit sie umkehren, jeder von seinem bösen Weg, und ich ihre Schuld
    und ihre Sünde vergebe.
  mbb-OT: Su kela ke mahalin is isip te menge etew ziyà te Juda emun egkezineg dan
    is menge kezeetan he mibpelenuwan ku te ebaal ziyà te kandan ne ed-engkezan dan
    is mezaat he menge vetasan dan. Emun egkeulaula heini, ebpeseyluwen ku sikandan
    te kelelalung dan wey menge salè dan.”
  mal-2015: പക്ഷേ യെഹൂദാഗൃഹം ഞാൻ അവർക്കു വരുത്തുവാൻ വിചാരിക്കുന്ന സകല അനർത്ഥത്തെയും
    കുറിച്ചു കേട്ടിട്ടു ഓരോരുത്തൻ താന്താന്റെ ദുർമ്മാർഗ്ഗം വിട്ടുതിരിവാനും ഞാൻ അവരുടെ
    അകൃത്യവും പാപവും ക്ഷമിപ്പാനും ഇടവരും.
  rmc-rmc: Ko džanel, či pes o manuša andral e Judsko na visarena peskre nalačhe dromendar,
    sar pes došunena pal savore pohromi, so pre lende kamav te mukel. A me lenge odmukľomas
    lengro nalačhipen the lengre bini.“
  pes-OPV: شاید که خاندان یهودا تمامی بلا را که من می‌خواهم بر ایشان واردبیاورم گوش
    بگیرند تا هر کدام از ایشان از راه بدخود بازگشت نمایند و من عصیان و گناهان ایشان
    را بیامرزم.»
  ron-1924: Поате кэ, дакэ ва аузи каса луй Иуда тот рэул пе каре ам де гынд сэ и-л
    фак, се вор ынтоарче, фиекаре, де ла каля лор чя ря, ши ле вой ерта астфел нелеӂюиря
    ши пэкатул.”
  ben-OBCV: হয়তো যিহূদার জনগণ সেইসব বিপর্যয়, যা আমি তাদের উপর ঘটাব বলে স্থির করেছি,
    তার কথা শুনে, তাদের মধ্যে প্রত্যেকে তাদের দুষ্টতার জীবনাচরণ ত্যাগ করবে; তখন আমি
    তাদের দুষ্টতা ও তাদের পাপ ক্ষমা করব।”
  som-som: Waxaa suurtowda inay dadka Yahuudah maqli doonaan masiibadii aan ula qasdiyey
    inaan iyaga ku sameeyo oo dhan, si ninkood kastaaba uu jidkiisa sharka ah uga
    soo noqdo, si aan xumaantooda iyo dembigoodaba uga cafiyo.
  lat-VUC: si forte, audiente domo Juda universa mala quæ ego cogito facere eis, revertatur
    unusquisque a via sua pessima, et propitius ero iniquitati et peccato eorum.
  eng-ASVBT: It may be that the house of Judah will hear all the evil which I purpose
    to do unto them; that they may return every man from his evil way; that I may
    forgive their iniquity and their sin.
  ita-1885: Forse ascolterà la casa di Giuda tutto il male che io penso di farle,
    per convertirsi ciascuno dalla sua via malvagia; ed io perdonerò loro la loro
    iniquità, e il lor peccato.
  eng-LXXUP: by the hand of Elasah son of Shaphan, and Gemariah son of Hilkiah (whom
    Zedekiah king of Judah sent to the king of Babylon to Babylon), saying,
  eng-ULB: Perhaps the people of Judah will listen to all the disasters that I intend
    to bring on them. Perhaps everyone will turn away from his wicked way, so I can
    forgive their iniquity and their sin.”
  spa-VBL: Tal vez cuando el pueblo de Judá se entere de todos los desastres que pienso
    hacer caer sobre ellos, todos dejarán de hacer sus malas acciones. Entonces perdonaré
    su culpa y su pecado.
  fra-_FOB: Peut-être que, la maison de Juda entendant tout le mal que je me propose
    de leur faire, chacun se détournera de sa mauvaise voie, et je pardonnerai leur
    iniquité et leur péché.
  mal-mal: ഒരുപക്ഷേ, യെഹൂദാഗൃഹം ഞാൻ അവർക്ക് വരുത്തുവാൻ പോകുന്ന സകല അനർത്ഥത്തെയും കുറിച്ചു
    കേട്ടിട്ട് ഓരോരുത്തൻ അവനവന്റെ ദുർമ്മാർഗ്ഗം വിട്ടുതിരിയുവാനും ഞാൻ അവരുടെ അകൃത്യവും
    പാപവും ക്ഷമിക്കുവാനും ഇടവരും”.
  urd-GVR: Shāyad Yahūdāh ke gharāne meṅ har ek apnī burī rāh se bāz ā kar wāpas āe
    agar us āfat kī pūrī ḳhabar un tak pahuṅche jo maiṅ is qaum par nāzil karne ko
    hūṅ. Phir maiṅ un kī bedīnī aur gunāh ko muāf karūṅga.”
  suz-BL: मो दुम्‍मेनु, गो मेको आन कली गे‍चशो ठेयब श्‍येत दुम्‍तीके आ पर्बम यहूदा
    ङा मुरपुकीम तुइश्‍शा, आन मरिम्‍शो पतीके रे लेत्‍नीमी कों? मिनु गो मेको आन मरिम्‍शो
    पशो नु आन पाप पशो क्‍याम्‍शा गेनुङमी” देंत। येरमीया २६:३
  eng-NOY: It may be that the house of Judah will hear all the evil which I purpose
    to do to them, and return every one from his evil way, so that I may forgive their
    iniquity and their sin.
  ita-1927: Forse quei della casa di Giuda, udendo tutto il male ch’io penso di far
    loro, si convertiranno ciascuno dalla sua via malvagia, e io perdonerò la loro
    iniquità e il loro peccato”.
  ckb-ckb: بەڵکو بنەماڵەی یەهودا گوێیان لە هەموو ئەو بەڵایە دەبێت کە بە نیازم بەسەریان
    بهێنم، بۆ ئەوەی هەریەکە و لە ڕێگا خراپەکانی خۆیەوە بگەڕێتەوە، منیش لە تاوان و
    گوناهەکانیان خۆشدەبم.»
  eng-BBE: It may be that the people of Judah, hearing of all the evil which it is
    my purpose to do to them, will be turned, every man from his evil ways; so that
    they may have my forgiveness for their evil-doing and their sin.
  kan-OKCV: ಒಂದು ವೇಳೆ ಯೆಹೂದದ ಮನೆತನದವರು ನಾನು ಅವರಿಗೆ ಮಾಡುವುದಕ್ಕೆ ನೆನಸುವ ಕೇಡನ್ನೆಲ್ಲಾ
    ಕೇಳಿ ನಾನು ಅವರ ಅಕ್ರಮವನ್ನೂ, ಅವರ ಪಾಪವನ್ನೂ ಮನ್ನಿಸುವ ಹಾಗೆ ತಮ್ಮ ತಮ್ಮ ಮಾರ್ಗಗಳನ್ನು ಬಿಟ್ಟು
    ತಿರುಗಿಕೊಂಡಾರು,” ಎಂದನು.
  tam-2017: யூதாவின் மக்கள், அவரவர் தங்கள் பொல்லாத வழியைவிட்டுத் திரும்புவதற்காகவும்,
    தங்கள் அக்கிரமத்தையும் தங்கள் பாவத்தையும் நான் மன்னிப்பதற்காகவும், தங்களுக்கு
    நான் செய்ய நினைத்திருக்கிற தீங்குகளைக்குறித்து ஒருவேளை அவர்கள் கேட்பார்கள் என்றார்.
  spa-RV-1909: Quizá oirá la casa de Judá todo el mal que yo pienso hacerles, para
    volverse cada uno de su mal camino, y yo perdonaré su maldad y su pecado.
  ron-BTF: Poate că va auzi casa lui Iuda tot răul pe care am de gând să li-l fac;
    ca să se întoarcă fiecare de la calea lui rea; ca să le iert nelegiuirea și păcatul.
  eng-WEBP: It may be that the house of Judah will hear all the evil which I intend
    to do to them, that they may each return from his evil way; that I may forgive
    their iniquity and their sin.”
  eng-FBV: Maybe when the people of Judah hear about all the disasters I plan to bring
    down on them, everyone will stop their evil ways. Then I will forgive their guilt
    and sin.
  nld-1939: Misschien bekeert zich het huis van Juda nog van zijn zondige wandel,
    als ze alle rampen vernemen, die Ik van plan ben hun te berokkenen, zodat Ik hun
    schuld en hun zonde nog kan vergeven.
  nch-BL: Huan quej nopa quema inijuanti quiitase ijcuilijtoc nochi nopa huejhueyi
    taijyohuilisti cati nimoilhuijtoc niquinchihuilis, huelis moyolcuepase ten nochi
    inintajtacolhua. Huan huajca na niquintapojpolhuis.”
  vie-1934: Khi người Giu-đa sẽ biết mọi tai vạ ta định giáng cho chúng nó, có lẽ
    ai nấy đều trở lại khỏi đường xấu mình, hầu cho ta có thể tha sự gian ác và tội
    lỗi chúng nó.
  hin-CV: यह संभव है कि यहूदाह के वंशज सारे विपत्ति के विषय में सुनेंगे, जो मैं उन
    पर प्रभावी करने की योजना बना रहा हूं; कि हर एक व्यक्ति इसे सुन अपनी संकट नीति
    से विमुख हो जाए और मैं उनकी अधर्मिता तथा उनके पाप को क्षमा कर दूं.”
  spa-BES: Puede ser que el pueblo de Judá, al enterarse de todo el mal que tengo
    el propósito de hacerles, se convierta, cada uno en su camino del mal; para que
    tengan mi perdón por su maldad y su pecado.
  tdx-tdx: Kera ho janjiñe’ ty anjomba’ Iehodà ze hene hankàñe nisafirieko hanoañe;
    ke sindre hibalintoa amo sata’ rati’eo ondatio, vaho hapoko ty hakeo’ iareo naho
    o tahi’ iareoo.
  tha-KJV: ชะรอยวงศ์วานยูดาห์จะได้ยินถึงความร้ายทั้งสิ้นซึ่งเราประสงค์จะกระทำแก่เขาทั้งปวง
    เพื่อว่าทุกคนจะหันกลับจากทางชั่วร้ายของเขา และเพื่อเราจะอภัยโทษความชั่วช้าของเขาและบาปของเขา”
