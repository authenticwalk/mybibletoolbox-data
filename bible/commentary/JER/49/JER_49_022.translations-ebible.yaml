verse: JER.049.022
translations:
  mal-C: ഇതാ, ഒരു കഴുകൻ ഉയർന്നു പറന്നിട്ട് പെട്ടെന്ന് ചിറകുവിരിച്ച് ഇരയുടെമേലെന്നതുപോലെ
    ബൊസ്രായുടെമേൽ പാഞ്ഞടുക്കുന്നു. ആ ദിവസത്തിൽ ഏദോമിലെ വീരന്മാരുടെ ഹൃദയം പ്രസവവേദന
    ബാധിച്ച സ്ത്രീയുടെ ഹൃദയംപോലെയാകും.
  deu-TKW: Fürwahr, einem Adler gleich steigt er auf und fliegt er heran und breitet
    seine Flügel über Bozra, und das Herz der Helden Edoms wird jenes Tags dem herzen
    eines Weibes in Kindesnöten gleichen.
  lin-lin: Tala, mpongo moko ekopumbwa mpe ekokita na elulu, etanda mapapu na yango
    likolo ya Botsira ! Na mokolo wana, mitema ya basoda ya Edomi ekokoma lokola motema
    ya mwasi oyo azali na pasi ya kobota. › »
  eng-LSV: Behold, He comes up as an eagle, and flies, || And He spreads His wings
    over Bozrah, || And the heart of the mighty of Edom has been in that day, || As
    the heart of a travailing woman.”
  eng-GNV: Behold, he shall come vp, and flie as the Egle, and spreade his wings ouer
    Bozrah, and at that day shall the heart of the strong men of Edome be as the heart
    of a woman in trauaile.
  eng-WEBSTER: 'Behold, he shall come up and fly as the eagle, and spread his wings
    over Bozrah: and at that day shall the heart of the mighty men of Edom be as the
    heart of a woman in her pangs.'
  nhw-BL: Inincualancaitaca patlantihualas quen se cuajtli, huan ieltlapal quipatlahuas
    ipan altepetl Bosra. Huan huajca nopa tlahuilanani tlen tlali Edom catli más motemacaj,
    huihuipicase quen se sihuatl catli conepiya.” Quej nopa quiijto TOTECO.
  swh-ONEN: Tazama! Tai atapaa juu angani na kuruka chini kwa ghafula, akitandaza
    mabawa yake juu ya Bosra. Katika siku hiyo, mioyo ya mashujaa wa Edomu itakuwa
    kama moyo wa mwanamke katika utungu wa kuzaa.
  bba-bba: Wee, yibɛrɛbɑ bɑ koo Botisirɑ wukiri nɡe mɛ yɑberekunu nu rɑ yɑɑ ɡonu kunisi.
    Yen dɔmɑ te, Edɔmun tɑbu durɔ dɑmɡibu bɑ ko n kpɑsɑ wɔri mɔ̀wɑ nɡe tɔn kurɔ wi
    u yiire u kĩ u mɑ.
  eng-KJVCPB: 'Behold, he shall come up and fly as the eagle, And spread his wings
    over Bozrah: And at that day shall the heart of the mighty men of Edom Be as the
    heart of a woman in her pangs.'
  luo-luo: Ne! Otenga nofu kochomo malo kendo piny koyaro bwombene ewi Bozra. E odiechiengno
    chunje jolweny mag Edom nochal gi chuny dhako mamuoch kayo.
  meu-meu: A itaia, ta baine roho isi, baine roho haraḡa-haraga, ugava na heto; hanina
    baine toi roro, Bosra ihadikana totona; bena Edom ena tuari taudia lalodia na
    e hekamonaimu hahinena lalona heḡereḡerena ai baela.
  npi-ULB: हेर्, कसैले बोज्रालाई गरुडझैं आक्रमण गर्नेछ, तलतिर बेग हानी यसमाथि आफ्ना
    पखेटा फैलाउनेछ । तब त्यस दिनमा एदोमका सिपाहीहरूका हृदयहरू प्रसव-वेदनामा भएकी स्‍त्रीको
    हृदयजस्तै हुनेछन् ।”
  yor-yor: Wò ó! Ẹyẹ idì yóò gòkè fò wálẹ̀, yóò tẹ ìyẹ́ rẹ̀ lórí Bosra. Ní ọjọ́ náà
    ọkàn àwọn ajagun Edomu yóò dàbí ọkàn obìnrin tí ń rọbí.
  pes-OPCB: دشمن مانند عقابی با بالهای گشوده بر شهر بصره پرواز کرده، بر آن فرود خواهد
    آمد. در آن روز، جنگاوران ادوم مانند زنی که در حال زاییدن است، هراسان و پریشان
    خواهند شد.»
  tgl-ULB: Tingnan ninyo, may sasalakay na gaya ng isang agila, at lilipad pababa
    at ibubuka ang kaniyang pakpak sa Bozra. At sa araw na iyon, ang mga puso ng mga
    kawal ng Edom ay magiging katulad ng puso ng babaing malapit ng manganak.”
  hui-hui: Ega bodo hariaweme yagaloyu irigi halu puwa ema bialu poraru minulenaga
    babagane abale yulupe hagadagua waitigime Bosora tano bo gialabaga bialu mo ko
    holenaga gerai lalu ibulebira. Horo ogoningi Idomonaga ami agali bu karume gi
    timbuni halu walime gali taba honolene tu kaware ibiragola mogolalu gi timbuni
    ho biragagobi holebira, lene.
  mya-mya: ကောင်း​ကင်​မှ​အ​တောင်​ကို​ဖြန့်​လျက်​ထိုး​ဆင်း လာ​သည့်​လင်း​ယုန်​ငှက်​ကဲ့​သို့
    ရန်​သူ​သည် ဗော​ဇ​ရ​မြို့​ကို​တိုက်​ခိုက်​လိမ့်​မည်။ ထို​အ​ခါ ဧ​ဒုံ​စစ်​သည်​တပ်​သား​တို့​သည်​သား​ဖွား
    ဝေ​ဒ​နာ​ခံ​ရ​သည့်​အ​မျိုး​သ​မီး​ကဲ့​သို့ ထိတ်​လန့်​တုန်​လှုပ်​ကြ​လိမ့်​မည်'' ဟု​မိန့်​တော်
    မူ​၏။
  bod-N: ལྟོས་ཤིག དགྲ་བོ་ནི་བྱ་རྒོད་ལྟར་འཕུར་བ་དང་། གཤོག་ཟུང་བརྐྱངས་ནས་པོ་ཚ་རཱ་ལ་རྒོལ་ཞིང་།
    ཉིན་མོ་དེར་ཨེ་དོམ་གྱི་དཔའ་བོའི་སེམས་སུ་དངངས་སྐྲག་སྐྱེས་ནས་སྐྱེ་གཟེར་རྒྱག་པའི་བུད་མེད་དང་འདྲའོ།
    །
  sna-sna: Tarirai gondo richabhururuka ndokudzika nesimba, rakatambanudza mapapiro
    aro pamusoro peBhozira. Pazuva iro mwoyo yemhare dzeEdhomu ichafanana nomwoyo
    womukadzi orwadziwa.
  spa-BLM: He aquí que subirá y volará como el águila, y extendió sus alas contra
    Bozra. El corazón de los hombres poderosos de Edom en ese día será como el corazón
    de una mujer en sus dolores.
  cac-cac: A eb' ajc'ol chi', ol c'och lemnaj eb' d'a Bosra icha sc'och jen̈en̈oc
    junoc noc' ch'acb'a. A d'a jun c'ual chi', a eb' soldado aj Edom, ol ib'xocq'ue
    eb' icha junoc ix ix van yalji yune', xchi Jehová.
  swh-ULB: Tazama, mtu fulani atapiga kama tai, na kushuka chini kwa kasi na kueneza
    mabawa yake juu ya Bozra. Kisha katika siku hiyo, mioyo ya askari wa Edomu itakuwa
    kama moyo wa mwanamke katika kuzaa.”
  bel-bel: Вось, як арол, падымецца ён і паляціць, і распусьціць крылы свае над Васорам;
    і сэрца адважных Ідумэйцаў будзе ў той дзень, як сэрца жанчыны ў родах.
  deu-ELBBK: Siehe, wie der Adler zieht er herauf und fliegt und breitet seine Flügel
    aus über Bozra; und das Herz der Helden Edoms wird an diesem Tag sein wie das
    Herz einer Frau in Kindesnöten.
  mbb-OT: Tengteng kew! Is kuntada henduen be te kulaǥu he edlayang su edawi te Bozra.
    Dutun he timpu egketeranta is menge sundaru te Edom he henduen be te vahi he ebeliliten.”
  mal-2015: അവൻ കഴുകനെപ്പോലെ പൊങ്ങി പറന്നുവന്നു ബൊസ്രയുടെമേൽ ചിറകു വിടർക്കും; അന്നാളിൽ
    എദോമിലെ വീരന്മാരുടെ ഹൃദയം നോവുകിട്ടിയ സ്ത്രീയുടെ ഹൃദയം പോലെയാകും.
  rmc-rmc: Dikh, o ňeprijaťeľis ľecinel a avel tele sar orlos, nacirdel peskre kridli
    upral e Bocra. Andre oda džives ela o jilo le Edomoskre hrďinengro sar o jilo
    la džuvľakro, so ločhol andro dukha.“
  pes-OPV: اینک او مثل عقاب برآمده، پرواز می‌کند و بالهای خویش را بربصره پهن می‌نماید
    و دل شجاعان ادوم در آن روزمثل دل زنی که درد زه داشته باشد خواهد شد.
  ron-1924: Ятэ, ка вултурул ынаинтязэ врэжмашул ши збоарэ, ышь ынтинде арипиле песте
    Боцра ши ын зиуа ачея инима витежилор Едомулуй есте ка инима уней фемей ын дурериле
    наштерий.”
  ben-OBCV: দেখো! একটি ঈগল উঁচুতে উড়বে ও চকিতে আক্রমণ হানবে, সে তার ডানা বস্রার উপরে
    মেলে ধরবে। সেদিন, ইদোমের যোদ্ধাদের হৃদয়, প্রসববেদনাগ্রস্ত স্ত্রীর হৃদয়ের মতো
    হবে।
  som-som: Bal ogaada, isagu wuu soo kici doonaa oo wuxuu u soo duuli doonaa sida
    gorgor oo kale, oo baalashiisana wuxuu ku fidin doonaa Bosraah, oo maalintaas
    ragga xoogga badan oo reer Edom qalbigoodu wuxuu noqon doonaa sida naag fooli
    hayso qalbigeed oo kale.
  lat-VUC: 'Ecce quasi aquila ascendet, et avolabit, et expandet alas suas super Bosran:
    et erit cor fortium Idumææ in die illa quasi cor mulieris parturientis.]'
  eng-ASVBT: 'Behold, he shall come up and fly as the eagle, and spread out his wings
    against Bozrah: and the heart of the mighty men of Edom at that day shall be as
    the heart of a woman in her pangs.'
  ita-1885: Ecco, colui salirà, e volerà come un'aquila, e spiegherà le sue ale contro
    a Bosra; e il cuor degli uomini prodi di Edom in quel giorno sarà come il cuor
    d'una donna che è nella distretta del parto.
  eng-LXXUP: Now therefore ye shall perish by sword and by famine, in the place which
    ye desire to go into to dwell there.
  eng-ULB: See, someone will attack like an eagle, and swoop down and spread his wings
    over Bozrah. Then on that day, the hearts of Edom's soldiers will become like
    the heart of a woman in birth labor.”
  spa-VBL: Mira como un enemigo como un águila vuela alto, y luego se abalanza, extendiendo
    sus alas mientras ataca a Bosra. En ese momento los guerreros de Edom estarán
    tan asustados como una mujer de parto.
  fra-_FOB: Voici, il monte comme l'aigle, il vole, il étend ses ailes sur Botsra,
    et en ce jour-là le cœur des héros d'Édom sera comme le cœur d'une femme en travail.
  mal-mal: അവൻ കഴുകനെപ്പോലെ പൊങ്ങി പറന്നുവന്ന് ബൊസ്രയുടെമേൽ ചിറകു വിരിക്കും; അന്നാളിൽ
    ഏദോമിലെ വീരന്മാരുടെ ഹൃദയം നോവുകിട്ടിയ സ്ത്രീയുടെ ഹൃദയം പോലെയാകും”.
  urd-GVR: Wuh dekho! Dushman uqāb kī tarah uṛ kar Adom par jhapaṭṭā mārtā hai. Wuh
    apne paroṅ ko phailā kar Busrā par sāyā ḍāltā hai. Us din Adomī sūrmāoṅ kā dil
    dard-e-zah meṅ mubtalā aurat kī tarah pech-o-tāb khāegā.
  suz-BL: कोव़ङीन, मेको ककाकुली खोदेंशो पा बेरशा जाक्‍ब। मिनु मेको जुक्‍शा बोज्रा
    तार मेको आ फ्रां हाम्‍ब। मेको नाक्‍ती एदोम ङा लडाइ पाइब आन थुं सुत्‍केरी रोइ प‍शो
    मीश मुर आन थुं खोदेंशो दुम्‍ब। येरमीया ४८:४०
  eng-NOY: Behold, like an eagle, he [[the enemy]] cometh up, And spreadeth his wings
    over Bozrah; And the hearts of the heroes of Edom, in that day, Shall be as the
    heart of a woman in her pangs.
  ita-1927: Ecco, il nemico sale, fende l’aria, come l’aquila, spiega le sue ali verso
    Botsra; e il cuore dei prodi d’Edom, in quel giorno, è come il cuore d’una donna
    in doglie di parto.
  ckb-ckb: تەماشا بکەن! دوژمن وەک هەڵۆ بەرز دەبێتەوە و دەفڕێت، بەسەر بۆزرادا باڵەکانی
    لێک دەکاتەوە. لەو ڕۆژەدا دڵی پاڵەوانانی ئەدۆم وەک دڵی ژنی ژانگرتووی لێدێت.
  eng-BBE: 'See, he will come up like an eagle in flight, stretching out his wings
    against Bozrah: and the hearts of Edom''s men of war on that day will be like
    the heart of a woman in birth-pains.'
  kan-OKCV: ಇಗೋ, ಅವನು ಹದ್ದಿನಂತೆ ಹಾರುವನು; ಬೊಚ್ರದ ಮೇಲೆ ತನ್ನ ರೆಕ್ಕೆಗಳನ್ನು ಚಾಚುವನು; ಎದೋಮಿನ
    ಪರಾಕ್ರಮಶಾಲಿಗಳು ಹೃದಯವು ಆ ದಿವಸದಲ್ಲಿ ಪ್ರಸವ ವೇದನೆಯುಳ್ಳ ಸ್ತ್ರೀಯ ಹೃದಯದ ಹಾಗೆ ಇರುವುದು.
  tam-2017: இதோ, ஒருவன் கழுகைப்போல எழும்பி, பறந்துவந்து, தன் இறக்கைகளைப் போஸ்றாவின்மேல்
    விரிப்பான்; அந்நாளில் ஏதோமுடைய பராக்கிரமசாலிகளின் இருதயம் பிரசவவேதனைப்படுகிற பெண்ணின்
    இருதயம்போல இருக்கும் என்கிறார்.
  spa-RV-1909: 'He aquí que como águila subirá y volará, y extenderá sus alas sobre
    Bosra: y el corazón de los valientes de Edom será en aquel día como el corazón
    de mujer en angustias.'
  ron-BTF: Iată, el va urca și va zbura ca acvila și își va întinde aripile împotriva
    Boțrei; și în acea zi inima războinicilor Edomului va fi ca inima unei femei în
    junghiurile ei.
  eng-WEBP: Behold, he will come up and fly as the eagle, and spread out his wings
    against Bozrah. The heart of the mighty men of Edom at that day will be as the
    heart of a woman in her pangs.
  eng-FBV: Watch as an enemy like an eagle flies high, then swoops down, spreading
    its wings as it attacks Bozrah. At that time Edom's warriors will be as scared
    as a woman in labor.
  nld-1939: 'Zie, als een adelaar stijgt hij op, en schiet toe, Slaat zijn vleugels
    uit naar hun land: Op die dag wordt het hart van Edoms helden Als het hart van
    een vrouw in haar weeën!'
  nch-BL: Inincualancaitaca patantihualas quej se cuatojti, huan ieltapal quipatahuas
    ipan altepet Bosra. Huan huajca nopa tatehuiani ten tali Edom cati más mosemacaj,
    huihuipicase quej se sihuat cati conepiya.” Quej nopa quiijto TOTECO.
  vie-1934: Nầy, kẻ thù bay như chim ưng, liệng và sè cánh nghịch cùng Bốt-ra. Ngày
    đó, lòng anh hùng Ê-đôm trở nên như lòng người đàn bà đang đẻ.
  hin-CV: यह देख लेना कि याहवेह ऊंचे उड़कर गरुड़-सदृश झपट्टा मारेंगे, और अपने पंख
    बोज़राह के विरुद्ध फैला देंगे. तब एदोम के शूर योद्धाओं के हृदय उस दिन प्रसूता
    के हृदय सदृश हो जाएंगे.
  spa-BES: 'Mira, él subirá como un águila en vuelo, extendiendo sus alas contra Bosra:
    y los corazones de los hombres de guerra de Edom en ese día serán como el corazón
    de una mujer de parto.'
  tdx-tdx: Ingo t’ie hionjoñe mb’eo naho hitsikefañe hoe vantio vaho havela’e amy
    Botsrà o ela’eo; le hanahake ty fidebom-pon-drakemba mitsongo ty arofo’ o fanalolahi’
    i Edomeo amy andro zay.
  tha-KJV: ดู​เถิด ผู้​หน​ึ่งจะเหาะขึ้นและโฉบลงเหมือนนกอินทรี และกางปีกของมันออกสู้โบสราห์
    และจิตใจของนักรบแห่งเอโดมในวันนั้นจะเป็นเหมือนจิตใจของหญิงปวดท้องคลอดบุตร
  por-BR-2018: Eis que como águia subirá e voará, e estenderá suas asas sobre Bozra;
    e o coração dos guerreiros de Edom será naquele dia como o coração de mulher em
    dores de parto.
  deu-ELO: Siehe, wie der Adler zieht er herauf und fliegt und breitet seine Flügel
    aus über Bozra; und das Herz der Helden Edoms wird an selbigem Tage sein wie das
    Herz eines Weibes in Kindesnöten.
  eng-WYC-2018: Lo! as an eagle he shall ascend, and fly out, and he shall spread
    abroad his wings on Bozrah; and the heart of the strong men of Idumea shall be
    in that day, as the heart of a woman travailing of child. (Behold! he shall ascend
    like an eagle, and fly out, and he shall spread abroad his wings over Bozrah;
    and the hearts of the strong men of Edom shall be on that day, like the heart
    of a woman in labour or like the heart of a woman giving birth.)
  epo-epo: Jen li leviĝos kiel aglo, ekflugos kaj etendos siajn flugilojn super Bocra;
    kaj la koro de la herooj de Edom en tiu tago estos kiel la koro de virino ĉe la
    naskodoloroj.
  uig-PIN: Mana, birsi bürküttǝk ⱪanat yeyip pǝrwaz ⱪilip, Bozraⱨ üstigǝ xungƣup qüxidu.
    Xu küni Edomdiki palwanlarning yüriki tolƣaⱪⱪa qüxkǝn ayalning yürikidǝk bolidu.
  beo-beo: Buhiba da ea ougia ilua:le, gududili wa:le ahoa, amo defele, ha lai dunu
    da Bosela doagala:mu. Amo esoha, uda da mano lamu gadenesea beda:i, amo defele
    Idome dadi gagui dunu da beda:mu.”
  tpi-OTNT: Ol birua i spit i kam bilong bagarapim taun Bosra, olsem tarangau i flai
    i go antap na i hetwin i kam daun na i opim wing bilong en na i kisim abus. Na
    long dispela taim ol soldia bilong Idom bai i pret na wari, olsem ol meri long
    taim ol i pilim pen bilong karim pikinini.”
  hau-SA: Duba! Gaggafa tana firiya tana kuma saukowa, tana buɗe fikafikanta a bisa
    Bozra. A wannan rana zukatan jarumawan Edom za su zama kamar macen da take naƙuda.
  uig-LAT: Mana, birsi bürküttek qanat yéyip perwaz qilip, Bozrah üstige shungghup
    chüshidu. Shu küni Édomdiki palwanlarning yüriki tolghaqqa chüshken ayalning yürikidek
    bolidu.
  nde-nde: Khangelani! Ingqungqulu izaqonga iphinde yehlele phansi, yelulele impiko
    zayo phezu kweBhozira. Ngalolosuku inhliziyo zamabutho ase-Edomi zizakuba njengenhliziyo
    yowesifazane ohelelwayo.
  ton-ton: 'Vakai, te ne ʻalu hake pea puna ʻo hangē ko e ʻikale, pea mafola hono
    kapakau ki Posila: pea ʻi he ʻaho ko ia ʻe hoko ʻae loto ʻoe tangata mālohi ʻo
    ʻItomi ʻo hangē ko e loto ʻoe fefine ʻi heʻene langā.”'
  ces-1613: Aj, jako orlice přitáhne a přiletí, a roztáhne křídla svá na Bozru, i
    bude srdce silných Idumejských v ten den podobné srdci ženy svírající se.
  eng-WMB: Behold, he will come up and fly as the eagle, and spread out his wings
    against Bozrah. The heart of the mighty men of Edom at that day will be as the
    heart of a woman in her pangs.
  tam-TCV: இதோ! ஒருவன் கழுகைப்போல உயரப் பறந்து, போஸ்றாவின் மேலாக தனது சிறகுகளை விரித்து,
    அதை தாக்கும்படி கீழே வருகிறான். அந்த நாளில் ஏதோமின் போர்வீரருடைய இருதயங்கள் பிரசவிக்கிற
    ஒரு பெண்ணின் இருதயத்தைப்போல் இருக்கும்.
  ceb-ULB: Tan-awa, adunay mosulong nga sama sa agila, ug mohugpa ug mobukhad sa iyang
    mga pako ngadto sa Bozra. Unya nianang adlawa, mahisama sa kasingkasing sa usa
    ka babayeng nagbati ang mga kasingkasing sa mga kasundalohan sa Edom.”
  pol-UBG: Oto jak orzeł wzbije się i przyleci, i rozciągnie swoje skrzydła nad Bosrą.
    W tym dniu serce mocarzy Edomu stanie się jak serce rodzącej kobiety.
  urd-GVU: وہ دیکھو! دشمن عقاب کی طرح اُڑ کر ادوم پر جھپٹا مارتا ہے۔ وہ اپنے پَروں
    کو پھیلا کر بُصرہ پر سایہ ڈالتا ہے۔ اُس دن ادومی سورماؤں کا دل دردِ زہ میں مبتلا
    عورت کی طرح پیچ و تاب کھائے گا۔
  deu-1912: Siehe, er fliegt herauf wie ein Adler und wird seine Flügel ausbreiten
    über Bozra. Zur selben Zeit wird das Herz der Helden in Edom sein wie das Herz
    einer Frau in Kindsnöten.
  kan-2017: ಇಗೋ, ಬೊಚ್ರದ ಮೇಲೆ ಎರಗಬೇಕೆಂದು ಶತ್ರುವು ರಣಹದ್ದಿನಂತೆ ತನ್ನ ರೆಕ್ಕೆಗಳನ್ನು ಹರಡಿ
    ಹಾರಿ ಏರುವನು; ಆ ದಿನದಲ್ಲಿ ಎದೋಮಿನ ಶೂರರ ಎದೆಯು ಹೆರುವ ಹೆಂಗಸಿನ ಎದೆಯಂತೆ ಅದರುವುದು.
  yap-yap: To’ogor e ra cham nga Bozrah ni bod ba manuw ni ngalol nga but’ nike pithig
    pon. Rofen nem e pi salthaw nu Edom e ra dugowgad ni bod be’ ni bpin nike k’ad
    amithun e gargel.”
  hlt-MCSB: Thahum bangla luei vetih tih ding ni ne. Te vaengah Bozrah te a phae a
    khuk thil ni. Te khohnin ah tah Edom hlangrhalh kah lungbuei te puencak nu kah
    lungbuei bangla om ni.
  mdy-ETH: ኮኦኬ ጋኣዞ ፔኤኮ ፒሺ ዡኡዢ ኬዳሢጉዲ ሞርካ ቦፂራይዳ ኬዲ ዴዓንዳኔ፤ ዬኖ ዎዶና ዔዶኦሜኮ ዖሎ ዓሳ ሾይቺ ዓርቄም
    ሜታዻ ላኣሊጉዲ ማዓንዳኔ።
  twi-ASANTE: Monhwɛ! Ɔkɔdeɛ bi bɛtu akɔ soro na wato hoo aba fam a watrɛtrɛ ne ntaban
    mu wɔ Bosra so. Saa ɛda no, Edom nnɔmmarima akoma bɛtu sɛ ɔbaa a ɔrekyem wɔ awoɔ
    so.
  eng-WEBU: Behold, he will come up and fly as the eagle, and spread out his wings
    against Bozrah. The heart of the mighty men of Edom at that day will be as the
    heart of a woman in her pangs.
  wal-wal: Argganttai ba qefiyaa piddi oottidi, bollappe duge eesuwan paallidi yiyoogaadan,
    morkkee Booxira bollan yaana. He gallassi Eedooma olanchchati maaretai oiqqido
    maccaaseedan hirggana” yaagees.
  spa-PDDPT: En verdad, Él se remonta y vuela. Se abalanza como un águila, y extiende
    sus alas contra Bosra. En aquel día el corazón de los valientes de Edom será como
    el corazón de una parturienta.
  gun-gun: Ne'exa, taguato ovevea rupi opepo oipyo ovya rami avi peteĩ oẽ 'rã ouvy
    Bozra tetã re. Ha'e va'e ára Edom pygua ipy'a guaxukueve ikuai va'ekue teĩ ipy'a
    tytypa 'rã okuapy, kunha imemby raxy va'e rami.
  ilo-ULB: Kitaenyo, addanto dumarup a kasla agila, ket sumippayut ken iyukradna dagiti
    payakna iti Bosra. Ket iti dayta nga aldaw, maiyarigto dagiti puso dagiti soldado
    ti Edom iti puso ti agpaspasikal a babai.”
  kpg-kpg: Nia hagadaumee ga heebagi gi Bozrah gadoo be di ‘eagle’ ma gaa holo ono
    bakau gi daha, ga hagadaha ia gi lala gi hongo dana mee dela e gai. I di laangi
    deelaa, gei di llongo dauwa o Edom ga mmaadagu huoloo, gadoo be di ahina ma gaa mmae
    ga haanau.”
  uig-ARA: مانا، بىرسى بۈركۈتتەك قانات يېيىپ پەرۋاز قىلىپ، بوزراھ ئۈستىگە شۇڭغۇپ چۈشىدۇ.
    شۇ كۈنى ئېدومدىكى پالۋانلارنىڭ يۈرىكى تولغاققا چۈشكەن ئايالنىڭ يۈرىكىدەك بولىدۇ.
  sus-sus: Na lɔxɔɛ e yaxuie maniyama sɛgɛ nan na naxan ɲɛrɛma koore ma e matofe ra,
    e fa dusu Bosara xun na. Na lɔxɔɛ Edon sɛnbɛmae luma nɛ alɔ ginɛ naxee na di barife.»
  pon-2006: Imwintihtio pahn mahweniong Posra rasehng ikel men me eh pehnpihr ngampeseng
    oh pihrdiong pohn seike. Ni rahno nein Edom sounpei kan pahn masepwehkada duwehte
    lih emen me lellehr eh medek en neitik.”
  ksd-ksd: Ea, na tutua rikai ma na purpururung da ra minigulai, ma na vue pepeba
    taun Bosra; ma ta nam ra bung ra nuknuk i ra umana lebe Edom na da ra nuknuk i
    ra vavina ta kana kinadik.
  tur-YTC: İşte, kartal gibi yükselip uçacak, Ve kanatlarını Bosra'ya karşı gerecek.
    O gün Edom'un yiğitlerinin yüreği, sancı çeken bir kadının yüreği gibi olacak.
  grc-BRENT: Καὶ νῦν ἐν ῥομφαίᾳ καὶ ἐν λιμῷ ἐκλείψετε ἐν τῷ τόπῳ ᾧ ὑμεῖς βούλεσθε
    εἰσελθεῖν κατοικεῖν ἐκεῖ.
  ind-AYT: Ketahuilah, Dia akan naik dan terbang dengan cepat seperti burung elang,
    dan mengembangkan sayap-sayap-Nya terhadap Bozra. Dan pada hari itu, hati orang-orang
    gagah Edom akan menjadi seperti hati seorang perempuan yang kesakitan saat melahirkan.”
  nya-nya: Taonani, mtundu wina udzachita kuwuluka nʼkudzatera pa Bozira ngati chiwombankhanga
    chimene chatambalitsa mapiko ake. Pa tsiku limenelo mitima ya ankhondo a ku Edomu
    idzagunda ngati mtima wa mayi pa nthawi yake yochira.
  hrv-hrv: Gle, poput orla on se diže i lebdi, nad Bosrom širi krila. U dan onaj srce
    će junaka edomskih biti kao srce žene u trudovima.
  mps-mps: Te boi bidi dabe umagia aselama, te Bosra taun dolainogo ebao, te ba kemodage
    ugwaba bola holama, te tobolu nisiba mage bula selama, aiyaba dulama, te aga bogo
    diligasa dulu, te hasa bolo elibo tiwai yaibao. Tama te sogo te Idom ami dabe
    wi elama, homu si yaibao, te we dabego wai ame nainogo tigi dene ebo tiwai yaibao,”
    wali.
  tpi-tpi: Ol birua i spit i kam bilong bagarapim taun Bosra, olsem tarangau i flai
    i go antap na i hetwin i kam daun na i opim wing bilong en na i kisim abus. Na
    long dispela taim ol soldia bilong Idom bai i pret na wari, olsem ol meri long
    taim ol i pilim pen bilong karim pikinini.”
  dan-1931: Se, som en Ørn med udbredte Vinger svæver han over Bozra; og Edoms Heltes
    Hjerte bliver på hin Dag som en nødstedt Kvindes Hjerte.
  vie-OVCB: Kìa! Kẻ thù sẽ đến nhanh như đại bàng, giăng cánh đến tận Bốt-ra. Dù chiến
    sĩ mạnh mẽ nhất cũng sẽ đau đớn như đàn bà trong cơn chuyển dạ.
  guj-2017: જુઓ, તે ગરુડની જેમ ઊડીને આવશે અને બોસરા સામે પોતાની પાંખો ફેલાવશે. અને
    તે દિવસે અદોમના યોદ્ધાઓ પ્રસૂતિની વેદનાથી પીડાતી સ્ત્રીની જેમ ગભરાઈ જશે.
  pon-2006A: Imwintihtio pahn mahweniong Posra rasehng ikel men me eh pehnpihr ngampeseng
    oh pihrdiong pohn seike. Ni rahno nein Edom sounpei kan pahn masepwehkada duwehte
    lih emen me lellehr eh medek en neitik.”
  por-BRBSL: Eis que ele subirá e voará como a águia, e abrir suas asas contra Bozrah.
    O coração dos poderosos homens de Edom naquele dia será como o coração de uma
    mulher em suas dores.
  cth-cth: Khenhaw mataw patetlah luen laihoi a kamleng vaiteh, Bozrah e lathueng
    rathei a kadai han. Hatnae hnin navah Edom tami tarankahawinaw e lungthin teh
    camo kaawm tawmlei e ni ka pataw e lungthin patetlah ao han.
  twi-twi: Monhwɛ! Ɔkɔre bi betu akɔ soro na wabɔ hoo aba fam a watrɛtrɛw ne ntaban
    mu wɔ Bosra so. Saa da no Edom dɔmmarima koma betu sɛ ɔbea a ɔrekyem wɔ awo so.
  hlt-hlt: Thahum bangla luei vetih tih ding ni ne. Te vaengah Bozrah te a phae a
    khuk thil ni. Te khohnin ah tah Edom hlangrhalh kah lungbuei te puencak nu kah
    lungbuei bangla om ni.
  tbz-SIM: Opɔ̀ntì weè pĩ̀ntɛ o fɛ̀tì fɛtúúfɛ̀ kɔ̃mɛ, kɛ ɛintɛ Bosedɑɑ ɛì ĩ́nkɛ̀,
    kɛ̀ Mɔɑbu ɑ̃ɑ̃pɔ̀mbɛ̀ yɛkɔ̃m̀bɔ̀ yɛmbɛ̀ kɔ̃m̀bùɔ̀tì duò, kupɛitɛ́yonku ɔ̃ɔ̃ pĩ́
    nhonitipòkù kɛ̀ dɛ̀ nhò dòmmɛ̀.
  msy-2020: Ia gan! Apaniba Bosran nguibam gasɨghasɨghasa puvɨra izi, mati isam mɨghegha
    pɨn ghuavanabogha, tuigha izaghira asɨzim iniasa avɨziba one. Eghtɨ dughiar kamɨn,
    Idomɨn mɨdorozir gumaziba atiatigh okam nɨghnɨgham, mati amiziba boriba batasa
    mɨzaziba barasi.”
  azb-azb: Düşmən qartal kimi qalxıb üstünə cumacaq, Bosra üzərində qanadlarını gərəcək.
    O gün Edom döyüşçülərinin ürəyi Doğuş ağrısı çəkən qadının ürəyi kimi olacaq.
  eng-DBY: Behold, he shall come up, and fly as an eagle, and spread forth his wings
    against Bozrah; and at that day the heart of the mighty men of Edom shall be as
    the heart of a woman in her pangs.
  hin-2017: देखो, वह उकाब के समान निकलकर उड़ आएगा, और बोस्रा पर अपने पंख फैलाएगा,
    और उस दिन एदोमी शूरवीरों का मन जच्चा स्त्री का सा हो जाएगा।”
  wol-KYG: Lu mel ni jaxaay a ngii, naa fëyy, firiy laafam, këfsi Boccra. Bésub keroog
    fitu jàmbaari Edom ne tërit, mel ni kuy matu.»
  eng-YLT: Lo, as an eagle he cometh up, and flieth, And he spreadeth his wings over
    Bozrah, And the heart of the mighty of Edom hath been in that day, As the heart
    of a distressed woman!'
  eng-WYC-2017: Lo! as an eagle he shall ascend [or go up], and fly out, and he shall
    spread abroad his wings on Bozrah; and the heart of the strong men of Idumea shall
    be in that day, as the heart of a woman travailing of child.
  eng-WMBB: Behold, he will come up and fly as the eagle, and spread out his wings
    against Bozrah. The heart of the mighty men of Edom at that day will be as the
    heart of a woman in her pangs.
  urd-GVH: वह देखो! दुश्मन उक़ाब की तरह उड़कर अदोम पर झपट्टा मारता है। वह अपने परों
    को फैलाकर बुसरा पर साया डालता है। उस दिन अदोमी सूरमाओं का दिल दर्दे-ज़ह में मुब्तला
    औरत की तरह पेचो-ताब खाएगा।
  rug-rug: Dotu! Na atata si tedoro gore sana, sari tatapuruna si repaha hola nia
    sa sa popoa Bozira. Pa rane asa si sari bulodi rina varane pa Edomu si kote gua
    sa bulona sa barikaleqe podopodona.
  gaz-gaz: Ilaa! Risaan tokkoo Bozraa irratti qoochoo balʼisee furguggifamaa gad buʼaa
    jira. Bara sana keessa garaan loltota Edoom akkuma garaa dubartii ciniinsifachuutti
    jirtu tokkoo taʼa.
  fra-LSG: Voici, comme l’aigle il s’avance, il vole, Il étend ses ailes sur Botsra,
    Et le cœur des héros d’Édom est en ce jour Comme le cœur d’une femme en travail.
  yal-yal: A luma nɛn alo singbinna nan tema a sa sin e ma, a yi a gabutɛne yifulun
    Bosara taan xun ma. Na lɔxɔni Edɔn sofane bɔɲɛn luma nɛn alo ɲaxanla naxan dii
    barini.
  haw-1868: Aia hoi, e pii mai no oia, a e lele hoi e like me ka aeto, A e hohola
    aku i kona mau eheu maluna o Bozera; A i kela la, e like auanei ka naau o ka poe
    ikaika o Edoma Me ka naau o ka wahine i kona nahukuakoko ana.
  arb-NAV: هَا هُوَ يُحَلِّقُ كَالنَّسْرِ، وَيَنْشُرُ جَنَاحَيْهِ عَلَى بُصْرَةَ،
    فَتُصْبِحُ قُلُوبُ جَبَابِرَةِ أَدُومَ كَقَلْبِ امْرَأَةٍ مَاخِضٍ».
  ewe-ewe: Kpɔ ɖa! Hɔ̃ aɖe ayi yame ʋĩi, eye wòade agba anyi ɖe Bozra dzi. Gbe ma
    gbe la, Edom ƒe kalẽtɔwo ƒe dzi anɔ abe nyɔnu si le ku lém la tɔ ene.
  eng-LEE: 'Behold, like the eagle shall he come up and fly along, and spread out
    his wings over Bozrah: and the heart of the mighty men of Edom shall be on that
    day as the heart of a woman in her pangs.'
  asm-FB: চোৱা, তেওঁ কুৰৰ পখীৰ নিচিনাকৈ উড়ি আহিব, আৰু বস্ৰাৰ অহিতে নিজ ডেউকা মেলিব,
    আৰু সেই দিনা ইদোমৰ বীৰবিলাকৰ হৃদয় প্ৰসৱবেদনা পোৱা তিৰোতাৰ হৃদয়ৰ নিচিনা হ’ব।
  sus-A: نَ لْشْي عٍ يَشُييٍ مَنِيَمَ سّفّ نَن نَ نَشَن حّرّ مَ كٌورٍ مَ عٍ مَتٌقٍ
    رَ، عٍ قَ دُ سُ بٌسَرَ شُن نَ. نَ لْشْي عٍدٌن سّنبّمَيٍ لُمَ نّ عَلْ فِنّ نَشٍيٍ
    نَ دِ بَرِقٍ.»
  fra-SBL: Voici qu'il s'élève et vole comme l'aigle, et il a déployé ses ailes contre
    Bozrah. Le cœur des puissants d'Édom, en ce jour, sera comme le cœur d'une femme
    en proie aux douleurs.
  hbo-hbo: הִנֵּ֤ה כַנֶּ֙שֶׁר֙ יַעֲלֶ֣ה וְיִדְאֶ֔ה וְיִפְרֹ֥שׂ כְּנָפָ֖יו עַל־בָּצְרָ֑ה
    וְֽ֠הָיָה לֵ֞ב גִּבֹּורֵ֤י אֱדֹום֙ בַּיֹּ֣ום הַה֔וּא כְּלֵ֖ב אִשָּׁ֥ה מְצֵרָֽה׃
    ס
  kik-kik: Atĩrĩrĩ! Nderi nĩĩkombũka na ĩcuuhũke, ĩtambũrũkĩtie mathagu mayo igũrũ
    rĩa Bozara. Mũthenya ũcio-rĩ, ngoro cia njamba iria irĩ hinya cia Edomu igaatuĩka
    ta ngoro ya mũndũ-wa-nja akĩrũmwo.
  fra-NCL: Voici qu’il monte et prend son vol comme l’aigle, il étend ses ailes sur
    Bosra ; et le cœur des guerriers d’Edom est en ce jour comme le cœur d’une femme
    en travail.
  cek-AK: Khenah, anih loe angzo tanghang tih, tahmu baktiah azawk ueloe, Bozrah vangpui
    nuiah pakhraeh payueng tih; to naah Edom kaminawk ih palungthin loe nawkta tapen
    nathuem ih nongpata poekhaih palungthin baktiah om tih.
  cuk-cuk: Sulubagi sakan-nallaa-danidaeyobi Bosra-e-isdarmaladi, Bosra-neggweburgi
    gwichigudanikid. A-ibagangine, Edom-sorda-gandikmaladi, ome-e-boniganba-galitonaidaeyobi
    gumaloed.”
  uig-CYR: Мана, бириси бүркүттәк қанат йейип пәрваз қилип, Бозраһ үстигә шуңғуп чүшиду.
    Шу күни Едомдики палванларниң жүриги толғаққа чүшкән аялниң жүригидәк болиду.
  tel-2017: చూడండి డేగలా శత్రువు దాడి చేస్తాడు. అది దూసుకు వచ్చి బొస్రాను తన రెక్కలతో
    కప్పివేస్తుంది. ఆ రోజున ఏదోము సైనికుల హృదయాలు ప్రసవించడానికి నొప్పులు పడుతున్న
    స్త్రీ హృదయంలా ఉంటాయి.”
  hat-BSA: Gade byen, Li va monte, desann kon yon èg e lonje zèl li kont Botsra. Kè
    a moun pwisan yo va tankou kè a yon fanm k ap pouse pitit.
  kos-kos: Mwet lokoalok ac fah mweuni Bozrah oana sie eagle asroelik paol ac pwesroulme.
    Ke len sac, mwet mweun lun Edom ac fah sangeng oana sie mutan ac isus.”
  hbo-WLC: הִנֵּ֤ה כַנֶּ֙שֶׁר֙ יַעֲלֶ֣ה וְיִדְאֶ֔ה וְיִפְרֹ֥שׂ כְּנָפָ֖יו עַל־בָּצְרָ֑ה
    וְֽ֠הָיָה לֵ֞ב גִּבּוֹרֵ֤י אֱדוֹם֙ בַּיּ֣וֹם הַה֔וּא כְּלֵ֖ב אִשָּׁ֥ה מְצֵרָֽה׃
    ס
  ibo-ibo: Lee, otu ugo ga-efeli elu, fedatakwa. Ọ ga-agbasapụ nku ya kpuchie ala
    Bozra niile. Nʼụbọchị ahụ, obi ndị bu dike nʼagha nʼEdọm ga-adị ka obi nwanyị
    ime na-eme.
  ory-ory: ଦେଖ, ସେ ଉତ୍କ୍ରୋଶ ପକ୍ଷୀ ପରି ଉଠି ଉଡ଼ି ଆସିବ ଓ ବସ୍ରା ଉପରେ ଆପଣା ପକ୍ଷ ବିସ୍ତାର
    କରିବ; ପୁଣି, ସେସମୟରେ ଇଦୋମର ବୀର ପୁରୁଷମାନଙ୍କ ଅନ୍ତଃକରଣ ପ୍ରସବ ବେଦନାଗ୍ରସ୍ତା ସ୍ତ୍ରୀର
    ଅନ୍ତଃକରଣର ସମାନ ହେବ।”
  chk-chk: Nengeni, ewe chon oputa epwe ässfeil o müttir ässitiu won Posra usun eman
    ikel a ässitiu o ameresala pöükässin won. Lon ena fansoun ekewe sounfiun Etom
    repwe niuokus usun chök eman fefin, lupwen a tori an cheuchen fam.”
  rop-rop: Detlot enami garra fait langa Bosra jis laik det igul weya kamdan brom
    top garram im bigiswan wing. Langa det dei na detlot Idam solja garra brabli bradin
    jis laik det wuman weya im redi blanga abum im beibi.” Lagijat na YAWEI bin tok.
  ukr-1871: Так, орлом підійметься він, налетить і розпустить крила понад Восором,
    і серце невміраків Едомських буде тодї, як серце в жінки-породїлї.
  deu-1951: Siehe, wie ein Adler steigt er empor und breitet seine Flügel über Bozra
    aus! An jenem Tage wird das Herz der edomitischen Helden werden wie das Herz eines
    Weibes in Kindesnöten!
  eng-JPS: Behold, he shall come up and swoop down as the vulture, and spread out
    his wings against Bozrah; and the heart of the mighty men of Edom at that day
    shall be as the heart of a woman in her pangs.
  srp-1865: Gle, doæi æe i doletjeæe kao orao i raširiæe krila svoja nad Vosorom,
    i biæe srce u junaka Edomskih kao srce u žene koja se poraða.
  lug-lug: Laba, alibuuka mu bire ng’empungu n’atumbiira, n’alyoka akka ng’ayanjululiza
    ebiwaawaatiro bye ku Bozula. Ku lunaku olwo emitima gy’abalwanyi ba Edomu giribeewanika
    ng’ogw’omukazi alumwa okuzaala.
  heb-heb: הנה כנשר יעלה וידאה ויפרש כנפיו על בצרה והיה לב גבורי אדום ביום ההוא כלב
    אשה מצרה׃
  ben-IRV: দেখ, কোনো একজন ঈগলের মত আক্রমণ করবে, ছোঁ মারবে এবং বস্রার উপরে তার ডানা
    মেলে দেবে। সেই দিন ইদোমের সৈনিকদের অন্তর প্রসবযন্ত্রণা ভোগকারিণী স্ত্রীলোকের অন্তরের
    মত হবে।
  pan-pan: ਵੇਖੋ, ਉਹ ਉਕਾਬ ਵਾਂਗੂੰ ਚੜ੍ਹੇਗਾ ਅਤੇ ਉੱਡੇਗਾ ਅਤੇ ਆਪਣੇ ਪਰਾਂ ਨੂੰ ਬਾਸਰਾਹ ਦੇ ਉੱਤੇ
    ਖਿਲਾਰੇਗਾ ਅਤੇ ਅਦੋਮ ਦੇ ਸੂਰਮਿਆਂ ਦਾ ਦਿਲ ਉਸ ਦਿਨ ਉਸ ਔਰਤ ਦੇ ਦਿਲ ਵਾਂਗੂੰ ਹੋਵੇਗਾ ਜਿਹ ਨੂੰ
    ਪੀੜਾਂ ਲੱਗੀਆਂ ਹਨ।
  mya-JVB: ရန်သူသည် တက် ၍ ရွေလင်းတ ကဲ့သို့ ပျံ လျက် ၊ ဗောဇရ မြို့ကို အတောင် တို့နှင့်
    ဖြန့်မိုး လိမ့်မည်။ ထို နေ့ ၌ ဧဒုံ ပြည်သားသူရဲ တို့၏ စိတ် နှလုံးသည်၊ သားဘွားခြင်း
    ဝေဒနာ ကိုခံရသောမိန်းမ ၏စိတ် နှလုံးကဲ့သို့ ဖြစ် လိမ့်မည်။
  tbg-tbg: Ho tavaate. Memora vovano nai aroka rairakero vo haika arukareva kantero
    otu vi vaintemake, navutaaka Bosara hampata iqoka raqireka ani variavo. Vi entara
    nahentivano vainti vatareva iharo qetakero vaintemake, Idomu iqoka vaiinti qeteha
    vaivarave, tiro.
  hmo-hmo: Unai bese ena tuari taudia ese karaharaga Bosera hanua do idia tuari henia,
    ugava manu ese guba dekena amo ia heau diho haragaharaga bamona, mai ena hanina
    badadia danu. Unai neganai Edoma ena tuari taudia be do idia gari bada, natuna
    ia havaraia noho hahine ia gari bada noho hegeregerena.”
  urd-urd: देख, वह चढ़ आएगा और 'उक़ाब की तरह उड़ेगा, और बुसराह के ख़िलाफ़ बाज़ू फैलाएगा;
    और उस दिन अदोम के बहादुरों का दिल ज़च्चा के दिल की तरह होगा।”
  rus-SYN: Вот, как орел поднимется он, и полетит, и распустит крылья свои над Восором;
    и сердце храбрых Идумеян будет в тот день, как сердце женщины в родах.
  bqc-SIM: À ma! Ibɛɛ a fɛlɛ kúu'omá, i a gã̀sĩa poo Bↄzɛla. Gↄↄ bee sↄ̃ a kɛ̃
    Ɛdↄũ nɛgↄ̃naↄgu lán nↄɛ pↄ́ lɛ́ nɛ'i wãwãkɛwa.
  tcz-CHONGTHU: Ven! Melma chu, Muvanlai in alha ajal a ahung lenlhah banga, Bozrah
    chu mandinga gangtah a hung leng suh ding ahi. Galhang hattah ho jeng jong numei
    naoso nat tobanga tasa gimna anei diu ahi.
  mar-mar: पाहा, कोणीतरी गरुडासारखा हल्ला करील आणि खाली झडप घालील व बस्रावर आपले पंख
    पसरेल. मग त्या दिवशी, अदोमाच्या सैनिकांचे हृदय प्रसूती वेदना होणाऱ्या स्त्रीप्रमाणे
    होईल.
  qub-qub: Contrancunaga Bosraman yayconga chipsata charinanpaj anca lluyllucarcur
    cörrejnömi. Chay junaj Edompa suldäruncunaga warmi nanaycho caycajnörämi sicsicyangapis.»
  bqp-bqp: Wee, yibɛrɛbɑ bɑ koo Botisirɑ wukiri nge mɛ yɑberekunu nu rɑ yɑɑ gonu kunisi.
    Yen dɔmɑ te, Edɔmun tɑbu durɔ dɑmgibu bɑ ko n kpɑsɑ wɔri mɔ̀wɑ nge tɔn kurɔ wi
    u yiire u kĩ u mɑ.
  hat-hat: Tankou malfini k'ap plonje ak zèl li yo gran louvri, lènmi pral atake Bozra.
    Jou sa yo, vanyan sòlda peyi Edon yo pral pè tankou fanm ki gen tranche.
  eng-BSB: Look! An eagle will soar and swoop down, spreading its wings over Bozrah.
    In that day the hearts of Edom’s mighty men will be like the heart of a woman
    in labor.
  eng-WEBPB: Behold, he will come up and fly as the eagle, and spread out his wings
    against Bozrah. The heart of the mighty men of Edom at that day will be as the
    heart of a woman in her pangs.
  kbq-kbq: Hagi antahiho, tumpamo mago'a zaga azerinaku ageko'na eri fafukiteno ame
    huno hareno eramino ageko'nareti eme rufiteaza hu'za, ha' vahe'mo'za e'za Bozra
    kumate vahera eme zamazeri haviza hugahaze. Ana'ma hanage'za Idomu vahe'mokizmi
    harafa sondia vahe'mo'za a'nemo'za mofavre antenaku nehazageno zamata negrige'za
    koro nehazankna hu'za koro hugahaze.
  nhe-BL: Inincualancaitaca patlantihualas queja se cuajtli, huan ieltlapal quipatlahuas
    ipan altepetl Bosra. Huan huajca nopa tlatehuiani tlen tlali Edom tlen más motemacaj,
    huihuipicase queja se sihuatl tlen conepiya.” Queja nopa quiijto TOTECO.
  gub-BL: Zauxiapekwer uzàmàtyry'ym putar Mozira tawhu wà nehe. Nuzawy kwaw wiràhu
    upepozaz ma'e ywate wi wemiar ipyhyk pà u'ar ma'e. A'e 'ar mehe zauxiapekwer Enom
    izuapyapyr ukyze putar kuzà imemyrahy ma'e ài wà nehe.
  eng-DRA: 'Behold he shall come up as an eagle, and fly: and he shall spread his
    wings over Bosra: and in that day the heart of the valiant ones of Edom shall
    be as the heart of a woman in labour.'
