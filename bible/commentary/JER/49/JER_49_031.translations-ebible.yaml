    koji nema vrata ni prijevornica, žive sami.
  lug-lug: “Golokoka olumbe eggwanga eriri mu ggandaalo, eriri mu kweyagala,” bw’ayogera
    Mukama Katonda, “eggwanga eritalina miryango gisibwa wadde ebyuma; abantu baalyo
    babeera awo bokka.
  heb-heb: קומו עלו אל גוי שליו יושב לבטח נאם יהוה לא דלתים ולא בריח לו בדד ישכנו׃
  ben-IRV: জেগে ওঠো! সেই নিরাপদে থাকা জাতিকে আক্রমণ কর” সদাপ্রভু ঘোষণা করেন। “তাদের
    কোনো ফটকও নেই, খিলও নেই; তারা একা বাস করে।
  pan-pan: ਉੱਠੋ, ਇੱਕ ਨਿਸਚਿੰਤ ਕੌਮ ਉੱਤੇ ਚੜ੍ਹਾਈ ਕਰੋ, ਜਿਹੜੀ ਭਰੋਸੇ ਨਾਲ ਵੱਸਦੀ ਹੈ, ਯਹੋਵਾਹ
    ਦਾ ਵਾਕ ਹੈ, ਨਾ ਉਸ ਦੇ ਦਰ ਹਨ ਨਾ ਅਰਲ, ਉਹ ਇਕੱਲੀ ਵੱਸਦੀ ਹੈ।
  mya-JVB: ထာဝရဘုရား မိန့် တော်မူသည်ကား၊ ထ ကြလော့။ ငြိမ်ဝပ် စွာနေ ၍ စိုးရိမ် စရာမရှိသောလူမျိုး
    ၊ မြို့တံခါး နှင့်ကန့်လန့်ကျင် ကို မ သုံးတတ်၊ အပေါင်းအဘော်မရှိ၊ တခြားစီ နေ တတ်သောလူမျိုးနေရာသို့
    သွား ကြလော့။
  tbg-tbg: Te Noravano Kotika tiha, Ne Babironi iqoka vaiinti oru vi vatanaaka hampata
    iqoka raquate. Vi vatanaaka tiha, Tenavu homa vauro. Navutaaka kiama ho ani tinavu
    hampata iqoka raqivarave, tiavarovata, vaantaavuravano kia vika vatuka ututuma
    taivaro kia qentivata vairave.
  hmo-hmo: ‘Umui toreisi, idia laga-ani noho bese taudia, ia noho namonamo noho besena,
    do ita tuari henia, do ita hadikaia. Edia hanua be mai ena magu iduara lasi, mai
    edia loka lasi. Ia sibona ia noho, iena taudia danu, be mai edia durua taudia
    lasi.’
  urd-urd: ख़ुदावन्द फ़रमाता है, उठो, उस आसूदा क़ौम पर, जो बे — फ़िक्र रहती है, जिसके
    न किवाड़े हैं न अड़बंगे और अकेली है चढ़ाई करो
  rus-SYN: Вставайте, выступайте против народа мирного, живущего беспечно, говорит
    Господь; ни дверей, ни запоров нет у него, живут поодиночке.
  bqc-SIM: À gɛ lɛ́lɛ bui pↄ́ kálɛa dↄdↄa, aalɛ ńzĩa náaikɛↄwa. An wɛ̃́lɛↄ gbaↄ
    ń gbã́aↄ vĩo, aamɛ ká we ńtɛ̃ɛ. Ma Dii mámɛ má ò.
  tcz-CHONGTHU: “Chetou unlang hiche nomsate khu ga sat un,” tin Pakaiyin aseije,
    “A miteu achang seh un kot le bang jong umlou nelgam a achengun ahi.
  mar-mar: परमेश्वर म्हणतो, उठा! स्वस्थ व सुरक्षित राहणाऱ्या राष्ट्रावर हल्ला करा.
    त्यास त्यामध्ये वेशी व अडसर नाहीत आणि त्यांच्यात त्यांचे लोक राहतात.
  qub-qub: 'Pay nisha: ‹Jauca goyäcuycaj runacunata magaj yaycushun. Paycunapaga manami
    canchu puncun, ni rancancunapis. Paycunata washänanpäga manami pipis canchu.'
  bqp-bqp: U mɑɑ nɛɛ, i doo i bu wɔri be, be bɑ wɑ̃ɑ bɔri yɛndu sɔɔ, bɑ sɔ̃ sɛ̃ɛ ben
    yɛnusɔ. Ben wusu su ǹ gɑmbobɑ kɑ kɔkɔrɔbɑ mɔ, mɑ bɑ kɑ tɔmbu dɛsire.
  hat-hat: 'Men sa Seyè a di ankò: Leve non! Ann al atake yon nasyon ki santi yo t''
    alèz san ankenn danje sou tèt yo! Pa gen pòtay nan lavil yo, ni ba fè pou fèmen
    yo. Yo la konsa san ankenn pwoteksyon.'
  eng-BSB: Rise up, advance against a nation at ease, one that dwells securely,” declares
    the LORD. “They have no gates or bars; they live alone.
  eng-WEBPB: Arise! Go up to a nation that is at ease, that dwells without care,”
    says the LORD; “that has neither gates nor bars, that dwells alone.
  kbq-kbq: Hagi Ra Anumzamo'a Babiloni vahera zamasamino, Tamagra otita vuta mago
    zanku'ma ontahi akohe'zama nemaniza vahera ha' ome huzamanteho. Ana vahe tva'ontera
    mago'a vahera omani'naze, ana nehazage'za, kuma kafane kafama erigi'za rentrako'ma
    nehaza zanena omane'nea kumapi nemanize.
  nhe-BL: '“Pampa na niDIOS niquilhuijtoc Tlanahuatijquetl Nabucodonosor: Xiya, xiquintehuiti
    nopa tlacame tlen itztoque ica campa quisa tonati. Yajuanti itztoque ininseltitzitzi,
    niyon ax quema quipantíaj cuesoli. Nojquiya ax onca sequinoc altepetini ininnechca.
    Itztoque temachme, niyon ax moilhuíaj intla monequi tepamitl o puertas.'
  gub-BL: — Zaha ty wà. — Zanekàg, i'i a'e teko uzeupeupe wà. — Ni amo nazanereityk
    kwaw wà nehe, i'i wà. Xiàmàtyry'ym zane wà nehe kury. Waneko haw tawhu muite amo
    tawhu wanuwi tuz a'e. Naheta kwaw ukenawhu. Naheta kwaw iwàpytygatu haw, i'i wemiruze'eg
    wanupe. Ihe Tupàn Tuweharupi Wiko Ma'e aiko ko ma'e imume'u har romo ihe.
  eng-DRA: 'Arise, and so up to a nation that is at ease, and that dwelleth securely,
    saith the Lord: they have neither gates, nor bars: they dwell alone.'
