verse: JER.049.031
translations:
  mal-C: “എഴുന്നേറ്റ് സമാധാനത്തോടെ കഴിയുന്ന ഒരു രാഷ്ട്രത്തെ ആക്രമിക്കുക, ആത്മവിശ്വാസത്തോടെ
    കഴിയുന്ന ഒരു ജനതയെത്തന്നെ,” എന്ന് യഹോവയുടെ അരുളപ്പാട്, “കവാടങ്ങളോ ഓടാമ്പലുകളോ
    ഇല്ലാത്ത ഒരു രാഷ്ട്രത്തെ; നിർഭയരായി ജീവിക്കുന്ന ഒരു ജനതയോടുതന്നെ പോരാടുക.
  deu-TKW: 'Auf! zieht wider ein harmloses Volk, das in Sicherheit wohnt - ist der
    Spruch Jahwes -, das weder Thüren noch Riegel hat: abgesondert wohnen sie! 32'
  lin-lin: Botelema mpe bobundisa ekolo oyo ezali na kimia, ekolo oyo ebangaka eloko
    moko te, » elobi Yawe, « ekolo oyo ezanga bikuke mpe banzete oyo bakangelaka bikuke,
    ekolo oyo bato na yango bazalaka kaka bango moko.
  eng-LSV: Rise, go up to a nation at rest, || Dwelling confidently, a declaration
    of YHWH, || It has no double gates nor bar, || They dwell alone.
  eng-GNV: Arise, and get you vp vnto the welthy nation that dwelleth without care,
    saith the Lord, which haue neither gates nor barres, but dwel alone.
  eng-WEBSTER: Arise, go up to the wealthy nation, that dwelleth without care, saith
    the LORD, which have neither gates nor bars, which dwell alone.
  nhw-BL: '“Pampa na niDIOS niquilhuijtoc Tlanahuatijquetl Nabucodonosor: Xiya, xiquinhuilanati
    nopa masehualme catli itztoque ica campa hualquisa tonati. Inijuanti itztoque
    ininseltzitzi, niyon amo quema quipantíaj tequipacholi. Nojquiya amo onca sequinoc
    altepeme ininnechca. Itztoque temachme, niyon amo moilhuíaj sintla monequi tepamitl
    o puertas.'
  swh-ONEN: “Inuka na ulishambulie taifa lililo starehe, linaloishi kwa kujiamini,”
    asema Bwana, “taifa lisilo na malango wala makomeo; watu wake huishi peke yao.
  bba-bba: U mɑɑ nɛɛ, i doo i bu wɔri be, be bɑ wɑ̃ɑ bɔri yɛndu sɔɔ, bɑ sɔ̃ sɛ̃ɛ ben
    yɛnusɔ. Ben wusu su ǹ ɡɑmbobɑ kɑ kɔkɔrɔbɑ mɔ, mɑ bɑ kɑ tɔmbu dɛsire.
  eng-KJVCPB: Arise, get you up unto the wealthy nation, That dwelleth without care,
    saith the Lord, Which have neither gates nor bars, which dwell alone.
  luo-luo: “Chunguru kendo umonj pinyni momewo, modak kodhil,” Jehova Nyasaye owacho,
    “piny maonge dhorangeye kata lodi; joge odak kendgi.
  meu-meu: 'Iehova na e tomu: A tore isi! E laḡa-animu besena, e noho namonamomu besena,
    ihadikana totona baola; ia na asi ena ikoukou, bona asi ena auri, ia na sibona
    e noho edeamu.'
  npi-ULB: उठ्, आराम भएको जातिलाई आक्रमण गर, जुन सुरक्षामा बस्‍छ,” परमप्रभु भन्‍नुहुन्छ
    । “तिनीहरूका मूल ढोकाहरू वा तिनमा गजबारहरू छैनन्, अनि त्यसका मानिसहरू त्‍यत्तिकै
    बस्छन् ।
  yor-yor: “Dìde kí o sì dojú ìjà kọ orílẹ̀-èdè tí ó wà nínú ìrọ̀rùn, èyí tí ó gbé
    ní àìléwu,” ní Olúwa wí. “Orílẹ̀-èdè tí kò ní odi tàbí irin, àwọn ènìyàn rẹ̀ ń
    dágbé.
  pes-OPCB: 'خداوند به نِبوکَدنِصَّر پادشاه، فرموده است: «برو و به آن قبایل چادرنشین
    ثروتمند حمله کن که تصور می‌کنند در رفاه و امنیت هستند و به خود می‌بالند که مستقل
    می‌باشند؛ شهرهای ایشان نه دیواری دارد و نه دروازه‌ای.'
  tgl-ULB: Bumangon kayo! Salakayin ninyo ang bansang payapa, na naninirahan ng ligtas,”
    sinabi ni Yahweh. “Wala silang tarangkahan o rehas, at namumuhay ng mag-isa ang
    mga tao nito.
  hui-hui: Anduane Homogo ibugua Babilonoali hearuhondo lalu, Tígua abale heyalu wali
    agali mbiralihondo gi nahe hadapayabu karu baba wai bule pudaba. Tinaga tanoha
    wai pabe nahe nga. Ani bialu hameigini mende ti heba paliapara nahe dege nga.
  mya-mya: '`လာ​ကြ၊ ငါ​တို့​သည်​ဘေး​မဲ့​လုံ​ခြုံ​မှု​ရှိ​လှ ပြီ​ဟု​ထင်​မှတ်​သူ​ထို​လူ​မျိုး​ကို​တိုက်​ခိုက်
    ကြ​ကုန်​အံ့။ သူ​တို့​၏​မြို့​သည်​မြို့​တံ​ခါး​နှင့် ကန့်​လန့်​ပင်​မ​ရှိ။ လုံ​ခြုံ​မှု​ကင်း​မဲ့​သည့်​မြို့
    ဖြစ်​သည်'' ဟု​ဆို​၏။'
  bod-N: ཀྱེ་ཀལ་དི་པ་ཁྱོད་རྣམས་ཡར་ལོངས་ཤིག བློ་བདེ་བག་ཕེབས་ངང་སྡོད་པའི་ཡུལ་མི་རྣམས་ཀྱི་རྩར་སོང་ཞིག
    དེ་དག་ལ་རྒྱ་སྒོ་དང་སྒོ་གཏན་མེད་པར་གཅིག་པུར་གནས་སོ་ཞེས་དཀོན་མཆོག་ཡ་ཝཱེས་གསུངས།
  sna-sna: “Simukai mundorwisa rudzi rwakazvigarira zvarwo, rugere zvarwo rusina hanya,”
    ndizvo zvinotaura Jehovha, “irwo rudzi rusina masuo kana mazariro; vanhu varwo
    vanogara voga zvavo.
  spa-BLM: ¡Levántate! Sube a una nación que esté tranquila, que habita sin cuidado”,
    dice Yahvé; “que no tiene ni puertas ni barrotes, que mora solo.
  cac-cac: 'A in Jehová in sval d''ayex ex aj Babilonia: Ixiquec eyac'' oval d''a
    jun chon̈ab'' malaj tas sna''a, tzalajc''olaln̈ej yajeq''ui, malaj spuertail ayochi,
    man̈ listaoc yaji, sch''ocoj ayeq''ui.'
  swh-ULB: Simama! lishambulie taifa lililokatika amani, waishio salama,” asema Yahwe.
    Hawana malango wala nguzo ndani yao, na watu wake wanakaa wenyewe.
  bel-bel: Уставайце, выступайце супроць народу мірнага, які жыве ў бясьпецы, кажа
    Гасподзь; ні дзьвярэй, ні засавак няма ў яго, жывуць паасобку.
  deu-ELBBK: Macht euch auf, zieht hinauf gegen eine sorglose Nation, die in Sicherheit
    wohnt!, spricht der HERR. Sie hat weder Tore noch Riegel, sie wohnen allein.
  mbb-OT: Iyan a, is Nengazen, midsuǥù kandan he surunga zan is menge etew he ebpeeyehey
    zà he wazà igkeipeng. Is pultahan te inged dan wazè din lekeb etawa terangka,
    ne nengungubpaan dan he iyan dan dà.
  mal-2015: വാതിലുകളും ഓടാമ്പലുകളും ഇല്ലാതെ തനിച്ചു പാർക്കുന്നവരും സ്വൈരവും നിർഭയവുമായി
    വസിക്കുന്നവരുമായ ജാതിയുടെ അടുക്കൽ പുറപ്പെട്ടുചെല്ലുവിൻ എന്നു യഹോവയുടെ അരുളപ്പാടു.
  rmc-rmc: Ušťen a džan pro narodos, so peske dživel bi o starišagos, savo peske dživel
    andro smirom,“ phenel o RAJ, „nane les vudar aňi kľigin, bešel korkoro.
  pes-OPV: خداوند فرموده است که برخیزید و برامت مطمئن که در امنیت ساکن‌اند هجوم آورید.
    ایشان را نه دروازه‌ها و نه پشت بندها است و به تنهایی ساکن می‌باشند.
  ron-1924: Скулаци-вэ, суици-вэ ымпотрива унуй ням лиништит, каре локуеште фэрэ тямэ”,
    зиче Домнул; „н-аре нич порць, нич зэвоаре ши локуеште сингур.
  ben-OBCV: “ওঠো ও সেই নিশ্চিন্ত জাতিকে আক্রমণ করো, যে নির্ভয়ে বসবাস করে,” সদাপ্রভু
    এই কথা বলেন, “সেই জাতির নগরে কোনো ফটক নেই, অর্গলও নেই, তার লোকেরা নিরিবিলিতে বসবাস
    করে।
  som-som: Rabbigu wuxuu leeyahay, Sara joogsada, oo ku kaca quruun istareexsan, oo
    welwella'aan isaga deggan, oo aan albaabbo iyo qataarro midna lahayn, oo keligeed
    deggan.
  lat-VUC: 'Consurgite, et ascendite ad gentem quietam, et habitantem confidenter,
    ait Dominus: non ostia, nec vectes eis: soli habitant.'
  eng-ASVBT: Arise, get you up unto a nation that is at ease, that dwelleth without
    care, saith Jehovah; that have neither gates nor bars, that dwell alone.
  ita-1885: Levatevi, salite contro alla nazione pacifica, che abita in sicurtà, dice
    il Signore; ella non ha nè porte, nè sbarre; abitano in disparte.
  eng-ULB: Arise! Attack the nation at ease, that lives in safety,” says Yahweh. “They
    have no gates or bars in them, and its people live by themselves.
  spa-VBL: Vayan y ataquen esa nación autocomplaciente que se cree segura, declara
    el Señor. No tienen puertas cerradas y no tienen aliados.
  fra-_FOB: Levez-vous; montez vers une nation qui est en repos et qui habite en assurance,
    dit l'Éternel. Ils n'ont ni portes, ni barres; ils habitent seuls.
  mal-mal: വാതിലുകളും ഓടാമ്പലുകളും ഇല്ലാതെ തനിച്ചു പാർക്കുന്നവരും സ്വൈരവും നിർഭയവുമായി
    വസിക്കുന്നവരുമായ ജനതയുടെ അടുക്കൽ പുറപ്പെട്ടുചെല്ലുവിൻ” എന്ന് യഹോവയുടെ അരുളപ്പാട്.
  urd-GVR: Rab farmātā hai, “Ai Bābal ke faujiyo, uṭh kar us qaum par hamlā karo jo
    alahdagī meṅ pursukūn aur mahfūz zindagī guzārtī hai, jis ke na darwāze, na kunḍe
    haiṅ.
  suz-BL: मिनु “बेबीलोन ङा पिप नेबुकदनेसरमी इन कली श्‍येत गेचा मिम्‍ब। इन कली मरिम्‍शो
    पचा मिम्‍ताक्‍व। बोक्‍कीन, थुं नाइश्‍शा रिम्‍‍शो पा बाक्‍ब मुर गे बारीन। मेको
    रागी ङा मुर आन के ठेयब लाप्‍चो नु चोक्‍तीके मबाक्‍नीम। मेको रागी ङा मुर अरु क्‍येङा
    ङोन बाक्‍नीम।
  eng-NOY: Arise ye, go up against a nation at ease, That dwelleth securely, saith
    Jehovah; Which hath neither gates nor bars; Which dwelleth alone.
  ita-1927: Levatevi, salite contro una nazione che gode pace ed abita in sicurtà,
    dice l’Eterno; che non ha né porte né sbarre, e dimora solitaria.
  ckb-ckb: «هەستن هێرش ببەنە سەر نەتەوەیەکی ئاسوودە، بە پشت ئەستوورییەوە نیشتەجێیە.
    ئەوە فەرمایشتی یەزدانە. نە دەرگا و نە شمشیرەی هەیە، بە تەنهایی نیشتەجێیە.
  eng-BBE: Up! go against a nation which is living in comfort and without fear of
    danger, says the Lord, without doors or locks, living by themselves.
  kan-OKCV: “ಏಳಿರಿ, ಭದ್ರವಾಗಿ ವಾಸಿಸುವ ಸುಖವುಳ್ಳ ಜನಾಂಗದ ಬಳಿಗೆ ಹೋಗಿರಿ,” ಎಂದು ಯೆಹೋವ ದೇವರು
    ಹೇಳುತ್ತಾರೆ. “ಅದಕ್ಕೆ ಬಾಗಿಲುಗಳು ಇಲ್ಲ; ಅಗುಳಿಗಳು ಇಲ್ಲ; ಅದರ ಜನರು ಅಪಾಯದಿಂದ ದೂರ ವಾಸಿಸುತ್ತಾರೆ.
  tam-2017: பயமில்லாமல் அலட்சியமாகக் குடியிருக்கிற தேசங்களுக்கு விரோதமாக எழும்பிப்போங்கள்
    என்று யெகோவா சொல்லுகிறார்; அதற்கு வாசல்களுமில்லை, தாழ்ப்பாள்களுமில்லை; அவர்கள்
    தனிப்படத் தங்கியிருக்கிறார்கள்.
  spa-RV-1909: Levantaos, subid á gente pacífica, que vive confiadamente, dice Jehová,
    que ni tienen puertas ni cerrojos, que viven solitarios.
  ron-BTF: Ridicați-vă, urcați-vă la națiunea bogată, care locuiește fără grijă, spune
    DOMNUL, care nu are nici porți nici zăvoare, care locuiește singură.
  eng-WEBP: Arise! Go up to a nation that is at ease, that dwells without care,” says
    the LORD; “that has neither gates nor bars, that dwells alone.
  eng-FBV: Go and attack that self-satisfied nation that thinks it's safe, declares
    the Lord. They don't have any barred gates and have no allies.
  nld-1939: Op, rukt uit tegen een zorgeloos volk, Dat zich veilig waant, is de godsspraak
    van Jahweh; Dat deuren noch grendels bezit, En in de eenzaamheid woont.
  nch-BL: '“Pampa na niDIOS niquilhuijtoc Tanahuatijquet Nabucodonosor: Xiya, xiquintehuiti
    nopa masehualme cati itztoque ica campa hualquisa tonati. Inijuanti itztoque iniselti,
    yon amo quema quipantíaj tequipacholi. Nojquiya amo onca sequinoc altepeme ininechca.
    Itztoque temachme, yon amo moilhuíaj sinta monequi tepamit o caltemit.'
  vie-1934: 'Đức Giê-hô-va phán: Hãy đứng dậy, đi đánh dân ở yên ổn không lo lắng
    gì. Dân ấy không có cửa đóng, không có then chốt, và cũng ở một mình.'
  hin-CV: “उठकर ऐसे देश पर आक्रमण करो, जो शांति में निवास कर रहा है, जो पूर्णतः सुरक्षित
    है,” यह याहवेह की वाणी है, “उस नगर के न तो प्रवेश द्वार हैं और न कहीं छड़ों से
    उसे सुरक्षा प्रदान की गई है; वे अलग, अकेले निवास करते हैं.
  spa-BES: Levántate. Vayan contra una nación que vive cómodamente y sin temor al
    peligro, dice el Señor, sin puertas ni cerraduras, viviendo solo.
  tdx-tdx: Miongaha, mionjona mb’amy fifeheañe mierañerañey, i miaiñañoleñañey; hoe
    t’Iehovà; I tsy aman-kijoly, tsy aman-tsikadañey; mpimoneñe am-bangiñe.
  tha-KJV: พระเยโฮวาห์ตรั​สว​่า จงลุกขึ้น รุดหน้าไปสู้​ประชาชาติ​หน​ึ่งที่​มั่งมี
    ซึ่งอาศัยอยู่​อย่างมั่นคง ไม่มี​ประตู​เมืองและไม่​มี​ดาลประตู อยู่​แต่ลำพัง
  por-BR-2018: Levantai-vos, subi contra uma nação tranquila, que habita em segurança,diz
    o SENHOR, que nem têm portas nem ferrolhos, que vivem sozinhos.
  deu-ELO: 'Machet euch auf, ziehet hinauf wider eine sorglose Nation, die in Sicherheit
    wohnt! spricht Jehova: Sie hat weder Tore noch Riegel, sie wohnen allein.'
  eng-WYC-2018: Rise ye together, and ascend ye to a peaceable folk, and dwelling
    trustily, saith the Lord; not doors nor bars be to it, and they dwell alone. (Rise
    ye up together, and attack ye a peaceful nation, they who live with trust, saith
    the Lord; yea, they who have no doors or bars, and they live alone, or apart from
    others.)
  epo-epo: Leviĝu, iru kontraŭ popolon trankvilan, kiu sidas en sendanĝereco, diras
    la Eternulo; ĝi ne havas pordojn nek riglilojn, ili vivas izolite.
  uig-PIN: — Ornungdin tur, sepil-dǝrwazilarƣa igǝ bolmiƣan aramhuda yaxap, tinq-aman
    turƣan ǝlgǝ jǝng ⱪilixⱪa qiⱪ; ular yalƣuz turidu — dǝydu Pǝrwǝrdigar,
  beo-beo: ‘Defea! Amo dunu fi da hahawane gaga:i dagoi, ilisu dawa:sa. Be ninia da
    ilima doagala:mu. Ilia moilai da logo ga:su hame gala amola hame gagili sali agoane
    ba:sa.’
  tpi-OTNT: Bikpela i tokim ol Babilon olsem, “Yupela kirap na go pait long ol dispela
    lain manmeri i sindaun gut na i no save wari long wanpela samting. Taun bilong
    ol i no gat banis. Na i no gat ol arapela lain manmeri i stap klostu long ol.
  hau-SA: “Ku tashi ku kuma fāɗa wa al’umma da sauƙi wadda take zama da ƙarfin hali,”
    in ji Ubangiji, “al’ummar da ba ta da ƙofofi ko ƙyamare; mutanenta suna zama su
    kaɗai.
  uig-LAT: — Ornungdin tur, sépil-derwazilargha ige bolmighan aramxuda yashap, tinch-aman
    turghan elge jeng qilishqa chiq; ular yalghuz turidu — deydu Perwerdigar,
  nde-nde: Vukani lihlasele isizwe esizinzileyo, esihlezi ngethemba,” kutsho uThixo,
    “isizwe esingelawo amasango kumbe imigoqo; abantu baso bahlala bodwa.
  ton-ton: ‌ʻOku pehē mai ʻe Sihova, ‘Mou tuʻu, pea ʻalu hake ki he kakai ʻoku fakafiemālie,
    ʻaia ʻoku nofo fakafiemālie, pea ʻoku ʻikai ha ngaahi matapā pe ha ngaahi fakamaʻu,
    ʻoku nofo taha pe ʻakinautolu.
  ces-1613: Vstaňte, táhněte proti národu upokojenému, kterýž sedí bezpečně, praví
