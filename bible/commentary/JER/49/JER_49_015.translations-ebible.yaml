verse: JER.049.015
translations:
  mal-C: “ഇതാ, ഞാൻ നിന്നെ രാഷ്ട്രങ്ങൾക്കിടയിൽ ചെറിയവനും മനുഷ്യരാൽ നിന്ദിതനും ആക്കിയിരിക്കുന്നു.
  deu-TKW: Denn fürwahr, ich will dich klein machen unter den Völkern, verachtet unter
    den Menschen!
  lin-lin: Nakokomisa yo moke kati na bikolo, ekolo ya kotiola kati na bato.
  eng-LSV: For behold, I have made you little among nations, || Despised among men.
  eng-GNV: For loe, I will make thee but small among the heathen, and despised among
    men.
  eng-WEBSTER: For lo, I will make thee small among the heathen, and despised among
    men.
  nhw-BL: Na niquechcapantlalis tlali Edom huan nijchihuas para nochi tlalme ma quipinahualtica,
    quej nopa niDIOS niquijtohua.
  swh-ONEN: “Sasa nitakufanya uwe mdogo miongoni mwa mataifa, aliyedharauliwa miongoni
    mwa watu.
  bba-bba: Domi nɛ, Yinni Gusunɔ, kon bu ko dɑ̃ɑkobu bwesenu kpuro sɔɔ, be tɔmbɑ ko
    n ɡɛmɑ.
  eng-KJVCPB: For lo, I will make thee small among the heathen, And despised among
    men.
  luo-luo: “Koro abiro miyo udok matin e kind ogendini, kendo joma ijaro e dier ji.
  meu-meu: Badina be lau ese bese idau-idau bogaragidiai baina hamaraḡimu, taunimanima
    ese bae dadaraimu.
  npi-ULB: “किनकि हेर! अरू जातिहरूको तुलनामा मैले तँलाई सानो, मानिसहरूद्वारा घृणित
    तुल्याएको छु ।
  yor-yor: “Ní báyìí, èmi yóò sọ ọ́ di kékeré láàrín orílẹ̀-èdè gbogbo; ẹni ẹ̀gàn
    láàrín àwọn ènìyàn.
  pes-OPCB: من ادوم را در میان قومها و مردم، کوچک و خوار خواهم ساخت!
  tgl-ULB: “Sapagkat tingnan ninyo, ginawa ko kayong maliit kumpara sa ibang bansa
    na kinasuklaman ng mga tao.
  hui-hui: Anduane Homogohanda Idomoalihondo lalu, Hale hadaba. I̱na tíore hameigini
    tara tara bu karunaga deni mo nagalone halu mo ngubia hene mbira helolebero.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည်​သင်​တို့​နိုင်​ငံ​ကို​အား အင်​ချည့်​နဲ့​စေ​တော်​မူ​မည်​ဖြစ်​၍
    အ​ဘယ်​သူ မျှ​သင်​တို့​ကို​လေး​စား​ကြ​လိမ့်​မည်​မ​ဟုတ်။-
  bod-N: ལྟོས་ཤིག བདག་གིས་མི་རིགས་རྣམས་ཀྱི་ཁྲོད་ནས་ཁྱོད་ནི་ཆུང་བར་བྱ་ཞིང་། མི་རྣམས་ཀྱི་ཁྲོད་ནས་ཁྱོད་ལ་མཐོང་ཆུང་བྱེད་པར་འགྱུར།
  sna-sna: “Zvino ndichakuita muduku pakati pendudzi, anozvidzwa pakati pavanhu.
  spa-BLM: “Porque he aquí que te he hecho pequeño entre las naciones, y despreciado
    entre los hombres.
  cac-cac: Ex aj Edom, emnaquil ol ex vutejcan d'a scal masanil nación. Man̈xalaj
    ol aj eyelc'och d'a yol sat masanil anima.
  swh-ULB: “Maana tazama, nimekufanya kuwa mdogo kulinganisha na mataifa mengine,
    yenye kudharauliwa na watu.
  bel-bel: Бо вось, Я зраблю цябе малым сярод народаў, пагарджаным сярод людзей.
  deu-ELBBK: Denn siehe, ich habe dich klein gemacht unter den Nationen, verachtet
    unter den Menschen.
  mbb-OT: Su migkeǥiyan te Nengazen is menge tig-Edom te, “Pemineg kew! Edhimuwen
    ku sikiyu he edhuna pa he egkaayuayu te zuma he menge nasyun, ne utew mezaat is
    ked-isipa zan keniyu.
  mal-2015: ഞാൻ നിന്നെ ജാതികളുടെ ഇടയിൽ ചെറിയവനും മനുഷ്യരുടെ ഇടയിൽ നിന്ദിതനും ആക്കും.
  rmc-rmc: 'O RAJ phenel le Edomoske: „Me tutar kerava ciknoro maškar o narodi a aveha
    teledikhlo maškar o manuša.'
  pes-OPV: زیرا که هان من تو را کوچکترین امت‌ها و در میان مردم خوار خواهم گردانید.
  ron-1924: Кэч ятэ, те вой фаче мик принтре нямурь, диспрецуит принтре оамень.
  ben-OBCV: “এবার আমি তোমাকে সব জাতির মধ্যে ক্ষুদ্র করব, তুমি মানবসমাজে অবজ্ঞাত হবে।
  som-som: Waayo, bal eeg, waxaan kaa dhigay mid quruumaha dhexdooda ku yar, oo dadka
    dhexdiisana lagu quudhsado.
  lat-VUC: Ecce enim parvulum dedi te in gentibus, contemptibilem inter homines.
  eng-ASVBT: For, behold, I have made thee small among the nations, and despised among
    men.
  ita-1885: Perciocchè, ecco, io ti ho fatto piccolo fra le nazioni, sprezzato fra
    gli uomini.
  eng-LXXUP: then hear the word of the Lord; thus saith the Lord;
  eng-ULB: “For see, I have made you small compared to the other nations, despised
    by people.
  spa-VBL: Vean cómo los haré insignificantes en comparación con otras naciones; todos
    los mirarán con desprecio.
  fra-_FOB: Car voici, je te rendrai petite entre les nations, et méprisée entre les
    hommes.
  mal-mal: ഞാൻ നിന്നെ ജനതകളുടെ ഇടയിൽ ചെറിയവനും മനുഷ്യരുടെ ഇടയിൽ നിന്ദിതനും ആക്കും.
  urd-GVR: Ab maiṅ tujhe chhoṭā banā dūṅgā, ek aisī qaum jise dīgar log haqīr jāneṅge.
  suz-BL: परमप्रभु यावेम “मुल गो इ कली रागी रागी आन दाते ङा नेल्‍ल क्‍येङा आइक्‍च
    सेल्‍नन। मुरपुकीमी इ कली महिक्‍नीम।
  eng-NOY: For, behold, I will make thee small among the nations, Despised among men.
  ita-1927: Poiché, ecco, io ti rendo piccolo fra le nazioni, e sprezzato fra gli
    uomini.
  ckb-ckb: «ئێستا لەنێو گەلاندا بچووکت دەکەمەوە، لەنێو مرۆڤدا ڕیسوا دەبیت.
  eng-BBE: For see, I have made you small among the nations, looked down on by men.
  kan-OKCV: “ಏಕೆಂದರೆ ಇಗೋ, ನಿನ್ನನ್ನು ಜನಾಂಗಗಳಲ್ಲಿ ಅತ್ಯಲ್ಪನನ್ನಾಗಿಯೂ, ಜನರ ತಿರಸ್ಕಾರಕ್ಕೆ
    ಈಡಾಗುವಂತೆಯೂ ಮಾಡುವೆನು.
  tam-2017: இதோ, உன்னை மக்களுக்குள்ளே சிறியதும், மனிதருக்குள்ளே அசட்டை செய்யப்பட்டதுமாக்குகிறேன்
    என்கிறார்.
  spa-RV-1909: Porque he aquí que pequeño te he puesto entre las gentes, menospreciado
    entre los hombres.
  ron-BTF: Pentru că, iată, te voi face mic printre păgâni și disprețuit printre oameni.
  eng-WEBP: “For, behold, I have made you small among the nations, and despised among
    men.
  eng-FBV: Watch as I will make you insignificant compared to other nations—everyone
    will look down on you.
  nld-1939: Waarachtig, klein maak Ik u onder de volken, Verachtelijk onder de mensen;
  nch-BL: Na niquechcapantalis tali Edom huan nijchihuas para nochi talme ma quipinahualtica,
    quej nopa niDIOS niquijtohua.
  vie-1934: Vì nầy, ta đã làm ngươi nên nhỏ mọn giữa các nước, và bị khinh dể giữa
    người ta.
  hin-CV: “क्योंकि तब तुम्हें बोध होगा, कि मैंने तुम्हें राष्ट्रों के मध्य लघु बना
    दिया है, जनसाधारण में तुच्छ कर दिया है.
  spa-BES: Porque mira, te he hecho pequeño entre las naciones, despreciado por los
    hombres.
  tdx-tdx: Inao, hafotsako ho kedekedeke amo fifeheañeo irehe, naho ho fañamavoa’
    ondatio.
  tha-KJV: เพราะว่า ดู​เถิด เราจะกระทำเจ้าให้เล็กท่ามกลางบรรดาประชาชาติ ให้​เป็​นที​่​ดู​หมิ่นท่ามกลางมนุษย์
  por-BR-2018: Porque eis te fiz pequeno entre as nações, desprezado entre os homens.
  deu-ELO: Denn siehe, ich habe dich klein gemacht unter den Nationen, verachtet unter
    den Menschen.
  eng-WYC-2018: For lo! I have given thee (like) a little one among heathen men, despisable
    among men. (For behold! I make thee little among the heathen, and despised among
    the people.)
  epo-epo: Ĉar jen Mi faris vin malgranda inter la nacioj, malestimata inter la homoj.
  uig-PIN: Mana, Mǝn seni ǝllǝr arisida kiqik, Insanlar arisida kǝmsitilgǝn ⱪilimǝn.
  beo-beo: Hina Gode da hamobeba:le, dilia da gasa hame ba:mu. Amasea, dunu eno da
    dilima hame nodomu.
  tpi-OTNT: Bikpela i tokim kantri Idom olsem, “Idom, harim. Mi bai mekim yu i kamap
    olsem samting nating namel long ol arapela lain manmeri. Na ol bai i rabisim yu.
  hau-SA: “Yanzu zan mai da kai ƙanƙani a cikin al’ummai abin reni a cikin mutane.
  uig-LAT: Mana, Men séni eller arisida kichik, Insanlar arisida kemsitilgen qilimen.
  nde-nde: “Khathesi ngizakwenza ube mncane phakathi kwezizwe, udeleleke ebantwini.
  ton-ton: Vakai, he te u ngaohi koe ke siʻi ʻi he ngaahi puleʻanga; pea ko e fehiʻanekina
    ʻi he kakai.
  ces-1613: Nebo aj, způsobím to, abys byl za nejšpatnějšího mezi národy, v nevážnosti
    mezi lidmi.
  eng-WMB: “For, behold, I have made you small among the nations, and despised among
    men.
  tam-TCV: இப்பொழுது நான் உன்னை நாடுகளுக்குள்ளே சிறியதும், மனிதரால் அவமதிக்கப்பட்டதுமாக்குவேன்.
  ceb-ULB: “Tan-awa, gipagamay ko ikaw tandi sa ubang mga nasod, gitamay sa mga tawo.
  pol-UBG: Oto bowiem sprawię, że będziesz mały wśród narodów i wzgardzony między
    ludźmi.
  urd-GVU: اب مَیں تجھے چھوٹا بنا دوں گا، ایک ایسی قوم جسے دیگر لوگ حقیر جانیں گے۔
  deu-1912: Denn siehe, ich habe dich gering gemacht unter den Heiden und verachtet
    unter den Menschen.
  kan-2017: ಇಗೋ ಎದೋಮೇ, ನೀನು ಜನಾಂಗಗಳಲ್ಲಿ ಹೀನವಾಗಿ ಜನರ ತಾತ್ಸಾರಕ್ಕೆ ಈಡಾಗುವಂತೆ ಮಾಡಿದ್ದೇನೆ.
  yap-yap: Bayi me’waer nagmed SOMOL, ni dakuriy be’ nra tay famed.
  hlt-MCSB: Nang te namtom taengah tanoe neh hlang taengkah a hnaep la kang khueh
    ni ne.
  mdy-ETH: «ዓካሪ ታኣኒ ኔና ካኣቶ ባኣካ ላኣፓ፤ ዴሮ ባኣኮይዳኣ ቦሂንቴ ዓሲ ማሃንዳኔ።
  twi-ASANTE: “Na mɛyɛ wo ketewa wɔ amanaman no mu, na wɔabu wo animtia.
  eng-WEBU: “For, behold, I have made you small among the nations, and despised among
    men.
  wal-wal: GODAI hagaadan yaagees; “Simmi taani inttena kawotettatu giddon guuttana;
    asaa giddonkka karettidaageeta oottana. Inttenoo, shuchchaa kooppuwaaninne deriyaa
    bollan de7iyaageetoo, intte yashissiyo yashshainne intte otoroi inttena cimmiis.
    Intte intte keettaa argganttaagaadan xoqqan keexxikkokka, taani inttena hegaappekka
    duge wottana.
  spa-PDDPT: En verdad, te declaro pequeña entre las naciones, y despreciada entre
    los hombres.
  gun-gun: “Mba'eta ne'exa, yvy regua kuery mbyte rupi xee rojapo 'rã mbovy'i ete
    pendekuai aguã, ha'e avave rei napenemboeteavei aguã rami.
  ilo-ULB: Ta kitaenyo, pinagbalinkayo a basbassit ngem kadagiti sabali a nasion,
    kaguradakayo dagiti tattao.
  kpg-kpg: Dimaadua gaa hai goe gi bagege, deai tangada e hagalabagau goe ai.
  uig-ARA: مانا، مەن سېنى ئەللەر ئارىسىدا كىچىك، ئىنسانلار ئارىسىدا كەمسىتىلگەن قىلىمەن.
  sus-sus: A naxɛ Edonkae bɛ, «N bara wo xurun sie ya ma, wo bara yaagi sɔtɔ adamadie
    tagi.
  pon-2006: KAUN-O pahn ketin kaluweteiukala, oh sohla emen pahn waunekin uhk.
  ksd-ksd: Tago iau tar vaikilik pa u pire ra lavur vuna tarai, ma di pidimuane u
    pire ra tarai.
  tur-YTC: “Çünkü işte, uluslar arasında seni küçülttüm, İnsanlar arasında hor gördüm.
  grc-BRENT: διατοῦτο ἀκούσατε λόγον Κυρίου· οὕτως εἶπε Κύριος, ἐὰν ὑμεῖς δῶτε τὸ
    πρόσωπον ὑμῶν εἰς Αἴγυπτον, καὶ εἰσέλθητε ἐκεῖ κατοικεῖν,
  ind-AYT: Lihatlah, Aku akan membuatmu kecil di antara bangsa-bangsa, dan terhina
    di antara manusia.
  nya-nya: “Ndidzakuchepetsani pakati pa anthu a mitundu ina. Mudzakhala anthu onyozeka
    pakati pa anthu.
  hrv-hrv: Jer, gle, učinit ću te malim među narodima, prezrenim među ljudima.
  mps-mps: Genuai Bidigo te tǫ kantri Idomba waliyu, te po wai, “Idom, odao. Eno
    nage te olo nai me tama tiwai te gasa hani we bidi dabe tomode pedalumainogo ilaibao.
    Te augwaligo nage begela mu dolaibao.
  tpi-tpi: Bikpela i tokim kantri Idom olsem, “Idom, harim. Mi bai mekim yu i kamap
    olsem samting nating namel long ol arapela lain manmeri. Na ol bai i rabisim yu.
  dan-1931: Se, ringe har jeg gjort dig iblandt Folkene, foragtet blandt Mennesker.
  vie-OVCB: 'Chúa Hằng Hữu phán với Ê-đôm: “Ta sẽ làm cho nó hèn yếu giữa các nước.
    Ngươi sẽ bị các nước khinh dể.'
  guj-2017: કેમ કે જુઓ, મેં તને પ્રજાઓમાં કનિષ્ઠ અને મનુષ્યમાં તુચ્છ કર્યો છે.
  pon-2006A: KAUN-O pahn ketin kaluweteiukala, oh sohla emen pahn waunekin uhk.
  por-BRBSL: “Pois, eis que eu vos fiz pequenos entre as nações, e desprezadas entre
    os homens.
  cth-cth: Bangkongtetpawiteh, miphunnaw thung hoi taminaw ni hnephnap hanlah ka sak
    toe.
  twi-twi: “Na mɛyɛ wo ketewa wɔ aman no mu, na wɔabu wo animtiaa.
  hlt-hlt: Nang te namtom taengah tanoe neh hlang taengkah a hnaep la kang khueh ni
    ne.
  tbz-SIM: Edɔmmu ɛì kɔbɛ, n kɛ̃́kùnnɛ dí mbɛ yɛbotɛ̀ yɛmɔu miɛkɛ, bɛnìtìbɛ̀ bɛmɔu
    yó nsenku dí mbɛ.
  msy-2020: 'Ikiavɨra Itir God kamaghɨn Idomɨn kantri mɨgei: “Idom, nɨ oragh. Kɨ ian
    gavgaviba abightɨ, kantrin igharazibar gavgaviba ian gavgavibagh afiragham. Eghtɨ
    gumazamiziba bar ian aghuagh dɨbovir akabar ia mɨkɨm egh akɨrim ragh ia gasaragham.'
  azb-azb: Bax səni millətlər arasında kiçildəcəyəm, İnsanlar sənə xor baxacaq.
  eng-DBY: For behold, I have made thee small among the nations, despised among men.
  hin-2017: क्योंकि मैंने तुझे जातियों में छोटा, और मनुष्यों में तुच्छ कर दिया है।
  wol-KYG: Yeen Edom, tuutal leen laay def ci biir xeet yi, ñu xeeblu ngeen di doon
    ci biir doom aadama yi.
  eng-YLT: For, lo, little I have made thee among nations, Despised among men.
  eng-WYC-2017: For lo! I have given thee a little one among heathen men, despisable
    among men.
  eng-WMBB: “For, behold, I have made you small amongst the nations, and despised
    amongst men.
  urd-GVH: अब मैं तुझे छोटा बना दूँगा, एक ऐसी क़ौम जिसे दीगर लोग हक़ीर जानेंगे।
  rug-rug: “Kamahire kote la Rau meke va hiteke gore igo koari na butubutu meke ta
    hakohakoe koari na tie.
  gaz-gaz: “Ani amma saboota gidduutti sin xinneessa; namoota keessatti illee tuffatamaa
    sin godha.
  fra-LSG: Car voici, je te rendrai petit parmi les nations, Méprisé parmi les hommes.
  yal-yal: Ala naxa, “Edɔn kaane, n na ɛ sɛnbɛn xurunma nɛn siyane birin xa. Birin
    ɛ raɲaxuma nɛn.
  haw-1868: No ka mea, aia hoi, e hoolilo no wau ia oe i mea uuku iwaena o na aina,
    A e hoowahawahaia no oe e na kanaka.
  arb-NAV: قَدْ جَعَلْتُكَ صَغِيراً فِي الأُمَمِ، حَقِيراً بَيْنَ النَّاسِ.
  ewe-ewe: “Azɔ mawɔ wò nàzu sue le dukɔwo dome eye maɖi gbɔ̃ wò vevie.
  eng-LEE: For, lo, I render thee small among the nations, despised among men.
  asm-FB: কিয়নো, চোৱা, মই তোমাক জাতিবিলাকৰ মাজত সৰু, আৰু মানুহৰ মাজত নীহ কৰিলোঁ।
  sus-A: عَ نَشّ عٍدٌنكَيٍ بّ، «ﭑ بَرَ وٌ شُرُن سِيٍ يَ مَ، وٌ بَرَ يَافِ سْتْ عَدَ مَدِيٍ
    تَفِ.
  fra-SBL: « Car voici, je t'ai rendu petit parmi les nations, et méprisé parmi les
    hommes.
  hbo-hbo: כִּֽי־הִנֵּ֥ה קָטֹ֛ן נְתַתִּ֖יךָ בַּגֹּויִ֑ם בָּז֖וּי בָּאָדָֽם׃
  kik-kik: “Rĩu nĩngũkũnyiihia mũno gatagatĩ-inĩ ka ndũrĩrĩ, ndũme ũmenwo nĩ andũ.
  fra-NCL: Car voici que je t’ai rendu petit parmi les nations, méprisé parmi les
    hommes.
  cek-AK: Khenah, nang loe Sithaw panoek ai kaminawk salakah kathoeng kae acaeng kami
    hoi kami mah patoek ih kami ah kang ohsak han.
  cuk-cuk: ”Edom, an, neggwebur-baiganba bipii be-imakoed, dulemar-abargi mesagwar
    an be-imakoed.
  uig-CYR: Мана, Мән сени әлләр арисида кичик, Инсанлар арисида кәмситилгән қилимән.
  tel-2017: ఇతర జాతులతో పోలిస్తే నిన్ను అల్పుడుగా చేస్తాను. వాళ్ళ దృష్టిలో నిన్ను
    నీచుడిగా చేస్తాను.
  hat-BSA: “Paske gade byen, Mwen te fè nou piti pami nasyon yo, meprize pami lòm.
  kos-kos: LEUM GOD El ac oru kom in munas inmasrlon mutunfacl uh, ac elos fah pilesrekom.
  hbo-WLC: כִּֽי־הִנֵּ֥ה קָטֹ֛ן נְתַתִּ֖יךָ בַּגּוֹיִ֑ם בָּז֖וּי בָּאָדָֽם׃
  ibo-ibo: Ugbu a, aga m eme ka ị dị nta nʼetiti mba dị iche iche, ihe nlelị na-ebe
    mmadụ nọ.
  ory-ory: କାରଣ ଦେଖ, ଆମ୍ଭେ ଗୋଷ୍ଠୀୟମାନଙ୍କ ମଧ୍ୟରେ ତୁମ୍ଭକୁ କ୍ଷୁଦ୍ର ଓ ମନୁଷ୍ୟମାନଙ୍କ ମଧ୍ୟରେ
    ଅବଜ୍ଞାତ କରିଅଛୁ।
  chk-chk: Nengeni, ewe Samol mi Lapalap epwe akisuketiu me lein ekewe mwü, kopwe
    küna koput me lein ekewe aramas.
  rop-rop: Wal YAWEI garra meigim yumob jidan wikwan, en nobodi kaan rispek langa
    yumob.
  ukr-1871: Ось бо, я вчиню тебе малим між народами, згірдним перед людьми.
  deu-1951: Denn siehe, ich mache dich klein unter den Heiden, verachtet unter den
    Menschen!
  eng-JPS: For, behold, I make thee small among the nations, and despised among men.
  srp-1865: Jer gle, uèiniæu te da budeš mali meðu narodima i prezren meðu ljudima.
  lug-lug: “Kaakano ndibafuula aba wansi ennyo mu mawanga, abanyoomebwa mu bantu.
  heb-heb: כי הנה קטן נתתיך בגוים בזוי באדם׃
  ben-IRV: কারণ দেখ, আমি জাতিদের মধ্যে তোমাকে সবচেয়ে ছোট করব এবং লোকদের মধ্যে ঘৃণার
    পাত্র করব।
  pan-pan: ਵੇਖ, ਮੈਂ ਤੈਨੂੰ ਕੌਮਾਂ ਵਿੱਚ ਛੋਟਾ ਕਰ ਕੇ, ਆਦਮੀਆਂ ਵਿੱਚ ਤੁੱਛ ਕਰ ਕੇ ਦਿੱਤਾ ਹੈ।
  mya-JVB: တပါးအမျိုးသား တို့တွင် သင် သည် ယုတ်မာ မည်အကြောင်းနှင့်၊ လူ တို့တွင် အသရေ
    ရှုတ်ချခြင်းကိုခံရမည်အကြောင်းငါပြု မည်။
  tbg-tbg: Idomuvauvo, iriane. Noravano Kotiva ai kempuka taiqa kairamanta vokika
    ariara vehi vatanaave tivarave.
  hmo-hmo: Badina Edoma e, lau Lohiabada ese, bese idauidau edia huanai oi do lau
    hamaragia, bona taunimanima ese oi do idia negea.
  urd-urd: क्यूँकि देख, मैंने तुझे क़ौमों के बीच हक़ीर, और आदमियों के बीच ज़लील किया।
  rus-SYN: Ибо вот, Я сделаю тебя малым между народами, презренным между людьми.
  bqc-SIM: À ma! Má tó à gↄ̃ kpɛɛ buiↄ guu, wìliↄ sakaágu.
  tcz-CHONGTHU: Pakaiyin Edom henga aseijin, “Chitin namtin lah a neocha kahin soding,
    mijouse thet a nahung umding ahi,” ati.
  mar-mar: कारण पाहा, दुसऱ्या राष्ट्रांच्या तुलनेत मी तुला लहान, लोकांकडून तुच्छ केले
    आहे.
  qub-qub: Nogami camacächishaj llapan nasyuncunapita mas tacsha canayquipaj. Llapan
    runacunapita mas manacajman churashami canquipäpis.
  bqp-bqp: Domi nɛ, Yinni Gusunɔ, kon bu ko dɑ̃ɑkobu bwesenu kpuro sɔɔ, be tɔmbɑ ko
    n gɛmɑ.
  hat-hat: Seyè a pral fè peyi a vin tou fèb nan mitan nasyon yo. Pesonn p'ap respekte
    nou.
  eng-BSB: “For behold, I will make you small among nations, despised among men.
  eng-WEBPB: “For, behold, I have made you small amongst the nations, and despised
    amongst men.
  kbq-kbq: Hagi Ra Anumzamo'a Idomu vahekura amanage hu'ne, Antahiho, Nagra tamazeri
    amane hanugeta ruga'a kumapima nemaniza vahe amu'nompina osi'a naga manigahaze.
    Ana hu'nesage'za vahe'mo'za huhaviza huramantegahaze.
  nhe-BL: Na niquechcapantlalis tlali Edom huan nijchihuas para nochi tlaltini ma
    quipinahualtica, queja nopa niDIOS niquijtohua.
  gub-BL: Tupàn Tuweharupi Wiko Ma'e neapo putar teko ikàg 'ym ma'e romo a'e nehe,
    Enom. Ni amo nuzeruze'eg kwaw nerehe wà nehe.
  eng-DRA: For behold I have made thee a little one among the nations, despicable
    among men.
