verse: JER.049.033
translations:
  mal-C: “ഹാസോർ കുറുനരികൾ വിഹരിക്കുന്ന ഇടവും എന്നേക്കും ശൂന്യസ്ഥലവും ആയിത്തീരും. ആരും
    അവിടെ പാർക്കുകയില്ല; ഒരു മനുഷ്യനും അവിടെ താമസിക്കുകയില്ല.”
  deu-TKW: 'Hazor aber soll zu einer Wohnstätte für Schakale werden, eine Einöde für
    immer: niemand wird mehr daselbst wohnen, noch ein Mensch darin weilen.'
  lin-lin: '« Atsori ekokoma esika oyo mbwa ya zamba evandaka, esika oyo etikala pamba
    mpo na libela : moto moko te akovanda lisusu kuna mpe moto moko te akowumela lisusu
    kati na yango. »'
  eng-LSV: And Hazor has been for a habitation of dragons, || A desolation for all
    time, || No one dwells there, nor does a son of man sojourn in it!”
  eng-GNV: 'And Hazor shall be a dwelling for dragons, and desolation for euer: there
    shall no man dwell there, nor the sonnes of men remaine in it.'
  eng-WEBSTER: 'And Hazor shall be a dwelling for dragons, and a desolation for ever:
    there shall no man abide there, nor any son of man dwell in it.'
  nhw-BL: Huan tlali Hazor elis ininchaj tepechichime. Ayacmo aqui itztos nopona pampa
    mocahuas tlasosololi para nochipa.”
  swh-ONEN: “Hazori itakuwa makao ya mbweha, mahali pa ukiwa milele. Hakuna yeyote
    atakayeishi humo; hakuna mtu atakayekaa ndani yake.”
  bba-bba: Hɑsorin wuu ɡɑ koo ko bɑnsu, kpɑ ɡɑ n sɑ̃ɑ ɡbeeku bɔ̃nun wɑ̃ɑ yeru sere
    kɑ bɑɑdommɑɔ. Goo kun mɑɑ sinɑmɔ mi.
  eng-KJVCPB: 'And Hazor shall be a dwelling for dragons, And a desolation for ever:
    There shall no man abide there, Nor any son of man dwell in it.'
  luo-luo: “Hazor nobed thim mar ondiegi, kama ojwangʼ nyaka chiengʼ. Onge ngʼama
    nodag kanyo; onge ngʼama nodag e iye.”
  meu-meu: Hasoro na uda sisiadia edia noho gabuna ai bainela, baine vahu hanaihanai;
    tau ta ese basine noholaia, tau ta ia lalonai basine taruha.
  npi-ULB: हासोर स्यालहरूको अखडा अर्थात् सदाको निम्ति उजाड-स्थान बन्‍नेछ । त्यहाँ
    कोही बस्‍नेछैन । कुनै मानिस त्यहाँ रहनेछैन ।”
  yor-yor: “Hasori yóò di ibi ìdọdẹ àwọn akátá, ibi ìkọ̀sílẹ̀ ayérayé, kò sí ẹni tí
    yóò gbé ní ibẹ̀.”
  pes-OPCB: خداوند می‌فرماید که حاصور مسکن جانوران صحرا خواهد شد و تا ابد ویران خواهد
    ماند و دیگر کسی هرگز در آن زندگی نخواهد کرد.
  tgl-ULB: Magiging lungga ng asong-gubat ang Hazor, isang ganap na pinabayaang lupa.
    Walang maninirahan doon, walang taong mananatili roon.”
  hui-hui: Anidagua berogola Haso dindi labu halu ko biango dudu bu karu ti dalu wialu
    mo ko hene wiaabobo bu wulebira. Ani bialu tano ogoniha wali agali mbira napale
    wiaabo holebira. I̱ Anduane Homogo i̱na bi o ledogoniore, laya, lene.
  mya-mya: ဟာ​ဇော်​မြို့​သည်​ခွေး​အ​များ​ခို​အောင်း​ရာ၊ ထာ​ဝ​စဉ်​လူ​သူ​ကင်း​မဲ့​လျက်​နေ​လိမ့်​မည်။
    ထို​အ​ရပ်​တွင်​နောက်​တစ်​ဖန်​နေ​ထိုင်​သူ​တစ်​စုံ တစ်​ယောက်​မျှ​ရှိ​လိမ့်​မည်​မ​ဟုတ်''
    ဟု​မိန့် တော်​မူ​၏။
  bod-N: ཧ་ཟོར་ནི་ཁྱི་སྤྱང་གནས་སར་གྱུར་ཏེ་གཏན་དུ་སྟོངས་ཤིང་། སུ་ཡང་དེར་མི་གནས་ལ། དེར་བྱེས་སུ་སྡོད་མཁན་ཡང་ཡོད་མི་སྲིད་དོ།
    །
  sna-sna: “Hazori richava ugaro hwamakava, dongo nokusingaperi. Hapana achagarako;
    hakuna munhu achagara mariri.”
  spa-BLM: Hazor será una morada de chacales, una desolación para siempre. Ningún
    hombre habitará allí, ni ningún hijo de hombre vivirá en ella”.
  cac-cac: A chon̈ab' Hazor ol can tz'inan d'a juneln̈ej, axon̈ej noc' oques ol cajnaj
    ta'. Man̈xa mach ol cajnaj d'ay, man̈xa junoc mach ol b'eyec' ta', xchi Jehová.
  swh-ULB: Hazori utakuwa makao ya mbwea, nchi isiyofaa daima. Hakuna atakayeishi
    huko; hakuna mwanadamu atakayekaa huko.”
  bel-bel: І будзе Асор жытлішчам шакалаў, вечнаю пусткаю; чалавек ня будзе жыць там,
    і сын чалавечы ня будзе спыняцца ў ім.
  deu-ELBBK: Und Hazor wird zur Wohnung der Schakale werden, zur Wüste in Ewigkeit;
    niemand wird dort wohnen und kein Menschenkind sich darin aufhalten.
  mbb-OT: Egkehimu he mekevulungbulung is Hazor taman te taman ne wazè en etew he
    ed-ubpà dutun, kekenà, iyan dà is leew he menge asu.”
  mal-2015: ഹാസോർ കുറുനരികളുടെ പാർപ്പിടവും നിത്യശൂന്യവും ആയിത്തീരും; ആരും അവിടെ പാർക്കയില്ല;
    ഒരു മനുഷ്യനും അവിടെ വസിക്കയുമില്ല.
  rmc-rmc: „Le Chacorostar ela than prekal o šakali, pušťa pro furt, ňiko ode na dživela,
    ňisavo manuš ode na bešela.“
  pes-OPV: و حاصور مسکن شغالها و ویرانه ابدی خواهدشد به حدی که کسی در آن ساکن نخواهد
    گردیدو احدی از بنی آدم در آن ماوا نخواهد گزید.»
  ron-1924: „Хацорул ва фи астфел визуина шакалилор, ун пустиу пе вечие; нимень ну
    ва локуи ын ел ши ничун ом ну ва шедя ын ел.”
  ben-OBCV: “হাৎসোর হবে শিয়ালদের বাসস্থান, চিরকালের জন্য পরিত্যক্ত এক স্থান। কেউ
    সেখানে থাকবে না; কোনো মানুষই সেখানে বসবাস করবে না।”
  som-som: Oo Xaasoorna waxay noqon doontaa meel dawacooyin ku hoydaan iyo meel weligeed
    cidla ah, ciduna halkaas ma joogi doonto oo innaba binu-aadmina ma degganaan doono.
  lat-VUC: 'Et erit Asor in habitaculum draconum, deserta usque in æternum: non manebit
    ibi vir, nec incolet eam filius hominis.]'
  eng-ASVBT: 'And Hazor shall be a dwelling place of jackals, a desolation forever:
    no man shall dwell there, neither shall any son of man sojourn therein.'
  ita-1885: 'Ed Hasor diverrà un ricetto di sciacalli un luogo deserto in perpetuo:
    uomo alcuno non vi abiterà, e niun figliuolo d''uomo vi dimorerà.'
  eng-ULB: Hazor will become a lair of jackals, a permanent wasteland. No one will
    live there; no human being will stay there.”
  spa-VBL: Hazor se convertirá en un lugar donde viven chacales, un lugar abandonado
    para siempre. Nadie vivirá allí; quedará deshabitado.
  fra-_FOB: Et Hatsor deviendra un repaire de chacals et un désert à toujours. Il
    n'y demeurera personne, et aucun fils d'homme n'y séjournera!
  mal-mal: “ഹാസോർ കുറുനരികളുടെ പാർപ്പിടവും നിത്യശൂന്യവും ആയിത്തീരും; ആരും അവിടെ വസിക്കുകയില്ല;
    ഒരു മനുഷ്യനും അവിടെ നിവസിക്കുകയുമില്ല”.
  urd-GVR: “Hasūr hameshā tak wīrān-o-sunsān rahegā, us meṅ koī nahīṅ basegā. Gīdaṛ
    hī us meṅ apne ghar banā leṅge.”
  suz-BL: हासोर सिवार आन बाक्‍तीके दुम्‍ब। मेको गेना हना यो कली मुर मबाक्‍तीक रागी
    दुम्‍ब। मेकेर सुइ मबाक्‍नीम, मेकेर सुइ मुर बाक्‍थ मलाइनीम” दे परमप्रभु यावेम देंत।
    येरमीया ४९:१३
  eng-NOY: And Hazor shall be a dwelling for jackals, A desolation forever. There
    shall not a man abide there, Nor any son of man dwell therein.
  ita-1927: Hatsor diventerà un ricetto di sciacalli una desolazione in perpetuo;
    nessuno più abiterà quivi, non vi dimorerà più alcun figliuol d’uomo.
  ckb-ckb: «حاچۆر بۆ هەتاهەتایە دەبێتە داڵدەی چەقەڵ و چۆڵەوانی. هیچ مرۆڤێک لەوێ نیشتەجێ
    نابێت، هیچ ئادەمیزادێک ئاوارەی ئەوێ نابێت.»
  eng-BBE: 'And Hazor will be a hole for jackals, a waste for ever: no one will be
    living in it, and no son of man will have a resting-place there.'
  kan-OKCV: ಹಾಚೋರು ನರಿಗಳ ನಿವಾಸವೂ, ಎಂದೆಂದಿಗೂ ಹಾಳಾದ ಸ್ಥಳವೂ ಆಗುವುದು. ಅಲ್ಲಿ ಯಾವನಾದರೂ ವಾಸಮಾಡುವುದಿಲ್ಲ.
    ಯಾವ ನರಪುತ್ರನಾದರೂ ಅಲ್ಲಿ ತಂಗುವುದಿಲ್ಲ.
  tam-2017: ஆத்சோர் வலுசர்ப்பங்களின் தங்குமிடமாகி, என்றென்றைக்கும் பாழாய்க்கிடக்கும்;
    ஒருவனும் அங்கே குடியிருப்பதில்லை, ஒரு மனிதனும் அதில் தங்குவதுமில்லையென்கிறார்.
  spa-RV-1909: 'Y Hasor será morada de chacales, soledad para siempre: ninguno morará
    allí, ni la habitará hijo de hombre.'
  ron-BTF: Și Hațorul va fi o locuință pentru dragoni și o pustiire pentru totdeauna;
    niciun om nu va trăi acolo, nici vreun fiu al omului nu va locui în el.
  eng-WEBP: Hazor will be a dwelling place of jackals, a desolation forever. No man
    will dwell there, neither will any son of man live therein.”
  eng-FBV: Hazor will become a place where jackals live, a place abandoned forever.
    No one will live there; it will become uninhabited.
  nld-1939: Chasor zal een hol van jakhalzen worden, Een steppe voor eeuwig; Niemand
    zal er wonen, Geen mensenkind er vertoeven.
  nch-BL: Huan tali Hazor elis ininchaj tepechichime. Ayecmo aqui itztos nopona pampa
    mocahuas tasosololi para nochipa.”
  vie-1934: Hát-so sẽ trở nên hang chó đồng, làm nơi hoang vu đời đời. Chẳng ai ở
    đó nữa, chẳng có một con người nào trú ngụ đó!
  hin-CV: “हाज़ोर सियारों का बसेरा बन जाएगा, एक स्थायी निर्जन स्थान. कोई भी वहां निवास
    न करेगा; न कोई मनुष्य की सन्तति वहां पाई जाएगी.”
  spa-BES: Y Hazor será un agujero para los chacales, un desierto para siempre; nadie
    vivirá en él, y ningún hijo de hombre tendrá un lugar de descanso allí.
  tdx-tdx: Ho poakorom-panaloke ty Katsore, hoakoake nainai’e kitro-katroke, ie ho
    po-pimoneñe, ndra ty ana’ ondaty tsy hañialo ao.
  tha-KJV: เมืองฮาโซร์จะเป็​นที​่อาศัยของมังกร เป็​นที​่​ที่​ถู​กทิ้งไว้​ให้​รกร้างอยู่​เป็นนิตย์
    ไม่มี​ใครจะพำนักที่​นั่น ไม่มี​บุ​ตรของมนุษย์คนใดจะอาศัยในเมืองนั้น”
  por-BR-2018: E Hazor se tornará uma morada de chacais, desolada para sempre; ninguém
    habitará ali, nem filho de homem morará nela.
  deu-ELO: Und Hazor wird zur Wohnung der Schakale werden, zur Wüste in Ewigkeit;
    niemand wird daselbst wohnen und kein Menschenkind darin weilen.
  eng-WYC-2018: And Hazor shall be into a dwelling place of dragons; it shall be forsaken
    till into without end; a man shall not dwell there, neither the son of (a) man
    shall inhabit it. (And Hazor shall be a dwelling place for dragons, or for jackals;
    it shall be deserted forever; no one shall live there, and no one shall inhabit
    it.)
  epo-epo: Kaj Ĥacor fariĝos loĝejo de ŝakaloj, eterna dezerto; neniu tie restos,
    kaj neniu homido tie loĝos.
  uig-PIN: — Ⱨazor bolsa qilbɵrilǝrning turalƣusi, mǝnggügǝ wǝyranǝ bolidu. Ⱨeqkim
    xu yǝrdǝ turmaydu, insan baliliri xu yǝrdǝ olturaⱪlaxmaydu.
  beo-beo: Na da Ha:iso amo hafoga:i soge agoane eso huluane dialoma:ne hamomu. Sigua
    wa:me fawane da amo ganodini esalebe ba:mu. Amo ganodini, eso huluanedafa, dunu
    fi da hame esalebe ba:mu. Na, Hina Gode, da sia:i dagoi.”
  tpi-OTNT: Na Hasor bai i kamap ples bilong ol weldok, na em bai i bagarap i stap
    oltaim. Na bai dispela taun i stap nating na i no gat man i stap long en.”
  hau-SA: “Hazor za tă zama mazaunin diloli, kufai har abada. Ba wanda zai zauna a
    can; ba wanda zai zauna a cikinta.”
  uig-LAT: — Hazor bolsa chilbörilerning turalghusi, menggüge weyrane bolidu. Héchkim
    shu yerde turmaydu, insan baliliri shu yerde olturaqlashmaydu.
  nde-nde: “IHazori izakuba yisikhundla samakhanka, indawo echithekileyo nini lanini.
    Kakho ozahlala khona, akulamuntu ozahlala kuyo.”
  ton-ton: 'Pea ʻe hoko ʻa Hasoa ko e nofoʻanga ʻoe fanga talākoni, pea mo e potu
    liʻaki ʻo taʻengata: ʻe ʻikai nofomaʻu ʻi ai ha tangata, pea ʻe ʻikai nofo ai
    ha foha ʻoe tangata.”'
  ces-1613: I bude Azor příbytkem draků, pustinou až na věky; neosadí se tam žádný,
    aniž bude bydleti v něm syn člověka.
  eng-WMB: Hazor will be a dwelling place of jackals, a desolation forever. No man
    will dwell there, neither will any son of man live therein.”
  tam-TCV: “காத்சோர், நரிகளுக்கு உறைவிடமாகி என்றைக்கும் பாழடைந்திருக்கும். ஒருவரும்
    அங்கு வாழமாட்டார்கள். ஒரு மனிதரும் அங்கு குடியிருக்கவுமாட்டார்கள்.”
  ceb-ULB: Mahimong puloy-anan sa mga ihalas nga mga iro ang Hazor, usa ka biniyaan
    nga yuta hangtod sa kahangtoran. Wala gayoy mopuyo didto; walay tawo nga magpabilin
    didto.”
  pol-UBG: Chasor stanie się siedliskiem smoków, pustkowiem na wieki. Nikt tam nie
    zamieszka i żaden syn człowieka nie będzie w nim gościł.
  urd-GVU: ”حصور ہمیشہ تک ویران و سنسان رہے گا، اُس میں کوئی نہیں بسے گا۔ گیدڑ ہی
    اُس میں اپنے گھر بنا لیں گے۔“
  deu-1912: daß Hazor soll eine Wohnung der Schakale und eine ewige Wüste werden,
    daß niemand daselbst wohne und kein Mensch darin hause.
  kan-2017: ಆಗ ಹಾಚೋರು ಸದಾ ಹಾಳುಬಿದ್ದು ನರಿಗಳಿಗೆ ಹಕ್ಕೆಯಾಗುವುದು; ಅಲ್ಲಿ ಯಾರೂ ವಾಸಿಸರು, ಯಾವ
    ನರಮನುಷ್ಯನೂ ಇಳುಕೊಳ್ಳನು, ಇದು ಯೆಹೋವನ ನುಡಿ.”
  yap-yap: Yu Hazor bayi par nike daken e ted ni dariy n’umngin nap’an, ni go’ jackal
    e ri i par riy. Dakriy be’ ni ku ra par bingyal’ u rom. I Gag SOMOL e kugog e
    pi thin ney.”
  hlt-MCSB: Hazor khaw kumhal kah khopong pongui kah khuirhung la poeh ni. Teah te
    hlang loh khosa pawt vetih a khuiah hlang capa khaw bakuep mahpawh.
  mdy-ETH: ዬያሮ ሃፆሬ ናንጊና ዉኡካ ናንጋያ፥ ዓሲ ናንጉዋ ጉሪ ቤሲ ማዒ ዓታንዳኔ፤ ላሚ ዒኢካ ሙኪ ማኣሪ ማዢ ናንጋንዳ ዓሲ
    ፔቴታዖ ጴዻዓኬ።
  twi-ASANTE: “Hasor bɛdane sakraman atuo, ɛbɛda mpan afebɔɔ. Obiara rentena hɔ; onipa
    biara rentena mu.”
  eng-WEBU: Hazor will be a dwelling place of jackals, a desolation forever. No man
    will dwell there, neither will any son of man live therein.”
  wal-wal: Haxoori merinaukka worakanati de7iyo bazzo gididi attana. Ooninne yan de7enna;
    asi mulekka yan uttenna” yaagees.
  spa-PDDPT: Hazor será como residencia de chacales, una desolación perpetua. Nadie
    vivirá allí, ni la habitará hijo de hombre.
  gun-gun: “Ha'e rire ma Hazor tetã opyta 'rã jagua-tuvy nhe'ẽ ikuai atyrã rive, raka'e
    rã peve 'rã ivaipa. Mava'eve noĩai 'rã ha'e py, peteĩve avakue ma voi noĩavei
    'rã.”
  ilo-ULB: Agbalinto ti Hasor a pagnaedan dagiti atap nga aso, nga agnanayon a langalang.
    Awanto ti agnaed sadiay; awanto iti tao nga aggian sadiay.”
  kpg-kpg: Hazor gaa hai di anggowaa gaa hana hua beelaa, gaa hai di gowaa e noho ai
    nia manu lodo geinga ‘jackal’. Tangada e mee di noho i golo ai. Au go Dimaadua
    ne helekai.”
  uig-ARA: ــ ھازور بولسا چىلبۆرىلەرنىڭ تۇرالغۇسى، مەڭگۈگە ۋەيرانە بولىدۇ. ھېچكىم
    شۇ يەردە تۇرمايدۇ، ئىنسان بالىلىرى شۇ يەردە ئولتۇراقلاشمايدۇ.
  sus-sus: Xasori findima nɛ wulai bare yire ra, gbaloe na dɛnnaxɛ. Mixi yo mu sabatima
    mɛnni sɔnɔn.»
  pon-2006: Asor pahn wiahla sapwtehn kohkohlahte, wasa me mahn lawalo kante pahn
    kousoan ie. Sohte aramas pahn pwurehng kousoan wasao. Ngehi, KAUN-O, me mahmahsen.”
  ksd-ksd: Ma ra umana kuabar na pap diat a ki Kasor, ma na kapakapana pa na mutu;
    pa ta na na ki ie, ma pa ta tutana na pait ra kubana tana.
  tur-YTC: Hasor çakalların meskeni, Sonsuza dek ıssız kalacak. Orada kimse oturmayacak,
    Hiçbir insanoğlu orada yaşamayacak.”
  ind-AYT: “Hazor akan menjadi tempat tinggal untuk serigala-serigala, suatu kesunyian
    untuk selama-lamanya. Tidak seorang pun akan tinggal di sana. Tidak seorang pun
    akan menetap di sana.”
  nya-nya: “Hazori adzasanduka bwinja, malo okhalamo nkhandwe mpaka muyaya. Palibe
    munthu amene adzayendemo.”
  hrv-hrv: Hasor će postati brlog čagaljski i pustinja vječna. Čovjek ondje neće prebivati,
    neće se ondje nastaniti sin čovječji.”
  mps-mps: Tama Hasor te uni yowigo bulu pesage pedelama, te aga dolali sesemane tama
    elalueibao. Tama te taun olo mu elalu, tede bidi me bidigobeo,” wali.
  tpi-tpi: Na Hasor bai i kamap ples bilong ol weldok, na em bai i bagarap i stap
    oltaim. Na bai dispela taun i stap nating na i no gat man i stap long en.”
  dan-1931: Hazor bliver Sjakalers Bo, en Ørken til evig Tid; der skal ej bo et Menneske,
    ej dvæle et Menneskebarn.
  vie-OVCB: “Hát-so sẽ trở thành hang chó rừng, và nó sẽ hoang tàn vĩnh viễn. Không
    còn ai sống tại đó; không còn ai bén mảng đến đó nữa.”
  guj-2017: “હાસોર શિયાળવાંની બોડ બની જશે, સદાકાળ માટે તે વેરાન પ્રદેશ બની જશે, કોઈ
    ત્યાં વસશે નહિ કે કોઈ માણસ ત્યાં ઘર નહિ બનાવે.”
  pon-2006A: Asor pahn wiahla sapwtehn kohkohlahte, wasa me mahn lawalo kante pahn
    kousoan ie. Sohte aramas pahn pwurehng kousoan wasao. Ngehi, KAUN-O, me mahmahsen.”
  por-BRBSL: Hazor será uma morada de chacais, uma desolação para sempre. Nenhum homem
    vai morar lá, e nenhum filho do homem viverá nele”.
  cth-cth: Hazar teh kahrawnguinaw khosaknae hmuen lah awm vaiteh yungyoe ka ke e
    lah ao han. Apihai khosak mahoeh toe, tami capa khosak mahoeh toe.
  twi-twi: “Hasor bɛyɛ ahade ama adompo, ɛbɛda mpan afebɔɔ. Obiara rentena hɔ; onipa
    biara rentena mu.”
  hlt-hlt: Hazor khaw kumhal kah khopong pongui kah khuirhung la poeh ni. Teah te
    hlang loh khosa pawt vetih a khuiah hlang capa khaw bakuep mahpawh.
  tbz-SIM: Asɔɔ ɛì bo nɑɑ́ nsikpɑmɔɔ́ kó diɑ̃rì, dì bo dɔúnko sɑ̃́ɑ̃̀, onìtì tɛ̃́nkɛ
    bɑ́ɑ́ dɛ̀ kɑ̀ri nɛ̀ dì bo mbomɛ̀, fɛnitiyɑnfɛ̀ òmɔù bɑ́ dɛ̀ bɑ̀tɛ́.
  msy-2020: Eghtɨ Hasor afiar atiabar danganimɨn mɨn otogham, egh a ikuvigh mamaghɨra
    ikiam. Eghtɨ nguibar kam pura ikiam. Gumazamiziba ua an puvatɨgham.”
  azb-azb: «Xasor çaqqal yuvasına, Əbədi viranəliyə çevriləcək. Orada kimsə yaşamayacaq,
    O yerdə bəşər oğlu sakin olmayacaq».
  eng-DBY: And Hazor shall be a dwelling-place of jackals, a desolation for ever.
    No one shall dwell there, neither shall a son of man sojourn therein.
  hin-2017: हासोर गीदड़ों का वासस्थान होगा और सदा के लिये उजाड़ हो जाएगा, वहाँ न कोई
    मनुष्य रहेगा, और न कोई आदमी उसमें टिकेगा।”
  wol-KYG: «Àccor day doon dëkkub till, gental ba fàww; nit du fa dëkk, doom aadama
    du fa dal.»
  eng-YLT: And Hazor hath been for a habitation of dragons, A desolation — unto the
    age, No one doth dwell there, nor sojourn in it doth a son of man!'
  eng-WYC-2017: And Hazor shall be into a dwelling place of dragons; it shall be forsaken
    till into without end; a man shall not dwell there, neither the son of man shall
    inhabit it.
  eng-WMBB: Hazor will be a dwelling place of jackals, a desolation forever. No man
    will dwell there, neither will any son of man live therein.”
  urd-GVH: “हसूर हमेशा तक वीरानो-सुनसान रहेगा, उसमें कोई नहीं बसेगा। गीदड़ ही उसमें
    अपने घर बना लेंगे।”
  rug-rug: “Hazo si kote na tometomeana tadi na siki pinomo, meke kote na popoa ta
    huarana ninae rane. Loke tie si kote koa vasina; loke tie si kote veko kinoa vasina.”
  gaz-gaz: “Haazoor iddoo jireenyaa waangoo, lafa bara baraan onte taati. Namni tokko
    iyyuu achi hin jiraatu; namni tokko iyyuu ishee keessa hin qubatu.”
  fra-LSG: Hatsor sera le repaire des chacals, un désert pour toujours; Personne n’y
    habitera, aucun homme n’y séjournera.
  yal-yal: Xasori taan findima nɛn kankone kuruden na, yire rabeɲinxina han habadan.
    Muxu yo mi dɔxɛ a yi, adamadi yo mi luyɛ na.
  haw-1868: E lilo no hoi o Hazora i wahi noho no na ilio hihiu, I wahi neoneo mau
    loa hoi; Aohe kanaka e noho malaila, Aole hoi e hoomoana ke keiki a ke kanaka
    ma ia wahi.
  arb-NAV: فَتُصْبِحُ حَاصُورُ مَأْوَى لِبَنَاتِ آوَى، وَخَرَاباً إِلَى الأَبَدِ.
    لَا يُقِيمُ هُنَاكَ أَحَدٌ، وَلا يَتَغَرَّبُ فِيهَا إِنْسَانٌ».
  ewe-ewe: “Hazor azu nɔƒe na amegaxiwo eye wòazu aƒedo tegbetegbe. Ame aɖeke manɔ
    afi ma o; aƒe aɖeke manɔ eme o.”
  eng-LEE: 'And Chazor shall become a dwelling for monsters, a desolation for ever:
    there shall no man dwell there, nor shall a son of man sojourn therein.'
  asm-FB: হাচোৰ শিয়ালৰ বাসস্থান, চিৰকলীয়া ধ্বংস স্থান হ’ব; তাত কোনো মানুহ নাথাকিব,
    নাইবা কোনো মনুষ্য-সন্তানে তাৰ মাজত প্ৰবাস নকৰিব।
  sus-A: شَسٌرِ قِندِ مَ نّ وُلَءِ بَرٍ يِرٍ رَ، فبَلٌي نَ دّننَشّ. مِشِ يٌ مُ سَبَتِمَ
    مّننِ سْنْن.»
  fra-SBL: Hatsor sera un repaire de chacals, une désolation pour toujours. Aucun
    homme n'y habitera, aucun fils de l'homme n'y vivra. »
  hbo-hbo: וְהָיְתָ֨ה חָצֹ֜ור לִמְעֹ֥ון תַּנִּ֛ים שְׁמָמָ֖ה עַד־עֹולָ֑ם לֹֽא־יֵשֵׁ֥ב
    שָׁם֙ אִ֔ישׁ וְלֹֽא־יָג֥וּר בָּ֖הּ בֶּן־אָדָֽם׃ ס
  kik-kik: “Hazoru gũgaatuĩka ũtũũro wa mbwe, gũtũũre gũkirĩte ihooru nginya tene.
    Gũtirĩ mũndũ ũgaatũũra kuo; gũtirĩ mũndũ ũgaikara kuo.”
  fra-NCL: Et Hasor deviendra un repaire de chacals, une solitude pour toujours ;
    personne n’y demeurera, aucun fils d’homme n’y séjournera.
  cek-AK: Hazor prae loe tasuinawk paqaihhaih ahmuen ah angcoeng ueloe, dungzan ah
    pong rup tih boeh; mi doeh to ahmuen ah om mak ai, a thungah kami mi doeh om mak
    ai, tiah Angraeng Sithaw mah thuih.
  cuk-cuk: Hazor-neggwebur, achu-sapur-uaya-gannagan-negga guoed, degisadegu olloo
    neg naguoed. Dule-wargwensaale, egi gudii guosulid, gwen dule egi bukwa guosurbalid.”
  uig-CYR: — Һазор болса чилбөриләрниң туралғуси, мәңгүгә вәйранә болиду. Һеч ким
    шу йәрдә турмайду, инсан балилири шу йәрдә олтирақлашмайду.
  tel-2017: “హాసోరు పాడై నక్కలకు నివాస స్థలంగా ఉంటుంది. శాశ్వతంగా వ్యర్ధభూమిగా ఉంటుంది.
    అక్కడ ఎవ్వరూ నివాసముండరు. ఏ మనిషీ అక్కడ బస చేయడు.”
  hat-BSA: “Hatsor va vin yon kote pou chen mawon, yon kote dezole jis pou tout tan.
    P ap gen moun ki rete la, ni yon grenn nan fis a lòm p ap rete ladann.”
  kos-kos: Acn Hazor ac fah sie acn mwesis nwe tok, sie acn ma kosro inima mukena
    muta we. Wangin mwet ac sifilpa muta we. Nga, LEUM GOD, pa fahk ma inge.”
  hbo-WLC: וְהָיְתָ֨ה חָצ֜וֹר לִמְע֥וֹן תַּנִּ֛ים שְׁמָמָ֖ה עַד־עוֹלָ֑ם לֹֽא־יֵשֵׁ֥ב
    שָׁם֙ אִ֔ישׁ וְלֹֽא־יָג֥וּר בָּ֖הּ בֶּן־אָדָֽם׃ ס
  ibo-ibo: “Mgbe ahụ, Hazọ ga-aghọ ebe obibi nke nkịta ọhịa. Ọ ga-aghọ ebe tọgbọrọ
    nʼefu ruo mgbe ebighị ebi. O nweghị onye ọbụla ga-ebi nʼebe ahụ, nwa mmadụ ọbụla
    agakwaghị ebi nʼime ya.”
  ory-ory: ପୁଣି, ହାସୋର ଶୃଗାଳମାନଙ୍କର ବସତି ଓ ସଦାକାଳ ଉତ୍ସନ୍ନ ସ୍ଥାନ ହେବ; କୌଣସି ମନୁଷ୍ୟ
    ସେଠାରେ ବାସ କରିବ ନାହିଁ, କିଅବା କୌଣସି ମନୁଷ୍ୟ-ସନ୍ତାନ ତହିଁ ମଧ୍ୟରେ ପ୍ରବାସ କରିବ ନାହିଁ।”
  chk-chk: Hasor epwe wiliti eu leni ia kolak mi mwacho ra nom ie, epwe pönüla tori
    feilfeilachök. Esap wor eman epwe imweimw ie, esap pwal wor eman epwe fetal lon.
    Ngang ewe Samol mi Lapalap üa kapas.”
  rop-rop: Heisowa, ai garra meigim yu jidan deset kantri olagijawan weya oni detlot
    wailwan dog gulum jekal oldei jidanbat. Nobodi kaan jidan deya igin.” Lagijat
    na YAWEI bin tok.
  ukr-1871: Азор же буде леговищем шакалам, вічною пустинею; нїхто там не буде жити,
    нїяка людина там не оселиться.
  deu-1951: Also soll Hazor zur Wohnung der Schakale und zu einer ewigen Wüste werden,
    daß niemand daselbst wohnen und kein Menschenkind sich dort aufhalten wird!
  eng-JPS: And Hazor shall be a dwelling-place of jackals, a desolation for ever;
    no man shall abide there, neither shall any son of man dwell therein.
  srp-1865: 'I Asor æe biti stan zmajevski, pustinja dovijeka: niko se neæe ondje
    naseliti, niti æe se baviti u njemu sin èovjeèji.'
  lug-lug: “Kazoli alifuuka kifo kya bibe, ekifo eky’amatongo eky’emirembe n’emirembe.
    Tewali alikibeeramu; tewali muntu alikituulamu.”
  heb-heb: והיתה חצור למעון תנים שממה עד עולם לא ישב שם איש ולא יגור בה בן אדם׃
  ben-IRV: “হাৎসোর হবে শিয়ালদের বাসস্থান ও চিরস্থায়ী জনশূন্য জায়গা। কেউ সেখানে
    বাস করবে না, তার মধ্যে কোন মানুষ থাকবে না।”
  pan-pan: ਹਾਸੋਰ ਗਿੱਦੜਾਂ ਦੀ ਖੋਹ ਹੋਵੇਗਾ, ਉਹ ਸਦਾ ਤੱਕ ਵਿਰਾਨ ਰਹੇਗਾ, ਉੱਥੇ ਕੋਈ ਮਨੁੱਖ ਨਾ
    ਵੱਸੇਗਾ, ਕੋਈ ਆਦਮ ਵੰਸ਼ ਉਹ ਦੇ ਵਿੱਚ ਨਾ ਟਿਕੇਗਾ।
  mya-JVB: ဟာဇော် ပြည်သည် မြေခွေး နေရာ ၊ လူဆိတ်ညံ ရာ အစဉ် ဖြစ် ၍ ၊ အဘယ်သူမျှမ နေ ရ။
    လူ သား တစုံတယောက် မျှနေရာ မ ကျရ။
  tbg-tbg: Haso vatukavano qoraiqama viro aahara vataiqama viramanta qaakau vairiqai
    viraqi ani vaivarave. Kia vovanovata vi vatukaraqi qaiqaa ani varianarove. Te
    Noravano Kotika minti turo, tiro.
  hmo-hmo: Hasoro be uda sisia edia noho gabuna do lau halaoa. Tano kaukau gabuna
    bona anina lasi tano do ia lao. Tau ta be unuseni do ia noho lou lasi, ia lao
    bona hanaihanai. Lau inai Lohiabada lau hereva vadaeni.”
  urd-urd: हसूर गीदड़ों का मक़ाम, हमेशा का वीराना होगा; न कोई आदमी वहाँ बसेगा, और
    न कोई आदमज़ाद उसमें सुकूनत करेगा।
  rus-SYN: И будет Асор жилищем шакалов, вечною пустынею; человек не будет жить там,
    и сын человеческий не будет останавливаться в нем.
  bqc-SIM: Azoo bùsu a gↄ̃ gbɛ̃gbonaↄ tòo ũɛ, iↄ da wáiwai gↄↄpii. Gbɛ̃e aↄ ku
    we lↄo, baa do.
  tcz-CHONGTHU: “Hazor chu Sial hon chennan hin neijuntin, aitih a mihem koima cheng
    talou ding ahi. Hilai mun a chu koima cheng talou ding, koiman alo lou ding ahi.”
  mar-mar: “हासोर कोल्ह्यांची वस्ती होईल, कायमचे ओसाड होईल. तेथे कोणीही राहणार नाही.
    कोणी मनुष्यप्राणी तेथे राहणार नाही.”
  qub-qub: Hazorchöga imaypis manami pipis tiyangachu. Chunyajmi, jirca allgucuna
    tiyanallannami cangapaj. Chaychöga manami pipis tiyangapänachu. Ni caminanticunapis
    manami pachacongapänachu.»
  bqp-bqp: Hɑsorin wuu gɑ koo ko bɑnsu, kpɑ gɑ n sɑ̃ɑ gbeeku bɔ̃nun wɑ̃ɑ yeru sere
    kɑ bɑɑdommɑɔ. Goo kun mɑɑ sinɑmɔ mi.
  hat-hat: M'ap fè zòn Azò a tounen yon dezè pou tout tan, kote bèt nan bwa rete.
    Pesonn p'ap rete ladan l' ankò. Ankenn moun p'ap viv la.
  eng-BSB: “Hazor will become a haunt for jackals, a desolation forever. No one will
    dwell there; no man will abide there.”
  eng-WEBPB: Hazor will be a dwelling place of jackals, a desolation forever. No man
    will dwell there, neither will any son of man live therein.”
  kbq-kbq: Hagi Hasori kumamo'a haviza huno za'zate nemanenigeno, anampina afi kraramimo'za
    emanigahaze. Ana nehanigeno anampina magore huno vahera omanitfa nehanigeno, ana
    kumapina vahe'mo'a kana eme anteno vano osugahie.
  nhe-BL: Huan tlali Hazor elis ininchaj tepechichime. Ayoc aca itztos nopano pampa
    mocahuas xolejtoc para nochipa.”
  gub-BL: Azor uzeapo putar ywyxiguhu romo nehe. Nuzeapo pixik kwaw ywy ikatu ma'e
    romo nehe. Teko nuiko kwaw a'e pe wà nehe. Xo awarahu zo wiko putar a'e pe wà
    nehe.
  eng-DRA: 'And Asor shall be a habitation for dragons, desolate for ever: no man
    shall abide there, nor son of man inhabit it.'
