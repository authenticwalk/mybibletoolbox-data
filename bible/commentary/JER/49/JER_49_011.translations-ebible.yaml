verse: JER.049.011
translations:
  mal-C: അതുകൊണ്ട് ‘അനാഥരാകുന്ന നിന്റെ കുഞ്ഞുങ്ങളെ ഇവിടെ വിട്ടേക്കുക; ഞാൻ അവരെ ജീവനോടെ
    സംരക്ഷിക്കാം. നിന്റെ വിധവമാർക്കും എന്നിൽ ആശ്രയിക്കാം,’ ” എന്ന് ആശ്വസിപ്പിക്കാൻ
    ആരും അവശേഷിച്ചിട്ടില്ല.
  deu-TKW: Laß nur deine Waisen, - ich will sie am Leben erhalten, und deine Witwen
    mögen auf mich vertrauen!
  lin-lin: Tika bana bitike na yo, nakobatela bomoi na bango ; mpe basi na yo, oyo
    bakufisa mibali bakotiela Ngai motema. »
  eng-LSV: Leave your orphans—I keep alive, || And your widows—trust on Me,
  eng-GNV: Leaue thy fathers children, and I will preserue them aliue, and let thy
    widowes trust in me.
  eng-WEBSTER: Leave thy fatherless children, I will preserve them alive; and let
    thy widows trust in me.
  nhw-BL: Pero nopa coneme catli icnotzitzi catli mocahuase, na niquinmocuitlahuis.
    Huan nopa cahual toahuime motemachise ipan na.”
  swh-ONEN: Waache yatima wako; nitayalinda maisha yao. Wajane wako pia wanaweza kunitumaini
    mimi.”
  bba-bba: Bɑɑ bɑ̀ n ben bibu deri bɑ kuɑ ɡobekubɑ, nɛnɑ kon de bɑ n wɑ̃ɑ, kpɑ ben
    ɡɔminibu bu mɑn nɑɑnɛ ko.
  eng-KJVCPB: Leave thy fatherless children, I will preserve them alive; And let thy
    widows trust in me.
  luo-luo: Weuru kiye mau; anares ngimagi. Mondu duto ma chwogi otho, bende nyalo
    keto geno mag-gi kuoma.”
  meu-meu: Emu ihareha ba rakatanidia, lau ese baina hamauridia; emu vabu ese lau
    bae abidadama henigu.
  npi-ULB: तेरा अनाथहरूलाई पछाडि छोड् । तिनीहरूका जीवनको हेरचाह म गर्नेछु, र तेरा
    विधवाहरूले ममाथि भरोसा गर्न सक्छन् ।”
  yor-yor: Fi àwọn ọmọ aláìní baba sílẹ̀ èmi yóò dáàbò bo ẹ̀mí wọn. Àwọn opó rẹ gan
    an lè gbẹ́kẹ̀lé mi.”
  pes-OPCB: اما من از کودکان یتیم نگهداری خواهم کرد و چشم امید بیوه‌هایتان به من خواهد
    بود.»
  tgl-ULB: Iwan ninyo ang inyong mga ulilang anak. Iingatan ko ang kanilang buhay
    at mapagkakatiwalaan ako ng inyong mga balo.”
  hui-hui: Anigo Idomo wali agali tínaga waneigini mitangi holomini nahalimu. Waneigini
    abaru tí waneiginiru helalu homarimiyagua waneigini uruni i̱nime handayaho holebero.
    Ani bialu tí one bedarubi dalo biruwa ti i̱ha hana ho birulebira, laya lene.
  mya-mya: သင်​တို့​၏​မိ​ဘ​မဲ့​က​လေး​များ​ကို​ငါ​နှင့် ထား​ခဲ့​ကြ​လော့။ သူ​တို့​အား​ငါ​ကြည့်​ရှု
    ပြု​စု​မည်။ သင်​တို့​၏​မု​ဆိုး​မ​များ​သည် ငါ့​ကို​မှီ​ခို​အား​ကိုး​နိုင်​၏။
  bod-N: ཁྱོད་ཀྱིས་དྭ་ཕྲུག་རྣམས་བསྐྱུར་ཡང་ངས་དེ་དག་གི་ཚེ་སྲོག་བསྲུང་ཞིང་། ཁྱོད་ཀྱི་ཡུགས་མོས་ཀྱང་ང་ལ་བློ་གཏོད་རུང་བ་ཡིན་ཞེས་གསུངས་སོ།
    །
  sna-sna: Siya nherera dzako; ini ndicharwira upenyu hwavo. Chirikadzi dzakowo dzichagona
    kuvimba neni.”
  spa-BLM: Deja a tus hijos sin padre. Los conservaré vivos. Que sus viudas confíen
    en mí”.
  cac-cac: Canocab' eb' eyuninal meb'ail, ol in tan̈vej eb'. Yed' eb' ix junixtac,
    syal in yac'anoch eb' ix yipoc sc'ool, xchi Jehová.
  swh-ULB: Acha nyuma yatima wako. Nitachukua uhai wao, na wajane wako wanaweza kuniamini.”
  bel-bel: Пакінь сіротаў тваіх, Я падтрымаю жыцьцё іхняе, і ўдовы твае хай спадзяюцца
    на мяне,
  deu-ELBBK: Verlass deine Waisen, ich werde sie am Leben erhalten; und deine Witwen
    sollen auf mich vertrauen.
  mbb-OT: Piru itaǥak niw kayi te kediey is menge neilu keniyu su ed-eturen ku. Ne
    is nengevalu keniyu he menge vahi ne ebpekesarig kayi te kediey.”
  mal-2015: നിന്റെ അനാഥന്മാരെ ഉപേക്ഷിക്ക; ഞാൻ അവരെ ജീവനോടെ രക്ഷിക്കും; നിന്റെ വിധവമാർ
    എന്നിൽ ആശ്രയിക്കട്ടെ.
  rmc-rmc: ‚Muk tire široten, me man pal lende starinava. Tire vdovi pes šaj muken
    pre ma.‘ “
  pes-OPV: یتیمان خود را ترک کن و من ایشان را زنده نگاه خواهم داشت و بیوه‌زنانت بر
    من توکل بنمایند.
  ron-1924: Ласэ пе орфаний тэй! Еу ый вой цине ын вяцэ, ши вэдувеле тале сэ се ынкрядэ
    ын Мине!”
  ben-OBCV: ‘তোমার অনাথ ছেলেমেয়েদের ছেড়ে যাও; আমি তাদের প্রাণরক্ষা করব। তোমার বিধবারাও
    আমার উপরে নির্ভর করতে পারে।’ ”
  som-som: Carruurtaada agoonta ah ka tag oo aniguna waan xannaanayn doonaa si ay
    u sii noolaadaan, oo carmalladaaduna ha isku kay halleeyeen.
  lat-VUC: 'Relinque pupillos tuos: ego faciam eos vivere: et viduæ tuæ in me sperabunt.'
  eng-ASVBT: Leave thy fatherless children, I will preserve them alive; and let thy
    widows trust in me.
  ita-1885: Lascia i tuoi orfani, io li nudrirò; e confidinsi le tue vedove in me.
  eng-LXXUP: 'Be not afraid of the king of Babylon, of whom ye are afraid; be not
    afraid of him, saith the Lord: for I am with you, to deliver you, and save you
    out of their hand.'
  eng-ULB: Leave your orphans behind. I will take care of their lives, and your widows
    can trust in me.”
  spa-VBL: Sin embargo, puedes dejarme a tus huérfanos porque yo los protegeré. Haz
    que tus viudas pongan su confianza en mí.
  fra-_FOB: Laisse tes orphelins; je les ferai vivre; et que tes veuves s'assurent
    en moi!
  mal-mal: നിന്റെ അനാഥന്മാരെ ഉപേക്ഷിക്കുക; ഞാൻ അവരെ ജീവനോടെ രക്ഷിക്കും; നിന്റെ വിധവമാർ
    എന്നിൽ ആശ്രയിക്കട്ടെ”.
  urd-GVR: Apne yatīmoṅ ko pīchhe chhoṛ de, kyoṅki maiṅ un kī jān ko bachāe rakhūṅgā.
    Tumhārī bewāeṅ bhī mujh par bharosā rakheṅ.”
  suz-BL: इ रोम रोइक्‍च आन कली प्रोंइशा वोतो। गो मेको आन कली कोव़नुङमी। मिनु वोंइश
    बेक्‍शो मीश मुरपुकीमी यो आं कली थमा सुइक्‍चा तामेक्‍ल” देंत।
  eng-NOY: Leave thy fatherless children, I will preserve them alive, And thy widows,
    let them trust in me!
  ita-1927: Lascia i tuoi orfani, io li farò vivere, e le tue vedove confidino in
    me!
  ckb-ckb: ”هەتیوەکانت جێبهێڵە، من دەیانپارێزم، با بێوەژنەکانت پشت بە من ببەستن.“»
  eng-BBE: Put in my care your children who have no father, and I will keep them safe;
    and let your widows put their faith in me.
  kan-OKCV: ನಿನ್ನ ದಿಕ್ಕಿಲ್ಲದ ಮಕ್ಕಳನ್ನು ಬಿಡು. ನಾನೇ ರಕ್ಷಿಸುವೆನು. ನಿನ್ನ ವಿಧವೆಯರು ನನ್ನಲ್ಲಿ
    ನಂಬಿಕೆ ಇಡಲಿ.”
  tam-2017: திக்கற்றவர்களாகப்போகும் உன் பிள்ளைகளை ஒப்புவி, நான் அவர்களை உயிருடன் காப்பாற்றுவேன்;
    உன் விதவைகள் என்னை நம்புவார்களாக.
  spa-RV-1909: Deja tus huérfanos, yo los criaré; y en mí se confiarán tus viudas.
  ron-BTF: Lasă pe ai tăi copii fără tată, eu îi voi păstra în viață; și văduvele
    tale să se încreadă în mine.
  eng-WEBP: Leave your fatherless children. I will preserve them alive. Let your widows
    trust in me.”
  eng-FBV: However, you can leave your orphans to me because I will protect them.
    Have your widows put their trust in me.
  nld-1939: Uw wezen zal Ik verzorgen, Uw weduwen mogen op Mij vertrouwen.
  nch-BL: Pero nopa coneme cati icnotzitzi cati mocahuase, na niquinmocuitahuis. Huan
    nopa cahual toahuime motemachise ipan na.”
  vie-1934: Hãy bỏ những kẻ mồ côi của ngươi; chính ta sẽ giữ mạng sống chúng nó;
    các kẻ góa bụa của ngươi khá trông cậy ta!
  hin-CV: ‘अपने पितृहीनों को यहीं छोड़ दो; मैं उन्हें जीवित रखूंगा. तुम्हारी विधवाएं
    मुझ पर भरोसा कर सकती हैं.’ ”
  spa-BES: Pon a mi cuidado a tus hijos que no tienen padre, y los mantendré a salvo;
    y que tus viudas pongan su fe en mí.
  tdx-tdx: Fario o anam-bode-rae’oo, fa ho velomeko; naho angao hiato amako o ramavoi’oo.
  tha-KJV: จงทิ้งเด็กกำพร้าพ่อของเจ้าไว้​เถิด เราจะให้เขามี​ชี​วิตอยู่ และให้​แม่​ม่ายของเจ้าวางใจในเราเถิด”
  por-BR-2018: Deixa teus órfãos, eu os criarei; e em mim confiarão tuas viúvas.
  deu-ELO: Verlasse deine Waisen, ich werde sie am Leben erhalten; und deine Witwen
    sollen auf mich vertrauen.
  eng-WYC-2018: Forsake thy fatherless children, and I shall make them to live, and
    thy widows shall (have) hope in me.
  epo-epo: Restigu viajn orfojn, Mi konservos ilian vivon; kaj viaj vidvinoj fidu
    Min.
  uig-PIN: Lekin yetim-yesirliringni ⱪaldur, Mǝn ularning ⱨayatini saⱪlaymǝn; tul
    hotuninglar Manga tayansun.
  beo-beo: 'Dilia guluba: mano huluane Na ouligima:ne yolesima! Dilia didalo uda!
    Mae dawa:ma! Na da dili noga:le ouligimu.'
  tpi-OTNT: Tasol yupela Idom i no ken wari long ol pikinini bilong yupela. Taim yupela
    papa i dai, bai mi yet mi lukautim ol pikinini bilong yupela. Na ol meri bilong
    yupela i ken putim ol yet long han bilong mi.”
  hau-SA: Ka bar marayunka; zan tsare ransu. Gwaurayenka kuma za su dogara a gare
    ni.”
  uig-LAT: Lékin yétim-yésirliringni qaldur, Men ularning hayatini saqlaymen; tul
    xotuninglar Manga tayansun.
  nde-nde: ‘Tshiya izintandane zakho; ngizavikela impilo yazo labafelokazi bakho bangathemba
    kimi.’ ”
  ton-ton: Tuku hoʻo fānau tamai mate, te u fakamoʻui ʻakinautolu, pea tuku ke falala
    kiate au ho kau fefine kuo mate honau husepāniti.
  ces-1613: Zanech sirotků svých, já živiti je budu, a vdov svých mně se dověřte.
  eng-WMB: Leave your fatherless children. I will preserve them alive. Let your widows
    trust in me.”
  tam-TCV: ‘நீ உன் அநாதைகளை விட்டுவிடு; நான் அவர்களைப் பாதுகாப்பேன். உன்னுடைய விதவைகளும்
    என்னில் நம்பிக்கையாய் இருக்கலாம்.’ ”
  ceb-ULB: Biyai ang imong mga bata nga ilo. Atimanon ko sila, ug makasalig ang imong
    mga balo kanako.”
  pol-UBG: Zostaw swoje sieroty, ja będę je żywić, a twoje wdowy niech mi zaufają.
  urd-GVU: اپنے یتیموں کو پیچھے چھوڑ دے، کیونکہ مَیں اُن کی جان کو بچائے رکھوں گا۔
    تمہاری بیوائیں بھی مجھ پر بھروسا رکھیں۔“
  deu-1912: Doch was Übrigbleibt von deinen Waisen, denen will ich das Leben gönnen,
    und deine Witwen werden auf mich hoffen.
  kan-2017: ನೀನು ನಿನ್ನ ಅನಾಥರನ್ನು ಬಿಡು, ನಾನೇ ಅವರನ್ನು ಉಳಿಸುವೆನು; ನಿನ್ನ ವಿಧವೆಯರು ನನ್ನಲ್ಲಿ
    ಭರವಸೆಯಿಡಲಿ.
  yap-yap: Mu paged e pi aromed ni kanim’ rok rog, bay gu chothowliyrad. Pi aromed
    nike yim’ figirngin e rayag ni ngar toergad ngog.
  hlt-MCSB: Na cadah rhoek te hnoo lamtah ka hing sak bitni. Te phoeiah na nuhmai
    ni kai dongah aka pangtung thai.
  mdy-ETH: ዒንሢ ባኣካ ዓኣ ዜኤሮ ናኣቶ ሃሹዋቴ፥ ታኣኒ ዔያቶ ሼምፔና ናንጊሻንዳኔ፤ ሃሣ ዜኤሮ ዒንዶንሢ ታና ጉሙርቆንጎ።
  twi-ASANTE: ‘Monnya mo nwisiaa, na mɛbɔ wɔn nkwa ho ban. Mo akunafoɔ nso bɛtumi
    de wɔn ho ato me so.’ ”
  eng-WEBU: Leave your fatherless children. I will preserve them alive. Let your widows
    trust in me.”
  wal-wal: Intte giddon de7iya aaya aawu haiqqiichchido naata taayyo aggi bayite;
    eta taani dichchana. Qassi intte am77etikka tanan ammanettona” yaagees.
  spa-PDDPT: Deja a tus huérfanos. Yo los mantendré con vida. Deja que tus viudas
    confíen en Mí.
  gun-gun: Peja ke tyre'ỹ kuery, ha'e rã xee anhangareko 'rã okuave aguã rami. Pendegua
    imeve'ỹ va'e kuery voi tojerovia xere.”
  ilo-ULB: Ibatiyo dagiti ulilayo. Aywanakto dagiti biagda, ken mabalindak a pagtalkan
    kaniak dagiti balo a babbai nga adda kadakayo.”
  kpg-kpg: Dugua mai godou dama nadau maadua ai la gi di Au, gei Au ga benebene digaula.
    Godou ahina nadau lodo ai e mee di gana mai gi di Au.
  uig-ARA: لېكىن يېتىم-يېسىرلىرىڭنى قالدۇر، مەن ئۇلارنىڭ ھاياتىنى ساقلايمەن؛ تۇل خوتۇنىڭلار
    ماڭا تايانسۇن.
  sus-sus: Wo xa kiridie lu na, n tan nan fama e balode. Wo xa kaaɲɛ ginɛe xa e xaxili
    ti n tan nan na.
  pon-2006: Kumwail kihdi noumwail me sepwoupwou kan rehi, pwe I pahn apwalih irail.
    Noumwail liohdi kan kak en likih ie.
  ksd-ksd: Una nur vue ra umana bul piram ba tama i diat i tar virua, ina valaun diat;
    ma boina ba ra umana ua na vavina piram diat a nurnur tagu.
  tur-YTC: Yetim çocuklarınızı bırakın. Onları sağ bırakacağım. Dullarınız bana güvensinler.”
  grc-BRENT: Μὴ φοβηθῆτε ἀπὸ προσώπου βασιλέως Βαβυλῶνος, οὗ ὑμεῖς φοβεῖσθε· ἀπὸ προσώπου
    αὐτοῦ μὴ φοβηθῆτε, φησὶ Κύριος, ὅτι μεθʼ ὑμῶν ἐγὼ, ἐξαιρεῖσθαι ὑμᾶς, καὶ σώζειν
    ὑμᾶς ἐκ χειρὸς αὐτῶν.
  ind-AYT: Tinggalkan anak-anakmu yang yatim, Aku akan membiarkan mereka hidup, dan
    biarkan janda-jandamu percaya kepada-Ku.”
  nya-nya: ‘Siyani ana anu amasiye; Ine ndidzawateteza. Amayi anu amasiye akhoza kudalira
    Ine.’ ”
  hrv-hrv: '''Ostavi siročad svoju, ja ću je prehraniti i neka se udovice tvoje u
    me pouzdaju!''”'
  mps-mps: Tialima, dage Idom dabego duga wai puluba dabede homu si me igio. Te aya
    dage isibaso da, te ena digi eno dagego wai puluba dabe tonalueibao. Te dagego
    we dabe augwa digi ena nogoba mumainogo yaibao,” wali.
  tpi-tpi: Tasol yupela Idom i no ken wari long ol pikinini bilong yupela. Taim yupela
    papa i dai, bai mi yet mi lukautim ol pikinini bilong yupela. Na ol meri bilong
    yupela i ken putim ol yet long han bilong mi.”
  dan-1931: Lad mig om dine faderløse, jeg holder dem i Live, dine Enker kan stole
    på mig.
  vie-OVCB: Nhưng Ta sẽ bảo vệ các cô nhi còn lại trong vòng các ngươi. Hỡi các quả
    phụ, cũng vậy, hãy trông cậy vào sự trợ giúp Ta.”
  guj-2017: તારાં અનાથ બાળકોને અહીં મૂકી જા, હું તેમને સંભાળીશ. તારી વિધવાઓએ મારો
    વિશ્વાસ રાખવો.”
  pon-2006A: Kumwail kihdi noumwail me sepwoupwou kan rehi, pwe I pahn apwalih irail.
    Noumwail liohdi kan kak en likih ie.
  por-BRBSL: Deixe seus filhos sem pai. Eu os preservarei vivos. Deixem suas viúvas
    confiarem em mim”.
  cth-cth: Na pa ka tawn hoeh e camo hah, pouk awh hanh, kai ni ka kountouk han. Na
    lahmainaw ni kai na kâuep awh naseh.
  twi-twi: Munnyaw mo ayisaa, mɛbɔ wɔn nkwa ho ban. Mo akunafo nso betumi de wɔn ho
    ato me so.”
  hlt-hlt: Na cadah rhoek te hnoo lamtah ka hing sak bitni. Te phoeiah na nuhmai ni
    kai dongah aka pangtung thai.
  tbz-SIM: Dootɛ́nko iciribí, m bo nyì piú. Bɛkúpobɛ̀, di nni mbuɔ́.
  msy-2020: Ia Idomia, ia uan boriba bagh nɨghnɨghan markɨ. Ian afeziaba arɨghireghtɨ,
    kɨ uabɨ ian boribar ganam. Eghtɨ ian amuiba uari, uari isɨ nan dafarim darɨgham.”
  azb-azb: Öz yetimlərini burax, Onları Mən yaşadaram. Dul qadınların da Mənə güvənsin».
  eng-DBY: Leave thine orphans, I will preserve them alive; and let thy widows trust
    in me.
  hin-2017: अपने अनाथ बालकों को छोड़ जाओ, मैं उनको जिलाऊँगा; और तुम्हारी विधवाएँ मुझ
    पर भरोसा रखें। (1 तीमु. 5:5)
  wol-KYG: “Jirim yi ngeen bàyyi, maa leen di dundal, te seeni jëtun man nañu maa
    yaakaar.”
  eng-YLT: Leave thine orphans — I do keep alive, And thy widows — on Me trust ye,
  eng-WYC-2017: Forsake thy fatherless children, and I shall make them to live, and
    thy widows shall hope in me.
  eng-WMBB: Leave your fatherless children. I will preserve them alive. Let your widows
    trust in me.”
  urd-GVH: अपने यतीमों को पीछे छोड़ दे, क्योंकि मैं उनकी जान को बचाए रखूँगा। तुम्हारी
    बेवाएँ भी मुझ पर भरोसा रखें।”
  rug-rug: Vekoi sari mua koburu eapadi; Arau kote kopu ni. Sari mua naboko ba boka
    raṉe Au tugo rini.”
  gaz-gaz: ‘Daaʼimman kee kanneen warra hin qabne dhiisi; anatu isaan jiraachisaatii.
    Haadhonni hiyyeessaa kee na amanachuu dandaʼu.’ ”
  fra-LSG: Laisse tes orphelins, je les ferai vivre, Et que tes veuves se confient
    en moi!
  yal-yal: Ɛ ɛ kiridine lu na, n na n yengi dɔxɛ e xɔn. Ɛ kaɲa gilɛne xa e yigi sa
    n yi.”
  haw-1868: 'E waiho mai i ka oukou keiki makua ole ia''u, Na''u no lakou e hoola:
    E hilinai hoi ia''u kou poe wahinekanemake.'
  arb-NAV: اتْرُكْ أَيْتَامَكَ فَإِنِّي أُحْيِيهِمْ، وَلْتَتَّكِلْ أَرَامِلُكَ عَلَيَّ».
  ewe-ewe: Migblẽ miaƒe tsyɔ̃eviwo ɖi, maʋli woƒe agbe ta. Miaƒe ahosiwo hã neda woƒe
    susu ɖe dzinye.”
  eng-LEE: 'Leave thy fatherless children, I will have to preserve them alive: and
    thy widows must trust in me.'
  asm-FB: তোমাৰ পিতৃহীন সন্তানসকলক এৰা, ময়েই সিহঁতক জীয়াই ৰাখিম; আৰু তোমাৰ বিধৱাবিলাকে
    মোত ভাৰসা কৰক।
  sus-A: وٌ شَ كِرِدِيٍ لُ نَ، ﭑ تَن نَن قَمَ عٍ بَلٌدٍ. وٌ شَ كَاحّ فِنّيٍ شَ عٍ
    شَشِلِ تِ ﭑ تَن نَن نَ.
  fra-SBL: Laissez vos enfants sans père. Je vais les préserver en vie. Que vos veuves
    se confient en moi. »
  hbo-hbo: עָזְבָ֥ה יְתֹמֶ֖יךָ אֲנִ֣י אֲחַיֶּ֑ה וְאַלְמְנֹתֶ֖יךָ עָלַ֥י תִּבְטָֽחוּ׃
    ס
  kik-kik: Ndigĩrai ciana cianyu cia ngoriai; nĩngagitĩra mĩoyo yacio. Atumia anyu
    a ndigwa mũreke o nao manjĩhoke.”
  fra-NCL: Abandonne tes orphelins, c’est moi qui les ferai vivre, et que tes veuves
    se confient en moi !
  cek-AK: Amno ampa tawn ai nawktanawk to caehtaak ah; nihcae to ka khetzawn han;
    nangcae khae kaom lamhmainawk mah kai hae oep o nasoe.
  cuk-cuk: Be anga be-mimmi-babgan-satemalad obego, ani an bega akoed, be-omegan-ei-sui-burgwismalad,
    ani an bega nioed.”
  uig-CYR: Лекин житим-йесирлириңни қалдур, Мән уларниң һаятини сақлаймән; тул хотуниңлар
    Маңа таянсун.
  tel-2017: అనాథలైన పిల్లలను విడిచిపెట్టు. వాళ్ళను నేను చూసుకుంటాను. నీ వితంతువులు
    నన్ను నమ్ముకోవచ్చు.”
  hat-BSA: Kite òfelen ou yo dèyè; Mwen va konsève yo. Kite vèv ou yo mete konfyans
    yo nan Mwen.”
  kos-kos: Filiya tulik mukaimtal nutuwos an yuruk, ac nga fah liyalosyang. Katinmas
    lowos an ku in lulalfongiyu in kasrelos.
  hbo-WLC: עָזְבָ֥ה יְתֹמֶ֖יךָ אֲנִ֣י אֲחַיֶּ֑ה וְאַלְמְנֹתֶ֖יךָ עָלַ֥י תִּבְטָֽחוּ׃
    ס
  ibo-ibo: ‘Hapụnụ ụmụ mgbei unu niile, nʼihi na mụ onwe m ga-edebe ha ndụ. Ndị inyom
    unu niile ndị di ha nwụrụ nwere ike ịtụkwasị m obi.’ ”
  ory-ory: ତୁମ୍ଭେ ଆପଣା ପିତୃହୀନ ସନ୍ତାନଗଣକୁ ଛାଡ଼, ଆମ୍ଭେ ସେମାନଙ୍କୁ ଜୀବନରେ ରକ୍ଷା କରିବା
    ଓ ତୁମ୍ଭର ବିଧବାମାନେ ଆମ୍ଭଠାରେ ବିଶ୍ୱାସ କରନ୍ତୁ।
  chk-chk: Oupwe likiti ngeniei nöümi semirit mi mäsen pwe üpwe tümwünüür. Nöümi kewe
    fefin mi mä pwülüer repwe apilükülüküei.
  rop-rop: If eni widogel o biginini hubin lujim im mami en dedi stil jidan deya,
    wal ai garra lukaftum olabat.
  ukr-1871: Полиши тілько твої сироти, я не дам їм загинути, та й вдови твої нехай
    вповають на мене.
  deu-1951: Laß nur deine Waisen! Ich will sie am Leben erhalten, und deine Witwen
    mögen auf mich vertrauen!
  eng-JPS: Leave thy fatherless children, I will rear them, and let thy widows trust
    in Me.
  srp-1865: Ostavi sirote svoje, ja æu im život saèuvati, i udovice tvoje neka se
    uzdaju u me.
  lug-lug: Bamulekwa mu mmwe mubaleke, ndibalabirira. Ne bannamwandu mu mmwe banneesige.”
  heb-heb: עזבה יתמיך אני אחיה ואלמנתיך עלי תבטחו׃
  ben-IRV: তুমি তোমার অনাথ ছেলে মেয়েদের ত্যাগ কর; আমি তাদের জীবন রক্ষা করব। তোমার
    বিধবারাও আমার উপর বিশ্বাস করুক।”
  pan-pan: ਆਪਣੇ ਅਨਾਥਾਂ ਨੂੰ ਛੱਡ, ਮੈਂ ਉਹਨਾਂ ਨੂੰ ਜੀਉਂਦੇ ਰੱਖਾਂਗਾ, ਅਤੇ ਤੇਰੀਆਂ ਵਿਧਵਾਂ ਮੇਰੇ
    ਉੱਤੇ ਭਰੋਸਾ ਰੱਖਣ।
  mya-JVB: သင် ၌မိဘ မရှိသောသူငယ်တို့ကို ထား ခဲ့လော့။ ငါ စောင့်မ မည်။ သင် ၏ မုတ်ဆိုးမ
    တို့သည် ငါ့ ကိုခိုလှုံ ကြစေ။
  tbg-tbg: '@see-verse:JER.049.010'
  hmo-hmo: Emui maragidia, tamana sinana lasi maragidia, be do umui rakatanidia, lau
    ese do lau hamauridia. Emui vabu ese lau idia abidadama henia diba.”
  urd-urd: तू अपने यतीम फ़र्ज़न्दों को छोड़, मैं उनको ज़िन्दा रख्खूंगा; और तेरी बेवाएँ
    मुझ पर भरोसा करें।”
  rus-SYN: Оставь сирот твоих, Я поддержу жизнь их, и вдовы твои пусть надеются на
    Меня.
  bqc-SIM: À tonɛ pↄ́ gwana vĩoↄ to we, má ↄliańzi. Á gyaa gbɛ̃andoↄ i ma náaikɛ
    lↄ.
  tcz-CHONGTHU: “Ahin keiman nalah uva umnalai naochaga ho chu kavenbit ding ahi.
    Na meithai hou jong kachunga kithopi dia kingai thei ahiuve.”
  mar-mar: तुझे अनाथ मागे ठेव. मी त्यास जिवंत ठेवण्याची काळजी घेईल आणि तुझ्या विधवा
    माझ्यावर भरवसा ठेवू शकतील.”
  qub-qub: ‹Wacchacunataga noga uywanäpaj cachapaycamay. Biyüdayqui quëdajcunatapis
    nogami yanapäshaj› ninanpaj.»
  bqp-bqp: Bɑɑ bɑ̀ n ben bibu deri bɑ kuɑ gobekubɑ, nɛnɑ kon de bɑ n wɑ̃ɑ, kpɑ ben
    gɔminibu bu mɑn nɑɑnɛ ko.
  hat-hat: 'Pa gen pesonn k''ap rete pou di: Kite timoun ki san papa yo avè m''. M''a
    okipe yo. Vèv nou yo mèt konte sou mwen.'
  eng-BSB: Abandon your orphans; I will preserve their lives. Let your widows trust
    in Me.”
  eng-WEBPB: Leave your fatherless children. I will preserve them alive. Let your
    widows trust in me.”
  kbq-kbq: Hagi Idomu vahe'mota megusa mofavre naga'tamina atrenke'na Nagra kegava
    huzmante'nuge'za ofri manigahaze. Ana nehanuge'za kento ane'tamimo'za Nagriku
    taza hugahie nehu'za muhara hugahaze.
  nhe-BL: Pero nopa coneme tlen icnotzitzi tlen mocahuase, na niquinmocuitlahuis.
    Huan nopa cahual toahuime motemachise ipan na.”
  gub-BL: Pezar tu 'ym ma'e peinuromo har herehe we pe wà nehe. Azekaiw putar wanehe
    nehe. Kuzà imen umàno ma'e kwer peinuromo har upuner herehe uzeruzar haw rehe
    wà nehe.
  eng-DRA: 'Leave thy fatherless children: I will make them live: and thy widows shall
    hope in me.'
