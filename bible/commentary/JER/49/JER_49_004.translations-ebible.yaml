verse: JER.049.004
translations:
  mal-C: നിന്റെ താഴ്വരകളെപ്പറ്റി നീ വളരെ അഹങ്കരിക്കുന്നതെന്തിന്? ഫലഭൂയിഷ്ഠമായ നിന്റെ
    താഴ്വരകളിൽ പ്രശംസിക്കുന്നതെന്തിന്? അവിശ്വസ്തരായ മകളായ അമ്മോനേ, നിന്റെ നിക്ഷേപങ്ങളിൽ
    ആശ്രയിച്ചുകൊണ്ട് ‘ആര് എന്നെ ആക്രമിക്കും?’ എന്നു നീ പറയുന്നു.
  deu-TKW: 'Was prahlst du mit den Thälern, dem Überflusse deines Thalgrunds, abtrünnige
    Tochter, die im Vertrauen auf ihre Schätze sich vermißt: Wer sollte an mich herankommen?'
  lin-lin: 'Mpo na nini ozali komikumisa na tina na mabwaku na yo, mabwaku oyo ebotaka
    bambuma ebele ? Oh elenge mwasi oyo otambolaka na bosembo te, ozali solo kotia
    motema na bomengo na yo mpe ozali koloba : ‹ Nani akobundisa ngai ? ›'
  eng-LSV: 'Why do you boast yourself in valleys? Your valley is flowing, || O backsliding
    daughter, || Who is trusting in her treasures: Who comes to me?'
  eng-GNV: 'Wherefore gloriest thou in the valleis? thy valley floweth away, O rebellious
    daughter: she trusted in her treasures, saying, Who shall come vnto me?'
  eng-WEBSTER: Why gloriest thou in the valleys, thy flowing valley, O backsliding
    daughter? that trusted in her treasures, saying , Who shall come to me?
  nhw-BL: Amojuanti tlahuel anmohueyimatij por nopa tlamayame catli tlahuel tlaeliltíaj,
    pero nimantzi quintlamisosolose. Amojuanti anmotemachiyayaj ipan amotomi huan
    anmoilhuiyayaj para amo aqui anmechchihuilisquía catli fiero.
  swh-ONEN: Kwa nini unajivunia mabonde yako, kujivunia mabonde yako yaliyozaa sana?
    Ee binti usiye mwaminifu, unayeutumainia utajiri wako na kusema, ‘Ni nani atakayenishambulia?’
  bba-bba: Bɛɛ Rɑbɑɡibu, bɛɛ be i ku rɑ mɛm nɔ, wee i tii sue bɛɛn wɔwɑ ye yɑ tem
    ɡem mɔn sɔ̃. Mɑ i bɛɛn dukiɑ nɑɑnɛ sɑ̃ɑ. Mɑ i mɔ̀, wɑrɑ u koo kpĩ u bɛɛ wɔrimɑ.
  eng-KJVCPB: Wherefore gloriest thou in the valleys, Thy flowing valley, O backsliding
    daughter? That trusted in her treasures, saying, Who shall come unto me?
  luo-luo: Angʼo momiyo usungoru kuom holo mau, sungruok kuom holo mau manyak? Yaye
    nyako ma ok ja-ratiro, igeno kuom mwandu magi kendo iwacho niya, Ngʼama biro monja?
  meu-meu: Kara hebeatai kekenimu e! Emu taḡa o abidadama henia, oto “Daika na lau
    ihadikagu bainema?” O, badina be dahaka emu koura o heaḡilaidiamu?
  npi-ULB: ए विश्‍वासहीन छोरी, तँ किन तेरा ज्यादै फलवन्त बेँसीहरूको विषयमा घमण्ड गर्छेस्
    ? आफ्नो धन-सम्पत्तिमा भरोसा गरी तँ भन्छस्, 'मेरो विरुद्धमा को आउनेछ ?'
  yor-yor: Èéṣe tí ìwọ fi ń ṣògo nínú àfonífojì rẹ, ṣògo nínú àfonífojì rẹ fún èso?
    Ẹ̀yin ọmọbìnrin Ammoni aláìṣòótọ́, ẹ gbẹ́kẹ̀lé ọrọ̀ yín, ẹ sì wí pé, ‘Ta ni yóò
    kò mí lójú?’
  pes-OPCB: ای قوم ناسپاس، شما به دره‌های حاصلخیزتان می‌بالید، ولی همگی آنها به‌زودی
    نابود خواهند شد. شما به قدرت خود تکیه می‌کنید و گمان می‌برید هرگز کسی جرأت نخواهد
    کرد به شما حمله کند.
  tgl-ULB: Bakit ninyo ipinagmamalaki ang inyong lakas? Ang inyong lakas ay lilipas,
    mga anak na babaeng walang pananampalataya, kayo na nagtitiwala sa inyong kayamanan.
    Sinasabi ninyo, 'Sinong lalaban sa akin?'
  hui-hui: Amono wali agali tíguaore tínaga dindi ulini bayale ngamigoria mabuni tomo
    hengedemirume lini baya gibi dewaore daga kagonaga mine howa bi lalu kamigo irane
    aginagabe. Tígua munibi mbirale dabudabu ngamirubi hana howa lalu, Mbirali ina
    baba wai bima labehe mbira ai kabe, laramiligo agibe.
  mya-mya: သစ္စာ​မ​ရှိ​သော​လူ​မျိုး​တို့၊ သင်​တို့​သည်​အ​ဘယ် ကြောင့်​ကြွား​ဝါ​သ​နည်း။
    သင်​တို့​၏​အင်​အား သည်​ချည့်​နဲ့​နေ​ပြီ။ သင်​တို့​သည်​အ​ဘယ်​ကြောင့် မိ​မိ​တို့​တန်​ခိုး​စွမ်း​ရည်​ကို​ယုံ​စား​၍`ငါ​တို့
    အား​အ​ဘယ်​သူ​မျှ​တိုက်​ခိုက်​ရဲ​လိမ့်​မည် မ​ဟုတ်' ဟု​ဆို​ကြ​သ​နည်း။-
  bod-N: ཀྱེ་བཀའ་དང་འགལ་བའི་མི་སྡེ་རྣམས། ཁྱོད་ཀྱིས་ཅིའི་ཕྱིར་ལུང་པ་ཡོད་པ་དང་། ཆུ་རྒྱུན་ཡོད་པའི་ལུང་པའི་ཕྱིར་དུ་ཁ་ཕོ་གཏོང་བ་ཡིན་ནམ།
    རང་གི་རྒྱུ་ནོར་ལ་བརྟེན་ནས་སུ་ཞིག་ངེད་ཀྱི་གནས་འདིར་སླེབས་ནུས་ཟེར་བ་ཅི་ཡིན་ནམ།
  sna-sna: Unozvikudzireiko nemipata yako, kuzvikudza nemipata inobereka kwazvo? Haiwa
    mwanasikana wokusatendeka, unovimba nepfuma yako uchiti, ‘Ndiani acharwa neni?’
  spa-BLM: '¿Por qué te jactas en los valles, tu valle fluyente, hija reincidente?
    Confiaste en sus tesoros, diciendo: “¿Quién vendrá a mí?'
  cac-cac: 'Ex anima pit, ¿tas yuj tzeyic''chaan̈ e b''a yuj lum e ch''olquixtac yax
    sat? An̈ej e b''eyumal molb''il, a'' ayoch yipoc e c''ool, yuj chi'' tzeyala'':
    ¿Mach val ol yal yac''an oval qued''oc? xe chinaji.'
  swh-ULB: Kwa nini mnajivunia nguvu zenu? Nguvu zenu zitakwisha, binti wasioamini,
    ninyi mnaotumaini utajiri wenu. Mwasema, “Nani atakayekuja kinyume changu?'
  bel-bel: 'Што хвалішся далінамі? Пацячэ даліна твая крывёю, вераломная дачка, што
    спадзяешся на скарбы свае, і кажаш: «хто прыйдзе да мяне?»'
  deu-ELBBK: 'Was rühmst du dich der Täler? Dein Tal zerfließt, du abtrünnige Tochter,
    die auf ihre Schätze vertraut: „Wer sollte an mich kommen?“'
  mbb-OT: Sikiyu is menge meluiven, maan is impurung niw ipahambug is selebpeten he
    menge suǥud he tanè niw? Midsarig kew te ketiǥeyunan niw ne ke sikiyu te wazà
    ebpekehimu he edsurung keniyu.
  mal-2015: ആർ എന്റെ നേരെ വരും എന്നു പറഞ്ഞു തന്റെ ഭണ്ഡാരങ്ങളിൽ ആശ്രയിച്ചുകൊണ്ടിരിക്കുന്ന
    വിശ്വാസത്യാഗിനിയായ പുത്രീ, താഴ്‌വരകളിൽ നീ പ്രശംസിക്കുന്നതെന്തിന്നു? നിന്റെ താഴ്‌വരകൾ
    ഒഴുകിപ്പോകുന്നു.
  rmc-rmc: 'So tut lašares le dolinenca, andre save hin pherdo paňi, tu napačivaľi
    čhaje le Amonoskri? Mukes tut pre tiro barvaľipen a phenes tuke: ‚Ko pre mande
    šaj avel?‘'
  pes-OPV: ‌ای دختر مرتد چرا ازوادیها یعنی وادیهای برومند خود فخرمی نمایی؟ ای تو که
    به خزاین خود توکل می‌نمایی (و می‌گویی ) کیست که نزد من تواندآمد؟
  ron-1924: 'Че те лаузь ку вэиле? Валя та се скурӂе, фийкэ рэзврэтитэ, каре те ынкредяй
    ын вистиерииле тале ши зичяй: ‘Чине ва вени ымпотрива мя?’'
  ben-OBCV: কেন তোমরা তোমাদের উপত্যকাগুলির জন্য, তোমাদের উর্বর উপত্যকাগুলির জন্য গর্ব
    করো? হে অবিশ্বস্ত অম্মোন কন্যা, তুমি তোমার ঐশ্বর্যে নির্ভর করে বলো, ‘কে আমাকে
    আক্রমণ করবে?’
  som-som: Kaaga dib u noqonayow, bal maxaad dooxooyinkaaga ugu faanaysaa? Waayo,
    dooxadaadu way sii dhammaanaysaa. Khasnadahaagaad isku hallaysay oo waxaad tidhi,
    Bal yaa ii iman karaya?
  lat-VUC: 'Quid gloriaris in vallibus? defluxit vallis tua, filia delicata, quæ confidebas
    in thesauris tuis, et dicebas: Quis veniet ad me?'
  eng-ASVBT: Wherefore gloriest thou in the valleys, thy flowing valley, O backsliding
    daughter? that trusted in her treasures, saying, Who shall come unto me?
  ita-1885: 'Perchè ti glorii delle valli? la tua valle si è scolata, o figliuola
    ribelle, che ti confidavi ne'' tuoi tesori; che dicevi: Chi verrà contro a me?'
  eng-LXXUP: And Jeremiah said to them, I have heard you; behold, I will pray for
    you to the Lord our God, according to your words; and it shall come to pass, that
    whatsoever word the Lord God shall answer, I will declare it to you; I will not
    hide anything from you.
  eng-ULB: Why do you brag about your valleys, your valleys that are so fruitful,
    faithless daughter? you who trust in your wealth and say, 'Who will come against
    me?'
  spa-VBL: '¿Por qué te jactas de que tus valles son tan productivos, pueblo infiel?
    Confían en sus riquezas, diciendo: “¿Quién se atreverá a atacarnos?” .'
  fra-_FOB: 'Pourquoi te glorifies-tu de tes vallées? Le sang coulera dans ta vallée,
    fille infidèle, qui te confies dans tes trésors et dis: Qui viendra contre moi?'
  mal-mal: ‘ആര് എനിക്കെതിരെ വരും’ എന്നു പറഞ്ഞ് തന്റെ ഭണ്ഡാരങ്ങളിൽ ആശ്രയിച്ചുകൊണ്ടിരിക്കുന്ന
    വിശ്വാസത്യാഗിനിയായ പുത്രീ, താഴ്വരകളിൽ നീ പ്രശംസിക്കുന്നത് എന്തിന്? നിന്റെ താഴ്വരകൾ
    ഒഴുകിപ്പോകുന്നു.
  urd-GVR: Ai bewafā beṭī, tū ghāṭiyoṅ par, pānī se chhalaktī apnī wādī par kitnā
    faḳhr kartī hai! Tū apne māl-o-daulat par bharosā karke sheḳhī mārtī hai ki ab
    mujh par koī hamlā nahīṅ karegā.”
  suz-BL: गे मारदे इ सक्तिम ठेयब लेश्‍शा बाक्‍नेवे? इ सक्ति ग्‍युम्‍ब। गे हेंथे गाक्‍ब
    तमी, गे इ शोंप कली थमा सुइश्‍शा ‘सुमी आं कली लडाइ तोइबा ङा’ देंनेवे।
  eng-NOY: Wherefore dost thou glory in the valleys? Thy valley shall flow [[with
    blood]], O perverse daughter, That gloriest in thy treasures, [[Saying,]] “Who
    shall come against me?”
  ita-1927: 'Perché ti glori tu delle tue valli, della tua fertile valle, o figliuola
    infedele, che confidavi nei tuoi tesori e dicevi: “Chi verrà contro di me?”'
  ckb-ckb: بۆ شانازی بە دۆڵەکانتەوە دەکەیت؟ بۆ شانازی بە دۆڵە پڕ بەروبوومەکانتەوە
    دەکەیت؟ ئەی کچی هەڵگەڕاوە، ئەوەی پشت بە گەنجینەکانت دەبەستیت و دەڵێیت، ”کێ پەلامارم
    دەدات؟“»
  eng-BBE: Why are you lifted up in pride on account of your valleys, your flowing
    valley, O daughter ever turning away? who puts her faith in her wealth, saying,
    Who will come against me?
  kan-OKCV: ಹಿಂದಿರುಗು, ಹಿಂಜರಿದು ಹೋದ ಮಗಳೇ, ನನ್ನ ಬಳಿಗೆ ಬರುವವರು ಯಾರೆಂದು ಹೇಳಿ, ನಿನ್ನ ಬೊಕ್ಕಸಗಳಲ್ಲಿ
    ನಂಬಿಕೆ ಇಟ್ಟವಳೇ, ನಿನ್ನ ತಗ್ಗು ಹರಿದು ಹೋಗುತ್ತದಲ್ಲಾ? ತಗ್ಗುಗಳ ವಿಷಯವಾಗಿ ಏಕೆ ಹೆಚ್ಚಳ ಪಡುತ್ತೀ?
  tam-2017: எனக்கு விரோதமாய் வருகிறவன் யார் என்று சொல்லி, உன் செல்வத்தை நம்பின ஒழுக்கம்
    கெட்ட மகளே, நீ பள்ளத்தாக்குகளைப்பற்றிப் பெருமைபாராட்டுவானேன்? உன் பள்ளத்தாக்குக்
    கரைந்து போகிறது.
  spa-RV-1909: '¿Por qué te glorías de los valles? Tu valle se deshizo, oh hija contumaz,
    la que confía en sus tesoros, la que dice: ¿Quién vendrá contra mí?'
  ron-BTF: 'Pentru ce te lauzi tu cu văile, valea ta curgătoare, fiică decăzută? care
    se încrede în tezaurele ei, spunând: Cine va veni la mine?'
  eng-WEBP: Why do you boast in the valleys, your flowing valley, backsliding daughter?
    You trusted in her treasures, saying, ‘Who will come to me?’
  eng-FBV: Why do you boast that your valleys are so productive, you unfaithful people?
    You trust in your wealth, saying, “Who would dare attack us?”
  nld-1939: 'Wat pocht ge op uw valleien, Op de overvloed van uw dalen, opstandige
    dochter; Wat durft ge op uw schatten vertrouwen, En zeggen: Wie kan mij bereiken?'
  nch-BL: Amojuanti tahuel anmohueyimatij por nopa tamayame cati tahuel taeliltíaj,
    pero nimantzi quintamisosolose. Amojuanti anmotemachiyayaj ipan amotomi huan anmoilhuiyayaj
    para amo aqui amechchihuilisquía cati fiero.
  vie-1934: 'Hỡi con gái bội nghịch kia, sao khoe mình về các nơi trũng ngươi, về
    nơi trũng màu mỡ ngươi? Ngươi tin cậy ở của báu mình, và nói rằng: Ai đến được
    cùng ta?'
  hin-CV: तुम अपनी घाटियों के विषय में कितना अहंकार कर रही हो, भटकने वाली पुत्री,
    तुम्हारी घाटी बंद हुई जा रही है. अपनी संपदा का भरोसा करके तुम गर्व करती रही हो,
    ‘कौन कर सकता है मेरा सामना?’
  spa-BES: '¿Por qué te enorgulleces a causa de tus valles, de tu valle que fluye,
    oh hija que te apartas? ¿Quién pone su fe en su riqueza, diciendo: ¿Quién vendrá
    contra mí?'
  tdx-tdx: 'Ino ty irengea’o am-bavatane ao, i vavatane’o mitsiritsiokey, ry anak’
    ampela midisa-volio? Ihe miato vara, manao ty hoe: Ia ty haname ahy?'
  tha-KJV: โอ บุ​ตรสาวผู้​กล​ับสัตย์​เอ๋ย ทำไมเจ้าโอ้อวดบรรดาหุบเขา หุบเขาของเจ้ามีน้ำไหล
    ผู้​วางใจในสมบั​ติ​ของตนว่า ‘ใครจะมาสู้ฉันนะ’
  por-BR-2018: 'Por que te orgulhas dos vales? Teu vale se desfez, ó filha rebelde,
    que confia em seus tesouros, dizendo : Quem virá contra mim?'
  deu-ELO: 'Was rühmst du dich der Täler? Dein Tal zerfließt, du abtrünnige Tochter,
    die auf ihre Schätze vertraut: “Wer sollte an mich kommen?”'
  eng-WYC-2018: What hast thou glory in valleys? Thy valleys floated away, thou delicate
    daughter, that haddest trust in thy treasures, and saidest, Who shall come to
    me? (Why hast thou glory over rich valleys? For thy valleys have floated away,
    thou delicate daughter, ye who haddest trust in thy treasures, and saidest, Who
    shall come against me?)
  epo-epo: 'Kial vi fanfaronas pri viaj valoj? sangon fluigas via valo, ho filino
    malobeema, kiu fidas siajn trezorojn, kaj diras: Kiu povas veni al mi?'
  uig-PIN: 'Nemixⱪa küq-ⱨǝywitingni danglaysǝn? Sening küqüng eⱪip ketiwatidu, i:
    «Kim manga yeⱪinlixixⱪa petinalisun?» dǝp ɵz bayliⱪliringƣa tayanƣan, asiyliⱪ
    ⱪilƣuqi ⱪiz!'
  beo-beo: Dilia hohonosu dunu da abuliba:le hidale sia:sala:? Dilia gasa da fisilala.
    Dilia abuliba:le dilia gasa bagadeba:le, dunu eno da dilima beda:iba:le, dilima
    hame doagala:mu, amo dafawaneyale dawa:beba:le, sia:dalala:?
  tpi-OTNT: “Amon, yu save, ol ples daun bilong yu i nambawan tru na oltaim yu save
    toktok na amamas long ol planti gutpela kaikai i save kamap long ol dispela ples.
    Yu meri bilong bikhet, bilong wanem yu save mekim dispela kain tok? Yu save ting
    long ol mani samting bilong yu na yu save tok, ‘Husat inap i kam pait long mi?’
  hau-SA: Me ya sa kuke taƙama da kwarurukanku, taƙama da kwarurukanku masu amfani?
    Ya ke diya marar aminci, kin dogara a wadatarki kika kuma ce, ‘Wa zai iya fāɗa
    mini?’
  uig-LAT: 'Némishqa küch-heywitingni danglaysen? Séning küchüng éqip kétiwatidu,
    i: «Kim manga yéqinlishishqa pétinalisun?» dep öz bayliqliringgha tayan’ghan,
    asiyliq qilghuchi qiz!'
  nde-nde: Lizincomelani ngezigodi zenu, lizincomelani ngezigodi ezithela kangaka?
    Wena ndodakazi engathembekanga, uthemba inotho yakho uthi, ‘Ngubani ozangihlasela
    na?’
  ton-ton: Ko e hā ʻoku ke polepole ai ʻi he ngaahi teleʻa, ko ho ngaahi teleʻa mahu,
    ʻE ʻofefine fakaholomui? ʻAia naʻe falala ki heʻene ngaahi koloa, ʻo pehē, ‘Ko
    hai te ne haʻu kiate au?’
  ces-1613: 'Což se chlubíš údolími, když oplývá údolí tvé, ó dcero zpurná, kteráž
    doufáš v pokladech svých, říkajíc: Kdo by táhl na mne?'
  eng-WMB: Why do you boast in the valleys, your flowing valley, backsliding daughter?
    You trusted in her treasures, saying, ‘Who will come to me?’
  tam-TCV: உண்மையற்ற மகளே! உன் பள்ளத்தாக்குகளைப் பற்றி ஏன் பெருமையாய்ப் பேசுகிறாய்?
    உன் வளம் நிறைந்த பள்ளத்தாக்குகளைப் பற்றி ஏன் பெருமை பேசுகிறாய்? நீ உன் செல்வங்களில்
    நம்பிக்கை வைத்து, ‘என்னைத் தாக்குபவன் யார்’ என்கிறாயே!
  ceb-ULB: Nganong nagpagarbo man kamo sa inyong mga walog, mga walog nga hilabihan
    kamabungahon, pagkawalay pagtuo nga anak nga babaye? kamo nga nagasalig sa inyong
    mga bahandi ug moingon, 'Kinsa man ang makigbatok kanako?'
  pol-UBG: 'Czemu się chlubisz dolinami? Twoja dolina spłynęła, córko buntownicza,
    która ufasz swym skarbom, mówiąc: Któż nadciągnie przeciwko mnie?'
  urd-GVU: اے بےوفا بیٹی، تُو گھاٹیوں پر، پانی سے چھلکتی اپنی وادی پر کتنا فخر کرتی
    ہے! تُو اپنے مال و دولت پر بھروسا کر کے شیخی مارتی ہے کہ اب مجھ پر کوئی حملہ نہیں
    کرے گا۔“
  deu-1912: 'Was trotzest du auf deine Auen? Deine Auen sind ersäuft, du ungehorsame
    Tochter, die du dich auf deine Schätze verlässest und sprichst in deinem Herzen:
    Wer darf sich an mich machen?'
  kan-2017: ‘ನನ್ನ ಮೇಲೆ ಯಾರು ತಾನೆ ಬಿದ್ದಾರು?’ ಎಂದು ಸ್ವಂತ ಆಸ್ತಿಪಾಸ್ತಿಯಲ್ಲಿ ಭರವಸೆ ಇಟ್ಟಿರುವ
    ಭ್ರಷ್ಟದೇಶವೇ, ‘ನನ್ನ ತಗ್ಗುಗಳಲ್ಲಿ ತುಂಬಾ ನೀರು ಹರಿಯುತ್ತದೆಂದು’ ಏಕೆ ಕೊಚ್ಚಿಕೊಳ್ಳುತ್ತೀ?
  yap-yap: Gimed e girdi’ ni dam yul’yul’gad mang ni gimed be ufan sorok? Ya gelingmed
    e dakriy. Mangfan ni gimed be pagan’ nga gelingmed gimed be yog ni dariy be’ nrayag
    ni cham ngomed?
  hlt-MCSB: Hnukmael nu aw, balae tih tuikol te na yan? na tuikol khaw long coeng
    te. A thakvoh dongah pangtung ni, “Unim kai taengla aka pawk eh?” a ti.
  mdy-ETH: ላኣፒ ላኣፒ ዓኣዻ ዎልቆና ዒንሢኮ ዒንሢ ዖቶርቃሢ ዎይታዛዳይ? ዒንሢ ሃይ ጉሙርቁዋ ዴራ! ‹ኑና ዖላንዳሢ ዖናዳይ›
    ጌይ ዒንሢኮ ቆሎ ዺቡሞና ዒንሢ ዖቶርቄኔ።
  twi-ASANTE: Adɛn enti na wode wo bɔnhwa ahodoɔ hoahoa wo ho? Sɛdeɛ ɛso aba bebree
    enti anaa? Ao ɔbabaa a ɔnni nokorɛ, wode wo ho to wʼahonya so na woka sɛ, ‘Hwan
    na ɔbɛto ahyɛ me so?’
  eng-WEBU: Why do you boast in the valleys, your flowing valley, backsliding daughter?
    You trusted in her treasures, saying, ‘Who will come to me?’
  wal-wal: Inttenoo, ammanoi bainna asatoo, intte, ‘Nu bollan ooni woraajjii?’ yaagidi
    intte duretettaaninne intte aradda wombbatun aissi ceeqetteetii?
  spa-PDDPT: '¡Cuán ufanada estás de tus valles, de tu valles que fluyen abundancia,
    oh hija apóstata! Tú que confías en tus tesoros, y dices: ¿Quién vendrá contra
    mí?'
  gun-gun: 'Ha''e gui tajy onhe''ẽ raxave va''e, mba''e re tu yvyugua mba''emo porã
    oĩa ndeyvy re ikuai va''e rejou porãa rupi anho rei ri ndeayvu? Mba''emo rerekopa
    va''e re anho rejerovia. Ha''e vy aipo''re: ‘Mava''e tu ou ''rã xerovai?’ ''re.”'
  ilo-ULB: Apay a pagtangsityo ta pigsayo? Kumapsutkanto, managsukir nga anak a babbai,
    sika nga agtaltalek iti kinabaknangmo. Kunam, 'Siasino ngay koma ti umay a maibusor
    kaniak?'
  kpg-kpg: Dehee tadinga o godou daangada dee manawa dahi ala e hagapuu? Godou mahi
    ga odi mai. Goodou e aha ala e hagadagadagagee gi godou mahi, gei e helekai bolo
    deai tangada e mee di heebagi adu gi goodou ai?
  uig-ARA: 'نېمىشقا كۈچ-ھەيۋىتىڭنى داڭلايسەن؟ سېنىڭ كۈچۈڭ ئېقىپ كېتىۋاتىدۇ، ئى: «كىم
    ماڭا يېقىنلىشىشقا پېتىنالىسۇن؟» دەپ ئۆز بايلىقلىرىڭغا تايانغان، ئاسىيلىق قىلغۇچى
    قىز!'
  sus-sus: Munfe ra wo xaxili tixi wo xa laakɔɛ wali ra? Munfe ra wo laxi wo yɛtɛ
    xa naafuli ra, matandilae? Wo a falama, ‹Nde nɔma won na?› Kɔnɔ wo sɛnbɛ fama
    nɛ kanade.
  pon-2006: Ia kahrepen kumwail me soaloalopwoat akan en kin suwei? Amwail kehlail
    wie tikitikla. Dahme kumwail likiheki amwail manaman oh ndahki me sohte emen kak
    eimahda oh mahweniong kumwail?
  ksd-ksd: 'Ta ra ava u langlang ta ra lavur male, ta kaum male na tava, u ra vavina
    ba i tar vana irai? U ba u nurnur ta kaum ngatngat na tabarikik, ma u biti dari:
    To ia na tadav iau?'
  tur-YTC: Ey dönek kız, neden vadilerde, Sulak vadinle övünüyorsun? Hazinelerine
    güvenip, ‘Kim bana gelecek?’ diyordun.
  grc-BRENT: Καὶ εἶπεν αὐτοῖς Ἱερεμίας, ἤκουσα, ἰδοὺ ἐγὼ προσεύξομαι ὑπὲρ ὑμῶν πρὸς
    Κύριον τὸν Θεὸν ἡμῶν, κατὰ τοὺς λόγους ὑμῶν· καὶ ἔσται, ὁ λόγος ὃν ἂν ἀποκριθήσεται
    Κύριος ὁ Θεὸς, ἁναγγελῶ ὑμῖν, οὐ μὴ κρύψω ἀφʼ ὑμῶν ῥῆμα.
  ind-AYT: Mengapa kamu menyombongkan lembah-lembahmu, yang mengalirkan air, hai anak-anak
    perempuan yang murtad, yang percaya pada kekayaannya dengan berkata, ‘Siapa yang
    akan datang melawanku?’
  nya-nya: 'Chifukwa chiyani mukunyadira chigwa chanu, inu anthu osakhulupirika amene
    munadalira chuma chanu nʼkumati: ‘Ndani angandithire nkhondo?’'
  hrv-hrv: 'Što se dičiš dolinom svojom, kćeri odmetnice, koja se uzdaš u bogatstvo
    svoje i govoriš: ''Tko se usuđuje ustati protiv mene?'''
  mps-mps: “Amon, nago koneai, te nago odogo malu bulu te mu polalubao, te nago sesemane
    sogo nago te bulude wiegi yai nai hauwa pedalubo po minama, te pemene ebao. Nage
    hagoma ebo we, magi baso nago te tiwai po wabo dawe? Nago te naga mone me doado
    bagede homu kone palama te po wali, ‘Dego ena dali hwįagasaibawe?’ wali.
  tpi-tpi: “Amon, yu save, ol ples daun bilong yu i nambawan tru na oltaim yu save
    toktok na amamas long ol planti gutpela kaikai i save kamap long ol dispela ples.
    Yu meri bilong bikhet, bilong wanem yu save mekim dispela kain tok? Yu save ting
    long ol mani samting bilong yu na yu save tok, ‘Husat inap i kam pait long mi?’
  dan-1931: 'Hvorfor gør du dig til af dine Dale, du frafaldne Datter, som stoler
    på dine Skatte og siger: “Hvem kan komme til mig?”'
  vie-OVCB: Ngươi tự hào về các thung lũng màu mỡ, nhưng chúng sẽ sớm bị điêu tàn.
    Ngươi tin vào của cải mình, hỡi con gái bất trung, và nghĩ rằng không ai dám hại
    ngươi.
  guj-2017: તમારા બળનું તમને શા માટે અભિમાન છે? હે અવિશ્વાસી દીકરી તારું બળ નાશ પામશે,
    તું દ્રવ્ય પર ભરોસો રાખીને કહે છે કે, મારી સામો કોણ આવશે?’
  pon-2006A: Ia kahrepen kumwail me soaloalopwoat akan en kin suwei? Amwail kehlail
    wie tikitikla. Dahme kumwail likiheki amwail manaman oh ndahki me sohte emen kak
    eimahda oh mahweniong kumwail?
  por-BRBSL: 'Por que você se vangloria nos vales, seu vale fluente, sua filha que
    se desvia? Você confiou nos tesouros dela, dizendo: ''Quem virá até mim?''.'
  cth-cth: Bangkongmaw na tanghling na kâoupkhai, Oe yuemkamcuhoeh e napui, na tawn
    e hnokahawi na kâuep teh, apinimaw na tuk han telah ouk na ti.
  twi-twi: Adɛn nti na wode wʼabon ahorow no hoahoa wo ho, wʼabon a wunya mu aba bebree
    no nti? Amon Babea a Onni nokware, wode wo ho to wʼahonya so na woka se, ‘Hena
    na ɔbɛtow ahyɛ me so?’
  hlt-hlt: Hnukmael nu aw, balae tih tuikol te na yan? na tuikol khaw long coeng te.
    A thakvoh dongah pangtung ni, “Unim kai taengla aka pawk eh?” a ti.
  tbz-SIM: Díndi Adɑbɑɑ ɛì kɔbɛ bɛ̀ɛ̀ yetɛ n kpɛti, kɛ pɔ̀tìnɛ̀ di biriku, kù pɔ̀ntɛmu,
    díndi bɛ̀ɛ̀ do pɔtìnɛ̀ di kpɑ̀tì kɛ tú òmɔù í yóó dɑ́ɑ́tí kɛ di dekɛ.
  msy-2020: “O Amon, nɨ fo, nɨn danganir zariba bar dera, ezɨ nɨ zurara uabɨ fa, dagher
    danganir kamɨn otiviba bagha mɨgɨa, egha bar akonge. Nɨ akaba batozir guivimɨn
    mɨn iti, nɨ manmaghsua akar kabav gei? Nɨ uan dagɨaba ko bizibagh nɨghnɨgha, ghaze,
    ‘Tina izɨ na mɨsogham?’
  azb-azb: Vadilərlə nə üçün öyünürsən? Taqətin kəsilir, Ey dönük qız! Sən mal-dövlətinə
    güvənərək “Üstümə kim gələ bilər” deyirdin.
  eng-DBY: Wherefore gloriest thou in the valleys? Thy valley shall flow down, O backsliding
    daughter, that trusteth in her treasures, [saying,] Who shall come against me?
  hin-2017: हे भटकनेवाली बेटी! तू अपने देश की तराइयों पर, विशेषकर अपने बहुत ही उपजाऊ
    तराई पर क्यों फूलती है? तू क्यों यह कहकर अपने रखे हुए धन पर भरोसा रखती है, ‘मेरे
    विरुद्ध कौन चढ़ाई कर सकेगा?’
  wol-KYG: 'Céy Raba, bii dëkk bu taaru, toogadi, yeena doon damoo xur yi, ba ci seen
    xur wu naat wii? Yeena yaakaaroon seeni denc, naan: “Ku ñemee dal sunu kaw?”'
  eng-YLT: 'What — dost thou boast thyself in valleys? Flowed hath thy valley, O backsliding
    daughter, Who is trusting in her treasures: Who doth come in unto me?'
  eng-WYC-2017: What hast thou glory in valleys? Thy valleys floated away [or flowed
    down], thou delicate daughter, that haddest trust in thy treasures, and saidest,
    Who shall come to me?
  eng-WMBB: Why do you boast in the valleys, your flowing valley, backsliding daughter?
    You trusted in her treasures, saying, ‘Who will come to me?’
  urd-GVH: ऐ बेवफ़ा बेटी, तू घाटियों पर, पानी से छलकती अपनी वादी पर कितना फ़ख़्र करती
    है! तू अपने मालो-दौलत पर भरोसा करके शेख़ी मारती है कि अब मुझ पर कोई हमला नहीं
    करेगा।”
  rug-rug: Na vegua ke va titieni goi sari mua lolomo toqere, va titie nia goi sapu
    vuvua hola sari linetelete? Agoi tuqu vineki sapu lopu ta raṉemu, raṉei goi sari
    mua tinagotago meke zama guahe, ‘Esei kote mae rapata au?’ gua.
  gaz-gaz: Ati maaliif sulula keetiin boonta? Maaliif sulula kee gabbataa sanaan boonta?
    Yaa intala hin amanamne ati sooruma kee abdattee, ‘Eenyutu na tuqa?’ jetta.
  fra-LSG: 'Pourquoi te glorifies-tu de tes vallées? Ta vallée se fond, fille rebelle,
    Qui te confiais dans tes trésors: Qui viendra contre moi?'
  yal-yal: Nanfera ɛ kanbama ɛ lanbanne nun ɛ xɛɛne yi, e to rafexi bogise xaba daxine
    ra? Ɛ tan Raba kaane, yama murutɛxina, ɛ tan naxanye ɛ yigi saxi ɛ nafunle yi
    ɛ naxa, ‘Nde nɔɛ nxu yɛngɛ?’ ”
  haw-1868: No ke aha la oe e hookiekie ai ma kou mau awawa? A ma kou awawa e kahe
    ana, e ke kaikamahine hoihope? Ka mea hilinai ma kou mau waiwai, i ka i ana iho,
    Owai ka mea hele mai io'u nei?
  arb-NAV: 'مَا بَالُكِ تُبَاهِينَ بِالأَوْدِيَةِ أَيَّتُهَا الابْنَةُ الْمُخَادِعَةُ
    الَّتِي اتَّكَلَتْ عَلَى نَفَائِسِهَا قَائِلَةً: مَنْ يُهَاجِمُنِي؟'
  ewe-ewe: Nu ka ŋuti mietsɔ miaƒe balimewo le adegbe ƒom, adegbe ƒom be kutsetse
    geɖe do go tso wo me? O vinyɔnu ahasitɔ, èda wò susu ɖe wò kesinɔnuwo dzi eye
    nègblɔ be, ‘Ame kae adze dzinye?’
  eng-LEE: Wherefore gloriest thou in the valleys? thy valley floweth [with blood],
    O backsliding daughter, that trusted in her treasures, saying, Who can come unto
    me?
  asm-FB: মোৰ ওচৰলৈ কোন আহিব পাৰে বুলি কৈ নিজ ধনত ভাৰসা কৰোঁতা হে বিপথগামিনী জীয়াৰী,
    তোমাৰ উপত্যকাবোৰত, তোমাৰ ৰক্তপ্ৰবাহী উপত্যকাটিত কিয় গৌৰৱ কৰিছা?
  sus-A: مُنقٍ رَ وٌ شَشِلِ تِشِ وٌ شَ لَاكْي وَلِ رَ؟ مُنقٍ رَ وٌ لَشِ وٌ يّتّ شَ
    نَاقُلِ رَ، مَتَندِلَيٍ؟ وٌ عَ قَلَمَ، ‹ندٍ نْمَ وٌن نَ؟› كْنْ وٌ سّنبّ قَمَ نّ
    كَنَدٍ.
  fra-SBL: 'Pourquoi vous vantez-vous dans les vallées, ta vallée fluide, fille rebelle ?
    Vous avez fait confiance à ses trésors, en disant : « Qui viendra à moi ?'
  hbo-hbo: מַה־תִּתְהַֽלְלִי֙ בָּֽעֲמָקִ֔ים זָ֣ב עִמְקֵ֔ךְ הַבַּ֖ת הַשֹּֽׁובֵבָ֑ה
    הַבֹּֽטְחָה֙ בְּאֹ֣צְרֹתֶ֔יהָ מִ֖י יָבֹ֥וא אֵלָֽי׃
  kik-kik: Nĩ kĩĩ gĩtũmaga wĩrahĩre ituamba ciaku, ũkeraha nĩ ũndũ wa ituamba ciaku
    icio noru mũno? Wee mwarĩ ũyũ ũtarĩ mwĩhokeku, wee ũtũũrĩte wĩhokete ũtonga waku
    ũkiugaga atĩrĩ, ‘Nũũ ũngĩĩtharĩkĩra?’
  fra-NCL: 'Pourquoi te glorifier de tes vallées ? — elle est riche, ta vallée ! —
    fille rebelle, toi qui te confies dans tes trésors, disant : « Qui oserait venir
    contre moi ? »'
  cek-AK: Kai tuk hanah mi maw angzo tih, tiah kathui, a tawnh o ih hmuenmae oephaih
    hoiah hnukbang ah amlaem canunawk, tipongah athii longhaih ah kaom azawn to nam
    oek o haih loe?
  cuk-cuk: 'Amón-dulemar, ¿ibiga be be-nebaganba san-dummarba imake? ¿Ibiga be be-nebagan-gadi-sanmakedba
    nug-dummarba itoge? Amón-dulemar-uayasulidaed, unnila be be-ibmar-nuegan-nikadgi-bensuli
    gudiid, be weyob soged: ‘¿Doa angi gwichiguoe? Dule angi gwichiguosuli.’ ”'
  uig-CYR: 'Немишкә күч-һәйвитиңни даңлайсән? Сениң күчүң еқип кетиватиду, и: «Ким
    маңа йеқинлишишқа петиналисун?» дәп өз байлиқлириңға таянған, асийлиқ қилғучи
    қиз!'
  tel-2017: విశ్వాసం లేని కూతురా, నీ బలాన్ని గూర్చి నీకు అంత ఆహంకారమెందుకు? నీ బలం
    నీళ్ళ లాగా ప్రవహించి పోతుంది. నీ సంపదలపై నమ్మకం పెట్టుకున్నావు. ‘నాకు విరోధిగా
    ఎవరొస్తారు?’ అంటున్నావు.
  hat-BSA: 'Pouki sa ou ògeye pou vale yo! Vale yo kap koule, O fi ki chite fè bak,
    ki plase konfyans li nan trezò li yo? E k ap di: ‘Kilès ki va vini kont mwen?’'
  kos-kos: Kowos mwet sesuwos, efu kowos ku konkin? Ku lowos uh sriksrikeni. Efu ku
    kowos lulalfongi ku lowos sifacna, ac fahk mu wangin mwet ac pulaik in mweuni
    kowos?
  hbo-WLC: מַה־תִּתְהַֽלְלִי֙ בָּֽעֲמָקִ֔ים זָ֣ב עִמְקֵ֔ךְ הַבַּ֖ת הַשּֽׁוֹבֵבָ֑ה
    הַבֹּֽטְחָה֙ בְּאֹ֣צְרֹתֶ֔יהָ מִ֖י יָב֥וֹא אֵלָֽי׃
  ibo-ibo: Gịnị mere unu ji anya isi nʼihi ndagwurugwu nke na-amị mkpụrụ hiri nne,
    gị ada nwanyị na-ekwesighị ntụkwasị obi, onye ntụkwasị obi ya dị nʼakụnụba ya,
    gị onye na-asị, ‘Onye ga-ebuso m agha?’
  ory-ory: ଗୋ ବିପଥଗାମିନୀ କନ୍ୟେ, ତୁମ୍ଭେ କାହିଁକି ତଳଭୂମି ସବୁରେ, ଆପଣା ପ୍ରବାହଶୀଳ ତଳଭୂମିରେ
    ଦର୍ପ କରୁଅଛ? ତୁମ୍ଭେ ଆପଣା ଧନ ସମ୍ପତ୍ତିରେ ନିର୍ଭର କରି କହୁଅଛ, ‘ମୋʼ ନିକଟକୁ କିଏ ଆସିବ?’
  chk-chk: Pwota oua aingaing won ämi kewe lemol, ämi aramas ousap allükülük? Oua
    anomu ämi apilükülük won wöümi o apasa, ‘Iö epwe tongeni maun ngenikich?’
  rop-rop: Wotfo ol yumob pipul hu nomo jidan trubala langa God oldei toktokbat praudbalawei?
    Yumob nomo strongbala. Yumob wikwan na. Wotfo yumob reken miselp en oldei trastim
    yumob ronwan pawa en yumob tok nobodi kaan fait langa yumob?
  ukr-1871: 'Чого пишаєшся долинами? Потечуть левади твої кровю, зрадлива дочко, що,
    вповаючи на скарби свої, мовляєш: Хто наступить на мене?'
  deu-1951: 'Was rühmst du dich der Täler? Dein Tal soll überfließen, du abtrünnige
    Tochter, die im Vertrauen auf ihre Schätze spricht: Wer sollte mir nahekommen?'
  eng-JPS: 'Wherefore gloriest thou in the valleys, thy flowing valley, O backsliding
    daughter? that didst trust in thy treasures: ''Who shall come unto me?'''
  srp-1865: 'Što se hvališ dolinama? Rastopila se dolina tvoja, kæeri odmetnico! koja
    se uzdaš u blago svoje: ko bi udario na me?'
  lug-lug: Lwaki mwenyumiriza olw’ebiwonvu byammwe, ne mwenyumiriza olw’ebiwonvu ebigimu?
    Ggwe omuwala atali mwesigwa, weesiga obugagga bwo n’ogamba nti, ‘Ani alinnumba?’
  heb-heb: מה תתהללי בעמקים זב עמקך הבת השובבה הבטחה באצרתיה מי יבוא אלי׃
  ben-IRV: কেন তুমি তোমার শক্তি নিয়ে গর্ব করছ? তোমার শক্তি বিলীন হয়ে যাবে, অবিশ্বস্ত
    মেয়ে; তুমি তোমার সম্পত্তির উপর নির্ভর কর। তুমি বল, ‘কে আমার বিরুদ্ধে আসবে?’
  pan-pan: ਤੂੰ ਆਪਣੀਆਂ ਵਾਦੀਆਂ ਦਾ ਕਿਉਂ ਮਾਣ ਕਰਦੀ ਹੈਂ? ਹੇ ਫਿਰਤੂ ਧੀਏ, ਤੇਰੀ ਵਾਦੀ ਵਗਣ ਵਾਲੀ
    ਹੈ, ਤੇਰਾ ਭਰੋਸਾ ਤੇਰੇ ਖ਼ਜ਼ਾਨਿਆਂ ਉੱਤੇ ਹੈ, ਮੇਰੇ ਵਿਰੁੱਧ ਕੌਣ ਆਵੇਗਾ?
  mya-JVB: ငါ့ ထံသို့ အဘယ် ရန်သူရောက် လိမ့်မည်နည်းဟု အောက်မေ့လျက်၊ မိမိ စည်းစိမ် ၌
    ကိုးစား လျက် ဖောက်ပြန် သောသတို့သမီး ၊ သင်သည် ချိုင့် တို့၌ အဘယ်ကြောင့် ဝါကြွား
    သနည်း။ သင် ၏ချိုင့် သည် အသွေးစီး ရာ ဖြစ်လိမ့်မည် ။
  tbg-tbg: Ne Amo vatanaaka kia ti vevaaraini vaireka auti vaiha, ne nenta monu airairara
    noraiqaake iriha tiha, Nai taukae iqoka raqiha tinavu ho haatara kevarave? tiarave.
    Ho ne rauriha variate. Kia nenta mahuta tiate. Ni kempukavano taiqe vaivo.
  hmo-hmo: Umui kara koikoi taudia e, badina dahaka emui koura namodia dainai, umui
    hereva mai hekokoroku danu? Emui goada ia maragi lao noho. Badina dahaka emui
    siahu umui abidadama henia noho, bona umui gwau, ‘Edena bese taudia ese, ai do
    idia tuari henia diba’?
  urd-urd: तू क्यूँ वादियों पर फ़ख़्र करती है? तेरी वादी सेराब है, ऐ बरगश्ता बेटी,
    तू अपने ख़ज़ानों पर भरोसा करती है, कि 'कौन मुझ तक आ सकता है?'
  rus-SYN: 'Что хвалишься долинами? Потечет долина твоя кровью, вероломная дочь, надеющаяся
    на сокровища свои, говорящая: “кто придет ко мне?”'
  bqc-SIM: 'Bↄ́yãi álɛ ĩ́anadã á guzulɛ táaedeↄ yã́ musui? Pↄ̀ↄbↄzãkɛnaↄ,
    i á àizɛɛ náaikɛ à mɛ: Deↄ mɛ́ aa fↄ̃ lɛ́lɛwái?'
  tcz-CHONGTHU: Na phaicham leiphat lai na kiletsahpi uvin ahi, hichi ho jong chu
    hung mangtha ding ahi. Tahsanlhom nu, nanei nagou a na kisongin koiman ima eilothei
    ponte tin na ngaiton ahi.
  mar-mar: तू आपल्या सामर्थ्याबद्दल का गर्व करते? हे अविश्वासू कन्ये, तुझे सामर्थ्य
    दूर वाहून जाईल, तू आपल्या संपत्तीवर भरवसा ठेवते. तू म्हणते, माझ्याविरूद्ध कोण
    येईल?
  qub-qub: 'Amón runacuna, ¿imanirtaj munayniyoj cashayquipita alli-tucunqui? Llapan
    ima-aycatapis shuntashallayquimanmi yäracushcanqui. Chaymi ninqui: ‹¿Pitaj nogacunamanga
    yaycamonga?› nir. Ichanga munayniyoj cashayqui ushacaycannami.'
  bqp-bqp: Bɛɛ Rɑbɑgibu, bɛɛ be i ku rɑ mɛm nɔ, wee i tii sue bɛɛn wɔwɑ ye yɑ tem
    gem mɔn sɔ̃. Mɑ i bɛɛn dukiɑ nɑɑnɛ sɑ̃ɑ. Mɑ i mɔ̀, wɑrɑ u koo kpĩ u bɛɛ wɔrimɑ.
  hat-hat: 'Poukisa n''ap fè grandizè konsa? Jan nou te kontan fon nou yo! Men fon
    yo tonbe. Bann moun tèt di, nou te mete konfyans nou nan richès nou. Nou t''ap
    di: Pa gen moun ki ka penmèt yo atake nou!'
  eng-BSB: Why do you boast of your valleys— your valleys so fruitful, O faithless
    daughter? You trust in your riches and say, ‘Who can come against me?’
  eng-WEBPB: Why do you boast in the valleys, your flowing valley, backsliding daughter?
    You trusted in her treasures, saying, ‘Who will come to me?’
  kbq-kbq: Hagi tamagra nahigeta Amoni vahe'mota masavenke huno tretre'ma hu'nea agupo
    mopafima ne'zama hankregeno knare'ma huno ne'zama ahentea zankura rantamagia enerita
    tamavufga erisga nehaze. Tamagra ke ontahi mofakna hu'nazankita, tamagra'a feno
    zanku muhara nehuta, iza eno hara eme hurantegahie? huta nehaze.
  nhe-BL: Imojuanti tlahuel inmohueyimatij ipampa nopa tlamayantini tlen tlahuel tlaeliltíaj,
    pero nimantzi quintlamixolehuase. Imojuanti inmotemachiyayaj ipan imotomi huan
    inmoilhuiyayaj para axaca inmechchihuilisquía tlen fiero.
  gub-BL: Teko uzeruzar 'ym ma'e wà. Màràzàwe tuwe pemume'u pekàgaw. Pepuner haw upaw
    etea'i kury. Màràzàwe tuwe pezeruzar pekàgaw rehe. — Ni amo nazaneàmàtyry'ym kwaw
    wà nehe kury, ta'e ukyze zanewi wà xe, peze peiko. Màràzàwe tuwe.
  eng-DRA: 'Why gloriest thou in the valleys? thy valley hath flowed away, O delicate
    daughter, that hast trusted in thy treasures, and hast said: Who shall come to
    me?'
