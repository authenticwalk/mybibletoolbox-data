verse: JER.049.038
translations:
  mal-C: ഞാൻ എന്റെ സിംഹാസനം ഏലാമിൽ സ്ഥാപിക്കും, ഞാൻ അവളുടെ രാജാവിനെയും പ്രഭുക്കന്മാരെയും
    നശിപ്പിച്ചുകളയും,” എന്ന് യഹോവയുടെ അരുളപ്പാട്.
  deu-TKW: Ich will meinen Richterstuhl in Elam aufstellen und von dort Könige und
    Oberste hinwegtilgen, ist der Spruch Jahwes.
  lin-lin: Nakotia Kiti na Ngai ya bokonzi kati na Elami mpe nakoboma mokonzi mpe
    bakalaka na yango, » elobi Yawe.
  eng-LSV: And I have set My throne in Elam, || And I have destroyed king and princes
    from there, || A declaration of YHWH.
  eng-GNV: 'And I wil set my throne in Elam, and I wil destroy both the King and the
    princes from thence, saith the Lord: but in the latter daies I wil bring againe
    the captiuitie of Elam, sayeth the Lord.'
  eng-WEBSTER: And I will set my throne in Elam, and will destroy from thence the
    king and the princes, saith the LORD.
  nhw-BL: Huan niDIOS niquijtohua para na nijtlalis nosiya para nitlanahuatis ipan
    tlali Elam. Huan nijtzontlamiltis inintlanahuatijca huan inintlayacancahua.
  swh-ONEN: Nitaweka kiti changu cha enzi huko Elamu na kumwangamiza mfalme wake na
    maafisa wake,” asema Bwana.
  bba-bba: kpɑ n ben sinɑmbu kɑ ben wiruɡibu ɡo kpɑ n nɛn tiin bɑndu swĩi. Nɛ, Yinni
    Gusunɔwɑ nɑ yeni ɡeruɑ.
  eng-KJVCPB: And I will set my throne in Elam, And will destroy from thence the king
    and the princes, Saith the Lord.
  luo-luo: Jehova Nyasaye wacho niya, “Anaket koma mar duongʼ ei Elam, kendo atiek
    ruodhe kod jotende.”
  meu-meu: egu terono baina haginia Elam ai, bona edia pavapava bona edia lohia baina
    habuadia tari. Iehova na e herevamu.
  npi-ULB: त्यसपछि एलाममा म आफ्‍नो सिंहासन स्थापित गर्नेछु, र त्‍यहाँबाट त्‍यसका राजाहरू
    र अगुवाहरूलाई नष्‍ट पार्नेछु— यो परमप्रभुको घोषणा हो—
  yor-yor: Èmi yóò sì gbé ìtẹ́ mi kalẹ̀ ní Elamu, èmí yóò sì pa ọba wọn àti ìjòyè
    wọn run,” báyìí ni Olúwa wí.
  pes-OPCB: من پادشاه و بزرگان عیلام را از بین خواهم برد و تخت سلطنت خود را در آنجا
    برقرار خواهم نمود.
  tgl-ULB: Pagkatapos ay ilalagay ko ang aking trono sa Elam at wawasakin ko roon
    ang hari at mga pinuno nito—ito ang pahayag ni Yahweh—
  hui-hui: I̱na Elamalinaga kini kagobi tinaga agali haguane karubi bo wahai holebero.
    Ani buwa i̱na kininaga biragane dagia Elama dindini mo ngelowa i̱nime haru holebero.
  mya-mya: ငါ​သည်​ဧ​လံ​ဘု​ရင်​များ​နှင့်​ခေါင်း​ဆောင် များ​ကို​သုတ်​သင်​ပယ်​ရှင်း​ကာ​ထို​ပြည်​တွင်
    ငါ​၏​ရာ​ဇ​ပလ္လင်​ကို​တည်​ထား​မည်။-
  bod-N: ངས་རང་གི་རྒྱལ་ཁྲི་ཨེ་ལཱམ་དུ་འགོད་ཅིང་། དེ་རུ་རྒྱལ་པོ་དང་འགོ་དཔོན་རྣམས་མེད་པར་བྱའོ་ཞེས་དཀོན་མཆོག་ཡ་ཝཱེས་གསུངས།
  sna-sna: Ndichaisa chigaro changu choushe muEramu uye ndichaparadza mambo wayo namachinda
    ayo,” ndizvo zvinotaura Jehovha.
  spa-BLM: Yo pondré mi trono en Elam, y destruiré desde allí al rey y a los príncipes’,
    dice Yahvé.
  cac-cac: A in val Jehová in svala' to ol vac' Yajalil ta'. Ol vac' miljoccham eb'
    rey yed' eb' yajal yaj d'a Elam chi'.
  swh-ULB: Kisha nitaweka kiti changu cha enzi huko Elamu na kumwangamiza mfalme na
    viongozi wao kutoka huko - asema Yahwe -
  bel-bel: і пастаўлю трон Мой у Эламе, і зьнішчу там цара і князёў, кажа Гасподзь.
  deu-ELBBK: Und ich werde meinen Thron in Elam aufstellen und werde König und Fürsten
    daraus vertilgen, spricht der HERR.
  mbb-OT: Ibpelastar ku ziyà te Elam is pinuuwè ku te kedhadì, ne edhukuman ku sikandan
    ne edezeetan ku is hadì wey menge upisyal zutun.
  mal-2015: ഞാൻ എന്റെ സിംഹാസനത്തെ ഏലാമിൽ സ്ഥാപിച്ചു അവിടെ നിന്നു രാജാവിനെയും പ്രഭുക്കന്മാരെയും
    നശിപ്പിച്ചു കളയും എന്നു യഹോവയുടെ അരുളപ്പാടു.
  rmc-rmc: Paľis mange ačhavava o tronos andro Elam a zňičinava leskre kraľis the
    leskre rajen,“ phenel o RAJ.
  pes-OPV: 'و خداوند می‌گوید: من کرسی خود را در عیلام برپا خواهم نمود وپادشاه و سروران
    را از آنجا نابود خواهم ساخت.'
  ron-1924: Ымь вой ашеза скаунул де домние ын Елам ши-й вой нимичи ымпэратул ши кэпетенииле’,
    зиче Домнул.
  ben-OBCV: আমি এলমে আমার সিংহাসন স্থাপন করব, তাদের রাজা ও সব কর্মচারীকে ধ্বংস করব,”
    সদাপ্রভু এই কথা বলেন।
  som-som: Oo Rabbigu wuxuu leeyahay, Anigu carshigayga Ceelaam baan dhex qotomin
    doonaa, oo halkaas boqor iyo amiirroba waan ka wada baabbi'in doonaa.
  lat-VUC: Et ponam solium meum in Ælam, et perdam inde reges et principes, ait Dominus.
  eng-ASVBT: and I will set my throne in Elam, and will destroy from thence king and
    princes, saith Jehovah.
  ita-1885: E metterò il mio trono in Elam, e ne farò perire re e principi, dice il
    Signore.
  eng-ULB: Then I will put my throne in Elam and will destroy its king and leaders
    from there—this is Yahweh's declaration—
  spa-VBL: En Elam instalaré mi trono y destruiré a su rey y a sus funcionarios, declara
    el Señor.
  fra-_FOB: Et je placerai mon trône dans Élam, et j'en détruirai les rois et les
    chefs, dit l'Éternel.
  mal-mal: ഞാൻ എന്റെ സിംഹാസനം ഏലാമിൽ സ്ഥാപിച്ച്, അവിടെനിന്ന് രാജാവിനെയും പ്രഭുക്കന്മാരെയും
    നശിപ്പിച്ചുകളയും” എന്ന് യഹോവയുടെ അരുളപ്പാട്.
  urd-GVR: Tab maiṅ Ailām meṅ apnā taḳht khaṛā karke us ke bādshāh aur buzurgoṅ ko
    tabāh kar dūṅgā.’ Yih Rab kā farmān hai.
  suz-BL: गो आं नित्‍तीके एलामम सेल्‍नुङ। मिनु मेकेर ङा पिपी नु मेको आन ठेयब मुर आन
    कली साइक्‍नुङमी” दे परमप्रभु यावेमी देंत।
  eng-NOY: And I will set up my throne in Elam, And I will destroy from thence king
    and princes, saith Jehovah.
  ita-1927: E metterò il mio trono in Elam, e ne farò perire i re ed i capi, dice
    l’Eterno.
  ckb-ckb: تەختی خۆم لە ئیلام دادەنێم و لەوێ پاشا و پیاوە گەورەکانی لەناودەبەم.» ئەوە
    فەرمایشتی یەزدانە.
  eng-BBE: I will put the seat of my power in Elam, and in Elam I will put an end
    to kings and rulers, says the Lord.
  kan-OKCV: ಇದಲ್ಲದೆ ಏಲಾಮಿನಲ್ಲಿ ನನ್ನ ಸಿಂಹಾಸನವನ್ನಿಟ್ಟು, ಅದರೊಳಗಿಂದ ಅರಸನನ್ನೂ, ಪ್ರಧಾನರನ್ನೂ
    ನಾಶಮಾಡುವೆನು,” ಎಂದು ಯೆಹೋವ ದೇವರು ಹೇಳುತ್ತಾರೆ.
  tam-2017: என் சிங்காசனத்தை ஏலாமில் வைத்து, அங்கேயிருந்து ராஜாவையும் பிரபுக்களையும்
    அழித்துப்போடுவேன் என்று யெகோவா சொல்லுகிறார்.
  spa-RV-1909: Y pondré mi silla en Elam, y destruiré de allí rey y príncipe, dice
    Jehová.
  ron-BTF: Și voi pune tronul meu în Elam și voi nimici de acolo pe împărat și pe
    prinți, spune DOMNUL.
  eng-WEBP: I will set my throne in Elam, and will destroy from there king and princes,’
    says the LORD.
  eng-FBV: I will set up my throne in Elam, and destroy its king and officials, declares
    the Lord.
  nld-1939: Dan richt Ik mijn troon in Elam op, En roei daar koning en vorsten uit,
    Is de godsspraak van Jahweh.
  nch-BL: Huan niDIOS niquijtohua para na nijtalis nosiya para nitanahuatis ipan tali
    Elam. Huan nijtzontamiltis inintanahuatijca huan inintayacancahua.
  vie-1934: 'Đức Giê-hô-va phán: Ta sẽ đặt ngai ta trong Ê-lam; vua và các quan trưởng
    nó, ta sẽ diệt đi.'
  hin-CV: तब मैं एलाम में अपना सिंहासन प्रतिष्ठित करूंगा, मैं इसके सभी राजाओं तथा
    उच्चाधिकारी को नष्ट कर दूंगा,” यह याहवेह की वाणी है.
  spa-BES: Pondré la sede de mi poder en Elam, y en Elam acabaré con los reyes y gobernantes,
    dice el Señor.
  tdx-tdx: le hapoko Elame ao ty fiambesako vaho ho rotsaheko boak’ao ze mpanjaka
    ndra roandriañe, hoe t’Iehovà.
  tha-KJV: และเราจะตั้งพระที่นั่งของเราในเอลาม และจะทำลายกษั​ตริ​ย์และบรรดาเจ้านายของเขาทั้งหลาย
    พระเยโฮวาห์ตรั​สด​ังนี้
  por-BR-2018: E porei meu trono em Elão, e destruirei dali o rei e os príncipes,diz
    o SENHOR.
  deu-ELO: Und ich werde meinen Thron in Elam aufstellen und werde König und Fürsten
    daraus vertilgen, spricht Jehova. -
  eng-WYC-2018: And I shall set my king’s seat in Elam, and I shall lose thereof kings,
    and princes, saith the Lord. (And I shall set up my king’s throne in Elam, and
    I shall destroy its kings, and its princes,or its leaders, saith the Lord.)
  epo-epo: Kaj Mi starigos Mian tronon en Elam, kaj Mi pereigos tie la reĝon kaj la
    eminentulojn, diras la Eternulo.
  uig-PIN: Mǝn Ɵz tǝhtimni Elamda tiklǝymǝn, xu yǝrdin padixaⱨi wǝ xaⱨzadilirini yoⱪ
    ⱪilimǝn, — dǝydu Pǝrwǝrdigar.
  beo-beo: Na da ilia hina bagade amola ouligisu dunu huluane wadela:lesimu. Amasea,
    amogawi, Na da Na fisu gaguli, ili ouligimu.
  tpi-OTNT: Mi Bikpela, bai mi putim sia king bilong mi long Elam, na bai mi kilim
    king bilong Elam wantaim ol ofisa bilong en.
  hau-SA: Zan sa kursiyina a Elam in kuma hallaka sarkinta da fadawanta,” in ji Ubangiji.
  uig-LAT: Men Öz textimni Élamda tikleymen, shu yerdin padishahi we shahzadilirini
    yoq qilimen, — deydu Perwerdigar.
  nde-nde: Ngizabeka isihlalo sami sobukhosi e-Elamu ngichithe inkosi yayo lezikhulu
    zayo,” kutsho uThixo.
  ton-ton: Pea te u fokotuʻu hoku nofoʻanga fakaʻeiʻeiki ʻi ʻIlami, pea fakaʻauha
    mei ai ʻae tuʻi pea mo e houʻeiki,’ ʻoku pehē ʻe Sihova.
  ces-1613: I postavím stolici svou mezi Elamitskými, a vypléním odtud krále i knížata,
    praví Hospodin.
  eng-WMB: I will set my throne in Elam, and will destroy from there king and princes,’
    says the LORD.
  tam-TCV: நான் ஏலாமில் என்னுடைய அரியணையை அமைப்பேன்; அதன் அரசர்களையும், அதிகாரிகளையும்
    அழிப்பேன்” என்று யெகோவா அறிவிக்கிறார்.
  ceb-ULB: Unya ibutang ko ang akong trono didto sa Elam ug laglagon ang hari niini
    ug ang mga pangulo nga gikan didto—mao kini ang gipahayag ni Yahweh—
  pol-UBG: I ustawię swój tron w Elamie i stamtąd wytępię króla i książąt, mówi PAN.
  urd-GVU: تب مَیں عیلام میں اپنا تخت کھڑا کر کے اُس کے بادشاہ اور بزرگوں کو تباہ
    کر دوں گا۔‘ یہ رب کا فرمان ہے۔
  deu-1912: Meinen Stuhl will ich in Elam aufrichten und will beide, den König und
    die Fürsten, daselbst umbringen, spricht der HERR.
  kan-2017: ನನ್ನ ಸಿಂಹಾಸನವನ್ನು ಏಲಾಮಿನಲ್ಲಿ ಸ್ಥಾಪಿಸಿ ಆ ದೇಶದ ಅರಸನನ್ನೂ, ಪ್ರಧಾನರನ್ನೂ ಅಳಿಸಿಬಿಡುವೆನು.
  yap-yap: Bay gu thang owchen e pi pilung rorad nge pi tayugang’, mu gu sunmiy gil’ilungug
    u rom.
  hlt-MCSB: Elam ah ka ngolkhoel ka hol vetih te lamkah manghai neh mangpa rhoek te
    ka milh sak ni. He tah BOEIPA kah olphong ni.
  mdy-ETH: ዒዞ ዓጮይዳ ካኣታዺ ዓኣ ካኣቲንታ ሱኡጎንታ ታኣኒ ባይዛንዳኔ፤ ታኣኒ ዒኢካ ካኣታዺ ዎይሣንዳኔ።
  twi-ASANTE: Mɛsi mʼahennwa wɔ Elam na masɛe ne ɔhene ne nʼadwumayɛfoɔ,” Awurade
    na ɔseɛ.
  eng-WEBU: I will set my throne in Elam, and will destroy from there king and princes,’
    says the LORD.
  wal-wal: Taani Elaama kawuwaanne eta halaqata xaissada, ta kawotaa araataa yan wottana.
  spa-PDDPT: Entonces estableceré mi trono en Elam. Allí destruiré al rey y a los
    magistrados, dice Yavé.
  gun-gun: Ha'e gui Elão py xerenda apena atyrã amoĩ vy amokanhymba 'rã ha'e pygua
    huvixa ha'e yvatekueve”, he'i Senhor.
  ilo-ULB: Ket isaadkonto ti tronok idiay Elam ken dadaelekto ti ari daytoy ken dagiti
    mangidadaulo sadiay—daytoy ket pakaammo ni Yahweh—
  kpg-kpg: Au ga daaligi nadau king mo nadau gau aamua, ga haganoho aga dogu lohongo
    king i di gowaa deelaa.
  uig-ARA: مەن ئۆز تەختىمنى ئېلامدا تىكلەيمەن، شۇ يەردىن پادىشاھى ۋە شاھزادىلىرىنى
    يوق قىلىمەن، ــ دەيدۇ پەرۋەردىگار.
  sus-sus: N ma kibanyi luma nɛ Elama, n e xa mangɛ nun e xa kuntigie faxa. Alatala
    xa masenyi nan na ki.
  pon-2006: I pahn kamwomwala arail nanmwarki kan oh kaun akan, oh kauwada mwoalei
    wasao.
  ksd-ksd: ma ina vatur kaugu kiki na king aro Elam, ma ina vamutue ra king ma ra
    umana luluai kan ia, ra Luluai i biti.
  tur-YTC: Elam'da tahtımı kuracağım, Ve oradan kral ve beyleri yok edeceğim,' diyor
    Yahve.
  ind-AYT: dan Aku akan mendirikan takhta-Ku di Elam, dan menghancurkan raja-raja
    dan pejabat-pejabat mereka,” firman TUHAN.
  nya-nya: Ndidzakhazika mpando wanga waufumu ku Elamu ndipo ndidzawononga mfumu yake
    pamodzi ndi akuluakulu ake,” akutero Yehova.
  hrv-hrv: I postavit ću u Elamu prijesto svoj i zatrt ću ondje kralja i sve knezove”
    - riječ je Jahvina.
  mps-mps: Ena Genuai Bidi, ena dugabo sia king te Elamba munama, te eno Elam king
    dali, te aga ofisa dabe dali ela muaibao.
  tpi-tpi: Mi Bikpela, bai mi putim sia king bilong mi long Elam, na bai mi kilim
    king bilong Elam wantaim ol ofisa bilong en.
  dan-1931: Jeg rejser min Trone i Elam og tilintetgør der både Konge og Fyrster,
    lyder det fra HERREN.
  vie-OVCB: 'Chúa Hằng Hữu phán: “Ta sẽ đặt ngôi Ta trên Ê-lam và Ta sẽ tiêu diệt
    vua quan của chúng.'
  guj-2017: યહોવાહ કહે છે કે, હું એલામમાં મારું રાજ્યાસન સ્થાપીશ. અને તેમાંથી રાજાનો
    અને સરદારોનો સંહાર કરીશ.” એમ યહોવાહ કહે છે.
  pon-2006A: I pahn kamwomwala arail nanmwarki kan oh kaun akan, oh kauwada mwoalei
    wasao.
  por-BRBSL: Fixarei meu trono em Elam, e destruirá de lá rei e príncipes”, diz Yahweh.
  cth-cth: A siangpahrangnaw hoi kahrawikungnaw ka raphoe vaiteh, Elam vah ka bawitungkhung
    ka hung han, telah BAWIPA ni a ti.
  twi-twi: Mesi mʼahengua wɔ Elam na masɛe ne hene ne nʼadwumayɛfo,” Awurade na ose.
  hlt-hlt: Elam ah ka ngolkhoel ka hol vetih te lamkah manghai neh mangpa rhoek te
    ka milh sak ni. He tah BOEIPA kah olphong ni.
  tbz-SIM: N yóó puɔmmu Edɑmmu ɛì kóo kpɑ̀ɑ̀tì, nɛ̀ o tũ̀mbɛ̀, kɛ fíí n kpɑ̀ɑ̀tìkɑ̀rì.
    Mí ndi Yiɛ̀ nKuyie m míì bɛ́i.
  msy-2020: Kɨ Ikiavɨra Itir God, kɨ uan atrivir dabirabim Elam datɨgh, me gativagham.
    Egh kɨ men atrivim ko an gumazir dapaniba sara mɨsoghɨrarɨgham.
  azb-azb: Elamda taxtımı quracaq, Elam padşahı ilə başçılarını məhv edəcəyəm” Rəbb
    belə bəyan edir.
  eng-DBY: And I will set my throne in Elam, and will destroy from thence king and
    princes, saith Jehovah.
  hin-2017: और मैं एलाम में अपना सिंहासन रखकर उनके राजा और हाकिमों को नाश करूँगा,
    यहोवा की यही वाणी है।
  wol-KYG: Maay déjjatee Elam buur ak bummi, samp fa samab jal.» Kàddug Aji Sax jee.
  eng-YLT: And I have set My throne in Elam, And I have destroyed thence King and
    princes — an affirmation of Jehovah.
  eng-WYC-2017: And I shall set my king’s seat in Elam, and I shall lose thereof kings,
    and princes, saith the Lord.
  eng-WMBB: I will set my throne in Elam, and will destroy from there king and princes,’
    says the LORD.
  urd-GVH: तब मैं ऐलाम में अपना तख़्त खड़ा करके उसके बादशाह और बुज़ुर्गों को तबाह
    कर दूँगा।’ यह रब का फ़रमान है।
  rug-rug: Kote vekoa Rau sa Qua habohabotuana baṉara pa Elami meke kote va matei
    Rau sari dia baṉara meke koimata,” zama vura gua se Zihova.
  gaz-gaz: “Ani teessoo koo Eelaam keessa dhaabbadhee mootii fi qondaaltota ishee
    nan barbadeessa” jedha Waaqayyo.
  fra-LSG: Je placerai mon trône dans Élam, Et j’en détruirai le roi et les chefs,
    Dit l’Éternel.
  yal-yal: “N Elan mangan nun a kuntigine halagima nɛn, n yi n ma manga gbɛdɛn dɔxɔ
    na,” Alatalaa falan nan na ra.
  haw-1868: E hoonoho wau i ko'u nohoalii ma Elama, A e anai aku hoi, mai ia wahi
    aku, i ke alii a me na luna, Wahi a Iehova.
  arb-NAV: وَأَنْصِبُ عَرْشِي فِي عِيلامَ، وَأَقْضِي عَلَى مَلِكِهِمْ وَعَلَى عُظَمَائِهِمْ.
  ewe-ewe: Maɖo nye zikpui anyi ɖe Elam eye matsrɔ̃ eƒe fia kple dumegãwo.” Yehowae
    gblɔe.
  eng-LEE: And I will set up my throne in 'Elam, and I will destroy thence king and
    princes, saith the Lord.
  asm-FB: যিহোৱাই আৰু কৈছে, মই এলমত নিজ সিংহাসন স্থাপন কৰিম, আৰু তাৰ পৰা দণ্ডাজ্ঞা
    দি, ৰজা আৰু প্ৰধান লোকবিলাকক উচ্ছন্ন কৰিম।
  sus-A: ﭑ مَ كِبَنيِ لُمَ نّ عٍلَمَ، ﭑ عٍ شَ مَنفّ نُن عٍ شَ كُنتِفِيٍ قَشَ. عَلَتَلَ
    شَ مَسٍنيِ نَن نَ كِ.
  fra-SBL: Je placerai mon trône en Élam, et je détruirai de là le roi et les princes,
    dit Yahvé.
  hbo-hbo: וְשַׂמְתִּ֥י כִסְאִ֖י בְּעֵילָ֑ם וְהַאֲבַדְתִּ֥י מִשָּׁ֛ם מֶ֥לֶךְ וְשָׂרִ֖ים
    נְאֻם־יְהוָֽה׃
  kik-kik: Nĩngaiga gĩtĩ gĩakwa kĩa ũnene kũu Elamu, na niine mũthamaki wakuo o na
    anene akuo,” ũguo nĩguo Jehova ekuuga.
  fra-NCL: Je placerai mon trône en Élam, et j’en exterminerai roi et chefs, — oracle
    de Yahweh.
  cek-AK: Elam ah kaimah ih angraeng tangkhang to ka pahnut moe, anih ih siangpahrang
    hoi angraengnawk to ka hum han, tiah Angraeng mah thuih.
  cuk-cuk: 'Bab-Jehová soged: “Elamʼgi an-ologana an sioed. Elam-e-rey an obelogoed,
    e-dummagana an obelobaloed.”'
  uig-CYR: Мән Өз тәхтимни Еламда тикләймән, шу йәрдин падишаси вә шаһзадилирини йоқ
    қилимән, — дәйду Пәрвәрдигар.
  tel-2017: “ఏలాములో నా సింహాసనాన్ని నిలబెడతాను. అక్కడి రాజునూ, అధిపతులనూ నాశనం చేస్తాను.”
    ఇది యెహోవా చేస్తున్న ప్రకటన.
  hat-BSA: Epi Mwen va mete twòn pa Mwen nan Élam, e Mwen va detwi wa pa yo ak ofisye
    pa yo,’ deklare SENYÈ a.
  kos-kos: Nga fah kunausla tokosra ac mwet kol lalos, ac nga fah tulokunak tron luk
    we.
  hbo-WLC: וְשַׂמְתִּ֥י כִסְאִ֖י בְּעֵילָ֑ם וְהַאֲבַדְתִּ֥י מִשָּׁ֛ם מֶ֥לֶךְ וְשָׂרִ֖ים
    נְאֻם־יְהוָֽה׃
  ibo-ibo: Aga m edo ocheeze m nʼElam, bibiekwa eze ya na ndịisi ọchịchị ya,” otu
    a ka Onyenwe anyị kwubiri.
  ory-ory: ପୁଣି, ସଦାପ୍ରଭୁ କହନ୍ତି, ଆମ୍ଭେ ଏଲମ୍‍ରେ ଆପଣା ସିଂହାସନ ସ୍ଥାପନ କରିବା ଓ ସେସ୍ଥାନରୁ
    ରାଜାକୁ ଓ ଅଧିପତିଗଣକୁ ଉଚ୍ଛିନ୍ନ କରିବା।
  chk-chk: Üpwe niela ar we king me nöür kewe nöüwis o anomu ai lenien motun king
    lon Elam. Ngang ewe Samol mi Lapalap üa kapas.
  rop-rop: Ai garra binijimap olabat king en ola lida, en ai garra jidan king deya.
  ukr-1871: І поставлю мого престола в Еламі, царя же й князї його вигублю, говорить
    Господь.
  deu-1951: Und ich will meinen Thron in Elam aufstellen und will den König und die
    Fürsten daraus vertilgen, spricht der HERR.
  eng-JPS: And I will set My throne in Elam, and will destroy from thence king and
    princes, saith the LORD.
  srp-1865: I namjestiæu prijesto svoj u Elamu, i istrijebiæu odande cara i knezove,
    govori Gospod.
  lug-lug: Nditeeka entebe yange ey’obwakabaka mu Eramu era nzikirize kabaka we n’abakungu
    be,” bw’ayogera Mukama Katonda.
  heb-heb: ושמתי כסאי בעילם והאבדתי משם מלך ושרים נאם יהוה׃
  ben-IRV: তখন আমি এলমে আমার সিংহাসন স্থাপন করব এবং তার রাজা ও নেতাদের ধ্বংস করব’
    এটা সদাপ্রভুর ঘোষণা।
  pan-pan: ਮੈਂ ਏਲਾਮ ਵਿੱਚ ਆਪਣਾ ਸਿੰਘਾਸਣ ਰੱਖਾਂਗਾ ਅਤੇ ਉੱਥੋਂ ਰਾਜਾ ਅਤੇ ਸਰਦਾਰਾਂ ਨੂੰ ਨਾਸ ਕਰਾਂਗਾ,
    ਯਹੋਵਾਹ ਦਾ ਵਾਕ ਹੈ
  mya-JVB: ဧလံ ပြည်၌ ငါ ၏ပလ္လင် ကို တည် ထား၍ ၊ ရှင်ဘုရင် နှင့် မင်းသား တို့ကို သုတ်သင်ပယ်ရှင်း
    မည်ဟု ထာဝရဘုရား မိန့် တော်မူ၏။
  tbg-tbg: Te vika avuhainauka nái qiata vaiinti hampata ekaa vehi autu taiqa ke,
    vika vatukavata vare vikaqaa raqikirerave.
  hmo-hmo: Edia king bona lohia taudia do lau alaia ore, bona egu terona be Elama
    dekenai do lau haginia. Lau Lohiabada, lau hereva inai.”
  urd-urd: और मैं अपना तख़्त 'ऐलाम में रखूंगा, और वहाँ से बादशाह और हाकिम को नाबूद
    करूँगा, ख़ुदावन्द फ़रमाता है।
  rus-SYN: И поставлю престол Мой в Еламе, и истреблю там царя и князей, говорит Господь.
  bqc-SIM: Má Elaũↄ kía ń ń dↄaanaↄ dɛdɛɛ, mí a kpalabaa kpálɛ an bùsuu. Ma
    Dii mámɛ má ò.
  tcz-CHONGTHU: Elam a ka Laltouna kadoding,” tin Pakaiyin aseije. “Chule Keiman alengpao
    le avaihom hou kasuhmang ding ahi.”
  mar-mar: मग मी एलामात आपले राजासन ठेवीन आणि तेथून त्याचा राजा व त्याचे अधिकारी यांना
    नष्ट करीन.” असे परमेश्वराचे सांगणे आहे.
  qub-qub: Elampa mandajnincunataga nogami ushacächishaj. Nircorga quiquënami Elampa
    raynin cashaj. Noga Tayta Diosmi chayno në.
  bqp-bqp: kpɑ n ben sinɑmbu kɑ ben wirugibu go kpɑ n nɛn tiin bɑndu swĩi. Nɛ, Yinni
    Gusunɔwɑ nɑ yeni geruɑ.
  hat-hat: M'ap disparèt wa yo a ansanm ak tout lòt chèf yo. Se la m'ap mete fotèy
    mwen an. Se mwen menm Seyè a ki di sa.
  eng-BSB: I will set My throne in Elam, and destroy its king and officials,” declares
    the LORD.
  eng-WEBPB: I will set my throne in Elam, and will destroy from there king and princes,’
    says the LORD.
  kbq-kbq: Hagi ana hute'na Nagra Elamu kumate kini trani'a ante'na manine'na, kini
    vahe'zamine eri'za vahe'zaminena zamazeri haviza hugahue, huno Ra Anumzamo'a hu'ne.
  nhe-BL: Huan niDIOS niquijtohua para na nijtlalis nosiya para nitlanahuatis ipan
    tlali Elam. Huan nijtzontlamiltis inintlanahuatijca huan inintlayacancahua.
  gub-BL: Amumaw putar Eràw wanuwihawete ihe wà nehe, wanuwihaw ihe wà nehe no. Amuapyk
    kar putar herenaw a'e pe nehe.
  eng-DRA: And I will set my throne in Elam, and destroy kings and princes from thence,
    saith the Lord.
