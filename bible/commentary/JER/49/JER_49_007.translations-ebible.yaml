verse: JER.049.007
translations:
  mal-C: 'ഏദോമിനെക്കുറിച്ച്: സൈന്യങ്ങളുടെ യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു. “തേമാനിൽ
    ഇനി ജ്ഞാനമില്ലേ? വിവേകികൾക്ക് ആലോചന നഷ്ടപ്പെട്ടുപോയോ? അവരുടെ ജ്ഞാനം ക്ഷയിച്ചുപോയോ?'
  deu-TKW: 'Über Edom: So spricht Jahwe der Heerscharen: Ist denn keine Weisheit mehr
    in Theman? Ist denn der Rat der Klugen abhanden gekommen, ihre Weisheit verschüttet?'
  lin-lin: 'Na tina na Edomi : Tala liloba oyo Yawe, Mokonzi ya mampinga, alobi :
    « Boni, engumba ya Temani etikali lisusu na bato ya bwanya te ? Bato ya mayele
    batikali lisusu na bososoli te ? Boni, bwanya na bango esili penza ?'
  eng-LSV: 'Concerning Edom: “Thus said YHWH of Hosts: Is wisdom no longer in Teman?
    Has counsel perished from the intelligent? Has their wisdom vanished?'
  eng-GNV: 'To Edom thus sayeth the Lord of hostes: Is wisdome no more in Teman? is
    counsel perished from their children? is their wisdome vanished?'
  eng-WEBSTER: Concerning Edom, thus saith the LORD of hosts; Is wisdom no more in
    Teman? hath counsel perished from the prudent? hath their wisdom vanished?
  nhw-BL: 'TOTECO Catli Quinyacana Itequihuajcahua Ma Tlatlanitij, quiijtohua: “¿Tlaque
    ininpantic nopa masehualme catli tlalnamiquij? ¿Amo mocajqui niyon se catli tlalnamiqui
    ipan nochi altepetl Temán?'
  swh-ONEN: 'Kuhusu Edomu: Hili ndilo asemalo Bwana Mwenye Nguvu Zote: “Je, hakuna
    tena hekima katika Temani? Je, shauri limewapotea wenye busara? Je, hekima yao
    imechakaa?'
  bba-bba: Wee ye Gusunɔ, wɔllu kɑ tem Yinni u ɡeruɑ Edɔmubɑn sɔ̃. U nɛɛ, bwisi yi
    kpɑwɑ Temɑniɔ? Ben bwisiɡibun bwisi yi kpɑwɑ? Mɑnɑ yi kpuro yi doonɑ.
  eng-KJVCPB: Concerning Edom, thus saith the Lord of hosts; Is wisdom no more in
    Teman? Is counsel perished from the prudent? Is their wisdom vanished?
  luo-luo: 'Ma e gima Jehova Nyasaye Maratego wacho kuom Edom: “Bende pod nitie rieko
    ei Teman? To puonj oselalne jorieko? To rieko mag-gi osetop?'
  meu-meu: 'Edom herevana. Iehova Sabaota ini e gwau tomamu: Aonega vada e ore Teman
    ai a? Lalo-parara taudia ediai hahealo vada e doko a? Edia aonega vada e boio
    a?'
  npi-ULB: एदोमको विषयमा सर्वशक्तिमान् परमप्रभु यसो भन्‍नुहुन्छ, “के तेमानमा अबदेखि
    कुनै बुद्धि पाइँदैन ? के समझदारहरूबाट असल सल्लाह गायब भएको छ ? के तिनीहरूको बुद्धि
    भ्रष्‍ट भएको छ ?
  yor-yor: 'Nípa Edomu. Èyí ní ohun tí Olúwa àwọn ọmọ-ogun wí: “Ṣe kò ha sí ọgbọ́n
    mọ́ ni Temani? Ṣé a ti ké ìmọ̀ràn kúrò ní ọ̀dọ̀ olóyè? Ṣé ọgbọ́n wọn ti bàjẹ́
    bí?'
  pes-OPCB: 'خداوند لشکرهای آسمان به ادومی‌ها چنین می‌فرماید: «آن مردان حکیم و دانای
    شما کجا هستند؟ آیا در تمام شهر تیمان یکی نیز باقی نمانده است؟'
  tgl-ULB: Tungkol sa Edom, ito ang sinasabi ni Yahweh ng mga hukbo, “Wala na bang
    karunungan na matatagpuan sa Teman? Naglaho na ba ang magandang payo mula sa mga
    may pang-unawa? Nawala na ba ang kanilang karunungan?
  hui-hui: Anduane Homogo Hongo Haiheore kago ibugua Idomoalihondo mani bulebiragonaga
    bi Yaremaia laminigo ogo. Agua biyabe. Temana dindihayagi wali agali bu ka aibe.
    Tínaga mini bayale gigabi ala winigo ereba hayadabe. Agali manda bayale dewawi
    karume bi lamiaga wiyago nalami wahayadabe. Tinaga mini bayale gigabi tiha wiyago
    ereba hayadabe.
  mya-mya: တန်​ခိုး​တော်​အ​ရှင်​ထာ​ဝ​ရ​ဘု​ရား​သ​ခင် သည်​ဧဒုံ​ပြည်​ကို​ရည်​မှတ်​၍``ဧ​ဒုံ​ပြည်​သား
    တို့​သည်​ဆင်​ခြင်​တိုင်း​ထွာ​နိုင်​စွမ်း​မ​ရှိ​ကြ တော့​ပြီ​လော။ သူ​တို့​၏​ပ​ညာ​ရှိ​များ​သည်
    လည်း​အ​ဘယ်​အ​မှု​ကို​ပြု​သင့်​ကြောင်း အ​ကြံ​ဉာဏ်​မ​ပေး​နိုင်​ကြ​တော့​ပြီ​လော။
    သူ​တို့​၏​အ​သိ​ပ​ညာ​မှန်​သ​မျှ​သည် ပျောက်​ကွယ်​သွား​လေ​ပြီ​လော။-
  bod-N: ཨེ་དོམ་གྱི་སྐོར་ལ་དཔུང་ཚོགས་ཀུན་གྱི་དཀོན་མཆོག་ཡ་ཝཱེས་འདི་སྐད་དུ། ཐེ་མཱན་གྱི་ནང་དུ་ཤེས་རབ་མི་ལྡན་ནམ།
    མཁས་པའི་ཐབས་ཇུས་དག་བཀོལ་ཚར་རམ། དེ་དག་གི་ཤེས་རབ་ཟད་སོང་བ་ཡིན་ནམ།
  sna-sna: 'Pamusoro peEdhomu: Zvanzi naJehovha Wamasimba Ose: “Ko, muTemani hamuchina
    uchenjeri here? Mano atsakatika here kuna vakangwara? Ko, uchenjeri hwavo hwaora
    here?'
  spa-BLM: 'De Edom, dice el Señor de los Ejércitos: “¿Ya no hay sabiduría en Teman?
    ¿Ha perecido el consejo de los prudentes? ¿Ha desaparecido su sabiduría?'
  cac-cac: 'A tas ix yal Jehová Yajal d''a Smasanil d''a yib''an̈ Edom: ¿Tom man̈xa
    jelanil d''a chon̈ab'' Temán? ¿Tom maxtzac yal yac''vi razón eb'' jelan? ¿Tom
    ix satel masanil sjelanil eb'' chi''?'
  swh-ULB: Juu ya Edomu, Yahwe wa majeshi asema hivi, Je hakuna tena hekima katika
    Temani? Je ushauri mwema umepotea kutoka kwa wenye ufahamu? Je hekima yao imeharibika?
  bel-bel: 'Пра Эдом так кажа Гасподзь Саваоф: хіба няма болей мудрасьці ў Тэмане?
    Хіба ня стала рады ў разумных? хіба зьбяднела мудрасьць іхняя?'
  deu-ELBBK: 'Über Edom. So spricht der HERR der Heerscharen: Ist keine Weisheit mehr
    in Teman? Ist den Verständigen der Rat entschwunden, ist ihre Weisheit ausgeschüttet?'
  mbb-OT: 'Iyan heini migkaǥi te Nengazen he Mekeǥeǥehem bahin te Edom: “Hendei en
    is uluwanen diyà te Teman? Wazè en be nesamà he metau he edsambag?'
  mal-2015: 'എദോമിനെക്കുറിച്ചുള്ള അരുളപ്പാടു. സൈന്യങ്ങളുടെ യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു:
    തേമാനിൽ ഇനി ജ്ഞാനമില്ലയോ? ആലോചന വിവേകികളെ വിട്ടു നശിച്ചുപോയോ? അവരുടെ ജ്ഞാനം ക്ഷയിച്ചുപോയോ?'
  rmc-rmc: 'Pal o Edom. Kada phenel o Nekzoraleder RAJ: „Či imar nane goďaveripen
    andro Teman? Či našľiľa e rada olengri, ko achaľon? Či hin lengro goďaveripen
    našado?'
  pes-OPV: 'درباره ادوم یهوه صبایوت چنین می‌گوید: «آیا دیگر حکمت در تیمان نیست؟ و
    آیامشورت از فهیمان زایل شده و حکمت ایشان نابود گردیده است؟'
  ron-1924: 'Асупра Едомулуй. Аша ворбеште Домнул оштирилор: „Ну май есте ынцелепчуне
    ын Теман? А перит кибзуинца де ла оамений причепуць? С-а дус ынцелепчуня лор?'
  ben-OBCV: 'ইদোম সম্পর্কে: বাহিনীগণের সদাপ্রভু এই কথা বলেন: “তৈমনে কি আর প্রজ্ঞা
    নেই? বিচক্ষণেরা কি পরামর্শ দেওয়া শেষ করেছেন? তাদের প্রজ্ঞা কি ক্ষয়প্রাপ্ত হয়েছে?'
  som-som: Rabbiga ciidammadu wuxuu reer Edom ka leeyahay, Teemaan miyaan xigmad lagu
    sii arag innaba? Taladii miyey ka baabba'day kuwii miyirka lahaa? Xigmaddoodii
    miyey ka wada dhammaatay?
  lat-VUC: 'Ad Idumæam. [Hæc dicit Dominus exercituum: Numquid non ultra est sapientia
    in Theman? periit consilium a filiis; inutilis facta est sapientia eorum.'
  eng-ASVBT: 'Of Edom. Thus saith Jehovah of hosts: Is wisdom no more in Teman? is
    counsel perished from the prudent? is their wisdom vanished?'
  ita-1885: 'QUANT''è ad Edom, il Signor degli eserciti ha detto così: Non vi è egli
    più sapienza alcuna in Teman? il consiglio è egli venuto meno agl''intendenti?
    la lor sapienza è ella marcita?'
  eng-LXXUP: And it came to pass after ten days, that the word of the Lord came to
    Jeremiah.
  eng-ULB: About Edom, Yahweh of hosts says this, “Is there no longer any wisdom to
    be found in Teman? Has good advice disappeared from those who have understanding?
    Has their wisdom become corrupted?
  spa-VBL: 'Esto es lo que dice el Señor Todopoderoso sobre Edom: ¿No queda ninguna
    persona sabia en Temán? ¿No hay ningún buen consejo de los que tienen visión?
    ¿Se ha podrido su sabiduría?'
  fra-_FOB: 'Pour Édom. Ainsi a dit l''Éternel des armées: N''y a-t-il plus de sagesse
    dans Théman? Le conseil manque-t-il aux hommes entendus? Leur sagesse s''est-elle
    évanouie?'
  mal-mal: 'ഏദോമിനെക്കുറിച്ചുള്ള അരുളപ്പാട്. സൈന്യങ്ങളുടെ യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു:
    “തേമാനിൽ ഇനി ജ്ഞാനമില്ലയോ? വിവേകികൾക്ക് ആലോചന നശിച്ചുപോയോ? അവരുടെ ജ്ഞാനം ക്ഷയിച്ചുപോയോ?'
  urd-GVR: Rabbul-afwāj Adom ke bāre meṅ farmātā hai, “Kyā Temān meṅ hikmat kā nām-o-nishān
    nahīṅ rahā? Kyā dānishmand sahīh mashwarā nahīṅ de sakte? Kyā un kī dānāī bekār
    ho gaī hai?
  suz-BL: मुर नेल्‍ल आन परमप्रभु यावेमी एदोम आ पर्बम “मुल तेमान सहरम तुइक्‍तीक मबाक्‍बा
    ङा? मार, रुप्‍ब मुर आन अर्ती जाम्‍शा लमे? मार, मेको आन रुप्‍तीक योल्‍मे?
  eng-NOY: 'Concerning the Edomites. Thus saith Jehovah of hosts: Is wisdom no more
    in Teman? Is counsel passed away from the prudent? Is their wisdom vanished?'
  ita-1927: 'Riguardo a Edom. Così parla l’Eterno degli eserciti: Non v’è egli più
    saviezza in Teman? Gl’intelligenti non sanno essi più consigliare? La loro saviezza
    è dessa svanita?'
  ckb-ckb: 'بۆ ئەدۆم: یەزدانی سوپاسالار ئەمە دەفەرموێت: «ئایا ئیتر دانایی لە تێمان
    نییە؟ ئایا ڕاوێژ لەلای تێگەیشتووان نەماوە؟ ئایا داناییەکەیان پووچەڵ بووەتەوە؟'
  eng-BBE: About Edom. This is what the Lord of armies has said. Is there no more
    wisdom in Teman? have wise suggestions come to an end among men of good sense?
    has their wisdom completely gone?
  kan-OKCV: 'ಎದೋಮ್ಯರನ್ನು ಕುರಿತದ್ದು: ಸೇನಾಧೀಶ್ವರ ಯೆಹೋವ ದೇವರು ಹೀಗೆ ಹೇಳುತ್ತಾರೆ. “ತೇಮಾನ್‌ನಲ್ಲಿ
    ಇನ್ನು ಮೇಲೆ ಜ್ಞಾನವಿರುವುದಿಲ್ಲವೋ? ವಿವೇಕಿಗಳಿಂದ ಆಲೋಚನೆಯು ನಾಶವಾಯಿತೋ? ಅವರ ಜ್ಞಾನವು ಕ್ಷೀಣಿಸಿದೆಯೇ?'
  tam-2017: 'ஏதோமைக்குறித்துச் சேனைகளின் யெகோவா சொல்லுகிறது என்னவென்றால்: தேமானில்
    இனி ஞானமில்லையோ? ஆலோசனை விவேகிகளைவிட்டு அழிந்ததோ? அவர்களுடைய ஞானம் கெட்டுப்போயிற்றோ?'
  spa-RV-1909: 'De Edom. Así ha dicho Jehová de los ejércitos: ¿No hay más sabiduría
    en Temán? ¿ha perecido el consejo en los sabios? ¿corrompióse su sabiduría?'
  ron-BTF: 'Referitor la Edom, astfel spune DOMNUL oștirilor: Nu mai este înțelepciune
    în Teman? A pierit sfatul de la cei chibzuiți? A dispărut înțelepciunea lor?'
  eng-WEBP: 'Of Edom, the LORD of Armies says: “Is wisdom no more in Teman? Has counsel
    perished from the prudent? Has their wisdom vanished?'
  eng-FBV: 'This is what the Lord Almighty says about Edom: Aren''t there any wise
    people left in Teman? Isn''t there any good advice from those with insight? Has
    their wisdom rotted away?'
  nld-1939: Over Edom. Zo spreekt Jahweh der heirscharen! Is er geen wijsheid meer
    in Teman, Is het met het beleid der verstandigen uit, Is hun doorzicht spoorloos
    verdwenen?
  nch-BL: 'TOTECO Cati Quinyacana Iilhuicac Ejcahua Ma Tatanitij, quiijtohua: “¿Taya
    ininpantic nopa masehualme cati talnamiquij? ¿Amo mocajqui yon se cati talnamiqui
    ipan nochi altepet Temán?'
  vie-1934: 'Về Ê-đôm. Đức Giê-hô-va vạn quân phán như vầy: Trong Thê-man há không
    còn có sự khôn ngoan sao? Những người khôn đã dứt mưu luận của mình sao? Sự khôn
    ngoan của họ đã mất rồi sao?'
  hin-CV: 'एदोम के विषय में: सेनाओं के याहवेह की वाणी यह है: “क्या तेमान में अब बुद्धिमत्ता
    रह ही नहीं गई है? क्या बुद्धिमान उत्तम परामर्श रहित हो गए हैं? क्या उनकी बुद्धिमत्ता
    का क्षय हो चुका है?'
  spa-BES: Sobre Edom. Esto es lo que ha dicho el señor de los ejércitos. ¿No hay
    más sabiduría en Teman? ¿Han terminado las sabias sugerencias entre los hombres
    de buen sentido? ¿Su sabiduría se ha corrompido?
  tdx-tdx: 'Ty amy Edome; hoe ’Iehovà’ i Màroy: Fa kapaike hao ty hihitse e Temane
    ao? Fa mongotse hao ty veren-tsoa’ o maharendrekeo? Fa nilosotse am’ iareo hao
    ty hilala?'
  tha-KJV: เก​ี่ยวกับเรื่องเมืองเอโดม พระเยโฮวาห์จอมโยธา ตรั​สด​ังนี้​ว่า “​สติ​ปัญญาไม่​มี​ในเทมานอีกแล้วหรือ
    คำปรึกษาพินาศไปจากผู้เฉลียวฉลาดแล้วหรือ สติ​ปัญญาของเขาหายสูญไปเสียแล้วหรือ
  por-BR-2018: 'Sobre Edom.Assim diz o SENHOR dos exércitos: Por acaso não há mais
    sabedoria em Temã? Pereceu o conselho dos prudentes? Estragou-se sua sabedoria?'
  deu-ELO: 'Über Edom. So spricht Jehova der Heerscharen: Ist keine Weisheit mehr
    in Teman? Ist den Verständigen der Rat entschwunden, ist ihre Weisheit ausgeschüttet?'
  eng-WYC-2018: To Idumea, the Lord of hosts saith these things. Whether wisdom is
    no more in Teman? Counsel perished from sons, the wisdom of them is made unprofitable.
    (About Edom, the Lord of hosts saith these things. Is wisdom no more in Teman?
    hath counsel, or good advice, perished from its people? is their wisdom made worthless?)
  epo-epo: 'Pri Edom: Tiele diras la Eternulo Cebaot: Ĉu jam ne ekzistas saĝo en Teman?
    ĉu la filoj jam ne havas konsilon? ĉu ilia saĝeco malaperis?'
  uig-PIN: 'Edom toƣruluⱪ: Samawi ⱪoxunlarning Sǝrdari bolƣan Pǝrwǝrdigar — Israilning
    Hudasi mundaⱪ dǝydu: — Temanda ⱨazir danaliⱪ tepilmamdu? Danixmǝnliridin nǝsiⱨǝt
    yoⱪap kǝttimu? Ularning danaliⱪini dat besip ⱪalƣanmu?!'
  beo-beo: Hina Gode Bagadedafa da Idome fi ilia hou dawa:le, amane sia:i, “Idome
    fi dunu da ilia noga:i asigi dawa:su fisibala:? Ilia fada:i sia:su dunu da ilima
    fada:ne sia:mu gogoleila:? Ilia asigiga dawa:digisu huluane da fisi dagobela:?
  tpi-OTNT: Bikpela i gat tok long kantri Idom. Bikpela I Gat Olgeta Strong, em i
    tok olsem, “Olsem wanem? Ating ol manmeri bilong distrik Teman i no moa i gat
    gutpela tingting na save, a? Ating ol saveman i lusim pinis pasin bilong mekim
    gutpela tok, a? Gutpela tingting na save bilong ol i lus pinis, a?
  hau-SA: Game da Edom. Ga abin da Ubangiji Maɗaukaki yana cewa, “Babu sauran hikima
    a Teman ne? Shawara ta ɓace daga masu basira ne? Hikimarsu ta ruɓe ne?
  uig-LAT: 'Édom toghruluq: Samawi qoshunlarning Serdari bolghan Perwerdigar — Israilning
    Xudasi mundaq deydu: — Témanda hazir danaliq tépilmamdu? Danishmenliridin nesihet
    yoqap kettimu? Ularning danaliqini dat bésip qalghanmu?!'
  nde-nde: 'Mayelana le-Edomi: Nanku akutshoyo uThixo uSomandla: “Kakuselakuhlakanipha
    eThemani na? Izeluleko sezaphela na kwabahlakaniphileyo? Ukuhlakanipha kwabo sekwabola
    na?'
  ton-ton: '¶ Ko e meʻa ʻoku kau ki ʻItomi: ʻoku pehē ʻe Sihova ʻoe ngaahi kautau;
    “ʻIkai ʻoku kei toe ʻae poto ʻi Timani? Kuo ʻosi ʻae fakakaukau ʻi he kau fakapotopoto?
    Kuo mole ʻenau poto?'
  ces-1613: 'Proti Idumejským. Takto praví Hospodin zástupů: Což není více moudrosti
    v Teman? Zahynula rada od rozumných? Zmařena moudrost jejich?'
  eng-WMB: 'Of Edom, the LORD of Hosts says: “Is wisdom no more in Teman? Has counsel
    perished from the prudent? Has their wisdom vanished?'
  tam-TCV: 'ஏதோமைப் பற்றியது: சேனைகளின் யெகோவா கூறுவது இதுவே: “தேமானிலே ஞானம் இல்லையோ?
    விவேகமுள்ளவர்களிடமிருந்து ஆலோசனை இல்லாமல் போயிற்றோ? அவர்களுடைய ஞானம் சிதைந்து
    போயிற்றோ?'
  ceb-ULB: Mahitungod sa Edom, nagsulti si Yahweh niini nga labawng makagagahom, “Wala
    na ba gayoy makita nga kaalam sa Teman? Nawala na ba ang maayong tambag niadtong
    adunay pagsabot? Nadaot naba ang ilang kaalam?
  pol-UBG: 'O Edomie tak mówi PAN zastępów: Czyż nie ma już mądrości w Temanie? Czyż
    zginęła rada od roztropnych i obróciła się wniwecz ich mądrość?'
  urd-GVU: رب الافواج ادوم کے بارے میں فرماتا ہے، ”کیا تیمان میں حکمت کا نام و نشان
    نہیں رہا؟ کیا دانش مند صحیح مشورہ نہیں دے سکتے؟ کیا اُن کی دانائی بےکار ہو گئی
    ہے؟
  deu-1912: 'Wider Edom. So spricht der HERR Zebaoth: Ist denn keine Weisheit mehr
    zu Theman? ist denn kein Rat mehr bei den Klugen? ist ihre Weisheit so leer geworden?'
  kan-2017: ಎದೋಮನ್ನು ಕುರಿತು ಸೇನಾಧೀಶ್ವರನಾದ ಯೆಹೋವನು ಇಂತೆನ್ನುತ್ತಾನೆ, “ತೇಮಾನ್ ಸೀಮೆಗೆ ಬುದ್ಧಿಯು
    ಇನ್ನಿಲ್ಲವೋ? ವಿವೇಕಿಗಳ ಆಲೋಚನಾಶಕ್ತಿಯು ಅಳಿಯಿತೋ? ಅವರ ಜ್ಞಾನವು ಮಾಯವಾಯಿತೋ?
  yap-yap: 'Irera’ e n’en ni yog SOMOL ni Gubin ma Rayag Rok u murung’agen yu Edom:
    “Gur, girdi’ nu Edom e ke man lanin’rad? Gur, dakir yog e pi tafanow rorad e n’en
    ni ngar rin’ed? Gur, gubin e gonop rorad ma ke chuw?'
  hlt-MCSB: Edom kawng he caempuei BOEIPA loh a thui. Teman ah cueihnah om voel pawt
    nim? Aka yakming lamkah cilsuep he bing tih amih kah cueihnah khaw awk aih.
  mdy-ETH: ቢያ ባኮ ዎይሣ ጎዳ ዔዶኦሜ ዓሶ ዛሎ ሂዚ ጌዔኔ፦ «ቴማኣኔ ካታሞ ዴራ ሃያኮ ቤርታ ዔያቶም ዒንጊንቴ ዔራቶ ባይዚያ?
    ዔያቶ ዞራ ዓሳ ዞሪፆ ባሺንቲያ? ዔያቶኮ ዔራታ ዎካ ዓኣዼይ?
  twi-ASANTE: 'Deɛ ɛfa Edom ho no nie: Yei ne deɛ Asafo Awurade seɛ: “Nyansa nni Teman
    bio anaa? Afutuo ayera wɔ anyansafoɔ mu anaa? Wɔn nyansa no aporɔ anaa?'
  eng-WEBU: 'Of Edom, the LORD of Armies says: “Is wisdom no more in Teman? Has counsel
    perished from the prudent? Has their wisdom vanished?'
  wal-wal: Eedooma biittaa xeelliyaagan Ubbaappe Wolqqaama GODAI hagaadan yaagees;
    “Temaana asaayyo aadhdhida eratettai baawee? Cincca asatuppe zoree xayiichchidee?
    Eta aadhdhida eratettai etappe goossiichchidee?
  spa-PDDPT: 'Con respecto a Idumea. Yavé de las huestes dice: ¿Ya no hay sabiduría
    en Temán? ¿Se perdió el buen consejo de los prudentes? ¿Decayó su sabiduría?'
  gun-gun: 'Ha''e gui Edom pygua kuery re ma po rami Senhor ixondaro reta va''e ijayvu:
    “Temã tetã py nda''u ndoikoi ri hi''arandu va''e? Ha''e va''e kuery hexaraipa
    ma nda''u hi''arandu va''e omongetaague re? Tyrã pa hi''arandua okanhymba ete
    teve?'
  ilo-ULB: Maipanggep iti Edom, ni Yahweh a Mannakabalin-amin, kastoy ti kunana, “Awan
    kadin kinasirib a masarakan idiay Teman? Nagpukaw kadin ti nasayaat a pammagbaga
    manipud kadagiti addaan iti pannakaawat? Nakullaapan kadin ti kinasiribda?
  kpg-kpg: 'Deenei di mee a Dimaadua di Gowaa Aamua, ne helekai ai i Edom: “E hai
    behee? Digau Edom gu de langahia e ginaadou nadau hagamaanadu humalia? Nadau dagi
    digi hagi anga gi digaula nadau mee ala belee hai? Nadau kabemee la guu odi gi daha?'
  uig-ARA: 'ئېدوم توغرۇلۇق: ساماۋى قوشۇنلارنىڭ سەردارى بولغان پەرۋەردىگار ــ ئىسرائىلنىڭ
    خۇداسى مۇنداق دەيدۇ: ــ تېماندا ھازىر دانالىق تېپىلمامدۇ؟ دانىشمەنلىرىدىن نەسىھەت
    يوقاپ كەتتىمۇ؟ ئۇلارنىڭ دانالىقىنى دات بېسىپ قالغانمۇ؟!'
  sus-sus: 'Masenyi nan ya Edonkae bɛ: Mangɛ Alatala bara a masen, «Lɔnni mu na Teman
    sɔnɔn? Marasi bara ɲɔn a xa die ya ma? Fahaamui bara kana?'
  pon-2006: 'Iet me KAUN-O, Wasa Lapalap, mahsanih duwen Edom: Ia duwe, mehn Edom
    manokelahr ar lamalam mwahu? Neirail sounkaweid kan solahr kak kaweidkin irail
    dahme re en wia? Ar loalokong kan sohralahr?'
  ksd-ksd: 'Ure Edom. A Luluai kai ra lavur kor biti dari: Dave, pa ta kabinana mulai
    aro Teman? A tinata na varvateten i tar mutu bar pire ra umana tena minatoto?
    Kadia kabinana i tar panie vang?'
  tur-YTC: 'Edom hakkında, Ordular Yahvesi şöyle diyor: ‘Teman’da bilgelik artık yok
    mu? Akıllıların öğüdü tükendi mi? Bilgelikleri yok mu oldu?'
  grc-BRENT: Καὶ ἐγενήθη μεθʼ ἡμέρας δέκα, ἐγενήθη λόγος Κυρίου πρὸς Ἱερεμίαν.
  ind-AYT: Mengenai Edom, beginilah firman TUHAN semesta alam, “Apakah tidak ada lagi
    kebijaksanaan di Teman? Apakah nasihat telah hilang dari orang-orang bijaksana?
    Apakah hikmat mereka telah lenyap?
  nya-nya: 'Yehova Wamphamvuzonse ananena izi za Edomu: “Kodi nzeru sizikupezekanso
    ku Temani? Kodi anzeru analeka kupereka uphungu? Kodi nzeru zawo zinatheratu?'
  hrv-hrv: 'O Edomu. Ovako govori Jahve nad Vojskama: “Zar nema više mudrosti u Temanu,
    zar u razumnih nesta svj§eta, zar se izvjetrila mudrost njihova?'
  mps-mps: Genuai Bidigo te Idom kantride po elalubao. Tigidali Bomo Elalubo Genuai
    Bidi, agai te tiwai po wali, “Magi yaliwe? Te Teman hanu we bidi dabego te wiegi
    yai homu kolesaga munu me elalubo homu meni da, agawe? Te augwaligo wiegi yai
    homude koneani kolesaga te hagawali da, agawe?
  tpi-tpi: Bikpela i gat tok long kantri Idom. Bikpela I Gat Olgeta Strong, em i tok
    olsem, “Olsem wanem? Ating ol manmeri bilong distrik Teman i no moa i gat gutpela
    tingting na save, a? Ating ol saveman i lusim pinis pasin bilong mekim gutpela
    tok, a? Gutpela tingting na save bilong ol i lus pinis, a?
  dan-1931: 'Om Edom. Så siger Hærskarers HERRE: Er der ikke mer Visdom i Teman, svigter
    de kloges Råd, er deres Visdom rådden?'
  vie-OVCB: 'Sứ điệp này tiên tri về Ê-đôm. Đây là điều Chúa Hằng Hữu Vạn Quân phán:
    “Trong Thê-man không còn người khôn ngoan sao? Người mưu trí mất hết mưu lược
    rồi sao?'
  guj-2017: અદોમના લોકો વિષે સૈન્યોના યહોવાહ કહે છે; “તેમાનમાં કશી બુદ્ધિ રહી નથી?
    શું તેમના સમજુ પુરુષો સમજણ ખોઈ બેઠા છે? તેઓનું ડહાપણ શું જતું રહ્યું છે?
  pon-2006A: 'Iet me KAUN-O, Wasa Lapalap, mahsanih duwen Edom: Ia duwe, mehn Edom
    manokelahr ar lamalam mwahu? Neirail sounkaweid kan solahr kak kaweidkin irail
    dahme re en wia? Ar loalokong kan sohralahr?'
  por-BRBSL: 'De Edom, diz Yahweh dos Exércitos: “Não há mais sabedoria em Teman?
    O conselho pereceu do prudente? Será que sua sabedoria desapareceu?'
  cth-cth: Edom taranlahoi ransahu BAWIPA ni hettelah a dei. Teman dawk lungangnae
    abaw toung maw. Khokhang kathoum e khokhangnae abaw toung maw. Lungangnae a kahma
    toung maw.
  twi-twi: 'Nea ɛfa Edom ho: Sɛɛ na Asafo Awurade se: “Nyansa nni Teman bio ana? Afotu
    ayera wɔ anyansafo mu ana? Wɔn nyansa no aporɔw ana?'
  hlt-hlt: Edom kawng he caempuei BOEIPA loh a thui. Teman ah cueihnah om voel pawt
    nim? Aka yakming lamkah cilsuep he bing tih amih kah cueihnah khaw awk aih.
  tbz-SIM: 'Ntɛ ti Yiɛ̀ nKuyie Mpɑkɛdɑɑ tínti Isidɑyɛɛribɛ ti tũ nku nɑ̀kɛ́ tì Edɔmmu
    ɛì kɔbɛ kpɛ́í. Kù tu: Mɛciì nyɛmbɛ̀ tɛ̃́nkɛ í boɑ̀? Mɛciì nyɛmbɛ̀ tɛ̃́nkɛ í yɛ̃́
    bɛ̀ bo tié ntɑ̀ɑ̀? Bɛ ciì ndèèmɑɑ̀?'
  msy-2020: 'Ikiavɨra Itir Godɨn Gavgaviba Bar Itim, Idomian gumazamiziba akam men
    iti. A kamaghɨn mɨgei: “Manmaghɨn ami? Temanɨn Distrighɨn gumazamiziba ti nɨghnɨzir
    aghuiba ko fofoziba puvatɨ, a? Ezɨ fofozir gumaziba ti akar aghuibav geir arazim
    ataki, a? Men nɨghnɨzir aghuim ko fofozim ovegha gɨfa, a?'
  azb-azb: 'Edom barədə Ordular Rəbbi belə deyir: «Teman şəhərində müdriklik qalmadımı?
    Ağıllı adamların nəsihəti tükəndimi? Onların müdrikliyi söndümü?'
  eng-DBY: 'Concerning Edom. Thus saith Jehovah of hosts: Is there no more wisdom
    in Teman? is counsel perished from the prudent? is their wisdom spent?'
  hin-2017: 'एदोम के विषय, सेनाओं का यहोवा यह कहता है: “क्या तेमान में अब कुछ बुद्धि
    नहीं रही? क्या वहाँ के ज्ञानियों की युक्ति निष्फल हो गई? क्या उनकी बुद्धि जाती
    रही है?'
  wol-KYG: 'Lu jëm ci Edomeen ñi, Aji Sax ji Boroom gàngoor yi dafa wax ne: «Xanaa
    boroom xel amatul fi Teman? Xanaa ndigal a réer xamkat yi? Am seen bopp a yàqu?'
  eng-YLT: 'Concerning Edom: ''Thus said Jehovah of Hosts: Is wisdom no more in Teman?
    Perished hath counsel from the intelligent? Vanished hath their wisdom?'
  eng-WYC-2017: To Idumea, the Lord of hosts saith these things. Whether wisdom is
    no more in Teman? Counsel perished from sons, the wisdom of them is made unprofitable.
  eng-WMBB: 'Of Edom, the LORD of Hosts says: “Is wisdom no more in Teman? Has counsel
    perished from the prudent? Has their wisdom vanished?'
  urd-GVH: रब्बुल-अफ़वाज अदोम के बारे में फ़रमाता है, “क्या तेमान में हिकमत का नामो-निशान
    नहीं रहा? क्या दानिशमंद सहीह मशवरा नहीं दे सकते? क्या उनकी दानाई बेकार हो गई है?
  rug-rug: 'Pa guguana Edomu d: Hiera gua si zama nia e Zihova Tadi na Qeto Minate:
    “Vegua, loketoṉa sa ginilagilana lohina pa Temani? Ele mate sari tie vari tokae
    pa binalabala, pa Edomu? Ke ele murimuri palae sa ginilagilana?'
  gaz-gaz: 'Waaʼee Edoom: Waaqayyo Waan Hunda Dandaʼu akkana jedha: “Siʼachi Teemaan
    keessa ogummaan hin jiruu? Hubattoota duraa gorsi badeeraa? Ogummaan isaanii sameeraa?'
  fra-LSG: 'Sur Édom. Ainsi parle l’Éternel des armées: N’y a-t-il plus de sagesse
    dans Théman? La prudence a-t-elle disparu chez les hommes intelligents? Leur sagesse
    s’est-elle évanouie?'
  yal-yal: Alatala Sɛnbɛn Birin Kanna ito nan falaxi Edɔn yamanan xili ma, a naxa,
    “Fekolonne bata dasa Teman yamanani ba? Maxadi tiine mi fa na xaxilimane yɛ ba?
    E fe kolonna bata kala ba?
  haw-1868: No Edoma, ke olelo mai nei o Iehova o na kaua penei; Aole anei he akamai
    i koe ma Temana? Ua oki anei ke ao ana o ka poe ike? Ua hanini anei ko lakou akamai?
  arb-NAV: 'نُبُوءَةٌ عَنِ الأَدُومِيِّينَ: هَذَا مَا يُعْلِنُهُ الرَّبُّ الْقَدِيرُ:
    «أَلَمْ تَبْقَ فِي تِيمَانَ حِكْمَةٌ بَعْدُ؟ هَلْ بَادَتِ الْمَشُورَةُ مِنْ ذَوِي
    الْفَهْمِ؟ هَلْ تَلاشَتْ حِكْمَتُهُمْ؟'
  ewe-ewe: 'Ku ɖe Edom ŋuti: Ale Yehowa, Dziƒoʋakɔwo ƒe Aƒetɔ la gblɔe nye esi: “Nunya
    megale Teman oa? Ɖe aɖaŋudede vɔ le ame ŋkuta sia? Ɖe woƒe nunya lé ɣebia?'
  eng-LEE: Concerning Edom, thus hath said the Lord of hosts, Is there no more wisdom
    in Theman? is counsel vanished from the prudent? is their wisdom become corrupt?
  asm-FB: ইদোমৰ বিষয়। বাহিনীসকলৰ যিহোৱাই এই কথা কৈছে, তৈমনত জানো আৰু জ্ঞান নাই? বুদ্ধিয়কবিলাকৰ
    পৰা জানো পৰামৰ্শ লোপ পালে? তেওঁবিলাকৰ জ্ঞান জানো নাইকিয়া হ’ল?
  sus-A: مَسٍنيِ نَن يَ عٍدٌنكَيٍ بّ؛ مَنفّ عَلَتَلَ بَرَ عَ مَسٍن، «لْننِ مُ نَ تٍمَن
    سْنْن؟ مَرَ سِ بَرَ حْن عَ شَ دِيٍ يَ مَ؟ قَهَامُي بَرَ كَنَ؟
  fra-SBL: 'Sur Edom, Yahvé des Armées dit : « La sagesse n''existe-t-elle plus à
    Teman ? Le conseil a-t-il péri chez les prudents ? Leur sagesse a-t-elle disparu ?'
  hbo-hbo: לֶאֱדֹ֗ום כֹּ֤ה אָמַר֙ יְהוָ֣ה צְבָאֹ֔ות הַאֵ֥ין עֹ֛וד חָכְמָ֖ה בְּתֵימָ֑ן
    אָבְדָ֤ה עֵצָה֙ מִבָּנִ֔ים נִסְרְחָ֖ה חָכְמָתָֽם׃
  kik-kik: 'Ha ũhoro ũkoniĩ Edomu: Jehova Mwene-Hinya-Wothe ekuuga atĩrĩ: “Kaĩ gũtarĩ
    na ũũgĩ ũtigarĩte kũu Temani? Kaĩ kĩrĩra gĩthirĩte harĩ andũ arĩa akuũku? Kaĩ
    ũũgĩ wao ũbuthĩte biũ?'
  fra-NCL: 'Contre Edom. Ainsi parle Yahweh, des armées : N’y a-t-il plus de sagesse
    en Théman ? Les avisés sont-ils à bout de conseils ? Leur sagesse s’est-elle évanouie ?'
  cek-AK: Edom kawng pongah, misatuh kaminawk ih Angraeng Sithaw mah hae tiah thuih;
    Teman ah palunghahaih om ai boeh maw? Palungha kaminawk mah paek ih poekhaih loe
    anghmat boeh maw?
  cuk-cuk: 'Bab-Jehová-Bela-Gangued-Nikadi weyob Edom-dulemar-annik soged: “¿Temán-yargi
    dule-binsaed-ibegan satesi? ¿Dule-binsaed-ibegan-ebinsaedde bergussi? ¿E-binsaed-nikad
    bela bergussi?'
  uig-CYR: 'Едом тоғрилиқ: Самави қошунларниң Сәрдари болған Пәрвәрдигар — Исраилниң
    Худаси мундақ дәйду: — Теманда һазир даналиқ тепилмамду? Данишмәнлиридин несиһәт
    йоқап кәттиму? Уларниң даналиқини дат бесип қалғанму?!'
  tel-2017: ఏదోమును గూర్చి సేనల ప్రభువైన యెహోవా ఇలా చెప్తున్నాడు. “తేమానులో జ్ఞానమనేదే
    లేదా? అవగాహన ఉన్న వాళ్ళ దగ్గర ఒక మంచి సలహా లేకుండా పోయిందా? వాళ్ళ జ్ఞానమంతా వెళ్లిపోయిందా?
  hat-BSA: 'Konsènan Édom. Konsa pale SENYÈ dèzame yo: “Èske pa gen sajès ankò nan
    Théman? Èske tout konsèy a sila ki pridan yo fin pèdi? Èske sajès yo vin pouri?'
  kos-kos: 'Pa inge ma LEUM GOD Kulana El fahk ke acn Edom: “Ya wanginla pwapa ac
    oakwuk wo yurin mwet Edom? Ya mwet kasru lalos tila lotelos ke ma fal elos in
    oru? Ya lalmwetmet nukewa lalos wanginla?'
  hbo-WLC: לֶאֱד֗וֹם כֹּ֤ה אָמַר֙ יְהוָ֣ה צְבָא֔וֹת הַאֵ֥ין ע֛וֹד חָכְמָ֖ה בְּתֵימָ֑ן
    אָבְדָ֤ה עֵצָה֙ מִבָּנִ֔ים נִסְרְחָ֖ה חָכְמָתָֽם׃
  ibo-ibo: 'Nke dịrị Edọm: Ihe ndị a ka Onyenwe anyị, Onye pụrụ ime ihe niile kwuru,
    “Ọ pụtara na onye amamihe adịghịkwa na Teman? Okwu ndụmọdụ ọ gwụla nʼọnụ ndị nwere
    nghọta? Amamihe ha o reela ure?'
  ory-ory: ଇଦୋମର ବିଷୟ। ସୈନ୍ୟାଧିପତି ସଦାପ୍ରଭୁ ଏହି କଥା କହନ୍ତି, “ତୈମନ୍‍ରେ କି ଆଉ ଜ୍ଞାନ
    ନାହିଁ? ବୁଦ୍ଧିମାନମାନଙ୍କଠାରୁ କି ପରାମର୍ଶ ଲୁପ୍ତ ହୋଇଅଛି? ସେମାନଙ୍କର ଜ୍ଞାନ କି ଅନ୍ତର୍ହିତ
    ହୋଇଅଛି?
  chk-chk: Iei usun mine ewe Samol mi Unusen Manaman a apasa fänäsengesin Etom, “Ifa
    usun, esap chüen wor tipachem me lon Teman? Ifa usun, än ekewe chon mirit öüröür
    a wesila? Ifa usun, esap chüen wor ar tipachem?
  rop-rop: Dijan na wanim YAWEI det boswan God bin tok blanga det kantri gulum Idam.
    Imbin tok, “Maitbi detlot pipul brom Idam bin lujim olabat gudwan main. Wotfo
    olabat bos kaan dalim olabat wanim olabat garra dum? Maitbi olabat nomo sabi enijing.
  ukr-1871: 'А про Едома так говорить Господь сил небесних: Невже ж у Теманї та нема
    розуму? Чи то ж не стало ради в премудрих? хиба ж змалїла їх мудрість?'
  deu-1951: 'Über Edom: So spricht der HERR der Heerscharen: Ist denn keine Weisheit
    mehr zu Teman? Ist der Rat der Klugen abhanden gekommen? Ist ihre Weisheit ausgeschüttet?'
  eng-JPS: 'Of Edom. Thus saith the LORD of hosts: Is wisdom no more in Teman? Is
    counsel perished from the prudent? Is their wisdom vanished?'
  srp-1865: 'Za Edoma, ovako veli Gospod nad vojskama: zar nema više mudrosti u Temanu?
    nesta li svjeta razumnima? išèilje li mudrost njihova?'
  lug-lug: Bw’ati bw’ayogera Mukama Katonda ow’Eggye nti, “Tewakyali magezi mu Temani?
    Abeegendereza babuliddwa okutegeera? Amagezi gaabwe gaweddemu ensa?
  heb-heb: לאדום כה אמר יהוה צבאות האין עוד חכמה בתימן אבדה עצה מבנים נסרחה חכמתם׃
  ben-IRV: ইদোমের বিষয়ে বাহিনীগণের সদাপ্রভু এই কথা বলেন, “তৈমনে কি জ্ঞান নেই? বুদ্ধিমানদের
    কাছে কি উপদেশ শেষ হয়ে গেছে? তাদের জ্ঞান কি চলে গেছে?
  pan-pan: ਅਦੋਮ ਦੇ ਵਿਖੇ, ਸੈਨਾਂ ਦਾ ਯਹੋਵਾਹ ਇਸ ਤਰ੍ਹਾਂ ਆਖਦਾ ਹੈ, - ਕੀ ਤੇਮਾਨ ਵਿੱਚ ਹੋਰ ਬੁੱਧੀ
    ਨਾ ਰਹੀ? ਕੀ ਸਮਝ ਵਾਲਿਆਂ ਵਿੱਚੋਂ ਸਲਾਹ ਦਾ ਨਾਸ ਹੋ ਗਿਆ? ਕੀ ਉਹਨਾਂ ਦੀ ਬੁੱਧੀ ਮਿਟ ਗਈ?
  mya-JVB: ကောင်းကင်ဗိုလ်ခြေ အရှင် ထာဝရဘုရား သည် ဧဒုံ ပြည်ကို ရည်မှတ် ၍ မိန့် တော်မူသည်ကား၊
    တေမန် ပြည်၌ ပညာ ကုန် သလော။ ပညာ သတိရှိသောသူတို့သည် အကြံ မပေးနိုင်သလော။ သူ တို့ဉာဏ်
    သည် ဆုံး သလော။
  tbg-tbg: 'Noravano Kotiva ekaa kempuka vataava Idomu vatanaakara mintima tivo: Temaanini
    koqe avu aato vataaka kiae maa entara variavo? Idomu vataini vo kiaka kiae maa
    entara ni koqe avu aato nimi variavo? Koqe avu aato avataqi vua okarava Idomuqi
    taiqae vivo?'
  hmo-hmo: 'Siahu Ibounai Lohiabada ese inai bamona hereva ia gwauraia Edoma tano
    totona: “Aonega be ia ore vadaeni Temana dekenai, a? Laloa kehoa taudia edia sisiba
    hereva, be idia hadokoa vadaeni, a? Edia aonega ibounai be ia boio vadaeni, a?'
  urd-urd: 'अदोम के बारे में। रब्ब — उल — अफ़वाज यूँ फ़रमाता है कि: “क्या तेमान में
    ख़िरद मुतलक़ न रही? क्या तदबीरों की मसलहत जाती रही? क्या उनकी ''अक़्ल उड़ गई?'
  rus-SYN: 'О Едоме так говорит Господь Саваоф: разве нет более мудрости в Фемане?
    разве не стало совета у разумных? разве оскудела мудрость их?'
  bqc-SIM: 'Ɛdↄũↄ yã́ musu Dii Zĩgↄ̃de mɛ̀: Ɔ̃nↄnae ku Temani lↄo lé? Laaideↄ
    lɛdama làa yã̀? An ↄ̃nↄ gɛ̃̀zɛa yã̀?'
  tcz-CHONGTHU: 'Edom chung changa hichi thuhil hi ahung ki pen ahi, Thaneitah Pakai
    in hitin aseije: “Teman mi a chihna umlou va ham? Miching mihilchah ding khat
    jong umlou hel hitam?”'
  mar-mar: अदोमाविषयी, सेनाधीश परमेश्वर हे म्हणतो, “तेमानात आता काही ज्ञान नाही काय?
    ज्या कोणाला गोष्टी समजतात त्यांचे चांगले सल्ले अदृश्य झाले आहेत काय? त्यांचे ज्ञान
    दूर गेले आहे का?
  qub-qub: 'Edom nasyun runacunapaj munayniyoj Tayta Dios caynömi niran: «¿Temán siudächöga
    mananachu can yachajcuna? ¿Mananachu tantiyajcuna ima ruraytapis puydipacanna?
    ¿Yachajcunapis llapan yachay cayninta gongaycärishanachu?'
  bqp-bqp: Wee ye Gusunɔ, wɔllu kɑ tem Yinni u geruɑ Edɔmubɑn sɔ̃. U nɛɛ, bwisi yi
    kpɑwɑ Temɑniɔ? Ben bwisigibun bwisi yi kpɑwɑ? Mɑnɑ yi kpuro yi doonɑ.
  hat-hat: 'Men sa Seyè ki gen tout pouvwa a di sou peyi Edon: -Pa gen moun ki gen
    bon konprann ankò lavil Teman an? Moun lespri yo pa konn sa pou yo di. Yo pèdi
    tout konprann yo!'
  eng-BSB: 'Concerning Edom, this is what the LORD of Hosts says: “Is there no longer
    wisdom in Teman? Has counsel perished from the prudent? Has their wisdom decayed?'
  eng-WEBPB: 'Of Edom, the LORD of Armies says: “Is wisdom no more in Teman? Has counsel
    perished from the prudent? Has their wisdom vanished?'
  kbq-kbq: Hagi Idomu vahekura Monafi sondia vahe'mofo Ra Anumzamo'a amanage huno
    hu'ne, Knare antahi'zane vahera Temani kumatera omani'nazafi? Hifi knare antahi'zama
    nezamiza vahera omanitfa hu'nazafi? Ana hazageno knare antahizamo'a zamagripintira
    hago vagare'nefi?
  nhe-BL: 'TOTECO Tlen Quinyacana Ielhuicac Ejcahua Ma Tlatlanitij, quiijtohua: “¿Tlachque
    ininpantic nopa tlacame tlen tlalnamiquij? ¿Ax mocajqui niyon se tlen tlalnamiqui
    ipan nochi altepetl Temán?'
  gub-BL: Tupàn Tuweharupi Wiko Ma'e upuner wera'u ma'e umume'u ko ma'e Enom ywy rehe
    uzeapo ma'e ràm kury. — Aipo teko Temà tawhu pe har he'o wà. Aipo waneruze'egar
    nukwaw kwaw waneruze'egaw wà kury. Aipo wama'ekwaw paw upaw wanuwi.
  eng-DRA: 'Against Edom. Thus saith the Lord of hosts: Is wisdom no more in Theman?
    counsel is perished from her children: their wisdom is become unprofitable.'
