    of Chazor, saith the Lord; for Nebuchadrezzar the king of Babylon hath taken counsel
    against you, and hath conceived a device against you.
  asm-FB: যিহোৱাই কৈছে, হে হাচোৰনিবাসীবিলাক, পলোৱা, দূৰলৈ ভ্ৰমণ কৰি গভীৰ ঠাইত বাস
    কৰা; কিয়নো বাবিলৰ ৰজা নবূখদনেচৰে তোমালোকৰ অহিতে মন্ত্ৰণা কৰিলে, আৰু তোমালোকৰ
    অহিতে কল্পনা স্থিৰ কৰিলে।
  sus-A: عَلَتَلَ شَ مَسٍنيِ نَن يَ؛ شَسٌرِكَيٍ، وٌ شَ وٌ فِ، وٌ شَ يِلِ فٍ وٌ وٌ
    نْشُنمَ دّننَشّ، بَرِ مَ بَبِلْن مَنفّ نٍبُكَدَنسَرِ بَرَ نَتّ تٌنفٌ وٌ شَ قٍ
    رَ، عَ بَرَ عَ حَنِفٍ عَ شَ وٌ فٍرٍ.»
  fra-SBL: Fuyez ! Partez au loin ! Habitez dans les profondeurs, habitants de Hatsor,
    dit Yahvé ; « car Nebuchadnezzar, roi de Babylone, a pris conseil contre vous,
    et a conçu un dessein contre vous.
  hbo-hbo: נֻסוּ֩ נֻּ֨דוּ מְאֹ֜ד הֶעְמִ֧יקוּ לָשֶׁ֛בֶת יֹשְׁבֵ֥י חָצֹ֖ור נְאֻם־יְהוָ֑ה
    כִּֽי־יָעַ֨ץ עֲלֵיכֶ֜ם נְבוּכַדְרֶאצַּ֤ר מֶֽלֶךְ־בָּבֶל֙ עֵצָ֔ה וְחָשַׁ֥ב *עֲלֵיהֶם
    (עֲלֵיכֶ֖ם) מַחֲשָׁבָֽה׃
  kik-kik: “Mwĩtharei narua! Ikarai thĩinĩ wa ngurunga iria ndiku, inyuĩ mũtũũraga
    kũu Hazoru. Nebukadinezaru mũthamaki wa Babuloni nĩaciirĩire kũmũũkĩrĩra; nĩathugundĩte
    ũrĩa ekũmũũkĩrĩra,” ũguo nĩguo Jehova ekuuga.
  fra-NCL: Sauvez-vous, fuyez de toutes vos forces, blottissez-vous, habitants de
    Hasor ! — oracle de Yahweh. Car Nabuchodonosor, roi de Babylone, a formé contre
    vous un dessein, il a conçu un projet contre vous.
  cek-AK: Aw Hazor ah kaom kaminawk, Ahmuen kangthla ah cawn oh! Kathuk ahmuen ah
    om oh, tiah Angraeng mah thuih; Babylon siangpahrang Nebuchadnezzar mah nang hum
    han pacaenghaih lok to thuih boeh.
  cuk-cuk: 'Bab-Jehová soged: “Hazor-dulemar, gwae be abarmakdemar, be gwae wakinmar,
    yaa-ollogan-matusur-bukmaladba be dukunamar. Babilonia-rey-Nabucodonosor bemarbina
    igar aminaid, bemarbina igar amisgunaid.”'
  uig-CYR: Қечип кетиңлар, бәдәр тикип пинһан җайлардин туралғу тепип туруңлар, и
    Һазордикиләр, — дәйду Пәрвәрдигар, — чүнки Бабил падишаси Небоқаднәсар силәргә
    җәң қилишқа қәст қилған, силәргә қарап нийити бузулған.
  tel-2017: హాసోరు నివాసులారా, పారిపోండి. దూరంగా వెళ్ళండి. భూమి పైన ఉన్న కలుగుల్లో
    ఉండండి.” ఇది యెహోవా చేస్తున్న ప్రకటన. “ఎందుకంటే బబులోను రాజు నెబుకద్నెజరు మీకు
    విరోధంగా ప్రణాళికలు రచిస్తున్నాడు. వెనక్కి తిరిగి పారిపోండి!
  hat-BSA: '“Kouri, sove ale! Rete nan pwofondè yo, o pèp Hatsor a”, deklare SENYÈ
    a: “Paske Nebucadnetsar, wa Babylone nan, te pran konsey kont nou, e te fome yon
    plan kont nou.'
  kos-kos: “Mwet Hazor, nga LEUM GOD, sensenkakin kowos tuh kowos in kaingla nu yen
    loessula ac wikla. Tokosra Nebuchadnezzar lun Babylonia el orek pwapa in lain
    kowos, ac pa inge ma el fahk,
  hbo-WLC: נֻסוּ֩ נֻּ֨דוּ מְאֹ֜ד הֶעְמִ֧יקוּ לָשֶׁ֛בֶת יֹשְׁבֵ֥י חָצ֖וֹר נְאֻם־יְהוָ֑ה
    כִּֽי־יָעַ֨ץ עֲלֵיכֶ֜ם נְבוּכַדְרֶאצַּ֤ר מֶֽלֶךְ־בָּבֶל֙ עֵצָ֔ה וְחָשַׁ֥ב עליהם
    מַחֲשָׁבָֽה׃
  ibo-ibo: “Gbalaganụ ọsịịsọ. Jeenụ nọdụ nʼime ọgba nkume niile miri emi, unu ndị
    niile bi na Hazọ,” otu a ka Onyenwe anyị kwupụtara. Nebukadneza eze Babilọn atụọla
    atụmatụ megide unu, o chepụtakwala ụzọ ọ ga-esi megide unu.
  ory-ory: ସଦାପ୍ରଭୁ କହନ୍ତି, ହେ ହାସୋର ନିବାସୀମାନେ, ପଳାୟନ କର, ଦୂରରେ ଭ୍ରମଣ କର, ଗଭୀର ସ୍ଥାନରେ
    ବାସ କର; କାରଣ ବାବିଲର ରାଜା ନବୂଖଦ୍‍ନିତ୍ସର ତୁମ୍ଭମାନଙ୍କ ବିରୁଦ୍ଧରେ ମନ୍ତ୍ରଣା କରିଅଛି ଓ
    ତୁମ୍ଭମାନଙ୍କ ବିରୁଦ୍ଧରେ ଗୋଟିଏ ସଂକଳ୍ପ ସ୍ଥିର କରିଅଛି।
  chk-chk: Ngang ewe Samol mi Lapalap üa fönöökemi, ämi mi nonom lon Hasor, pwe oupwe
    sü. Oupwe feila toau o op lon föimw mi alolol. Pun Nepukatnesar ewe kingen Papilon
    a rawangauakemi o ekiekietä eu akot ngenikemi.
  rop-rop: “Pipul brom Heisowa, mi na YAWEI tok yumob garra lafta ranawei longwei
    en haidim miselp. King Nebakanesa brom Bebalon bin tok nogudbalawei blanga yumob,
    en dijan na wanim imbin tok,
  ukr-1871: 'Біжіте, втїкайте хутко, ховайтесь глибоко в печерах, осадники Азорські,
    говорить Господь: Навуходонозор бо, царь Вавилонський, повзяв постанову й задумав
    проти вас задум.'
  deu-1951: 'Schrecken ringsum! Fliehet, hebet euch eilends davon, verkriecht euch
    in die Höhlen, ihr Bewohner von Hazor! spricht der HERR; denn Nebukadnezar, der
    König von Babel, hat etwas wider euch beschlossen und einen Plan gegen euch ausgeheckt:'
  eng-JPS: Flee ye, flit far off, dwell deep, O ye inhabitants of Hazor, saith the
    LORD; for Nebuchadrezzar king of Babylon hath taken counsel against you, and hath
    conceived a purpose against you.
  srp-1865: Bježite, selite se daleko, zavrite se duboko, stanovnici Asorski, govori
    Gospod, jer je Navuhodonosor car Vavilonski namjerio namjeru protiv vas, i smislio
    misao protiv vas.
  lug-lug: “Mudduke mwekukume mangu! Mubeere mu mpuku empanvu, mmwe abatuuze b’omu
    Kazoli,” bw’ayogera Mukama Katonda. “Nebukadduneeza kabaka w’e Babulooni abasalidde
    olukwe; ategese okubalumba.
  heb-heb: נסו נדו מאד העמיקו לשבת ישבי חצור נאם יהוה כי יעץ עליכם נבוכדראצר מלך בבל
    עצה וחשב עליהם מחשבה׃
  ben-IRV: পালাও! দূরে চলে যাও! হে হাৎসোরের বাসিন্দারা, ভূমির গর্তে বাস কর” এটা সদাপ্রভুর
    ঘোষণা। “কারণ বাবিলের রাজা নবূখদনিৎসর তোমাদের বিরুদ্ধে ষড়যন্ত্র করেছে। পালাও!
    ফিরে যাও!
  pan-pan: ਤੁਸੀਂ ਨੱਠੋ, ਬਹੁਤ ਦੂਰ ਖਿਸਕ ਜਾਓ ਅਤੇ ਡੂੰਘਿਆਈ ਵਿੱਚ ਵੱਸੋ, ਹੇ ਹਾਸੋਰ ਦੇ ਵਾਸੀਓ,
    ਯਹੋਵਾਹ ਦਾ ਵਾਕ ਹੈ, ਕਿਉਂ ਜੋ ਬਾਬਲ ਦੇ ਰਾਜਾ ਨਬੂਕਦਨੱਸਰ ਨੇ ਤੁਹਾਡੇ ਵਿਰੁੱਧ ਸਲਾਹ ਕੀਤੀ ਹੈ,
    ਅਤੇ ਤੁਹਾਡੇ ਵਿਰੁੱਧ ਮਤਾ ਪਕਾਇਆ ਹੈ।
  mya-JVB: ထာဝရဘုရား မိန့် တော်မူသည်ကား၊ ဟာဇော် ပြည်သား တို့၊ ဝေးစွာ ပြေးသွား ကြလော့။
    နက်နဲ သော အရပ်တို့၌ နေ ကြလော့။ ဗာဗုလုန် ရှင်ဘုရင် နေဗုခဒ်နေဇာ သည် သင် တို့ကိုရည်ဆောင်၍
    စီရင် မည်ဟု သင် တို့တဘက် ၌ ကြံစည် သောအကြံအစည် ရှိ၏။
  tbg-tbg: Te Noravano Kotika ne Hasoqi variakara tiha, Kante ruqemake oru niaraini
    onavu vainanaini kukeqavi variate. Babironi vika King Nebukanesaava ni vehi autu
    taiqa kaaina uvara tivakero vataivo.
  hmo-hmo: 'Hasoro hanua taudia e, lau Lohiabada ese umui lau sisiba henia inai: Do
    umui heau, daudau gabuna do umui lao, do umui hunia. King Nebukanesa, Babulonia
    ena king ese, umui hadikaia dalana ia laloa vadaeni, bona iena tuari taudia ia
    hamaoroa noho, ia gwau,'
  urd-urd: भागो, दूर निकल जाओ, नशेब में बसो, ऐ हसूर के बाशिन्दो, ख़ुदावन्द फ़रमाता
    है; क्यूँकि शाह — ए — बाबुल नबूकदनज़र ने तुम्हारी मुखालिफ़त में मश्वरत की और तुम्हारे
    ख़िलाफ़ इरादा किया है।
  rus-SYN: Бегите, уходите скорее, сокройтесь в пропасти, жители Асора, говорит Господь,
    ибо Навуходоносор, царь Вавилонский, сделал решение о вас и составил против вас
    замысел.
  bqc-SIM: 'Azoo bùsudeↄ, à bàalɛ fãaa, í gɛ ulɛ gbɛ̀''ɛↄ guu. Ma Dii mámɛ má
    ò. Babɛli kí Nɛbukanɛza yãsɛ̀ánↄ, à lɛkpàaĩázi ń gbɛ̃́ↄ à mɛ̀:'
  tcz-CHONGTHU: Naki hinso nadiu vin jam uvin, tin Pakaiyin aseije, “Leiko thuh a
    kiseluvin nang ho Hazor mite, ajeh chu Babylon leng Nebuchadnezzar in nang ho
    douna le nangho suhmang dingin kigosan aum tai.”
  mar-mar: परमेश्वर म्हणतो, पळा! हासोराच्या रहिवाश्यांनो, दूर भटका, जमिनीच्या विवरात
    रहा. कारण बाबेलाचा राजा नबुखद्नेस्सराने तुमच्याविरुध्द नवीन योजना योजली आहे. पळा!
    माघारी फिरा!
  qub-qub: ¡Hazorcho tiyajcuna gueshpir aywacuy! ¡Llapaniqui pacacuy! Babiloniapa
    raynin Nabucodonosormi parlacusha gamcunata wañuchej shamunanpaj.
  bqp-bqp: Bɛɛ Hɑsorigibu i seewo i duki su fuuku, kpɑ i dɑ i kuke wɔrusu sɔɔ. Domi
    Bɑbilonin sinɑ boko Nɛbukɑnɛsɑɑ u kpunɑɑ kuɑ u kɑ bɛɛ wɔri. Nɛ, Yinni Gusunɔwɑ
    nɑ yeni geruɑ.
  hat-hat: Nou menm moun lavil Azò, kouri met deyò, al kache kò nou nan twou! Se mwen
    menm Seyè a ki di sa. Paske Nèbikadneza, wa Babilòn lan, fè lide pou l' kraze
    nou. Li soti pou l' fini ak nou.
  eng-BSB: Run! Escape quickly! Lie low, O residents of Hazor,” declares the LORD,
    “for Nebuchadnezzar king of Babylon has drawn up a plan against you; he has devised
    a strategy against you.
  eng-WEBPB: Flee! Wander far off! Dwell in the depths, you inhabitants of Hazor,”
    says the LORD; “for Nebuchadnezzar king of Babylon has taken counsel against you,
    and has conceived a purpose against you.
  kbq-kbq: Hagi Ra Anumzamo'a huno, Hazori kumate vahe'mota koro freta vuta afete
    me'nesia muri kampi ome frakiho. Na'ankure Babiloni kini ne' Nebukatnesama ha'ma
    eme huramanteno tamazeri havizama hania zamofo nanekea ko retro hunte'ne.
  nhe-BL: 'Huan Toteco quiijto: “Intlacame tlen tlali Hazor, xipanquisaca nochi imojuanti
    tlen inhuelij huan ximochololtica. Xiyaca ximotlatitij ipan huactoc tlali, pampa
    Nabucodonosor, tlanahuatijquetl tlen tlali Babilonia, quisencajtoc tlen fiero
    para imojuanti huan mocualtlalía para inmechtzontlamiltiqui.'
  gub-BL: Teko Azor pe har wà, ko ma'e amume'u teko peme kury. Pezàn peho muite nehe
    kury. Pezeàmim nehe no. Mawiron wanuwihawete Namukononozor a'e, peàmàtyry'ym àwàm
    imume'u har a'e, umume'u ko ma'e kury.
  eng-DRA: 'Flee ye, get away speedily, sit in deep holes, you that inhabit Asur,
    saith the Lord: for Nabuchodonosor king of Babylon hath taken counsel against
    you, and hath conceived designs against you.'
