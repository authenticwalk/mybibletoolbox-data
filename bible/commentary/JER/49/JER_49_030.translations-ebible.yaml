verse: JER.049.030
translations:
  mal-C: “ഹാസോർ നിവാസികളേ, ദൂരേക്ക് ഓടിപ്പോകുക, ആഴമുള്ള ഗുഹകളിൽ അഭയംതേടുക,” എന്ന്
    യഹോവയുടെ അരുളപ്പാട്. “ബാബേൽരാജാവായ നെബൂഖദ്നേസർ നിങ്ങൾക്കെതിരേ ഗൂഢാലോചന നടത്തിയിരിക്കുന്നു;
    അദ്ദേഹം നിങ്ങൾക്കെതിരേ ഒരു പദ്ധതി ആവിഷ്ക്കരിച്ചിരിക്കുന്നു.
  deu-TKW: Flieht, flüchtet eiligst, versteckt euch tief drunten, ihr Bewohner von
    Hazor! - ist der Spruch Jahwes; denn Nebukadrezar, der König von Babel, hat einen
    Ratschluß wider euch gefaßt und einen Anschlag wider euch ersonnen.
  lin-lin: Bino bavandi ya Atsori, bokima na lombangu, bobombama na madusu ya mabanga, »
    elobi Yawe. « Pamba te Nabukodonozori, mokonzi ya Babiloni, asaleli bino likita,
    asali penza mabongisi ya kosala bino mabe !
  eng-LSV: Flee, bemoan mightily, go deep to dwell, || You inhabitants of Hazor—a
    declaration of YHWH, || For Nebuchadnezzar king of Babylon has given counsel against
    you, || Indeed, he devises a scheme against them.
  eng-GNV: 'Flee, get you farre off (they haue consulted to dwell) O ye inhabitants
    of Hazor, saith the Lord: for Nebuchad-nezzar King of Babel hath taken counsell
    against you, and hath deuised a purpose against you.'
  eng-WEBSTER: Flee, get you far off, dwell deep, O ye inhabitants of Hazor, saith
    the LORD; for Nebuchadrezzar king of Babylon hath taken counsel against you, and
    hath conceived a purpose against you.
  nhw-BL: 'Huan Toteco quiijto: “Anmasehualme tlen tlali Hazor, xipanquisaca nochi
    amojuanti catli anhuelij huan ximochololtica. Xiyaca ximotlatitij ipan huactoc
    tlali, pampa Nabucodonosor, tlanahuatijquetl tlen tlali Babilonia, quisencajtoc
    catli fiero para amojuanti huan mocualtlalía para anmechtzontlamiltiqui.'
  swh-ONEN: “Kimbieni haraka! Kaeni kwenye mapango marefu sana, ninyi mkaao Hazori,”
    asema Bwana. “Nebukadneza, mfalme wa Babeli amepanga shauri baya dhidi yenu; amebuni
    hila dhidi yenu.
  bba-bba: Bɛɛ Hɑsoriɡibu i seewo i duki su fuuku, kpɑ i dɑ i kuke wɔrusu sɔɔ. Domi
    Bɑbilonin sinɑ boko Nɛbukɑnɛsɑɑ u kpunɑɑ kuɑ u kɑ bɛɛ wɔri. Nɛ, Yinni Gusunɔwɑ
    nɑ yeni ɡeruɑ.
  eng-KJVCPB: Flee, get you far off, dwell deep, O ye inhabitants of Hazor, Saith
    the Lord; For Nebuchadrezzar king of Babylon hath taken counsel against you, And
    hath conceived a purpose against you.
  luo-luo: Jehova Nyasaye wacho niya, “Ringuru piyo uayi! Daguru e rogo matut, un
    joma odak Hazor. Nebukadneza ruodh Babulon nigi paro marach kuomu; osechano timonu
    marach.
  meu-meu: Hasoro inoholaina taumui e! A heau, dauha baola, dobu gabudia ai ba noho.
    Iehova na e herevamu. Badina be Nebukadresara, Babulono pavapavana, ese oi ihadikamu
    dalana vada e haeroa, oi ihadikamu karana vada e uralaia.
  npi-ULB: ए हासोरका बासिन्दाहरू हो, भाग, धेरै टाढा जाओ, जमिनका गुफाहरूमा लुक, यो
    परमप्रभुको घोषणा हो— किनकि बेबिलोनका राजा नबूकदनेसरले तिमीहरूको विरुद्धमा योजना
    रच्दैछ । भाउ, पछि फर्क ।
  yor-yor: “Sálọ kíákíá! Fi ara pamọ́ sí ibi jíjìn, ẹ̀yin olùgbé Hasori,” ni Olúwa
    wí. “Nebukadnessari ọba Babeli ti dojú ìjà kọ ọ́.
  pes-OPCB: «فرار کنید! هر چه زودتر بگریزید. ای اهالی حاصور به بیابانها پناه ببرید،
    زیرا نِبوکَدنِصَّر، پادشاه بابِل بر ضد شما توطئه چیده و برای نابودی شما آماده
    می‌شود.»
  tgl-ULB: Tumakas kayo! Magpagala-gala kayo sa malayo! Manatili kayo sa mga butas
    sa lupa, mga nananahan sa Hazor—ito ang pahayag ni Yahweh— sapagkat bumuo ng plano
    si Nebucadnezar na hari ng Babilonia laban sa inyo. Tumakas kayo! Bumalik kayo!
  hui-hui: Anduane Homogo i̱na Haso tanoha wali agali bu kamiru tíhondo larogo. Babilononaga
    Kini Nebugadenesahanda ibalu tíhondo ko bulene manda mandabu kago tí ibida piai
    halu ha do halimu laro, lene.
  mya-mya: '``ဟာ​ဇော်​မြို့​သား​တို့၊ ရပ်​ဝေး​သို့​ထွက်​ပြေး ပုန်း​အောင်း​နေ​ကြ​ရန်
    သင်​တို့​အား​ငါ​ထာ​ဝ​ရ ဘု​ရား​သတိ​ပေး​၏။ ဗာ​ဗု​လုန်​ဘု​ရင်​နေ​ဗု​ခဒ် နေ​ဇာ​သည်​သင်​တို့​ကို​လုပ်​ကြံ​ရန်​ကြံ​စည်
    ထား​လေ​ပြီ။-'
  bod-N: ཀྱེ་ཧ་ཟོར་གྱི་ཡུལ་མི་ཁྱོད་རྣམས་རྒྱང་རིང་ཡུལ་དུ་བྲོས་ལ་ཕུག་ཏུ་སྡོད་ཅིག ཅི་ལ་ཞེ་ན།
    པཱ་པེལ་ལོན་གྱི་རྒྱལ་པོ་ནེ་བོ་ཀད་ནེ་ཙར་གྱིས་ཇུས་ངན་བཀོད་དེ་ཁྱོད་ལ་གནོད་བསྐྱལ་བ་དང་།
    ཁྱོད་ལ་རྒོལ་བར་བསམ་མོ་ཞེས་དཀོན་མཆོག་ཡ་ཝཱེས་གསུངས།
  sna-sna: “Tizirai kure nokukurumidza! Garai mumapako akadzika, imi vagari vomuHazari,”
    ndizvo zvinotaura Jehovha. “Nebhukadhinezari mambo weBhabhironi aita zvakaipa
    pamusoro penyu; aronga zano pamusoro penyu.
  spa-BLM: ¡Huye! ¡Vaya por donde vaya! Morad en las profundidades, habitantes de
    Hazor”, dice Yahvé; “porque Nabucodonosor, rey de Babilonia, ha tomado consejo
    contra ti, y ha concebido un propósito contra ti.
  cac-cac: 'A in Jehová in svala'': A ex cajan ex d''a chon̈ab'' Hazor, elan̈ec lemnajoc.
    Ixiquec, c''ub''ejequel e b''a, yujto a vin̈aj Nabucodonosor sreyal Babilonia
    toxo ix sna'' vin̈ tas ol ex yutej.'
  swh-ULB: Kimbia, Tangatanga mbali! Kaa katika maandaki ardhini, mkaao Hazori - asema
    Yahwe - maana Nebukadneza mfalme wa Babeli amepanga mpango kinyume chenu. Kimbieni!
    Geukeni!
  bel-bel: Бяжэце, уцякайце хутчэй, схавайцеся ў прорве, жыхары Асора, кажа Гасподзь,
    бо Навухаданосар, цар Вавілонскі, зрабіў рашэньне, пра вас і склаў супроць вас
    намысел.
  deu-ELBBK: Flieht, flüchtet schnell, verkriecht euch, Bewohner von Hazor!, spricht
    der HERR. Denn Nebukadrezar, der König von Babel, hat einen Ratschluss gegen euch
    beschlossen und einen Anschlag gegen euch ersonnen.
  mbb-OT: “Sikiyu is menge tig-Hazor, gaanggaan kew pelaǥuy! Iyan is Nengazen, is
    migkaǥi he eles kew ziyà te menge surung. Mibpelanu te kedezaat keniyu si Hadì
    Nebucadnezar he hadì te Babilonia.
  mal-2015: ഹാസോർനിവാസികളേ, ഓടിപ്പോകുവിൻ; അതിദൂരത്തു ചെന്നു കുഴിയിൽ പാർത്തുകൊൾവിൻ
    എന്നു യഹോവയുടെ അരുളപ്പാടു; ബാബേൽരാജാവായ നെബൂഖദ്നേസർ നിങ്ങളെക്കുറിച്ചു ഒരു ആലേചന
    ആലോചിച്ചു ഒരു നിരൂപണം നിരൂപിച്ചിരിക്കുന്നു.
  rmc-rmc: Denašen, prastan het, džan te bešel tele andro roklini, manušale andral
    o Chacor,“ phenel o RAJ, „bo o babiloňiko kraľis o Nebukadnecar gondoľinďa avri
    a pripravinďa o planos sar tumen te zňičinel.
  pes-OPV: 'بگریزید و به زودی هرچه تمامتر فرار نمایید. ای ساکنان حاصور درجایهای عمیق
    ساکن شوید.» زیرا خداوندمی گوید: «نبوکدرصر پادشاه بابل به ضد شمامشورتی کرده و به
    خلاف شما تدبیری نموده است.'
  ron-1924: Фуӂиць, фуӂиць дин тоате путериле воастре, кэутаць о локуинцэ деопарте,
    локуиторь ай Хацорулуй”, зиче Домнул, „кэч Небукаднецар, ымпэратул Бабилонулуй,
    а луат о хотэрыре ымпотрива воастрэ, а фэкут ун план ымпотрива воастрэ!
  ben-OBCV: “তাড়াতাড়ি পালিয়ে যাও! হাৎসোরে বসবাসকারী তোমরা দুর্গম গুহাগুলিতে গিয়ে
    থাকো,” সদাপ্রভু এই কথা বলেন। “ব্যাবিলনের রাজা নেবুখাদনেজার তোমার বিরুদ্ধে ষড়যন্ত্র
    করেছে; সে তোমার বিরুদ্ধে এক পরিকল্পনা রচনা করেছে।
  som-som: Rabbigu wuxuu leeyahay, Dadka Xaasoor degganow, carara, oo aad u sii fogaada,
    oo meelo hul dheer dega, waayo, Nebukadresar oo ah boqorka Baabuloon ayaa idiin
    tashaday, oo wax xun buu idiin qasdiyey.
  lat-VUC: 'Fugite, abite vehementer, in voraginibus sedete, qui habitatis Asor, ait
    Dominus: iniit enim contra vos Nabuchodonosor rex Babylonis consilium, et cogitavit
    adversum vos cogitationes.'
  eng-ASVBT: Flee ye, wander far off, dwell in the depths, O ye inhabitants of Hazor,
    saith Jehovah; for Nebuchadnezzar king of Babylon hath taken counsel against you,
    and hath conceived a purpose against you.
  ita-1885: Fuggite, dileguatevi ben lungi; riducetevi in luoghi segreti e profondi,
    per dimorarvi, o abitanti di Hasor, dice il Signore; perciocchè Nebucadnesar,
    re di Babilonia, ha preso un consiglio contro a voi, ed ha divisato contro a voi
    un pensiero.
  eng-ULB: Flee! Wander far away! Stay in holes in the ground, inhabitants of Hazor—this
    is Yahweh's declaration— for Nebuchadnezzar king of Babylon has devised a plan
    against you. Flee! Turn back!
  spa-VBL: Corran! ¡Aléjense lo más que puedan! Busquen un lugar donde esconderse,
    pueblo de Hazor, declara el Señor. Porque Nabucodonosor, rey de Babilonia, ha
    hecho planes para atacarlos y destruirlos.
  fra-_FOB: Fuyez! Éloignez-vous tant que vous pourrez! Prenez dans les creux vos
    demeures, habitants de Hatsor! dit l'Éternel; car Nébucadnetsar, roi de Babylone,
    a formé contre vous un dessein, il a pris une résolution contre vous.
  mal-mal: ഹാസോർനിവാസികളേ, ഓടിപ്പോകുവിൻ; അതിദൂരത്തു ചെന്ന് കുഴിയിൽ വസിച്ചുകൊള്ളുവിൻ”
    എന്ന് യഹോവയുടെ അരുളപ്പാട്; “ബാബേൽരാജാവായ നെബൂഖദ്നേസർ നിങ്ങളെക്കുറിച്ച് ഒരു ആലോചന
    ആലോചിച്ച് ഒരു നിരൂപണം നിരൂപിച്ചിരിക്കുന്നു.
  urd-GVR: Rab farmātā hai, “Ai Hasūr meṅ basne wāle qabīlo, jaldī se bhāg jāo, zamīn
    kī darāṛoṅ meṅ chhup jāo! Kyoṅki Shāh-e-Bābal ne tum par hamlā karne kā faislā
    karke tumhāre ḳhilāf mansūbā bāndh liyā hai.”
  suz-BL: ए, हासोरम बाक्‍बपुकी, रीब पा प्रोक्‍कीन। लुक्‍च लशा ख्रुइश्‍शा बाक्‍कीन।
    बेबीलोन ङा पिप नेबुकदरेसरमी इन कली मरिम्‍शो पचा मिम्‍शो बाक्‍ब। मेकोम इन कली मरिम्‍शो
    पचा कली गेय का पशो बाक्‍ब” दे परमप्रभु यावेमी देंत।
  eng-NOY: Flee, get you far off, dwell in deep places, O ye inhabitants of Hazor,
    saith Jehovah. For Nebuchadnezzar, the king of Babylon, meditates a design against
    you, And has formed a purpose against you.
  ita-1927: Fuggite, dileguatevi ben lungi, nascondetevi profondamente, o abitanti
    di Hatsor, dice l’Eterno; poiché Nebucadnetsar, re di Babilonia, ha formato un
    disegno contro di voi, ha concepito un piano contro di voi.
  ckb-ckb: 'یەزدان دەفەرموێت: «ڕابکەن و دوور هەڵێن! ئەی دانیشتووانی حاچۆر، لە ئەشکەوتە
    قووڵەکان نیشتەجێ بن. نەبوخودنەسری پاشای بابل لە دژی ئێوە ڕاوێژی کردووە، لە دژی
    ئێوە پیلانی داناوە.'
  eng-BBE: Go in flight, go wandering far off, take cover in deep places, O people
    of Hazor, says the Lord; for Nebuchadrezzar, king of Babylon, has made a design
    against you, he has a purpose against you in mind.
  kan-OKCV: “ಹಾಚೋರಿನ ನಿವಾಸಿಗಳೇ, ಓಡಿಹೋಗಿರಿ, ದೂರಕ್ಕೆ ಹೋಗಿ ಬಿಡಿರಿ, ಆಳವಾದ ಗುಹೆಯಲ್ಲಿ ವಾಸವಾಗಿರಿ,”
    ಎಂದು ಯೆಹೋವ ದೇವರು ಹೇಳುತ್ತಾರೆ. ಏಕೆಂದರೆ ಬಾಬಿಲೋನಿನ ಅರಸನಾದ ನೆಬೂಕದ್ನೆಚ್ಚರನು ನಿಮಗೆ ವಿರೋಧವಾಗಿ
    ಒಳಸಂಚು ಮಾಡಿದ್ದಾನೆ; ನಿಮಗೆ ವಿರೋಧವಾಗಿ ಯೋಜನೆಯನ್ನು ಮಾಡಿದ್ದಾನೆ.
  tam-2017: ஆத்சோரின் குடிகளே, ஓடி, தூரத்தில் அலையுங்கள்; பள்ளத்தில் ஒதுங்கிப் பதுங்குங்கள்
    என்று யெகோவா சொல்லுகிறார்; பாபிலோன் ராஜாவாகிய நேபுகாத்நேச்சார் உங்களுக்கு விரோதமாக
    ஆலோசனைசெய்து, உங்களை அழிக்கத் திட்டமிட்டிருக்கிறான்.
  spa-RV-1909: Huid, trasponeos muy lejos, meteos en simas para estar, oh moradores
    de Hasor, dice Jehová; porque tomó consejo contra vosotros Nabucodonosor rey de
    Babilonia, y contra vosotros ha formado designio.
  ron-BTF: Fugiți, duceți-vă foarte departe, locuiți în adânc, voi locuitori ai Hațorului,
    spune DOMNUL, pentru că Nebucadnețar, împăratul Babilonului, a făcut sfat împotriva
    voastră și a conceput un plan împotriva voastră.
  eng-WEBP: Flee! Wander far off! Dwell in the depths, you inhabitants of Hazor,”
    says the LORD; “for Nebuchadnezzar king of Babylon has taken counsel against you,
    and has conceived a purpose against you.
  eng-FBV: Run! Get away as far as you can! Find somewhere to hide, people of Hazor,
    declares the Lord. For Nebuchadnezzar king of Babylon has made plans to attack
    and destroy you.
  nld-1939: Vlucht, loopt weg, verschuilt u diep, Bewoners van Chasor, Is de godsspraak
    van Jahweh. Want Nabukodonosor, de koning van Babel, Heeft tegen u een plan beraamd,
    Een aanslag gesmeed.
  nch-BL: 'Huan Toteco quiijto: “Anmasehualme ten tali Hazor, xipanquisaca nochi amojuanti
    cati anhuelij huan ximochololtica. Xiyaca ximotatitij ipan huactoc tali, pampa
    Nabucodonosor, tanahuatijquet ten tali Babilonia, quisencajtoc cati fiero para
    amojuanti huan mocualtalía para amechtzontamiltiqui.'
  vie-1934: 'Đức Giê-hô-va phán: Hỡi dân cư Hát-so, hãy thoát mình! Hãy lánh đi xa!
    Hãy ở trong chỗ sâu, vì Nê-bu-cát-nết-sa, vua Ba-by-lôn, đã toan mưu nghịch cùng
    các ngươi, định ý làm hại các ngươi.'
  hin-CV: “भागो दूर चले जाओ! हाज़ोरवासियो जाकर गहन गुफाओं में जा बसो,” यह याहवेह की
    वाणी है. “क्योंकि बाबेल के राजा नबूकदनेज्ज़र ने तुम्हारे विरुद्ध एक योजना रची
    है; तुम्हारे विरुद्ध एक युक्ति गढ़ी है.
  spa-BES: Vete en vuelo, vaga lejos, escápate en lugares lejanos, oh pueblo de Hazor,
    dice el Señor; porque Nabucodonosor, rey de Babilonia, ha hecho un plan contra
    ti, tiene un propósito contra ti en mente.
  tdx-tdx: Miorata añe, miherereaha! mañialoa an-dalek’ ao, ry mpimoneñe e Katsore
    ao, hoe t’Iehovà; fa nisafirie’ i Nebokadnetsare mpanjaka’ i Bavele, vaho naereñere’e
    talin-dia.
