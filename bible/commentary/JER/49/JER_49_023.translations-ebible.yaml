verse: JER.049.023
translations:
  mal-C: 'ദമസ്കോസിനെക്കുറിച്ച്: “ഹമാത്തും അർപ്പാദും നിരാശരായിരിക്കുന്നു, കാരണം അവർ
    ഒരു ദുർവാർത്ത കേട്ടിരിക്കുന്നു. അവരുടെ ഹൃദയം അസ്വസ്ഥമായിരിക്കുന്നു, അസ്വസ്ഥമായ
    കടൽപോലെതന്നെ.'
  deu-TKW: 'Über Damaskus: Bestürzt sind Hamath und Arpat, denn eine unheilvolle Kunde
    vernahmen sie; sie sind fassungslos, voller Unruhe, dem Meere gleich, das nicht
    zur Ruhe kommen kann.'
  lin-lin: 'Na tina ya Damasi : « Amati mpe Aripadi batondisami na soni, pamba te
    bayoki sango ya mabe. Mitema na bango ekomi likolo-likolo mpe bakomi komitungisa
    lokola ebale oyo etomboki.'
  eng-LSV: 'Concerning Damascus: “Hamath and Arpad have been ashamed, || For they
    have heard an evil report, || They have been melted, sorrow [is] in the sea, ||
    It is not able to be quiet.'
  eng-GNV: Vnto Damascus he sayeth, Hamath is confounded and Arpad, for they haue
    heard euill tidings, and they are faint hearted as one on the fearefull sea that
    can not rest.
  eng-WEBSTER: 'Concerning Damascus. Hamath is confounded, and Arpad: for they have
    heard evil tidings: they are faint-hearted; there is sorrow on the sea; it cannot
    be quiet.'
  nhw-BL: 'Ya ni nopa camanali catli TOTECO nechmacac tlen Damasco: “Se hueyi majmajtli
    quinitzquis nopa altepeme Hamat huan Arfad, pampa ya quicactoque para hualas catli
    quintlatzacuiltis. Ininyolo mojmolinis ica majmajtli quen mojmolinía nopa atl
    ipan hueyi atl quema huala se ajcomalacatl.'
  swh-ONEN: 'Kuhusu Dameski: “Hamathi na Arpadi imetahayarika, kwa kuwa wamesikia
    habari mbaya. Wamevunjika moyo na wametaabika kama bahari iliyochafuka.'
  bba-bba: Wee ye Yinni Gusunɔ u ɡeruɑ Dɑmɑsin sɔ̃. U nɛɛ, yen wuu sini, Hɑmɑti kɑ
    Aɑpɑdi, sin tɔmbɑ wɑ̃ɑ sekuru sɔɔ. Bɑ lɑbɑɑri kɔ̃sɑ nuɑ, mɑ bɑ diirimɔ. Ben lɑɑkɑri
    yɑ burisinɑ nɡe nim wɔ̃kun nim, sere yɑ ǹ kpĩɑ yɑ wurɑmɛ.
  eng-KJVCPB: 'Concerning Damascus. Hamath is confounded, and Arpad: For they have
    heard evil tidings: they are fainthearted; There is sorrow on the sea; it cannot
    be quiet.'
  luo-luo: 'Kuom Damaski: “Hamath gi Arpad luoro omako, nimar giwinjo wach marach,
    chunygi omoko, kendo nigi chandruok ka nam mogingore.'
  meu-meu: Damasko herevana. Hamat bona Arapada vada e baia; badina be hari dikadia
    vada e kamonai. Gari ese e gugubadiamu; e hekwarahimu, davara na heto, asi vea
    dibana davarana na heto.
  npi-ULB: दमस्कसको विषयमाः “हमात र अर्पाद लाजमा पर्नेछन्, किनकि तिनीहरूले विपत्तिको
    खबर सुनेका छन् । तिनीहरू पग्‍लेर जान्छन् । तिनीहरू शान्त नरहने समुद्रझैं छटपठीमा
    हुन्छन् ।
  yor-yor: Nípa Damasku. “Inú Hamati àti Arpadi bàjẹ́ nítorí wọ́n gbọ́ ìròyìn búburú,
    ìjayà dé bá wọn, wọ́n sì dààmú bí omi Òkun.
  pes-OPCB: 'خداوند دربارهٔ دمشق چنین می‌گوید: «مردم شهرهای حمات و ارفاد وحشت کرده‌اند،
    چون خبر نابودی خود را شنیده‌اند. دلشان مثل دریای خروشان و طوفانی، آشفته است و
    آرام نمی‌گیرد.'
  tgl-ULB: 'Tungkol sa Damasco: “Mapapahiya ang Hamat at Arpad sapagkat nakarinig
    sila ng balita ng kapahamakan. Natutunaw sila! Nabagabag sila katulad ng dagat,
    na hindi mapanatiling mapayapa.'
  hui-hui: Anduane Homogohanda Damasagasa dindiha bulebiragonaga Yaremaiahondo bi
    laminigo ogo. Ibugua lalu, Wali agali Hamada tanoha karubi Abada tanoha bu karubi
    bibahendeme mo ko holeneore tiha anda ibira laragola hale howa ti mogo timbuni
    lo holebira. Iba solowara ema bialu yaribu bigi biragagobi ti mini dege dindi
    howa ha̱lo birulene nawulebira.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည်​ဒ​မာ​သက်​မြို့​ကို​ရည် မှတ်​၍​မိန့်​တော်​မူ​သည်​မှာ``ဟာ​မတ်​မြို့​နှင့်​အာ
    ပဒ်​မြို့​မှ​လူ​တို့​သည်​သ​တင်း​ဆိုး​ကို​ကြား ရ​ကြ​သ​ဖြင့် ပူ​ပန်​သော​က​ဖြစ်​ကာ​စိတ်​ဆင်း
    ရဲ​လျက်​နေ​ကြ​၏။ စိုး​ရိမ်​ပူ​ပန်​မှု​သည်​ပင်​လယ် လှိုင်း​လုံး​များ​သ​ဖွယ် သူ​တို့​အ​ပေါ်​သို့​လှိမ့်​၍
    လာ​သ​ဖြင့်​သူ​တို့​သည်​ဆောက်​တည်​ရာ​မ​ရ နိုင်​ကြ။-
  bod-N: དཱ་མེ་སེག་གི་སྐོར་གླེང་ན། ཧ་མཱད་དང་ཨར་ཕད་གཉིས་ལ་ངོ་ཚ་ཐེབས་པ་ཡིན་ཏེ། ཅི་ལ་ཞེ་ན།
    དེ་དག་གིས་གཏམ་ངན་ཐོས་པས་དཔའ་ཞུམ་པ་དང་། སེམས་ཁྲལ་ནི་རྒྱ་མཚོའི་རྦ་རླབས་བཞིན་དུ་ཞི་བ་མེད་དོ།
    །
  sna-sna: 'Pamusoro peDhamasiko: “Hamati neAripadhi avhundutswa, nokuti agamuchira
    mashoko akaipa. Aora mwoyo, atambudzika segungwa risina zororo.'
  spa-BLM: 'de Damasco: “Hamat y Arpad están confundidos, porque han escuchado malas
    noticias. Se han derretido. Hay dolor en el mar. No puede estar tranquilo.'
  cac-cac: 'Ix yalanpax Jehová d''a yib''an̈ Damasco icha tic: A eb'' aj chon̈ab''
    Hamat yed'' eb'' aj Arfad, man̈xo animaoc ix aj spensar eb'', yujto te chuclaj
    ab''ix ix c''och d''a eb''. Ix te q''uechaan̈ xivc''olal d''a eb'', maxtzac yal-laj
    yajec'' eb'' d''a tzalajc''olal.'
  swh-ULB: 'Juu ya Dameski: “Hamathi na Arpadi zitaaibika, maana wamesikia habari
    ya madhara. Wanayeyuka! Wamesumbuka kama bahari, isiyotulia.'
  bel-bel: Пра Дамаск. - Пасаромлены Эмат і Арпад, бо, пачуўшы журботную вестку, яны
    ўпалі духам; трывога на моры, супакоіцца ня могуць.
  deu-ELBBK: Über Damaskus. Beschämt sind Hamat und Arpad; denn sie haben eine böse
    Nachricht vernommen, sie verzagen. Am Meer ist Bangigkeit, ruhen kann man nicht.
  mbb-OT: 'Iyan heini menge lalag mehitenged te Damascus: “Netingkemed is menge tig-Hamat
    wey menge tig-Arpad te mezaat he tudtul he nezineg dan. Neliveǥan sikandan wey
    kenà ebpekehulenà is ked-isip-isip dan; neiring dan te ebpemaǥel he zaǥat.'
  mal-2015: ദമ്മേശെക്കിനെക്കുറിച്ചുള്ള അരുളപ്പാടു. ഹമാത്തും അർപ്പാദും ദോഷവർത്തമാനം
    കേട്ടതു കൊണ്ടു ലജ്ജിച്ചു ഉരുകിപ്പോയിരിക്കുന്നു; കടൽവരെ ദുഃഖം വ്യാപിച്ചിരിക്കുന്നു;
    അതിന്നു അടങ്ങിയിരിപ്പാൻ കഴിവില്ല.
  rmc-rmc: Pal o Damašek. „O manuša andro Chamat the andro Arpad hine andre ladž,
    bo šunde nalačhi sprava; izdran daratar sar o moros, savo peske našťi bešel tele.
  pes-OPV: 'درباره دمشق: «حمات و ارفاد خجل گردیده‌اند زیرا که خبر بد شنیده، گداخته
    شده‌اند.'
  ron-1924: 'Асупра Дамаскулуй: „Хаматул ши Арпадул сунт роший де рушине, кэч ау аузит
    о весте ря ши тремурэ; фрика лор есте ка о маре ынфуриятэ, каре ну се поате потоли.'
  ben-OBCV: 'দামাস্কাস সম্পর্কে: “হমাৎ ও অর্পদ ভয়ে ব্যাকুল হয়েছে, কারণ তারা মন্দ
    সংবাদ শুনেছে। তারা হতাশ হয়েছে, অশান্ত সমুদ্রের মতো তারা অধীর হয়েছে।'
  som-som: Oo Dimishaqna wuxuu ka leeyahay, Xamaad iyo Arfaad way nexeen, waayo, war
    xun bay maqleen, wayna qalbi jabeen, oo baddana welwel baa jira, oo innaba ma
    ay xasilli karto.
  lat-VUC: 'Ad Damascum. [Confusa est Emath et Arphad, quia auditum pessimum audierunt:
    turbati sunt in mari; præ sollicitudine quiescere non potuit.'
  eng-ASVBT: 'Of Damascus. Hamath is confounded, and Arpad; for they have heard evil
    tidings, they are melted away: there is sorrow on the sea; it cannot be quiet.'
  ita-1885: QUANT'è a Damasco, Hamat ed Arpad sono confuse; si struggono, perciocchè
    hanno udita una mala novella; vi è spavento nella marina; ella non può racquetarsi.
  eng-ULB: 'About Damascus: “Hamath and Arpad will be ashamed, for they have heard
    news of disaster. They melt away! They become as troubled as the sea, which cannot
    stay calm.'
  spa-VBL: 'Una profecía sobre Damasco: Las ciudades de Hamat y Arpad están perturbados,
    porque han recibido malas noticias. Están temerosos, inquietos como el mar. Nada
    puede calmar sus preocupaciones.'
  fra-_FOB: Pour Damas. Hamath et Arpad sont confondues; car elles ont appris de fâcheuses
    nouvelles; elles défaillent! C'est comme la mer par une tourmente; elle ne peut
    s'apaiser.
  mal-mal: ദമാസ്കോസിനെക്കുറിച്ചുള്ള അരുളപ്പാട്. ഹമാത്തും അർപ്പാദും ദുർവാർത്ത കേട്ടതുകൊണ്ട്
    ലജ്ജിച്ച് ഉരുകിപ്പോയിരിക്കുന്നു; അടങ്ങാത്ത കടൽപോലെ അവരുടെ മനസ്സ് ഇളകിയിരിക്കുന്നു;
    അതിന് അടങ്ങിയിരിക്കുവാൻ കഴിയുകയില്ല.
  urd-GVR: Rab Damishq ke bāre meṅ farmātā hai, “Hamāt aur Arfād sharmindā ho gae
    haiṅ. Burī ḳhabreṅ sun kar wuh himmat hār gae haiṅ. Pareshānī ne unheṅ us mutalātim
    samundar jaisā bechain kar diyā hai jo tham nahīṅ saktā.
  suz-BL: परमप्रभु यावेमी दमस्‍कस आ पर्बम “हमाथ नु अरपाद वाम ग्‍याम दुम्‍शो बाक्‍नीस।
    मारदे हना मेको निक्‍शीमी मरिम्‍शो लोव़ नेंताक्‍स। मेको हिंशा आस थुं ग्‍येत्‍थ
    लुक्‍च दुम्‍शो बाक्‍नीस। मिनु समुन्‍द्र खोदेंशो पा सिक्‍सी पा बाक्‍ने मचाप्‍नीस।
  eng-NOY: Concerning Damascus. Hamath and Arpad are confounded; They faint, because
    they have heard evil tidings. There is anxiety at the sea; It cannot be at rest.
  ita-1927: Riguardo a Damasco. Hamath e Arpad sono confuse, poiché hanno udito una
    cattiva notizia; vengon meno; è un’agitazione come quella del mare, che non può
    calmarsi.
  ckb-ckb: 'بۆ دیمەشق: «حەمات و ئەرپاد شەرمەزار بوون، چونکە هەواڵێکی خراپیان بیست،
    لە ترسان توانەوە، وەک دەریا شڵەژاون و ئارام نابنەوە.'
  eng-BBE: About Damascus. Hamath is put to shame, and Arpad; for the word of evil
    has come to their ears, their heart in its fear is turned to water, it will not
    be quiet.
  kan-OKCV: 'ದಮಸ್ಕದ ವಿಷಯವಾಗಿ: “ಹಮಾತ್ ಮತ್ತು ಅರ್ಪಾದ್ ನಗರಗಳು ಆಶಾಭಂಗಗೊಂಡಿವೆ, ಅವು ಕೆಟ್ಟ
    ಸುದ್ದಿಯನ್ನು ಕೇಳಿ ಅಧೈರ್ಯಪಟ್ಟಿವೆ; ಸಮುದ್ರದಂತೆ ಕಳವಳಪಡುತ್ತದೆ; ಅದು ಸುಮ್ಮನಿರಲಾರದು.'
  tam-2017: 'தமஸ்குவைக்குறித்துச் சொல்வது: ஆமாத்தும் அர்பாத்தும் கலங்குகிறது; பொல்லாத
    செய்தியை அவர்கள் கேட்டதினால் கரைந்துபோகிறார்கள்; கடலோரங்களில் வருத்தமுண்டு; அதற்கு
    அமைதலில்லை.'
  spa-RV-1909: 'Acerca de Damasco. Confundióse Hamath, y Arphad, porque oyeron malas
    nuevas: derritiéronse en aguas de desmayo, no pueden sosegarse.'
  ron-BTF: Referitor la Damasc. Hamatul și Arpadul este încurcat, pentru că au auzit
    vești rele; ele au inima slabă; este tristețe pe mare; ea nu se poate liniști.
  eng-WEBP: 'Of Damascus: “Hamath and Arpad are confounded, for they have heard evil
    news. They have melted away. There is sorrow on the sea. It can’t be quiet.'
  eng-FBV: 'A prophecy about Damascus: The towns of Hamath and Arpad are disturbed,
    because they''ve received bad news. They are fearful, restless like the sea. Nothing
    can calm their worries.'
  nld-1939: Over Damascus. Chamat en Arpad staan beschaamd, Want ze hebben een droeve
    tijding vernomen, Onrustig zijn ze als een woelige zee, En kunnen maar niet bedaren.
  nch-BL: 'Ya ni nopa camanali cati TOTECO techmacac ten Damasco: “Se hueyi majmajti
    quinitzquis nopa altepeme Hamat huan Arfad, pampa ya quicactoque para hualas cati
    quintatzacuiltis. Iniyolo mojmolinis ica majmajti quej mojmolinía nopa at ipan
    hueyi at quema huala se ajcomalacat.'
  vie-1934: 'Về Đa-mách. Ha-mát và Aït-bát đều bị hổ thẹn; vì chúng nó nghe tin xấu
    mà tan chảy: biển đang đau đớn, không yên lặng được.'
  hin-CV: 'दमेशेक के विषय में: “हामाथ तथा अरपाद को लज्जित किया गया है, क्योंकि उन्हें
    संकट समाचार दिया गया है. वे हताश हो गए हैं. वहां समुद्र के सदृश अशांति है, इसे
    शांत करना संभव नहीं.'
  spa-BES: Mensaje sobre Damasco. Hamat es avergonzado, y Arpad; porque la palabra
    del mal ha llegado a sus oídos, su corazón en su temor se convierte como el mar
    que no se puede calmar.
  tdx-tdx: 'I Damesèke: Angoae ty Kamate naho i Arpade; ty amy talili-raty jinanji’
    iareo, ie tranahe’ ty hebakebake, mitroñe i riakey tsy mete pendreñeñe.'
  tha-KJV: เก​ี่​ยวด​้วยเรื่องเมืองดามัสกัส เมืองฮามัทและเมืองอารปัดได้​ขายหน้า เพราะเขาทั้งหลายได้ยินข่าวร้าย
    เขาก็​กลัวลาน ทะเลก็​ทุรนทุราย มันสงบลงไม่​ได้
  por-BR-2018: Sobre Damasco. Envergonharam-se Hamate e Arpade, porque ouviram más
    notícias; derreteram-se em mar de angústia, não podem se sossegar.
  deu-ELO: Über Damaskus. Beschämt sind Hamath und Arpad; denn sie haben eine böse
    Kunde vernommen, sie verzagen. Am Meere ist Bangigkeit, ruhen kann man nicht.
  eng-WYC-2018: To Damascus. Hamath is shamed, and Arpad, for they heard a full wicked
    hearing; they were troubled in the sea, for anguish they might not have rest.
    (About Damascus. Hamath and Arpad be confused, for they heard a very wicked report;
    they were troubled like a restless sea, they could not take rest from their anguish.)
  epo-epo: 'Pri Damasko: Hontigitaj estas Ĥamat kaj Arpad, ĉar, aŭdinte malbonan sciigon,
    ili senkuraĝiĝis; ĉe la maro ili tiel ektremis, ke ili ne povas trankviliĝi.'
  uig-PIN: 'Dǝmǝxⱪ toƣruluⱪ: — Hamat, Arpad xǝⱨiridikilǝr hijalǝtkǝ ⱪaldurulidu; qünki
    ular xum hǝwǝr anglaydu; ularning yüriki su bolup ketidu; dawulƣup kǝtkǝn dengizdǝk
    ular ⱨeq tinqlinalmaydu.'
  beo-beo: 'Hina Gode da Dama:sagase fi ilia hou dawa:le amane sia:i, “Ha:ima:de amola
    Aba:de moilai bai bagade dunu da da:i dioi sia: nababeba:le, da:i dione dawa:lala.
    Hano wayabo bagade ea gafului da sa:iboso amoga heda:sa, amo defele da:i dioi
    da ilima heda:beba:le, ilia da helefimu hame dawa:.'
  tpi-OTNT: Bikpela i gat tok long kantri Damaskus. Em i tok olsem, “Ol manmeri bilong
    taun Hamat na Arpat i harim tok long ol samting nogut i laik kamap long ol, na
    ol i kirap nogut tru. Ol i pret na i no sindaun gut. Ol i olsem biksi i no save
    stap isi.
  hau-SA: Game da Damaskus. “Hamat da Arfad sun giggice, gama sun ji mummunar labari.
    Suna damuwa, sun damu kamar tekun da baya hutu.
  uig-LAT: 'Demeshq toghruluq: — Xamat, Arpad shehiridikiler xijaletke qaldurulidu;
    chünki ular shum xewer anglaydu; ularning yüriki su bolup kétidu; dawulghup ketken
    déngizdek ular héch tinchlinalmaydu.'
  nde-nde: 'Mayelana leDamaseko: “IHamathi le-Ariphadi athithibele, ngoba azwe izindaba
    ezimbi. Adanile, akhathazeke njengolwandle olungela kuphumula.'
  ton-ton: '¶ Ko e meʻa ʻoku kau ki Tamasikusi. “Kuo puputuʻu ʻa Hamati pea mo ʻAapati:
    he kuo nau fanongo ki he ngaahi ongoongo kovi: ʻoku vaivai honau loto; kuo fakavai
    ʻakinautolu ʻi he mamahi ke hangē ko e tahi, ʻaia ʻoku ʻikai ʻaupito malaʻia.'
  ces-1613: Proti Damašku. Zastydí se Emat i Arfad, nebo novinu zlou uslyší, a užasnou
    se, tak že se i moře zkormoutí, aniž se bude moci upokojiti.
  eng-WMB: 'Of Damascus: “Hamath and Arpad are confounded, for they have heard evil
    news. They have melted away. There is sorrow on the sea. It can’t be quiet.'
  tam-TCV: 'தமஸ்குவைப் பற்றியது: “ஆமாத்தும், அர்பாத்தும், கெட்ட செய்தியைக் கேட்டதினால்
    மனமுடைந்து போயின. அவர்கள் மனந்தளர்ந்து, அமைதியற்ற கடலைப்போல் குழப்பமடைந்து இருக்கிறார்கள்.'
  ceb-ULB: Mahitungod sa Damascus, “Mahimong maulawan ang Hamat ug ang Arpad, kay
    nadungog nila ang balita sa katalagman. Mangatunaw sila! Masamok sila sama sa
    dagat, nga dili gayod makapahulay.
  pol-UBG: O Damaszku. Wstydzą się Chamat i Arpad, bo usłyszały złą wieść. Zatrwożyły
    się tak, że nawet morze się wzruszy, a nie będzie mogło się uspokoić.
  urd-GVU: رب دمشق کے بارے میں فرماتا ہے، ”حمات اور ارفاد شرمندہ ہو گئے ہیں۔ بُری
    خبریں سن کر وہ ہمت ہار گئے ہیں۔ پریشانی نے اُنہیں اُس متلاطم سمندر جیسا بےچین
    کر دیا ہے جو تھم نہیں سکتا۔
  deu-1912: Wider Damaskus. Hamath und Arpad stehen jämmerlich; sie sind verzagt,
    denn sie hören ein böses Geschrei; die am Meer wohnen, sind so erschrocken, daß
    sie nicht Ruhe haben können.
  kan-2017: ದಮಸ್ಕವನ್ನು ಕುರಿತದ್ದು, “ಹಮಾತಿಗೂ ಮತ್ತು ಅರ್ಪಾದಿಗೂ ಆಶಾಭಂಗವಾಯಿತು; ಅವು ಅಶುಭ
    ಸಮಾಚಾರವನ್ನು ಕೇಳಿ ಕರಗಿ ಹೋಗಿವೆ; ಸಮುದ್ರಕ್ಕೆ ತಲ್ಲಣ ಹತ್ತಿದೆ, ಸುಮ್ಮನಿರಲಾರದು.
  yap-yap: 'Irera’ e n’en ni yog SOMOL u murung’agen yu Damascus: “Girdi’ u lan e
    pi binaw nu Hamath ngu Arpad e kar rus gad ma ke wagagay lanin’rad ko tin kar
    rung’aged. Gafgowan’ e be lobeb u dakanrad ni bod e n’ew, ni dakir paslag lanin’rad.'
  hlt-MCSB: Damasku ham olthang thae a yaak dongah Khamath neh Arpad yak coeng. Tuipuei
    mawnnah dongah paci tih mong thai pawh.
  mdy-ETH: «ሃማቴና ዓርፓዴ ካታሞናይዳ ናንጋ ዴራ ዴማስቆኮ ባይሲንቶ ሃይሶ ዋይዛዖ ዎኦቶንዶ ጎይሢ ባይዜኔ፤ ሌካ ሊካ ሂዒንቲ
    ሺራ ዼኤፒ ፄኤሬ ዋኣሢጉዲ ዒና ዔያቶኮ ዲቃቲ ካራ ባይዜኔ።
  twi-ASANTE: 'Deɛ ɛfa Damasko ho no nie: “Hamat ne Arpad aba mu abu, ɛfiri sɛ wɔate
    asɛmmɔne. Wɔn akoma aboto te sɛ ɛpo a ɛrehuru soɔ.'
  eng-WEBU: 'Of Damascus: “Hamath and Arpad are confounded, for they have heard evil
    news. They have melted away. There is sorrow on the sea. It can’t be quiet.'
  wal-wal: Damasqqo xeelliyaagan GODAI hagaadan yaagees; “Iita oduwaa siyido gishshau,
    Hamaatanne Arifaada katamatun de7iya asai yeellatiisinne yayyiis. Beetai shociyo
    abbaadan, eta wozanai shemppuwaa demmanau danddayibeenna.
  spa-PDDPT: Con respecto a Damasco. Amat y Arpad están avergonzadas porque oyeron
    malas noticias. Se derriten en un mar de ansiedad que no puede sosegarse.
  gun-gun: 'Ha''e gui Damasco tetã pygua kuery regua ayvu ma po rami: “Hamate ha''e
    Arpade pygua kuery oxĩmba rei ''rã okuapy. Mba''emo omombe''ua rã oendu vy onhemondyipa
    ''rã, ye''ẽ omyĩ reia rami avi ndopytu''u kuaavei ''rã okuapy.'
  ilo-ULB: 'Maipapan iti Damasco: “Mabainanto ti Hamat ken Arpad, ta nangngeganda
    dagiti damag maipanggep iti didigra. Marunawda! Mariribukanda a kas iti baybay,
    a saan nga agtalna.'
  kpg-kpg: 'Aanei nnelekai Dimaadua i Damascus: “Nia daangada ala i lodo nia waahale
    Hamath mo Arpad guu noho dee baba mo di lodo huaidu, idimaa i di nadau longono
    di longo huaidu. Di noho dee baba huoloo guu tale gi digaula gadoo be di tai dela
    ga mmidi aga gi hongo digaula, ga deemee di noho i di aumaalia.'
  uig-ARA: 'دەمەشق توغرۇلۇق: ــ خامات، ئارپاد شەھىرىدىكىلەر خىجالەتكە قالدۇرۇلىدۇ؛
    چۈنكى ئۇلار شۇم خەۋەر ئاڭلايدۇ؛ ئۇلارنىڭ يۈرىكى سۇ بولۇپ كېتىدۇ؛ داۋۇلغۇپ كەتكەن
    دېڭىزدەك ئۇلار ھېچ تىنچلىنالمايدۇ.'
  sus-sus: 'Masenyi, naxan masenxi Damasi bɛ, na nan ya: «Xamata nun Arapadi bara
    yaagi, barima e bara xibaaru ɲaaxi mɛ. E bɔɲɛ bara ramaxa alɔ mɔrɔnyi naxan na
    baa ma, naxan mu nɔma a raxarade.'
  pon-2006: 'Iet me KAUN-O mahsanih duwen Damaskus: “Aramas akan nan kahnimw kan en
    Amad oh Arpad pwunodadahr oh nsensuwedlahr pwehki ar rongadahr rohng kansensuwedo.
    Pwunod laud ehu kipeiraildier rasehng sehd me pwildahng pohrail, oh re sohte kak
    meleileidi.'
  ksd-ksd: Ure Damasko. Kamat ma Arpad dir purpuruan, tago dir tar valongore ra kaina
    varvai; dia tar panie, ma dia da ra ta ba i urung ma i dekdek upi na malila.
  tur-YTC: 'Damaskus hakkında: “Hamat ve Arpad utandılar, Çünkü kötü haber duydular.
    Eridiler. Denizde keder var. Sakin kalamaz.'
  ind-AYT: Mengenai Damsyik, “Hamat dan Arpad telah dipermalukan karena mereka telah
    mendengar berita-berita buruk. Mereka leleh karena kecemasan, mereka resah seperti
    laut yang tidak dapat tenang.
  nya-nya: 'Mawu a Yehova onena za Damasiko ndi awa: “Anthu a ku Hamati ndi a ku Aripadi
    akuchita mantha chifukwa amva nkhani yoyipa. Mitima yawo yagwidwa ndi mantha ndipo
    ali ngati muja ichitira nyanja yosakhazikika.'
  hrv-hrv: O Damasku. Smeteni su Hamat i Arpad jer zlu vijest čuše. Srce im se steže
    od užasa i smirit se ne može.
  mps-mps: Genuai Bidigo te kantri tǫ Damaskusde po elalubao. Agai te tiwai po wali,
    “Te taun Damaskus taun si Hamat me Arpat we bidi augwaligo te dwai nai augwaliba
    pedelabo po odama, te augwali midigi dwai mu yalio. Augwali wi ebaso, te bugagia
    me dugulalubeo. Augwali te tiwai te nambisde genuai ąį dini asu, te bugagia
    bidisąbo tiwai ebo dao.
  tpi-tpi: Bikpela i gat tok long kantri Damaskus. Em i tok olsem, “Ol manmeri bilong
    taun Hamat na Arpat i harim tok long ol samting nogut i laik kamap long ol, na
    ol i kirap nogut tru. Ol i pret na i no sindaun gut. Ol i olsem biksi i no save
    stap isi.
  dan-1931: Om Damaskus. Til Skamme er Hamat og Arpad, thi de hører ond Tidende; de
    er ude af sig selv, i Uro som Havet, der ikke kan falde til Ro.
  vie-OVCB: 'Sứ điệp này tiên tri về Đa-mách. Đây là điều Chúa Hằng Hữu phán: “Các
    thành Ha-mát và Ạt-bát đều khiếp sợ khi nghe tin họ sẽ bị tiêu diệt. Lòng dân
    rối loạn đảo điên như mặt biển giữa cơn giông tố.'
  guj-2017: દમસ્કસ વિષેની વાત; “હમાથ અને આર્પાદ લજ્જિત થયાં છે. કેમ કે તેમણે માઠા
    સમાચાર સાંભળ્યા છે. તેઓ વિખેરાઈ ગયા છે! સમુદ્ર પર ખેદ છે તે શાંત રહી શકતો નથી.
  pon-2006A: 'Iet me KAUN-O mahsanih duwen Damaskus: “Aramas akan nan kahnimw kan
    en Amad oh Arpad pwunodadahr oh nsensuwedlahr pwehki ar rongadahr rohng kansensuwedo.
    Pwunod laud ehu kipeiraildier rasehng sehd me pwildahng pohrail, oh re sohte kak
    meleileidi.'
  por-BRBSL: 'De Damasco: “Hamath e Arpad estão confusos, pois eles ouviram notícias
    más. Eles se derreteram. Há tristeza no mar. Não pode ficar quieto.'
  cth-cth: Damaskas tarannae lawk, Hamath hoi Arpad teh kahawihoehe kamthang a thai
    roi dawkvah, kaya teh lungpout laihoi ao roi, talîpui totouh lungpuennae ao dawkvah,
    roumnae koe phat thai hoeh.
  twi-twi: 'Nea ɛfa Damasko ho: “Hamat ne Arpad di yaw, efisɛ wɔate asɛmmɔne. Wɔn
    koma abotow te sɛ po a ayɛ hagyahagya.'
  hlt-hlt: Damasku ham olthang thae a yaak dongah Khamath neh Arpad yak coeng. Tuipuei
    mawnnah dongah paci tih mong thai pawh.
  tbz-SIM: 'Ntɛ ti Yiɛ̀ nKuyie Mpɑkɛdɑɑ tínti Isidɑyɛɛribɛ ti tũ nkù nɑ̀kɛ́ tì Dɑmɑɑsi
    ɛì kpɛ́í ntiì tu: Amɑdi nɛ̀ Adipɑdi, dɛ̀ di dimu, kɛ yɛ̃́ bɛ̀ di nɑ̀kɛ́ tì í túmɛ̀
    tisɑ̀ɑ̀tì, tiì íi mmɛyɛǹcɑɑ̀rìmɛ̀ di miɛkɛ, kɛ̀ mɛ̀ kónnì dɑ̀mɛ́ɛ̀rì tɛ̃mɛ̀, bɑ́
    dɛ̀mɑrɛ̀ í bo dɛ̀ɛ̀ bo mɛ̀ còńnɛ́.'
  msy-2020: 'Ikiavɨra Itir God akam Damaskusɨn nguibar ekiamɨn gumazamizibar iti.
    A kamaghɨn mɨgei: “Hamat ko Arpatɨn nguibar ekiamningɨn gumazamiziba, me bativamin
    bizir kuraba me da baregha, dɨgavir kuram gami. Me atiatia, nɨrɨzir agorogem sara
    ikia deragha apiazir puvatɨ. Me mati ongarir ekiam dɨpɨraghira puv ingara amɨraghirɨgha
    itir puvatɨ.'
  azb-azb: 'Bu sözlər Dəməşq barədədir: «Xamat və Arpad utanacaq, Çünki pis xəbər
    eşidib Ruhdan düşdülər. Sakit durmayan dəniz kimi Coşub narahat oldular.'
  eng-DBY: 'Concerning Damascus. Hamath is put to shame, and Arpad; for they have
    heard evil tidings, they are melted away: there is distress on the sea; it cannot
    be quiet.'
  hin-2017: दमिश्क के विषय, “हमात और अर्पाद की आशा टूटी है, क्योंकि उन्होंने बुरा
    समाचार सुना है, वे गल गए हैं; समुद्र पर चिन्ता है, वह शान्त नहीं हो सकता।
  wol-KYG: 'Lu jëm ci Damaas: «Dëkk yu mag ya ko wër, di Amat ak Arpàdd, jàq nañu;
    dég-dég bu tiis ba ñu dégg la. Dañu ne yàcc, jaxasoo, mbete géej gu sàmbaraax,
    deesu ko dalal.'
  eng-YLT: 'Concerning Damascus: Ashamed hath been Hamath and Arpad, For an evil report
    they have heard, They have been melted, in the sea [is] sorrow, To be quiet it
    is not able.'
  eng-WYC-2017: To Damascus. Hamath is shamed, and Arpad, for they heard a full wicked
    hearing; they were troubled in the sea, for anguish they might not have rest.
  eng-WMBB: 'Of Damascus: “Hamath and Arpad are confounded, for they have heard evil
    news. They have melted away. There is sorrow on the sea. It can’t be quiet.'
  urd-GVH: रब दमिश्क़ के बारे में फ़रमाता है, “हमात और अरफ़ाद शरमिंदा हो गए हैं। बुरी
    ख़बरें सुनकर वह हिम्मत हार गए हैं। परेशानी ने उन्हें उस मुतलातिम समुंदर जैसा बेचैन
    कर दिया है जो थम नहीं सकता।
  rug-rug: 'Pa guguana Damasikasi: Sari vasileana pa Hamati meke Arapadi si matagutu,
    ura ele avoso nia rini sa inavoso kaleana. Holoqoru si arini, meke nunala guana
    qeo pa lamana.'
  gaz-gaz: 'Waaʼee Damaasqoo: “Hamaatii fi Arfaad ni raafamu; isaan oduu hamaa dhagaʼaniiruutii.
    Isaan abdii kutatanii akkuma galaana boqonnaa hin qabne tokkoo jeeqamaniiru.'
  fra-LSG: Sur Damas. Hamath et Arpad sont confuses, Car elles ont appris une mauvaise
    nouvelle, elles tremblent; C’est une mer en tourmente, Qui ne peut se calmer.
  yal-yal: 'Falana lan Damasi taan ma: “Xamata kaane nun Arapada kaane bata yagi,
    bayo e bata xibaru ɲaxina fe mɛ. E bata kɔntɔfili, e yimaxa alo baan na walanɲɛ
    ayi.'
  haw-1868: No Damaseko. Ua hoohilahilaia o Hamata, a me Arepada hoi, No ka mea, ua
    lohe lakou i ka lono poino. Ua maule lakou, he weliweli ma ka moana; Aole hiki
    ia ia ke hoomalielie.
  arb-NAV: 'نُبُوءةٌ عَنْ دِمَشْقَ: «قَدْ لَحِقَ الْخِزْيُ بِحَمَاةَ وَأَرْفَادَ إِذْ
    بَلَغَتْهُمَا الأَنْبَاءُ الْمُزْعِجَةُ، ذَابَتَا خَوْفاً وَاضْطَرَبَتَا كَالْبَحْرِ
    الْهَائِجِ.'
  ewe-ewe: 'Tso Damasko ŋuti: “Hamat kple Arpad ƒe mo tsi dãa, elabena wose nya vɔ̃.
    Dzi ɖe le wo ƒo, wotɔtɔ eye wotsi dzimaɖi abe atsiaƒu ene.'
  eng-LEE: 'Concerning Damascus. Chamath and Arpad are made ashamed; for evil tidings
    have they heard, they are fainthearted: on the sea there is care, it is not able
    to be quiet.'
  asm-FB: দম্মেচকৰ বিষয়। হমাৎ আৰু অৰ্পদে লাজ পালে; কিয়নো সিহঁতে অমঙ্গলৰ বাৰ্ত্তা
    শুনি দ্ৰৱ হৈ গৈছে; সাগৰ খনত শোক দেখা গৈছে, সেয়ে স্থিৰ হ’ব নোৱাৰে।
  sus-A: مَسٍنيِ، نَشَن مَسٍنشِ دَ مَسِ بّ، نَ نَن يَ؛ «شَمَتَ نُن عَرَثَدِ بَرَ يَافِ،
    بَرِ مَ عٍ بَرَ شِبَارُ حَاشِ مّ. عٍ بْحّ بَرَ رَ مَشَ عَلْ مْرْنيِ نَشَن نَ بَا
    مَ، نَشَن مُ نْمَ عَ رَشَرَدٍ.
  fra-SBL: 'de Damas : « Hamath et Arpad sont confondus, car ils ont entendu de mauvaises
    nouvelles. Ils ont fondu. Il y a du chagrin sur la mer. Ça ne peut pas être tranquille.'
  hbo-hbo: לְדַמֶּ֗שֶׂק בֹּ֤ושָֽׁה חֲמָת֙ וְאַרְפָּ֔ד כִּי־שְׁמֻעָ֥ה רָעָ֛ה שָׁמְע֖וּ
    נָמֹ֑גוּ בַּיָּ֣ם דְּאָגָ֔ה הַשְׁקֵ֖ט לֹ֥א יוּכָֽל׃
  kik-kik: 'Ha ũhoro ũkoniĩ Dameski: “Hamathu na Aripadi nĩamaku, nĩ ũndũ nĩmaiguĩte
    ndeto njũru. Nĩmorĩtwo nĩ hinya, makaagaaga ta maaĩ ma iria.'
  fra-NCL: Contre Damas. Hamath et Arphad sont dans la confusion, parce qu’elles ont
    reçu une mauvaise nouvelle ; elles se fondent de peur ; c’est la mer en tourmente,
    qui ne peut s’apaiser.
  cek-AK: Damaska kawng pongah, Harmath hoi Arpad loe tamthang kasae to thaih hoi
    moe, azathaih tongh hoi boeh; tuipui khoek to palungsethaih to oh pongah, monghaih
    om thai ai.
  cuk-cuk: 'Bab-Jehová weyob Damasco-dulemar-annik soged: “Hamat-neggwebur, degi,
    Arfad-neggwebur, bato garda-isgana-wisgusmaladba suli-suli itobukwad. Ar bela-belad
    nue-dobe itomalad, geg bogi na ambikumalad.'
  uig-CYR: 'Дәмәшқ тоғрилиқ: — Хамат, Арпад шәһиридикиләр хиҗаләткә қалдурулиду; чүнки
    улар шум хәвәр аңлайду; уларниң жүриги су болуп кетиду; давулғуп кәткән деңиздәк
    улар һеч тиничлиналмайду.'
  tel-2017: దమస్కు గూర్చిన వాక్యం. “హమాతు, అర్పాదూ జరిగిన వినాశనం వార్త విని సిగ్గుపడతాయి.
    అవి కరిగిపోతున్నాయి. నిమ్మళంగా ఉండటం సాధ్యం కాని సముద్రంలా అవి కలవరపడుతున్నాయి.
  hat-BSA: Konsènan Damas. “Hamath ak Arpad fè wont nèt, paske yo te resevwa move
    nouvèl. Yo dekouraje. Kouraj yo ba nèt. Gen enkyetid bò lanmè a; li pa ka kalme.
  kos-kos: 'Pa inge ma LEUM GOD El fahk ke acn Damascus: “Mwet in siti Hamath ac Arpad
    elos fosrnga ac sensen mweyen elos lohng pweng koluk. Mwe sensen afnulosi oana
    pulkulak lun noa meoa, ac elos tia ku in mongla.'
  hbo-WLC: לְדַמֶּ֗שֶׂק בּ֤וֹשָֽׁה חֲמָת֙ וְאַרְפָּ֔ד כִּי־שְׁמֻעָ֥ה רָעָ֛ה שָׁמְע֖וּ
    נָמֹ֑גוּ בַּיָּ֣ם דְּאָגָ֔ה הַשְׁקֵ֖ט לֹ֥א יוּכָֽל׃
  ibo-ibo: 'Nke dịrị Damaskọs: “Ụjọ ejula Hamat na Apad obi, nʼihi na ha anụla akụkọ
    ọjọọ. Ha adaala mba, nọọkwa nʼoke echiche dịka osimiri nke ebili na-amagharị nʼelu
    ya.'
  ory-ory: ଦମ୍ମେଶକର ବିଷୟ। “ହମାତ୍‍ ଓ ଅର୍ପଦ ଲଜ୍ଜିତ ହେଉଅଛନ୍ତି, କାରଣ ସେମାନେ ଅମଙ୍ଗଳର ବାର୍ତ୍ତା
    ଶୁଣିଅଛନ୍ତି, ସେମାନେ ତରଳି ଯାଇଅଛନ୍ତି; ସମୁଦ୍ରରେ ଉଦ୍‍ବେଗ ଦେଖାଯାଉଅଛି, ତାହା ସୁସ୍ଥିର ହୋଇ
    ନ ପାରେ।
  chk-chk: Iei usun mine ewe Samol mi Lapalap a apasa fänäsengesin Tamaskus. Chon
    ekewe telinimw Hamat me Arpat ra rükö, pun ra rongorong pworausen afeiengau. Ra
    niuokus o mwökütüküt lon leluker ren ar osukosuk usun matau esap tongeni lüala.
  rop-rop: Dijan na wanim YAWEI bin tok blanga Dameskas. Imbin tok, “Detlot pipul
    langa det dubala taun gulum Heimath en Apad, olabat wori miselp nomo lilbit, dumaji
    olabat bin irrim bednyus. Olabat woriwori olataim, jis laik det solwoda kipgon
    rolrolbat, en olabat kaan abum gudbala silip.
  ukr-1871: 'Про Дамаск: Осоромлені Емат і Арпад: почувши сумну вість, вони впали
    духом; трівога обгорнула їх, неначе на морі, не можуть успокоїтись.'
  deu-1951: 'Über Damaskus: Hamat und Arpad sind schamrot geworden; denn sie haben
    eine böse Nachricht vernommen; sie sind fassungslos, voll Unruhe, dem Meere gleich,
    das nicht ruhig sein kann.'
  eng-JPS: Of Damascus. Hamath is ashamed, and Arpad; for they have heard evil tidings,
    they are melted away; there is trouble in the sea; it cannot be quiet.
  srp-1865: Za Damasak. Posrami se Emat i Arfad, jer èu zle glase; rastopiše se, strah
    je na moru, ne može se umiriti.
  lug-lug: 'Ebikwata ku Damasiko: “Kamasi ne Alupaadi biweddemu amaanyi, kubanga biwulidde
    amawulire amabi. Bakeŋŋentereddwa, batabuddwa ng’ennyanja esiikuuse, tebasobola
    kutereera.'
  heb-heb: לדמשק בושה חמת וארפד כי שמעה רעה שמעו נמגו בים דאגה השקט לא יוכל׃
  ben-IRV: 'দম্মেশকের বিষয়: “হমাৎ ও অর্পদ লজ্জিত হবে, কারণ তারা বিপদের খবর শুনেছে।
    তারা নরম হল! তারা অস্থির সাগরের মত, যা শান্ত হতে পারে না।'
  pan-pan: ਦੰਮਿਸ਼ਕ ਦੇ ਵਿਖੇ, ਹਮਾਥ ਅਤੇ ਅਰਪਾਦ ਘਬਰਾ ਗਏ, ਕਿਉਂ ਜੋ ਉਹਨਾਂ ਨੇ ਬੁਰੀਆਂ ਅਵਾਈਆਂ
    ਸੁਣੀਆਂ, ਉਹ ਪੰਘਰ ਗਏ, ਸਮੁੰਦਰ ਵਿੱਚ ਹਲਚਲ ਹੈ, ਉਹ ਆਰਾਮ ਨਹੀਂ ਕਰ ਸਕਦਾ।
  mya-JVB: ဒမာသက် မြို့ကို ရည်မှတ် သော စကားဟူမူကား ၊ ဟာမတ် မြို့နှင့် အာပဒ် မြို့တို့သည်
    မကောင်း သော သိတင်း ကိုကြား သောကြောင့် ၊ အရှက်ကွဲ ၍စိတ်ပျက် လျက်ရှိကြ၏။ ပင်လယ်
    တိုင်အောင်စိုးရိမ် စရာရှိသောကြောင့် ၊ ငြိမ်ဝပ် ခြင်းသို့မ ရောက်နိုင် ။
  tbg-tbg: 'Noravano Kotiva Damasikusiqi vaukara mintima tivo: Taara vatuka Hamaatiqive,
    Apaatiqive variaka qora vakaaka iriara kaara vika qeteha variavo. Nora namarivano
    kia qihaaqama viro vaintema kero, vika muntukavano kia qihaaqama viro vaimanta
    variavo.'
  hmo-hmo: 'Lohiabada ese inai bamona hereva ia gwauraia Damaseko hanua totona: “Hamata
    bona Arapada be idia laloa momo noho, bona idia laloa hekwarahi noho danu, badina
    be sivarai dikana idia kamonai. Gari ese idia edia laloa ia botaia noho, davara
    ena hurehure ese, kone ia botaia noho bamona, lai guba neganai.'
  urd-urd: 'दमिश्क़ के बारे में: “हमात और अरफ़ाद शर्मिन्दा हैं क्यूँकि उन्होंने बुरी
    ख़बर सुनी, वह पिघल गए समन्दर ने जुम्बिश खाई, वह ठहर नहीं सकता।'
  rus-SYN: О Дамаске. - Посрамлены Емаф и Арпад, ибо, услышав скорбную весть, они
    уныли; тревога на море, успокоиться не могут.
  bqc-SIM: Damasi yã́. Amatadeↄ ń Aapadadeↄ gɛɛ gↄ̃̀ kpá ń wɛ́i, kɛ́ aa bao ĩ́i
    mà yã́i. An sↄ̃ zɛa tɛɛɛo lán ísia íwa, an nↄ̀sɛ daa doũo.
  tcz-CHONGTHU: 'Damascus chung changa hitin thuhil ahung kipen ahi. Hiti hin Pakaiyin
    aseije: Hamath le Arpad khopi ho kichat tijatnan adim in, ajeh chu suhmanga aum
    thusoh chu ajaovin ahi. Twikhanglen''a hui le go hattah nun bangin alungsung’u
    jong aki chol tapouvin ahi.'
  mar-mar: दिमिष्काविषयीः हमाथ व अर्पद लज्जित होतील, कारण त्यांनी अरिष्टाची बातमी
    ऐकली आहे. ते नाहीसे झाले आहेत! ते समुद्रासारखे खवळले आहेत, ते शांत होऊ शकत नाही.
  qub-qub: 'Damasco siudä imano cananpäpis Tayta Dios rimashanga caynömi: «Ushacänanpaj
    mana alli willapami chayasha Hamat siudächo, Arfad siudächo tiyajcunamanga. Chaymi
    paycunaga mancharisha carcaycan. Fiyupa manchacurmi löcutashano caycan. Manami
    ima ruraytapis camäpacunnachu.'
  bqp-bqp: Wee ye Yinni Gusunɔ u geruɑ Dɑmɑsin sɔ̃. U nɛɛ, yen wuu sini, Hɑmɑti kɑ
    Aɑpɑdi, sin tɔmbɑ wɑ̃ɑ sekuru sɔɔ. Bɑ lɑbɑɑri kɔ̃sɑ nuɑ, mɑ bɑ diirimɔ. Ben lɑɑkɑri
    yɑ burisinɑ nge nim wɔ̃kun nim, sere yɑ ǹ kpĩɑ yɑ wurɑmɛ.
  hat-hat: 'Men sa Seyè a di sou peyi Damas la: -Moun lavil Amat ak moun lavil Apad
    yo gen kè kase paske yo tande move nouvèl. Tankou lanmè, yo boulvèse, yo pa ka
    rete an plas.'
  eng-BSB: 'Concerning Damascus: “Hamath and Arpad are put to shame, for they have
    heard a bad report; they are agitated like the sea; their anxiety cannot be calmed.'
  eng-WEBPB: 'Of Damascus: “Hamath and Arpad are confounded, for they have heard evil
    news. They have melted away. There is sorrow on the sea. It can’t be quiet.'
  kbq-kbq: Hagi Ra Anumzamo'a Damaskasi kumate vahekura amanage hu'ne, Hamati kumate
    vahe'ene Arpati kumate vahetera, zamagrite'ma esania knamofo nanekema nentahi'za
    zamagu'amo'a hapanetisige'za tusi koro nehu'za, hagerimo fruhuno omani tusiza
    huno kranto kranto hiaza hugahaze.
  nhe-BL: 'Ya ni nopa tlajtoli tlen TOTECO nechmacac tlen Damasco: “Se hueyi majmajtli
    quinitzquis nopa altepetini Hamat huan Arfad, pampa ya quicactoque para hualas
    tlen quintlatzacuiltis. Ininyolo mojmolinis ica majmajtli queja mojmolinía nopa
    atl ipan hueyi atl quema huala se ajcomalacatl.'
  gub-BL: Tupàn Tuweharupi Wiko Ma'e umume'u ko ze'eg Namaz tawhu pe har kury. — Amat
    tawhu pe har wà, Arupaz tawhu pe har wà no, ukyze waiko a'e wà, ta'e wenu ikatu
    'ym ma'e uzeapo ma'e kwer imume'u haw wà xe. Wakyze haw ukamikamik yryhu ài a'e
    wà. Nupytu'u kwaw wà.
  eng-DRA: 'Against Damascus. Emath is confounded and Arphad: for they have heard
    very bad tidings, they are troubled as in the sea: through care they could not
    rest.'
