verse: JER.049.034
translations:
  mal-C: 'യെഹൂദാരാജാവായ സിദെക്കീയാവിന്റെ ഭരണത്തിന്റെ ആരംഭത്തിൽ ഏലാമിനെക്കുറിച്ച് യിരെമ്യാപ്രവാചകനുണ്ടായ
    യഹോവയുടെ അരുളപ്പാട്:'
  deu-TKW: 'Was als Wort Jahwes an den Propheten Jeremia erging in betreff Elams im
    Anfange der Regierung Zedekias, des Königs von Juda, also lautend:'
  lin-lin: 'Tala liloba oyo Yawe alobaki na mosakoli Jeremi na tina na Elami, na ebandeli
    ya bokonzi ya Sedesiasi, mokonzi ya Yuda :'
  eng-LSV: That which has been the word of YHWH to Jeremiah the prophet concerning
    Elam, in the beginning of the reign of Zedekiah king of Judah, saying,
  eng-GNV: The woordes of the Lord that came to Ieremiah the Prophet, concerning Elam,
    in the beginning of the reigne of Zedekiah King of Iudah, saying,
  eng-WEBSTER: The word of the LORD that came to Jeremiah the prophet against Elam
    in the beginning of the reign of Zedekiah king of Judah, saying,
  nhw-BL: 'Quema Sedequías pejqui tlanahuatía ipan tlali Judá, TOTECO nechnojnotzqui
    na, niJeremías, huan nechmacac ni camanali para tlali Elam ehuani. Nechilhui:'
  swh-ONEN: 'Hili ndilo neno la Bwana lililomjia nabii Yeremia kuhusu Elamu, mapema
    katika utawala wa Sedekia mfalme wa Yuda:'
  bba-bba: Wee ye Yinni Gusunɔ u win sɔmɔ Yeremi sɔ̃ɔwɑ Elɑmun sɔ̃. Sɑɑ ye sɔɔ, Sedesiɑsi,
    Yudɑbɑn sinɑ bokon bɑndun torewɑ mi.
  eng-KJVCPB: The word of the Lord that came to Jeremiah the prophet against Elam
    in the beginning of the reign of Zedekiah king of Judah, saying,
  luo-luo: 'Ma e wach Jehova Nyasaye mane obirone janabi Jeremia kuom Elam, e ndalo
    chakruok mar loch Zedekia ruodh Juda:'
  meu-meu: Iehova ena hereva peroveta tauna Ieremia enai e kau Elam dainai, Sedekia,
    Iuda pavapavana, e lohia matama negana ai.
  npi-ULB: एलामको विषयमा यर्मिया अगमवक्ताकहाँ आएको परमप्रभुको वचन यही हो । यहूदाका
    राजा सिदकियाहले राज्‍य गर्न सुरु गर्दा यो वचन आएको थियो, र तिनले भने,
  yor-yor: Èyí ní ọ̀rọ̀ Olúwa èyí tí ó tọ Jeremiah wòlíì wá nípa Elamu ní ìbẹ̀rẹ̀
    ìjọba Sedekiah ọba Juda.
  pes-OPCB: 'در آغاز سلطنت صدقیا، پادشاه یهودا، خداوند لشکرهای آسمان پیامی بر ضد عیلام
    به من داد و فرمود: «من کمانداران عیلام را که مایۀ قوت آنهاست، در هم خواهم کوبید.'
  tgl-ULB: Ito ang salita ni Yahweh na dumating kay Jeremias na propeta tungkol sa
    Elam. Nangyari ito sa simula ng paghahari ni Zedekias na hari ng Juda, at sinabi
    niya,
  hui-hui: Sedegaia ibu Yuda dindinaga kini heangi Anduane Homogo Hongo Haiheore kago
    ibugua Elama dindiha ko holene ibulebiragonaga lalu bi mana latagi haga Yaremaiahondo
    lamini.
  mya-mya: ယု​ဒ​ဘု​ရင်​ဇေ​ဒ​ကိ​နန်း​တက်​ပြီး​နောက် မ​ကြာ​မီ အ​နန္တ​တန်​ခိုး​ရှင်​ထာ​ဝ​ရ​ဘု​ရား
    သည် ဧ​လံ​ပြည်​ကို​ရည်​မှတ်​၍​ငါ့​အား​ဗျာ ဒိတ်​ပေး​တော်​မူ​သည်​မှာ၊-
  bod-N: ཡ་ཧུ་དཱའི་རྒྱལ་པོ་ཚིད་ཀི་ཡཱས་སྲིད་སྐྱོང་བའི་ཐོག་མར། ཨེ་ལཱམ་གྱི་སྐོར་ལ་དཀོན་མཆོག་ཡ་ཝཱེའི་བཀའ་ནི་ཡེ་རེམ་ཡཱ་ལ་བྱུང་བ་འདི་ལྟ་སྟེ།
  sna-sna: 'Iri ndiro shoko raJehovha rakasvika kuna Jeremia muprofita pamusoro peEramu,
    pakutanga kwokubata ushe kwaZedhekia mambo weJudha, richiti:'
  spa-BLM: 'Palabra de Yahvé que vino al profeta Jeremías sobre Elam, al principio
    del reinado de Sedequías, rey de Judá, diciendo:'
  cac-cac: 'Ayic ix schaanel yich vin̈aj Sedequías yac''an reyal d''a Judá, ata''
    ix lolon Jehová d''ayin Jeremías in tic d''a yib''an̈ chon̈ab'' Elam, ix yalan
    icha tic:'
  swh-ULB: Hili ni neno la Yahwe lililomwijia Yeremia nabii kuhusu Elamu. Ilikuwa
    wakati wa mwanzo wa kutawala kwake Sedekia mfalme wa Yuda, naye akasema,
  bel-bel: Слова Госпада, якое было Ерамію прароку супроць Элама на пачатку цараваньня
    Сэдэкіі, цара Юдэйскага.
  deu-ELBBK: 'Das Wort des HERRN, das zu Jeremia, dem Propheten, geschah über Elam,
    im Anfang der Regierung Zedekias, des Königs von Juda, indem er sprach:'
  mbb-OT: Iyan heini migkaǥi te Nengazen diyà te ki Jeremias he ebpeneuven bahin te
    Elam, dutun te iyan pa kebpuun te kedhadì ni Zedekia ziyà te Juda.
  mal-2015: 'യെഹൂദാരാജാവായ സിദെക്കീയാവിന്റെ വാഴ്ചയുടെ ആരംഭത്തിങ്കൽ ഏലാമിനെക്കുറിച്ചു
    യിരെമ്യാപ്രവാചകന്നുണ്ടായ അരുളപ്പാടു എന്തെന്നാൽ:'
  rmc-rmc: 'Kada hin o lav le RAJESKRO, savo avľa ko prorokos Jeremijaš pro Elam,
    sar mekča chudňa te vladňinel o judsko kraľis Cidkijah:'
  pes-OPV: 'کلام خداوند درباره عیلام که بر ارمیا نبی در ابتدای سلطنت صدقیا پادشاه
    یهودا نازل شده، گفت:'
  ron-1924: 'Кувынтул Домнулуй, каре а фост спус пророкулуй Иеремия, асупра Еламулуй,
    ла ынчепутул домнией луй Зедекия, ымпэратул луй Иуда, сунэ астфел:'
  ben-OBCV: যিহূদার রাজা সিদিকিয়ের রাজত্বের প্রথমদিকে, এলম সম্পর্কে সদাপ্রভুর এই
    বাক্য ভাববাদী যিরমিয়ের কাছে উপস্থিত হল।
  som-som: Kanu waa Eraygii Rabbiga ee Ceelaam ku saabsanaa ee Nebi Yeremyaah u yimid
    bilowgii boqornimadii Sidqiyaah oo boqor ka ahaa dalka Yahuudah, isagoo leh,
  lat-VUC: 'Quod facum est verbum Domini ad Jeremiam prophetam adversus Ælam, in principio
    regni Sedeciæ regis Juda, dicens:'
  eng-ASVBT: The word of Jehovah that came to Jeremiah the prophet concerning Elam,
    in the beginning of the reign of Zedekiah king of Judah, saying,
  ita-1885: 'LA parola del Signore che fu indirizzata al profeta Geremia contro ad
    Elam, nel principio del regno di Sedechia, re di Giuda, dicendo:'
  eng-ULB: This is the word of Yahweh that came to Jeremiah the prophet about Elam.
    This happened at the beginning of the reign of Zedekiah king of Judah, and he
    said,
  spa-VBL: Este es el mensaje del Señor que llegó al profeta Jeremías sobre Elam.
    Esto fue al comienzo del reinado de Sedequías, rey de Judá.
  fra-_FOB: 'La parole de l''Éternel qui fut adressée à Jérémie, le prophète, touchant
    Élam, au commencement du règne de Sédécias, roi de Juda, en ces termes:'
  mal-mal: 'യെഹൂദാ രാജാവായ സിദെക്കീയാവിന്റെ വാഴ്ചയുടെ ആരംഭത്തിൽ ഏലാമിനെക്കുറിച്ച്
    യിരെമ്യാപ്രവാചകനുണ്ടായ അരുളപ്പാട് എന്തെന്നാൽ:'
  urd-GVR: Shāh-e-Yahūdāh Sidqiyāh kī hukūmat ke ibtidāī dinoṅ meṅ Rab Yarmiyāh Nabī
    se hamkalām huā. Paiġhām Ailām ke mutālliq thā.
  suz-BL: यहूदा ङा पिप सिदकीयाहम सासन पचा गोवा ना परमप्रभु यावेम आ लोव़ पाइब येरमीया
    कली एलाम आ पर्बम लोव़ पाप्‍तु। येरमीया २५:२५
  eng-NOY: The word of Jehovah which came to Jeremiah the prophet against Elam, in
    the beginning of the reign of Zedekiah, king of Judah, saying:—
  ita-1927: 'La parola dell’Eterno che fu rivolta in questi termini al profeta Geremia
    riguardo ad Elam, al principio del regno di Sedekia, re di Giuda:'
  ckb-ckb: 'ئەو فەرمایشتەی یەزدان کە لە سەرەتای پاشایەتییەکەی سدقیای پاشای یەهودا
    بۆ یەرمیای پێغەمبەر هات، سەبارەت بە ئیلام، پێی فەرموو:'
  eng-BBE: The word of the Lord which came to Jeremiah the prophet about Elam, when
    Zedekiah first became king of Judah, saying,
  kan-OKCV: 'ಯೆಹೂದದ ಅರಸನಾದ ಚಿದ್ಕೀಯನ ಆಳ್ವಿಕೆಯ ಆರಂಭದಲ್ಲಿ ಪ್ರವಾದಿಯಾದ ಯೆರೆಮೀಯನಿಗೆ ಯೆಹೋವ
    ದೇವರಿಂದ ಏಲಾಮಿಗೆ ವಿರೋಧವಾಗಿ ಉಂಟಾದ ವಾಕ್ಯವು:'
  tam-2017: 'யூதா ராஜாவாகிய சிதேக்கியாவினுடைய ஆட்சியின் துவக்கத்தில், ஏலாமுக்கு விரோதமாக
    எரேமியா என்னும் தீர்க்கதரிசிக்கு உண்டான யெகோவாவுடைய வசனம்:'
  spa-RV-1909: 'Palabra de Jehová que fué á Jeremías profeta acerca de Elam, en el
    principio del reinado de Sedechîas rey de Judá, diciendo:'
  ron-BTF: Cuvântul DOMNULUI care a venit la profetul Ieremia împotriva Elamului la
    începutul domniei lui Zedechia, împăratul lui Iuda, spunând,
  eng-WEBP: The LORD’s word that came to Jeremiah the prophet concerning Elam, in
    the beginning of the reign of Zedekiah king of Judah, saying,
  eng-FBV: This is the Lord's message that came to Jeremiah the prophet about Elam.
    This was at the beginning of the reign of Zedekiah king of Judah.
  nld-1939: Het woord van Jahweh, dat tot den profeet Jeremias over Elam gericht werd
    in het begin der regering van Sedekias, den koning van Juda.
  nch-BL: 'Quema Sedequías pejqui tanahuatía ipan tali Judá, TOTECO technojnotzqui
    na, niJeremías, huan techmacac ni camanali para tali Elam ehuani. Techilhui:'
  vie-1934: 'Lúc Sê-đê-kia vua Giu-đa mới trị vì, có lời Đức Giê-hô-va phán cùng tiên
    tri Giê-rê-mi, về Ê-lam, rằng:'
  hin-CV: 'वह संदेश, जो याहवेह की ओर से भविष्यद्वक्ता येरेमियाह को एलाम के संबंध में
    यहूदिया के राजा सीदकियाहू के राज्य-काल के प्रारंभ में भेजा गया, यह है:'
  spa-BES: 'La palabra del Señor que vino a Jeremías profeta acerca de Elam, cuando
    Sedequías se convirtió por primera vez en rey de Judá, diciendo:'
  tdx-tdx: 'Ty tsara’ Iehovà niheo am’ Iirmeà mpitoky ty amy Elame ami’ty fifotoram-pifehea’
    i Tsidkia’ mpanjaka’ Iehodà, manao ty hoe:'
  tha-KJV: พระวจนะของพระเยโฮวาห์ ซึ่งมายังเยเรมีย์​ผู้​พยากรณ์​เก​ี่​ยวด​้วยเรื่องเมืองเอลามในตอนต้​นร​ัชกาลเศเดคียาห์​กษัตริย์​แห่​งยูดาห์​ว่า
  por-BR-2018: 'Palavra do SENHOR que veio ao profeta Jeremias, sobre Elão, no princípio
    do reinado de Zedequias rei de Judá, dizendo:'
  deu-ELO: 'Das Wort Jehovas, welches zu Jeremia, dem Propheten, geschah über Elam,
    im Anfang der Regierung Zedekias, des Königs von Juda, indem er sprach:'
  eng-WYC-2018: The word of the Lord that was made to Jeremy, the prophet, against
    Elam, in the beginning of the realm of Zedekiah, king of Judah, and said, (The
    word of the Lord that was made to the prophet Jeremiah, about Elam, at the beginning
    of the reign of Zedekiah, the king of Judah, and said,)
  epo-epo: 'Jen estas la vorto de la Eternulo, kiu aperis al la profeto Jeremia pri
    Elam, en la komenco de la reĝado de Cidkija, reĝo de Judujo:'
  uig-PIN: 'Yǝⱨuda padixaⱨi Zǝdǝkiya tǝhtkǝ olturƣan dǝslǝpki waⱪitlirida, Yǝrǝmiya
    pǝyƣǝmbǝrgǝ kǝlgǝn Pǝrwǝrdigarning sɵzi mundaⱪ idi: —'
  beo-beo: Sedegaia da Yuda soge hina bagade ouligisu hou lai. Amogalu, Hina Gode
    Bagadedafa da hou amo E da Ila:me fi ilima ilegei, amo nama olelei.
  tpi-OTNT: Bikpela i gat tok long kantri Elam na em i givim dispela tok long profet
    Jeremaia long taim Sedekaia i kamap king bilong Juda.
  hau-SA: Ga maganar Ubangiji da ta zo wa Irmiya annabi game da Elam, a farkon mulkin
    Zedekiya sarkin Yahuda.
  uig-LAT: 'Yehuda padishahi Zedekiya textke olturghan deslepki waqitlirida, Yeremiya
    peyghemberge kelgen Perwerdigarning sözi mundaq idi: —'
  nde-nde: 'Leli yilizwi likaThixo elafika kuJeremiya umphrofethi mayelana le-Elamu,
    ekuqaleni kombuso kaZedekhiya inkosi yakoJuda, elathi:'
  ton-ton: ¶ Ko e folofola ʻa Sihova naʻe hoko kia Selemaia ko e palōfita ki ʻIlami
    ʻi he kamataʻanga ʻoe pule ʻa Setikia ko e tuʻi ʻo Siuta, ʻo pehē,
  ces-1613: 'Slovo Hospodinovo, kteréž se stalo k Jeremiášovi proroku proti Elamitským,
    na počátku kralování Sedechiáše krále Judského, řkoucí:'
  eng-WMB: The LORD’s word that came to Jeremiah the prophet concerning Elam, in the
    beginning of the reign of Zedekiah king of Judah, saying,
  tam-TCV: 'யூதாவின் அரசன் சிதேக்கியாவின் ஆட்சியின் ஆரம்ப காலத்தில், ஏலாமைக் குறித்து
    இறைவாக்கினன் எரேமியாவுக்கு வந்த யெகோவாவின் வார்த்தை இதுவே:'
  ceb-ULB: Mao kini ang pulong ni Yahweh nga miabot kang propeta Jeremias mahitungod
    sa Elam. Nahitabo kini sa sinugdanan sa paghari ni Zedekia nga hari sa Juda, ug
    miingon siya,
  pol-UBG: 'Słowo PANA, które doszło do proroka Jeremiasza przeciwko Elamowi na początku
    królowania Sedekiasza, króla Judy, mówiące:'
  urd-GVU: شاہِ یہوداہ صِدقیاہ کی حکومت کے ابتدائی دنوں میں رب یرمیاہ نبی سے ہم کلام
    ہوا۔ پیغام عیلام کے متعلق تھا۔
  deu-1912: 'Dies ist das Wort des HERRN, welches geschah zu Jeremia, dem Propheten,
    wider Elam im Anfang des Königreichs Zedekias, des Königs in Juda, und sprach:'
  kan-2017: ಯೆಹೂದದ ಅರಸನಾದ ಚಿದ್ಕೀಯನ ಆಳ್ವಿಕೆಯ ಪ್ರಾರಂಭದಲ್ಲಿ ಯೆಹೋವನು ಏಲಾಮಿನ ವಿಷಯವಾದ ಈ
    ವಾಕ್ಯವನ್ನು ಪ್ರವಾದಿಯಾದ ಯೆರೆಮೀಯನಿಗೆ ದಯಪಾಲಿಸಿದನು.
  yap-yap: De n’uw nap’an nike pilung Zedekiah u Judah, ma SOMOL ni Gubin ma Rayag
    Rok e yog ngog murung’agen e binaw nu Elam.
  hlt-MCSB: Judah manghai Zedekiah a ram a tongcuek vaengah Elam ham BOEIPA ol te
    tonghma Jeremiah taengla ha pawk.
  mdy-ETH: ሴዴቂያሴ ዪሁዳይዳ ካካኣታዻማና ናንጊና ናንጋ ጎዳ ዔኤላሜ ዓጮ ዛላ ባኣዚ ታኣም ኬኤዜኔ፤
  twi-ASANTE: 'Yei ne asɛm a ɛfiri Awurade nkyɛn baa odiyifoɔ Yeremia hɔ a ɛfa Elam
    ho, wɔ Yudahene Sedekia adedie mfitiaseɛ:'
  eng-WEBU: The LORD’s word that came to Jeremiah the prophet concerning Elam, in
    the beginning of the reign of Zedekiah king of Judah, saying,
  wal-wal: Yihudaa Kawoi Sedeqiyaasi koiro kawotido wode, Elaama biittaa xeelliyaagan
    GODAAPPE Ermmaasakko yiida qaalai hagaa.
  spa-PDDPT: 'Palabra de Yavé que vino al profeta Jeremías con respecto a Elam, al
    principio del reinado de Sedequías, rey de Judá:'
  gun-gun: 'Ha''e gui profeta Jeremias pe ayvu Elão pygua kuery rovai Senhor ombou,
    Zedequias Judá pygua huvixa oĩ ypy''i jave py. Ha''e vy aipoe''i:'
  ilo-ULB: Daytoy ti sao ni Yahweh nga immay kenni Jeremias a profeta maipapan iti
    Elam. Napasamak daytoy iti rugi ti panagturay ni Zedekia nga ari ti Juda, ket
    kinunana,
  kpg-kpg: I muli hua Zedekiah ne hai di king i Judah, Dimaadua di Gowaa Aamua, ga helekai mai
    gi di au i Elam.
  uig-ARA: 'يەھۇدا پادىشاھى زەدەكىيا تەختكە ئولتۇرغان دەسلەپكى ۋاقىتلىرىدا، يەرەمىيا
    پەيغەمبەرگە كەلگەن پەرۋەردىگارنىڭ سۆزى مۇنداق ئىدى: ــ'
  sus-sus: 'Alatala nan yi masenyi tixi Annabi Yeremi bɛ Elama xa fe ra Yudaya mangɛ
    Sedekiya xa mangɛya fɔlɛ tɛmui:'
  pon-2006: Mwurinte Sedekaia eh wiahla nanmwarkien Suda, KAUN-O, Wasa Lapalap, ahpw
    ketin mahsanihong ie duwen sapwen Elam.
  ksd-ksd: Go ra tinata kai ra Luluai i ga tadav ra propet Ieremia ure Elam, ba Sedekia
    i ga tur pa ia pi na king Iuda.
  tur-YTC: 'Yahuda Kralı Sidkiya''nın krallığının başlangıcında, Peygamber Yeremya''ya
    Elam hakkında Yahve''nin şu sözü geldi:'
  ind-AYT: Firman TUHAN yang datang kepada Nabi Yeremia mengenai Elam pada awal pemerintahan
    Zedekia, raja Yehuda, katanya,
  nya-nya: 'Uthenga umene Yehova anapatsa mneneri Yeremiya wonena za Elamu, Zedekiya
    mfumu ya Yuda atangoyamba kulamulira ndi uwu:'
  hrv-hrv: Riječ koju Jahve uputi proroku Jeremiji o Elamu, u početku kraljevanja
    Sidkije, kralja judejskoga.
  mps-mps: Genuai Bidigo te tǫ kantri Elamde po elalubaso, tama agai te po te profet
    Jeremaiabolo mawai, te Sedekaia te Juda king bidali sogo dao.
  tpi-tpi: Bikpela i gat tok long kantri Elam na em i givim dispela tok long profet
    Jeremaia long taim Sedekaia i kamap king bilong Juda.
  dan-1931: 'HERRENS Ord, som kom til Profeten Jeremias om Elam i Kong Zedekias af
    Judas første Regeringstid:'
  vie-OVCB: Sứ điệp của Chúa Hằng Hữu ban cho Tiên tri Giê-rê-mi về Ê-lam khi Vua
    Sê-đê-kia, nước Giu-đa, mới lên ngôi trị vì.
  guj-2017: યહૂદિયાના રાજા સિદકિયાના અમલની શરૂઆતમાં એલામ વિષે યહોવાહનું જે વચન યર્મિયા
    પ્રબોધક પાસે આવ્યું તે આ છે,
  pon-2006A: Mwurinte Sedekaia eh wiahla nanmwarkien Suda, KAUN-O, Wasa Lapalap, ahpw
    ketin mahsanihong ie duwen sapwen Elam.
  por-BRBSL: 'A palavra de Javé que veio a Jeremias, o profeta, sobre Elão, no início
    do reinado de Zedequias, rei de Judá, dizendo:'
  cth-cth: Judah siangpahrang Zedekiah ni uknae kamtawng nah Elam taranlahoi BAWIPA
    e lawk profet Jeremiah koe ka tho e,
  twi-twi: 'Eyi ne asɛm a, efi Awurade nkyɛn baa odiyifo Yeremia hɔ a ɛfa Elam ho,
    wɔ Yudahene Sedekia adedi mfiase:'
  hlt-hlt: Judah manghai Zedekiah a ram a tongcuek vaengah Elam ham BOEIPA ol te tonghma
    Jeremiah taengla ha pawk.
  tbz-SIM: 'Sudɑɑ kɔbɛ kóo kpɑ̀ɑ̀tì Sedesiɑ kpɑ̀tì ketírí dìì mɔ̀nnì kɛ ti Yiɛ̀ nKuyie
    nní mbɛ́innɛ̀ kɛ dɔ̀:'
  msy-2020: 'Ikiavɨra Itir God, akam Elamɨn kantrin gumazamizibar iti. Ezɨ Sedekaia
    Judan atrivimɨn otozir dughiamra, God akar kam maghɨra a isa uan akam inigha izir
    gumazim Jeremaia ganɨngi:'
  azb-azb: 'Yəhuda padşahı Sidqiyanın padşahlığının əvvəlində Rəbb Yeremya peyğəmbərə
    Elam barədə bu sözləri nazil etdi:'
  eng-DBY: The word of Jehovah that came to Jeremiah the prophet concerning Elam,
    in the beginning of the reign of Zedekiah king of Judah, saying,
  hin-2017: यहूदा के राजा सिदकिय्याह के राज्य के आरम्भ में यहोवा का यह वचन यिर्मयाह
    भविष्यद्वक्ता के पास एलाम के विषय पहुँचा।
  wol-KYG: 'Kàddug Aji Sax ji dikkaloon na Yonent Yàlla Yeremi, jëm ci Elameen ñi,
    ci njàlbéenu nguurug Cedesyas buurub Yuda. Mu ne:'
  eng-YLT: 'That which hath been the word of Jehovah unto Jeremiah the prophet concerning
    Elam, in the beginning of the reign of Zedekiah king of Judah, saying:'
  eng-WYC-2017: The word of the Lord that was made to Jeremy, the prophet, against
    Elam, in the beginning of the realm of Zedekiah, king of Judah, and said,
  eng-WMBB: The LORD’s word that came to Jeremiah the prophet concerning Elam, in
    the beginning of the reign of Zedekiah king of Judah, saying,
  urd-GVH: शाहे-यहूदाह सिदक़ियाह की हुकूमत के इब्तिदाई दिनों में रब यरमियाह नबी से
    हमकलाम हुआ। पैग़ाम ऐलाम के मुताल्लिक़ था।
  rug-rug: 'Hiera sa zinama te Zihova sapu mae koe Zeremaea pa guguana Elami, tatasana
    sapu koa baṉara pa Ziuda se Zedekaea:'
  gaz-gaz: 'Jalqaba bara mootummaa Zedeqiyaa mooticha Yihuudaa keessa dubbiin Waaqayyoo
    waaʼee Eelaam akkana jedhee gara Ermiyaas raajichaa dhufe:'
  fra-LSG: 'La parole de l’Éternel qui fut adressée à Jérémie, le prophète, sur Élam,
    au commencement du règne de Sédécias, roi de Juda, en ces mots:'
  yal-yal: Alatala yi falan ti Nabi Yeremi xa lan Elan yamanan ma Yuda mangan Sedeki
    a mangayaan fɔlɔ waxatini, a naxa,
  haw-1868: O ka olelo a Iehova i hiki mai io Ieremia la ke kaula, no Elama, i ka
    makamua o ke au ia Zedekia ke alii o ka Iuda, i mai la,
  arb-NAV: 'النُّبُوءَةُ الَّتِي أَوْحَى بِها الرَّبُّ إِلَى إِرْمِيَا عَنْ عِيلامَ
    فِي مُسْتَهَلِّ حُكْمِ صِدْقِيَّا مَلِكِ يَهُوذَا:'
  ewe-ewe: 'Esia nye Yehowa ƒe nya si va na Nyagblɔɖila Yeremia ku ɖe Elam ŋuti, nya
    sia va nɛ le Yuda fia Zedekia ƒe fiaɖuɖu ƒe gɔmedze ƒe ɣeyiɣiwo me:'
  eng-LEE: The word of the Lord that came to Jeremiah the prophet concerning 'Elam,
    in the beginning of the reign of Zedekiah the king of Judah, saying,
  asm-FB: যিহূদাৰ ৰজা চিদিকিয়াৰ ৰাজত্বৰ আৰম্ভণত এলমৰ বিষয়ে যিৰিমিয়া ভাববাদীলৈ অহা
    যিহোৱাৰ বাক্য।
  sus-A: عَلَتَلَ نَن يِ مَسٍنيِ تِشِ عَننَبِ يٍرٍ مِ بّ عٍلَمَ شَ قٍ رَ يُدَيَ مَنفّ
    سٍدٍكِيَ شَ مَنفّيَ قْلّ تّمُي؛
  fra-SBL: 'Parole de Yahvé qui fut adressée à Jérémie, le prophète, au sujet d''Élam,
    au commencement du règne de Sédécias, roi de Juda, en ces termes :'
  hbo-hbo: אֲשֶׁ֨ר הָיָ֧ה דְבַר־יְהוָ֛ה אֶל־יִרְמְיָ֥הוּ הַנָּבִ֖יא אֶל־עֵילָ֑ם בְּרֵאשִׁ֗ית
    מַלְכ֛וּת צִדְקִיָּ֥ה מֶֽלֶךְ־יְהוּדָ֖ה לֵאמֹֽר׃
  kik-kik: 'Ĩno nĩyo ndũmĩrĩri ya Jehova ĩrĩa yakinyĩrĩire Jeremia ũcio mũnabii ĩkoniĩ
    Elamu, o kĩambĩrĩria-inĩ kĩa wathani wa Zedekia mũthamaki wa Juda:'
  fra-NCL: 'La parole de Yahweh qui fut adressée à Jérémie, le prophète, pour Élam,
    au commencement du règne de Sédécias, roi de Juda, en ces termes :'
  cek-AK: Judah siangpahrang Zedekiah angraeng ah oh tangsuek naah, Elam kawng pongah
    tahmaa Jeremiah khaeah angzo, Angraeng ih lok loe,
  cuk-cuk: Judá-e-rey-Sedequías gebe reyga megidedgine, Bab-Jehová, e-gayaburba-barsoged-Jeremíasʼga
    Elam-dulemargi sunmaknonikid.
  uig-CYR: 'Йәһуда падишаси Зәдәкия тәхткә олтарған дәсләпки вақитлирида, Йәрәмия
    пәйғәмбәргә кәлгән Пәрвәрдигарниң сөзи мундақ еди: —'
  tel-2017: యూదా రాజు సిద్కియా పరిపాలన ప్రారంభంలో యెహోవా వాక్కు యిర్మీయా ప్రవక్త దగ్గరికి
    వచ్చింది. ఆయన ఏలాము గూర్చి ఇలా చెప్పాడు.
  hat-BSA: 'Sa ki te sòti kon pawòl SENYÈ a konsènan Élam, nan kòmansman règn a Sédécias,
    wa Juda a, t ap di:'
  kos-kos: Tia paht tukun Zedekiah el tokosrala lun Judah, LEUM GOD Kulana El kaskas
    nu sik ke acn Elam.
  hbo-WLC: אֲשֶׁ֨ר הָיָ֧ה דְבַר־יְהוָ֛ה אֶל־יִרְמְיָ֥הוּ הַנָּבִ֖יא אֶל־עֵילָ֑ם בְּרֵאשִׁ֗ית
    מַלְכ֛וּת צִדְקִיָּ֥ה מֶֽלֶךְ־יְהוּדָ֖ה לֵאמֹֽר׃
  ibo-ibo: Nke a bụ okwu Onyenwe anyị ndị ruru Jeremaya onye amụma ntị banyere Elam,
    mgbe Zedekaya eze Juda bidoro ọchịchị ya.
  ory-ory: ଯିହୁଦାର ରାଜା ସିଦିକୀୟଙ୍କ ରାଜତ୍ଵର ଆରମ୍ଭ ସମୟରେ ଏଲମ୍‍ ବିଷୟରେ ସଦାପ୍ରଭୁଙ୍କର ଏହି
    ବାକ୍ୟ ଯିରିମୀୟ ଭବିଷ୍ୟଦ୍‍ବକ୍ତାଙ୍କ ନିକଟରେ ଉପସ୍ଥିତ ହେଲା, ଯଥା,
  chk-chk: Iwe, ewe Samol mi Lapalap a kapas ngeni ewe soufos Jeremaia fänäsengesin
    Elam lepoputän mwün Setekia ewe kingen Juta.
  rop-rop: Afta wen Sedakaiya bin jidan king langa Juda, YAWEI det boswan God bin
    dalim mi blanga det kantri gulum Elam.
  ukr-1871: 'Слово Господнє, що надійшло до пророка Еремії про Елам у початку царювання
    Седекіїного, царя Юдейського:'
  deu-1951: 'Das Wort des HERRN über Elam, welches an den Propheten Jeremia erging,
    im Anfang der Regierung Zedekias, des Königs von Juda, lautet also:'
  eng-JPS: 'The word of the LORD that came to Jeremiah the prophet concerning Elam
    in the beginning of the reign of Zedekiah king of Judah, saying:'
  srp-1865: 'Rijeè Gospodnja koja doðe Jeremiji proroku za Elam, u poèetku carovanja
    Sedekije cara Judina, govoreæi:'
  lug-lug: Kino kye kigambo kya Mukama Katonda ekyajjira nnabbi Yeremiya ekikwata
    ku Eramu, nga Zeddekiya kabaka wa Yuda kyajje alye obwakabaka.
  heb-heb: אשר היה דבר יהוה אל ירמיהו הנביא אל עילם בראשית מלכות צדקיה מלך יהודה לאמר׃
  ben-IRV: এলম সম্বন্ধে সদাপ্রভুর এই বাক্য ভাববাদী যিরমিয়ের কাছে এল। এটা ঘটেছে, যখন
    যিহূদার রাজা সিদিকিয় রাজত্ব শুরু করেন। এটা হল,
  pan-pan: ਯਹੋਵਾਹ ਦਾ ਬਚਨ ਜਿਹੜਾ ਯਹੂਦਾਹ ਦੇ ਰਾਜਾ ਸਿਦਕੀਯਾਹ ਦੀ ਪਾਤਸ਼ਾਹੀ ਦੇ ਅਰੰਭ ਵਿੱਚ ਏਲਾਮ
    ਦੇ ਬਾਰੇ ਯਿਰਮਿਯਾਹ ਨਬੀ ਕੋਲ ਆਇਆ ਕਿ
  mya-JVB: ယုဒ ရှင်ဘုရင် ဇေဒကိ မင်းနန်းစံ စ က၊ ဧလံ ပြည် ကို ရည်မှတ် သော ထာဝရဘုရား
    ၏ နှုတ်ကပတ် တော် သည် ပရောဖက် ယေရမိ သို့ ရောက်လာ ၍၊
  tbg-tbg: Sedekaiava Iutaa avuhainaa vaiintiqama viro vau entara Noravano Kotiva
    Elaamu vatainiara ti tiva timiro tiharo,
  hmo-hmo: Lohiabada ena hereva, lau peroveta tauna Ieremia dekenai ia mai, Elama
    totona, Sedekaia, Iuda ena king ese Iuda ia naria hamatamaia neganai.
  urd-urd: ख़ुदावन्द का कलाम जो शाह — ए — यहूदाह सिदक़ियाह की सल्तनत के शुरू' में
    'ऐलाम के बारे में यरमियाह नबी पर नाज़िल हुआ।
  rus-SYN: 'Слово Господа, которое было к Иеремии пророку против Елама, в начале царствования
    Седекии, царя Иудейского:'
  bqc-SIM: 'Dii yã''ò ãnabi Zelemiiɛ Elaũ bùsu yã́ musu Yudaↄ kí Zedekia kpalablea
    daalɛgↄↄ à mɛ̀:'
  tcz-CHONGTHU: Elam chung chang thuhil khat themgao Jeremiah henga Judah Lengpa Zedekiah
    vaihom lai in, Pakaiya konin ahung in ahi.
  mar-mar: यहूदाचा राजा सिद्कीया याच्या राज्याच्या सुरवातीच्या काळात एलामाविषयी यिर्मया
    संदेष्ट्याकडे परमेश्वराचे वचन आले. ते म्हणाले,
  qub-qub: 'Sedequías Judäpa raynin cayta gallaycushan wichanmi Tayta Diosga profëtan
    Jeremiasta willaran Elam imano cananpaj cashantapis. Caynömi Tayta Dios niran:'
  bqp-bqp: Wee ye Yinni Gusunɔ u win sɔmɔ Yeremi sɔ̃ɔwɑ Elɑmun sɔ̃. Sɑɑ ye sɔɔ, Sedesiɑsi,
    Yudɑbɑn sinɑ bokon bɑndun torewɑ mi.
  hat-hat: Men mesaj Seyè a te bay pwofèt Jeremi sou peyi Elam. Lè sa a, Sedesyas
    te fèk moute wa nan peyi Jida.
  eng-BSB: This is the word of the LORD that came to Jeremiah the prophet concerning
    Elam at the beginning of the reign of Zedekiah king of Judah.
  eng-WEBPB: The LORD’s word that came to Jeremiah the prophet concerning Elam, in
    the beginning of the reign of Zedekiah king of Judah, saying,
  kbq-kbq: Hagi Juda kini ne' Zedekaia'ma agafa huno kinima nemanigeno'a, Ra Anumzamo'a
    kasnampa ne' Jeremaiana Elamu vahete'ma fore'ma hania zankura amanage huno asami'ne.
  nhe-BL: 'Quema Sedequías pejqui tlanahuatía ipan tlali Judá, TOTECO nechnojnotzqui
    na, niJeremías, huan nechmacac ni tlajtoli para tlali Elam ehuani. Nechilhui:'
  gub-BL: Zeneki wiko Zuta wanuwihawete romo kury. Nan kwehe tete Tupàn Tuweharupi
    Wiko Ma'e uze'eg ihewe Eràw ywy rehe kury.
  eng-DRA: 'The word of the Lord that came to Jeremias the prophet against Elam, in
    the beginning of the reign of Sedecias king of Juda, saying:'
