verse: JER.049.008
translations:
  mal-C: ദേദാൻ നിവാസികളേ, പിന്തിരിഞ്ഞ് ഓടുക, ആഴമുള്ള ഗുഹകളിൽ ഒളിക്കുക; കാരണം ഞാൻ ഏശാവിനെ
    ശിക്ഷിക്കുമ്പോൾ, അവന്റെമേൽ മഹാ വിപത്തുതന്നെ വരുത്തും.
  deu-TKW: Flieht! Macht euch davon! Versteckt euch tief drunten, ihr bewohner von
    Dedan! Denn Esaus Verderben lasse ich über ihn hereinbrechen zu der zeit, da ich
    ihn heimsuche.
  lin-lin: Bobaluka mpe bokima, bokende kobombama na madusu ya mabanga, bino bavandi
    ya engumba Dedani ! Pamba te nakotindela Ezawu pasi tango nakopesa ye etumbu.
  eng-LSV: Flee, turn, go deep to dwell, you inhabitants of Dedan, || For I brought
    the calamity of Esau on him, || The time I inspected him.
  eng-GNV: Flee, ye inhabitants of Dedan (they are turned backe, and haue consulted
    to dwell) for I haue brought the destruction of Esau vpon him, and the time of
    his visitation.
  eng-WEBSTER: Flee ye, turn back, dwell deep, O inhabitants of Dedan; for I will
    bring the calamity of Esau upon him, the time that I will visit him.
  nhw-BL: Huan amojuanti anmasehualme tlen tlali Dedán, xicholoca huan ximotlatitij
    ipan huactoc tlali pampa quema niquintlatzacuiltis nopa Edom ehuani, nojquiya
    nimechtlatzacuiltis amojuanti.
  swh-ONEN: Geuka na ukimbie, jifiche katika mapango marefu kabisa, wewe uishiye Dedani,
    kwa kuwa nitaleta maafa juu ya Esau wakati nitakapomwadhibu.
  bba-bba: Bɛɛ Dedɑniɡibu, i ɡɔsiro, i duki yɑkuro i dɑ i kuke kpee bɑɑbɑ sɔɔ. Domi
    kon Esɑuɡibu nɔni swɑ̃ɑru kpɛ̃ɛ sɑnɑm mɛ kon bu sɛɛyɑsiɑ.
  eng-KJVCPB: Flee ye, turn back, Dwell deep, O inhabitants of Dedan; For I will bring
    the calamity of Esau upon him, The time that I will visit him.
  luo-luo: Lokreuru kendo uringi, ponduru e rogo mopandore, un joma odak Dedan, nimar
    anakel masira ne Esau e kinde ma anakume.
  meu-meu: Dedan inoholaina taumui e! A heau, a lou, dobu gabudia ai ba noho. Badina
    be Esau ena hisihisi na ia latanai baina hadihoa, bona ena dika davana iabina
    negana danu.
  npi-ULB: ए ददानमा बासिन्दाहरू हो, भाग र फर्क, जमिनका गुफाहरूमा बस । किनकि मैले त्यसलाई
    दण्ड दिने बेलामा म त्यसमाथि एसावको विपत्ति ल्याउँदैछु ।
  yor-yor: Yípadà kí o sálọ, sá pamọ́ sínú ihò, ìwọ tí ó ń gbé ní Dedani, nítorí èmi
    yóò mú ibi wá sórí Esau, ní àkókò tí èmi ó bẹ̀ ẹ́ wò.
  pes-OPCB: ای مردم ددان، به دورترین نقاط صحرا فرار کنید، چون وقتی ادوم را مجازات
    کنم، شما را هم مجازات خواهم نمود!
  tgl-ULB: Tumakas kayo! Umalis kayo! Manatili sa mga butas sa lupa, mga naninirahan
    sa Dedan. Sapagkat dadalhin ko ang kapahamakan ni Esau sa kaniya sa panahon na
    parurusahan ko siya.
  hui-hui: Dedana tanoha wali agali bu kamiru tíbi tínaga tano yu wahalu ibida pialu
    ege andaha bira do halimu. Iso aguanene kamirume mana ko birimigonaga pani nalimulo
    ngulene horo tagira ibirangi i̱na tíha mo ko holene anda ibilolebero.
  mya-mya: အို ဒေ​ဒန်​မြို့​သူ​မြို့​သား​တို့၊ လှည့်​၍​ထွက်​ပြေး ကြ​လော့။ ပုန်း​အောင်း​၍​နေ​ကြ​လော့။
    ဧ​သော ၏​သား​မြေး​တို့​အား​အ​ပြစ်​ဒဏ်​ခတ်​မည့် အ​ချိန်​ကာ​လ​ကျ​ရောက်​လာ​ပြီ​ဖြစ်​၍
    ငါ​သည်​သူ​တို့​ကို​သုတ်​သင်​ဖျက်​ဆီး​မည်။-
  bod-N: ཀྱེ་དེ་དན་གྱི་མི་རྣམས། ཁ་ཕྱིར་འཁོར་ནས་བྲོས་ཏེ་ཕུག་ཏུ་སྡོད་ཅིག ཅི་ལ་ཞེ་ན།
    ངས་ཨེ་སཱབ་ལ་ཉེས་ཆད་གཅོད་དུས་སུ་ཆག་སྒོ་དེའི་སྟེང་དུ་འབེབ་པར་བྱའོ། །
  sna-sna: Dzokai uye mutize, muwande mumapako akadzika, imi munogara muDhedhani,
    nokuti ndichauyisa njodzi pamusoro paEsau, panguva yandinomuranga.
  spa-BLM: ¡Huye! ¡Vuelve! Morad en las profundidades, habitantes de Dedán; porque
    traeré sobre él la calamidad de Esaú cuando lo visite.
  cac-cac: Ex aj Dedán, elan̈ec lemnajoc, ixiquec e c'ub'ejel e b'a d'a yoltac q'uen
    n̈aq'ueen. Yujto ol in satel schon̈ab' vin̈aj Esaú tic. Toxo ix c'och sc'ual vac'anoch
    syaelal.
  swh-ULB: Kimbieni! Rudini nyuma! Bakini katika mashimo katika ardhi, wenyeji wa
    Dedani. Maana naleta maafa ya Esau juu yake wakati ninaomwadhibu.
  bel-bel: Уцякайце, павярнуўшыся сьпінаю, хавайцеся ў пячорах, жыхары Дэдана, бо
    пагібель Ісава Я навяду на яго, - час наведаньня Майго.
  deu-ELBBK: Flieht, wendet um, verkriecht euch, Bewohner von Dedan! Denn Esaus Verderben
    habe ich über ihn gebracht, die Zeit, da ich ihn heimsuche.
  mbb-OT: Sikiyu is nemen-ubpà diyà te Dedan, ebpemelaǥuy kew ne ed-eles kew ziyà
    te mezalem he menge surung. Su ebpeeǥiyan ku te kezeetan is menge kevuwazan ni
    Esau dutun te timpu te kedsiluti ku kandan.
  mal-2015: ദെദാൻനിവാസികളേ, ഓടിപ്പോകുവിൻ; പിന്തിരിഞ്ഞു കുഴികളിൽ പാർത്തുകൊൾവിൻ; ഞാൻ
    ഏശാവിന്റെ ആപത്തു, അവന്റെ ദർശനകാലം തന്നേ, അവന്നു വരുത്തും.
  rmc-rmc: Denašen, džan het! Garuven tumen andro bare jaskiňi, manušale, so bešen
    andro Dedan, bo anava e pohroma pro Ezav, sar avela miro časos les te marel.
  pes-OPV: ‌ای ساکنان ددان بگریزید ورو تافته در جایهای عمیق ساکن شوید. زیرا که بلای
    عیسو و زمان عقوبت وی را بر او خواهم آورد.
  ron-1924: Фуӂиць, даць досул, плекаць ын пештерь, локуиторь ай Деданулуй! Кэч вой
    адуче ненорочиря песте Есау ла время кынд ыл вой педепси.
  ben-OBCV: তোমরা যারা দদানে বসবাস করো, পিছন ফিরে পালাও, গভীর গুহায় গিয়ে লুকাও,
    কারণ আমি এষৌকে শাস্তি দেওয়ার সময়, তার কুলে বিপর্যয় নিয়ে আসব।
  som-som: Dadka Dedaan degganow, carara, oo dib u noqda, oo meelo hul dheer dega,
    waayo, reer Ceesaw waxaan ku soo dejin doonaa masiibadiisa oo dhan, waana wakhtiga
    aan isaga ciqaabi doono.
  lat-VUC: 'Fugite, et terga vertite; descendite in voraginem, habitatores Dedan:
    quoniam perditionem Esau adduxi super eum, tempus visitationis ejus.'
  eng-ASVBT: Flee ye, turn back, dwell in the depths, O inhabitants of Dedan; for
    I will bring the calamity of Esau upon him, the time that I shall visit him.
  ita-1885: Fuggite, o abitanti di Dedan; hanno volte le spalle, e si son riparati
    in luoghi segreti e profondi, per dimorarvi, perciocchè io ho fatta venir sopra
    Esaù la sua ruina, il tempo nel quale io voglio visitarlo.
  eng-LXXUP: And he called Johanan, and the leaders of the host, and all the people
    from the least even to the greatest,
  eng-ULB: Flee! Turn back! Stay in holes in the ground, inhabitants of Dedan. For
    I am bringing the disaster of Esau on him at the time that I punish him.
  spa-VBL: ¡Vuelvan y huyan! Busquen un lugar donde esconderse, pueblo de Dedán, porque
    voy a hacer caer el desastre sobre ustedes, descendientes de Esaú, cuando los
    castigue.
  fra-_FOB: Fuyez, tournez le dos, prenez des cavernes pour demeures, habitants de
    Dédan! car je fais venir sur Ésaü sa calamité, le temps auquel je veux le visiter.
  mal-mal: ദെദാൻനിവാസികളേ, ഓടിപ്പോകുവിൻ; പിന്തിരിഞ്ഞ് കുഴികളിൽ താമസിച്ചുകൊള്ളുവിൻ;
    ഞാൻ ഏശാവിന്റെ ആപത്ത്, അവന്റെ ദർശനകാലം തന്നെ, അവന്റെമേൽ വരുത്തും.
  urd-GVR: Ai Dadān ke bāshindo, bhāg kar hijrat karo, zamīn ke andar chhup jāo. Kyoṅki
    maiṅ Esau kī aulād par āfat nāzil kartā hūṅ, merī sazā kā din qarīb ā gayā hai.
  suz-BL: ए देदानम बाक्‍बपुकी, लेश्‍शा प्रोक्‍कीन। लुक्‍च लने। मारदे हना गो एसाव कली
    सजाइ गेची ना मेको कली हिंचा ङा श्‍येत गे‍नुङ।
  eng-NOY: Flee ye, turn ye back, Dwell in deep places, O ye inhabitants of Dedan!
    For the destruction of Esau do I bring, The time of his punishment upon him.
  ita-1927: Fuggite, voltate le spalle, nascondetevi profondamente, o abitanti di
    Dedan! Poiché io fo venire la calamità sopra Esaù, il tempo della sua punizione.
  ckb-ckb: ئەی دانیشتووانی دیدان، بکشێنەوە و هەڵێن، بڕۆن لە ئەشکەوتە قووڵەکان خۆتان
    بشارنەوە، چونکە بەڵاکەی عیسۆی بەسەردەهێنم لەو کاتەی سزای دەدەم.
  eng-BBE: Go in flight, go back, take cover in deep places, you who are living in
    Dedan; for I will send the fate of Edom on him, even the time of his punishment.
  kan-OKCV: ದೇದಾನಿನ ನಿವಾಸಿಗಳೇ, ಓಡಿಹೋಗಿರಿ; ತಿರುಗಿಕೊಳ್ಳಿರಿ; ಆಳವಾದ ಗುಹೆಯಲ್ಲಿ ವಾಸಮಾಡಿರಿ;
    ಏಕೆಂದರೆ ಏಸಾವನ ಆಪತ್ತನ್ನೂ, ನಾನು ಅವನನ್ನು ಶಿಕ್ಷಿಸುವ ಕಾಲವನ್ನೂ ಅವನ ಮೇಲೆ ಬರಮಾಡುತ್ತೇನೆ.
  tam-2017: தேதானின் குடிகளே, ஓடுங்கள், முதுகைக் காட்டுங்கள், பள்ளங்களில் பதுங்குங்கள்;
    ஏசாவை விசாரிக்கும் காலத்தில் அவன் ஆபத்தை அவன்மேல் வரச்செய்வேன்.
  spa-RV-1909: Huid, volveos, escondeos en simas para estar, oh moradores de Dedán;
    porque el quebrantamiento de Esaú traeré sobre él, al tiempo que lo tengo de visitar.
  ron-BTF: Fugiți, întoarceți-vă înapoi, locuiți în adânc locuitori ai Dedanului,
    pentru că voi aduce nenorocirea lui Esau asupra lui, la timpul când îl voi cerceta.
  eng-WEBP: Flee! Turn back! Dwell in the depths, inhabitants of Dedan; for I will
    bring the calamity of Esau on him when I visit him.
  eng-FBV: Turn and run away! Find somewhere to hide, people of Dedan, because I'm
    bringing disaster down on you descendants of Esau when I punish you.
  nld-1939: Vlucht, loopt weg, verschuilt u diep, Bewoners van Dedan; Want Ik ga onheil
    over Esau brengen, In de tijd van zijn straf.
  nch-BL: Huan amojuanti anmasehualme ten tali Dedán, xicholoca huan ximotatitij ipan
    huactoc tali pampa quema niquintatzacuiltis nopa Edom ehuani, nojquiya nimechtatzacuiltis
    amojuanti.
  vie-1934: Hỡi dân cư Đê-đan, hãy trốn, xây lưng lại, đi ở trong các chỗ sâu; vì
    ta sẽ khiến tai vạ của Ê-sau đến trên nó, là kỳ ta sẽ thăm phạt nó.
  hin-CV: देदान वासियों, पीछे मुड़कर भाग जाओ और गहरी गुफाओं में जा छिपो, क्योंकि मैं
    उस पर एसाव का संकट डालने पर हूं उस समय मैं उसे दंड दूंगा.
  spa-BES: Ve en vuelo, regresa, busca refugio en lugares profundos, tú que vives
    en Dedán; porque le enviaré el quebrantamiento de Esaú, ha llegado el momento
    de su castigo.
  tdx-tdx: Miridaridà, mibalintoà, mitoboha an-dalek’ ao, ry mpimone’ i Dedaneo; fa
    hapoko ama’e ty feh’oha’ i Esave, ty andro andilovako aze.
  tha-KJV: โอ ชาวเมืองเดดานเอ๋ย จงหนี จงหันกลับ จงอาศัยในที่​ลึก เพราะว่าเราจะนำภัยพิบั​ติ​ของเอซาวมาเหนือเขา
    เวลาเมื่อเราจะลงโทษเขา
  por-BR-2018: Fugi, voltai-vos, escondei-vos em profundezas para habitar, ó moradores
    de Dedã; porque trarei sobre ele a calamidade de Esaú no tempo em que eu o punir.
  deu-ELO: Fliehet, wendet um, verkriechet euch, Bewohner von Dedan! Denn Esaus Verderben
    habe ich über ihn gebracht, die Zeit, da ich ihn heimsuche.
  eng-WYC-2018: Flee ye, and turn ye the backs; go down into a swallow, ye dwellers
    of Dedan, for I have brought the perdition of Esau on him, the time of his visitation.
    (Flee ye, and turn ye the backs; go down into a hollow, ye inhabitants of Dedan,
    for I have brought the perdition of Esau upon him, yea, the time of his punishment.)
  epo-epo: Forkuras, turnis sian dorson, kaj profunde sin kaŝas la loĝantoj de Dedan;
    ĉar malfeliĉon de Esav Mi venigis sur lin, la tempon de lia puno.
  uig-PIN: Burulup ⱪeqinglar, pinⱨan jaylardin turalƣu tepip turunglar, i Dedanda
    turuwatⱪanlar! Qünki Mǝn Əsawƣa tegixlik balayi’apǝtni, yǝni uni jazalaydiƣan
    künini bexiƣa qüxürimǝn.
  beo-beo: Dida:ne dunu! Sinidigili, hobeama! Na da Iso egaga fi amo wadela:lesimu.
    Bai ilima se imunu eso ilegei da doaga:i dagoi.
  tpi-OTNT: Yupela manmeri bilong taun Dedan, yupela i mas lusim taun na ranawe i
    go hait gut. Mi Bikpela, mi bai mekim taim nogut tru i kamap long yupela Idom,
    yupela lain bilong Iso, na bai yupela i bagarap. Long dispela taim bai mi bekim
    pe nogut long yupela bilong ol pasin nogut yupela i bin mekim.
  hau-SA: Ku juya ku gudu, ku ɓuya a cikin kogwanni masu zurfi, ku da kuke zama a
    Dedan, gama zan kawo masifa a kan Isuwa a lokacin da zan hukunta shi.
  uig-LAT: Burulup qéchinglar, pinhan jaylardin turalghu tépip turunglar, i Dédanda
    turuwatqanlar! Chünki Men Esawgha tégishlik balayi’apetni, yeni uni jazalaydighan
    künini béshigha chüshürimen.
  nde-nde: Phendukani libaleke, licatshe ezimbalwini ezitshonayo, lina elihlala eDedani,
    ngoba ngizaletha umonakalo phezu kuka-Esawu ngesikhathi engizamjezisa ngaso.
  ton-ton: Mou hola, ʻo foki mai, ʻalu ki lalo pea nofo, ʻae kakai ʻo Titani; koeʻuhi
    te u ʻomi kiate ia ʻae tuʻutāmaki ʻo ʻIsoa, ko e ʻaho te u ʻaʻahi ai kiate ia.
  ces-1613: Utíkejte, obraťe se, a hluboko se schovejte, obyvatelé Dedan; nebo bídu
    uvedu na Ezau v čas navštívení jeho.
  eng-WMB: Flee! Turn back! Dwell in the depths, inhabitants of Dedan; for I will
    bring the calamity of Esau on him when I visit him.
  tam-TCV: தேதானில் குடியிருப்பவர்களே! திரும்பி தப்பியோடுங்கள். பள்ளங்களின் நடுவிலே
    ஒளிந்துகொள்ளுங்கள். ஏனெனில் ஏசாவை நான் தண்டிக்கும் காலத்தில் அவன்மேல் பேராபத்தைக்
    கொண்டுவருவேன்.
  ceb-ULB: Kalagiw! Biya! Pagpuyo ngadto sa mga bangag sa yuta, mga lumolupyo sa Dedan.
    Kay magpadala ako ug katalagman kang Esau sa panahon nga silotan ko siya.
  pol-UBG: Uciekajcie, zawracajcie, ukryjcie się w głębokich kryjówkach, mieszkańcy
    Dedanu, bo sprowadzę na niego klęskę Ezawa, w czasie gdy go nawiedzę.
  urd-GVU: اے ددان کے باشندو، بھاگ کر ہجرت کرو، زمین کے اندر چھپ جاؤ۔ کیونکہ مَیں
    عیسَو کی اولاد پر آفت نازل کرتا ہوں، میری سزا کا دن قریب آ گیا ہے۔
  deu-1912: Fliehet, wendet euch und verkriecht euch tief, ihr Bürger zu Dedan! denn
    ich lasse einen Unfall über Esau kommen, die Zeit seiner Heimsuchung.
  kan-2017: ದೆದಾನಿನವರೇ, ಹಿಂದಿರುಗಿರಿ, ಓಡಿಹೋಗಿರಿ; ಒಳಪ್ರಾಂತ್ಯದಲ್ಲಿ ವಾಸಿಸಿರಿ; ಏಕೆಂದರೆ
    ನಾನು ಎದೋಮನ್ನು ದಂಡಿಸುವ ಕಾಲದಲ್ಲಿ ಏಸಾವನಿಗೆ ವಿಧಿಸಿದ ಆಪತ್ತನ್ನು ಅದರ ಮೇಲೆ ಬರಮಾಡುವೆನು.
  yap-yap: Girdi’ nu Dedan, mu pigichealgad ngam milgad ngam mman mithgad! Arame nggu
    thang mit e pi’in owchen Esau ni bochan e ke taw nga nap’an rog ni nggu gechig
    nagrad.
  hlt-MCSB: Dedan khosa rhoek te thuh ham rhaelrham lamtah muelh hoihaeng uh laeh.
    Anih ka cawh tue ah tah Esau kah rhainah te anih soah ka thoeng sak ni.
  mdy-ETH: ዔኤሳዎ ዜርፆ ታኣኒ ሻርሻ ዎዶና ሜቶ ዔያቶይዳ ዓጋንዳሢሮ፥ ዒንሢ ዴዳኔ ካታሞ ዴራ! ጊንሢም ጳሽኩዋቴ፤ ዴንዲ ካይካ
    ዔቴ ቆኦፔይዳ ፑኑዋቴ!
  twi-ASANTE: Monnane mo ho na monnwane monkɔtetɛ abodan a emu dɔ mu, mo a motete
    Dedan, ɛfiri sɛ, mede amanehunu bɛba Esau so wɔ ɛberɛ a mɛtwe nʼaso no.
  eng-WEBU: Flee! Turn back! Dwell in the depths, inhabitants of Dedan; for I will
    bring the calamity of Esau on him when I visit him.
  wal-wal: Inttenoo, Dadaanan de7iyaageetoo, baqatidi ciimma gonggoluwan qosettite!
    Aissi giikko, taani Eesawa zerettaa qaxxayiyo wodiyan, a bolli bashshaa ehaana.
  spa-PDDPT: Huyan, regresen, vivan en las profundidades, oh habitantes de Dedán.
    Porque el desastre le llega a Esaú en el tiempo cuando Yo lo castigo.
  gun-gun: Dedã py pendekoa va'e, pejava, pejere peovy, ha'e peike itakua ikuai va'e
    py. Mba'eta peẽ kuery áry xee ambou 'rã Esaú ramymino kuery penembopagaarã, pepaga
    aguã ára ovaẽ ma ramo.
  ilo-ULB: Tumaraykayo! Agsublikayo! Agtalinaedkayo kadagiti abut, dakayo nga agnanaed
    iti Dedan. Ta iyegko ti didigra ni Esau kenkuana iti tiempo a dusaek isuna.
  kpg-kpg: Digau o Dedan, goodou huli gi muli, llele, pala hagammuni. Au ga haga huaidu
    di madawaawa Esau, idimaa di madagoaa gu dau mai e hagaduadua digaula.
  uig-ARA: بۇرۇلۇپ قېچىڭلار، پىنھان جايلاردىن تۇرالغۇ تېپىپ تۇرۇڭلار، ئى دېداندا تۇرۇۋاتقانلار!
    چۈنكى مەن ئەساۋغا تېگىشلىك بالايىئاپەتنى، يەنى ئۇنى جازالايدىغان كۈنىنى بېشىغا
    چۈشۈرىمەن.
  sus-sus: Wo wo gi, wo xa wo kobe raso. Dedankae, wo xa wo nɔxun geyae fari, barima
    n fama nɛ Esayu xa gbaloe ra. A ɲaxankata waxati bara a li.
  pon-2006: Kumwail tohn Dedan, kumwail pweiekla oh tangdoaui! Kumwail rukula! I pahn
    kamwomwala kadaudok en Esau kan pwehki ei ahnsoun kaloke irail eh leledohr.
  ksd-ksd: Avat a lop, avat a vana irai, avat a ki ivai ara iat, avat ra tarai Dedan,
    tago ina tulue ra e na varmonong ure Esau pirana, ra e ba ina babali pirana tana.
  tur-YTC: Kaçın! Geri dönün! Derinliklerde oturun, ey Dedan sakinleri; Çünkü Esav’ın
    başına gelen felaketi onun başına getireceğim, Onu ziyaret ettiğimde.
  grc-BRENT: Καὶ ἐκάλεσε τὸν Ἰωάναν, καὶ τοὺς ἡγεμόνας τῆς δυνάμεως, καὶ πάντα τὸν
    λαὸν ἀπὸ μικροῦ καὶ ἕως μεγάλου,
  ind-AYT: Mengungsilah, berbaliklah, tinggallah di lubang-lubang yang dalam, hai
    penduduk Dedan, karena Aku akan mendatangkan kehancuran Esau ke atasnya pada waktu
    Aku menghukumnya.
  nya-nya: Inu anthu a ku Dedani, thawani, bwererani ndi kukabisala ku makwalala chifukwa
    ndidzagwetsa mavuto pa zidzukulu za Esau popeza nthawi yawo ya chiweruzo yafika.
  hrv-hrv: Bježite, gubite se i duboko se sakrijte, stanovnici Dedana, jer Ezavu propast
    nosim, vrijeme kazne njegove.
  mps-mps: Dage Dedan we bidi dabe, dage te taun tagalama, wi peyu, tama te masigi
    ola be dabeba geme bugagia duala sigi pao. Magi baso meni. Ena Genuai Bidigo eno
    te dene mabo sę ebo sogo mu te Idomba pedelaibao, dage Isogo hani, te dage dolaibao.
    Te sogo eno te dagego dwai kolesaga yali wei ponaibao,” wali.
  tpi-tpi: Yupela manmeri bilong taun Dedan, yupela i mas lusim taun na ranawe i go
    hait gut. Mi Bikpela, mi bai mekim taim nogut tru i kamap long yupela Idom, yupela
    lain bilong Iso, na bai yupela i bagarap. Long dispela taim bai mi bekim pe nogut
    long yupela bilong ol pasin nogut yupela i bin mekim.
  dan-1931: Fly, søg Ly i det dybe, I, som bor i Dedan! Thi Esaus Ulykke sender jeg
    over ham, Straffens Tid.
  vie-OVCB: Hãy quay lưng và trốn chạy! Hãy ẩn dưới hang sâu, hỡi người Đê-đan! Vì
    Ta sẽ giáng tai ương xuống cho Ê-đôm, Ta cũng sẽ đoán phạt ngươi!
  guj-2017: હે દદાનના રહેવાસીઓ, નાસો, પાછા ફરો. એકાંત જગ્યામાં જાઓ. કેમ કે એસાવના
    વંશજોની સજાનો સમય આવ્યો છે અને હું તેઓના પર વિનાશ ઉતારનાર છું.
  pon-2006A: Kumwail tohn Dedan, kumwail pweiekla oh tangdoaui! Kumwail rukula! I
    pahn kamwomwala kadaudok en Esau kan pwehki ei ahnsoun kaloke irail eh leledohr.
  por-BRBSL: Fuja! Volte para trás! Habitam nas profundezas, habitantes de Dedan;
    pois trarei a calamidade de Esaú sobre ele quando eu o visitar.
  cth-cth: Oe Dedan vah kho ka sak e taminaw yawng awh. Bout ban awh nateh, kadungpoung
    e koe khosak awh. Bangkongtetpawiteh, ama ka rek navah, Esaw rawkphainae a lathueng
    ka pha sak han.
  twi-twi: Monnan mo ho na munguan, monkɔtetɛw abodan a mu dɔ mu, mo a motete Dedan,
    efisɛ mede amanehunu bɛba Esau so wɔ bere a mɛtwe nʼaso no.
  hlt-hlt: Dedan khosa rhoek te thuh ham rhaelrham lamtah muelh hoihaeng uh laeh.
    Anih ka cawh tue ah tah Esau kah rhainah te anih soah ka thoeng sak ni.
  tbz-SIM: Díndi Dedɑnni ɛì kɔbɛ bútínnɛ́nɛ̀ kɛ́cokɛ́, tɑɑ́nɛ̀ titɑ̃dèntì. Mɛyɛi mmɛɛ̀
    doti Edɔmmu ɛì kɔbɛ. Dɛ mɔ̀nnì diì tùɔ̀kɛ bɛ̀ bo cuɔ́ dɛ̀ tiyɛ̃ĩti.
  msy-2020: Dughiar kɨ arazir kurar ia amiziba bagh ivezir kuramɨn ia ikarvaghamim,
    kɨ anemɨsevegha gɨfa. Egh kɨ dughiar bar kuram damightɨ, a Idomia bativam. Ia
    Ison ovavir boriba, ia bar ikuvigham. Kamaghɨn, ia Dedanɨn gumazamiziba, ia nguibam
    ategh arɨ mangɨ deraghvɨra mongegh.
  azb-azb: Qaçın, arxaya dönün, Dərin mağaralarda gizlənin, Ey Dedanda yaşayanlar!
    Çünki Esavı cəzalandırdığım vaxt Başına fəlakət gətirəcəyəm.
  eng-DBY: Flee, turn back, dwell deep down, ye inhabitants of Dedan! For I will bring
    the calamity of Esau upon him, the time that I visit him.
  hin-2017: हे ददान के रहनेवालों भागो, लौट जाओ, वहाँ छिपकर बसो! क्योंकि जब मैं एसाव
    को दण्ड देने लगूँगा, तब उस पर भारी विपत्ति पड़ेगी।
  wol-KYG: Yeen waa Dedan, walbatikuleen daw, ruuroo seeni pax. Maa ngi wàcceel askanu
    Esawu safaan, seen mbugal taxaw na!
  eng-YLT: Flee, turn, go deep to dwell, ye inhabitants of Dedan, For the calamity
    of Esau I brought in upon him, The time I inspected him.
  eng-WYC-2017: Flee ye, and turn ye the backs; go down into a swallow, ye dwellers
    of Dedan, for I have brought the perdition of Esau on him, the time of his visitation.
  eng-WMBB: Flee! Turn back! Dwell in the depths, inhabitants of Dedan; for I will
    bring the calamity of Esau on him when I visit him.
  urd-GVH: ऐ ददान के बाशिंदो, भागकर हिजरत करो, ज़मीन के अंदर छुप जाओ। क्योंकि मैं
    एसौ की औलाद पर आफ़त नाज़िल करता हूँ, मेरी सज़ा का दिन क़रीब आ गया है।
  rug-rug: Taliri, mamu govete taloa, la tome koari na bae lohidi, gamu pu koa pa
    Dedani, ura kote va kamo nia tinasuna Rau sa tutina Isoa pa totoso sapu kote va
    kilasia Rau.
  gaz-gaz: Warri Deedaan keessa jiraattan garagalaa, baqadhaatii holqa gad fagoo keessa
    dhokadhaa; ani yeroo Esaawun adabutti badiisa isatti nan fidaatii.
  fra-LSG: Fuyez, tournez le dos, retirez-vous dans les cavernes, Habitants de Dedan!
    Car je fais venir le malheur sur Ésaü, Le temps de son châtiment.
  yal-yal: Ɛ xɛtɛ ɛ giyɛ, ɛ luxun faran yinle ra, ɛ tan Dedan kaane! Bayo n gbalon
    nafama nɛn Esayu yixɛtɛne xili ma, n na e kɛwanle saran e ra waxatin naxan yi.”
  haw-1868: E hee oukou, e huli, e hana i ko oukou noho ana a hohonu, e ka poe noho
    ma Dedana; No ka mea, e lawe mai no wau i ka poino o Esau maluna ona, I ka manawa
    a'u e hoopai ai ia ia.
  arb-NAV: 'اهْرُبُوا: أَدْبِرُوا، اخْتَبِئُوا فِي الأَعْمَاقِ يَا سُكَّانَ دَدَانَ،
    لأَنِّي سَأُوْقِعُ الْبَلِيَّةَ بِذُرِّيَّةِ عِيسُو فِي أَوَانِ عِقَابِهَا.'
  ewe-ewe: Mi ame siwo le Dedan, mitrɔ, misi, miyi ɖaɣla ɖe agado goglowo me, elabena
    mahe gbegblẽ va Esau dzi, ne ɣeyiɣi de be mahe to nɛ.
  eng-LEE: They flee, turn round, seek their abode in deep places,— the inhabitants
    of Dedan; for the calamity of Esau do I bring upon him, the time when I visit
    him with punishment.
  asm-FB: হে দদান-নিবাসীবিলাক, তোমালোক পলোৱা মুখ ঘূৰাই গভীৰ ঠাইত সোমাই বাস কৰা; কিয়নো
    মই এচৌৰ ওপৰলৈ তাৰ আপদ আৰু দণ্ড তাক দিয়াৰ সময় আনিম।
  sus-A: وٌ وٌ فِ، وٌ شَ وٌ كٌبٍ رَ سٌ. دٍدَنكَيٍ، وٌ شَ وٌ نْشُن فٍيَيٍ قَرِ، بَرِ مَ
    ﭑ قَمَ نّ عٍسَيُ شَ فبَلٌي رَ. عَ حَشَنكَتَ وَشَتِ بَرَ عَ لِ.
  fra-SBL: Fuyez ! Faites demi-tour ! Habitez dans les profondeurs, habitants de Dedan ;
    car je ferai venir sur lui la calamité d'Ésaü quand je le visiterai.
  hbo-hbo: נֻ֤סוּ הָפְנוּ֙ הֶעְמִ֣יקוּ לָשֶׁ֔בֶת יֹשְׁבֵ֖י דְּדָ֑ן כִּ֣י אֵ֥יד עֵשָׂ֛ו
    הֵבֵ֥אתִי עָלָ֖יו עֵ֥ת פְּקַדְתִּֽיו׃
  kik-kik: Garũrũkai mwĩthare, mũthiĩ mũkehithe thĩinĩ wa ngurunga iria ndiku, inyuĩ
    arĩa mũtũũraga kũu Dedani, tondũ nĩngarehithĩria Esaũ mwanangĩko rĩrĩa ngaamũherithia.
  fra-NCL: Fuyez, retournez sur vos pas, blottissez-vous, habitants de Dédan car j’amènerai
    sur Esaü la ruine, au temps où je le visite.
  cek-AK: Nangcae Dedan ah kaom kaminawk, hnuk angqoi oh, cawn oh loe, kathuk ahmuen
    ah anghawk oh; Esau thuitaekhaih ni, amrohaih to na nuiah ka phaksak han.
  cuk-cuk: Dedán-dulemar, be wakinmala, gannar sorsik be namala. Yaa-ollogan matusur-bukmaladba
    be dukunamala. An Esaú-wagangi boni-dummad barmidsokalid, sabsur-odurdakleged-iba
    ega omosad.
  uig-CYR: Бурулуп қечиңлар, пинһан җайлардин туралғу тепип туруңлар, и Деданда туруватқанлар!
    Чүнки Мән Әсавға тегишлик балаю-апәтни, йәни уни җазалайдиған күнини бешиға чүшүримән.
  tel-2017: దేదాను నివాసులు పారిపోండి. వెనక్కి తిరగండి. నేలపై ఉన్న కలుగుల్లో ఉండండి.
    ఎందుకంటే నేను ఏశావు ప్రజల పైకి ఆపదను రప్పించి అతణ్ణి శిక్షించబోతున్నాను.
  hat-BSA: Chape poul ou, retounen, rete nan pwofondè yo, O sila ki rete Dedan yo!
    Paske Mwen va mennen dezas Ésaü a sou li nan lè M ap pini li a.
  kos-kos: Mwet Dedan, kowos in forla, kaing, ac wikla! Nga ac kunausla fwilin tulik
    natul Esau mweyen sun pacl ngan kaelos.
  hbo-WLC: נֻ֤סוּ הָפְנוּ֙ הֶעְמִ֣יקוּ לָשֶׁ֔בֶת יֹשְׁבֵ֖י דְּדָ֑ן כִּ֣י אֵ֥יד עֵשָׂ֛ו
    הֵבֵ֥אתִי עָלָ֖יו עֵ֥ת פְּקַדְתִּֽיו׃
  ibo-ibo: Chigharịanụ gbalaga, unu ndị bi na Dedan. Gaa zoonụ onwe unu nʼọgba nkume
    miri emi, nʼihi na aga m eme ka ihe ọjọọ bịakwasị Ịsọ, nʼoge ahụ m ga-ata ya ahụhụ.
  ory-ory: ହେ ଦଦାନ ନିବାସୀଗଣ, ତୁମ୍ଭେମାନେ ପଳାଅ, ମୁଖ ଫେରାଅ, ଗଭୀର ସ୍ଥାନରେ ବାସ କର; କାରଣ
    ଆମ୍ଭେ ତାହା ଉପରେ ଏଷୌର ବିପଦ, ତାହାକୁ ପ୍ରତିଫଳ ଦେବାର ସମୟ ଆଣିବା।
  chk-chk: Ämi chon Tetan, oupwe kul o sü, oupwe op lon ekewe föimw mi alolol. Pun
    üpwe awarato feiengau won ekewe mwirimwirin Esau lupwen fansoun üpwe apwüngüür.
  rop-rop: Pipul brom Dedan, yumob tenim miselp en ran. Yumob lafta haidim miselp.
    Ai garra binijimap ol detlot bigininimob blanga Isau, dumaji det taim bin kaman
    na wen ai garra panishim olabat.
  ukr-1871: Утїкайте, обернувшись плечима, ховайтесь глибоко в печерах, осадники Деданські,
    попущу бо погибель на Езава, надходить час навідання мого.
  deu-1951: Fliehet, kehret um, verkriechet euch in die Höhlen, ihr Bewohner von Dedan!
    Denn Esaus Verhängnis lasse ich über ihn kommen, die Zeit seiner Heimsuchung.
  eng-JPS: Flee ye, turn back, dwell deep, O inhabitants of Dedan; For I do bring
    the calamity of Esau upon him, the time that I shall punish him.
  srp-1865: Bježite, obratite pleæi, zavrite se duboko, stanovnici Dedanski, jer æu
    pustiti na Isava pogibao njegovu u vrijeme kad æu ga pohoditi.
  lug-lug: Mukyuke mudduke mwekweke mu mpuku eziri ewala mmwe abatuuze b’e Dedani,
    kubanga ndireeta ekikangabwa ku Esawu, mu kiseera bwe ndimubonerereza.
  heb-heb: נסו הפנו העמיקו לשבת ישבי דדן כי איד עשו הבאתי עליו עת פקדתיו׃
  ben-IRV: পালাও! ফিরে যাও! হে দদানের বাসিন্দারা, ভূমির গভীরে গিয়ে বাস কর। কারণ আমি
    এষৌর উপর তার বিপদ, তাকে শাস্তি দেবার দিন উপস্থিত করব।
  pan-pan: ਤੁਸੀਂ ਨੱਠੋ, ਮੁੜੋ ਅਤੇ ਡੁੰਘਿਆਈਆਂ ਵਿੱਚ ਵੱਸੋ, ਹੇ ਦਦਾਨ ਦੇ ਵਾਸੀਓ, ਮੈਂ ਉਹ ਦੇ ਉੱਤੇ
    ਤਾਂ ਏਸਾਓ ਦੀ ਬਿਪਤਾ ਲਿਆਵਾਂਗਾ, ਉਸ ਵੇਲੇ ਜਦ ਮੈਂ ਉਹ ਨੂੰ ਸਜ਼ਾ ਦਿਆਂ!
  mya-JVB: အိုဒေဒန် မြို့သူ မြို့သားတို့၊ ဆုတ် ၍ ပြေးသွား ကြလော့ ။ နက်နဲ သောအရပ်၌
    နေ ကြလော့။ ဧသော တွေ့ရသော ဘေး ၊ ဆုံးမ ခြင်းကိုခံရသောအချိန် ကို ငါရောက် စေမည်။
  tbg-tbg: Ne Dedaaniqi variaka vatuka viraqihai ruqemake oru kukeqavi variate. Te
    Isova kuvuarama taika ntaihaaina entava anintaimantara ti, te vika vehi autu taiqa
    karerave.
  hmo-hmo: Dedana dekenai noho taudia e, do umui heau, do umui giroa lou, nadi kohua
    dobudia lalonai do umui hunia. Lau ese Esau ena bese taudia, be do lau hadikaia
    ore, badina be nega ia ginidae vadaeni, edia dika davana do lau henidia ena nega.
  urd-urd: ऐ ददान के बाशिन्दों, भागो, लौटो, और नशेबों में जा बसो! क्यूँकि मैं इन्तक़ाम
    के वक़्त उस पर ऐसौ की जैसी मुसीबत लाऊँगा।
  rus-SYN: Бегите, обратив тыл, скрывайтесь в пещерах, жители Дедана, ибо погибель
    Исава Я наведу на него, - время посещения Моего.
  bqc-SIM: Dedãdeↄ, à ɛa ń bao, í gɛ ulɛ gbɛ̀'ɛↄ guu, asa má tó á Esau buiↄ
    yã'e á wɛtãgↄↄpiɛ.
  tcz-CHONGTHU: Kihei unlang jammang un! Dedan mite leiko thuh hoa kisel uvin, ajeh
    chu vangset na nasatah Edom chunga kahin lhut tengleh nang jong gotna ka peh tha
    ding ahi!
  mar-mar: ददानातल्या रहिवाश्यांनो, पळा! माघारी फिरा! जमिनीतल्या विवरात रहा. कारण
    मी त्यास शिक्षा करणार आहे त्या समयी मी एसावाची अरिष्टे त्याच्यावर आणीन.
  qub-qub: ¡Dedán siudä runacuna, gueshpir aywacushpayqui pacacuy! Esaüpita miraj
    runacuna tiyashan nasyuntaga illgächejmi-aywä. Chay nasyun runacunata castiganäpaj
    caj junaj chayamushanami.
  bqp-bqp: Bɛɛ Dedɑnigibu, i gɔsiro, i duki yɑkuro i dɑ i kuke kpee bɑɑbɑ sɔɔ. Domi
    kon Esɑugibu nɔni swɑ̃ɑru kpɛ̃ɛ sɑnɑm mɛ kon bu sɛɛyɑsiɑ.
  hat-hat: Nou menm moun lavil Dedan, vire do nou, kouri ale! Fè twou pou kache kò
    nou! Mwen pral fini ak moun Ezaou yo, paske lè pou m' regle ak yo a rive.
  eng-BSB: Turn and run! Lie low, O dwellers of Dedan, for I will bring disaster on
    Esau at the time I punish him.
  eng-WEBPB: Flee! Turn back! Dwell in the depths, inhabitants of Dedan; for I will
    bring the calamity of Esau on him when I visit him.
  kbq-kbq: Hagi tamagra Dedani kumapima nemaniza vahe'mota rukrahe huta koro freta
    vuta ofenkame urami'nesia kerifi ome frakiho. Na'ankure Idomu vahe'ma zamazeri
    havizama hanua zupa Iso naga'ma zamazeri havizama hu'noaza hu'na Idomu vahera
    kumi zamimofo nona hu'na zamazeri haviza hugahue.
  nhe-BL: Huan imojuanti intlacame tlen tlali Dedán, xicholoca huan ximotlatitij ipan
    huactoc tlali pampa quema niquintlatzacuiltis nopa Edom ehuani, nojquiya nimechtlatzacuiltis
    imojuanti.
  gub-BL: Nenà pe har wà, pewak pezàn pà nehe. Pezàn pezeàmim pà nehe. Azuka putar
    Ezau izuapyapyr ihe wà nehe. Ta'e wanehe hezepykaw 'ar uhem kwez kury xe.
  eng-DRA: 'Flee and turn your backs, go down into the deep hole, ye inhabitants of
    Dedan: for I have brought the destruction of Esau upon him, the time of his visitation.'
