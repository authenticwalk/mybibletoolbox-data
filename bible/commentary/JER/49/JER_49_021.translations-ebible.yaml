verse: JER.049.021
translations:
  mal-C: അവരുടെ വീഴ്ചയുടെ മുഴക്കത്താൽ ഭൂമി ഞെട്ടിവിറയ്ക്കും; അവരുടെ നിലവിളി! ചെങ്കടലിൽ
    പ്രതിധ്വനിക്കും.
  deu-TKW: Vom Gedröhn ihres Falls erzittert die Erde; das Wehgeschrei - am Schilfmeer
    hört man seinen Widerhall!
  lin-lin: Mabele ekoningana na lokito ya kokweya na bango, makelele na yango ekoyokana
    kino na ebale monene ya Barozo.
  eng-LSV: The earth has shaken from the noise of their fall, || The cry—its voice
    is heard at the Sea of Suph.
  eng-GNV: 'The earth is mooued at the noyse of their fall: the crie of their voice
    is heard in the red Sea.'
  eng-WEBSTER: The earth is moved at the noise of their fall, at the cry the noise
    of it was heard in the Red sea.
  nhw-BL: Elis quen nochi tlali mojmolinis quema huetzis Edom. Nopa masehualme tlahuel
    tzajtzise, huan caquistis hasta ipan nopa Hueyi Atl Catli Chichiltic.
  swh-ONEN: Kwa sauti ya anguko lao, dunia itatetemeka. Kilio chao kitasikika hadi
    Bahari ya Shamu.
  bba-bba: Kɑm koo bin wurenu sɔɔ, tem mu koo yĩiri. Tɔmbɑ koo nɔɔɡiru suɑ bu somiru
    kɑnɑ, kpɑ ben nɔsu su nɔɔrɑ sere nim wɔ̃kuɔ, ɡe bɑ mɔ̀ Sɔ̃ɔ.
  eng-KJVCPB: The earth is moved at the noise of their fall, At the cry, the noise
    thereof was heard in the Red sea.
  luo-luo: Piny noyiengni kowinjo ni ologi; ywakgi nowinjre nyaka e Nam Makwar.
  meu-meu: Edia moru reḡena dainai tanobada na baine heude-heude; edia tai reḡena
    na Davara Kakakakana isena ai bae kamonai.
  npi-ULB: तिनीहरूको पतनको सोरमा पृथ्वी हल्लिन्छ । निराशाको चित्‍कारको सोर लाल समुद्रमा
    सुनिनेछ ।
  yor-yor: Ilẹ̀ yóò mì tìtì nípa ariwo ìṣubú wọn, a ó gbọ́ igbe wọn ní Òkun pupa.
  pes-OPCB: «از صدای شکست ادوم، زمین خواهد لرزید. فریاد مردم آن، تا دریای سرخ شنیده
    خواهد شد.
  tgl-ULB: Sa tunog ng kanilang pagbagsak, mayayanig ang mundo. Maririnig sa dagat
    ng Tambo ang tunog ng mga sigaw ng pagkabalisa.
  hui-hui: Idomo dindi mo ko halu kulu timbuni lalu ibira holebira. Ani biragola Idomo
    wali agalime dugu dalimu bima pialu haruago unuraore Iba Daramabi bedagoria wali
    agali bu karume hale holebira.
  mya-mya: ဧ​ဒုံ​ပြည်​ပြို​လဲ​သော​အ​ခါ​ကြီး​စွာ​သော အ​သံ​ဖြစ်​ပေါ်​လာ​သ​ဖြင့်​ကမ္ဘာ​မြေ​ကြီး
    သည်​တုန်​လှုပ်​၍​သွား​လိမ့်​မည်။ ကြောက်​လန့် အော်​ဟစ်​ကြ​သော​အ​သံ​များ​ကို​လည်း
    အ္ဂ​ဗာ​ပင်​လယ်​ကွေ့​တိုင်​အောင်​ကြား​ရ ကြ​လိမ့်​မည်။-
  bod-N: དེ་དག་འགྱེལ་བའི་སྒྲ་ཡིས་ས་གཞི་འདར་ཞིང་། འོ་དོད་འདོན་པའི་སྒྲ་ནི་རྒྱ་མཚོ་དམར་པོ་ནས་ཀྱང་ཐོས་པར་འགྱུར་རོ།
    །
  sna-sna: Nyika ichadedera nokuda kwomubvumo wokuwa kwavo; kuchema kwavo kuchanzwikwawo
    kusvikira kuGungwa Dzvuku.
  spa-BLM: La tierra tiembla con el ruido de su caída; hay un grito, el ruido que
    se oye en el Mar Rojo.
  cac-cac: Ayic ol ac'joc ganar Edom chi', ol ib'xocq'ue lum luum. Ol el yav eb' sc'anan
    colval, ol c'och yav eb' chi' d'a a' Chacchac Mar.
  swh-ULB: Kwa kishindo cha kuanguka kwao nchi hutikisika. Sauti ya milio ya kukata
    tamaa inasikika katika Bahari ya Shamu.
  bel-bel: Ад шуму падзеньня іх здрыганецца зямля, і водгалас крыку іхняга будзе чуцен
    каля Чэрмнага мора.
  deu-ELBBK: Von dem Getöse ihres Falles erbebt die Erde; Geschrei – am Schilfmeer
    wird sein Schall vernommen.
  mbb-OT: Tenged te utew subra he kegkezeeti te Edom egkeenluwag is tanà, ne is erang
    dan ebpekeuma is kegkezineǥa zuen diyà te Daǥat he Meriǥà.
  mal-2015: അവരുടെ വീഴ്ചയുടെ മുഴക്കത്തിങ്കൽ ഭൂമി നടുങ്ങുന്നു; ഒരു നിലവിളി; അതിന്റെ
    ഒച്ച ചെങ്കടലിൽ കേൾക്കുന്നു!
  rmc-rmc: O Edom perela ajsa bara vikaha, hoj e phuv razisaľola, a o manuša avke
    vičinena pre pomoca, hoj oda šunena dži paš o Lolo moros.
  pes-OPV: از صدای افتادن ایشان زمین متزلزل گردید و آواز فریادایشان تا به بحر قلزم
    مسموع شد.
  ron-1924: Де вуетул кэдерий лор се кутремурэ пэмынтул; стригэтул лор се ауде пынэ
    ла Маря Рошие…
  ben-OBCV: তাদের পতনের কারণে সমস্ত পৃথিবী কম্পিত হবে; তাদের কান্না লোহিত সাগর পর্যন্ত
    প্রতিধ্বনিত হবে।
  som-som: Dhulkii wuxuu la gariiraa sanqadhii dhiciddooda, oo qayladoodana waxaa
    laga maqlaa tan iyo Badda Cas.
  lat-VUC: A voce ruinæ eorum commota est terra; clamor in mari Rubro auditus est
    vocis ejus.
  eng-ASVBT: The earth trembleth at the noise of their fall; there is a cry, the noise
    whereof is heard in the Red Sea.
  ita-1885: La terra ha tremato per lo suon della lor caduta; il suono n'è andato
    fino al Mar rosso; il grido di essa è stato quivi udito.
  eng-LXXUP: And ye have not hearkened to the voice of the Lord, with which he sent
    me to you.
  eng-ULB: At the sound of their falling the earth shakes. The sound of distressed
    shouts is heard at the Sea of Reeds.
  spa-VBL: Cuando caigan, el ruido que hagan hará temblar la tierra; sus gritos se
    oirán hasta el Mar Rojo.
  fra-_FOB: Au bruit de leur chute, la terre tremble, et la voix de leur cri se fait
    entendre jusqu'à la mer Rouge.
  mal-mal: അവരുടെ വീഴ്ചയുടെ മുഴക്കത്താൽ ഭൂമി നടുങ്ങുന്നു; ഒരു നിലവിളി; അതിന്റെ ശബ്ദം
    ചെങ്കടലിൽ കേൾക്കുന്നു!
  urd-GVR: Adom itne dhaṛām se gir jāegā ki zamīn thartharā uṭhegī. Logoṅ kī chīḳheṅ
    Bahr-e-Qulzum tak sunāī deṅgī.
  suz-BL: मेको आन गोल्शो रेयकेमी रागी ख्रिंख्रि पाइब। मेको आन वाइ ब्रेश्‍शो लल समुन्‍द्र
    सम्‍म नेंसीब।
  eng-NOY: At the noise of their fall the earth trembleth, Even to the Red Sea is
    their cry heard.
  ita-1927: Al rumore della loro caduta trema la terra; s’ode il loro grido fino al
    mar Rosso.
  ckb-ckb: لە دەنگی کەوتنیان زەوی دەلەرزێت، قیژەیان دەگاتە دەریای سوور.
  eng-BBE: The earth is shaking with the noise of their fall; their cry is sounding
    in the Red Sea.
  kan-OKCV: ಎದೋಮ್ಯರು ತಟ್ಟನೆ ಬೀಳುವ ಶಬ್ದದಿಂದ ಭೂಮಿಯು ಕಂಪಿಸುವುದು. ಆಗ ಉಂಟಾಗುವ ಗೋಳು ಕೆಂಪು
    ಸಮುದ್ರದವರೆಗೂ ಪ್ರತಿಧ್ವನಿಸುವುದು.
  tam-2017: அவைகளுக்குள் இடிந்துவிழும் சத்தத்தினால் பூமி அதிரும்; கூக்குரலின் சத்தம்
    சிவந்த சமுத்திரம்வரை கேட்கப்படும்.
  spa-RV-1909: Del estruendo de la caída de ellos la tierra tembló, y el grito de
    su voz se oyó en el mar Bermejo.
  ron-BTF: Pământul se mișcă la zgomotul căderii lor, la strigăt, zgomotul lui s-a
    auzit la Marea Roșie.
  eng-WEBP: The earth trembles at the noise of their fall; there is a cry, the noise
    which is heard in the Red Sea.
  eng-FBV: When they fall, the sound they make will make the earth shake; their cries
    will be heard all the way to the Red Sea.
  nld-1939: De aarde beeft van het gedreun van hun val, Hun jammeren klinkt tot de
    Rode Zee.
  nch-BL: Elis quej nochi tali mojmolinis quema huetzis Edom. Nopa masehualme tahuel
    tzajtzise, huan caquistis hasta ipan nopa Hueyi At Cati Chichiltic.
  vie-1934: Nghe tiếng chúng nó đổ xuống, đất đều chuyển động, tiếng kêu của chúng
    nó nghe thấu đến Biển đỏ.
  hin-CV: उनके पतन की ध्वनि के कारण पृथ्वी कांप उठी है; यह चिल्लाहट है, इस आवाज की
    ध्वनि लाल सागर तक सुनी गई है.
  spa-BES: La tierra tiembla con el ruido de su caída; Su llanto está sonando en el
    mar rojo.
  tdx-tdx: Man­ginikinike ty tane ami’ty fikodoim-pikorovoha’ iareo; inay ty koeake,
    janjiñe an-dRiake Mena añe ty feo’e.
  tha-KJV: แผ่​นดินโลกสั่นสะเทือนเพราะเสียงที่มันล้ม เสียงคร่ำครวญของเขาได้ยินถึงทะเลแดง
  por-BR-2018: A terra treme do estrondo da queda deles; e o grito de sua voz foi
    ouvida até no mar Vermelho.
  deu-ELO: Von dem Getöse ihres Falles erbebt die Erde; Geschrei, am Schilfmeere wird
    sein Schall vernommen.
  eng-WYC-2018: The earth was moved of the voice of [the] falling of them; the cry
    of voice thereof was heard in the Red Sea. (The earth was shaken at the sound
    of their falling; the cries of their voices were heard at the Sea of Reeds.)
  epo-epo: De la bruo de ilia falo ektremos la tero, ilian kriadon oni aŭdos ĉe la
    Ruĝa Maro.
  uig-PIN: Ularning yiⱪilip kǝtkǝn sadasini anglap yǝr yüzidikilǝr tǝwrinip ketidu;
    nalǝ-pǝryadliri «Ⱪizil dengiz»ƣiqǝ anglinidu.
  beo-beo: 'Idome soge da dafasea, ha lasu bagade nababeba:le, osobo bagade da igugumu.
    Amola, Agaba Hano Adobo da sedadewane diala. Be beda:ma:ne ha lasu da bagadeba:le,
    ilia amola da amo sia: nabimu.'
  tpi-OTNT: Taim kantri Idom i pundaun, bikpela nois bai i kamap na mekim graun i
    guria. Na krai bilong ol Idom bai i kamap bikpela moa i go inap long solwara Retsi.
  hau-SA: Amon fāɗuwarsu zai sa ƙasa ta girgiza; za a kuma ji muryar kukansu a Jan
    Teku.
  uig-LAT: Ularning yiqilip ketken sadasini anglap yer yüzidikiler tewrinip kétidu;
    nale-peryadliri «Qizil déngiz»ghiche anglinidu.
  nde-nde: Ekuzwakaleni komsindo wokuwa kwabo umhlaba uzagedezela, ukukhala kwabo
    kuzazwakala eLwandle oluBomvu.
  ton-ton: ‌ʻOku ngalulu ʻae kelekele ʻi he longoaʻa ʻo ʻenau tō, naʻe ongo atu ʻae
    longoaʻa ʻo ia ʻi he tangi ʻi he Tahi Kulokula.
  ces-1613: Od hřmotu pádu jejich třásti se bude ta země, hlas a křik jejich slyšán
    bude u moře Rudého.
  eng-WMB: The earth trembles at the noise of their fall; there is a cry, the noise
    which is heard in the Sea of Suf.
  tam-TCV: அவைகளின் விழுகையின் சத்தத்தால் பூமி நடுங்கும். அவைகளின் அழுகுரல் செங்கடல்வரை
    எதிரொலிக்கும்.
  ceb-ULB: Matay-og ang yuta sa linagubo sa ilang pagkapukan. Madunggan ang kakusog
    sa pagsinggit hangtod sa Dagat nga Kabugangan.
  pol-UBG: Od grzmotu ich upadku ziemia się porusza, głos ich krzyku słychać nad Morzem
    Czerwonym.
  urd-GVU: ادوم اِتنے دھڑام سے گر جائے گا کہ زمین تھرتھرا اُٹھے گی۔ لوگوں کی چیخیں
    بحرِ قُلزم تک سنائی دیں گی۔
  deu-1912: daß die Erde beben wird, wenn's ineinander fällt, und ihr Geschrei wird
    man am Schilfmeer hören.
  kan-2017: ಎದೋಮ್ಯರು ಧಡಮ್ಮನೆ ಬೀಳಲು ಭೂಮಿಯು ಕಂಪಿಸುವುದು; ಅದರ ಗೋಳು ಕೆಂಪು ಸಮುದ್ರದವರೆಗೂ
    ಕೇಳಿಸುವುದು!
  yap-yap: Nap’an nra mul yu Edom, ma ra rur e fayleng ni ga’ngin nga lingan, mra
    taw laman e meyor ko fare Nguy nu Aqaba.
  hlt-MCSB: Amih kah cungku ol ah diklai he hinghuen vetih pangngawlnah ol te carhaek
    tuipuei duela a yaak uh ni.
  mdy-ETH: ዔዶኦሜ ዓሶኮ ሎኦማሢ ዋይዛዖ ሳዓ ዓጊፃንዳኔ፤ ዲቃቲፆ ዒላታ ዬይካፓ ዴንዲ ዞቄ ባዞ ሄሊ ዋይዚንታንዳኔ።
  twi-ASANTE: Wɔn asehweɛ nnyegyeeɛ bɛma asase awoso; wɔn nteateam bɛgyegye akɔduru
    Ɛpo Kɔkɔɔ ho.
  eng-WEBU: The earth trembles at the noise of their fall; there is a cry, the noise
    which is heard in the Red Sea.
  wal-wal: Eedooma kunddettaa giirettai biittaa qaattana; Eedoomatu waasoikka Zo7o
    Abbaa gakkanaashin siyettana.
  spa-PDDPT: Tiembla la tierra al estruendo de la caída. El ruido se oye en el mar
    Rojo.
  gun-gun: Ha'e kuery ho'apa rã yvy oryryipa rei 'rã tevovo onhendu va'e gui. Ha'e
    kuery raxẽa ma Ye'ẽ Pytã rupi peve 'rã onhendu.
  ilo-ULB: Aggingined ti daga iti daranudor ti pannakatnagda. Mangngeg ti ikkis gapu
    iti pannakaparigat idiay baybay ti Runo.
  kpg-kpg: Di madagoaa o Edom ma gaa doo gi lala, e halulu loo gi nua ga hagangalua
    henuailala hagatau, gei nia daangada ga wwolowwolo, nia lee digaula ga longono adu
    loo gi di Malua o Aqaba.
  uig-ARA: ئۇلارنىڭ يىقىلىپ كەتكەن ساداسىنى ئاڭلاپ يەر يۈزىدىكىلەر تەۋرىنىپ كېتىدۇ؛
    نالە-پەريادلىرى «قىزىل دېڭىز»غىچە ئاڭلىنىدۇ.
  sus-sus: Duniɲa birin fama nɛ e xa birɛ kolonde, na xibaarui rayensen yɛ han Xulunyumi
    baa yire.
  pon-2006: Ni ahnsou me Edom pahn pwupwudi, e pahn ngirisekla, kahrehda sampah pwon
    pahn rerada, oh aramas akan pahn weriwer oh ngilarail pahn lellahng Dahun Akapa.
  ksd-ksd: A gunagunan i guria ure ra kurkurung ta kadia bunura; a kunukula i vana
    rikai, ma di valongore ra vatavataram ta ra Ta Meme.
  tur-YTC: Yeryüzü onların düşüş sesinden titriyor; Kızıldeniz'de duyulan çığlık,
    bir gürültü var.
  grc-BRENT: Καὶ οὐκ ἠκούσατε τῆς φωνῆς Κυρίου, ἧς ἀπέστειλέ με πρὸς ὑμᾶς.
  ind-AYT: Bumi berguncang karena suara kejatuhan mereka. Suara tangisan mereka terdengar
    di Laut Merah.
  nya-nya: Akadzagwa Edomu padzakhala mfuwu waukulu ndipo dziko lapansi lidzanjenjemera;
    kulira kwawo kudzamveka mpaka ku Nyanja Yofiira.
  hrv-hrv: Od lomljave pada njina zemlja će se potresti, razlijegat će se vapaj do
    Crvenog mora!
  mps-mps: Te kantri tǫ Idom degasa dulubo sogo da, te bugusu wabo genuai pedelama,
    te tǫ mumunu ilama, te mali ebo tiwai ilaibao. Tama te Idom dabego gela u wabo
    te genuai pedalubo sę eyu, te mama yai tamu ąį Retsi wabo tamu ąį dąįba
    usu nugi paibao.
  tpi-tpi: Taim kantri Idom i pundaun, bikpela nois bai i kamap na mekim graun i guria.
    Na krai bilong ol Idom bai i kamap bikpela moa i go inap long solwara Retsi.
  dan-1931: Ved Braget af deres Fald skal Jorden skælve; Skriget kan høres til det
    røde Hav.
  vie-OVCB: Mặt đất rúng động khi nghe Ê-đôm sụp đổ, tiếng kêu la khủng khiếp vang
    dội đến tận Biển Đỏ.
  guj-2017: અદોમના પતનના અવાજથી પૃથ્વી થથરશે; તેનો અવાજ લાલ સમુદ્ર સુધી સંભળાય છે.
  pon-2006A: Ni ahnsou me Edom pahn pwupwudi, e pahn ngirisekla, kahrehda sampah pwon
    pahn rerada, oh aramas akan pahn weriwer oh ngilarail pahn lellahng Dahun Akapa.
  por-BRBSL: A terra treme com o barulho de sua queda; há um grito, o barulho que
    se ouve no Mar Vermelho.
  cth-cth: A rawpnae pawlawk ni talai a kâhuet teh a khuikanae pawlawk teh tuipui
    paling koehoi hai thai e lah ao.
  twi-twi: Wɔn asehwe nnyigyei bɛma asase awosow; wɔn nteɛteɛmu gyegyeegye akodu Po
    Kɔkɔɔ ho.
  hlt-hlt: Amih kah cungku ol ah diklai he hinghuen vetih pangngawlnah ol te carhaek
    tuipuei duela a yaak uh ni.
  tbz-SIM: Bɛ̀ do bèmmù nwe kɛ̀ kɛtenkɛ̀ ɑu, bɛ kó yɛdɑbùò nyɛɛ̀ yìɛ̀ kɛ tuɔ̀kù tipèntì
    kóo dɑ̀mɛ́ɛ̀rì.
  msy-2020: Idomɨn kantri irɨghamin dughiamɨn, mɨkɨmkɨzim nguazimɨn otoghtɨ nɨgɨnir
    ekiam otogham. Eghtɨ Idomian ararem otogh ekevegh mangɨ, Ongarir Aghevimɨn tugham.
  azb-azb: Dağılmalarının gurultusundan Yer üzü titrəyəcək. Qışqırıqlarının səsi Qırmızı
    dənizədək eşidiləcək.
  eng-DBY: The earth quaketh at the sound of their fall; there is a cry, the sound
    whereof is heard in the Red sea.
  hin-2017: उनके गिरने के शब्द से पृथ्वी काँप उठेगी; और ऐसी चिल्लाहट मचेगी जो लाल
    समुद्र तक सुनाई पड़ेगी।
  wol-KYG: Seen jéll day réy ba riiral suuf, seeni yuux àkki géeju Barax ya.
  eng-YLT: From the noise of their fall hath the earth shaken, The cry — at the sea
    of Suph is its voice heard.
  eng-WYC-2017: The earth was moved of the voice of [the] falling of them; the cry
    of voice thereof was heard in the Red Sea.
  eng-WMBB: The earth trembles at the noise of their fall; there is a cry, the noise
    which is heard in the Sea of Suf.
  urd-GVH: अदोम इतने धड़ाम से गिर जाएगा कि ज़मीन थरथरा उठेगी। लोगों की चीख़ें बहरे-क़ुलज़ुम
    तक सुनाई देंगी।
  rug-rug: Pa mamalaiṉina sa dia hinoqa si kote niu sa popoa pepeso; sa kabo tadirini
    si kote ta avoso kamo la pa Kolo Ziṉara.
  gaz-gaz: Sagalee kufaatii isaaniitiin lafti ni raafamti; iyyi isaanii hamma Galaana
    Diimaatti ni dhagaʼama.
  fra-LSG: Au bruit de leur chute, la terre tremble; Leur cri se fait entendre jusqu’à
    la mer Rouge…
  yal-yal: E kala xuiin bɔxɔni maxama nɛn, e gbelegbele xuiin yi siga han Gbala Baana.
  haw-1868: I ka halulu o kona haule ana, naueue no ka honua; Ma ke Kaiula, lohea
    no ka leo o kona uwe ana.
  arb-NAV: مِنْ صَوْتِ سُقُوطِهِمْ تَرْجُفُ الأَرْضُ، وَأَصْدَاءُ صُرَاخِهِمْ تَبْلُغُ
    الْبَحْرَ الأَحْمَرَ.
  ewe-ewe: Woƒe anyidzedze ƒe gbeɖiɖi ana anyigba naʋuʋu; eye woase woƒe aviɣli le
    Ƒu Dzĩ nu ke.
  eng-LEE: 'At the noise of their fall the earth quaketh: [there is] an outcry,—at
    the Red Sea their voice is heard.'
  asm-FB: সিহঁতৰ পতনৰ শব্দত পৃথিৱী কঁপিছে; সিহঁতৰ চিঞৰৰ শব্দ চূফ সাগৰলৈকে শুনা গৈছে।
  sus-A: دُنِحَ بِرِن قَمَ نّ عٍ شَ بِرّ كٌلٌندٍ، نَ شِبَارُي رَيٍنسٍن يّ هَن شُلُنيُمِ
    بَا يِرٍ.
  fra-SBL: La terre tremble au bruit de leur chute ; il y a un cri, le bruit que l'on
    entend dans la Mer Rouge.
  hbo-hbo: מִקֹּ֣ול נִפְלָ֔ם רָעֲשָׁ֖ה הָאָ֑רֶץ צְעָקָ֕ה בְּיַם־ס֖וּף נִשְׁמַ֥ע קֹולָֽהּ׃
  kik-kik: Thĩ nĩĩkainainio nĩ mũrurumo wao makĩgũa thĩ; kayũ ga kĩrĩro kĩao gakaiguuo
    o nginya Iria Itune.
  fra-NCL: Au bruit de leur chute, la terre tremble ; le bruit de leur voix se fait
    entendre jusqu’à la mer Rouge.
  cek-AK: Nihcae amtimhaih atuen pongah long hae tasoeh tih; nihcae qahhaih lok loe
    tuipui kathim khoek to amthang tih.
  cuk-cuk: Edom-neggwebur-berguoedi neg-ogiglimakoed, Demar-Ginnidye-nugadse e-gollomaked
    itolegoed.
  uig-CYR: Уларниң жиқилип кәткән садасини аңлап йәр йүзидикиләр тәвринип кетиду;
    налә-пәрядлири «Қизил деңиз»ғичә аңлиниду.
  tel-2017: వాళ్ళు కూలినప్పుడు భూమి కంపించింది. దాని దుర్గతికి అది వేసే కేకలు ఎర్ర
    సముద్రం వరకూ వినిపించాయి.
  hat-BSA: Latè te souke akoz bri chit yo. Gen yon gwo kri anmwey! Bri li te rive
    jis nan Lamè Wouj.
  kos-kos: Pacl se Edom ac putatla uh, kusa uh ac arulana yohk, pwanang faclu nufon
    kusrusryak, ac pusren tuninfong lun mwet uh ac fah lohngyuk oe yen loessula, sun
    Meoa Srusra.
  hbo-WLC: מִקּ֣וֹל נִפְלָ֔ם רָעֲשָׁ֖ה הָאָ֑רֶץ צְעָקָ֕ה בְּיַם־ס֖וּף נִשְׁמַ֥ע קוֹלָֽהּ׃
  ibo-ibo: Ụwa ga-ama jijiji mgbe ha nụrụ mkpọtụ ọdịda ha; iti mkpu akwa ha ga-adakwa
    ụda ruo nʼOsimiri Uhie.
  ory-ory: ସେମାନଙ୍କର ପତନ ଶବ୍ଦରେ ପୃଥିବୀ କମ୍ପୁଅଛି, ସୂଫ ସାଗର ପର୍ଯ୍ୟନ୍ତ କ୍ରନ୍ଦନର ଶବ୍ଦ
    ଶୁଣା ଯାଉଅଛି।
  chk-chk: Fanüfan epwe chechech ren akürangen än Etom turutiu. Aramas repwe rongorong
    ar puchör me arun ewe Setipar.
  rop-rop: Pipul garra irrim bigiswan nois wen Idam garra binij, en ola graun ebriweya
    garra sheik. Ola pipul garra jingat bradinbalawei, en pipul garra irrim olabat
    brom longwei, raidap langa det solwoda gulum Redsi.
  ukr-1871: Від гуку їх упадку стрясеться земля, а луна від їх крику чутна буде поза
    Червоним морем.
  deu-1951: Vom Getöse ihres Falls wird die Erde erbeben; man hört am Schilfmeer den
    Widerhall von ihrem Geschrei.
  eng-JPS: The earth quaketh at the noise of their fall; there is a cry, the noise
    whereof is heard in the Red Sea.
  srp-1865: Od praske padanja njihova zemlja æe se tresti, i vika æe se njihova èuti
    na Crvenom Moru.
  lug-lug: Bwe baligwa ensi erikankana, emiranga gyabwe giriwulirwa mu Nnyanja Emyufu.
  heb-heb: מקול נפלם רעשה הארץ צעקה בים סוף נשמע קולה׃
  ben-IRV: তাদের পতনের শব্দে পৃথিবী কাঁপে; তাদের কান্না লোহিত সাগর পর্যন্ত শোনা যায়।
  pan-pan: ਉਹਨਾਂ ਦੇ ਡਿੱਗਣ ਦੀ ਅਵਾਜ਼ ਨਾਲ ਧਰਤੀ ਕੰਬੇਗੀ, ਉਹਨਾਂ ਦੀ ਦੁਹਾਈ ਦੀ ਅਵਾਜ਼ ਲਾਲ ਸਮੁੰਦਰ
    ਤੱਕ ਸੁਣਾਈ ਦੇਵੇਗੀ!
  mya-JVB: သူ တို့ပြိုလဲ သော အသံ ကြောင့် မြေကြီး လှုပ်ရှား ၏။ သူတို့အော်ဟစ် သော အသံ
    ကို ဧဒုံ ပင်လယ် တိုင်အောင် ကြား ရ၏။
  tbg-tbg: Idomu vatanaaka vataini hiqintivaro nora auva ntairaro vatavano qaki qaki
    iramanta, vika ike mpo ti uvaravata Naare Namari vainaini vaika irivarave.
  hmo-hmo: “Edoma do ia moru neganai, regena bada do ia vara, bona tanobada be do
    ia heudeheude, bona Edoma taudia edia tai regena be Davara Kakakaka ena kone dekenai
    noho taudia do idia kamonai.
  urd-urd: उनके गिरने की आवाज़ से ज़मीन काँप जाएगी, उनके चिल्लाने का शोर बहर — ए —
    कु़लजु़म तक सुनाई देगा।
  rus-SYN: От шума падения их потрясется земля, и отголосок крика их слышен будет
    у Чермного моря.
  bqc-SIM: An kwɛa a tↄↄlɛ lualua, wa ń wii ma e Ísia Tɛ̃ai.
  tcz-CHONGTHU: Edom lhuh gin achu leiset chung kithing intin, hesoh gentheija ka-na
    chu twikhanglen sangdung geija kijapha ding ahi.
  mar-mar: त्यांच्या पडण्याच्या आवाजाने धरणी हादरेल. त्यांच्या दुःखाचा आक्रोश तांबड्या
    समुद्रापर्यंत ऐकू येत आहे.
  qub-qub: Edom chayno ushacaptenga intëru nasyuncunami manchariywan sicsicyanga.
    ‹Washaycamay› nir gaparashanpis Puca Lamarcamami wiyacangapaj.
  bqp-bqp: Kɑm koo bin wurenu sɔɔ, tem mu koo yĩiri. Tɔmbɑ koo nɔɔgiru suɑ bu somiru
    kɑnɑ, kpɑ ben nɔsu su nɔɔrɑ sere nim wɔ̃kuɔ, ge bɑ mɔ̀ Sɔ̃ɔ.
  hat-hat: Lè peyi Edon an tonbe, l'ap fè yon kokennchenn bri, latè ap tranble. Y'ap
    tande rèl moun yo jouk bò lanmè Wozo yo.
  eng-BSB: At the sound of their fall the earth will quake; their cry will resound
    to the Red Sea.
  eng-WEBPB: The earth trembles at the noise of their fall; there is a cry, the noise
    which is heard in the Red Sea.
  kbq-kbq: Hagi Idomu vahe'mo'zama mopafima trakama hu'za masesaza zamofo agasasamo'a
    maka ama mopa eri tore hugahie. Ana nehina Idomu vahe'mo'zama zavi krafama hanaza
    zamofo agasasankea Koranke Hagerintegama nemaniza vahe'mo'za antahigahaze.
  nhe-BL: Elis queja nochi tlali mojmolinis quema huetzis Edom. Nopa tlacame tlahuel
    tzajtzise, huan caquistis hasta ipan nopa Hueyi Atl Tlen Chichiltic.
  gub-BL: Enom i'ar mehe ywy uryryryryz putar iànoànog mehe nehe. Te Yryhupiràg izywyr
    har wenu putar wà nehe no.
  eng-DRA: 'The earth is moved at the noise of their fall: the cry of their voice
    is heard in the Red Sea.'
