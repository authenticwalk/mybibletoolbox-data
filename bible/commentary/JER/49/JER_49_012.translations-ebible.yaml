verse: JER.049.012
translations:
  mal-C: 'യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: “പാനപാത്രം കുടിക്കാൻ അർഹതയില്ലാത്തവർ അതു
    പാനംചെയ്യണം എന്നാണെങ്കിൽ, നീ എന്തുകൊണ്ട് ശിക്ഷിക്കപ്പെടാതിരിക്കും? നീ ശിക്ഷിക്കപ്പെടാതെ
    പോകുകയില്ല, നീ അതു പാനംചെയ്തേ മതിയാവൂ.'
  deu-TKW: 'Ja, so spricht Jahwe: Fürwahr, denen es nicht gebührte, den Kelch zu trinken,
    die müssen ihn trinken - und du gerade solltest leer ausgehen? Du wirst nicht
    leer ausgehen, sondern trinken mußt du!'
  lin-lin: 'Tala liloba oyo Yawe alobi : « Soki bato oyo basengeli komela kopo te
    bameli yango, bongo mpo na nini yo ozanga kozwa etumbu ? Te, okozanga te kozwa
    etumbu, mpe osengeli komela kopo yango !'
  eng-LSV: 'For thus said YHWH: They whose judgment is not to drink of the cup, ||
    Do certainly drink, || And you [are] he that is entirely acquitted! You are not
    acquitted, for you certainly drink.'
  eng-GNV: For thus sayth the Lord, Beholde, they whose iudgement was not to drinke
    of the cuppe, haue assuredly drunken, and art thou he that shall escape free?
    thou shalt not goe free, but thou shalt surely drinke of it.
  eng-WEBSTER: For thus saith the LORD; Behold, they whose judgment was not to drink
    of the cup have assuredly drank; and art thou he that shall altogether go unpunished?
    thou shalt not go unpunished, but thou shalt surely drink of it .
  nhw-BL: 'TOTECO quej ni quiilhuía tlali Edom ehuani: “¿Sintla tlaijiyohuise masehualme
    catli amo quinamiqui ma tlaijiyohuica, anmoilhuíaj para anmomanahuise tlen tlatzacuiltilistli?
    ¡Amo! ¡Amo anmomanahuise! Melahuac anquiijise catli eltoc ipan nopa caxitl huan
    anquiselise nopa tlatzacuiltili.'
  swh-ONEN: 'Hili ndilo asemalo Bwana: “Kama wale wasiostahili kukinywea kikombe ni
    lazima wakinywe, kwa nini wewe usiadhibiwe? Hutakwepa kuadhibiwa, ni lazima ukinywe.'
  bba-bba: Nɑ mɑɑ nɛɛ, be nɑ ǹ dɑɑ sɛɛyɑsiɑmɔ, kon bu sɛɛyɑsiɑ. Yerɑ bɛɛ, Edɔmubɑ,
    i tɑmɑɑ i yɑrɑ min di? Aɑwo, kon bɛɛ sɛɛyɑsiɑwɑ.
  eng-KJVCPB: For thus saith the Lord; Behold, they whose judgment was not to drink
    of the cup have assuredly drunken; And art thou he that shall altogether go unpunished?
    Thou shalt not go unpunished, but thou shalt surely drink of it.
  luo-luo: 'Ma e gima Jehova Nyasaye wacho: “Ka jogo ma ok owinjore omadh kikombe
    nyaka madhe, to angʼo momiyo ok anyal kumi? Ok initony ma ok okumi, to nyaka imadhe.”'
  meu-meu: 'Badina be Iehova ini e gwau tomamu: Bema basiema inua taudia ese kehere
    bae inua, oi na dika davana basio abia a? Dika davana basio reaia, a vada ba inua.'
  npi-ULB: किनकि परमप्रभु यसो भन्‍नुहुन्छ, “हेर, कचौरा पिउनु नपर्नेले त निश्‍चय नै
    केही पिउनैपर्छ । के तँचाहिं दण्डविना उम्कन्छस् भनी सोच्छस् ? तँ उम्कने छैनस्,
    किनकि तैंले निश्‍चय नै पिउनेछस् ।
  yor-yor: Èyí ni ohun tí Olúwa wí bí ẹnikẹ́ni tí kò bá yẹ kí ó mu ago náà bá mú un,
    kí ló dé tí ìwọ yóò fi lọ láìjìyà? Ìwọ kò ní lọ láìjìyà; ṣùgbọ́n ìwọ yóò mú un.
  pes-OPCB: 'زیرا خداوند چنین می‌گوید: «اگر شخص بی‌گناه، رنج و زحمت می‌بیند، چقدر
    بیشتر تو! زیرا تو بی‌سزا نخواهی ماند بلکه به‌یقین جام مجازات را خواهی نوشید!'
  tgl-ULB: Sapagkat ito ang sinasabi ni Yahweh, “Tingnan ninyo, ang mga hindi nararapat
    dito ay dapat uminom ng kaunti sa tasa. Iniisip ba ninyo na aalis kayo ng walang
    kaparusahan? Hindi, sapagkat tiyak na iinom kayo.
  hui-hui: Anduane Homogohanda lalu, Wali agali lene karu bibahende mo ko hai holebira.
    Maru ko nabi heaguabi ti pani na dege bulebirago manda bialu Idomo wali agali
    tígua mitangi bialu kamiria i̱na tí helo wahalu bolangua holobabe toba kamibe.
    Ani ndoyago. I̱na tí mbira yu wa nahe tí bibahende pani nai holene wulebiraore
    laro.
  mya-mya: '``အ​ပြစ်​ဒဏ်​မ​ခံ​သင့်​သူ​များ​ပင်​လျှင်​ခံ ရ​ကြ​ပါ​မူ၊ သင်​တို့​သည်​အ​ပြစ်​ဒဏ်​ခွက်
    ဖ​လား​မှ​မ​သောက်​ဘဲ​နေ​ရ​ကြ​လိမ့်​မည် ဟု​ထင်​မှတ်​ကြ​သ​လော။ သင်​တို့​သည်​ဧ​ကန်
    မု​ချ​အ​ပြစ်​ခွက်​ဖ​လား​မှ​သောက်​ရ​ကြ မည်။-'
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེས་འདི་སྐད་དུ། ལྟོས་ཤིག ཕོར་པ་དེ་ལས་འཐུང་མི་རུང་བ་དག་གིས་ཅི་ནས་ཀྱང་འཐུང་དགོས་ན།
    ཁྱོད་ནི་ཉེས་ཆད་ལས་ཐར་བར་འགྱུར་རམ་ཞེ་ན་ཐར་བར་མི་འགྱུར་ལ་ངེས་པར་འཐུང་དགོས་ཞེས་གསུངས།
  sna-sna: 'Zvanzi naJehovha: “Kana avo vakanga vasingafaniri kunwa pamukombe vakodzera
    kuunwa, iwe ucharegereiko kurangwa? Haungaregi kurangwa, asi unofanira kunwa pamukombe
    wacho.'
  spa-BLM: 'Porque Yahvé dice: “He aquí que aquellos a quienes no correspondía beber
    del cáliz, ciertamente beberán; ¿y tú eres el que en conjunto quedará impune?
    No quedarás impune, sino que ciertamente beberás.'
  cac-cac: 'Ix yalanxi Jehová icha tic: A eb'' man̈ smojoc yab''an syail, a ticnaic
    yovalil ol yab'' syail eb'' yuj yoval in c''ool, ichato ol yuc'' vino eb'' te
    ov. Oc exxom a ex tic, ¿tom man̈ ol eyab'' syail e naani? Yovalil ol eyab'' syail
    yuj yoval in c''ool.'
  swh-ULB: Maana Yahwe asema hivi, “Tazama, wasiostahili ni lazima wanywe sehemu ya
    kikombe. Je mnadhani mtaachwa bila kuhadhibiwa? Hapana, maana hakika mtakunywa.
  bel-bel: 'бо так кажа Гасподзь: вось і тыя, каму не наканавана было піць чару, канечне
    піцьмуць яе, і ці ж ты застанешся непакараны? Не, не застанешся непакараны, але
    канечне піцьмеш чару.'
  deu-ELBBK: 'Denn so spricht der HERR: Siehe, deren Urteil es nicht war, den Becher
    zu trinken, die müssen ihn trinken; und du solltest der sein, der ungestraft bliebe?
    Du wirst nicht ungestraft bleiben, sondern sicherlich sollst du ihn trinken.'
  mbb-OT: Mibpedayun pa megkaǥi is Nengazen te, “Is wazà mekesalà ne egkerasey man
    ganì, ne iyan kew pe be? Edsilutan ku iyan sikiyu!
  mal-2015: 'യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: പാനപാത്രം കുടിപ്പാൻ അർഹതയില്ലാത്തവർ
    കുടിക്കേണ്ടിവന്നു; പിന്നെ നിനക്കു ശിക്ഷ വരാതെ പോകുമോ? നിനക്കു ശിക്ഷ വരാതെ പോകയില്ല;
    നീയും കുടിക്കേണ്ടിവരും.'
  rmc-rmc: 'Se kada phenel o RAJ: „Te ola, ko peske na zaslužinenas te pijel e kuči,
    les pile, akor tu soske te ačhes bi o trestos? Na ačheha bi o trestos, ale mušineha
    les te pijel!'
  pes-OPV: 'زیرا خداوند چنین می‌گوید: اینک آنانی که رسم ایشان نبود که این‌جام را بنوشند،
    البته خواهند نوشید و آیا تو بی‌سزا خواهی ماند؟ بی‌سزا نخواهی ماند بلکه البته خواهی
    نوشید.'
  ron-1924: 'Кэч аша ворбеште Домнул: „Ятэ кэ чей че ну требуяу сэ бя потирул тотушь
    ыл вор бя, ши ту сэ рэмый непедепсит? Ну, ну вей рэмыне непедепсит, чи ыл вей
    бя ши ту!'
  ben-OBCV: 'সদাপ্রভু এই কথা বলেন: “যদি নির্দোষ মানুষরা কষ্টভোগ করে, তাহলে তোমরা অবশ্যই
    আরও কত না কষ্টভোগ করবে? বিচারদণ্ডের এই পেয়ালা তোমাদের নিশ্চয়ই পান করতে হবে।”'
  som-som: Waayo, Rabbigu wuxuu leeyahay, Bal eega, kuwii ayan ku garta ahayn inay
    koobka cabbaan, xaqiiqa ahaan bay u cabbi doonaan. Haddaba adigu miyaad tahay
    mid aan la ciqaabi doonin? Adigu ciqaabidla'aan innaba ma sii joogi doontid, laakiinse
    sida xaqiiqada ah waad cabbi doontaa.
  lat-VUC: 'Quia hæc dicit Dominus: Ecce quibus non erat judicium ut biberent calicem,
    bibentes bibent: et tu, quasi innocens relinqueris? non eris innocens, sed bibens
    bibes.'
  eng-ASVBT: 'For thus saith Jehovah: Behold, they to whom it pertained not to drink
    of the cup shall assuredly drink; and art thou he that shall altogether go unpunished?
    thou shalt not go unpunished, but thou shalt surely drink.'
  ita-1885: 'Perciocchè, così ha detto il Signore: Ecco, coloro a'' quali non si apparteneva
    di ber della coppa, ne hanno pur bevuto; e tu sarestine pure esente? tu non ne
    sarai esente; anzi del tutto ne berrai.'
  eng-LXXUP: And I will grant you mercy, and pity you, and will restore you to your
    land.
  eng-ULB: For Yahweh says this, “See, those who did not deserve it must certainly
    drink some of the cup. Do you yourself think you will go without punishment? You
    will not, for you will certainly drink.
  spa-VBL: 'Esto es lo que dice el Señor: Si los que no tuvieron que beber de la copa
    del juicio tuvieron que hacerlo, ¿cómo no van a ser castigados ustedes? No se
    quedarán impunes, porque también tienen que beberla.'
  fra-_FOB: 'Car ainsi a dit l''Éternel: Voici, ceux qui ne devaient pas boire la
    coupe la boiront, et toi, en serais-tu exempt? Tu n''en seras pas exempt; mais
    tu la boiras certainement.'
  mal-mal: 'യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: “പാനപാത്രം കുടിക്കുവാൻ അർഹതയില്ലാത്തവർ
    കുടിക്കേണ്ടിവന്നു; പിന്നെ നിനക്ക് ശിക്ഷ വരാതെ പോകുമോ? നിനക്ക് ശിക്ഷ വരാതെ പോകുകയില്ല;
    നീയും കുടിക്കേണ്ടിവരും.'
  urd-GVR: Rab farmātā hai, “Jinheṅ mere ġhazab kā pyālā pīne kā faislā nahīṅ sunāyā
    gayā thā unheṅ bhī pīnā paṛā. To phir terī jān kis tarah bachegī? Nahīṅ, tū yaqīnan
    sazā kā pyālā pī legā.”
  suz-BL: परमप्रभु यावेमी “श्येत ङा कचौरा तूचा ममाल्‍शोमी यो मेको तूचा माल्‍ताक्‍व
    हना, मार, गे सजाइ मतथु ब्रोंइचा ताइनेवे? गे सजाइ तचा माल्‍नेवे। गे मेको तूचा माल्‍नेवे।
    येरमीया २५:१५,२८,२९; भजन संग्रह १३७:७
  eng-NOY: 'For thus saith Jehovah: Behold, they who ought not to have drunk the cup
    have deeply drunken, And shalt thou go altogether unpunished? Thou shalt not go
    unpunished; Thou shalt surely drink.'
  ita-1927: 'Poiché così parla l’Eterno: Ecco, quelli che non eran destinati a bere
    la coppa, la dovranno bere; e tu andresti del tutto impunito? Non andrai impunito,
    tu la berrai certamente.'
  ckb-ckb: 'سەبارەت بەمە یەزدان دەفەرموێت: «ئەگەر ئەوانەی شایانی ئەوە نین لە جامەکە
    بخۆنەوە، بەڵام بە تەواوی خواردیانەوە، ئایا تۆ بە تەواوی بێ سزا دەبیت؟ بێ سزا نابیت،
    بەڵکو دەبێت بیخۆیتەوە.'
  eng-BBE: For the Lord has said, Those for whom the cup was not made ready will certainly
    be forced to take of it; and are you to go without punishment? you will not be
    without punishment, but will certainly be forced to take from the cup.
  kan-OKCV: 'ಏಕೆಂದರೆ ಯೆಹೋವ ದೇವರು ಹೀಗೆ ಹೇಳುತ್ತಾರೆ: “ಇಗೋ, ಪಾತ್ರೆಯಲ್ಲಿ ಕುಡಿಯುವುದಕ್ಕೆ
    ಯಾರಿಗೆ ನ್ಯಾಯ ತೀರ್ವಿಕೆ ಆಗಲಿಲ್ಲವೋ, ಅವರು ಸಹ ಕುಡಿದಿದ್ದಾರೆ; ಹಾಗಾದರೆ ನೀನು ಶುದ್ಧವಾಗಿ
    ಶಿಕ್ಷಿಸದೆ ಹೋಗಬೇಕು? ನೀವು ಶಿಕ್ಷಿಸದೆ ಹೋಗುವುದಿಲ್ಲ, ನಿಶ್ಚಯವಾಗಿ ಕುಡಿಯುವೆ.'
  tam-2017: 'யெகோவா சொல்லுகிறது என்னவென்றால்: இதோ, பாத்திரத்தில் குடிக்கவேண்டுமென்கிற
    நியாயத்தீர்ப்புக்கு உள்ளாகாதவர்கள் அதில் குடித்தார்கள்; நீ குற்றமற்று நீங்கலாயிருப்பாயோ?
    நீ நீங்கலாயிராமல் அதில் கண்டிப்பாகக் குடிப்பாய்.'
  spa-RV-1909: 'Porque así ha dicho Jehová: He aquí que los que no estaban condenados
    á beber del cáliz, beberán ciertamente; ¿y serás tú absuelto del todo? No serás
    absuelto, sino que de cierto beberás.'
  ron-BTF: 'Pentru că astfel spune DOMNUL: Iată, cei a căror judecată nu era să bea
    din pahar, îl vor bea negreșit; și ești tu acela care va rămâne cu totul nepedepsit?
    Nu vei rămâne nepedepsit, ci îl vei bea negreșit.'
  eng-WEBP: 'For the LORD says: “Behold, they to whom it didn’t pertain to drink of
    the cup will certainly drink; and are you he who will altogether go unpunished?
    You won’t go unpunished, but you will surely drink.'
  eng-FBV: 'This is what the Lord says: If those who were not required to drink from
    the cup of judgment had to do so, how could you not be punished yourselves? You
    won''t go unpunished, because you have to drink it too.'
  nld-1939: 'Want zo spreekt Jahweh: Die de beker niet hoefden te drinken, hebben
    gedronken; En gij zoudt blijven gespaard: Neen, ook gij zult hem drinken!'
  nch-BL: 'TOTECO quej ni quiilhuía tali Edom ehuani: “¿Sinta taijyohuise masehualme
    cati amo quinamiqui taijyohuise, anmoilhuíaj para anmomanahuise ten tatzacuiltilisti?
    ¡Amo! ¡Amo anmomanahuise! Melahuac anquiise cati eltoc ipan nopa caxit huan anquiselise
    nopa tatzacuiltili.'
  vie-1934: 'Đức Giê-hô-va phán như vầy: Nầy, những kẻ vốn không phải uống chén nầy,
    chắc sẽ uống lấy; và ngươi há khỏi hình phạt được hết sao? Ngươi sẽ không khỏi
    hình phạt, nhưng chắc sẽ uống chén ấy.'
  hin-CV: 'क्योंकि याहवेह की वाणी यह है: “यह देखना, जिन्हें उस प्याले से पीने का दंड
    नहीं दिया गया था, निश्चयतः उससे पिएंगे और क्या तुम वह हो, जिसे पूर्णतः सहायकमुक्त
    छोड़ दिया जाएगा? नहीं तुम्हें सहायकमुक्त नहीं छोड़ा जाएगा, किंतु तुम निश्चयतः
    उस प्याले में से पियोगे.'
  spa-BES: 'Porque el Señor ha dicho: Aquellos para quienes no se preparó la copa
    ciertamente se verán obligados a tomarla; ¿Y vas a ir sin castigo? no estarás
    sin castigo, pero ciertamente serás obligado a tomar de la copa.'
  tdx-tdx: 'Fa hoe t’Iehovà: Ingo, ndra te tsy tinendre hinoñe amy fitoviy ty ila’e,
    toe hinoñe ama’e avao; aa le tsy ho lilovañe ka v’iheo? Tsy hapoke tsy ho lilovan-drehe,
    toe tsy mahay tsy hinoñe.'
  tha-KJV: เพราะพระเยโฮวาห์ตรั​สด​ังนี้​ว่า “​ดู​เถิด ถ้าคนที่ยังไม่สมควรจะดื่มจากถ้วยนั้นยังต้องดื่ม
    เจ้​าจะพ้นโทษไปได้​หรือ เจ้​าจะพ้นโทษไปไม่​ได้ เจ้​าจะต้องดื่ม
  por-BR-2018: 'Pois assim diz o SENHOR: Eis que os que não estavam condenados a beberem
    do cálice, certamente o beberão; e ficarias tu impune por completo? Não ficarás
    impune, e certamente beberás.'
  deu-ELO: 'Denn so spricht Jehova: Siehe, deren Urteil es nicht war, den Becher zu
    trinken, die müssen ihn trinken; und du solltest der sein, welcher ungestraft
    bliebe? Du wirst nicht ungestraft bleiben, sondern sicherlich sollst du ihn trinken.'
  eng-WYC-2018: For the Lord saith these things, Lo! they drinking shall drink, to
    whom was no doom, that they should drink the cup, (or Behold! they who were not
    doomed, that they should drink the cup, even so, they shall still have to drink
    it). And shalt thou be left as innocent? (No!) thou shalt not be (left as) innocent,
    but thou drinking shalt (also) drink (of it).
  epo-epo: 'Ĉar tiele diras la Eternulo: Jen tiuj, kiuj ne meritis trinki la pokalon,
    tamen ĝin trinkos; ĉu vi do povas resti nepunita? vi ne restos nepunita, sed vi
    nepre trinkos.'
  uig-PIN: 'Qünki Pǝrwǝrdigar mundaⱪ dǝydu: — Mana, ƣǝzipimning ⱪǝdǝⱨidin iqixkǝ tegixlik
    bolmiƣanlar qoⱪum uningdin iqmǝy ⱪalmaydiƣan yǝrdǝ, sǝn jazalanmay ⱪalamsǝn? Sǝn
    jazalanmay ⱪalmaysǝn; sǝn qoⱪum uningdin iqisǝn.'
  beo-beo: Dunu eno da wadela:i hou hame hamosu, amo da se iasu lai dagoi. Amaiba:le,
    dilia da abuliba:le se iasu hame ba:mu dawa:sala:? Hame mabu! Dilia da se iasu
    dafawane ba:mu.
  tpi-OTNT: Bikpela i tok olsem, “Mi bai mekim save long ol planti lain manmeri. Maski
    ol i no gat bikpela asua, bai mi mekim save long ol. Na Idom, yu ting bai mi abrusim
    yu, a? Nogat tru. Mi no inap abrusim yu. Bai mi mekim save long yu tu.
  hau-SA: Ga abin da Ubangiji yana cewa, “In waɗanda ba su dace su sha kwaf ɗin ba
    suka sha shi, me ya sa za ka kuɓuta? Ba za ka kuɓuta ba, sai ka sha shi.
  uig-LAT: 'Chünki Perwerdigar mundaq deydu: — Mana, ghezipimning qedehidin ichishke
    tégishlik bolmighanlar choqum uningdin ichmey qalmaydighan yerde, sen jazalanmay
    qalamsen? Sen jazalanmay qalmaysen; sen choqum uningdin ichisen.'
  nde-nde: 'UThixo uthi: “Nxa labo abangafanelanga ukunatha inkezo kumele bayinathe,
    kungani wena ungeze wajeziswa na? Kawuyikuphutha ukujeziswa, kumele uyinathe.'
  ton-ton: He ʻoku pehē ʻe Sihova; Vakai, ko kinautolu naʻe totonu ke ʻoua naʻa nau
    inu; kuo nau inu moʻoni ki he ipu; pea te ke hao ʻaupito koe ʻi he tautea? ʻE
    ʻikai te ke hao, ka ko e moʻoni te ke inu ki ai.
  ces-1613: 'Takto zajisté praví Hospodin: Aj, ti, kteříž nemají žádného práva píti
    kalichu tohoto, předce pijí, ty pak sám abys toho naprosto prázen byl? Nebudeš
    prázen, ale jistotně píti budeš.'
  eng-WMB: 'For the LORD says: “Behold, they to whom it didn’t pertain to drink of
    the cup will certainly drink; and are you he who will altogether go unpunished?
    You won’t go unpunished, but you will surely drink.'
  tam-TCV: 'யெகோவா கூறுவது இதுவே: “தண்டனையின் பாத்திரத்தில் குடிக்க வேண்டியதல்லாதவர்களும்,
    அதில் கட்டாயமாய் குடிக்க வேண்டியிருக்கும்போது, நீ மட்டும் தண்டனையின்றி தப்பலாமோ?
    நீ தண்டிக்கப்படாமல் விடப்படமாட்டாய்; நீ கண்டிப்பாக குடிக்கவேண்டும்.'
  ceb-ULB: Kay miingon si Yahweh niini, “Tan-awa, kadtong dili takos niini kinahanglan
    nga mag-inom ug pipila ka kopa. Naghunahuna ka ba sa imong kaugalingon nga magalakaw
    nga dili silotan?
  pol-UBG: 'Tak bowiem mówi PAN: Oto ci, którzy nie byli skazani na picie z tego kielicha,
    musieli pić z niego, a ty miałbyś ujść z tego bezkarnie? Nie ujdziesz, ale na
    pewno będziesz pił.'
  urd-GVU: رب فرماتا ہے، ”جنہیں میرے غضب کا پیالہ پینے کا فیصلہ نہیں سنایا گیا تھا
    اُنہیں بھی پینا پڑا۔ تو پھر تیری جان کس طرح بچے گی؟ نہیں، تُو یقیناً سزا کا پیالہ
    پی لے گا۔“
  deu-1912: 'Denn so spricht der HERR: Siehe, die, so es nicht verschuldet hatten,
    den Kelch zu trinken, müssen trinken; und du solltest ungestraft bleiben? Du sollst
    nicht ungestraft bleiben, sondern du mußt auch trinken.'
  kan-2017: ಯೆಹೋವನು ಇಂತೆನ್ನುತ್ತಾನೆ, ಪಾತ್ರೆಯಲ್ಲಿ ಕುಡಿಯುವುದು ಯಾರ ಪಾಲಿಗೆ ಬರಲಿಲ್ಲವೋ, ಅವರೇ
    ಖಂಡಿತ ಕುಡಿಯಬೇಕಾಗಿರುವಲ್ಲಿ ನೀನು ಅದಕ್ಕೆ ತಪ್ಪಿಸಿಕೊಂಡೀಯಾ? ಆಗುವುದೇ ಇಲ್ಲ, ನೀನು ಕುಡಿದೇ
    ಕುಡಿಯುವಿ.
  yap-yap: “Fa’anra mus ngak e pi’in dariy rogon ni ngan gechignag ma dabisiy ni ngar
    unumed e n’en ni bay ko fare kap ko gechig, ma gimed be leamnag ni gimed ra thay
    ko gechig? Danga’, thingar mu unumed e n’en ni bay ko fare kap!
  hlt-MCSB: BOEIPA loh he ni a. thui. Amih kah tiktamnah mueh a mam ham aih ke. Boengloeng
    dongah a mam la a mam uh mai. Te dongah nang te m'hmil khaw m'hmil venim? M'hmil
    pawt vetih na mam rhoe na mam ni.
  mdy-ETH: «ሻርሺሢ ኮይሱዋ ዓሳታዖ ዬያ ሜቶ ዔካያ ማዔቴ ዒንሢ ሜቶ ዔኪ ሻርሺንቱዋ ዓታንዳያ ዒንሢም ማላ? ያዺ ማዓዓኬ፤
    ዒንሢ ዬያ ሜቶ ዔካንዳያ ኮይሳኔ።
  twi-ASANTE: 'Deɛ Awurade seɛ nie: “Sɛ wɔtwe wɔn a wɔmfata sɛ wɔtwe wɔn aso mpo a,
    ɛnneɛ adɛn enti na ɛnsɛ sɛ wɔtwe mo aso? Wɔbɛtwe mo aso!'
  eng-WEBU: 'For the LORD says: “Behold, they to whom it didn’t pertain to drink of
    the cup will certainly drink; and are you he who will altogether go unpunished?
    You won’t go unpunished, but you will surely drink.'
  wal-wal: GODAI hagaadan yaagees; “Simmi qaxxayettanau bessenna asati qixaatiyaa
    xuu7aa uyiyaageeta gidaappe attin, intte waani qaxxayettennan attana giidi qoppeetii?
    Tuma inttekka qixaatiyaa xuu7aappe uyeetappe attin, coo attekketa.
  spa-PDDPT: 'Porque Yavé dice: En verdad, los que no estaban sentenciados a beber
    la copa ciertamente la beberán, ¿y serás tú el que sea completamente absuelto?
    No serás absuelto, sino realmente la beberás.'
  gun-gun: 'Mba''eta po rami Senhor ijayvu: “Ne''exa, karo gui oy''u aguã rami e''ỹ
    ikuai va''ekue oy''upa ma. Ha''e rã ndee nda''u romboeko porã rive ''rã ri? Any,
    xee noromboeko porãi ''rãe, ha''e ramo ndee voi rey''u ''rã.”'
  ilo-ULB: Ta kastoy ti kuna ni Yahweh, “Kitaenyo, dagiti saan a maikari iti daytoy
    ket masapul nga uminom iti kopa. Ipagarupyo kadi a saankayonto a madusa? Saan,
    ta pudno nga inumenyonto.
  kpg-kpg: “Maa digau ala hagalee tau e hagaduadua e inu i di ibu o di hagaduadua,
    goodou e hagamaanadu bolo goodou hagalee e hagaduadua? Deeai, goodou e hai loo
    gi inu di ibu deelaa!
  uig-ARA: 'چۈنكى پەرۋەردىگار مۇنداق دەيدۇ: ــ مانا، غەزىپىمنىڭ قەدەھىدىن ئىچىشكە
    تېگىشلىك بولمىغانلار چوقۇم ئۇنىڭدىن ئىچمەي قالمايدىغان يەردە، سەن جازالانماي قالامسەن؟
    سەن جازالانماي قالمايسەن؛ سەن چوقۇم ئۇنىڭدىن ئىچىسەن.'
  sus-sus: 'Alatala bara a masen: Hali naxan mu fe ɲaaxi rabaxi, a fama nɛ tɔɔrɔde.
    Wo tan naxee fe ɲaaxi rabaxi, a mu lanma xɛ wo fan xa tɔɔrɔ? Wo tɔɔrɔma nɛ.»'
  pon-2006: “Pil irail kan me sohte konehng ale lokolok pahn iang nim dahl en lokolok,
    ia duwe, kumwail lemeleme me kumwail sohte pahn iang ale lokolok? Soh, kumwail
    uhdahn pahn nim dahlo!
  ksd-ksd: 'Tago ra Luluai i biti dari: Ea, ona diat ba vakir i topa diat diat a momo
    muka ta ra la, una pila dave bar ta ra balbali? Pa da nur vue u ta ra balbali,
    a dovotina una ga momo muka.'
  tur-YTC: 'Çünkü Yahve şöyle diyor: “İşte, kâseden içmeye layık olmayanlar kesinlikle
    içecek; ve sen tamamen cezasız kalacak olan mısın? Cezasız kalmayacaksın, kesinlikle
    içeceksin.'
  grc-BRENT: Καὶ δώσω ὑμῖν ἔλεος, καὶ ἐλεήσω ὑμᾶς, καὶ ἐπιστρέψω ὑμᾶς εἰς τὴν γῆν
    ὑμῶν.
  ind-AYT: Sebab, beginilah firman TUHAN, “Ketahuilah, jika mereka yang hukumannya
    tidak untuk minum dari cawan ini pun harus meminumnya, masakan kamu akan terlepas
    dari hukuman? Kamu tidak akan pergi tanpa hukuman, tetapi kamu akan benar-benar
    meminumnya.
  nya-nya: Yehova akuti, “Ngati iwo amene sanali oyenera kulangidwa adzamwa chikho
    cha chiweruzo, ndiye muyesa kuti inuyo simudzalangidwa? Ayi ndithu simudzakhala
    osalangidwa. Mudzamwa ndithu chikhocho.
  hrv-hrv: 'Jer ovako govori Jahve: “Gle, oni koji odista ne bi morali piti čašu moraju
    je iskapiti, i zar upravo ti da ostaneš nekažnjen? Ne, ti nećeš ostati nekažnjen,
    morat ćeš čašu ispiti!'
  mps-mps: Genuai Bidigo te tama po wali, “Eno te hauwa we bidi dabeba te dwai dene
    mabo sę yaibao. Te augwaligo dwai sę genuai me isąbadi tagalao, te eno dene
    augwaliba mawaibao. Te Idom, nago homugo eno nage ela soaiba homu eba, agawe?
    Mu menio. Eno nage me ela soagobeo. Eno nageba me te dene mawaibao.
  tpi-tpi: Bikpela i tok olsem, “Mi bai mekim save long ol planti lain manmeri. Maski
    ol i no gat bikpela asua, bai mi mekim save long ol. Na Idom, yu ting bai mi abrusim
    yu, a? Nogat tru. Mi no inap abrusim yu. Bai mi mekim save long yu tu.
  dan-1931: 'Thi så siger HERREN: Se, de, hvem det ikke tilkom at tømme Bægeret, må
    tømme det, og du skulde gå fri? Du går ikke fri, men kommer til at tømme det.'
  vie-OVCB: 'Đây là điều Chúa Hằng Hữu phán: “Nếu những người vô tội đã phải chịu
    đau khổ, thì các ngươi phải chịu bao nhiêu! Các ngươi sẽ thoát khỏi hình phạt
    chăng! Các ngươi buộc phải uống chén đoán phạt này!”'
  guj-2017: યહોવાહ કહે છે; “જુઓ, જેણે સજાનો પ્યાલો પીવો ન જોઈએ તે પણ નિશ્ચે પીશે,
    શું તને શિક્ષા થયા વગર રહેશે? તારે સજા ચોક્કસ ભોગવવી જ પડશે, તારે એ પ્યાલો ચોક્કસ
    પીવો જ પડશે.
  pon-2006A: “Pil irail kan me sohte konehng ale lokolok pahn iang nim dahl en lokolok,
    ia duwe, kumwail lemeleme me kumwail sohte pahn iang ale lokolok? Soh, kumwail
    uhdahn pahn nim dahlo!
  por-BRBSL: 'Pois Yahweh diz: “Eis que aqueles a quem não pertenceu beber do cálice
    certamente beberão; e você é aquele que ficará completamente impune? Você não
    ficará impune, mas certamente irá beber.'
  cth-cth: Bangkongtetpawiteh, BAWIPA ni hettelah a dei. Khenhaw! manang ka net hoeh
    e tami patenghai parui pawiteh, nang rek laipalah na hlout han namaw, rek laipalah
    na hlout mahoeh, na nei roeroe han.
  twi-twi: 'Nea Awurade se ni: “Sɛ ɛsɛ sɛ wɔn a wɔmfata sɛ wɔnom kuruwa no nom a,
    ɛno de adɛn nti na ɛnsɛ sɛ wɔtwe mo aso? Wɔbɛtwe mo aso na mobɛnom nso.'
  hlt-hlt: BOEIPA loh he ni a thui. Amih kah tiktamnah mueh a mam ham aih ke. Boengloeng
    dongah a mam la a mam uh mai. Te dongah nang te m'hmil khaw m'hmil venim? M'hmil
    pawt vetih na mam rhoe na mam ni.
  tbz-SIM: Mí ndi Yiɛ̀ nKuyie míì tu, bɛ̀ɛ̀ do í dò nkɛ́yɑ̃̀ m miɛkɛ kó fɛbòòfɛ̀ bɛ̀
    fɛ̀ yɑ̃̀ kɛ̀ díndi bo nsokɛ́ yɑ́ɑ̀bɑ? Di yóó fɛ̀ yɑ̃̀mu!
  msy-2020: Ikiavɨra Itir God kamaghɨn mɨgei, “Kɨ gumazamizir avɨrim ivezir kuram
    me danɨngam. Osɨmtɨzir ekiaba puvatɨzir darasi, kɨ uaghan me gasɨghasɨgham. Ezɨ
    Idom, nɨ ghaze kɨ nɨ gitagham, a? Bar puvatɨ. Kɨ nɨ gitaghan kogham. Kɨ uaghan
    nɨ gasɨghasɨgham.
  azb-azb: 'Rəbb belə deyir: «Layiq olmayanlar da cəza kasası içmək məcburiyyətində
    ikən sənmi cəzasız qalacaqsan? Yox, cəzasız qalmayacaqsan, mütləq bu kasadan içəcəksən».'
  eng-DBY: 'For thus saith Jehovah: Behold, they whose judgment was not to drink of
    the cup shall assuredly drink; and thou indeed, shouldest thou be altogether unpunished?
    Thou shalt not go unpunished, but thou shalt surely drink.'
  hin-2017: क्योंकि यहोवा यह कहता है, देखो, जो इसके योग्य न थे कि कटोरे में से पीएँ,
    उनको तो निश्चय पीना पड़ेगा, फिर क्या तू किसी प्रकार से निर्दोष ठहरकर बच जाएगा?
    तू निर्दोष ठहरकर न बचेगा, तुझे अवश्य ही पीना पड़ेगा।
  wol-KYG: Ndegam ñi yeyoowul mbugal ñooy jolu kaasu mbugal, nees leen di ñàkka toppe,
    yeen? Dees na leen topp moos, ngeen jolu kaasu mbugal.
  eng-YLT: 'For thus said Jehovah: They whose judgment is not to drink of the cup,
    Do certainly drink, And thou [art] he that is entirely acquitted! Thou art not
    acquitted, for thou certainly drinkest.'
  eng-WYC-2017: For the Lord saith these things, Lo! they drinking shall drink, to
    whom was no doom, that they should drink the cup. And shalt thou be left as innocent?
    thou shalt not be innocent, but thou drinking shalt drink.
  eng-WMBB: 'For the LORD says: “Behold, they to whom it didn’t pertain to drink of
    the cup will certainly drink; and are you he who will altogether go unpunished?
    You won’t go unpunished, but you will surely drink.'
  urd-GVH: रब फ़रमाता है, “जिन्हें मेरे ग़ज़ब का प्याला पीने का फ़ैसला नहीं सुनाया
    गया था उन्हें भी पीना पड़ा। तो फिर तेरी जान किस तरह बचेगी? नहीं, तू यक़ीनन सज़ा
    का प्याला पी लेगा।”
  rug-rug: 'Hiera gua si zama nia e Zihova: “Be guana arini pu lopu garodi pude napo
    koasa kapa vinakilasa, si napo tu koasa kapa, si vegua ke agoi sapu garomu pude
    napo si lopu kaqu napo tu?'
  gaz-gaz: 'Waaqayyo akkana jedha: “Yoo warri xoofoo dhuguun isaaniif hin malin ishee
    dhuguu qabaatan, ati maaliif utuu hin adabamin hafta ree? Ati ishee dhuguu qabda
    malee utuu hin adabamin hin haftu.'
  fra-LSG: 'Car ainsi parle l’Éternel: Voici, ceux qui ne devaient pas boire la coupe
    la boiront; Et toi, tu resterais impuni! Tu ne resteras pas impuni, Tu la boiras.'
  yal-yal: Bayo Alatala ito nan falaxi, a naxa, “N tan mi naxanye yalagixi kitini,
    xa ne karahan xɔlɔ igelengenna mindeni, ɛ tan yatɛ sɔntaren na nayi ba? Ɛn-ɛn
    de! Ɛ mi suxuma sɔntarene ra de! Ɛ a minma nɛn yati!”
  haw-1868: 'No ka mea, ke olelo mai nei o Iehova penei; Aia hoi, o ka poe hoohewa
    ole ia e inu i ke kiaha, Ua inu loa no lakou: O oe anei ka mea e pakele loa ana?
    Aole oe e pakele, e inu loa no oe.'
  arb-NAV: 'لأَنَّ هَذَا مَا يُعْلِنُهُ الرَّبُّ: «إِنْ كَانَ الَّذِينَ لَا يَسْتَحِقُّونَ
    تَجَرُّعَ كَأْسِ الْعِقَابِ قَدْ تَجَرَّعُوهُ، أَتُفْلِتُ أَنْتَ مِنَ الْعِقَابِ؟
    إِنَّكَ لَنْ تُفْلِتَ مِنَ الْعِقَابِ، بَلْ عَلَيْكَ أَنْ تَجْرَعَهُ حَتْماً.'
  ewe-ewe: 'Ale Yehowa gblɔe nye esi: “Nenye be ame siwo medze be woano kplu la o
    la noe la, ekema nu ka wɔ woaɖe asi le miawo ya ŋu tomahemahee? Eya ta miayi tomahemahee
    o, ke boŋ miano kplu la godoo.”'
  eng-LEE: For thus hath said the Lord, Behold, they whose right it was not to drink
    the cup have been compelled to drink it, and art thou he that shall altogether
    go unpunished? thou shalt not go unpunished, but thou shalt surely drink it.
  asm-FB: কিয়নো যিহোৱাই এই কথা কৈছে, চোৱা, পাত্ৰত পান কৰা যিবিলাকৰ স্বত্ব নাই, তেওঁবিলাকেই
    অৱশ্যে পান কৰিব; তেন্তে তুমি জানো সমূলি দণ্ড পাব নলগা লোক? তুমি দণ্ড নোপোৱাকৈ
    নাথাকিবা, তুমি অৱশ্যে পান কৰিবা।
  sus-A: عَلَتَلَ بَرَ عَ مَسٍن؛ هَلِ نَشَن مُ قٍ حَاشِ رَبَشِ، عَ قَمَ نّ تْورْدٍ.
    وٌ تَن نَشٍيٍ قٍ حَاشِ رَبَشِ، عَ مُ لَنمَ شّ وٌ قَن شَ تْورْ؟ وٌ تْورْ مَ نّ.»
  fra-SBL: 'Car Yahvé dit : « Voici, ceux à qui il n''appartenait pas de boire de
    la coupe vont certainement boire ; et toi, es-tu celui qui restera impuni ? Tu
    ne resteras pas impuni, mais tu boiras certainement.'
  hbo-hbo: כִּי־כֹ֣ה ׀ אָמַ֣ר יְהוָ֗ה הִ֠נֵּה אֲשֶׁר־אֵ֨ין מִשְׁפָּטָ֜ם לִשְׁתֹּ֤ות
    הַכֹּוס֙ שָׁתֹ֣ו יִשְׁתּ֔וּ וְאַתָּ֣ה ה֔וּא נָקֹ֖ה תִּנָּקֶ֑ה לֹ֣א תִנָּקֶ֔ה כִּ֥י
    שָׁתֹ֖ה תִּשְׁתֶּֽה׃
  kik-kik: 'Jehova ekuuga atĩrĩ: “Kũngĩkorwo arĩa mataagĩrĩirwo kũnyuĩra gĩkombe kĩu
    no nginya makĩnyuĩre-rĩ, wee ũngĩkĩaga kũherithio nĩkĩ? Ndũrĩ hĩndĩ ũtakaherithio,
    no rĩrĩ, no nginya ũgaakĩnyuĩra.”'
  fra-NCL: 'Car ainsi parle Yahweh : Voici que ceux qui ne devaient pas boire cette
    coupe la boiront sûrement ; et toi, tu en serais tenu quitte ? Non, tu n’en seras
    pas tenu quitte, tu la boiras sûrement !'
  cek-AK: Angraeng mah hae tiah thuih; Khenah, boengloeng naek han krah ai kaminawk
    mah mataeng doeh palung ka phuihaih boengloeng to nae o nahaeloe, nangcae loe
    danpaek ai ah na om o tih maw? Danpaek ai ah na loih o mak ai, palung ka phuihaih
    boengloeng to na nae o tangtang tih.
  cuk-cuk: 'Weyob Bab-Jehová soged: “Sabsur-odurdakleged-igar-ega-maisurmaladbela
    sabsur-odurdaklesad. Edom-dulemar, be-bulesunna, ¿sunna be sabsur-odurdaklegosur
    be insae? Be sabsur-odurdaklegergebed, be agi wakinnosulid.”'
  uig-CYR: 'Чүнки Пәрвәрдигар мундақ дәйду: — Мана, ғәзивимниң қәдәһидин ичишкә тегишлик
    болмиғанлар чоқум униңдин ичмәй қалмайдиған йәрдә, сән җазаланмай қаламсән? Сән
    җазаланмай қалмайсән; сән чоқум униңдин ичисән.'
  tel-2017: యెహోవా ఇలా చెప్తున్నాడు. “పాత్రలోని దాన్ని తాగాల్సిన అవసరం లేని వాళ్ళు
    కూడా కచ్చితంగా పాత్రలోది కొంత తాగుతున్నారు. అలాంటప్పుడు నువ్వు శిక్షను ఎలా తప్పించుకుంటావు.
    తప్పించుకోలేవు. ఆ పాత్రలోది తప్పకుండా తాగాల్సిందే.
  hat-BSA: 'Paske konsa pale SENYÈ a: “Gade byen, sila ki pa t kondane pou bwè tas
    yo va, anverite, bwè l, e èske se ou sèl k ap epanye? Nou p ap epanye, men anverite,
    nou va bwè l.'
  kos-kos: “Fin pa mwet su wangin mwata enenu in nim ke cup in kaiyuk, ya kowos nunku
    mu kowos ac tia wi sun kaiyuk? Mo, kowos enenu na in nim ke cup sac!
  hbo-WLC: כִּי־כֹ֣ה ׀ אָמַ֣ר יְהוָ֗ה הִ֠נֵּה אֲשֶׁר־אֵ֨ין מִשְׁפָּטָ֜ם לִשְׁתּ֤וֹת
    הַכּוֹס֙ שָׁת֣וֹ יִשְׁתּ֔וּ וְאַתָּ֣ה ה֔וּא נָקֹ֖ה תִּנָּקֶ֑ה לֹ֣א תִנָּקֶ֔ה כִּ֥י
    שָׁתֹ֖ה תִּשְׁתֶּֽה׃
  ibo-ibo: Ihe ndị a ka Onyenwe anyị kwuru, “Ọ bụrụ na e mere ka ndị ahụ na-ekwesighị
    ịṅụ ihe dị nʼiko ahụ ṅụọ ya, a ga-esi aṅaa ghara ịta gị ahụhụ? A ghaghị ịta gị
    ahụhụ; ị ghakwaghị ịṅụ site nʼiko ahụ.”
  ory-ory: କାରଣ ସଦାପ୍ରଭୁ ଏହି କଥା କହନ୍ତି, ଦେଖ, ଯେଉଁମାନଙ୍କର ସେହି ପାତ୍ରରେ ପାନ କରିବାର
    ସମ୍ପର୍କ ନାହିଁ, ସେମାନେ ନିତାନ୍ତ ତହିଁରେ ପାନ କରିବେ, ତେବେ ତୁମ୍ଭେ କି ସର୍ବତୋଭାବେ ଅଦଣ୍ଡିତ
    ହେବ? ତୁମ୍ଭେ ଅଦଣ୍ଡିତ ହେବ ନାହିଁ, ମାତ୍ର ନିଶ୍ଚୟ ପାନ କରିବ।
  chk-chk: Are chokewe esap öchitiir ar repwe ün seni ewe kapen apwüng, nge ra fen
    wisen ün seni, ifa usun, oua ekieki pwe ämi ousap pwal küna apwüng? Apwi, oupwe
    fokun ün seni ewe kapen apwüng.
  rop-rop: “Nomeda sambala pipul nomo bin dum nogudbala ting bat stil dei garra abum
    panishmen. Yumob reken yumob kaan abum det panishmen? Nomo. Yumob garra abum det
    panishmen.
  ukr-1871: 'Так бо говорить Господь: Ось, і ті, що їм не належалось би пити кубка
    кари, будуть його конче пити, а ти б то не мав бути покараний? Нї, не втечеш безкарно,
    мусиш випити.'
  deu-1951: 'Denn so spricht der HERR: Siehe, die, welche nicht dazu verurteilt waren,
    den Kelch zu trinken, müssen dennoch trinken; und du solltest ungestraft bleiben?
    Nein, du bleibst nicht ungestraft, sondern du mußt gewiß auch trinken!'
  eng-JPS: 'For thus saith the LORD: Behold, they to whom it pertained not to drink
    of the cup shall assuredly drink; and art thou he that shall altogether go unpunished?
    thou shalt not go unpunished, but thou shalt surely drink.'
  srp-1865: 'Jer ovako veli Gospod: evo, koji ne bi trebalo da piju iz èaše, doista
    æe piti; a ti li æeš ostati bez kara? neæeš ostati bez kara, nego æeš zacijelo
    piti.'
  lug-lug: Bw’ati bw’ayogera Mukama Katonda nti, “Obanga abo abatandinywedde ku kikompe
    bawaliriziddwa okukinywako, lwaki mmwe temubonerezebwa? Temuuleme kubonerezebwa,
    mulina okukinywa.
  heb-heb: כי כה אמר יהוה הנה אשר אין משפטם לשתות הכוס שתו ישתו ואתה הוא נקה תנקה
    לא תנקה כי שתה תשתה׃
  ben-IRV: কারণ সদাপ্রভু বলেন, “দেখ, সেই পাত্রে পান করার যাদের নিয়ম ছিল না, তাদের
    সেই পাত্রে পান করতে হবে, তাদের তুমি কি শাস্তি না পেয়েই চলে যাবে? তুমি শাস্তিভোগ
    না করে যাবে না, অবশ্যই পান করবে।”
  pan-pan: ਯਹੋਵਾਹ ਤਾਂ ਇਸ ਤਰ੍ਹਾਂ ਆਖਦਾ ਹੈ, - ਵੇਖ, ਜਿਹਨਾਂ ਦਾ ਹੱਕ ਨਹੀਂ ਸੀ ਭਈ ਕਟੋਰਾ ਪੀਣ,
    ਉਹਨਾਂ ਨੇ ਜ਼ਰੂਰ ਪੀਣਾ ਹੈ। ਕੀ ਤੂੰ ਉਹ ਹੈ ਜਿਹੜਾ ਸੱਚ-ਮੁੱਚ ਬੇਦੋਸ਼ਾ ਹੈਂ? ਤੂੰ ਬੇਦੋਸ਼ਾ ਨਾ
    ਰਹੇਂਗਾ, ਤੂੰ ਸੱਚ-ਮੁੱਚ ਪੀਵੇਂਗਾ
  mya-JVB: ထာဝရဘုရား မိန့် တော်မူသည်ကား၊ ခွက် ဖလား ကို မ သောက် ထိုက် သောသူ တို့ သည်
    အကယ်၍သောက် ကြသည် မှန်လျှင်၊ သင်သည်အပြစ် ကို မခံဘဲ ရှင်းရှင်းလွတ် ရမည်လော။ မ လွတ်
    ဘဲမနေရ။ စင်စစ် သောက် ရမည်။
  tbg-tbg: Te Noravano Kotika Idomu vatanaakara tiha, Kia vikaqaa uva vaivo tuna vatanaaka,
    te vikaravata ti arara ite vai kaapuraqihai naate tunarave. Te ni Idomu vatanaakara
    kiae naate tiainarave? Aqao, te niaravata vi kaapuraqihai naate tivakeha ni ntaiharerave.
  hmo-hmo: Badina be Lohiabada be inai bamona ia gwau. “Bema mai edia kerere lasi
    taudia ese kerere davana ena kapusi do idia inua neganai, umui laloa emui dika
    ena davana do umui abia lasi, a? Dika davana do umui abia momokani, bona dika
    davana ena kapusi do umui inua momokani.
  urd-urd: 'क्यूँकि ख़ुदावन्द यूँ फ़रमाता है: कि “देख, जो सज़ावार न थे कि प्याला पीएँ,
    उन्होंने ख़ूब पिया; क्या तू बे — सज़ा छूट जाएगा? तू बेसज़ा न छूटेगा, बल्कि यक़ीनन
    उसमें से पिएगा।'
  rus-SYN: 'Ибо так говорит Господь: вот и те, которым не суждено было пить чашу,
    непременно будут пить ее, и ты ли останешься ненаказанным? Нет, не останешься
    ненаказанным, но непременно будешь пить чашу.'
  bqc-SIM: Ma Dii ma mɛ̀, tó gbɛ̃́ pↄ́ aai ka ma pↄkũma í miaoↄ sù wa mì, ápiↄ
    sↄ̃ á bↄ pãe? Á bↄ pão, á mi sↄ̃ɛ.
  tcz-CHONGTHU: Hiche hi Pakaiyin asei chu ahi, “Mona neilou in athohgim mong ding
    ahileh, nangin ajat ja na thohgim dading ham! Gotna chang louva naum louding ahi!
    Thutanna khon a nadon tei ding ahi!” ati.
  mar-mar: कारण परमेश्वर असे म्हणतो, “पाहा, ज्यांची योग्यता नाही त्यांना खचित काही
    पेला प्यावा लागेल. तर तू स्वतःशी असा विचार करतो की तू शिक्षेशिवाय राहशील? तुला
    शिक्षा झाल्याशिवाय राहणार नाही, कारण तुला तो खचित प्यावा लागेल.”
  qub-qub: 'Tayta Dios nin: «Rabyasha caycashä cöpapitaga upuchishcämi castigacänanpaj
    mana cajcunatapis. Chayno caycaptenga manami castigänega quëdanquipächu. Gamcunapis
    castigashami canquipaj.'
  bqp-bqp: Nɑ mɑɑ nɛɛ, be nɑ ǹ dɑɑ sɛɛyɑsiɑmɔ, kon bu sɛɛyɑsiɑ. Yerɑ bɛɛ, Edɔmubɑ,
    i tɑmɑɑ i yɑrɑ min di? Aɑwo, kon bɛɛ sɛɛyɑsiɑwɑ.
  hat-hat: 'Men sa Seyè a di ankò: -Ata moun ki pa merite pou m'' pini yo pral gen
    pou yo bwè gode chatiman an nèt ale. Se nou menm atò pou yo pa ta pini! Non. Yo
    p''ap pini nou? Se pou nou bwè nan gode chatiman an tou.'
  eng-BSB: 'For this is what the LORD says: “If those who do not deserve to drink
    the cup must drink it, can you possibly remain unpunished? You will not go unpunished,
    for you must drink it too.'
  eng-WEBPB: 'For the LORD says: “Behold, they to whom it didn’t pertain to drink
    of the cup will certainly drink; and are you he who will altogether go unpunished?
    You won’t go unpunished, but you will surely drink.'
  kbq-kbq: Hagi Ra Anumzamo'a amanage hu'ne, Hazenkea osu'nesaza vaheragi Nagri narimpa
    he'zamofo kapufinti tina negahaze. Hagi nahanige'na Nagra tamatresugeta amnea
    manigahaze? Tamagrira knazanteti tamazeri haviza hugahue.
  nhe-BL: 'TOTECO quej ni quiilhuía tlali Edom ehuani: “¿Intla tlaijiyohuise tlacame
    tlen ax quinamiqui ma tlaijiyohuica, inmoilhuíaj para inmomanahuise tlen tlatzacuiltilistli?
    ¡Axtle! ¡Ax inmomanahuise! Melahuac inquiise tlen eltoc ipan nopa caxitl huan
    inquiselise nopa tlatzacuiltili.'
  gub-BL: Tupàn Tuweharupi Wiko Ma'e uze'eg wi kury. — Te ikatu 'ym ma'e iapo 'ymar
    upuraraw ma'erahy wà. Aipo pe napepuraraw kwaw ma'erahy pe nehe no. Azeharomoete
    pepuraraw putar nehe.
  eng-DRA: 'For thus saith the Lord: Behold they whose judgment was not to drink of
    the cup, shall certainly drink: and shalt thou come off as innocent? thou shalt
    not come off as innocent, but drinking thou shalt drink.'
