verse: JER.049.026
translations:
  mal-C: അവളുടെ യുവാക്കൾ വീഥികളിൽ വീണുപോകും, നിശ്ചയം; അവളുടെ എല്ലാ യോദ്ധാക്കളും ആ
    ദിവസത്തിൽ നശിച്ചുപോകും,” എന്നു സൈന്യങ്ങളുടെ യഹോവ അരുളിച്ചെയ്യുന്നു.
  deu-TKW: Darum müssen nun ihre jungen Männer auf ihre Straßen fallen, und alle Kriegsleute
    jenes Tags hinweggetilgt werden, ist der Spruch Jahwes der Heerscharen.
  lin-lin: Solo, bilenge mibali na yango bakokweya na babalabala na yango na mokolo
    wana, basoda na yango ya mpiko bakokanga minoko, » elobi Yawe, Mokonzi ya mampinga.
  eng-LSV: Therefore her young men fall in her broad places, || And all the men of
    war are cut off in that day, || A declaration of YHWH of Hosts.
  eng-GNV: Therefore her yong men shall fall in her streetes, and all her men of warre
    shall be cut off in that day, sayeth the Lord of hostes.
  eng-WEBSTER: Therefore her young men shall fall in her streets, and all the men
    of war shall be cut off in that day, saith the LORD of hosts.
  nhw-BL: Ipan nochi calles tepejtose inintlacayohua nopa telpocame huan nopa soldados
    catli quintzontlamiltijtoque san ipan se tonal. Quej nopa na niquijtohua niDIOS
    Catli Niquinyacana Notequihuajcahua Ma Tlatlanitij.
  swh-ONEN: Hakika, vijana wake wanaume wataanguka barabarani; askari wake wote watanyamazishwa
    siku hiyo,” asema Bwana Mwenye Nguvu Zote.
  bba-bba: Sɔ̃ɔ teeru bɑ koo ɡen ɑluwɑɑsibɑ ɡo ɡen swɛɛ sɔɔ. Bɑ koo mɑɑ ɡen tɑbu kowobu
    kpuro kpeerɑsiɑ, kpɑ n de bu ɡu dɔ̃ɔ mɛni kɑ Bɛni Hɑdɑdin sinɑ kpɑɑru. Nɛ, Gusunɔ,
    wɔllu kɑ tem Yinniwɑ nɑ yeni ɡeruɑ.
  eng-KJVCPB: Therefore her young men shall fall in her streets, And all the men of
    war shall be cut off in that day, Saith the Lord of hosts.
  luo-luo: Adiera, joge matindo nopodh e yore; jolweny mage duto nolingʼ thi odiechiengno,”
    Jehova Nyasaye Maratego owacho.
  meu-meu: Taunabunai, ena eregabe taudia na ena ariara ai bae hekida diho, bona ena
    tuari taudia iboudiai na bae habuadia tari una dina ai. Iehova Sabaota na e herevamu.
  npi-ULB: त्यसकारण त्यस दिन त्‍यसका युवाहरू सार्वजनिक ठाउँहरूमा ढल्नेछन्, र सबै योद्धा
    नष्‍ट हुनेछन्, यो सर्वशक्तिमान् यो परमप्रभुको घोषणा हो ।”
  yor-yor: Lóòtítọ́, àwọn ọ̀dọ́mọkùnrin rẹ yóò ṣubú lójú pópó, gbogbo àwọn ọmọ-ogun
    rẹ yóò pa ẹnu mọ́ ní ọjọ́ náà,” ní Olúwa àwọn ọmọ-ogun wí.
  pes-OPCB: 'خداوند لشکرهای آسمان می‌فرماید: در آن روز، اجساد جوانانش در کوچه‌ها خواهند
    افتاد و تمام سربازانش از بین خواهند رفت.'
  tgl-ULB: Kaya ang mga binata nito ay babagsak sa mga plasa nito at lahat ng mandirigmang
    kalalakihan ay mamamatay sa araw na iyon—ito ang pahayag ni Yahweh ng mga Hukbo.”
  hui-hui: Horo ogoningi igiri daliahe Damasagasa tanoha bu karu ti harigani pialu
    karia waitigime bo waharagola uruninaga tingini ibira hayagoria wima polebira.
    Damasagasanaga ami agali bu karubi waitigirume ti bo wahai holebira.
  mya-mya: သို့​ဖြစ်​၍​ထို​နေ့​ရက်​ကာ​လ​ကျ​ရောက်​သော အ​ခါ လူ​ငယ်​လူ​ရွယ်​များ​နှင့်​စစ်​သူ​ရဲ​အ
    ပေါင်း​တို့​သည်​မြို့​လမ်း​များ​အ​ပေါ်​တွင် အ​သတ်​ခံ​ရ​ကြ​လိမ့်​မည်။-
  bod-N: དེའི་དར་མ་རྣམས་ནི་ཐང་ཆེན་དུ་འགྱེལ་བ་དང་། ཉིན་མོ་དེ་ལ་དམག་མི་ཐམས་ཅད་གྲགས་འགུལ་མེད་པར་འགྱུར་ཞེས་དཔུང་ཚོགས་ཀུན་གྱི་དཀོན་མཆོག་ཡ་ཝཱེས་གསུངས་སོ།
    །
  sna-sna: Zvirokwazvo majaya aro achawa mumigwagwa; varwi varo vose vachati mwiro
    pazuva iroro,” ndizvo zvinotaura Jehovha Wamasimba Ose.
  spa-BLM: Por eso sus jóvenes caerán en sus calles, y todos los hombres de guerra
    serán silenciados en ese día”. dice el Señor de los Ejércitos.
  cac-cac: 'A in Jehová Yajal in d''a Smasanil svala'': A d''a jun c''ual chi'', a
    eb'' quelemtac teltumb''a ol ajcan eb'' d''a yoltac calle, masanil eb'' soldado
    eb'' ol chamoc.'
  swh-ULB: Kwa hiyo vijana wake wataanguka katika mitaa yake na askari wake wote watateketea
    siku hiyo - hili ni tamko la Yahwe wa majeshi.”
  bel-bel: Дык вось, загінуць юнакі яго на вуліцах ягоных, і ўсе воіны загінуць таго
    дня, кажа Гасподзь Саваоф.
  deu-ELBBK: Darum werden ihre Jünglinge auf ihren Straßen fallen und alle Kriegsmänner
    umkommen an diesem Tag, spricht der HERR der Heerscharen.
  mbb-OT: Is menge vetan-en he menge maama kayi ebpematey ziyà te menge kersada ragkes
    en is menge sundaru kayi. Ebinsulan ku is berengbeng te Damascus wey is melig-en
    he menge vahin kayi he inged ni Hadì Ben Hadad. Iyan a, is Nengazen he Mekeǥeǥehem,
    is migkaǥi kayi.”
  mal-2015: അതുകൊണ്ടു അതിലെ യൗവനക്കാർ അതിന്റെ വീഥികളിൽ വീഴുകയും സകലയോദ്ധാക്കളും അന്നു
    നശിച്ചുപോകയും ചെയ്യും എന്നു സൈന്യങ്ങളുടെ യഹോവയുടെ അരുളപ്പാടു.
  rmc-rmc: Vašoda leskre terne čhave perena pre leskre uľici a andre oda džives merena
    savore leskre slugaďa,“ phenel o Nekzoraleder RAJ.
  pes-OPV: 'لهذا یهوه صبایوت می‌گوید: جوانان او در کوچه هایش خواهند افتاد و همه مردان
    جنگی او در آن روزهلاک خواهند شد.'
  ron-1924: Де ачея тинерий ей вор кэдя пе улице ши тоць бэрбаций ей де рэзбой вор
    пери ын зиуа ачея”, зиче Домнул оштирилор.
  ben-OBCV: নিশ্চয়ই, তার যুবকেরা পথে পথে পড়ে থাকবে, সেদিন তার সব সৈন্য নিথর পড়ে
    থাকবে,” বাহিনীগণের সদাপ্রভু এই কথা বলেন।
  som-som: Sidaas daraaddeed barbaarradeedu waxay ku dhex dhici doonaan jidadkeeda,
    oo raggeeda dagaalka oo dhanna maalintaasaa la wada baabbi'in doonaa, ayaa Rabbiga
    ciidammadu leeyahay.
  lat-VUC: Ideo cadent juvenes ejus in plateis ejus, et omnes viri prælii conticescent
    in die illa, ait Dominus exercituum.
  eng-ASVBT: Therefore her young men shall fall in her streets, and all the men of
    war shall be brought to silence in that day, saith Jehovah of hosts.
  ita-1885: I suoi giovani adunque caderanno nelle sue piazze, e tutta la gente di
    guerra in quel giorno sarà distrutta, dice il Signor degli eserciti.
  eng-ULB: Therefore its young men will fall in its plazas, and all the fighting men
    will perish on that day—this is the declaration of Yahweh of hosts.”
  spa-VBL: Porque ese día sus jóvenes morirán en sus calles, todos sus defensores
    serán asesinados, declara el Señor de los Ejércitos.
  fra-_FOB: C'est pourquoi ses jeunes gens tomberont dans ses rues, et tous les hommes
    de guerre périront en ce jour-là, dit l 'Éternel des armées.
  mal-mal: അതുകൊണ്ട് അതിലെ യൗവനക്കാർ അതിന്റെ വീഥികളിൽ വീഴുകയും സകലയോദ്ധാക്കളും അന്ന്
    നശിച്ചുപോകുകയും ചെയ്യും” എന്ന് സൈന്യങ്ങളുടെ യഹോവയുടെ അരുളപ്പാട്.
  urd-GVR: Rabbul-afwāj farmātā hai, “Us din us ke jawān ādmī galiyoṅ meṅ gir kar
    rah jāeṅge, us ke tamām faujī halāk ho jāeṅge.
  suz-BL: मुल मेको आ ठिटा मुरपुकी लां मेर गोल्‍नीम। मिनु मेको नाक्‍ती मेको आ लडाइ
    पाइब नेल्‍ल खतम दुम्‍नीम।
  eng-NOY: Yea, her young men shall fall in her streets, And all her men of war shall
    be cut off in that day, Saith Jehovah of hosts.
  ita-1927: Così i suoi giovani cadranno nelle sue piazze, e tutti i suoi uomini di
    guerra periranno in quel giorno, dice l’Eterno degli eserciti.
  ckb-ckb: بێگومان لەو ڕۆژەدا، لاوەکانی لەناو شەقامەکان دەکوژرێن، هەموو جەنگاوەرەکانی
    لەناودەچن.» ئەمە فەرمایشتی یەزدانی سوپاسالارە.
  eng-BBE: So her young men will be falling in her streets, and all the men of war
    will be cut off in that day, says the Lord of armies.
  kan-OKCV: ಆದ್ದರಿಂದ ಅದರ ಯೌವನಸ್ಥರು ಅದರ ಚೌಕಗಳಲ್ಲಿ ಬೀಳುವರು; ಯುದ್ಧಭಟರೆಲ್ಲರೂ ಆ ದಿವಸದಲ್ಲಿ
    ಕಡಿದುಹಾಕಲಾಗುವರು,” ಎಂದು ಸೇನಾಧೀಶ್ವರ ಯೆಹೋವ ದೇವರು ಹೇಳುತ್ತಾರೆ.
  tam-2017: ஆதலால் அதின் வாலிபர் அதின் வீதிகளில் விழுந்து, போர் வீரர்கள் எல்லோரும்
    அந்நாளில் அழிக்கப்படுவார்கள் என்று சேனைகளின் யெகோவா சொல்லுகிறார்.
  spa-RV-1909: Por tanto, sus mancebos caerán en sus plazas, y todos los hombres de
    guerra morirán en aquel día, ha dicho Jehová de los ejércitos.
  ron-BTF: De aceea tinerii ei vor cădea pe străzile ei și toți bărbații de război
    vor fi stârpiți în acea zi, spune DOMNUL oștirilor.
  eng-WEBP: Therefore her young men will fall in her streets, and all the men of war
    will be brought to silence in that day,” says the LORD of Armies.
  eng-FBV: For on that day its young men will die in its streets, all its defenders
    will be killed, declares the Lord of Hosts.
  nld-1939: 'Zo vallen zijn jongemannen neer, Met al zijn strijders op straat; Ze
    komen om op die dag: Is de godsspraak van Jahweh!'
  nch-BL: Ipan nochi calles tepejtose inintacayohua nopa telpocame huan nopa soldados
    cati quintzontamiltijtoque san ipan se tonal. Quej nopa na niquijtohua niDIOS
    Cati Niquinyacana Noilhuicac Ejcahua Ma Tatanitij.
  vie-1934: 'Đức Giê-hô-va vạn quân phán: Bởi vậy, trong ngày đó, những kẻ trai trẻ
    nó sẽ ngã trong các đường phố nó, mọi lính chiến sẽ phải nín lặng.'
  hin-CV: उस नगर के जवान उसकी सड़कों पर पृथ्वी पर गिरे हुए पाए जाएंगे; उस दिन सभी
    योद्धा मूक कर दिए जाएंगे,” यह सेनाओं के याहवेह की वाणी है.
  spa-BES: Entonces sus jóvenes caerán tendidos en sus calles, y todos los hombres
    de guerra morirán en ese día, dice el Señor de los ejércitos.
  tdx-tdx: Aa le hikorovok’ an-tameañe ey o ajalahi’eo, vaho fonga hampianjiñeñe amy
    andro zay o lahin-defoñeo, hoe t’Iehovà’ i Màroy.
  tha-KJV: เพราะฉะนั้นคนหนุ่มๆของเมืองนั้นจะล้มลงตามถนนทั้งหลายในเมืองนั้น และบรรดาทหารของเมืองนั้นจะถูกตัดออกในวันนั้น
    พระเยโฮวาห์จอมโยธาตรั​สด​ังนี้​แหละ
  por-BR-2018: Por isso seus rapazes cairão em suas ruas, e todos os homens de guerra
    serão mortos naquele dia,diz o SENHOR dos exércitos.
  deu-ELO: Darum werden ihre Jünglinge auf ihren Straßen fallen und alle Kriegsmänner
    umkommen an selbigem Tage, spricht Jehova der Heerscharen.
  eng-WYC-2018: Therefore the young men thereof shall fall in the streets thereof,
    and all men of battle shall be still(ed) in that day, saith the Lord of hosts.
    (And so its young men shall fall in its streets, and all the men of battle shall
    die on that day, saith the Lord of hosts.)
  epo-epo: Tial ĝiaj junuloj falos sur ĝiaj stratoj, kaj ĉiuj militistoj pereos en
    tiu tago, diras la Eternulo Cebaot.
  uig-PIN: Xunga uning yigitliri koqilirida yiⱪilidu, jǝnggiwar palwanlar xu küni
    yoⱪitilidu, — dǝydu samawi ⱪoxunlarning Sǝrdari bolƣan Pǝrwǝrdigar;
  beo-beo: Amo esoga Na da ema se iasea, ea ayeligi dunu da ea logo ganodini medole
    legei dagoi ba:mu, amola ea dadi gagui wadela:lesi dagoi ba:mu.
  tpi-OTNT: Mi Bikpela I Gat Olgeta Strong, mi tok stret, long dispela taim bai ol
    birua i kilim i dai ol yangpela man bilong taun Damaskus, na bai ol i pundaun
    nabaut long ol ples bung. Na bai ol birua i kilim i dai olgeta soldia bilong Damaskus.
  hau-SA: Tabbatacce, samarinta za su fāɗi a tituna; dukan sojojinta za su yi shiru
    a wannan rana,” in ji Ubangiji Maɗaukaki.
  uig-LAT: Shunga uning yigitliri kochilirida yiqilidu, jenggiwar palwanlar shu küni
    yoqitilidu, — deydu samawi qoshunlarning Serdari bolghan Perwerdigar;
  nde-nde: Ngeqiniso izinsizwa zayo zizakuwa emgwaqweni; amabutho ayo wonke azathuliswa
    ngalolosuku,” kutsho uThixo uSomandla.
  ton-ton: Ko ia ʻe tō hono kau talavou ʻi hono ngaahi hala, pea ʻe tuʻusi ʻae kau
    tangata tau kotoa pē ʻi he ʻaho ko ia,” ʻoku pehē ʻe Sihova ʻoe ngaahi kautau.
  ces-1613: Protož padnou mládenci jeho na ulicích jeho, a všickni muži bojovní vypléněni
    budou v ten den, dí Hospodin zástupů.
  eng-WMB: Therefore her young men will fall in her streets, and all the men of war
    will be brought to silence in that day,” says the LORD of Hosts.
  tam-TCV: நிச்சயமாக அதன் வாலிபர்கள் தெருக்களில் விழுவார்கள். அந்நாளில் எல்லாப் போர்வீரர்களும்
    அழிக்கப்படுவார்கள் என்று சேனைகளின் யெகோவா அறிவிக்கிறார்.
  ceb-ULB: Busa mangahagba ang matag batan-ong lalaki ngadto sa mga plasa niini, ug
    nianang adlawa mangahanaw ang tanang manggugubat nga kalalakin-an—mao kini ang
    gipahayag ni Yahweh nga labawng makagagahom.”
  pol-UBG: Dlatego jego młodzieńcy upadną na jego ulicach, a wszyscy waleczni wojownicy
    w tym dniu zostaną wytraceni, mówi PAN zastępów.
  urd-GVU: رب الافواج فرماتا ہے، ”اُس دن اُس کے جوان آدمی گلیوں میں گر کر رہ جائیں
    گے، اُس کے تمام فوجی ہلاک ہو جائیں گے۔
  deu-1912: Darum werden ihre junge Mannschaft auf ihren Gassen darniederliegen und
    alle ihre Kriegsleute untergehen zur selben Zeit, spricht der HERR Zebaoth.
  kan-2017: ಅದರ ದುರ್ಗತಿಯಿಂದ ಆ ದಿನದಲ್ಲಿ ಅಲ್ಲಿನ ಯೌವನಸ್ಥರು ಚೌಕಗಳಲ್ಲಿ ಬಿದ್ದುಬಿಡುವರು, ಯುದ್ಧವೀರರೆಲ್ಲಾ
    ಸುಮ್ಮನಾಗುವರು.
  yap-yap: Rofen nem e yira thang owchen e pi’in kab pagel u daken e yupa’ i kanawo’
    ko fare binaw, ma gubin e salthaw riy ni bay nli’rad.
  hlt-MCSB: Te dongah a toltung ah a tongpang rhoek cungku uh vetih caemtloek hlang
    boeih khaw te khohnin ah kuemsuem uh ni. Hetah caempuei BOEIPA kah olphong ni.
  mdy-ETH: ዬኖ ኬሎና ዬኖ ካታሞኮ ዖሎ ዖላ ዼጌ ናኣታ ካታሞ ሳዛ ዓኣ ጎይፆይዳ ዎዺንታንዳኔ፤ ዒዞ ዓጮኮ ዖሎ ዓሳኣ ዎዺንቲ
    ኩዳንዳኔ።
  twi-ASANTE: Ampa ara ne mmeranteɛ bɛhwehwe ase wɔ mmɔntene so; wɔbɛma nʼasraafoɔ
    nyinaa aka wɔn ano atom saa ɛda no,” sɛi na Asafo Awurade seɛ.
  eng-WEBU: Therefore her young men will fall in her streets, and all the men of war
    will be brought to silence in that day,” says the LORD of Armies.
  wal-wal: Hegaa gishshau, he gallassan he kataman de7iya yelaga attumaasa ubbai katamaa
    giddo ogetun haiqqana; olanchchati ubbaikka wurana. Taani, Ubbaappe Wolqqaama
    GODAI hagaa odais.
  spa-PDDPT: Por tanto, aquel día sus jóvenes caen en sus calles, y todos los guerreros
    perecerán, dice Yavé de las huestes.
  gun-gun: Ha'e rami teĩ tetã mbyte rupi ho'apa 'rã kunumigue. Ha'e va'e ára ha'e
    pygua avakue joe opu'ã va'ety omokyrirĩmbaa 'rã”, he'i Senhor ixondaro reta va'e.
  ilo-ULB: Ngarud mapasagto dagiti agtutubo daytoy a lallaki kadagiti plasa, ken mapasagto
    dagiti amin a lallaki a mannakigubat iti dayta nga aldaw—daytoy ket pakaammo ni
    Yahweh a Mannakabalin-amin.”
  kpg-kpg: I di laangi deelaa, gei ana dama daane ga daaligi gii mmade i hongo nia
    ala o di waahale deelaa, gei ana gau dauwa huogodoo gu hagammaa gi daha.
  uig-ARA: شۇڭا ئۇنىڭ يىگىتلىرى كوچىلىرىدا يىقىلىدۇ، جەڭگىۋار پالۋانلار شۇ كۈنى يوقىتىلىدۇ،
    ــ دەيدۇ ساماۋى قوشۇنلارنىڭ سەردارى بولغان پەرۋەردىگار؛
  sus-sus: Na lɔxɔɛ, naa fonikee birama nɛ taa kui, naa sɔɔrie fan dundu. Mangɛ Alatala
    xa masenyi nan na ki.
  pon-2006: Ni rahno nah mwahnakapw akan pahn kamakamala pohn ahl akan en kahnimwo,
    oh nah sounpei koaros pahn mwomwla.
  ksd-ksd: Kari kana umana barmana diat a virua ta kana lavur nga, ma da vamutue ra
    umana tena vinarubu par ta nam ra bung, ra Luluai kai ra lavur kor i biti.
  tur-YTC: Bu yüzden gençleri sokaklarında düşecek, Ve bütün savaşçılar o gün susturulacak,
    Diyor Ordular Yahvesi.
  ind-AYT: Karena itu, orang-orang mudanya akan roboh di jalan-jalannya, dan semua
    tentaranya akan bergeming pada hari itu,” firman TUHAN semesta alam.
  nya-nya: Nʼchifukwa chake anyamata ake adzagwa mʼmisewu ndi kufa; ankhondo ake onse
    adzawonongedwa tsiku limenelo,” akutero Yehova Wamphamvuzonse.
  hrv-hrv: Zato će mladići njegovi popadati po trgovima, svi će ratnici poginuti u
    onaj dan - riječ je Jahve nad Vojskama.
  mps-mps: “Ena Tigidali Bomo Elalubo Genuai Bidi, eno po dolo obao, te sogo te boi
    bidi dabego te Damaskus gesi ogwa bidi dabe ela munama, te augwali bidi sisinama,
    po mibo pesagede degasa pai munalua paibao. Te boi bidi dabego te Damaskus ami
    bidi dabe tigidali ela muaibao.
  tpi-tpi: Mi Bikpela I Gat Olgeta Strong, mi tok stret, long dispela taim bai ol
    birua i kilim i dai ol yangpela man bilong taun Damaskus, na bai ol i pundaun
    nabaut long ol ples bung. Na bai ol birua i kilim i dai olgeta soldia bilong Damaskus.
  dan-1931: Derfor falder dets Ynglinge på dets Torve, alle Krigsfolkene omkommer
    på hin Dag, lyder det fra Hærskarers HERRE.
  vie-OVCB: Các thanh niên ngươi ngã chết đầy đường phố. Quân đội ngươi bị tiêu diệt
    trong một ngày,” Chúa Hằng Hữu Vạn Quân phán vậy.
  guj-2017: સૈન્યોના યહોવાહ કહે છે, “તે દિવસે તેના જુવાન માણસો મહોલ્લાઓમાં મૃત્યુ
    પામશે. અને યોદ્ધાઓ નાશ પામશે.
  pon-2006A: Ni rahno nah mwahnakapw akan pahn kamakamala pohn ahl akan en kahnimwo,
    oh nah sounpei koaros pahn mwomwla.
  por-BRBSL: Portanto, seus jovens cairão em suas ruas, e todos os homens de guerra
    serão levados ao silêncio naquele dia”. diz Yahweh dos Exércitos.
  cth-cth: Hatdawkvah, hote hnin dawk nawsai naw ni lam dawk a rawp awh vaiteh, taran
    ka tuk e tongpanaw pueng a kâhmo awh han, telah ransahu BAWIPA ni a dei.
  twi-twi: Ampa ara ne mmerante bɛtotɔ wɔ mmɔnten so; wɔbɛma nʼasraafo nyinaa aka
    wɔn ano ato mu saa da no,” sɛɛ na Asafo Awurade se.
  hlt-hlt: Te dongah a toltung ah a tongpang rhoek cungku uh vetih caemtloek hlang
    boeih khaw te khohnin ah kuemsuem uh ni. Hetah caempuei BOEIPA kah olphong ni.
  tbz-SIM: Bɛdɑpɑ̀mbɛ̀ yóó duómu bɛ córɛ̀, kɛ̀ bɛkpɑ̀rìnuɔmbɛɛ kú bɛmɔu dɛ yiè. Mí
    ndi Yiɛ̀ nKuyie míì bɛ́i!
  msy-2020: 'Kɨ Ikiavɨra Itir Godɨn Gavgaviba Bar Itim, kɨ guizbangɨra mɨgei: Dughiar
    kamɨn apaniba Damaskusɨn gumazir igiabav sueghtɨ, me arɨghirɨva, tintinibar uari
    akuvir danganibar irɨv ikiam. Eghtɨ apaniba bar moghɨra Damaskusɨn mɨdorozir gumazibav
    sueghtɨ, me arɨghiregham.'
  azb-azb: Buna görə də cavanları Meydanlarında həlak olacaq. O gün bütün döyüşçüləri
    susdurulacaq» Ordular Rəbbi belə bəyan edir.
  eng-DBY: Therefore shall her young men fall in her streets, and all the men of war
    be cut off in that day, saith Jehovah of hosts.
  hin-2017: सेनाओं के यहोवा की यह वाणी है, कि उसके जवान चौकों में गिराए जाएँगे, और
    सब योद्धाओं का बोलना बन्द हो जाएगा।
  wol-KYG: Su bés baa kay, seeni waxambaane fëlëñoo pénc yi, seeni xarekat wedam.»
    Kàddug Aji Sax jee, Boroom gàngoor yi.
  eng-YLT: Therefore fall do her young men in her broad places, And all the men of
    war are cut off in that day, An affirmation of Jehovah of Hosts.
  eng-WYC-2017: Therefore the young men thereof shall fall in the streets thereof,
    and all men of battle shall be stilled in that day, saith the Lord of hosts.
  eng-WMBB: Therefore her young men will fall in her streets, and all the men of war
    will be brought to silence in that day,” says the LORD of Hosts.
  urd-GVH: रब्बुल-अफ़वाज फ़रमाता है, “उस दिन उसके जवान आदमी गलियों में गिरकर रह जाएंगे,
    उसके तमाम फ़ौजी हलाक हो जाएंगे।
  rug-rug: Ura na kote hoqa mate pa sisiraṉa sari nana tie vaqura; meke sari doduru
    nana tie varipera si kote tava noso pa rane asa,” zama vura gua se Zihova.
  gaz-gaz: Dhugumaan dargaggoonni ishee karaa irratti dhumu; loltoonni ishee hundinuu
    gaafas afaan qabatu” jedha Waaqayyo.
  fra-LSG: C’est pourquoi ses jeunes gens tomberont dans les rues, Et tous ses hommes
    de guerre périront en ce jour, Dit l’Éternel des armées.
  yal-yal: “A banxulanne birama nɛn taan xun xɔn yati! A sofane birin yi faxa na lɔxɔni,”
    Alatala Sɛnbɛn Birin Kanna falan nan na ra.
  haw-1868: Nolaila, e haule ai kona poe kanaka opiopio ma kona mau alanui, A e hooki
    loa ia na kanaka kaua a pau i kela la, Wahi a Iehova o na kaua.
  arb-NAV: لِذَلِكَ سَيَتَسَاقَطُ شَبَابُهَا فِي سَاحَاتِهَا، وَيَبِيدُ جَمِيعُ جُنُودِهَا
    فِي ذَلِكَ الْيَوْمِ، يَقُولُ الرَّبُّ الْقَدِيرُ.
  ewe-ewe: Via ŋutsuwo aku, atsi mɔtatawo dzi le nyateƒe me, eye ɖoɖoe azi le eƒe
    asrafowo katã nu gbe ma gbe.
  eng-LEE: Therefore shall her young men fall in her streets, and all the men of war
    shall perish on that day, saith the Lord of hosts.
  asm-FB: এতেকে, বাহিনীসকলৰ যিহোৱাই কৈছে, তাৰ ডেকাবিলাক তাৰ চকবোৰত পতিত হ’ব, আৰু আটাই
    যুদ্ধাৰুবিলাকক সেই দিনা নিস্তব্ধ কৰা হ’ব।
  sus-A: نَ لْشْي، نَا قٌنِكٍيٍ بِرَ مَ نّ تَا كُي، نَا سْورِيٍ قَن دُندُ. مَنفّ عَلَتَلَ
    شَ مَسٍنيِ نَن نَ كِ.
  fra-SBL: C'est pourquoi ses jeunes gens tomberont dans ses rues, et tous les hommes
    de guerre seront réduits au silence en ce jour-là, » dit Yahvé des Armées.
  hbo-hbo: לָכֵ֛ן יִפְּל֥וּ בַחוּרֶ֖יהָ בִּרְחֹבֹתֶ֑יהָ וְכָל־אַנְשֵׁ֨י הַמִּלְחָמָ֤ה
    יִדַּ֙מּוּ֙ בַּיֹּ֣ום הַה֔וּא נְאֻ֖ם יְהוָ֥ה צְבָאֹֽות׃
  kik-kik: Ti-itherũ, aanake a rĩo nĩmakarũndwo barabara-inĩ ciarĩo; thigari ciakuo
    ciothe igaakirio ki mũthenya ũcio,” ũguo nĩguo Jehova Mwene-Hinya-Wothe ekuuga.
  fra-NCL: Aussi ses jeunes gens tomberont sur ses places, ainsi que tous ses hommes
    de guerre ; ils périront en ce jour-là, — oracle de Yahweh des armées.
  cek-AK: To pongah anih ih thendoengnawk loe angmacae ih loklam ah amtimh o tih,
    misatuh kaminawk doeh to niah dueh o boih tih, tiah Angraeng Sithaw mah thuih.
  cuk-cuk: 'Ani Bab-Jehová-Bela-Gangued-Nikadi soged: A-ibagangine, e-sapingana, neg-imbabali,
    omilede guoed, degi, bela e-sorda-bila-onomaladi girgumaloed.'
  uig-CYR: Шуңа униң жигитлири кочилирида жиқилиду, җәңгивар палванлар шу күни йоқитилиду,
    — дәйду самави қошунларниң Сәрдари болған Пәрвәрдигар;
  tel-2017: కాబట్టి పట్టణంలో యువకులు దాని వీధుల్లోనే కూలిపోతారు. ఆ రోజున యుద్ధవీరులంతా
    అంతమై పోతారు. ఇది సేనల ప్రభువైన యెహోవా చేస్తున్న ప్రకటన.
  hat-BSA: Konsa, jennonm pa l yo va tonbe nan ri li yo e tout mesye lagè yo va tonbe
    an silans nan jou sa a,” deklare SENYÈ dèzame yo.
  kos-kos: Ke len sac, mwet fusr lal ac fah anwuki inkanek lun siti uh, ac mwet mweun
    lal nukewa sikiyukla.
  hbo-WLC: לָכֵ֛ן יִפְּל֥וּ בַחוּרֶ֖יהָ בִּרְחֹבֹתֶ֑יהָ וְכָל־אַנְשֵׁ֨י הַמִּלְחָמָ֤ה
    יִדַּ֙מּוּ֙ בַּיּ֣וֹם הַה֔וּא נְאֻ֖ם יְהוָ֥ה צְבָאֽוֹת׃
  ibo-ibo: Nʼezie, ụmụ okorobịa nọ nʼime ya ga-ada nʼokporoụzọ niile, a ga-emekwa
    ka ndị agha ya niile dere duu nʼụbọchị ahụ.” Otu a ka Onyenwe anyị, Onye pụrụ
    ime ihe niile kwubiri.
  ory-ory: ଏହେତୁ ସଦାପ୍ରଭୁ କହନ୍ତି, ସେଦିନରେ ତାହାର ଯୁବକଗଣ ତାହାର ରାଜଦାଣ୍ଡରେ ପତିତ ହେବେ
    ଓ ସମସ୍ତ ଯୋଦ୍ଧା ନିସ୍ତବ୍ଧ କରାଯିବେ।
  chk-chk: Lon ewe rän alüalün ewe telinimw repwe mäla lon alan kewe, nge nöün kewe
    sounfiu meinisin repwe rosola.
  rop-rop: Langa det dei na ol im yangmen garra gitkil langa detlot strit langa det
    taun, en ol im solja garra ol binijap na.
  ukr-1871: Так, поляжуть молодики його на улицях його й усї військові люде погибнуть
    того часу, говорить Господь сил небесних.
  deu-1951: Darum wird ihre junge Mannschaft auf ihren Gassen fallen, und alle streitbaren
    Männer sollen an jenem Tage vertilgt werden, spricht der HERR der Heerscharen;
  eng-JPS: Therefore her young men shall fall in her broad places, and all the men
    of war shall be brought to silence in that day, saith the LORD of hosts.
  srp-1865: Zato æe popadati mladiæi njegovi na ulicama njegovijem, i svi æe vojnici
    njegovi izginuti u onaj dan, govori Gospod nad vojskama.
  lug-lug: Ddala abavubuka baakyo baligwa mu nguudo, n’abalwanyi baakyo bonna ku olwo
    baakusirisibwa,” bw’ayogera Mukama Katonda ow’Eggye.
  heb-heb: לכן יפלו בחוריה ברחבתיה וכל אנשי המלחמה ידמו ביום ההוא נאם יהוה צבאות׃
  ben-IRV: বাহিনীগণের সদাপ্রভু এই কথা বলেন, “এই জন্য তার যুবকেরা তার চকে পতিত হবে
    এবং সেই দিন সমস্ত সৈন্যরা বিনষ্ট হবে।
  pan-pan: ਇਸ ਲਈ ਉਹ ਦੇ ਗੱਭਰੂ ਉਹ ਦੇ ਚੌਂਕਾਂ ਵਿੱਚ ਡਿੱਗ ਪੈਣਗੇ, ਅਤੇ ਸਾਰੇ ਯੋਧੇ ਉਸ ਦਿਨ ਮਿਟ
    ਜਾਣਗੇ, ਸੈਨਾਂ ਦੇ ਯਹੋਵਾਹ ਦਾ ਵਾਕ ਹੈ।
  mya-JVB: သို့ဖြစ်၍ ၊ ထိုမြို့သားလုလင် တို့သည် လမ်းမ တို့၌ လဲ ၍၊ ထို နေ့ တွင် စစ်သူရဲ
    အပေါင်း တို့သည် ဆုံးရှုံး ကြ လိမ့်မည်။
  tbg-tbg: Navutaaka ni qaraaka vaiinti vatuka vira aara vau arukevarave. Vika ni
    iqoka vaiinti ekaama arukevarave.
  hmo-hmo: Unai dina dekenai, hanua ena eregabe taudia, be iena ariara dekenai tuari
    dekena amo do idia mase, bona Damaseko ena tuari taudia ibounai, be bese ta taudia
    ese do idia alaia ore.
  urd-urd: इसलिए उसके जवान उसके बाज़ारों में गिर जाएँगे, और सब जंगी मर्द उस दिन काट
    डाले जाएँगे, रब्ब — उल — अफ़वाज फ़रमाता है।
  rus-SYN: Итак падут юноши его на улицах его, и все воины погибнут в тот день, говорит
    Господь Саваоф.
  bqc-SIM: Wɛ̃́lɛpi ɛ̀waasoↄ kwɛ a zɛaↄ guuɛ, wi a zĩgↄ̃ↄ dɛdɛ zĩbeezĩ píi. Ma
    Dii Zĩgↄ̃de mámɛ má ò.
  tcz-CHONGTHU: A khangdong hou jong lamlen na lhu untin thidiu ahi. Asepai jouseu
    kithat gamhel diu ahi,” tin thaneitah Pakai chun aseije.
  mar-mar: म्हणून त्याची तरुण माणसे त्याच्या चौकात पडतील आणि लढणारी माणसे त्या दिवशी
    नष्ट होतील.” असे सेनाधीश परमेश्वर म्हणतो.
  qub-qub: Chay junäga mösucuna cällicunacho wañushami mashtarpäcongapaj. Suldäruncunapis
    ushajpämi wañonga. Munayniyoj Tayta Diosmi chayno në.
  bqp-bqp: Sɔ̃ɔ teeru bɑ koo gen ɑluwɑɑsibɑ go gen swɛɛ sɔɔ. Bɑ koo mɑɑ gen tɑbu kowobu
    kpuro kpeerɑsiɑ, kpɑ n de bu gu dɔ̃ɔ mɛni kɑ Bɛni Hɑdɑdin sinɑ kpɑɑru. Nɛ, Gusunɔ,
    wɔllu kɑ tem Yinniwɑ nɑ yeni geruɑ.
  hat-hat: Jou sa a, y'ap touye jenn gason nou yo nan tout lari. Tout sòlda yo pral
    mouri. Se Seyè ki gen tout pouvwa a menm ki di sa.
  eng-BSB: For her young men will fall in the streets, and all her warriors will be
    silenced in that day,” declares the LORD of Hosts.
  eng-WEBPB: Therefore her young men will fall in her streets, and all the men of
    war will be brought to silence in that day,” says the LORD of Armies.
  kbq-kbq: Hagi e'ina nehazage'za zamagri nehazaveramina ha' vahe'mo'za kuma amu'nompima
    me'nea neonse kantamimpi zamahe nefri'za, ana zupa Damaskasi kumapi sondia vahera
    maka zamahe hana hugahaze, huno Monafi sondia vahe'mofo Ra Anumzamo'a hu'ne.
  nhe-BL: Ipan nochi calles tepejtose inintlacayohua nopa telpocame huan nopa soldados
    tlen quintzontlamiltijtoque san ipan se tonal. Queja nopa na niquijtohua niDIOS
    Tlen Niquinyacana Noelhuicac Ejcahua Ma Tlatlanitij.
  gub-BL: A'e 'ar mehe zauxiapekwer uzuka putar kwàkwàmo wà nehe, uzuka awa zauxiapekwer
    wà nehe no, nahu rupi wà nehe. Ihe Tupàn Tuweharupi Wiko Ma'e aiko ko ma'e imume'u
    har romo ihe.
  eng-DRA: 'Therefore her young men shall fall in her streets: and all the men of
    war shall be silent in that day, saith the Lord of hosts.'
