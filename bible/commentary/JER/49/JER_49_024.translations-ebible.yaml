verse: JER.049.024
translations:
  mal-C: ദമസ്കോസ് നിസ്സഹായയായിത്തീർന്നു, അവൾ ഓടിപ്പോകാൻ ഭാവിക്കുന്നു, ഭീതി അവളെ പിടികൂടിയിരിക്കുന്നു;
    നോവുകിട്ടിയ സ്ത്രീക്ക് എന്നപോലെ അവൾക്ക് അതിവ്യസനവും വേദനയും പിടിപെട്ടിരിക്കുന്നു.
  deu-TKW: Damaskus ist mutlos geworden, hat sich zur Flut gewandt, und Schrecken
    hat es erfaßt; Angst und Wehen haben es gepackt, wie eine gebärende.
  lin-lin: Bato ya Damasi balembi nzoto, bakomi koluka kokima mpe somo ekangi bango ;
    kobanga mpe pasi ezwi bango lokola mwasi oyo azali na pasi ya kobota.
  eng-LSV: Damascus has been feeble, || She turned to flee, and fear strengthened
    her, || Distress and pangs have seized her, as a travailing woman.
  eng-GNV: 'Damascus is discouraged, and turneth her selfe to flight and feare hath
    seased her: anguish and sorowes haue taken her as a woman in trauaile.'
  eng-WEBSTER: 'Damascus hath become feeble, and turneth herself to flee, and fear
    hath seized on her : anguish and sorrows have taken her, as a woman in travail.'
  nhw-BL: Altepetl Damasco ehuani majmahuise hasta tlamis ininchicahualis, huan nochi
    cholose. Tlahuel majmahuise, motequipachose huan cuajcualose quen se sihuatl catli
    conepiya.
  swh-ONEN: Dameski amedhoofika, amegeuka na kukimbia, hofu ya ghafula imemkamata
    sana; amepatwa na uchungu na maumivu, maumivu kama ya mwanamke katika utungu wa
    kuzaa.
  bba-bba: Dɑmɑsiɡibu bɑ mwiɑ kpɑnɑ bɑ ɡɔsirɑ bu kɑ duki su, ɑdɑmɑ bɑ bɛrum soore.
    Mɑ nuku sɑnkirɑnu kɑ wuriribu bu nɛni nɡe tɔn kurɔ wi u yiire u kĩ u mɑ.
  eng-KJVCPB: 'Damascus is waxed feeble, and turneth herself to flee, And fear hath
    seized on her: Anguish and sorrows have taken her, as a woman in travail.'
  luo-luo: Damaski osebedo maonge teko, osea gi ngʼwech, kendo achiedh-nade osemake;
    lit gi rem osemake, kaka rem mar dhako mamuoch kayo.
  meu-meu: Damasko vada e manoka-manoka, e raka muri, baine heau eto, lagaga ese e
    butua tao; hisi-ani bona lalo-hisihisi ese vada e gugubaia, e hekamonaimu hahinena
    na heto.
  npi-ULB: दमस्कस साह्रै कमजोर भएको छ । यो भाग्‍नलाई फर्कन्छ । त्रासले यसलाई पक्रन्‍छ
    । प्रसव-वेदनामा भएकी स्‍त्रीझैं निराशा र पीडाले यसलाई पक्रन्छन् ।
  yor-yor: Damasku di aláìlera, ó pẹ̀yìndà láti sálọ, ìwárìrì sì dé bá a; ìbẹ̀rù àti
    ìrora dìímú, ìrora bí ti obìnrin tí ó wà ní ipò ìrọbí.
  pes-OPCB: مردم دمشق همه ضعف کرده، فرار می‌کنند؛ همچون زنی که می‌زاید، همه هراسان
    و مضطربند.
  tgl-ULB: Naging napakahina ng Damasco. Tumatalikod ito upang tumakas; binalot ito
    ng matinding takot. Binalot ito ng pagkabalisa at sakit, katulad ng sakit ng babaing
    nanganganak.
  hui-hui: Wali agali Damasagasa tanoha bu karu bibahende hongo naheore howa gi halu
    ti gerai lalu ibida poragoni. Tiha genda tandagala timbuniore wialu walime gali
    taba hanalu biruwa tandaga handalu biragagobi ka.
  mya-mya: ဒ​မာ​သက်​မြို့​သား​တို့​သည်​စိတ်​အား​ငယ် လျက်​ထိတ်​လန့်​တုန်​လှုပ်​ကာ​ထွက်​ပြေး​ကြ
    ကုန်​၏။ သူ​တို့​သည်​သား​ဖွား​သည့်​အ​မျိုး သ​မီး​ကဲ့​သို့ ကိုယ်​စိတ်​ဝေ​ဒ​နာ​ပြင်း​စွာ
    ခံ​စား​ရ​ကြ​ပေ​သည်။-
  bod-N: དཱ་མེ་སེག་རྒུད་ནས་ཁ་ཕྱིར་འཁོར་ཏེ་བྲོས་པ་དང་། འདར་ཞུམ་དང་སྡུག་བསྔལ། སེམས་ཁྲལ་བཅས་ཀྱིས་དེ་བཟུང་ཞིང་སྐྱེ་གཟེར་རྒྱག་པའི་བུད་མེད་དང་འདྲའོ།
    །
  sna-sna: Dhamasiko harichina simba, rakatendeuka kuti ritize, kuvhunduka kukaribata;
    kugomera nokurwadziwa zvakaribata, kurwadziwa sekwomukadzi osununguka.
  spa-BLM: Damasco se ha debilitado, se gira para huir, y el temblor se ha apoderado
    de ella. La angustia y las penas se han apoderado de ella, como la de una mujer
    con dolores de parto.
  cac-cac: A eb' aj Damasco chi', van snaanb'at sb'a eb' elelal, palta man̈xalaj yip
    eb'. Axon̈ej xivc'olal, ilc'olal yed' yaelal ay d'a scal eb', icha junoc ix ix
    van yalji yune'.
  swh-ULB: Dameski umekuwa dhaifu sana. Unageuka kukimbia; hofu imeushika, Maangaiko
    na maumivu yameupata, kama uchungu wa mwanamke ajifunguaye.
  bel-bel: Зьнясьмеліўся Дамаск і кінуўся наўцёкі; страх авалодаў ім; боль і пакуты
    ахапілі яго, як жанчыну ў родах.
  deu-ELBBK: Damaskus ist schlaff geworden; es hat sich umgewandt, um zu fliehen,
    und Schrecken hat es ergriffen; Angst und Wehen haben es erfasst, der Gebärenden
    gleich.
  mbb-OT: Midluyahan is menge tig-Damascus ne mibpelaǥuy zan tenged te kegkahandek
    dan. Migkulbaan dan wey neseeng dan, neiring dan te vahi he ebeliliten.
  mal-2015: ദമ്മേശെക്ക് ക്ഷീണിച്ചു ഓടിപ്പോകുവാൻ തിരിയുന്നു; നടുക്കം അതിന്നു പിടിച്ചിരിക്കുന്നു;
    നോവു കിട്ടിയ സ്ത്രീക്കു എന്നപോലെ അതിന്നു അതിവ്യസനവും വേദനയും പിടിപെട്ടിരിക്കുന്നു.
  rmc-rmc: O Damašek slabisaľiľa, kamel te denašel a avel pre leste e bari dar; o
    pharipen the e dukh les zalen sar la džuvľa, so ločhol.
  pes-OPV: دمشق ضعیف شده، روبه فرار نهاده و لرزه او رادرگرفته است. آلام و دردها او
    را مثل زنی که می‌زاید گرفته است.
  ron-1924: Дамаскул есте топит, се ынтоарче сэ фугэ, ыл я гроаза, ыл апукэ нелиништя
    ши дурериле, ка пе о фемее ын дурериле наштерий. –
  ben-OBCV: দামাস্কাস অক্ষম হয়েছে, সে পিছন ফিরে পালিয়েছে কারণ আতঙ্ক তাকে ঘিরে ধরেছে;
    মনস্তাপ ও মর্মবেদনায় সে আচ্ছন্ন হয়েছে যেমন কোনো প্রসববেদনাগ্রস্ত নারী হয়।
  som-som: Dimishaq way taag gabtay, oo waxay u jeesatay inay cararto. Naxdin baa
    ku dhacday, oo cidhiidhi iyo xanuun baa qabtay sidii naag foolanaysa oo kale.
  lat-VUC: 'Dissoluta est Damascus, versa est in fugam: tremor apprehendit eam, angustia
    et dolores tenuerunt eam quasi parturientem.'
  eng-ASVBT: 'Damascus is waxed feeble, she turneth herself to flee, and trembling
    hath seized on her: anguish and sorrows have taken hold of her, as of a woman
    in travail.'
  ita-1885: Damasco è fiacca, si è messa in volta per fuggire, e tremito l'ha colta;
    distretta e dolori l'hanno occupata, come la donna che partorisce.
  eng-ULB: Damascus has become very weak. It turns away to flee; terror seizes it.
    Distress and pain seize it, like the pain of a woman giving birth.
  spa-VBL: Los habitantes de Damasco están desmoralizados; se vuelven y huyen despavoridos,
    invadidos por el dolor y la angustia como una parturienta.
  fra-_FOB: Damas n'a plus de force; elle se tourne pour fuir; la peur s'empare d'elle;
    l'angoisse et les douleurs la saisissent comme celle qui enfante.
  mal-mal: ദമാസ്കോസ് ക്ഷീണിച്ച് ഓടിപ്പോകുവാൻ ഭാവിക്കുന്നു; നടുക്കം അതിന് പിടിച്ചിരിക്കുന്നു;
    നോവുകിട്ടിയ സ്ത്രീക്ക് എന്നപോലെ അതിന് അതിവ്യസനവും വേദനയും പിടിപെട്ടിരിക്കുന്നു.
  urd-GVR: Damishq himmat hār kar bhāgne ke lie muṛ gayā hai. Dahshat us par chhā
    gaī hai, aur wuh dard-e-zah meṅ mubtalā aurat kī tarah taṛap rahā hai.
  suz-BL: दमस्‍कस मचाप्‍ब दुम्‍शो बाक्‍ब। मेको प्रोक्‍त। मेको शुश हिंब। मेको सुत्‍केरी
    रोइ पशो मीश मुर खोदेंशो पा सुर्ता पा हिंब।
  eng-NOY: Damascus is faint-hearted; She turneth herself to flee; Trembling hath
    seized on her; Anguish and pangs have taken hold of her, as of a woman in travail.
  ita-1927: Damasco divien fiacca, si volta per fuggire, un tremito l’ha còlta; angoscia
    e dolori si sono impadroniti di lei, come di donna che partorisce.
  ckb-ckb: دیمەشق هێزی لەبەر بڕا، ڕووی وەرگێڕا بۆ هەڵاتن، شڵەژا و تانگەتاو بوو وەک
    ژنی ژانگرتوو.
  eng-BBE: 'Damascus has become feeble, she is turned to flight, fear has taken her
    in its grip: pain and sorrows have come on her, as on a woman in birth-pains.'
  kan-OKCV: ದಮಸ್ಕವು ನಿತ್ರಾಣವಾಯಿತು; ಓಡಿಹೋಗುವುದಕ್ಕೆ ತಿರುಗಿಕೊಳ್ಳುತ್ತದೆ; ಭಯವು ಅದನ್ನು ಹಿಡಿದುಕೊಂಡಿದೆ;
    ಹೆರುವ ಸ್ತ್ರೀಯ ಹಾಗೆ ಸಂಕಟವೂ, ವೇದನೆಗಳೂ ಅದನ್ನು ಹಿಡಿದಿವೆ.
  tam-2017: தமஸ்கு சோர்ந்துபோகும், பின்வாங்கி ஓடிப்போகும்; பயம் அதைப் பிடித்தது; பிரசவ
    பெண்ணைப்போல இடுக்கமும் வேதனைகளும் அதைப் பிடித்தது.
  spa-RV-1909: 'Desmayóse Damasco, volvióse para huir, y tomóle temblor: angustia
    y dolores le tomaron, como de mujer que está de parto.'
  ron-BTF: Damascul a slăbit și se întoarce să fugă și frica l-a apucat; chin și întristări
    l-au apucat, ca pe o femeie în durerile nașterii.
  eng-WEBP: Damascus has grown feeble, she turns herself to flee, and trembling has
    seized her. Anguish and sorrows have taken hold of her, as of a woman in travail.
  eng-FBV: The people of Damascus are demoralized—they turn and run away in panic,
    overcome by pain and anguish like a woman in labor.
  nld-1939: Damascus, radeloos Slaat op de vlucht; Het is bevangen van schrik, Angst
    en weeën grijpen het aan als een barende vrouw.
  nch-BL: Altepet Damasco ehuani majmahuise hasta tamis ininchicahualis, huan nochi
    cholose. Tahuel majmahuise, mocuesose huan cuajcualose quej se sihuat cati conepiya.
  vie-1934: 'Đa-mách đã trở nên yếu đuối, xây lại đi trốn, sự run rẩy đã bắt lấy nó:
    sự buồn rầu đau đớn cầm lấy nó, như đàn bà đang đẻ.'
  hin-CV: दमेशेक अब निस्सहाय रह गया है, वह मुड़कर भाग जाने पर तैयार है ओर घोर आतंक
    ने उसे जकड़ लिया है; पीड़ा एवं वेदना ने उसे अपने अधिकार में ले लिया है, जैसे प्रसूता
    को.
  spa-BES: Damasco se ha debilitado, se ha convertido en un fugitivo, el miedo la
    ha agarrado; el dolor y las penas le han afectado, como a una mujer en los dolores
    de parto.
  tdx-tdx: Niforetrake t’i Damesèke, nitolike re hivoratsake, fe manjitse aze ty fineveneverà’e;
    fioremeñañe naho teveteveke ty mamihiñe aze, manahake ty ampela mitsongo.
  tha-KJV: เมืองดามัสกัสก็อ่อนเพลียแล้ว เธอหันหนีและความกลัวจนตัวสั่นจับเธอไว้ ความแสนระทมและความเศร้ายึดเธอไว้อย่างผู้หญิงกำลังคลอดบุตร
  por-BR-2018: Enfraquecida está Damasco; virou-se para fugir, e foi tomada de medo;
    angústia e dores a tomaram, como de mulher que está de parto.
  deu-ELO: Damaskus ist schlaff geworden; es hat sich umgewandt, um zu fliehen, und
    Schrecken hat es ergriffen; Angst und Wehen haben es erfaßt, der Gebärenden gleich.
  eng-WYC-2018: Damascus was discomforted, it was turned into flight; trembling took
    it, anguishes and sorrows held it, as a woman travailing of child (or like a woman
    in labour or like a woman giving birth).
  epo-epo: Damasko senkuraĝiĝis, turnis sin, por forkuri; tremo atakis ĝin, doloro
    kaj turmentoj ĝin kaptis, kiel naskantinon.
  uig-PIN: Dǝmǝxⱪ zǝiplǝxti, ⱪeqixⱪa burulidu; uni wǝⱨimǝ basidu; azablar tolƣaⱪⱪa
    qüxkǝn ayalni tutⱪandǝk, azab wǝ dǝrd-ⱪayƣu uni tutidu.
  beo-beo: Dama:sagase fi dunu da gasa hame amola beda:iba:le, hobeale asi dagoi.
    Uda da mano lamu gadenesea, se naba amola hahawane hame ba:sa, amo defele ilia
    da hamosa.
  tpi-OTNT: Ol manmeri bilong taun Damaskus i no gat strong moa. Ol i olsem wanpela
    meri i laik ranawe, tasol em i pret nogut tru na em i no inap. Ol i gat bikpela
    pen na hevi, olsem meri i pilim pen bilong karim pikinini.
  hau-SA: Damaskus ta karai ta juya don ta gudu tsoro kuma ya kama ta; wahala da zafi
    sun kama ta, zafi kamar na mace mai naƙuda.
  uig-LAT: Demeshq zeipleshti, qéchishqa burulidu; uni wehime basidu; azablar tolghaqqa
    chüshken ayalni tutqandek, azab we derd-qayghu uni tutidu.
  nde-nde: IDamaseko isibe buthakathaka, isiphendukile ukuba ibaleke, isiphethwe layikuphaphazela;
    ibanjwe lusizi lobuhlungu, ubuhlungu obunjengowesifazane ohelelwayo.
  ton-ton: 'Kuo vaivai ʻa Tamasikusi, kuo tafoki mai ia ke hola, pea kuo moʻua ia
    ʻi he manavahē: pea kuo maʻu ia ʻe he feinga mo e mamahi, ʻo hangē ko e fefine
    ʻoku langā.'
  ces-1613: Oslábne Damašek, obrátí se k utíkání, a hrůza podejme jej, svírání a bolesti
    zachvátí jej jako rodičku.
  eng-WMB: Damascus has grown feeble, she turns herself to flee, and trembling has
    seized her. Anguish and sorrows have taken hold of her, as of a woman in travail.
  tam-TCV: தமஸ்கு தளர்ந்துவிட்டது. அது தப்பி ஓடுவதற்குத் திரும்பி விட்டது. திகில்
    அதைப்பற்றிப் பிடித்துக்கொண்டது. பிரசவிக்கும் பெண்ணின் வேதனையைப்போன்ற வேதனையும்,
    துக்கமும் அதை ஆட்கொண்டன.
  ceb-ULB: Mahimong huyang pag-ayo ang Damascus, miikyas kini; gisakmit kini sa kalisang.
    Ang kalisod ug ang kasakit midakop niini, sama sa kasakit sa babayeng manganak.
  pol-UBG: Osłabł Damaszek i rzuca się do ucieczki, strach go ogarnął. Udręka i bóle
    ogarnęły go jak rodzącą kobietę.
  urd-GVU: دمشق ہمت ہار کر بھاگنے کے لئے مُڑ گیا ہے۔ دہشت اُس پر چھا گئی ہے، اور وہ
    دردِ زہ میں مبتلا عورت کی طرح تڑپ رہا ہے۔
  deu-1912: Damaskus ist verzagt und gibt die Flucht; sie zappelt und ist in Ängsten
    und Schmerzen wie eine Frau in Kindsnöten.
  kan-2017: ದಮಸ್ಕವು ಕುಂದಿದೆ, ಓಡಿಹೋಗಲು ಹಿಂದಿರುಗಿದೆ; ಅದಕ್ಕೆ ನಡುಕ ಹಿಡಿದಿದೆ, ಪ್ರಸವವೇದನೆಯಂತಿರುವ
    ಯಾತನೆ ಮತ್ತು ವ್ಯಥೆಗಳಿಗೆ ಒಳಗಾಗಿದೆ.
  yap-yap: Girdi’ nu Damascus e ke aw parowrad ma kar milgad u fithik’ e marus. Kar
    awgad nga fithik’ e amith nge gafgow ni bod be’ ni bpin ni nge gargel.
  hlt-MCSB: Damasku te tahah tih rhaelrham ham a mael hatah lueihlaknah loh a cuuk
    thil. Citcai dongah ca-om nu bangla tharhui loh a doek.
  mdy-ETH: ዴማስቆ ዴሮኮ ዎልቃ ላቤኔ፤ ፑናኒ ዔያታ ጊንሢም ማዔኔ፤ ዔያቶይዳ ዒጊቹሞ ጌሌኔ፤ ሾይቺ ዓርቄ ላኣሊጉዲ ዔያታ ሜታዼኔ።
  twi-ASANTE: Damasko ayɛ mmerɛ, wayɛ sɛ ɔrebɛdwane; wabɔ huboa; ahoyera ne ɔyea akyekyere
    no, ɔyea a ɛte sɛ ɔbaa a ɔrekyem wɔ awoɔ so deɛ.
  eng-WEBU: Damascus has grown feeble, she turns herself to flee, and trembling has
    seized her. Anguish and sorrows have taken hold of her, as of a woman in travail.
  wal-wal: Damasqqo asai daafuriis; eti dagaman shabbirettidi baqatidosona; maccaasiyo
    maaretai oiqqiyoogaadan, metoinne tuggai eta oiqqiis.
  spa-PDDPT: Damasco se debilita y se alista para huir. El temblor se apoderó de ella.
    Está dominada por la angustia y los dolores, como de una parturienta.
  gun-gun: Mba'eta Damasco pygua kuery ikangypa. Onhamba aguã ojere va'eri oryryipa
    rive okuapy. Nhemondyia ha'e haxy va'e anho oendu, kunha imemby raxy va'e rami.
  ilo-ULB: Nagbalinen a nakapuy unay ti Damasco. Timmallikud tapno tumaray; kamaten
    daytoy iti buteng. Kamaten daytoy iti rigat ken ut-ot, a kas iti sakit ti agpaspasikal
    a babai.
  kpg-kpg: Digau Damascus gu paagege ge gu mmaadagu huoloo, guu hula guu llele gi daha
    mo nadau hale. Digaula guu noho mmae gei gu haingadaa gadoo be di mmae o di ahina
    haanau.
  uig-ARA: دەمەشق زەئىپلەشتى، قېچىشقا بۇرۇلىدۇ؛ ئۇنى ۋەھىمە باسىدۇ؛ ئازابلار تولغاققا
    چۈشكەن ئايالنى تۇتقاندەك، ئازاب ۋە دەرد-قايغۇ ئۇنى تۇتىدۇ.
  sus-sus: Damasi sɛnbɛ bara ɲɔn, a wama a gife gaaxui kui. Kɔntɔfili nun tɔɔrɛ bara
    a suxu alɔ ginɛ naxan na di barife.
  pon-2006: Mehn Damaskus me luwet oh re masepwehkadahr oh tangehrdoaui. Re ahneki
    medek oh apwal rasehng lih emen me medek en neitik lelehr.
  ksd-ksd: Damasko i tar bilua, i tar tur tapuku pi na lop, ma ra nidadar i tar kinim
    vake; a bunurut ma ra niligur dir tar vatur vake, da dir kinim vake ra vavina
    ba i kakava.
  tur-YTC: Damaskus zayıfladı, Kaçmak için döndü, Onu titreme aldı. Doğuran kadın
    gibi, Onu ağrı ve sıkıntılar tuttu.
  ind-AYT: Damsyik telah menjadi lemah, ia berbalik untuk melarikan diri, dan kepanikan
    telah mencengkeramnya. Penderitaan dan kesedihan telah menguasainya seperti seorang
    perempuan yang hendak melahirkan.
  nya-nya: Anthu a ku Damasiko alefuka. Abwerera mʼmbuyo kufuna kuthawa chifukwa agwidwa
    ndi mantha aakulu. Ali ndi nkhawa komanso mantha ngati za mayi pa nthawi yake
    yochira.
  hrv-hrv: Obeshrabren je Damask, u bijeg udario, strah ga spopao, tjeskoba i bolovi
    obuzeli ga kao porodilju.
  mps-mps: Te Damaskus taun we bidi dabe te bomo mu meni yani. Augwali te we me deli
    wi painogo ebo tiwai yali, tialima aga te wi dwai mu elama, te aga usu ebeo. Augwali
    te genuai dene me sęgę elaluali, te wego wai tega painu dene ebo tiwai yai dao,”
    wali.
  tpi-tpi: Ol manmeri bilong taun Damaskus i no gat strong moa. Ol i olsem wanpela
    meri i laik ranawe, tasol em i pret nogut tru na em i no inap. Ol i gat bikpela
    pen na hevi, olsem meri i pilim pen bilong karim pikinini.
  dan-1931: Damaskus er modfaldent, vender sig til Flugt, Angst falder over det, Vånde
    og Veer griber det som en fødende Kvinde.
  vie-OVCB: Đa-mách trở nên yếu ớt, cư dân đều bỏ chạy. Khiếp đảm, khổ não, và sầu
    thảm siết chặt nó như đàn bà đang quặn thắt.
  guj-2017: દમસ્કસ લાચાર બની ગયું છે; તેના સર્વ લોકો પાછા ફરીને નાસે; પ્રસૂતિની વેદનાથી
    પીડાતી સ્ત્રીની જેમ તેને કષ્ટ તથા વેદના થાય છે.
  pon-2006A: Mehn Damaskus me luwet oh re masepwehkadahr oh tangehrdoaui. Re ahneki
    medek oh apwal rasehng lih emen me medek en neitik lelehr.
  por-BRBSL: Damasco tem crescido fraco, ela se transforma para fugir, e tremores
    a apreenderam. As angústias e tristezas se apoderaram dela, como de uma mulher
    em situação de trabalho.
  cth-cth: Damaskas teh thayung tawn hoeh toe, yawng han a kâcai ei takinae ni a man,
    napui patawnae ni a man e patetlah lungmathoenae hoi patawnae ni a man.
  twi-twi: Damasko ayɛ mmerɛw, wayɛ sɛ ɔrebeguan wabɔ huboa; ahoyeraw ne ɔyaw akyekyere
    no, ɔyaw a ɛte sɛ ɔbea a, ɔrekyem wɔ awo so.
  hlt-hlt: Damasku te tahah tih rhaelrham ham a mael hatah lueihlaknah loh a cuuk
    thil. Citcai dongah ca-om nu bangla tharhui loh a doek.
  tbz-SIM: Dɑmɑɑsi ɛì kɔbɛ wɛ̃rímú dèèmu, kɛ̀ bɛ̀ bùtínnɛ́ kɛ cokɛ́, kɛ̀ bɛ kɔ̃̀ntì
    ɑu, mɛyɛǹcɑɑ̀rìmɛ̀ mɛɛ̀ bɛ̀ pĩ, kuyonku ɔ̃ɔ̃ ítɛ́mɛ̀ onitipòkù wèè kuɔ̀ ndɛbirɛ.
  msy-2020: Damaskusɨn gumazamiziba ua gavgaviba puvatɨ. Me mati amizir mam arasa
    atiatim a gamima an aran ibura. Me mɨzazir ekiam ko osɨmtɨzim iti, mati amizim
    borim batasa mɨzazim isi.
  azb-azb: Dəməşq əldən düşdü, Qaçmağa üz qoydu, Onu vahimə bürüdü. Doğan qadın kimi
    Onu sancı və ağrı tutdu.
  eng-DBY: 'Damascus is grown feeble: she turneth herself to flee, and terror hath
    seized on her; trouble and sorrows have taken hold of her as of a woman in travail.'
  hin-2017: दमिश्क बलहीन होकर भागने को फिरती है, परन्तु कँपकँपी ने उसे पकड़ा है, जच्चा
    की सी पीड़ा उसे उठी हैं।
  wol-KYG: Damaas a ne yasar, ne wërëñ, di daw; tiitaange ne leen nuus, njàqareeku
    mitit ne leen taral ni kuy matu.
  eng-YLT: Feeble hath been Damascus, She turned to flee, and fear strengthened her,
    Distress and pangs have seized her, as a travailing woman.
  eng-WYC-2017: Damascus was discomforted, it was turned into flight; trembling took
    it, anguishes and sorrows held it, as a woman travailing of child.
  eng-WMBB: Damascus has grown feeble, she turns herself to flee, and trembling has
    seized her. Anguish and sorrows have taken hold of her, as of a woman in travail.
  urd-GVH: दमिश्क़ हिम्मत हारकर भागने के लिए मुड़ गया है। दहशत उस पर छा गई है, और
    वह दर्दे-ज़ह में मुब्तला औरत की तरह तड़प रहा है।
  rug-rug: Sari pa Damasikasi si ele malohoro, ele taliri sarini pude govete na kamoi
    na minatagutu; talotaṉa meke ta sigiti si arini guana barikaleqe podopodona.
  gaz-gaz: Damaasqoon dadhabdeerti; isheen baqachuuf gara galteerti; sodaan guddaan
    ishee qabateera; akkuma miixuu dubartii ciniinsifattuu, rakkinaa fi miixuun isa
    qabeera.
  fra-LSG: Damas est défaillante, elle se tourne pour fuir, Et l’effroi s’empare d’elle;
    L’angoisse et les douleurs la saisissent, Comme une femme en travail.
  yal-yal: Damasi kaane sɛnbɛn bata ɲan, e bata e xun xanbi so, e waxi e gi feni.
    Gaxun nun kuisanna nun xɔlɛn bata e suxu, alo ɲaxanla naxan dii barini.
  haw-1868: Ua emi iho o Damaseko, ua huli oia e hee, Ua loohia oia i ka makau, Ua
    loaa oia i ke nahu kuawili, a me ka eha, me ko ka wahine hanau keiki.
  arb-NAV: خَارَتْ قُوَى دِمَشْقَ وَأَدْبَرَتْ لِتَهْرُبَ، وَاسْتَوْلَى عَلَيْهَا
    الرُّعْبُ، وَأَدْرَكَهَا الْكَرْبُ وَالأَلَمُ كَامْرَأَةٍ مَاخِضٍ.
  ewe-ewe: Damasko zu nu beli, vɔvɔ̃ ɖoe eye wòtrɔ helé du tsɔ, elabena vɔvɔ̃ ɖoe
    eye ŋeŋe kple vevesese xɔe abe nyɔnu kuléla ƒe vevesese ene.
  eng-LEE: 'Damascus is become feeble, she turneth about to flee, and trembling hath
    taken hold on her: pangs and throes have seized her, as a woman in travail.'
  asm-FB: দম্মেচক দুৰ্ব্বল হৈ পৰিল, সি পলাবলৈ ঘূৰিল আৰু কম্পনে তাক ধৰিলে, প্ৰসৱকাৰিনী
    তিৰোতাৰ নিচিনাকৈ যাতনা আৰু বেদনাই তাক আক্ৰমণ কৰিলে।
  sus-A: دَ مَسِ سّنبّ بَرَ حْن، عَ وَ مَ عَ فِقٍ فَاشُي كُي. كْنتْقِلِ نُن تْورّ
    بَرَ عَ سُشُ عَلْ فِنّ نَشَن نَ دِ بَرِقٍ.
  fra-SBL: Damas s'est affaiblie, elle se tourne vers la fuite, et le tremblement
    l'a saisie. L'angoisse et la tristesse se sont emparées d'elle, comme d'une femme
    en travail.
  hbo-hbo: רָפְתָ֥ה דַמֶּ֛שֶׂק הִפְנְתָ֥ה לָנ֖וּס וְרֶ֣טֶט ׀ הֶחֱזִ֑יקָה צָרָ֧ה וַחֲבָלִ֛ים
    אֲחָזַ֖תָּה כַּיֹּולֵדָֽה׃
  kik-kik: Dameski nĩrĩũrĩtwo nĩ hinya, nao andũ a rĩo makahũndũka meethare, rĩiyũrĩtwo
    nĩ kũinaina; andũ a rĩo manyiitĩtwo nĩ ruo rwa ngoro na kĩeha, ruo ta rwa mũndũ-wa-nja
    akĩrũmwo.
  fra-NCL: Damas est sans force, elle se tourne pour fuir, et l’effroi s’empare d’elle ;
    l’angoisse et les douleurs la saisissent, comme une femme qui enfante.
  cek-AK: Damaska loe thaboeng sut moe, cawnh ving hanah angqoi boeh; anih loe tasoehhaih
    hoiah oh; anih loe nongpata caa oh nathuem ih kana panoek baktiah, patanghaih
    hoi palungsethaih mah naeh.
  cuk-cuk: Damasco-dulemar geger itogusad, aisaar wakinye sokalinad, degi-inigwele,
    dobedbali geg wakinne gusad. Ome-e-boniganba-galitonaidaeyobi, Damasco-dulemar
    dobed itobukwad.
  uig-CYR: Дәмәшқ зәипләшти, қечишқа бурулиду; уни вәһимә басиду; азаплар толғаққа
    чүшкән аялни тутқандәк, азап вә дәрд-қайғу уни тутиду.
  tel-2017: దమస్కు ఎంతో బలహీనంగా ఉంది. పారిపోడానికి అది వెనక్కు తిరిగింది. దాన్ని
    భయం పట్టుకుంది. నిస్పృహ దాన్ని ఆవరించింది. ప్రసవించే స్త్రీ పడే వేదన వంటి వేదన
    దానికి కలిగింది.”
  hat-BSA: Damas vin enpwisan nèt; li te vire sove ale, e gwo laperèz fin sezi li.
    Gwo doulè ak sezisman pran l tankou yon fanm k ap akouche.
  kos-kos: Mwet Damascus elos munaslana, ac elos nukewa kaing. Elos fosrnga ac sensen
    ac keok, oana sie mutan in pacl in isus.
  hbo-WLC: רָפְתָ֥ה דַמֶּ֛שֶׂק הִפְנְתָ֥ה לָנ֖וּס וְרֶ֣טֶט ׀ הֶחֱזִ֑יקָה צָרָ֧ה וַחֲבָלִ֛ים
    אֲחָזַ֖תָּה כַּיּוֹלֵדָֽה׃
  ibo-ibo: Damaskọs aghọọla onye ike gwụrụ. Ọ tụgharịala ịgbapụ ọsọ, ma ọma jijiji
    ejidela ya. Oke obi ụfụ na ihe mgbu ejidesiela ya aka ike, dịka obi ụfụ na ihe
    mgbu nke na-ejide nwanyị ime na-eme.
  ory-ory: ଦମ୍ମେଶକ କ୍ଷୀଣବଳ ହୋଇଅଛି, ସେ ପଳାଇବା ପାଇଁ ଫେରୁଅଛି, କମ୍ପନ ତାହାକୁ ଆକ୍ରାନ୍ତ କରିଅଛି;
    ଯେପରି ପ୍ରସବକାଳରେ ସ୍ତ୍ରୀଲୋକକୁ, ସେପରି ତାହାକୁ ଯନ୍ତ୍ରଣା ଓ ଦୁଃଖ ଧରିଅଛି।
  chk-chk: Ekewe chon Tamaskus ra apwangapwangala, ra kul o sü fän niuokus watte.
    Riaföü me cheuch a cheriir usun eman fefin a cheri an cheuchen fam.
  rop-rop: Detlot pipul brom det taun gulum Dameskas, olabat wikwan en olabat bin
    ranawei, dumaji olabat bin bradin nomo lilbit. Olabat garram detmatj pein en olabat
    brabli nogudbinji, jis laik det wuman weya im redi blanga abum im beibi.
  ukr-1871: Опустив руки Дамаск і кинувся на втеки; його обняв страх, схопили його
    болї й муки, мов породїлю.
  deu-1951: Damaskus ist mutlos geworden; es hat sich zur Flucht gewandt, Zittern
    hat es befallen, Angst und Wehen haben es ergriffen wie eine, die gebären soll.
  eng-JPS: Damascus is waxed feeble, she turneth herself to flee, and trembling hath
    seized on her; anguish and pangs have taken hold of her, as of a woman in travail.
  srp-1865: Damasak klonu, obrati se da bježi, drhat ga poduze, tuga i bolovi osvojiše
    ga kao porodilju.
  lug-lug: Ddamasiko ayongobedde, akyuse adduke era okutya kumukutte; obubalagaze
    n’obuyinike bimunyweezezza, obulumi nga obw’omukazi alumwa okuzaala.
  heb-heb: רפתה דמשק הפנתה לנוס ורטט החזיקה צרה וחבלים אחזתה כיולדה׃
  ben-IRV: দম্মেশক দুর্বল হয়েছে, সে পালাবার জন্য ফিরেছে এবং ভয় তাকে আঁকড়ে ধরেছে।
    প্রসব যন্ত্রণা ভোগকারিণী স্ত্রীলোকের মত যন্ত্রণা ও ব্যথা তাকে গ্রাস করেছে।
  pan-pan: ਦੰਮਿਸ਼ਕ ਨਿਰਬਲ ਹੋ ਗਿਆ, ਉਸ ਆਪਣਾ ਮੂੰਹ ਮੋੜ ਲਿਆ, ਕੰਬਣੀ ਨੇ ਉਹ ਨੂੰ ਆ ਫੜਿਆ, ਪੀੜ
    ਨੇ ਅਤੇ ਗ਼ਮ ਨੇ ਉਹ ਨੂੰ ਫੜ ਲਿਆ ਜਣਨ ਵਾਲੀ ਔਰਤ ਵਾਂਗੂੰ।
  mya-JVB: ဒမာသက် မြို့သည် အားလျော့ ပြီ။ ပြေး အံ့သောငှါ ကိုယ်ကိုလှည့် ပြီ။ တုန်လှုပ်
    လျက်နေ၏။ ဒုက္ခ ဆင်းရဲကို၎င်း၊ သားဘွား သောမိန်းမခံရသကဲ့သို့ ၊ ပြင်းစွာသော ဝေဒနာ
    ကို၎င်း ခံရ ၏။
  tbg-tbg: Damasikusiqi variaka kempukavano kia vaimanta vika ruqemake vireka auti
    variavo. Nahentivano vainti vatareva qeteharo antura nti vaintemake, vikavata
    qeteha antura nti variavo.
  hmo-hmo: Damaseko taudia be idia manoka momokani. Idia ese mai gari bada danu, idia
    heau lao vadaeni. Idia be mai hisihisi bada bona lalohisihisi danu, natuna kahirakahira
    do ia havaraia gwauraia hahine bamona.
  urd-urd: दमिश्क़ का ज़ोर टूट गया, उसने भागने के लिए मुँह फेरा, और थरथराहट ने उसे
    आ लिया; ज़च्चा के से रंज — ओ — दर्द ने उसे आ पकड़ा।
  rus-SYN: Оробел Дамаск и обратился в бегство; страх овладел им; боль и муки схватили
    его, как женщину в родах.
  bqc-SIM: Damasideↄ kúsu kwɛ̀, aalɛ olo'olobo, aa lɛ̀kↄ̃wa ń bao. Pↄsia ń wãwão
    tↄ̃̀má, lán nↄɛ pↄ́ lɛ́ nɛ'ìwa.
  tcz-CHONGTHU: Damascus atha ahung lhasam tan, amite jouse jam din aum tauvin, numei
    naosonat kituh chah bangin, atuhchah tan ahi.
  mar-mar: दिमिष्क फार दुबळे झाले आहे. ती पळून जाण्यास माघारी फिरली आहे. दहशतीने तिला
    वेढले आहे. दुःखाने तिला घेरले आहे, प्रसूत होणाऱ्या स्त्रीप्रमाणे वेदना होत आहेत.
  qub-qub: Damascucho tiyajcunapis callpaynajnöna ricacushpanmi gueshpir aywacunanpaj
    yarpachacurcaycan. Fiyupami manchariycan; pasaypami llaquicuycan. Gueshyacunanpaj
    caycaj warmitanöpis nanaymi charicuycun.
  bqp-bqp: Dɑmɑsigibu bɑ mwiɑ kpɑnɑ bɑ gɔsirɑ bu kɑ duki su, ɑdɑmɑ bɑ bɛrum soore.
    Mɑ nuku sɑnkirɑnu kɑ wuriribu bu nɛni nge tɔn kurɔ wi u yiire u kĩ u mɑ.
  hat-hat: Moun Damas yo fèb, yo kouri met deyò. Yo pè, yon sèl tranbleman pran yo.
    Yo nan lapenn, yo gen kè kase tankou fanm ki gen tranche.
  eng-BSB: Damascus has become feeble; she has turned to flee. Panic has gripped her;
    anguish and pain have seized her like a woman in labor.
  eng-WEBPB: Damascus has grown feeble, she turns herself to flee, and trembling has
    seized her. Anguish and sorrows have taken hold of her, as of a woman in travail.
  kbq-kbq: Hagi Damaskasi kumate vahe'mo'za hankavezamia omanesige'za ete rukrahe
    hu'za atre'za koro fregahaze. Ana nehanageno koro zamo zamazeri ananekisige'za,
    mofavre anteku nehia a'mo ata negrigeno hiaza hu'za tusi koro nehu'za, antri huza
    nava'nava hugahaze.
  nhe-BL: Altepetl Damasco ehuani majmahuise hasta tlamis ininchicahualis, huan nochi
    cholose. Tlahuel majmahuise, mocuesose huan cuajcualose queja se sihuatl tlen
    conepiya.
  gub-BL: Teko Namaz tawhu pe har na'ikàg kwaw wà. Uwak uzàn pà wà ta'e ukyze katu
    wà xe. Tynehem ma'erahy pupe wà. Nuzawy kwaw kuzà imemyrahy ma'e wà.
  eng-DRA: 'Damascus is undone, she is put to flight, trembling hath seized on her:
    anguish and sorrows have taken her as a woman in labour.'
