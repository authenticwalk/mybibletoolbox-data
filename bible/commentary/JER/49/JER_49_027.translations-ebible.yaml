verse: JER.049.027
translations:
  mal-C: “ദമസ്കോസിന്റെ മതിലുകൾക്ക് ഞാൻ തീവെക്കും; അത് ബെൻ-ഹദദിന്റെ അരമനകളെ ദഹിപ്പിച്ചുകളയും.”
  deu-TKW: Und ich lege Feuer an die Mauer von Damaskus, daß es die Paläste Benhadads
    verzehre.
  lin-lin: « Nakozikisa bamir ya Damasi na moto mpe moto yango ekozikisa bandako batonga
    makasi ya mokonzi Beni-Adadi. »
  eng-LSV: And I have kindled a fire against the wall of Damascus, || And it consumed
    palaces of Ben-Hadad!”
  eng-GNV: And I will kindle a fire in the wall of Damascus, which shall cosume the
    palaces of Benhadad.
  eng-WEBSTER: And I will kindle a fire in the wall of Damascus, and it shall consume
    the palaces of Ben-hadad.
  nhw-BL: Huan na nijchihuas ma yoli se hueyi tlitl campa inepa altepetl Damasco huan
    ma quitlati nochi caltlanahuatilme tlen Ben Hadad.”
  swh-ONEN: “Nitatia moto kuta za Dameski; utaangamiza ngome za Ben-Hadadi.”
  bba-bba: '@see-verse:JER.049.026'
  eng-KJVCPB: And I will kindle a fire in the wall of Damascus, And it shall consume
    the palaces of Ben-hadad.
  luo-luo: “Anawangʼ ohingini mag Damaski; notiek kuonde mochiel motegno mag Ben-Hadad.”
  meu-meu: Damasko maḡuna ai lahi ta baina ha-araia, ia ese Damasko maguna ai lahi
    ta baina ha-araia, ia ese Ben-Hadad ena gabu aukadia baine aradia ore.
  npi-ULB: “किनकि दमस्कसको पर्खालमा म आगो लगाउनेछु, र यसले बेन-हददका किल्लाहरूलाई
    भस्म पार्नेछ ।”
  yor-yor: “Èmi yóò fi iná sí odi Damasku, yóò sì jó gbọ̀ngàn Beni-Hadadi run.”
  pes-OPCB: من دیوارهای دمشق را به آتش خواهم کشید و قصرهای بنهدد پادشاه را خواهم سوزاند.»
  tgl-ULB: “Sapagkat magsisindi ako ng apoy sa pader ng Damasco, at lalamunin nito
    ang mga matibay ng tanggulan ni Ben-hadad.”
  hui-hui: Damasagasa tanonaga wai pabe hongohe karu ira hedape harogola irame wai
    pabe dai halu Kini Benehadadanaga anda timbuni hongohe kagobi dai dege holebira.
    I̱ Anduane Homogo Hongo Haiheore kogo i̱na bi o ledogoniore, laya lene.
  mya-mya: ငါ​သည်​ဒ​မာ​သက်​မြို့​ရိုး​များ​နှင့်​ဗင်္ဟာ​ဒဒ် မင်း​၏​နန်း​တော်​အ​ဆောက်​အ​အုံ​များ​ကို
    မီး​သင့်​လောင်​စေ​မည်'' ဤ​ကား​ငါ​ထာ​ဝ​ရ ဘု​ရား​မြွက်​ဟ​သည့်​စ​ကား​ဖြစ်​၏။
  bod-N: ཡང་ངས་དཱ་མེ་སེག་གི་མཁར་རྣམས་ལ་མེ་སྦར་བ་དང་། དེས་པེན་ཧ་དཱད་ཀྱི་ཕོ་བྲང་རྣམས་ཁྱུར་མིད་གཏོང་བར་འགྱུར་རོ།
    །
  sna-sna: “Ndichatungidza moto kumasvingo eDhamasiko; uchaparadza nhare dzose dzaBheni-Hadhadhi.”
  spa-BLM: “Encenderé un fuego en el muro de Damasco, y devorará los palacios de Ben
    Hadad”.
  cac-cac: Ol vac'och sc'ac'al smuroal Damasco chi', axo jun c'ac' chi' ol satanel
    spalacio vin̈aj Ben-adad, xchi Jehová.
  swh-ULB: “Maana nitawasha moto katika kuta za Dameski, nami nitazivunja ngome za
    Beni Hadadi.”
  bel-bel: І запалю агонь у сьценах Дамаска, - і зьнішчыць харомы Вэнадада.
  deu-ELBBK: Und ich werde ein Feuer anzünden in den Mauern von Damaskus, und es wird
    die Paläste Ben-Hadads verzehren.
  mbb-OT: '@see-verse:JER.049.026'
  mal-2015: ഞാൻ ദമ്മേശെക്കിന്റെ മതിലുകൾക്കു തീവെക്കും; അതു ബെൻ-ഹദദിന്റെ അരമനകളെ ദഹിപ്പിച്ചുകളയും.
  rmc-rmc: „Labarava e jag pro muri andro Damašek a chala o palaca le Ben-Hadadoskre.“
  pes-OPV: و من آتش در حصارهای دمشق خواهم افروخت و قصرهای بنهدد راخواهد سوزانید.»
  ron-1924: „Вой пуне фок зидурилор Дамаскулуй ши ва мистуи каселе ымпэрэтешть дин
    Бен-Хадад.”
  ben-OBCV: “আমি দামাস্কাসের সব প্রাচীরে আগুন লাগাব; তা বিন্‌হদদের দুর্গগুলিকে গ্রাস
    করবে।”
  som-som: Oo derbiga Dimishaq dab baan ku dayn doonaa, oo daaraha waaweyn ee Benhadad
    oo dhanna baabba' buu ka dhigi doonaa.
  lat-VUC: Et succendam ignem in muro Damasci, et devorabit mœnia Benadad.]
  eng-ASVBT: And I will kindle a fire in the wall of Damascus, and it shall devour
    the palaces of Ben-hadad.
  ita-1885: Ed io accenderò un fuoco nelle mura di Damasco, che consumerà i palazzi
    di Ben-hadad.
  eng-ULB: “For I will light a fire on the wall of Damascus, and it will devour the
    strongholds of Ben Hadad.”
  spa-VBL: Voy a prender fuego a las murallas de Damasco; eso quemará las fortalezas
    de Ben-Hadad.
  fra-_FOB: Et je mettrai le feu dans les murs de Damas, et il dévorera les palais
    de Ben-Hadad.
  mal-mal: ഞാൻ ദമാസ്കോസിന്റെ മതിലുകൾക്ക് തീവക്കും; അത് ബെൻ-ഹദദിന്റെ അരമനകൾ ദഹിപ്പിച്ചുകളയും”.
  urd-GVR: Maiṅ Damishq kī fasīl ko āg lagā dūṅgā jo phailte phailte Bin-hadad Bādshāh
    ke mahaloṅ ko bhī apnī lapeṭ meṅ le legī.”
  suz-BL: गो दमस्‍कस ङा गारोपुकीम मी सुइक्‍नुङमी। मेकोमी बेन-हादाद आ गारो हिरशो सहर
    खतम सेल्‍ब” दे मुर नेल्‍ल आन परमप्रभु यावेम देंत।
  eng-NOY: Yea, I will kindle a fire in the wall of Damascus, Which shall consume
    the palaces of Benhadad.
  ita-1927: Ed io appiccherò il fuoco alle mura di Damasco, ed esso divorerà i palazzi
    di Ben-Hadad.
  ckb-ckb: «ئاگرێک لە دیواری دیمەشق بەردەدەم، قەڵاکانی بەن‌هەدەد دەخوات.»
  eng-BBE: And I will have a fire lighted on the wall of Damascus, burning up the
    great houses of Ben-hadad.
  kan-OKCV: “ಏಕೆಂದರೆ ನಾನು ದಮಸ್ಕದ ಗೋಡೆಯಲ್ಲಿ ಬೆಂಕಿಯನ್ನು ಹಚ್ಚುತ್ತೇನೆ; ಅದು ಬೆನ್ಹದದನ ಅರಮನೆಗಳನ್ನು
    ತಿಂದುಬಿಡುವುದು.”
  tam-2017: தமஸ்குவின் மதில்களில் தீக்கொளுத்துவேன்; அது பெனாதாத்தின் அரண்மனைகளை எரிக்கும்
    என்கிறார்.
  spa-RV-1909: Y haré encender fuego en el muro de Damasco, y consumirá las casas
    de Ben-hadad.
  ron-BTF: Și eu voi aprinde un foc în zidul Damascului și acesta va mistui palatele
    lui Ben-Hadad.
  eng-WEBP: “I will kindle a fire in the wall of Damascus, and it will devour the
    palaces of Ben Hadad.”
  eng-FBV: I'm going to set fire to the walls of Damascus; that will burn down the
    fortresses of Ben-hadad.
  nld-1939: Ik heb vuur aan de muren van Damascus gelegd, Dat Ben-Hadads paleizen
    verslindt.
  nch-BL: Huan na nijchihuas ma yoli se hueyi tit campa inepa altepet Damasco huan
    ma quitati nochi caltanahuatilme ten Ben Hadad.”
  vie-1934: Ta sẽ đốt lửa nơi tường thành Đa-mách, nó sẽ thiêu hủy các cung điện Bên-Ha-đát.
  hin-CV: “मैं दमेशेक की शहरपनाहें भस्म कर दूंगा; और अग्नि बेन-हदद के गढ़-स्तम्भों
    को भस्म कर देगी.”
  spa-BES: Y prenderé fuego la pared de Damasco, quemando las grandes casas de Ben-adad.
  tdx-tdx: Hamiañako afo ty kijoli’ i Damesèke, hampibotseke o anjomba’ i Ben-hadadeo.
  tha-KJV: และเราจะก่อไฟขึ้นในกำแพงเมืองดามัสกัส และไฟนั้นจะกินพระราชวังของเบนฮาดัดเสีย
  por-BR-2018: E acenderei fogo no muro de Damasco, que consumirá as casas de Ben-Hadade.
  deu-ELO: Und ich werde ein Feuer anzünden in den Mauern von Damaskus, und es wird
    die Paläste Ben-Hadads verzehren.
  eng-WYC-2018: And I shall kindle (a) fire in the wall of Damascus, and it shall
    devour the buildings of Benhadad.
  epo-epo: Kaj Mi ekbruligos fajron sur la murego de Damasko, kaj ĝi ekstermos la
    palacojn de Ben-Hadad.
  uig-PIN: — ⱨǝm Mǝn Dǝmǝxⱪning sepiligǝ bir ot yaⱪimǝn, u Bǝn-Ⱨadadning ordilirini
    yutuwalidu.
  beo-beo: Na da Dama:sagase ea gagoi dobea laluga ulagimu amola hina bagade Beneha:ida:de
    ea diasu laluga ulagimu. Na, Hina Gode Bagadedafa, da sia:i dagoi.”
  tpi-OTNT: Mi bai mekim paia i kamap long banis i raunim taun Damaskus na dispela
    paia bai i kukim tu ol strongpela haus bilong King Benhadat.”
  hau-SA: “Zan cinna wa katangar Damaskus wuta; za tă ci kagaran Ben-Hadad.”
  uig-LAT: — hem Men Demeshqning sépilige bir ot yaqimen, u Ben-Hadadning ordilirini
    yutuwalidu.
  nde-nde: “Imiduli yaseDamaseko ngizayithungela ngomlilo; uzaqothula izinqaba zaseBheni-Hadadi.”
  ton-ton: “Pea te u tutu ʻae afi ʻi he ʻā ʻo Tamasikusi, pea ʻe ʻauha ai ʻae ngaahi
    fale fakaʻeiʻeiki ʻo Penihatati.”
  ces-1613: A zanítím oheň ve zdi Damašské, kterýž do konce zkazí paláce Benadadovy.
  eng-WMB: “I will kindle a fire in the wall of Damascus, and it will devour the palaces
    of Ben Hadad.”
  tam-TCV: நான் தமஸ்குவின் மதில்களுக்கு நெருப்பு வைப்பேன். அது பெனாதாத்தின் கோட்டைகளை
    எரிக்கும்.”
  ceb-ULB: “Kay sunogon ko ang paril sa Damascus, ug lamuyon niini ang mga kota sa
    Ben Hadad.”
  pol-UBG: I wzniecę ogień w murze Damaszku, który strawi pałace Ben-Hadada.
  urd-GVU: مَیں دمشق کی فصیل کو آگ لگا دوں گا جو پھیلتے پھیلتے بن ہدد بادشاہ کے محلوں
    کو بھی اپنی لپیٹ میں لے لے گی۔“
  deu-1912: Und ich will in den Mauern von Damaskus ein Feuer anzünden, daß es die
    Paläste Benhadads verzehren soll.
  kan-2017: ಆಗ ನಾನು ದಮಸ್ಕದ ಕೋಟೆಯಲ್ಲಿ ಬೆಂಕಿಯನ್ನು ಹೊತ್ತಿಸುವೆನು, ಅದು ಬೆನ್ ಹದದನ ಅರಮನೆಗಳನ್ನು
    ದಹಿಸಿಬಿಡುವುದು” ಎಂದು ಸೇನಾಧೀಶ್ವರನಾದ ಯೆಹೋವನು ಅನ್ನುತ್ತಾನೆ.
  yap-yap: Bay gup e nifiy ko pi yoror nu Damascus mu gu urfiy nga but’ fare tafen
    e pilung rok Benhadad ni Pilung. I Gag SOMOL ni Gubin ma Rayag Rok e kugog e pi
    thin ney.”
  hlt-MCSB: Damasku vongtung te hmai ka hlup vetih Benhadad impuei khaw a hlawp ni.
  mdy-ETH: ዴማስቆ ካታሞኮ ዙሎ ዲፆ ቢያ ታሚና ታኣኒ ሚቻንዳኔ፤ ካኣቲ፥ ቤኔሃዳዴኮ ካኣቱሞ ማኣሮዋ ታኣኒ ሚቻንዳኔ፤ ዬያ ጌዔሢ
    ታና፥ ቢያ ባኮ ዎይሣ ጎዳኬ።»
  twi-ASANTE: “Mede ogya bɛto Damasko afasuo mu; na ɛbɛhye Ben-Hadad aban.”
  eng-WEBU: “I will kindle a fire in the wall of Damascus, and it will devour the
    palaces of Ben Hadad.”
  wal-wal: Taani Damasqqo katamaa dirssaa gimbbiyan tamaa yeddana; he tamai Benihadaada
    qatota ubbaa maana” yaagees.
  spa-PDDPT: Encenderé un fuego en el muro de Damasco que devorará los palacios fortificados
    de Ben-adad.
  gun-gun: “Amoendy 'rã tata Damasco tetã kora re, huvixa Ben-Hadade ro guive imombaarã.”
  ilo-ULB: “Ta mangpasgedakto iti apoy iti pader ti Damasco, ket uramennanto dagiti
    sarikedked ni Ben Hadad.”
  kpg-kpg: Gei Au gaa dudu nia abaaba o Damascus, gaa dudu labelaa nia hale king o
    Benhadad. Au go Dimaadua di Gowaa Aamua ne helekai.”
  uig-ARA: ــ ھەم مەن دەمەشقنىڭ سېپىلىگە بىر ئوت ياقىمەن، ئۇ بەن-ھادادنىڭ ئوردىلىرىنى
    يۇتۇۋالىدۇ.
  sus-sus: N tɛ sama nɛ Damasi tɛtɛ ma, Ben Hadada xa yire makantaxi gan.»
  pon-2006: I pahn isikala kelen kahnimw kan iangahki tehnpas akan en Nanmwarki Penadad.
    Ngehi, KAUN-O, me mahmahsen.”
  ksd-ksd: Ma ina vautunge ra iap ta ra liplip Damasko, ma na vaimur ra umana pal
    na king kai Ben-Adad.
  tur-YTC: “Damaskus surlarında ateş tutuşturacağım, Ve Ben Hadad'ın saraylarını yiyip
    bitirecek.”
  ind-AYT: “Aku akan membakar tembok Damsyik, dan api itu akan menghanguskan benteng-benteng
    Benhadad.”
  nya-nya: “Ndidzatentha malinga a Damasiko; moto udzanyeketsa nyumba zaufumu za Beni-Hadadi.”
  hrv-hrv: '“Potpalit ću vatrom zidine Damaska: plamen će proždrijeti dvor Ben-Hadadov.”'
  mps-mps: Eno te taun Damaskus bagulali obo isigo ulama, tama te isigo te king Benhadatgo
    bomai be dabe me siago daibao,” wai dao.
  tpi-tpi: Mi bai mekim paia i kamap long banis i raunim taun Damaskus na dispela
    paia bai i kukim tu ol strongpela haus bilong King Benhadat.”
  dan-1931: Jeg sætter Ild på Damaskus' Mur, og den skal fortære Benhadads Borge.
  vie-OVCB: “Ta sẽ nhóm một ngọn lửa trong tường lũy Đa-mách để đốt tan các cung điện
    của Bên Ha-đát.”
  guj-2017: અને હું દમસ્કસની દીવાલો પર આગ લગાડીશ અને તે બેન-હદાદના મહેલોને બાળીને
    ભસ્મ કરશે.”
  pon-2006A: I pahn isikala kelen kahnimw kan iangahki tehnpas akan en Nanmwarki Penadad.
    Ngehi, KAUN-O, me mahmahsen.”
  por-BRBSL: “Acenderei um incêndio na parede de Damasco, e devorará os palácios de
    Ben Hadad”.
  cth-cth: Hahoi Damaskas kalup e rapan dawk hoi hmai ka tâco sak vaiteh, Benhadad
    im he a kak han.
  twi-twi: “Mede ogya bɛto Damasko afasu mu; na ɛbɛhyew Ben-Hadad aban.”
  hlt-hlt: Damasku vongtung te hmai ka hlup vetih Benhadad impuei khaw a hlawp ni.
  tbz-SIM: N yóó cɔ́u mmuhɑ̃ɑ̃́ mmu Dɑmɑɑsi ɛì kɛ̀ mùu cɔ́útɛ́ okpɑ̀ɑ̀tì Bɛnni-Adɑdi
    kpɑ̀ɑ̀tìcɛ̃́ĩ.
  msy-2020: Kɨ Damaskusɨn nguibam avɨnizir dɨvazim avim a datɨghtɨ, avir kam uaghan
    Atrivim Benhadatɨn dɨpenir gavgavim uaghan an isigham.”
  azb-azb: «Dəməşqin divarlarına od salacağam, Ben-Hadadın saraylarını yandırıb məhv
    edəcək».
  eng-DBY: And I will kindle a fire in the wall of Damascus, and it shall consume
    the palaces of Ben-Hadad.
  hin-2017: मैं दमिश्क की शहरपनाह में आग लगाऊँगा जिससे बेन्हदद के राजभवन भस्म हो जाएँगे।”
  wol-KYG: «Maay taal ca tatay Damaas sawara wu xoyom këri Buur Ben Addàd.»
  eng-YLT: And I have kindled a fire against the wall of Damascus, And it consumed
    palaces of Ben-Hadad!'
  eng-WYC-2017: And I shall kindle fire in the wall of Damascus, and it shall devour
    the buildings of Benhadad.
  eng-WMBB: “I will kindle a fire in the wall of Damascus, and it will devour the
    palaces of Ben Hadad.”
  urd-GVH: मैं दमिश्क़ की फ़सील को आग लगा दूँगा जो फैलते फैलते बिन-हदद बादशाह के महलों
    को भी अपनी लपेट में ले लेगी।”
  rug-rug: “Kote va katu ni nika Rau sari gobana sa Damasikasi; meke kote ta sulu
    palae sari vasina ta gobadi na ṉiṉiradi te Beni Hadadi.”
  gaz-gaz: “Ani dallaawwan Damaasqootti ibidda nan qabsiisa; ibiddi sunis daʼannoo
    Ben-Hadaad gubee balleessa.”
  fra-LSG: Je mettrai le feu aux murs de Damas, Et il dévorera les palais de Ben-Hadad.
  yal-yal: “N tɛɛn soma nɛn Damasi taan makantan yinne ra, a yi Ben-Hadada manga banxin
    gan.”
  haw-1868: E hoaa na wau i ke ahi ma ka pa o Damaseko, A e hoopau no ia i na halealii
    o Benehadada.
  arb-NAV: سَأُضْرِمُ النَّارَ فِي سُورِ دِمَشْقَ فَتَلْتَهِمُ قُصُورَ بَنْهَدَدَ».
  ewe-ewe: Matɔ dzo Damasko ƒe gliwo eye wòafia Ben Hadad ƒe mɔ sesẽwo.” Yehowae gblɔe.
  eng-LEE: And I will kindle a fire on the wall of Damascus, and it shall consume
    the palaces of Ben-hadad.
  asm-FB: আৰু মই দম্মেচকৰ গড়ৰ ভিতৰত জুই লগাম; সেয়ে বিন-হদদৰ অট্টালিকাবোৰ গ্ৰাস কৰিব।
  sus-A: ﭑ تّ سَمَ نّ دَ مَسِ تّتّ مَ، بٍن هَدَدَ شَ يِرٍ مَكَنتَشِ فَن.»
  fra-SBL: « Je vais allumer un feu dans la muraille de Damas, et il dévorera les
    palais de Ben Hadad. »
  hbo-hbo: וְהִצַּ֥תִּי אֵ֖שׁ בְּחֹומַ֣ת דַּמָּ֑שֶׂק וְאָכְלָ֖ה אַרְמְנֹ֥ות בֶּן־הֲדָֽד׃
    ס
  kik-kik: “Nĩngacina thingo cia Dameski; naguo mwaki ũcio nĩũgaacina ciĩgitĩro cia
    Beni-Hadadi.”
  fra-NCL: J’allumerai un feu dans les murs de Damas, et il dévorera les palais de
    Ben-Hadad.
  cek-AK: Damaska vangpui sipae to hmai hoiah ka thlaek han, to naah Ben-Hadad ohhaih
    ahmuen to hmai mah kang boih tih, tiah a thuih.
  cuk-cuk: Damasco-e-neg-gandikmalad an ogumakoed, Ben-Adad-negmar an obelogoed.”
  uig-CYR: — һәм Мән Дәмәшқниң сепилигә бир от яқимән, у Бән-Һададниң ордилирини жутувалиду.
  tel-2017: “నేను దమస్కు ప్రాకారం పై అగ్ని రాజేస్తాను. అది బెన్హదదు బలమైన దుర్గాలను
    తగలబెట్టేస్తుంది.”
  hat-BSA: Mwen va mete dife nan miray Damas lan e li va devore tou bèl palè Ben-hadad
    yo.
  kos-kos: Nga fah esukak pot lun Damascus, ac nga fah furreak inkul fulat sel Tokosra
    Benadad. Nga, LEUM GOD Kulana, pa fahk ma inge.”
  hbo-WLC: וְהִצַּ֥תִּי אֵ֖שׁ בְּחוֹמַ֣ת דַּמָּ֑שֶׂק וְאָכְלָ֖ה אַרְמְנ֥וֹת בֶּן־הֲדָֽד׃
    ס
  ibo-ibo: “Aga m esunye mgbidi Damaskọs ọkụ. Ọkụ ahụ ga-eripịakwa ebe e wusiri ike
    nke Ben-Hadad.”
  ory-ory: ପୁଣି, ଆମ୍ଭେ ଦମ୍ମେଶକର ପ୍ରାଚୀରରେ ଅଗ୍ନି ଲଗାଇବା, ତହିଁରେ ତାହା ବିନ୍‍ହଦଦ୍‍ର ଅଟ୍ଟାଳିକାସବୁ
    ଗ୍ରାସ କରିବ।”
  chk-chk: Iwe, ngang üpwe aküw eu ekkei won tittin ewe telinimw Tamaskus, epwe kenala
    än Penhatat kewe imwen maun mi pöchökül. Ngang ewe Samol mi Unusen Manaman üa
    kapas.”
  rop-rop: Ai garra stadimap faiya langa det bigwan wol blanga Dameskas en barnimap
    detlot bigwan haus blanga King Benaded du.” Lagijat na YAWEI det boswan God bin
    tok.
  ukr-1871: І розложу огонь попід мурами Дамаськими, й пожере він палати царя Венадада.
  deu-1951: und ich will ein Feuer anzünden in den Mauern von Damaskus, das soll die
    Paläste Benhadads verzehren!
  eng-JPS: And I will kindle a fire in the wall of Damascus, and it shall devour the
    palaces of Ben-hadad.
  srp-1865: I raspaliæu oganj u zidovima Damaštanskim, i proždrijeæe dvore Ven-Adadove.
  lug-lug: “Ndiyokya bbugwe wa Ddamasiko omuliro; gwakumalawo n’embiri za Benukadaadi.”
  heb-heb: והצתי אש בחומת דמשק ואכלה ארמנות בן הדד׃
  ben-IRV: দম্মেশকের দেয়ালগুলিতে আমি আগুন লাগিয়ে দেব; তা বিনহদদের দুর্গগুলি পুড়িয়ে
    ফেলবে।”
  pan-pan: ਮੈਂ ਦੰਮਿਸ਼ਕ ਦੀ ਸਫੀਲ ਵਿੱਚ ਅੱਗ ਜਲਾਵਾਂਗਾ, ਉਹ ਬਨ-ਹਦਦ ਦੇ ਮਹਿਲਾਂ ਨੂੰ ਖਾ ਜਾਵੇਗੀ।
  mya-JVB: ငါသည်လည်း၊ ဒမာသက် မြို့ရိုး ကို မီး ရှို့ ၍ ၊ ဗင်္ဟာဒဒ် ၏ နန်းတော် တို့ကို
    လောင် စေမည်ဟု၊ ကောင်းကင်ဗိုလ်ခြေ အရှင် ထာဝရဘုရား မိန့် တော်မူ၏။
  tbg-tbg: Te Damasikusi vaantaavura ihaqohai tatoqa kaariraro ihavano ita varero
    BeniHadaativa kempukaiqama kero kaqatai naavu maaqaravata tatoqa kaanarove. Te
    Noravano Kotika ekaa kempuka vatauka minti turo.
  hmo-hmo: Lau ese Damaseko ena maguna, be lahi dekenai do lau gabua ore. Inai lahi
    ese king Benehadada ena ruma badadia do ia gabua ore. Lau inai, Siahu Ibounai
    Lohiabada, lau hereva vadaeni.”
  urd-urd: और मैं दमिश्क़ की शहरपनाह में आग भड़काऊँगा, जो बिन — हदद के महलों को भसम
    कर देगी।”
  rus-SYN: И зажгу огонь в стенах Дамаска, и истребит чертоги Венадада.
  bqc-SIM: Má tɛsↄ̃ Damasi bĩ́iↄwa, kí Bɛnadada zɛgikĩi i tɛ́kũ.
  tcz-CHONGTHU: “Chule Damascus khopi bangho meiya ka hal ding, Ben-Hadad leng inpi
    ho kahal lhah ding ahi.”
  mar-mar: “कारण मी दिमिष्काच्या तटाला आग लावीन. आणि ती बेन-हदादचे बालेकिल्ले खाऊन
    टाकील.”
  qub-qub: Damasco siudäpa pergancunamanmi ninata sindiycushaj. Chaura chay nina ruparmi
    Ben-adadpa palasyuncunatapis ushacurconga.»
  bqp-bqp: '@see-verse:JER.049.026'
  hat-hat: M'ap mete dife nan miray Damas yo. Dife a ap boule palè wa Bennadad la.
  eng-BSB: “I will set fire to the walls of Damascus; it will consume the fortresses
    of Ben-hadad.”
  eng-WEBPB: “I will kindle a fire in the wall of Damascus, and it will devour the
    palaces of Ben Hadad.”
  kbq-kbq: Hagi ana nehu'na Nagra Damaskasi rankumamofo kuma keginafina teve tagintenugeno
    nereno Ben-hadati'ma ki'nea zaza nontaminena tevemo teno eri hana hugahie.
  nhe-BL: Huan na nijchihuas ma yoli se hueyi tlitl campa inepa altepetl Damasco huan
    ma quitlati nochi caltlanahuatili tlen Ben Hadad.”
  gub-BL: Apy putar Namaz tawhu ipàrirogawtàtà ihe nehe. Tata umumaw putar Menanaz
    hàpuzuhu a'e nehe no.
  eng-DRA: And I will kindle a fire in the wall of Damascus, rind it shall devour
    the strong holds of Benadad.
