verse: JER.049.025
translations:
  mal-C: പ്രശസ്തമായ പട്ടണം ഉപേക്ഷിക്കപ്പെടാതിരിക്കുന്നത് എന്തുകൊണ്ട്, എന്റെ ആനന്ദമായിരിക്കുന്ന
    ആ നഗരംതന്നെ?
  deu-TKW: Ach, warum doch ward die herrliche Stadt, die Stadt meiner Wonne, nicht
    verlassen?
  lin-lin: Ndenge nini bosundola engumba ya lokumu boye, engumba oyo ezalaki kosepelisa
    motema na Ngai ?
  eng-LSV: How it is not left—the city of praise, || The city of My joy!
  eng-GNV: How is the glorious citie not reserued, the citie of my ioy?
  eng-WEBSTER: How is the city of praise not left, the city of my joy!
  nhw-BL: Nopa altepetl catli yejyectzi huan catli temacayaya paquilistli, tlamisosolihuis
    huan nochi quitlahuelcahuase.
  swh-ONEN: Kwa nini mji ambao unajulikana haujaachwa, mji ambao ninaupenda?
  bba-bba: Wuu ɡèn sɔ̃ nɑ rɑ n nuku dobu mɔ, mbɑn sɔ̃nɑ ɡen tɔmbu bɑ ǹ kpikiru suɑ.
    Wuu bɔkɔ ɡe, ɡe ɡɑ yĩsiru yɑrɑ mi, mbɑn sɔ̃nɑ ɡen tɔmbu bɑ ǹ ɡu deri.
  eng-KJVCPB: How is the city of praise not left, The city of my joy!
  luo-luo: Angʼo momiyo ok osejwangʼ dala maduongʼ mongʼere; dala mamor godo?
  meu-meu: Hanua mai harina, hanua mai moalena, madi ihabaina! Vada e rakatania.
  npi-ULB: त्यो प्रशंसाको सहर अर्थात् मेरो आनन्दको नगर किन त्यागिएको छैन ?
  yor-yor: Kí ló dé tí ìlú olókìkí di ohun ìkọ̀sílẹ̀; ìlú tí mo dunnú sí.
  pes-OPCB: چگونه این شهر پرآوازه و پرنشاط، متروک شده است!
  tgl-ULB: Sinasabi ng mga tao, 'Kumusta ang tanyag na lungsod, ang lungsod kung saan
    ako nagalak, hindi pa nililisan?'
  hui-hui: Tano ogoni ibu mini lene timbuniore mbira winigo hondowa i̱ turu ho haruli.
    Anigo tano ogoniha waitigi anda ibiyagola wali agali mbira nahe ibida piai hayadago.
  mya-mya: အ​ခါ​တစ်​ပါး​က​ပျော်​မွေ့​ဖွယ်​ရာ​ကောင်း​၍ ထင်​ပေါ်​ကျော်​ကြား​ခဲ့​သော
    ထို​မြို့​တော်​သည် လုံး​လုံး​လျား​လျား​လူ​သူ​ကင်း​မဲ့​လျက်​ရှိ တော့​၏။-
  bod-N: ང་རང་དགའ་ཞིང་བསྟོད་བསྔགས་བརྗོད་པའི་གྲོང་ཁྱེར་ནི་ད་དུང་མ་དོར་བ་ཅི་ཡིན་ནམ།
  sna-sna: Guta remukurumbira harina kusiyiwa seiko, iro guta randinofarira?
  spa-BLM: Cómo no está abandonada la ciudad de la alabanza, ¿la ciudad de mi alegría?
  cac-cac: A jun chon̈ab' te b'inajnac chi', jun chon̈ab' tzalajc'olaln̈ej yaji, toxo
    ix actajcani.
  swh-ULB: Watu wake wanasema, “Umekuwaje mji maarufu, mji ambao nimeufurahia, kabla
    haujaachwa?
  bel-bel: Як не ацалеў горад славы, горад радасьці маёй?
  deu-ELBBK: Wie ist es, dass sie nicht verlassen ist, die Stadt des Ruhmes, die Stadt
    meiner Freude?
  mbb-OT: Is inged he Damascus he nevantug wey melipayen is menge meǥinged duen, inselikwey
    en!
  mal-2015: കീർത്തിയുള്ള പട്ടണം എന്റെ ആനന്ദപുരം ഉപേക്ഷിക്കാതിരിക്കുന്നതെങ്ങനെ?
  rmc-rmc: Savo omuklo hino kada slavno foros, andre savo man sas varekana radišagos!
  pes-OPV: چگونه شهر نامور و قریه ابتهاج من متروک نشده است؟
  ron-1924: Ах, кум ну есте круцатэ четатя слэвитэ, четатя букурией меле! –
  ben-OBCV: সুখ্যাতিপূর্ণ এই নগর, যে আমার আনন্দের কারণস্বরূপ, কেন এ পরিত্যক্ত হয়নি?
  som-som: Magaaladii ammaanta lahayd oo aan ku faraxsanaa sidee baan looga tegin!
  lat-VUC: Quomodo dereliquerunt civitatem laudabilem, urbem lætitiæ?
  eng-ASVBT: How is the city of praise not forsaken, the city of my joy?
  ita-1885: Come non è stata risparmiata la città famosa, la città della mia allegrezza?
  eng-ULB: How has the city of praise not been forsaken, the town of my joy?
  spa-VBL: ¿Por qué la ciudad alabada no está desierta, la ciudad que me hizo feliz?
  fra-_FOB: Comment n'est-elle point abandonnée, la ville fameuse, la cité de ma joie?
  mal-mal: കീർത്തിയുള്ള പട്ടണം, എന്റെ ആനന്ദനഗരം, ഉപേക്ഷിക്കാതെ ഇരിക്കുന്നതെങ്ങനെ?
  urd-GVR: Hāy, Damishq ko tark kiyā gayā hai! Jis mashhūr shahr se merā dil lutfandoz
    hotā thā wuh wīrān-o-sunsān hai.”
  suz-BL: दोपा मेको नें चलेशो सहर प्रोंइचा पुंइसे? मेको सहर ङा मुर शुश ग्‍येरसाक्‍म।
  eng-NOY: “Why is not the praised city left, The city of my joy?”
  ita-1927: “Come mai non è stata risparmiata la città famosa, la città della mia
    gioia?”
  ckb-ckb: چۆن واز لە شارە بەناوبانگەکە نەهێنرا، ئەو شارۆچکەیەی کە شوێنی شادی من بوو!
  eng-BBE: How has the town of praise been wasted, the place of joy!
  kan-OKCV: ಹೊಗಳಿಕೆಯ ಪಟ್ಟಣವೂ ನನ್ನ ಸಂತೋಷದ ಪಟ್ಟಣವೂ ಬಿಡಲಾಗಿದೆ ಅಲ್ಲವೋ?
  tam-2017: சந்தோஷமான என் ஊராகிய அந்தப் புகழ்ச்சியுள்ள நகரம் காப்பாற்றப்படாமல் போனதே!
  spa-RV-1909: ¡Cómo dejaron á la ciudad de alabanza, ciudad de mi gozo!
  ron-BTF: Cum nu este cetatea laudei lăsată, cetatea bucuriei mele!
  eng-WEBP: How is the city of praise not forsaken, the city of my joy?
  eng-FBV: Why isn't the city that is praised deserted, the city that made me happy?
  nld-1939: Hoe ligt zij verlaten, de roemrijke stad, De vrolijke vesting!
  nch-BL: Nopa altepet cati yejyectzi huan cati temacayaya paquilisti, tamisosolihuis
    huan nochi quitahuelcahuase.
  vie-1934: Vậy người ta sao chẳng bỏ thành có tiếng khen, là thành làm sự vui vẻ
    cho ta?
  hin-CV: प्रख्यात नगर कैसे परित्यक्त नहीं छोड़ा गया, वह, जो मेरे आनंद का नगर है.
  spa-BES: Cómo se ha dejado el pueblo de alabanza, el lugar de la alegría.
  tdx-tdx: Akore te hangoakoake i rova nirengèñey, i rova nahafale ahiy?
  tha-KJV: เมืองแห่งการสรรเสริญนั้นถูกทอดทิ้งแล้วหนอ คือเมืองที่เต็​มด​้วยความชื่นบานนั่นน่ะ
  por-BR-2018: Como não foi abandonada a famosa cidade, a cidade de minha alegria?
  deu-ELO: Wie ist es, daß sie nicht verlassen ist, die Stadt des Ruhmes, die Stadt
    meiner Freude?
  eng-WYC-2018: How forsook they a praiseable city, the city of gladness? (How they
    deserted the praiseworthy city, the happy, (or the joyful), city!)
  epo-epo: Kial ne estas riparita la glora urbo, la gaja urbo?
  uig-PIN: Nam-dangⱪi qiⱪⱪan yurt, Mǝn ⱨuzur alƣan xǝⱨǝr xu dǝrijidǝ taxliwetilgǝn
    bolidu!
  beo-beo: 'Musa: Dama:sagase moilai bai bagade da bagade ba:i amola hahawane dialu.
    Be wali, amo ganodini, dunu esalebe da hame ba:sa.'
  tpi-OTNT: Dispela taun i gat biknem na mi save amamas long en. Tasol ol birua i
    kamap long en, na bilong wanem ol manmeri i no lusim taun na ranawe?
  hau-SA: Me ya sa ba a tafi aka bar sanannen birnin nan ba, birnin da nake jin daɗi?
  uig-LAT: Nam-dangqi chiqqan yurt, Men huzur alghan sheher shu derijide tashliwétilgen
    bolidu!
  nde-nde: Kungani idolobho lodumo lingadelwanga, idolobho engithokoza ngalo na?
  ton-ton: Ko e hā naʻe ʻikai tuku ai ʻae kolo ongoongolelei, ko e kolo naʻaku fiefia
    ai?
  ces-1613: 'Ale řkou: Jakž by nemělo ostáti město slovoutné, město radosti mé?'
  eng-WMB: How is the city of praise not forsaken, the city of my joy?
  tam-TCV: புகழ்ப்பெற்ற பட்டணம் கைவிடப்படாமல் இருப்பதேன்? நான் மகிழ்ச்சிகொள்ளும் நகரம்
    ஏன் கைவிடப்படாமல் இருக்கிறது.
  ceb-ULB: Naunsa man nga ang siyudad sa pagdayeg wala biyai, ang lungsod sa akong
    kalipay?
  pol-UBG: 'Ale powiedzą: Jakże się nie miało ostać miasto sławne, miasto mej radości?'
  urd-GVU: ہائے، دمشق کو ترک کیا گیا ہے! جس مشہور شہر سے میرا دل لطف اندوز ہوتا تھا
    وہ ویران و سنسان ہے۔“
  deu-1912: Wie? ist sie nun nicht verlassen, die berühmte und fröhliche Stadt?
  kan-2017: ಅಯ್ಯೋ, ಹೆಸರುವಾಸಿ ಪಟ್ಟಣವು, ನನ್ನ ಇಷ್ಟದ ಪುರವು ಏಕೆ ವಲಸೆಹೋಗಲಿಲ್ಲ!
  yap-yap: Fare binaw nib gilbugwan ni i par nib felfelan’ e kan’ag.
  hlt-MCSB: Ka omthennah khorha koehnah aih he, balae tih khopuei koehnah he a toeng
    pawh.
  mdy-ETH: ዬና ዔርቴያ ማዔ ካታሜላ፤ ሃሣ ዎዛሳያ ማዔ ካታሜላ ዎይቲ ጉሪ ዓቴራ?
  twi-ASANTE: Adɛn enti na wɔnnyaa kuropɔn a agye din yi ntoo hɔ, kuro a mʼani gye
    muo?
  eng-WEBU: How is the city of praise not forsaken, the city of my joy?
  wal-wal: Ufaissai kumido he erettida katamai asi de7enna soho gidana!
  spa-PDDPT: ¡Cómo está abandonada la ciudad famosa, el pueblo de mi regocijo!
  gun-gun: Mba'exa tu Damasco tetã oejapaa, pavẽ ojou porã va'ekue ha'e xee voi arovy'a
    va'ekue ri!
  ilo-ULB: Kuna dagiti tattao daytoy, 'Kasanon ti nalatak a siudad, ti siudad a nagrag-oak,
    saan kadi pay a napanawan?'
  kpg-kpg: Di waahale humalia gei e noho tenetene i nia madagoaa huogodoo la guu hai
    di anga henua, tangada e noho i golo ai.
  uig-ARA: نام-داڭقى چىققان يۇرت، مەن ھۇزۇر ئالغان شەھەر شۇ دەرىجىدە تاشلىۋېتىلگەن
    بولىدۇ!
  sus-sus: Na taa tofanyi n nu ɲɛlɛxinxi naxan na, na bara findi taa rabɛɲinxi ra?
  pon-2006: Kahnimw ndando me kin epwenki pereperen tehnlahr.
  ksd-ksd: Dave, ra pia na pal di pite pa ia, ra pia na pal iau gugu tana, pa i lingling
    laka?
  tur-YTC: Övgü kenti, Sevincimin kenti nasıl terk edilmez?
  ind-AYT: Betapa kota pujian itu telah ditinggalkan, kota sukacita-Ku!
  nya-nya: Mzinda wotchuka ndi wachikondwerero uja wasiyidwa!
  hrv-hrv: Kako? Napušten je slavni grad, grad radosti moje!
  mps-mps: Te taun Damaskusde bidali bidi me deligo te po wali, “Te taun da, genuai
    nogi elalubaso, te ena wiegi yai pemene yali. Tiali goli, te boi bidi dabe teba
    pedalubaso, te magi baso te we bidi augwali te taun tagalama, wi pabewe?” te po
    wali.
  tpi-tpi: Dispela taun i gat biknem na mi save amamas long en. Tasol ol birua i kamap
    long en, na bilong wanem ol manmeri i no lusim taun na ranawe?
  dan-1931: Ve det! Forladt er den lovpriste By, Glædens Stad.
  vie-OVCB: Thành danh tiếng đó, thành vui mừng đó, sẽ rơi vào quên lãng!
  guj-2017: તેના લોક કહે છે, “આનંદનું નગર જે એક સમયે ખૂબ ગૌરવવંતું હતું તે કેવું ત્યાગી
    દેવામાં આવ્યું છે?’”
  pon-2006A: Kahnimw ndando me kin epwenki pereperen tehnlahr.
  por-BRBSL: Como a cidade dos elogios não é abandonada, a cidade da minha alegria?
  cth-cth: Khopui min kamthangnae hoi nawmnae teh bangkong kingdi bo aw.
  twi-twi: Adɛn nti na wonnyaw kuropɔn a agye din yi ntoo hɔ, kurow a mʼani gye mu?
  hlt-hlt: Ka omthennah khorha koehnah aih he, balae tih khopuei koehnah he a toeng
    pawh.
  tbz-SIM: Dɛ̀ dòmmɛ kɛ̀ bɛ̀ bɔntóo dihɛì n yɛ̀mmɛ̀ do nɑɑtinɛ̀ dì? Dihɛì diwɛ̀ì do
    m bonɛ̀ dì?
  msy-2020: '“Nguibar ekiar kam ziar ekiam itima, kɨ bar a gifonge. Ezɨ kɨ datɨrɨghɨn
    ikiangsɨzim ia ganɨdi: Ia nguibar kamɨn itir gumazamiziba arɨ mangɨ. Apaniba otivigha
    izi. Ia ikian markɨ!'
  azb-azb: Necə oldu ki, Məni sevindirən, Şöhrətli şəhər tərk edilmədi?
  eng-DBY: How is not the town of praise forsaken, the city of my joy!
  hin-2017: हाय, वह नगर, वह प्रशंसा योग्य नगर, जो मेरे हर्ष का कारण है, वह छोड़ा गया
    है!
  wol-KYG: Lu tee ñu gental bii dëkk bu siiw, taax yii ma saf?
  eng-YLT: How is it not left — the city of praise, The city of my joy!
  eng-WYC-2017: How forsook they a praiseable city, the city of gladness?
  eng-WMBB: How is the city of praise not forsaken, the city of my joy?
  urd-GVH: हाय, दमिश्क़ को तर्क किया गया है! जिस मशहूर शहर से मेरा दिल लुत्फ़अंदोज़
    होता था वह वीरानो-सुनसान है।”
  rug-rug: Na vegua ke sa vasileana lavata sapu ta avosaena pa seu si lopu ta luara
    palae, sa vasileana sapu qetu nia Rau?
  gaz-gaz: Magaalaan beekamaan, magaalaan ani itti gammadu sun akkam gatamti!
  fra-LSG: Ah! Elle n’est pas abandonnée, la ville glorieuse, La ville qui fait ma
    joie!
  yal-yal: Taa xili kanni ito fa rabeɲinxi di, n ma sɛwa taana?”
  haw-1868: Nani ke kuu ole ia o ke kulanakauhale kaulana, Ke kulanakauhale hoi o
    ko'u olioli ana!
  arb-NAV: كَيْفَ لَمْ يُبْقِ عَلَى الْمَدِينَةِ الشَّهِيرَةِ، مَدِينَةِ مَسَرَّتِي؟
  ewe-ewe: Nu ka ta womegblẽ du xɔŋkɔ si ŋu mekpɔa dzidzɔ le la ɖi o?
  eng-LEE: “How is the city of praise not forsaken, the town of my joy!”
  asm-FB: প্ৰশংসাৰ নগৰ, মোৰ আনন্দৰ নগৰ কিয় পৰিত্যক্ত নহ’ল?
  sus-A: نَ تَا تٌقَنيِ ﭑ نُ حّلّشِنشِ نَشَن نَ، نَ بَرَ قِندِ تَا رَبّحِنشِ رَ؟
  fra-SBL: Comment la ville de la louange n'est pas abandonnée, la ville de ma joie ?
  hbo-hbo: אֵ֥יךְ לֹֽא־עֻזְּבָ֖ה עִ֣יר *תְּהִלָּה (תְּהִלָּ֑ת) קִרְיַ֖ת מְשֹׂושִֽׂי׃
  kik-kik: Nĩ kĩĩ gĩtũmĩte itũũra rĩrĩa rĩrĩ ngumo rĩage gũtiganĩrio, o itũũra rĩu
    rĩngenagia?
  fra-NCL: A quel pas n’est-elle pas abandonnée, la ville glorieuse, la cité de délices,
    de joie !
  cek-AK: Canghnii ah kang hoehaih vangpui hoi pakoehhaih vangpui doeh anghmat mak
    ai!
  cuk-cuk: Ibiyobi neggwebur-nuga-nikad-idu duurmakmamai. We-neggweburde weligwar
    itosiidid.
  uig-CYR: Нам-даңқи чиққан жут, Мән һозур алған шәһәр шу дәриҗидә ташливетилгән болиду!
  tel-2017: దానిలో నివసించే ప్రజలు ఇలా అనుకుంటారు. “ఇంత ప్రసిద్ధి చెందిన పట్టణం, నాకెంతో
    ఆనందాన్ని ఇచ్చే పట్టణం ఇది. ప్రజలు దీనిని ఇంకా ఖాళీ చేయలేదేమిటి?”
  hat-BSA: Ki jan vil lwanj Mwen an pa vin dezète, vil lajwa Mwen an!
  kos-kos: Siti se ma tuh pwengpeng ac engan meet, inge wanginla mwet muta we.
  hbo-WLC: אֵ֥יךְ לֹֽא־עֻזְּבָ֖ה עִ֣יר תהלה קִרְיַ֖ת מְשׂוֹשִֽׂי׃
  ibo-ibo: Gịnị mere na-agbahapụbeghị obodo ahụ a maara aha ya, bụ obodo ahụ nke ihe
    ya na-atọ obi m ụtọ?
  ory-ory: ଏହି ପ୍ରଶଂସିତ ନଗର ଓ ଆମ୍ଭର ଆନନ୍ଦଜନକ ନଗର କାହିଁକି ପରିତ୍ୟକ୍ତ ହୋଇ ନାହିଁ?
  chk-chk: Ewe telinimw mi iteföüla o pwapwa a koturula.
  rop-rop: Ebribodi bin sabi det taun weya bin oldei jidan brabli hepiwan, bat nomo
    enibodi jidan deya na, najing.
  ukr-1871: Ой чом же не вцїлїло се місто славне, сей город, що ним я втїшався?
  deu-1951: Wie ist die gepriesene Stadt so verlassen, die Burg meiner Wonne!
  eng-JPS: '''How is the city of praise left unrepaired, the city of my joy?'''
  srp-1865: Kako se ne ostavi slavni grad? grad radosti moje?
  lug-lug: Lwaki ekibuga ekimanyiddwa tebakidduse, ekibuga mwe nsanyukira?
  heb-heb: איך לא עזבה עיר תהלה קרית משושי׃
  ben-IRV: যার লোকেরা বলে, ‘কেমন সেই বিখ্যাত শহর! যাকে নিয়ে আমি আনন্দ করেছি, কেন
    পরিত্যক্ত হয়নি’?”
  pan-pan: ਉਸਤਤ ਜੋਗ ਮੇਰਾ ਸ਼ਹਿਰ, ਮੇਰਾ ਅਨੰਦ ਦਾ ਨਗਰ, ਕਿਵੇਂ ਤਿਆਗਿਆ ਹੋਇਆ ਹੈ!
  mya-JVB: အသရေ ရှိသောမြို့ ၊ ငါ ဝမ်းမြောက် စရာမြို့ သည် အဘယ်ကြောင့် မ ကျန်ကြွင်း
    ရသနည်း။
  tbg-tbg: Nora autu vataa vatuka Damasikusiqi variaka mpo ike tiha, Tota tenavu maaqi
    vaiha quaheha vaunarave. Navutaaka aniara kaara tenavu ruqemake vuainarave, tiavo.
  hmo-hmo: Inai hanua mai ena sivarai namona, hanua mai ena moale, madi ia dika noho.
    Taunimanima ibounai ese idia rakatania vadaeni.
  urd-urd: यह क्यूँकर हुआ कि वह नामवर शहर, मेरा शादमान शहर, नहीं बचा?
  rus-SYN: Как не уцелел город славы, город радости моей?
  bqc-SIM: Bↄ́yãi aai bↄlɛ wà wɛ̃́lɛ tↄdepi tò weo ni? Mɛɛwia pↄnadepi.
  tcz-CHONGTHU: “Hiche khopi minthang, kipana khopi chu nungsun a umding ahi tai!
  mar-mar: तिचे लोक म्हणतात, “प्रसिद्ध नगरी, ज्या एक नगरीवर मी हर्ष करीत होते. अजूनपर्यंत
    कशी खाली केली नाही?
  qub-qub: Pï-maypis rejsishan siudä, fiyupa cushicuy cashan siudä pasaypa chunyajmi
    quëdanquipaj.
  bqp-bqp: Wuu gèn sɔ̃ nɑ rɑ n nuku dobu mɔ, mbɑn sɔ̃nɑ gen tɔmbu bɑ ǹ kpikiru suɑ.
    Wuu bɔkɔ ge, ge gɑ yĩsiru yɑrɑ mi, mbɑn sɔ̃nɑ gen tɔmbu bɑ ǹ gu deri.
  hat-hat: Gade lavil tout moun te konnen an, lavil kote tout moun te gen kè kontan
    an! Pa gen yon moun ladan l'.
  eng-BSB: How is the city of praise not forsaken, the town that brings Me joy?
  eng-WEBPB: How is the city of praise not forsaken, the city of my joy?
  kbq-kbq: Hagi Damaskasi kumara agi me'nea kuma me'nege'na muse hunentoa kumaki,
    nahige'za ana kumara atre'za vahe'mo'za korora fre'naze?
  nhe-BL: Nopa altepetl tlen yejyectzi huan tlen temacayaya paquilistli, tlamisosolihuis
    huan nochi quitlahuelcahuase.
  gub-BL: '''Aw tawhu hurywete kwehe mehe a''e. Teko weityk wà kury.'
  eng-DRA: How have they forsaken the city of renown, the city of joy!
