verse: JER.049.028
translations:
  mal-C: 'ബാബേൽരാജാവായ നെബൂഖദ്നേസർ ആക്രമിച്ച കേദാരിനെയും ഹാസോരിന്റെ രാജ്യങ്ങളെയുംകുറിച്ചുള്ള
    അരുളപ്പാട്: യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: “എഴുന്നേൽക്കുക, കേദാരിനെ ആക്രമിക്കുക,
    കിഴക്കുദേശത്തെ ജനതയെ നശിപ്പിക്കുക.'
  deu-TKW: 'Über Kedar und über die Königreiche von Hazor, die Nebukadrezar, der König
    von Babel, überwand: So spricht Jahwe: Auf! zieht wider Kedar und überwältigt
    die Bewohner des Ostens!'
  lin-lin: 'Na tina na Kedari mpe mikili ya Atsori, oyo Nabukodonozori, mokonzi ya
    Babiloni, abundisaki : Tala liloba oyo Yawe alobi : « Botelema mpe bobundisa Kedari,
    bobebisa bato ya este.'
  eng-LSV: 'Concerning Kedar, and concerning the kingdoms of Hazor that Nebuchadnezzar
    king of Babylon has struck: “Thus said YHWH: Arise, go up to Kedar, || And spoil
    the sons of the east.'
  eng-GNV: Vnto Kedar, and to the kingdomes of Hazor, which Nebuchad-nezzar, king
    of Babel shall smite, thus sayeth the Lord, Arise, and goe vp vnto Kedar, and
    destroy the men of the East.
  eng-WEBSTER: Concerning Kedar, and concerning the kingdoms of Hazor, which Nebuchadrezzar
    king of Babylon shall smite, thus saith the LORD; Arise ye, go up to Kedar, and
    lay waste the men of the east.
  nhw-BL: Ya ni nopa camanali catli TOTECO nechmacac tlen nopa hueyi familia Cedar
    huan tlen nopa tlanahuatijcayotl tlen tlali Hazor catli Nabucodonosor, tlanahuatijquetl
    tlen tlali Babilonia quintzontlamiltis. Yaya quiijto para quititlanis Nabucodonosor
    para ma quintzontlamilti nochi catli itztoque ica campa hualquisa tonati.
  swh-ONEN: 'Kuhusu Kedari na falme za Hazori, ambazo Nebukadneza mfalme wa Babeli
    alizishambulia: Hili ndilo asemalo Bwana: “Inuka, ushambulie Kedari na kuwaangamiza
    watu wa mashariki.'
  bba-bba: Wee ye Yinni Gusunɔ u ɡeruɑ Kedɑɑɡibun sɔ̃ kɑ bwese ni nu wɑ̃ɑ Hɑsoriɔn
    sɔ̃, ni Bɑbilonin sinɑ boko Nɛbukɑnɛsɑɑ u kɑmiɑ. U nɛɛ, i seewo i Kedɑɑɡibu wɔri.
    I be, sɔ̃ɔ yɑri yeruɡii be kpuro ɡoowo.
  eng-KJVCPB: Concerning Kedar, and concerning the kingdoms of Hazor, which Nebuchadrezzar
    king of Babylon shall smite, thus saith the Lord; Arise ye, go up to Kedar, And
    spoil the men of the east.
  luo-luo: 'Kuom Kedar gi pinyruodhi mag Hazor, mane Nebukadneza ruodh Babulon omonjo:
    Ma e gima Jehova Nyasaye wacho: “Chungʼuru malo, kendo umonj Keda, mi utiek joma
    aa yo wuok chiengʼ.'
  meu-meu: 'Kedara bona Hasoro basileiadia, Nebukadresara, Babulono pavapavana, ese
    e hadareredia basileiadia, herevadia. Iehova ini e gwau tomamu: A tore isi, Kedara
    ihadikana baola; mairiveina kahana taudia ba habuadia tari.'
  npi-ULB: 'केदार र हासोरका राज्यहरूको विषयमा परमप्रभु नबूकदनेसरलाई यसो भन्‍नुहुन्छ
    (यति बेला बेबिलोनका राजा नबूकदनेसरले यी ठाउँहरूलाई आक्रमण गर्न लागेका थिए): “उठ्,
    र केदारलाई आक्रमण गर्, अनि पूर्वका ती मानिसहरूलाई नष्‍ट पार् ।'
  yor-yor: Nípa ìlú Kedari àti ìjọba Hasori èyí ti Nebukadnessari ọba Babeli dojú
    ìjà kọ, èyí ni ohun tí Olúwa sọ, “Dìde kí o sì dojú ìjà kọ ìlú Kedari, kí o sì
    pa àwọn ènìyàn ìlà-oòrùn run.
  pes-OPCB: 'این پیشگویی دربارهٔ طایفهٔ قیدار و مردم نواحی حاصور است که به دست نِبوکَدنِصَّر،
    پادشاه بابِل مغلوب شدند. خداوند می‌فرماید: «بر مردم قیدار هجوم بیاورید و این ساکنین
    مشرق‌زمین را از بین ببرید.'
  tgl-ULB: 'Tungkol sa Kedar at sa mga kaharian ng Hazor, ito ang sinasabi ni Yahweh
    kay Nebucadnezar (sasalakayin ni Nebucadnezar na hari ng Babilonia ang mga lugar
    na ito): “Bumangon ka at salakayin ang Kedar at sirain ang mga taong iyon sa silangan.'
  hui-hui: Keda hameiginibi Haso dindiha hameigini bu karubi Babilononaga Kini Nebugadenesa
    ibugua ibalu wali agali uruni baba wai bialu bope hene. Anduane Homogohanda ani
    binigonaga Yaremaiahondo bi laminigo ogo. Ibugua hameigini uruninaga waitigihondo
    lalu, Tí heyalu Keda hameigini baba wai bule pudaba. Wali agali ni tagira ibiragohayagi
    karu baba wai bialu bibahendeore bo wahai halimu.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည်​ဗာ​ဗု​လုန်​ဘု​ရင်​နေ ဗု​ခဒ်​နေ​ဇာ​မင်း​နှိမ်​နင်း​အောင်​မြင်​သည့်
    ကေ​ဒါ အ​နွယ်​ဝင်​နှင့်​ဟာ​ဇော်​မြို့​ကို​အ​စိုး​ရ​သူ​တို့ အား​ရည်​မှတ်​၍``ကေ​ဒါ​အ​နွယ်​ဝင်​တို့​အား
    သွား​ရောက်​တိုက်​ခိုက်​ကြ​လော့။ ထို​အ​ရှေ့​နွယ် သား​တို့​အား​ဖျက်​ဆီး​ချေ​မှုန်း​ကြ​လော့။-
  bod-N: པཱ་པེལ་ལོན་གྱི་རྒྱལ་པོ་ནེ་བོ་ཀད་ནེ་ཙར་གྱིས་རྒོལ་བའི་ཀེ་དར་དང་ཧ་ཟོར་གྱི་རྒྱལ་ཕྲན་རྣམས་ཀྱི་སྐོར་ལ་དཀོན་མཆོག་ཡ་ཝཱེས་འདི་སྐད་དུ།
    ཀྱེ་ཀལ་དི་པ་ཁྱོད་རྣམས་ཡར་ལངས་ནས་ཀེ་དར་ལ་སོང་ཞིག ཤར་ཕྱོགས་པ་རྣམས་མེད་པར་བཟོས་ཤིག
  sna-sna: 'Pamusoro peKedhari noumambo hweHazori, hwakarwiswa naNebhukadhinezari
    mambo weBhabhironi: Zvanzi naJehovha: “Simukai, murwise Kedhari uye muparadze
    vanhu vokuMabvazuva.'
  spa-BLM: 'De Cedar y de los reinos de Hazor, que Nabucodonosor, rey de Babilonia,
    hirió, dice Yahvé: “Levántate, sube a Kedar, y destruir a los hijos del este.'
  cac-cac: 'Icha tic ix yal Jehová d''a yib''an̈ eb'' ay d''a yol smacb''en Cedar
    yed'' d''a eb'' yajalil chon̈ab'' Hazor, aton juntzan̈ ix yac'' ganar vin̈aj Nabucodonosor
    sreyal Babilonia, ix yalan icha tic: Ex aj Babilonia, ixiquec eyac'' oval d''a
    Cedar. B''at satequel eb'' anima cajan d''a stojolal b''aj sjavi c''u.'
  swh-ULB: 'Juu ya Kedari na falme za Hazori, Yahwe amwambia hivi Nebukadneza (Basi
    Nebukadneza mfalme wa Babeli alikuwa akienda kuyashambulia maeneo haya): “Inuka
    na uipige Kedari na kuwaharibu wale watu wa mashariki.'
  bel-bel: 'Пра Кідар і пра царствы Асорскія, якія разьбіў Навухаданосар, цар Вавілонскі,
    так кажа Гасподзь: уставайце, выступайце супроць Кідара і спусташайце сыноў усходу!'
  deu-ELBBK: 'Über Kedar und über die Königreiche Hazors, die Nebukadrezar, der König
    von Babel, schlug. So spricht der HERR: Macht euch auf, zieht hinauf gegen Kedar
    und zerstört die Kinder des Ostens.'
  mbb-OT: 'Iyan heini migkaǥi te Nengazen mehitenged te Kedar wey te menge ginhedian
    diyà te Hazor he midsurung ni Hadì Nebucadnezar he hadì te Babilonia: “Pengandam
    kew ne surunga niw is Kedar! Dezeeti niw heini he menge etew is diyà te edsilaan.'
  mal-2015: 'ബാബേൽരാജാവായ നെബൂഖദ്നേസർ ജയിച്ചടക്കിയ കേദാരിനെയും ഹാസോർരാജ്യങ്ങളെയും
    കുറിച്ചുള്ള അരുളപ്പാടു. യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: നിങ്ങൾ പുറപ്പെട്ടു കേദാരിൽ
    ചെന്നു കിഴക്കരെ നശിപ്പിച്ചുകളവിൻ.'
  rmc-rmc: 'Kada phenel o RAJ pal o Kedar the pal o kraľišagi le Chacoroskre, save
    domarďa o babiloňiko kraľis o Nebukadnecar: „Ušťen, džan pro Kedar! Zňičinen le
    manušen pal o vichodos!'
  pes-OPV: 'درباره قیدار و ممالک حاصور که نبوکدرصر پادشاه بابل آنها را مغلوب ساخت،
    خداوند چنین می‌گوید: «برخیزید و برقیدارهجوم آورید و بنی مشرق را تاراج نمایید.'
  ron-1924: 'Асупра Кедарулуй ши ымпэрэциилор Хацорулуй, пе каре ле-а бэтут Небукаднецар,
    ымпэратул Бабилонулуй. Аша ворбеште Домнул: „Скулаци-вэ, суици-вэ ымпотрива Кедарулуй
    ши нимичиць пе фиий Рэсэритулуй!'
  ben-OBCV: 'ব্যাবিলনের রাজা নেবুখাদনেজার যাদের আক্রমণ করেছিলেন, সেই কেদর ও হাৎসোরের
    রাজ্যগুলি সম্পর্কে: সদাপ্রভু এই কথা বলেন: “ওঠো, ও কেদরকে আক্রমণ করো এবং পূর্বদিকের
    সব লোককে ধ্বংস করো।'
  som-som: Qedaar iyo boqortooyooyinka Xaasoor oo boqorka Baabuloon oo Nebukadresar
    ahu uu wax ku dhuftay Rabbigu wuxuu ka leeyahay, Sara joogsada, oo Qedaar u kaca,
    oo dadka reer bari baabbi'iya.
  lat-VUC: 'Ad Cedar, et ad regna Asor, quæ percussit Nabuchodonosor rex Babylonis.
    [Hæc dicit Dominus: Surgite, et ascendite ad Cedar, et vastate filios orientis.'
  eng-ASVBT: 'Of Kedar, and of the kingdoms of Hazor, which Nebuchadnezzar king of
    Babylon smote. Thus saith Jehovah: Arise ye, go up to Kedar, and destroy the children
    of the east.'
  ita-1885: 'QUANT''è a Chedar, ed a'' regni di Hasor, i quali Nebucadnesar, re di
    Babilonia, percosse, il Signore ha detto così: Levatevi, salite contro a Chedar,
    e guastate gli Orientali.'
  eng-ULB: 'About Kedar and the kingdoms of Hazor, Yahweh says this to Nebuchadnezzar
    (now Nebuchadnezzar king of Babylon was going to attack these places): “Arise
    and attack Kedar and destroy those people of the east.'
  spa-VBL: 'Profecía sobre la tierra de Cedar y los reinos de Hazor que fueron atacados
    por Nabucodonosor, rey de Babilonia. Esto es lo que dice el Señor: Ve y ataca
    a Cedar; ¡destruye a los pueblos del oriente!'
  fra-_FOB: 'Pour Kédar et les royaumes de Hatsor, que frappa Nébucadnetsar, roi de
    Babylone. Ainsi a dit l''Éternel: Levez-vous, montez vers Kédar, et détruisez
    les enfants de l''Orient.'
  mal-mal: 'ബാബേൽരാജാവായ നെബൂഖദ്നേസർ ജയിച്ചടക്കിയ കേദാരിനെയും ഹാസോർരാജ്യങ്ങളെയും കുറിച്ചുള്ള
    അരുളപ്പാട്. യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: “നിങ്ങൾ പുറപ്പെട്ട് കേദാരിൽ ചെന്ന്
    കിഴക്കുദേശക്കാരെ നശിപ്പിച്ചുകളയുവിൻ.'
  urd-GVR: Zail meṅ Qīdār aur Hasūr ke Baddū qabīloṅ ke bāre meṅ kalām darj hai. Bād
    meṅ Shāh-e-Bābal Nabūkadnazzar ne unheṅ shikast dī. Rab farmātā hai, “Uṭho! Qīdār
    par hamlā karo! Mashriq meṅ basne wāle Baddū qabīloṅ ko tabāh karo!
  suz-BL: बेबीलोन ङा पिप नेबुकदरेसरम केदार नु हासोर आस कली ग्रात। एको केदार नु हासोर
    आस पर्बम पशो लोव़ बाक्‍ब। मिनु परमप्रभु यावेमी “बोक्‍कीन। केदार मेर लने। पूर्ब
    ङा मुर आन कली खतम पोक्‍कीन। यसैया २१:१६-१७; यहोसु ११:१०
  eng-NOY: 'Concerning Kedar, and concerning the kingdoms of Hazor, which Nebuchadnezzar,
    king of Babylon, smote. Thus saith Jehovah: Arise ye, go up against Kedar, And
    spoil the sons of the East!'
  ita-1927: 'Riguardo a Kedar e ai regni di Hatsor, che Nebucadnetsar, re di Babilonia,
    sconfisse. Così parla l’Eterno: Levatevi, salite contro Kedar, distruggete i figliuoli
    dell’oriente!'
  ckb-ckb: 'بۆ قێدار و شانشینەکانی حاچۆر، ئەوەی نەبوخودنەسری پاشای بابل لێیدا: یەزدان
    ئەمە دەفەرموێت: «ئەی بابلییەکان، هەستن هێرش ببەن بۆ قێدار، خەڵکی ڕۆژهەڵات تەفروتونا
    بکەن.'
  eng-BBE: 'About Kedar and the kingdoms of Hazor, which Nebuchadrezzar, king of Babylon,
    overcame. This is what the Lord has said: Up! go against Kedar, and make an attack
    on the children of the east.'
  kan-OKCV: 'ಬಾಬಿಲೋನಿನ ಅರಸನಾದ ನೆಬೂಕದ್ನೆಚ್ಚರನು ದಾಳಿಮಾಡಿದ ಕೇದಾರ್ ಹಾಗೂ ಹಾಚೋರ್ ರಾಜ್ಯಗಳನ್ನು
    ಕುರಿತದ್ದು: ಯೆಹೋವ ದೇವರು ಹೀಗೆ ಹೇಳುತ್ತಾರೆ, “ಏಳಿರಿ, ಕೇದಾರಿನ ಬಳಿಗೆ ಏರಿ ಹೋಗಿರಿ. ಪೂರ್ವದಿಕ್ಕಿನ
    ಮನುಷ್ಯರನ್ನು ಸುಲಿದುಕೊಳ್ಳಿರಿ.'
  tam-2017: 'பாபிலோன் ராஜாவாகிய நேபுகாத்நேச்சார் முறியடிக்கும் கேதாரையும் ஆத்சோருடைய
    இராஜ்ஜியங்களையும் குறித்துக் யெகோவா சொல்லுகிறது என்னவென்றால்: எழும்பி, கேதாருக்கு
    விரோதமாகப் போய், கீழ்த்திசை மக்களை அழியுங்கள்.'
  spa-RV-1909: 'De Cedar y de los reinos de Hasor, los cuales hirió Nabucodonosor
    rey de Babilonia. Así ha dicho Jehová: Levantaos, subid contra Cedar, y destruid
    los hijos de oriente.'
  ron-BTF: 'Referitor la Chedar și referitor la împărățiile Hațorului, pe care Nebucadnețar
    împăratul Babilonului le va lovi, astfel spune DOMNUL: Ridicați-vă, urcați-vă
    la Chedar și jefuiți pe bărbații estului.'
  eng-WEBP: 'Of Kedar, and of the kingdoms of Hazor, which Nebuchadnezzar king of
    Babylon struck, The LORD says: “Arise, go up to Kedar, and destroy the children
    of the east.'
  eng-FBV: 'A prophecy about the land of Kedar and the kingdoms of Hazor that were
    attacked by Nebuchadnezzar king of Babylon. This is what the Lord says: Go and
    attack Kedar; destroy the people of the east!'
  nld-1939: 'Over Kedar en de koninkrijken van Chasor, die Nabukodonosor, de koning
    van Babel, verslagen heeft. Zo spreekt Jahweh: Op, rukt tegen Kedar uit, Plundert
    de zonen van het oosten leeg!'
  nch-BL: Ya ni nopa camanali cati TOTECO techmacac ten nopa hueyi familia Cedar huan
    ten nopa tanahuatijcayot ten tali Hazor cati Nabucodonosor, tanahuatijquet ten
    tali Babilonia quintzontamiltis. Yaya quiijto para quititanis Nabucodonosor para
    ma quintzontamilti nochi cati itztoque ica campa hualquisa tonati.
  vie-1934: 'Về Kê-đa và các nước ở Hát-so mà Nê-bu-cát-nết-sa vua Ba-by-lôn đã đánh.
    Đức Giê-hô-va phán như vầy: Hãy đứng dậy, đi đánh Kê-đa, và phá diệt các con cái
    phương đông.'
  hin-CV: 'बाबेल के राजा नबूकदनेज्ज़र द्वारा पराजय: केदार, तथा हाज़ोर के राज्यों के
    विषय में याहवेह की वाणी यह है: “उठो, केदार पहुंच जाओ और पूर्व के लोगों को नष्ट
    कर दो.'
  spa-BES: 'Sobre Cedar y los reinos de Hazor, que Nabucodonosor, rey de Babilonia,
    venció. Esto es lo que el Señor ha dicho: ¡Arriba! Ve contra Cedar y ataca a los
    hijos del este.'
  tdx-tdx: Ty amy Kedare naho or fifehea’ i Katsore linafa’ i Nebokadnetsare mpanjaka’
    i Baveleo, hoe t’Iehovà; Miongaha, mionjona mb’e Kedare, vaho korendaho o anan-tatiñanañeo.
