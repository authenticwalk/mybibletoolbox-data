  eng-LEE: Concerning Kedar, and concerning the kingdoms of Chazor, which Nebuchadrezzar
    the king of Babylon smote, thus hath said the Lord, Arise ye, go up to Kedar,
    and devastate the men of the east.
  asm-FB: বাবিলৰ ৰজা নবূখদনেচৰে প্ৰহাৰ কৰা কেদৰৰ আৰু হাচোৰীয়া ৰাজ্যবোৰৰ বিষয়। যিহোৱাই
    এই কথা কৈছে, তোমালোকে উঠি কেদৰলৈ যোৱা, আৰু পূৱদেশীয় সন্তানসকলক বিনষ্ট কৰা।
  sus-A: مَسٍنيِ نَن يَ كٍدَرِ نُن شَسٌرِ شَ مَنفّيَ شَ قٍ رَ، بَبِلْن مَنفّ نٍبُكَدَنسَرِ
    نَشَن فٍرٍشِ؛ عَلَتَلَ بَرَ عَ مَسٍن، «وٌ كٍلِ، وٌ شَ كٍدَرِ فٍرٍ. وٌ شَ حَمَنّ
    كَنَ نَشَن نَ قُفٍ رَ.
  fra-SBL: 'Sur Kédar et sur les royaumes de Hatsor, que Nebucadnetsar, roi de Babylone,
    a frappés, Yahvé dit : « Lève-toi, monte à Kedar, et détruire les enfants de l''est.'
  hbo-hbo: לְקֵדָ֣ר ׀ וּֽלְמַמְלְכֹ֣ות חָצֹ֗ור אֲשֶׁ֤ר הִכָּה֙ *נְבוּכַדְרֶאצֹּור
    (נְבֽוּכַדְרֶאצַּ֣ר) מֶֽלֶךְ־בָּבֶ֔ל כֹּ֖ה אָמַ֣ר יְהוָ֑ה ק֚וּמוּ עֲל֣וּ אֶל־קֵדָ֔ר
    וְשָׁדְד֖וּ אֶת־בְּנֵי־קֶֽדֶם׃
  kik-kik: 'Ũhoro ũkoniĩ Kedari, o na mothamaki ma Hazoru, marĩa Nebukadinezaru mũthamaki
    wa Babuloni aatharĩkĩire: Jehova ekuuga atĩrĩ: “Arahũkai mũtharĩkĩre Kedari, na
    mũniine andũ acio a mwena wa Irathĩro.'
  fra-NCL: 'Contre Cédar et les royaumes de Hasor, que frappa Nabuchodonosor, roi
    de Babylone. Ainsi parle Yahweh : Debout ! Marchez contre Cédar, exterminez les
    fils de l’Orient !'
  cek-AK: Kedar hoi Babylon siangpahrang Nebuchadnezzar mah naeh ih Hazor siangpahrang
    ukhaih prae kawng pongah, Angraeng mah hae tiah thuih; Angthawk oh, Kedar ah caeh
    oh tahang ah loe, ni angzae bang ih kaminawk to hum ah.
  cuk-cuk: 'Cedar-neggwebur, degi, Hazor-neggwebur, Babilonia-rey-Nabucodonosorʼse
    oitolesgusad. Emide, Bab-Jehová weyob we-neggweburmar-annik soged: “¡Dakebinne!
    Cedarʼgi be gwichigumar. Be dad-nakwe-dorgan-obelomar.'
  uig-CYR: 'Бабил падишаси Небоқаднәсар йәңгән Кедар тоғрилиқ һәм Һазорниң падишалиқлири
    туғулуқ сөз: — Пәрвәрдигар мундақ дәйду: — «Орнуңдин тур, Кедарға һуҗум қилип,
    шәриқтики адәмләрни булаң-талаң қил!» — дейилиду;'
  tel-2017: కేదారు, హాసోరు రాజ్యాలను గూర్చి యెహోవా బబులోనురాజు నెబుకద్నెజరుకు ఇలా
    చెప్పాడు. ఈ రాజ్యాలపై దాడి చేయడానికి నెబుకద్నెజరు వెళ్తున్నాడు. “లేవండి. కేదారుపై
    దాడి చేయండి. ఆ తూర్పు దిక్కున ఉన్న ప్రజలను నాశనం చేయండి.
  hat-BSA: 'Konsènan Kédar ak wayòm a Hatsor yo, ke Nebucadnetsar, wa Babylone nan,
    te pran nan batay. Konsa pale SENYÈ a: “Leve monte Kédar e detwi mesye nan lès
    yo.'
  kos-kos: 'Pa inge ma LEUM GOD El fahk ke sruf Kedar ac facl ma karinginyuk sin acn
    Hazor, su tuh kutangyukla sel Tokosra Nebuchadnezzar lun Babylonia: “Mweuni mwet
    Kedar, ac sukela sruf se ingan su muta in acn kutulap!'
  hbo-WLC: לְקֵדָ֣ר ׀ וּֽלְמַמְלְכ֣וֹת חָצ֗וֹר אֲשֶׁ֤ר הִכָּה֙ נבוכדראצור מֶֽלֶךְ־בָּבֶ֔ל
    כֹּ֖ה אָמַ֣ר יְהוָ֑ה ק֚וּמוּ עֲל֣וּ אֶל־קֵדָ֔ר וְשָׁדְד֖וּ אֶת־בְּנֵי־קֶֽדֶם׃
  ibo-ibo: 'Banyere Keda na alaeze Hazọ, nke Nebukadneza eze Babilọn busoro agha:
    Ihe ndị a ka Onyenwe anyị kwuru, “Bilienụ gaa buso Keda agha. Bibiekwanụ ndị ahụ
    niile bi nʼakụkụ ọwụwa anyanwụ.'
  ory-ory: “ବାବିଲର ରାଜା ନବୂଖଦ୍‍ନିତ୍ସର ଦ୍ୱାରା ପରାଜିତ କେଦାରର ଓ ହାସୋର ରାଜ୍ୟସମୂହର ବିଷୟ।
    ସଦାପ୍ରଭୁ ଏହି କଥା କହନ୍ତି, ତୁମ୍ଭେମାନେ ଉଠି କେଦାରକୁ ଯାଅ ଓ ପୂର୍ବଦେଶୀୟ ସନ୍ତାନଗଣର ସର୍ବସ୍ୱ
    ହରଣ କର।
  chk-chk: Iei usun mine ewe Samol mi Lapalap a apasa fänäsengesin Ketar me ekewe
    mwü Hasor a nemeniir, ir ekewe mwü Nepukatnesar ewe kingen Papilon a liapeni,
    “Oupwe ütä o maun ngeni Ketar. Oupwe arosala ekewe aramas mi nom ötiu.
  rop-rop: Dijan na wanim YAWEI bin tok blanga det Keda traib, en ola lilwan taun
    raidaran langa det bigwan taun gulum Heisowa weya King Nebakanesa brom Bebalon
    bin bidim olabat. Imbin tok, “Fait det Keda traib, en kilim detlot pipul langa
    Heisowa en detlot pipul brom sanraiswei.
  ukr-1871: 'Про Кедар і про царства Азорські, що (опісля) звоював Навуходонозор,
    царь Вавилонський, так говорить Господь: Уставайте, рушайте на Кедар та й звоюйте
    тих осадників восточних!'
  deu-1951: 'Über Kedar und die Königreiche von Hazor, welche der babylonische König
    Nebukadnezar schlug, hat der HERR also gesprochen: Kommt, zieht herauf wider Kedar
    und vertilgt die Kinder des Morgenlandes!'
  eng-JPS: 'Of Kedar, and of the kingdoms of Hazor, which Nebuchadrezzar king of Babylon
    smote. Thus saith the LORD: Arise ye, go up against Kedar, and spoil the children
    of the east.'
  srp-1865: 'Za Kidar i za carstva Asorska, koja razbi Navuhodonosor car Vavilonski,
    ovako veli Gospod: ustanite, idite na Kidar, i zatrite sinove istoène.'
  lug-lug: Bino bye bikwata ku Kedali n’obwakabaka bwa Kazoli, obwalumbibwa Nebukadduneeza
    kabaka w’e Babulooni. Bw’ati bw’ayogera Mukama Katonda nti, “Golokoka, olumbe
    Kedali ozikirize abantu be bugwanjuba.
  heb-heb: לקדר ולממלכות חצור אשר הכה נבוכדראצור מלך בבל כה אמר יהוה קומו עלו אל קדר
    ושדדו את בני קדם׃
  ben-IRV: 'কেদর ও হাৎসোর সম্মন্ধে বাবিলের রাজা নবূখদনিৎসরকে সদাপ্রভু এই কথা বলেন
    (এখন বাবিলের রাজা নবূখদনিৎসর সেই স্থানকে আক্রমণ করে যাচ্ছিলেন): “ওঠো, কেদর আক্রমণ
    কর এবং পূর্বদেশের লোকদের ধ্বংস কর।'
  pan-pan: ਕੇਦਾਰ ਦੇ ਬਾਰੇ ਅਤੇ ਹਾਸੋਰ ਦੇ ਰਾਜਿਆਂ ਦੇ ਬਾਰੇ ਜਿਹਨਾਂ ਨੂੰ ਬਾਬਲ ਦੇ ਰਾਜਾ ਨਬੂਕਦਨੱਸਰ
    ਨੇ ਮਾਰਿਆ, - ਯਹੋਵਾਹ ਇਸ ਤਰ੍ਹਾਂ ਆਖਦਾ ਹੈ, - ਤੁਸੀਂ ਉੱਠੋ ਅਤੇ ਕੇਦਾਰ ਨੂੰ ਚੜ੍ਹੋ ਚੜ੍ਹਦੇ
    ਪਾਸੇ ਦੇ ਲੋਕਾਂ ਨੂੰ ਬਰਬਾਦ ਕਰੋ!
  mya-JVB: ဗာဗုလုန် ရှင်ဘုရင် နေဗုခဒ်နေဇာ လုပ်ကြံ သော ကေဒါ ပြည်နှင့် ဟာဇော် နိုင်ငံ
    တို့ကို ရည်မှတ် ၍ ထာဝရဘုရား မိန့် တော်မူသည်ကား၊ ထ ကြလော့။ ကေဒါ ပြည်သို့ သွား ၍၊
    အရှေ့ မျက်နှာအရပ်သား တို့ကို လုယူ ကြလော့။
  tbg-tbg: 'Babironi vika King Nebukanesaava iqoka raqiharo Kedaa ankuvata Haso vatukavata
    naatara kora. Noravano Kotiva vikara mintima tivo: Ne Babironi iqoka vaiinti,
    iqoka raqiha Kedaa anku kuari urinaini variaka vehi autu taiqa kaate.'
  hmo-hmo: 'Lohiabada ese inai bamona hereva ia gwauraia Kedara iduhu, bona Hasoro
    hanua ese ia naria gabudia totona. Nebukanesa, Babulonia ena king ese unai gabudia
    ia halusia: Lohiabada ia gwau: “Do umui toreisi, Kedara hadikaia totona do umui
    lao. Unai dina ena daekau kahana idia noho taudia, be do umui hadikaia ore.'
  urd-urd: 'क़ीदार के बारे में और हसूर की सल्तनतों के बारे में जिनको शाह — ए — बाबुल
    नबूकदनज़र ने शिकस्त दी। ख़ुदावन्द यूँ फ़रमाता है: “उठो, क़ीदार पर चढ़ाई करो, और
    अहल — ए — मशरिक़ को हलाक करो।'
  rus-SYN: 'О Кидаре и о царствах Асорских, которые поразил Навуходоносор, царь Вавилонский,
    так говорит Господь: вставайте, выступайте против Кидара, и опустошайте сыновей
    востока!'
  bqc-SIM: 'Kedaaↄ ń Azoo bùsu pↄ́ Babɛli kí Nɛbukanɛza lɛ̀lɛmáↄ yã́ musu Dii
    mɛ̀: À fɛlɛ gɛ́ lɛ́lɛi Kedaaↄwa, í gukpɛdepiↄ dɛ̃ↄnzↄ̃.'
  tcz-CHONGTHU: Kedar le Hazor lenggam teni, Babylon lengpa Nebuchadnezzar in asat
    chung changa thuhil khat ahung kipen ahi. Hiche hi Pakaiyin asei ahi! “Kedar chu
    nailut un! Solam a konin agollhang hou chu sumang un!
  mar-mar: केदाराविषयी व हासोराची राज्ये, परमेश्वर नबुखद्नेस्सरास हे म्हणत आहे (आता
    बाबेलाचा राजा नबुखद्नेस्सर या ठिकणी हल्ला करण्यास जाणार होता) “उठा आणि केदारावर
    हल्ला करा व पूर्वेच्या त्या लोकांचा नाश करा.
  qub-qub: 'Chunyajpa purej Cedar runacunatawan Hazor runacunata Babiloniapa raynin
    Nabucodonosorga ushajpämi binsiran. Chay runacunapämi Tayta Diosga cayno niran:
    «¡Cedar runacunata magaj yaycuy-llapa! ¡Inti yagamunan cajcho tiyajcunataga ushajpaj
    illgächiy-llapa!'
  bqp-bqp: Wee ye Yinni Gusunɔ u geruɑ Kedɑɑgibun sɔ̃ kɑ bwese ni nu wɑ̃ɑ Hɑsoriɔn
    sɔ̃, ni Bɑbilonin sinɑ boko Nɛbukɑnɛsɑɑ u kɑmiɑ. U nɛɛ, i seewo i Kedɑɑgibu wɔri.
    I be, sɔ̃ɔ yɑri yerugii be kpuro goowo.
  hat-hat: 'Moun branch fanmi Keda yo ak chèf lavil Azò yo te pèdi batay la devan
    Nèbikadneza, wa Babilòn lan. Men mesaj Seyè a bay sou yo: -Leve non! Ann mache
    pran Keda! Piye moun bò solèy leve yo.'
  eng-BSB: 'Concerning Kedar and the kingdoms of Hazor, which Nebuchadnezzar king
    of Babylon defeated, this is what the LORD says: “Rise up, advance against Kedar,
    and destroy the people of the east!'
  eng-WEBPB: 'Of Kedar, and of the kingdoms of Hazor, which Nebuchadnezzar king of
    Babylon struck, The LORD says: “Arise, go up to Kedar, and destroy the children
    of the east.'
  kbq-kbq: Hagi Kedari kumaku'ene Hazori mopafima me'nea kumatamima, Babiloni kini
    ne' Nebukatnesama ha'ma huzmagatere'nea kumataminkura Ra Anumzamo'a amanage hu'ne.
    Ha' vahe'mota otita Kedari kumate vahera hara hunezamanteta, zage hanati kazigama
    nemaniza vahera zamazeri haviza hiho.
  nhe-BL: Ya ni nopa tlajtoli tlen TOTECO nechmacac tlen nopa hueyi familia Cedar
    huan tlen nopa tlanahuatijcayotl tlen tlali Hazor tlen Nabucodonosor, tlanahuatijquetl
    tlen tlali Babilonia quintzontlamiltis. Yajaya quiijto para quititlanis Nabucodonosor
    para ma quintzontlamilti nochi tlen itztoque ica campa quisa tonati.
  gub-BL: Tupàn Tuweharupi Wiko Ma'e umume'u ko Kenar izuapyapyr wanupe uzeapo ma'e
    ràm a'e kury, Azor tawhu pe har wanuwihaw wanupe uzeapo ma'e ràm a'e no. Mawiron
    wanuwihawete Namukononozor weityk a'e tawhu a'e wà. — Pehem peho Kenar tawhu pe
    har waàmàtyry'ym pà nehe. Teko kwarahy ihemaw kutyr har romo wanekon wà. Pemumaw
    pe wà nehe.
  eng-DRA: 'Against Cedar and against the kingdoms of Asor, which Nabuchodonosor king
    of Babylon destroyed. Thus saith the Lord: Arise, and go ye up to Cedar, and waste
    the children of the east.'
