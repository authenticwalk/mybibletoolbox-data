verse: JER.049.017
translations:
  mal-C: “ഏദോം ഒരു ഭീതിവിഷയമായിത്തീരും; ഇതുവഴി കടന്നുപോകുന്ന സകലരും അതിന്റെ നാശം കണ്ടു
    സ്തബ്ധരായി അതിനെ പരിഹസിക്കും.
  deu-TKW: 'Und Edom soll ein Gegenstand des Entsetzens werden: jeder, der daran vorüberzieht,
    wird entsetzt sein und zischen ob all seiner Wunden.'
  lin-lin: « Mokili ya Edomi ekokoma eloko ya somo ; moto nyonso oyo akolekela wana
    akokamwa mpe akoyoka somo wana akomona kobeba na yango nyonso.
  eng-LSV: And Edom has been for a desolation, || Everyone passing by her is astonished,
    || And hisses because of all her plagues.
  eng-GNV: 'Also Edom shall be desolate: euery one that goeth by it, shall be astonished,
    and shall hisse at all the plagues thereof,'
  eng-WEBSTER: 'Also Edom shall be a desolation: every one that goeth by it shall
    be astonished, and shall hiss at all her plagues.'
  nhw-BL: “Senquistoc quisosolose tlali Edom hasta nochi catli panose nopona momajmatise
    huan quitlapose inincamac ica catli quiitase.
  swh-ONEN: “Edomu atakuwa kitu cha kuogofya; wote wapitao karibu watashangaa na kuzomea
    kwa sababu ya majeraha yake yote.
  bba-bba: Edɔmu yɑ koo kowɑ bɑnsu. Be bɑ sɑrɔ mi, bɑ̀ n ye wɑ, biti yɑ koo bu mwɑ
    kpɑ bu wiɑ ko ɑsɔrɔ yen sɔ̃.
  eng-KJVCPB: 'Also Edom shall be a desolation: Every one that goeth by it shall be
    astonished, And shall hiss at all the plagues thereof.'
  luo-luo: “Edom nobed gima bwogo ji; jogo duto makalo bute nohum nono, kendo gininyiere
    ka gineno adhondene duto.”
  meu-meu: Edom na hahegari ḡauna ai bainela; e rakaia hanaimu taudia iboudiai na
    bae gari bona bae si dagu, enai vada e kau dikadia iboudiai daidiai.
  npi-ULB: एदोमबाट भएर जाने हरेकको लागि यो त्रासको पात्र बन्‍नेछ । यसका सबै विपत्तिको
    कारण हरेक व्यक्ति तर्सनेछ र गिल्ला गर्नेछ ।
  yor-yor: “Edomu yóò di ahoro gbogbo àwọn tí ń kọjá yóò jáyà, wọn ó sì fi rẹ́rìn-ín
    ẹlẹ́yà nítorí gbogbo ìpalára rẹ.
  pes-OPCB: 'خداوند می‌فرماید: «سرنوشت ادوم وحشتناک است! هر که از آنجا عبور کند، از
    دیدنش مبهوت شده، به وحشت خواهد افتاد.'
  tgl-ULB: Magiging katatakutan ang Edom sa lahat ng mapapadaan dito. Ang bawat taong
    iyon ay manginginig at susutsot dahil sa lahat ng kapahamakan nito.
  hui-hui: Anduane Homogohanda lalu, Idomo dindiha mo ko holene gibi hiriribi ibulebira.
    Wali agali maru Idomo dindiha bolangua halu porarume Idomo dindi koorene ko hene
    ngago de hondowa ti mogo timbuni lalu mege bialu hondo oba holebira.
  mya-mya: '``ဧ​ဒုံ​ပြည်​သည်​များ​စွာ​ယို​ယွင်း​ပျက်​စီး သွား​မည်​ဖြစ်​သ​ဖြင့် အ​နီး​မှ​ဖြတ်​သန်း​သွား
    လာ​သူ​တို့​သည်​ထို​ပြည်​ဖြစ်​ပျက်​ရ​ပုံ​အ​ခြင်း အ​ရာ​ကို​မြင်​သော​အ​ခါ​လန့်​ဖျပ်​တုန်​လှုပ်
    ကြ​လိမ့်​မည်။-'
  bod-N: ཡང་ཨེ་དོམ་ནི་འཇིགས་པའི་གནས་སུ་གྱུར་ཏེ། ཡུལ་དེ་བརྒྱུད་ནས་འགྲོ་མཁན་རྣམས་དེའི་ཆག་སྒོའི་ཕྱིར་དུ་སྐྲག་ཅིང་འཕྱ་དགོད་བྱེད་པར་འགྱུར།
  sna-sna: “Edhomu richava chinhu chinotyisa, vose vachapfuura napo vachashamiswa,
    uye vachaseka nokuda kwamavanga aro ose.
  spa-BLM: “Edom se convertirá en un asombro. Todos los que pasen por allí se quedarán
    asombrados, y silbará todas sus plagas.
  cac-cac: Masanil mach ol ec' d'a Edom chi', ol te xiv eb' yilani, ol satpax sc'ol
    eb' yuj nivan yaelal ol ja d'a yib'an̈.
  swh-ULB: Edomu atakuwa kitisho kwa kila aipitaye. Kila mtu atatetemeka na kutoa
    sauti kwa sababu ya maafa yake.
  bel-bel: І будзе Эдом жахам; кожны, хто будзе праходзіць міма, зьдзівіцца і сьвісьне,
    гледзячы на ўсе пахібы яго.
  deu-ELBBK: Und Edom soll zum Entsetzen werden; jeder, der an demselben vorüberzieht,
    wird sich entsetzen und zischen über alle seine Plagen.
  mbb-OT: Migkaǥi pa is Nengazen te, “Igkahandek te menge etew is mezaat he kebpekesavuk
    te Edom. Is langun he edsaǥad kayi ne egkeinuinu ne henduen be te kenà ebpeketuu
    te egkehitavù kayi he nasyun.
  mal-2015: എദോം സ്തംഭനവിഷയമായ്തീരും; അതിന്നരികത്തുകൂടി കടന്നുപോകുന്ന ഏവരും സ്തംഭിച്ചു
    അതിന്റെ സകലബാധകളും നിമിത്തം ചൂളകുത്തും.
  rmc-rmc: „Le Edomostar ela strašno than; sako, ko pašal predžala, čudaľinela pes
    a asala lestar, sar dikhela savore leskre rani.
  pes-OPV: و ادوم محل تعجب خواهد گشت به حدی که هرکه از آن عبور نمایدمتحیر شده، به‌سبب
    همه صدماتش صفیر خواهدزد.
  ron-1924: „Едомул ва фи пустиит; тоць чей че вор трече пе лынгэ ел се вор мира ши
    вор флуера пентру тоате рэниле луй.
  ben-OBCV: “ইদোম হবে এক বিভীষিকার পাত্র; যারাই তার পাশ দিয়ে যাবে, তারা তার ক্ষতসকলের
    জন্য বিস্মিত হয়ে তার নিন্দা করবে।
  som-som: Oo weliba Edomna waxay noqon doontaa cidla, oo mid kasta oo ag maraaba
    wuu la yaabi doonaa, wuuna ku foodhyi doonaa belaayooyinkeeda oo dhan.
  lat-VUC: 'Et erit Idumæa deserta: omnis qui transibit per eam stupebit, et sibilabit
    super omnes plagas ejus.'
  eng-ASVBT: 'And Edom shall become an astonishment: everyone that passeth by it shall
    be astonished, and shall hiss at all the plagues thereof.'
  ita-1885: Ed Edom sarà messo in desolazione; chiunque passerà presso di esso sarà
    attonito, e zufolerà, per tutte le sue piaghe.
  eng-LXXUP: 'And all the men, and all the strangers who have set their face toward
    the land of Egypt to dwell there, shall be consumed by the sword, and by the famine:
    and there shall not one of them escape from the evils which I bring upon them.'
  eng-ULB: Edom will become a horror to everyone passing by it. Every such person
    will tremble and hiss because all of its disasters.
  spa-VBL: La gente se horrorizará de lo que le ha ocurrido a Edom. Todos los que
    pasen por allí se escandalizarán y se burlarán de todo su daño.
  fra-_FOB: Et l'Idumée sera réduite en désolation; tellement que quiconque passera
    près d'elle en sera étonné, et sifflera à cause de toutes ses plaies.
  mal-mal: ഏദോം ഭീതിവിഷയമായിത്തീരും; അതിനരികത്തുകൂടി കടന്നുപോകുന്ന ഏവരും ഭയപ്പെട്ട്
    അതിന്റെ സകലബാധകളും നിമിത്തം നിന്ദയോടെ പെരുമാറും.
  urd-GVR: “Mulk-e-Adom yoṅ barbād ho jāegā ki wahāṅ se guzarne wāloṅ ke roṅgṭe khaṛe
    ho jāeṅge. Us ke zaḳhmoṅ ko dekh kar wuh ‘Taubā taubā’ kaheṅge.”
  suz-BL: परमप्रभु यावेम “एदोम थम हिंचा ङा दुम्‍ब। सु सु मेकेर लाइनीमी, मेको एदोम
    आ शुश श्‍येत तशा हिंनीमी। मिनु शुक्‍शी पाइनीम।
  eng-NOY: 'And Edom shall be an astonishment: Every one that passeth by her shall
    be astonished, And shall hiss on account of all her plagues.'
  ita-1927: E Edom diventerà una desolazione; chiunque passerà presso di lui rimarrà
    stupito, e si darà a fischiare a motivo di tutte le sue piaghe.
  ckb-ckb: «ئەدۆم دەبێتە وێرانە، هەرکەسێک پێیدا تێبپەڕێت سەرسام دەبێت، گاڵتەی پێ دەکات
    لەسەر هەموو ئەوەی بەسەری هاتووە.
  eng-BBE: 'And Edom will become a cause of wonder: everyone who goes by will be overcome
    with wonder, and make sounds of fear at all her punishments.'
  kan-OKCV: “ಎದೋಮು ಸಹ ಹಾಳಾಗುವುದು; ಅದರ ಬಳಿಯಲ್ಲಿ ಹಾದುಹೋಗುವವರೆಲ್ಲರು ಅದರ ಎಲ್ಲಾ ಬಾಧೆಗಳ
    ನಿಮಿತ್ತ ವಿಸ್ಮಯಪಟ್ಟು, ಅಪಹಾಸ್ಯ ಮಾಡುವರು.
  tam-2017: அப்படியே ஏதோம் பாழாகும்; அதைக் கடந்துபோகிறவன் எவனும் அதின் எல்லா வாதைகளைப்பார்த்து
    அதிர்ந்து சத்தம் போடுவான்.
  spa-RV-1909: 'Y será Edom en asolamiento: todo aquel que pasare por ella se espantará,
    y silbará sobre todas sus plagas.'
  ron-BTF: De asemenea Edomul va fi o pustiire; oricine trece pe lângă el va fi înmărmurit
    și va șuiera la toate plăgile lui.
  eng-WEBP: “Edom will become an astonishment. Everyone who passes by it will be astonished,
    and will hiss at all its plagues.
  eng-FBV: People will be horrified at what's happened to Edom. Everyone passing by
    will be shocked, and will sneer at all its damage.
  nld-1939: Edom zal ten afschrik worden; En ieder, die er doorheen trekt, Zal zich
    verbazen en blazen Over al zijn rampen.
  nch-BL: “Senquisa quisosolose tali Edom hasta nochi cati panose nopona momajmatise
    huan quitapose inincamac por cati quiitase.
  vie-1934: Ê-đôm sẽ nên gở lạ, mọi người đi qua sẽ lấy làm lạ; thấy tai vạ của nó,
    thì đều xỉ báng.
  hin-CV: “एदोम भय का विषय हो जाएगा; इसके निकट से जाता हुआ हर एक व्यक्ति भयभीत होकर
    इसके घावों को देखेगा और उसका उपहास करेगा.
  spa-BES: Y Edom se convertirá en un motivo de asombro; todos los que pasen serán
    asombrados, y emitirán sonidos de miedo al ver su castigos.
  tdx-tdx: Ho liolio kòake t’i Edome, hene ho latsa ze mioza ama’e, hikosìk’ amo hekoheko
    nizoe’eo.
  tha-KJV: เอโดมจะกลายเป็​นที​่​รกร้าง ทุ​กคนที่ผ่านเอโดมจะตกตะลึง และจะเย้ยหยันในภัยพิบั​ติ​ทั้งสิ้นของมัน
  por-BR-2018: Assim Edom servirá de espanto; todo aquele que passar por ela se espantará,
    e assoviará por causa de todas as suas pragas.
  deu-ELO: Und Edom soll zum Entsetzen werden; ein jeder, der an demselben vorüberzieht,
    wird sich entsetzen und zischen über alle seine Plagen.
  eng-WYC-2018: And Idumea shall be forsaken; each man that shall pass by it, shall
    wonder, and shall hiss on all the wounds thereof; (And Edom shall be deserted;
    each person who shall pass by it, shall wonder, and shall hiss at all its wounds;)
  epo-epo: Edom fariĝos objekto de teruro; ĉiu, kiu pasos preter li, miros kaj fajfos
    pri ĉiuj liaj vundoj.
  uig-PIN: — Wǝ Edom tolimu wǝⱨimilik bolidu; Edomdin ɵtidiƣanlarning ⱨǝmmisi uning
    barliⱪ yara-wabaliri tüpǝylidin wǝⱨimigǝ qüxüp, ux-ux ⱪilidu.
  beo-beo: Hina Gode da amane sia:i, “Na da Idome amo bagadewane wadela:lesimu. Amasea,
    dunu eno da baligili ahoasea, ilia da beda:iba:le bagadewane fofogadigimu.
  tpi-OTNT: Bikpela i tok olsem, “Idom bai i bagarap na i kamap samting bilong pretim
    ol man. Na taim ol manmeri bilong ol arapela lain i kam long dispela hap, bai
    ol i lukim Idom na bai ol i kirap nogut tru na i pret moa yet.
  hau-SA: “Edom za tă zama abin tsoro; dukan wanda ya wuce zai giggice ya yi tsaki
    saboda dukan mikinta.
  uig-LAT: — We Édom tolimu wehimilik bolidu; Édomdin ötidighanlarning hemmisi uning
    barliq yara-wabaliri tüpeylidin wehimige chüshüp, ush-ush qilidu.
  nde-nde: “I-Edomi izakuba yinto yokwesatshwa, bonke abadlula khona bazathuthumela
    baklolode ngenxa yamanxeba ayo wonke.
  ton-ton: 'Pea ʻe hoko ʻa ʻItomi ko e meʻa liʻaki: pea ʻe fakatumutumu ʻae tangata
    taki taha ʻoku fononga ofi ki ai! Pea ʻe fakaʻiseʻisa koeʻuhi ko hono ngaahi tautea
    kotoa pē.'
  ces-1613: I bude země Idumejská pustinou. Každý, kdož půjde skrze ni, užasne se,
    a diviti se bude nade všemi ranami jejími;
  eng-WMB: “Edom will become an astonishment. Everyone who passes by it will be astonished,
    and will hiss at all its plagues.
  tam-TCV: ஏதோம் ஒரு பாழான பொருளாகும். அதைக் கடந்துபோகிற யாவரும் பிரமித்து, அதற்கு
    ஏற்பட்ட எல்லா காயங்களைக் கண்டு ஏளனம் செய்வார்கள்.
  ceb-ULB: Kalisangan ang Edom sa tanan nga moagi niini. Magkurog ug makapanghupaw
    ang matag usa tungod sa tanang mga katalagman.
  pol-UBG: Edom będzie spustoszeniem, ktokolwiek będzie przechodził obok niego, zdumieje
    się i będzie świstać nad wszystkimi jego plagami.
  urd-GVU: ”ملکِ ادوم یوں برباد ہو جائے گا کہ وہاں سے گزرنے والوں کے رونگٹے کھڑے ہو
    جائیں گے۔ اُس کے زخموں کو دیکھ کر وہ ’توبہ توبہ‘ کہیں گے۔“
  deu-1912: Also soll Edom wüst werden, daß alle die, so vorübergehen, sich wundern
    und pfeifen werden über alle ihre Plage;
  kan-2017: ಎದೋಮು ಪರಿಹಾಸ್ಯಕ್ಕೆ ಗುರಿಯಾಗುವುದು; ಹಾದುಹೋಗುವವರೆಲ್ಲರೂ ಅದಕ್ಕೆ ಸಂಭವಿಸಿದ ವಿಪತ್ತುಗಳಿಗೆ
    ಬೆರಗಾಗಿ ಸಿಳ್ಳುಹಾಕುವರು.
  yap-yap: I SOMOL e ke ga’ar, “Riya’ ni nge yib nga daken yu Edom e ba gal e marus
    riy ni gubin e pi’in yad ra yan u charen e yad ra dada’ ngay miyad rus.
  hlt-MCSB: Edom te imsuep la om vetih aka pah boeih khaw a taengah pong uh ni. Te
    vaengah a hmasoe cungkuem neh hlip ni.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ሂዚ ጋዓኔ፦ «ዔዶኦሜይዳ ማዺንቴ ባኮና ዓሲ ዲቃታያ ማዓንዳኔ፤ ዒኢና ዓኣዻ ዓሲ ቢያ ዛጋ ዎዶና
    ዲቃታንዳኔ፤ ዒዞይዳ ሄሌ ባይሲንቶዋ ዛጊ ዲቃቲ ሄርሻንዳኔ።
  twi-ASANTE: “Edom bɛyɛ ahodwiredeɛ; wɔn a wɔtwam hɔ nyinaa ho bɛdwiri wɔn na wɔadi
    ne ho fɛ ɛsiane nʼapirakuro nyinaa enti.
  eng-WEBU: “Edom will become an astonishment. Everyone who passes by it will be astonished,
    and will hiss at all its plagues.
  wal-wal: “Eedooma biittai asa daganttiya biitta gidana. Yaara aadhdhiya asai ubbai
    a bashshaa be7idi, dagammananne, ‘Poora!’ gaana.
  spa-PDDPT: Idumea se convertirá en una desolación. Todo el que pase por ella silbará
    de asombro al ver sus heridas.
  gun-gun: “Ha'e nunga rupi Edom yvy itui 'rã nhomondyipaarã. Pavẽ rei ha'e rupi oaxa
    va'e onhemondyipa ha'e ojojai rei 'rã jogueravy, ikuai axy ete rã oexa vy.
  ilo-ULB: Agbalinto a pagbutbutngan ti Edom iti siasinoman a lumabas iti daytoy.
    Agpigergerto ti siasinoman ken agsakontip gapu kadagiti amin a didigra iti daytoy.
  kpg-kpg: Dimaadua ga helekai, “Di mooho dela ma gaa tale gi Edom la koia e maaloo
    dangihi huoloo, dela gaa hidi ai digau ala ma ga taele i baahi di maa ga homouli
    huoloo, ga mmaadagu.
  uig-ARA: ــ ۋە ئېدوم تولىمۇ ۋەھىمىلىك بولىدۇ؛ ئېدومدىن ئۆتىدىغانلارنىڭ ھەممىسى ئۇنىڭ
    بارلىق يارا-ۋابالىرى تۈپەيلىدىن ۋەھىمىگە چۈشۈپ، ئۇش-ئۇش قىلىدۇ.
  sus-sus: «Edon findima nɛ gbaloe yire ra. Dangi mixie dɛ ixarama nɛ, e kaaba na
    ɲaxankatɛ tofe ra.
  pon-2006: KAUN-O ketin mahsanih, “Mwomwla me pahn lelohng Edom pahn uk mehlel, kahrehda
    aramas akan me pahn keid limwah pahn pwuriamweikihla kowahlap oh masakada.
  ksd-ksd: Ma Edom na da ra magit di kaian tana; diat par dia pakit ia diat a kaian
    ma diat a itinga ure kana lavur kinadik.
  tur-YTC: “Edom şaşılacak bir şey olacak. Oradan geçen herkes şaşacak, Ve bütün onun
    belalarına ıslık çalacak.
  grc-BRENT: Καὶ ἔσονται πάντες οἱ ἄνθρωποι, καὶ πάντες οἱ ἀλλογενεῖς, οἱ θέντες τὸ
    πρόσωπον αὐτῶν εἰς γῆν Αἰγύπτου ἐνοικεῖν ἐκεῖ, ἐκλείψουσιν ἐν τῇ ῥομφαίᾳ, καὶ
    ἐν τῷ λιμῷ, καὶ οὐκ ἔσται αὐτῶν οὐδεὶς σωζόμενος ἀπὸ τῶν κακῶν ὧν ἐγὼ ἐπάγω ἐπʼ
    αὐτούς.
  ind-AYT: “Edom akan menjadi kengerian. Setiap orang yang melintasinya akan ketakutan
    dan akan mencemooh karena semua lukanya.
  nya-nya: “Dziko la Edomu lidzasanduka chinthu chochititsa mantha. Onse odutsamo
    adzadabwa ndi kupukusa mitu yawo chifukwa cha kuwonongeka kwake.
  hrv-hrv: “Edom će postati pustoš; tko god njime prođe, zaprepastit će se i zviždati
    zbog svih rana njegovih.
  mps-mps: Genuai Bidigo te tiwai po wai, “Idom dolama, te bidi dabe wi ilibo nai
    pedelama, elalueibao. Te gasa hani we bidi dabe te badu aselabo sogo, te augwa
    Idom sulama, te augwa midigi dwai mu selama, nogo hogwayu, te wi umagi mu yaibao.
  tpi-tpi: Bikpela i tok olsem, “Idom bai i bagarap na i kamap samting bilong pretim
    ol man. Na taim ol manmeri bilong ol arapela lain i kam long dispela hap, bai
    ol i lukim Idom na bai ol i kirap nogut tru na i pret moa yet.
  dan-1931: Edom skal blive til Rædsel; alle, der kommer forbi, skal slås af Rædsel
    og spotte over alle dets Sår.
  vie-OVCB: “Ê-đôm sẽ trở nên vật ghê tởm. Mọi người đi qua đều kinh ngạc và sẽ sửng
    sốt vì cảnh điêu tàn họ nhìn thấy.
  guj-2017: તેથી અદોમ વિસ્મયપાત્ર બનશે. ત્યાં થઈને જતા આવતા સર્વ વિસ્મય પામશે. અને
    તેની સર્વ વિપત્તિઓ જોઈને ફિટકાર કરશે.
  pon-2006A: KAUN-O ketin mahsanih, “Mwomwla me pahn lelohng Edom pahn uk mehlel,
    kahrehda aramas akan me pahn keid limwah pahn pwuriamweikihla kowahlap oh masakada.
  por-BRBSL: “Edom se tornará um espanto. Todos os que passarem por ela ficarão surpresos,
    e assobiará em todas as suas pragas.
  cth-cth: Edom teh kângairu e lah awm vaiteh, voivang ka cet e taminaw ni kângairu
    telah ati awh vaiteh, ka raphoekungnaw hanlah a kam khuem awh mahoeh.
  twi-twi: “Edom bɛyɛ ahodwiriwde; wɔn a wotwa mu wɔ hɔ no nyinaa ho bedwiriw wɔn
    na wɔadi ne ho fɛw esiane nʼapirakuru nyinaa nti.
  hlt-hlt: Edom te imsuep la om vetih aka pah boeih khaw a taengah pong uh ni. Te
    vaengah a hmasoe cungkuem neh hlip ni.
  tbz-SIM: Edɔmmu ɛì bo dɔúnko, bɛ̀ɛ̀ bo mpɛ̃nkù kɛ dì yɑ̀u, dɛ̀ bo bɛ̀ di, kɛ̀ bɛ̀
    mmɑ́ɑ̀rì bɛ yɔ, mɛyɛi mmɛ̀ɛ̀ di tùɔ̀kɛní mɛ kpɛ́í.
  msy-2020: 'Ikiavɨra Itir God kamaghɨn mɨkeme: “Idomia ikuvigham, eghtɨ Kantrin Igharazibar
    Gumazamiziba Idomɨn nguazimɨn izɨ, bizir kurabar gantɨ, da an ikiam. Eghtɨ me,
    me dɨpov akɨ mɨsoribar anɨng, dɨgavir kuram damigh atiatingam.'
  azb-azb: «Edom dəhşət hədəfi olacaq, Oradan keçən hər kəs Bütün yaralarından ötrü
    Heyrət içində ona fit çalacaq».
  eng-DBY: 'And Edom shall be an astonishment: every one that goeth by it shall be
    astonished, and shall hiss, because of all the plagues thereof.'
  hin-2017: “एदोम यहाँ तक उजड़ जाएगा कि जो कोई उसके पास से चले वह चकित होगा, और उसके
    सारे दुःखों पर ताली बजाएगा।
  wol-KYG: «Edom day mujj gental, ku fa jaare waaru, di muslu ci mboolem li ko dal.
  eng-YLT: And Edom hath been for a desolation, Every passer by her is astonished,
    And doth hiss because of all her plagues.
  eng-WYC-2017: And Idumea shall be forsaken; each man that shall pass by it, shall
    wonder, and shall hiss on all the wounds thereof;
  eng-WMBB: “Edom will become an astonishment. Everyone who passes by it will be astonished,
    and will hiss at all its plagues.
  urd-GVH: “मुल्के-अदोम यों बरबाद हो जाएगा कि वहाँ से गुज़रनेवालों के रोंगटे खड़े
    हो जाएंगे। उसके ज़ख़मों को देखकर वह ‘तौबा तौबा’ कहेंगे।”
  rug-rug: “Edomu si kote ta evaṉae keke tiṉitoṉa variva matagutu; doduru pu ene hola
    si kote magasa meke kote va sisire sina doṉo hikare hola sa vasina.”
  gaz-gaz: “Edoom waan sodaa taati; namni achiin darbu hundis sababii madaa ishee
    hundaatiif dinqisiifatee isheetti kolfa.
  fra-LSG: Édom sera un objet de désolation; Tous ceux qui passeront près de lui Seront
    dans l’étonnement et siffleront sur toutes ses plaies.
  yal-yal: “Edɔn yamanan kalama nɛn, naxan yo na dangu a dɛxɔn ma, ne yigitɛgɛma nɛn,
    e kabɛ, e kolin a fitina feene ma.”
  haw-1868: E lilo no hoi o Edoma i waonahele; A e kahaha auanei ka poe a pau e hele
    ae ma ia wahi, E hoowahawaha hoi no kona mau ino a pau.
  arb-NAV: سَتُصْبِحُ أَدُومُ مَثَارَ رُعْبٍ، وَكُلُّ مَنْ يَمُرُّ بِها تَعْتَرِيهِ
    رِعْدَةٌ، وَيَصْفَرُ مِنْ جَرَّاءِ كُلِّ نَكْبَاتِهَا،
  ewe-ewe: “Edom azu ŋɔdzinu, ame siwo katã ato eŋu ava yi la ƒe mo awɔ yaa eye woaɖu
    fewu le eŋu le abi siwo wòxɔ la ta.
  eng-LEE: 'And Edom shall become [an object of] astonishment: every one that passeth
    by it shall be astonished, and shall hiss at all its wounds.'
  asm-FB: ইদোম বিস্ময়ৰ বিষয় হ’ব; তাৰ ওচৰেদি অহা-যোৱা কৰা প্ৰতিজনে বিস্ময় মানিব
    আৰু তালৈ ঘটা আটাই উৎপাত দেখি ইচ ইচ কৰিব।
  sus-A: «عٍدٌن قِندِ مَ نّ فبَلٌي يِرٍ رَ. دَنفِ مِشِيٍ دّ عِشَرَ مَ نّ، عٍ كَابَ
    نَ حَشَنكَتّ تٌقٍ رَ.
  fra-SBL: « Edom deviendra un objet d'étonnement. Tous ceux qui passeront devant
    seront étonnés, et sifflera à tous ses fléaux.
  hbo-hbo: וְהָיְתָ֥ה אֱדֹ֖ום לְשַׁמָּ֑ה כֹּ֚ל עֹבֵ֣ר עָלֶ֔יהָ יִשֹּׁ֥ם וְיִשְׁרֹ֖ק
    עַל־כָּל־מַכֹּותֶֽהָ׃
  kik-kik: “Edomu gũgaatuĩka kũndũ gwa kũmakania; arĩa othe makaahĩtũkĩra kuo nĩmakamaka
    na makũnyũrũrie, nĩ ũndũ wa ũrĩa gũgaakorwo kwanangĩtwo.
  fra-NCL: Edom sera un sujet d’étonnement ; tous les passants s’étonneront, et siffleront
    à la vue de toutes ses plaies.
  cek-AK: Edom loe amrohaih ah om tih; anih taengah caeh kaminawk boih dawnrai o tih;
    a tongh ih raihaihnawk boih pongah minawk mah kasae thui o tih.
  cuk-cuk: Edom-yala-wilegoedi, bela-belad wilegoed. Dulemar a-yar-nagaba-nasmaloedi,
    geger Edom-yala-wilesadi dakdamaloed.”
  uig-CYR: — Вә Едом толиму вәһимилик болиду; Едомдин өтидиғанларниң һәммиси униң
    барлиқ яра-вабалири түпәйлидин вәһимигә чүшүп, уш-уш қилиду.
  tel-2017: “ఏదోమును దాటి వెళ్ళే వాళ్ళకు అది భయం పుట్టిస్తుంది. అందరూ దానికి కలిగిన
    కష్టాలు చూసి ఆశ్చర్యపడి ఎగతాళి చేస్తారు.”
  hat-BSA: “Édom va devni yon objè degoutan; chak moun ki pase bò kote li va etone,
    e va sifle kon koulèv sou tout blesi li yo.
  kos-kos: LEUM GOD El fahk, “Lupan musalla ma ac sikyak in acn Edom ac fah arulana
    upa, oru elos nukewa su fahsryak we ac fah lut ac tuninfongla.
  hbo-WLC: וְהָיְתָ֥ה אֱד֖וֹם לְשַׁמָּ֑ה כֹּ֚ל עֹבֵ֣ר עָלֶ֔יהָ יִשֹּׁ֥ם וְיִשְׁרֹ֖ק
    עַל־כָּל־מַכּוֹתֶֽהָ׃
  ibo-ibo: “Edọm ga-aghọ ihe iju anya. Ndị niile na-esi nʼakụkụ ya agafe ga-anọ nʼọnọdụ
    iju anya, ha ga-eledakwa ya anya nʼihi ọnya ya niile.
  ory-ory: ପୁଣି, “ଇଦୋମ ବିସ୍ମୟର ବିଷୟ ହେବ; ତହିଁର ନିକଟ ଦେଇ ଗମନକାରୀ ପ୍ରତ୍ୟେକ ଲୋକ ବିସ୍ମିତ
    ହେବେ ଓ ତହିଁର ସକଳ ଦଣ୍ଡ ସକାଶୁ ଶୀସ୍‍ ଶବ୍ଦ କରିବେ।
  chk-chk: Ewe Samol mi Lapalap a apasa, “Etom epwe wiliti och minen eniweniw. Meinisin
    mi pwerela ünükün repwe fokun niuokus o turunufasei pokiten an feiengau meinisin.
  rop-rop: Wal YAWEI bin tok na, “Det nogudbala ting garra kaman langa Idam. Im garra
    brabli nogudwan, en ebribodi hu garra wokpas deya garra hatjamp en bradin nomo
    lilbit.
  ukr-1871: І зробиться Едом острахом; хто попри його буде переходити, зʼуміється
    і буде посвистувати, споглядаючи на рани його.
  deu-1951: Und Edom soll zum Entsetzen werden; wer daran vorübergeht, wird sich entsetzen
    und zischen ob all ihren Plagen.
  eng-JPS: And Edom shall become an astonishment; every one that passeth by it shall
    be astonished and shall hiss at all the plagues thereof.
  srp-1865: I zemlja æe Edomska biti pustinja, ko proðe mimo nju, svak æe se èuditi
    i zviždati radi svijeh rana njezinijeh.
  lug-lug: “Edomu kirifuuka kyerolerwa, abo bonna abayitawo balyewuunya batye olw’ebiwundu
    bye byonna.
  heb-heb: והיתה אדום לשמה כל עבר עליה ישם וישרק על כל מכותה׃
  ben-IRV: “ইদোমের প্রত্যেকের কাছে বিস্ময়ের পাত্র হবে, যারা তার পাশ দিয়ে যাবে তারা
    সবাই ভীষণ কাঁপবে এবং তার সব আঘাতের জন্য তাকে শিশ ধ্বনি দেবে।
  pan-pan: ਅਦੋਮ ਹੈਰਾਨੀ ਲਈ ਹੋਵੇਗਾ, ਹਰੇਕ ਜਿਹੜਾ ਉਹ ਦੇ ਅੱਗੋਂ ਦੀ ਲੰਘੇਗਾ ਉਹ ਹੈਰਾਨ ਹੋਵੇਗਾ
    ਅਤੇ ਉਸ ਦੀਆਂ ਬਵਾਂ ਦੇ ਕਾਰਨ ਨੱਕ ਚੜ੍ਹਾਵੇਗਾ
  mya-JVB: ဧဒုံ ပြည်သည် အံ့ဩ ရာဖြစ် ၍၊ ရှောက်သွား သော သူတိုင်း အံ့ဩ ကြလိမ့်မည်။ သူ
    ခံရသောဘေးဥပဒ် အပေါင်း တို့ကြောင့် ကဲ့ရဲ့ သံကို ပြုကြလိမ့်မည်။
  tbg-tbg: Te Noravano Kotika tiha, Te Idomu vata maata anomake qoraiqama kaarimanta
    vokika vi vatara taveha voqamake qeteha ike mpo tiha nái kauqu runkinkiri ivarave.
  hmo-hmo: 'Lohiabada ia gwau: “Edoma dekenai do ia vara hadikaia kara be do ia dika
    momokani. Unai dainai do idia raka hanaia taudia ibounai do idia itaia, mai hoa
    bona mai gari bada danu.'
  urd-urd: “अदोम भी जा — ए — हैरत होगा, हर एक जो उधर से गुज़रेगा हैरान होगा, और उसकी
    सब आफ़तों की वजह से सुस्कारेगा।
  rus-SYN: И будет Едом ужасом; всякий, проходящий мимо, изумится и посвищет, смотря
    на все язвы его.
  bqc-SIM: Ɛdↄũ bùsu a gↄ̃ wáiwai, yã́pi i di gbɛ̃́ pↄ́ lɛ́ gɛ̃ weↄwa, aaiↄ a
    láanikɛ wɛ́tɛ̃a pↄ́ wà mↄ̀ɛ̀ yã́i.
  tcz-CHONGTHU: Edom chu tijat umtah khat hung hi ding ahi. A lamlha jouse kicha uvintin,
    akisuh mang muho chu tijatnaa dimdiu ahi.
  mar-mar: तेथून जाणाऱ्या प्रत्येकाला अदोम दहशत होईल. तशा प्रत्येक व्यक्ती थरथरेल
    आणि त्याच्या सर्व अरिष्टाविषयी फूत्कार टाकेल.
  qub-qub: «Edomta illgächiptenga fiyupa manchariypämi cangapaj. Chayno castigashäta
    ricaycur llapanpis chaypa päsajcunaga chiyacasharämi ricapanga.
  bqp-bqp: Edɔmu yɑ koo kowɑ bɑnsu. Be bɑ sɑrɔ mi, bɑ̀ n ye wɑ, biti yɑ koo bu mwɑ
    kpɑ bu wiɑ ko ɑsɔrɔ yen sɔ̃.
  hat-hat: 'Seyè a di ankò: Se konsa peyi Edon an pral tounen yon dezè k''ap bay gwo
    lapenn. Tout moun k''ap pase bò la pral pran sezisman, y''ap pè.'
  eng-BSB: “Edom will become an object of horror. All who pass by will be appalled
    and will scoff at all her wounds.
  eng-WEBPB: “Edom will become an astonishment. Everyone who passes by it will be
    astonished, and will hiss at all its plagues.
  kbq-kbq: Hagi Ra Anumzamo'a huno, Idomu vahe'mo'za havizantfa hanage'za, karankama
    vu'za e'zama nehu'za kesaza vahe'mo'za tusi koro hu'za antri nehu'za, zamagena
    rugahaze.
  nhe-BL: “Senquistoc quixolehuase tlali Edom hasta nochi tlen panose nopano momajmatise
    huan quitlapose inincamac ica tlen quiitase.
  gub-BL: Tupàn Tuweharupi Wiko Ma'e uze'eg wi kury. — Puruzuka haw iaiw wera'u ma'e
    u'ar putar Enom wanehe a'e nehe. Huwake ukwaw ma'e ipytuhegatu putar ukyzeahy
    pà hexak mehe wà nehe.
  eng-DRA: 'And Edom shall be desolate: every one that shall pass by it, shall be
    astonished, and shall hiss at all its plagues.'
