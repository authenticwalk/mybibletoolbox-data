    के किनारे पर रहनेवाले इन क़बीलों को चारों तरफ़ मुंतशिर कर दूँगा। उन पर चारों तरफ़
    से आफ़त आएगी।” यह रब का फ़रमान है।
  rug-rug: Sari dia kameli si kote na vinagi pa vinaripera, meke sari rovana bulumakao
    si kote ta hia guana pinudiki likakalae mudi vinaripera. Arau kote talahuarae
    ni pa givusu sarini pu koa pa seu, meke kote va kamo ni tinasuna Rau pa doduru
    vari kalina,” zama vura gua se Zihova.
  gaz-gaz: “Gaalawwan isaanii ni hatamu, horiin isaanii baayʼeenis ni boojiʼama. Ani
    warra lafa fagoo jiran qilleensatti bittinneessee gama hundaan balaa isaanitti
    nan fida” jedha Waaqayyo.
  fra-LSG: Leurs chameaux seront au pillage, Et la multitude de leurs troupeaux sera
    une proie; Je les disperserai à tous les vents, ceux qui se rasent les coins de
    la barbe, Et je ferai venir leur ruine de tous les côtés, dit l’Éternel.
  yal-yal: “Yaxune e ɲɔgɔmɛne tongoma nɛn yɛngɛni, e nun e xuruse kuru wuyaxine. Naxanye
    e xunne dɛxɔn bima, n ne raxuyama ayi nɛn foyeni, n gbalon nafa e ma keli yiren
    birin yi,” Alatalaa falan nan na ra.
  haw-1868: E lilo ka lakou poe kamelo i waiwaipio, A me ka nui o ka lakou holoholona
    i waiwai lawe wale. E hoopuehu no wau ma na kukulu makani a pau, I ka poe e kahi
    ana i na kihi o ka umiumi; A e lawe mai no wau i ko lakou poino, mai kela aoao
    keia aoao a pau, wahi a Iehova.
  arb-NAV: سَتُصْبِحُ إِبِلُهُمْ غَنِيمَةً وَمَاشِيَتُهُمْ سَلْباً، وَأُذَرِّي لِكُلِّ
    رِيحٍ كُلَّ مَقْصُوصِي زَوَايَا الشَّعْرِ، وَأُوْقِعُ بِهِمِ الْبَلِيَّةَ مِنْ
    كُلِّ جَوَانِبِهِمْ، يَقُولُ الرَّبُّ.
  ewe-ewe: “Woƒe kposɔwo azu nuhaha eye woƒe lãha gbogboawo azu afunyinu. Makaka ame
    siwo le didiƒewo, be ya nalɔ wo ɖe nu eye mahe gbegblẽ va wo dzi le go sia go
    me.” Yehowae gblɔe.
  eng-LEE: 'And their camels shall become a booty, and the multitude of their cattle
    a spoil: and I will scatter unto all winds those that have the hair cut round;
    and from all sides will I bring their calamity, saith the Lord.'
  asm-FB: সিহঁতৰ উটবোৰ চিকাৰৰ বস্তু যেন হ’ব, আৰু সিহঁতৰ পশুসমূহ লুট দ্ৰব্য হ’ব। আৰু
    কুমৰ গুৰিত ডাঢ়ি-চুলি কটা আটাইবোৰকে মই সকলো ফালে বায়ুত উড়ুৱাই দিম; আৰু যিহোৱাই
    কৈছে, মই সিহঁতৰ সকলো ফালৰ পৰা সিহঁতলৈ আপদ আনিম।
  sus-A: وٌ قَمَ نّ عٍ شَ حْشْمّيٍ نُن عٍ شَ شُرُ سٍ وُيَشِيٍ سْتْدٍ. يِ مِشِ نَشٍيٍ
    عٍ دّ شَبٍ سّيتِ بِمَ، ﭑ عٍ رَلْيمَ نّ قٌيٍ كُي، عٍ شَ تْورْ يِرٍ بِرِن.
  fra-SBL: Leurs chameaux seront un butin, et la multitude de leur bétail un butin.
    Je disperserai à tous les vents ceux qui ont les coins de leur barbe coupés ;
    et j'amènerai leur calamité de chaque côté d'eux, » dit Yahvé.
  hbo-hbo: וְהָי֨וּ גְמַלֵּיהֶ֜ם לָבַ֗ז וַהֲמֹ֤ון מִקְנֵיהֶם֙ לְשָׁלָ֔ל וְזֵרִתִ֥ים
    לְכָל־ר֖וּחַ קְצוּצֵ֣י פֵאָ֑ה וּמִכָּל־עֲבָרָ֛יו אָבִ֥יא אֶת־אֵידָ֖ם נְאֻם־יְהוָֽה׃
  kik-kik: “Ngamĩĩra ciao igaatuĩka cia gũtahwo, nacio ndũũru icio ciao nyingĩ cia
    ngʼombe ituĩke cia ndaho. Arĩa marĩ kũndũ kũraya nĩngamahurunjĩra mĩena yothe
    ĩrĩa yumaga rũhuho. na nĩngamarehithĩria mwanangĩko kuuma mĩena yothe,” ũguo nĩguo
    Jehova ekuuga.
  fra-NCL: Leurs chameaux seront votre butin, et la multitude de leurs troupeaux vos
    dépouilles. Je les disperserai à tous les vents, ces hommes aux tempes rasées,
    et de tous côtés je ferai venir sur leur ruine, — oracle de Yahweh.
  cek-AK: Anih ih tahnongsawk hrangnawk to lomh pae o ueloe, a tawnh o ih tahnongsawk
    hrangnawk hoi maitawnawk doeh lomh pae o tih; angthla koek taki taket ah kaom
    kaminawk to takhi ah ka haeh phaeng han; ahmuen kruek hoiah nihcae amrohaih to
    ka phaksak han, tiah Angraeng mah thuih.
  cuk-cuk: 'Bab-Jehová soged: “E-moli-yargan-muremalad ei be sumalo, bela e-moli-bebe-nikamalad
    ei be sumalo. E-dulemar an yogasaar oaisakioed, napa-neg-bergunaidse an barmidoed,
    amba bia gudimalale, bonigan an egi barmidoed.'
  uig-CYR: — уларниң төгилири олҗа, топ-топ мал-варанлири ғәниймәт болиду; Мән чекә
    чачлирини чүшүргәнләрни төрт шамалға тарқитимән, уларниң бешиға һәр әтрапидин
    күлпәт чүшүримән, — дәйду Пәрвәрдигар;
  tel-2017: వాళ్ళ ఒంటెలు దోపుడు సొమ్ము అవుతాయి. విస్తారమైన వాళ్ళ సంపద మీకు యుద్ధంలో
    కొల్లగొట్టే సొమ్ముగా ఉంటుంది. తర్వాత చెంపలపైన కత్తిరించుకునే వాళ్ళను చెదరగొడతాను.
    వాళ్ళ మీదకు అన్ని వేపుల నుండీ ఆపద రప్పిస్తాను.” ఇది యెహోవా చేస్తున్న ప్రకటన.
  hat-BSA: Chamo pa yo va devni piyaj, gran kantite bèt yo va sèvi kon bagay sòlda
    pran, Mwen va gaye bay tout van yo a sila ki koupe kwen cheve yo; e Mwen va mennen
    sou yo gwo dezas ki sòti tout kote,” deklare SENYÈ a.
  kos-kos: “Eisla camel ac cow nukewa natulos! Mwet ingan su kalla insifalos fototo,
    nga fah luselosla nu yen nukewa. Nga fah oru tuh ongoiya in tuku nu faclos yen
    nukewa me.
  hbo-WLC: וְהָי֨וּ גְמַלֵּיהֶ֜ם לָבַ֗ז וַהֲמ֤וֹן מִקְנֵיהֶם֙ לְשָׁלָ֔ל וְזֵרִתִ֥ים
    לְכָל־ר֖וּחַ קְצוּצֵ֣י פֵאָ֑ה וּמִכָּל־עֲבָרָ֛יו אָבִ֥יא אֶת־אֵידָ֖ם נְאֻם־יְהוָֽה׃
  ibo-ibo: Ịnyịnya kamel ha ga-abụ ihe a ga-akwata nʼagha, ọtụtụ igwe ehi ha ga-abụkwa
    ihe a ga-alụta nʼagha. Aga m efesa ha nye ifufe, bụ ndị niile nọ ebe dị anya,
    bụ ndị ahụ niile na-akpụchapụ agịrị isi egedege ihu ha. Aga m emekwa ka ihe ọjọọ
    si nʼakụkụ niile bịakwasị ha,” otu a ka Onyenwe anyị kwubiri.
  ory-ory: ସେମାନଙ୍କର ଓଟଗଣ ଲୁଟିତ ବସ୍ତୁ ହେବେ ଓ ସେମାନଙ୍କର ଅନେକ ଅନେକ ପଶୁ ଲୁଟିତ ହେବେ; ପୁଣି,
    ଯେଉଁ ଲୋକମାନେ ଆପଣା ଆପଣା କେଶର କୋଣ କାଟନ୍ତି, ସେମାନଙ୍କୁ ଆମ୍ଭେ ଚତୁର୍ଦ୍ଦିଗରେ ଛିନ୍ନଭିନ୍ନ
    କରିବା ଓ ସେମାନଙ୍କ ଚାରିଆଡ଼ରୁ ସେମାନଙ୍କର ବିପଦ ଆଣିବା, ଏହା ସଦାପ୍ରଭୁ କହନ୍ତି।
  chk-chk: Oupwe liapeni nöür kamel, nöür pwiin sip epwe choon wokumi. Üpwe atoropasafeili
    chokewe mi fichi mökürer, üpwe awarato feiengau wor seni ekis meinisin.
  rop-rop: “Deigimwei olabat kemul, en ola buligi. Ai garra spredimat olabat oloba
    langa ebri kantri. Detlot pipul hu oldei kadimbat olabat heya shotwan, ai garra
    jandim ola enamimob langa olabat brom ebrisaid.
  ukr-1871: Верблюди їх стануться лупом, а їх отарі будуть розхоплені, і розсїю їх
    по всїх вітрах, — оттих, що вистригають волоссє на висках, — і з усїх боків наведу
    на їх погибель, говорить Господь.
  deu-1951: Ihre Kamele sollen zum Raub und ihre vielen Herden zur Beute werden, und
    ich will sie, die sich den Bart stutzen, nach allen Winden zerstreuen und ihr
    Verhängnis von allen Seiten hereinbrechen lassen, spricht der HERR.
  eng-JPS: And their camels shall be a booty, and the multitude of their cattle a
    spoil; and I will scatter unto all winds them that have the corners polled; and
    I will bring their calamity from every side of them, saith the LORD.
  srp-1865: I kamile æe njihove biti plijen, i mnoštvo stoke njihove grabež, i rasijaæu
    ih u sve vjetrove, one što se s kraja strigu; i dovešæu pogibao na njih sa svijeh
    strana, govori Gospod.
  lug-lug: Eŋŋamira zaabwe zaakunyagibwa, n’amagana gaabwe amanene gatwalibwe. Ndibasaasaanya
    eri empewo, abo abali mu bifo eby’ewala, mbaleeteko akabi okuva ku buli ludda,”
    bw’ayogera Mukama Katonda.
  heb-heb: והיו גמליהם לבז והמון מקניהם לשלל וזרתים לכל רוח קצוצי פאה ומכל עבריו אביא
    את אידם נאם יהוה׃
  ben-IRV: কারণ তাদের উটগুলি লুটিত মাল হবে এবং তাদের অনেক পশুপাল লুট হবে। যারা চুলের
    কোন কাটে, তাদের আমি সমস্ত বায়ুর দিকে ছড়িয়ে দেব এবং সব দিক থেকেই তাদের উপর বিপদ
    আনব” সদাপ্রভু ঘোষণা করেন।
  pan-pan: ਉਹਨਾਂ ਦੇ ਊਠ ਲੁੱਟ ਦਾ ਮਾਲ ਹੋਣਗੇ, ਉਹਨਾਂ ਦੇ ਵੱਗਾਂ ਦੀ ਵਾਫ਼ਰੀ ਮਾਰ-ਧਾੜ ਲਈ ਹੋਵੇਗੀ,
    ਮੈਂ ਉਹਨਾਂ ਨੂੰ ਸਾਰੀਆਂ ਹਵਾਵਾਂ ਵੱਲ ਖਿਲਾਰ ਦਿਆਂਗਾ, ਜਿਹੜੇ ਆਪਣੀਆਂ ਦਾੜ੍ਹੀਆਂ ਦੀਆਂ ਨੁੱਕਰਾਂ
    ਮੁਨਾਉਂਦੇ ਹਨ, ਮੈਂ ਉਹਨਾਂ ਦੇ ਹਰ ਪਾਸੇ ਤੋਂ ਬਿਪਤਾ ਲਿਆਵਾਂਗਾ, ਯਹੋਵਾਹ ਦਾ ਵਾਕ ਹੈ।
  mya-JVB: သူ တို့ကုလားအုပ် အစရှိသော တိရစ္ဆာန် အပေါင်း တို့သည် လုယူ ရာဖြစ် ကြလိမ့်မည်။
    ပါးမုန်း ကိုရိတ် တတ် သော လူမျိုးကိုအရပ်ရပ် သို့ ငါကွဲပြား စေမည်။ အရပ်ရပ် တို့မှ
    သူ တို့၌ ဘေးဥပဒ် ကိုငါရောက် စေမည်ဟု ထာဝရဘုရား မိန့် တော်မူ၏။
  tbg-tbg: Ne iqoka raqiha vika kamerive, purumakauve, sipisipive, varaate. Te vi
    vatanaaka nái tiriqaa kauhi qiquqamake toqataaka raumpirima kaari vika ekaa vona
    vona vi anima vivarave. Te vika vehi autu taiqa keka qaqi kaariramanta vika hihai
    hihai ani vika qoraiqama kevarave.
  hmo-hmo: “Edia kamelo bona edia boromakau ibounai do umui abia. Edia huina idia
    utua kwadagi noho taudia, be lau ese gabu idauidau dekenai do lau luludia, bona
    hisihisi gaudia be kahana ibounai dekena amo, idia dekenai do lau mailaia.
  urd-urd: उनके ऊँट ग़नीमत के लिए होंगे, और उनके चौपायों की कसरत लूट के लिए; और मैं
    उन लोगों को जो गाओदुम दाढ़ी रखते हैं, हर तरफ़ हवा में तितर — बितर करूँगा; और मैं
    उन पर हर तरफ़ से आफ़त लाऊँगा, ख़ुदावन्द फ़रमाता है।
  rus-SYN: Верблюды их отданы будут в добычу, и множество стад их на расхищение; и
    рассею их по всем ветрам, этих стригущих волосы на висках, и со всех сторон их
    наведу на них гибель, говорит Господь.
  bqc-SIM: Wa ń yiongoↄ naaa, wi tá ń ń zuↄ dasidasi. An gbɛ̃́ pↄ́ aaì mizↄ̃iↄ,
    má tó yã́ bↄ gupiiu à ń le, mí ń fãaa dṹnia gola síiↄ̃u. Ma Dii mámɛ
    má ò.
  tcz-CHONGTHU: A sangongsao houleh agancha hou abonna nanghoa hiding ahi. Keiman
    amaho hi huilah’a kathe mangding, mun gamla tah tah a cheng hohi muntin’a kon’a
    vangsetna achung'uva kalhun sah ding ahi,” tin Pakaiyin aseije.
  mar-mar: कारण त्यांचे उंट लुटले जातील व त्यांची विपुल संपत्ती युद्धाची लूट अशी होईल.
    त्यांच्या दाढीच्या कडा कापलेल्यांना सर्व दिशांकडे विखरीन आणि मी त्यांच्यावर सर्व
    बाजूने संकटे आणीन.” असे परमेश्वर म्हणतो.
  qub-qub: ¡Llapan uywancunata camëlluncunata suwapäshun!› nir. Sentïdunpa rutucojcunataga
    Nogami intëruman mashtacächishäpaj. Intërupitami paycunamanga ñacay chayanga.
    Noga Tayta Diosmi chayno në.
  bqp-bqp: Yibɛrɛbɑ bɑ koo ben yooyoosu mwɛɛri kɑ sere mɑɑ ben yɑɑ sɑbenu yɑ n dɑbi.
    Kon bu yɑrinɑsiɑ bɑɑmɑ, be, be bɑ rɑ ben wii bɑɑnu kɔni beri berikɑ. Kon de yibɛrɛbɑ
    bu nɑ bɑɑmɑn di bu bu kɑm koosiɑ. Nɛ, Yinni Gusunɔwɑ nɑ yeni geruɑ.
  hat-hat: Yo pral pran tout chamo yo, yo pral separe tout kabrit ak mouton yo. Wi,
    m'ap gaye yo nan tout direksyon, bann moun sa yo ki koupe cheve yo kout. Kote
    yo pase m'ap fè malè tonbe sou yo. Se mwen menm Seyè a ki di sa.
  eng-BSB: Their camels will become plunder, and their large herds will be spoil.
    I will scatter to the wind in every direction those who shave their temples; I
    will bring calamity on them from all sides,” declares the LORD.
  eng-WEBPB: Their camels will be a booty, and the multitude of their livestock a
    plunder. I will scatter to all winds those who have the corners of their beards
    cut off; and I will bring their calamity from every side of them,” says the LORD.
  kbq-kbq: Hagi kemoli afu'zamine bulimakaone sipisipi afu'zamia rohure'za eri'za
    vugahaze. Hagi zamaseni zamazoka'ma tagahu atupa'ma nehaza vahera, ha' vahe hanuge'za
    maka kazigati e'za knazana eme nezami'za, zaho'mo hiaza hu'za eme zamazeri harafi
    hanage'za maka kaziga vu'za e'za hugahaze, huno Ra Anumzamo'a hu'ne.
  nhe-BL: Nochi inincamellos huan ininhuacaxhua, elis imoaxcahua. Huan nopa tlacame
    niquintitlanis campa hueli ipan nochi tlaltepactli. Huan campa hueli campa itztotij,
    quinajsis huejhueyi majmajtli tlen campa hueli hualas.
  gub-BL: — Pepyhyk waneimaw kawaru kupewa'a pe wà nehe. Pepyhyk waneimaw tapi'ak
    paw pe wà nehe no. Teko u'aw iàpinar romo wanekon wà. Amuhàmuhàz putar a'e teko
    ywy nànàn ihe wà nehe. Amu'ar kar putar iaiw haw tetea'u wanehe ihe nehe no. Ihe
    Tupàn Tuweharupi Wiko Ma'e aiko ko ma'e imume'u har romo ihe.
  eng-DRA: And their camels shall be for a spoil, and the multitude of their cattle
    for a booty, and I will scatter into every wind them that have their hair cut
    round, and I will bring destruction upon them from I all their confines, saith
    the Lord.
