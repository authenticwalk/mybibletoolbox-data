verse: JER.049.032
translations:
  mal-C: അവരുടെ ഒട്ടകങ്ങൾ കവർച്ചയായും അവരുടെ കന്നുകാലിക്കൂട്ടങ്ങൾ കൊള്ളമുതലായും കൊണ്ടുപോകപ്പെടുകയും
    ചെയ്യും. തലയുടെ അരികു വടിക്കുന്നവരെ എല്ലാ കാറ്റുകളിലേക്കും ഞാൻ ചിതറിച്ചുകളയും;
    അവരുടെ നാശം എല്ലാവശങ്ങളിൽനിന്നും ഞാൻ വരുത്തും,” എന്ന് യഹോവയുടെ അരുളപ്പാട്.
  deu-TKW: Ihre Kamele sollen ein Raub, und die Menge ihrer Herden eine Beute werden,
    und ich will sie in alle Winde zerstreuen - die mit abgestutztem Haarrand - und
    von allen Seiten her Verderben für sie herbeiführen, ist der Spruch Jahwes.
  lin-lin: Tika ete bashamo na bango ekoma bomengo ya bitumba, bayiba bibwele na bango
    ebele. Nakopanza na mopepe bavandi ya mosika, mpe nakokweyisela bango pasi longwa
    na bisika nyonso, » elobi Yawe.
  eng-LSV: And their camels have been for a prey, || And the multitude of their livestock
    for a spoil, || And I have scattered them to every wind, || Who cut off the corner
    [of the beard], || And from all its passages I bring in their calamity, || A declaration
    of YHWH.
  eng-GNV: And their camels shall be a bootie, and the multitude of their cattel a
    spoile, and I will scatter them into all windes, and to the vtmost corners, and
    I will bring their destruction from al the sides thereof, sayeth the Lord.
  eng-WEBSTER: 'And their camels shall be a booty, and the multitude of their cattle
    a spoil: and I will scatter into all winds them that are in the utmost corners;
    and I will bring their calamity from all sides of it, saith the LORD.'
  nhw-BL: Nochi inincamellos huan ininhuacaxhua, elis amoaxcahua. Huan nopa masehualme
    niquintitlanis campa hueli ipan nochi tlaltipactli. Huan campa hueli campa itztotij,
    quinajsis huejhueyi majmajtli catli campa hueli hualas.
  swh-ONEN: Ngamia wao watakuwa nyara, nayo makundi yao makubwa ya ngʼombe yatatekwa.
    Wale walio maeneo ya mbali nitawatawanya pande zote, nami nitaleta maafa juu yao
    kutoka kila upande,” asema Bwana.
  bba-bba: Yibɛrɛbɑ bɑ koo ben yooyoosu mwɛɛri kɑ sere mɑɑ ben yɑɑ sɑbenu yɑ n dɑbi.
    Kon bu yɑrinɑsiɑ bɑɑmɑ, be, be bɑ rɑ ben wii bɑɑnu kɔni beri berikɑ. Kon de yibɛrɛbɑ
    bu nɑ bɑɑmɑn di bu bu kɑm koosiɑ. Nɛ, Yinni Gusunɔwɑ nɑ yeni ɡeruɑ.
  eng-KJVCPB: 'And their camels shall be a booty, And the multitude of their cattle
    a spoil: And I will scatter into all winds them that are in the utmost corners;
    And I will bring their calamity from all sides thereof, saith the Lord.'
  luo-luo: Ngamia mag-gi noyaki kendo kweth mag dhogi nope. Anake joge mantie kuma
    bor e tunge piny kendo anakelnegi masira koa koni gi koni,” Jehova Nyasaye owacho.
  meu-meu: 'Iehova na e tomu: Edia kamelo na bae dadidia, edia boromakau seridia bae
    abidia oho. Bagudia huidia e abimu taudia na baina hakarohodia, kaha iboudiai
    baela; bona ihahisidia ḡaudia na kaha iboudiai amo baina mailaidia.'
  npi-ULB: किनकि तिनीहरूका ऊँटहरू लुटको माल बन्‍नेछन्, र तिनीहरूको प्रचुर धन-सम्पत्ति
    युद्धमा लुटिने माल बन्‍नेछन् । तब शोकमा आफ्‍ना कपाल काट्ने हरेकलाई म हावामा तितरबितर
    पार्नेछु, र तिनीहरूमाथि म हरेक कुनाबाट विपत्ति ल्याउनेछु, यो परमप्रभुको घोषणा
    हो ।
  yor-yor: Àwọn ìbákasẹ á di ẹrù àti àwọn ẹran ọ̀sìn, wọ́n á di ìkógun. Èmi yóò tú
    àwọn tí ó wà ní òkèèrè sí inú afẹ́fẹ́. Èmi yóò sì mú ibi wá sí àyíká gbogbo,”
    báyìí ní Olúwa wí.
  pes-OPCB: شترها و حیواناتشان همه از آن تو خواهند شد. من این مردم را که گوشه‌های
    موی خود را می‌تراشند، به هر طرف پراکنده خواهم ساخت و از هر سو برایشان بلا خواهم
    فرستاد.»
  tgl-ULB: Sapagkat ang kanilang mga kamelyo ay magiging nakaw, at ang kasaganaan
    ng kanilang ari-arian ay magiging nakaw sa digmaan. Pagkatapos ay ikakalat ko
    sa bawat hangin ang mga pumutol ng kanilang mga buhok at magdadala ako sa kanila
    ng kapahamakan mula sa bawat panig—ito ang pahayag ni Yahweh.
  hui-hui: Tinaga nogo kamele bulumaga sibirubi hinu kago uruni bibahende tí haru
    piai halimu. I̱na agali tinaga mandari poda tubagi haga uruni bibahende bo talia
    togolai holebero. I̱na ti waitigi bibahendeme Haso hameigini ho hagira bialu bo
    haealabaga biai helolebero.
  mya-mya: '``သူ​တို့​၏​ကု​လား​အုတ်​မှ​စ​၍​တိ​ရစ္ဆာန် အ​ပေါင်း​ကို​ယူ​ကြ​လော့။ ငါ​သည်​ဆံ​ပင်
    ဖြတ်​သူ​တို့​ကို​အ​ရပ်​တ​ကာ​သို့​ကွဲ​လွင့်​စေ​၍ အ​ရပ်​ရပ်​မှ​ဘေး​အန္တ​ရာယ်​ဆိုး​နှင့်​တွေ့​ကြုံ
    စေ​မည်။-'
  bod-N: དེ་དག་གི་རྔ་མོང་རྣམས་བཅོམ་ནོར་དུ་འགྱུར་ཞིང་། དེ་དག་གི་སྒོ་ཕྱུགས་གྲངས་མེད་འཕྲོག་པར་འགྱུར།
    ཡང་ངས་ཡ་ཐོད་ཀྱི་སྐྲ་གཞར་མཁན་དེ་རྣམས་ཕྱོགས་བཞིར་གཏོར་ཞིང་། ཆག་སྒོ་ནི་ཕྱོགས་བཞི་མཚམས་བརྒྱད་ནས་དེ་དག་གི་སྟེང་དུ་འབེབ་པར་བྱའོ་ཞེས་དཀོན་མཆོག་ཡ་ཝཱེས་གསུངས།
  sna-sna: Ngamera dzavo dzichapambwa, uye mombe dzavo dzakawanda dzichapambwa. Ndichaparadzira
    kumhepo avo vari kunyika dzokure, uye ndichauyisa njodzi pamusoro pavo kubva kumativi
    ose,” ndizvo zvinotaura Jehovha.
  spa-BLM: Sus camellos serán un botín, y la multitud de su ganado un botín. Esparciré
    a todos los vientos a los que se les corten las comisuras de la barba; y traeré
    su calamidad por todos lados”. dice Yahvé.
  cac-cac: Ixiquec, tzeyelc'ancot noc' scamello eb' yed' pax noc' svacax eb'. Yalxon̈ej
    b'aj ol vac'b'at yaelal d'a yib'an̈ eb' sjoxel xil spac'ul sti', yuj chi' ol saclemcanb'at
    eb'.
  swh-ULB: Maana farasi wao watakuwa mateka, na wingi wa mali zao utakuwa mateka wa
    vita. Kisha nitawatawanya katika kila upepo wanaonyoa pembe za nywele zao, nami
    nitaleta madhara juu yao kutoka kila upande - hili ni tamko ya Yahwe.
  bel-bel: Вярблюды іхнія аддадзены будуць у здабычу, і мноства статкаў іхніх - на
    разбор; і расьсею іх па ўсіх вятрах, гэтых, што стрыгуць валасы на скронях, і
    з усіх бакоў іх навяду на іх пагібель, кажа Гасподзь.
  deu-ELBBK: Und ihre Kamele sollen zum Raub und die Menge ihrer Herden zur Beute
    werden; und ich werde sie, die mit geschorenen Haarrändern, nach allen Winden
    hin zerstreuen, und werde ihr Verderben bringen von allen Seiten her, spricht
    der HERR.
  mbb-OT: Is menge kemilyu zan wey is langun he menge uyaǥen dan ne egkehimu he keniyu.
    Ibpeyapat ku ziyà te minsan hendei heini is menge etew he mibpen-elutan is dapit
    te kendingen dan, ne ibpeseǥazan ku kandan is kezeetan he ebpuun diyà te minsan
    hendei.
  mal-2015: അവരുടെ ഒട്ടകങ്ങൾ കവർച്ചയും അവരുടെ കന്നുകാലിക്കൂട്ടങ്ങൾ കൊള്ളയും ആയിത്തീരും;
    തലയുടെ അരികു വടിച്ചുവരെ ഞാൻ എല്ലാകാറ്റുകളിലേക്കും ചിന്നിച്ചുകളകയും നാലു പുറത്തുനിന്നും
    അവർക്കു ആപത്തു വരുത്തുകയും ചെയ്യും എന്നു യഹോവയുടെ അരുളപ്പാടു.
  rmc-rmc: Čorena tumenge lengre ťavi a lena tumenge lengre bare stadi. Me rozčhivava
    pre savore štar balvaja olen, ko peske strihinen o bala pal o seri, a pal savore
    agora pre lende anava e pohroma,“ phenel o RAJ.
  pes-OPV: خداوند می‌گوید که شتران ایشان تاراج و کثرت مواشی ایشان غارت خواهد شد و
    آنانی را که گوشه های موی خود را می تراشند بسوی هر باد پراکنده خواهم ساخت وهلاکت
    ایشان را از هر طرف ایشان خواهم آورد.
  ron-1924: Кэмилеле лор вор фи де жаф ши мулцимя турмелор лор вор фи о прадэ. Вой
    рисипи ын тоате вынтуриле пе ей, чей че-шь рад колцуриле бэрбий, ши ле вой адуче
    пеиря дин тоате пэрциле”, зиче Домнул.
  ben-OBCV: তাদের উটগুলি হবে লুটের বস্তু, তাদের বিশাল পশুপাল লুট করা হবে। দূরবর্তী
    স্থানে থাকা লোকেদের আমি চারপাশে ছড়িয়ে দেব, সবদিক থেকে আমি তাদের উপরে বিপর্যয়
    নিয়ে আসব,” সদাপ্রভু এই কথা বলেন।
  som-som: Oo Rabbigu wuxuu leeyahay, Geeloodu wuxuu noqon doonaa booli, oo xoolahooda
    badanna waa la kala boobi doonaa, oo waxaan dabaylaha oo dhan u kala firdhin doonaa
    kuwa timaha dhinacyada ka jarta, oo masiibadoodana waxaan kaga soo dayn doonaa
    dhinac kasta.
  lat-VUC: 'Et erunt cameli eorum in direptionem, et multitudo jumentorum in prædam:
    et dispergam eos in omnem ventum, qui sunt attonsi in comam, et ex omni confinio
    eorum adducam interitum super eos, ait Dominus.'
  eng-ASVBT: 'And their camels shall be a booty, and the multitude of their cattle
    a spoil: and I will scatter unto all winds them that have the corners of their
    hair cut off; and I will bring their calamity from every side of them, saith Jehovah.'
  ita-1885: E i lor cammelli saranno in preda, e la moltitudine del lor bestiame in
    ruberia; ed io dispergerò a tutti i venti quelli che si radono i canti delle tempie;
    e farò venire la lor calamità da ogni lor lato, dice il Signore.
  eng-ULB: For their camels will become plunder, and the abundance of their property
    will become war plunder. Then I will scatter to every wind those who cut the corners
    of their hair, and I will bring disaster on them from every side—this is Yahweh's
    declaration.
  spa-VBL: Sus camellos y grandes rebaños serán un botín para ti. Los dispersaré por
    todas partes, a este pueblo del desierto que se recorta el pelo a los lados de
    la cabeza. Haré descender sobre ellos un desastre desde todas las direcciones,
    declara el Señor.
  fra-_FOB: Leurs chameaux seront au pillage, et la multitude de leur bétail sera
    une proie. Je les disperserai à tout vent, ces gens qui se rasent les coins de
    la barbe, et je ferai venir leur calamité de tous les côtés, dit l'Éternel.
  mal-mal: “അവരുടെ ഒട്ടകങ്ങൾ കവർച്ചയും അവരുടെ കന്നുകാലിക്കൂട്ടങ്ങൾ കൊള്ളയും ആയിത്തീരും;
    തലയുടെ അരികു വടിച്ചവരെ ഞാൻ എല്ലാ കാറ്റുകളിലേക്കും ചിതറിച്ചുകളയുകയും നാല് വശത്തുനിന്നും
    അവർക്ക് ആപത്തു വരുത്തുകയും ചെയ്യും” എന്ന് യഹോവയുടെ അരുളപ്പാട്.
  urd-GVR: Un ke ūṅṭ aur baṛe baṛe rewaṛ lūṭ kā māl ban jāeṅge. Kyoṅki maiṅ registān
    ke kināre par rahne wāle in qabīloṅ ko chāroṅ taraf muntashir kar dūṅgā. Un par
    chāroṅ taraf se āfat āegī.” Yih Rab kā farmān hai.
  suz-BL: मेको आन दलओंठ रोइक्‍चा पुंइसीनीम। आन बी ब्‍यफ यो रोइक्‍चा पुंइसीनीम। मेको
    चां प्रेक्‍शो मुर आन कली तेइ तेइ ब्रपाइक्‍नुङमी। मिनु मेको आन कली हिंचा ङा श्‍येत
    गे‍नुङ। येरमीया २५:२३
  eng-NOY: And their camels shall be a booty, And the multitude of their cattle a
    spoil; And I will scatter to all the winds them that shave the cheeks, And from
    every side will I bring their calamity, saith Jehovah.
  ita-1927: Siano i loro cammelli dati in preda, e la moltitudine del loro bestiame
    diventi bottino! Io disperderò a tutti i venti quelli che si tagliano i canti
    della barba, e farò venire la loro calamità da tutte le parti, dice l’Eterno.
  ckb-ckb: وشترەکانیان بە تاڵان دەبردرێن و ماڵاتی زۆریان دەبێتە دەستکەوت. بە هەموو
    بایەک قژبڕاوەکان شەن دەکەم، لە هەموو لایەکەوە کارەساتیان بەسەردەهێنم.» ئەوە فەرمایشتی
    یەزدانە.
  eng-BBE: 'And their camels will be taken from them by force, and their great herds
    will come into the hands of their attackers: those who have the ends of their
    hair cut I will send in flight to all the winds; and I will send their fate on
    them from every side, says the Lord.'
  kan-OKCV: ಅವರ ಒಂಟೆಗಳು ಕೊಳ್ಳೆಯಾಗುವುವು; ಅವರ ದನಗಳ ಸಮೂಹವು ಸುಲಿಗೆಯಾಗುವುದು; ಕಟ್ಟಕಡೆಯ ಮೂಲೆಗಳಲ್ಲಿ
    ಇರುವವರನ್ನು ಎಲ್ಲಾ ದಿಕ್ಕುಗಳಿಗೂ ಚದರಿಸುತ್ತೇನೆ; ಸರ್ವಕಡೆಯಿಂದ ಅವರ ಮೇಲೆ ಆಪತ್ತನ್ನು ತರಿಸುತ್ತೇನೆ,”
    ಎಂದು ಯೆಹೋವ ದೇವರು ಹೇಳುತ್ತಾರೆ.
  tam-2017: அவர்களுடைய ஒட்டகங்கள் கொள்ளையும், அவர்களுடைய ஆடுமாடுகளின் ஏராளம் சூறையாகும்;
    நான் அவர்களை எல்லாத் திசைகளின் கடைசி மூலைகளில் இருக்கிறவர்களிடத்திற்குச் சிதறடித்துவிட்டு,
    அதினுடைய எல்லாப் பக்கங்களிலுமிருந்து அவர்களுக்கு ஆபத்தை வரச்செய்வேன் என்று யெகோவா
    சொல்லுகிறார்.
  spa-RV-1909: Y serán sus camellos por presa, y la multitud de sus ganados por despojo;
    y esparcirélos por todos vientos, echados hasta el postrer rincón; y de todos
    sus lados les traeré su ruina, dice Jehová.
  ron-BTF: Și cămilele lor vor fi o jefuire și mulțimea vitelor lor, o pradă; și eu
    îi voi împrăștia în toate vânturile pe cei din colțurile cele mai îndepărtate;
    și voi aduce nenorocirea lor din toate părțile lor, spune DOMNUL.
  eng-WEBP: Their camels will be a booty, and the multitude of their livestock a plunder.
    I will scatter to all winds those who have the corners of their beards cut off;
    and I will bring their calamity from every side of them,” says the LORD.
  eng-FBV: Their camels and large herds will be plunder for you. I will scatter them
    everywhere, these desert people who trim their hair on the sides of their heads.
    I will bring disaster down on them from all directions, declares the Lord.
  nld-1939: Hun kamelen worden uw buit, Hun talrijke kudde uw prooi. Naar alle winden
    ga Ik die geschoren slapen verstrooien, Van alle kant het verderf op hen brengen,
    spreekt Jahweh!
  nch-BL: Nochi inincamellos huan inihuacaxhua, elis amoaxcahua. Huan nopa masehualme
    niquintitanis campa hueli ipan nochi taltipacti. Huan campa hueli campa itztotij,
    quinajsis huejhueyi majmajti cati campa hueli hualas.
  vie-1934: Những lạc đà nó sẽ làm của cướp, bầy vật đông đúc nó sẽ làm mồi. Ta sẽ
    làm cho những kẻ cảo râu chung quanh tan lạc khắp bốn phương; ta sẽ khiến tai
    vạ từ mọi nơi đến trên chúng nó, Đức Giê-hô-va phán vậy.
  hin-CV: उनके ऊंट लूट सामग्री हो जाएंगे, वैसे ही उनके असंख्य पशु भी. मैं प्रचंड वायु
