  mdy-ETH: ናንጊና ናንጋ ጎዳ ዓሞኦኔ ዓጮ ዛሎ ሂዚ ጋዓኔ፦ «ዒስራዔኤሌ ዓሶኮ ዓቲንቄ ናይ ባኣዓዳ? ዔያቶ ዻካላያኣ ባኣዓዳ?
