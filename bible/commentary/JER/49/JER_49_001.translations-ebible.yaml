  kan-2017: ಅಮ್ಮೋನ್ಯರನ್ನು ಕುರಿತು ಯೆಹೋವನು ಇಂತೆನ್ನುತ್ತಾನೆ, “ಇಸ್ರಾಯೇಲಿಗೆ ಮಕ್ಕಳಿಲ್ಲವೋ?
    ಬಾಧ್ಯನು ಇಲ್ಲವೋ? ಮಲ್ಕಾಮ್ ದೇವತೆಯು ಗಾದಿನ ಸೀಮೆಯನ್ನು ಸ್ವಾಧೀನ ಮಾಡಿಕೊಂಡಿರುವುದೇಕೆ? ಮಲ್ಕಾಮನ
    ಪ್ರಜೆಗಳು ಗಾದಿನ ಪಟ್ಟಣಗಳಲ್ಲಿ ಏಕೆ ವಾಸಿಸುತ್ತಾರೆ?
  yap-yap: 'Irera’ e n’en ni yog SOMOL u murung’agen Ammon: “Bu uw fapi pumo’on nu
