  deu-ELO: 'Über die Kinder Ammon. So spricht Jehova: Hat denn Israel keine Söhne,
    oder hat es keinen Erben? Warum hat ihr König Gad in Besitz genommen, und warum
    wohnt sein Volk in dessen Städten?'
  eng-WYC-2018: To the sons also of Ammon. The Lord saith these things. Whether no
    sons be of Israel, either an heir is not to it? why therefore wielded Malcham
    the heritage of Gad, and the people thereof dwelled in the cities of Gad? (And
    about the Ammonites, the Lord saith these things. Did Israel have no children,
    or hath he not left an heir? and so why did Milcom possess the inheritance of
    Gad, and his people live in the cities of Gad?)
  epo-epo: 'Pri la Amonidoj: Tiele diras la Eternulo: Ĉu Izrael ne havas filojn? ĉu
