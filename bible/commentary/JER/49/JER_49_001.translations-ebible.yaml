    no heir? Why then does Malcam possess Gad, and his people dwell in its cities?'
  urd-GVH: अम्मोनियों के बारे में रब फ़रमाता है, “क्या इसराईल की कोई औलाद नहीं, कोई
    वारिस नहीं जो जद के क़बायली इलाक़े में रह सके? मलिक देवता के परस्तारों ने उस पर
    क्यों क़ब्ज़ा किया है? क्या वजह है कि यह लोग जद के शहरों में आबाद हो गए हैं?”
  rug-rug: 'Pa guguana Amoni: Hiera gua si zama nia e Zihova: “Vea, loke tuna koreo
    se Izireli? Loke koburu tu pude tagoi sari nana likakalae? Na vegua, ke sa beku
    Moleki tu vagia sa popoa pa Qadi? Vea ke gamu pu vahesia se Moleki si koa pa Qadi?”'
  gaz-gaz: 'Waaʼee Amoonotaa: Waaqayyo akkana jedha: “Israaʼel ilmaan hin qabuu? Inni
    nama isa dhaalu hin qabuu? Yoos Moolek maaliif Gaadin dhalche ree? Namoonni isaa
    maaliif magaalaa ishee keessa jiraatu?'
  fra-LSG: 'Sur les enfants d’Ammon. Ainsi parle l’Éternel: Israël n’a-t-il point
    de fils? N’a-t-il point d’héritier? Pourquoi Malcom possède-t-il Gad, Et son peuple
    habite-t-il ses villes?'
  yal-yal: Alatala ito nan falaxi Amonine xili ma, a naxa, “Dii mi fa Isirayila kaane
    yii sɔnɔn ba? Kɛɛ tongo yo mi fa e xa sɔnɔn ba? Nanfera nayi, Amonine dɔxi Isirayila
    taane yi? Nanfera Mɔlɔkɔ suxurena yamaan bata Gadi yamanan tongo?”
  haw-1868: NO na keiki a Amona, ke olelo mai nei o Iehova penei; Aole anei a Iseraela
    na keiki? Aohe anei ona hooilina? No ke aha la hoi i noho ai o Malekama ma ko
    Gada? A noho hoi kona poe kanaka ma kona mau kulanakauhale?
  arb-NAV: 'نُبُوءَةٌ عَنْ بَنِي عَمُّونَ، هَذَا مَا يُعْلِنُهُ الرَّبُّ: «أَلَيْسَ
    لإِسْرَائِيلَ أَبْنَاءُ؟ أَلَيْسَ لَهُ وَارِثٌ؟ فَمَا بَالُ مَلِكِ الْعَمُّونِيِّينَ
    قَدِ اسْتَوْلَى عَلَى مِيرَاثِ سِبْطِ جَادٍ وَسَكَنَ شَعْبُهُ فِي مُدُنِهِ؟'
  ewe-ewe: 'Nya sia ku ɖe Amonitɔwo ŋuti: Ale Yehowa gblɔe nye esi: “Viŋutsuwo mele
    Israel si oa? Domenyilawo mele esi oa? Ekema nu ka ta Molek xɔ Gad wòzu etɔ? Nu
    ka ŋuti eƒe amewo le duwo me?”'
  eng-LEE: Against the children of 'Ammon, Thus hath said the Lord, Hath Israel no
    sons? or hath he no heir? why then doth Malcolm possess Gad, and why do his people
    dwell in his cities?
  asm-FB: অম্মোনৰ সন্তানসকলৰ বিষয়। যিহোৱাই এই কথা কৈছে, ইস্ৰায়েলৰ জানো পুত্ৰ নাই?
    তেওঁৰ উত্তৰাধিকাৰী জানো কোনো নাই? তেন্তে মিল্কমৰ মূর্তিৰ পূজা কৰাসকলে কিয় গাদক
    অধিকাৰ কৰিছে? আৰু তাৰ প্ৰজাবিলাকে কিয় গাদৰ নগৰবোৰত বাস কৰিছে?
  sus-A: عَلَتَلَ بَرَ عَ مَسٍن عَمٌنِكَيٍ شَ قٍ رَ؛ «دِ مُ نَ عِسِرَيِلَكَيٍ بّ؟
    كّ تٌنفٌمَيٍ مُ نَ عٍ بّ؟ مُنقٍ رَ عَمٌنِ مَنفّ فَدِ بْشِ سْتْشِ، عَ شَ مِشِيٍ
    قَ لُ نَ تَا كُي؟»
  fra-SBL: 'Des enfants d''Ammon. Yahvé dit : « Israël n''a-t-il pas de fils ? N''a-t-il
    pas d''héritier ? Pourquoi donc Malcam possède-t-il Gad, et son peuple habite
    dans ses villes ?'
  hbo-hbo: לִבְנֵ֣י עַמֹּ֗ון כֹּ֚ה אָמַ֣ר יְהוָ֔ה הֲבָנִ֥ים אֵין֙ לְיִשְׂרָאֵ֔ל אִם־יֹורֵ֖שׁ
    אֵ֣ין לֹ֑ו מַדּ֗וּעַ יָרַ֤שׁ מַלְכָּם֙ אֶת־גָּ֔ד וְעַמֹּ֖ו בְּעָרָ֥יו יָשָֽׁב׃
  kik-kik: 'Ũhoro ũkoniĩ andũ a Amoni: Jehova ekuuga atĩrĩ: “Kaĩ Isiraeli atarĩ na
    aanake? Ndarĩ na andũ a kũmũgaya? Nĩ kĩĩ gĩgĩtũmĩte Moleku egwatĩre bũrũri wa
    Gadi? Nĩ kĩĩ gĩtũmĩte andũ ake matũũre matũũra-inĩ makuo?”'
  fra-NCL: 'Contre les enfants d’Ammon. Ainsi parle Yahweh : Israël n’a-t-il pas de
    fils, n’a-t-il pas d’héritier ? Pourquoi Melchom a-t-il pris possession de Gad,
    et son peuple s’est-il installé dans ses villes ?'
  cek-AK: Ammon kaminawk kawng pongah, Angraeng mah hae tiah thuih; Israel loe capa
    tawn ai maw? Qawktoepkung tawn ai ah maw a oh? To tih nahaeloe tipongah nihcae
    ih siangpahrang mah Gad acaeng to qawk ah lak moe, anih ih kaminawk vangpui thungah
    khosak o loe?
  cuk-cuk: 'Bab-Jehová weyob Amón-dulemarnik soged: “¿Ar Israel-dulemarde mimmigan
    satesi? ¿Ar e-sorba ibmar-gamaladde satesi? ¿Ar ibiga bab-dummad-Milcomʼde Gad-neggwebur-susa?
    ¿Ar ibiga Milcom-e-dulemar we-neggweburmargi mamai?”'
  uig-CYR: 'Аммонийлар тоғрилиқ. Пәрвәрдигар мундақ дәйду: — Исраилниң пәрзәнтлири
    йоқмикән? Униң мирасхорлири йоқмиду? Әнди немишкә Милком Гадниң зиминиға варислиқ
    қилди, Милкомға тәвә болған хәлиқ немишкә Гадниң шәһәрлиридә туриду?'
  tel-2017: అమ్మోను ప్రజలను గూర్చి యెహోవా ఇలా చెప్తున్నాడు. “ఇశ్రాయేలుకు పిల్లలు లేరా?
    అతడికి వారసుడుగా ఎవరైనా ఉన్నారా? మల్కోము దేవత గాదును ఎందుకు ఆక్రమించుకున్నాడు?
    వాడి ప్రజలు దాని పట్టణాల్లో ఎందుకు నివసిస్తారు?”
  hat-BSA: 'Konsènan fis a Ammon yo. Konsa pale SENYÈ a: “Èske Israël pa gen fis?
    Oswa èske li pa gen eritye? Alò poukisa Malcom te pran posesyon sou Gad, e se
    pèp li ki vin rete nan vil pa yo?'
  kos-kos: 'Pa inge ma LEUM GOD El fahk ke mwet Ammon: “Pia mukul Israel uh? Ya wangin
    mwet in tuyak loango facl selos? Fuka tuh mwet ma alu nu sel Molech elos tuku
    eisla acn sin sruf lal Gad ac oakwuki we?'
  hbo-WLC: לִבְנֵ֣י עַמּ֗וֹן כֹּ֚ה אָמַ֣ר יְהוָ֔ה הֲבָנִ֥ים אֵין֙ לְיִשְׂרָאֵ֔ל אִם־יוֹרֵ֖שׁ
    אֵ֣ין ל֑וֹ מַדּ֗וּעַ יָרַ֤שׁ מַלְכָּם֙ אֶת־גָּ֔ד וְעַמּ֖וֹ בְּעָרָ֥יו יָשָֽׁב׃
  ibo-ibo: 'Nke a dịrị ndị Amọn: Ihe ndị a ka Onyenwe anyị kwuru, “Ọ bụ na Izrel enweghị
    ụmụ ndị ikom? Izrel o nweghị onye nnweta ihe o nwere? Gịnị mere Molek ji nweta
    obodo Gad? Gịnị mere ndị ya ji bichie obodo ya niile?'
  ory-ory: ଅମ୍ମୋନ-ସନ୍ତାନଗଣର ବିଷୟ। ସଦାପ୍ରଭୁ ଏହି କଥା କହନ୍ତି, “ଇସ୍ରାଏଲର କି ପୁତ୍ର ନାହିଁ?
    ତାହାର ଉତ୍ତରାଧିକାରୀ କି କେହି ନାହିଁ? ତେବେ ମିଲ୍‍କମ୍‍ କାହିଁକି ଗାଦ୍‍ର ଭୂମି ଅଧିକାର କରୁଅଛି
    ଓ ତାହାର ଲୋକମାନେ ତହିଁର ନଗରସମୂହରେ ବାସ କରୁଅଛନ୍ତି?
  chk-chk: Iei usun mine ewe Samol mi Lapalap a apasa fänäsengesin ekewe chon Amon,
    “Ifa usun, esap wor nöün Israel mwän? Ifa usun, esap wor eman älemwirin? Pwota
    chök ekewe aramas mi fel ngeni Milkom ra angei fanüen chon ewe ainangen Kat o
    imweimw lon ar kewe telinimw?
  rop-rop: Dijan na wanim YAWEI det trubala God bin tok blanga det kantri gulum Eman.
    Imbin tok, “Weya ol detlot men brom Isreil? Enibodi iya lukaftum blanga olabat
    kantri? Wotfo olabat bin larram detlot pipul hu oldei weshipbat Molek teikoba
    en jidan langa det kantri blanga Ged klen?
  ukr-1871: 'Про Аммонїїв говорить так Господь: Чи Ізраїль же не має синів? хиба нема
    в него наслїдника? Як же се Малхом загорнув Гада, й нарід його розсївся в містах
    його?'
  deu-1951: 'Über die Kinder Ammon: So spricht der HERR: Hat Israel keine Kinder,
    oder hat es keinen Erben? Warum hat denn Malkam Gad geerbt und wohnt sein Volk
    in dessen Städten?'
  eng-JPS: 'Of the children of Ammon. Thus saith the LORD: Hath Israel no sons? Hath
    he no heir? Why then doth Malcam take possession of Gad, and his people dwell
    in the cities thereof?'
  srp-1865: 'Za sinove Amonove: ovako veli Gospod: zar Izrailj nema sinova? zar nema
    našljednika? zašto Malhom naslijedi zemlju Gadovu? i zašto se narod njegov naseli
    u njegovijem gradovima?'
  lug-lug: Ebikwata ku baana ba Amoni bye bino. Bw’ati bw’ayogera Mukama Katonda nti,
    “Isirayiri terina baana balenzi? Terina basika? Lwaki Malukamu atutte Gaadi? Lwaki
    abantu be batutte ebibuga by’e Gaadi?
  heb-heb: לבני עמון כה אמר יהוה הבנים אין לישראל אם יורש אין לו מדוע ירש מלכם את
    גד ועמו בעריו ישב׃
  ben-IRV: অম্মোনীয়দের বিষয়ে সদাপ্রভু এই কথা বলেন, “ইস্রায়েলের কি কোন ছেলে নেই?
    ইস্রায়েলের উত্তরাধিকারী কি কেউ নেই? তাহলে মিলকম মূর্তির উপাসকরা কেন গাদের জায়গা
    অধিকার করে এবং মিলকমের লোকেরা সেখানকার শহরগুলিতে বাস করে?
  pan-pan: ਅੰਮੋਨੀਆਂ ਦੇ ਵਿਖੇ, ਯਹੋਵਾਹ ਇਸ ਤਰ੍ਹਾਂ ਆਖਦਾ ਹੈ, ਕੀ ਇਸਰਾਏਲ ਦਾ ਕੋਈ ਪੁੱਤਰ ਨਹੀਂ?
    ਕੀ ਉਹ ਦਾ ਕੋਈ ਵਾਰਿਸ ਨਹੀਂ? ਫਿਰ ਕਿਉਂ ਮਲਕਾਮ ਨੇ ਗਾਦ ਨੂੰ ਕਬਜ਼ੇ ਵਿੱਚ ਕਰ ਲਿਆ? ਅਤੇ ਕਿਉਂ
    ਉਹ ਦੇ ਕੋਲ ਉਸ ਦੇ ਸ਼ਹਿਰਾਂ ਵਿੱਚ ਵੱਸਦੇ ਹਨ?
  mya-JVB: အမ္မုန် အမျိုးသား တို့ကို ရည်မှတ် ၍ ထာဝရဘုရား မိန့် တော်မူသည်ကား၊ ဣသရေလ
    ၌ သား မ ရှိ သလော ။ အမွေခံ မ ရှိသလော။ မိလကုံ ဘုရားသည် ဂဒ် ပြည်ကို အဘယ်ကြောင့် သိမ်းယူ
    သနည်း။ သူ့ တပည့် တို့သည် ဂဒ်မြို့ တို့၌အဘယ်ကြောင့်နေ ကြသနည်း။
  tbg-tbg: 'Noravano Kotiva Amo vatanaakara mintima tivo: Ne una variqa Molekira autu
    tuaherake variaka, ne nantihae Gaatira ankuvano ia vatara varaavo? Ne Amo vatanaaka,
    nantihae Isareri vatuka, vo vatuka vo vatukaqi variavo? Isareri vika kuvuarama
    taaka airitahaama variavo. Vika homa te nái nimuna vataraqaa qaiqaa ani vaivarave.'
  hmo-hmo: 'Lohiabada ese inai bamona hereva ia gwauraia Amono tano totona: “Israela
    be mai ena natuna tau lasi, a? Edia tano gimaia totona, Israela taudia idia noho
    lasi, a? Badina dahaka Milikoma dirava idia tomadiho henia taudia, ese Gado iduhu
    edia tano idia abia, bona idia noholaia?'
  urd-urd: 'बनी ''अम्मोन के बारे में ख़ुदावन्द का इन्साफ़ फ़रमाता है कि: क्या इस्राईल
    के बेटे नहीं हैं? क्या उसका कोई वारिस नहीं? फिर मिलकूम ने क्यूँ जद्द पर क़ब्ज़ा
    कर लिया, और उसके लोग उसके शहरों में क्यूँ बसते हैं?'
  rus-SYN: 'О сыновьях Аммоновых так говорит Господь: разве нет сыновей у Израиля?
    разве нет у него наследника? Почему же Малхом завладел Гадом, и народ его живет
    в городах его?'
  bqc-SIM: 'Amↄniↄ yã́ musu Dii mɛ̀: Isailiↄ nɛgↄ̃ɛↄ vĩo lé? Aa túbiblenaↄ vĩo
    lé? Àkɛa tã́a Mↄlↄku gↄ̃̀ Gada bùsu vĩi? Bↄ́yãi aà gbàgbanaↄ ku a wɛ̃́lɛↄui?'
  tcz-CHONGTHU: 'Ammon mite chung changa thuhil khat ahung kipen ahi. Hichi hi Pakai
    sei ahi: “Gad gam lodinga Israel son le pah umlou hitam? Molech hou ho nanghon
    epidinga khopi sunga na chensah uham?'
  mar-mar: अम्मोनी लोकांविषयी परमेश्वर असे म्हणतो, “इस्राएली लोकांस मुले नाहीत का?
    इस्राएलात कोणीही वारीस नाही काय? तर मिलकोमने गाद ताब्यात का घेतो आणि त्याचे लोक
    त्याच्या नगरात का राहतात?”
  qub-qub: 'Amón nasyun runacunapaj Tayta Dios caynömi niran: «Amón runacunaga Gad
    trïbupa siudänincunachömi tiyarcaycan. Milcom diosta adurajcunapis Gad trïbu runacuna
    tiyashantami duyñu-tucurcusha. ¿Maytaj Israelpita mirajcunaga? ¿Manachu pïninpis
    can imanwanpis quëdananpaj?'
  bqp-bqp: Wee ye Yinni Gusunɔ u geruɑ Amɔnibɑn sɔ̃. U nɛɛ, mbɑn sɔ̃nɑ bũu wi bɑ mɔ̀
    Mɑlikɔmu u Gɑdin tem mwɑ. Mbɑn sɔ̃nɑ win tɔmbu Amɔnibɑ bɑ Isirelibɑn wusu wɔrɑ.
    Isirelibɑ bɑ ǹ bibu mɔwɑ be bɑ koo mu tubi di?
  hat-hat: 'Men sa Seyè a di sou moun peyi Amon yo: -Gen lè pa gen gason ankò nan
    peyi Izrayèl la? Pa gen moun pou defann tè zansèt yo a? Poukisa yo kite se moun
    k''ap sèvi Milkòm yo ki pran pòsyon tè fanmi Gad la pou yo? Poukisa se moun Amon
    yo ki rete nan lavil yo?'
  eng-BSB: 'Concerning the Ammonites, this is what the LORD says: “Has Israel no sons?
    Is he without heir? Why then has Milcom taken possession of Gad? Why have his
    people settled in their cities?'
  eng-WEBPB: 'Of the children of Ammon. The LORD says: “Has Israel no sons? Has he
    no heir? Why then does Malcam possess Gad, and his people dwell in its cities?'
  kbq-kbq: Hagi Amoni vahekura Ra Anumzamo'a amanage huno hu'ne, Israeli vahe'mo'za
    ne' mofavrea kase ozmante'nafi? Zamafahe'mokizmi mopama erisantima haresaza mofavre
    nagara omani'nazafi? Hagi nahige'za Moleki havi anumzante'ma mono'ma hunentaza
    vahe'mo'za, Gati naga'mofo mopa eme eri nafa'a hu'za ranra kuma zamifina mani'naze?
  nhe-BL: 'TOTECO quej ni quinilhuía tlali Amón ehuani: “¿Tlachque inquichihuaj? ¿Para
    tlen initztoque ipan nopa altepetini campa itztoque israelitame tlen ehuaj tlali
    Judá? ¿Ax inquiitaj para nopa altepetini ya temitoque ica israelitame tlen tlali
    Judá ehuani? Huajca ¿para tlen imojuanti tlen inquihueyichihuaj nopa totiotzi
    Milcom inmoaxcatijtoque tlali Gad huan nochi ialtepehua?”'
  gub-BL: Tupàn Tuweharupi Wiko Ma'e umume'u ko ze'eg Amon wanehe a'e. — Ma'e pe awa
    Izaew izuapyapyr wanekon wà. Tupàn omono a'e ywy wanupe waneko haw romo a'e. Aipo
    ni amo nupyro kwaw a'e ywy zauxiapekwer wanuwi wà nehe. Tupàn ua'u Morok upyhyk
    Kaz izuapyapyr waiwy wanuwi a'e. Màràzàwe tuwe upyhyk kar izupe wà. Màràzàwe tuwe
    imuwete har oho a'e ywy rehe wiko pà wà.
  eng-DRA: 'Against the children of Ammon. Thus saith the Lord: Hath Israel no sons?
    or hath he no heir? Why then hath Melchom inherited Gad: and his people dwelt
    in his cities?'
