    urboj de ĉi tiu?'
  uig-PIN: 'Ammoniylar toƣruluⱪ. Pǝrwǝrdigar mundaⱪ dǝydu: — Israilning pǝrzǝntliri
    yoⱪmikǝn? Uning mirashorliri yoⱪmidu? Əmdi nemixⱪa Milkom Gadning zeminiƣa warisliⱪ
    ⱪildi, Milkomƣa tǝwǝ bolƣan hǝlⱪ nemixⱪa Gadning xǝⱨǝrliridǝ turidu?'
  beo-beo: Hina Gode da A:mone fi ilia hou dawa:le, amane sia:i, “Isala:ili dunu da
