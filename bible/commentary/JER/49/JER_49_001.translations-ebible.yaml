verse: JER.049.001
translations:
  mal-C: 'അമ്മോന്യരെക്കുറിച്ച്: യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: “ഇസ്രായേലിനു പുത്രന്മാരില്ലേ?
    ഇസ്രായേലിന് അവകാശിയില്ലേ? അല്ലെങ്കിൽ മോലെക്ക്, ഗാദിനെ കൈവശമാക്കിയത് എന്തിന്? അവന്റെ
    ആളുകൾ അതിലെ പട്ടണങ്ങളിൽ പാർക്കുന്നതെന്തിന്?'
  deu-TKW: 'Über die Ammoniter: So spricht Jahwe: Hat denn Israel keine Söhne oder
    hat es keinen Erben? Weshalb hat den Milkom den Gad beerbt, und hat sich sein
    Volk in dessen Städten niedergelassen?'
  lin-lin: 'Na tina na bato ya Amoni : Tala liloba oyo Yawe alobi : « Boni, Isalaele
    atikali lisusu na bana mibali te ? Atikali lisusu na bakitani ya libula te ? Bongo
    mpo na nini Moloki, nzambe ya bato ya Amoni, abotoli bingumba ya Gadi ? Mpo na
    nini bato na ye bayei kovanda na Gadi ?'
  eng-LSV: 'Concerning the sons of Ammon: “Thus said YHWH: Has Israel no sons? Has
    he no heir? Why has Malcam possessed Gad, || And his people have dwelt in its
    cities?'
  eng-GNV: Unto the children of Ammon thus saith the Lord, Hath Israel no sonnes?
    or hath he none heire? Why then hath their king possessed God? and his people
    dwelt in his cities?
  eng-WEBSTER: Concerning the Ammonites, thus saith the LORD; Hath Israel no sons?
    hath he no heir? why then doth their king inherit Gad, and his people dwell in
    his cities?
  nhw-BL: 'TOTECO quej ni quinilhuía tlali Amón ehuani: “¿Tlaque anquichihuaj? ¿Para
    tlen anitztoque ipan nopa altepeme campa itztoque israelitame catli ehuaj tlali
    Judá? ¿Amo anquiitaj para nopa altepeme ya temitoque ica israelitame catli tlali
    Judá ehuani? Huajca ¿para tlen amojuanti catli anquihueyichihuaj nopa tiotzi Milcom
    anmoaxcatijtoque tlali Gad huan nochi ialtepehua?”'
  swh-ONEN: 'Kuhusu Waamoni: Hili ndilo asemalo Bwana: “Je, Israeli hana wana? Je,
    hana warithi? Kwa nini basi Moleki amechukua milki ya Gadi? Kwa nini watu wake
    wanaishi katika miji yake?'
  bba-bba: Wee ye Yinni Gusunɔ u ɡeruɑ Amɔnibɑn sɔ̃. U nɛɛ, mbɑn sɔ̃nɑ bũu wi bɑ mɔ̀
    Mɑlikɔmu u Gɑdin tem mwɑ. Mbɑn sɔ̃nɑ win tɔmbu Amɔnibɑ bɑ Isirelibɑn wusu wɔrɑ.
    Isirelibɑ bɑ ǹ bibu mɔwɑ be bɑ koo mu tubi di?
  eng-KJVCPB: Concerning the Ammonites, thus saith the Lord; Hath Israel no sons?
    Hath he no heir? Why then doth their king inherit Gad, And his people dwell in
    his cities?
  luo-luo: 'Wach kuom jo-Amon: Ma e gima Jehova Nyasaye wacho: “Onge yawuowi e Israel?
    Oonge gi jarit girkeni mage? To kare angʼo momiyo Molek osekawo mwandu Gad? Angʼo
    momiyo joge odak e dalane?”'
  meu-meu: 'Amono taudia herevadia. Iehova ini e gwau tomamu: Israel na asi natuna
    maruanena a? Ia na asi dihina a? Matona, badina be dahaka Milkom ese Gad vada
    e lahea oho, bona iena taunimanima ese hanuadia vada e noholaidia?'
  npi-ULB: अम्मोनीहरूको विषयमा परमप्रभु यसो भन्‍नुहुन्छ, “के इस्राएलका छोराछोरी छैनन्
    र ? के इस्राएलमा कुनै उत्तराधिकारी छैन ? किन मोलोखले गाद कब्जा गर्छ र त्यसका मानिसहरू
    यसका सहरहरूमा बस्छन् त ?
  yor-yor: Nípa Ammoni. Báyìí ni Olúwa wí, “Israẹli kò ha ní ọmọkùnrin? Israẹli kò
    ha ní àrólé bí? Nítorí kí ni Malkomu ṣe jogún Gadi? Kí ló dé tí àwọn ènìyàn rẹ̀
    ń gbé ìlú rẹ̀?
  pes-OPCB: 'خداوند دربارهٔ عمونی‌ها چنین می‌فرماید: «ای شما که بت ملکوم را می‌پرستید،
    چرا شهرهای قبیلهٔ جاد را تصرف کرده‌اید و در آنها ساکن شده‌اید؟ مگر تعداد بنی‌اسرائیل
    برای پر کردن این شهرها کافی نمی‌باشد؟ آیا کسی نیست که از این شهرها دفاع کند؟'
  tgl-ULB: Tungkol sa mga tao ng Ammon, ito ang sinasabi ni Yahweh, “Wala bang mga
    anak ang Israel? Wala bang magmamana ng anumang bagay sa Israel? Bakit naninirahan
    si Molek sa Gad at naninirahan ang kaniyang mga tao sa mga lungsod nito?
  hui-hui: Anduane Homogo ibugua Amono wali agalihondo bulebiragonaga bi Yaremaia
    laminigo ogo. Isaraele wali agali tinaga iginiru agoha kabe. Dindi ti aba henedagoria
    ho aribia holene waneigini nahedabe. Tinaga waneigini heagua nde Amono wali agali
    dama mitangi bialu mbirale gime wabini mini Molege ngagohondo bi pupu wiaga karume
    Isaraele hameigini Gadanaga dindi ngago ti karulayadago irane aginagabe. Ani bialu
    Amono wali agali uruni tigua Gada hameigininaga tano ngaruha pu kago agibe.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည်​အမ္မုန်​ပြည်​သား​တို့ ကို​ရည်​မှတ်​၍​မိန့်​တော်​မူ​သည်​မှာ``ဣသ​ရေ​လ
    အ​မျိုး​သား​များ​ကား​အ​ဘယ်​မှာ​နည်း။ သူ တို့​၏​ပြည်​အ​တွက်​ခု​ခံ​ကာ​ကွယ်​မည့်​သူ
    တစ်​စုံ​တစ်​ယောက်​မျှ​မ​ရှိ​သ​လော။ သူ​တို့ သည်​အ​ဘယ်​ကြောင့်​မိ​လ​ကုံ​ဘု​ရား​ကို
    ဝတ်​ပြု​ကိုး​ကွယ်​သူ​တို့​အား ဂဒ်​အ​နွယ်​၏ နယ်​မြေ​ကို​သိမ်း​ယူ​စေ​ကာ​ထို​အ​ရပ်​တွင်
    နေ​ထိုင်​ခွင့်​ပြု​ကြ​သ​နည်း။-
  bod-N: ཨམ་མོན་པའི་སྐོར་ལ་དཀོན་མཆོག་ཡ་ཝཱེས་འདི་སྐད་དུ། ཡེས་ར་ཨེལ་ལ་བུ་མེད་དམ། དེ་ལ་བུ་རབས་ཚ་རྒྱུད་མེད་དམ།
    མིལ་ཀོམ་ གྱིས་གཱ་རྡུ་ས་སྐལ་དུ་བླངས་པ་ཅི་ཡིན་ནམ། ཁོའི་མི་རྣམས་དེའི་གྲོང་ཁྱེར་ནང་དུ་སྡོད་པ་ཅི་ཡིན་ནམ།
  sna-sna: 'Pamusoro paAmoni: Zvanzi naJehovha: “Ko, Israeri haana mwanakomana here?
    Haana vadyi venhaka here? Ko, zvino Moreki atorerei nhaka yaGadhi? Nemhaka yeiko
    vanhu vake vachigara mumaguta ayo?'
  spa-BLM: 'De los hijos de Amón. Yahvé dice: “¿No tiene Israel hijos? ¿No tiene heredero?
    ¿Por qué entonces Malcam posee a Gad, y su pueblo habita en sus ciudades?'
  cac-cac: 'A tas yalnaccan Jehová d''a yib''an̈ chon̈ab'' Amón ayic yalannaccan icha
    tic: ¿Tom malaj yin̈tilal Israel syal smacb''enan lum luum tic? ¿Tas yuj a juntzan̈
    anima tz''och ejmelal d''a jun comon dios scuch Milcom scajnaj d''a lum sluum
    eb'' yin̈tilal Gad? ¿Tas yuj a eb'' amonita scajnaj d''a juntzan̈ schon̈ab'' eb''
    chi''?'
  swh-ULB: Juu ya watu wa Amoni, Yahwe asema hivi, “Je Israeli hana watoto? Je hakuna
    mtu wa kurithi chochote katika Israeli? Kwa nini Moleki aikalie Gadi, na watu
    wake kukaa katika miji yake?
  bel-bel: 'Пра сыноў Амонавых так кажа Гасподзь: хіба ж няма сыноў у Ізраіля? хіба
    няма ў яго спадкаемцы? Чаму ж Малхом завалодаў Гадам, і народ яго жыве ў гарадах
    ягоных?'
  deu-ELBBK: 'Über die Kinder Ammon. So spricht der HERR: Hat denn Israel keine Söhne,
    oder hat es keinen Erben? Warum hat ihr König Gad in Besitz genommen, und warum
    wohnt sein Volk in dessen Städten?'
  mbb-OT: 'Iyan heini migkaǥi te Nengazen he mehitenged te menge Amunihanen: “Sikiyu
    is menge etew he ed-azap te ed-ezapen he si Molec, maan is mid-ubpaan niw is menge
    inged diyà te tanà ni Gad? Wazè be menge kevuwazan ni Israel he nekepengevilin
    kayi he tanà?'
  mal-2015: 'അമ്മോന്യരെക്കുറിച്ചുള്ള അരുളപ്പാടു. യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു:
    യിസ്രായേലിന്നു പുത്രന്മാരില്ലയോ? അവന്നു അവകാശിയില്ലയോ? പിന്നെ മല്ക്കോം ഗാദിനെ
    കൈവശമാക്കി, അവന്റെ ജനം അതിലെ പട്ടണങ്ങളിൽ പാർക്കുന്നതെന്തു?'
  rmc-rmc: 'Pal o Amon. Kada phenel o RAJ: „Či le Izrael nane čhave? Či les nane ďeďičis?
    Soske o del Milkom zalel e phuv le Gadoskri a leskre manuša bešen andre leskre
    fori?'
  pes-OPV: 'درباره بنی عمون، خداوند چنین می گوید: «آیا اسرائیل پسران ندارد وآیا او
    را وارثی نیست؟ پس چرا ملکم جاد را به تصرف آورده و قوم او در شهرهایش ساکن شده‌اند؟'
  ron-1924: 'Асупра копиилор луй Амон. Аша ворбеште Домнул: „Н-аре Исраел фий? Ши
    н-аре моштениторь? Атунч пентру че стэпынеште Малком Гадул ши локуеште попорул
    луй ын четэциле луй?'
  ben-OBCV: 'অম্মোনীয়দের সম্পর্কে: সদাপ্রভু এই কথা বলেন: “ইস্রায়েলের কি কোনো পুত্র
    নেই? তার কি কোনো উত্তরাধিকারী নেই? তাহলে মোলক-দেবতা কেন গাদের এলাকা হস্তগত করেছে?
    কেন তার লোকেরা এর নগরগুলিতে বসবাস করে?'
  som-som: Rabbigu wuxuu reer Cammoon ka leeyahay, Israa'iil miyuusan wiilal lahayn?
    Miyuusan mid dhaxla lahayn? Bal maxaa Malkaam u dhaxlay Gaad, oo maxaase dadkiisu
    u degay magaalooyinkii reer Gaad?
  lat-VUC: 'Ad filios Ammon. [Hæc dicit Dominus: Numquid non filii sunt Israël, aut
    hæres non est ei? cur igitur hæreditate possedit Melchom Gad, et populus ejus
    in urbibus ejus habitavit?'
  eng-ASVBT: 'Of the children of Ammon. Thus saith Jehovah: Hath Israel no sons? hath
    he no heir? why then doth Malcam possess Gad, and his people dwell in the cities
    thereof?'
  ita-1885: 'QUANT''è a'' figliuoli di Ammon, così ha detto il Signore: Israele non
    ha egli alcuni figliuoli? non ha egli alcuno erede? perchè si è Malcam messo in
    possesso di Gad, e si è il suo popolo stanziato nelle città di esso?'
  eng-LXXUP: Then came all the leaders of the host, and Johanan, and Jezaniah the
    son of Hoshaiah, and all the people great and small,
  eng-ULB: About the people of Ammon, Yahweh says this, “Does Israel have no children?
    Is there no one to inherit anything in Israel? Why does Molech occupy Gad, and
    his people live in its cities?
  spa-VBL: 'Esto es lo que dice el Señor sobre los amonitas: ¿Acaso los israelitas
    no tienen hijos? ¿No tienen herederos que hereden sus bienes? Entonces, ¿por qué
    Milcom se apoderó del territorio perteneciente a la tribu de Gad? ¿Por qué su
    gente vive en sus ciudades?'
  fra-_FOB: 'Pour les enfants d''Ammon. Ainsi a dit l''Éternel: Israël n''a-t-il point
    de fils? N''a-t-il point d''héritier? Pourquoi Malcam hérite-t-il de Gad, et son
    peuple habite-t-il dans ses villes?'
  mal-mal: 'അമ്മോന്യരെക്കുറിച്ചുള്ള അരുളപ്പാട്. യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: “യിസ്രായേലിനു
    പുത്രന്മാരില്ലയോ? അവന് അവകാശി ഇല്ലയോ? പിന്നെ മല്ക്കോം വിഗ്രഹത്തെ ആരാധിക്കുന്നവര്‍
    ഗാദിനെ കൈവശമാക്കി, അവന്റെ ജനം അതിലെ പട്ടണങ്ങളിൽ താമസിക്കുന്നതെന്ത്?'
  urd-GVR: Ammoniyoṅ ke bāre meṅ Rab farmātā hai, “Kyā Isrāīl kī koī aulād nahīṅ,
    koī wāris nahīṅ jo Jad ke qabāylī ilāqe meṅ rah sake? Malik Dewatā ke parastāroṅ
    ne us par kyoṅ qabzā kiyā hai? Kyā wajah hai ki yih log Jad ke shahroṅ meṅ ābād
    ho gae haiṅ?”
  suz-BL: अम्‍मोनी आन पर्बम परमप्रभु यावेमी “मार, इस्राएल आ तौपुकी मबाक्‍नीमी? मार,
    मेको आ हक ताइब सुइ मबाक्‍नीमी? मारदे मिल्‍कोम देवता आ मुरपुकीमी गाद आ बाक्‍तीके
    आन के सेल्‍मे? मिनु मारदे मिल्‍कोम आ मुर सहरम बाक्‍थ लमा?” देंत। मिल्‍कोम देवता
    मोलेक यो देंनीम।१राजा ११:५
  eng-NOY: 'Concerning the children of Ammon. Thus saith Jehovah: Hath Israel no sons?
    Hath he not an heir? Why then doth Milcom inherit Gad, And his people dwell in
    his cities?'
  ita-1927: 'Riguardo ai figliuoli di Ammon. Così parla l’Eterno: Israele non ha egli
    figliuoli? Non ha egli erede? Perché dunque Malcom prend’egli possesso di Gad,
    e il suo popolo abita nelle città d’esso?'
  ckb-ckb: 'بۆ عەمۆنییەکان: یەزدان ئەمە دەفەرموێت: «ئایا ئیسرائیل کوڕی نییە، یان میراتگری
    نییە؟ بۆچی مۆلەخ گاد داگیر بکات و گەلەکەشی لەناو شارۆچکەکانی ئەودا نیشتەجێ بن؟»'
  eng-BBE: 'About the children of Ammon. These are the words of the Lord: Has Israel
    no sons? has he no one to take the heritage? why then has Milcom taken Gad for
    himself, putting his people in its towns?'
  kan-OKCV: 'ಅಮ್ಮೋನ್ಯರನ್ನು ಕುರಿತದ್ದು: ಯೆಹೋವ ದೇವರು ಹೀಗೆ ಹೇಳುತ್ತಾರೆ: “ಇಸ್ರಾಯೇಲಿಗೆ ಪುತ್ರರಿಲ್ಲವೋ?
    ಅವನಿಗೆ ಬಾಧ್ಯಸ್ಥನಿಲ್ಲವೋ? ಮಲ್ಕಾಮ್ ದೇವತೆಯು ಗಾದನ್ನು ಬಾಧ್ಯವಾಗಿ ತೆಗೆದುಕೊಳ್ಳುವುದು ಏಕೆ?
    ಅವನ ಜನರು ಅದರ ಪಟ್ಟಣಗಳಲ್ಲಿ ವಾಸಮಾಡುವುದು ಏಕೆ?'
  tam-2017: 'அம்மோன் மக்களைக்குறித்துக் யெகோவா சொல்லுகிறது என்னவென்றால்: இஸ்ரவேலுக்கு
    மகன்கள் இல்லையோ? அவனுக்குச் சந்ததி இல்லையோ? அவர்கள் ராஜா காத்தேசத்தைச் சொந்தமாக்கிக்கொண்டு,
    அதின் மக்கள் இவன் பட்டணங்களில் ஏன் குடியிருக்கவேண்டும்?'
  spa-RV-1909: 'DE los hijos de Ammón. Así ha dicho Jehová: ¿No tiene hijos Israel?
    ¿No tiene heredero? ¿Por qué tomó como por heredad el rey de ellos á Gad, y su
    pueblo habitó en sus ciudades?'
  ron-BTF: 'Referitor la amoniți, astfel spune DOMNUL: Nu are Israel fii? Nu are el
    moștenitor? De ce atunci împăratul lor moștenește Gadul și poporul său locuiește
    în cetățile lui?'
  eng-WEBP: 'Of the children of Ammon. The LORD says: “Has Israel no sons? Has he
    no heir? Why then does Malcam possess Gad, and his people dwell in its cities?'
  eng-FBV: 'This is what the Lord says about the Ammonites: Don''t the Israelites
    have any children? Don''t they have heirs to inherit their property? So why has
    Milcom taken over the territory belonging to the tribe of Gad? Why are his people
    living in their towns?'
  nld-1939: 'Over de Ammonieten. Zo spreekt Jahweh: Heeft Israël zelf geen kinderen,
    Heeft het geen erfgenaam meer? Waarom heeft Milkom dan Gad verdrongen, Zijn volk
    zich in diens steden gezet?'
  nch-BL: 'TOTECO quej ni quinilhuía tali Amón ehuani: “¿Taya anquichihuaj? ¿Para
    ten anitztoque ipan nopa altepeme campa itztoque israelitame cati ehuani tali
    Judá? ¿Amo anquiitaj para nopa altepeme ya temitoque ica israelitame cati tali
    Judá ehuani? Huajca ¿para ten amojuanti cati anquihueyichihuaj nopa teteyot Milcom
    anmoaxcatijtoque tali Gad huan nochi ialtepehua?”'
  vie-1934: 'Về con cái Am-môn. Đức Giê-hô-va phán như vầy: Y-sơ-ra-ên há chẳng có
