  tha-KJV: เก​ี่​ยวด​้วยเรื่องคนอัมโมน พระเยโฮวาห์ตรั​สว​่า “อิสราเอลไม่​มี​บุ​ตรชายหรือ
    เขาไม่​มี​ทายาทหรือ แล​้วทำไมกษั​ตริ​ย์ของพวกเขาจึงรับกาดเป็นมรดก และประชาชนของท่านอาศัยอยู่ในหัวเมืองของท่าน
  por-BR-2018: 'Sobre os filhos de Amom.Assim diz o SENHOR: Por acaso Israel não tem
    filhos, nem tem herdeiro? Por que, pois, Malcã tomou posse de Gade, e seu povo
