  hin-CV: 'अम्मोन वंशजों के संबंध में: यह याहवेह का संदेश है: “क्या इस्राएल के पुत्र
    नहीं हैं? अथवा उसके कोई उत्तराधिकारी ही नहीं हैं? तब क्या हुआ कि अम्मोनी देवता
    मोलेक ने गाद पर अधिकार कर लिया है? तथा उसकी प्रजा इसके नगरों में जा बसी है?'
  spa-BES: 'Sobre los hijos de Amón. Estas son las palabras del Señor: ¿Israel no
