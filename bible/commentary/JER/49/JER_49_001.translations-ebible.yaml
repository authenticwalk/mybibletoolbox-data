  eng-WMB: 'Of the children of Ammon. The LORD says: “Has Israel no sons? Has he no
    heir? Why then does Malcam possess Gad, and his people dwell in its cities?'
  tam-TCV: 'அம்மோனியரைப் பற்றியது: யெகோவா கூறுவது இதுவே: “இஸ்ரயேலுக்கு மகன்கள் இல்லையோ?
    அவளுக்கு வாரிசுகள் இல்லையோ? அப்படியானால், மோளேக் தெய்வம் காத் நாட்டை உரிமையாக்கிக்
    கொண்டது ஏன்? அதனை வணங்குகிறவர்கள் ஏன் அதன் பட்டணங்களில் வாழ்கின்றனர்?'
  ceb-ULB: Mahitungod sa katawhan sa Amon, miingon si Yahweh niini, “Wala bay mga
    anak ang Israel? Wala ba gayoy tawo nga makapanunod sa mga butang sa Israel? Nganong
    gisakop man ni Molec si Gad, ug ang iyang katawhan nga namuyo sa mga siyudad niini?
  pol-UBG: 'O Ammonitach tak mówi PAN: Czyż Izrael nie ma synów? Czyż nie ma żadnego
    dziedzica? Czemu ich król dziedzicznie opanował Gad, a jego lud mieszka w jego
    miastach?'
  urd-GVU: عمونیوں کے بارے میں رب فرماتا ہے، ”کیا اسرائیل کی کوئی اولاد نہیں، کوئی
    وارث نہیں جو جد کے قبائلی علاقے میں رہ سکے؟ مَلِک دیوتا کے پرستاروں نے اُس پر
    کیوں قبضہ کیا ہے؟ کیا وجہ ہے کہ یہ لوگ جد کے شہروں میں آباد ہو گئے ہیں؟“
  deu-1912: 'Wider die Kinder Ammon spricht der HERR also: Hat denn Israel nicht Kinder,
