  ton-ton: ‌ʻOku pehē mai ʻe Sihova ki he kau ʻAmoni; “ʻIkai ʻoku maʻu ʻe ʻIsileli
    ʻae ngaahi foha? ʻIkai ʻoku ai hono hoko? Ko e hā ʻoku maʻu ʻe honau tuʻi ʻa Kata,
