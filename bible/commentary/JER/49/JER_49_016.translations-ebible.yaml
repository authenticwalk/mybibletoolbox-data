verse: JER.049.016
translations:
  mal-C: പാറപ്പിളർപ്പുകളിൽ വസിച്ച്, മലകളുടെ ഉയരങ്ങളിൽ പാർക്കുന്നവനേ, നീ മറ്റുള്ളവരിൽ
    പ്രചോദിപ്പിക്കുന്ന ഭീതിയും നിന്റെ ഹൃദയത്തിന്റെ അഹങ്കാരവും നിന്നെ ചതിച്ചിരിക്കുന്നു,
    നീ കഴുകനെപ്പോലെ അത്രയും ഉയരത്തിൽത്തന്നെ കൂടുവെച്ചാലും, അവിടെനിന്നു ഞാൻ നിന്നെ
    ഇറക്കിക്കൊണ്ടുവരും,” എന്ന് യഹോവ അരുളിച്ചെയ്യുന്നു.
  deu-TKW: 'Schauder über dich! Dich hat bethört dein vermessener Sinn, der du in
    Felsenhängen wohnst, den Gipfel des Hügels umklammerst: bautest du auch so hoch
    wie ein Adler dein Nest, ich stürze dich von dort hinab! - ist der Spruch Jahwes.'
  lin-lin: Somo oyo bato bazali koyoka yo mpe lolendo ya motema na yo ezali kokosa
    yo. Yo movandi ya madusu ya mabanga, yo oyo otonga ndako na yo na basonge ya bangomba ;
    ata soki otongi zala na yo likolo lokola mpongo, nakokweyisa yo longwa kuna kino
    na se, » elobi Yawe.
  eng-LSV: Your terribleness has lifted you up, || The pride of your heart, || O dweller
    in clefts of the rock, || Holding the high place of the height, || For you make
    your nest high as an eagle, || From there I bring you down, || A declaration of
    YHWH.
  eng-GNV: 'Thy feare, and ye pride of thine heart hath deceiued thee, thou that dwellest
    in the cleftes of the rocke, and keepest the height of ye hil: though thou shouldest
    make thy nest as hie as the eagle, I wil bring thee downe from thece, sayth the
    Lord.'
  eng-WEBSTER: 'Thy terribleness hath deceived thee, and the pride of thy heart, O
    thou that dwellest in the clefts of the rock, that holdest the hight of the hill:
    though thou shouldst make thy nest as high as the eagle, I will bring thee down
    from thence, saith the LORD.'
  nhw-BL: Anmohueyimatij miyac huan anmocajcayajtoque. Anmotlepanitaj huan anmoilhuíaj
    para amo aqui anmechtlanis pampa anquipiyaj amochaj ipan nopa tepeme catli huejcapantique.
    Pero masque anitztoque tlahuel huejcapa quen nopa cuajtli, na nimechtemohuis tlen
    nopona, quej nopa na niDIOS niquijtohua.
  swh-ONEN: Vitisho vyako na kiburi cha moyo wako vimekudanganya, wewe unayeishi katika
    majabali ya miamba, wewe unayedumu katika miinuko ya kilima. Ujapojenga kiota
    chako juu sana kama cha tai, nitakushusha chini kutoka huko,” asema Bwana.
  bba-bba: Ben tii suɑbu kɑ ben nɔniɡiru tɑ derɑ bɑ kɔ̃ɔrɑ. Be bɑ wɑ̃ɑ kpee bɑɑbɑ
    sɔɔ, kɑ sere ɡunɡunun wii kpiinɔ, bɑɑ bɑ̀ n wɑ̃ɑ yenu kuɑ sere wɔllun sɔɔ sɔɔwɔ,
    nɡe ɡunɔ bɑkeru, kon bu surɑmɑ min di. Nɛ, Yinni Gusunɔwɑ nɑ yeni ɡeruɑ.
  eng-KJVCPB: 'Thy terribleness hath deceived thee, and the pride of thine heart,
    O thou that dwellest in the clefts of the rock, That holdest the height of the
    hill: Though thou shouldest make thy nest as high as the eagle, I will bring thee
    down from thence, saith the Lord.'
  luo-luo: Luoro musemiyo ji kod sunga manie chunyu osewuondou, un jogo modak e kind
    lwendni, modak kuonde motingʼore gi malo mar got. Kata obedo ni ugero uteu mabor
    ka od otenga, koa kuno abiro dwokou piny,” Jehova Nyasaye owacho.
  meu-meu: Emu hahegari karadia ese vada e koimu, bona lalomu ena heaḡi danu. Haga
    nadidia kohuadia ai o nohomu taumu, ororo dorina o gimaiamu taumu, ena be emu
    noho gabuna na atai ai o karaiamu, ugava ena heḡereḡerena, to unu amo baina verimu
    dobi. Iehova na e herevamu.
  npi-ULB: तेरो त्रासको विषयमा, ए चट्टानका ठाउँहरूमा बस्‍ने बासिन्दाहरू हो, तेरो हृदयको
    घमण्डले तँलाई धोका दिएको छ, गरुडले झैं तैंले आफ्नो गुँड अग्लो ठाउँमा बनाउन भनेर
    अग्ला डाँडाका टाकुराहरू ओगटेर बस्‍नेहरू हो, म त्यहाँबाट तँलाई तल झार्नेछु, यो
    परमप्रभुको घोषणा हो ।
  yor-yor: Ìpayà tí ìwọ ti fà sínú ìgbéraga ọkàn rẹ sì ti tàn ọ́ jẹ; ìwọ tí ń gbé
    ní pàlàpálá àpáta, tí o jókòó lórí ìtẹ́ gíga síbẹ̀ o kọ́ ìtẹ́ rẹ ga gẹ́gẹ́ bí
    ẹyẹ idì; láti ibẹ̀ ni èmi yóò ti mú ọ sọ̀kalẹ̀ wá,” ni Olúwa wí.
  pes-OPCB: ای ادوم، که در کوهها و در شکاف صخره‌ها ساکن هستی، شهرت و غرور، فریبت داده
    است. اگرچه آشیانه‌ات مثل عقاب بر قلۀ کوهها باشد، تو را از آنجا به زیر خواهم کشید.»
  tgl-ULB: Sa inyong pagiging nakakatakot, nilinlang kayo ng pagmamalaki ng inyong
    puso, kayong mga naninirahan sa mga lugar sa talampas, kayo na tumira sa mga pinakamataas
    na burol upang pataasin ang inyong mga pugad tulad ng agila. Ibababa ko kayo mula
    roon—ito ang pahayag ni Yahweh.
  hui-hui: Hameigini tara tara bu karume tíhondo gi helo mo gi halu tíni hangu mitangi
    bialu ina timbuni duniniore mbira kamabe toba haga kamigoni. Urunidagua bialu
    kamigome tíni mo hondo halu kamigoni ndobe. Tínaga tano timbuni mini lene dunini
    ngago hari bare daligani nga. Ani ngago uyuraore irigi halu hari nene daligaoreni
    ega bodo hariaweme igini wu palue anda biagadagua birimiyaguabi i̱na ogoni bo
    haealabaga bialu bope holebero. I̱ Anduane Homogo i̱na bi o ledogoniore, laya
    lene.
  mya-mya: သင်​တို့​၏​မာန်​မာ​န​က​သင်​တို့​အား​လှည့် စား​လေ​ပြီ။ သင်​တို့​ထင်​မှတ်​သ​ကဲ့​သို့​အ
    ဘယ်​သူ​မျှ​သင်​တို့​အား​မ​ကြောက်​ကြ။ သင် တို့​သည်​တောင်​ထိပ်​ပေါ်​ရှိ​ကျောက်​ဆောင်​မြင့်
    ပေါ်​တွင်​နေ​ထိုင်​လျက်​ရှိ​ကြ​၏။ သို့​ရာ​တွင် ယင်း​ကဲ့​သို့​လင်း​ယုန်​သ​ဖွယ်​မြင့်​မား​သည့်
    အ​ရပ်​တွင် သင်​တို့​နေ​ထိုင်​ကြ​သော်​လည်း ငါ​သည်​သင်​တို့​အား​ဆွဲ​ချ​မည်။ ဤ​ကား
    ငါ​ထာ​ဝ​ရ​ဘု​ရား​မြွက်​ဆို​သည့်​စ​ကား ဖြစ်​၏​ဟု​မိန့်​တော်​မူ​လေ​ပြီ'' ဟု​ဆို​၏။
  bod-N: ཀྱེ་བྲག་སྲུབ་ཏུ་གནས་ཤིང་རི་མགོ་འཛིན་པ་ཁྱོད་ཀྱིས་རང་གི་རྔམ་བརྗིད་དང་སེམས་ཀྱི་ང་རྒྱལ་གྱི་ཕྱིར་རང་མགོ་རང་གིས་གཡོགས་པ་དང་།
    ཁྱོད་ཀྱིས་བྱ་རྒོད་བཞིན་དུ་མཐོ་སར་ཚང་བཅས་ཀྱང་། ངས་ཁྱོད་དེ་ནས་མར་འབེབ་པར་འགྱུར་ཞེས་དཀོན་མཆོག་ཡ་ཝཱེས་གསུངས།
  sna-sna: Kutyisa kwaunoita, nokuzvikudza kwomwoyo wako zvakunyengera, iwe unogara
    mumikaha yematombo, ugere panzvimbo dzakakwirira dzechikomo. Kunyange ukavaka
    dendere rako pakakwirira segondo, ndichakukoromora kubva ipapo,” ndizvo zvinotaura
    Jehovha.
  spa-BLM: En cuanto a tu terror, el orgullo de tu corazón te ha engañado, Oh, tú
    que habitas en las hendiduras de la roca, que mantienen la altura de la colina,
    aunque deberías hacer tu nido tan alto como el del águila, Te haré bajar de allí”,
    dice Yahvé.
  cac-cac: Munil a ex ix eyac' musansatil e b'a yuj eyac'umtaquil. A e naani to masanil
    mach xiv d'ayex. Ichato d'a sjatelaltac q'uen tenam, ma d'a jolomtac vitz cajan
    ex. Palta a in Jehová in svala', vach'chom te chaan̈ b'aj tzex cajnaj icha noc'
    ch'acb'a te chaan̈ b'aj sb'o so', palta yovalil ol ex viq'uemta ta'.
  swh-ULB: Na kwa hofu yenu, kiburi cha moyo wako kimekudanganya, wakaaji wa maeneo
    ya mwinuko, ninyi mliomiliki vilele vya vilima ili mfanye viota vyenu kama tai.
    Nitawashusha kutoka huko - asema Yahwe.
  bel-bel: Грозны стан твой і пыхлівасьць сэрца твайго ашукалі цябе, хто жыве ў расколінах
    скал і займае вяршыні пагоркаў. Але, хоць бы ты як арол высока зьвіў гняздо тваё,
    і адтуль скіну цябе, кажа Гасподзь.
  deu-ELBBK: Deine Furchtbarkeitund der Übermut deines Herzens haben dich verführt,
    der du in Felsenklüften wohnst, den Gipfel des Hügels inne hast. Wenn du dein
    Nest hoch baust wie der Adler, ich werde dich von dort hinabstürzen, spricht der
    HERR.
  mbb-OT: Midlimbungan kew te galbu niw wey te kedtuu niw he egkahandek keniyu is
    duma he menge nasyun. Mibpahambug kew he ziyè kew ed-ubpà te vetuwen he metikang
    he lugar. Piru minsan idrepeng niw pa is ketikang te ubpeey niw te ketikang te
    impisà te kulaǥu, edezeetan ku ǥihapun sikiyu.”
  mal-2015: പാറപ്പിളർപ്പുകളിൽ പാർത്തു കുന്നുകളുടെ മുകൾ പിടിച്ചുകൊണ്ടിരിക്കുന്നവനേ,
    നിന്റെ ഭയങ്കരത്വം വിചാരിച്ചാൽ നിന്റെ ഹൃദയത്തിലെ അഹങ്കാരം നിന്നെ ചതിച്ചിരിക്കുന്നു;
    നീ കഴുകനെപ്പോലെ നിന്റെ കൂടു ഉയരത്തിൽ വെച്ചാലും അവിടെനിന്നു ഞാൻ നിന്നെ താഴെ ഇറങ്ങുമാറാക്കും
    എന്നു യഹോവയുടെ അരുളപ്പാടു.
  rmc-rmc: E dar, so rozľidžahas, the o baripen andre tiro jilo, tuha thode avri,
    tuha, so bešes andro jaskiňi andro skali a zales o bare verchi. Te tuke kerďalas
    o hňizdos avke učes sar o orlos, the odarik tut čhivava tele,“ phenel o RAJ.
  pes-OPV: ‌ای که در شکافهای صخره ساکن هستی و بلندی تلها را گرفته‌ای، هیبت تو و تکبر
    دلت تو رافریب داده است اگر‌چه مثل عقاب آشیانه خود رابلند بسازی، خداوند می‌گوید
    که من تو را از آنجافرود خواهم آورد.
  ron-1924: Ынфумураря та, ынгымфаря инимий тале, те-а рэтэчит пе тине, каре локуешть
    ын крэпэтуриле стынчилор ши каре стай пе вырфул дялурилор. Дар, кяр дакэ ць-ай
    ашеза куйбул тот атыт де сус ка ал вултурулуй, ши де аколо те вой прэбуши”, зиче
    Домнул.
  ben-OBCV: তুমি যে বড়ো বড়ো পাথরের ফাটলে বসবাস করো, তোমরা যারা পাহাড়ের উঁচু উঁচু
    স্থানের অধিকারী, তোমরা অন্যদের মধ্যে যে আতঙ্ক ছড়িয়ে থাকো সেই কারণে ও তোমার অহংকারের
    জন্য, তুমি নিজেই প্রতারিত হয়েছ। যদিও তুমি ঈগলের মতো অনেক উঁচুতে তোমার বাসস্থান
    নির্মাণ করো, সেখান থেকে আমি তোমাকে নামিয়ে আনব,” সদাপ্রভু এই কথা বলেন।
  som-som: Kaaga qararka dhagaxyadooda deggan oo kurta dhaladeeda sare haystow, belaayonimadaada
    iyo kibirka qalbigaaga ayaa ku khiyaanay, waayo, Rabbigu wuxuu leeyahay, In kastoo
    aad buulkaaga meel sare ka samaysatid sida kan gorgorka oo kale, anigu halkaas
    hoos baan kaaga soo dejin doonaa.
  lat-VUC: 'Arrogantia tua decepit te, et superbia cordis tui, qui habitas in cavernis
    petræ, et apprehendere niteris altitudinem collis: cum exaltaveris quasi aquila
    nidum tuum, inde detraham te, dicit Dominus.'
  eng-ASVBT: 'As for thy terribleness, the pride of thy heart hath deceived thee,
    O thou that dwellest in the clefts of the rock, that holdest the height of the
    hill: though thou shouldest make thy nest as high as the eagle, I will bring thee
    down from thence, saith Jehovah.'
  ita-1885: La tua fierezza, e la superbia del cuor tuo ti hanno ingannato, o tu,
    che abiti nelle fessure delle rocce, che occupi la sommità degli alti colli; avvegnachè
    tu avessi elevato il tuo nido a giusa dell'aquila, pur ti gitterò giù di là, dice
    il Signore.
  eng-LXXUP: If ye set your face toward Egypt, and go in there to dwell; then it shall
    be, that the sword which ye fear shall find you in the land of Egypt, and the
    famine to which ye have regard, shall overtake you, coming after you in Egypt;
    and there ye shall die.
  eng-ULB: As for your fearsomeness, your heart's pride has deceived you, inhabitants
    of places on the cliff, you who have occupied the highest hills so that you may
    make your nest high like an eagle. I will bring you down from there—this is Yahweh's
    declaration.
  spa-VBL: El miedo que una vez causaron en los demás, y el orgullo que llevan por
    dentro los ha engañado, dándoles un exceso de confianza, ustedes que viven en
    las cimas de las montañas rocosas. Aunque hagan sus casas en lo alto, fuera de
    su propio alcance, como un nido de águilas, incluso de allí los derribaré, declara
    el Señor.
  fra-_FOB: Ta présomption, l'orgueil de ton cœur t'a séduite, toi qui habites le
    creux des rochers et qui occupes le sommet des collines. Quand tu élèverais ton
    nid comme l'aigle, je te précipiterai de là, dit l'Éternel.
  mal-mal: പാറപ്പിളർപ്പുകളിൽ വസിച്ച് കുന്നുകളുടെ ഉയരങ്ങൾ കീഴടക്കുന്നവനേ, നിന്റെ ഭയങ്കരത്വം
    വിചാരിച്ചാൽ നിന്റെ ഹൃദയത്തിലെ അഹങ്കാരം നിന്നെ ചതിച്ചിരിക്കുന്നു; നീ കഴുകനെപ്പോലെ
    നിന്റെ കൂട് ഉയരത്തിൽ വച്ചാലും അവിടെനിന്ന് ഞാൻ നിന്നെ താഴെ ഇറക്കും” എന്ന് യഹോവയുടെ
    അരുളപ്പാട്.
  urd-GVR: Māzī meṅ dūsre tujh se dahshat khāte the, lekin is bāt ne aur tere ġhurūr
    ne tujhe fareb diyā hai. Beshak tū chaṭṭānoṅ kī darāṛoṅ meṅ baserā kartā hai,
    aur pahāṛī bulandiyāṅ tere qabze meṅ haiṅ. Lekin ḳhāh tū apnā ghoṅslā uqāb kī-sī
    ūṅchī jaghoṅ par kyoṅ na banāe to bhī maiṅ tujhe wahāṅ se utār kar ḳhāk meṅ milā
    dūṅgā.” Yih Rab kā farmān hai.
  suz-BL: गे सेरथे फुल्‍लु आ पुक्‍खीम बाक्‍नेवे। इ हिंच कोंइतीके नु इ थुं ङा ठेयब
    लेत्‍तीकेमी इ कली जोल पाम्‍‍ताक्‍स। गे डांडा ङा बाक्‍तीक आंम के सेल्‍तीवी। गेमी
    इ बाक्‍तीक ककाकुली आ ग्‍योव़ खोदेंशो पा इर सेल्‍तीवी हना यो, गो इ कली मेकेर रे
    उइ तोक्‍नन” दे परमप्रभु यावेम देंशो बाक्‍ब।
  eng-NOY: Thy terribleness hath deceived thee, The pride of thy heart, Because thou
    dwellest in the recesses of the rock, And holdest the height of the hill. Though
    thou set thy nest on high, like the eagle, From thence will I bring thee down,
    saith Jehovah.
  ita-1927: Lo spavento che ispiravi, l’orgoglio del tuo cuore t’han sedotto, o tu
    che abiti nelle fessure delle rocce, che occupi il sommo delle colline; ma quand’anche
    tu facessi il tuo nido tant’alto quanto quello dell’aquila, io ti farò precipitar
    di lassù, dice l’Eterno.
  ckb-ckb: تۆ سامت لەسەر خەڵک هەبوو، فیزی دڵت هەڵیخەڵەتاندی، ئەی نیشتەجێی نێو کەلێنی
    تاشەبەرد، ئەوەی لەسەر بەرزایی گردیت، تەنانەت ئەگەر وەک هەڵۆ هێلانەکەت لە بەرزایی
    دانێیت، لەوێوە دەتهێنمە خوارەوە.» ئەوە فەرمایشتی یەزدانە.
  eng-BBE: '... the pride of your heart has been a false hope, O you who are living
    in the cracks of the rock, keeping your place on the top of the hill: even if
    you made your living-place as high as the eagle, I would make you come down, says
    the Lord.'
  kan-OKCV: ಬಂಡೆಯ ಬಿರುಕುಗಳಲ್ಲಿ ವಾಸಮಾಡುವವನೇ, ಉನ್ನತದಲ್ಲಿ ನಿವಾಸಮಾಡಿಕೊಂಡವನೇ, ನಿನ್ನ ಭಯಂಕರವೂ
    ನಿನ್ನ ಹೃದಯದ ಗರ್ವವೂ ನಿನ್ನನ್ನು ಮೋಸಗೊಳಿಸಿದೆ. ನೀನು ಹದ್ದಿನಂತೆ ನಿನ್ನ ಗೂಡನ್ನು ಎತ್ತರ ಸ್ಥಳದಲ್ಲಿ
    ಕಟ್ಟಿದರೂ, ಅಲ್ಲಿಂದ ನಿನ್ನನ್ನು ಇಳಿಸುವೆನು,” ಎಂದು ಯೆಹೋವ ದೇವರು ಹೇಳುತ್ತಾರೆ.
  tam-2017: கன்மலை வெடிப்புகளில் குடியிருந்து, மேடுகளின் உச்சியைப் பிடித்திருக்கிற
    உன்னால் உன் பயங்கரமும் உன் இருதயத்தின் அகந்தையும் உன்னை மோசம்போக்கியது; நீ கழுகைப்போல
    உயரத்தில் உன் கூட்டைக் கட்டினாலும் அங்கேயிருந்து உன்னை விழச்செய்வேன் என்று யெகோவா
    சொல்லுகிறார்.
  spa-RV-1909: 'Tu arrogancia te engañó, y la soberbia de tu corazón, tú que habitas
    en cavernas de peñas, que tienes la altura del monte: aunque alces como águila
    tu nido, de allí te haré descender, dice Jehová.'
  ron-BTF: Groaza ta și mândria inimii tale te-a înșelat, tu care locuiești în crăpăturile
    stâncii, care ții înălțimea dealului; chiar dacă ți-ai face cuibul la fel de înalt
    ca acvila, te voi coborî de acolo, spune DOMNUL.
  eng-WEBP: As for your terror, the pride of your heart has deceived you, O you who
    dwell in the clefts of the rock, who hold the height of the hill, though you should
    make your nest as high as the eagle, I will bring you down from there,” says the
    LORD.
  eng-FBV: The fear you once created in others, and your pride in yourselves, has
    fooled you into overconfidence, you people living on the rocky mountain tops.
    Though you make your homes high out of reach like an eagle's nest, I will tear
    you down, even from there, declares the Lord.
  nld-1939: 'Uw hoogmoed heeft u bedrogen, Met de overmoed van uw hart. Gij, die in
    rotskloven woont, En de steilste toppen bezet: Al bouwt ge uw nest zo hoog als
    de arend, Ik haal u omlaag, is de godsspraak van Jahweh!'
  nch-BL: Anmohueyimatij miyac huan anmocajcayajtoque. Anmotepanitaj huan anmoilhuíaj
    para amo aqui amechtanis pampa anquipiyaj amochaj ipan nopa tepeme cati huejcapantique.
    Pero masque anitztoque tahuel huejcapa quej nopa cuatojti, na nimechtemohuis ten
    nopona, quej nopa na niDIOS niquijtohua.
  vie-1934: Hỡi ngươi ở trong bộng đá lớn, choán trên đỉnh núi kia, cho mình là đáng
    sợ, lòng kiêu ngạo đã dối trá ngươi; dầu ngươi lót ổ mình cao như ổ chim ưng,
    ta cũng làm cho ngươi từ đó rớt xuống, Đức Giê-hô-va phán vậy.
  hin-CV: तुम, जो चट्टानों के मध्य निवास करते हो, तुम, जो पहाड़ियों की ऊंचाइयों को
    अपनाए बैठे हो, तुम्हारी भय पैदा करनेवाली छवि का कारण है, तुम्हारे हृदय में अवस्थित
    अहंकार, जिसने तुम्हें भ्रमित कर रखा है. यद्यपि तुम अपने घोंसले को उतनी ही ऊंचाई
    पर निर्मित करते हो, जितनी ऊंचाई पर गरुड़ निर्मित करते हैं, मैं तुम्हें वहां से
    भी नीचे उतार लाऊंगा,” यह याहवेह की वाणी है.
  spa-BES: El orgullo de tu corazón ha sido una falsa esperanza, oh tú, que estás
    viviendo en las grietas de la roca, manteniendo tu lugar en la cima de la colina;
    incluso si hiciste tu lugar de vida tan alto Como el águila, te haría bajar, dice
    el Señor.
  tdx-tdx: 'Fa namañahy azo ty fangebaheba’o: ty firengevohan’ arofo’o, ihe mpimoneñe
    an-tseratseram-bato ao, mitobok’ an-kaboañe ey; aa ndra te nanoe’o antiotiotse
    ey, mira ami’ty vantio ty akiba’o, mbe hampizotsoeko boak’ey, hoe t’Iehovà.'
  tha-KJV: เพราะความหวาดเสียวของเจ้าได้หลอกลวงเจ้า ทั้งความเห่อเหิมแห่งใจของเจ้า โอ
    เจ้​าผู้ซึ่งอาศัยอยู่ในซอกหิน ผู้​ยึดยอดภูเขาไว้​เอ๋ย แม้​เจ้​าทำรังของเจ้าสูงเหมือนอย่างรังนกอินทรี
    เราจะฉุดเจ้าลงมาจากที่​นั่น พระเยโฮวาห์ตรั​สด​ังนี้​แหละ
  por-BR-2018: O terror que tu causas te enganou, assim como a arrogância de teu coração;
    tu que habitas nas cavernas das rochas, que tens a altura dos montes; ainda que
    levantes teu ninho como a águia, de lá eu te derrubarei,diz o SENHOR.
  deu-ELO: Deine Furchtbarkeit und der Übermut deines Herzens haben dich verführt,
    der du in Felsenklüften wohnst, den Gipfel des Hügels inne hast. Wenn du dein
    Nest hoch baust wie der Adler, ich werde dich von dort hinabstürzen, spricht Jehova.
  eng-WYC-2018: Thy boast, and the pride of thine heart, hath deceived thee, that
    dwellest in the caves of stone, and enforcest to take (hold of) the highness of
    a little hill; when thou as an eagle hast raised (up) thy nest, from thence I
    shall draw thee down, saith the Lord. (Thy boast, and the pride of thy heart,
    have deceived thee, thou who livest in stone caves, and endeavourest to take hold
    of the highness, or the top, of a little hill; even though thou hast raised up
    thy nest like an eagle, from there I shall draw thee down, saith the Lord.)
  epo-epo: Via malhumileco kaj la fiereco de via koro trompis vin, kiu loĝas en la
    fendegoj de la rokoj kaj okupas suprojn de montoj; sed se vi eĉ aranĝus vian neston
    tiel alte, kiel aglo, eĉ de tie Mi ĵetos vin malsupren, diras la Eternulo.
  uig-PIN: Sening ɵzgilǝrgǝ dǝⱨxǝt salidiƣanliⱪing, Kɵnglüngdiki tǝkǝbburluⱪung ɵzüngni
    aldap ⱪoydi; Ⱨǝy tik ⱪiyaning yeriⱪliri iqidǝ turƣuqi, Turalƣung egizlikning yuⱪiri
    tǝripidǝ bolƣuqi, Gǝrqǝ sǝn qanggangni bürkütningkidǝk yuⱪiri yasisangmu, Mǝn
    xu yǝrdin seni qüxüriwetimǝn, — dǝydu Pǝrwǝrdigar.
  beo-beo: Dilia gasa fi hou da dilima ogogoi dagoi. Dilisu da dunu eno da dilima
    beda:i amo dawa:sa. Be ilia da dilima bagade hame beda:i. Dilia fedege agoane
    gadodili goumi gafulu amoga buhiba ea esalebe hou defele esala. Be Hina Gode,
    da dilia dafama:ne hedofamu. Hina Gode da sia:i dagoi.”
  tpi-OTNT: Yu save mekim ol arapela lain manmeri i pret nogut tru, na yu save ting
    yu namba wan tru. Tasol yu giamanim yu yet. Biktaun bilong yu i stap long ples
    ston antap long ol bikpela maunten. Tasol maski yu wokim taun bilong yu antap
    tru long ples ol tarangau i save wokim ol haus bilong ol, bai mi pulim yu i kam
    daun. Em tok bilong mi, Bikpela.”
  hau-SA: Tsoron da ka sa ake ji da kuma girman kan zuciyarka ya ruɗe ka, kai da kake
    zama a kogon dutse, kai da kake kan tudu. Ko da yake ka gina wa kanka sheƙa can
    bisa kamar na gaggafa, daga can zan sauko da kai ƙasa,” in ji Ubangiji.
  uig-LAT: Séning özgilerge dehshet salidighanliqing, Könglüngdiki tekebburluqung
    özüngni aldap qoydi; Hey tik qiyaning yériqliri ichide turghuchi, Turalghung égizlikning
    yuqiri teripide bolghuchi, Gerche sen changgangni bürkütningkidek yuqiri yasisangmu,
    Men shu yerdin séni chüshüriwétimen, — deydu Perwerdigar.
  nde-nde: Ukuthuthumela okungabangwa nguwe, lokuzigqaja kwenhliziyo yakho kukukhohlisile,
    wena ohlala eminkenkeni yamadwala, wena ohlala ezingqongeni zoqaqa. Lanxa usakhela
    isidleke sakho phezulu njengengqungqulu, ukhonapho ngizakwehlisela phansi,” kutsho
    uThixo.
  ton-ton: 'Kuo kākaaʻi koe ʻe hoʻo mālohi, mo e fielahi ʻo ho loto, ʻa koe ʻoku ke
    nofo ʻi he ngaahi ʻanaʻi maka, pea maʻu ʻae māʻolunga ʻoe moʻunga: kapau te ke
    ngaohi ho pununga ke māʻolunga ʻo hangē ko e ʻikale, te u fakahifo koe mei ai,”
    ʻoku pehē ʻe Sihova.'
  ces-1613: To, že jsi hrozný, zklamá tě, i pýcha srdce tvého, ó ty, kterýž bydlíš
    v rozsedlinách skalních, kterýž se držíš vysokých pahrbků. Bys pak vysoko udělal
    hnízdo své jako orlice, i odtud tě strhnu, dí Hospodin.
  eng-WMB: As for your terror, the pride of your heart has deceived you, O you who
    dwell in the clefts of the rock, who hold the height of the hill, though you should
    make your nest as high as the eagle, I will bring you down from there,” says the
    LORD.
  tam-TCV: கற்பாறை பிளவுகளில் வாழ்ந்து, மேடுகளின் உயரங்களில் இடம்பிடித்துக்கொண்டிருக்கிற
    உன்னை, நீ விளைவிக்கும் பயங்கரமும், உன் இருதயத்தின் அகந்தையும் உன்னை மோசம்போக்கியது.
    நீ கழுகின் கூட்டைப்போல் உன் கூட்டை மிக உயரத்தில் கட்டினாலும், அங்கிருந்தும் நான்
    உன்னை கீழே விழத்தள்ளுவேன் என்று யெகோவா அறிவிக்கிறார்.
  ceb-ULB: Alang sa imong pagkamahinadlokon, ang pagkagarboso sa imong kasingkasing
    mao ang nakalimbong kanimo, mga lumolupyo ngadto sa mga pangpang, kamo nga nagpuyo
    sa tumoy sa kabungtoran aron nga makasalag kamo sa taas sama sa agila. Dad-on
    ko kamo paubos gikan didto—mao kini ang gipahayag ni Yawheh.
  pol-UBG: Zdradziła cię twoja zuchwałość i pycha twego serca, ty, który mieszkasz
    w rozpadlinach skalnych, który trzymasz się wysokich pagórków. Choćbyś założył
    swoje gniazdo wysoko jak orzeł, nawet stamtąd cię strącę, mówi PAN.
  urd-GVU: ماضی میں دوسرے تجھ سے دہشت کھاتے تھے، لیکن اِس بات نے اور تیرے غرور نے
    تجھے فریب دیا ہے۔ بےشک تُو چٹانوں کی دراڑوں میں بسیرا کرتا ہے، اور پہاڑی بلندیاں
    تیرے قبضے میں ہیں۔ لیکن خواہ تُو اپنا گھونسلا عقاب کی سی اونچی جگہوں پر کیوں نہ
    بنائے توبھی مَیں تجھے وہاں سے اُتار کر خاک میں ملا دوں گا۔“ یہ رب کا فرمان ہے۔
  deu-1912: Dein Trotz und dein Hochmut hat dich betrogen, weil du in Felsenklüften
    wohnst und hohe Gebirge innehast. Wenn du denn gleich dein Nest so hoch machtest
    wie der Adler, dennoch will ich dich von dort herunterstürzen, spricht der HERR.
  kan-2017: ಆಹಾ, ನಿನ್ನ ಭೀಕರತ್ವವೆಲ್ಲಿ! ಪರ್ವತಾಗ್ರದಲ್ಲಿ ನೆಲೆಗೊಂಡು ಬಂಡೆಯ ಬಿರುಕುಗಳಲ್ಲಿ
    ವಾಸಿಸುವ ಜನವೇ, ನಿನ್ನೆದೆಯ ಹೆಮ್ಮೆಯು ನಿನ್ನನ್ನು ಮೋಸಗೊಳಿಸಿದೆ; ನೀನು ಹದ್ದಿನಂತೆ ನಿನ್ನ ಗೂಡನ್ನು
    ಉನ್ನತಸ್ಥಾನದಲ್ಲಿ ಕಟ್ಟಿಕೊಂಡರೂ, ನಿನ್ನನ್ನು ಅಲ್ಲಿಂದ ಇಳಿಸಿಬಿಡುವೆನು. ಇದು ಯೆಹೋವನ ನುಡಿ.”
  yap-yap: Yowlop romed e ke ban nagmed. Ma dariy be’ ni be rus ngomed ni bod rogon
    ni gimed be leamnag. Gimed ma par u pe’bugul e war nib tolang u daken e burey;
    ma yug aram rogon ni gimed ba tolang ngalang ni bod e manuw, ma SOMOL e bayi piligmed
    nga but’. I SOMOL e keyog e pi thin ney.”
  hlt-MCSB: Na mueipuelnah loh nang n'rhaithi coeng. Na lungbuei althanah neh thaelrhaep
    thaelpang ah aka om. Hmuensang som te na loh tihatha bangla na bu na sang sak
    cakhaw te lamloh nang te kan suntlak sak ni. He tah BOEIPA kah olphong ni.
  mdy-ETH: ላሎ ሹጮይዳ ኬስኪ ናንጋዜሌ፥ ዹኮኮዋ ቶኦኮ ሄሊ ኔና ዼጊሴዜ! ኔኤኒ ዒጊቻያ ማዔሢና ዒናኣ ኔኤኮ ዖቶርቃያ ማዔሢ
    ኔና ጌሼኔ፤ ዎዚ ኔኤኒ ኔኤኮ ማኣሮ ኮኦኬ ማዣ ቤሲዳ ማዤቴያ ታኣኒ ኔና ዬካፓ ጎቺ ኬይሳንዳኔ፤ ጋዓኔ፥ ናንጊና ናንጋ ጎዳ።»
  twi-ASANTE: Ehu a wobɔ nkurɔfoɔ akoma mu no adaadaa wo, wo a wote abotan ntokuro
    mu, na wote kokoɔ no sorɔnsorɔmmea. Ɛwom sɛ woyɛ wo pirebuo wɔ soro tɛ sɛ ɔkɔdeɛ
    deɛ, nanso ɛhɔ na mɛfiri de wo aba fam,” Awurade na ɔseɛ.
  eng-WEBU: As for your terror, the pride of your heart has deceived you, O you who
    dwell in the clefts of the rock, who hold the height of the hill, though you should
    make your nest as high as the eagle, I will bring you down from there,” says the
    LORD.
  wal-wal: '@see-verse:JER.049.015'
  spa-PDDPT: El terror que inspiraste y la soberbia de tu corazón te engañaron. ¡Oh
    tú que habitas en las cavernas de la peña! Aunque hagas tu nido como el águila,
    de allí te bajaré, dice Yavé.
  gun-gun: Mba'eta renhomongyjea ha'e renhemboyvate reia ndepy'a re remoĩa py ndee
    ae rejekore. Itakua ha'e yvyty áry rupi reiko, ha'e taguato rami yvate ete rupi
    renhemboaity teĩ xee roity 'rã ha'e gui”, he'i Senhor.
  ilo-ULB: Maipanggep iti kina-nakabutbutengmo, inallilawnaka ti natangsit a pusom,
    dakayo nga agnanaed kadagiti disso iti rangkis, dakayo nga agnanaed kadagiti kangatoan
    a turod tapno iti kasta ket makapagumokka iti nangato a kas iti agila. Ibabakanto
    manipud sadiay— daytoy ket pakaammo ni Yahweh.
  kpg-kpg: Goe gu halahalau go do hagamuamua. Deai tangada e madagu i di goe ai, be
    dau hai dela e hagamaanadu. Goe e noho i lodo nia hadugalaa, i tomo nia gonduu
    nnoonua, gei ma e aha maa goe e noho i di gowaa i nua loo be i lodo nia hadugalaa
    gadoo be di ‘eagle’, Dimaadua ga laha ia goe gi lala. Dimaadua ne helekai.”
  uig-ARA: سېنىڭ ئۆزگىلەرگە دەھشەت سالىدىغانلىقىڭ، كۆڭلۈڭدىكى تەكەببۇرلۇقۇڭ ئۆزۈڭنى
    ئالداپ قويدى؛ ھەي تىك قىيانىڭ يېرىقلىرى ئىچىدە تۇرغۇچى، تۇرالغۇڭ ئېگىزلىكنىڭ يۇقىرى
    تەرىپىدە بولغۇچى، گەرچە سەن چاڭگاڭنى بۈركۈتنىڭكىدەك يۇقىرى ياسىساڭمۇ، مەن شۇ يەردىن
    سېنى چۈشۈرىۋېتىمەن، ــ دەيدۇ پەرۋەردىگار.
  sus-sus: Wo xa yɛtɛ igboɲa, wo xa bɔɲɛte bara wo yanfa. Wo tan naxee sabatixi geyae
    fari, wo tan naxee xa banxie na yire itexi alɔ sɛgɛ tɛɛ, n wo rabirama nɛ. Alatala
    xa masenyi nan na ki.»
  pon-2006: Ke pitidahr pahn omw aklapalap. Solahr me masak uhk nin duwen me ke lemeleme.
    Ke kin kousoan nin paip akan, pohn kumwen nahna ileo; ahpw mehndahte omw kousoan
    wasa ile nin paip akan duwehte ikel men, KAUN-O pahn ketikinkumwaildi. KAUN-O
    me mahmahsen.”
  ksd-ksd: Ma ure kaum dekdek na varvaburut, ra ngala na nuknukim ure mule u i tar
    vagu pa u, u ba u kiki ta ra lavur babang na vat, ma u vatur vake ra ul a luana;
    ma a dovotina ba u pait kaum po arama liu iat da ra minigulai, ina vabura vue
    u marama, ra Luluai i biti.
  tur-YTC: “Dehşetine gelince, Yüreğinin gururu seni aldattı, Ey kaya yarıklarında
    oturan, Tepenin doruğunu tutan, Yuvanı kartal kadar yüksek yapsan bile, Seni oradan
    indireceğim,” diyor Yahve.
  grc-BRENT: καὶ ἔσται, ἡ ῥομφαία ἣν ὑμεῖς φοβεῖσθε ἀπὸ προσώπου αὐτῆς εὑρήσει ὑμᾶς
