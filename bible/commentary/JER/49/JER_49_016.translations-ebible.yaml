    ତୁମ୍ଭ ଅନ୍ତଃକରଣର ଅହଙ୍କାର ତୁମ୍ଭକୁ ପ୍ରବଞ୍ଚନା କରିଅଛି; ଯଦ୍ୟପି ତୁମ୍ଭେ ଉତ୍କ୍ରୋଶ ପକ୍ଷୀ
    ପରି ଉଚ୍ଚସ୍ଥାନରେ ବସା କରିବ, ତଥାପି ଆମ୍ଭେ ତୁମ୍ଭକୁ ସେଠାରୁ ଓହ୍ଲାଇ ଆଣିବା, ଏହା ସଦାପ୍ରଭୁ
    କହନ୍ତି।
  chk-chk: Än aramas niuokusituk me lamalamtekian lelukom ra atupuk, en ewe mi nom
    lon ekewe pwangen achau o nonom won ungen ewe chuk. Inamwo ika ka föri leniom
    wilitekia usun lenien ekewe ikel, epwe chök aturuketiu seni ikenan. Ewe Samol
    mi Lapalap a kapas.
  rop-rop: Blanga yumob praudbalawei bin oldei trikimbat yumob. Yumob reken najalot
    pipul bradin blanga yumob, bat najing. Olabat nomo bradin blanga yumob. Yumob
    oldei jidan langa det stoniwan hil, bat nomeda yumob jidan rait langa det brabli
    haibala pleis jis laik det igul, bat stil YAWEI garra panishim yumob. YAWEI na
    bin tok dijan.” Lagijat na aibin tok.
  ukr-1871: Грізна постава твоя і надуте серце завели тебе, живущого в печерах скельних
    та вершинах гірських. Бо хоч би ти так високо, як орел, звив гнїздо собі, то я
    й звідти скину тебе, говорить Господь.
  deu-1951: Weil man dich fürchtete, so erhobst du dich im Übermut deines Herzens,
    du, der du in Felsschluchten wohnst und dich auf Bergeshöhen aufhältst! Wenn du
    aber auch dein Nest so hoch bautest wie ein Adler, so werde ich dich dennoch von
    dort hinunterstürzen, spricht der HERR.
  eng-JPS: Thy terribleness hath deceived thee, even the pride of thy heart, O thou
    that dwellest in the clefts of the rock, that holdest the height of the hill;
    though thou shouldest make thy nest as high as the eagle, I will bring thee down
    from thence, saith the LORD.
  srp-1865: Obijest tvoja i ponositost srca tvojega prevari tebe, koji živiš u rasjelinama
    kamenijem i držiš se visokih humova; da naèiniš sebi gnijezdo visoko kao orao,
    i odande æu te svaliti, govori Gospod.
  lug-lug: Entiisa gy’oleeta n’amalala g’omutima gwo bikulimbye, mmwe ababeera mu
    bunnya bw’amayinja, mmwe ababeera waggulu mu nsozi. Wadde nga muzimba ebisu byammwe
    okubeera waggulu nga eby’empungu, ndibawanulayo ne mbasuula wansi,” bw’ayogera
    Mukama Katonda.
  heb-heb: תפלצתך השיא אתך זדון לבך שכני בחגוי הסלע תפשי מרום גבעה כי תגביה כנשר קנך
    משם אורידך נאם יהוה׃
  ben-IRV: তোমার আতঙ্কের জন্য, তোমার অন্তরের গর্ব তোমাকে ছলনা করেছে; হে শিলার বাসিন্দা,
    যদিও তুমি ঈগলের মত উঁচু জায়গায় বাস কর, তবুও সেখান থেকে আমি তোমাকে নীচে নামিয়ে
    আনব।” এটা সদাপ্রভুর ঘোষণা।
  pan-pan: ਤੇਰੇ ਭਿਆਨਕ ਰੂਪ ਨੇ ਤੈਨੂੰ ਧੋਖਾ ਦਿੱਤਾ, ਨਾਲੇ ਤੇਰੇ ਦਿਲ ਦੇ ਹੰਕਾਰ ਨੇ, ਤੂੰ ਜਿਹੜਾ
    ਚੱਟਾਨਾਂ ਦੀਆਂ ਦਰਾਰਾਂ ਵਿੱਚ ਰਹਿੰਦਾ ਹੈਂ, ਅਤੇ ਪਹਾੜੀਆਂ ਦੀਆਂ ਉੱਚਿਆਈਆਂ ਨੂੰ ਫੜਦਾ ਹੈਂ, ਭਾਵੇਂ
    ਤੂੰ ਆਪਣਾ ਆਲ੍ਹਣਾ ਉਕਾਬ ਵਾਂਗੂੰ ਉੱਚਾ ਬਣਾਵੇਂ, ਪਰ ਉੱਥੋਂ ਵੀ ਮੈਂ ਤੈਨੂੰ ਹੇਠਾਂ ਲਾਹ ਲਵਾਂਗਾ,
    ਯਹੋਵਾਹ ਦਾ ਵਾਕ ਹੈ।
  mya-JVB: ကျောက် ကြား တို့၌ နေ ၍တောင် ထိပ် ကို ခိုလှုံ သောသူဖြစ် သောကြောင့်၊ သင်
    ၏ကြောက်မက် ဘွယ်သော အခြင်းအရာ၊ သင် ၏မာန သည် သင့် ကိုလှည့်စား ပြီ။ သင်သည် ရွှေလင်းတ
    ကဲ့သို့ မြင့် သောအရပ်၌ အသိုက် ကို လုပ်သော်လည်း ၊ ထို အရပ်မှ သင့် ကို ငါနှိမ့်ချ
    မည်ဟု ထာဝရဘုရား မိန့် တော်မူ၏။
  tbg-tbg: Ne tiha, Ekaa vo vatanaa vo vatanaaka tinavu aatu qete variavo tivakeha
    nenta mahuta ti variarave. Ne minti tihavata, ne nenta unahaama tiavo. Ne verara
    ori onkai vainainive aiqinaqaave vaiha tiha, Tenavu maini vaiha kia navutaaka
    naatu qetaainarave, tiarave. Ho iriate. Hevikavano verara kantaaqaini nai naavu
    kaqatainaini ne oru mini vaivera, te verara vihai ni vara vataini muntu karerave.
    Te Noravano Kotika minti turo.
  hmo-hmo: Oiemu hekokoroku bona dagedage karadia ese, oi sibona idia koia vadaeni.
    Oi be nadi badadia edia matudia lalonai oi noho, bona ororo edia ataiai momokani
    dekenai oi noho. Momokani oi be ataiai oi noho, ugava manu ia noho hegeregerena,
    to unai gabu dekena amo, lau ese oi do lau veria diho. Lau inai Lohiabada lau
    hereva noho!”
  urd-urd: तेरी हैबत और तेरे दिल के ग़ुरूर ने तुझे फ़रेब दिया है। ऐ तू जो चट्टानों
    के शिगाफ़ों में रहती है, और पहाड़ों की चोटियों पर क़ाबिज़ है; अगरचे तू 'उक़ाब
    की तरह अपना आशियाना बुलन्दी पर बनाए, तो भी मैं वहाँ से तुझे नीचे उतारूँगा, ख़ुदावन्द
    फ़रमाता है।
  rus-SYN: Грозное положение твое и надменность сердца твоего обольстили тебя, живущего
    в расселинах скал и занимающего вершины холмов. Но, хотя бы ты, как орел, высоко
    свил гнездо твое, и оттуда низрину тебя, говорит Господь.
  bqc-SIM: Á nↄ̀sɛ pãsĩ ń á kàamaio mɛ́ á sãsã. Á gbɛ̃́ pↄ́ a gbɛ kɛ̀ á
    kpɛ́ ũ, á zↄ̃lɛa gbɛ̀sĩsĩ musu, baa kɛ́ a á sakpɛ dà musumusu lán baɛwa,
    má á bãɛɛ. Ma Dii mámɛ má ò.
  tcz-CHONGTHU: Midang kichat naa na thumop chun nang le nang naki lheplhah sah tan,
    chule na ki letsah nan lheplhah na umtam ahi. Molsang sang tah ho lah a songpi
    kulsunga na chengin ahi. Ahin Muvanlai bangin lhang leh a buh sajong lechun, ka
    tahlhah ding nahi,” tin Pakaiyin aseije.
  mar-mar: जी तू खडकाच्या कपाऱ्यांमध्ये राहतेस व डोंगरांचा माथा धरून राहतेस त्या तुझ्या
    भयंकरपणाने व तुझ्या हृदयाच्या गर्वाने तुला फसविले आहे. जरी तू गरुडाप्रमाणे उंच
    घरटे बांधलेस तरी तेथून मी तुला खाली आणीन. असे परमेश्वराचे म्हणणे आहे.
  qub-qub: Pï-maytapis manchachej cashayquimi, alli-tucushayquimi engañashurayqui.
    Gagapa shillincunachömi tiyarcaycanqui. Altunnin puntacunachömi pachacaraycanqui.
    Ichanga ancacunano altunnincho caycajtapis urächimushayquimi. Noga Tayta Diosmi
    chayno në.
  bqp-bqp: Ben tii suɑbu kɑ ben nɔnigiru tɑ derɑ bɑ kɔ̃ɔrɑ. Be bɑ wɑ̃ɑ kpee bɑɑbɑ
    sɔɔ, kɑ sere gungunun wii kpiinɔ, bɑɑ bɑ̀ n wɑ̃ɑ yenu kuɑ sere wɔllun sɔɔ sɔɔwɔ,
    nge gunɔ bɑkeru, kon bu surɑmɑ min di. Nɛ, Yinni Gusunɔwɑ nɑ yeni geruɑ.
  hat-hat: Se awogans ou ki fè ou pèdi tèt ou. Pa gen moun ki pè ou jan ou kwè l'
    la. Ou rete sou tèt gwo wòch yo, byen wo nan mòn yo. Ou te mèt bati kay ou byen
    wo tankou nich malfini, m'ap fè ou desann. Se Seyè a menm ki di sa.
  eng-BSB: The terror you cause and the pride of your heart have deceived you, O dwellers
    in the clefts of the rocks, O occupiers of the mountain summit. Though you elevate
    your nest like the eagle, even from there I will bring you down,” declares the
    LORD.
  eng-WEBPB: As for your terror, the pride of your heart has deceived you, O you who
    dwell in the clefts of the rock, who hold the height of the hill, though you should
    make your nest as high as the eagle, I will bring you down from there,” says the
    LORD.
  kbq-kbq: Hagi tamagra vahe'ma zamazeri koro'ma haza zamo higeta tamavufga ra nehuta
    tamagra'a reramatga nehaze. Hagi tumpamo have agonafi nomagino amu anteaza huta,
    have agonafina onagamu ranra kuma tamina kita nemanize. Hianagi anamu anantetira
    tamazeri mopafi atregahue, huno Ra Anumzamo'a hu'ne.
  nhe-BL: Inmohueyimatij miyac huan inmocajcayajtoque. Inmotlepanitaj huan inmoilhuíaj
    para axaca inmechtlanis pampa inquipiyaj imochaj ipan nopa tepetini tlen huejcapantique.
    Pero yonque initztoque tlahuel huejcapa queja nopa cuajtli, na nimechtemohuis
    tlen nopano, queja nopa na niDIOS niquijtohua.
  gub-BL: Peneko wera'u haw hemu'em peme a'e. — Amo ukyze zanewi a'e wà, peze zo pezeupe
    nehe. Peiko itakwaruhu pupe ywytyruhu apyr. Peiko ywate wiràhu ài. Nezewe rehe
    we Tupàn Tuweharupi Wiko Ma'e peneityk putar a'e nehe. Ihe Tupàn Tuweharupi Wiko
    Ma'e aze'eg kwez kury.
  eng-DRA: 'Thy arrogancy hath deceived thee, and the pride of thy heart: O thou that
    dwellest in the clefts of the rock, and endeavourest to lay hold on the height
    of the hill: but though thou shouldst make thy nest as high as an eagle, I will
    bring thee down from thence, saith the Lord.'
