verse: JER.049.019
translations:
  mal-C: “ഇതാ, യോർദാനിലെ കുറ്റിക്കാട്ടിൽനിന്ന് നിത്യഹരിതമായ മേച്ചിൽപ്പുറങ്ങളിലേക്ക്
    ഒരു സിംഹം കയറിവരുമ്പോഴെന്നപോലെ, ഞാൻ ഏദോമ്യരെ ഒരൊറ്റ നിമിഷത്തിനുള്ളിൽ അവിടെനിന്ന്
    ഓടിച്ചുകളയും. ഞാൻ ഇതിനായി നിയോഗിക്കുന്ന തെരഞ്ഞെടുക്കപ്പെട്ടവൻ ആര്? എനിക്കു തുല്യനായി
    എന്നെ വെല്ലുവിളിക്കാൻ ആരാണുള്ളത്? ഏത് ഇടയനാണ് എനിക്കെതിരേ നിൽക്കാൻ കഴിയുന്നത്?”
  deu-TKW: 'Fürwahr, einem Löwen gleich, der aus dem Dickicht des Jordan zur immerprangenden
    Aue hinaufsteigt: so jage ich es im Nu von dannen und wer erwählt ist, den setze
    ich über sie. Denn wer ist mir gleich? und wer will mich zur Rechenschaft ziehen?
    und wo wäre der Hirte, der vor mir standhalten könnte?'
  lin-lin: Ndenge nkosi eyaka wuta na bazamba ya Yordani mpo na kokende na mapango
    epai wapi babokolaka bibwele, ndenge wana mpe nakobengana Edomi na mokili na yango
    na mbala moko ; Ngai moko nakopona moto oyo akokoma mokonzi ya Edomi. Nani akokani
    na Ngai ? Nani akoki kobeta tembe na Ngai ? Mobateli bibwele nani akoki kotelema
    liboso na Ngai ?
  eng-LSV: Behold, he comes up as a lion, || Because of the rising of the Jordan,
    || To the enduring habitation, || But I cause to rest, || I cause him to run from
    off her, || And who is chosen? I lay a charge concerning her, || For who is like
    Me? And who convenes Me? And who [is] this shepherd who stands before Me?
  eng-GNV: 'Beholde, hee shall come vp like a lyon from the swelling of Iorden vnto
    the strong dwelling place: for I will make Israel to rest, euen I will make him
    to haste away from her, and who is a chosen man that I may appoynt against her?
    for who is like mee? and who will appoint me the time? and who is the shepheard
    that will stande before me?'
  eng-WEBSTER: 'Behold, he shall come up like a lion from the swelling of Jordan against
    the habitation of the strong: but I will suddenly make him run away from her:
    and who is a chosen man , that I may appoint over her? for who is like me? and
    who will appoint me the time? and who is that shepherd that will stand before
    me?'
  nhw-BL: Na niyas campa tlali Edom tlatoctli quen quisa se león ipan cuatitlamitl
    nechca hueyatl Jordán hasta nopa tlamayamitl catli yejyectzi para quiitzquis se
    pilborregojtzi, quej nopa na tlatoctli nicalaquis ipan tlali Edom huan nijchihuas
    ma cholojtehuaj tlen inintlal Teipa se tlanahuatijquetl catli na nijtlapejpenis
    tlanahuatis nopona. Pampa amo aqui seyoc quen na huan amo aqui huelis nechnotzas
    iixpa se juez para nechtlajtlanis cuentas. Amo aqui quipiya chicahualistli para
    moquetzas noixpa para nechtzacuilis catli nijchihuas.
  swh-ONEN: “Kama simba anayepanda kutoka vichaka vya Yordani kuja kwenye nchi ya
    malisho mengi, ndivyo nitamfukuza Edomu kutoka nchi yake ghafula. Ni nani aliye
    mteule nitakayemweka kwa ajili ya jambo hili? Ni nani aliye kama mimi, na ni nani
    awezaye kunipinga? Tena ni mchungaji yupi awezaye kusimama kinyume nami?”
  bba-bba: Ko nɑ n sɑ̃ɑwɑ nɡe ɡbee sunɔ ɡe ɡɑ yɑrimɑ Yuudɛnin ɡbee surorun di ɡɑ dɔɔ
    ɡu nim nɔ. Kpɑ n tɔmbu kpuro yɑrinɑsiɑ subɑru sɔɔ. Sɑɑ ye sɔɔrɑ kon Edɔmubɑ sunɔ
    kpɑo wɛ̃ wi nɛn tii nɑ ɡɔsɑ. Nɡe wɑrɑ u kɑ mɑn nɛ. Wɑrɑ u koo kpĩ u mɑn woodɑ
    wɛ̃. Sinɑ boko wɑrɑ u koo kpĩ u yɔ̃rɑ nɛn wuswɑɑɔ.
  eng-KJVCPB: 'Behold, he shall come up like a lion from the swelling of Jordan Against
    the habitation of the strong: But I will suddenly make him run away from her:
    And who is a chosen man, that I may appoint over her? For who is like me? and
    who will appoint me the time? And who is that shepherd that will stand before
    me?'
  luo-luo: “Ka sibuor mabiro koa e bungu moyugno mar Jordan nyaka kar kwath man-gi
    lum, anariemb Edom oa e pinye kadiemo wangʼ. En ngʼa mowal manyalo yiero ne ma?
    En ngʼa machalo koda kendo manyalo chungʼ koda? Koso jakwath mane manyalo chungʼ
    koda?”
  meu-meu: A itaia, leona na Ioridane isena udana amo mamoe maḡuna aukana ihadikana
    totona e maimu heḡereḡerena ai, lau ese iena amo baina haheaudia karoho, bona
    egu abi-hidi tauna baina duanaia, ia ese baine biagua. Badina be daika na lau
    heḡereḡeregu? Daika ese baine boirigu? Mamoe ireḡudia tauna be daika lau vairagu
    ai baine gini diba?
  npi-ULB: हेर्, यर्दनका जङ्गलहरूबाट हरिया खर्कहरूमा सिंहझैं ऊ माथितिर उक्लनेछ । किनकि
    म एदोमलाई त्‍यहाँबाट तुरुन्‍तै भाग्‍ने बनाउने छु, र चुनिएको कुनै व्‍यक्‍तिलाई
    म त्‍यसको जिम्मा लगाउनेछु । किनकि मजस्तो को छ र कसले मलाई बोलाउनेछ ? कुनचाहिं
    गोठालोले मेरो विरोध गर्न सक्छ ?”
  yor-yor: “Bí i kìnnìún ni òun ó gòkè wá láti igbó Jordani sí orí ilẹ̀ ọlọ́ràá, Èmi
    ó lé Edomu kúrò ní ilẹ̀ rẹ̀ ní kíákíá. Ta ni àyànfẹ́ náà tí èmi ó yàn sórí rẹ̀?
    Ta ló dàbí mi, ta ni ó sì pé mi ṣe ẹlẹ́rìí? Ta ni olùṣọ́-àgùntàn náà tí yóò le
    dúró níwájú mi?”
  pes-OPCB: همان‌گونه که شیری از جنگلهای اردن بیرون می‌آید و ناگهان به گوسفندان در
    حال چریدن هجوم می‌آورد، من نیز ناگهان بر ادومی‌ها هجوم آورده، ایشان را از سرزمینشان
    بیرون خواهم راند. آنگاه شخص مورد نظر خود را تعیین خواهم نمود تا برایشان حکومت
    کند. زیرا کیست که مثل من باشد و کیست که بتواند از من بازخواست کند؟ کدام رهبر است
    که با من مخالفت نماید؟
  tgl-ULB: Tingnan ninyo, aakyat siya na gaya ng isang leon na mula sa gubat ng Jordan
    papunta sa berdeng lupaing pastulan. Sapagkat bigla kong patatakbuhin ang Edom
    mula rito at maglalagay ako ng isang taong mapipiling mamahala rito. Sapagkat
    sino ang katulad ko, at sino ang magpapatawag sa akin? Anong pastol ang may kakayahang
    labanan ako?
  hui-hui: Laiono gabuame Iba Yodana angeha irabu timbuni ngagoha howa tagira pialu
    nogo sibi datani bayale karu nalu karia talia togo lagadagua Anduane Homogo i̱na
    Idomo wali agali karia abaleore ibalu tinaga dindi ngagoria howa bo batagi holebero.
    I̱na agali mbira dindi ogoniha karu haru helo dabo helolebero. I̱na ani berogola
    mbirali i̱la lai lolene ai holebirabe. Mbirali hongohe i̱ kogobi ai kabe. Agali
    haguane i̱la wai bibehe ai kabe.
  mya-mya: ငါ​သည်​ယော်​ဒန်​မြစ်​တစ်​လျှောက်​ရှိ​ထူ​ထပ် သော​တော​အုပ်​ထဲ​မှ စိမ်း​လန်း​သော​မြက်​ခင်း
    ပြင်​သို့​ထွက်​လာ​သည့်​ခြင်္သေ့​ကဲ့​သို့​ထွက်​လာ ပြီး​လျှင် ဧ​ဒုံ​အ​မျိုး​သား​တို့​အား​မိ​မိ​တို့
    ပြည်​မှ​ထွက်​ပြေး​စေ​မည်။ ထို​နောက်​ငါ​သည် ထို​နိုင်​ငံ​ကို​အုပ်​စိုး​ရန်​မင်း​တစ်​ပါး​အား
    ရွေး​ချယ်​ခန့်​ထား​မည်။ ငါ​နှင့်​အ​ဘယ်​သူ ကို​နှိုင်း​ယှဉ်​၍​ရ​မည်​နည်း။ အ​ဘယ်​သူ​သည်
    ငါ​နှင့်​အံ​တု​ဖက်​ပြိုင်​ဝံ့​မည်​နည်း။ အ​ဘယ် မည်​သော​မင်း​သည်​ငါ့​အား​အ​တိုက်​အ​ခံ
    ပြု​နိုင်​မည်​နည်း။-
  bod-N: ལྟོས་ཤིག སེང་གེ་ཇི་ལྟར་ཡོར་དན་གཙང་པོ་འགྲམ་གྱི་ནགས་ཚལ་ནས་ཐོན་ཏེ་གནས་ཡུལ་བརྟན་པོར་རྒོལ་བ་བཞིན།
    ངས་ཨེ་དོམ་པ་ནི་སྐད་ཅིག་ཙམ་ལ་གནས་འདི་ལས་སྐྲོད་པར་བྱའོ། །ངས་སུ་ཞིག་བདམས་པ་ཡིན་ན་དེ་མངགས་ནས་ཡུལ་ཁམས་འདི་སྐྱོང་བར་བྱ་སྟེ།
    ང་དང་འདྲ་བ་སུ་ཡོད་དམ། སུ་ཞིག་གིས་ང་ཁྲིམས་སར་བོས་ནས་འདྲི་གཅོད་བྱེད་ནུས་སམ། ངའི་མདུན་དུ་འགྲེང་ནུས་པའི་རྫི་བོ་སུ་ཡོད་དམ་ཞེས་གསུངས་སོ།
    །
  sna-sna: “Seshumba inobuda mumatenhere eJorodhani ichienda kumafuro akapfuma, ndichadzinga
    Edhomu kubva munyika yake pakarepo. Ndianiko akasarudzwa wandichagadza kuti aite
    izvi? Ndiani akafanana neni uye ndiani angakwikwidzane neni? Uye ndoupi mufudzi
    angamisidzana neni?”
  spa-BLM: “He aquí que subirá como un león desde la soberbia del Jordán contra la
    fuerte morada; porque de repente haré que huyan de ella, y quien sea elegido,
    Lo nombraré por encima. Porque ¿quién es como yo? ¿Quién me designará una hora?
    ¿Quién es el pastor que estará delante de mí?”
  cac-cac: Icha junoc noc' choj tz'elta d'a svayumtaquil sti' a' Jordán, sq'uec'och
    jucnaj noc' b'aj sva noc' calnel, saclemcanb'at noc' calnel chi' yuj noc', icha
    val chi' ol aj in c'och d'a chon̈ab' Edom. Ol el lemnaj eb' anima cajan ta'. A
    jun mach sic'b'ilel vuj ol vac'och yajaliloc eb'. ¿Mach syal slajb'an sb'a ved'oc?
    ¿Mach syal stelan sb'a ved'oc? ¿Mach eb' yajal syal stec'b'an sb'a d'a vichan̈?
  swh-ULB: Tazama, nitapanda kama simba kutoka katika misitu ya Yordani hata eneo
    la malisho mabichi. Maana nitaharakisha kumfanya Edomu kumkimbia, nami nitamweka
    mwingine atakayekuwa amechaguliwa kwa usimamizi huo. Maana ni nani aliyekama mimi,
    ni nani atakayeniagiza kuja? Mchungaji gani awezaye kunizuia?
  bel-bel: Вось, узыходзіць ён як леў ад узвышэньня Ярдана на ўмацаваныя селішчы;
    але я прымушу іх сьпешна адысьці зь Ідумэі, і хто выбраны, таго пастаўлю над ёю.
    Бо хто падобны на Мяне? і хто спатрабуе адказу ў Мяне? І які пастух стане супроць
    Мяне?
  deu-ELBBK: Siehe, er steigt herauf, wie ein Löwe von der Pracht des Jordan, gegen
    die feste Wohnstätte; denn ich werde es plötzlich von ihr wegtreiben und den,
    der auserkoren ist, über sie bestellen. Denn wer ist mir gleich, und wer will
    mich vorladen? Und wer ist der Hirte, der vor mir bestehen könnte?
  mbb-OT: Edtik-ew a edsurung diyà te Edom he iring a te erimaung he ebpuun te ketelunan
    diyà te Jordan he edhendiyà te menge kerehidu ziyà te penebtavà. Edsegseǥen ku
    sikandan ne iyan ku ibpezumala te Edom is etew he mibpilì ku. Hentei is iring
    kediey? Hentei is ebpeǥaruǥaru he edsukul kediey? Hentei is pengulu he ebpekigkuntada
    kedì?
  mal-2015: യോർദ്ദാന്റെ വൻകാട്ടിൽനിന്നു ഒരു സിംഹം എന്നപോലെ അവൻ എപ്പോഴും പച്ചയായിരിക്കുന്ന
    മേച്ചൽപുറങ്ങളിലേക്കു കയറിവരുന്നു; ഞാൻ അവരെ പെട്ടന്നു അതിൽനിന്നു ഓടിച്ചുകളയും;
    ഞാൻ തിരഞ്ഞെടുക്കുന്ന ഒരാളെ അതിന്നു നിയമിക്കും; എനിക്കു സമനായവൻ ആർ? എനിക്കു നേരം
    കുറിക്കുന്നവൻ ആർ? എന്റെ മുമ്പാകെ നില്ക്കാകുന്ന ഇടയൻ ആർ?
  rmc-rmc: Dikh, avke sar o ľevos chučel avri andral o kraki pašal o Jordan a roztradel
    le bakroren, so pes pašinen pre čar, avke me jekhvareste roztradava le Edom. A
    ačhavava upral leste oles, kas mange me kidava avri. Se ko hin ajso sar me? Ko
    pes mange šaj ačhavel? A savo pasťjeris pre mande šaj avel?
  pes-OPV: اینک او مثل شیر از طغیان اردن به آن مسکن منیع برخواهد آمد، زیرا که من وی
    را در لحظه‌ای از آنجا خواهم راند. و کیست آن برگزیده‌ای که اورا بر آن بگمارم؟ زیرا
    کیست که مثل من باشد وکیست که مرا به محاکمه بیاورد و کیست آن شبانی که به حضور من
    تواند ایستاد؟»
  ron-1924: Ятэ, врэжмашул се суе ка ун леу де пе малуриле ынгымфате але Йорданулуй
    ымпотрива локуинцей тале тарь; деодатэ вой фаче Едомул сэ фугэ де аколо ши вой
    пуне песте ел пе ачела пе каре л-ам алес. Кэч чине есте ка Мине? Чине-Мь ва порунчи?
    Чине-Мь ва ста ымпотривэ?”
  ben-OBCV: “জর্ডনের জঙ্গলের মধ্য থেকে সিংহের মতো সে সমৃদ্ধ চারণভূমির উপরে আসবে। আমি
    ইদোমকে এক নিমেষে তারই দেশে তাড়া করব, কে সেই মনোনীত জন যাকে আমি তার উপরে নিযুক্ত
    করব? আমার মতো আর কে আছে? কে আমার প্রতিদ্বন্দ্বী হতে পারে? কোনো মেষপালক আমার বিরুদ্ধে
    দাঁড়াতে পারে?”
  som-som: Bal eega, isagu wuxuu kibirka Webi Urdun uga soo dhex bixi doonaa sida
    libaax oo kale, oo wuxuu ku soo kici doonaa rugta xoogga badan, laakiinse anigu
    waxaan ka dhigi doonaa inuu degdeg uga cararo, oo waxaan madax uga dhigi doonaa
    kii la doortay, waayo, bal yaa ila mid ah? Oo bal yaa wakhtiga ii sheegi doona?
    Oo waa ayo adhijirka hortayda soo istaagi doona?
  lat-VUC: Ecce quasi leo ascendet de superbia Jordanis ad pulchritudinem robustam,
    quia subito currere faciam eum ad illam. Et quis erit electus, quem præponam ei?
    quis enim similis mei? et quis sustinebit me? et quis est iste pastor, qui resistat
    vultui meo?
  eng-ASVBT: 'Behold, he shall come up like a lion from the pride of the Jordan against
    the strong habitation: for I will suddenly make them run away from it; and whoso
    is chosen, him will I appoint over it: for who is like me? and who will appoint
    me a time? and who is the shepherd that will stand before me?'
  ita-1885: Ecco, colui salirà come un leone, più violentemente che la piena del Giordano,
    contro all'abitacolo forte; perciocchè io lo farò muovere, e lo farò correre sopra
    l'Idumea; e chi è valente uomo scelto? ed io lo rassegnerò contro a lei; perciocchè,
    chi è pari a me? e chi mi sfiderà? e chi è il pastore che possa star fermo dinanzi
    a me?
  eng-LXXUP: 'These are the words which the Lord has spoken concerning you the remnant
    of Judah; Enter ye not into Egypt: and now know ye for a certainty,'
  eng-ULB: See, he will go up like a lion from the forests of the Jordan to the green
    pasturelands. For I will quickly make Edom run from it, and I will put someone
    who will be chosen in charge of it. For who is like me, and who will summon me?
    What shepherd is able to resist me?”
  spa-VBL: ¡Cuidado! Voy a salir como un león de la maleza junto al Jordán para atacar
    a los animales que pastan los verdes pastos. De hecho, voy a expulsar a los edomitas
    de su tierra muy rápidamente. ¿A quién elegiré para conquistarlos? ¿Quién es como
    yo? ¿Quién puede desafiarme? ¿Qué líder ¿podría oponerse a mí?
  fra-_FOB: Voici, tel qu'un lion, il monte des bords orgueilleux du Jourdain vers
    la demeure forte. Car, en un moment, je le ferai courir sur elle, et je donnerai
    mission contre elle à celui que j'ai choisi. Car qui est semblable à moi? Qui
    m'assignera? Et quel est le berger qui me résistera?
  mal-mal: യോർദ്ദാന്റെ വൻകാട്ടിൽനിന്ന് ഒരു സിംഹം എന്നപോലെ അവൻ എപ്പോഴും പച്ചയായിരിക്കുന്ന
    മേച്ചിൽപ്പുറങ്ങളിലേക്ക് കയറിവരുന്നു; ഞാൻ അവരെ പെട്ടെന്ന് അതിൽനിന്ന് ഓടിച്ചുകളയും;
    ഞാൻ തിരഞ്ഞെടുക്കുന്ന ഒരാളെ അതിന് നിയമിക്കും; എനിക്ക് സമനായവൻ ആര്? എന്നെ കുറ്റം
    ചുമത്തുന്നവൻ ആര്? എന്റെ മുമ്പാകെ നില്ക്കുവാൻ കഴിയുന്ന ഇടയൻ ആര്?
  urd-GVR: Jis tarah sher-babar Yardan ke jangal se nikal kar shādāb charāgāhoṅ meṅ
    charne wālī bheṛ-bakriyoṅ par ṭūṭ paṛtā hai usī tarah maiṅ ekdam Adom ko us ke
    apne mulk se bhagā dūṅgā. Tab maiṅ apne chune hue ādmī ko Adom par muqarrar karūṅgā.
    Kyoṅki kaun mere barābar hai? Kaun mujh se jawāb talab kar saktā hai? Wuh gallābān
    kahāṅ hai jo merā muqābalā kar sake?”
  suz-BL: यर्दन आ नेक्‍था ङा ठेयब ब्‍वाकी रे बस्‍तु भाव योव़तीकेम गुप्‍स जाक्‍शो खोदेंशो
    पा गो एदोम कली याम कामी मेको आ रागी रे ग्रुंइनुङ। गो सु कली सासन पचा कली योव़ङु,
    मेको कली गेनुङ। आं खोदेंशो सु बाक्‍बा? आं कली सुम अरेने चाप्‍बा ङा? तेको गोठला
    आं ङोंइती राप्‍ने चाप्‍बा ङा?” दे परमप्रभु यावेमी देंत येरमीया ५०:४४-४६
  eng-NOY: Behold, he [[the enemy]] cometh up like a lion from the pride of Jordan
    against the habitation of the rock; Suddenly will I drive him [[Edom]] thence,
    And him who is chosen by me will I set over her. For who is like me, Or who will
    summon me to trial? Or who is the shepherd that will stand up against me?
  ita-1927: Ecco, egli sale come un leone dalle rive lussureggianti del Giordano contro
    la forte dimora; io ne farò fuggire a un tratto Edom, e stabilirò su di essa colui
    che io ho scelto. Poiché chi è simile a me? Chi m’ordinerà di comparire in giudizio?
    Qual è il pastore che possa starmi a fronte?
  ckb-ckb: «ئەوەتا وەک شێرێک لە دەوەنەکانی ڕووباری ئوردونەوە سەردەکەوێت، بەرەو لەوەڕگا
    دەوڵەمەندەکان، ئاوا لە چاوتروکانێکدا لەوێ ئەدۆمییەکان ڕاودەنێم. کێ هەڵبژێردراوە
    کە بیکەم بە سەرپەرشتیاری؟ چونکە کێ وەک منە و کێ کێشمەکێشم لەگەڵ دەکات؟ ئەو شوانە
    کێیە کە دەتوانێ لە ڕووی من بوەستێتەوە؟»
  eng-BBE: 'See, he will come up like a lion from the thick growth of Jordan against
    the resting-place of Teman: but I will suddenly make him go in flight from her;
    and I will put over her the man of my selection: for who is like me? and who will
    put forward his cause against me? and what keeper of sheep will be able to keep
    his place before me?'
  kan-OKCV: “ಇಗೋ, ಅವನು ಸಿಂಹದ ಹಾಗೆ ಯೊರ್ದನಿನ ದಟ್ಟ ಅಡವಿಯಿಂದ ಬಲವಾದ ಗೋಮಾಳಕ್ಕೆ ವಿರೋಧವಾಗಿ
    ಏರಿ ಬರುವನು; ಆದರೆ ನಾನು ಕ್ಷಣಮಾತ್ರದಲ್ಲಿ ಅವರನ್ನು ಅಲ್ಲಿಂದ ದೂರವಾಗಿ ಓಡಿಸಿಬಿಡುವೆನು. ಅದನ್ನು
    ಕಾಯುವುದಕ್ಕೆ ನಾನು ಆರಿಸಿಕೊಂಡವನನ್ನೇ ನೇಮಿಸುವೆನು. ನನಗೆ ಸಮಾನನು ಯಾರು? ನನ್ನನ್ನು ನ್ಯಾಯವಿಚಾರಣೆಗೆ
    ಕರೆಯುವವನು ಯಾರು? ನನಗೆ ಎದುರಾಗಿ ನಿಲ್ಲತಕ್ಕ ಕುರುಬನು ಯಾರು?”
  tam-2017: இதோ, புரண்டு ஓடுகிற யோர்தானிடத்திலிருந்து சிங்கம் வருவதுபோல் பலவானுடைய
    தாபரத்திற்கு விரோதமாக வருகிறான்; அவனைச் சடிதியில் அங்கேயிருந்து ஓடிவரச்செய்வேன்;
    நான் அதற்கு விரோதமாய்க் கட்டளையிட்டு அனுப்பத் தெரிந்துகொள்ளப்பட்டவன் யார்? எனக்குச்
    சமமானவன் யார்? எனக்கு எதிராக நிற்கிறவன் யார்? எனக்கு முன்பாக நிலைநிற்கப்போகிற
    மேய்ப்பன் யார்?
  spa-RV-1909: He aquí que como león subirá de la hinchazón del Jordán contra la bella
    y robusta; porque muy pronto harélo correr de sobre ella, y al que fuere escogido
    la encargaré; porque ¿quién es semejante á mí? ¿y quién me emplazará? ¿y quién
    será aquel pastor que me podrá resistir?
  ron-BTF: Iată, el va urca precum un leu din umflarea Iordanului împotriva locuinței
    celui tare; dar deodată îl voi face să fugă din ea; și cine este un om ales pe
    care să îl rânduiesc peste el? Pentru că cine este ca mine? Și cine îmi va rândui
    timpul? Și cine este acest păstor care va sta în picioare înaintea mea?
  eng-WEBP: “Behold, he will come up like a lion from the pride of the Jordan against
    the strong habitation; for I will suddenly make them run away from it, and whoever
    is chosen, I will appoint him over it. For who is like me? Who will appoint me
    a time? Who is the shepherd who will stand before me?”
  eng-FBV: Watch out! I'm going to come like a lion from the tangled undergrowth beside
    the Jordan to attack the animals grazing the green pasture. In fact I'm going
    to chase the Edomites from their land very quickly. Who will I choose to conquer
    them? Who is like me? Who can challenge me? Which leader could oppose me?
  nld-1939: 'Zie, zoals een leeuw uit het kreupelhout van de Jordaan Naar de altijd
    groene weide schiet: Zo jaag Ik het plotseling daaruit weg, En stel er over aan,
    wien Ik wil. Want wie is Mij gelijk, Wie durft Mij rekenschap vragen; En wie is
    de herder, Die Mij kan weerstaan?'
  nch-BL: Na niyas campa tali Edom ipan se talojtzi quej quisa se león ipan cuatitamit
    nechca hueyat Jordán hasta nopa tamayamit cati yejyectzi para quiitzquis se pilborregojtzi,
    quej nopa na ipan se talojtzi nicalaquis ipan tali Edom huan nijchihuas ma cholojtehuaca
    ten inintal. Teipa se tanahuatijquet cati na nijtapejpenis tanahuatis nopona.
    Pampa amo aqui seyoc quej na huan amo aqui huelis technotzas iixpa se juez para
    techtajtanilis cuentas. Amo aqui quipiya chicahualisti para moquetzas noixpa para
    quitzacuilis cati nijnequi nijchihuas.
  vie-1934: 'Nầy, nó như sư tử lên từ các rừng rậm rạp của Giô-đanh mà nghịch cùng
    chỗ ở kiên cố. Thình lình ta sẽ làm cho Ê-đôm trốn khỏi, và ta sẽ lập người mà
    ta đã chọn để cai trị nó: vì ai giống như ta? ai sẽ định kỳ cho ta? có kẻ chăn
    nào sẽ đứng trước mặt ta?'
  hin-CV: “यह देखना, यरदन की झाड़ियों में से कोई सिंह सदृश निकलकर मजबूत चरवाहों पर
    आक्रमण कर देगा; क्योंकि मैं एक ही क्षण में उसे वहां से पलायन के लिए प्रेरित कर
    दूंगा तथा इस क्षेत्र पर मैं उसे नियुक्त कर दूंगा, जो इसके लिए समर्थ किया जा चुका
    है. कौन है मेरे तुल्य तथा किसमें क्षमता है मुझे न्यायालय में बुलाने की? इसके सिवा
    कौन है वह चरवाहा, जो मेरे समक्ष ठहर सकेगा?”
  spa-BES: Mira, él subirá como un león desde el espeso crecimiento del Jordán contra
    el lugar de descanso de Teman; pero de repente lo haré huir de ella; y pondré
    sobre ella al hombre de mi elección. ¿quién es como yo? ¿Y quién presentará su
    causa contra mí? ¿Y qué guardián de ovejas podrá mantener su lugar delante de
    mí?
  tdx-tdx: Ingo hionjoñe hanahake ty liona boak’an-drongoñe matahetse añ’olo’ Iordaney
    mb’an-goloboñe soa fahetse mb’eo; fa hampitribaheko an-day boak’ ama’e amy zao,
    vaho ho tendrèko hifehe aze ze nijoboñeñe; fa ia ty hambañ’ amako? Ia ty haneseke
    ahy? Vaho ia ty mpiarake hahafijohañe hiatrek’ ahiko?
  tha-KJV: ดู​เถิด เขาจะขึ้นมาอย่างสิงโตจากคลื่นของลุ่มแม่น้ำจอร์แดนโจนเข้าใส่คอกของแกะที่​แข็งแรง
    แต่​เราจะกระทำให้เขาวิ่งหนีเธอไปอย่างฉับพลัน และใครเป็นผู้​ที่​เลือกสรรไว้ ที่​เราจะแต่งตั้งไว้เหนือเธอ
    ใครเป็นอย่างเราเล่า ใครจะนัดเราเล่า ผู้​เลี้ยงแกะคนใดจะทนยืนอยู่ต่อหน้าเราได้
  por-BR-2018: Eis que será como o leão que sobe da mata do Jordão contra a morada
    do forte; porque repentinamente o farei correr dela, e ordenarei contra ela a
    quem eu escolher; pois quem é semelhante a mim? E quem manda em mim? E quem é
    o pastor que pode subsistir diante de mim?
  deu-ELO: Siehe, er steigt herauf, wie ein Löwe von der Pracht des Jordan, wider
    die feste Wohnstätte; denn ich werde es plötzlich von ihr hinwegtreiben, und den,
    der auserkoren ist, über sie bestellen. Denn wer ist mir gleich, und wer will
    mich vorladen? Und wer ist der Hirt, der vor mir bestehen könnte?
  eng-WYC-2018: Lo! as a lion he shall ascend from the pride of Jordan to the strong
    fairness; for I shall make him run suddenly to it; and who shall be the chosen
    man whom I shall set before him? For who is like to me, and who shall suffer me?
    and who is this shepherd, that shall against-stand my cheer? (Behold! like a lion
    he shall come up from the thickets of the Jordan River to the plentiful pastures;
    but suddenly I shall make him run away; and then who shall be the chosen one that
    I shall set before him? For who (is) like me? and who shall dare to challenge
    me? and who is this shepherd (of the people), who shall stand against me?)
  epo-epo: Jen kiel leono li supreniras de la majesta Jordan kontraŭ la fortikan loĝejon;
    ĉar Mi rapide forpelos ilin de tie, kaj Mi estrigos tie tiun, kiu estas elektita.
    Ĉar kiu estas simila al Mi? kiu donos al Mi decidojn? kiu estas la paŝtisto, kiu
    povas kontraŭstari al Mi?
  uig-PIN: Mana, Iordan dǝryasidiki qawar-qatⱪalliⱪtin qiⱪip, daim eⱪip turidiƣan
    xu sular boyidiki yaylaⱪtiki ⱪoylarni tarⱪatⱪan bir xirdǝk Mǝn Edomdikilǝrni bǝdǝr
    ⱪaqⱪuzimǝn. Əmdi kimni halisam Mǝn uni Edomning üstigǝ tiklǝymǝn; qünki Manga
    kim tǝng kelǝlǝydu? Kim Meningdin ⱨesab elixⱪa Meni qaⱪiralaydu? Mening aldimda
    turalaydiƣan pada baⱪⱪuqi barmu?
  beo-beo: 'Laione wa:me da Yodane Hano bega: iwila amo yolesili, bulamagau ha:i manu
    mola:ya:i gisi soge amoga manebe, amo defele, Na da Idome dunu ilia sogega misini,
    ili hobeama:ne sefasimu. Amasea, Na da ouligisu dunu amo fi ouligima:ne ilegemu.
    Nowa da Na agoanela:? Nowa da Nama doagala:ma:bela:? Nowa ouligisu dunu da Nama
    ha lai hamoma:bela:?'
  tpi-OTNT: Wantu tasol bai mi rausim ol Idom long graun bilong ol, olsem laion i
    save mekim long ol sipsip. Laion i save lusim bikbus bilong wara Jordan na i go
    ranim ol sipsip long ples ol i wok long kaikai gutpela gras long en. Na mi bai
    makim wanpela man bilong bosim dispela graun. “Long taim mi mekim olsem, wanem
    man inap tok pait wantaim mi? Na husat i gat wankain strong olsem mi? Na wanem
    hetman inap birua long mi?
  hau-SA: “Kamar zaki mai haurawa daga kurmin Urdun zuwa wurin kiwo mai kyau, zan
    kori Edom daga ƙasarta nan da nan. Wane ne zaɓaɓɓen da zan naɗa don wannan? Wane
    ne yake kama da ni kuma wa zai kalubalance ni? Kuma wane makiyayi ne zai yi gāba
    da ni?”
  uig-LAT: Mana, Iordan deryasidiki chawar-chatqalliqtin chiqip, daim éqip turidighan
    shu sular boyidiki yaylaqtiki qoylarni tarqatqan bir shirdek Men Édomdikilerni
    beder qachquzimen. Emdi kimni xalisam Men uni Édomning üstige tikleymen; chünki
    Manga kim teng kéleleydu? Kim Méningdin hésab élishqa Méni chaqiralaydu? Méning
    aldimda turalaydighan pada baqquchi barmu?
  nde-nde: “Njengesilwane siphuma emahlathini aseJodani sisiya emadlelweni amahle,
    i-Edomi ngizayixotsha elizweni layo ngesikhatshana. Ngubani okhethiweyo engizamkhethela
    lokhu na? Ngubani onjengami, ngubani ongamelana lami na? Njalo nguphi umelusi
    ongajamelana lami na?”
  ton-ton: '“Vakai, te ne ʻalu hake ʻo hangē ko e laione mei he fonu mahakehake ʻo
    Soatani ki he nofoʻanga ʻoe mālohi: ko e moʻoni te u pule kiate ia ke ne lele
    vave mei ai: pea ko hai ʻae tangata kuo fili ke u tuʻutuʻuni ke pule ia? He ko
    hai ʻoku tatau mo au? Pe ko hai te ne akonakiʻi au? Pe ko hai ʻae tauhi ko ia
    te ne faʻa tuʻu ʻi hoku ʻao?'
  ces-1613: Aj, jako lev vystupuje i více než zdutí Jordána proti příbytku Nejsilnějšího,
    a však v okamžení zaženu jej z této země, a toho, kterýž jest vyvolený, ustanovím
    nad ní. Nebo kdo jest mně rovný? A kdo mi složí rok? A kdo jest ten pastýř, kterýž
    by se postavil proti mně?
  eng-WMB: “Behold, he will come up like a lion from the pride of the Jordan against
    the strong habitation; for I will suddenly make them run away from it, and whoever
    is chosen, I will appoint him over it. For who is like me? Who will appoint me
    a time? Who is the shepherd who will stand before me?”
  tam-TCV: யோர்தானின் புதர்களுக்குள்ளிருந்து ஒரு சிங்கம் செழிப்பான மேய்ச்சலிடத்திற்கு
    ஏறிவருவதுபோல நான் வந்து, ஏதோமை அதன் நாட்டிலிருந்து ஒரு நொடிப்பொழுதில் துரத்துவேன்.
    அதற்கென நான் நியமிப்பதற்கு என்னால் தெரிந்துகொள்ளப்பட்டவன் யார்? என்னைப் போன்றவன்
    யார்? என்னை எதிர்க்கக் கூடியவன் யார்? எந்த மேய்ப்பன் எனக்கெதிராக நிற்பான்?
  ceb-ULB: Tan-awa, motungas siya sama sa liyon nga gikan sa kalasangan sa Jordan
    ngadto sa lunhaw nga sibsibanan. Kay padaganon ko dayon ang Edom gikan niini,
    ug magbutang ako ug tawo nga mapilian nga magdumala niini. Kay kinsa man ang sama
    kanako, ug kinsa man ang mopatawag kanako? Kinsa man nga magbalantay sa karnero
    ang makasukol kanako?”
  pol-UBG: Oto jak lew wystąpi z wezbrania Jordanu przeciwko przybytkowi mocarza.
    Wypędzę go jednak nagle z tej ziemi, a ustanowię nad nią mojego wybrańca. Któż
    bowiem jest mi równy? Kto wyznaczy mi termin rozprawy? A kto jest tym pasterzem,
    który się ostoi przede mną?
  urd-GVU: جس طرح شیرببر یردن کے جنگل سے نکل کر شاداب چراگاہوں میں چرنے والی بھیڑبکریوں
    پر ٹوٹ پڑتا ہے اُسی طرح مَیں ایک دم ادوم کو اُس کے اپنے ملک سے بھگا دوں گا۔ تب
    مَیں اپنے چنے ہوئے آدمی کو ادوم پر مقرر کروں گا۔ کیونکہ کون میرے برابر ہے؟ کون
    مجھ سے جواب طلب کر سکتا ہے؟ وہ گلہ بان کہاں ہے جو میرا مقابلہ کر سکے؟“
  deu-1912: Denn siehe, er kommt herauf wie ein Löwe vom stolzen Jordan her wider
    die festen Hürden; denn ich will sie daraus eilends wegtreiben, und den, der erwählt
    ist, darübersetzen. Denn wer ist mir gleich, wer will mich meistern, und wer ist
    der Hirte, der mir widerstehen kann?
  kan-2017: ಆಹಾ, ಒಬ್ಬನು ಸಿಂಹದೋಪಾದಿಯಲ್ಲಿ ಯೊರ್ದನಿನ ದಟ್ಟ ಅಡವಿಯಿಂದ ಎದೋಮ್ಯರಿಗೆ ನಿತ್ಯನೆಲೆಯಾದ
    ಗೋಮಾಳಕ್ಕೆ ಏರಿಬರುವನು; ಕ್ಷಣಮಾತ್ರದಲ್ಲಿ ನಾನು ಅವರನ್ನು ಅಲ್ಲಿಂದ ಓಡಿಸಿಬಿಡುವೆನು; ನಾನು ಆರಿಸಿಕೊಂಡವನನ್ನೇ
    ಅದನ್ನು ಕಾಯುವುದಕ್ಕೆ ನೇಮಿಸುವೆನು; ನನ್ನ ಸಮಾನನು ಯಾರು? ನನ್ನನ್ನು ನ್ಯಾಯವಿಚಾರಣೆಗೆ ಯಾರು
    ಕರೆದಾರು? ಮಂದೆಯನ್ನು ಕಾಯುವ ಯಾರು ನನ್ನೆದುರಿಗೆ ನಿಲ್ಲಬಲ್ಲರು?
  yap-yap: Bod ba layon ni yib u fithik’ e gerger u charen e lul’ ni Jordan ngalang
    ko gin nib galunglung nma abich e gamanman riy, amrogon ni bay gu tuluf e piyu
    Edom ngar milgad nib tomgin ngar chuwgad ko nam rorad. Re tolang ni gu ra mel’eg
    e ra gagiyegnag fare nam. Mini’ e rayag ni nge ta’reb rogon ngog? Mini’ e ra math’
    magran rok ni nge togopluw ngog? Mini’ e re tagagiyeg nrayag rok ni nge paluwyeg?
  hlt-MCSB: Sathueng bangla Jordan mingthennah lamloh tolkhoeng puei la cet coeng
    ke. Anih so lamloh ka hoep uh vetih ka cungpoeh ni. Anih te coelh ham unim ka
    khueh eh? Kamah bang he unim, unim kai aka tuentah? Ka mikhmuh ah pai tih boiva
    aka dawn te unim?
  mdy-ETH: ዲም ጌዔ ዮርዳኖሴ ካዮይዳፓ ዞቢ ኬስኪ ዓኣዔ ማኣቲ ዓኣ፥ ማራታ ሄንቃ ቤዞ ሙካሢጉዲ ታኣኒያ ዔርቲባኣንቴ ሙኪ ዔዶኦሜ
    ዓጮ ሱኡጎ ዳውሳንዳኔ፤ ዬካፓ ታኣኒ ኮዔ ሱኡጌ ዶኦሪ ጌሣንዳኔ፤ ታጉዴያ ዖናዳይ? ታና ጫርቂ ዖኦጫያኣ ዖናዳይ? ታ ቤርታ ዔቂ
    ታና ቃዛንዳ ቆልሞ ሄንቃኔ ጋዓንዳ ቢቲ ዖናዳይ?
  twi-ASANTE: “Sɛdeɛ gyata firi Yordan nkyɛkyerɛ mu kɔ adidibea frɔmfrɔm no, saa ara
    na mɛtaa Edom so afiri nʼasase so wɔ ɛberɛ tiawa bi mu. Hwan ne deɛ mayi no sɛ
    ɔnyɛ yei? Hwan na ɔte sɛ me na hwan na ɔbɛtumi ne me adi asie? Na odwanhwɛfoɔ
    bɛn na ɔbɛtumi asɔre atia me?”
  eng-WEBU: “Behold, he will come up like a lion from the pride of the Jordan against
    the strong habitation; for I will suddenly make them run away from it, and whoever
    is chosen, I will appoint him over it. For who is like me? Who will appoint me
    a time? Who is the shepherd who will stand before me?”
  wal-wal: “Yorddaanoosa SHaafaa lanqqiyan de7iya woraappe lo77o qooroi de7iyoosaa
    qoppennan kiyiya gaammuwaadan, taani yaada, Eedooma asata qoppennan eta biittaappe
    yedettana. Hegaappe guyyiyan, ta doorido asa a bollan sunttana. Ta malai baawa;
    taani oottana giidobaakka teqqanau danddayiya asi baawa. Ai henttanchchi tanaara
    eqettanau danddayii?
  spa-PDDPT: Como un león que sube de la espesura del Jordán al pastizal de perenne
    verdor, así los correré de allí y la entregaré al que sea escogido. Porque, ¿quién
    es semejante a Mí? ¿Quién me desafía? ¿Cuál es el pastor que prevalece delante
    de Mí?
  gun-gun: “Ne'exa, guary minha Jordão yakã yvýry ka'aguy oĩ va'e gui oẽ 'rã ouvy
    vexa'i nhuũndy hovy rei va'e rupi okaru okuapy va'e re. Ha'e rami ae xee voi amondyipa
    vyvoi 'rã imondovy Edom pygua kuery. Ha'e rami vy ha'e py amoĩ 'rã aiporavo va'e
    rei. Mba'eta mava'e tu oiko xee rami etegua? Mava'e tu oiko xemboayvuarã? Mava'e
    joe opena va'e tu oiko xejokoarã?”
  ilo-ULB: Kitaenyo, sumang-atto isuna a kasla leon a naggapu kadagiti kabakiran ti
    Jordan a mapan kadagiti nalangto a pagaraban. Ta kellaatto ti panangpatalawko
    iti Edom manipud iti daytoy, ket mangisaadakto iti tao a napili a mangimaton iti
    daytoy. Ta siasino kadi iti umasping kaniak, ken siasino kadi ti makapaayab kaniak?
    Adda kadi met iti agpaspastor a makabael a mangtubngar kaniak?
  kpg-kpg: Au ga haneia gadoo be di laion dela ma ga haneia gi daha mo di waa laagau
    i taalinga di Monowai Jordan, ga hanadu gi nua gi di gowaa geinga humalia, gei
    Au ga hanimoi gaa hai digau Edom gi limalima gii llele gi daha mo di nadau gowaa.
    Nomuli, gei Au ga hilihili aga dagu dangada e dagi tenua deelaa. Koai dela e mee
    di tau mai gi di Au?! Koai dela e hagamahi bolo e heebagi mai gi di au?! Di tagi
    koai dela e mee di hai baahi mai gi di Au?!
  uig-ARA: مانا، ئىئوردان دەرياسىدىكى چاۋار-چاتقاللىقتىن چىقىپ، دائىم ئېقىپ تۇرىدىغان
    شۇ سۇلار بويىدىكى يايلاقتىكى قويلارنى تارقاتقان بىر شىردەك مەن ئېدومدىكىلەرنى
    بەدەر قاچقۇزىمەن. ئەمدى كىمنى خالىسام مەن ئۇنى ئېدومنىڭ ئۈستىگە تىكلەيمەن؛ چۈنكى
    ماڭا كىم تەڭ كېلەلەيدۇ؟ كىم مېنىڭدىن ھېساب ئېلىشقا مېنى چاقىرالايدۇ؟ مېنىڭ ئالدىمدا
    تۇرالايدىغان پادا باققۇچى بارمۇ؟
  sus-sus: N luma nɛ alɔ yɛtɛ naxan kelima Yurudɛn xure fɛ ma, a siga sube fende yire
    gbɛtɛ. N Edon kerima nɛ a xɔnyi, n fa mangɛ sugandixi ti naa. Nde maniya n na?
    Nde n nasima?
  pon-2006: I pahn pwarodo rasehng laion men me kin kohieisang nan welin tuhke kan
    limwahn Pillap Sordan kohdalahng nan sahpw patapat diren dihpw oh kupwurehda pwe
    mehn Edom en mwadangete tangasang nan sapwarailo. Mwuhr, kaun me I pahn pilada,
    pahn kaunda wehio. Ihs me pahn kak pahrekiong? Ihs me kak eimah pelian ie? Ihs
    kaun me kak uhwong ie?
  ksd-ksd: Ea, na tutua rikai da ra leon maro ra lokalokor Iordan upi ra pia na vura
    i lubalubang vatikai; ma ina korot vakaian vue ke kan ia; ma nina di pilak pa
    ia, ina tibe tar ia pi na lualua tana; tago amir varogop ma to ia? Ma to ia na
    tibe tar ta e tagu? Ma to ia ra tena balabalaure sip ba i pait valar pa ia ba
    na tur ta ra luaina matagu?
  tur-YTC: “İşte, güçlü yurda karşı Yarden'in gururundan aslan gibi çıkacak; Çünkü
    onları oradan ansızın kaçıracağım, Ve kim seçilirse Onu onun üzerine koyacağım.
    Benim gibi olan kimdir? Bana vakit belirleyecek olan kimdir? Önümde duracak çoban
    kimdir?
  grc-BRENT: Ἃ ἐλάλησε Κύριος ἐφʼ ὑμᾶς τοὺς καταλοίπους Ἰούδα· μὴ εἰσέλθητε εἰς Αἴγυπτον·
    καὶ νῦν γνόντες γνώσεσθε,
  ind-AYT: “Lihatlah, seperti singa muncul dari hutan Yordan menuju padang penggembalaan
    yang subur, dengan tiba-tiba Aku akan membuatnya lari dari negeri itu, dan Aku
    akan menetapkan atasnya siapa pun yang Aku pilih. Sebab, siapakah seperti Aku?
    Siapakah yang akan mendakwa Aku? Siapakah gembala yang dapat berdiri di hadapan-Ku?”
  nya-nya: “Monga mkango wotuluka ku nkhalango za ku Yorodani kupita ku malo a msipu
    wobiriwira, Ine ndidzapirikitsa anthu a ku Edomu mwadzidzidzi kuchoka mʼdziko
    lawo. Pambuyo pake ndidzawayikira owalamulira amene ndamufuna Ine. Kodi ndani
    wofanana nane, ndipo angatsutsane nane ndani? Ndipo ndi mʼbusa uti amene angalimbane
    nane?”
  hrv-hrv: “Gle, kao lav on izlazi iz guštare jordanske na pašnjake vječno zelene.
    Ali ću ga učas otjerati i smjestiti ondje svog izabranika. Jer tko je meni ravan?
    I tko će mene na račun pozvati? I koji će mi pastir odoljeti?”
  mps-mps: Te genuai uni hasa laiongo aga bulu tomo buside te wę Jordan tagalama,
    te sipsip dabe augwa te wiegi yai nosai tubo sę ebo madi pedelaibao. Tama pedelama,
    polo mu tama te laiongo te sipsip dabe daboa sabo dao. Te tiwai me, deli sogo
    naga mu tama, eno te Idom dabe augwa tǫde bidali ela gudulaibao. Tama eno te
    tǫ tonaluabo bidi me deli nigilaibao,” wali. “Eno tama tebo sogo, mena bidigo
    ena dali konila po waibawe? Te dego eno bomo tobage elalubawe? Te mena tobolu
    bidigo enaba boi bidi yaibawe?
  tpi-tpi: Wantu tasol bai mi rausim ol Idom long graun bilong ol, olsem laion i save
    mekim long ol sipsip. Laion i save lusim bikbus bilong wara Jordan na i go ranim
    ol sipsip long ples ol i wok long kaikai gutpela gras long en. Na mi bai makim
    wanpela man bilong bosim dispela graun. “Long taim mi mekim olsem, wanem man inap
    tok pait wantaim mi? Na husat i gat wankain strong olsem mi? Na wanem hetman inap
    birua long mi?
  dan-1931: Som en Løve, der fra Jordans Stolthed* skrider op til den stedsegrønne
    Græsgang, således vil jeg i et Nu drive dem bort derfra. Thi hvem er den udvalgte,
    jeg vil sætte over dem? Thi hvem er min Lige, og hvem kræver mig til Regnskab?
    Hvem er den Hyrde, der står sig mod mig? { [*se til Jer. 12, 5; 50, 44.] }
  vie-OVCB: Ta sẽ đến như sư tử từ rừng rậm Giô-đan, tiến vào đồng cỏ phì nhiêu. Ta
    sẽ đuổi Ê-đôm ra khỏi xứ nó, Ta sẽ lập người lãnh đạo Ta chọn. Vì ai giống như
    Ta, và ai có thể thách thức Ta? Người cai trị nào có thể chống lại ý muốn Ta?”
  guj-2017: જુઓ, સિંહ યર્દનની ઝાડીમાંથી સદાય લીલાછમ ચરાણમાં ચઢી આવે છે! હું પણ અચાનક
    અદોમને ત્યાંથી નસાડીશ અને જેને મેં પસંદ કર્યો છે તેને હું તેના પર ઠરાવીશ. કેમ
    કે, મારા સમાન બીજું કોણ છે? અને મારે સારુ મુદ્દત બીજું કોણ ઠરાવે છે. મારી બરોબરી
    કરી શકે એવો ઘેટાંપાળક કોણ છે?
  pon-2006A: I pahn pwarodo rasehng laion men me kin kohieisang nan welin tuhke kan
