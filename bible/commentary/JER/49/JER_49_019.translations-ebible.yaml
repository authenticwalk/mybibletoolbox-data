    dawn te unim?
  tbz-SIM: N yitoomu kukó nSuditɛ̃ɛ̃ kó mɛpɛɛ́mmɛ̀ dicìrícìrì kɔ̃mɛ, kɛ deètòo timúsũ̀ũ̀tì
    borɛ̀. Edɔmmu kɔbɛ bo cokɛ́ bɛ tenkɛ̀ dimɔ̀nnì dimɑ́ɑ̀, m bo kɑnnɛ n tɑ̃ɑ̃tɛ́
    wè dɛ kó kɛtenkɛ̀. Kɛ yɛ̃́ òmɔù í bomɛ̀ wèè bo m pɛ́i, ocɛ̃nti mɔù í bo wèè bo
    dɑ́ɑ́tí kɛ́cómmú n yììkɛ̀.
  msy-2020: Kɨ zuamɨra Idomian nguazimɨn me batuegham, mati laionba sipsipbagh ami
    mokɨn. Laion Jordanɨn Fanemɨn boroghɨn itir ruarir pɨzimɨn ikegha otogha ghua,
    sipsipba graziba apa itir danganir aghuimɨn men gɨntɨki. Ezɨ kɨ gumazitam amɨseveghtɨ,
    a nguazir kam gativagh an ganam. Kɨ kamaghɨn damuamin dughiamɨn, gumazir manam
    na ko ga akamɨn uaning mɨsogham? Ezɨ tina nan mɨn gavgavir kam iti? Eghtɨ gumazir
    sipsipbar garir manam na ko apanim damuam? Bar puvatɨgham.
  azb-azb: Budur, aslan İordan çayının kənarındakı sıx meşədən Yaxşı sulanan otlağa
    qalxdığı kimi Mən də Edomluları bir anda öz yurdundan qovacağam. Seçib ona rəhbər
    qoyacağım adam kimdir? Mənim kimisi varmı? Mənimlə dava edən, Mənim qabağımda
    duran bir çoban varmı?»
  eng-DBY: Behold, he shall come up like a lion from the swelling of the Jordan against
    the strong habitation; for I will make them suddenly run away from it; and who
    is a chosen [man] whom I shall appoint over her? For who is like me? and who will
    assign me a time? and who is that shepherd that will stand before me?
  hin-2017: देखो, वह सिंह के समान यरदन के आस-पास के घने जंगलों से सदा की चराई पर चढ़ेगा,
    और मैं उनको उसके सामने से झट भगा दूँगा; तब जिसको मैं चुन लूँ, उसको उन पर अधिकारी
    ठहराऊँगा। मेरे तुल्य कौन है? और कौन मुझ पर मुकद्दमा चलाएगा? वह चरवाहा कहाँ है
    जो मेरा सामना कर सकेगा?
  wol-KYG: Maa ngii di fëlle gottub Yurdan ni gaynde, wuti mbooy gu naat. Xef ak xippi
    déy, ma fëxale fa ñépp, ba tabb fa ki ma taamu. Ana moos ku mel ni man? Ku am
    sañ-sañ ci man? Ana njiit luy taxaw fi sama kanam?
  eng-YLT: Lo, as a lion he cometh up, Because of the rising of the Jordan, Unto the
    enduring habitation, But I cause to rest, I cause him to run from off her, And
    who is chosen? concerning her I lay a charge, For who is like Me? and who conveneth
    Me? And who [is] this shepherd who standeth before Me?
  eng-WYC-2017: Lo! as a lion he shall ascend [or go up] from the pride of Jordan
    to the strong fairness; for I shall make him run suddenly to it; and who shall
    be the chosen man whom I shall set [or put] before him? For who is like to me,
    and who shall suffer me? and who is this shepherd, that shall against-stand my
    cheer?
  eng-WMBB: “Behold, he will come up like a lion from the pride of the Jordan against
    the strong habitation; for I will suddenly make them run away from it, and whoever
    is chosen, I will appoint him over it. For who is like me? Who will appoint me
    a time? Who is the shepherd who will stand before me?”
  urd-GVH: जिस तरह शेर-बबर यरदन के जंगल से निकलकर शादाब चरागाहों में चरनेवाली भेड़-बकरियों
    पर टूट पड़ता है उसी तरह मैं एकदम अदोम को उसके अपने मुल्क से भगा दूँगा। तब मैं
    अपने चुने हुए आदमी को अदोम पर मुक़र्रर करूँगा। क्योंकि कौन मेरे बराबर है? कौन
    मुझसे जवाब तलब कर सकता है? वह गल्लाबान कहाँ है जो मेरा मुक़ाबला कर सके?”
  rug-rug: Gua keke laione sapu vura mae pa hiqohiqo Zodani meke la koasa pezara duduli
    tana sipi, si kote hadua Rau se Edomu pa nana pepeso pa vasi totoso hite mo. Esei
    si ta vizatana sapu kote tozi nia Arau pude tavetia si hie? Esei si gugua Arau
    meke esei kote boka raza Au? Meke na sepati savana kote toke mae Au?
  gaz-gaz: “Ani akkuma leenca bosona Yordaanosii baʼee gara lafa dheedaa gabbataa
    dhufu tokkoo dafee Edoomin biyya isheetii nan ariʼa. Filatamaan ani waan kanaaf
    muudu eenyu? Kan akka koo eenyu? Eenyutus naan morkuu dandaʼa? Tiksee akkamiitu
    fuula koo dura dhaabachuu dandaʼa?”
  fra-LSG: Voici, tel qu’un lion, il monte des rives orgueilleuses du Jourdain Contre
    la demeure forte; Soudain j’en ferai fuir Édom, Et j’établirai sur elle celui
    que j’ai choisi. Car qui est semblable à moi? qui me donnera des ordres? Et quel
    est le chef qui me résistera?
  yal-yal: N luma nɛn alo yatan naxan xaɲɛxin minima fɔtɔnni Yurudɛn baan dɛ, a siga
    sube fendeni yire faɲini. N Edɔn kaane kedima nɛn e yamanani sanɲa ma kedenni,
    n naxan sugandixi, n sa na dɔxɔ na yi. Bayo, nde maliga n tan na? Nde n yamarɛ?
    Xuruse rabaan mundun n yɛɛ ratiyɛ?”
  haw-1868: Aia hoi, e pii mai no oia, e like me ka liona mai ka nani o Ioredane mai,
    E ku e i ka noho ana o ka mea ikaika; Aka i ke amo ana o ka maka, e holo aku no
    oia, mailaila aku. Owai ka'u mea i waeia, e hoonoho no wau ia ia maluna ona? Owai
    ka mea like me au nei? Owai hoi ka mea e halawai me au? A owai ke kahuhipa e hiki
    ia ia ke ku imua o'u?
  arb-NAV: هَا هُوَ يَنْقَضُّ عَلَى الأَدُومِيِّينَ فِي مَوَاطِنِ صُخُورِهِمْ كَمَا
    يَنْقَضُّ فَجْأَةً أَسَدٌ مِنْ أَجَمَاتِ نَهْرِ الأُرْدُنِّ؛ وَفِي لَحْظَةٍ أَطْرُدُهُمْ
    مِنْهَا وَأُقِيمُ عَلَيْهَا مَنْ أَخْتَارُهُ، لأَنَّهُ مَنْ هُوَ مِثْلِي؟ وَمَنْ
    يُحَاكِمُنِي؟ وَأَيُّ رَاعٍ يَقْوَى عَلَى مُوَاجَهَتِي؟
  ewe-ewe: “Maɖe Edom ɖe nu tso eƒe anyigba dzi zi ɖeka, abe ale si dzata doa go tso
    Yɔdan ƒe ave dodowo me gena ɖe gbe damawo dzi ene. Ame ka wotia da ɖi ne matɔ
    asi edzi wòawɔ esia? Ame ka le abe nye ene eye ame kae aʋli ho kplim? Alẽkplɔla
    kae ate ŋu anɔ te ɖe nunye?”
  eng-LEE: Behold, like a lion will he come up from the overflow of the Jordan against
    the strong habitation; for I will hasten him, [and] make him suddenly prevail
    against her; and him who is chosen will I array against her; for who is like me?
    and who will challenge me to battle? and who is that shepherd that can stand before
    me?
  asm-FB: চোৱা, যৰ্দ্দনৰ শোভাস্থানৰ পৰা সিংহ উঠি অহাৰ নিচিনাকৈ তেওঁ চিৰস্থায়ী চৰণীয়া
    ঠাইৰ বিৰুদ্ধে আহিব; কিন্তু মই চকুৰ পচাৰতে তেওঁক তাৰ পৰা লৰুৱাম আৰু মই তাৰ ওপৰত
    মোৰ মনোনীত জনক নিযুক্ত কৰিম; কাৰণ মোৰ নিচিনা কোন আছে? আৰু মোৰ নিমিত্তে কোনে সময়
    নিৰূপণ কৰিব? আৰু মোৰ আগত তিষ্ঠিব পৰা কোন ৰখীয়া আছে?
  sus-A: ﭑ لُمَ نّ عَلْ يّتّ نَشَن كٍلِمَ يُرُدّن شُرٍ قّ مَ، عَ سِفَ سُبٍ قٍندٍ يِرٍ
    فبّتّ. ﭑ عٍدٌن كٍرِ مَ نّ عَ شْنيِ، ﭑ قَ مَنفّ سُفَندِشِ تِ نَا. ندٍ مَنِيَ ﭑ
    نَ؟ ندٍ ﭑ نَسِمَ؟
  fra-SBL: « Voici qu'il monte comme un lion de l'orgueil du Jourdain contre la demeure
    forte ; car je les ferai fuir soudainement, et celui qui est choisi, Je le nommerai
    à ce poste. Car qui est comme moi ? Qui me fixera une heure ? Qui est le berger
    qui se tiendra devant moi ? »
  hbo-hbo: הִ֠נֵּה כְּאַרְיֵ֞ה יַעֲלֶ֨ה מִגְּאֹ֣ון הַיַּרְדֵּן֮ אֶל־נְוֵ֣ה אֵיתָן֒
    כִּֽי־אַרְגִּ֤יעָה אֲרִיצֶ֨נּוּ מֵֽעָלֶ֔יהָ וּמִ֥י בָח֖וּר אֵלֶ֣יהָ אֶפְקֹ֑ד כִּ֣י
    מִ֤י כָמֹ֙ונִי֙ וּמִ֣י יֹעִידֶ֔נִּי וּמִי־זֶ֣ה רֹעֶ֔ה אֲשֶׁ֥ר יַעֲמֹ֖ד לְפָנָֽי׃
    ס
  kik-kik: “O ta mũrũũthi ũũkĩte kuuma ihinga-inĩ cia Jorodani, ũgakinya ũrĩithio-inĩ
    ũrĩa mũnoru-rĩ, noguo ngaingata Edomu oime bũrũri-inĩ wake o rĩmwe. Nũũ ũthuurĩtwo
    wa kũruta wĩra ũcio nĩgeetha ndĩmũtue wa kũũrũgamĩrĩra? Nũũ ũngĩ ũhaana ta niĩ,
    na nũũ ũngĩhota kũngararia? Ningĩ nĩ mũrĩithi ũrĩkũ ũngĩkĩhota kũregana na niĩ?”
  fra-NCL: Pareil à un lion, voici qu’il monte des halliers du Jourdain au pâturage
    perpétuel ; soudain j’en ferai fuir Edom, et j’y établirai celui que j’ai choisi.
    Car qui est semblable à moi ? Qui me provoquerait, et quel est le berger qui me
    tiendrait tête ?
  cek-AK: Khenah, kaipui mah rawkcak pakronghaih ahmuen ah phak hanah, Jordan vapui
    ih taw thung hoiah angzoh baktih toengah, misa angzoh naah, kaimah Edom to a ohhaih
    ahmuen hoiah ka cawnsak ving han; Edom nuiah suek han qoih ih kami loe mi aa?
    Kai baktih mi maw kaom? Mi mah maw kai han atue khaek pae thai tih? Kawbaktih
    tuutoep kami maw ka hmaa ah angdoe thaih? tiah a thuih.
  cuk-cuk: ”Achumigur Jordán-diwar-bulaganba, gagan-nuegan-naidse nodanidaedyobi,
    ukiagwale, an Edom-dulemargi gwichigudagoed. Edom-dulemargi an dule-nug-imaksadi
    dummadga an mesoed. Ar ade, ¿doa anyobsunna? ¿Doa angi obinosunna? ¿Biti-sibad-edarbed
    angi gwisguosunna? Dule angi obinosuli.
  uig-CYR: Мана, Иордан дәриясидики чавар-чатқаллиқтин чиқип, дайим еқип туридиған
    шу сулар бойидики яйлақтики қойларни тарқатқан бир ширдәк Мән Едомдикиләрни бәдәр
    қачқузимән. Әнди кимни халисам Мән уни Едомниң үстигә тикләймән; чүнки Маңа ким
    тәң келәләйду? Ким Мениңдин һесап елишқа Мени чақиралайду? Мениң алдимда туралайдиған
    пада баққучи барму?
  tel-2017: చూడండి, అతడు యొర్దాను అడవుల్లో నుండి ఎంతో కాలంగా ఉన్న పచ్చిక మైదానం లోకి
    వచ్చే సింహంలా వస్తున్నాడు. దాన్ని చూసి ఏదోము తక్షణమే పారిపోయేలా చేస్తాను. దానిపైన
    నేను ఎంపిక చేసిన వాణ్ణి అధిపతిగా నియమిస్తాను. ఎందుకంటే నాలాంటి వాడు ఎక్కడ ఉన్నాడు?
    నన్ను రమ్మని ఆజ్ఞాపించగలిగేది ఎవరు? నన్ను నిరోధించే కాపరి ఎవరు?
  hat-BSA: “Gade byen, youn va monte kon yon lyon ki soti nan rakbwa Jourdain an kont
    yon patiraj ki tèlman byen wouze; pou yon moman, mwen va fè l kouri kite li e
    nenpòt moun ki deziye, Mwen va bay li pouvwa sou li. Paske se kilès ki tankou
    Mwen menm? E se kilès k ap voye pwosè vèbal tribinal ban Mwen? Alò, se kilès ki
    bèje ki ka kanpe devan Mwen?”
  kos-kos: Oana ke soko lion ac sasma liki insak matol sisken Infahl Jordan yak nu
    ke inima folfol insroa, nga fah tuku ac oru mwet Edom in sa kaing liki facl selos.
    Na mwet kol se nga sulela uh ac fah leumi facl sac. Su ku in lumweyuk nu sik?
    Su pulaik in kisrungyu? Ma ya mwet leum se ac lainyu?
  hbo-WLC: הִ֠נֵּה כְּאַרְיֵ֞ה יַעֲלֶ֨ה מִגְּא֣וֹן הַיַּרְדֵּן֮ אֶל־נְוֵ֣ה אֵיתָן֒
    כִּֽי־אַרְגִּ֤יעָה אֲרִיצֶ֨נּוּ מֵֽעָלֶ֔יהָ וּמִ֥י בָח֖וּר אֵלֶ֣יהָ אֶפְקֹ֑ד כִּ֣י
    מִ֤י כָמ֙וֹנִי֙ וּמִ֣י יֹעִידֶ֔נִּי וּמִי־זֶ֣ה רֹעֶ֔ה אֲשֶׁ֥ר יַעֲמֹ֖ד לְפָנָֽי׃
    ס
  ibo-ibo: “Aga m esi nʼala ya chụpụ Edọm nʼotu ntabi anya, dịka mgbe ọdụm na-esi
    nʼoke ọhịa Jọdan na-arịgopụta nʼebe ịta nri nke ụmụ anụmanụ jupụtara nʼahịhịa
    ndụ. Ma onye bụ onye ahụ a họpụtara, onye m ga-enyefe ọrụ a nʼaka ya? Onye dịka
    m? Onye kwa pụrụ ịpụta tụọ m aka nʼihu? Onye bụkwa onye ọzụzụ atụrụ ahụ nke pụrụ
    ido onwe ya megide m?”
  ory-ory: ଦେଖ, ସେ ଦୃଢ଼ ନିବାସ ସ୍ଥାନ ବିରୁଦ୍ଧରେ ସିଂହ ପରି ଯର୍ଦ୍ଦନର ଦର୍ପ ସ୍ଥାନରୁ ଉଠି ଆସିବ;
    ମାତ୍ର ଆମ୍ଭେ ହଠାତ୍‍ ତାହା ନିକଟରୁ ତାହାକୁ ଦୂର କରିଦେବା; ଆଉ, ମନୋନୀତ ଯେଉଁ ଲୋକ, ତାହା ଉପରେ
    ଆମ୍ଭେ ତାହାକୁ ନିଯୁକ୍ତ କରିବା; କାରଣ ଆମ୍ଭ ପରି କିଏ ଅଛି? ଆମ୍ଭ ପାଇଁ କିଏ ସମୟ ନିରୂପଣ କରିବ
    ଓ ଆମ୍ଭ ସମ୍ମୁଖରେ ଯେ ଠିଆ ହୋଇପାରେ, ଏପରି ପାଳକ କିଏ ଅଛି?
  chk-chk: Usun eman laion a towu seni ewe wöllap arun ewe chanpupu Jortan o feila
    ngeni eu lenien enen sip, iei usun üpwe müttir feito o asüela chon Etom seni fanüer.
    Mürin üpwe awisa ätewe üa filätä pwe epwe nemeni Etom. Iö epwe wewe ngeniei? Iö
    epwe pälüeniei? Meni souemwen a tongeni ü ngeniei?
  rop-rop: Wal jis laik det laiyan weya kamat brom det bush kantri gulijap langa det
    Jodan Riba en go langa det grinwan gras kantri blanga gajim detlot ship, ai garra
    kaman en meigim detlot Idam pipul ranawei kwikbala brom olabat kantri. Afta tharran,
    ai garra pikimat wanbala lida hu garra jidan bos langa det kantri. Hu gin jidan
    lebulwan langa mi? Hu gin fait langa mi? Wujan boswan gin agamin langa mi?
  ukr-1871: Ось він, як той лев, виступить від вижин Йорданських на ті утверджені
    місця; їх же я зневолю швидко вийти з Ідумеї, і, хто вибраний, того над нею поставлю.
    Хто бо рівня менї? і хто стане вимагати в мене відповідї? та й де той пастирь,
    що встояв би проти мене?
  deu-1951: Siehe, wie wenn ein Löwe heraufkommt von dem stolzen Jordan zu der immergrünen
    Weide, so plötzlich will ich sie von ihr weg vertreiben; und wer ist der Erwählte,
    den ich über sie setzen werde? Denn wer ist mir gleich, und wer ladet mich vor,
    oder welcher Hirte mag vor mir bestehen?
  eng-JPS: Behold, he shall come up like a lion from the thickets of the Jordan against
    the strong habitation; for I will suddenly make him run away from it, and whoso
    is chosen, him will I appoint over it; for who is like Me? and who will appoint
    Me a time? and who is that shepherd that will stand before Me?
  srp-1865: Gle, kao lav izaæi æe podižuæi se više nego Jordan na stan silnoga; ali
    æu ga brzo otjerati iz te zemlje, i postaviæu nad njom onoga ko je izabran; jer
    ko je kao ja? i ko æe se preti sa mnom? i koji æe mi pastir odoljeti?
  lug-lug: “Ng’empologoma eva mu bisaka by’omu Yoludaani okugenda mu muddo omugimu,
    ndigoba Edomu mu nsi ye amangu n’embiro. Ani oyo omulonde gwe nnaateekawo akole
    kino? Ani ali nga nze era ani ayinza okunsomooza? Era musumba wa ndiga ki ayinza
    okunjolekera?”
  heb-heb: הנה כאריה יעלה מגאון הירדן אל נוה איתן כי ארגיעה אריצנו מעליה ומי בחור
    אליה אפקד כי מי כמוני ומי יעידני ומי זה רעה אשר יעמד לפני׃
  ben-IRV: দেখ, সিংহের মত যর্দ্দনের জঙ্গল থেকে উঠে এসে ভাল চারণ ভূমিতে শিকার করবে।
    তেমনি করে আমি মুহূর্তের মধ্যে ইদোমকে তার দেশ থেকে তাড়া করব। আমি তার উপর আমার
    মনোনীত লোককে নিযুক্ত করব। কে আমার মত ও কে আমাকে ডাকতে পারে? কোন পালক আমার বিরুদ্ধে
    টিকে থাকতে পারে?”
  pan-pan: ਵੇਖੋ, ਉਹ ਬਬਰ ਸ਼ੇਰ ਵਾਂਗੂੰ ਯਰਦਨ ਦੇ ਜੰਗਲ ਵਿੱਚੋਂ ਨਿੱਕਲ ਕੇ ਇੱਕ ਪੱਕੇ ਵਸੇਬੇ ਉੱਤੇ
    ਆਵੇਗਾ ਕਿਉਂ ਜੋ ਮੈਂ ਅਚਾਨਕ ਉਹਨਾਂ ਨੂੰ ਉੱਥੋਂ ਨਠਾ ਦਿਆਂਗਾ ਅਤੇ ਉਹ ਨੂੰ ਜਿਹੜਾ ਚੁਣਿਆ ਹੋਇਆ
    ਹੈ ਮੈਂ ਉਸ ਦੇ ਉੱਤੇ ਠਹਿਰਾਵਾਂਗਾ ਕਿਉਂ ਜੋ ਮੇਰੇ ਵਰਗਾ ਕੌਣ ਹੈ? ਅਤੇ ਕੌਣ ਮੇਰੇ ਲਈ ਵੇਲਾ ਠਹਿਰਾਵੇਗਾ?
    ਕਿਹੜਾ ਅਯਾਲੀ ਮੇਰੇ ਅੱਗੇ ਖਲੋ ਸਕੇਗਾ?
  mya-JVB: ခြင်္သေ့ သည် ယော်ဒန် မြစ်၏ ဂုဏ် အသရေမှ တက် သကဲ့သို့ ၊ ရန်သူသည် ကျောက် နှင့်ပြည့်စုံသော
    နေရာ သို့ တက်သောအခါ၊ နေသောသူသည် ချက်ခြင်းပြေး မည်အကြောင်းကို ငါပြုမည်။ ရွေးချယ်
    သော သူကိုလည်း၊ ဧဒုံပြည်အပေါ် မှာ ငါခန့်ထား မည်။ ငါ နှင့် အဘယ်သူ တူသနည်း။ ငါ့ အချိန်ကို
    အဘယ်သူ ချိန်းချက် မည်နည်း။ အဘယ်မည် သော သိုးထိန်း သည် ငါ့ ရှေ့ မှာ ရပ် နိုင်သနည်း။
  tbg-tbg: Raionivano Iotani Namari auvahini vai nantaraqihairo ukauni anintero vi
    anima sipisipi raumpirima kaintemake, tevata vaaka Idomu vatanaaka raumpirima
    kaari vika nái vata maata ke viqe, te vo vaiinti kaama taariraro viva vi vataraqaa
    raqikianarove. Ho tavave ti voqaantema kero vaivo? Tavave tiriara aqao kia mintiane
    tianarove? Qiata vaiinti vovano hoe te vararera iaina kaiqara kuvai kaanarove?
  hmo-hmo: Kamonai, laiona ta be Ioridane Sinavai ena isena ena uda gabuna dekena
    amo mamoe edia magu aukana do ia hadikaia totona ia mai noho hegeregerena, lau
    ese do lau toreisi, bona karaharaga Edoma taudia ibounai do lau lulua lao, edia
    tano dekena amo. Unai neganai lau ese do lau abia hidi tauna ese edia tano do
    ia biagua. Badina daika be lau hegeregerena? Daika ese lau dekenai ia hepapahuahu
    diba? Edena tano ena king be egu vairana dekenai do ia gini diba?
  urd-urd: देख, वह शेर — ए — बबर की तरह यरदन के जंगल से निकलकर मज़बूत बस्ती पर चढ़
    आएगा; लेकिन मैं अचानक उसको वहाँ से भगा दूँगा, और अपने बरगुज़ीदा को उस पर मुक़र्रर
    करूँगा; क्यूँकि मुझ सा कौन है? कौन है जो मेरे लिए वक़्त मुक़र्रर करे? और वह चरवाहा
    कौन है जो मेरे सामने खड़ा हो सके?
  rus-SYN: Вот, восходит он, как лев, от возвышения Иордана на укрепленные жилища;
    но Я заставлю их поспешно уйти из Идумеи, и кто избран, того поставлю над нею.
    Ибо кто подобен Мне? и кто потребует ответа от Меня? и какой пастырь противостанет
    Мне?
  bqc-SIM: Lá nↄ̀ↄmusu ì bↄ Yuudɛ̃ dàou à gɛ̀ bualoũ àizɛɛdeu, màa má Ɛdↄũↄ
    ya mà ń bↄlɛ ń bùsuu gↄ̃̀ↄ, mí gbɛ̃́ pↄ́ má sɛ̀ dilɛ we. Démɛ muaamanↄi?
    Démɛ a fↄ̃ ma gbɛa a yã́ii? Dↄaana kpele mɛ́ a fↄ̃ zɛ gimɛɛi?
  tcz-CHONGTHU: Keipi bahkai Jordan gammang a kona kelngoi abahkhum banga ka hung
    ding ahi. Edom gam sunga kona kadel doh ding, chule keima deidan a lamkai khat
    kapoh sah ding ahi. Ajeh chu kei to koi kibanga, chule koiham eichou dinga? Kalungdei
    a koivaihom naa adoudal ding umham?.
  mar-mar: “पाहा, तो सिंहासारखा यार्देनेच्या वनातून वर टिकाऊ कुरणाच्या देशात येईल.
    कारण मी अदोमाला त्यातून जलद पळून जायला भाग पाडीन आणि जो कोणी मी निवडलेला आहे त्यास
    तिच्यावर नेमून ठेवीन. कारण माझ्यासारखा कोण आहे आणि मला कोण हुकूम करीन? कोणता मेंढपाळ
    मला विरोध करण्यास समर्थ आहे?”
  qub-qub: Jordán mayu cantun shatapita liyun llojshir alli guewa caycashancho animalcuna
    caycajman aywajnömi nogaga illajpita shamushäpaj. Chaura Edom runacunaga manchacamashpan
    gueshpirmi aywaconga. Nircurna camacächishaj acrashä runa paycunapa mandajnin
    cananpaj. ¿Piraj nogamanga tincunman? ¿Piraj nogawan churacanman? ¿Pï michicojraj
    nogata ichipamanman?
  bqp-bqp: Ko nɑ n sɑ̃ɑwɑ nge gbee sunɔ ge gɑ yɑrimɑ Yuudɛnin gbee surorun di gɑ dɔɔ
    gu nim nɔ. Kpɑ n tɔmbu kpuro yɑrinɑsiɑ subɑru sɔɔ. Sɑɑ ye sɔɔrɑ kon Edɔmubɑ sunɔ
    kpɑo wɛ̃ wi nɛn tii nɑ gɔsɑ. Nge wɑrɑ u kɑ mɑn nɛ. Wɑrɑ u koo kpĩ u mɑn woodɑ
    wɛ̃. Sinɑ boko wɑrɑ u koo kpĩ u yɔ̃rɑ nɛn wuswɑɑɔ.
  hat-hat: Tankou yon lyon k'ap soti nan rakbwa bò larivyè Jouden an pou l' ale kote
    bèt yo ye nan savann yo, mwen menm Seyè a, m'ap vini, m'ap fè moun yo kouri kite
    peyi a anvan yo bat je yo. Lè sa a, se moun m'a chwazi a m'a mete pou gouvènen
    peyi a. Ki moun ki tankou m'? Ki moun ki ka koresponn avè m'? Ki chèf ki ka kenbe
    tèt avè m'?
  eng-BSB: Behold, one will come up like a lion from the thickets of the Jordan to
    the watered pasture. For in an instant I will chase Edom from her land. Who is
    the chosen one I will appoint for this? For who is like Me, and who can challenge
    Me? What shepherd can stand against Me?”
  eng-WEBPB: “Behold, he will come up like a lion from the pride of the Jordan against
    the strong habitation; for I will suddenly make them run away from it, and whoever
    is chosen, I will appoint him over it. For who is like me? Who will appoint me
    a time? Who is the shepherd who will stand before me?”
  kbq-kbq: Hagi Ra Anumzamo'a huno, Jodani tintega me'nea zafa tanopafinti laionimo'a
    ame huno takaureno eno, knare traza me'nefi sipisipi afu'moza traza nenageno eme
    zamarotago hiaza hu'na, Idomu vahera mopa zamifintira ame hu'na Nagra zamahe kasopetregahue.
    Ana nehu'na Nagra mago ne' huhamprisugeno ana ne'mo kegava huzamantegahie. Na'ankure
    iza Nagri kna nera mani'nesia ne'mo hara renenantesigeno, ina kva ne'mo Nagri
    navurera otigahie?
  nhe-BL: Na niyas campa tlali Edom ipan se tlalochtli queja quisa se león ipan cuatitlamitl
    nechca atemitl Jordán hasta nopa tlamayamitl tlen yejyectzi para quiitzquis se
    pilborregojtzi, queja nopa na tlalochtli nicalaquis ipan tlali Edom huan nijchihuas
    ma cholojtehuaj tlen inintlal. Teipa se tlanahuatijquetl tlen na nijtlapejpenis
    tlanahuatis nopano. Pampa axaca seyoc queja na huan axaca huelis nechnotzas iixpa
    se juez para nechtlajtlanis cuentas. Axaca quipiya chicahualistli para moquetzas
    noixpa para nechtzacuilis tlen nijchihuas.
  gub-BL: Amo zàwàruhu iriàw uhem ka'a Zotàw yrykawhu izywyr har wi a'e. Uzeupir ywy
    ka'api'i ikatu ma'e pe no. Nezewegatete amuzàn kar putar Enom waiwy wi ihe wà
    nehe no. Na'e awa heremixak ràm wiko putar a'e ywy rehe har wanuwihaw romo a'e
    nehe. Mo upuner herehe wà. Mo nukyze kwaw ihewi wà. Mo heàmàtyry'ym putar wà nehe.
    Ma'enugar tuwihaw upuner hereitykaw rehe wà.
  eng-DRA: 'Behold one shall come up as a lion from the swelling of the Jordan, against
    the strong and beautiful: for I will make him run suddenly upon her: and who shall
    be the chosen one whom I may appoint over her? for who is like to me? and who
    shall abide me? and who is that shepherd that can withstand my countenance?'
