  por-BRBSL: “Eis que ele subirá como um leão do orgulho do Jordão contra a morada
    forte; pois de repente eu os farei fugir dele, e quem quer que seja escolhido,
    Eu o nomearei sobre ele. Para quem é como eu? Quem me indicará um horário? Quem
    é o pastor que vai estar diante de mim?”
  cth-cth: Khenhaw! Jordan tanghling ratu thung hoi sendek saring thanae hmuen koe
    ka luen e patetlah a tho han. Hatei ahni koehoi ahnimouh teh tang ka yawng sak
    han. A lathueng vah kâtawn hanlah ka rawi e hah ka pouk thai nahanelah, kai patetlae
    apimaw kaawm. Apipatet ni maw kaie tueng a khoe thai han. Tukhoumkung apipatet
    maw ka hmalah kangdout thai han.
  twi-twi: “Sɛnea gyata a ofi Yordan nkyɛkyerɛ mu rekɔ adidibea frɔmfrɔm no, saa ara
    na mɛtaa Edom afi nʼasase so wɔ bere tiaa bi mu. Hena ne nea mayi no sɛ ɔnyɛ eyi?
    Hena na ɔte sɛ me, na hena na obetumi ne me adi asi? Na oguanhwɛfo bɛn na obetumi
    asɔre atia me?”
  hlt-hlt: Sathueng bangla Jordan mingthennah lamloh tolkhoeng puei la cet coeng ke.
    Anih so lamloh ka hoep uh vetih ka cungpoeh ni. Anih te coelh ham unim ka khueh
