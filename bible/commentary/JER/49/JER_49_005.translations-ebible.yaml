  haw-1868: Aia hoi, e lawe mai no wau i ka makau maluna ou, Wahi a Iehova, ke Akua
    o na kaua, Mai ka poe a pau e noho puni ana ia oe; A e kipakuia oukou, kela kanaka,
    keia kanaka mai kona maka aku. Aohe mea nana e hoihoi mai i ka mea hele hewa.
  arb-NAV: هَا أَنَا أُوْقِعُ بِكِ الرُّعْبَ مِنْ جَمِيعِ الْمُحِيطِينَ بِكِ، فَيَتَشَرَّدُ
    كُلُّ وَاحِدٍ مِنْكُمْ مَطْرُوداً، وَلَيْسَ مَنْ يَجْمَعُ شَتَاتَ الْهَارِبِينَ.
  ewe-ewe: Mahe ŋɔdzi va dziwò tso ame siwo ƒo xlã wò la gbɔ.” Aƒetɔ lae gblɔe. “Woanya
    mia dometɔ ɖe sia ɖe ɖa eye ame aɖeke maƒo aʋasilawo nu ƒu o.
  eng-LEE: 'Behold, I will bring terror upon thee, saith the Lord the Eternal of hosts,
    from all those that are around thee: and ye shall be driven out every man in his
    own way; and none shall gather up the fugitive.'
  asm-FB: বাহিনীসকলৰ প্ৰভু যিহোৱাই কৈছে চোৱা, মই তোমাৰ চাৰিওফালে থকা আটাইৰে পৰা তোমালৈ
    ভয় উপস্থিত কৰিম; তোমালোক প্ৰতিজনক পোনে পোনে খেদাই দিয়া হ’ব আৰু পলৰীয়াক গোটাবলৈ
    কোনো নহ’ব।
  sus-A: مَنفّ عَلَتَلَ شَ مَسٍنيِ نَن يَ؛ ﭑ قَمَ نّ وٌ مَفَاشُدٍ عَ نُن وٌ رَبِلِنيِ.
    وٌ بِرِن شَنِنمَ نّ، مِشِ كٍرٍن مُ كِسِمَ.
  fra-SBL: Voici, je vais faire venir la terreur sur vous, » dit le Seigneur, Yahvé
    des Armées, « de tous ceux qui vous entourent. Vous serez tous chassés complètement,
    et il n'y aura personne pour rassembler les fugitifs.
  hbo-hbo: הִנְנִי֩ מֵבִ֨יא עָלַ֜יִךְ פַּ֗חַד נְאֻם־אֲדֹנָ֧י יְהוִ֛ה צְבָאֹ֖ות מִכָּל־סְבִיבָ֑יִךְ
    וְנִדַּחְתֶּם֙ אִ֣ישׁ לְפָנָ֔יו וְאֵ֥ין מְקַבֵּ֖ץ לַנֹּדֵֽד׃
  kik-kik: Nĩngakũrehithĩria imakania kuuma kũrĩ arĩa othe makũrigiicĩirie,” nĩguo
    Mwathani ekuuga, o we Jehova Mwene-Hinya-Wothe. “Andũ othe anyu nĩmakaingatwo,
    na gũtikagĩa na mũndũ wa gũcookereria andũ acio mahurunjũkĩte.
  fra-NCL: Voici que j’amène contre toi la terreur, — oracle du Seigneur Yahweh des
    armées, de tous les alentours ; vous serez chassés, chacun droit devant soi, et
    personne ne ralliera les fuyards.
  cek-AK: Khenah, na nuiah tasoehhaih phaksak hanah, na taengah kaom kaminawk to kang
    patoeh han, tiah misatuh kaminawk ih Angraeng mah thuih; nangcae to na haek o
    boih tih, mi mah doeh kamhet kaminawk to tacuu let mak ai.
  cuk-cuk: 'Bab-Jehová-Bela-Gangued-Nikadi soged: “Dulemar-be-yar-nagaba-bukmaladi,
    be-ogwayega an imakoed, degine, be-baleginnega an saoed. Bela bemar we-yalagi
    onilemaloed. Dule-wakinmaloedi, dule gwen gannarse bar-urbosulid.”'
  uig-CYR: Мана, Мән барлиқ әтрапиңдикиләрдин вәһшәт чиқирип үстүңгә чүшүримән, —
    дәйду самави қошунларниң Сәрдари болған Рәб Пәрвәрдигар, — шуниң билән силәр һәр
    бириңлар һайдиветилисиләр, алди-кәйбиңгә қаримай қачисиләр; қачқанларни йәнә жиғғучи
    һеч ким болмайду.
  tel-2017: చూడు. నీ పైకి తీవ్రమైన భయం తీసుకు వస్తున్నాను.” సేనల ప్రభువు అయిన యెహోవా
    చేస్తున్న ప్రకటన ఇది. “నీ చుట్టూ ఉన్న ప్రజలనుండి నీకు ఆ భయం వస్తుంది. దాని ఎదుట
    నువ్వు చెదరిపోతావు. పారిపోతున్న వాళ్ళను పోగు చేయడానికి ఎవరూ ఉండరు.
  hat-BSA: 'Gade byen, m ap fè gwo laperèz rive sou ou,” deklare Senyè BONDYE dèzame
    yo: “Soti nan tout kote ki antoure ou yo; epi nou chak va chase sòti tèt devan,
    san pèsòn ki pou rasanble sila ki gaye yo.'
  kos-kos: Nga fah use mwe aksangeng nu fowos liki acn nukewa. Kowos nukewa fah kaingelik.
    Kais sie fah kaing in suk moul lal, ac wangin sie fah ku in orani mwet mweun lowos
    uh.
  hbo-WLC: הִנְנִי֩ מֵבִ֨יא עָלַ֜יִךְ פַּ֗חַד נְאֻם־אֲדֹנָ֧י יְהוִ֛ה צְבָא֖וֹת מִכָּל־סְבִיבָ֑יִךְ
    וְנִדַּחְתֶּם֙ אִ֣ישׁ לְפָנָ֔יו וְאֵ֥ין מְקַבֵּ֖ץ לַנֹּדֵֽד׃
  ibo-ibo: Aga m esite nʼaka ndị niile gbara gị gburugburu mee ka oke egwu bịakwasị
    gị,” otu a ka Onye kachasị ihe niile elu, bụ Onyenwe anyị, Onye pụrụ ime ihe niile
    kwupụtara ya, “A ga-achụpụ onye ọbụla nʼime unu. Ọ dịkwaghị onye ga-achịkọta ndị
    ahụ niile gbapụrụ agbapụ.
  ory-ory: ପ୍ରଭୁ ସୈନ୍ୟାଧିପତି ସଦାପ୍ରଭୁ କହନ୍ତି, ଦେଖ, ଆମ୍ଭେ ତୁମ୍ଭର ଚତୁର୍ଦ୍ଦିଗସ୍ଥିତ ସବୁରୁ
    ତୁମ୍ଭ ପ୍ରତି ଭୟ ଘଟାଇବା; ତହିଁରେ ତୁମ୍ଭେମାନେ ପ୍ରତ୍ୟେକେ ଆପଣା ଆପଣା ସମ୍ମୁଖସ୍ଥ ପଥରେ ତାଡ଼ିତ
    ହେବ, ପୁଣି ଯେଉଁ ଜନ ପଥ ହୁଡ଼େ, ତାହାକୁ ସଂଗ୍ରହ କରିବା ପାଇଁ କେହି ନ ଥିବ।
  chk-chk: Nengeni, üpwe awarato niuokus watte womi seni ekis meinisin. Repwe asükemiila
    ämi meinisin, nge esap wor eman epwe achufengeni ekewe choisä. Ngang Kot ewe Samol
    mi Unusen Manaman üa kapas.
  rop-rop: Wal trubala ai dalim yumob, ai garra jandim detlot pipul weya jidan gulijap
    langa yumob kantri, olabat garra kaman brom ebrisaid blanga fait langa yumob.
    Yumob garra ol ranawei blanga seibum yumob laif, dumaji yumob kaan abum eni lida
    blanga albumbat yumob na.
  ukr-1871: Ось, я пошлю на тебе страх з усїх околиць твоїх, говорить Господь, Бог
    Саваот; порозбігаєтесь необзир, і нїхто не позбірає втїкачів.
  deu-1951: Siehe, ich will von allen Seiten her Schrecken über dich kommen lassen,
    spricht der Herr, der HERR der Heerscharen, und ihr sollt verjagt werden, ein
    jeder vor sich hin, und niemand wird die Flüchtlinge sammeln!
  eng-JPS: Behold, I will bring a terror upon thee, saith the Lord GOD of hosts, from
    all that are round about thee; and ye shall be driven out every man right forth,
    and there shall be none to gather up him that wandereth.
  srp-1865: Evo ja æu pustiti na te strah otsvuda unaokolo, govori Gospod Gospod nad
    vojskama, i raspršaæete se svi, i neæe biti nikoga da sakupi bježan.
  lug-lug: Ndikuleetako entiisa, okuva mu abo bonna abakwetoolodde,” bw’ayogera Mukama,
    Mukama Katonda ow’Eggye. “Buli omu ku mmwe aligobebwa, era tewali n’omu alikuŋŋaanya
    abadduka.
  heb-heb: הנני מביא עליך פחד נאם אדני יהוה צבאות מכל סביביך ונדחתם איש לפניו ואין
    מקבץ לנדד׃
  ben-IRV: দেখ, আমি তোমার উপরে বিপদ আনব” এটা প্রভু, বাহিনীগণের সদাপ্রভুর ঘোষণা। “তোমার
    চারদিকের সবার কাছ থেকে বিপদ আসবে। তোমাদের প্রত্যেককে তার সামনে ছড়িয়ে পড়বে,
    পালিয়ে যাওয়া লোকদের কেউ তোমাদের জড়ো করার জন্য থাকবে না।
  pan-pan: ਵੇਖ, ਮੈਂ ਤੇਰੇ ਉੱਤੇ ਭੋਂ ਲਿਆਵਾਂਗਾ, ਸੈਨਾਂ ਦੇ ਯਹੋਵਾਹ ਪ੍ਰਭੂ ਦਾ ਵਾਕ ਹੈ, ਉਹਨਾਂ
    ਸਾਰਿਆਂ ਤੋਂ ਜਿਹੜੇ ਤੇਰੇ ਆਲੇ-ਦੁਆਲੇ ਹਨ, ਤੁਸੀਂ ਹਰੇਕ ਮਨੁੱਖ ਉਹ ਦੇ ਅੱਗੇ ਹੱਕੇ ਜਾਓਗੇ, ਭਗੌੜਿਆਂ
    ਨੂੰ ਇਕੱਠਾ ਕਰਨ ਲਈ ਕੋਈ ਨਾ ਹੋਵੇਗਾ।
  mya-JVB: ကောင်းကင်ဗိုလ်ခြေ သခင် အရှင် ထာဝရဘုရား မိန့် တော်မူသည်ကား၊ သင့် ပတ်လည်
    ၌နေသောသူအပေါင်း တို့ကြောင့် ကြောက်လန့် သော အကြောင်းကို သင် ၌ ငါ ဖြစ် စေမည်။ သင်တို့အသီးအသီး
    ရှိသမျှသည် နှင်ထုတ် ခြင်းကို အတည့်အလင်းခံရကြမည်။ ကွဲပြား သောသူတို့ကို စုဝေး စေသော
    သူလည်းမ ရှိရ။
  tbg-tbg: 'Te Noravano Kotika ekaa kempuka vatauka mintima turo: Te hihai hihai aatu
    itaaina haikara vara kaariramanta ne ekaa qetake kantama vivarave. Ne ekaa nenta
    qaqi variqi virara iriha hampiara voqaara kante vaivaro, kia vovanovata ni iqoka
    vaiinti qaiqaa ruvaaquma kaanarove, turo.'
  hmo-hmo: '“Lau, Siahu Ibounai Lohiabada lau hereva inai: Kamonai, lau ese gari bada,
    be umui emui latanai do lau atoa, inai gari be umui idia hagegea noho taudia ibounai
    dekena amo. Idia ese umui do idia lulua lao, umui ibounai be do umui heau, ta
    ta sibodia edia mauri, edia mauri, totona do idia heau, bona tau ta ese heau taudia
    do ia haboua lou lasi.”'
  urd-urd: 'देख, ख़ुदावन्द, रब्ब — उल — अफ़वाज फ़रमाता है: मैं तेरे सब इर्दगिर्द वालों
    का ख़ौफ़ तुझ पर ग़ालिब करूँगा; और तुम में से हर एक आगे हाँका जाएगा, और कोई न होगा
    जो आवारा फिरने वालों को जमा'' करे।'
  rus-SYN: Вот, Я наведу на тебя ужас со всех окрестностей твоих, говорит Господь
    Бог Саваоф; разбежитесь, кто куда, и никто не соберет разбежавшихся.
  bqc-SIM: Ma Dii Lua Zĩgↄ̃de, má tó bui pↄ́ liaaáziↄ gili gɛ̃águɛ, aai pɛ́wá
    ápii, gbɛ̃e ku à á gbɛ̃́ pↄ́ fãaaaↄ kãaao.
  tcz-CHONGTHU: Ahin ven! Tijat umtah nachunga kahin lhunsah ding, tin Pakai thaneitah
    chun aseije; naheng na kimvel a chenghon nagam a konin nahin deldoh diu, chule
    nakino mang naa kona koiman nahuh lou ding, ama ho jeng jong jamcheh diu ahi.
  mar-mar: सेनाधीश परमेश्वर असे म्हणतो, “पाहा, मी तुझ्यावर दहशत आणीन. ही दहशत जे कोणी
    तुझ्या सभोवताली आहेत त्यांच्या सर्वांपासून येईल. तुमच्यातला प्रत्येकजण त्यांच्यापुढे
    विखरला जाईल. तेथे पळून जाणाऱ्यांना एकत्र जमवायला कोणी असणार नाही.”
  qub-qub: Chaypitami gamcunamanga intërupita cachamushaj fiyupa manchachicojcunata.
    Chaura cada-ünuyquimi munashayquipa gueshpir aywacunquipaj. Chayno gueshpir aywacojcunata
    cutichimunanpäga manami pipis cangapächu. Noga munayniyoj Tayta Diosmi chayno
    në.
  bqp-bqp: Gusunɔ, wɔllu kɑ tem Yinni u nɛɛ, wee kon bɛɛ nɔni swɑ̃ɑru suremɑ. Tɑ koo
    nɑwɑ sɑɑ bɑɑmɑn di, kpɑ i yɑrinɑ. Goo mɑɑ sɑri wi u koo bɛɛ mɛnnɑ.
  hat-hat: Mwen pral fè yon sèl laperèz pran nou. Se mwen menm sèl mèt la, Seyè ki
    gen tout pouvwa a, ki di sa. Mwen pral fè tout vwazen nou yo fè nou tranble. Yo
    pral gaye nou. Chak moun pral kouri ale sou bò pa yo. P'ap gen pesonn pou fè yo
    sanble ankò.
  eng-BSB: Behold, I am about to bring terror upon you, declares the Lord GOD of Hosts,
    from all those around you. You will each be driven headlong, with no one to regather
    the fugitives.
  eng-WEBPB: Behold, I will bring a terror on you,” says the Lord, GOD of Armies,
    “from all who are around you. All of you will be driven completely out, and there
    will be no one to gather together the fugitives.
  kbq-kbq: Hianagi antahiho, tamagri tvaonte'ma mani kagi'naza vahera zamazeri otisuge'za
    e'za eme tamazeri koro hugahaze. Ana nehu'za Amoni vahera eme tamahe kasopetresageta
    mago'mofonkura antahi omi maka kaziga ufre efre hugahaze. Ana hanage'za koro'ma
    freta vanaza vahera mago vahe'mo'e huno tamazeri atrua osugahie huno Anumzana
    Monafi sondia vahe'mofo Ra Anumzamo'a hu'ne.
  nhe-BL: Pero xiquitaca, na nimechtitlanilis hueyi majmajtli, queja nopa quiijtohua
    TOTECO Tlen Quinyacana Ielhuicac Ejcahua Ma Tlatlanitij. Huan nochi nopa tlacame
    tlen itztoque imonechca, inmechquixtise tlen imotlal. Huan axaca niyon se tlacatl
    tlen inmechpalehuis quema inmechquixtis.
  gub-BL: Ma'ema'e wi amu'ar kar putar purumukyzeahy haw penehe nehe. Paw rupi pezàn
    putar izuwi nehe. Pezàn putar pezepyro pà màno haw wi nehe. Nupyta kwaw amo zauxiapekwer
    wamono'ogar romo wà nehe. Ihe Tupàn Tuweharupi Wiko Ma'e upuner wera'u ma'e aiko
    ko ma'e imume'u har romo ihe.
  eng-DRA: 'Behold I will bring a fear upon thee, saith the Lord God of hosts, from
    all that are round about thee: and you shall be scattered every one out of one
    another’s sight, neither shall there be any to gather together them that flee.'
