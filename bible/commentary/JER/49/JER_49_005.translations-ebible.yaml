verse: JER.049.005
translations:
  mal-C: നിനക്കുചുറ്റുമുള്ള എല്ലാ സ്ഥലങ്ങളിൽനിന്നും ഞാൻ നിനക്കു ഭയം വരുത്തും,” എന്ന്
    സൈന്യങ്ങളുടെ യഹോവയായ കർത്താവ് അരുളിച്ചെയ്യുന്നു. “നിങ്ങൾ ഓരോരുത്തനും ആട്ടിപ്പായിക്കപ്പെടും,
    പലായിതരെ കൂട്ടിച്ചേർക്കാൻ ആരും ഉണ്ടാകുകയില്ല.
  deu-TKW: Fürwahr, ichlasse grauen über dich kommen, ist der Spruch des Herrn, Jahwes
    der Heerscharen, von allen Seiten rings um dich her; und ihr sollt auseinandergesprengt
    werden ein jeder stracks vor sich hin, und niemand wird die Flüchtigen wieder
    sammeln!
  lin-lin: Nakomemela yo pasi, wuta na zingazinga na yo, » elobi Nkolo Yawe, Mokonzi
    ya mampinga. « Bakomema moko na moko kati na bino na bowumbu, mpe moto ata moko
    te akokoka kosangisa bato oyo bakokima.
  eng-LSV: Behold, I am bringing fear in on you, || A declaration of Lord YHWH of
    Hosts, || From all around you, || And you have each been driven out before it,
    || And there is no gatherer of the wandering.
  eng-GNV: Beholde, I will bring a feare vpon thee, sayth the Lord God of hostes,
    of all those that be about thee, and ye shalbe scattered euery man right foorth,
    and none shall gather him that fleeth.
  eng-WEBSTER: Behold, I will bring a fear upon thee, saith the Lord GOD of hosts,
    from all those that are about thee; and ye shall be driven out every man right
    forth; and none shall gather up him that wandereth.
  nhw-BL: Pero xiquitaca, na nimechtitlanilis hueyi majmajtli, quej nopa quiijtohua
    TOTECO Catli Quinyacana Itequihuajcahua Ma Tlatlanitij. Huan nochi nopa masehualme
    catli itztoque amonechca, anmechquixtise tlen amotlal. Huan amo aqui niyon se
    masehuali catli anmechpalehuis quema anmechquixtis.
  swh-ONEN: Nitaleta hofu kuu juu yako kutoka kwa wale wote wanaokuzunguka,” asema
    Bwana, Bwana Mwenye Nguvu Zote. “Kila mmoja wenu ataondolewa, wala hakuna hata
    mmoja atakayekusanya wakimbizi.
  bba-bba: Gusunɔ, wɔllu kɑ tem Yinni u nɛɛ, wee kon bɛɛ nɔni swɑ̃ɑru suremɑ. Tɑ koo
    nɑwɑ sɑɑ bɑɑmɑn di, kpɑ i yɑrinɑ. Goo mɑɑ sɑri wi u koo bɛɛ mɛnnɑ.
  eng-KJVCPB: Behold, I will bring a fear upon thee, saith the Lord God of hosts,
    From all those that be about thee; And ye shall be driven out every man right
    forth; And none shall gather up him that wandereth.
  luo-luo: Anakel luoro kuomu koa kuom jogo duto man butu,” Ruoth, Jehova Nyasaye
    Maratego ema owacho. “Un duto noriembu, kendo onge ngʼama nochok joma noringo
    moke.
  meu-meu: 'Ḡaubada Iehova Sabaota na e tomu: A itaia, laḡaḡa na latamui ai baina
    hadihoa, e ḡeḡemui dae taudia iboudiai edia amo; bae lulumui lasi, ta ta ena dala
    ena dala ai bae heau, bona ta ese heau taudia basine gogodia lou.'
  npi-ULB: यो सर्वशक्तिमान् परमप्रभुको घोषणा हो, हेर्, मैले तँमाथि त्रास ल्याउनै लागेको
    छु, यो त्रास तेरो वरिपरि भएका सबैबाट आउनेछ । यसको सामु तिमीहरू हरेक तितरबितर हुनेछौ
    । ती भाग्‍नेहरूलाई जम्मा गर्ने कोही पनि हुनेछैन ।
  yor-yor: Èmi yóò mu ẹ̀rù wá lórí rẹ láti ọ̀dọ̀ gbogbo àwọn tó yí ọ ká,” ni Olúwa,
    ni Olúwa àwọn ọmọ-ogun wí.
  pes-OPCB: ولی من، خداوند لشکرهای آسمان، شما را از هر سو به وحشت خواهم انداخت، زیرا
    قومهای همسایه، شما را از سرزمین‌تان بیرون خواهند نمود و کسی نخواهد بود که فراریان
    را دوباره جمع کند.
  tgl-ULB: Tingnan ninyo, padadalhan ko kayo ng matinding takot—ito ang pahayag ni
    Yahweh, ang Panginoon ng mga hukbo—magmumula ang matinding takot na ito sa lahat
    ng pumapalibot sa inyo. Ang bawa't isa sa inyo ay kakalat sa harapan nito. Walang
    magtitipon sa mga tumatakbo palayo.
  hui-hui: I̱na heneneore laro. I̱nime waitigi kaware hama pedaru ibilarogola tí kamigoha
    mo gi hole ibulebira. Ani ibalu tigua tí waratagi haragola tí dindi tara tara
    ngaruha ibida piai holeberemi. Anidagua beremigola tí lone mo mogo bialu haru
    dai bulene mbirali naholebiraore.
  mya-mya: ငါ​သည်​ပတ်​ဝန်း​ကျင်​ရှိ​လူ​တို့​အား​သင်​တို့ ကို​တိုက်​ခိုက်​စေ​မည်​ဖြစ်​၍​သင်​တို့​သည်​ထွက်
    ပြေး​ရ​ကြ​လိမ့်​မည်။ လူ​တိုင်း​ပင်​မိ​မိ​တို့ အ​သက်​ဘေး​အ​တွက်​ထွက်​ပြေး​ကြ​မည်
    ဖြစ်​သ​ဖြင့်​သင်​တို့​၏​တပ်​သား​များ​ကို ပြန်​လည်​စု​ရုံး​ပေး​မည့်​သူ​တစ်​စုံ​တစ်
    ယောက်​မျှ​ရှိ​လိမ့်​မည်​မ​ဟုတ်။
  bod-N: དཔུང་ཚོགས་ཀུན་གྱི་གཙོ་བོ་དཀོན་མཆོག་ཡ་ཝཱེས་འདི་སྐད་དུ། ལྟོས་ཤིག ངས་མཐའ་འཁོར་གྱི་ཡུལ་ཁམས་རྣམས་ལས་ཁྱོད་ཀྱི་སྟེང་དུ་འཇིགས་སྐུལ་འདྲེན་ཞིང་།
    ཁྱོད་ཅག་སྐྲོད་པར་འགྱུར་ལ། མི་རེ་རེ་མདུན་དུ་བསྐྱོད་ཀྱང་བྲོས་བྱོལ་བ་རྣམས་སུས་ཀྱང་མི་བསྡུའོ།
    །
  sna-sna: Ndichauyisa kutya pamusoro pako kunobva kuna avo vakakupoteredza,” ndizvo
    zvinotaura Jehovha Wamasimba Ose. “Mumwe nomumwe wenyu achadzingirwa kure, uye
    hakuna achaunganidza vatizi.
  spa-BLM: He aquí que traeré un terror sobre ti”. dice el Señor, Yahvé de los Ejércitos,
    “de todos los que te rodean. Todos ustedes serán expulsados por completo, y no
    habrá nadie que reúna a los fugitivos.
  cac-cac: 'A in Jehová Yajal in d''a Smasanil sval icha tic: Ol vac''b''at xivc''olal
    d''a eyib''an̈, masanil chon̈ab'' ayec'' d''a e lac''anil ol c''och yac'' oval
    d''ayex. Junjun ex, ol ex pechchajeloc, man̈xalaj mach ol yal ex smolb''anxi.'
  swh-ULB: Tazama, nitaleta kitisho juu yenu - hili ni tamko la Yahwe, Bwana wa majeshi
    - kitisho hiki kitatoka kwao wote wanaowazunguka. Kila mmoja wenu atatawanyika
    mbele yake. Hakutakuwa na wa kuwakusanya wanaotawanyika.
  bel-bel: 'Вось, Я навяду на цябе жах з усіх навакольляў тваіх, кажа Гасподзь Бог
    Саваоф: разьбяжэцеся, хто куды, і ніхто не зьбярэ тых, што паразьбягаліся.'
  deu-ELBBK: Siehe, ich lasse Schrecken über dich kommen von allen deinen Umwohnern,
    spricht der Herr, der HERR der Heerscharen; und ihr sollt weggetrieben werden,
    jeder vor sich hin, und niemand wird die Flüchtigen sammeln. –
  mbb-OT: Edsuǥù a te menge kuntada niw he ebpuun diyà te menge nasyun diyà te peliǥuy
    keniyu he ebpelihandek keniyu. Edsegseǥen kew zan puun te tanè niw, ne wazà edumala
    keniyu te ebpemelaǥuy.
  mal-2015: ഇതാ നിന്റെ ചുറ്റുമുള്ള എല്ലാവരാലും ഞാൻ നിനക്കു ഭയം വരുത്തും എന്നു സൈന്യങ്ങളുടെ
    യഹോവയായ കർത്താവിന്റെ അരുളപ്പാടു നിങ്ങൾ ഓരോരുത്തൻ താന്താന്റെ ചൊവ്വിന്നു ചിതറിപ്പോകും;
    ഉഴന്നുനടക്കുന്നവരെ കൂട്ടിച്ചേർപ്പാൻ ആരും ഉണ്ടാകയില്ല.
  rmc-rmc: Anava pre tu e bari dar pal savore seri,“ phenel o Nekzoraleder RAJ, o
    Adonaj. „Rozdenašena tumen, sako pre peskri sera; ňiko na skidela upre olen, ko
    denašen.
  pes-OPV: 'اینک خداوند یهوه صبایوت می‌گوید: «من از جمیع مجاورانت خوف بر تو خواهم
    آوردو هر یکی از شما پیش روی خود پراکنده خواهدشد و کسی نخواهد بود که پراکندگان
    را جمع نماید.'
  ron-1924: Ятэ, вой адуче гроаза песте тине”, зиче Домнул Думнезеул оштирилор; „еа
    ва вени дин тоате ымпрежуримиле тале, фиекаре дин вой ва фи изгонит дрепт ынаинте,
    ши нимень ну ва стрынӂе пе фугарь!
  ben-OBCV: তোমার চারপাশে যারা আছে, তাদের কাছ থেকে আমি তোমার উপরে আতঙ্ক সৃষ্টি করব,”
    প্রভু, বাহিনীগণের সদাপ্রভু এই কথা বলেন। “তোমাদের সবাইকেই তাড়িয়ে দেওয়া হবে,
    কেউই আর পলাতকদের সংগ্রহ করবে না।
  som-som: Sayidka ah Rabbiga ciidammadu wuxuu leeyahay, Waxaan kugu soo dejin doonaa
    cabsi kaaga timaada kuwa hareerahaaga ku wareegsan oo dhan. Oo midkiin kastaba
    hor baa loo eryi doonaa, oo cid kuwa warwareega soo ururisaana ma jiri doonto.
  lat-VUC: 'Ecce ego inducam super te terrorem, ait Dominus Deus exercituum, ab omnibus
    qui sunt in circuitu tuo: et dispergemini singuli a conspectu vestro, nec erit
    qui congreget fugientes.'
  eng-ASVBT: Behold, I will bring a fear upon thee, saith the Lord, Jehovah of hosts,
    from all that are round about thee; and ye shall be driven out every man right
    forth, and there shall be none to gather together the fugitives.
  ita-1885: Ecco, io fo venir sopra te d'ogn'intorno di te lo spavento, dice il Signore
    Iddio degli eserciti; e voi sarete scacciati, chi qua, chi là; e non vi sarà alcuno
    che raccolga gli erranti.
  eng-LXXUP: And they said to Jeremiah, Let the Lord be between us for a just and
    faithful witness, if we do not according to every word which the Lord shall send
    to us.
  eng-ULB: See, I am about to bring terror on you—this is the declaration of Lord
    Yahweh of hosts— this terror will come from all those who surround you. Each one
    of you will be scattered before it. There will be no one to gather those running
    away.
  spa-VBL: ¡Cuidado! Voy a traer a las naciones de alrededor para aterrorizarlos,
    declara el Señor Dios Todopoderoso. Todos ustedes serán expulsados y dispersados,
    y nadie podrá volver a reunir a los refugiados.
  fra-_FOB: Voici, je vais faire venir de tous tes environs la terreur contre toi,
    dit le Seigneur, l'Éternel des armées; et vous serez chassés chacun devant soi,
    et personne ne rassemblera les fugitifs.
  mal-mal: ഇതാ നിന്റെ ചുറ്റുമുള്ള എല്ലാവരാലും ഞാൻ നിനക്ക് ഭയം വരുത്തും” എന്ന് സൈന്യങ്ങളുടെ
    യഹോവയായ കർത്താവിന്റെ അരുളപ്പാട്. “നിങ്ങൾ ഓരോരുത്തൻ അവനവന്റെ വഴിക്ക് ചിതറിപ്പോകും;
    ചിതറിപ്പോയവരെ കൂട്ടിച്ചേർക്കുവാൻ ആരും ഉണ്ടാകുകയില്ല.
  urd-GVR: Qādir-e-mutlaq Rabbul-afwāj farmātā hai, “Maiṅ tamām paṛosiyoṅ kī taraf
    se tujh par dahshat chhā jāne dūṅgā. Tum sab ko chāroṅ taraf muntashir kar diyā
    jāegā, aur tere panāhguzīnoṅ ko koī jamā nahīṅ karegā.
  suz-BL: गो परमप्रभु, मुर नेल्‍ल आन परमप्रभु यावे नङ। गो इ नेक्‍था बाक्‍ब मुर रे
    हिंतीक श्‍येत गेपाइक्‍नुङ। गे नेल्‍ल एर ओंथ फ्रचा पुंइसीनीनी। मिनु प्रोक्‍शो आन
    कली खुप्‍ब सुइ मबाक्‍नीम।
  eng-NOY: Behold, I will bring a terror upon thee, saith Jehovah of hosts, From all
    those that are around thee, And ye shall be driven out, every one right forth,
    And there shall be none to gather up the fugitives.
  ita-1927: Ecco, io ti fo venire addosso da tutti i tuoi dintorni il terrore, dice
    il Signore, l’Eterno degli eserciti; e voi sarete scacciati, in tutte le direzioni,
    e non vi sarà chi raduni i fuggiaschi.
  ckb-ckb: 'یەزدان، پەروەردگاری سوپاسالار، دەفەرموێت: «ئەوەتا من ترست دەهێنمە سەر
    لە هەموو ئەوانەی دەوروبەرت. جا هەریەکە لە ئێوە دەردەکرێت و کەس نابێت ونبووان کۆبکاتەوە.'
  eng-BBE: See, I will send fear on you, says the Lord, the Lord of armies, from those
    who are round you on every side; you will be forced out, every man straight before
    him, and there will be no one to get together the wanderers.
  kan-OKCV: ಇಗೋ, ನಾನು ನಿನ್ನ ಸುತ್ತಲಿರುವವರೆಲ್ಲರಿಂದ ನಿನ್ನ ಮೇಲೆ ಭಯವನ್ನು ಬರಮಾಡುವೆನು,” ಎಂದು
    ಸೇನಾಧೀಶ್ವರ ಯೆಹೋವ ದೇವರು ಅನ್ನುತ್ತಾರೆ. “ಆಗ ನಿಮ್ಮಲ್ಲಿ ಪ್ರತಿಯೊಬ್ಬನನ್ನೂ ಅಟ್ಟಲಾಗುವುದು;
    ಓಡಿಹೋದವರನ್ನು ಕೂಡಿಸುವವನು ಒಬ್ಬನೂ ಇರುವುದಿಲ್ಲ.
  tam-2017: இதோ, உன் சுற்றியுள்ள அனைவராலும் உன்மேல் பயத்தை வரச்செய்வேன் என்று சேனைகளின்
    யெகோவாவாகிய ஆண்டவர் சொல்லுகிறார்; நீங்கள் அவரவர் தம்தம் முன் இருக்கும் வழியிலே
    துரத்தப்படுவீர்கள்; ஓடுகிறவர்களை திரும்பச் சேர்ப்பார் ஒருவருமில்லை.
  spa-RV-1909: He aquí yo traigo sobre ti espanto, dice el Señor Jehová de los ejércitos,
    de todos tus alrededores; y seréis lanzados cada uno en derechura de su rostro,
    y no habrá quien recoja al errante.
  ron-BTF: Iată, voi aduce o frică asupra ta, spune Domnul DUMNEZEUL oștirilor, de
    la toți cei care sunt în jurul tău; și veți fi alungați fiecare om, drept înainte;
    și nimeni nu îl va aduna pe cel care rătăcește.
  eng-WEBP: Behold, I will bring a terror on you,” says the Lord, GOD of Armies, “from
    all who are around you. All of you will be driven completely out, and there will
    be no one to gather together the fugitives.
  eng-FBV: Watch out! I'm going to bring the surrounding nations to terrorize you,
    declares the Lord God Almighty. You will all be driven out and scattered, and
    no one will be able to gather you refugees together again.
  nld-1939: 'Ik ga verschrikking over u brengen, Is de godsspraak des Heren, Van Jahweh
    der heirscharen: Van alle kant om u heen. Een voor een wordt gij allen verstrooid,
    En niemand brengt die zwervers bijeen;'
  nch-BL: Pero xiquitaca, na nimechtitanilis hueyi majmajti, quej nopa quiijtohua
    TOTECO Cati Quinyacana Iilhuicac Ejcahua Ma Tatanitij. Huan nochi nopa masehualme
    cati itztoque amonechca, amechquixtise ten amotal. Huan amo aqui yon se masehuali
    cati amechpalehuis quema amechquixtis.
  vie-1934: 'Chúa, là Đức Giê-hô-va vạn quân, phán: Nầy, ta sẽ khiến sự kinh hãi từ
    mọi nơi chung quanh ngươi đến cùng ngươi; mỗi người trong các ngươi sẽ bị đuổi
    và chạy thẳng, chẳng ai sẽ thâu nhóm những người đi trốn.'
  hin-CV: यह देख लेना, मैं तुम पर आतंक लाने पर हूं यह आतंक तुम्हें चारों ओर से घेर
    लेगा,” यह सेनाओं के प्रभु याहवेह की वाणी है. मैं तुम्हारे चारों ओर के लोगों से
    तुम पर आतंक लाऊंगा, हर एक भागकर बिखर जाएगा, शरणार्थियों के एकत्रण के लिए कोई शेष
    न रहेगा.
  spa-BES: Mira, te enviaré miedo, dice el Señor, el Señor de los ejércitos, de los
    que te rodean por todos lados; serás forzado a salir, cada hombre saldrá corriendo
    por su lado, y no habrá nadie para reunir a los errantes.
