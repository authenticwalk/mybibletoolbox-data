verse: JER.049.029
translations:
  mal-C: അവരുടെ കൂടാരങ്ങളും ആട്ടിൻപറ്റങ്ങളും അപഹരിക്കപ്പെടും; അവരുടെ കൂടാരശീലകൾ കൊണ്ടുപോകപ്പെടും,
    എല്ലാ വസ്തുവകകളോടും ഒട്ടകങ്ങളോടും ഒപ്പംതന്നെ. ‘സർവത്ര കൊടുംഭീതി!’ എന്നു ജനം അവരോടു
    വിളിച്ചുപറയും.
  deu-TKW: 'Ihre zelte und ihre Schafe soll man wegnehmen, ihre Zeltdecken, alle ihre
    Geräte und ihre Kamele soll man ihnen entführen; da soll man über sie ausrufen:
    Grauen ringsum!'
  lin-lin: 'Bobotola na makasi bandako na bango ya kapo mpe bibwele na bango ; bomema
    bilamba, biloko na bango ya kitoko mpe bashamo na bango ! Tika ete bato bawolola
    bango na bangambo nyonso : ‹ Somo ekangi bango na bangambo nyonso ! ›'
  eng-LSV: They take their tents and their flock, || Their curtains, and all their
    vessels, || And they carry away their camels for themselves, || And they called
    concerning them, || Fear [is] all around.
  eng-GNV: 'Their tents and their flocks shall they take away: yea, they shall take
    to themselues their curtaines and all their vessels, and their camels, and they
    shall crie vnto them, Feare is on euery side.'
  eng-WEBSTER: 'Their tents and their flocks shall they take away: they shall take
    to themselves their curtains, and all their vessels, and their camels; and they
    shall cry to them, Fear is on every side.'
  nhw-BL: 'Huan quincuilis nochi ininborregojhua, ininchajchaj huan nochi catli quipiyaj.
    Quej nopa TOTECO quiijto. Huan nojquiya quincuilise inincamellos. Campa hueli
    oncas tzajtzistli huan masehualme quiijtose: “Tocualancaitacahua techyahualojtoque
    huan techchihuilíaj catli fiero.”'
  swh-ONEN: Hema zao na makundi yao ya kondoo yatachukuliwa; vibanda vyao vitatwaliwa
    pamoja na mali zao zote na ngamia zao. Watu watawapigia kelele, ‘Hofu kuu iko
    kila upande!’
  bba-bba: I ben kuu bekunuɡinu kɑ ben yɑɑ sɑbenu kpuro ɡuro, kɑ ben bekɑ kɑ ben sɔmunu
    kɑ ben yooyoosu, kpɑ i kuuki ko bɑɑmɑ i bu bɛrum tiɑ.
  eng-KJVCPB: 'Their tents and their flocks shall they take away: They shall take
    to themselves their curtains, And all their vessels, and their camels; And they
    shall cry unto them, Fear is on every side.'
  luo-luo: Hembegi gi jambgi nokaw; kar dak margi nowal oko, kaachiel gi mwandugi
    duto kod ngamia. Ji nogonegi koko ni, ‘Masira maduongʼ koni gi koni!’ ”
  meu-meu: Edia dabua kalagadia bona edia mamoe seridia bae heabi oho, edia seseahu
    dabuadia bona edia kohu iboudiai danu; edia kamelo na edia amo bae hakaudia oho,
    bona taunimanima ese bae boi henidia, baeto “Kaha iboudiai hahegari mo”.
  npi-ULB: तिनीहरूका पाल र तिनीहरूका बगाल लगिनेछन्, साथमा तिनीहरूका पालका पर्दाहरू
    र तिनका सबै सरसामान पनि । तिनीहरूका ऊँटहरू तिनीहरूबाट लगिनेछन्, र मानिसहरू तिनीहरूमाथि
    चिच्‍याउनेछन्, 'त्रास जताततै छ!”
  yor-yor: Àgọ́ wọn àti agbo àgùntàn wọn ni wọn ó kó lọ; àgọ́ wọn yóò di ìṣínípò padà
    pẹ̀lú gbogbo ẹrù àti ìbákasẹ wọn. Àwọn ènìyàn yóò ké sórí wọ́n pé, ‘Ẹ̀rù yí káàkiri!’
  pes-OPCB: 'گله و رمه و خیمه‌های ایشان و هر چه را در آنهاست بگیرید و تمام شترهایشان
    را ببرید. «مردم از هر طرف با ترس و وحشت فریاد برمی‌آورند و می‌گویند: ”ما محاصره
    شده‌ایم و از بین خواهیم رفت!“'
  tgl-ULB: Kukunin ng kaniyang hukbo ang kanilang mga tolda at ang kanilang mga kawan,
    ang kanilang mga tabing ng tolda at lahat ng kanilang mga kagamitan. Kukunin nila
    ang kanilang mga kamelyo mula sa mga tao ng Kedar at isisigaw sa kanila, 'Katakot-takot
    ang nasa lahat ng dako!”
  hui-hui: Tinaga balai anda bidago bo gialalu balai andaha labolabo ngarubi tinaga
    dabudabu maru ngarubi bibahendeore mo yai halimu. Ani bialu tinaga nogo sibi hinidarubi
    tinaga nogo kamele karubi haru pilimu. Ani buwa tihondo ogodagua lalimu. Mbirale
    tí mo gi holene damene tí kamigoha wiame ka, lalimu, lene.
  mya-mya: သူ​တို့​၏​တဲ​ရှင်​များ​နှင့်​သိုး​အုပ်​များ​ကို လည်း​ကောင်း၊ တဲ​ကန့်​လန့်​ကာ​များ​နှင့်​တဲ​တွင်း
    ရှိ​ပစ္စည်း​မှန်​သ​မျှ​ကို​လည်း​ကောင်း​သိမ်း​ယူ ကြ​လော့။ သူ​တို့​၏​ကု​လား​အုတ်​များ​ကို​သိမ်း
    ယူ​ပြီး​လျှင်​လူ​တို့​အား`သင်​တို့​၏​ပတ်​လည် သို့​ကြောက်​မက်​ဖွယ်​ကောင်း​သည့်​ဘေး​အန္တ​ရာယ်
    ရောက်​ရှိ​လာ​လေ​ပြီ' ဟု​ပြော​ကြား​ကြ​လော့။
  bod-N: མི་ཡིས་དེ་རྣམས་ཀྱི་གུར་དང་ལུག་ཁྱུ་རྣམས་འཕྲོག་ཅིང་། མི་ཡིས་དེ་དག་གི་ཡོལ་བ་དང་ཡོ་བྱད་ཐམས་ཅད་དང་།
    རྔ་མོང་རྣམས་བདག་གིར་འཛིན་པར་འགྱུར་ལ། ཡང་མི་ཡིས་དེ་དག་གི་ཕྱོགས་སུ་ཀི་བཏབ་ནས་ན་རེ།
    ཕྱོགས་བཞི་རུ་འཇིགས་པ་ཡོད་དོ་ཞེས་ཟེར་རོ། །
  sna-sna: Matende avo namapoka avo amakwai achatorwa; matumba avo achatorwa achiendwa
    nawo, nemidziyo yavo yose nengamera. Vanhu vachadanidzira kwavari vachiti, ‘Zvinhu
    zviri kutyisa kumativi ose!’
  spa-BLM: 'Tomarán sus tiendas y sus rebaños. se llevarán para sí sus cortinas, todos
    sus barcos y sus camellos; y les gritarán: “¡Terror por todos lados!'
  cac-cac: 'Iq''uequec'' noc'' scalnel eb'', smantiado eb'' yed'' jantac syamc''ab''
    eb''. Iq''uequec'' noc'' scamello eb'', tzeyalan icha tic: Masanil b''aj ay xivc''olal,
    xe chi d''a eb''.'
  swh-ULB: Jeshi lake litachukua hema zao na makundi yao, nguzo za hema yao, na vitu
    vyao vyote. Watachukua ngamia wao kutoka kwa watu wa Kedari na kuwambia, 'Hofu
    ipo pande zote!”
  bel-bel: 'Намёты іхнія і авечак іх возьмуць сабе, і покрывы іхнія і вярблюдаў іхніх
    возьмуць і будуць крычаць ім: «жудасьць адусюль!»'
  deu-ELBBK: 'Ihre Zelte und ihr Kleinvieh werden sie nehmen, ihre Zeltbehänge und
    alle ihre Geräte und ihre Kamele sich wegführen und werden über sie ausrufen:
    Schrecken ringsum!'
  mbb-OT: Ne eǥawa is menge tulda wey menge ayam dan. Kuwaa is menge vutang dan wey
    menge kemilyu zan. Edhabet sikandan ebpemensag te, ‘Midliǥuyan kiw te mekahandek-handek
    he menge kuntada tew.’
  mal-2015: അവരുടെ കൂടാരങ്ങളെയും ആട്ടിൻ കൂട്ടങ്ങളെയും അവർ അപഹരിക്കും; അവരുടെ തിരശ്ശീലകളെയും
    സകലഉപകരണങ്ങളെയും ഒട്ടകങ്ങളെയും അവർ കൊണ്ടുപോകും; സർവ്വത്രഭീതി എന്നു അവർ അവരോടു
    വിളിച്ചുപറയും.
  rmc-rmc: 'Lena lenge o stani the o stadi, o lepedi pal o stani the savoro lengro
    sersamos; lena peske the lengre ťavi. A vičinena: ‚E bari dar pal savore seri!‘'
  pes-OPV: خیمه‌ها و گله های ایشان را خواهند گرفت. پرده‌ها و تمامی اسباب و شتران ایشان
    را برای خویشتن خواهند برد و بر ایشان ندا خواهند دادکه خوف از هر طرف!
  ron-1924: 'Ле вор луа кортуриле ши турмеле, ле вор ридика пынзеле, тот калабалыкул
    ши кэмилеле ши ле вор стрига: ‘Спаймэ, де жур ымпрежур!’'
  ben-OBCV: তাদের তাঁবুগুলি ও তাদের পশুপাল হরণ করা হবে; তাদের সব জিনিসপত্র ও উটগুলি
    সমেত তারা তাদের সঙ্গে নিয়ে যাবে। লোকেরা চিৎকার করে তাদের বলবে, ‘চারদিকেই ভয়ের
    পরিবেশ!’
  som-som: Teendhooyinkooda iyo adhyahoodaba way wada kaxaysan doonaan, oo waxay iska
    qaadan doonaan daahyadooda iyo weelashooda oo dhan iyo geeloodaba, oo waxay iyaga
    ugu qaylin doonaan, Dhinac kasta cabsi baa idinka jirta.
  lat-VUC: 'Tabernacula eorum, et greges eorum capient: pelles eorum, et omnia vasa
    eorum, et camelos eorum tollent sibi, et vocabunt super eos formidinem in circuitu.'
  eng-ASVBT: Their tents and their flocks shall they take; they shall carry away for
    themselves their curtains, and all their vessels, and their camels; and they shall
    cry unto them, Terror on every side!
  ita-1885: Essi se ne torranno via le lor tende, e le lor gregge; se ne porteran
    via i lor teli, e tutti i loro arnesi, e ne meneranno i lor cammelli; e d'ogn'intorno
    daranno contro a loro gridi di spavento.
  eng-ULB: Their tents and their flocks will be taken, along with their tent curtains
    and all of their equipment; their camels will be led away from them, and men will
    shout to them, “Terror is on every side!”
  spa-VBL: '¡Toma sus tiendas y sus rebaños! Llévense las cortinas de sus tiendas
    y todas sus posesiones. Tomen sus camellos para ustedes. Gritadles: “¡El terror
    está en todas partes!”'
  fra-_FOB: 'On enlèvera leurs tentes et leurs troupeaux; on s''emparera de leurs
    tapis, de tous leurs bagages et de leurs chameaux, et on criera: “Frayeur de tous
    côtés! “'
  mal-mal: അവരുടെ കൂടാരങ്ങളെയും ആട്ടിൻകൂട്ടങ്ങളെയും അവർ അപഹരിക്കും; അവരുടെ തിരശ്ശീലകളും
    സകല ഉപകരണങ്ങളും ഒട്ടകങ്ങളെയും അവർ കൊണ്ടുപോകും; ‘സർവ്വത്രഭീതി’ എന്ന് അവർ അവരോട്
    വിളിച്ചുപറയും.
  urd-GVR: Tum un ke ḳhaimoṅ, bheṛ-bakriyoṅ aur ūṅṭoṅ ko chhīn loge, un ke ḳhaimoṅ
    ke pardoṅ aur bāqī sāmān ko lūṭ loge. Chīḳheṅ sunāī deṅgī, ‘Hāy, chāroṅ taraf
    dahshat hī dahshat’!”
  suz-BL: मेको आन ताम्‍बु, मेको आन क्‍यारश भेडा, मेको आन वासी नु आन मारेइ मारेइ लतीन।
    आन दल‍ओंठ रोइश्‍शा आंम के सेल्‍सीन। मिनु मुरपुकीम ‘एर ओंथ नेल्‍ल हिंचा ङा श्‍येत
    बाक्‍ब’ दे ग्रीचा माल्‍नीम। येरमीया २०:३
  eng-NOY: Their tents and their flocks shall they take away; They shall take to themselves
    their curtains, and all their furniture, and their camels, And men shall cry to
    them, “Terror is on every side.”
  ita-1927: 'Le lor tende, i loro greggi saranno presi; saranno portati via i loro
    padiglioni, tutti i loro bagagli, i loro cammelli; si griderà loro: “Spavento
    da tutte le parti!”'
  ckb-ckb: 'ڕەشماڵ و مەڕەکانیان دەبردرێن، خێوەت و هەموو قاپوقاچاغەکانیان و وشترەکانیان
    دەهێنرێن. بانگیان بکەن: ”لە هەموو لایەکەوە ترس و تۆقین هەیە!“»'
  eng-BBE: 'Their tents and their flocks they will take; they will take away for themselves
    their curtains and all their vessels and their camels: they will give a cry to
    them, Fear on every side.'
  kan-OKCV: ಅವರ ಗುಡಾರಗಳನ್ನೂ, ಅವರ ಮಂದೆಗಳನ್ನೂ ತೆಗೆದುಕೊಳ್ಳುವರು. ಅವರ ಗುಡಾರದ ಪರದೆಗಳನ್ನೂ,
    ಅವರ ಎಲ್ಲಾ ಸಾಮಾನುಗಳನ್ನೂ, ಅವರ ಒಂಟೆಗಳನ್ನೂ ವಶಮಾಡಿಕೊಳ್ಳುವರು; ಸುತ್ತಲೂ ಭಯ, ಎಂದು ಅವರಿಗೆ
    ಕೂಗುವರು.
  tam-2017: அவர்களுடைய கூடாரங்களையும் அவர்களுடைய மந்தைகளையும் வாங்கி, அவர்களுடைய திரைகளையும்
    அவர்களுடைய எல்லாத் தட்டுமுட்டுகளையும் அவர்களுடைய ஒட்டகங்களையும் தங்களுக்கென்று
    கொண்டுபோய், எங்கும் பயம் என்று சொல்லி, அவர்கள்மேல் ஆர்ப்பரிப்பார்கள்.
  spa-RV-1909: 'Sus tiendas y sus ganados tomarán: sus cortinas, y todos sus vasos,
    y sus camellos, tomarán para sí; y llamarán contra ellos miedo alrededor.'
  ron-BTF: 'Corturile și turmele lor, ei le vor lua; vor lua pentru ei covoarele lor
    și toate vasele lor și cămilele lor; și vor striga către ei: Frică este de fiecare
    parte.'
  eng-WEBP: They will take their tents and their flocks. they will carry away for
    themselves their curtains, all their vessels, and their camels; and they will
    cry to them, ‘Terror on every side!’
  eng-FBV: 'Take their tents and their flocks! Carry off their tent curtains and all
    their possessions! Take their camels for yourselves. Shout out to them: “Terror
    is everywhere!”'
  nld-1939: 'Men neme hun tenten en kudde mee, Hun zeilen met al hun gerief; Men berove
    ze van hun kamelen, En roepe ze toe: Verschrikking alom!'
  nch-BL: 'Huan quincuilis nochi ininborregojhua, ininchajchaj huan nochi cati quipiyaj.
    Quej nopa TOTECO quiijto. Huan nojquiya quincuilise inincamellos. Campa hueli
    oncas tzajtzisti huan masehualme quiijtose: “Tocualancaitacahua techyahualojtoque
    huan techchihuilíaj cati fiero.”'
  vie-1934: 'Chúng nó sẽ cất lấy trại và bầy vật chúng nó, cướp lấy màn cháng, đồ
    lề, và lạc đà, mà kêu lên cùng chúng nó rằng: Sự kinh hãi bao bọc các ngươi tư
    bề!'
  hin-CV: वे अपने शिविर तथा अपनी भेड़-बकरियां अपने साथ ले जाएंगे; वे अपने लिए अपने
    शिविर के पर्दे ले जाएंगे, अपनी सारी सामग्री तथा ऊंट भी. तब वे एक दूसरे से पुकार-पुकारकर
    कहेंगे, ‘चहुंओर आतंक व्याप्‍त है!’
  spa-BES: 'Tomarán sus tiendas y sus rebaños; quitarán para sí sus cortinas y todos
    sus utensilios, sus camellos; les gritarán: Hay terror por todos lados.'
  tdx-tdx: Ho kopahe’ iereo ty kivoho naho o lia-rai’ iareoo, ho tavane’ iareo ho
    am-bata’e o lamban-temetseo, naho o vara’ iareoo, naho o rameva’ iareoo; vaho
    ho koraheñe ama’iareo, ty hoe, Hankàñe mb’etia mb’eroa!
  tha-KJV: เต็นท์​และฝูงแพะแกะของเขาจะถู​กร​ิบเสีย ทั้​งม​่านและภาชนะทั้งสิ้นของเขา
    อูฐของเขาจะถูกนำเอาไปจากเขา และคนจะร้องแก่เขาว่า ‘ความสยดสยองทุ​กด​้าน’
  por-BR-2018: 'Tomarão suas tendas e seu gados; suas cortinas, e todos os seus vasos;
    e seus camelos, levarão para si; e lhes gritarão: O medo está ao redor.'
  deu-ELO: 'Ihre Zelte und ihr Kleinvieh werden sie nehmen, ihre Zeltbehänge und alle
    ihre Geräte und ihre Kamele sich wegführen, und werden über sie ausrufen: Schrecken
    ringsum!'
  eng-WYC-2018: They shall take the tabernacles of them, and the flocks of them; they
    shall take to them the skins of them, and all the vessels of them, and the camels
    of them; and they shall call on them inward dread in compass. (They shall take
    their tents, and their flocks; they shall take their curtains for themselves,
    and all their vessels, and their camels; and they shall cry aloud, saying, Terror
    is all around you!)
  epo-epo: 'Iliaj tendoj kaj ŝafaroj estos prenitaj; iliajn tapiŝojn kaj ĉiujn iliajn
    vazojn kaj iliajn kamelojn oni forprenos, kaj oni kriados al ili: Teruro ĉirkaŭe.'
  uig-PIN: 'Ⱨujum ⱪilƣanlar ularning qedirliri ⱨǝm padilirini elip ketidu; ularning
    qedir pǝrdiliri, barliⱪ ⱪaqa-ⱪuqa, tɵgilirini bulap ketidu; hǝⱪ ularƣa: «Tǝrǝp-tǝrǝplǝrni
    wǝⱨimǝ basidu!» dǝp warⱪiraydu.'
  beo-beo: Ilia abula diasu amola sibi fi wa:i amola ilia diasu abula amola ilia liligi
    huluane abula diasu ganodini diala, amo lama! Ilia ga:mele amola lama! Amola fi
    dunu ilima, ‘Beda:su da dilima sisiga:sa’ olelema!
  tpi-OTNT: Kisim ol haus sel na ol sipsip bilong ol na ol laplap bilong haus sel
    na ol arapela samting bilong ol, na karim i go. Na kisim tu ol kamel bilong ol.
    Na singaut long ol olsem, ‘Samting bilong mekim yupela i pret, em i stap long
    olgeta hap.’”
  hau-SA: Za a ƙwace tentunansu da garkunansu; za a tafi da mafakanta tare da dukan
    kayayyakinsu da raƙumansu. Mutane za su yi musu ihu, ‘Razana ko’ina!’
  uig-LAT: 'Hujum qilghanlar ularning chédirliri hem padilirini élip kétidu; ularning
    chédir perdiliri, barliq qacha-qucha, tögilirini bulap kétidu; xeq ulargha: «Terep-tereplerni
    wehime basidu!» dep warqiraydu.'
  nde-nde: Amathente abo lemihlambi yabo kuzathunjwa; amakhetheni abo azathathwa layo
    yonke impahla yabo kanye lamakamela abo. Abantu bazaklabalala besithi kubo, ‘Ukwesaba
    enhlangothini zonke!’
  ton-ton: 'Te nau ʻave honau ngaahi fale fehikitaki pea mo ʻenau fanga manu: pea
    te nau ʻave maʻanautolu ʻae ngaahi puipui, mo ʻenau ngaahi ipu kotoa pē, pea mo
    ʻenau fanga kāmeli; pea te nau tangi kiate kinautolu ʻo pehē, ʻoku ʻi he potu
    kotoa pē ʻae manavahē.'
  ces-1613: 'Stany jejich i stáda jejich vezmou, kortýny jejich se vším nádobím jejich,
    i velbloudy jejich poberou sobě, a volati budou na ně: Strach jest vůkol.'
  eng-WMB: They will take their tents and their flocks. they will carry away for themselves
    their curtains, all their vessels, and their camels; and they will cry to them,
    ‘Terror on every side!’
  tam-TCV: அவர்களுடைய கூடாரங்களும், அவர்களுடைய மந்தைகளும் எடுத்துச் செல்லப்படும்;
    அவர்களுடைய எல்லா பொருட்களுடனும் ஒட்டகங்களுடனும் அவர்களுடைய குடிமனைகள் எடுத்துச்
    செல்லப்படும். மனிதர் அவர்களைப் பார்த்து, ‘எல்லாப் பக்கங்களிலும் பயங்கரம்’ என்று
    சொல்லிக் கூக்குரலிடுவார்கள்.
  ceb-ULB: Pagakuhaon ang ilang mga tolda ug ang ilang mga panon sa karnero, uban
    sa mga tabil sa ilang tolda ug ang tanan nilang mga gamit; pagakuhaon ang ilang
    mga kamelyo gikan kanila, ug maninggit ang kalalakin-an ngadto kanila, “Anaa sa
    matag kilid ang kalisang!”
  pol-UBG: 'Zabiorą ich namioty i trzody, wezmą ze sobą ich zasłony, wszystkie ich
    sprzęty oraz ich wielbłądy. I zawołają na nich: Strach dokoła.'
  urd-GVU: تم اُن کے خیموں، بھیڑبکریوں اور اونٹوں کو چھین لو گے، اُن کے خیموں کے پردوں
    اور باقی سامان کو لُوٹ لو گے۔ چیخیں سنائی دیں گی، ’ہائے، چاروں طرف دہشت ہی دہشت‘!“
  deu-1912: 'Man wird ihnen ihre Hütten und Herden nehmen; ihr Gezelt, alle Geräte
    und Kamele werden sie wegführen; und man wird über sie rufen: Schrecken um und
    um!'
  kan-2017: “ಶತ್ರುಗಳು ಅವರ ಗುಡಾರಗಳನ್ನೂ ಮತ್ತು ಹಿಂಡುಗಳನ್ನೂ ಅಪಹರಿಸಿಕೊಳ್ಳುವರು. ಅವರ ಪರದೆಗಳನ್ನೂ
    ಸಮಸ್ತ ಸಾಮಗ್ರಿಗಳನ್ನೂ, ಒಂಟೆಗಳನ್ನೂ ತೆಗೆದುಕೊಂಡು ಹೋಗುವರು, ‘ಸುತ್ತಮುತ್ತಲು ದಿಗಿಲು’ ಎಂಬುದಾಗಿ
    ಅವರ ಕಡೆಗೆ ಕೂಗುವರು.”
  yap-yap: Ngan fek e tent rorad u pa’rad nge yu ran’ i gamanman rorad, nge pi kateng
    ko tent rorad nge gubin e chugom u lan e tent rorad. Min fek e kamel rorad min
    ga’ar ko girdi, ‘Marus e keyin’med nga longob!’
  hlt-MCSB: A dap neh a boiva te a rhawt pa uh ni. A himbaiyan neh a hnopai boeih
    khaw, amamih ham a kalauk neh a phueih uh vetih amih te a kaepvai ah rhihnah neh
    a doek uh ni.
  mdy-ETH: ዔያቶኮ ዓፒሎና ማዦ ማኣሮ፥ ዔያቶኮ ቆልሞ፥ ዔያቶኮ ኬኤፆ ጋራ ጎኦቦ ዓፒሎንታ ጋራ ዔያቶኮ ዓኣ ሜሆ ቢያ ዔኩዋቴ፤
    ዔያቶኮ ጋኣላሢያ ዒንሢሮ ማሂ ዔኩዋቴ። ‹ኑና ባይዛ ባኣዚ ሙኬኔ!› ጌይ ዔያታ ዒላታንዳኔ።»
  twi-ASANTE: Wɔbɛfa wɔn ntomadan ne wɔn nnwankuo; wɔbɛfa wɔn nkatasoɔ, ne wɔn ho
    nneɛma ne nyoma akɔ. Nnipa bɛteateam sɛ, ‘Ehu wɔ baabiara!’
  eng-WEBU: They will take their tents and their flocks. they will carry away for
    themselves their curtains, all their vessels, and their camels; and they will
    cry to them, ‘Terror on every side!’
  wal-wal: Eta dunkkaanetanne eta wudeta ekkite! Eta magalashota, eta aquwaa ubbaanne
    eta gaameelata ekkite! Yaatidi etau, ‘Intte yuusho ubban shabbirssai denddiis!’
    yaagidi odite.
  spa-PDDPT: 'Tomen sus tiendas y los rebaños de ellos. Tomen las cortinas de sus
    tiendas, sus bienes y sus camellos para ellos mismos. Ellos clamarán el uno al
    otro: ¡Terror por todos lados!'
  gun-gun: Peipe'apa ha'e kuery rekoa, hymba kuery, ajukue oo ao'ia, imba'e rei-rei,
    hymba camelo kuery guive peraapa penemba'erã. Ha'e ramo ha'e kuery pe ‘Jova-jovai
    katy gui ou penemongyjearã’, 'ea 'rã ojojai rei vy.
  ilo-ULB: Alaento ti armadana dagiti toldada ken dagiti arbanda, dagiti kurtinada,
    ken dagiti amin nga alikamenda. Alaendanto dagiti kamelioda manipud kadagiti tattao
    ti Kedar ket ipukkawdanto kadakuada, 'Nakabutbuteng iti amin nga aglawlaw!”
  kpg-kpg: Goodou kae ina nadau hale laa, mo nadau buini manu, mo nia gahu bontai,
    mo nia mee huogodoo ala i lodo nadau hale laa. Kae ina nadau ‘camel’, helekai
    gi nia daangada boloo, ‘Di mee haga madagudagu dangada gu haganiga mai i godou
    daha!’
  uig-ARA: 'ھۇجۇم قىلغانلار ئۇلارنىڭ چېدىرلىرى ھەم پادىلىرىنى ئېلىپ كېتىدۇ؛ ئۇلارنىڭ
    چېدىر پەردىلىرى، بارلىق قاچا-قۇچا، تۆگىلىرىنى بۇلاپ كېتىدۇ؛ خەق ئۇلارغا: «تەرەپ-تەرەپلەرنى
    ۋەھىمە باسىدۇ!» دەپ ۋارقىرايدۇ.'
  sus-sus: Wo xa e xa kiri banxie, e xa xurusee, e xa kote birin, nun e xa ɲɔxɔmɛe
    suxu. Wo xa a fala e bɛ, ‹Fe xɔrɔxɔɛ na wo life yire birin.›
  pon-2006: Kumwail kihsang imwarail impwal kan oh neirail pelinmen kan, kahdeng en
    imwarail impwal kan oh mehkoaros loale. Kumwail kihsang neirail kamel kan oh ndaiong
    aramas akan, “Soahng kamasepwehk kowahlap kapilkumwailpenehr!’
  ksd-ksd: 'Da ra vue kadia lavur pal na mal ma kadia lavur kikil na sip; da mulue
    vue kadia lavur mal na bakbak ma kadia lavur la par ma kadia umana kamel; ma da
    oraoro pire diat dari: A ngala na nidadar ta ra lavur papar.'
  tur-YTC: Çadırlarını ve sürülerini alacaklar, Perdelerini, bütün kaplarını, Ve develerini
    kendileri için götürecekler; Ve onlara bağıracaklar, 'Her yanda dehşet!'
  ind-AYT: Kemah-kemah dan ternak-ternak mereka akan dirampas. Tirai-tirai mereka
    dan semua barang mereka, dan unta-unta mereka akan dirampas. Orang-orang akan
    berteriak kepada mereka, ‘Ketakutan ada di semua sisi!’
  nya-nya: Landani matenti awo ndi nkhosa zawo, ndiye kuti, mutenge nsalu zawo ndi
    katundu wawo. Mutengenso ngamira zawo. Anthu adzafuwula kwa iwo kuti, ‘Kuli zoopsa
    mbali zonse!’
  hrv-hrv: 'Nek'' im se oduzmu šatori i stada, šatorska krila i sva im oprema! Neka
    im se deve odvedu, i nek'' viču na njih: ''Strava odasvud!'''
  mps-mps: Te ugwa be dabe, me te augwaligo sipsip dabe, me te ugwa bede mubo ugwa
    dabe, me te augwaligo gasa nai dabe selama, te sela pao. Te augwaligo kamel dabe
    me sela pao. Te augwaliba e tama i wao, ‘Te dage wi ilibo nai, te tigidali badu
    elalubao.’ Te po augwaliba i wao,” Genuai Bidigo te po wali.
  tpi-tpi: Kisim ol haus sel na ol sipsip bilong ol na ol laplap bilong haus sel na
    ol arapela samting bilong ol, na karim i go. Na kisim tu ol kamel bilong ol. Na
    singaut long ol olsem, ‘Samting bilong mekim yupela i pret, em i stap long olgeta
    hap.’”
  dan-1931: 'Man skal tage deres Telte og Hjorde, deres Telttæpper, alle deres Kar,
    bortføre Kamelerne fra dem og råbe til dem: “Trindt om er Rædsel!”'
  vie-OVCB: 'Các trại và bầy gia súc của chúng sẽ bị chiếm đoạt, cùng với các vật
    dụng trong nhà và đoàn lạc đà cũng bị cướp đi. Khắp nơi vang lên tiếng kêu khủng
    khiếp: ‘Chúng ta bị khủng bố mọi nơi!’”'
  guj-2017: તેનું સૈન્ય તેઓના તંબુઓ તથા ટોળાંને લઈ જશે. તેઓના સર્વ સામાનને તથા તેઓની
    કનાતોને લઈ જશે. તેઓનાં ઊંટોને તેઓ પોતાને માટે લઈ જશે. તેઓ પોકારીને કહેશે કે ચારેબાજુ
    ભય છે.’
  pon-2006A: Kumwail kihsang imwarail impwal kan oh neirail pelinmen kan, kahdeng
    en imwarail impwal kan oh mehkoaros loale. Kumwail kihsang neirail kamel kan oh
    ndaiong aramas akan, “Soahng kamasepwehk kowahlap kapilkumwailpenehr!’
  por-BRBSL: 'Eles levarão suas tendas e seus rebanhos. eles levarão suas cortinas
    para si mesmos, todas as suas embarcações, e seus camelos; e chorarão para eles:
    “Terror de todos os lados!'
  cth-cth: Rim hoi saringnaw a ceikhai awh han. Lukkareirimnaw amamouh hanlah he a
    la awh han, a hnopainaw hoi kalauknaw a ceikhai awh han. Hote hnonaw dawk kap
    awh vaiteh, tengpam vah takinae ao.
  twi-twi: Wɔbɛfa wɔn ntamadan ne wɔn nguankuw; wɔbɛfa wɔn nkataso, ne wɔn ho nneɛma
    ne yoma akɔ. Nnipa bɛteɛteɛ mu se, ‘Ehu wɔ baabiara!’
  hlt-hlt: A dap neh a boiva te a rhawt pa uh ni. A himbaiyan neh a hnopai boeih khaw,
    amamih ham a kalauk neh a phueih uh vetih amih te a kaepvai ah rhihnah neh a doek
    uh ni.
  tbz-SIM: Fekɛnɛ̀ bɛ touti, nɛ̀ bɛ wũɔ̃ nɛ̀ bɛ yɑ̀ɑ̀tì nɛ̀ bɛ nɛntì, kɛ́fekɛ bɛ yòyóbɛ̀,
    kɛ́ bɛ̀ uu tipíìtì timɔu, kɛ̀ kufɔ̃wɑɑ́ mbɛ̀ pĩ.
  msy-2020: 'Egh men purirpeniba ko sipsipba ko, purirpenibar iniba ko, men bizir
    maba saram ater mangɨ. Egh uaghan men kamelba inigh mangɨ. Egh kamaghɨn men dɨm:
    Bizir ia damutɨ ia atiatingamim, a bar danganibar iti.”'
  azb-azb: Onların çadırlarını və sürülərini Əllərindən alacaqlar, Çadır pərdələri,
    bütün əşyaları və dəvələri Götürülüb aparılacaq. Onlara “Hər tərəfdən dəhşət!”
    Deyib bağıracaqlar.
  eng-DBY: Their tents and their flocks shall they take; their curtains and all their
    vessels, and their camels, shall they carry away for themselves; and they shall
    cry unto them, Terror on every side!
  hin-2017: वे उनके डेरे और भेड़-बकरियाँ ले जाएँगे, उनके तम्बू और सब बर्तन उठाकर ऊँटों
    को भी हाँक ले जाएँगे, और उन लोगों से पुकारकर कहेंगे, ‘चारों ओर भय ही भय है।’
  wol-KYG: 'nangu xaymaaki jur, ak kiiraay ak luy jumtukaay, yóbbu seeni giléem, te
    biral leen, ne leen: “Musiba ubale na!”'
  eng-YLT: Their tents and their flock they do take, Their curtains, and all their
    vessels, And their camels, they bear away for themselves, And they called concerning
    them, Fear [is] round about.
  eng-WYC-2017: They shall take the tabernacles of them, and the flocks of them; they
    shall take to them the skins of them, and all the vessels of them, and the camels
    of them; and they shall call on them inward dread in compass.
  eng-WMBB: They will take their tents and their flocks. they will carry away for
    themselves their curtains, all their vessels, and their camels; and they will
    cry to them, ‘Terror on every side!’
  urd-GVH: तुम उनके ख़ैमों, भेड़-बकरियों और ऊँटों को छीन लोगे, उनके ख़ैमों के परदों
    और बाक़ी सामान को लूट लोगे। चीख़ें सुनाई देंगी, ‘हाय, चारों तरफ़ दहशत ही दहशत’!”
  rug-rug: Sari dia ipi meke dia sipi si kote ta vagi taloa; dia aqoroana si kote
    ta paleke taloa turaṉae dia likakalae meke dia kameli tugo. Sari tie si kote kukili
    la guahe koarini, ‘Variva matagutu sari doduru vari kali popoa,’ gua.
  gaz-gaz: Dunkaanonni isaaniitii fi bushaayeen isaanii ni fudhatamu; golgaawwan isaanii
    miʼaa fi gaalawwan isaanii wajjin fudhatamu. Namoonnis, ‘Gama hundaan sodaatu
    jira!’ jedhanii iyyu.
  fra-LSG: On prendra leurs tentes et leurs troupeaux, On enlèvera leurs pavillons,
    tous leurs bagages et leurs chameaux, Et l’on jettera de toutes parts contre eux
    des cris d’épouvante.
  yal-yal: Ɛ e xuruse kurune nun e kidi bubune tongo e yii, e nun e yigiyadene nun
    e goronne nun e ɲɔgɔmɛne birin. Muxune sɔnxɔn natema nɛn e ma, e naxa, ‘Gaxun
    yiren birin yi!’ ”
  haw-1868: 'E lawe aku no lakou i ko lakou halelewa, a me ka lakou poe hipa: E lawe
    hoi lakou no lakou iho i ko lakou mau paku, I ko lakou mau kiaha hoi, a me ka
    lakou poe kamelo; E kahea aku no keia poe ia lakou, He makau no ma na aoao a puni.'
  arb-NAV: 'فَإِنَّ خِيَامَهُمْ وَقُطْعَانَ أَغْنَامِهِمْ يُسْتَوْلَى عَلَيْهَا، وَتُؤْخَذُ
    أَسْتَارُهُمْ وَأَمْتِعَتُهُمْ، وَتُنْهَبُ جِمَالُهُمْ مِنْهُمْ، وَيَهْتِفُ بِهِمِ
    الرِّجَالُ: الرُّعْبُ يُحْدِقُ مِنْ كُلِّ جَانِبٍ.'
  ewe-ewe: Woaxɔ woƒe avɔgbadɔwo kple woƒe lãhawo eye woaxɔ woƒe gbɔɖemeƒewo kple
    woƒe nunɔamesiwo kple woƒe kposɔwo. Amewo ado ɣli ɖe wo ŋu be, ‘Ŋɔdzi ƒo xlã mi!’
  eng-LEE: 'Their tents and their flocks shall they take away; their curtains, and
    all their vessels and their camels shall they take to themselves: and they shall
    call out over them, Terror is on every side.'
  asm-FB: শত্ৰুৱে সিহঁতৰ তম্বু আৰু পশুৰ জাকবোৰ লৈ যাব, আৰু সিহঁতৰ আঁৰ কাপোৰ আদি আটাই
    বস্তু আৰু উটবোৰ নিজৰ নিমিত্তে নিব, আৰু সিহঁতে শত্ৰুৰ কাৰণে চিঞৰিব, সকলো ফালে ত্ৰাস।
  sus-A: وٌ شَ عٍ شَ كِرِ بَنشِيٍ، عٍ شَ شُرُ سٍيٍ، عٍ شَ كٌتٍ بِرِن، نُن عٍ شَ حْشْمّيٍ
    سُشُ. وٌ شَ عَ قَلَ عٍ بّ، ‹قٍ شْرْشْي نَ وٌ لِقٍ يِرٍ بِرِن.›
  fra-SBL: 'Ils prendront leurs tentes et leurs troupeaux. ils emporteront pour eux-mêmes
    leurs rideaux, tous leurs vaisseaux, et leurs chameaux ; et ils leur crient :
    « Terreur de tous les côtés !'
  hbo-hbo: אָהֳלֵיהֶ֤ם וְצֹאנָם֙ יִקָּ֔חוּ יְרִיעֹותֵיהֶ֧ם וְכָל־כְּלֵיהֶ֛ם וּגְמַלֵּיהֶ֖ם
    יִשְׂא֣וּ לָהֶ֑ם וְקָרְא֧וּ עֲלֵיהֶ֛ם מָגֹ֖ור מִסָּבִֽיב׃
  kik-kik: Hema ciao na ndũũru ciao cia mbũri nĩigatahwo; ciandarũa ciao nĩigakuuo,
    hamwe na indo ciao ciothe, na ngamĩĩra ciao ciothe. Andũ nĩmakanĩrĩra, mameere
    atĩrĩ, ‘Kĩmako kĩnene kiumanĩte na mĩena yothe!’
  fra-NCL: 'Qu’on prenne leurs tentes et leurs troupeaux ! Qu’on leur enlève leurs
    tentures, tous leurs bagages et leurs chameaux ! Et qu’on leur crie : Terreur
    de toutes parts !'
  cek-AK: Nihcae ih kahni imnawk, tuunawk, angmacae im pakaahaih kahninawk, laomnawk
    hoi tahnongsawk hrangnawk boih, angmacae hanah la o boih tih; ahmuen kruekah zithaih
    to oh! tiah kaminawk mah nihcae to hang o thui tih.
  cuk-cuk: 'E-ibe e-dordonegmar, e-molimar, ei sulegoed. E-ibe e-atued-dummagan seledoed,
    degi, e-ibmar-nuegan, e-moli-yargan-muremalad seledoed. Dulemar ega weyob oimakdemaloed:
    ‘Bela aineba neg-dobegwale itoleged.’ ”'
  uig-CYR: 'Һуҗум қилғанлар уларниң чедирлири һәм падилирини елип кетиду; уларниң
    чедир пәрдилири, барлиқ қача-қуча, төгилирини булап кетиду; хәқ уларға: «Тәрәп-тәрәпләрни
    вәһимә басиду!» дәп вақирайду.'
  tel-2017: అతని సైన్యం వాళ్ళ గుడారాలనూ, వాళ్ళ మందలనూ, గుడారాల తాళ్లనూ మిగిలిన సామాగ్రినంతా
    తీసుకు వెళ్తారు. కేదారు ప్రజల ఒంటెలను వాళ్ళు తీసుకువెళ్తారు. ‘అన్ని వైపులా భయం’
    అంటూ చెప్తారు.
  hat-BSA: 'Yo va pran tant yo ak bann mouton yo; yo va pote pou kont yo tout rido
    tant yo, tout byen yo ak tout chamo yo e yo va rele a youn lòt: ‘Gwo laperèz tout
    kote!’'
  kos-kos: Sruokya lohm nuknuk selos ac un kosro natulos, mwe lisrlisr ke lohm nuknuk
    selos ac ma nukewa in lohm selos. Eisla camel natulos ac fahk nu sin mwet uh,
    ‘Kowos rauniyukla ke mwe aksangeng!’
  hbo-WLC: אָהֳלֵיהֶ֤ם וְצֹאנָם֙ יִקָּ֔חוּ יְרִיעוֹתֵיהֶ֧ם וְכָל־כְּלֵיהֶ֛ם וּגְמַלֵּיהֶ֖ם
    יִשְׂא֣וּ לָהֶ֑ם וְקָרְא֧וּ עֲלֵיהֶ֛ם מָג֖וֹר מִסָּבִֽיב׃
  ibo-ibo: A ga-adọta ụlọ ikwu ha, na igwe ewu na atụrụ ha nʼagha. A ga-ebukọrọkwa
    ụlọ mgbochi ha niile, ya na ngwongwo na ịnyịnya kamel ha niile. Ndị mmadụ ga-etikwa
    mkpu sị ha, ‘Oke egwu dị nʼakụkụ niile!’
  ory-ory: ଲୋକମାନେ ସେମାନଙ୍କର ତମ୍ବୁ ଓ ପଶୁପଲସବୁ ନେଇଯିବେ; ସେମାନଙ୍କର ଯବନିକା ଓ ସେମାନଙ୍କର
    ଯାବତୀୟ ପାତ୍ର ଓ ଓଟଗଣକୁ ସେମାନେ ଆପଣାମାନଙ୍କ ନିମନ୍ତେ ନେଇଯିବେ, ଆଉ ‘ଚତୁର୍ଦ୍ଦିଗରେ ଆଶଙ୍କା’
    ବୋଲି ଉଚ୍ଚସ୍ୱରରେ ସେମାନଙ୍କୁ କହିବେ।
  chk-chk: Imwer imw mangaku me nöür pwiin sip repwe oola, pwal ar chechen lon imw
    me pisekir meinisin. Aramas repwe angei seniir nöür kamel o kökkö ngeniir, ‘Niuokus
    watte a nom pwelin ünükümi.’
  rop-rop: Deigim olabat tent, en ketin, en olabat ship, en deigimwei ebrijing brom
    insaid langa olabat tent. Deigimwei olabat kemul en dalim detlot pipul, ‘Yumob
    enamimob jidan raidaran langa yumob.’
  ukr-1871: Намети й вівцї їх позабірайте; покриттє наметнє, всю надобу, й верблюди
    в їх пожакуйте, та накличте на них страх із усїх боків.
  deu-1951: 'Man wird ihre Zelte und Schafherden rauben, ihre Teppiche und alle ihre
    Geräte; auch ihre Kamele wird man ihnen nehmen; man wird über sie rufen:'
  eng-JPS: Their tents and their flocks shall they take, they shall carry away for
    themselves their curtains, and all their vessels, and their camels; and they shall
    proclaim against them a terror on every side.
  srp-1865: Uzeæe im šatore i stada, zavjese njihove i sudove njihove i kamile njihove
    oteæe, i vikaæe na njih strašno otsvuda.
  lug-lug: Weema zaabwe n’ebisibo byabwe bya kutwalibwa; enju zaabwe ziryetikkibwa
    n’ebintu byabwe byonna n’eŋŋamira zaabwe. Abasajja balibakanga nga bawowoggana
    nti, ‘Akabi kavudde ku buli ludda!’
  heb-heb: אהליהם וצאנם יקחו יריעותיהם וכל כליהם וגמליהם ישאו להם וקראו עליהם מגור
    מסביב׃
  ben-IRV: লোকে তাদের তাঁবুগুলি ও পশুপাল, তাঁবুর পর্দা ও তাদের সমস্ত জিনিস নিয়ে যাবে।
    তারা কেদরের লোকেদের থেকে উট নিয়ে যাবে এবং চিৎকার করে তাদের বলবে, ‘চারদিকে আতঙ্ক!’
  pan-pan: ਉਹਨਾਂ ਦੇ ਤੰਬੂ ਅਤੇ ਉਹਨਾਂ ਦੇ ਇੱਜੜ ਲਏ ਜਾਣਗੇ, ਉਹਨਾਂ ਦੇ ਪੜਦੇ, ਉਹਨਾਂ ਦੇ ਸਾਰੇ
    ਭਾਂਡੇ, ਉਹਨਾਂ ਦੇ ਊਠ ਉਹ ਆਪਣੇ ਲਈ ਲੈ ਜਾਣਗੇ, ਉਹ ਉਹਨਾਂ ਦੇ ਉੱਤੇ ਪੁਕਾਰਨਗੇ, ਭਈ ਆਲੇ-ਦੁਆਲੇ
    ਭੈਅ ਹੈ!
  mya-JVB: သူ တို့တဲ များနှင့် သိုးစု များကို၎င်း၊ ကုလားကာ များ၊ အသုံးအဆောင် များ၊
    ကုလားအုပ် များကို၎င်းသိမ်း ၍ ယူသွား ရကြမည်။ သူတို့ပတ်လည် ၌ ကြောက်လန့် စရာ အကြောင်းကို
    ကြွေးကြော် ရကြမည်။
  tbg-tbg: 'Ne vika seri naavu maaqave, vika sipisipive, vika naavuqi vai haikarave,
    vika kamerive, ekaa vi haikara nuntu ruvaaqumake varaate. Vi entara ne aakara
    nteha vikara mintima tiate: Oho, ekaa mantaraini aatu itaaina haikavaqai vaivo,
    tiate.'
  hmo-hmo: Edia palai rumadia, bona edia mamoe do umui abia. Edia palai ruma koua
    dabua, bona edia palai ruma, ma edia lalonai idia noho kohu ibounai do umui abia.
    Edia kamelo be edia biagudia dekena amo, do umui hakaudia siri, bona taunimanima
    do umui hamaoroa, umui gwau, ‘Umui emui tano ena kahana ibounai dekenai, gari
    bada sibona ia noho.’
  urd-urd: वह उनके ख़ेमों और गल्लों को ले लेंगे; उनके पर्दों और बर्तनों और ऊँटो को
    छीन ले जाएँगे; और वह चिल्ला कर उनसे कहेंगे कि चारों तरफ़ ख़ौफ़ है!”
  rus-SYN: 'Шатры их и овец их возьмут себе, и покровы их и всю утварь их, и верблюдов
    их возьмут, и будут кричать им: “ужас отовсюду!”'
  bqc-SIM: 'Wa ń zwã̀akpɛↄ ń ń pↄtuoↄ símá, wi tá ń ń zwãa pↄ́ aaì da ń
    kpɛ́uↄ ń ń yiongoↄ ń ń pↄ́ↄ píi. Wi wiidↄmá: Vĩa pↄ́ↄ liaaázi!'
  tcz-CHONGTHU: A gancha houle a khoilu pon jouseo hung kilah peh untin, anei agou
    le asangongsao hou hung kilah peh diu ahi. Muntin a kichat na thubou kithanga
    kija ding, aki heina jou seuva kichat naa dim diu ahi.”
  mar-mar: त्यांचे सैन्य त्यांचे तंबू व त्यांचे कळप, त्यांच्या तंबूचे पडदे व त्यांचे
    सर्व साहित्य घेऊन जातील. केदारच्या लोकांकडून त्यांचे उंट आपणासाठी घेऊन जातील आणि
    त्यांना ओरडून सांगतील. ‘चोहोकडे सर्व दहशत आहे.’
  qub-qub: Tolduncunata, uywancunata, ima-ayca charashantapis ushaypa apacuy. Camëlluncunata
    guechuy. Nircur manchachishpayqui gayaray ‹¡Intërupami fiyupa manchariypaj caycan!›
    nir.
  bqp-bqp: I ben kuu bekunuginu kɑ ben yɑɑ sɑbenu kpuro guro, kɑ ben bekɑ kɑ ben sɔmunu
    kɑ ben yooyoosu, kpɑ i kuuki ko bɑɑmɑ i bu bɛrum tiɑ.
  hat-hat: 'Pran tant yo, kabrit yo, mouton yo, rido tant yo ansanm ak tout lòt bagay
    ki nan tant yo. Pran chamo yo. Di byen fò nan zòrèy yo: Kote ou pase tout moun
    pè.'
  eng-BSB: 'They will take their tents and flocks, their tent curtains and all their
    goods. They will take their camels for themselves. They will shout to them: ‘Terror
    is on every side!’'
  eng-WEBPB: They will take their tents and their flocks. they will carry away for
    themselves their curtains, all their vessels, and their camels; and they will
    cry to them, ‘Terror on every side!’
  kbq-kbq: Hagi ana nehu'za ha' vahe'mo'za seli nozamine, sipisipi afu'zamine, seli
    noma negiza tavarave zamine maka fenoza zaminena e'neriza, kemori afu'zminena
    zamavare'za vugahaze. Ana nehanage'za vahe'mo'za kezatizami'za, tamagri'ma tamazeri
    koro'ma hania zamo'a maka kaziga tamazeri kagie hu'za hugahaze.
  nhe-BL: 'Huan quincuilis nochi ininborregojhua, ininchajchaj huan nochi tlen quipiyaj.
    Queja nopa TOTECO quiijto. Huan nojquiya quincuilise inincamellos. Campa hueli
    oncas tzajtzilistli huan tlacame quiijtose: “Tocualancaitacahua techyahualojtoque
    huan techchihuilíaj tlen fiero.”'
  gub-BL: 'Pepyhyk wanàpuzràn nehe, waneimaw pe wà nehe no, pàn wanàpuzràn huken rehe
    imuzaiko pyrer nehe no, wanàpuzràn pupe har paw nehe no. Pepyhyk waneimaw kawaru
    kupewa''a pe wà nehe, nezewe peze''eg pà nehe: Teko ywy nànànar ukyze wà, peze
    wanupe nehe.'
  eng-DRA: 'They shall take their tents, and their flocks: and shall carry off for
    themselves their curtains, and all their vessels, and their camels: and they shall
    call fear upon them round about.'
