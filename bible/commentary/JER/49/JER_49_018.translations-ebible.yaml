  ory-ory: ସଦାପ୍ରଭୁ କହନ୍ତି, ସଦୋମ ଓ ହମୋରାର ଓ ତନ୍ନିକଟବର୍ତ୍ତୀ ନଗରସମୂହ ସଦୃଶ୍ୟ ତାହାର ଉତ୍ପାଟନ
    ହେବ, କୌଣସି ମନୁଷ୍ୟ ସେଠାରେ ବାସ କରିବ ନାହିଁ; କିଅବା କୌଣସି ମନୁଷ୍ୟ-ସନ୍ତାନ ତହିଁ ମଧ୍ୟରେ
    ପ୍ରବାସ କରିବ ନାହିଁ।
  chk-chk: Etom epwe usun chök Sotom me Komora me ekewe telinimw ünükür, lupwen ra
    tala. Esap wor eman aramas epwe imweimw lon, esap pwal wor eman epwe saifeil lon.
    Ngang ewe Samol mi Lapalap üa kapas.
  rop-rop: Det seimwan ting garra hepin langa Idam weya bin hepin langa Sadam en Gamora,
    det dubala taun en detlot lilwan taun raidaran langa dubala. Deibin binijap en
    nobodi kaan jidan deya enimo.
  ukr-1871: Як Содома та Гоморра провалились, а з ними й сусїдні городи, говорить
    Господь, так і там нїхто вже не буде жити, й нїяка людина не поселиться.
  deu-1951: Wie Sodom und Gomorra samt ihren Nachbarstädten umgekehrt worden sind,
    spricht der HERR, so wird auch dort niemand mehr wohnen und kein Menschenkind
    sich daselbst aufhalten.
  eng-JPS: As in the overthrow of Sodom and Gomorrah and the neighbour cities thereof,
    saith the LORD, no man shall abide there, neither shall any son of man dwell therein.
  srp-1865: Kao kad se zatr Sodom i Gomor i susjedstvo njihovo, veli Gospod, neæe
    se naseliti ondje niko niti æe se baviti ondje sin èovjeèji.
  lug-lug: Nga Sodomu ne Ggomola bwe byayonoonebwa, wamu n’ebibuga ebirala ebiriraanyeewo,”
    bw’ayogera Mukama Katonda, “tewaliba n’omu abibeeramu; tewali musajja alikituulamu.
  heb-heb: כמהפכת סדם ועמרה ושכניה אמר יהוה לא ישב שם איש ולא יגור בה בן אדם׃
  ben-IRV: তাদের প্রতিবেশীর সঙ্গে যেমন সদোম ও ঘমোরাকে ধ্বংস করা হয়েছিল” এটা সদাপ্রভুর
    ঘোষণা, “তেমনি ইদোমে কেউ বাস করবে না; তার মধ্যে কোন মানুষ থাকবে না।
  pan-pan: ਜਿਵੇਂ ਸਦੂਮ ਅਤੇ ਅਮੂਰਾਹ ਅਤੇ ਉਹਨਾਂ ਦੇ ਵਾਸ ਉੱਲਦੇ ਗਏ, ਯਹੋਵਾਹ ਆਖਦਾ ਹੈ, ਉੱਥੇ ਕੋਈ
    ਨਾ ਵੱਸੇਗਾ, ਨਾ ਕੋਈ ਆਦਮ ਵੰਸ਼ ਉਸ ਦੇ ਵਿੱਚ ਟਿਕੇਗਾ
  mya-JVB: သောဒုံ မြို့နှင့် ဂေါမောရ မြို့မှစ၍နီးစပ် သောမြို့ တို့၏ ပျက်စီး ခြင်းကဲ့သို့
    ဖြစ်၍၊ ဧဒုံပြည်၌ အဘယ်သူမျှမ နေ ရ။ လူ သား တစုံတယောက်မျှ နေရာ မ ကျရဟု ထာဝရဘုရား
    မိန့် တော်မူ၏။
  tbg-tbg: Haaru te Sodomivata Gomoravata vitanta tataaqa vau vatukaukavata anomake
    qoraiqama kaunantemake, te Idomuvata qoraiqama kaariraro vi vataraqaa kia voqavanovata
    vairaro qumina naantaaka ntuanarove.
  hmo-hmo: Sodoma bona Gomora bona edia hanua maragidia ese dika idia davaria neganai,
    tau ta ese unuseni ia noho lou lasi. Inai bamona kara danu be Edoma dekenai do
    ia vara. Lau inai Lohiabada, lau hereva vadaeni.
  urd-urd: जिस तरह सदूम और 'अमूरा और उनके आस पास के शहर ग़ारत हो गए, उसी तरह उसमें
    भी न कोई आदमी बसेगा, न आदमज़ाद वहाँ सुकूनत करेगा, ख़ुदावन्द फ़रमाता है।
  rus-SYN: Как ниспровергнуты Содом и Гоморра и соседние города их, говорит Господь,
    так и там ни один человек не будет жить, и сын человеческий не остановится в нем.
  bqc-SIM: Aↄ dɛ lán Sↄdↄũ ń Gↄmↄↄo ń wɛ̃́lɛ pↄ́ kú ń saɛↄ míↄnzↄ̃awaɛ. Gbɛ̃e
    a zↄ̃lɛ weo, baa do. Ma Dii mámɛ má ò.
  tcz-CHONGTHU: “Sodom leh Gomorrah chule akimvel’a um khoho kisumanggam tobang ding
    ahi.” Tin Pakai in aseije, “Koima chenglou ding, koima chan alo lou ding ahi.”
  mar-mar: परमेश्वर म्हणतो, सदोम व गमोरा व त्यांचे शेजारी यांना जसे उलथून टाकले तसे
    होईल. तेथे कोणीही जिवंत राहणार नाही. तेथे कोणी व्यक्ती मुक्काम करणार नाही. देव
    असे म्हणाला,
  qub-qub: Sodomatawan Gomorrata y läduncho caj siudäcunatapis päsashannömi päsanga.
    Chaura chaychöga manami pipis tiyanganachu; ni pachacuyllapis pachaconganachu.
    Noga Tayta Diosmi chayno në.
  bqp-bqp: Domi yɑ ko n sɑ̃ɑwɑ nge mɛ bɑ Sodomu kɑ Gomɔrɑ kpeerɑsiɑ kɑ yen bɑru kpɑɑnɔ.
    Goo kun mɑɑ sinɑmɔ mi.
  hat-hat: Gwo malè sa ki te rive lavil Sodòm ak Gomò ansanm ak tout ti bouk nan vwazinaj
    yo, se malè sa a k'ap rive Edon tou. P'ap gen yon moun nan peyi a ankò. Pesonn
    p'ap rete la. Se mwen menm Seyè a ki di sa.
  eng-BSB: As Sodom and Gomorrah were overthrown along with their neighbors,” says
    the LORD, “no one will dwell there; no man will abide there.
  eng-WEBPB: As in the overthrow of Sodom and Gomorrah and its neighbour cities,”
    says the LORD, “no man will dwell there, neither will any son of man live therein.
  kbq-kbq: Hagi korapara Sodomu kuma'ene Gomora kuma'ene tvaozanire'ma megagi'nea
    kumataminema eri havizama hu'noaza hu'na, Idomu mopa eri haviza hanuge'za ana
    mopafina magore hu'za vahera omanisage'za, anampina magomo'a nona kinora omanigahie
    huno Ra Anumzamo'a hu'ne.
  nhe-BL: Panos ihuical ica tlali Edom queja panoc ica altepetini Sodoma huan Gomorra
    huan nopa altepetini tlen eliyayaj nechca. Edom nojquiya mocahuas cactoque altepetini
    huan axaca itztos nopano. Queja nopa niDIOS niquijtohua.
  gub-BL: Kwehe iaiw ma'e uzeapo Xotom tawhu pe Komor tawhu pe a'e. Tupàn umumaw a'e
    tawhu amo tawhu wanuwake har inuromo a'e wà. Uzapo putar nezewegatete haw Enom
    pe nehe no. Ni amo nuiko kwaw a'e pe wà nehe. Ni màràn 'ar numumaw kwaw a'e pe
    wiko pà wà nehe. Ihe Tupàn Tuweharupi Wiko Ma'e aiko ko ma'e imume'u har romo
    ihe.
  eng-DRA: 'As Sodom was overthrown and Gomorrha, and the neighbours thereof, saith
    the Lord: there shall not a man dwell there, and there shall no son of man inhabit
    it.'
