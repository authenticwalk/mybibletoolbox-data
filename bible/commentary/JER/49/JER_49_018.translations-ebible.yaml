verse: JER.049.018
translations:
  mal-C: സൊദോമിനെയും ഗൊമോറായെയും അവയുടെ അയൽ പട്ടണങ്ങളോടൊപ്പം നശിപ്പിച്ച നാളിലെപ്പോലെതന്നെ,
    ആരും അവിടെ പാർക്കുകയില്ല; ഒരു മനുഷ്യനും അവിടെ താമസിക്കുകയില്ല,” എന്ന് യഹോവ അരുളിച്ചെയ്യുന്നു.
  deu-TKW: Wie Sodom und Gomorrha und ihre Nachbarstädte von Grund aus zerstört wurden,
    spricht Jahwe, wird auch dort niemand mehr wohnen, noch ein Mensch darin weilen.
  lin-lin: Ndenge Sodome mpe Gomore ebebisamaki elongo na bingumba na yango ya zingazinga, »
    elobi Yawe, « moto moko te akovanda lisusu kuna, moko te akowumela kati na yango.
  eng-LSV: As the overthrow of Sodom and Gomorrah, || And its neighbors, said YHWH,
    || No one dwells there, || Nor does a son of man sojourn in her.
  eng-GNV: 'As in the ouerthrowe of Sodom, and of Gomorah, and the places thereof
    neere about, saieth the Lord: no man shall dwell there, neither shall the sonnes
    of men remaine in it.'
  eng-WEBSTER: As in the overthrow of Sodom and Gomorrah and the neighboring cities
    , saith the LORD, no man shall abide there, neither shall a son of man dwell in
    it.
  nhw-BL: Panos san se ica tlali Edom quen panoc ica altepeme Sodoma huan Gomorra
    huan nopa altepeme catli eliyayaj nechca. Edom nojquiya mocahuas cactoque altepeme
    huan amo aqui itztos nopona. Quej nopa niDIOS niquijtohua.
  swh-ONEN: Kama vile Sodoma na Gomora zilivyoangamizwa, pamoja na miji iliyokuwa
    jirani nayo,” asema Bwana, “vivyo hivyo hakuna mtu yeyote atakayeishi humo. Naam,
    hakuna mtu yeyote atakayekaa humo.
  bba-bba: Domi yɑ ko n sɑ̃ɑwɑ nɡe mɛ bɑ Sodomu kɑ Gomɔrɑ kpeerɑsiɑ kɑ yen bɑru kpɑɑnɔ.
    Goo kun mɑɑ sinɑmɔ mi.
  eng-KJVCPB: As in the overthrow of Sodom and Gomorrah And the neighbour cities thereof,
    saith the Lord, No man shall abide there, Neither shall a son of man dwell in
    it.
  luo-luo: Jehova Nyasaye wacho niya, “Mana kaka Sodom gi Gomora nokethi, kaachiel
    gi mier mokiewo kodgi, e kaka en bende nobedi maonge ngʼato angʼata modak kanyo
    kendo.
  meu-meu: 'Iehova na e tomu: Sodoma bona Gomora bona edia hetabira hanuadia e heḡiḡi
    dobi heḡereḡerena ai, tau ta ese basine noholaia; tau ta na ia lalonai basine
    taruha.'
  npi-ULB: जसरी सदोम र गमोरा अनि तिनीहरूका छिमेकीहरूको पतन भयो,” परमप्रभु भन्‍नुहुन्‍छ,
    “त्यहाँ कोही पनि बस्‍नेछैन । कुनै पनि व्यक्ति त्यहाँ रहनेछैन ।
  yor-yor: Gẹ́gẹ́ bí wọ́n ṣe gba Sodomu àti Gomorra pẹ̀lú àwọn ìlú tí ó wà ní àyíká
    rẹ,” ní Olúwa wí. “Bẹ́ẹ̀ ni, kò sí ẹnikẹ́ni tí yóò gbé níbẹ̀; kò sì ní sí ènìyàn
    tí yóò tẹ̀dó síbẹ̀ mọ́.
  pes-OPCB: شهرها و آبادی‌های اطراف آن، مثل شهرهای سدوم و عموره خاموش و بی‌صدا خواهند
    شد؛ دیگر کسی در آنجا زندگی نخواهد کرد.
  tgl-ULB: Katulad ng pagbagsak ng Sodoma at Gomora at ng kanilang mga kalapit na
    bayan,” sinasabi ni Yahweh, “wala ni isang titira roon; walang taong mananatili
    roon.
  hui-hui: Bamba i̱na tano kira Sodomo Gomorala heba tano marubi bo haealabagabu wahewagola
    ai dindi uruni ibira hene mbirale mbira nawi bame ngagoni. Anidagua dege i̱na
    Idomo dindibi mo ko harogola wali agali mbira dindi ogoriani nahe dindi hangu
    wulebira. I̱ Anduane Homogo i̱na bi o ledogoniore.
  mya-mya: သော​ဒုံ​မြို့၊ ဂေါ​မော​ရ​မြို့​နှင့်​နီး​နား​ဝန်း ကျင်​ကျေး​ရွာ​များ​သည်
    သုတ်​သင်​ဖျက်​ဆီး ခြင်း​ကို​ခံ​ရ​သည့်​နည်း​တူ​ဧ​ဒုံ​ပြည်​သည် လည်း​ခံ​ရ​လိမ့်​မည်။
    ကာ​လ​အ​နည်း​ငယ်​မျှ ပင်​လျှင်​ထို​ပြည်​တွင်​နေ​ထိုင်​မည့်​သူ​တစ်​ဦး တစ်​ယောက်​မျှ​ရှိ​လိမ့်​မည်​မ​ဟုတ်။
    ဤ​ကား ငါ​ထာ​ဝ​ရ​ဘု​ရား​မြွက်​ဆို​သည့်​စ​ကား ဖြစ်​၏။-
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེས་འདི་སྐད་དུ། དེ་ནི་སཱ་དོམ་དང་གཱ་མོ་ར་དང་། དེའི་ཉེ་འདབས་ཀྱི་གྲོང་ཁྱེར་རྣམས་དང་འདྲ་བར་ཕམ་པར་བཟོ་ཞིང་།
    སུ་ཡང་དེ་རུ་མི་གནས་ཤིང་། སུ་ཡང་དེར་བྱེས་སུ་སྡོད་པར་མི་འགྱུར་ཞེས་གསུངས།
  sna-sna: Sokuparadzwa kwakaitwa Sodhomu neGomora, pamwe chete namaguta akanga akavakidzana
    nawo,” ndizvo zvinotaura Jehovha, “saka hakuna munhu achazogarako; hakuna munhu
    achagara mariri.
  spa-BLM: Como en el derrocamiento de Sodoma y Gomorra y sus ciudades vecinas”, dice
    Yahvé, “ningún hombre habitará allí, ni ningún hijo de hombre vivirá en ella.
  cac-cac: 'A in Jehová in svala'': A Edom chi'' lajan ol aj icha ajnac satjiel Sodoma,
    Gomorra yed'' juntzan̈xo chon̈ab'' d''a slac''anil. Man̈xa mach ol cajnajxoc d''ay,
    man̈xa pax mach ol b''eyec'' d''ay.'
  swh-ULB: Kama maangamizi ya Sodoma na Gomora na jirani zake,” asema Yahwe, “hakuna
    atakayeishi pale; hakuna mtu atakayekaa huko.
  bel-bel: Як скінуты Садома і Гамора і суседнія гарады іхнія, кажа Гасподзь, так
    і там ніводзін чалавек ня будзе жыць, і сын чалавечы ня спыніцца ў ім.
  deu-ELBBK: Gleich der Umkehrung von Sodom und Gomorra und ihrer Nachbarn, spricht
    der HERR, wird niemand dort wohnen und kein Menschenkind sich darin aufhalten.
  mbb-OT: Iring te nezeetan is Sodom wey Gomora wey is menge inged diyà te peliǥuy
    kayi, egkezeetan daan is Edom. Ne wazè en ed-ubpà dutun. Iyan a, is Nengazen,
    is migkaǥi kayi
  mal-2015: സൊദോമിന്റെയും ഗൊമോരയുടെയും അവയുടെ അയൽപട്ടണങ്ങളുടെയും ഉന്മൂലനാശശേഷം എന്നപോലെ
    അവിടെയും ആരും പാർക്കയില്ല; ഒരു മനുഷ്യനും അവിടെ വസിക്കയില്ല എന്നു യഹോവ അരുളിച്ചെയ്യുന്നു.
  rmc-rmc: O Edom ela zňičimen avke sar e Sodoma, e Gomora the o fori, so sas pašal
    lende,“ phenel o RAJ, „ňiko ode na dživela, ňisavo manuš ode na bešela.
  pes-OPV: 'خداوند می‌گوید: چنانکه سدوم و عموره و شهرهای مجاور آنها واژگون شده است،
    همچنان کسی در آنجا ساکن نخواهد شد واحدی از بنی آدم در آن ماوا نخواهد گزید.'
  ron-1924: Ка ши Содома ши Гомора ши четэциле вечине каре ау фост нимичите”, зиче
    Домнул, „нич ел ну ва май фи локуит ши нимень ну се ва май ашеза аколо…
  ben-OBCV: যেমন সদোম ও ঘমোরা তাদের চারপাশের নগরগুলি সমেত উৎপাটিত হয়েছিল,” সদাপ্রভু
    এই কথা বলেন, “সেইরকম, ইদোমেও কেউ বেঁচে থাকবে না, কোনো মানুষই সেখানে বসবাস করবে
    না।
  som-som: Rabbigu wuxuu leeyahay, Sidii afgembigii Sodom iyo Gomora iyo magaalooyinkii
    u dhowaa oo kale, ciduna halkaas ma joogi doonto, oo innaba binu-aadmi halkaas
    ma degganaan doono.
  lat-VUC: 'Sicut subversa est Sodoma et Gomorrha, et vicinæ ejus, ait Dominus: non
    habitabit ibi vir, et non incolet eam filius hominis.'
  eng-ASVBT: As in the overthrow of Sodom and Gomorrah and the neighbor cities thereof,
    saith Jehovah, no man shall dwell there, neither shall any son of man sojourn
    therein.
  ita-1885: Siccome Sodoma, e Gomorra, e le città lor vicine, furono sovvertite, ha
    detto il Signore; così non abiterà più quivi alcun uomo, e niun figliuol d'uomo
    vi dimorerà.
  eng-LXXUP: 'For thus saith the Lord; As my wrath has dropped upon the inhabitants
    of Jerusalem, so shall my wrath drop upon you, when ye have entered into Egypt:
    and ye shall be a desolation, and under the power of others, and a curse and a
    reproach: and ye shall no more see this place.'
  eng-ULB: Like the overthrow of Sodom and Gomorrah and their neighbors,” says Yahweh,
    “no one will live there; no person will stay there.
  spa-VBL: Así como Sodoma y Gomorra fueron destruidas, junto con sus ciudades vecinas,
    dice el Señor, nadie vivirá allí; quedarán deshabitadas.
  fra-_FOB: Comme dans la destruction de Sodome et de Gomorrhe, et des villes voisines,
    a dit l'Éternel, il n'y habitera personne et aucun fils d'homme n'y séjournera.
  mal-mal: സൊദോമും ഗൊമോരയും അവയുടെ അയൽപട്ടണങ്ങളും നശിച്ചുപോയശേഷം എന്നപോലെ, അവിടെയും
    ആരും വസിക്കുകയില്ല; ഒരു മനുഷ്യനും അവിടെ വസിക്കുകയില്ല” എന്ന് യഹോവ അരുളിച്ചെയ്യുന്നു.
  urd-GVR: Rab farmātā hai, “Us kā anjām Sadūm, Amūrā aur un ke paṛosī shahroṅ kī
    mānind hogā jinheṅ Allāh ne ulṭā kar nest-o-nābūd kar diyā. Wahāṅ koī nahīṅ basegā.
  suz-BL: दोपा सोदोम, गोमोररा नु मेको आस एर ओंथ ङा सहर नेल्‍ल श्‍येत्‍थ दुम्‍मा, मोपा
    मेकेर सुइ मलीनीम। सुइ मबाक्‍नीम। येरमीया ५०:४०; यसैया १:९
  eng-NOY: As in the overthrow of Sodom and Gomorrah, And their neighboring cities,
    saith Jehovah, There shall not a man abide there, Nor a son of man dwell within
    her.
  ita-1927: Come avvenne al sovvertimento di Sodoma di Gomorra e di tutte le città
    a loro vicine, dice l’Eterno, nessuno più abiterà quivi, non vi dimorerà più alcun
    figliuol d’uomo.
  ckb-ckb: وەک سەرەوژێربوونی سەدۆم و عەمۆرا و شارۆچکەکانی دەوروبەری، هیچ مرۆڤێک لەوێدا
    نیشتەجێ نابێت، هیچ ئادەمیزادێک بۆ ئەوێ ئاوارە نابێت.» ئەوە فەرمایشتی یەزدانە.
  eng-BBE: As at the downfall of Sodom and Gomorrah and their neighbouring towns,
    says the Lord, no man will be living in it, no son of man will have a resting-place
    there.
  kan-OKCV: ನಾನು ಕೆಡವಿದ ಸೊದೋಮ್ ಗೊಮೋರ ಪಟ್ಟಣಗಳಲ್ಲಿಯೂ, ಅವುಗಳ ಸುತ್ತಣ ಪಟ್ಟಣಗಳಲ್ಲಿಯೂ ಹೇಗೋ
    ಹಾಗೆಯೇ, ಎದೋಮಿನಲ್ಲಿಯೂ ಯಾರೂ ವಾಸಮಾಡುವುದಿಲ್ಲ; ಅದರಲ್ಲಿ ಯಾವ ನರಪ್ರಾಣಿಯೂ ತಂಗುವುದಿಲ್ಲ,”
    ಎಂದು ಯೆಹೋವ ದೇವರು ಹೇಳುತ್ತಾರೆ.
  tam-2017: சோதோமும் கொமோராவும் அவைகளின் சுற்றுப்புறங்களும் கவிழ்க்கப்பட்டதுபோல இதுவும்
    கவிழ்க்கப்படும் என்று யெகோவா சொல்லுகிறார்; அங்கே ஒருவனும் குடியிருப்பதில்லை, அதில்
    ஒரு மனுமக்களும் தங்குவதில்லை.
  spa-RV-1909: Como el trastornamiento de Sodoma y de Gomorra, y de sus ciudades vecinas,
    dice Jehová, no morará allí nadie, ni la habitará hijo de hombre.
  ron-BTF: Ca la dărâmarea Sodomei și Gomorei și a cetăților vecine lor, spune DOMNUL,
    niciun om nu va trăi acolo, niciun fiu al omului nu va locui în el.
  eng-WEBP: As in the overthrow of Sodom and Gomorrah and its neighbor cities,” says
    the LORD, “no man will dwell there, neither will any son of man live therein.
  eng-FBV: Just as Sodom and Gomorrah were destroyed, along with their neighboring
    towns, says the Lord, nobody will live there—they will become uninhabited.
  nld-1939: 'Zoals Sodoma en Gomorra werden verwoest, Met hun zustersteden, zegt Jahweh:
    Zo zal er niemand wonen, Geen mensenkind er vertoeven.'
  nch-BL: Panos san se ica tali Edom quej panoc ica altepeme Sodoma huan Gomorra huan
    nopa altepeme cati eltoyaj nechca. Edom nojquiya mocahuas cactoc huan amo aqui
    itztos nopona. Quej nopa niDIOS niquijtohua.
  vie-1934: Aáy sẽ giống như sự hủy hoại của Sô-đôm, Gô-mô-rơ, và các thành lân cận,
    Đức Giê-hô-va phán vậy. Ê-đôm sẽ không có người ở nữa, chẳng có một con người
    kiều ngụ tại đó.
  hin-CV: सोदोम, अमोराह तथा इनके निकटवर्ती क्षेत्रों के प्रलय के सदृश,” यह याहवेह
    की वाणी है, “कोई भी वहां निवास न करेगा; यह मनुष्यों के निवास के योग्य रह ही न
    जाएगा.
  spa-BES: Como en la caída de Sodoma y Gomorra y sus pueblos vecinos, dice el Señor,
    ningún hombre vivirá en ella, ningún hijo del hombre tendrá un lugar de descanso
    allí.
  tdx-tdx: Hanahake ty fandrotsahañe i Sedome naho i Amorà naho o rova nañohoke iareoo,
    hoe t’Iehovà, tsy himoneña’ ondaty, tsy hañialoa’ ty ana’ondaty.
  tha-KJV: อย่างเมื่อเมืองโสโดม และเมืองโกโมราห์ และหัวเมืองใกล้เคียงของมันถูกทำลายล้าง
    พระเยโฮวาห์ตรั​สว​่า ไม่มี​ใครจะพำนักอยู่​ที่นั่น ไม่มี​บุ​ตรของมนุษย์คนใดจะอาศัยในเมืองนั้น
  por-BR-2018: Tal como a destruição de Sodoma e de Gomorra, e de suas cidades vizinhas,diz
    o SENHOR, ninguém habitará ali, nem filho de homem morará nela.
  deu-ELO: Gleich der Umkehrung von Sodom und Gomorra und ihrer Nachbarn, spricht
    Jehova, wird niemand daselbst wohnen und kein Menschenkind darin weilen.
  eng-WYC-2018: as Sodom and Gomorrah is destroyed, and the nigh cities thereof, saith
    the Lord. A man shall not dwell there, and the son of (a) man shall not inhabit
    it. (yea, it, and the cities nearby, shall be destroyed, like Sodom and Gomorrah,
    saith the Lord. No one shall live there, and no one shall inhabit it.)
  epo-epo: Kiel renversitaj estas Sodom kaj Gomora kaj iliaj najbarlokoj, diras la
    Eternulo, tiel ankaŭ tie neniu restos, neniu homido tie loĝos.
  uig-PIN: Sodom, Gomorra wǝ ularning ǝtrapidiki xǝⱨǝrliri bilǝn birgǝ ɵrüwetilgǝndǝk
    Edommu xundaⱪ bolidu, — dǝydu Pǝrwǝrdigar, — ⱨeqkim xu yǝrdǝ turmaydu, insan baliliri
    xu yǝrdǝ olturaⱪlaxmaydu.
  beo-beo: Sodame amola Goumola amola moilali ela sisiga:le diala, amo da wadela:lesi
    dagoi ba:i. Amo wadela:su defele da Idome fi ilima doaga:mu. Amo soge da eso huluane,
    dunu fi esalebe hamedei soge ba:mu. Na, Hina Gode, da sia:i dagoi.
  tpi-OTNT: Bipo mi bin bagarapim taun Sodom na taun Gomora, na ol taun i stap klostu
    long ol, na ol dispela ples i stap nating. Na mi Bikpela, mi tok, wankain samting
    tasol bai i kamap long Idom na bai i no gat man i stap long en.
  hau-SA: Kamar yadda aka tumɓuke Sodom da Gomorra, tare da garuruwan da suke maƙwabtaka
    da su,” in ji Ubangiji, “haka ba wanda zai zauna a can; ba wani da zai zauna a
    cikinta.
  uig-LAT: Sodom, Gomorra we ularning etrapidiki sheherliri bilen birge örüwétilgendek
    Édommu shundaq bolidu, — deydu Perwerdigar, — héchkim shu yerde turmaydu, insan
    baliliri shu yerde olturaqlashmaydu.
  nde-nde: Njengokuchitheka kweSodoma leGomora, kanye lamadolobho awo ayeseduze, ngakho
    kakho ozahlala kuyo, kakho ozabuye ahlale khona” kutsho uThixo.
  ton-ton: ‌ʻOku pehē ʻe Sihova, “Hangē ko e fakaʻauha ʻo Sotoma mo Komola, mo e ngaahi
