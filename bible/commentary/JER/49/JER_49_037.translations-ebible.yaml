verse: JER.049.037
translations:
  mal-C: ഏലാമ്യരെ ഞാൻ, അവരുടെ ശത്രുക്കളുടെമുന്നിലും അവരെ വധിക്കാൻ ശ്രമിക്കുന്നവരുടെമുന്നിലും
    ചിതറിക്കും; ഞാൻ അവരുടെമേൽ നാശംവരുത്തും, എന്റെ ഭീകരക്രോധംതന്നെ,” എന്ന് യഹോവയുടെ
    അരുളപ്പാട്. “അവരെ നശിപ്പിച്ചുകളയുന്നതുവരെ ഞാൻ അവരെ വാളുമായി പിൻതുടരും.
  deu-TKW: Ich will die Elamiter verzagen lassen vor ihren Feinden und vor denen,
    die ihnen nach dem Leben trachten, und will Unheil über sie bringen, die Glut
    meines Zorns, ist der Spruch Jahwes, und das Schwert hinter ihnen her senden,
    bis ich sie aufgerieben habe.
  lin-lin: Nakosala ete bato ya Elami balenga liboso ya banguna na bango, liboso ya
    bato oyo bazali koluka kosala bango mabe ; nakokweyisela bango pasi na kanda na
    Ngai, » elobi Yawe. « Nakolanda bango na mopanga kino nakosilisa koboma bango.
  eng-LSV: And I have frightened Elam before their enemies, || And before those seeking
    their life, || And I have brought calamity on them, || The heat of My anger, ||
    A declaration of YHWH, || And I have sent the sword after them, || Until I have
    consumed them;
  eng-GNV: For I will cause Elam to be afraied before their enemies, and before them
    that seeke their liues, and will bring vpon them a plague, euen the indignation
    of my wrath, saieth the Lord, and I wil sende the sworde after them till I haue
    consumed them.
  eng-WEBSTER: 'For I will cause Elam to be dismayed before their enemies, and before
    them that seek their life: and I will bring evil upon them, even my fierce anger,
    saith the LORD; and I will send the sword after them, till I have consumed them:'
  nhw-BL: NiDIOS niquijtohua para nijchihuas para Elam ehuani ma momajmatica iniixpa
    inincualancaitacahua catli quinequise quinmictise. Huan nijchihuas ma quintlamiixpolihuiltica
    nopa Elam ehuani pampa tlahuel nicualani ininhuaya huan niquintlamiltis.
  swh-ONEN: Nitamfadhaisha Elamu mbele ya adui zao, mbele yao wale wanaotafuta uhai
    wao; nitaleta maafa juu yao, naam, hasira yangu kali,” asema Bwana. “Nitawafuatia
    kwa upanga mpaka nitakapowamaliza.
  bba-bba: Kon de Elɑmuɡibu bu diiri ben yibɛrɛbɑ kɑ be bɑ kɑsu bu bu ɡon wuswɑɑɔ.
    Nɛn mɔrun sɑɑbu kon bu nɔni swɑ̃ɑ bɑkɑru kpɛ̃ɛ. Tɑbɑ kon kɑ bu ɡo n kpe,
  eng-KJVCPB: 'For I will cause Elam to be dismayed before their enemies, And before
    them that seek their life: And I will bring evil upon them, Even my fierce anger,
    saith the Lord; And I will send the sword after them, Till I have consumed them:'
  luo-luo: Anami Elam ongʼengʼ e nyim wasike, e nyim jogo madwaro tieko ngimagi; anakel
    masiche kuomgi, ma en mirimba mager,” Jehova Nyasaye ema owacho. “Analawgi gi
    ligangla manyaka atiekgi.”
  meu-meu: Iehova na e tomu, Lau ese Elam baina hagaria inaidia vairadiai, bona edia
    mauri iabi-ohona dalana e tahuamu taudia vairadiai danu; dika na idia latadiai
    baina hadihoa, bona egu badu ḡaraḡara danu. Dare baina siaia, baine ḡavadia, ela
    bona baina ha-oredia;
  npi-ULB: यसरी एलामीहरूलाई म तिनीहरूका शत्रुहरू र तिनीहरूको ज्यान लिन खोज्नेहरूको
    सामु चूरचूर पार्नेछु । किनकि म तिनीहरूको विरुद्धमा विपत्ति अर्थात् मेरो क्रोधको
    ज्वाला दन्काउनेछु— यो परमप्रभुको घोषणा हो— र मैले तिनीहरूलाई निमिट्ट्यान्‍न नपारेसम्म
    म तिनीहरूका पछि तरवार पठाउनेछु ।
  yor-yor: Èmi yóò kẹ́gàn Elamu níwájú àwọn ọ̀tá wọn, àti níwájú àwọn tí wọ́n ń wá
    ẹ̀mí wọn, Èmi yóò mú ibi wá sí orí wọn, àní, ìbínú gbígbóná mi,” bẹ́ẹ̀ ni Olúwa
    wí. “Èmi yóò lé wọn pẹ̀lú idà, di ìgbà tí èmi yóò rẹ́yìn wọn.
  pes-OPCB: من با خشم شدید خود، عیلام را دچار بلا و مصیبت خواهم کرد و ایشان را به
    دست دشمنانشان خواهم سپرد تا به کلی نابودشان کنند.
  tgl-ULB: Kaya dudurugin ko ang Elam sa harapan ng kaniyang kaaway at sa harapan
    ng mga naghahangad ng kaniyang buhay, sapagkat magdadala ako ng kapahamakan laban
    sa kanila, ang bagsik ng aking galit—ito ang pahayag ni Yahweh—at ipadadala ko
    ang espada hanggang sa mapuksa ko sila.
  hui-hui: Waitigime ibalu Elama wali agali ayu tibume dibule kago hondowa ti gi helonaga
    i̱na ti mo gi timbuni holebero. I̱naga bu miniha keba timbuni ho kogome i̱na tiha
    ko taraore ibilolebero. I̱na tinaga waitigi bu karu ibilalu ti balu kane dege
    mbiraore yu wa nahe bo wahai helolebero.
  mya-mya: ဧ​လံ​ပြည်​သား​တို့​သည်​မိ​မိ​တို့​ကို​သတ်​ဖြတ် လို​သူ​ရန်​သူ​များ​အား​ကြောက်​လန့်​အောင်​ငါ
    ပြု​မည်။ ငါ​သည်​ပြင်း​စွာ​အ​မျက်​ထွက်​၍​သူ တို့​အား​သုတ်​သင်​ပယ်​ရှင်း​မည်။ သူ​တို့​အား
    လုံး​ဝ​သုတ်​သင်​ပယ်​ရှင်း​သည်​တိုင်​အောင် တပ်​မ​တော်​များ​ကို​ငါ​စေ​လွှတ်​၍​တိုက်​ခိုက်
    စေ​မည်။-
  bod-N: ཡང་ངས་ཨེ་ལཱམ་པ་རྣམས་རང་གི་དགྲ་ཟླ་རྣམས་དང་དེ་དག་གི་སྲོག་སྙེག་མཁན་རྣམས་ཀྱི་མདུན་དུ་འཇིགས་པར་བྱེད་ཅིང་།
    དེ་དག་གི་སྟེང་དུ་ཆག་སྒོ་སྟེ་ངའི་ཁྲོ་གཏུམ་དྲག་པོ་འབེབ་པར་བྱའོ། །ཡང་ངས་དེ་རྣམས་ཚར་མ་བཅད་བར་དུ་དེ་དག་རལ་གྲིས་འདེད་པར་འགྱུར་ཞེས་དཀོན་མཆོག་ཡ་ཝཱེས་གསུངས།
  sna-sna: Ndichapwanya Eramu pamberi pavavengi vavo, pamberi paivo vanotsvaka kuvauraya;
    ndichauyisa njodzi pamusoro pavo, iko kutsamwa kwangu kunotyisa,” ndizvo zvinotaura
    Jehovha. “Ndichavatevera nomunondo kusvikira ndavapedza.
  spa-BLM: Haré que Elam quede consternado ante sus enemigos, y ante los que buscan
    su vida. Traeré el mal sobre ellos, hasta mi feroz ira’, dice Yahvé; y enviaré
    la espada tras ellos, hasta que los haya consumido.
  cac-cac: A in val Jehová in svala' to toxon̈ej ol ib'xocq'ue eb' aj Elam chi' d'a
    yichan̈ eb' yajc'ol snib'ej smilani. Ol vac'b'at yaelal yuj yoval in c'ol d'a
    yib'an̈ eb'. Ol c'och oval chi' d'a eb' masanto ol satel eb'.
  swh-ULB: Hivyo nitawavunjavunja Elamu mbele ya adui zao na mbele ya watafutao uhai
    wao. Maana nitaleta maangamizo dhidi yao, hasira ya gadhabu yangu - hili ni tamko
    la Yahwe - nami nitapeleka upanga nyuma yao hata nitakapowafuta wote.
  bel-bel: і паб'ю Эламітаў страхам перад ворагамі іхнімі і перад шукальнікамі душы
    іхняй; і навяду на іх бедства, гнеў Мой, кажа Гасподзь, і пашлю сьледам за імі
    меч, пакуль ня вынішчу іх;
  deu-ELBBK: Und ich werde Elam verzagt machen vor ihren Feinden und vor denen, die
    nach ihrem Leben trachten, und werde Unglück über sie bringen, die Glut meines
    Zorns, spricht der HERR; und ich werde das Schwert hinter ihnen her senden, bis
    ich sie vernichtet habe.
  mbb-OT: Edezeetan ku sikandan diyà te etuvangan te menge kuntada zan he egkesuat
    he edhimatey kandan. Uya, edezeetan ku sikandan tenged te utew ku kegkepauk. Ibpesurung
    ku sikandan te menge kuntada zan taman te egkaamin sikandan is langun.
  mal-2015: ഞാൻ ഏലാമ്യരെ അവരുടെ ശത്രുക്കളുടെ മുമ്പിലും അവർക്കു പ്രാണഹാനി വരുത്തുവാൻ
    നോക്കുന്നവരുടെ മുമ്പിലും ഭ്രമിപ്പിക്കും; ഞാൻ അവർക്കു അനർത്ഥം, എന്റെ ഉഗ്രകോപം തന്നേ,
    വരുത്തും എന്നു യഹോവയുടെ അരുളപ്പാടു; ഞാൻ അവരുടെ പിന്നാലെ വാൾ അയച്ചു അവരെ മുടിച്ചുകളയും.
  rmc-rmc: O manuša andral o Elam predarana lengre ňeprijaťeľenca, save len kamen
    te murdarel. Anava pre lende e pohroma, miri bari choľi,“ phenel o RAJ. „Bičhavava
    pal lende e šabľa, medik len na zňičinava.
  pes-OPV: واهل عیلام را به حضور دشمنان ایشان و به حضورآنانی که قصد جان ایشان دارند
    مشوش خواهم ساخت. و خداوند می‌گوید که بر ایشان بلا یعنی حدت خشم خویش را وارد خواهم
    آورد وشمشیر را در عقب ایشان خواهم فرستاد تا ایشان را بالکل هلاک سازم.
  ron-1924: Вой фаче ка локуиторий Еламулуй сэ тремуре ынаинтя врэжмашилор лор ши
    ынаинтя челор че вор сэ-й омоаре. Вой адуче ненорочирь песте ей, мыния Мя апринсэ’,
    зиче Домнул, ‘ши-й вой урмэри ку сабия пынэ че ый вой нимичи.
  ben-OBCV: আমি এলমের শত্রুদের সামনে, যারা তাদের প্রাণনাশ করতে চায়, তাদের সামনে আমি
    তাদের চূর্ণ করব; আমি তাদের উপরে বিপর্যয়, এমনকি, আমার ভয়ংকর ক্রোধ বর্ষণ করব,”
    সদাপ্রভু এই কথা বলেন। “আমি তরোয়াল নিয়ে তাদের পিছনে তাড়া করে যাব, যতক্ষণ না
    আমি তাদের শেষ করে দিই।
  som-som: Waayo, Rabbigu wuxuu leeyahay, Anigu waxaan ka dhigi doonaa in reer Ceelaam
    ay ku hor naxaan cadaawayaashooda iyo kuwa naftooda doondoonaya, oo masiibo ah
    cadhadayda kulul ayaan ku soo dejin doonaa, oo seefna waan ka daba diri doonaa,
    ilaa aan baabba' ka dhigo.
  lat-VUC: 'Et pavere faciam Ælam coram inimicis suis, et in conspectu quærentium
    animam eorum: et adducam super eos malum, iram furoris mei, dicit Dominus, et
    mittam post eos gladium donec consumam eos.'
  eng-ASVBT: 'And I will cause Elam to be dismayed before their enemies, and before
    them that seek their life; and I will bring evil upon them, even my fierce anger,
    saith Jehovah; and I will send the sword after them, till I have consumed them:'
  ita-1885: Ed io spaurirò gli Elamiti dinanzi a' lor nemici, e dinanzi a quelli che
    cercano l'anima loro; e farò venir sopra loro del male, l'ardor della mia ira,
    dice il Signore; e manderò dietro a loro la spada, finchè io li abbia consumati.
  eng-ULB: So I will shatter Elam before their enemies and before those who seek their
    lives. for I will bring disaster against them, the fury of my wrath—this is Yahweh's
    declaration— and I will send the sword after them until I have annihilated them.
  spa-VBL: Aplastaré a los elamitas frente a sus enemigos, ante los que quieren matarlos.
    En mi furioso enojo haré caer el desastre sobre ellos, declara el Señor. Los perseguiré
    con la espada hasta destruirlos.
  fra-_FOB: Je ferai que les Élamites seront épouvantés devant leurs ennemis et devant
    ceux qui cherchent leur vie; et j'amènerai sur eux le malheur, l'ardeur de ma
    colère, dit l'Éternel; et j'enverrai après eux l'épée, jusqu'à ce que je les aie
    consumés.
  mal-mal: ഞാൻ ഏലാമ്യരെ അവരുടെ ശത്രുക്കളുടെ മുമ്പിലും അവർക്ക് പ്രാണഹാനി വരുത്തുവാൻ
    നോക്കുന്നവരുടെ മുമ്പിലും ഭ്രമിപ്പിക്കും; ഞാൻ അവർക്ക് അനർത്ഥം, എന്റെ ഉഗ്രകോപം തന്നെ,
    വരുത്തും” എന്ന് യഹോവയുടെ അരുളപ്പാട്; ഞാൻ അവരുടെ പിന്നാലെ വാൾ അയച്ച് അവരെ നശിപ്പിച്ചുകളയും.
  urd-GVR: Rab farmātā hai, ‘Maiṅ Ailām ko us ke jānī dushmanoṅ ke sāmne pāsh pāsh
    kar dūṅgā. Maiṅ un par āfat lāūṅgā, merā saḳht qahr un par nāzil hogā. Jab tak
    wuh nest na hoṅ maiṅ talwār ko un ke pīchhe chalātā rahūṅgā.
  suz-BL: मेको एलाम ङा मुर आन कली, आन जोरी सत्रु नु मेको आन कली साइक्‍चा माल्‍ब आन
    ङोंइती शुश हिंब सेल्‍नुङमी। गो मेको आन कली ठेयब श्‍येत गेनुङ। गो मेको आन कली साइक्‍ने
    मथुमु सम्‍म मेको आन नोले तरवार सोइक्‍नुङ। इजीकीएल ३२:२४
  eng-NOY: For I will cause Elam to be dismayed before their enemies, And before them
    that seek their life. And I will bring evil upon them, The fierceness of my anger,
    saith Jehovah. And I will send after them the sword, Until I have consumed them.
  ita-1927: Renderò gli Elamiti spaventati dinanzi ai loro nemici, e dinanzi a quelli
    che cercan la loro vita; farò piombare su loro la calamità, la mia ira ardente,
    dice l’Eterno; manderò la spada ad inseguirli, finch’io non li abbia consumati.
  ckb-ckb: ئیلامییەکان لەبەردەم دوژمنانیان دەتۆقێنم، لەبەردەم ئەوانەی دەیانەوێ بیانکوژن،
    بەڵایان بەسەردەهێنم، گڕی تووڕەییم.» ئەوە فەرمایشتی یەزدانە. «بە شمشێر ڕاویان دەنێم
    هەتا کۆتاییان دەهێنم.
  eng-BBE: 'And I will let Elam be broken before their haters, and before those who
    are making designs against their lives: I will send evil on them, even my burning
    wrath, says the Lord; and I will send the sword after them till I have put an
    end to them:'
  kan-OKCV: ಏಕೆಂದರೆ ಏಲಾಮನ್ನು ಅವರ ಶತ್ರುಗಳ ಮುಂದೆಯೂ, ಅವರ ಪ್ರಾಣವನ್ನು ಹುಡುಕುವವರ ಮುಂದೆಯೂ
    ಹೆದರುವಂತೆ ಮಾಡುವೆನು; ಅವರ ಮೇಲೆ ಕೇಡನ್ನೂ, ನನ್ನ ಕೋಪದ ಉಗ್ರವನ್ನೂ ಬರಮಾಡುವೆನು,” ಎಂದು ಯೆಹೋವ
    ದೇವರು ಹೇಳುತ್ತಾರೆ. “ಅವನನ್ನು ಮುಗಿಸಿಬಿಡುವವರೆಗೆ ಖಡ್ಗವನ್ನು ಅವರ ಹಿಂದೆ ಕಳುಹಿಸುವೆನು.
  tam-2017: நான் ஏலாமியரை அவர்கள் எதிரிகளுக்கு முன்பாகவும், அவர்கள் உயிரை வாங்கத்
    தேடுகிறவர்களுக்கு முன்பாகவும் கலங்கச்செய்து, என் கோபத்தின் கடுமையாகிய தீங்கை அவர்கள்மேல்
    வரச்செய்வேன் என்று யெகோவா சொல்லுகிறார்; நான் அவர்களை அழிக்கும்வரை பட்டயத்தை அவர்களுக்குப்
    பின்னாக அனுப்பி,
  spa-RV-1909: Y haré que Elam se intimide delante de sus enemigos, y delante de los
    que buscan su alma; y traeré sobre ellos mal, y el furor de mi enojo, dice Jehová;
    y enviaré en pos de ellos espada hasta que los acabe.
  ron-BTF: Fiindcă voi face Elamul să se descurajeze înaintea dușmanilor lor și înaintea
    celor care le caută viața; și voi aduce răul asupra lor, mânia mea înverșunată,
    spune DOMNUL; și voi trimite sabia după ei, până când îi voi fi mistuit;
  eng-WEBP: I will cause Elam to be dismayed before their enemies, and before those
    who seek their life. I will bring evil on them, even my fierce anger,’ says the
    LORD; ‘and I will send the sword after them, until I have consumed them.
