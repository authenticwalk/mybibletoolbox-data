    और उन पर एक बला या'नी क़हर — ए — शदीद को नाज़िल करूँगा। ख़ुदावन्द फ़रमाता है,
    और तलवार को उनके पीछे लगा दूँगा, यहाँ तक कि उनको नाबूद कर डालूँगा;
  rus-SYN: И поражу Еламитян страхом пред врагами их и пред ищущими души их; и наведу
    на них бедствие, гнев Мой, говорит Господь, и пошлю вслед их меч, доколе не истреблю
    их.
  bqc-SIM: Má Elaũↄ kãdɛ ń ibɛɛ pↄ́ aalɛ ń wɛↄnɛ, mí yã́yiamá ń pↄfɛ̃ pãsĩo.
    Ma Dii mámɛ má ò. Má pɛ́má ń fɛ̃ndao e mà gɛ ń midɛɛ.
  tcz-CHONGTHU: Keima tah jong Elam melma hotoh kache khom a asukeh lah a kajao ding
    ahi. Ka lung satna kona manthahna lentah Elam mite chunga kahin lhut ding ahi,”
    tin Pakaiyin aseije. “Kasuhmang hel masanga amelmateu vin chemjama adeldiu ahi.
  mar-mar: म्हणून मी एलामाच्या शत्रूसमोर आणि जे त्याचा जीव घेऊ पाहतात त्यांच्यासमोर
    तुकडे तुकडे करीन. कारण मी त्यांच्याविरुद्ध अरिष्ट, माझा संतप्त क्रोध आणीन. असे
    परमेश्वर म्हणत आहे. आणि मी त्यांना संपूर्ण नाश करीपर्यंत तलवार त्यांच्या पाठीस
    लावीन.
  qub-qub: Contrancunapa ñaupanchömi Elamcunaga manchariywan sicsicyarcaycanga. Paycunamanga
    mana allicunatami chayachishaj. Paycunapaj rabyasha caycashäpitapis chayrämi allchacäshaj.
    Ushajpaj illgächinäpämi guërrawan wañuchichishaj. Noga Tayta Diosmi chayno në.
  bqp-bqp: Kon de Elɑmugibu bu diiri ben yibɛrɛbɑ kɑ be bɑ kɑsu bu bu gon wuswɑɑɔ.
    Nɛn mɔrun sɑɑbu kon bu nɔni swɑ̃ɑ bɑkɑru kpɛ̃ɛ. Tɑbɑ kon kɑ bu go n kpe,
  hat-hat: M'ap fè moun Elam yo tranble devan lènmi yo, devan moun ki soti pou touye
    yo. M'ap fè gwo kòlè, m'ap voye gwo malè sou yo, m'ap lage yon gwo lame dèyè yo
    jouk m'a fini nèt ak yo.
  eng-BSB: So I will shatter Elam before their foes, before those who seek their lives.
    I will bring disaster upon them, even My fierce anger,” declares the LORD. “I
    will send out the sword after them until I finish them off.
  eng-WEBPB: I will cause Elam to be dismayed before their enemies, and before those
    who seek their life. I will bring evil on them, even my fierce anger,’ says the
    LORD; ‘and I will send the sword after them, until I have consumed them.
  kbq-kbq: Hagi Elamu vahe'ma zamahe frinaku'ma hanaza ha' vahe'mo'za negesage'na,
    Elamu vahera zamazeri koro hugahue. Nagra Ra Anumzamo'na huanki'na tusi narimpa
    ahenezmante'na knazana zami'na zamazeri haviza hugahue. Ana nehu'na ha' vahe huzamante'nuge'za
    bainati kazinteti eme zamaheme vu'za ome zamahe hana hugahaze.
  nhe-BL: NiDIOS niquijtohua para nijchihuas para Elam ehuani ma momajmatica iniixpa
    inincualancaitacahua tlen quinequise quinmictise. Huan nijchihuas ma quintlamiixpolihuiltica
    nopa Elam ehuani pampa tlahuel nicualani ininhuaya huan niquintlamiltis.
  gub-BL: Amukyze kar putar Eràw izuapyapyr waàmàtyry'ymar wanuwi ihe wà nehe, wanehe
    ipuruzuka wer ma'e wanuwi ihe wà nehe. Hekwahy haw uhua'u ma'e rehe amumaw putar
    ihe wà nehe. Amono kar putar zauxiapekwer tetea'u wakutyr ihe wà nehe, te upaw
    wà nehe. Ihe Tupàn Tuweharupi Wiko Ma'e aiko ko ma'e imume'u har romo ihe.
  eng-DRA: 'And I will cause Elam to be afraid before their enemies, and in the sight
    of them that seek their life: and I will bring evil upon them, my fierce wrath,
    saith the Lord: and will send the sword after them, till I consume them.'
