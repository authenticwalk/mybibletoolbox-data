verse: JER.049.020
translations:
  mal-C: 'അതുകൊണ്ട്, ഏദോമിനെതിരേയുള്ള യഹോവയുടെ പദ്ധതികൾ കേൾക്കുക, തേമാൻ നിവാസികൾക്കെതിരേയുള്ള
    അവിടത്തെ ലക്ഷ്യംതന്നെ: ആട്ടിൻപറ്റത്തിൽ ചെറിയവരേപ്പോലും ഇഴച്ചു കൊണ്ടുപോകും; അവരുടെ
    വാസസ്ഥലം അവരോടൊപ്പം ശൂന്യമാക്കും.'
  deu-TKW: 'Darum hört den Ratschluß Jahwes, den er in betreff Edoms gefaßt hat, und
    seine gedanken, die er hegt in betreff der Bewohner von Theman: Wahrlich, man
    soll sie fortschleppen - die geringsten der Schafe! Wahrlich, entsetzen soll sich
    über sie ihre Aue!'
  lin-lin: 'Yango wana, boyoka mabongisi oyo Yawe asili kosala mpo na kotelemela Edomi,
    mokano oyo asili kozwa mpo na kotelemela bavandi ya Temani : ‹ Bakobengana bango
    na lopango lokola bana mike ya etonga, akobebisa etando na bango.'
  eng-LSV: 'Therefore, hear the counsel of YHWH, || That He has counseled concerning
    Edom, || And His plans that He has devised || Concerning the inhabitants of Teman:
    Do little ones of the flock not drag them out, || Does He not make their habitation
    desolate?'
  eng-GNV: 'Therefore heare the counsell of the Lord that hee hath deuised against
    Edom, and his purpose that hee hath conceiued against the inhabitants of Teman:
    surely the least of the flocke shall drawe them out: surely he shall make their
    habitations desolate with them.'
  eng-WEBSTER: 'Therefore hear the counsel of the LORD, that he hath taken against
    Edom; and his purposes, that he hath purposed against the inhabitants of Teman:
    surely the least of the flock shall draw them out: surely he shall make their
    habitations desolate with them.'
  nhw-BL: “Huajca xijcaquica cuali catli niDIOS nijsencajtoc para temachtli niquinchihuilis
    nopa fiero masehualme tlen tlali Edom huan ialtepe Temán. Hasta nopa piloquichpiltzitzi
    nojquiya quinhuicase ipan seyoc tlali para tequipanotij san tlapic huan ininchajchaj
    mocahuase cactoc.
  swh-ONEN: 'Kwa hiyo, sikia kile Bwana alichokipanga dhidi ya Edomu, kile alichokusudia
    dhidi ya wale waishio Temani: Aliye mchanga katika kundi ataburutwa mbali; yeye
    ataharibu kabisa malisho yao kwa sababu yao.'
  bba-bba: Yen sɔ̃, i swɑɑ dɑkio i nɔ himbɑ ye nɑ kuɑ Edɔmubɑn sɔ̃, kɑ sere kpunɑɑ
    ye nɑ yi Temɑniɡibun sɔ̃. Nɑ nɛɛ, kɑm kɑm, kon de bu be kpuro mwɛɛriwɑ nɡe yɑ̃ɑnu
    bu kɑ dɑ tem tukumɔ. Bɑ koo ben tem kpuro kɑm koosiɑwɑ.
  eng-KJVCPB: 'Therefore hear the counsel of the Lord, That he hath taken against
    Edom; And his purposes, that he hath purposed against the inhabitants of Teman:
    Surely the least of the flock shall draw them out: Surely he shall make their
    habitations desolate with them.'
  luo-luo: 'Emomiyo, winj gima Jehova Nyasaye osechano timo ne Edom, gima oseramo
    ni nyaka otimne joma odak Teman: Nyithi rombe bende nokaw; enoketh chuth kuondegi
    mag kwath nikech gin.'
  meu-meu: Taunabunai, Iehova ese Edom ihadikana dalana vada e haerolaia herevana
    na ba kamonai, bona Teman inoholaina taudia ihadikadia dalana e uralaiamu danu.
    Mamoe-mamoe na seri bogaragina amo bae dabuidia oho; edia seri mamoedia na bae
    gari taku, ediai baine vara ḡauna dainai.
  npi-ULB: “त्यसैले परमप्रभुले एदोमको विरुद्धमा निधो गर्नुभएका योजनाहरू, तेमानका बासिन्दाहरूको
    विरुद्धमा बनाउनुभएका योजनाहरू सुन । निश्‍चय नै तिनीहरूका स-साना बगालका पनि घिस्याएर
    लगिनेछन् । तिनीहरूका खर्कहरू उजाड-स्थानमा परिणत हुनेछन् ।
  yor-yor: Nítorí náà, ẹ gbọ́ ohun tí Olúwa ní fún Edomu, ohun tí ó ní ní pàtàkì fún
    àwọn tí ń gbé ní Temani. Àwọn ọ̀dọ́ àgbò ni à ó lé jáde; pápá oko wọn ni yóò run
    nítorí wọn.
  pes-OPCB: بنابراین ارادهٔ من در مورد مردم ادوم و ساکنان تیمان این است که دشمن، آنها
    و حتی کودکانشان را به زور ببرد و خانه‌هایشان را ویران کند.
  tgl-ULB: “Kaya makinig kayo sa mga balak na ipinasya ni Yahweh laban sa Edom, ang
    mga balak na kaniyang binuo laban sa mga naninirahan sa Teman. Tiyak na kakaladkarin
    sila palayo, kahit na ang pinakamaliit na kawan. Magiging wasak na lugar ang kanilang
    mga lupang pastulan.
  hui-hui: I̱na Idomoalihondobi Temana tanoni wali agali bu karuhondobi bule mandabu
    kogo langerogo hale habe. Laionome nogo sibi balu bo gililo yu ibagabu ngelagadagua
    i̱na Idomo wali agali waneiginirubi bibahende bo payapayabu ngelolebero. Mbirale
    uruni bule ngogonaga Idomoaliru tini mogo lalu karuni ndobe.
  mya-mya: သို့​ဖြစ်​၍​ဧ​ဒုံ​ပြည်​သူ​တို့​အ​တွက်​ငါ​ပြု လုပ်​ထား​သည့်​အ​ကြံ​အ​စည်​ကို​လည်း​ကောင်း၊
    တေ​မန်​မြို့​သူ​မြို့​သား​တို့​အ​တွက်​ငါ​ကြံ စည်​ထား​သည့်​အ​မှု​အ​ရာ​ကို​လည်း​ကောင်း
    နား​ထောင်​ကြ​လော့။ ရန်​သူ​သည်​သူ​တို့​၏ သား​သ​မီး​များ​ကို​ပင်​လျှင်​ဒ​ယဥ့်​တိုက်
    ဆွဲ​၍​ခေါ်​ဆောင်​သွား​လိမ့်​မည်။-
  bod-N: དེའི་ཕྱིར། དཀོན་མཆོག་ཡ་ཝཱེའི་ཨེ་དོམ་ལ་རྒོལ་བའི་ཐབས་ཇུས་དང་། ཐེ་མཱན་གྱི་ཡུལ་མི་རྣམས་ལ་རྒོལ་བའི་ཐུགས་དགོངས་ལ་ཁྱོད་རྣམས་ཀྱིས་ཉོན་དང་།
    དགྲ་བོས་དེ་དག་གི་ལུག་ཁྱུ་ནང་གི་ཉམས་ཆུང་དག་འདྲུད་པར་འགྱུར་ཞིང་། དེ་དག་གི་རྩྭ་ས་ཡང་དབེན་སྟོང་དུ་འགྱུར་རོ།
    །
  sna-sna: 'Naizvozvo, inzwai zvakarongwa naJehovha pamusoro peEdhomu, zvaakafunga
    pamusoro peavo vagere muTemani: Achakwekweredza vaduku vemapoka; achaparadza chose
    mafuro avo nokuda kwavo.'
  spa-BLM: 'Escucha, pues, el consejo de Yahvé, que ha tomado contra Edom, y sus propósitos
    que se ha propuesto contra los habitantes de Temán: Seguramente los arrastrarán,
    los pequeños del rebaño. Seguramente hará que su morada quede desolada sobre ellos.'
  cac-cac: 'Ab''ec tas toxo ix in na'' a in Jehová in tic d''a yib''an̈ Edom yed''
    d''a yib''an̈ eb'' cajan d''a Temán: A eb'' yuninal eb'' ol ic''chajb''at eb'',
    ol juchajem spat eb''.'
  swh-ULB: Hivyo sikiliza mipango ambayo Yahwe ameamua dhidi ya Edom, mipango aliyoifanya
    kinyume cha wakaao Temani. Bila shaka wataondolewa, hata kundi dogo kuliko yote.
    Nchi yao yenye malisho yao mabichi itageuzwa kuwa sehemu zenye magofu.
  bel-bel: 'Дык вось выслухайце вызначэньне Госпада, якое Ён пастанавіў пра Эдом,
    і намеры Ягоныя, якія Ён мае на жыхароў Тэмана: сапраўды, самыя малыя са статкаў
    пацягнуць іх і спустошаць селішчы іхнія.'
  deu-ELBBK: 'Darum hört den Ratschluss des HERRN, den er beschlossen hat über Edom,
    und seine Gedanken, die er denkt über die Bewohner von Teman: Wahrlich, man wird
    sie fortschleppen, die Geringen der Herde; wahrlich, ihre Trift wird sich über
    sie entsetzen!'
  mbb-OT: 'Umbe, pemineǥa niw is mibpelenuwan ku te ebaal he idezaat te Edom, wey
    menge meǥinged diyà te Teman: Minsan is menge anak dan ne ebihaǥen, ne edezeetan
    daan is tanè dan tenged te mibeelan dan.'
  mal-2015: 'അതുകൊണ്ടു യഹോവ എദോമിനെക്കുറിച്ചു ആലോചിച്ച ആലോചനയും തേമാൻ നിവാസികളെക്കുറിച്ചു
    നിരൂപിച്ച നിരൂപണങ്ങളും കേൾപ്പിൻ: ആട്ടിൻ കൂട്ടത്തിൽ ചെറിയവരെ അവർ ഇഴെച്ചുകൊണ്ടുപോകും;
    അവൻ അവരുടെ മേച്ചൽപുറങ്ങളെ അവരോടുകൂടെ ശൂന്യമാക്കും.'
  rmc-rmc: Vašoda šunen, so o RAJ plaňinel pro Edom, so peske pripravinel pre ola,
    ko bešen andro Teman. Mek the le cikne čhavoren lenge ľidžana het a lengre khera
    ena zňičimen vaš oda, so kerde.
  pes-OPV: بنابراین مشورت خداوند را که درباره ادوم نموده است و تقدیرهای او را که درباره
    ساکنان تیمان فرموده است بشنوید. البته ایشان صغیران گله را خواهند ربود و هر آینه
    مسکن ایشان رابرای ایشان خراب خواهد ساخت.
  ron-1924: 'Де ачея, аскултаць хотэрыря пе каре а луат-о Домнул ымпотрива Едомулуй
    ши плануриле пе каре ле-а фэкут ымпотрива локуиторилор дин Теман: „Ку адевэрат,
    ый вор тыры ка пе ниште ой слабе, ку адевэрат ли се ва пустий локуинца!'
  ben-OBCV: 'সেই কারণে শোনো, সদাপ্রভু ইদোমের বিরুদ্ধে কী পরিকল্পনা করেছেন, যারা তৈমনে
    বসবাস করে, তাদের জন্য তাঁর অভিপ্রায় কী: পালের শাবকদের টেনে নিয়ে যাওয়া হবে;
    তাদের কারণেই তিনি তাদের চারণভূমি সম্পূর্ণরূপে ধ্বংস করা হবে।'
  som-som: Haddaba bal maqla talada uu Rabbigu Edom u goostay, iyo qasdiyadiisa uu
    dadka Teemaan deggan u qasdiyey. Sida xaqiiqada ah waxaa iyaga kaxayn doona kuwa
    adhiga ugu yaryar. Sida xaqiiqada ah isagu hoygooda iyo iyagaba cidla buu ka dhigi
    doonaa.
  lat-VUC: 'Propterea audite consilium Domini quod iniit de Edom, et cogitationes
    ejus quas cogitavit de habitatoribus Theman: si non dejecerint eos parvuli gregis,
    nisi dissipaverint cum eis habitaculum eorum.'
  eng-ASVBT: 'Therefore hear ye the counsel of Jehovah, that he hath taken against
    Edom; and his purposes, that he hath purposed against the inhabitants of Teman:
    Surely they shall drag them away, even the little ones of the flock; surely he
    shall make their habitation desolate over them.'
  ita-1885: 'Perciò, ascoltate il consiglio del Signore, ch''egli ha preso contro
    all''Idumea, e i pensieri ch''egli ha divisati contro agli abitatori di Teman:
    Se i più piccoli della greggia non li strascinano; se la lor mandra non è deserta
    insieme con loro.'
  eng-LXXUP: that ye have wrought wickedness in your hearts, when ye sent me, saying,
    Pray thou for us to the Lord; and according to all that the Lord shall speak to
    thee we will do.
  eng-ULB: “So listen to the plans that Yahweh has decided against Edom, the plans
    that he has formed against the inhabitants of Teman. They will certainly be dragged
    away, even the smallest flock. Their pasturelands will be turned into ruined places.
  spa-VBL: 'Así que escucha lo que el Señor ha planeado hacer a Edom y al pueblo de
    Temán: Sus hijos serán arrastrados como corderos del rebaño, y por su culpa sus
    pastos se convertirán en un páramo.'
  fra-_FOB: 'C''est pourquoi, écoutez la résolution que l''Éternel a prise contre
    Édom, et les desseins qu''il a formés contre les habitants de Théman: Certainement
    on les traînera comme les plus petits du troupeau! Certainement on détruira sur
    eux leurs demeures!'
  mal-mal: 'അതുകൊണ്ട് യഹോവ ഏദോമിനെക്കുറിച്ച് ആലോചിച്ച ആലോചനയും തേമാൻ നിവാസികളെക്കുറിച്ച്
    നിരൂപിച്ച നിരൂപണങ്ങളും കേൾക്കുവിൻ: ആട്ടിൻകൂട്ടത്തിൽ ചെറിയവരെ അവർ ഇഴച്ചുകൊണ്ടുപോകും;
    അവിടുന്ന് അവരുടെ മേച്ചിൽപ്പുറങ്ങളെ അവരോടുകൂടി ശൂന്യമാക്കും.'
  urd-GVR: Chunāṅche Adom par Rab kā faislā suno! Temān ke bāshindoṅ ke lie us ke
    mansūbe par dhyān do! Dushman pūre rewaṛ ko sab se nanhe bachchoṅ se le kar baṛoṅ
    tak ghasīṭ kar le jāegā. Uskī charāgāh wīrān-o-sunsān ho jāegī.
  suz-BL: मोपतीके परमप्रभु यावेम एदोम आ पर्बम पचा चिक्‍शो गेय नु तेमान सहरम बाक्‍ब
    आन पर्बम मेको आ मिम्‍शो दोदेंशो बाक्‍बा, मेको नेनीन। थमा पा बगाल ङा आइक्‍च कीशा
    लाइक्‍चा पुंइसीनीम। मेको आन पतीके आन योव़तीक खतम दुम्‍ब।
  eng-NOY: Therefore, hear ye the purpose of Jehovah, Which he hath formed against
    Edom, And the designs which he meditateth against the inhabitants of Teman! Surely
    he [[the enemy]] shall drag them forth like feeble sheep; Surely he shall come
    upon them, And make their pastures desolate.
  ita-1927: Perciò, ascoltate il disegno che l’Eterno ha concepito contro Edom, e
    i pensieri che medita contro gli abitanti di Teman! Certo, saran trascinati via
    come i più piccoli del gregge, certo, la loro dimora sarà devastata.
  ckb-ckb: 'لەبەر ئەوە ببیستن خودا چ پلانێکی لە دژی ئەدۆم داڕشتووە، مەبەستی چی بووە
    لە دژی دانیشتووانی تێمان بیکات: بچووکەکانی مێگەلەکە ڕادەکێشرێن، بەهۆی ئەوان بە
    تەواوی لەوەڕگاکانیان وێران دەکات.'
  eng-BBE: 'For this cause give ear to the decision of the Lord which he has made
    against Edom, and to his purposes designed against the people of Teman: Truly,
    they will be pulled away by the smallest of the flock; truly, he will make waste
    their fields with them.'
  kan-OKCV: ಆದ್ದರಿಂದ ಯೆಹೋವ ದೇವರು ಎದೋಮಿಗೆ ವಿರೋಧವಾಗಿ ಮಾಡಿದ ಆಲೋಚನೆಯನ್ನೂ, ತೇಮಾನಿನ ನಿವಾಸಿಗಳಿಗೆ
    ವಿರೋಧವಾಗಿ ಮಾಡಿದ ಯೋಜನೆಗಳನ್ನೂ ಕೇಳಿರಿ. ಕಾಡುಮೃಗಗಳು ನಿಶ್ಚಯವಾಗಿ, ಹಿಂಡಿನ ಮರಿಗಳನ್ನು ಎಳೆದುಕೊಂಡು
    ಹೋಗುವುವು. ಖಂಡಿತವಾಗಿ, ಹುಲ್ಲುಗಾವಲು ಅವುಗಳ ನಾಶನಕ್ಕಾಗಿ ಬೆದರುವುದು.
  tam-2017: ஆகையால் யெகோவா ஏதோமுக்கு விரோதமாக யோசித்த ஆலோசனையையும், அவர் தேமானின்
    குடிகளுக்கு விரோதமாக நினைத்திருக்கிற நினைவுகளையும் கேளுங்கள்; மந்தையில் சிறியவர்கள்
    மெய்யாகவே அவர்களைப் பிடித்து இழுப்பார்கள், அவர்கள் இருக்கிற இருப்பிடங்களை அவர்
    மெய்யாகவே அழிப்பார்
  spa-RV-1909: Por tanto, oid el consejo de Jehová, que ha acordado sobre Edom; y
    sus pensamientos, que ha resuelto sobre los moradores de Temán. Ciertamente los
    más pequeños del hato los arrastrarán, y destruirán sus moradas con ellos.
  ron-BTF: 'De aceea ascultați sfatul DOMNULUI, pe care el l-a hotărât împotriva Edomului;
    și scopurile lui pe care le-a hotărât împotriva locuitorilor Temanului: Într-adevăr
    cei mai mici ai turmei îi vor trage afară; într-adevăr el le va face locuințele
    pustii împreună cu ei.'
  eng-WEBP: 'Therefore hear the counsel of the LORD, that he has taken against Edom,
    and his purposes that he has purposed against the inhabitants of Teman: Surely
    they will drag them away, the little ones of the flock. Surely he will make their
    habitation desolate over them.'
  eng-FBV: 'So listen to what the Lord has planned to do to Edom and the people of
    Teman: Their children will be dragged away like lambs from the flock, and because
    of them their pasture will become a wasteland.'
  nld-1939: Hoort dus het besluit van Jahweh, Dat Hij over Edom nam, De plannen, die
    Hij beraamde Over de bewoners van Teman. Waarachtig, als kleine schaapjes sleurt
    men ze weg, Ja, hun weide zal van hen schrikken;
  nch-BL: “Huajca xijcaquica cuali cati niDIOS nijsencajtoc para temachti niquinchihuilis
    nopa fiero masehualme ten tali Edom huan ialtepe Temán. Hasta nopa piloquichpiltzitzi
    nojquiya quinhuicase ipan seyoc tali para tequipanotij san tapic huan ininchajchaj
    mocahuas cactoc.
  vie-1934: 'Vậy hãy nghe mưu Đức Giê-hô-va đã định nghịch cùng Ê-đôm, và ý định Ngài
    đã lập nghịch cùng dân cư Thê-man: Thật, những con nhỏ trong bầy chúng nó sẽ bị
    kéo đi; nơi ở chúng nó sẽ bị làm hoang vu.'
  hin-CV: 'इसलिये अब याहवेह की उस योजना को समझ लो, जो उन्होंने एदोम के प्रति योजित
    की है, तथा उन लक्ष्यों को भी, जो उन्होंने तेमानवासियों के संकट के लिए निर्धारित
    किए हैं: इसमें कोई संदेह नहीं कि वे उन्हें खींचकर ले जाएंगे-भले ही वे भेड़-बकरियां
    मेमने हों; उनके कारण याहवेह उनकी चराइयों को निश्चयतः निर्जन बनाकर छोड़ेंगे.'
  spa-BES: Por esta causa, escuche la decisión que el Señor, tomó contra Edom y sus
    propósitos diseñados contra la gente de Teman. En verdad, serán arrastrados hasta
    el rebaño más pequeño; En verdad, destruirán sus pastizales.
  tdx-tdx: Aa le inao ty safiri’ Iehovà, ty nisafirie’e i Edome; naho ty ereñere naereñere’e
    amo mpimone’ i Temaneo; toe ho kozozote’e añe ndra o kede amy lia-raikeio, vata’e
    hampangoakoahe’e am’iereo o fiandraza’ iareoo.
  tha-KJV: เพราะฉะนั้นจงฟังคำปรึกษาซึ่งพระเยโฮวาห์ทรงเตรียมไว้​ต่อสู้​เมืองเอโดม และพระประสงค์ทั้งหลายซึ่งพระองค์​ได้​ดำริ​ไว้​ต่อสู้​ชาวเมืองเทมาน
    แน่​ล่ะ ถึงตัวเล็กที่สุดในฝู​งก​็จะต้องถูกลากเอาไป แน่​ละ พระองค์​จะทรงกระทำให้​ที่​อาศัยของเขาร้างเปล่าไปพร้อมกับเขาด้วย
  por-BR-2018: 'Portanto ouvi o conselho do SENHOR, que ele determinou sobre Edom;
    e seus pensamentos, que decidiu sobre os moradores de Temã: Certamente os menores
    do rebanho os arrastarão, e destruirão suas moradas com eles.'
  deu-ELO: 'Darum höret den Ratschluß Jehovas, welchen er beschlossen hat über Edom,
    und seine Gedanken, die er denkt über die Bewohner von Teman: Wahrlich, man wird
    sie fortschleppen, die Geringen der Herde; wahrlich, ihre Trift wird sich über
    sie entsetzen!'
  eng-WYC-2018: Therefore hear ye the counsel of the Lord, which he took to Edom,
    and his thoughts, which he thought of the dwellers of Teman. If the little (ones)
    of the flock cast not them down, if they destroy not with them the dwelling of
    them, else no man give credence to me. (And so hear ye the counsel, or the advice,
    of the Lord, which he brought against Edom, and his thoughts, which he thought
    against the inhabitants of Teman. The little ones of the flock shall be cast down,
    or carried off, and they shall destroy their dwelling places with them, else no
    one give credence to me or else no one believe me.)
  epo-epo: 'Tial aŭskultu la decidon de la Eternulo, kiun Li decidis pri Edom, kaj
    Liajn intencojn, kiujn Li havas pri la loĝantoj de Teman: la knaboj-paŝtistoj
    ilin fortrenos kaj detruos super ili ilian loĝejon.'
  uig-PIN: 'Xunga Pǝrwǝrdigarning Edomni jazalaxtiki mǝⱪsitini, xuningdǝk Temandikilǝrni
    jazalax niyitini anglanglar: ularning kiqiklirimu tartip epketilidu; bǝrⱨǝⱪ, ⱪilmixliri
    tüpǝylidin Pǝrwǝrdigar uning yayliⱪini wǝyranǝ ⱪilidu.'
  beo-beo: Amaiba:le, Na ilegebe nabima! Na da Idome soge fi dunu amola Dima:ne moilai
    bai bagade dunu ilima se imunu. Ilia mano amola da ga hiougiligai dagoi ba:mu.
    Amola dunu huluane da amo hou beda:iwane fofogadigili ba:mu.
  tpi-OTNT: Olsem na putim yau gut long ol dispela samting mi tingting pinis long
    mekim long ol manmeri bilong distrik Teman na bilong ol arapela hap bilong kantri
    Idom. Bai mi rausim olgeta manmeri na ol pikinini tu, olsem laion i kilim olgeta
    sipsip na pulim ol bodi bilong ol i go. Na graun Idom yet bai i kirap nogut long
    dispela samting mi laik mekim.
  hau-SA: Saboda haka, ku ji abin da Ubangiji ya shirya a kan Edom, abin da ya nufa
    wa waɗanda suke zama a Teman. Za a ja ƙanana na garken tumaki a tafi; zai hallaka
    wurin kiwonsu sarai saboda su.
  uig-LAT: 'Shunga Perwerdigarning Édomni jazalashtiki meqsitini, shuningdek Témandikilerni
    jazalash niyitini anglanglar: ularning kichiklirimu tartip épkétilidu; berheq,
    qilmishliri tüpeylidin Perwerdigar uning yayliqini weyrane qilidu.'
  nde-nde: 'Ngakho, zwanini lokho uThixo asecebe ukukwenza nge-Edomi, asemise ukukwenza
    kulabo abahlala eThemani: Amazinyane omhlambi azadonselwa le; amadlelo awo uzawatshabalalisa
    ngokupheleleyo ngenxa yabo.'
  ton-ton: 'Ko ia fanongo ki he fakakaukau ʻa Sihova ʻaia kuo ne folofola ki ʻItomi;
    pea mo ʻene tuʻutuʻuni kuo ne tuʻutuʻuni ki he kakai ʻo Timani: ko e moʻoni ʻe
    taki kituʻa ʻakinautolu ʻe he tokosiʻi pe: ko e moʻoni te ne ngaohi honau nofoʻanga
    ko e meʻa fakaofo ʻiate kinautolu.'
  ces-1613: 'Protož slyšte radu Hospodinovu, kterouž zavřel o Idumejských, a to, což
    myslil proti obyvatelům Temanským: Zajisté žeť je vyvlekou nejmenší tohoto stáda,
    zajisté že je popléní i příbytky jejich.'
  eng-WMB: 'Therefore hear the counsel of the LORD, that he has taken against Edom,
    and his purposes that he has purposed against the inhabitants of Teman: Surely
    they will drag them away, the little ones of the flock. Surely he will make their
    habitation desolate over them.'
  tam-TCV: ஆகையால், யெகோவா ஏதோமுக்கு விரோதமாக வகுத்த திட்டங்களையும், தேமானில் வாழ்கிறவர்களுக்கு
    விரோதமான அவரது நோக்கங்களையும் கேளுங்கள். மந்தையில் இளமையானவை இழுத்துச் செல்லப்படும்.
    அவைகளின் நிமித்தம் அவைகளின் மேய்ச்சல் நிலத்தை முற்றுமாய் அழித்துப் போடுவான்.
  ceb-ULB: Busa pamati sa mga laraw ni Yahweh nga himoon batok sa Edom, mga laraw
    nga iyang nahimo batok sa mga lumolupyo sa Teman. Pagaguyoron gayod sila palayo,
    bisan ang labing gamay nga pundok sa mga karnero. Mahimong guba nga mga dapit
    ang ilang mga sibsibanan.
  pol-UBG: 'Dlatego słuchajcie postanowienia PANA, które powziął przeciwko Edomowi,
    i jego zamysłów, które przygotował przeciwko mieszkańcom Temanu: Zaprawdę, wywloką
    ich najmniejsi z tej trzody, spustoszą ich i ich mieszkania.'
  urd-GVU: چنانچہ ادوم پر رب کا فیصلہ سنو! تیمان کے باشندوں کے لئے اُس کے منصوبے پر
    دھیان دو! دشمن پورے ریوڑ کو سب سے ننھے بچوں سے لے کر بڑوں تک گھسیٹ کر لے جائے
    گا۔ اُس کی چراگاہ ویران و سنسان ہو جائے گی۔
  deu-1912: So hört nun den Ratschlag des HERRN, den er über Edom hat, und seine Gedanken,
    die er über die Einwohner in Theman hat. Was gilt's? ob nicht die Hirtenknaben
    sie fortschleifen werden und ihre Wohnung zerstören,
  kan-2017: ಹೀಗಿರಲು ಯೆಹೋವನು ಎದೋಮಿನ ವಿಷಯವಾಗಿ ಮಾಡಿಕೊಂಡಿರುವ ಆಲೋಚನೆಯನ್ನೂ, ಆತನು ತೇಮಾನ್ಯರನ್ನು
    ಕುರಿತು ಸಂಕಲ್ಪಿಸಿರುವ ಉದ್ದೇಶವನ್ನೂ ಆಲಿಸಿರಿ; ಮೃಗಗಳು ಖಂಡಿತವಾಗಿ ಹಿಂಡಿನ ಮರಿಗಳನ್ನು ಎಳೆದುಕೊಂಡು
    ಹೋಗುವವು; ನಿಶ್ಚಯವಾಗಿ ಅವುಗಳ ಹುಲ್ಗಾವಲು ಅವುಗಳ ನಾಶನಕ್ಕಾಗಿ ಬೆದರುವುದು.
  yap-yap: Ere mmotoyilgad nga rogon ni kug tanomnag ni nggu togopluw ko girdi’ nu
    Edom, nge n’en ni ku gu leamnag ni nggu rin’ ko girdi’en fare binaw nu Teman.
    Mus ngak pifakrad ni bay ni chuwegrad, ma gubin e girdi’ nra rus.
  hlt-MCSB: Te dongah BOEIPA loh Edom ham a uen cilsuep neh Teman khosa taengah a
    moeh a kopoek te hnatun uh. Boiva ca a koeng pah pawt atah a tolkhoeng khaw amih
    kongah pong mahpawt nim?
  mdy-ETH: ዬያሮ ታኣኒ ዔዶኦሜ ዴሮ ማዻኒ ማሌ ባኮና ቴማኣኔ ካታሞ ዴሮይዳኣ ዔኪ ዬዓኒ ማሌ ባኮ ዋይዙዋቴ፤ ናኣታ ዔያቶኮ
    ማራናይጉዲ ጎቺንቲ ጎቺንቲ ዔውታንዳኔ፤ ዬያ ዛሎና ዔያቶ ዛጋ ዓሲ ቢያ ዲቃታንዳኔ።
  twi-ASANTE: 'Enti tie deɛ Awurade ahyehyɛ atia Edom, deɛ wabɔ ne tirim sɛ ɔbɛyɛ
    de atia wɔn a wɔte Teman nie: Nnwankuo no mu nkumaa no mpo, wɔbɛtwe wɔn akɔ; wɔn
    enti wɔbɛsɛe adidibea no koraa.'
  eng-WEBU: 'Therefore hear the counsel of the LORD, that he has taken against Edom,
    and his purposes that he has purposed against the inhabitants of Teman: Surely
    they will drag them away, the little ones of the flock. Surely he will make their
    habitation desolate over them.'
  wal-wal: “Hegaa gishshau, taani GODAI Eedooma bollaaninne Temaana katamaa asaa bollan
    oottanau halchchidobaanne qoppidobaa siyite! Eta naata wolqqan goochchidi efaana;
    hegaa gaasuwan eta so asai ubbai dagammana.
  spa-PDDPT: 'Por tanto, escuchen el designio de Yavé contra Edom y sus planes contra
    los habitantes de Temán: Ciertamente arrastrarán aun a los pequeños del rebaño.
    Ciertamente convertirá los pastizales deseables en una desolación por causa de
    ellos.'
  gun-gun: Ha'e nunga rupi pendu Edom rovai Senhor onhembopy'aa, Temã pygua kuery
    rovai guive. Mba'eta mymba kuery regua kyrĩve'i va'e teĩ anhetẽ oipe'apaa 'rã,
    ikuaiaty guive ombovaipa 'rã ha'e kuery káuxa ae.
  ilo-ULB: Isu a dumngegkayo kadagiti panggep ni Yahweh nga inkeddengna a maibusor
    iti Edom, dagiti plinanona a maibusor kadagiti agnanaed iti Teman. Maipanawdanto.
    uray ti kabassitan nga arban. Agbalinto a nadadael a disso dagiti pagpaarabanda.
  kpg-kpg: Deenei laa, goodou hagalongo gi dagu mee dela gu haganoho belee hai ang gi
    Edom, mo dagu hagamaanadu dela gaa hai gi nia daangada o di waahale Teman. Nadau
    dama ga dadaia gi daha, nia daangada huogodoo ga mmaadagu huoloo.
  uig-ARA: 'شۇڭا پەرۋەردىگارنىڭ ئېدومنى جازالاشتىكى مەقسىتىنى، شۇنىڭدەك تېماندىكىلەرنى
    جازالاش نىيىتىنى ئاڭلاڭلار: ئۇلارنىڭ كىچىكلىرىمۇ تارتىپ ئېپكېتىلىدۇ؛ بەرھەق، قىلمىشلىرى
    تۈپەيلىدىن پەرۋەردىگار ئۇنىڭ يايلىقىنى ۋەيرانە قىلىدۇ.'
  sus-sus: Na kui wo xa a ramɛ a Alatala natɛ naxan tongoxi Edon nun Temankae xili
    ma. A e xaninma nɛ alɔ xurusee, a fa e xɔnyi kana.
  pon-2006: Eri, kumwail rong koasoandi me I wiadahr ong mehn Edom kan oh dahme I
    kupwukupwure I en wiahiong aramas en kahnimw Teman. Pil neirail seri kan pahn
    ruwahdekieisang, oh aramas koaros pahn masepwehkada.
  ksd-ksd: 'Kari avat a valongore ra varkurai kai ra Luluai, nina i tar pait ia ure
    Edom, ma ra nuknukina ure ra tarai Teman: A dovotina da al vue diat, ra umana
    ikilik ta ra kikil na sip; a dovotina kadia pia na vura na kaian ure diat.'
  tur-YTC: 'Bu nedenle, Yahve''nin Edom''a karşı belirlemiş olduğu öğüdünü, Ve Teman
    sakinlerine karşı amaçlamış olduğu tasarıyı dinleyin: Sürünün küçüklerini kesinlikle
    sürükleyecekler. O, kesinlikle yurdunu üzerlerine yıkacak.'
  grc-BRENT: ὅτι ἐπονηρεύσασθε ἐν ψυχαῖς ὑμῶν, ἀποστείλαντές με, λέγοντες, πρόσευξαι
    περὶ ἡμῶν πρὸς Κύριον, καὶ κατὰ πάντα ἃ ἐὰν λαλήσει σοι Κύριος ποιήσομεν.
  ind-AYT: 'Karena itu, dengarlah rencana yang ditetapkan TUHAN melawan Edom dan rancangan
    yang dibuat-Nya melawan penduduk Teman: Sesungguhnya, yang terkecil dari kawanan
    domba itu akan diseret. Sesungguhnya, Dia akan membuat tempat tinggal mereka sunyi
    sepi karena mereka.'
  nya-nya: Nʼchifukwa chake imvani. Izi ndi zimene Ine Yehova ndakonza zolangira anthu
    a ku Edomu ndi a ku Temani. Ngakhale ana omwe adzatengedwa ukapolo ndipo aliyense
    adzachita mantha chifukwa cha iwo.
  hrv-hrv: 'Zato čujte što je Jahve naumio učiniti Edomu, čujte što je nakanio protiv
    stanovnika Temana: i najsitniju jagnjad on će odvući, i sam njihov pašnjak zgrozit
    će se nad njima.'
  mps-mps: Te eno te tǫ pedai Teman we bidi dabeba yabo sę, me te gasa Idom kantri
    pedai badu yabo sę, te eno homu kone palai elalubo, te bugagia olo muao. Eno
    te we bidi dali, wai puluba dabe me, tigidali sela sąwaibao, te laiongo te sipsip
    tigidali ela munama, te augwa tigi kekasa pabo tiwai yaibao. Te Idom tǫgo digi
    eno te ebo sęde dwai midigi mu yaibao.
  tpi-tpi: Olsem na putim yau gut long ol dispela samting mi tingting pinis long mekim
    long ol manmeri bilong distrik Teman na bilong ol arapela hap bilong kantri Idom.
    Bai mi rausim olgeta manmeri na ol pikinini tu, olsem laion i kilim olgeta sipsip
    na pulim ol bodi bilong ol i go. Na graun Idom yet bai i kirap nogut long dispela
    samting mi laik mekim.
  dan-1931: 'Hør derfor det Råd, HERREN har for mod Edom, og de Tanker, han har mod
    Temans Indbyggere: Visselig skal Hjordens ringeste slæbes bort, visselig skal
    deres Græsgang forfærdes over dem.'
  vie-OVCB: Hãy nghe kế hoạch của Chúa Hằng Hữu chống lại Ê-đôm và cư dân Thê-man.
    Dù trẻ nhỏ cũng sẽ bị kéo khỏi như những chiên non, và nơi họ ở thành chốn hoang
    tàn.
  guj-2017: તે માટે યહોવાહે જે યોજના અદોમ વિરુદ્ધ કર્યો છે. તે સાંભળો, જે ઇરાદા તેમણે
    તેમાનના રહેવાસીઓ વિરુદ્ધ કર્યા છે. નાનામાં નાના ઘેટાંને પણ ઘસડી જવાશે અને તેઓની
    સાથે તેઓનું રહેઠાણ ઉજ્જડ કરી નંખાશે.
  pon-2006A: Eri, kumwail rong koasoandi me I wiadahr ong mehn Edom kan oh dahme I
    kupwukupwure I en wiahiong aramas en kahnimw Teman. Neirail seri kan pil pahn
    wurahdekieisang, oh aramas koaros pahn masepwehkada.
  por-BRBSL: 'Portanto, ouça o conselho de Yahweh, que ele tomou contra Edom, e seus
    propósitos que ele se propôs contra os habitantes de Teman: Certamente, eles os
    arrastarão para longe, os mais pequenos do rebanho. Certamente, ele fará com que
    a habitação deles seja desolada sobre eles.'
  cth-cth: Hatdawkvah, Edom e lathueng BAWIPA ni pouknae hoi Teman taminaw lathueng
    a pouknae sak han a kâcai e naw hah thai awh haw. Saringnaw thung hoi kanawca
    e hah la e lah awm vaiteh, raphoe han, a pawngpanae hai kingdi han.
  twi-twi: 'Enti tie nea Awurade ahyehyɛ atia Edom, nea wabɔ ne tirim sɛ ɔbɛyɛ de
    atia wɔn a wɔte Teman ni: Nguankuw no mu nkumaa no wɔbɛtwe wɔn akɔ; wɔn nti ɔbɛsɛe
    adidibea no koraa.'
  hlt-hlt: Te dongah BOEIPA loh Edom ham a uen cilsuep neh Teman khosa taengah a moeh
    a kopoek te hnatun uh. Boiva ca a koeng pah pawt atah a tolkhoeng khaw amih kongah
    pong mahpawt nim?
  tbz-SIM: 'Keènɛ̀ mí ndi Yiɛ̀ nKuyie n tɑ̃ɑ̃tɛ́ tì Edɔmmu ɛì kɔbɛ kpɛ́í, nɛ̀ n dɔ́
    kɛ́dɔɔ̀ tì Temɑɑ ɛì kɔbɛ, tiì tu: Bɛ̀ yóó bɛ̀ kpɑ̀ɑkɛ tipìètì tɛ̃mɛ̀ mmɛ, bɛ tenkɛ̀
    bo dɔúnko.'
  msy-2020: “Kɨ gumazamiziba ko boriba uaghan bar me batuegham, mati laion sipsipba
    bar me mɨsuegha, egha men kuaba amɨkɨrvagha zui. Eghtɨ Idomɨn kantri uabɨ, kɨ
    damuamin bizim bagh dɨgavir kuram damigham. Kamaghɨn amizɨ, ia deraghvɨra kuaribar
    arigh oragh, egh bizir Ikiavɨra Itir God Temanɨn nguibar ekiam ko Idomɨn kantri
    sara damuasa nɨghnɨziba baragh.
  azb-azb: 'Buna görə də Rəbbin Edoma qarşı fikrini, Temanda yaşayanlara qarşı məqsədini
    eşidin: Sürünün ən kiçikləri də sürgün ediləcək, Xalqına görə Edom otlaqları Səhraya
    çevriləcək.'
  eng-DBY: 'Therefore hear the counsel of Jehovah, which he hath taken against Edom,
    and his purposes which he hath purposed against the inhabitants of Teman: The
    little ones of the flock shall certainly draw them away; he shall certainly make
    their habitation desolate for them.'
  hin-2017: देखो, यहोवा ने एदोम के विरुद्ध क्या युक्ति की है; और तेमान के रहनेवालों
    के विरुद्ध कैसी कल्पना की है? निश्चय वह भेड़-बकरियों के बच्चों को घसीट ले जाएगा;
    वह चराई को भेड़-बकरियों से निश्चय खाली कर देगा।
  wol-KYG: Kon dégluleen pexe mi Aji Sax ji waajal Edom, mébét yi mu mébétal waa Teman
    ñooñu! Ndegam deesu leen wommat ni seen gàtt yu ndaw, yóbbu, ba yàq seen parlu
    yaxeet.
  eng-YLT: 'Therefore, hear ye the counsel of Jehovah, That He hath counselled concerning
    Edom, And His devices that He hath devised Concerning the inhabitants of Teman:
    Drag them out do not little ones of the flock, Make desolate over them doth he
    not their habitation?'
  eng-WYC-2017: Therefore hear ye the counsel of the Lord, which he took to Edom,
    and his thoughts, which he thought of the dwellers of Teman. If the little of
    the flock cast not them down, if they destroy not with them the dwelling of them,
    else no man give credence to me.
  eng-WMBB: 'Therefore hear the counsel of the LORD, that he has taken against Edom,
    and his purposes that he has purposed against the inhabitants of Teman: Surely
    they will drag them away, the little ones of the flock. Surely he will make their
    habitation desolate over them.'
  urd-GVH: चुनाँचे अदोम पर रब का फ़ैसला सुनो! तेमान के बाशिंदों के लिए उसके मनसूबे
    पर ध्यान दो! दुश्मन पूरे रेवड़ को सबसे नन्हे बच्चों से लेकर बड़ों तक घसीटकर ले
    जाएगा। उसकी चरागाह वीरानो-सुनसान हो जाएगी।
  rug-rug: 'Gua ke avosia, sa si kote hiva balabala tavetia e Zihova koe Edomu, sa
    si va egoa Sa pude tavete la nia koarini pu koa pa Temani: Sari koburu hite si
    kote ta ririhi taloa guana sipi; meke sari dia vetu si kote ta huara palae hokara.'
  gaz-gaz: Kanaafuu waan Waaqayyo Edoomitti karoorfate, waan inni warra Teemaan keessa
    jiraatanitti yaades dhagaʼaa. Ilmaan bushaayee harkifamanii ni fudhatamu; innis
    sababii isaaniitiif jedhee lafa dheeda isaanii ni barbadeessa.
  fra-LSG: C’est pourquoi écoutez la résolution que l’Éternel a prise contre Édom,
    Et les desseins qu’il a conçus contre les habitants de Théman! Certainement on
    les traînera comme de faibles brebis, Certainement on ravagera leur demeure.
  yal-yal: Nanara, ɛ tuli mati Alatalaa fe ragidixin na lan Edɔn kaane ma, e nun a
    feen naxanye yitɔnxi Teman kaane xili ma! E luma nɛn alo xuruse diin naxanye suxuma
    e xali, e dɔxɔden yi yigeli yati!
  haw-1868: 'No ia mea, e hoolohe oukou i ka manao o Iehova, Ana i manao ai ia Edoma:
    A me kona noonoo ana i noonoo ku e i na kanaka o Temana. Oiaio no, e uhuki oia
    ia lakou me na mea liilii o ka ohana; Oiaio no, hooneoneo oia i ko lakou wahi
    noho a puni lakou.'
  arb-NAV: 'لِذَلِكَ اسْمَعُوا مَا خَطَّطَهُ الرَّبُّ ضِدَّ أَدُومَ، وَمَا دَبَّرَهُ
    ضِدَّ سَاكِنِي تِيمَانَ: هَا صِغَارُ الْقَوْمِ يُجَرُّونَ، وَتَنْهَدِمُ مَسَاكِنُهُمْ
    عَلَيْهِمْ.'
  ewe-ewe: 'Eya ta ɖo to nàse nu si Yehowa ɖo ɖe Edom ŋuti, kple nu si wòɖo kplikpaa
    ɖe Temantɔwo ŋu: Woahe alẽviwo adzoe le alẽha me, agblẽ woƒe gbeɖuƒe keŋkeŋkeŋ
    le woƒe nuwɔwɔwo ta.'
  eng-LEE: 'Therefore hear the counsel of the Lord, that he hath resolved against
    Edom; and his purposes, that he hath devised against the inhabitants of Theman:
    Surely the least of the flocks shall drag them away; surely he will devastate
    over them their habitation.'
  asm-FB: এই হেতুকে, যিহোৱাই ইদোমৰ বিৰুদ্ধে কৰা মন্ত্ৰণা, আৰু তৈমন-নিবাসীবিলাকৰ অহিতে
    কৰা অভিপ্ৰায়বোৰ তোমালোকে শুনা; অৱশ্যে জাকৰ সৰুবোৰেও সিহঁতক টানি লৈ যাব, অৱশ্যে
    সিহঁতৰ চৰণীয়া ঠায়ে সিহঁতৰ বিষয়ে বিস্ময় মানিব।
  sus-A: نَ كُي وٌ شَ عَ رَ مّ عَ عَلَتَلَ نَتّ نَشَن تٌنفٌشِ عٍدٌن نُن تٍمَنكَيٍ
    شِلِ مَ. عَ عٍ شَنِنمَ نّ عَلْ شُرُ سٍيٍ، عَ قَ عٍ شْنيِ كَنَ.
  fra-SBL: 'Écoutez donc le conseil de l''Éternel, qu''il a pris contre Édom, et les
    desseins qu''il a conçus contre les habitants de Teman : Ils vont sûrement les
    traîner loin, les petits du troupeau. Il fera de leur habitation une désolation.'
  hbo-hbo: לָכֵ֞ן שִׁמְע֣וּ עֲצַת־יְהוָ֗ה אֲשֶׁ֤ר יָעַץ֙ אֶל־אֱדֹ֔ום וּמַ֨חְשְׁבֹותָ֔יו
    אֲשֶׁ֥ר חָשַׁ֖ב אֶל־יֹשְׁבֵ֣י תֵימָ֑ן אִם־לֹ֤א יִסְחָבוּם֙ צְעִירֵ֣י הַצֹּ֔אן
    אִם־לֹ֥א יַשִּׁ֛ים עֲלֵיהֶ֖ם נְוֵהֶֽם׃
  kik-kik: 'Nĩ ũndũ ũcio, ta thikĩrĩriai, mũigue ũrĩa Jehova athugundĩte gwĩka Edomu,
    o na ũrĩa atuĩte gwĩka arĩa matũũraga Temani: Arĩa anini thĩinĩ wa rũũru rũu rwa
    mbũri magaakururio matwarwo kũndũ kũraya; nĩakaniina ũrĩithio wao ũthire biũ nĩ
    ũndũ wao.'
  fra-NCL: 'Ecoutez donc la résolution qu’a prise Yahweh contre Edom, et les desseins
    qu’il a médités contre les habitants de Théman : Oui, on les entraînera comme
    de faibles brebis ; oui, leur pâturage en sera dans la stupeur.'
  cek-AK: To pongah Angraeng mah Edom tuk han atimhaih hoi Teman ah kaom kaminawk
    tuk han poekhaih to tahngai oh; anih mah thacak ai tuucaa to la pae ving ueloe,
    nihcae ohhaih ahmuen to amrosak tih.
  cuk-cuk: 'Be an-itomar. An Edom-dulemarga igar-mesisad be itomar. Temán-dulemarga
    igar-mesilesad be itomar: Emar-imbagi sapingan-senigana ebipiledmaloed, e-gagan-nanaidi,
    swanga naguoed.'
  uig-CYR: 'Шуңа Пәрвәрдигарниң Едомни җазалаштики мәхситини, шуниңдәк Темандикиләрни
    җазалаш нийитини аңлаңлар: уларниң кичиклириму тартип епкетилиду; бәрһәқ, қилмишлири
    түпәйлидин Пәрвәрдигар униң яйлиғини вәйранә қилиду.'
  tel-2017: కాబట్టి ఏదోముకు వ్యతిరేకంగా యెహోవా నిర్ణయించిన ప్రణాళికలను వినండి. తేమాను
    నివాసులకు వ్యతిరేకంగా ఆయన చేసిన ప్రణాళికలు వినండి. కచ్చితంగా మందలో బలహీనమైన వాటితో
    సహా అందర్నీ శత్రువులు బయటకు ఈడుస్తారు. పచ్చిక బయళ్ళు శిథిలమైన స్థలాలుగా మారతాయి.
  hat-BSA: 'Pou sa, koute plan ke SENYÈ a fòme kont Édom ak objektif ke Li te fòme
    kont moun ki rete Théman yo: Anverite, yo va trennen yo deyò, menm pi piti nan
    bann mouton an. Anverite, Li va fè patiraj yo vin dezole akoz de yo menm.'
  kos-kos: Ouinge, porongo oakwuk ma nga oru in lain mwet Edom, ac ma nga akoo in
    oru nu sin mwet in siti Teman. Finne tulik natulos, ac amala som, ac mwet nukewa
    ac fah tuninfongla.
  hbo-WLC: לָכֵ֞ן שִׁמְע֣וּ עֲצַת־יְהוָ֗ה אֲשֶׁ֤ר יָעַץ֙ אֶל־אֱד֔וֹם וּמַ֨חְשְׁבוֹתָ֔יו
    אֲשֶׁ֥ר חָשַׁ֖ב אֶל־יֹשְׁבֵ֣י תֵימָ֑ן אִם־לֹ֤א יִסְחָבוּם֙ צְעִירֵ֣י הַצֹּ֔אן
    אִם־לֹ֥א יַשִּׁ֛ים עֲלֵיהֶ֖ם נְוֵהֶֽם׃
  ibo-ibo: Nʼihi nke a, nụrụ ihe Onyenwe anyị kwadobere megide Edọm, nụrụkwa ihe o
    zubere megide ndị bi na Teman. A ga-adọkpụrụ ndị dị nta nʼetiti igwe ewu na atụrụ
    ahụ, ebe ịta nri ha ga-anọ nʼọnọdụ mgbagwoju anya nʼihi nke a.
  ory-ory: ଏହେତୁ ସଦାପ୍ରଭୁ ଇଦୋମର ବିରୁଦ୍ଧରେ ଯେଉଁ ମନ୍ତ୍ରଣା ଓ ତୈମନ୍‍ ନିବାସୀମାନଙ୍କ ବିରୁଦ୍ଧରେ
    ଯେଉଁ ସଂକଳ୍ପ କରିଅଛନ୍ତି, ତାହା ଶୁଣ, ଲୋକମାନେ ନିଶ୍ଚୟ ସେମାନଙ୍କୁ, ପଲର ଛୁଆମାନଙ୍କୁ ହିଁ
    ଟାଣି ନେଇଯିବେ; ସେ ନିଶ୍ଚୟ ସେମାନଙ୍କ ନିବାସ ସ୍ଥାନ ସହିତ ସେମାନଙ୍କୁ ଉତ୍ସନ୍ନ କରିବ।
  chk-chk: 'Iei mine oupwe rongorong usun mine ngang ewe Samol mi Lapalap üa akota
    ngeni chon Etom, pwal mine üa ekiekietä ngeni ekewe chon Teman: Ellet repwe nukiela
    pwal ekewe semirit, nge aramas meinisin repwe rükö ren.'
  rop-rop: Wal yumob lisin langa dijan plen weya aibin meigim blanga detlot pipul
    brom Idam, en blanga detlot pipul langa det taun gulum Teman. Detlot enami garra
    deigidawei olabat bigininimob, en ebribodi garra bradin nomo lilbit.
  ukr-1871: 'Тим же то слухайте про постанову Господню і що він судив учинити Едому,
    та й що задумав зробити осадникам Теманським: дїйсно, найслабші з того стада займуть
    їх у полонь і попустошать осади їх.'
  deu-1951: 'Darum höret den Rat des HERRN, den er über Edom gefaßt hat, und seine
    Gedanken über die Einwohner von Teman: Wahrlich, man wird sie wegschleppen, die
    Kleinsten der Herde! Wahrlich, ihre Aue wird sich über sie entsetzen!'
  eng-JPS: 'Therefore hear ye the counsel of the LORD, that He hath taken against
    Edom; and His purposes, that He hath purposed against the inhabitants of Teman:
    Surely the least of the flock shall drag them away, surely their habitation shall
    be appalled at them.'
  srp-1865: 'Zato èujte namjeru Gospodnju što je naumio za Edomce i misli njegove
    što je smislio za stanovnike Temanske: zaista najmanji iz stada razvlaèiæe ih,
    zaista æe opustjeti stan s njima.'
  lug-lug: Noolwekyo, muwulire Mukama Katonda kyategese okuleeta ku Edomu, kyategekedde
    abo abatuula mu Temani. Endiga ento mu bisibo za kuwalulwa, alyonoonera ddala
    ebisibo byazo ku lwabwe.
  heb-heb: לכן שמעו עצת יהוה אשר יעץ אל אדום ומחשבותיו אשר חשב אל ישבי תימן אם לא
    יסחבום צעירי הצאן אם לא ישים עליהם נוהם׃
  ben-IRV: তাই ইদোমের বিরুদ্ধে সদাপ্রভু কি সিদ্ধান্ত নিয়েছেন, তৈমনের বাসিন্দাদের
    বিরুদ্ধে তিনি কি পরিকল্পনা করেছেন তা শোনো। লোকেরা অবশ্যই তাদের টেনে নিয়ে, এমনকি
    পালের বাচ্চাদেরও। তাদের কাজের জন্য তাদের চারণ ভূমি তিনি একেবারে ধ্বংস করে দেবেন।
  pan-pan: ਇਸ ਲਈ ਤੁਸੀਂ ਯਹੋਵਾਹ ਦੀ ਸਲਾਹ ਸੁਣੋ ਜਿਹੜੀ ਉਸ ਨੇ ਅਦੋਮ ਦੇ ਬਾਰੇ ਸੋਚੀ ਹੋਈ ਹੈ ਅਤੇ
    ਉਹ ਦੀਆਂ ਵਿਚਾਰਾਂ ਨੂੰ ਜਿਹੜੀਆਂ ਉਸ ਨੇ ਤੇਮਾਨ ਦੇ ਵਾਸੀਆਂ ਦੇ ਬਾਰੇ ਕੀਤੀਆਂ ਹਨ। ਸੱਚ-ਮੁੱਚ
    ਉਹ ਉਹਨਾਂ ਦੇ ਇੱਜੜ ਦੇ ਨਿੱਕੇ-ਨਿੱਕੇ ਵੀ ਧੂ ਕੇ ਲੈ ਜਾਣਗੇ, ਸੱਚ-ਮੁੱਚ ਉਹਨਾਂ ਦੀਆਂ ਚਾਰਗਾਹਾਂ
    ਵੀ ਉਹਨਾਂ ਲਈ ਵਿਰਾਨ ਹੋਣਗੀਆਂ
  mya-JVB: သို့ဖြစ်၍ ၊ ထာဝရဘုရား သည် ဧဒုံ ပြည်တဘက် ၌ ကြံစည် တော်မူသော အကြံ ၊ တေမန်
    ပြည်သား တို့ တဘက် ၌ ကြံစည် တော်မူသော အကြံအစည် တို့ကို နားထောင် ကြလော့။ အကယ် စင်စစ်ရန်သူသည်၊
    အား မရှိ သောထိုသိုး တို့ကို လုယက် လိမ့်မည်။ အကယ် စင်စစ်သူ တို့ရှိရာသို့လာ၍၊ ကျက်စား
    ရာအရပ်တို့ကို ဖျက်ဆီး လိမ့်မည်။
  tbg-tbg: Virara irihama ne iri vaiqe te Idomu vatave, Temaaniqi variakave, qoraiqama
    nimitarera iaina uvara ni tiva nimiare. Te qaqi kaari navutaaka ani vika nái naati
    vainti hampata ekaa rarau vare vonaini vuru ke, vika vata maatavata anomake qoraiqama
    kevarave.
  hmo-hmo: Unai dainai, lau Lohiabada ese Edoma do lau hadikaia dalana ena palani
    do oi kamonai, bona Temana taudia dekenai do lau karaia gwauraia gaudia danu.
    Edoma taudia edia natudia danu be tuari taudia ese do idia guidia, do idia abidia
    lao, bona taunimanima ibounai do idia gari bada, mai hoa danu.
  urd-urd: तब ख़ुदावन्द की मसलहत को, जो उसने अदोम के ख़िलाफ़ ठहराई है और उसके इरादे
    को जो उसने तेमान के बाशिन्दों के ख़िलाफ़ किया है, सुनो, उनके गल्ले के सबसे छोटों
    को भी घसीट ले जाएँगे, यक़ीनन उनका घर भी उनके साथ बर्बाद होगा।
  rus-SYN: 'Итак выслушайте определение Господа, какое Он поставил об Едоме, и намерения
    Его, какие Он имеет о жителях Фемана: истинно, самые малые из стад повлекут их
    и опустошат жилища их.'
  bqc-SIM: Ayãmɛto à yã́ pↄ́ Dii zɛ̀ò à kɛ Ɛdↄũↄnɛ ma ń yã́ pↄ́ a dìlɛ Temanideↄ
    musuo. Nↄ̀ↄmusupi a ń nɛ́ↄ naaa taò lán sãↄwaɛ, i ń bualoũpi dɛ̃ↄnzↄ̃ ń
    yã́i.
  tcz-CHONGTHU: Ngaijin, Edom leh Teman mite dounaa Pakai thilgon hohi. Chapang neocha
    hogeija kelngol banga kikai thangding, chuleh a chennau in hojong kisumang soh
    hel ding ahi.
  mar-mar: म्हणून अदोमाविरूद्ध परमेश्वराने ठरवलेली योजना काय आहे? तेमानाच्या रहिवाश्याविरूद्ध
    त्याने जी योजना तयार केली ती ऐका; ते खचित लहानातील लहान कळपालासुद्धा ओढून नेतील.
    त्यांची कुरणाचे देश ओसाड जागेत बदलतील.
  qub-qub: Edom runacunapaj noga munayniyoj Tayta Dios imano yarpashätapis wiyay-llapa.
    Temancho tiyajcunapaj imano cananpaj yarpaycashätapis wiyay. Chaycho tiyajcunataga
    tacshannincunatapis apacongami. Nasyun intërutami pasaypa ushacashata cachayconga.
  bqp-bqp: Yen sɔ̃, i swɑɑ dɑkio i nɔ himbɑ ye nɑ kuɑ Edɔmubɑn sɔ̃, kɑ sere kpunɑɑ
    ye nɑ yi Temɑnigibun sɔ̃. Nɑ nɛɛ, kɑm kɑm, kon de bu be kpuro mwɛɛriwɑ nge yɑ̃ɑnu
    bu kɑ dɑ tem tukumɔ. Bɑ koo ben tem kpuro kɑm koosiɑwɑ.
  hat-hat: Konsa, koute sa mwen soti pou m' fè moun Edon yo, sa mwen fè lide fè moun
    lavil Teman yo. Sèten, ata timoun yo, yo pral trennen pot ale. Yo pral devaste
    tout peyi a devan je yo.
  eng-BSB: 'Therefore hear the plans that the LORD has drawn up against Edom and the
    strategies He has devised against the people of Teman: Surely the little ones
    of the flock will be dragged away; certainly their pasture will be made desolate
    because of them.'
  eng-WEBPB: 'Therefore hear the counsel of the LORD, that he has taken against Edom,
    and his purposes that he has purposed against the inhabitants of Teman: Surely
    they will drag them away, the little ones of the flock. Surely he will make their
    habitation desolate over them.'
  kbq-kbq: Hagi e'ina hu'negu Ra Anumzamo'ma Idomu mopafi vahe'ma zamazeri haviza
    nehuno, Temani kumapi vahe'enema zamazeri havizama hania zamofo antahintahia amanahu
    huno retro hu'neanki antahiho. Ne'onse sipisipi anentatamima hazaza hu'za, ne'onse
    mofavre nagatamina zamavazu hu'za vugahaze. Ana nehu'za zamagrama hu'naza avu'ava
    zamofo nona'a, masavenke huno tretre'ma hu'nea Idomu mopa eri havizantfa hugahaze.
  nhe-BL: “Huajca xijcaquica cuali tlen niDIOS nijsencajtoc para temachtli niquinchihuilis
    nopa fiero tlacame tlen tlali Edom huan ialtepe Temán. Hasta nopa piloquichpiltzitzi
    nojquiya quinhuicase ipan seyoc tlali para tequipanotij san tlapic huan ininchajchaj
    mocahuase cactoc.
  gub-BL: A'e rupi pezekaiw katu teko Enom izuapyapyr wanupe heremiapo ràm rehe nehe.
    Ihe Tupàn Tuweharupi Wiko Ma'e ihe. Peinu Temà tawhu pe har wanupe heremiapo ràm
    nehe no. Zauxiapekwer umutyk putar te kwarer wà nehe, te tua'uhez ma'e wà nehe
    no. Teko paw ukyzeahy putar hexak mehe wà nehe.
  eng-DRA: 'Therefore hear ye the counsel of the Lord, which he hath taken concerning
    Edom: and his thoughts which he hath thought concerning the inhabitants of Theman:
    surely the little ones of the flock shall cast them down, of a truth they shall
    destroy them with their habitation.'
