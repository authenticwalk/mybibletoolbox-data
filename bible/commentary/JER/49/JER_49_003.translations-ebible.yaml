    dagego te hobede ebo ugwa gudama, te hobede ebo tęąbi wao. Te dage wi painogo,
    me badu udayu, gelama, gasa badu udayu yao. Magi baso meni, te boi bidi dabego
    Molek saibao, duga te tibo god, te gasa kantriba sela pelama, kalabus igi paibao,
    te aga pris dabe dali me, dage Amon tobolu bidi dabe me, te kalabus paibao,” te
    po wali.
  tpi-tpi: “Yupela ol manmeri bilong taun Hesbon, yupela i mas krai strong, long wanem,
    taun Ai i bagarap pinis. Yupela ol manmeri bilong taun Raba, yupela i mas krai
    tu. Yupela i mas pasim klos bilong sori, na singsing sori. Na yupela i mas ran
    i go hait long ol gaden bilong yupela. Long wanem, ol birua bai i kisim Molek,
    dispela god bilong yupela, na karim i go kalabus long narapela kantri, wantaim
    ol pris bilong en na ol hetman bilong yupela Amon.
  dan-1931: Klag, Hesjbon, thi Aj er ødelagt; skrig, I Rabbas Døtre, klæd jer i Sæk
    og klag, gå rundt i Foldene! Thi Milkom vandrer i Landflygtighed, hans Præster
    og Fyrster til Hobe.
  vie-OVCB: “Hãy khóc than, hỡi Hết-bôn, vì thành A-hi bị hủy phá. Hãy thở than, hỡi
    cư dân Ráp-ba! Hãy mặc lên người áo tang. Hãy kêu la và than thở, và chạy qua
    lại trong thành, vì thần Minh-côm, các thầy tế lễ và các quan chức sẽ bị dẫn đến
    vùng đất xa xôi
  guj-2017: “હે હેશ્બોન, વિલાપ કર. આમ્મોનમાંનું આય નગર નાશ પામ્યું છે! રાબ્બાહની દીકરીઓ
    રુદન કરો, શોકનાં વસ્ત્રો પહેરો, રડતાં રડતાં વાડામાં આમતેમ દોડો, કેમ કે મિલ્કોમ,
    તેના યાજકો અને સરદારો સર્વ બંદીવાસમાં જશે.
  pon-2006A: Kumwail mehn Espon, kumwail weriwer! Ai mwomwlahr! Lihen Rappa, kumwail
    mwahiei! Kumwail pwuhriong nan likoun nsensuwed oh mwahmwahiei. Kumwail tangkiseli
    amwail pingiping. Amwail koht Molek pahn kalipilipalahr, iangahki eh samworo kan
    oh nah soupeidi kan.
  por-BRBSL: “Wail, Heshbon, for Ai is laid waste! Chorem, suas filhas de Rabbah!
    Vista-se de pano de saco. Lamentar, e correr para frente e para trás entre as
    cercas; para Malcam irá para o cativeiro, seus padres e seus príncipes juntos.
  cth-cth: Oe Heshbon hramki haw, khuikap haw, Rabbah canunaw khuikap awh. Bangkongtetpawiteh,
    Milkom teh a vaihma hoi a bawinaw hoi san lah ceikhai e lah ao han.
  twi-twi: “Twa adwo. Hesbon, efisɛ wɔasɛe Ai! Monteɛ mu, mo a mowɔ Raba! Mumfura
    ayitam na munni awerɛhow; mommɔ nnyenyen wɔ afasu no mu, efisɛ Molek bɛkɔ nnommum
    mu, ɔne nʼasɔfo ne nʼadwumayɛfo.
  hlt-hlt: Ai te a rhoelrhak dongah Heshbon nang rhung laeh. Rabbah nu rhoek pang
    uh lamtah tlamhni vah laeh. Rhaengsae lamtah tanglung khuiah tinghil laeh. Milkom
    neh a khosoih rhoek, a mangpa khaw vangsawn la rhenten cet ni.
  tbz-SIM: Ɛsibonni ɛì kɔbɛ, tiitɛ́nɛ̀ yɛkúdɑbùò, kɛ yɛ̃́ Aii ɛì dɔúnkomɛ̀, díndi
    bɛ̀ɛ̀ bo Adɑbɑɑ ɛì, kɔmmúnɛ̀ yɛdɑbùò, dɑ́ɑ́tínɛ̀ tifɔ̀ɔ̀tɔ̃̀ntì kɛ́kɑri mukṹṹ,
    ncokùnɛ̀ kɛ firì dihɛì kɛ kuɔ̀, kɛ yɛ̃́ bɛ̀ yóó tɔmɛ̀ di kóo kpɑ̀ɑ̀tì kɛ́kònnɛ̀,
    nɛ̀ o bɔɔyɛmbɛ̀ nɛ̀ dihɛì kó bɛkótíbɛ̀.
  msy-2020: “Ain nguibar ekiam ikuvigha gɨfa, kamagh amizɨ, Hesbonɨn nguibar ekiamɨn
    gumazamiziba, ia pamtemɨn azi. Ia Raban gumazamiziba, ia uaghan azi. Apaniba izɨ
    asem Milkom a inigh, mangɨ kantrin igharazimɨn kalabus datɨgham, egh an ofa gamir
    gumaziba ko Amonian gumazir dapaniba sara iniam. Kamaghɨn amizɨ, ia azirakar korotiar
    pɨzibar aghuigh, apangkuvir onger akaba bangɨ. Egh arɨ mangɨ uan dagher azenibar
    mongegh.
  azb-azb: «Nalə çək, ey Xeşbon, Çünki Ay şəhəri viran oldu. Fəryad edin, ey Rabba
    qızları, Çula bürünüb yas tutun. Divarlar arasında ora-bura qaçın. Çünki Milkom
    kahinləri və başçıları ilə birlikdə Sürgünə gedəcək.
  eng-DBY: 'Howl, Heshbon! for Ai is laid waste; cry, daughters of Rabbah, gird you
    with sackcloth, lament and run to and fro within the enclosures: for Malcam shall
    go into captivity, his priests and his princes together.'
  hin-2017: “हे हेशबोन हाय-हाय कर; क्योंकि आई नगर नाश हो गया। हे रब्बाह की बेटियों
    चिल्लाओ! और कमर में टाट बाँधो, छाती पीटती हुई बाड़ों में इधर-उधर दौड़ो! क्योंकि
    मल्काम अपने याजकों और हाकिमों समेत बँधुआई में जाएगा।
  wol-KYG: «Éy waa Esbon, Ayi seen dëkk bi tas na, yuuxuleen! Yeen waa dëkk yi séq
    Raba, sol-leeni saaku, ñaawloo, jaab diggante tata yi, tiisloo. Milkom seen tuur
    mi déy duggi na ngàllo, ànd aki sarxalkatam aki kàngamam.
  eng-YLT: Howl, Heshbon, for spoiled is Ai, Cry, daughters of Rabbah, gird on sackcloth,
    Lament, and go to and fro by the hedges, For Malcam into captivity doth go, His
    priests and his princes together.
  eng-WYC-2017: Yell, ye Heshbon, for Ai is destroyed; cry, ye daughters of Rabbah,
    gird you with hair-shirts, wail ye, and compass by hedges; for why Malcham shall
    be led into passing over, the priests thereof and princes thereof together.
  eng-WMBB: “Wail, Heshbon, for Ai is laid waste! Cry, you daughters of Rabbah! Clothe
    yourself in sackcloth. Lament, and run back and forth amongst the fences; for
    Malcam will go into captivity, his priests and his princes together.
  urd-GVH: “ऐ हसबोन, वावैला कर, क्योंकि अई शहर बरबाद हुआ है। ऐ रब्बा की बेटियो, मदद
    के लिए चिल्लाओ! टाट ओढ़कर मातम करो! बाड़ों के अंदर बेचैनी से इधर-उधर फिरो! क्योंकि
    मलिक देवता अपने पुजारियों और बुज़ुर्गों समेत जिलावतन हो जाएगा।
  rug-rug: “Kabo, agoi Hesiboni, ura Ai si ta huara! Kabo vura, gamu pu koa pa Raba!
    Va sage poko baika, mamu koa talotaṉa; mamu bebeno la tani, la tana, gua pa korapa
    vasileana ta gobadi, ura se Moleki si kote ta raovo taloa, turaṉae sari nana hiama
    meke sari koimata.
  gaz-gaz: “Yaa Heshboon wawwaadhu, Aayi barbadoofteertii! Yaa jiraattota Rabbaa iyyaa!
    Wayyaa gaddaa uffadhaatii booʼaa; dallaa keessa asii fi achi fiigaa; Moolek lubootaa
    fi qondaaltota isaa wajjin boojiʼamee ni fudhatamaatii.
  fra-LSG: Pousse des gémissements, Hesbon, car Aï est ravagée! Poussez des cris,
    filles de Rabba, revêtez-vous de sacs, Lamentez-vous, et courez çà et là le long
    des murailles! Car Malcom s’en va en captivité, Avec ses prêtres et avec ses chefs.
  yal-yal: “Xɛsibɔn kaane, ɛ gbelegbele, bayo Ayi taan bata kala! Rabaha kaane ɛ sunu
    xuini te, ɛ kasa bɛnbɛli dugine ragodo ɛ ma, ɛ wuga. Ɛ gi taan makantan yinna
    yiren birin yi bayo yaxune bata fa ɛ suxuren Mɔlɔkɔ suxudeni, e siga a ra konyiyani,
    e nun a ki muxune nun a kuntigine.
  haw-1868: E aoa, e Hesebona, no ka mea, ua anaiia o Ai; E uwe aku, e na kaikamahine
    o Raba, E kaei oukou ia oukou iho i ke kapa inoino; E kumakena hoi, a e holoholo
    ma na pa; No ka mea, e hele o Malekama iloko o ke pio ana, O kona poe kahuna a
    me kana mau alii.
  arb-NAV: أَعْوِلِي يَا حَشْبُونُ لأَنَّ عَايَ قَدْ خَرِبَتْ. ابْكِينَ يَا بَنَاتِ
    رَبَّةَ وَتَمَنْطَقْنَ بِالْمُسُوحِ. انْدُبْنَ وَاذْرَعْنَ الأَرْضَ بَيْنَ السِّيَاجَاتِ
    فَإِنَّ مَلِكَكُنَّ سَيَذْهَبُ إِلَى السَّبْيِ مَعَ كَهَنَتِهِ وَرُؤَسَائِهِ جَمِيعاً.
  ewe-ewe: “O Hesbon, fa avi kple ɣli, elabena wogbã Ai! Mido ɣli, O mi Raba me nɔlawo!
    Mita akpanya ne miafa konyi; miƒu du tso afii yi afi mɛ le glikpɔtɔtɔ la me, elabena
    Molek ayi aboyo me, kpe ɖe nunɔlawo kple dumegãwo ŋuti.
  eng-LEE: Wail, O Cheshbon, for 'Ai is wasted; cry aloud, ye daughters of Rabbah,
    gird yourselves with sackcloth; lament, and roam about among the sheepfolds; for
    Malcolm shall go into exile, [with] his priest and his princes together.
  asm-FB: হে হিচবোন, হাহাকাৰ কৰা, কিয়নো অয়ক বিনষ্ট কৰা হ’ল; হে ৰব্বাৰ জীয়াৰীবিলাক,
    চিঞৰি কান্দা, চট পিন্ধা, বিলাপ কৰি গড়ৰ কাষে কাষে ইফালে সিফালে লৰি ফুৰা; কিয়নো
    মিল্কম, তাৰ পুৰোহিতবিলাক, আৰু তাৰ প্ৰধান লোক-বিলাক একেলগে বন্দী অৱস্থালৈ যাব।
  sus-A: شّسِبْن، وٌ شَ وَ عَيِ بّ نَشَن بَرَ كَنَ. رَابَكَيٍ، وٌ شَ وَ، وٌ شَ سُننُن
    دٌنمَ رَفٌرٌ وٌ مَ، حْن قٍ بَرَ عَ لِ. وٌ شَ وٌ فِ تّتّ قَرِ، بَرِ مَ وٌ شَ مَنفّ
    بَرَ شَنِن كٌنيِيَ كُي، عَ نُن سّرّشّدُبّيٍ نُن كُنتِفِيٍ.
  fra-SBL: « Gémis, Hesbon, car Aï est dévastée ! Pleurez, filles de Rabbah ! Habille-toi
    d'une toile de sac. Se lamenter, et courir d'avant en arrière entre les clôtures ;
    car Malcam ira en captivité, ses prêtres et ses princes ensemble.
  hbo-hbo: הֵילִ֨ילִי חֶשְׁבֹּ֜ון כִּ֣י שֻׁדְּדָה־עַ֗י צְעַקְנָה֮ בְּנֹ֣ות רַבָּה֒
    חֲגֹ֣רְנָה שַׂקִּ֔ים סְפֹ֕דְנָה וְהִתְשֹׁוטַ֖טְנָה בַּגְּדֵרֹ֑ות כִּ֤י מַלְכָּם֙
    בַּגֹּולָ֣ה יֵלֵ֔ךְ כֹּהֲנָ֥יו וְשָׂרָ֖יו יַחְדָּֽיו׃
  kik-kik: “Wee Heshiboni, girĩka, nĩgũkorwo Ai nĩ kwanange! Rĩrai, inyuĩ mũtũũraga
    Raba! Mwĩhumbei nguo cia makũnia mũcakae; Tengʼerai ũũ na ũũ kũu thingo-inĩ ciakuo,
    nĩgũkorwo Moleku nĩegũtahwo atwarwo bũrũri ũngĩ, hamwe na athĩnjĩri-ngai na anene
    ake.
  fra-NCL: Lamente-toi, Hésébon, car Haï a été saccagée ; poussez des cris, filles
    de Rabbah, ceignez-vous de sacs, lamentez-vous ; errez le long des clôtures ;
    car Melchom s’en va en exil, et avec lui, ses prêtres et ses chefs.
  cek-AK: Aw Heshbon hang ah, Ai loe amro boeh! Nangcae Rabbah canunawk, kazii to
    angzaeng oh; qah oh loe sipae taengah ahnuk ahmaa cawn oh, nihcae ih siangpahrang
    loe angmah ih qaimanawk, angraengnawk hoi nawnto misong ah caeh tih boeh.
  cuk-cuk: 'Bab-Jehová soged: “Hesbón-dulemar, Hai-neggwebur-bibichisadga be bomar.
    Rabá-bunamala, Haiʼga be binnasuli gormakmar. Bukib-binsaed-mor be yomar, ega
    be bukib binsamar. Gannar-gannar abarmakgwichi be imakmar. Ar bab-dummad-Milcom
    dule-irwa-ese-gormaladbo, degi, ega-arbamaladbo-galesa selesad.'
  uig-CYR: — Зарлаңлар, и Һәшбон! Чүнки Айи шәһири харабә қилинған! Раббаһ қизлири,
    өзүңларға бөз рәхтни бағлап матәм тутуңлар; сепил ичидә уян-буян патипарақ жүгүрүңлар;
    чүнки Милком вә униң каһинлири, униңға тәвәлик әмирлири сүргүн болиду.
  tel-2017: హెష్బోనూ, రోదన చెయ్యి. ఎందుకంటే హాయి నాశనమై పోయింది. రబ్బా కుమార్తెలారా,
    ఏడవండి, గోనె పట్టలు కట్టుకోండి. విలపించండి. ఊరకే అటూ ఇటూ పరుగెత్తండి. ఎందుకంటే
    మోలెకు దేవుడు చెరలోకి వెళ్తున్నాడు. వాడితో పాటు వాడి యాజకులూ, అధిపతులూ కూడా చెరలోకి
    వెళ్తున్నారు.
  hat-BSA: “Rele anmwey, O Hesbon! Paske Aï fin detwi! Kriye fò, O fi a Rabbath yo!
    Mare senti nou ak twal sak ak gwo kri e kouri fè ale retou anndan miray yo; paske
    Malcom va ale an egzil ansanm ak prèt li yo ak prens yo.
  kos-kos: Mwet Heshbon, kowos in wowoyak tung! Acn Ai kunausyukla! Mutan Rabbah,
    kowos in eoksra! Nokomang nuknuk yohk eoa ac muta in asor, ac sifacna sringil
    monuwos. Molech, god lowos, fah utukla nu in sruoh, wi mwet tol ac mwet fulat
    lal.
  hbo-WLC: הֵילִ֨ילִי חֶשְׁבּ֜וֹן כִּ֣י שֻׁדְּדָה־עַ֗י צְעַקְנָה֮ בְּנ֣וֹת רַבָּה֒
    חֲגֹ֣רְנָה שַׂקִּ֔ים סְפֹ֕דְנָה וְהִתְשׁוֹטַ֖טְנָה בַּגְּדֵר֑וֹת כִּ֤י מַלְכָּם֙
    בַּגּוֹלָ֣ה יֵלֵ֔ךְ כֹּהֲנָ֥יו וְשָׂרָ֖יו יַחְדָּֽיו׃
  ibo-ibo: “Kpọọ mkpu akwa, gị Heshbọn, nʼihi na ebibiela Ai! Tisienụ mkpu akwa ike
    unu ndị bi na Raba! Yirinụ uwe mkpe unu, tiekwanụ aka nʼobi nʼihi iru ụjụ; gbagharịanụ
    nʼogige mgbidi obodo unu, nʼihi na a ga-adọta Molek nʼagha, buru ya na ndị nchụaja
    ya na ndịisi ọchịchị ya gaa mba ọzọ.
  ory-ory: ହେ ହିଷ୍‍ବୋନ, ହାହାକାର କର, କାରଣ ଅୟ ଉଚ୍ଛିନ୍ନ ହେଲା! ହେ ରବ୍ବାର କନ୍ୟାଗଣ, କ୍ରନ୍ଦନ
    କର, ଚଟବସ୍ତ୍ର ପରିଧାନ କର; ବିଳାପ କର, ପ୍ରାଚୀର ମଧ୍ୟରେ ଏଣେତେଣେ ଦୌଡ଼; କାରଣ ମିଲ୍‍କମ୍‍,
    ତାହାର ଯାଜକଗଣ ଓ ଅଧିପତିଗଣ ଏକତ୍ର ବନ୍ଦୀ ହୋଇଯିବେ।
  chk-chk: Oupwe puchör, ämi chon Hespon, pun Ai a tala. Oupwe ngüngüres, ämi föpwülün
    Rapa. Oupwe üföüf üf seni tuk o kechü. Oupwe säfeil me lon tittin ewe telinimw.
    Pun ämi we kot Milkom epwe oola fiti nöün kewe souasor me nöüwis.
  rop-rop: Ola pipul brom Heshban, yumob garra kraikrai nomo lilbit dumaji det taun
    gulum Ai, im binij na. Wal detlot solja garra deigimwei yumob drimin gulum Molek
    langa najawan kantri garram im serramonimen en detlot boswan. Wal ol yumob wuman
    brom Reiba, yumob garra ol kraikraibat en olabat werrimonbat sekbeigwan klos.
    Yumob ranranbat ebriweya en nomo sabi weya blanga go blanga faindim seifwan pleis.
  ukr-1871: Заголоси ж, (сусїде) Есевоне, бо Гай уже спустошений; здійміте крик, ви,
    дочки Раббині; попідперізуйтесь веретами; плачте й блукайте попід плотами, бо
    Малхом пійде в неволю, а з ним сьвященники й князї його.
  deu-1951: Heule, Hesbon; denn Ai ist zerstört! Schreiet, ihr Töchter Rabbas! Gürtet
    Säcke um, laufet klagend zwischen den Mauern umher; denn Malkam muß in die Verbannung
    wandern, seine Priester und seine Fürsten allzumal!
  eng-JPS: Wail, O Heshbon, for Ai is undone; cry, ye daughters of Rabbah, gird you
    with sackcloth; lament, and run to and fro among the folds; for Malcam shall go
    into captivity, his priests and his princes together.
  srp-1865: Ridaj Esevone, jer je Gaj opustošen; vièite sela Ravska; pripašite oko
    sebe kostrijet, narièite i trèite oko plotova; jer æe Malhom otiæi u ropstvo,
    sveštenici njegovi i knezovi njegovi skupa.
  lug-lug: “Kaaba, ggwe Kesuboni, kubanga Ayi kizikiridde! Mukaabe mmwe abatuuze b’omu
    Labba! Mwesibe ebibukutu mukungubage. Mudduke mudde eno n’eri mu bisenge by’ekibuga,
    kubanga Malukamu alitwalibwa mu busibe, awamu ne bakabona n’abakungu.
  heb-heb: הילילי חשבון כי שדדה עי צעקנה בנות רבה חגרנה שקים ספדנה והתשוטטנה בגדרות
    כי מלכם בגולה ילך כהניו ושריו יחדיו׃
  ben-IRV: “হে হিশবোন, বিলাপ কর, কারণ অয় শহর ধ্বংস হবে! হে রব্বা শহরের মেয়েরা, চিত্কার
    কর! চট পর। বিলাপ কর এবং দেয়ালগুলির মধ্যে দৌড়াদৌড়ি কর, কারণ মিলকম ও তার সঙ্গে
    তার যাজকরা ও নেতারা বন্দীদশায় যাবে।
  pan-pan: ਹੇ ਹਸ਼ਬੋਨ, ਰੋ! ਕਿਉਂ ਜੋ ਅਈ ਲੁੱਟਿਆ ਗਿਆ। ਹੇ ਰੱਬਾਹ ਦੀ ਧੀਓ, ਦੁਹਾਈ ਦਿਓ! ਆਪਣੇ
    ਤੇੜ ਤੱਪੜ ਪਾਓ, ਸੋਗ ਕਰੋ, ਵਾੜਿਆਂ ਵਿੱਚ ਇੱਧਰ ਉੱਧਰ ਦੌੜੋ! ਕਿਉਂ ਜੋ ਮਲਕਾਮ ਗ਼ੁਲਾਮੀ ਵਿੱਚ
    ਜਾਵੇਗਾ, ਆਪਣਿਆਂ ਜਾਜਕਾਂ ਅਤੇ ਆਪਣਿਆਂ ਸਰਦਾਰਾਂ ਨਾਲ।
  mya-JVB: အို ဟေရှဘုန် မြို့၊ ညည်းတွား မြည်တမ်းလော့။ အာဣ မြို့ပျက်စီး ပြီ။ အိုရဗ္ဗာ
    မြို့သမီး တို့၊ ငိုကြွေး ကြလော့။ လျှော်တေ အဝတ်ကိုဝတ် ၍ မြည်တမ်း လျက် ၊ ခြံ နား
    မှာ တောင်မြောက်ပြေး ကြလော့။ အကြောင်း မူကား၊ မိလကုံ ဘုရားသည်သူ ၏ယဇ် ပုရောဟိတ်၊
    သူ ၏မင်း များနှင့်တကွ သိမ်းသွား ခြင်းကိုခံရ၏။
  tbg-tbg: Hesaboniqi variaka, ne noraiqaake ike mpo tiha iqi rataate. Navutaaka Ai
    vatuka vehi autu taiqa kaavo. Ne Raba vatukaqi variaka, nevata kovaara utavaaqa
    nonkute iqi rateha, nenta vaata teqa taaqamake variate. Navutaaka ani ni una variqa
    Molekira vare, vira pirisivata, vira nora vaiintinavuvata rumpa vare nái maaqaini
    vuru kevarave.
  hmo-hmo: Hesebona e, do oi tai, badina be Ai hanua idia hadikaia ore vadaeni. Raba
    taudia e, do umui tai mai boiboi danu. Puse dabua do umui kwatua, do umui taitai,
    mai kopina kakasia kara danu. Badina Milikoma dirava be do idia abia lao, tano
    idauna ta dekenai do idia atoa, do ia noho, mai iena hahelagaia taudia, bona lohia
    taudia danu.
  urd-urd: “ऐ हस्बोन, वावैला कर, कि 'ऐ बर्बाद की गई। ऐ रब्बाह की बेटियो, चिल्लाओ,
    और टाट ओढ़कर मातम करो और इहातों में इधर उधर दौड़ो, क्यूँकि मिलकूम ग़ुलामी में
    जाएगा और उसके काहिन और हाकिम भी साथ जाएँगे।
  rus-SYN: Рыдай, Есевон, ибо опустошен Гай; кричите, дочери Раввы, опояшьтесь вретищем,
    плачьте и скитайтесь по огородам, ибо Малхом пойдет в плен вместе со священниками
    и князьями своими.
  bqc-SIM: Ɛsɛbↄ̃deↄ, à wiilɛ, asa Ai kàalɛɛ. Labadeↄ, à búbuapɛ, í zwã̀nkasaↄ
    kákaála, í ázĩa gbɛ̃gbɛ̃, à bã̀abãabo á wɛ̃́lɛ bĩ́idepiu, asa wa Mↄlↄku
    sɛ́lɛ taò sãnu ń a gbàgbanaↄ ń ń kíaↄɛ.
  tcz-CHONGTHU: “Aw Heshbon, kap doh in, ajeh chu Ai khopi chu akisumang heltai. Kap
    un, Aw Rabbah mite! Lunghemna von chu kivonun, kap unlang peng uvin, Pal dunga
    chun kiselun, ajeh chu na Pathen un Molech, chule athempu holeh vaihom lamkai
    ho ada adoi uva gamla tah muna akai mang diu ahi.
  mar-mar: हे हेशबोना, विलापात आक्रोश कर, कारण आय याचा नाश झाला आहे! राब्बातील कन्यांनो,
    मोठ्याने ओरडा! तागाची वस्त्रे घाला, आकांत करा आणि तुम्ही व्यर्थ इकडे तिकडे धावाल
    कारण मिलकोम राजा आपले याजक व अधिकाऱ्याबरोबर एकत्रित बंदिवान होऊन जाईल.
  qub-qub: ¡Hai siudä ushacashanpita gaparpay Hesbón runacuna! Milcom diostaga prësumi
    apaycan aduraj cürancunatawan mandajnincunatawan. ¡Chaypita Rabächo tiyaj warmicuna
    llaquicushpayqui wagay! ¡Lütu röpata jaticushpayqui pëchuyquita cutacuy! ¡Garayquicunata
    cuchucushpayqui löcuyaycajnöraj cörricachay!
  bqp-bqp: Bɛɛ, Hɛsibonigibu, i gɔɔ swĩiyɔ. Domi bɑ koo Ayi kɑm koosiɑ. Rɑbɑn bɑru
    kpɑɑnugibu, i nɔɔgiru suo i somiru kɑnɑ. I sɑɑki deewo nuku sɑnkirɑnun sɔ̃, kpɑ
    i n sirenɛ i n gɔɔ sumɔ. Domi bɑ koo bɛɛn bũu wi bɑ mɔ̀ Mɑlikɔmu suɑ, kɑ win yɑ̃ku
    kowobu kɑ win wirugibu bu kɑ doonɑ.
  hat-hat: Nou menm moun lavil Esbon, plenn sò nou! Lavil Ayi fini! Medam lavil Raba
    yo, mare ren nou! Mete rad sak sou nou! Rele! Pran lari pou nou! Y'ap depòte Milkòm,
    bondye nou an, ansanm ak tout pè li yo ak tout chèf li yo!
  eng-BSB: Wail, O Heshbon, for Ai has been destroyed; cry out, O daughters of Rabbah!
    Put on sackcloth and mourn; run back and forth within your walls, for Milcom will
    go into exile together with his priests and officials.
  eng-WEBPB: “Wail, Heshbon, for Ai is laid waste! Cry, you daughters of Rabbah! Clothe
    yourself in sackcloth. Lament, and run back and forth amongst the fences; for
    Malcam will go into captivity, his priests and his princes together.
  kbq-kbq: Hagi Hesboni kumate'ma nemaniza vahe'mota tamasunku huta zavi ateho, na'ankure
    Ai rankumara eme eri haviza hanageno moriri huno marerigahie. Hagi Raba kumate
    vahe'mota tamasunku kukena huta zavira neteta freta vuta kuma keginamofo agu'afi
    ome frakiho. Na'ankure Moleki havi anumzane, pristi vahe'ane eri'za vahe'anena
    zamavare'za ru moparega kina ome huzamantegahaze.
  nhe-BL: “Intlacame tlen altepetl Hesbón, xichocaca pampa ya quixolejtoque altepetl
    Hai. Insihuame tlen altepetl Rabá, xichocaca. Ximoquentica yoyomitl tlen quinextis
    para inmocuesohuaj. Xichocaca huan ximotlatica campa cuatini, pampa quihuicase
    imototiotzi Milcom ipan sejcoyoc ininhuaya nopa totajtzitzi huan tlayacanani.
  gub-BL: Pehapukaz nehe, teko Ezemon pe har wà. Zauxiapekwer weityk Az tawhu wà.
    Pezai'o nehe, kuzà Hama pe har wà. Pemunehew ma'eryru pàn iànàm ma'e iapo pyrer
    pezai'o pà nehe. Pezàn e ko rupi nehe, kwe rupi nehe no. Zauxiapekwer weraha putar
    Morok pezar wemipyhyk kwer romo wà nehe, xaxeto wanehe we tuwihaw wanehe we wà
    nehe.
  eng-DRA: 'Howl, O Hesebon, for Hai is wasted. Cry, ye daughters of Rabbath, gird
    yourselves with haircloth: mourn and go about by the hedges: for Melchom shall
    be carried into captivity, his priests, and his princes together.'
