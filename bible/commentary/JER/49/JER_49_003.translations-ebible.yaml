verse: JER.049.003
translations:
  mal-C: “ഹെശ്ബോനേ, വിലപിക്കുക, ഹായി നശിപ്പിക്കപ്പെട്ടിരിക്കുന്നു! രബ്ബയുടെ പട്ടണങ്ങളേ,
    നിലവിളിക്കുക! അരയിൽ ചാക്കുശീല ചുറ്റി വിലപിക്കുക; നിങ്ങളുടെ മതിലുകൾക്കുള്ളിൽ ഉഴന്നുനടക്കുക,
    കാരണം മോലെക്ക് പ്രവാസത്തിലേക്കു പോകും, അവന്റെ പുരോഹിതരോടും ഉദ്യോഗസ്ഥരോടും ഒപ്പംതന്നെ.
  deu-TKW: Heule, Hesbon, daß die Stadt überwältigt ist! Erhebt Jammergeschrei, ihr
    Tochterstädte Rabbas! Umgürtet euch mit Trauergewändern, stimmt Klage an und irrt
    umher in den Hürden; denn Milkom muß in Gefangenschaft wandern, seine Priester
    und Oberen miteinander!
  lin-lin: « Eshiboni, lela mpo ete Ayi ebebisami ! Bino bavandi ya Raba, boganga !
    Bolata basaki mpe bosala matanga, bokima na bangambo nyonso ya mir, pamba te Moloki
    akokende na bowumbu elongo na banganga-nzambe mpe bakambi na ye.
  eng-LSV: Howl, Heshbon, for Ai is spoiled, || Cry, daughters of Rabbah, gird on
    sackcloth, || Lament, and go to and fro by the hedges, || For Malcam goes into
    captivity, || His priests and his princes together.
  eng-GNV: 'Howle, O Heshbon, for Ai is wasted: crie ye daughters of Rabbah: girde
    you with sackecloth: mourne and runne to and from by the hedges: for their King
    shall goe into captiuitie; and his Priestes, and his princes likewise.'
  eng-WEBSTER: 'Howl, O Heshbon, for Ai is laid waste: cry, ye daughters of Rabbah,
    gird you with sackcloth; lament, and run to and fro by the hedges; for their king
    shall go into captivity, and his priests and his princes together.'
  nhw-BL: “Anmasehualme tlen altepetl Hesbón, xichocaca pampa ya quisosolojtoque altepetl
    Hai. Ansihuame tlen altepetl Rabá, xichocaca. Ximoquentica yoyomitl catli quinextis
    para anmotequipachohuaj. Xichocaca huan ximotlatica campa cuame, pampa quihuicase
    amotiotzi Milcom ipan seyoc tlali ininhuaya nopa totajtzitzi huan tlayacanani.
  swh-ONEN: “Lia kwa huzuni, ee Heshboni, kwa kuwa Ai umeangamizwa! Pigeni kelele,
    enyi wakazi wa Raba! Vaeni nguo za gunia na kuomboleza, kimbieni hapa na pale
    ndani ya kuta, kwa kuwa Moleki atakwenda uhamishoni, yeye pamoja na makuhani na
    maafisa wake.
  bba-bba: Bɛɛ, Hɛsiboniɡibu, i ɡɔɔ swĩiyɔ. Domi bɑ koo Ayi kɑm koosiɑ. Rɑbɑn bɑru
    kpɑɑnuɡibu, i nɔɔɡiru suo i somiru kɑnɑ. I sɑɑki deewo nuku sɑnkirɑnun sɔ̃, kpɑ
    i n sirenɛ i n ɡɔɔ sumɔ. Domi bɑ koo bɛɛn bũu wi bɑ mɔ̀ Mɑlikɔmu suɑ, kɑ win yɑ̃ku
    kowobu kɑ win wiruɡibu bu kɑ doonɑ.
  eng-KJVCPB: 'Howl, O Heshbon, for Ai is spoiled: Cry, ye daughters of Rabbah, gird
    ye with sackcloth; Lament, and run to and fro by the hedges; For their king shall
    go into captivity, And his priests and his princes together.'
  luo-luo: “Dengi, yaye Heshbon, nimar Ai okethi! Ywaguru, yaye joma odak Raba! Rwakuru
    lepu mag ywak kendo uywagi; ringuru koni gi koni, e alwora mar dala, nimar Molek
    noter e twech, kaachiel gi jodolo mage kod jotelo mage.
  meu-meu: Hesebon e, ba tai, badina be Ai vada e havahua! Raba hahinemui e, a tai!
    Puse dabuadia ba rio, ba herohe ahu, ba tai hekakasi. Badina be Milkom na bae
    laohaia, tano idauna ai bae hanohoa, mai ena hahelaḡa taudia bona ena lohia taudia
    ida.
  npi-ULB: ए हेश्बोन, विलापको आवाज निकाल्, किनकि ऐ सहरलाई सर्वानाश गरिनेछ । ए रब्बाकी
    छोरीहरू हो, चिच्‍च्याओ । भाङ्ग्रा लगाओ । विलाप गर, र व्यर्थैमा यताउता कुद, किनकि
    मोलोख त्यसका पुजारीहरू र अगुहरूसँगै निर्वासनमा लगिनेछ ।
  yor-yor: “Hu, ìwọ Heṣboni, nítorí Ai tí rún! Kígbe ẹ̀yin olùgbé Rabba! Ẹ wọ aṣọ
    ọ̀fọ̀ kí ẹ sì ṣọ̀fọ̀. Ẹ sáré sókè sódò nínú ọgbà, nítorí Malkomu yóò lọ sí ìgbèkùn,
    pẹ̀lú àwọn àlùfáà àti ìjòyè rẹ̀.
  pes-OPCB: «ای مردم حشبون ناله کنید، زیرا عای ویران شده است! ای دختران ربه گریه کنید
    و لباس عزا بپوشید! ماتم بگیرید و پریشانحال به این سو و آن سو بدوید؛ چون بت شما
    ملکوم با تمام کاهنان و بزرگانش به تبعید برده خواهد شد.
  tgl-ULB: “Humagulgol ka sa pagtangis, Hesbon, sapagkat mawawasak ang Ai! Sumigaw
    kayo, mga anak na babae ng Rabba! Magsuot kayo ng telang magaspang. Tumangis at
    magsitakbo kayo nang walang saysay sapagkat mabibihag si Molek kasama ng kaniyang
    mga pari at mga pinuno.
  hui-hui: Hesebono wali agali kamiru-o Ai tano bo gialo wahai hayagonaga tígua dugu
    dalimu bidaba. Wali agali Laba tanoha haga kamiru tíbi nde dara howa walia halu
    aga karulagane ngago mo karulo howa kiabu dugu bialu hadaba. Waitigirume tínaga
    dama mitangi bialu mbirale gime wabini mini Molege ngamigo mo yalu Molegenaga
    loma binigo mo miaga agali bu karubi agali haguane bu karubi bibahende dindi taraha
    garabaya bu yalu polebira. Ani bulebirago tígua mini burugu lowa ibida pole gerai
    lalu wai pabe tamuhayagi pu íbu bialu holeberemi.
  mya-mya: ဟေ​ရှ​ဘုန်​မြို့​သား​တို့​ငို​ကြွေး​ကြ​လော့။ သင်​တို့​၏​အာ​ဣ​မြို့​သည်​ပျက်​စီး​သွား​လေ
    ပြီ။ ရဗ္ဗာ​မြို့​သူ​တို့၊ ဝမ်း​နည်း​ကြွေ​ကွဲ​မှု​ကို​ပြ ကြ​လော့။ လျှော်​တေ​ကို​ဝတ်​၍​ဝမ်း​နည်း​ကြေ
    ကွဲ​မှု​ကို​ပြ​ကြ​လော့။ က​ယောင်​ချောက်​ချား ပြေး​လွှား​ကြ​လော့။ သင်​တို့​၏​မိ​လ​ကုံ​ဘု​ရား
    သည်​သူ​၏​ယဇ်​ပု​ရော​ဟိတ်​များ၊ မင်း​သား များ​နှင့်​အ​တူ​ပြည်​နှင်​ဒဏ်​ခံ​ရ​လိမ့်​မည်။-
  bod-N: ཀྱེ་ཧེ་སི་པོན་ཁྱོད་ཀྱིས་འོ་དོད་བོས་ཤིག ཅི་ལ་ཞེ་ན། ཨེ་ཡུ་ནི་དབེན་སྟོང་དུ་གྱུར་པའོ།
    །ཀྱེ་རབ་བཱ་གྲོང་ཁྱེར་གྱི་བུ་མོ་རྣམས་ཀྱིས་སྐད་བརྒྱབ་ནས་རྐེད་པར་རྩིད་རས་གཡོགས་ཤིག
    སྨྲེ་སྔགས་འདོན་བཞིན་མཁར་གྱི་ནང་དུ་ཡར་རྒྱུག་མར་རྒྱུག་གྱིས་ཤིག ཅི་ལ་ཞེ་ན། མིལ་ཀོམ་དང་དེའི་མཆོད་དཔོན་དང་འགོ་དཔོན་རྣམས་མཉམ་དུ་བཙོན་དུ་འཁྲིད་འགྲོ་བའི་ཕྱིར་རོ།
    །
  sna-sna: “Ungudza, iwe Heshibhoni, nokuti Ai raparadzwa! Ridzai mhere, imi vanogara
    muRabha! Pfekai masaga mucheme, mhanyai pano nekoko pakati porusvingo, nokuti
    Moreki achaenda kuutapwa, pamwe chete navaprista vake namachinda ake.
  spa-BLM: “¡Llora, Hesbón, porque Hai ha sido arrasada! ¡Llorad, hijas de Rabá! Vístete
    de tela de saco. Lamentar, y correr de un lado a otro entre las vallas; porque
    Malcam irá al cautiverio, sus sacerdotes y sus príncipes juntos.
  cac-cac: Oc'an̈ec yuj cusc'olal ex aj Hesbón, yujto a chon̈ab' Hai toxo ix sateli.
    Ex ix aj Rabá, ochan̈ec d'a cusc'olal. Aq'uecoch pichul ya sva yuj cusc'olal,
    tzex oq'ui. Xiquec lajvoc e nivanil, ec'an̈ec jin̈in̈oc d'a yol e chon̈ab' yuj
    e cusc'olal, yujto a e diosal scuch Milcom ol ic'jocb'atoc yed' eb' ayoch sacerdoteal
    d'ay yed' pax eb' anima nivac yopisio.
  swh-ULB: Piga kelele kwa maombolezo, Heshboni, maana Ai utaangamizwa! Piga kelele,
    Binti za Raba! Vaeni nguo za magunia. Ombolezeni na kukimbia kwa kuchanganyikiwa,
    maana Moleki anakwenda matekani, pamoja na makuhani na viongozi wake.
  bel-bel: Галасі, Эсэвоне, бо спустошаны Гай; крычэце, дочкі Равы, аперажэцеся вярэтаю,
    плачце і бадзяйцеся па гарадах, бо Малхом пойдзе ў палон разам са сьвятарамі і
    князямі сваімі.
  deu-ELBBK: Heule, Hesbon, denn Ai ist verwüstet! Schreit, ihr Töchter von Rabba,
    gürtet euch Sacktuch um; klagt und lauft hin und her in den Einzäunungen! Denn
    ihr König wird in die Gefangenschaft gehen, seine Priester und seine Fürsten allzumal.
  mbb-OT: “Ebpekesineǥew kew taman te egkehimu niw, is menge etew ziyà te Heshbon,
    su egkezeetan is Ai. Ebpekesineǥew kew zaan is menge meǥinged diyà te Raba! Ebivisti
    kew te saku is edlikù-likù ebpelelaǥuy ziyà te kilid te verengbeng te kebpaahà
    he edlalew kew. Su ebihaǥen is ed-ezapen niw he si Molec duma te menge memumuhat
    wey te menge upisyal zin.
  mal-2015: ഹെശ്ബോനേ, മുറയിടുക; ഹായി ശൂന്യമായ്പോയിരിക്കുന്നുവല്ലോ; രബ്ബയുടെ പുത്രീനഗരങ്ങളേ,
    നിലവിളിപ്പിൻ; രട്ടുടുത്തുകൊൾവിൻ; വിലപിച്ചുകൊണ്ടു വേലികൾക്കരികെ ഉഴന്നുനടപ്പിൻ!
    മല്ക്കോമും അവന്റെ പുരോഹിതന്മാരും പ്രഭുക്കന്മാരും എല്ലാം പ്രവാസത്തിലേക്കു പോകും.
  rmc-rmc: „Rov, Chešbonona, bo zňičimen hino o Aj! Manušale andre Raba, vičinen pre
    pomoca! Uren pre tumende o gada le gonestar, hikinen a phiren upre tele maškar
    o foroskre muri, bo o Milkom džala andro zajaťje the peskre rašajenca the rajenca.
  pes-OPV: ‌ای حشبون ولوله کن، زیرا که عای خراب شده است. ای دهات ربه فریاد برآورید
    وپلاس پوشیده، ماتم گیرید و بر حصارها گردش نمایید. زیرا که ملکم با کاهنان و سروران
    خود باهم به اسیری می‌روند.
  ron-1924: „Ӂемь, Хесбонуле, кэч Ай есте пустиит! Стригаць, фийчеле Рабей, ымбрэкаци-вэ
    ку сачь ши бочици-вэ, алергынд ынкоаче ши ынколо де-а лунгул зидурилор! Кэч Малком
    се дуче ын робие ку преоций ши кэпетенииле сале!
  ben-OBCV: “হে হিষ্‌বোন, বিলাপ করো, কারণ অয় নগর ধ্বংস হল! ওহে রব্বার অধিবাসীরা,
    তোমরা হাহাকার করো! শোকবস্ত্র পরে তোমরা শোকপ্রকাশ করো; প্রাচীরগুলির ভিতরে এদিক-ওদিক
    ছুটোছুটি করো, কারণ মোলক-দেবতা তার যাজক ও কর্মকর্তাদের সঙ্গে নির্বাসনে যাবে।
  som-som: Xeshboonay, barooro, waayo, Aacii waa baabba'day. Gabdhaha Rabbaahoy, ooya,
    dhar joonyad ah guntada, oo baroorta, oo hore iyo dib ugu orda deyrarka dhexdooda,
    waayo, Malkaam maxaabiis ahaan buu u bixi doonaa, isaga iyo wadaaddadiisa iyo
    amiirradiisaba.
  lat-VUC: 'Ulula, Hesebon, quoniam vastata est Hai; clamate, filiæ Rabbath: accingite
    vos ciliciis, plangite et circuite per sepes, quoniam Melchom in transmigrationem
    ducetur, sacerdotes ejus et principes ejus simul.'
  eng-ASVBT: 'Wail, O Heshbon, for Ai is laid waste; cry, ye daughters of Rabbah,
    gird you with sackcloth: lament, and run to and fro among the fences; for Malcam
    shall go into captivity, his priests and his princes together.'
  ita-1885: Urla, o Hesbon; perciocchè Ai è guasta; o città del territorio di Rabba,
    gridate, cingetevi di sacchi, fate cordoglio, e andate attorno lungo le chiusure;
    perciocchè Malcam andrà in cattività, insieme co' suoi sacerdoti, e i suoi principi.
  eng-LXXUP: And let the Lord thy God declare to us the way wherein we should walk,
    and the thing which we should do.
  eng-ULB: “Howl in lament, Heshbon, for Ai will be devastated! Shout out, daughters
    of Rabbah! Put on sackcloth. Lament and run about in futility, for Molech is going
    into captivity, together with his priests and leaders.
  spa-VBL: Lloren, pueblos de Hesbón, porque la ciudad de Hai ha sido destruida. Clamen
    por ayuda, pueblo de Rabá. Pónganse ropas de cilicio y comiencen a llorar; corran
    de un lado a otro dentro de los muros de su ciudad, porque su dios Milcom irá
    al exilio junto con sus sacerdotes y líderes.
  fra-_FOB: Hurle, Hesbon! car Haï est saccagée; filles de Rabba, criez, revêtez-vous
    de sacs, lamentez-vous, courez çà et là le long des murailles. Car Malcam ira
    en captivité, avec ses sacrificateurs et ses chefs.
  mal-mal: “ഹെശ്ബോനേ, വിലപിക്കുക; ഹായി ശൂന്യമായിപ്പോയിരിക്കുന്നുവല്ലോ; രബ്ബയുടെ പുത്രീനഗരങ്ങളേ,
    നിലവിളിക്കുവിൻ; രട്ടുടുത്തുകൊള്ളുവിൻ; വിലപിച്ചുകൊണ്ട് വേലികൾക്കരികെ ഉഴന്നുനടക്കുവിൻ!
    മല്ക്കോമും അവന്റെ പുരോഹിതന്മാരും പ്രഭുക്കന്മാരും എല്ലാം പ്രവാസത്തിലേക്കു പോകും.
  urd-GVR: “Ai Hasbon, wāwailā kar, kyoṅki Aī Shahr barbād huā hai. Ai Rabbā kī beṭiyo,
    madad ke lie chillāo! Ṭāṭ oṛh kar mātam karo! Bāṛoṅ ke andar bechainī se idhar-udhar
    phiro! Kyoṅki Malik Dewatā apne pujāriyoṅ aur buzurgoṅ samet jilāwatan ho jāegā.
  suz-BL: परमप्रभु यावेमी “हेश्‍बोन रोंका पावो। मारदे हना ऐ सहर खतम पोक्‍शो बाक्‍ब।
    गे रब्‍बाह ङा तमी, वाइ ब्रेश्‍शा ङाक्‍कीन। भाङग्रा फेंसी‍शा रोंका पने। वाम ग्‍याम
    दुम्‍शा एर ओंथ दोरीन। मारदे हना मिल्‍कोम, आ चढ़ेबपुकी नु आ नोले खोइक्‍ब ग्‍याइश्‍शा
    लाइक्‍चा पुंइसाक्‍म।
  eng-NOY: Howl, O Heshbon, for Ai is laid waste! Cry, ye daughters of Rabbah, Gird
    yourselves with sackcloth, lament, And run ye to and fro within the fences! For
    Milcom goeth into captivity, His priests and his princes together.
  ita-1927: Urla, o Heshbon, poiché Ai è devastata; gridate, o città di Rabbah, cingetevi
    di sacchi, date in lamenti, correte qua e là lungo le chiusure, poiché Malcom
    va in cattività insieme coi suoi sacerdoti e coi suoi capi.
  ckb-ckb: «ئەی حەشبۆن واوەیلا بکە، چونکە عای تەفروتونا بوو! ئەی دانیشتووانی ڕەبە
    هاوار بکەن! بەرگی لە گوش دروستکراو لەبەر بکەن و شین بگێڕن، بەناو شووراکانیدا بسووڕێنەوە،
    چونکە مۆلەخ ڕاپێچ دەکرێت، خۆی و کاهین و پیاوە گەورەکانی.
  eng-BBE: 'Make sounds of grief, O Heshbon, for Ai is wasted; give loud cries, O
    daughters of Rabbah, and put haircloth round you: give yourselves to weeping,
    running here and there and wounding yourselves; for Milcom will be taken prisoner
    together with his rulers and his priests.'
