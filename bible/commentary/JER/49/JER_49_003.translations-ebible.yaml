  kan-2017: “ಹೆಷ್ಬೋನಿನವರೇ, ಗೋಳಾಡಿರಿ; ‘ಆಯಿ’ ಎಂಬ ಊರು ಹಾಳಾಯಿತು, ರಬ್ಬಾ ಪಟ್ಟಣಕ್ಕೆ ಸೇರಿದ
