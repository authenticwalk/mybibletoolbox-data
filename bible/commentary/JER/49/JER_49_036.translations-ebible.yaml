verse: JER.049.036
translations:
  mal-C: ആകാശത്തിന്റെ നാലു മൂലകളിൽനിന്നും നാലു കാറ്റുകളെ ഞാൻ ഏലാമിന്മേൽ വരുത്തും;
    അവരെ ആ നാലു കാറ്റുകളിലേക്കു ചിതറിച്ചുകളയും, ഏലാമിന്റെ ഭ്രഷ്ടന്മാർ പോകാത്ത ഒരു
    രാജ്യവും ഉണ്ടാകുകയില്ല.
  deu-TKW: und will über die Elamiter vier Winde von den vier Ecken des Himmels her
    hereinbrechen lassen und sie in alle Winde zerstreuen, und kein Volk soll es geben,
    wohin die versprengten Elams nicht gelangen werden.
  lin-lin: Nakotindela Elami mipepe minei ya makasi, wuta na basonge minei ya lola,
    nakopanza bango na mokili mobimba mpe akozala na ekolo moko te oyo ekozanga koyamba
    bato ya Elami oyo bakokima.
  eng-LSV: And I have brought four winds to Elam, || From the four ends of the heavens,
    || And have scattered them to all these winds, || And there is no nation to where
    outcasts of Elam do not come in.
  eng-GNV: And vpon Elam I will bring the foure windes from the foure quarters of
    heauen, and will scatter them towardes all these windes, and there shall bee no
    nation, whither the fugitiues of Elam shall not come.
  eng-WEBSTER: And upon Elam will I bring the four winds from the four quarters of
    heaven, and will scatter them towards all those winds; and there shall be no nation
    whither the outcasts of Elam shall not come.
  nhw-BL: Huan niquintitlanis nopa masehualme tlen tlali Elam campa hueli. Quena,
    niquintitlanis ipan campa hueli tlalme ipan nochi tlaltipactli.
  swh-ONEN: Nitaleta pepo nne dhidi ya Elamu toka pande nne za mbingu, nitawatawanya
    katika hizo pande nne, wala hapatakuwa na taifa ambalo watu wa Elamu waliofukuzwa
    hawatakwenda.
  bba-bba: Kon bu hɑnduniɑn ɡoonu nnɛ kpuron woo kpɑremɑ, kpɑ n bu yɑrinɑsiɑ bɑɑmɑ.
    Tem ɡɑm sɑri mi bɑ ǹ ko n wɑ̃ɑ.
  eng-KJVCPB: And upon Elam will I bring the four winds From the four quarters of
    heaven, And will scatter them towards all those winds; And there shall be no nation
    Whither the outcasts of Elam shall not come.
  luo-luo: Anamonj Elam gi yembe angʼwen moa e tunge angʼwen mar polo; anakegi e yembe
    angʼwen-go kendo onge piny ma jo-Elam momaki ok nodhiye.
  meu-meu: bona lai haniosi, guba kahana haniosi amo, na Elam latanai baina mailaidia,
    bona baina hakarohodia roho- roho, unu lai kahadia iboudiai baela; bona Elam amo
    bae luludia lasi taudia na bese iboudiai bogaragidiai bae kau.
  npi-ULB: किनकि आकाशका चार कुनाबाट म चारवटा बतास ल्याउनेछु, र एलामका मानिसहरूलाई
    म ती सबै हावामा तितरबितर पार्नेछु । त्‍यहाँ कुनै राज्‍य नै हुनेछैन जहाँ एलामबाट
    छरिएकाहरू नपुगेको होस् ।
  yor-yor: Èmi yóò mú kí afẹ́fẹ́ orígun mẹ́rẹ̀ẹ̀rin àgbáyé lòdì sí Elamu. Èmi yóò
    tú wọn ká sí ìpín afẹ́fẹ́ mẹ́rin àti pé, kò sí orílẹ̀-èdè tí ilẹ̀ àjèjì Elamu
    kò ní lọ.
  pes-OPCB: مردم عیلام را به هر سو پراکنده خواهم ساخت طوری که هیچ سرزمینی نباشد که
    آوارگان عیلام در آن یافت نشوند.
  tgl-ULB: Sapagkat dadalhin ko ang apat na hangin mula sa apat na sulok ng kalangitan
    at ikakalat ko ang mga tao ng Elam sa lahat ng hangin na iyon. Walang bansang
    hindi pupuntahan ng mga taong nakakalat mula sa Elam.
  hui-hui: I̱na Elamalinaga waitigi bu karu bibahende mo heya hai helarogola tigua
    puyabu hongohe ibagadagua gibuni mariaha howa ibilarogola Elamali baba wai bule
    anda ibulebira. Anidagua ibiragola i̱na Elamali dindi tara tara ngaruha minalu
    purogo lelarogola dindi mbira mbirani Elama wali agali lenego mbira ha dege bulebira.
  mya-mya: ကောင်း​ကင်​အ​ရပ်​လေး​မျက်​နှာ​မှ​လာ​သော လေ​ကို​ဧ​လံ​ပြည်​သို့​တိုက်​ခတ်​စေ​၍
    ပြည်​သူ တို့​အား​အ​ရပ်​တ​ကာ​သို့​ကွဲ​လွင့်​စေ​မည်။ ထို ဒုက္ခ​သည်​များ​မ​ရောက်​ကြ​သည့်​တိုင်း​နိုင်​ငံ
    တစ်​ခု​မျှ​ရှိ​လိမ့်​မည်​မ​ဟုတ်။-
  bod-N: ཡང་ངས་ནམ་མཁའི་ཕྱོགས་བཞི་ནས་རླུང་བཞི་ཨེ་ལཱམ་གྱི་སྟེང་དུ་དྲངས་ནས་དེ་དག་ཕྱོགས་བཞི་རུ་གཏོར་བར་བྱེད་ཅིང་།
    ཕྱི་རུ་བསྐྲད་པའི་ཨེ་ལཱམ་པ་རྣམས་མི་སླེབས་པའི་ཡུལ་ཁམས་གཅིག་ཀྱང་མེད་དོ། །
  sna-sna: Ndichauyisa pamusoro paEramu mhepo ina, kubva kumativi mana ematenga; ndichavaparadzira
    kumhepo ina uye hakungavi norudzi rumwe kusingaendwi navavakidzani veEramu.
  spa-BLM: Traeré sobre Elam los cuatro vientos de las cuatro partes del cielo, y
    los dispersará hacia todos esos vientos. No habrá nación a la que no lleguen los
    desterrados de Elam.
  cac-cac: Ol vac'b'at junoc oval d'a jun chon̈ab' chi', icha junoc oval ic', yalxon̈ej
    b'aj scoti. Yalxon̈ej b'aj ol ic'chajb'at eb'. Man̈xa junoc nación b'aj man̈ ol
    c'och eb' sc'ub'ej sb'a.
  swh-ULB: Maana nitaleta pepo nne kutoka katika pande nne za mbingu, nami nitawatawanya
    watu wa Elamu katika pepo hizo zote. Hakuta kuwa na taifa ambalo kwalo waliotawanywa
    kutoka Elamu hawatakwenda.
  bel-bel: і навяду на Элам чатыры вятры ад чатырох краёў неба, і разьвею іх па ўсіх
    гэтых вятрах, і ня будзе народу, да якога ня прыйшлі б выгнаныя Эламіты;
  deu-ELBBK: Und ich werde die vier Winde von den vier Enden des Himmels her über
    Elam bringen und es nach allen diesen Winden hin zerstreuen; und es soll keine
    Nation geben, wohin nicht Vertriebene Elams kommen werden.
  mbb-OT: Edsurungen is Elam te menge kuntada he ebpemuun diyà te heepat he menge
    lugar kayi te kelibutan, ne ibpeyapat ku is menge meǥinged dutun diyà te minsan
    hendei. Ne ebihaǥen sikandan diyà te langun he menge nasyun kayi te kelibutan.
  mal-2015: ഞാൻ ഏലാമിന്റെ നേരെ ആകാശത്തിന്റെ നാലു ദിക്കിൽനിന്നും നാലു കാറ്റുവരുത്തി
    ഈ എല്ലാകാറ്റുകളിലേക്കും അവരെ ചിന്നിച്ചുകളയും; ഏലാമിന്റെ ഭ്രഷ്ടന്മാർ ചെല്ലാത്ത
    ഒരു ജാതിയും ഉണ്ടായിരിക്കയില്ല.
  rmc-rmc: Anava pro Elam o štar balvaja pal o štar agora le ňeboskre. Rozčhivava
    len andre kala štar balvaja a na ela narodos, kaj na denašlehas ola, ko ena tradle
    avri andral o Elam.
  pes-OPV: و چهار باد را از چهار سمت آسمان بر عیلام خواهم وزانید و ایشان را بسوی همه
    این بادهاپراکنده خواهم ساخت به حدی که هیچ امتی نباشد که پراکندگان عیلام نزد آنها
    نیایند.
  ron-1924: Вой адуче асупра Еламулуй челе патру вынтурь де ла челе патру марӂинь
    але черулуй, ый вой рисипи ын тоате вынтуриле ачестя ши ну ва фи ничун попор ла
    каре сэ н-ажунгэ фугарь дин Елам.
  ben-OBCV: আমি আকাশমণ্ডলের চার প্রান্ত থেকে এলমের বিরুদ্ধে চার বায়ু প্রেরণ করব;
    আমি চার বায়ুর উদ্দেশে তাদের ছড়িয়ে ফেলব, এমন কোনো জাতি থাকবে না, যেখানে এলমের
    নির্বাসিত কেউ যাবে না।
  som-som: Oo waxaan reer Ceelaam ku soo dayn doonaa afarta dabaylood oo samada afarteeda
    qabladood ka timid, oo iyaga waxaan u kala firdhin doonaa qabladahaas oo dhan,
    oo innaba ma ay jiri doonto quruun aan reer Ceelaam masaafurisyadoodu geli doonin.
  lat-VUC: et inducam super Ælam quatuor ventos a quatuor plagis cæli, et ventilabo
    eos in omnes ventos istos, et non erit gens ad quam non perveniant profugi Ælam.
  eng-ASVBT: And upon Elam will I bring the four winds from the four quarters of heaven,
    and will scatter them toward all those winds; and there shall be no nation whither
    the outcasts of Elam shall not come.
  ita-1885: E farò venire contro agli Elamiti i quattro venti, dalle quattro estremità
    del cielo, e li dispergerò a tutti questi venti; e non vi sarà nazione alcuna
    alla quale non pervengano degli scacciati di Elam.
  eng-ULB: For I will bring the four winds from the four corners of the heavens, and
    I will scatter the people of Elam to all of those winds. There is no nation to
    which those scattered from Elam will not go.
  spa-VBL: Traeré vientos de todas las direcciones para atacar a Elam, y los dispersaré
    en todas direcciones. No habrá nación que no tenga algunos exiliados de Elam.
  fra-_FOB: Et je ferai venir contre Élam, les quatre vents, des quatre extrémités
    des cieux; et je les disperserai par tous ces vents-là, et il n'y aura pas de
    nation où ne viennent des fugitifs d'Élam.
  mal-mal: ആകാശത്തിന്റെ നാല് ദിക്കിൽനിന്നും നാല് കാറ്റുകളെ ഞാൻ ഏലാമിന്റെ നേരെ വരുത്തി,
    ഈ കാറ്റുകളിലേക്ക് അവരെ ചിതറിച്ചുകളയും; ഏലാമിന്റെ ഭ്രഷ്ടന്മാർ ചെല്ലാത്ത ഒരു ജനതയും
    ഉണ്ടായിരിക്കുകയില്ല.
  urd-GVR: Āsmān kī chāroṅ simtoṅ se maiṅ ailāmiyoṅ ke ḳhilāf tez hawāeṅ chalāūṅgā
    jo unheṅ uṛā kar chāroṅ taraf muntashir kar deṅgī. Koī aisā mulk nahīṅ hogā jis
    tak ailāmī jilāwatan nahīṅ pahuṅcheṅge.’
  suz-BL: गो एलाम ङा मुर आन कली सरीङ आ एर ओंथ नेल्‍ल रे फश गिवार पपाइश्‍शा एर ओंथ
    ब्रपाइक्‍नुङमी। एलाम ङा ग्‍याइश्‍शा लाइक्‍चा पुंइसीशो नेल्‍ल रागी रागीम ब्राइनीम।
  eng-NOY: And I will bring against Elam The four winds from the four extremities
    of the heavens, And I will scatter them to all these winds, And there shall be
    no nation To which the outcasts of Elam shall not come.
  ita-1927: Io farò venire contro Elam i quattro venti dalle quattro estremità del
    cielo; li disperderò a tutti quei venti, e non ci sarà nazione, dove non arrivino
    de’ fuggiaschi d’Elam.
  ckb-ckb: چوار با لە هەر چوار لای ئاسمانەوە، بەسەر ئیلامدا دەهێنم، بەم چوار بایە
    شەنیان دەکەم، هەتا نەتەوە نەبێت کە دوورخراوەکانی ئیلامی بۆ نەچوو بێت.
  eng-BBE: And I will send on Elam four winds from the four quarters of heaven, driving
    them out to all those winds; there will be no nation into which the wanderers
    from Elam do not come.
  kan-OKCV: ಆಕಾಶದ ನಾಲ್ಕು ದಿಕ್ಕುಗಳಿಂದ ಏಲಾಮಿನ ಮೇಲೆ ನಾಲ್ಕು ಗಾಳಿಗಳನ್ನು ತಂದು, ಅವರನ್ನು ಆ
    ಎಲ್ಲಾ ದಿಕ್ಕುಗಳ ಕಡೆಗೆ ಚದರಿಸುವೆನು; ಏಲಾಮಿನಿಂದ ಓಡಿಸಲಾದವರು ಸೇರದ ಜನಾಂಗವು ಇರುವುದಿಲ್ಲ.
  tam-2017: வானத்தின் நான்கு திசைகளிலுமிருந்து நான்கு காற்றுகளை ஏலாமின்மேல் வரச்செய்து,
    அவர்களை இந்த எல்லாத்திசைகளிலும் சிதறடிப்பேன்; ஏலாம் தேசத்திலிருந்து துரத்தப்பட்டவர்கள்
    எல்லா தேசங்களிலும் சிதறப்படுவார்கள்.
  spa-RV-1909: Y traeré sobre Elam los cuatro vientos de los cuatro puntos del cielo,
    y aventarélos á todos estos vientos; ni habrá gente adonde no vengan extranjeros
    de Elam.
  ron-BTF: Și asupra Elamului voi aduce cele patru vânturi de la cele patru colțuri
    ale cerului și îi voi împrăștia spre toate acele vânturi, și nu va fi națiune
    la care cei alungați ai Elamului să nu vină.
  eng-WEBP: I will bring on Elam the four winds from the four quarters of the sky,
    and will scatter them toward all those winds. There will be no nation where the
    outcasts of Elam will not come.
  eng-FBV: I will bring winds from all directions to attack Elam, and I will scatter
    them in all directions. There won't be a nation that doesn't have some of Elam's
    exiles.
  nld-1939: De vier winden laat Ik op Elam los Uit de vier hoeken van de hemel; Ik
    ga ze verspreiden naar al die winden, Geen volk zal er zijn, waar Elams verstrooiden
    niet komen.
  nch-BL: Huan niquintitanis nopa masehualme ten tali Elam campa hueli. Quena, niquintitanis
    ipan campa hueli talme ipan nochi taltipacti.
  vie-1934: Ta sẽ khiến bốn gió từ bốn phương trời thổi đến nghịch cùng Ê-lam, sẽ
    làm tan lạc chúng nó đến mọi gió đó; chẳng có nước nào mà những kẻ bị đuổi của
    Ê-lam chẳng đến.
  hin-CV: आकाश की चारों दिशाओं से मैं एलाम पर इन चारों वायुओं का प्रहार करूंगा; इससे
    इस राष्ट्र का अस्तित्व ही मिट जाएगा, तब ऐसा कोई राष्ट्र न रहेगा, जहां एलाम के
    शरणार्थी न पहुंचेंगे.
  spa-BES: Y enviaré a Elam cuatro vientos de las cuatro cuartas partes del cielo,
    llevándolos a todos esos vientos; No habrá ninguna nación a la que no lleguen
    los errantes de Elam.
  tdx-tdx: Le hatreatrèko amy Elame i tiok’efatse boak’ an-kotsok’ efa’ i likerañey
    rey, naho hampiparaitaheko mb’amy tioke rey iereo; vaho tsy eo ty fifeheañe tsy
    higodañe’ o naronje boak’ Elameo.
  tha-KJV: และเราจะนำลมทั้งสี่ทิศจากฟ้าทั้งสี่ส่วนมาสู้เอลาม และเราจะกระจายเขาไปตามลมเหล่านั้นทั้งหมด
    จะไม่​มี​ประชาชาติ​ใดซึ่งผู้​ถู​กขับไล่ออกไปจากเอลามจะมาไม่​ถึง
  por-BR-2018: E trarei sobre Elão os quatro ventos dos quatro cantos do céu, e os
    espalharei por todos estes ventos; não haverá nação para onde não venham exilados
    de Elão.
  deu-ELO: Und ich werde die vier Winde von den vier Enden des Himmels her über Elam
    bringen und es nach allen diesen Winden hin zerstreuen; und es soll keine Nation
    geben, wohin nicht Vertriebene Elams kommen werden.
  eng-WYC-2018: And I shall bring on Elam four winds, from [the] four coasts of heaven,
    and I shall winnow them into all these winds, and no folk shall be, to whom the
    fleers of Elam shall not come. (And I shall bring on Elam the four winds, from
    the four corners of the heavens, and I shall winnow them into all of these winds,
    and there shall be no nation, to whom the fleers from Elam shall not come.)
  epo-epo: Kaj Mi venigos sur Elamon kvar ventojn de la kvar finoj de la ĉielo, kaj
    Mi dispelos ilin al ĉiuj tiuj ventoj; kaj ne ekzistos popolo, al kiu ne venus
    la dispelitoj el Elam.
  uig-PIN: Asmanlarning tɵt qetidin tɵt xamalni qiⱪirip Elamning üstigǝ qüxürimǝn;
    Mǝn ularni bu tɵt xamalƣa tarⱪitimǝn; xuning bilǝn Elamdin ⱨǝydǝlgǝnlǝrning barmaydiƣan
    ǝl-mǝmlikǝtlǝr ⱪalmaydu.
  beo-beo: Na sia:beba:le, fo bagade da la:idi huluane amoga Ila:me wadela:ma:ne misunu.
    Na da ea fi dunu fifi asi gala huluanedafa amo ganodini esaloma:ne, afagogomu.
  tpi-OTNT: Bai mi kirapim ol birua long olgeta hap na bai ol i kam pait long ol Elam,
    olsem ol strongpela win i kam bagarapim ol. Na bai mi rausim ol Elam i go nabaut
    long olgeta hap, na olgeta kantri bai i gat sampela Elam i stap long ol.
  hau-SA: Zan kawo a kan Elam a kusurwoyi huɗu daga kusurwoyi huɗu na duniya; zan
    watsar da su zuwa kusurwoyi huɗu, kuma ba al’ummar da masu gudun hijirar Elam
    ba za su kai ba.
  uig-LAT: Asmanlarning töt chétidin töt shamalni chiqirip Élamning üstige chüshürimen;
    Men ularni bu töt shamalgha tarqitimen; shuning bilen Élamdin heydelgenlerning
    barmaydighan el-memliketler qalmaydu.
  nde-nde: Ngizalethela i-Elamu imimoya emine ezavela emagumbini amane amazulu, ngizabahlakazela
    emimoyeni emine, njalo akuyikuba lesizwe abathunjwe e-Elamu abangayikuya kuso.
  ton-ton: Pea te u ʻomi ki ʻIlami ʻae matangi ʻe fā, mei he ngataʻanga ʻe fā ʻoe
    langi, pea ʻe fakamovetevete ʻakinautolu ʻi he feituʻu matangi ko ia kotoa pē;
    pea ʻoku ʻikai ha kakai, ʻe taʻehoko ki ai ʻae kau liʻekina ʻo ʻIlami.
  ces-1613: Uvedu zajisté na Elamitské čtyři větry ode čtyř stran světa, a rozptýlím
    je na všecky ty větry, tak že nebude národu, do něhož by se nedostal někdo z vyhnaných
    Elamitských.
  eng-WMB: I will bring on Elam the four winds from the four quarters of the sky,
    and will scatter them toward all those winds. There will be no nation where the
    outcasts of Elam will not come.
  tam-TCV: நான் வானத்தில் நான்கு திசைகளிலிருந்தும், நான்கு காற்றுகளை ஏலாமுக்கு எதிராகக்
    கொண்டுவருவேன். நான் அவர்களை நான்கு திசைகளிலும் சிதறடிப்பேன். ஏலாம் மக்கள் நாடுகடத்தப்பட்டு
    போகாத ஒரு நாடும் இருக்கமாட்டாது.
  ceb-ULB: Kay dad-on ko ang upat ka mga hangin nga gikan sa upat ka mga bahin sa
    kalangitan, ug patibulaagon ko ang katawhan sa Elam niadto nga mga hangin. Walay
    nasod nga dili pagaadtoan niadtong nagkatibulaag nga gikan sa Elam.
  pol-UBG: I sprowadzę na Elam cztery wiatry z czterech stron świata, i rozproszę
    go na wszystkie te wiatry tak, że nie będzie narodu, do którego by nie przyszli
    wygnańcy Elamu.
  urd-GVU: آسمان کی چاروں سمتوں سے مَیں عیلامیوں کے خلاف تیز ہَوائیں چلاؤں گا جو اُنہیں
    اُڑا کر چاروں طرف منتشر کر دیں گی۔ کوئی ایسا ملک نہیں ہو گا جس تک عیلامی جلاوطن
    نہیں پہنچیں گے۔‘
  deu-1912: und will die vier Winde aus den vier Enden des Himmels über sie kommen
    lassen und will sie in alle diese Winde zerstreuen, daß kein Volk sein soll, dahin
    nicht Vertriebene aus Elam kommen werden.
  kan-2017: ನಾನು ನಾಲ್ಕು ದಿಕ್ಕುಗಳಿಂದಲೂ ನಾಲ್ಕು ಗಾಳಿಗಳನ್ನು ಏಲಾಮ್ಯರ ಮೇಲೆ ಬರಮಾಡಿ, ಅವರನ್ನು
    ಆಯಾ ಗಾಳಿಗಳಿಗೆ ತೂರಿಬಿಡುವೆನು; ಏಲಾಮು ದೇಶಭ್ರಷ್ಟರಾದವರನ್ನು ಸೇರದೆ ಇರುವ ರಾಜ್ಯವೇ ಇರುವುದಿಲ್ಲ.
  yap-yap: Bay gu gagiyegnag e nifeng nib gel u gubin yang nge gad nga Elam, ma bay
    gu wereg e girdi’ riy u gubin yang, nge yan i par ni dakriy reb e nam ni dawri
    mil e girdi’ riy ngay.
  hlt-MCSB: Vaan khobawt pali lamkah khohli pali te Elam taengla ka khuen ni. Te khohli
    cungkuem taengla amih te ka thaek vetih namtom hmuen khaw om mahpawh. Te kah te
    Elam khuiah Elam kah a heh long pataeng a pha moenih.
  mdy-ETH: ቢያ ዛሎና ሴካ ሃንጋ ዒዞ ሂዓንዳ ዢባሬ ታኣኒ ዢባርሺሻንዳኔ፤ ዴሮ ታ ዒዞኮ ቢያ ቤሲዳ ዜርቃንዳኔ፤ ዬያሮ ዒዞፓ
    ዳውሲንቲ ዴንዴ ዓሳ ዴንዱዋ ዓታንዳ ዓጪ ባኣሴ።
  twi-ASANTE: Mede mframa ɛnan no bɛba Elam so afiri ɔsorosoro afanan; mɛbɔ wɔn ahwete
    mframa ɛnan no mu, na Elam atukɔfoɔ akɔ ɔman biara so.
  eng-WEBU: I will bring on Elam the four winds from the four quarters of the sky,
    and will scatter them toward all those winds. There will be no nation where the
    outcasts of Elam will not come.
  wal-wal: Ubbasaara taani Elaama bollan carkkuwaa ehaana; etakka he carkkuwan ubbasaa
    laalana. Hegaa gishshau, Elaama asai laalettidi gakkenna biitti de7enna.
  spa-PDDPT: Traeré sobre Elam los cuatro puntos cardinales de los cuatro ángulos
    del cielo. Los esparciré a todos estos puntos. No habrá nación a donde no vayan
    los desterrados de Elam.
  gun-gun: Mba'eta Elão re ambou 'rã yvytu yva apy irundy oĩ va'e gui oipeju va'e.
    Ha'e rami vy amoaĩmba 'rã imondovy yvytu oipejua ha'e javi rupi. Ha'e ramo yvy
    ha'e javi rupi 'rã Elão guigua ojava.
  ilo-ULB: Ta iyegkonto dagiti uppat nga angin manipud kadagiti uppat a suli dagiti
    langit, ket waraekto dagiti tattao ti Elam kadagitoy amin nga angin. Awanto ti
    nasion a saan a papanan dagiti naiwara manipud Elam.
  kpg-kpg: Au gaa hai dagu madangi gii gono gi Elam mai i nia gowaa huogodoo, Au ga hagabagi
    ana daangada gi nia henua huogodoo, gei deai tenua dela hagalee e hula ginai ana
    daangada ai.
  uig-ARA: ئاسمانلارنىڭ تۆت چېتىدىن تۆت شامالنى چىقىرىپ ئېلامنىڭ ئۈستىگە چۈشۈرىمەن؛
    مەن ئۇلارنى بۇ تۆت شامالغا تارقىتىمەن؛ شۇنىڭ بىلەن ئېلامدىن ھەيدەلگەنلەرنىڭ بارمايدىغان
    ئەل-مەملىكەتلەر قالمايدۇ.
  sus-sus: N gere tima nɛ a bɛ yire birin, n xa a ralɔɛ foye kui. Na gere dangi xanbi,
    si birin fama nɛ gi mixi nde sɔtɔde kelife Edon.
  pon-2006: I pahn kupwurehda pwe kisinieng en ipilahng Elam sang wasa koaros, oh
    I pahn kamwarakpeseng nah aramas akan wasa koaros, lao sohte sahpw ehu me nah
    aramas akan sohte pahn sopolahng ie.
  ksd-ksd: Ma ina tulue ra ivat na vuvu taun Elam maro ra ivat na matana vuvu, ma
    ina korot varbabaiane diat ta nam ra lavur matana vuvu; ma ra tarai Elam nina
    di okole vue diat diat a vana tadav ra lavur vuna tarai.
  tur-YTC: Elam'a gökyüzünün dört yanından dört rüzgâr getireceğim, Ve onları bütün
    o rüzgârlara dağıtacağım. Elam'ın sürgünlerinin gelmediği hiçbir ulus kalmayacak.
  ind-AYT: Aku akan mendatangkan ke atas Elam empat angin dari empat penjuru langit,
    dan Aku akan menyerakkan mereka ke arah semua penjuru angin itu sehingga tidak
    akan ada bangsa yang tidak kedatangan orang-orang buangan dari Elam itu.
  nya-nya: Ndidzabweretsa mphepo zinayi pa Elamu kuchokera ku zigawo zinayi zamlengalenga;
    ndidzawabalalitsira ku mphepo zinayi, ndipo sipadzakhala dziko limene anthu a
    ku Elamu sadzafikako.
  hrv-hrv: Četiri ću vjetra dognati na Elam sa četiri kraja neba i raspršit Elamce
    u sva četiri vjetra, i neće biti naroda kamo neće stići bjegunci elamski.
  mps-mps: Eno te boi bidi dabe tigidali badu hodolama, te augwaligo Elam dabeba boi
    hwįagasaibao, te bomai waligo augwali dolagasobo tiwai yaibao. Te Elam dabe eno
    te tigidali tǫ pedaiba tedela pelama, te tigidali tǫ kantride te Elam dabe meba
    bidada paibao.
  tpi-tpi: Bai mi kirapim ol birua long olgeta hap na bai ol i kam pait long ol Elam,
    olsem ol strongpela win i kam bagarapim ol. Na bai mi rausim ol Elam i go nabaut
    long olgeta hap, na olgeta kantri bai i gat sampela Elam i stap long ol.
  dan-1931: og jeg bringer over Elam de fire Vinde fra de fire Verdenshjørner og spreder
    dem for alle disse Vinde; der skal ikke være et Folk, som de bortdrevne Elamitter
    ikke kommer hen til.
  vie-OVCB: Ta sẽ mang quân thù từ mọi nơi đến, Ta sẽ phân tán người Ê-lam theo bốn
    hướng gió. Chúng sẽ bị lưu đày đến các nước trên đất.
  guj-2017: આકાશની ચારે દિશાઓથી ચાર વાયુ હું એલામ પર મોકલીશ. અને એ ચારે વાયુઓ તરફ
    હું તેઓને વિખેરી નાખીશ. અને જ્યાં એલામથી નાઠેલા માણસો નહિ જાય, એવો કોઈ દેશ હશે
    નહિ.
  pon-2006A: I pahn kupwurehda pwe kisinieng en ipilahng Elam sang wasa koaros, oh
    I pahn kamwarakpeseng nah aramas akan wasa koaros, lao sohte sahpw ehu me nah
    aramas akan sohte pahn sopolahng ie.
  por-BRBSL: trarei ao Elam os quatro ventos dos quatro cantos do céu, e os espalhará
    para todos esses ventos. Não haverá nação onde os párias de Elam não venham.
  cth-cth: Talai poutnae koehoi kahlî pali touh ka tho sak vaiteh, Edom taranlahoi
    talai poutnae totouh he ka kâkaheisak han. Elam tami pueng heh pâleihoehnae miphun
    khoeroe awm mahoeh.
  twi-twi: Mede mframa anan no bɛba Elam so afi ɔsorosoro afanan; mɛbɔ wɔn ahwete
    mframa anan no mu, na ɔman biara nni hɔ a Elam atubrafo renkɔ so.
  hlt-hlt: Vaan khobawt pali lamkah khohli pali te Elam taengla ka khuen ni. Te khohli
    cungkuem taengla amih te ka thaek vetih namtom hmuen khaw om mahpawh. Te kah te
    Elam khuiah Elam kah a heh long pataeng a pha moenih.
  tbz-SIM: M bo íinní kuyɑɑkù itemmɑ̀nkɛ inɑ̀ɑ̀, kɛ̀ kùu bɛ̀ fùùtɛ. M bo bɛ̀ ciɛ nyɛbotɛ̀
    yɛmɔu miɛkɛ, kubotí mɑkù i yó mbo bɛ̀ í yóó cokɛ́ kɛ́tɑɑ́ kùù miɛkɛ.
  msy-2020: Kɨ nguazir kamɨn danganiba bar apanibar afeghtɨ, me tintinibar izɨ Elamia
    mɨsogham, mati amɨnir gavgaviba iza me gasɨghasɨki. Ezɨ kɨ me batueghtɨ, me tintinibar
    danganiba bar dar mangɨ, eghtɨ Elamɨn gumazamiziba tintinibar kantriba vaghvagh
    dar ikiam.
  azb-azb: Elam üzərinə göylərin hər tərəfindən Dörd küləyi gətirəcəyəm, Xalqını dörd
    tərəfə səpələyəcəyəm. Elamdan sürgün olunanların Aralarına getmədiyi bir millət
    qalmayacaq.
  eng-DBY: And upon Elam will I bring the four winds, from the four ends of the heavens,
    and I will scatter them toward all those winds; and there shall be no nation whither
    the outcasts of Elam shall not come.
  hin-2017: और मैं आकाश के चारों ओर से वायु बहाकर उन्हें चारों दिशाओं की ओर यहाँ तक
    तितर-बितर करूँगा, कि ऐसी कोई जाति न रहेगी जिसमें एलाम भागते हुए न आएँ। (प्रका.
    7:1)
  wol-KYG: Maay ngelawe ñeenti weti asamaan, dal fi kaw Elam, tasaare leen fépp fu
    ngelaw jublu, ba du am xeet wu daw-làquy Elam dul fekki.
  eng-YLT: And I have brought in to Elam four winds, From the four ends of the heavens,
    And have scattered them to all these winds, And there is no nation whither outcasts
    of Elam come not in.
  eng-WYC-2017: And I shall bring on Elam four winds, from [the] four coasts of heaven,
    and I shall winnow them into all these winds, and no folk shall be, to whom the
    fleers of Elam shall not come.
  eng-WMBB: I will bring on Elam the four winds from the four quarters of the sky,
    and will scatter them towards all those winds. There will be no nation where the
    outcasts of Elam will not come.
  urd-GVH: आसमान की चारों सिम्तों से मैं ऐलामियों के ख़िलाफ़ तेज़ हवाएँ चलाऊँगा जो
    उन्हें उड़ाकर चारों तरफ़ मुंतशिर कर देंगी। कोई ऐसा मुल्क नहीं होगा जिस तक ऐलामी
    जिलावतन नहीं पहुँचेंगे।’
  rug-rug: Kote va kamo la nia Rau koe Elami sari ka made givusu mae guadi koari ka
    made iiona sa popoa pepeso; kote va talahuarae ni Rau koari ka made givusu, kote
    koa betoi ri na tie Elami govetedi sari doduru butubutu pa kasia popoa.
  gaz-gaz: Ani kutaalee samiiwwanii afran irraa bubbee afran Eelaamittan fida; ani
    bubbee afranitti isaan nan bittinneessa; sabni baqattoonni Eelaam itti hin galle
    tokko iyyuu hin jiraatu.
  fra-LSG: Je ferai venir sur Élam quatre vents des quatre extrémités du ciel, Je
    les disperserai par tous ces vents, Et il n’y aura pas une nation Où n’arrivent
    des fugitifs d’Élam.
  yal-yal: N foye naanin nafama nɛn Elan xili ma keli kore xɔnna tongon naaninne ma,
    n yi e raxuya ayi foyeni. Yamana yo mi luyɛ Elan muxu gixine mi sigan dɛnaxan
    yi.
  haw-1868: E lawe mai no hoi au maluna o Elama i na makani eha, Mai na kihi eha o
    ka lani mai, A e hoopuehu hoi ia lakou ma ia mau makani a pau; Aohe aina e koe,
    kahi e hiki ole aku ai ka poe kuewa o Elama.
  arb-NAV: وَأُرْسِلُ عَلَى عِيلامَ الرِّيَاحَ الأَرْبَعَ مِنْ أَطْرَافِ السَّمَاءِ
    الأَرْبَعَةِ، وَأُذَرِّيهِمْ لِكُلِّ تِلْكَ الرِّيَاحِ، فَلا تَبْقَى أُمَّةٌ لَا
    يُسْبَى إِلَيْهَا الْعِيلامِيُّونَ.
  ewe-ewe: Makplɔ ya eneawo tso dziƒo ƒe dzogoe eneawo dzi aƒu Elam. Makaka wo ɖe
    ya eneawo dzi eye dukɔ aɖeke manɔ anyi si ke me womakpɔ Elam ƒe aboyomewo le o.
  eng-LEE: 'And I will bring over ''Elam the four winds from the four quarters of
    the heavens, and I will scatter them toward all these winds: and there shall not
    be any nation whither shall not come the outcasts of ''Elam.'
  asm-FB: আৰু আকাশৰ চাৰি দিশৰ পৰা চাৰি বায়ু মই এলমৰ ওপৰলৈ বলোৱাম, আৰু সেই সকলো বায়ুত
    মই সিহঁতক উড়ুৱাই দিম; দূৰীকৃত এলমীয়াবিলাক যি জাতিৰ ওচৰলৈ নাযাব, এনে কোনো জাতি
    নহ’ব।
  sus-A: ﭑ فٍرٍ تِمَ نّ عَ بّ يِرٍ بِرِن، ﭑ شَ عَ رَلْي قٌيٍ كُي. نَ فٍرٍ دَنفِ شَنبِ،
    سِ بِرِن قَمَ نّ فِ مِشِ ندٍ سْتْدٍ كٍلِقٍ عٍدٌن.
  fra-SBL: Je ferai venir sur Élam les quatre vents des quatre coins du ciel, et les
    dispersera vers tous ces vents. Il n'y aura pas de nation où les parias d'Élam
    ne viendront pas.
  hbo-hbo: וְהֵבֵאתִ֨י אֶל־עֵילָ֜ם אַרְבַּ֣ע רוּחֹ֗ות מֵֽאַרְבַּע֙ קְצֹ֣ות הַשָּׁמַ֔יִם
    וְזֵ֣רִתִ֔ים לְכֹ֖ל הָרֻחֹ֣ות הָאֵ֑לֶּה וְלֹֽא־יִהְיֶ֣ה הַגֹּ֔וי אֲשֶׁ֛ר לֹֽא־יָבֹ֥וא
    שָׁ֖ם נִדְּחֵ֥י *עֹולָם (עֵילָֽם)׃
  kik-kik: Nĩngarehithĩria andũ a Elamu huho iria inya ciumaga mĩena ĩrĩa ĩna ya igũrũ;
    ngaamahurunjĩra na kũu huho icio inya ciumaga, na gũtirĩ rũrĩrĩ o na rũmwe andũ
    acio aingate a Elamu matakoorĩra.
  fra-NCL: Je ferai venir sur Élam quatre vents, des quatre coins du ciel, et je le
    disperserai à tous ces vents ; et il n’y aura pas une nation où n’arrivent pas
    des fugitifs d’Élam.
  cek-AK: Van ahmuen palito bang hoiah takhi palito Elam nuiah kang zoh haih moe,
    takhi palitonawk thungah nihcae to ka haeh phaeng han; Elam mah misong ah caeh
    ai ih prae maeto doeh om mak ai.
  cuk-cuk: Burwa-dummagan an egi barmidoed, bela-napaneg-ebilis an egi burwa sedoed.
    Napaneg-ugakaase an oaisakioed. Elam-dulemar bela neggwebur-ugakaase ambikuoed,
    bela neggweburmargi ambikuoedbiid.”
  uig-CYR: Асманларниң төрт четидин төрт шамални чиқирип Еламниң үстигә чүшүримән;
    Мән уларни бу төрт шамалға тарқитимән; шуниң билән Еламдин һайдалғанләрниң бармайдиған
    әл-мәмликәтләр қалмайду.
  tel-2017: ఎలాగంటే ఆకాశంలోని నాలుగు దిక్కుల నుండి నాలుగు వాయువులను రప్పిస్తాను. నాలుగు
    దిక్కుల నుండి వస్తున్న గాలులతో ఏలాము ప్రజలను చెదరగొడతాను. చెదిరిపోయిన ఏలాము ప్రజలు
    వెళ్ళడానికి ఏ దేశమూ ఉండదు.
  hat-BSA: Mwen va mennen sou Élam kat van ki sòti nan kat pwent syèl yo, e Mwen va
    gaye pèp yo a tout van sa yo. P ap gen nasyon kote moun rejte a Élam yo pa prale.
  kos-kos: Nga fah oru eng uh in tuhyak lain Elam liki acn nukewa, ac nga fah akfahsryelik
    mwet lal nu yen nukewa, nwe ke wangin sie mutunfacl ma elos tia kaingelik nu we.
  hbo-WLC: וְהֵבֵאתִ֨י אֶל־עֵילָ֜ם אַרְבַּ֣ע רוּח֗וֹת מֵֽאַרְבַּע֙ קְצ֣וֹת הַשָּׁמַ֔יִם
    וְזֵ֣רִתִ֔ים לְכֹ֖ל הָרֻח֣וֹת הָאֵ֑לֶּה וְלֹֽא־יִהְיֶ֣ה הַגּ֔וֹי אֲשֶׁ֛ר לֹֽא־יָב֥וֹא
    שָׁ֖ם נִדְּחֵ֥י עולם׃
  ibo-ibo: Aga m esite nʼakụkụ anọ nke mbara eluigwe zite oke ifufe anọ, nke ga-abịa
    megide Elam. Aga m efesa ha nye oke ifufe anọ ndị a, ndị ga-ebufu ha buga ha na
    mba niile dị iche iche, ọ dịghị obodo a na-agaghị ahụ ndị Ilam a dọtara nʼagha.
  ory-ory: ପୁଣି, ଆମ୍ଭେ ଆକାଶର ଚତୁର୍ଦ୍ଦିଗରୁ ଚାରି ବାୟୁ ଏଲମ୍‍ ଉପରେ ବହାଇବା ଓ ସେହି ସବୁ ବାୟୁ
    ଆଡ଼େ ସେମାନଙ୍କୁ ଛିନ୍ନଭିନ୍ନ କରିବା; ଆଉ, ଏଲମ୍‍ର ଦୂରୀକୃତ ଲୋକମାନେ ଯେଉଁଠାକୁ ନ ଯିବେ, ଏପରି
    ଦେଶ ନ ଥିବ।
  chk-chk: Üpwe awarato won Elam ekewe rüanü asepwäl seni ekewe rüanü pelien läng.
    Üpwe atoropaseer ngeni ekei rüanü asepwäl. Iwe, esap wor eu mwü ia chokewe mi
    sü seni Elam resap feila ie.
  rop-rop: Jis laik det win weya blowimweibat ola lif ebriweya, wal lagijat na ai
    garra jandim brabli strongbala enami brom ebriweya langa Elam, en ai garra meigim
    yu pipul olabat spredat ebriweya langa ebri kantri.
  ukr-1871: І наведу на Елама чотирі вітри з чотирьох сторін неба, та й розвію їх
    по всїх сих вітрах, і не буде такого народу, щоб до його не зайшли вигнані Еламії;
  deu-1951: und will über Elam die vier Winde kommen lassen von den vier Himmelsgegenden
    und sie nach allen diesen Windrichtungen zerstreuen, also daß es kein Volk geben
    wird, wohin nicht elamitische Flüchtlinge kommen.
  eng-JPS: And I will bring against Elam the four winds from the four quarters of
    heaven, and will scatter them toward all those winds; and there shall be no nation
    whither the dispersed of Elam shall not come.
  srp-1865: I dovešæu na Elam èetiri vjetra s èetiri kraja nebesa, i u sve te vjetrove
    rasijaæu ih, tako da neæe biti naroda kuda neæe otiæi prognanici Elamski.
  lug-lug: Era ndireeta ku Eramu empewo ennya, okuva mu bitundu ebina eby’eggulu;
    ndibasaasaanyiza eri empewo ezo ennya, era tewaliba nsi n’emu abawaŋŋanguse ba
    Eramu gye bataliddukiramu.
  heb-heb: והבאתי אל עילם ארבע רוחות מארבע קצות השמים וזרתים לכל הרחות האלה ולא יהיה
    הגוי אשר לא יבוא שם נדחי עולם׃
  ben-IRV: কারণ আমি আকাশের চার কোন থেকে এলমের বিরুদ্ধে বাতাস আনব এবং সেই বাতাসে আমি
    এলমের লোকেদের ছড়িয়ে দেব; এমন কোন জাতি নেই, যেখান এলমের দূর করে দেওয়া লোকেরা
    যাবে।
  pan-pan: ਮੈਂ ਏਲਾਮ ਉੱਤੇ ਚੌਂਹ ਹਵਾਵਾਂ ਨੂੰ ਅਕਾਸ਼ ਦੀਆਂ ਚੌਂਹ ਕੂਟਾਂ ਤੋਂ ਲਿਆਵਾਂਗਾ ਅਤੇ ਮੈਂ
    ਉਹਨਾਂ ਨੂੰ ਉਹਨਾਂ ਸਾਰੀਆਂ ਹਵਾਵਾਂ ਵੱਲ ਖਿਲਾਰ ਦਿਆਂਗਾ ਅਤੇ ਕੋਈ ਕੌਮ ਨਾ ਹੋਵੇਗੀ ਜਿੱਥੇ ਏਲਾਮ
    ਦੇ ਹੱਕੇ ਹੋਏ ਨਾ ਜਾਣ
  mya-JVB: အရပ်လေး မျက်နှာတို့က လေ လေး မျိုးကို ဧလံ ပြည်သို့ ငါဆောင်ခဲ့ မည်။ ထို လေ
    တို့ရှေ့မှာ ပြည်သားများကို ငါလွှင့် မည်။ ထိုသို့နှင်ထုတ် သော ဧလံ ပြည်သားမ ရောက်
    သော တိုင်း နိုင်ငံတခုမျှမ ရှိ ရ။
  tbg-tbg: Te ekaa mantaraihai navutaaka ntita vare viri kaari vika Elaamu hampata
    iqoka raqivarave. Viraqaahai te Elaamu vatanaaka raumpirima kaari navutaaka vika
    rumpa vare ekaa naato vataini vika vuru kevarave.
  hmo-hmo: Bona lau ese lai ibounai 4 do lau hatoreisia, idia be guba ena kahana 4
    dekena amo do idia toa, Elama do idia hadikaia. Inai lai ese Elama taudia do idia
    lulua lao gabu ibounai dekenai, bona Elama taudia be bese ibounai edia huanai
    do idia heau lao.
  urd-urd: और चारों हवाओं को आसमान के चारों कोनों से ऐलाम पर लाऊँगा, और उन चारों हवाओं
    की तरफ़ उनको तितर — बितर करूँगा; और कोई ऐसी क़ौम न होगी, जिस तक ऐलाम के जिलावतन
    न पहुँचेंगे।
  rus-SYN: И наведу на Елам четыре ветра от четырех краев неба и развею их по всем
    этим ветрам, и не будет народа, к которому не пришли бы изгнанные Еламиты.
  bqc-SIM: Má dṹnia gola síiↄ̃ ĩ́ana gbaɛmá, mí ń fãaa gupiiu. Bùsue ku
    kɛ́ an lala'onaↄ gí tauio.
  tcz-CHONGTHU: melmaho muntin’a kon a kahin puilut ding, Elam mite chu van thamjol
    ning li a kona hui a kathe mang ding ahi. Vannoi gamtin a kona kaidoh a umdiu
    ahi.
  mar-mar: कारण मी आकाशाच्या चार कोपऱ्यातून चार वारे आणीन, आणि मी एलामाच्या लोकांस
    त्या सर्व वाऱ्यांकडे विखरीन. ज्याकडे एलामाचे घालवलेले जाणार नाहीत असे एकही राष्ट्र
    असणार नाही.
  qub-qub: Cay Elam runacunamanga chuscun lädupitami wayratanöpis suldärucunata chayachimushaj.
    Chaura paycunataga intërumanmi mashtarenga. Chaynöpami Elamcunaga may nasyunmanpis
    pacacur aywaconga. Chaymi paycunaga maychöpis mana pishengachu.
  bqp-bqp: Kon bu hɑnduniɑn goonu nnɛ kpuron woo kpɑremɑ, kpɑ n bu yɑrinɑsiɑ bɑɑmɑ.
    Tem gɑm sɑri mi bɑ ǹ ko n wɑ̃ɑ.
  hat-hat: M'ap fè van leve nan tout direksyon pou soufle sou peyi Elam lan. M'ap
    gaye yo nan tout direksyon sou latè. M'ap mete tout moun li yo deyò. p'ap gen
    peyi sou latè kote ou p'ap jwenn yo.
  eng-BSB: I will bring the four winds against Elam from the four corners of the heavens,
    and I will scatter them to all these winds. There will not be a nation to which
    Elam’s exiles will not go.
  eng-WEBPB: I will bring on Elam the four winds from the four quarters of the sky,
    and will scatter them towards all those winds. There will be no nation where the
    outcasts of Elam will not come.
  kbq-kbq: Hagi Nagra maka kazigati ha' vahera zamavare'na esanuge'za, ra zaho'mo
    eaza hu'za Elamu vahera ha' eme huzmantegahaze. Ana hanage'na Elamu vahera Nagra
    zamazeri panani hanuge'za ama mopafina maka kaziga fre'za vu'za e'za hu'za kumate
    kumatera manitere hugahaze.
  nhe-BL: Huan niquintitlanis nopa tlacame tlen tlali Elam campa hueli. Quena, niquintitlanis
    ipan campa hueli tlaltini ipan nochi tlaltepactli.
  gub-BL: Amur kar putar ywytu ywy nànàn Eràw ikutyr ihe nehe. Teko izuapyapyr uhàuhàz
    putar ywy nànàn uzàn pà wà nehe no. Te wiko putar ywy nànàgatu wà nehe.
  eng-DRA: 'And I will bring upon Elam the four winds from the fear quarters of heaven:
    and I will scatter them into all these winds: and there shall be no nation, to
    which the fugitives of Elam shall not come.'
