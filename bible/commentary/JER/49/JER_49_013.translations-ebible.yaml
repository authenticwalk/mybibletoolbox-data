verse: JER.049.013
translations:
  mal-C: ബൊസ്രാ വിജനവും ശാപവും ഭീതിവിഷയവും നിന്ദയും ആയിത്തീരും; അതിലെ എല്ലാ പട്ടണങ്ങളും
    എന്നും ശൂന്യമായിത്തന്നെയിരിക്കും, എന്നു ഞാൻ എന്നെക്കൊണ്ടുതന്നെ ശപഥംചെയ്തിരിക്കുന്നു,”
    എന്ന് യഹോവയുടെ അരുളപ്പാട്.
  deu-TKW: 'Denn ich schwöre bei mir, ist der Spruch Jahwes: Ein Gegenstand des Entsetzens,
    der Beschimpfung, des Starrens und des Fluchs soll Bozra werden, und alle ihre
    Tochterstädte sollen zu immerwährenden Wüsteneien werden!'
  lin-lin: Nalapi ndayi na Kombo na Ngai, » elobi Yawe, « Botsira ekobebisama mpe
    ekokoma eloko ya somo, eloko ya kotiola mpe ya lisuma ; mpe bingumba na yango
    nyonso ekobebisama mpo na libela. »
  eng-LSV: For I have sworn by Myself, || A declaration of YHWH, || That for a desolation,
    for a reproach, || For a dry place, and for a reviling—is Bozrah, || And all her
    cities are for continuous ruins.
  eng-GNV: For I haue sworne by my selfe, sayeth the Lord, that Bozrah shall be waste,
    and for a reproche, and a desolation, and a curse, and all the cities thereof
    shall be perpetuall desolations.
  eng-WEBSTER: For I have sworn by myself, saith the LORD, that Bozrah shall become
    a desolation, a reproach, a waste, and a curse; and all her cities shall be perpetual
    wastes.
  nhw-BL: Pampa noseltzi nimotestigojquetztoc huan niquijtohua para nijchihuas tlali
    Bosra quen se tlamontomitl tlen tetl. Huan nochi quipinajtise huan quitelchihuase.
    Huan nochi ialtepehua mocahuase sosolijtoque para nochipa, quej nopa niDIOS niquijtojtoc
    para panos.”
  swh-ONEN: Ninaapa kwa nafsi yangu,” asema Bwana, “kwamba Bosra utakuwa magofu na
    kitu cha kutisha, cha aibu na cha kulaania; miji yake yote itakuwa magofu milele.”
  bba-bba: Nɑ bɔ̃rumɔ sere kɑ nɛn wɑ̃ɑru mɑ bɛɛn wuu mɑro Bɔtisirɑ ɡɑ koo bɑnsu ko
    kpɑ n sɑ̃ɑ sekuru, kpɑ tɔmbu bɑ n dɑ ɡu sie bɑ̀ n ɡoo bɔ̃rusimɔ. Mɛyɑ mɑɑ bɛɛn
    wuu si su tie su koo ko bɑnsu sere kɑ bɑɑdommɑɔ. Nɛ, Yinni Gusunɔwɑ nɑ yeni ɡeruɑ.
  eng-KJVCPB: For I have sworn by myself, saith the Lord, That Bozrah shall become
    a desolation, A reproach, a waste, and a curse; And all the cities thereof shall
    be perpetual wastes.
  luo-luo: Jehova Nyasaye wacho niya, “Akwongʼora gi nyinga awuon, ni Bozra nokethi
    kendo nobed gir bwogo ji, gir jaro kendo nobed gir kwongʼ, kendo mieche duto nokethi
    chuth.”
  meu-meu: 'Iehova na e tomu: Badina be sibogu ladagu ai vada na gwau hamata, Bosra
    na hahegari bona hegonaḡonalai bona hahevahu bona heuduguirai ḡauna ai bainela;
    bona ena hanua iboudiai na bae vahu hanaihanai.'
  npi-ULB: यो परमप्रभुको घोषणा हो, म आफैले यो शपथ खाएको छु, कि बोज्रा त्रास, अपमान,
    उजाड र सरापको पात्र बन्‍नेछ । यसका सबै सहर सदाको लागि सर्वनाश पारिनेछन् ।
  yor-yor: Èmi fi ara mi búra ni Olúwa wí, wí pé, “Bosra yóò ba ayé ara rẹ̀ jẹ́. Yóò
    di ẹni ẹ̀gàn, ẹni èpè àti ẹni ègún, àti gbogbo ìlú rẹ̀ yóò di ìbàjẹ́ títí láé.”
  pes-OPCB: من به نام خود قسم خورده‌ام که شهر بصره با خاک یکسان شده، باعث ترس خواهد
    گردید و همچنین مورد نفرین و تمسخر قرار خواهد گرفت و دهات اطرافش برای همیشه خرابه
    باقی خواهد ماند.»
  tgl-ULB: Sapagkat sumumpa ako sa aking sarili—ito ang pahayag ni Yahweh—na ang Bozra
    ay magiging katatakutan, kahihiyan, kasiraan at isang bagay na gagamitin sa pagsumpa.
    Ang lahat ng lungsod nito ay magiging wasak magpakailanman.
  hui-hui: I̱na Bosora tano ngago bo haealabaga bialu mo ko haiore hole lo ngogo tagira
    ibiragola dindi hangu bame ona wulebira. Anidagua berogola dindi tara tara ngaruha
    wali agali bu karume i̱na Bosora wali agali tihondo bi ogonidagua biya larago
    hale howa tigua mogolalu Bosora wali agali mege bialu hondo oba holebira. Ani
    bialu howa tigua wali agali tara karuhondo ha halu lalu, Tíore Bosora wali agali
    mo ko hayadagua mo ko helo, lalu holebira. I̱na Idomo dindiha tano ngaru bibahende
    mo ko halu bo haealabagabu wahai harogola tano uruni mo ko hene wiaabo holebira.
    I̱ Anduane Homogo i̱na bi o ledogoniore, laya lene.
  mya-mya: ဗော​ဇ​ရ​မြို့​သည်​တွေ့​မြင်​ရ​သူ​တို့​လန့်​ဖျပ် တုန်​လှုပ်​ဖွယ်​လူ​သူ​ကင်း​မဲ့​ရာ​အ​ရပ်​ဖြစ်​စေ
    ရန်​လည်း​ကောင်း၊ လူ​တို့​သည်​ထို​မြို့​ကို​ပြက် ရယ်​ပြု​၍​ယင်း​၏​အ​မည်​နာ​မ​ကို​ကျိန်​စာ
    အ​ဖြစ်​အ​သုံး​ပြု​ကြ​စေ​ရန်​လည်း​ကောင်း ငါ​ကိုယ်​တိုင်​ပင်​ကျိန်​ဆို​က​တိ​ပြု​ပြီ။
    နီး နား​ဝန်း​ကျင်​ရှိ​ကျေး​ရွာ​အ​ပေါင်း​တို့​သည် ထာ​ဝ​စဉ်​ယို​ယွင်း​ပျက်​စီး​လျက်​နေ​လိမ့်
    မည်။ ဤ​ကား​ငါ​ထာ​ဝ​ရ​ဘု​ရား​မြွက်​ဆို သည့်​စ​ကား​ဖြစ်​၏'' ဟု​မိန့်​တော်​မူ​၏။
  bod-N: ངས་རང་ཉིད་དཔང་དུ་བཙུགས་ནས་མནའ་སྐྱེལ་ཏེ། པོ་ཚ་རཱ་ལ་འཇིགས་སྣང་དང་ངོ་ཚ། དམོད་མོ་བཅས་ཐེབས་ཤིང་རྩ་བ་ནས་སྟོང་བར་འགྱུར་ལ།
    དེའི་གྲོང་ཁྱེར་ཐམས་ཅད་དུས་གཏན་དུ་ཞིག་རོར་ལུས་པར་འགྱུར་ཞེས་དཀོན་མཆོག་ཡ་ཝཱེས་གསུངས་སོ།
    །
  sna-sna: Ndinopika neni ndimene,” ndizvo zvinotaura Jehovha, “kuti Bhozira richava
    dongo nechinhu chinonyangadza, nechinhu chinotyisa, chinozvidzwa nechinotukwa;
    uye maguta aro ose achava matongo nokusingaperi.”
  spa-BLM: Porque he jurado por mí mismo — dice el Señor — que Bosra se convertirá
    en un asombro, en un oprobio, en una ruina y en una maldición. Todas sus ciudades
    serán desechos perpetuos”.
  cac-cac: 'Yujto a in Jehová in svac'' in ti'': A chon̈ab'' Bosra ol can tz''inan,
    a eb'' anima ol ilanoc ol te xiv eb'', ol b''uchjoc yuj eb'', ol yac'' b''inaj
    eb'' ayic ol scatab''an junoc mach eb''. Axo juntzan̈xo chon̈ab'' d''a yol yic
    Edom chi'', ol satpaxel d''a juneln̈ej, xchi Jehová.'
  swh-ULB: Maana nimekwisha apa kwangu mimi mwenyewe - asema Yahwe - Hiyo Bozra itakuwa
    hofu, aibu, magofu, na kitu cha laana. Miji yake yote itakuwa magofu daima.
  bel-bel: Бо, Мною прысягаю, кажа Гасподзь, што жахам, пасьмешышчам, пустэльняю і
    праклёнам будзе Васор, і ўсе гарады яго зробяцца вечнымі пусткамі.
  deu-ELBBK: Denn ich habe bei mir geschworen, spricht der HERR, dass Bozra zum Entsetzen,
    zum Hohn, zur Verwüstung und zum Fluch werden soll, und alle seine Städte zu ewigen
    Einöden.
  mbb-OT: Nenangdù a ziyà te ǥehinawa ku he edezeetan ku is inged he Bozra. Egkehimu
    heini he mekeharatharat he ed-ahaan, edsudien heini, ne egemiten is ngazan din
    te kebpenrawak. Is langun he menge inged kayi kenè en egkepurungan te taman te
    taman.”
  mal-2015: ബൊസ്രാ സ്തംഭനവും നിന്ദയും ശൂന്യവും ശാപവുമായി ഭവിക്കും; അതിന്റെ എല്ലാപട്ടണങ്ങളും
    നിത്യശൂന്യങ്ങളായ്തീരും എന്നു ഞാൻ എന്നെക്കൊണ്ടു തന്നേ സത്യം ചെയ്തിരിക്കുന്നു എന്നു
    യഹോവയുടെ അരുളപ്പാടു.
  rmc-rmc: Pre mande iľom vera,“ phenel o RAJ. „E Bocra ela pre ladž the pre bari
    dar, ela tele čhiďi, lakro nav lena, sar pes košena, a savore lakre fori ena zburimen
    tele pro furt.“
  pes-OPV: زیرا خداوند می‌گوید به ذات خودم قسم می‌خورم که بصره مورد دهشت و عار و خرابی
    ولعنت خواهد شد و جمیع شهرهایش خرابه ابدی خواهد گشت.
  ron-1924: Кэч пе Мине Ынсумь жур ”, зиче Домнул, „кэ Боцра ва фи датэ прадэ пустиирий,
    окэрий, нимичирий ши блестемулуй, ши тоате четэциле ей се вор префаче ын ниште
    дэрымэтурь вешниче.”
  ben-OBCV: সদাপ্রভু বলেন, “আমি নিজের নামেই শপথ করে বলছি, বস্রা ধ্বংসস্তূপে পরিণত
    হবে। তা হবে বিভীষিকার, দুর্নামের ও অভিশাপের আস্পদ। এর সব নগর চিরকালের জন্য ধ্বংস
    হয়ে পড়ে থাকবে।”
  som-som: Waayo, Rabbigu wuxuu leeyahay, Waxaan ku dhaartay nafsaddayda inay Bosraah
    noqon doonto cidla, iyo cay, iyo burbur, iyo inkaar, oo magaalooyinkeeda oo dhammuna
    weligoodba cidla bay ahaan doonaan.
  lat-VUC: Quia per memetipsum juravi, dicit Dominus, quod in solitudinem, et in opprobrium,
    et in desertum, et in maledictionem erit Bosra, et omnes civitates ejus erunt
    in solitudines sempiternas.
  eng-ASVBT: For I have sworn by myself, saith Jehovah, that Bozrah shall become an
    astonishment, a reproach, a waste, and a curse; and all the cities thereof shall
    be perpetual wastes.
  ita-1885: Conciossiachè io abbia giurato per me stesso, dice il Signore, che Bosra
    sarà messa in desolazione, in vituperio, in disertamento, ed in maledizione; e
    che tutte le sue città saranno ridotte in deserti in perpetuo.
  eng-LXXUP: But if ye say, We will not dwell in this land, that we may not hearken
    to the voice of the Lord;
  eng-ULB: For I have sworn by myself—this is Yahweh's declaration—that Bozrah will
    become a horror, a disgrace, a devastation, and an object for cursing. All of
    its cities will become devastations forever.
  spa-VBL: Me hice la solemne promesa, declara el Señor, de que la ciudad de Bosra
    se convertirá en un lugar que horrorice a la gente, en una completa humillación,
    en un montón de ruinas y en un nombre que se use como palabra de maldición. Todos
    sus pueblos circundantes también quedarán en ruinas para siempre.
  fra-_FOB: Car j'ai juré par moi-même, dit l'Éternel, que Botsra sera réduite en
    désolation, en opprobre, en désert et en malédiction, et que toutes ses villes
    deviendront des solitudes éternelles.
  mal-mal: ബൊസ്രാ ഭീതിവിഷയവും നിന്ദയും ശൂന്യവും ശാപവുമായിത്തീരും; അതിന്റെ എല്ലാ പട്ടണങ്ങളും
    നിത്യശൂന്യങ്ങളായിത്തീരും എന്ന് ഞാൻ എന്നെക്കൊണ്ട് തന്നെ സത്യം ചെയ്തിരിക്കുന്നു”
    എന്ന് യഹോവയുടെ അരുളപ്പാട്.
  urd-GVR: Rab farmātā hai, “Mere nām kī qasam, Busrā Shahr gird-o-nawāh ke tamām
    shahroṅ samet abadī khanḍarāt ban jāegā. Use dekh kar logoṅ ke roṅgṭe khaṛe ho
    jāeṅge, aur wuh use lān-tān kareṅge. Lānat karne wālā apne dushman ke lie Busrā
    hī kā-sā anjām chāhegā.”
  suz-BL: मारदे हना बोज्रा ब्रेश्‍शा हिंचा ङा, शुक्‍शी पाइक्‍चा पुंइसीब, श्‍येत्‍थ
    नु सराप पाइक्‍तीके दुम्‍ब, दे आं नेंम कसम जाता। मिनु आ सहर नेल्‍ले गेना हना यो
    कली ब्रेश्‍शा लीनीम” देंत।
  eng-NOY: For by myself have I sworn, saith Jehovah, That Bozrah shall become an
    astonishment, A reproach, a desolation, and a curse; And all her cities shall
    be perpetual wastes.
  ita-1927: Poiché io lo giuro per me stesso, dice l’Eterno, Botsra diverrà una desolazione,
    un obbrobrio, un deserto, una maledizione, e tutte le sue città saranno delle
    solitudini eterne.
  ckb-ckb: 'یەزدان دەفەرموێت: سوێندم بە خۆم خواردووە، کە بۆزرا وێران بێت، ڕیسوا بێت،
    بڕووخێت و نەفرەتبار بێت و هەموو شارۆچکەکانیشی هەتاهەتایە بە ڕووخاوی بمێنێتەوە.»'
  eng-BBE: For I have taken an oath by myself, says the Lord, that Bozrah will become
    a cause of wonder, a name of shame, a waste and a curse; and all its towns will
    be waste places for ever.
  kan-OKCV: ಏಕೆಂದರೆ ಬೊಚ್ರವು ಹಾಳೂ ನಿಂದೆಯೂ ಅಡವಿಯೂ ಶಾಪವೂ ಆಗುವುದೆಂದೂ ಅದರ ಪಟ್ಟಣಗಳೆಲ್ಲಾ
    ಎಂದೆಂದಿಗೂ ಅಡವಿ ಸ್ಥಳಗಳಾಗುವುವೆಂದೂ, ನನ್ನ ಮೇಲೆ ಪ್ರಮಾಣ ಮಾಡಿಕೊಂಡಿದ್ದೇನೆ,” ಎಂದು ಯೆಹೋವ
    ದೇವರು ಅನ್ನುತ್ತಾರೆ.
  tam-2017: போஸ்றா பாழும் நிந்தையும் அவாந்தரமும் சாபமுமாக இருக்குமென்றும், அதின் பட்டணங்கள்
    எல்லாம் நித்திய வனாந்திரங்களாயிருக்குமென்றும் என்னைக்கொண்டு வாக்குக்கொடுத்தேன்
    என்று யெகோவா சொல்லுகிறார்.
  spa-RV-1909: Porque por mí he jurado, dice Jehová, que en asolamiento, en oprobio,
    en soledad, y en maldición, será Bosra; y todas sus ciudades serán en asolamientos
    perpetuos.
  ron-BTF: Pentru că am jurat pe mine însumi, spune DOMNUL, că Boțra va deveni o pustiire,
    o ocară, o risipire și un blestem; și toate cetățile ei vor fi risipiri veșnice.
  eng-WEBP: For I have sworn by myself,” says the LORD, “that Bozrah will become an
    astonishment, a reproach, a waste, and a curse. All its cities will be perpetual
    wastes.”
  eng-FBV: I made myself a solemn promise, declares the Lord, that the town of Bozrah
    will become a place that horrifies people, a complete humiliation, a pile of ruins,
    and a name that's used as a curse word. All its surrounding towns will also be
    left in ruins forever.
  nld-1939: 'Want Ik heb bij Mijzelf gezworen, Is de godsspraak van Jahweh: Bosra
    zal ten afschrik worden, een hoon en een vloek, Al zijn steden een puinhoop voor
    eeuwig!'
  nch-BL: Pampa noseltitzi nimotestigojquetza huan niquijtohua para nijchihuas tali
    Bosra quej se tamontomit ten tet. Huan nochi quipinajtise huan quitelchihuase.
    Huan nochi ialtepehua mocahuase sosolijtoque para nochipa, quej nopa niDIOS niquijtojtoc
    para panos.”
  vie-1934: 'Đức Giê-hô-va phán: Vì ta đã chỉ chính mình ta mà thề, Bốt-sa sẽ nên
    gở lạ và sỉ nhục, bị phá tán và rủa sả; các thành nó sẽ trở nên gò đống đời đời.'
  hin-CV: क्योंकि मैंने स्वयं अपनी ही शपथ ली है,” यह याहवेह ही की वाणी है, “कि बोज़राह
    आतंक का, घृणा का, विध्वंस का तथा शाप का साधन बन जाएगा, इसके सभी नगर स्थायी खंडहर
    बनकर रह जाएंगे.”
  spa-BES: Porque yo mismo he jurado, dice el Señor, que Bosra se convertirá en una
    causa de asombro, un nombre de vergüenza, un espanto y una maldición; y todos
    sus pueblos serán lugares desolados para siempre.
  tdx-tdx: Fa nifanta ami’ty vatako iraho, hoe t’Iehovà, te ho hadabàñe ty Botsrà,
    fañinjeañe, ratraratra, naho fatse; vaho ho koake nainai’e donia o rova’eo.
  tha-KJV: พระเยโฮวาห์ตรั​สว​่า เราได้ปฏิญาณต่อตัวของเราเองว่า โบสราห์จะต้องกลายเป็​นที​่​รกร้าง
