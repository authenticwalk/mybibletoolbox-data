    ni diigamu.”
  fra-LSG: Car je le jure par moi-même, dit l’Éternel, Botsra sera un objet de désolation,
    d’opprobre, De dévastation et de malédiction, Et toutes ses villes deviendront
    des ruines éternelles.
  yal-yal: Bayo Alatalaa falan ni ito ra, a naxa, “N bata n kɔlɔ n yɛtɛni, fa fala
    Bosara taan naxɔrima nɛn, a rayarabi, a danga, a halagi. A taane birin kalama
    nɛn habadan!”
  haw-1868: No ka mea, ua hoohiki no wau ia'u iho, wahi a Iehova, E lilo auanei o
    Bozera i waonahele, i mea e hoowahawahaia'i, I waoakua hoi, i mea e hoinoia'i,
    A e lilo no kona mau kulanakauhale i mau waoakua mau loa.
  arb-NAV: هَا أَنَا قَدْ أَقْسَمْتُ بِنَفْسِي»، يَقُولُ الرَّبُّ، «أَنْ تُصْبِحَ
    بُصْرَةُ عُرْضَةً لِلرُّعْبِ وَالْعَارِ وَالْخَرَابِ وَاللَّعْنَةِ، وَتَغْدُو
    مُدُنُهَا خَرَائِبَ دَائِمَةً».
  ewe-ewe: Yehowa be, “Meta ɖokuinye ƒe agbe be, Bozra azu aƒedo, ŋɔdzinu, ŋunyɔnu
    kple ɖiŋudonu eye eƒe duwo katã azu aƒedo tegbetegbee.”
  eng-LEE: For by myself have I sworn, saith the Lord, that Bozrah shall become an
    astonishment, a disgrace, a ruin, and a curse; and all its cities shall become
    perpetual ruins.
  asm-FB: কিয়নো যিহোৱাই কৈছে, মই মোৰ নাম লৈ এই শপত খাই কৈছোঁ যে, বস্ৰা আচৰিতৰ, ধিক্কাৰৰ,
    ধ্বংসৰ আৰু শাওৰ বিষয় হ’ব, আৰু তাৰ আটাই নগৰ চিৰকলীয়া ধ্বংসস্থান হ’ব।
  sus-A: عَلَتَلَ شَ مَسٍنيِ نَن يَ؛ «ﭑ بَرَ ﭑ كَلِ ﭑ يّتّ رَ، بٌسَرَ كَنَمَ نّ، عَ
    يَافِ سْتْ. بٌسَرَ نُن عَ رَبِلِنيِ دَنكّ نَن سْتْمَ، نَا قَ قِندِ فبَلٌي يِرٍ
    رَ.»
  fra-SBL: Car je l'ai juré par moi-même, dit l'Éternel, que Bozra sera un objet d'étonnement,
    d'opprobre, de désolation et de malédiction. Toutes ses villes seront des ruines
    perpétuelles. »
  hbo-hbo: כִּ֣י בִ֤י נִשְׁבַּ֙עְתִּי֙ נְאֻם־יְהוָ֔ה כִּֽי־לְשַׁמָּ֧ה לְחֶרְפָּ֛ה
    לְחֹ֥רֶב וְלִקְלָלָ֖ה תִּֽהְיֶ֣ה בָצְרָ֑ה וְכָל־עָרֶ֥יהָ תִהְיֶ֖ינָה לְחָרְבֹ֥ות
    עֹולָֽם׃
  kik-kik: 'Jehova ekuuga atĩrĩ: “Ngwĩhĩta ngĩgwetaga rĩĩtwa rĩakwa, njuge atĩ Bozara
    gũgaatuĩka kũndũ kwanangĩku na kũrĩ magigi, gwa kũmenwo na gwa kũnyiitwo nĩ kĩrumi;
    namo matũũra makuo mothe magatũũra marĩ manangĩku nginya tene.”'
  fra-NCL: 'Car je l’ai juré par moi-même, — oracle de Yahweh : Bosra sera un sujet
    d’étonnement et d’opprobre, un lieu désert et maudit, et toutes ses villes seront
    des ruines à jamais.'
  cek-AK: Bozrah prae loe amrohaih, kasaethuihaih, pong suthaih hoi tangoenghaih ah
    om tih; vangpuinawk doeh dungzan khoek to amro poe hanah, lokkamhaih to ka sak
    boeh, tiah Angraeng mah thuih.
  cuk-cuk: 'Bab-Jehová soged: “An-nuggi an-dukin ise-sogar weyob soged: Bosra-neggwebur
    ukabsalegoed, isdar-daklegedga guoed, degi, mesagwar-daklegedga guoed, degine,
    ollobi-selenai guoed. Degisadegu, e-neggweburmar bibichis bukuoed.”'
  uig-CYR: Чүнки Өз намим билән қәсәм ичкәнмәнки, — дәйду Пәрвәрдигар, — Бозраһ дәһшәт
    басидиған һәм рәсва қилинидиған бир объекти, харабилик вә ләнәт сөзи болиду; униң
    әтрапидики шәһәрлири дайимлиқ харабилик болиду.
  tel-2017: బొస్రా భయాన్ని కలిగించే స్థలంగానూ, అవమానంగానూ, ఒక శాపవచనంగానూ ఉంటుంది.
    దాని పట్టణాలన్నీ ఎప్పటికీ నాశనమై ఉంటాయి. ఎందుకంటే నేను నా పేరు చెప్పి ప్రమాణం
    చేశాను.” ఇది యెహోవా చేస్తున్న ప్రకటన.
  hat-BSA: 'Paske Mwen te sèmante pa Mwen menm”, deklare SENYÈ a: “ke Botsra va devni
    yon objè degoutan, yon repwòch, yon pil mazi kraze ak yon malediksyon. Tout vil
    li yo va vin pil mazi.”'
  kos-kos: Nga sifacna fulahk lah siti Bozrah ac fah ekla sie acn sikiyukla ac mwet
    uh ac tuninfong ke liyeya. Elos ac fah sufan, ac orekmakin inen acn we oana kas
    in selnga. Inkul atulani nukewa ac fah oan srualana nwe tok. Nga, LEUM GOD, pa
    fahk ma inge.”
  hbo-WLC: כִּ֣י בִ֤י נִשְׁבַּ֙עְתִּי֙ נְאֻם־יְהוָ֔ה כִּֽי־לְשַׁמָּ֧ה לְחֶרְפָּ֛ה
    לְחֹ֥רֶב וְלִקְלָלָ֖ה תִּֽהְיֶ֣ה בָצְרָ֑ה וְכָל־עָרֶ֥יהָ תִהְיֶ֖ינָה לְחָרְב֥וֹת
    עוֹלָֽם׃
  ibo-ibo: “Eji m onwe m ṅụọ iyi, otu a ka Onyenwe anyị kwupụtara, sị, na Bozra ga-aghọ
    mkpọmkpọ ebe, na ihe iju anya, na ihe ịta ụta, na ihe ịbụ ọnụ. Obodo ya niile
    ga-aghọkwa mkpọmkpọ ebe ruo mgbe ebighị ebi.”
  ory-ory: କାରଣ ସଦାପ୍ରଭୁ କହନ୍ତି, ଆମ୍ଭେ ନିଜ ନାମରେ ଶପଥ କରିଅଛୁ ଯେ, ବସ୍ରା ବିସ୍ମୟର, ନିନ୍ଦାର,
    ଉତ୍ସନ୍ନତାର ଓ ଅଭିଶାପର ପାତ୍ର ହେବ ଓ ତହିଁର ନଗରସବୁ ଚିରକାଳ ଉତ୍ସନ୍ନ ସ୍ଥାନ ହେବ।”
  chk-chk: Üa pwon fän akapel itei pwe ewe telinimw Posra epwe wiliti och minen eniweniw
    me eu leni mi pön, aramas repwe turunufasei o leaweni lon ar kapasen ottek. Nge
    ekewe telinimw ünükün repwe pönüla tori feilfeilachök. Ngang ewe Samol mi Lapalap
    üa kapas.”
  rop-rop: Wal trubala ai dalim yumob. Det taun gulum Bosra garra jidan brabli nogudwan
    en rabishwan en im garra jidan jis laik deset kantri. Ola pipul garra meigimbat
    fan langa det pleis, en olabat garra yusumbat im neim nogudbalawei. Ola lilwan
    taun raidaran langa im garra jidan brabli rabishwan du.” Lagijat na YAWEI bin
    tok.
  ukr-1871: Кленусь бо самим собою, говорить Господь, що Восор станеться острахом,
    сьміховищем, дивовижею й прокляттєм, а всї його міста поробляться вічними пустками!
  deu-1951: Denn ich habe bei mir selbst geschworen, spricht der HERR, daß Bozra zu
    einer verwüsteten, beschimpften, versengten und verfluchten Stätte werden soll,
    ja, alle ihre Städte sollen zu ewigen Trümmern werden.
  eng-JPS: For I have sworn by Myself, saith the LORD, that Bozrah shall become an
    astonishment, a reproach, a waste, and a curse; and all the cities thereof shall
    be perpetual wastes.
  srp-1865: Jer sobom se zaklinjem, govori Gospod, da æe Vosora biti pustoš, rug,
    èudo i prokletstvo, i svi æe gradovi njezini biti pustinja vjeèna.
  lug-lug: Neerayirira,” bw’ayogera Mukama Katonda nti, “Bozula alifuuka matongo era
    ekibuga ekijjudde entiisa, ekinyoomebwa era ekikolimire, era ebibuga bye byonna
    biriba matongo emirembe gyonna.”
  heb-heb: כי בי נשבעתי נאם יהוה כי לשמה לחרפה לחרב ולקללה תהיה בצרה וכל עריה תהיינה
    לחרבות עולם׃
  ben-IRV: কারণ সদাপ্রভু বলেন, “আমি নিজের নামে এই শপথ করছি যে, বস্রা আতঙ্ক, মর্যাদাহীন,
    ধ্বংস ও অভিশাপের পাত্র হবে। তার সমস্ত শহর চিরকালের জন্য ধ্বংস হয়ে থাকবে।”
  pan-pan: ਕਿਉਂ ਜੋ ਮੈਂ ਆਪਣੀ ਹੀ ਸਹੁੰ ਖਾਧੀ ਹੈ, ਯਹੋਵਾਹ ਦਾ ਵਾਕ ਹੈ, ਕਿ ਬਾਸਰਾਹ ਹੈਰਾਨੀ ਅਤੇ
    ਤਾਹਨੇ ਅਤੇ ਖਰਾਬੀ ਅਤੇ ਸਰਾਪ ਲਈ ਹੋਵੇਗਾ ਅਤੇ ਉਹ ਦੇ ਸਾਰੇ ਸ਼ਹਿਰ ਸਦਾ ਲਈ ਵਿਰਾਨ ਰਹਿਣਗੇ।
  mya-JVB: ဗောဇရ ပြည်သည်အံ့ဩ ရာ၊ ကဲ့ရဲ့ ရာ၊ လူဆိတ်ညံ ရာ၊ ကျိန်ဆဲ ရာဖြစ် ရလိမ့်မည်။
    သူ ၏ မြို့ အလုံးစုံ တို့သည်လည်း၊ အစဉ် သုတ်သင် ပယ်ရှင်းရာဖြစ် ရကြ လိမ့်မည်ဟု၊ ငါသည်ကိုယ်
    ကို တိုင်တည်၍ကျိန်ဆို ပြီဟု၊ ထာဝရဘုရား မိန့် တော်မူ၏။
  tbg-tbg: Te Noravano Kotika tenta hutuqaa tiha, Te navutaaka qaqi kaari vika ani
    nora vatuka Bosaraqi vai naavu maaqara rukavu raakavuma kaivaro nuqihiqai varianarove.
    Vokika vira taveha nái kauqu runkinkiriha tiha, Vi haikara tenavu tavauraro haatuma
    itaivo tivarave. Vika vira naaraihama amiteha nái hana vaiinti atiha tiha, Bosara
    vatukavano vaaquqama vintema kera, arevata vaaquqama vuane, tivarave. Bosara vatukavanovata
    vira auvahini varia vatukaukavata ekaa enta nuqihi vatukaqai vaivarave, tiro.
    Noravano Kotiva minti tura.
  hmo-hmo: Lau Lohiabada ese lau gwauhamata metau momokani vadaeni, Bosera hanua be
    gari bada bona anina lasi gabuna do lau halaoa. Taunimanima ese Bosera do idia
    kirikirilaia, bona iena ladana be edia hereva dika gauna ta do idia halaoa. Bosera
    kahirakahira idia noho hanua ibounai be do idia dika noho ia lao bona hanaihanai.”
  urd-urd: क्यूँकि मैंने अपनी ज़ात की क़सम खाई है, ख़ुदावन्द फ़रमाता है, कि बुसराह
    जा — ए — हैरत और मलामत और वीरानी और ला'नत होगा; और उसके सब शहर अबद — उल — आबाद
    वीरान रहेंगे।”
  rus-SYN: Ибо Мною клянусь, говорит Господь, что ужасом, посмеянием, пустынею и проклятием
    будет Восор, и все города его сделаются вечными пустынями.
  bqc-SIM: Ma Dii má sì ń mazĩao, Bↄzɛla a gↄ̃ bɛzia ũɛ, iↄ da gii lán gbáawa.
    Aↄ dɛ láanipↄ ũ, láaipↄ ũ, a zↄ̃ɛwiaↄ iↄ da gii gↄↄpii.
  tcz-CHONGTHU: 'Ajeh chu Keima min panna kaki hahsel ahi, tin Pakai in aseije, “Bozrah,
    tijat umna mun leh a mangthai di thilho khoptup na mun hung soh ding: Sapset le
    nuisatna hung umding ahi. A khopi sung uleh akholai hoa itih a dinga mangthah
    diu ahitai.”'
  mar-mar: परमेश्वर म्हणतो, “कारण मी आपलीच शपथ वाहिली आहे की, बस्रा दहशत, निंदा, उध्वस्त,
    आणि शापासाठीचा विषय होईल. ते शहर पडझड झालेल्या दगडांची रास होईल. त्यांची सर्व
    नगरे कायमची उध्वस्त होतील.”
  qub-qub: 'Noga Tayta Diosmi jutëcho jurä: Bosra siudäga quëdangapaj pengaypaj, chunyaj
    ragällan, willapapaj, fiyupa llaquipaypaj castigashami. Waquin caj siudänincunapis
    imaycamapis juchusha ragällanmi caconga.'
  bqp-bqp: Nɑ bɔ̃rumɔ sere kɑ nɛn wɑ̃ɑru mɑ bɛɛn wuu mɑro Bɔtisirɑ gɑ koo bɑnsu ko
    kpɑ n sɑ̃ɑ sekuru, kpɑ tɔmbu bɑ n dɑ gu sie bɑ̀ n goo bɔ̃rusimɔ. Mɛyɑ mɑɑ bɛɛn
    wuu si su tie su koo ko bɑnsu sere kɑ bɑɑdommɑɔ. Nɛ, Yinni Gusunɔwɑ nɑ yeni geruɑ.
  hat-hat: 'Se mwen menm, Seyè a, k''ap pale: Mwen fè sèman sou tèt mwen, m''ap fè
    lavil Bozra tounen yon dezè, yon pil vye mazi. Moun ap pase l'' nan betiz, y''ap
    sèvi ak non l'' pou bay madichon. Tout ti bouk nan vwazinaj li yo pral tounen
    yon pil vye mazi pou tout tan.'
  eng-BSB: For by Myself I have sworn, declares the LORD, that Bozrah will become
    a desolation, a disgrace, a ruin, and a curse, and all her cities will be in ruins
    forever.”
  eng-WEBPB: For I have sworn by myself,” says the LORD, “that Bozrah will become
    an astonishment, a reproach, a waste, and a curse. All its cities will be perpetual
    wastes.”
  kbq-kbq: Hagi Ra Anumzamo'a huno, Nagra'a nagifi huvempa huankino Bozra kumamo'a
    haviza huno evuramino hihi huno me'nesige'za vahe'mo'za nege'za tusi koro nehu'za,
    kiza zokagoke huzamantegahaze. Ana nehu'za vahe'ma sifna kema huzamantenakura
    zamagrama hazaza huta haviza hiho hu'za hugahaze. Ana hanigeno Idomu vahe ranra
    kuma zamimo'a haviza huno meno vugahie.
  nhe-BL: Pampa noselti nimotestigojquetztoc huan niquijtohua para nijchihuas tlali
    Bosra queja se tlamontomitl tlen tetl. Huan nochi quipinajtise huan quitelchihuase.
    Huan nochi ialtepehua mocahuase sosolijtoque para nochipa, queja nopa niDIOS niquijtojtoc
    para panos.”
  gub-BL: — Iaiw ma'e, i'i putar teko Mozira tawhu pe hexak mehe wà nehe. Uzeapo putar
    teko heta 'ymaw romo nehe, a'e kwehe mehe ihe. Amogwer uze'eg uryweteahy hehe
    wà nehe. Uze'egaiw amo rehe imono mehe umume'u putar her wà nehe. Teko a'e tawhu
    izywyr har upaw putar wà nehe. Nuzewyr kwaw wà nehe. Ihe Tupàn Tuweharupi Wiko
    Ma'e aze'eg kwez kury.
  eng-DRA: 'For I have sworn by myself, saith the Lord, that Bosra shall become a
    desolation, and a reproach, and a desert, and a curse: and all her cities shall
    be everlasting wastes.'
