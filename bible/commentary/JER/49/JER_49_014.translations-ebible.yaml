verse: JER.049.014
translations:
  mal-C: “അതിനെ ആക്രമിക്കുന്നതിന് നിങ്ങൾ ഒരുമിച്ചുകൂടുക! യുദ്ധത്തിനായി എഴുന്നേൽക്കുക!”
    എന്ന് അറിയിക്കുന്നതിന്, ഒരു സ്ഥാനപതിയെ രാഷ്ട്രങ്ങളിലേക്ക് അയച്ചിരിക്കുന്നു, എന്ന്
    യഹോവയിൽനിന്ന് ഞാൻ ഒരു സന്ദേശം കേട്ടിരിക്കുന്നു.
  deu-TKW: 'Eine Kunde habe ich vernommen von Jahwe her und eine Botschaft, die unter
    die Völker gesandt ward: Sammelt euch und rückt wider es heran und macht euch
    auf zum Kampfe!'
  lin-lin: 'Nayoki sango kowuta na Yawe ; mpe batindaki ntoma moko epai ya bikolo
    mpo na koloba : « Bosangana mpo na kobundisa yango ! Botelema mpo na bitumba !'
  eng-LSV: I have heard a report from YHWH, || And an ambassador is sent among nations,
    || Gather yourselves and come in against her, || And rise for battle.
  eng-GNV: I haue heard a rumour from the Lord, and an ambassadour is sent vnto the
    heathen, saying, Gather you together, and come against her, and rise vp to the
    battell.
  eng-WEBSTER: I have heard a rumor from the LORD, and an embassador is sent to the
    heathen, saying , Assemble, and come against her, and rise up to the battle.
  nhw-BL: Huan na, niJeremías, nijselijtoc se camanali tlen TOTECO huan yaya nechilhuijtoc
    para quititlantoya se itlayolmelajca ipan nochi tlalme para quinilhuis ma mosentilica
    para quihuilanase tlali Edom huan ma quitlamisosoloca.
  swh-ONEN: 'Nimesikia ujumbe kutoka kwa Bwana: Mjumbe alitumwa kwa mataifa kusema,
    “Jikusanyeni ili kuushambulia! Inukeni kwa ajili ya vita!”'
  bba-bba: Yinni Gusunɔ u Yeremi lɑbɑɑri yeni sɔ̃ɔwɑ u nɛɛ, bɑ sɔmɔ ɡoo ɡɔrɑ bwesenun
    suunu sɔɔ u nu sɔ̃ u nɛɛ, nu mɛnnɑmɑ nu Edɔmubɑ wɔri, nu seewo nu bu tɑbu wɔri.
  eng-KJVCPB: I have heard a rumour from the Lord, And an ambassador is sent unto
    the heathen, saying, Gather ye together, And come against her, and rise up to
    the battle.
  luo-luo: 'Asewinjo wach koa kuom Jehova Nyasaye kama: Jaote oseor mondo owach ne
    ogendini niya, “Chokreuru mondo umonje! Chungʼuru malo wadhi e kedo!”'
  meu-meu: Hari ta Iehova ena amo vada na kamonai, bona gwaukau tauna ta vada e siaia
    lao, bese idau-idau bogaragidiai, e tomu “A hegogo, ia ihadikana totona baoma,
    a tore isi, ba tuari”.
  npi-ULB: मैले परमप्रभुबाट समाचार सुनेको छु, र जातिहरूकहाँ एक जना सन्देशवाहक पठाइएको
    छ, 'एकसाथ जम्मा होओ र त्यसलाई आक्रमण गर । युद्धको लागि तयार रहो ।'
  yor-yor: Ní gbígbọ́, èmi ti gbọ́ ìró kan láti ọ̀dọ̀ Olúwa, a rán ikọ̀ kan sí orílẹ̀-èdè
    pé, ẹ kó ara yín jọ, ẹ wá sórí rẹ̀, ẹ sì dìde láti jagun.
  pes-OPCB: 'این خبر از جانب خداوند به من رسید: «سفیری نزد قومها خواهم فرستاد تا از
    آنها دعوت کند که علیه ادوم متحد شوند و آن را از بین ببرند.'
  tgl-ULB: Narinig ko ang balita mula kay Yahweh, at isang mensahero ang ipinadala
    sa mga bansa, 'Magsama-sama kayo at salakayin siya. Maghanda kayo para sa digmaan.'
  hui-hui: Anduane Homogohanda Yaremaia i̱hondo au laya. I̱na agali mbira bi yalu
    hameigini tara tara karu lamule pu ledo, laya. Agalidagoni ibugua hameigini tara
    tara karu bibahende mo mogo buwa Idomo hameigini karu baba wai bule abale heyalu
    manda manda bu hadaba labe ledo, laya.
  mya-mya: ငါ​က``အ​ချင်း​ဧ​ဒုံ​ပြည်၊ ထာ​ဝ​ရ​ဘု​ရား ၏​ထံ​တော်​မှ​ဗျာ​ဒိတ်​တော်​ကို​ငါ​ခံ​ရ​ပြီ။
    ကိုယ်​တော်​သည်​လူ​မျိုး​တ​ကာ​တို့​အား သင် တို့​၏​တပ်​မ​တော်​များ​ကို​စု​ဝေး​၍​ဧ​ဒုံ
    ပြည်​ကို​တိုက်​ခိုက်​ကြ​လော့။ စစ်​ပွဲ​ဝင်​ရန် အ​သင့်​ပြင်​ကြ​လော့​ဟု​ပြော​ကြား​ရန်
    တ​မန်​တော်​တစ်​ဦး​ကို​စေ​လွှတ်​တော် မူ​လေ​ပြီ။-
  bod-N: ངས་དཀོན་མཆོག་ཡ་ཝཱེ་ལས་གསུང་འཕྲིན་ཞིག་ཐོས་ཏེ། ཕོ་ཉ་ཞིག་མི་རིགས་དེ་དག་གི་ཁྲོད་དུ་མངགས་ཤིང་དེ་དག་ལ་ན་རེ།
    ཁྱོད་ཅག་འདུས་ནས་ཨེ་དོམ་ལ་རྒོལ་བར་སོང་ཞིག འཐབ་མོར་ལོངས་ཤིག་ཅེས་སྦྲན་ནོ། །
  sna-sna: 'Ndakanzwa shoko rakabva kuna Jehovha, richiti: Nhume yakatumwa kundudzi
    kunoti, “Unganai kuti murwe naro! Simukai murwe!”'
  spa-BLM: 'He oído noticias de Yahvé, y se envía un embajador entre las naciones,
    diciendo: “¡Reúnanse! ¡Vengan contra ella! Levántate a la batalla”.'
  cac-cac: 'Ix javi jun ab''ix d''ayin yuj Jehová icha tic: Van schecjicot jun checab''
    ul yalel d''a scaltac nación icha tic: Molb''ejec e b''a, tzex b''at d''a Edom,
    aq''uec lista e b''a yic tzex b''at eyac'' oval yed''oc, xchi jun checab'' chi'',
    xchi Jehová.'
  swh-ULB: Nimesikia habari kutoka kwa Yahwe, na mjumbe ametumwa katika mataifa, 'Kusanyikeni
    na kumpiga. Jiandaeni kwa vita.'
  bel-bel: 'Я чуў чутку ад Госпада, і пасьля пасланы да народаў сказаць: зьбярэцеся
    і ідзеце супроць яго, і падымайцеся на вайну.'
  deu-ELBBK: 'Eine Nachricht habe ich vernommen von dem HERRN, und ein Bote ist unter
    die Nationen gesandt: Versammelt euch und kommt über dasselbe, und macht euch
    auf zum Krieg!'
  mbb-OT: Nezineg ku is tudtul he ebpuun diyà te Nengazen, he midsuǥù kun sikandin
    te menge menunudtulà pehendiyà te menge nasyun su wey zan metudtuli he mebpengandam
    dan para te tebek, wey edhinggaten din sikandan he medsurung dan diyà te nasyun
    he Edom.
  mal-2015: നിങ്ങൾ ഒരുമിച്ചുകൂടി അതിന്റെ നേരെ ചെല്ലുവിൻ; യുദ്ധത്തിന്നായി എഴുന്നേല്പിൻ!
    എന്നിങ്ങനെ വിളിച്ചുപറവാൻ ഒരു ദൂതനെ ജാതികളുടെ അടുക്കലേക്കു അയച്ചിരിക്കുന്നു എന്നൊരു
    വർത്തമാനം ഞാൻ യഹോവയിങ്കൽനിന്നു കേട്ടു.
  rmc-rmc: 'Me phenďom: „Šunďom e sprava le RAJESTAR: O poslos hino bičhado maškar
    o narodi: ‚Skiden tumen upre a aven pre leste, aven pro mariben!‘ “'
  pes-OPV: 'از جانب خداوند خبری شنیدم که رسولی نزد امت‌ها فرستاده شده، (می گوید):
    «جمع شوید و بر او هجوم آورید و برای جنگ برخیزید!'
  ron-1924: 'Ам аузит о весте де ла Домнул ши ун сол а фост тримис принтре нямурь:
    „Стрынӂеци-вэ ши порниць ымпотрива ей! Скулаци-вэ пентру рэзбой!'
  ben-OBCV: 'আমি সদাপ্রভুর কাছ থেকে এক বাক্য শুনেছি: জাতিগুলির কাছে এক দূত একথা বলার
    জন্য প্রেরিত হয়েছে, “ইদোমের বিরুদ্ধে এক মিত্রবাহিনী গড়ে তোলো! তোমরা যুদ্ধের
    জন্য প্রস্তুত হও!”'
  som-som: War baan xagga Rabbiga ka maqlay, oo quruumahana waxaa loo dhex diray wargeeys
    leh, Isa soo wada urursada, oo iyada ku soo duula, oo dagaalka u soo kaca.
  lat-VUC: 'Auditum audivi a Domino, et legatus ad gentes missus est: Congregamini,
    et venite contra eam, et consurgamus in prælium.'
  eng-ASVBT: I have heard tidings from Jehovah, and an ambassador is sent among the
    nations, saying, Gather yourselves together, and come against her, and rise up
    to the battle.
  ita-1885: 'Io ho udito un grido da parte del Signore, e un messo è stato mandato
    fra le genti, per dire: Adunatevi, e venite contro ad essa, e levatevi per venire
    a battaglia.'
  eng-LXXUP: 'for we will go into the land of Egypt, and we shall see no war, and
    shall not hear the sound of a trumpet, and we shall not hunger for bread; and
    there we will dwell:'
  eng-ULB: I have heard news from Yahweh, and a messenger has been sent out to the
    nations, 'Gather together and attack her. Get ready for battle.'
  spa-VBL: 'He recibido este mensaje del Señor. Ha enviado un mensajero a las naciones:
    ¡Prepárense para atacar a Edom! ¡Prepárense para la batalla!'
  fra-_FOB: 'Je l''ai entendu de la part de l''Éternel: Un messager est envoyé parmi
    les nations: “Assemblez-vous, dit-il, et venez contre elle, et levez-vous pour
    combattre! “'
  mal-mal: “‘നിങ്ങൾ ഒരുമിച്ചുകൂടി അതിന്റെ നേരെ ചെല്ലുവിൻ; യുദ്ധത്തിനായി എഴുന്നേല്ക്കുവിൻ!’
    എന്ന് വിളിച്ചുപറയുവാൻ ഒരു ദൂതനെ ജനതകളുടെ അടുക്കലേക്ക് അയച്ചിരിക്കുന്നു” എന്ന വർത്തമാനം
    ഞാൻ യഹോവയിൽനിന്നു കേട്ടു.
  urd-GVR: Maiṅ ne Rab kī taraf se paiġhām sunā hai, “Ek qāsid ko aqwām ke pās bhejā
    gayā hai jo unheṅ hukm de, ‘Jamā ho kar Adom par hamlā karne ke lie niklo! Us
    se laṛne ke lie uṭho!’
  suz-BL: गो परमप्रभु यावे आ लोव़ कुरब रे पा लोव़ का नेंता। लोव़ कुरब का रागी रागी
    ङा मुर आन पर्बम सोइश्‍शो बाक्‍ब। मेकोमी “लडाइ तोचा कली बुक्‍कीन। लडाइ पचा कली
    सासीन” देंत।
  eng-NOY: I have heard a proclamation from Jehovah, And an ambassador hath been sent
    among the nations, [[Saying,]] “Assemble yourselves, and come against her, And
    arise to battle!”
  ita-1927: 'Io ho ricevuto un messaggio dall’Eterno, e un messaggero e stato inviato
    fra le nazioni: “Adunatevi, venite contro di lei, levatevi per la battaglia!”'
  ckb-ckb: 'هەواڵێکم لەلایەن یەزدانەوە بیست، نێردراوێک بۆ نەتەوەکان نێردراوە تاکو
    پێیان بڵێت: «کۆببنەوە و پەلاماری بدەن، هەستن بۆ جەنگ.»'
  eng-BBE: Word has come to me from the Lord, and a representative has been sent to
    the nations, to say, Come together and go up against her, and take your places
    for the fight.
  kan-OKCV: ಯೆಹೋವ ದೇವರಿಂದ ನಾನು ಸುದ್ದಿಯನ್ನು ಕೇಳಿದ್ದೇನೆ. ಅವರು ದೂತನ ಮೂಲಕ ಜನಾಂಗಗಳಿಗೆ ಹೀಗೆ
    ಹೇಳಿ ಕಳುಹಿಸಿದ್ದಾರೆ; “ನೀವು ಒಟ್ಟುಗೂಡಿಕೊಂಡು ಅದಕ್ಕೆ ವಿರೋಧವಾಗಿ ಬನ್ನಿರಿ, ಯುದ್ಧಕ್ಕಾಗಿ
    ಏಳಿರಿ!”
  tam-2017: நீங்கள் கூடிக்கொண்டு, அதற்கு விரோதமாக வந்து, போர் செய்கிறதற்கு எழும்புங்கள்
    என்று சொல்ல, தேசங்களிடத்தில் பிரதிநிதியை அனுப்புகிற செய்தியைக் யெகோவாவிடத்தில்
    கேள்விப்பட்டேன்.
  spa-RV-1909: 'La fama oí, que de Jehová había sido enviado mensajero á las gentes,
    diciendo: Juntaos, y venid contra ella, y levantaos á la batalla.'
  ron-BTF: 'Am auzit un zvon de la DOMNUL și un ambasador este trimis printre păgâni,
    spunând: Adunați-vă și veniți împotriva ei și ridicați-vă la bătălie.'
  eng-WEBP: I have heard news from the LORD, and an ambassador is sent among the nations,
    saying, “Gather yourselves together! Come against her! Rise up to the battle!”
  eng-FBV: 'I received this message from the Lord. He has sent a messenger to the
    nations: Get yourselves ready to attack Edom! Prepare for battle!'
  nld-1939: 'Een tijding heb Ik van Jahweh vernomen, Een bode is onder de volken gezonden:
    Verzamelt u, en rukt op hem af, Op, tot de strijd!'
  nch-BL: Huan na, niJeremías, nijselijtoc se camanali ten TOTECO huan yaya techilhuijtoc
    para quititantoc se itayolmelajca ipan nochi talme para quinilhuis ma mosentilica
    para quitehuise tali Edom huan ma quitamisosoloca.
  vie-1934: 'Nầy là tin mà Đức Giê-hô-va cho ta nghe, và có một sứ giả được sai đến
    giữa các nước: Hãy nhóm lại đi đánh nó, hãy đứng dậy mà chiến đấu!'
  hin-CV: याहवेह द्वारा प्रगट एक संदेश मैंने सुना है; राष्ट्रों में एक प्रतिनिधि इस
    संदेश के साथ भेजा गया है, “तुम सब एकजुट होकर उस पर आक्रमण करो! और युद्ध के लिए
    तैयार हो जाओ!”
  spa-BES: 'Me han llegado noticias del Señor y un representante ha sido enviado a
    las naciones para decir: “Vengan juntos, suban contra ella y ocupen sus lugares
    para la lucha”.'
  tdx-tdx: 'Fa nahatsanon-talily boak’am’ Iehovà iraho, fa nampihitrifeñe amo kilakila’
    ondatio ty minday ty hoe: Mifanontona, mionjona haname aze, vaho miongaha mb’an-kotakotake
    mb’eo.'
  tha-KJV: ข้าพเจ้าได้ยินข่าวลือจากพระเยโฮวาห์ ทูตคนหนึ่งถูกส่งไปท่ามกลางบรรดาประชาชาติ
    บอกว่า “จงรวบรวมเจ้าทั้งหลายเข้า และมาต่อสู้เมืองนั้น และลุกขึ้นเพื่อกระทำสงครามเถิด
  por-BR-2018: 'Ouvi uma notícia do SENHOR que um mensageiro foi às nações, para dizer
    : Juntai-vos, e vinde contra ela, e levantai-vos para a guerra.'
  deu-ELO: 'Eine Kunde habe ich vernommen von Jehova, und ein Bote ist unter die Nationen
    gesandt: Versammelt euch und kommet über dasselbe, und machet euch auf zum Kriege!'
  eng-WYC-2018: I heard an hearing of the Lord, and I am sent (as) a messenger to
    heathen men, (or I heard a word from the Lord, and I am sent as a messenger to
    the heathen); (to say), Be ye gathered together, and come ye against them, and
    rise we (up) together into battle.
  epo-epo: 'Diron mi aŭdis de la Eternulo, kaj kuriero estas sendita al la nacioj:
    Kolektiĝu kaj iru kontraŭ ĝin, kaj leviĝu por batalo.'
  uig-PIN: 'Mǝn Pǝrwǝrdigardin xu bir hǝwǝrni anglaxⱪa muyǝssǝr boldum, — wǝ bir ǝlqi
    ǝllǝr arisiƣa ǝwǝtilgǝnidi — U: «Uningƣa ⱨujum ⱪilixⱪa yiƣilinglar! Uningƣa jǝng
    ⱪilixⱪa ornunglardin turunglar!» — dǝp hǝwǝr beridu.'
  beo-beo: 'Na (Yelemaia) da amane sia:i, “Idome fi dunu! Hina Gode da nama sia:i
    dagoi. E da sia: adole iasu dunu amo fifi asi gala ilia dadi gagui wa:i gilisili,
    dilima doagala:musa: momagema:ne amo adomusa: asunasi.'
  tpi-OTNT: Bikpela i tokim mi, Jeremaia, long em i bin salim wanpela man i go givim
    tok long ol lain manmeri olsem, “Yupela olgeta i mas bung na i go pait long Idom.
    Kirap na redi long pait.”
  hau-SA: Na ji saƙo daga Ubangiji cewa; an aiki jakada zuwa ga al’ummai ya ce, “Ku
    tattara kanku don ku fāɗa mata! Ku tashi don yaƙi!”
  uig-LAT: 'Men Perwerdigardin shu bir xewerni anglashqa muyesser boldum, — we bir
    elchi eller arisigha ewetilgenidi — U: «Uninggha hujum qilishqa yighilinglar!
    Uninggha jeng qilishqa ornunglardin turunglar!» — dep xewer béridu.'
  nde-nde: 'Sengizwe ilizwi elivela kuThixo: Kuthunywe isithunywa ezizweni ukuba sithi,
    “Buthanani ukuba liyihlasele! Vukani lilwe impi!”'
  ton-ton: Kuo u fanongo ki he ongoongo meia Sihova, kuo fekau ʻae kau talafekau ki
    he ngaahi puleʻanga, ʻo pehē, “Mou fakataha ʻakimoutolu, pea haʻu kiate ia, pea
    mou tuʻu hake ki he tau.
  ces-1613: 'Pověst slyšel jsem od Hospodina, že posel k národům poslán jest: Shromažďte
    se, a táhněte proti němu; nuže, vstaňte k boji.'
  eng-WMB: I have heard news from the LORD, and an ambassador is sent among the nations,
    saying, “Gather yourselves together! Come against her! Rise up to the battle!”
  tam-TCV: நான் யெகோவாவிடமிருந்து ஒரு செய்தியைக் கேள்விப்பட்டேன். ஜனங்களிடம் ஒரு தூதுவன்,
    “அதைத் தாக்குவதற்கு நீங்கள் ஒன்றுகூடுங்கள்! யுத்தம் செய்ய எழும்புங்கள்!” என்று
    சொல்லுவதற்காக அனுப்பப்பட்டான்.
  ceb-ULB: Nakadungog ako ug balita gikan kang Yahweh, ug adunay gipadala nga mensahero
    ngadto sa mga nasod, 'Paghiusa kamo ug sulonga siya. Pangandam alang sa gubat.'
  pol-UBG: 'Usłyszałem wieść od PANA, że do narodów wysłany jest poseł mówiący: Zgromadźcie
    się, wyruszcie przeciw niej, powstańcie do bitwy.'
  urd-GVU: مَیں نے رب کی طرف سے پیغام سنا ہے، ”ایک قاصد کو اقوام کے پاس بھیجا گیا
    ہے جو اُنہیں حکم دے، ’جمع ہو کر ادوم پر حملہ کرنے کے لئے نکلو! اُس سے لڑنے کے
    لئے اُٹھو!‘
  deu-1912: 'Ich habe gehört vom HERRN, daß eine Botschaft unter die Heiden gesandt
    sei: Sammelt euch und kommt her wider sie, macht euch auf zum Streit!'
  kan-2017: ಯೆಹೋವನಿಂದ ಬಂದ ಸಮಾಚಾರವನ್ನು ಕೇಳಿದ್ದೇನೆ; ದೂತನ ಮೂಲಕ ಜನಾಂಗಗಳಿಗೆ ಹೀಗೆ ಹೇಳಿ ಕಳುಹಿಸಿದ್ದಾನೆ,
    “ನೀವು ಕೂಡಿಕೊಂಡು ಯುದ್ಧಕ್ಕೆ ಹೊರಟು ಎದೋಮಿನ ಮೇಲೆ ಬೀಳಿರಿ.
  yap-yap: Mug ga’ar, “Edom, ke taw e thin rok SOMOL ngog. Ke pi’ e mol’og ni nge
    yog ko pi nam ni ngar kunuyed e salthaw rorad ngar fal’egned rogorad ni ngar cham
    gad ngom.
  hlt-MCSB: Olthang te BOEIPA taeng lamloh ka yaak coeng. Laipai khaw namtom taengah
    ka tueih coeng. Coi uh thae lamtah anih te paan uh laeh. Te phoeiah caemtloek
    la thoo uh laeh.
  mdy-ETH: ፔቴ ኪኢታ ናንጊና ናንጋ ጎዳ ኬኤዜያ ታኣኒ ዋይዜኔ፤ «ዔዶኦሜ ዴሮ ዖላኒ ቡኩዋቴ! ዖሎሮ ዔቁዋቴ!» ጌይ ኬኤዛንዳ
    ኪኢታ ዓሲ ዴሮ ኮይላ ዳኪንቴኔ።
  twi-ASANTE: 'Mate asɛm a ɛfiri Awurade nkyɛn: wɔsomaa ananmusini bi sɛ ɔnkɔka nkyerɛ
    amanaman no sɛ, “Mommoaboa mo ho ano nkɔto nhyɛ ne so! Monsɔre nkɔ ɔko!”'
  eng-WEBU: I have heard news from the LORD, and an ambassador is sent among the nations,
    saying, “Gather yourselves together! Come against her! Rise up to the battle!”
  wal-wal: Taani GODAAPPE yiida issi kiitaa siyaas. Kawotettatu giddo kiitettidaagee,
    “Eedooma bolli woraajjanau shiiqite! Aara olettanau denddite!” yaagiis.
  spa-PDDPT: 'Un mensaje escuché de Yavé. Un embajador es enviado a las naciones:
    ¡Reúnanse, vengan contra ella, y suban a la batalla!'
  gun-gun: 'Ha''e gui Senhor gui ayvu mboae ju aendu ombou va''ekue. Mba''eta yvy
    regua kuery pe peteĩ ayvu mombe''uarã omondouka. Ha''e ramo aipoe''i ''rã: “Penhemboaty
    ke, tapeo ha''e kuery rovai, peiko katupa ke Edom yvy re pepu''ã aguã”, he''i
    ''rã.'
  ilo-ULB: Nakangngegak kadagiti damag a naggapu kenni Yahweh, ket adda mensahero
    a naibaon kadagiti nasion, 'Agguummongkayo ket darupenyo isuna. Agsaganakayo a
    makigubat.'
  kpg-kpg: Gei au ga helekai, “Edom, au gu gaamai dagu helekai i baahi o Dimaadua.
    Mee gu hagau mai dana dangada hagau belee hagi anga gi nia henua bolo gi haga dagabuli ina
    nadau llongo dauwa gi hagatogomaalia e heebagi adu gi di goe.
  uig-ARA: 'مەن پەرۋەردىگاردىن شۇ بىر خەۋەرنى ئاڭلاشقا مۇيەسسەر بولدۇم، ــ ۋە بىر
    ئەلچى ئەللەر ئارىسىغا ئەۋەتىلگەنىدى ــ ئۇ: «ئۇنىڭغا ھۇجۇم قىلىشقا يىغىلىڭلار!
    ئۇنىڭغا جەڭ قىلىشقا ئورنۇڭلاردىن تۇرۇڭلار!» ــ دەپ خەۋەر بېرىدۇ.'
  sus-sus: 'Alatala bara xibaaru fi n ma, a bara xɛɛrae xɛɛ si birin ma: «Wo xa fa,
    wo xa wo malan, wo xa gere ti.»'
  pon-2006: I ahpw patohwan, “Edom, I aleier mahsen ehu sang rehn KAUN-O. E ketin
    kadarodohr meninkeder men pwehn padahkihong wehi kan re en kapokonepene neirail
    karis kan, oh onopada re en mahweniong uhk.
  ksd-ksd: 'Iau tar valongore ra varvai tai ra Luluai, ma di tar tulue tika na tena
    kapkap varvai pire ra lavur vuna tarai ma ra tinata dari: Avat a vana varurung,
    ma avat a vana, ma avat a tut na vinarubu ure.'
  tur-YTC: Yahve'den bir haber işittim, Ve uluslar arasında bir elçi gönderildi, “Bir
    araya toplanın! Ona karşı gelin! Savaşa kalkın!” dedi.
  grc-BRENT: ὅτι εἰς γῆν Αἰγύπτου εἰσελευσόμεθα, καὶ οὐ μὴ ἴδωμεν πόλεμον, καὶ φωνὴν
    σάλπιγγος οὐ μὴ ἀκούσωμεν, καὶ ἐν ἄρτοις οὐ μὴ πεινάσωμεν, καὶ ἐκεῖ οἰκήσομεν·
  ind-AYT: Aku telah mendengar pesan dari TUHAN, dan seorang utusan telah dikirim
    di antara bangsa-bangsa dengan pesan, “Berkumpullah dan seranglah dia. Bersiaplah
    untuk perang!
  nya-nya: 'Ndamva uthenga wochokera kwa Yehova: Nthumwi yatumidwa kupita kwa anthu
    a mitundu ina kukanena kuti, “Sonkhanani pamodzi kuti muthire nkhondo Edomu! Konzekerani
    nkhondo!”'
  hrv-hrv: 'Jahve mi vijest uputi, glasnik bi poslan k narodima: “Skupite se! Krenite
    na nj, krenite! Ustajte! U boj!'
  mps-mps: Genuai Bidigo ena Jeremaiabolo walali, te agai te we bidi hani dabeba te
    po magi po omainogo te bidi me deli tagala palu, te tiwai po walio, “Dage tigidali
    sisinama, te Idomba hwįgi pao. Hogodama, te boi hwįgi pabo sisi yao,” wali.
  tpi-tpi: Bikpela i tokim mi, Jeremaia, long em i bin salim wanpela man i go givim
    tok long ol lain manmeri olsem, “Yupela olgeta i mas bung na i go pait long Idom.
    Kirap na redi long pait.”
  dan-1931: 'Fra HERREN har jeg hørt en Tidende: Et Bud skal sendes ud blandt Folkene:
    Samler eder! Drag ud imod det og rejs jer til Strid!'
  vie-OVCB: 'Tôi nghe sứ điệp này từ Chúa Hằng Hữu rằng một sứ giả được đưa đến các
    nước, nói: “Hãy liên kết chống lại Ê-đôm, và chuẩn bị cho cuộc chiến!”'
  guj-2017: મેં યહોવાહ પાસેથી આ સંદેશો સાંભળ્યો છે, તેમણે બધા દેશોમાં સંદેશાવાહક મોકલ્યા
    છે; “સર્વ એકત્રિત થાઓ અને તેના પર ચઢાઈ કરો; લડાઈ માટે ઊઠો.’
  pon-2006A: I ahpw patohwan, “Edom, I aleier mahsen ehu sang rehn KAUN-O. E ketin
    kadarodohr meninkeder men pwehn padahkihong wehi kan re en kapokonepene neirail
    karis kan, oh onopada re en mahweniong uhk.
  por-BRBSL: 'Ouvi notícias de Yahweh, e um embaixador é enviado entre as nações,
    dizendo: “Reúnam-se! Venha contra ela! Levantem-se para a batalha”!'
  cth-cth: BAWIPA koehoi pâpho lawk ka thai toe. Miphunnaw koe laicei ka patoun. Kâcoun
    awh nateh, ama taranlahoi tarantuk hanlah kârakueng awh.
  twi-twi: 'Mate asɛm a efi Awurade nkyɛn: wɔsomaa ananmusini bi sɛ ɔnkɔka nkyerɛ
    amanaman no se, “Mommoaboa mo ho ano nkɔtow nhyɛ no so! Monsɔre nkɔ ɔko!”'
  hlt-hlt: Olthang te BOEIPA taeng lamloh ka yaak coeng. Laipai khaw namtom taengah
    ka tueih coeng. Coi uh thae lamtah anih te paan uh laeh. Te phoeiah caemtloek
    la thoo uh laeh.
  tbz-SIM: 'Mí nSedemii kɛ̀ m bɛ́i nkɛ dɔ̀: N kèè tinɑ́ɑǹtì mɑtì nti kɛ̀ tì bonní
    ti Yiɛ̀ nKuyie mborɛ̀, ku kó ditɔ̃nnì mɑrì diì tì tɔní kɛ nɑ́ɑ́ nyɛbotɛ̀ kɛ tú:
    Tíínnɛ̀ nkɛ́do Edɔmmu kɔbɛ mudoò.'
  msy-2020: 'Kɨ Jeremaia, Ikiavɨra Itir God kamaghɨn na mɨgei: “Kɨ gumazir mam amadazɨ
    a ghua akam kantriba bar dar gumazamizibav kɨnigha ghaze: Ia bar uari akuvagh
    dɨkavigh mangɨ Idomia mɨsogh. Ia me mɨsoghsɨ uari akɨrɨghasɨ ikɨ.”'
  azb-azb: 'Rəbdən bir xəbər eşitdim: Millətlər arasına göndərdiyi qasid “Edoma hücum
    etmək üçün yığılıb Döyüşə hazırlaşın!” deyir.'
  eng-DBY: 'I have heard a rumour from Jehovah, and an ambassador is sent among the
    nations: — Gather yourselves together, and come against her and rise up for the
    battle.'
  hin-2017: मैंने यहोवा की ओर से समाचार सुना है, वरन् जाति-जाति में यह कहने को एक
    दूत भी भेजा गया है, इकट्ठे होकर एदोम पर चढ़ाई करो; और उससे लड़ने के लिये उठो।
  wol-KYG: 'Ab dégtal laa dégg, mu bawoo fa Aji Sax ji, ndaw la yebal ci biir xeet
    yi, ne leen: «Dajeleen waajal xare te song Edom xare!'
  eng-YLT: A report I have heard from Jehovah, And an ambassador among nations is
    sent, Gather yourselves and come in against her, And rise ye for battle.
  eng-WYC-2017: I heard an hearing of the Lord, and I am sent a messenger to heathen
    men; Be ye gathered together, and come ye against them, and rise we together into
    battle.
  eng-WMBB: I have heard news from the LORD, and an ambassador is sent amongst the
    nations, saying, “Gather yourselves together! Come against her! Rise up to the
    battle!”
  urd-GVH: मैंने रब की तरफ़ से पैग़ाम सुना है, “एक क़ासिद को अक़वाम के पास भेजा गया
    है जो उन्हें हुक्म दे, ‘जमा होकर अदोम पर हमला करने के लिए निकलो! उससे लड़ने के
    लिए उठो!’
  rug-rug: 'Kamo mae si keke inavoso te Zihova koa rau: Keke tie paleke inavoso si
    ta garunu la koari na butubutu pude zama guahe, “Varigara gamu kasa pude rapatia!
    Gasa turu pude varipera!”'
  gaz-gaz: 'Ani ergaa tokko Waaqayyo irraa dhagaʼeera: Ergamaan tokko akkana jechuuf
    gara sabootaatti ergame; “Ishee loluuf walitti qabamaa! Waraanaafis baʼaa!”'
  fra-LSG: 'J’ai appris de l’Éternel une nouvelle, Et un messager a été envoyé parmi
    les nations: Assemblez-vous, et marchez contre elle! Levez-vous pour la guerre!'
  yal-yal: N bata xɛrayana nde a fe mɛ fata Alatala ra, xɛraan bata rasiga siyane
    ma, a xa sa a fala, a naxa, “Ɛ keli, ɛ sa Edɔn kaane yɛngɛ! Ɛ keli ɛ sa yɛngɛn
    so!”
  haw-1868: Ua lohe no wau i ka lono, mai Iehova mai, Ua hoounaia'ku hoi ka elele
    i ko na aina e, E akoakoa mai oukou, E hele mai e ku e ia ia, e ku mai hoi e kaua.
  arb-NAV: 'تَبَلَّغْتُ رِسَالَةً مِنْ لَدُنِ الرَّبِّ، أَنَّ سَفِيراً قَدْ بُعِثَ
    إِلَى الأُمَمِ قَائِلاً: «احْشِدُوا أَنْفُسَكُمْ لِمُهَاجَمَتِهَا. هُبُّوا لِلْقِتَالِ.'
  ewe-ewe: 'Mexɔ gbedeasi sia tso Yehowa gbɔ: Wodɔ dɔla aɖe ɖe dukɔwo gbɔ be wòagblɔ
    be, “Miƒo mia ɖokuiwo nu ƒu ne miadze edzi! Mitso, midze aʋa!”'
  eng-LEE: A report have I heard from the Lord, and an ambassador is sent among the
    nations, [saying,] Gather yourselves together, and come against her, and rise
    up to the battle.
  asm-FB: মই যিহোৱাৰ পৰা বাৰ্ত্তা শুনিলোঁ, আৰু জাতিবিলাকৰ মাজলৈ এজন দূত পঠোৱা হ’ল,
    “তোমালোকে একেলগে গোট খাই তাৰ বিৰুদ্ধে যাত্ৰা কৰা, আৰু যুদ্ধ কৰিবৰ অৰ্থে উঠা”।
  sus-A: عَلَتَلَ بَرَ شِبَارُ قِ ﭑ مَ، عَ بَرَ شّيرَيٍ شّي سِ بِرِن مَ؛ «وٌ شَ قَ،
    وٌ شَ وٌ مَلَن، وٌ شَ فٍرٍ تِ.»
  fra-SBL: 'J''ai entendu des nouvelles de Yahvé, et un ambassadeur est envoyé parmi
    les nations, en disant : « Rassemblez-vous ! Venez contre elle ! Levez-vous pour
    la bataille ! »'
  hbo-hbo: שְׁמוּעָ֤ה שָׁמַ֙עְתִּי֙ מֵאֵ֣ת יְהוָ֔ה וְצִ֖יר בַּגֹּויִ֣ם שָׁל֑וּחַ הִֽתְקַבְּצוּ֙
    וּבֹ֣אוּ עָלֶ֔יהָ וְק֖וּמוּ לַמִּלְחָמָֽה׃
  kik-kik: 'Nĩnjiguĩte ndũmĩrĩri kuuma kũrĩ Jehova: Atĩ nĩatũmire mũrekio athiĩ kũrĩ
    ndũrĩrĩ, agaciĩre atĩrĩ, “Ũnganai mũrĩtharĩkĩre! Arahũkai mũkarũe mbaara!”'
  fra-NCL: 'J’en ai appris de Yahweh la nouvelle, et un messager a été envoyé parmi
    les nations : « Rassemblez-vous et marchez contre lui ! Levez-vous pour le combat ! »'
  cek-AK: Angraeng hanghaih lok to ka thaih boeh; Nawnto angpop oh, Edom tuk hanah
    angzo oh loe misatuk hanah angthawk oh! tiah a thuih.
  cuk-cuk: 'Bab-Jehová-gayaburba an itosad, dule-gayaburba-nued-berbegedi dulemar-abargi
    weyob ibmar-soge an itosad: “Be danar-ambikumar, Edomʼgi be gwichigudamar. Bila-onoged-idu
    be guagwar bukumar.'
  uig-CYR: 'Мән Пәрвәрдигардин шу бир хәвәрни аңлашқа муйәссәр болдум, — вә бир әлчи
    әлләр арисиға әвәтилгән еди — У: «Униңға һуҗум қилишқа жиғилиңлар! Униңға җәң
    қилишқа орнуңлардин туруңлар!» — дәп хәвәр бериду.'
  tel-2017: యెహోవా దగ్గర నుండి నేనొక వార్త విన్నాను. ఆ వార్తతో జాతులన్నిటి దగ్గరికి
    ఒక వార్తాహరుడు వెళ్ళాడు. “‘అందరం సమకూడి ఆమెపై దాడి చేద్దాం. యుద్ధానికి సిద్ధం
    కండి.’
  hat-BSA: 'Mwen te tande yon mesaj soti nan SENYÈ a e yon mesaje vin voye pami tout
    nasyon yo, t ap di: “Rasanble nou ansanm. Vin kont li! Leve pou batay!”'
  kos-kos: Na nga fahk, “Edom, nga eis sie kas sin LEUM GOD me. El supwama sie mwet
    in sulkakin nu sin mutunfacl uh tuh elos in orani un mwet mweun lalos ac akola
    in mweuni kom.
  hbo-WLC: שְׁמוּעָ֤ה שָׁמַ֙עְתִּי֙ מֵאֵ֣ת יְהוָ֔ה וְצִ֖יר בַּגּוֹיִ֣ם שָׁל֑וּחַ הִֽתְקַבְּצוּ֙
    וּבֹ֣אוּ עָלֶ֔יהָ וְק֖וּמוּ לַמִּלְחָמָֽה׃
  ibo-ibo: Anụla m ozi si nʼọnụ Onyenwe anyị. E zipụla onyeozi ka ọ ga mba niile dị
    iche iche zie ha ozi, sị, “Chịkọtaanụ onwe, megide ya. Bilikwanụ maka ibu agha!”
  ory-ory: ମୁଁ ସଦାପ୍ରଭୁଙ୍କଠାରୁ ସମ୍ବାଦ ଶୁଣିଅଛି, ପୁଣି ଗୋଷ୍ଠୀଗଣ ମଧ୍ୟରେ ଏହି କଥା କହିବା
    ପାଇଁ ଜଣେ ଦୂତ ପ୍ରେରିତ ହୋଇଅଛି, ଯଥା, ତୁମ୍ଭେମାନେ ଏକତ୍ରିତ ହୋଇ ତାହା ବିରୁଦ୍ଧରେ ଆସ ଓ ଯୁଦ୍ଧ
    କରିବାକୁ ଉଠ।
  chk-chk: Üa rongorong eu pworaus seni ewe Samol mi Lapalap, nge eman chon künö a
    titila ren chon ekewe mwü pwe epwe apasa, “Oupwe amwichafengenikemi, oupwe feito,
    pwe oupwe maun ngeni Etom.”
  rop-rop: Wal aibin tok langa ola pipul langa det kantri gulum Idam, “Ai garram wed
    blanga yumob brom YAWEI. Imbin jandim mesinja blanga dalim ola najalot pipul blanga
    majurrumap olabat amimob mijamet en olabat garra gitredi blanga go en fait langa
    yumob.
  ukr-1871: 'Я чув звістку від Господа, та й посли порозсилано вже до народів казати:
    Збирайтесь, ійдїть на него, ставайте до бою!'
  deu-1951: 'Ich habe eine Kunde vernommen von dem HERRN, es ist ein Bote zu den Heiden
    gesandt worden: Versammelt euch und ziehet wider sie und stehet auf zum Streit!'
  eng-JPS: 'I have heard a message from the LORD, and an ambassador is sent among
    the nations: ''Gather yourselves together, and come against her, and rise up to
    the battle.'''
  srp-1865: 'Èuh glas od Gospoda, i glasnik bi poslan k narodima da reèe: skupite
    se i idite na nju, i dignite se u boj.'
  lug-lug: Mpulidde obubaka okuva eri Mukama Katonda. Omubaka yatumibwa eri amawanga
    okugamba nti, “Mwekuŋŋaanye mukirumbe! Mugolokoke mukole olutalo!”
  heb-heb: שמועה שמעתי מאת יהוה וציר בגוים שלוח התקבצו ובאו עליה וקומו למלחמה׃
  ben-IRV: আমি সদাপ্রভুর কাছ থেকে এই খবর শুনেছি এবং একজন দূতকে জাতিদের কাছে পাঠানো
    হয়েছে, “জড়ো হও ও তাকে আক্রমণ কর। যুদ্ধ করার জন্য তৈরী হও।
  pan-pan: ਮੈਂ ਇੱਕ ਅਵਾਈ ਯਹੋਵਾਹ ਤੋਂ ਸੁਣੀ, ਭਈ ਕੌਮਾਂ ਵਿੱਚ ਇੱਕ ਸੰਦੇਸ਼ਵਾਹਕ ਭੇਜਿਆ ਗਿਆ, ਇਕੱਠੇ
    ਹੋਵੋ ਅਤੇ ਉਹ ਦੇ ਵਿਰੁੱਧ ਨਿੱਕਲੋ, ਲੜਨ ਲਈ ਉੱਠ ਖੜ੍ਹੇ ਹੋਵੋ!
  mya-JVB: ထာဝရဘုရား ကြွေးကြော် တော်မူသံကို ငါကြား ၏။ သင်တို့သည် စည်းဝေး ၍၊ ဧဒုံပြည်ကို
    တိုက် ခြင်းငှါစစ်ချီ ၍လာ ကြလော့ဟု တပါးအမျိုးသား တို့ထံသို့ သံတမန် ကို စေလွှတ်
    တော်မူပြီ။
  tbg-tbg: 'Te Ieremaiaaka tiha, Idomuvauvo, Noravano Kotiva vo uva ti tiva timivo.
    Viva vo vatanaa vo vatanaaka varianaini uva vara kero vikara mintima tivo: Ne
    nenta iqoka vaiinti ruvaaqumake Idomu hampata iqoka raqireka qeramate variate,
    tivo.'
  hmo-hmo: 'Edoma taudia e, lau Ieremia ese, Lohiabada dekena amo hereva lau abia
    vadaeni: Ia ese iena hereva ia gwauraia tauna ta ia siaia lao vadaeni, bese idauidau
    edia huanai ia lao, ia gwau: Lohiabada ese ia gwau: “Emui tuari taudia do umui
    haboua, bona Edoma tuari henia totona do umui mai. Do umui toreisi, do umui tuari.'
  urd-urd: 'मैंने ख़ुदावन्द से एक ख़बर सुनी है, बल्कि एक क़ासिद यह कहने को क़ौमों
    के बीच भेजा गया है: जमा'' हो और उस पर जा पड़ो, और लड़ाई कि लिए उठो।'
  rus-SYN: 'Я слышал слух от Господа, и посол послан к народам сказать: соберитесь
    и идите против него, и поднимайтесь на войну.'
  bqc-SIM: Ma baomà Diiwa, wà zĩnae zĩ̀ buiↄwa aà onɛ́, aa kↄ̃ kãaa aa gɛ lɛ́lɛwá,
    aa fɛlɛ gɛ́ zĩkaiánↄ.
  tcz-CHONGTHU: 'Pakai koma thuhil khat kajan, hichu: chi le nam ho henga palai ahung
    kisolin, “Edom dounan kipum khom unlang galsat din kigosa demin umun!”'
  mar-mar: मी परमेश्वराकडून वर्तमान ऐकले आहे की, राष्ट्रांकडे दूत पाठविला आहे, “एकत्र
    व्हा आणि हल्ला करा. लढायला सज्ज व्हा.”
  qub-qub: '«Cachata cachashcänami nasyuncunaman cayno willacunanpaj: ‹¡Llapayqui
    shuntacarcur sumaj camaricuy! ¡Nircur Edom runacunaman magaj ayway!› nir.'
  bqp-bqp: Yinni Gusunɔ u Yeremi lɑbɑɑri yeni sɔ̃ɔwɑ u nɛɛ, bɑ sɔmɔ goo gɔrɑ bwesenun
    suunu sɔɔ u nu sɔ̃ u nɛɛ, nu mɛnnɑmɑ nu Edɔmubɑ wɔri, nu seewo nu bu tɑbu wɔri.
  hat-hat: 'Jeremi di ankò: -Mwen te tande mesaj Seyè a bay la. Li te voye mesaje
    nan tout nasyon yo pou di yo sanble tout lame yo pou yo mache pran Edon, pou y''
    al goumen avè l''.'
  eng-BSB: 'I have heard a message from the LORD; an envoy has been sent to the nations:
    “Assemble yourselves to march against her! Rise up for battle!”'
  eng-WEBPB: I have heard news from the LORD, and an ambassador is sent amongst the
    nations, saying, “Gather yourselves together! Come against her! Rise up to the
    battle!”
  kbq-kbq: Hagi Ra Anumzamo'ma nagri'ma nasami'neana amanage hu'ne. Nagra amanage
    hu'na kema erino vu vahera mago huntogeno maka kazigama mani'naza vahetega kea
    erino vu'ne. Hinke'za maka vahe'mo'za magopi eme eritru hu'za retrotra hute'za
    oti'za e'za Idomu vahera ha' eme huzamanteho.
  nhe-BL: Huan na, niJeremías, nijselijtoc se tlajtoli tlen TOTECO huan yajaya nechilhuijtoc
    para quititlantoya se itlayolmelajca ipan nochi tlaltini para quinilhuis ma mosentilica
    para quitehuise tlali Edom huan ma quitlamixolehuaca.
  gub-BL: 'Na''e aze''eg ihe kury. — Tupàn Tuweharupi Wiko Ma''e umur uze''eg ihewe.
    Omono kar amo uze''eg imume''u har teko ywy nànànar wanupe. Na''aw a''e ize''eg
    xe: — Pemono''og zauxiapekwer pe wà nehe. Pezàmàtyry''ym Enom peho pe wà nehe.'
  eng-DRA: 'I have heard a rumour from the Lord, and an ambassador is sent to the
    nations: Gather yourselves together, and come against her, and let us rise up
    to battle.'
