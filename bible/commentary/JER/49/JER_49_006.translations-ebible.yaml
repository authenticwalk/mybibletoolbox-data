  eng-DBY: And afterwards I will turn the captivity of the children of Ammon, saith
    Jehovah.
  hin-2017: परन्तु उसके बाद मैं अम्मोनियों को बँधुआई से लौटा लाऊँगा; यहोवा की यही
    वाणी है।”
  wol-KYG: Waaye bu loolu weesee, ma tijji wërsëgu Amoneen ñi.» Kàddug Aji Sax jee.
  eng-YLT: And after this I turn back the captivity of the sons of Ammon, An affirmation
