  eng-WMBB: “But afterward I will reverse the captivity of the children of Ammon,”
    says the LORD.
  urd-GVH: लेकिन बाद में मैं अम्मोनियों को बहाल करूँगा।” यह रब का फ़रमान है।
  rug-rug: Ba mumudi, si kote veko pulei Rau sari tinagotago te Amoni,” zama vura
    gua se Zihova.
  gaz-gaz: “Taʼu illee ani ergasii hambaawwan Amoonotaa deebisee nan dhaaba” jedha
