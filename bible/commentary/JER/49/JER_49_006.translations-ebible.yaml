verse: JER.049.006
translations:
  mal-C: “എങ്കിലും പിൽക്കാലത്ത്, ഞാൻ അമ്മോന്യരുടെ ഐശ്വര്യം പുനഃസ്ഥാപിക്കും,” എന്ന്
    യഹോവ അരുളിച്ചെയ്യുന്നു.
  deu-TKW: Hernachmals aber werde ich die Gefangenen der Ammoniter wieder heimbringen,
    ist der Spruch Jahwes.
  lin-lin: Kasi sima na mikolo, nakozongisa lisusu lokumu ya bato ya Amoni, » elobi
    Yawe.
  eng-LSV: And after this I return the captivity of the sons of Ammon, || A declaration
    of YHWH.”
  eng-GNV: And afterward I will bring againe the captiuitie of the children of Ammon.
  eng-WEBSTER: And afterward I will bring again the captivity of the children of Ammon,
    saith the LORD.
  nhw-BL: Pero teipa, na sempa nimechhualicas anamonitame ipan amotlal. Quej nopa
    niDIOS niquijtohua.”
  swh-ONEN: “Lakini hatimaye, nitarudisha mateka wa Waamoni,” asema Bwana.
  bba-bba: Adɑmɑ ɑmɛn biru kon de be bɑ yɑrinɛ mi, bu wurɑmɑ. Nɛ, Yinni Gusunɔwɑ nɑ
    yeni ɡeruɑ.
  eng-KJVCPB: And afterward I will bring again the captivity of the children of Ammon,
    saith the Lord.
  luo-luo: “Kata kamano bangʼe, anaduog mwandu jo-Amon,” Jehova Nyasaye ema owacho.
  meu-meu: 'Iehova na e tomu: A gabeamo Amono taudia edia noho-namo baina havaraia
    lou.'
  npi-ULB: तर यसपछि म अम्मोनका मानिसहरूको सुदिन फर्काउनेछु, यो परमप्रभुको घोषणा हो
    ।”
  yor-yor: “Olúwa àwọn ọmọ-ogun. Gbogbo yín ni ó lé jáde, kò sì ṣí ẹnìkan tí yóò dá
    ìkólọ Ammoni padà,” ni Olúwa wí.
  pes-OPCB: ولی در آینده بار دیگر کامیابی را به عمونی‌ها باز خواهم گرداند. من، خداوند،
    این را می‌گویم.»
  tgl-ULB: Ngunit pagkatapos nito, ibabalik ko ang kayamanan ng mga tao ng Amon—ito
    ang pahayag ni Yahweh.”
  hui-hui: Ani biragola mani i̱na Amono tínaga holene lone mo bayale helolebero. I̱
    Anduane Homogo i̱na bi o ledogoniore, laya lalu Yaremaiahanda lene.
  mya-mya: '``သို့​ရာ​တွင်​နောင်​အ​ခါ​၌​ငါ​သည်​အမ္မုန် ပြည်​သား​တို့​အား​တစ်​ဖန်​ပြန်​၍​ကောင်း
    စား​စေ​မည်။ ဤ​ကား​ငါ​ထာ​ဝ​ရ​ဘု​ရား မြွက်​ဟ​သည့်​စ​ကား​ဖြစ်​၏။'''' ဟု​မိန့်​တော်
    မူ​၏။'
  bod-N: ཡིན་ཡང་རྗེས་སུ་ངས་བཙོན་དུ་ཁྲིད་པའི་ཨམ་མོན་པ་རྣམས་ཕྱིར་ལོག་པར་བྱའོ་ཞེས་དཀོན་མཆོག་ཡ་ཝཱེས་གསུངས་སོ།
    །
  sna-sna: “Asi shure kwaizvozvo, ndichadzosazve pfuma yavaAmoni,” ndizvo zvinotaura
    Jehovha.
  spa-BLM: “Pero después revertiré el cautiverio de los hijos de Amón”. dice Yahvé.
  cac-cac: Palta ol vic'xi meltzaj eb' aj Amón chi' b'ajtac ol ic'jocb'atoc, xchi
    Jehová.
  swh-ULB: Lakini baada ya haya nitarejesha mema ya watu wa Amoni - hili ni tamko
    la Yahwe.”
  bel-bel: Але пасьля таго Я вярну палон сыноў Амонавых, кажа Гасподзь.
  deu-ELBBK: Aber nachher werde ich die Gefangenschaft der Kinder Ammon wenden, spricht
    der HERR.
  mbb-OT: Piru ziyà te huziyan he timpu, ne idlikù ku is meupiya he kebpekesavuk te
    menge Amunihanen. Iyan a, is Nengazen, is migkaǥi kayi.”
  mal-2015: എന്നാൽ ഒടുക്കം ഞാൻ അമ്മോന്യരുടെ പ്രവാസം മാറ്റും എന്നു യഹോവയുടെ അരുളപ്പാടു.
  rmc-rmc: Ale paľis visarava le Amončanenge pale savoro pro lačho,“ phenel o RAJ.
  pes-OPV: 'لیکن خداوند می‌گوید: بعد از این اسیران بنی عمون را باز خواهم آورد.»'
  ron-1924: Дар, дупэ ачея, вой адуче ынапой пе принший де рэзбой ай копиилор луй
    Амон”, зиче Домнул.
  ben-OBCV: “তবুও পরবর্তী সময়ে, আমি অম্মোনীয়দের দুর্দশার পরিবর্তন করব,” সদাপ্রভু
    এই কথা বলেন।
  som-som: Laakiin haddana mar kalaan maxaabiista reer Cammoon soo celin doonaa, ayaa
    Rabbigu leeyahay.
  lat-VUC: Et post hæc reverti faciam captivos filiorum Ammon, ait Dominus.]
  eng-ASVBT: But afterward I will bring back the captivity of the children of Ammon,
    saith Jehovah.
  ita-1885: Ma pure, dopo queste cose, io ritrarrò di cattività i figliuoli di Ammon,
    dice il Signore.
  eng-LXXUP: And whether it be good, or whether it be evil, we will hearken to the
    voice of the Lord our God, to whom we send thee; that it may be well with us,
    because we shall hearken to the voice of the Lord our God.
  eng-ULB: But after this I will restore the fortunes of the people of Ammon—this
    is Yahweh's declaration.”
  spa-VBL: Sin embargo, más adelante los haré volver del exilio a los amonitas, declara
    el Señor.
  fra-_FOB: Mais, après cela, je ramènerai les captifs des enfants d'Ammon, dit l'Éternel.
  mal-mal: എന്നാൽ പിന്നീട് ഞാൻ അമ്മോന്യരുടെ പ്രവാസം മാറ്റും” എന്ന് യഹോവയുടെ അരുളപ്പാട്.
  urd-GVR: Lekin bād meṅ maiṅ Ammoniyoṅ ko bahāl karūṅga.” Yih Rab kā farmān hai.
  suz-BL: मो हना यो गो नोले अम्‍मोनी आन शोंप लेश्‍शा गे‍नुङ” दे परमप्रभु यावेमी देंत।
    येरमीया ४८:४७
  eng-NOY: But after this will I bring back the captivity of the sons of Ammon, saith
    Jehovah.
  ita-1927: Ma, dopo questo, io trarrò dalla cattività i figliuoli di Ammon, dice
    l’Eterno.
  ckb-ckb: «پاش ئەمە ڕاپێچکراوانی عەمۆنییەکان دەگەڕێنمەوە.» ئەوە فەرمایشتی یەزدانە.
  eng-BBE: But after these things, I will let the fate of the children of Ammon be
    changed, says the Lord.
  kan-OKCV: “ತರುವಾಯ ಅಮ್ಮೋನನ ಮಕ್ಕಳನ್ನು ಸೆರೆಯಿಂದ ತಿರುಗಿ ತರುವೆನು,” ಎಂದು ಯೆಹೋವ ದೇವರು ಹೇಳುತ್ತಾರೆ.
  tam-2017: அதற்குப்பின்பு அம்மோன் புத்திரருடைய சிறையிருப்பைத் திருப்புவேன் என்று
    யெகோவா சொல்லுகிறார்.
  spa-RV-1909: Y después de esto haré tornar la cautividad de los hijos de Ammón,
    dice Jehová.
  ron-BTF: Și după aceea voi aduce înapoi pe captivii copiilor lui Amon, spune DOMNUL.
  eng-WEBP: “But afterward I will reverse the captivity of the children of Ammon,”
    says the LORD.
  eng-FBV: However, later on I will bring you Ammonites back from exile, declares
    the Lord.
  nld-1939: Eerst later zal Ik het lot van de zonen van Ammon Ten beste keren, is
    de godsspraak van Jahweh!
  nch-BL: Pero teipa, na sempa nimechhualicas anamonitame ipan amotal. Quej nopa niDIOS
    niquijtohua.”
  vie-1934: Nhưng về sau ta sẽ đem các con cái Am-môn bị phu tù trở về, Đức Giê-hô-va
    phán vậy.
  hin-CV: “किंतु तत्पश्चात मैं अम्मोन वंशजों की समृद्धि पुनःस्थापित कर दूंगा,” यह
    याहवेह की वाणी है.
  spa-BES: Pero después de estas cosas, dejaré que cambie el destino de los hijos
    de Amón, dice el Señor.
  tdx-tdx: Fa ie añe, le hampoliko boak’ an-drohy añe o ana’ i Amoneo, hoe t’Iehovà.
  tha-KJV: แต่​ภายหลังเราจะให้คนอัมโมนกลับสู่สภาพเดิม” พระเยโฮวาห์ตรั​สด​ังนี้​แหละ
  por-BR-2018: Mas depois disso restaurarei os filhos de Amom de seu infortúnio, diz
    o SENHOR.
  deu-ELO: Aber nachher werde ich die Gefangenschaft der Kinder Ammon wenden, spricht
    Jehova.
  eng-WYC-2018: And after these things I shall make the fleers and [the] prisoners
    of the sons of Ammon to turn again, saith the Lord. (And after these things I
    shall restore the fortunes of the Ammonites, saith the Lord.)
  epo-epo: Tamen poste Mi revenigos la forkaptitajn Amonidojn, diras la Eternulo.
  uig-PIN: Lekin keyinki künlǝrdǝ, Ammoniylarni sürgünlükidin ⱪayturup ǝsligǝ kǝltürimǝn,
    — dǝydu Pǝrwǝrdigar.
  beo-beo: Be amogalu fa:no agoane, Na da A:mone bu bagade gaguiwane hamomu. Na, Hina
    Gode, da sia:i dagoi.”
  tpi-OTNT: “Tasol bihain bai mi mekim sindaun bilong yupela i kamap gutpela gen.
    Mi Bikpela, mi tok pinis.”
  hau-SA: “Duk da haka, daga baya, zan maido da wadatar Ammonawa,” in ji Ubangiji.
  uig-LAT: Lékin kéyinki künlerde, Ammoniylarni sürgünlükidin qayturup eslige keltürimen,
    — deydu Perwerdigar.
  nde-nde: Kodwa emva kwalokho ngizabuyisela inhlanhla yama-Amoni,” kutsho uThixo.
  ton-ton: Pea hili ia te u toe ʻomi ʻae fakapōpula ʻoe kakai ʻAmoni, ʻoku pehē ʻe
    Sihova.”
  ces-1613: A však potom zase přivedu zajaté Ammonitské, dí Hospodin.
  eng-WMB: “But afterward I will reverse the captivity of the children of Ammon,”
    says the LORD.
  tam-TCV: “இருந்தும் பிற்பாடு அம்மோனியரின் செல்வங்களை நான் திரும்பவும் கொடுப்பேன்”
    என்று யெகோவா அறிவிக்கிறார்.
  ceb-ULB: Apan human niini ipahibalik ko ang kadagaya sa katawhan sa Amon—mao kini
    ang gipahayag ni Yahweh.”
  pol-UBG: Potem jednak odwrócę niewolę synów Ammona, mówi PAN.
  urd-GVU: لیکن بعد میں مَیں عمونیوں کو بحال کروں گا۔“ یہ رب کا فرمان ہے۔
  deu-1912: Aber darnach will ich wieder wenden das Gefängnis der Kinder Ammon, spricht
    der HERR.
  kan-2017: ಆದರೂ ಕಾಲಾಂತರದಲ್ಲಿ ಅಮ್ಮೋನ್ಯರ ದುರವಸ್ಥೆಯನ್ನು ತಪ್ಪಿಸುವೆನು. ಇದು ಯೆಹೋವನ ನುಡಿ.”
  yap-yap: “Machane ra bingyal’ ma bay gu gagiyegnag yu Ammon nge fel’ rogon bayay.
    I Gag SOMOL e kugog e pi thin ney.”
  hlt-MCSB: Tedae he phoeiah ni Ammon ca rhoek khuikah thongtla te ka mael puei eh.
    He tah BOEIPA kah olphong ni.
  mdy-ETH: «ጋዓንቴ ዬካፓ ታኣኒ ዓሞኦኔ ዓሶኮ ዓኣ ባኮ ጊንሣ ማሃንዳኔ፤ ዬያ ጌዔሢ ታና፥ ናንጊና ናንጋ ጎዳኬ።»
  twi-ASANTE: “Nanso, akyire no, mɛsane de Amonfoɔ adenya ama wɔn,” sei na Awurade
    seɛ.
  eng-WEBU: “But afterward I will reverse the captivity of the children of Ammon,”
    says the LORD.
  wal-wal: “Gidikkonne, wurssetta wodetun taani Amoona asaassi zaarada ishalissana.
    Taani GODAI hagaa odais” yaagees.
  spa-PDDPT: Pero después restauraré a los cautivos de Amón, dice Yavé.
  gun-gun: Ha'e rami teĩ ha'e va'e rire ma ambopyau 'rã Amom kuery ikuaia”, he'i Senhor.
  ilo-ULB: Ngem kalpasan daytoy, isublikto ti kinabaknang dagiti tattao ti Ammon—daytoy
    ket pakaammo ni Yahweh.”
  kpg-kpg: “Nomuli, gei Au ga haga gila aga labelaa Ammon. Au go Dimaadua ne helekai.”
  uig-ARA: لېكىن كېيىنكى كۈنلەردە، ئاممونىيلارنى سۈرگۈنلۈكىدىن قايتۇرۇپ ئەسلىگە كەلتۈرىمەن،
    ــ دەيدۇ پەرۋەردىگار.
  sus-sus: Na dangi xanbi, n man Amonikae xun nakelima nɛ. Alatala xa masenyi nan
    na ki.»
  pon-2006: “Ahpw mwuri I pahn pwurehng kapaiada Ammon. Ngehi, KAUN-O, me mahmahsen.”
  ksd-ksd: Ma namur ina ben vatalil ra tarai Amon di ga kap vavilavilau pa diat, ra
    Luluai i biti.
  tur-YTC: Ama ondan sonra Ammon'un çocuklarının sürgününü geri döndüreceğim,’ Diyor
    Yahve.
  grc-BRENT: Καὶ ἐὰν ἀγαθὸν καὶ ἐὰν κακὸν, τὴν φωνὴν Κυρίου τοῦ Θεοῦ ἡμῶν, οὗ ἡμεῖς
    ἀποστέλλομέν σε πρὸς αὐτὸν, ἀκουσόμεθα, ἵνα βέλτιον ἡμῖν γένηται, ὅτι ἀκουσόμεθα
    τῆς φωνῆς Κυρίου τοῦ Θεοῦ ἡμῶν.
  ind-AYT: Akan tetapi, setelah itu, Aku akan mengembalikan penawanan orang-orang
    Amon,” firman TUHAN.
  nya-nya: “Komabe pambuyo pake, ndidzabwezera kwawo Aamoni,” akutero Yehova.
  hrv-hrv: Ali uto ću opet promijeniti udes sinova Amonovih” - riječ je Jahvina.
  mps-mps: “Tialima, nosali eno dage bidibo te wiegi yai ma pedalumainogo yaibao.
    Ena Genuai Bidi, eno te po wai dao,” wali.
  tpi-tpi: “Tasol bihain bai mi mekim sindaun bilong yupela i kamap gutpela gen. Mi
