  fra-LSG: Mais après cela, je ramènerai les captifs des enfants d’Ammon, Dit l’Éternel.
  yal-yal: Koni na na dangu, n mɔn Amonine muxu suxine raxɛtɛma nɛn,” Alatalaa falan
    nan na ra.
  haw-1868: A mahope iho, e hoihoi no wau i ke pio ana o na keiki a Amona, wahi a
    Iehova.
  arb-NAV: ثُمَّ أَعُودُ فَأَرُدُّ سَبْيَ الْعَمُّونِيِّينَ، يَقُولُ الرَّبُّ».
  ewe-ewe: “Gake emegbe la, magaɖo Amonitɔwo ƒe nunyonamewo te.” Yehowae gblɔe.
  eng-LEE: And afterward will I bring back again the captivity of the children of
    'Ammon, saith the Lord.
  asm-FB: কিন্তু, যিহোৱাই কৈছে, পাছত মই অম্মোনৰ সন্তানসকলৰ বন্দী অৱস্থা পৰিবৰ্ত্তন
    কৰিম।
  sus-A: نَ دَنفِ شَنبِ، ﭑ مَن عَمٌنِكَيٍ شُن نَكٍلِمَ نّ. عَلَتَلَ شَ مَسٍنيِ نَن
    نَ كِ.»
  fra-SBL: « Mais ensuite, je renverserai la captivité des enfants d'Ammon, » dit
    Yahvé.
  hbo-hbo: וְאַחֲרֵי־כֵ֗ן אָשִׁ֛יב אֶת־שְׁב֥וּת בְּנֵֽי־עַמֹּ֖ון נְאֻם־יְהוָֽה׃ ס
  kik-kik: “No rĩrĩ, thuutha-inĩ nĩngacookia ũgaacĩru wa andũ a Amoni,” ũguo nĩguo
    Jehova ekuuga.
  fra-NCL: Mais après cela, je ramènerai les captifs des enfants d’Ammon, — oracle
    de Yahweh.
  cek-AK: To pacoengah ni, Ammon kaminawk to misong thung hoiah ka zaeh let han, tiah
    Angraeng mah thuih.
  cuk-cuk: 'Bab-Jehová soged: “Bela we-ibmar-guoed-sorbali, Amón-dulemar-gales-selesmaladi,
    gannar an sedagoed.”'
  uig-CYR: Лекин кейинки күнләрдә, Аммонийларни сүргүнлүгидин қайтуруп әслигә кәлтүримән,
    — дәйду Пәрвәрдигар.
  tel-2017: అయితే ఇదంతా అయ్యాక నేను అమ్మోను ప్రజల భాగ్యాన్ని పునరుద్ధరిస్తాను.” ఇది
    యెహోవా చేస్తున్న ప్రకటన.
  hat-BSA: “Men apre, Mwen va restore fòtin a fis a Ammon yo,” deklare SENYÈ a.
  kos-kos: Tusruktu tok, nga fah oru mwet Ammon in sifil kapkapak. Nga, LEUM GOD,
    pa fahk ma inge.”
  hbo-WLC: וְאַחֲרֵי־כֵ֗ן אָשִׁ֛יב אֶת־שְׁב֥וּת בְּנֵֽי־עַמּ֖וֹן נְאֻם־יְהוָֽה׃ ס
  ibo-ibo: “Ma mgbe e mesịrị, aga m emekwa ka ndị Amọn laghachikwa nʼala ha.” Otu
    a ka Onyenwe anyị kwubiri.
  ory-ory: ତଥାପି ସଦାପ୍ରଭୁ କହନ୍ତି, ଏଥିଉତ୍ତାରେ ଆମ୍ଭେ ଅମ୍ମୋନ-ସନ୍ତାନଗଣକୁ ବନ୍ଦୀତ୍ୱାବସ୍ଥାରୁ
    ପୁନର୍ବାର ଫେରାଇ ଆଣିବା।”
  chk-chk: Nge mürin ekoch fansoun üpwe aliwinisefäli ekewe chon Amon mi oola. Ngang
    ewe Samol mi Lapalap üa kapas.”
  rop-rop: “Bat bambai afta dijan ai garra meigim Eman jidan brabli gudbalawei igin.”
    Lagijat na YAWEI bin tok.
  ukr-1871: Та навпослї я знов заверну полонян Аммонїїв, говорить Господь.
  deu-1951: Aber darnach will ich die Gefangenen der Kinder Ammon zurückbringen, spricht
    der HERR.
  eng-JPS: But afterward I will bring back the captivity of the children of Ammon,
    saith the LORD.
  srp-1865: Ali æu poslije povratiti roblje sinova Amonovijeh, govori Gospod.
  lug-lug: “Naye oluvannyuma ndikomyawo nate omukisa gy’abaana ba Amoni,” bw’ayogera
    Mukama Katonda.
  heb-heb: ואחרי כן אשיב את שבות בני עמון נאם יהוה׃
  ben-IRV: কিন্তু পরে আমি অম্মোনীয়দের অবস্থা ফেরাব।” এটা সদাপ্রভুর ঘোষণা।
  pan-pan: ਪਰ ਓੜਕ ਨੂੰ ਮੈਂ ਫਿਰ ਅੰਮੋਨੀਆਂ ਦੀ ਗ਼ੁਲਾਮੀ ਨੂੰ ਮੁਕਾ ਦਿਆਂਗਾ, ਯਹੋਵਾਹ ਦਾ ਵਾਕ ਹੈ।
  mya-JVB: သို့သော်လည်း ၊ သိမ်းသွား ခြင်းကိုခံရသောအမ္မုန် အမျိုးသား တို့ကို နောက်
    တဖန်ငါဆောင် ခဲ့ဦးမည်ဟု ထာဝရဘုရား မိန့် တော်မူ၏။
  tbg-tbg: Amo vika mintimake qoraiqama vi vaiqevata, naantiara vo enta te vika koqema
    nimitaari vika tota koqemake variqi vuntemake, qaiqaa koqemake variqi vivarave.
    Te Noravano Kotika Amo vikara minti tiva taunarave, tiro.
  hmo-hmo: Lohiabada ese ma ia hereva lou, ia gwau, “To gabeai lau ese Amono taudia
    edia noho namo, ma do lau havaraia lou.”
  urd-urd: मगर उसके बाद मैं बनी 'अम्मोन को ग़ुलामी से वापस लाऊँगा, ख़ुदावन्द फ़रमाता
    है।”
  rus-SYN: Но после того Я возвращу плен сыновей Аммоновых, говорит Господь.
  bqc-SIM: Gbɛzã má su ń Amↄniↄ ń pá ziu, ma Dii mámɛ má ò.
  tcz-CHONGTHU: Ahin keiman Ammon mite haosatna ka le tundoh peh kitding ahi, “Keima
    Pakaiyin kasei ahi.”
  mar-mar: परंतु यानंतर मी अम्मोनी लोकांचा बंदिवास उलटवीन. असे परमेश्वर म्हणतो.
  qub-qub: Chaypita unayllataga Amón runacunata cutichimushämi. Noga Tayta Diosmi
    chayno në.»
  bqp-bqp: Adɑmɑ ɑmɛn biru kon de be bɑ yɑrinɛ mi, bu wurɑmɑ. Nɛ, Yinni Gusunɔwɑ nɑ
    yeni geruɑ.
  hat-hat: Men apre sa, m'ap mete peyi Amon an kanpe ankò. Se mwen menm Seyè a ki
    di sa.
  eng-BSB: Yet afterward I will restore the Ammonites from captivity,” declares the
    LORD.
  eng-WEBPB: “But afterward I will reverse the captivity of the children of Ammon,”
    says the LORD.
  kbq-kbq: Hianagi henka Amoni vahera zamavare'na esuge'za ete knare hu'za mopazmire
    manigahaze huno Ra Anumzamo'a hu'ne.
  nhe-BL: Pero teipa, na sampa nimechhualicas inamonitame ipan imotlal. Queja nopa
    niDIOS niquijtohua.”
  gub-BL: Amo 'ar mehe amuigo kar putar Amon izuapyapyr ikàg ma'e romo izypy mehe
    arer zàwe ihe wà nehe. Ihe Tupàn Tuweharupi Wiko Ma'e aze'eg kwez kury.
  eng-DRA: And afterwards I will cause the captives of the children of Ammon to return,
    saith the Lord.
