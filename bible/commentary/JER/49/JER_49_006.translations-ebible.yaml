  dan-1931: Men siden vender jeg Ammonitternes Skæbne, lyder det fra HERREN.
  vie-OVCB: Nhưng Ta sẽ phục hồi sự thịnh vượng cho Am-môn trong ngày cuối cùng. Ta,
    Chúa Hằng Hữu, phán vậy.”
  guj-2017: પરંતુ પાછળથી હું આમ્મોનીઓનું ભાગ્ય ફેરવી નાખીશ’ એમ યહોવાહ કહે છે.
  pon-2006A: “Ahpw mwuri I pahn pwurehng kapaiada Ammon. Ngehi, KAUN-O, me mahmahsen.”
  por-BRBSL: “Mas depois eu vou reverter o cativeiro das crianças de Ammon”. diz Yahweh.
  cth-cth: Hatei, hote hnonaw hnukkhu Ammon catounnaw hah santoungnae dawk hoi ka
