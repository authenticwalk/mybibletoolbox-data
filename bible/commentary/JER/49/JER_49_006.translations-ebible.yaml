  twi-twi: “Nanso akyiri no, mɛsan de Amonfo adenya ama wɔn,” sɛe na Awurade se.
  hlt-hlt: Tedae he phoeiah ni Ammon ca rhoek khuikah thongtla te ka mael puei eh.
    He tah BOEIPA kah olphong ni.
  tbz-SIM: Dɛ kó difɔ̃nkúò n nɛ́ wɛ̃ti kɛ bo tíímmu Amɔniibɛ, bɛ̀ pĩ̀ḿmú bɛ̀ kɛ dɔ̀ɔ̀
    tidɑɑtì. Mí ndi Yiɛ̀ nKuyie míì bɛ́i.
  msy-2020: “Eghtɨ gɨn izamin dughiam, kɨ ua ian dabirabim damutɨ, a ua deragham.
    Kɨ Ikiavɨra Itir God, kɨ mɨkemegha gɨfa.”
  azb-azb: Ancaq bundan sonra sürgün olunan Ammon övladlarını geri qaytaracağam» Rəbb
