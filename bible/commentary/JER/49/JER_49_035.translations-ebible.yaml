verse: JER.049.035
translations:
  mal-C: 'സൈന്യങ്ങളുടെ യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: “ഇതാ, ഞാൻ ഏലാമിന്റെ വില്ല്
    ഒടിക്കും, അവരുടെ ശക്തിയുടെ മുഖ്യധാരയെത്തന്നെ.'
  deu-TKW: 'So spricht Jahwe der Heerscharen: Fürwahr, ich will den Bogen der Elamiter
    zerschmettern, ihre vornehmste Heldenkraft,'
  lin-lin: 'Tala liloba oyo Yawe, Mokonzi ya mampinga, alobi : « Tala, nakobuka tolotolo
    ya Elami, ebundeli oyo esalaka makasi na ye.'
  eng-LSV: '“Thus said YHWH of Hosts: Behold, I am breaking the bow of Elam, || The
    beginning of their might.'
  eng-GNV: Thus sayeth the Lord of hostes, Beholde, I will breake the bowe of Elam,
    euen the chiefe of their strength.
  eng-WEBSTER: Thus saith the LORD of hosts; Behold, I will break the bow of Elam,
    the chief of their might.
  nhw-BL: '“Na niDIOS Catli Niquinyacana Notequihuajcahua Ma Tlatlanitij, niquijtohua:
    Na niquintzontlamiltis nopa soldados tlen tlali Elam.'
  swh-ONEN: 'Hili ndilo Bwana Mwenye Nguvu Zote asemalo: “Tazama, nitavunja upinde
    wa Elamu, ulio tegemeo la nguvu zao.'
  bba-bba: Gusunɔ, wɔllu kɑ tem Yinni u nɛɛ, wee, kon Elɑmuɡibun tɛnnu bɔɔku ni nu
    sɑ̃ɑ ben dɑm nuuru.
  eng-KJVCPB: Thus saith the Lord of hosts; Behold, I will break the bow of Elam,
    The chief of their might.
  luo-luo: 'Ma e gima Jehova Nyasaye Maratego, wacho: “Ne, anatur atung Elam, girgi
    maduongʼ mar tekogi.'
  meu-meu: 'Iehova Sabaota ini e gwau tomamu: A itaia, lau ese Elam ena peva, edia
    goada badina, baina hakwaidua;'
  npi-ULB: “सर्वशक्तिमान् परमप्रभु यसो भन्‍नुहुन्छः हेर्, मैले एलामका धनुर्धारीहरूलाई
    तोड्नै लागेको छु, जुन तिनीहरूको शक्तिको मुख्य कुरा हो ।
  yor-yor: 'Èyí ni ohun tí Olúwa àwọn ọmọ-ogun sọ: “Wò ó, èmi yóò fọ́ ìtẹ̀gùn Elamu,
    ẹni tí wọ́n sinmi lé nípa agbára.'
  pes-OPCB: '@see-verse:JER.049.034'
  tgl-ULB: '“Ito ang sinasabi ni Yahweh ng mga Hukbo: Tingnan ninyo, babasagin ko
    ang lalaking mamamana ng Elam, ang pangunahing bahagi ng kanilang kapangyarihan.'
  hui-hui: Anduane Homogo Hongo Haiheore kago ibugua lalu, Elamali bu karu tinaga
    galone danda timuore yaga howa tigua tinaga waitigi bope halu ti wayali holeberema
    lo manda bu haga ka. Ani bu kagoyu i̱na tinaga danda timu bo podai holebero.
  mya-mya: '``ငါ​သည်​ဧ​လံ​ပြည်​ကို​လွန်​စွာ​တန်​ခိုး ကြီး​မား​အောင်​ပြု​စု​ပေး​သူ
    လေး​သည်​တော် အ​ပေါင်း​အား​ကွပ်​မျက်​မည်။-'
  bod-N: དཔུང་ཚོགས་ཀུན་གྱི་དཀོན་མཆོག་ཡ་ཝཱེས་འདི་སྐད་དུ། ལྟོས་ཤིག ངས་ཨེ་ལཱམ་པའི་གཞུ་གཅོག་པར་བྱེད་ཅིང་།
    དེ་ནི་ཁོ་ཚོས་འཐབ་འཛིང་བྱེད་པའི་གཙོ་ཤུགས་ཡིན།
  sna-sna: 'Zvanzi naJehovha Wamasimba Ose: “Tarirai, ndichavhuna uta hweEramu, iwo
    musimboti wesimba ravo.'
  spa-BLM: '“Dice Yahvé de los Ejércitos: ‘He aquí que voy a romper el arco de Elam,
    el jefe de su poderío.'
  cac-cac: 'A in Jehová Yajal in d''a Smasanil sval icha tic: Ol in mac''can̈chaj
    sjul-lab'' eb'' soldado aj Elam, aton syamc''ab'' eb'' yic oval nivan yelc''ochi.'
  swh-ULB: '“Yahwe wa majeshi asema hivi: Tazama, ninakaribia kumvunja mpiga upinde
    wa Elamu, sehemu kuu ya nguvu zao.'
  bel-bel: 'Так кажа Гасподзь Саваоф: вось, Я паламаю лук Элама, галоўную сілу іх;'
  deu-ELBBK: 'So spricht der HERR der Heerscharen: Siehe, ich zerbreche den Bogen
    Elams, seine vornehmste Stärke.'
  mbb-OT: Migkaǥi is Nengazen he Mekeǥeǥehem te, “Ebpenhimetayan ku is menge mememanà
    diyà te Elam he memetau he menge sundaru zan.
  mal-2015: 'സൈന്യങ്ങളുടെ യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: ഞാൻ ഏലാമിന്റെ മുഖ്യബലമായ
    അവരുടെ വില്ലു ഒടിച്ചുകളയും.'
  rmc-rmc: 'Kada phenel o Nekzoraleder RAJ: „Dikh, me phagerava o lukos le Elamoskro,
    leskri nekbareder zor.'
  pes-OPV: '«یهوه صبایوت چنین می‌گوید: اینک من کمان عیلام و مایه قوت ایشان را خواهم
    شکست.'
  ron-1924: '„Аша ворбеште Домнул оштирилор: ‘Ятэ, вой сфэрыма аркул Еламулуй, путеря
    луй де кэпетение.'
  ben-OBCV: 'সর্বশক্তিমান সদাপ্রভু এই কথা বলেন: “দেখো, আমি এলমের শক্তির মুখ্য অবলম্বন,
    তাদের ধনুক ভেঙে ফেলব।'
  som-som: Rabbiga ciidammadu wuxuu leeyahay, Bal ogaada, Anigu waxaan kala jebin
    doonaa qaansada reer Ceelaam, taasoo ah waxa xooggooda u weyn.
  lat-VUC: '[Hæc dicit Dominus exercituum: Ecce ego confringam arcum Ælam, et summam
    fortitudinem eorum:'
  eng-ASVBT: 'Thus saith Jehovah of hosts: Behold, I will break the bow of Elam, the
    chief of their might.'
  ita-1885: 'Così ha detto il Signor degli eserciti: Ecco, io rompo l''arco di Elam,
    che è la lor principal forza.'
  eng-ULB: '“Yahweh of hosts says this: See, I am about to break the bowmen of Elam,
    the main part of their power.'
  spa-VBL: 'Esto es lo que dice el Señor Todopoderoso: Mira, voy a destrozar los arcos
    de los elamitas, el arma en la que confían para su poder.'
  fra-_FOB: 'Ainsi a dit l''Éternel des armées: Voici, je vais rompre l''arc d''Élam,
    leur principale force.'
  mal-mal: '“സൈന്യങ്ങളുടെ യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: “ഞാൻ ഏലാമിന്റെ മുഖ്യബലമായ
    അവരുടെ വില്ല് ഒടിച്ചുകളയും.'
  urd-GVR: “Rabbul-afwāj farmātā hai, ‘Maiṅ Ailām kī kamān ko toṛ ḍāltā hūṅ, us hathiyār
    ko jis par Ailām kī tāqat mabnī hai.
  suz-BL: मुर नेल्‍ल आन परमप्रभु यावेम मार लोव़ पाप्‍तु देंशा हना “गो एलाम आ लिब्रा
    जिक्‍नुङ। मेको आन लिब्रा आन ठेयब सक्ति बाक्‍ब। यसैया २२:६
  eng-NOY: 'Thus saith Jehovah of hosts: Behold, I break the bow of Elam, The chief
    part of their strength.'
  ita-1927: 'Così parla l’Eterno degli eserciti: Ecco, io spezzo l’arco di Elam, la
    sua principal forza.'
  ckb-ckb: 'یەزدانی سوپاسالار ئەمە دەفەرموێت: «ئەوەتا من کەوانی ئیلام دەشکێنم، کە
    سەرچاوەی هێزیانە.'
  eng-BBE: 'This is what the Lord of armies has said: See, I will have the bow of
    Elam, their chief strength, broken.'
  kan-OKCV: ಸೇನಾಧೀಶ್ವರ ಯೆಹೋವ ದೇವರು ಹೀಗೆ ಹೇಳುತ್ತಾರೆ, “ಇಗೋ, ನಾನು ಏಲಾಮಿನ ಬಿಲ್ಲನ್ನೂ, ಅವರ
    ಪರಾಕ್ರಮವನ್ನೂ, ಶ್ರೇಷ್ಠತ್ವವನ್ನೂ ಮುರಿಯುತ್ತೇನೆ
  tam-2017: 'சேனைகளின் யெகோவா சொல்லுகிறது என்னவென்றால்: இதோ, நான் ஏலாமின் வில்லென்னும்
    அவர்களுடைய முதன்மையான வல்லமையை முறித்துப்போட்டு,'
  spa-RV-1909: 'Así ha dicho Jehová de los ejércitos: He aquí que yo quiebro el arco
    de Elam, principio de su fortaleza.'
  ron-BTF: 'Astfel spune DOMNUL oștirilor: Iată, voi frânge arcul Elamului, măreția
    puterii lor.'
  eng-WEBP: '“The LORD of Armies says: ‘Behold, I will break the bow of Elam, the
    chief of their might.'
  eng-FBV: 'This is what the Lord Almighty says: Look! I''m going to smash the bows
    of the Elamites, the weapon they rely on for their power.'
  nld-1939: 'Zo spreekt Jahweh der heirscharen: Zie, Ik breek de boog van Elam aan
    stukken, De keur van zijn kracht.'
  nch-BL: '“Na niDIOS Cati Niquinyacana Noilhuicac Ejcahua Ma Tatanitij, niquijtohua:
    Na niquintzontamiltis nopa soldados ten tali Elam.'
  vie-1934: 'Đức Giê-hô-va vạn quân phán như vầy: Nầy, ta sẽ bẻ cung của Ê-lam, là
    sức mạnh thứ nhất của nó.'
  hin-CV: 'सेनाओं के याहवेह की वाणी यह है: “देख लेना, मैं एलाम के धनुष को तोड़ने पर
    हूं, जो उनकी शक्ति का आधार है.'
  spa-BES: 'Esto es lo que ha dicho el Señor de los ejércitos: Mira, tendré el arco
    de Elam, su fuerza principal, rota.'
  tdx-tdx: Hoe t’Iehovà’ i Màroy; Inao! ho pekañeko ty fale’ i Elame, ty fiaolon-kaozara’
    iareo.
  tha-KJV: “พระเยโฮวาห์จอมโยธาตรั​สด​ังนี้​ว่า ดู​เถิด เราจะหั​กค​ันธนูของเอลาม ซึ่งเป็นหัวใจแห่งกำลังของเขาทั้งหลาย
  por-BR-2018: 'Assim diz o SENHOR dos exércitos: Eis que quebrarei o arco de Elão,
    o principal de seu poder.'
  deu-ELO: 'So spricht Jehova der Heerscharen: Siehe, ich zerbreche den Bogen Elams,
    seine vornehmste Stärke.'
  eng-WYC-2018: The Lord of hosts, God of Israel, saith these things, Lo! I shall
    break the bow of Elam, and I shall take the strength of them (or and I shall take
    away their strength).
  epo-epo: 'Tiele diras la Eternulo Cebaot: Jen Mi rompos la pafarkon de Elam, ilian
    ĉefan forton.'
  uig-PIN: 'Samawi ⱪoxunlarning Sǝrdari bolƣan Pǝrwǝrdigar mundaⱪ dǝydu: — Mana, Mǝn
    Elamning ƣolluⱪ küqi bolƣan oⱪyasini sundurimǝn.'
  beo-beo: E amane sia:i, “Dadi gagui dunu ilia hamobeba:le, Ila:me da gasa lai. Be
    Na da dadi gagui dunu huluane medole legemu.
  tpi-OTNT: Bikpela I Gat Olgeta Strong, em i tok olsem, “Banara em i bun bilong ol
    Elam, na ol i strong tumas long winim ol birua. Tasol mi bai brukim ol banara
    bilong ol.
  hau-SA: Ga abin da Ubangiji Maɗaukaki yana cewa, “Ga shi, zan karye ƙarfin Elam,
    zaunannen ƙarfinsu.
  uig-LAT: 'Samawi qoshunlarning Serdari bolghan Perwerdigar mundaq deydu: — Mana,
    Men Élamning gholluq küchi bolghan oqyasini sundurimen.'
  nde-nde: 'UThixo uSomandla uthi: “Khangela, idandili le-Elamu ngizalephula, insika
    yamandla abo.'
  ton-ton: “ʻOku pehē ʻe Sihova ʻoe ngaahi kautau, ‘Vakai, te u fesiʻi ʻae kaufana
    ʻo ʻIlami, ko honau mālohiʻanga.
  ces-1613: 'Takto praví Hospodin zástupů: Aj, já polámi lučiště Elamitských, největší
    sílu jejich.'
  eng-WMB: '“The LORD of Hosts says: ‘Behold, I will break the bow of Elam, the chief
    of their might.'
  tam-TCV: 'சேனைகளின் யெகோவா கூறுவதாவது: “பாருங்கள், நான் ஏலாமின் வில்லை முறிப்பேன்;
    அவர்களின் பலத்தின் ஆதாரத்தையும் முறிப்பேன்.'
  ceb-ULB: '“Mao kini ang giingon ni Yahweh nga labawng makagagahom: Tan-awa, laglagon
    ko ang mga tigpana sa Elam, nga maoy labing kusgan nilang bahin.'
  pol-UBG: 'Tak mówi PAN zastępów: Oto złamię łuk Elamu, podstawę jego potęgi;'
  urd-GVU: ”رب الافواج فرماتا ہے، ’مَیں عیلام کی کمان کو توڑ ڈالتا ہوں، اُس ہتھیار
    کو جس پر عیلام کی طاقت مبنی ہے۔
  deu-1912: 'So spricht der HERR Zebaoth: Siehe, ich will den Bogen Elams zerbrechen,
    ihre vornehmste Gewalt,'
  kan-2017: “ಸೇನಾಧೀಶ್ವರನಾದ ಯೆಹೋವನು ಇಂತೆನ್ನುತ್ತಾನೆ, ಇಗೋ, ನಾನು ಏಲಾಮಿನ ಬಲವಾದ ಮುಖ್ಯ ಬಿಲ್ಲನ್ನು
    ಮುರಿದುಬಿಡುವೆನು.
  yap-yap: I ga’ar, “Bay gu thang e pogofan rok urngin e pi’in yad ba cheag ko mun
    gat’ing ni yad e ur gel naged yu Elam.
  hlt-MCSB: “Caempuei BOEIPA loh he ni a. thui. Elam kah a thayung thamal vueilue
    lii te ka khaem coeng he.
  mdy-ETH: ቢያ ባኮ ዎይሣ ጎዳሢ ታኣም ሂዚ ጌዔኔ፦ «ዔኤላሜ ሃኣዺ ዎልቃዻያ ማዓንዳጉዲ ማሄ፥ ዒዞ ዛሎ ሂኢዦና ዖልታ ዓሶ
    ታኣኒ ዎዺ ባይዛንዳኔ።
  twi-ASANTE: 'Yei ne deɛ Asafo Awurade seɛ: “Hwɛ, mɛbubu Elam agyan mu, deɛ wɔn ahoɔden
    gyina soɔ no.'
  eng-WEBU: '“The LORD of Armies says: ‘Behold, I will break the bow of Elam, the
    chief of their might.'
  wal-wal: Ubbaappe Wolqqaama GODAI hagaadan yaagees; “Elaamassi waanna wolqqa gidiya
    eta wonddafiyaasata taani worana.
  spa-PDDPT: 'Yavé de las huestes dice: Ciertamente Yo quiebro el arco de Elam, el
    arma principal de su poder.'
  gun-gun: '“Po rami ijayvu Senhor ixondaro reta va''e: Ne''exa, xee amopẽ ''rã Elão
    pygua kuery rapa, ha''e va''e rupi vy ipo''akapa rei ramo.'
  ilo-ULB: '“Ni Yahweh a Mannakabalin-amin, kastoy ti kunana: Kitaenyo, asidegen ti
    tiempo a tukkolek dagiti pumapana a lallaki ti Elam, nga isu ti kangrunaan a paset
    iti bilegda.'
  kpg-kpg: Mee ne helekai, “Au ga daaligi digau puu amu maalei huogodoo ala e hai
    Elam gi maaloo.
  uig-ARA: 'ساماۋى قوشۇنلارنىڭ سەردارى بولغان پەرۋەردىگار مۇنداق دەيدۇ: ــ مانا، مەن
    ئېلامنىڭ غوللۇق كۈچى بولغان ئوقياسىنى سۇندۇرىمەن.'
  sus-sus: Mangɛ Alatala bara a masen, «N Elama xa xali kanama nɛ, naxan findixi a
    sɛnbɛ ra.
  pon-2006: E mahsanih, “I pahn kemehla sounkesik ketieu koaros me kahredahr Elam
    eh ahnekilahr manaman.
  ksd-ksd: 'A Luluai kai ra lavur kor i biti dari: Ea, ina bubur ra panak kai Elam,
    ra vuna ongor i diat.'
  tur-YTC: '“Ordular Yahvesi şöyle diyor: ''İşte, Elam''ın yayını, Güçlülerinin başını
    kıracağım.'
  ind-AYT: Beginilah firman TUHAN semesta alam, “Ketahuilah, Aku akan mematahkan busur
    Elam, pokok kekuatan mereka.
  nya-nya: Yehova Wamphamvuzonse akuti, “Taonani, ndidzathyola uta wa Elamu, umene
    uli chida chawo champhamvu.
  hrv-hrv: 'Ovako govori Jahve nad Vojskama: “Lomim, evo, luk Elamov, srž snage njegove.'
  mps-mps: Tigidali Bomo Elalubo Genuai Bidi, agai e tama po wali, “Enesigi da, te
    Elam dabego boma pai nai dao, te augwaligo boi bidi dabe aiyaba elalubo bomo mu
    yai. Tiali goli, te eno augwaligo enesigi togwaibao.
  tpi-tpi: Bikpela I Gat Olgeta Strong, em i tok olsem, “Banara em i bun bilong ol
    Elam, na ol i strong tumas long winim ol birua. Tasol mi bai brukim ol banara
    bilong ol.
  dan-1931: 'Så siger Hærskarers HERRE: Jeg knækker Elams Bue, det ypperste af deres
    Kraft;'
  vie-OVCB: 'Đây là điều Chúa Hằng Hữu Vạn Quân phán: “Ta sẽ bẻ gãy cung của Ê-lam—
    là sức mạnh chủ yếu của nó.'
  guj-2017: “સૈન્યોના યહોવાહ કહે છે; જુઓ, હું તેઓના બળના મુખ્ય આધાર એલામના ધનુષ્યને
    ભાંગી નાખીશ.
  pon-2006A: E mahsanih, “I pahn kemehla sounkesik ketieu koaros me kahredahr Elam
    eh ahnekilahr manaman.
  por-BRBSL: '“ diz Javé dos Exércitos: “Eis que vou quebrar o arco de Elam, o chefe
    do seu poder.'
  cth-cth: ransahu BAWIPA ni hettelah a dei. Khenhaw! Elam e licung a thaonae hah
    ka khoe han.
  twi-twi: 'Sɛɛ na Asafo Awurade se: “Hwɛ mebubu Elam agyan mu, nea wɔn ahoɔden gyina
    so no.'
  hlt-hlt: “Caempuei BOEIPA loh he ni a thui. Elam kah a thayung thamal vueilue lii
    te ka khaem coeng he.
  tbz-SIM: Mí di Yiɛ̀ nKuyie Mpɑkɛdɑɑ n yóó kéétɛ́mu Edɑmmu ɛì kɔbɛ tɑ̃mmù, bɛ wɛ̃rímú
    kó dikũ̀nnì.
  msy-2020: 'Ikiavɨra Itir Godɨn Gavgaviba Bar itim, a kamaghɨn mɨgei: “Barir pim,
    a mati Elamɨn kantrin agharim, ezɨ me apaniba dɨkabɨnasa bar gavgafi. Eghtɨ kɨ
    men barir piba apɨrarigham.'
  azb-azb: '«Ordular Rəbbi belə deyir: “Baxın Elamın kamanını, Əsas qüvvələrini sındıracağam.'
  eng-DBY: 'Thus saith Jehovah of hosts: Behold, I will break the bow of Elam, the
    chief of their might.'
  hin-2017: 'सेनाओं का यहोवा यह कहता है: “मैं एलाम के धनुष को जो उनके पराक्रम का मुख्य
    कारण है, तोड़ूँगा;'
  wol-KYG: 'Aji Sax ji Boroom gàngoori xare yi dafa wax ne: «Damay damm fittu Elam,
    seen ngëneelu ngànnaay.'
  eng-YLT: '''Thus said Jehovah of Hosts: Lo, I am breaking the bow of Elam, The beginning
    of their might.'
  eng-WYC-2017: The Lord of hosts, God of Israel, saith these things, Lo! I shall
    break the bow of Elam, and I shall take the strength of them.
  eng-WMBB: '“The LORD of Hosts says: ‘Behold, I will break the bow of Elam, the chief
    of their might.'
  urd-GVH: “रब्बुल-अफ़वाज फ़रमाता है, ‘मैं ऐलाम की कमान को तोड़ डालता हूँ, उस हथियार
    को जिस पर ऐलाम की ताक़त मबनी है।
  rug-rug: 'Hiera gua si zama nia e Zihova Tadi na Qeto Minate: “Doṉo la, Arau kote
    moku ia sa bokala te Elami, vasina koa sa dia ṉiniraṉira.'
  gaz-gaz: 'Waaqayyo Waan Hunda Dandaʼu akkana jedha: “Kunoo ani madda jabina isaanii,
    iddaa Eelaam nan cabsa.'
  fra-LSG: 'Ainsi parle l’Éternel des armées: Voici, je vais briser l’arc d’Élam,
    Sa principale force.'
  yal-yal: Alatala Sɛnbɛn Birin Kanna ito nan falaxi, a naxa, “N Elan yamanana xanli
    girama nɛn, naxan findixi e sɛnbɛn binla ra.
  haw-1868: Ke olelo mai nei o Iehova o na kaua penei; E uhai no wau i ke kakaka o
    Elama, I ke poo hoi o ko lakou ikaika.
  arb-NAV: 'هَذَا مَا يُعْلِنُهُ الرَّبُّ الْقَدِيرُ: «هَا أَنَا أُحَطِّمُ قَوْسَ
    عِيلامَ، عِمَادَ قُوَّتِهِمْ.'
  ewe-ewe: 'Ale Yehowa, Dziƒoʋakɔwo ƒe Aƒetɔ la gblɔe nye esi: “Kpɔ ɖa, maŋe Elam
    ƒe da, si nye eƒe ŋusẽkpɔtsoƒe.'
  eng-LEE: Thus hath said the Lord of hosts, Behold, I will break the bow of 'Elam,
    the chief of their strength.
  asm-FB: বাহিনীসকলৰ যিহোৱাই এই কথা কৈছে, চোৱা, মই শক্তিৰ প্ৰধান অস্ত্ৰ এলমৰ ধনু ভাঙি
    পেলাম।
  sus-A: مَنفّ عَلَتَلَ بَرَ عَ مَسٍن، «ﭑ عٍلَمَ شَ شَلِ كَنَمَ نّ، نَشَن قِندِشِ
    عَ سّنبّ رَ.
  fra-SBL: '« Yahvé des armées dit : « Voici, je vais briser l''arc d''Elam. le chef
    de leur force.'
  hbo-hbo: כֹּ֤ה אָמַר֙ יְהוָ֣ה צְבָאֹ֔ות הִנְנִ֥י שֹׁבֵ֖ר אֶת־קֶ֣שֶׁת עֵילָ֑ם רֵאשִׁ֖ית
    גְּבוּרָתָֽם׃
  kik-kik: 'Ũũ nĩguo Jehova Mwene-Hinya-Wothe ekuuga: “Atĩrĩrĩ, nĩngoinanga ũta wa
    Elamu, ũrĩa arĩ guo kĩhumo kĩa hinya wao.'
  fra-NCL: 'Ainsi parle Yahweh des armées : Voici que je vais briser l’arc d’Élam,
    principe de sa force.'
  cek-AK: misatuh kaminawk ih Angraeng Sithaw mah, Khenah, Elam thacak koekhaih, kalii
    to ka khaeh pae han, tiah thuih.
  cuk-cuk: 'Ega weyob sognonikid: Bab-Jehová-Bela-Gangued-Nikadi soged: “Elam-e-warsi
    an bibisgoed, e-gangued-sunsogedi, an ei obelogoed.'
  uig-CYR: 'Самави қошунларниң Сәрдари болған Пәрвәрдигар мундақ дәйду: — Мана, Мән
    Еламниң ғоллуқ күчи болған оқясини сундуримән.'
  tel-2017: “సేనల ప్రభువు యెహోవా ఇలా చెప్తున్నాడు. చూడండి, నేను ఏలాముకు ముఖ్య బలమైన
    వాళ్ళ విల్లునూ, దాన్ని సంధించే వాళ్ళనూ విరగగొడతాను.
  hat-BSA: '“Konsa pale SENYÈ dèzame yo: ‘Gade byen, Mwen va kraze banza Élam nan,
    pi fò nan pwisans pa yo.'
  kos-kos: El fahk, “Nga fah uniya mwet pisr nukewa su oru Elam arulana ku.
  hbo-WLC: כֹּ֤ה אָמַר֙ יְהוָ֣ה צְבָא֔וֹת הִנְנִ֥י שֹׁבֵ֖ר אֶת־קֶ֣שֶׁת עֵילָ֑ם רֵאשִׁ֖ית
    גְּבוּרָתָֽם׃
  ibo-ibo: Ihe ndị a ka Onyenwe anyị, Onye pụrụ ime ihe niile kwuru, “Lee, aga m agbaji
    ụta nke Elam, bụ ụta ahụ ha ji anya isi na ọ bụ ebe ike ha dị.
  ory-ory: ସୈନ୍ୟାଧିପତି ସଦାପ୍ରଭୁ ଏହି କଥା କହନ୍ତି, “ଦେଖ, ଆମ୍ଭେ ଏଲମ୍‍ର ଧନୁ, ଅର୍ଥାତ୍‍,
    ସେମାନଙ୍କ ବଳର ଅଗ୍ରିମାଂଶ ଭାଙ୍ଗି ପକାଇବା।
  chk-chk: Iei alon ewe Samol mi Unusen Manaman, “Nengeni, üpwe niela nöün Elam kewe
    chon esefich, populapen ar pöchökül.
  rop-rop: Imbin tok, “Ai garra kilim detlot men hubin oldei yusum bo en erro en bin
    meigim Elam brabli strongbala garram detmatj pawa.
  ukr-1871: 'Так говорить Господь сил небесних: Се я поламлю лука Еламіям, — їх головну
    силу;'
  deu-1951: 'So spricht der HERR der Heerscharen: Siehe, ich will den Bogen Elams
    zerbrechen, seine vornehmste Stärke,'
  eng-JPS: 'Thus saith the LORD of hosts: Behold, I will break the bow of Elam, the
    chief of their might.'
  srp-1865: 'Ovako veli Gospod nad vojskama: evo, ja æu slomiti luk Elamu, glavnu
    silu njegovu;'
  lug-lug: Bw’ati bw’ayogera Mukama Katonda ow’Eggye nti, “Laba, ndimenya omutego
    gwa Eramu, amaanyi gaabwe mwe gasinga okwesigibwa.
  heb-heb: כה אמר יהוה צבאות הנני שבר את קשת עילם ראשית גבורתם׃
  ben-IRV: “বাহিনীগণের সদাপ্রভু এই কথা বলেন, ‘দেখ, আমি এলমের ধনুক, তাদের শক্তির প্রধান
    খুঁটি ভেঙে ফেলব।
  pan-pan: ਸੈਨਾਂ ਦਾ ਯਹੋਵਾਹ ਇਸ ਤਰ੍ਹਾਂ ਆਖਦਾ ਹੈ, - ਵੇਖ ਮੈਂ ਏਲਾਮ ਦੇ ਧਣੁੱਖ ਨੂੰ ਤੋੜ ਸੁੱਟਾਂਗਾ
    ਜਿਹੜਾ ਉਹਨਾਂ ਦੀ ਸੂਰਮਗਤੀ ਦਾ ਮੁੱਢ ਹੈ
  mya-JVB: ကောင်းကင်ဗိုလ်ခြေ အရှင် ထာဝရဘုရား မိန့် တော်မူသည်ကား၊ ဧလံ ၏လေး တည်းဟူသောသူ
    ၏ အစွမ်း သတ္တိအထွဋ် အမြတ်ကို ငါ ချိုး မည်။
  tbg-tbg: 'Te Noravano Kotika ekaa kempuka vatauka mintima turo: Te Elaamu huru tuateha
    iqoka raquaka ekaa aru taiqa kaariraro vi vatanaaka iqoka raqi kempukava taiqa
    vuanarove.'
  hmo-hmo: 'Siahu Ibounai Lohiabada ia gwau: “Kamonai, lau ese Elama ena peva diba
    momo taudia, Elama ena goada badina, do lau aladia ore.'
  urd-urd: 'कि रब्ब — उल — अफ़वाज यूँ फ़रमाता है कि: देख मैं एलाम की कमान उनकी बड़ी
    तवानाई को तोड़ डालूँगा।'
  rus-SYN: 'так говорит Господь Саваоф: вот, Я сокрушу лук Елама, главную силу их.'
  bqc-SIM: Ma Dii Zĩgↄ̃de ma mɛ̀, má Elaũↄ sá ɛ́'ɛ, asa sápi ↄ̃ aalɛ gbãa'ewà.
  tcz-CHONGTHU: 'Hiche hi thaneitah Pakaiyin asei ahi: “Keiman Elam te thalkap themho
    kasuhmang ding – agal sat-hou lah’a ahangsan pen,'
  mar-mar: सेनाधीश परमेश्वर असे म्हणतो, “पाहा, त्यांच्या बलाचा मुख्य भाग एलामाचे धनुर्धारी
    माणसे यांना मी लवकरच मोडीन.
  qub-qub: «Elam runacunapa lëchancunatami paquirishaj. Lëchancunallawanmi paycunaga
    pï-maytapis manchachin.
  bqp-bqp: Gusunɔ, wɔllu kɑ tem Yinni u nɛɛ, wee, kon Elɑmugibun tɛnnu bɔɔku ni nu
    sɑ̃ɑ ben dɑm nuuru.
  hat-hat: 'Men sa Seyè ki gen tout pouvwa a di: -Mwen pral touye tout sòlda peyi
    Elam ki gen ladrès pou sèvi ak banza yo. Se yo menm ki te fè tout fòs peyi a.'
  eng-BSB: 'This is what the LORD of Hosts says: “Behold, I will shatter Elam’s bow,
    the mainstay of their might.'
  eng-WEBPB: '“The LORD of Armies says: ‘Behold, I will break the bow of Elam, the
    chief of their might.'
  kbq-kbq: Hagi Monafi sondia vahe'mofo Ra Anumzamo'a huno, Elamu vahe'mo'za atireti
    hankavea e'nerizanki'na ana ati zamia eri'na rehantagi atregahue.
  nhe-BL: '“Na niDIOS Tlen Niquinyacana Noelhuicac Ejcahua Ma Tlatlanitij, niquijtohua:
    Na niquintzontlamiltis nopa soldados tlen tlali Elam.'
  gub-BL: Tupàn Tuweharupi Wiko Ma'e upuner wera'u ma'e uze'eg kury. — U'yw pupe puruzywà
    har umuigo kar Eràw ywy upuner ma'e romo wà. Azuka putar a'e zauxiapekwer paw
    ihe wà nehe.
  eng-DRA: 'Thus saith the Lord of hosts: Behold I will break the bow of Elam, and
    their chief strength.'
