  msy-2020: 'Kɨ Ikiavɨra Itir God, kɨ mɨkeme: Bar guizbangɨra kɨ dughiar mam amɨsefe,
    egh dughiar kamɨn kɨ apaniba ameghtɨ me izɨ, Raban nguibam mɨsogham, kar Amonɨn
    kantrin nguibar ekiam. Me nguibar kam gasɨghasigham, eghtɨ a pura mɨnezir akuvazibar
    mɨn ikiam. Eghtɨ apaniba nguibar ekiamɨn boroghɨra itir nguibabar apongam. Eghtɨ,
