    gya. Na Israel bɛpam wɔn a wɔpam no no,” sɛɛ na Awurade se.
  hlt-hlt: Te dongah BOEIPA kah olphong khohnin ha pawk tangloeng coeng he. Ammon
    koca Rabbah ah caemtloek tamlung ka yaak coeng tih khopong imrhong la poeh ni.
    A tanu te hmai neh a hlup uh ni. Amah aka huul rhoek te Israel loh koep a huul
    ni. He tah BOEIPA long ni a thui.
  tbz-SIM: Yɛwe kpɑɑnímu kɛ̀ m bo duɔ́ nkɛ̀ mudoò kó iúu dɑ́tínnɛ́ Adɑbɑɑ Amɔniibɛ
    ɛidiɛ̀, di bo cɔ́útɛ́ nɛ̀ di ɛkɛsí kɛ́dɔúnko, Isidɑyɛɛribɛ bo bɑɑtɛ́ bɛ̀ɛ̀ do
