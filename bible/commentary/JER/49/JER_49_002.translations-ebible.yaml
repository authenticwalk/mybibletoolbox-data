    un toque de trompeta para guerra contra Rabá de los hijos de Amón. Será convertida
    en una pila de escombros, y sus ciudades serán incendiadas. Entonces Israel tomará
    posesión de lo que era suyo, dice Yavé.
  gun-gun: 'Ha''e nunga rupi Senhor aipoe''i: “Ne''exa, ovaẽ ma ára ajapo aguã Amom
    regua Rabá tetã pygua kuery mimby guaxu oendupa aguã rami, ha''e kuery re opu''ãa
    ta ouvy rã. Ha''e ramo tetã opyta ''rã mba''emo ra''ykue aty rive, ha''e katy''i
    tekoa ikuai va''e okaipa ''rã guive. Ha''e gui Israel kuery ju oipe''a ''rã guetã
