  ksd-ksd: Io, ra e na vut, ra Luluai i biti, ba da valongore ra tinata na vinarubu
    ure Raba kai ra tarai Amon; ma Raba na da ra buana vakuku, ma da tun vue ra umana
    gunan ik kikil ia; ma Israel na vatur vake diat ba dia ga vatur vake Israel lua,
    ra Luluai i biti.
  tur-YTC: Bu yüzden,” diyor Yahve, “İşte, Ammon'un çocuklarının Rabba’sına karşı
