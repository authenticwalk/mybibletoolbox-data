    ka poe i noho hooilina nona, wahi a Iehova.
  arb-NAV: لِذَلِكَ هَا أَيَّامٌ مُقْبِلَةٌ، يَقُولُ الرَّبُّ، أَجْعَلُ فِيهَا هُتَافَ
    الْقِتَالِ يَتَرَدَّدُ فِي رَبَّةِ الْعَمُّونِيِّينَ، فَتَصِيرُ تَلَّةَ أَطْلالٍ،
    وَتُحْرَقُ قُرَاهَا بِالنَّارِ فَيُجْلِي الإِسْرَائِيلِيُّونَ الَّذِينَ أَجْلَوْهُمْ،
    يَقُولُ الرَّبُّ.
  ewe-ewe: Ke Yehowa be, “Ŋkekewo li gbɔna, esi mado aʋaɣli ɖe, Amonitɔwo ƒe du, Raba,
    ŋu. Woagbãe wòazu anyiglago eye kɔƒe siwo ƒo xlãe la, woatɔ dzo wo. Ekema Israel
