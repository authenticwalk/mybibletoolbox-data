    ὅτι κατελείφθημεν ὀλίγοι ἀπὸ πολλῶν, καθὼς οἱ ὀφθαλμοί σου βλέπουσι.
  ind-AYT: Karena itu, ketahuilah, saatnya akan tiba,” firman TUHAN, “ketika Aku akan
