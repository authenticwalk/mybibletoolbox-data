  eng-DBY: Therefore behold, days come, saith Jehovah, that I will cause the clamour
    of war to be heard in Rabbah of the children of Ammon; and it shall be a desolate
    heap; and her towns shall be burned with fire; and Israel shall possess them that
    possessed him, saith Jehovah.
  hin-2017: यहोवा की यह वाणी है, ऐसे दिन आनेवाले हैं, कि मैं अम्मोनियों के रब्बाह
    नामक नगर के विरुद्ध युद्ध की ललकार सुनवाऊँगा, और वह उजड़कर खण्डहर हो जाएगा, और
    उसकी बस्तियाँ फूँक दी जाएँगी; तब जिन लोगों ने इस्राएलियों के देश को अपना लिया
    है, उनके देश को इस्राएली अपना लेंगे, यहोवा का यही वचन है।
  wol-KYG: Moo tax ay bés a ngii di ñëw,» kàddug Aji Sax jee, «maay dégtal Raba, dëkku
