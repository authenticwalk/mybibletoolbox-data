    ti Ammon, agbalinto ngarud daytoy a langalang a gabsuon ket mangpasgedto iti apuy
    dagiti annakna a babbai. Ta tagikuaento ti Israel dagidiay nangtagikua kenkuana,”
    kuna ni Yahweh.
  kpg-kpg: Di madagoaa ga dau mai, gei Au gaa hai nia daangada o di waahale damana
