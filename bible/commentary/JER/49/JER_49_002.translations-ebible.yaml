  kik-kik: Jehova ekuuga atĩrĩ, “No rĩrĩ, matukũ nĩmarooka rĩrĩa ngoigithia mbu ya
    mbaara ya gũũkĩrĩra Raba kũu kwa andũ a Amoni; nakuo gũgaatuĩka hĩba ya mwanangĩko,
    natuo tũtũũra tũrĩa tũkũrigiicĩirie tũcinwo na mwaki. Hĩndĩ ĩyo nĩguo Isiraeli
    akaingata andũ arĩa maamũingatĩte,” ũguo nĩguo Jehova ekuuga.
  fra-NCL: C’est pourquoi voici que des jours viennent, — oracle de Yahweh, où je
    ferai retentir à Rabba des enfants d’Ammon le cri de guerre. Elle deviendra un
    monceau de ruines, et ses filles seront livrées au feu, et Israël héritera de
    ceux qui ont hérité de lui, — oracle de Yahweh.
  cek-AK: To pongah khenah, Ammon kaminawk ohhaih Rabbah ah misa angtukhaih lok thaihaih
    atue to pha tih; to ahmuen loe tapop cuu ih ahmuen kamro ah om ueloe, a canunawk
    to hmai hoiah thlaek o tih, tiah Angraeng Sithaw mah thuih; to naah Ammon mah
    toep han koi hmuen to Israel mah toep tih boeh, tiah Angraeng mah thuih.
  cuk-cuk: 'Bab-Jehová soged: “Ibagan dani, Rabáʼgi Amón-dulemar-bukmaladgi bila-onoleged-itolegega
    an imakoed. Bela e-neggweburmar bibisgoed, bela e-neggweburmar gummakoed. Israel-dulemar,
    dulemar e-annik neg-susmalad-annik, gannar neggwebur sumaloed.”'
  uig-CYR: Шуңа мана, шу күнләр келидуки, — дәйду Пәрвәрдигар, — Аммонийларниң Раббаһ
    шәһиридә җәң садалирини аңлитимән; у харабилик дөң болиду; тәвә шәһәрлири от қоюп
    күйдүрүлиду; Исраил қайтидин өзлирини егиливалғанларға егидарчилиқ қилиду, — дәйду
    Пәрвәрдигар.
  tel-2017: అయితే యెహోవా ఇలా ప్రకటిస్తున్నాడు. “రబ్బాకు వ్యతిరేకంగానూ, అమ్మోను ప్రజలకు
    వ్యతిరేకంగానూ నేను యుద్ధ భేరీని మోగించే రోజులు వస్తున్నాయి. దాంతో రబ్బా అంతా వదిలివేసిన
    గుట్టలా ఉంటుంది. దాని ఊళ్ళు తగలబడి పోతాయి. దాని వారసులను ఇశ్రాయేలు ప్రజలు స్వాధీనం
    చేసుకుంటారు.
  hat-BSA: 'Pou sa, gade byen, jou yo ap vini”, deklare SENYÈ a: “ke Mwen va fè yon
    twonpèt fè son lagè kont Rabbath, fis a Ammon yo; epi li va devni pil dezole,
    e vil li yo va limen ak dife. Konsa, Israël va pran posesyon de sila ki posede
    l yo,” pale SENYÈ a.'
  kos-kos: Tusruktu pacl se ac fah tuku ke nga fah oru mwet in siti fulat Rabbah in
    lohng kusen mweun, na acn we ac fah sikiyukla, ac inkul we ac fah firirla nwe
    ke apatla. Na mwet Israel fah sifil eisla acn selos ma mwet Ammon tuh eisla.
  hbo-WLC: לָכֵ֡ן הִנֵּה֩ יָמִ֨ים בָּאִ֜ים נְאֻם־יְהוָ֗ה וְ֠הִשְׁמַעְתִּי אֶל־רַבַּ֨ת
    בְּנֵי־עַמּ֜וֹן תְּרוּעַ֣ת מִלְחָמָ֗ה וְהָֽיְתָה֙ לְתֵ֣ל שְׁמָמָ֔ה וּבְנֹתֶ֖יהָ
    בָּאֵ֣שׁ תִּצַּ֑תְנָה וְיָרַ֧שׁ יִשְׂרָאֵ֛ל אֶת־יֹרְשָׁ֖יו אָמַ֥ר יְהוָֽה׃
  ibo-ibo: Ma ụbọchị ahụ na-abịa,” ka Onyenwe anyị kwupụtara, “mgbe m ga-eme ka a
    nụ ụda iti mkpu agha, nke a ga-eti megide Raba, obodo ndị Amọn. A ga-eme ya ka
    ọ ghọọ mkputamkpu ebe. A ga-esurekwa ya ọkụ, ya na obodo nta niile gbara ya gburugburu.
    Mgbe ahụ Izrel ga-achụpụkwa ndị ahụ niile chụpụrụ ya.” Otu a ka Onyenwe anyị kwuru.
  ory-ory: ଏହେତୁ ସଦାପ୍ରଭୁ କହନ୍ତି, ଦେଖ, ଯେଉଁ ସମୟରେ ଆମ୍ଭେ ଅମ୍ମୋନ-ସନ୍ତାନଗଣର ରବ୍ବା ନଗର
    ବିରୁଦ୍ଧରେ ଯୁଦ୍ଧର ଭୟ ଧ୍ୱନି ଶୁଣାଇବା, ଏପରି ସମୟ ଆସୁଅଛି; ଆଉ, ତାହା ନରଶୂନ୍ୟ ଢିପି ହେବ
    ଓ ତାହାର କନ୍ୟାଗଣ ଅଗ୍ନିରେ ଦଗ୍ଧ କରାଯିବେ; ତହିଁରେ ଯେଉଁମାନେ ଇସ୍ରାଏଲ ଉପରେ ଅଧିକାର କରିଥିଲେ,
    ସେ ସେମାନଙ୍କ ଉପରେ ଅଧିକାର କରିବ, ଏହା ସଦାପ୍ରଭୁ କହନ୍ତି।
  chk-chk: Nge epwe war ewe fansoun üpwe föri pwe ekewe chon Amon mi nom lon ewe telinimw
    Rapa repwe rongorong akürangen maun. Ewe telinimw epwe wiliti eu ioien mettoch
    mi tala, nge wisoposopun kewe repwe karala. Mürin chon Israel repwe angeesefäli
    fanüer seni chokewe mi angei seniir me mwan. Ngang ewe Samol mi Lapalap üa kapas.
  rop-rop: Bat det taim im kaminap wen ai garra meigim detlot pipul brom det bigiswan
    taun gulum Reiba garra irrim det nois wen olabat fait langa olabat enami, en det
    taun garra jidan rabishwan en detlot taun gulijap langa Reiba garra barnap. Afta
    na ola Isreil pipul garra deigimbek olabat ronwan kantri brom detlot pipul hubin
    deigimwei detlot kantri brom olabat basdam.
  ukr-1871: Тим же то надходять днї, що в Раббі, (містї) синів Аммонових, дасться
    чути крик боєвий й Рабба зробиться купою розвалищ, і городи (дочки її) будуть
    повипалювані, а Ізраїль заволодїє над тими, що над ним панували, говорить Господь.
  deu-1951: Darum siehe, es kommen Tage, spricht der HERR, da ich wider Rabba der
    Kinder Ammon Kriegslärm werde erschallen lassen, daß es zu einem Schutthaufen
    wird und seine Dörfer in Feuer aufgehen; und Israel soll seine Erben wieder beerben,
    spricht der HERR!
  eng-JPS: Therefore, behold, the days come, saith the LORD, that I will cause an
    alarm of war to be heard against Rabbah of the children of Ammon; and it shall
    become a desolate mound, and her daughters shall be burned with fire; then shall
    Israel dispossess them that did dispossess him, saith the LORD.
  srp-1865: Zato evo idu dani, govori Gospod, kad æu uèiniti da se èuje vika ubojna
    u Ravi sinova Amonovijeh, i ona da bude gomila razvalina, i sela njezina popaljena
    ognjem; i Izrailj æe obladati onima koji bjehu njim obladali, govori Gospod.
  lug-lug: Naye ennaku zijja,” bw’ayogera Mukama Katonda, “lwe ndiraya eŋŋoma ezirangirira
    olutalo ku Labba eky’abawala ba Amoni. Kirifuuka ntuumu ya mafunfugu, n’ebyalo
    ebiriraanyeewo byokebwe omuliro. Isirayiri eryoke egobere ebweru abo abagigoba,”
    bw’ayogera Mukama Katonda.
  heb-heb: לכן הנה ימים באים נאם יהוה והשמעתי אל רבת בני עמון תרועת מלחמה והיתה לתל
    שממה ובנתיה באש תצתנה וירש ישראל את ירשיו אמר יהוה׃
  ben-IRV: তাই দেখ, সেই দিন আসছে” এটা সদাপ্রভুর ঘোষণা, “যখন আমি অম্মোনীয়দের রব্বা
    শহরের বিরুদ্ধে যুদ্ধের হাঁক দেব; তখন তা ধ্বংসস্তূপ হবে, আর তার মেয়েরা আগুনে পুড়ে
    যাবে। কারণ ইস্রায়েল তাদের দখল করবে, যারা তাকে দখল করে ছিল।” সদাপ্রভু বলেন।
  pan-pan: ਇਸ ਲਈ ਵੇਖੋ, ਉਹ ਦਿਨ ਆਉਂਦੇ ਹਨ, ਯਹੋਵਾਹ ਦਾ ਵਾਕ ਹੈ, ਕਿ ਲੜਾਈ ਦਾ ਰੌਲ਼ਾ ਸੁਣਾਵਾਂਗਾ,
    ਅੰਮੋਨੀਆਂ ਦੇ ਰੱਬਾਹ ਦੇ ਵਿਰੁੱਧ। ਉਹ ਇੱਕ ਵਿਰਾਨ ਥੇਹ ਹੋ ਜਾਵੇਗਾ, ਉਸ ਦਿਨ ਬਸਤੀਆਂ ਅੱਗ ਨਾਲ
    ਸਾੜੀਆਂ ਜਾਣਗੀਆਂ, ਤਦ ਇਸਰਾਏਲ ਉਹਨਾਂ ਉੱਤੇ ਕਬਜ਼ਾ ਕਰੇਗਾ ਜਿਹਨਾਂ ਉਸ ਦੇ ਉੱਤੇ ਕਬਜ਼ਾ ਕੀਤਾ,
    ਯਹੋਵਾਹ ਆਖਦਾ ਹੈ।
  mya-JVB: ထိုကြောင့် ၊ ထာဝရဘုရား မိန့် တော်မူသည်ကား၊ အမ္မုန် အမျိုးသား တို့ နေရာရဗ္ဗာ
    မြို့၌ စစ်တိုက် ခြင်းအသံ ကို ငါကြား စေသောအချိန် ရောက် လိမ့်မည်။ ထိုမြို့သည် ပျက်စီး
    ရာပုံ ဖြစ် ၍၊ သူ ၏သမီး တို့သည်လည်း မီးရှို့ ခြင်းကိုခံရကြလိမ့်မည်။ ထိုအခါဣသရေလအမျိုး၏နေရာကို၊
    သိမ်းယူ သောသူတို့ ၏ နေရာကို၊ ဣသရေလ သည် တဖန်သိမ်းယူ ရလိမ့်မည်ဟု ထာဝရဘုရား မိန့်
    တော်မူ၏။
  tbg-tbg: Ho vo enta anintairaqe te vi entaraqaa navutaaka nititama kaari vika ani
    iqoka raqiha Amo vika nora vatuka Raba aatarake, viraqi vai naavu maaqara ekaa
    rukavu raakavuma ke, ihaqohai vira tataaqa vai vatukara, vo vatuka vo vatuka ekaa
    tatoqa kevarave. Vi entara Isareri vika Amo kauquqihai nái vata qaiqaa ani varevarave.
  hmo-hmo: Kamonai! Dina do idia mai noho, lau Lohiabada ese haida do lau hagoadaia,
    vadaeni tuari kibi do idia hiriria, Raba, Amono taudia edia hanua, do idia hadikaia
    ore. Raba be momoru haboua gabuna do idia halaoa, bona iena hanua maragidia, be
    lahi dekena amo do idia gabua. Vadaeni Israela taudia idia luludia taudia, be
    Israela taudia ese do idia luludia. Lau inai Lohiabada lau hereva noho.
  urd-urd: इसलिए देख, वह दिन आते हैं, ख़ुदावन्द फ़रमाता है, कि मैं बनी 'अम्मोन के
    रब्बह में लड़ाई का हुल्लड़ बर्पा करूँगा; और वह खंडर हो जाएगा और उसकी बेटियाँ आग
    से जलाई जाएँगी; तब इस्राईल उनका जो उसके वारिस बन बैठे थे, वारिस होगा, ख़ुदावन्द
    फ़रमाता है।
  rus-SYN: Посему вот, наступают дни, говорит Господь, когда в Равве сыновей Аммоновых
    слышен будет крик брани, и сделается она грудою развалин, и города ее будут сожжены
    огнем, и овладеет Израиль теми, которые владели им, говорит Господь.
  bqc-SIM: Ma Dii ma mɛ̀, a gↄↄ lɛ́ mↄ́ kɛ́ má kúkua dↄ Amↄniↄ mɛɛwia Labawa, i
    gↄ̃ bɛzia ũ. Isailiↄ i tɛsↄ̃ a zↄ̃ɛwiaↄwa, aai gbɛ̃́ pↄ́ ń yá yãapiↄ ya sↄ̃.
    Ma Dii mámɛ má ò.
  tcz-CHONGTHU: Nikho ho ahung lhun teng leh.” tin Pakaiyin aseijin, “Na khopiu Rabbah
    douna a gal ka kou ding ahi. Lahlou thil mangthah kiselom banga akhopiu chu gam
    hel ding, chuleh akimvela kho ho jong kihal lhasoh keiding ahi. Chuteng Israel
    te gam analah peh uchu aki nung lah diu ahi,” tin Pakaiyin aseije.
  mar-mar: यास्तव परमेश्वर म्हणतो, “पाहा, असे दिवस येत आहेत की, अम्मोनाच्या लोकांस
    राब्बाविरूद्ध जेव्हा मी लढाईसाठी संकेताचा आवाज ऐकावयास लावीन, तेव्हा ते ओसाडीचा
    ढीग होईल आणि त्यांच्या कन्या अग्नीने जाळल्या जातील. कारण जे कोणी त्याच्या ताब्यात
    होते त्याचा ताबा इस्राएल घेईल.” असे परमेश्वर म्हणतो.
  qub-qub: Manapis aycällatanami Rabächo tiyaj Amón runacuna guërracho gaparpashan
    wiyacangapaj. Juchusha ragällanmi ricacongapaj. Llapan marcacunapis nina rupashallami
    quëdanga. Chayrämi Israelcunaga siudänincunata yapay shuntanga. Noga Tayta Diosmi
    chayno në.
  bqp-bqp: Yen sɔ̃ tɛ̃, kon de tɑbun wurenu nu nɔɔrɑ ben wuu mɑroɔ ge bɑ mɔ̀ Rɑbɑ.
    Rɑbɑ ye, yɑ koo bɑnsu ko, kpɑ yen bɑru kpɑɑnu nu dɔ̃ɔ mwɑɑkirɑ. Nge mɛyɑ Isirelibɑ
    bɑ koo bu girɑ be, be bɑ rɑɑ bu girɑ. Nɛ, Yinni Gusunɔwɑ nɑ yeni geruɑ.
  hat-hat: Se sa ki fè men jou a ap rive. Se mwen menm Seyè a k'ap pale la a. Mwen
    pral fè moun ki rete Raba, kapital peyi Amon an, tande bri lagè. Lavil la pral
    tounen yon pil wòch. Yo pral boule ti bouk li yo ratè. Lè sa a, moun pèp Izrayèl
    yo va reprann tè ki te pou yo a.
  eng-BSB: Therefore, behold, the days are coming, declares the LORD, when I will
    sound the battle cry against Rabbah of the Ammonites. It will become a heap of
    ruins, and its villages will be burned. Then Israel will drive out their dispossessors,
    says the LORD.
  eng-WEBPB: Therefore behold, the days come,” says the LORD, “that I will cause an
    alarm of war to be heard against Rabbah of the children of Ammon, and it will
    become a desolate heap, and her daughters will be burnt with fire; then Israel
    will possess those who possessed him,” says the LORD.
  kbq-kbq: Hagi e'ina'ma hu'nazagu Ra Anumzamo'a huno, Mago kna ne-eanki'na Nagra
    ha' vahe huzmante'sanuge'za e'za Amoni vahe mopafima me'nea Raba kumara ha' eme
    hunte'za eri haviza hanageno moriri huno marerigahie. Ana nehina ana kuma tva'onte'ma
    me'nea ne'onse kumatamina teve tagintesageno tefanane hugahie. Ana hanige'za Israeli
    vahe mopama eri'naza vahera Israeli vahe'mo'za zamavare netre'za mopa'zamia ete
    erigahaze, huno Ra Anumzamo'a hu'ne.
  nhe-BL: 'TOTECO quiijto: “Ajsis tonal nimechtlatzacuiltis ica tlen inquichijtoque
    huan nijxolehuas imoaltepe Rabá. Huan teipa Rabá mocahuas queja se tlamontomitl
    tlen tetl. Huan nochi nopa sequinoc altepetini tlen mopantíaj huejca, quintlamitlatise.
    Huan huajca nopa israelitame hualase huan sampa moaxcatise inintlal. Quena, nopa
    israelitame inmechtlaxtequilise pampa imojuanti nojquiya inquintlaxtequilijque.
    Queja nopa niininTECO niquijtohua.'
  gub-BL: Uhem amo 'ar iko kury. A'e 'ar mehe ainu kar putar zeàmàtyry'ymawhu iànoànogaw
    Hama tawhu pe har wanupe nehe. Zauxiapekwer umumew putar a'e tawhu Amon izuapyapyr
    waneko haw wà nehe. Tata umumaw putar taw waneko haw wà nehe no. Upyhyk a'e ywy
    Izaew izuapyapyr wanuwi wà. Izaew upyhyk wi putar uiwy a'e teko wanuwi wà nehe
    no. Ihe Tupàn Tuweharupi Wiko Ma'e aiko ko ma'e imume'u har romo ihe.
  eng-DRA: Therefore behold the days come, saith the Lord, and I will cause the noise
    of war to be heard in Rabbath of the children of Ammon, and it shall be destroyed
    into a heap, and her daughters shall be burnt with fire, and Israel shall possess
    them that have possessed him, saith the Lord.
