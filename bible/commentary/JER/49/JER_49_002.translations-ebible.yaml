verse: JER.049.002
translations:
  mal-C: അതിനാൽ ഞാൻ അമ്മോന്യരുടെ രബ്ബയിൽ യുദ്ധത്തിന്റെ കാഹളനാദം ധ്വനിപ്പിക്കുന്ന കാലം
    വരുന്നു,” എന്ന് യഹോവയുടെ അരുളപ്പാട്, “അത് ഒരു ശൂന്യകൂമ്പാരമായിത്തീരും, അതിനുചുറ്റുമുള്ള
    ഗ്രാമങ്ങൾ തീവെച്ചു നശിപ്പിക്കപ്പെടും. അപ്പോൾ ഇസ്രായേൽ തന്നെ കൈവശമാക്കിയവരെ ആട്ടിപ്പായിക്കും,”
    എന്ന് യഹോവ അരുളിച്ചെയ്യുന്നു.
  deu-TKW: 'Darum, fürwahr, es kommt die Zeit, ist der Spruch Jahwes, da lasse ich
    Rabba, die Stadt der Ammoniter, Kriegsgeschrei vernehemn, und sie soll zu einem
    Schutthügel und ihre Tochterstädte in Brand gesteckt werden: da soll dann Israel
    seine erben wieder beerben! spricht Jahwe.'
  lin-lin: Kasi na mikolo ekoya, » elobi Yawe, « nakosala ete lokito ya bitumba eyokana
    mpo na kobundisa Raba, engumba ya bato ya Amoni ; ekokoma esika ya mabe mpe bamboka
    mike na yango ekozikisama na moto. Bongo Isalaele akobengana bato oyo babenganaki
    ye, » elobi Yawe.
  eng-LSV: Therefore, behold, days are coming, || A declaration of YHWH, || And I
    have sounded a shout of battle in Rabbah of the sons of Ammon, || And it has been
    for a heap—a desolation, || And her daughters are burned with fire, || And Israel
    has succeeded its heirs, said YHWH.
  eng-GNV: 'Therefore beholde the dayes come, sayeth the Lord, that I will cause a
    noyse of warre to be heard in Rabbah of the Ammonites, and it shall be a desolate
    heape, and her daughters shall be burnt with fire: then shall Israel possesse
    those that possessed him, sayeth the Lord.'
  eng-WEBSTER: 'Therefore behold, the days come, saith the LORD, that I will cause
    an alarm of war to be heard in Rabbah of the Ammonites; and it shall be a desolate
    heap, and her daughters shall be burned with fire: then shall Israel be heir to
    them that were his heirs, saith the LORD.'
  nhw-BL: 'TOTECO quiijto: “Ajsis tonal nimechtlatzacuiltis ica catli anquichijtoque
    huan nijsosolos amoaltepe Rabá. Huan teipa Rabá mocahuas quen se tlamontomitl
    tlen tetl. Huan nochi nopa sequinoc altepeme catli mopantíaj huejca, quintlamitlatise.
    Huan huajca nopa israelitame hualase huan sempa moaxcatise inintlal. Quena, nopa
    israelitame anmechtlachtequilise pampa amojuanti nojquiya anquintlachtequilijque.
    Quej nopa niininTECO niquijtohua.'
  swh-ONEN: Lakini siku zinakuja,” asema Bwana, “nitakapopiga kelele ya vita dhidi
    ya Raba mji wa Waamoni; utakuwa kilima cha magofu, navyo vijiji vinavyouzunguka
    vitateketezwa kwa moto. Kisha Israeli atawafukuza wale waliomfukuza,” asema Bwana.
  bba-bba: Yen sɔ̃ tɛ̃, kon de tɑbun wurenu nu nɔɔrɑ ben wuu mɑroɔ ɡe bɑ mɔ̀ Rɑbɑ.
    Rɑbɑ ye, yɑ koo bɑnsu ko, kpɑ yen bɑru kpɑɑnu nu dɔ̃ɔ mwɑɑkirɑ. Nɡe mɛyɑ Isirelibɑ
    bɑ koo bu ɡirɑ be, be bɑ rɑɑ bu ɡirɑ. Nɛ, Yinni Gusunɔwɑ nɑ yeni ɡeruɑ.
  eng-KJVCPB: 'Therefore behold, the days come, saith the Lord, That I will cause
    an alarm of war to be heard in Rabbah of the Ammonites; And it shall be a desolate
    heap, And her daughters shall be burnt with fire: Then shall Israel be heir unto
    them that were his heirs, saith the Lord.'
  luo-luo: Jehova Nyasaye wacho niya, “To ndalo biro, ma anagoye koko mar lweny mondo
    oked gi Raba mar jo-Amon; enobed pith mar kethruok, kendo gwenge molworogi nowangʼ.
    Eka Israel noriemb jogo mane oriembogi,” Jehova Nyasaye ema owacho.
  meu-meu: 'Taunabunai, Iehova na e tomu: Negana be maimu, lau ese haida baina hagoadadia,
    bena bae hone, Raba, Amono taudia edia hanua, bae hare henia. Ia na senu ḡaḡaena
    ai bainela, bona ena hanua maraḡidia na lahi amo bae doudia; bena Israel e lahea
    oho taudia na Israel ese ma baine lahedia oho. Iehova na e herevamu.'
  npi-ULB: त्यसैले, यो परमप्रभुको घोषणा हो, हेर्, यस्‍ता दिनहरू आउँदैछन्, जति बेला
    म अम्मोनीहरूका बिचमा रब्बाको विरुद्धमा युद्ध-ध्वनीको लागि सङ्केतको आवाज निकाल्नेछु,
    यसरी यो भग्‍नावशेषको थुप्रो हुनेछ, र यसका गाउँहरूमा आगो लगाइनेछ । किनकि इस्राएललाई
    अधिकार गर्नेहरूलाई त्यसले अधिकार गर्नेछ,” परमप्रभु भन्‍नुहुन्छ ।
  yor-yor: Ṣùgbọ́n ọjọ́ náà ń bọ̀,” ni Olúwa wí; “nígbà tí èmi yóò mú kí a gbọ́ ìdágìrì
    ogun ní Rabba tí Ammoni; yóò sì di òkìtì ahoro, gbogbo ìlú tí ó yí i ká ni a ó
    jó níná. Nígbà náà ni Israẹli yóò lé wọn, àwọn tí ó ti lé e jáde,” ni Olúwa wí.
  pes-OPCB: بنابراین روزی خواهد رسید که شما را برای این کار، مجازات خواهم کرد و پایتخت
    شما، ربه را ویران خواهم نمود. ربه با خاک یکسان خواهد شد و آبادی‌های اطرافش در
    آتش خواهد سوخت. آنگاه بنی‌اسرائیل خواهند آمد و زمینهای خود را دوباره تصاحب خواهند
    نمود. همان‌گونه که دیگران را بی‌خانمان کردید، شما را بی‌خانمان خواهند ساخت.
  tgl-ULB: Kaya tingnan ninyo, darating ang mga araw—ito ang pahayag ni Yahweh—na
    patutunugin ko ang hudyat para sa digmaan laban sa Rabba sa mga tao ng Ammon,
    kaya ito ay magiging pinabayaang bunton at ang mga anak na babae nito ay magsisindi
    ng apoy. Sapagkat aangkinin ng Israel ang mga umangkin sa kaniya,” sinabi ni Yahweh.
  hui-hui: I̱ Anduane Homogo i̱naore laro. Horo mbira i̱na pongo bo winigo tagira
    ibirangi tínaga waitigiru ibilarogola tigua tano timbuni mini Laba ngagoria anda
    ibalu wai bulebira. Laba tano ogoni Amono dindinaga tano dunini mbira ngago ogoriani
    wai bialu holebira. Wai bialu waitigime tano ogoni bo gialo wahai haragola gialo
    paya bini dege wulebira. Ani bialu waitigime tano ogoni anda dewa kaware hapara
    para bidaru bibahende bo heda hai holebira. Ani biragola mani howa Amono tigua
    dindi karulo henedagoni Isaraele wali agali tini lone karulo dai bulebira. I̱
    Anduane Homogo i̱na bi o ledogoniore.
  mya-mya: ငါ​သည်​ရဗ္ဗာ​မြို့​သူ​မြို့​သား​တို့​အား​စစ်​တိုက် သံ​များ​ကို ကြား​စေ​မည့်​အ​ချိန်​ကာ​လ​ကျ
    ရောက်​လာ​လိမ့်​မည်။ ထို​မြို့​သည်​ပျက်​စီး​လျက် ယင်း​၏​ကျေး​လက်​တော​ရွာ​များ​သည်​လည်း
    မီး​လောင်​ကျွမ်း​လိမ့်​မည်။ ထို​အ​ခါ​ဣ​သ​ရေ​လ အမျိုး​သား​တို့​သည်​မိ​မိ​တို့​ပြည်​ကို​သိမ်း​ယူ
    ထား​သူ​တို့​၏​လက်​မှ​ပြန်​လည်​ရ​ရှိ​ကြ လိမ့်​မည်။-
  bod-N: ལྟོས་ཤིག དུས་དེ་སླེབས་ལ་ཉེའོ་ཞེས་དཀོན་མཆོག་ཡ་ཝཱེས་གསུངས་ཏེ། ངས་མི་ལ་དམག་འཐབ་པའི་སྐད་སྒྲ་ཐོས་སུ་འཇུག་སྟེ།
    དེ་ནི་ཨམ་མོན་པའི་རབ་བཱ་ལ་རྒོལ་བའི་སྐད་སྒྲ་ཡིན་ལ། རབ་བཱ་ནི་དབེན་སྟོང་དུ་འགྱུར་ཞིང་།
    དེ་ལ་གཏོགས་པའི་གྲོང་ཁྱེར་དག་ནི་མེས་བསྲེག་པར་འགྱུར། དེ་སྔར་ཡེས་ར་ཨེལ་ནོར་སྐལ་དུ་འཛིན་མཁན་རྣམས་ནི་ད་ལྟ་ཡེས་ར་ཨེལ་གྱིས་ནོར་སྐལ་དུ་འཛིན་པར་འགྱུར་ཞེས་དཀོན་མཆོག་ཡ་ཝཱེས་གསུངས།
  sna-sna: Asi mazuva anouya,” ndizvo zvinotaura Jehovha, “andicharidza mhere yehondo
    pamusoro peRabha ravaAmoni; richaitwa murwi wamatongo, uye misha yakaripoteredza
    ichapiswa nomoto. Ipapo Israeri achadzinga vaya vakanga vamudzinga,” ndizvo zvinotaura
    Jehovha.
  spa-BLM: Por lo tanto, he aquí que los días vienen,” dice Yahvé, “que haré que se
    oiga una alarma de guerra contra Rabá de los hijos de Amón, y se convertirá en
    un montón desolado, y sus hijas serán quemadas con fuego; entonces Israel poseerá
    a los que lo poseyeron”. dice Yahvé.
  cac-cac: Palta a in Jehová in svala', ol c'och sc'ual, ol ab'chaj yel av yic oval
    d'a chon̈ab' Rabá, snivan chon̈ab' eb' amonita. Junn̈ej b'ulan̈ ol ajcan smac'jiem
    lan̈najoc, ol tz'ab'at masanil yaldeail. A in Jehová in svala' to icha chi' ol
    aj yic'anxiec' slum eb' aj Israel d'a eb' toc'jinac eq'ui.
  swh-ULB: Hivyo angalia, siku zinakuja - asema Yahwe - nitakapo sikizisha ishara
    ya vita juu ya Raba miongoni mwa watu wa Amoni, hivyo itakuwa rundo lililoachwa
    na binti zake watawasha moto. Maana Israeli atawamiliki wanaommiliki,” asema Yahwe.
  bel-bel: Таму вось, настаюць дні, кажа Гасподзь, калі ў Раве сыноў Амонавых будзе
    чуцен крык бітвы, і зробіцца яна грудай руінаў, і гарады яе будуць спалены агнём,
    і авалодае Ізраіль тымі, якія валодалі ім, кажа Гасподзь.
  deu-ELBBK: Darum siehe, Tage kommen, spricht der HERR, da ich gegen Rabba der Kinder
    Ammon Kriegsgeschrei werde erschallen lassen; und es soll zum Schutthaufen werden,
    und seine Tochterstädte sollen mit Feuer verbrannt werden. Und Israel wird seine
    Erben beerben, spricht der HERR.
  mbb-OT: Siak, is Nengazen, migkaǥi a te egkeuma is timpu he ibpesurung ku te menge
    kuntada niw is Raba. Ebengkaǥen dan heini is dekelà he inged niw ne ebinsulan
    dan is dezeisey he menge inged diyà te peliǥuy zin. Pinaaǥi kayi egkesegseg te
    menge Israilihanen is menge midsegseg kandan.
  mal-2015: ആകയാൽ ഞാൻ അമ്മോന്യരുടെ രബ്ബയിൽ യുദ്ധത്തിന്റെ ആർപ്പുവിളി കേൾപ്പിക്കുന്ന
    കാലം വരുന്നു എന്നു യഹോവയുടെ അരുളപ്പാടു; അന്നു അതു ശൂന്യമായി കല്ക്കുന്നാകും; അതിന്റെ
    പുത്രീനഗരങ്ങളും തീ പിടിച്ചു വെന്തുപോകും; യിസ്രായേൽ തന്നേ കൈവശമാക്കിയവരെ കൈവശമാക്കും
    എന്നു യഹോവ അരുളിച്ചെയ്യുന്നു.
  rmc-rmc: Vašoda, aven o dživesa,“ phenel o RAJ, „hoj dava, hoj e Raba le Amončanengri
    te šunel e maribnaskri vika. Ačhela latar ča kopa bara a lakre gavora labona avri.
    Akor o Izrael tradela avri olen, ko len tradňa avri,“ phenel o RAJ.
  pes-OPV: 'لهذا اینک خداوند می‌گوید: ایامی می‌آید که نعره جنگ را در ربه بنی عمون
    خواهم شنوانید و تل ویران خواهد گشت و دهاتش به آتش سوخته خواهد شد. و خداوند می‌گوید
    که اسرائیل متصرفان خویش را به تصرف خواهدآورد.»'
  ron-1924: Де ачея, ятэ кэ вин зиле”, зиче Домнул, „кынд вой фаче сэ рэсуне стригэтул
    де рэзбой ымпотрива Рабей копиилор луй Амон. Еа ва ажунӂе ун морман де дэрымэтурь,
    ши сателе сале вор фи арсе де фок. Атунч, Исраел ва изгони пе чей че-л изгонисерэ”,
    зиче Домнул.
  ben-OBCV: কিন্তু সেই দিনগুলি আসছে,” সদাপ্রভু এই কথা বলেন, “যখন অম্মোনীয়দের রব্বা
    নগরের বিরুদ্ধে আমি রণহুঙ্কার শোনাব; তা তখন এক ধ্বংসস্তূপ হবে, আর চারপাশের গ্রামগুলিতে
    আগুন লাগিয়ে দেওয়া হবে। তখন ইস্রায়েল তাদের তাড়িয়ে দেবে, একদিন যারা তাদের তাড়িয়ে
    দিয়েছিল,” সদাপ্রভু এই কথা বলেন।
  som-som: Sidaas daraaddeed Rabbigu wuxuu leeyahay, Bal ogaada, waxaa iman doona
    wakhti aan ka dhigi doono in la maqlo qaylo dagaaleed oo ka gees ah magaalada
    Rabbaah ee reer Cammoon, oo waxay noqon doontaa taallo burbur ah, oo gabdhaheedana
    dab baa lagu wada gubi doonaa, oo markaasay dadka Israa'iil dhaxli doonaan kuwii
    iyaga dhaxli jiray, ayaa Rabbigu leeyahay.
  lat-VUC: Ideo ecce dies veniunt, dicit Dominus, et auditum faciam super Rabbath
    filiorum Ammon fremitum prælii, et erit in tumultum dissipata, filiæque ejus igni
    succendentur, et possidebit Israël possessores suos, ait Dominus.
  eng-ASVBT: 'Therefore, behold, the days come, saith Jehovah, that I will cause an
    alarm of war to be heard against Rabbah of the children of Ammon; and it shall
    become a desolate heap, and her daughters shall be burned with fire: then shall
    Israel possess them that did possess him, saith Jehovah.'
  ita-1885: Perciò, ecco i giorni vengono, dice il Signore, che io farò udire in Rabba
    de' figliuoli di Ammon lo stormo di guerra, ed ella sarà ridotta in un monte di
    ruine; e le città del suo territorio saranno arse col fuoco; ed Israele possederà
    quelli che l'aveano posseduto, ha detto il Signore.
  eng-LXXUP: to Jeremiah the prophet, and said to him, Let now our supplication come
    before thy face, and pray thou to the Lord thy God for this remnant; for we are
    left few out of many, as thine eyes see.
  eng-ULB: So look, the days are coming—this is Yahweh's declaration—when I will sound
    the signal for battle against Rabbah among the people of Ammon, so it will become
    a deserted heap and its villages will be set on fire. For Israel will possess
    those who possessed him,” says Yahweh.
  spa-VBL: ¡Cuidado! Se acerca el momento, declara el Señor, en que señalaré el ataque
    a la ciudad amonita de Rabá. Se convertirá en un montón de ruinas, y sus pueblos
    serán incendiados. Entonces los israelitas expulsarán a los pueblos que se apoderaron
    de su tierra, dice el Señor.
  fra-_FOB: C'est pourquoi les jours viennent, dit l'Éternel, où je ferai entendre
    le cri de guerre vers Rabba des enfants d'Ammon; elle deviendra un monceau de
    ruines, et les villes de son ressort seront consumées par le feu, et Israël possédera
    ceux qui l'auront possédé, a dit l'Éternel.
  mal-mal: അതിനാൽ ഞാൻ അമ്മോന്യരുടെ രബ്ബയിൽ യുദ്ധത്തിന്റെ ആർപ്പുവിളി കേൾപ്പിക്കുന്ന
    കാലം വരുന്നു” എന്ന് യഹോവയുടെ അരുളപ്പാട്; “അന്ന് അത് ശൂന്യമായി കല്ക്കുന്നാകും;
    അതിന്റെ പുത്രീനഗരങ്ങളും തീ പിടിച്ച് വെന്തുപോകും; യിസ്രായേൽ തന്നെ കൈവശമാക്കിയവരെ
    കൈവശമാക്കും” എന്ന് യഹോവ അരുളിച്ചെയ്യുന്നു.
  urd-GVR: Chunāṅche Rab farmātā hai, “Wuh waqt āne wālā hai ki mere hukm par Ammonī
    dārul-hukūmat Rabbā ke ḳhilāf jang ke nāre lagāe jāeṅge. Tab wuh malbe kā ḍher
    ban jāegā, aur gird-o-nawāh kī ābādiyāṅ nazar-e-ātish ho jāeṅgī. Tab Isrāīl un
    par qabzā karegā jinhoṅ ne us par qabzā kiyā thā.” Yih Rab kā farmān hai.
  suz-BL: मोपतीके परमप्रभु यावेमी “गो अम्‍मोनी आन रब्‍बाह कली लडाइ ङा तुराही ताप्‍शो
