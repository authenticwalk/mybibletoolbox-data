  eng-YLT: Therefore, lo, days are coming, An affirmation of Jehovah, And I have sounded
    unto Rabbah of the sons of Ammon a shout of battle, And it hath been for a heap
    — a desolation, And her daughters with fire are burnt, And Israel hath succeeded
    its heirs, Said hath Jehovah.
  eng-WYC-2017: Lo! days come, saith the Lord, and I shall make the gnashing of battle
    heard on Rabbah of the sons of Ammon; and it shall be destroyed into noise, and
    the villages thereof shall be burnt with fire, and Israel shall wield his wielders,
    saith the Lord.
  eng-WMBB: Therefore behold, the days come,” says the LORD, “that I will cause an
    alarm of war to be heard against Rabbah of the children of Ammon, and it will
    become a desolate heap, and her daughters will be burnt with fire; then Israel
    will possess those who possessed him,” says the LORD.
  urd-GVH: चुनाँचे रब फ़रमाता है, “वह वक़्त आनेवाला है कि मेरे हुक्म पर अम्मोनी दारुल-हुकूमत
    रब्बा के ख़िलाफ़ जंग के नारे लगाए जाएंगे। तब वह मलबे का ढेर बन जाएगा, और गिर्दो-नवाह
    की आबादियाँ नज़रे-आतिश हो जाएँगी। तब इसराईल उन पर क़ब्ज़ा करेगा जिन्होंने उस पर
    क़ब्ज़ा किया था।” यह रब का फ़रमान है।
  rug-rug: Ba zama vura gua se Zihova, “Sari rane si korapa mae, totoso kote ivua
    Rau sa buki va nama varipera pude raza ia sa vasileana Raba pa Amoni; meke kote
    ta evaṉae na kobi remoremo, meke sari vasileana pa vari likohaena si kote ta sulu.
    Meke kote hadu vurani Izireli sarini pu hadu vura nia si asa,” zama vura gua se
    Zihova.
  gaz-gaz: Garuu barri ani itti Rabbaa Amoonotaatti sagalee waca waraanaa dhageessisu
