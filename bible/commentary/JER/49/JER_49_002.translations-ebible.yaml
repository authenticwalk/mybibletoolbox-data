    timbunan reruntuhan dan desa-desanya akan dibakar dengan api. Kemudian, Israel
    akan merebut orang-orang yang dahulu merebutnya,” firman TUHAN.
  nya-nya: Koma nthawi ikubwera,” akutero Yehova, “pamene ndidzamveketse mfuwu wankhondo
    ku Raba, likulu la Amoni; ndipo malo awo opembedzera milungu yawo adzatenthedwa
    ndi moto. Choncho Aisraeli adzalandanso dziko lawo kuchokera kwa amene anawalanda
    poyamba dzikolo,” akutero Yehova.
  hrv-hrv: Zato, evo, dolaze dani - riječ je Jahvina - i učinit ću da se zaore ratni
    krikovi u Rabi sinova Amonovih, i ona će biti humak poharani, i naseobine njene
    ognjem popaljene. Tada će Izrael opljačkati svoje pljačkaše” - govori Jahve.
  mps-mps: Ena Genuai Bidi, eno te po obao, mu tama eno bodolu muani sogo me deli
    elalubao, tama te sogo eno te boi bidi dabego te taun Raba teba hwįgi pomainogo
    tagala palaibao, te kantri Amongo genuai taun dao. Augwaligo te taun dolama, te
    olo pobele bage du holali tiwai elalueibao. Te boi bidi dabego te genuai taun
    pąde elalubo bulu dabe siago ulaibao. Tama nosali, te Israel dabego te Amon dabego
    sali tǫ ma saibao. Te Genuai Bidi, eno po dao.”
  tpi-tpi: Mi Bikpela, mi tok, tru tumas mi makim pinis wanpela taim, na long dispela
    taim bai mi salim ol birua i kam pait long taun Raba, dispela biktaun bilong kantri
    Amon. Ol bai i bagarapim dispela taun na em bai i kamap olsem hip pipia nating.
    Na ol birua bai i kukim ol ples i stap klostu long biktaun. Na bihain, ol Israel
    bai i kisim bek dispela graun ol Amon i bin kisim. Em tok bilong mi, Bikpela.
  dan-1931: Se, derfor skal Dage komme, lyder det fra HERREN, da jeg lader Krigsskrig
    lyde mod Rabba i Ammon, og det skal blive en Grusdynge, og dets Døtre* skal gå
    op i Luer. Da arver Israel sine Arvinger, siger HERREN. { [*dvs. Småbyer.] }
  vie-OVCB: 'Chúa Hằng Hữu phán: “Vì thế, sẽ có ngày, Ta khiến chiến tranh vang dội
