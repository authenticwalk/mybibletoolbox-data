    akam.'
  azb-azb: Bu səbəbdən də o günlər gəlir ki, Ammon övladlarının Rabba şəhərinə Döyüş
    nərələri eşitdirəcəyəm» Rəbb belə bəyan edir. «Rabba bir xarabalıq qalağı olacaq,
    Qəsəbələri yandırılacaq. Beləcə İsrail onu torpağından qovanları qovacaq» Rəbb
