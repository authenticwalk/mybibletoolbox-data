verse: JER.049.009
translations:
  mal-C: മുന്തിരിപ്പഴം പറിക്കുന്നവർ നിന്റെ അടുക്കൽ വന്നാൽ കാലാപെറുക്കാനുള്ള പഴമെങ്കിലും
    അവർ ശേഷിപ്പിക്കുകയില്ലേ? കള്ളന്മാർ രാത്രിയിൽ വന്നാൽ, തങ്ങൾക്കു വേണ്ടതല്ലേ അവർ
    മോഷ്ടിക്കൂ?
  deu-TKW: Wenn Winzer über dich kommen, lassen sie nicht eine Nachlese übrig? wenn
    Diebe in der Nacht -, so schädigen sie, bis sie befriedigt sind!
  lin-lin: Soki bato oyo babukaka bambuma ya vino bayei epai na yo, bakotika ata mbuma
    moko te ya vino. Soki miyibi bayei epai na yo na butu, bakobebisa ndenge balingi.
  eng-LSV: If gatherers have come to you, || They do not leave gleanings, || If thieves
    in the night, || They have destroyed their sufficiency!
  eng-GNV: If the grape gatherers come to thee, would they not leaue some grapes?
    if theeues come by night, they will destroy till they haue ynough.
  eng-WEBSTER: If grape-gatherers come to thee, would they not leave some gleaning
    grapes? if thieves by night, they will destroy till they have enough.
  nhw-BL: Quema quitequij itlajca xocomecatl, nopa tlacame quicahuaj se quesqui para
    ma quitequica catli teicneltzitzi. Niyon tlachtequini amo quihuicaj nochi tlamantli
    quema tlachtequij.
  swh-ONEN: Je, kama wachuma zabibu wangekuja kwako, wasingebakiza zabibu chache?
    Kama wezi wangekujia usiku, je, si wangeiba tu kiasi ambacho wangehitaji?
  bba-bba: Be bɑ rɑ resɛm sɔri bɑ̀ n nɑ bɛɛn mi, bɑ rɑ fiiko deri. Gbɛnɔbu bɑ̀ n tɔmbu
    wɔri, bɑ rɑ suewɑ ye bɑ koo kpĩ.
  eng-KJVCPB: If grapegatherers come to thee, would they not leave some gleaning grapes?
    If thieves by night, they will destroy till they have enough.
  luo-luo: Ka jopon olemb mzabibu obiro iru, donge digiwe olemb mzabibu matin? Ka
    jokwoge obiro gotieno, donge gibiro kwalo mwandu magu kaka ginyalo?
  meu-meu: Vine huahuadia ihaboudia taudia bema vasi, idia ese vine abitanidia bema
    rakatani ani? Henao taudia na hanuaboi ai bema mai, idia ese edia ura ḡaudia mo
    bema abi ani?
  npi-ULB: दाख टिप्नेहरू तँकहाँ आए भने के तिनीहरूले केही दानाहरू छोड्‍दैनन् र ? रातमा
    चोरहरू आए भने के तिनीहरूले आफूले चाहे जति मात्र लैजाँदैनन् र ?
  yor-yor: Tí àwọn tí ń ṣa èso bá tọ̀ ọ́ wá; ǹjẹ́ wọn kò ní fi èso díẹ̀ sílẹ̀? Tí
    olè bá wá ní òru; ǹjẹ́ wọn kò ní kó gbogbo ohun tí wọ́n bá fẹ́?
  pes-OPCB: آنانی که انگور می‌چینند مقدار کمی هم برای فقرا باقی می‌گذارند؛ حتی دزدها
    نیز همه چیز را نمی‌برند! ولی من سرزمین عیسو را تماماً غارت خواهم کرد؛ مخفیگاههایش
    را نیز آشکار خواهم ساخت تا جایی برای پنهان شدن باقی نماند. فرزندان، برادران و
    همسایگان او همه نابود خواهند شد؛ خودش نیز از بین خواهد رفت.
  tgl-ULB: Kung pumunta sa inyo ang mga taga-ani ng ubas, hindi ba magtitira sila
    ng kaunti? Kung dumating ang mga magnanakaw sa gabi, hindi ba nanakawin lamang
    nila ang kasindami ng naisin nila?
  hui-hui: Agalirume gerebi lini bogabi dedaru dalu howa tigua lini bibahende do yai
    nahe maru delo wahaga. Ogonidagua dege pagealime mbiraga ibuwa tini mo yule hameleda
    alego dege mo yalu piaga.
  mya-mya: လူ​တို့​သည်​စ​ပျစ်​သီး​များ​ကို​လာ​၍​ဆွတ် ခူး​ကြ​သော​အ​ခါ စ​ပျစ်​ကိုင်း​များ​တွင်​အ
    သီး​အ​နည်း​ငယ်​ချန်​ထား​တတ်​ကြ​၏။ ညဥ့် အ​ခါ​၌​ဋ္ဌား​ပြ​များ​လာ​ရောက်​လျှင်​လည်း
    မိ​မိ​တို့​နှစ်​သက်​ရာ​ပစ္စည်း​များ​ကို​သာ လျှင်​ယူ​သွား​တတ်​ကြ​၏။-
  bod-N: ཇི་སྟེ་རྒུན་འབྲུམ་འཐོག་མཁན་ཁྱོད་ཀྱི་རྩར་འོངས་ན་དེ་རྣམས་ཀྱིས་རྒུན་འབྲུམ་ཁ་ཤས་བསྐྱུར་བ་མ་ཡིན་ནམ།
    ཡང་གལ་ཏེ་མཚན་མོར་རྐུན་མ་འོངས་ན། དེ་དག་གིས་ཅི་འདོད་པ་འབའ་ཞིག་རྐུ་བ་མ་ཡིན་ནམ།
  sna-sna: Kana vanononga mazambiringa vakasvika kwauri, havangasiyi mazambiringa
    mashoma here? Kana mbavha dzikasvika usiku, havangabi zvavanoda chete here?
  spa-BLM: Si los recolectores de uva vinieran a ti, ¿no dejarían algunas uvas espigadas?
    Si los ladrones vinieran de noche, ¿no robarían hasta tener suficiente?
  cac-cac: Ayic smolchaj sat te' uva, ay b'aj scan junjunxo xuc'yatil te'. Ayic sc'och
    eb' elc'um d'ac'valil, an̈ej tas yovalil tz'och yuj eb' syelq'uejb'ati.
  swh-ULB: Ikiwa wavunaji wa zabibu walikuja kwako, je wasinge acha kidogo? Ikiwa
    wezi walikuja usiku, je wasingeiba kiasi walichotaka?
  bel-bel: Калі б зборшчыкі вінаграду прыйшлі да цябе, дык напэўна пакінулі б некалькі
    несабраных ягадзін. І калі б злодзеі прыйшлі ўначы, дык яны захапілі б, колькі
    ім трэба.
  deu-ELBBK: Wenn Winzer über dich kommen, so werden sie keine Nachlese übriglassen;
    wenn Diebe in der Nacht, so verderben sie nach ihrem Genüge.
  mbb-OT: Kenè be is ebpenrupù te paras kenè din ed-eminen is menge veǥas kayi, kekenà,
    edsemaan din? Kenè be is tekawen kenè din ed-eminen te egkuwa is menge azen diyà
    te seled te valey, kekenà, iyan dà egkuwaan dan is kinahanglan he egkuwaan dan?
  mal-2015: മുന്തിരിപ്പഴം പറിക്കുന്നവർ നിന്റെ അടുക്കൽ വന്നാൽ കാലാ പറിപ്പാൻ ചിലതു ശേഷിപ്പിക്കയില്ലയോ?
    രാത്രിയിൽ കള്ളന്മാർ വന്നാൽ തങ്ങൾക്കു മതിയാകുവോളം മാത്രമല്ലോ നശിപ്പിക്കുന്നതു?
  rmc-rmc: Te ke tu avena ola, ko obkiden o hroznos, na mukena aňi oda, so lenge perela
    pre phuv; te ke tu avena o zbujňika rači, čorena oda, so kamena.
  pes-OPV: اگر انگورچینان نزد تو آیند، آیا بعضی خوشه‌ها را نمی گذارند؟ و اگر دزدان
    در شب (آیند)، آیا به قدر کفایت غارت نمی نمایند؟
  ron-1924: Оаре, дакэ ар вени ниште кулегэторь де стругурь ла тине, ну ць-ар лэса
    нимик де кулес пе урма кулегэторилор? Дакэ ар вени ниште хоць ноаптя, н-ар пустий
    декыт пынэ с-ар сэтура!
  ben-OBCV: যদি আঙুর চয়নকারীরা তোমার কাছে আসত, তারা কি কয়েকটি আঙুর রেখে যেত না?
    যদি চোরেরা রাত্রিবেলা আসত, তাদের যতটা প্রয়োজন, তারা ততটাই কি চুরি করত না?
  som-som: Haddii kuwa canab ururiya ay kuu yimaadaan, sow kaagama ay tageen canab
    xaaxaab ah? Haddiise tuugag ay habeenkii kuu miraan, sow kama ay tageen markay
    wax ku filan helaan?
  lat-VUC: 'Si vindemiatores venissent super te, non reliquissent racemum: si fures
    in nocte rapuissent quod sufficeret sibi.'
  eng-ASVBT: If grape-gatherers came to thee, would they not leave some gleaning grapes?
    if thieves by night, would they not destroy till they had enough?
  ita-1885: Se ti fosser sopraggiunti dei vendemmiatori, non ti avrebbero essi lasciati
    alcuni grappoli? se de' ladri fosser venuti contro a te di notte, non avrebbero
    essi predato quanto fosse lor bastato?
  eng-LXXUP: and he said to them, Thus saith the Lord;
  eng-ULB: If grape harvesters came to you, would they not leave a little bit behind?
    If thieves came in the night, would they not steal only as much as they wanted?
  spa-VBL: Si viniera gente a cosechar uvas, dejaría algunas, ¿no es así? Si vinieran
    ladrones durante la noche, sólo robarían lo que quisieran, ¿no es así?
  fra-_FOB: Si des vendangeurs entraient chez toi, ne laisseraient-ils pas des grappillages?
    Si c'étaient des voleurs de nuit, ils ne prendraient que ce qui leur suffit.
  mal-mal: മുന്തിരിപ്പഴം പറിക്കുന്നവർ നിന്റെ അടുക്കൽ വന്നാൽ കാലാ പറിക്കുവാൻ ചിലത്
    ശേഷിപ്പിക്കുകയില്ലയോ? രാത്രിയിൽ കള്ളന്മാർ വന്നാൽ അവർ മതിയാകുവോളം മാത്രമല്ലയോ നശിപ്പിക്കുന്നത്?
  urd-GVR: Ai Adom, agar tū angūr kā bāġh hotā aur mazdūr fasal chunane ke lie āte
    to thoṛā-bahut un ke pīchhe rah jātā. Agar ḍākū rāt ke waqt tujhe lūṭ lete to
    wuh sirf utnā hī chhīn lete jitnā uṭhā kar le jā sakte haiṅ. Lekin terā anjām
    is se kahīṅ zyādā burā hogā.
  suz-BL: अङगुर सेक्‍बपुकी इ बाक्‍तीके जाक्‍तेक्‍म हना, मार, मेकोपुकीम अरु सीला गुप्‍तीके
    मप्रोंइनीमी ङा? मार, नाक्‍दो खुइ जाक्‍शो नम हना, मेकोपुकीमी आन कली माल्‍शो थोव़क
    ला मलाइक्‍नीमी ङा?
  eng-NOY: If grape-gatherers had come upon thee, Would they not have left some gleanings?
    If thieves by night, They would have destroyed only till they had enough.
  ita-1927: Se de’ vendemmiatori venissero a te non lascerebbero essi dei racimoli?
    Se de’ ladri venissero a te di notte non guasterebbero più di quanto a loro bastasse.
  ckb-ckb: ئەگەر ڕەزبڕت بۆ بێت، ئایا هەندێک ترێ بەجێناهێڵن؟ ئەگەر بە شەو دزت بۆ بێت،
    ئایا تەنها ئەوەی پێویستیان بێت نایدزن؟
  eng-BBE: If men came to get your grapes, would they not let some be uncut on the
    vines? if thieves came by night, would they not make waste till they had enough?
  kan-OKCV: ದ್ರಾಕ್ಷಿ ಕೀಳುವವರು ನಿಮ್ಮ ಬಳಿಗೆ ಬಂದರೆ ಸ್ವಲ್ಪ ದ್ರಾಕ್ಷಿಯನ್ನು ಬಿಡುವುದಿಲ್ಲವೇ?
    ಕಳ್ಳರು ರಾತ್ರಿ ವೇಳೆಯಲ್ಲಿ ನುಗ್ಗಿದರೆ ತಮಗೆ ಸಾಕಾಗುವವರೆಗೂ ಕದಿಯುವುದಿಲ್ಲವೇ?
  tam-2017: திராட்சைப்பழங்களை அறுக்கிறவர்கள் உன்னிடத்தில் வந்தார்கள் என்றால், பின்பறிக்கிறதற்குக்
    கொஞ்சம் வைக்கமாட்டார்களோ? இரவில் திருடர் வந்தார்கள் என்றால், தங்களுக்குப் போதுமென்கிறவரை
    கொள்ளையடிப்பார்கள் அல்லவோ?
  spa-RV-1909: Si vendimiadores vinieran contra ti, ¿no dejarán rebuscos? Si ladrones
    de noche, tomarán lo que hubieren menester.
  ron-BTF: Dacă culegătorii de struguri vin la tine, nu ar lăsa ei câteva boabe de
    cules? Dacă hoți vin noaptea, ei vor distruge până când au destul.
  eng-WEBP: If grape gatherers came to you, would they not leave some gleaning grapes?
    If thieves came by night, wouldn’t they steal until they had enough?
  eng-FBV: If people harvesting grapes came to you, they'd leave some behind, wouldn't
    they? If thieves came during the night, they'd only steal what they wanted, wouldn't
    they?
  nld-1939: Ja, wijnlezers komen op u af, Geen tros laten ze hangen; Dieven komen
    in de nacht, En roven, zoveel ze kunnen.
  nch-BL: Quema quitequij itajca xocomecat, nopa tacame quicahuaj se quesqui para
    ma quitequica cati teicneltzitzi. Yon tachtequini amo quihuicaj nochi tamanti
    quema tachtequij.
  vie-1934: Kẻ hái nho đến nhà ngươi, há chẳng để sót lại một ít sao? Kẻ trộm ban
    đêm há chẳng hủy hoại cho đến mình có đủ sao?
  hin-CV: यदि द्राक्षा तोड़नेवाले तुम्हारे निकट आएं, क्या वे अंगूर न छोड़ेंगे? यदि
    चोर रात्रि में आएं, क्या वे उतना ही विनाश न करेंगे जितना उनके लिए पर्याप्‍त होगा?
  spa-BES: Si los hombres vinieran a recoger tus uvas, ¿no dejarían racimos? Si los
    ladrones vinieran de noche, ¿no harían desperdicio hasta que tuvieran suficiente?
  tdx-tdx: Aa naho nimb’ama’o mb’eo ty mpanontoñe valoboke, tsy ho nisisà’ iareo hao
    ty ho tsindroheñe? Naho ty malaso an-kaleñe, tsy ho namaok’ am-para’ te nieneñe?
  tha-KJV: ถ้าคนเก็บองุ่นมาหาเจ้า เขาจะไม่ทิ้งองุ่นตกค้างไว้บ้างหรือ ถ้าขโมยมาเวลากลางคืน
    เขาจะไม่ทำลายเพียงพอแก่ตัวเขาเท่านั้นหรือ
  por-BR-2018: Se recolhedores de uva viessem contra ti, por acaso não deixarão sobras?
    Se ladrões de noite viessem não te danificariam apenas o que achassem suficiente?
  deu-ELO: Wenn Winzer über dich kommen, so werden sie keine Nachlese übriglassen;
    wenn Diebe in der Nacht, so verderben sie nach ihrem Genüge.
  eng-WYC-2018: If gatherers of grapes had come [up] on thee, they should have left
    (at least) a cluster; if thieves in the night, they should have ravished that
    that sufficed to them, (or if thieves in the night, they should have robbed, or
    taken, only what sufficed for themselves).
  epo-epo: Kiam venos al vi vinberkolektantoj, ili ne restigos forgesitajn berojn;
    se venos ŝtelistoj en la nokto, ili rabos plenan kvanton.
  uig-PIN: Üzüm üzgüqilǝr yeningƣa kǝlsimu, ular azraⱪ wasanglarni ⱪalduridu ǝmǝsmu?
    Oƣrilar keqilǝp yeningƣa kirsimu, ular ɵzlirigǝ quxluⱪla buzup, oƣrilaydu ǝmǝsmu?
  beo-beo: Dunu da waini fage faisia, ilia waini fage afae afae waini efega yolesisa.
    Amola wamolasu dunu da gasia masea, ilia hanai liligi fawane laha.
  tpi-OTNT: “Taim ol man i kam kisim ol pikinini bilong wain i mau, ol i no save kisim
    olgeta. Nogat. Ol i save abrusim sampela. Taim ol stilman i kam long nait, ol
    i save kisim tasol ol samting ol i laikim.
  hau-SA: In masu tsinkar ’ya’yan inabi suka zo maka, ba za su rage ’ya’yan inabi
    kaɗan ba? In ɓarayi suka zo da dare, ba za su sata abin da kawai suke bukata ba?
  uig-LAT: Üzüm üzgüchiler yéninggha kelsimu, ular azraq wasanglarni qalduridu emesmu?
    Oghrilar kéchilep yéninggha kirsimu, ular özlirige chushluqla buzup, oghrilaydu
    emesmu?
  nde-nde: Nxa abavuni bamavini befike kuwe, kabangeke batshiye amalutshwana na? Nxa
    amasela efika ebusuku kabayikuntshontsha lokho okwanele abakufunayo kuphela na?
  ton-ton: Kapau ʻe haʻu kiate koe ʻae kau tānaki kālepi, ʻe ʻikai te nau fakatoe
    ha kālepi? Kapau ko e kau kaihaʻa ʻi he poʻuli, te nau kaihaʻa ʻo fakatatau mo
    ʻenau manako.
  ces-1613: Kdyby ti, kteříž zbírají víno, přišli na tebe, zdaž by nepozůstavili paběrků?
    Pakli zloději v noci, zdaž by škodili více nad potřebu svou?
  eng-WMB: If grape gatherers came to you, would they not leave some gleaning grapes?
    If thieves came by night, wouldn’t they steal until they had enough?
  tam-TCV: திராட்சைப் பழங்களை பறிக்கிறவர்கள் உன்னிடத்தில் வந்தால், சில பழங்களை விட்டுச்செல்லமாட்டார்களோ?
    இரவுவேளையில் திருடர்கள் வந்தால், தங்கள் மனம் விரும்பிய அளவு மட்டும் கொள்ளையடிப்பார்கள்
    அல்லவா?
  ceb-ULB: Kung moanha ang mangangani sa ubas diha kanimo, dili ba sila mobilin bisan
    gamay? Kung ang kawatan moabot sa kagabhion, dili ba kuhaon lamang nila kung unsa
    ang ilang gusto?
  pol-UBG: Gdyby zbieracze przyszli do ciebie, czy nie zostawiliby jakichś winogron?
    Gdyby się wkradli złodzieje w nocy, szkodziliby dotąd, aż mieliby dość.
