    না? চোরেরা যদি রাতে আসে, তবে তারা কি তাদের দরকার মত চুরি করবে না?
  pan-pan: ਜੇ ਅੰਗੂਰ ਤੋੜਨ ਵਾਲੇ ਤੇਰੇ ਕੋਲ ਆਉਣ, ਕੀ ਉਹ ਕੁਝ ਦਾਣੇ ਨਹੀਂ ਛੱਡਣਗੇ? ਜੇ ਰਾਤ ਨੂੰ
    ਚੋਰ ਆਉਣ, ਕੀ ਉਹ ਆਪਣੀ ਲੋੜ ਪੂਰੀ ਕਰਨ ਲਈ ਹੀ ਨਹੀਂ ਲੁੱਟਣਗੇ?
  mya-JVB: စပျစ်သီးကိုဆွတ် သောသူတို့သည် သင် ရှိရာသို့ လာ လျှင် ၊ သူတပါးလိုက်၍ ဆွတ်
    စရာဘို့ ကျန်ကြွင်း စေကြလိမ့်မည်မ ဟုတ်လော။ ညဉ့် အခါ သူခိုး လာလျှင် ၊ စိတ်ပြေလောက်အောင်သာ
    လုယူ ကြလိမ့်မည်မဟုတ်လော။
  tbg-tbg: Vaiinti uaini tava hiqireka iha, kia ekaa tava hiqi karaiti, vika taaraiqa
    naaquntaqaa qaqi ke variarave. Muara vaiinti entaqi aniaka, vika kia ekaa haika
    muara vara karaiti, vika nái antuqa vai haikaraqai vare variarave.
  hmo-hmo: Vain huahuadia idia haboua neganai, haboua taudia ese huahua haida, be
    vain dekenai idia rakatania. Bona henaoa taudia be hanuaboi lalonai idia mai neganai,
    idia ese idia ura ania gaudia sibona do idia abia.
  urd-urd: अगर अँगूर तोड़ने वाले तेरे पास आएँ, तो क्या कुछ दाने बाक़ी न छोड़ेंगे?
    या अगर रात को चोर आएँ, तो क्या वह हस्ब — ए — ख़्वाहिश ही न तोड़ेंगे?
  rus-SYN: Если бы обиратели винограда пришли к тебе, то верно оставили бы несколько
    недобранных ягод. И если бы воры пришли ночью, то они похитили бы, сколько им
    нужно.
  bqc-SIM: Tó vɛ̃ɛkↄzↄ̃zↄ̃naↄ mɛ́ mↄ̀ sì á vɛ̃ɛbuↄu, vɛ̃ɛ kↄ̃na ↄ̃ aa tóɛ́o lò?
    Tó kpã́iↄ mɛ́ gɛ̃̀ázi gwã́ sↄ̃, pↄ́ pↄ́ an pↄ́ dↄwà ↄ̃ aa sɛ adoo lò?
  tcz-CHONGTHU: Lengpi thei ga kholtup hon, vaicha te din themkhat adalha jiuvin ahi.
    Janteng guchahon abonin agudoh jipouve.
  mar-mar: जर द्राक्षे काढणारे तुझ्याकडे आले, तर ते थोडे मागे ठेवणार नाहीत का? जर
    चोर रात्रीत आला, तर तो त्यास पाहिजे तितके चोरणार नाही का?
  qub-qub: Übasta pallajcunaga ¿manachu juc ishcay sartataga cachaycunraj? Chacaypa
    suwa yaycurpis ¿manachu tarishallanta apacun?
  bqp-bqp: Be bɑ rɑ resɛm sɔri bɑ̀ n nɑ bɛɛn mi, bɑ rɑ fiiko deri. Gbɛnɔbu bɑ̀ n tɔmbu
    wɔri, bɑ rɑ suewɑ ye bɑ koo kpĩ.
  hat-hat: Lè moun ap ranmase rekòt rezen, yo toujou kite dèyè pou moun k'ap vin grapiye
    yo. Lè vòlò antre lakay moun lannwit, yo annik pran sa yo bezwen.
  eng-BSB: If grape gatherers came to you, would they not leave some gleanings? Were
    thieves to come in the night, would they not steal only what they wanted?
  eng-WEBPB: If grape gatherers came to you, would they not leave some gleaning grapes?
    If thieves came by night, wouldn’t they steal until they had enough?
  kbq-kbq: Hagi grepi rgama neragiza vahe'mo'za maka tagi vaga norazanki mago'a netraze.
    Hagi kenage'ma musufama nesaza vahe'mo'za maka zana eri vaganorazanki, zamavesiama'a
    e'neriza mago'a netraze.
  nhe-BL: Quema quitequij itlajca xocomecatl, nopa tlacame quicahuaj se quesqui para
    ma quitequica tlen teicneltzitzi. Niyon tlaxtequini ax quihuicaj nochi tlamantli
    quema tlaxtequij.
  gub-BL: Uwà ipo'o mehe teko wezar amo i'yw rehe wà. Imunar ma'e zaneràpuz pupe uhem
    mehe xo wemimutar zo weraha wà.
  eng-DRA: If grapegatherers had come to thee, would they not have left a bunch? if
    thieves in the night, they would have taken what was enough for them.
