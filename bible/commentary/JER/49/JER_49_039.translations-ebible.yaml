verse: JER.049.039
translations:
  mal-C: “എന്നാൽ ഒടുവിൽ ഞാൻ ഏലാമിന്റെ ഐശ്വര്യം പുനഃസ്ഥാപിക്കും,” എന്ന് യഹോവ അരുളിച്ചെയ്യുന്നു.
  deu-TKW: In der Folgezeit aber will ich die gefangenen Elams wieder zurückbringen,
    ist der Spruch Jahwes.
  lin-lin: « Nzokande, na mikolo ekolanda, nakozongisa lokumu ya Elami, » elobi Yawe.
  eng-LSV: And it has come to pass, in the latter end of the days, I return the captivity
    of Elam, || A declaration of YHWH!”
  eng-WEBSTER: But it shall come to pass in the latter days, that I will bring again
    the captivity of Elam, saith the LORD.
  nhw-BL: Pero teipa ipan tlayacapan tonali, sempa niquinhualicas nopa masehualme
    tlen tlali Elam ipan inintlal. Quej nopa niDIOS niquijtohua.”
  swh-ONEN: “Lakini nitarudisha mateka wa Elamu katika siku zijazo,” asema Bwana.
  bba-bba: Adɑmɑ tɔ̃ru ɡɑrɑ wee tè sɔɔ kon de be bɑ rɑɑ yɑrinɑ mi, bu wurɑmɑ.
  eng-KJVCPB: But it shall come to pass in the latter days, That I will bring again
    the captivity of Elam, Saith the Lord.
  luo-luo: “Kata kamano anaduog mwandu Elam e ndalo ma biro,” Jehova Nyasaye ema owacho.
  meu-meu: 'Iehova na e tomu: A dina gabedia ai Elam ena noho-namo baina havaraia
    lou.'
  npi-ULB: र यस्‍तो हुनेछ कि पछिल्ला दिनहरूमा म एलामको सुदिन फर्काउनेछु— यो परमप्रभुको
    घोषणा हो ।”
  yor-yor: “Síbẹ̀, èmi yóò dá ìkólọ Elamu padà láìpẹ́ ọjọ́,” báyìí ni Olúwa wí.
  pes-OPCB: ولی در آینده، عیلام را دوباره کامیاب خواهم ساخت. من، خداوند، این را می‌گویم.»
  tgl-ULB: at mangyayari sa darating na araw na ibabalik ko ang kayamanan ng Elam—ito
    ang pahayag ni Yahweh.”
  hui-hui: Ani buleberogo biaiore howa mani i̱na Elama wali agali tinaga holene bayale
    lone helolebero. I̱ Anduane Homogo i̱na bi o ledogoniore, laya lalu Yaremaiahanda
    lene.
  mya-mya: သို့​ရာ​တွင်​နောင်​အ​ခါ​၌​ဧ​လံ​ပြည်​သား​တို့ အား​တစ်​ဖန်​ပြန်​၍​ကောင်း​စား​စေ​မည်။
    ဤ ကား​ငါ​ထာ​ဝ​ရ​ဘု​ရား​မြွက်​ဆို​သည့် စ​ကား​ဖြစ်​၏'' ဟု​မိန့်​တော်​မူ​၏။
  bod-N: འོན་ཀྱང་མཐའ་མའི་ཉིན་མོ་དག་ལ་ངས་ཨེ་ལཱམ་གྱི་བཙོན་དུ་ཁྲིད་པ་རྣམས་ཕྱིར་ལོག་པར་བྱའོ་ཞེས་དཀོན་མཆོག་ཡ་ཝཱེས་གསུངས་སོ།
    །
  sna-sna: “Asi ndichadzosa nhaka yeEramu mumazuva okupedzisira,” ndizvo zvinotaura
    Jehovha.
  spa-BLM: ‘Pero sucederá en los últimos días que revertiré el cautiverio de Elam’,
    dice Yahvé”.
  cac-cac: Palta ay jun c'ual, ol vic'xi meltzaj eb' aj Elam chi', xchi Jehová.
  swh-ULB: na itakuwa siku zijazo kwamba nitarejesha mema ya Elamu - asema Yahwe.”
  bel-bel: Але апошнімі днямі вярну палон Элама, кажа Гасподзь.
  deu-ELBBK: Aber es wird geschehen am Ende der Tage, da werde ich die Gefangenschaft
    Elams wenden, spricht der HERR.
  mbb-OT: Piru ziyà te huziyan he timpu idlikù ku zed is meupiya he kebpekesavuk diyà
    te Elam. Iyan a, is Nengazen, is migkaǥi kayi.”
  mal-2015: എന്നാൽ ഒടുക്കം ഞാൻ ഏലാമിന്റെ പ്രവാസം മാറ്റും എന്നു യഹോവയുടെ അരുളപ്പാടു.
  rmc-rmc: „Ale andro posledna dživesa visarava le Elamoske pale savoro pro lačho,“
    phenel o RAJ.
  pes-OPV: 'لیکن خداوند می‌گوید: در ایام آخر اسیران عیلام را باز خواهم آورد.»'
  ron-1924: ‘Дар ын зилеле де апой вой адуче ынапой пе принший де рэзбой ай Еламулуй’,
    зиче Домнул.”
  ben-OBCV: “তবুও, ভবিষ্যৎকালে আমি এলমের অবস্থার পরিবর্তন ঘটাব,” সদাপ্রভু এই কথা বলেন।
  som-som: Laakiinse Rabbigu wuxuu leeyahay, Ugudambaysta maxaabiista reer Ceelaam
    waan soo celin doonaa.
  lat-VUC: In novissimis autem diebus reverti faciam captivos Ælam, dicit Dominus.]
  eng-ASVBT: But it shall come to pass in the latter days, that I will bring back
    the captivity of Elam, saith Jehovah.
  ita-1885: Ma pure, negli ultimi tempi avverrà che io ritrarrò gli Elamiti di cattività,
    dice il Signore.
  eng-ULB: and it will happen in later days that I will bring back the fortunes of
    Elam—this is Yahweh's declaration.”
  spa-VBL: Sin embargo, más adelante haré volver a los elamitas del exilio, declara
    el Señor.
  fra-_FOB: Mais il arrivera qu'aux derniers jours je ramènerai les captifs d'Élam,
    dit l'Éternel.
  mal-mal: എന്നാൽ ഒടുവിൽ ഞാൻ ഏലാമിന്റെ പ്രവാസം മാറ്റും” എന്ന് യഹോവയുടെ അരുളപ്പാട്.
  urd-GVR: Lekin Rab yih bhī farmātā hai, ‘Āne wāle dinoṅ meṅ maiṅ Ailām ko bahāl
    karūṅga.’”
  suz-BL: परमप्रभु यावेमी “मो हना यो गो मुल नोले ङा नाक्‍ती एलाम ङा मुर आन शोंप लेश्‍शा
    गे‍नुङमी” दे परमप्रभु यावेमी देंत।
  eng-NOY: But it shall come to pass in future times, That I will bring back the captivity
    of Elam, saith Jehovah.
  ita-1927: Ma negli ultimi giorni avverrà ch’io trarrò Elam dalla cattività, dice
    l’Eterno.
  ckb-ckb: «بەڵام لە ئایندەدا، ڕاپێچکراوەکانی ئیلام دەگەڕێنمەوە.» ئەوە فەرمایشتی یەزدانە.
  eng-BBE: But it will come about that, in the last days, I will let the fate of Elam
    be changed, says the Lord.
  kan-OKCV: “ಆದಾಗ್ಯೂ ಅಂತ್ಯ ದಿವಸಗಳಲ್ಲಿ ಆಗುವುದೇನೆಂದರೆ, ನಾನು ಏಲಾಮಿನ ಸಮೃದ್ಧಿಯನ್ನು ತಿರುಗಿ
    ತರುವೆನು,” ಎಂದು ಯೆಹೋವ ದೇವರು ಹೇಳುತ್ತಾರೆ.
  tam-2017: ஆனாலும் கடைசி நாட்களில் நான் ஏலாமின் சிறையிருப்பைத் திருப்புவேன் என்று
    யெகோவா சொல்லுகிறார்.
  spa-RV-1909: Mas acontecerá en lo postrero de los días, que haré tornar la cautividad
    de Elam, dice Jehová.
  ron-BTF: Dar se va întâmpla în zilele de pe urmă, că voi întoarce pe captivii Elamului,
    spune DOMNUL.
  eng-WEBP: ‘But it will happen in the latter days that I will reverse the captivity
    of Elam,’ says the LORD.”
  eng-FBV: However, later on I will bring the Elamites back from exile, declares the
    Lord.
  nld-1939: Eerst op het einde der dagen Keer Ik het lot van Elam ten beste, Is de
    godsspraak van Jahweh!
  nch-BL: Pero teipa ipan tayacapan tonali, sempa niquinhualicas nopa masehualme ten
    tali Elam ipan inintal. Quej nopa niDIOS niquijtohua.”
  vie-1934: Nhưng sẽ xảy ra trong những ngày sau rốt, ta sẽ đem các phu tù của Ê-lam
    trở về, Đức Giê-hô-va phán vậy.
  hin-CV: “किंतु होगा यह, कि मैं अंतिम दिनों में एलाम की समृद्धि लौटा दूंगा,” यह याहवेह
    की वाणी है.
  spa-BES: Pero sucederá que, en los últimos días, dejaré que cambie el destino de
    Elam, dice el Señor.
  tdx-tdx: Fe ho tondrok’ amo andro honka’eo te hampoliko o ­nasese hirik’ i Elame,
    hoe t’Iehovà.
  tha-KJV: พระเยโฮวาห์ตรั​สว​่า แต่​ในกาลต่อไปเราจะให้เอลามกลับสู่สภาพเดิม”
  por-BR-2018: Mas será nos últimos dias, que restaurarei Elão de seu infortúnio,
    diz o SENHOR.
  deu-ELO: Aber es wird geschehen am Ende der Tage, da werde ich die Gefangenschaft
    Elams wenden, spricht Jehova.
  eng-WYC-2018: But in the last days I shall make the prisoners of Elam to turn again,
    saith the Lord. (But in the last days I shall restore the fortunes of Elam, saith
    the Lord.)
  epo-epo: Tamen en la tempo estonta Mi revenigos la forkaptitojn de Elam, diras la
    Eternulo.
  uig-PIN: — Lekin ahirⱪi zamanlarda, Mǝn Elamni sürgünlükidin ⱪayturup ǝsligǝ kǝltürimǝn,
    — dǝydu Pǝrwǝrdigar.
  beo-beo: Be fa:nodafa, Na da Ila:me dunu ilia bu hahawane gaguiwane buhagima:ne,
    logo doasimu. Na, Hina Gode, da sia:i dagoi.”
  tpi-OTNT: “Tasol long taim bilong las de, bai mi mekim sindaun bilong Elam i kamap
    gutpela gen. Mi Bikpela, mi tok pinis.”
  hau-SA: “Duk da haka zan maido da wadatar Elam a kwanaki masu zuwa,” in ji Ubangiji.
  uig-LAT: — Lékin axirqi zamanlarda, Men Élamni sürgünlükidin qayturup eslige keltürimen,
    — deydu Perwerdigar.
  nde-nde: “Kodwa inhlanhla ye-Elamu ngizayibuyisa ensukwini ezizayo,” kutsho uThixo.
  ton-ton: ‘Ka ʻe hoko ʻi he ngaahi ʻaho fakamui, ʻa ʻeku toe ʻomi ʻae fakapōpula
    ʻo ʻIlami,’ ʻoku pehē ʻe Sihova.”
  ces-1613: A však stane se v posledních dnech, že zase přivedu zajaté Elamitské,
    dí Hospodin.
  eng-WMB: ‘But it will happen in the latter days that I will reverse the captivity
    of Elam,’ says the LORD.”
  tam-TCV: “ஆனாலும் வரும் நாட்களில், ஏலாமின் செல்வங்களை மீண்டும் கொடுப்பேன்” என்று
    யெகோவா அறிவிக்கிறார்.
  ceb-ULB: ug mahitabo kini sa umaabot nga mga adlaw nga ipahibalik ko ang kadagaya
    sa Elam—mao kini ang gipahayag ni Yahweh.”
  pol-UBG: Stanie się jednak w ostatecznych dniach, że odwrócę niewolę Elamu, mówi
    PAN.
  urd-GVU: لیکن رب یہ بھی فرماتا ہے، ’آنے والے دنوں میں مَیں عیلام کو بحال کروں گا‘۔“
  deu-1912: Aber in der letzten Zeit will ich das Gefängnis Elams wieder wenden, spricht
    der HERR.
  kan-2017: ಇದು ಯೆಹೋವನ ನುಡಿ. ಆದರೂ ಕಟ್ಟಕಡೆಯಲ್ಲಿ ಏಲಾಮಿನ ದುರವಸ್ಥೆಯನ್ನು ತಪ್ಪಿಸುವೆನು. ಇದು
    ಯೆಹೋವನ ನುಡಿ.”
  yap-yap: Machane tomuren e bay gu gagiyegnag e girdi’ nu Elam ngki fel’ rograd bayay.
    I Gag SOMOL e kugog e pi thin ney.”
  hlt-MCSB: Tedae hmailong kah khohnin a pha vaengah Elam kah thongtla, thongtla te
    ka mael rhoe ka mael sak ni. He tah BOEIPA kah olphong ni,” a ti.
  mdy-ETH: ያዺ ማዔቴያ ዔላኣሜኮ ዲዒንቲ ዔውቴ ባኮ ቢያ ታኣኒ ማሃንዳ ዎዴ ዬዓንዳኔ፤ ዬያ ጌዔሢ ታና፥ ናንጊና ናንጋ ጎዳኬ።»
  twi-ASANTE: “Nanso, mɛsane de Elam adenya ama no nna a ɛreba no mu,” Awurade na
    ɔseɛ.
  eng-WEBU: ‘But it will happen in the latter days that I will reverse the captivity
    of Elam,’ says the LORD.”
  wal-wal: “Gidikkonne, wurssetta wodetun taani Elaama asaa zaarada ishalissana. Taani
    GODAI hagaa odais” yaagees.
  spa-PDDPT: Pero sucederá en los últimos días, dice Yavé, que restauraré a los cautivos
    de Elam.
  gun-gun: “Ha'e rami teĩ opaa ára py ma Elão pygua kuery arupa ju 'rã escravo-rã
    ogueraa ague gui”, he'i Senhor.
  ilo-ULB: ket mapasamakto kadagiti maud-udi nga al-aldaw nga isublikto dagiti kinabaknang
    ti Elam—daytoy ket pakaammo ni Yahweh.”
  kpg-kpg: Ga nomuli, gei Au ga haga gila aga labelaa digau Elam. Au go Dimaadua ne helekai.”
  uig-ARA: ــ لېكىن ئاخىرقى زامانلاردا، مەن ئېلامنى سۈرگۈنلۈكىدىن قايتۇرۇپ ئەسلىگە
    كەلتۈرىمەن، ــ دەيدۇ پەرۋەردىگار.
  sus-sus: Kɔnɔ waxati dɔnxɔɛ ra, n man Edonkae ragbilenma nɛ kelife konyiya kui.
    Alatala xa masenyi nan na ki.»
  pon-2006: Ahpw mwuhr, I pahn pwurehng kapaiada mehn Elam. Ngehi, KAUN-O, me mahmahsen.”
  ksd-ksd: Ma ta ra e namur ina ben vatalil ra tarai Elam di ga kap vavilavilau pa
    diat, ra Luluai i biti.
  tur-YTC: Ama son günlerde Elam'ın sürgünlüğünü geri döndüreceğim,' diyor Yahve.”
  ind-AYT: “Akan tetapi, pada hari-hari yang akan datang, Aku akan memulihkan penawanan
    Elam,” firman TUHAN.
  nya-nya: “Komabe mʼtsogolomo ndidzabwezera anthu a ku Elamu dziko lawo,” akutero
    Yehova.
  hrv-hrv: Ali ću okrenut' udes Elama” - riječ je Jahvina.
  mps-mps: Tialima, te nosali sogo eno te Elam bugagia ma dugulalubo sę pedelaibao.
    Ena Genuai Bidi, eno te po wai dao,” wali.
  tpi-tpi: “Tasol long taim bilong las de, bai mi mekim sindaun bilong Elam i kamap
    gutpela gen. Mi Bikpela, mi tok pinis.”
  dan-1931: Men i de sidste Dage vender jeg Elams Skæbne, lyder det fra HERREN.
  vie-OVCB: Nhưng Ta sẽ phục hồi sự thịnh vượng của Ê-lam trong những ngày cuối cùng.
    Ta, Chúa Hằng Hữu, đã phán vậy!”
  guj-2017: “પણ પાછલા વર્ષોમાં હું એલામનો બંદીવાસ ફેરવી નાખીશ.” એમ યહોવાહ કહે છે.
  pon-2006A: Ahpw mwuhr, I pahn pwurehng kapaiada mehn Elam. Ngehi, KAUN-O, me mahmahsen.”
  por-BRBSL: '''Mas isso vai acontecer nos últimos dias que eu vou reverter o cativeiro
    de Elam”, diz Yahweh”.'
  cth-cth: Hahoi a to hmalah torei teh, hettelah ao han, Elam taminaw hah santoungnae
    koehoi bout ka bankhai han, telah BAWIPA ni a dei.
  twi-twi: “Nanso mɛsan de Elam adenya ama no nna a ɛreba no mu,” Awurade na ose.
  hlt-hlt: Tedae hmailong kah khohnin a pha vaengah Elam kah thongtla, thongtla te
    ka mael rhoe ka mael sak ni. He tah BOEIPA kah olphong ni,” a ti.
  tbz-SIM: Yɛmɔ̀rɛ̀ sɔnyɛ, n nɛ́ yóó wɛ̃tɛ kɛ́tɛ̃́nnɛ́nímu Edɑmmu ɛì kɔbɛ, bɛ̀ do
    pĩ̀ḿmú bɛ̀ kɛ́dɔɔ̀ tidɑɑtì. Mí ndi Yiɛ̀ nKuyie míì bɛ́i.
  msy-2020: “Egh dughiar abuananamɨn, kɨ Elamian dabirabim akɨrightɨ, a ua deragh
    otogham. Kɨ Ikiavɨra Itir God, kɨ mɨkemegha gɨfa.”
  azb-azb: “Ancaq gələcəkdə Elamdan sürgün olunanları geri qaytaracağam” Rəbb belə
    bəyan edir».
  eng-DBY: But it shall come to pass at the end of the days, I will turn the captivity
    of Elam, saith Jehovah.
  hin-2017: “परन्तु यहोवा की यह भी वाणी है, कि अन्त के दिनों में मैं एलाम को बँधुआई
    से लौटा ले आऊँगा।”
  wol-KYG: «Waaye fan yu mujj ya, maay tijji wërsëgu Elam.» Kàddug Aji Sax jee.
  eng-YLT: And it hath come to pass, in the latter end of the days, I turn back [to]
    the captivity of Elam, An affirmation of Jehovah!'
  eng-WYC-2017: But in the last days I shall make the prisoners of Elam to turn again,
    saith the Lord.
  eng-WMBB: ‘But it will happen in the latter days that I will reverse the captivity
    of Elam,’ says the LORD.”
  urd-GVH: लेकिन रब यह भी फ़रमाता है, ‘आनेवाले दिनों में मैं ऐलाम को बहाल करूँगा’।”
  rug-rug: “Ba kote veko puleni Rau sari tinagotago te Elami koari na rane pu korapa
    mae,” zama vura gua se Zihova.
  gaz-gaz: “Taʼu illee ani bara dhufuuf jiru keessa hambaa Eelaam deebisee nan dhaaba”
    jedha Waaqayyo.
  fra-LSG: Mais dans la suite des temps, je ramènerai les captifs d’Élam, Dit l’Éternel.
  yal-yal: “Koni waxati famatɔni, n fama nɛn Elan muxu suxine ra,” Alatalaa falan
    nan na ra.
  haw-1868: A hiki i na la mahope, e hoihoi no wau i ke pio ana o Elama, wahi a Iehova.
  arb-NAV: وَلَكِنْ أَرُدُّ سَبْيَ عِيلامَ فِي الأَيَّامِ الآتِيَةِ يَقُولُ الرَّبُّ».
  ewe-ewe: “Ke hã la, magaɖo Elam ƒe nunyonamewo te le ŋkeke siwo gbɔna me.” Yehowae
    gblɔe.
  eng-LEE: But it shall come to pass in the latter days, that I will bring back again
    the captivity of 'Elam, saith the Lord.
  asm-FB: কিন্তু, যিহোৱাই কৈছে, শেষকালত মই এলমৰ বন্দী অৱস্থা পৰিবৰ্ত্তন কৰিম।
  sus-A: كْنْ وَشَتِ دْنشْي رَ، ﭑ مَن عٍدٌنكَيٍ رَفبِلٍنمَ نّ كٍلِقٍ كٌنيِيَ كُي.
    عَلَتَلَ شَ مَسٍنيِ نَن نَ كِ.»
  fra-SBL: « Mais cela arrivera dans la suite des temps ». que je renverserai la captivité
    d'Élam, dit Yahvé. »
  hbo-hbo: וְהָיָ֣ה ׀ בְּאַחֲרִ֣ית הַיָּמִ֗ים *אָשׁוּב (אָשִׁ֛יב) אֶת־*שְׁבִית (שְׁב֥וּת)
    עֵילָ֖ם נְאֻם־יְהוָֽה׃ ס
  kik-kik: “No rĩrĩ, nĩngacookia ũgaacĩru wa Elamu matukũ-inĩ marĩa magooka,” ũguo
    nĩguo Jehova ekuuga.
  fra-NCL: Mais à la fin des jours, je ramènerai les captifs d’Élam, — oracle de Yahweh.
  cek-AK: Toe hmabangah loe misong thungah kaom Elam kaminawk to ka hoih let han,
    tiah Angraeng mah thuih.
  cuk-cuk: 'Bab-Jehová soged: “Ibagan nonikoed, Elam-dulemar-gales-selesmaladi, gannar
    an sedagoed.”'
  uig-CYR: — Лекин ахирқи заманларда, Мән Еламни сүргүнлүгидин қайтуруп әслигә кәлтүримән,
    — дәйду Пәрвәрдигар.
  tel-2017: “అయితే తర్వాత రోజుల్లో ఏలాము భాగ్యాన్ని పునరుద్ధరిస్తాను.” ఇది యెహోవా
    చేస్తున్న ప్రకటన.
  hat-BSA: ‘Men li va vin rive nan dènye jou yo, ke Mwen va restore fòtin Élam yo’,
    deklare SENYÈ a.”
  kos-kos: Tusruktu tok nga fah oru mwet Elam in sifilpa kapkapak. Nga, LEUM GOD,
    pa fahk ma inge.”
  hbo-WLC: וְהָיָ֣ה ׀ בְּאַחֲרִ֣ית הַיָּמִ֗ים אשוב אֶת־שבית עֵילָ֖ם נְאֻם־יְהוָֽה׃
    ס
  ibo-ibo: “Ma nʼikpeazụ, nʼụbọchị ndị ahụ na-abịa, aga m eweghachite akụnụba niile
    nke Elam.” Otu a ka Onyenwe anyị kwubiri ya.
  ory-ory: ମାତ୍ର ଶେଷ କାଳରେ ଆମ୍ଭେ ଏଲମ୍‍କୁ ବନ୍ଦୀତ୍ୱାବସ୍ଥାରୁ ଫେରାଇ ଆଣିବା, ଏହା ସଦାପ୍ରଭୁ
    କହନ୍ତି।”
  chk-chk: Nge lon kan fansoun mwach üpwe aliwinisefäli ekewe chon Elam mi oola. Ngang
    ewe Samol mi Lapalap üa kapas.”
  rop-rop: Bat bambai ai garra meigim detlot pipul brom Elam jidan brabli gudbalawei
    igin.” Lagijat na YAWEI bin tok.
  ukr-1871: У дальші ж часи поприводжу назад полонян-Еламіїв, говорить Господь.
  deu-1951: Aber in den letzten Tagen will ich Elams Gefangenschaft wenden, spricht
    der HERR.
  eng-JPS: But it shall come to pass in the end of days, that I will bring back the
    captivity of Elam, saith the LORD.
  srp-1865: Ali u pošljednje vrijeme povratiæu roblje Elamsko, govori Gospod.
  lug-lug: “Wabula ekiseera kijja, lwe ndiddiramu Eramu,” bw’ayogera Mukama Katonda.
  heb-heb: והיה באחרית הימים אשוב את שבית עילם נאם יהוה׃
  ben-IRV: ‘এটা আগামীদিনের ঘটবে, আমি এলমের অবস্থা ফিরিয়ে আনব’ এটা সদাপ্রভুর ঘোষণা।”
  pan-pan: ਪਰ ਅੰਤ ਦੇ ਦਿਨਾਂ ਵਿੱਚ ਇਸ ਤਰ੍ਹਾਂ ਹੋਵੇਗਾ ਕਿ ਮੈਂ ਏਲਾਮ ਨੂੰ ਗ਼ੁਲਾਮੀ ਤੋਂ ਮੋੜ ਲਿਆਵਾਂਗਾ,
    ਯਹੋਵਾਹ ਦਾ ਵਾਕ ਹੈ।
  mya-JVB: သို့ရာတွင် ၊ သိမ်းသွား ခြင်းကိုခံရသောဧလံ အမျိုးသားတို့ကို နောင် ကာလ၌ ငါဆောင်ခဲ့
    ဦးမည်ဟု ထာဝရဘုရား မိန့် တော်မူ၏။
  tbg-tbg: Elaamu vika mintimake qoraiqama nimitevata, naantiara vo enta te vika qaiqaa
    koqema nimitaari vika tota koqemake variqi vuntemake, qaiqaa koqemake variqi vivarave,
    turo. Noravano Kotiva minti tura.
  hmo-hmo: 'To Lohiabada ma ia gwau: “Gabeai dinadia lalonai lau ese Elama ena noho
    namo do lau havaraia lou.”'
  urd-urd: “लेकिन आख़िरी दिनों में यूँ होगा, कि मैं ऐलाम को ग़ुलामी से वापस लाऊँगा,
    ख़ुदावन्द फ़रमाता है।”
  rus-SYN: Но в последние дни возвращу плен Елама, говорит Господь.
  bqc-SIM: Gbɛzã má su ń Elaũↄ ń pá ziu Ma Dii mámɛ má ò.
  tcz-CHONGTHU: Ahin phat ho ahung lhun tengle, Elam haosatna ka tundoh kitding ahi,
    Keima Pakaiyin kasei ahi.
  mar-mar: “शेवटल्या दिवसात असे घडेल की, मी एलामात बंदिवासात गेलेले परत आणीन,” असे
    परमेश्वराचे सांगणे आहे.
  qub-qub: Chaypita shamoj watacunachönami ichanga Elam runacunata cutichimushäpaj.
    Noga Tayta Diosmi chayno në.»
  bqp-bqp: Adɑmɑ tɔ̃ru gɑrɑ wee tè sɔɔ kon de be bɑ rɑɑ yɑrinɑ mi, bu wurɑmɑ.
  hat-hat: Men, nan jou k'ap vini apre sa yo, m'ap mete peyi Elam lan kanpe ankò.
    Se mwen menm Seyè a ki di sa.
  eng-BSB: “Yet in the last days, I will restore Elam from captivity,” declares the
    LORD.
  eng-WEBPB: ‘But it will happen in the latter days that I will reverse the captivity
    of Elam,’ says the LORD.”
  kbq-kbq: Hianagi henka Elamu vahe'ma kinama ome hu'za mani'nesaregatira, ete zamavare'na
    mopazamire egahue, huno Ra Anumzamo'a hu'ne.
  nhe-BL: Pero teipa ipan san iyojya tonali, sampa niquinhualicas nopa tlacame tlen
    tlali Elam ipan inintlal. Queja nopa niDIOS niquijtohua.”
  gub-BL: Nezewe rehe we amuigo kar wi putar teko ikàg ma'e romo izypy mehe arer zàwenugar
    romo ihe wà nehe no. Ihe Tupàn Tuweharupi Wiko Ma'e aze'eg kwez kury.
  eng-DRA: But in the latter days I will cause the captives of Elam, to return, saith
    the Lord.
