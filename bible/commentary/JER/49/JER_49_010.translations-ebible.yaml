verse: JER.049.010
translations:
  mal-C: എന്നാൽ ഞാൻ ഏശാവിനെ വസ്ത്രമുരിഞ്ഞ് നഗ്നനാക്കും; അവന്റെ ഒളിവിടങ്ങൾ വെളിച്ചത്താക്കും,
    അതിനാൽ അവന് ഒളിക്കാൻ കഴിയുകയില്ല. അവന്റെ ആയുധധാരികളായ യോദ്ധാക്കൾ നശിപ്പിക്കപ്പെട്ടു,
    അവനുമായി സഖ്യമുള്ളവരും അയൽവാസികളും നശിപ്പിക്കപ്പെട്ടു;
  deu-TKW: Weil aber ich selbst Esau aufdecke, seine verstecke bloßlege, daß er sich
    nicht zu verbergen vermag, so wird seine Nachkommenschaft überwältigt samt seinen
    Brudervölkern und Nachbarstämmen, und es ist aus mit ihm!
  lin-lin: Kasi nakotika Ezawu bolumbu, mpe nakobimisa polele ebombamelo na ye, bongo
    akokoka lisusu komibomba te. Bana na ye ya mibali to bandeko na ye to mpe bazalani
    na ye bakosila kokufa ; moko te akotikala na bomoi.
  eng-LSV: For I have made Esau bare, || I have uncovered his secret places, || And
    he is not able to be hidden, || Spoiled [is] his seed, and his brothers, || And
    his neighbors, and he is not.
  eng-GNV: 'For I haue discouered Esau: I haue vncouered his secrets, and he shall
    not be able to hide himselfe: his seede is wasted, and his brethren and his neighbours,
    and there shall be none to say,'
  eng-WEBSTER: 'But I have made Esau bare, I have uncovered his secret places, and
    he shall not be able to hide himself: his seed is laid waste, and his brethren,
    and his neighbors, and he is not.'
  nhw-BL: Pero amo quej nopa nijchihuas ica nopa tlali Edom campa iteipan ixhuihua
    Esaú. Na nijcahuas tlali Edom cactoc quen huactoc tlali. Huan amo oncas niyon
    se lugar campa huelise motlatise. Niquintzontlamiltis nochi ininconehua, iniicnihua
    huan inincalnechcahua.
  swh-ONEN: Lakini nitamvua Esau nguo abaki uchi, nitayafunua maficho yake, ili asiweze
    kujificha. Watoto wake, jamaa na majirani wataangamia, naye hatakuwepo tena.
  bba-bba: Adɑmɑ nɛ, Yinni Gusunɔ, kon Esɑun bweseru kpuron yɑ̃nu ɡurɑwɑ. Kon bu sikiɑmɑ
    ben kuku yenun di. Bɑ ǹ kpɛ̃ bu kuke. Ben bibu kɑ ben dusibu kɑ be bɑ kɑ bu sikerenɛ
    kpuro bɑ koo ɡbiwɑ. Goo kun tiɑrɑmɔ.
  eng-KJVCPB: 'But I have made Esau bare, I have uncovered his secret places, And
    he shall not be able to hide himself: His seed is spoiled, and his brethren, and
    his neighbours, and he is not.'
  luo-luo: To analony Esau duk; anael kuondege malingʼ-lingʼ, mondo omi kik opondi.
    Nyithinde, wedene gi jomodak bute nolal nono, kendo ok nochak obed chutho.
  meu-meu: A lau ese Esau ena vada na dadi ore, ena komu gabudia vada na hulalai;
    ia na asi ena komu dalana. Ia natuna vada e aladia ore, tadikakana bona dekena
    taudia danu; ia na vada e ore.
  npi-ULB: तर मैले एसावलाई नाङ्गै पारेको छु । मैले त्यसका लुक्‍ने ठाउँहरू देखाएको
    छु, यसैले उसले आफैलाई लुकाउन सक्‍नेछैन । त्यसका छोराछोरी, दाजुभाइ र छिमेकीहरू
    नष्‍ट पारिएका छन्, र त्यो नष्‍ट भएको छ ।
  yor-yor: Ṣùgbọ́n èmi yóò tu Esau sí ìhòhò, èmi ti fi ibi ìkọ̀kọ̀ rẹ̀ hàn, nítorí
    kí o máa ba à fi ara rẹ pamọ́. Àwọn ọmọ rẹ, ẹbí rẹ àti àwọn ará ilé rẹ yóò parun.
    Wọn kò sì ní sí mọ́.
  pes-OPCB: '@see-verse:JER.049.009'
  tgl-ULB: Ngunit hinubaran ko si Esau. Inilantad ko ang kaniyang mga taguan kaya
    hindi niya maitatago ang kaniyang sarili. Nilipol ang kaniyang mga anak, mga kapatid
    na lalaki at mga kapitbahay at siya ay wala na.
  hui-hui: Ani biagadagua ndo i̱na Idomo wali agali Iso hameigini bu kamiru tí pani
    nalimulo ngerongi i̱na tínaga mbirale ngamiru bibahende bo haealo wahaiore holebero.
    Tínaga ha do haga ngemiru bibahende bo haealo wahai harogola tínaga ha do holene
    dindi mbira bayale nawulebira. Idomo wali agali tínibi wali agali maru tí heba
    haga kamirubi hameigini tí baba kaware haga kamirubi tí bibahendeha mo ko holene
    anda ibulebira. Ani ibiragola Idomo wali agali lenego biba halu ereba haiore holebira.
  mya-mya: သို့​ရာ​တွင်​ငါ​မူ​ကား​ဧ​သော​၏​သား​မြေး များ​ထံ​မှ​ရှိ​သ​မျှ​သော​ပစ္စည်း​ဥစ္စာ​များ
    ကို​ရုပ်​သိမ်း​မည်။ သူ​တို့​ဆက်​လက်​ပုန်း​အောင်း ၍​မ​နေ​နိုင်​စေ​ရန်​သူ​တို့​ပုန်း​အောင်း​ရာ​အ​ရပ်
    များ​ကို​ဖော်​ထုတ်​မည်။ ဧ​ဒုံ​ပြည်​သား​အ​ပေါင်း တို့​အား​ငါ​သုတ်​သင်​ပယ်​ရှား​လိုက်​လေ​ပြီ။
    သူ​တို့​တစ်​စုံ​တစ်​ယောက်​မျှ​မ​ကျန်​ရှိ​ကြ တော့​ပေ။-
  bod-N: འོན་ཀྱང་ངས་ཨེ་སཱབ་གཅེར་བུར་འདོན་ཞིང་དེའི་གསང་བའི་གནས་ནི་མངོན་པར་བྱེད་དེ།
    དེས་རང་ཉིད་སྦ་བར་མི་ནུས་ལ། དེའི་བུ་རབས་ཚ་རྒྱུད་དང་སྤུན་མཆེད། ཁྱིམ་མཚེས་དང་བཅས་མེད་པར་གྱུར་ནས།
    དེ་ཡང་ལུས་པར་མི་འགྱུར་རོ། །
  sna-sna: Asi ndichafukura Esau; ndichazarura nzvimbo dzake dzokuvanda, kuitira kuti
    akundikane kuzvivanza. Vana vake, nehama dzake navavakidzani vake vachafa, uye
    iye haachazovapozve.
  spa-BLM: Pero yo he desnudado a Esaú, He descubierto sus lugares secretos, y no
    podrá esconderse. Su descendencia es destruida, con sus hermanos y sus vecinos;
    y ya no existe.
  cac-cac: Palta a d'a schon̈ab' vin̈aj Esaú tic, man̈xalaj jab'oc tas olto vac'cani.
    Vojtac smasanil, malaj b'aj ol yal e c'ub'anel e b'a. Masanil eb' eyuninal, eb'
    e c'ab' eyoc yed' eb' cajan d'a e lac'anil, ol satel eb'. Man̈xa mach olto canoc.
  swh-ULB: Lakini nimempiga Esau kwa ukiwa. Nimefunua maficho yao. Hivyo hataweza
    kujificha mwenyewe. Watoto wake, ndugu zake, na jirani zake wameharibiwa, wamepotea.
  bel-bel: А Я да галечы абяру Ісава, адчыню патайныя мясьціны ягоныя, і схавацца
    ён ня здолее. Вынішчана будзе племя ягонае, і браты яго і суседзі яго; і ня будзе
    яго.
  deu-ELBBK: Denn ich, ich habe Esau entblößt, ich habe seine Verstecke aufgedeckt;
    und will er sich verbergen, so kann er es nicht. Zerstört sind seine Nachkommen
    und seine Brüder und seine Nachbarn, und sie sind nicht mehr.
  mbb-OT: Piru ed-eminen mulà egkuwaa is menge azen te menge kevuwazan ni Esau. Edluwisan
    ku is elesè dan, su wey kenà sikandan mekeeles. Ebpematey is menge anak dan, menge
    kezuzumahi zan, wey is menge siringan dan. Ne wazà egkesamà kandan.
  mal-2015: എന്നാൽ ഏശാവിനെ ഞാൻ നഗ്നമാക്കി അവന്റെ ഗൂഢസ്ഥലങ്ങളെ അനാവൃതമാക്കിയിരിക്കുന്നു;
    അവന്നു ഒളിച്ചുകൊൾവാൻ കഴികയില്ല; അവന്റെ സന്തതിയും സഹോദരന്മാരും അയല്ക്കാരും നശിച്ചുപോയി;
    അവനും ഇല്ലാതെ ആയിരിക്കുന്നു.
  rmc-rmc: 'Bo me čhivava savoro tele pal o Ezav, arakhava leskre garude thana a našťi
    pes garuvela. Merena leskre potomki, leskri famelija the leskre susedi. Ňiko na
    phenela:'
  pes-OPV: اما من عیسو را برهنه ساخته و جایهای مخفی او را مکشوف گردانیده‌ام که خویشتن
    را نتواندپنهان کرد. ذریت او و برادران و همسایگانش هلاک شده‌اند و خودش نابود گردیده
    است.
  ron-1924: Дар Еу Ынсумь вой деспуя пе Есау, ый вой дескопери аскунзэториле ши ну
    ва путя сэ се аскундэ. Копиий луй, фраций луй, вечиний луй вор пери, ши ел ну
    ва май фи!
  ben-OBCV: আমি কিন্তু এষৌর এলাকা জনমানবহীন করব; আমি তার লুকানোর জায়গাগুলি প্রকাশ
    করে দেব, যেন সে নিজেকে লুকিয়ে রাখতে না পারে। তার সহযোগীরা ও প্রতিবেশীরা এবং তার
    সশস্ত্র পুরুষেরা বিনষ্ট হবে, আর তার বিষয় বলার আর কেউ থাকবে না।
  som-som: Laakiinse anigu reer Ceesaw waan qaawiyey, oo meelihiisii qarsoonaana daahaan
    ka wada qaaday, oo isna ma uu kari doono inuu isqariyo. Farcankiisii iyo walaalihiis
    iyo deriskiisiiba way wada baabbe'een oo isagiina innaba ma jiro.
  lat-VUC: 'Ego vero discooperui Esau: revelavi abscondita ejus, et celari non poterit:
    vastatum est semen ejus, et fratres ejus, et vicini ejus, et non erit.'
  eng-ASVBT: 'But I have made Esau bare, I have uncovered his secret places, and he
    shall not be able to hide himself: his seed is destroyed, and his brethren, and
    his neighbors; and he is not.'
  ita-1885: Ma io ho frugato Esaù, io ho scoperti i suoi nascondimenti, ed egli non
    si è potuto occultare; la sua progenie, e i suoi fratelli, e i suoi vicini, son
    deserti, ed egli non è più.
  eng-LXXUP: 'If ye will indeed dwell in this land, I will build you, and will not
    pull you down, but will plant you, and in nowise pluck you up: for I have ceased
    from the calamities which I brought upon you.'
  eng-ULB: But I have stripped Esau bare. I have revealed his hiding places. So he
    will not be able to hide himself. His children, his brothers, and his neighbors
    are destroyed, and he is gone.
  spa-VBL: Pero yo voy a desnudar todo el país, dejando a su gente sin ningún lugar
    donde esconderse. Todos los descendientes de Esaú serán destruidos, junto con
    sus parientes y amigos; todos desaparecerán.
  fra-_FOB: Mais moi, j'ai dépouillé Ésaü, j'ai découvert ses retraites, il ne peut
    plus se cacher; sa postérité, ses frères, ses voisins sont dévastés, et il n'est
    plus.
  mal-mal: എന്നാൽ ഏശാവിനെ ഞാൻ നഗ്നമാക്കി അവന്റെ ഗൂഢസ്ഥലങ്ങൾ അനാവൃതമാക്കിയിരിക്കുന്നു;
    അവനു ഒളിക്കാൻ കഴിയുകയില്ല; അവന്റെ സന്തതിയും സഹോദരന്മാരും അയൽക്കാരും നശിച്ചുപോയി;
    അവനും ഇല്ലാതെ ആയിരിക്കുന്നു.
  urd-GVR: Kyoṅki maiṅ ne Esau ko nangā karke us kī tamām chhupne kī jagheṅ ḍhūnḍ
    nikālī haiṅ. Wuh kahīṅ bhī chhup nahīṅ sakegā. Us kī aulād, bhāī aur hamsāye halāk
    ho jāeṅge, ek bhī bāqī nahīṅ rahegā.
  suz-BL: तन्‍न गो एसाव कली शिश्रा सेल्‍ता। गो मेको आ ख्रुइक्‍तीक नेल्‍ल तांइसीतीके
    सेल्‍ता। मिनु मेको ख्रुइक्‍चा मताइब। मेको आ आल, आ खिं ङा मुर, आ नेक्‍था बाक्‍ब
    नु आंमा यो मली।
  eng-NOY: But I will make Esau bare; I will uncover his hiding-places, So that he
    shall not be able to hide himself. His offspring shall be destroyed, and his brethren,
    and his neighbors, And he shall be no more.
  ita-1927: Ma io nuderò Esaù, scoprirò i suoi nascondigli, ed ei non si potrà nascondere;
    la sua prole, i suoi fratelli, i suoi vicini saran distrutti, ed ei non sarà più.
  ckb-ckb: 'بەڵام من عیسۆ ڕووت دەکەمەوە، شوێنە نهێنییەکانی دەردەخەم، ناتوانێت خۆی
    بشارێتەوە، منداڵ و برا و دراوسێکانی تەفروتونا دەکرێت، ئیتر کەس بە زیندوویی نامێنێتەوە
    بۆ ئەوی بڵێت:'
  eng-BBE: 'I have had Esau searched out, uncovering his secret places, so that he
    may not keep himself covered: his seed is wasted and has come to an end, and there
    is no help from his neighbours.'
  kan-OKCV: ಆದರೆ ನಾನು ಏಸಾವನನ್ನು ಬರಿದು ಮಾಡಿದ್ದೇನೆ; ಅದರ ರಹಸ್ಯ ಸ್ಥಳಗಳನ್ನು ತೆರೆದಿದ್ದೇನೆ;
    ಅವನು ತನ್ನನ್ನು ತಾನೇ ಅಡಗಿಸಿಕೊಳ್ಳಲಾರನು; ಅವನ ಸಂತಾನವು ಹಾಳಾಯಿತು; ಅವನ ಸಹೋದರರೂ, ಅವನ ನೆರೆಯವರೂ,
    ಅವನೂ ಇಲ್ಲವಾದರು.
  tam-2017: நானோ ஏசாவை வெறுமையாக்கி, அவன் ஒளித்துக்கொள்ளமுடியாமல் அவனுடைய மறைவிடங்களை
    வெளிப்படுத்திவிடுவேன்; அவனுடைய சந்ததியாரும் அவனுடைய சகோதரரும் அவனுடைய அயலாரும்
    அழிக்கப்படுவார்கள்; அவன் இனி இருக்கமாட்டான்.
  spa-RV-1909: 'Mas yo desnudaré á Esaú, descubriré sus escondrijos, y no podrá esconderse:
    será destruída su simiente, y sus hermanos, y sus vecinos; y no será.'
  ron-BTF: Dar eu l-am dezgolit pe Esau, am descoperit locurile lui tainice și el
    nu va fi în stare să se ascundă; sămânța lui este jefuită, și frații lui, și vecinii
    lui, și el nu mai este.
  eng-WEBP: But I have made Esau bare, I have uncovered his secret places, and he
    will not be able to hide himself. His offspring is destroyed, with his brothers
    and his neighbors; and he is no more.
  eng-FBV: But I'm going to strip the whole country of bare, leaving its people with
    nowhere to hide. All of Esau's descendants will be destroyed, along with their
    relatives and friends—they will all be gone.
  nld-1939: 'Want zelf heb Ik Esau ontbloot, Zijn schuilhoeken opengelegd; Hij kan
    zich niet langer verbergen, Uitgeroeid wordt zijn kroost. Onder zijn broeders
    en buren Is niemand, die helpt, of die zegt:'
  nch-BL: Pero amo quej nopa nijchihuas ica nopa tali Edom campa iteipan ixhuihua
    Esaú. Na nijcahuas tali Edom cactoc quej huactoc tali. Huan amo oncas yon se lugar
    campa huelise motatise. Niquintzontamiltis nochi ininconehua, iniicnihua huan
    inincalnechcahua.
  vie-1934: Nhưng ta đã bóc lột hết Ê-sau, làm cho chỗ kín nó lõa lồ ra, không thể
    giấu mình được. Con cháu, anh em, kẻ lân cận nó đều bị diệt, và chính mình nó
    không còn.
  hin-CV: किंतु मैंने तो एसाव को विवस्त्र कर दिया है; उसके छिपने के स्थान मैंने प्रकट
    कर दिए हैं, अब वह स्वयं को छिपा न सकेगा. तथा उसके पड़ोसियों के साथ उसके संबंधियों,
    तथा उसकी संतान भी नष्ट हो गई हैं, अब वह भी न रहा.
  spa-BES: He despojado a Esaú, descubriendo sus lugares secretos, para que no se
    mantenga escondido; su descendencia, parientes y amigos, fueron destruidos y él
    ya no existe.
  tdx-tdx: F’ie finaopaoko t’i Esave, nampikorendaheko o fikafira’eo, le tsy ho lefe’e
    ty hietake; fa tinavañe o tiri’eo, songa tsy eo o rolongo’eo, naho o rañe’eo,
    vaho i vata’ey.
  tha-KJV: แต่​เราได้​เปล​ือยเอซาวให้​เปล​ือยเลย เราได้เปิดที่ซ่อนของเขา และเขาไม่สามารถซ่อนตัวได้
    เชื้อสายของเขาถูกทำลาย และพี่น้องของเขา และเพื่อนบ้านของเขา ไม่มี​เขาอีกแล้ว
  por-BR-2018: Mas eu despirei a Esaú, descobrirei seus esconderijos, e não poderá
    se esconder; será destruída sua descendência, e também seus irmãos e seus vizinhos;
    e deixará de existir.
  deu-ELO: Denn ich, ich habe Esau entblößt, ich habe seine Verstecke aufgedeckt;
    und will er sich verbergen, so kann er es nicht. Zerstört sind seine Nachkommen
    und seine Brüder und seine Nachbarn, und sie sind nicht mehr.
  eng-WYC-2018: Forsooth I have uncovered Esau, and I have showed the hid things of
    him, and he may not be able to be hid; his seed is destroyed, and his brethren,
    and his neighbours, and it shall not be. (But I have uncovered Esau, and I have
    shown his hidden things, and he cannot hide himself; his children, or his descendants,
    be destroyed, and also his kinsmen, and his neighbours, and now he is not.)
  epo-epo: Ĉar Mi nudigis Esavon, Mi malkaŝis liajn sekretajn rifuĝejojn, por ke li
    ne povu sin kaŝi; ekstermitaj estas lia idaro, liaj fratoj, kaj liaj najbaroj,
    kaj li jam ne ekzistas.
  uig-PIN: Mǝn Əsawni yalingaqliwetimǝn, u yoxurunƣudǝk jay ⱪalmiƣuqǝ dalda jaylirini
    eqip taxlaymǝn; uning nǝsli, ⱪerindaxliri ⱨǝm ⱪoxniliri yoⱪaydu; u ɵzi yoⱪ bolidu.
  beo-beo: Be Na da Iso egaga fi huluanedafa fadegai dagoi. Amola Na da ilia wamoaligisu
    dedebosu huluane, amo ilia bu wamoaligimu hamedei ba:ma:ne, fadegai dagoi. Idome
    dunu fi huluane da wadela:lesi dagoi. Afae esalebe hame ba:sa.
  tpi-OTNT: Tasol taim mi mekim save long yupela ol lain tumbuna bilong Iso, mi bai
    bagarapim olgeta samting bilong yupela. Mi bai bagarapim olgeta ples hait bilong
    yupela na bai yupela i no inap hait moa. Yupela Idom yet na ol lain i stap wantaim
    yupela na ol arapela lain i stap klostu long yupela, yupela olgeta bai i bagarap.
    Na ol lain bilong Idom bai i pinis olgeta.
  hau-SA: Amma zan washe Isuwa sarai; zan bubbuɗe wuraren ɓuyarsa, don kada yă ɓoye
    kansa. ’Ya’yansa, danginsa da maƙwabtansa za su hallaka, ba kuwa zai ƙara kasancewa
    ba.
  uig-LAT: Men Esawni yalingachliwétimen, u yoshurun’ghudek jay qalmighuche dalda
    jaylirini échip tashlaymen; uning nesli, qérindashliri hem qoshniliri yoqaydu;
    u özi yoq bolidu.
  nde-nde: Kodwa u-Esawu ngizamhlubula asale eze; ngizakwembula izindawo zakhe zokucatsha,
    ukuze angacatshi. Amabutho akhe ahlomileyo azabhubha kanye labomakhelwane bakhe
    labahlanganyela laye, angabikhona khona ozakuthi,
  ton-ton: 'Ka kuo u fakatelefuaʻi ʻa ʻIsoa, kuo u fakaʻilo hono ngaahi toitoiʻanga,
    pea ʻe ʻikai te ne faʻa fai ke fakafufū ia: kuo maumauʻi hono hoko, pea mo hono
    kāinga, pea mo hono kaungāʻapi, pea ʻoku ʻikai ia.'
  ces-1613: 'Ale já obnažím Ezau, zodkrývám skrýše jeho, tak že se nebude moci ukryti.
    Pohubenoť bude símě jeho i bratří jeho i sousedé jeho, tak že nebude naprosto,
    kdo by řekl:'
  eng-WMB: But I have made Esau bare, I have uncovered his secret places, and he will
    not be able to hide himself. His offspring is destroyed, with his brothers and
    his neighbors; and he is no more.
  tam-TCV: ஆனால் நானோ ஏசாவை வெறுமையாக்குவேன். அவன் தன்னை மறைத்துக் கொள்ளமுடியாத அளவுக்கு
    அவனுடைய மறைவிடங்களை வெளிப்படுத்துவேன். அவனுடைய பிள்ளைகளும், உறவினர்களும், அயலவர்களும்
    அழிந்துபோவார்கள். அவனும் இல்லாமற்போவான்.
  ceb-ULB: Apan huboan ko gayod si Esau sa iyang bisti. Ipakita ko ang iyang mga tagoanan
    nga dapit. Aron nga dili na niya matagoan ang iyang kaugalingon. Nangalaglag ang
    iyang mga anak, ang iyang mga igsoon, ug ang iyang mga silingan, ug nahanaw siya.
  pol-UBG: Lecz ja obnażę Ezawa, odkryję jego kryjówki, tak że nie będzie mógł się
    ukryć. Zniszczone jest jego potomstwo, jego bracia i jego sąsiedzi, i nie będzie
    go.
  urd-GVU: کیونکہ مَیں نے عیسَو کو ننگا کر کے اُس کی تمام چھپنے کی جگہیں ڈھونڈ نکالی
    ہیں۔ وہ کہیں بھی چھپ نہیں سکے گا۔ اُس کی اولاد، بھائی اور ہم سائے ہلاک ہو جائیں
    گے، ایک بھی باقی نہیں رہے گا۔
  deu-1912: Denn ich habe Esau entblößt und seine verborgenen Orte geöffnet, daß er
    sich nicht verstecken kann; sein Same, seine Brüder und seine Nachbarn sind verstört,
    daß ihrer keiner mehr da ist.
  kan-2017: ನಾನೇ ಏಸಾವನ ಆಸರೆಯನ್ನು ಕಿತ್ತಿದ್ದೇನೆ, ಅವನ ಗುಪ್ತಸ್ಥಳಗಳನ್ನು ಬಟ್ಟಬಯಲುಮಾಡಿದ್ದೇನೆ,
    ಅಡಗಿಕೊಳ್ಳಲಾರನು; ಅವನ ಸಂತಾನದವರೂ, ಸಹೋದರರೂ ಮತ್ತು ನೆರೆಹೊರೆಯವರೂ ಹಾಳಾದರು, ಅವನೂ ಇಲ್ಲವಾದನು.
  yap-yap: Ma aram mu gu chuweg e upong u daken e pi’in owchen Esau ni dagpag buchu’uw
    mug m’ugnag e yungin ni yad ma mith riy, ya ngar pired ni dabkiyag nra mithgad.
    Gubin e girdi’ nu Edom e kan thang owcharad. Dariy bagyad ni magach.
  hlt-MCSB: Tedae Esau te ka baeh vetih a huephael te ka hliphen pah ni. Te vaengah
    thuh thai pawt vetih a tiingan neh, a manuca neh a imben khaw a rhoelrhak vetih
    amah khaw om mahpawh.
  mdy-ETH: ታኣኒ ጋዓንቴ ዔኤሳዎ ዜርፆ ጋፒ ካላሳንዳኔ። ዔያታ ፑኒንታ ቤዞዋ ታኣኒ ፔጋሳንዳኔ፤ ዬያሮ ሃይካፓ ሴካ ዔያታ ፑናንዳ
    ካይዚ ዴንቃዓኬ፤ ዔያቶኮ ናኣቶንታ ዒጊኖንታ ዓሺናኣ ቢያ ባይቃንዳኔ፤ ዔያታኣ ናንጋዓኬ።
  twi-ASANTE: Na mɛma Esau ada adagya. Mɛda ne hintabea ahodoɔ adi, sɛdeɛ ɔrentumi
    mfa ne ho nsuma. Ne mma, nʼabusuafoɔ ne ne mfɛfoɔ bɛwuwu, na wɔrenhunu no bio.
  eng-WEBU: But I have made Esau bare, I have uncovered his secret places, and he
    will not be able to hide himself. His offspring is destroyed, with his brothers
    and his neighbors; and he is no more.
  wal-wal: SHin taani Eesawa zerettaa qaarada kallo ashshana; eti qosettanau danddayenna
    mala, eti qosettiyo sohotakka taani qaarada, qoncce soho oottana. Eesawa zerettai
    ubbai xayana; etappe issoinne attenna.
  spa-PDDPT: Pero soy Yo el que desnudo a Esaú. Descubro sus escondites y no podrá
    esconderse. Su descendencia será destruida junto con sus parientes y vecinos,
    y dejará de ser.
  gun-gun: Ha'e rã xee ma aipe'apa rei 'rã Esaú kuery gui, ha'e onhemiaty ajou ukapa
    ramo nonhemi kuaavei ma 'rã. Ha'e rami vy hamymino kuery omokanhymbaa 'rã, ta'y
    kuery, ha'e'i rupigua kuery guive. Ha'e rami rire ndoikovei ma 'rã.
  ilo-ULB: Ngem linabusak ni Esau. Linukaisak dagiti paglemlemmenganna a disso. Isu
    a saanto isuna a makalemmeng. Nadadael dagiti annakna, dagiti kakabsatna ken dagiti
    kaarrubana ket awanen isuna.
  kpg-kpg: Gei Au gu hagadina hagatau di madawaawa Esau, ge gu gidee Au nia gowaa
    ala e pala ai digaula, gei digaula ga deemee di pala hagammuni labelaa. Nia daangada
    huogodoo o Edom la ga hagammaa gi daha, deai tangada e dubu ai.
  uig-ARA: مەن ئەساۋنى يالىڭاچلىۋېتىمەن، ئۇ يوشۇرۇنغۇدەك جاي قالمىغۇچە دالدا جايلىرىنى
    ئېچىپ تاشلايمەن؛ ئۇنىڭ نەسلى، قېرىنداشلىرى ھەم قوشنىلىرى يوقايدۇ؛ ئۇ ئۆزى يوق
    بولىدۇ.
  sus-sus: N fama nɛ se birin bade Esayu yi ra. A mu nɔma a nɔxunde, barima n na yire
    birin kolon. A bɔnsɔɛ, a ngaxakerenyie, nun a dɔxɔbooree, e birin xun nakanama
    nɛ, e birin lɔɛ.
  pon-2006: Ahpw ngehi I tehkehr ire tikitik kan en kadaudok en Esau oh diarada ar
    wasahn ruk kan, kahrehda ar solahr kak rukula. Aramas en Edom koaros mwomwlahr.
    Sohte emen rehrail me luhwehdi.
  ksd-ksd: Ma iau ga ule vue ra dekdek i Esau, iau ga vaarike kana lavur gunan na
    paraparau, ma na dekdek upi na ki ivai mulai; a umana bul mur tana dia tar virua,
    damana ra umana turana ma ra umana talaina, ma ia iat i tar panie.
  tur-YTC: Ama Esav'ı ben soydum, Gizli yerlerini açtım, artık saklanamayacak. Kardeşleri
    ve komşularıyla birlikte soyu da yok oldu; Artık yok.
  grc-BRENT: ἐὰν καθίσαντες καθίσητε ἐν τῇ γῇ ταύτῃ, οἰκοδομήσω ὑμᾶς, καὶ οὐ μὴ καθελῶ,
    καὶ φυτεύσω ὑμᾶς, καὶ οὐ μὴ ἐκτιλῶ, ὅτι ἀναπέπαυμαι ἐπὶ τοῖς κακοῖς οἷς ἐποίησα
    ὑμῖν.
  ind-AYT: Akan tetapi, Aku telah menelanjangi Esau. Aku telah menyingkapkan tempat-tempat
    persembunyiannya sehingga dia tidak dapat menyembunyikan dirinya. Anak-anaknya,
    saudara-saudaranya, dan tetangganya dihancurkan, dan dia pun tidak ada lagi.
  nya-nya: Koma ine ndazivula zidzukulu za Esau. Ndaonetsa poyera malo awo obisalamo,
    kotero kuti sadzathanso kubisala. Ana ake, abale ake pamodzi ndi anansi ake awonongeka.
    Palibe wonena kuti,
  hrv-hrv: 'Jer ja sam onaj što će Ezava pretražiti i skrovišta mu otkriti da se ne
    mogne sakriti. Pleme je njegovo opustošeno: nema ga više! Nitko ne kaže:'
  mps-mps: Tialima, eno te Isogo wąį nǫų hani dabeba dwai dene mabo sogo, eno
    dagego nai doado bage tigidali dolaibao. Eno dagego geme duala sabo pesage tigidali
    dolama, te dage geme ma duala sogobeo. Te dage Idom badi, te dage pąde bidibo
    hani dabe, dage tigidali dolaibao. Tama te Idom hani tigidali mu silaibao.
  tpi-tpi: Tasol taim mi mekim save long yupela ol lain tumbuna bilong Iso, mi bai
    bagarapim olgeta samting bilong yupela. Mi bai bagarapim olgeta ples hait bilong
    yupela na bai yupela i no inap hait moa. Yupela Idom yet na ol lain i stap wantaim
    yupela na ol arapela lain i stap klostu long yupela, yupela olgeta bai i bagarap.
    Na ol lain bilong Idom bai i pinis olgeta.
  dan-1931: Thi selv blotter jeg Esau, hans Skjulesteder røber jeg; at gemme sig evner
    han ikke. Han er ødelagt ved Brødres og Naboers Arm, han er borte.
  vie-OVCB: Nhưng Ta sẽ lột trần xứ Ê-đôm, và sẽ không còn chỗ nào để ẩn náu nữa.
    Các con cái nó, anh em nó, và láng giềng nó đều sẽ bị tiêu diệt, và chính Ê-đôm
    cũng sẽ không còn nữa.
  guj-2017: પરંતુ હું એસાવને ખાલી કરી નાખીશ. મેં તેના ગુપ્ત સ્થાનો ખુલ્લાં કર્યા છે.
    તેને સંતાવાની જગ્યા રહેશે નહિ, તેનાં બાળકો, તેના ભાઈઓ, તેના પડોશીઓ, સર્વ નાશ પામશે
    અને તેઓ બધા સમાપ્ત થઈ જશે.
  pon-2006A: Ahpw ngehi I tehkehr ire tikitik kan en kadaudok en Esau oh diarada ar
    wasahn ruk kan, kahrehda ar solahr kak rukula. Aramas en Edom koaros mwomwlahr.
    Sohte emen rehrail me luhwehdi.
  por-BRBSL: Mas eu fiz a Esaú ficar sem nada, Descobri seus lugares secretos, e não
    será capaz de se esconder. Sua descendência é destruída, com seus irmãos e seus
    vizinhos; e ele não é mais.
  cth-cth: Hatei, Esaw teh tak caici lah ka o sak toe. A paten e hah ka hawng pouh
    toe, hrawk thai mahoeh toe. A catounnaw hoi a hmaunawngha, imrinaw hoi raphoe
    lah ao vaiteh a ma hai a rawk han.
  twi-twi: Na mɛma Esau ada adagyaw. Mɛda ne hintabea ahorow adi, sɛnea ɔrentumi mfa
    ne ho nhintaw. Ne mma, nʼabusuafo ne ne mfɛfo bewuwu, na wɔrenhu no bio.
  hlt-hlt: Tedae Esau te ka baeh vetih a huephael te ka hliphen pah ni. Te vaengah
    thuh thai pawt vetih a tiingan neh, a manuca neh a imben khaw a rhoelrhak vetih
    amah khaw om mahpawh.
  tbz-SIM: Míì yóó kɑ́útɛ́ Esɑyuu kó kuwuɔ, bɛ̀ tɛ̃́nkɛ í yóó nɑ kɛ́sɔri, Esɑyuu kó
    kuwuɔ ndèèmu, o tebìí nɛ̀ o pɛɛtitɔbɛ̀, òmɔù í yó nkpɑɑ́.
  msy-2020: Eghtɨ kɨ ua Ison ovavir boribagh asɨghasɨghamin dughiamɨn, kɨ ian biziba
    bar adagh asɨghasigham. Kɨ ian mogomer danganiba bar adagh asɨghasightɨ, ia ua
    mongan kogham. Ian boriba ko, ian namakaba ko, ian boroghɨra itir darasi, ia bar
    moghɨra ikuvigham. Egh Idomian adarazi bar gevegham.
  azb-azb: Amma mən Esavı çıl-çılpaq soyunduracağam. Onun gizli yerlərini aşkar edəcəyəm.
    Özü də gizlənə bilməyəcək, Övladları, qohum-qonşuları həlak olacaq, Özü də məhv
    olacaq.
  eng-DBY: 'But I have made Esau bare, I have uncovered his secret places, that he
    is unable to hide himself: his seed is wasted, and his brethren, and his neighbours,
    and he is not.'
  hin-2017: क्योंकि मैंने एसाव को उघाड़ा है, मैंने उसके छिपने के स्थानों को प्रगट
    किया है; यहाँ तक कि वह छिप न सका। उसके वंश और भाई और पड़ोसी सब नाश हो गए हैं और
    उसका अन्त हो गया।
  wol-KYG: 'Waaye yeen askanu Esawu, man maa leen di ñori, ba ngeen ne duŋŋ. Maay
    siiwal seeni rawtu, ba dootuleen mana làqu; seeni goneek seeni bokk, ñépp ay sànku,
    seeni dëkkandoo sax, kenn du ca des ku naan:'
  eng-YLT: For I — I have made Esau bare, I have uncovered his secret places, And
    to be hidden he is not able, Spoiled [is] his seed, and his brethren, And his
    neighbours, and he is not.
  eng-WYC-2017: Forsooth I have uncovered Esau, and I have showed the hid things of
    him, and he may not be able to be hid; his seed is destroyed, and his brethren,
    and his neighbours, and it shall not be.
  eng-WMBB: But I have made Esau bare, I have uncovered his secret places, and he
    will not be able to hide himself. His offspring is destroyed, with his brothers
    and his neighbours; and he is no more.
  urd-GVH: क्योंकि मैंने एसौ को नंगा करके उस की तमाम छुपने की जगहें ढूँड निकाली हैं।
    वह कहीं भी छुप नहीं सकेगा। उस की औलाद, भाई और हमसाये हलाक हो जाएंगे, एक भी बाक़ी
    नहीं रहेगा।
  rug-rug: Ba Arau kote vagi pani betoi koe Isoa sari doduru; sapu tomei sa ba kote
    hata vagi Rau, asa ba kote lopu boka va paere pule nia. Sari nana koburu, tasina,
    meke turaṉana si kote mate beto, meke kote loke tie kote toa hola.
  gaz-gaz: Ani garuu Esaawun qullaa nan hambisa; akka inni itti hin daʼanneef ani
    iddoo inni itti dhokatu ifatti nan baasa. Ijoolleen isaa, firoonni isaatii fi
    olloonni isaa ni badu; innis siʼachi hin jiraatu.
  fra-LSG: Mais moi, je dépouillerai Ésaü, Je découvrirai ses retraites, Il ne pourra
    se cacher; Ses enfants, ses frères, ses voisins, périront, Et il ne sera plus.
  yal-yal: Nba, n tan Ala Esayu yixɛtɛne yii seene birin naxɔrima nɛn, n yi e luxundene
    birin namini kɛnɛnni. E mi fa nɔɛ e luxunɲɛ. E bɔnsɔnna nun e ngaxakedenne nun
    e dɔxɔ bodene birin halagima nɛn, muxu yo mi lu Esayu bɔnsɔnni.
  haw-1868: Ua hookohana no wau ia Esau, Ua wehe aku no wau i kona mau wahi huna,
    Aole hiki ia ia ke pee; Ua oki loa kona hua, a me kona poe hoahanau, O kona poe
    hoalauna hoi, a oia hoi, aole.
  arb-NAV: أَمَّا أَنَا فَقَدْ جَرَّدْتُ ذُرِّيَّةَ عِيسُو، وَكَشَفْتُ عَنْ مَخَابِئِهَا
    السِّرِّيَّةِ، وَلَيْسَ فِي وُسْعِهَا الاخْتِفَاءُ. هَلَكَ أَبْنَاءُ عِيسُو وَإخْوَتُهُ
    وَجِيرَانُهُ وَلَمْ يَبْقَ لَهُ أَثَرٌ بَعْدُ.
  ewe-ewe: Gake nye la, maɖe amama Esau, mana eƒe ŋukpeƒe nadze ale be mate ŋu aɣla
    eɖokui o. Viawo, eƒe ƒometɔwo kple eƒe aƒelikawo atsrɔ̃ eye womaganɔ anyi o.
  eng-LEE: 'But I have made Esau bare, I have uncovered his secret haunts, so that
    he will not be able to hide himself: his seed is wasted, and his brethren, and
    his neighbors, and he is no more.'
  asm-FB: কিন্তু মই হ’লে এচৌক শূণ্য কৰিলোঁ আৰু তাৰ গোপনীয় ঠাইবোৰ মুকলি কৰিলোঁ, সি
    লুকাই থাকিব নোৱাৰিব; তাৰ বংশ, ভায়েকবিলাক আৰু ওচৰ-চুবুৰীয়াৰ বিনষ্ট হ’ল, আৰু সি
    লোপ পালে।
  sus-A: ﭑ قَمَ نّ سٍ بِرِن بَدٍ عٍسَيُ يِ رَ. عَ مُ نْمَ عَ نْشُندٍ، بَرِ مَ ﭑ نَ
    يِرٍ بِرِن كٌلٌن. عَ بْنسْي، عَ نفَشَكٍرٍنيِيٍ، نُن عَ دْشْبٌورٍيٍ، عٍ بِرِن شُن
    نَكَنَمَ نّ، عٍ بِرِن لْي.
  fra-SBL: Mais j'ai dépouillé Ésaü, J'ai découvert ses endroits secrets, et il ne
    pourra pas se cacher. Sa progéniture est détruite, avec ses frères et ses voisins ;
    et il n'est plus.
  hbo-hbo: כִּֽי־אֲנִ֞י חָשַׂ֣פְתִּי אֶת־עֵשָׂ֗ו גִּלֵּ֙יתִי֙ אֶת־מִסְתָּרָ֔יו וְנֶחְבָּ֖ה
    לֹ֣א יוּכָ֑ל שֻׁדַּ֥ד זַרְעֹ֛ו וְאֶחָ֥יו וּשְׁכֵנָ֖יו וְאֵינֶֽנּוּ׃
  kik-kik: No rĩrĩ, niĩ nĩngaguũria Esaũ nguo atigwo njaga, nĩngaguũria ciĩhitho ciake,
    nĩguo ndakanacooke kuona gwa kwĩhitha. Ciana ciake, na andũ a nyũmba yao, na andũ
    a itũũra rĩake nĩmakaniinwo, na o nake ndagatigara.
  fra-NCL: Car c’est moi qui ai mis à nu Esaü et découvert ses retraites, et il ne
    peut plus se cacher ; sa race est ravagé, ses frères, ses voisins, — et il n’est
    plus.
  cek-AK: Toe Esau ih khukbuen to ka khram pae han; anih anghawkhaih ahmuen to kam
    tuengsak han, anih loe anghawk thai mak ai; a caanawk, angmah ih nawkamyanawk
    hoi a imtaeng kaminawk to amro o ueloe, angmah to doeh anghmaa angtaa tih.
  cuk-cuk: Degi-inigwele, andina, bela Esaú-dulemar obelogoed. E-dukubukmalad an balamioed,
    gwen bar dukuosurmalad. E-mimmigana, e-gwenadgana, degine, dulemar-e-neg-dikarba-mamaidi,
    an obelogoed, bar bukwa guosurmalad.
  uig-CYR: Мән Әсавни ялаңачливетимән, у йошурунғидәк җай қалмиғичә далда җайлирини
    ечип ташлаймән; униң нәсли, қериндашлири һәм хошнилири йоқайду; у өзи йоқ болиду.
  tel-2017: కానీ నేను ఏశావును నగ్నంగా నిలబెడుతున్నాను. అతని రహస్య స్థలాలను బహిర్గతం
    చేస్తున్నాను. అతడు ఇక ఎక్కడా దాక్కోలేడు. అతని సంతానం, సోదరులూ, అతడి పొరుగు వాళ్ళూ
    అంతా నాశనమవుతున్నారు. అతడూ మిగలడు.
  hat-BSA: Men Mwen te rete rad sou Ésaü. Mwen te dekouvri kote kache li yo jiskaske
    li pa t ka kache menm. Desandan li yo, moun fanmi li yo, vwazen li yo ak li menm
    pa egziste menm ankò.
  kos-kos: Tusruktu nga arulana kunausla ma nukewa lun fwilin tulik natul Esau, ac
    nga konauk ac kunausla acn in wikwik lalos, na elos tia ku in sifil wikla we.
    Mwet Edom nukewa sikiyukla. Wangin siefanna selos lula.
  hbo-WLC: כִּֽי־אֲנִ֞י חָשַׂ֣פְתִּי אֶת־עֵשָׂ֗ו גִּלֵּ֙יתִי֙ אֶת־מִסְתָּרָ֔יו וְנֶחְבָּ֖ה
    לֹ֣א יוּכָ֑ל שֻׁדַּ֥ד זַרְע֛וֹ וְאֶחָ֥יו וּשְׁכֵנָ֖יו וְאֵינֶֽנּוּ׃
  ibo-ibo: Ma aga m agba Ịsọ ọtọ. Aga m ekpughe ebe nzuzo ya niile ka ọ ghara izobe
    onwe ya. Ụmụ ya na ndị ikwu ya, tinyere ndị ya na ha dị na mma na ndị agbataobi
    ya, ga-ala nʼiyi. Ya mere, ọ dịghịkwa onye ga-asị,
  ory-ory: ମାତ୍ର ଆମ୍ଭେ ଏଷୌକୁ ଶୂନ୍ୟ କରିଅଛୁ, ତାହାର ଗୁପ୍ତ ସ୍ଥାନସବୁ ଅନାବୃତ କରିଅଛୁ ଓ ସେ
    ଆପଣାକୁ ଲୁଚାଇ ପାରିବ ନାହିଁ; ତାହାର ବଂଶ, ତାହାର ଭ୍ରାତୃଗଣ ଓ ତାହାର ପ୍ରତିବାସୀଗଣ ବିନଷ୍ଟ
    ହୋଇଅଛନ୍ତି ଓ ସେ ନାହିଁ।
  chk-chk: Nge ngang üa angei meinisin seni ekewe mwirimwirin Esau. Üa pwärala ar
    lenien op, pwe resap chüen tongeni op. Nöür kewe semirit ra mäla, pwal pwiir me
    chon arur. Esap chüen wor eman lusun.
  rop-rop: Bat mi na YAWEI bin deigimwei ebrijing brom Isau en im bigininimob brabliwei,
    en ai sabi weya olabat oldei haidimbat miselp, bat olabat kaan haidim miselp enimo.
    Ola pipul brom det kantri gulum Idam bin binij na. Nomo enibodi jidan deya na.
  ukr-1871: Я ж обберу Езава до нага, всї сховища його повідшукую, нїде не притаіться.
    Вигублене буде його потомство, й брати його й сусїди його; й зникне він зовсїм.
  deu-1951: Weil ich Esau bloßlege und aus seinen Schlupfwinkeln hervorziehe, also
    daß er sich nicht länger verbergen kann, so wird sein Same samt seinen Brüdern
    und Nachbarn vertilgt werden, und es wird nichts mehr vorhanden sein.
  eng-JPS: But I have made Esau bare, I have uncovered his secret places, and he shall
    not be able to hide himself; his seed is spoiled, and his brethren, and his neighbours,
    and he is not.
  srp-1865: Ali ja ogoluznih Isava, otkrih potaje njegove da se ne može sakriti; propade
    sjeme njegovo, braæa njegova i susjedi njegovi, niko ne osta.
  lug-lug: Naye ndyambula Esawu mwerule; ndizuula ebifo bye mwe yeekweka, aleme kwekweka.
    Abaana be, n’ab’eŋŋanda ze n’ab’omuliraano baakuzikirira, era wa kuggwaawo.
  heb-heb: כי אני חשפתי את עשו גליתי את מסתריו ונחבה לא יוכל שדד זרעו ואחיו ושכניו
    ואיננו׃
  ben-IRV: কিন্তু আমি এষৌকে জনশূন্য করেছি। আমি তার গোপন জায়গাগুলি প্রকাশ করেছি, যাতে
    সে লুকাতে না পারে। তার বংশের লোকেরা, তার ভাইয়েরা ও তার প্রতিবেশীরা ধ্বংস হল,
    সেও চলে গেছে।
  pan-pan: ਪਰ ਮੈਂ ਏਸਾਓ ਨੂੰ ਨੰਗਾ ਕੀਤਾ, ਉਸ ਦੇ ਲੁਕੇ ਹੋਏ ਥਾਵਾਂ ਨੂੰ ਬੇਪੜਦਾ ਕੀਤਾ, ਉਹ ਆਪਣੇ
    ਆਪ ਨੂੰ ਨਾ ਲੁਕਾ ਸਕੇਗਾ, ਉਸ ਦੀ ਨਸਲ ਬਰਬਾਦ ਹੋ ਜਾਵੇਗੀ ਅਤੇ ਉਸ ਦੇ ਭਰਾ ਵੀ, ਅਤੇ ਉਸ ਦੇ ਗੁਆਂਢੀ
    ਅਤੇ ਉਹ ਹੈ ਨਹੀਂ।
  mya-JVB: ဧသော ၏အဝတ်ကို ငါ ချွတ် မည်။ သူသည် ပုန်း ၍မ နေနိုင် အောင် သူ ကွယ် သောနေရာအရပ်တို့ကို
    ငါလှန် မည်။ သူ ၏အမျိုးအနွယ် ၊ ညီအစ်ကို ၊ အိမ်နီးချင်း တို့သည် ပျက်စီး ၍၊ သူ့ ကိုယ်တိုင်လည်း
    ပျောက် ရလိမ့်မည်။
  tbg-tbg: Vika mintiqevata, te Isora ankuqihai ekaa haika vara karerave. Te vika
    kukeqavi varia vatukara qaqini vara kaari vika kia ho qaiqaa kukeqavi vaivarave.
    Vika viqa vaintive, tentoqa nahentive, te vikaqai qaqi vehakuma nimitaari vika
    tiqaa muntuvi vaivarave. Ekaa vo kiaka te vehi autu taiqa karerave.
  hmo-hmo: To lau ese Esau ena bese taudia edia kohu, be lau henaoa haorea vadaeni.
    Edia hunia gabudia danu, be be lau ese lau kehoa hedinarai, vadaeni idia be mai
    edia hunia dalana ta lasi. Edoma taudia ibounai be do idia mase ore. Idia ta do
    ia mauri noho lasi.
  urd-urd: लेकिन मैं ऐसौ को बिल्कुल नंगा करूँगा, उसके पोशीदा मकानों को बे — पर्दा
    कर दूँगा कि वह छिप न सके; उसकी नसल और उसके भाई और उसके पड़ोसी सब बर्बाद किए जाएँगे,
    और वह न रहेगा।
  rus-SYN: А Я донага оберу Исава, открою потаенные места его, и скрыться он не может.
    Истреблено будет племя его, и братья его и соседи его; и не будет его.
  bqc-SIM: Mapi sↄ̃ má Esauↄ pↄ́ↄ pilimá píiɛ, má bↄmá ń ulɛkĩiↄ guuɛ, aa naalɛkĩi
    e guei lↄo. An nɛ́ↄ ń ń daɛↄ ń ń gbɛ̃́deeↄ gaga, an bui aↄ ku lↄo.
  tcz-CHONGTHU: Ahin Edom gam chu ngemsela kalha ding ahi. Chule agam sunga kiselna
    ding munneo khat jeng cha jong umlou ding ahi. Achateu asopiu pasal ho, chule
    aheng akom hou jouse suhmanga umding ahin, Edom jeng jong umlou ding ahitai.
  mar-mar: पण एसावाचे कपडे काढून त्यास उघडे केले आहे. मी त्याची लपण्याची ठिकाणे उघड
    केली आहेत. म्हणून त्याच्याने आपल्याला लपवता येत नाही. त्याची मुले, भाऊ व त्याचे
    शेजारी नष्ट झाले आहेत आणि तो गेला आहे.
  qub-qub: Nogami ichanga Esaú runacunata ima-aycantapis ushajpaj guechushaj. Pacacunantapis
    ushajpämi alayri cachaycushaj. Mananami mayman pacacunanpäpis canganachu. Wamrancunapis,
    castancunapis, bisïnuncunapis ushajpämi ushacanga. Manami pipis canganachu
  bqp-bqp: Adɑmɑ nɛ, Yinni Gusunɔ, kon Esɑun bweseru kpuron yɑ̃nu gurɑwɑ. Kon bu sikiɑmɑ
    ben kuku yenun di. Bɑ ǹ kpɛ̃ bu kuke. Ben bibu kɑ ben dusibu kɑ be bɑ kɑ bu sikerenɛ
    kpuro bɑ koo gbiwɑ. Goo kun tiɑrɑmɔ.
  hat-hat: Men mwen menm, mwen pral kite moun Ezaou yo toutouni. Mwen pral fè moun
    konnen tout kachèt li yo. Konsa, nanpwen kache pou yo ankò. Tout ras moun Edon
    yo, tout fanmi yo ak tout moun nan vwazinaj yo pral disparèt.
  eng-BSB: But I will strip Esau bare; I will uncover his hiding places, and he will
    be unable to conceal himself. His descendants will be destroyed along with his
    relatives and neighbors, and he will be no more.
  eng-WEBPB: But I have made Esau bare, I have uncovered his secret places, and he
    will not be able to hide himself. His offspring is destroyed, with his brothers
    and his neighbours; and he is no more.
  kbq-kbq: Hianagi Iso naga'mofo mopafintira Nagra maka zana eri hana hanugeno mago
    zana omanetfa hugahie. Ana nehu'na zamagrama fra'manekiza kumara eri ama hanuge'za
    zamagra frara okigahaze. Zamagri mofavre naga'ene naga'zamimozane zamagri tvaonte'ma
    nemaniza vahemo'zanena haviza hu'za fanane hugahaze.
  nhe-BL: Pero ax queja nopa nijchihuas ica nopa tlali Edom campa iteipa ixhuihua
    Esaú. Na nijcahuas tlali Edom cactoc queja huactoc tlali. Huan ax oncas niyon
    se lugar campa huelise motlatise. Niquintzontlamiltis nochi ininconehua, iniicnihua
    huan inincalnechcahua.
  gub-BL: Apyhyk Ezau izuapyapyr wanemetarer paw wanuwi ihe. Amumaw wazeàmimaw no.
    Nezewe mehe nupuner kwaw uzeàmimaw rehe wà nehe kury. Zauxiapekwer umumaw teko
    Enom izuapyapyr wà, waànàm wà no, wanuwake wiko ma'e wà no. Ni amo nuzepyro kwaw
    wà.
  eng-DRA: 'But I have made Esau bare, I have revealed his secrets, and he cannot
    be hid: his seed is laid waste, and his brethren, and his neighbours, and he shall
    not be.'
