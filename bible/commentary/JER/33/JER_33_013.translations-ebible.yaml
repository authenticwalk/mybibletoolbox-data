verse: JER.033.013
translations:
  mal-C: മലമ്പ്രദേശത്തുള്ള പട്ടണങ്ങളിലും പശ്ചിമഭാഗത്തെ കുന്നിൻപ്രദേശത്തെ പട്ടണങ്ങളിലും
    ദക്ഷിണദേശത്തെ പട്ടണങ്ങളിലും ബെന്യാമീൻദേശത്തും ജെറുശലേമിനു ചുറ്റുമുള്ള ഗ്രാമങ്ങളിലും
    യെഹൂദാപട്ടണങ്ങളിലും ആട്ടിൻപറ്റത്തെ എണ്ണിനോക്കുന്നവരുടെ കൈക്കീഴിലൂടെ അജഗണങ്ങൾ കടന്നുപോകുമെന്ന്
    യഹോവയുടെ അരുളപ്പാട്.
  deu-TKW: in den Städten auf dem Gebirge, in den Städten in der Niederung und in
    den Städten des Südlandes und im Lande Benjamin und in der Umgebung von Jerusalem
    und in den Städten Judas sollen die Schafe wiederum an dem sie zählenden vorüberziehen
    - spricht Jahwe.
  lin-lin: Kati na bingumba ya bangomba, kati na bingumba ya bitando mpe kati na bingumba
    ya Negevi, kati na etuka ya Benjame, kati na bamboka oyo ezali zingazinga ya Yelusalemi
    mpe kati na bingumba ya Yuda, bibwele ekoleka lisusu na se ya loboko ya moto oyo
    atangaka yango, › elobi Yawe.
  eng-LSV: In the cities of the hill-country, || In the cities of the low country,
    || And in the cities of the south, || And in the land of Benjamin, || And in the
    outskirts of Jerusalem, || And in the cities of Judah, || Again the flock passes
    by under the hands of the numberer,” said YHWH.
  eng-GNV: In the cities of the mountaines, in the cities in the plaine, and in the
    cities of the South, and in the land of Beniamin, and about Ierusalem, and in
    the cities of Iudah shall the sheepe passe againe, vnder the hand of him that
    telleth them, sayth the Lord.
  eng-WEBSTER: In the cities of the mountains, in the cities of the vale, and in the
    cities of the south, and in the land of Benjamin, and in the places about Jerusalem,
    and in the cities of Judah, shall the flocks pass again under the hands of him
    that counteth them , saith the LORD.
  nhw-BL: Huan ininborregojhua sempa momiyaquilise ipan altepeme catli quipiyaj tepeme
    huan ipan tlalme catli tlatzintla, huan ipan nopa altepeme catli mocahuaj ica
    tlani. Momiyaquilise ipan tlali Benjamín, huan ipan nopa tlalme catli nechca altepetl
    Jerusalén huan ipan nochi altepeme tlen tlali Judá. Huan sempa quiitase tlamocuitlahuiani
    catli quinmocuitlahuíaj huan quinpohuaj inintlapiyalhua.”
  swh-ONEN: Katika miji ya nchi ya vilima, ya vilima vya magharibi na ya Negebu, katika
    nchi ya Benyamini, katika vijiji vinavyoizunguka Yerusalemu na katika miji ya
    Yuda, makundi ya kondoo yatapita tena chini ya mkono wa yeye ayahesabuye,’ asema
    Bwana.
  bba-bba: Yɑ̃ɑ kpɑrobu bɑ koo mɑɑ yɑ̃ɑnu kpɑrɑ bɑɑmɑ kpuro wuu si su wɑ̃ɑ ɡuunun
    berɑ ɡiɑ kɑ si su wɑ̃ɑ wɔwi sɔɔ, kɑ si su wɑ̃ɑ sɔ̃ɔ yɛ̃sɑn nɔm dwɑru ɡiɑ, kɑ Bɛnyɑmɛɛn
    temɔ kɑ Yerusɑlɛmun bɑru kpɑɑnɔ kɑ Yudɑbɑn wusɔ. Nɛ, Yinni Gusunɔwɑ nɑ yeni ɡeruɑ.
  eng-KJVCPB: In the cities of the mountains, in the cities of the vale, and in the
    cities of the south, and in the land of Benjamin, and in the places about Jerusalem,
    and in the cities of Judah, shall the flocks pass again under the hands of him
    that telleth them, saith the Lord.
  luo-luo: E dala manie piny gode, mago mantie e tie gode man yo podho chiengʼ kod
    mago man Negev, mantiere e gwenge mag Benjamin, e mier molworo Jerusalem kod dala
    mag Juda, rombe nokal kendo e lwet ngʼatno ma kwanogi,’ Jehova Nyasaye owacho.
  meu-meu: Ororo kahadia hanuadia ai bona taora hanuadia ai bona diho kahana hanuadia
    ai, bona Beniamina tanona ai bona Ierusalem hetabirana gabudia ai, bona Iuda hanuadia
    ai, mamoe seridia na iduahidia tauna imana henudia amo bae raka hanai. Iehova
    na e herevamu.
  npi-ULB: पहाडी देशका सहरहरू, तराई र नेगेव, बेन्यामीनको इलाका र सारा यरूशलेमको चारैतिर,
    र यहूदाका सहरहरूमा बगालहरू तिनीहरूको गोठाला गर्नेहरूका हातले गनी-गनीकन चराउनेछन्,’
    परमप्रभु भन्‍नुहुन्छ ।
  yor-yor: Ní ìlú òkè wọ̀n-ọn-nì, nínú ìlú àfonífojì, àti nínú ìlú ìhà gúúsù, àti
    ní ilẹ̀ ti Benjamini, ní ibi wọ̀n-ọn-nì tí ó yí Jerusalẹmu ká, àti ní ìlú Juda
    ni agbo àgùntàn yóò tún máa kọjá ní ọwọ́ ẹni tí ń kà wọ́n,’ ni Olúwa wí.
  pes-OPCB: 'و شمار گوسفندانشان در همه جا فزونی خواهد یافت: در آبادی‌های کوهستانی،
    در شهرهای واقع در دشت، در تمام دشتهای نگب، در خاک بنیامین، اطراف اورشلیم و در
    تمام شهرهای یهودا.'
  tgl-ULB: Sa mga lungsod sa maburol na lugar, sa mga kapatagan, at sa Negeb, sa lupain
    ng Benjamin at sa buong paligid ng Jerusalem, at sa mga lungsod ng Juda, daraan
    muli ang mga kawan sa ilalim ng mga kamay ng bibilang sa kanila,' sabi ni Yahweh.
  hui-hui: Ani padagola sibi anduane tinime nogo sibiru bayuwa dagalaga bialu holebira.
    Tigua biabe uruni hari emene bare bareni tano ngaruhabi hari uruni tene teneha
    tano ngaruhabi dindi emene mbira Yuda dindinaga abene unurayagi dindi emene mbira
    mini Negebe ngagoha howabi Beniyamini hameigini dindihabi Yarusaleme tano kaware
    ngaruhabi Yuda dindi tano bu ngaru bibahendehabi nogo sibiru hinalu haga haga
    bulebira. I̱ Anduane Homogo i̱na bi o ledogoniore, lene.
  mya-mya: တောင်​ပေါ်​ဒေ​သ၊ တောင်​ခြေ​ဒေ​သ​နှင့်​ယု​ဒ ပြည်​တောင်​ဘက်​ဒေ​သ​တို့​၌​ရှိ​သော​မြို့​များ
    နှင့်​ဗင်္ယာ​မိန်​နယ်​မြေ​တွင်​လည်း​ကောင်း၊ ယေ​ရု ရှ​လင်​မြို့​နီး​နား​ပတ်​ဝန်း​ကျင်​မှ​ကျေး​ရွာ
    များ​နှင့်​ယု​ဒ​မြို့​များ​၌​လည်း​ကောင်း သိုး ထိန်း​တို့​သည်​မိ​မိ​တို့​သိုး​များ​ကို​တစ်​ဖန်
    ရေ​တွက်​လျက်​နေ​ကြ​လိမ့်​ဦး​မည်။ ဤ​ကား ငါ​ထာ​ဝ​ရ​ဘု​ရား​မြွက်​ဟ​သည့်​စ​ကား ဖြစ်​၏''
    ဟု​မိန့်​တော်​မူ​၏။
  bod-N: རི་ཁུལ་དང་རི་ཀླུང་། ནེ་གུབ་ཡུལ་བཅས་ཀྱི་གྲོང་ཁྱེར་དང་། པེན་ཡཱ་མེན་གྱི་ཡུལ་ཁམས།
    ཡེ་རུ་སཱ་ལེམ་མཐའ་འཁོར་གྱི་ཡུལ་རྣམས། ཡ་ཧུ་དཱའི་གྲོང་ཁྱེར་རྣམས་སུ་ལུག་ཁྱུ་རྣམས་ཁ་གྲངས་རྩི་མཁན་གྱི་ལག་འོག་ནས་རྒྱུ་བར་འགྱུར་རོ་ཞེས་གསུངས་ཏེ།
    འདི་ནི་དཀོན་མཆོག་ཡ་ཝཱེས་གསུངས་པའོ། །
  sna-sna: Mumaguta enyika yezvikomo, neemujinga mezvikomo zvokumavirira neokuNegevhi,
    munyika yaBhenjamini, nomumisha yakapoteredza Jerusarema nomumaguta eJudha, makwai
    achapfuurazve napasi poruoko rwounoaverenga,’ ndizvo zvinotaura Jehovha.
  spa-BLM: En las ciudades de la región montañosa, en las ciudades de la llanura,
    en las ciudades del sur, en la tierra de Benjamín, en los lugares que rodean a
    Jerusalén y en las ciudades de Judá, los rebaños volverán a pasar bajo las manos
    del que los cuenta”, dice el Señor.
  cac-cac: A d'a juntzan̈ chon̈ab' d'a tzalquixtac, d'a lum ac'lictac, d'a lum Neguev,
    d'a lum yic Benjamín, d'a juntzan̈ ay d'a spatic yichan̈ Jerusalén yed' pax d'a
    juntzan̈xo chon̈ab' d'a yol yic Judá, ol iljocxi eb' tan̈vum calnel, ol ab'chaj
    sb'isan noc' scalnel eb' chi'.
  swh-ULB: Katika miji hii katika nchi ya vilima, nchi tambarare, na Negevu katika
    nchi ya Benyamini na kuzunguka Yerusalemu yote, na katika miji ya Yuda, makundi
    yatapata njia chini ya mkono wa yule anayewahesabu,' asema Yahwe.
  bel-bel: У гарадах нагорных, у гарадах нізінных і ў гарадах паўднёвых, і ў зямлі
    Веньямінавай і ў навакольлях Ерусаліма і ў гарадах Юды зноў будуць праходзіць
    статкі пад рукою таго, хто іх лічыць, кажа Гасподзь.
  deu-ELBBK: In den Städten des Gebirges, in den Städten der Niederung und in den
    Städten des Südens, und im Land Benjamin und in den Umgebungen von Jerusalem und
    in den Städten Judas werden wiederum die Herden unter den Händen des Zählers vorüberziehen,
    spricht der HERR.
  mbb-OT: Dutun ebmahabet en maan is menge uyaǥen dan diyà te menge inged he ziyà
    te menge vuvungan, diyà te menge mibuntud-buntud diyà te edsenlepan, diyà te Negev,
    diyà te menge tanà ni Benjamin, diyà te zezeisey he menge inged he nekeelingkus
    te Jerusalem, wey ziyà te menge inged diyà te Juda. Iyan a, is Nengazen, is migkaǥi
    kayi.”
  mal-2015: മലനാട്ടിലെ പട്ടണങ്ങളിലും താഴ്‌വീതിയിലെ പട്ടണങ്ങളിലും തെക്കെ പട്ടണങ്ങളിലും
    ബെന്യാമീൻദേശത്തും യെരൂശലേമിന്റെ ചുറ്റുവട്ടത്തിലും യെഹൂദാപട്ടണങ്ങളിലും ആടുകൾ എണ്ണുന്നവന്റെ
    കൈക്കു കീഴെ ഇനിയും കടന്നുപോകും എന്നു യഹോവ അരുളിച്ചെയ്യുന്നു.
  rmc-rmc: Andro fori pro verchi the pre brehengri phuv Šefela, andro fori pre pušťa
    Negev, andre phuv le Benjaminoskri, andro gava pašal o Jeruzalem the andro judska
    fori mek predžana o bakrane stadi prekal o vasta oleske, ko len rachinela,‘ phenel
    o RAJ.
  pes-OPV: و خداوند می‌گوید که در شهرهای کوهستان و شهرهای همواری و شهرهای جنوب و در
    زمین بنیامین و در حوالی اورشلیم وشهرهای یهودا گوسفندان بار دیگر از زیردست شمارندگان
    خواهند گذشت.
  ron-1924: ын четэциле дин кымпие, ын четэциле де ла мязэзи, ын цара луй Бениамин
    ши ын ымпрежуримиле Иерусалимулуй, ши ын четэциле луй Иуда, вор май трече ярэшь
    оиле пе суб мына челуй че ле нумэрэ’, зиче Домнул.
  ben-OBCV: পাহাড়ি এলাকার গ্রামগুলিতে, পশ্চিমের পাহাড়তলিতে ও নেগেভে, বিন্যামীন গোষ্ঠীর
    এলাকায়, জেরুশালেমের চারপাশের গ্রামগুলিতে এবং যিহূদার সমস্ত গ্রামে, পশুপাল যারা
    গণনা করে, আবার তাদের হাতের নিচে দিয়ে যাবে,’ সদাপ্রভু এই কথা বলেন।
  som-som: Magaalooyinka buuraha, iyo magaalooyinka dooxada, iyo magaalooyinka koonfureed,
    iyo dalka reer Benyaamiin, iyo meelaha Yeruusaalem ku wareegsan, iyo magaalooyinka
    dalka Yahuudahba adhyuhu mar kalay hoos mari doonaan kan tirinaya gacmihiisa,
    ayaa Rabbigu leeyahay.
  lat-VUC: In civitatibus montuosis, et in civitatibus campestribus, et in civitatibus
    quæ ad austrum sunt, et in terra Benjamin, et in circuitu Jerusalem, et in civitatibus
    Juda, adhuc transibunt greges ad manum numerantis, ait Dominus.]
  eng-ASVBT: In the cities of the hill country, in the cities of the lowland, and
    in the cities of the South, and in the land of Benjamin, and in the places about
    Jerusalem, and in the cities of Judah, shall the flocks again pass under the hands
    of him that numbereth them, saith Jehovah.
  ita-1885: Nelle città del monte, e nelle città del piano, e nelle città del Mezzodì,
    e nel paese di Beniamino, e ne' luoghi circonvicini di Gerusalemme, e nelle città
    di Giuda, le pecore passeranno ancora sotto la mano di colui che le conta, da
    detto il Signore.
  eng-LXXUP: And now amend your ways and your works, and hearken to the voice of the
    Lord; and the Lord shall cease from the evils which he has pronounced against
    you.
  eng-ULB: In the cities in the hill country, the lowlands, and the Negev,in the land
    of Benjamin and all around Jerusalem, and in the cities of Judah, the flocks will
    again pass under the hands of the ones counting them,' says Yahweh.
  spa-VBL: En todos los pueblos, ya sea en la región montañosa, en las estribaciones,
    en el Néguev, en la tierra de Benjamín, en los pueblos alrededor de Jerusalén
    o en todas las ciudades de Judá, los rebaños volverán a ser contados por sus pastores,
    dice el Señor.
  fra-_FOB: Dans les villes de la montagne, dans les villes de la plaine, dans les
    villes du midi, dans le pays de Benjamin, aux environs de Jérusalem et dans les
    villes de Juda, les troupeaux passeront encore sous les mains de celui qui les
    compte, a dit l'Éternel.
  mal-mal: മലനാട്ടിലെ പട്ടണങ്ങളിലും താഴ്വീതിയിലെ പട്ടണങ്ങളിലും തെക്കെ പട്ടണങ്ങളിലും
    ബെന്യാമീൻദേശത്തും യെരൂശലേമിന്റെ ചുറ്റുമുള്ള സ്ഥലങ്ങളിലും യെഹൂദാപട്ടണങ്ങളിലും ആടുകൾ
    എണ്ണുന്നവന്റെ കൈക്കു കീഴെ ഇനിയും കടന്നുപോകും” എന്ന് യഹോവ അരുളിച്ചെയ്യുന്നു.
  urd-GVR: Tab pūre mulk meṅ charwāhe apne rewaṛoṅ ko ginte aur saṅbhālte hue nazar
    āeṅge, ḳhāh pahāṛī ilāqe ke shahroṅ yā maġhrib ke nashebī pahāṛī ilāqe meṅ dekho,
    ḳhāh Dasht-e-Najab yā Binyamīn ke qabāylī ilāqe meṅ mālūm karo, ḳhāh Yarūshalam
    ke dehāt yā Yahūdāh ke bāqī shahroṅ meṅ dariyāft karo. Yih Rab kā farmān hai.
  suz-BL: मिनु पहाड ङा सहर, शेफेलाह, नेगेब बेन्‍यामीन आ रागी यरूसलेम आ एर ओंथ नु यहूदा
    ङा सहरम गोठलापुकीमी क्‍यारश भेडा लेंशा हिक्‍शा ओंइनीम” दे परमप्रभु यावेम देंत।
    येरमीया ३२:४४
  eng-NOY: In the cities of the hill-country, and in the cities of the plain, And
    in the cities of the south, and in the land of Benjamin, And in the places about
    Jerusalem, and in the cities of Judah, Shall the flocks pass yet again Under the
    hands of him that numbereth them, saith Jehovah.
  ita-1927: Nelle città della contrada montuosa, nelle città della pianura, nelle
    città del mezzogiorno, nel paese di Beniamino, nei dintorni di Gerusalemme e nelle
    città di Giuda le pecore passeranno ancora sotto la mano di colui che le conta,
    dice l’Eterno.
  ckb-ckb: لە شارۆچکەکانی ناوچە شاخاوییەکان و زوورگەکانی خۆرئاوا و نەقەب و خاکی بنیامین،
    دەوروبەری ئۆرشەلیم و شارۆچکەکانی یەهودا، جارێکی دیکە مەڕ بەژێر دەستی ئەوەدا تێدەپەڕێت
    کە دەیانژمێرێت.“ ئەوە فەرمایشتی یەزدانە.»
  eng-BBE: In the towns of the hill-country, in the towns of the lowland, and in the
    towns of the South and in the land of Benjamin and in the country round Jerusalem
    and in the towns of Judah, the flocks will again go under the hand of him who
    is numbering them, says the Lord.
  kan-OKCV: ಬೆಟ್ಟದ ಪಟ್ಟಣಗಳಲ್ಲಿಯೂ ತಗ್ಗಿನ ಪಟ್ಟಣಗಳಲ್ಲಿಯೂ, ದಕ್ಷಿಣ ಪಟ್ಟಣಗಳಲ್ಲಿಯೂ, ಬೆನ್ಯಾಮೀನನ
    ದೇಶದಲ್ಲಿಯೂ, ಯೆರೂಸಲೇಮಿನ ಪ್ರದೇಶಗಳಲ್ಲಿಯೂ, ಯೆಹೂದದ ಪಟ್ಟಣಗಳಲ್ಲಿಯೂ ಇನ್ನು ಮೇಲೆ ಕುರಿಮಂದೆಗಳು
