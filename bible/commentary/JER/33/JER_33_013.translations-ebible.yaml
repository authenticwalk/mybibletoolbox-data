    ebyetoolodde Yuda mwonna ebisibo biriddamu okuyita wansi w’omukono gw’oyo abibala,’
    bw’ayogera Mukama.
  heb-heb: בערי ההר בערי השפלה ובערי הנגב ובארץ בנימן ובסביבי ירושלם ובערי יהודה עד
    תעברנה הצאן על ידי מונה אמר יהוה׃
  ben-IRV: পার্বত্য অঞ্চল, নিম্নভূমি, নেগেভের সমস্ত শহরে; বিন্যামীন দেশে, যিরূশালেমের
    চারপাশের এলাকায় এবং যিহূদার সমস্ত শহরে, যারা পশু গণনাকারী লোকের হাতের নীচে পশুর
    পাল যাওয়া-আসা করবে।” সদাপ্রভু বলেন।
  pan-pan: ਪਹਾੜੀ ਦੇਸ ਦੇ ਸ਼ਹਿਰਾਂ ਵਿੱਚ, ਮੈਦਾਨ ਦੇ ਸ਼ਹਿਰਾਂ ਵਿੱਚ, ਦੱਖਣ ਦੇ ਸ਼ਹਿਰਾਂ ਵਿੱਚ,
    ਬਿਨਯਾਮੀਨ ਦੇ ਇਲਾਕੇ ਵਿੱਚ, ਯਰੂਸ਼ਲਮ ਦੇ ਆਲੇ-ਦੁਆਲੇ ਅਤੇ ਯਹੂਦਾਹ ਦੇ ਸ਼ਹਿਰਾਂ ਵਿੱਚ ਫੇਰ ਇੱਜੜ
    ਗਿਣਨ ਵਾਲੇ ਹੱਥ ਹੇਠ ਦੀ ਲੰਘਣਗੇ, ਯਹੋਵਾਹ ਆਖਦਾ ਹੈ।
  mya-JVB: တောင် ပေါ်မြို့ ၊ ချိုင့် ထဲမြို့ ၊ တောင် ဘက်မြို့ ၊ ဗင်္ယာမိန် ပြည် ၊
    ယေရုရှလင် မြို့ ပတ်ဝန်းကျင် အရပ်၊ ယုဒ မြို့ များတို့၌ ၊ သိုးစု ကိုရေတွက် သောသူ
    ၏ လက် အောက် မှာ၊ သိုးစုတို့သည် တဖန် ရှောက်သွား ကြလိမ့်မည် ဟု မိန့် တော်မူ၏။
  tbg-tbg: Naantiara Ieruharemi tataaqa vai vatukaraqive, Benaminira ankuvano vai
    vataraqaave, Iutaini vai vatukaraqive, aiqinaini vai vatukaraqive, inaara aiqinaini
    vai vatukaraqive, Nekevini vai vatukaraqive, mini mini sipisipiqaa raqikika homa
    nái sipisipi qaiqaa kaara ntuvake tavevarave. Te Noravano Kotika minti turo, tiro.
  hmo-hmo: Ororo kahana hanuadia dekenai, bona tano palaka hanuadia dekenai, bona
    diho kahana hanuadia dekenai, bona Beniamina tano dekenai, bona Ierusalema ena
    hanua maragidia dekenai, bona Iuda tano ena hanua ibounai dekenai danu, mamoe
    naria taudia ese edia mamoe ma do idia duahia lou. Lau inai Lohiabada, lau hereva
    noho.”
  urd-urd: कोहिस्तान के शहरों में और वादी के और दख्खिन के शहरों में, और बिनयमीन के
    'इलाक़ों में और येरूशलेम के 'इलाक़े में, और यहूदाह के शहरों में फिर गल्ले गिनने
    वाले के हाथ के नीचे से गुज़रेंगे, ख़ुदावन्द फ़रमाता है।
  rus-SYN: В городах нагорных, в городах низменных и в городах южных, и в земле Вениаминовой,
    и в окрестностях Иерусалима, и в городах Иуды опять будут проходить стада под
    рукою считающего, говорит Господь.
  bqc-SIM: Gusĩsĩde wɛ̃́lɛↄ guu ń gusalala wɛ̃́lɛↄ ń gbáa wɛ̃́lɛↄ ń Bɛ̃yãmɛɛ
    buiↄ bùsu wɛ̃́lɛↄ ń Yelusalɛũ zↄ̃ɛwiaↄ ń Yuda wɛ̃́lɛↄ píi, sãↄ ɛa gɛ̃ ń
    kaau gbɛ̃́ pↄ́ lɛ́ ń nao aɛ. Ma Dii mámɛ má ò.
  tcz-CHONGTHU: Chutengle, thinglhang gam khopi ho’a, Judah gam thinglhang chan ho’a,
    Neger gamsung’a, Jerusalem khopi kimvel ho’a, chule Judah gamsung khopi jousea,
    kelngoi chinghon simsenlou kelngoite akivah diu ahi, tin Pakaiyin aseiye.
  mar-mar: डोंगराळ प्रदेशातील नगरात, मैदानातील नगरात, आणि दक्षिणप्रदेशातील नगरात,
    बन्यामिनाच्या देशात, यरूशलेमेच्या सभोवतालच्या प्रदेशात व यहूदाच्या नगरात, व नेगेबातील
    प्रदेशात मोजदाद करणाऱ्याच्या हाती पुन्हा कळप जातील, असे परमेश्वर म्हणतो.
  qub-qub: Achca puntayoj siudäcunacho, pampa siudäcunachöpis, chayno intëru Neguevpa
    siudänincunacho, Benjamín runacuna tiyashancho, Jerusalenpa ñaupancunacho, intëru
    Judá nasyuncho tiyajcunatapis yapaymi ricanquicunapaj uyshancunata yuparcaycajta.
    Noga Tayta Diosmi chayno në.»
  bqp-bqp: Yɑ̃ɑ kpɑrobu bɑ koo mɑɑ yɑ̃ɑnu kpɑrɑ bɑɑmɑ kpuro wuu si su wɑ̃ɑ guunun
    berɑ giɑ kɑ si su wɑ̃ɑ wɔwi sɔɔ, kɑ si su wɑ̃ɑ sɔ̃ɔ yɛ̃sɑn nɔm dwɑru giɑ, kɑ Bɛnyɑmɛɛn
    temɔ kɑ Yerusɑlɛmun bɑru kpɑɑnɔ kɑ Yudɑbɑn wusɔ. Nɛ, Yinni Gusunɔwɑ nɑ yeni geruɑ.
  hat-hat: Nan lavil ki nan mòn yo, nan lavil ki nan plenn yo bò lanmè a ak nan sid
    peyi a, nan tout peyi Benjamen an, nan tout ti bouk nan vwazinaj Jerizalèm yo,
    nan tout lavil Jida yo, gadò mouton yo va fè mouton pase devan yo yonn apre lòt
    pou konte yo. Se Seyè a menm ki di sa.
  eng-BSB: In the cities of the hill country, the foothills, and the Negev, in the
    land of Benjamin and the cities surrounding Jerusalem, and in the cities of Judah,
    the flocks will again pass under the hands of the one who counts them, says the
    LORD.
  eng-WEBPB: In the cities of the hill country, in the cities of the lowland, in the
    cities of the South, in the land of Benjamin, in the places around Jerusalem,
    and in the cities of Judah, the flocks will again pass under the hands of him
    who counts them,” says the LORD.
  kbq-kbq: Hagi ne'onse agona kokampima me'nea kuma tamimpine, Sefela agupo mopafima
    me'nea kuma tamimpine, Negevi mopafima me'nea kuma tamimpine, Benzameni naga mopafima
    me'nea kuma tamimpine, Jerusalemi kuma tava'onte'ma me'nea mopafine, maka Juda
    mopafima me'nea kuma tamimpinema manisaza vahe'mo'za, ko'ma nehazaza hu'za ete
    sipisipi afu'zamia hampari'za erinte fatgo hugahaze. Nagra Ra Anumzamo'na ama
    ana nanekea nehue.
  nhe-BL: Huan ininborregojhua sampa momiyaquilise ipan altepetini tlen quipiyaj tepetini
    huan ipan tlaltini tlen tlatzintla, huan ipan nopa altepetini tlen mocahuaj ica
    tlani. Momiyaquilise ipan tlali Benjamín, huan ipan nopa tlaltini tlen nechca
    altepetl Jerusalén huan ipan nochi altepetini tlen tlali Judá. Huan sampa quiitase
    tlamocuitlahuiani tlen quinmocuitlahuíaj huan quinpohuaj inintlapiyalhua.”
  gub-BL: Wamono'ogar upapar putar weimaw wamemyr tawhu ywytyruhu wanehe har wanupe
    wà nehe, tawhu ywyàpyznaw rehe har Zuta ywy rehe har wanupe wà nehe no, tawhu
    ywyàpyznaw rehe har ywy kwarahy ihemaw awyze har kutyr har wanupe wà nehe no,
    Mezàmi ywy rehe har wanupe wà nehe no, taw Zeruzarez izywyr har pe har wanupe
    wà nehe no, tawhu Zuta ywy rehe har wanupe wà nehe no. Ihe Tupàn Tuweharupi Wiko
    Ma'e aze'eg kwez kury.
  eng-DRA: 'And in the cities on the mountains, and in the cities of the plains, and
    in the cities that are towards the south: and in the land of Benjamin, and round
    about Jerusalem, and in the cities of Juda shall the flocks pass again under the
    hand of him that numbereth them, saith the Lord.'
