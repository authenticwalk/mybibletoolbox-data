verse: JER.033.009
translations:
  mal-C: ഞാൻ ഈ നഗരത്തിനുവേണ്ടി ചെയ്യുന്ന, സകലനന്മകളെയുംകുറിച്ച് ഭൂമിയിലെ എല്ലാ രാഷ്ട്രങ്ങളും
    കേൾക്കുമ്പോൾ, അവരുടെമുമ്പിൽ എനിക്കു കീർത്തിയും ആനന്ദവും സ്തോത്രവും മഹത്ത്വവും
    ഈ നഗരം കൊണ്ടുവരും; ഞാൻ അവർക്കു ചെയ്യുന്ന എല്ലാ നന്മകളും സമാധാനവും നിമിത്തം സ്തബ്ധരാകുകയും
    ഭയന്നുവിറയ്ക്കുകയും ചെയ്യും.’
  deu-TKW: daß sie mir zum Ruhme, zur Wonne, zum Preise und zur Verherrlichung gereichen
    soll bei allen Völkern der Erde, die, wenn sie von all' dem Guten hören, das ich
    ihnen erweise, beben und zittern werden ob all' des Guten und all' des Heils,
    das ich ihr erweise.
  lin-lin: Boye engumba oyo, Yelusalemi, ekosala lokumu, esengo, masanzoli mpe nkembo
    ya Kombo na Ngai liboso ya bikolo nyonso ya mabele, oyo ekoyoka sango ya makambo
    nyonso ya kitoko oyo nakosala mpo na yango. Bikolo yango ekokamwa mpe ekolenga
    na somo ya komona makambo nyonso ya kitoko mpe kimia oyo nakopesa na engumba yango. ›
  eng-LSV: And it has been for a name of joy to Me, || For praise, and for beauty,
    to all nations of the earth, || Who hear of all the good that I am doing them,
    || And they have feared, || And they have trembled for all the good, || And for
    all the peace, that I am doing to it.”
  eng-GNV: 'And it shalbe to me a name, a ioy, a praise, and an honour before all
    the nations of the earth, which shall heare all ye good that I doe vnto them:
    and they shall feare and tremble for all the goodnes, and for all the wealth,
    that I shew vnto this citie.'
  eng-WEBSTER: 'And it shall be to me a name of joy, a praise, and an honor before
    all the nations of the earth, which shall hear all the good that I do to them:
    and they shall fear and tremble for all the goodness and for all the prosperity
    that I procure to it.'
  nhw-BL: Huan elis se hueyi paquilistli para na pampa inijuanti nechhueyitlepanitase,
    nechhueyichihuase huan nechhueyitlalise iniixpa nochi tlalme. Huan nochi masehualme
    ipan tlaltipactli quiitase nochi nopa tlamantli catli cuali catli niquinchihuilía
    nomasehualhua huan huihuipicase ica majmajtli.”
  swh-ONEN: Kisha mji huu utaniletea utukufu, furaha, sifa na heshima mbele ya mataifa
    yote ya dunia yatakayosikia mambo yote mazuri ninayoufanyia. Nao watashangaa na
    kutetemeka kwa ajili ya wingi wa mafanikio na amani nitakayoupatia.’
  bba-bba: Sɑɑ ye sɔɔ, nɑ kon nuku dobu mɔ Yerusɑlɛmun sɔ̃, kpɑ yɑ n nɛn yĩsiru bɛɛrɛ
    wɛ̃ɛmɔ, kpɑ bwese tukunu nu n mɑn siɑrɑmɔ. Bwese ni, nù n wɑ durom bɑkɑm mɛ kon
    ye kuɑ kɑ doo nɔɔ te kon ye wɛ̃, nu koo biti ko sere nu diiri.
  eng-KJVCPB: 'And it shall be to me a name of joy, a praise and an honour before
    all the nations of the earth, which shall hear all the good that I do unto them:
    and they shall fear and tremble for all the goodness and for all the prosperity
    that I procure unto it.'
  luo-luo: Eka dala maduongʼni nomi abed gihuma, ilo, pak kod luor e nyim ogendini
    duto manie piny mawinjo gik moko duto mabeyo masetimone; kendo ginibed gi luoro
    mi ginitetni kuom gweth mogundho kod kwe masechiwone.’
  meu-meu: Bena ina hanua na egu ai lada mai moalena, heimodai ḡauna bona hairai ḡauna
    ai bainela, tanobada besedia iboudiai vairadiai. Idia ese kara namo iboudiai,
    lau ese na kara henidiamu karadia, sivaraidia bae kamonai; idia na bae gari, taudia
    bae heude-heude, kara namo iboudiai bona noho-namo idoinai ina hanua baina karalai
    henia dainai.
  npi-ULB: किनकि यो सहर मेरो लागि आनन्दको वस्तु अनि पृथ्वीका सबै जातिका लागि प्रशंसाको
    गीत र सम्मान हुनेछ । मैले यसको लागि गर्ने सबै असल कुराहरू तिनीहरूले सुन्‍ने छन्
    । त्यसपछि मैले यस सहरलाई दिने सबै असल कुरा र शान्तिको कारणले तिनीहरू डराउनेछन्,
    र थरथर काँम्‍नेछन् ।'
  yor-yor: Nígbà náà ni ìlú yìí ó fún mi ní òkìkí, ayọ̀, ìyìn àti ọlá níwájú gbogbo
    orílẹ̀-èdè ayé; tí wọ́n gbọ́ gbogbo rere tí èmi ṣe fún wọn. Wọn ó sì bẹ̀rù, wọn
    ó wárìrì fún ọ̀pọ̀lọpọ̀ oore àti àlàáfíà tí èmi pèsè fún wọn.’
  pes-OPCB: آنگاه این شهر مایهٔ شادی و افتخار من خواهد بود و باعث خواهد شد تمام قومهای
    دنیا، مرا تمجید و تکریم کنند! همهٔ مردم جهان احسان و لطفی را که در حق قومم خواهم
    کرد، خواهند دید و از ترس خواهند لرزید.»
  tgl-ULB: Sapagkat ang lungsod na ito ay magiging kagalakan sa akin, isang awit ng
    papuri at karangalan para sa lahat ng bansa sa daigdig na makaririnig ng lahat
    ng mabubuting bagay na aking gagawin para dito. At manginginig sila dahil sa lahat
    ng mabubuting bagay at sa kapayapaang aking ibibigay dito.'
  hui-hui: Ani helarogola hameigini dindi tara taraha bu karume Yarusaleme wali agaliru
    i̱na mo bayale halu mana baya hangu biaabo harogo hondowa tigua i̱ baba dungulo
    howa i̱naga mini yaraga halu i̱ mini leneore ka lolebira. Wali agali tara uruni
    tigua Yarusaleme wali agali bayale kago hondowabi i̱na ti mbirale bayale tara
    tara ngaru mo miruligo hondowabi mogo lalu de handawabu wulebira, lene.
  mya-mya: ယေ​ရု​ရှ​လင်​မြို့​သည်​ငါ​ဝမ်း​မြောက်​ဂုဏ်​ယူ ဝါ​ကြွား​စ​ရာ​ဖြစ်​လိမ့်​မည်။
    ကမ္ဘာ​ပေါ်​ရှိ​လူ မျိုး​အ​ပေါင်း​တို့​သည် ထို​မြို့​အား​ငါ​ပေး အပ်​သည့်​ကောင်း​ကျိုး​ချမ်း​သာ​အ​ကြောင်း
    ကို​လည်း​ကောင်း၊ ထို​မြို့​သို့​ငါ​ဆောင်​ယူ လာ​သည့်​စည်​ပင်​ဝ​ပြော​မှု​အ​ကြောင်း​ကို
    လည်း​ကောင်း ကြား​သိ​ရ​သော​အ​ခါ​ကြောက် လန့်​တုန်​လှုပ်​၍​သွား​ကြ​လိမ့်​မည်'' ဟု
    မိန့်​တော်​မူ​၏။
  bod-N: གྲོང་ཁྱེར་འདི་ཡིས་ས་སྟེང་གི་མི་རིགས་ཀུན་གྱི་མདུན་དུ་ང་ལ་དགའ་སྤྲོའི་མཚན་སྙན་དང་བསྟོད་པ།
    གཟི་བརྗིད་བཅས་འཐོབ་པར་བྱའོ། །ཅི་ལ་ཞེ་ན། མི་རིགས་ཐམས་ཅད་ཀྱིས་ངས་གྲོང་ཁྱེར་འདིའི་ཡུལ་མི་རྣམས་ལ་གནང་བའི་བདེ་སྐྱིད་ཐོས་པར་འགྱུར།
    ཡང་དེ་དག་ནི་ངས་གྲོང་ཁྱེར་འདི་ལ་གནང་བའི་བདེ་སྐྱིད་དང་ཞི་བདེ་ཀུན་གྱི་རྐྱེན་གྱིས་འཇིགས་ཤིང་འདར་བར་འགྱུར་རོ་ཞེས་གསུངས།
  sna-sna: Ipapo guta rino richandivigira mukurumbira, mufaro, kurumbidzwa nokukudzwa
    pamberi pendudzi dzose dzepanyika dzinonzwa zvakanaka zvose zvandinoriitira; dzichatya
    uye dzichadedera nokuda kwokukura kwokubudirira norugare rwandinoripa.’
  spa-BLM: Esta ciudad será para mí un nombre de alegría, de alabanza y de gloria
    ante todas las naciones de la tierra, que oirán todo el bien que les hago, y temerán
    y temblarán por todo el bien y por toda la paz que les proporciono”.
  cac-cac: Ol te tzalajb'oc in c'ol yuj Jerusalén tic. A val yic ol yab'an masanil
    nación yuj tas nivan yelc'och ol in c'ulej d'a in chon̈ab' tic, ol yal vach' lolonel
    eb' d'ayin, ol in yac'an b'inaj eb'. Palta ol sat val sc'ol eb', ol ib'xocq'ue
    eb' yuj xivelal ayic ol yilan eb' jantac vach'il yed' junc'olal ol vac' d'a in
    chon̈ab' tic.
  swh-ULB: Kwa maana mji huu kwa ajili yangu utakuwa chombo cha furaha, nyimbo, sifa
    na heshima kwa mataiafa yote ya dunia ambao watasikia mambo yote mema ninayokwenda
    kufanya kwa ajili ya huu mji. Kisha wataogopa na kutetemeka kwa sababu ya mambo
    yote mema na amani nitayoupa mji huu.'
  bel-bel: І будзе Мне Ерусалім радасным імем, пахвалою і гонарам перад усімі народамі
    зямлі, якія пачуюць пра ўсе даброты, якія Я зраблю яму, і зьдзівяцца і затрымцяць
    ад усіх дабрадзействаў і ўсяго дабрадзенства, якое Я дам яму.
  deu-ELBBK: Und sie soll mir zum Freudennamen, zum Ruhm und zum Schmuck sein bei
    allen Nationen der Erde, die all das Gute hören werden, das ich ihnen tue. Und
    sie werden zittern und beben über all das Gute und über all den Frieden, den ich
    ihr angedeihen lasse.
  mbb-OT: Emun egkeuleule en heini, ne ebeǥey kedì te zengeg is inged he Jerusalem,
    ne egkelipey a wey edeliǥen a, ne is menge etew ziyà te menge nasyun kayi te kelibutan
    ebpengerkeren te kegkahandek dan emun egkezineg dan is meupiya he ebeelan ku keuzemà
    kayi he inged, ragkes is kebpeuswag wey kebeǥayi ku kayi te kelinew.”
  mal-2015: ഞാൻ അവർക്കു ചെയ്യുന്ന എല്ലാനന്മയെയും കുറിച്ചു കേൾക്കുന്ന സകലഭൂജാതികളുടെയും
    മുമ്പാകെ അതു എനിക്കു ആനന്ദനാമവും പ്രശംസയും മഹത്വവും ആയിരിക്കും; ഞാൻ അതിന്നു വരുത്തുന്ന
    എല്ലാനന്മയും നിമിത്തവും സർവ്വസമാധാനവുംനിമിത്തവും അവർ പേടിച്ചു വിറെക്കും.
  rmc-rmc: O Jeruzalem mange ela pro radišagos, pre slava the pro lašariben anglal
    savore narodi pre phuv, sar šunena pal savoro lačhipen, savo lenge presikaďom.
    Ola narodi pes darana a izdrana vaš savoro lačho the vaš savoro smirom, savo dava
    andro foros.‘
  pes-OPV: و این شهر برای من اسم شادمانی و تسبیح و جلال خواهد بود نزد جمیع امت های
    زمین که چون آنهاهمه احسانی را که به ایشان نموده باشم بشنوندخواهند ترسید. و به‌سبب
    تمام این احسان وتمامی سلامتی که من به ایشان رسانیده باشم خواهند لرزید.
  ron-1924: Четатя ачаста ва фи пентру Мине о причинэ де лаудэ ши де славэ принтре
    тоате нямуриле пэмынтулуй. Еле вор афла тот бинеле пе каре ли-л вой фаче, вор
    рэмыне мирате ши уймите де тоатэ феричиря ши де тоатэ пропэширя пе каре ле-о вой
    да.’
  ben-OBCV: তখন এই নগরটি পৃথিবীর সব জাতির কাছে আমার সুনাম, আনন্দ, প্রশংসা ও সম্মানের
    কারণস্বরূপ হবে। আমি যে সমস্ত ভালো কাজ এই নগরের জন্য করেছি, সেই জাতিগুলি তা শুনতে
    পাবে; আমি এর জন্য যে সমৃদ্ধি ও শান্তির প্রাচুর্য এই নগরকে দান করব, তা দেখে অন্য
    জাতিরা ভয়ে কাঁপতে থাকবে।’
  som-som: Oo magaaladanu waxay igu noqon doontaa magac farxadeed, oo ammaan iyo sharaf
    ku hor leh quruumaha dunida oo maqli doona wanaagga aan iyaga u sameeyo oo dhan
    hortooda, oo iyagu waxay la cabsan doonaan oo la wada gariiri doonaan wanaagga
    iyo nabadda aan u yeelo oo dhan.
  lat-VUC: 'Et erit mihi in nomen, et in gaudium, et in laudem, et in exsultationem
    cunctis gentibus terræ, quæ audierint omnia bona quæ ego facturus sum eis: et
    pavebunt et turbabuntur in universis bonis, et in omni pace quam ego faciam eis.'
  eng-ASVBT: And this city shall be to me for a name of joy, for a praise and for
    a glory, before all the nations of the earth, which shall hear all the good that
    I do unto them, and shall fear and tremble for all the good and for all the peace
    that I procure unto it.
  ita-1885: E questa città mi sarà in nome di gioia, in lode, e in gloria appresso
    tutte le nazioni della terra, che udiranno tutto il bene che io farò loro; e saranno
    spaventate, e tremeranno per tutto il bene, e per tutta la pace, della quale io
    la farò godere.
  eng-LXXUP: Thou shalt surely die, because thou hast prophesied in the name of the
    Lord, saying, This house shall be as Shiloh, and this city shall be made quite
    destitute of inhabitants. And all the people assembled against Jeremiah in the
    house of the Lord.
  eng-ULB: For this city will become for me an object of joy, a song of praise and
    honor for all the nations of the earth who will hear of all the good things that
    I am going to do for it. Then they will fear and tremble because of all the good
    things and the peace that I will give to it.'
  spa-VBL: Entonces esta ciudad me dará una reputación gloriosa, celebrada y alabada
    por todas las naciones de la tierra que se enteren de todas las cosas buenas que
    hago por ella. Temblarán, asombrados de todo el bien que he hecho por ella, de
    cómo la he hecho tan próspera.
  fra-_FOB: Et ce sera pour moi un renom plein de joie, de louange et de gloire, auprès
    de toutes les nations de la terre, qui apprendront tout le bien que je vais leur
    faire, et seront effrayées et épouvantées de toute la prospérité et de tout le
    bonheur que je vais leur donner.
  mal-mal: ഞാൻ അവർക്ക് ചെയ്യുന്ന എല്ലാനന്മയെയും കുറിച്ച് കേൾക്കുന്ന സകലഭൂജാതികളുടെയും
    മുമ്പിൽ അത് എനിക്ക് ആനന്ദനാമവും പ്രശംസയും മഹത്ത്വവും ആയിരിക്കും; ഞാൻ അതിന് വരുത്തുന്ന
    എല്ലാ നന്മയും സർവ്വസമാധാനവും നിമിത്തം അവർ പേടിച്ചു വിറയ്ക്കും”.
  urd-GVR: Tab Yarūshalam pūrī duniyā meṅ mere lie musarrat, shohrat, tārīf aur jalāl
    kā bāis banegā. Duniyā ke tamām mamālik merī us par mehrbānī dekh kar muta'assir
    ho jāeṅge. Wuh ghabrā kar kāṅp uṭheṅge jab unheṅ patā chalegā ki maiṅ ne Yarūshalam
    ko kitnī barkat aur sukūn muhaiyā kiyā hai.
  suz-BL: मिनु एको सहर आं ङोंइती ग्‍येरपाइक्‍तीक, ठेयब सेल्‍तीके नु आं कली मान पतीके
    दुम्‍ब। मिनु रागी रागी ङा मुरुम गो इस्राएली आन कली मार मार रिम्‍शो पशो नेंनीम।
    मिनु मेको आन कली रिम्‍शो नु आन माल्‍शो क्‍येङा शुश गेशो तशा आं पर्बम हिंशा ख्रिंख्रि
    पाइनीम” देंत।
  eng-NOY: And it [[the city]] shall be to me a name of joy, A praise and a glory
    among all the nations of the earth, Who shall hear of all the good which I do
    to them. And they shall fear and tremble because of all the good, And because
    of all the prosperity, which I bestow upon it.
  ita-1927: E questa città sarà per me un palese argomento di gioia, di lode e di
    gloria fra tutte le nazioni della terra, che udranno tutto il bene ch’io sto per
    far loro, e temeranno e tremeranno a motivo di tutto il bene e di tutta la pace
    ch’io procurerò a Gerusalemme.
  ckb-ckb: جا ئەم شارە بۆم دەبێتە ناوبانگ و شادی، ستایشکردن و شانازی، لەلای هەموو
    نەتەوەکانی سەر زەوی کە ئەم هەموو چاکەیە دەبیستنەوە من بۆی دەکەم. جا دەترسن و لەرز
    دەیانگرێت، لەبەر هەموو ئەو چاکەیە و هەموو ئەو ئاشتییەی کە من بۆی فەراهەم دەکەم.“
  eng-BBE: And this town will be to me for a name of joy, for a praise and a glory
    before all the nations of the earth, who, hearing of all the good which I am doing
