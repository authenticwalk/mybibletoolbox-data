    leur procurerai.'"
  hbo-hbo: וְהָ֣יְתָה לִּ֗י לְשֵׁ֤ם שָׂשֹׂון֙ לִתְהִלָּ֣ה וּלְתִפְאֶ֔רֶת לְכֹ֖ל גֹּויֵ֣י
