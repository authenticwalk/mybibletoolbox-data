    עֹ֥שֶׂה לָּֽהּ׃ ס
  ibo-ibo: Mgbe ahụ, obodo a ga-aghọkwa ihe ga-eme ka mba niile nke ụwa mara m, ka
    ha ṅụrịa ọṅụ nʼime m, tookwa m, ma wetara m nsọpụrụ, mgbe ha ga-anụ ihe ọma niile
    m meere obodo a. Ha ga-atụkwa oke egwu, maakwa jijiji, nʼihi ezi ihe ahụ niile
    na nʼihi udo ahụ niile nke mụ onwe m mere ka o rute ha aka.’
  ory-ory: ପୁଣି, ଆମ୍ଭେ ସେମାନଙ୍କ ପ୍ରତି ଯେସକଳ ମଙ୍ଗଳ କରିବା, ତାହା ପୃଥିବୀସ୍ଥ ସକଳ ଗୋଷ୍ଠୀ
    ଶ୍ରବଣ କରିବେ, ସେମାନଙ୍କ ସମ୍ମୁଖରେ ଏହି ନଗର ଆମ୍ଭ ପକ୍ଷରେ ଆନନ୍ଦଜନକ କୀର୍ତ୍ତି, ପ୍ରଶଂସା
    ଓ ଗୌରବ ସ୍ୱରୂପ ହେବ, ଆଉ ଆମ୍ଭେ ତାହା ପାଇଁ ଯେସବୁ ମଙ୍ଗଳ ଓ ଶାନ୍ତି ଆୟୋଜନ କରିବା, ତହିଁ ସକାଶୁ
    ସେମାନେ ଭୀତ ଓ କମ୍ପିତ ହେବେ।
  chk-chk: Iwe, ei telinimw epwe afisätä ai pwapwa, ai iteüöch me än aramas mwareitiei.
    Chon ekewe mwü meinisin won fanüfan repwe niuokus o chechech, lupwen repwe rongorong
    usun ekewe feiöch meinisin üpwe awarato won ekewe chon Jerusalem, pwal usun ekewe
    wöü meinisin üpwe atoto won ei telinimw.”
  rop-rop: Jerusalem garra meigim mi brabli gudbinji, en ai garra jidan brabli hepiwan
    langa olabat. Ola pipul langa ebri kantri langa dijan wel garra bradin en sheiksheikbat
    nomo lilbit wen olabat garra irrim hau aibin meigim detlot pipul langa Jerusalem
    jidan gudbalawei en hau aibin dumbat gudbala ting langa dijan taun.
  ukr-1871: І буде менї Ерусалим імям радостї, похвалою й величчю в усїх народів на
    землї, як почують про всї блага, які я подам йому, та здивуються й затремтять
    перед усїма тими добродїйствами й тим щастєм, яким їх надїлю.
  deu-1951: Und sie sollen mir zum Ruhm, zur Freude, zum Lob und zur Ehre dienen bei
    allen Völkern der Erde, die von all dem Guten vernehmen werden, das ich ihnen
    tue, und sie werden erschrecken und erzittern ob all dem Guten und ob all dem
    Frieden, den ich ihnen schenken will.
  eng-JPS: And this city shall be to Me for a name of joy, for a praise and for a
    glory, before all the nations of the earth, which shall hear all the good that
    I do unto them, and shall fear and tremble for all the good and for all the peace
    that I procure unto it.
  srp-1865: I biæe mi milo ime i hvala i slava u svijeh naroda na zemlji koji æe èuti
    za sve dobro što æu im uèiniti, i uplašiæe se i drktaæe radi svega dobra i radi
    svega mira što æu im ja dati.
  lug-lug: Olwo ekibuga kino kirindetera okwongera okumanyika, n’essanyu, n’ettendo
    era n’ekitiibwa eri amawanga gonna ku nsi agaliwulira ebintu byonna ebirungi bye
    mbakolera; era balyewuunya bakankane olw’okukulaakulana n’emirembe gye nkiwa.’
  heb-heb: והיתה לי לשם ששון לתהלה ולתפארת לכל גויי הארץ אשר ישמעו את כל הטובה אשר
    אנכי עשה אתם ופחדו ורגזו על כל הטובה ועל כל השלום אשר אנכי עשה לה׃
  ben-IRV: কারণ এই শহর পৃথিবীর সমস্ত জাতির সামনে আমার পক্ষে আনন্দের পাত্র, প্রশংসার
    গান ও সম্মানজনক হবে; আমি তার যে সব মঙ্গল করব, সেই জাতিরা তা শুনবে, আর আমি এই শহরে
    যে সমস্ত মঙ্গল ও শান্তি দেব, তা দেখে তারা ভয়ে কাঁপতে থাকবে।
  pan-pan: ਇਹ ਮੇਰੇ ਲਈ ਅਨੰਦ ਨਾਮਾ ਹੋਵੇਗਾ ਅਤੇ ਧਰਤੀ ਦੀਆਂ ਸਾਰੀਆਂ ਕੌਮਾਂ ਲਈ ਵਡਿਆਈ ਅਤੇ ਸੁਹੱਪਣ
    ਦਾ ਕਾਰਨ ਹੋਵੇਗਾ ਅਤੇ ਉਹ ਉਸ ਨੇਕੀ ਨੂੰ ਜਿਹੜੀ ਮੈਂ ਇਹਨਾਂ ਨਾਲ ਕਰਾਂਗਾ ਸੁਣਨਗੀਆਂ ਅਤੇ ਉਸ ਸਾਰੀ
    ਨੇਕੀ ਦੇ ਕਾਰਨ ਅਤੇ ਉਸ ਸ਼ਾਂਤੀ ਦੇ ਕਾਰਨ ਜਿਹੜੀ ਮੈਂ ਇਹਨਾਂ ਨਾਲ ਕਰਾਂਗਾ ਉਹ ਡਰਨਗੀਆਂ ਅਤੇ ਕੰਬਣਗੀਆਂ।
  mya-JVB: ဤမြို့သည် ငါဝမ်းမြောက်စရာအကြောင်း၊ မြေပေါ်မှ ခပ်သိမ်း သောလူမျိုး တို့တွင်
    ချီးမွမ်း စရာ အကြောင်း၊ ဂုဏ် အသရေတော်ကျော်စော စရာအကြောင်းဖြစ် လိမ့်မည်။ ဤမြို့သားတို့အား
    ငါ ပြု သမျှ သော ကျေးဇူး ကို လူအမျိုးမျိုးတို့သည် ကြား သိကြလိမ့်မည်။ ဤမြို့ ၌ ငါ
    ပြုစု သမျှသော စည်းစိမ် ချမ်းသာ ကိုထောက်၍ ကြောက်ရွံ တုန်လှုပ် ကြလိမ့်မည်။
  tbg-tbg: Vi entara te Ieruharemiqi vaika koqema nimitaaina okarara ekaa vo vatanaaka
    iri, vika quaheha ti autu tuaherakeha noraiqama kevarave. Vika Ieruharemiqi vaika
    koqemake variqi vira taveha kauqu runkinkiri ivarave, tiro.
  hmo-hmo: Unai neganai Ierusalema hanua be egu ladana hanamoa gabuna do lau halaoa.
    Ierusalema dainai, tanobada besedia ibounai edia vairanai, be moale, mataurai,
    bona ladana bada do lau abia. Bona tanobada besedia ibounai ese egu kara ibounai,
    Ierusalema taudia do lau hanamoa bada karadia idia kamonai neganai, do idia gari
    bada, bona do idia heudeheude, noho namo Ierusalema dekenai do lau henia dainai.”
  urd-urd: और यह मेरे लिए इस ज़मीन की सब क़ौमों के सामने ख़ुशी बख़्श नाम और शिताइश
    — ओ — जलाल का ज़रिया' होगा; वह उस सब भलाई का जो मैं उनसे करता हूँ, ज़िक्र सुनेंगी
    और उस भलाई और सलामती की वजह से जो मैं इनके लिए मुहय्या करता हूँ, डरेंगी और काँपेंगी।
  rus-SYN: И будет для меня Иерусалим радостным именем, похвалою и честью пред всеми
    народами земли, которые услышат о всех благах, какие Я сделаю ему, и изумятся
    и затрепещут от всех благодеяний и всего благоденствия, которое Я доставлю ему.
  bqc-SIM: Wɛ̃́lɛpi a ma tↄbↄ, a ma pↄ kɛ na, wa ma táasilɛu, wi lɛ́maa. Tó bui
    pↄ́ kú dṹnia guu píi yãmaa pↄ́ málɛ kɛɛ̀ↄ mà píi, an mɛ a dee, aa bílikɛ
    aafia ń nama pↄ́ málɛ kpawào yã́ musu.
  tcz-CHONGTHU: Chuteng, leiset’a namtin vaipi angsung’a, hiche khopi hin, keima dinga
    kipana, loupina leh jabolna ahin phondoh ding ahi. Chule vannoi miten, hiche khopi
    dinga thilpha kabolpeh chengse amudoh’uva, amaho kicha-a kihot ding ahiuve.
  mar-mar: कारण हे नगर पृथ्वीतल्या सर्व राष्ट्रांसमोर मला आंनदाचे नाव, स्तुतीचे गीत,
    सन्मानास कारण असे होईल. त्यांचे सर्व हित मी करीन ते ती ऐकतील आणि जे सर्व हित व
    जे सर्व कुशल मी त्यांना प्राप्त करून देईन त्यावरून ती भयभीत होतील व थरथर कापतील.
  qub-qub: Jerusalenta yanapashäta musyashpanmi llapan nasyun runacuna rispitamanga,
    alabamanga. Noganami cay siudäpaj fiyupa cushicushaj. Jauca goyänanpaj Jerusalenta
    alli yanapashäta mayaycorga intëru munducho tiyajcunami almiranga, mancharenga.»
  bqp-bqp: Sɑɑ ye sɔɔ, nɑ kon nuku dobu mɔ Yerusɑlɛmun sɔ̃, kpɑ yɑ n nɛn yĩsiru bɛɛrɛ
    wɛ̃ɛmɔ, kpɑ bwese tukunu nu n mɑn siɑrɑmɔ. Bwese ni, nù n wɑ durom bɑkɑm mɛ kon
    ye kuɑ kɑ doo nɔɔ te kon ye wɛ̃, nu koo biti ko sere nu diiri.
  hat-hat: Lè sa a, lavil Jerizalèm pral fè kè m' kontan. Li pral sèvi yon lwanj pou
    mwen, yon bèl bagay devan tout lòt nasyon ki sou latè. Lè y'a konnen tout byen
    mwen pral fè pou moun Jerizalèm yo, lè y'a wè tout bèl bagay m'a fè pou yo, y'a
    tranble tèlman y'a pè, y'a sezi.
  eng-BSB: So this city will bring Me renown, joy, praise, and glory before all the
    nations of the earth, who will hear of all the good I do for it. They will tremble
    in awe because of all the goodness and prosperity that I will provide for it.
  eng-WEBPB: This city will be to me for a name of joy, for praise, and for glory,
    before all the nations of the earth, which will hear all the good that I do to
    them, and will fear and tremble for all the good and for all the peace that I
    provide to it.’”
  kbq-kbq: Hagi ana'ma hutesuge'za maka kokankoka vahe'mo'za Jerusalemi kumate'ma
    maka knare'nare zama eri fore'ma hanua zamofo agenkea nentahi'za, Nagri nagine
    hihamuni'agura husga hugahaze. Hagi Jerusalemi kuma'mofoma maka zampima azeri
    knare'ma hanua zamo hanige'za, vahe'mo'za koro nehu'za zamahirahiku hugahaze.
  nhe-BL: Huan elis se hueyi paquilistli para na pampa yajuanti nechhueyitlepanitase,
    nechhueyichihuase huan nechhueyitlalise iniixpa nochi tlaltini. Huan nochi tlacame
    ipan tlaltepactli quiitase nochi nopa tlamantli tlen cuali tlen niquinchihuilía
    notlacajhua huan huihuipicase ica majmajtli.”
  gub-BL: Zeruzarez hemurywete kar putar nehe. Ikatuahy putar ihewe nehe no. — Ikatu
    wera'u, a'e putar izupe nehe. Ywy nànànar uryryryryz putar ikatu ma'e heremiapo
    imume'u haw henu mehe wà nehe. Azapo putar ikatu ma'e Zeruzarez pe har wanupe
    nehe. Arur putar katu haw 'aw tawhu pe nehe no.
  eng-DRA: 'And it shall be to me a name, and a joy, and a praise, and a gladness
    before all the nations of the earth, that shall hear of all the good things which
    I will do to them: and they shall fear and be troubled for all the good things,
    and for all the peace that I will make for them.'
