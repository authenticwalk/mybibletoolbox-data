  nya-nya: Mzinda wa Yerusalemu udzandipatsa chimwemwe, chiyamiko ndi ulemerero. Anthu
    a mitundu yonse adzanditamanda akadzamva za zabwino zonse zimene ndawuchitira
    mzindawu. Iwo adzachita mantha ndi kunjenjemera poona madalitso ochuluka ndi mtendere
    zimene ndapereka kwa mzinda umenewu.’
  hrv-hrv: 'I Jeruzalem će mi biti na radost, na hvalu i čast pred svim narodima svijeta:
    kad čuju za sve dobro kojim ću ih nadijeliti, divit će se i čuditi svoj onoj sreći
    i miru što ću im ja dati.”'
  mps-mps: Tama tigidali tǫde we bidi hanigo eno te wiegi yai sę tigidali te Jerusalemba
    ebo sulama, tama tebogo te hani dabe wiegi yai pemene elama, enaba bugai haliga
    eyu, enabolo genuai nogi mawaibao. Te hani dabego te Jerusalem bugagia dugulalubo
    sulama, te eno wiegi wiegi yai nai dabe te Jerusalemba mobaso, te augwali dwai
    noma mu selama, midigi umabo yaibao,” wali.
  tpi-tpi: Na olgeta lain manmeri bilong graun bai i lukim olgeta gutpela samting
    mi mekim long Jerusalem, na dispela bai i mekim ol dispela lain i amamas na belgut
    long mi na givim biknem long mi. Bai ol dispela lain i lukim gutpela sindaun bilong
    Jerusalem na ol gutpela gutpela samting mi givim long ol Jerusalem, na bai ol
    i kirap nogut na guria moa yet.”
  dan-1931: Byen skal blive til Glæde, til Pris og Ære blandt alle Jordens Folk; og
    når de hører om alt det gode, jeg gør den, skal de frygte og bæve over alt det
    gode og al den Lykke, jeg lader den times.
  vie-OVCB: Thành này sẽ làm vinh dự Danh Ta, làm cho Ta vui mừng và đem lại cho Ta
    sự ca ngợi và tôn kính trước mặt tất cả dân tộc trên thế giới! Cả nhân loại sẽ
    nghe tin Ta ban phước lành và thái bình thịnh trị cho dân Ta đến nỗi họ phải run
    sợ.
  guj-2017: હું તેઓનું સર્વ વાતે હિત કરું છું તે વિષે જયારે પૃથ્વી પરની બધી પ્રજાઓ
    સમક્ષ આ નગર મને આનંદનું, સ્તુતિનું અને ગૌરવનું કારણ થઈ પડશે. અને તેનું જે હિત
    અને ભલું હું કરું છું તેને લીધે તેઓ ભયભીત થઈને કંપી ઊઠશે.”
  pon-2006A: Serusalem pahn wiahla pwarer en peren, wahu, oh kapohl ong ie; oh wehi
    koaros en sampah pahn masakada oh rerrer ni ar pahn rong duwen soahng mwahu kan
    me I wiahiong mehn Serusalem kan oh duwen kapai me I ketikihong kahnimwo.”
  por-BRBSL: Esta cidade será para mim um nome de alegria, de louvor e de glória,
    diante de todas as nações da terra, que ouvirão todo o bem que lhes faço, e temerão
    e tremerão por todo o bem e por toda a paz que eu lhe forneço”.
  cth-cth: Hahoi, hete khopui heh talai van e miphunnaw pueng ahnimouh hanlah hawinae
    ka sak e kahmawtnaw e hmalah, kai hanlah nawmnae hoi pholennae hoi bawilennae
    lah ao awh vaiteh hawinae hoi roumnae ahnimouh lathueng ka phasak e naw pueng
    taki laihoi a pâyaw awh han.
  twi-twi: Na saa kuropɔn yi bɛma me din ahyeta, ɛbɛma me anigye, ayeyi ne anuonyam
    wɔ asase so aman a wɔte nnepa a meyɛ ma no nyinaa mu; wobesuro na wɔn ho apopo
    wɔ yiyedi ne asomdwoe bebrebe a mede ma no nti.’
  hlt-hlt: Kamah taengah omngaihnah ming, koehnah la, diklai namtom boeih taengah
    boeimang la om ni. Amih ham hnothen ka saii boeih te a yaak uh coeng. Te dongah
    anih ham ka saii hnothen cungkuem neh ngaimongnah cungkuem dongah birhih uh vetih
    tlai uh ni.
  tbz-SIM: Dɛ mɔ̀nnì diwɛ̀ì bo nni mbonɛ̀ Sedisɑdɛmmu ɛì, yɛbotɛ̀ yɛmɔu yɛ̀ɛ̀ bo kɛtenkɛ̀
    ĩ́nkɛ̀ yɛ̀ bo keè m bɛ̀ dɔ̀ɔ̀ mɛ̀ɛ̀ sɑ̀ɑ̀ kɛ́ n sɑ̃ntɛ kɛ́ n dɔunnɛ̀ mutɔ̃mmú
    kɛ́ nni nsɑ̃ntí. Dɛ̀ bo yɛ̀ di kɛ̀ yɛ̀ nkpeutí m bɛ̀ dɔ̀ɔ̀ mɛ̀ɛ̀ sɑ̀ɑ̀ nkpɛ́í
    kɛ̀ bɛ kpɛrɛ dɛmɔu yié.
  msy-2020: Eghtɨ nguazir kamɨn gumazamiziba bar bizir avɨrir aghuir kɨ Jerusalemia
    gamizibar ganigham. Egh gumazamizir kaba bar akuegh navir amɨrizim nan ikɨva,
    ziar ekiam na danɨngam. Egh gumazamizir kaba Jerusalemian dabirabir aghuimɨn ganɨva,
    bizir aghuir kɨ Jerusalem ganɨngizibar ganɨva, atiating nɨghɨva akong dɨgavir
    kuram damigham.”
  azb-azb: Dünyanın bütün millətlərinin önündə bu şəhər Mənim üçün sevinc, tərif və
    şərəf mənbəyinə çevriləcək. Bu millətlər Yerusəlim xalqına etdiyim yaxşılıqları,
    verdiyim əmin-amanlığı görəndə qorxuya düşüb titrəyəcək”.
  eng-DBY: And it shall be to me a name of joy, a praise and a glory before all the
    nations of the earth, which shall hear of all the good that I do unto them; and
    they shall fear and tremble for all the good and for all the prosperity that I
    procure unto it.
  hin-2017: क्योंकि वे वह सब भलाई के काम सुनेंगे जो मैं उनके लिये करूँगा और वे सब
    कल्याण और शान्ति की चर्चा सुनकर जो मैं उनसे करूँगा, डरेंगे और थरथराएँगे; वे पृथ्वी
    की उन जातियों की दृष्टि में मेरे लिये हर्ष और स्तुति और शोभा का कारण हो जाएँगे।
  wol-KYG: Dëkk bi daldi doon sama woy, di sama mbégte, di sama ndam, di sama sag
    ci biir mboolem xeeti àddina yi dégg ngëneel yi ma leen di defal yépp. Dinañu
    yéemu ba seen yaram daw ci lépp luy ngëneel ak jàmm ju ma leen di defal.»
  eng-YLT: And it hath been to Me for a name of joy, For praise, and for beauty, to
    all nations of the earth, Who hear of all the good that I am doing them, And they
    have feared, And they have trembled for all the good, And for all the peace, that
    I am doing to it.
  kne-kne: Manbalin to ed Jerusalem ay panragragsakak ya kaidaydayawak sin sangoanan
    di nanasyon ay makadnge sin amin ay siged ay inamag ko en daida. Et manpayegpeg
    das egyat da gapo sin amin ay bindisyon ya talna ay idawat ko.”
  eng-WYC-2017: And they shall be to me into a name, and into joy, and into praising,
    and into full out joying to all folks of earth, that heard all the goods which
    I shall do to them; and they shall dread, and shall be troubled in all goods,
    and in all the peace, which I shall do to them.
  eng-WMBB: This city will be to me for a name of joy, for praise, and for glory,
    before all the nations of the earth, which will hear all the good that I do to
    them, and will fear and tremble for all the good and for all the peace that I
    provide to it.’”
  urd-GVH: तब यरूशलम पूरी दुनिया में मेरे लिए मुसर्रत, शोहरत, तारीफ़ और जलाल का बाइस
    बनेगा। दुनिया के तमाम ममालिक मेरी उस पर मेहरबानी देखकर मुतअस्सिर हो जाएंगे। वह
    घबराकर काँप उठेंगे जब उन्हें पता चलेगा कि मैंने यरूशलम को कितनी बरकत और सुकून
    मुहैया किया है।
  rug-rug: Meke sa vasileana lavata hie si kote poni Nau qinetuqetu sa, na vina lavata,
    vinahesi, meke kote ta gilana si Arau koari doduru butubutu koasa popoa pepeso.
    Kote avoso ni rini sari doduru tinavete leadi sapu tavete poni Rau sari tie pa
    Zerusalema; meke kote magasa meke holoqoru nia rini sa binule meke tinagotago
    sapu ponini Rau koa rini.”
  gaz-gaz: Magaalaan kun fuula saboota lafa irraa warra waan gaarii ani isheef godhe
    hunda dhagaʼan hundaa duratti maqaa, gammachuu, galataa fi ulfina naa taati; isaan
    sababii badhaadhummaa fi nagaa ani isheef kennu hundaatiif sodaatanii hollatan.’
  fra-LSG: Cette ville sera pour moi un sujet de joie, de louange et de gloire, Parmi
    toutes les nations de la terre, Qui apprendront tout le bien que je leur ferai;
    Elles seront étonnées et émues de tout le bonheur Et de toute la prospérité que
    je leur accorderai.
  yal-yal: Nayi, taani ito findima nɛn sɛwan na n xa, e nun tantunna nun binyena bɔxɔ
    xɔnna siyane birin tagi, e na fe faɲine birin mɛ waxatin naxan yi n naxanye ligama
    e xa. E kuisanma nɛn e gaxu lan na fe faɲine nun bɔɲɛ xunbenla birin ma n naxanye
    fima e ma.’ ”
  haw-1868: A e lilo mai ia ia'u i inoa e olioli ai, no ka maikai, a no ka nani imua
    o na lahuikanaka a pau o ka honua, ka poe e lohe ana i ka maikai a pau a'u e hana
    aku ai ia lakou. A e makau auanei lakou a e haalulu hoi no ka maikai a pau, a
    no ka pomaikai a pau a'u e haawi aku ai ia wahi.
  arb-NAV: وَتُصْبِحُ هَذِهِ الْمَدِينَةُ مَبْعَثَ سُرُورٍ لِي، وَتَسْبِحَةً وَافْتِخَاراً
    لَدَى جَمِيعِ أُمَمِ الأَرْضِ الَّتِي يَبْلُغُهَا كُلُّ مَا أَسْدَيْتُهُ مِنْ
    خَيْرٍ إِلَيْهَا، فَتَخَافُ وَتَرْتَعِدُ بِفَضْلِ مَا أَغْدَقْتُهُ عَلَيْهَا مِنْ
    إحْسَانٍ وَازْدِهَارٍ.
  ewe-ewe: Ekema du sia atsɔ ŋkɔ gã, dzidzɔ, kafukafu kple bubu vɛ nam le anyigbadzidukɔ
    siwo katã se nu nyui siwo mewɔ na wo la dome; ŋɔdzi alé wo eye woadzo nyanyanya
    le nunyoname gbogbo kple ŋutifafa si mena wo la ta.’
  eng-LEE: 'And it shall be to me for a name of gladness, a praise and an honor with
    all the nations of the earth, who will hear all the good that I am doing unto
    them: and they shall dread and tremble because of all the good and because of
    all the happiness that I prepare unto it.'
  asm-FB: আৰু মই তেওঁলোকলৈ কৰা সকলো মঙ্গল-কাৰ্য্যৰ কথা পৃথিৱীৰ যি জাতি সমূহে শুনিব,
    আৰু মই তেওঁলোকৰ কাৰণে কৰা আটাই মঙ্গল আৰু শান্তিৰ কথা শুনি ভয়ত কঁপিব, সেই সকলো
    জাতিৰ আগত এই নগৰ মোৰ পক্ষে আনন্দজনক নাম, প্ৰশংসা আৰু গৌৰৱৰ বিষয় হ’ব’।”
  sus-A: ﭑ سّيوَ مَ نّ يِ تَا شَ قٍ رَ. سِ بِرِن قَمَ نّ ﭑ مَتْشْدٍ، عٍ ﭑ بِنيَ هّيرِ
    شَ قٍ رَ، ﭑ قَمَ نَشَن نَبَدٍ عِسِرَيِلَكَيٍ بّ. دُنِحَ نَ عَ تٌ ﭑ نَشَن نَبَمَ
    بٍكَيٍ بّ، عٍ دّ عِشَرَ مَ نّ، عٍ كَابَ.»
  fra-SBL: Cette ville sera pour moi un nom de joie, de louange et de gloire, devant
