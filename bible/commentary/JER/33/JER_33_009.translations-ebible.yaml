    וּפָחֲד֣וּ וְרָֽגְז֗וּ עַ֤ל כָּל־הַטֹּובָה֙ וְעַ֣ל כָּל־הַשָּׁלֹ֔ום אֲשֶׁ֥ר אָֽנֹכִ֖י
    עֹ֥שֶׂה לָּֽהּ׃ ס
  kik-kik: Hĩndĩ ĩyo itũũra rĩĩrĩ inene nĩrĩkandehithĩria ngumo na gĩkeno, na gĩtĩĩo,
