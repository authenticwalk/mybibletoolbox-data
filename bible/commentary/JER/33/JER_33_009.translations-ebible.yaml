    makaigua ũhoro wa maũndũ mothe mega marĩa ndĩmekagĩra; nĩkũgega makaagega na mainaine
    moona ũingĩ wa ũgaacĩru na thayũ ũrĩa ngaahe itũũra rĩu.’
  fra-NCL: Et le nom de cette ville sera pour moi un nom de joie, de louange et de
    gloire parmi toutes les nations de la terre, qui apprendront tout le bien que
    je leur ferai ; elles seront effrayées et frémiront, en voyant tout le bonheur
    et la prospérité que je leur donnerai.
  cek-AK: To naah hae vangpui loe kang hoehaih, long kaminawk boih hmaa ah pakoehhaih
    hoi saphawhaih ah om ueloe, hae vangpui han ka sak ih hoihaihnawk boih to panoek
    o tih boeh; hae vangpui ah ka sak ih hoihaih hoi khosak hoihaihnawk boih pongah,
    kaminawk mah zithaih hoi tasoehhaih doeh tawn o tih.
  cuk-cuk: Jerusalén-neggwebur weligwaledga anga guoed, degi, an-nug-ogannogega, degine,
    dulemar-neggwebur-akar-akar-bukwad-asabin an-nug-odummogega anga guoed. An Jerusalén-dulemarga
    ibmar-nuegan-saoedi, bela wisgumaloed, degi, an ega ibmar-nasgumai-imakoedi, bela
    wisgumarbaloed, degidbali, dobedba wawanmakdemaloed.”
  uig-CYR: йәр йүзидики барлиқ әлләр Мән уларға йәткүзгән барлиқ илтипатни аңлайду,
    шуниң билән бу шәһәр кишини шатландуруп, Өзүмгә мәдһийәләрни қозғап, шан-шәрәп
    кәлтүрүп нам-шөһрәт һасил қилиду; әлләр Мән уларға йәткүзгән барлиқ илтипат вә
    арамбәхшликтин Мәндин қорқуп титрәйдиған болиду.
  tel-2017: నేను వాళ్ళ కోసం చెయ్యబోతున్న మంచి సంగతులు విన్న భూజనులందరి ఎదుట, వాళ్ళు
    నా ఆనందానికి, స్తోత్ర గీతానికి, ఘనతకు కారణంగా ఉంటారు. నేను వారికి ఇచ్చే మంచి విషయాలు,
    శాంతి కారణంగా వాళ్ళు భయపడతారు.’”
  hat-BSA: Vil sa va pou Mwen yon non lajwa, lwanj ak laglwa devan tout nasyon latè
    yo, ki va tande afè tout byen ke M fè pou yo. Yo va gen lakrent e tranble akoz
    tout byen ak tout lapè ke M fè pou li.’”
  kos-kos: Jerusalem ac fah sie mwe engan, mwe kaksak, ac mwe konkin luk; ac mutanfahl
    nukewa faclu fah sangeng ac rarrar pacl elos lohng ke ma wo ma nga oru nu sin
    mwet Jerusalem, ac ke kapkapak ma nga oru nu ke siti sac.”
  hbo-WLC: וְהָ֣יְתָה לִּ֗י לְשֵׁ֤ם שָׂשׂוֹן֙ לִתְהִלָּ֣ה וּלְתִפְאֶ֔רֶת לְכֹ֖ל גּוֹיֵ֣י
