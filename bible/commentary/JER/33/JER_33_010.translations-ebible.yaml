verse: JER.033.010
translations:
  mal-C: '“യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: ‘മനുഷ്യരോ മൃഗങ്ങളോ ഇല്ലാത്ത പാഴുംശൂന്യവുമായ
    സ്ഥലം, എന്ന് ഈ സ്ഥലത്തെക്കുറിച്ച് നിങ്ങൾ പറയുന്നു. എന്നാൽ ശൂന്യവും, മനുഷ്യരോ മൃഗങ്ങളോ
    അധിവസിക്കാത്തതുമായ യെഹൂദാപട്ടണങ്ങളിലും ജെറുശലേമിന്റെ വീഥികളിലും ഇനിയൊരിക്കൽക്കൂടി,'
  deu-TKW: 'So spricht Jahwe: Man soll an diesem Orte, von dem ihr sagt: Verödet ist
    er, bewohnerlos und ohne Vieh! in den Städten Judas und auf den Gassen Jerusalems,
    den verödeten, die da menschenleer und ohne Bewohner und ohne Vieh sind,'
  lin-lin: 'Tala liloba oyo Yawe alobi : ‹ Bozali koloba na tina na esika oyo : ‘ Eh !
    Esika oyo ebeba ! Ezalaka lisusu na bato mpe banyama te ! ’ Nzokande, kati na
    bingumba ya Yuda mpe na babalabala ya Yelusalemi oyo ekoma polele, ezanga bato
    mpe banyama, ekozala lisusu na lokito :'
  eng-LSV: 'Thus said YHWH: “Again is heard in this place—of which you are saying,
    It [is] dry, without man and without beast, || In cities of Judah, and in streets
    of Jerusalem, || That are desolated, without man, || And without inhabitant, and
    without beast—'
  eng-GNV: Thus sayth the Lord, Againe there shalbe heard in this place (which ye
    say shalbe desolate, without man, and without beast, euen in the cities of Iudah,
    and in the streetes of Ierusalem, that are desolate without man, and without inhabitant,
    and without beast)
  eng-WEBSTER: Thus saith the LORD; Again there shall be heard in this place, which
    ye say shall be desolate without man and without beast, even in the cities of
    Judah, and in the streets of Jerusalem, that are desolate, without man, and without
    inhabitant, and without beast,
  nhw-BL: 'Huan TOTECO quiijtohua: “Amojuanti anquiijtose para nochi altepeme ipan
    tlali Judá huan nochi calles ipan Jerusalén san sosolijtoque huan quen se huactoc
    tlali. Huan anquiijtose amo quipiya masehualme, niyon tlapiyalme. Huan quena,
    melahuac catli anquiijtose.'
  swh-ONEN: '“Hili ndilo asemalo Bwana: ‘Mnasema kuhusu mahali hapa kwamba, “Ni mahali
    palipoachwa ukiwa, pasipo na wanadamu wala wanyama.” Lakini katika miji ya Yuda
    na barabara za Yerusalemu ambazo zimeachwa, ambazo hazikaliwi na wanadamu wala
    wanyama, huko kutasikika kwa mara nyingine'
  bba-bba: Yinni Gusunɔ u nɛɛ, bɛɛ Yudɑbɑ, i nɛɛ, bɛɛn tem mu kuɑ bɑnsu. Tɔmbu kɑ
    yɛɛ mɑɑ sɑri mi. Mɑ Yerusɑlɛmu kɑ Yudɑbɑn wusun swɛɛ yi kuɑ swɛɛ ɡonu yi ɡoo ku
    rɑ mɑɑ sĩ.
  eng-KJVCPB: Thus saith the Lord; Again there shall be heard in this place, which
    ye say shall be desolate without man and without beast, even in the cities of
    Judah, and in the streets of Jerusalem, that are desolate, without man, and without
    inhabitant, and without beast,
  luo-luo: '“Ma e gima Jehova Nyasaye wacho: ‘Uwuoyo kuom dala maduongʼni niya, “Osedongʼ
    nono chuth, maonge ji kata jamni modakie.” Kata obedo ni mier mag Juda kod yore
    mag Jerusalem odongʼ nono kamano, maonge ji kata jamni modakie, to ubiro chako
    winjo,'
  meu-meu: 'Iehova ini e gwau tomamu: Ina gabu, o herevalaiamu o tomu “Ia na vada
    e vahu, asi tauna ta eiava asi ubu-ubu ḡauna ta” gabuna ai, bona Iuda hanuadia
    ai bona Ierusalem ariaradia ai, idia danu vada e vahu, asi tauna ta eiava asi
    inoholaina ta eiava asi ubu-ubu ḡauna ta, unuseni ai'
  npi-ULB: परमप्रभु यसो भन्‍नुहुन्छ, ‘तिमीहरूले यसो भनिरहेको यस ठाउँको विषयमा, “मानिस
    वा पशु नभएको यो उजाड-स्थान हो,” यहूदाका सहरहरू र न त मानिस नत पशु भएर भएर उजाड
    भएका यरूशलेमका सडकहरूमा, त्‍यहाँ फेरि पनि आवाज सुनिनेछ,
  yor-yor: “Èyí ni ohun tí Olúwa wí, ‘Ẹ̀yin yóò wí nípa ibí yìí pé, “Ó dahoro, láìsí
    ènìyàn tàbí ẹran.” Síbẹ̀ ní ìlú Juda àti ní òpópónà Jerusalẹmu tí ó dahoro, láìsí
    ẹni tó gbé ibẹ̀; ìbá à se ènìyàn tàbí ẹran, tí yóò gbọ́ lẹ́ẹ̀kan sí.
  pes-OPCB: 'خداوند می‌فرماید: «مردم می‌گویند که شهرهای یهودا و کوچه‌های اورشلیم همه
    ویران و خالی از سکنه و حیوانات شده است.'
  tgl-ULB: Ito ang sinasabi ni Yahweh, 'Sa lugar na ito na inyong sinasabi ngayon,
    “Ito ay napabayaan. Walang tao ni hayop sa mga lungsod ng Juda at walang naninirahan
    sa mga lansangan ng Jerusalem, tao man o hayop.”
  hui-hui: Anduane Homogohanda lalu, Wali agalime áyu ogodagua lalu ka. Tano ogoni
    ko hai haragoni. Ogoniha wali agalibi nogo biango tara tarabi mbira naheore ngagoni.
    Yuda dindinaga tano ngaruhabi Yarusalemeha hariga pedaruhabi mbirali naheore ngagoni,
    lalu kago henene laragoni. Ani laragoyu mani ogorianiore wali agali dindi uruniha
    íbu hai holebira.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​က``ဤ​အ​ရပ်​သည်​သဲ​ကန္တာ ရ​ကဲ့​သို့​လူ​သူ​တိ​ရစ္ဆာန်​များ​ကင်း​မဲ့​ရာ​ဖြစ်
    ၏​ဟု လူ​တို့​ပြော​ဆို​လျက်​နေ​ကြ​၏။ ယု​ဒ မြို့​များ​နှင့်​ယေ​ရု​ရှ​လင်​မြို့​လမ်း​များ
    တွင်​လူ​သူ​တိ​ရစ္ဆာန်​များ​ဆိတ်​သုဉ်း​လျက် နေ​သည်​ဆို​ခြင်း​မှာ​မှန်​ပေ​၏။ သို့​ရာ​တွင်
    ထို​အ​ရပ်​တို့​တွင်၊-
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེས་འདི་སྐད་དུ། ཁྱོད་ཚོས་ཡུལ་འདི་ལ་མི་ཕྱུགས་གང་ཡང་མེད་པའི་ས་སྟོང་ཞེས་ཟེར་ཡང་།
    དབེན་སྟོང་དུ་ལུས་ཤིང་མི་མེད་པ་དང་། ཐ་ན་དུད་འགྲོའང་མེད་པའི་ཡ་ཧུ་དཱའི་གྲོང་ཁྱེར་དང་ཡེ་རུ་སཱ་ལེམ་གྱི་སྲང་ལམ་རྣམས་སུ།
  sna-sna: '“Zvanzi naJehovha: ‘Munoti pamusoro penzvimbo ino, “Yaparara, haina vanhu
    vanogaramo kana mhuka dzinogaramo.” Asi mumaguta eJudha nomumigwagwa yeJerusarema
    makasiyiwa musina chinhu, musisagarwi navanhu kana nemhuka, muchanzwikwazve'
  spa-BLM: 'Dice el Señor: “Pero otra vez se oirá en este lugar, del que decís: ‘Está
    desolado, sin hombres y sin animales, en las ciudades de Judá y en las calles
    de Jerusalén, que están desoladas, sin hombres y sin habitantes y sin animales’,'
  cac-cac: 'A ex tic tzeyala'' to a jun lum tic cuseltac yajcani, man̈xa anima, ma
    noc'' noc'' tz''ilchaj d''ay. Vach''chom icha chi'' yajcani, a d''a yoltac scalleal
    Jerusalén, d''a juntzan̈ chon̈ab'' d''a Judá tz''inan yajcani, b''aj man̈xa junoc
    anima, ma junoc noc'' noc'' ayec'' d''ay, ata'' ol ab''chajxoc yoch b''it yic
    q''uin̈, b''it yic tzalajc''olal, sb''it eb'' quelemtac yed'' eb'' ix cob''estac
    ayic snupnaj eb''. Ol ic''chajcot ofrenda yic ac''oj yuj diosal d''a in templo,
    ol ab''chaj yalji icha tic: Calec vach'' lolonel d''a Jehová Yajal d''a Smasanil,
    yujto te vach'', xajan on̈ yuuj d''a masanil q''uinal, xcham eb''. A in Jehová
    in svala'' to ol vic''xichaan̈ jun chon̈ab'' tic icha d''a sb''ab''elal, xchi
    Jehová.'
  swh-ULB: Yahwe anasema hivi, 'Katika sehemu hii ambayo sasa mnaisema, “Imetengwa,
    sehemu isiyo na mwanadamu wala mnyama,” katika mji huu wa Yuda, na katika mitaa
    ya Yerusalemu ambayo imetengwa bila mwanadamu wala mnyama, zitasikika tena
  bel-bel: 'Так кажа Гасподзь: на гэтым месцы, пра якое вы кажаце: «яно пустое, бязь
    людзей і бяз быдла», - у гарадах Юдэйскіх і на вуліцах Ерусаліма, якія пустыя
    бязь людзей, без жыхароў, бяз быдла,'
  deu-ELBBK: 'So spricht der HERR: An diesem Ort, von dem ihr sagt: „Er ist verödet,
    ohne Menschen und ohne Vieh“, in den Städten Judas und auf den Straßen Jerusalems,
    die verwüstet sind, ohne Menschen und ohne Bewohner und ohne Vieh, wird wiederum
    gehört werden'
  mbb-OT: Mibpedayun megkaǥi is Nengazen te, “Migkaǥi kew te mekevulungbulung wey
    wazà menge etew wey menge langgam diyà te Juda wey Jerusalem. Piru ziyà te huziyan
    he timpu egkezineg en maan kayi he lugar
  mal-2015: 'യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: മനുഷ്യരും മൃഗവും ഇല്ലാതെ ശൂന്യമായിരിക്കുന്നു
    എന്നു നിങ്ങൾ പറയുന്ന ഈ സ്ഥലത്തും യെഹൂദാപട്ടണങ്ങളിലും മനുഷ്യനോ, നിവാസികളോ, മൃഗമോ
    ഇല്ലാതെ ശൂന്യമായിരിക്കുന്ന യെരൂശലേംവീഥികളിലും'
  rmc-rmc: 'Kada phenel o RAJ: ‚Tumen phenen pal kada than: „Hino omuklo sar pušťa,
    bi o manuša the bi o džviri.“ Ale andro judska fori the pro uľici le Jeruzalemoskre,
    save hine zamukle a ňiko ode na bešel, aňi džviri aňi nipi, mek šunďola'
  pes-OPV: خداوند چنین می‌گوید که دراین مکان که شما درباره‌اش می‌گویید که آن ویران
    و خالی از انسان و بهایم است یعنی در شهرهای یهودا و کوچه های اورشلیم که ویران و
    خالی ازانسان و ساکنان و بهایم است،
  ron-1924: 'Аша ворбеште Домнул: ‘Се вор май аузи ярэшь ын локул ачеста, деспре каре
    зичець кэ есте пустиу, кэ ну май аре оамень, нич добитоаче, се вор май аузи ярэшь
    ын четэциле луй Иуда ши пе улицеле Иерусалимулуй, пустиите, липсите де оамень,
    де локуиторь, де добитоаче,'
  ben-OBCV: '“সদাপ্রভু এই কথা বলেন: ‘তোমরা এই স্থানের বিষয়ে বলে থাকো, “এ নির্জন পরিত্যক্ত
    স্থান, এখানে কোনো মানুষ বা পশু থাকে না।” তবুও যিহূদার যে সমস্ত নগর ও জেরুশালেমের
    পথগুলি পরিত্যক্ত, মানুষ ও পশুবিহীন হয়েছে, সেখানে পুনরায় শোনা যাবে'
  som-som: Rabbigu wuxuu leeyahay, Meeshan aad tidhaahdaan, Waa cidla aan dad iyo
    duunyo toona lahayn, taasoo ah magaalooyinka dalka Yahuudah iyo jidadka Yeruusaalem,
    oo ah baabba' cidla ah, oo aan lagu arag dad, iyo wax deggan, iyo duunyo toona,
    waxaa mar kale laga dhex maqli doonaa
  lat-VUC: 'Hæc dicit Dominus: Adhuc audietur in loco isto quem vos dicitis esse desertum,
    eo quod non sit homo nec jumentum in civitatibus Juda, et foris Jerusalem, quæ
    desolatæ sunt, absque homine, et absque habitatore, et absque pecore,'
  eng-ASVBT: 'Thus saith Jehovah: Yet again there shall be heard in this place, whereof
    ye say, It is waste, without man and without beast, even in the cities of Judah,
    and in the streets of Jerusalem, that are desolate, without man and without inhabitant
    and without beast,'
  ita-1885: 'Così ha detto il Signore: In questo luogo, del quale voi dite: Egli è
    deserto, e non vi è più nè uomo, nè bestia; nelle città di Giuda, e nelle piazze
    di Gerusalemme, che sono desolate, senza che vi sia più nè uomo, nè abitante,
    nè bestia;'
  eng-LXXUP: And the princes of Judah heard this word, and they went up out of the
    house of the king to the house of the Lord, and sat in the entrance of the new
    gate.
  eng-ULB: Yahweh says this, 'In this place about which you are now saying, “It is
    desolate, a place with neither man nor beast,” in the cities of Judah, and in
    the streets of Jerusalem that are desolate having neither man nor beast, there
    will be heard again
  spa-VBL: 'Esto es lo que dice el Señor: Ustedes llaman a este lugar “un páramo donde
    no hay gente ni animales”. Pues bien, aquí, en las ciudades de Judá y en las calles
    vacías de Jerusalén, donde no viven ni personas ni animales, un día'
  fra-_FOB: 'Ainsi a dit l''Éternel: Dans ce lieu duquel vous dites: Il est désert,
    il n''y a ni hommes, ni bêtes; dans les villes de Juda et dans les rues de Jérusalem,
    qui sont désolées, privées d''hommes, d''habitants et de bêtes,'
  mal-mal: 'യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: “മനുഷ്യരും മൃഗവും ഇല്ലാതെ ശൂന്യമായിരിക്കുന്നു”
    എന്ന് നിങ്ങൾ പറയുന്ന ഈ സ്ഥലത്തും യെഹൂദാപട്ടണങ്ങളിലും മനുഷ്യനോ, നിവാസികളോ, മൃഗമോ
    ഇല്ലാതെ ശൂന്യമായിരിക്കുന്ന യെരൂശലേം വീഥികളിലും'
  urd-GVR: Tum kahte ho, ‘Hamārā shahr wīrān-o-sunsān hai. Us meṅ na insān, na haiwān
    rahte haiṅ.’ Lekin Rab farmātā hai ki Yarūshalam aur Yahūdāh ke dīgar shahroṅ
    kī jo galiyāṅ is waqt wīrān aur insān-o-haiwān se ḳhālī haiṅ,
  suz-BL: परमप्रभु यावेमी “मेको सहर आ पर्बम गेपुकीम ‘एको मुर नु बस्‍तु भाव मारेइ मबाक्‍शो
    रागी बाक्‍ब। यहूदा ङा सहर नु यरूसलेम ङा लां गाक्‍ब मुर नु बस्‍तु भाव, जन्‍तु मबाक्‍थु,
    श्‍‍येत्‍थ दुम्‍शो बाक्‍ब। मेको मारेइ मबाक्‍शो सहरम लेंशा, येरमीया ३२:४३
  eng-NOY: 'Thus saith Jehovah: Yet again shall be heard in this place, Of which ye
    say, “It is desolate, without man and without beast,” In the cities of Judah,
    and in the streets of Jerusalem, Which are desolate, without man, Even without
    an inhabitant and without beast,'
  ita-1927: 'Così parla l’Eterno: In questo luogo, del quale voi dite: “E’ un deserto,
    non v’è più uomo né bestia”, nelle città di Giuda, e per le strade di Gerusalemme
    che son desolate e dove non è più né uomo, né abitante, né bestia,'
  ckb-ckb: '«یەزدان ئەمە دەفەرموێت: ”ئێوە سەبارەت بەم شوێنەی دەڵێن، ’وێرانە، بێ مرۆڤ
    و بێ ئاژەڵە.‘ هەرچەندە شارۆچکەکانی یەهودا و شەقامەکانی ئۆرشەلیم وێرانن، بێ مرۆڤ
    و بێ دانیشتووان و بێ ئاژەڵن،'
  eng-BBE: 'This is what the Lord has said: There will again be sounding in this place,
    of which you say, It is a waste, without man and without beast; even in the towns
    of Judah and in the streets of Jerusalem which are waste and unpeopled, without
    man and without beast,'
  kan-OKCV: '“ಯೆಹೋವ ದೇವರು ಹೇಳುವುದೇನೆಂದರೆ: ‘ “ಮನುಷ್ಯರೂ ಪಶುಗಳೂ ಇಲ್ಲದೆ ಹಾಳಾಯಿತು,” ಎಂದು
    ನೀವು ಹೇಳುವ ಈ ಸ್ಥಳದಲ್ಲಿಯೂ ಮನುಷ್ಯರೂ ನಿವಾಸಿಗಳೂ ಪಶುಗಳೂ ಇಲ್ಲದೆ ನಾಶವಾದ ಯೆಹೂದದ ಪಟ್ಟಣಗಳಲ್ಲಿಯೂ
    ಯೆರೂಸಲೇಮಿನ ಬೀದಿಗಳಲ್ಲಿಯೂ'
  tam-2017: மனிதனில்லாமலும் மிருகமில்லாமலும் வெட்டவெளியாய்க் கிடக்கிறதென்று, நீங்கள்
    சொல்லுகிற இவ்விடத்திலும், யூதாவின் பட்டணங்களிலும் மனிதனாவது மிருகமாவது இல்லாமல்
    அழிக்கப்பட்ட எருசலேமின் வீதிகளிலும்,
  spa-RV-1909: 'Así ha dicho Jehová: En este lugar, del cual decís que está desierto
    sin hombres y sin animales, en las ciudades de Judá y en las calles de Jerusalem,
    que están asoladas sin hombre y sin morador y sin animal, tiene de oirse aún,'
