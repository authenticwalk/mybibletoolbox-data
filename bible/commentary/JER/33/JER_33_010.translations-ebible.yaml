    vahivata viraqi variarave, tiarave. Vika minti tivakeha quqaa uva ti variarave.
    Iutaini vai vatukaraqive, Ieruharemiqi vai aararaqaave, kia vaiintive aantau vahive
    vaivaro qumina naantaaka ntirave.
  hmo-hmo: 'Lohiabada ma ia gwau: “Umui ese inai gabu Ierusalema umui herevalaia noho,
    umui gwau, ‘Ia be anina lasi tanona, mai ena taunimanima lasi, bona ubua gaudia
    lasi danu.’ Momokani Iuda ena hanua ibounai bona Ierusalema ena ariara be mai
    taunimanima lasi, bona ubua gaudia lasi.'
  urd-urd: 'ख़ुदावन्द यूँ फ़रमाता है कि: इस मक़ाम में जिसके बारे में तुम कहते हो,
    ''वह वीरान है, वहाँ न इंसान है न हैवान, या''नी यहूदाह के शहरों में और येरूशलेम
    के बाज़ारों में जो वीरान हैं, जहाँ न इंसान हैं न बाशिन्दे न हैवान,'
  rus-SYN: 'Так говорит Господь: на этом месте, о котором вы говорите: “оно пусто,
    без людей и без скота”, - в городах Иудейских и на улицах Иерусалима, которые
    пусты, без людей, без жителей, без скота,'
  bqc-SIM: Ma Dii ma mɛ̀, i mɛ guɛ bee gↄ̃̀ bɛzia ũ, gbɛ̃nazĩnaↄ ń pↄtuoↄ ku a
    guu lↄo. Kási Yuda wɛ̃́lɛↄ ń Yelusalɛũ gãaɛ pↄ́ gↄ̃̀ fↄ̃̀ↄↄↄ, gbɛ̃nazĩna
    ge pↄtuo ku a guu gueio,
  tcz-CHONGTHU: Pakaiyin hitin aseiye, “Nanghon hiche gamhi ahomkeova um’a, gancha
    leh mihem jong chengthei talou ahi,’’ natiuve. Hijongle Jerusalem khopi leh Judah
    khopi dangho’a, avel a hiche hohi nahinjah kit diu,
  mar-mar: परमेश्वर असे म्हणतो, या स्थानाविषयी तुम्ही आता म्हणता की हे ओसाड आहे. तेथे
    यहूद्याच्या नगरात कोणी माणसे व प्राणी नाहीत आणि यरूशलेमेचे रस्ते निर्जन झाले आहेत,
    माणसे व पशू नाहीत.
  qub-qub: 'Tayta Dios nin: «Gamcunaga nircaycanqui: ‹Cay partiga chunyajllanami caycan.
    Runapis, uywapis mananami cannachu› nir. Ichanga Judächo, siudänincunacho, Jerusalenpa
    cällincunacho canan chunyaj captinpis chaychöga wiyanquipämi'
  bqp-bqp: Yinni Gusunɔ u nɛɛ, bɛɛ Yudɑbɑ, i nɛɛ, bɛɛn tem mu kuɑ bɑnsu. Tɔmbu kɑ
    yɛɛ mɑɑ sɑri mi. Mɑ Yerusɑlɛmu kɑ Yudɑbɑn wusun swɛɛ yi kuɑ swɛɛ gonu yi goo ku
    rɑ mɑɑ sĩ.
  hat-hat: 'Seyè a di ankò: Y''ap di peyi a tounen yon dezè, pa gen moun, pa gen bèt
    ladan l''. Se vre wi. Lavil peyi Jida yo, tout lari lavil Jerizalèm blanch: ou
    pa jwenn ni moun, ni bèt ladan yo. Men nan peyi a y''a tande ankò'
  eng-BSB: 'This is what the LORD says: In this place you say is a wasteland without
    man or beast, in the cities of Judah and in the streets of Jerusalem that are
    deserted—inhabited by neither man nor beast—there will be heard again'
  eng-WEBPB: 'The LORD says: “Yet again there will be heard in this place, about which
    you say, ‘It is waste, without man and without animal, even in the cities of Judah,
    and in the streets of Jerusalem, that are desolate, without man and without inhabitant
    and without animal,’'
  kbq-kbq: Hagi Ra Anumzamo'a huno, Tamagra huta ama kumamo'a havizantfa higeno, magore
    huno vahemo'ene zagagafamo'enena omani'ne huta nehuta, Judama me'nea kuma tamimpine
    Jerusalemi kumapima me'nea ne'onse kantamimpina, magore huno vahe'ene zagagafanena
    omanitfa hu'ne huta nehaze. Hianagi henka ana kuma tamimpina vahera ete esageta
    zamagerura antahigahaze.
  nhe-BL: 'Huan TOTECO quiijtohua: “Imojuanti inquiijtose para nochi altepetini ipan
    tlali Judá huan nochi calles ipan Jerusalén san sosolijtoque huan queja se huactoc
    tlali. Huan inquiijtose ax quipiya tlacame, niyon tlapiyalime. Huan quena, melahuac
    tlen inquiijtose.'
  gub-BL: Tupàn Tuweharupi Wiko Ma'e uze'eg wi kury. — Ko ywy nuzawy kwaw ywyxiguhu,
    i'i waiko wà. Naheta kwaw teko wà. Naheta kwaw ma'ea'yr wà, i'i wà. Azeharomoete
    naheta kwaw teko tawhu Zuta ywy rehe har pupe wà. Naheta kwaw teko Zeruzarez pupe
    nahu rupi wà no. Naheta kwaw ma'ea'yr wà no.
  eng-DRA: 'Thus saith the Lord: There shall be heard again in this place (which you
    say is desolate, because there is neither man nor beast: in the cities of Juda,
    and without Jerusalem, which are desolate without man, and without inhabitant,
    and without beast)'
