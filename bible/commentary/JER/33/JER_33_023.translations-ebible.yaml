  eng-WEBP: The LORD’s word came to Jeremiah, saying,
  eng-FBV: 'Another message from the Lord came to Jeremiah:'
  nld-1939: 'Het woord van Jahweh werd tot Jeremias gericht:'
  nch-BL: 'Huan TOTECO sempa technojnotzqui na, niJeremías, huan techilhui:'
  vie-1934: 'Có lời của Đức Giê-hô-va lại phán cho Giê-rê-mi như vầy:'
