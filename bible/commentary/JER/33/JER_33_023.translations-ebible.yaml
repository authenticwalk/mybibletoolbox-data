  tdx-tdx: 'Niheo am’ Iirmeà ty tsara’ Iehovà manao ty hoe:'
  tha-KJV: พระวจนะของพระเยโฮวาห์มาถึงเยเรมีย์​ว่า
  por-BR-2018: 'E veio a palavra do SENHOR a Jeremias, dizendo:'
  deu-ELO: 'Und das Wort Jehovas geschah zu Jeremia also:'
  eng-WYC-2018: And the word of the Lord was made to Jeremy, and said,
  epo-epo: 'Kaj aperis vorto de la Eternulo al Jeremia, dirante:'
  uig-PIN: 'Pǝrwǝrdigarning sɵzi Yǝrǝmiyaƣa kelip mundaⱪ deyildi: —'
  beo-beo: Hina Gode da nama amane sia:i,
  tpi-OTNT: Bikpela i tokim Jeremaia olsem,
  hau-SA: Sai maganar Ubangiji ta zo wa Irmiya cewa,
  uig-LAT: 'Perwerdigarning sözi Yeremiyagha kélip mundaq déyildi: —'
