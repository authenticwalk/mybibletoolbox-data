  yap-yap: Me ga’ar SOMOL ngog,
  hlt-MCSB: BOEIPA ol he Jeremiah taengla koep ha pawk tih,
  mdy-ETH: ናንጊና ናንጋ ጎዳ ታኣም ሂዚ ጌዔኔ፦
