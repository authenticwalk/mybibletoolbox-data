  eng-WEBU: The LORD’s word came to Jeremiah, saying,
  wal-wal: GODAA qaalai qassikka Ermmaasakko hagaadan yaagiiddi yiis;
  spa-PDDPT: 'Otra vez vino la Palabra de Yavé a Jeremías:'
  gun-gun: 'Ha''e gui Jeremias pe Senhor ijayvuve vy aipoe''i:'
  ilo-ULB: Immay ti sao ni Yahweh kenni Jeremias a kunana,
  kpg-kpg: Dimaadua ga helekai mai,
