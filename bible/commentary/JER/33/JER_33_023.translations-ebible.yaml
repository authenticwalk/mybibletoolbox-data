verse: JER.033.023
translations:
  mal-C: 'യഹോവയുടെ അരുളപ്പാട് ഇപ്രകാരം യിരെമ്യാവിനുണ്ടായി:'
  deu-TKW: 'Da erging das Wort Jahwes an Jeremia folgendermaßen:'
  lin-lin: 'Tala liloba oyo Yawe alobaki na nzela ya Jeremi :'
  eng-LSV: And there is a word of YHWH to Jeremiah, saying,
  eng-GNV: Moreouer, the worde of the Lord came to Ieremiah, saying,
  eng-WEBSTER: Moreover the word of the LORD came to Jeremiah, saying,
  nhw-BL: 'Huan TOTECO sempa nechnojnotzqui na, niJeremías, huan nechilhui:'
  swh-ONEN: 'Neno la Bwana likamjia Yeremia kusema:'
  bba-bba: Yinni Gusunɔ u mɑɑ Yeremi sɔ̃ɔwɑ u nɛɛ,
  eng-KJVCPB: Moreover the word of the Lord came to Jeremiah, saying,
  luo-luo: 'Wach Jehova Nyasaye nobiro ne Jeremia:'
  meu-meu: Iehova ena hereva na Ieremia enai ma e kau, eto,
  npi-ULB: परमप्रभुको वचन यर्मियाकहाँ यसो भनेर आयो,
  yor-yor: 'Ọ̀rọ̀ Olúwa tọ Jeremiah wá wí pé:'
  pes-OPCB: 'خداوند بار دیگر به من فرمود:'
  tgl-ULB: Dumating ang salita ni Yahweh kay Jeremias at sinabi,
  hui-hui: Anduane Homogohanda i̱ Yaremaiahondo au laya,
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည်​ငါ့​အား``ငါ​သည်​မိ​မိ ရွေး​ချယ်​ထား​သည့်​ဣ​သ​ရေ​လ​အိမ်​ထောင်​စု
    နှင့် ယု​ဒ​အိမ်​ထောင်​စု​ကို​ပစ်​ပယ်​တော်​မူ​ပြီ​ဟု လူ​တို့​ပြော​ဆို​နေ​ကြ​သည်​ကို​သင်​သ​တိ​ပြု
    မိ​ပါ​၏​လော။ သူ​တို့​သည်​ဤ​သို့​လျှင် ငါ​၏ လူ​မျိုး​တော်​အား​မ​ထီ​မဲ့​မြင်​ပြု​၍​လူ​မျိုး
    တစ်​ရပ်​အ​နေ​ဖြင့်​ပင်​မ​မှတ်​မ​ယူ​ကြ​တော့ ပေ။-
  bod-N: ཡང་དཀོན་མཆོག་ཡ་ཝཱེའི་བཀའ་ནི་ཡེ་རེམ་ཡཱ་ལ་བྱུང་བ་འདི་ལྟ་སྟེ།
  sna-sna: Shoko raJehovha rakasvika kuna Jeremia, richiti,
  spa-BLM: 'La palabra de Yahvé vino a Jeremías, diciendo:'
  cac-cac: 'Ix yalanxi Jehová d''ayin icha tic:'
  swh-ULB: Neno la Mungu likaja kwa Yeremia, likisema,
  bel-bel: 'І было слова Гасподняе Ераміі:'
  deu-ELBBK: 'Und das Wort des HERRN erging an Jeremia, indem er sprach:'
  mbb-OT: Migkaǥi pa is Nengazen diyà te ki Jeremias te,
  mal-2015: 'യഹോവയുടെ അരുളപ്പാടു യിരെമ്യാവിന്നുണ്ടായതെന്തെന്നാൽ:'
  rmc-rmc: 'O RAJ kavke prevakerďa ko Jeremijaš:'
  pes-OPV: 'و کلام خداوند بر ارمیا نازل شده، گفت:'
  ron-1924: 'Кувынтул Домнулуй а ворбит луй Иеремия астфел:'
  ben-OBCV: সদাপ্রভুর বাক্য যিরমিয়ের কাছে উপস্থিত হল,
  som-som: Oo haddana Eraygii Rabbiga ayaa Yeremyaah u yimid, oo wuxuu ku yidhi,
  lat-VUC: 'Et factum est verbum Domini ad Jeremiam, dicens:'
  eng-ASVBT: And the word of Jehovah came to Jeremiah, saying,
  ita-1885: 'La parola del Signore fu ancora indirizzata a Geremia, dicendo:'
  eng-LXXUP: and they brought him thence, and brought him in to the king; and he smote
    him with the sword, and cast him into the sepulcher of the children of his people.
  eng-ULB: The word of Yahweh came to Jeremiah, saying,
  spa-VBL: 'Otro mensaje del Señor llegó a Jeremías:'
  fra-_FOB: 'La parole de l''Éternel fut aussi adressée à Jérémie, en ces mots:'
  mal-mal: 'യഹോവയുടെ അരുളപ്പാട് യിരെമ്യാവിനുണ്ടായതെന്തെന്നാൽ:'
  urd-GVR: Rab Yarmiyāh se ek bār phir hamkalām huā,
  suz-BL: परमप्रभु यावेम येरमीया कली लोव़ पाप्‍तु।
  eng-NOY: 'The word of Jehovah came also to Jeremiah, saying:'
  ita-1927: 'La parola dell’Eterno fu rivolta a Geremia in questi termini:'
  ckb-ckb: 'ئینجا فەرمایشتی یەزدان بۆ یەرمیا هات:'
  eng-BBE: And the word of the Lord came to Jeremiah, saying,
  kan-OKCV: 'ಇದಲ್ಲದೆ ಯೆಹೋವ ದೇವರು ಯೆರೆಮೀಯನಿಗೆ ಈ ವಾಕ್ಯವನ್ನು ಅನುಗ್ರಹಿಸಿದರು:'
  tam-2017: 'பின்னும் எரேமியாவுக்குக் யெகோவாவுடைய வார்த்தை உண்டாகி, அவர்:'
  spa-RV-1909: 'Y fué palabra de Jehová á Jeremías, diciendo:'
