  grc-BRENT: καὶ ἐξηγάγοσαν αὐτὸν ἐκεῖθεν, καὶ εἰσηγάγοσαν αὐτὸν πρὸς τὸν βασιλέα,
    καὶ ἐπάταξεν αὐτὸν ἐν μαχαίρᾳ, καὶ ἔῤῥιψεν αὐτὸν εἰς τὸ μνῆμα υἱῶν λαοῦ αὐτοῦ.
  ind-AYT: Firman TUHAN datang kepada Yeremia, katanya,
  nya-nya: Yehova anafunsa Yeremiya kuti,
