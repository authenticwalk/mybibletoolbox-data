    ਵਿੱਚ ਉਹ ਅਪਰਾਧੀ ਹੋਏ ਮਾਫ਼ ਕਰ ਦਿਆਂਗਾ
  mya-JVB: သူတို့သည် ငါ့ ကို ပြစ်မှား သမျှ သော အပြစ် တို့ကို ငါဖြေရှင်း မည်။ ငါ့ ကို
    ပြစ်မှား ၍ ငါ၏တရားကို လွန်ကျူး သမျှ သောအပြစ် တို့ကို ငါလွှတ် မည်။
  tbg-tbg: Vika ti uva raqa kaarave, qora kaiqa vare variarave, kia ti vevaaraini
    vaireka auti variarave, ekaa vi uvara te nunka nimite taiqa karerave.
  hmo-hmo: Lau dekenai idia kara dika ena miro ibounai dekena amo lau ese idia do
    lau hagoevaia, bona edia kara dika bona dagedage lau dekenai, be do lau gwauatao.
  urd-urd: और मैं उनको उनकी सारी बदकिरदारी से जो उन्होंने मेरे ख़िलाफ़ की है, पाक
    करूँगा और मैं उनकी सारी बदकिरदारी जिससे वह मेरे गुनाहगार हुए और जिससे उन्होंने
    मेरे ख़िलाफ़ बग़ावत की है, मु'आफ़ करूँगा।
  rus-SYN: и очищу их от всего нечестия их, которым они грешили предо Мною, и прощу
    все беззакония их, которыми они грешили предо Мною и отпали от Меня.
  bqc-SIM: Má duuna pↄ́ aa kɛ̀mɛɛ wolomá wásawasa, má tàae pↄ́ aa kɛ̀mɛɛ aa bↄ̀
    ma kpɛ kɛ̃́má.
  tcz-CHONGTHU: Chule keima douna’a achonsetnauva kon’a, amaho chu kasuh theng ding,
    chule keima douna athemmonau kangaidam ding ahiuve.
  mar-mar: मग त्यांनी ज्या अन्यायाने माझ्याविरूद्ध पाप केले त्या सर्वापासून मी त्यांना
    धुवून स्वच्छ करीन. मी त्यांनी ज्या आपल्या सर्व अन्यायाने माझ्याविरूद्ध पाप केले
    व ज्या सर्व मार्गाने त्यांनी माझ्याविरूद्ध बंड केले त्या सर्वांची मी त्यांना क्षमा
    करीन.
  qub-qub: Nogapa conträ juchata rurashancunapita limyuyächishämi. Mana wiyacamar
    juchata rurashanpitapis perdunashämi.
  bqp-bqp: Kon bu ben durum kpuro wɔkɑ ye bɑ mɑn koosi. Kon ben torɑ ni bɑ mɑn torɑri
    sɑnɑm mɛ bɑ mɑn seesi suuru kuɑ.
  hat-hat: M'ap mete yo nan kondisyon pou yo sèvi m', m'ap wete tout peche yo te fè
    kont mwen yo. M'ap padonnen tou sa yo te fè ki mal lè yo t'ap fè wòklò avè m'
    lan.
  eng-BSB: And I will cleanse them from all the iniquity they have committed against
    Me, and will forgive all their sins of rebellion against Me.
  eng-WEBPB: I will cleanse them from all their iniquity by which they have sinned
    against me. I will pardon all their iniquities by which they have sinned against
    me and by which they have transgressed against me.
  kbq-kbq: Hagi zamagra kumi'ma hu'naza kumi'zamia maka sese hunezamante'na, Nagri'ma
    ha'ma renante'naza kumi'enena maka atre'zmantegahue.
  nhe-BL: Huan niquinyolpajpacas tlen nochi inintlajtlacolhua tlen ica nechixpanoque
    huan niquintlapojpolhuis.
  gub-BL: Amukatu wanemiapo kwer ikatu 'ym ma'e wi upaw rupi ihe wà. Amunàn putar
    wakatu 'ymaw nehe. Hereharaz putar hereruzar 'ym awer wi nehe no.
  eng-DRA: 'And I will cleanse them from all their iniquity, whereby they have sinned
    against me: and I will forgive all their iniquities, whereby they have sinned
    against me, and despised me.'
