verse: JER.033.008
translations:
  mal-C: അവർ എനിക്കെതിരേ ചെയ്ത അവരുടെ എല്ലാ പാപങ്ങളിൽനിന്നും ഞാൻ അവരെ ശുദ്ധീകരിക്കും,
    അവർ എനിക്കെതിരേ മത്സരിച്ചുകൊണ്ടു ചെയ്ത എല്ലാ പാപങ്ങളും ഞാൻ അവരോടു ക്ഷമിക്കും.
  deu-TKW: Und ich will sie reinigen von aller ihrer Verschuldung, die sie gegen mich
    begangen haben, und will ihnen alle Verschuldungen verzeihen, die sie gegen mich
    begangen haben und mit denen sie sich gegen mich empört haben,
  lin-lin: Nakopetola bango na masumu nyonso oyo basalaki liboso na Ngai. Nakolimbisa
    masumu nyonso ya botomboki oyo basalaki liboso na Ngai.
  eng-LSV: And cleansed them from all their iniquity || That they have sinned against
    Me, || And I have pardoned all their iniquities || That they have sinned against
    Me, || And that they transgressed against Me.
  eng-GNV: 'And I wil clense them from all their iniquitie, whereby they haue sinned
    against me: yea, I wil pardon all their iniquities, whereby they haue sinned against
    me, and whereby they haue rebelled against me.'
  eng-WEBSTER: And I will cleanse them from all their iniquity, by which they have
    sinned against me; and I will pardon all their iniquities, by which they have
    sinned, and by which they have transgressed against me.
  nhw-BL: Huan niquinyolpajpacas tlen nochi inintlajtlacolhua catli ica nechixpanoque
    huan niquintlapojpolhuis.
  swh-ONEN: Nitawatakasa dhambi zote walizofanya dhidi yangu, na nitawasamehe dhambi
    zote za uasi dhidi yangu.
  bba-bba: Kon bu ben durum kpuro wɔkɑ ye bɑ mɑn koosi. Kon ben torɑ ni bɑ mɑn torɑri
    sɑnɑm mɛ bɑ mɑn seesi suuru kuɑ.
  eng-KJVCPB: And I will cleanse them from all their iniquity, whereby they have sinned
    against me, and I will pardon all their iniquities, whereby they have sinned,
    and whereby they have transgressed against me.
  luo-luo: Anapwodhgi kuom richo magisetimona kendo anawenegi richogi duto mag ngʼanyona.
  meu-meu: E kara dika henigu dikana mirona idoinai amo baina haḡoevadia, bona edia
    kara dika bona edia gwau-edeede egu ai mirona idoinai na baina gwaua tao.
  npi-ULB: तब तिनीहरूले मेरो विरुद्धमा गरेका सबै अधर्मबाट म तिनीहरूलाई शुद्ध पार्नेछु
    । तिनीहरूले मेरो विरुद्धमा गरेका सबै अधर्म र तिनीहरूले मेरो विरुद्धमा चालेका सबै
    विद्रोहलाई म क्षमा दिनेछु ।
  yor-yor: Èmi ó wẹ̀ wọ́n nù kúrò nínú gbogbo ẹ̀ṣẹ̀ tí wọ́n ti ṣẹ sí mi. Èmi ó sì
    dárí gbogbo ẹ̀ṣẹ̀ àìṣedéédéé wọn sí mi jì wọ́n.
  pes-OPCB: آنان را از تمام گناهانی که نسبت به من مرتکب شده‌اند، پاک خواهم نمود و
    خواهم آمرزید.
  tgl-ULB: At lilinisin ko sila mula sa lahat ng kasamaang kanilang ginawa laban sa
    akin. Patatawarin ko ang lahat ng kanilang mga kasamaang kanilang nagawa laban
    sa akin, at ang lahat ng kanilang paghihimagsik laban sa akin.
  hui-hui: Tigua mine halu i̱hondo mana ko timbuni bialu hayadaruni i̱na domo wahai
    halu i̱ninaga deni tiha ko mbira nawi bayale dege hai helolebero.
  mya-mya: ပြည်​သူ​တို့​ငါ့​အား​ပြစ်​မှား​ခဲ့​ကြ​သည့်​အပြစ် များ​ကို​ဆေး​ကြော​စင်​ကြယ်​စေ​မည်။
    သူ​တို့ ၏​အ​ပြစ်​များ​နှင့်​ပုန်​ကန်​မှု​တို့​ကို​ငါ​ခွင့် လွှတ်​မည်။-
  bod-N: དེ་དག་གིས་ང་ལ་བྱས་པའི་སྡིག་པ་ཐམས་ཅད་འདག་པར་བྱས་ནས། དེ་དག་གིས་ང་ལ་བྱས་པའི་ཉེས་པ་དང་།
    ང་དང་རྒྱབ་འགལ་དུ་སོང་བའི་སྡིག་པ་རྣམས་སེལ་བར་བྱའོ། །
  sna-sna: Ndichavanatsa pachivi chose chavakanditadzira ndigovakanganwira zvivi zvavo
    zvose zvokundimukira.
  spa-BLM: Los limpiaré de toda su iniquidad con la que han pecado contra mí. Perdonaré
    todas sus iniquidades con las que han pecado contra mí y con las que se han rebelado
    contra mí.
  cac-cac: Ol viq'uel schucal eb' ix yac'och d'ayin. Ol vac'an nivanc'olal smul eb'
    yed' spitalil d'ayin.
  swh-ULB: Kisha nitawatakasa uovu wote walioufanya dhidi yangu. Nitasamehe makosa
    yote waliyonitenda, na na njia zote walizo asi dhidi yangu.
  bel-bel: і ачышчу іх ад усёй бязбожнасьці іхняй, якой яны грашылі перад Мною, і
    дарую ўсе беззаконьні іхнія, якімі яны грашылі перад Мною і адпаліся ад Мяне.
  deu-ELBBK: Und ich werde sie reinigen von all ihrer Ungerechtigkeit, womit sie gegen
    mich gesündigt haben; und ich werde alle ihre Ungerechtigkeiten vergeben, womit
    sie gegen mich gesündigt haben und womit sie von mir abgefallen sind.
  mbb-OT: Edlumpiyuwan ku sikandan wey ebpeseyluwen te langun he menge salè dan kayi
    te kediey.
  mal-2015: അവർ എന്നോടു പിഴെച്ചതായ സകല അകൃത്യത്തെയും ഞാൻ നീക്കി അവരെ ശുദ്ധീകരിക്കയും
    അവർ പാപം ചെയ്തു എന്നോടു ദ്രോഹിച്ചതായ സകല അകൃത്യങ്ങളെയും മോചിക്കയും ചെയ്യും.
  rmc-rmc: Žužarava len dojekhe binostar, saveha pes mange ačhade, a odmukava lenge
    savore bini, savenca pes mange ačhade, sar mandar odgele.
  pes-OPV: و ایشان را از تمامی گناهانی که به من ورزیده‌اند، طاهر خواهم ساخت و تمامی
    تقصیرهای ایشان را که بدانها بر من گناه ورزیده واز من تجاوز کرده‌اند، خواهم آمرزید.
  ron-1924: Ый вой курэци де тоате нелеӂюириле пе каре ле-ау сэвыршит ымпотрива Мя,
    ле вой ерта тоате нелеӂюириле прин каре М-ау супэрат ши прин каре с-ау рэзврэтит
    ымпотрива Мя.
  ben-OBCV: তারা আমার বিরুদ্ধে যে সকল পাপ করেছিল, সেগুলি থেকে আমি তাদের শুচিশুদ্ধ
    করব এবং আমার বিরুদ্ধে কৃত তাদের সব পাপ ও বিদ্রোহের কাজগুলি ক্ষমা করব।
  som-som: Xumaantoodii ay igu dembaabeen oo dhan waan ka nadiifin doonaa, oo xumaatooyinkoodii
    ay igu dembaabeen oo ay igu xadgudbeen oo dhanna waan ka cafiyi doonaa.
  lat-VUC: Et emundabo illos ab omni iniquitate sua in qua peccaverunt mihi, et propitius
    ero cunctis iniquitatibus eorum, in quibus dereliquerunt mihi et spreverunt me.
  eng-ASVBT: And I will cleanse them from all their iniquity, whereby they have sinned
    against me; and I will pardon all their iniquities, whereby they have sinned against
    me, and whereby they have transgressed against me.
  ita-1885: e li purgherò di tutta la loro iniquità, per la quale hanno peccato contro
    a me; e perdonerò loro tutte le loro iniquità, per le quali hanno peccato contro
    a me; e per le quali hanno misfatto contro a me.
  eng-LXXUP: And it came to pass, when Jeremiah had ceased speaking all that the Lord
    had ordered him to speak to all the people, that the priests and the false prophets
    and all the people took him, saying,
  eng-ULB: Then I will purify them from all the iniquity that they have committed
    against me. I will pardon all the iniquities that they have done against me, and
    all the ways that they rebelled against me.
  spa-VBL: Lavaré todos sus pecados que cometieron contra mí, y perdonaré toda su
    culpa desde que pecaron al rebelarse contra mí.
  fra-_FOB: Et je les nettoierai de toute iniquité qu'ils ont commise contre moi;
    je pardonnerai toutes les iniquités par lesquelles ils ont péché et se sont révoltés
    contre moi.
  mal-mal: അവർ എന്നോട് പാപം ചെയ്ത സകല അകൃത്യവും ഞാൻ നീക്കി അവരെ ശുദ്ധീകരിക്കുകയും,
    അവർ എനിക്കെതിരെ ചെയ്ത ദ്രോഹപൂർവമായ സകല അകൃത്യങ്ങളെയും മോചിക്കുകയും ചെയ്യും.
  urd-GVR: Maiṅ unheṅ un kī tamām bedīnī se pāk-sāf karke un kī tamām sarkashī aur
    tamām gunāhoṅ ko muāf kar dūṅgā.
  suz-BL: गो आं पर्बम पशो आन हेंथे पतीके नु पाप नेल्‍ल रे मेको आन कली ठीक सेल्‍नुङमी।
    मिनु गो मेको आन हेंथे पशो नु पाप पशो माफ गेनुङमी। येरमीया ३१:३४; येरमीया ५०:२०
  eng-NOY: And I will cleanse them from all their iniquity, Whereby they have sinned
    against me; And I will forgive all their iniquities, Whereby they have sinned,
    And have rebelled against me.
  ita-1927: e li purificherò di tutta l’iniquità, colla quale hanno peccato contro
    di me; e perdonerò loro tutte le iniquità colle quali hanno peccato contro di
    me, e si sono ribellati a me.
  ckb-ckb: پاکیان دەکەمەوە لە هەموو گوناهەکانیان کە لە دژی من کردوویانە، لە هەموو
    گوناه و یاخیبوونەکانیان خۆشدەبم کە لە دژی من کردوویانە.
  eng-BBE: And I will make them clean from all their sin, with which they have been
    sinning against me; I will have forgiveness for all their sins, with which they
    have been sinning against me, and with which they have done evil against me.
  kan-OKCV: ಅವರು ಯಾವುದರಿಂದ ನನಗೆ ವಿರೋಧವಾಗಿ ಪಾಪ ಮಾಡಿದರೋ, ಆ ಅಕ್ರಮದಿಂದೆಲ್ಲಾ ಅವರನ್ನು ಶುದ್ಧಮಾಡುವೆನು.
    ಅವರು ಯಾವವುಗಳಿಂದ ನನಗೆ ವಿರೋಧವಾಗಿ ಪಾಪಮಾಡಿ ನನ್ನ ವಿಷಯದಲ್ಲಿ ದ್ರೋಹಿಗಳಾಗಿದ್ದಾರೋ, ಆ ಅಕ್ರಮಗಳನ್ನೆಲ್ಲಾ
    ಮನ್ನಿಸುವೆನು.
  tam-2017: அவர்கள் எனக்கு விரோதமாகக் குற்றம் செய்த அவர்களுடைய எல்லா அக்கிரமங்களுக்கும்
    அவர்களை விலக்கிச் சுத்தப்படுத்தி, அவர்கள் எனக்கு விரோதமாகக் குற்றம் செய்து, எனக்கு
    விரோதமாகத் துரோகம் செய்த அவர்களுடைய எல்லா அக்கிரமங்களையும் மன்னிப்பேன்.
  spa-RV-1909: Y los limpiaré de toda su maldad con que pecaron contra mí; y perdonaré
    todos sus pecados con que contra mí pecaron, y con que contra mí se rebelaron.
  ron-BTF: Și îi voi curăți de toată nelegiuirea lor cu care au păcătuit împotriva
    mea; și le voi ierta toate nelegiuirile, prin care au păcătuit împotriva mea și
    prin care au încălcat legea împotriva mea.
  eng-WEBP: I will cleanse them from all their iniquity by which they have sinned
    against me. I will pardon all their iniquities by which they have sinned against
    me and by which they have transgressed against me.
  eng-FBV: I will wash away all their sins that they committed against me, and I will
    forgive all their guilt from when they sinned in rebelling against me.
  nld-1939: Ik reinig ze van al hun zonden, Die ze tegen Mij bedreven; Ik vergeef
    hun al hun misdaden weer, Die ze begingen door hun afval van Mij.
  nch-BL: Huan niquinyolpajpacas ten nochi inintajtacolhua cati ica techixpanoque
    huan niquintapojpolhuis.
  vie-1934: Ta sẽ làm cho sạch mọi sự gian ác chúng nó đã phạm nghịch cùng ta; ta
    sẽ tha mọi sự gian ác chúng nó đã phạm nghịch cùng ta, và đã phạm pháp nghịch
    cùng ta.
  hin-CV: मैं उन्हें उनके सारे पापों से शुद्ध करूंगा, जो उन्होंने मेरे विरुद्ध किया
    है, मैं उनकी सारी बुराई को क्षमा कर दूंगा, जिनके द्वारा उन्होंने मेरे विरुद्ध
    विद्रोह किया है.
  spa-BES: Y los limpiaré de todos sus pecados, con los cuales han estado pecando
    contra mí; Tendré perdón por todos sus pecados, con los cuales ellos han estado
    pecando contra mí, y con los cuales han hecho el mal contra mí.
  tdx-tdx: Ie ho lioveko amo halò-tserek’ iabio, i nampanan-tahiñe iareo amakoy; vaho
    hapoko iaby ty hakeo’ iareo, i nandilara’ iareo amako rezay; o nañotà’ iareo faly
    amakoo,
  tha-KJV: เราจะชำระเขาจากบรรดาความชั่วช้าของเขาซึ่งเขาได้กระทำต่อเรา และจะให้อภัยบรรดาความชั่วช้าของเขาซึ่งเขาได้​กระทำ
    และการละเมิดของเขาต่อเรา
  por-BR-2018: E os purificarei de toda a sua maldade com que pecaram contra mim;
    e perdoarei todas as suas maldades com que pecaram contra mim, e que se rebelaram
    contra mim.
  deu-ELO: Und ich werde sie reinigen von all ihrer Ungerechtigkeit, womit sie gegen
    mich gesündigt haben; und ich werde alle ihre Missetaten vergeben, womit sie gegen
    mich gesündigt haben und womit sie von mir abgefallen sind.
  eng-WYC-2018: And I shall cleanse them from all their wickedness, in which they
    sinned to me, and I shall be merciful to all the wickednesses of them, in which
    they trespassed to me, and forsook me. (And I shall cleanse them from all their
    wickedness, in which they sinned against me, and I shall be merciful to them regarding
    all their wickednesses, in which they trespassed against me, and deserted me.)
  epo-epo: Kaj Mi purigos ilin de ĉiuj iliaj malbonagoj, per kiuj ili pekis antaŭ
    Mi; kaj Mi pardonos ĉiujn iliajn krimojn, per kiuj ili pekis antaŭ Mi kaj defalis
    de Mi.
  uig-PIN: Mǝn ularni Mǝn bilǝn ⱪarxilixip gunaⱨⱪa petip sadir ⱪilƣan barliⱪ ⱪǝbiⱨlikidin
    paklandurimǝn, Mening aldimda gunaⱨⱪa petip, Manga asiyliⱪ ⱪilƣan barliⱪ ⱪǝbiⱨliklirini
    kǝqürimǝn;
  beo-beo: Ilia da Nama wadela:le hamosu. Be ilia wadela:i hou amola odoga:su hou,
    Na da gogolema:ne olofole, dodofemu.
  tpi-OTNT: Ol i bin bikhet long mi na mekim sin. Tasol bai mi rausim ol dispela sin
    bilong ol, na mekim ol i kamap klin gen long ai bilong mi.
  hau-SA: Zan tsarkake su daga dukan zunubin da suka yi mini zan kuma gafarta musu
    dukan zunubansu na yin mini tawaye.
  uig-LAT: Men ularni Men bilen qarshiliship gunahqa pétip sadir qilghan barliq qebihlikidin
    paklandurimen, Méning aldimda gunahqa pétip, Manga asiyliq qilghan barliq qebihliklirini
    kechürimen;
  nde-nde: Ngizabahlambulula kuzozonke izono abazenza kimi njalo ngizabathethelela
    zonke izono zabo zokungihlamukela.
  ton-ton: Pea te u fakamaʻa ʻakinautolu mei heʻenau ngaahi hia kotoa pē, ʻaia kuo
    nau angahala ʻaki kiate au; pea te u fakamolemole ʻenau ngaahi hia kotoa pē, ʻaia
    kuo nau angahala aki, mo fai kovi ai kiate au.
  ces-1613: A očistím je od všeliké nepravosti jejich, kterouž hřešili proti mně,
    a odpustím všecky nepravosti jejich, kterýmiž hřešili proti mně, a jimiž zpronevěřovali
    se mně.
  eng-WMB: I will cleanse them from all their iniquity by which they have sinned against
    me. I will pardon all their iniquities by which they have sinned against me and
    by which they have transgressed against me.
  tam-TCV: அவர்கள் எனக்கு விரோதமாக செய்த எல்லாப் பாவங்களிலிருந்தும் அவர்களைத் தூய்மையாக்குவேன்.
    அவர்கள் எனக்கு விரோதமாகச் செய்த எல்லா அக்கிரமங்களையும் பாவங்களையும் அவர்களுக்கு
    மன்னிப்பேன்.
  ceb-ULB: Unya akong hinloan ang tanan nilang mga kasaypanan nga ilang nahimo batok
    kanako. Pasayloon ko ang tanan nilang mga sala nga ilang nahimo batok kanako,
    ug ang tanang mga pamaagi nga misupak sila kanako.
  pol-UBG: Oczyszczę ich z wszelkiej nieprawości, którą zgrzeszyli przeciwko mnie,
    i przebaczę im wszystkie winy, jakimi zgrzeszyli przeciwko mnie i jakimi wykroczyli
    przeciwko mnie.
  urd-GVU: مَیں اُنہیں اُن کی تمام بےدینی سے پاک صاف کر کے اُن کی تمام سرکشی اور تمام
    گناہوں کو معاف کر دوں گا۔
  deu-1912: und will sie reinigen von aller Missetat, damit sie wider mich gesündigt
    haben, und will ihnen vergeben alle Missetaten, damit sie wider mich gesündigt
    und übertreten haben.
  kan-2017: ಅವರು ನನ್ನ ವಿರುದ್ಧವಾಗಿ ಮಾಡಿರುವ ಅಧರ್ಮವನ್ನೆಲ್ಲಾ ತೊಲಗಿಸಿ ಅವರನ್ನು ಶುದ್ಧೀಕರಿಸುವೆನು;
