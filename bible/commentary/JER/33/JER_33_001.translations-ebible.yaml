verse: JER.033.001
translations:
  mal-C: 'യിരെമ്യാവിനെ കാവൽപ്പുരമുറ്റത്തു തടവിലാക്കിയിരിക്കുമ്പോൾ യഹോവയുടെ അരുളപ്പാട്
    രണ്ടാംപ്രാവശ്യം അദ്ദേഹത്തിനുണ്ടായി:'
  deu-TKW: 'Da erging das Wort Jahwes an Jeremia, während er noch im Wachthofe in
    Haft gehalten wurde, zum zweiten Male also:'
  lin-lin: 'Yawe alobaki na Jeremi, na mbala ya mibale, wana azalaki nanu ya kokangama
    kati na boloko oyo ezalaki kati na lopango ya bakengeli :'
  eng-LSV: 'And there is a word of YHWH to Jeremiah a second time—and he [is] yet
    detained in the court of the prison—saying:'
  eng-GNV: Moreover, the worde of the Lord came vnto Ieremiah the second time (while
    he was yet shut vp in the court of prison) saying,
  eng-WEBSTER: Moreover the word of the LORD came to Jeremiah the second time, while
    he was yet confined in the court of the prison, saying,
  nhw-BL: Quema na, niJeremías, noja niitztoya nitzactoc ipan icalixpa nopa tlatzactli,
    TOTECO nechnojnotzqui ica ompa huan nechmacac más camanali.
  swh-ONEN: 'Wakati Yeremia alipokuwa angali amefungwa kwenye ua wa walinzi, neno
    la Bwana lilimjia mara ya pili kusema:'
  bba-bba: Yinni Gusunɔ u kpɑm kɑ Yeremi ɡɑri kuɑ sɑnɑm mɛ u wɑ̃ɑ pirisɔm sɔɔ.
  eng-KJVCPB: Moreover the word of the Lord came unto Jeremiah the second time, while
    he was yet shut up in the court of the prison, saying,
  cpy-cpy: 'Ari rapiiteero Tajorentsi iñaanateeri Jeremías, ijeekira iyaankiiteri-teki
    jempe romonkyahaetakiri, ikanteeri:'
  luo-luo: 'Kane pod Jeremia oketi e agola kamane irite, wach Jehova Nyasaye nobirone
    mar ariyo ni:'
  meu-meu: Nega iharuana Iehova ena hereva na Ieremia enai e kau, ia na dounu hegima
    taudia edia maḡu ai e hekou ahu negana ai.
  npi-ULB: तब यर्मिया गारदको चोकमा थुनिएकै अवस्थामा परमप्रभुको वचन दोस्रो पटक तिनीकहाँ
    यसो भनेर आयो,
  yor-yor: 'Nígbà tí Jeremiah wà nínú àgbàlá túbú, ọ̀rọ̀ Olúwa tọ̀ ọ́ wá lẹ́ẹ̀kejì:'
  pes-OPCB: وقتی هنوز در زندان بودم، کلام خداوند بار دیگر بر من نازل شد.
  tgl-ULB: At ang salita ni Yahweh ay dumating kay Jeremias sa ikalawang pagkakataon,
    habang nakakulong siya sa loob ng patyo ng bantay, at kaniyang sinabi,
  hui-hui: Yaremaia ibu kini andaga ami agali ti hangu haga wiagohayagi garabaya dege
    haabo heagola Anduane Homogohanda ibuhondo bi mbira lone lole ibini.
  mya-mya: ငါ​သည်​ထောင်​ဝင်း​အ​တွင်း​တွင်​အ​ချုပ်​ခံ​ရ လျက်​ပင်​ရှိ​နေ​သေး​ချိန်​၌
    ထာ​ဝ​ရ​ဘု​ရား သည်​ငါ့​အား​တစ်​ဖန်​ဗျာ​ဒိတ်​ပေး​တော်​မူ ပြန်​၏။-
  bod-N: ཡེ་རེམ་ཡཱ་ད་དུང་སྐུ་སྲུང་གི་ཁྱམས་རའི་ནང་བཙོན་དུ་ཡོད་པའི་ཚེ། དཀོན་མཆོག་ཡ་ཝཱེའི་བཀའ་ནི་ཐེངས་གཉིས་པར་ཁོང་ལ་བྱུང་བ་འདི་ལྟ་སྟེ།
  sna-sna: Shoko raJehovha rakasvika kechipiri kuna Jeremia panguva yaakanga akapfigirwa
    muruvazhe rwavarindi richiti,
  spa-BLM: 'Además, la palabra de Yahvé vino a Jeremías por segunda vez, mientras
    aún estaba encerrado en el patio de la guardia, diciendo:'
  cac-cac: 'A in Jeremías in tic ayinto och d''a preso d''a yamaq''uil b''aj ayec''
    eb'' stan̈vumal palacio, ix lolonxi Jehová d''ayin, ix yalani:'
  swh-ULB: Kisha neno la Yahwe likaja kwa Yeremia mara ya pili, alipokuwa bado amefungwa
    ndani ya uwanja wa walinzi, likisema,
  bel-bel: 'І было слова Гасподняе Ерамію другі раз, калі яго яшчэ трымалі ў двары
    варты:'
  deu-ELBBK: 'Und das Wort des HERRN erging zum zweiten Mal an Jeremia, als er noch
    im Gefängnishof verhaftet war, indem er sprach:'
  mbb-OT: Hein diyè pa si Jeremias te mibpirisuwan kandin he ubpeey te menge vantey
    te turuǥan, migkaǥi is Nengazen diyà te kandin te ikezuwa.
  mal-2015: 'യിരെമ്യാവു കാവല്പുരമുറ്റത്തു അടെക്കപ്പെട്ടിരിക്കുമ്പോൾ യഹോവയുടെ അരുളപ്പാടു
    രണ്ടാം പ്രാവശ്യം അവന്നുണ്ടായതെന്തെന്നാൽ:'
  rmc-rmc: 'Sar sas mek o Jeremijaš andre bertena pre dvora le stražňikengri, avľa
    ke leste dujtovar o lav le RAJESKRO:'
  pes-OPV: 'و هنگامی که ارمیا در صحن زندان محبوس بود کلام خداوند بار دیگر براو نازل
    شده، گفت:'
  ron-1924: 'Кувынтул Домнулуй а ворбит луй Иеремия а доуа оарэ, пе кынд ера ынкэ
    ынкис ын куртя темницей:'
  ben-OBCV: যিরমিয় তখনও রক্ষীদের প্রাঙ্গণে বন্দি ছিলেন, এমন সময় সদাপ্রভুর বাক্য
    দ্বিতীয়বার তাঁর কাছে উপস্থিত হল,
  som-som: Oo haddana Eraygii Rabbiga ayaa Yeremyaah mar labaad u yimid intuu weli
    barxaddii xabsiga ku xidhnaa, oo wuxuu ku yidhi,
  lat-VUC: 'Et factum est verbum Domini ad Jeremiam secundo, cum adhuc clausus esset
    in atrio carceris, dicens:'
  eng-ASVBT: Moreover the word of Jehovah came unto Jeremiah the second time, while
    he was yet shut up in the court of the guard, saying,
  ita-1885: 'E la parola del Signore fu indirizzata la seconda volta a Geremia, mentre
    egli era ancora rinchiuso nel cortile della prigione, dicendo:'
  eng-LXXUP: In the beginning of the reign of King Jehoiakim son of Josiah there came
    this word from the Lord.
  eng-ULB: Then the word of Yahweh came to Jeremiah a second time, while he was still
    shut within the courtyard of the guard, saying,
  spa-VBL: Un segundo mensaje vino del Señor a Jeremías mientras seguía detenido en
    el patio de la guardia
  fra-_FOB: 'Or la parole de l''Éternel fut adressée à Jérémie une seconde fois, en
    ces mots, quand il était encore enfermé dans la cour de la prison:'
  mal-mal: 'യിരെമ്യാവ് കാവല്പുരമുറ്റത്ത് തടവിലാക്കപ്പെട്ടിരിക്കുമ്പോൾ യഹോവയുടെ അരുളപ്പാട്
    രണ്ടാം പ്രാവശ്യം അവനുണ്ടായതെന്തെന്നാൽ:'
  urd-GVR: Yarmiyāh ab tak shāhī muhāfizoṅ ke sahan meṅ giriftār thā ki Rab ek bār
    phir us se hamkalām huā,
  suz-BL: परमप्रभु यावेमी येरमीया कली पिप आ दरवार खाल पाइब मुर आ जेल्‍खानम बाक्‍मेनु
    निक्‍शी खेयप लोव़ पाप्‍तु। येरमीया ३२:२
  eng-NOY: The word of Jehovah came also to Jeremiah the second time, while he was
    shut up in the court of the prison, and said:—
  ita-1927: 'La parola dell’Eterno fu rivolta per la seconda volta a Geremia in questi
    termini, mentr’egli era ancora rinchiuso nel cortile della prigione:'
  ckb-ckb: 'یەرمیا کە هێشتا لە حەوشەی پاسەوانەکان بەند کرابوو، دووبارە فەرمایشتی یەزدانی
    بۆ هاتەوە:'
  eng-BBE: Then the word of the Lord came to Jeremiah the second time, while he was
    still shut up in the place of the armed watchmen, saying,
  kan-OKCV: ಯೆಹೋವ ದೇವರ ವಾಕ್ಯವು ಯೆರೆಮೀಯನಿಗೆ ಅವನು ಇನ್ನು ಸೆರೆಮನೆಯ ಅಂಗಳದಲ್ಲಿ ಸೆರೆಯಾಗಿದ್ದಾಗ
    ಎರಡನೆಯ ಸಾರಿ ಉಂಟಾಯಿತು.
  tam-2017: 'எரேமியா இன்னும் காவல்நிலையத்தின் முற்றத்தில் அடைக்கப்பட்டிருக்கும்போது,
    யெகோவாவுடைய வார்த்தை இரண்டாம்முறை அவனுக்கு உண்டாகி, அவர்:'
  spa-RV-1909: 'Y FUÉ palabra de Jehová á Jeremías la segunda vez, estando él aún
    preso en el patio de la cárcel, diciendo:'
  ron-BTF: 'Mai mult, cuvântul DOMNULUI a venit la Ieremia a doua oară, în timp ce
    el era încă închis în curtea închisorii, spunând:'
  eng-WEBP: Moreover the LORD’s word came to Jeremiah the second time, while he was
    still locked up in the court of the guard, saying,
  eng-FBV: A second message came from the Lord to Jeremiah while he was still being
    held in the guard's courtyard of the guard.
  nld-1939: 'Terwijl Jeremias nog gevangen zat in de gevangen-hof, werd voor de tweede
    maal het woord van Jahweh tot hem gericht:'
  nch-BL: Quema na, niJeremías, noja niitztoya nitzactoc ipan icalixpa nopa tatzacti,
    TOTECO technojnotzqui ica ompa huan techmacac más camanali.
  vie-1934: 'Trong khi Giê-rê-mi còn bị giam trong hành lang lính canh, thì có lời
    của Đức Giê-hô-va phán cùng người lần thứ hai rằng:'
  hin-CV: 'फिर दूसरी बार येरेमियाह को याहवेह का संदेश भेजा गया, इस समय वह पहरे के
    आंगन में ही बंदी थे. संदेश यह था:'
  spa-BES: 'Entonces la palabra del Señor vino a Jeremías la segunda vez, mientras
    él todavía estaba encerrado en el lugar de los vigilantes armados, diciendo:'
  tdx-tdx: 'Niheo am’Iirmeà fañin­droe’e ty tsara’ Iehovà, ie mbe nirindriñe an-kiririsam-pigaritse
    ao, nanao ty hoe:'
  tha-KJV: พระวจนะของพระเยโฮวาห์​มาย​ังเยเรมีย์ครั้งที่​สอง เมื่อท่านยังถู​กก​ักตัวอยู่ในบริเวณของทหารรักษาพระองค์นั้​นว​่า
  por-BR-2018: 'E veio a palavra do SENHOR a Jeremias pela segunda vez, estando ele
    ainda preso no pátio da guarda, dizendo:'
  deu-ELO: 'Und das Wort Jehovas geschah zum zweiten Male zu Jeremia, als er noch
    im Gefängnishofe verhaftet war, also:'
  eng-WYC-2018: And the word of the Lord was made to Jeremy, in the second time, when
    he was closed yet in the porch of the prison, and said, (And the word of the Lord
    was made to Jeremiah the second time, when he was yet enclosed in the courtyard
    of the prison, and said,)
  epo-epo: 'La vorto de la Eternulo aperis al Jeremia duafoje, kiam li estis ankoraŭ
    tenata sur la korto de la malliberejo, nome:'
  uig-PIN: 'Yǝrǝmiya tehi ⱪarawullarning ⱨoylisida ⱪamap ⱪoyulƣan waⱪtida, Pǝrwǝrdigarning
    sɵzi uningƣa ikkinqi ⱪetim kelip mundaⱪ deyildi: —'
  beo-beo: 'Na da hina bagade gagoi ganodini, udigili hawa: hamosu dunu agoane ganodini
    esaloba, Hina Gode Ea sia:ne iasu da nama bu doaga:i.'
  tpi-OTNT: Jeremaia i kalabus i stap yet long hap bilong ol soldia insait long banis
    bilong king, na Bikpela i givim narapela tok long em olsem,
  hau-SA: Yayinda Irmiya yana a tsare a sansanin matsara, sai maganar Ubangiji ta
    zo masa sau na biyu cewa,
  uig-LAT: 'Yeremiya téxi qarawullarning hoylisida qamap qoyulghan waqtida, Perwerdigarning
    sözi uninggha ikkinchi qétim kélip mundaq déyildi: —'
  nde-nde: 'UJeremiya elokhu esavalelwe egumeni labalindi, ilizwi likaThixo lafika
    kuye ngokwesibili lisithi:'
  ton-ton: Naʻe hoko foki ʻae folofola ʻa Sihova kia Selemaia, ko hono liunga ua,
    ʻi heʻene kei nofo ʻi he lotoʻā ʻoe fale fakapōpula, ʻo pehē,
  ces-1613: 'Potom stalo se slovo Hospodinovo k Jeremiášovi po druhé, když ještě zavřín
    byl v síni stráže, řkoucí:'
  eng-WMB: Moreover the LORD’s word came to Jeremiah the second time, while he was
    still locked up in the court of the guard, saying,
  tam-TCV: 'எரேமியா இன்னும் காவற்கூடத்தின் முற்றத்திலேயே சிறைப்பட்டிருக்கும்போது,
    இரண்டாம் முறையும் யெகோவாவின் வார்த்தை அவனுக்கு வந்தது:'
  ceb-ULB: Unya miabot ang pulong ni Yahweh kang Jeremias sa ikaduhang higayon, samtang
    gibilanggo siya sa sulod sa hawanan sa guwardiya, nga nag-ingon,
  pol-UBG: 'I słowo PANA doszło do Jeremiasza po raz drugi, gdy ten był jeszcze zamknięty
    na dziedzińcu więzienia, mówiące:'
  urd-GVU: یرمیاہ اب تک شاہی محافظوں کے صحن میں گرفتار تھا کہ رب ایک بار پھر اُس سے
    ہم کلام ہوا،
  deu-1912: 'Und des HERRN Wort geschah zu Jeremia zum andernmal, da er noch im Vorhof
    des Gefängnisses verschlossen war, und sprach:'
  kan-2017: ಯೆರೆಮೀಯನು ಕಾರಾಗೃಹದ ಅಂಗಳದಲ್ಲಿ ಸೆರೆಯಾಗಿದ್ದಾಗ ಅವನಿಗೆ ಯೆಹೋವನು ಈ ಎರಡನೆಯ ವಾಕ್ಯವನ್ನು
    ಅನುಗ್ರಹಿಸಿದನು.
  yap-yap: Nap’an ni ku gu ba kalbus ni gu bay u lan e yoror, miki taw e thin rok
    SOMOL ngog e yay ni l’agruw ngay.
  hlt-MCSB: BOEIPA ol tah Jeremiah taengah a pabae la pawk. Te vaengah amah te thongim
    vongup ah a khoh pueng.
  mdy-ETH: ካኣቱሞ ማኣሮኮ ዲሮ ጋራ ታኣኒ ቱኡሲ ዓሲ ማዒ ዓኣ ጎይሣ ዓኣንቴ ናንጊና ናንጋ ጎዳ ሂዚ ጋዓ ቃኣላ ታኣም ኬኤዜኔ፤
  twi-ASANTE: 'Ɛberɛ a, Yeremia da so da dua mu wɔ awɛmfoɔ adihɔ hɔ no, Awurade asɛm
    baa ne nkyɛn ne mprenu so sɛ:'
  eng-WEBU: Moreover the LORD’s word came to Jeremiah the second time, while he was
    still locked up in the court of the guard, saying,
  wal-wal: Ermmaasi biron naagiyaageetu dabaaban de7ishin, GODAA qaalai naa77anttuwaakka
    yiis.
  spa-PDDPT: 'La Palabra de Yavé vino por segunda vez a Jeremías, cuando él aún estaba
    preso en el patio de la guardia:'
  gun-gun: 'Ha''e gui Senhor oayvu mokoĩguea ombou Jeremias pe oka py xondaro harõa
    kuery ikuaiaty py ombotya teri reve. Ha''e vy aipoe''i:'
  ilo-ULB: Ket dimteng ti sao ni Yahweh kenni Jeremias iti maikadua a gundaway, bayat
    a nakapupok pay laeng isuna idiay paraangan a pagbanbantayan dagiti guardia ket
    kinunana,
  kpg-kpg: I lodo hua di madagoaa nogo noho galabudi iei au i lodo di waahale deelaa,
    gei nnelekai Dimaadua gaa hai mai labelaa gi di au.
  uig-ARA: 'يەرەمىيا تېخى قاراۋۇللارنىڭ ھويلىسىدا قاماپ قويۇلغان ۋاقتىدا، پەرۋەردىگارنىڭ
    سۆزى ئۇنىڭغا ئىككىنچى قېتىم كېلىپ مۇنداق دېيىلدى: ــ'
  sus-sus: 'Alatala man naxa masenyi nde ti Annabi Yeremi bɛ geeli tɛtɛ kui:'
  pon-2006: Nindokon ei sensel nan kelen tehnpaso, mahsen en KAUN-O pil pwurehng wiawihong
    ie.
  ksd-ksd: 'Ma ra tinata kai ra Luluai i ga tadav mule Ieremia ba di ga banu bat ia
    boko ta ra taman kai ra umana monamono, dari:'
  tur-YTC: 'Ve Yeremya''ya henüz muhafız avlusunda kilitliyken, ikinci kez Yahve''nin
    sözü geldi ve şöyle dedi:'
  grc-BRENT: ἘΝ ἈΡΧΗ ΒΑΣΙΛΕΩΣ ἸΩΑΚΕΙΜ ΥΙΟΥ ἸΩΣΙΑ, ἘΓΕΝΗΘΗ Ὁ ΛΟΓΟΣ ΟΥΤΟΣ ΠΑΡΑ ΚΥΡΙΟΥ·
  ind-AYT: Lalu, firman TUHAN datang kepada Yeremia untuk kedua kalinya ketika dia
    masih ditahan di halaman penjara, katanya,
  nya-nya: 'Yeremiya akanali mʼndende mʼbwalo la alonda, Yehova anayankhula nayenso
    kachiwiri nati:'
  hrv-hrv: 'Dok je Jeremija bio još zatvoren u tamničkom dvorištu, i drugi mu put
    dođe riječ Jahvina:'
  mps-mps: Jeremaia kalabus elalu, te ami dabe pedai badu, te kingo genuai obo tomode
    bidibadi, tama Genuai Bidigo gasa po me mayu, te agabolo te tiwai po wali,
  tpi-tpi: Jeremaia i kalabus i stap yet long hap bilong ol soldia insait long banis
    bilong king, na Bikpela i givim narapela tok long em olsem,
  dan-1931: 'Herrens ord kom anden gang til Jeremias, medens han endnu sad fængslet
    i Vagtforgården, således:'
  vie-OVCB: 'Trong thời gian Giê-rê-mi bị giam cầm tại sân thị vệ, Chúa Hằng Hữu ban
    cho ông sứ điệp thứ hai:'
  guj-2017: વળી યર્મિયા હજી કેદી તરીકે રક્ષકઘરના ચોકમાં હતો ત્યારે બીજી વાર યહોવાહનું
    વચન તેની પાસે આવ્યું.
  pon-2006A: Nindokon ei sensel nan kelen tehnpaso, mahsen en KAUN-O pil pwurehng
    wiawihong ie.
  por-BRBSL: 'Além disso, a palavra de Javé veio a Jeremias pela segunda vez, enquanto
    ele ainda estava preso no tribunal da guarda, dizendo:'
  cth-cth: Jeremiah teh ramvengim thung thongim thung ao navah, ahni koe BAWIPA e
    lawk apâhni bout a pha.
  twi-twi: 'Bere a Yeremia da so da dua mu wɔ awɛmfo adiwo hɔ no, Awurade asɛm baa
    ne nkyɛn ne mprenu so se:'
  hlt-hlt: BOEIPA ol tah Jeremiah taengah a pabae la pawk. Te vaengah amah te thongim
    vongup ah a khoh pueng.
  tbz-SIM: 'Mí nSedemii kɛ̀ m bɑɑ nkpɑɑ́ kɛ bo bɛ̀ m pĩ nkɛ kɑ̀nnɛ dɛ̀ tɛkpɑ̀ɑ̀tìcĩ́ɛ̃̀tɛ̀
    miɛkɛ, kɛ̀ ti Yiɛ̀ nKuyie nyíɛ́ kɛ́ m bɛ́innɛ̀ kɛ dɔ̀:'
  msy-2020: Jeremaia, atrivimɨn dɨvazimɨn aven itir mɨdorozir gumazibar danganimɨn
    kalabusɨn ikiavɨra itima, Ikiavɨra Itir God akar igharazim a ganɨga ghaze,
  azb-azb: Yeremya hələ mühafizəçilər həyətində məhbus olanda ikinci dəfə ona Rəbbin
    sözü nazil oldu.
  eng-DBY: And the word of Jehovah came to Jeremiah the second time, while he was
    still shut up in the court of the prison, saying,
  hin-2017: जिस समय यिर्मयाह पहरे के आँगन में बन्द था, उस समय यहोवा का वचन दूसरी बार
    उसके पास पहुँचा,
  wol-KYG: 'Gannaaw loolu kàddug Aji Sax ji dikkal na Yeremi ñaareel bi yoon, fekk
    ko tëje ba tey ca biir ëttu dag ya. Mu ne ko:'
  eng-YLT: 'And there is a word of Jehovah unto Jeremiah a second time — and he [is]
    yet detained in the court of the prison — saying:'
  eng-WYC-2017: And the word of the Lord was made to Jeremy, in the second time, when
    he was enclosed yet in the porch of the prison, and said,
  eng-WMBB: Moreover the LORD’s word came to Jeremiah the second time, while he was
    still locked up in the court of the guard, saying,
  urd-GVH: यरमियाह अब तक शाही मुहाफ़िज़ों के सहन में गिरिफ़्तार था कि रब एक बार फिर
    उससे हमकलाम हुआ,
  rug-rug: 'Sipu korapa koa ta pusi pa pavasa tadi na tie kopu koasa vetu baṉara se
    Zeremaea, si kamo pule la vina rua totoso sa zinama te Zihova:'
  gaz-gaz: 'Utuu Ermiyaas amma iyyuu oobdii eegumsaa keessatti hidhamee jiruu, dubbiin
    Waaqayyoo yeroo lammaffaa akkana jedhee gara isaa dhufe:'
  fra-LSG: 'La parole de l’Éternel fut adressée à Jérémie une seconde fois, en ces
    mots, pendant qu’il était encore enfermé dans la cour de la prison:'
  yal-yal: Alatala mɔn yi falan ti Yeremi xa a firindeni, a yi balanxi kantan tiine
    sansanna kui waxatin naxan yi. A naxa,
  haw-1868: A LAILA, hiki lua mai la ka ole lo a Iehova io Ieremia la, i kona paa
    ana iloko o ka pahale o ka halepaahao, i mai la,
  arb-NAV: 'وَأَوْحَى الرَّبُّ ثَانِيَةً بِهَذِهِ النُّبُوءَةِ إِلَى إرْمِيَا، وَهُوَ
    مَازَالَ مُعْتَقَلاً فِي دَارِ السِّجْنِ قَائِلاً:'
  ewe-ewe: Esi Yeremia gale ga me ko le dzɔlawo ƒe xɔxɔnu la, Yehowa ƒe nya va nɛ
    zi evelia be,
  eng-LEE: And the word of the Lord came unto Jeremiah the second time, while he was
    yet shut up in the court of the prison, saying,
  asm-FB: তাৰ পাছত দ্বিতীয়বাৰ যিৰিমিয়ালৈ যিহোৱাৰ বাক্য আহিল বোলে, সেই সময়ত তেওঁ
    প্ৰহৰীৰ চোতালত বন্দী অৱস্থাত আছিল।
  sus-A: عَلَتَلَ مَن نَشَ مَسٍنيِ ندٍ تِ عَننَبِ يٍرٍ مِ بّ فٍيلِ تّتّ كُي؛
  fra-SBL: 'La parole de Yahvé fut adressée à Jérémie pour la seconde fois, alors
    qu''il était encore enfermé dans la cour des gardes, en ces termes :'
  hbo-hbo: וַיְהִ֧י דְבַר־יְהוָ֛ה אֶֽל־יִרְמְיָ֖הוּ שֵׁנִ֑ית וְהוּא֙ עֹודֶ֣נּוּ עָצ֔וּר
    בַּחֲצַ֥ר הַמַּטָּרָ֖ה לֵאמֹֽר׃
  kik-kik: 'O mahinda-inĩ macio Jeremia aarĩ muohe kũu nja-inĩ ya arangĩri, ndũmĩrĩri
    ya Jehova nĩyamũkinyĩire riita rĩa keerĩ, akĩĩrwo atĩrĩ:'
  fra-NCL: 'La parole de Yahweh fut adressée à Jérémie une seconde fois, lorsqu’il
    était encore enfermé dans la cour de garde, — en ces termes :'
  cek-AK: Jeremiah thongim thung paung o naah, Angraeng ih lok anih khaeah angzoh
    let;
  cuk-cuk: 'Amba Jeremías reyneg-imbagi esgaryagi-gales-mellesiidgi ilabogine Bab-Jehová-gayaburba
    ese nonibalid, ega weyob sognonikid:'
  uig-CYR: 'Йәрәмия техи қаравулларниң һойлисида қамап қоюлған вақтида, Пәрвәрдигарниң
    сөзи униңға иккинчи қетим келип мундақ дейилди: —'
  tel-2017: యిర్మీయా ఇంకా చెరసాలలో ఉన్నప్పుడు యెహోవా వాక్కు రెండోసారి అతనికి ప్రత్యక్షమై
    ఇలా చెప్పాడు.
  hat-BSA: 'Epi pawòl SENYÈ a te vin kote Jérémie yon dezyèm fwa, pandan li te toujou
    nan prizon nan lakou gad la. Li te di:'
  kos-kos: Ke nga srakna muta in presin in kalkal lun mwet san ke inkul sin tokosra,
    kas lun LEUM GOD sifilpa tuku nu sik.
  hbo-WLC: וַיְהִ֧י דְבַר־יְהוָ֛ה אֶֽל־יִרְמְיָ֖הוּ שֵׁנִ֑ית וְהוּא֙ עוֹדֶ֣נּוּ עָצ֔וּר
    בַּחֲצַ֥ר הַמַּטָּרָ֖ה לֵאמֹֽר׃
  ibo-ibo: Mgbe Jeremaya ka nọ dịka onye mkpọrọ nʼogige ụlọ ndị nche, okwu Onyenwe
    anyị ruru ya ntị nke ugboro abụọ, sị ya,
  ory-ory: ଆହୁରି, ଯିରିମୀୟ, ପ୍ରହରୀ ପ୍ରାଙ୍ଗଣରେ ବନ୍ଦ ଥିବା ବେଳେ ସଦାପ୍ରଭୁଙ୍କର ବାକ୍ୟ ଦ୍ୱିତୀୟ
    ଥର ତାହାଙ୍କ ନିକଟରେ ଉପସ୍ଥିତ ହେଲା, ଯଥା,
  chk-chk: Iwe, ewe Samol mi Lapalap a kapas ngeni Jeremaia fän aruuan, lupwen a chüen
    kalapus lon ewe lenien chon mas.
  rop-rop: Wen aibin stil jidanbat insaid langa det jeil langa det yad, wal YAWEI
    det trubala God bin tok langa mi.
  ukr-1871: 'І надійшло знов слово Господнє до Еремії, як іще його держано в сторожовому
    дворі:'
  deu-1951: Und das Wort des HERRN erging zum zweitenmal an Jeremia, als er noch im
    Hofe des Gefängnisses eingeschlossen war.
  eng-JPS: 'Moreover the word of the LORD came unto Jeremiah the second time, while
    he was yet shut up in the court of the guard, saying:'
  srp-1865: 'I doðe rijeè Gospodnja Jeremiji drugi put dok još bijaše zatvoren u trijemu
    od tamnice, govoreæi:'
  lug-lug: Yeremiya bwe yali ng’akyali mu kkomera mu luggya lw’omukuumi, ekigambo
    kya Mukama ne kimujjira omulundi ogwokubiri nti,
  heb-heb: ויהי דבר יהוה אל ירמיהו שנית והוא עודנו עצור בחצר המטרה לאמר׃
  ben-IRV: সদাপ্রভুর বাক্য দ্বিতীয়বার যিরমিয়ের কাছে এল, যখন তিনি পাহারাদারদের উঠানে
    বন্দী ছিলেন। এটি হল,
  pan-pan: ਯਹੋਵਾਹ ਦਾ ਬਚਨ ਦੂਜੀ ਵਾਰ ਯਿਰਮਿਯਾਹ ਕੋਲ ਆਇਆ ਜਦ ਉਹ ਅਜੇ ਕੈਦਖ਼ਾਨੇ ਦੇ ਵੇਹੜੇ ਵਿੱਚ
    ਬੰਦ ਸੀ ਕਿ
  mya-JVB: ယေရမိ သည် ထောင် ဝင်း ထဲမှာ အချုပ်ခံ လျက် နေရသောအခါ ၊ ထာဝရဘုရား ၏ နှုတ်ကပတ်
    တော်သည် ဒုတိယ အကြိမ် ရောက် လာ၍ ၊
  tbg-tbg: Te qaqiqai Iutaa avuhainaa naavu tataaqa karapuhi naavuqi vauraro qaiqaa
    Noravano Kotiva tiriara tiharo,
  hmo-hmo: Lau Ieremia be do gima taudia edia magu lalonai king ese lau ia koua noho
    neganai, Lohiabada ena hereva be lau dekenai ia ginidae lou, Lohiabada ia gwau,
  urd-urd: 'हुनुज़ यरमियाह क़ैदख़ाने के सहन में बन्द था कि ख़ुदावन्द का कलाम दोबारा
    उस पर नाज़िल हुआ कि:'
  rus-SYN: 'И было слово Господне к Иеремии вторично, когда он еще содержался во дворе
    стражи:'
  bqc-SIM: 'Dii yã''ò Zelemiiɛ lↄ gↄↄ pↄ́ wà aà tàta dakpɛunaↄ ua, à mɛ̀:'
  tcz-CHONGTHU: Jeremiah chu akihenna songkul’a aumnalaiyin, Pakai thusei ahenga aniveinan
    ahung lhungin,
  mar-mar: नंतर यिर्मया पहारेकऱ्यांच्या अंगणात अजूनही बंदीस्त असता त्याच्याकडे दुसऱ्यांदा
    परमेश्वराचे वचन आले. ते म्हणाले,
  qub-qub: Raypa palasyunpa sawannincho Jeremías jinallaraj prësu caycaptin Tayta
    Dios yapay willaparan.
  bqp-bqp: Yinni Gusunɔ u kpɑm kɑ Yeremi gɑri kuɑ sɑnɑm mɛ u wɑ̃ɑ pirisɔm sɔɔ.
  hat-hat: 'Jeremi te nan prizon toujou nan lakou palè kote gad yo ye a lè Seyè a
    pale avè l'' ankò. Li di l'':'
  eng-BSB: 'While Jeremiah was still confined in the courtyard of the guard, the word
    of the LORD came to him a second time:'
  eng-WEBPB: Moreover the LORD’s word came to Jeremiah the second time, while he was
    still locked up in the court of the guard, saying,
  kbq-kbq: Hagi Jeremaia'ma kini ne'mofo kumapima sondia vahe'ma nemanifima, kinama
    huno mani'nefi mani'negeno, ete nampa 2 zupa Ra Anumzamo asami'nea naneke.
  nhe-BL: Quema na, niJeremías, noja niitztoya nitzactoc ipan icalixpa nopa tlatzactli,
    TOTECO nechnojnotzqui ica ompa huan nechmacac más tlajtoli.
  gub-BL: Zauxiapekwer hemunehew kar wiwi weko haw pe wà. A'e pe hereko mehe Tupàn
    Tuweharupi Wiko Ma'e uze'eg wi ihewe kury.
  eng-DRA: 'And the word of the Lord came to Jeremias the second time, while he was
    yet shut up in the court of the prison, saying:'
