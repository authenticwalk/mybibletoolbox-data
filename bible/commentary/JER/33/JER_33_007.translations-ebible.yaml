verse: JER.033.007
translations:
  mal-C: ഞാൻ ഇസ്രായേലിനെയും യെഹൂദയെയും അടിമത്തത്തിൽനിന്നു മടക്കിവരുത്തുകയും അവർ പണ്ട്
    ആയിരുന്നതുപോലെ അവരെ വീണ്ടും പണിതുയർത്തുകയും ചെയ്യും.
  deu-TKW: und will die Gefangenen Judas und die Gefangenen Israels zurückbringen
    und wiederherstellen wie zuvor.
  lin-lin: Nakokangola bato ya Yuda mpe ya Isalaele longwa na bowumbu mpe nakokomisa
    bango lisusu ndenge bazalaki liboso.
  eng-LSV: And I have turned back the captivity of Judah, || And the captivity of
    Israel, || And I have built them as at the first,
  eng-GNV: And I wil cause the captiuitie of Iudah and the captiuitie of Israel to
    returne, and will build them as at the first.
  eng-WEBSTER: And I will cause the captivity of Judah and the captivity of Israel
    to return, and will build them, as at the first.
  nhw-BL: Pampa na sempa niquinhualicas ipan tlali Judá huan ipan tlali Israel nochi
    nopa israelitame catli itztoque ipan seyoc tlali. Huan sempa itztose quen achtihuiya.
  swh-ONEN: Nitawarudisha Yuda na Israeli kutoka nchi ya kutekwa kwao, na kuwajenga
    tena kama walivyokuwa hapo awali.
  bba-bba: Kon de be bɑ yoru mwɛɛrɑ Yudɑn di, ben wɑ̃ɑru tu kɔsi, kpɑ n bu swĩi nɡe
    yellu.
  eng-KJVCPB: And I will cause the captivity of Judah and the captivity of Israel
    to return, and will build them, as at the first.
  luo-luo: Anaduog Juda kod Israel koa e twech kendo analosgi gibed kaka ne gin chon.
  meu-meu: Iuda bona Israel edia noho-namo ma baina henidia lou, bona baina haginidia
    lou, e gini gunava heḡereḡerena.
  npi-ULB: यहूदा र इस्राएलको सुदिन म फर्काउनेछु । सुरुमा जस्तै म तिनीहरूलाई निर्माण
    गर्नेछु ।
  yor-yor: Èmi ó mú Juda àti Israẹli kúrò nínú ìgbèkùn, èmi ó sì tún wọn kọ́ gẹ́gẹ́
    bí wọ́n ṣe wà tẹ́lẹ̀.
  pes-OPCB: اسیران یهودا و اسرائیل را باز خواهم آورد و مانند گذشته، ایشان را کامیاب
    خواهم گرداند.
  tgl-ULB: Sapagkat ibabalik ko ang mga kayamanan ng Juda at Israel. Itatayo ko silang
    muli gaya noong simula.
  hui-hui: Horo ogoningi Isaraele hameiginirubi Yuda hameiginirubi bibahende bayale
    hai helolebero. Ani buwa ti hongohe ala hayagobi dege heladai bulebero.
  mya-mya: ငါ​သည်​ဣ​သ​ရေ​လ​ပြည်​နှင့်​ယု​ဒ​ပြည်​ကို ကောင်း​စား​စေ​မည်။ ထို​ပြည်​တို့​ကို​ရှေး​နည်း
    တူ​ပြန်​လည်​တည်​ဆောက်​၍​ပေး​မည်။-
  bod-N: ངས་ཡ་ཧུ་དཱའི་བཙོན་པ་དང་ཡེས་ར་ཨེལ་གྱི་བཙོན་པ་རྣམས་ཕྱིར་ལོག་ཏུ་བཅུག་ནས། ཐོག་མའི་དུས་ལྟར་དེ་རྣམས་འཛུགས་པར་བྱའོ།
    །
  sna-sna: Ndichabvisazve Judha neIsraeri norugare kubva kuutapwa ndivavakezve sepakutanga.
  spa-BLM: Restableceré la fortuna de Judá e Israel, y los edificaré como al principio.
  cac-cac: Ol vic'xi meltzaj eb' aj Judá yed' eb' aj Israel b'aj ic'b'ilb'at d'a ch'oc
    chon̈ab'il. Ol laj in b'oanxiq'ue schon̈ab' eb' icha d'a sb'ab'elal.
  swh-ULB: Kwa maana nitawarudhisha wafungwa wao wa Yuda na Israeli; nitawajenga tena
    kama ilivyokuw mwanzo.
  bel-bel: і вярну палон Юды і палон Ізраіля і ўладжу іх, як на пачатку,
  deu-ELBBK: Und ich werde die Gefangenschaft Judas und die Gefangenschaft Israels
    wenden und werde sie bauen wie im Anfang.
  mbb-OT: Ibpelikù ku is menge tig-Israel wey menge tig-Juda ziyà te tanè dan, ne
    ed-umanan ku ebenguna is menge inged dan iring te nehuna he timpu.
  mal-2015: ഞാൻ യെഹൂദയുടെ പ്രവാസികളെയും യിസ്രായേലിന്റെ പ്രവാസികളെയും മടക്കിവരുത്തി
    പണ്ടത്തെപ്പോലെ അവർക്കു അഭിവൃത്തി വരുത്തും.
  rmc-rmc: Anava pale pre kada than le judske manušen the le Izraeliten a pale len
    ačhavava upre, avke sar sas.
  pes-OPV: و اسیران یهودا واسیران اسرائیل را باز آورده، ایشان را مثل اول بناخواهم
    نمود.
  ron-1924: Вой адуче ынапой пе принший де рэзбой ай луй Иуда ши пе принший де рэзбой
    ай луй Исраел ши-й вой ашеза ярэшь ка одиниоарэ.
  ben-OBCV: আমি বন্দিত্ব থেকে যিহূদা ও ইস্রায়েলকে আবার ফিরিয়ে আনব এবং পূর্বের মতোই
    তাদের পুনর্নির্মাণ করব।
  som-som: Oo maxaabiistii dadka Yahuudah, iyo maxaabiistii dadka Israa'iilba waan
    soo celin doonaa, oo iyagaan u dhisi doonaa sidii markii hore oo kale.
  lat-VUC: Et convertam conversionem Juda et conversionem Jerusalem, et ædificabo
    eos sicut a principio.
  eng-ASVBT: And I will cause the captivity of Judah and the captivity of Israel to
    return, and will build them, as at the first.
  ita-1885: E ritrarrò di cattività Giuda ed Israele, e li riedificherò come erano
    prima;
  eng-LXXUP: And the priests, and the false prophets, and all the people heard Jeremiah
    speaking these words in the house of the Lord.
  eng-ULB: For I will bring back the fortunes of Judah and Israel; I will build them
    up as in the beginning.
  spa-VBL: Haré que Judá e Israel vuelvan del exilio y los haré tan fuertes como antes.
  fra-_FOB: Je ramènerai les captifs de Juda et les captifs d'Israël; et je les rétablirai
    comme auparavant.
  mal-mal: ഞാൻ യെഹൂദയുടെ പ്രവാസികളെയും യിസ്രായേലിന്റെ പ്രവാസികളെയും മടക്കിവരുത്തി
    പണ്ടത്തെപ്പോലെ അവർക്ക് അഭിവൃദ്ധി വരുത്തും.
  urd-GVR: Kyoṅki maiṅ Yahūdāh aur Isrāīl ko bahāl karke unheṅ waise tāmīr karūṅga
    jaise pahle the.
  suz-BL: गो यहूदा नु इस्राएल ङा मुर आन शोंप लेश्‍शा गे‍नुङमी। मिनु मेको आन कली ङोंइती
    ङा खोदेंशो सेल्‍नुङमी। येरमीया २९:१४; येरमीया २४:६
  eng-NOY: And I will bring back the captives of Judah, And the captives of Israel,
    And I will build them, as at the first.
  ita-1927: E farò tornare dalla cattività Giuda e Israele, e li ristabilirò com’erano
    prima;
  ckb-ckb: یەهودا و ئیسرائیل لە ڕاپێچکراوی دەهێنمەوە و وەک پێشوویان بنیادیان دەنێمەوە.
  eng-BBE: And I will let the fate of Judah and of Israel be changed, building them
    up as at first.
  kan-OKCV: ಯೆಹೂದದ ಸೆರೆಯನ್ನೂ, ಇಸ್ರಾಯೇಲಿನ ಸೆರೆಯನ್ನೂ ತಿರುಗಿಸಿ, ಅವರನ್ನು ಮುಂಚಿನ ಹಾಗೆ ಕಟ್ಟುವೆನು.
  tam-2017: நான் யூதாவின் சிறையிருப்பையும், இஸ்ரவேலின் சிறையிருப்பையும் திருப்பி,
    முன்னிருந்ததுபோல அவர்களைக் கட்டுவித்து,
  spa-RV-1909: Y haré volver la cautividad de Judá, y la cautividad de Israel, y edificarélos
    como al principio.
  ron-BTF: Și îi voi face să se întoarcă pe cei captivi ai lui Iuda și pe cei captivi
    ai lui Israel și îi voi zidi ca la început.
  eng-WEBP: I will restore the fortunes of Judah and Israel, and will build them as
    at the first.
  eng-FBV: I will bring Judah and Israel back from exile and will make them as strong
    as before.
  nld-1939: Ik maak Juda en Israël weer gelukkig, En bouw ze op als weleer;
  nch-BL: Pampa na sempa niquinhualicas ipan tali Judá huan ipan tali Israel nochi
    nopa israelitame cati itztoque ipan seyoc tali. Huan sempa itztose quej achtohuiya.
  vie-1934: Ta sẽ khiến những phu tù Giu-đa và phu tù Y-sơ-ra-ên trở về; gây dựng
    lại chúng nó như hồi trước.
  hin-CV: मैं यहूदिया तथा इस्राएल की समृद्धि लौटाकर दूंगा तथा उनका पुनर्निर्माण कर
    उन्हें पूर्ववत रूप दे दूंगा.
  spa-BES: Y dejaré que se cambie el destino de Judá y de Israel, y los reconstruiré
    como al principio.
  tdx-tdx: Hafoteko ty fandrohiza’ Iehodà naho ty fandrohiza’ Israele, vaho haoreko
    manahake tam-baloha’e.
  tha-KJV: เราจะให้พวกเชลยแห่งยูดาห์และพวกเชลยแห่​งอ​ิสราเอลกลับสู่สภาพเดิม และจะสร้างเขาทั้งหลายเสียใหม่อย่างที่เขาเป็นมาแต่เดิ​มน​ั้น
  por-BR-2018: E restaurarei Judá de seu infortúnio, e israel de seu infortúnio, e
    os edificarei como no princípio.
  deu-ELO: Und ich werde die Gefangenschaft Judas und die Gefangenschaft Israels wenden,
    und werde sie bauen wie im Anfang.
  eng-WYC-2018: and I shall convert the conversion of Judah, and I shall convert the
    conversion of Jerusalem, and I shall build them [up](again), as at the beginning.
    (and I shall restore the fortunes of Judah, and the fortunes of Jerusalem, and
    I shall rebuild them, like they were before, or at the beginning.)
  epo-epo: Kaj Mi revenigos la kaptitojn de Jehuda kaj la kaptitojn de Izrael, kaj
    Mi aranĝos ilin kiel antaŭe.
  uig-PIN: Mǝn Yǝⱨudani ⱨǝm Israilni sürgündin ⱪayturup ǝsligǝ kǝltürimǝn; ularni
    awwalⱪidǝk ⱪurup qiⱪimǝn.
  beo-beo: 'Na da Yuda amola Yelusaleme fi amo bu hahawane bagade gaguiwane esaloma:ne,
    logo doasimu. Amola ilia musa: hou baligimusa:, Na da amo fedege agoane diasu
    agoane ili bu gagumu.'
  tpi-OTNT: Long dispela taim bai mi mekim ol lain bilong Juda na Israel i stap gut
    gen. Na bai mi mekim ol i kamap strongpela lain olsem bipo.
  hau-SA: Zan komo da Yahuda da Isra’ila daga bauta zan kuma sāke gina su kamar yadda
    suke a dā.
  uig-LAT: Men Yehudani hem Israilni sürgündin qayturup eslige keltürimen; ularni
    awwalqidek qurup chiqimen.
  nde-nde: Ngizabuyisa uJuda lo-Israyeli besuka ekuthunjweni njalo ngizabakha futhi
    njengalokhu ababeyikho kuqala.
  ton-ton: Pea te u liliu ʻae pōpula ʻo Siuta, mo e pōpula ʻo ʻIsileli, pea te u langa
    ʻakinautolu, ʻo hangē ko ia ʻi muʻa.
  ces-1613: Nebo přivedu zase zajaté Judské a zajaté Izraelské, a vzdělám je jako
    prvé,
  eng-WMB: I will restore the fortunes of Judah and Israel, and will build them as
    at the first.
  tam-TCV: நான் யூதாவையும், இஸ்ரயேலையும் சிறையிருப்பில் இருந்து மீட்டு, அவர்கள் முன்பிருந்த
    நிலைக்கு அவர்களைத் திரும்பவும் கட்டி எழுப்புவேன்.
  ceb-ULB: Kay dad-on ko pag-usab ang kadagaya sa Juda ug sa Israel; tukuron ko sila
    sama sa sinugdanan.
  pol-UBG: Odwrócę bowiem niewolę Judy i niewolę Izraela i odbuduję ich jak przedtem.
  urd-GVU: کیونکہ مَیں یہوداہ اور اسرائیل کو بحال کر کے اُنہیں ویسے تعمیر کروں گا
    جیسے پہلے تھے۔
  deu-1912: Denn ich will das Gefängnis Juda's und das Gefängnis Israels wenden und
    will sie bauen wie von Anfang
  kan-2017: ಯೆಹೂದದ ಮತ್ತು ಇಸ್ರಾಯೇಲಿನ ದುರವಸ್ಥೆಯನ್ನು ತಪ್ಪಿಸಿ ಮೊದಲಿನಂತೆಯೇ ಅವುಗಳನ್ನು ಉದ್ಧರಿಸುವೆನು.
  yap-yap: Bay gu gagiyegnag yu Judah nge yu Israel nge fel’ rograd, ma bay gu fal’eg
    taferad nge bod ko som’on.
  hlt-MCSB: Judah thongtla rhoek neh Israel thongtla rhoek te ka mael puei vetih amih
    te lamhma kah bangla ka thoh ni.
  mdy-ETH: ዪሁዳና ዒስራዔኤሌናኮ ዲዒ ዔኪ ዓኣዾና ዓሶ ጊንሣ ታኣኒ ማሃንዳኔ፤ ቤርታ ዔያታ ዓኣ ጎይፆ ጊንሣ ዒማይዲ ማሂ ታኣኒ
    ዔያቶ ጊኢጊሻንዳኔ።
  twi-ASANTE: Mɛsane de Yuda ne Israel afiri nnommumfa mu aba na masane agye wɔn asi
    hɔ sɛ dea na wɔte dada no.
  eng-WEBU: I will restore the fortunes of Judah and Israel, and will build them as
    at the first.
  wal-wal: Taani Yihudaa asaanne Israa7eela asaa omooduwaappe zaarada ishalissana;
    eti kase de7idoogaadan oottada taani eta gimbbana.
  spa-PDDPT: Regresaré a los cautivos de Judá y de Israel. Los restableceré como al
    principio.
  gun-gun: Ambopyau 'rã Judá ha'e Israel kuery ikuaia. Amoatyrõ ju 'rã jypy guare
    rami.
  ilo-ULB: Ta isublikto ti kinarang-ay iti Juda ken iti Israel; ibangonkonto ida a
    kas idi damo.
  kpg-kpg: Au ga haga maluagina Judah mo Israel, ga haga hoou aga labelaa gii hai
    be di madagoaa i mua.
  uig-ARA: مەن يەھۇدانى ھەم ئىسرائىلنى سۈرگۈندىن قايتۇرۇپ ئەسلىگە كەلتۈرىمەن؛ ئۇلارنى
    ئاۋۋالقىدەك قۇرۇپ چىقىمەن.
  sus-sus: N Yudayakae nun Isirayilakae raminima nɛ konyiya kui, e man xa sabati be
    alɔ singe.
  pon-2006: I pahn kapaiahda Suda oh Israel, oh pwurehng onehda duwehte mahs.
  ksd-ksd: Ma ina vatalil ra tarai Iuda ma ra tarai Israel nina dia ki na vilavilau,
    ma ina vatavua diat da lua.
  tur-YTC: Yahuda'yı ve İsrael'i eski bolluğuna geri döndüreceğim, onları önce olduğu
    gibi bina edeceğim.
  grc-BRENT: Καὶ ἤκουσαν οἱ ἱερεῖς, καὶ οἱ ψευδοπροφῆται, καὶ πᾶς ὁ λαὸς τοῦ Ἱερεμίου
    λαλοῦντος τοὺς λόγους τούτους ἐν οἴκῳ Κυρίου.
  ind-AYT: Aku akan memulihkan keadaan Yehuda dan keadaan Israel, dan akan membangun
    mereka kembali seperti pada awalnya.
  nya-nya: Ndidzawakhazikanso Ayuda ndi Aisraeli ku dziko lawo, ndipo ndidzawabwezera
    monga mmene analili poyamba.
  hrv-hrv: Promijenit ću udes zemlje Judine i Jeruzalema i podići ću ih da budu kao
    nekoć.
  mps-mps: Te sogode, eno te Juda hani dabe me, Israel dabe me, bugagia ma bidimainogo
    yaibao. Tama eno augwali bomai hani pedalumainogo elama, te polobadu tiwai yaibao.
  tpi-tpi: Long dispela taim bai mi mekim ol lain bilong Juda na Israel i stap gut
    gen. Na bai mi mekim ol i kamap strongpela lain olsem bipo.
  dan-1931: Jeg vender Judas og Israels Skæbne og opbygger dem som tilforn.
  vie-OVCB: Ta sẽ phục hồi sự phồn thịnh của Giu-đa và Ít-ra-ên, và xây dựng lại các
    thành của họ.
  guj-2017: હું યહૂદિયા અને ઇઝરાયલને ફરીથી બાંધીશ અને તેઓની પરીસ્થિતિ ફેરવીને તેઓને
    ઉજ્જવળ ભવિષ્ય આપીશ.
  pon-2006A: I pahn kapaiahda Suda oh Israel, oh pwurehng onehda duwehte mahs.
  por-BRBSL: restaurarei as fortunas de Judá e Israel, e as construirei como no início.
  cth-cth: Judah nuencang hoi Isarel nuencang hah ka thung pouh han, ahmaloe pasuek
    e patetlah bout kangdue sak han.
  twi-twi: Mɛsan de Yuda ne Israel afi nnommum mu aba na masan agye wɔn asi hɔ sɛ
    nea na wɔte dedaw no.
  hlt-hlt: Judah thongtla rhoek neh Israel thongtla rhoek te ka mael puei vetih amih
    te lamhma kah bangla ka thoh ni.
  tbz-SIM: N yóó wɛ̃tɛ kɛ́tɛ̃́nnɛ́nímu Sudɑɑ kɔbɛ bɛ̀ pĩ̀ḿmú bɛ̀ kɛ dɔ̀ɔ̀ tidɑɑtì
    nɛ̀ Isidɑyɛɛribɛ bɛ̀ pĩ̀ḿmú bɛ̀ kɛ kònnɛ̀ m bo wɛ̃tɛ kɛ́ bɛ̀ kɑ̀nnɛ bɛ ɛì bɛ̀
    do dòmmɛ̀ nɛ̀ dimɔ̀nnì.
  msy-2020: Kɨ dughiar kamɨn Judaba ko Israelia damightɨ me ua deraghvɨra ikiam. Egh
    me damightɨ me uan gumazamizir fomɨra ikeziba, ikezɨ moghɨn gavgavigh ikiam.
  azb-azb: Yəhuda və İsrail sürgünlərini yenə geri qaytaracağam. Onları əvvəlki kimi
    dirçəldəcəyəm.
  eng-DBY: And I will turn the captivity of Judah and the captivity of Israel, and
    will build them, as at the beginning.
  hin-2017: मैं यहूदा और इस्राएल के बन्दियों को लौटा ले आऊँगा, और उन्हें पहले के समान
    बसाऊँगा।
  wol-KYG: Maay tijji wërsëgu Yuda ak wërsëgu Israyil, sampaat leen na woon.
  eng-YLT: And I have turned back the captivity of Judah, And the captivity of Israel,
    And I have built them as at the first,
  kne-kne: Itaolik din naipaaddawi ay ipogaw ed Juda ya Israel yan bangonek kasin
    din ili da ta kaman din iso na ed idi.
  eng-WYC-2017: and I shall convert the conversion of Judah, and I shall convert the
    conversion of Jerusalem, and I shall build them [up], as at the beginning.
  eng-WMBB: I will restore the fortunes of Judah and Israel, and will build them as
    at the first.
  urd-GVH: क्योंकि मैं यहूदाह और इसराईल को बहाल करके उन्हें वैसे तामीर करूँगा जैसे
    पहले थे।
  rug-rug: Kote turaṉa pule mae ni Rau sari Ziuda meke Izireli koasa tinaraovo meke
    kote va koa valeanana i Rau si arini gugua pukerane.
  gaz-gaz: Ani Yihuudaa fi Israaʼelin boojuudhaa deebisee akka isaan dur turanitti
    nan ijaara.
  fra-LSG: Je ramènerai les captifs de Juda et les captifs d’Israël, Et je les rétablirai
    comme autrefois.
  yal-yal: N Yuda muxu suxine nun Isirayila muxu suxine raxɛtɛma nɛn keli konyiyani,
    n mɔn yi e rasabati alo a fɔlɔni.
  haw-1868: A e hoihoi mai au i ke pio ana o Iuda, a me ke pio ana o ka Iseraela,
    a kukulu no au ia lakou, e like me ka wa mamua.
  arb-NAV: وَأَرُدُّ سَبْيَ يَهُوذَا وَإِسْرَائِيلَ، وَأَبْنِيهِمْ كَمَا فِي الْعَهْدِ
    السَّابِقِ.
  ewe-ewe: Makplɔ Yuda kple Israel agbɔe tso aboyo me, eye magaɖo wo te abe ale si
    wonɔ tsã ene.
  eng-LEE: And I will cause to return the captivity of Judah and the captivity of
    Israel, and I will build them up, as at the first.
  asm-FB: কিয়নো মই যিহূদা আৰু ইস্ৰায়েলৰ বন্দী-অৱস্থা পৰিবৰ্ত্তন কৰিম, আৰু আগৰ দৰে
    পুনৰায় তেওঁলোকক স্থাপন কৰিম।
  sus-A: ﭑ يُدَيَكَيٍ نُن عِسِرَيِلَكَيٍ رَ مِنِمَ نّ كٌنيِيَ كُي، عٍ مَن شَ سَبَتِ
    بٍ عَلْ سِنفٍ.
  fra-SBL: Je rétablirai la fortune de Juda et d'Israël, et je les rebâtirai comme
    au début.
  hbo-hbo: וַהֲשִֽׁבֹתִי֙ אֶת־שְׁב֣וּת יְהוּדָ֔ה וְאֵ֖ת שְׁב֣וּת יִשְׂרָאֵ֑ל וּבְנִתִ֖ים
    כְּבָרִֽאשֹׁנָֽה׃
  kik-kik: Nĩngacookia andũ a Juda na a Isiraeli gũkũ ndĩmarute kũrĩa matũũrĩte marĩ
    atahe, njooke ndĩmaake rĩngĩ, maikare o ta ũrĩa maatariĩ mbere.
  fra-NCL: Je ramènerai les exilés de Juda et les exilés d’Israël, et je les rétablirai
    comme ils étaient autrefois.
  cek-AK: Judah hoi Israel loe misong ohhaih thung hoiah kam laemsak moe, nihcae to
    tangsuek nathuem ih baktih toengah ka ohsak let han.
  cuk-cuk: Gannar Israel-dulemar, degi, Judá-dulemar galesbukmaladgi an sedagoed.
    Gannar iduale-bukwagusadyobi an urbebaloed.
  uig-CYR: Мән Йәһудани һәм Исраилни сүргүндин қайтуруп әслигә кәлтүримән; уларни
    авалқидәк қуруп чиқимән.
  tel-2017: యూదా, ఇశ్రాయేలు ప్రజలకు వాళ్ళ భాగ్యం మళ్ళీ తీసుకొస్తాను. ఆరంభంలో ఉన్నట్టు
    వాళ్ళను నిర్మాణం చేస్తాను.
  hat-BSA: Mwen va restore bonè a Juda ak bonè a Israël, e Mwen va rebati yo jan yo
    te ye o kòmansman an.
  kos-kos: Nga fah oru Judah ac Israel in kapkapak, ac nga fah sifil musaelosyak oana
    meet ah.
  hbo-WLC: וַהֲשִֽׁבֹתִי֙ אֶת־שְׁב֣וּת יְהוּדָ֔ה וְאֵ֖ת שְׁב֣וּת יִשְׂרָאֵ֑ל וּבְנִתִ֖ים
    כְּבָרִֽאשֹׁנָֽה׃
  ibo-ibo: Aga m emekwa ka ndị Izrel na ndị Juda a dọtara nʼagha lọta. Aga m ewugharịkwa
    ha dịka ụlọ, mee ka ha dịrị ka ha dị na mbụ.
  ory-ory: ଆଉ, ଆମ୍ଭେ ଯିହୁଦାର ବନ୍ଦୀତ୍ୱାବସ୍ଥା ଓ ଇସ୍ରାଏଲର ବନ୍ଦୀତ୍ୱାବସ୍ଥା ପରିବର୍ତ୍ତନ କରିବା,
    ପୁଣି ଆଦ୍ୟ କାଳର ନ୍ୟାୟ ସେମାନଙ୍କୁ ଗଠନ କରିବା।
  chk-chk: Üpwe aliwinisefäli ekewe chon Juta me chon Israel mi oola o aüsefäliretä,
    pwe repwe usun me mwan.
  rop-rop: Ai garra meigim ola pipul langa Juda en Isreil jidan brabli gudbalawei
    du, en ai garra meigim olabat en olabat kantri jidan strongbala igin jis laik
    wen olabat bin jidan deya bifo.
  ukr-1871: І верну полонян Юдиних і полонян Ізрайлевих, і владжу їх так, як було
    давно.
  deu-1951: Und ich will die Gefangenschaft Judas und Israels wenden und sie wieder
    bauen wie im Anfang.
  eng-JPS: And I will cause the captivity of Judah and the captivity of Israel to
    return, and will build them, as at the first.
  srp-1865: Jer æu povratiti roblje Judino i roblje Izrailjevo, i sazidaæu ih kao
    prije.
  lug-lug: Ndikomyawo Yuda ne Isirayiri okubaggya mu buwambe era mbazimbe nga bwe
    baasooka okubeera.
  heb-heb: והשבתי את שבות יהודה ואת שבות ישראל ובנתים כבראשנה׃
  ben-IRV: কারণ আমি যিহূদা ও ইস্রায়েলের অবস্থা ফিরিয়ে আনব; শুরুর মত করে আমি তাদের
    গড়ে তুলব।
  pan-pan: ਮੈਂ ਯਹੂਦਾਹ ਦੀ ਗ਼ੁਲਾਮੀ ਨੂੰ ਅਤੇ ਇਸਰਾਏਲ ਦੀ ਗ਼ੁਲਾਮੀ ਨੂੰ ਮੁਕਾ ਦਿਆਂਗਾ ਅਤੇ ਉਹਨਾਂ
    ਨੂੰ ਪਹਿਲਾ ਵਾਂਗੂੰ ਬਣਾਵਾਂਗਾ
  mya-JVB: သိမ်းသွား ခြင်းကိုခံရသောယုဒ အမျိုးနှင့် ဣသရေလ အမျိုးသား တို့ကို တဖန်ငါဆောင်
    ခဲ့၍ အရင် ကဲ့သို့ တည်ဆောက် မည်။
  tbg-tbg: Vi entara te Iutaavata Isarerivata navutaaka rumpa vare vuru kaanaihai
    ntita vare maini viri kaari vika tota kempuka vatanaaka vauntemake, qaiqaa kempuka
    vatanaaka vaivarave.
  hmo-hmo: Iuda bona Israela edia noho namo be do lau henidia lou, bona do lau haginidia
    lou, guna idia gini hegeregerena.
  urd-urd: और मैं यहूदाह और इस्राईल को ग़ुलामी से वापस लाऊँगा और उनको पहले की तरह
    बनाऊँगा।
  rus-SYN: и возвращу плен Иуды и плен Израиля и устрою их, как вначале,
  bqc-SIM: Má su ń Yudaↄ ń Isailiↄ ń pá ziu, mí ń zɛdↄ lán káauwa.
  tcz-CHONGTHU: Hitia chu, keiman Judah leh Jerusalem hamphatna kasemdoh’a, chule
    akhopi jouseu kasahphat kit ding ahi.
  mar-mar: कारण मी यहूदी आणि इस्राएल यांचे भाकीत परत आणीन; मी पूर्वीप्रमाणेच त्यांना
    बांधीन.
  qub-qub: Juc-läman gargushä Judäcunatawan Israelcunataga cutichimushämi. Paycunataga
    wasita jatarachej-jinami jatarachishaj yapay unayno allina goyänanpaj.
  bqp-bqp: Kon de be bɑ yoru mwɛɛrɑ Yudɑn di, ben wɑ̃ɑru tu kɔsi, kpɑ n bu swĩi nge
    yellu.
  hat-hat: M'ap fè peyi Izrayèl ak peyi Jida kanpe ankò. Zafè yo pral mache tankou
    nan tan lontan.
  eng-BSB: I will restore Judah and Israel from captivity and will rebuild them as
    in former times.
  eng-WEBPB: I will restore the fortunes of Judah and Israel, and will build them
    as at the first.
  kbq-kbq: Hagi Israeli vahe'ene Juda vahe'enena kinafintira ete zamavare'na e'na,
    eme zamazeri so'e hanuge'za ko'ma mani'nazaza hu'za manigahaze.
  nhe-BL: Pampa na sampa niquinhualicas ipan tlali Judá huan ipan tlali Israel nochi
    nopa israelitame tlen itztoque ipan seyoc tlali. Huan sampa itztose queja achtohuiya.
  gub-BL: Arur putar ikatu haw Zuta ywy rehe har wanupe nehe, Izaew ywy rehe har wanupe
    nehe no. Azapo wi putar ma'e paw rupi ihe nehe. Nuzawy kwaw izypy mehe arer nehe.
  eng-DRA: 'And I will bring back the captivity of Juda, and the captivity of Jerusalem:
    and I will build them as from the beginning.'
