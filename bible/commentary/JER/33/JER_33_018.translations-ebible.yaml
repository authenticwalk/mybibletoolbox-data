  pan-pan: ਅਤੇ ਲੇਵੀ ਜਾਜਕਾਂ ਵਿੱਚੋਂ ਮਨੁੱਖ ਦੀ ਥੁੜ ਨਾ ਹੋਵੇਗੀ ਜਿਹੜਾ ਮੇਰੇ ਅੱਗੇ ਹੋਮ ਦੀਆਂ
    ਬਲੀਆਂ ਚੜ੍ਹਾਵੇ, ਮੈਦੇ ਦੀਆਂ ਭੇਟਾਂ ਬਾਲੇ ਅਤੇ ਸਦਾ ਲਈ ਬਲੀਆਂ ਚੜ੍ਹਾਵੇ।
  mya-JVB: ငါ့ ရှေ့ မှာ မီးရှို့ ရာ ယဇ်ကိုပူဇော် လျက် ၊ ဘောဇဉ် ပူဇော်သက္ကာကို မီးရှို့
    လျက် ၊ ယဇ် ပူဇော်ရာဝတ်ကို အစဉ် ပြု ရသော လေဝိ သားယဇ် ပုရောဟိတ်ရိုးလည်း အလျှင်း
    မပြတ် ရဟု မိန့်တော်မူ၏။
  tbg-tbg: Ekaa enta Rivaira ankuqihainaa vaiinti vovanovata ti avuqaa vaiharo kaintu
    iha quare ofaarave, uiti ofaave, vo ofaave, autu timitaanarove, tiro.
  hmo-hmo: bona hahelagaia taudia Levi ena orea dekena amo be nega ibounai egu vairana
    dekenai, gabua bouboudia, bona paraoa bouboudia, bona boubou idauidau do idia
    karaia, doko lasi, ia lao hanaihanai.”
  urd-urd: और न लावी काहिनों को आदमियों की कमी होगी, जो मेरे सामने सोख़्तनी क़ुर्बानियाँ
    पेश करे और हदिये चढ़ाएँ और हमेशा क़ुर्बानी करें।”
  rus-SYN: и у священников-левитов не будет недостатка в муже пред лицем Моим, во
    все дни возносящем всесожжение и сожигающем приношения и совершающем жертвы.
  bqc-SIM: Levii bui sa'onaↄ kɛ̃́lɛ ma aɛ ń sa pↄ́ wì a pↄ́ kátɛu à tɛ́kũ oaoo
    ge ń pↄ́wɛntio ge ń lá gu lɛ́ dↄ sa'oao.
  tcz-CHONGTHU: Chule aphat jousea, keima angsung’a kilhaina thilto tohdoh ding leh
    pumgo thilto halvam ding, thempuho lhasam louva umjing ahiuve.
  mar-mar: तसेच माझ्यासमोर होमार्पणे अर्पिणारा, अन्नार्पणाचा यज्ञ करणारा व नित्य यज्ञ
    करणारा यांची लेवीय याजकास उणीव पडणार नाही.”
  qub-qub: Manami pishengapächu Levïpita mirar aywaj cüracunapis nogapaj uywacunata
    pishtananpaj, chaqui micuy ofrendacunata rupachinanpaj. Simrimi caycangapaj nogata
    rispitamar ruraycänanpaj.»
  bqp-bqp: Mɛyɑ mɑɑ Lefibɑ be bɑ sɑ̃ɑ yɑ̃ku kowobu, bɑ ǹ kɔsire biɑmɔ ben bweseru
    sɔɔ bu kɑ mɑn yɑ̃ku dɔ̃ɔ mwɑɑrɑruginu kuɑ, kpɑ bu mɑn turɑre dɔ̃ɔ dokeɑ kpɑ bɑ
    n dɑ yɑ̃kunu ko tɔ̃ɔ bɑɑtere.
  hat-hat: Va toujou gen prèt nan fanmi Levi a pou sèvi m' nan tanp lan, pou boule
    ofrann nan dife pou mwen, pou fè ofrann grenn jaden ak lòt ofrann bèt pou mwen
    chak jou.
  eng-BSB: nor will the priests who are Levites ever fail to have a man before Me
    to offer burnt offerings, to burn grain offerings, and to present sacrifices.”
  eng-WEBPB: The Levitical priests won’t lack a man before me to offer burnt offerings,
    to burn meal offerings, and to do sacrifice continually.”
  kbq-kbq: Livae nagapintike pristi vahera fore hu'za nevu'za, Nagri navurera tevefi
    kre fanane hu ofane, witi ofane, mago'a ofanena huvava hu'za vugahaze.
  nhe-BL: Huan nochipa itztose levitame tlen quitencahuase tlacajcahualistli tlatlatili,
    tlacajcahualistli tlen harina huan nochi tlamantli tlacajcahualistli para na,
    niininTECO.”
  gub-BL: Tuweharupi heta putar xaxeto Erewi izuapyapyr wà nehe. Upyta putar herenataromo
    wà nehe. Werur putar ma'e ihewe teko wanekuzaromo wà nehe, hapy pyr herenataromo
    har wà nehe. Werur putar arozràn ihewe wà nehe no. Uzuka putar ma'ea'yr herenataromo
    wà nehe no.
  eng-DRA: 'Neither shall there be cut off from the priests and Levites a man before
    my face to offer holocausts, and to burn sacrifices, and to kill victims continually:'
