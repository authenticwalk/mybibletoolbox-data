verse: JER.033.018
translations:
  mal-C: ദിനംതോറും ഹോമയാഗങ്ങൾ അർപ്പിക്കുന്നതിനും ഭോജനയാഗങ്ങൾ ദഹിപ്പിക്കുന്നതിനും മറ്റു
    യാഗങ്ങൾ അർപ്പിക്കുന്നതിനും ലേവ്യപുരോഹിതന്മാർക്ക് എന്റെമുമ്പാകെ നിൽക്കാൻ ഒരു പുരുഷൻ
    ഇല്ലാതെപോകുകയുമില്ല.’ ”
  deu-TKW: und den levitischen Priestern soll es nie an einem Nachkommen fehlen, der
    vor mir stehe, der Brandopfer darbringe und Speisopfer in Rauch aufgehen lasse
    und Schlachtopfer zurichte allezeit!
  lin-lin: Banganga-Nzambe oyo bazali bakitani ya Levi bakozalaka tango nyonso na
    bakitani oyo bakobanda kotelema tango nyonso liboso na Ngai mpo na kotumba mbeka,
    kobonza mbeka ya gato mpe kobonza makabo. › »
  eng-LSV: And to the priests—the Levites, || A man is not cut off from before My
    face, || Causing a burnt-offering to ascend, || And perfuming a present, and making
    sacrifice—all the days.”
  eng-GNV: Neither shall the Priests and Leuites want a man before me to offer burnt
    offerings, and to offer meat offerings, and to doe sacrifice continually.
  eng-WEBSTER: Neither shall the priests the Levites want a man before me to offer
    burnt-offerings, and to kindle meat-offerings, and to do sacrifice continually.
  nhw-BL: Huan nochipa itztose levitame catli quitencahuase tlacajcahualistli tlatlatili,
    tlacajcahualistli tlen harina huan nochi tlamantli tlacajcahualistli para na,
    niininTECO.”
  swh-ONEN: wala hata makuhani, ambao ni Walawi, kamwe hawatakosa mtu wa kusimama
    mbele zangu daima ili kutoa sadaka za kuteketezwa, ili kuteketeza sadaka ya nafaka
    na kutoa dhabihu.’ ”
  bba-bba: Mɛyɑ mɑɑ Lefibɑ be bɑ sɑ̃ɑ yɑ̃ku kowobu, bɑ ǹ kɔsire biɑmɔ ben bweseru
    sɔɔ bu kɑ mɑn yɑ̃ku dɔ̃ɔ mwɑɑrɑruɡinu kuɑ, kpɑ bu mɑn turɑre dɔ̃ɔ dokeɑ kpɑ bɑ
    n dɑ yɑ̃kunu ko tɔ̃ɔ bɑɑtere.
  eng-KJVCPB: neither shall the priests the Levites want a man before me to offer
    burnt offerings, and to kindle meat offerings, and to do sacrifice continually.
  luo-luo: kata jodolo, ma jo-Lawi, bende ok nobed maonge gi ngʼato machungʼ e nyima
    seche duto mar chiwo misengini miwangʼo pep, ka giwangʼo misengini mag cham kendo
    chiwo misengini.’ ”
  meu-meu: bona hahelaḡa taudia Levi oreana amo nega ta lau vairagu ai ḡole-oho bouboudia
    ihahelaḡadia bona flaoa bouboudia igabudia bona boubou karadia ikaradia taudia
    ta ai basie dabu, ela bona hanaihanai.
  npi-ULB: न त मेरो सामु हर समय होमबलि, अर्घबलि र अन्‍नबलिहरू चढाउन लेवी कुलका पुजारीहरूमा
    कुनै मानिसको कमी हुनेछ ।'”
  yor-yor: Bẹ́ẹ̀ ni àwọn àlùfáà tí ó jẹ́ ọmọ Lefi kò ní kùnà láti ní ọkùnrin kan tí
    ó dúró níwájú mi ní gbogbo ìgbà láti rú ẹbọ sísun; ẹbọ jíjẹ àti láti pèsè ìrúbọ.’ ”
  pes-OPCB: و کاهنانی از نسل لاوی نیز همواره در عبادتگاه مشغول خدمت خواهند بود تا
    قربانیهای سوختنی، هدایای آردی و قربانیهای دیگر به حضور من تقدیم کنند.»
  tgl-ULB: ni ang isang lalaki mula sa mga Levitang pari ay magkukulang sa aking harapan
    na magtaas ng mga sinunog na handog, upang maghandog ng mga pagkaing susunugin,
    at upang maghandog ng mga butil sa lahat ng panahon.'”
  hui-hui: Ani bialu mendebi nde loma tara tara i̱nihondo bu ngialu irani dai helolenebi
    widi lomabu delolenebi nogo tara tara bo lomabu ngulenebi uruni bibahende Libai
    hameigini ariame hangu mo miaga haga bulebira, lalu lene.
  mya-mya: ငါ​၏​ရှေ့​မှောက်​တွင်​ရပ်​လျက်​မီး​ရှို့​ရာ​ပူ​ဇော် သကာ​များ​ကို​ဆက်​သ​၍
    ယဇ်​များ​ကို​ပူ​ဇော် ရန်​အ​ဘယ်​အ​ခါ​၌​မျှ​လေ​ဝိ​အ​နွယ်​ဝင် ယဇ်​ပု​ရော​ဟိတ်​မျိုး​မ​ပြတ်​စေ​ရန်​လည်း
    ကောင်း ငါ​ထာ​ဝ​ရ​ဘု​ရား​က​တိ​ပြု​၏'' ဟု မိန့်​တော်​မူ​၏။
  bod-N: མཆོད་དཔོན་ལེ་ཝི་པ་རྣམས་ལས་ཀྱང་ངའི་མདུན་དུ་སྦྱིན་སྲེག་དང་འབྲུ་རིགས་ཀྱི་མཆོད་པ།
    དུས་རྒྱུན་གྱི་མཆོད་པ་རྣམས་འབུལ་མཁན་རྒྱུན་མི་ཆད་ཅེས་གསུངས་སོ། །
  sna-sna: Kana vaprista, vorudzi rwaRevhi, havangashayiwi munhu angamira pamberi
    pangu nguva dzose kuti apisire zvipiriso, apisire zvipiriso zvezviyo uye ape zvibayiro.’ ”
  spa-BLM: A los sacerdotes levitas no les faltará un hombre delante de mí para ofrecer
    holocaustos, quemar ofrendas y hacer sacrificios continuamente.”
  cac-cac: An̈ejtona' malaj b'aq'uin̈ ol satpaxel eb' sacerdote yin̈tilal Leví, ol
    sn̈usn̈ej silab' eb' d'ayin. D'a junjun c'u ol sn̈usan ixim trigo eb' silab'il
    yed' juntzan̈xo silab' ol yac' eb' d'ayin, xchi Jehová.
  swh-ULB: wala mtu kutoka ukuhani wa Kilawi hatakosa kutoa sadaka za kuteketezwa
    mbele zangu, kutoa sadaka za chakula, na kutoa sadaka za nafaka wakati wote.”'
  bel-bel: і ў сьвятароў-лявітаў ня будзе неставаць мужа перад абліччам Маім, які
    будзе ўзносіць цэласпаленьне і паліць прынашэньні і ўчыняць ахвяраваньні.
  deu-ELBBK: Und den Priestern, den Leviten, soll es nie an einem Mann vor mir fehlen,
    der Brandopfer opfere und Speisopfer anzünde und Schlachtopfer zurichte alle Tage.
  mbb-OT: Wey layun daan duen menge memumuhat he menge kevuwazan ni Levi he ebpenilbi
    kedì wey ebpemuhat te menge pemuhat he edtutungen, menge pemuhat he para gasa,
    wey zuma pa he menge pemuhat.”
  mal-2015: ദിനംപ്രതി ഹോമയാഗം കഴിപ്പാനും ഭോജനയാഗം ദഹിപ്പിപ്പാനും ഹനനയാഗം അർപ്പിപ്പാനും
    എന്റെ മുമ്പാകെ ലേവ്യ പുരോഹിതന്മാർക്കു ഒരു പുരുഷൻ ഇല്ലാതെ വരികയുമില്ല.
  rmc-rmc: a furt ode ena o rašaja andral o kmeňos Levi, hoj mange te služinen a te
    obetinen e labarďi obeta, e chabeneskri obeta the mek aver obeti.‘ “
  pes-OPV: و از لاویان کهنه کسی‌که قربانی های سوختنی بگذراند و هدایای آردی بسوزاند
    وذبایح همیشه ذبح نماید از حضور من کم نخواهدشد.»
  ron-1924: Нич преоций ши левиций ну вор фи липсиць ничодатэ ынаинтя Мя де урмашь
    каре сэ адукэ ардерь-де-тот, сэ ардэ тэмые ымпреунэ ку даруриле де мынкаре ши
    сэ адукэ жертфе ын тоате зилеле.’”
  ben-OBCV: আবার যাজকদের, লেবীয়দের মধ্যেও আমার উদ্দেশে হোমবলি, শস্য-নৈবেদ্য ও অন্যান্য
    বলি নিবেদনের উদ্দেশে আমার সামনে দাঁড়ানোর জন্য লোকের অভাব হবে না।’ ”
  som-som: Oo wadaaddada reer Laawina marnaba ma waayi doonaan nin hortayda jooga
    inuu qurbaanno la gubo bixiyo, iyo inuu qurbaanno hadhuudh ah gubo, iyo inuu had
    iyo goorba allabaryo.
  lat-VUC: et de sacerdotibus et de Levitis non interibit vir a facie mea, qui offerat
    holocautomata, et incendat sacrificum, et cædat victimas omnibus diebus.]
  eng-ASVBT: neither shall the priests the Levites want a man before me to offer burnt
    offerings, and to burn meal offerings, and to do sacrifice continually.
  ita-1885: ed a' sacerdoti Leviti non verrà giammai meno nel mio cospetto, uomo che
    offerisca olocausto, e che faccia profumo d'offerta, e che faccia sacrificio tutti
    i giorni.
  eng-LXXUP: Micah the Moreshethite lived in the days of Hezekiah king of Judah, and
    said to all the people of Judah, Thus saith the Lord; Zion shall be plowed as
    a field, and Jerusalem shall become a desolation, and the mountain of the house
    shall be a thicket of trees.
  eng-ULB: nor will a man from the Levitical priests be lacking before me to raise
    burnt offerings, to burn food offerings, and to perform grain offerings all the
    time.'”
  spa-VBL: y los sacerdotes levitas tendrán siempre un descendiente que me presente
    holocaustos, ofrendas de grano y sacrificios.
  fra-_FOB: Et les sacrificateurs lévites ne manqueront jamais devant moi d'un homme
    qui présente des holocaustes, et qui fasse fumer l'oblation, et qui offre des
    sacrifices tous les jours.
  mal-mal: ദിനംപ്രതി ഹോമയാഗം കഴിക്കുവാനും ഭോജനയാഗം ദഹിപ്പിക്കുവാനും ഹനനയാഗം അർപ്പിക്കുവാനും
    എന്റെ മുമ്പാകെ ലേവ്യ പുരോഹിതന്മാർക്ക് ഒരു പുരുഷൻ ഇല്ലാതെ വരുകയുമില്ല”.
  urd-GVR: Isī tarah Rab ke ghar meṅ ḳhidmatguzār imām hameshā hī Lāwī ke qabīle ke
    hoṅge. Wuhī mutawātir mere huzūr bhasm hone wālī qurbāniyāṅ aur ġhallā aur zabah
    kī qurbāniyāṅ pesh kareṅge.”
  suz-BL: गेना हना यो लेवी आ थर ङा चढ़ेब का आं ङोंइती चोशा चढ़ेचा कली, अन्‍न चढ़ेचा
    कली नु क्‍योरशा चढ़ेचा कली बाक्‍ब” देंत। गन्‍ती २५:१२-१३; नेहेम्‍याह १३:२९
  eng-NOY: Neither from the priests and the Levites Shall a man fail before me, To
    offer burnt-offerings, and to kindle meat-offerings, And to perform sacrifice
    continually.
  ita-1927: e ai sacerdoti levitici non verrà mai meno nel mio cospetto chi offra
    olocausti, chi faccia fumare le offerte, e chi faccia tutti i giorni i sacrifizi.
  ckb-ckb: لە کاهینە لێڤییەکانیش پیاو نابڕێت لەبەردەمم بۆ بەردەوامیدان بە پێشکەشکردنی
    قوربانی سووتاندن، سووتاندنی پێشکەشکراوی دانەوێڵە و ئامادەکردنی قوربانی سەربڕاو.“»
  eng-BBE: And the priests and the Levites will never be without a man to come before
    me, offering burned offerings and perfumes and meal offerings and offerings of
    beasts at all times.
  kan-OKCV: ಅದಕ್ಕೆ ಆ ಸಂತಾನದವರಲ್ಲಿ ಒಬ್ಬ ಗಂಡಸು ಇಲ್ಲದೆ ಇರನು. ಅಂತೆಯೇ ನನ್ನ ಸನ್ನಿಧಿಯಲ್ಲಿ
    ನಿರಂತರವಾಗಿ ದಹನಬಲಿಯನ್ನು, ನೈವೇದ್ಯವನ್ನು ಹಾಗು ಕಾಣಿಕೆಯನ್ನು ಒಪ್ಪಿಸತಕ್ಕ ಒಬ್ಬನು ಲೇವಿಯರಾದ
    ಯಾಜಕರು ಇದ್ದೇ ಇರುವನು.’ ”
  tam-2017: தகனபலியிட்டு, உணவுபலி செலுத்தி, அனுதினமும் பலியிடும் மனிதன் எனக்கு முன்பாக
    ஆசாரியருக்கும் லேவியருக்கும் இல்லாமற்போவதுமில்லை என்று யெகோவா சொல்லுகிறார் என்றார்.
  spa-RV-1909: Y de los sacerdotes y Levitas no faltará varón de mi presencia que
    ofrezca holocausto, y encienda presente, y que haga sacrificio todos los días.
  ron-BTF: Nici preoților, leviților, nu le va lipsi un bărbat înaintea mea pentru
    a oferi ofrande arse și pentru a aprinde daruri de mâncare și pentru a face sacrificii
    continuu.
  eng-WEBP: The Levitical priests won’t lack a man before me to offer burnt offerings,
    to burn meal offerings, and to do sacrifice continually.”
  eng-FBV: and the Levitical priests will always have a descendant to present burnt
    offerings, grain offerings, and sacrifices to me.
  nld-1939: Ook de priesters van Levi zal het nimmer ontbreken Aan een man voor mijn
    aanschijn, Die brandoffers brengt en spijsoffers brandt, En slachtoffers opdraagt,
    voor altijd en immer.
  nch-BL: Huan nochipa itztose levitame cati quitencahuase tacajcahualisti tatatili,
    tacajcahualisti ten harina huan nochi tamanti tacajcahualisti para na, ni ininTECO.”
  vie-1934: các thầy tế lễ, tức là người Lê-vi, sẽ cũng không thiếu một người trước
    mặt ta để dâng của lễ thiêu, đốt của lễ chay, và dâng của lễ hằng ngày.
  hin-CV: लेवी पुरोहितों को मेरे समक्ष होमबलि अर्पण के लिए, अन्‍नबलि होम के लिए तथा
    नियमित रूप से बलि तैयार करने के लिए किसी उपयुक्त व्यक्ति का अभाव न होगा.’ ”
  spa-BES: Y los sacerdotes y los levitas nunca estarán sin un descendiente que venga
    ante mí, ofreciendo ofrendas quemadas, incienso ofrendas de cereales y ofrendas
    de bestias en todo momento.
  tdx-tdx: vaho le lia’e tsy haitoañe amo mpisoroñe nte-Levio t’indaty hanolotse engan-koroañe,
    naho hañoro enga-mahakama, vaho hisoroñe nainai’e añatrefako eo.
  tha-KJV: และปุโรหิตคนเลวีจะไม่ขัดสนบุรุษที่​อยู่​ต่อหน้าเรา เพื่อถวายเครื่องเผาบู​ชา
    และเผาเครื่องธัญญบู​ชา และกระทำการสักการบูชาเป็นนิตย์”
  por-BR-2018: Nem aos sacerdotes levitas faltará homem diante de mim que ofereça
    holocaustos, queime oferta de cereais, e faça sacrifícios todos os dias.
  deu-ELO: Und den Priestern, den Leviten, soll es nie an einem Manne vor mir fehlen,
    der Brandopfer opfere und Speisopfer anzünde und Schlachtopfer zurichte alle Tage.
    -
  eng-WYC-2018: and of [the] priests and deacons, a man shall not perish from (before)
    my face, that shall offer burnt sacrifices, and burn sacrifices, and slay sacrifice(s),
    in all days. (and a priest of the Levites shall always offer the burnt sacrifices
    to me, and shall burn the sacrifices, and shall kill the sacrifices.)
  epo-epo: Kaj ĉe la pastroj Levidoj neniam mankos antaŭ Mi viro, alportanta bruloferon
    kaj fumiganta farunoferon kaj faranta buĉoferon.
  uig-PIN: yaki Lawiylardin bolƣan kaⱨinlardin, «kɵydürmǝ ⱪurbanliⱪ», «axliⱪ ⱨǝdiyǝ»
    wǝ baxⱪa ⱪurbanliⱪlarni Mening aldimda daim sunidiƣan adǝm üzülüp ⱪalmaydu.
  beo-beo: 'Amola Lifai fi gobele salasu dunu, ilia mae fisili, Nama hawa: hamonanumu,
    amola gobei iasu amola gagoma iasu amola gobele salasu Nama ianumu.”'
  tpi-OTNT: Na tu oltaim ol lain bilong Livai bai i gat pris bilong mekim olkain ofa
    long mi, em ol ofa bilong paia i kukim olgeta na ol ofa bilong kukim wit na ol
    arapela ofa.”
  hau-SA: ba kuwa firistoci waɗanda suke Lawiyawa za su rasa mutumin da zai ci gaba
    da tsaya a gabana don miƙa hadayun ƙonawa, ya ƙona hadayun hatsi ya kuma miƙa
    sadakoki ba.’ ”
  uig-LAT: yaki Lawiylardin bolghan kahinlardin, «köydürme qurbanliq», «ashliq hediye»
    we bashqa qurbanliqlarni Méning aldimda daim sunidighan adem üzülüp qalmaydu.
  nde-nde: labaphristi, abangabaLevi, kabayikuswela umuntu oma phambi kwami kokuphela
    ukuba anikele iminikelo yokutshiswa, atshise iminikelo yamabele lokwethula imihlatshelo.’ ”
  ton-ton: Pea ʻe ʻikai masiva ʻae kau taulaʻeiki ko e kau Livai ʻi ha tangata ʻi
    hoku ʻao ke ʻatu ʻae feilaulau tutu, pea ke tutu ʻae feilaulau kai, pea ke fai
    ʻae feilaulau maʻuaipē.”
  ces-1613: Z kněží také Levítských nebude vypléněn muž od tváři mé, ješto by neobětoval
    zápalu, a zapaloval suchou obět, a obětoval obět po všecky dny.
  eng-WMB: The Levitical priests won’t lack a man before me to offer burnt offerings,
    to burn meal offerings, and to do sacrifice continually.”
  tam-TCV: லேவியரான ஆசாரியர்களில் எனக்கு முன்பாக நின்று தகன காணிக்கைகளையும், தானிய
    காணிக்கைகளையும், மற்ற பலிகளையும் தொடர்ந்து செலுத்துவதற்கு ஒருவனாவது இல்லாமல் போவதும்
    இல்லை’ ” என்கிறார்.
  ceb-ULB: ni wala gayoy tawo nga gikan sa mga nga Levita nga makabsan sa paghalad
    ug mga halad sinunog sa akong atubangan, ug aron mosunog sa halad nga pagkaon,
    ug sa paghalad sa trigo sa tanang higayon.'''
  pol-UBG: Kapłanom Lewitom też nie zabraknie przede mną człowieka, by składał całopalenia,
