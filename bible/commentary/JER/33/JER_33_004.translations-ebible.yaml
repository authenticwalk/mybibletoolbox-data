verse: JER.033.004
translations:
  mal-C: 'ബാബേല്യരുമായുള്ള യുദ്ധത്തിൽ ഉപരോധത്തിന്റെ ചരിഞ്ഞ പാതയ്ക്കും വാളിനുമെതിരായി
    ഉപയോഗിക്കേണ്ടതിന് ഈ നഗരത്തിൽ തകർക്കപ്പെട്ട വീടുകളെയും യെഹൂദയിലെ രാജകൊട്ടാരങ്ങളെയുംകുറിച്ച്
    ഇസ്രായേലിന്റെ ദൈവമായ യഹോവ ഇതാണ് അരുളിച്ചെയ്യുന്നത്:'
  deu-TKW: Ja, so spricht Jahwe, der Gott Israels, in betreff der Häuser dieser Stadt
    und in betreff der Paläste der Könige von Juda, die da zertrümmert wurden für
    die Belagerungswälle und für das Schwert.
  lin-lin: Pamba te, tala liloba oyo Yawe, Nzambe ya Isalaele, alobi na tina na bandako
    ya engumba oyo mpe ya bandako ya bakonzi ya Yuda, oyo babukaki mpo na kotelemela
    bangomba mike ya kokimela mpe mopanga ya monguna
  eng-LSV: For thus said YHWH, God of Israel, concerning the houses of this city,
    and concerning the houses of the kings of Judah that are broken down for the [siege]
    mounds, and for the tool;
  eng-GNV: For thus saith the Lord God of Israel, concerning the houses of this citie,
    and concerning the houses of the Kings of Iudah, which are destroyed by the mounts,
    and by the sword,
  eng-WEBSTER: For thus saith the LORD, the God of Israel, concerning the houses of
    this city, and concerning the houses of the kings of Judah, which are thrown down
    by the mounts, and by the sword;
  nhw-BL: Pampa niininTECO huan niininDios israelitame niquijtohua para catli hualahuij
    quisosolose nochi calme ipan ni altepetl. Quisosolose icaltlanahuatil nopa tlanahuatijquetl
    quema quiyahualose ni altepetl huan quihuilanase.
  swh-ONEN: Kwa maana hili ndilo Bwana, Mungu wa Israeli, asemalo kuhusu nyumba katika
    mji huu na majumba ya kifalme ya Yuda yaliyobomolewa ili yatumiwe dhidi ya kule
    kuzungukwa na jeshi na upanga
  bba-bba: Nɛ Gusunɔ, Isirelibɑn Yinni, nɑ ɡɑ̃ɑnu mɔ ni nɑ kĩ ɑ nɔ, Yerusɑlɛmun diɑ
    kɑ sere Yudɑbɑn sinɑ kpɑɑnun sɔ̃, ni Bɑbiloniɡibɑ wɔri bɑ sururɑ.
  eng-KJVCPB: For thus saith the Lord, the God of Israel, concerning the houses of
    this city, and concerning the houses of the kings of Judah, which are thrown down
    by the mounts, and by the sword;
  luo-luo: Nimar ma e gima Jehova Nyasaye, Nyasach Israel, wacho kuom ute manie dala
    maduongʼni kod kuonde dak mar ruodh Juda ma osemuki mondo tigo kaka pidhe kod
    ligangla
  meu-meu: 'Badina be Iehova, Israel Diravana, ese ina hanua rumadia bona Iuda pavapavadia
    edia ruma, e larebadia tanodia bona dare ilao-ahudia totona e ḡiḡidia dobi rumadia,
    na ini e herevalaidia tomamu:'
  npi-ULB: किनकि घेरा-मचान र तरवारको कारणले भत्काइएका यस सहरमा भएका घरहरू र यहूदाका
    राजाहरूका महलहरूको विषयमा परमप्रभु इस्राएलका परमेश्‍वर यसो भन्‍नुहुन्छ,
  yor-yor: Nítorí èyí ni ohun tí Olúwa Ọlọ́run àwọn Israẹli sọ nípa àwọn ilẹ̀ ìlú
    yìí àti ààfin àwọn ọba Juda tí ó ti wó lulẹ̀ nítorí àwọn ìdọ̀tí àti idà
  pes-OPCB: 'زیرا یهوه خدای اسرائیل چنین می‌گوید: بدان که حتی اگر خانه‌های اورشلیم
    و قصرهای پادشاهان یهودا را هم خراب کنند تا مصالح آنها را برای استحکام دیوار شهر
    در برابر حملهٔ دشمن به کار ببرند،'
  tgl-ULB: Sapagkat ito ang sinasabi ni Yahweh, ang Diyos ng Israel tungkol sa mga
    tahanan sa lungsod na ito at sa mga tahanan ng mga hari ng Juda na nagiba dahil
    sa mga bunton ng paglusob at sa espada,
  hui-hui: I̱ Anduane Homogo Isaraele wali agali tínaga Ngode Datagaliwabe kogo i̱na
    bi au laro. Yarusalemeni anda bu karubi Yuda kininaga anda karubi bibahende waitigime
    ibalu wai pabe tagiraha ho hagira buwa dindi dugu wima iraga halu ogoriani howa
    wai bulebira. Ani biragola Yarusaleme wali agali tigua tininaga anda gialalu ira
    ege to̱le̱ ngaru yalu puwa tanonaga wai pabe mo hongo hole gialo yalu polebira.
  mya-mya: ယေ​ရု​ရှ​လင်​မြို့​ရှိ​အိမ်​များ​နှင့်​ယု​ဒ​ဘု​ရင် ၏​နန်း​တော်​သည် ဝိုင်း​ရံ​ပိတ်​ဆို့​တိုက်​ခိုက်​ခံ
    ရ​သ​ဖြင့်​ပြို​ပျက်​ရ​လိမ့်​မည်​ဖြစ်​ကြောင်း ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​၏​ဘု​ရား​သ​ခင်​ငါ​ထာ​ဝ​ရ​ဘု​ရား​မိန့်​တော်​မူ​၏။-
  bod-N: ཡང་གྲོང་ཁྱེར་འདིའི་ནང་གི་ཁང་པ་དང་ཡ་ཧུ་དཱ་རྒྱལ་པོའི་ཕོ་བྲང་སྟེ། གྲོང་ཁྱེར་བསྐོར་བའི་ས་རགས་དང་རལ་གྲི་འགོག་པའི་ཆེད་དུ་བཤིག་པ་དེའི་སྐོར་ལ།
    ཡེས་ར་ཨེལ་གྱི་དཀོན་མཆོག་ཡ་ཝཱེས་འདི་སྐད་དུ།
  sna-sna: Nokuti zvanzi naJehovha, Mwari waIsraeri, pamusoro pedzimba dziri muguta
    rino uye nomuzinda wamadzimambo eJudha zvakakoromorerwa pasi kuti zvishandiswe
    pakuputsa mirwi yakakomba guta neminondo,
  spa-BLM: Porque Yahvé, el Dios de Israel, dice acerca de las casas de esta ciudad
    y de las casas de los reyes de Judá, que están derribadas para hacer una defensa
    contra los montículos y contra la espada
  cac-cac: A in Jehová e Diosal in, ay val jun in lolonel svalcan d'a yib'an̈ spat
    eb' aj Jerusalén yed' d'a yib'an̈ spalacio eb' vin̈ sreyal Judá. A juntzan̈ pat
    chi' van sjuchajemi yic sc'anchaj sq'uenal d'a juntzan̈ olan d'a smuroal chon̈ab',
    yic vach' max och eb' caldeo yac' oval yed'oc.
  swh-ULB: Kwa maana Yahwe, Mungu wa Israel, anasema hivi kuhusu nyumba zilizo katika
    mji huu na nyumba za wafalme wa Yuda zilizobomolewa kwa sababu ya maboma na upanga,
  bel-bel: Бо так кажа Гасподзь Бог Ізраілеў пра дамы горада гэтага і пра дамы цароў
    Юдэйскіх, якія разбураюцца дзеля завалаў і дзеля бітваў
  deu-ELBBK: Denn so spricht der HERR, der Gott Israels, über die Häuser dieser Stadt
    und über die Häuser der Könige von Juda, die abgebrochen werden wegen der Wälle
    und wegen des Schwertes;
  mbb-OT: Iyan heini migkaǥi te Nengazen he Megbevayà te Israel vahin te menge valey
    kayi he inged wey te turuǥan te hadì he impenrundus niw, su wey niw mekuwa zutun
    is menge himan he ebeelan niw he pengalang te edsurung he menge kuntada niw,
  mal-2015: വാടകൾക്കും വാളിന്നും എതിരെ തടുത്തു നില്ക്കേണ്ടതിന്നായി ഈ നഗരത്തിൽ പൊളിച്ചിട്ടിരിക്കുന്ന
    വീടുകളെയും യെഹൂദാരാജാക്കന്മാരുടെ അരമനകളെയും കുറിച്ചു യിസ്രായേലിന്റെ ദൈവമായ യഹോവ
    ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു.
  rmc-rmc: 'Kada phenel o RAJ, o Del le Izraeloskro, pal ola khera the pal ola palaca
    le judske kraľengre andro Jeruzalem, so čhiďan tele, hoj tumen te el o materijalos
    te zoraľarel o muri, hoj pes o Babilončana te na dochuden andre a te na murdaren
    tumen la šabľaha:'
  pes-OPV: زیرا که یهوه خدای اسرائیل درباره خانه های این شهر و درباره خانه های پادشاهان
    یهودا که در مقابل سنگرها ومنجنیقها منهدم شده است،
  ron-1924: Кэч аша ворбеште Домнул Думнезеул луй Исраел деспре каселе четэций ачестея
    ши деспре каселе ымпэрацилор луй Иуда, каре вор фи сурпате ка сэ факэ лок пентру
    шанцуриле де ынтэрире ши пентру сэбий,
  ben-OBCV: কারণ সদাপ্রভু, ইস্রায়েলের ঈশ্বর বলেন, এই নগরের গৃহগুলি এবং যিহূদার রাজাদের
    যে সকল প্রাসাদ ব্যাবিলনীয়দের সাথে যুদ্ধ চলাকালীন জঙ্গল ও তরোয়ালের দ্বারা উৎপাটিত
    হবে,
  som-som: Waayo, Rabbiga ah Ilaaha reer binu Israa'iil wuxuu ka leeyahay guryaha
    magaaladan iyo guryaha boqorrada dalka Yahuudah oo loo dumiyey in la sameeyo wax
    lagaga daafaco tuulmooyinkii dagaalka iyo seefta,
  lat-VUC: Quia hæc dicit Dominus Deus Israël ad domos urbis hujus, et ad domos regis
    Juda, quæ destructæ sunt, et ad munitiones, et ad gladium
  eng-ASVBT: For thus saith Jehovah, the God of Israel, concerning the houses of this
    city, and concerning the houses of the kings of Judah, which are broken down to
    make a defense against the mounds and against the sword;
  ita-1885: Perciocchè, così ha detto il Signore Iddio d'Israele, delle case di questa
    città, e delle case del re di Giuda, che sono state diroccate per li terrapieni,
    e per le macchine;
  eng-LXXUP: And thou shalt say, Thus said the Lord; If ye will not hearken to me,
    to walk in my statutes which I set before you,
  eng-ULB: For Yahweh, God of Israel, says this concerning the houses in this city
    and the houses of the kings of Judah that are torn down because of the siege ramps
    and the sword,
  spa-VBL: Porque esto es lo que dice el Señor, el Dios de Israel, sobre las casas
    de Jerusalén y los palacios de los reyes de Judá que fueron demolidos para obtener
    materiales de defensa contra las rampas de asedio y los ataques del enemigo.
  fra-_FOB: Car ainsi a dit l'Éternel, le Dieu d'Israël, touchant les maisons de cette
    ville et les maisons des rois de Juda, qui seront renversées par les terrasses
    et par l'épée,
  mal-mal: ഉപരോധദുർഗ്ഗങ്ങൾക്കും വാളിനും എതിരെ തടുത്തു നില്ക്കേണ്ടതിനായി ഈ നഗരത്തിൽ
    പൊളിച്ചിട്ടിരിക്കുന്ന വീടുകളെയും യെഹൂദാ രാജാക്കന്മാരുടെ അരമനകളെയും കുറിച്ച് യിസ്രായേലിന്റെ
    ദൈവമായ യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു.
  urd-GVR: Kyoṅki Rab jo Isrāīl kā Ḳhudā hai farmātā hai ki tum ne is shahr ke makānoṅ
    balki chand ek shāhī makānoṅ ko bhī ḍhā diyā hai tāki un ke pattharoṅ aur lakaṛī
    se fasīl ko mazbūt karo aur shahr ko dushman ke pushtoṅ aur talwār se bachāe rakho.
  suz-BL: इस्राएली आन परमप्रभु यावेमी “एको सहर ङा खिं नु यहूदा ङा पिप आन खिं प्रेश्‍शा,
    कल्‍दी नु लडाइ पचा कली सहर आगा रे यो गारो ङोइक्‍तीक लां सेल्‍नीम। यसैया २२:१०
  eng-NOY: For thus saith Jehovah, the God of Israel, Concerning the houses of this
    city, And concerning the houses of the kings of Judah, Which are thrown down toward
    the mounds and the sword,
  ita-1927: Poiché così parla l’Eterno, l’Iddio d’Israele, riguardo alle case di questa
    città, e riguardo alle case dei re di Giuda che saran diroccate per far fronte
    ai terrapieni ed alla spada del nemico
  ckb-ckb: یەزدانی پەروەردگاری ئیسرائیل سەبارەت بە خانووەکانی ئەم شارە و کۆشکەکانی
    پاشاکانی یەهودا، ئەوانەی تێکدران بۆ بەرەنگاربوونەوەی مەتەرێز و شمشێر
  eng-BBE: For this is what the Lord, the God of Israel, has said about the houses
    of this town and the houses of the kings of Judah, which have been broken down
    to make earthworks and ... ;
  kan-OKCV: ದಿಬ್ಬಗಳಿಂದಲೂ ಖಡ್ಗದಿಂದಲೂ ಕೆಡವಿರುವ ಈ ಪಟ್ಟಣದ ಮನೆಗಳ ವಿಷಯವಾಗಿವೂ ಯೆಹೂದದ ಅರಸರ
    ಅರಮನೆಗಳ ವಿಷಯವಾಗಿಯೂ ಇಸ್ರಾಯೇಲಿನ ದೇವರಾದ ಯೆಹೋವ ದೇವರು ಹೀಗೆ ಹೇಳುತ್ತಾರೆ.
  tam-2017: 'கோட்டை மதில்களினாலும் பட்டயத்தாலும் இடிக்கப்பட்டவைகளாகிய இந்த நகரத்தின்
    வீடுகளையும், யூதா ராஜாக்களின் வீடுகளையும் குறித்து:'
  spa-RV-1909: 'Porque así ha dicho Jehová, Dios de Israel, acerca de las casas de
    esta ciudad, y de las casas de los reyes de Judá, derribadas con arietes y con
    hachas:'
  ron-BTF: Pentru că astfel spune DOMNUL, Dumnezeul lui Israel referitor la casele
    acestei cetăți și referitor la casele împăraților lui Iuda, care sunt dărâmate
    prin valurile de pământ și prin sabie;
  eng-WEBP: 'For the LORD, the God of Israel, says concerning the houses of this city
    and concerning the houses of the kings of Judah, which are broken down to make
    a defense against the mounds and against the sword:'
  eng-FBV: For this is what the Lord, the God of Israel, says about Jerusalem's houses
    and the palaces of the kings of Judah that were demolished for materials to be
    used to defend against the siege ramps and the enemy attacks.
  nld-1939: 'Want zo spreekt Jahweh, Israëls God, Over de huizen van deze stad, En
    over de paleizen van Juda’s koningen, Die ineengestort liggen voor krijgswal en
    zwaard, En waar de Chaldeën komen vechten, Om ze met mensenlijken te vullen:'
  nch-BL: Pampa ni ininTECO huan niiniDios israelitame niquijtohua para cati hualahui
    quisosolose nochi calme ipan ni altepet. Quisosolose icaltanahuatil nopa tanahuatijquet
    quema quiyahualose ni altepet huan quitehuise.
  vie-1934: 'Về nhà cửa của thành nầy và cung điện của vua Giu-đa, mà người ta đã
    phá đi để ngự lại đồn lũy và gươm dao của giặc, thì Giê-hô-va, Đức Chúa Trời của
    Y-sơ-ra-ên, phán như vầy:'
  hin-CV: क्योंकि घेराबंदी ढलानों तथा तलवार के प्रहार से प्रतिरक्षा के उद्देश्य से
    ध्वस्त कर डाले गए इस नगर के आवासों तथा यहूदिया के राजमहलों के संबंध में इस्राएल
    के परमेश्वर याहवेह का यह संदेश है.
  spa-BES: Porque esto es lo que el Señor, el Dios de Israel, ha dicho acerca de las
    casas de este pueblo y las casas de los reyes de Judá, que se han destruido para
    hacer rampas y la espada.
  tdx-tdx: 'Aa hoe t’Iehovà Andrianañahare’ Israele : O anjomba’ ty rova toio, naho
    o anjomba’ o mpanjaka’Iehodào, o narotsake ho tambohom-pañarovañe amo firampiañeo
    naho amo fibarao,'
  tha-KJV: เพราะว่าพระเยโฮวาห์พระเจ้าแห่​งอ​ิสราเอลได้ตรั​สด​ังนี้​เก​ี่​ยวด​้วยเรื่องบ้านในกรุงนี้
    และเกี่​ยวด​้วยเรื่องพระราชวังของบรรดากษั​ตริ​ย์​แห่​งยูดาห์ ซึ่งถู​กร​ื้อลง เพื่อทำการต่อต้านเชิงเทินและดาบ
  por-BR-2018: 'Pois assim diz o SENHOR, Deus de Israel, quanto às casas desta cidade,
    e às casas dos reis de Judá, que foram derrubadas com as rampas de cerco e com
    espada:'
  deu-ELO: Denn so spricht Jehova, der Gott Israels, über die Häuser dieser Stadt
    und über die Häuser der Könige von Juda, welche abgebrochen werden wegen der Wälle
    und wegen des Schwertes;
  eng-WYC-2018: For the Lord God of Israel saith these things to the houses of this
    city, and to the houses of the king(s) of Judah, that be destroyed, and to the
    strongholds, and to the sword of men (For the Lord God of Israel saith these things
    about the houses of this city, and the house of the king of Judah, that shall
    be destroyed, by men from strongholds, wielding their swords;)
  epo-epo: Ĉar tiele diras la Eternulo, Dio de Izrael, pri la domoj de ĉi tiu urbo,
    kaj pri la domoj de la reĝoj de Judujo, kiuj estas detruitaj por remparoj kaj
    por glavoj
  uig-PIN: 'Qünki düxmǝnning dɵng-potǝylirigǝ ⱨǝm ⱪiliqiƣa taⱪabil turuxⱪa istiⱨkamlar
    ⱪilix üqün qeⱪilƣan bu xǝⱨǝrdiki ɵylǝr wǝ Yǝⱨuda padixaⱨlirining ordiliri toƣruluⱪ
    Israilning Hudasi Pǝrwǝrdigar mundaⱪ dǝydu: —'
  beo-beo: Na, Hina Gode, Isala:ili fi dunu ilia Gode, da Yelusaleme diasu huluane
    amola Yuda hina bagade ea diasu, amo da Ba:bilone dunu ilia doagala:beba:le, mugului
    dagoi ba:mu, amane sia:sa.
  tpi-OTNT: Mi Bikpela, mi God bilong yupela Israel, mi ting long ol haus bilong Jerusalem
    na long ol haus bilong king bilong Juda. Ol birua i bin i kam na banisim Jerusalem
    na hipim graun, bilong ol i ken sanap long en na pait long taun. Na ol Jerusalem
    i bin brukim ol haus bilong ol yet na kisim ol ston na hap plang samting na i
    go putim long banis bilong taun, bilong strongim banis.
  hau-SA: Gama ga abin da Ubangiji, Allah na Isra’ila yana cewa game da gidaje a wannan
    birni da fadodin Yahuda da aka rurrushe domin a yi amfani da su a kan mahaurai
    da kuma takobi
  uig-LAT: 'Chünki düshmenning döng-poteylirige hem qilichigha taqabil turushqa istihkamlar
    qilish üchün chéqilghan bu sheherdiki öyler we Yehuda padishahlirining ordiliri
    toghruluq Israilning Xudasi Perwerdigar mundaq deydu: —'
  nde-nde: Ngoba lokhu yikho okutshiwo nguThixo, uNkulunkulu ka-Israyeli mayelana
    lezindlu ezikulelidolobho langezindlu zobukhosi koJuda ezadilizwayo ukuba zisetshenziswe
    ekumelaneni lamadundulu okuvimbezela kanye lenkemba
  ton-ton: He ʻoku pehē ʻe Sihova, ko e ʻOtua ʻo ʻIsileli, ki he ngaahi fale ʻoe kolo
    ni, pea ki he ngaahi fale ʻoe ngaahi tuʻi ʻo Siuta, ʻaia kuo lī ki lalo ʻi he
    ngaahi puke māʻolunga, pea mo e heletā;
  ces-1613: 'Nebo takto praví Hospodin, Bůh Izraelský, o domích města tohoto, a o
    domích králů Judských, kteříž zkaženi býti mají berany válečnými a mečem:'
  eng-WMB: 'For the LORD, the God of Israel, says concerning the houses of this city
    and concerning the houses of the kings of Judah, which are broken down to make
    a defense against the mounds and against the sword:'
  tam-TCV: 'இப்பட்டணத்திலுள்ள வீடுகளைக் குறித்தும், யூதாவின் அரண்மனைகளைக் குறித்தும்
    இஸ்ரயேலின் இறைவனாகிய யெகோவா கூறுவதாவது: இவற்றை நீங்கள் பாபிலோனியருடன் நடக்கும்
    சண்டையில் அவர்களுடைய வாளுக்கும், முற்றுகைக் கோட்டைகளுக்கும் எதிராகப் பயன்படுத்துவதற்காக
    உடைத்தீர்கள்.'
  ceb-ULB: Kay si Yahweh, ang Dios sa Israel, miingon niini mahitungod sa mga balay
    sa siyudad ug sa balay sa mga hari sa Juda nga gipanglumpag tungod sa yuta nga
    salipdanan ug sa espada,
  pol-UBG: 'Tak bowiem mówi PAN, Bóg Izraela, o domach tego miasta i o domach królów
    Judy, które są zburzone dzięki taranom i mieczom:'
  urd-GVU: کیونکہ رب جو اسرائیل کا خدا ہے فرماتا ہے کہ تم نے اِس شہر کے مکانوں بلکہ
    چند ایک شاہی مکانوں کو بھی ڈھا دیا ہے تاکہ اُن کے پتھروں اور لکڑی سے فصیل کو مضبوط
    کرو اور شہر کو دشمن کے پُشتوں اور تلوار سے بچائے رکھو۔
  deu-1912: Denn so spricht der HERR, der Gott Israels, von den Häusern dieser Stadt
    und von den Häusern der Könige Juda's, welche abgebrochen sind, Bollwerke zu machen
    zur Wehr.
  kan-2017: ದಿಬ್ಬಗಳಿಗೂ ಮತ್ತು ಕತ್ತಿಗಳಿಗೂ ಅಡ್ಡವಾಗಿ ಗೋಡೆಯನ್ನು ಕಟ್ಟಲು ಕೆಡವಿರುವ ಈ ಊರಿನವರ
    ಮನೆಗಳ ವಿಷಯವಾಗಿಯೂ, ಯೆಹೂದದ ಅರಸರ ಉಪ್ಪರಿಗೆಗಳ ವಿಷಯವಾಗಿಯೂ ಇಸ್ರಾಯೇಲರ ದೇವರಾದ ಯೆಹೋವನು ಇಂತೆನ್ನುತ್ತಾನೆ,
  yap-yap: I gag, SOMOL, ni Got rok yu Israel, e gu be yog ni pi naun nu Jerusalem
    nge tafen e pilung nu Judah e bay ni buthug nga but’ ni fan ko fare mael nge cham.
  hlt-MCSB: Israel Pathen BOEIPA loh tanglung neh cunghang dongah a voeih he khopuei
    kah im kawng neh Judah manghai im kawng he khaw a thui.
  mdy-ETH: ሞርካ ሙኪ ማንጌሢሮ፥ ሃሣ ዖላሢሮ ዬሩሳላሜ ካታሞይዳ ዓኣ ማኣሮንታ ዪሁዳኮ ካኣቶ ማኣሮንታ ሻሂንቲ ዶዓንዳኔ፤
  twi-ASANTE: 'Na sei na Awurade, Israel Onyankopɔn ka: Moabubu afie a ɛwɔ saa kuropɔn
    yi mu ne Yuda ahemfie ahodoɔ sɛdeɛ ɛbɛyɛ a mobɛnya mmubuiɛ de agyina afasuo no
    atia mo atamfoɔ ntuano epie ne akofena.'
  eng-WEBU: 'For the LORD, the God of Israel, says concerning the houses of this city
    and concerning the houses of the kings of Judah, which are broken down to make
    a defense against the mounds and against the sword:'
  wal-wal: Baabiloonetu biittaa doorettaa, doodettaanne bisuwaa teqqana mala, dirssaa
    gimbbiyaa minttanau qolido ha katamaa keettatubaanne Yihudaa kawotu keettatubaa
    taani GODAI, Israa7eela Xoossai odais.
  spa-PDDPT: 'Porque Yavé ʼElohim de Israel dice esto con respecto a las casas de
    esta ciudad y las de los reyes de Judá, las cuales fueron derribadas para construir
    defensas contra las torres de asedio y la espada:'
  gun-gun: Mba'eta po rami Senhor Israel kuery Ruete ijayvu kova'e tetã py oo ikuai
    va'e re, ha'e Judá regua huvixa kuery ro ikuai va'e re guive, mba'eta ngoo oitypa
    va'ekue ngovaigua kuery yvy jo'oa ha'e kyxe revegua ou va'ekue jokoarã,
  ilo-ULB: Ta ni Yahweh, a Dios ti Israel, kastoy ti kunana maipapan kadagiti pagtaengan
    iti daytoy a siudad ken kadagiti pagtaengan dagiti ar-ari ti Juda a narebba gapu
    kadagiti pagbatayan ken kampilan.
  kpg-kpg: Au go Yihowah, go di God o Israel, ga helekai bolo nia hale huogodoo ala
    i Jerusalem mo di hale o di king o Judah la ga mooho mai i tuuli di waahale mo
    teebagi dela gaa hai.
  uig-ARA: 'چۈنكى دۈشمەننىڭ دۆڭ-پوتەيلىرىگە ھەم قىلىچىغا تاقابىل تۇرۇشقا ئىستىھكاملار
    قىلىش ئۈچۈن چېقىلغان بۇ شەھەردىكى ئۆيلەر ۋە يەھۇدا پادىشاھلىرىنىڭ ئوردىلىرى توغرۇلۇق
    ئىسرائىلنىڭ خۇداسى پەرۋەردىگار مۇنداق دەيدۇ: ــ'
  sus-sus: Isirayila Marigi Alatala bara a masen yi taa banxie xa fe ra, a nun Yudaya
    mangɛ xa banxie xa fe ra, e birin fama nɛ birade alako mixie xa e yɛtɛ ratanga
    yaxuie ma, naxee tema taa tɛtɛ fari santidɛgɛma ra.
  pon-2006: Ngehi, KAUN-O, Koht en Israel, mahsanih me ihmw kan nan Serusalem oh tehnpesen
    nanmwarkien Suda pahn ohla pwehki mahwen oh imwintihti kan ar pahn kapilpene.
  ksd-ksd: 'Tago ure ra umana pal ta go ra pia na pal, ma ure ra umana pal kai ra
    umana king Iuda, nina di ga rip vue diat upi da pait ra balada me ure ra umana
    bobokon ma ure ra pakat na vinarubu, ra Luluai ra God kai Israel i biti dari:'
  tur-YTC: 'Çünkü İsrael''in Tanrısı Yahve, kuşatma rampalarına ve kılıca karşı siper
    olsun diye yıkılmış olan bu kentin evleri ve Yahuda krallarının evleri hakkında
    şöyle diyor:'
  grc-BRENT: Καὶ ἐρεῖς, οὕτως εἶπε Κύριος, ἐὰν μὴ ἀκούσητέ μου, τοῦ πορεύεσθαι ἐν
    τοῖς νομίμοις μου οἷς ἔδωκα κατὰ πρόσωπον ὑμῶν,
  ind-AYT: Sebab, beginilah firman TUHAN, Allah Israel, mengenai rumah-rumah kota
    ini dan mengenai istana-istana Raja Yehuda, yang diruntuhkan untuk membuat pertahanan
    terhadap pengepungan dan terhadap pedang,
  nya-nya: Yehova Mulungu wa Israeli akunenapo pa za nyumba za mu mzinda muno ndiponso
    pa za nyumba za mafumu a Yuda. Zidzagwetsedwa, ndipo palibe chifukwa cholimbana
    ndi mitumbira ya nkhondo ya Ababuloni.
  hrv-hrv: Jer ovako govori Jahve, Bog Izraelov, o kućama ovoga grada i o dvorima
    kraljeva judejskih, porušenim zbog nasipa i mača,
  mps-mps: Magi baso meni, ena Genuai Bidi, ena dage Israelgo God dao, eno te Jerusalem
    be dabe, me te Juda kingo be dabe me homu kone palobao. Te boi bidi dabego Jerusalem
    bagua sagaselama, tǫ du holali, te augwa tede dolalugulama, te taunba aiya hwįainogo
    tialio. Te Jerusalem dabego augwa be dabego digi aluama, te masigi me ni nami
    selama, taun genuai obo aluali madi mugi pali, te obo dąų waliyu tiai dao.
  tpi-tpi: Mi Bikpela, mi God bilong yupela Israel, mi ting long ol haus bilong Jerusalem
    na long ol haus bilong king bilong Juda. Ol birua i bin i kam na banisim Jerusalem
    na hipim graun, bilong ol i ken sanap long en na pait long taun. Na ol Jerusalem
    i bin brukim ol haus bilong ol yet na kisim ol ston na hap plang samting na i
    go putim long banis bilong taun, bilong strongim banis.
  dan-1931: Thi så siger HERREN, Israels Gud, om denne Bys Huse og om Judas Kongers
    Huse, som nedbrødes for at bruges til Volde og Mur,
  vie-OVCB: 'Vì đây là điều Chúa Hằng Hữu, Đức Chúa Trời của Ít-ra-ên, phán: Về các
    nhà cửa, cung điện của các vua Giu-đa đã bị phá tan để dùng chống lại đồn lũy
    và gươm giáo của kẻ thù.'
  guj-2017: આથી આ નગરનાં ઘરો અને યહૂદિયાના રાજાઓના મહેલો જે મોરચાઓની સામે તથા તલવારની
    સામે રક્ષણ મેળવવા માટે તોડી નંખાયાં હતાં. તેઓ વિષે ઇઝરાયલના ઈશ્વર કહે છે કે,
  pon-2006A: Ngehi, KAUN-O, Koht en Israel, mahsanih me ihmw kan nan Serusalem oh
    tehnpesen nanmwarkien Suda pahn ohla pwehki mahwen oh imwintihti kan ar pahn kapilpene.
  por-BRBSL: 'Para Javé, o Deus de Israel, diz sobre as casas desta cidade e sobre
    as casas dos reis de Judá, que são derrubadas para fazer uma defesa contra os
    montes e contra a espada:'
  cth-cth: Isarel BAWIPA Cathut ni hete khopui dawk e imnaw hoi Judah siangpahrang
    imnaw tahloi hoi talai kacoum thung ringnae sak hanelah a kayei awh teh, a raphoe
    awh e kong dawk hettelah a dei.
  twi-twi: Na nea Awurade, Israel Nyankopɔn, ka de fa afi a ɛwɔ saa kuropɔn yi mu
    ne Yuda ahemfi ahorow a wɔabubu no ho, sɛnea ɛbɛyɛ a wubenya nea wɔde besiw ntuano
    afasu ne afoa no ano,
  hlt-hlt: Israel Pathen BOEIPA loh tanglung neh cunghang dongah a voeih he khopuei
    kah im kawng neh Judah manghai im kawng he khaw a thui.
  tbz-SIM: Mí ndi Yiɛ̀ nKuyie ndíndi Isidɑyɛɛribɛ tũ nkù, ntɛ n nɑ́ɑ́ ntì kɛ̀ dɛ̀
    ntukúnɛ̀ Sedisɑdɛmmu kó dihɛì nɛ̀ Sudɑɑ kó sikpɑ̀ɑ̀tìcɛ̃́ĩ sì yóó puɔmmu kɛ̀ dɛ̀ɛ
    dɔúnko.
  msy-2020: “Kɨ Ikiavɨra Itir God, Israelian God, kɨ Jerusalemɨn dɨpeniba ko, Judan
    atrivimɨn dɨpenibagh nɨghnɨsi. Apaniba iza Jerusalem avɨnigha, an dɨvazim boroghɨra
    mɨtivigh mɨsoghasa nguazim akuvagha, dɨvazim boroghɨra dar pozir ekiabav kɨni,
    egha nguibar ekiam iniasava ami. Ezɨ Jerusalemia uari uan dɨpeniba apɨrigha, dɨvazim
    gavgavim a danɨngasa dagɨaba ko, ter ararir oteviba inigha ghua dɨvazimɨn boroghɨra
    da arɨki.
  azb-azb: 'Mühasirə zamanı torpaq qalaqları və qılınca qarşı sipər olmaq üçün bu
    şəhərin uçurulmuş evləri və Yəhuda padşahlarının uçurulmuş sarayları barədə İsrailin
    Allahı Rəbb belə deyir:'
  eng-DBY: 'For thus saith Jehovah the God of Israel concerning the houses of this
    city, and concerning the houses of the kings of Judah, which are thrown down because
    of the mounds and because of the sword:'
  hin-2017: क्योंकि इस्राएल का परमेश्वर यहोवा इस नगर के घरों और यहूदा के राजाओं के
    भवनों के विषय में, जो इसलिए गिराए जाते हैं कि दमदमों और तलवार के साथ सुभीते से
    लड़ सके, यह कहता है,
  wol-KYG: 'Aji Sax ji Yàllay Israyil déy dafa wax ci mbirum këri dëkk bii ak këri
    buuri Yuda yii ñu màbb, di ko fegoo sëkk bi ñu leen gawe te di ko làqoo saamaru
    waa Babilon ñi ñuy xareel. Mu ne: «Kër yi dina fees ak néewi nit ñi ma bóom ndax
    mer ak xol bu fees. Dinaa làq dëkk bii sama yiw ndax seen gépp mbon.'
  eng-YLT: For thus said Jehovah, God of Israel, concerning the houses of this city,
    and concerning the houses of the kings of Judah, that are broken down for the
    mounts, and for the tool;
  eng-WYC-2017: For the Lord God of Israel saith these things to the houses of this
    city, and to the houses of the king of Judah, that be destroyed, and to the strongholds,
    and to the sword of men
  eng-WMBB: 'For the LORD, the God of Israel, says concerning the houses of this city
    and concerning the houses of the kings of Judah, which are broken down to make
    a defence against the mounds and against the sword:'
  urd-GVH: क्योंकि रब जो इसराईल का ख़ुदा है फ़रमाता है कि तुमने इस शहर के मकानों बल्कि
    चंद एक शाही मकानों को भी ढा दिया है ताकि उनके पत्थरों और लकड़ी से फ़सील को मज़बूत
    करो और शहर को दुश्मन के पुश्तों और तलवार से बचाए रखो।
  rug-rug: Ura hiera gua si zama nia e Zihova, sa Tamasa pa Izireli, pa guguadi rina
    vetu pa vasileana lavata hie meke sari vetu baṉara pa Ziuda sapu ele tava huara
    gore pude tavetavete ni pude va ṉiṉira i sari goba totoso korapa tomotomo lania
    pepeso ri na kana si pa kali goba.
  gaz-gaz: Waaqayyo Waaqni Israaʼel waaʼee manneen magaalaa kanaatii fi waaʼee masaraa
    mootota Yihuudaa kanneen ittiin tuulaa biyyootii fi goraadee of irraa dhowwuuf
    diigaman sanaa akkana jedhaatii;
  fra-LSG: Car ainsi parle l’Éternel, le Dieu d’Israël, Sur les maisons de cette ville
    Et sur les maisons des rois de Juda, Qui seront abattues par les terrasses et
    par l’épée,
  yal-yal: Alatala, Isirayilaa Ala ito nan falaxi lan taani ito banxine ma e nun Yuda
    mangane banxine, naxanye bata rabira alogo e xa yaxune yɛngɛ naxanye tema yinna
    fari yɛngɛni, a naxa,
  haw-1868: 'No ka mea, ke olelo mai nei o Iehova, ke Akua o ka Iseraela penei, no
    na hale o keia kulanakauhale, a no na hale o na''lii o ka Iuda, na mea i hoohioloia
    e na puu, a me ka pahikaua:'
  arb-NAV: لأَنَّ هَذَا مَا يُعْلِنُهُ الرَّبُّ إِلَهُ إِسْرَائِيلَ عَنْ بُيُوتِ هَذِهِ
    الْمَدِينَةِ وَعَنْ قُصُورِ مُلُوكِ يَهُوذَا الَّتِي تَمَّ هَدْمُهَا، لِيُقَامَ
    مِنْهَا سُورُ دِفَاعٍ ضِدَّ مَتَارِيسِ الْحِصَارِ وَالْمَجَانِيقِ.
  ewe-ewe: Elabena ale Yehowa, Israel ƒe Mawu la gblɔ ɖe aƒe siwo le du sia me kple
    Yuda fiawo ƒe fiasã siwo wogbã ƒu anyi be woalɔ awɔ akpoxɔnu ɖe futɔwo ƒe aʋawɔnuwo
    kple yi ŋuti,
  eng-LEE: For thus hath said the Lord, the God of Israel, concerning the houses of
    this city, and concerning the houses of the kings of Judah, which are thrown down
    by means of the mounds, and by means of the sword;
  asm-FB: 'কিয়নো হাদামবোৰআৰু তৰোৱালৰ পৰা ৰক্ষাৰ উপায় কৰিবলৈ এই নগৰৰ আৰু যিহূদাৰ
    ৰজাসকলৰ যি ঘৰবোৰ ভঙা হৈছে, সেই ঘৰবোৰৰ বিষয়ে ইস্ৰায়েলৰ ঈশ্বৰ যিহোৱাই এই কথা কৈছে:'
  sus-A: عِسِرَيِلَ مَرِفِ عَلَتَلَ بَرَ عَ مَسٍن يِ تَا بَنشِيٍ شَ قٍ رَ، عَ نُن
    يُدَيَ مَنفّ شَ بَنشِيٍ شَ قٍ رَ، عٍ بِرِن قَمَ نّ بِرَدٍ عَلَكٌ مِشِيٍ شَ عٍ
    يّتّ رَتَنفَ يَشُييٍ مَ، نَشٍيٍ تٍمَ تَا تّتّ قَرِ سَنتِدّفّمَ رَ.
  fra-SBL: 'Car Yahvé, le Dieu d''Israël, dit à propos des maisons de cette ville
    et des maisons des rois de Juda, qu''on a démolies pour se défendre contre les
    terrasses et contre l''épée :'
  hbo-hbo: כִּי֩ כֹ֨ה אָמַ֤ר יְהוָה֙ אֱלֹהֵ֣י יִשְׂרָאֵ֔ל עַל־בָּתֵּי֙ הָעִ֣יר הַזֹּ֔את
    וְעַל־בָּתֵּ֖י מַלְכֵ֣י יְהוּדָ֑ה הַנְּתֻצִ֕ים אֶל־הַסֹּלְלֹ֖ות וְאֶל־הֶחָֽרֶב׃
  kik-kik: Nĩgũkorwo ũũ nĩguo Jehova, Ngai wa Isiraeli, ekuuga ũhoro ũkoniĩ nyũmba
    iria irĩ itũũra rĩĩrĩ inene, o na nyũmba cia ũthamaki wa Juda o icio ciatharirio
    nĩguo indo iria ciakĩte kuo ihũthĩrwo kwĩgitĩra kuuma kũrĩ ihumbu cia tĩĩri iria
    cikũrigiicĩirie o na kuuma kũrĩ rũhiũ rwa njora,
  fra-NCL: Car ainsi parle Yahweh, Dieu d’Israël, au sujet des maisons de cette ville,
    et des maisons du roi de Juda, abattues pour faire face aux machines de guerre
    et à l’épée ;
  cek-AK: Israel Sithaw, Angraeng mah, misa pakaahaih ahmuen, sumsen hoiah kamro hae
    vangpui thung ih im hoi Judah siangpahrang ih im kawng pongah hae tiah thuih;
  cuk-cuk: '”Ani an Israel-dulemar-Bab-Dummad-Jehová, we-neggwebur-negmar-annik soged,
    degi, Judá-reymar-neg-ayaroed-annik soged:'
  uig-CYR: 'Чүнки дүшмәнниң дөң-потәйлиригә һәм қиличиға тақабил турушқа истиһкамлар
    қилиш үчүн чеқилған бу шәһәрдики өйләр вә Йәһуда падишалириниң ордилири тоғрилиқ
    Исраилниң Худаси Пәрвәрдигар мундақ дәйду: —'
  tel-2017: ముట్టడి దిబ్బల వలనా, ఖడ్గం వలనా నాశనమైన పట్టణంలోని యూదా రాజుల గృహాల విషయంలో
    ఇశ్రాయేలు దేవుడైన యెహోవా ఇలా అంటున్నాడు.
  hat-BSA: Paske konsa pale SENYÈ Israël la konsènan kay nan vil sa yo, e konsènan
    kay a wa a Juda k ap vin kraze pou fè yon ranpa kont balkon tè syèj yo e kont
    nepe a,
  kos-kos: Nga, LEUM GOD lun Israel, fahk mu lohm Jerusalem ac inkul fulat sin tokosra
    lun Judah ac fah kunausyukla ke sripen kuhlusyuki ac mweuniyuk siti uh.
  hbo-WLC: כִּי֩ כֹ֨ה אָמַ֤ר יְהוָה֙ אֱלֹהֵ֣י יִשְׂרָאֵ֔ל עַל־בָּתֵּי֙ הָעִ֣יר הַזֹּ֔את
    וְעַל־בָּתֵּ֖י מַלְכֵ֣י יְהוּדָ֑ה הַנְּתֻצִ֕ים אֶל־הַסֹּלְל֖וֹת וְאֶל־הֶחָֽרֶב׃
  ibo-ibo: Nʼihi na nke a bụ ihe Onyenwe anyị, bụ Chineke Izrel, kwuru banyere ụlọ
    ndị ahụ niile dị nʼobodo, na ụlọeze niile nke ndị eze Juda, bụ nke akwadara maka
    iji megide nnọchibido niile na mma agha
  ory-ory: କାରଣ ଏହି ନଗରର ଯେସକଳ ଗୃହ ଓ ଯିହୁଦାର ରାଜାଗଣର ଯେସକଳ ଗୃହ ବନ୍ଧ ଓ ଖଡ୍ଗ ବିରୁଦ୍ଧରେ
    ଆଶ୍ରୟ ସ୍ୱରୂପ ହେବା ନିମନ୍ତେ ଭଗ୍ନ ହୋଇଅଛି, ସେହି ସକଳର ବିଷୟରେ ସଦାପ୍ରଭୁ ଇସ୍ରାଏଲର ପରମେଶ୍ୱର
    ଏହି କଥା କହନ୍ତି;
  chk-chk: 'Pun iei aloi ngang ewe Samol mi Lapalap, ewe Koten Israel, fänäsengesin
    ekewe imw lon ei telinimw, pwal fänäsengesin imwen ekewe kingen Juta mi katatiu,
    pwe ekewe aramas repwe aea le epetiir seni ekewe ororen maun me ewe ketilas:'
  rop-rop: Mi na, YAWEI det trubala God blanga ola Isreil pipul, en ai dalim yu. Detlot
    haus langa Jerusalem en det speshalwan haus blanga det king brom Juda garra ol
    jidan bitsapwan, dumaji detlot enami garra go en jidan raidaran langa det taun
    blanga fait. Sambala garra go en fait langa det Bebalon pipul bat dei kaan bidim
    olabat. Detlot Bebalon pipul garra meigim det taun garra jidan garram detmatj
    dedwan bodi blanga detlot pipul weya ai garra kilim, dumaji mi brabli wail na.
    Wal aibin gibit bekboun langa dijan taun, dumaji detlot pipul bin oldei dumbat
    nogudbala ting.
  ukr-1871: Бо так говорить Господь, Бог Ізрайлїв, про будинки в городї сьому та про
    палати в царів Юдейських, що їх розбурюють собі на вали до бою.
  deu-1951: Denn so spricht der HERR, der Gott Israels, betreffs der Häuser dieser
    Stadt und der Paläste der Könige von Juda, die niedergerissen wurden zu Gunsten
    der Wälle und des Schwertkampfes;
  eng-JPS: For thus saith the LORD, the God of Israel, concerning the houses of this
    city, and concerning the houses of the kings of Judah, which are broken down for
    mounds, and for ramparts;
  srp-1865: Jer ovako veli Gospod Bog Izrailjev za domove ovoga grada i za domove
    careva Judinijeh koji æe se razvaliti opkopima i maèem,
  lug-lug: Kubanga bw’ati bw’ayogera Mukama, Katonda wa Isirayiri ku mayumba agali
    mu kibuga kino era ne ku mbiri z’obwakabaka bwa Yuda ebyamenyebwamenyebwa okukozesebwa
    ng’entuumo eziziyiza obulumbaganyi n’ekitala
  heb-heb: כי כה אמר יהוה אלהי ישראל על בתי העיר הזאת ועל בתי מלכי יהודה הנתצים אל
    הסללות ואל החרב׃
  ben-IRV: কারণ সদাপ্রভু, ইস্রায়েলের ঈশ্বর এই শহরের বাড়িগুলি ও যিহূদার রাজবাড়ীগুলি
    সম্মন্ধে এই কথা বলেন, যেগুলি স্তূপ ও তরোয়ালের কারণে বিচ্ছিন্ন হয়েছে;
  pan-pan: ਯਹੋਵਾਹ ਇਸਰਾਏਲ ਦਾ ਪਰਮੇਸ਼ੁਰ ਇਸ ਸ਼ਹਿਰ ਦੇ ਘਰਾਂ ਦੇ ਬਾਰੇ ਅਤੇ ਯਹੂਦਾਹ ਦੇ ਰਾਜਿਆਂ
    ਦੇ ਬਾਰੇ ਜਿਹੜੇ ਦਮਦਮਿਆਂ ਅਤੇ ਤਲਵਾਰ ਦੇ ਕਾਰਨ ਢਾਹੇ ਗਏ ਹਨ ਇਸ ਤਰ੍ਹਾਂ ਆਖਦਾ ਹੈ, -
  mya-JVB: ပြအိုး မြေရိုးဖြင့်၎င်း ၊ ထား ဖြင့်၎င်း ပြိုပျက် သော ဤ မြို့ ၏အိမ် များ၊
    ယုဒ ရှင်ဘုရင် ၏ ဘုံ ဗိမာန်များကို ရည်မှတ် ၍၊ ဣသရေလ အမျိုး၏ ဘုရား သခင်ထာဝရဘုရား
    မိန့် တော်မူသည်ကား ၊
  tbg-tbg: 'Te Isareri Variqa Noravano Kotika mintima turo: Te tavauramanta Ieruharemiqi
    variaka navutaaka vaantaavura rukavuke viraqaa vaarintevorave ti, vika nái naavu
    vonavu rampaike, Iutaa avuhainaa naavuvata hini rampaike, viraqaahai orive katarive
    vare vuru vi haikaraqohai vaantaavura kempukaiqama kareka auti variarave.'
  hmo-hmo: Lau Lohiabada, Israela ena Dirava, lau gwau Ierusalema ena ruma, bona Iuda
    ena king ena ruma, be do idia veria diho, edia au bona nadi dekena amo hanua ena
    magu do idia hagoadaia totona, Babulonia taudia edia tano haboua kara bona edia
    tuari koua totona.
  urd-urd: 'क्यूँकि ख़ुदावन्द इस्राईल का ख़ुदा, इस शहर के घरों के बारे में, और शाहान
    — ए — यहूदाह के घरों के बारे में जो दमदमों और तलवार के ज़रिए'' गिरा दिए गए हैं,
    यूँ फ़रमाता है:'
  rus-SYN: Ибо так говорит Господь, Бог Израилев, о домах города сего и о домах царей
    Иудейских, которые разрушаются для завалов и для сражения
  bqc-SIM: Asa ma Dii Isailiↄ Lua ma mɛ̀, wa wɛ̃́lɛɛ bee kpɛ́ↄ ń kibɛo kwɛ́. Álɛ
    zĩka ń Babiloni bùsude pↄ́ koezↄ̃̀áziↄ, kási á kpɛ́piↄ pa ń gbɛ̃nazĩn
    gɛↄɛ. Má ń dɛdɛ ń kpɛ̃nɛo ń pↄfɛ̃oɛ. Má gí wɛ̃́lɛpiziɛ a gbɛ̃́ↄ vãikɛa
    yã́i.
  tcz-CHONGTHU: Pakai, Israel Pathen in hitin aseiye, Gal douna ding pansatna semna
    dinga, Jerusalem inho jouse leh leng inpiho jouse abon’a kiphelha soh hel ding
    ahi.
  mar-mar: कारण परमेश्वर, इस्राएलाचा देव, नगराची घरे व यहूदाच्या राजाची घरे वेढ्याच्या
    उतरंडीमुळे व तलवारीमुळे पडले आहे याविषयी म्हणत आहे.
  qub-qub: Babilonia runacunaga aywaycämunnami. Paycunaga Jerusalenmanmi magaj yaycamonga.
    Jerusalencho caycaj wasicunata, Judächo caycaj raycunapa wasincunata llapantami
    juchurachenga. Pillyar ichipänanpaj llojshej Israelcunaga llapanmi wañonga. Cällicunachöpis
    yänin mashtarpäconga. Fiyupa rabyasha cashpämi chayno wañuchichishaj. Chay siudätaga
    mananami ricaytapis munänachu, chaycho tiyajcuna tucuy mana allita rurashanpita.
  bqp-bqp: Nɛ Gusunɔ, Isirelibɑn Yinni, nɑ gɑ̃ɑnu mɔ ni nɑ kĩ ɑ nɔ, Yerusɑlɛmun diɑ
    kɑ sere Yudɑbɑn sinɑ kpɑɑnun sɔ̃, ni Bɑbilonigibɑ wɔri bɑ sururɑ.
  hat-hat: Wi, men sa mwen menm, Seyè a, Bondye pèp Izrayèl la, mwen di sou kay lavil
    Jerizalèm yo, sou kay wa peyi Jida yo, ki fin kraze paske moun Babilòn yo sènen
    lavil la, y'ap atake l'.
  eng-BSB: 'For this is what the LORD, the God of Israel, says about the houses of
    this city and the palaces of the kings of Judah that have been torn down for defense
    against the siege ramps and the sword:'
  eng-WEBPB: 'For the LORD, the God of Israel, says concerning the houses of this
    city and concerning the houses of the kings of Judah, which are broken down to
    make a defence against the mounds and against the sword:'
  kbq-kbq: Hagi rankumapima me'nea nonteti'ene, Juda kini vahe'mokizmi nonteti'ma,
    tapage'ma hu'za kuma keginare'ma omente hihi hu'za mareriza mani'neza ha'ma hu'naza
    nontaminkura, Ra Anumzana Israeli vahe Anumzamo'a amanage huno hu'ne.
  nhe-BL: Pampa niininTECO huan niininDios israelitame niquijtohua para tlen hualahuij
    quixolehuase nochi caltini ipan ni altepetl. Quixolehuase icaltlanahuatil nopa
    tlanahuatijquetl quema quiyahualose ni altepetl huan quitehuise.
  gub-BL: Ihe Tupàn Tuweharupi Wiko Ma'e Izaew wazar amume'u ko ma'e. Zauxiapekwer
    Mawiron pe har uzapo putar pàrirogawtàtà rehe uzeupir àwàm wà nehe, tawhu iàmàtyry'ym
    pà wà nehe. Upyhyk putar wà nehe. Na'e weityk putar tàpuz Zeruzarez pe har wà
    nehe. Weityk putar Zuta ywy rehe har wanuwihawete hàpuzuhu wà nehe no.
  eng-DRA: For thus saith the Lord the God of Israel to the houses of this city, and
    to the houses of the king of Juda, which rue destroyed, and to the bulwarks, and
    to the sword.
