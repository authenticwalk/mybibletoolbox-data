verse: JER.033.016
translations:
  mal-C: ആ ദിവസങ്ങളിൽ യെഹൂദാ രക്ഷിക്കപ്പെടും, ജെറുശലേം സുരക്ഷിതരായി ജീവിക്കും. യഹോവ
    നമ്മുടെ നീതിമാനായ രക്ഷകൻ, എന്ന പേരിനാൽ അദ്ദേഹം അറിയപ്പെടും.’
  deu-TKW: 'In jenen Tagen wird Juda geholfen werden, und Jerusalem in Sicherheit
    wohnen, und das wird der Name sein, mit dem man es benennen wird: “Jahwe ist unsere
    Gerechtigkeit!”'
  lin-lin: 'Na mikolo wana, Yuda ekobikisama, mpe Yelusalemi ekozala na kimia. Tala
    kombo oyo bakobengela yango : Yawe azali Bosembo na biso. ›'
  eng-LSV: 'In those days Judah is saved, || And Jerusalem dwells confidently, ||
    And this [is] what she is called: YHWH [is] Our Righteousness.”'
  eng-GNV: In those dayes shall Iudah be saued, and Ierusalem shall dwell safely,
    and hee that shall call her, is the Lord our righteousnesse.
  eng-WEBSTER: 'In those days shall Judah be saved, and Jerusalem shall dwell in safety:
    and this is the name by which she shall be called, JEHOVAH our righteousness.'
  nhw-BL: 'Huan ipan nopa tonali nopa masehualme tlen tlali Judá huan altepetl Jerusalén
    itztose temachme huan quiijtose: ‘TOTECO itztoc catli techchihuilía tixitlahuaque
    iixpa.’'
  swh-ONEN: 'Katika siku hizo, Yuda ataokolewa na Yerusalemu ataishi salama. Hili
    ndilo jina atakaloitwa: Bwana Haki Yetu.’'
  bba-bba: Yen tɔ̃ɔ te, Yuubɑ bɑ koo fɑɑbɑ wɑ kpɑ Yerusɑlɛmu yɑ n wɑ̃ɑ bɔri yɛndu
    sɔɔ, kpɑ bu ye yĩsiru kɛ̃, Yinni Gusunɔn miyɑ bɛsɛn ɡem wɑ̃ɑ.
  eng-KJVCPB: 'In those days shall Judah be saved, and Jerusalem shall dwell safely:
    and this is the name wherewith she shall be called, The Lord our righteousness.'
  cpy-cpy: 'Aripaete rawijako-yitee isheninka-paeni Aapatziyaweni-jatzi ari ikantee-yaari
    eejatzi maawoeni Judá-paeni, eero ithaawa-waetee inampiki. Rootaki owaetakaan-terini
    ikanteeteri: ‘Tajorentsi tampatzika-shire-tanta-tsiri’.”'
  luo-luo: 'E ndalogo Juda noresi kendo Jerusalem nodag gi kwe. Ma e nying ma ibiro
    luongego: Jehova Nyasaye mamiyo wabedo jo-ratiro.’'
  meu-meu: 'Unu dinadia ai Iuda na baine mauri, bona Ierusalem baine noho namonamo.
    Bona ladana na ini bae hatoa toma: “Iehova na eda kara maoromaoro”.'
  npi-ULB: ती दिनमा यहूदा बचाइनेछ, र यरूशलेम सुरक्षामा जिउनेछ, किनकि त्‍यसको नाउँ
    यो हुनेछ, 'परमप्रभु हाम्रा धार्मिकता हुनुहुन्छ ।'
  yor-yor: Ní ọjọ́ wọ̀n-ọn-nì, Juda yóò di ẹni ìgbàlà. Jerusalẹmu yóò sì máa gbé láìséwu.
    Orúkọ yìí ni a ó máa pè é Olúwa wa olódodo.’
  pes-OPCB: در آن روزها، اهالی یهودا و اورشلیم در آسایش و امنیت زندگی خواهند کرد و
    این شهر ”خداوند عدالت ما“ نامیده خواهد شد!
  tgl-ULB: Sa mga araw na iyon, maliligtas ang Juda, at mamumuhay nang matiwasay ang
    Jerusalem, sapagkat ito ang itatawag sa kaniya, “Si Yahweh ay ang ating katuwiran.'”
  hui-hui: Ani bialu kangi Yuda wali agalibi Yarusaleme wali agalibi tiha genda mbira
    nawi bayale hangu holebira. Ani howa tinime Yarusaleme mini lalu, Anduane Homogo
    Ibu Inanaga Mini Tigabi Wulene Tene Ka, lolebira.
  mya-mya: ထို​အ​ချိန်​ကာ​လ​ကျ​ရောက်​လာ​သော​အ​ခါ ယု​ဒ​ပြည်​သူ​တို့​သည်​ကယ်​ဆယ်​ခြင်း​ကို​ခံ​ရ
    ကြ​လိမ့်​မည်။ ယေ​ရု​ရှ​လင်​မြို့​သူ​မြို့​သား​တို့ သည်​လည်း​ဘေး​မဲ့​လုံ​ခြုံ​စွာ​နေ​ထိုင်​ရ​ကြ
    လိမ့်​မည်။ မိ​မိ​တို့​မြို့​တော်​ကို`ငါ​တို့​အား ကယ်​တင်​တော်​မူ​သော​ထာ​ဝ​ရ​ဘု​ရား'
    ဟူ​၍​ခေါ်​ဝေါ်​သ​မုတ်​ကြ​လိမ့်​မည်။-
  bod-N: དེའི་དུས་སུ་ཡ་ཧུ་དཱ་ནི་ཐར་བར་འགྱུར་ཞིང་ཡེ་རུ་སཱ་ལེམ་བདེ་བར་གནས་པ་དང་། གྲོང་ཁྱེར་འདིའི་མིང་ལ་དཀོན་མཆོག་ཡ་ཝཱེ་ངེད་ཀྱི་དྲང་བདེན་ལགས་ཞེས་འབོད་དོ།
    །
  sna-sna: 'Mumazuva iwayo Judha achaponeswa, uye Jerusarema richagara rakachengetedzeka.
    Iri ndiro zita rarichatumidzwa: Jehovha Ndiye Kururama Kwedu.’'
  spa-BLM: 'En esos días Judá se salvará, y Jerusalén habitará con seguridad. Este
    es el nombre por el que será llamada: Yahvé nuestra justicia”.'
  cac-cac: 'A d''a jun tiempoal chi'', a eb'' aj Judá ol colchajcanel eb'', axo eb''
    aj Jerusalén, man̈xa tas ol ic''an eb''. A jun b''i tic ol ac''joc d''a eb'':
    “A Jehová tzon̈ ac''anoch vach''il”, xchama.'
  swh-ULB: Katika siku hizo Yuda wataokolewa, na Yurusalemu utaishi katika usalama,
    kwa maana hivi ndivyo atakavyoitwa, “Yahwe ni haki ni haki yetu.”
  bel-bel: 'У тыя дні Юда будзе выратаваны і Ерусалім будзе жыць у бясьпецы, і дадуць
    імя Яму: «Гасподзь - апраўданьне наша!»'
  wed-wed: Nai au marana Judah ina vilawani ma Jerusalem ana nuaubana ina mae. Wei
    melagaina ina ḡorei, Bada Tauterevaijijimanita.”
  deu-ELBBK: 'In jenen Tagen wird Juda gerettet werden und Jerusalem in Sicherheit
    wohnen; und dies wird der Name sein, mit dem man es benennen wird: HERR, unsere
    Gerechtigkeit.'
  mbb-OT: Dutun daan he timpu egkelibri is menge tig-Juda ne ebpengungubpaan he melinawen
    is menge tig-Jerusalem. Is Jerusalem egngezanan te, ‘Nengazen is Mibeǥey Kenitew
    te Ketazeng.’ ”
  mal-2015: അന്നാളിൽ യെഹൂദാ രക്ഷിക്കപ്പെടും; യെരൂശലേം നിർഭയമായ്‌വസിക്കും; അതിന്നു
    യഹോവ നമ്മുടെ നീതി എന്നു പേർ പറയും.
  rmc-rmc: 'Andre ola dživesa ena o manuša andral e Judsko zachraňimen a o Jeruzalem
    dživela andro smirom; o foros pes vičinela: O RAJ hin amaro spravodľišagos.‘'
  pes-OPV: 'درآن ایام یهودا نجات خواهد یافت و اورشلیم به امنیت مسکون خواهد شد و اسمی
    که به آن نامیده می‌شود این است: یهوه صدقینو.'
  ron-1924: 'Ын зилеле ачеля, Иуда ва фи мынтуит ши Иерусалимул ва локуи ын линиште.
    Ши ятэ кум Ыл вор нуми: «Домнул, Неприхэниря ноастрэ».’'
  aui-aui: Yana wiibada raghanine na Jiuda damdi na sinayawa, bi Jerusalem damdi na
    nuwaruririye sinamake. Bi kwanatuna sinakwatuveni da ‘Yawe God bera rotomanidi
    kiiravidaye yabera.’”
  ben-OBCV: সেই দিনগুলিতে যিহূদা পরিত্রাণ পাবে এবং জেরুশালেম নিরাপদে বসবাস করবে। এই
    নগর তখন এই নামে আখ্যাত হবে, সদাপ্রভু আমাদের ধার্মিক ত্রাণকর্তা।’
  som-som: Wakhtigaas dadka Yahuudah waa la badbaadin doonaa, oo Yeruusaalemna ammaan
    bay ku degganaan doontaa, oo kanuna waa magaca iyada lagu magacaabi doono, Rabbigu
    waa xaqnimadayadii.
  lat-VUC: 'in diebus illis salvabitur Juda, et Jerusalem habitabit confidenter: et
    hoc est nomen quod vocabunt eum: Dominus justus noster.'
  eng-ASVBT: 'In those days shall Judah be saved, and Jerusalem shall dwell safely;
    and this is the name whereby she shall be called: Jehovah our righteousness.'
  ita-1885: 'In que'' giorni Giuda sarà salvato, e Gerusalemme abiterà in sicurtà;
    e questo è il nome, del quale ella si chiamerà: IL SIGNORE È LA NOSTRA GIUSTIZIA.'
  eng-LXXUP: Then the princes and all the people said to the priests and to the false
    prophets; Judgment of death is not due to this man; for he has spoken to us in
    the name of the Lord our God.
  eng-ULB: In those days Judah will be saved, and Jerusalem will live in security,
    for this is what she will be called, “Yahweh is our righteousness.”'
  spa-VBL: 'Entonces se salvará Judá, y el pueblo de Jerusalén vivirá con seguridad.
    Este es el nombre que recibirá: El Señor que nos hace justicia.'
  fra-_FOB: 'En ces jours-là Juda sera sauvé, et Jérusalem habitera en assurance,
    et voici comment on l''appellera: L''Éternel notre justice.'
  mal-mal: ആ നാളിൽ യെഹൂദാ രക്ഷിക്കപ്പെടും; യെരൂശലേം നിർഭയമായി വസിക്കും; അതിന് ‘യഹോവ
    നമ്മുടെ നീതി’ എന്ന് പേര് പറയും”.
  urd-GVR: Un dinoṅ meṅ Yahūdāh ko chhuṭkārā milegā aur Yarūshalam puramn zindagī
    guzāregā. Tab Yarūshalam ‘Rab Hamārī Rāstī’ kahlāegā.
  suz-BL: मेको नाक्‍ती यहूदा श्‍येत रे प्रोंइचा पुंइसीब। मिनु यरूसलेम मारेइ मदुम्‍थु
    बाक्‍ब। मिनु मेको आ नें आंइ कली ठीक सेल्‍ब परमप्रभु यावे” देंनीम। ब्‍यवस्‍था ३३:२८
  eng-NOY: In those days shall Judah be saved, And Jerusalem shall dwell securely;
    And this is the name which shall be given her, Jehovah-is-our-salvation.
  ita-1927: 'In que’ giorni, Giuda sarà salvato, e Gerusalemme abiterà al sicuro,
    e questo è il nome onde sarà chiamata: “l’Eterno, nostra giustizia”.'
  ckb-ckb: 'لەو ڕۆژانەدا یەهودا ڕزگاری دەبێت و ئۆرشەلیم بە ئاسوودەیی نیشتەجێ دەبێت.
    ئەو ناوەی کە پێی دەناسرێت: یەزدان ڕاستودروستیمانە.“'
  eng-BBE: 'In those days, Judah will have salvation and Jerusalem will be safe: and
    this is the name which will be given to her: The Lord is our righteousness.'
  kan-OKCV: ಆಗ ಯೆಹೂದ್ಯರು ಸುರಕ್ಷಿತರಾಗಿರುವರು. ಯೆರೂಸಲೇಮಿನವರು ನೆಮ್ಮದಿಯಿಂದ ವಾಸಿಸುವರು. ಯೆಹೋವ
    ಚಿದ್ಕೇನು ಅಂದರೆ ಯೆಹೋವ ದೇವರೇ ನಮ್ಮ ಸದ್ಧರ್ಮ ಎಂಬ ಹೆಸರು ಈ ನಗರಕ್ಕೆ ಸಲ್ಲುವುದು.’
  tam-2017: அந்நாட்களில் யூதா காப்பாற்றப்பட்டு, எருசலேம் சுகமாகத் தங்கும்; அவர் எங்கள்
    நீதியாயிருக்கிற யெகோவா என்பது அவருடைய பெயர்.
  spa-RV-1909: 'En aquellos días Judá será salvo, y Jerusalem habitará seguramente,
    y esto es lo que la llamarán: Jehová, justicia nuestra.'
  ron-BTF: 'În acele zile Iuda va fi salvat și Ierusalimul va locui în siguranță;
    și acesta este numele cu care va fi numit: DOMNUL dreptatea noastră.'
  eng-WEBP: 'In those days Judah will be saved, and Jerusalem will dwell safely. This
    is the name by which she will be called: The LORD our righteousness.”'
  eng-FBV: 'This is when Judah will be saved, and the people of Jerusalem will live
    in safety. This is the name he will be called: The Lord Who Makes Us Right.'
  nld-1939: 'In die dagen zal Juda worden verlost, En Jerusalem in veiligheid wonen;
    Men zal Hem noemen: Jahweh, onze Gerechtigheid!'
  nch-BL: 'Huan ipan nopa tonali nopa masehualme ten tali Judá huan altepet Jerusalén
    itztose temachme huan quiijtose: ‘TOTECO yaya techchihua tixitahuaque iixpa.’'
  vie-1934: 'Trong những ngày đó, Giu-đa sẽ được cứu; Giê-ru-sa-lem sẽ ở an ổn; danh
    nó sẽ được xưng rằng: Đức Giê-hô-va, sự công bình chúng ta.'
  hin-CV: 'तब उन दिनों में यहूदिया संरक्षित रखा जाएगा तथा येरूशलेम सुरक्षा में निवास
    करेगा. उन दिनों उसकी पहचान होगी: याहवेह हमारी धार्मिकता है.’'
  spa-BES: 'En aquellos días, Judá tendrá la salvación y Jerusalén estará segura:
    y este es el nombre que le será dado: El Señor es nuestra justicia.'
  tdx-tdx: Ho rombaheñe amy andro rezay t’Iehodà, vaho hierañerañe t’Ierosa­laime;
    le hoe ty hitokavañe aze, Iehovà Havantañan-tika.
  tha-KJV: ในกาลครั้งนั้น ยู​ดาห์จะได้รับการช่วยให้​รอด และเยรูซาเล็มจะอาศัยอยู่​อย่างปลอดภัย
    และนี่เป็นชื่อซึ่งเขาจะเรียกเมืองนั้นคือ ‘พระเยโฮวาห์ทรงเป็นความชอบธรรมของเรา’
  por-BR-2018: 'Naqueles dias Judá será salvo, e Jerusalém habitará em segurança,
    e isto é o que a chamarão: O SENHOR é a nossa justiça.'
  deu-ELO: 'In jenen Tagen wird Juda gerettet werden und Jerusalem in Sicherheit wohnen;
    und dies wird der Name sein, mit welchem man es benennen wird: Jehova, unsere
    Gerechtigkeit.'
  eng-WYC-2018: In those days Judah shall be saved, and Israel shall dwell trustily;
    and this is the name which they shall call him, Our rightful Lord [or The Lord
    our rightwise(ness)]. (In those days Judah shall be saved, and Jerusalem shall
    dwell trustily; and the name of the city shall be The Lord is our Righteousness.)
  epo-epo: 'En tiu tempo Judujo estos savita, kaj Jerusalem ekvivos sendanĝere, kaj
    oni nomos ĝin jene: La Eternulo estas nia justeco.'
  uig-PIN: 'Xu künlǝrdǝ Yǝⱨuda ⱪutⱪuzulidu, Yerusalem arambǝhxtǝ turidu; xu qaƣda
    Yerusalem: «Pǝrwǝrdigar ⱨǝⱪⱪaniyliⱪimizdur» degǝn nam bilǝn atilidu.'
  beo-beo: Yuda dunu amola Yelusaleme dunu da gaga:su ba:mu. Ilia da olofole, gaga:iwane
    esalumu. Amola Yelusaleme moilai bai bagade ea dio ilia da ‘Hina Gode ninia Gaga:sudafa’
    asulimu.
  tpi-OTNT: Na long dispela taim ol Juda na Jerusalem bai i no gat hevi moa. Bai ol
    i sindaun gut tasol. Na bai ol i kolim nem bilong Jerusalem olsem, ‘Bikpela em
    i as bilong stretpela pasin bilong yumi.’
  hau-SA: A kwanakin nan zan ceci Yahuda Urushalima kuma za tă zauna lafiya. Sunan
    da za a kira ta shi ne, Ubangiji Adalcinmu.’
  uig-LAT: 'Shu künlerde Yehuda qutquzulidu, Yérusalém arambexshte turidu; shu chaghda
    Yérusalém: «Perwerdigar heqqaniyliqimizdur» dégen nam bilen atilidu.'
  nde-nde: Ngalezonsuku uJuda uzasindiswa leJerusalema ihlale ngokuvikeleka. Ibizo
    ezabizwa ngalo yileli elithi; uThixo oyikuLunga Kwethu.’
  ton-ton: '‌ʻE fakamoʻui ʻa Siuta ʻi he ngaahi ʻaho ko ia, pea ʻe nofo fiemālie ʻa
    Selūsalema: pea ko e huafa eni ʻe ui ʻaki ia, ‘Ko Sihova ko hotau māʻoniʻoni.’'
  ces-1613: V těch dnech spasen bude Juda, a Jeruzalém bydliti bude bezpečně, a toť
    jest, což jemu přivolá Hospodin, spravedlnost naše.
  eng-WMB: 'In those days Judah will be saved, and Jerusalem will dwell safely. This
    is the name by which she will be called: The LORD our righteousness.”'
  tam-TCV: அந்நாட்களில் யூதா காப்பாற்றப்படும். எருசலேம் பாதுகாப்புடன் வாழும். அது
    யெகோவாவே நமது நேர்மை என்ற பெயரால் அழைக்கப்படும்.’
  ceb-ULB: Niadtong mga adlawa maluwas ang Juda ug magpuyo nga adunay kasigurohan
    ang Jerusalem, kay mao kining itawag kaniya, “Si Yahweh ang atong pagkamatarong.'''
  pol-UBG: 'W tych dniach Juda będzie zbawiona, a Jerozolima będzie mieszkać bezpiecznie.
    A takie jest imię, którym będą ją nazywać: PAN naszą sprawiedliwością.'
  urd-GVU: اُن دنوں میں یہوداہ کو چھٹکارا ملے گا اور یروشلم پُرامن زندگی گزارے گا۔
    تب یروشلم ’رب ہماری راستی‘ کہلائے گا۔
  deu-1912: 'Zu derselben Zeit soll Juda geholfen werden und Jerusalem sicher wohnen,
    und man wird sie nennen: Der HERR unsre Gerechtigkeit.'
  kan-2017: ಆಗ ಯೆಹೂದ್ಯರು ಸುರಕ್ಷಿತವಾಗಿರುವರು, ಯೆರೂಸಲೇಮಿನವರು ನೆಮ್ಮದಿಯಾಗಿ ವಾಸಿಸುವರು; ‘ಯೆಹೋವ
    ಚಿದ್ಕೇನು’ ಅಂದರೆ ಯೆಹೋವನೇ ‘ನಮ್ಮ ಸದ್ಧರ್ಮ’ ಎಂಬ ಹೆಸರು ಈ ಪಟ್ಟಣಕ್ಕೆ ಸಲ್ಲುವುದು.”
  yap-yap: Girdi’ nu Judah ngu Jerusalem e bay ur pired ni dabi buch ban’en rorad.
    Fare binaw e bay nog ni ‘Fare SOMOL ni Ir e Mat’wegdad.’
  hlt-MCSB: Te khohnin ah Judah te daem vetih Jerusalem khaw ngaikhuek la om ni. Te
    te mamih kah duengnah BOEIPA la a khue ni.
  mdy-ETH: ዪሁዳና ዬሩሳላሜና ዴራ ፔኤኮ ሞርኮ ኩጫፓ ቶሊ ኮሺ ናንጋንዳኔ። ዬኖ ካታሜሎኮ ሱንፃ፦ ‹ኑኡም ፂሎ ባኣዚ ማዻ ናንጊና
    ናንጋ ጎዳ› ጌይንታንዳኔ፤
  twi-ASANTE: Saa nna no mu, wɔbɛgye Yuda nkwa na Yerusalem bɛtena asomdwoeɛ mu. Yei
    ne din a wɔde bɛfrɛ no Awurade, Yɛn Tenenee.’
  eng-WEBU: 'In those days Judah will be saved, and Jerusalem will dwell safely. This
    is the name by which she will be called: The LORD our righteousness.”'
  wal-wal: He wode Yihudaa asai attana; Yerusalaame asaikka woppu giidi de7ana; ha
    katamaikka GODAA, Nu Xillotettaa yaagetti xeesettana.
  spa-PDDPT: 'En aquellos días Judá será salvado, y Jerusalén estará segura. Será
    llamada: Yavé, Justicia Nuestra.'
  gun-gun: Ha'e va'e ára ma Judá regua kuery oo jepe 'rã, ha'e Jerusalém tetã py hekoa
    'rã mba'eve gui okyjea rupi e'ỹ. Ha'e ramo ixupe ‘Senhor nhandereko porãrã me'ẽa’
    'ea 'rã.”
  ilo-ULB: Kadagidiay nga aldaw, maisalakanto ti Juda, ken agbiag a sitatalged ti
    Jerusalem, ta kastoy ti maiyawag kenkuana, “Ni Yahweh ti kinalintegtayo.”'
  kpg-kpg: Digau Jerusalem mo Judah ga hagamouli gaa noho i di aumaalia. Di waahale
    deenei ga haga ingoo boloo, ‘Dimaadua go di madau Hagamouli’.
  uig-ARA: 'شۇ كۈنلەردە يەھۇدا قۇتقۇزۇلىدۇ، يېرۇسالېم ئارامبەخشتە تۇرىدۇ؛ شۇ چاغدا
    يېرۇسالېم: «پەرۋەردىگار ھەققانىيلىقىمىزدۇر» دېگەن نام بىلەن ئاتىلىدۇ.'
  sus-sus: 'Na lɔxɔɛ Yudaya kisima nɛ, Darisalamu fa lu bɔɲɛsa kui. Na di xili falama
    nɛ: Alatala nan won ma tinxinyi ra.»'
  pon-2006: Mehn Suda oh Serusalem pahn komourla oh ahnekihla onepek mwahu. Kahnimwo
    pahn adanekihla ‘KAUN-O, At Sounkomour.’
  ksd-ksd: Ta nam ra lavur bung da valaun Iuda, ma Ierusalem na ki bulu; ma da vatang
    ra iangina ba, ra Luluai kada mangamangana takodo.
  tur-YTC: 'O günlerde Yahuda kurtulacak, Ve Yeruşalem güvenlik içinde oturacak. O
    kent şu adla çağırılacak: Yahve doğruluğumuz.'
  grc-BRENT: Καὶ εἶπον οἱ ἄρχοντες καὶ πᾶς ὁ λαὸς πρὸς τοὺς ἱερεῖς καὶ πρὸς τοὺς ψευδοπροφήτας,
    οὐκ ἔστι τῷ ἀνθρώπῳ τούτῳ κρίσις θανάτου, ὅτι ἐπὶ τῷ ὀνόματι Κυρίου τοῦ Θεοῦ ἡμῶν
    ἐλάλησε πρὸς ἡμᾶς.
  ind-AYT: 'Pada hari-hari itu, Yehuda akan diselamatkan dan Yerusalem akan tinggal
    dengan aman. Dan, Dia akan dipanggil dengan nama ini: ‘TUHAN adalah kebenaran
    kita.’”'
  nya-nya: 'Mʼmasiku amenewo Yuda adzapulumuka ndipo Yerusalemu adzakhala mwamtendere.
    Dzina limene mzindawu udzadziwike nalo ndi ili: Yehova Chilungamo Chathu.’'
  hrv-hrv: 'U one dane Judeja će biti spašena, Jeruzalem će živjeti spokojno. A grad
    će se zvati: ''Jahve, Pravda naša.'''
  mps-mps: Tama te sogo Juda dabe me Jerusalemde me sęgęmeni yaibao. Te augwali
    bugagia dugulalueibao. Tamaaugwa Jerusalem nogi te tiwai waibao, ‘Genuai Bidi
    agate dago doloba pai kolesaga page bidi dao.’
  tpi-tpi: Na long dispela taim ol Juda na Jerusalem bai i no gat hevi moa. Bai ol
    i sindaun gut tasol. Na bai ol i kolim nem bilong Jerusalem olsem, ‘Bikpela em
    i as bilong stretpela pasin bilong yumi.’
  dan-1931: 'I hine Dage skal Juda frelses og Jerusalem bo trygt, og man skal kalde
    det: HERREN vor Retfærdighed.'
  vie-OVCB: 'Trong ngày ấy, Giu-đa sẽ được giải cứu, và Giê-ru-sa-lem sẽ được an ninh.
    Thành sẽ được mang tên là: ‘Chúa Hằng Hữu Là Đấng Công Chính của Chúng Ta.’'
  guj-2017: તે સમયે યહૂદિયાનો ઉદ્ધાર થશે તથા યરુશાલેમ નિર્ભય રહેશે. ‘યહોવાહ આપણું
    ન્યાયીપણું’ એ નામથી તેઓ ઓળખાશે.’”
  pon-2006A: Mehn Suda oh Serusalem pahn komourla oh ahnekihla onepek mwahu. Kahnimwo
    pahn adanekihla ‘KAUN-O, At Sounkomour.’
  por-BRBSL: 'Nesses dias, Judah será salvo, e Jerusalém habitará em segurança. Este
    é o nome pelo qual ela será chamada: Yahweh nossa retidão”.'
  cth-cth: Hote hnin dawk Judah teh rungngang lah ao vaiteh Jerusalem teh karoumcalah
    ao han. Hote BAWIPA teh lannae BAWIPA (Jehovah Tsikkenu) tie a min lah ao.
  twi-twi: Saa nna no mu, wobegye Yuda nkwa na Yerusalem bɛtena asomdwoe mu. Eyi ne
    din a wɔde bɛfrɛ no Awurade, Yɛn Trenee.’
  hlt-hlt: Te khohnin ah Judah te daem vetih Jerusalem khaw ngaikhuek la om ni. Te
    te mamih kah duengnah BOEIPA la a khue ni.
  tbz-SIM: Dɛ yiè Sudɑɑ kɔbɛ yóó cootɛ́mu, kɛ̀ Sedisɑdɛmmu kɔbɛ mbo bɑ́ dɛ̀mɑrɛ̀ í
    bɛ̀ kɔɔ́nnɛ̀, bɛ̀ bo nyu Sedisɑdɛmmu kɛ tú ti Yiɛ̀ nKuyie nkuù ti dɔɔri timɔ́mmɔnti.
  msy-2020: Eghtɨ dughiar kamɨn Jerusalemɨn nguibar ekiamɨn itir darasi, me dabirabir
    aghuim ko navir amɨrizimɨn ikiam. Eghtɨ Judaba, God men akurvaghtɨ, me uam osɨmtɨziba
    puvatɨgh deravɨra ikiam. Eghtɨ me Jerusalem ziar kam a darɨgh a dɨponam, “Ikiavɨra
    Itir God, A Guizɨn Arazir Aghuimɨn Mɨngarim.”
  azb-azb: O günlər Yəhuda xilas olacaq, Yerusəlim əmin-amanlıqda yaşayacaq. O, ‹Rəbb
    salehliyimizdir› deyə çağırılacaq”.
  eng-DBY: 'In those days shall Judah be saved, and Jerusalem shall dwell in safety.
    And this is the name wherewith she shall be called: Jehovah our Righteousness.'
  hin-2017: उन दिनों में यहूदा बचा रहेगा और यरूशलेम निडर बसा रहेगा; और उसका नाम यह
    रखा जाएगा अर्थात् ‘यहोवा हमारी धार्मिकता।’
  wol-KYG: 'Bés yooyu Yuda day mucc, Yerusalem dëkke jàmm, ñu di ko wooye: “Aji Sax
    ji sunu njekk.”»'
  eng-YLT: 'In those days is Judah saved, And Jerusalem doth dwell confidently, And
    this [is] he whom Jehovah proclaimeth to her: ''Our Righteousness.'''
  kne-kne: Sin doy ay timpo, maisalakan to din ipogaw ed Juda et natalna di biyag
    da ed Jerusalem. Din ipangadan da sin siyodad da et ‘Si Diyos di Napoan di Kinalinteg
    mi.’
  eng-WYC-2017: In those days Judah shall be saved, and Israel shall dwell trustily;
    and this is the name which they shall call him, Our rightful Lord [or The Lord
    our rightwiseness].
  eng-WMBB: 'In those days Judah will be saved, and Jerusalem will dwell safely. This
    is the name by which she will be called: The LORD our righteousness.”'
  urd-GVH: उन दिनों में यहूदाह को छुटकारा मिलेगा और यरूशलम पुरअमन ज़िंदगी गुज़ारेगा।
    तब यरूशलम ‘रब हमारी रास्ती’ कहलाएगा।
  rug-rug: 'Koari rane arini si e Ziuda si kote ta harupu meke Zerusalema si kote
    lopu koa matagutu. Hierana sa pozapoza sapu kote ta poza nia sa: E Zihova sa Nada
    Tinoṉoto.”'
  gaz-gaz: Bara sana keessa Yihuudaan ni fayya; Yerusaalemis nagaan jiraatti. Maqaan
    isheen ittiin waamamtus, Waaqayyo qajeelummaa keenya’ jedhama.
  fra-LSG: 'En ces jours-là, Juda sera sauvé, Jérusalem aura la sécurité dans sa demeure;
    Et voici comment on l’appellera: L’Éternel notre justice.'
  yal-yal: Yuda yamaan nakisima nɛn na lɔxɔne yi, bɔɲɛ xunbenla yi so Yerusalɛn yi.
    E a xili bama nɛn fa fala, “En ma tinxinna, Alatala.”
  iou-iou: Täŋpäkaŋ unitäŋo kadäniken Juda äbottä säkgämän irirä Isrel ämawebe bänep
    kwini terak api itneŋ. Täŋkaŋ unitäŋo wäpi ŋode api yäwetneŋ; Yawe siwoŋi irit
    kuŋat-kuŋat täŋo mähemnin bureni-inik.
  haw-1868: Ia mau la, e hoolaia o ka Iuda, a e noho maluhia hoi o ka Ierusalema,
    a o kona e kapaia'i, O Iehova ko kakou pono.
  arb-NAV: 'فِي تِلْكَ الأَيَّامِ يَخْلُصُ يَهُوذَا، وَتَسْكُنُ أُورُشَلِيمُ آمِنَةً،
    وَهَذَا هُوَ الاسْمُ الَّذِي تُدْعَى بِهِ: الرَّبُّ بِرُّنَا.'
  ewe-ewe: Le ŋkeke mawo me la, woaɖe Yuda, eye Yerusalem anɔ anyi le dedinɔnɔ me.
    Esiae nye ŋkɔ si woayɔ nɛ, ‘Yehowa Míaƒe Dzɔdzɔenyenye?’
  eng-LEE: 'In those days shall Judah be helped, and Jerusalem shall dwell in safety:
    and this is what she shall be called, The Lord is our righteousness.'
  asm-FB: সেই দিনা যিহূদাই পৰিত্ৰাণ পাব, আৰু যিৰূচালেমে নিৰাপদে বাস কৰিব, আৰু “যিহোৱাই
    আমাৰ ধাৰ্মিকতা,” এই নামেৰে সেই নগৰ প্ৰখ্যাত হব।
  sus-A: نَ لْشْي يُدَيَ كِسِمَ نّ، دَرِ سَلَمُ قَ لُ بْحّسَ كُي. نَ دِ شِلِ قَلَمَ
    نّ؛ عَلَتَلَ نَن وٌن مَ تِنشِنيِ رَ.»
  fra-SBL: 'En ces jours-là, Juda sera sauvé, et Jérusalem habitera en sécurité. C''est
    le nom par lequel elle sera appelée : Yahvé notre justice ».'
  hbo-hbo: בַּיָּמִ֤ים הָהֵם֙ תִּוָּשַׁ֣ע יְהוּדָ֔ה וִירוּשָׁלַ֖͏ִם תִּשְׁכֹּ֣ון לָבֶ֑טַח
    וְזֶ֥ה אֲשֶׁר־יִקְרָא־לָ֖הּ יְהוָ֥ה ׀ צִדְקֵֽנוּ׃ ס
  kik-kik: Matukũ-inĩ macio, Juda nĩgũkahonokanio, nakuo Jerusalemu gũtũũre kũrĩ kũgitĩre.
    Nake ageetagwo rĩĩtwa rĩĩrĩ Jehova-Ũthingu-Witũ.’
  fra-NCL: En ces jours-là, Juda sera sauvé et Jérusalem habitera en assurance, et
    on l’appellera Yahweh-notre-justice.
  cek-AK: To na niah Judah to pahlong ueloe, Jerusalem loe kamongah om tih boeh; anih
    ih ahmin loe aicae toenghaih Angraeng, tiah kawk o tih.
  cuk-cuk: A-ibagangine, Judá-neggwebur nueganbi sii guoed, degi, Jerusalén-neggwebur
    dobsuli sii guoed. Bab-Jehová, anmarga igar-innikigwadgaguedye, bilegoed.”
  uig-CYR: 'Шу күнләрдә Йәһуда қутқузулиду, Йерусалим арамбәхштә туриду; шу чағда
    Йерусалим: «Пәрвәрдигар һәққанийлиғимиздур» дегән нам билән атилиду.'
  tel-2017: ఆ రోజుల్లో యూదా వాళ్ళు రక్షణ పొందుతారు. యెరూషలేము నివాసులు సురక్షితంగా
    ఉంటారు. ‘యెహోవాయే మనకు నీతి’ అని యెరూషలేముకు పేరు ఉంటుంది.”
  hat-BSA: 'Nan jou sa yo, Juda va vin sove e Jérusalem va ansekirite. Men non pa
    sila li va rele a: SENYÈ a se ladwati nou.”'
  bxh-bxh: Fuyandi ni, haba Diuda dodogadi sa mwahuli, Yo sa miya gwaugwau. Yo hesa
    te sa atahi, tiyen, “Yelusalem dodogadi Guyau eda Dudulai.”
  kos-kos: Mwet Judah ac mwet Jerusalem ac fah moliyukla, ac elos fah muta in misla.
    Siti sac fah pangpang “LEUM GOD Suwoswos Lasr.’
  hbo-WLC: בַּיָּמִ֤ים הָהֵם֙ תִּוָּשַׁ֣ע יְהוּדָ֔ה וִירוּשָׁלִַ֖ם תִּשְׁכּ֣וֹן לָבֶ֑טַח
    וְזֶ֥ה אֲשֶׁר־יִקְרָא־לָ֖הּ יְהוָ֥ה ׀ צִדְקֵֽנוּ׃ ס
  ibo-ibo: Nʼụbọchị ndị ahụ, ka a ga-azọpụta Juda, Jerusalem ga-ebikwa nʼudo. Nke
    a bụ aha a ga-akpọ ya, Onyenwe anyị Onye Nzọpụta, bụ ezi omume anyị.’
  ory-ory: ସେହି ସକଳ ଦିନରେ ଯିହୁଦା ପରିତ୍ରାଣ ପାଇବ ଓ ଯିରୂଶାଲମ ନିରାପଦରେ ବାସ କରିବ, ଆଉ ‘ସଦାପ୍ରଭୁ
    ଆମ୍ଭମାନଙ୍କର ଧର୍ମ,’ ଏହି ନାମରେ ସେ ବିଖ୍ୟାତ ହେବେ।
  chk-chk: Lon ena fansoun chon Juta me chon Jerusalem repwe küna manau o nonom fän
    kinamwe. Iwe, ewe telinimw epwe iteni ‘Ewe Samol mi Lapalap ach pwüng.’
  rop-rop: Detlot pipul brom Juda en Jerusalem garra jidan seifwan wen ai seibum olabat.
    Dei garra gulum det taun YAWEI Bin Seibum Wi.
  ukr-1871: В ті часи буде Юда спасен і Ерусалим жити ме в безпецї, і дадуть імя йому
    „Господь — оправданнє наше!‟
  deu-1951: 'In jenen Tagen soll Juda gerettet werden und Jerusalem sicher wohnen,
    und das ist der Name, den man ihr geben wird: «Der HERR ist unsere Gerechtigkeit!»'
  eng-JPS: In those days shall Judah be saved, and Jerusalem shall dwell safely; and
    this is the name whereby she shall be called, the LORD is our righteousness.
  srp-1865: 'U te dane spašæe se Juda, i Jerusalim æe stajati bez straha, i zvaæe
    se: Gospod pravda naša.'
  lug-lug: Mu nnaku ezo Yuda alirokolebwa ne Yerusaalemi alibeera mirembe. Lino lye
    linnya ly’aliyitibwa nti, Mukama Obutuukirivu bwaffe.’ ”
  heb-heb: בימים ההם תושע יהודה וירושלם תשכון לבטח וזה אשר יקרא לה יהוה צדקנו׃
  ben-IRV: সেই দিনের যিহূদা রক্ষা পাবে এবং যিরূশালেম নিরাপদে বাস করবে। কারণ তাঁকে
    এই নামে ডাকা হবে ‘সদাপ্রভু আমাদের ধার্ম্মিকতা’।
  pan-pan: ਉਹਨਾਂ ਦਿਨਾਂ ਵਿੱਚ ਯਹੂਦਾਹ ਬਚਾਇਆ ਜਾਵੇਗਾ ਅਤੇ ਯਰੂਸ਼ਲਮ ਚੈਨ ਨਾਲ ਵੱਸੇਗਾ ਅਤੇ ਉਹ
    ਇਸ ਨਾਮ ਤੋਂ ਪੁਕਾਰਿਆ ਜਾਵੇਗਾ, “ਯਹੋਵਾਹ ਸਾਡਾ ਧਰਮ”
  mya-JVB: ထို ကာလ ၌ ယုဒ ပြည်သည် ကယ်တင် ခြင်းသို့ ရောက်၍ ၊ ယေရုရှလင် မြို့သည်လည်း
    ငြိမ်ဝပ် ခြင်း ရှိ လိမ့်မည်။ ထိုမြို့သည် ယေဟောဝါ ဇေဒကနု ဟူသော ဘွဲ့ နာမရှိလိမ့်သတည်း။
  tbg-tbg: 'Viva Avuhainaa Vaiintivano vairamanta kiama Isarerivata Iutaavata qaiqaa
    navutaaka naatu qeteha variqi vivarave. Vika vi vaiintira autu nteha maantima
    tivarave: Noravano Avuqavu Okara Tinavu Timite Vaivama Vaivo, tivarave.'
  hmo-hmo: 'Unai dinadia lalonai Iuda taudia do idia mauri, bona Ierusalema taudia
    do idia noho namonamo. Bona Ierusalema ena ladana be inai bamona do idia gwauraia:
    ‘Lohiabada be Iseda Kara Maoromaoro.’ ”'
  urd-urd: उन दिनों में यहूदाह नजात पाएगा और येरूशलेम सलामती से सुकूनत करेगा; और 'ख़ुदावन्द
    हमारी सदाक़त' उसका नाम होगा।
  rus-SYN: 'В те дни Иуда будет спасен и Иерусалим будет жить безопасно, и нарекут
    имя Ему: “Господь оправдание наше!”'
  bqc-SIM: Gↄↄ bee Yudaↄ dɛ̀ɛpoo, Yelusalɛũdeↄ aaↄ ku dↄdↄa. Tↄ́ɛ bee waliↄ aà sisiwà,
    Dii pↄ́ tò yã́ bↄ̀wanↄ na.
  tcz-CHONGTHU: Hiche nikho chule, Judah kihuhdoh ding chule Jerusalem chu lungmonga
    umding ahiuve. Chule amin chu, “Idihnau chu Pakai ahi’’ atidiu ahi.
  mar-mar: त्या दिवसात यहूदाचे तारण होईल आणि यरूशलेम सुरक्षित राहील. कारण तिला परमेश्वर
    आमची धार्मिकता आहे या नावाने बोलवतील.
  soq-soq: Me onioniawa atowe Iuda apanawa waimompadewantompa ita Ierusalem apanawa
    wanwan euda obasa bedewe waimompa. Mo Ierusalem ebowa wapue wapuase, “Iawe God
    dewa dodomana no baimba dewasapi.”
  qub-qub: Chay wichan Judá runacunaga allinami goyangapaj. Jerusalén runacunapis
    allillami goyanga. Chaymi jutintaga churapangapaj ‹Tayta Diosmi alliman churamajninchi›
    nir.
  bqp-bqp: Yen tɔ̃ɔ te, Yuubɑ bɑ koo fɑɑbɑ wɑ kpɑ Yerusɑlɛmu yɑ n wɑ̃ɑ bɔri yɛndu
    sɔɔ, kpɑ bu ye yĩsiru kɛ̃, Yinni Gusunɔn miyɑ bɛsɛn gem wɑ̃ɑ.
  hat-hat: Lè sa a, moun peyi Jida yo ak moun lavil Jerizalèm yo va sove, y'a viv
    san kè sote. Y'a rele lavil Jerizalèm Seyè a, Delivrans nou an.
  eng-BSB: 'In those days Judah will be saved, and Jerusalem will dwell securely,
    and this is the name by which it will be called: The LORD Our Righteousness.'
  eng-WEBPB: 'In those days Judah will be saved, and Jerusalem will dwell safely.
    This is the name by which she will be called: The LORD our righteousness.”'
  kbq-kbq: Hagi ana knafina Juda vahe'mokizmi zamagu nevazisageno, Jerusalemi kumapi
    vahe'mo'za knazana omanesige'za knare hu'za manigahaze. Ana nehu'za Jerusalemi
    kumakura hu'za, Ra Anumzamo'a tagri fatgo avu'avazane hu'za agia antemigahaze.
  nhe-BL: 'Huan ipan nopa tonali nopa tlacame tlen tlali Judá huan altepetl Jerusalén
    itztose temachme huan quiijtose: ‘TOTECO itztoc tlen techchihua tixitlahuaque
    iixpa.’'
  gub-BL: 'A''e ''ar ihem mehe apyro putar teko Zuta ywy rehe har ihe wà nehe. Ni
    amo nuzapo kwaw ikatu ''ym ma''e teko Izaew ywy rehe har wanupe wà nehe. Omono
    putar amo her Zeruzarez pe wà nehe: — Tupàn Tuweharupi Wiko Ma''e zanepyro har,
    i''i putar izupe wà nehe.'
  eng-DRA: 'In those days shall Juda be saved, and Jerusalem shall dwell securely:
    and this is the name that they shall call him, The Lord our just one.'
