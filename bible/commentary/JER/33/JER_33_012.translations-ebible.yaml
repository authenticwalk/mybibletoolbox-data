verse: JER.033.012
translations:
  mal-C: '“സൈന്യങ്ങളുടെ യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: ‘മനുഷ്യനോ മൃഗമോ ഇല്ലാതെ ശൂന്യമായിക്കിടന്ന
    ഈ സ്ഥലത്തും അതിലെ എല്ലാ പട്ടണങ്ങളിലും ആട്ടിൻപറ്റത്തിനു വിശ്രമം നൽകുന്ന ഇടയന്മാരുടെ
    മേച്ചിൽപ്പുറം ഉണ്ടാകും.'
  deu-TKW: 'So spricht Jahwe der Heerscharen: Es soll an diesem Orte, der da verödet,
    leer von Menschen wie von Vieh ist, und in allen seinen Städten wiederum eine
    Aue bevölkert von Hirten, die ihre Herde sich lagern lassen, vorhanden sein;'
  lin-lin: 'Tala liloba oyo Yawe, Mokonzi ya mampinga, alobi : ‹ Kati na esika oyo
    ebebisama mpe ezanga bato to banyama, mpe kati na bingumba na yango nyonso, ekozala
    na lisusu na bitando ya matiti mpo na babateli bibwele, bitando epai wapi bakoleisa
    bibwele na bango.'
  eng-LSV: 'Thus said YHWH of Hosts: “Again there is in this place—that is dry, ||
    Without man and beast, || And in all its cities—a habitation of shepherds, ||
    Causing the flock to lie down.'
  eng-GNV: Thus sayth the Lord of hostes, Againe in this place, which is desolate,
    without man, and without beast, and in all the cities thereof there shall be dwelling
    for shepheards to rest their flockes.
  eng-WEBSTER: Thus saith the LORD of hosts; Again in this place, which is desolate
    without man and without beast, and in all its cities, shall be a habitation of
    shepherds causing their flocks to lie down.
  nhw-BL: 'Huan nojquiya TOTECO Catli Quinyacana Itequihuajcahua Ma Tlatlanitij quiijtohua:
    “Ipan ni tlali catli amantzi sosolijtoc huan campa amo aquime masehualme, niyon
    tlapiyalme; sempa oncas tlamocuitlahuiani catli quintlamacatinemise ininborregojhua.'
  swh-ONEN: '“Hili ndilo asemalo Bwana Mwenye Nguvu Zote: ‘Mahali hapa, ambapo ni
    ukiwa, pasipo na wanadamu wala wanyama: katika miji yake, patakuwepo tena malisho
    kwa ajili ya wachungaji kupumzisha makundi yao ya kondoo.'
  bba-bba: Yinni Gusunɔ u mɑɑ Yeremi sɔ̃ɔwɑ u nɛɛ, tem mɛ, mu rɑɑ kuɑ bɑnsu mi ɡoo
    sɑri, yɑɑ sɑbenu sɑri mɛn wusu kpuro sɔɔ. Adɑmɑ tɛ̃, yɑ̃ɑ kpɑrobu bɑ koo wɑ̃ɑ
    yeru wɑ mi, kpɑ ben yɑɑ sɑbenu nu wɛ̃rɑ.
  eng-KJVCPB: Thus saith the Lord of hosts, Again in this place, which is desolate
    without man and without beast, and in all the cities thereof, shall be a habitation
    of shepherds causing their flocks to lie down.
  luo-luo: '“Ma e gima Jehova Nyasaye Maratego wacho: ‘Ka eri, mamono kendo maonge
    ji kata le, tiende ni e dalane duto nobedi kar kwath ma jokwath kwayoe rombegi.'
  meu-meu: 'Iehova Sabaota ini e gwau tomamu: Ina gabu ḡaḡaena, asi tauna ta eiava
    asi ubu-ubu ḡauna ta gabuna, lalonai, bona hanuana iboudiai lalodiai, mamoe ireḡudia
    taudia, edia mamoe e halaḡa-anidiamu taudia, edia noho gabudia ma bae hekara lou.'
  npi-ULB: सर्वशक्तिमान् परमप्रभु यसो भन्‍नुहुन्छ, 'अहिले न त मानिस न त पशु भएको यस
    उजाड-स्थानमा— यसका सबै सहरमा फेरि खर्कहरू हुनेछन्, जहाँ गोठालाहरूले आफ्ना बगालहरू
    चराउनेछन् ।
  yor-yor: “Èyí ni ohun tí Olúwa àwọn ọmọ-ogun wí, ‘Ní ilẹ̀ yìí tí ó ti dahoro láìsí
    ọkùnrin àti àwọn ẹran nínú gbogbo ìlú, kò ní sí pápá oko fún àwọn olùṣọ́-àgùntàn
    láti mú àwọn ẹran ọ̀sìn wọn sinmi.
  pes-OPCB: '«خداوند لشکرهای آسمان چنین می‌فرماید: در این سرزمین که همهٔ شهرهایش ویران
    شده و انسان و حیوانی در آن به چشم نمی‌خورد، بار دیگر چوپانان گله‌های خود را خواهند
    چرانید،'
  tgl-ULB: Ito ang sinasabi ni Yahweh ng mga hukbo, 'Sa napabayaang lugar na ito,
    na ngayon ay mayroon nang tao at hayop, magkakaroon muli ng pastulan sa lahat
    ng lungsod nito para sa mga pastol na umaakay sa kanilang mga kawan upang mamahinga.
  hui-hui: Anduane Homogo Hongo Haiheore kago ibugua lalu, Dindi ogoninaga tano ngaru
    bibahende mo ko hai henego wali agali nogo biangobi mbira naheore ngagonigoyu
    mani tano uruniha wali agali dewa bu holebira. Dindi ogoniha datani bayaleru andaho
    kagola nogo sibi haru haga karume dindi bibahendeha tinaga nogo sibiru datani
    nelo haru haame holebira. Anidagua biragola nogo sibiru datani bayale bu karu
    naga bialu palu wima polebira.
  mya-mya: အ​နန္တ​တန်​ခိုး​ရှင်​ထာ​ဝ​ရ​ဘု​ရား​က``လူ​နှင့် တိ​ရစ္ဆာန်​ကင်း​မဲ့​၍​သဲ​ကန္တာ​ရ​နှင့်​တူ​သော
    ဤ ပြည်​တွင်​သိုး​ကျောင်း​သား​တို့​သိုး​များ​ကို ထိန်း​ကျောင်း​ရာ​စား​ကျက်​များ​ရှိ​လာ​လိမ့်
    ဦး​မည်။-
  bod-N: དཔུང་ཚོགས་ཀུན་གྱི་དཀོན་མཆོག་ཡ་ཝཱེས་འདི་སྐད་དུ། མི་ཕྱུགས་གང་ཡང་མེད་པའི་ས་སྟོང་འདི་དང་།
    ཡུལ་འདིའི་གྲོང་ཁྱེར་ཀུན་ཏུ་རྫི་བོ་རྣམས་ཀྱིས་ཡང་བསྐྱར་རང་གི་ལུག་ཁྱུ་འཚོ་བར་འགྱུར་ཞིང་།
  sna-sna: “Zvanzi naJehovha Wamasimba Ose, ‘Munzvimbo ino, yakaparara uye isina vanhu
    kana mhuka, mumaguta ayo ose aripo muchava namafuro avafudzi okuvatisa makwai
    avo.
  spa-BLM: 'El Señor de los Ejércitos dice: “Volverá a haber en este lugar, que es
    un desierto, sin hombres y sin animales, y en todas sus ciudades, una morada de
    pastores que hagan descansar sus rebaños.'
  cac-cac: 'A Jehová Yajal d''a Smasanil tz''alan icha tic: A d''a jun lum cannac
    tz''inan tic, man̈xa anima, man̈xa noc'' noc'' ay d''ay, palta a d''a spatic yichan̈
    juntzan̈ chon̈ab'' tic, man̈ jantacoc ol ajxoc an̈ an̈c''ultac b''aj ol tan̈vajxoc
    noc'' calnel yuj eb'' stan̈vumal.'
  swh-ULB: 'Yahwe wa majeshi asema hivi: Katika sehemu hii ya ukiwa, ambamo sasa hakuna
    mwanadamu wala mnyama—katika miji yake yote kutakuwepo tena malisho ambapo wachungaji
    wataweza kupumzisha makundi yao.'
  bel-bel: 'Так кажа Гасподзь Саваоф: на гэтым месцы, якое пустое - бязь людзей, бяз
    быдла - і ва ўсіх гарадах яго зноў будуць жытлішчы пастухоў, якія будуць пасьвіць
    статкі.'
  deu-ELBBK: 'So spricht der HERR der Heerscharen: An diesem Ort, der verödet ist,
    ohne Menschen und ohne Vieh, und in allen seinen Städten wird wiederum eine Wohnung
    sein für die Hirten, die Herden lagern lassen.'
  mbb-OT: Migkaǥi pa is Nengazen he Mekeǥeǥehem te, “Kayi te mekevulungbulung he tanà
    guntaan, ne wazè en duen menge etew wey menge langgam, iyan diyà te huziyan he
    timpu duen en maan menge penebtavà diyà te langun he menge inged kayi he zutun
    ed-uwita te menge vantey te menge kerehidu is menge kerehidu zan.
  mal-2015: 'സൈന്യങ്ങളുടെ യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: മനുഷ്യനും മൃഗവും ഇല്ലാതെ
    ശൂന്യമായിരിക്കുന്ന ഈ സ്ഥലത്തും അതിന്റെ സകലപട്ടണങ്ങളിലും ആടുകളെ കിടത്തുന്ന ഇടയന്മാർക്കു
    ഇനിയും മേച്ചൽപുറം ഉണ്ടാകും;'
  rmc-rmc: 'Kada phenel o Nekzoraleder RAJ: ‚Andre kadi zamukľi phuv, so hiňi bi o
    manuša the bi o džviri, a the andre savore lakre fori ena pale o maľi, pre save
    o pasťjera pašinena peskre stadi.'
  pes-OPV: 'یهوه صبایوت چنین می‌گوید: در اینجایی که ویران و از انسان وبهایم خالی است
    و در همه شهرهایش بار دیگرمسکن شبانانی که گله‌ها را می‌خوابانند خواهدبود.'
  ron-1924: 'Аша ворбеште Домнул оштирилор: ‘Ын локул ачеста пустиу, фэрэ оамень ши
    фэрэ добитоаче, ши ын тоате четэциле луй, вор май фи ярэшь локуинце де пэсторь,
    каре-шь вор одихни турмеле. Ын четэциле де ла мунте,'
  ben-OBCV: “সর্বশক্তিমান সদাপ্রভু এই কথা বলেন, ‘এই মানুষ ও পশুহীন পরিত্যক্ত স্থানে,
    এর সমস্ত গ্রামগুলিতে, মেষপালকদের পশুপালকে বিশ্রাম দেওয়ার জন্য পুনরায় চারণভূমি
    হবে।
  som-som: Rabbiga ciidammadu wuxuu leeyahay, Meeshan cidlada ah oo aan dad iyo duunyo
    toona lahayn, iyo magaalooyinkeeda oo dhanba waxaa mar kale jiri doona rug adhijirro
    adhyahooda fadhiisiya.
  lat-VUC: 'Hæc dicit Dominus exercituum: Adhuc erit in loco isto deserto, absque
    homine et absque jumento, et in cunctis civitatibus ejus, habitaculum pastorum
    accubantium gregum.'
  eng-ASVBT: 'Thus saith Jehovah of hosts: Yet again shall there be in this place,
    which is waste, without man and without beast, and in all the cities thereof,
    a habitation of shepherds causing their flocks to lie down.'
  ita-1885: 'Così ha detto il Signor degli eserciti: In questo luogo, che è deserto,
    e dove non vi sono più nè uomini, nè bestie; e in tutte le sue città, vi saranno
    ancora mandre di pastori, che vi faranno posar le gregge.'
  eng-LXXUP: Then Jeremiah spoke to the princes, and to all the people, saying, The
    Lord sent me to prophesy against this house and against this city, all the words
    which ye have heard.
  eng-ULB: 'Yahweh of hosts says this: ''In this desolate place, where now there is
    neither man nor beast—in all its cities there will again be pastures where shepherds
    can rest their flocks.'
  spa-VBL: 'Esto es lo que dice el Señor Todopoderoso: En este páramo donde no hay
    gente ni animales, y en todas sus ciudades, volverá a haber pastos donde los pastores
    puedan llevar sus rebaños.'
  fra-_FOB: 'Ainsi a dit l''Éternel des armées: Dans ce lieu qui est désert, sans
    homme ni bête, et dans toutes ses villes, il y aura des demeures pour les bergers,
    qui y feront reposer leurs troupeaux.'
  mal-mal: 'സൈന്യങ്ങളുടെ യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: “മനുഷ്യനും മൃഗവും ഇല്ലാതെ
    ശൂന്യമായിരിക്കുന്ന ഈ സ്ഥലത്തും അതിന്റെ സകലപട്ടണങ്ങളിലും ആടുകളെ കിടത്തുന്ന ഇടയന്മാർക്ക്
    ഇനിയും മേച്ചിൽപുറം ഉണ്ടാകും;'
  urd-GVR: Rabbul-afwāj farmātā hai ki filhāl yih maqām wīrān aur insān-o-haiwān se
    ḳhālī hai. Lekin āindā yahāṅ aur bāqī tamām shahroṅ meṅ dubārā aisī charāgāheṅ
    hoṅgī jahāṅ gallābān apne rewaṛoṅ ko charāeṅge.
  suz-BL: मुर नेल्‍ल आन परमप्रभु यावेमी “मुर नु क्‍यारश भेडा, बी ब्‍यफ मबाक्‍शो रागीम
    लेंशा सहर नेल्‍लेमी गोठला आन क्‍यारश भेडा नाइक्‍तीक नु योव़तीक दुम्‍ब।
  eng-NOY: 'Thus saith Jehovah of hosts: Yet again shall there be in this place, Which
    is desolate, without man and without beast, And in all the cities thereof, A habitation
    of shepherds, who shall cause their flocks to rest;'
  ita-1927: 'Così parla l’Eterno degli eserciti: In questo luogo ch’è deserto, dove
    non v’è più né uomo né bestia, e in tutte le sue città vi saranno ancora delle
    dimore di pastori, che faranno riposare i loro greggi.'
  ckb-ckb: '«یەزدانی سوپاسالار ئەمە دەفەرموێت: ”لەم شوێنە وێرانەدا کە بێ مرۆڤ و بێ
    ئاژەڵە، جارێکی دیکە لە هەموو شارۆچکەکانی جێی شەوینی شوانەکان و مانەوەی مەڕەکانی
    لێ دەبێت.'
  eng-BBE: 'This is what the Lord of armies has said: Again there will be in this
    place, which is a waste, without man and without beast, and in all its towns,
    a resting-place where the keepers of sheep will make their flocks take rest.'
  kan-OKCV: '“ಸೇನಾಧೀಶ್ವರ ಯೆಹೋವ ದೇವರು ಹೇಳುವುದೇನೆಂದರೆ: ‘ಮನುಷ್ಯರೂ ಪಶುಗಳೂ ಇಲ್ಲದೆ ಹಾಳಾದ
    ಈ ಸ್ಥಳದಲ್ಲಿಯೂ, ಅದರ ಎಲ್ಲಾ ಪಟ್ಟಣಗಳಲ್ಲಿಯೂ, ಅದರ ಎಲ್ಲಾ ಪಟ್ಟಣಗಳಲ್ಲಿ ಕುರುಬರು ತಮ್ಮ ಹಿಂಡುಗಳಿಗೆ
    ವಿಶ್ರಾಂತಿ ನೀಡಲು ಮತ್ತೆ ಹುಲ್ಲುಗಾವಲುಗಳು ಇರುತ್ತವೆ.'
  tam-2017: மனிதனும் மிருகமும் இல்லாமல் வெட்டவெளியாக கிடக்கிற இவ்விடத்திலும், இதை
    சுற்றியுள்ள பட்டணங்களிலும், ஆட்டுமந்தையை மேய்த்துத் திருப்புகிற இடங்கள் உண்டாயிருக்கும்
    என்று சேனைகளின் யெகோவா சொல்லுகிறார்.
  spa-RV-1909: 'Así dice Jehová de los ejércitos: En este lugar desierto, sin hombre
    y sin animal, y en todas sus ciudades, aun habrá cabañas de pastores que hagan
    tener majada á ganados.'
  ron-BTF: 'Astfel spune DOMNUL oștirilor: Din nou, în acest loc, care este pustiit,
    fără om și fără animal; și în toate cetățile lui, va fi o locuință de păstori
    care vor face turmele lor să se odihnească.'
  eng-WEBP: 'The LORD of Armies says: “Yet again there will be in this place, which
    is waste, without man and without animal, and in all its cities, a habitation
    of shepherds causing their flocks to lie down.'
  eng-FBV: 'This is what the Lord Almighty says: In this wasteland where there''s
    no people or animals, and in all its towns, once again there''ll be pastures where
    shepherds can take their flocks.'
  nld-1939: 'Zo spreekt Jahweh der heirscharen: Dan zal er weer in deze plaats, Die
    eenzaam is, zonder mensen en vee, En in alle steden van Juda Een weideplaats zijn
    voor de herders, Waar ze hun kudde laten rusten.'
  nch-BL: 'Huan nojquiya TOTECO Cati Quinyacana Iilhuicac Ejcahua Ma Tatanitij quiijtohua:
    “Ipan ni tali cati amantzi sosolijtoc huan campa amo aquijme masehualme, yon tapiyalme;
    sempa oncas tamocuitahuiani cati quintamacatinemise ininborregojhua.'
  vie-1934: 'Đức Giê-hô-va vạn quân phán như vầy: Trong chỗ nầy là chỗ bị hoang vu,
    không có loài người nữa, cũng không có loài thú, và trong mọi thành nó, lại sẽ
    có những gia cư của kẻ chăn chiên khiến bầy mình nằm nghỉ.'
  hin-CV: '“सेनाओं के याहवेह का संदेश यह है: ‘इस स्थान पर, जो निर्जन, उजाड़ एवं पशु-विहीन
    हो गया है, इसके सारे नगरों में ऐसे चरवाहों का निवास हो जाएगा, जो यहां अपने पशुओं
    को विश्राम करवाते देखे जाएंगे.'
  spa-BES: 'Esto es lo que ha dicho el Señor de los ejércitos: Nuevamente habrá en
    este lugar, que es un desperdicio, sin hombre y sin animal, y en todos sus pueblos,
    volverá haber un lugar de descanso donde los criadores de ovejas harán sus rebaños
    descansar.'
  tdx-tdx: Hoe t’Iehovà’ i Màroy, Mbe ho eo indraik’ ami’ty toetse mangoakoake toy,
    ie tsy ama’ondaty, tsy aman-kàre, naho amo hene rova’eo, ty kivohom-piarake mampàndre
    o lia-rai’eo.
  tha-KJV: พระเยโฮวาห์จอมโยธาตรั​สด​ังนี้​ว่า ในสถานที่​นี้​ซึ่งเป็​นที​่​รกร้าง ปราศจากมนุษย์และปราศจากสัตว์
    และในหัวเมืองทั้งสิ้นของที่​นี้ จะเป็​นที​่อาศัยของผู้เลี้ยงแกะทั้งหลายให้แกะของเขาได้นอนลงอีก
  por-BR-2018: 'Assim diz o SENHOR dos exércitos: Neste lugar desolado, sem homem
    nem animal, e em todas as suas cidades, haverá novamente morada de pastores, que
    façam deitar o gado.'
  deu-ELO: 'So spricht Jehova der Heerscharen: An diesem Orte, der verödet ist, ohne
    Menschen und ohne Vieh, und in allen seinen Städten wird wiederum eine Wohnung
    sein für die Hirten, welche Herden lagern lassen.'
  eng-WYC-2018: The Lord of hosts saith these things, Yet in this forsaken place,
    without man, and without beast, and in all cities thereof, shall be a dwelling
    place of shepherds, (and) of flocks lying (down). (The Lord of hosts saith these
    things, Yet in this deserted place, without any people, and without any beasts,
    and in all its cities, shall be a dwelling place for shepherds, where their flocks
    can lie down.)
  epo-epo: 'Tiele diras la Eternulo Cebaot: Sur ĉi tiu loko, kiu dezertiĝis tiel,
    ke tie ne troviĝas homo nek bruto, kaj en ĉiuj ĝiaj urboj denove troviĝos loĝejoj
    de paŝtistoj, kiuj ripozigos tie siajn ŝafojn;'
  uig-PIN: 'Qünki samawi ⱪoxunlarning Sǝrdari bolƣan Pǝrwǝrdigar mundaⱪ dǝydu: — Harabǝ
    bolƣan adǝmzatsiz wǝ ⱨaywanatsiz bolƣan bu yǝrdǝ wǝ uning barliⱪ xǝⱨǝrliridǝ ⱪoy
    baⱪⱪuqilarning ɵz padilirini yatⱪuzidiƣan ⱪotanliri ⱪaytidin bar bolidu.'
  beo-beo: Hina Gode Bagadedafa, da amane sia:i, “Wali amo soge da wadela:i hafoga:i
    soge amola amo ganodini da dunu amola ohe hame esala. Be fa:no, sibi ha:i manu
    soge ida:iwane gala amoga sibi ouligisu dunu da ilia sibi fi ouligilalebe bu ba:mu
  tpi-OTNT: “Mi Bikpela I Gat Olgeta Strong, mi tok olsem. Nau dispela graun na ol
    taun bilong en i bagarap i stap na i no gat man na abus i stap long en. Tasol
    bihain ol manmeri bai i stap gen long ol dispela ples. Na gutpela gras bai i kamap
    na ol wasman bilong sipsip bai i mekim wok bilong ol gen long olgeta hap bilong
    kantri. Ol bai i bringim ol sipsip i go malolo long ol ples i gat gutpela gras.
  hau-SA: “Ga abin da Ubangiji Maɗaukaki yana cewa, ‘A wannan wuri, kango da babu
    mutane ko dabbobi, cikin dukan garuruwansa za a sāke kasance da wurin kiwo don
    makiyaya su hutar da garkunansu.
  uig-LAT: 'Chünki samawi qoshunlarning Serdari bolghan Perwerdigar mundaq deydu:
    — Xarabe bolghan ademzatsiz we haywanatsiz bolghan bu yerde we uning barliq sheherliride
    qoy baqquchilarning öz padilirini yatquzidighan qotanliri qaytidin bar bolidu.'
  nde-nde: UThixo uSomandla uthi, ‘Kuyo yonale indawo ephundlekileyo, engelabantu
    kumbe izinyamazana, kuwo wonke amadolobho ayo kuzakuba lamadlelo futhi ukuba abelusi
    baphumuze imihlambi yabo.
  ton-ton: '¶ ʻOku pehē ʻe Sihova ʻoe ngaahi kautau: “Ko e potu eni ʻaia ʻoku lala,
    pea ʻoku ʻikai ʻi ai ha tangata pe ha manu, pea ko hono ngaahi kolo kotoa pē,
    ʻe toe hoko ia ko e nofoʻanga ʻoe kau tauhi sipi pea te nau tauhi ʻi ai ʻae fanga
    sipi.'
  ces-1613: 'Takto praví Hospodin zástupů: Na místě tomto popléněném, tak že není
    žádného člověka ani hovada, i ve všech městech jeho bude ještě obydlé pastýřů,
    kdež by chovali stáda.'
  eng-WMB: 'The LORD of Hosts says: “Yet again there will be in this place, which
    is waste, without man and without animal, and in all its cities, a habitation
    of shepherds causing their flocks to lie down.'
  tam-TCV: 'சேனைகளின் யெகோவா சொல்வது இதுவே: இந்த இடம் மனிதர்களோ, மிருகங்களோ இல்லாமல்
    பாழடைந்திருக்கும். ஆயினும் இதைச் சேர்ந்த எல்லாப் பட்டணங்களிலும் மீண்டும் தங்கள்
    மந்தையை மேய்ப்பதற்கான மேய்ச்சலிடங்கள் மேய்ப்பர்களுக்கு உண்டாயிருக்கும்.'
  ceb-ULB: 'Miingon niini si Yahweh nga labawng makagagahom: ''Niining awaaw nga dapit,
    diin wala nay tawo ni mananap—maanaa na usab sibsibanan niining siyudara diin
    mapapahulay sa mga magbalantay ang panon sa ilang mga karnero.'
  pol-UBG: 'Tak mówi PAN zastępów: Znowu na tym spustoszonym miejscu bez ludzi i zwierząt
    i we wszystkich jego miastach będzie schronisko dla pasterzy, dających trzodom
    odpoczynek.'
  urd-GVU: رب الافواج فرماتا ہے کہ فی الحال یہ مقام ویران اور انسان و حیوان سے خالی
    ہے۔ لیکن آئندہ یہاں اور باقی تمام شہروں میں دوبارہ ایسی چراگاہیں ہوں گی جہاں گلہ
    بان اپنے ریوڑوں کو چَرائیں گے۔
  deu-1912: 'So spricht der HERR Zebaoth: An diesem Ort, der so wüst ist, daß weder
    Leute noch Vieh darin sind, und in allen seinen Städten werden dennoch wiederum
    Wohnungen sein der Hirten, die da Herden weiden.'
  kan-2017: ಸೇನಾಧೀಶ್ವರನಾದ ಯೆಹೋವನು ಇಂತೆನ್ನುತ್ತಾನೆ, “ಜನ, ಪಶುಗಳಿಲ್ಲದೆ ಹಾಳಾಗಿರುವ ಈ ಪ್ರಾಂತ್ಯವೂ,
    ಇಲ್ಲಿನ ಎಲ್ಲಾ ಊರುಗಳೂ ಕುರುಬರು ತಮ್ಮ ಹಿಂಡುಗಳನ್ನು ತಂಗಿಸುವುದಕ್ಕೆ ಪುನಃ ಆಸರೆಯಾಗುವವು.
  yap-yap: I SOMOL ni Gubin ma Rayag Rok e ga’ar, “U lan e re nam ney ni bod daken
    e ted ni gin ndar par e girdi’ riy fa gamanman, e bayi sul e pan riy nge galunglung
    ni aram e gin bayi fek e pi tagafaliy e gamanman e saf rorad ngay.
  hlt-MCSB: Caempuei BOEIPA loh he ni a. thui. Hlang neh rhamsa neh om pawt cakhaw
    a khopuei boeih kah boiva aka dawn kah tolkhoeng ah aka kol boiva neh a kaksap
    la he hmuen ah koep om bitni.
  mdy-ETH: ቢያ ባኮ ዎይሣ ጎዳ ሂዚ ጋዓኔ፦ «ዓሲታቴያ ቆልሞ ናንጉዋ ዳውሎ ቦኦሎ ማዔ ሃኖ ሳዔሎይዳ ሄንቃ ዓሳ ቆልሞ ሄንቃንዳ
    ቤሲ ዓኣያ ማዓንዳኔ።
  twi-ASANTE: '“Yei ne deɛ Asafo Awurade seɛ: ‘Ɛha yi a ada mpan a nnipa ne mmoa nni
    mu no; ne nkuro nyinaa so no wɔbɛnya adidibea ama nnwanhwɛfoɔ deɛ wɔn nnwankuo
    bɛhome.'
  eng-WEBU: 'The LORD of Armies says: “Yet again there will be in this place, which
    is waste, without man and without animal, and in all its cities, a habitation
    of shepherds causing their flocks to lie down.'
  wal-wal: Ubbaappe Wolqqaama GODAI hagaadan yaagees; “Ha asainne mehee bainna baisa
    biittaaninne an de7iya katamatun henttanchchati bantta dorssaa wudiyaa allaxxissiyo
    gadee de7ana.
  spa-PDDPT: 'Yavé de las huestes dice: En este lugar que está desolado, sin hombres
    ni animales, y en todas sus ciudades, aún habrá prados donde los pastores recuesten
    sus rebaños.'
  gun-gun: 'Senhor ixondaro reta va''e aipoe''ive ju: “Kova''e tekoa aỹ tekoa e''ỹa,
    avakue ha''e mymba kuery jipoi teĩ tetã yvýry ha''e javi rupi vexa''i re opena
    va''e kuery hekoa ju ''rã guymba kuery omombytu''ua rupi.'
  ilo-ULB: Daytoy ti kuna ni Yahweh a Mannakabalin-amin, “Iti daytoy a langalang a
    lugar, nga awan ti uray maysa a tao wenno aniaman nga ayup, kadagiti amin a siudad
    daytoy, addanto manen iti pagpaaraban dagiti agpaspastor a mangipaspastor kadagiti
    arbanda.
  kpg-kpg: Dimaadua di Gowaa Aamua, ga helekai, “I lodo tenua deenei dela e hai be di
    anggowaa gu deai tangada be di manu e noho ai, gei ga iai di gowaa haangai siibi
    e dau mai i golo, di gowaa o digau hagaloohi siibi e mee di dagi nadau siibi gi i golo.
  uig-ARA: 'چۈنكى ساماۋى قوشۇنلارنىڭ سەردارى بولغان پەرۋەردىگار مۇنداق دەيدۇ: ــ خارابە
    بولغان ئادەمزاتسىز ۋە ھايۋاناتسىز بولغان بۇ يەردە ۋە ئۇنىڭ بارلىق شەھەرلىرىدە
    قوي باققۇچىلارنىڭ ئۆز پادىلىرىنى ياتقۇزىدىغان قوتانلىرى قايتىدىن بار بولىدۇ.'
  sus-sus: 'Mangɛ Alatala xa masenyi nan ya: «Yakɔsi adamadi nun sube yo mu na yi
    taa kanaxi kui, kɔnɔ n man fama nɛ a niyade gɔɔrɛ xa wuya be, xuruse makantamae
    xa lu e fɛ ma.'
  pon-2006: KAUN-O, Wasa Lapalap mahsanih, “Nan sahpw wet me duwehte sapwtehn oh wasa
    me sohte aramas de mahn kin kousoan ie, e pahn pwurehng miehla wasahn kamwenge
    sihpw, wasa me silepen sihpw kan kak kahrelahng ie nair pelin sihpw.
  ksd-ksd: 'A Luluai kai ra lavur kor i biti: A kuba i ra umana tena balabalaure sip
    nina dia vadiop kadia umana kikil na sip na tur mulai ta go ra gunan i lingling,
    nina pa ta tarai ma pa ta vavaguai tana, ma ta ra lavur pia na pal tana.'
  tur-YTC: 'Ordular Yahvesi şöyle diyor: “Issız, insansız ve hayvansız kalan bu yerde,
    onun bütün kentlerinde yine sürülerini yatıran çobanlar yurdu olacak.'
  grc-BRENT: Καὶ εἶπεν Ἱερεμίας πρὸς τοὺς ἄρχοντας, καὶ παντὶ τῷ λαῷ, λέγων, Κύριος
    ἀπέστειλέ με προφητεῦσαι ἐπὶ τὸν οἶκον τοῦτον, καὶ ἐπὶ τὴν πόλιν ταύτην, πάντας
    τοὺς λόγους οὓς ἠκούσατε.
  ind-AYT: “Beginilah firman TUHAN semesta alam, ‘Di tempat ini, yang dibuang, tanpa
    manusia atau binatang, dan di semua kotanya akan ada lagi tempat tinggal para
    gembala yang mengistirahatkan ternak mereka.
  nya-nya: “Yehova Wamphamvuzonse akuti, ‘Malo ano, a chipululu ndi wopanda anthu
    kapena nyama, mʼmizinda yake yonse mudzakhala msipu umene abusa adzadyetserako
    nkhosa zawo.
  hrv-hrv: 'Ovako govori Jahve nad Vojskama: “Na ovome mjestu koje je sada pusto,
    bez čovjeka i bez živinčeta, i u svim gradovima opet će biti pašnjaci za pastire
    što odmaraju stada svoja.'
  mps-mps: “Ena Tigidali Bomo Elalubo Genuai Bidigo enote po obao. Megi da, te tǫ
    me taun dabe dolali elalubao, tama bidi me hasa dabe tede me bidibeo. Tialima,
    nosalite we bidi dabe te bulude ma bidaibao. Te wiegi yai nosaima pedelama, te
    sipsip tonalubo bidi dabe te tigidalitǫ kantride te sę ma ela paibao. Augwa
    te sipsip dabete wiegi yai nosai elalubo madi odasa pelama, tomanomainogo yaibao.
  tpi-tpi: “Mi Bikpela I Gat Olgeta Strong, mi tok olsem. Nau dispela graun na ol
    taun bilong en i bagarap i stap na i no gat man na abus i stap long en. Tasol
    bihain ol manmeri bai i stap gen long ol dispela ples. Na gutpela gras bai i kamap
    na ol wasman bilong sipsip bai i mekim wok bilong ol gen long olgeta hap bilong
    kantri. Ol bai i bringim ol sipsip i go malolo long ol ples i gat gutpela gras.
  dan-1931: 'Så siger Hærskarers HERRE: På dette ødelagte Sted, som er uden Mennesker
    og Kvæg, og i alle dets Byer skal der atter være Græsgange, hvor Hyrder lader
    deres Hjorde ligge;'
  vie-OVCB: 'Đây là điều Chúa Hằng Hữu Vạn Quân phán: Nơi này sẽ hoang vắng tiêu điều
    đến nỗi không còn một bóng người hay dấu chân thú vật, nhưng rồi tất cả thành
    sẽ đầy người chăn và bầy chiên an nghỉ.'
  guj-2017: સૈન્યોના યહોવાહ કહે છે કે; વસ્તી વગરના અને પશુ વગરના ઉજ્જડ થયેલા એવા આ
    સ્થાનમાં તથા તેના નગરોમાં ફરીથી ઘેટાંબકરાંને આરામ કરાવતાં ભરવાડોનું આશ્રયસ્થાન
    થશે.
  pon-2006A: KAUN-O, Wasa Lapalap mahsanih, “Nan sahpw wet me duwehte sapwtehn oh
    wasa me sohte aramas de mahn kin kousoan ie, e pahn pwurehng miehla wasahn kamwenge
    sihpw, wasa me silepen sihpw kan kak kahrelahng ie nair pelin sihpw.
  por-BRBSL: 'Yahweh dos Exércitos diz: “Mais uma vez haverá neste lugar, que é um
    desperdício, sem homem e sem animal, e em todas as suas cidades, uma habitação
    de pastores que faz com que seus rebanhos se deitem.'
  cth-cth: Ransahu BAWIPA ni hettelah a dei, hete hmuen tami hoi saring ao hoeh totouh
    kingdi e hoi a khopui pueng dawkvah, tuhu ka ring e tukhoumnaw khosaknae bout
    ao han.
  twi-twi: '“Sɛɛ na Asafo Awurade se: ‘Ɛha yi a ada mpan a nnipa ne mmoa nni no; ne
    nkurow nyinaa so no, wobenya nguanhwɛfo adidibea ne nea wɔn nguankuw bɛhome.'
  hlt-hlt: Caempuei BOEIPA loh he ni a thui. Hlang neh rhamsa neh om pawt cakhaw a
    khopuei boeih kah boiva aka dawn kah tolkhoeng ah aka kol boiva neh a kaksap la
    he hmuen ah koep om bitni.
  tbz-SIM: 'Kɛ̀ ti Yiɛ̀ nKuyie Mpɑkɛdɑɑ bɛ́i nkɛ dɔ̀: Dihɛì dii mmɛ̀ ndɔúnkomɛ̀, bɑ́
    onìtì nɛ̀ fɛɔ̃̀fɛ̀ kɛ̀ dɛ̀ tɛ̃́nkɛ í kɛ́rímú yɛhɛkɛ̀ yɛmɔu miɛkɛ, yɛnɑɑcɛ̃nhòkɛ̀
    wɛ̃ti kɛ bo buotɛ́mu kɛ̀ iwũɔ̃ cɛ̃mbɛ ndɛ̀ òòmmu bɛ wũɔ̃.'
  msy-2020: '“Kɨ Ikiavɨra Itir Godɨn Gavgaviba Bar Itim, kɨ kamaghɨn mɨkeme: Datɨrɨghɨn
    nguazir kam ko an itir nguibaba ikuvigha iti, ezɨ gumazamiziba ko asɨziba dar
    itir puvatɨ. Ezɨ gɨn, gumazamiziba ua nguibar kabar ikiam. Eghtɨ grazir aghuiba
    dar aghungam, eghtɨ sipsipbagh eghuvir gumaziba kantrin kamɨn nguazir oteviba
    bar, ua uan ingangarim damuam. Me graziba itir danganir aghuibar sipsipbar aku
    mangɨtɨ me aghuvsam.'
  azb-azb: 'Ordular Rəbbi deyir: “Viran olmuş, insansız və heyvansız qalmış bu ölkənin
    bütün şəhərlərində yenə çobanların öz sürülərini dincəltdikləri otlaqlar olacaq.'
  eng-DBY: 'Thus saith Jehovah of hosts: In this place which is waste, without man
    and without beast, and in all the cities thereof, there shall again be a habitation
    of shepherds causing [their] flocks to lie down.'
  hin-2017: '“सेनाओं का यहोवा कहता है: सब गाँवों समेत यह स्थान जो ऐसा उजाड़ है कि
    इसमें न तो मनुष्य रह गया है और न पशु, इसी में भेड़-बकरियाँ बैठानेवाले चरवाहे फिर
    बसेंगे।'
  wol-KYG: 'Aji Sax ji Boroom gàngoor yi dafa wax ne: «Bérab bii di gent bu kenn nekkul,
    du nit du rab ci dëkk yi fi nekk yépp, bérab bii dina dellu am parlu yu sàmm siy
    gooral seeni gàtt.'
  eng-YLT: 'Thus said Jehovah of Hosts: Again there is in this place — that is waste,
    Without man and beast, And in all its cities — a habitation of shepherds, Causing
    the flock to lie down.'
  eng-WYC-2017: The Lord of hosts saith these things, Yet in this forsaken place,
    without man, and without beast, and in all cities thereof, shall be a dwelling
    place of shepherds, of flocks lying.
  eng-WMBB: 'The LORD of Hosts says: “Yet again there will be in this place, which
    is waste, without man and without animal, and in all its cities, a habitation
    of shepherds causing their flocks to lie down.'
  urd-GVH: रब्बुल-अफ़वाज फ़रमाता है कि फ़िलहाल यह मक़ाम वीरान और इनसानो-हैवान से ख़ाली
    है। लेकिन आइंदा यहाँ और बाक़ी तमाम शहरों में दुबारा ऐसी चरागाहें होंगी जहाँ गल्लाबान
    अपने रेवड़ों को चराएँगे।
  rug-rug: 'Hiera gua si zama nia e Zihova Tadi na Qeto Minate: “Koasa vasina hie
    sapu qega meke loke tie na kurukuru koa ia, si kote toqolo pule i na duduli koari
    doduru vasileana, pude turaṉa lani ri sepati sari dia sipi.'
  gaz-gaz: '“Waaqayyo Waan Hunda Dandaʼu akkana jedha: ‘Iddoo onaa namni yookaan horiin
    keessa hin jiraanne kanaa fi magaalaawwan ishee hunda keessa lafti dheedaa kan
    tiksoonni bushaayee isaanii itti boqochiifatan ammas ni jiraata.'
  fra-LSG: 'Ainsi parle l’Éternel des armées: Il y aura encore dans ce lieu Qui est
    désert, sans hommes ni bêtes, Et dans toutes ses villes, Il y aura des demeures
    pour les bergers Faisant reposer leurs troupeaux.'
  yal-yal: “Alatala Sɛnbɛn Birin Kanna ito nan falaxi, a naxa, ‘Yamana raxɔrixini
    ito, muxune nun xuruseene mi fa dɛnaxan yi, lɔxɔna nde xuruse rabane mɔn xuruse
    rabaden nun matabuden sɔtɔma nɛn e xuruse kurune xa mɛnna taane birin yi.
  haw-1868: Ke olelo mai nei o Iehova o na kaua penei; Ma keia wahi mehameha, kanaka
    ole, a holoholona ole, a ma kona mau kulanakauhale a pau, e loaa hou no kahi noho
    no na kahuhipa, e hoomoe ana i ka lakou poe hipa.
  arb-NAV: فِي هَذَا الْمَوْضِعِ الْخَرِبِ الْمُقْفِرِ مِنَ الإِنْسَانِ وَالْحَيَوَانِ،
    وَفِي جَمِيعِ مُدُنِهِ، سَتَكُونُ مَسَاكِنُ لِلرُّعَاةِ يُرْبِضُونَ فِيهَا قُطْعَانَهُمْ.
  ewe-ewe: '“Ale Yehowa, Dziƒoʋakɔwo ƒe Aƒetɔ la gblɔe nye esi: ‘Teƒe sia kple eƒe
    du siwo katã zu aƒedo, eye amewo alo lãwo gɔ̃ hã menɔ wo me o la aganye lãnyiƒe
    damawo na alẽkplɔlawo be woakplɔ woƒe alẽhawo ayii.'
  eng-LEE: Thus hath said the Lord of hosts, Yet again shall there be in this place,
    which is ruined, without man and even without beast, and in all its cities, a
    habitation of shepherds who cause their flocks to lie down.
  asm-FB: 'বাহিনীসকলৰ যিহোৱাই এই কথা কৈছে: “এই উচ্ছন্ন ঠাইত মানুহ আৰু পশুশূন্য আৰু
    ইয়াৰ সকলো নগৰত মেৰ-ছাগৰ জাকক শয়ন কৰাওঁতা ৰখীয়াসকলৰ বসতিৰ ঠাই পুনৰায় হ’ব।'
  sus-A: مَنفّ عَلَتَلَ شَ مَسٍنيِ نَن يَ؛ «يَكْسِ عَدَ مَدِ نُن سُبٍ يٌ مُ نَ يِ
    تَا كَنَشِ كُي، كْنْ ﭑ مَن قَمَ نّ عَ نِيَدٍ فْورّ شَ وُيَ بٍ، شُرُ سٍ مَكَنتَمَيٍ
    شَ لُ عٍ قّ مَ.
  fra-SBL: 'Yahvé des armées dit : « Il y aura encore dans ce lieu désert, sans homme
    ni bête, et dans toutes ses villes, une habitation de bergers faisant reposer
    leurs troupeaux.'
  hbo-hbo: כֹּֽה־אָמַר֮ יְהוָ֣ה צְבָאֹות֒ עֹ֞וד יִֽהְיֶ֣ה ׀ בַּמָּקֹ֣ום הַזֶּ֗ה הֶחָרֵ֛ב
    מֵֽאֵין־אָדָ֥ם וְעַד־בְּהֵמָ֖ה וּבְכָל־עָרָ֑יו נְוֵ֣ה רֹעִ֔ים מַרְבִּצִ֖ים צֹֽאן׃
  kik-kik: '“O na ningĩ Jehova Mwene-Hinya-Wothe ekuuga atĩrĩ: ‘Kũndũ gũkũ kũnũhe
    na gũtarĩ andũ kana nyamũ-rĩ, matũũra makuo mothe nĩmagacooka kũgĩa ũrĩithio kũrĩa
    arĩithi makaarahagia ndũũru ciao cia mbũri.'
  fra-NCL: 'Ainsi parle Yahweh des armées : Il y aura encore dans ce lieu, désert,
    sans homme, ni bête, et dans toutes ses villes, des abris, pour les pasteurs qui
    y feront reposer leurs troupeaux.'
  cek-AK: Misatuh kaminawk ih Angraeng Sithaw mah, Kami om ai, moi kasan doeh om ai
    ah kapong sut, hae ahmuen hoi vangpuinawk boih loe tuu toep kaminawk mah angmacae
    ih tuu pacahhaih ahmuen ah om let tih.
  cuk-cuk: 'Weyob Bab-Jehová-Bela-Gangued-Nikad soged: “We-neggwebur bela bibichis-siid,
    neggweburgi dulemar sated, degi, ibmar-durgan satebalid. Degi-inigwele, bela we-neggweburmargi
    gagan-araramalad nikuoed, agine dule moli-edarbemalad, e-molimar-obunnogega imakoed.'
  uig-CYR: 'Чүнки самави қошунларниң Сәрдари болған Пәрвәрдигар мундақ дәйду: — Харабә
    болған адәмзатсиз вә һайванатсиз болған бу йәрдә вә униң барлиқ шәһәрлиридә қой
    баққучиларниң өз падилирини ятқузидиған қотанлири қайтидин бар болиду.'
  tel-2017: సేనల ప్రభువు అయిన యెహోవా ఇలా అంటున్నాడు “మనుషులు, జంతువులు లేక పాడైపోయిన
    ఈ పట్టణాలు, కాపరులు తమ గొర్రెలను మేపే ప్రాంతాలుగా, వాటిని విశ్రమింపజేసే ప్రదేశాలుగా
    ఉంటాయి.
  hat-BSA: 'Konsa pale SENYÈ dèzame yo: “Va ankò gen nan plas sa a ki dezè, ki san
    moun, ni bèt e nan tout vil li yo, yon kote pou bèje k ap okipe bann mouton yo
    rete.'
  kos-kos: LEUM GOD Kulana El fahk, “In facl se inge, su oana acn mwesis se ac wangin
    mwet ku ma orakrak muta we, ac fah sifilpa oasr nien mongo lun kosro, yen mwet
    shepherd ac ku in pwanla sheep natulos nu we.
  hbo-WLC: כֹּֽה־אָמַר֮ יְהוָ֣ה צְבָאוֹת֒ ע֞וֹד יִֽהְיֶ֣ה ׀ בַּמָּק֣וֹם הַזֶּ֗ה הֶחָרֵ֛ב
    מֵֽאֵין־אָדָ֥ם וְעַד־בְּהֵמָ֖ה וּבְכָל־עָרָ֑יו נְוֵ֣ה רֹעִ֔ים מַרְבִּצִ֖ים צֹֽאן׃
  ibo-ibo: “Ihe ndị a ka Onyenwe anyị, Onye pụrụ ime ihe niile kwuru, ‘Nʼebe a, nke
    bụ mkpọmkpọ ebe ugbu a, nke mmadụ maọbụ anụmanụ na-ebighị nʼime ya, ka a ga-emesịa
    nweekwa ebe ịta nri nke igwe ewu na atụrụ, nʼime obodo niile, ebe ndị ọzụzụ atụrụ
    ga-eduru igwe ewu na atụrụ ha gaa izuike.
  ory-ory: ସୈନ୍ୟାଧିପତି ସଦାପ୍ରଭୁ ଏହି କଥା କହନ୍ତି; ଏହି ନରଶୂନ୍ୟ ଓ ପଶୁଶୂନ୍ୟ ଧ୍ୱଂସସ୍ଥାନରେ
    ଓ ତହିଁର ସକଳ ନଗରରେ, ପୁନର୍ବାର ପଶୁପାଳକମାନଙ୍କର ବସତି ସ୍ଥାନ ହେବ, ସେମାନେ ସେସ୍ଥାନରେ ଆପଣା
    ଆପଣା ପଲମାନଙ୍କୁ ବିଶ୍ରାମ କରାଇବେ।
  chk-chk: Iwe, iei alon ewe Samol mi Unusen Manaman, “Lon ei fanü mi usun chök fanüapö,
    esap wor aramas ika man ra nom ie, epwe worsefäl lenien enen man, ia chon mas
    repwe asösöü nöür pwiin sip ie.
  rop-rop: “Langa dijan kantri na weya im jidan nomo garram eni pipul o enimul, en
    im jidan jis laik det deset kantri na, wal im garra abum gras igin weya ola stakmen
    garra deigimbat olabat ship.
  ukr-1871: 'Так говорить Господь Саваот: На сьому місцї, що запустїло та без людини,
    без скотини, й по всїх містах його постануть знов шатра пастухів, що стерегти
    муть череди свої.'
  deu-1951: 'So spricht der HERR der Heerscharen: Es sollen an diesem Orte, der von
    Menschen und Vieh verlassen ist, und in allen ihren Städten wiederum Niederlassungen
    von Hirten sein, die ihre Schafe lagern werden;'
  eng-JPS: 'Thus saith the LORD of hosts: Yet again shall there be in this place,
    which is waste, without man and without beast, and in all the cities thereof,
    a habitation of shepherds causing their flocks to lie down.'
  srp-1865: 'Ovako veli Gospod nad vojskama: na ovom mjestu pustom, gdje nema èovjeka
    ni živinèeta, i u svijem gradovima njegovijem opet æe biti torovi pastirski da
    poèivaju stada.'
  lug-lug: “Bw’ati bw’ayogera Mukama Katonda ow’Eggye nti, ‘Mu kifo kino ekirekeddwa
    awo omutali bantu wadde ensolo, mu bibuga byakyo byonna nate muliddamu amalundiro
    ag’abasumba mwe banaawummulizanga ebisibo byabwe.
  heb-heb: כה אמר יהוה צבאות עוד יהיה במקום הזה החרב מאין אדם ועד בהמה ובכל עריו נוה
    רעים מרבצים צאן׃
  ben-IRV: বাহিনীগণের সদাপ্রভু এই কথা বলেন, “এই পতিত জমিতে, যেখানে মানুষ ও পশু কিছুই
    নেই; পুনরায় সেখানে এবং সেখানকার সমস্ত শহরগুলি মেষপালকদের জন্য পশুর চারণ ভূমি
    হবে, যারা তাদের পশুপালকে শয়ন করাবে।
  pan-pan: ਸੈਨਾਂ ਦਾ ਯਹੋਵਾਹ ਇਸ ਤਰ੍ਹਾਂ ਆਖਦਾ ਹੈ ਕਿ ਇਸ ਸਥਾਨ ਵਿੱਚ ਜਿਹੜਾ ਵਿਰਾਨ ਹੈ ਅਤੇ ਜਿਹ
    ਦੇ ਵਿੱਚ ਨਾ ਆਦਮੀ ਹੈ ਨਾ ਡੰਗਰ ਅਤੇ ਉਹ ਦੇ ਸਾਰੇ ਸ਼ਹਿਰਾਂ ਵਿੱਚ ਫੇਰ ਆਜੜੀਆਂ ਦੇ ਵਸੇਬੇ ਹੋਣਗੇ
    ਅਤੇ ਉਹ ਇੱਜੜ ਬਿਠਾਉਣਗੇ
  mya-JVB: ကောင်းကင်ဗိုလ်ခြေ အရှင် ထာဝရဘုရား မိန့် တော်မူသည်ကား ၊ လူ မ ရှိ၊ တိရစ္ဆာန်
    မရှိ၊ ဆိတ်ညံ သော ဤ အရပ် တွင် ၊ မြို့ ရွာရှိသမျှ တို့၌ သိုးစု ကို ထိန်းသော သိုးထိန်း
    နေရာ ရှိ လေဦး မည်။
  tbg-tbg: 'Te Noravano Kotika ekaa kempuka vatauka maantima turo: Maa entara maa
    vataraqaa kia vaiintive aantau vahive variavaro qumina naantaaka ntirave. Ho naantiara
    qaiqaa koqe ukauvano vairamanta sipisipiqaa raqikika nái sipisipi mini vuru kaimanta
    ukau nevarave.'
  hmo-hmo: 'Siahu Ibounai Lohiabada be inai bamona ia hereva, ia gwau: “Inai anina
    lasi gabuna, mai ena taunimanima ta lasi, bona ubua gauna ta lasi gabuna ena lalonai,
    bona ena hanua ibounai lalonai, be mamoe naria taudia ese edia mamoe do idia ubua
    loaloa gabudia do idia karaia lou.'
  urd-urd: '''रब्ब — उल — अफ़वाज यूँ फ़रमाता है कि: इस वीरान जगह और इसके सब शहरों
    में जहाँ न इंसान है न हैवान, फिर चरवाहों के रहने के मकान होंगे जो अपने गल्लों
    को बिठाएँगे।'
  rus-SYN: 'Так говорит Господь Саваоф: на этом месте, которое пусто, без людей, без
    скота, и во всех городах его опять будут жилища пастухов, которые будут покоить
    стада.'
  bqc-SIM: Ma Dii Zĩgↄ̃de ma mɛ̀, guɛ beeá bɛziaɛ, gbɛ̃nazĩna ge pↄtuo ku a guuo,
    kási a wɛ̃́lɛ píi a ɛa àↄ dã́dãkɛkĩi vĩɛ, sãdãnaↄ i ń sãↄ kálɛu.
  tcz-CHONGTHU: Thaneipen Pakaiyin hitin aseiye, Hiche gamsung hi ahomkeo leh, mihem
    leh ganchaho chenmonasa hita jongle, hiche gamsunga hi avel’a hamhing hung kehdoh
    kit’a, kelngoi chinghon akelngoiteu vahna leh akicholdohnau mun hung hiding ahi.
  mar-mar: सेनाधीश परमेश्वर असे म्हणतो, या निर्जन स्थानात, जेथे आता मनुष्य व प्राणी
    कोणीही नाही. त्यातल्या सर्व नगरात कळप बसविणाऱ्या मेंढपाळांची वस्ती पुन्हा होईल.
  qub-qub: 'Munayniyoj Tayta Diosmi nin: «Canan cay nasyuncho, siudänincunacho runapis,
    uywapis mana cashancho yapaymi cangapaj guewayoj jircacuna uywayojcuna chayman
    uywancunata gatinanpaj.'
  bqp-bqp: Yinni Gusunɔ u mɑɑ Yeremi sɔ̃ɔwɑ u nɛɛ, tem mɛ, mu rɑɑ kuɑ bɑnsu mi goo
    sɑri, yɑɑ sɑbenu sɑri mɛn wusu kpuro sɔɔ. Adɑmɑ tɛ̃, yɑ̃ɑ kpɑrobu bɑ koo wɑ̃ɑ
    yeru wɑ mi, kpɑ ben yɑɑ sɑbenu nu wɛ̃rɑ.
  hat-hat: 'Men sa Seyè ki gen tout pouvwa a di ankò: -Nan peyi sa a ki fini, peyi
    kote ou pa jwenn ni moun ni bèt la nan tout lavil yo, va gen kote pou gadò mouton
    yo mennen mouton yo al manje.'
  eng-BSB: 'This is what the LORD of Hosts says: In this desolate place, without man
    or beast, and in all its cities, there will once more be pastures for shepherds
    to rest their flocks.'
  eng-WEBPB: 'The LORD of Armies says: “Yet again there will be in this place, which
    is waste, without man and without animal, and in all its cities, a habitation
    of shepherds causing their flocks to lie down.'
  kbq-kbq: Hagi Monafi sondia vahe'mofo Ra Anumzamo'a huno, Menina ama mopamo'ene
    maka ranra kuma tamimo'enena havizantfa higeno, magore huno vahemo'ene zagagafamo'enena
    omanitfa hu'ne. Hianagi henka vahera enemanisage'za, sipisipi kva vahe'mo'zanena
    sipisipi afu zagazmia zamavare'za knare trazama me'nesirega vanage'za ome mani
    fru hugahaze.
  nhe-BL: 'Huan nojquiya TOTECO Tlen Quinyacana Ielhuicac Ejcahua Ma Tlatlanitij quiijtohua:
    “Ipan ni tlali tlen amantzi sosolijtoc huan campa ax aquij tlacame, niyon tlapiyalime;
    sampa oncas tlamocuitlahuiani tlen quintlamacatinemise ininborregojhua.'
  gub-BL: Tupàn Tuweharupi Wiko Ma'e uze'eg a'e kury. — Ko ywy rehe naheta kwaw teko
    wà, ni ma'ea'yr wà. Heta putar ka'api'i amo 'ar mehe nehe. Àràpuhàràn wamono'ogar
    upuner weimaw wanerur haw rehe xe wà nehe.
  eng-DRA: 'Thus saith the Lord of hosts: There shall be again in this place that
    is desolate without man, and without beast, and in all the cities thereof, an
    habitation of shepherds causing their flocks to lie down.'
