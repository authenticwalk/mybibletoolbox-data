verse: JER.033.025
translations:
  mal-C: 'യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: ‘പകലിനോടും രാത്രിയോടുമുള്ള എന്റെ ഉടമ്പടി
    നിലനിൽക്കുന്നില്ലെങ്കിൽ, ആകാശത്തിന്റെയും ഭൂമിയുടെയും നിശ്ചിതവ്യവസ്ഥ ഞാൻ നിയമിച്ചിട്ടില്ലെങ്കിൽ,'
  deu-TKW: 'So spricht Jahwe: So gewiß mein Bund mit Tag und Nacht besteht, so gewiß
    ich die Ordnungen des Himmels und der Erde geschaffen habe,'
  lin-lin: 'Tala liloba oyo Yawe alobi : ‹ Soki nasalaki boyokani te elongo na moyi
    mpe elongo na butu, mpe soki napesaki likolo mpe mabele mibeko te,'
  eng-LSV: 'Thus said YHWH: “If My covenant [is] not with day and night, || [And if]
    I have not appointed the statutes of the heavens and earth—'
  eng-GNV: Thus sayth the Lord, If my couenant be not with day and night, and if I
    haue not appointed the order of heauen and earth,
  eng-WEBSTER: Thus saith the LORD; If my covenant is not with day and night, and
    if I have not appointed the ordinances of heaven and earth;
  nhw-BL: 'Pero nimoTECO niquijtohua: Quen amo quema nijpatlas nopa tlanahuatilme
    catli quinahuatíaj tonali huan yohuali, tlaltipactli huan ilhuicactli,'
  swh-ONEN: 'Hili ndilo asemalo Bwana: ‘Kama sijathibitisha agano langu na usiku na
    mchana, na kuziweka wakfu sheria za mbingu na nchi,'
  bba-bba: Adɑmɑ wee ye nɑ ɡerumɔ, nɛ wi nɑ kɑ sɔ̃ɔ sɔɔ kɑ wɔ̃kuru ɑrukɑwɑni bɔkuɑ,
    mɑ nɑ wɔllu kɑ tem woodɑ yiiyɑ,
  eng-KJVCPB: Thus saith the Lord; If my covenant be not with day and night, and if
    I have not appointed the ordinances of heaven and earth;
  luo-luo: 'Ma e gima Jehova Nyasaye wacho: ‘Ka dipo ni pod ok aketo singruokna godiechiengʼ
    gi otieno kod chike mogurore mar polo kod piny,'
  meu-meu: 'Iehova ini e gwau tomamu: Egu haheḡani dina bona hanuaboi ediai basinama
    haginia bona guba bona tanobada taravatudia danu,'
  npi-ULB: म, परमप्रभु यसो भन्‍छु, 'मैले दिन र रातको करार स्थापित नगरेको भए, र मैले
    स्वर्ग र पृथ्वीका नियमहरू निधो नगरेको भए,
  yor-yor: 'Báyìí ni Olúwa wí: ‘Bí èmi kò bá ti da májẹ̀mú mi pẹ̀lú ọ̀sán àti òru
    àti pẹ̀lú òfin ọ̀run àti ayé tí kò lè yẹ̀.'
  pes-OPCB: ولی تا وقتی قوانین روز و شب، و نظام زمین و آسمان برقرار است، دیگر قوم
    خود و فرزندان داوود را ترک نخواهم نمود، بلکه کسی را از نسل داوود، بر فرزندان ابراهیم،
    اسحاق و یعقوب فرمانروا خواهم ساخت و بر ایشان رحمت خواهم کرد و سعادت از دست رفته
    را به ایشان باز خواهم گرداند.»
  tgl-ULB: Akong si Yahweh ang nagsabi nito, 'Kung wala na ang aking tipan para sa
    araw at gabi, o hindi ko pinanatili ang kaayusan ng langit at lupa,
  hui-hui: Ani lagago i̱ Anduane Homogo i̱naore tigatiga larogo mbiraga horombelahondo
    habo nalolene bi lowialu dindi harila libuhondobi mana mialu binigo bialu kagoni.
  mya-mya: သို့​ရာ​တွင်​ငါ​ထာ​ဝ​ရ​ဘု​ရား​သည်​နေ့​နှင့် ညဥ့်​တို့​နှင့်​ပ​ဋိ​ညာဉ်​ပြု​ကာ
    ကမ္ဘာ​မိုး​မြေ​ကို ထိန်း​ချုပ်​ရန်​အ​တွက်​ဋ္ဌမ္မ​တာ​တ​ရား​ကို ဖန်​တီး​၍​ထား​၏။-
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེས་འདི་སྐད་དུ། ངས་ཉིན་དཀར་དང་མཚན་མོའི་ཞལ་ཆད་མ་བཞག་པ་དང་། གནམ་སའི་སྲོལ་མ་བཀོད་པ་ཡིན་ན།
  sna-sna: 'Zvanzi naJehovha: ‘Kana ndikasasimbisa sungano yangu namasikati nousiku
    nemitemo yakatemwa yematenga napasi,'
  spa-BLM: 'Dice Yahvé: “Si mi pacto del día y de la noche falla, si no he establecido
    las ordenanzas del cielo y de la tierra,'
  cac-cac: A in Jehová in in b'onac jun in trato yed' c'ualil yed' d'ac'valil. Svalani
    chajtil tz'aj sb'ey satchaan̈ yed' sat lum tic, max q'uexmajlaj.
  swh-ULB: Mimi, Yahwe, nasema hivi, 'Kama sijalithibitisha agano la mchana na usiku,
    na kama sijaziweka sheria za mbingu na dunia,
  bel-bel: 'Так кажа Гасподзь: калі запавету Майго пра дзень і пра ноч і статутаў
    неба і зямлі Я не зацьвердзіў,'
  deu-ELBBK: 'So spricht der HERR: Wenn nicht mein Bund bezüglich des Tages und der
    Nacht besteht, wenn ich nicht die Ordnungen des Himmels und der Erde festgesetzt
    habe,'
  mbb-OT: Piru migkaǥi a te iring te kenà egkahalin is kebpekid-uyun ku te maandew
    wey mezukilem wey is belaud ku he para te minsan hengkey he linimbag ku diyà te
    langit wey tanà,
  mal-2015: യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു; പകലിനോടും രാത്രിയോടും ഉള്ള എന്റെ നിയമം
    നിലനില്ക്കുന്നില്ലെങ്കിൽ, ഞാൻ ആകാശത്തിന്റെയും ഭൂമിയുടെയും വ്യവസ്ഥ നിയമിച്ചിട്ടില്ലെങ്കിൽ,
  rmc-rmc: 'Kada phenel o RAJ: ‚Te prephagľomas e zmluva le dživeseha the la račaha
    a te zrušinďomas mire phuvakre the ňeboskre zakoni,'
  pes-OPV: 'خداوند چنین می‌گوید: اگر عهد من با روز وشب نمی بود و قانون های آسمان و
    زمین را قرارنمی دادم،'
  ron-1924: 'Аша ворбеште Домнул: ‘Дакэ н-ам фэкут легэмынтул Меу ку зиуа ши ку ноаптя,
    дакэ н-ам ашезат леӂиле черурилор ши але пэмынтулуй,'
  ben-OBCV: সদাপ্রভু এই কথা বলেন, ‘যদি আমি দিন ও রাত্রি হওয়ার জন্য আমার নিয়ম প্রতিষ্ঠিত
    না করে থাকি এবং আকাশমণ্ডল ও পৃথিবীর সঙ্গে কৃত নির্ধারিত বিধান আমার না থাকে,
  som-som: Rabbigu wuxuu leeyahay, Hadduusan axdigayga habeenka iyo maalintu sii jirin,
    ama haddaanan waajib ka dhigin qaynuunnada samada iyo dhulkaba,
  lat-VUC: 'Hæc dicit Dominus: Si pactum meum inter diem et noctem, et leges cælo
    et terræ non posui,'
  eng-ASVBT: 'Thus saith Jehovah: If my covenant of day and night stand not, if I
    have not appointed the ordinances of heaven and earth;'
  ita-1885: 'Così ha detto il Signore: Se io non ho stabilito il mio patto intorno
    al giorno, ed alla notte, e gli statuti del cielo, e della terra;'
  eng-ULB: I, Yahweh, say this, 'If I have not established the covenant of day and
    night, and if I have not fixed the laws of heaven and earth,
  spa-VBL: 'Esto es lo que dice el Señor: Así como no puedo romper mi acuerdo con
    el día y la noche y las leyes que regulan el cielo y la tierra,'
  fra-_FOB: 'Ainsi a dit l''Éternel: Si je n''ai pas fait mon alliance avec le jour
    et la nuit, et si je n''ai pas établi les lois des cieux et de la terre,'
  mal-mal: യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു; “പകലിനോടും രാത്രിയോടും ഉള്ള എന്റെ നിയമം
    നിലനില്‍ക്കുന്നില്ലെങ്കിൽ, ഞാൻ ആകാശത്തിന്റെയും ഭൂമിയുടെയും വ്യവസ്ഥ നിയമിച്ചിട്ടില്ലെങ്കിൽ,
  urd-GVR: Lekin Rab farmātā hai, “Jo ahd maiṅ ne din aur rāt se bāndhā hai wuh maiṅ
    nahīṅ toṛūṅgā, na kabhī āsmān-o-zamīn ke muqarrarā usūl mansūḳh karūṅga.
  suz-BL: परमप्रभु यावेमी “गो नाक्‍दो नु नाक्‍त नु आं कबल मपाता हना, सरीङ, रागीम आं
    देंशो मपाम्‍तेक्‍म हना,
  eng-NOY: 'Thus saith Jehovah: If my covenant concerning the day and the night be
    not maintained, And if I have not established the ordinances of the heaven and
    the earth,'
  ita-1927: 'Così parla l’Eterno: Se io non ho stabilito il mio patto col giorno e
    con la notte, e se non ho fissato le leggi del cielo e della terra,'
  ckb-ckb: 'یەزدان ئەمە دەفەرموێت: ”ئەگەر پەیمانی خۆمم لەگەڵ ڕۆژ و شەو و فەرزەکانی
    ئاسمان و زەوی نەبەست،'
  eng-BBE: The Lord has said, If I have not made day and night, and if the limits
    of heaven and earth have not been fixed by me,
  kan-OKCV: 'ಯೆಹೋವನಾದ ನಾನು ಹೇಳುವುದನ್ನು ಕೇಳು: ‘ಹಗಲಿರುಳೆಂಬ ಸ್ಥಿರವಾದ ನಿಬಂಧನೆಯನ್ನು ನಾನು
    ಮಾಡದೆ ಹೋಗಿದ್ದರೆ, ಭೂಮ್ಯಾಕಾಶಗಳಿಗೆ ನಿಯಮವನ್ನು ನಾನು ವಿಧಿಸದೆ ಹೋಗಿದ್ದರೆ,'
  tam-2017: வானத்திற்கும் பூமிக்கும் குறித்திருக்கிற நியமங்களை நான் காக்காமல், பகல்
    நேரத்தையும் இரவு நேரத்தையும் குறித்து நான் செய்த உடன்படிக்கை அழிந்துபோகிறது என்றால்,
  spa-RV-1909: 'Así ha dicho Jehová: Si no permaneciere mi concierto con el día y
    la noche, si yo no he puesto las leyes del cielo y la tierra,'
  ron-BTF: 'Astfel spune DOMNUL: Dacă legământul meu nu este nici cu ziua, nici cu
    noaptea; și dacă eu nu am rânduit rânduielile cerului și ale pământului;'
  eng-WEBP: 'The LORD says: “If my covenant of day and night fails, if I have not
    appointed the ordinances of heaven and earth,'
  eng-FBV: 'This is what the Lord says: Just as I can''t break my agreement with the
    day and the night and the laws that regulate heaven and earth,'
  nld-1939: 'Zo spreekt Jahweh: Zo waar Ik mijn verbond met de dag en de nacht, En
    de wetten van hemel en aarde heb gesteld:'
  nch-BL: 'Pero nimoTECO niquijtohua: Quej amo quema nijpatas nopa tanahuatilme cati
    quinahuatíaj tonali huan yohuali, taltipacti huan ilhuicacti,'
  vie-1934: 'Nhưng, nầy là lời Đức Giê-hô-va phán: Nếu giao ước của ta về ngày và
    đêm chẳng đứng, và nếu ta đã chẳng định luật phép cho trời và đất,'
  hin-CV: 'याहवेह की वाणी यह है: ‘यदि दिन एवं रात्रि से संबंधित मेरी वाचा भंग होना
    संभव है, यदि आकाश एवं पृथ्वी के नियमों में अनियमितता संभव है,'
  spa-BES: 'El Señor ha dicho: Si no he hecho el día y la noche, y si los límites
    del cielo y la tierra no han sido fijados por mí,'
  tdx-tdx: 'Hoe t’Iehovà: Naho tsy nifañina ami’ty andro naho ty haleñe, naho tsy
    tinendreko fañè i likera­ñey naho ty tane toy:'
  tha-KJV: พระเยโฮวาห์ตรั​สด​ังนี้​ว่า ถ้าเรามิ​ได้​สถาปนาพันธสัญญาของเรากับวันและคืน
    และสถาปนากฎต่างๆของฟ้าสวรรค์และแผ่นดินโลกแล้ว
  por-BR-2018: 'Assim diz o SENHOR: Se meu pacto com o dia e a noite não durasse,
    se eu não tivesse estabelecido as leis do céu e a terra,'
  deu-ELO: 'So spricht Jehova: Wenn nicht mein Bund betreffs des Tages und der Nacht
    besteht, wenn ich nicht die Ordnungen des Himmels und der Erde festgesetzt habe,'
  eng-WYC-2018: The Lord saith these things, If I setted not my covenant betwixt day
    and night, and if I setted not laws to heaven and earth; (But the Lord saith these
    things, If I had not made my covenant between day and night, and if I had not
    made my laws in the heavens and on the earth;)
  epo-epo: 'Tiele diras la Eternulo: Se Mi ne farus interligon pri tago kaj nokto
    kaj Miajn leĝojn pri la ĉielo kaj la tero,'
  uig-PIN: 'Pǝrwǝrdigar mundaⱪ dǝydu: — Mening kündüz wǝ keqini bekitkǝn ǝⱨdǝm ɵzgirip
    kǝtsǝ, yaki asman-zemindiki ⱪanuniyǝtlǝrni bekitmigǝn bolsam,'
  beo-beo: Be Na, Hina Gode, da eso amola gasi amoma Gousa:su hamoi. Na da sema amo
    da osobo bagade amola mu ouligisa, amo Ni fawane hamoi.
  tpi-OTNT: Tasol mi Bikpela, mi tok stret. Mi bin wokim kontrak wantaim san na nait
    na mi bin putim olgeta lo bilong skai na graun,
  hau-SA: Ga abin da Ubangiji yana cewa, ‘In ban kafa alkawarina game da rana da kuma
    game da dare ba in kuma gyara dokokin sama da duniya ba,
  uig-LAT: 'Perwerdigar mundaq deydu: — Méning kündüz we kéchini békitken ehdem özgirip
    ketse, yaki asman-zémindiki qanuniyetlerni békitmigen bolsam,'
  nde-nde: UThixo uthi, ‘Nxa ngingamisanga isivumelwano sami lelanga lobusuku kanye
    lemithetho eqinileyo yasezulwini lasemhlabeni,
  ton-ton: ‌ʻOku pehē ʻe Sihova, “Kapau ʻoku ʻikai ʻi heʻeku fuakava ʻae ʻaho mo e
    pō, pea kapau ʻoku ʻikai te u tuʻutuʻuni ʻae ngaahi fono ʻoe langi mo māmani;
  ces-1613: 'Takto praví Hospodin: Nebude-liť smlouva má se dnem a nocí, a ustanovení
    nebes i země zdržáno,'
  eng-WMB: 'The LORD says: “If my covenant of day and night fails, if I have not appointed
    the ordinances of heaven and earth,'
  tam-TCV: 'யெகோவா கூறுவது இதுவே: ‘பகலோடும், இரவோடும் நான் பண்ணின உடன்படிக்கையையும்,
    வானத்திற்கும், பூமிக்கும் நான் விதித்த சட்டங்களையும் நான் நிலை நிறுத்தாமல் இருப்பேனானால்,'
  ceb-ULB: Ako, si Yahweh ang miingon niini. 'Kung wala ko buhata ang kasabotan sa
    adlaw ug sa gabii, ug kung wala ko gipahimutang ang mga balaod sa langit ug sa
    yuta,
  pol-UBG: 'Tak mówi PAN: Jeśli nie istnieje moje przymierze z dniem i nocą i jeśli
    nie ustaliłem praw dla niebios i ziemi;'
  urd-GVU: لیکن رب فرماتا ہے، ”جو عہد مَیں نے دن اور رات سے باندھا ہے وہ مَیں نہیں
    توڑوں گا، نہ کبھی آسمان و زمین کے مقررہ اصول منسوخ کروں گا۔
  deu-1912: 'So spricht der HERR: Halte ich meinen Bund nicht Tag und Nacht noch die
    Ordnungen des Himmels und der Erde,'
  kan-2017: ಯೆಹೋವನು ಇಂತೆನ್ನುತ್ತಾನೆ, ಹಗಲಿರುಳೆಂಬ ನನ್ನ ನಿಬಂಧನೆಯು ಸ್ಥಿರವಾಗಿ ನಿಲ್ಲದಿದ್ದರೆ,
    ಭೂಮ್ಯಾಕಾಶಗಳ ಕಟ್ಟಳೆಗಳನ್ನು ನಾನು ವಿಧಿಸಿದವನಲ್ಲದಿದ್ದರೆ,
  yap-yap: Machane I gag SOMOL, e ku gu ngongliy e m’ag u thilmad e rran nge nep,
    kug ngongliy e motochiyel ni nge gagiyegnag e fayleng nge lanelang.
  hlt-MCSB: BOEIPA loh he ni a. thui. Khoyin neh khothaih kah ka paipi pawt koinih
    vaan neh diklai kah khosing khaw ka khueh mahpawh.
  mdy-ETH: ሄሊሳዖ ሃሣ ናንጊና ናንጋ ጎዳ ሂዚ ጌዔኔ፦ «ሮኦሮና ዋንቶና ዎሊም ቤሲ ጌሣንዳጉዲ፥ ጫሪንጮና ሳዖናኮዋ ናንጊና
    ናንጋ ዳምቤ ዓኣያ ማዓንዳጉዲ ጫኣቂ ዶዲሼሢ ታናኬ፤ ዬያ ታኣኒ ማዺባኣያ ማዔቴ፥
  twi-ASANTE: 'Deɛ Awurade seɛ nie: ‘Sɛ mantintim me ne adekyeɛ ne adesaeɛ apam ne
    ɔsoro ne asase mmara no a,'
  eng-WEBU: 'The LORD says: “If my covenant of day and night fails, if I have not
    appointed the ordinances of heaven and earth,'
  wal-wal: Taani GODAI gallassaaranne qammaara maacettido maachchaanne saluwaanne
    sa7aa higgiyaa minttabeennabaa gidiyaakko,
  spa-PDDPT: 'Yavé dice: Si no es cierto mi Pacto con el día y la noche, ni mis designios
    para el cielo y la tierra,'
  gun-gun: 'Mba''eta Senhor aipoe''i: “Ára ha''e pytũ oiko aguã re xeayvuague namboaxa
    riveia rami, ha''e yva ha''e yvy re ikuai va''e xee ndaeja riveia rami'
  ilo-ULB: Siak a ni Yahweh, kastoy ti kunak, 'No saanen a masurot ti intudingko maipanggep
    iti aldaw ken iti rabii, wenno saanko a pagtalinaeden ti urnos ti langit ken ti
    daga, wenno saanko pagtaltalinaeden ti urnos ti langit ken ti daga,
  kpg-kpg: Gei au, go Dimaadua, guu hai dagu hagababa gi di aa mo di boo, gei Au guu hai
    agu haganoho ala e haga ngalungalua ai henuailala mo di langi.
  uig-ARA: 'پەرۋەردىگار مۇنداق دەيدۇ: ــ مېنىڭ كۈندۈز ۋە كېچىنى بېكىتكەن ئەھدەم ئۆزگىرىپ
    كەتسە، ياكى ئاسمان-زېمىندىكى قانۇنىيەتلەرنى بېكىتمىگەن بولسام،'
  sus-sus: Alatala bara a masen, «Alɔ n saatɛ tongoxi yanyi nun kɔɛ raminife ra ki
    naxɛ, alɔ n saatɛ tongoxi koore nun bɔxi raɲɛrɛfe ra ki naxɛ,
  pon-2006: Ahpw ngehi, KAUN-O, wiadahr inou ehu ong rahn oh pwohng, oh I wiadahr
    kosonned kei me katakatanga sampah oh pahnlahng.
  ksd-ksd: 'A Luluai i biti dari: Ona kaugu kunubu ure ra keake ma ure ra marum pa
    na tur mulai, ona pa iau ga kure tar ra lavur mangamangana arama ra bala na bakut
    ma ra pia,'
  tur-YTC: 'Yahve şöyle diyor: “Eğer gündüz ve geceyle olan antlaşmam bozulursa, eğer
    göklerin ve yerin yasalarını saptamazsam,'
  ind-AYT: Beginilah firman TUHAN, “Jika Aku tidak menegakkan perjanjian-Ku dengan
    siang dan malam dan ketetapan untuk langit dan bumi,
  nya-nya: ‘Koma Ine Yehova ndinachita pangano ndi usana ndi usiku. Ndinakhazikitsanso
    malamulo oyendetsa dziko lakumwamba ndi dziko lapansi,
  hrv-hrv: 'Ovako govori Jahve: “Da ne sklopih saveza svojega s danom i noći i da
    ne postavih zakone nebu i zemlji,'
  mps-mps: Tialima, ena Genuai Bidi, eno po dolo obao. Eno dąų walali bomo yai po
    te giligade dali, hulide meeno bomo yai po tigidali te dagalude me tǫde muai
    dao.
  tpi-tpi: Tasol mi Bikpela, mi tok stret. Mi bin wokim kontrak wantaim san na nait
    na mi bin putim olgeta lo bilong skai na graun,
  dan-1931: 'Så siger HERREN: Hvis jeg ikke har fastsat min Pagt med Dag og Nat, givet
    Love for Himmel og Jord,'
  vie-OVCB: 'Nhưng đây là điều Chúa Hằng Hữu phán: ‘Nếu Ta không lập giao ước với
    ngày và đêm, không thay đổi các định luật vũ trụ, Ta sẽ không từ bỏ dân Ta.'
  guj-2017: હું યહોવાહ આ કહું છું કે, જો દિવસ તથા રાત સાથેનો મારો કરાર ટકે નહિ. અને
    જો મેં પૃથ્વી તથા આકાશના નિયમો નિર્ધારિત કર્યા નહિ હોય,
  pon-2006A: Ahpw ngehi, KAUN-O, wiadahr inou ehu ong rahn oh pwohng, oh I wiadahr
    kosonned kei me katakatanga sampah oh pahnlahng.
  por-BRBSL: 'Yahweh diz: “Se minha aliança do dia e da noite falhar, se eu não tiver
    nomeado as ordenanças do céu e da terra,'
  cth-cth: BAWIPA ni hettelah a dei, kanîthun hoi tangmin lawkkam teh awm hoehpawiteh,
    talai hoi kalvan coungnae naw ka pouk hoeh pawiteh,
  twi-twi: 'Nea Awurade se ni: ‘Sɛ mantintim me ne adekyee ne adesae apam ne ɔsoro
    ne asase mmara no a,'
  hlt-hlt: BOEIPA loh he ni a thui. Khoyin neh khothaih kah ka paipi pawt koinih vaan
    neh diklai kah khosing khaw ka khueh mahpawh.
  tbz-SIM: 'Mí ndi Yiɛ̀ nKuyie m bɛ́immu kɛ tú: Mí nwèè duɔ́ ndinùù kuyie nnɛ̀ kɛyènkɛ̀
    kɛ̀ dɛ̀ bo mmí, mí nwèè duɔ́ nyikuɔ́ kɛĩ́nkɛ̀ nɛ̀ kɛtenkɛ̀,'
  msy-2020: 'Ezɨ kɨ Ikiavɨra Itir God, kɨ guizbangɨra mɨgei: Kɨ aruem ko, dɨmagarim
    ko Akar Gavgavim akɨrigha, overiam ko nguazim bagha bizir kɨ damuasa mɨkemeziba
    bar da arɨki,'
  azb-azb: 'Rəbb belə deyir: “Necə ki gecə-gündüzlə əhd bağlayıb yer və göyün dəyişməz
    qaydalarını qoydum,'
  eng-DBY: 'Thus saith Jehovah: If my covenant of day and night [stand] not, if I
    have not appointed the ordinances of the heavens and the earth,'
  hin-2017: यहोवा यह कहता है, यदि दिन और रात के विषय मेरी वाचा अटल न रहे, और यदि आकाश
    और पृथ्वी के नियम मेरे ठहराए हुए न रह जाएँ,
  wol-KYG: 'Waaye Aji Sax ji dafa wax ne: «Ndegam du maa fas sama kóllëre maak bëccëg
    ak guddi, te du maa saxalal asamaan ak suuf ay sàrt,'
  eng-YLT: 'Thus said Jehovah: If My covenant [is] not daily and nightly, The statutes
    of heaven and earth I have not appointed —'
  eng-WYC-2017: The Lord saith these things, If I setted not my covenant betwixt day
    and night, and if I setted not laws to heaven and earth;
  eng-WMBB: 'The LORD says: “If my covenant of day and night fails, if I have not
    appointed the ordinances of heaven and earth,'
  urd-GVH: लेकिन रब फ़रमाता है, “जो अहद मैंने दिन और रात से बाँधा है वह मैं नहीं तोड़ूँगा,
    न कभी आसमानो-ज़मीन के मुक़र्ररा उसूल मनसूख़ करूँगा।
  rug-rug: 'Hiera gua si zama nia Arau Zihova: ‘Be guana lopu ele tavetia Rau sa Qua
    vinariva egoi koari rane na boṉi meke va turui sari tinarae koari maṉauru meke
    pepeso,'
  gaz-gaz: 'Waaqayyo akkana jedha: ‘Ani utuu halkanii fi guyyaa wajjin kakuu koo jabeessee
    dhaabuu baadhee, samii fi lafaafis seera kaaʼuu baadhee,'
  fra-LSG: 'Ainsi parle l’Éternel: Si je n’ai pas fait mon alliance avec le jour et
    avec la nuit, Si je n’ai pas établi les lois des cieux et de la terre,'
  yal-yal: Alatala ito nan falaxi, a naxa, “Xa layirin mi yi nxu nun yanyin nun kɔɛɛn
    tagi nun, xa n mi yi kore xɔnna nun bɔxɔ xɔnna da kiin sariyane sa nun,
  haw-1868: Ke i mai nei o Iehova penei; Ina aohe a'u berita me ke ao a me ka po,
    aole hoi i kau i na kanawai o ka lani a me ka honua;
  arb-NAV: 'وَهَذَا مَا يُعْلِنُهُ الرَّبُّ: إِنْ كُنْتُ لَمْ أَعْقِدْ مِيثَاقاً مَعَ
    النَّهَارِ وَاللَّيْلِ، وَلَمْ أَسُنَّ أَحْكَاماً لِلسَّمَاوَاتِ وَالأَرْضِ،'
  ewe-ewe: 'Ale Yehowa gblɔe nye esi: Nenye ɖe nyemebla nu kple ŋkeke kple zã o eye
    mede se na dziƒo kple anyigba o la,'
  eng-LEE: 'Thus hath said the Lord, If my covenant be not with day and night, if
    I have not appointed the ordinances of heaven and earth:'
  asm-FB: 'মই যিহোৱাই এই কথা কৈছোঁ: দিন আৰু ৰাতি মোৰ নিয়ম যদি নৰয়, আৰু যদি মই স্ৱৰ্গ
    আৰু পৃথিৱীৰ নিয়মবোৰ নিৰূপণ নকৰাকৈ থকোঁ,'
  sus-A: عَلَتَلَ بَرَ عَ مَسٍن، «عَلْ ﭑ سَاتّ تٌنفٌشِ يَنيِ نُن كْي رَ مِنِقٍ رَ
    كِ نَشّ، عَلْ ﭑ سَاتّ تٌنفٌشِ كٌورٍ نُن بْشِ رَحّرّقٍ رَ كِ نَشّ،
  fra-SBL: 'Yahvé dit : « Si mon alliance du jour et de la nuit vient à manquer, si
    je n''ai pas établi les ordonnances du ciel et de la terre,'
  hbo-hbo: כֹּ֚ה אָמַ֣ר יְהוָ֔ה אִם־לֹ֥א בְרִיתִ֖י יֹומָ֣ם וָלָ֑יְלָה חֻקֹּ֛ות שָׁמַ֥יִם
    וָאָ֖רֶץ לֹא־שָֽׂמְתִּי׃
  kik-kik: 'Jehova ekuuga atĩrĩ: ‘Angĩkorwo ndiigĩte kĩrĩkanĩro gĩakwa na mũthenya
    na ũtukũ, o na mawatho marĩa marũmu ma igũrũ na thĩ-rĩ,'
  fra-NCL: 'Ainsi parle Yahweh : Si je n’ai pas établi mon alliance avec le jour et
    la nuit, et si je n’ai pas posé les lois du ciel et de la terre,'
  cek-AK: Angraeng mah, Jeremiah Kai loe khodai hoi khoving hanah lok ka maihaih to
    ka phrae ai, van hoi long mah lok tahngai hanah ukhaih dan doeh ka caksak.
  cuk-cuk: 'Ani Bab-Jehová soged: An-sunnad an neg-ibginedbo-igar-mesissulina, degi,
    mutikidbo-igar-mesissulina, degine, nibneggad-igar-mamaid, napneggad-igar-mamaidi,
    an mesissurbalina,'
  uig-CYR: 'Пәрвәрдигар мундақ дәйду: — Мениң күндүз вә кечини бекиткән әһдәм өзгирип
    кәтсә, яки асман-зиминдики қанунийәтләрни бекитмигән болсам,'
  tel-2017: యెహోవానైన నేను ఇలా అంటున్నాను, “పగలు గురించి, రాత్రి గురించి, నేను చేసిన
    నిబంధన నిలకడగా ఉండకపోతే,
  hat-BSA: 'Konsa pale SENYÈ a: ‘Si akò Mwen an pou lajounen ak lannwit pa kanpe,
    epi aranjman ki òdone nan syèl yo pa t fèt pa Mwen menm,'
  kos-kos: Tusruktu nga, LEUM GOD, oasr wuleang luk nu ke len ac nu ke fong, ac nga
    pa orala oakwuk ma karingin faclu ac yen engyeng uh.
  hbo-WLC: כֹּ֚ה אָמַ֣ר יְהוָ֔ה אִם־לֹ֥א בְרִיתִ֖י יוֹמָ֣ם וָלָ֑יְלָה חֻקּ֛וֹת שָׁמַ֥יִם
    וָאָ֖רֶץ לֹא־שָֽׂמְתִּי׃
  ibo-ibo: Ihe ndị a ka Onyenwe anyị kwuru, ‘Ọ bụrụ na m emeghị ka ọgbụgba ndụ dịrị
    nʼetiti mụ na ehihie na abalị, meekwa ka iwu na-achị eluigwe na ụwa guzosie ike,
  ory-ory: ସଦାପ୍ରଭୁ ଏହି କଥା କହନ୍ତି, ଯେବେ ଦିବସ ଓ ରାତ୍ରି ସମ୍ବନ୍ଧୀୟ ଆମ୍ଭର ନିୟମ ସ୍ଥିର
    ନ ରହେ, ଆମ୍ଭେ ଯଦି ଆକାଶର ଓ ପୃଥିବୀର ବିଧିସକଳ ନିରୂପଣ କରି ନ ଥାଉ,
  chk-chk: 'Nge ngang ewe Samol mi Lapalap üa apasa: Are ai pwon fän iten rän me pwin
    me ai allük fän iten läng me fanüfan resap chüen pwönüetä,'
  rop-rop: Bat, mi na YAWEI bin meigim strongbala pramis blanga deitaim en naitaim,
    en aibin meigim det lowa blanga meigim det graun en skai jidan raitwei.
  ukr-1871: 'То ж так говорить Господь: Як я мого заповіту про день і ніч і уставів
    неба й землї твердо не поставив,'
  deu-1951: 'So spricht nun der HERR also: So gewiß ich meinen Bund mit Tag und Nacht,
    die Ordnungen des Himmels und der Erde festgesetzt habe,'
  eng-JPS: 'Thus saith the LORD: If My covenant be not with day and night, if I have
    not appointed the ordinances of heaven and earth;'
  srp-1865: 'Ovako veli Gospod: ako nijesam postavio zavjeta svojega za dan i za noæ
    i uredbe nebesima i zemlji,'
  lug-lug: Bw’ati bw’ayogera Mukama nti, ‘Bwe mba nga sassaawo ndagaano yange n’emisana
    n’ekiro n’amateeka ag’enkalakkalira ag’eggulu n’ensi,
  heb-heb: כה אמר יהוה אם לא בריתי יומם ולילה חקות שמים וארץ לא שמתי׃
  ben-IRV: আমি, সদাপ্রভু এই কথা বলি, ‘দিন ও রাত সম্বন্ধে আমার নিয়ম যদি না থাকে, যদি
    আকাশমণ্ডল ও পৃথিবীর সম্বন্ধে আমার নিয়ম নির্ধারণ না করি,
  pan-pan: ਯਹੋਵਾਹ ਇਸ ਤਰ੍ਹਾਂ ਆਖਦਾ ਹੈ ਕਿ ਜੇ ਮੈਂ ਆਪਣੇ ਨੇਮ ਨੂੰ ਦਿਨ ਅਤੇ ਰਾਤ ਨਾਲ ਅਤੇ ਆਪਣੀਆਂ
    ਬਿਧੀਆਂ ਨੂੰ ਅਕਾਸ਼ ਅਤੇ ਧਰਤੀ ਨਾਲ ਕਾਇਮ ਨਾ ਕੀਤਾ ਹੋਵੇ
  mya-JVB: ထာဝရဘုရား မိန့် တော်မူသည်ကား ၊ နေ့ နှင့် ညဉ့် အဘို့ငါ ၏ပဋိညာဉ် မရှိ လျှင်
    ၎င်း ၊ မိုဃ်းကောင်းကင် နှင့် မြေကြီး တရား တို့ကို ငါမ စီရင် လျှင်၎င်း ၊
  tbg-tbg: 'Vika minti tiamantavata, te mintima turo: Aatitaivavata enta ivavata te
    uva vataunara naitaramake avataqi vuate ti, vitanta autuke vataunarave. Naaruvavanovata
    vatavanovata vohaa aramake te uva vataunara avataqi vi variarave.'
  hmo-hmo: To lau Lohiabada ese gwauhamata taravatuna dina bona hanuaboi danu lau
    karaia vadaeni, bona egu taravatu ese tanobada bona guba edia kara ia biagua noho.
  urd-urd: 'ख़ुदावन्द यूँ फ़रमाता है कि: अगर दिन और रात के साथ मेरा ''अहद न हो, और
    अगर मैंने आसमान और ज़मीन का निज़ाम मुक़र्रर न किया हो;'
  rus-SYN: 'Так говорит Господь: если завета Моего о дне и ночи и уставов неба и земли
    Я не утвердил,'
  bqc-SIM: Ma Dii ma mɛ̀, tó mi fãanɛ ń gwãasĩnao dilɛo, mɛ́ mi iko dilɛ musu
    ń zĩ́lɛoɛo,
  tcz-CHONGTHU: Pakaiyin hitin aseiye, Keiman kamite kapaidoh kit sangin, keiman sun
    le jan chule lei le van umje dingdan kasemtohsa hi, khel jing e;
  mar-mar: परमेश्वर असे म्हणतो, “जर माझा दिवस व रात्र याविषयीचा माझा करार अढळ नाही
    किंवा मी जर आकाशाचे आणि पृथ्वीचे नियम स्थापिले नाहीत,
  qub-qub: 'Chaymi noga Tayta Dios në: Chacaypis junajpis cananpämi nishcä. Syëlucho
    allpacho imano cananpäpis nishcämi.'
  bqp-bqp: Adɑmɑ wee ye nɑ gerumɔ, nɛ wi nɑ kɑ sɔ̃ɔ sɔɔ kɑ wɔ̃kuru ɑrukɑwɑni bɔkuɑ,
    mɑ nɑ wɔllu kɑ tem woodɑ yiiyɑ,
  hat-hat: 'Men sa mwen menm Seyè a, mwen di: Mwen fè yon kontra ak lajounen, mwen
    fè yon kontra ak lannwit. Mwen bay regleman jan pou tout bagay nan syèl la ak
    sou latè a mache.'
  eng-BSB: 'This is what the LORD says: If I have not established My covenant with
    the day and the night and the fixed order of heaven and earth,'
  eng-WEBPB: 'The LORD says: “If my covenant of day and night fails, if I have not
    appointed the ordinances of heaven and earth,'
  kbq-kbq: Nagrama masane haninemoke'ma me'nekema efore'ma huterema hana'a kasegene
    monane mopa'nemokema kankamuznire'ma me fatgoma hana'a kasegema huhagerafi'noana
    mago vahe'mo'a eri otregahie.
  nhe-BL: 'Pero nimoTECO niquijtohua: Queja ax quema nijpatlas nopa tlanahuatili tlen
    quinahuatíaj tonali huan yohuali, tlaltepactli huan elhuicactli,'
  gub-BL: Ihe Tupàn Tuweharupi Wiko Ma'e amume'u ko ma'e ihe. Kwehe amume'u 'ar ihem
    àwàm pitàitàigatu ihe wà. Amume'u ipytunaw ihem àwàm pitàitàigatu ihe wà no. Azapo
    kar ma'e ywy pe. Azapo kar ma'e ywak rehe no.
  eng-DRA: 'Thus saith the Lord: If I have not set my covenant between day and night,
    and laws to heaven and earth:'
