verse: JER.033.006
translations:
  mal-C: “ ‘ഇതാ, ഞാൻ അവർക്ക് ആരോഗ്യവും സൗഖ്യവും വരുത്തും; ഞാൻ എന്റെ ജനത്തെ സൗഖ്യമാക്കുകയും
    സമാധാനത്തിന്റെയും സത്യത്തിന്റെയും സമൃദ്ധി ആസ്വദിക്കാൻ ഞാൻ അവരെ അനുവദിക്കുകയും
    ചെയ്യും.
  deu-TKW: Fürwahr, ich will ihr einen Verband und Heilmittel auflegen und ihnen Heilung
    schaffen und ihnen Überfluß an beständigem Heil eröffnen
  lin-lin: Kasi nakoyeisa bato na yango nzoto kolongono mpe nakobikisa bango ; solo,
    nakobikisa bato na Ngai mpe nakopesa bango bomoi ya kimia kati na bobatelami.
  eng-LSV: Behold, I am increasing health and cure to it, || And have healed them,
    and revealed to them || The abundance of peace and truth.
  eng-GNV: 'Behold, I will giue it health and amendment: for I wil cure them, and
    will reueile vnto them the abundance of peace, and trueth.'
  eng-WEBSTER: Behold, I will bring it health and cure, and I will cure them, and
    will reveal to them the abundance of peace and truth.
  nhw-BL: “Pero teipa ajsis tonali quema na nijchicahuas altepetl Jerusalén huan nochi
    imasehualhua itztose ica cuali. Huan nijmacas ni altepetl tlasehuilistli huan
    nijchihuas nochi ma itztoca ica temachtli nopona.
  swh-ONEN: “ ‘Hata hivyo, nitauletea afya na uponyaji, nitawaponya watu wangu na
    kuwafanya wafurahie amani tele na salama.
  bba-bba: Wee, sɑɑ ɡɑɑ sisi yè sɔɔ kon ɡu nɔɔri nɡe bɑrɔ. Kon ɡu bɛkiɑ n bwɑ̃ɑ dorɑsiɑ,
    kpɑ n de ɡen tɔmbu bɑ n wɑ̃ɑ bɔri yɛndu sɔɔ.
  eng-KJVCPB: Behold, I will bring it health and cure, and I will cure them, and will
    reveal unto them the abundance of peace and truth.
  luo-luo: “ ‘Kata kamano, anamigi ngima kendo chang; anachang joga kendo anami gibed
    gi mor kuom kwe mathoth kod rit mogundho.
  meu-meu: A itaia, lau ese goada bona tauhalo baina henia; baina hanamodia, bona
    noho-namo bona noho-maino na baina hahedinarai henidia badabada.
  npi-ULB: तर हेर्, मैले निको पार्न र हेरविचार गर्नै लागेको छु, किनकि म तिनीहरूलाई
    निको पार्नेछु, र तिनीहरूकहाँ प्रचुरता, शान्ति र विश्‍वासयोग्यता ल्याउनेछु ।
  yor-yor: “ ‘Wò ó, èmi ó mú ọ̀já àti oògùn ìmúláradá dì í; èmi ó wo àwọn ènìyàn mi
    sàn. Èmi ó sì jẹ́ kí wọn ó jẹ ìgbádùn lọ́pọ̀lọ́pọ̀ àlàáfíà àti òtítọ́.
  pes-OPCB: «با وجود این، زمانی خواهد رسید که خرابیهای اورشلیم را ترمیم خواهم کرد
    و به اهالی آن سعادت و آسایش خواهم بخشید.
  tgl-ULB: Ngunit tingnan mo, magdadala ako ng kagalingan at isang lunas, sapagkat
    pagagalingin ko sila at magdadala ako sa kanila ng kasaganaan, kapayapaan at katapatan.
  hui-hui: Ani bidagola mani i̱na tano ogoni biamogo berogola wali agali ogoniha holebiraru
    lone bayale halu tano ogonibi lone bayale dege wulebira. I̱na tinaga holene bayale
    mo wia harogola tinaga waitigirume ti baba wai bulene henge nawi howa tini bayale
    holebira.
  mya-mya: သို့​ရာ​တွင်​ငါ​သည်​မြို့​နှင့်​မြို့​သား​တို့​ကို ကု​စား​၍ ပြန်​လည်​ကျန်း​မာ​လာ​စေ​မည်။
    မြို့ သူ​မြို့​သား​တို့​အား​ငြိမ်း​ချမ်း​သာ​ယာ​မှု နှင့်​ဘေး​မဲ့​လုံ​ခြုံ​မှု​တို့​ကို​ရ​ရှိ​ရန်​ငါ
    ပြ​သ​မည်။-
  bod-N: ལྟོས་ཤིག ངས་གྲོང་ཁྱེར་འདིའི་རྨ་ཁ་གསོས་ནས་ཡུལ་མི་རྣམས་དྲག་པར་བྱེད་ཅིང་། ཞི་བདེ་དང་ལྷོད་འཇགས་བསམ་གྱིས་མི་ཁྱབ་པ་དེ་རྣམས་ལ་མངོན་པར་བྱེད་དོ།
    །
  sna-sna: “ ‘Kunyange zvakadaro hazvo, ndicharivigira utano nokurapwa; ndicharapa
    vanhu vangu uye ndichaita kuti vave norugare rwakawanda uye nokuchengetedzeka.
  spa-BLM: he aquí que yo le traeré salud y curación, y los curaré; y les revelaré
    abundancia de paz y de verdad.
  cac-cac: Palta ol van̈tej eb', ol vac'anxi sq'uinal eb', ol vac'an cajnaj eb' d'a
    junc'olal, man̈xa tas ol ic'an eb'.
  swh-ULB: Lakini ona, niko karibu kuleta uponyaji na tiba, kwa maana nitawaponya
    na nitawapa wingi wa, amani na uamainifu.
  bel-bel: Вось, я прыкладу яму пластыр і гойныя сродкі і вылечу іх і адкрыю ім багацьце
    міру і ісьціны,
  deu-ELBBK: Siehe, ich will ihr einen Verband anlegen und Heilung bringen und sie
    heilen, und ich will ihnen eine Fülle von Frieden und Wahrheit offenbaren.
  mbb-OT: “Piru egkeuma is timpu he ebpurungan ku heini he inged wey is menge meǥinged
    kayi. Ne ebpekepengungubpaan sikandan he meuswaǥen wey melinawen.
  mal-2015: ഇതാ, ഞാൻ രോഗശാന്തിയും ആരോഗ്യവും വരുത്തി അവരെ സൗഖ്യമാക്കുകയും സമാധാനത്തിന്റെയും
    സത്യത്തിന്റെയും സമൃദ്ധി അവർക്കു വെളിപ്പെടുത്തുകയും ചെയ്യും.
  rmc-rmc: Ale me sphandava le Jeruzalemoske o rani a sasťarava les; sasťarava avri
    mire manušen a dava lenge te dživel andro baro smirom a ňič nalačho pes lenge
    na ačhela.
  pes-OPV: اینک به این شهر عافیت و علاج باز خواهم داد و ایشان راشفا خواهم بخشید و
    فراوانی سلامتی و امانت رابه ایشان خواهم رسانید.
  ron-1924: ‘Ятэ, ый вой да виндекаре ши сэнэтате, ый вой виндека ши ле вой дескиде
    ун извор богат ын паче ши крединчошие.
  ben-OBCV: “ ‘তবুও, এই নগরের স্বাস্থ্য ও সুস্থতা আমি ফিরিয়ে আনব; আমি আমার লোকেদের
    রোগনিরাময় করব এবং তাদের প্রচুর শান্তি ও নিরাপত্তা ভোগ করতে দেব।
  som-som: Bal ogaada, anigu waxaan iyada u keeni doonaa caafimaad iyo fayoobi, waanan
    bogsiin doonaa, oo waxaan iyaga u muujin doonaa nabad iyo run badan.
  lat-VUC: Ecce ego obducam eis cicatricem et sanitatem, et curabo eos, et revelabo
    illis deprecationem pacis et veritatis.
  eng-ASVBT: Behold, I will bring it health and cure, and I will cure them; and I
    will reveal unto them abundance of peace and truth.
  ita-1885: Ecco, io ristorerò, e rifarò questa città e riparerò queste case, e farò
    loro apparire abbondanza di pace, e di stabilità.
  eng-LXXUP: then will I make this house as Shiloh, and I will make this city a curse
    to all the nations of all the earth.
  eng-ULB: But see, I am about to bring healing and a cure, for I will heal them and
    will bring to them abundance, peace, and faithfulness.
  spa-VBL: Pero aun así, en el futuro la restauraré y repararé, y sanaré a su pueblo
    y le daré paz y seguridad duraderas.
  fra-_FOB: Voici, je leur donnerai la guérison et la santé; je les guérirai, je leur
    découvrirai une abondance de paix et de vérité;
  mal-mal: ഇതാ, ഞാൻ രോഗശാന്തിയും ആരോഗ്യവും വരുത്തി അവരെ സൗഖ്യമാക്കുകയും സമാധാനത്തിന്റെയും
    സത്യത്തിന്റെയും സമൃദ്ധി അവർക്ക് വെളിപ്പെടുത്തുകയും ചെയ്യും.
  urd-GVR: Lekin bād meṅ maiṅ use shafā de kar us ke zaḳhm bharne dūṅgā, maiṅ us ke
    bāshindoṅ ko sehat atā karūṅgā aur un par kasrat kī salāmatī aur wafādārī zāhir
    karūṅgā.
  suz-BL: गो आं मुर आन कली सापाइक्‍नुङमी। मिनु गो मेको आन कली सापाइश्‍शा, आन माल्‍शो
    गेशा मारेइ मदुम्‍थु रिम्‍शो पा बाक्‍चा गेनुङमी। येरमीया ३०:१७
  eng-NOY: Behold, I will bind up her wounds, and heal them, And I will reveal to
    them abundance of peace and stability.
  ita-1927: Ecco, io recherò ad essa medicazione e rimedi, e guarirò i suoi abitanti,
    e aprirò loro un tesoro di pace e di verità.
  ckb-ckb: «”لەگەڵ ئەوەشدا من تەندروستی و چاکبوونەوەی بۆ دێنم، گەلەکەم چاک دەکەمەوە،
    ئاشتی و ئارامییەکی فراوانیان بۆ فەراهەم دەکەم.
  eng-BBE: See, I will make it healthy and well again, I will even make them well;
    I will let them see peace and good faith in full measure.
  kan-OKCV: “ ‘ಇಗೋ, ನಾನು ಅದಕ್ಕೆ ಕ್ಷೇಮವನ್ನೂ, ಸ್ವಸ್ಥತೆಯನ್ನೂ ಹುಟ್ಟಿಸಿ ಅವರನ್ನು ಗುಣಪಡಿಸಿ
    ಸಮಾಧಾನದ ಸತ್ಯವನ್ನು ಸಮೃದ್ಧಿಯಾಗಿ ಅವರಿಗೆ ಪ್ರಕಟಮಾಡುವೆನು.
  tam-2017: இதோ, நான் அவர்களுக்குச் சவுக்கியமும் ஆரோக்கியமும் வரச்செய்து, அவர்களைக்
    குணமாக்கி, அவர்களுக்குப் பரிபூரண சமாதானத்தையும் சத்தியத்தையும் வெளிப்படுத்துவேன்.
  spa-RV-1909: He aquí que yo le hago subir sanidad y medicina; y los curaré, y les
    revelaré abundancia de paz y de verdad.
  ron-BTF: Iată, îi voi aduce sănătate și vindecare, și îi voi vindeca și le voi descoperi
    abundența păcii și adevărului.
  eng-WEBP: behold, I will bring it health and healing, and I will cure them; and
    I will reveal to them abundance of peace and truth.
  eng-FBV: But even so, in the future I will restore and repair it, and I will heal
    its people and give them lasting peace and safety.
  nld-1939: Zie, Ik ga haar wonde sluiten, Ze weer genezen; Hun open Ik de schatten
    weer Van duurzame vrede.
  nch-BL: “Pero teipa ajsis tonali quema na nijchicahuas altepet Jerusalén huan nochi
    imasehualhua itztose ica cuali. Huan nijmacas ni altepet tasehuilisti huan nijchihuas
    nochi ma itztoca ica temachti nopona.
  vie-1934: Nầy, ta sẽ ban sức mạnh cho nó, và chữa lành; ta sẽ chữa lành chúng nó,
    sẽ tỏ cho chúng nó thấy dư dật sự bình an và lẽ thật.
  hin-CV: “ ‘तुम देखोगे कि मैं इस देश में स्वास्थ्य तथा चंगाई ले आऊंगा; मैं उन्हें
    स्वास्थ्य प्रदान करूंगा, तब मैं उन पर भरपूर शांति तथा सत्य प्रकाशित करूंगा.
  spa-BES: Mira, los sanaré, les daré la salud nuevamente, los sanaré; y les dejaré
    ver la paz y la verdad en abundancia.
  tdx-tdx: Inao ! handesako fijanganañe le ho melañeko; vaho haborako am’ iereo ty
    haliforan-kanintsiñe naho hatò.
  tha-KJV: ดู​เถิด เราจะนำอนามัย และการรักษามาให้ และเราจะรักษาเขาทั้งหลายให้​หาย
    และเผยสันติภาพและความจริงอย่างอุ​ดม
  por-BR-2018: Eis que eu lhes trarei saúde e cura, e os sararei; e lhes manifestarei
    abundância de paz e de verdade.
  deu-ELO: Siehe, ich will ihr einen Verband anlegen und Heilung bringen und sie heilen,
    und ich will ihnen eine Fülle von Frieden und Wahrheit offenbaren.
  eng-WYC-2018: Lo! I shall close together to them a wound and health, (or But now,
    I shall close up their wounds, and give them health, or healing), and I shall
    make them whole, and I shall show to them the beseeching of peace and of truth;
  epo-epo: Jen Mi redonos al ĝi bonstaton kaj kuracon, kaj Mi resanigos ilin, kaj
    Mi malkovros por ili abundon da paco kaj vero.
  uig-PIN: Ⱨalbuki mana, Mǝn bu xǝⱨǝrgǝ xipa ⱪilip dǝrdigǝ dǝrman bolimǝn; Mǝn ularni
    saⱪaytimǝn, ularƣa qǝksiz arambǝhx ⱨǝm ⱨǝⱪiⱪǝtni yexip ayan ⱪilimǝn.
  beo-beo: Be fa:no, Na da amo moilai bai bagade amola ea fi dunu uhinisimu. Na da
    olofosudafa amola gaga:su ilima olelemu.
  tpi-OTNT: “Tasol bihain bai mi helpim dispela taun na bai taun wantaim ol manmeri
    bilong en i kamap gutpela gen. Na bai mi givim gutpela taim tru long ol na bai
    ol i sindaun gut na bai ol birua i no inap pait long ol.
  hau-SA: “ ‘Duk da haka, zan kawo lafiya da warkarwa gare ta; zan warkar da mutanena
    in kuma wadata su da salama da zama lafiya.
  uig-LAT: Halbuki mana, Men bu sheherge shipa qilip derdige derman bolimen; Men ularni
    saqaytimen, ulargha cheksiz arambexsh hem heqiqetni yéship ayan qilimen.
  nde-nde: Kodwa, ngizaletha ukuphila lokusiliswa kulo. Abantu bami ngizabasilisa
    ngibenze bajabulele ukuthula okukhulu kanye lokuvikeleka.
  ton-ton: ‘Vakai, te u ʻomi kiate ia ʻae moʻui, pea mo e faitoʻo ʻaonga, pea te u
    fakamoʻui ʻakinautolu, pea te u fakahā kiate kinautolu ʻae fiemālie mo e moʻoni
    lahi.
  ces-1613: Aj, já zopravuji je a vzdělám, a uzdravím obyvatele, a zjevím jim hojnost
    pokoje, a to stálého.
  eng-WMB: behold, I will bring it health and healing, and I will cure them; and I
    will reveal to them abundance of peace and truth.
  tam-TCV: ஆயினும், நான் இப்பட்டணத்திற்குச் சுகத்தையும், ஆரோக்கியத்தையும் கொடுக்கும்
    காலம் வரும். என்னுடைய மக்களை நான் குணப்படுத்தி, அவர்கள் நிறைவான சமாதானத்தையும்,
    சத்தியத்தையும் அனுபவித்து மகிழும்படி செய்வேன்.
  ceb-ULB: Apan tan-awa, magdala ako ug kaayohan, kay ako silang ayohon ug dad-on
    ko kanila ang kauswagan, ang kalinaw, ug pagkamatinumanon.
  pol-UBG: Oto dam mu zdrowie i uleczenie, i uzdrowię ich oraz objawię im obfitość
    pokoju i prawdy.
  urd-GVU: لیکن بعد میں مَیں اُسے شفا دے کر اُس کے زخم بھرنے دوں گا، مَیں اُس کے باشندوں
    کو صحت عطا کروں گا اور اُن پر کثرت کی سلامتی اور وفاداری ظاہر کروں گا۔
  deu-1912: Siehe, ich will sie heilen und gesund machen und will ihnen Frieden und
    Treue die Fülle gewähren.
  kan-2017: ಇಗೋ, ನಾನು ಈ ಪಟ್ಟಣವನ್ನು ಜೀರ್ಣೋದ್ಧಾರಮಾಡಿ, ಅದಕ್ಕೆ ಸಮಾಧಾನವನ್ನು ಕೊಟ್ಟು, ನಿವಾಸಿಗಳನ್ನು
    ಗುಣಪಡಿಸುವೆನು. ಸ್ಥೈರ್ಯ ಸಮಾಧಾನಗಳನ್ನು ಸಮೃದ್ಧಿಯಾಗಿ ಅವರ ಅನುಭವಕ್ಕೆ ತರುವೆನು.
  yap-yap: Machane bay gu golnag e re binaw ney nge girdi’ riy mu gu chuweg e m’ar
    rorad. Bay gu pi’ e gapas ngorad nge yan i mus nga rogon ma dabi buch ban’en rorad.
  hlt-MCSB: A taengah sadingnah neh hoeihnah ka khuen coeng he. Te dongah amih te
    ka hoeih sak vetih ngaimongnah neh oltak khobuhnah te amih taengah ka poelyoe
    sak ni.
  mdy-ETH: ያዺ ማዔቴያ ሃኖ ካታሞና ዴሮና ታኣኒ ጊንሣ ፓሣንዳኔ፤ ዒቢሎዋ ታኣኒ ዔያቶኮ ማሃንዳኔ፤ ቢያ ቤዞይዳ ሼምፔና ዴይሢ
    ኮሺ ናንጊያ ታኣኒ ዔያቶ ናንጊሳንዳኔ፤
  twi-ASANTE: “ ‘Nanso, mede ahoɔden ne ayaresa bɛbrɛ no; mɛsa me nkurɔfoɔ yadeɛ na
    mama wɔn anya asomdwoeɛ ne banbɔ a ɛdɔɔso.
  eng-WEBU: behold, I will bring it health and healing, and I will cure them; and
    I will reveal to them abundance of peace and truth.
  wal-wal: “Gidikkonne, taani ha katamaanne an de7iya asaa zaarada pattana; eta payyatettaakka
    zaarana; keehi daro saruwaanne woppa de7uwaa taani etayyo immana.
  spa-PDDPT: Ciertamente Yo traeré medicina y sanidad. Los sanaré y les revelaré una
    abundancia de paz y verdad.
  gun-gun: Ne'exa, ha'e py ae ambou avi 'rã hexaĩ porãmba ju aguã amonguerapa vy.
    Mba'eta ha'e kuery pe ambou 'rã opa mba'e py ikuai porã aguã, mba'eve gui okyje
    ve'ỹ re.
  ilo-ULB: Ngem kitaem, mangiyegak iti pannakapaimbag ken pannakaagas, ta paimbagekto
    ida ken iyegkonto kadakuada ti kinawadwad, kapia ken kinapudno.
  kpg-kpg: “Malaa, gei Au ga hagahumalia di waahale deenei mo ana daangada huogodoo
    gaa dugu ang gi digaula gi maaloo nadau huaidina. Au gaa dugu ang gi digaula di
    noho moholo gaa hai digaula gii noho i di aumaalia.
  uig-ARA: ھالبۇكى مانا، مەن بۇ شەھەرگە شىپا قىلىپ دەردىگە دەرمان بولىمەن؛ مەن ئۇلارنى
    ساقايتىمەن، ئۇلارغا چەكسىز ئارامبەخش ھەم ھەقىقەتنى يېشىپ ئايان قىلىمەن.
  sus-sus: Kɔnɔ n fama nɛ yalanyi fide a ma, alako e xa lu bɔɲɛsa nun hɛɛri kui.
  pon-2006: Ahpw I pahn kamwahwihala kahnimw wet oh towe kan oh kapwuredohng irail
    ar kehlail en paliwar. I pahn kasalehiong irail popohl mwuledek oh onepek mwahu.
  ksd-ksd: Ea, ina tabar ia ma ra bo na nilaun ma ra nilagar, ma ina valagar diat;
    ma ina vaarike ra ngala na malmal ma ra dovotina pire diat.
  tur-YTC: İşte, o kente sağlık ve şifa getireceğim, onları iyileştireceğim; ve onlara
    bol miktarda esenlik ve gerçek göstereceğim.
  grc-BRENT: καὶ δώσω τὸν οἶκον τοῦτον ὥσπερ Σηλὼ, καὶ τὴν πόλιν δώσω εἰς κατάραν
    πᾶσι τοῖς ἔθνεσι πάσης τῆς γῆς.
  ind-AYT: Ketahuilah, Aku akan membawa untuk kota ini kesehatan dan kesembuhan, dan
    Aku akan menyembuhkan mereka dan memperlihatkan kepada mereka kedamaian dan kebenaran
    yang berlimpah.
  nya-nya: “ ‘Pambuyo pake mzindawu ndidzawupatsanso moyo ndi kuwuchiritsa; ndidzachiritsa
    anthu anga ndi kuwapatsa chitetezo ndi mtendere weniweni.
  hrv-hrv: Evo, ja ću zaliječiti njihovu ranu, ja ću ih iscijeliti i ozdraviti i pružiti
    im obilje istinskoga mira.
  mps-mps: “Tialima, nosali eno te taun tau selama, tama te taun dali, te we bidi
    dabe me, wiegi yai ma pedelaibao. Te eno wiegi yai sogo mu augwaliba menama, te
    augwali bugagia mu bidiyu, tama te boi bidi dabego augwaliba me hwįagasogobeo.
  tpi-tpi: “Tasol bihain bai mi helpim dispela taun na bai taun wantaim ol manmeri
    bilong en i kamap gutpela gen. Na bai mi givim gutpela taim tru long ol na bai
    ol i sindaun gut na bai ol birua i no inap pait long ol.
  dan-1931: Se, jeg vil lade Byens Sår heles og læges, og jeg helbreder dem og oplader
    for dem en Rigdom af Fred og Sandhed.
  vie-OVCB: Tuy nhiên, khi đến kỳ Ta sẽ chữa lành thương tích cho Giê-ru-sa-lem và
    cho nó hưởng thái bình và an ninh lâu dài.
  guj-2017: છતાંપણ જો હું તને આરોગ્ય તથા કુશળતા બક્ષીશ અને તેઓને નીરોગી કરીશ. હું
    તેઓને પૂર્ણ શાંતિ, ભરપુરી અને વિશ્વાસુપણાનો અનુભવ કરાવીશ.
  pon-2006A: Ahpw I pahn kamwahwihala kahnimw wet oh towe kan oh kapwuredohng irail
    ar kehlail en paliwar. I pahn kasalehiong irail popohl mwuledek oh onepek mwahu.
  por-BRBSL: eis que lhe trarei saúde e cura, e os curarei; e lhes revelarei abundância
    de paz e de verdade.
  cth-cth: Khenhaw! damnae hoi hawinae ka pha sak han, ka damsak vaiteh kacakpounge
    roumnae hoi lawkkatang hah ka kamnue sak han.
  twi-twi: “ ‘Nanso mede ahoɔden ne ayaresa bɛbrɛ no; mɛsa me nkurɔfo yare na mama
    wɔanya asomdwoe ne bammɔ a ɛdɔɔso.
  hlt-hlt: A taengah sadingnah neh hoeihnah ka khuen coeng he. Te dongah amih te ka
    hoeih sak vetih ngaimongnah neh oltak khobuhnah te amih taengah ka poelyoe sak
    ni.
  tbz-SIM: N nɛ́ yóó dɑɑtɛnímu di kpɛ́í kɛ́ di tɑɑ, kɛ́ di miɛkùnnɛ kɛ́ di duɔ́ ndiwɛ̀ì
    diɛrì kɛ̀ dí m bo kɛ̀ dɛ̀ di nɑɑti.
  msy-2020: “Eghtɨ kɨ gɨn nguibar ekiar kamɨn akuragham, eghtɨ nguibam ko an gumazamiziba
    ua deragh otivigham. Eghtɨ kɨ dughiar bar aghuim me danightɨ, me deragh dapiaghtɨ,
    apaniba me mɨsoghan kogham.
  azb-azb: Yenə də bu şəhərə sağlamlıq və şəfa verəcəyəm. Əhalisini sağaldacağam,
    onların tam salamatlıq və əmin-amanlıq içində yaşamalarını təmin edəcəyəm.
  eng-DBY: Behold, I will apply a healing dressing to it and cure, and I will heal
    them, and will reveal unto them an abundance of peace and truth.
  hin-2017: देख, मैं इस नगर का इलाज करके इसके निवासियों को चंगा करूँगा; और उन पर पूरी
    शान्ति और सच्चाई प्रगट करूँगा।
  wol-KYG: «Waaye du tee, maa leen di may tan, faj leena faj ba ñu wér, won leen xéewalu
    jàmm ju dëggu.
  eng-YLT: Lo, I am increasing to it health and cure, And have healed them, and revealed
    to them The abundance of peace and truth.
  kne-kne: Kanan Diyos, “Ed wani, agasak di ipogaw sin siyodad ay nay ta somalon-at
    da. Agasak din ipogaw ko et ipalak-am ko en daida di ragsak gapo sin natalna ay
    kasasaad da.
  eng-WYC-2017: Lo! I shall close together to them a wound and health, and I shall
    make them whole, and I shall show to them the beseeching of peace and of truth;
  eng-WMBB: behold, I will bring it health and healing, and I will cure them; and
    I will reveal to them abundance of peace and truth.
  urd-GVH: लेकिन बाद में मैं उसे शफ़ा देकर उसके ज़ख़म भरने दूँगा, मैं उसके बाशिंदों
    को सेहत अता करूँगा और उन पर कसरत की सलामती और वफ़ादारी ज़ाहिर करूँगा।
  rug-rug: Ba gua tu he, vugo repere kote turaṉa mae sinalaṉa si Rau koa sa; kote
    salaṉi Rau sari Qua tinoni meke poni soku ṉavulu binule meke lopu koa matagutu.
  gaz-gaz: “ ‘Taʼus ani isaan nan fayyisa; nan bayyanachiisas; ani saba koo nan fayyisa;
    akka isaan nagaa fi tasgabbii guddaan jiraatan nan godha.
  fra-LSG: Voici, je lui donnerai la guérison et la santé, je les guérirai, Et je
    leur ouvrirai une source abondante de paix et de fidélité.
  yal-yal: Koni, n mɔn taani ito rasabatima nɛn, n yi a muxune rakɛndɛya, n yi bɔɲɛ
    xunbenla nun lannayaan fi e ma han!
  haw-1868: Aia hoi, e lawe mai no au io na la i ka wahi, a me ka mea e ola'i, a e
    hoola no wau ia lakou, a e hoike aku au ia lakou i ka maluhia nui, me ka oiaio.
  arb-NAV: وَلَكِنْ لَا أَلْبَثُ أَنْ أَرُدَّ لَهَا الْعَافِيَةَ وَالشِّفَاءَ. أُبْرِئُهُمْ
    وَأُبْدِي لَهُمْ وَفْرَةَ السَّلامِ وَالأَمْنِ.
  ewe-ewe: “ ‘Gake kpɔ ɖa mayɔ dɔ wo eye woahaya. Mayɔ dɔ nye dukɔ eye mana ŋutifafa
    kple dedinɔnɔ fũu.
  eng-LEE: Behold, I will bring it healing and cure, and I will cure them, and I will
    display unto them the abundance of peace and truth.
  asm-FB: কিন্তু চোৱা, মই নগৰৰ ঘা বান্ধি চিকিৎস্যা কৰিম, তেওঁলোকক সুস্থ কৰিম আৰু তেওঁলোকলৈ
    প্ৰচুৰ পৰিমানে কুশল, শান্তি আৰু সত্যতা আনিম।
  sus-A: كْنْ ﭑ قَمَ نّ يَلَنيِ قِدٍ عَ مَ، عَلَكٌ عٍ شَ لُ بْحّسَ نُن هّيرِ كُي.
  fra-SBL: voici, je lui apporterai la santé et la guérison, je les guérirai, et je
    leur révélerai l'abondance de la paix et de la vérité.
  hbo-hbo: הִנְנִ֧י מַעֲלֶה־לָּ֛הּ אֲרֻכָ֥ה וּמַרְפֵּ֖א וּרְפָאתִ֑ים וְגִלֵּיתִ֣י
    לָהֶ֔ם עֲתֶ֥רֶת שָׁלֹ֖ום וֶאֱמֶֽת׃
  kik-kik: “ ‘No rĩrĩ, nĩngarĩrehera ũgima wa mwĩrĩ na ndĩrĩhonie. Ningĩ nĩngahonia
    andũ akwa na ndũme matũũre makenagĩra thayũ mũingĩ na ũgitĩri.
  fra-NCL: Voici que je lui applique un pansement, et que je la soigne pour la guérir ;
    et je leur ferai voir une abondance de paix et de sécurité.
  cek-AK: Khenah, to tiah oh pacoengah nganprakhaih hoi ngantuihaih to kang sin han;
    nihcae to ngan ka tuisak moe, monghaih hoi loktang to kam tuengsak han.
  cuk-cuk: ”Degi-inigwele, an bemar-bendakoed, degi, an bemar-nudakoed, degine, gannarse
    san-nued an bemar-imakoed. Yeer-bogidik-itodigumalaga, degi, dobedsuli-gudigumalaga
    an bemar-imakoed.
  uig-CYR: Һалбуки мана, Мән бу шәһәргә шипа қилип дәрдигә дәрман болимән; Мән уларни
    сақайтимән, уларға чәксиз арамбәхш һәм һәқиқәтни йешип аян қилимән.
  tel-2017: కాని, చూడు, నేను ఆరోగ్యం, స్వస్థత తీసుకొస్తాను. నేను వాళ్ళను స్వస్థపరిచి
    వాళ్ళను సమృద్ధిలోకి, శాంతిలోకి, నమ్మకత్వంలోకి తీసుకొస్తాను.
  hat-BSA: ‘gade byen, Mwen va mennen kote li lasante ak gerizon, e Mwen va geri yo.
    Epi Mwen va montre yo lapè ak verite an abondans.
  kos-kos: Tusruktu nga fah sifilpa akkeyala siti se inge ac mwet we, ac folokonang
    ku in mano lalos. Nga fah akkalemye nu selos misla lulap ac inse okak.
  hbo-WLC: הִנְנִ֧י מַעֲלֶה־לָּ֛הּ אֲרֻכָ֥ה וּמַרְפֵּ֖א וּרְפָאתִ֑ים וְגִלֵּיתִ֣י
    לָהֶ֔ם עֲתֶ֥רֶת שָׁל֖וֹם וֶאֱמֶֽת׃
  ibo-ibo: “ ‘Ma otu ọ dị, aga m agwọ ya, mee ka ahụ sie ya ike. Aga m agwọ ndị m,
    meekwa ka ha nwe udo nʼebe ọ bara ụba. Ha ga-ebikwa nʼudo na-enweghị egwu ọbụla.
  ory-ory: ଦେଖ, ଆମ୍ଭେ ଏହି ନଗର ପ୍ରତି ସ୍ୱାସ୍ଥ୍ୟ ଆଉ ଆରୋଗ୍ୟ ଆଣିବା, ଆମ୍ଭେ ଲୋକମାନଙ୍କୁ ଆରୋଗ୍ୟ
    କରିବା; ପୁଣି, ଆମ୍ଭେ ସେମାନଙ୍କ ପ୍ରତି ପ୍ରଚୁର ଶାନ୍ତି ଓ ସତ୍ୟତା ପ୍ରକାଶ କରିବା।
  chk-chk: Inamwo ai föri ei, nge üpwe apöchökülasefäli ei telinimw, üpwe pwal achikara
    ekewe aramas o ngeniir unusen kinamwe me nonomöch.
  rop-rop: Bat bambai ai garra meigim dijan taun en ola pipul jidan gudwan igin. Ai
    garra shoum olabat hau blanga jidan gudwei en seifwan.
  ukr-1871: Ось, я приложу їм плястир та цїлющі мастї, і повигоюю їх, і дам їм повний
    мир та й покажу вірність мою,
  deu-1951: Siehe, ich verschaffe ihr Linderung und Heilung, und ich will sie heilen
    und ihnen eine Fülle von Frieden und Treue offenbaren.
  eng-JPS: Behold, I will bring it healing and cure, and I will cure them; and I will
    reveal unto them the abundance of peace and truth.
  srp-1865: Evo, ja æu ga iscijeliti i zdravlje mu dati, iscijeliæu ih i pokazaæu
    im obilje mira, postojanoga mira.
  lug-lug: “ ‘Naye ndikiwa obulamu n’okuwonyezebwa; ndiwonya abantu bange, mbaleetere
    okweyagalira mu mirembe emigazi era eminywevu.
  heb-heb: הנני מעלה לה ארכה ומרפא ורפאתים וגליתי להם עתרת שלום ואמת׃
  ben-IRV: কিন্তু দেখ, আমি সুস্থতা ও প্রতিকার আনব; কারণ আমি তাদের সুস্থ করব এবং তাদের
    কাছে প্রাচুর্য্য, শান্তি ও বিশ্বস্ততা আনব।
  pan-pan: ਵੇਖੋ, ਮੈਂ ਇਹ ਦੇ ਲਈ ਸਿਹਤ ਅਤੇ ਤੰਦਰੁਸਤੀ ਲਿਆਵਾਂਗਾ ਅਤੇ ਮੈਂ ਇਹਨਾਂ ਨੂੰ ਚੰਗਾ ਕਰਾਂਗਾ
    ਅਤੇ ਮੈਂ ਇਹਨਾਂ ਲਈ ਸ਼ਾਂਤੀ ਅਤੇ ਸਚਿਆਈ ਵਾਫ਼ਰ ਪਰਗਟ ਕਰਾਂਗਾ
  mya-JVB: သို့ရာတွင်၊ ငါ သည် ဤမြို့၏ အနာကို ဆေးအုံ ၍ ပျောက် စေမည်။ မြို့သားတို့သည်
    ကျန်းမာ မည် အကြောင်း ၊ မြဲ သောစည်းစိမ်ချမ်းသာ နှင့် ပြည့်စုံ မည် အကြောင်းကို ငါပြ
    မည်။
  tbg-tbg: Te mintimake vika qoraiqama nimitevata, naantiara te maa vatukaravata viraqi
    vaikavata koqema nimitaari vika koqemake variqi vivarave. Te vi entara tenta vaiinti
    nahenti koqema nimitaari vika koqemake variqi viha kia navutaaka naatu qetevarave.
  hmo-hmo: “To lau ese inai hanua Ierusalema ma do lau hanamoa lou, bona ena taudia
    be do lau hagoadaia lou. Lau ese maino momokani, bona noho namo idia dekenai do
    lau henia bada.
  urd-urd: देख, मैं उसे सिहत और तंदुरुस्ती बख़्शूँगा मैं उनको शिफ़ा दूँगा और अम्न
    — ओ — सलामती की कसरत उन पर ज़ाहिर करूँगा।
  rus-SYN: Вот, Я приложу ему пластырь и целебные средства, и уврачую их, и открою
    им обилие мира и истины,
  bqc-SIM: Ń beeo má mↄɛ̀ ń ɛsɛo ń aafiao, mí a gbɛ̃́ↄ gbã́gbã, mí tó nama
    tↄ̃́má, an zɛa iↄ gbãa.
  tcz-CHONGTHU: Amavang, Jerusalem thohna maha chu, keiman kasuh damding, chule amaho
    chu chamna leh lungmonna chule khantouna lhingset a, kasemphat ding ahi.
  mar-mar: पण पाहा, मी या नगराला आरोग्य आणि उपचार आणून देईन. कारण मी त्यांना बरे करीन
    आणि शांतीची व सत्यतेची विपुलता त्यांना देईन.
  qub-qub: «Ichanga chayno rurarcurpis yapaymi allchacächishäpaj. Nircurnami yanapäshaj
    pipis mana rimapaptin allina goyäcunanpaj.
  bqp-bqp: Wee, sɑɑ gɑɑ sisi yè sɔɔ kon gu nɔɔri nge bɑrɔ. Kon gu bɛkiɑ n bwɑ̃ɑ dorɑsiɑ,
    kpɑ n de gen tɔmbu bɑ n wɑ̃ɑ bɔri yɛndu sɔɔ.
  hat-hat: Men, mwen pral ba yo renmèd pou yo sa gaya. M'ap geri yo. M'ap fè yo konnen
    jan sa bon lè moun viv ak kè poze san ankenn danje.
  eng-BSB: Nevertheless, I will bring to it health and healing, and I will heal its
    people and reveal to them the abundance of peace and truth.
  eng-WEBPB: behold, I will bring it health and healing, and I will cure them; and
    I will reveal to them abundance of peace and truth.
  kbq-kbq: Hianagi henka'a ama rankumara Nagra ete eri knare nehu'na, vahe'enena zamazeri
    kanamaregahue. Ana hanuge'za knare nomani'zampi muse hu'za nemanisage'za mago'enena
    hara eme huozamantegahaze.
  nhe-BL: “Pero teipa ajsis tonali quema na nijchicahuas altepetl Jerusalén huan nochi
    itlacajhua itztose ica cuali. Huan nijmacas ni altepetl tlasehuilistli huan nijchihuas
    nochi ma itztoca ica temachtli nopano.
  gub-BL: Nezewe rehe we amukatu putar 'aw tawhu ihe nehe. Amukatu putar teko ipupe
    har ihe wà nehe no. Amumaw kar putar kwarahy tetea'u xe zeàmàtyry'ym 'ymaw rehe
    ihe wà nehe. Ni amo nuzapo kwaw ikatu 'ym ma'e wanupe wà nehe.
  eng-DRA: 'Behold I will close their wounds and give them health, and I will cure
    them: and I will reveal to them the prayer of peace and truth.'
