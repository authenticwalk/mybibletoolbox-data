  grc-BRENT: εἰσακούειν τῶν λόγων τῶν παίδων μου τῶν προφητῶν, οὓς ἐγὼ ἀποστέλλω πρὸς
    ὑμᾶς ὄρθρου, καὶ ἀπέστειλα, καὶ οὐκ ἠκούσατέ μου,
  ind-AYT: ‘Mereka akan datang untuk berperang melawan orang-orang Kasdim dan untuk
