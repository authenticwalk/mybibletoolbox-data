verse: JER.033.005
translations:
  mal-C: ‘അത് എന്റെ കോപത്തിലും ക്രോധത്തിലും ഞാൻ കൊന്നുകളഞ്ഞ മനുഷ്യരുടെ ശവങ്ങൾകൊണ്ട്
    അവയെ നിറയ്ക്കും. അവരുടെ സകലദുഷ്ടതകളുംനിമിത്തം ഞാൻ എന്റെ മുഖത്തെ ഈ നഗരത്തിനു മറച്ചിരിക്കുന്നു.
  deu-TKW: Es kommen welche, um mit den Chaldäern zu streiten und die Häuser mit den
    Leichen der Menschen anzufüllen, die ich in meinem Zorn und in meinem Grimm erschlagen
    und um deren gesamter Bosheit willen ich mein Antlitz vor dieser Stadt verhüllt
    habe.
  lin-lin: 'kati na etumba na bato ya Babiloni : ‹ Bandako yango ekotonda na bibembe
    ya bato oyo nakoboma na nguya ya kotomboka mpe ya kanda na Ngai. Nakobombela engumba
    oyo elongi na Ngai likolo ya mabe na yango nyonso.'
  eng-LSV: 'they are coming to fight with the Chaldeans, and to fill them with the
    carcasses of men, whom I have struck in My anger, and in My fury, and [for] whom
    I have hidden My face from this city, because of all their evil:'
  eng-GNV: 'They come to fight with the Caldeans, but it is to fill themselues with
    the dead bodies of men, whome I haue slaine in mine anger and in my wrath: for
    I haue hid my face from this citie, because of all their wickednes.'
  eng-WEBSTER: They come to fight with the Chaldeans, but it is to fill them with
    the dead bodies of men, whom I have slain in my anger and in my fury, and for
    all whose wickedness I have hid my face from this city.
  nhw-BL: Huan masque sequin israelitame quinhuilanase nopa caldeos, nopa caldeo masehualme
    calaquise huan quinmictise masehualme tlen ni altepetl huan quitemitise ni altepetl
    ica inintlacayohua mijcatzitzi. Pampa na niquintlahuelcajtoc catli ehuani nica
    por inintlajtlacolhua huan yeca amo niquintlasojtlas quema nechtlajtlanise tlapalehuili.
  swh-ONEN: 'katika kupigana na Wakaldayo: ‘Zitajazwa na maiti za watu nitakaowachinja
    katika hasira na ghadhabu yangu. Nitauficha uso wangu kwa sababu ya maovu yake
    yote.'
  bba-bba: Mɑ be bɑ kɑ Bɑbiloniɡii be tɑbu kuɑ, ben ɡonu yibɑ wuu ɡe sɔɔ, nɛn mɔru
    bɑkɑn sɔ̃, domi Yerusɑlɛmuɡibu bɑ kɔ̃sɑ kuɑ sere nɑ ǹ mɑɑ kĩ n wuu ɡe wɑ.
  eng-KJVCPB: They come to fight with the Chaldeans, but it is to fill them with the
    dead bodies of men, whom I have slain in mine anger and in my fury, and for all
    whose wickedness I have hid my face from this city.
  luo-luo: 'kuom kedo gi jo-Babulon: ‘Ginipongʼ-gi gi ringre joma otho mabiro nego
    gi ich wangʼ mara kod mirimba. Anapand wangʼa ne dala maduongʼni nikech timbegi
    duto mamono.'
  meu-meu: Kaldea taudia na e aru e maimu, bae tuari henidia, bona egu badu bona egu
    lalo-siahu ai baina rahudh mase taudia tau-anidia masedia amo bae hahonudia; badina
    be lau ese vairagu na ina hanua amo vada na hunia, edia kara dikadia iboudiai
    daidiai.
  npi-ULB: '''मेरो क्रोध र मेरो रिसमा लडाइँ गर्न र मैले मार्ने मानिसहरूका लाशहरूले
    म ती घरहरू भरिदिन कल्दीहरू आउँदैछन्, जति बेला तिनीहरूका सबै दुष्‍टताको कारणले
    म यस सहरबाट आफ्‍नो अनुहार लुकाउनेछु ।'
  yor-yor: 'nínú ìjà pẹ̀lú Kaldea: ‘Wọn yóò kún fún ọ̀pọ̀ òkú ọmọkùnrin tí èmi yóò
    pa nínú ìbínú àti nínú ìrunú mi. Èmi ó pa ojú mi mọ́ kúrò ní ìlú yìí nítorí gbogbo
    búburú wọn.'
  pes-OPCB: سربازان بابِلی داخل خواهند شد و اهالی این شهر جان به در نخواهند برد؛ زیرا
    در شدت خشم و غضب خود اراده نمودم که ایشان را نابود کنم. به سبب تمام شرارتهایشان،
    روی خود را از ایشان برگردانده‌ام.
  tgl-ULB: '''Parating na ang mga Caldeo upang makipaglaban at upang punuin ang mga
    tahanan ng mga bangkay ng mga tao na aking papatayin sa aking galit at poot, kapag
    ikukubli ko ang aking mukha mula sa lungsod na ito dahil sa lahat na kasamaan
    nila.'
  hui-hui: Ani bialu tigua Babilonoaliru baba wai bule polebira. Yarusaleme wali agalirume
    mana ko dege bialu kagonaga keba ho kogo howa i̱na ti biamogo bulene hame naleore
    kogoni. Ani kogola tano ogoniha tinaga waitigirume ibalu bo wahaga birarunaga
    tingini tini andaga karuha homene bu payabu wulebira.
  mya-mya: ဗာ​ဗု​လုန်​အ​မျိုး​သား​တို့​အား​လူ​အ​ချို့ သည်​တိုက်​ခိုက်​ကြ​လိမ့်​မည်။
    ငါ​အ​မျက် ဒေါ​သ​ထွက်​၍​ကွပ်​မျက်​မည့်​လူ​တို့​၏ အ​လောင်း​များ​ဖြင့် သူ​တို့​သည်​ဤ​မြို့​ကို
    ပြည့်​နှက်​နေ​စေ​ကြ​လိမ့်​မည်။ မြို့​သူ​မြို့ သား​တို့​ပြု​ကျင့်​ခဲ့​သည့်​ဒု​စ​ရိုက်​များ
    ကြောင့်​ငါ​သည်​ဤ​မြို့​ကို​မျက်​နှာ​လွှဲ တော်​မူ​ပြီ။-
  bod-N: གྲོང་ཁྱེར་འདིའི་ཡུལ་མི་རྣམས་ཕྱི་རོལ་ཏུ་སོང་ནས་ཀལ་དི་པ་དང་འཐབ་པའི་དུས་སུ།
    ངས་ཁོང་ཁྲོ་དང་ཞེ་སྡང་གིས་བཀུམ་པའི་བེམ་པོ་ཡིས་ཁང་པའི་ནང་བཀང་ངེས་ཡིན་ཏེ། དེ་དག་གི་སྡིག་སྤྱོད་ཀུན་གྱི་ཕྱིར་ང་ཕར་འཁོར་ནས་གྲོང་ཁྱེར་འདི་ལ་མི་བལྟའོ།
    །
  sna-sna: mukurwisana navaBhabhironi, ‘Zvichazadzwa nezvitunha zvavanhu vandichauraya
    pakutsamwa kwangu nehasha dzangu. Ndichavanzira guta rino chiso changu nokuda
    kwokuipa kwaro kwose.
  spa-BLM: ‘Mientras los hombres vienen a luchar con los caldeos y a llenarlas de
    cadáveres de hombres, a quienes he matado en mi cólera y en mi ira, y por toda
    su maldad he ocultado mi rostro de esta ciudad,
  cac-cac: A d'a yol juntzan̈ pat chi', toxon̈ej ol b'ud'joquel yuj snivanil eb' anima
    ol miljoccham yuj eb' caldeo yuj yoval in c'ol te ay smay. Ol in b'at mican d'a
    jun chon̈ab' tic, yujto te nivan smul eb' ix och d'ayin.
  swh-ULB: Wakaldayao wanakuja kupigana na kuzijaza nyumba kwa hizi kwa majeshi ya
    watu ambao wataua katika hasira yangu na ghadhabu yangu, nitakapouficha mji huu
    uso wangu kwa sababu ya uovu wao wote.
  bel-bel: тымі, якія прыйшлі ваяваць з Халдэямі, каб напоўніць дамы трупамі людзей,
    якіх Я паб'ю ў гневе Маім і ў лютасьці Маёй, і за ўсе беззаконьні якіх Я схаваў
    аблічча Маё ад горада гэтага.
  deu-ELBBK: 'indem man kommt, um gegen die Chaldäer zu kämpfen und die Häuser mit
    den Leichnamen der Menschen zu füllen, die ich in meinem Zorn und in meinem Grimm
    geschlagen und um all deren Bosheit willen ich mein Angesicht vor dieser Stadt
    verborgen habe:'
  mbb-OT: edsurung gihapun is menge tig-Babilonia ne ebpenuen dan heini te ebpemematey
    he ebpenhimetayan ku tenged te utew ku kegkepauk. Idselikwey ku heini he inged
    tenged te utew subra is kelelalung te menge etew kayi.
  mal-2015: അവർ കല്ദയരോടു യുദ്ധം ചെയ്‌വാൻ ചെല്ലുന്നു; എന്നാൽ അതു, ഞാൻ എന്റെ കോപത്തിലും
    എന്റെ ക്രോധത്തിലും സംഹരിച്ചിരിക്കുന്ന മനുഷ്യരുടെ ശവങ്ങൾകൊണ്ടു അവയെ നിറെപ്പാനത്രേ;
    അവരുടെ സകലദോഷവുംനിമിത്തം ഞാൻ എന്റെ മുഖത്തെ ഈ നഗരത്തിന്നു മറെച്ചിരിക്കുന്നു.
  rmc-rmc: ‚Ola, ko braňinen kada foros, pes marena le Babilončanenca, ale oleha ča
    pherarena ola khera le mule ťelenca, bo me domukava, hoj len te murdaren, bo som
    pre lende igen choľamen. Me lendar visarďom miro muj vaš oda baro nalačhipen,
    so keren o manuša andre kada foros.
  pes-OPV: و می‌آیند تا باکلدانیان مقاتله نمایند و آنها را به لاشهای کسانی که من در
    خشم و غضب خود ایشان را کشتم پرمی کنند. زیرا که روی خود را از این شهر به‌سبب تمامی
    شرارت ایشان مستور ساخته‌ام.
  ron-1924: 'кынд вор ынаинта сэ лупте ымпотрива халдеенилор ши кынд се вор умпле
    ку трупуриле моарте але оаменилор пе каре-й вой лови ын мыния Мя ши ын урӂия Мя
    ши дин причина рэутэций кэрора Ымь вой аскунде Фаца де ачастэ четате:'
  ben-OBCV: লোকেরা কলদীয়দের সাথে যুদ্ধ করার সময় সেগুলি নিহতদের শবে পরিপূর্ণ হবে,
    যাদের আমি আমার ক্রোধে ও রোষে সংহার করব। এর সমস্ত দুষ্টতার কারণে এই নগর থেকে আমি
    আমার মুখ লুকাব।
  som-som: Iyagu waxay u imanayaan inay reer Kaldayiin la diriraan, laakiinse waxay
    meeshan ka buuxin doonaan dad dhintay meydadkood, kuwaasoo aan cadhadayda iyo
    xanaaqayga ku laayay, oo aan dhammaantood xumaantooda aawadeed magaaladan wejigayga
    uga qariyey.
  lat-VUC: 'venientium ut dimicent cum Chaldæis, et impleant eas cadaveribus hominum
    quos percussi in furore meo et in indignatione mea, abscondens faciem meam a civitate
    hac, propter omnem malitiam eorum:'
  eng-ASVBT: 'while men come to fight with the Chaldeans, and to fill them with the
    dead bodies of men, whom I have slain in mine anger and in my wrath, and for all
    whose wickedness I have hidden my face from this city:'
  ita-1885: 'le quali sono state impiegate per combattere co'' Caldei, e per empierle
    di corpi morti d''uomini; perciocchè io li ho percossi nella mia ira, e nel mio
    cruccio; e perchè io ho nascosta la mia faccia da questa città, per tutta la lor
    malvagità:'
  eng-LXXUP: to hearken to the words of my servants the prophets, whom I send to you
    early in the morning; yea, I sent them, but ye hearkened not to me;
  eng-ULB: '''The Chaldeans are coming to fight and to fill the houses with corpses
    of people whom I will kill in my wrath and fury, when I hide my face from this
    city because of all their wickedness.'
  spa-VBL: Vienen a luchar contra los babilonios, pero sólo llenarán esas casas con
    los cadáveres de los que voy a matar en mi furiosa ira. He renunciado a esta ciudad
    a causa de toda su maldad.
  fra-_FOB: 'Quand on ira combattre les Caldéens et qu''elles seront remplies des
    cadavres des hommes que je frapperai dans ma colère et dans ma fureur, et à cause
    de toute la méchanceté desquels je cacherai ma face à cette ville:'
  mal-mal: അവർ കൽദയരോടു യുദ്ധം ചെയ്യുവാൻ ചെല്ലുന്നു; എന്നാൽ അത്, ഞാൻ എന്റെ കോപത്തിലും
    എന്റെ ക്രോധത്തിലും സംഹരിച്ചിരിക്കുന്ന മനുഷ്യരുടെ ശവങ്ങൾകൊണ്ട് അവയെ നിറയ്ക്കുവാനത്രേ;
    അവരുടെ സകലദോഷവും നിമിത്തം ഞാൻ എന്റെ മുഖത്തെ ഈ നഗരത്തിനു മറച്ചിരിക്കുന്നു.
  urd-GVR: Go tum Bābal kī fauj se laṛnā chāhte ho, lekin shahr ke ghar Isrāīliyoṅ
    kī lāshoṅ se bhar jāeṅge. Kyoṅki unhīṅ par maiṅ apnā ġhazab nāzil karūṅga. Yarūshalam
    kī tamām bedīnī ke bāis maiṅ ne apnā muṅh us se chhupā liyā hai.
  suz-BL: कल्‍दी सहर ओव़शा लडाइ पाइनीम। मेकोपुकीमी मेको खिं कली बेक्‍शो मुर आन रांमी
    प्रिंनीम। गो आं गाइश्‍शो नु चुरशोम साइश्‍शो मुर आन बेक्‍शो रांम प्रिंनीम। मारदे
    हना आं अरेशो लोव़ मटीब आन पतीके एको सहर रे आं कुल ख्रुइक्‍ताक्‍ङ।
  eng-NOY: 'To fight with the Chaldaeans, And to fill them with the dead bodies of
    men, Whom I have smitten in mine anger and in my wrath, And for all whose wickedness
    I have hid my face from this city:'
  ita-1927: 'quando si verrà a combattere contro i Caldei, e a riempire quelle case
    di cadaveri d’uomini, che io percuoterò nella mia ira e nel mio furore, e per
    le cui malvagità io nasconderò la mia faccia a questa città:'
  ckb-ckb: 'لە جەنگی دژی بابلییەکان، یەزدان ئەمە دەفەرموێت: ”پڕ بکرێن لە لاشەی ئەو
    کەسانەی بە تووڕەیی و بە جۆشی خۆم لێم دان، ئەوانەی لەبەر هەموو خراپەکانی ئەوان
    ڕووی خۆم لەم شارە وەرگێڕا.'
  eng-BBE: '... and to make them full of the dead bodies of men whom I have put to
    death in my wrath and in my passion, and because of whose evil-doing I have kept
    my face covered from this town.'
  kan-OKCV: ಅವರು ಕಸ್ದೀಯರ ಸಂಗಡ ಯುದ್ಧ ಮಾಡುವುದಕ್ಕೂ ನಾನು ನನ್ನ ಕೋಪದಲ್ಲಿಯೂ, ‘ನನ್ನ ಉರಿಯಲ್ಲಿಯೂ
    ಕೊಂದುಹಾಕಿದ ಮನುಷ್ಯರ ಹೆಣಗಳಿಂದ ಅವುಗಳನ್ನು ತುಂಬಿಸುವುದಕ್ಕೂ ಬರುತ್ತಾರೆ. ಏಕೆಂದರೆ ನಾನು ಈ
    ಪಟ್ಟಣಕ್ಕೆ ವಿರೋಧವಾಗಿ ಅವರ ಸಮಸ್ತ ದುಷ್ಟತನದ ನಿಮಿತ್ತ ನನ್ನ ಮುಖವನ್ನು ಮರೆಮಾಡಿದ್ದೇನೆ.
  tam-2017: இந்த நகரத்தின் எல்லாப் பொல்லாப்பின் காரணமாக நான் என் முகத்தை மறைத்ததினால்
    என் கோபத்திலும் கடுங்கோபத்திலும் வெட்டப்பட்ட மனிதச் சடலங்களினால் அவைகளை நான் நிறைப்பதற்காகவே,
    அவர்கள் கல்தேயருடன் போர் செய்யப்போகிறார்கள்.
  spa-RV-1909: (Porque vinieron para pelear con los Caldeos, para henchirlas de cuerpos
    de hombres muertos, á los cuales herí yo con mi furor y con mi ira, pues que escondí
    mi rostro de esta ciudad, á causa de toda su malicia:)
  ron-BTF: Ei vin să lupte cu caldeenii, dar aceasta este pentru a le umple cu trupurile
    moarte ale oamenilor pe care i-am ucis în mânia mea și în furia mea și pentru
    toți cei a căror stricăciune, mi-am ascuns fața de această cetate.
  eng-WEBP: ‘While men come to fight with the Chaldeans, and to fill them with the
    dead bodies of men, whom I have killed in my anger and in my wrath, and for all
    whose wickedness I have hidden my face from this city,
  eng-FBV: They come to fight the Babylonians but will only fill those houses with
    the dead bodies of those I'm going to kill in my furious anger. I have given up
    on this city because of all its wickedness.
  nld-1939: 'Deze stad, die Ik in mijn ziedende toorn heb geslagen, Voor wie Ik om
    al hun boosheid mijn aanschijn verberg:'
  nch-BL: Huan masque sequij israelitame quintehuise nopa caldeos, nopa caldeo masehualme
    calaquise huan quinmictise masehualme ten ni altepet huan quitemitise ni altepet
    ica inintacayohua mijcatzitzi. Pampa na niquintahuelcajtoc cati ehuani nica por
    inintajtacolhua huan yeca amo niquintasojtas quema techtajtanise tapalehuili.
  vie-1934: Khi đi đánh cùng người Canh-đê, nhà cửa nầy sẽ đầy dẫy xác chết của những
    người mà ta đã giết trong cơn giận và thạnh nộ của ta; ấy là vì cớ dân nầy hung
    ác mà ta đã lánh mặt khỏi thành đó.
  hin-CV: जब वे कसदियों से युद्ध के लिए निकलेंगे, कि इन खंडहरों को उन मनुष्यों के
    शवों से भर दें, जिनका संहार मैंने अपने क्रोध एवं कोप में किया है. इसका कारण है
    नगरवासियों की दुष्टता के परिणामस्वरूप मेरा उनसे विमुख हो जाना.
  spa-BES: Vinieron a pelear con los caldeos, pero solo servirán para llenar la ciudad
