  urd-GVH: गो तुम बाबल की फ़ौज से लड़ना चाहते हो, लेकिन शहर के घर इसराईलियों की लाशों
    से भर जाएंगे। क्योंकि उन्हीं पर मैं अपना ग़ज़ब नाज़िल करूँगा। यरूशलम की तमाम बेदीनी
    के बाइस मैंने अपना मुँह उससे छुपा लिया है।
  rug-rug: Ari kaiqa pu varipera la koari pa Babiloni si kote va mate i Rau, meke
    sari tinidi ri na tie matedi si kote va siṉi i ri na vetu arini. Arau kote va
    mate i koasa Qua tinaṉaziri meke binugoro. Kote tome ia Rau sa isumataqu koasa
    vasileana lavata hie koa gua koari doduru kinaleadi tanisa.
  gaz-gaz: Baabilononni loluuf ni dhufu; ‘Isaanis magaalaa kana reeffa namoota ani
    aarii fi dheekkamsa kootiin fixuutiin ni guutu. Ani sababii hammina ishee hundaatii
    fi magaalaa kana duraa fuula koo dhokfadheeraatii.
  fra-LSG: Quand on s’avancera pour combattre les Chaldéens, Et qu’elles seront remplies
    des cadavres des hommes Que je frapperai dans ma colère et dans ma fureur, Et
    à cause de la méchanceté desquels je cacherai ma face à cette ville;
  yal-yal: ‘Yamaan na Babilɔn kaane yɛngɛ waxatin naxan yi, banxini itoe rafema nɛn
    muxune binbine ra n naxanye faxama n ma xɔlɔ gbeeni. N na n yɛtagin luxunma nɛn
    taani ito muxune ma e kɛwali ɲaxine fe ra.
  haw-1868: Ke hele mai nei lakou e kaua me ko Kaledea, he mea nae ia e hoopiha ai
    ia lakou i na kupapau o na kanaka, ka poe a'u i luku ai i ko'u huhu, a i ko'u
    ukiuki, a ua huna hoi au i ko'u maka mai keia kulanakauhale aku, no ka hewa a
    pau o lakou.
  arb-NAV: فِي الْقِتَالِ النَّاشِبِ مَعَ الْكَلْدَانِيِّينَ الَّذِينَ سَيَمْلأُونَ
    الْمُدُنَ بِجُثَثِ الْقَتْلَى الَّذِينَ ضَرَبْتُهُمْ فِي احْتِدَامِ غَضَبِي وَغَيْظِي،
    لأَنِّي قَدْ حَجَبْتُ وَجْهِي عَنْ هَذِهِ الْمَدِينَةِ لِشَرِّهِمْ.
  ewe-ewe: le aʋa si wowɔ kple Babiloniatɔwo la me. ‘Woayɔ fũu kple ŋutsu siwo mewu
    le nye dziku kple dɔmedzoe me la ƒe kukuawo. Maɣla nye mo ɖe du sia le eƒe nu
    vɔ̃ɖi wɔwɔwo katã ta.
  eng-LEE: 'As they come to fight with the Chaldeans, but only to fill those with
    the corpses of the men whom I slay in my anger and in my fury, and for all whose
    wickedness I have hidden my face from this city:'
  asm-FB: লোকসকলে কলদীয়াসকলৰ সৈতে যুদ্ধ কৰিবলৈ আহিছে, কিন্তু যিসকলক মই মোৰ ক্ৰোধ
    আৰু মহা-কোপত বধ কৰিলোঁ, আৰু যিসকলৰ সকলো দুষ্টতাৰ কাৰণে মই এই নগৰৰ পৰা মোৰ মুখ
    লুকুৱাই ৰাখিলোঁ, সেইবোৰ মানুহৰ মৰা শৱেৰে এই ঘৰবোৰ পৰিপূৰ্ণ কৰিবলৈহে আহিছে।
  sus-A: فٍرٍ نَ مِنِ كَلِدِكَيٍ شْنيِ، نَ بَنشِيٍ قَمَ نّ رَقٍدٍ بِنبِيٍ رَ، عَلَتَلَ
    نَشٍيٍ قَشَمَ عَ شَ شْنّ كُي. ﭑ نَ ﭑ يَ نْشُنمَ نّ يِ تَا مَ عٍ شَ وَلِ كٌبِ شَ
    قٍ رَ.
  fra-SBL: « Pendant qu'on vient combattre les Chaldéens et qu'on les remplit des
    cadavres des hommes que j'ai tués dans ma colère et dans ma fureur, et dont j'ai
    caché la face à cette ville à cause de toute sa méchanceté,
  hbo-hbo: בָּאִ֗ים לְהִלָּחֵם֙ אֶת־הַכַּשְׂדִּ֔ים וּלְמַלְאָם֙ אֶת־פִּגְרֵ֣י הָאָדָ֔ם
    אֲשֶׁר־הִכֵּ֥יתִי בְאַפִּ֖י וּבַחֲמָתִ֑י וַאֲשֶׁ֨ר הִסְתַּ֤רְתִּי פָנַי֙ מֵהָעִ֣יר
    הַזֹּ֔את עַ֖ל כָּל־רָעָתָֽם׃
  kik-kik: 'makĩhũũrana na andũ a Babuloni: ‘Nyũmba icio ciothe nĩikaiyũrio ciimba
    cia andũ arĩa ngooragithia ndĩ na marakara na mangʼũrĩ. Nĩngahitha itũũra rĩĩrĩ
    inene ũthiũ wakwa nĩ ũndũ wa waganu wao wothe.'
  fra-NCL: 'et au sujet de ceux qui vont combattre les Chaldéens, pour remplir ces
    maisons des cadavres des hommes, que je frappe dans ma colère et ma fureur, et
    à cause de la méchanceté desquels je cache ma face à cette ville :'
  cek-AK: Khaldian kaminawk loe misatuk hanah angzoh o, toe hae ahmuen loe palung
    ka phuihaih, kanung parai palungphuihaih hoiah ka hum ih kami qok hoiah ni koi
    tih; Jerusalem kaminawk mah sak o ih sethaihnawk pongah hae vangpui hoiah mikhmai
    ka hawk ving boeh.
  cuk-cuk: ‘Babilonia-dulemar, neggweburgi gwichiguega danikid, degi, neggweburgi
    dule-muimar-enogega danikid. An-urwedgine, degi, an-sae-itogedgine, Jerusalén-neggwebur-idu
    wagar-biir an imaksad. Bela e-ibmar-isgana-imakmalad-ular, an ogilogoed.’
  uig-CYR: «Калдийләр билән қаршилишимән» дәп шәһәргә киргәнләрниң һәммиси, пәқәт
    Мән ғәзивим вә қәһримдә уривәткәнләрниң җәсәтлири билән бу өйләрни толдуруш үчүн
    кәлгәнләр, халас. Чүнки Мән уларниң барлиқ рәзиллиги түпәйлидин йүзүмни бу шәһәрдин
    өрүп йошурғанмән.
  tel-2017: ‘యుద్ధం చెయ్యడానికి కల్దీయులు వస్తున్నారు. నా ఉగ్రతను బట్టి, నా ఆగ్రహాన్ని
    బట్టి, తమ దుష్టత్వం కారణంగా నేను ఈ పట్టణం నుండి ముఖం తిప్పేసుకున్నందు వల్ల హతమయ్యే
    ప్రజల శవాలతో ఆ ఇళ్ళను నింపడానికి వారు వస్తున్నారు.
  hat-BSA: ‘pandan y ap vini pou goumen kont Kaldeyen yo e pou plen yo ak kadav moun
    ke M te masakre nan kòlè Mwen ak gwo kòlè Mwen yo, epi Mwen te kache figi M kont
    vil sa a, akoz tout mechanste yo,
  kos-kos: Kutu mwet uh fah mweun lain mwet Babylonia, ac lohm we fah nwanala ke monin
    mwet misa su nga fah uniya in kasrkusrak lulap luk. Nga forla tari liki siti se
    inge ke sripen ma koluk ma mwet we orala.
  hbo-WLC: בָּאִ֗ים לְהִלָּחֵם֙ אֶת־הַכַּשְׂדִּ֔ים וּלְמַלְאָם֙ אֶת־פִּגְרֵ֣י הָאָדָ֔ם
    אֲשֶׁר־הִכֵּ֥יתִי בְאַפִּ֖י וּבַחֲמָתִ֑י וַאֲשֶׁ֨ר הִסְתַּ֤רְתִּי פָנַי֙ מֵהָעִ֣יר
    הַזֹּ֔את עַ֖ל כָּל־רָעָתָֽם׃
  ibo-ibo: nʼagha a na-alụso ndị Babilọn. ‘Aga eji ozu ndị mmadụ ahụ niile m ga-etigbu
    site nʼiwe m na nʼọnụma m kpojuo ha. Aga m ezo ihu m site nʼebe obodo a nọ, nʼihi
    ajọ omume ya niile.
  ory-ory: ଲୋକମାନେ କଲ୍‍ଦୀୟମାନଙ୍କ ସଙ୍ଗେ ଯୁଦ୍ଧ କରିବାକୁ ଆସନ୍ତି, ମାତ୍ର ଯେଉଁମାନଙ୍କୁ ଆମ୍ଭେ
    ଆପଣା କ୍ରୋଧରେ ଓ ପ୍ରଚଣ୍ଡ କୋପରେ ବଧ କରିଅଛୁ ଓ ଯେଉଁମାନଙ୍କ ସକଳ ଦୁଷ୍ଟତା ସକାଶୁ ଆମ୍ଭେ ଏହି
    ନଗରଠାରୁ ଆପଣା ମୁଖ ଲୁଚାଇଅଛୁ, ସେହି ଲୋକମାନଙ୍କ ଶବରେ ସେସବୁ ଗୃହ ପରିପୂର୍ଣ୍ଣ ହେବ।
  chk-chk: Lon ewe maun ngeni ekewe chon Papilon, ekewe imw repwe ur ren somän chokewe
    ngang üpwe nirela lon ai song me lingeringer. Pun üa kul seni ei telinimw pokiten
    än ekewe aramas föföringau meinisin.
  rop-rop: '@see-verse:JER.033.004'
  ukr-1871: Ті, що поприходили воювати з Халдеями, — хиба на те, щоб наповнити доми
    трупами тих, що я їх повбиваю в гнїву мойму та в досадї моїй, і за все їх ледарство
    закрив лице моє від города сього,
  deu-1951: 'und betreffs der Kriegsleute, welche gekommen sind, die Chaldäer zu bekämpfen
    und die Stadt mit den Leichen der Menschen zu füllen, die ich in meinem Zorn und
    Grimm geschlagen habe, weil ich mein Angesicht vor dieser Stadt verborgen habe
    wegen all ihrer Bosheit:'
  eng-JPS: 'whereon they come to fight with the Chaldeans, even to fill them with
    the dead bodies of men, whom I have slain in Mine anger and in My fury, and for
    all whose wickedness I have hid My face from this city:'
  srp-1865: 'I za one koji doðoše da se biju s Haldejcima, ali æe ih napuniti mrtvijem
    tjelesima ljudi koje æu pobiti u gnjevu svom i u jarosti svojoj odvrativ lice
    svoje od toga grada za svu zloæu njihovu:'
  lug-lug: mu lutalo n’Abakaludaaya. ‘Birijjula emirambo gy’abasajja be nditta olw’obusungu
    bwange n’ekiruyi. Ndikweka amaaso gange okuva ku kibuga kino olw’obutali butuukirivu
    bwabwe bwonna.
  heb-heb: באים להלחם את הכשדים ולמלאם את פגרי האדם אשר הכיתי באפי ובחמתי ואשר הסתרתי
    פני מהעיר הזאת על כל רעתם׃
  ben-IRV: কলদীয়রা যুদ্ধ করতে এবং বাড়িগুলি মৃতদেহে ভর্তি করতে আসছে; যাদের আমি আমার
    রোষ ও ক্রোধে হত্যা করব, যখন এই শহরের লোকের সমস্ত মন্দতার জন্য তাদের থেকে আমি মুখ
    লুকাই।
  pan-pan: ਉਹ ਕਸਦੀਆਂ ਨਾਲ ਲੜਨ ਅਤੇ ਉਹਨਾਂ ਨੂੰ ਉਹਨਾਂ ਆਦਮੀਆਂ ਦਿਨ ਲੋਥਾਂ ਨਾਲ ਭਰਨ ਲਈ ਆਉਂਦੇ
    ਹਨ ਜਿਹਨਾਂ ਨੂੰ ਮੈਂ ਆਪਣੇ ਕ੍ਰੋਧ ਅਤੇ ਆਪਣੇ ਗੁੱਸੇ ਨਾਲ ਮਾਰਿਆ ਹੈ ਅਤੇ ਜਿਹਨਾਂ ਦੀ ਸਾਰੀ ਬੁਰਿਆਈ
    ਦੇ ਕਾਰਨ ਮੈਂ ਇਸ ਸ਼ਹਿਰ ਤੋਂ ਆਪਣਾ ਮੂੰਹ ਲੁਕਾਇਆ ਹੈ
  mya-JVB: ခါလဒဲ လူတို့သည် စစ်တိုက် ခြင်းငှါ လာ ကြ၏။ ငါ သည် ပြင်းစွာအမျက် ထွက်၍ ကွပ်မျက်
    သော သူ တို့ ၏ အသေ ကောင်များနှင့် ထို အိမ်များကို ပြည့် စေခြင်းငှါ လာကြ၏။ ထိုသူ
    တို့၏ ဒုစရိုက် များကြောင့် ၊ ဤ မြို့ မှ ငါ သည် မျက်နှာ ကိုလွှဲ ပြီ။
  tbg-tbg: Ho vika Babironi hampata iqoka raquqi viha qutu vivaro vika vaatavano vo
    naavu vo naavuqi mpiqa vuanarove. Ti voqamakero arara ite vairaqe te navutaaka
    qaqi kaari vika mintima kevarave. Ieruharemiqi variaka qora kaiqa, vo kaiqa vo
    kaiqa vare variara kaara te vika tauvaqa utu nimitarerave.
  hmo-hmo: To inai be hekwarahi kava, badina Babulonia taudia be hanua do idia raka
    vareai, hanua do idia tuari henia, bona hanua be mase taudia edia tauanidia dekenai
    do ia honu momokani. Egu badu bona egu laloa siahu dekena amo do lau alaia mase
    taudia edia tauanidia be unai. Badina be lau ese egu vairana be inai hanua dekena
    amo lau hunia vadaeni, edia kara dika ibounai dainai.
  urd-urd: कि वह कसदियों से लड़ने आए हैं, और उनको आदमियों की लाशों से भरेंगे, जिनको
    मैंने अपने क़हर — ओ — ग़ज़ब से क़त्ल किया है, और जिनकी तमाम शरारत की वजह से मैंने
    इस शहर से अपना मुँह छिपाया है।
  rus-SYN: пришедшими воевать с Халдеями, чтобы наполнить домы трупами людей, которых
    Я поражу во гневе Моем и в ярости Моей, и за все беззакония которых Я сокрыл лице
    Мое от города сего.
  bqc-SIM: '@see-verse:JER.033.004'
  tcz-CHONGTHU: Khopi kimvel’a pansa Babylonte kisatpi din nakigongun, phachom louhel
    ding ahi. Hiche khopia mite hi abonchauva athisa tobang ahiuve. Ajeh chu kalunghan
    behseh jeh’a, keiman amahohi suhmang dinga kakoi ahitai. Amaho agitlou behseh
    jeh’uva, keiman kanung ngat ahitai, ati.
  mar-mar: खास्दी लढाईस येत असताना ज्या लोकांस मी आपल्या क्रोधाने आणि कोपाने ठार केले
    तेव्हा त्यांच्या सर्व दुष्टतेमुळे मी आपले मुख या नगरापासून लपविले आहे त्यांच्या
    मृतदेहाने जी घरे भरली.
  qub-qub: '@see-verse:JER.033.004'
  bqp-bqp: Mɑ be bɑ kɑ Bɑbilonigii be tɑbu kuɑ, ben gonu yibɑ wuu ge sɔɔ, nɛn mɔru
    bɑkɑn sɔ̃, domi Yerusɑlɛmugibu bɑ kɔ̃sɑ kuɑ sere nɑ ǹ mɑɑ kĩ n wuu ge wɑ.
  hat-hat: Gen moun ki soti pou kenbe tèt ak moun Babilòn yo. Moun sa yo lakòz kay
    yo pral plen kadav moun mwen pral touye tèlman mwen fache, tèlman mwen move. Mwen
    p'ap okipe lavil Jerizalèm ankò paske moun li yo fè twòp mechanste.
  eng-BSB: The Chaldeans are coming to fight and to fill those places with the corpses
    of the men I will strike down in My anger and in My wrath. I have hidden My face
    from this city because of all its wickedness.
  eng-WEBPB: ‘While men come to fight with the Chaldeans, and to fill them with the
    dead bodies of men, whom I have killed in my anger and in my wrath, and for all
    whose wickedness I have hidden my face from this city,
  kbq-kbq: Zamagra Babiloni vahe'enema ha'ma nehu'za anara hugahaze. Ana nehanageno
    Nagri narimpa ahe'zamo'a teve rukru hiankna nehanige'na, Jerusalemi kumapi vahera
    narimpa ahezmante'na zamahe frisugeno rankumapina frisaza vahe zamavufagamo'a
    avitegahie. Na'ankure Jerusalemi kumapima nemaniza vahe'mo'zama nehaza havi avu'ava
    zamo hanige'na, navugosa rukrahe nehu'na namefi huzamigahue.
  nhe-BL: Huan yonque sequin israelitame quintehuise nopa caldeos, nopa caldeo tlacame
    calaquise huan quinmictise tlacame tlen ni altepetl huan quitemitise ni altepetl
    ica inintlacayohua mijcatzitzi. Pampa na niquintlahuelcajtoc tlen ehuani nica
    ipampa inintlajtlacolhua huan yeca ax niquintlasojtlas quema nechtlajtlanise tlapalehuili.
  gub-BL: Amo awa uzàmàtyry'ym putar Mawiron pe har wà nehe. Aikwahy ihe, a'e rupi
    azuka putar a'e awa hepuruzukaiwahy haw rupi ihe wà nehe. Mawiron pe har umynehem
    putar tàpuz wanetekwer pupe wà nehe. Aityk 'aw tawhu kwez ihe. Ta'e heta tetea'u
    xe har wakatu 'ymaw xe.
  eng-DRA: Of them that come to fight with the Chaldeans, and to fill them with the
    dead bodies of the men whom I have slain in my wrath, and in my indignation, hiding
    my face from this city because of all their wickedness.
