  urd-GVU: گو تم بابل کی فوج سے لڑنا چاہتے ہو، لیکن شہر کے گھر اسرائیلیوں کی لاشوں
    سے بھر جائیں گے۔ کیونکہ اُن ہی پر مَیں اپنا غضب نازل کروں گا۔ یروشلم کی تمام بےدینی
