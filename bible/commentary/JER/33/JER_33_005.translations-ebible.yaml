  kan-2017: ಈ ಊರಿನವರು ಕಸ್ದೀಯರನ್ನು ಪ್ರತಿಭಟಿಸುವುದಕ್ಕೆ ಹೊರಟರೆ ಏನು? ತಮ್ಮ ಹೆಣಗಳಿಂದ ಅವರನ್ನು
