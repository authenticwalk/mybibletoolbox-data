  mdy-ETH: ዔያቶኮ ፑርቱሞፓ ዔቄያና ታኣኒ ታ ዓኣፖ ካሮ ሃኖ ካታሜሎፓ ሺርሼሢሮ ዴሮ ባኣካፓ ዔያታ ባብሎኔ ዓሶና ዖልታኣና
