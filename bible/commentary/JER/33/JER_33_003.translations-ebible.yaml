verse: JER.033.003
translations:
  mal-C: ‘എന്നെ വിളിച്ചപേക്ഷിക്കുക, ഞാൻ നിനക്ക് ഉത്തരമരുളും; നീ അറിയാത്ത മഹത്തും അഗോചരവുമായ
    കാര്യങ്ങൾ ഞാൻ നിന്നെ അറിയിക്കും.’
  deu-TKW: Rufe mich an, so will ich dir antworten und dir Großes und Unbegreifliches,
    das du bisher nicht kanntest, verkündigen!
  lin-lin: ‹ Belela Ngai, mpe Ngai nakoyanola yo, nakoyebisa yo makambo minene mpe
    mabombami oyo oyebi te. ›
  eng-LSV: Call to Me, and I answer you, indeed, I declare to you great and inaccessible
    things—you have not known them.
  eng-GNV: Call vnto me, and I will answere thee, and shewe thee great and mightie
    things, which thou knowest not.
  eng-WEBSTER: Call to me, and I will answer thee, and show thee great and mighty
    things, which thou knowest not.
  nhw-BL: “Techtzajtzili huan na nimitznanquilis huan nimitznextilis tlamantli catli
    huejhueyi huan catli eltoc ichtacatzi catli amo tijmati.
  swh-ONEN: ‘Niite nami nitakuitika na kukuambia mambo makuu na yasiyochunguzika,
    usiyoyajua.’
  bba-bba: ɑ mɑn sokuo, kon nun wurɑri. Kon nun ɡɑ̃ɑ bɑkɑ ɑsiriɡinu sɔ̃ɔsi ni ɑ ǹ
    yɛ̃.
  eng-KJVCPB: Call unto me, and I will answer thee, and shew thee great and mighty
    things, which thou knowest not.
  luo-luo: ‘Bi ira, kendo anaduoki, kendo ananyisi gik madongo ma ok ingʼeyo.’
  meu-meu: Ba boi henigu, bena baina haere henimu, bona ḡau badadia, hehuni ḡaudia,
    do asi dibamu ḡaudia, na baina hamaorolaimu.
  npi-ULB: '''मलाई पुकार्, र म तँलाई जवाफ दिनेछु । म तँलाई महान् कुराहरू, तैंले नबुझ्ने
    रहस्यहरू देखाउनेछु ।'''
  yor-yor: ‘Pè mí, èmi ó sì dá ọ lóhùn, èmi ó sì sọ ohun alágbára ńlá àti ọ̀pọ̀ ohun
    tí kò ṣe é wádìí tí ìwọ kò mọ̀ fún ọ.’
  pes-OPCB: «از من درخواست کن و من به تو پاسخ خواهم داد و آنچه را که در آینده واقع
    خواهد شد، به تو آشکار خواهم ساخت!
  tgl-ULB: '''Tumawag ka sa akin at sasagutin kita. Magpapakita ako ng dakilang mga
    bagay sa iyo, mga hiwaga na hindi mo nauunawaan.'''
  hui-hui: Í̠na i̱ olariyagua bi larego damene i̱na hale halu biai holeberogo i̱hondo
    bi la dege bibe. Mbirale baya gibi í̠ nahendene wia do hene ngarubi i̱na í̠ mo
    walia haga bulebero.
  mya-mya: '``ငါ့​ကို​ဟစ်​ခေါ်​လော့။ ငါ​ထူး​မည်။ စိုး​စဉ်း​မျှ သင်​မ​သိ​နား​မ​လည်​သည့်​ထူး​ဆန်း​အံ့​သြ
    ဖွယ်​ကောင်း​သော​အ​မှု​အ​ရာ​များ​ကို​သင့် အား​ငါ​ဖော်​ပြ​မည်။-'
  bod-N: ཁྱོད་ཀྱིས་ང་ལ་ཞུས་ན། ངས་ཁྱོད་ལ་བཀའ་ལན་གནང་ཞིང་། ཁྱོད་ཀྱིས་མི་རྟོགས་པའི་གསང་བ་ཆེན་པོ་རྣམས་ཁྱོད་ལ་སྟོན་པར་བྱའོ་ཞེས་གསུངས་སོ།
    །
  sna-sna: ‘Danai kwandiri uye ndichakupindurai uye ndichakuudzai zvinhu zvikuru zvakavanzika
    zvamusingazivi.’
  spa-BLM: ‘Clama a mí, y yo te responderé, y te mostraré cosas grandes y difíciles,
    que tú no conoces’.
  cac-cac: Avajan̈ d'ayin, ol in tac'voc d'ayach. Ol in ch'ox d'ayach tas nivac yelc'ochi
    yed' tas satub'tac yalji to man̈ ojtacoc.
  swh-ULB: '''Niite, na nitakuitika, nitakuelezea mambo makuu, siri ambazo huzielewi.'''
  bel-bel: пакліч Мяне - і Я адкажу табе, пакажу табе вялікае і недаступнае, чаго
    ты ня ведаеш.
  deu-ELBBK: Rufe zu mir, und ich will dir antworten und will dir große und unerreichbare
    Dinge mitteilen, die du nicht weißt.
  mbb-OT: “Umawa a kenikew su edtevangan ku sikew. Ne ibpezayag ku ziyà te kenikew
    is egkengein-inuwan wey in-eles he wazè nu pa metueni.
  mal-2015: എന്നെ വിളിച്ചപേക്ഷിക്ക; ഞാൻ നിനക്കുത്തരം അരുളം; നീ അറിയാത്ത മഹത്തായും
    അഗോചരമായും ഉള്ള കാര്യങ്ങളെ ഞാൻ നിന്നെ അറിയിക്കും.
  rmc-rmc: ‚Vičin ke ma a odphenava tuke; dava tuke te džanel o bare the o garude
    veci, save na prindžares.‘
  pes-OPV: مرا بخوان و تو را اجابت خواهم نمودو تو را از چیزهای عظیم و مخفی که آنها
    راندانسته‌ای مخبر خواهم ساخت.
  ron-1924: ‘Кямэ-Мэ, ши-ць вой рэспунде ши ыць вой вести лукрурь марь, лукрурь аскунсе,
    пе каре ну ле куношть.’
  ben-OBCV: ‘তুমি আমাকে আহ্বান করো, আমি তোমাকে উত্তর দেব। আমি তোমাকে সেই সমস্ত মহৎ
    ও অনুসন্ধান করা যায় না, এমন সব বিষয় জানাব, যা তুমি জানো না।’
  som-som: I bari, waanan kuu jawaabi doonaa, oo waxaan ku tusi doonaa waxyaalo waaweyn
    oo qarsoon oo aadan aqoon.
  lat-VUC: Clama ad me, et exaudiam te, et annuntiabo tibi grandia et firma quæ nescis.
  eng-ASVBT: Call unto me, and I will answer thee, and will show thee great things,
    and difficult, which thou knowest not.
  ita-1885: Grida a me, ed io ti risponderò, e ti dichiarerò cose grandi, e riserbate,
    che tu non sai.
  eng-LXXUP: 'Peradventure they will hear, and turn every one from his evil way: then
    I will cease from the evils which I purpose to do to them, because of their evil
    practices.'
  eng-ULB: '''Call to me, and I will answer you. I will demonstrate great things to
    you, mysteries that you do not understand.'''
  spa-VBL: Clama a mí, y yo te responderé, explicándote cosas sorprendentes y ocultas
    de las que no tienes idea.
  fra-_FOB: Crie vers moi, et je te répondrai, et je te déclarerai des choses grandes
    et cachées que tu ne connais pas.
  mal-mal: “എന്നെ വിളിച്ചപേക്ഷിക്കുക; ഞാൻ നിനക്ക് ഉത്തരം അരുളും; നീ അറിയാത്ത മഹത്തും
    അഗോചരവുമായ കാര്യങ്ങൾ ഞാൻ നിന്നെ അറിയിക്കും.
  lit-lit: „Šaukis manęs, ir aš tau atsiliepsiu ir parodysiu tau didžių bei nepasiekiamų
    dalykų, kurių nežinai.“
  urd-GVR: mujhe pukār to maiṅ tujhe jawāb meṅ aisī azīm aur nāqābil-e-fahm bāteṅ
    bayān karūṅga jo tū nahīṅ jāntā.
  suz-BL: मेकोमी “आं कली ब्रेत्‍ती। मिनु गो इ कली लोव़ लेत्‍नुङ। मिनु गो इ मतुइश्‍शो
    ठेयब नु ख्रुइश्‍शो थोव़क शेंनुङ” देंत।
  eng-NOY: Call to me, and I will answer thee, And I will show thee great things,
    And hidden things which thou knowest not.
  ita-1927: Invocami, e io ti risponderò, e t’annunzierò cose grandi e impenetrabili,
    che tu non conosci.
  ckb-ckb: ”بانگم بکە، وەڵامت دەدەمەوە و شتە مەزنەکانت پێ ڕادەگەیەنم، شتە پەی پێ نەبراوەکان
    کە نایانزانیت.“
  eng-BBE: Let your cry come to me, and I will give you an answer, and let you see
    great things and secret things of which you had no knowledge.
  kan-OKCV: ‘ನನ್ನನ್ನು ಕರೆ, ಆಗ ನಿನಗೆ ಉತ್ತರಕೊಡುವೆನು. ನಿನಗೆ ತಿಳಿಯದ ಮತ್ತು ಪರಿಶೋಧನೆಗೆ ಮೀರಿದ
    ಮಹಾಕಾರ್ಯಗಳನ್ನೂ ನಿನಗೆ ಹೇಳಿಕೊಡುವೆನು.’
  tam-2017: என்னை நோக்கிக் கூப்பிடு, அப்பொழுது நான் உனக்கு பதில் கொடுத்து, நீ அறியாததும்
    உனக்கு புரியாததுமான பெரிய காரியங்களை உனக்கு அறிவிப்பேன்.
  spa-RV-1909: Clama á mí, y te responderé, y te enseñaré cosas grandes y dificultosas
    que tú no sabes.
  ron-BTF: Cheamă-mă și îți voi răspunde și îți voi arăta lucruri mari și puternice,
    pe care nu le cunoști.
  eng-WEBP: ‘Call to me, and I will answer you, and will show you great and difficult
    things, which you don’t know.’
  eng-FBV: Call out to me, and I will answer you, explaining to you amazing, hidden
    things about which you don't have any idea.
  nld-1939: Roep tot Mij, en Ik zal u verhoren, U grote dingen verkonden, Geheimen,
    die ge niet kent.
  nch-BL: “Techtzajtzili huan na nimitznanquilis huan nimitznextilis tamanti cati
    huejhueyi huan cati eltoc ixtacatzi cati amo tijmati.
  vie-1934: Hãy kêu cầu ta, ta sẽ trả lời cho; ta sẽ tỏ cho ngươi những việc lớn và
    khó, là những việc ngươi chưa từng biết.
  hin-CV: ‘मुझसे प्रतिवेदन करो तो मैं तुम्हें प्रत्युत्तर दूंगा और मैं तुम पर विलक्षण
    तथा रहस्यमय बात, जो अब तक तुम्हारे लिए अदृश्य हैं, उन्हें प्रकाशित करूंगा.’
  spa-BES: Deja que tu clamor venga a mí, y te daré una respuesta, y te haré ver grandes
    cosas y cosas secretas de las que no tienes conocimiento.
  tdx-tdx: Kanjio iraho, le ho toiñeko, hitaroñe raha fanjaka naho miheotse tsy fohi’o.
  tha-KJV: จงทูลเรา และเราจะตอบเจ้า และจะสำแดงสิ่งที่​ใหญ่​ยิ่งและที่​มี​อำนาจใหญ่​โต
    ซึ่งเจ้าไม่​รู้​นั้นให้​แก่​เจ้า
  por-BR-2018: Clama a mim, e eu te responderei; e te direi coisas grandes e difíceis
    que tu não conheces.
  deu-ELO: Rufe zu mir, und ich will dir antworten und will dir große und unerreichbare
    Dinge kundtun, die du nicht weißt.
  eng-WYC-2018: Cry thou to me, and I shall hear thee, and I shall tell to thee great
    things, and steadfast (or and I shall tell thee great and steadfast things), which
    thou knowest not.
  epo-epo: Voku al Mi, kaj Mi respondos al vi, kaj Mi sciigos al vi grandajn kaj gravajn
    aferojn, kiujn vi ne scias.
  uig-PIN: Manga iltija ⱪil, Mǝn sanga jawab ⱪayturimǝn, xundaⱪla sǝn bilmǝydiƣan,
    büyük ⱨǝm tilsimat ixlarni sanga ayan ⱪilimǝn.
  beo-beo: '“Dia Nama wele sia:sea, amasea Na da dima bu adole imunu. Na da dima liligi
    ida:iwane amola fofogadigi gala amo di hame dawa: liligi, dima adomu.'
  tpi-OTNT: Yu mas singaut long mi na bai mi bekim beten bilong yu. Na bai mi toksave
    long yu long ol bikpela samting i hait i stap na yu no save long ol.
  hau-SA: ‘Kira gare ni zan kuwa amsa maka in kuma faɗa maka manyan abubuwan da ba
    a iya kaiwa, da ba ka sani ba.’
  uig-LAT: Manga iltija qil, Men sanga jawab qayturimen, shundaqla sen bilmeydighan,
    büyük hem tilsimat ishlarni sanga ayan qilimen.
  nde-nde: ‘Ngibiza ngizakusabela, ngikutshele izinto ezinkulu ezifihlakeleyo ongazaziyo.’
  ton-ton: ‘Ui kiate au, pea te u talia koe, pea te u fakahā kiate koe ʻae ngaahi
    meʻa lahi, mo e ngaahi meʻa fufū, ʻaia naʻe ʻikai te ke ʻiloʻi.’
  ces-1613: Volej ke mně, a ohlásímť se, a oznámímť věci veliké a tajné, o nichž nevíš.
  eng-WMB: ‘Call to me, and I will answer you, and will show you great and difficult
    things, which you don’t know.’
  tam-TCV: நீ என்னை நோக்கிக் கூப்பிடு; நான் உனக்குப் பதிலளிப்பேன். நீ அறியாததும்,
    உன்னால் ஆராய்ந்து அறிய முடியாததுமான பெரிய காரியங்களையும் நான் உனக்குச் சொல்லித்தருவேன்.
  ceb-ULB: Tawga ako, ug ako magatubag kanimo. Ipakita ko kanimo ang dagkong mga butang,
    ug mga katingalahan nga wala nimo nasayran.'
  pol-UBG: Wołaj do mnie, a odpowiem ci i oznajmię ci rzeczy wielkie i ukryte, których
    nie znasz.
  urd-GVU: مجھے پکار تو مَیں تجھے جواب میں ایسی عظیم اور ناقابلِ فہم باتیں بیان کروں
    گا جو تُو نہیں جانتا۔
  deu-1912: Rufe mich an, so will ich dir antworten und will dir anzeigen große und
    gewaltige Dinge, die du nicht weißt.
  kan-2017: ‘ನನ್ನನ್ನು ಕೇಳಿಕೋ, ನಾನು ನಿನಗೆ ಸದುತ್ತರವನ್ನು ದಯಪಾಲಿಸಿ, ನಿನಗೆ ತಿಳಿಯದ ಮಹತ್ತಾದ
    ಗೂಢಾರ್ಥಗಳನ್ನು ಗೋಚರಪಡಿಸುವೆನು.
  yap-yap: “Mu piningeg mu gu fulweg lungum; gu ra yog ngom boch ban’en nib manigil
    ma bfel’ ni damnang murung’agen.
  hlt-MCSB: Kai he n'khue lamtah nang kan doo bitni. Nang taengah a len neh a cakrhuet
    la na ming pawt te khaw ka puen bitni.
  mdy-ETH: ዒዚ ሂዚ ታኣም ጌዔኔ፦ «ታ ባንሢ ዒላቲ ታኣም ኬኤዜ፤ ታ ኔኤም ኔ ኮዓ ባኮ ማሃንዳኔ፤ ሃያኮ ቤርታ ኔኤኒ ዔሩዋኣያ፥
    ዓሲ ጋፒሲ ዔራኑዋ ዼኤፒ ዼኤፒ ባኣዚ ፔጋሲ ታ ኔና ዻዋንዳኔ።
  twi-ASANTE: ‘Frɛ me na mɛgye wo so, na maka wo nsɛm akɛseɛ ne nneɛma a ahinta a
    wonnim.
  eng-WEBU: ‘Call to me, and I will answer you, and will show you great and difficult
    things, which you don’t know.’
  wal-wal: “Neeni tana xeesa; taani neeyyo koyana; neeni erenna gitabaanne wolqqaamabaa
    taani neeyyo yootana.
  spa-PDDPT: Clama a Mí y Yo te responderé y te enseñaré cosas grandes y ocultas que
    tú no sabes.
  gun-gun: Ejapukai ke xevy, ha'e ramo rombovai 'rã. Ha'e vy ndevy amombe'u 'rã mba'emo
    porã anhomi rã ndee reikuaa e'ỹ va'ekue”, he'i.
  ilo-ULB: '''Umawagka kaniak ket sungbatanka. Ipakitak kenka dagiti naindaklan a
    banbanag, dagiti palimed a saanmo a maawatan.'''
  kpg-kpg: “Gahia mai Au, gei Au ga goou adu gi di goe. Au ga helekai adu gi di goe
    i nia mee hagagoboina mono mogobuna ala digi iloo e goe.
  uig-ARA: ماڭا ئىلتىجا قىل، مەن ساڭا جاۋاب قايتۇرىمەن، شۇنداقلا سەن بىلمەيدىغان،
    بۈيۈك ھەم تىلسىمات ئىشلارنى ساڭا ئايان قىلىمەن.
  sus-sus: N maxandi alako n xa i yaabi. N fe xungbee masenma nɛ i bɛ, fe nɔxunxie
    i mu naxee kolon.
  pon-2006: “Likwerih ie, I ahpw pahn sapeng uhk; I pahn mahsanihong uhk soahng kapwuriamwei
    oh manaman ekei me ke sohte kin ese duwe.
  ksd-ksd: Una kail tadav iau ma ina torom tam, ma ina vaarike ra umana ngala na magit
    piram, ma ra umana dekdek na magit, ba pa u nunure boko diat.
  tur-YTC: “Beni çağır da sana yanıt vereyim, bilmediğin büyük ve zor şeyleri sana
    göstereyim.”
  grc-BRENT: Ἴσως ἀκούσονται, καὶ ἀποστραφήσονται ἕκαστος ἀπὸ τῆς ὁδοῦ αὐτοῦ τῆς πονηρᾶς,
    καὶ παύσομαι ἀπὸ τῶν κακῶν ὧν ἐγὼ λογίζομαι τοῦ ποιῆσαι αὐτοῖς ἕνεκεν τῶν πονηρῶν
    ἐπιτηδευμάτων αὐτῶν.
  ind-AYT: ‘Berserulah kepada-Ku dan Aku akan menjawabmu, dan menunjukkan kepadamu
    hal-hal yang besar dan tersembunyi yang tidak kamu ketahui.’
  nya-nya: ‘Unditame mopemba ndipo ndidzakuyankha. Ndidzakuwuza zinsinsi zazikulu
    zimene suzidziwa.’
  hrv-hrv: Zazovi me, i odazvat ću ti se i objavit ću ti velike i nedokučive tajne
    o kojima ništa ne znaš.
  mps-mps: Te nago enaba i wao, tama eno nago te gedu haluasa po wabo wei ponaibao.
    Te geme dualalubo genuai nai dabe, te nago konesiąwani nai dabe po te nagebolo
    pusaibao.
  tpi-tpi: Yu mas singaut long mi na bai mi bekim beten bilong yu. Na bai mi toksave
    long yu long ol bikpela samting i hait i stap na yu no save long ol.
  dan-1931: Kald på mig, så vil jeg svare dig og kundgøre dig store og lønlige Ting,
    du ikke kender.
  vie-OVCB: Hãy kêu cầu Ta, Ta sẽ trả lời con; Ta sẽ cho con biết những việc lớn lao,
    huyền nhiệm con chưa từng biết.
  guj-2017: “તું મને હાંક માર અને હું તને જવાબ આપીશ. અને જે મોટી અને ગૂઢ વાતો તું
    જાણતો નથી તે હું તને જણાવીશ.
  pon-2006A: “Likwerih ie, I ahpw pahn sapeng uhk; I pahn mahsanihong uhk soahng kapwuriamwei
    oh manaman ekei me ke sohte kin ese duwe.
  por-BRBSL: '''Chame-me, e eu lhe responderei, e lhe mostrarei coisas grandes e difíceis,
    que você não sabe”.'
  cth-cth: Na kaw haw, na pato han, hnokalen hoi hrolawk na panue boihoeh e na hmu
    sak han.
  twi-twi: ‘Frɛ me na megye wo so, na maka wo nsɛm akɛse ne nneɛma a ahintaw a wunnim.’
  hlt-hlt: Kai he n'khue lamtah nang kan doo bitni. Nang taengah a len neh a cakrhuet
    la na ming pawt te khaw ka puen bitni.
  tbz-SIM: N yú kɛ̀ n yóó yiemmu, kɛ dɑ dɑ́ɑ ndɛ̀mɑrɛ̀ diɛrɛ̀, disɔ̀rì kpɛrɛ ɑ í yɛ̃́
    dɛ̀.
  msy-2020: Nɨ nan dɨmtɨ, kɨ nɨn dɨmdiam ikaragham. Egh bizir ekiar modogha itir nɨ
    fozir puvatɨziba, kɨ dar gun nɨ mɨkɨmam.
  azb-azb: “Məni çağır, sənə cavab verim, bilmədiyin böyük, dərkedilməz şeyləri sənə
    bildirim”.
  eng-DBY: Call unto me, and I will answer thee, and I will shew thee great and hidden
    things, which thou knowest not.
  hin-2017: मुझसे प्रार्थना कर और मैं तेरी सुनकर तुझे बड़ी-बड़ी और कठिन बातें बताऊँगा
    जिन्हें तू अभी नहीं समझता।
  wol-KYG: 'Mu ne: “Woo ma, ma wuyu la, wax la lu réy te loq, loo xamul woon.”»'
  eng-YLT: Call unto Me, and I do answer thee, yea, I declare to thee great and fenced
    things — thou hast not known them.
  eng-WYC-2017: Cry thou to me, and I shall hear thee, and I shall tell to thee great
    things, and steadfast, which thou knowest not.
  eng-WMBB: ‘Call to me, and I will answer you, and will show you great and difficult
    things, which you don’t know.’
  urd-GVH: मुझे पुकार तो मैं तुझे जवाब में ऐसी अज़ीम और नाक़ाबिले-फ़हम बातें बयान
    करूँगा जो तू नहीं जानता।
  rug-rug: ‘Titioko mae koa Rau meke kote olaṉa igo Rau meke kote tozi nigo Rau sari
    tiṉitoṉa variva magasadi pu lopu ele gilani gamu, meke lopu boka hata vagi telemia.’
  gaz-gaz: ‘Ati gara kootti iyyadhu; anis deebii siifin kennaa; waan guddaa fi dhoksaa
    ati hin beekne sitti nan hima.’
  fra-LSG: Invoque-moi, et je te répondrai; Je t’annoncerai de grandes choses, des
    choses cachées, Que tu ne connais pas.
  yal-yal: ‘N maxandi, n na i yabima nɛn. N fe gbeene yɛbama nɛn i xa, wundo fe luxunxine
    i mi naxanye kolon.’
  haw-1868: E hea mai oe ia'u, a e o aku no wau ia oe, a e hoike aku ia oe i na mea
    nui a paakiki, au i ike ole ai.
  arb-NAV: ’ادْعُنِي فَأُجِيبَكَ وَأُطْلِعَكَ عَلَى عَظَائِمَ وَغَرَائِبَ لَمْ تَعْرِفْهَا‘.
  ewe-ewe: ‘Yɔm, eye matɔ na wò, magblɔ nu gã siwo mènya o, eye wo me dzodzro hã meli
    o la na wò!’
  eng-LEE: Call unto me, and I will answer thee, and I will tell thee great and unheard
    of things, which thou knowest not.
  asm-FB: ‘তুমি মোৰ আগত প্ৰাৰ্থনা কৰা; তাতে মই তোমাক উত্তৰ দিম, আৰু তুমি নজনা মহত
    আৰু অগম্য কথা তোমাক জনাম।’
  sus-A: ﭑ مَشَندِ عَلَكٌ ﭑ شَ عِ يَابِ. ﭑ قٍ شُنفبٍيٍ مَسٍنمَ نّ عِ بّ، قٍ نْشُنشِيٍ
    عِ مُ نَشٍيٍ كٌلٌن.
  fra-SBL: Appelle-moi, et je te répondrai ; je te ferai connaître des choses grandes
    et difficiles, que tu ne connais pas.
  hbo-hbo: קְרָ֥א אֵלַ֖י וְאֶעֱנֶ֑ךָּ וְאַגִּ֧ידָה לְּךָ֛ גְּדֹלֹ֥ות וּבְצֻרֹ֖ות לֹ֥א
    יְדַעְתָּֽם׃ ס
  kik-kik: ‘Ta kĩngaĩre, na niĩ nĩngũgwĩtĩka na ngwĩre maũndũ manene na matangĩtuĩrĩka,
    marĩa ũtooĩ.’
  fra-NCL: Invoque-moi et je te répondrai ; je te manifesterai des choses grandes
    et inaccessibles, que tu ne sais pas.
  cek-AK: Na kawk oh, kang pathim o han; na panoek o ai ih, kalen parai hmuennawk
    to kang thuih o han, tiah a thuih.
  cuk-cuk: ‘Anse be gole, ani an be-abinsaoed, igar-dummagan-mamaid an bega sogoed,
    degi, ibmar-dukuar-mamaid an bega odalogoed. We-ibmarmar amba be wissulid.’
  uig-CYR: Маңа илтиҗа қил, Мән саңа җавап қайтуримән, шундақла сән билмәйдиған, бүйүк
    һәм тилсимат ишларни саңа аян қилимән.
  tel-2017: నాకు మొర పెట్టు, అప్పుడు నేను నీకు జవాబిస్తాను. నువ్వు గ్రహించలేని గొప్ప
    సంగతులు, నీకు అర్థం కాని మర్మాలు నీకు వివరిస్తాను.
  hat-BSA: ‘Rele Mwen, Mwen va reponn ou e Mwen va di ou gwo bagay pwisan ke ou pa
    t janm konnen.’
  kos-kos: “Pang nu sik, ac nga fah topuk kom. Nga fah fahkak nu sum ma wolana ac
    mwe lut yohk ma kom tia etu kac.
  hbo-WLC: קְרָ֥א אֵלַ֖י וְאֶעֱנֶ֑ךָּ וְאַגִּ֧ידָה לְּךָ֛ גְּדֹל֥וֹת וּבְצֻר֖וֹת לֹ֥א
    יְדַעְתָּֽם׃ ס
  ibo-ibo: ‘Kpọkuo m, aga m aza gị, gosi gị ihe dị ukwuu dị iche iche, na ihe siri
    ike na nghọta nke ị na-amaghị.’
  ory-ory: ତୁମ୍ଭେ ଆମ୍ଭ ନିକଟରେ ପ୍ରାର୍ଥନା କର, ତହିଁରେ ଆମ୍ଭେ ତୁମ୍ଭକୁ ଉତ୍ତର ଦେବା, ପୁଣି
    ତୁମ୍ଭର ଅଜ୍ଞାତ ମହତ ଓ ଦୁଷ୍କର ବିଷୟମାନ ତୁମ୍ଭକୁ ଦେଖାଇବା।
  chk-chk: “Kopwe kökköriei, nge ngang üpwe pälüenuk, üpwe pwäri ngonuk mettoch mi
    aüchea o amwarar kosap silei me mwan.
  rop-rop: “If yu jingat langa mi, ai garra ensim yu. Ai garra dalim yu brabli gudbala
    ting yu nomo bin sabi bifo.
  ukr-1871: Покликни до мене, й я обізвуся, та й обявлю тобі велике й неописане, чого
    досї не знав єси.
  deu-1951: Rufe zu mir, so will ich dir antworten und dir große und unbegreifliche
    Dinge kundtun, die du nicht wußtest.
  eng-JPS: Call unto Me, and I will answer thee, and will tell thee great things,
    and hidden, which thou knowest not.
  srp-1865: Zovi me, i odazvaæu ti se, i kazaæu ti velike i tajne stvari, za koje
    ne znaš.
  lug-lug: ‘Mumpite n’abayitaba ne mbalaga ebikulu ebitanoonyezeka bye mutamanyi.’
  heb-heb: קרא אלי ואענך ואגידה לך גדלות ובצרות לא ידעתם׃
  ben-IRV: ‘আমাকে ডাক, আমি তোমাকে উত্তর দেব। এমন মহৎ ও এমন গোপন জিনিস দেখাব, যা তুমি
    জান না’।”
  pan-pan: ਮੈਨੂੰ ਪੁਕਾਰ ਅਤੇ ਮੈਂ ਤੈਨੂੰ ਉੱਤਰ ਦਿਆਂਗਾ, ਅਤੇ ਮੈਂ ਤੈਨੂੰ ਵੱਡੀਆਂ-ਵੱਡੀਆਂ ਅਤੇ
    ਔਖੀਆਂ ਗੱਲਾਂ ਦੱਸਾਂਗਾ ਜਿਹਨਾਂ ਨੂੰ ਤੂੰ ਨਹੀਂ ਜਾਣਦਾ।
  mya-JVB: ငါ့ ကို ခေါ် လော့။ ငါထူး မည်။ ကြီး သောအရာ၊ သင်မ သိ နိုင်အောင် နက်နဲ သော
    အရာတို့ကို ငါပြ မည်။
  tbg-tbg: Are ti haarairaqe te nina tiva amiha are kia iri tavena haikara nora haika
    kukeqaviro vainara ai tiva amiare.
  hmo-hmo: Do oi boiboi lau dekenai, vadaeni lau ese oi dekenai do lau haere, bona
    gau badadia, hunia gaudia, oi do diba lasi gaudia, be oi dekenai do lau hamaoroa.
  urd-urd: कि मुझे पुकार और मैं तुझे जवाब दूँगा, और बड़ी — बड़ी और गहरी बातें जिनको
    तू नहीं जानता, तुझ पर ज़ाहिर करूँगा।
  rus-SYN: воззови ко Мне - и Я отвечу тебе, покажу тебе великое и недоступное, чего
    ты не знаешь.
  bqc-SIM: Lɛzumazi, má wema, mí asiiyã zↄ̃ↄ pↄ́ ń dↄ̃oↄ onɛ.
  tcz-CHONGTHU: Neikouvin nahou ingting, nangman nahetkhah louhel khonung thuguh kisel
    ho naseipeh ing kate.
  mar-mar: मला हाक मार आणि मी तुला उत्तर देईन. ज्या तुला समजत नाही अशा महान, गहन गोष्टी
    मी तुला दाखवीन.
  qub-qub: «Mañacamay ari. Chaura yanapäshayquimi. Yachachishayqui fiyupa almiraypajcunatami,
    gam mana yachashayquicunatami.
  bqp-bqp: ɑ mɑn sokuo, kon nun wurɑri. Kon nun gɑ̃ɑ bɑkɑ ɑsiriginu sɔ̃ɔsi ni ɑ ǹ
    yɛ̃.
  hat-hat: Rele m', m'a reponn ou. M'a fè ou konnen yon bann gwo bagay, yon bann mèvèy
    ou pa t' janm konnen.
  eng-BSB: Call to Me, and I will answer and show you great and unsearchable things
    you do not know.
  eng-WEBPB: ‘Call to me, and I will answer you, and will show you great and difficult
    things, which you don’t know.’
  kbq-kbq: Kagra nantahigege'na keka'arera Nagra ke nona hu'na ranra zantamima fra'ma
    ki'negenka kenka antahinka'ma osu'nana zantamina eri kaveri hanena ko.
  nhe-BL: “Xinechtzajtzili huan na nimitznanquilis huan nimitznextilis tlamantli tlen
    huejhueyi huan tlen eltoc ixtacatzi tlen ax tijmati.
  gub-BL: Zeremi. Aze herenoz pe nehe, awazar putar nehe. Amume'u putar ma'e temigwaw
    'ym ikatuahy ma'e newe nehe. Nerekwaw kwaw a'e ma'e.
  eng-DRA: 'Cry to me and I will hear thee: and I will shew thee great things, and
    sure things which thou knowest not.'
