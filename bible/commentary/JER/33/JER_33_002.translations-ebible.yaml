verse: JER.033.002
translations:
  mal-C: “ഭൂമിയെ നിർമിച്ച് സ്വസ്ഥാനത്ത് സ്ഥിരപ്പെടുത്തിയ യഹോവ—അതേ, യഹോവ എന്നാകുന്നു
    അവിടത്തെ നാമം—ആ യഹോവതന്നെ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു.
  deu-TKW: 'So spricht Jahwe, der es ausführt, Jahwe, der es plant, um es zu verwirklichen
    - Jahwe ist sein Name! -:'
  lin-lin: '« Tala liloba oyo Yawe, Ye oyo akela mabele, oyo abongisa yango malamu
    mpe alendisa yango, oyo Kombo na Ye ezali Yawe, alobi :'
  eng-LSV: '“Thus said YHWH who has made it, YHWH who has formed it, to establish
    it, YHWH [is] His Name:'
  eng-GNV: Thus sayth the Lord, the maker thereof, the Lord that formed it, and established
    it, the Lord is his Name.
  eng-WEBSTER: Thus saith the LORD the maker of this, the LORD that formed it, to
    establish it; the LORD is his name;
  nhw-BL: 'Quena, TOTECO catli quichijchijqui tlaltipactli huan quitlali campa quinejqui
    ma moquetza, nechnojnotzqui huan nechilhui:'
  swh-ONEN: '“Hili ndilo Bwana asemalo, yeye aliyeumba dunia, Bwana aliyeifanya na
    kuithibitisha, Bwana ndilo jina lake:'
  bba-bba: U nɛɛ, nɛ wi nɑ rɑ n wɑ̃ɑ, nɛ wi nɑ tem tɑkɑ kuɑ mɑ nɑ mu nɛni, nɛnɑ nɑ
    nɛɛ,
  eng-KJVCPB: Thus saith the Lord the maker thereof, the Lord that formed it, to establish
    it; the Lord is his name;
  luo-luo: '“Ma e gima Jehova Nyasaye wacho, en ema nochweyo piny, Jehova Nyasaye
    mane olose kendo oketo mise mare, Jehova Nyasaye e nyinge:'
  meu-meu: 'Iehova, tanobada e karaia bona baine gini tutuka-tutuka totona oromana
    e henia Diravana (ia ladana na Iehova) ini e gwau tomamu:'
  npi-ULB: “बनाउनुहुने परमप्रभु यसो भन्‍नुहुन्छ— सुदृढ गर्नाका लागि परमप्रभुले रचना
    गर्नुहुन्छ, परमप्रभु उहाँको नाउँ हो ।
  yor-yor: '“Èyí ni ohun tí Olúwa sọ, ẹni tí ó dá ayé, Olúwa tí ó mọ ayé tí ó sì fi
    ìdí rẹ̀ múlẹ̀, Olúwa ni orúkọ rẹ̀:'
  pes-OPCB: 'خداوند، که آسمان و زمین را آفریده و نام او یهوه است، به من چنین فرمود:'
  tgl-ULB: “Ito ang sinasabi ni Yahweh na manlilikha, Si Yahweh na umaanyo upang magtatag,
    Yahweh ang kaniyang pangalan,
  hui-hui: Anduane Homogo ibugua dindi bibahende wilonaga wabiaga bayale kago ibunaga
    mini Anduane Homogoore howa bi ogodagua i̱ Yaremaiahondo leda.
  mya-mya: ကမ္ဘာ​မြေ​ကြီး​ကို​ပုံ​သွင်း​ဖန်​ဆင်း​၍​နေ သား​တ​ကျ​တည်​ရှိ​စေ​တော်​မူ​သော​ထာ​ဝ​ရ
    ဘု​ရား​သည် ငါ့​အား​ဗျာ​ဒိတ်​ပေး​တော်​မူ​၏။ ထာ​ဝ​ရ​ဘု​ရား​က၊-
  bod-N: ས་གཞི་བཀོད་ནས་དབྱིབས་བཏོད་ཅིང་དེ་བརྟན་པོར་འཛུགས་མཁན་ནི་དཀོན་མཆོག་ཡ་ཝཱེ་ཡིན་ལ།
    མཚན་ལ་དཀོན་མཆོག་ཡ་ཝཱེ་ཞེས་བྱ་བ་ཁོང་གིས་འདི་སྐད་དུ།
  sna-sna: “Zvanzi naJehovha, iye akaita nyika, naiye akaiumba uye akaisimbisa, Jehovha
    ndiro zita rake,
  spa-BLM: '“Yahvé que lo hace, Yahvé que lo forma para establecerlo — Yahvé es su
    nombre —, dice:'
  cac-cac: 'A in Jehová in in b''onaquem yolyib''an̈q''uinal tic. Vach'' vutejnaccan
    luum d''a yed''tal, a in sval d''ayach icha tic:'
  swh-ULB: Yahwe muumbaji, anasema hivi—Yahwe, aumbaye ili athibitishishe—Yahwe ndilo
    jina lake,
  bel-bel: 'так кажа Гасподзь, які стварыў зямлю, Гасподзь, Які ўладзіў і ўцьвердзіў
    яе, - Гасподзь імя Яму:'
  deu-ELBBK: 'So spricht der HERR, der es tut, der HERR, der es bildet, um es zu verwirklichen,
    HERR ist sein Name:'
  mbb-OT: 'Iyan heini migkaǥi te Nengazen he midlimbag wey mibpelastar te kelibutan.
    Iyan sikandin mibpurma kayi, ne Nengazen is ngazan din:'
  mal-2015: അതിനെ അനുഷ്ഠിക്കുന്ന യഹോവ, അതിനെ നിവർത്തിപ്പാൻ നിർണ്ണയിക്കുന്ന യഹോവ, യഹോവ
    എന്നു നാമം ഉള്ളവൻ തന്നേ, ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു;
  rmc-rmc: '„Kada phenel o RAJ, savo stvorinďa e phuv; o RAJ, savo la forminďa a zathoďa;
    leskro nav hin o RAJ:'
  pes-OPV: '«خداوند که این کار رامی کند و خداوند که آن را مصور ساخته، مستحکم می‌سازد
    و اسم او یهوه است چنین می‌گوید:'
  ron-1924: '„Аша ворбеште Домнул, каре фаче ачесте лукрурь, Домнул, каре ле урзеште
    ши ле ынфэптуеште, Ел, ал кэруй Нуме есте Домнул:'
  ben-OBCV: “সদাপ্রভু এই কথা বলেন, যিনি পৃথিবী সৃষ্টি করেছেন, সেই সদাপ্রভু তা গঠন
    করেছেন ও প্রতিষ্ঠিত করেছেন, সদাপ্রভু হল তাঁর নাম;
  som-som: Rabbiga waxyaalahaas sameeya, oo u yeela inuu sii adkeeyo aawadeed, magiciisu
    waa Rabbiga, oo wuxuu leeyahay,
  lat-VUC: '[Hæc dicit Dominus, qui facturus est, et formaturus illud, et paraturus:
    Dominus nomen ejus:'
  eng-ASVBT: 'Thus saith Jehovah that doeth it, Jehovah that formeth it to establish
    it; Jehovah is his name:'
  ita-1885: 'Così ha detto il Signore, che fa questa cosa; il Signore, che la forma,
    per istabilirla; il cui Nome è: Il Signore:'
  eng-LXXUP: Thus said the Lord; Stand in the court of the Lord’s house, and thou
    shalt declare to all the Jews, and to all that come to worship in the house of
    the Lord, all the words which I commanded thee to speak to them; abate not one
    word.
  eng-ULB: “Yahweh the maker, says this—Yahweh, who forms in order to establish—Yahweh
    is his name,
  spa-VBL: 'Esto es lo que dice el Señor, el Señor que hizo la tierra, el Señor que
    le dio forma y la puso en su lugar, el Señor es su nombre:'
  fra-_FOB: 'Ainsi a dit l''Éternel qui va faire ceci, l''Éternel qui le conçoit pour
    l''exécuter, celui dont le nom est l''Éternel:'
  mal-mal: “ഭൂമിയെ നിർമ്മിച്ചവനും, അതിനെ ഉറപ്പിച്ചവനുമായ യഹോവ, യഹോവ എന്ന് നാമം ഉള്ളവൻ
    തന്നെ, ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു;
  urd-GVR: “Jo sab kuchh ḳhalaq kartā, tashkīl detā aur qāym rakhtā hai us kā nām
    Rab hai. Yihī Rab farmātā hai,
  suz-BL: मिनु रागी सेल्‍ब परमप्रभु यावेमी लोव़ पाप्‍तु। मेको रागी बोल्‍यो सेल्‍ब
    आं नें यावे बाक्‍ब।
  eng-NOY: Thus saith Jehovah, who doeth it, Jehovah who disposeth it, to establish
    it; Jehovah is his name.
  ita-1927: 'Così parla l’Eterno, che sta per far questo, l’Eterno che lo concepisce
    per mandarlo ad effetto, colui che ha nome l’Eterno:'
  ckb-ckb: '«یەزدانی دروستکەری زەوی کە شێوەی کێشاوە هەتا بیچەسپێنێت، ناوی یەزدانە،
    ئەمە دەفەرموێت:'
  eng-BBE: These are the words of the Lord, who is doing it, the Lord who is forming
    it, to make it certain; the Lord is his name;
  kan-OKCV: “ಭೂಮಿಯನ್ನು ಸೃಷ್ಟಿಮಾಡುವ ಯೆಹೋವ ದೇವರೂ ಅದನ್ನು ಸ್ಥಾಪಿಸುವುದಕ್ಕಾಗಿ ಅದನ್ನು ರೂಪಿಸಿದ
    ಯೆಹೋವನೆಂಬ ಹೆಸರುಳ್ಳವನೂ ಹೇಳುವುದೇನೆಂದರೆ,
  tam-2017: 'இதைச் செய்கிற கர்த்தருமாய், இதை உறுதிப்படுத்த இதை உண்டாக்குகிற கர்த்தருமாயிருக்கிற
    யேகோவா என்னும் பெயருள்ளவர் சொல்லுகிறது என்னவென்றால்:'
  spa-RV-1909: 'Así ha dicho Jehová que la hizo, Jehová que la formó para afirmarla;
    Jehová es su nombre:'
  ron-BTF: 'Astfel spune DOMNUL făcătorul acestei cetăți, DOMNUL care a format-o,
    pentru a o întemeia; DOMNUL este numele lui:'
  eng-WEBP: '“The LORD who does it, the LORD who forms it to establish it—the LORD
    is his name, says:'
  eng-FBV: 'This is what the Lord says, the Lord who made the earth, the Lord who
    shaped it and set it in place, the Lord is his name:'
  nld-1939: 'Zo spreekt Jahweh, die de aarde gemaakt heeft, Haar gevormd en een vaste
    plaats heeft gegeven: Jahweh is zijn Naam!'
  nch-BL: 'Quena, TOTECO cati quichijchijqui taltipacti huan quitali campa quinejqui
    ma elto, technojnotzqui huan techilhui:'
  vie-1934: 'Đức Giê-hô-va là Đấng làm nên sự nầy, Đức Giê-hô-va là Đấng tạo và lập
    sự nầy, danh Ngài là Giê-hô-va, phán như vầy:'
  hin-CV: '“पृथ्वी के बनानेवाले याहवेह का संदेश यह है, याहवेह, जिन्होंने पृथ्वी को
    आकार दिया कि यह स्थापित की जाए, जिनका नाम याहवेह है:'
  spa-BES: Estas son las palabras del Señor, que hizo la tierra, el Señor que la afirmó
    en su sitio; el Señor es su nombre;
  tdx-tdx: Hoe t’Iehovà Andrianamboatse, Iehovà nañoreñe, hampijadoñe aze, Iehovà
    ty tahina’e.
  tha-KJV: “พระเยโฮวาห์​ผู้​ทรงสร้าง พระเยโฮวาห์​ผู้​ทรงปั้นเพื่อสถาปนาไว้ พระเยโฮวาห์คือพระนามของพระองค์
    ตรั​สด​ังนี้​ว่า
  por-BR-2018: 'Assim diz o SENHOR que faz isto ; o SENHOR, que forma isto para o
    confirmar; EU-SOU é o seu nome:'
  deu-ELO: 'So spricht Jehova, der es tut, Jehova, der es bildet, um es zu verwirklichen,
    Jehova ist sein Name:'
  eng-WYC-2018: The Lord saith these things, The Lord is name of him that shall do,
    and form, and make ready that thing; (The Lord saith these things, he who made,
    and formed, and established the earth, yea, the Lord is his name;)
  epo-epo: 'Tiele diras la Eternulo, kiu ĉion faris, la Eternulo, kiu ĉion kreis,
    por ĝin fortikigi, kaj kies nomo estas Eternulo:'
  uig-PIN: Ixni ⱪilƣuqi Mǝn Pǝrwǝrdigar, ixni xǝkillǝndürgüqi ⱨǝm uni bekitküqi Mǝnki
    Pǝrwǝrdigar mundaⱪ dǝymǝn — Pǝrwǝrdigar Mening namimdur —
  beo-beo: Hina Gode, amo da osobo bagade hamone, ganumugini, ea sogebi amoga ligisi,
    E da nama sia:i. Dunu amo Ea Dio da Hina Gode, da nama amane sia:i,
  tpi-OTNT: “Mi Bikpela, sapos mi tingting long mekim wanpela samting, orait mi save
    mekim dispela samting i kamap. Bikpela em i nem bilong mi, na mi tok olsem.
  hau-SA: “Ga abin da Ubangiji yana cewa, shi da ya halicci duniya, Ubangiji wanda
    ya siffanta ta ya kuma kafa ta, Ubangiji ne sunansa.
  uig-LAT: Ishni qilghuchi Men Perwerdigar, ishni shekillendürgüchi hem uni békitküchi
    Menki Perwerdigar mundaq deymen — Perwerdigar Méning namimdur —
  nde-nde: “UThixo, yena owadala umhlaba, uThixo owawenzayo wawumisa, uThixo yilo
    ibizo lakhe, uthi,
  ton-ton: “ʻOku pehē ʻe Sihova, ʻaia naʻe fakatupu ia, ko Sihova ʻaia naʻe ngaohi
    ia, ke fokotuʻumaʻu ia; ko Sihova hono huafa;
  ces-1613: 'Takto praví Hospodin, kterýž učiní to, Hospodin, kterýž sformuje to,
    potvrdí toho, Hospodin jméno jeho:'
  eng-WMB: '“The LORD who does it, the LORD who forms it to establish it—the LORD
    is his name, says:'
  tam-TCV: 'பூமியைப் படைத்து அதை உருவாக்கி நிறுத்தியவர் யெகோவா. யெகோவா என்பது அவரது
    பெயர். அவர் கூறுவது இதுவே:'
  ceb-ULB: “Si Yahweh nga magbubuhat miingon niini— Si Yahweh nga maoy naghulma aron
    mapahiluna —si Yahweh ang iyang ngalan,
  pol-UBG: 'Tak mówi PAN, Sprawca tego: PAN, który to ukształtował i utwierdził; PAN
    to jego imię.'
  urd-GVU: ”جو سب کچھ خلق کرتا، تشکیل دیتا اور قائم رکھتا ہے اُس کا نام رب ہے۔ یہی
    رب فرماتا ہے،
  deu-1912: 'So spricht der HERR, der solches macht, tut und ausrichtet, HERR ist
    sein Name:'
  kan-2017: “ಕಾರ್ಯವನ್ನು ಸಾಧಿಸಿಕೊಳ್ಳುವ, ಉದ್ದೇಶಿಸಿ ನೆರವೇರಿಸುವ ಯೆಹೋವನಾಮಾಂಕಿತನು ಇಂತೆನ್ನುತ್ತಾನೆ,
  yap-yap: Fare SOMOL ni ir e sunmiy e fayleng nge ayliy nga tagil, e ir e non ngog.
    Fithingan e cha’nem e SOMOL ni ga’ar,
  hlt-MCSB: BOEIPA loh he a thui. BOEIPA loh hno a saii tih cikngae sak ham a hlinsai.
    A ming he BOEIPA ni.
  mdy-ETH: ሳዖ ማዤሢና ጊኢጊሼሢ፥ ኮሺ ማዒ ዴዓንዳጉዲያ ማሄ ናንጊና ናንጋ ጎዳሢ ታኣም ሂዚ ጌዔኔ፤ ሱንፃ ዒዛኮ ናንጊና ናንጋ
    ጎዳኬ፤
  twi-ASANTE: '“Yei ne deɛ Awurade seɛ, deɛ ɔbɔɔ asase, Awurade a ɔyɛeɛ ma ɛtimiiɛ,
    Awurade ne ne din:'
  eng-WEBU: '“The LORD who does it, the LORD who forms it to establish it—the LORD
    is his name, says:'
  wal-wal: Sa7aa medhdhida GODAI, giigissidi a sohuwan wottida GODAI, a sunttaikka
    GODAA geetettiyoogee tana hagaadan yaagees;
  spa-PDDPT: 'Yavé, Quien hizo la tierra, Yavé, Quien la formó para afirmarla; Yavé
    es su nombre, dice:'
  gun-gun: '“Po rami ijayvu Senhor opa mba''e moingoare: Xee Senhor ae amoingo mba''emo
    oĩ atãmba aguã. Xerery ma Senhor.'
  ilo-ULB: “Kastoy ti kunaa ni Yahweh a Namarsua, - ni Yahweh a mangbukbukel tapno
    mangisaad - Yahweh ti naganna,
  kpg-kpg: Dimaadua dela ne hai henuailala, gaa hai di maa gi humalia ga haganoho
    dono lohongo, ga helekai mai gi di au. Di ingoo o Maa go Yihowah. Mee ga helekai,
  uig-ARA: ئىشنى قىلغۇچى مەن پەرۋەردىگار، ئىشنى شەكىللەندۈرگۈچى ھەم ئۇنى بېكىتكۈچى
    مەنكى پەرۋەردىگار مۇنداق دەيمەن ــ پەرۋەردىگار مېنىڭ نامىمدۇر ــ
  sus-sus: «Alatala xa masenyi nan ya, naxan fe birin nabama, naxan fe birin nagirima,
    naxan xili Alatala.
  pon-2006: KAUN-O, me ketin kapikada sampah, me ketikihong mwomwe oh koasoanediong
    nan dewe, ahpw ketin mahseniong ie. Ih me mware iei KAUN-O, ketin mahsanih,
  ksd-ksd: 'A Luluai nina i pait ia, ra Luluai nina i mal pa ia pi na vatur ia, ra
    Luluai ra iangina, i biti dari:'
  tur-YTC: '“Bunu yapan Yahve, onu pekiştirmek için biçimlendiren Yahve, adı Yahve
    olan şöyle diyor:'
  grc-BRENT: Οὕτως εἶπε Κύριος, στῆθι ἐν αὐλῇ οἴκου Κυρίου, καὶ χρηματιεῖς ἅπασι τοῖς
    Ἰουδαίοις, καὶ πᾶσι τοῖς ἐρχομένοις προσκυνεῖν ἐν οἴκῳ Κυρίου, ἅπαντας τοὺς λόγους
    οὓς συνέταξά σοι χρηματίσαι αὐτοῖς, μὴ ἀφέλῃς ῥῆμα.
  ind-AYT: “Beginilah firman TUHAN, yang menjadikan bumi, TUHAN yang membentuknya
    untuk menegakkannya, TUHAN itulah nama-Nya.
  nya-nya: “Yehova amene analenga dziko lapansi, kuliwumba ndi kulikhazikitsa; amene
    dzina lake ndi Yehova, akuti,
  hrv-hrv: “Ovako govori Jahve, koji stvori zemlju, oblikova je i učvrsti - ime mu
    je Jahve!
  mps-mps: “Ena Genuai Bidi, te eno te tǫ nigilama, tama dodolama, aga elalubo madide
    dąų walai dao. Genuai Bidi wabo te eno nogi dao, te eno te tiwai po obao.
  tpi-tpi: “Mi Bikpela, sapos mi tingting long mekim wanpela samting, orait mi save
    mekim dispela samting i kamap. Bikpela em i nem bilong mi, na mi tok olsem.
  dan-1931: 'Så siger HERREN, som skabte Jorden og dannede den, idet han grundfæstede
    den, han, hvis Navn er HERREN:'
  vie-OVCB: '“Đây là điều Chúa Hằng Hữu phán—là Chúa Hằng Hữu tạo dựng vũ trụ, Đấng
    hình thành và tạo lập việc này, Danh Ngài là Chúa Hằng Hữu:'
  guj-2017: “યહોવાહ જે જગતના ઉત્પન્ન કરનાર, તેનો રચનાર અને તેને સ્થિર કરનાર છે. તેમનું
    નામ યહોવાહ છે; તે કહે છે કે,
  pon-2006A: KAUN-O, me ketin kapikada sampah, me ketikihong mwomwe oh koasoanediong
    nan dewe, ahpw ketin mahseniong ie. Ih me mware iei KAUN-O, ketin mahsanih,
  por-BRBSL: '“Javé que o faz, Javé que o forma para estabelecê-lo - Javé é seu nome,
    diz:'
  cth-cth: Hno kasakkung BAWIPA, kacakcalah ka sak e BAWIPA, a min teh BAWIPA doeh.
  twi-twi: '“Sɛɛ na Awurade se, nea ɔbɔɔ asase, Awurade a ɔyɛe na ɔma egyinae, Awurade
    ne ne din:'
  hlt-hlt: BOEIPA loh he a thui. BOEIPA loh hno a saii tih cikngae sak ham a hlinsai.
    A ming he BOEIPA ni.
  tbz-SIM: 'Mí ndi Yiɛ̀ nKuyie, mí nwèè dɔ̀ɔ̀ kɛtenkɛ̀, mí nwèè kɛ̀ pìítɛ́ kɛ fìí
    nkɛ fɔ̃̀tìrì, mí nwèè yètìrì tu: Di Yiɛ̀ nKuyie.'
  msy-2020: '“Kɨ Ikiavɨra Itir God, kɨ bizitam damusɨ a gɨnɨghnɨghɨva, kɨ bizir kam
    damightɨ an otogham. Kɨ Ikiavɨra Itir God, kar nan ziamra. Ezɨ kɨ kamaghɨn mɨgei:'
  azb-azb: 'O dedi: «Dünyanı yaradan, qurub möhkəmləndirən, adı Rəbb Olan belə deyir:'
  eng-DBY: 'Thus saith Jehovah the doer of it, Jehovah that formeth it to establish
    it, Jehovah is his name:'
  hin-2017: “यहोवा जो पृथ्वी का रचनेवाला है, जो उसको स्थिर करता है, उसका नाम यहोवा
    है; वह यह कहता है,
  wol-KYG: «Aji Sax ji dafa wax, moom miy sàkk mbir, bind ko, taxawal ko, Aji Sax
    ji di turam.
  eng-YLT: 'Thus said Jehovah its maker, Jehovah its former, at establishing it, Jehovah
    [is] His name:'
  eng-WYC-2017: The Lord saith these things, The Lord is name of him that shall do,
    and form, and make ready that thing;
  eng-WMBB: '“The LORD who does it, the LORD who forms it to establish it—the LORD
    is his name, says:'
  urd-GVH: “जो सब कुछ ख़लक़ करता, तश्कील देता और क़ायम रखता है उसका नाम रब है। यही
    रब फ़रमाता है,
  rug-rug: '“Hiera gua si zama nia e Zihova, Asa pu kuri ia sa popoa pepeso, se Zihova
    pu va podaka ia meke va sokirae ia, e Zihova sa Pozana Sa:'
  gaz-gaz: “Waaqayyo inni lafa uume, Waaqayyo inni lafa tolchee jabeessee ishee dhaabe,
    kan maqaan isaa Waaqayyo jedhamu sun akkana jedha;
  fra-LSG: 'Ainsi parle l’Éternel, qui fait ces choses, L’Éternel, qui les conçoit
    et les exécute, Lui, dont le nom est l’Éternel:'
  yal-yal: “Alatala ito nan falaxi, a tan naxan feene ligama, a tan naxan feene yitɔnma,
    a e ragidi, a xili Alatala, a tan naxan a falama, a naxa,
  haw-1868: Penei ka olelo ana mai a Iehova, a ka mea hana, o Iehova ka mea i hoonohonoho
    ia mea, i mea e paa ai; o Iehova kona inoa;
  arb-NAV: «هَذَا مَا يُعْلِنُهُ الرَّبُّ صَانِعُ الأَرْضِ، الرَّبُّ الَّذِي صَوَّرَهَا
    وَثَبَّتَهَا، يَهْوَه اسْمُهُ
  ewe-ewe: '“Ale Yehowa, ame si wɔ anyigba, Yehowa si wɔe hetsɔe ɖo te, eye eŋkɔe
    nye Yehowa la gblɔe nye esi:'
  eng-LEE: 'Thus hath said the Lord who doth this, the Lord that formeth it, to establish
    it: the Eternal is his name;'
  asm-FB: '“এই কাৰ্যৰ কৰ্ত্তা যিহোৱা, যি জনাই ইয়াক সিদ্ধ কৰিবলৈ কল্পনা কৰে, যিহোৱা
    নামেৰে প্ৰখ্যাত হোৱা সেই যিহোৱাই এইদৰে কৈছে:'
  sus-A: «عَلَتَلَ شَ مَسٍنيِ نَن يَ، نَشَن قٍ بِرِن نَبَمَ، نَشَن قٍ بِرِن نَفِرِ مَ،
    نَشَن شِلِ عَلَتَلَ.
  fra-SBL: 'Yahvé qui fait, Yahvé qui forme pour affermir, Yahvé est son nom, dit :'
  hbo-hbo: כֹּֽה־אָמַ֥ר יְהוָ֖ה עֹשָׂ֑הּ יְהוָ֗ה יֹוצֵ֥ר אֹותָ֛הּ לַהֲכִינָ֖הּ יְהוָ֥ה
    שְׁמֹֽו׃
  kik-kik: '“Ũũ nĩguo Jehova ekuuga, o we ũrĩa wombire thĩ, Jehova ũrĩa watũmire thĩ
    ĩgĩe ho, na akĩmĩhaanda, Jehova nĩrĩo rĩĩtwa rĩake:'
  fra-NCL: Ainsi parle Yahweh qui fait cela, Yahweh qui le conçoit pour l’exécuter,
    — Yahweh est son nom : —
  cek-AK: long sahkung Angraeng, Angraeng mah ni hmuen boih to sak moe, caksak; anih
    ih ahmin loe Angraeng, tiah oh.
  cuk-cuk: '“Ani an Bab-Jehová, napneg-obinnisad, napneg-nasiksad, innikigwadba napneg-ilemaksad,
    degi, Bab-Jehováʼye-an-nugad, soged:'
  uig-CYR: Ишни қилғучи Мән Пәрвәрдигар, ишни шәкилләндүргүчи һәм уни бекиткүчи Мәнки
    Пәрвәрдигар мундақ дәймән — Пәрвәрдигар Мениң намимдур —
  tel-2017: “సృష్టికర్త అయిన యెహోవా, రూపించిన దాన్ని స్థిరపరిచే యెహోవా, యెహోవా అనే
    పేరు గలవాడు ఇలా అంటున్నాడు,
  hat-BSA: “Konsa pale SENYÈ a ki te fè tè a, SENYÈ a ki te fòme li pou etabli li
    a—SENYÈ a se non Li.
  kos-kos: LEUM GOD su orala faclu, su lumahla ac oakiya yen se, su Inel pa LEUM GOD,
    El fahk,
  hbo-WLC: כֹּֽה־אָמַ֥ר יְהוָ֖ה עֹשָׂ֑הּ יְהוָ֗ה יוֹצֵ֥ר אוֹתָ֛הּ לַהֲכִינָ֖הּ יְהוָ֥ה
    שְׁמֽוֹ׃
  ibo-ibo: '“Ihe ndị a ka Onyenwe anyị, onye ahụ kere ụwa kwuru, Onyenwe anyị, onye
    kpụrụ ya mee ya ka o guzosie ike, Onye aha ya bụ Onyenwe anyị:'
  ory-ory: “ଏହି କାର୍ଯ୍ୟର ସାଧନକର୍ତ୍ତା ସଦାପ୍ରଭୁ, ଯେ ଏହା ସୁସ୍ଥିର କରିବା ନିମନ୍ତେ ନିରୂପଣ
    କରିଅଛନ୍ତି, ସେହି ସଦାପ୍ରଭୁ ଏହି କଥା କହନ୍ତି; ସଦାପ୍ରଭୁ ତାହାଙ୍କର ନାମ;
  chk-chk: Iei alon ewe Samol mi Lapalap mi föri fanüfan, mi alapalapa o anüküchara
    lon lenian, itan ewe Samol mi Lapalap,
  rop-rop: Imbin YAWEI na hubin meigim dijan wel en bin pudum ebrijing langa im rait
    pleis, hubin tok langa mi. Im neim YAWEI, en imbin tok,
  ukr-1871: 'Так говорить Господь, — той, що сотворив землю, — Господь, що впорядив
    і утвердив її, — Господь імя йому:'
  deu-1951: 'So spricht der HERR, welcher es tut, der HERR, welcher es ausdenkt, um
    es auszuführen, HERR ist sein Name:'
  eng-JPS: 'Thus saith the LORD the Maker thereof, the LORD that formed it to establish
    it, the LORD is His name:'
  srp-1865: 'Ovako veli Gospod koji èini to, Gospod koji udešava i potvrðuje to, kojemu
    je ime Gospod:'
  lug-lug: '“Bw’ati bw’ayogera Mukama, oyo eyakola ensi, Mukama eyagikola era n’agiteekawo,
    Mukama lye linnya lye:'
  heb-heb: כה אמר יהוה עשה יהוה יוצר אותה להכינה יהוה שמו׃
  ben-IRV: “সৃষ্টিকর্ত্তা সদাপ্রভু, যিনি এটিকে আকার দেন ও প্রতিষ্ঠিত করেন তাঁর নাম
    সদাপ্রভু, তিনি এই কথা বলেন,
  pan-pan: ਯਹੋਵਾਹ ਜਿਹੜਾ ਇਹ ਦਾ ਕਰਤਾ ਅਤੇ ਯਹੋਵਾਹ ਜਿਹੜਾ ਇਹ ਦਾ ਸਿਰਜਣਹਾਰ ਅਤੇ ਕਾਇਮ ਰੱਖਣ ਵਾਲਾ
    ਹੈ, - ਯਹੋਵਾਹ ਉਸ ਦਾ ਨਾਮ ਹੈ, - ਉਹ ਐਉਂ ਆਖਦਾ ਹੈ,
  mya-JVB: ဤအမှု ကို ပြု သောဘုရား၊ ဤအမှု ကို ဖန်ဆင်း စီရင် သော ဘုရား ၊ ယေဟောဝါ အမည်
    ရှိသောထာဝရဘုရား မိန့် တော်မူသည်ကား ၊
  tbg-tbg: Ti hutu vaireva Nora Kotikave. Te maa vatara autuke vate, viraqaa aiqinave
    nora namarive autuke vatauraukama vauro.
  hmo-hmo: '“Lau Lohiabada ese lau hereva inai: Lau ese tanobada lau karaia, iena
    toana lau henia, bona iena gabu dekenai lau haginia. Egu ladana be Lohiabada.'
  urd-urd: 'ख़ुदावन्द जो पूरा करता और बनाता और क़ाईम करता है, जिसका नाम यहोवाह है,
    यूँ फ़रमाता है:'
  rus-SYN: 'Так говорит Господь, Который сотворил землю, Господь, Который устроил
    и утвердил ее, - Господь имя Ему:'
  bqc-SIM: Ma Dii ma mɛ̀ ma tↄↄlɛ ikàsa, má kàlɛ ma a zɛ̀dↄ, ma tↄ́n Dii.
  tcz-CHONGTHU: Pakaiyin hitin aseiye, Leiset semdohpa Pakai, leiset lim hin gongdoh
    chule phutdohpa, ama min chu Pakai ahi.
  mar-mar: परमेश्वर जो हे करतो, परमेश्वर जो हे स्थापित करण्यासाठी योजितो, परमेश्वर
    हे त्याचे नाव आहे, तो असे म्हणतो,
  qub-qub: 'Syëlutapis cay pachatapis camaj, chaycuna imano cananpäpis sumaj camacächej
    Tayta Diosmi nin:'
  bqp-bqp: U nɛɛ, nɛ wi nɑ rɑ n wɑ̃ɑ, nɛ wi nɑ tem tɑkɑ kuɑ mɑ nɑ mu nɛni, nɛnɑ nɑ
    nɛɛ,
  hat-hat: '-Se mwen menm ki fè latè a, ki ba li fòm, ki kenbe l'' nan plas li. Se
    mwen menm yo rele Seyè a. Men sa mwen di:'
  eng-BSB: '“Thus says the LORD who made the earth, the LORD who formed it and established
    it, the LORD is His name:'
  eng-WEBPB: '“The LORD who does it, the LORD who forms it to establish it—the LORD
    is his name, says:'
  kbq-kbq: Ra Anumzama mopama tro huteno, antegeno noma'arema me fatgo hu'nea Anumzanku'ma
    agi'a Ra Anumzanema hu'za nehaza Ra Anumzamo'a amanage nehie,
  nhe-BL: 'Quena, TOTECO tlen quichijchijqui tlaltepactli huan quitlali campa quinejqui
    ma moquetza, nechnojnotzqui huan nechilhui:'
  gub-BL: — Ihe Tupàn Tuweharupi Wiko Ma'e aiko ko ma'e imume'u har romo ihe. Azapo
    ywy imono pà henaw rehe. Tupàn Tuweharupi Wiko Ma'e herer romo ihe.
  eng-DRA: Thus saith the Lord, who will do, and will form it, and prepare it, the
    Lord is his name.
