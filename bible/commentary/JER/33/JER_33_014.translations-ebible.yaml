verse: JER.033.014
translations:
  mal-C: “ ‘ഇതാ, ഇസ്രായേൽജനത്തിനും യെഹൂദാജനത്തിനും ഞാൻ അരുളിയിട്ടുള്ള നല്ല വാഗ്ദാനം
    ഞാൻതന്നെ നിറവേറ്റുന്ന കാലം വരുന്നു,’ എന്ന് യഹോവയുടെ അരുളപ്പാട്.
  deu-TKW: 'Fürwahr, es kommt die Zeit, ist der Spruch Jahwes, da will ich die freundliche
    Verheißung, die ich in betreff des Hauses Israel und des Hauses Juda gegeben habe,
    in Erfüllung gehen lassen:'
  lin-lin: ‹ Na mikolo ekoya, › elobi Yawe, ‹ nakokokisa elaka kitoko oyo napesaki
    na mabota ya Isalaele mpe ya Yuda.
  eng-LSV: “Behold, days are coming,” a declaration of YHWH, “And I have established
    the good word || That I spoke to the house of Israel, || And concerning the house
    of Judah.
  eng-GNV: Beholde, the dayes come, sayth the Lord, that I wil performe that good
    thing, which I haue promised vnto the house of Israel, and to the house of Iudah.
  eng-WEBSTER: Behold, the days come, saith the LORD, that I will perform that good
    thing which I have promised to the house of Israel and to the house of Judah.
  nhw-BL: 'Huan TOTECO quiijto: “Huan ajsis se tonal quema na niquinchihuilis tlali
    Israel huan Judá ehuani nochi catli cuali catli niquintlajtolcahuili.'
  swh-ONEN: “ ‘Siku zinakuja,’ asema Bwana, ‘wakati nitakapotimiza ahadi yangu ya
    rehema niliyoifanya kwa nyumba ya Israeli na kwa nyumba ya Yuda.
  bba-bba: Yinni Gusunɔ u nɛɛ, tɔ̃rɑ sisi tè sɔɔ kon nɛn nɔɔ mwɛɛ ɡee ni yibiɑ ni
    nɑ Isirelibɑ kɑ Yudɑbɑ kuɑ.
  eng-KJVCPB: Behold, the days come, saith the Lord, that I will perform that good
    thing which I have promised unto the house of Israel and to the house of Judah.
  cpy-cpy: “Paata aritaki notyaanteemi kameethari naantsi okaatzi nokashiya-kaakiriri
    paerani iwinkatharite Israel-paeni, eejatzi iwinkatharite Judá-paeni.
  luo-luo: “ ‘Ndalo biro ma abiro chopo singruokna mar ngʼwono mane aloso gi od Israel
    kod gi od Juda,’ Jehova Nyasaye ema owacho.
  meu-meu: 'Iehova na e tomu: A itaia, negana be maimu, lau ese Israel iduhuna bona
    Iuda iduhuna na henidia gwauhamatana baina hamomokania.'
  npi-ULB: ‘हेर्, यो परमप्रभुको घोषणा हो, यस्‍ता दिनहरू आउँदैछन्, जति बेला मैले इस्राएलको
    घराना र यहूदाको घरानालाई प्रतिज्ञा गरेको कुरा पुरा गर्नेछु ।
  yor-yor: “ ‘Àwọn ọjọ́ náà ń bọ̀,’ ni Olúwa wí, ‘tí èmi ó mú ìlérí rere tí mo ṣe
    fún ilé Israẹli àti ilé Juda ṣẹ.
  pes-OPCB: بله، روزی می‌آید که به تمام وعده‌های خوبی که به اهالی اسرائیل و یهودا
    داده‌ام، وفا خواهم نمود.
  tgl-ULB: Tingnan mo! Dumarating ang mga araw, ito ang pahayag ni Yahweh, na gagawin
    ko ang aking ipinangako sa sambahayan ng Israel at sa sambahayan ng Juda.
  hui-hui: Anduane Homogohanda lalu, I̱na bi lo wialu Yudali Isaraelealibi tihondo
    mbira bulebero lalu lo wirugo bulene horo biagoni tagira ibiragoni.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​က``ဣသ​ရေ​လ​ပြည်​သား များ​နှင့်​ယု​ဒ​ပြည်​သား​တို့​အား ငါ​ထား
    ရှိ​ခဲ့​သည့်​က​တိ​တော်​ကို​အ​ကောင်​အ​ထည် ဖော်​စေ​မည့်​အ​ချိန်​ကာ​လ​ကျ​ရောက်​လာ
    လိမ့်​မည်။-
  bod-N: ལྟོས་ཤིག དུས་དེ་སླེབས་ལ་ཉེའོ་ཞེས་དཀོན་མཆོག་ཡ་ཝཱེས་གསུངས་ཏེ། ངས་ཡེས་ར་ཨེལ་གྱི་ཁྱིམ་རྒྱུད་དང་ཡ་ཧུ་དཱའི་ཁྱིམ་རྒྱུད་རྣམས་ལ་བྱིན་རླབས་གནང་བའི་ཁས་ལེན་བཟང་པོ་དག་བསྒྲུབ་པར་བྱའོ།
    །
  sna-sna: “ ‘Mazuva anouya,’ ndizvo zvinotaura Jehovha, andichazadzisa chivimbiso
    chenyasha chandakaita kuimba yaIsraeri nokuimba yaJudha.
  spa-BLM: “He aquí que vienen días — dice Yahvé — en que cumpliré la buena palabra
    que he dicho sobre la casa de Israel y sobre la casa de Judá.
  cac-cac: Ol c'och sc'ual, ol elc'och b'aj ix vac' in ti' vac'an in vach'c'olal d'a
    chon̈ab' Israel yed' d'a Judá.
  swh-ULB: Angalia! Siku zinakuja—hili ni tangazo la Yahwe—ambapo nitafanya niliyoahidi
    kwa nyumba ya Israeli na nyumba ya Yuda.
  bel-bel: Вось, настануць дні, кажа Гасподзь, калі Я спраўджу тое добрае слова, якое
    сказаў пра дом Ізраілеў і пра дом Юдаў.
  wed-wed: Bada i riwa, “Mara e nenei maranai au parivainuaḡana bagibagina mai Israel
    ma mai Judah maiteni a kaukaueia anona ina tupua.
  deu-ELBBK: Siehe, Tage kommen, spricht der HERR, da ich das gute Wort erfüllen werde,
    das ich über das Haus Israel und über das Haus Juda geredet habe.
  mbb-OT: Migkaǥi pa is Nengazen te, “Egkeuma is timpu he edtumanen ku is meupiya
    he insaad ku te menge etew ziyà te Israel wey Juda.
  mal-2015: ഞാൻ യിസ്രായേൽ ഗൃഹത്തോടും യെഹൂദാഗൃഹത്തോടും അരുളിച്ചെയ്ത നല്ലവചനം നിവർത്തിക്കുന്ന
    കാലം വരും എന്നു യഹോവയുടെ അരുളപ്പാടു.
  rmc-rmc: ‚Dikh, aven o dživesa,‘ phenel o RAJ, ‚sar naplňinava oda lačho lav, so
    diňom le izraelike manušen the le judske manušen.
  pes-OPV: 'اینک خداوندمی گوید: ایامی می‌آید که آن وعده نیکو را که درباره خاندان اسرائیل
    و خاندان یهودا دادم وفاخواهم نمود.'
  ron-1924: ‘Ятэ, вин зиле’, зиче Домнул, ‘кынд вой ымплини кувынтул чел бун пе каре
    л-ам спус деспре каса луй Исраел ши деспре каса луй Иуда.
  aui-aui: Mmkona Yawe God gamona, “Raghani yapiipiika, na Tagu miisena anabera Jiuda
    da Isrel damdi biiyadi, metagha avisuwonedina naboni.
  ben-OBCV: “ ‘সেই দিনগুলি আসছে,’ সদাপ্রভু ঘোষণা করেন, ‘যখন আমি ইস্রায়েলের কুল ও
    যিহূদার কুলের কাছে যে মঙ্গলকর প্রতিজ্ঞা করেছিলাম, তা পূর্ণ করব।
  som-som: Rabbigu wuxuu leeyahay, Bal eega, waxaa iman doona wakhti aan wada oofin
    doona wixii wanaagsanaa ee aan dadka Israa'iil iyo dadka Yahuudahba kaga hadlay.
  lat-VUC: '[Ecce dies veniunt, dicit Dominus, et suscitabo verbum bonum quod locutus
    sum ad domum Israël et ad domum Juda.'
  eng-ASVBT: Behold, the days come, saith Jehovah, that I will perform that good word
    which I have spoken concerning the house of Israel and concerning the house of
    Judah.
  ita-1885: Ecco, i giorni vengono, dice il Signore, che io metterò ad effetto la
    buona parola, che io ho pronunziata alla casa d'Israele, ed alla casa di Giuda.
  eng-LXXUP: And behold, I am in your hands; do to me as is expedient, and as it is
    best for you.
  eng-ULB: '''Look! Days are coming—this is Yahweh''s declaration—when I will do what
    I have promised for the house of Israel and the house of Judah.'
  spa-VBL: ¡Mira! Se acerca el momento, dice el Señor, en que cumpliré mi promesa
    de hacer el bien al pueblo de Israel y de Judá.
  fra-_FOB: Voici, les jours viennent, dit l'Éternel, où j'accomplirai la bonne parole
    que j'ai prononcée sur la maison d'Israël et sur la maison de Juda.
  mal-mal: “ഞാൻ യിസ്രായേൽ ഗൃഹത്തോടും യെഹൂദാഗൃഹത്തോടും അരുളിച്ചെയ്ത നല്ലവചനം നിവർത്തിക്കുന്ന
    കാലം വരും” എന്ന് യഹോവയുടെ അരുളപ്പാട്.
  urd-GVR: Rab farmātā hai ki aisā waqt āne wālā hai jab maiṅ wuh achchhā wādā pūrā
    karūṅga jo maiṅ ne Isrāīl ke gharāne aur Yahūdāh ke gharāne se kiyā hai.
  suz-BL: परमप्रभु यावेम “इस्राएल आ खिं ङा मुर नु यहूदा आ खिं ङा मुर आन कली आं थोक्‍शा
    पशो लोव़ खाप्‍तीक नाक्‍त थमा पा जाक्‍ना जाक्‍न बाक्‍नीम। येरमीया २३:५-६; जकरिया
    ३:८
  eng-NOY: Behold, the days come, saith Jehovah, That I will perform that good thing
    Which I have spoken concerning the house of Israel, And concerning the house of
    Judah.
  ita-1927: Ecco, i giorni vengono, dice l’Eterno, che io manderò ad effetto la buona
    parola che ho pronunziata riguardo alla casa d’Israele e riguardo alla casa di
    Giuda.
  ckb-ckb: 'یەزدان دەفەرموێت: «”ڕۆژێک دێت، ئەو بەڵێنە چاکە دەهێنمە دی کە سەبارەت بە
    بنەماڵەی ئیسرائیل و بنەماڵەی یەهودا فەرمووبووم.'
  eng-BBE: See, the days are coming, says the Lord, when I will give effect to the
    good word which I have said about the people of Israel and the people of Judah.
  kan-OKCV: “ ‘ಇಗೋ, ದಿನಗಳು ಬರಲಿವೆ,’ ಎಂದು ಯೆಹೋವ ದೇವರು ಹೇಳುತ್ತಾರೆ. ‘ಆಗ ನಾನು ಇಸ್ರಾಯೇಲಿನ
    ಮತ್ತು ಯೆಹೂದದ ಮನೆಯವರ ಸಂಗಡ ಹೇಳಿದ ಒಳ್ಳೆಯ ವಾಗ್ದಾನವನ್ನು ನೆರವೇರಿಸುವೆನು.
  tam-2017: இதோ, நாட்கள் வருமென்று யெகோவா சொல்லுகிறார், அப்பொழுது நான் இஸ்ரவேலின்
    மக்களுக்கும், யூதாவின் மக்களுக்கும் சொன்ன நல்வார்த்தையை நிறைவேற்றுவேன்.
  spa-RV-1909: He aquí vienen días, dice Jehová, en que yo confirmaré la palabra buena
    que he hablado á la casa de Israel y á la casa de Judá.
  ron-BTF: Iată, vin zilele, spune DOMNUL, când voi împlini acel lucru bun pe care
    l-am promis casei lui Israel și casei lui Iuda.
  eng-WEBP: “Behold, the days come,” says the LORD, “that I will perform that good
    word which I have spoken concerning the house of Israel and concerning the house
    of Judah.
  eng-FBV: Look! The time is coming, declares the Lord, when I will keep my promise
    to do good to the people of Israel and Judah.
  nld-1939: Zie, de dagen komen, Is de godsspraak van Jahweh, Dat Ik de Belofte vervul,
    Die Ik gedaan heb Aan het huis van Israël En aan het huis van Juda!
  nch-BL: 'Huan TOTECO quiijto: “Huan ajsis se tonali quema na nijchihuilis tali Israel
    huan Judá ehuani nochi cati cuali cati niquintajtolcahuili.'
  vie-1934: 'Đức Giê-hô-va lại phán: Nầy, những ngày đến, bấy giờ ta sẽ làm ứng nghiệm
    lời tốt lành mà ta đã phán về nhà Y-sơ-ra-ên và nhà Giu-đa.'
  hin-CV: “ ‘तुम यह देखोगे, वे दिन आ रहे हैं,’ यह याहवेह की वाणी है, ‘जब मैं अपनी
    उस प्रतिज्ञा को पूर्ण करूंगा, जो मैंने इस्राएल के वंश तथा यहूदाह के वंश के संबंध
    में की थी.
  spa-BES: Mira, vienen días, dice el Señor, cuando cumpliré la buena palabra que
    he dicho acerca del pueblo de Israel y del pueblo de Judá.
  tdx-tdx: Inao! ho tondroke ty andro, hoe t’Iehovà, te ho henefako i tsara soa nitsa­raeko
    amy anjomba’ Israeley naho i anjomba’ Iehodàiy.
  tha-KJV: พระเยโฮวาห์ตรั​สว​่า ดู​เถิด วันนั้นจะมาถึง คือเมื่อเราจะให้​สิ​่​งด​ี​ที่​เราสัญญาไว้ต่อวงศ์วานอิสราเอลและวงศ์วานยูดาห์​สำเร็จ
  por-BR-2018: Eis que vêm dias, diz o SENHOR, em que eu confirmarei a boa palavra
    que prometi à casa de Israel e à casa de Judá.
  deu-ELO: Siehe, Tage kommen, spricht Jehova, da ich das gute Wort erfüllen werde,
    welches ich über das Haus Israel und über das Haus Juda geredet habe.
  eng-WYC-2018: Lo! days come, saith the Lord, and I shall raise (up) the good word,
    which I spake to the house of Israel, and to the house of Judah.
  epo-epo: Jen venos tempo, diras la Eternulo, kiam Mi plenumos la bonan vorton, kiun
    Mi diris pri la domo de Izrael kaj pri la domo de Jehuda.
  uig-PIN: Mana, xu künlǝr keliduki, — dǝydu Pǝrwǝrdigar, — Mǝn Israil jǝmǝtigǝ ⱨǝm
    Yǝⱨuda jǝmǝtigǝ eytⱪan xǝpⱪǝtlik wǝdǝmgǝ ǝmǝl ⱪilimǝn.
  beo-beo: Hina Gode da amane sia:i, “Eso da misunu amoga Na Isala:ili fi amola Yuda
    fi ilima ilegele sia:i liligi, Na da dafawane hamomu.
  tpi-OTNT: Bikpela i tok olsem, “Mi makim pinis wanpela taim na bai mi inapim dispela
    promis mi bin mekim long ol manmeri bilong Israel na Juda.
  hau-SA: “ ‘Kwanaki suna zuwa,’ in ji Ubangiji, ‘sa’ad da zan cika alkawarin alheri
    da na yi wa gidan Isra’ila da kuma gidan Yahuda.
  uig-LAT: Mana, shu künler kéliduki, — deydu Perwerdigar, — Men Israil jemetige hem
    Yehuda jemetige éytqan shepqetlik wedemge emel qilimen.
  nde-nde: ‘Insuku ziyeza,’ kutsho uThixo, ‘lapho engizagcwalisa isithembiso somusa
    engasenza endlini ka-Israyeli lasendlini kaJuda.
  ton-ton: ‌ʻOka pehē ʻe Sihova, “Vakai, ʻoku haʻu ʻae ngaahi ʻaho, te u fakahoko
    ai ʻae meʻa lelei ʻaia naʻaku tala ki he fale ʻo ʻIsileli, pea mo e fale ʻo Siuta.
  ces-1613: Aj, dnové jdou, dí Hospodin, v nichž vykonám slovo to výborné, kteréž
    jsem mluvil o domu Izraelovu a o domu Judovu.
  eng-WMB: “Behold, the days come,” says the LORD, “that I will perform that good
    word which I have spoken concerning the house of Israel and concerning the house
    of Judah.
  tam-TCV: இஸ்ரயேல் குடும்பத்திற்கும், யூதா குடும்பத்திற்கும் நான் கொடுத்த கிருபையான
    வாக்குத்தத்தத்தை நிறைவேற்றும் நாட்கள் வருகின்றன என்று யெகோவா அறிவிக்கிறார்.
  ceb-ULB: Tan-awa! Moabot ang mga adlaw—mao kini ang gipahayag ni Yahweh—nga sa dihang
    akong himoon kung unsa ang akong gisaad sa balay sa Israel ug sa balay sa Juda.
  pol-UBG: Oto nadchodzą dni, mówi PAN, kiedy utwierdzę to dobre słowo, które zapowiedziałem
    domowi Izraela i domowi Judy.
  urd-GVU: رب فرماتا ہے کہ ایسا وقت آنے والا ہے جب مَیں وہ اچھا وعدہ پورا کروں گا
    جو مَیں نے اسرائیل کے گھرانے اور یہوداہ کے گھرانے سے کیا ہے۔
  deu-1912: Siehe, es kommt die Zeit, spricht der HERR, daß ich das gnädige Wort erwecken
    will, welches ich dem Hause Israel und dem Hause Juda geredet habe.
  kan-2017: ಯೆಹೋವನು ಇಂತೆನ್ನುತ್ತಾನೆ, “ಆಹಾ, ನಾನು ಇಸ್ರಾಯೇಲ್ ಮತ್ತು ಯೆಹೂದ ವಂಶಗಳ ವಿಷಯವಾಗಿ
    ನುಡಿದಿರುವ ಶುಭವಾಕ್ಯವನ್ನು ನೆರವೇರಿಸುವ ದಿನಗಳು ಬರುವವು.
  yap-yap: I ga’ar SOMOL, “Bayi taw nga bangiyal’ ni gu ra tay ngagil’ e tin gu micheg
    ngak e girdi’ nu Israel ngu Judah.
  hlt-MCSB: BOEIPA kah olphong khohnin ha pawk coeng he. Israel imkhui neh Judah imkhui
    taengah ol then ka thui te ka thoeng sak ni.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ሂዚ ጋዓኔ፦ «ዒስራዔኤሌና ዪሁዳ ዴሮናም ሃጊ ማዓ ዎዛ ማሂ ኬኤዜ ቃኣላ ኩማንዳ ዎዳ ዑኬኔ፤
  twi-ASANTE: “ ‘Nna no reba,’ Awurade na ɔseɛ, a mɛma adom bɔhyɛ a mehyɛɛ Israel
    efie ne Yudafie aba mu.
  eng-WEBU: “Behold, the days come,” says the LORD, “that I will perform that good
    word which I have spoken concerning the house of Israel and concerning the house
    of Judah.
  wal-wal: GODAI hagaadan yaagees; “Taani Israa7eela asaayyoonne Yihudaa asaayyo oottana
    giido lo77o qaalaa poliyo gallassati yaana;
  spa-PDDPT: Ciertamente vienen días, dice Yavé, en los cuales Yo confirmaré la buena
    Palabra que hablé a la Casa de Israel y a la Casa de Judá.
  gun-gun: 'Senhor aipoe''i: “Ne''exa, ou ma oiny ára Israel ha''e Judá kuery aroayvu
    porãague ojeupity aguã”, he''i Senhor.'
  ilo-ULB: Kitaenyo! Um-umayen dagiti aldaw - daytoy ti ibagbaga ni Yahweh - inton
    aramidek ti inkarik iti balay ni Israel ken iti balay ni Juda.
  kpg-kpg: Dimaadua ga helekai, “Di madagoaa ga dau mai, gei Au ga haga gila aga dagu
    hagababa dela ne hai ang gi digau Israel mo Judah.
  uig-ARA: مانا، شۇ كۈنلەر كېلىدۇكى، ــ دەيدۇ پەرۋەردىگار، ــ مەن ئىسرائىل جەمەتىگە
    ھەم يەھۇدا جەمەتىگە ئېيتقان شەپقەتلىك ۋەدەمگە ئەمەل قىلىمەن.
  sus-sus: 'Alatala xa masenyi nan ya: «Waxati fama nɛ a lide n ma masenyi fanyi kamalima
    tɛmui naxɛ, n naxan tongo Isirayila nun Yudaya bɔnsɔɛ bɛ.'
  pon-2006: KAUN-O ketin mahsanih, “Ahnsou ehu kohkohdo me I pahn kapwaiada inou me
    I wiahiongehr mehn Israel oh Suda.
  ksd-ksd: 'A Luluai i biti: Ea, ra e na vut ba ina pait ot pa ra bo na tinata tana
    nina iau ga tatike ure ra tarai Israel ma ure ra tarai Iuda.'
  tur-YTC: “İşte, “İsrael evi ve Yahuda evi hakkında söylediğim iyi sözü yerine getireceğim
    günler geliyor” diyor Yahve
  grc-BRENT: Καὶ ἰδοὺ ἐγὼ ἐν χερσὶν ὑμῶν, ποιήσατέ μοι ὡς συμφέρει, καὶ ὡς βέλτιον
    ὑμῖν.
  ind-AYT: “Ketahuilah, hari-harinya akan datang,” firman TUHAN, “ketika Aku akan
    menggenapi kabar baik yang telah Aku katakan kepada keturunan Israel dan keturunan
    Yehuda.
  nya-nya: “ ‘Taonani masiku akubwera,’ akutero Yehova, ‘pamene ndidzachitadi zokoma
    zimene ndinalonjeza Aisraeli ndi nyumba ya Yuda.
  hrv-hrv: '“Evo, dolaze dani - riječ je Jahvina - kad ću ispuniti dobro obećanje
    što ga dadoh domu Izraelovu i domu Judinu:'
  mps-mps: Genuai Bidigo te tiwai po wai, “Eno te sogo medeli dąį elama, eno te
    Israel me Juda we bidi dabe dalidąų wali po usu naibao.
  tpi-tpi: Bikpela i tok olsem, “Mi makim pinis wanpela taim na bai mi inapim dispela
    promis mi bin mekim long ol manmeri bilong Israel na Juda.
  dan-1931: Se, Dage skal komme, lyder det fra HERREN, da jeg opfylder den Forjættelse,
    jeg udtalte om Israels og Judas Hus.
  vie-OVCB: Sẽ có ngày, Chúa Hằng Hữu phán, Ta sẽ thực hiện những điều Ta đã hứa với
    dân tộc Ít-ra-ên và Giu-đa.
  guj-2017: યહોવાહ કહે છે કે, “જુઓ! એવો સમય આવશે કે’ “જે સમયે ઇઝરાયલના તથા યહૂદિયાના
    હકમાં સારું કરવાનું મેં આપેલું વચન હું પૂર્ણ કરીશ.
  pon-2006A: KAUN-O ketin mahsanih, “Ahnsou ehu kohkohdo me I pahn kapwaiada inou
    me I wiahiongehr mehn Israel oh Suda.
  por-BRBSL: “Eis que vêm os dias”, diz Javé, “em que cumprirei a boa palavra que
    disse sobre a casa de Israel e sobre a casa de Judá”.
  cth-cth: Khenhaw! atueng kuep tawmlei toe, telah BAWIPA ni a dei. Isarel imthung
    hoi Judah imthung dawk kahawi e lawk ka dei e hah ka kuepsak han.
  twi-twi: “ ‘Nna no reba,’ Awurade na ose, a mɛma adom bɔ a mehyɛɛ Israel ne Yudafi
    no aba mu.
  hlt-hlt: BOEIPA kah olphong khohnin ha pawk coeng he. Israel imkhui neh Judah imkhui
    taengah ol then ka thui te ka thoeng sak ni.
  tbz-SIM: 'Kɛ̀ ti Yiɛ̀ nKuyie mbɛ́i nkɛ dɔ̀: Dɛ kó yɛwe kpɑɑnímu, kɛ̀ m bo dɔ̀ɔ̀
    mɛsɑ̀ɑ̀ n nɑ̀kɛ́ mɛ̀ɛ̀ kpɛ́í Isidɑyɛɛribɛ kpɛ́í nnɛ̀ Sudɑɑ kɔbɛ kpɛ́í.'
  msy-2020: 'Egha Ikiavɨra Itir God ghaze: Dughiar kɨ mɨsevezim izɨtɨ, kɨ faragha
    Israelia ko Judaba, me ko dɨkɨrɨzir akam, a guizbangɨram otivam.'
  azb-azb: 'Rəbb bəyan edir: “İsrail və Yəhuda nəslinə verdiyim xoş vədi yerinə yetirəcəyim
    günlər gəlir.'
  eng-DBY: Behold, the days come, saith Jehovah, that I will perform the good word
    which I have spoken unto the house of Israel and unto the house of Judah.
  hin-2017: “यहोवा की यह भी वाणी है, देख, ऐसे दिन आनेवाले हैं कि कल्याण का जो वचन
    मैंने इस्राएल और यहूदा के घरानों के विषय में कहा है, उसे पूरा करूँगा।
  wol-KYG: «Ay bés a ngii di ñëw,» kàddug Aji Sax jee, «maay sottal ngëneel la ma
    dig waa kër Israyil ak waa kër Yuda.
  eng-YLT: Lo, days are coming, an affirmation of Jehovah, And I have established
    the good word That I spake unto the house of Israel, And concerning the house
    of Judah.
  kne-kne: Kanan Diyos, “Domteng to di timpo ay tongpalek din karik sin ipogaw ed
    Israel ya Juda.
  eng-WYC-2017: Lo! days come, saith the Lord, and I shall raise the good word, which
    I spake to the house of Israel, and to the house of Judah.
  eng-WMBB: “Behold, the days come,” says the LORD, “that I will perform that good
    word which I have spoken concerning the house of Israel and concerning the house
    of Judah.
  urd-GVH: रब फ़रमाता है कि ऐसा वक़्त आनेवाला है जब मैं वह अच्छा वादा पूरा करूँगा
    जो मैंने इसराईल के घराने और यहूदाह के घराने से किया है।
  rug-rug: Zama vura pule se Zihova, “Sari rane si korapa mae, totoso sapu kote va
    gorevura ia Rau sa vina tatara tolavaena sapu tavetia Rau koasa butubutu Izireli
    meke Ziuda.
  gaz-gaz: “ ‘Barri ani’ jedha Waaqayyo ‘waadaa gaarii ani mana Israaʼelii fi mana
    Yihuudaatiif seene sana itti fiixaan baasu ni dhufa.’
  fra-LSG: Voici, les jours viennent, dit l’Éternel, Où j’accomplirai la bonne parole
    Que j’ai dite sur la maison d’Israël et sur la maison de Juda.
  yal-yal: “Alatalaa falan ni ito ra, a naxa, ‘Lɔxɔne fama, n fala faɲine rakamalima
    lɔxɔn naxanye yi, n naxanye fala lan Isirayila yamaan nun Yuda yamaan ma.
  iou-iou: Yawetä ŋode yäŋkuk; Isrel ba Juda äbotta iron täŋ yämikta yäŋkehäromtak
    man bian yäŋkuro unitäŋo bureni pewa ahäkta kadäni ahäwayäŋ täyak.
  haw-1868: Aia hoi, e hiki mai ana no na la, wahi a Iehova, e hana aku ai au i ka
    mea maikai a'u i olelo ai i ko ka hale o ka Iseraela, a i ko ka hale o ka Iuda.
  arb-NAV: «هَا أَيَّامٌ مُقْبِلَةٌ»، يَقُولُ الرَّبُّ، «أُتَمِّمُ فِيهَا الْوَعْدَ
    الَّذِي تَعَهَّدْتُ بِهِ لِذُرِّيَّةِ يَهُوذَا وَلِذُرِّيَّةِ إِسْرَائِيلَ.
  ewe-ewe: “Yehowa be, ‘Ŋkekewo li gbɔna esi mawɔ ɖe amenuveve ƒe ŋugbe si medo na
    Israel kple Yuda ƒe aƒewo dzi.’
  eng-LEE: Behold, days are coming, saith the Lord, when I will fulfill that good
    word which I have spoken concerning the house of Israel and respecting the house
    of Judah.
  asm-FB: যিহোৱাই কৈছে - “চোৱা, ইস্ৰায়েল-বংশ আৰু যিহূদা-বংশৰ বিষয়ে মই কোৱা মঙ্গল-বাক্য
    যি দিনা সিদ্ধ কৰিম, এনে দিনবোৰ আহি আছে।
  sus-A: عَلَتَلَ شَ مَسٍنيِ نَن يَ؛ «وَشَتِ قَمَ نّ عَ لِدٍ ﭑ مَ مَسٍنيِ قَنيِ كَمَلِمَ
    تّمُي نَشّ، ﭑ نَشَن تٌنفٌ عِسِرَيِلَ نُن يُدَيَ بْنسْي بّ.
  fra-SBL: « Voici, les jours viennent, dit Yahvé, où j'accomplirai la bonne parole
    que j'ai prononcée sur la maison d'Israël et sur la maison de Juda.
  hbo-hbo: הִנֵּ֛ה יָמִ֥ים בָּאִ֖ים נְאֻם־יְהוָ֑ה וַהֲקֽ͏ִמֹתִי֙ אֶת־הַדָּבָ֣ר הַטֹּ֔וב
    אֲשֶׁ֥ר דִּבַּ֛רְתִּי אֶל־בֵּ֥ית יִשְׂרָאֵ֖ל וְעַל־בֵּ֥ית יְהוּדָֽה׃
  kik-kik: “Jehova ekuuga atĩrĩ, ‘Matukũ nĩmagooka rĩrĩa ngaahingia kĩĩranĩro gĩakwa
    kĩa wega kĩrĩa nderĩire nyũmba ya Isiraeli na nyũmba ya Juda.
  fra-NCL: Voici que des jours viennent, — oracle de Yahweh, où j’accomplirai la bonne
    parole que j’ai dite au sujet de la maison d’Israël et de la maison de Juda.
  cek-AK: Khenah, Israel hoi Judah imthung takoh khaeah, kahoih hmuen sak hanah lokkam
    ih baktiah koephaih ni to om tih.
  cuk-cuk: '”Ani an Bab-Jehová soged: Ibagan nonikoed, Israel-dulemarga an ibmar-sogsadi,
    degi, Judá-dulemarga an ibmar-sogsadi, an ega sogedba imakoed.'
  uig-CYR: Мана, шу күнләр келидуки, — дәйду Пәрвәрдигар, — Мән Исраил җәмәтигә һәм
    Йәһуда җәмәтигә ейтқан шәпқәтлик вәдәмгә әмәл қилимән.
  tel-2017: యెహోవా వాక్కు ఇదే. “చూడు! ఇశ్రాయేలు, యూదా ప్రజలకు నేను చేసిన వాగ్దానాలు
    నెరవేర్చే రోజులు వస్తున్నాయి.
  hat-BSA: '“Gade byen, jou yo ap vini”, deklare SENYÈ a: “Lè Mwen va akonpli bon
    pawòl la Mwen te pale konsènan lakay Israël la ak lakay Juda a.'
  bxh-bxh: Yaubada iyen, Ginauli loholohodi E liba fasunumaꞌedi haba E fawananahadi.
    Ana maihala ya laolaoma Isalaela yo Diuda dodogadi lisidi yai.
  kos-kos: LEUM GOD El fahk, “Pacl se ac fah tuku ke nga fah akfalye wulela ma nga
    tuh oru nu sin mwet Israel ac mwet Judah.
  hbo-WLC: הִנֵּ֛ה יָמִ֥ים בָּאִ֖ים נְאֻם־יְהוָ֑ה וַהֲקִֽמֹתִי֙ אֶת־הַדָּבָ֣ר הַטּ֔וֹב
    אֲשֶׁ֥ר דִּבַּ֛רְתִּי אֶל־בֵּ֥ית יִשְׂרָאֵ֖ל וְעַל־בֵּ֥ית יְהוּדָֽה׃
  ibo-ibo: “ ‘Ụbọchị ndị ahụ na-abịa,’ ka Onyenwe anyị kwupụtara, ‘mgbe m ga-emezu
    ezi nkwa ahụ m kwere ụlọ Izrel na ụlọ Juda.
  ory-ory: ସଦାପ୍ରଭୁ କହନ୍ତି, ଦେଖ, ଆମ୍ଭେ ଇସ୍ରାଏଲ ବଂଶ ଓ ଯିହୁଦା ବଂଶ ସମ୍ବନ୍ଧରେ ଯେଉଁ ମଙ୍ଗଳ
    ବାକ୍ୟ କହିଅଛୁ, ଆମ୍ଭର ତାହା ସଫଳ କରିବାର ସମୟ ଆସୁଅଛି।
  chk-chk: Iei alon ewe Samol mi Lapalap, “Epwe war ewe fansoun, üpwe apwönüetä ewe
    pwon üa föri ngeni ekewe chon Israel me chon Juta.
  rop-rop: “Bambai na ai garra kipum det pramis weya aibin meigim langa detlot Isreil
    en Juda pipul.
  ukr-1871: 'Ось, настане час, говорить Господь, що спевню тую прихильну обітницю,
    що дав про дом Ізраїля і про дом Юдин:'
  deu-1951: Siehe, es kommen Tage, spricht der HERR, da ich das gute Wort erfüllen
    will, das ich über das Haus Israel und über das Haus Juda geredet habe.
  eng-JPS: Behold, the days come, saith the LORD, that I will perform that good word
    which I have spoken concerning the house of Israel and concerning the house of
    Judah.
  srp-1865: Evo, idu dani, govori Gospod, kad æu izvršiti ovu dobru rijeè koju rekoh
    za dom Izrailjev i za dom Judin.
  lug-lug: “ ‘Ennaku zijja,’ bw’ayogera Mukama, ‘lwe ndituukiriza ekisuubizo eky’ekisa
    kye nakolera ennyumba ya Isirayiri n’ennyumba ya Yuda.
  heb-heb: הנה ימים באים נאם יהוה והקמתי את הדבר הטוב אשר דברתי אל בית ישראל ועל בית
    יהודה׃
  ben-IRV: “দেখ! সেই দিন আসছে” এটা সদাপ্রভুর ঘোষণা, “যখন আমি আমার প্রতিজ্ঞা পূরণ করব,
    যা আমি ইস্রায়েল ও যিহূদার লোকদের কাছে করেছিলাম।
  pan-pan: ਵੇਖੋ, ਉਹ ਦਿਨ ਆਉਂਦੇ ਹਨ, ਯਹੋਵਾਹ ਦਾ ਵਾਕ ਹੈ, ਕਿ ਮੈਂ ਉਸ ਭਲੀ ਗੱਲ ਨੂੰ ਜਿਹੜੀ ਮੈਂ
    ਇਸਰਾਏਲ ਦੇ ਘਰਾਣੇ ਅਤੇ ਯਹੂਦਾਹ ਦੇ ਘਰਾਣੇ ਦੇ ਬਾਰੇ ਕੀਤੀ ਹੈ ਪੂਰੀ ਕਰਾਂਗਾ
  mya-JVB: တဖန် ထာဝရဘုရား မိန့် တော်မူသည်ကား၊ ဣသရေလ အမျိုး နှင့် ယုဒ အမျိုးသား တို့၌
    ငါထား သော ဂတိ အတိုင်း ကျေးဇူး ပြုရသော အချိန်ကာလသည် ရောက် လိမ့်မည်။
  tbg-tbg: Noravano Kotiva tiharo, Vo enta anintairaqe vi entaraqaa te kauqu aiqiqaa
    aquke Isarerivata Iutaaravata tiva tauna uvava vi vauma varianarove.
  hmo-hmo: Lohiabada ma ia gwau, “Kamonai, nega do ia ginidae, lau ese Israela bona
    Iuda taudia dekenai lau henia gwauhamata be do lau hamomokania.
  urd-urd: देख, वह दिन आते हैं, ख़ुदावन्द फ़रमाता है कि 'वह नेक बात जो मैंने इस्राईल
    के घराने और यहूदाह के घराने के हक़ में फ़रमाई है, पूरी करूँगा।
  rus-SYN: Вот, наступят дни, говорит Господь, когда Я выполню то доброе слово, которое
    изрек о доме Израилевом и о доме Иудином.
  bqc-SIM: Ma Dii ma mɛ̀ gↄↄe a mↄ́ kɛ́ má lɛ́ maa pↄ́ má gbɛ̃̀ Isailiↄ ń Yudaↄnɛ
    papa.
  tcz-CHONGTHU: Pakaiyin aseiye, “Keiman Israel leh Judah tedinga, kanatepna banga,
    amaho dinga thilpha kabolpeh ding nikho chu ahunglhung e,’’ ati.
  mar-mar: परमेश्वराचे असे म्हणणे आहे, पाहा! असे दिवस येत आहेत जे मी इस्राएल आणि यहूदाच्या
    घराण्यासाठी जे वचन दिले आहे ते मी करीन.
  soq-soq: Iawe God wadiase, “Walama iedia bedewe ne dewa euda dewasapa Iuda ita Israel
    apanawa mampo, ne sauamona rua.
  qub-qub: 'Tayta Diosmi nin: «Juc junäga Israelcunatawan Judäcunata bindisyunta gonäpaj
    aunishäta cumlishämi.'
  bqp-bqp: Yinni Gusunɔ u nɛɛ, tɔ̃rɑ sisi tè sɔɔ kon nɛn nɔɔ mwɛɛ gee ni yibiɑ ni
    nɑ Isirelibɑ kɑ Yudɑbɑ kuɑ.
  hat-hat: 'Seyè a di ankò: Yon jou pral vini, mwen pral kenbe pwomès mwen te fè moun
    Izrayèl yo ansanm ak moun Jida yo.'
  eng-BSB: Behold, the days are coming, declares the LORD, when I will fulfill the
    gracious promise that I have spoken to the house of Israel and the house of Judah.
  eng-WEBPB: “Behold, the days come,” says the LORD, “that I will perform that good
    word which I have spoken concerning the house of Israel and concerning the house
    of Judah.
  kbq-kbq: Hagi Ra Anumzamo'a huno, Mago kna ne-eankino ana knama esanige'na, Israeli
    vahe'ene Juda vahe'enema knare'zanku'ma huvempama huzmante'noa nanekea eri knare
    hugahue.
  nhe-BL: 'Huan TOTECO quiijto: “Huan ajsis se tonal quema na niquinchihuilis tlali
    Israel huan Judá ehuani nochi tlen cuali tlen niquintlajtolcahuili.'
  gub-BL: Uze'eg wi Tupàn Tuweharupi Wiko Ma'e kury. — Uhem etea'i amo 'ar kury. A'e
    'ar mehe azapo putar Izaew wanupe Zuta wanupe heremimume'u kwer ihe nehe.
  eng-DRA: Behold the days come, saith the Lord, that I will perform the good word
    that I have spoken to the house of Israel, and to the house of Juda.
