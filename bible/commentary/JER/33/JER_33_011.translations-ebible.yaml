    “Santleen Aji Sax ji Boroom gàngoori xare yi. Aji Sax jee baax, kee saxoo ngoram.”
    Maay tijji wërsëgu réew mi, na woon.» Aji Sax jee ko wax.'
  eng-YLT: Is a voice of joy and a voice of gladness, Voice of bridegroom, and voice
    of bride, The voice of those saying, Thank Jehovah of Hosts, for Jehovah [is]
    good, For His kindness [is] to the age, Who are bringing in thanksgiving to the
    house of Jehovah, For I turn back the captivity of the land, As at the first,
    said Jehovah.
  eng-WYC-2017: the voice of joy shall be heard, and the voice of gladness, the voice
    of spouse, and the voice of spousess, the voice of men, saying, Acknowledge ye
    to the Lord of hosts, for the Lord is good, for his mercy is without end, and
    of men bearing vows into the house of the Lord; for I shall bring again the conversion
    of the land, as at the beginning, saith the Lord.
  eng-WMBB: the voice of joy and the voice of gladness, the voice of the bridegroom
