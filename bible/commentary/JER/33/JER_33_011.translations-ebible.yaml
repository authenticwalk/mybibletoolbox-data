  sus-A: حّلّشِن سِفِ سَمَ نّ، فِنّ دْشْي شُلُنيِ رَبَ، تَنتُي قَن رَ سِفَ مَنفّ عَلَتَلَ
    مَ، بَرِ مَ عَلَتَلَ قَن، عَ شَ هِننّ مُ كَنَمَ عَبَدَن. مِشِ بّيتِ بَمَ نّ نَشٍيٍ
