    bring thanksgiving into the LORD’s house. For I will cause the captivity of the
    land to be reversed as at the first,” says the LORD.
  urd-GVH: उनमें दुबारा ख़ुशीओ-शादमानी, दूल्हे दुलहन की आवाज़ और रब के घर में शुक्रगुज़ारी
    की क़ुरबानियाँ पहुँचानेवालों के गीत सुनाई देंगे। उस वक़्त वह गाएँगे, ‘रब्बुल-अफ़वाज
    का शुक्र करो, क्योंकि रब भला है, और उस की शफ़क़त अबदी है।’ क्योंकि मैं इस मुल्क
