  msy-2020: 'Egh me navir aghuimɨn ikɨva, bar akuegh poroghamiba uarir ikiamin isabar
    amuam. Egh gumazamiziba na mɨnabir ofaba inigh Ikiavɨra Itir Godɨn Dɨpenimɨn izam.
    Egh me ofaba inigh izɨ, kamaghɨn ighiaba bangam: “Ikiavɨra Itir Godɨn Gavgaviba
    Bar Itim bar deravɨra e gami. A zurara bar en apangkufi. Kamaghɨn, e a mɨnamam.
    “Dughiar kamɨn, kɨ Ikiavɨra Itir God, kɨ nguazir kam damightɨ a fomɨra ikezɨ moghɨn
    ua deravɨram otogham.'
  azb-azb: 'sevinc və şadlıq sədası, bəy-gəlin səsi, Rəbbin məbədinə şükür təqdimləri
    gətirənlərin səsi yenə eşidiləcək: ‹Ordular Rəbbinə şükür edin, Çünki O, xeyirxahdır,
    Məhəbbəti əbədidir›. Çünki Mən ölkədən sürgün olunanları əvvəlki kimi geri qaytaracağam”
    Rəbb belə bəyan edir.'
  eng-DBY: there shall again be heard the voice of mirth and the voice of joy, the
    voice of the bridegroom and the voice of the bride, the voice of them that say,
    Give ye thanks unto Jehovah of hosts; for Jehovah is good, for his loving-kindness
    [endureth] for ever, — of them that bring thanksgiving unto the house of Jehovah.
    For I will turn the captivity of the land as in the beginning, saith Jehovah.
  hin-2017: 'इन्हीं में हर्ष और आनन्द का शब्द, दुल्हे-दुल्हन का शब्द, और इस बात के
    कहनेवालों का शब्द फिर सुनाई पड़ेगा: ‘सेनाओं के यहोवा का धन्यवाद करो, क्योंकि यहोवा
    भला है, और उसकी करुणा सदा की है!’ और यहोवा के भवन में धन्यवाद-बलि लानेवालों का
    भी शब्द सुनाई देगा; क्योंकि मैं इस देश की दशा पहले के समान ज्यों की त्यों कर दूँगा,
    यहोवा का यही वचन है।'
  wol-KYG: 'coowal mbégteek coowal bànneex ak kàddug boroom séet ak kàddug séetam,
