verse: JER.033.011
translations:
  mal-C: ആനന്ദത്തിന്റെയും ആഹ്ലാദത്തിന്റെയും ആരവങ്ങളും മണവാളന്റെയും മണവാട്ടിയുടെയും
    തേൻമൊഴികളും യഹോവയുടെ ആലയത്തിലേക്കു സ്തോത്രയാഗങ്ങൾ കൊണ്ടുവന്ന്, “ ‘ “സൈന്യങ്ങളുടെ
    യഹോവയ്ക്കു സ്തോത്രംചെയ്‌വിൻ, യഹോവ നല്ലവനല്ലോ; അവിടത്തെ അചഞ്ചലസ്നേഹം ശാശ്വതമായിരിക്കുന്നു,”
    എന്നു പറയുന്നവരുടെ ശബ്ദങ്ങളും കേൾക്കപ്പെടും. കാരണം ഈ ദേശത്തിന്റെ സമ്പൽസമൃദ്ധി
    ഞാൻ തിരികെ നൽകും,’ എന്ന് യഹോവ അരുളുന്നു.
  deu-TKW: 'wiederum vernehmen Wonnejubel und Freudenjubel, Bräutigamsjubel und Brautjubel,
    Jubel derer, die da rufen: Preiset Jahwe der Heerscharen, denn gütig ist Jahwe,
    denn immerdar währt seine Huld! die da Dankopfer zum Tempel Jahwes bringen: denn
    ich werde die Gefangenen des Landes heimkehren lassen, daß sie seien wie zuvor,
    - spricht Jahwe.'
  lin-lin: 'ekoyokana kuna lokito ya banzembo ya esengo mpe ya masanzoli, mingongo
    ya mobandami na libala ya mwasi mpe ya mobali, mpe mingongo ya bato oyo bazali
    kobonza kati na Tempelo ya Yawe makabo ya kozongisa matondi, na koloba : ‘ Bozongisa
    matondi epai na Yawe, Mokonzi ya mampinga, mpo ete Yawe azali malamu ; bolingo
    na Ye ewumelaka seko na seko ! ’ Pamba te nakozongisa lisusu kitoko ya mokili
    yango ndenge ezalaki liboso, › elobi Yawe.'
  eng-LSV: A voice of joy and a voice of gladness, || Voice of bridegroom and voice
    of bride, || The voice of those saying, || Thank YHWH of Hosts, for YHWH [is]
    good, || For His kindness [is] for all time, || Who are bringing in thanksgiving
    to the house of YHWH, || For I return the captivity of the land, || As at the
    first,” said YHWH.
  eng-GNV: 'The voyce of ioy and the voyce of gladnes, the voyce of the bridegrome,
    and the voyce of the bride, the voyce of them that shall say, Prayse the Lord
    of hostes, because the Lord is good: for his mercy endureth for euer, and of them
    that offer the sacrifice of prayse in the House of the Lord, for I will cause
    to returne the captiuitie of the land, as at the first, sayth the Lord.'
  eng-WEBSTER: 'The voice of joy, and the voice of gladness, the voice of the bridegroom,
    and the voice of the bride, the voice of them that shall say, Praise the LORD
    of hosts: for the LORD is good; for his mercy endureth for ever: and of them that
    shall bring the sacrifice of praise into the house of the LORD. For I will cause
    to return the captivity of the land, as at the first, saith the LORD.'
  nhw-BL: Pero nimechilhuía para teipa sempa caquistis paquilistli huan huicatl nica.
    Sempa caquistis inintoscac catli paquij ipan ininnenamictilis nopa telpocame huan
    ichpocame. Sempa nechpaquilismacase na niininTECO Catli Niquinyacana Notequihuajcahua
    Ma Tlatlanitij pampa na niitztoc cuali huan nochipa nitetlasojtla. Huan caquistis
    masehualme catli quihualicase tlacajcahualistli ipan nochaj para nechtlascamatise
    pampa niquinhualicatoc nopa masehualme catli quinhuicatoyaj ipan seyoc tlali huan
    nica itztose quen achtihuiya. Quej nopa niamoTECO niquijtohua.”
  swh-ONEN: sauti za shangwe na furaha, sauti za bibi na bwana arusi, na sauti za
    wale waletao sadaka za shukrani katika nyumba ya Bwana, wakisema, “ ‘ “Mshukuruni
    Bwana Mwenye Nguvu Zote, kwa maana Bwana ni mwema; upendo wake wadumu milele.”
    Kwa kuwa nitairudishia nchi baraka kama zilivyokuwa hapo awali,’ asema Bwana.
  bba-bba: Adɑmɑ bɑ koo wure bu nuku dobun kuuki nɔ kɑ tɔ̃ɔ bɑkɑruɡii. Bɑ koo kurɔ
    kpɑɑnun womusu nɔ. Bɑ koo mɑɑ wure bu womu ɡeni nɔ, ɡe ɡɑ nɛɛ, i Gusunɔ, wɔllu
    kɑ tem Yinni siɑro. Domi u sɑ̃ɑ tɔn ɡeo. Win kĩru tɑ ǹ nɔru mɔ. Mɛyɑ bɑ koo mɑɑ
    tɔn be bɑ kɑ yɑ̃kunu nɑ sɑ̃ɑ yerɔn womusu nɔ. Domi kon de tɔn be bɑ rɑɑ yoru mwɛɛrɑ
    mi, bu wurɑmɑ tem mɛ sɔɔ, kpɑ n bu wesiɑ nɡe yellu. Nɛ, Yinni Gusunɔwɑ nɑ yeni
    ɡeruɑ.
  eng-KJVCPB: 'the voice of joy, and the voice of gladness, the voice of the bridegroom,
    and the voice of the bride, the voice of them that shall say, Praise the Lord
    of hosts: for the Lord is good; for his mercy endureth for ever: and of them that
    shall bring the sacrifice of praise into the house of the Lord. For I will cause
    to return the captivity of the land as at the first, saith the Lord.'
  luo-luo: mor gi ilo kuondego, dwond miaha kod wuon kisera, kod dwond jogo makelo
    chiwo mar goyo erokamano ne od Jehova Nyasaye. Negiwacho niya, “ ‘ “Goneuru Jehova
    Nyasaye Maratego erokamano, nimar Jehova Nyasaye ber; herane osiko nyaka chiengʼ.”
    Nimar anaduog gweth ne piny mane gin-go chon,’ Jehova Nyasaye owacho.
  meu-meu: kiri gadona bona moale gadona, headava matamata tauna gadona bona headava
    matamata hahinena gadona, bae kamonaidia lou; bona ane-abi taudia gadodia danu.
    Idia ese hahenamo boubouna ḡaudia na Iehova ena dubu ai bae mailaidia, baeto,
    Iehova Sabaota ba hanamoa, badina be Iehova na namo; badina be ena hebogahisi
    na e hesiriu hanaihanaimu. Badina be lau ese tano ena noho-namo gunana ma baina
    henia lou. Iehova na e herevamu.
  npi-ULB: आनन्द र हर्षको सोर, दुलहा र दुलहीको सोर अनि परमप्रभुको मन्दिरमा यसो भन्दै
    धन्यवादको बलि ल्याउनेहरूको सोर सुनिनेछ, 'सर्वशक्तिमान् परमप्रभुलाई धन्यवाद चढाओ,
    किनकि परमप्रभु असल हुनुहुन्छ, र उहाँको अचुक प्रेम सदासर्वदै रहिरहन्छ ।' किनकि
    यस देशको सुदिन पहिलेको जस्तै बनाएर पुनर्स्थापित गर्नेछु,’ परमप्रभु भन्‍नुहुन्छ
    ।
  yor-yor: 'Ariwo ayọ̀ àti inú dídùn, ohùn ìyàwó àti ti ọkọ ìyàwó àti ohùn àwọn tí
    ó ru ẹbọ ọpẹ́ wọn nílé Olúwa wí pé: “ ‘ “Yin Olúwa àwọn ọmọ-ogun, nítorí Olúwa
    dára, ìfẹ́ rẹ̀ dúró títí láéláé.” Nítorí èmi ó dá ìkólọ ilẹ̀ náà padà sí bí o
    ṣe wà tẹ́lẹ̀,’ ni Olúwa wí.'
  pes-OPCB: 'ولی در همین مکان بار دیگر آواز سرور و شادمانی و صدای شاد عروس و داماد
    شنیده خواهند شد. مردم به خانهٔ من قربانیهای شکرگزاری آورده، خواهند گفت: ”بیایید
    خداوند لشکرهای آسمان را تمجید نماییم، زیرا او نیکو و مهربان است و رحمت او همیشه
    پابرجاست!“ من این سرزمین را بیش از دوران گذشته، سعادتمند و کامیاب خواهم ساخت.'
  tgl-ULB: Muling makaririnig dito ng mga ingay ng kagalakan at pagdiriwang, mga ingay
    ng mga lalaki at mga babaeng ikakasal, mga ingay ng mga taong nagsasabi, “Magpasalamat
    kay Yahweh ng mga hukbo, sapagkat siya ay mabuti at ang kaniyang tipan ng katapatan
    ay walang hanggan.” Magdala ng handog ng pasasalamat sa aking tahanan, sapagkat
    panunumbalikin ko ang kayamanan ng lupain gaya noong simula,' sabi ni Yahweh.
  hui-hui: Ani howa tigua turu taraore ho howa wali agali dabu birarunaga tomoru dawa
    nalu holebira. Ani bialu howa tigua i̱hondo ka̱i̱ lalu loma biniru mo yalu Anduane
    Homogo i̱ninaga andaha iba gana lama ibulebira. Tigua ibalu howa iba gana ogodagua
    lolebira, Iname Anduane Homogo Hongo Haiheore kagohondo ka̱i̱ lami̱ya. Ibu bayaleore
    howa inahondo mana bayale hangu biaabo halu haga ka. Ibugua ina gubalini ho haabo
    haga kagonaga ka̱i̱ lami̱ya, lolebira. Horo ogoningi Anduane Homogo i̱na dindi
    ogo ala bayale wiyagobi lone wiadai bilolebero. I̱ Anduane Homogo i̱na bi o ledogoniore,
    lene.
  mya-mya: ဝမ်း​မြောက်​ရွှင်​မြူး​သံ​များ​နှင့်​မင်္ဂ​လာ​ဆောင် သ​တို့​သား​သ​တို့​သ​မီး​တို့​၏​အ​သံ​များ
    ကို နောက်​တစ်​ဖန်​သင်​တို့​ကြား​ရ​ကြ​လိမ့်​မည်။ လူ​တို့​သည်​ကျေး​ဇူး​တော်​ချီး​မွမ်း​ရန်​ပူ​ဇော်
    သကာ​များ​ကို ငါ​၏​ဗိ​မာန်​တော်​သို့​ယူ​ဆောင် ကာ​သီ​ချင်း​အေး​ကူး​ကြ​သည့်​အ​သံ​များ
    ကို​သင်​တို့​ကြား​ရ​ကြ​လိမ့်​မည်။ သူ​တို့​က၊ `အ​နန္တ​တန်​ခိုး​ရှင်​ထာ​ဝ​ရ​ဘု​ရား​၏
    ကျေး​ဇူး​တော်​ကို ချီး​မွမ်း​ကြ​လော့။ အ​ဘယ်​ကြောင့်​ဆို​သော်​ကိုယ်​တော်​သည် ကောင်း​မြတ်​တော်​မူ​၍၊
    မေတ္တာ​တော်​သည်​ထာ​ဝ​စဉ်​တည်​သော​ကြောင့် ဖြစ်​၏' ဟု​မြွက်​ဆို​ကြ​လိမ့်​မည်။ ငါ​သည်​ဤ​ပြည်​ကို​ရှေး​က​နည်း​တူ​ပြန်​လည်
    ကောင်း​စား​စေ​မည်။ ဤ​ကား​ငါ​ထာ​ဝ​ရ​ဘု​ရား မြွက်​ဟ​သည့်​စ​ကား​ဖြစ်​၏'' ဟု​မိန့်​တော်​မူ​၏။
  bod-N: ཡང་བསྐྱར་དགའ་ཞིང་སྤྲོ་བའི་སྐད་སྒྲ་དང་། མག་གསར་དང་བག་མའི་སྐད། ད་དུང་གཏང་རག་གི་མཆོད་པ་ཁྱེར་ནས་དཀོན་མཆོག་ཡ་ཝཱེའི་མཆོད་ཁང་དུ་སླེབས་པ་རྣམས་ཀྱི་སྐད་དེ།
    ཁྱོད་རྣམས་ཀྱིས་དཔུང་ཚོགས་ཀུན་གྱི་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་བཀའ་དྲིན་ཞུས་ཤིག ཅི་ལ་ཞེ་ན།
    ཁོང་ནི་གཞི་ནས་ལེགས་ཤིང་ཁོང་གི་བྱམས་བརྩེ་རྒྱུན་ནས་རྒྱུན་དུ་གནས་ཞེས་ཟེར་བ་ཐོས་ཡོང་སྟེ།
    ངས་ཡུལ་འདི་ལས་བཙོན་དུ་ཁྲིད་པ་རྣམས་སྔར་བཞིན་ཕྱིར་ལོག་པར་བྱའོ་ཞེས་དཀོན་མཆོག་ཡ་ཝཱེས་གསུངས་སོ།
    །
  sna-sna: manzwi nomufaro nokufarisisa, namanzwi emwenga nechikomba, namanzwi avaya
    vanouya nezvipo zvokuvonga kuimba yaJehovha, vachiti, “ ‘ “Vongai Jehovha Wamasimba
    Ose, nokuti Jehovha akanaka; rudo rwake runogara nokusingaperi.” Nokuti ndichadzosazve
    pfuma yenyika iyi sezvayaiva iri kare,’ ndizvo zvinotaura Jehovha.
  spa-BLM: 'la voz de la alegría y la voz del gozo, la voz del novio y la voz de la
    novia, la voz de los que dicen: ‘Dad gracias a Yahvé de los Ejércitos, porque
    Yahvé es bueno, porque su bondad es eterna; que traen la acción de gracias a la
    casa de Yahvé. Porque haré que el cautiverio de la tierra se revierta como al
    principio”, dice Yahvé.'
  cac-cac: '@see-verse:JER.033.010'
  swh-ULB: sauti za furaha na sauti za shangwe, sauti ya bwana arusi na sauti ya bibi
    arusi, sauti za wale wasemao, wanapoleta shukrani katika nyumba ya Yahwe, “Mshukuruni
    Yahwe wa majeshi, kwa maana Yahwe ni mwema, na upendo wake usioshindwa wadumu
    milele!” Kwa maana nitawafanaya tena wafungwa wa nchi kuwa walivyokuwa mwanzo,'
    asema Yahwe.
  bel-bel: 'зноў будзе чуцен голас радасьці і голас весялосьці, голас маладога і голас
    маладое, голас тых, якія кажуць: «слаўце Госпада Саваофа, бо добры Гасподзь, бо
    навекі міласэрнасьць Яго», і голас тых, якія прыносяць ахвяру падзякаваньня ў
    доме Гасподнім; бо я вярну палонных гэтай зямлі ў ранейшы стан, кажа Гасподзь.'
  deu-ELBBK: 'die Stimme der Wonne und die Stimme der Freude, die Stimme des Bräutigams
    und die Stimme der Braut, die Stimme derer, die sagen: Lobt den HERRN der Heerscharen,
    denn der HERR ist gütig, denn seine Güte währt ewiglich! die Stimme derer, die
    Lob in das Haus des HERRN bringen. Denn ich werde die Gefangenschaft des Landes
    wenden wie im Anfang, spricht der HERR.'
  mbb-OT: is kedlipey wey keguǥusà. Egkezineg is kebpeeyuwà te beuǥu, wey is kedlipey
    te ebpemen-uwit te menge pemuhat diyà te valey te Nengazen he para te kebpeselamat.
    Egkaǥi zan te, ‘Ebpeselamat kiw te Nengazen he Mekeǥeǥehem, su meupiya sikandin.
    Wazà pidtemanan te ǥaǥew zin.’ Edlipey is menge etew su idlikù ku is meupiya he
    kebpekesavuk dan kayi he tanà iring te kebpekesavuk dan dengan. Iyan a, is Nengazen,
    is migkaǥi kayi.”
  mal-2015: 'ഇനിയും ആനന്ദഘോഷവും സന്തോഷധ്വനിയും മണവാളന്റെ സ്വരവും മണവാട്ടിയുടെ സ്വരവും:
    സൈന്യങ്ങളുടെ യഹോവയെ സ്തുതിപ്പിൻ, യഹോവ നല്ലവനല്ലോ, അവന്റെ ദയ എന്നേക്കുമുള്ളതു എന്നു
    പറയുന്നവരുടെ ശബ്ദവും യഹോവയുടെ ആലയത്തിൽ സ്തോത്രയാഗം കൊണ്ടുവരുന്നവരുടെ ശബ്ദവും കേൾക്കും;
    ഞാൻ ദേശത്തിന്റെ സ്ഥിതി മാറ്റി പണ്ടത്തെപ്പോലെ ആക്കും എന്നു യഹോവ അരുളിച്ചെയ്യുന്നു.'
  rmc-rmc: 'o radišagos the o kheľiben, o radišagos le terneskro the la terňakro;
    mek šunďola olen, ko anen e paľikeribnaskri obeta andro Chramos le RAJESKRO te
    phenel: „Paľikeren le Nekzoraleder RAJESKE, bo o RAJ hino lačho; leskro verno
    kamiben ľikerel pro furt!“ Anava pale o radišagos andre kadi phuv a ela avke,
    sar sas angloda,‘ phenel o RAJ.'
  pes-OPV: در آنها آوازشادمانی و آواز سرور و آواز داماد و آواز عروس و آواز کسانی که
    می‌گویند یهوه صبایوت راتسبیح بخوانید زیرا خداوند نیکو است و رحمت او تا ابدالاباد
    است، بار دیگر شنیده خواهد شد وآواز آنانی که هدایای تشکر به خانه خداوندمی آورند.
    زیرا خداوند می‌گوید اسیران این زمین را مثل سابق باز خواهم آورد.
  ron-1924: 'стригэтеле де букурие ши стригэтеле де веселие, кынтечеле мирелуй ши
    кынтечеле миресей, гласул челор че зик: «Лэудаць пе Домнул оштирилор, кэч Домнул
    есте бун, кэч ын вяк цине ындураря Луй!», гласул челор че адук жертфе де мулцумире
    ын Каса Домнулуй. Кэч вой адуче ынапой пе принший де рэзбой ай цэрий ши ый вой
    ашеза ярэшь ка одиниоарэ’, зиче Домнул.'
  ben-OBCV: আমোদ ও আনন্দের শব্দ, বর ও কনের আনন্দস্বর এবং তাদের কণ্ঠস্বর, যারা সদাপ্রভুর
