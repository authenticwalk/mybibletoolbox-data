    الرَّبَّ الْقَدِيرَ، لأَنَّ الرَّبَّ صَالِحٌ وَرَحْمَتُهُ إِلَى الأَبَدِ تَدُومُ،
    لأَنِّي أَرُدُّ سَبْيَ الأَرْضِ فَتُصْبِحُ آهِلَةً كَالأَيَّامِ الْخَوَالِي.'
  ewe-ewe: dzidzɔ kple aseyetsotso, ŋugbetɔ kple ŋugbetɔsrɔ̃ ƒe gbe kple ame siwo
