  tbz-SIM: 'Bɛ̀ wɛ̃ti kɛ bo keèmu dɛ kó kɛtenkɛ̀ miɛkɛ diwɛ̀ì kó mɛtɑmmɛ̀ nɛ̀ siyíi,
    nɛ̀ bɛ̀ɛ̀ tùótɛ́ bɛtɔbɛ̀ bɑ̀mbɑ̀ bɛ kó iyiɛ. Kɛ̀ bɛ̀ɛ̀ tɔuní Kuyie ncĩ́ɛ̃̀tɛ̀
    yɛpɑ̃rɛ̀ kɛ̀ bɛ̀ ndiè nkɛ tú: Sɑ̃ntɛnɛ̀ ti Yiɛ̀ nKuyie Mpɑkɛdɑɑ kɛ yɛ̃́ kù wennimɛ̀,
    kɛ ti dɔ́ sɑ̃́ɑ̃̀. Kɛ yɛ̃́ n wɛ̃ti kɛ bo tɛ̃́nnɛ́nímɛ̀ bɛ̀ do pĩ̀ḿmú bɛ̀ bɛ ɛì,
