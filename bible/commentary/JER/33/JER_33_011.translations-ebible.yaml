    Onyenwe anyị, Onye pụrụ ime ihe niile ekele nʼihi na Onyenwe anyị dị mma. Ịhụnanya
    ya na-adịgidekwa ruo mgbe ebighị ebi.” Nʼihi na aga m eme ka ndị ala a, nke a
    dọtara nʼagha lọta, dịkwa ka ha dị na mbụ,’ otu a ka Onyenwe anyị kwuru.
  ory-ory: ଆନନ୍ଦଧ୍ୱନି, ହର୍ଷନାଦ, ବରର ରବ ଓ କନ୍ୟାର ରବ, ପୁଣି ‘ସୈନ୍ୟାଧିପତି ସଦାପ୍ରଭୁଙ୍କର
    ଧନ୍ୟବାଦ କର, କାରଣ ସଦାପ୍ରଭୁ ମଙ୍ଗଳମୟ ଓ ତାହାଙ୍କର କରୁଣା ସଦାକାଳସ୍ଥାୟୀ’ ବୋଲି ଯେଉଁମାନେ
    କହନ୍ତି, ସେମାନଙ୍କର ରବ ଓ ସଦାପ୍ରଭୁଙ୍କ ଗୃହକୁ ଧନ୍ୟବାଦରୂପ ବଳି ଆଣିବା ଲୋକମାନଙ୍କର ରବ ପୁନର୍ବାର
    ଶୁଣାଯିବ। କାରଣ ସଦାପ୍ରଭୁ କହନ୍ତି, ଆମ୍ଭେ ପୂର୍ବକାଳର ନ୍ୟାୟ ଦେଶର ବନ୍ଦୀତ୍ୱାବସ୍ଥା ପରିବର୍ତ୍ତନ
    କରିବା।
  chk-chk: kölün mweireir me kölün pwapwa, apwapwan mongön apwüpwülü, pwal mwelien
    chokewe mi köl, lupwen ra uwato ar asoren kilisou lon imwei. Iwe, repwe apasa,
    ‘Ousipwe kilisou ngeni ewe Samol mi Unusen Manaman, pun i a kirikiröch, an tong
    ellet a nom tori feilfeilachök.’ Pun ngang üpwe aliwini wöün ewe fanü usun me
    mwan. Ngang ewe Samol mi Lapalap üa kapas.”
  rop-rop: '@see-verse:JER.033.010'
  ukr-1871: 'Буде знов чути радісний і веселий гомін, сьпіви молодому князеві й молодій
    княгинї, голоси мовляючих: Хвалїте Господа Саваота, благий бо Господь і віковічня
    ласка його, та голос приносячих жертви подячні в дому Господньому; бо я приверну
    полонян сієї землї до давного стану, говорить Господь.'
  deu-1951: 'da soll man wiederum Jubel und Freudengeschrei vernehmen, die Stimme
    des Bräutigams und der Braut, die Stimme derer, welche sagen: «Danket dem HERRN
    der Heerscharen; denn gütig ist der HERR, und ewig währt seine Gnade!» und derer,
    die Dankopfer bringen ins Haus des HERRN; denn ich will die Gefangenschaft des
    Landes wenden, daß es wieder sei wie im Anfang, spricht der HERR.'
  eng-JPS: 'the voice of joy and the voice of gladness, the voice of the bridegroom
    and the voice of the bride, the voice of them that say: ''Give thanks to the LORD
    of hosts, for the LORD is good, for His mercy endureth for ever'', even of them
    that bring offerings of thanksgiving into the house of the LORD. For I will cause
    the captivity of the land to return as at the first, saith the LORD.'
  srp-1865: 'Glas radostan i glas veseo, glas ženikov i glas nevjestin, glas onijeh
    koji æe govoriti: slavite Gospoda nad vojskama, jer je dobar Gospod, jer je dovijeka
    milost njegova; koji æe prinositi prinose zahvalne u domu Gospodnjem; jer æu vratiti
    roblje ove zemlje kao što je bilo prije, govori Gospod.'
  lug-lug: amaloboozi ag’essanyu n’okujaguza, n’amaloboozi g’omugole ne bba, n’amaloboozi
    gaabo abaleeta ekiweebwayo eky’okwebaza eri ennyumba ya Mukama, nga bagamba nti,
    “ ‘ “Mumwebaze Mukama Katonda ow’Eggye, kubanga Mukama mulungi; okwagala kwe kubeerera
    emirembe gyonna.” Kubanga ndizzaawo omukisa gw’eggwanga lino nga bwe gwali mu
    kusooka,’ bw’ayogera Mukama Katonda.
  heb-heb: קול ששון וקול שמחה קול חתן וקול כלה קול אמרים הודו את יהוה צבאות כי טוב
    יהוה כי לעולם חסדו מבאים תודה בית יהוה כי אשיב את שבות הארץ כבראשנה אמר יהוה׃
  ben-IRV: এখানে পুনরায় আমোদ ও আনন্দের শব্দ, বর ও কনের গলার স্বর শোনা যাবে এবং তাদের
    শব্দও শোনা যাবে, যারা বলে, ‘বাহিনীগণের সদাপ্রভুকে ধন্যবাদ দাও, কারণ তিনি মঙ্গলময়
    এবং তাঁর বিশ্বস্ততার চুক্তি চিরকাল স্থায়ী’। আমার গৃহে মঙ্গলার্থক বলি উত্সর্গ
    কর, কারণ শুরুর মতই আমি এই দেশের অবস্থা ফেরাব।” সদাপ্রভু বলেন।
  pan-pan: ਖੁਸ਼ੀ ਦੀ ਅਵਾਜ਼, ਆਨੰਦ ਦੀ ਅਵਾਜ਼, ਲਾੜੇ ਦੀ ਅਵਾਜ਼, ਲਾੜੀ ਦੀ ਅਵਾਜ਼ ਅਤੇ ਉਹਨਾਂ ਦੀ
    ਅਵਾਜ਼ ਸੁਣੀ ਜਾਵੇਗੀ ਜਿਹੜੇ ਆਖਦੇ ਹਨ, - ਸੈਨਾਂ ਦੇ ਯਹੋਵਾਹ ਦੀ ਉਸਤਤ ਕਰੋ, ਕਿਉਂ ਜੋ ਯਹੋਵਾਹ
    ਭਲਾ ਹੈ, ਅਤੇ ਉਸ ਦੀ ਦਯਾ ਸਦੀਪਕਾਲ ਦੀ ਹੈ। ਜਦ ਉਹ ਯਹੋਵਾਹ ਦੇ ਭਵਨ ਵਿੱਚ ਧੰਨਵਾਦ ਕਰਨ ਲਈ ਆਉਂਦੇ
    ਹਨ ਕਿਉਂ ਜੋ ਯਹੋਵਾਹ ਆਖਦਾ ਹੈ, ਮੈਂ ਉਹਨਾਂ ਦੀ ਇਸ ਦੇਸ ਦੀ ਗ਼ੁਲਾਮੀ ਨੂੰ ਪਹਿਲੇ ਵਾਂਗੂੰ ਮੁਕਾ
    ਦਿਆਂਗਾ
  mya-JVB: နောက်တဖန်ဝမ်းမြောက် သော အသံ ၊ ရွှင်လန်း သော အသံ ၊ မင်္ဂလာဆောင်သတို့သား
    အသံ ၊ မင်္ဂလာဆောင် သတို့သမီး အသံ ၊ ထာဝရဘုရား သည် ကောင်းမြတ် တော်မူ၍ ကရုဏာ တော်သည်
    အစဉ် အမြဲတည်သောကြောင့် ၊ ကောင်းကင်ဗိုလ်ခြေ အရှင် ထာဝရဘုရား ကို ချီးမွမ်း ကြလော့ဟုဆို
    သောသူတို့ ၏အသံ ၊ ချီးမွမ်း ရာ ပူဇော်သက္ကာကို ဗိမာန် တော်သို့ဆောင် ခဲ့သောသူတို့
    ၏ အသံကို ကြား ရကြလိမ့်မည်။ အကြောင်း မူကား၊ သိမ်း သွားခြင်းကို ခံရသောပြည် သားတို့ကို
    ငါဆောင် ခဲ့၍၊ အရင် ကဲ့သို့ နေစေမည်ဟု မိန့် တော်မူ၏။
  tbg-tbg: 'Ho vi entara ne qaiqaa Isareri quaheha naaraihi vai uvara nontantave/otatave,
    qaraaka naata vaati vareha quaheha ti uvara nontantave/otatave, irivarave. Ne
    irimanta vika ihi tiha koqeve ti ofaara vare ti Naavuni vuru kevarave. Vika maantimake
    ihi tivarave: Kaiqenavu Nora Kotira ekaa kempuka vataarara koqeve tiare. Vira
    okaravano koqe okaraqai vaivaro, vira muntukavano tinavuara ekaa entama variqiro
    vuanarove, tivarave. Naantiara te maa vataraqaa variaka koqema nimitaari vika
    tota koqemake variqi vuantemake, qaiqaavata koqemake variqi vivarave. Te Noravano
    Kotikama minti turo, tiro.'
  hmo-hmo: To inai gabudia dekenai kiri ena regena, bona moale ena regena do umui
    kamonai lou. Headava matamata tauna bona headava matamata hahine edia gadodia
    do umui kamonai lou. Ane abia taudia edia gadodia danu do umui kamonai, idia ese
    hanamoa bouboudia be Lohiabada ena Dubu dekenai do idia mailaia, do idia gwau,
    ‘Siahu Ibounai Lohiabada do umui hanamoa, badina Lohiabada be namo, bona iena
    lalokau be nega hanaihanai do ia noho.’ Badina be lau ese inai tano ena noho namo
    gunana ma do lau henia lou. Lau inai Lohiabada, lau hereva noho.”
  urd-urd: ख़ुशी और शादमानी की आवाज़, दुल्हे और दुल्हन की आवाज़, और उनकी आवाज़ सुनी
    जाएगी जो कहते हैं, 'रब्ब — उल — अफ़वाज की सिताइश करो क्यूँकि ख़ुदावन्द भला है
    और उसकी शफ़क़कत हमेशा की है! हाँ, उनकी आवाज़ जो ख़ुदावन्द के घर में शुक्रगुजारी
    की क़ुर्बानी लायेंगे क्यूँकि ख़ुदावन्द फ़रमाता है, मैं इस मुल्क के ग़ुलामों को
    वापस लाकर बहाल करूँगा।
  rus-SYN: 'опять будет слышен голос радости и голос веселья, голос жениха и голос
    невесты, голос говорящих: “славьте Господа Саваофа, ибо благ Господь, ибо вовек
    милость Его”, и голос приносящих жертву благодарения в доме Господнем; ибо Я возвращу
    плененных сей земли в прежнее состояние, говорит Господь.'
  bqc-SIM: 'wa pↄna ń yaalↄo súu ma dↄu ń nↄsɛkↄ̃fĩo ń sáaukpaa sa''onaↄ lↄↄo
    aaↄ mɛ: Wà Dii Zĩgↄ̃de sáaukpa, asa a maa, aà gbɛ̃kɛ láaa vĩo. Asa má tó
    bùsupi su a gbɛu lá a káauwaɛ. Ma Dii mámɛ má ò.'
  tcz-CHONGTHU: Kipa golnop agin, nuigin, jinei ding mou leh moulang lipa thanop agin,
    chuleh mipite kipa lasah agin hung kijakit ding ahi. Mihon, Pakai thangvahna’a
    thilto choiya houin ahinjot’u husa najah diu,’’ Thangvah un, thaneipen Pakai chu,
    Pakai nunnem, alungset longlou chu atonsot geiya ahi,’’ atidiu ahi. Ajeh chu keiman
    agamsungu hi, masanglai banga khantou machalna kakoi kit ding ahi, ati.
  mar-mar: तेथे पुन्हा आनंद व हर्षाचा शब्द ऐकू येईल. नवऱ्याची व नवरीची वाणी ऐकू येईल,
    कारण परमेश्वर चांगला आहे. त्याची दया सर्वकाळची आहे. असे म्हणून जे परमेश्वराच्या
    मंदिरात उपकारस्तुतीचे अर्पण आणतील त्यांचा आवाज पुन्हा ऐकू येईल. कारण मी देशाचा
    बंदिवास परत उलटवून सुरुवातीला जसे होते तसे करीन, असे परमेश्वर म्हणतो.
  qub-qub: cushisha fistata rurarcaycajta, majachacashpan fistata rurarcaycajtapis.
    Templumanpis agradësicamashpan ofrendacunata apamongapämi. Chaynöpis wiyanquipämi
    «Munayniyoj Tayta Diosta agradësicuy pay alli cashanpita, cuyacoj caynenga imaypis
    mana ushacaj cashanpita nejta. Rimashäno rasunpami nogaga cay nasyunpa surtinta
    rucachishaj unayno cananpaj. Noga Tayta Diosmi chayno në.»
  bqp-bqp: Adɑmɑ bɑ koo wure bu nuku dobun kuuki nɔ kɑ tɔ̃ɔ bɑkɑrugii. Bɑ koo kurɔ
    kpɑɑnun womusu nɔ. Bɑ koo mɑɑ wure bu womu geni nɔ, ge gɑ nɛɛ, i Gusunɔ, wɔllu
    kɑ tem Yinni siɑro. Domi u sɑ̃ɑ tɔn geo. Win kĩru tɑ ǹ nɔru mɔ. Mɛyɑ bɑ koo mɑɑ
    tɔn be bɑ kɑ yɑ̃kunu nɑ sɑ̃ɑ yerɔn womusu nɔ. Domi kon de tɔn be bɑ rɑɑ yoru mwɛɛrɑ
    mi, bu wurɑmɑ tem mɛ sɔɔ, kpɑ n bu wesiɑ nge yellu. Nɛ, Yinni Gusunɔwɑ nɑ yeni
    geruɑ.
  hat-hat: 'vwa moun k''ap pran plezi yo, moun ki gen kè kontan. Y''a tande mizik
    pou moun k''ap marye yo. Y''a tande moun k''ap chante lè y''ap pote ofrann pou
    di Bondye mèsi nan tanp Seyè a. Y''a di: Lwanj pou Seyè ki gen tout pouvwa a paske
    li bon! Li p''ap janm sispann renmen nou! Wi, m''ap fè peyi a kanpe ankò jan l''
    te ye anvan an. Se Seyè a ki di sa.'
  eng-BSB: 'the sounds of joy and gladness, the voices of the bride and bridegroom,
    and the voices of those bringing thank offerings into the house of the LORD, saying:
    ‘Give thanks to the LORD of Hosts, for the LORD is good; His loving devotion endures
    forever.’ For I will restore the land from captivity as in former times, says
    the LORD.'
  eng-WEBPB: the voice of joy and the voice of gladness, the voice of the bridegroom
    and the voice of the bride, the voice of those who say, ‘Give thanks to the LORD
    of Armies, for the LORD is good, for his loving kindness endures forever;’ who
    bring thanksgiving into the LORD’s house. For I will cause the captivity of the
    land to be reversed as at the first,” says the LORD.
  kbq-kbq: Hagi musenkasema nehu'za kiza zokago'ma hanaza zamagerura nentahita, veamo'za
    eri hagerafinaku'ma nehu'zama hanaza zamageru'enena antahigahaze. Ana nehuta Ra
    Anumzamofo mono nompima muse ofama eri'za ne-e'zama zagame'ma hanazana amanage
    hu'za nehanageta antahigahaze. Hankavenentake Ra Anumzamofona humuse huntesanune,
    na'ankure Ra Anumzamo'a knare hu'neankino, avesiranteno knare avu'ava'ma hunerantea
    zamo'a mevava huno vugahie hu'za hugahaze. Na'ankure Nagra ete zamazeri so'ema
    hanuge'za ko'ma mani'naza avamente'ma manisaza zanku anara hugahaze huno Ra Anumzamo'a
    hu'ne.
  nhe-BL: Pero nimechilhuía para teipa sampa caquistis paquilistli huan huicatl nica.
    Sampa caquistis inintos tlen paquij ipan ininnenamictilis nopa telpocame huan
    ichpocame. Sampa nechpaquilismacase na niininTECO Tlen Niquinyacana Noelhuicac
    Ejcahua Ma Tlatlanitij pampa na niitztoc cuali huan nochipa nitetlasojtla. Huan
    caquistis tlacame tlen quihualicase tlacajcahualistli ipan nochaj para nechtlascamatise
    pampa niquinhualicatoc nopa tlacame tlen quinhuicatoyaj ipan seyoc tlali huan
    nica itztose queja achtohuiya. Queja nopa niimoTECO niquijtohua.”
  gub-BL: Nezewe rehe we peinu putar teko wanehapukaz mehe 'aw tawhu pupe pe wà nehe.
    Zereko haw wànoànog putar wà nehe. Peinu putar pe wà nehe. Peinu putar teko wazegar
    mehe pe wà nehe, ma'e heràpuzuhu pe herur mehe pe wà nehe no. Ta'e ipurumume'u
    wer hekatu haw rehe ihewe a'e wà nehe xe. Nezewe uzegar putar wà nehe. — Pemume'u
    Tupàn Tuweharupi Wiko Ma'e ikatu haw izupe nehe. Pemume'u upuner wera'u ma'e ikatu
    haw izupe nehe. Ta'e ikatuahy a'e xe. Ipuruamutar katu haw nupaw pixik kwaw nehe,
    i'i putar wà nehe. Izypy mehe uhyk katu ma'e teko wanupe. Amuhyk wi putar ma'e
    wanupe ihe nehe no. Ihe Tupàn Tuweharupi Wiko Ma'e aze'eg kwez kury.
  eng-DRA: 'The voice of joy and the voice of gladness, the voice of the bridegroom
    and the voice of the bride, the voice of them that shall say: Give ye glory to
    the Lord of hosts, for the Lord is good, for his mercy endureth for ever: and
    of them that shall bring their vows into the house of the Lord: for I will bring
    back the captivity of the land as at the first, saith the Lord.'
