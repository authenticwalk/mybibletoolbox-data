  rug-rug: sari mamalaiṉi kukili qetuqetu, na hegere, sari mamalaiṉidi ri na tie varihaba.
    Kote ta avoso pule si arini pu paleke vinari poni zama leana la pa Zelepade te
    Zihova. Kote kera guahe si arini, ‘Mada ponia sa zinama leana koe Zihova Tadi
    na Qeto Minate, ura e Zihova si leana; sa Nana tataru nabuna si koa hola ninae
    rane.’ Ura kote veko pule lani Rau sari tinagotago tanisa popoa gugua pukerane,”
    zama gua se Zihova.
  gaz-gaz: sagaleen ililleetii fi gammachuu, sagaleen misirrichaatii fi misirrittii,
