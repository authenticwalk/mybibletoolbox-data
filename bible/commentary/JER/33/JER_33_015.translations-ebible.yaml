verse: JER.033.015
translations:
  mal-C: “ ‘ആ നാളുകളിലും ആ കാലത്തും ദാവീദിന്റെ നീതിയുള്ള ശാഖയായവൻ ഉയർന്നുവരാൻ ഞാൻ
    ഇടവരുത്തും. അവൻ ഭൂമിയിൽ ന്യായവും നീതിയും നടപ്പിലാക്കും.
  deu-TKW: in jenen Tagen und zu jener Zeit will ich David sprossen lassen einen rechten
    Sproß, daß er Recht und Gerechtigkeit im Lande übe!
  lin-lin: Na mikolo yango mpe na tango yango, nakobimisa Moto ya nzete ya sembo wuta
    na libota ya Davidi ; akosala makambo ya sembo mpe ya boyengebene kati na mokili.
  eng-LSV: In those days, and at that time, || I cause a Shoot of righteousness to
    shoot up to David, || And He has done judgment and righteousness in the earth.
  eng-GNV: In those dayes and at that time, wil I cause the branch of righteousnesse
    to growe vp vnto Dauid, and he shall execute iudgement, and righteousnes in the
    land.
  eng-WEBSTER: In those days, and at that time, will I cause the branch of righteousness
    to grow up to David; and he shall execute judgment and righteousness in the land.
  nhw-BL: Huan ipan nopa tonali nijchihuas para iteipan ixhui David ma mosehui ipan
    David isiya yejyectzi. Huan yaya tlanahuatis xitlahuac huan ica tequiticayotl
    huan quichihuas catli cuali.
  swh-ONEN: “ ‘Katika siku hizo na wakati huo nitalifanya Tawi la haki lichipuke kutoka
    ukoo wa Daudi, naye atafanya lile lililo haki na sawa katika nchi.
  bba-bba: Sɑɑ ye, yɑ̀ n tunumɑ, kon ɡoo seeyɑ nɡe dɑ̃ɑ kpii pɔturɑ Dɑfidin bweseru
    sɔɔ u n sɑ̃ɑ ɡemɡii, kpɑ u tɔmbu kpɑrɑ ɡem sɔɔ.
  eng-KJVCPB: In those days, and at that time, will I cause the Branch of righteousness
    to grow up unto David; and he shall execute judgment and righteousness in the
    land.
  cpy-cpy: Paata aritaki nokanta-kaakyaawo itzimi icharini-tyaari David, oshiyaawoni
    oshooka-pirinitzi inchato kamawiteen-chari. Kameetha-shireri ikanteeyaa ipinkathari-wentantee
    rirori, itampatzika-shiretee.
  luo-luo: “ ‘E ndalogo kendo e kindeno anami Bad Yath makare owuog e koth Daudi;
    enotim gima ratiro kendo nikare e piny.
  meu-meu: Unu dinadia ai bona una nega ai, lau ese Rigi ta, kara maoromaoro ḡauna,
    na baina hatubua, David ena; bena ia ese hahemaoro ḡoevaḡoeva bona kara maoromaoro
    baine kara ina tano ai.
  npi-ULB: ती दिनमा र त्यस बेला म दाऊदको निम्ति एउटा धार्मिक हाँगा लिकाल्‍नेछु, र
    तिनले देशमा न्याय र धार्मिकता कायम गर्नेछन् ।
  yor-yor: “ ‘Ní ọjọ́ wọ̀n-ọn-nì àti ní àkókò náà, Èmi ó gbé olódodo dìde láti ẹ̀ka
    Dafidi. Yóò ṣe ìdájọ́ àti ohun tí ó tọ́ ní ilẹ̀ náà.
  pes-OPCB: «در آن زمان از نسل داوود، شخص عادلی را بر تخت سلطنت خواهم نشاند تا با
    عدل و انصاف حکومت کند.
  tgl-ULB: Sa mga araw na iyon at sa panahong iyon, gagawa ako ng isang matuwid na
    sanga na magmumula sa lahi ni David, at kaniyang ipatutupad ang katarungan at
    katuwiran sa lupain.
  hui-hui: Horo ogoningi ira dibini teneha hongone de lalu andaho aribia hagadagua
    Debidi aguanene mbirame kini ho aribia holebira. Agali ogoni ibugua dindi bibahendeha
    wali agali bu karu bibahendehondo mana bayale tigabi ngaru hangu bialu holebira.
  mya-mya: ထို​နေ့​ရက်​ကာ​လ​၌​ဒါ​ဝိဒ်​၏​သား​မြေး အ​စစ်​အ​မှန်​တစ်​ဦး​ကို​ပေါ်​ထွန်း​စေ​မည်။
    သူ​သည်​လည်း​တိုင်း​နိုင်​ငံ​တစ်​ခု​လုံး​တွင် မျှ​တ​ဖြောင့်​မှန်​သည့်​အ​မှု​တို့​ကို​ပြု​လိမ့်
    မည်။-
  bod-N: ཉིན་དེ་དག་དང་དུས་དེ་ལ་དཱ་བིད་ཀྱི་རྒྱུད་ནས་མྱུ་གུ་དྲང་བདེན་བསྐྱེད་པར་བྱ་སྟེ།
    དེས་ས་སྟེང་དུ་དྲང་གཞག་དང་དྲང་བདེན་སྤྱོད་པར་འགྱུར།
  sna-sna: “ ‘Mumazuva iwayo uye nenguva iyoyo ndichameresa Davi rakarurama rinobva
    kurudzi rwaDhavhidhi; iye achatonga nyika nokururamisira uye nokururama.
  spa-BLM: “En aquellos días y en aquella época, Haré que crezca una rama de justicia
    hasta David. Hará justicia y rectitud en la tierra.
  cac-cac: Ayic ol javoc jun tiempo chi', ol vac'och jun yin̈tilal vin̈aj David reyal.
    A ol ic'anchaan̈ tojolal yed' vach'ilal d'a jun nación tic.
  swh-ULB: Katika siku hizo na katika wakati huo nitachipua shina la haki kwa ajili
    ya Daudi, na litafanaya hukumu na haki katika nchi.
  bel-bel: У тыя дні і ў той час узгадую Давіду Галіну праведную, - і будзе чыніць
    суд і праўду на зямлі.
  wed-wed: Nai maranaina, rava kaua David ana damei ina nei; Ma Tauna kaua aiaii ma
    jijimanii ina kauei au dobu.
  deu-ELBBK: In jenen Tagen und zu jener Zeit werde ich dem David einen Spross der
    Gerechtigkeit hervorsprossen lassen, und er wird Recht und Gerechtigkeit üben
    im Land.
  mbb-OT: Dutun he timpu iyan ku ibpezumala is metazeng he hadì he kevuwazan ni David.
    Ne ebeelan din is metazeng wey hustu kayi te tivuuk he tanà.
  mal-2015: ആ നാളുകളിലും ആ കാലത്തും ഞാൻ ദാവീദിന്നു നീതിയുള്ളോരു മുളയായവനെ മുളെപ്പിക്കും;
    അവൻ ദേശത്തു നീതിയും ന്യായവും നടത്തും.
  rmc-rmc: Andre oda džives the andre odi ora dava andral o pokoleňje le Davidoskro
    te barol avri o spravodľivo Konaricis, savo anela andre phuv o spravodľišagos
    the o čačipen.
  pes-OPV: در آن ایام و در آن زمان شاخه عدالت برای داود خواهم رویانید و او انصاف وعدالت
    را در زمین جاری خواهد ساخت.
  ron-1924: Ын зилеле ачеля ши ын времуриле ачеля вой фаче сэ рэсарэ луй Давид о Одраслэ
    неприхэнитэ, каре ва ынфэптуи дрептатя ши жудеката ын царэ.
  aui-aui: Noko raghanine na kiiwawo Deivid yana kayenama tomogha tana anavineyi,
    touna mataguve na inamiise kirakii, bi bera miisedi da rotomanidi inabera mmko
    kuburina debane.
  ben-OBCV: “ ‘সেই দিনগুলিতে ও সেই সময়ে আমি দাউদের বংশে এক ধার্মিক পল্লবকে অঙ্কুরিত
    করব; দেশের জন্য যা যথার্থ ও ন্যয়সংগত, সে তাই করবে।
  som-som: Wakhtigaas iyo waagaasba waxaan Daa'uud u soo bixin doonaa biqil xaq ah,
    oo isna wuxuu dalka ku dhex samayn doonaa caddaalad iyo xaqnimo.
  lat-VUC: 'In diebus illis et in tempore illo germinare faciam David germen justitiæ,
    et faciet judicium et justitiam in terra:'
  eng-ASVBT: In those days, and at that time, will I cause a Branch of righteousness
    to grow up unto David; and he shall execute justice and righteousness in the land.
  ita-1885: In que' giorni, e in quel tempo, io farò germogliare a Davide il Germoglio
    di giustizia, il quale farà giudicio e giustizia nella terra.
  eng-LXXUP: But know for a certainty, that if ye slay me, ye bring innocent blood
    upon yourselves, and upon this city, and upon them that dwell in it; for in truth
    the Lord has sent me to you to speak in your ears all these words.
  eng-ULB: In those days and in that time I will make a righteous branch to grow for
    David, and he will carry out justice and righteousness in the land.
  spa-VBL: En ese momento, allí mismo, les daré un buen rey del linaje de David. Él
    hará lo que es justo y correcto en todo el país.
  fra-_FOB: En ces jours et en ce temps-là, je ferai germer à David un germe de justice,
    qui fera droit et justice dans le pays.
  mal-mal: ആ നാളുകളിലും ആ കാലത്തും ഞാൻ ദാവീദിന് നീതിയുള്ള ഒരു മുളയെ മുളപ്പിക്കും;
    അവൻ ദേശത്ത് നീതിയും ന്യായവും നടത്തും.
  urd-GVR: Us waqt maiṅ Dāūd kī nasl se ek rāstbāz Koṅpal phūṭne dūṅgā, aur wuhī mulk
    meṅ insāf aur rāstī qāym karegā.
  suz-BL: मेको नाक्‍ती, मेना गो दाऊद आ खिं रे ठीक पाइब राशी का दाप्‍पाइक्‍नुङ। मिनु
    मेकोमी रागीम ठीक निसाफ नु ठीक गेय पाइब।
  eng-NOY: In those days and at that time Will I cause to grow up from David a righteous
    branch, Who shall maintain justice and equity in the land.
  ita-1927: In que’ giorni e in quel tempo, io farò germogliare a Davide un germe
    di giustizia, ed esso farà ragione e giustizia nel paese.
  ckb-ckb: «”لەو سەردەمەدا و لەو کاتەدا لقێکی ڕاستودروست بۆ داود دەردەکەم، جا ڕاستودروستی
    و دادپەروەری لەسەر زەوی پەیڕەو دەکات.
  eng-BBE: In those days and at that time, I will let a Branch of righteousness come
    up for David; and he will be a judge in righteousness in the land.
  kan-OKCV: “ ‘ಆ ದಿನಗಳಲ್ಲಿಯೂ ಆ ಕಾಲದಲ್ಲಿಯೂ ನಾನು ದಾವೀದನಿಗೆ ನೀತಿಯುಳ್ಳ ಕೊಂಬೆಯನ್ನು ಚಿಗುರ
    ಮಾಡುವೆನು. ಆತನು ದೇಶದಲ್ಲಿ ನ್ಯಾಯವನ್ನೂ, ನೀತಿಯನ್ನೂ ನಡೆಸುವನು.
  tam-2017: அந்நாட்களிலும், அக்காலத்திலும் தாவீதிற்கு நீதியின் கிளையை முளைக்கச்செய்வேன்;
    அவர் பூமியில் நியாயத்தையும் நீதியையும் நடப்பிப்பார்.
  spa-RV-1909: En aquellos días y en aquel tiempo haré producir á David Pimpollo de
    justicia, y hará juicio y justicia en la tierra.
  ron-BTF: În acele zile și în acel timp voi face Lăstarul dreptății să crească pentru
    David; și el va face judecată și dreptate în țară.
  eng-WEBP: “In those days and at that time, I will cause a Branch of righteousness
    to grow up to David. He will execute justice and righteousness in the land.
  eng-FBV: At that time, right there and then, I will give you a good king from the
    line of David. He will do what is just and right throughout the country.
  nld-1939: In die dagen en in die tijd Zal Ik David een rechtvaardige Spruit doen
    ontkiemen, Die recht en gerechtigheid doet in het land!
  nch-BL: Huan ipan nopa tonali nijchihuas para iteipa ixhui David ma mosehui ipan
    David isiya yejyectzi. Huan yaya tanahuatis xitahuac huan ica miyac tequiticayot
    huan quichihuas cati cuali.
  vie-1934: Trong những ngày ấy và kỳ đó ta sẽ khiến nẩy lên một Nhánh của sự công
    bình cho Đa-vít; Đấng ấy sẽ làm ra sự công bình chánh trực trong đất nầy.
  hin-CV: “ ‘तब उस समय उन दिनों में मैं दावीद के वंश से एक धर्मी शाखा को अंकुरित करूंगा;
    वह पृथ्वी पर वही करेगा जो न्याय संगत एवं यथोचित होगा.
  spa-BES: En aquellos días y en ese tiempo, permitiré que una Rama de justicia suba
    para David; y él será juez de justicia en la tierra.
  tdx-tdx: Ie amy andro rezay naho amy sa zay, ty hampitiriako toran-kavañonañe t’i
    Davide, le ie ty hitoloñe an-katò naho an-kavantañañe amy taney.
  tha-KJV: ในวันเหล่านั้นและในเวลานั้น เราจะให้อั​งก​ูรชอบธรรมเกิดมาเพื่อดาวิด และท่านจะให้ความยุ​ติ​ธรรมและความชอบธรรมในแผ่นดินนั้น
  por-BR-2018: Naqueles dias e naquele tempo farei brotar a Davi um Renovo de justiça;
    e ele fará juízo e justiça na terra.
  deu-ELO: In jenen Tagen und zu jener Zeit werde ich dem David einen Sproß der Gerechtigkeit
    hervorsprossen lassen, und er wird Recht und Gerechtigkeit üben im Lande.
  eng-WYC-2018: In those days, and in that time, I shall make the seed of rightfulness
    to burgeon to David, and he shall make doom and rightfulness in [the] earth. (In
    those days, and at that time, I shall make the Seed of righteousness to burgeon
    unto David, and He shall make justice and right or judgement and righteousness
    in all the land.)
  epo-epo: En tiuj tagoj kaj en tiu tempo Mi elkreskigos al David markoton virtan,
    kiu faros juĝon kaj justecon sur la tero.
  uig-PIN: Xu künlǝr wǝ u qaƣda Mǝn Dawut nǝslidin «Ⱨǝⱪⱪaniy Xah»ni zeminda ɵstürüp
    qiⱪirimǝn; U zeminda toƣra ⱨɵküm wǝ ⱨǝⱪⱪaniyliⱪ yürgüzidu.
  beo-beo: Amo esoha, Na da Da:ibidi egaga fi moloidafa ‘Amoda’ - Hina Bagade hamoma:ne
    ilegemu. Amo Hina Bagade da moloidafa hou soge huluane ganodini hamonanumu.
  tpi-OTNT: Long dispela taim bai mi mekim wanpela gutpela man tru i kamap long lain
    bilong Devit, olsem nupela kru i kamap long han bilong diwai. Na dispela man bai
    i mekim gutpela na stretpela pasin tru long olgeta manmeri bilong dispela graun.
  hau-SA: “ ‘A waɗannan kwanaki da kuma a wannan lokaci zan tā da Reshe mai adalci
    daga zuriyar Dawuda; zai yi abin da yake daidai da kuma gaskiya a ƙasar.
  uig-LAT: Shu künler we u chaghda Men Dawut neslidin «Heqqaniy Shax»ni zéminda östürüp
    chiqirimen; U zéminda toghra höküm we heqqaniyliq yürgüzidu.
  nde-nde: Ngalezonsuku langalesosikhathi ngizahlumisa uGatsha olulungileyo osendweni
    lukaDavida; uzakwenza okulungileyo lokufaneleyo elizweni.
  ton-ton: ‌ʻI he ngaahi ʻaho ko ia, pea mo e kuonga ko ia, te u fakatupu kia Tevita
    ʻae vaʻa ʻoe māʻoniʻoni; pea te ne fai ʻae fakamaau mo e angatonu ʻi he fonua.
  ces-1613: V těch dnech a za času toho způsobím to, aby zrostl Davidovi výstřelek
    spravedlivý, kterýž konati bude soud a spravedlnost na zemi.
  eng-WMB: “In those days and at that time, I will cause a Branch of righteousness
    to grow up to David. He will execute justice and righteousness in the land.
  tam-TCV: “ ‘அந்த நாட்களிலும், அக்காலத்திலும் தாவீதின் சந்ததியிலிருந்து ஒரு நேர்மையான
    கிளை முளைக்கும்படி செய்வேன். அவர் நாட்டில் நீதியானதையும், நியாயமானதையும் செய்வார்.
  ceb-ULB: Niadtong mga adlawa ug panahona himoon ko ang matarong nga sanga nga motubo
    alang kang David, ug magdala siya kaangayan ug katarong sa yuta.
  pol-UBG: W tych dniach i w tym czasie sprawię, że wyrośnie Dawidowi Latorośl sprawiedliwa.
    Będzie on sprawował sąd i wymierzał sprawiedliwość na ziemi.
  urd-GVU: اُس وقت مَیں داؤد کی نسل سے ایک راست باز کونپل پھوٹنے دوں گا، اور وہی ملک
    میں انصاف اور راستی قائم کرے گا۔
  deu-1912: In denselben Tagen und zu derselben Zeit will ich dem David ein gerechtes
    Gewächs aufgehen lassen, und er soll Recht und Gerechtigkeit anrichten auf Erden.
  kan-2017: ಆ ದಿನಗಳಲ್ಲಿ, ಆ ಕಾಲದಲ್ಲಿ, ದಾವೀದನೆಂಬ ಮೂಲದಿಂದ ಸದ್ಧರ್ಮಿಯಾದ ಮೊಳಕೆಯನ್ನು ಚಿಗುರಿಸುವೆನು;
    ಅವನು ದೇಶದಲ್ಲಿ ನೀತಿ ಮತ್ತು ನ್ಯಾಯಗಳನ್ನು ನಿರ್ವಹಿಸುವನು.
  yap-yap: Ra ngiyal’ i n’em e bay gu mel’eg ba pilung ni reb i owchen David nib mat’aw.
    Re pilung nem e bay i rin’ e tin ni bfel’ ma bmat’aw u ga’ngin yang fare nam.
  hlt-MCSB: Te khohnin neh a tue vaengah David kah duengnah a dawn te ka duei sak
    vetih khohmuen ah tiktamnah neh duengnah a saii ni.
  mdy-ETH: ዬኖ ዎዶና ዳውቴ ዜርፃፓ ማዔያ፥ ፔቴ ፂሎ ካኣቲ ታኣኒ ዶኦማንዳኔ፤ ዬይ ካኣታሢ ዓጬሎይዳ ፒዜ ማዔ ባኣዚ ማዻንዳኔ፤
    ፒዜ ዎጌያኣ ዎጋንዳኔ።
  twi-ASANTE: “ ‘Nna no mu ne saa ɛberɛ no mɛma tenenee Duban afefɛ afiri Dawid ase;
    ɔbɛyɛ deɛ ɛtene ne deɛ ɛyɛ wɔ asase no so.
  eng-WEBU: “In those days and at that time, I will cause a Branch of righteousness
    to grow up to David. He will execute justice and righteousness in the land.
  wal-wal: he gallassatuuninne he wodetun taani Daawita zariyaappe issi xillo Aacaa
    denttana; i he biittan suure pirddaanne xillotettaa oottana.
  spa-PDDPT: En aquellos días y en ese tiempo haré que brote para David un Retoño
    de Justicia, el cual practicará juicio recto y justicia en la tierra.
  gun-gun: “Ha'e va'e ára, ha'e va'e jave py ma peteĩ amoingo 'rã Davi rapytakue renhoĩ,
    hamymino heko porã va'erã. Ha'e va'e ma ha'evea rami meme 'rã joguereko, ha'e
    teko porã rupi opena 'rã yvy re.
  ilo-ULB: Kadagidiay nga al-aldaw ken iti dayta a tiempo, mangpataudakto iti maysa
    a nalinteg a sanga kenni David, ket ipatungpalna ti hustisia ken kinalinteg iti
    daga.
  kpg-kpg: Di madagoaa deelaa, gei Au gaa hili aga dagu king mai i di madawaawa David.
    Di king deenei gaa hai nia mee e donu gei e tongaadahi i nia gowaa huogodoo i lodo
    tenua deelaa.
  uig-ARA: شۇ كۈنلەر ۋە ئۇ چاغدا مەن داۋۇت نەسلىدىن «ھەققانىي شاخ»نى زېمىندا ئۆستۈرۈپ
    چىقىرىمەن؛ ئۇ زېمىندا توغرا ھۆكۈم ۋە ھەققانىيلىق يۈرگۈزىدۇ.
  sus-sus: Na lɔxɔɛ n Dawuda xa di nde raminima nɛ, naxan tinxinyi nun sɛriyɛ wali
    rabama yi bɔxi kui.
  pon-2006: Ni ahnsowo I pahn pilada nanmwarki men me pahn kohsang ni kadaudok en
    Depit. Nanmwarkio pahn wia dahme pwung oh pahrek wasa koaros nan sahpwo.
  ksd-ksd: Ta nam ra lavur bung, ma ta nam ra e, ina vagol vaarike tika na ibul i
    David, a takodoina, ma na pait ra varkurai ma ra mangamangana takodo ta ra gunagunan.
  tur-YTC: “O günlerde ve o zamanda, David için bir doğruluk Dalı yetiştireceğim.
    O, ülkede adil ve doğru olanı yapacak.
  grc-BRENT: Ἀλλʼ ἢ γνόντες γνώσεσθε, ὅτι εἰ ἀναιρεῖτέ με, αἷμα ἀθῶον δίδοτε ἐφʼ ὑμᾶς,
    καὶ ἐπὶ τὴν πόλιν ταύτην, καὶ ἐπὶ τοὺς κατοικοῦντας ἐν αὐτῇ· ὅτι ἐν ἀληθείᾳ ἀπέσταλκέ
    με Κύριος πρὸς ὑμᾶς λαλῆσαι εἰς τὰ ὦτα ὑμῶν πάντας τοὺς λόγους τούτους.
  ind-AYT: Pada hari-hari itu, dan pada waktu itu, Aku akan menumbuhkan ‘Cabang Kebenaran’
    bagi Daud, dan Dia akan melakukan keadilan dan kebenaran di negeri itu.
  nya-nya: “ ‘Mʼmasiku amenewo ndi pa nthawi imeneyo ndidzaphukitsa Nthambi yolungama
    kuchokera ku banja la Davide; munthuyo adzachita zolungama ndi zabwino mʼdziko.
  hrv-hrv: U one dane i u vrijeme ono podići ću Davidu izdanak pravedni; on će zemljom
    vladati po pravu i pravici.
  mps-mps: Te sogo eno te wiegi yai bidime deli te Devitgo hanide pedelaibao, te ni
    nologode gesini hogodo holobo tiwai yaibao. Tama te bidigo wiegi yaidoloba pai
    kolesaga mu te tǫde we bidi tigidaliba yaibao.
  tpi-tpi: Long dispela taim bai mi mekim wanpela gutpela man tru i kamap long lain
    bilong Devit, olsem nupela kru i kamap long han bilong diwai. Na dispela man bai
    i mekim gutpela na stretpela pasin tru long olgeta manmeri bilong dispela graun.
  dan-1931: I hine Dage og til hin Tid lader jeg en Retfærds Spire fremspire for David,
    og han skal øve Ret og Retfærd i Landet.
  vie-OVCB: Trong những ngày đó và đến lúc ấy, Ta sẽ khiến cho nhánh công chính đâm
    chồi từ dòng Vua Đa-vít. Người sẽ thi hành công minh và công chính trên khắp đất.
  guj-2017: તે સમયે હું દાઉદના કુળમાં એક ન્યાયીપણાનો અંકુર ઉગાવીશ. જે નીતિ અને ન્યાયીપણાથી
    રાજ કરશે.
  pon-2006A: Ni ahnsowo I pahn pilada nanmwarki men me pahn kohsang ni kadaudok en
    Depit. Nanmwarkio pahn wia dahme pwung oh pahrek wasa koaros nan sahpwo.
  por-BRBSL: “Naqueles dias e naquela época, Vou fazer crescer um ramo de retidão
    até David. Ele executará a justiça e a retidão na terra.
  cth-cth: Hatnae hnin hoi tueng dawk lannae ka dawn e a hna kanawca e hah Judah taminaw
    koe hoi ka tâcosak han, hote ram dawk kalancalah lawkceng han.
  twi-twi: “ ‘Nna no mu ne saa bere no mɛma trenee Dubaa afefɛw afi Dawid ase; ɔbɛyɛ
    nea ɛteɛ ne nea eye wɔ asase no so.
  hlt-hlt: Te khohnin neh a tue vaengah David kah duengnah a dawn te ka duei sak vetih
    khohmuen ah tiktamnah neh duengnah a saii ni.
  tbz-SIM: Kɛ̀ dɛ kó yɛwe tùɔ̀kɛ dìì mɔ̀nnì n yóó dennɛní onìtì mɔù nwe Dɑfiti kó
    kuwuɔ mmiɛkɛ wèè yó mpĩ́ ntimɔ́mmɔnti, kɛ bekùnɛ̀ bɛnìtìbɛ̀ dihɛì kɛ̀ dɛ̀ wenni.
  msy-2020: Kɨ dughiar kamɨn, Devitɨn adarazir aven gumazir bar aghuitam a damightɨ
    an otogham, mati Temer Ghuzir Igiam temer aguamɨn otogham. Gumazir kam atrivimɨn
    ikɨ arazir aghuimɨn gɨn mangɨ, guizɨn arazimɨn nguazir kamɨn itir gumazamizibagh
    ativagh men ganam.
  azb-azb: O zaman, o günlər Davud üçün saleh bir Pöhrə yetişdirəcəyəm. O, ölkədə
    ədalət və salehliklə davranacaq.
  eng-DBY: In those days, and at that time, will I cause a Branch of righteousness
    to grow up unto David; and he shall execute judgment and righteousness in the
    land.
  hin-2017: उन दिनों में और उन समयों में, मैं दाऊद के वंश में धार्मिकता की एक डाल
    लगाऊँगा; और वह इस देश में न्याय और धार्मिकता के काम करेगा। (यूह. 7:42, यशा. 11:1-5)
  wol-KYG: Bés yooyu ci jamonoom, maay jebbil njebbit lu jekk ci askanu Daawuda, muy
    jëfe njub ak njekk ci réew mi.
  eng-YLT: In those days, and at that time, I cause to shoot up to David a shoot of
    righteousness, And he hath done judgment and righteousness in the earth.
  kne-kne: Sin doy ay timpo, pawadaek to di nalinteg ay polin David ay maiarig si
    pingi et kosto ya nalinteg di iyat na ay mangituray sin ili.
  eng-WYC-2017: In those days, and in that time, I shall make the seed of rightfulness
    [or rightwiseness] to burgeon to David, and he shall make doom and rightful-ness
    [or rightwiseness] in [the] earth.
  eng-WMBB: “In those days and at that time, I will cause a Branch of righteousness
    to grow up to David. He will execute justice and righteousness in the land.
  urd-GVH: उस वक़्त मैं दाऊद की नसल से एक रास्तबाज़ कोंपल फूटने दूँगा, और वही मुल्क
    में इनसाफ़ और रास्ती क़ायम करेगा।
  rug-rug: Koari na rane arini meke koasa totoso asa si kote va tuvulu vura ia Rau
    koasa tuti te Devita sa Lelaṉa tinoṉoto; Asa kote tavetia gua sapu toṉoto meke
    ṉoṉo koasa popoa.
  gaz-gaz: “ ‘Bara sana keessa, yeroo sanatti ani akka dameen qajeelaan tokko sanyii
    Daawit keessaa latu nan godha; inni waan qajeelaa fi sirrii taʼe biyyattii keessatti
    ni hojjeta.
  fra-LSG: En ces jours et en ce temps-là, Je ferai éclore à David un germe de justice;
    Il pratiquera la justice et l’équité dans le pays.
  yal-yal: Na lɔxɔne nun na waxatini, n tinxinden naminima nɛn Dawuda bɔnsɔnni, alo
    wudi ɲingin na mini wudin ma, a yi kiti kɛndɛn nun tinxinyaan naba yamanani.
  iou-iou: Kadäni uken näkä Devittä äbotken nanik äma siwoŋi kubä api pewa ahäwek,
    käruk kodaki imätpäŋ abäk täkaŋ ude. Täŋkaŋ äma unitä ämawebe kudän siwoŋi terak
    api yämagurek.
  haw-1868: Ia mau la, a ia manawa, na'u no e houlu no Davida i ka Lala o ka pono;
    a nana no e hana i ka hoopono, a me ka pololei ma ka aina.
  arb-NAV: فِي تِلْكَ الأَيَّامِ أُنْبِتُ مِنْ نَسْلِ دَاوُدَ غُصْنَ بِرٍّ يُجْرِي
    عَدْلاً وَبِرّاً فِي الأَرْضِ.
  ewe-ewe: “Le ŋkeke mawo kple ɣeyiɣi mawo me la, mana Atilɔ dzɔdzɔe aɖe nado tso
    David ƒe ƒome me, awɔ nu si le eteƒe, eye wòle dzɔdzɔe la le anyigba dzi.
  eng-LEE: 'In those days, and at that time, will I cause to grow up unto David the
    sprout of righteousness: and he shall execute justice and righteousness in the
    land.'
  asm-FB: সেই দিনা আৰু সেই কালত মই দায়ুদৰ বংশত এটা ধাৰ্মিক গজালি গজাম, আৰু তেওঁ দেশত
    বিচাৰ আৰু ন্যায় সিদ্ধ কৰিব।
  sus-A: نَ لْشْي ﭑ دَوُدَ شَ دِ ندٍ رَ مِنِمَ نّ، نَشَن تِنشِنيِ نُن سّرِيّ وَلِ
    رَبَمَ يِ بْشِ كُي.
  fra-SBL: « En ces jours-là et en ce temps-là, Je ferai pousser un rameau de justice
    jusqu'à David. Il fera régner la justice et la droiture dans le pays.
  hbo-hbo: בַּיָּמִ֤ים הָהֵם֙ וּבָעֵ֣ת הַהִ֔יא אַצְמִ֥יחַ לְדָוִ֖ד צֶ֣מַח צְדָקָ֑ה
    וְעָשָׂ֛ה מִשְׁפָּ֥ט וּצְדָקָ֖ה בָּאָֽרֶץ׃
  kik-kik: “ ‘Matukũ-inĩ macio o na ihinda rĩu-rĩ, nĩngarahũrĩra Daudi mũndũ mũthingu
    ũgerekanĩtio na rũhonge rwa mũtĩ; nĩageekaga maũndũ marĩa magĩrĩire na ma kĩhooto
    bũrũri-inĩ.
  fra-NCL: En ces jours-là et en ce temps-là, je ferai germer à David un germe juste,
    qui exercera le droit et la justice sur la terre.
  cek-AK: To ni hoi atue naah loe David thung hoiah toenghaih tanghang to ka tacawtsak
    han; anih loe toenghaih hoi kamsoem ah lokcaek tih.
  cuk-cuk: A-ibagan-mosale, a-ibagine, David-wagwa reyga-megega an imakoed. A-dule,
    yargi dulemarga-igar-nudakdii guoed, degi, igar-innikigwad-imakdii guoed.
  uig-CYR: Шу күнләр вә у чағда Мән Давут нәслидин «Һәққаний Шах»ни зиминда өстүрүп
    чиқиримән; У зиминда тоғра һөкүм вә һәққанийлиқ жүргүзиду.
  tel-2017: ఆ రోజుల్లో, ఆ సమయంలో నేను దావీదు కోసం నీతి చిగురు మొలిపిస్తాను. అతడు దేశంలో
    నీతి న్యాయాలను జరిగిస్తాడు.
  hat-BSA: “Nan jou sa yo e nan lè sa a, Mwen va fè yon Branch ladwati a David pete
    vin parèt. Li va egzekite lajistis ak ladwati sou tout latè.
  bxh-bxh: Doha oyagi tutulina lahaina yai Yau haba Deiwidi laulauwewena hesa E fasinabo
    be ya famala Baꞌisa. Ai nuꞌudi ni Baꞌisa E faꞌobiyo be haba fakasa dudulaidi ya
    ginaulidi.
  kos-kos: In pacl sacn nga fah sulela sie mwet suwoswos sin fwilin tulik natul David
    tuh elan tokosra. Na tokosra sac ac fah oru ma pwaye ac suwohs in facl se inge
    nufon.
  hbo-WLC: בַּיָּמִ֤ים הָהֵם֙ וּבָעֵ֣ת הַהִ֔יא אַצְמִ֥יחַ לְדָוִ֖ד צֶ֣מַח צְדָקָ֑ה
    וְעָשָׂ֛ה מִשְׁפָּ֥ט וּצְדָקָ֖ה בָּאָֽרֶץ׃
  ibo-ibo: “ ‘Nʼụbọchị ndị ahụ, na nʼoge ahụ, aga m eme ka Alaka ezi omume pupụta
    site nʼezinaụlọ Devid. Ọ ga-eme ihe ziri ezi, kpeekwa ikpe ziri ezi nʼala ahụ.
  ory-ory: ସେସକଳ ଦିନରେ ଓ ସେହି ସମୟରେ ଆମ୍ଭେ ଦାଉଦ-ବଂଶରେ ଧର୍ମରୂପ ଏକ ଶାଖା ଉତ୍ପନ୍ନ କରାଇବା;
    ପୁଣି, ସେ ଦେଶରେ ନ୍ୟାୟବିଚାର ଓ ଧର୍ମ ପ୍ରଚଳିତ କରିବେ।
  chk-chk: Lon ena fansoun üpwe apwükätä efoch Palan mi pwüng epwe fasar seni mwirimwirin
    Tafit. I epwe föri mine a wenechar o pwüng me lon ewe fanü.
  rop-rop: Langa det taim na, ai garra pikimat wanbala brabli trubala king brom det
    bigininimob blanga Deibid. Det king garra dum wanim im rait en gudwan ol thru
    langa det kantri.
  ukr-1871: Тих днїв і того часу зрощу з Давида пагонця праведного, — сей чинити ме
    суд і справедливість на землї.
  deu-1951: In jenen Tagen und zu jener Zeit will ich dem David einen rechtschaffenen
    Sproß hervorsprießen lassen, welcher Recht und Gerechtigkeit schaffen wird auf
    Erden.
  eng-JPS: In those days, and at that time, will I cause a shoot of righteousness
    to grow up unto David; and he shall execute justice and righteousness in the land.
  srp-1865: U te dane i u to vrijeme uèiniæu da proklija Davidu klica prava, koja
    æe èiniti sud i pravdu na zemlji.
  lug-lug: “ ‘Mu nnaku ezo era mu kiseera ekyo ndireeta Ettabi ettukuvu mu lunyiriri
    lwa Dawudi era alikola eby’amazima era ebituufu mu nsi.
  heb-heb: בימים ההם ובעת ההיא אצמיח לדוד צמח צדקה ועשה משפט וצדקה בארץ׃
  ben-IRV: সেই দিন গুলিতে ও সেই দিনের আমি দায়ূদের বংশ থেকে ধার্মিকতার একটি শাখাকে
    উত্পন্ন করব; তিনি দেশে ন্যায়বিচার ও ধার্ম্মিকতা প্রতিষ্ঠিত করবেন।
  pan-pan: ਉਹਨਾਂ ਦਿਨਾਂ ਵਿੱਚ ਅਤੇ ਉਸ ਵੇਲੇ ਮੈਂ ਦਾਊਦ ਲਈ ਧਰਮ ਦੀ ਸ਼ਾਖ ਉਗਾਵਾਂਗਾ ਅਤੇ ਉਹ ਦੇਸ
    ਵਿੱਚ ਨਿਆਂ ਅਤੇ ਧਰਮ ਦੇ ਕੰਮ ਕਰੇਗਾ
  mya-JVB: ထို ကာလ အခါ သန့်ရှင်း သော အညွန့် ကို ဒါဝိဒ် အဘို့ ငါ ပေါက် စေ၍ ၊ သူသည်
    မြေကြီး ပေါ် မှာ တရား သဖြင့် ဖြောင့်မတ် စွာ စီရင် လိမ့်မည်။
  tbg-tbg: Te vi entara katarivano aimakau arataintemake, Devitiva kuvuarama tainaraqihai
    vo kaama taariraro avuhainaava vaiharo maa vataraqaa vaika avuqavu okara koqe
    okaraqai autu nimitaqiro vuanarove.
  hmo-hmo: Unai dina dekenai bona unai nega dekenai lau ese kara maoromaoro ena Rigi
    ta, be do lau hatubua, Davida ena bese tauna. Bona ia ese kota maoromaoro bona
    kara maoromaoro danu inai tano dekenai do ia karaia.
  urd-urd: उन्हीं दिनों में और उसी वक़्त मैं दाऊद के लिए सदाक़त की शाख़ पैदा करूँगा,
    और वह मुल्क में 'अदालत — ओ — सदाक़त से 'अमल करेगा।
  rus-SYN: В те дни и в то время возращу Давиду Отрасль праведную, и будет производить
    суд и правду на земле.
  bqc-SIM: Gↄↄbeezĩ má tó Davidi bui vlãpa gbɛ̃maa ũ, ili yãmaakɛ a zɛ́wa a
    bùsuu.
  tcz-CHONGTHU: Hiche nikho chule, keiman leng David khangguiya kon’a achilhah thengsel
    khat kalhendoh ding, chule amachun, gamsung pumpia kitah leh dihtah’a vai ahomding,
    thu atanding ahi.
  mar-mar: त्या दिवसात आणि त्यावेळी मी दावीदासाठी धार्मिकतेची शाखा वाढवीन आणि ती देशात
    न्याय आणि धार्मिकता चालवील.
  soq-soq: Ita walamawaida wisepio, ne apana dea sonabepa Dawid damba bedewe warerelepia
    baiwa, me ipa apana dodomana ne emanawo, me dewawa dodomana os dewasampa bola
    ema bedewe.
  qub-qub: Chay junajcuna chayamuptenga camacächishaj Davidpita lijïtimu mirar aywaj
    ray cananpämi. Payga mandangapaj rasun cajta, alli cajllata rurarmi.
  bqp-bqp: Sɑɑ ye, yɑ̀ n tunumɑ, kon goo seeyɑ nge dɑ̃ɑ kpii pɔturɑ Dɑfidin bweseru
    sɔɔ u n sɑ̃ɑ gemgii, kpɑ u tɔmbu kpɑrɑ gem sɔɔ.
  hat-hat: Jou sa a, lè sa a, m'a fè yon nonm soti nan fanmi David la pou gouvènen
    yo. Se va yon wa ki va fè sa ki dwat, ki p'ap nan patipri.
  eng-BSB: In those days and at that time I will cause to sprout for David a righteous
    Branch, and He will administer justice and righteousness in the land.
  eng-WEBPB: “In those days and at that time, I will cause a Branch of righteousness
    to grow up to David. He will execute justice and righteousness in the land.
  kbq-kbq: Hagi ana knafina zafareti kasefa azankuna rehakarufeno mareriaza hu'na,
    Deviti nagapinti magora fatgo avu'ava'ene ne' azeri oti'nena maka ama mopafi vahera
    fatgo avu'avateti refko huzmantegahie.
  nhe-BL: Huan ipan nopa tonali nijchihuas para iteipa ixhui David ma mosehui ipan
    David isiya yejyectzi. Huan yajaya tlanahuatis xitlahuac huan ica tequihuejcayotl
    huan quichihuas tlen cuali.
  gub-BL: A'e 'ar mehe a'e kwarahy rehe amuzexak kar putar amo Tawi izuapyr ihe nehe.
    Wereko katu putar teko ko ywy rehe har a'e wà nehe. Uzapo putar ikatu ma'e ko
    ywy rehe a'e nehe.
  eng-DRA: In those days, and at that time, I will make the bud of justice to spring
    forth unto David, and he shall do judgment and justice in the earth.
