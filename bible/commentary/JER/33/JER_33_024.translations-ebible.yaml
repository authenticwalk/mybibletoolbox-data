verse: JER.033.024
translations:
  mal-C: “ ‘യഹോവ തെരഞ്ഞെടുത്ത രണ്ടു രാജ്യങ്ങളെയും അവിടന്നു തള്ളിക്കളഞ്ഞിരിക്കുന്നു,’
    എന്നിങ്ങനെ ഈ ജനങ്ങൾ പറയുന്ന വാക്ക് നീ ശ്രദ്ധിച്ചില്ലേ? ഇങ്ങനെ അവർ എന്റെ ജനതയെ
    നിന്ദിക്കുന്നു, തുടർന്ന് അവരെ ഒരു രാഷ്ട്രമായി പരിഗണിക്കുന്നതുമില്ല.
  deu-TKW: 'Hast du nicht wahrgenommen, was diese Leute da reden, indem sie sagen:
    Die beiden Reiche, die Jahwe erwählt hatte, die hat er verworfen! und daß sie
    von meinem Volke lästerlich sagen, es sei in ihren Augen kein Volk mehr?'
  lin-lin: '« Boni ! Bozali koyoka te makambo bato oyo bazali kosala ? Bazali koloba :
    ‹ Yawe asundoli bituka mibale oyo aponaki. › Na bongo, bazali kotiola bato na
    Ngai, mpe moto ata moko te azali kozwa bango lokola ekolo.'
  eng-LSV: “Have you not considered what this people have spoken, saying, || The two
    families on which YHWH fixed, || He rejects them? And they despise My people,
    so that they are no longer a people before them!”
  eng-GNV: Considerest thou not what this people haue spoken, saying, The two families,
    which the Lord hath chosen, hee hath euen cast them off? thus they haue despised
    my people, that they should be no more a nation before them.
  eng-WEBSTER: Considerest thou not what this people have spoken, saying, The two
    families which the LORD hath chosen, he hath even cast them off? thus they have
    despised my people, that they should be no more a nation before them.
  nhw-BL: “¿Tijcactoc tlaque quiijtohuaj nopa masehualme catli amo israelitame? Quiijtohuaj
    para niquintlapejpeni tlali Judá huan Israel ehuani para noaxcahua, pero teipa
    niquintlahuelcajqui. Yeca inijuanti quipinajtíaj israelitame huan quiijtohuaj
    para amo quinamiqui niquitas quen se tlali o se tlanahuatijcayotl.
  swh-ONEN: “Je, hujasikia kwamba watu hawa wanasema, ‘Bwana amezikataa zile falme
    mbili alizozichagua?’ Kwa hiyo wamewadharau watu wangu, na hawawaoni tena kama
    taifa.
  bba-bba: ɑ ǹ nɔɔmɔ ye tɔmbɑ ɡerumɔ? Bɑ mɔ̀, nɑ Isirelibɑn bweseru kɑ Yudɑbɑn bweseru
    ni nɑ ɡɔsɑ biru kisi. Yen sɔ̃nɑ bɑ bu ɡɛmɑ, bɑ ǹ bu ɡɑrisi bweseru.
  eng-KJVCPB: Considerest thou not what this people have spoken, saying, The two families
    which the Lord hath chosen, he hath even cast them off? thus they have despised
    my people, that they should be no more a nation before them.
  luo-luo: “Bende isefwenyo ni jogi wachoni ni, ‘Jehova Nyasaye osekwedo dhoudi ariyo
    mane oyiero’? Omiyo gijaro joga kendo ok gikawo joga ka oganda achiel.
  meu-meu: Ini taunimanima edia hereva so kamonai, eto “Iehova ese e abidia hidi iduhudia
    ruaosi vada e dadaraidia”, a? Unuheto, idia ese egu bese taudia vada e dadaraidia,
    bena harihari idia na dia bese ta idia vairadiai.
  npi-ULB: “के यी मानिसले भनेका कुरामा तैंले ध्यान दिएको छैनस् ? तिनीहरूले भनेका छन्,
    'परमप्रभुले चुन्‍नुभएका दुईवटा परिवारलाई उहाँले अहिले त्याग्‍नुभएको छ ।' यसरी
    तिनीहरूले मेरो मानिसलाई तिरस्कार गर्छन् । तिनीहरूका दृष्‍टमा उनीहरू अब फेरि कुनै
    एउटा जातिको रूपमा हरेनन् भन्दैछन् ।
  yor-yor: '“Ǹjẹ́ ìwọ kò kíyèsi pé àwọn ènìyàn wọ̀nyí ń sọ pé: ‘Olúwa ti kọ àwọn ọba
    méjèèjì tí ó yàn sílẹ̀’? Nítorí náà, ni wọ́n ti ṣe kẹ́gàn àwọn ènìyàn mi. Wọn
    kò sì mọ̀ wọ́n gẹ́gẹ́ bí orílẹ̀-èdè kan.'
  pes-OPCB: '«آیا نشنیده‌ای مردم چه می‌گویند؟ آنها با ریشخند می‌گویند: ”خداوند که
    اسرائیل و یهودا را برگزیده بود، اکنون ایشان را به حال خود واگذاشته است! دیگر نمی‌توان
    اسرائیل را یک قوم خواند!“'
  tgl-ULB: “Hindi mo ba isinaalang-alang ang ipinahayag ng mga taong ito nang sabihin
    nila, 'Ang dalawang angkan na pinili ni Yahweh, ngayon sila ay tinanggihan niya?
    Sa paraang ito, hinamak nila ang aking mga tao, sinasabi na hindi na sila isang
    bansa sa kanilang paningin.
  hui-hui: Wali agalime bi ogodagua lalu kago hale haribe. Bamba Anduane Homogohanda
    Yuda Isaraelela ibuninaga wali agaliore helo dabo helene. Ani helenego ai áyu
    ibugua ti erembira mialu handa tara hayada, lalu ka. Wali agalime bi ogonidagua
    lalu i̱naga wali agaliru mo ko halu mege bialu, Ti biamogo bulene mbira nahe ti
    burupale kagoni ndobe, laga ka.
  mya-mya: '@see-verse:JER.033.023'
  bod-N: མི་འདི་དག་གིས་ཅི་ཟེར་བ་ཁྱོད་ཀྱིས་མི་ཐོས་སམ། དེ་དག་གིས་དཀོན་མཆོག་ཡ་ཝཱེས་བདམས་པའི་ཁྱིམ་རྒྱུད་གཉིས་པོ་ནི་ཁོང་གིས་སྤངས་སོ་ཞེས་ཟེར་ཞིང་།
    དེ་དག་གིས་དེ་ལྟར་ངའི་མི་སྡེ་ལ་མཐོང་ཆུང་བྱས་ནས། དེ་གཉིས་ཀ་རྒྱལ་ཕྲན་ཞིག་ཏུ་མི་བརྩིའོ་ཞེས་གསུངས།
  sna-sna: “Hauna kucherechedza here kuti vanhu ava vanoti, ‘Jehovha akaramba umambo
    hwose huri huviri hwaakanga asarudza’? Saka vari kushora vanhu vangu nokusavaona
    sorudzi.
  spa-BLM: '“No consideres lo que ha dicho este pueblo, diciendo: “¿Acaso Yahvé ha
    desechado a las dos familias que eligió?”. Así desprecian a mi pueblo, para que
    no sea más una nación ante ellos”.'
  cac-cac: ¿Tom max nachajel uuj tas syal eb' anima, syal eb' to ix in patiquejel
    cha macan̈ in̈tilal sic'b'ilel vuuj, aton Israel yed' Judá? Yuj chi' man̈xa yelc'och
    eb' in chon̈ab' chi' d'a eb', man̈xo naciónoclaj yaj d'a yol sat eb'.
  swh-ULB: Hamkuzingatia walichotangaza watu hawa waliposema, 'Zile Familia mbili
    ambazo Yahwe alizichagua, sasa amezikataa'? Kwa jinsi hii hii waliwapuuza watu
    wangu, wakisema kwamba si taifa tena katika macho yao.
  bel-bel: 'ці ня бачыш, што народ гэты кажа: «тыя два племені, якія выбраў Гасподзь,
    Ён адкінуў», і праз гэта яны пагарджаюць народам Маім, як бы ён ужо ня быў народам
    у вачах іхніх?'
  deu-ELBBK: 'Hast du nicht gesehen, was dieses Volk redet, indem es spricht: „Die
    zwei Geschlechter, die der HERR erwählt hatte, die hat er verworfen“? Und so verachten
    sie mein Volk, so dass es vor ihnen keine Nation mehr ist.'
  mbb-OT: “Wazè nu ve mezineg is migkaǥi te menge etew mehitenged te menge etew ku?
    Migkaǥi sikandan te, ‘Inselikwey te Nengazen is dezuwa he ginhedian he mibpilì
    din.’ Umbe midsudì dan is menge etew ku ne wazè dan en heini isipa he sevaha he
    nasyun.
  mal-2015: യഹോവ തിരഞ്ഞെടുത്തിരിക്കുന്ന രണ്ടു വംശങ്ങളെയും അവൻ തള്ളിക്കളഞ്ഞു എന്നു
    ഈ ജനം പറയുന്നതു നീ ശ്രദ്ധിക്കുന്നില്ലയോ? ഇങ്ങനെ അവൻ എന്റെ ജനത്തെ അതു ഇനി ഒരു ജാതിയല്ല
    എന്നു ദുഷിച്ചു പറയുന്നു.
  rmc-rmc: '„Všimňinďal tuke, so vakeren kala nipi: ‚O RAJ pestar odčhiďa kala duj
    kraľišagi, save peske kidňa avri, o Izrael the e Judsko‘? A vašoda len o manuša
    tele dikhen a na rachinen len aňi sar narodos.'
  pes-OPV: «آیا نمی بینی که این قوم چه حرف می‌زنند؟ می‌گویند که خداوند آن دو خاندان
    را که برگزیده بود ترک نموده است. پس قوم مرا خوارمی شمارند که در نظر ایشان دیگر
    قومی نباشند.
  ron-1924: '„Н-ай бэгат де сямэ че зик оамений ачештя: ‘А лепэдат Домнул челе доуэ
    фамилий пе каре ле алесесе’? Атыт де мулт диспрецуеск ей пе попорул Меу кэ ну-л
    май привеск ка ун попор.'
  ben-OBCV: “তুমি কি লক্ষ্য করোনি যে এই লোকেরা বলছে, ‘সদাপ্রভু যে দুটি রাজ্য মনোনীত
    করেছিলেন, তাদের তিনি অগ্রাহ্য করেছেন’? এভাবে তারা আমার প্রজাদের অবজ্ঞা করে এবং
    তাদের আর জাতিরূপে স্বীকার করে না।
  som-som: Miyaadan ka fikirayn waxa dadkanu ku hadleen iyagoo leh, Labadii qolo ee
    uu Rabbigu doortayba wuu xooray? Oo saasay dadkayga u quudhsadaan si ayan iyagu
    mar dambe hortooda quruun ugu ahaan.
  lat-VUC: '[Numquid non vidisti quid populus hic locutus sit, dicens: Duæ cognationes
    quas elegerat Dominus abjectæ sunt? et populum meum despexerunt, eo quod non sit
    ultra gens coram eis.'
  eng-ASVBT: Considerest thou not what this people have spoken, saying, The two families
    which Jehovah did choose, he hath cast them off? thus do they despise my people,
    that they should be no more a nation before them.
  ita-1885: 'Non hai tu posta mente a ciò che questo popolo ha pronunziato, dicendo:
    Il Signore ha riprovate le due nazioni, ch''egli avea elette? laonde sprezzano
    il mio popolo, come se non dovesse mai più esser nazione nel lor cospetto.'
  eng-LXXUP: Nevertheless the hand of Ahikam son of Shaphan was with Jeremiah, to
    prevent his being delivered into the hands of the people, or being killed.
  eng-ULB: “Have you not considered what this people has declared when they said,
    'The two families that Yahweh chose, now he has rejected them'? In this way they
    despise my people, saying that they are no longer a nation in their sight.
  spa-VBL: ¿Has oído lo que dice la gente? “El Señor eligió a dos familias, pero ahora
    las ha rechazado”? Por eso desprecian a mi pueblo y no lo consideran digno de
    ser llamado una nación.
  fra-_FOB: 'N''as-tu pas vu quel langage tient ce peuple, en disant: Les deux familles
    que l''Éternel avait élues, il les a rejetées? Ainsi ils méprisent mon peuple,
    de sorte qu''à leurs yeux il ne serait plus une nation.'
  mal-mal: “യഹോവ തിരഞ്ഞെടുത്തിരിക്കുന്ന രണ്ടു വംശങ്ങളെയും അവൻ തള്ളിക്കളഞ്ഞു എന്ന്
    ഈ ജനം പറയുന്നത് നീ ശ്രദ്ധിക്കുന്നില്ലയോ? ഇങ്ങനെ അവൻ എന്റെ ജനത്തെ ‘അത് ഇനി ഒരു
    ജനതയല്ല’ എന്നു ദുഷിച്ചു പറയുന്നു”.
  urd-GVR: “Kyā tujhe logoṅ kī bāteṅ mālūm nahīṅ huīṅ? Yih kah rahe haiṅ, ‘Go Rab
    ne Isrāīl aur Yahūdāh ko chun kar apnī qaum banā liyā thā, lekin ab us ne donoṅ
    ko radd kar diyā hai.’ Yoṅ wuh merī qaum ko haqīr jānte haiṅ balki ise ab se qaum
    hī nahīṅ samajhte.”
  suz-BL: मार लोव़ पाप्‍तु देंशा हना “मेको मुरपुकी मार, देंना देंन बाक्‍मा, मार, गे
    मनेंनी? मेकोपुकीमी ‘परमप्रभु यावे आ योव़शो खिं निक्‍शी ङा मुर आन कली प्रोंइशा
    तिल्‍शो बाक्‍ब’ देंतेक्‍म। मो देंतीके मेको मुरपुकीमी आं मुर आन कली आइक्‍च सेल्‍शा,
    मुल रे रागी का यो मनम, दे मिम्‍नीम” देंत।
  eng-NOY: Seest thou not what this people speaketh, saying, “The two families, which
    Jehovah chose, he hath cast off”? Therefore they despise my people, So that they
    are no more a people in their eyes.
  ita-1927: 'Non hai tu posto mente alle parole di questo popolo quando va dicendo:
    “Le due famiglie che l’Eterno aveva scelte, le ha rigettate?” Così disprezzano
    il mio popolo, che agli occhi loro non è più una nazione.'
  ckb-ckb: '«نەتبینیوە ئەم گەلە باسی چی دەکەن و دەڵێن: ”ئەو دوو خێڵەی یەزدان هەڵیبژاردن،
    ڕەتی کردنەوە.“ ئینجا سووکایەتییان بە گەلەکەم کرد، وەک ئەوەی ئیتر نەتەوە نەبێت
    لەبەردەمیان.'
  eng-BBE: Have you taken note of what these people have said, The two families, which
    the Lord took for himself, he has given up? This they say, looking down on my
    people as being, in their eyes, no longer a nation.
  kan-OKCV: “ ‘ಯೆಹೋವ ದೇವರಾದ ನಾನು ಆರಿಸಿಕೊಂಡಿದ್ದ ಎರಡು ವಂಶಗಳನ್ನು ನಿರಾಕರಿಸಿಬಿಟ್ಟಿದ್ದೇನೆ,
    ಎಂದು ಜನರು ಆಡಿಕೊಳ್ಳುತ್ತಿದ್ದಾರೆ.’ ಈ ಮಾತನ್ನು ನೀನು ಗಮನಿಸಿರಬೇಕು. ನನ್ನ ಜನರು ಒಂದು ಜನಾಂಗವೇ
    ಅಲ್ಲ ಎನ್ನುವಷ್ಟರ ಮಟ್ಟಿಗೆ ಅವರು ಅಸಡ್ಡೆ ಮಾಡುತ್ತಿದ್ದಾರಲ್ಲವೇ?
  tam-2017: யெகோவா தெரிந்துகொண்ட இரண்டு வம்சங்களையும் வெறுத்துப்போட்டாரென்று இந்த
    மக்கள் சொல்லி, தங்களுக்கு முன்பாக என் மக்கள் இனி ஒரு தேசமல்லவென்று அதை இழிவுபடுத்துகிறார்கள்
    என்பதை நீ காண்கிறதில்லையோ?
  spa-RV-1909: '¿No has echado de ver lo que habla este pueblo diciendo: Dos familias
    que Jehová escogiera ha desechado? y han tenido en poco mi pueblo, hasta no tenerlos
    más por nación.'
  ron-BTF: 'Nu ai luat aminte la ceea ce acest popor a vorbit, spunând: Cele două
    familii pe care DOMNUL le-a ales, le-a lepădat el? Astfel, ei au disprețuit pe
    poporul meu, ca ei să nu mai fie o națiune înaintea lor.'
  eng-WEBP: “Don’t consider what this people has spoken, saying, ‘Has the LORD cast
    off the two families which he chose?’ Thus they despise my people, that they should
    be no more a nation before them.”
  eng-FBV: 'Have you heard what people are saying: “The Lord chose two families, but
    now he''s rejected them”? So they look down on my people and don''t consider them
    worthy of being called a nation.'
  nld-1939: 'Hebt ge niet bemerkt, Wat die lieden daar zeggen: “De beide geslachten,
    door Jahweh verkoren, Heeft Hij verworpen”; En hoe zij mijn volk blijven honen,
    Dat het geen natie meer is in hun oog.'
  nch-BL: “¿Tijcactoc taya quiijtohuaj nopa masehualme cati amo israelitame? Quiijtohuaj
    para niquintapejpeni tali Judá huan Israel ehuani para noaxcahua, pero teipa niquintahuelcajqui.
    Yeca inijuanti quinpinajtíaj nopa israelitame huan quiijtohuaj para amo quinamiqui
    niquitas quej se tali o se tanahuatijcayot.
  vie-1934: 'Ngươi há chẳng xét dân nầy nói hay sao? Chúng nó nói: Hai họ mà Đức Giê-hô-va
    đã kén chọn, thì Ngài bỏ rồi. Như vậy, chúng nó khinh dể dân ta, coi dân nầy chẳng
    thành một nước nữa!'
  hin-CV: “क्या तुमने ध्यान दिया है कि इन लोगों ने क्या-क्या कहा है. वे कह रहे हैं,
    ‘जिन दो गोत्रों को याहवेह ने मनोनीत किया था, उन्हें याहवेह ने परित्यक्त छोड़ दिया
    है’? वे मेरी प्रजा से घृणा कर रहे हैं, उनकी दृष्टि में अब वे राष्ट्र रह ही नहीं
    गए हैं.
  spa-BES: ¿Has tomado nota de lo que estas personas han dicho, las dos familias,
    que el Señor escogió para sí mismo, los ha desechado? Esto lo dicen, mirando a
    mi gente con desprecio, en sus ojos, ya no es una nación.
  tdx-tdx: 'Tsy nioni’o hao ty saontsi’ ondaty retoa manao ty hoe: O fifokoañe roe
    jinobo’ Iehovà rey, le fa naitoa’e? Aa le mavoe’ iereo ondatikoo, t’ie tsy ho
    fifeheañe añ’atrefa’ iareo ka.'
  tha-KJV: “​เจ้​าไม่​ได้​พิจารณาดอกหรือว่า ประชาชนเหล่านี้​พู​ดก​ันอย่างไร คือพู​ดก​ั​นว​่า
    ‘พระเยโฮวาห์ทรงทอดทิ้งสองครอบครั​วท​ี่​พระองค์​ทรงเลือกไว้เสียแล้ว’ ดังนี้​แหละ
    เขาทั้งหลายได้​ดู​หมิ่นประชาชนของเรา ฉะนี้​เขาจึงไม่เป็นประชาชาติต่อหน้าเขาทั้งหลายอีกต่อไป
  por-BR-2018: 'Por acaso não tens visto o que este povo fala? Eles dizem: As duas
    famílias que o SENHOR havia escolhido agora ele as rejeitou. E desprezam a meu
    povo, como se não o considerassem mais como nação.'
  deu-ELO: 'Hast du nicht gesehen, was dieses Volk redet, indem es spricht: “Die zwei
    Geschlechter, welche Jehova erwählt hatte, die hat er verworfen”? Und so verachten
    sie mein Volk, so daß es vor ihnen keine Nation mehr ist.'
  eng-WYC-2018: Whether thou hast not seen, that this people spake, saying, Two kindreds
    which the Lord chose, be cast away, and (so) they (have) despised my people, for
    it is no more a folk before them. (Hast thou not heard, what this people said,
    saying, Two families which the Lord chose, now be cast away, and so they have
    despised my people, for it is no more a nation before them.)
  epo-epo: 'Ĉu vi ne vidas, kiel ĉi tiu popolo parolas kaj diras: La du gentojn, kiujn
    la Eternulo elektis, Li forpuŝis? Kaj ili malestimas Mian popolon, kvazaŭ ĝi jam
    ne estus popolo antaŭ ili.'
  uig-PIN: 'Bu hǝlⱪning: «Pǝrwǝrdigar Ɵzi talliƣan bu ikki jǝmǝttin waz keqip, ularni
    taxlidi» deginini bayⱪimidingmu? Xunga ular Mening hǝlⱪimni: «Kǝlgüsidǝ ⱨeq bir
    ǝl-dɵlǝt bolmaydu» dǝp kɵzgǝ ilmaydu.'
  beo-beo: “Di da ba:bela:? Dunu ilia da Na Isala:ili fi amola Yuda fi (amo fi aduna
    Na da ilegei) amo yolesi dagoi, amane sia:daha. Amaiba:le, ilia da Na fi ilima
    higale ba:sa. Amola ilia da Isala:ili da wali Na fidafa hame, agoane dawa:sa.
  tpi-OTNT: “Ol manmeri i save tok, ‘Bipo Bikpela i makim lain Israel na lain Juda
    long i stap tupela lain bilong en stret. Tasol nau em i givim baksait pinis long
    ol.’ Ol manmeri i save mekim dispela kain tok, na ol i rabisim ol manmeri bilong
    mi na ol i ting lain manmeri bilong mi i lus pinis.
  hau-SA: “Ba ka lura ba cewa waɗannan mutane suna cewa, ‘Ubangiji ya ƙi masarautai
    biyu da ya zaɓa’? Saboda haka suka rena mutanena ba sa ƙara ɗaukansu a matsayin
    al’umma.
  uig-LAT: 'Bu xelqning: «Perwerdigar Özi tallighan bu ikki jemettin waz kéchip, ularni
    tashlidi» déginini bayqimidingmu? Shunga ular Méning xelqimni: «Kelgüside héch
    bir el-dölet bolmaydu» dep közge ilmaydu.'
  nde-nde: “Kawukananzeleli na ukuthi abantu laba bathi, ‘UThixo useyilahlile imibuso
    emibili ayeyikhethile’? Ngakho bayabeyisa abantu bami njalo kabasabanaki njengesizwe.
  ton-ton: “ʻIkai te ke tokanga ki he lea kuo lea ʻaki ʻe he kakai ni, ʻo pehē, ‘Ko
    e faʻahinga ʻe ua ʻaia naʻe fili ʻe Sihova, kuo ne liʻaki ʻakinautolu,’ pea kuo
    nau manuki ki hoku kakai, ʻo hangē ʻe ʻikai te nau toe hoko ko e puleʻanga ʻi
    honau ʻao.”
  ces-1613: 'Což nesoudíš, co lid tento mluví, říkaje: Že dvojí čeled, kterouž byl
    vyvolil Hospodin, již ji zavrhl, a lidem mým že pohrdají, jako by nebyl více národem
    před oblíčejem jejich.'
  eng-WMB: “Don’t consider what this people has spoken, saying, ‘Has the LORD cast
    off the two families which he chose?’ Thus they despise my people, that they should
    be no more a nation before them.”
  tam-TCV: “ ‘யெகோவா தாம் தெரிந்துகொண்ட இரு அரசுகளையும் நிராகரித்துவிட்டார் என்று
    இந்த மக்கள் சொல்வதை நீ கவனிக்கவில்லையோ’? ஆகவே அவர்கள் என் மக்களை அவமதித்து, அவர்களை
    ஒரு நாடாக எண்ணாதிருக்கிறார்கள்.
  ceb-ULB: “Wala ba nimo gihunahuna kung unsa ang giingon niining katawhan sa dihang
    miingon sila, 'Ang duha ka pamilya nga gipili ni Yahweh, gisalikway na niya sila
    karon'? Niining paagiha gitamay nila ang akong katawhan, sa pag-ingon nga dili
    na sila usa ka nasod sa ilang mga panan-aw.
  pol-UBG: 'Czyż nie widzisz, co ten lud mówi: Dwa rody, które PAN wybrał, już odrzucił!
    Tak więc gardzą moim ludem, jakby już nie był narodem w ich oczach.'
  urd-GVU: ”کیا تجھے لوگوں کی باتیں معلوم نہیں ہوئیں؟ یہ کہہ رہے ہیں، ’گو رب نے اسرائیل
    اور یہوداہ کو چن کر اپنی قوم بنا لیا تھا، لیکن اب اُس نے دونوں کو رد کر دیا ہے۔‘
    یوں وہ میری قوم کو حقیر جانتے ہیں بلکہ اِسے اب سے قوم ہی نہیں سمجھتے۔“
  deu-1912: 'Hast du nicht gesehen, was dies Volk redet und spricht: “Hat doch der
    HERR auch die zwei Geschlechter verworfen, welche er auserwählt hatte”; und lästern
    mein Volk, als sollten sie nicht mehr mein Volk sein.'
  kan-2017: “ಯೆಹೋವನು ತಾನು ಆರಿಸಿಕೊಂಡ ಎರಡು ವಂಶಗಳನ್ನು ನಿರಾಕರಿಸಿಬಿಟ್ಟಿದ್ದಾನೆ ಎಂದು ಈ ಜನರು
    ಆಡಿಕೊಳ್ಳುವ ಮಾತು ನಿನ್ನ ಲಕ್ಷ್ಯಕ್ಕೆ ಬರಲಿಲ್ಲವೇ? ಇವರು ಜನಾಂಗವೇ ಅಲ್ಲ ಎನ್ನುವಷ್ಟು ನನ್ನ
    ಜನರನ್ನು ಅಸಡ್ಡೆಮಾಡುತ್ತಾರಲ್ಲಾ.
  yap-yap: “Kam guy rogon ni be yog e girdi’ ni ku gu fek rok yu Israel ngu Judah,
    ni fa gal tabinaw ni gu mel’eg row? Ma aram miyow sap nga but’ ko girdi’ rog ni
    dakurir leam ni gew ni yow reb e nam.
  hlt-MCSB: “He pilnam he balae ti khaw hmu uh pawt nim? A thui vaengah tah, 'BOEIPA
    loh amih huiko panit te a coelh dae koep a hnawt,’ a ti uh. Amih mikhmuh kah namtom
    aka om lamloh ka pilnam te a tlaitlaek uh,” a ti.
  mdy-ETH: «ዬይ ዴራ ‹ዒዚ ዶኦሬ ዬያቶ ላምዖ ካኣቶ ናንጊና ናንጋ ጎዳ ሃሼኔ› ጌይ ታኣኮ ዴሮ ቦሂ ዓሲኬ ዔያቶ ጎዑዋኣሢ
    ኔ ዛጊባኣዓዳ?»
  twi-ASANTE: “Wontee sɛ nnipa yi reka sɛ, ‘Awurade apo ahennie mmienu a ɔyiiɛ no’
    anaa? Enti wɔbu me ɔman animtia na wɔmmfa wɔn sɛ wɔyɛ ɔman bio.
  eng-WEBU: “Don’t consider what this people has spoken, saying, ‘Has the LORD cast
    off the two families which he chose?’ Thus they despise my people, that they should
    be no more a nation before them.”
  wal-wal: “Ha asai, ‘GODAI ba doorido naa77u kawotettata, Israa7eelanne Yihudaa aggi
    bayiis’ yaagidi haasayiyoogaa neeni akeekabeikkii? Eti ta asaa karidi, bana danddayida
    kawotetta kiyokkona giidi qoppoosona.
  spa-PDDPT: ¿No oyes lo que dice este pueblo? Las dos familias que Yavé escogió las
    desechó. Así desprecian a mi pueblo hasta el punto de no considerarlo como nación.
  gun-gun: “Endu rive heta va'e kuery ndevy ‘Mokoĩ regua Senhor oiporavo va'ekue ri
    aỹ ma ndoayvuvei ri?’ he'i ramo. Mba'eta ha'e kuery xevygua kuery ovare e'ỹa rami
    rive ijayvu. Ha'e kuery pe rã xevygua kuery peteĩ regua ve'ỹ ma merami ikuai.”
  ilo-ULB: “Saanmo kadi nga inutob ti ibagbaga dagitoy a tattao idi kinunada, 'Dagiti
    dua a puli a pinili ni Yahweh, ita ket linaksidna ida.' Iti kastoy a banag nga
    um-umsienda dagiti tattaok, a kunkunada a saanen daytoy a nasion iti imatangda.
  kpg-kpg: “Goe gu longono nia daangada ala e helekai bolo Au gu diiagi Israel mo
    Judah, nia madahaanau e lua ala ne hili aga ko Au? Malaa, digaula e haga balumee
    agu daangada, gei gu hagalee dugu digaula bolo tenua e donu.
  uig-ARA: 'بۇ خەلقنىڭ: «پەرۋەردىگار ئۆزى تاللىغان بۇ ئىككى جەمەتتىن ۋاز كېچىپ، ئۇلارنى
    تاشلىدى» دېگىنىنى بايقىمىدىڭمۇ؟ شۇڭا ئۇلار مېنىڭ خەلقىمنى: «كەلگۈسىدە ھېچ بىر
    ئەل-دۆلەت بولمايدۇ» دەپ كۆزگە ئىلمايدۇ.'
  sus-sus: «I mu a mɛxi mixie naxan falama? E naxɛ a Alatala bara a xa ɲama sugandixi
    firinyi rabɛɲin. E bara yo n ma ɲama ma na wɔyɛnyi ra, e maɲɔxunxi nɛ a n ma ɲama
    mu findixi si ra sɔnɔn.»
  pon-2006: “Ke tehk duwen aramas akan ar ndinda me I keselahr Israel oh Suda, peneinei
    riauo me I pilada? Eri, re kin mwamwahlikin irail nei aramas akan oh solahr wiahkin
    irail wehi ehu.
  ksd-ksd: 'Dave, pa u nuk pa ra tinata go ra tarai dia tar tatike, dari: Ra ura vuna
    tarai nina ra Luluai i ga pilak pa dir, i tar okole vue dir? Damana dia pidimuane
    kaugu tarai, upi koko diat a vuna tarai mulai ta ra luaina mata i diat.'
  tur-YTC: “Bu halkın, 'Yahve seçtiği iki boyu reddetti?' diye ne söylediğini görmüyor
    musun? Böylece halkımı karşılarında artık bir ulus saymayarak onu hor görüyorlar”
  grc-BRENT: Πλὴν χεὶρ Ἀχεικὰμ υἱοῦ Σαφὰν ἦν μετὰ Ἱερεμίου, τοῦ μὴ παραδοῦναι αὐτὸν
    εἰς χεῖρας τοῦ λαοῦ, μὴ ἀνελεῖν αὐτόν.
  ind-AYT: “Tidakkah kamu memperhatikan bahwa bangsa ini berkata, ‘TUHAN telah menolak
    kedua kaum yang telah Dia pilih’? Begitulah mereka telah merendahkan jemaat-Ku
    sehingga mereka tidak lagi menjadi suatu bangsa di hadapan mereka.”
  nya-nya: “Kodi sunamve mmene anthu ena akumanenera kuti, ‘Yehova wakana maufumu
    awiriwa amene Iye anawasankha.’ Kotero anthuwo akunyoza anthu anga ndipo sakuwayesanso
    mtundu wa anthu.
  hrv-hrv: '“Nisi li opazio što ovi ljudi govore: ''Jahve je odbacio obadva plemena
    koja je bio sebi izabrao?'' I s prezirom poriču narod moj kao da mi više nije
    narod.”'
  mps-mps: “Te we bidi augwaligo te po wabo dao, ‘Polobadu Genuai Bidigo te Israel
    hani me Juda hani, te hani si teaga hani da olama, dąį ilama elaluai. Tialima,
    megi da, agai augwali tudiba muanio.’ Te we bidi augwa te tobagepo weyu, te augwaligo
    eno we bidi dabe dolama, tamaaugwa homugo te eno hani we bidi hagawali homu ebodao.
  tpi-tpi: “Ol manmeri i save tok, ‘Bipo Bikpela i makim lain Israel na lain Juda
    long i stap tupela lain bilong en stret. Tasol nau em i givim baksait pinis long
    ol.’ Ol manmeri i save mekim dispela kain tok, na ol i rabisim ol manmeri bilong
    mi na ol i ting lain manmeri bilong mi i lus pinis.
  dan-1931: 'Har du ikke lagt Mærke til, hvorledes dette Folk siger: “De to Slægter,
    HERREN udvalgte, har han forkastet!” Og de smæder mit Folk, fordi det i deres
    Øjne ikke mer er et Folk.'
  vie-OVCB: “Con có nghe các dân tộc mỉa mai không? — ‘Chúa Hằng Hữu đã chọn Giu-đa
    và Ít-ra-ên và rồi Ngài từ bỏ họ!’ Chúng khinh dể và nói rằng Ít-ra-ên không còn
    là một dân tộc nữa.
  guj-2017: “લોકો શું કહે છે તે તું ધ્યાનમાં લેતો નથી? તેઓ કહે છે કે ‘જે બે ગોત્રને
    યહોવાહે પસંદ કર્યાં હતાં તેઓનો તેણે અનાદર કર્યો છે?’ અને એમ તેઓ મારા લોકની હાંસી
    કરે છે કે, તેઓની નજરમાં મારી પ્રજા ગણતરીમાં ન ગણાય.’”
  pon-2006A: “Ke tehk duwen aramas akan ar ndinda me I keselahr Israel oh Suda, peneinei
    riauo me I pilada? Eri, re kin mwamwahlikin irail nei aramas akan oh solahr wiahkin
    irail wehi ehu.
  por-BRBSL: '“Não considere o que este povo falou, dizendo: “Javé expulsou as duas
    famílias que ele escolheu? Assim eles desprezam meu povo, que não deve mais ser
    uma nação diante deles”.'
  cth-cth: imthung kahni touh BAWIPA ni a rawi e hah a raphoe, telah hete taminaw
    ni a dei awh e hah na pouk boimaw, ahnimouh mithmu vah miphun ti han kamcu hoeh
    totouh a hnephnap awh.
  twi-twi: “Wontee sɛ nnipa yi reka se, ‘Awurade apo ahenni abien a oyii no’ ana?
    Enti wobu me man animtiaa na wɔmmfa wɔn sɛ wɔyɛ ɔman bio.
  hlt-hlt: “He pilnam he balae ti khaw hmu uh pawt nim? A thui vaengah tah, 'BOEIPA
    loh amih huiko panit te a coelh dae koep a hnawt,’ a ti uh. Amih mikhmuh kah namtom
    aka om lamloh ka pilnam te a tlaitlaek uh,” a ti.
  tbz-SIM: A yɛ̃́mu bɛnìtìbɛ̀ yɛ̀mmɛ̀ dòmmɛ̀, n nu ndootóo Isidɑyɛɛri kó kuwuɔ nnɛ̀
    Sudɑɑ kɔku, bɛmbɛ n do tɑ̃ɑ̃tɛ́ bɛ̀, kɛ bɛ̀ bɛ̀ sènku kɛ tɛ̃́nkɛ í bɛ̀ wùó nkubotí.
  msy-2020: '“Gumazamiziba ghaze: ‘Fomɨra Ikiavɨra Itir God Israelia ko Judaba me
    amɨsevezɨ, me a baghavɨra ikɨzir pumuningɨn iti. Ezɨ datɨrɨghɨn an akɨrim ragha
    me gasaragha gɨfa.’ Gumazamizir kaba akar kamagh garibav gɨa, egha me nan gumazamizibagh
    ifongezir puvatɨgha, ghaze, men ganganimɨn, nan gumazamizibar kantri ovegha gɨfa.'
  azb-azb: «Bu xalqın “Rəbb seçdiyi iki ailəni rədd etdi” dediyini görmürsənmi? Xalqımı
    artıq bir millət kimi saymayaraq ona xor baxırlar.
  eng-DBY: Hast thou not seen what this people have spoken, saying, The two families
    that Jehovah had chosen, he hath even cast them off? And they despise my people,
    that they should be no more a nation before them.
  hin-2017: “क्या तूने नहीं देखा कि ये लोग क्या कहते हैं, ‘जो दो कुल यहोवा ने चुन
    लिए थे उन दोनों से उसने अब हाथ उठाया है’? यह कहकर कि ये मेरी प्रजा को तुच्छ जानते
    हैं और कि यह जाति उनकी दृष्टि में गिर गई है।
  wol-KYG: '«Xanaa dégguloo li nit ñi wax? Ñu ne: “Ñaari làng ya Aji Sax ji tànnoon
    de, wacc na leen,” moo tax ñu xeeb sama ñoñ, ba tegatuñu leen sax aw xeet.»'
  eng-YLT: '''Hast thou not considered what this people have spoken, saying: The two
    families on which Jehovah fixed, He doth reject them, And my people they despise
    — So that they are no more a people before them!'
  eng-WYC-2017: Whether thou hast not seen, that this people spake, saying, Two kindreds
    which the Lord chose, be cast away, and they despised my people, for it is no
    more a folk before them.
  eng-WMBB: “Don’t consider what this people has spoken, saying, ‘Has the LORD cast
    off the two families which he chose?’ Thus they despise my people, that they should
    be no more a nation before them.”
  urd-GVH: “क्या तुझे लोगों की बातें मालूम नहीं हुईं? यह कह रहे हैं, ‘गो रब ने इसराईल
    और यहूदाह को चुनकर अपनी क़ौम बना लिया था, लेकिन अब उसने दोनों को रद्द कर दिया
    है।’ यों वह मेरी क़ौम को हक़ीर जानते हैं बल्कि इसे अब से क़ौम ही नहीं समझते।”
  rug-rug: “Vea, ele gilania tugo goi, sapu zamazama guahe sari tie, ‘Ele kilui Zihova
    sari karua binaṉara sapu vizati Sa,’ gua? Gua ke hakohako ni rini sari Qua tinoni
    meke lopu na binaṉara gunini rini.
  gaz-gaz: “Ati akka uummanni kun, ‘Waaqayyo mootummoota filatee ture lamaan gateera’
    jechaa jiru hin qalbeeffannee? Kanaafuu isaan saba koo tuffataniiru; siʼachis
    akka saba tokkootti isa hin ilaalan.
  fra-LSG: 'N’as-tu pas remarqué ce que disent ces gens: Les deux familles que l’Éternel
    avait choisies, il les a rejetées? Ainsi ils méprisent mon peuple, Au point de
    ne plus le regarder comme une nation.'
  yal-yal: “I mi a toxi ba, yamani ito naxan falama? E naxa, ‘Alatala bata a mɛ a
    yama sugandixi firinne ra.’ Nayi, e n ma yamaan naɲaxuma, e mi fa e yatɛxi siya
    ra.”
  haw-1868: Aole anei oe i noonoo i ka mea a keia poe kanaka i olelo ai, i ka i ana'e,
    O na ohana elua a Iehova i koho ai, ua hoole oia ia lakou? Pela lakou i hoowahawaha'i
    i ko'u poe kanaka, i pau ae ko lakou noho lahuikanaka ana imua o lakou.
  arb-NAV: '«أَلَمْ تَسْمَعْ مَا قَالَهُ ذَلِكَ الشَّعْبُ: قَدْ نَبَذَ الرَّبُّ الْعَشِيرَتَيْنِ
    اللَّتَيْنِ اخْتَارَهُمَا؟ كَذَلكَ احْتَقَرُوا شَعْبِي وَكَأَنَّهُمْ لَمْ يَعُودُوا
    أُمَّةً.'
  ewe-ewe: “Mède dzesii be ame siawo le gbɔgblɔm be, ‘Yehowa gbe fiaɖuƒe eve siwo
    wòtia’ la oa? Ale woɖe alɔme le dukɔ la ŋu eye womegabua wo abe dukɔ ene o.
  eng-LEE: 'Hast thou not observed what this people have spoken, saying, The two families
    which the Lord hath made choice of, even these hath he rejected: and they [thus]
    have despised my people, that they should be no more a nation before them.'
  asm-FB: “এই জাতিয়ে যি কৈছে, সেই বিষয়ে জানো তুমি ভু পোৱা নাই যেতিয়া তেওঁলোকে কৈছে,
    ‘যিহোৱাই নিজৰ মনোনীত এই দুই গোষ্ঠীক অগ্ৰাহ্য কৰিছে’; তেওঁলোকে নিজৰ আগত মোৰ প্ৰজাসকলক
    এক জাতি বুলি আৰু গণনা নকৰি এইদৰে হেয়জ্ঞান কৰে।’
  sus-A: «عِ مُ عَ مّشِ مِشِيٍ نَشَن قَلَمَ؟ عٍ نَشّ عَ عَلَتَلَ بَرَ عَ شَ حَمَ سُفَندِشِ
    قِرِنيِ رَبّحِن. عٍ بَرَ يٌ ﭑ مَ حَمَ مَ نَ وْيّنيِ رَ، عٍ مَحْشُنشِ نّ عَ ﭑ مَ
    حَمَ مُ قِندِشِ سِ رَ سْنْن.»
  fra-SBL: '« Ne considère pas ce que ce peuple a dit : « Yahvé a-t-il rejeté les
    deux familles qu''il a choisies ? ». Ils méprisent ainsi mon peuple, pour qu''il
    ne soit plus une nation devant eux. »'
  hbo-hbo: הֲלֹ֣וא רָאִ֗יתָ מָֽה־הָעָ֤ם הַזֶּה֙ דִּבְּר֣וּ לֵאמֹ֔ר שְׁתֵּ֣י הַמִּשְׁפָּחֹ֗ות
    אֲשֶׁ֨ר בָּחַ֧ר יְהוָ֛ה בָּהֶ֖ם וַיִּמְאָסֵ֑ם וְאֶת־עַמִּי֙ יִנְאָצ֔וּן מִֽהְיֹ֥ות
    עֹ֖וד גֹּ֥וי לִפְנֵיהֶֽם׃ ס
  kik-kik: “Kaĩ ũtamenyete andũ aya maroiga atĩrĩ, ‘Jehova nĩatete mothamaki marĩa
    meerĩ ethuurĩire’? Nĩ ũndũ ũcio mamenaga andũ akwa na matimoonaga ta marĩ rũrĩrĩ.
  fra-NCL: 'N’as-tu pas vu ce que ce peuple dit en ces termes : « Yahweh a rejeté
    les deux familles qu’il avait choisies ! » Ainsi ils méprisent mon peuple, au
    point que, devant eux, il n’est plus une nation !'
  cek-AK: Angraeng mah qoih ih imthong hnetto loe vah ving boeh, tiah prae kalah kaminawk
    mah thuih o ih lok to na thaih maw? Nihcae mah kai ih acaengnawk to acaeng kami
    ai baktiah khet patoek o boeh.
  cuk-cuk: “¿Ar be daksursi, dulemarde an-annik-sogmalad, ande yala-sogabo-susadi
    bela obachaye? A-ulale, wede isdar-an-dulamar-dakmalad, dulamar-bukwasuliyob dakmalad.
  uig-CYR: 'Бу хәлиқниң: «Пәрвәрдигар Өзи таллиған бу икки җәмәттин ваз кечип, уларни
    ташлиди» дегинини байқимидиңму? Шуңа улар Мениң хәлқимни: «Кәлгүсидә һеч бир әл-дөләт
    болмайду» дәп көзгә илмайду.'
  tel-2017: తాను ఏర్పరచుకున్న రెండు వంశాలను యెహోవా తిరస్కరించాడు, నా ప్రజలు ఇకమీదట
    తమ దృష్టిలో ఒక జనాంగంగా ఉండరు, అని, ఈ రకంగా నా ప్రజలను తృణీకరిస్తూ ఈ ప్రజలు చెప్పుకునే
    మాట గురించి నువ్వు ఆలోచించలేదా?
  hat-BSA: '“Pa okipe bagay pèp sa a te pale, lè yo di: ‘De fanmi ke SENYÈ a te chwazi
    yo, Li te fin rejte yo’? Konsa, yo meprize pèp Mwen an; yo pa menm ankò tankou
    yon nasyon nan zye yo.'
  kos-kos: “Ya kom akilen lah mwet uh fahk mu nga ngetla liki Israel ac Judah, sou
    luo ma nga sulela uh, pwanang elos sufanulos, ac tia sifil oek mu mutunfacl se
    pa elos?
  hbo-WLC: הֲל֣וֹא רָאִ֗יתָ מָֽה־הָעָ֤ם הַזֶּה֙ דִּבְּר֣וּ לֵאמֹ֔ר שְׁתֵּ֣י הַמִּשְׁפָּח֗וֹת
    אֲשֶׁ֨ר בָּחַ֧ר יְהוָ֛ה בָּהֶ֖ם וַיִּמְאָסֵ֑ם וְאֶת־עַמִּי֙ יִנְאָצ֔וּן מִֽהְי֥וֹת
    ע֖וֹד גּ֥וֹי לִפְנֵיהֶֽם׃ ס
  ibo-ibo: “Ị hụla ajụjụ ndị a na-ajụ? Ha na-ajụ na-asị, ‘Onyenwe anyị ọ jụla agbụrụ
    abụọ ndị a ọ họpụtara?’ Nʼihi ya, ha na-elelị ndị m, ha adịghị agụkwa ha dịka
    mba.
  ory-ory: “ଏହି ଲୋକମାନେ ଯାହା କହିଅଛନ୍ତି, ତାହା କି ତୁମ୍ଭେ ବିବେଚନା କରୁ ନାହଁ? ସେମାନେ କହିଅଛନ୍ତି,
    ‘ସଦାପ୍ରଭୁ ଆପଣାର ମନୋନୀତ ଦୁଇ ଗୋଷ୍ଠୀଙ୍କୁ ଅଗ୍ରାହ୍ୟ କରିଅଛନ୍ତି।’ ଏହିରୂପେ ସେମାନେ ଆମ୍ଭ
    ଲୋକମାନଙ୍କୁ ତୁଚ୍ଛଜ୍ଞାନ କରନ୍ତି, ସେମାନଙ୍କ ସାକ୍ଷାତରେ ସେମାନେ ଏକ ଗୋଷ୍ଠୀ ହୋଇ ଯେପରି ଆଉ
    ରହିବେ ନାହିଁ।
  chk-chk: “Ifa usun, kosap rongorong än ekei aramas apasa pwe ngang ewe Samol mi
    Lapalap üa pöütala Israel me Juta, ekewe ruu mwü üa fen filiretä? Iei usun ra
    turunufasei nei aramas, pwe resap chüen ekieki pwe ir eu mwü.
  rop-rop: “Yu sabi wanim dislot pipul toktokbat? Dei tok aibin gibit bekboun langa
    ola Isreil en Juda pipul, det dubala femili weya aibin pikimat. En olabat mokimbat
    main pipul en dei reken olabat nomo wanbala pipul enimo.
  ukr-1871: 'Чи ти не чуєш, що ті люде говорять: Та ж ті дві родини, що собі Господь
    був вибрав, він повідкидав! а тим вони нехтують нарід мій, наче б він уже не був
    народом ув очах моїх?'
  deu-1951: 'Merkst du nicht, was dieses Volk behauptet, wenn es spricht: «Die zwei
    Geschlechter, die der HERR erwählt hat, die hat er verworfen?» Also verlästern
    sie mein Volk, daß es in ihren Augen kein Volk mehr ist.'
  eng-JPS: '''Considerest thou not what this people have spoken, saying: The two families
    which the LORD did choose, He hath cast them off? and they contemn My people,
    that they should be no more a nation before them.'
  srp-1865: 'Nijesi li vidio što reèe taj narod govoreæi: dvije porodice, koje bješe
    izabrao Gospod, odbaci ih? I ruže moj narod kao da veæ nije narod pred njima.'
  lug-lug: Tonategeera nti abantu bano bagamba nti, “Mukama agaanye obwakabaka obubiri
    bwe yalonda? Kale banyooma abantu bange era tebakyababala ng’eggwanga.
  heb-heb: הלוא ראית מה העם הזה דברו לאמר שתי המשפחות אשר בחר יהוה בהם וימאסם ואת
    עמי ינאצון מהיות עוד גוי לפניהם׃
  ben-IRV: “এই লোকেরা যা বলেছে তুমি কি তা বুঝতে পারনি? তারা বলেছে, ‘সদাপ্রভু যে দুই
    গোষ্ঠীকে মনোনীত করেছিলেন, এখন তিনি তাদেরকে অগ্রাহ্য করছেন; এই ভাবে তারা আমার প্রজাদেরকে
    তুচ্ছ করে, তাদের কাছে তারা একটি জাতি হিসাবে পরিচিত হয় না’।
  pan-pan: “ਕੀ ਤੂੰ ਨਹੀਂ ਦੇਖਦਾ ਕਿ ਇਹ ਲੋਕ ਕੀ ਬੋਲੇ? ਕਿ ਇਹਨਾਂ ਦੋਹਾਂ ਟੱਬਰਾਂ ਨੂੰ ਜਿਹਨਾਂ
    ਨੂੰ ਯਹੋਵਾਹ ਨੇ ਚੁਣਿਆ ਸੀ ਉਸ ਨੇ ਰੱਦ ਕਰ ਦਿੱਤਾ ਹੈ।” ਐਉਂ ਉਹ ਮੇਰੀ ਪਰਜਾ ਨੂੰ ਨਖਿੱਧ ਜਾਣਦੇ
    ਹਨ ਭਈ ਉਹ ਅੱਗੇ ਨੂੰ ਉਹਨਾਂ ਦੇ ਸਾਹਮਣੇ ਕੌਮ ਨਾ ਰਹੇ।
  mya-JVB: ထာဝရဘုရား ရွေးကောက် သော လူမျိုး နှစ် မျိုး ကို တဖန် ပယ် တော်မူပြီဟု ဤ လူ
    တို့ပြော တတ်သော စကား ကို သင်သည်ဆင်ခြင် ပြီလော။ ထိုသို့သူတို့သည် ငါ ၏လူမျိုး ကို
    လူမျိုး ကဲ့သို့မ မှတ် ၊ မထီမဲ့မြင် ပြုကြပြီ။
  tbg-tbg: Vo kiaka ti vaiinti nahentiara ti varia uvara are irianarave? Vika tiha,
    Noravano Isarerivata Iutaavata kaamatero, viraqaahairo viva vitanta qoririma kaivo,
    ti variarave. Vika minti tiha ti vaiinti nahentiara vehi vatanaakave, kia qaiqaa
    nora vatanaaka vaivarave ti variarave.
  hmo-hmo: “Taunimanima edia hereva oi kamonai, idia gwau, lau ese Israela bona Iuda
    bese ruaosi lau abia hidi vadaeni, to hari idia ruaosi lau negea vadaeni? Unai
    dainai idia ese egu bese taudia idia negea vadaeni, idia gwau idia be bese ta
    lasi idia edia vairanai.
  urd-urd: कि “क्या तू नहीं देखता कि ये लोग क्या कहते हैं कि 'जिन दो घरानों को ख़ुदावन्द
    ने चुना, उनको उसने रद्द कर दिया'? यूँ वह मेरे लोगों को हक़ीर जानते हैं कि जैसे
    उनके नज़दीक वह क़ौम ही नहीं रहे।
  rus-SYN: 'не видишь ли, что народ этот говорит: “те два племени, которые избрал
    Господь, Он отверг?” и чрез это они презирают народ Мой, как бы он уже не был
    народом в глазах их.'
  bqc-SIM: N yã́ pↄ́ gbɛ̃́piↄ lɛ́ o mào lò? Aa mɛ̀ ma gi bui mɛ̀n pla pↄ́ má sɛ̀piↄzi.
    Màa aalɛ saka ma gbɛ̃́ↄgu, aalɛ ń gwa bui ũ lↄo.
  tcz-CHONGTHU: Mihon, “insung ni Judah le Israel chu Pakaiyin, alhendohsa chu apaidoh
    ahitai,’’ tia aseiyu khu najah louham? Mihon kamite noise tah in aveuvin, Israel
    chu namkhat dinga simthei ahitapouve, atiuvin ahi.
  mar-mar: “हे लोक जे काय बोलले, ते तू ऐकलेस लक्षात घेतले नाहीस, ते म्हणतात की, जी
    दोन घराणी परमेश्वराने निवडली ती त्यांना सोडून दिले आहेत काय? याप्रकारे त्यांच्या
    दृष्टीने पुन्हा राष्ट्र होऊ नये असे ते माझ्या लोकांस तुच्छ लेखतात.”
  qub-qub: «¿Gam manachu cuentata gocushcanqui acrashä Israelcunatawan Judá runacunata
    gongaycushätana yarpar runacuna rimarcaycashanta? Chayno yarparmi acrashä runacunataga
    manacajman churarcaycan. Manami nasyuntanönachu ricaycan.
  bqp-bqp: ɑ ǹ nɔɔmɔ ye tɔmbɑ gerumɔ? Bɑ mɔ̀, nɑ Isirelibɑn bweseru kɑ Yudɑbɑn bweseru
    ni nɑ gɔsɑ biru kisi. Yen sɔ̃nɑ bɑ bu gɛmɑ, bɑ ǹ bu gɑrisi bweseru.
  hat-hat: -Ou tande jan moun yo ap di mwen voye moun Izrayèl yo ak moun Jida yo jete,
    de fanmi mwen menm mwen te chwazi pou mwen yo! Se konsa y'ap meprize pèp mwen
    an. Yo pa konsidere l' tankou yon nasyon ankò.
  eng-BSB: '“Have you not noticed what these people are saying: ‘The LORD has rejected
    the two families He had chosen’? So they despise My people and no longer regard
    them as a nation.'
  eng-WEBPB: “Don’t consider what this people has spoken, saying, ‘Has the LORD cast
    off the two families which he chose?’ Thus they despise my people, that they should
    be no more a nation before them.”
  kbq-kbq: Vahe'mo'zama hu'za, tare naga nofi'ma Israeli vahe'ene Juda vahe'enena,
    Ra Anumzamo'ma Nagri vaherema huno nehia vahe'ma amefi hunezamie hu'za vahe'mo'zama
    nehazana kagra nontahimpi? Anage hu'za Nagri vahera kezamasu'za zamazeri fenkami
    netre'za, Israeli vahera zamage amneza nesaze.
  nhe-BL: “¿Tijcactoc tlachque quiijtohuaj nopa tlacame tlen ax israelitame? Quiijtohuaj
    para niquintlapejpeni tlali Judá huan Israel ehuani para noaxcahua, pero teipa
    niquintlahuelcajqui. Yeca yajuanti quipinajtíaj israelitame huan quiijtohuaj para
    ax quinamiqui niquitas queja se tlali o se tlanahuatijcayotl.
  gub-BL: Zeremi, teko uze'eg oho waiko nezewe wà. — Tupàn weityk Izaew a'e wà. Weityk
    Zuta a'e wà no, i'i ihewe wà. — Kwehe mehe wexaexak a'e teko wà. Weityk wà kury,
    i'i ihewe wà. Uze'eg zemueteahy heremiaihu wanehe wà. — Nuiko kwaw teko pitài
    imono'og pyr romo uzemono'og ma'e wà kury, i'i wà.
  eng-DRA: 'Hast thou not seen what this people hath spoken, saying: The two families
    which the Lord had chosen, are cast off: and they have despised my people, so
    that it is no more a nation before them?'
