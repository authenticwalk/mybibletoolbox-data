  hmo-hmo: “Lau ese gwauhamata taravatuna lau karaia vadaeni dina bona hanuaboi danu,
    idia ese nega ibounai edia nega korikori dekenai idia mai noho, bona inai gwauhamata
    be do ia makohia diba lasi.
  urd-urd: '“ख़ुदावन्द यूँ फ़रमाता है कि: अगर तुम मेरा वह ''अहद, जो मैंने दिन से और
    रात से किया, तोड़ सको कि दिन और रात अपने अपने वक़्त पर न हों,'
  rus-SYN: 'так говорит Господь: если можете разрушить завет Мой о дне и завет Мой
    о ночи, чтобы день и ночь не приходили в свое время,'
  bqc-SIM: Ma Dii ma mɛ̀, tó a fↄ̃ ma fãanɛ ń gwãasĩnao dilɛa gbòo, kɛ́ aasu
    kɛ a gↄↄwa lↄo,
  tcz-CHONGTHU: Pakaiyin hitin aseiye, ‘Aphat cha’a ahungjing nadinga keiman sun le
    jan toh kitepna kasemdoh hi; Nanghon nasuhkeh uva sun le jan jong kitepna dungjuiya
    ahung umlouva ahileh,
  mar-mar: परमेश्वर असे म्हणतो, “जर तू दिवस आणि रात्र या विषयीचा जो माझा करार तुमच्याने
    मोडवेल यासाठी की, दिवस आणि रात्र आपापल्या योग्यवेळी होऊ नयेत म्हणून,
  qub-qub: '«Noga Tayta Diosmi në: Nogami nirä chacaypis junajpis cananpaj. Chayno
    nishäta manami ‹Chaynöga ama cachunchu› nëmanchu. Chay nishänömi chacaypis junajpis
    imaycamapis caycanga.'
  bqp-bqp: nɛnɑ nɑ kɑ sɔ̃ɔ sɔɔ kɑ wɔ̃kuru ɑrukɑwɑni bɔkuɑ. Ì n ko i kpĩ i yen gɑɑ
    yɔ̃rɑsiɑ yu ku mɑɑ sɔmburu ko yen sɑɑ sɔɔ, kpɑ yu nɛn ɑrukɑwɑni ye kusiɑ,
  hat-hat: -Mwen pase yon kontra ak lajounen, yon kontra ak lannwit pou yo toujou
    rive lè pou yo rive a. Eske nou ka kraze kontra sa yo? Non.
  eng-BSB: '“This is what the LORD says: If you can break My covenant with the day
    and My covenant with the night, so that day and night cease to occupy their appointed
    time,'
  eng-WEBPB: '“The LORD says: ‘If you can break my covenant of the day and my covenant
    of the night, so that there will not be day and night in their time,'
  kbq-kbq: Nagrama masane haninemoke'ma eforema huterema hana'a knama ante'noa kna
    mago vahe'mo'a eri atresigeno, ru knarera eforera osugaha'e.
  nhe-BL: “Queja axaca hueli quixolehuas nopa tlajtoli tlen nijchijqui ica tonali
    huan yohuali para ma ayoc tlatlanesis, niyon ayoc tzintlayohuas, nojquiya axaca
    hueli quixolehuas nopa tlajtolsencahuali tlen nijchijtoc ica notlatequipanojca
    David para nochipa se iixhui tlanahuatis ipan ilugar. Nojquiya axaca hueli quixolehuas
    nopa tlajtoli tlen nijchijtoc ica nopa levitame huan totajtzitzi tlen nechtequipanohuaj.
  gub-BL: Izypy mehe amume'u 'ar wanur àwàm ihe, ipytunaw wanur àwàm ihe. Uhem 'ar.
    A'e re uhem ipytunaw. Uhem wi 'ar. A'e re uhem wi ipytunaw no. Tuweharupi ur nezewe
    wà. Nupytu'u kwaw ur ire wà.
  eng-DRA: 'Thus saith the Lord: If my covenant with the day can be made void, and
    my covenant with the night, that there should not be day and night in their season:'
