verse: JER.033.020
translations:
  mal-C: '“യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: ‘ഞാൻ പകലിനോടുചെയ്ത എന്റെ ഉടമ്പടിയും രാത്രിയോടുചെയ്ത
    എന്റെ ഉടമ്പടിയും ലംഘിച്ചുകൊണ്ട് പകലും രാത്രിയും അതതിന്റെ നിശ്ചിതസമയത്ത് വരാതെയാക്കാൻ
    നിങ്ങൾക്കു കഴിയുമെങ്കിൽ,'
  deu-TKW: 'So spricht Jahwe: So wenig ihr meinen Bund mit dem Tag und meinen Bund
    mit der Nacht aufzuheben vermögt, daß Tag und Nacht nicht mehr zu ihrer Zeit einträten,'
  lin-lin: '« Tala liloba oyo Yawe alobi : ‹ Soki bolongi kokata boyokani na Ngai
    elongo na moyi, mpe boyokani na Ngai elongo na butu, mpo ete moyi mpe butu ekoma
    lisusu te na tango na yango,'
  eng-LSV: '“Thus said YHWH: If you can break My covenant with the day, || And My
    covenant with the night, || So that they are not daily and nightly in their season,'
  eng-GNV: Thus sayth the Lord, If you can breake my couenant of the day, and my couenant
    of the night, that there should not be day, and night in their season,
  eng-WEBSTER: Thus saith the LORD; If ye can break my covenant of the day, and my
    covenant of the night, so that there should not be day and night in their season;
  nhw-BL: “Quen amo aqui hueli quisosolos nopa camanali catli nijchijqui ica tonali
    huan yohuali para ma ayacmo tlatlanesis, niyon ayacmo tzintlayohuiyas, nojquiya
    amo aqui hueli quisosolos nopa camanal sencahuali catli nijchijtoc ica notequipanojca
    David para nochipa se iixhui tlanahuatis ipan ilugar. Nojquiya amo aqui hueli
    quisosolos nopa camanali catli nijchijtoc ica nopa levitame huan totajtzitzi catli
    nechtequipanohuaj.
  swh-ONEN: '“Hili ndilo asemalo Bwana: ‘Ikiwa mtaweza kuvunja agano langu kuhusu
    usiku na mchana, ili usiku na mchana visiwepo kwa nyakati zake,'
  bba-bba: nɛnɑ nɑ kɑ sɔ̃ɔ sɔɔ kɑ wɔ̃kuru ɑrukɑwɑni bɔkuɑ. Ì n ko i kpĩ i yen ɡɑɑ
    yɔ̃rɑsiɑ yu ku mɑɑ sɔmburu ko yen sɑɑ sɔɔ, kpɑ yu nɛn ɑrukɑwɑni ye kusiɑ,
  eng-KJVCPB: Thus saith the Lord; If you can break my covenant of the day, and my
    covenant of the night, and that there should not be day and night in their season;
  luo-luo: '“Ma e gima Jehova Nyasaye wacho: ‘Ka inyalo ketho singruokna modiechiengʼ
    kod singruokna motieno, mondo omi odiechiengʼ kod otieno kik bi e sechegi mowinjore,'
  meu-meu: 'Iehova ini e gwau tomamu: Egu haheḡani dina enai eiava hanuaboi enai boma
    utua diba, bena dina bona hanuaboi na edia nega korikoridia ai basiema hedinarai,'
  npi-ULB: “परमप्रभु यसो भन्‍नुहुन्छ, 'तिमीहरूले दिन र रातसित बाँधिएको मेरो करारलाई
    भङ्ग गर्न सक्यौ, र तोकिएको समयमा फेरि दिन र रात भएनन् भने,
  yor-yor: '“Èyí ni ohun tí Olúwa sọ: ‘Tí ìwọ bá lè dá májẹ̀mú mi ní òru tó bẹ́ẹ̀
    tí ọ̀sán àti òru kò lè sí ní àkókò wọn mọ́.'
  pes-OPCB: «اگر بتوانی عهدی را که با روز و شب دارم، بشکنی تا نظمشان بر هم بخورد،
    آنگاه من نیز عهد و پیمان خود را با خدمتگزارم داوود خواهم شکست تا از نسل او کسی
    نباشد که وارث تاج و تختش شود، و عهد خود را با خدمتگزارانم یعنی لاویان کاهن نیز
    خواهم گسست.
  tgl-ULB: Ito ang sinasabi ni Yahweh, 'Kung magagawa ninyong sirain ang aking tipan
    sa araw at sa gabi nang sa gayon wala nang araw at gabi sa kanilang tamang panahon,
  hui-hui: I̱ Anduane Homogo i̱na heneneore larogo mbiraga horombebi libunaga holene
    henge mo ngelarudangiore libu heba habo nalolene bi lo wirudagoni mbiralime mo
    iriari nabibeheore.
  mya-mya: '@see-verse:JER.033.019'
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེས་འདི་སྐད་དུ། གལ་ཏེ་ཁྱོད་ཅག་གིས་ཉིན་མཚན་དུས་ལྟར་མི་འཁོར་བར།
    ངས་ཉིན་མཚན་གཉིས་ཀྱི་བར་དུ་བཞག་པའི་ཞལ་ཆད་དེ་འདོར་ནུས་པ་ཡིན་ན།
  sna-sna: '“Zvanzi naJehovha: ‘Kana mukagona kuputsa sungano yangu namasikati uye
    nesungano yangu nousiku, zvokuti masikati nousiku zvirege kuvapo nenguva yakatarwa,'
  spa-BLM: '“Dice Yahvé: ‘Si puedes romper mi pacto del día y mi pacto de la noche,
    de modo que no haya día ni noche en su tiempo,'
  cac-cac: A in Jehová in tic svala' to ay jun in trato vac'naccani to ay c'ualil
    yed' d'ac'valil d'a stiempoal. Max yal-laj sq'uexmaj jun in trato chi'.
  swh-ULB: '“Yahwe anasema hivi: ''Kama mkiweza kulivunja agano langu la mchana na
    usiku ili kwamba siku isikawie wala usiku usikawie kuja kwa wakati wake,'
  bel-bel: 'так кажа Гасподзь: калі можаце разбурыць запавет Мой пра дзень і запавет
    Мой пра ноч, каб дзень і ноч ня прыходзілі ў свой час,'
  deu-ELBBK: 'So spricht der HERR: Wenn ihr meinen Bund bezüglich des Tages und meinen
    Bund bezüglich der Nacht brechen könnt, so dass Tag und Nacht nicht mehr seien
    zu ihrer Zeit,'
  mbb-OT: “Nekid-uyun a te maandew wey mezukilem he medlepew sikandan te hustu he
    timpu, ne heini he uyun kenè en egkahalin.
  mal-2015: 'യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: തക്കസമയത്തു പകലും രാവും ഇല്ലാതിരിക്കത്തക്കവണ്ണം
    പകലിനോടുള്ള എന്റെ നിയമവും രാത്രിയോടുള്ള എന്റെ നിയമവും ദുർബ്ബലമാക്കുവാൻ നിങ്ങൾക്കു
    കഴിയുമെങ്കിൽ,'
  rmc-rmc: '„Kada phenel o RAJ: ‚Te pes diňahas te prephagel miri zmluva le dživeseha
    the miri zmluva la račaha, hoj o dživesa the o rača te na aven avri pre peskre
    ori,'
  pes-OPV: '«خداوند چنین می‌گوید: اگر عهد مرا با روز وعهد مرا با شب باطل توانید کرد
    که روز و شب دروقت خود نشود،'
  ron-1924: '„Аша ворбеште Домнул: ‘Дакэ путець сэ рупець легэмынтул Меу ку зиуа ши
    легэмынтул Меу ку ноаптя, аша ынкыт зиуа ши ноаптя сэ ну май фие ла время лор,'
  ben-OBCV: “সদাপ্রভু এই কথা বলেন, ‘তোমরা যদি দিনের সঙ্গে কৃত বা রাত্রির সঙ্গে কৃত
    আমার নিয়ম ভেঙে ফেলতে পারো, যে কারণে যথাসময়ে দিন বা রাত্রি না হয়,
  som-som: Rabbigu wuxuu leeyahay, Haddaad jebin karaysaan axdigayga habeenka, amase
    axdigayga maalinta, si habeen iyo maalinu ayan xilligooda u ahaanin,
  lat-VUC: '[Hæc dicit Dominus: Si irritum potest fieri pactum meum cum die, et pactum
    meum cum nocte, ut non sit dies et nox in tempore suo,'
  eng-ASVBT: 'Thus saith Jehovah: If ye can break my covenant of the day, and my covenant
    of the night, so that there shall not be day and night in their season;'
  ita-1885: 'Così ha detto il Signore: Se voi potete annullare il mio patto intorno
    al giorno, e il mio patto intorno alla notte, sì che il giorno e la notte non
    sieno più al tempo loro;'
  eng-LXXUP: And there was another man prophesying in the name of the Lord, Uriah
    the son of Shemaiah of Kiriath-jearim; and he prophesied concerning this land
    according to all the words of Jeremiah.
  eng-ULB: '“Yahweh says this: ''If you can break my covenant with day and night so
    that there will no longer be day or night at their proper times,'
  spa-VBL: 'Esto es lo que dice el Señor: Si fueras capaz de romper mi acuerdo con
    el día y con la noche, para que no llegaran a su hora,'
  fra-_FOB: 'Ainsi a dit l''Éternel: Si vous pouvez rompre mon alliance avec le jour
    et mon alliance avec la nuit, en sorte que le jour et la nuit ne soient plus en
    leur temps,'
  mal-mal: '“യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: “തക്കസമയത്ത് പകലും രാവും ഇല്ലാതിരിക്കത്തക്കവിധം
    പകലിനോടുള്ള എന്റെ നിയമവും രാത്രിയോടുള്ള എന്റെ നിയമവും ലംഘിക്കുവാൻ നിങ്ങൾക്ക് കഴിയുമെങ്കിൽ,'
  urd-GVR: “Rab farmātā hai ki maiṅ ne din aur rāt se ahd bāndhā hai ki wuh muqarrarā
    waqt par aur tartībwār guzareṅ. Koī is ahd ko toṛ nahīṅ saktā.
  suz-BL: मार, लोव़ पाप्‍तु देंशा हना “गेपुकीमी गो नु नाक्‍दो पशो कबल नु नाक्‍त पशो
    कबल क्‍याम्‍ने चाप्‍तीनी हना, नाक्‍दो नु नाक्‍ती आं देंशो ना मदुम्‍तेक्‍म हना,
    येरमीया ३१:३५-३६; उत्‍पत्ती ८:२२
  eng-NOY: 'Thus saith Jehovah: If ye can break my covenant concerning the day, And
    my covenant concerning the night, So that there shall no more be day and night
    in their season,'
  ita-1927: 'Così parla l’Eterno: Se voi potete annullare il mio patto col giorno
    e il mio patto con la notte, sì che il giorno e la notte non vengano al tempo
    loro,'
  ckb-ckb: '«یەزدان ئەمە دەفەرموێت: ”ئەگەر بتوانن پەیمانەکەم لەگەڵ ڕۆژ و لەگەڵ شەودا
    بشکێنن، تاکو ئیتر ڕۆژ و شەو لە کاتی خۆیاندا نەبن،'
  eng-BBE: 'The Lord has said: If it is possible for my agreement of the day and the
    night to be broken, so that day and night no longer come at their fixed times,'
  kan-OKCV: '“ಯೆಹೋವ ದೇವರಾದ ನನ್ನ ನುಡಿ ಇದು: ‘ಹಗಲಿರುಳೆಂಬ ನನ್ನ ನಿಬಂಧನೆಗಳನ್ನು ನಿಲ್ಲಿಸಿ,
    ಹಗಲನ್ನು ಮತ್ತು ಇರುಳನ್ನು ಅದರದರ ಸಮಯದಲ್ಲಿ ಉಂಟಾಗದಂತೆ ಮಾಡಲು ನಿಮ್ಮಿಂದಾದೀತೇ?'
  tam-2017: குறித்த நேரங்களில் பகல்நேரமும் இரவுநேரமும் உண்டாகாமலிருக்க, நீங்கள் பகல்
    நேரத்தைக்குறித்து நான் செய்த உடன்படிக்கையையும், இரவு நேரத்தைக்குறித்து நான் செய்த
    உடன்படிக்கையையும் பொய்யாக்கினால்,
  spa-RV-1909: 'Así ha dicho Jehová: Si pudiereis invalidar mi concierto con el día
    y mi concierto con la noche, por manera que no haya día ni noche á su tiempo,'
  ron-BTF: 'Astfel spune DOMNUL: Dacă puteți să rupeți legământul meu referitor la
    ziuă și legământul meu referitor la noapte astfel încât să nu fie zi și noapte
    la timpul lor;'
  eng-WEBP: '“The LORD says: ‘If you can break my covenant of the day and my covenant
    of the night, so that there will not be day and night in their time,'
  eng-FBV: 'This is what the Lord says: If you were able to break my agreement with
    the day and with the night, so that they wouldn''t come at the right time,'
  nld-1939: 'Zo spreekt Jahweh! Wanneer mijn verbond met de dag wordt verbroken, Of
    mijn verbond met de nacht, Zodat het op tijd geen dag en geen nacht wordt:'
  nch-BL: “Quej amo aqui hueli quisosolos nopa camanali cati nijchijqui ica tonali
    huan yohuali para ma ayecmo tatanesis, yon ayecmo tzintayohuas, nojquiya amo aqui
    hueli quisosolos nopa camanal sencahuali cati nijchijtoc ica notequipanojca David
    para nochipa se iixhui tanahuatis ipan ilugar. Nojquiya amo aqui hueli quisosolos
    nopa camanali cati nijchijtoc ica nopa levitame huan totajtzitzi cati techtequipanohuaj.
  vie-1934: 'Đức Giê-hô-va phán như vầy: Nếu các ngươi có thể phá giao ước ban ngày
    của ta và giao ước ban đêm của ta, đến nỗi chẳng có ngày và đêm trong kỳ nó nữa,'
  hin-CV: '“यह याहवेह का कहना है: ‘यदि तुम दिन एवं रात्रि से स्थापित की गई मेरी वाचा
    को इस प्रकार तोड़ सको, कि दिन और रात्रि अपने-अपने निर्धारित समय पर प्रकट न हों,'
  spa-BES: 'El Señor ha dicho: Si es posible que se rompa mi pacto del día y la noche,
    que el día y la noche ya no lleguen a sus horas fijas,'
  tdx-tdx: 'Hoe t’Iehovà: Naho lefe’ areo valiheñe ty fañinako amy àndroy, naho ty
    fañinako amy haleñey, soa te tsy ho aman-kandro, tsy ho aman-kaleñe o famantaña’eo;'
  tha-KJV: “พระเยโฮวาห์ตรั​สด​ังนี้​ว่า ถ้าเจ้าหักพันธสัญญาของเราด้วยวัน และหักพันธสัญญาของเราด้วยคืนได้
    จนวันและคืนมาถึงตามเวลากำหนดไม่​ได้
  por-BR-2018: 'Assim diz o SENHOR: Se puderdes invalidar meu pacto do dia e meu pacto
    da noite, de tal modo que não haja dia e noite a seu tempo,'
  deu-ELO: 'So spricht Jehova: Wenn ihr meinen Bund betreffs des Tages und meinen
    Bund betreffs der Nacht brechen könnt, so daß Tag und Nacht nicht mehr seien zu
    ihrer Zeit,'
  eng-WYC-2018: The Lord saith these things, If my covenant with the day, and my covenant
    with the night, may be made void, that the day and the night be not in his time;
    (The Lord saith these things, Only if my covenant with the day, and my covenant
    with the night, could ever be made void, so that the day and the night be not
    at their proper time;)
  epo-epo: 'Tiele diras la Eternulo: Se oni povos ĉesigi Mian interligon pri la tago
    kaj Mian interligon pri la nokto, kaj la tago kaj nokto ne estu en sia tempo:'
  uig-PIN: 'Pǝrwǝrdigar mundaⱪ dǝydu: — Silǝr Mening kündüz bilǝn tüzgǝn ǝⱨdǝmni wǝ
    keqǝ bilǝn tüzgǝn ǝⱨdǝmni buzup, kündüz wǝ keqini ɵz waⱪtida kǝlmǝydiƣan ⱪilip
    ⱪoysanglar,'
  beo-beo: “Na da fedege agoane eso amola gasi amoma ili da ilia misunu defele mae
    fisili misa:ne, Gousa:su hamoi dagoi. Amola amo Gousa:su fimu da hamedeidafa.
  tpi-OTNT: “Mi Bikpela, mi tok stret, mi bin mekim kontrak wantaim san na nait, bilong
    tupela i ken kamap oltaim long taim mi makim bilong tupela. Na i no gat man inap
    senisim dispela kontrak bilong mi.
  hau-SA: “Ga abin da Ubangiji yana cewa, ‘In ka tā da alkawarina na rana da kuma
    alkawarina na dare, har dare da rana ba za su ƙara bayyana a ƙayyadaddun lokutansu
    ba,
  uig-LAT: 'Perwerdigar mundaq deydu: — Siler Méning kündüz bilen tüzgen ehdemni we
    kéche bilen tüzgen ehdemni buzup, kündüz we kéchini öz waqtida kelmeydighan qilip
    qoysanglar,'
  nde-nde: “Nanku okutshiwo nguThixo, ‘Nxa lingephula isivumelwano sami lemini lesivumelwano
    sami lobusuku, ukuze imini lobusuku kungabe kusaqalisa ngezikhathi zakho ezamiswayo,
  ton-ton: “ʻOku pehē ʻe Sihova; ‘Kapau te mou faʻa maumauʻi ʻeku fuakava ki he ʻaho,
    pea mo ʻeku fuakava ki he pō, koeʻuhi ke ʻoua naʻa hoko fakaholoholo ʻae ʻaho
    mo e pō;
  ces-1613: 'Takto praví Hospodin: Jestliže budete moci zrušiti smlouvu mou se dnem,
    a smlouvu mou s nocí, aby nebývalo dne ani noci časem svým:'
  eng-WMB: '“The LORD says: ‘If you can break my covenant of the day and my covenant
    of the night, so that there will not be day and night in their time,'
  tam-TCV: 'யெகோவா சொல்வது இதுவே: “பகலும் இரவும் அவற்றிற்கென குறிக்கப்பட்ட காலத்தில்
    இனிமேல் வராதபடிக்கு, நான் அவைகளுடன் செய்துகொண்ட உடன்படிக்கையை உங்களால் உடைக்க
    முடியுமானால்,'
  ceb-ULB: '“Miingon si Yahweh niini: ''Kung mabakwi ang akong kasabotan mahitungod
    sa panahon sa adlaw ug sa gabii aron wala nay adlaw ug gabii sa hustong panahon,'
  pol-UBG: 'Tak mówi PAN: Jeśli będziecie mogli złamać moje przymierze z dniem i moje
    przymierze z nocą, aby nie było dnia ani nocy w swoim czasie;'
  urd-GVU: ”رب فرماتا ہے کہ مَیں نے دن اور رات سے عہد باندھا ہے کہ وہ مقررہ وقت پر
    اور ترتیب وار گزریں۔ کوئی اِس عہد کو توڑ نہیں سکتا۔
  deu-1912: 'So spricht der HERR: Wenn mein Bund aufhören wird mit Tag und Nacht,
    daß nicht Tag und Nacht sei zu seiner Zeit,'
