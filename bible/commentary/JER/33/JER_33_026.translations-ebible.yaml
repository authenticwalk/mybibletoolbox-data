verse: JER.033.026
translations:
  mal-C: ഞാൻ യാക്കോബിന്റെയും എന്റെ ദാസനായ ദാവീദിന്റെയും സന്തതിയെ, അബ്രാഹാമിന്റെയും
    യിസ്ഹാക്കിന്റെയും യാക്കോബിന്റെയും സന്തതികൾക്കു ഭരണാധിപന്മാരായിരിക്കാൻ അവന്റെ പുത്രന്മാരിൽനിന്ന്
    ഒരാളെ എടുക്കാൻ സാധിക്കാത്തവിധം തള്ളിക്കളയും. എന്നാൽ ഞാൻ അവരുടെ പ്രവാസികളെ മടക്കിവരുത്തുകയും
    അവരോടു കരുണ കാണിക്കുകയും ചെയ്യും.’ ”
  deu-TKW: so wenig will ich die Nachkommen Jakobs und meines Knechtes David verwerfen,
    daß ich aus seinen Nachkommen nicht mehr Herrscher über die Nachkommen Abrahams,
    Isaaks und Jakobs entnehmen sollte; denn ich will ihr Geschick wenden und mich
    ihrer wiederum erbarmen!
  lin-lin: wana nakokaki kobwaka bakitani ya Jakobi mpe ya Davidi, mosali na Ngai,
    mpe nalingaki te kopona moko kati na bana na ye mpo ete akamba bakitani ya Abrayami,
    ya Izaki mpe ya Jakobi. Nakozongisa lisusu kitoko ya mokili na bango mpe nakoyokela
    bango mawa. › »
  eng-LSV: I also reject the seed of Jacob, and My servant David, || From taking rulers
    from his seed || For the seed of Abraham, Isaac, and Jacob, || For I return their
    captivity, and have pitied them.”
  eng-GNV: 'Then will I cast away the seede of Iaakob and Dauid my seruant, and not
    take of his seede to be rulers ouer the seede of Abraham, Izhak, and Iaakob: for
    I wil cause their captiuitie to returne, and haue compassion on them.'
  eng-WEBSTER: Then will I cast away the seed of Jacob, and David my servant, so that
    I will not take any of his seed to be rulers over the seed of Abraham, Isaac,
    and Jacob; for I will cause their captivity to return, and have mercy on them.
  nhw-BL: nojquiya amo quema niquintlahuelcahuas nopa israelitame, niyon amo nijtlahuelcahuas
    notequipanojca David. Niyon amo nijpatlas nopa camanali catli nijsencajtoc para
    nijtlapejpenis se iixhui David para quinnahuatis iixhuihua Abraham, Isaac huan
    Jacob. Pero sempa niquinhualicas noisraelita masehualhua ipan inintlal huan niquintlasojtlas.”
  swh-ONEN: basi nitawakataa wazao wa Yakobo na Daudi mtumishi wangu, na sitachagua
    mmoja wa wanawe kutawala juu ya wazao wa Abrahamu, Isaki na Yakobo. Kwa maana
    nitawarudisha kutoka nchi ya kutekwa kwao na kuwaonea huruma.’ ”
  bba-bba: nɛnɑ kon Isirelibɑn bweseru kɑ Dɑfidi nɛn sɔm kowon bweseru biru kisi?
    Kpɑ nɑ kun win bweseru sɔɔ ɡoo ɡɔsɑ u bɑndu di Aburɑhɑmu kɑ Isɑki kɑ Yɑkɔbun bweserun
    suunu sɔɔ? Aɑwo. Kon ben wɔnwɔndu ko be bɑ yoru mwɛɛrɑ mi, kpɑ n de bu wurɑmɑ.
  eng-KJVCPB: 'then will I cast away the seed of Jacob, and David my servant, so that
    I will not take any of his seed to be rulers over the seed of Abraham, Isaac,
    and Jacob: for I will cause their captivity to return, and have mercy on them.'
  luo-luo: eka anakwed nyikwa Jakobo kod Daudi jatichna kendo ok anayier achiel kuom
    yawuote mondo obed jatelo ewi nyikwa Ibrahim, Isaka kod Jakobo. Nimar anaduognegi
    mwandugi mi anangʼwon-negi.’ ”
  meu-meu: bena lau ese Iakob bona egu hesiai tauna David garadia baina dadaraidia,
    bona ia garana ta basina abia hidi, Abraham bona Isaak bona Iakob vevedia ilohiadia.
    Badina be edia noho-namo baina havara henidia lou, bona baina bogadia hisi.
  npi-ULB: मैले याकूब र मेरा दास दाऊदका सन्तानलाई इन्कार गर्नेथिएँ, र तिनीहरूबाट अब्राहाम,
    इसहाक र याकूबका सन्तानमाथि राज्‍य गर्न एक जना व्यक्तिलाई ल्याउनेथिइनँ । किनकि
    म तिनीहरूको सुदिन पुनर्स्थापित गर्नेछु, र तिनीहरूमाथि कृपा देखाउनेछु' ।”
  yor-yor: Nígbà náà ni èmi ó kọ ọmọ lẹ́yìn Jakọbu àti Dafidi ìránṣẹ́ mi tí èmi kò
    sì ní yan ọ̀kan nínú ọmọkùnrin rẹ̀ láti jẹ́ alákòóso lórí àwọn ọmọ Abrahamu, Isaaki
    àti Jakọbu; nítorí èmi ó mú ìkólọ wọn padà; èmi ó sì ṣàánú fún wọn.’ ”
  pes-OPCB: '@see-verse:JER.033.025'
  tgl-ULB: at kung gayon, hindi ko tatanggapin ang mga kaapu-apuhan ni Jacob at David
    na aking lingkod, at hindi ako magdadala sa kanila ng isang taong mamumuno sa
    lahat ng kaapu-apuhan ni Abraham, Isaac, at Jacob. Sapagkat ibabalik ko ang kanilang
    kayamanan at magiging mahabagin ako sa kanila.”
  hui-hui: I̱na heneneore larogo Yagaba hameigini bu karubi i̱naga biabe biahaga Debidibi
    ti erembira mialu handa tara nahe ti baba habo nalolene bi lo wirugo wiaabo holebira.
    Abarahama aguanenerubi Aisaga aguanenerubi Yagaba aguanenerubi bibahende handame
    ho helonaga Debidi aguaneneme kini helolebero. I̱na ti dara holene irane nawini
    howa i̱naga wali agali karu dara halu ti lone bayale helonaga biamogo biaabo holebero,
    lalu Anduane Homogohanda laya, lalu Yaremaiahanda lene.
  mya-mya: ဤ​သို့​ငါ​ပြု​ခဲ့​သည်​မှာ​သေ​ချာ​သ​ကဲ့​သို့ ယာ​ကုပ်​၏​သား​မြေး​များ​နှင့်​လည်း​ကောင်း၊
    ငါ​၏​အ​စေ​ခံ​ဒါ​ဝိဒ်​နှင့်​လည်း​ကောင်း​ထား ရှိ​ခဲ့​သည့်​ပ​ဋိ​ညာဉ်​ကို​စောင့်​ထိန်း​ရန်​သေ
    ချာ​၏။ ငါ​သည်​အာ​ဗြ​ဟံ၊ ဣ​ဇာက်​နှင့်​ယာ​ကုပ် တို့​၏​သား​မြေး​များ​ကို​အုပ်​စိုး​ရန်​အ​တွက်
    ဒါ​ဝိဒ်​၏​အ​မျိုး​အ​နွယ်​တစ်​ဦး​ကို​ရွေး ကောက်​မည်။ ငါ​၏​လူ​မျိုး​တော်​အား​တစ်​ဖန်
    ပြန်​၍​ကောင်း​စား​စေ​မည်။ ငါ​သည်​သူ​တို့ ၏​အ​ပေါ်​၌​က​ရု​ဏာ​ထား​မည်'' ဟု မိန့်​တော်​မူ​၏။
  bod-N: དེ་ནས་ངས་ཡ་ཀོབ་ཀྱི་བུ་རྒྱུད་དང་བདག་གི་ཞབས་ཕྱི་དཱ་བིད་ཀྱི་བུ་རྒྱུད་རྣམས་དོར་ནས།
    དཱ་བིད་ཀྱི་བུ་རྒྱུད་ལས་མི་བདམས་ཏེ་ཨབ་ར་ཧམ་དང་ཨི་སཱག ཡ་ཀོབ་བཅས་ཀྱི་བུ་རྒྱུད་ལ་དབང་སྒྱུར་བར་མི་བྱའོ།
    །ངས་དེ་དག་ལས་བཙོན་དུ་ཁྲིད་པ་རྣམས་ཕྱིར་ལོག་ཏུ་བཅུག་ནས། དེ་དག་ལ་སྙིང་རྗེ་བསྐྱེད་པར་བྱའོ་ཞེས་གསུངས་སོ།
    །
  sna-sna: ipapo ndicharamba vana vaJakobho naDhavhidhi muranda wangu uye handingasarudzi
    mumwe wavanakomana vake kuti abate ushe pamusoro pavana vaAbhurahama, Isaka naJakobho.
    Nokuti ndichadzosa nhaka yavo uye ndichavanzwira tsitsi.’ ”
  spa-BLM: entonces también desecharé a la descendencia de Jacob y de David, mi siervo,
    para no tomar de su descendencia a los gobernantes de la descendencia de Abraham,
    de Isaac y de Jacob; porque haré que su cautiverio sea revertido y tendré misericordia
    de ellos.”
  cac-cac: An̈ejtona' malaj pax b'aq'uin̈ ol q'uexmaj in trato yed' eb' yin̈tilal
    Jacob yed' pax eb' yic vin̈ in checab' aj David. Yovalil ol in siq'uelta junoc
    yin̈tilal vin̈, ol yac'an reyal d'a yib'an̈ eb' yin̈tilal Abraham, Isaac yed'
    Jacob. Ol vic'xichaan̈ eb', yujto te ay voq'uelc'olal d'a eb', xchi Jehová.
  swh-ULB: basi nitawakataa uzao wa Yakobo na Daudi mtumishi wangu, na nisilete mtu
    kutoka kati yao wa kutawala juu ya uzao wa Abrahamu, Isaka, na Yakobo. Kwa maana
    nitawarudisha wafubgwa wao na kuonesha huruma kwao.”'
  bel-bel: дык і племя Якава і Давіда, раба Майго, адкіну, каб ня браць болей валадароў
    зь яго племя племю Абрагама, Ісака і Якава; бо вярну палон іхні і памілую іх.
  deu-ELBBK: so werde ich auch die Nachkommen Jakobs und Davids, meines Knechtes,
    verwerfen, dass ich nicht mehr von seinen Nachkommen Herrscher nehme über die
    Nachkommen Abrahams, Isaaks und Jakobs. Denn ich werde ihre Gefangenschaft wenden
    und mich ihrer erbarmen.
  mbb-OT: kenà daan egkahalin is kebpekid-uyun ku te menge kevuwazan ni Jacob wey
    ki David he suluǥuen ku. Ebpilì a puun diyà te menge kevuwazan ni David te edhadì
    te menge kevuwazan ni Abraham, ki Isaac, wey ki Jacob. Egkehizuwan ku is menge
    etew ku ne idlikù ku sikandan diyà te tanè dan wey ziyà te meupiya he kebpekesavuk
    dan.”
  mal-2015: ഞാൻ യാക്കോബിന്റെയും എന്റെ ദാസനായ ദാവീദിന്റെയും സന്തതിയെ അബ്രാഹാമിന്റെയും
    യിസ്ഹാക്കിന്റെയും യാക്കോബിന്റെയും സന്തതിക്കു അധിപതിമാരായിരിപ്പാൻ അവന്റെ സന്തതിയിൽ
    നിന്നു ഒരാളെ എടുക്കാതവണ്ണം തള്ളിക്കളയും. അവരുടെ പ്രവാസികളെ ഞാൻ മടക്കിവരുത്തുകയും
    അവർക്കു കരുണ കാണിക്കയും ചെയ്യും.
  rmc-rmc: akor mandar odčhiďomas le Jakoboskre the le Davidoskre potomken a na iľomas
    avri andral lengro potomstvos le kraľis, so vladňinela upral o potomki le Abrahamoskre,
    Izakoskre the le Jakoboskre. Ale me avava jileskro ke mire manuša a pale peske
    dživena mištes.‘ “
  pes-OPV: آنگاه نیز ذریت یعقوب ونسل بنده خود داود را ترک می‌نمودم و از ذریت او بر
    اولادابراهیم و اسحاق و یعقوب حاکمان نمی گرفتم. زیرا که اسیران ایشان را باز خواهم
    آورد و برایشان ترحم خواهم نمود.»
  ron-1924: атунч вой лепэда ши сэмынца луй Иаков ши а робулуй Меу Давид ши ну вой
    май луа дин сэмынца луй пе чей че вор стэпыни песте урмаший луй Авраам, луй Исаак
    ши луй Иаков, кэч вой адуче ынапой пе принший лор де рэзбой ши вой авя милэ де
    ей!’”
  ben-OBCV: তাহলে আমি যাকোব ও আমার দাস দাউদের বংশধরদের অগ্রাহ্য করব এবং অব্রাহাম,
    ইস্‌হাক ও যাকোবের বংশধরদের উপরে শাসন করার জন্য তার বংশ থেকে কাউকে মনোনীত করব না।
    কারণ আমি তাদের অবশ্যই তাদের দেশে ফিরিয়ে আনব এবং তাদের প্রতি সহানুভূতিশীল হব।’ ”
  som-som: markaas waxaan xoori doonaa farcankii Yacquub, iyo addoonkaygii Daa'uudba,
    si aanan farcankiisa qaarna uga dhigin inay taliyayaal u ahaadaan farcankii Ibraahim,
    iyo Isxaaq, iyo Yacquub, waayo, maxaabiistooda waan soo celin doonaa, waanan u
    naxariisan doonaa.
  lat-VUC: 'equidem et semen Jacob et David servi mei projiciam, ut non assumam de
    semine ejus principes seminis Abraham, Isaac, et Jacob: reducam enim conversionem
    eorum, et miserebor eis.]'
  eng-ASVBT: 'then will I also cast away the seed of Jacob, and of David my servant,
    so that I will not take of his seed to be rulers over the seed of Abraham, Isaac,
    and Jacob: for I will cause their captivity to return, and will have mercy on
    them.'
  ita-1885: io altresì riproverò la progenie di Giacobbe, e di Davide, mio servitore;
    per non prender più del suo legnaggio persone che signoreggino sopra la progenie
    di Abrahamo, d'Isacco, e di Giacobbe; perciocchè io li ritrarrò di cattività,
    e avrò pietà di loro.
  eng-ULB: then I will reject the descendants of Jacob and David my servant, and not
    bring from them a person to rule over the descendants of Abraham, Isaac, and Jacob.
    For I will restore their fortunes and show mercy to them.'”
  spa-VBL: tampoco puedo rechazar a los descendientes de Jacob y de mi siervo David,
    y no puedo dejar de hacer que sus descendientes sean gobernantes sobre los descendientes
    de Abraham, Isaac y Jacob. Los haré volver del exilio y seré benévolo con ellos.
  fra-_FOB: Je rejetterai aussi la postérité de Jacob et de David, mon serviteur,
    pour ne plus prendre de sa postérité ceux qui domineront sur la postérité d'Abraham,
    d'Isaac et de Jacob. Car je ramènerai leurs captifs, et j'aurai compassion d'eux.
  mal-mal: ഞാൻ യാക്കോബിന്റെയും എന്റെ ദാസനായ ദാവീദിന്റെയും സന്തതിയെ അബ്രാഹാമിന്‍റെയും
    യിസ്ഹാക്കിന്റെയും യാക്കോബിന്റെയും സന്തതിക്ക് അധിപതിമാരായിരിക്കുവാൻ അവന്റെ സന്തതിയിൽനിന്ന്
    ഒരാളെ എടുക്കാത്തവിധം തള്ളിക്കളയും. അവരുടെ പ്രവാസികളെ ഞാൻ മടക്കിവരുത്തുകയും അവരോട്
    കരുണ കാണിക്കുകയും ചെയ്യും”.
  urd-GVR: Isī tarah yih mumkin hī nahīṅ ki maiṅ Yāqūb aur apne ḳhādim Dāūd kī aulād
    ko kabhī radd karūṅ. Nahīṅ, maiṅ hameshā hī Dāūd kī nasl meṅ se kisī ko taḳht
    par biṭhāūṅgā tāki wuh Ibrāhīm, Is'hāq aur Yāqūb kī aulād par hukūmat kare, kyoṅki
    maiṅ unheṅ bahāl karke un par tars khāūṅgā.”
  suz-BL: गो याकूब आ आल नु आं गेय पाइब दाऊद आ चच युइ आन कली तिल्‍नुङमी। मोपा मेको
    अब्राहाम, इसहाक नु याकूब आन मुर आन कली पिप दुम्‍चा कली मयोव़नुङमी। तन्‍न गो मेको
    ङोंइती खोदेंशो पा, मेको आन थुं नाइक्‍चा गेनुङमी। मिनु मेको आन कली शिशी पाइनुङमी”
    देंत।
  eng-NOY: Then will I cast away the posterity of Jacob, and of David, my servant,
    So as not to take of his posterity to be rulers Over the posterity of Abraham,
    Isaac, and Jacob; For I will bring them back from their captivity, And have mercy
    upon them.
  ita-1927: allora rigetterò anche la progenie di Giacobbe e di Davide mio servitore,
    e non prenderò più dal suo lignaggio i reggitori della progenie d’Abrahamo, d’Isacco
    e di Giacobbe! poiché io farò tornare i loro esuli, e avrò pietà di loro.
  ckb-ckb: ئەوسا نەوەی یاقوب و داودی بەندەم ڕەت دەکەمەوە و لە نەوەکەی ئەو فەرمانڕەوایان
    بەسەر نەوەی ئیبراهیم و ئیسحاق و یاقوبەوە دانانێم، چونکە من ڕاپێچکراوەکانیان دەگەڕێنمەوە
    و بەزەییم پێیاندا دێتەوە.“»
  eng-BBE: 'Then I will give up caring for the seed of Jacob and of David my servant,
    so that I will not take of his seed to be rulers over the seed of Abraham, Isaac,
    and Jacob: for I will let their fate be changed and will have mercy on them.'
  kan-OKCV: ಆಗ ಮಾತ್ರ ನಾನು ಯಾಕೋಬನ ಸಂತಾನದವರನ್ನು ತ್ಯಜಿಸುತ್ತಿದ್ದೆ. ಅಬ್ರಹಾಮ, ಇಸಾಕ, ಯಾಕೋಬ
    ಇವರ ಸಂತತಿಯನ್ನು ಆಳತಕ್ಕ ಒಡೆಯನನ್ನು ದಾಸ ದಾವೀದನ ವಂಶದಿಂದ ಆರಿಸದೆ, ಆ ವಂಶವನ್ನು ನಿರಾಕರಿಸುತ್ತಿದ್ದೆ.
