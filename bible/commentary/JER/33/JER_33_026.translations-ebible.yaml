    jer æu povratiti roblje njihovo i smilovaæu se na njih.
  lug-lug: olwo nzija kwegaana ezzadde lya Yakobo ne Dawudi omuddu wange era sirironda
    n’omu ku batabani be okufuga ezzadde lya Ibulayimu, ne Isaaka ne Yakobo. Kubanga
    ndizzaawo nate emikisa gyabwe, era ne mbakwatirwa ekisa.’ ”
  heb-heb: גם זרע יעקוב ודוד עבדי אמאס מקחת מזרעו משלים אל זרע אברהם ישחק ויעקב כי
    אשוב את שבותם ורחמתים׃
  ben-IRV: তাহলে যাকোব ও আমার দাস দায়ূদের বংশধরদের অগ্রাহ্য করে অব্রাহাম, ইসহাক ও
    যাকোবের বংশধরদের শাসনকর্ত্তা করার জন্য তার বংশ থেকে লোক গ্রহণ করব না। কারণ আমি
    তাদের অবস্থা ফেরাব ও তাদের উপর করুণা করব’।”
  pan-pan: ਤਾਂ ਮੈਂ ਵੀ ਯਾਕੂਬ ਅਤੇ ਆਪਣੇ ਦਾਸ ਦਾਊਦ ਦੀ ਨਸਲ ਨੂੰ ਰੱਦ ਦਿਆਂਗਾ ਭਈ ਉਹ ਦੀ ਨਸਲ ਵਿੱਚੋਂ
    ਉਹਨਾਂ ਨੂੰ ਨਾ ਲਵਾਂਗਾ ਜਿਹੜੇ ਅਬਰਾਹਾਮ, ਇਸਹਾਕ ਅਤੇ ਯਾਕੂਬ ਦੀ ਨਸਲ ਉੱਤੇ ਹੁਕਮ ਚਲਾਉਣ ਵਾਲੇ
    ਹੋਣ, ਸਗੋਂ ਮੈਂ ਉਹਨਾਂ ਦੀ ਗ਼ੁਲਾਮੀ ਨੂੰ ਮੁਕਾ ਦਿਆਂਗਾ ਅਤੇ ਉਹਨਾਂ ਨਾਲ ਰਹਮ ਕਰਾਂਗਾ।
  mya-JVB: အာဗြဟံ ၊ ဣဇာက် ၊ ယာကုပ် အမျိုး ကို အုပ်စိုး ရသောမင်းအရာ၌၊ ယာကုပ် အမျိုးနှင့်
    ငါ့ ကျွန် ဒါဝိဒ် ၏ အမျိုးသား စဉ် မြေးဆက်ထဲက ငါရွေး ၍ မခန့်ထားဘဲ စွန့်ပစ် မည်။
    သို့မဟုတ်သိမ်း သွားခြင်းကိုခံရသောထိုသူ တို့ ကို တဖန်ငါဆောင် ခဲ့၍ ကယ်မ သနားမည်ဟု
    မိန့်တော်မူ ၏။
  tbg-tbg: Te vi haikara mintimake autuke vataunantemake, te Iekopika Devitika hampata
    vohaa uva tivake taatau taunara qaqi iriqi virerave. Te Devitira ankuqihainaa
    vaiinti vo kaama taariraro, viva Eparahaamivave, Aisaakivave, Iekopivave, kuvuarama
    taakaqaa raqikiqiro vuanarove. Naantiara te tenta vaiinti nahenti aaqurihama nimitaari
    vika qaiqaa koqemake variqi vivarave turo, tiro. Noravano Kotiva minti tura.
  hmo-hmo: Bona unai bamona lau karaia hegeregerena, lau ese danu Iakobo ena bese
    taudia bona egu hesiai tauna Davida danu lau karaia gwauhamata taravatuna do lau
    badinaia. Lau ese Davida ena tubuna ta do lau abia hidi, ia ese Aberahamo, Isako,
    bona Iakobo edia tubudia do ia biagua. Badina be lau ese egu bese taudia do lau
    bogahisihisi henidia, bona noho namo idia dekenai ma do lau henia lou.”
  urd-urd: तो मैं या'क़ूब की नसल को और अपने ख़ादिम दाऊद की नसल को रद्द कर दूँगा, ताकि
    मैं अब्रहाम और इस्हाक़ और या'क़ूब की नसल पर हुकूमत करने के लिए उसके फ़र्ज़न्दों
    में से किसी को न लूँ बल्कि मैं तो उनको ग़ुलामी से वापस लाऊँगा और उन पर रहम करूँगा।”
  rus-SYN: то и племя Иакова и Давида, раба Моего, отвергну, чтобы не брать более
    владык из его племени для племени Авраама, Исаака и Иакова; ибо возвращу плен
    их и помилую их.
  bqc-SIM: má gí Yakↄbu buiↄ ń ma zↄ̀blena Davidioziɛ sa, kɛ́ aà bui su kpalable
    Ablahaũ ń Izaakio ń Yakↄbu buiↄwa lↄo yã́i. Asa má suńnↄ ń pá ziuɛ, mí
    ń wɛ̃nagwa.
  tcz-CHONGTHU: Keiman kalhacha Jacob leh David chilhahte aitih’a kapaidoh kit louding;
    Chule Abraham, Isaac chule Jacob chilhah ho chunga leng change vaihom ding chu,
    David guiya kasemdoh jing ding ahi. Keiman amaho khoto ingting, chule agamsung
    u kasemphat’a kahaosah ding ahiuve, ati.
  mar-mar: तर याकोबाची संतती व माझा सेवक दावीद याच्या संततीचा मी त्याग करीन आणि दावीदाच्या
    संततीपैकी कोणी अब्राहाम, इसहाक व याकोब याच्या संततीवर सत्ता चालविण्यास ठेवणार
    नाही; कारण मी त्यांचा बंदिवास उलटवीन व त्याजवर दया करीन.”
  qub-qub: Chayno nisha caycarga Jacobpita mirajcunawan, Davidpita mirajcunawan conträtu
    rurashäta manami imaypis gongashächu. Chayno Abrahampita, Isaacpita, Jacobpita
    mirar aywajcunata mandananpäga Davidpita mirajtami acrashaj. Acrashä runacunataga
    noga cuyapäshämi. Chaymi prësu aywashanpita cutichimushaj.»
  bqp-bqp: nɛnɑ kon Isirelibɑn bweseru kɑ Dɑfidi nɛn sɔm kowon bweseru biru kisi?
    Kpɑ nɑ kun win bweseru sɔɔ goo gɔsɑ u bɑndu di Aburɑhɑmu kɑ Isɑki kɑ Yɑkɔbun bweserun
    suunu sɔɔ? Aɑwo. Kon ben wɔnwɔndu ko be bɑ yoru mwɛɛrɑ mi, kpɑ n de bu wurɑmɑ.
  hat-hat: Menm jan m'ap toujou kenbe kontra sa yo, konsa tou m'ap toujou kenbe pawòl
    mwen ak pitit Jakòb yo, mwen p'ap janm voye pitit pitit David, sèvitè m' lan,
    jete. M'ap toujou chwazi yonn nan fanmi David la pou gouvènen moun ki soti nan
    ras Abraram, Izarak ak Jakòb yo. Wi, m'a gen pitye pou yo, m'a fè yo kanpe ankò.
  eng-BSB: then I would also reject the descendants of Jacob and of My servant David,
    so as not to take from his descendants rulers over the descendants of Abraham,
    Isaac, and Jacob. For I will restore them from captivity and will have compassion
    on them.”
  eng-WEBPB: then I will also cast away the offspring of Jacob, and of David my servant,
    so that I will not take of his offspring to be rulers over the offspring of Abraham,
    Isaac, and Jacob; for I will cause their captivity to be reversed and will have
    mercy on them.”
  kbq-kbq: E'i ana kante, Jekopu naga'ene Nagri eri'za ne' Deviti nagara namefira
    huozamigahue. Nagra Deviti nagapinti kinia zamazeri otitere hanuge'za, Abrahamune,
    Aisakine, Jekopumpinti'ma forehu anante nante'ma hu'za esaza vahera, kinia mani'za
    kegava huzmantegahaze. Ana nehanage'na Nagra nasunku hunezamante'na kinafintira
    ete zamavare'na mopazmire esuge'za emani'neza maka zampina knare hu'za manigahaze.
  nhe-BL: nojquiya ax quema niquintlahuelcahuas nopa israelitame, niyon ax nijtlahuelcahuas
    notlatequipanojca David. Niyon ax nijpatlas nopa tlajtoli tlen nijsencajtoc para
    nijtlapejpenis se iixhui David para quinnahuatis iixhuihua Abraham, Isaac huan
    Jacob. Pero sampa niquinhualicas noisraelita tlacajhua ipan inintlal huan niquintlasojtlas.”
  gub-BL: Namumaw kwaw a'e heze'eg awer ihe. A'e rupi namumaw kwaw heze'eg Zako izuapyapyr
    wanehe we heremiapo katu kwer ihe nehe. Namumaw kwaw heze'eg heremiruze'eg Tawi
    rehe we heremiapo katu kwer ihe nehe no. Aexaexak putar amo Tawi izuapyr Àmàrààw
    izuapyapyr wanuwihawete romo ihe nehe, Izak izuapyapyr wanuwihawete romo ihe nehe
    no, Zako izuapyapyr wanuwihawete romo ihe nehe no. Amuhyk wi putar ma'e heremiaihu
    wanupe nehe. Apuhareko putar ihe wà nehe no.
  eng-DRA: 'Surely I will also cast; off the seed of Jacob, and of David my servant,
    so as not to take any of his seed to be rulers of the seed of Abraham, Isaac,
    and Jacob: for I will bring back their captivity, and will have mercy on them.'
