verse: JER.033.017
translations:
  mal-C: 'കാരണം യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: ‘ഇസ്രായേൽഗൃഹത്തിന്റെ സിംഹാസനത്തിൽ
    ഇരിക്കാൻ ദാവീദിന് ഒരു പുരുഷൻ ഇല്ലാതെ വരികയില്ല,'
  deu-TKW: 'Denn so spricht Jahwe: Es soll David nie an einem Nachkommen fehlen, der
    auf dem Throne des Hauses Israel sitze,'
  lin-lin: 'Pamba te, tala liloba oyo Yawe alobi : ‹ Davidi akozalaka tango nyonso
    na moto oyo akovanda na kiti ya bokonzi ya libota ya Isalaele ;'
  eng-LSV: 'For thus said YHWH: “A man sitting on the throne of the house of Israel
    [is] never cut off from David,'
  eng-GNV: For thus sayth the Lord, Dauid shall neuer want a man to sit vpon the throne
    of the house of Israel.
  eng-WEBSTER: For thus saith the LORD; David shall never want a man to sit upon the
    throne of the house of Israel;
  nhw-BL: 'Huan nimechilhuía xitlahuac: Amo quema polihuis para itztos se iixhui David
    catli mosehuis ipan isiya para tlanahuatis ipan tlali Israel.'
  swh-ONEN: 'Kwa maana hili ndilo asemalo Bwana: ‘Daudi kamwe hatakosa mtu wa kukalia
    kiti cha enzi cha nyumba ya Israeli,'
  bba-bba: Yinni Gusunɔ u mɑɑ nɛɛ, Dɑfidi sinɑ boko u ǹ ɡoo biɑmɔ wi u koo sinɑ win
    bweserun sinɑ ɡɔnɑɔ Isireliɔ sere kɑ bɑɑdommɑɔ.
  eng-KJVCPB: For thus saith the Lord; David shall never want a man to sit upon the
    throne of the house of Israel;
  cpy-cpy: 'Ari ikantzi Tajorentsi iñaawaetaki, ikantzi: “Aritaki itzimae icharini
    David rashi rowaero ipinkathari-wenteeri isheninka Israel-paeni.”'
  luo-luo: 'Nimar ma e gima Jehova Nyasaye wacho: ‘Daudi ok nobed maonge gi ngʼato
    manobedi e kom duongʼ mar od Israel,'
  meu-meu: 'Badina be Iehova ini e gwau tomamu: David iduhuna amo nega ta ai Israel
    ena bese teronona ihelai-kauna taudia ta ai basine dabu,'
  npi-ULB: किनकि परमप्रभु यसो भन्‍नुहुन्छ, 'इस्राएलको घरानाको सिंहासनमाथि बस्‍न दाऊदको
    वंशबाट कुनै मानिसको अभाव कदापि हुनेछैन,
  yor-yor: 'Nítorí báyìí ni Olúwa wí: ‘Dafidi kò ní kùnà láti rí ọkùnrin tí yóò jókòó
    lórí ìtẹ́ ní ilé Israẹli.'
  pes-OPCB: یقین بدانید که از آن به بعد، از دودمان داوود، همواره کسی وجود خواهد داشت
    که بر تخت سلطنت اسرائیل تکیه بزند،
  tgl-ULB: Sapagkat ganito ang sinasabi ni Yahweh, 'Ang isang lalaki na magmumula
    sa lahi ni David ay hindi kailanman kukulangin na uupo sa trono sa tahanan ng
    Israel
  hui-hui: Anduane Homogo i̱na ogodagua lo wero. Debidi aguaneneru hangume Isaraele
    wali agalinaga kini ho aribia haga bulebira laro.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​က​ဣ​သ​ရေ​လ​ပြည်​တွင် အ​ဘယ်​အ​ခါ​၌​မျှ ဒါ​ဝိဒ်​မင်း​မျိုး​ရိုး​မ
    ပြတ်​ရ​စေ​ရန်​လည်း​ကောင်း၊-
  bod-N: ཅི་ལ་ཞེ་ན། དཀོན་མཆོག་ཡ་ཝཱེས་འདི་སྐད་དུ། དཱ་བིད་ཀྱི་ཁྱིམ་རྒྱུད་ལས་ནམ་ཡིན་ཡང་ཡེས་ར་ཨེལ་ཁྱིམ་རྒྱུད་ཀྱི་རྒྱལ་ཁྲིར་བཞུགས་མཁན་རྒྱུན་མི་ཆད་ལ།
  sna-sna: 'Nokuti zvanzi naJehovha: ‘Dhavhidhi haangatongoshayiwi munhu angagara
    pachigaro choushe cheimba yaIsraeri,'
  spa-BLM: 'Porque Yahvé dice: “Nunca le faltará a David un hombre que se siente en
    el trono de la casa de Israel.'
  cac-cac: 'A in Jehová in svala'': Malaj b''aq''uin̈ ol satel yin̈tilal vin̈aj David,
    ol ochn̈ej eb'' reyal d''a Israel.'
  swh-ULB: 'Kwa maana Yahwe anasema hivi: ''Mwana kutoka ukoo wa Daudi hatakosa kuketi
    katika kiti cha nyumba ya Israeli,'
  bel-bel: 'Бо так кажа Гасподзь: не зьвядзецца ў Давіда муж, які сядзіць на троне
    дома Ізраілевага,'
  deu-ELBBK: 'Denn so spricht der HERR: Nie soll es dem David an einem Mann fehlen,
    der auf dem Thron des Hauses Israel sitze.'
  mbb-OT: Mibpedayun megkaǥi is Nengazen te, “Layun duen kevuwazan ni David he edhadì
    te menge etew te Israel.
  mal-2015: 'യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: യിസ്രായേൽ ഗൃഹത്തിന്റെ സിംഹാസനത്തിൽ ഇരിപ്പാൻ
    ദാവീദിന്നു ഒരു പുരുഷൻ ഇല്ലാതെ വരികയില്ല.'
  rmc-rmc: 'Se kada phenel o RAJ: ‚Andre ola dživesa bešela pro tronos le Izraeloskro
    furt le Davidoskro potomkos'
  pes-OPV: زیرا خداوند چنین می‌گوید که از داود کسی‌که برکرسی خاندان اسرائیل بنشیند
    کم نخواهد شد.
  ron-1924: 'Кэч аша ворбеште Домнул: ‘Давид ну ва фи липсит ничодатэ де ун урмаш
    каре сэ стя пе скаунул де домние ал касей луй Исраел.'
  ben-OBCV: কারণ সদাপ্রভু এই কথা বলেন, ‘ইস্রায়েলের কুলে সিংহাসনে বসার জন্য দাউদের
    বংশে লোকের অভাব হবে না।
  som-som: Waayo, Rabbigu wuxuu leeyahay, Daa'uud marnaba ma waayi doono nin carshiga
    reer binu Israa'iil ku fadhiista.
  lat-VUC: 'Quia hæc dicit Dominus: Non interibit de David vir qui sedeat super thronum
    domus Israël:'
  eng-ASVBT: 'For thus saith Jehovah: David shall never want a man to sit upon the
    throne of the house of Israel;'
  ita-1885: 'Perciocchè, così ha detto il Signore: Giammai non verrà meno a Davide,
    uomo che segga sopra il trono della casa d''Israele;'
  eng-LXXUP: And there rose up men of the elders of the land, and said to all the
    assembly of the people,
  eng-ULB: 'For Yahweh says this: ''A man from David''s line will never be lacking
    to sit on the throne of the house of Israel,'
  spa-VBL: 'Esto es lo que dice el Señor: David tendrá siempre un descendiente que
    será rey de Israel,'
  fra-_FOB: 'Car voici, a dit l''Éternel: David ne manquera jamais d''un homme assis
    sur le trône de la maison d''Israël;'
  mal-mal: 'യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: “യിസ്രായേൽ ഗൃഹത്തിന്റെ സിംഹാസനത്തിൽ ഇരിക്കുവാൻ
    ദാവീദിന് ഒരു പുരുഷൻ ഇല്ലാതെ വരുകയില്ല.'
  urd-GVR: Kyoṅki Rab farmātā hai ki Isrāīl ke taḳht par baiṭhne wālā hameshā hī Dāūd
    kī nasl kā hogā.
  suz-BL: मारदे हना परमप्रभु यावेम “गेना हना यो दाऊद आ खिं ङा मुर का इस्राएलमी पिप
    दुम्‍ब। २सामुएल ७:१२-१३; १राजा ९:५; भजन संग्रह ८९:३०
  eng-NOY: 'For thus saith Jehovah: There shall never fail from David A man to sit
    upon the throne of the house of Israel;'
  ita-1927: 'Poiché così parla l’Eterno: Non verrà mai meno a Davide chi segga sul
    trono della casa d’Israele,'
  ckb-ckb: 'یەزدان ئەمە دەفەرموێت: ”پیاو لە داود نابڕێت بۆ دانیشتن لەسەر تەختی بنەماڵەی
    ئیسرائیل.'
  eng-BBE: For the Lord has said, David will never be without a man to take his place
    on the seat of the kingdom of Israel;
  kan-OKCV: 'ಯೆಹೋವ ದೇವರಾದ ನಾನು ಹೇಳುವುದೇನೆಂದರೆ: ‘ದಾವೀದನು ಎಂದಿಗೂ ಇಸ್ರಾಯೇಲ್ ಸಿಂಹಾಸನದಲ್ಲಿ
    ಕುಳಿತುಕೊಳ್ಳಲು ಒಬ್ಬ ವ್ಯಕ್ತಿಯನ್ನು ಹೊಂದಲು ವಿಫಲನಾಗುವುದಿಲ್ಲ'
  tam-2017: இஸ்ரவேல் வம்சத்தின் சிங்காசனத்தின்மேல் உட்காரத் தகுதியான மனிதன் தாவீதிற்கு
    இல்லாமற்போவதில்லை.
  spa-RV-1909: 'Porque así ha dicho Jehová: No faltará á David varón que se siente
    sobre el trono de la casa de Israel;'
  ron-BTF: 'Pentru că astfel spune DOMNUL: Lui David nu îi va lipsi niciodată un bărbat
    să șadă pe tronul casei lui Israel;'
  eng-WEBP: 'For the LORD says: “David will never lack a man to sit on the throne
    of the house of Israel.'
  eng-FBV: 'This is what the Lord says: David will always have a descendant who will
    be king of Israel,'
  nld-1939: 'Want zo spreekt Jahweh: Nooit zal het David ontbreken Aan een, die op
    de troon van Israëls huis is gezeten;'
  nch-BL: 'Huan nimechilhuía xitahuac: Amo quema polihuis para itztos se iixhui David
    cati mosehuis ipan isiya para tanahuatis ipan tali Israel.'
  vie-1934: 'Vả, Đức Giê-hô-va phán như vầy: Đa-vít sẽ chẳng thiếu một người nam để
    ngồi trên ngai nhà Y-sơ-ra-ên;'
  hin-CV: 'क्योंकि याहवेह की वाणी है: ‘दावीद के राज सिंहासन के लिए प्रत्याशी का अभाव
    कभी न होगा,'
  spa-BES: 'Porque él Señor ha dicho: David nunca estará sin un descendiente que ocupe
    su lugar en el trono del reino de Israel;'
  tdx-tdx: 'Fa hoe t’Iehovà: Le lia’e tsy haitoañe amy Davide t’indaty miambesatse
    amy fiambesa’ i anjomba’ Israeleiy;'
  tha-KJV: เพราะพระเยโฮวาห์ตรั​สด​ังนี้​ว่า ดาว​ิดจะไม่ขัดสนบุรุษที่จะประทับบนพระที่นั่งแห่งวงศ์วานอิสราเอล
  por-BR-2018: 'Pois assim diz o SENHOR: Não faltará a Davi homem que se sente sobre
    o trono da casa de Israel;'
  deu-ELO: 'Denn so spricht Jehova: Nie soll es dem David an einem Manne fehlen, der
    auf dem Throne des Hauses Israel sitze.'
  eng-WYC-2018: For the Lord saith these things, A man of David shall not perish,
    that shall sit on the throne of the house of Israel; (For the Lord saith these
    things, A man of David shall always sit on the throne of the house of Israel;)
  epo-epo: 'Ĉar tiele diras la Eternulo: Ne mankos ĉe David viro, sidanta sur la trono
    de la domo de Izrael.'
  uig-PIN: 'Qünki Pǝrwǝrdigar mundaⱪ dǝydu: — Dawutning Israil jǝmǝtining tǝhtigǝ
    olturuxⱪa layiⱪ nǝsli üzülüp ⱪalmaydu,'
  beo-beo: Na, Hina Gode, da amane ilegesa, ‘Da:ibidi egaga fi dunu afadafa da mae
    fisili, Isala:ili fi ilima hina bagade esalumu.
  tpi-OTNT: Mi Bikpela, mi tok olsem, oltaim ol lain bilong Israel bai i gat king
    i kamap long lain bilong Devit.
  hau-SA: Gama ga abin da Ubangiji yana cewa, ‘Dawuda ba zai taɓa rasa mutumin da
    zai zauna a gadon sarautar Isra’ila ba,
  uig-LAT: 'Chünki Perwerdigar mundaq deydu: — Dawutning Israil jemetining textige
    olturushqa layiq nesli üzülüp qalmaydu,'
  nde-nde: Ngoba uThixo uthi, ‘UDavida kayikuswela umuntu ozahlala esihlalweni sobukhosi
    bendlu ka-Israyeli,
  ton-ton: ¶ “He ʻoku pehē ʻe Sihova; ʻE ʻikai ʻaupito masiva ʻa Tevita ʻi he tangata
    ke nofo ʻi he nofoʻanga fakaʻeiʻeiki ʻoe fale ʻo ʻIsileli;
  ces-1613: 'Nebo takto praví Hospodin: Nebudeť vypléněn muž z rodu Davidova, ješto
    by neseděl na stolici domu Judského.'
  eng-WMB: 'For the LORD says: “David will never lack a man to sit on the throne of
    the house of Israel.'
  tam-TCV: 'ஏனெனில் யெகோவா கூறுவது இதுவே: ‘இஸ்ரயேல் குடும்பத்தின் அரியணையில் இருக்க
    தாவீதுக்கு ஒருவனாவது இல்லாமல் போவதில்லை.'
  ceb-ULB: 'Kay miingon si Yahweh niini: ''Adunay tawo nga gikan sa kaliwat ni David
    nga kanunay nga molingkod sa trono sa balay sa Israel,'
  pol-UBG: 'Tak bowiem mówi PAN: Nie zabraknie Dawidowi potomka zasiadającego na tronie
    domu Izraela.'
  urd-GVU: کیونکہ رب فرماتا ہے کہ اسرائیل کے تخت پر بیٹھنے والا ہمیشہ ہی داؤد کی نسل
    کا ہو گا۔
  deu-1912: 'Denn so spricht der HERR: Es soll nimmermehr fehlen, es soll einer von
    David sitzen auf dem Stuhl des Hauses Israel.'
  kan-2017: ಯೆಹೋವನು ಇಂತೆನ್ನುತ್ತಾನೆ, “ದಾವೀದನ ವಂಶವು ನಿಂತು ಹೋಗದೆ ಆ ಸಂತಾನದವರು ಇಸ್ರಾಯೇಲರ
    ಸಿಂಹಾಸನದಲ್ಲಿ ತಪ್ಪದೆ ಆಸೀನರಾಗುತ್ತಾ ಬರುವರು.
  yap-yap: I Gag SOMOL, e gu micheg ni gubin ngiyal’ ni reb i owchen David e nge mang
    pilung nu Israel
  hlt-MCSB: Te dongah BOEIPA loh,” Israel im kah ngolkhoel dongah aka ngol David kah
    hlang pat mahpawh,” a ti.
  mdy-ETH: ዳውቴ ዜርፃፓ ዒስራዔኤሌይዳ ካኣታዻንዳ ካኣቲ ፔቴታዖ ባይቂንዱዋኣሢ ታኣኒ፥ ናንጊና ናንጋ ጎዳ ኬኤዜኔ፤
  twi-ASANTE: 'Na yei ne deɛ Awurade seɛ: ‘Ɔbarima a ɔbɛtena Israel efie ahennwa so
    no remmɔ Dawid da,'
  eng-WEBU: 'For the LORD says: “David will never lack a man to sit on the throne
    of the house of Israel.'
  wal-wal: Daawita zerettaappe Israa7eela kawotaa araatan uttiya asi mulekka xayenna.
    Hegaadankka, xuuggiyo yarshshuwaa, kattaa yarshshuwaunne hara yarshshuwaa ubbatoo
    yarshshanau Leewa zariyaappe qeese gidiya asi merinaukka ta sinttan xayenna. Taani
    GODAI hagaa odais” yaagees.
  spa-PDDPT: 'Porque Yavé dice: No faltará a David un varón que se siente en el trono
    de la Casa de Israel.'
  gun-gun: 'Mba''eta Senhor aipoe''i: “Davi rekovia ndoatai ''rã ava Israel kuery
    ruvixa tenda openaaty áry oguapy va''erã.'
  ilo-ULB: 'Ta kastoy ti kuna ni Yahweh: ''Saanto a pulos nga agkurang ti kaputotan
    ni David iti lalaki nga agtugaw iti trono iti balay ni Israel,'
  kpg-kpg: Ko Au go Dimaadua e hai dagu hagababa bolo tangada i di madawaawa David
    ga hagadau gi di lohongo king o Israel gaa hana hua beelaa,
  uig-ARA: 'چۈنكى پەرۋەردىگار مۇنداق دەيدۇ: ــ داۋۇتنىڭ ئىسرائىل جەمەتىنىڭ تەختىگە
    ئولتۇرۇشقا لايىق نەسلى ئۈزۈلۈپ قالمايدۇ،'
  sus-sus: Alatala bara a masen, «Dawuda xa di nde luma nɛ Isirayila xa kibanyi kui
    tɛmui birin.
  pon-2006: Ngehi, KAUN-O, me inoukihda me kadaudok en Depit pahn wiewia nanmwarkien
    Israel kohkohlahte,
  ksd-ksd: 'Tago ra Luluai i biti dari: David pa na iba upi ta tutana vatikai namur
    ba na ki ta ra kiki na king kai ra tarai Israel;'
  tur-YTC: 'Çünkü Yahve şöyle diyor: “David''in, İsrael evi tahtı üzerinde oturacak
    adamı hiç eksik olmayacak.'
  grc-BRENT: Καὶ ἀνέστησαν ἄνδρες τῶν πρεσβυτέρων τῆς γῆς, καὶ εἶπαν πάσῃ τῇ συναγωγῇ
    τοῦ λαοῦ,
  ind-AYT: Sebab, beginilah firman TUHAN, “tidak akan terputus keturunan Daud dari
    takhta keturunan Israel,
  nya-nya: Yehova akunena kuti, ‘Davide sadzasowa mdzukulu wolowa mʼmalo mwake pa
    mpando waufumu wa Israeli,
  hrv-hrv: 'Jer ovako govori Jahve: “Nikada Davidu neće nestati potomka koji će sjediti
    na prijestolju doma Izraelova.'
  mps-mps: Ena Genuai Bidi, eno te po obao, sesemane sogo te Israel hani dabede te
    king bidi te Devitgo hanide nagapedaludaibao.
  tpi-tpi: Mi Bikpela, mi tok olsem, oltaim ol lain bilong Israel bai i gat king i
    kamap long lain bilong Devit.
  dan-1931: 'Thi så siger HERREN: David skal ikke fattes en Mand til at sidde på Israels
    Hus'' Trone.'
  vie-OVCB: 'Vì đây là điều Chúa Hằng Hữu phán: Đa-vít sẽ có một hậu tự ngồi trên
    ngôi Ít-ra-ên mãi mãi.'
  guj-2017: કેમ કે યહોવાહ આ પ્રમાણે કહે છે, “ઇઝરાયલની ગાદીએ બેસનાર પુરુષની ખોટ દાઉદના
    કુટુંબમાં કદી પડશે નહિ,
  pon-2006A: Ngehi, KAUN-O, me inoukihda me kadaudok en Depit pahn wiewia nanmwarkien
    Israel kohkohlahte,
  por-BRBSL: 'Para Yahweh diz: “Nunca faltará a David um homem para sentar-se no trono
    da casa de Israel.'
  cth-cth: Bangkongtetpawiteh, BAWIPA ni hottelah a dei, Devit ni Isarel imthung bawitungkhung
    dawk ka tahung hane vout mahoeh.
  twi-twi: 'Na sɛɛ na Awurade se: ‘Ɔbarima a ɔbɛtena Israel ahengua so no remmɔ Dawid
    da,'
  hlt-hlt: Te dongah BOEIPA loh,” Israel im kah ngolkhoel dongah aka ngol David kah
    hlang pat mahpawh,” a ti.
  tbz-SIM: 'Kɛ̀ ti Yiɛ̀ nKuyie mbɛ́i nkɛ dɔ̀: Okpɑ̀ɑ̀tì Dɑfiti cĩ́ɛ̃̀tɛ̀ bɑ́ɑ́ pɑɑ̀
    okpɑ̀ɑ̀tì wèè bo nkɑri dikpɑ̀ɑ̀tìkɑ̀rì kɛ́mbɑkɛ́ Isidɑyɛɛribɛ.'
  msy-2020: 'Kɨ Ikiavɨra Itir God, kɨ kamaghɨn mɨgei: Devitɨn ikɨzimɨn, Israelia zurara
    atrivibar otiv ikiam.'
  azb-azb: 'Rəbb belə deyir: “Davud nəslindən İsrail taxtında oturan bir adam heç
    vaxt əskik olmayacaq.'
  eng-DBY: 'For thus saith Jehovah: There shall never fail to David a man to sit upon
    the throne of the house of Israel;'
  hin-2017: “यहोवा यह कहता है, दाऊद के कुल में इस्राएल के घराने की गद्दी पर विराजनेवाले
    सदैव बने रहेंगे,
  wol-KYG: 'Aji Sax ji déy dafa wax ne: «Daawuda du ñàkk mukk ku ko wuutu ci jalu
    Israyil.'
  eng-YLT: 'For thus said Jehovah: ''Not cut off to David is one sitting on the throne
    of the house of Israel,'
  kne-kne: Sak-en si Diyos yan ikarik ay kanayon ay wada di polin David ay mangituray
    ed Israel.
  eng-WYC-2017: For the Lord saith these things, A man of David shall not perish,
    that shall sit on the throne of the house of Israel;
  eng-WMBB: 'For the LORD says: “David will never lack a man to sit on the throne
    of the house of Israel.'
  urd-GVH: क्योंकि रब फ़रमाता है कि इसराईल के तख़्त पर बैठनेवाला हमेशा ही दाऊद की
    नसल का होगा।
  rug-rug: 'Ura hiera gua si zama nia e Zihova: “Lopu kaqu makudo habotu koasa habohabotuana
    baṉara pa Izireli si keke tie pa tutina Devita,'
  gaz-gaz: 'Waaqayyo akkana jedhaatii: ‘Daawit gonkumaa nama teessoo mana Israaʼel
    irra taaʼu hin dhabu;'
  fra-LSG: 'Car ainsi parle l’Éternel: David ne manquera jamais d’un successeur Assis
    sur le trône de la maison d’Israël;'
  yal-yal: 'Bayo Alatala ito nan falaxi, a naxa: Dawuda ɲɔxɔ yi biran mi dasɛ mumɛ
    naxan dɔxɛ Isirayila yamaan manga gbɛdɛni.'
  haw-1868: No ka mea, ke olelo mai nei o Iehova penei; Aole e nelo o Davida i ke
    kanaka e noho ma ka nohoalii o ko ka hale o ka Iseraela.
  arb-NAV: 'لأَنَّ هَذَا مَا يُعْلِنُهُ الرَّبُّ: لَنْ يَنْقَرِضَ مِنْ نَسْلِ دَاُودَ
    رَجُلٌ يَجْلِسُ عَلَى عَرْشِ بَيْتِ إِسْرَائِيلَ.'
  ewe-ewe: 'Elabena ale Yehowa gblɔe nye esi: ‘David magbe amekpɔkpɔ ne wòanɔ anyi
    ɖe Israel ƒe aƒe la ƒe fiazikpui dzi loo,'
  eng-LEE: For thus hath said the Lord, There shall never be wanting unto David a
    man to sit upon the throne of the house of Israel;
  asm-FB: 'কিয়নো যিহোৱাই এই কথা কৈছে: ইস্ৰায়েল-বংশৰ সিংহাসনৰ ওপৰত বহিবলৈ দায়ূদ-বংশীয়
    পুৰুষৰ কেতিয়াও অভাৱ নহ’ব;'
  sus-A: عَلَتَلَ بَرَ عَ مَسٍن، «دَوُدَ شَ دِ ندٍ لُمَ نّ عِسِرَيِلَ شَ كِبَنيِ كُي
    تّمُي بِرِن.
  fra-SBL: 'Car Yahvé dit : « David ne manquera jamais d''un homme pour s''asseoir
    sur le trône de la maison d''Israël.'
  hbo-hbo: כִּי־כֹ֖ה אָמַ֣ר יְהוָ֑ה לֹֽא־יִכָּרֵ֣ת לְדָוִ֔ד אִ֕ישׁ יֹשֵׁ֖ב עַל־כִּסֵּ֥א
    בֵֽית־יִשְׂרָאֵֽל׃
  kik-kik: 'Nĩgũkorwo Jehova ekuuga atĩrĩ: ‘Daudi ndarĩ hĩndĩ akaaga mũndũ wa gũikarĩra
    gĩtĩ kĩa ũnene kĩa nyũmba ya Isiraeli,'
  fra-NCL: 'Car ainsi parle Yahweh : Il ne manquera jamais à David de descendant assis
    sur le trône de la maison d’Israël.'
  cek-AK: Angraeng mah hae tiah thuih; Israel imthung takoh ih angraeng tangkhang
    nuiah anghnu han koi David ih atii loe boeng thai mak ai;
  cuk-cuk: 'Aga Bab-Jehová weyob soged: “David-wagan, Israel-dulemar-e-reyga gusuli
    guosulid, nikagu guoed.'
  uig-CYR: 'Чүнки Пәрвәрдигар мундақ дәйду: — Давутниң Исраил җәмәтиниң тәхтигә олтиришқа
    лайиқ нәсли үзүлүп қалмайду,'
  tel-2017: ఎందుకంటే, యెహోవా ఇలా అంటున్నాడు “ఇశ్రాయేలు సింహాసనం మీద కూర్చోడానికి దావీదు
    సంతతివాడు ఒకడు లేకుండా పోడు,
  hat-BSA: '“Paske, se konsa SENYÈ a pale: ‘David p ap janm manke yon nonm pou chita
    sou twòn lakay Israël la.'
  kos-kos: Nga, LEUM GOD, wulela mu ac fah oasr fwilin tulik natul David in tokosra
    lun Israel pacl nukewa,
  hbo-WLC: כִּי־כֹ֖ה אָמַ֣ר יְהוָ֑ה לֹֽא־יִכָּרֵ֣ת לְדָוִ֔ד אִ֕ישׁ יֹשֵׁ֖ב עַל־כִּסֵּ֥א
    בֵֽית־יִשְׂרָאֵֽל׃
  ibo-ibo: Nʼihi na ihe ndị a ka Onyenwe anyị kwuru, ‘O nweghị oge a ga-ahapụ inweta
    otu onye site nʼezinaụlọ Devid onye ga-anọ nʼocheeze ụlọ Izrel.
  ory-ory: 'କାରଣ ସଦାପ୍ରଭୁ ଏହି କଥା କହନ୍ତି: ଇସ୍ରାଏଲ ବଂଶୀୟ ସିଂହାସନରେ ଉପବିଷ୍ଟ ହେବା ପାଇଁ
    ଦାଉଦ ସମ୍ପର୍କୀୟ ପୁରୁଷର ଅଭାବ କଦାପି ହେବ ନାହିଁ,'
  chk-chk: Pun ngang ewe Samol mi Lapalap üa pwon pwe epwe fokun wor eman mwirimwirin
    Tafit epwe king lon Israel.
  rop-rop: Mi na YAWEI meigim dijan pramis. Wanbala brom Deibid femili garra olweis
    jidan king blanga Isreil,
  ukr-1871: 'Так бо говорить Господь: Не переведеться у Давида муж (наслїдник), що
    седїти має на престолї дому Ізрайлевого,'
  deu-1951: 'Denn also spricht der HERR: Es soll dem David nie an einem Mann fehlen,
    der auf dem Throne Israels sitzt;'
  eng-JPS: 'For thus saith the LORD: There shall not be cut off unto David a man to
    sit upon the throne of the house of Israel;'
  srp-1865: 'Jer ovako veli Gospod: neæe nestati Davidu èovjeka koji bi sjedio na
    prijestolu doma Izrailjeva.'
  lug-lug: Kubanga bw’ati bw’ayogera Mukama nti, “Dawudi talirema kubeera na muntu
    kutuula ku ntebe ey’obwakabaka bw’ennyumba ya Isirayiri,
  heb-heb: כי כה אמר יהוה לא יכרת לדוד איש ישב על כסא בית ישראל׃
  ben-IRV: কারণ সদাপ্রভু এই কথা বলেন, ‘ইস্রায়েল বংশের সিংহাসনে বসার জন্য দায়ূদের
    সম্পর্কীয় পুরুষের অভাব হবে না,
  pan-pan: ਯਹੋਵਾਹ ਤਾਂ ਇਸ ਤਰ੍ਹਾਂ ਆਖਦਾ ਹੈ ਕਿ ਦਾਊਦ ਨੂੰ ਇਸਰਾਏਲ ਦੇ ਘਰਾਣੇ ਦੇ ਸਿੰਘਾਸਣ ਉੱਤੇ
    ਬੈਠਣ ਲਈ ਮਨੁੱਖ ਦੀ ਥੁੜ ਨਾ ਹੋਵੇਗੀ
  mya-JVB: ထာဝရဘုရား မိန့် တော်မူသည်ကား ၊ ဣသရေလ နန်းတော် ပေါ် မှာ ထိုင် ရသောဒါဝိဒ်
    မင်းရိုး မင်းစဉ်သည် အလျှင်း မပြတ် ရ။
  tbg-tbg: Te Noravano Kotika tenta kauqu aiqiqaa aquke tiha, Ekaa enta Devitira ankuqihainaa
    vaiinti vovano Isareri avuhainaava varianarove, turo.
  hmo-hmo: 'Badina be Lohiabada ia gwau, “Lau gwauhamata inai: Davida ena bese tauna
    ta, ena tubuna ta, be vaira negadia ibounai Israela ena king dagi do ia dogoatao
    noho, doko lasi,'
  urd-urd: '“क्यूँकि ख़ुदावन्द यूँ फ़रमाता है कि: इस्राईल के घराने के तख़्त पर बैठने
    के लिए दाऊद को कभी आदमी की कमी न होगी,'
  rus-SYN: 'Ибо так говорит Господь: не прекратится у Давида муж, сидящий на престоле
    дома Израилева,'
  bqc-SIM: Asa ma Dii ma mɛ̀ Davidi bui a kɛ̃́lɛ Isaili kpalawa bauo,
  tcz-CHONGTHU: Ajeh chu Pakaiyin hitin aseiye, David laltouna’a aitih a toujingding,
    achilhah khat hungdoh ding ahi.
  mar-mar: कारण परमेश्वर असे म्हणतो, “इस्राएलाच्या घराण्याच्या सिंहासनावर बसणाऱ्यांची
    उणीव दावीदाला कधीच पडणार नाही.
  qub-qub: 'Noga Tayta Diosmi në: Davidpita mirar-aywäga manami imaypis pishengapächu
    Israelcunata mandananpaj.'
  bqp-bqp: Yinni Gusunɔ u mɑɑ nɛɛ, Dɑfidi sinɑ boko u ǹ goo biɑmɔ wi u koo sinɑ win
    bweserun sinɑ gɔnɑɔ Isireliɔ sere kɑ bɑɑdommɑɔ.
  hat-hat: 'Seyè a di ankò: Va toujou gen yon wa ki soti nan fanmi David la pou gouvènen
    peyi Izrayèl la.'
  eng-BSB: 'For this is what the LORD says: David will never lack a man to sit on
    the throne of the house of Israel,'
  eng-WEBPB: 'For the LORD says: “David will never lack a man to sit on the throne
    of the house of Israel.'
  kbq-kbq: Na'ankure Ra Anumzamo'a huno, Deviti nagapintike Israeli vahe kinia mani
    vava hu'za nevanageno,
  nhe-BL: 'Huan nimechilhuía xitlahuac: Ax quema polihuis para itztos se iixhui David
    tlen mosehuis ipan isiya para tlanahuatis ipan tlali Israel.'
  gub-BL: 'Ihe Tupàn Tuweharupi Wiko Ma''e amume''uahy ko ma''e ihe kury: tuweharupi
    heta putar amo Tawi izuapyr Izaew wanuwihawete romo a''e nehe.'
  eng-DRA: 'For thus saith the Lord: There shall not be cut off from David a man to
    sit upon the throne of the house of Israel.'
