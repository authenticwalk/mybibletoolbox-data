verse: JER.033.022
translations:
  mal-C: ആകാശത്തിലെ നക്ഷത്രങ്ങളെ എണ്ണിനോക്കാനും കടൽത്തീരത്തെ മണലിനെ അളക്കാനും കഴിയാത്തതുപോലെ
    എന്റെ ദാസനായ ദാവീദിന്റെ സന്തതിയെയും എനിക്കു ശുശ്രൂഷചെയ്യുന്ന ലേവ്യരെയും ഞാൻ അസംഖ്യമായി
    വർധിപ്പിക്കും.’ ”
  deu-TKW: Wie das Heer des Himmels nicht gezählt, und der Sand des Meers nicht gemessen
    werden kann, - so unzählbar will ich die Nachkommen meines Knechtes David machen
    und die Leviten, die mir dienen.
  lin-lin: Ndenge kaka bakoki kotanga te mampinga ya likolo mpe zelo ya bibale minene
    mpo na koyeba motango na yango, ndenge wana mpe nakokomisa ebele, bakitani ya
    Davidi, mosali na Ngai, mpe Balevi oyo basalelaka Ngai. › »
  eng-LSV: As the host of the heavens is not numbered, || Nor the sand of the sea
    measured, || So I multiply the seed of My servant David, || And My ministers the
    Levites.”
  eng-GNV: 'As the army of heauen can not be nombred, neither the sand of the sea
    measured: so wil I multiplie the seede of Dauid my seruant, and the Leuites, that
    minister vnto me.'
  eng-WEBSTER: 'As the host of heaven cannot be numbered, neither the sand of the
    sea measured: so will I multiply the seed of David my servant, and the Levites
    that minister to me.'
  nhw-BL: Huan quen amo aqui hueli quinpohua sitlalime, niyon amo aqui hueli quitamachihua
    nopa xali catli onca iteno hueyi atl, quej nopa niquinmiyaquilis iixhuihua David
    huan nopa levitame catli nechtequipanohuaj hasta amo aqui huelis quinpohuas.”
  swh-ONEN: Nitawafanya wazao wa Daudi mtumishi wangu na Walawi wanaohudumu mbele
    zangu wengi, wasioweza kuhesabika kama nyota za angani, tena wasiopimika kama
    mchanga wa ufuoni mwa bahari.’ ”
  bba-bba: Adɑmɑ n ǹ koorɔ mɛ. Kon Dɑfidin bweseru kɑ yɑ̃ku kowobun bweseru dɑbiɑsiɑwɑ
    nɡe kperi, ǹ kun mɛ nɡe yɑni sɛɛri yi yi wɑ̃ɑ dɑɑrun ɡoorɔ yi bɑ ǹ kpɛ̃ bu ɡɑri.
  eng-KJVCPB: 'As the host of heaven cannot be numbered, neither the sand of the sea
    measured: so will I multiply the seed of David my servant, and the Levites that
    minister unto me.'
  luo-luo: Anami nyikwa Daudi jatichna kod jo-Lawi ma yalo e nyima bed mangʼeny mokalo
    akwana ka sulwe manie kor polo kendo ma ok nyal pim ka kwoyo manie dho nam.’ ”
  meu-meu: Guba hisiudia na asi iduahidia bona kone miridia na asi ihahetohodia na
    heto, egu hesiai tauna David garana bona hahelaḡa taudia Levi oreana amo garadia
    unu baina hahutumadia toma.
  npi-ULB: जसरी आकाशका ताराहरू गन्‍न सकिंदैन, र समुद्र किनारमा बालुवा जोखिन सकिंदैन,
    त्यसरी नै मेरा दास दाऊद र मेरो सामु सेवा गर्ने लेवीहरूका सन्तानहरूको सङ्ख्या म
    बढाउनेछु' ।”
  yor-yor: Èmi ó mú àwọn ọmọ lẹ́yìn Dafidi ìránṣẹ́ mi àti Lefi tí ó jẹ́ oníwàásù níwájú
    mi di bí ìràwọ̀ ojú ọ̀run, tí kò ṣe é kà àti bí iyẹ̀pẹ̀ ojú Òkun tí kò ṣe é wọ́n.’ ”
  pes-OPCB: چنانکه ستارگان آسمان و ماسه‌های ساحل دریاها را نمی‌توان شمرد، همچنان نسل
    بنده‌ام داوود و خدمتگزارانم لاویان آنقدر زیاد خواهند شد که قابل شمارش نخواهند
    بود.»
  tgl-ULB: Gaya ng mga hukbo ng langit na hindi mabilang, at ng mga buhangin sa dalampasigan
    na hindi masukat, tulad nito ang pagpaparami ko sa mga kaapu-apuhan ni David na
    aking lingkod at ang mga Levita na naglilingkod sa akin.”
  hui-hui: Mbiralime harini yakundi karubi iba angeni iba mu bu ngarubi dagalabe naheore.
    Ogonidagua i̱naga biabe biahaga Debidi ibu aguanenerubi Libai hameigini loma binigo
    mo miaga bu karu ti ariarubi i̱na mo dewaore helarogola mbiralime dagalabe naheore
    holebira, lene.
  mya-mya: ငါ​သည်​မိုး​ကောင်း​ကင်​ကြယ်​တာ​ရာ​များ​နှင့် ပင်​လယ်​ကမ်း​ခြေ​သဲ​လုံး​များ​ကဲ့​သို့​ရေ​တွက်
    ၍​မ​ရ​နိုင်​အောင် ငါ​၏​အ​စေ​ခံ​ဒါ​ဝိဒ်​၏​သား မြေး​များ​နှင့်​ငါ​၏​အ​မှု​တော်​ဆောင်​လေ​ဝိ
    အ​နွယ်​ဝင်​ယဇ်​ပု​ရော​ဟိတ်​တို့​၏​အ​ရေ အ​တွက်​ကို​တိုး​ပွား​များ​ပြား​စေ​မည်''
    ဟု​မိန့်​တော်​မူ​၏။
  bod-N: ནམ་མཁའི་ཚོགས་རྣམས་བགྲང་གིས་མི་ལང་བ་དང་རྒྱ་མཚོའི་འགྲམ་གྱི་བྱེ་མ་འཇལ་མི་ནུས་པ་ལྟར།
    ངས་རང་གི་ཞབས་ཕྱི་དཱ་བིད་ཀྱི་བུ་རྒྱུད་དང་ང་ལ་ཞབས་ཏོག་སྒྲུབ་པའི་ལེ་ཝི་པ་རྣམས་འཕེལ་བར་བྱའོ་ཞེས་གསུངས།
  sna-sna: Ndichawanza vana vomuranda wangu Dhavhidhi navaRevhi vanoshumira pamberi
    pangu zvokusaverengeka senyeredzi dzedenga uye zvokusagona kuyerwa sejecha regungwa.’ ”
  spa-BLM: Como el ejército del cielo no se puede contar y la arena del mar no se
    puede medir, así multiplicaré la descendencia de mi siervo David y de los levitas
    que me sirven”.
  cac-cac: A eb' yin̈tilal vin̈ in checab' aj David chi' yed' eb' yin̈tilal Leví tzin
    ac'an servil, ol vac' q'uib' sb'isul eb' icha q'uen c'anal, ma icha q'uen yarenail
    sti' a' mar malaj mach syal sb'isani, xchi Jehová.
  swh-ULB: Kama vile majeshsi ya mbinguni yasivyoweza kuhesabika, na kama vile mchanga
    wa ufukwe wa bahari usivyoweza kupimwa, ndivyo nitakavyouongeza uzao wa Daudi
    mtumishi wangu na Walawi watumikao mbele zangu.”
  bel-bel: Як нязьлічонае нябеснае войска і нявымерны пясок марскі, так памножу племя
    Давіда раба Майго, і лявітаў, якія служаць Мне.
  deu-ELBBK: Wie das Heer des Himmels nicht gezählt und der Sand des Meeres nicht
    gemessen werden kann, so werde ich die Nachkommen Davids, meines Knechtes, und
    die Leviten vermehren, die mir dienen.
  mbb-OT: Ibpemahabet ku is menge kevuwazan ni David he suluǥuen ku wey ni Levi he
    iring kahabet te menge vituen diyà te langit wey pantad diyà te veyvey te zaǥat
    he kenà egkevilang.”
  mal-2015: ആകാശത്തിലെ സൈന്യത്തെ എണ്ണുവാനും കടല്പുറത്തെ മണൽ അളക്കുവാനും കഴിയാത്തതുപോലെ
    ഞാൻ എന്റെ ദാസനായ ദാവീദിന്റെ സന്തതിയെയും എന്റെ ശുശ്രൂഷകന്മാരായ ലേവ്യരെയും വർദ്ധിപ്പിക്കും.
  rmc-rmc: Ajci potomki dava le David, mire služobňikos, the le Leviten, save mange
    služinen, sar hin o čercheňa pro ňebos the e poši paš o moros, save pes na del
    te zrachinel.‘ “
  pes-OPV: چنانکه لشکر آسمان را نتوان شمردو ریگ دریا را قیاس نتوان کرد، همچنان ذریت
    بنده خود داود و لاویان را که مرا خدمت می‌نمایند زیاده خواهم گردانید.»
  ron-1924: Ка оштиря черурилор, каре ну се поате нумэра, ши ка нисипул мэрий, каре
    ну се поате мэсура, аша вой ынмулци сэмынца робулуй Меу Давид ши пе левиций каре-Мь
    служеск.’”
  ben-OBCV: আমি, আমার দাস দাউদের বংশধরদের ও আমার সামনে পরিচর্যাকারী লেবীয়দের সংখ্যা
    আকাশের তারা ও সমুদ্রতীরের বালুকণার মতো অসংখ্য করব।’ ”
  som-som: Sida aan ciidammada samada loo tirin karin, amase aan ciidda badda loo
    qiyaasi karin, ayaan u tarmin doonaa farcanka addoonkayga Daa'uud, iyo reer Laawiga
    ii adeegaba.
  lat-VUC: Sicuti enumerari non possunt stellæ cæli, et metiri arena maris, sic multiplicabo
    semen David servi mei, et Levitas ministros meos.]
  eng-ASVBT: As the host of heaven cannot be numbered, neither the sand of the sea
    measured; so will I multiply the seed of David my servant, and the Levites that
    minister unto me.
  ita-1885: Perciocchè, come l'esercito del cielo non si può annoverare, e la rena
    del mare non si può misurare; così accrescerò la progenie di Davide, mio servitore,
    e i Leviti che fanno il servigio.
  eng-LXXUP: And the king sent men into Egypt;
  eng-ULB: As the hosts of heaven cannot be counted, and as the sand of the seashores
    cannot be measured, so I will increase the descendants of David my servant and
    the Levites who serve before me.'”
  spa-VBL: De la misma manera que no se pueden contar las estrellas del cielo ni se
    puede medir la arena de la orilla del mar, así multiplicaré el número de los descendientes
    de mi siervo David y de los levitas que me sirven.
  fra-_FOB: Comme on ne peut compter l'armée des cieux, ni mesurer le sable de la
    mer, ainsi je multiplierai la postérité de David, mon serviteur, et les Lévites
    qui font mon service.
  mal-mal: ആകാശത്തിലെ സൈന്യത്തെ എണ്ണുവാനും കടല്പുറത്തെ മണൽ അളക്കുവാനും കഴിയാത്തതുപോലെ
    ഞാൻ എന്റെ ദാസനായ ദാവീദിന്റെ സന്തതിയെയും എന്റെ ശുശ്രൂഷകന്മാരായ ലേവ്യരെയും വർദ്ധിപ്പിക്കും.
  urd-GVR: Maiṅ apne ḳhādim Dāūd kī aulād aur apne ḳhidmatguzār Lāwiyoṅ ko sitāroṅ
    aur samundar kī ret jaisā beshumār banā dūṅgā.”
  suz-BL: दोपा सरीङ ङा सोरुल हिक्ने मचाप्‍चा ङा बाक्‍नीमी नु समुन्‍द्र ङा बाल्‍वा
    पुक्‍ने मचाप्‍चा ङा बाक्‍बा, मोपा गो आं गेय पाइब दाऊद आ चच युइ नु आं कली गेय पाइब
    लेवी आ थर ङा मुर आन कली सोपाइश्‍शा बोपाइश्‍शा शुश सेल्‍नुङमी” देंत। उत्‍पत्ती
    १५:५
  eng-NOY: As the host of heaven cannot be numbered, Nor the sand of the sea measured,
    So will I multiply the posterity of David my servant, And the Levites who minister
    to me.
  ita-1927: Come non si può contare l’esercito del cielo né misurare la rena del mare,
    così io moltiplicherò la progenie di Davide, mio servitore, e i Leviti che fanno
    il mio servizio.
  ckb-ckb: هەروەک چۆن ئەستێرەکانی ئاسمان ناژمێردرێن و لمی دەریا ئامار ناکرێت، ئاوا
    نەوەی داودی بەندەم و لێڤییە خزمەتکارەکانم زیاد دەکەم.“»
  eng-BBE: As it is not possible for the army of heaven to be numbered, or the sand
    of the sea measured, so will I make the seed of my servant David, and the Levites
    my servants.
  kan-OKCV: ಆದರೆ ನನ್ನ ದಾಸ ದಾವೀದನ ಸಂತಾನವನ್ನೂ ನನ್ನ ಪರಿಚಾರಕರಾದ ಲೇವಿಯರನ್ನೂ ಅಸಂಖ್ಯಾತ ನಕ್ಷತ್ರಗಣದಷ್ಟು
    ಮತ್ತು ಎಣಿಸಲಾಗದ ಸಮುದ್ರತೀರದ ಮರಳಿನಷ್ಟು ಅಧಿಕಗೊಳಿಸುವೆನು.’ ”
  tam-2017: வானத்து நட்சத்திரங்கள் எண்ணப்படாததும் கடற்கரை மணல் அளக்கப்படாததுமாக இருக்கிறதுபோல,
    நான் என் தாசனாகிய தாவீதின் சந்ததியையும் எனக்கு ஊழியம் செய்கிற லேவியரையும் பெருகச்செய்வேன்
    என்று யெகோவா சொல்லுகிறார் என்றார்.
  spa-RV-1909: Como no puede ser contado el ejército del cielo, ni la arena de la
    mar se puede medir, así multiplicaré la simiente de David mi siervo, y los Levitas
    que á mí ministran.
  ron-BTF: Așa cum oștirea cerului nu poate fi numărată, nici nisipul mării măsurat;
    tot astfel voi înmulți sămânța lui David, servitorul meu, și pe leviții care îmi
    servesc.
  eng-WEBP: As the army of the sky can’t be counted, and the sand of the sea can’t
    be measured, so I will multiply the offspring of David my servant and the Levites
    who minister to me.’”
  eng-FBV: In the same way that the stars of heaven can't be counted, and the sand
    on the seashore can't be measured, that's how many times I will multiply the number
    of my servant David's descendants and the Levites who serve me.
  nld-1939: 'Neen, zoals men het hemels heir niet kan tellen, Het zand aan de zee
    niet kan meten: Zo zal Ik het zaad van David, mijn dienaar, vermeerderen, Met
    de Levieten, die Mij dienen.'
  nch-BL: Huan quej amo aqui hueli quinpohua sitalime, yon amo aqui hueli quitamachihua
    nopa xali cati onca iteno hueyi at, quej nopa niquinmiyaquilis iixhuihua David
    huan nopa levitame cati techtequipanohuaj hasta amo aqui huelis quinpohuas.”
  vie-1934: 'Người ta không thể đếm được cơ binh trên trời, và lường cát dưới biển:
    ta cũng sẽ ban cho Đa-vít, tôi tớ ta, và cho người Lê-vi hầu việc ta, được dòng
    dõi đông nhiều như vậy.'
  hin-CV: जिस प्रकार आकाश के तारे अगण्य तथा सागर तट की रेत अपार है, उसी प्रकार मैं
    अपने सेवक दावीद के वंशजों को तथा लेवियों को, जो मेरी सेवा करते हैं, आवर्धन कर
    उन्हें असंख्य कर दूंगा.’ ”
  spa-BES: Como no es posible que el ejército del cielo esté contado, o la arena del
    mar medida, así haré la simiente de mi siervo David y los levitas mis siervos.
  tdx-tdx: Hambañe amy te tsy mete iaheñe ty havasiañan-dikerañe, vaho tsy lefe zehèñe
    o fasen-driakeo; ty hampitomboako ty tarira’ i Davide mpitorokoy, naho o nte-Levy
    mpiatrak’ ahio.
  tha-KJV: บริวารของฟ้าสวรรค์จะนับไม่​ได้ และเม็ดทรายที่ทะเลก็ตวงไม่​ได้​ฉันใด เราก็จะให้เชื้อสายของดาวิดผู้​รับใช้​ของเราและคนเลวี​ผู้​ปรนนิบัติ​ของเราทวีมากขึ้นฉันนั้น”
  por-BR-2018: Assim como não se pode contar o exército do céu, nem se pode medir
    a areia do mar, assim também multiplicarei a descendência de Davi meu servo, e
    os levitas que me servem.
  deu-ELO: Wie das Heer des Himmels nicht gezählt und der Sand des Meeres nicht gemessen
    werden kann, also werde ich den Samen Davids, meines Knechtes, und die Leviten
    mehren, die mir dienen. -
  eng-WYC-2018: as the stars of (the) heaven(s) may not be numbered, and the gravel
    of the sea may not be meted, so I shall multiply the seed of David, my servant,
    and (the) deacons, my ministers. (for as the host of heaven cannot be numbered,
    and as the sands of the sea cannot be measured, so I shall multiply in number
    the descendants of my servant David, and my ministers, the Levites.)
  epo-epo: Kiel nekalkulebla estas la armeo de la ĉielo kaj nemezurebla la sablo de
    la maro, tiel Mi multigos la idaron de Mia servanto David, kaj la Levidojn, kiuj
    faras servadon al Mi.
  uig-PIN: Asmanlardiki ⱪoxunlar bolƣan yultuzlarni sanap bolƣili bolmiƣandǝk, dengizdiki
    ⱪumlarni ɵlqǝp bolƣili bolmiƣandǝk, mǝn ⱪulum Dawutning nǝslini wǝ Ɵzümgǝ hizmǝt
    ⱪilidiƣan Lawiylarni kɵpǝytimǝn.
  beo-beo: 'Na da Na hawa: hamosu dunu Da:ibidi egaga fi ilia idi amo bagade hamomu
    amola Lifai fi gobele salasu dunu ilia idi bagade hamomu. Amasea, gasumuni muagado
    gala amo idimu da hamedei amola sa:iboso hano wayabo bagade bega: gala amo idimu
    da hamedei, amo defele Da:ibidi egaga fi amola Lifai gobele salasu iligaga fi
    amo idimu da hamedei ba:mu.”'
  tpi-OTNT: Ol man i no inap tru long kaunim ol sta na ol wesan bilong nambis. Olsem
    tasol bai mi mekim ol lain bilong wokman bilong mi, Devit, na ol lain bilong ol
    wokman bilong mi, ol Livai, i kamap planti moa na ol man i no inap kaunim.”
  hau-SA: Zan sa zuriyar Dawuda bawana da kuma Lawiyawan da suke hidima a gabana su
    yi yawa kamar taurarin sararin sama da kuma yashin bakin tekun da ba a iya ƙidaya.’ ”
  uig-LAT: Asmanlardiki qoshunlar bolghan yultuzlarni sanap bolghili bolmighandek,
