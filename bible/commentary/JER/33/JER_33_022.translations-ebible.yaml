    ku puk weacn uh.”
  hbo-WLC: אֲשֶׁ֤ר לֹֽא־יִסָּפֵר֙ צְבָ֣א הַשָּׁמַ֔יִם וְלֹ֥א יִמַּ֖ד ח֣וֹל הַיָּ֑ם
    כֵּ֣ן אַרְבֶּ֗ה אֶת־זֶ֙רַע֙ דָּוִ֣ד עַבְדִּ֔י וְאֶת־הַלְוִיִּ֖ם מְשָׁרְתֵ֥י אֹתִֽי׃
    ס
  ibo-ibo: Aga m eme ka ụmụ ụmụ Devid ohu m, na ndị Livayị, bụ ndị na-eje ozi ha nʼihu
    m, dị ukwuu nʼọnụọgụgụ dịka kpakpando dị na mbara eluigwe; ha ga-adịkwa ukwuu
    dịka uzuzu dị nʼọnụ mmiri osimiri nke a na-apụghị ịgụta ọnụ.’ ”
  ory-ory: ଆକାଶମଣ୍ଡଳସ୍ଥ ସୈନ୍ୟଗଣର ସଂଖ୍ୟା ଯେପରି ଗଣାଯାଇ ନ ପାରେ, କିଅବା ସମୁଦ୍ରର ବାଲି ଯେପରି
    ମପାଯାଇ ନ ପାରେ, ସେପରି ଆମ୍ଭେ ଆପଣାର ଦାସ ଦାଉଦର ବଂଶକୁ ଓ ଆମ୍ଭର ପରିଚର୍ଯ୍ୟାକାରୀ ଲେବୀୟମାନଙ୍କୁ
    ବୃଦ୍ଧି କରିବା।”
  chk-chk: Usun ekewe fün läng resap tongeni lea, pwal usun ekewe föün pien aroset
    resap tongeni aükük, iei usun üpwe achomonga ekewe mwirimwirin Tafit nei chon
    angang me ekewe souasor seni ewe ainangen Lefi mi angang ngeniei.”
  rop-rop: Ai garra meigim bigismob det namba blanga Deibid bigininimob, en blanga
    detlot serramonimen brom Libai klen, olabat garra jidan bigismob du. Olabat kaan
    kaundimap detlot, dumaji nobodi kaan kaundimap detlot sta langa skai o detlot
    sengraun langa solwodasaid.” Lagijat na YAWEI bin tok.
  ukr-1871: Як нема лїку войнству небесному й нема міри піску морському, так намножу
    потомків слуги мого Давида й левітів, що менї служити мають.
  deu-1951: Wie man das Heer des Himmels nicht zählen und den Sand am Meer nicht messen
    kann, also will ich mehren den Samen meines Knechtes David und die Leviten, meine
    Diener.
  eng-JPS: As the host of heaven cannot be numbered, neither the sand of the sea measured;
    so will I multiply the seed of David My servant, and the Levites that minister
    unto Me.
  srp-1865: Kao što se ne može izbrojiti vojska nebeska ni izmjeriti pijesak morski,
    tako æu umnožiti sjeme Davida sluge svojega i Levita sluga svojih.
  lug-lug: Ndifuula ab’enju ya Dawudi omuddu wange n’Abaleevi abaweereza mu maaso
    gange okwala ng’emmunyeenye ez’oku ggulu ezitabalika era abatabalika ng’omusenyu
    gw’okulubalama lw’ennyanja ogutapimika.’ ”
  heb-heb: אשר לא יספר צבא השמים ולא ימד חול הים כן ארבה את זרע דוד עבדי ואת הלוים
    משרתי אתי׃
  ben-IRV: আকাশমণ্ডলের বাহিনী যেমন গোনা যায় না ও সমুদ্রের বালি যেমন পরিমাপ করা যায়
    না; তেমনি আমার দাস দায়ূদের বংশধরদের এবং আমার দাস লেবীয়দেরকে বৃদ্ধি করব’।”
  pan-pan: ਜਿਵੇਂ ਅਕਾਸ਼ ਦੀ ਸੈਨਾਂ ਗਿਣੀ ਨਹੀਂ ਜਾਂਦੀ, ਨਾ ਸਮੁੰਦਰ ਦੀ ਰੇਤ ਮਿਣੀ ਜਾਂਦੀ ਹੈ ਤਿਵੇਂ
    ਮੈਂ ਆਪਣੇ ਦਾਸ ਦਾਊਦ ਦੀ ਨਸਲ ਨੂੰ ਅਤੇ ਲੇਵੀਆਂ ਨੂੰ ਜਿਹੜੇ ਮੇਰੇ ਸੇਵਕ ਹਨ ਵਧਾਵਾਂਗਾ।
  mya-JVB: မိုဃ်းကောင်းကင် တန်ဆာ တို့ကို မ ရေတွက် နိုင်၊ သမုဒ္ဒရာ သဲ လုံးတို့ကို တောင်းတင်းနှင့်
    မ ခြင် နိုင်အောင် များပြားသကဲ့သို့၊ ငါ့ ကျွန် ဒါဝိဒ် ၏အမျိုး ကို၎င်း ၊ ငါ ၏အမှုထမ်း
    လေဝိ သားတို့ကို၎င်းငါများ ပြားစေမည်ဟု မိန့် တော်မူ ၏။
  tbg-tbg: Te qaqi kaari Devitika Rivaika kuvuarama teka nai airitahaa vaivarave.
    Opu makau naaruvaini nai airitahaa variamanta ne kia ho kaara ntuvake tavaantemake,
    ne vitanta kuvuarama tekavata kia ho kaara ntuvake tavevarave, tiro.
  hmo-hmo: Lau ese egu hesiai tauna Davida ena bese, iena tubuna taudia edia namba
    do lau habadaia, Levi orea hahelagaia taudia edia namba danu do lau habadaia,
    vadaeni idia be momo herea, duahia diba lasi. Edia momo be dohore guba ena hisiu,
    o kone ena miri edia namba hegeregerena.”
  urd-urd: जैसे अजराम — ए — फ़लक बेशुमार हैं और समन्दर की रेत बे अन्दाज़ा है, वैसे
    ही मैं अपने बन्दे दाऊद की नसल की और लावियों को जो मेरी ख़िदमत करते हैं, फ़िरावानी
    बख्शूँगा।”
  rus-SYN: Как неисчислимо небесное воинство и неизмерим песок морской, так размножу
    племя Давида, раба Моего, и левитов, служащих Мне.
  bqc-SIM: Ma zↄ̀blena Davidi buiↄ ń Levii bui pↄ́ aaì zĩkɛmɛɛↄ, má tó aaↄ dasi
    lán saanaↄwa, wa fↄ̃ naoo, lán ísialɛ ũfãawa, wa fↄ̃ zaadauo.
  tcz-CHONGTHU: Chutengle vanthamjol’a ahsite leh twikhanglen pang’a neldi jat simjoulou
    banga, kalhacha David chilhahte kapunsah’a chule keima kinbol’a pang Levite jong
    kapunsah ding ahiuve.
  mar-mar: ज्याप्रमाणे आकाशातील सैन्य मोजू शकत नाही आणि जसे समुद्रकाठच्या वाळूचे मापन
    होऊ शकत नाही. त्याप्रमाणे माझा सेवक दावीद याच्या वंशजांना आणि जे लेवी माझी सेवा
    करतात त्यांनाही मी बहुगुणित करीन.”
  qub-qub: Sirbimajnë Davidpita mirajcunata, nishäta rurananpaj Levïpita mirajcunataga
    camacächishaj aypallaman mirananpämi. Chaura paycunataga syëlucho goyllarcunano,
    lamar cantuncho agu caycajno captin manami pipis yupayta atipangapächu.»
  bqp-bqp: Adɑmɑ n ǹ koorɔ mɛ. Kon Dɑfidin bweseru kɑ yɑ̃ku kowobun bweseru dɑbiɑsiɑwɑ
    nge kperi, ǹ kun mɛ nge yɑni sɛɛri yi yi wɑ̃ɑ dɑɑrun goorɔ yi bɑ ǹ kpɛ̃ bu gɑri.
  hat-hat: Mwen pral fè fanmi David, sèvitè m' lan, peple. Mwen pral fè moun Levi
    k'ap sèvi m' yo peple sitèlman yo p'ap ka konte kantite ki genyen. Y'ap tankou
    zetwal nan syèl la, tankou grenn sab bò lanmè.
  eng-BSB: As the hosts of heaven cannot be counted and as the sand on the seashore
    cannot be measured, so too will I multiply the descendants of My servant David
    and the Levites who minister before Me.”
  eng-WEBPB: As the army of the sky can’t be counted, and the sand of the sea can’t
    be measured, so I will multiply the offspring of David my servant and the Levites
    who minister to me.’”
  kbq-kbq: Hagi Nagri eri'za ne' Deviti naga'ene, eri'za vaheni'a Livae naga'enena
    rama'a vahe zamazeri fore ha'nena, monafi hanafi kna nehu'za hageri anke'nafi
    kahepankna nehanage'za vahe'mo'za ohamprigahaze.
  nhe-BL: Huan queja axaca hueli quinpohua sitlalime, niyon axaca hueli quiyejyecohua
    nopa xali tlen onca iteno hueyi atl, queja nopa niquinmiyaquilis iixhuihua David
    huan nopa levitame tlen nechtequipanohuaj hasta axaca huelis quinpohuas.”
  gub-BL: Amueta tetea'u kar putar heremiruze'eg Tawi izuapyapyr ihe wà nehe. Amueta
    tetea'u kar putar xaxeto Erewi izuapyapyr ihe wà nehe no. Amueta tetea'u kar azeharomoete
    ihe wà nehe. Teko nupuner kwaw zahytata ywak rehe har wapapar haw rehe wà. Nupuner
    kwaw ywyxig yryhu izywyr har wapapar haw rehe wà no. Nezewegatete nupuner kwaw
    a'e teko wapapar haw rehe wà nehe no.
  eng-DRA: 'As the stars of heaven cannot be numbered, nor the sand of the sea be
    measured: so will I multiply the seed of David my servant, and the Levites my
    ministers.'
