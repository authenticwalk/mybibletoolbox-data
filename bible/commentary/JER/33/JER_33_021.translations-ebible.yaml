verse: JER.033.021
translations:
  mal-C: എന്റെ ദാസനായ ദാവീദിന് അവന്റെ സിംഹാസനത്തിലിരിക്കാൻ ഒരു മകൻ ഇല്ലാതെവരത്തക്കവിധം
    അവനോടുള്ള എന്റെ ഉടമ്പടിയും എന്റെമുമ്പാകെ ശുശ്രൂഷചെയ്യുന്ന ലേവ്യപുരോഹിതന്മാരോടുമുള്ള
    എന്റെ ഉടമ്പടിയും ലംഘിക്കപ്പെടാം.
  deu-TKW: so wenig wird auch mein Bund mit meinem Knechte David aufgehoben werden,
    daß er nicht mehr einen Abkömmling haben sollte, der auf seinem Throne herrsche,
    und mit meinen Dienern, den priesterlichen Leviten.
  lin-lin: wana bokolonga penza kokata boyokani na Ngai elongo na Davidi, mosali na
    Ngai, mpe Davidi akotikala kozala lisusu te na mokitani na kiti ya bokonzi, mpe
    bokolonga kokata boyokani na Ngai elongo na Balevi oyo bazali Banganga-Nzambe
    oyo basalelaka Ngai.
  eng-LSV: My covenant is also broken with My servant David, || So that he does not
    have a son reigning on his throne, || And with the Levites the priests, My ministers.
  eng-GNV: Then may my couenant be broken with Dauid my seruant, that he should not
    haue a sonne to reigne vpon his throne, and with the Leuites, and Priests my ministers.
  eng-WEBSTER: Then also may my covenant be broken with David my servant, that he
    should not have a son to reign upon his throne; and with the Levites the priests,
    my ministers.
  nhw-BL: '@see-verse:JER.033.020'
  swh-ONEN: basi agano langu na Daudi mtumishi wangu, na agano langu na Walawi ambao
    ni makuhani wanaohudumu mbele zangu, linaweza kuvunjwa, na Daudi hatakuwa tena
    na mzao wa kutawala katika kiti chake cha enzi.
  bba-bba: sɑɑ yerɑ nɛn tii, kon mɑɑ nɛn ɑrukɑwɑni kusiɑ ye nɑ kɑ Dɑfidi nɛn sɔm kowo
    bɔkuɑ, kpɑ u kɔsire biɑ win bweseru sɔɔ wi u koo bɑndu di. Kon mɑɑ nɛn ɑrukɑwɑni
    kusiɑ ye nɑ kɑ yɑ̃ku kowobu Lefin bweseru bɔkuɑ be bɑ rɑ sɔmburu ko nɛn sɑ̃ɑ yerɔ.
  eng-KJVCPB: then may also my covenant be broken with David my servant, that he should
    not have a son to reign upon his throne; and with the Levites the priests, my
    ministers.
  luo-luo: bangʼe singruokna gi Daudi jatichna kod singruokna gi jo-Lawi ma gin jodolo
    ma yalo e nyima inyalo kethi to Daudi ok nobed gi nyakware manobed gi loch e kom
    duongʼ mare.
  meu-meu: bena egu gwauhamata egu hesiai tauna David enai danu ba utua diba, bena
    garana ta basine vara ena terono ihelai-kauna; bona egu gwauhamata hahelaḡa taudia
    Levi oreana amo, egu hesiai taudia, ediai danu ba utua diba.
  npi-ULB: तब तिमीहरूले मेरा दास दाऊदसित बाँधिएको मेरो करारलाई भङ्ग गर्न सक्‍नेछौ,
    जसको कारणले उसको सिंहासनमा बस्‍न उसको कुनै छोरो हुनेछैन, र लेवी कुलका पुजारीहरू
    अर्थात् मेरा दासहरूसित बाँधिएको मेरो करार पनि भङ्ग हुनेछ ।
  yor-yor: Nígbà náà ni májẹ̀mú mi pẹ̀lú Dafidi ìránṣẹ́ mi àti májẹ̀mú mi pẹ̀lú Lefi
    tí ó jẹ́ àlùfáà, àwọn ìránṣẹ́ níwájú mi lè bàjẹ́, tí Dafidi kò sì rí ẹni láti
    jókòó lórí ìtẹ́ rẹ̀.
  pes-OPCB: '@see-verse:JER.033.020'
  tgl-ULB: kung gayon ay magagawa rin ninyong sirain ang aking tipan kay David na
    aking lingkod, nang sa gayon hindi na siya magkakaroon ng isang anak na lalaking
    uupo sa kaniyang trono, at ang aking tipan sa mga paring Levita, na aking mga
    lingkod.
  hui-hui: Anidagua dege i̱na i̱naga biabe biahaga Debidi ibu aguanenerume hangu kini
    ho aribia haga biaabo holebira lalu habo nalolene bi lo wirudago mbiralime mo
    habo labe naheore. Ani bialu agali maru i̱naga biabe biaga Libai hameigini aria
    loma binigo mo miaga karu baba habo nalolene bi lo wirugobi mbiralime mo habo
    nalabeheore.
  mya-mya: ထို​နည်း​တူ​စွာ​ဒါ​ဝိဒ်​မင်း​မျိုး​ရိုး​မ​ပြတ်​စေ ရန်​နှင့် ငါ​၏​အ​မှု​တော်​ဆောင်​လေ​ဝိ​အ​နွယ်
    ဝင်​ယဇ်​ပု​ရော​ဟိတ်​မျိုး​မ​ပြတ်​စေ​ရန် ငါ့ အ​စေ​ခံ​ဒါ​ဝိဒ်​နှင့်​ငါ​ပြု​ခဲ့​သည့်​ပ​ဋိ​ညာဉ်
    ကို​လည်း​ဖောက်​ဖျက်​၍​မ​ရ​နိုင်။-
  bod-N: དེ་ནས་ངས་རང་གི་ཞབས་ཕྱི་དཱ་བིད་ལ་བཞག་པའི་ཞལ་ཆད་ཀྱང་འདོར་ནུས་ལ། དེའི་བུ་རྒྱུད་ལས་རྒྱལ་པོའི་སྲིད་ཁྲི་ལ་བཞུགས་མཁན་མེད་པ་དང་།
    ཡང་ངས་བདག་ལ་ཞབས་ཏོག་སྒྲུབ་པའི་ལེ་ཝི་ཚོ་པའི་མཆོད་དཔོན་རྣམས་ལ་བཞག་པའི་ཞལ་ཆད་ཀྱང་འདོར་ནུས་པ་ཡིན།
  sna-sna: ipapo sungano yangu naDhavhidhi muranda wangu, nesungano yangu navaRevhi
    avo vanova vaprista vanoshumira pamberi pangu, ingagona kuputsika uye Dhavhidhi
    haangazovizve nomwanakomana angatonga ari pachigaro chake choushe.
  spa-BLM: entonces también podría romperse mi pacto con David mi siervo, para que
    no tenga un hijo que reine en su trono; y con los sacerdotes levitas, mis ministros.
  cac-cac: An̈ejtona' max yal-laj satel in trato vac'nac yed' vin̈ in checab' aj David
    to tz'ochn̈ej eb' yin̈tilal vin̈ reyal d'a sdespacho. Man̈ ol satelpax in trato
    in b'onac yed' eb' yin̈tilal Leví yic tzin yac'an servil eb' d'a sacerdoteal.
  swh-ULB: basi mtaweza u kulivunja agano langu na Daudi mtumishi wangu, ili kwamba
    aspate mwana wa kuketi juu ya kiti chake cha enzi, na gano langu na makuhuni wa
    Kilawi, watumishsi wangu.
  bel-bel: дык можа быць разбураны і запавет Мой з рабом Маім Давідам, так што ня
    будзе ў яго сына, каб цараваў на троне ягоным, і гэтак сама зь лявітамі - сьвятарамі,
    службітамі Маімі.
  deu-ELBBK: so wird auch mein Bund mit meinem Knecht David gebrochen werden, dass
    er keinen Sohn habe, der auf seinem Thron König sei, und auch mit den Leviten,
    den Priestern, meinen Dienern.
  mbb-OT: Ne iring daan keniyan is kebpekid-uyun ku ki David he suluǥuen ku, he iyan
    is layun din duen kevuwazan he egkehimu he hadì. Ne iring din daan is menge memumuhat
    he kevuwazan ni Levi ebpenilbi ǥihapun sikandan kediey.
  mal-2015: എന്റെ ദാസനായ ദാവീദിന്നു അവന്റെ സിംഹാസനത്തിൽ ഇരുന്നു വാഴുവാൻ ഒരു മകൻ ഇല്ലാതെ
    വരത്തക്കവണ്ണം അവനോടും എന്റെ ശുശ്രൂഷകന്മാരായ ലേവ്യപുരോഹിതന്മാരോടും ഉള്ള എന്റെ നിയമവും
    ദുർബ്ബലമായ്‌വരാം.
  rmc-rmc: akor pes diňahas te prephagel the miri zmluva le Davidoha, mire služobňikoha,
    a na uľahas les o potomkos, savo bešela pro tronos, a the e zmluva le levitske
    rašajenca, mire služobňikenca.
  pes-OPV: آنگاه عهد من با بنده من داودباطل خواهد شد تا برایش پسری که بر کرسی اوسلطنت
    نماید نباشد و با لاویان کهنه که خادم من می‌باشند.
  ron-1924: атунч се ва путя рупе ши легэмынтул Меу ку робул Меу Давид, аша ынкыт
    сэ ну май айбэ фий каре сэ домняскэ пе скаунул луй де домние, ши легэмынтул Меу
    ку левиций, преоций, каре Ымь фак служба.
  ben-OBCV: তাহলে আমার দাস দাউদের সঙ্গে কৃত আমার নিয়ম এবং আমার সাক্ষাতে পরিচর্যা
    করার উদ্দেশে লেবীয় যাজকদের সঙ্গে কৃত নিয়মও ভাঙা যাবে এবং দাউদের সিংহাসনে বসে
    রাজত্ব করার জন্য তার বংশে কোনো লোক থাকবে না।
  som-som: markaas axdigayga aan addoonkayga Daa'uud la dhigtayna waa jabi karayaa
    si uusan u helin wiil carshigiisa ka dul taliya, iyo kii aan la dhigtay wadaaddada
    reer Laawi oo midiidinnadayda ah.
  lat-VUC: et pactum meum irritum esse poterit cum David servo meo, ut non sit ex
    eo filius qui regnet in throno ejus, et Levitæ et sacerdotes ministri mei.
  eng-ASVBT: then may also my covenant be broken with David my servant, that he shall
    not have a son to reign upon his throne; and with the Levites the priests, my
    ministers.
  ita-1885: ei si potrà altresì annullare il mio patto con Davide, mio servitore,
    sì ch'egli non abbia più figliuolo che regni sopra il suo trono; e co' sacerdoti
    Leviti miei ministri.
  eng-LXXUP: And King Jehoiakim and all the princes heard all his words, and sought
    to slay him; and Uriah heard it and went into Egypt.
  eng-ULB: then you will be able to break my covenant with David my servant, so that
    he will no longer have a son to sit on his throne, and my covenant with the Levitical
    priests, my servants.
  spa-VBL: sólo entonces se rompería mi acuerdo con David, mi siervo, y con los levitas
    que sirven como mis sacerdotes, para que David no tuviera un descendiente que
    reinara en su trono.
  fra-_FOB: Alors aussi sera rompue mon alliance avec David, mon serviteur, en sorte
    qu'il n'ait point de fils qui règne sur son trône, ainsi que mon alliance avec
    les lévites, les sacrificateurs, qui font mon service.
  mal-mal: എന്റെ ദാസനായ ദാവീദിന് അവന്റെ സിംഹാസനത്തിൽ ഇരുന്നു വാഴുവാൻ ഒരു മകൻ ഇല്ലാതെ
    വരത്തക്കവിധം അവനോടും എന്റെ ശുശ്രൂഷകന്മാരായ ലേവ്യപുരോഹിതന്മാരോടും ഉള്ള എന്റെ നിയമവും
    ഛേദിക്കപ്പെട്ടേക്കാം.
  urd-GVR: Isī tarah maiṅ ne apne ḳhādim Dāūd se bhī ahd bāndh kar wādā kiyā ki Isrāīl
    kā bādshāh hameshā usī kī nasl kā hogā. Nīz, maiṅ ne Lāwī ke imāmoṅ se bhī ahd
    bāndh kar wādā kiyā ki Rab ke ghar meṅ ḳhidmatguzār imām hameshā Lāwī ke qabīle
    ke hī hoṅge. Rāt aur din se bandhe hue ahd kī tarah in ahdoṅ ko bhī toṛā nahīṅ
    jā saktā.
  suz-BL: ला आं गेय पाइब दाऊद नु आ तौ का पिप दुम्‍ब, देंशो कबल क्‍याम्‍ने चाप्‍नीनी।
    मिनु गो आं लेवी थर ङा मुर चढ़ेब नु पशो कबल यो क्‍याम्‍ने चाप्‍नीनी। गन्‍ती २५:१२-१३;
    हिब्रू ९:११-१४
  eng-NOY: Then also may my covenant with David my servant be broken, So that he shall
    not have a son to reign upon his throne, And with the Levites, the priests, my
    servants.
  ita-1927: allora si potrà anche annullare il mio patto con Davide mio servitore,
    sì ch’egli non abbia più figliuolo che regni sul suo trono, e coi sacerdoti levitici
    miei ministri.
  ckb-ckb: ئەوسا دەکرێ پەیمانەکەم لەگەڵ داودی بەندەم بشکێنرێت و کوڕی نەبێت بۆ ئەوەی
    لەسەر تەختەکەی ببێتە پاشا، هەروەها لەگەڵ لێڤییە کاهینەکانی خزمەتکارانم.
  eng-BBE: Then my agreement with my servant David may be broken, so that he no longer
    has a son to take his place on the seat of the kingdom; and my agreement with
    the Levites, the priests, my servants.
  kan-OKCV: ಆಗುವುದಾದರೆ ಮಾತ್ರ ನನ್ನ ದಾಸ ದಾವೀದನೊಂದಿಗೆ ನನ್ನ ಪರಿಚಾರಕರಾದ ಲೇವಿ ಕುಲದ ಯಾಜಕರೊಂದಿಗೆ
    ನಾನು ಮಾಡಿದ ಒಡಂಬಡಿಕೆ ನಿಂತುಹೋಗುವುದು ಮತ್ತು ದಾವೀದನ ಸಿಂಹಾಸನವನ್ನು ಏರಿ ಆಳತಕ್ಕ ಅವನ ಸಂತಾನದವನು
    ಒಬ್ಬನೂ ಇಲ್ಲವಾಗುವನು.
  tam-2017: அப்பொழுது என் தாசனாகிய தாவீதுடன் நான் செய்த உடன்படிக்கையும், அவன் சிங்காசனத்தில்
    அரசாளும் மகன் அவனுக்கு இல்லாமற்போவதால் அவமாகும்; என் ஊழியக்காரராகிய லேவியருடனும்
    ஆசாரியருடனும் நான் செய்த உடன்படிக்கையும் அப்பொழுது அவமாகும்.
  spa-RV-1909: Podráse también invalidar mi pacto con mi siervo David, para que deje
    de tener hijo que reine sobre su trono, y con los Levitas y sacerdotes, mis ministros.
  ron-BTF: Atunci poate de asemenea fi rupt legământul meu cu David, servitorul meu,
    ca el să nu aibă fiu să domnească pe tronul lui; și cu leviții, preoții, servitorii
    mei.
  eng-WEBP: then my covenant could also be broken with David my servant, that he won’t
    have a son to reign on his throne; and with the Levitical priests, my ministers.
  eng-FBV: only then would my agreement be broken with David my servant and with the
    Levites who serve as my priests, so that David would not have a descendant to
    rule on his throne.
  nld-1939: Dan zal ook het verbond Met David, mijn dienaar, worden verbroken. Dan
    heeft hij geen zoon meer, die heerst op zijn troon, Zijn er geen priesters van
    Levi, om Mij te dienen.
  nch-BL: '@see-verse:JER.033.020'
  vie-1934: thì mới có thể phá giao ước của ta với Đa-vít, tôi tớ ta, mà người sẽ
    không có con cháu trị vì trên ngai mình nữa, và phá giao ước ta với các thầy tế
    lễ, tức người Lê-vi, kẻ hầu việc ta.
  hin-CV: तब तो मेरे सेवक दावीद से स्थापित की गई मेरी वाचा भी भंग की जा सकेगी और इसका
    परिणाम यह होगा, कि उसके सिंहासन पर विराजमान हो राज्य-काल करने के लिए उसके कोई
    पुत्र न रहेगा और न मेरी सेवा के निमित्त कोई लेवी पुरोहित.
  spa-BES: Entonces mi pacto con mi siervo David puede romperse, de modo que ya no
    tenga un hijo para ocupar su lugar en el asiento del reino; y mi pacto con los
    levitas, los sacerdotes, mis siervos.
  tdx-tdx: zay vaho mete mivalike amy fañinako amy Davide mpitorokoy, naho tsy hanañ’anake
    hamelek’ amy fiambesa’ey; vaho amo mpisoroñe nte-Levy mpiatrak’Ahio.
  tha-KJV: แล​้วจึงจะหักพันธสัญญาของเราซึ่​งม​ีต่อดาวิดผู้​รับใช้​ของเราได้ จนท่านไม่​มี​โอรสที่จะเสวยราชย์บนพระที่นั่งของท่าน
    และหักพันธสัญญาของเรา ซึ่​งม​ีต่อปุโรหิตคนเลวี​ผู้​ปรนนิบัติ​ของเราเสียได้
  por-BR-2018: Também se poderá invalidar meu pacto com meu servo Davi, para que não
    tenha filho que reine sobre seu trono, e com os levitas e sacerdotes, trabalhadores
    a meu serviço.
  deu-ELO: so wird auch mein Bund mit meinem Knechte David gebrochen werden, daß er
    keinen Sohn habe, der auf seinem Throne König sei, und auch mit den Leviten, den
    Priestern, meinen Dienern.
  eng-WYC-2018: and my covenant with David, my servant, may be voided, that of him
    be no son, that shall reign in his throne, and no deacons, and priests, my ministers;
    (then could my covenant with my servant David be made void, so that there would
    no longer be any of his sons, who shall reign on his throne, and no longer any
    priests of the Levites, who shall be my ministers;)
  epo-epo: tiam povos esti ĉesigita Mia interligo kun Mia servanto David, ke ne estu
    ĉe li filo, reĝanta sur lia trono, kaj kun la Levidoj pastroj, Miaj servistoj.
  uig-PIN: 'xu qaƣda Mening Ⱪulum Dawut bilǝn tüzgǝn ǝⱨdǝm buzulup, uningƣa: «Ɵz tǝhtinggǝ
    ⱨɵküm süridiƣan bir oƣlung daim bolidu» deginim ǝmǝlgǝ axurulmaydu wǝ hizmǝtkarlirim,
    kaⱨinlar bolƣan Lawiylar bilǝn tüzgǝn ǝⱨdǝm buzulƣan bolidu.'
  beo-beo: 'Amo defele, Na da Na hawa: hamosu dunu Da:ibidi egaga fi da mae fisili
    hina bagade hamonanoma:ne, Gousa:su hamoi. Amola Na da Lifai fi gobele salasu
    dunu ilia da mae fisili, Nama hawa: hamonanoma:ne, Gousa:su hamoi dagoi. Amo Gousa:su
    ela fimu amola da hamedei.'
  tpi-OTNT: Olsem tasol, i no gat man inap brukim dispela kontrak mi bin mekim wantaim
    wokman bilong mi, Devit, long ol king bai i kamap long lain bilong en oltaim.
    Na tu, i no gat man inap brukim kontrak mi bin mekim wantaim ol pris bilong lain
    Livai, ol dispela wokman bilong mi.
  hau-SA: to, sai a tā da alkawarina da Dawuda bawana da alkawarina da Lawiyawan da
    suke firistoci masu hidima a gabana, Dawuda kuma ba zai ƙara kasance da zuriyar
    da za tă yi mulki.
  uig-LAT: 'shu chaghda Méning Qulum Dawut bilen tüzgen ehdem buzulup, uninggha: «Öz
    textingge höküm süridighan bir oghlung daim bolidu» déginim emelge ashurulmaydu
    we xizmetkarlirim, kahinlar bolghan Lawiylar bilen tüzgen ehdem buzulghan bolidu.'
  nde-nde: lapho-ke isivumelwano sami loDavida inceku yami lesivumelwano sami labaLevi
    abangabaphristi abakhonzayo phambi kwami singephulwa njalo uDavida angeke abe
    lenzalo ezabusa esihlalweni sakhe sobukhosi.
  ton-ton: Pea tā ʻe toki maumauʻi foki ʻeku fuakava mo Tevita ko ʻeku tamaioʻeiki,
    koeʻuhi ke ʻoua naʻa maʻu ʻe ia ʻae foha ke pule ʻi hono puleʻanga; pea mo e kau
    Livai ko e kau taulaʻeiki, ʻoku nau tauhi kiate au.
  ces-1613: Takéť smlouva má zrušena bude s Davidem služebníkem mým, aby neměl syna,
    kterýž by kraloval na stolici jeho, a s Levítskými kněžími, aby nebyli služebníky
    mými.
  eng-WMB: then my covenant could also be broken with David my servant, that he won’t
    have a son to reign on his throne; and with the Levitical priests, my ministers.
  tam-TCV: அப்பொழுது என் தாசனாகிய தாவீதுடனும், எனக்கு முன்பாக ஊழியம் செய்யும் லேவிய
    ஆசாரியருடனும் நான் செய்துகொண்ட உடன்படிக்கையையும் உடைக்க முடியும். தாவீதுக்கும்
    தன் அரியணையில் இருந்து ஆட்சிசெய்ய ஒரு சந்ததி இல்லாது போகும்.
  ceb-ULB: unya mahimo nimong mabakwi ang akong kasabotan sa akong alagad nga si David,
    aron nga wala na siyay anak nga lalaki nga molingkod sa iyang trono, ug ang akong
    kasabotan sa mga pari nga Levita, nga akong mga alagad.
  pol-UBG: Wtedy też będzie złamane moje przymierze z Dawidem, moim sługą, aby nie
    miał syna, który by królował na jego tronie, i z Lewitami kapłanami, moimi sługami.
  urd-GVU: اِسی طرح مَیں نے اپنے خادم داؤد سے بھی عہد باندھ کر وعدہ کیا کہ اسرائیل
    کا بادشاہ ہمیشہ اُسی کی نسل کا ہو گا۔ نیز، مَیں نے لاوی کے اماموں سے بھی عہد باندھ
    کر وعدہ کیا کہ رب کے گھر میں خدمت گزار امام ہمیشہ لاوی کے قبیلے کے ہی ہوں گے۔
    رات اور دن سے بندھے ہوئے عہد کی طرح اِن عہدوں کو بھی توڑا نہیں جا سکتا۔
  deu-1912: so wird auch mein Bund aufhören mit meinem Knechte David, daß er nicht
    einen Sohn habe zum König auf seinem Stuhl, und mit den Leviten und Priestern,
    meinen Dienern.
  kan-2017: ಆಗ ನನ್ನ ದಾಸನಾದ ದಾವೀದನಿಗೂ, ನನ್ನ ಸೇವಕರಾಗಿರುವ ಲೇವಿಯರಾದ ಯಾಜಕರಿಗೂ ನಾನು ಮಾಡಿದ
    ನಿಬಂಧನೆಯು ನಿಂತು ಹೋಗಿ ದಾವೀದನ ಸಿಂಹಾಸನಾಸೀನನಾಗಿ ಆಳತಕ್ಕ ಅವನ ಸಂತಾನದವನೊಬ್ಬನೂ ಉಳಿಯದೆ ಹೋದಾನು.
  yap-yap: Ma ku aram rogon e tapigpig rog i David ni kug ngongliy e m’ag u thilinmow
    ni nge yag ni gubin ngiyal ma bay reb i owchen ni nge mang pilung, nge pi prist
    ni yib ko ganong rok Levi ni kug ngongliy e m’ag u thilinmad ni ngu’ur pigpig
    gad ngog ni gubin ngiyal’; ma pi m’ag ney e dabi math’.
  hlt-MCSB: Ka sal David taengkah ka paipi he khaw a taengah aka om tih a ngolkhoel
    dongah aka manghai a ca rhoek lamloh, kai aka khut Levi khosoih rhoek taeng lamloh
    pat mahpawh.
  mdy-ETH: '@see-verse:JER.033.020'
  twi-ASANTE: ɛnneɛ na me ne mʼakoa Dawid apam ne Lewifoɔ a wɔyɛ asɔfoɔ a wɔsom wɔ
    mʼanim no apam no nso, wobɛtumi abu so, na Dawid rennya nʼaseni a ɔbɛtena ahennwa
    so adi ɔhene bio.
  eng-WEBU: then my covenant could also be broken with David my servant, that he won’t
    have a son to reign on his throne; and with the Levitical priests, my ministers.
  wal-wal: taani a zariyaappe kawotaa araatan uttana asi mulekka xayennaadan, ta ashkkaraa
    Daawitaara maacettido maachchaa laammana; qassi ubbatoo taayyo oottiya, Leewa
    zare gidiya qeesetuura maacettido maachchaakka laammana.
  spa-PDDPT: entonces también podrá ser invalidado mi Pacto con mi esclavo David,
    para que deje de tener un hijo que se siente en su trono, y mi Pacto con los levitas
    y sacerdotes, mis ministros.
  gun-gun: xee voi nambovaipai 'rã xerembiguai Davi reve xerupive guarã ajapo va'ekue,
    tenda openaaty áry hamymino oĩ aguã, ha'e gui levita regua sacerdote kuery xevy
    ikuai riae aguã.
  ilo-ULB: mabalinyo met ngarud a dadaelen ti tulagko kenni David nga adipenko, iti
    kasta ket saanen a pulos isuna a maaddaan iti putot nga agtugaw iti tronona, ken
    ti tulagko kadagiti papadi a Levita nga ad-adipenko.
  kpg-kpg: Dela gadoo dagu hagababa dela ne hai ang gi David, dagu hege, bolo tangada
    i dono madawaawa gaa king gaa hana hua beelaa, gei e hai labelaa be dagu hagababa
    dela ne hai ang gi digau hai mee dabu mai i di madawaawa Levi, bolo digaula gi hege mai
    gi di Au gaa hana hua beelaa. Nia hagababa aanei e deemee di mooho.
  uig-ARA: 'شۇ چاغدا مېنىڭ قۇلۇم داۋۇت بىلەن تۈزگەن ئەھدەم بۇزۇلۇپ، ئۇنىڭغا: «ئۆز
    تەختىڭگە ھۆكۈم سۈرىدىغان بىر ئوغلۇڭ دائىم بولىدۇ» دېگىنىم ئەمەلگە ئاشۇرۇلمايدۇ
    ۋە خىزمەتكارلىرىم، كاھىنلار بولغان لاۋىيلار بىلەن تۈزگەن ئەھدەم بۇزۇلغان بولىدۇ.'
  sus-sus: na tɛmui n ma saatɛ n naxan tongo n ma konyi Dawuda bɛ, na fan kanama nɛ,
    a lima Dawuda xa di nde mu luma a xa kibanyi kui, Lewika sɛrɛxɛdubɛe fan mu luma
    n ma wali raba ra.
  pon-2006: Ih pil duwen ei wiahda inou ehu ong ei ladu Depit, me kadaudoke pahn wiewia
    nanmwarki kohkohlahte, oh I pil wiadahr ehu inou ong samworo kan sang ni kadaudok
    en Lipai, me re pahn papah ie kohkohlahte; oh inou pwuko sohte kak ohla.
  ksd-ksd: gala da vatamam vue kamimir kunubu ma David bula kaugu tultul, upi koko
    natuna na ki na varkurai ta kana kiki na king, ma kaveve kunubu ma. ra tarai Levi
    a umana tena tinabar, kaugu umana tultul.
  tur-YTC: O zaman kendi tahtı üzerinde krallık edecek bir oğlu olmasın diye hizmetkârım
    David'le olan antlaşmam, hizmetkârlarım Levili kâhinlerle olan antlaşmam da bozulabilir.
  grc-BRENT: Καὶ ἤκουσεν ὁ βασιλεὺς Ἰωακεὶμ καὶ πάντες οἱ ἄρχοντες πάντας τοὺς λόγους
    αὐτοῦ, καὶ ἐζήτουν ἀποκτεῖναι αὐτόν· καὶ ἤκουσεν Οὐρίας, καὶ εἰσῆλθεν εἰς Αἴγυπτον.
  ind-AYT: perjanjian-Ku dengan Daud, hamba-Ku, juga akan dilanggar sehingga dia tidak
    akan memiliki anak untuk memerintah di atas takhtanya, dan juga perjanjian-Ku
    dengan imam-imam Lewi, para pelayan-Ku.
  nya-nya: Ndinachitanso pangano ndi Davide, mtumiki wanga kuti nthawi zonse adzakhala
    ndi mdzukulu wodzakhala pa mpando wake waufumu. Ndinachitanso pangano ndi Alevi
    kuti iwonso adzanditumikira nthawi zonse. Mapangano amenewa sadzaphwanyidwa nthawi
    zonse.
  hrv-hrv: moći će se raskinuti i Savez moj sa slugom mojim Davidom te više neće imati
    sina koji bi kraljevao na prijestolju njegovu i s levitima i svećenicima koji
    mi služe.
  mps-mps: Te tiwai naga, te niwai bidi me deligo te eno bomo yai po ena sę bidi
    Devit dali dąų wali po me togogobeo, te king dabe agaihanide sesemane pedaludaibao.
    Tama me te Livai hani tepris dabe dali dąų wali bomo yai po, te niwai bidi megotogologobeo,
    te eno sę bidi dabe dao.
  tpi-tpi: Olsem tasol, i no gat man inap brukim dispela kontrak mi bin mekim wantaim
    wokman bilong mi, Devit, long ol king bai i kamap long lain bilong en oltaim.
    Na tu, i no gat man inap brukim kontrak mi bin mekim wantaim ol pris bilong lain
    Livai, ol dispela wokman bilong mi.
  dan-1931: da skal også min Pagt med min Tjener David brydes, så han ikke har nogen
    Søn til at sidde som Konge på sin Trone, og med Levitpræsterne, som tjener mig.
  vie-OVCB: thì ngươi mới hủy bỏ được giao ước Ta lập với Đa-vít và dòng họ Lê-vi.
  guj-2017: એ જ પ્રમાણે તેના રાજ્યસન પર રાજ કરનાર કોઈ દીકરો ન હોવાથી મારા સેવક દાઉદ
    સાથેના તથા મારા સેવકો લેવી યાજકો સાથેનો મારા કરારોનો ભંગ થાય.
  pon-2006A: Ih pil duwen ei wiahda inou ehu ong ei ladu Depit, me kadaudoke pahn
    wiewia nanmwarki kohkohlahte, oh I pil wiadahr ehu inou ong samworo kan sang ni
    kadaudok en Lipai, me re pahn papah ie kohkohlahte; oh inou pwuko sohte kak ohla.
  por-BRBSL: então meu pacto também poderá ser quebrado com David, meu servo, para
    que ele não tenha um filho para reinar em seu trono; e com os sacerdotes levíticos,
    meus ministros.
  cth-cth: Ka thaw ka tawk e Devit koe, ka lawkkam hai a bawitungkhung dawk ka tahung
    han e capa a tawn hoeh nahanlah raphoe lah ao van han. Levih tami vaihma hoi ka
    thaw katawknaw koe hai,
  twi-twi: ɛno de, na me ne mʼakoa Dawid apam ne Lewifo a wɔyɛ asɔfo a wɔsom wɔ mʼanim
    no apam no nso, wubetumi abu so, na Dawid rennya nʼaseni a ɔbɛtena ahengua so
    adi hene bio.
  hlt-hlt: Ka sal David taengkah ka paipi he khaw a taengah aka om tih a ngolkhoel
    dongah aka manghai a ca rhoek lamloh, kai aka khut Levi khosoih rhoek taeng lamloh
    pat mahpawh.
  tbz-SIM: Mɛm̀mɛ n dɔunɛ̀ dìì nùù n kóo tɔ̃ntì Dɑfiti di bo pɑɑ̀mɛ̀ kòo kó kufuku
    kou mɔù bɑ́ nsɔkɛ́ o kpɑ̀tì, Defiibɛ nɛ̀ ikuɔ́ nìùbɛ̀ kɛ̀ bɛ̀ tɛ̃́nkɛ bɑ́ mpĩ́
    n tɔ̃mmú.
  msy-2020: Ezɨ kamaghɨra, gumazitam nan Akar Gavgavir kɨ Devit ko dɨkɨrɨzir kam abɨghan
    kogham, Devit nan ingangarir gumazim. Akar Dɨkɨrɨzir Gavgavir kam kamaghɨn ghaze,
    Devitɨn ikɨzimɨn, atriviba zurara otivɨra ikiam. Ezɨ uaghan, kɨ Livain anabamɨn
    ofa gamir gumaziba ko, Akar Dɨkɨrɨzir Gavgavim gamua ghaze, Livain ofa gamir gumaziba,
    me zurara nan ingangarir gumazibar ikiam. Eghtɨ gumazitam Akar Dɨkɨrɨzir Gavgavir
    kam abighan kogham.
  azb-azb: eləcə də padşahlıq etməsi üçün taxtında oturan bir oğlu barədə qulum Davudla
    və Mənə xidmət edən Levili kahinlərlə bağladığım əhd pozula bilməz.
  eng-DBY: '[then] shall also my covenant be broken with David my servant, that he
    should not have a son to reign upon his throne; and with the Levites, the priests,
    my ministers.'
  hin-2017: तब ही जो वाचा मैंने अपने दास दाऊद के संग बाँधी है टूट सकेगी, कि तेरे वंश
    की गद्दी पर विराजनेवाले सदैव बने रहेंगे, और मेरी वाचा मेरी सेवा टहल करनेवाले लेवीय
    याजकों के संग बँधी रहेगी।
  wol-KYG: kon dees na mana dog sama kóllëreek Daawuda sama jaam bi, dogaale sama
    kóllëreek sarxalkati Leween ñi may liggéeyal, ba Daawuda ñàkk sët bu koy wuutu
    cib jalam.
  eng-YLT: Also My covenant is broken with David My servant, So that he hath not a
    son reigning on his throne, And with the Levites the priests, My ministers.
  kne-kne: Say iso na abe ay adi maibabawi din intolag kon David ay baak et adi mamaga
    di poli na ay maisokat ay man-ari. Adi aben maibabawi din intolag ko sin papadi
    ay polin Levi ay mansilbi en sak-en.”
  eng-WYC-2017: and my covenant with David, my servant, may be voided, that of him
    be no son, that shall reign in his throne, and no deacons, and priests, my ministers;
  eng-WMBB: then my covenant could also be broken with David my servant, that he won’t
    have a son to reign on his throne; and with the Levitical priests, my ministers.
  urd-GVH: इसी तरह मैंने अपने ख़ादिम दाऊद से भी अहद बाँधकर वादा किया कि इसराईल का
    बादशाह हमेशा उसी की नसल का होगा। नीज़, मैंने लावी के इमामों से भी अहद बाँधकर वादा
    किया कि रब के घर में ख़िदमतगुज़ार इमाम हमेशा लावी के क़बीले के ही होंगे। रात और
    दिन से बँधे हुए अहद की तरह इन अहदों को भी तोड़ा नहीं जा सकता।
  rug-rug: si sa Qua vinariva egoi koe Devita sa Qua nabulu, meke sa Qua vinariva
    egoi koari na tutina Livae pu turu va tana pa Kenuqu, si kote boka ta kumata meke
    lopu kaqu habotu ia si keke tie pa tutina e Devita sa nana habohabotuana baṉara.
  gaz-gaz: kakuun ani garbicha koo Daawit wajjin galee fi kakuun ani Lewwota luboota
    taʼanii fuula koo dura tajaajilan wajjin gale sun cabuu dandaʼa; Daawitis siʼachi
    sanyii teessoo isaa irra taaʼee bulchu hin qabaatu.
  fra-LSG: Alors aussi mon alliance sera rompue avec David, mon serviteur, En sorte
    qu’il n’aura point de fils régnant sur son trône, Et mon alliance avec les Lévites,
    les sacrificateurs, qui font mon service.
  yal-yal: nayi, n ma layirin nɔɛ kalɛ nxu nun n ma walikɛɛn Dawuda fan tagi nɛn,
    a bɔnsɔnna muxun yi dasa naxan dɔxɛ a ɲɔxɔni a manga gbɛdɛni. Nayi, n ma layirin
    mɔn nɔɛ kalɛ nxu nun Lewi saraxaraline tagi nɛn naxanye n ma wanla ra.
  haw-1868: Alaila e uhaiia no hoi ka'u berita me Davida ka'u kauwa, i loaa ole ia
    ia ke keiki, e noho aupuni maluna o kona nohoalii; a me na Levi, ka poe kahuna,
    ko'u poe lawelawe.
  arb-NAV: يُمْكِنُ أَنْ تَنْقُضُوا عَهْدِي مَعَ عَبْدِي دَاوُدَ، فَلا يَكُونَ مِنْ
    ذُرِّيَّتِهِ ابْنٌ يَمْلِكُ عَلَى عَرْشِهِ، وَمَعَ الْكَهَنَةِ وَاللّاوِيِّينَ
    خُدَّامِي.
  ewe-ewe: ekema woate ŋu atu nye nu si mebla kple nye dɔla David kple esi mebla kple
    Leviviwo, ame siwo nye nunɔlawo eye wowɔa subɔsubɔdɔ le ŋkunye me. David hã magakpɔ
    dzidzimevi si aɖu fia le eƒe fiazikpui dzi o.
  eng-LEE: Then also shall my covenant be broken with David my servant, that he should
    not have a son to reign upon his throne; and [that] with the Levites the priests,
    my ministers.
  asm-FB: তেন্তে মোৰ দাস দায়ূদে সৈতে কৰা মোৰ নিয়মটিও এনেকৈ ভাঙিব পৰা যাব, যে, তেওঁৰ
    সিংহাসনত বহি ৰাজশাসন কৰিবলৈ তেওঁৰ এটি সন্তানো নহ’ব; আৰু মোৰ পৰিচাৰক লেবীয়া পুৰোহিতসকলৰ
    সৈতে কৰা মোৰ নিয়মটিও ভাঙিব পৰা যাব।
  sus-A: نَ تّمُي ﭑ مَ سَاتّ ﭑ نَشَن تٌنفٌ ﭑ مَ كٌنيِ دَوُدَ بّ، نَ قَن كَنَمَ نّ،
    عَ لِمَ دَوُدَ شَ دِ ندٍ مُ لُمَ عَ شَ كِبَنيِ كُي، لٍوِكَ سّرّشّدُبّيٍ قَن مُ
    لُمَ ﭑ مَ وَلِ رَبَ رَ.
  fra-SBL: alors mon alliance pourra aussi être rompue avec David, mon serviteur,
    pour qu'il n'ait pas de fils pour régner sur son trône ; et avec les prêtres lévites,
    mes ministres.
  hbo-hbo: גַּם־בְּרִיתִ֤י תֻפַר֙ אֶת־דָּוִ֣ד עַבְדִּ֔י מִהְיֹֽות־לֹ֥ו בֵ֖ן מֹלֵ֣ךְ
    עַל־כִּסְאֹ֑ו וְאֶת־הַלְוִיִּ֥ם הַכֹּהֲנִ֖ים מְשָׁרְתָֽי׃
  kik-kik: nakĩo kĩrĩkanĩro kĩrĩa ndaarĩkanĩire na Daudi ndungata yakwa, o na kĩrĩkanĩro
    kĩrĩa ndaarĩkanĩire na Alawii arĩa athĩnjĩri-Ngai arĩa matungataga marĩ mbere
    yakwa, kĩahota gũthũkio, nake Daudi akĩage gũcooka kũgĩa na mũndũ wa rũciaro rwake
    wa gũthamakaga arĩ gĩtĩ-inĩ gĩake kĩa ũnene.
  fra-NCL: alors aussi mon alliance sera rompue avec David mon serviteur, en sorte
    qu’il n’ait plus de fils qui règne sur son trône, et avec les lévites prêtres
    qui font mon service.
  cek-AK: Ka tamna David hoi ka sak ih lokmaihaih to amro ueloe, David ih angraeng
    tangkhang nuiah anghnu han koi David ih caa doeh om mak ai.
  cuk-cuk: sunna nabir an-mai-Davidʼbo an-igar-maid be osulosmarbaliled. Adi, melle
    e-wagan e-sorba reyga megegar. Degine, sunna nabir deyopira be dule-irwa-anse-gormalad-Leví-wagan,
    degi, Leví-wagan-baigan anga-arbamaladi, be osulosmarbaliled.
  uig-CYR: 'шу чағда Мениң Қулум Давут билән түзгән әһдәм бузулуп, униңға: «Өз тәхтиңгә
    һөкүм сүридиған бир оғлуң дайим болиду» дегиним әмәлгә ашурулмайду вә хизмәткарлирим,
    каһинлар болған Лавийлар билән түзгән әһдәм бузулған болиду.'
  tel-2017: అప్పుడు, నా సేవకుడైన దావీదు సింహాసనం మీద కూర్చుని పాలించే వారసుడు అతనికి
    ఉండకుండా మానడని అతనితో, నా సేవకులైన లేవీయులతో, యాజకులతో నేను చేసిన నా నిబంధన వ్యర్ధం
    అవుతుంది.
  hat-BSA: alò, konsa sèlman,akò Mwen an kab kraze avèk David, Sèvitè Mwen an, pou
    li pa gen yon fis pou renye sou twòn li an e avèk prèt Levit yo, pou ministè pa
    m yo.
  kos-kos: In ouiya sac pacna, nga orala wuleang se yorol David, mwet kulansap luk,
    mu ac fah oasr sie sin fwilin tulik natul in tokosra pacl nukewa, ac nga wuleang
    pac nu sin mwet tol sin sruf Levi mu elos ac kulansupweyu pacl nukewa; ac wuleang
    ingan kewa ac fah tiana ku in kunausyukla.
  hbo-WLC: גַּם־בְּרִיתִ֤י תֻפַר֙ אֶת־דָּוִ֣ד עַבְדִּ֔י מִהְיֽוֹת־ל֥וֹ בֵ֖ן מֹלֵ֣ךְ
    עַל־כִּסְא֑וֹ וְאֶת־הַלְוִיִּ֥ם הַכֹּהֲנִ֖ים מְשָׁרְתָֽי׃
  ibo-ibo: mgbe ahụ ọgbụgba ndụ nke mụ na Devid ohu m gbara, na ọgbụgba ndụ nke m
    mere ka ọ dịrị nʼetiti mụ na ndị Livayị, bụ ndị nchụaja na-eje ozi ha nʼihu m,
    agaghị adịkwa. A gaghị enwekwa onye ga-esi nʼezinaụlọ Devid nke ga-anọkwasị nʼocheeze
    ya.
  ory-ory: ତେବେ ଆମ୍ଭ ଦାସ ଦାଉଦର ସିଂହାସନରେ ବସି ରାଜ୍ୟ କରିବା ପାଇଁ ତାହାର ସନ୍ତାନର ଅଭାବ ହେବ
    ନାହିଁ ବୋଲି ତାହା ସଙ୍ଗେ ଆମ୍ଭର ଯେଉଁ ନିୟମ ଅଛି, ତାହା ମଧ୍ୟ ଭଗ୍ନ କରାଯାଇ ପାରିବ; ଆଉ, ଆମ୍ଭର
    ପରିଚାରକ ଲେବୀୟ ଯାଜକମାନଙ୍କ ସହିତ ଆମ୍ଭର ନିୟମ ମଧ୍ୟ ଭଗ୍ନ କରାଯାଇ ପାରିବ।
  chk-chk: mürin ai pwon ngeni nei chon angang Tafit epwe pwal tongeni ta, pwe esap
    wor eman nöün epwe king. Epwe pwal tongeni ta ai pwon ngeni ekewe souasor seni
    ewe ainangen Lefi mi angang ngeniei.
  rop-rop: Lagijat gin aibin meigim strongbala pramis langa main wekinmen Deibid.
    Im garra olweis abum biginini blanga jidan king, en aibin meigim strongbala pramis
    langa detlot serramonimen brom Libai klen, wulijim olabat garra oldei wek blanga
    mi, en detlot strongbala pramis nobodi kaan neba breigim.
  ukr-1871: Так не можна розірвати й мій заповіт (умову) з рабом моїм Давидом, щоб
    не було в його наслїдника на престолї його, або з сьвященниками та левітами, слугами
    моїми.
  deu-1951: so wird auch mein Bund mit meinem Knecht David aufgehoben werden, so daß
    er keinen Sohn mehr habe, der auf seinem Thron regiere, und mit den Leviten, den
    Priestern, daß sie nicht mehr meine Diener seien.
  eng-JPS: Then may also My covenant be broken with David My servant, that he should
    not have a son to reign upon his throne; and with the Levites the priests, My
    ministers.
  srp-1865: Onda æe se ukinuti i moj zavjet s Davidom slugom mojim, da nema sina koji
    bi carovao na prijestolu njegovu, i s Levitima sveštenicima slugama mojim.
  lug-lug: olwo endagaano yange ne Dawudi omuddu wange, n’endagaano yange n’Abaleevi,
    ne bakabona, n’abaweereza bange eyinza okumenyebwa, Dawudi aleme kuddayo kuba
    na muntu wa mu nju ye okufuga ku ntebe ye ey’obwakabaka.
  heb-heb: גם בריתי תפר את דוד עבדי מהיות לו בן מלך על כסאו ואת הלוים הכהנים משרתי׃
  ben-IRV: তাহলে আমার দাস দায়ূদের সঙ্গে আমার যে চুক্তি আছে, সেটি তুমি ভেঙে ফেলতে
    সক্ষম হবে, তার সিংহাসনে বসতে লোকের অভাব হবে এবং আমার দাস লেবীয় যাজকদের সঙ্গে
    আমার চুক্তিও ভেঙে ফেলবে।
  pan-pan: ਤਦ ਮੇਰਾ ਉਹ ਨੇਮ ਜਿਹੜਾ ਮੈਂ ਆਪਣੇ ਦਾਸ ਦਾਊਦ ਨਾਲ ਕੀਤਾ ਸੀ ਟੁੱਟ ਸਕਦਾ ਹੈ ਭਈ ਉਸ ਦੇ
    ਸਿੰਘਾਸਣ ਉੱਤੇ ਪਾਤਸ਼ਾਹੀ ਕਰਨ ਲਈ ਪੁੱਤਰ ਨਾ ਹੋਵੇ, ਨਾਲੇ ਲੇਵੀ ਜਾਜਕਾਂ ਦਾ ਨੇਮ ਵੀ ਜਿਹੜੇ ਮੇਰੇ
    ਸੇਵਕ ਹਨ
  mya-JVB: ငါ ၏ကျွန် ဒါဝိဒ် ၌ ငါ ထားသော ပဋိညာဉ် ပျက် ၍၊ ဒါဝိဒ် ၏ ရာဇပလ္လင် ပေါ် မှာစိုးစံ
    ရသောဒါဝိဒ် မင်းရိုး သည် ပြတ်လိမ့်မည်။ ငါ ၏အမှုထမ်း လေဝိ သား ယဇ် ပုရောဟိတ်ရိုးလည်း
    ပြတ်လိမ့်မည်။
  tbg-tbg: Ho vira voqaantemake, te tenta kaiqa vaiinti Devitira hampata vohaa vaiha
    uva tiva taatau taunarave, Rivaira anku hampata vohaa vaiha uva tiva taatau taunarave,
    vi uvara kia ho vovano nunka kero vo uva tianarove. Ekaa enta Devitira ankuqiraa
    vaiinti vovano Isareri avuhainaava vairaro, ekaa enta Rivaira ankuqiraa vaiinti
    vovanovata ti avuqaa vaiharo ofaa iha quara timitaanarove.
  hmo-hmo: Inai bamona danu lau ese egu hesiai tauna Davida danu gwauhamata taravatuna
    lau karaia, lau gwau, iena bese tauna, iena tubuna ta ese vaira negadia ibounai
    Israela ena king dagi do ia dogoatao noho, doko lasi. Bona lau ese gwauhamata
    taravatuna lau karaia, hahelagaia taudia Levi ena orea dekena amo ese nega ibounai
    egu hesiai gaukara do idia karaia. Inai gwauhamata taravatudia ruaosi be idia
    makohia diba lasi.
  urd-urd: तो मेरा वह 'अहद भी जो मैंने अपने ख़ादिम दाऊद से किया, टूट सकता है कि उसके
    तख़्त पर बादशाही करने को बेटा न हो और वह 'अहद भी जो अपने ख़िदमतगुज़ार लावी काहिनों
    से किया।
  rus-SYN: то может быть разрушен и завет Мой с рабом Моим Давидом, так что не будет
    у него сына, царствующего на престоле его, и также с левитами-священниками, служителями
    Моими.
  bqc-SIM: tↄ̀ↄ, ma bàa kua ń ma zↄ̀blena Davidio a gboo, aà bui i kɛ̃́lɛ kpalawa
    sa. Màaɛ ń sa'ona Levii bui pↄ́ aaì ma gbagbaↄ lↄ.
  tcz-CHONGTHU: Chutah lebou chun, kalhacha David toh kitepna kasem chu kisukeh ding
    ahi. Chutengle ama guiya achilhahte, alaltouna’a vaihom ding chapa aneilou ding
    chule Levi phunga thempuho toh kitepna kasem jong chuti ding ahi.
  mar-mar: तर माझा सेवक दावीद याच्याशी जो करार आहे तोही मोडून जाईल यासाठी की त्यास
    त्याच्या सिंहासनावर राज्य करायला मुलगा होऊ नये आणि माझी सेवा करणारे लेवी जे याजक
    त्यांच्याशी जो करार आहे तोही मोडून जाईल.
  qub-qub: Chaynöllami sirbimajnë Davidwan conträtu rurashäpis cumlenga. Chaymi paypita
    mirar aywajcuna mandanga. Levïpita mirar aywaj cüracuna sirbimänanpaj conträtu
    rurashätapis cumlishämi.
  bqp-bqp: sɑɑ yerɑ nɛn tii, kon mɑɑ nɛn ɑrukɑwɑni kusiɑ ye nɑ kɑ Dɑfidi nɛn sɔm kowo
    bɔkuɑ, kpɑ u kɔsire biɑ win bweseru sɔɔ wi u koo bɑndu di. Kon mɑɑ nɛn ɑrukɑwɑni
    kusiɑ ye nɑ kɑ yɑ̃ku kowobu Lefin bweseru bɔkuɑ be bɑ rɑ sɔmburu ko nɛn sɑ̃ɑ yerɔ.
  hat-hat: Enben, konsa tou, mwen siyen yon kontra ak David, sèvitè m' lan, pou toujou
    gen yonn nan pitit li yo chita sou fotèy wa a nan peyi a. Mwen siyen yon kontra
    ak moun Levi yo ansanm ak prèt k'ap sèvi m' yo. Kontra sa yo p'ap janm kase.
  eng-BSB: then My covenant may also be broken with David My servant and with My ministers
    the Levites who are priests, so that David will not have a son to reign on his
    throne.
  eng-WEBPB: then my covenant could also be broken with David my servant, that he
    won’t have a son to reign on his throne; and with the Levitical priests, my ministers.
  kbq-kbq: E'i ana kanteke Nagrama huhagerafi huvempa kema hu'na, eri'za vaheni'a
    Deviti nagapintike kinia mani'za nevanageno, Livae nagapintike pristi vahera mani'za
    nevu'za Nagri eri'zana erigahazema hu'na huvempama hu'noa nanekea mago vahe'mo'a
    eri otregahie.
  nhe-BL: '@see-verse:JER.033.020'
  gub-BL: Nezewegatete ni amo nupuner kwaw heze'eg awer heremiruze'eg Tawi rehe we
    heremiapo katu kwer ihaw paw rehe wà nehe. — Tuweharupi amo nezuapyr wiko putar
    Izaew wanuwihawete romo a'e nehe. Azapokatu heze'egaw xaxeto Erewi izuapyapyr
    wanehe we kwehe mehe ihe no. Uma'ereko ihewe heràpuzuhu pupe wà. Napuner kwaw
    a'e heze'eg awer izuhaw paw rehe ihe no.
  eng-DRA: Also my covenant with David my servant may be made void, that he should
    not have a son to reign upon his throne, and with the Levites and priests my ministers.
