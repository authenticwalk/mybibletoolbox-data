    kekero momokani, taudia inai: King taudia, unai be Davida ena bese taudia, hahelagaia
    taudia, peroveta taudia, bona Ierusalema taudia ibounai danu.'
  urd-urd: तब तू उनसे कहना, 'ख़ुदावन्द यूँ फ़रमाता है कि देखो, मैं इस मुल्क के सब
    बाशिन्दों को, हाँ, उन बादशाहों को जो दाऊद के तख़्त पर बैठते हैं, और काहिनों और
    नबियों और येरूशलेम के सब बाशिन्दों को मस्ती से भर दूँगा।
  rus-SYN: 'А ты скажи им: так говорит Господь: вот, Я наполню вином до опьянения
    всех жителей сей земли и царей, сидящих на престоле Давида, и священников, и пророков
    и всех жителей Иерусалима,'
  bqc-SIM: ní onɛ́ ma Dii ma mɛ̀, má vɛ̃ɛ káka bùsupideↄnɛ e à zↄ̃ ń lↄↄwa ḿpiiɛ,
    sɛa za kía pↄ́ zↄ̃lɛa Davidi kpalauↄwa ń sa'onaↄ ń ãnabiↄ ń Yelusalɛũdeↄ
    píi,
  tcz-CHONGTHU: 'Chutengle nangin amaho jah’a, Pakaiyin hitin aseiye, tin. “Ven hiche
    gamsung mite jouse: David laltouna-a tou lengho a pat thempuho, chule themgao
    ho, chule Jerusalem a chengho jouse, abonuva khamnathei gu-twi ka donkhamsah soh
    hel dingu ahi.'
  mar-mar: मग तू त्यांना सांग, ‘परमेश्वर असे म्हणतो, पाहा! या देशात राहणारे, दावीदाच्या
    सिंहासनावर बसलेले राजे, याजक, संदेष्टे आणि यरूशलेममध्ये सर्व राहणारे यांना मी
    मद्याच्या धुंदीने भरीन.
  qub-qub: 'Chaura gamna ninqui: ‹Tayta Diosmi nimasha cay nasyuncho tiyaj runacunataga
    llapanta machächinanpaj cashanta. Machächenga David jamarashancho jamaraj raycunata,
    cüracunata, profëtacunata, Jerusalencho tiyajcunatapis llapanta.'
  bqp-bqp: sɑɑ yerɑ kon bu sɔ̃ n nɛɛ, mɛsumɑ wi, Yinni Gusunɔ u geruɑ. U nɛɛ, u koo
    de win mɔru yu ko nge tɑm mɛ mu koo Yerusɑlɛmun tɔmbu kpuro go, kɑ sinɑm be bɑ
    sɔ̃ Dɑfidin sinɑ gɔnɑ sɔɔ, kɑ yɑ̃ku kowobu, kɑ win sɔmɔbu, tem mɛn tɔmbu kpuro
    gesi.
  hat-hat: 'Lè sa a w''a di yo: Men sa mwen menm Seyè a, mwen di: Mwen pral plen vant
    tout moun nan peyi a ak diven jouk yo sou, depi wa a ki chita sou fotèy David
    la, prèt yo, pwofèt yo, jouk dènye moun ki rete lavil Jerizalèm.'
  eng-BSB: 'then you are to tell them that this is what the LORD says: ‘I am going
    to fill with drunkenness all who live in this land—the kings who sit on David’s
    throne, the priests, the prophets, and all the people of Jerusalem.'
  eng-WEBPB: Then tell them, ‘The LORD says, “Behold, I will fill all the inhabitants
    of this land, even the kings who sit on David’s throne, the priests, the prophets,
    and all the inhabitants of Jerusalem, with drunkenness.
  kbq-kbq: Anagema hanagenka, Ra Anumzamo'a amanage hie hunka zamasamio. Ama mopafima
    nemaniza vahera waini tina rama'a eri hakare hanuge'za nene'za neginagi hugahaze.
    Deviti noma erino kinima manisania ne'teti vuno, pristi vahe'ene kasnampa vahe'ene
    maka Jerusalemi kumapima nemaniza vahete'enema vanige'za waini tina nene'za neginagi
    hugahaze.
  nhe-BL: 'Huajca xiquinilhui: ‘Quej ni quiijtohua TOTECO: Imojuanti ax inquimachilíaj
    tlachque quiijtosnequi ya nopa. Ya nopa quiijtosnequi para na niquinihuintis nochi
    tlen itztoque ipan nopa tlali. Niquihuintis nopa tlanahuatijquetl tlen mosehuijtoc
    campa tlanahuatiyaya David, huan nojquiya nopa totajtzitzi, tiocamanalohuani huan
    nochi nopa tlacame tlen altepetl Jerusalén.'
  gub-BL: 'Na''e emume''u ko ze''eg wanupe nehe. — Tupàn Tuweharupi Wiko Ma''e umynehem
    putar teko ko ywy rehe har paw rupi win pupe wà nehe. Te uka''u paw rupi wà nehe:
    tuwihawete Tawi izuapyapyr wà, xaxeto wà, ize''eg imume''u har wà, teko Zeruzarez
    pe har paw wà.'
  eng-DRA: 'And thou shalt say to them: Thus saith the Lord: Behold I will fill all
    the inhabitants of this land, and the kings of the race of David that sit upon
    his throne, and the priests, and the prophets, and all the inhabitants of Jerusalem.
    with drunkenness.'
