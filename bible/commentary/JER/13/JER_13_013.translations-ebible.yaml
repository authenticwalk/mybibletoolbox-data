verse: JER.013.013
translations:
  mal-C: 'അപ്പോൾ നീ അവരോടു പറയേണ്ടത്, ‘യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: ഇതാ, ഈ ദേശത്തിലെ
    എല്ലാ നിവാസികളെയും ദാവീദിന്റെ സിംഹാസനത്തിൽ ഇരിക്കുന്ന രാജാക്കന്മാരെയും പുരോഹിതന്മാരെയും
    പ്രവാചകന്മാരെയും ജെറുശലേമിലെ എല്ലാ നിവാസികളെയും ഞാൻ മദ്യലഹരിയിൽ ആക്കിത്തീർക്കും.'
  deu-TKW: 'so sage zu ihnen: So spricht Jahwe: Fürwahr, ich will alle Bewohner dieses
    Landes und die Könige, die als Nachkommen Davids auf seinem Throne sitzen, und
    die Priester und die Propheten und alle Bewohner Jerusalems mit Trunkenheit füllen'
  lin-lin: 'Yebisa bango : ‹ Tala liloba oyo Yawe alobi : Nakolangwisa bavandi nyonso
    ya mokili oyo masanga ; ezala bakonzi oyo bavandaka na kiti ya bokonzi ya Davidi,
    Banganga-Nzambe, basakoli mpe bavandi nyonso ya Yelusalemi.'
  eng-LSV: 'And you have said to them, || Thus said YHWH: Behold, I am filling all
    the inhabitants of this land, || And the kings who sit for David on his throne,
    || And the priests, and the prophets, || And all the inhabitants of Jerusalem,
    || [With] drunkenness,'
  eng-GNV: Then shalt thou say vnto them, Thus saith the Lord, Behold, I will fill
    all the inhabitants of this land, euen the Kings that sit vpon the throne of Dauid,
    and the Priestes and the Prophets and all the inhabitantes of Ierusalem with drunkennesse.
  eng-WEBSTER: Then shalt thou say to them, Thus saith the LORD, Behold, I will fill
    all the inhabitants of this land, even the kings that sit upon David's throne,
    and the priests, and the prophets, and all the inhabitants of Jerusalem, with
    drunkenness.
  nhw-BL: 'Huajca xiquinilhui: ‘Quej ni quiijtohua TOTECO: Amojuanti amo anquimachilíaj
    tlaque quiijtosnequi ya nopa. Ya nopa quiijtosnequi para na niquinihuintis nochi
    catli itztoque ipan nopa tlali. Niquinihuintis nopa tlanahuatijquetl catli mosehuijtoc
    campa tlanahuatiyaya David, huan nojquiya nopa totajtzitzi, tlajtol pannextiani
    huan nochi nopa masehualme tlen altepetl Jerusalén.'
  swh-ONEN: 'Kisha uwaambie, ‘Hili ndilo asemalo Bwana: nitawajaza ulevi wote waishio
    katika nchi hii, pamoja na wafalme waketio juu ya kiti cha enzi cha Daudi, makuhani,
    manabii na wale wote waishio Yerusalemu.'
  bba-bba: sɑɑ yerɑ kon bu sɔ̃ n nɛɛ, mɛsumɑ wi, Yinni Gusunɔ u ɡeruɑ. U nɛɛ, u koo
    de win mɔru yu ko nɡe tɑm mɛ mu koo Yerusɑlɛmun tɔmbu kpuro ɡo, kɑ sinɑm be bɑ
    sɔ̃ Dɑfidin sinɑ ɡɔnɑ sɔɔ, kɑ yɑ̃ku kowobu, kɑ win sɔmɔbu, tem mɛn tɔmbu kpuro
    ɡesi.
  eng-KJVCPB: Then shalt thou say unto them, Thus saith the Lord, Behold, I will fill
    all the inhabitants of this land, even the kings that sit upon David’s throne,
    and the priests, and the prophets, and all the inhabitants of Jerusalem, with
    drunkenness.
  luo-luo: 'To nyisgi ni, ‘Ma e gima Jehova Nyasaye wacho: Anami ji duto modak e pinyni
    njawre gi mer, kaachiel gi ruodhi mobet e kom duongʼ mar Daudi, jodolo, jonabi
    kod jogo duto modak Jerusalem.'
  meu-meu: 'Bena ba hamaorodia, baoto, Iehova ini e gwau tomamu: A itaia, lau ese
    ina tano inoholaina taudia iboudiai na baina hakekerodia vaitani - pavapava, David
    ena terono ai e helaimu taudia, bona hahelaḡa taudia, bona peroveta taudia, bona
    Ierusalem inoholaina taudia iboudiai.'
  npi-ULB: त्यसैले तिनीहरूलाई भन्, 'परमप्रभु यसो भन्‍नुहुन्छः हेर, यस देशको हरेक बासिन्दा
    अर्थात् दाऊदको सिंहासनमा बस्‍ने राजाहरू, पुजारीहरू, अगमवक्ताहरू र यरूशलेमका सबै
    बासिन्दालाई मैले पियक्‍कडपनले भर्न लागेको छु ।
  yor-yor: 'Nítorí náà sọ fún wọn pé, ‘Èyí ni ohun tí Olúwa wí: Èmi yóò fi ìmutípara
    kún gbogbo olùgbé ilẹ̀ yìí pẹ̀lú ọba tí ó jókòó lórí ìtẹ́ Dafidi, àwọn àlùfáà,
    àwọn wòlíì gbogbo àwọn tó ń gbé ní Jerusalẹmu.'
  pes-OPCB: 'پس تو به ایشان بگو که خداوند می‌فرماید: ”مردم این سرزمین را مانند کسانی
    که مست شده‌اند، گیج خواهم ساخت، از پادشاهی که از خاندان داوود است تا کاهنان و
    انبیا و همهٔ ساکنان اورشلیم را؛'
  tgl-ULB: 'Kaya sabihin mo sa kanila, ''Ito ang sinasabi ni Yahweh: Tingnan ninyo,
    pupunuin ko ng kalasingan ang bawat naninirahan sa lupaing ito, ang mga hari na
    nakaupo sa trono ni David, ang mga pari, ang mga propeta, at ang lahat ng mga
    naninirahan sa Jerusalem.'
  hui-hui: Ani laragola í̠na tihondo ogodagua lamibe. I̱ Anduane Homogo i̱na ogodagua
    laro. Dindi ogoniha wali agali bibahende bu kamiruni tíha i̱na waini iba dewa
    hambu berela harogola tígua lulu timbuni yu ibagabu holeberami. Debidinaga aguanene
    kini hene karubi loma binigo mo miaga karubi Anduane Homogonaga bi mana latagi
    haga karubi wali agali bibahende Yarusalemeha kamirubi tí bibahendeha waini iba
    be dindime wabini ngagoha biru to̱lagadagua i̱na tí bibahendeha waini iba biru
    to̱lai helolebero.
  mya-mya: ထို​အ​ခါ​ငါ​ထာ​ဝ​ရ​ဘု​ရား​သည်​ဒါ​ဝိဒ် အ​နွယ်​ဝင်​ဘု​ရင်​များ၊ ယဇ်​ပု​ရော​ဟိတ်​များ၊
    ပ​ရော​ဖက်​များ​နှင့်​ယေ​ရု​ရှ​လင်​မြို့​သား များ​မှ​စ​၍ ယေ​ရု​ရှ​လင်​မြို့​ရှိ​ပြည်​သူ
    ပြည်​သား​အ​ပေါင်း​မူး​ယစ်​စေ​ရန် စ​ပျစ် ရည်​တိုက်​မည်​ဟု​သူ​တို့​အား​ပြော​ကြား
    လော့။-
  bod-N: ཡང་ཁྱོད་ཀྱིས་དེ་དག་ལ་འདི་ལྟར། དཀོན་མཆོག་ཡ་ཝཱེས་འདི་སྐད་དུ། ལྟོས་ཤིག བདག་གིས་གནས་འདིའི་ཡུལ་མི་ཐམས་ཅད་དེ།
    དཱ་བིད་ཀྱི་ཁྲི་ལ་བཞུགས་པའི་རྒྱལ་པོ་དང་མཆོད་དཔོན། ལུང་སྟོན་པ། ཡེ་རུ་སཱ་ལེམ་གྱི་ཡུལ་མི་ཐམས་ཅད་རྒུན་ཆང་གིས་རབ་ཏུ་བཟི་བར་བྱེད་ཅིང་།
  sna-sna: 'ipapo uvaudze kuti, ‘Zvanzi naJehovha: Ndichadhakisa vose vanogara munyika
    ino, pamwe chete namadzimambo anogara pachigaro choushe chaDhavhidhi, navaprista
    navaprofita navose vanogara muJerusarema.'
  spa-BLM: 'Entonces diles: ‘Yahvé dice: “He aquí que yo lleno de embriaguez a todos
    los habitantes de esta tierra, a los reyes que se sientan en el trono de David,
    a los sacerdotes, a los profetas y a todos los habitantes de Jerusalén.'
  cac-cac: 'Ol alan d''a eb'' to a in sval icha tic: Ol vac'' sat e c''ol e masanil
    ex cajan ex d''a jun chon̈ab'' tic yuj yoval in c''ool, icha val tz''aj sat sc''ol
    mach nivan vino syuq''uej. A eb'' ol satel sc''ol chi'', aton eb'' rey yin̈tilal
    vin̈aj David, eb'' sacerdote, eb'' syaloch sb''a in checab''oc yed'' masanil ex
    cajan ex d''a Jerusalén tic.'
  swh-ULB: 'Basi uwaambie,'' Bwana asema hivi: Tazama, nitawajaza kila mkaaji wa nchi
    hii ulevi, na wafalme wanaokaa kiti cha Daudi, na makuhani, na manabii, na wenyeji
    wote wa Yerusalemu.'
  bel-bel: 'А ты скажы ім: так кажа Гасподзь: вось, Я напоўню віном да ап''яненьня
    ўсіх жыхароў гэтай зямлі і цароў, якія сядзяць на троне Давідавым, і сьвятароў
    і прарокаў і ўсіх жыхароў Ерусаліма,'
  deu-ELBBK: 'so sprich zu ihnen: So spricht der HERR: Siehe, ich werde alle Bewohner
    dieses Landes und die Könige, die auf dem Thron Davids sitzen, und die Priester
    und die Propheten und alle Bewohner von Jerusalem mit Trunkenheit erfüllen.'
  mbb-OT: 'Keǥiyi nu sikandan he iyan heini ibpesavut ku: Edsilutan ku is langun he
    meǥinged kayi he tanà ragkes is menge hadì, he menge kevuwazan ni David, menge
    memumuhat, menge ebpeneuven wey is langun he meǥinged te Jerusalem. Edhimuwen
    ku sikandan he iring te egkengelangut.'
  mal-2015: 'അതിന്നു നീ അവരോടു പറയേണ്ടതു: യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: ഈ ദേശത്തിലെ
    സർവ്വനിവാസികളെയും ദാവീദിന്റെ സിംഹാസനത്തിൽ ഇരിക്കുന്ന രാജാക്കന്മാരെയും പുരോഹിതന്മാരെയും
    പ്രവാചകന്മാരെയും യെരൂശലേമിലെ സർവ്വനിവാസികളെയും ഞാൻ ലഹരികൊണ്ടു നിറെക്കും.'
  rmc-rmc: 'Phen lenge: ‚Kada phenel o RAJ: Dikh, savore kale manušen naplňinava la
    moľaha, medik na ena mate: le kraľen, so bešen pre le Davidoskro tronos, le rašajen,
    le proroken the savore manušen, so bešen andro Jeruzalem.'
  pes-OPV: 'پس به ایشان بگو: خداوند چنین می‌گوید: جمیع ساکنان این زمین را با پادشاهانی
    که بر کرسی داود می‌نشینندو کاهنان و انبیا و جمیع سکنه اورشلیم را به مستی پر خواهم
    ساخت.'
  ron-1924: 'Атунч спуне-ле: ‘Аша ворбеште Домнул: «Ятэ, вой умпле пе тоць локуиторий
    цэрий ачестея, пе ымпэраций каре стау пе скаунул де домние ал луй Давид, пе преоць,
    пе пророчь ши пе тоць локуиторий Иерусалимулуй, ый вой умпле де бецие.'
  ben-OBCV: তাহলে তাদের বলো, ‘সদাপ্রভু এই কথা বলেন, যারা এই দেশে বসবাস করে, তাদের
    প্রত্যেকজনকে আমি মাতলামিতে পূর্ণ করব। এদের মধ্যে থাকবে দাউদের সিংহাসনে উপবিষ্ট
    রাজারা, যাজকেরা, ভাববাদীরা এবং জেরুশালেমে বসবাসকারী সব মানুষ।
  som-som: Oo markaas waxaad iyaga ku tidhaahdaa, Rabbigu wuxuu leeyahay, Bal ogaada,
    dadka dalkan deggan oo dhan iyo xataa boqorrada carshigii Daa'uud ku fadhiya,
    iyo wadaaddada, iyo nebiyada, iyo dadka Yeruusaalem deggan oo dhanba waxaan ka
    wada buuxin doonaa sakhraannimo.
  lat-VUC: 'Et dices ad eos: [Hæc dicit Dominus: Ecce ego implebo omnes habitatores
    terræ hujus, et reges qui sedent de stirpe David super thronum ejus, et sacerdotes,
    et prophetas, et omnes habitatores Jerusalem, ebrietate.'
  eng-ASVBT: Then shalt thou say unto them, Thus saith Jehovah, Behold, I will fill
    all the inhabitants of this land, even the kings that sit upon David’s throne,
    and the priests, and the prophets, and all the inhabitants of Jerusalem, with
    drunkenness.
  ita-1885: 'E tu dirai loro: Così ha detto il Signore: Ecco, io empierò d''ebbrezza
    tutti gli abitatori di questo paese, ed i re del legnaggio di Davide, che seggono
    sopra il suo trono; ed i sacerdoti, ed i profeti, e tutti gli abitanti di Gerusalemme.'
  eng-LXXUP: Thus saith the Lord, Behold, I will fill the inhabitants of this land,
    and their kings the sons of David that sit upon their throne, and the priests,
    and the prophets, and Judah and all the dwellers in Jerusalem, with strong drink.
  eng-ULB: 'So say to them, ''Yahweh says this: See, I am about to fill with drunkenness
    every inhabitant of this land, the kings who sit on David''s throne, the priests,
    prophets, and all the inhabitants of Jerusalem.'
  spa-VBL: 'entonces diles que esto es lo que dice el Señor: Voy a emborrachar a todos
    los que viven en esta tierra: a los reyes que se sientan en el trono de David,
    a los sacerdotes, a los profetas y a todo el pueblo de Jerusalén.'
  fra-_FOB: 'Mais tu leur diras: Ainsi a dit l''Éternel: Voici, je vais remplir d''ivresse
    tous les habitants de ce pays, les rois qui sont assis sur le trône de David,
    les sacrificateurs, les prophètes et tous les habitants de Jérusalem.'
  mal-mal: 'അതിന് നീ അവരോടു പറയേണ്ടത്: യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: “ഈ ദേശത്തിലെ
    സർവ്വനിവാസികളെയും ദാവീദിന്റെ സിംഹാസനത്തിൽ ഇരിക്കുന്ന രാജാക്കന്മാരെയും പുരോഹിതന്മാരെയും
    പ്രവാചകന്മാരെയും യെരൂശലേമിലെ സർവ്വനിവാസികളെയും ഞാൻ ലഹരികൊണ്ടു നിറയ്ക്കും.'
  urd-GVR: Tab unheṅ is kā matlab batā. ‘Rab farmātā hai ki is mulk ke tamām bāshinde
    ghaṛe haiṅ jinheṅ maiṅ mai se bhar dūṅgā. Dāūd ke taḳht par baiṭhne wāle bādshāh,
    imām, nabī aur Yarūshalam ke tamām rahne wāle sab ke sab bhar bhar kar nashe meṅ
    dhut ho jāeṅge.
  suz-BL: गे मेको आन कली परमप्रभु यावेम इन कली मार देंत देंशा हना “गो एको रागी नेल्‍ल
    ङा मुर आन कली, दाऊद पिप आ बाक्‍तीकेम बाक्‍ब पिप आन कली, चढ़ेबपुकी, परमप्रभु यावे
    आ लोव़ पाइबपुकी नु यरूसलेममी बाक्‍ब नेल्‍ल आन कली दुक्‍पाइक्‍नुङमी। येरमीया २५:१५-२८;
    यसैया ५१:१७
  eng-NOY: 'Then shalt thou say to them, Thus saith Jehovah: Behold, I will fill all
    the inhabitants of this land, And the kings that sit upon David''s throne, And
    the priests, and the prophets, And all the inhabitants of Jerusalem, with drunkenness.'
  ita-1927: 'Allora tu di’ loro: Così parla l’Eterno: Ecco, io empirò d’ebbrezza tutti
    gli abitanti di questo paese, i re che seggono sul trono di Davide, i sacerdoti,
    i profeti, e tutti gli abitanti di Gerusalemme.'
  ckb-ckb: 'تۆش پێیان دەڵێیت: ”یەزدان دەفەرموێت: ئەوەتا من هەموو دانیشتووانی ئەم خاکە
    پڕ دەکەم لە سەرخۆشی، ئەو پاشایانەی لە داودن، لەسەر تەختەکەی دانیشتوون، کاهین و
    پێغەمبەران و هەموو دانیشتووانی ئۆرشەلیم.'
  eng-BBE: Then you are to say to them, The Lord has said, I will make all the people
    of this land, even the kings seated on David's seat, and the priests and the prophets
    and all the people of Jerusalem, overcome with strong drink.
  kan-OKCV: 'ಆಗ ನೀನು ಅವರಿಗೆ ಹೇಳಬೇಕಾದದ್ದೇನೆಂದರೆ: ‘ಯೆಹೋವ ದೇವರು ಹೀಗೆ ಹೇಳುತ್ತಾರೆ, ಇಗೋ,
    ನಾನು ಈ ದೇಶದ ನಿವಾಸಿಗಳನ್ನೆಲ್ಲಾ ದಾವೀದನ ಸಿಂಹಾಸನದಲ್ಲಿ ಕುಳಿತುಕೊಳ್ಳುವ ಅರಸರನ್ನೂ, ಯಾಜಕರನ್ನೂ,
    ಪ್ರವಾದಿಗಳನ್ನೂ, ಯೆರೂಸಲೇಮಿನ ನಿವಾಸಿಗಳೆಲ್ಲರನ್ನೂ ಅಮಲಿನಿಂದ ತುಂಬಿಸುವೆನು.'
  tam-2017: 'அப்பொழுது நீ அவர்களை நோக்கி: இதோ, இந்தத் தேசத்தின் குடிகளெல்லோரையும்,
    தாவீதின் சிங்காசனத்தின்மேல் உட்கார்ந்திருக்கிற ராஜாக்களையும், ஆசாரியர்களையும்,
    தீர்க்கதரிசிகளையும், எருசலேமின் குடிமக்கள் எல்லோரையும் நான் வெறியினால் நிரப்பி,'
  spa-RV-1909: 'Entonces les has de decir: Así ha dicho Jehová: He aquí que yo lleno
