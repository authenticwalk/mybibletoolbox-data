verse: JER.013.018
translations:
  mal-C: രാജാവിനോടും രാജമാതാവിനോടും നീ പറയേണ്ടത്, “നിങ്ങളുടെ സിംഹാസനങ്ങളിൽനിന്ന് താഴെയിറങ്ങുക,
    കാരണം നിങ്ങളുടെ മഹത്ത്വകിരീടംതന്നെ നിങ്ങളുടെ തലയിൽനിന്നു താഴെവീണുപോകും.”
  deu-TKW: 'Sprich zum Könige und zur Herrin: Setzt euch tief herunter, denn herabgesunken
    ist euer Hauptschmuck, eure prächtige Krone!'
  lin-lin: 'Loba na mokonzi mpe na mama ya mokonzi : « Bolongwa na bakiti na bino
    ya bokonzi, pamba te mitole na bino ya nkembo ekolongwa na mito na bino. »'
  eng-LSV: 'Say to the king and to the mistress: Make yourselves low—sit still, ||
    For your principalities have come down, || The crown of your beauty.'
  eng-GNV: Say vnto the King and to the Queene, Humble yourselues, sit downe, for
    the crowne of your glory shall come downe from your heads.
  eng-WEBSTER: 'Say to the king and to the queen, Humble yourselves, sit down: for
    your principalities shall come down, even the crown of your glory.'
  nhw-BL: 'Xiquilhui nopa tlanahuatijquetl huan nopa sihua tlanahuatijquetl: “Xitemoca
    tlen amosiyas yejyectzi huan ximosehuica tlalchi campa tlaltejpoctli pampa nopa
    yejyectzi corona catli anquipixtoque nimantzi huetzis tlen amotzontecohua.'
  swh-ONEN: Mwambie mfalme na mamaye, “Shukeni kutoka kwenye viti vyenu vya enzi,
    kwa kuwa taji zenu za utukufu zitaanguka kutoka vichwani mwenu.”
  bba-bba: Yinni Gusunɔ u mɑn sɔ̃ɔwɑ u nɛɛ, n sinɑ boko kɑ win mɛro sɔ̃ɔwɔ n nɛɛ,
    bu sinɔ temɔ domi ben sinɑ furɔsu wɔrukɑ si su sɑ̃ɑ ben burɑru.
  eng-KJVCPB: 'Say unto the king and to the queen, Humble yourselves, sit down: for
    your principalities shall come down, even the crown of your glory.'
  luo-luo: Wachne ruoth kod min ruoth niya, “Loruru uaye kombeu mag duongʼ, nimar
    osimbo mau mag duongʼ nolwar koa e wiyeu.”
  meu-meu: 'Hanua pavapavana mai sinana ida ba hamaorodia, baoto: Henu ai ba helai;
    badina be emui havava ḡauna herea-daena na kwaramui amo vada eme heabi oho.'
  npi-ULB: “राजा र राजमातालाई भन्, 'आ-आफ्नो सिंहासनबाट ओर्लेर तल आओ, किनकि तिमीहरूका
    गौरवशाली मुकुटहरू तिमीहरूका शिरबाट खसेका छन् ।'
  yor-yor: Sọ fún ọba àti ayaba pé, “Ẹ rẹ ara yín sílẹ̀, ẹ sọ̀kalẹ̀ láti orí ìtẹ́
    yín, adé ògo yín bọ́ sí ilẹ̀ láti orí yín.”
  pes-OPCB: 'خداوند فرمود: «به پادشاه و مادرش بگو که از تخت سلطنت پایین بیایند و به
    خاک بنشینند، چون تاجهای پرشکوهشان از سر آنها برداشته شده است.'
  tgl-ULB: “Sabihin ninyo sa hari at sa inang reyna, 'Magpakumbaba kayo at umupo,
    sapagkat bumagsak na ang mga korona sa inyong ulo, ang inyong pagmamataas at ang
    inyong karangalan.'
  hui-hui: Ani mitangi bu hewagola Anduane Homogo ibugua i̱hondo langialu lalu, Kinibi
    ibu ai̱yabi libu haru bedaria puwa bi ogodagua lamibe. Libunaga manda karulaga
    biago nagalone halu ko hayago libugua dindi ogo handayaho habe nahedago wahalu
    pilibu.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည် ငါ့​အား``ဘု​ရင်​နှင့်​သူ့ မယ်​တော်​၏​လှ​ပ​သော​သ​ရ​ဖူ​များ​သည်
    မိ​မိ တို့​ဦး​ခေါင်း​မှ​ပြုတ်​ကျ​ပြီ​ဖြစ်​၍ သူ​တို့ အား​မိ​မိ​တို့​၏​ရာ​ဇ​ပလ္လင်​များ​မှ​ဆင်း
    ကြ​ရန်​ပြော​ကြား​လော့။-
  bod-N: ཁྱོད་ཀྱིས་རྒྱལ་པོ་དང་རྒྱལ་ཡུམ་གཉིས་ལ་འདི་ལྟར། ཁྱོད་ཅག་གི་དཔལ་དང་ལྡན་པའི་ཅོད་པན་དེ་ཁྱོད་ཚོའི་མགོ་ནས་མར་ལྷུང་བས་ན་ཁྱོད་རྣམས་ནི་ཁེངས་སྐྱུང་ངང་སྡོད་ཅིག་ཅེས་སྨྲོས་ཤིག
  sna-sna: Uti kuna mambo nokuna mai vamambo, “Burukai pazvigaro zvenyu zvoushe, nokuti
    korona dzenyu dzokukudzwa dzichawira pasi kubva pamisoro yenyu.”
  spa-BLM: Di al rey y a la reina madre, “Humíllense. Siéntense, pues sus coronas
    han bajado, hasta la corona de tu gloria.
  cac-cac: 'Ix yalanxi Jehová d''ayin: Al d''a vin̈ a reyal yed'' d''a ix snun vin̈:
    Eman̈eccot d''a xilail e reyal, tzex em c''ojan d''a sat luum, yujto ol ic''chajel
    e corona man̈ jantacoc svach''il yilji ayq''ue d''a e jolom.'
  swh-ULB: “Mwambieni mfalme na mama wa malkia, 'Jinyenyekezeni, na kukaa chini, kwa
    maana taji juu ya kichwa chako, kiburi chako na utukufu wako, umeanguka.'
  bel-bel: 'Скажы цару і царыцы: упакорцеся, сядзьце ніжэй, бо ўпаў з галавы вашай
    вянок славы вашай.'
  deu-ELBBK: 'Sprich zu dem König und zu der Königin: Setzt euch tief herunter; denn
    von euren Häuptern ist herabgesunken die Krone eurer Herrlichkeit.'
  mbb-OT: Midsuǥù a te Nengazen te kegkaǥi ziyà te hadì wey ziyà te iney zin he mebpenaug
    en sikandan diyà te pinuuwè te kedhadi dan su hapit en id-awà diyà te kandan is
    mekempet he menge kuruna zan.
  mal-2015: 'നീ രാജാവിനോടും രാജമാതാവിനോടും: താഴെ ഇറങ്ങി ഇരിപ്പിൻ; നിങ്ങളുടെ ചൂഡാമണിയായ
    ഭംഗിയുള്ള കിരീടം നിലത്തു വീണിരിക്കുന്നു എന്നു പറക.'
  rmc-rmc: 'O RAJ mange phenďa: „Phen le kraľiske the leskra dake: ‚Aven tele pal
    tumare troni a bešen tumenge teleder, bo tumare slavna koruni tumenge perena tele
    pal o šere.'
  pes-OPV: 'به پادشاه و ملکه بگو: «خویشتن را فروتن ساخته، بنشینید زیرا که افسرها یعنی
    تاجهای جلال شما افتاده است.'
  ron-1924: 'Спуне ымпэратулуй ши ымпэрэтесей: „Шедець пе пэмынт! Кэч в-а кэзут де
    пе кап кунуна ымпэрэтяскэ че вэ служя ка подоабэ.”'
  ben-OBCV: রাজাকে ও রাজমাতাকে বলো, “আপনারা সিংহাসন থেকে নেমে আসুন, কারণ আপনাদের মহিমার
    মুকুট খসে পড়বে আপনাদের মাথা থেকে।”
  som-som: Oo boqorka iyo hooyadiisa boqoradda ahba waxaad ku tidhaahdaa, Is-hoosaysiiya,
    waayo, taajkii sharaftiinnu hoos buu madaxa uga soo dhacay.
  lat-VUC: 'Dic regi et dominatrici: Humiliamini, sedete, quoniam descendit de capite
    vestro corona gloriæ vestræ.'
  eng-ASVBT: Say thou unto the king and to the queen mother, Humble yourselves, sit
    down; for your headtires are come down, even the crown of your glory.
  ita-1885: 'Di'' al re, ed alla regina: Umiliatevi, e sedete in terra; perciocchè
    il vostro principato, la corona della vostra gloria, è caduta a basso.'
  eng-LXXUP: Say ye to the king and the princes, Humble yourselves, and sit down;
    for your crown of glory is removed from your head.
  eng-ULB: “Say to the king and to the queen mother, 'Come down from your thrones,
    for your splendid crowns have fallen from your heads.'
  spa-VBL: 'Dile al rey y a la reina madre: Bajen de sus tronos, porque sus espléndidas
    coronas han caído de sus cabezas.'
  fra-_FOB: 'Dis au roi et à la reine: Asseyez-vous bien bas! Car elle est tombée
    de vos têtes, la couronne de votre gloire!'
  mal-mal: 'നീ രാജാവിനോടും രാജമാതാവിനോടും: “താഴെ ഇറങ്ങി ഇരിക്കുവിൻ; നിങ്ങളുടെ മഹത്വകിരീടം
    നിലത്തു വീണിരിക്കുന്നു” എന്നു പറയുക.'
  urd-GVR: Bādshāh aur us kī māṅ ko ittalā de, “Apne taḳhtoṅ se utar kar zamīn par
    baiṭh jāo, kyoṅki tumhārī shān kā tāj tumhāre saroṅ se gir gayā hai.”
  suz-BL: पिप नु पिप आ ममा आस कली ‘इन नित्‍तीक रे उइ तोंइ‍सीन। मारदे हना इन पिया रे
    इन ठेयब दुम्‍तीक सिरपेच दोक्‍ब’ माइक्‍सी” देंत। २राजा २४:१-१६; यसैया ६२:३; बिलाप
    ५:१६
  eng-NOY: Say to the king and to the queen, Sit ye down upon the ground, For your
    beautiful crown shall fall from your heads.
  ita-1927: 'Di’ al re e alla regina: “Sedetevi in terra! perché la vostra gloriosa
    corona vi cade di testa”.'
  ckb-ckb: 'بە پاشا و بە شاژنی دایک بڵێ: «لەسەر تەختەکان وەرنە خوارەوە، چونکە تاجی
    شکۆمەندیتان لەسەرتان دێتە خوارەوە.»'
  eng-BBE: 'Say to the king and to the queen-mother, Make yourselves low, be seated
    on the earth: for the crown of your glory has come down from your heads.'
  kan-OKCV: ರಾಜನಿಗೂ ರಾಜಮಾತೆಗೂ ಹೀಗೆ ಹೇಳಿರಿ, “ನೆಲದಲ್ಲಿ ಕೂತುಕೊಳ್ಳಿರಿ, ನಿಮ್ಮ ಅಂದದ ಕಿರೀಟವು
    ನಿಮ್ಮ ತಲೆಯಿಂದ ಕೆಳಗೆ ಬಿದ್ದಿದೆ.”
  tam-2017: 'நீங்கள் ராஜாவையும் ராஜாத்தியையும் நோக்கி: கீழேவந்து உட்காருங்கள்; உங்கள்
    தலையின் அலங்காரமாகிய உங்கள் மகிமையின் கிரீடம் விழுந்ததென்று சொல்லுங்கள்.'
  spa-RV-1909: 'Di al rey y á la reina: Humillaos, sentaos en tierra; porque la corona
    de vuestra gloria bajó de vuestras cabezas.'
  ron-BTF: 'Spune împăratului și împărătesei: Umiliți-vă, așezați-vă, pentru că principatele
    voastre vor cădea, coroana gloriei voastre.'
  eng-WEBP: Say to the king and to the queen mother, “Humble yourselves. Sit down,
    for your crowns have come down, even the crown of your glory.
  eng-FBV: 'Tell the king and the queen mother: Get down from your thrones, because
    your splendid crowns have fallen from your heads.'
  nld-1939: 'Zeg tot den koning en tot de gebiedster: Ge moet lager gaan zitten; Want
    van uw hoofd is Uw stralende kroon gevallen!'
  nch-BL: 'Xiquilhui nopa tanahuatijquet huan nopa sihua tanahuatijquet: “Xitemoca
    ten amosiyas yejyectzi huan ximosehuica talchi campa taltepocti pampa nopa yejyectzi
    corona cati anquipixtoque nimantzi huetzis ten amotzonteco.'
  vie-1934: 'Hãy tâu cùng vua và thái hậu rằng: Xin hãy hạ mình, mà ngồi dưới đất;
    vì mão triều thiên vinh hiển trên đầu đã rớt xuống rồi.'
  hin-CV: राजा तथा राजमाता से अनुरोध करो, “सिंहासन छोड़ नीचे बैठ जाइए, क्योंकि आपका
    वैभवपूर्ण मुकुट आपके सिर से उतार लिया गया है.”
  spa-BES: 'Di al rey y a la reina madre: Hazte a un lado, siéntate en el suelo; porque
    la corona de tu gloria ha descendido de tus cabezas.'
  tdx-tdx: 'Taroño amy mpanjakay naho amy mpanjaka-ampelay ty hoe: Mitoboha ambane,
    fa nazetse o sabakan’enge’ areo fanjakao.'
  tha-KJV: จงกล่าวแก่​กษัตริย์​และพระราชินี​ว่า “ขอทรงประทับ ณ ที่ต่ำ เพราะว่าอำนาจของพระองค์
    คือมงกุฎแห่งสง่าราศีของพระองค์จะหล่นมา”
  por-BR-2018: 'Dize ao rei e à rainha-mãe: Humilhai-vos, sentai-vos rebaixados; porque
    a coroa de vossa glória já caiu de vossas cabeças.'
  deu-ELO: 'Sprich zu dem König und zu der Königin: Setzet euch tief herunter; denn
    von euren Häuptern ist herabgesunken die Krone eurer Herrlichkeit.'
  eng-WYC-2018: Say thou to the king, and to the lady, Be ye meeked, sit ye, for the
    crown of your glory shall go down from your head. (Say thou to the king, and to
    the queen, Be ye humbled, sit ye, for your glorious crowns shall go down from
    off your heads.)
  epo-epo: 'Diru al la reĝo kaj al la reĝino: Sidiĝu pli malalte, ĉar la krono de
    via majesto defalis de via kapo.'
  uig-PIN: 'Padixaⱨ wǝ hanixⱪa: «Tǝhtinglardin qüxüp yǝrgǝ olturunglar; qünki kɵrkǝm
    tajliringlar bexinglardin qüxürülidu» — degin.'
  beo-beo: Hina Gode da nama amane sia:i, “Hina bagade amola ea ame elama ela da fisu
    fisili gudu sa:ima:ne sia:ma! Bai elea habuga ida:iwane da elea dialumaga fadegale
    sa:i dagoi.
  tpi-OTNT: Bikpela i tokim mi olsem, “Yu go givim dispela tok long king wantaim mama
    bilong en, ‘Yutupela i mas lusim sia king bilong yutupela, long wanem, hat king
    bilong yutupela i kamap olsem samting nating, na yutupela i no ken bosim kantri
    moa.
  hau-SA: Ka faɗa wa sarki da kuma mahaifiyar sarauniya cewa, “Ku sauko daga kursiyinku,
    gama rawaninku na ɗaukaka za su fāɗi daga kawunanku.”
  uig-LAT: 'Padishah we xanishqa: «Textinglardin chüshüp yerge olturunglar; chünki
    körkem tajliringlar béshinglardin chüshürülidu» — dégin.'
  nde-nde: Tshono enkosini lasendlovukazini uthi, “Yehlani ezihlalweni zenu zobukhosi
    lize phansi, ngoba imiqhele yenu emihle kakhulu izakuwa emakhanda enu.”
  ton-ton: 'Ke ke lea ki he tuʻi mo e tuʻi fefine, Mo fakavaivai ʻakimoua, ʻo nofo
    hifo: he te ne tō hifo mei homo ʻulu ʻae tatā ʻo homo nāunau.'
  ces-1613: 'Rci králi i královně: Seďte na zemi; nebo odjata bude přednost vaše,
    koruna ozdoby vaší.'
  eng-WMB: Say to the king and to the queen mother, “Humble yourselves. Sit down,
    for your crowns have come down, even the crown of your glory.
  tam-TCV: நீ அரசனிடமும் அவரின் தாய் அரசியிடமும், உங்கள் அரியணையை விட்டுக் கீழே இறங்குங்கள்.
    ஏனெனில் மகிமையான மகுடங்கள் உங்கள் தலைகளிலிருந்து விழுந்துவிடும் என்று சொல்.
  ceb-ULB: Isulti kini ngadto sa hari ug sa inahan nga rayna, 'Ipaubos ang inyong
    mga kaugalingon ug lingkod, tungod kay ang mga korona nga anaa sa inyong ulo,
    ang inyong garbo ug himaya, nawala na.'
  pol-UBG: 'Powiedz królowi i królowej: Ukorzcie się i usiądźcie na ziemi, bo spadła
    z waszej głowy korona waszej chwały.'
  urd-GVU: بادشاہ اور اُس کی ماں کو اطلاع دے، ”اپنے تختوں سے اُتر کر زمین پر بیٹھ
    جاؤ، کیونکہ تمہاری شان کا تاج تمہارے سروں سے گر گیا ہے۔“
  deu-1912: 'Sage dem König und der Königin: Setzt euch herunter; denn die Krone der
    Herrlichkeit ist euch von eurem Haupt gefallen.'
  kan-2017: ರಾಜನಿಗೂ ಮತ್ತು ರಾಜಮಾತೆಗೂ, “ನೆಲದಲ್ಲಿ ಕುಳಿತುಕೊಳ್ಳಿರಿ, ನಿಮ್ಮ ಅಂದದ ಕಿರೀಟವು
    ನಿಮ್ಮ ತಲೆಯಿಂದ ಕೆಳಗೆ ಬಿದ್ದಿದೆ” ಎಂದು ಹೇಳಿರಿ.
  yap-yap: Me ga’ar SOMOL ngog, “Mog ngak fare pilung nge chitiningin ni ngar luwgow
    nga but’ u tagil’row nib pilung, ya te’elyaw ko pilung ni bfel’ ya’an e ke mul
    u lolugen row.
  hlt-MCSB: Manghai neh manghainu te, “Na lu kah na boeimang rhuisam tah tla pawn
    ni, kunyun lamtah khosa,” a ti nah.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ታኣም፦ «ካኣቱሞሮ ቦንቺ ዓጎ ባካ ዔያቶ ቶኦካፓ ኬዴሢሮ ካኣቲንታ ዒዛኮ ዒንዶ፥ ጌኤሾንታ ካኣቱሞ
    ዖይታፓ ኬዲ ዴዓንዳጉዲ ኬኤዜ።
  twi-ASANTE: Monka nkyerɛ ɔhene ne ɔhemmaa sɛ, “Momfiri mo ahennwa so nsi fam, na
    mo animuonyam ahenkyɛ bɛfiri mo tiri so.”
  eng-WEBU: Say to the king and to the queen mother, “Humble yourselves. Sit down,
    for your crowns have come down, even the crown of your glory.
  wal-wal: GODAI tana, “Kawuwaassinne kawuwaa aayeessi, kaweessi hagaadan yaagada
    yoota; ‘Intte bonchcho alleeqo kallachchai intte huuphiyaappe kunddido gishshau,
    intte kawotaa araataappe duge wodhdhite.
  spa-PDDPT: 'Dí al rey y a la reina madre: Humíllense. Siéntense en la tierra, porque
    la corona de su gloria cayó de sus cabezas.'
  gun-gun: '“Aipo''ere huvixa ha''e ixy pe: ‘Penhemo''yvyĩ''i ke, ha''e peĩ yvy py,
    mba''eta peneakã gui ho''a ma coroa penemboyvateague.'
  ilo-ULB: Ibagam iti ari ken iti ina a reyna, ''Agpakumbabakayo ket agtugawkayo,
    ta naikkaten dagiti korona iti uloyo, ti kinatan-okyo ken ti dayagyo.'
  kpg-kpg: Dimaadua ga helekai mai, “Helekai gi di king mo dono dinana gi too ia gi daha
    mo nau lohongo, idimaa nau hau king humalia la gu monnono gi daha mo nau libogo.
  uig-ARA: 'پادىشاھ ۋە خانىشقا: «تەختىڭلاردىن چۈشۈپ يەرگە ئولتۇرۇڭلار؛ چۈنكى كۆركەم
    تاجلىرىڭلار بېشىڭلاردىن چۈشۈرۈلىدۇ» ــ دېگىن.'
  sus-sus: «A fala mangɛ nun a xa ginɛ bɛ, wo goro bɔxi ma, barima mangɛya bara ba
    wo yi ra. Mangɛ tɔnxuma mu luma wo xun ma sɔnɔn.
  pon-2006: KAUN-O ketin mahsanihong ie, “Ndahng nanmwarkio oh ine, ira en doudihsang
    nan mwoalara, pwehki ara nihn kaselel kan pwupwudihsangehr pohn moangara kan.
  ksd-ksd: 'Una ve ra king ma na i ra king dari: Boina ba amur a vaikilik pa amur,
    amur a kiki ra pia ka, tago kamumur vipuar na king i tar bura, kamumur mari na
    kere na king.'
  tur-YTC: Krala ve kraliçe anaya deyin ki, “Kendinizi alçaltın. Oturun, çünkü taçlarınız,
    Yüceliğinizin tacı düştü.
  grc-BRENT: Εἴπατε τῷ βασιλεῖ καὶ τοῖς δυναστεύουσι, ταπεινώθητε καὶ καθίσατε, ὅτι
    καθῃρέθη ἀπὸ κεφαλῆς ὑμῶν στέφανος δόξης ὑμῶν.
  ind-AYT: Katakanlah kepada raja dan ibu suri, “Duduklah di tempat yang rendah karena
    mahkotamu yang indah telah turun dari kepalamu.”
  nya-nya: Uza mfumu pamodzi ndi amayi ake kuti, “Tsikani pa mipando yaufumuyo, pakuti
    zipewa zanu zaufumu zokongolazo zagwa pansi.”
  hrv-hrv: 'Reci kralju i kraljici-majci: “Sjednite duboko dolje, jer vijenac slave
    pade s vaših glava.'
  mps-mps: Genuai Bidigo enabolo te tiwai po wali, “Nage pelama, te king dali, aga
    idaba me, waligi pao, ‘Dage sigo te duga si dugulalubo sia king tagalao, magi
    baso meni, te dage sigo kingo gudali madi te olo nai tiwai pedelali, te dage sigo
    tonalubo tǫ kantri dabe me tonalugio,’ wali.
  tpi-tpi: Bikpela i tokim mi olsem, “Yu go givim dispela tok long king wantaim mama
    bilong en, ‘Yutupela i mas lusim sia king bilong yutupela, long wanem, hat king
    bilong yutupela i kamap olsem samting nating, na yutupela i no ken bosim kantri
    moa.
  dan-1931: 'Sig til Kongen og til Herskerinden*: “Tag lavere Sæde, thi af eders Hoved
    faldt den dejlige Krone.” { [*kongemoderen. Jer. 29, 2. Klages. 5, 16.] }'
  vie-OVCB: 'Hãy nói với vua và mẹ người rằng: “Xin xuống khỏi ngai mình và ngồi trên
    đất, vì vương miện vinh quang sẽ sớm bị giựt lấy khỏi đầu các người.”'
  guj-2017: રાજા અને રાજમાતાને કહે કે, દીન થઈને બેસો, કેમ કે તમારો મુગટ, તમારું ગૌરવ
    અને મહિમા તે પડી ગયાં છે.”
  pon-2006A: KAUN-O ketin mahsanihong ie, “Ndahng nanmwarkio oh ine, ira en doudihsang
    nan mwoalara, pwehki ara nihn kaselel kan pwupwudihsangehr pohn moangara kan.
  por-BRBSL: Diga ao rei e à rainha mãe, “Humilhem-se. Sente-se, pois suas coroas
    caíram, até mesmo a coroa de sua glória.
  cth-cth: Siangpahrang hoi siangpahrangnu koevah, na lû roi dawk e na bawilen bawilakhung
    hah a bo han toe. Hatdawkvah, na bawitungkhung dawk hoi kum roi leih, telah dei
    pouh.
  twi-twi: Monka nkyerɛ ɔhene ne ɔhemmea se, “Mumfi mo ahengua so nsi fam, na mo anuonyam
    ahenkyɛw befi mo ti so.”
  hlt-hlt: Manghai neh manghainu te, “Na lu kah na boeimang rhuisam tah tla pawn ni,
    kunyun lamtah khosa,” a ti nah.
  tbz-SIM: 'Kɛ̀ ti Yiɛ̀ nKuyie nní mbɛ́innɛ̀ kɛ dɔ̀: Nɑ́kɛ́ okpɑ̀ɑ̀tì nɛ̀ o yɔ̃ onitipokpɑ̀ɑ̀tì
    kɛ̀ bɛ̀ɛ kɑri kɛtenkɛ̀, kɛ yɛ̃́ dikpɑ̀ɑ̀tìpìì í kpɑɑ́mɛ̀ bɛ yɔ ĩ́nkɛ̀. Dì do kɛtenkɛ̀
    nkɛ.'
  msy-2020: 'Ikiavɨra Itir God kamaghɨn na mɨgɨa ghaze: “Nɨ mangɨ akar kam isɨ atrivim
    uan amebam ko aningɨn mɨkɨm suam, Gua gɨn ua kantri gativaghan kogham. Guan atrivir
    dapanir asuar dirimning, pura bizir kɨnimningɨn mɨn otogham. Kamaghɨn amizɨ, gua
    atrivir dabirabimning atakigh.'
  azb-azb: 'Padşaha və onun anasına söylə: «Taxtınızdan enin, Çünki şərəf tacınız
    başınızdan düşdü».'
  eng-DBY: 'Say unto the king and to the queen: Humble yourselves, sit down low; for
    from your heads shall come down the crown of your magnificence.'
  hin-2017: राजा और राजमाता से कह, “नीचे बैठ जाओ, क्योंकि तुम्हारे सिरों के शोभायमान
    मुकुट उतार लिए गए हैं।
  wol-KYG: 'Waxal Buur, wax Lingeer yaayu Buur ne leen: «Dëjuleen fi suuf, seen mbaxanam
    nguur mu yànj foq na.'
  eng-YLT: 'Say to the king and to the mistress: Make yourselves low — sit still,
    For come down have your principalities, The crown of your beauty.'
  eng-WYC-2017: Say thou to the king, and to the lady, Be ye meeked, sit ye, for the
    crown of your glory shall go down from your head.
  eng-WMBB: Say to the king and to the queen mother, “Humble yourselves. Sit down,
    for your crowns have come down, even the crown of your glory.
  urd-GVH: बादशाह और उस की माँ को इत्तला दे, “अपने तख़्तों से उतरकर ज़मीन पर बैठ जाओ,
    क्योंकि तुम्हारी शान का ताज तुम्हारे सरों से गिर गया है।”
  rug-rug: Zama se Zihova, “Zeremaea, mu zama la ia sa baṉara meke sa tinana, ‘Mi
    gore mae koari na mia habohabotuana baṉara, ura sari mia toropae baṉara leleadi
    si kote hoqa gore pa batumia.’
  gaz-gaz: Mootichaa fi haadha mootichaatiin, “Teessoo keessan irraa buʼaa; gonfoon
    keessan ulfina qabeessi sun mataa keessan irraa ni buʼaatii” jedhi.
  fra-LSG: 'Dis au roi et à la reine: Asseyez-vous à terre! Car il est tombé de vos
    têtes, Le diadème qui vous servait d’ornement.'
  yal-yal: A fala mangan nun ɲaxalan mangan xa, i naxa, “Ɛ dɔxɔ bɔxɔni, bayo ɛ mangaya
    taxamaseri kɔmɔti nɔrɔxin bata bira.”
  haw-1868: E i aku i ke alii kane a i ke alii wahine, E hoohaahaa ia olua iho, e
    noho ilalo; no ka mea, e hoohaahaaia no ko olua mau pookela, a me ka leialii o
    ko olua nani.
  arb-NAV: 'قُلْ لِلْمَلِكِ وَلِلْمَلِكَةِ: «تَوَاضَعَا، وَتَنَازَلا عَنْ مَوْضِعِكُمَا
    لأَنَّ تَاجَ مَجْدِكُمَا قَدْ سَقَطَ عَنْ رَأْسَيْكُمَا».'
  ewe-ewe: Gblɔ na fia la kple fiasrɔ̃ la be, “Miɖi le miaƒe fiazikpuiwo dzi elabena
    miaƒe atsyɔ̃fiakukuwo age le ta na mi.”
  eng-LEE: Say unto the king and to the queen-mother, Sit down very lowly; for sunk
    down are your head-attires, the crown of your ornament.
  asm-FB: তুমি ৰজা আৰু ৰাজমাক কোৱা, “নিজকে নম্র কৰা আৰু তোমালোক চাপৰত বহা, কিয়নো
    তোমালোকৰ শিৰোভুষণ, এনে কি, সুন্দৰ মুকুট খহি পৰিল।
  sus-A: «عَ قَلَ مَنفّ نُن عَ شَ فِنّ بّ، وٌ فٌرٌ بْشِ مَ، بَرِ مَ مَنفّيَ بَرَ بَ
    وٌ يِ رَ. مَنفّ تْنشُمَ مُ لُمَ وٌ شُن مَ سْنْن.
  fra-SBL: Dis au roi et à la reine mère, « Humiliez-vous. Asseyez-vous, car vos couronnes
    sont tombées, même la couronne de ta gloire.
  hbo-hbo: אֱמֹ֥ר לַמֶּ֛לֶךְ וְלַגְּבִירָ֖ה הַשְׁפִּ֣ילוּ שֵׁ֑בוּ כִּ֤י יָרַד֙ מַרְאֲשֹׁ֣ותֵיכֶ֔ם
    עֲטֶ֖רֶת תִּֽפְאַרְתְּכֶֽם׃
  kik-kik: Ĩra mũthamaki o na nyina wa mũthamaki atĩrĩ, “Harũrũkai mume itĩ-inĩ cianyu
    cia ũthamaki, nĩgũkorwo tanji icio cianyu irĩ riiri nĩcikũgũa kuuma mĩtwe-inĩ
    yanyu.”
  fra-NCL: 'Dis au roi et à la reine : Asseyez-vous à terre, car elle tombe de votre
    tête, votre couronne de gloire.'
  cek-AK: Siangpahrang hoi siangpahrang zu khaeah, na thacakhaih hoi na lensawkhaih
    sui lumuek loe, na lu nui hoiah krah tih boeh.
  cuk-cuk: '”Reyga, degi, e-nanga be weyob sogo: ‘San-bipii na be imakmala. Bemar,
    rey-gangi-siidgi be aidemala, napagi be sigmala. Ar be-ologurgin-yeerdakleged-yoega
    bar bega igar maisulid.’'
  uig-CYR: 'Падиша вә ханишқа: «Тәхтиңлардин чүшүп йәргә олтириңлар; чүнки көркәм
    таҗлириңлар бешиңлардин чүшүрүлиду» — дегин.'
  tel-2017: రాజుతో, రాజమాతతో ఇలా చెప్పు. “మిమ్మల్ని మీరు తగ్గించుకుని, నేల మీద కూర్చోండి.
    మీ తలపై కిరీటాలు, మీ అహంకారం, మీ మహిమ అన్నీ పడిపోయాయి.”
  hat-BSA: 'Di a wa a ak manman rèn nan: “Pran yon chèz ki ba, paske bèl kouwòn ou
    an, kouwòn de glwa a menm, fin tonbe kite tèt ou.”'
  kos-kos: LEUM GOD El fahk nu sik, “Fahk nu sin tokosra ac nina kial in fani liki
    tron lalos, mweyen tefuro wolana lalos itukla liki sifalos.
  hbo-WLC: אֱמֹ֥ר לַמֶּ֛לֶךְ וְלַגְּבִירָ֖ה הַשְׁפִּ֣ילוּ שֵׁ֑בוּ כִּ֤י יָרַד֙ מַרְאֲשׁ֣וֹתֵיכֶ֔ם
    עֲטֶ֖רֶת תִּֽפְאַרְתְּכֶֽם׃
  ibo-ibo: Gwanụ eze na nne eze okwu sị ha, “Sitenụ nʼocheeze unu rịdata, nʼihi na
    okpueze ọma unu ga-esi nʼisi unu dapụ.”
  ory-ory: ତୁମ୍ଭେ ରାଜାକୁ ଓ ରାଜମାତାକୁ କୁହ, “ତୁମ୍ଭେମାନେ ଆପଣାମାନଙ୍କୁ ନମ୍ର କରି ବସ; କାରଣ
    ତୁମ୍ଭମାନଙ୍କର ମସ୍ତକାଭରଣ, ଅର୍ଥାତ୍‍, ଗୌରବ ମୁକୁଟ ତଳେ ପଡ଼ିଅଛି।
  chk-chk: Iwe, ewe Samol mi Lapalap a üreniei, “Kopwe üreni ewe king me inelapan
    we pwe repwe tötiu seni ar lenien motun king, pun mwärir mwärin king mi ling a
    turutiu seni won mökürer.
  rop-rop: Wal YAWEI bin tok langa mi, “Yu dalim det king en im mami blanga gidap
    brom dubala speshalwan tjeya, en hendimoba det kantri langa detlot enami.
  ukr-1871: 'Промов до царя й до царицї: Впокорітеся, сядьте низько, бо впаде з вашої
    голови вінець вашої слави.'
  deu-1951: 'Sage dem Könige und der Herrscherin: Setzet euch tief herunter! Denn
    die Krone eurer Herrlichkeit ist von eurem Haupt gefallen.'
  eng-JPS: 'Say thou unto the king and to the queen-mother: ''Sit ye down low; for
    your headtires are come down, even your beautiful crown.'''
  srp-1865: 'Reci caru i carici: dolje sjedite, jer æe se slavni vijenac vaš skinuti
    s vaše glave.'
  lug-lug: Gamba kabaka era ne namasole nti, “Mukke muve ku ntebe zammwe ez’obwakabaka,
    kubanga engule zammwe ez’ebitiibwa zijja kugwa okuva ku mitwe gyammwe.”
  heb-heb: אמר למלך ולגבירה השפילו שבו כי ירד מראשותיכם עטרת תפארתכם׃
  ben-IRV: “রাজা ও রাজমাতাকে বল, ‘নিজেদের নত কর এবং বস, কারণ তোমাদের মাথার মুকুট,
    যা তোমাদের গর্ব ও গৌরব, তা পড়ে গেছে।
  pan-pan: ਰਾਜਾ ਅਤੇ ਰਾਣੀ ਨੂੰ ਆਖ, ਹੇਠਾਂ ਬੈਠੋ! ਕਿਉਂ ਜੋ ਤੁਹਾਡਾ ਸੋਹਣਾ ਮੁਕਟ ਤੁਹਾਡੇ ਸਿਰ
    ਤੋਂ ਹੇਠਾਂ ਡਿੱਗ ਪਿਆ ਹੈ।
  mya-JVB: ကိုယ်ကိုကိုယ်နှိမ့်ချ ၍ ထိုင် ကြလော့။ သင် တို့၌ ဘုန်းကြီး သော သရဖူ သည်
    သင် တို့၏ ခေါင်း ပေါ်မှ ဆင်း ရလိမ့်မည်ဟု၊ ရှင်ဘုရင် နှင့် မိဖုရား တို့အား ပြော
    လော့။
  tbg-tbg: Noravano Kotiva tiriara tiharo, Are avuhainaa vaiintiara tiraro viva nai
    nokantiro náitanta avuhainaa tainta ke tuvuate. Vitanta avuhainaa tovaqavano vitanta
    qiataqaahairo hiqintiramanta ˻vitanta kia qaiqaa Iutaaqaa raqikivarave˼, tiro.
  hmo-hmo: Lohiabada ese lau Ieremia ma ia hamaoroa, ia gwau, “King mai iena sinana
    danu do oi hamaoroa, do oi gwau, ‘Emui helai gabudia dekena amo do umui diho mai,
    henunai do umui helai, badina be emui kwaradia dekenai idia noho korona gaudia,
    be emui kwaradia dekena amo do idia moru.’ ”
  urd-urd: बादशाह और उसकी वालिदा से कह, ''आजिज़ी करो और नीचे बैठो, क्यूँकि तुम्हारी
    बुज़ुर्गी का ताज तुम्हारे सिर पर से उतार लिया गया है।
  rus-SYN: 'Скажи царю и царице: смиритесь, сядьте пониже, ибо упал с головы вашей
    венец славы вашей.'
  bqc-SIM: O kíaɛ ń a dao aa zↄ̃lɛ zĩ́lɛ, kɛ́ an kíafua gawideↄ gògo yã́i.
  tcz-CHONGTHU: Lengpa leh lengnu kom’a seipih un. “Na laltouna’a kon in hung kumlha
    lhon in, tollhanga toulhon in. Ajeh chu, na loupina lallukhuh chu nalua kon’a
    kilamang ding ahitai,” ati.
  mar-mar: राजाला आणि राणीच्या आईला सांग, स्वत:ला नम्र करा आणि खाली बसा, कारण तुमचा
    मुकुट, म्हणजे तुमचे गौरव आणि गर्व, खाली पडले आहे.
  qub-qub: 'Raytawan maman raynata niy: «Umayquipita corönayqui shicwasha captinmi
    munayniynajna caycanqui. Chaymi silluncho jamaraycashayquipita jatarcur pampaman
    jamacuy» nir.'
  bqp-bqp: Yinni Gusunɔ u mɑn sɔ̃ɔwɑ u nɛɛ, n sinɑ boko kɑ win mɛro sɔ̃ɔwɔ n nɛɛ,
    bu sinɔ temɔ domi ben sinɑ furɔsu wɔrukɑ si su sɑ̃ɑ ben burɑru.
  hat-hat: 'Seyè a di m'' konsa: -Pale ak wa a ansanm ak manman l''. Di yo desann
    soti sou fotèy yo, paske bèl kouwòn ki te sou tèt yo a tonbe atè.'
  eng-BSB: 'Say to the king and to the queen mother: “Take a lowly seat, for your
    glorious crowns have fallen from your heads.”'
  eng-WEBPB: Say to the king and to the queen mother, “Humble yourselves. Sit down,
    for your crowns have come down, even the crown of your glory.
  kbq-kbq: Hagi Ra Anumzamo'a huno, kini ne'ene kuini a' nereranena amanage hunka
    ome zanasamio. Tanagrama nemani'a Kini trara atreta utiramita kugusopafi umani'o.
    Na'ankure kini fetorira tanaseniretira evurami'ne.
  nhe-BL: 'Xiquilhui nopa tlanahuatijquetl huan nopa sihua tlanahuatijquetl: “Xitemoca
    tlen imosiyas yejyectzi huan ximosehuica tlalchi campa tlaltejpoctli pampa nopa
    yejyectzi corona tlen inquipixtoque nimantzi huetzis tlen imotzontecohua.'
  gub-BL: Tupàn umume'u ko ma'e a'e no. — Eze'eg eho tuwihawete pe nehe, ihy pe nehe
    no. — Pewezyw tuwihawete henaw wi nehe. Ta'e peàkàg rehe har ipuràg eteahy ma'e
    tuwihawete romo peneko haw hexak kar haw u'ar peàkàg wi a'e xe.
  eng-DRA: 'Say to the king, and to the queen: Humble yourselves, sit down: for the
    crown of your glory is come down from your head.'
