verse: JER.013.023
translations:
  mal-C: ഒരു കൂശ്യന് അവന്റെ ത്വക്കിനെയും പുള്ളിപ്പുലിക്ക് അതിന്റെ പുള്ളിയെയും മാറ്റാൻ
    കഴിയുമോ? എങ്കിൽ തിന്മമാത്രം ചെയ്യാൻ ശീലിച്ചിരിക്കുന്ന നിങ്ങൾക്ക് നന്മചെയ്യാൻ കഴിയുമോ?
  deu-TKW: Kann wohl ein Mohr seine Haut verwandeln oder ein Pardel seine Flecken?
    Dann würdet auch ihr gut zu handeln vermögen, die ihr gewohnt seid, Böses zu thun.
  lin-lin: Boni, moto mwindo akoki solo kobongola poso ya nzoto na ye ? Nkoyi ekoki
    kolongola penza matono ya poso ya nzoto na yango ? Bokokoka kosala malamu te,
    bino bato oyo bomesana kosala mabe.
  eng-LSV: “Does a Cushite change his skin? And a leopard his spots? Can you also
    do good, who are accustomed to do evil?
  eng-GNV: Can the blacke More change his skin? or the leopard his spots? then may
    ye also do good, that are accustomed to do euill.
  eng-WEBSTER: Can the Ethiopian change his skin, or the leopard his spots? then may
    ye also do good, that are accustomed to do evil.
  nhw-BL: “¿Hueli mochihuase chipahuaque nopa masehualme tlen tlali Etiopía catli
    quipiyaj inincuetlaxo yayahuic? ¿O hueli nopa tigre quiixpolos nopa manchas catli
    quipiya ipan iijhuiyo? ¡Amo! ¡Amo hueli! Quej nopa nojquiya amojuanti catli ya
    anmomajtoque antlajtlacolchihuaj amo hueli anquipehualtise para anquichihuase
    catli cuali.”
  swh-ONEN: Je, Mkushi aweza kubadili ngozi yake au chui kubadili madoadoa yake? Vivyo
    hivyo nawe huwezi kufanya mema wewe uliyezoea kutenda mabaya.
  bba-bba: Etiopiɡii u koo kpĩ u win wɑsin ɡɔnɑ kɔsi? Musuku ɡbeeku ɡɑ koo mɑɑ kpĩ
    ɡu ɡen sɑnsun bɑusu kɔsi? Aɑwo. Nɡe mɛyɑ bɛɛ be i kɔ̃sɑn dɔɔnɛ mɔ, i ǹ kpɛ̃ i
    ɡeɑ ko.
  eng-KJVCPB: Can the Ethiopian change his skin, or the leopard his spots? then may
    ye also do good, that are accustomed to do evil.
  luo-luo: Bende ja-Kush nyalo loko kit piene kata kwach nyalo loko kido man kuome?
    Kamano bende ok inyal timo maber, in ngʼatno mongʼiyo gi timbe maricho.
  meu-meu: Etiopia tauna ese kopina baine ha-idaua, eiava taiga ese kopina toutouna
    baine ha-idaudia, a? Bema unuheto, umui kara dikadia vada o manadailai taumui
    ese kara namodia ba kara diba.
  npi-ULB: के कूशका मानिसहरूले आफ्‍नो छालाको रङ बद्लन सक्छन् र, वा चितुवाले आफ्नो
    छालाको थोप्ला बद्लन सक्छ र ? त्यसो हो भने, दुष्‍टताको निम्ति बानी परेको तैंले
    पनि भलाइ गर्न सक्छस् ।
  yor-yor: Ǹjẹ́ Etiopia le yí àwọ̀ rẹ̀ padà? Tàbí ẹkùn lè yí àwọ̀ rẹ̀ padà? Bí èyí
    kò ti lè rí bẹ́ẹ̀ náà ni ẹ̀yin tí ìwà búburú bá ti mọ́ lára kò lè ṣe rere.
  pes-OPCB: «آیا یک حبشی می‌تواند رنگ سیاه پوستش را عوض کند؟ یا پلنگ می‌تواند خالهایش
    را پاک کند؟ تو هم که تا این حد به کارهای بد عادت کرده‌ای، آیا می‌توانی کار خوب
    بکنی؟
  tgl-ULB: Maaari bang baguhin ng mga tao sa Cus ang kulay ng kanilang balat o baguhin
    ng isang leopardo ang kaniyang mga batik? Kung gayon, ikaw mismo, kaya mong gumawa
    ng kabutihan bagaman nasanay ka sa kasamaan.
  hui-hui: Mbirali ibunaga tingini mindibi heneyagua ibugua mo beregedalu honabi holebirabe
    be budi ale gabua mbira mini lebadi kago ibunaga tingini gilimugalimubi bedago
    mo tara ho aribia holebirabe. Anidagua bibe naheore nga. Anidagua dege í̠na mana
    ko biaga ngeru yu wahalu mana bayale bia aribia habe naheore wulebira.
  mya-mya: လူ​မည်း​သည်​မိ​မိ​၏​အ​သား​အ​ရောင်​ကို ပြောင်း​လဲ​စေ​နိုင်​ပါ​သ​လော။ သို့​တည်း​မ
    ဟုတ်​ကျား​သစ်​သည်​မိ​မိ​၏​အ​ကွက်​များ ကို​ဖယ်​ရှား​ပစ်​နိုင်​ပါ​သ​လော။ အ​ကယ်​၍
    ဤ​အ​မှု​အ​ရာ​များ​ကို​ပြု​လုပ်​နိုင်​မည် ဆို​ပါ​မူ ဒု​စ​ရိုက်​ကို​သာ​လျှင်​ပြု​ကျင့်
    တတ်​သူ​သင်​တို့​သည်​လည်း သု​စ​ရိုက်​သို့ ပြောင်း​လဲ​ပြု​ကျင့်​ကောင်း​ပြု​ကျင့်​နိုင်​ကြ
    ပေ​လိမ့်​မည်။-
  bod-N: གུ་ཤ་པས་སྐྱི་མོ་ག་ལ་བསྒྱུར་ཐུབ་བམ། གཟིག་གིས་རང་གི་ཁྲ་ཐིག་བརྗེ་ནུས་སམ། ཇི་སྟེ་ནུས་ན།
    སྤྱོད་ངན་ལ་གོམས་པ་ཁྱོད་ཚོས་ཀྱང་བཟང་པོ་སྤྱོད་ནུས་པ་ཡིན།
  sna-sna: Ko, muEtiopia angashandura ganda rake here, kana ingwe mavara ayo? Saizvozvowo
    imi hamungagoni kuita zvakanaka, imi makarovedzera kuita zvakaipa.
  spa-BLM: El etíope puede cambiar de piel, o el leopardo sus manchas? Entonces, que
    tú también hagas el bien, que están acostumbrados a hacer el mal.
  cac-cac: A junoc q'uic'al anima, tocval syal sq'uexmaj yilji. A spintotaquil noc'
    leopardo, tocval syal sq'uexmaji. Ichexta' te c'aynac ex d'a chucal, maxtzac yal
    sq'uexmaj e b'eyb'al.
  swh-ULB: Je, watu wa Kushi hubadilisha rangi yao ya ngozi, au chui hubadilisha madoa
    yake? Ikiwa ndivyo, basi wewe mwenyewe, ingawa unazoea uovu, utaweza kufanya mema.
  bel-bel: Ці можа Эфіоп перамяніць скуру сваю і барс - плямы свае? так і вы ці ж
    можаце рабіць добрае, прызвычаіўшыся рабіць благое?
  deu-ELBBK: Kann ein Schwarzer seine Haut verändern, ein Leopard seine Flecken? Dann
    könntet auch ihr Gutes tun, die ihr an Bösestun gewöhnt seid.
  mbb-OT: Egkehimu ve he ed-ilisan te meitem he etew is meitem he kedlulundis din?
    Egkehimu ve ke id-awà te langgam he liyupardu is kavang din? Kenà egkehimu! Umbe
    sikiyu zaan is menge tig-Jerusalem, kenè kew ebpekevaal te meupiya, su neleyaman
    niw en is kebaal te mezaat.
  mal-2015: കൂശ്യന്നു തന്റെ ത്വക്കും പുള്ളിപ്പുലിക്കു തന്റെ പുള്ളിയും മാറ്റുവാൻ കഴിയുമോ?
    എന്നാൽ ദോഷം ചെയ്‌വാൻ ശീലിച്ചിരിക്കുന്ന നിങ്ങൾക്കും നന്മ ചെയ്‌വാൻ കഴിയും.
  rmc-rmc: Či šaj o Kušijcos čerinel e farba pre peskri cipa? Abo o leopardos peskre
    škvrni? Avke aňi tumen, ko san sikade pro nalačhipen, našťi keren o lačho.
  pes-OPV: آیاحبشی، پوست خود را تبدیل تواند نمود یاپلنگ، پیسه های خویش را؟ آنگاه شما
    نیز که به بدی کردن معتاد شده‌اید نیکویی توانید کرد؟
  ron-1924: Поате ун етиопиян сэ-шь скимбе пеля сау ун пардос сэ-шь скимбе петеле?
    Тот аша, аць путя вой сэ фачець бинеле, вой, каре сунтець деприншь сэ фачець рэул?
  ben-OBCV: কূশ দেশের লোক কি তার চামড়ার রং কিংবা চিতাবাঘ কি তার শরীরের ছোপ বদলাতে
    পারে? তোমরাও তেমনই ভালো কিছু করতে পারো না, কারণ মন্দ কাজ করায় তোমরা অভ্যস্ত হয়েছ।
  som-som: Miyaa Xabashi midabkiisa beddeli karaa, shabeelse miyuu barihiisa beddeli
    karaa? Markaas idinka xumaanta u bartayba wanaag baad samayn kari doontaan.
  lat-VUC: Si mutare potest Æthiops pellem suam, aut pardus varietates suas, et vos
    poteritis benefacere, cum didiceritis malum.
  eng-ASVBT: Can the Ethiopian change his skin, or the leopard his spots? then may
    ye also do good, that are accustomed to do evil.
  ita-1885: Potrebbe il moro mutar la sua pelle, o il pardo le sue macchie? potreste
    altresì voi, assuefatti a far male, far bene?
  eng-LXXUP: If the Ethiopian shall change his skin, or the leopardess her spots,
    then shall ye be able to do good, having learned evil.
  eng-ULB: Can the people of Cush change their skin color, or a leopard change its
    spots? If so, then you yourself, although accustomed to wickedness, would be able
    to do good.
  spa-VBL: ¿Pueden los etíopes cambiar el color de su piel? ¿Puede un leopardo cambiar
    sus manchas? De la misma manera tú no puedes cambiar y hacer el bien porque estás
    muy acostumbrada a hacer el mal.
  fra-_FOB: Un more changerait-il sa peau, ou un léopard ses taches? Alors aussi vous
    pourriez faire le bien, vous qui êtes dressés à faire le mal.
  mal-mal: കൂശ്യനു തന്റെ ത്വക്കും പുള്ളിപ്പുലിക്കു തന്റെ പുള്ളിയും മാറ്റുവാൻ കഴിയുമോ?
    എന്നാൽ ദോഷം ചെയ്യുവാൻ ശീലിച്ചിരിക്കുന്ന നിങ്ങൾക്ക് നന്മ ചെയ്യുവാൻ കഴിയും.
  urd-GVR: Kyā kālā ādmī apnī jild kā rang yā chītā apnī khāl ke dhabbe badal saktā
    hai? Hargiz nahīṅ! Tum bhī badal nahīṅ sakte. Tum ġhalat kām ke itne ādī ho gae
    ho ki sahīh kām kar hī nahīṅ sakte.
  suz-BL: मार, एथीयोपीयामी आ कुशुल ङा रङ फाइक्‍ने चाप्‍बा ङा? मार, जोइमी आ चां ङा
    थोप्‍ला फाइक्‍ने चाप्‍बा ङा? गे मरिम्‍शो पचा बानी दुम्‍तीके रिम्‍शो पने मचाप्‍नेवे।
  eng-NOY: Can the Ethiopian change his skin, Or the leopard his spots? Then may ye
    also do good, Who have been accustomed to do evil.
  ita-1927: Un moro può egli mutar la sua pelle o un leopardo le sue macchie? Allora
    anche voi, abituati come siete a fare il male, potrete fare il bene?
  ckb-ckb: ئایا حەبەشی دەتوانێت پێستی خۆی بگۆڕێت، یان پڵنگ بەڵەکەکانی؟ ئێوەش ناتوانن
    چاکە بکەن، کە لە خراپە ڕاهاتوون!
  eng-BBE: Is it possible for the skin of the Ethiopian to be changed, or the markings
    on the leopard? Then it might be possible for you to do good, who have been trained
    to do evil.
  kan-OKCV: ಕೂಷ್ಯನು ತನ್ನ ಚರ್ಮವನ್ನೂ, ಚಿರತೆಯು ತನ್ನ ಮಚ್ಚೆಯನ್ನೂ ಮಾರ್ಪಡಿಸುವುದಕ್ಕಾಗುವುದೋ?
    ಹಾಗಾದರೆ ಕೆಟ್ಟತನದ ಅಭ್ಯಾಸವುಳ್ಳವರಾದ ನೀವೂ ಸಹ ಒಳ್ಳೆಯದನ್ನು ಮಾಡುವುದಕ್ಕಾದೀತೇ?
  tam-2017: எத்தியோப்பியன் தன் தோலையும் சிறுத்தை தன் புள்ளிகளையும் மாற்றமுடிமோ? மாற்றமுடியுமானால்,
    தீமைசெய்யப்பழகின நீங்களும் நன்மை செய்யமுடியும்.
  spa-RV-1909: ¿Mudará el negro su pellejo, y el leopardo sus manchas? Así también
    podréis vosotros hacer bien, estando habituados á hacer mal.
  ron-BTF: Poate etiopianul să își schimbe pielea, sau leopardul petele lui? Atunci
    ați putea să faceți bine, și voi care sunteți obișnuiți să faceți rău.
  eng-WEBP: Can the Ethiopian change his skin, or the leopard his spots? Then may
    you also do good, who are accustomed to do evil.
  eng-FBV: Can Ethiopians change the color of their skin? Can a leopard change its
    spots? In the same way you can't change and do good because you're so used to
    doing evil.
  nld-1939: 'Of kan een moor zijn huid nog veranderen, Een panter zijn vlekken: Kunt
    gij het goede nog doen, Die aan het kwaad zijt verslaafd?'
  nch-BL: “¿Hueli mochihuase chipahuaque nopa masehualme ten tali Etiopía cati quipiyaj
    inincuetaxo yayahuic? ¿O hueli nopa tigre quiixpolos nopa manchas cati quipiya
    ipan iijhuiyo? ¡Amo! ¡Amo hueli! Quej nopa nojquiya amojuanti cati ya anmomajtoque
    antajtacolchihuaj amo hueli anquipehualtise para anquichihuase cati cuali.”
  vie-1934: Người Ê-thi-ô-bi có thể đổi được da mình, hay là con beo đổi được vằn
    nó chăng? Nếu được thì các ngươi là kẻ đã làm dữ quen rồi, sẽ làm lành được.
  hin-CV: क्या कूश देशवासी अपनी त्वचा के रंग को परिवर्तित कर सकता है, अथवा क्या चीता
    अपनी चित्तियां परिवर्तित कर सकता है? यदि हां तो तुम भी जो दुष्टता करने के अभ्यस्त
    हो चुके हो, हितकार्य कर सकते हो.
  spa-BES: ¿Es posible cambiar la piel del etíope o las marcas en el leopardo? Entonces
    podría ser posible para ustedes hacer el bien, quienes han sido entrenados para
    hacer el mal.
  tdx-tdx: Mahay mañova ty holi’e hao ty nte-Kose, ndra i hapepoa’ey ty fosa? Aa naho
    mete izay, le ho lefe’areo mpanao ratio ka ty hanao soa.
  tha-KJV: คนเอธิโอเปียเปลี่ยนวรรณของตนเองได้​หรือ หรือเสือดาวเปลี่ยนลายของมัน ถ้าได้​แล​้วเจ้าทั้งหลายผู้​ที่​เคยต่อการกระทำความชั่วจะมากระทำความดี​ก็ได้
  por-BR-2018: Pode o negro mudar a sua pele, ou o leopardo suas manchas? Assim também
    podeis vós fazer o bem, sendo tão acostumados a praticar o mal?
  deu-ELO: Kann ein Mohr seine Haut wandeln, ein Pardel seine Flecken? Dann könntet
    auch ihr Gutes tun, die ihr an Bösestun gewöhnt seid.
  eng-WYC-2018: If a man of Ethiopia may change his skin (colour), either a leopard
    may change his diversities, and ye may do well, when ye have learned evil. (Only
    if a man of Ethiopia can change his skin colour, or if a leopard can change his
    spots, then can ye still do good, after all the evil that ye have learned.)
  epo-epo: Ĉu negro povas ŝanĝi sian haŭton aŭ leopardo siajn makulojn? tiel ankaŭ
    vi, ĉu vi povas fari bonon, alkutimiĝinte al malbono?
  uig-PIN: Efiopiyǝlik ⱪara terisini ɵzgǝrtǝlǝmdu? Yaki yilpiz qipar tǝnggilirini
    ɵzgǝrtǝlǝmdu? Undaⱪ bolƣanda silǝr rǝzillikni ⱪilixⱪa kɵngǝnlǝrmu yahxiliⱪni ⱪilalaydiƣan
    bolisilǝr!
  beo-beo: Bunumai dunu da ea gadofo afadenemu dawa:bela:? ‘Lebade’ da ea daginisisi
    fadegamu dawa:bela:? Hame mabu! Be amo dawa:mu ganiaba, dilia wadela:i hamosu
    fawane dawa:su dunu da moloidafa hou hamomu dawa:la:loba.
  tpi-OTNT: Ating ol blakskin inap senisim skin bilong ol na kamap waitskin, a? Ating
    ol bikpela wel pusi inap rausim ol makmak long skin bilong ol, a? Nogat tru. Olsem
    tasol yu no inap lusim ol pasin nogut bilong yu na bihainim gutpela pasin.
  hau-SA: Mutumin Habasha zai iya canja launin fatar jikinsa ko damisa ta canja dabbare
    dabbarenta? Ba za ku iya yin alheri ku da kuka saba da yin mugunta ba.
  uig-LAT: Éfiopiyelik qara térisini özgertelemdu? Yaki yilpiz chipar tenggilirini
    özgertelemdu? Undaq bolghanda siler rezillikni qilishqa kön’genlermu yaxshiliqni
    qilalaydighan bolisiler!
  nde-nde: UmTopiya angaliguqula yini ijwabu lakhe loba ingwe iguqule amabala ayo
    na? Lani lingeke lenze okuhle lina selajwayela ukwenza okubi.
  ton-ton: ‌ʻE faʻa liliu ʻe he ʻItiopea hono kili, pe ko e lēpati hono pulepule?
    Pea te mou toki faʻa fai lelei foki, ʻakimoutolu ʻoku maheni ai ʻi he fai kovi.
  ces-1613: Může-li změniti Mouřenín kůži svou, aneb pardus peřestost svou, také vy
    budete moci dobře činiti, naučivše se zle činiti.
  eng-WMB: Can the Ethiopian change his skin, or the leopard his spots? Then may you
    also do good, who are accustomed to do evil.
  tam-TCV: எத்தியோப்பியன் தன் தோலை மாற்ற முடியுமோ? சிறுத்தை தன் புள்ளிகளை மாற்ற முடியுமோ?
    அதுபோலவே தீமைசெய்யப் பழகிய உங்களாலும் நன்மை செய்யமுடியாது.
  ceb-ULB: Mamahimo ba nga usbon sa katawhan sa Cush ang kolor sa ilang panit, o mausab
    sa leopardo ang iyang puntikpuntik? Kung mao kana, kamo usab sa inyong kaugalingon,
    bisan naanad na sa pagkadaotan, mamahimong makabuhat ug maayo.
  pol-UBG: Czy Etiopczyk może zmienić swoją skórę albo lampart swoje pręgi? Podobnie
    wy, czy możecie czynić dobrze, skoro przywykliście czynić źle?
  urd-GVU: کیا کالا آدمی اپنی جِلد کا رنگ یا چیتا اپنی کھال کے دھبے بدل سکتا ہے؟ ہرگز
    نہیں! تم بھی بدل نہیں سکتے۔ تم غلط کام کے اِتنے عادی ہو گئے ہو کہ صحیح کام کر
    ہی نہیں سکتے۔
  deu-1912: Kann auch ein Mohr seine Haut wandeln oder ein Parder seine Flecken? So
    könnt ihr auch Gutes tun, die ihr des Bösen gewohnt seid.
  kan-2017: ಕೂಷ್ಯನು ತನ್ನ ಚರ್ಮವನ್ನು ಮಾರ್ಪಡಿಸಬಲ್ಲನೇ? ಚಿರತೆಯು ತನ್ನ ಚುಕ್ಕೆಗಳನ್ನು ಬದಲಾಯಿಸಲು
    ಸಾಧ್ಯವೇ? ಹೀಗಾದರೆ ದುಷ್ಟತನದಲ್ಲಿ ಶಿಕ್ಷಿತರಾದ ನೀವು ಶಿಷ್ಟತನದಲ್ಲಿ ನಡೆಯಬಹುದು.
  yap-yap: Rayag rok be’ nib lumor downgin ni nge thilyeg ra’en dow, fa ba gamanman
    ni leopard ni nge luf e yung i n’en nib wupwupnun’ u downgin? Ma fa’anra yag,
    me’ere gur e sana ku rayag ni ngam thil ngam nang rogon i rin’ e tin ni bfel’.
  hlt-MCSB: Kushi loh a vin, kaihlaeng loh a dikdek te a thovael thai nim? Nang khaw
    lolmang thaehuet loh na voelphoeng ham coeng thai nim?
  mdy-ETH: ዒቶጲያ ዓሲ ፔኤኮ ማላሢ፥ ማኣኪ ፔኤኮ ቦርጩሞ ላኣማኒ ዳንዳዑዋሴ፤ ዬያጉዲ ዒንሢ ፑርታ ማዾ ማዺ ዔሬሢሮ ኮሺ ማዾ
    ማዺሢ ዒንሢም ማዑዋያኬ።
  twi-ASANTE: Etiopiani bɛtumi asesa nʼahosuo anaa? Na ɔsebɔ nso bɛtumi asesa ne ho
    nsisimu no? Saa ara na worentumi nyɛ papa, wo a bɔneyɛ akokwa wo.
  eng-WEBU: Can the Ethiopian change his skin, or the leopard his spots? Then may
    you also do good, who are accustomed to do evil.
  wal-wal: Tumu Toophphiyaa asi ba bollaa meraa, woikko maahee ba gazzatettaa laammanau
    danddayii? Danddayenna! Hegaadankka, iita oosuwaa ootti meezetidaageeti intte,
    lo77o oosuwaa oottanau mulekka danddayekketa” yaagiis.
  spa-PDDPT: ¿Cambiará el etíope su piel, o el leopardo sus manchas? Así también ustedes
    no podrán hacer lo bueno, por estar acostumbrados a hacer lo malo.
  gun-gun: Etiópia pygua kuery nda'u omboekovia kuaa 'rã ri opire, e'ỹ vy xivi voi
    nda'u omboekovia kuaa 'rã ri oparaa? Ha'e rami aguã nda'evei ramo ae peẽ kuery
    voi mba'emo vai pejapo va'ety vy ndapejapo kuaai 'rã iporã va'e.
  ilo-ULB: Kabaelan aya a sukatan dagiti tattao ti Kuz dagiti maris ti kudilda, wenno
    kabaelan aya a sukatan ti maysa a leopardo ti labang daytoy? No kabaelanda, sika
    a mismo, uray naruamka iti kinadangkes, mabaelam koma met ngarud ti agaramid iti
    nasayaat.
  kpg-kpg: E hai behee? Nia daangada luuli le e mee di huli di gono o nadau gili?
    Di manu ‘leopard’ e mee di daa gi daha nia dongo i dono gili? Maa nei bolo digaula
    gaa mee di hai di mee deenei, malaa, goodou ala e haihai nia mee huaidu gaa mee
    hogi di iloo di hai nia mee ala e donu.
  uig-ARA: ئېفىئوپىيەلىك قارا تېرىسىنى ئۆزگەرتەلەمدۇ؟ ياكى يىلپىز چىپار تەڭگىلىرىنى
    ئۆزگەرتەلەمدۇ؟ ئۇنداق بولغاندا سىلەر رەزىللىكنى قىلىشقا كۆنگەنلەرمۇ ياخشىلىقنى
    قىلالايدىغان بولىسىلەر!
  sus-sus: Mixi fɔɔrɛ kiri nɔma fiixɛde? Baratɛ xa makatunyi nɔma masarade? Wo tan
    go, wo tan naxee darixi fe ɲaaxi ra? Wo nɔma lude kira fanyi xɔn ma?
  pon-2006: Aramas toantoal men kak wekidala pohn kili, de lepard men kak kihsang
    mwahi kan pohn kili? Ma re kak wia met, eri, kumwail kan me kin wiewia mehkot
    me suwedte pahn kak esehla wia dahme pwung.
  ksd-ksd: Dave, ra tutana Etiopia na kia vue ra pal a pakana, ba ra lepad ra tutumu
    ta ra ivuna? Ona dir pait valar pa ia, avat ava la ta ra varpiam avat a kabila
    pait valar pa ra boina.
  tur-YTC: Etiyopyalı kendi derisini, Ya da kaplan beneklerini değiştirebilir mi?
    O zaman kötülük yapmaya alışmış olan sizler de İyilik yapabilirsin.
  grc-BRENT: Εἰ ἀλλάξεται Αἰθίοψ τὸ δέρμα αὐτοῦ, καὶ πάρδαλις τὰ ποικίλματα αὐτῆς,
    καὶ ὑμεῖς δυνήσεσθε εὐποιῆσαι μεμαθηκότες τὰ κακά.
  ind-AYT: Dapatkah orang Etiopia mengganti kulitnya, atau macan tutul bintik-bintiknya?
    Jika dapat, kamu pun dapat berbuat baik, hai orang-orang yang terbiasa berbuat
    jahat.
  nya-nya: Kodi wa dziko la Kusi nʼkusintha khungu lake, kapena kambuku kusintha mawanga
    ake? Inunso amene munazolowera kuchita zoyipa simungathe kusintha.
  hrv-hrv: Može li Etiopljanin promijeniti kožu svoju? Ili leopard krzno svoje? “A
    vi, možete li činiti dobro, navikli da zlo činite?
  mps-mps: Te husugu bidi augwa tigiwali hasegelama, te mamamonu tigiwali hasegelaiba,
    agawe? Ma, te uni husugu yai pusi te augwa tigi dodobolo pali sela sąwaiba, agawe?
    Mu menio. Te tiwai tama, te nago naga dwai kolesaga me hasegelama, te wiegi yai
    kolesaga wali painogo ebaso, usu me egobeo.
  tpi-tpi: Ating ol blakskin inap senisim skin bilong ol na kamap waitskin, a? Ating
    ol bikpela wel pusi inap rausim ol makmak long skin bilong ol, a? Nogat tru. Olsem
    tasol yu no inap lusim ol pasin nogut bilong yu na bihainim gutpela pasin.
  dan-1931: Hvis en Neger kunde skifte sin Hud, en Panter sine Striber, så kunde og
    I gøre godt, I Mestre i ondt!
  vie-OVCB: Người Ê-thi-ô-pi có thể đổi màu da của mình không? Hay con beo có đổi
    được vằn nó không? Nếu được thì các ngươi quen làm ác có thể bắt đầu làm việc
    lành.
  guj-2017: કૂશીઓ કદી પોતાની ચામડી અથવા દીપડાઓ પોતાના ટપકાં બદલી શકે ખરો? તો તમે ભૂંડું
    કરવાને ટેવાયેલા શું ભલું કરી શકો?
  pon-2006A: Aramas toantoal men kak wekidala pohn kili, de lepard men kak kihsang
    mwahi kan pohn kili? Ma re kak wia met, eri, kumwail kan me kin wiewia mehkot
    me suwedte pahn kak esehla wia dahme pwung.
  por-BRBSL: O etíope pode mudar sua pele, ou o leopardo suas manchas? Então, que
    você também faça o bem, que estão acostumados a fazer o mal.
  cth-cth: Ethiopianaw ni a vuen a kâthung thai maw. Kaisi ni a em a kâthung thai
    maw. Kâthung thai pawiteh, nangmouh kathout hno kasaknaw ni hai kahawi hno na
    sak thai awh han doeh.
  twi-twi: Etiopiani betumi asesa nʼahosu ana? Na ɔsebɔ nso betumi asesa ne ho nsisimu
    no? Saa ara na worentumi nyɛ papa, wo a bɔneyɛ akokwaw wo no.
  hlt-hlt: Kushi loh a vin, kaihlaeng loh a dikdek te a thovael thai nim? Nang khaw
    lolmang thaehuet loh na voelphoeng ham coeng thai nim?
  tbz-SIM: Onitisɔ̀ù bɑ́ɑ́ nɑ kɛ́ceetɛ o kɔ̃̀ntì ti dòmmɛ̀, dimɑnnì mɛ mbɑ́ɑ́ nɑ kɛ́dɛitɛ
    di yɔ̃̀rɛ̀. Díndi bɛ̀ɛ̀ mɑntɛ́nɛ̀ mɛyɛi ndi bɑ́ɑ́ nɑ kɛ́ mɛ̀ yóu kɛ́dɔɔ̀ mɛsɑ̀ɑ̀.
  msy-2020: Eghtɨ Itiopian kantrin gumazamiziba, men mɨkarzir pɨziba, mɨkarzir ghurghuribar
    otivam, ti puvatɨ. Eghtɨ kaziar atiam, me a dɨbora ghaze, lepat, a ti uan mɨkarzir
    dighdiriba itiba giragham, a? Bar puvatɨ. Kamaghɨra, arazir kurar kam, nɨn arazimra,
    ezɨ nɨ aneteghan kogham.
  azb-azb: Kuşlu öz dərisini, Bəbir öz xallarını dəyişdirə bilərmi? Pislik etməyə
    alışmış Siz də yaxşılıq edə bilməzsiniz.
  eng-DBY: Can an Ethiopian change his skin, or a leopard his spots? [Then] may ye
    also do good, who are accustomed to do evil.
  hin-2017: क्या कूशी अपना चमड़ा, या चीता अपने धब्बे बदल सकता है? यदि वे ऐसा कर सके,
    तो तू भी, जो बुराई करना सीख गई है, भलाई कर सकेगी।
  wol-KYG: Ana ab Kuuseen bu mana soppi deram, mbaa am segg mu mana fari tipp-tippam?
    Kon nga mana def lu baax te tàmma def lu bon!
  eng-YLT: Doth a Cushite change his skin? and a leopard his spots? Ye also are able
    to do good, who are accustomed to do evil.
  eng-WYC-2017: If a man of Ethiopia may change his skin, either a leopard may change
    his diversities, and ye may do well, when ye have learned evil.
  eng-WMBB: Can the Ethiopian change his skin, or the leopard his spots? Then may
    you also do good, who are accustomed to do evil.
  urd-GVH: क्या काला आदमी अपनी जिल्द का रंग या चीता अपनी खाल के धब्बे बदल सकता है?
    हरगिज़ नहीं! तुम भी बदल नहीं सकते। तुम ग़लत काम के इतने आदी हो गए हो कि सहीह काम
    कर ही नहीं सकते।
  rug-rug: Vegua, boka hobea sa tie Itiopia sa kapuna babe sa leopadi koasa kidakida
    pa tinina? Ke lopu kote boka tavete va leana tugo si gamu pu ele manavasa tavete
    va kaleana.
  gaz-gaz: Namni Itoophiyaa tokko bifa isaa yookaan qeerransi buburrina isaa geeddaruu
    ni dandaʼaa? Isin warri hammina hojjechuu barattanis waan gaarii hojjechuu hin
    dandeessan.
  fra-LSG: Un Éthiopien peut-il changer sa peau, Et un léopard ses taches? De même,
    pourriez-vous faire le bien, Vous qui êtes accoutumés à faire le mal?
  yal-yal: Fati fɔrɛn nɔɛ a fatin masarɛ ba, hanma burunna ɲarin yi a fatin makatunxi
    yirene maxɛtɛ a ma? Na ma, ɛ fan mi nɔɛ fe faɲin ligɛ, ɛ to darixi fe ɲaxin na.
  haw-1868: E hiki anei i ko Aitiopa ke hoano e i kona ili, a me ka leopadi i kona
    mau kiko? alaila oukou, ka poe maa i ka hana hewa, e hiki ai ke hana maikai.
  arb-NAV: هَلْ يُمْكِنُ لِلإِثْيُوبِيِّ أَنْ يُغَيِّرَ جِلْدَهُ، أَوْ لِلنَّمِرِ
    رُقَطَهُ؟ كَذَلِكَ أَنْتُمْ لَا تَقْدِرُونَ أَنْ تَصْنَعُوا خَيْراً بَعْدَ أَنْ
    أَلِفْتُمُ ارْتِكَابَ الشَّرِّ.
  ewe-ewe: Ɖe Etiopiatɔ ate ŋu atrɔ eƒe ŋutigbalẽ alo lãkle natrɔ agbalẽ ŋɔtaŋɔta
    si le eŋutia? Nenema kee mi ame siwo vɔ̃wɔwɔ ma la, miate ŋu awɔ nyui o.”
  eng-LEE: Can the Ethiopian change his skin, or the leopard his spots? [then] may
    ye also do good, that are accustomed to do evil.
  asm-FB: কুচীয়া লোকে জানো নিজৰ ছাল, বা নাহৰফুটুকী বাঘে জানো নিজ গাৰ ফুটুকা-ফুটুকীবোৰ,
    সলনি কৰিব পাৰে? যদি পাৰে, তেন্তে কুকৰ্মত অভ্যাস থকা যি তোমালোক, তোমালোকেও সৎকৰ্ম
    কৰা সম্ভৱ।
  sus-A: مِشِ قْورّ كِرِ نْمَ قِيشّدٍ؟ بَرَتّ شَ مَكَتُنيِ نْمَ مَسَرَدٍ؟ وٌ تَن فٌ،
    وٌ تَن نَشٍيٍ دَرِشِ قٍ حَاشِ رَ؟ وٌ نْمَ لُدٍ كِرَ قَنيِ شْن مَ؟
  fra-SBL: L'Éthiopien peut-il changer de peau, ou le léopard ses taches ? Alors puissiez-vous
    aussi faire le bien, qui ont l'habitude de faire le mal.
  hbo-hbo: הֲיַהֲפֹ֤ךְ כּוּשִׁי֙ עֹורֹ֔ו וְנָמֵ֖ר חֲבַרְבֻּרֹתָ֑יו גַּם־אַתֶּם֙ תּוּכְל֣וּ
    לְהֵיטִ֔יב לִמֻּדֵ֖י הָרֵֽעַ׃
  kik-kik: Mũkushi ahota kũgarũra gĩkonde kĩa mwĩrĩ wake, o na kana ngarĩ ĩgarũre
    maroro mayo? O na inyuĩ mũtingĩhota gwĩka wega, nĩ ũndũ nĩ mwamenyerire gwĩka
    ũũru.
  fra-NCL: Un Ethiopien changera-t-il sa peau, un léopard ses taches ? Et vous, pourriez-vous
    faire le bien, vous qui êtes appris à mal faire ?
  cek-AK: Ethiopia kami mah a nganhin amkhraih thai maw? To tiah ai boeh loe kaithlaeng
    mah ahin rong amkhraih thai maw? Amkhrai thaih nahaeloe, kahoih ai hmuen sah zong
    nangcae doeh, kahoih hmuen to na sah o thai tih, tiah thui paeh, tiah ang naa.
  cuk-cuk: ¿Ar dule-uka-sichidi, e-uka ogwao be insae? Gege na e-uka ogwaed. ¿Ar achu-sapur-uka-mata-matad,
    e-uka ogwao be insae? Suli. Gege ogwaed. Ar bemar deyobmodo. ¿Ar bemar ibmar-isgana-imakdimaladgi,
    ibmar-nuegan imakmalosi? Suli. Ar bemar bato ibmar-isgana-imaked nue-durdaksamalad.”
  uig-CYR: Ефиопийәлик қара терисини өзгәртәләмду? Яки илпиз чипар тәңгилирини өзгәртәләмду?
    Ундақ болғанда силәр рәзилликни қилишқа көнгәнләрму яхшилиқни қилалайдиған болисиләр!
  tel-2017: కూషు దేశ ప్రజలు తమ చర్మపు రంగు మాపుకోగలరా? చిరుతపులి తన మచ్చలను మార్చుకోగలదా?
    అదే గనుక సాధ్యమైతే చెడు చేయడానికి అలవాటు పడిన మీకు మంచి చేయడం సాధ్యమౌతుంది.
  hat-BSA: Èske Etyopyen an ka chanje koulè po li, oswa leyopa a takte li yo? Sèl
    Konsa nou menm tou, ak abitid fè mal, ta ka chanje 1 pou vin fè byen.
  kos-kos: Ya sie mwet sroalsroal ku in ekulla tuhnal, ku soko leopard ku in sisla
    tuhntun kacl? Elos funu ku, na kowos su pahlana in oru ma koluk lukun ku in lotela
    in oru ma pwaye.
  hbo-WLC: הֲיַהֲפֹ֤ךְ כּוּשִׁי֙ עוֹר֔וֹ וְנָמֵ֖ר חֲבַרְבֻּרֹתָ֑יו גַּם־אַתֶּם֙ תּוּכְל֣וּ
    לְהֵיטִ֔יב לִמֻּדֵ֖י הָרֵֽעַ׃
  ibo-ibo: Onye Kush ọ pụrụ ịgbanwe akpụkpọ ahụ ya? Agụ ọ pụrụ ịgbanwe akpụkpọ ahụ
    ya tụrụ agwa agwa? Nʼụzọ dị otu a kwa, unu ndị ihe ọjọọ riri ahụ apụghị ime ezi
    ihe.
  ory-ory: କୂଶୀୟ ଲୋକ କି ଆପଣା ଚର୍ମ ଓ ଚିତାବାଘ କି ଆପଣା ଚିତ୍ରବର୍ଣ୍ଣ ବଦଳାଇ ପାରେ? ତାହାହେଲେ,
    କୁକର୍ମ କରିବାକୁ ଅଭ୍ୟସ୍ତ ଯେ ତୁମ୍ଭେମାନେ, ତୁମ୍ଭେମାନେ କି ସୁକର୍ମ କରି ପାରିବ?
  chk-chk: Ifa usun, eman chon Itiopia a tongeni siwili anüanün ünüchan, ika ewe man
    itan lepart a tongeni siwili tiketikan? Ika ina, pwal en mi örüni föföringau,
    ka tongeni föri mine a mürina.
  rop-rop: Yumob reken enibodi gin tjeinjim det kala blanga im skin? Najing! En yumob
    reken det bigwan bujiget gin tjeinjim im spadidwan mak? Najing! Wal seimwei du
    yumob kaan tjeinj brom yumob nogudbalawei en dum enijing gud.
  ukr-1871: Хиба Мурин зможе перемінити скіру свою, або пард — пятна свої? так і ви
    — чи зможете чинити добре, звикши ледаче робити?
  deu-1951: Kann wohl ein Mohr seine Haut verwandeln, oder ein Leopard seine Flecken?
    Könnt ihr auch Gutes tun, die ihr gewohnt seid, Böses zu tun?
  eng-JPS: Can the Ethiopian change his skin, or the leopard his spots? Then may ye
    also do good, that are accustomed to do evil.
  srp-1865: Može li Etiopljanin promijeniti kožu svoju ili ris šare svoje? možete
    li vi èiniti dobro nauèivši se èiniti zlo?
  lug-lug: Omuwesiyopya ayinza okukyusa olususu lw’omubiri gwe oba engo okukyusa amabala
    gaayo? Bwe mutyo bwe mutasobola kukola birungi, mmwe abaamanyiira okukola ebibi.
  heb-heb: היהפך כושי עורו ונמר חברברתיו גם אתם תוכלו להיטיב למדי הרע׃
  ben-IRV: কূশ দেশের লোক কি তার দেহের রং পরিবর্তন করতে পারে, অথবা চিতাবাঘ কি তার দাগ
    পরিবর্তন করতে পারে? যদি তাই হয়, তুমি নিজেও মন্দ কাজে অভ্যস্ত, ভাল কাজ করতে পার।
  pan-pan: ਭਲਾ, ਕੂਸ਼ੀ ਆਪਣੀ ਖੱਲ ਨੂੰ, ਜਾਂ ਚੀਤਾ ਆਪਣੇ ਦਾਗਾਂ ਨੂੰ ਬਦਲ ਸਕਦਾ ਹੈ? ਤਾਂ ਤੂੰ ਵੀ
    ਭਲਿਆਈ ਕਰ ਸਕਦਾ ਹੈਂ, ਜਿਸ ਨੇ ਬੁਰਿਆਈ ਸਿੱਖੀ ਹੋਈ ਹੈ!
  mya-JVB: အဲသယောပိ လူသည် မိမိ အရေ ၏ အဆင်းကို၎င်း၊ ကျားသစ် သည် မိမိ အကွက် အကျားတို့ကို၎င်းပြောင်းလဲ
    နိုင်သလော။ ပြောင်းလဲနိုင်လျှင်၊ ဒုစရိုက် ကို ပြုလေ့ရှိသောသူတို့ သည်၊ သုစရိုက်
    ကိုပြုခြင်းငှါ တတ်နိုင် ကြလိမ့်မည်။
  tbg-tbg: Hoe vankora vaata vataava eqara vaata kuqu vuanarove? Hoe qaakau pusi lepativano
    nai vaata kaakantaarinara nunka kaanarove? Kia hove. Vira voqaantemake, ne qaiqaa
    qaiqaa qora kaiqa vare variaka kia ho vi kaiqara qaqirake koqe kaiqa varevara.
  hmo-hmo: Etiopia tauna ese iena kopina ia haidaua diba, a? O lepadi ese iena kopina
    toutoudia do ia kokia diba, a? Bema inai bamona idia karaia diba neganai, umui
    kara dika dekenai umui manada Ierusalema taudia ese, kara namodia do umui karaia
    diba.
  urd-urd: हब्शी अपने चमड़े को या चीता अपने दाग़ों को बदल सके, तो तुम भी जो बदी के
    'आदी हो नेकी कर सकोगे।
  rus-SYN: Может ли Ефиоплянин переменить кожу свою и барс - пятна свои? так и вы
    можете ли делать доброе, привыкнув делать злое?
  bqc-SIM: Etiopi gbɛ̃́ a fↄ̃ à a mɛbaa lilɛe? Gbɛaana a fↄ̃ à a wɛ̃̀sã lilɛe?
    Á Yelusalɛũdeↄ sↄ̃, vãi dↄ́ɛkɛ̀ánↄ, á fↄ̃ maakɛo.
  tcz-CHONGTHU: Ven, Ethiopia min avun avouso akhel thei am? Chule lutnun achunga
    ajem-pol ho akheldoh thei ham? Achuti theile, thilse bolgunset nanghon jong thilpha
    nabol theidiu ahi.
  mar-mar: कुशी लोक त्यांच्या कातडीचा रंग बदलू शकतील काय? किंवा चित्ता त्याच्यावरील
    ठिपके बदलू शकेल काय? त्याचप्रमाणे तुम्हास, जी नेहमीच वाईट करण्याची सवय आहे, ते
    तुम्ही चांगले करणार काय.
  qub-qub: ¿Yana runa ticranmanchuraj yurajman? ¿Tinripis muru caycashanpita ticranmanchuraj
    juc culurllaman? Chaynömi gamcunapis mana alli rurayllacho yachacasha car allitaga
    mana ruranquinachu.
  bqp-bqp: Etiopigii u koo kpĩ u win wɑsin gɔnɑ kɔsi? Musuku gbeeku gɑ koo mɑɑ kpĩ
    gu gen sɑnsun bɑusu kɔsi? Aɑwo. Nge mɛyɑ bɛɛ be i kɔ̃sɑn dɔɔnɛ mɔ, i ǹ kpɛ̃ i
    geɑ ko.
  hat-hat: Moun po nwa pa ka chanje koulè po yo. Leyopa pa ka wete takte nwa ki sou
    kò li yo. Konsa tou, nou menm ki fin gen labitid fè sa ki mal nou pa ka fè sa
    byen.
  eng-BSB: Can the Ethiopian change his skin, or the leopard his spots? Neither are
    you able to do good— you who are accustomed to doing evil.
  eng-WEBPB: Can the Ethiopian change his skin, or the leopard his spots? Then may
    you also do good, who are accustomed to do evil.
  kbq-kbq: Hagi haninke avufgane Itiopia vahe'mo'za ruzahera huno agrono avufga erigahifi?
    Hifi lepatimo'za zamazokate'ma tupritapri'ma hu'neana eritregahazo? I'o anara
    osugahaze. E'inama nehiaza hunka havi kavukvazana huvava hunka nevunka, knare
    kavukava zana nosane.
  nhe-BL: “¿Hueli mochihuase chipahuaque nopa tlacame tlen tlali Etiopía tlen quipiyaj
    inincuetlaxo yayahuic? ¿O hueli nopa tigre quiixpolos nopa manchas tlen quipiya
    ipan iijhuiyo? ¡Axtle! ¡Ax hueli! Queja nopa nojquiya imojuanti tlen ya inmomajtoque
    intlajtlacolchihuaj ax hueli inquipehualtise para inquichihuase tlen cuali.”
  gub-BL: Aipo awa pàrànà upuner upir pe amo ae hexakaw imono haw rehe. Aipo zàwàruhu
    upuner upinipinimaw imuhem kar haw rehe. Aze mo upuner wà, pe ikatu 'ym ma'e iapo
    haw ikwaw par, pepuner mo ikatu ma'e iapo haw rehe pezemu'e haw rehe no.
  eng-DRA: 'If the Ethiopian can change his skin, or the leopard his spots: you may
    also do well, when you have learned evil.'
