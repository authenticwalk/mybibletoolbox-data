verse: JER.013.009
translations:
  mal-C: '“യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: ‘ഈ വിധത്തിൽ ഞാൻ യെഹൂദയുടെ ഗർവവും ജെറുശലേമിന്റെ
    മഹാഗർവവും നശിപ്പിച്ചുകളയും.'
  deu-TKW: 'So spricht Jahwe: Ebenso will ich den Hochmut Judas und den Hochmut Jerusalems,
    den gewaltigen, ins Verderben stürzen.'
  lin-lin: '« Tala liloba oyo Yawe alobi : ‹ Ezali boye nde nakosilisa lolendo ya
    Yuda mpe nakokitisa mapeka ya Yelusalemi.'
  eng-LSV: Thus I mar the excellence of Judah, || And the great excellence of Jerusalem.
  eng-GNV: Thus sayth the Lord, After this maner will I destroy the pride of Iudah,
    and the great pride of Ierusalem.
  eng-WEBSTER: Thus saith the LORD, After this manner will I mar the pride of Judah,
    and the great pride of Jerusalem.
  nhw-BL: “Ya ni quinextía para quej nopa nijsosolos huan nijtlamiltis ininhueyimatilis
    nopa tlali Judá huan Jerusalén ehuani.
  swh-ONEN: '“Hili ndilo Bwana asemalo: ‘Vivyo hivyo ndivyo nitakavyokiharibu kiburi
    cha Yuda na kiburi kikuu cha Yerusalemu.'
  bba-bba: nɡe mɛyɑ u koo Yudɑbɑ kɑ Yerusɑlɛmuɡibun tii suɑbu kpeerɑsiɑ.
  eng-KJVCPB: Thus saith the Lord, After this manner will I mar the pride of Judah,
    and the great pride of Jerusalem.
  luo-luo: '“Ma e gima Jehova Nyasaye wacho: ‘Anatiek sunga mar Juda kod sunga malich
    mar Jerusalem mana e yo machalre kamano.'
  meu-meu: 'Iehova ini e gwau tomamu: Lau ese Iuda ena heaḡi bona Ierusalem ena heaḡi-bada
    na ene baina hadikadia toma.'
  npi-ULB: “परमप्रभु यसो भन्‍नुहुन्छ, 'त्यसरी नै यहूदा र यरूशलेमको ठुलो अहंकारलाई
    म नाश गर्नेछु ।
  yor-yor: '“Èyí ni ohun tí Olúwa sọ: ‘Bákan náà ni èmi yóò run ìgbéraga Juda àti
    ìgbéraga ńlá ti Jerusalẹmu.'
  pes-OPCB: '@see-verse:JER.013.008'
  tgl-ULB: '“Sinasabi ito ni Yahweh: Sa parehong paraan, wawasakin ko ang labis na
    kayabangan ng Juda at Jerusalem.'
  hui-hui: I̱ Anduane Homogo kogo i̱na bi ogodagua laro. I̱ Yuda wali agalime mine
    hayagonagabi Yarusalemebi bope harogola libunaga mini timbuni mini lene wu hayagoni
    ereba halu labolabo ogoni mo ko hayadadagua ko holebira.
  mya-mya: '``ဤ​နည်း​အ​တိုင်း​ပင်​ငါ​သည်​ယု​ဒ​ပြည် ၏​စိတ်​နေ​မြင့်​မှု​နှင့်​ယေ​ရု​ရှ​လင်​မြို့​၏
    မာန်​မာ​န​ထောင်​လွှား​မှု​ကို​ချိုး​နှိမ်​မည်။-'
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེས་འདི་སྐད་དུ། ངས་ཡ་ཧུ་དཱའི་ང་རྒྱལ་དང་ཡེ་རུ་སཱ་ལེམ་གྱི་རང་སྣང་ཆེན་པོ་ཡང་དེ་དང་དེ་བཞིན་དུ་ཉམས་པར་བྱའོ།
    །
  sna-sna: '“Zvanzi naJehovha: ‘Nenzira imwe cheteyo ndichaodza kuzvikudza kweJudha
    nokuzvikudza kukuru kweJerusarema.'
  spa-BLM: '“Dice Yahvé: ‘Así arruinaré la soberbia de Judá y el gran orgullo de Jerusalén.'
  cac-cac: Icha tic ol aj in satanel yic'ojchan̈b'ail Judá yed' Jerusalén.
  swh-ULB: “Bwana asema hivi, Nitakiangamiza kiburi cha Yuda na Yerusalemu.
  bel-bel: 'так кажа Гасподзь: так паламаю я гардунства Юды і вялікае гардунства Ерусаліма'
  deu-ELBBK: 'So spricht der HERR: So werde ich verderben den Stolz Judas und den
    großen Stolz Jerusalems.'
  mbb-OT: '@see-verse:JER.013.008'
  mal-2015: 'യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: ഇങ്ങനെ ഞാൻ യെഹൂദയുടെ ഗർവ്വവും യെരൂശലേമിന്റെ
    മഹാഗർവ്വവും കെടുത്തുകളയും.'
  rmc-rmc: '„Kada phenel o RAJ: ‚Kavke zňičinava o baripen le Judaskro the o baro
    baripen le Jeruzalemoskro.'
  pes-OPV: '«خداوند چنین می‌فرماید: تکبر یهودا و تکبرعظیم اورشلیم را همچنین تباه خواهم
    ساخت.'
  ron-1924: '„Аша ворбеште Домнул: ‘Аша вой нимичи мындрия луй Иуда ши мындрия песте
    мэсурэ де маре а Иерусалимулуй.'
  ben-OBCV: “সদাপ্রভু এই কথা বলেন, ‘এভাবেই আমি যিহূদার অহংকার ও জেরুশালেমের মহা অহংকার
    চূর্ণ করব।
  som-som: Rabbigu wuxuu leeyahay, Sidaas oo kale ayaan u bi'in doonaa kibirka dadka
    Yahuudah, iyo kibirka weyn oo Yeruusaalemba.
  lat-VUC: '[Hæc dicit Dominus: Sic putrescere faciam superbiam Juda, et superbiam
    Jerusalem multam:'
  eng-ASVBT: Thus saith Jehovah, After this manner will I mar the pride of Judah,
    and the great pride of Jerusalem.
  ita-1885: 'Così ha detto il Signore: Così guasterò la magnificenza di Giuda, la
    gran magnificenza di Gerusalemme;'
  eng-LXXUP: Thus will I mar the pride of Judah, and the pride of Jerusalem;
  eng-ULB: '“Yahweh says this: In the same way I will destroy the great arrogance
    of Judah and Jerusalem.'
  spa-VBL: 'Esto es lo que dice el Señor: Voy a arruinar la arrogancia de Judá y la
    gran arrogancia de Jerusalén exactamente de la misma manera.'
  fra-_FOB: 'Ainsi a dit l''Éternel: C''est ainsi que je gâterai l''orgueil de Juda,
    le grand orgueil de Jérusalem.'
  mal-mal: 'യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: “ഇങ്ങനെ ഞാൻ യെഹൂദയുടെ ഗർവ്വവും യെരൂശലേമിന്റെ
    മഹാഗർവ്വവും നശിപ്പിച്ചുകളയും.'
  urd-GVR: “Jis tarah yih kapṛā zamīn meṅ dab kar gal saṛ gayā usī tarah maiṅ Yahūdāh
    aur Yarūshalam kā baṛā ghamanḍ ḳhāk meṅ milā dūṅgā.
  suz-BL: “ओदेंशो पा गो यहूदा आ ठेयब लेत्‍तीक नु यरूसलेम आ थाम्‍पा ठेयब लेत्‍तीक खतम
    पोक्‍नुङ।
  eng-NOY: 'Thus saith Jehovah: After this manner will I mar the pride of Judah, And
    the great pride of Jerusalem.'
  ita-1927: 'Così parla l’Eterno: “In questo modo io distruggerò l’orgoglio di Giuda
    e il grande orgoglio di Gerusalemme,'
  ckb-ckb: '«یەزدان ئەمە دەفەرموێت: ”ئاوا شانازی یەهودا و شانازییە مەزنەکەی ئۆرشەلیم
    دەڕزێنم.'
  eng-BBE: The Lord has said, In this way I will do damage to the pride of Judah and
    to the great pride of Jerusalem.
  kan-OKCV: '“ಯೆಹೋವ ದೇವರು ಹೀಗೆ ಹೇಳುತ್ತಾರೆ: ‘ಈ ಪ್ರಕಾರ ನಾನು ಯೆಹೂದದ ಗರ್ವವನ್ನೂ, ಯೆರೂಸಲೇಮಿನ
    ಮಹಾ ಗರ್ವವನ್ನು ಕೆಡಿಸುವೆನು.'
  tam-2017: இப்படியே நான் யூதாவுடைய பெருமையையும், எருசலேமுடைய மிகுந்த பெருமையையும்
    கெட்டுப்போகச்செய்வேன்.
  spa-RV-1909: 'Así ha dicho Jehová: Así haré podrir la soberbia de Judá, y la mucha
    soberbia de Jerusalem,'
  ron-BTF: 'Astfel spune DOMNUL: În felul acesta voi strica mândria lui Iuda și mândria
    cea mare a Ierusalimului.'
  eng-WEBP: “The LORD says, ‘In this way I will ruin the pride of Judah, and the great
    pride of Jerusalem.
  eng-FBV: 'This is what the Lord says: I will ruin the arrogance of Judah and the
    great arrogance of Jerusalem in exactly the same way.'
  nld-1939: Zo spreekt Jahweh! Zo zal Ik de geweldige trots van Juda en van Jerusalem
    laten rotten.
  nch-BL: “Ya ni quinextía para quej nopa nijsosolos huan nijtamiltis inihueyimatilis
    nopa tali Judá huan Jerusalén ehuani.
  vie-1934: 'Đức Giê-hô-va phán như vầy: Ta sẽ làm hư sự kiêu ngạo của Giu-đa, và
    sự kiêu ngạo lớn của Giê-ru-sa-lem đồng một thể nầy.'
  hin-CV: '“याहवेह का यह कहना है: ‘ठीक इसी प्रकार मैं यहूदिया का अहंकार नष्ट कर दूंगा
    तथा येरूशलेम का उच्चतर अहंकार भी.'
  spa-BES: 'El Señor ha dicho: De esta manera haré destruiré el orgullo de Judá y
    al gran orgullo de Jerusalén.'
  tdx-tdx: 'Hoe t’Iehovà: Hambañe amy zay ty hamongorako ty fiebora’ Iehodà, naho
    ty firengevoha’ Ierosalaime,'
  tha-KJV: “พระเยโฮวาห์ตรั​สด​ังนี้​ว่า เราก็จะทำลายความทะนงใจของยูดาห์ และความทะนงใจใหญ่ยิ่งของเยรูซาเล็มเสียอย่างนั้นแหละ
  por-BR-2018: 'Assim diz o SENHOR: assim farei apodrecer a arrogância de Judá, e
    a grande arrogância de Jerusalém,'
  deu-ELO: 'So spricht Jehova: Also werde ich verderben die Hoffart Judas und die
    große Hoffart Jerusalems.'
  eng-WYC-2018: The Lord saith these things, So I shall make rotten the pride of Judah,
    and the much pride of Jerusalem,
  epo-epo: 'Tiele diras la Eternulo: Tiele Mi putrigos la fieron de Jehuda kaj la
    grandan fieron de Jerusalem.'
  uig-PIN: 'Pǝrwǝrdigar mundaⱪ dǝydu: — Mǝn Yǝⱨudaning pǝhrini wǝ Yerusalemning qong
    pǝhrini muxu ⱨalda yoⱪitimǝn;'
  beo-beo: “Dia selefa wadela:lesi defele, Na da Yuda ilia gasa fi amola Yelusaleme
    ilia gasa fi wadela:lesimu.
  tpi-OTNT: “Mi Bikpela, mi tok olsem. Bai mi daunim bikhetpasin bilong ol Juda na
    Jerusalem, na bai biknem bilong ol i bagarap, olsem dispela laplap i bagarap.
  hau-SA: “Ga abin da Ubangiji yana cewa, ‘Haka zan lalatar da alfarmar Yahuda da
    yawan alfarmar Urushalima.
  uig-LAT: 'Perwerdigar mundaq deydu: — Men Yehudaning pexrini we Yérusalémning chong
    pexrini mushu halda yoqitimen;'
  nde-nde: '“UThixo uthi: ‘Ngendlela efanayo ngizakuchitha ukuzigqaja kukaJuda lokuzigqaja
    okukhulu kweJerusalema.'
  ton-ton: “ʻOku pehē ʻe Sihova, Te u maumauʻi pehē ʻae fielahi ʻa Siuta, pea mo e
    laukau lahi ʻa Selūsalema.
  ces-1613: 'Takto praví Hospodin: Takť zkazím pýchu Judských i pýchu Jeruzalémských
    velikou.'
  eng-WMB: “The LORD says, ‘In this way I will ruin the pride of Judah, and the great
    pride of Jerusalem.
  tam-TCV: '“யெகோவா சொல்வது இதுவே: ‘இவ்வாறே யூதாவின் பெருமையையும், எருசலேமின் மிகுந்த
    பெருமையையும் அழிப்பேன்.'
  ceb-ULB: '“Miingon si Yahweh niini: Sa samang paagi gub-on ko ang hilabihan nga
    pagkagarboso sa Juda ug sa Jerusalem.'
  pol-UBG: 'Tak mówi PAN: Tak zniszczę pychę Judy i wielką pychę Jerozolimy.'
  urd-GVU: ”جس طرح یہ کپڑا زمین میں دب کر گل سڑ گیا اُسی طرح مَیں یہوداہ اور یروشلم
    کا بڑا گھمنڈ خاک میں ملا دوں گا۔
  deu-1912: 'So spricht der HERR: Eben also will ich auch verderben die große Hoffart
    Juda''s und Jerusalems.'
  kan-2017: “ಇದು ಯೆಹೋವನಾದ ನನ್ನ ನುಡಿ, ಈ ನಡುಕಟ್ಟಿನಂತೆ ನಾನು ಯೆಹೂದದ ದೊಡ್ಡಸ್ತಿಕೆಯನ್ನೂ ಮತ್ತು
    ಯೆರೂಸಲೇಮಿನ ಬಲು ದೊಡ್ಡಸ್ತಿಕೆಯನ್ನೂ ಕೆಡಿಸಿಬಿಡುವೆನು.
  yap-yap: “Irera’ rogon ni bay gu kirebnag e tolngan’ rok yu Judah nge tolngan’ rok
    yu Jerusalem nike pag rogon.
  hlt-MCSB: “He tah BOEIPA long ni a thui , he tlam ni Judah kah hoemdamnah neh Jerusalem
    kah hoemdamnah aih khaw ka phae eh.
  mdy-ETH: «ዪሁዳኮ ሄርሺንቶና ዬሩሳላሜኮ ዼኤፖ ዖቶርሞ ታኣኒ ዬያይዲ ባይዛንዳኔ፤
  twi-ASANTE: “Yei ne deɛ Awurade seɛ, ‘Saa ara na mɛsɛe Yuda ahantan ne Yerusalem
    ahantan kyɛneɛ no.
  eng-WEBU: “The LORD says, ‘In this way I will ruin the pride of Judah, and the great
    pride of Jerusalem.
  wal-wal: “GODAI hagaadan yaagees; ‘Taani hegaadan Yihudaa asaa ayyuwaanne Yerusalaame
    gita otoruwaa giishshana.
  spa-PDDPT: 'Yavé dice: Así ordené que se pudra la soberbia de Judá y la gran soberbia
    de Jerusalén.'
  gun-gun: '“Po rami Senhor ijayvu: Nami ae avi xee ambovaipa ''rã Judá ha''e Jerusalém
    pygua kuery onhemboyvate rei okuapya.'
  ilo-ULB: '“Kastoy ti kuna ni Yahweh: Iti kasta met laeng a wagas, dadaelekto ti
    napalalo a kinatangsit ti Juda ken ti Jerusalem.'
  kpg-kpg: “Deenei e hai gadoo be dagu hai dela ma gaa oho nia hagamuamua o digau
    Judah, mo di hagamuamua huoloo o Jerusalem.
  uig-ARA: 'پەرۋەردىگار مۇنداق دەيدۇ: ــ مەن يەھۇدانىڭ پەخرىنى ۋە يېرۇسالېمنىڭ چوڭ
    پەخرىنى مۇشۇ ھالدا يوقىتىمەن؛'
  sus-sus: «Alatala bara a masen, a na na ki nɛ Yudaya nun Darisalamu xa yɛtɛ igboɲa
    xa fe ra.
  pon-2006: “Met iei duwen ei pahn kauwehla aklapalap en Suda oh aklapalap laud en
    Serusalem.
  ksd-ksd: 'A Luluai i biti dari: Damana ina vabilak ra minamar i Iuda, ma ra ngala
    na minamar i Ierusalem.'
  tur-YTC: “Yahve şöyle diyor, 'Yahuda'nın gururunu ve Yeruşalem'in büyük gururunu
    böyle mahvedeceğim.
  grc-BRENT: Τάδε λέγει Κύριος, οὕτω φθερῶ τὴν ὕβριν Ἰούδα καὶ τὴν ὕβριν Ἱερουσαλὴμ,
  ind-AYT: “Beginilah firman TUHAN, ‘Seperti itulah Aku akan menghancurkan kesombongan
    Yehuda dan kesombongan besar Yerusalem.
  nya-nya: '“Izi ndi zimene ine ndikunena: ‘Umu ndi mmene ndidzawonongere zimene akunyadira
    kwambiri a ku Yuda ndi a ku Yerusalemu.'
  hrv-hrv: '“Ovako govori Jahve: Tako ću uništiti silnu oholost Judeje i Jeruzalema.'
  mps-mps: “Ena Genuai Bidi, eno te po obao. Te eno Juda dabe me Jerusalemgo hagoma
    ebo kolesaga aiyaba elalueibao, te augwa genuai nogi dolaibao, te name ugwa dolali
    tiwai yaibao.
  tpi-tpi: “Mi Bikpela, mi tok olsem. Bai mi daunim bikhetpasin bilong ol Juda na
    Jerusalem, na bai biknem bilong ol i bagarap, olsem dispela laplap i bagarap.
  dan-1931: 'Så siger HERREN: Således vil jeg ødelægge Judas og Jerusalems store Herlighed.'
  vie-OVCB: '“Đây là điều Chúa Hằng Hữu phán: Ta sẽ làm cho sự kiêu ngạo của Giu-đa
    và Giê-ru-sa-lem mục nát như thế.'
  guj-2017: “યહોવાહ આ પ્રમાણે કહે છે કે; તે જ રીતે હું યહૂદિયા અને યરુશાલેમનું ગર્વ
    ઉતારીશ.
  pon-2006A: “Met iei duwen ei pahn kauwehla aklapalap en Suda oh aklapalap laud en
    Serusalem.
  por-BRBSL: '“Javé diz: ''Desta forma arruinarei o orgulho de Judá e o grande orgulho
    de Jerusalém''.'
  cth-cth: BAWIPA ni hettelah a dei, het patetlah Judahnaw kâoupnae hoi Jerusalem
    kâoupnae hah ka raphoe han.
  twi-twi: “Sɛɛ na Awurade se, ‘Saa ara na mɛsɛe Yuda ahantan ne Yerusalem ahantankyɛnee
    no.
  hlt-hlt: “He tah BOEIPA long ni a thui , he tlam ni Judah kah hoemdamnah neh Jerusalem
    kah hoemdamnah aih khaw ka phae eh.
  tbz-SIM: 'Mí nhɑ Yiɛ̀ nKuyie mmíì bɛ́i nkɛ tú: Mɛɛ̀ botí nku n yóó cɑkɛmɛ̀ Sudɑɑ
    kɔbɛ do pɔtìnɛ̀ dɛ̀, dɛ̀ɛ̀ do tú Sedisɑdɛmmu kɔbɛ kó tɛfentɛ̀ m bo dɛ̀ cɑ̀kɛ.'
  msy-2020: '“Kɨ Ikiavɨra Itir God, kɨ kamaghɨn mɨgei: Kɨ Judaba ko Jerusalemia uari
    uan ziaba feir arazim abɨraghtɨ, me inir ikuvizir kamɨn mɨn ikuvightɨ, men ziar
    ekiam gɨvagham.'
  azb-azb: '«Rəbb belə deyir: “Yəhudanın təkəbbürünü və Yerusəlimin böyük qürurunu
    beləcə çürüdəcəyəm.'
  eng-DBY: 'Thus saith Jehovah: After this manner will I spoil the pride of Judah,
    and the great pride of Jerusalem.'
  hin-2017: इसी प्रकार से मैं यहूदियों का घमण्ड, और यरूशलेम का बड़ा गर्व नष्ट कर दूँगा।
  wol-KYG: '«Aji Sax ji dafa wax ne: Ni lii yàqoo, ni laay sàggee sagub Yuda ak sagu
    Yerusalem bu réy bi.'
  eng-YLT: Thus do I mar the excellency of Judah, And the great excellency of Jerusalem.
  eng-WYC-2017: The Lord saith these things, So I shall make rotten the pride of Judah,
    and the much pride of Jerusalem,
  eng-WMBB: “The LORD says, ‘In this way I will ruin the pride of Judah, and the great
    pride of Jerusalem.
  urd-GVH: “जिस तरह यह कपड़ा ज़मीन में दबकर गल-सड़ गया उसी तरह मैं यहूदाह और यरूशलम
    का बड़ा घमंड ख़ाक में मिला दूँगा।
  rug-rug: '“Hiera gua si zama nia e Zihova: ‘Gua tugo asa kote huara guni nia Rau
    sa vinahesi pule te Ziuda meke sa vinahesi pule lavata te Zerusalema.'
  gaz-gaz: “Waaqayyo akkana jedha; ‘Ani haaluma wal fakkaatuun of tuulummaa Yihuudaatii
    fi of tuulummaa Yerusaalem guddaa sana nan balleessa.
  fra-LSG: 'Ainsi parle l’Éternel: C’est ainsi que je détruirai l’orgueil de Juda
    Et l’orgueil immense de Jérusalem.'
  yal-yal: “N tan Alatala ito nan falaxi, n naxa, ‘N Yuda kaane wason kalama na kii
    nin e nun Yerusalɛn kaane waso gbeena.
  haw-1868: Ke olelo mai nei o Iehova penei, E like me keia e hoino aku ai au i ka
    manao kiekie o ka Iuda, a me ka manao kiekie loa o ko Ierusalema.
  arb-NAV: «هَكَذَا سَأُحَطِّمُ كِبْرِيَاءَ يَهُوذَا وَكِبْرِيَاءَ أُورُشَلِيمَ الْعَظِيمَةِ.
  ewe-ewe: '“Ale Yehowa gblɔe nye esi: ‘Alea kee magblẽ Yuda ƒe dada kple Yerusalem
    ƒe dada gã la mee.'
  eng-LEE: Thus hath said the Lord, After this manner will I destroy the pride of
    Judah, and the pride of Jerusalem, which is great.
  asm-FB: '“যিহোৱাই কৈছে: ‘এনেদৰেই মই যিহূদাৰ অহংকাৰ আৰু যিৰূচালেমৰ মহা অহংকাৰ নষ্ট
    কৰিম।'
  sus-A: «عَلَتَلَ بَرَ عَ مَسٍن، عَ نَ نَ كِ نّ يُدَيَ نُن دَرِ سَلَمُ شَ يّتّ عِفبٌحَ
    شَ قٍ رَ.
  fra-SBL: 'L''Éternel dit : C''est ainsi que je détruirai l''orgueil de Juda et la
    grande fierté de Jérusalem.'
  hbo-hbo: כֹּ֖ה אָמַ֣ר יְהוָ֑ה כָּ֠כָה אַשְׁחִ֞ית אֶת־גְּאֹ֧ון יְהוּדָ֛ה וְאֶת־גְּאֹ֥ון
    יְרוּשָׁלַ֖͏ִם הָרָֽב׃
  kik-kik: '“Jehova ekuuga atĩrĩ: ‘Ũguo nĩguo ngaaniina rũtũrĩko rwa Juda o na rũtũrĩko
    rũnene rwa Jerusalemu.'
  fra-NCL: 'Ainsi parle Yahweh : C’est ainsi que je perdrai l’orgueil de Juda, et
    le grand orgueil de Jérusalem.'
  cek-AK: Judah hoi Jerusalem amoekhaih loe to tiah kam rosak han, tiah Angraeng mah
    thuih.
  cuk-cuk: “Ar igi be we-sasirdub nunu-daksa, deyopira an Judá-dulemar-na-san-dummarba-imakdiid
    imakoed. Jerusalén-dulemar-na-san-dummarba-imakdimarmogad deyob an imakbaloed.
  uig-CYR: 'Пәрвәрдигар мундақ дәйду: — Мән Йәһуданиң пәхрини вә Йерусалимниң чоң
    пәхрини мошу һалда йоқитимән;'
  tel-2017: “యెహోవా చెప్పేదేమంటే, ఇదే విధంగా యూదా ప్రజల గర్వాన్ని, యెరూషలేము ప్రజల
    మహా గర్వాన్ని నేను అణచివేస్తాను.
  hat-BSA: '“Konsa pale SENYÈ a: ‘Se konsa Mwen va detwi ògèy a Juda ak gwo ògèy a
    Jérusalem nan.'
  kos-kos: “In ouiya se pacna inge, nga fah kunausla inse fulat lun Judah ac filang
    lulap lun Jerusalem.
  hbo-WLC: כֹּ֖ה אָמַ֣ר יְהוָ֑ה כָּ֠כָה אַשְׁחִ֞ית אֶת־גְּא֧וֹן יְהוּדָ֛ה וְאֶת־גְּא֥וֹן
    יְרוּשָׁלִַ֖ם הָרָֽב׃
  ibo-ibo: “Otu a ka Onyenwe anyị kwuru, ‘Nʼotu aka ahụ, mụ onwe m ga-ebibi mpako
    Juda na oke mpako Jerusalem.
  ory-ory: ଯଥା, ସଦାପ୍ରଭୁ କହନ୍ତି, ଆମ୍ଭେ ଏହି ପ୍ରକାରେ ଯିହୁଦାର ଦର୍ପ ଓ ଯିରୂଶାଲମର ମହାଦର୍ପ
    ଚୂର୍ଣ୍ଣ କରିବା।
  chk-chk: A apasa, “Iei usun üpwe aükätiu än chon Juta me chon Jerusalem lamalamtekia
    mi fokun watte.
  rop-rop: “Lagijat na ai garra binijimap detlot praudbala pipul langa Juda en detlot
    brabli praudbala pipul langa Jerusalem,
  ukr-1871: 'Так говорить Господь: Оттак ізнївечу я гординю Юдину й велику гординю
    Ерусалимову.'
  deu-1951: 'So spricht der HERR: Gerade so will ich den Stolz Judas und den Stolz
    Jerusalems, der sehr groß ist, verderben!'
  eng-JPS: 'Thus saith the LORD: After this manner will I mar the pride of Judah,
    and the great pride of Jerusalem,'
  srp-1865: 'Ovako veli Gospod: tako æu uèiniti da otruhne ponos Judin i veliki ponos
    Jerusalimski,'
  lug-lug: “Bw’ati bw’ayogera Mukama nti, ‘Bwe ntyo bwe ndikkakkanya okwegulumiza
    kwa Yuda ne Yerusaalemi.
  heb-heb: כה אמר יהוה ככה אשחית את גאון יהודה ואת גאון ירושלם הרב׃
  ben-IRV: সদাপ্রভু এই কথা বলেন, এই রকম করে আমি যিহূদা এবং যিরূশালেমের এতো অহঙ্কার
    ধ্বংস করব।
  pan-pan: ਯਹੋਵਾਹ ਇਸ ਤਰ੍ਹਾਂ ਆਖਦਾ ਹੈ ਕਿ ਮੈਂ ਐਉਂ ਹੀ ਯਹੂਦਾਹ ਦੇ ਹੰਕਾਰ ਅਤੇ ਯਰੂਸ਼ਲਮ ਦੇ ਵੱਡੇ
    ਹੰਕਾਰ ਨੂੰ ਵਿਗਾੜ ਦਿਆਂਗਾ
  mya-JVB: ထိုနည်းတူ ၊ ယုဒ ပြည်၏ ထောင်လွှား ခြင်းကို ငါရှုတ်ချ မည်။ ယေရုရှလင် မြို့၏
    ထောင်လွှား ခြင်းကို အလွန် ရှုတ်ချမည်။
  tbg-tbg: Vira voqaantemake, Iutaave Ieruharemiqi variakave, nái nora autuara quahe
    variara te qoraiqama karerave.
  hmo-hmo: “Lau ese Iuda ena hekokoroku bona Ierusalema ena hekokoroku bada be unai
    bamona danu do lau hadikaia.
  urd-urd: कि “ख़ुदावन्द यूँ फ़रमाता है कि इसी तरह मैं यहूदाह के ग़ुरूर और येरूशलेम
    के बड़े ग़ुरूर को तोड़ दूँगा।
  rus-SYN: 'так говорит Господь: так сокрушу Я гордость Иуды и великую гордость Иерусалима.'
  bqc-SIM: Ma Dii ma mɛ̀, beewa má kɛ Yudaↄ ĩ́andãa ń Yelusalɛũdeↄ ĩ́andãa
    zↄ̃ↄoɛ.
  tcz-CHONGTHU: “Hiche hi Pakai kamsoh chu ahi, keiman Judah leh Jerusalem mite kithang-at
    nachu, hitobanga hi kasuhset pihding ahi.”
  mar-mar: परमेश्वर असे म्हणतो, “याचप्रकारे मी यहूदाचा आणि यरूशलेमेचा अहंकारी नष्ट
    करीन.
  qub-qub: 'nimaran: «Judá nasyun runacuna, Jerusalén runacuna alli-tucushantaga cay
    wachcu ismushatanömi ticrachishaj.'
  bqp-bqp: nge mɛyɑ u koo Yudɑbɑ kɑ Yerusɑlɛmugibun tii suɑbu kpeerɑsiɑ.
  hat-hat: -Men ki jan mwen pral kraze lògèy moun granpanpan peyi Jida yo, ak gwo
    lògèy moun lavil Jerizalèm yo.
  eng-BSB: '“This is what the LORD says: In the same way I will ruin the pride of
    Judah and the great pride of Jerusalem.'
  eng-WEBPB: “The LORD says, ‘In this way I will ruin the pride of Judah, and the
    great pride of Jerusalem.
  kbq-kbq: Nagra Ra Anumzamo'na huanki'na, ana tavaravemo'ma havizama hiaza hu'na,
    Juda vahe'ene Jerusalemi vahe mo'zanema ra zamagima e'neriza zana eri haviza hugahue.
  nhe-BL: “Ya ni quinextía para queja nopa nijxolehuas huan nijtlamiltis ininhueyimatilis
    nopa tlali Judá huan Jerusalén ehuani.
  gub-BL: — Nezewegatete amumaw putar Zuta ywy rehe har waneko wera'u haw ihe nehe,
    Zeruzarez heko wera'u haw nehe no.
  eng-DRA: 'Thus saith the Lord: after this manner will I make the pride of Juda,
    and the great pride of Jerusalem to rot.'
