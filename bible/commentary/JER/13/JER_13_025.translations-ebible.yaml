verse: JER.013.025
translations:
  mal-C: നീ എന്നെ മറന്ന് വ്യാജദേവതകളിൽ ആശ്രയിക്കുകയാൽ ഇത് നിന്റെ ഓഹരിയും ഞാൻ കൽപ്പിച്ചുതന്ന
    നിന്റെ പങ്കുമാകുന്നു,” എന്ന് യഹോവയുടെ അരുളപ്പാട്.
  deu-TKW: Das ist dein Los, dein Anteil, den ich dir zugemessen, ist der Spruch Jahwes,
    weil du mich vergessen hast und auf Lüge vertrautest.
  lin-lin: Yango nde etumbu na yo, mbano oyo nakatelaki yo, » elobi Yawe, « pamba
    te bobosanaki Ngai mpe botiaki mitema epai ya banzambe ya lokuta.
  eng-LSV: This [is] your lot, the portion of your measures from Me,” || A declaration
    of YHWH, || “Because you have forgotten Me, || And trust in falsehood.
  eng-GNV: This is thy portion, and ye part of thy measures from me, sayth the Lord,
    because thou hast forgotten me and trusted in lyes.
  eng-WEBSTER: This is thy lot, the portion of thy measures from me, saith the LORD;
    because thou hast forgotten me, and trusted in falsehood.
  nhw-BL: Pampa ya nopa catli anmechtocarohua. Ya nopa catli na nijtamachijtoc para
    nimechmacas amojuanti.
  swh-ONEN: Hii ndiyo kura yako, fungu nililokuamuria,” asema Bwana, “kwa sababu umenisahau
    mimi na kuamini miungu ya uongo.
  bba-bba: Wunɛ, Yerusɑlɛmu, yèn sɔ̃ ɑ nɛ, Yinni Gusunɔ duɑri, mɑ ɑ wunɛn nɑɑnɛ doke
    weesu sɔɔ, wee ye nɑ nun yiiye.
  eng-KJVCPB: This is thy lot, the portion of thy measures from me, saith the Lord;
    because thou hast forgotten me, and trusted in falsehood.
  luo-luo: Ma e pokni ma asechiwoni,” Jehova Nyasaye ema owacho, “nikech wiu osewil
    koda kendo useketo genou kuom nyiseche manono.
  meu-meu: 'Iehova na e tomu: Oi ahumu binai, vada na hahetoho henimu ḡauna; badina
    be vada o lalogu boio, bona hereva koikoidia vada o abidadama heni.'
  npi-ULB: मैले तँलाई यही कुरा दिएको छु, तेरो निम्‍ति मैले आदेश दिएको हिस्सा यही हो,
    यो परमप्रभुको घोषणा हो, किनकि तैंले मलाई भुलेको छस् र छलमाथि भरोसा गरेको छस् ।
  yor-yor: Èyí ni ìpín tìrẹ; tí mo ti fi sílẹ̀ fún ọ,” ni Olúwa wí, “Nítorí ìwọ ti
    gbàgbé mi o sì gbẹ́kẹ̀lé àwọn ọlọ́run àjèjì.
  pes-OPCB: '@see-verse:JER.013.024'
  tgl-ULB: Ito ang ibinigay ko sa inyo, ang bahagi na iniatas ko para sa inyo, dahil
    kinalimutan ninyo ako at nagtiwala kayo sa kasinungalingan. Ito ang pahayag ni
    Yahweh.
  hui-hui: Í̠na i̱ embeda halu puwa mbirale dama mitangi bialu gime wabini wiaruhondo
    bi pupu wima pirigonaga anidagua bulebero.
  mya-mya: ဤ​သည်​ကား​သင်​တို့​ကံ​ကြမ္မာ​ဖြစ်​လိမ့်​မည် ဟု​ထာ​ဝ​ရ​ဘု​ရား​က​မိန့်​တော်​မူ​လေ​ပြီ။
    သင်​တို့​သည်​ကိုယ်​တော်​အား​မေ့​လျော့​ကာ ဘု​ရား​အ​တု​အ​ယောင်​များ​ကို​ယုံ​ကြည်
    အား​ကိုး​ကြ​သည်​ဖြစ်​၍၊ ကိုယ်​တော်​သည် သင်​တို့​အား​ဤ​သို့​စီ​ရင်​ရန်​ဆုံး​ဖြတ်
    တော်​မူ​ခြင်း​ဖြစ်​၏။-
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེས་འདི་སྐད་དུ། འདི་ནི་ཁྱོད་ལ་འཐོབ་འོས་པ་སྟེ་བདག་གིས་ཁྱོད་ལ་ཚད་པའི་ཟ་སྐལ་ཡིན།
    ཅི་ལ་ཞེ་ན། ཁྱོད་ཀྱིས་ང་བརྗེད་པར་གྱུར་ནས་རྫུས་མ་ལ་བརྟེན་པའི་ཕྱིར་རོ། །
  sna-sna: Uyu ndiwo mugove wako, ndicho chikamu chandakakutemera,” ndizvo zvinotaura
    Jehovha, “nokuti wakandikanganwa ukavimba navamwari venhema.
  spa-BLM: Esta es su suerte, la porción que se te ha medido de mi parte”, dice Yahvé,
    “porque me has olvidado, y confió en la falsedad”.
  cac-cac: Aton val tic aycanoch d'a eyib'an̈ vuuj, icha val smojal. Yujto ix in b'atcan
    satc'olal eyuuj, axon̈ej juntzan̈ comon dios tzeyac'och yipoc e c'ool.
  swh-ULB: Hii ndiyo niliyokupa, sehemu ambayo nimekuagiza kwako-hili ndilo tamko
    la Bwana - kwa sababu umenisahau na kuamini katika udanganyifu.
  bel-bel: Вось доля твая, намераная табе Мною частка, кажа Гасподзь, бо ты забылася
    пра Мяне і паспадзявалася на няпраўду.
  deu-ELBBK: Das ist dein Los, dein von mir zugemessenes Teil, spricht der HERR, weil
    du meiner vergessen und auf Lüge vertraut hast.
  mbb-OT: Iyan heini egkepeveyaan niw he kediey he kebayà para keniyu, su ǥeina te
    midlipatan a keniyu, ne midsarig kew te kenà tutuu he menge megbevayà.
  mal-2015: നീ എന്നെ മറന്നു വ്യാജത്തിൽ ആശ്രയിച്ചിരിക്കകൊണ്ടു ഇതു നിന്റെ ഓഹരിയും ഞാൻ
    നിനക്കു അളന്നുതന്ന അംശവും ആകുന്നു എന്നു യഹോവയുടെ അരുളപ്പാടു.
  rmc-rmc: Kada hin tiro losos, tiro kotor, so tuke merinďom avri,“ phenel o RAJ,
    „bo bisterďal pre ma a mukehas tut pro klamišagos.
  pes-OPV: 'خداوند می‌گوید: «قرعه تو و نصیبی که ازجانب من برای تو پیموده شده این است،
    چونکه مرا فراموش کردی و به دروغ اعتماد نمودی.'
  ron-1924: Ятэ-ць соарта, партя пе каре ць-о мэсор”, зиче Домнул, „пентру кэ М-ай
    уйтат ши ць-ай пус ынкредеря ын минчунэ.
  ben-OBCV: এই তোমার নির্দিষ্ট পাওনা, তোমার জন্য আমার দেওয়া নিরূপিত অংশ,” সদাপ্রভু
    এই কথা বলেন, “কারণ তুমি আমাকে ভুলে গিয়েছ এবং ভ্রান্ত দেবদেবীকে বিশ্বাস করেছ।
  som-som: Rabbigu wuxuu leeyahay, Tanu waa qaybtaada oo ah intii aan kuu qiyaasay,
    maxaa yeelay, waad i illowday, oo been baad isku hallaysay.
  lat-VUC: Hæc sors tua, parsque mensuræ tuæ a me, dicit Dominus, quia oblita es mei,
    et confisa es in mendacio.
  eng-ASVBT: This is thy lot, the portion measured unto thee from me, saith Jehovah;
    because thou hast forgotten me, and trusted in falsehood.
  ita-1885: Quest'è la tua sorte, la parte delle tue misure, da parte mia, dice il
    Signore; perciocchè tu mi hai dimenticato, e ti sei confidata in menzogna.
  eng-LXXUP: Thus is thy lot, and the reward of your disobedience to me, saith the
    Lord; as thou didst forget me, and trust in lies,
  eng-ULB: This is what I have given to you, the portion I have decreed for you—this
    is Yahweh's declaration— because you have forgotten me and trusted in deceit.
  spa-VBL: Esto es lo que te va a pasar; esto es lo que he decidido hacer contigo,
    declara el Señor, porque te has olvidado de mí y has creído en la mentira.
  fra-_FOB: Tel est ton sort, la portion que je te mesure, dit l'Éternel, parce que
    tu m'as oublié et que tu as mis ta confiance dans le mensonge.
  mal-mal: നീ എന്നെ മറന്ന് വ്യാജത്തിൽ ആശ്രയിച്ചിരിക്കുകകൊണ്ട് ഇതു നിന്റെ ഓഹരിയും ഞാൻ
    നിനക്ക് അളന്നുതന്ന അംശവും ആകുന്നു” എന്ന് യഹോവയുടെ അരുളപ്പാട്.
  urd-GVR: Rab farmātā hai, “Yihī terā anjām hogā, maiṅ ne ḳhud muqarrar kiyā hai
    ki tujhe yih ajr milnā hai. Kyoṅki tū ne mujhe bhūl kar jhūṭ par bharosā rakhā
    hai.
  suz-BL: इ कली वोइश्‍शो आं गेशो भाग मेकोन बाक्‍ब” देंशो बाक्‍ब। परमप्रभु यावेम “गेमी
    आं कली प्रेंशो बाक्‍नेवे। मिनु जोल आन कली थमा सुइश्‍शो बाक्‍नेवे।
  eng-NOY: This is thy lot, The portion measured out for thee by me, saith Jehovah,
    Because thou hast forgotten me, and trusted in falsehood.
  ita-1927: E’ questa la tua sorte, la parte ch’io ti misuro, dice l’Eterno, perché
    tu m’hai dimenticato, e hai riposto la tua fiducia nella menzogna.
  ckb-ckb: 'یەزدان دەفەرموێت: «ئەمە بەختی تۆیە، ئەو بەشەی لەلایەن منەوە پێتدراوە،
    لەبەر ئەوەی منت لەبیر کرد و پشتت بە خوداوەندی درۆیین بەست.'
  eng-BBE: This is your fate, the part measured out to you by me, says the Lord, because
    you have put me out of your memory and put your faith in what is false.
  kan-OKCV: ಇದೇ ನಿನ್ನ ಭಾಗವು, ನನ್ನಿಂದ ನಿನಗೆ ಅಳತೆ ಮಾಡಿದ ಪಾಲು,” ಎಂದು ಯೆಹೋವ ದೇವರು ಹೇಳುತ್ತಾರೆ.
    “ಏಕೆಂದರೆ ನನ್ನನ್ನು ಮರೆತುಬಿಟ್ಟು, ಸುಳ್ಳು ದೇವರುಗಳಲ್ಲಿ ಭರವಸೆಯಿಟ್ಟಿದ್ದೀಯೇ.
  tam-2017: நீ என்னை மறந்து, பொய்யை நம்பினதினால், இது உன்னுடைய தீர்மானமும், என்னால்
    உனக்கு அளக்கப்படும் உன்னுடைய பங்குமாயிருக்கும் என்று யெகோவா சொல்லுகிறார்.
  spa-RV-1909: Esta es tu suerte, la porción de tus medidas de parte mía, dice Jehová;
    porque te olvidaste de mí, y confiaste en la mentira.
  ron-BTF: Acesta este sorțul tău, partea măsurilor tale de la mine, spune DOMNUL,
    pentru că m-ai uitat și te-ai încrezut în falsitate.
  eng-WEBP: This is your lot, the portion measured to you from me,” says the LORD,
    “because you have forgotten me, and trusted in falsehood.”
  eng-FBV: This is what's going to happen to you; this is what I have decided to do
    to you, declares the Lord, because you have forgotten me and believed in lies.
  nld-1939: 'Dit zal uw lot en uw deel zijn, Dat Ik u toemeet, spreekt Jahweh! Omdat
    ge Mij hebt vergeten, En op leugens hebt vertrouwd:'
  nch-BL: Pampa ya nopa cati amechtocarohua. Ya nopa cati na nijtamachijtoc para nimechmacas
    amojuanti.
  vie-1934: 'Đức Giê-hô-va phán: Đó là phần ngươi, phần ta lường cho ngươi, vì ngươi
    đã quên ta và trông cậy sự giả dối.'
  hin-CV: यही तुम्हारे लिए ठहराया अंश है, जो माप कर मेरे द्वारा दिया गया है,” यह याहवेह
    की वाणी है, “क्योंकि तुम मुझे भूल चुके हो और झूठे देवताओं पर भरोसा करते हो.
  spa-BES: Este es tu destino, él castigo que te mereces, dice el Señor, porque me
    has sacado de tu memoria y has puesto tu fe en lo que es falso.
  tdx-tdx: Toe toli’o toy, ty nañaranako ama’o, hoe t’Iehovà; amy te nihaliñe’o iraho,
    vaho niatoa’o ty remborake.
  tha-KJV: นี่​เป็นส่วนของเจ้า เป็นส่วนที่เราได้ตวงออกให้​แก่​เจ้า​” พระเยโฮวาห์ตรั​สด​ังนี้​แหละ
    “เพราะเจ้าได้ลืมเราเสีย และไว้วางใจในการมุสา
  por-BR-2018: Isto é o que terás, a porção de tuas medidas que te reservo, diz o
    SENHOR; pois tu te esqueceste de mim, e confiaste na mentira.
  deu-ELO: Das ist dein Los, dein von mir zugemessenes Teil, spricht Jehova, weil
    du meiner vergessen und auf Lüge vertraut hast.
  eng-WYC-2018: This is thy lot, and the part of thy measure of me, saith the Lord;
    for thou forgettedest me, and trustedest in a leasing. (This is thy lot, and the
    portion of thy measure from me, saith the Lord; for thou hast forgotten me, and
    hast trusted in lies.)
  epo-epo: Tio estos via sorto, via parto, destinita de Mi, diras la Eternulo, pro
    tio, ke vi forgesis Min kaj fidis malveraĵon.
  uig-PIN: Bu sening aⱪiwiting bolidu, Mǝn sanga bekitkǝn nesiwǝng, — dǝydu Pǝrwǝrdigar;
    qünki sǝn Meni untuƣansǝn, yalƣanqiliⱪⱪa tayanƣansǝn.
  beo-beo: Dilia da agoai ba:mu, E da ilegei dagoi. Bai dilia da E gogole, ogogosu
    ‘gode’ amo dafawaneyale dawa:su.
  tpi-OTNT: Mi Bikpela, mi makim pinis ol dispela samting bilong ol i ken kamap long
    yu, long wanem, yu lusim tingting pinis long mi na yu bilip long ol giaman god.
  hau-SA: Rabonku ne wannan, sashen da na auka muku,” in ji Ubangiji “domin kun manta
    da ni kuka kuma dogara ga allolin ƙarya.
  uig-LAT: Bu séning aqiwiting bolidu, Men sanga békitken nésiweng, — deydu Perwerdigar;
    chünki sen Méni untughansen, yalghanchiliqqa tayan’ghansen.
  nde-nde: Lokhu yikho okungokwenu, isabelo engilimisele sona,” kutsho uThixo, “ngoba
    lingikhohliwe lathemba onkulunkulu bamanga.
  ton-ton: Ko ho ʻinasi eni, ko ho vahe kuo fuofua meiate au, ʻoku pehē ʻe Sihova;
    koeʻuhi kuo ke fakangalongaloʻi au, mo ke falala ki he loi.
  ces-1613: Ten bude los tvůj a díl odměřený tobě ode mne, praví Hospodin, proto žes
    se zapomněla nade mnou, a úfalas v lež.
  eng-WMB: This is your lot, the portion measured to you from me,” says the LORD,
    “because you have forgotten me, and trusted in falsehood.”
  tam-TCV: நீங்கள் என்னை மறந்து, பொய் தெய்வங்களை நம்பியிருந்தபடியால், இதுவே உங்கள்
    பங்கும் நான் உங்களுக்கென நியமித்த பாகமுமாகும் என யெகோவா அறிவிக்கிறார்.
  ceb-ULB: Mao kini ang akong gihatag kaninyo, ang bahin nga akong gigahin alang kaninyo—mao
    kini ang gisulti ni Yahweh—tungod kay gikalimtan ninyo ako ug misalig kamo sa
    pagpangilad.
  pol-UBG: Taki będzie twój los i dział wymierzony ci przeze mnie, mówi PAN, za to,
    że o mnie zapomniałaś i zaufałaś kłamstwu.
  urd-GVU: رب فرماتا ہے، ”یہی تیرا انجام ہو گا، مَیں نے خود مقرر کیا ہے کہ تجھے یہ
    اجر ملنا ہے۔ کیونکہ تُو نے مجھے بھول کر جھوٹ پر بھروسا رکھا ہے۔
  deu-1912: Das soll dein Lohn sein und dein Teil, den ich dir zugemessen habe, spricht
    der HERR. Darum daß du mein vergessen hast und verlässest dich auf Lügen,
  kan-2017: ನೀನು ನನ್ನನ್ನು ಮರೆತು ಸುಳ್ಳನ್ನು ನಂಬಿದ್ದರಿಂದ ಇದೇ ನಿನ್ನ ಪಾಲು, ಇದೇ ನಾನು ನಿನಗೆ
    ಅಳೆದುಕೊಟ್ಟ ಭಾಗ ಎಂದು ಯೆಹೋವನು ನುಡಿಯುತ್ತಾನೆ.
  yap-yap: I yog ni irera’ e n’en ni nge buch romed. Irera’ e n’en ke leamnag ni nge
    rin’ ngomed, ni bochan e ka mu paged talin ke l’agan’med nga yug boch e got ni
    go’ bogi ban’en.
  hlt-MCSB: Na hmulung buham, na himbaidok he kai taeng lamkah ni tite BOEIPA kah
    olphong ni. Kai he nan hnilh tih a honghi dongah na pangtung coeng.
  mdy-ETH: ዒንሢም ጌይንቴ ባኮማ ዬማታሢ ናንጊና ናንጋ ጎዳ ኬኤዜኔ፤ ዒዛ ዒንሢ ዋሊ ሉኡዚ ማዔ ፆኦዞ ዒንሢ ጉሙርቄሢሮ ዒንሢዳ
    ዒ ዬያይዳኒ ማሊ ዔቄኔ።
  twi-ASANTE: Yei ne deɛ mobɛnya, mo kyɛfa a mahyɛ ama mo,” Awurade na ɔseɛ, “ɛfiri
    sɛ, mo werɛ afiri me na mo de mo ho ato anyame huhuo so.
  eng-WEBU: This is your lot, the portion measured to you from me,” says the LORD,
    “because you have forgotten me, and trusted in falsehood.”
  wal-wal: '@see-verse:JER.013.024'
  spa-PDDPT: Ésta es tu parte, la cantidad que medí para ti, dice Yavé, porque te
    olvidaste de Mí y confiaste en la mentira.
  gun-gun: Ha'e nunga ae oiko 'rã pendere, pendevy guarã amoĩ 'rã, xegui penderexarai
    vy apu rive perovia rire’, he'i Senhor.
  ilo-ULB: Daytoy ti intedko kenka, ti bingay nga intudingko para kenka- kastoy ti
    pakaammo ni Yahweh- gapu ta linipatnak ken nagtalekka iti inaallilaw.
  kpg-kpg: Mee ne helekai bolo deenei di mee a Mee gu haganoho belee hai adu gi goodou,
    idimaa i di godou de langahia Ia, mo di godou hagadonu nia balu god tilikai.
  uig-ARA: بۇ سېنىڭ ئاقىۋىتىڭ بولىدۇ، مەن ساڭا بېكىتكەن نېسىۋەڭ، ــ دەيدۇ پەرۋەردىگار؛
    چۈنكى سەن مېنى ئۇنتۇغانسەن، يالغانچىلىققا تايانغانسەن.
  sus-sus: 'Alatala xa masenyi nan ya: «N bara na ɲaxankatɛ mɔɔli natɛ wo bɛ, barima
    wo bara nɛɛmu n ma, wo bara la wule ra.'
  pon-2006: E ketin mahsanih me met iei duwen imwilahn amwail mour. Ih met me e ketin
    kupwuredahr pwe en wiahiong kumwail, pwehki amwail manokelahr oh likihalahr koht
    likamw akan.
  ksd-ksd: Go kaum tiniba, nina iau ga kure tar ia tam, ra Luluai i biti; tago u tar
    valubane iau, ma u nurnur ta ra vaongo.
  tur-YTC: Bu senin kuran, Benden sana biçilen paydır,” diyor Yahve, “Çünkü beni unuttun,
    Ve yalana güvendin.”
  grc-BRENT: Οὕτως ὁ κλῆρός σου, καὶ μερὶς τοῦ ἀπειθεῖν ὑμᾶς ἐμοὶ, λέγει Κύριος· ὡς
    ἐπελάθου μου, καὶ ἤλπισας ἐπὶ ψεύδεσι,
  ind-AYT: “Ini adalah undianmu, bagian yang telah Aku ukurkan untukmu,” firman TUHAN.
    “karena kamu telah melupakan Aku dan memercayai kebohongan.
  nya-nya: Limeneli ndiye gawo lanu, chilango chimene ndakukonzerani chifukwa chondiyiwala
    Ine ndi kutumikira milungu yabodza, akutero Yehova.
  hrv-hrv: To je sudba tvoja i dio tebi odmjeren - riječ je Jahvina - jer si mene
    zaboravio i u laž se uzdao.
  mps-mps: Ena Genuai Bidi, eno te sę dabe nageba pedalumainogo dąį ilali, magi
    baso meni, nago enaba konealubo homu tagalama, te nago konealubo homu te tibo
    god dabeba mubo dao.
  tpi-tpi: Mi Bikpela, mi makim pinis ol dispela samting bilong ol i ken kamap long
    yu, long wanem, yu lusim tingting pinis long mi na yu bilip long ol giaman god.
  dan-1931: det er din Lod, din tilmålte Del fra mig, så lyder det fra HERREN, fordi
    du lod mig gå ad Glemme og stoled på Løgn.
  vie-OVCB: Đó là số phận các ngươi, là hình phạt Ta dành cho các ngươi, vì các ngươi
    đã quên Ta và trông cậy sự giả dối,” Chúa Hằng Hữu phán vậy.
  guj-2017: આ તારો હિસ્સો મેં નીમી આપેલો ભાગ એ જ છે, કેમ કે તું મને વીસરી ગયો છે અને
    તેં અસત્ય પર ભરોસો રાખ્યો છે. એમ યહોવાહ કહે છે.
  pon-2006A: E ketin mahsanih me met iei duwen imwilahn amwail mour. Ih met me e ketin
    kupwuredahr pwe en wiahiong kumwail, pwehki amwail manokelahr oh likihalahr koht
    likamw akan.
  por-BRBSL: Este é o seu lote, a porção medida para você de mim”, diz Yahweh, “porque
    você se esqueceu de mim”, e confiado na falsidade”.
  cth-cth: Kai na hnoun awh teh, laithoe na kâuep awh dawkvah, hetheh na ham hanlah
    na pouk pouh e doeh toe, telah BAWIPA ni a dei.
  twi-twi: Eyi ne nea mubenya, mo kyɛfa a mahyɛ ama mo,” Awurade na ose, “efisɛ mo
    werɛ afi me na mode mo ho ato anyame huhuw so.
  hlt-hlt: Na hmulung buham, na himbaidok he kai taeng lamkah ni tite BOEIPA kah olphong
    ni. Kai he nan hnilh tih a honghi dongah na pangtung coeng.
  tbz-SIM: 'Kɛ̀ ti Yiɛ̀ nKuyie nyíɛ́ kɛ́bɛ́i nkɛ dɔ̀: Díndi Sedisɑdɛmmu ɛì kɔbɛ ntɛnɛ̀
    n tɑ̃ɑ̃tɛ́ tì di kpɛ́í, n di bɑɑnɛ̀ tì tinti. Kɛ yɛ̃́ di n yɛ̃̀mmɛ̀mu kɛ m bùtínnɛ́
    kɛ tũ̀nnɛ yɛbɔkɛ̀.'
  msy-2020: Kɨ Ikiavɨra Itir God, kɨ ghaze, nɨ na bakɨnɨghɨnigha ifavarir aseba nɨghnɨzir
    gavgavim dar iti. Kamaghɨn amizɨ, bizir nɨ bativir kaba, kɨ deraghavɨra fogha
    da mɨsevegha gɨfa, eghtɨ da nɨ bativam.
  azb-azb: Sənə düşən püşk, Mənim sənə ayırdığım pay budur» Rəbb belə bəyan edir.
    «Çünki Məni unutdun, Yalana güvəndin.
  eng-DBY: This shall be thy lot, thy measured portion from me, saith Jehovah; because
    thou hast forgotten me, and confided in falsehood.
  hin-2017: यहोवा की यह वाणी है, तेरा हिस्सा और मुझसे ठहराया हुआ तेरा भाग यही है,
    क्योंकि तूने मुझे भूलकर झूठ पर भरोसा रखा है। (यिर्म. 2:13)
  wol-KYG: 'Loolooy sa wàll, sa cér bi ma la nattal.» Kàddug Aji Sax jee. Mu ne: «Yaa
    ma fàtte, di yaakaari caaxaan.'
  eng-YLT: This [is] thy lot, the portion of thy measures from Me — an affirmation
    of Jehovah, Because thou hast forgotten me, And dost trust in falsehood.
  eng-WYC-2017: This is thy lot, and the part of thy measure of me, saith the Lord;
    for thou forgettedest me, and trustedest in a leasing.
  eng-WMBB: This is your lot, the portion measured to you from me,” says the LORD,
    “because you have forgotten me, and trusted in falsehood.”
  urd-GVH: रब फ़रमाता है, “यही तेरा अंजाम होगा, मैंने ख़ुद मुक़र्रर किया है कि तुझे
    यह अज्र मिलना है। क्योंकि तूने मुझे भूलकर झूट पर भरोसा रखा है।
  rug-rug: Asa si paqaha poni gamu Rau, sa mia hinia va toṉotia Rau pude tamugamu,
    sina muliṉi Nau gamu si Arau meke raṉe la koari na tamasa kokohadi.
  gaz-gaz: Sababii ati na irraanfattee waaqota sobaa amanatteef, kun ixaa kee, qooda
    ani siif safaree dha” jedha Waaqayyo.
  fra-LSG: Voilà ton sort, la part que je te mesure, Dit l’Éternel, Parce que tu m’as
    oublié, Et que tu as mis ta confiance dans le mensonge.
  yal-yal: Alatalaa falan ni ito ra, a naxa, “N bata ito nan nagidi ɛ ma bayo ɛ bata
    ɲinan n xɔn, ɛ yi ɛ yigi sa wule alane yi.
  haw-1868: Oia no kou mea loaa, o ka haawina nou i anaia e au, wahi a Iehova; no
    ka mea, ua hoopoina mai oe ia'u, a ua hilinai hoi i ka mea wahahee.
  arb-NAV: هَذِهِ قُرْعَتُكِ، النَّصِيبُ الَّذِي كِلْتُهُ لَكِ»، يَقُولُ الرَّبُّ،
    «لأَنَّكِ نَسِيتِنِي وَاتَّكَلْتِ عَلَى الْكَذِبِ.
  ewe-ewe: Esiae nye tɔwò kple wò gomekpɔkpɔ si meɖo ɖi na wò, elabena ègblẽm ɖi hedze
    aʋatsomawuwo yome.
  eng-LEE: This is thy lot, the portion of thy measures from me, saith the Lord; because
    thou hast forgotten me, and trusted in falsehood.
  asm-FB: যিহোৱাই কৈছে, এয়ে তোমাৰ নিৰূপিত ভাগ, মই তোমাক জুখি দিয়া অংশ; কিয়নো তুমি
    মোক পাহৰিলা, আৰু মিছাত বিশ্বাস কৰিলা।
  sus-A: عَلَتَلَ شَ مَسٍنيِ نَن يَ؛ «ﭑ بَرَ نَ حَشَنكَتّ مْولِ نَتّ وٌ بّ، بَرِ مَ
    وٌ بَرَ نّيمُ ﭑ مَ، وٌ بَرَ لَ وُلٍ رَ.
  fra-SBL: C'est votre lot, la part que je vous ai mesurée, dit Yahvé, « parce que
    tu m'as oublié, et se sont confiés au mensonge. »
  hbo-hbo: זֶ֣ה גֹורָלֵ֧ךְ מְנָת־מִדַּ֛יִךְ מֵֽאִתִּ֖י נְאֻם־יְהוָ֑ה אֲשֶׁר֙ שָׁכַ֣חַתְּ
    אֹותִ֔י וַֽתִּבְטְחִ֖י בַּשָּֽׁקֶר׃
  kik-kik: Rĩu nĩrĩo igai rĩaku, rũgai rũrĩa ngũtuĩrĩire,” ũguo nĩguo Jehova ekuuga,
    “tondũ nĩũriganĩirwo nĩ niĩ, ũkehoka ngai cia maheeni.
  fra-NCL: Tel est ton sort, la part que je te mesure, — oracle de Yahweh, parce que
    tu m’as oublié, que tu as mis ta confiance dans le mensonge.
  cek-AK: Kai nang pahnet moe, amsawnlok to na tang pongah, nang han kang tah pae
    ih na taham loe to tiah oh, tiah Angraeng mah thuih.
  cuk-cuk: 'Bab-Jehová sogbalid: “Ar weyob be odurdaklemalargebed, na weyob be wilemalargebed.
    Ar bemar an-iedmalad, ar gakansaedgi bur be bensuli gudmalad.'
  uig-CYR: Бу сениң ақивитиң болиду, Мән саңа бекиткән несивәң, — дәйду Пәрвәрдигар;
    чүнки сән Мени унтуғансән, ялғанчилиққа таянғансән.
  tel-2017: మీరు నన్ను మరచిపోయి మోసాన్ని నమ్ముకున్నారు కాబట్టి అదే మీ వంతుగా నేను
    కొలిచి ఇచ్చాను, అని యెహోవా చెబుతున్నాడు.
  hat-BSA: “Sa se tiraj osò pa nou, pòsyon ke nou resevwa sòti nan Mwen an”, deklare
    SENYÈ a, “akoz nou te bliye Mwen e te mete konfyans nan sa ki fo.
  kos-kos: El fahk mu pa inge ma ac sikyak nu sum tok. Pa inge ma El sulela in oru
    nu sum, mweyen kom mulkunulla ac lulalfongi ke god ma tia pwaye.
  hbo-WLC: זֶ֣ה גוֹרָלֵ֧ךְ מְנָת־מִדַּ֛יִךְ מֵֽאִתִּ֖י נְאֻם־יְהוָ֑ה אֲשֶׁר֙ שָׁכַ֣חַתְּ
    אוֹתִ֔י וַֽתִּבְטְחִ֖י בַּשָּֽׁקֶר׃
  ibo-ibo: Nke a bụ ihe unu fetara na nza, oke nke m kwadoro si nʼaka m inye unu.”
    Otu a ka Onyenwe anyị kwubiri. “Nʼihi na unu echefuola m, tụkwasị obi unu na chi
    okwu ụgha dị iche iche.
  ory-ory: ସଦାପ୍ରଭୁ କହନ୍ତି, ଆମ୍ଭଠାରୁ ଏହି ତୁମ୍ଭର ବାଣ୍ଟ ଓ ପରିମିତ ଅଂଶ; କାରଣ ତୁମ୍ଭେ ଆମ୍ଭକୁ
    ପାସୋରିଅଛ ଓ ମିଥ୍ୟାରେ ବିଶ୍ୱାସ କରିଅଛ।
  chk-chk: Iei usun mine epwe fis ngonuk, iei wisom a aükü ngonuk, pun ka manlükala
    Kot o lükü ekewe anümwäl. Iei alon ewe Samol mi Lapalap.
  rop-rop: Imbin tok dijan na garra hepin langa yumob en dijan na im garra dum langa
    yumob, dumaji yumob bin fogedabat langa im, en yumob bin oldei trastimbat detlot
    drimin.
  ukr-1871: Оце ж пай твій, дїлениця твоя від мене, говорить Господь, за те, що забула
    мене єси та й знадїялась на лож.
  deu-1951: Das wird dein Los sein, dein Teil, das ich dir zumesse, spricht der HERR,
    weil du meiner vergessen und auf Lügen vertraut hast.
  eng-JPS: This is thy lot, the portion measured unto thee from Me, saith the LORD;
    because thou hast forgotten Me, and trusted in falsehood.
  srp-1865: To je dio tvoj i obrok tvoj od mene, govori Gospod, zato što si me zaboravio
    i pouzdao se u laž.
  lug-lug: Guno gwe mugabo gwo gwe nakupimira,” bw’ayogera Mukama, “kubanga wanneerabira
    ne weesiga bakatonda ab’obulimba.
  heb-heb: זה גורלך מנת מדיך מאתי נאם יהוה אשר שכחת אותי ותבטחי בשקר׃
  ben-IRV: এটাই সেটা যা আমি তোমাকে দিয়েছি, তোমার জন্য আমার নিরূপিত অংশ, সদাপ্রভু
    এই কথা বলেন। কারণ তুমি আমাকে ভুলে গেছ এবং মিথ্যার উপর বিশ্বাস করেছ।
  pan-pan: ਇਹ ਤੇਰਾ ਗੁਣਾ ਹੈ, ਮੇਰੇ ਵੱਲੋਂ ਤੇਰਾ ਮਿਣਿਆ ਹੋਇਆ ਭਾਗ, ਯਹੋਵਾਹ ਦਾ ਵਾਕ ਹੈ, ਕਿਉਂ
    ਜੋ ਤੂੰ ਮੈਨੂੰ ਵਿਸਾਰ ਦਿੱਤਾ, ਅਤੇ ਝੂਠ ਉੱਤੇ ਭਰੋਸਾ ਕੀਤਾ।
  mya-JVB: သင်သည်ငါ့ ကို မေ့လျော့ ၍ ၊ မုသာ ၌ မှီဝဲ ဆည်းကပ်သောကြောင့် ၊ သင့် အဘို့
    ငါတိုင်းထွာ ၍ ပေး လတံ့သော အငန်းအတာ ကား ဤ သို့တည်း။
  tbg-tbg: Ne ti tauruke una variqara vika tinavu ho kahaqivarave tiara kaara, te
    naantiara mintimakeha ni qoraiqama nimitaainarave.
  hmo-hmo: Lohiabada ese ia hereva vadaeni, umui emui davana korikori be inai, badina
    be umui ese ia umui laloaboio vadaeni, bona dirava koikoidia dekenai umui abidadama
    henia vadaeni dainai.
  urd-urd: ख़ुदावन्द फ़रमाता है कि मेरी तरफ़ से यही तेरा हिस्सा, तेरा नपा हुआ हिस्सा
    है; क्यूँकि तूने मुझे फ़रामोश करके बेकारी पर भरोसा किया है।
  rus-SYN: Вот жребий твой, отмеренная тебе от Меня часть, говорит Господь, потому
    что ты забыла Меня и надеялась на ложь.
  bqc-SIM: Á zian we, baa pↄ́ má dìlɛɛ́n we. Ma Dii mámɛ má ò, asa ma yã́ sã̀águɛ,
    ↄ̃ a ɛɛ náaikɛ̀.
  tcz-CHONGTHU: Hichehi nangma chandol ahin, keiman nang dinga tedohsa-a kakoi ahi,
    tin Pakaiyin aseiye. Ajeh chu, nangman keima neisumiltan, jouva kisemdoh pathen
    ho chu na tahsan tai.
  mar-mar: हेच तुला माझ्याकडून देण्यात आले आहे, तुझा घोषीत केलेला वाटा, कारण तू मला
    विसरली आहे आणि खोट्यावर विश्वास ठेवला आहे, असे परमेश्वर म्हणतो.
  qub-qub: Israel runacuna, gamcunapaga chayno canayquipämi distïnuyqui. Chayno ruranätami
    gamcunaga munashcanqui. Noga Tayta Diosmi chayno në. Gamcunaga nogata gongaycamashpayquimi
    mana sirbej ïdulucunaman yäracushcanqui.
  bqp-bqp: Wunɛ, Yerusɑlɛmu, yèn sɔ̃ ɑ nɛ, Yinni Gusunɔ duɑri, mɑ ɑ wunɛn nɑɑnɛ doke
    weesu sɔɔ, wee ye nɑ nun yiiye.
  hat-hat: 'Seyè a di: Men sa k''ap tann nou. Men sa mwen deside fè nou paske nou
    te bliye m'', nou t'' al mete konfyans nou nan fo bondye.'
  eng-BSB: This is your lot, the portion I have measured to you,” declares the LORD,
    “because you have forgotten Me and trusted in falsehood.
  eng-WEBPB: This is your lot, the portion measured to you from me,” says the LORD,
    “because you have forgotten me, and trusted in falsehood.”
  kbq-kbq: Hagi Ra Anumzamo'a huno, Ama ana zamo'a tamagrite fore hugahie hu'na Nagra
    ko huhampari'noa zamo tamagritera efore nehie. Na'ankure tamagra Nagrira tamagekani
    nenanteta havi anumzante tamentintia hu'naze.
  nhe-BL: Pampa ya nopa tlen inmechtocarohua. Ya nopa tlen na nijyejyecojtoc para
    nimechmacas imojuanti.
  gub-BL: — Nezewe amekuzar putar penemiapo kwer peme ihe nehe, i'i Tupàn Tuweharupi
    Wiko Ma'e. — A'e ma'e pepyhyk putar nehe, ta'e peneharaz ihewi pe xe. Pezeruzar
    tupàn a'ua'u wanehe pe.
  eng-DRA: This is thy lot, and the portion of thy measure from me, saith the Lord,
    because thou hast forgotten me, and hast trusted in falsehood.
