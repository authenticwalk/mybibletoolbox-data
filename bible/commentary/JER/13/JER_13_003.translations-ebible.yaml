verse: JER.013.003
translations:
  mal-C: 'അപ്പോൾ യഹോവയുടെ അരുളപ്പാട് രണ്ടാംപ്രാവശ്യം എനിക്കുണ്ടായത്:'
  deu-TKW: 'Sodann erging das Wort Jahwes zum zweiten Mal an mich, also lautend:'
  lin-lin: 'Yawe alobaki na ngai lisusu na mbala ya mibale :'
  eng-LSV: And there is a word of YHWH to me a second time, saying,
  eng-GNV: And the worde of the Lord came vnto me the second time, saying,
  eng-WEBSTER: And the word of the LORD came to me the second time, saying,
  nhw-BL: 'Teipa TOTECO sempa nechcamanalhui huan nechilhui:'
  swh-ONEN: 'Ndipo neno la Bwana likanijia kwa mara ya pili:'
  bba-bba: Mɑ Yinni Gusunɔ u kpɑm nɛɛ,
  eng-KJVCPB: And the word of the Lord came unto me the second time, saying,
  luo-luo: 'Wach Jehova Nyasaye nobirona kendo mar ariyo:'
  meu-meu: Bena nega iharuana Iehova ena hereva na egu ai e kau, eto,
  npi-ULB: तब दोस्रो पटक परमप्रभुको वचन यसो भनेर मकहाँ आयो,
  yor-yor: Nígbà náà ni ọ̀rọ̀ Olúwa tọ̀ mí wá nígbà kejì,
  pes-OPCB: 'سپس خداوند به من گفت:'
  tgl-ULB: At dumating ang salita ni Yahweh sa akin sa pangalawang pagkakataon at
    sinabi,
  hui-hui: Ani karulo hewagola Anduane Homogohanda lone langialu lalu,
  mya-mya: ထို​နောက်​ထာ​ဝ​ရ​ဘု​ရား​သည်​ငါ့​အား တစ်​ဖန်​ဗျာ​ဒိတ်​ပေး​တော်​မူ​ပြန်​၏။-
  bod-N: ཡང་དཀོན་མཆོག་ཡ་ཝཱེའི་བཀའ་ཐེངས་གཉིས་པ་ང་ལ་བྱུང་སྟེ་འདི་སྐད་དུ།
  sna-sna: Ipapo shoko raJehovha rakauya kwandiri kechipiri richiti,
  spa-BLM: 'La palabra de Yahvé vino a mí por segunda vez, diciendo:'
  cac-cac: 'Ix yalanxi Jehová d''ayin:'
  swh-ULB: Ndipo neno la Bwana likanijia mara ya pili, kusema,
  bel-bel: 'І было мне слова Гасподняе другі раз, і сказана:'
  deu-ELBBK: 'Und das Wort des HERRN erging zum zweiten Mal an mich, indem er sprach:'
  mbb-OT: Ne mid-uman en maan megkaǥi is Nengazen kayi te kedì te,
  mal-2015: 'യഹോവയുടെ അരുളപ്പാടു രണ്ടാം പ്രാവശ്യം എനിക്കുണ്ടായതെന്തെന്നാൽ:'
  rmc-rmc: 'Paľis ke ma o RAJ prevakerďa dujtovar kavke:'
  pes-OPV: 'و کلام خداوند بار دیگر به من نازل شده، گفت:'
  ron-1924: 'Апой Кувынтул Домнулуй мь-а ворбит а доуа оарэ астфел:'
  ben-OBCV: 'তারপর, সদাপ্রভুর বাক্য দ্বিতীয়বার আমার কাছে উপস্থিত হল:'
  som-som: Oo haddana mar labaad ayaa eraygii Rabbigu ii yimid, oo wuxuu igu yidhi,
  lat-VUC: 'Et factus est sermo Domini ad me secundo, dicens:'
  eng-ASVBT: And the word of Jehovah came unto me the second time, saying,
  ita-1885: 'E la parola del Signore mi fu indirizzata la seconda volta, dicendo:'
  eng-LXXUP: And the word of the Lord came to me, saying,
  eng-ULB: Then the word of Yahweh came to me a second time, saying,
  spa-VBL: 'Entonces el Señor me dio otro mensaje:'
  fra-_FOB: 'Et la parole de l''Éternel me fut adressée une seconde fois, en disant:'
  mal-mal: 'യഹോവയുടെ അരുളപ്പാട് രണ്ടാം പ്രാവശ്യം എനിക്കുണ്ടായത്:'
  urd-GVR: Tab Rab kā kalām dubārā mujh par nāzil huā,
  suz-BL: मिनु लेंशा परमप्रभु यावेम आं कली
  eng-NOY: Then the word of Jehovah came to me the second time, saying,
  ita-1927: 'E la parola dell’Eterno mi fu indirizzata per la seconda volta, in questi
    termini:'
  ckb-ckb: 'ئینجا دووبارە فەرمایشتی یەزدانم بۆ هات:'
  eng-BBE: And the word of the Lord came to me a second time, saying,
  kan-OKCV: ಆಮೇಲೆ, “ನೀನು ಸೊಂಟಕ್ಕೆ ಬಿಗಿದ ಆ ನಡುಕಟ್ಟನ್ನು ತೆಗೆದುಕೊಂಡು,
  tam-2017: 'இரண்டாம்முறை யெகோவாவுடைய வார்த்தை எனக்கு உண்டாகி, அவர்:'
  spa-RV-1909: 'Y fué á mí segunda vez palabra de Jehová, diciendo:'
  ron-BTF: 'Și cuvântul DOMNULUI a venit la mine a doua oară, spunând:'
  eng-WEBP: The LORD’s word came to me the second time, saying,
  eng-FBV: 'Then the Lord gave me another message:'
  nld-1939: 'Toen werd het woord van Jahweh voor de tweede maal tot mij gericht:'
  nch-BL: 'Teipa TOTECO sempa nechcamanalhui huan techilhui:'
  vie-1934: 'Lời của Đức Giê-hô-va truyền cho tôi lần thứ hai như vầy:'
  hin-CV: 'तब दूसरी बार मेरे लिए याहवेह का यह आदेश प्राप्‍त किया गया:'
  spa-BES: 'Y la palabra del Señor vino a mí por segunda vez, diciendo:'
  tdx-tdx: 'Nomb’ amako fañindroe’e ty tsara’ Iehovà nanao ty hoe:'
  tha-KJV: และพระวจนะของพระเยโฮวาห์มาถึงข้าพเจ้าครั้งที่สองว่า
  por-BR-2018: 'E veio a mim a palavra do SENHOR pela segunda vez, dizendo:'
  deu-ELO: 'Und das Wort Jehovas geschah zum zweiten Male zu mir also:'
  eng-WYC-2018: And the word of the Lord was made to me in the second time, and said,
  epo-epo: 'Kaj duafoje aperis al mi la vorto de la Eternulo, dirante:'
  uig-PIN: 'Əmdi Pǝrwǝrdigarning sɵzi ikkinqi ⱪetim manga kelip mundaⱪ deyildi: —'
  beo-beo: Amalalu, Hina Gode da nama bu amane sia:i,
  tpi-OTNT: Orait bihain Bikpela i tokim mi gen olsem,
  hau-SA: Sai maganar Ubangiji ta zo mini sau na biyu cewa,
  uig-LAT: 'Emdi Perwerdigarning sözi ikkinchi qétim manga kélip mundaq déyildi: —'
  nde-nde: 'Ilizwi likaThixo labuya lafika kimi ngokwesibili lathi:'
  ton-ton: Pea naʻe hoko ʻae folofola ʻa Sihova kiate au, ko hono liunga ua, ʻo pehē,
  ces-1613: 'Potom stalo se slovo Hospodinovo ke mně podruhé, řkoucí:'
  eng-WMB: The LORD’s word came to me the second time, saying,
  tam-TCV: 'அப்பொழுது யெகோவாவின் வார்த்தை இரண்டாம்முறை எனக்கு வந்தது:'
  ceb-ULB: Unya miabot kanako ang pulong ni Yahweh sa ikaduhang higayon, nga nag-ingon,
  pol-UBG: 'Potem ponownie doszło do mnie słowo PANA mówiące:'
  urd-GVU: تب رب کا کلام دوبارہ مجھ پر نازل ہوا،
  deu-1912: 'Da geschah des HERRN Wort zum andernmal zu mir und sprach:'
  kan-2017: ಆ ಮೇಲೆ ಯೆಹೋವನ ಮಾತು ಎರಡನೆಯ ಬಾರಿ ನನಗೆ ಕೇಳಿ ಬಂತು.
  yap-yap: Aram miki ga’ar SOMOL ngog bayay,
  hlt-MCSB: Te phoeiah BOEIPA ol te kai taengah a pabae la ha pawk tih,
  mdy-ETH: ዬካፓ ጊንሣ ናንጊና ናንጋ ጎዳ ታና፦
  twi-ASANTE: Afei, Awurade asɛm baa me nkyɛn ne mprenu so sɛ,
  eng-WEBU: The LORD’s word came to me the second time, saying,
  wal-wal: GODAA qaalai naa77antto taakko yiis; yiidi,
  spa-PDDPT: 'Entonces la Palabra de Yavé vino a mí por segunda vez:'
  gun-gun: 'Ha''e ramo mokoĩguea ma Senhor oayvu xevy ombou vy aipoe''i:'
  ilo-ULB: Kalpasanna, immay ti sao ni Yahweh kaniak iti maikadua a daras a kinunana,
  kpg-kpg: Dimaadua ga helekai mai labelaa,
  uig-ARA: 'ئەمدى پەرۋەردىگارنىڭ سۆزى ئىككىنچى قېتىم ماڭا كېلىپ مۇنداق دېيىلدى: ــ'
  sus-sus: Na dangi xanbi, Alatala man naxa a masen n bɛ,
  pon-2006: KAUN-O eri pwurehng mahsanihong ie,
  ksd-ksd: 'Ma ra tinata kai ra Luluai i ga tadav mule iau dari:'
  tur-YTC: 'Yahve''nin sözü ikinci kez bana geldi ve şöyle dedi:'
  grc-BRENT: Καὶ ἐγενήθη λόγος Κυρίου πρὸς μὲ, λέγων,
  ind-AYT: Kemudian, firman Tuhan datang kepadaku untuk kedua kalinya, katanya,
  nya-nya: Kenaka Yehova anandiyankhulanso kachiwiri kuti,
  hrv-hrv: 'I dođe mi drugi put riječ Jahvina:'
  mps-mps: Tialima, Genuai Bidigo enabolo e tiwai po ma wali,
  tpi-tpi: Orait bihain Bikpela i tokim mi gen olsem,
  dan-1931: 'Så kom HERRENS Ord atter til mig således:'
  vie-OVCB: 'Rồi Chúa Hằng Hữu cho tôi một sứ điệp khác:'
  guj-2017: પછી બીજી વાર યહોવાહનું વચન મારી પાસે આવ્યું અને કહ્યું કે,
  pon-2006A: KAUN-O eri pwurehng mahsanihong ie,
  por-BRBSL: 'A palavra de Yahweh veio até mim pela segunda vez, dizendo:'
  cth-cth: Hathnukkhu, BAWIPA e lawk teh apâhni kai koe bout a pha teh,
  twi-twi: Afei, Awurade asɛm baa me nkyɛn ne mprenu so se,
  hlt-hlt: Te phoeiah BOEIPA ol te kai taengah a pabae la ha pawk tih,
  tbz-SIM: 'Kɛ̀ n Yiɛ̀ nKuyie nyíɛ́ kɛ́ m bɛ́innɛ̀ kucɛ mɛdɛ́rímɛ̀ kɛ dɔ̀:'
  msy-2020: Ezɨ Ikiavɨra Itir God ua kamaghɨn na mɨgei,
  azb-azb: 'Mənə yenə Rəbbin sözü nazil oldu:'
  eng-DBY: And the word of Jehovah came unto me the second time, saying,
  hin-2017: तब दूसरी बार यहोवा का यह वचन मेरे पास पहुँचा,
  wol-KYG: 'Aji Sax ji dikkal ma ñaareel bi yoon, ne ma:'
  eng-YLT: And there is a word of Jehovah unto me a second time, saying,
  eng-WYC-2017: And the word of the Lord was made to me in the second time, and said,
  eng-WMBB: The LORD’s word came to me the second time, saying,
  urd-GVH: तब रब का कलाम दुबारा मुझ पर नाज़िल हुआ,
  rug-rug: 'Meke vina rua totoso si kamo mae sa zinama te Zihova:'
  gaz-gaz: 'Ergasii dubbiin Waaqayyoo akkana jedhee yeroo lammaffaa gara koo dhufe:'
  fra-LSG: 'La parole de l’Éternel me fut adressée une seconde fois, en ces mots:'
  yal-yal: Alatala mɔn yi falan ti n xa, a naxa,
  haw-1868: Hiki hou mai ka olelo a Iehova ia'u, o ka lua ia, i mai la,
  arb-NAV: ثُمَّ كَلَّمَنِي الرَّبُّ ثَانِيَةً
  ewe-ewe: Tete Yehowa ƒe nya va nam zi evelia be,
  eng-LEE: And the word of the Lord came unto me the second time, saying,
  asm-FB: তেতিয়া দ্ধিতীয়বাৰ যিহোৱাৰ বাক্য মোৰ ওচৰলৈ আহিল আৰু ক’লে,
  sus-A: نَ دَنفِ شَنبِ، عَلَتَلَ مَن نَشَ عَ مَسٍن ﭑ بّ،
  fra-SBL: 'La parole de Yahvé me fut adressée pour la seconde fois, en ces termes :'
  hbo-hbo: וַיְהִ֧י דְבַר־יְהוָ֛ה אֵלַ֖י שֵׁנִ֥ית לֵאמֹֽר׃
  kik-kik: Ningĩ ndũmĩrĩri ya Jehova ĩkĩnginyĩrĩra hĩndĩ ya keerĩ ngĩĩrwo atĩrĩ,
  fra-NCL: 'La parole de Yahweh me fut adressée une seconde fois, en ces termes :'
  cek-AK: To pacoengah Angraeng ih lok kai khaeah angzoh let,
  cuk-cuk: 'Geb Bab-Jehová anga weyob sognonibalid:'
  uig-CYR: 'Әнди Пәрвәрдигарниң сөзи иккинчи қетим маңа келип мундақ дейилди: —'
  tel-2017: యెహోవా వాక్కు నాకు రెండోసారి ప్రత్యక్షమై ఇలా చెప్పాడు.
  hat-BSA: 'Epi pawòl SENYÈ a te vin kote mwen yon dezyèm fwa a, epi te di:'
  kos-kos: Na LEUM GOD El sifilpa kaskas nu sik ac fahk,
  hbo-WLC: וַיְהִ֧י דְבַר־יְהוָ֛ה אֵלַ֖י שֵׁנִ֥ית לֵאמֹֽר׃
  ibo-ibo: Mgbe ahụ, okwu Onyenwe anyị bịakwutere m nke ugboro abụọ, sị m,
  ory-ory: ଏଥିଉତ୍ତାରେ ଦ୍ୱିତୀୟ ଥର ସଦାପ୍ରଭୁଙ୍କର ବାକ୍ୟ ମୋʼ ନିକଟରେ ଉପସ୍ଥିତ ହେଲା,
  chk-chk: Mürin, ewe Samol mi Lapalap a kapas ngeniei fän aruuan,
  rop-rop: En bambai na YAWEI bin tok langa mi,
  ukr-1871: 'Тодї надійшло до мене слово Господнє вдруге, й сказано так:'
  deu-1951: 'Darnach sprach der HERR zum zweitenmal zu mir:'
  eng-JPS: 'And the word of the LORD came unto me the second time, saying:'
  srp-1865: 'Potom doðe mi opet rijeè Gospodnja govoreæi:'
  lug-lug: Awo ekigambo kya Mukama ne kinzijira omulundi ogwokubiri
  heb-heb: ויהי דבר יהוה אלי שנית לאמר׃
  ben-IRV: তখন সদাপ্রভুর বাক্য দ্বিতীয়বার আমার কাছে এল এবং বলল,
  pan-pan: ਤਾਂ ਇਸ ਤਰ੍ਹਾਂ ਹੋਇਆ ਕਿ ਯਹੋਵਾਹ ਦਾ ਬਚਨ ਦੂਜੀ ਵਾਰ ਮੇਰੇ ਕੋਲ ਆਇਆ ਕਿ
  mya-JVB: ထာဝရဘုရား ၏ နှုတ်ကပတ် တော်သည် ဒုတိယ အကြိမ် ငါ့ ဆီသို့ ရောက် လျှင် ၊
  tbg-tbg: Te minturaro Noravano Kotiva qaiqaa tiriara tiharo,
  hmo-hmo: Vadaeni Lohiabada ese lau dekenai ia hereva lou, ia gwau,
  urd-urd: और ख़ुदावन्द का कलाम दोबारा मुझ पर नाज़िल हुआ और उसने फ़रमाया,
  rus-SYN: 'И было ко мне слово Господне в другой раз, и сказано:'
  bqc-SIM: Dii yã'oamɛɛ gɛ̃n plaade à mɛ̀
  tcz-CHONGTHU: Chujouvin Pakaiyin kahenga thu ahinseikit in,
  mar-mar: नंतर परमेश्वराकडून मला दुसऱ्यांदा वचन प्राप्त झाले ते असे,
  qub-qub: 'Chaypitana Tayta Dios yapay nimaran:'
  bqp-bqp: Mɑ Yinni Gusunɔ u kpɑm nɛɛ,
  hat-hat: 'Apre sa, Seyè a pale avè m'' ankò, li di m'' konsa:'
  eng-BSB: 'Then the word of the LORD came to me a second time:'
  eng-WEBPB: The LORD’s word came to me the second time, saying,
  kbq-kbq: Anante Ra Anumzamo'a ete mago'ene amanage huno nasami'ne.
  nhe-BL: 'Teipa TOTECO sampa nechcamahui huan nechilhui:'
  gub-BL: Na'e Tupàn Tuweharupi Wiko Ma'e uze'eg wi ihewe kury.
  eng-DRA: 'And the word of the Lord came to me the second time, saying:'
