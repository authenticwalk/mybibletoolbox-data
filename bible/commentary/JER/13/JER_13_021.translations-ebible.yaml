verse: JER.013.021
translations:
  mal-C: നിന്റെ സഖ്യകക്ഷികളായി നീ തന്നെ ശീലിപ്പിച്ചിരുന്നവരെ അവിടന്നു നിന്റെമേൽ അധിപതികളായി
    നിയമിക്കുമ്പോൾ നീ എന്തുപറയും? പ്രസവവേദന ബാധിച്ച സ്ത്രീയെപ്പോലെ വേദന നിന്നെ പിടികൂടുകയില്ലേ?
  deu-TKW: Was wirst du sagen, wenn er dir deine Buhlen - du hast sie ja selbst an
    dich gewöhnt! - zum Oberhaupte setzen wird? Werden dich da nicht Wehen packen
    wie ein gebärendes Weib?
  lin-lin: Okoloba nini soki Yawe atie yo na makasi na se ya bokonzi ya bato oyo yo
    oteyaki. Okokoma na pasi te lokola mwasi oyo azali na pasi ya kobota ?
  eng-LSV: What do you say when He looks after you? And you have taught them [to be]
    over you—leaders for head? Do pangs not seize you as a travailing woman?
  eng-GNV: What wilt thou saye, when hee shall visite thee? (for thou hast taught
    them to be captaines and as chiefe ouer thee) shall not sorow take thee as a woman
    in trauaile?
  eng-WEBSTER: 'What wilt thou say when he shall punish thee? for thou hast taught
    them to be captains, and as chief over thee: shall not sorrows take thee, as a
    woman in travail?'
  nhw-BL: ¿Quenicatza anquimachilise quema nijtlalis quen amotlanahuatijcahua catli
    eliyaya amohuampoyohua? Temachtli anmomimilose ica tlacuajcualoli quen se sihuatl
    catli ajsitoc ihora para quitlacatiltis icone.
  swh-ONEN: Utasema nini Bwana atakapowaweka juu yako wale ulioungana nao kama marafiki
    wako maalum? Je, hutapatwa na utungu kama mwanamke aliye katika utungu wa kuzaa?
  bba-bba: Be bɑ rɑɑ nun sokumɔ yinni, bɑ̀ n nun sɛɛyɑsiɑbu nɑ, mbɑ kɑɑ ɡere. Sɑɑ
    ye sɔɔrɑ wuriribu bu koo nun deemɑ nɡe tɔn kurɔ wi u yiire u kĩ u mɑ.
  eng-KJVCPB: 'What wilt thou say when he shall punish thee? for thou hast taught
    them to be captains, and as chief over thee: shall not sorrows take thee, as a
    woman in travail?'
  luo-luo: Unuwach angʼo ka Jehova Nyasaye oketo ewiu, jogo mane uparo ni osiepeu
    kaka jotendu? Donge rem nokayi kaka dhako mamuoch kayo?
  meu-meu: Emu ai vada o hamanadadia bona turamu ai vada o halaodia taudia na ikwaramu
    taudia ai bae halaodia negana ai, ede ba hereva toma? Hisihisi ese basine gugubamu,
    hahine ena hekamonai hisidia na heheto, a?
  npi-ULB: तैंले तालिम दिएकाहरूलाई नै तेरा खास मित्रहरू हुन परमेश्‍वरले तँमाथि राख्‍नुहुँदा
    तैंले के भन्‍नेछस् ? के यी एउटी स्‍त्रीले प्रसव-वेदनामा पीडा भोगेजस्तै तैंले भोग्‍ने
    पीडाको थालनी होइन र ?
  yor-yor: Kí ni ìwọ yóò wí nígbà tí Olúwa bá dúró lórí rẹ àwọn tí o mú bí ọ̀rẹ́ àtàtà.
    Ǹjẹ́ kò ní jẹ́ ìrora fún ọ bí aboyún tó ń rọbí?
  pes-OPCB: هنگامی که یارانت تو را شکست داده، بر تو حکومت کنند، چه حالی به تو دست
    خواهد داد؟ همچون زنی که می‌زاید، از درد به خود خواهی پیچید.
  tgl-ULB: Ano ang sasabihin mo kapag inilagay ng Diyos sa iyong itaas ang mga inaakala
    mong mga kaibigan mo? Hindi ba ito ang umpisa ng mga paghihirap na sasakop sa
    iyo gaya ng isang babaing nanganganak?
  hui-hui: Wali agali maru í̠na nenege hinu harigonime mani beregedalu í̠ni bope halu
    handayaho haragola í̠na bi agi loleberebe. I̱na manda bu handalu koria walime
    gali taba honole howa tandaga timbuni nagadagua í̠ tandaga timbuni nolebereda.
  mya-mya: မိ​မိ​တို့​၏​မိတ်​ဆွေ​များ​ဟု​သင်​တို့​ထင်​မှတ် သူ​တို့​သည် သင်​တို့​ကို​နှိမ်​နင်း​၍​အုပ်​စိုး​ရန်
    ထာ​ဝ​ရ​ဘု​ရား​ချ​မှတ်​တော်​မူ​သော​အ​ခါ သင်​တို့​အ​ဘယ်​သို့​ပြော​ဆို​ကြ​မည်​နည်း။
    သင်​တို့​သည်​သား​ဖွား​သည့်​အ​မျိုး​သ​မီး ကဲ့​သို့​ဝေ​ဒ​နာ​ခံ​ရ​ကြ​လိမ့်​မည်။-
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེས་ཁྱོད་ཀྱིས་བསླབས་པའི་མནའ་གྲོགས་རྣམས་འགོ་དཔོན་དུ་བསྐོས་ནས་ཁྱོད་ལ་དབང་བསྒྱུར་བར་མཛད་པས་ཁྱོད་ལ་སྨྲ་བ་ཅི་ཞིག་ཡོད་དམ།
    ཁྱོད་སྡུག་བསྔལ་གྱིས་བཟུང་ནས་གཟེར་རྒྱག་པའི་བུད་མེད་ལྟར་འགྱུར་བ་མ་ཡིན་ནམ།
  sna-sna: Uchati kudiniko kana Jehovha achiisa pamusoro pako avo vawakadzidzisa seshamwari
    dzako dzakasarudzika? Haungarwadziwi zvikuru here, somukadzi osununguka mwana?
  spa-BLM: ¿Qué dirás cuando ponga al frente de ti a los que tú mismo has enseñado
    a ser amigos tuyos? ¿No se apoderarán de ti las penas, como de una mujer que está
    de parto?
  cac-cac: ¿Tas ol eyala' ayic ol vac'anoch juntzan̈ anima eyajaliloc, aton eb' eyac'nacoch
    yipoc e c'ool? Ol ja yaelal d'a eyib'an̈ icha sjavi yaelal d'a yib'an̈ junoc ix
    ix van yalji yune'.
  swh-ULB: Je, unasema nini wakati Mungu anawaweka wale ambao uliwafundisha kuwa marafiki?
    Je, huu si mwanzo wa maumivu ya utungu ambayo yatakuchukua kama mwanamke aliye
    katika kuzaa?
  bel-bel: Што скажаш, дачка Сіёна, калі Ён наведае цябе? Ты сама прывучыла іх начальнічаць
    над табою, ці ня схопяць цябе болі, як парадзіху?
  deu-ELBBK: Was willst du sagen, wenn er die zum Haupt über dich bestellt, die du
    als Vertraute an dich gewöhnt hast? Werden nicht Wehen dich ergreifen, einer Gebärenden
    gleich?
  mbb-OT: Kenè be ibmesakit te ǥehinawa nu ke egkezizalem ka te ǥehem te nasyun he
    kunaan nu ke kezapig nu? Kenè ke ve vuwa egkesekitan iring te vahi he ed-anak?
  mal-2015: നിനക്കു സഖികളായിരിപ്പാൻ നീ തന്നേ ശീലിപ്പിച്ചവരെ അവൻ നിനക്കു തലവന്മാരായി
    നിയമിക്കുന്നു എങ്കിൽ നീ എന്തു പറയും? നോവു കിട്ടിയ സ്ത്രീയെപ്പോലെ നിനക്കു വേദന
    പിടിക്കയില്ലയോ?
  rmc-rmc: So pheneha akor, sar o manuša, pal save tuke gondoľinehas, hoj hine tire
    prijaťeľa, tut domarena a vladňinena upral tu? Či na avela pre tu ajse dukha sar
    pre džuvľi, so ločhol?
  pes-OPV: اما چون او یارانت را به حکمرانی تو نصب کند چه خواهی گفت؟ چونکه تو ایشان
    را بر ضرر خود آموخته کرده‌ای. آیا دردها مثل زنی که می‌زاید تو را فرونخواهد گرفت؟
  ron-1924: Че вей зиче кынд ва пуне май-марь песте тине пе стрэиний ачея пе каре
    й-ай обишнуит сэ-ць фие приетень де апроапе? Ну те вор апука дурериле, кум апукэ
    пе о фемее ла наштере?
  ben-OBCV: যাদের সঙ্গে তুমি বিশেষ মিত্রতা গড়ে তুলেছিলে, তাদের যখন সদাপ্রভু তোমার
    উপরে বসাবেন, তখন তুমি কী বলবে? প্রসববেদনাগ্রস্ত স্ত্রীর মতো তুমিও কি যন্ত্রণাগ্রস্ত
    হবে না?
  som-som: Bal maxaad odhan doontaa markii madax lagaaga dhigo kuwaad bartay inay
    saaxiibbo kuu noqdaan? Sow xanuun kuuma qaban doono sida naag foolanaysa?
  lat-VUC: Quid dices cum visitaverit te? tu enim docuisti eos adversum te, et erudisti
    in caput tuum. Numquid non dolores apprehendent te, quasi mulierem parturientem?
  eng-ASVBT: What wilt thou say, when he shall set over thee as head those whom thou
    hast thyself taught to be friends to thee? shall not sorrows take hold of thee,
    as of a woman in travail?
  ita-1885: Che dirai quando egli farà punizion di te? conciossiachè tu stessa abbi
    loro insegnato ad esser tuoi principi in capo; non ti stringeranno dolori, a guisa
    di donna che partorisce?
  eng-LXXUP: What wilt thou say when they shall visit thee, for thou didst teach them
    lessons for rule against thyself; shall not pangs seize thee as a woman in travail?
  eng-ULB: What will you say when God sets over you those you had trained to be your
    special allies? Are these not the beginnings of the labor pains that will seize
    you just like a woman in childbirth?
  spa-VBL: ¿Qué vas a decir cuando ponga a tus enemigos a cargo de ti, gente que antes
    considerabas tus amigos? ¿No sufrirás dolores como una mujer de parto?
  fra-_FOB: Que diras-tu de ce qu'il te châtie? C'est toi-même qui leur as appris
    à dominer en maîtres sur toi. Les douleurs ne te saisiront-elles pas, comme la
    femme qui enfante?
  mal-mal: നിനക്ക് സഖികളായിരിക്കുവാൻ നീ തന്നെ ശീലിപ്പിച്ചവരെ അവൻ നിനക്ക് അധിപതികളായി
    നിയമിക്കുന്നു എങ്കിൽ നീ എന്ത് പറയും? നോവുകിട്ടിയ സ്ത്രീയെപ്പോലെ നിനക്ക് വേദന പിടിക്കുകയില്ലയോ?
  urd-GVR: Tū us din kyā kahegī jab Rab unheṅ tujh par muqarrar karegā jinheṅ tū ne
    apne qarībī dost banāyā thā? Janm dene wālī aurat kā-sā dard tujh par ġhālib āegā.
  suz-BL: गेमी आंम मुर सेल्‍चा कली इ लेम्‍शो मुर आन कली परमप्रभु यावेम इ कली हुकुम
    पाइब सेल्‍ब। मिनु गे मार, देंनेवे? मार, सुत्‍केरी दुम्‍चशो मीश मुर खोदेंशो पा,
    इ कली श्‍येत मदुम्‍बा ङा?
  eng-NOY: What wilt thou say when he shall punish thee? For thou thyself hast taught
    them to be lords over thee. Shall not sorrows seize thee, as a woman in travail?
  ita-1927: Che dirai tu quand’Egli ti punirà? Ma tu stessa hai insegnato ai tuoi
    amici a dominar su te. Non ti piglieranno i dolori, come piglian la donna che
    sta per partorire?
  ckb-ckb: چی دەڵێی کاتێک یەزدان ئەوانەت لەسەر دادەنێت کە فێری هاوپەیمانیت کردن؟ ئایا
    ژان ناتگرێت وەک ئەو ژنەی منداڵی دەبێت؟
  eng-BBE: What will you say when he puts over you those whom you yourself have made
    your friends? will not pains take you like a woman in childbirth?
  kan-OKCV: ನಿಮ್ಮ ವಿಶೇಷ ಮಿತ್ರರಾಗಿ ನೀವು ಬೆಳೆಸಿದವರನ್ನು ಯೆಹೋವ ದೇವರು ನಿನಗೆ ತಲೆಯಾಗಿ ನೇಮಿಸುವಾಗ
    ಏನು ಹೇಳುವಿ? ವೇದನೆಯು ನಿನ್ನನ್ನು ಹೆರುವವಳೋ ಎಂಬಂತೆ ಹಿಡಿಯುವುದಲ್ಲವೆ?
  tam-2017: அவர் உன்னை விசாரிக்கும்போது என்ன சொல்லுவாய்? அவர்கள் உன்மேல் அதிகாரம்
    செலுத்துகிறவர்களும், தலைவருமாயிருக்க, நீ அவர்களைப் பழக்கப்படுத்தினாயே; கர்ப்பவதிக்குப்
    பிரசவவேதனை உண்டாகும்போது உண்டாகும் வேதனைகளைப்போல் வேதனைகள் உன்னைப் பிடிப்பதில்லையோ?
  spa-RV-1909: ¿Qué dirás cuando te visitará? porque tú los enseñaste á ser príncipes
    y cabeza sobre ti. ¿No te tomarán dolores como á mujer que pare?
  ron-BTF: Ce vei spune când el te va pedepsi? Pentru că i-ai învățat să fie căpetenii
    și ca mai mari peste tine; nu te vor cuprinde întristări, ca pe o femeie în durerile
    nașterii?
  eng-WEBP: What will you say when he sets over you as head those whom you have yourself
    taught to be friends to you? Won’t sorrows take hold of you, as of a woman in
    travail?
  eng-FBV: What are you going to say when he puts your enemies in charge of you, people
    you once counted as your friends? Won't you suffer pains like a woman in labor?
  nld-1939: Wat zegt ge ervan, dat ze als meesters over u heersen, Die ge hadt aangehaald
    als uw minnaars; Grijpen u de weeën niet aan Als een barende vrouw?
  nch-BL: ¿Quenicatza anquimachilise quema niquintalis quej amotanahuatijcahua cati
    eliyayaj amohuampoyohua? Temachti anmomimilose ica tacuajcualoli quej se sihuat
    cati ajsitoc ihora para quitacatiltis icone.
  vie-1934: Khi Đức Giê-hô-va lập những người mà ngươi đã dạy làm bạn hữu lên làm
    đầu ngươi, thì ngươi sẽ nói làm sao? Sự buồn rầu há chẳng bắt lấy ngươi như bắt
    lấy đàn bà sanh đẻ?
  hin-CV: क्या प्रतिक्रिया होगी तुम्हारी जब याहवेह तुम्हारे ऊपर उन्हें अधिकारी नियुक्त
    कर देंगे, जिन्हें स्वयं तुमने अपने साथी होने के लिए शिक्षित किया था? क्या इससे
    तुम्हें पीड़ा न होगी वैसी ही जैसी प्रसूता को होती है?
  spa-BES: ¿Qué dirás cuando ponga sobre ti a los que tú mismo has enseñado? ¿No te
    llevarán dolores como una mujer en el parto?
  tdx-tdx: Ino ty hatao’o naho tendre’e ho ambone’ lohà’o o nirañe’o taoloo; o naò’oo?
    Tsy hamihiñe azo hao ty fikoretañe hoe fitsongoan’ ampela?
  tha-KJV: เจ้​าจะว่าอย่างไรเมื่อเขาจะลงโทษเจ้า เพราะเจ้าเองได้สอนเขาให้เป็นนายและเป็นประมุขของเจ้า
    ความเจ็บปวดจะไม่​เข​้ามาครอบงำเจ้า อย่างความเจ็บปวดของผู้หญิงที่กำลังคลอดบุตรหรือ
  por-BR-2018: O que dirás quando ele te punir? Pois tu os ensinaste a serem príncipes
    e cabeça sobre ti. Por acaso as dores não te tomarão, como uma mulher em parto?
  deu-ELO: Was willst du sagen, wenn er die zum Haupte über dich bestellt, welche
    du als Vertraute an dich gewöhnt hast? Werden nicht Wehen dich ergreifen, einer
    Gebärenden gleich?
  eng-WYC-2018: What shalt thou say, when he shall visit thee? for thou hast taught
    them against thee, and thou hast taught against thine head. Whether sorrows have
    not taken thee, as a woman travailing of child? (What shalt thou say, when he
    shall punish thee? for thou hast taught them to be thy leaders, but now they be
    against thee. Shall sorrows not take hold of thee, like a woman in labour?)
  epo-epo: Kion vi diros, kiam Li punvizitos vin? vi lernigis ja ilin esti kontraŭ
    vi, esti ĉefoj kaj ordonantoj. Ĉu ne atakos vin doloroj kiel naskantan virinon?
  uig-PIN: Pǝrwǝrdigar seni baxⱪuruxⱪa dostliringni bekitkinidǝ sǝn nemǝ deyǝlǝytting?
    Əsli ɵzüng ularƣa baxⱪuruxni ɵgǝtkǝn tursang! Xu tapta tolƣaⱪ tutⱪan ayaldǝk azab-oⱪubǝtlǝr
    seni tutmamdu?
  beo-beo: Dunu amo da dilia asigi na:iyado dunu dilia dawa:i galu, amo da dilima
    doagala:sea, hasalasili, dili ouligisia, dilia da adi sia:ma:bela:? Dilia da uda
    da mano lalelegelala se naba, amo defele se nabimu.
  tpi-OTNT: Yu bin hatwok long mekim ol sampela lain i kamap pren bilong yu. Tasol
    bihain bai ol i daunim yu na bosim yu, na long dispela taim bai yu tok wanem?
    Ating bai yu gat bikpela pen, olsem pen i kamap long meri i laik karim pikinini.
  hau-SA: Me za ku ce sa’ad da Ubangiji ya naɗa muku waɗanda ku kanku kuka koya musu
    a matsayi abokai na musamman? Ashe, azaba ba za tă auko muku kamar na mace mai
    naƙuda ba?
  uig-LAT: Perwerdigar séni bashqurushqa dostliringni békitkinide sen néme déyeleytting?
    Esli özüng ulargha bashqurushni ögetken tursang! Shu tapta tolghaq tutqan ayaldek
    azab-oqubetler séni tutmamdu?
  nde-nde: Lizakuthini lapho uThixo esebabeka phezu kwenu labo elabenza babangabangane
    benu abaqakathekileyo na? Kaliyikubanjwa yibuhlungu obufana lobowesifazane ehelelwa
    na?
  ton-ton: 'Ko e hā te ke lea ʻaki ʻoka tautea ʻe ia ʻa koe? He kuo ke akonakiʻi ʻakinautolu
    ke nau ʻeiki, mo pule kiate koe: ʻikai te ke moʻua ʻi he ngaahi mamahi, ʻo hangē
    ko e langā ʻae fefine?'
  ces-1613: Co díš, když tě navštíví, ještos ty naučila je, aby byli nad tebou vůdcové
    přední? Zdaliž bolesti tebe nezachvátí jako ženu rodící?
  eng-WMB: What will you say when he sets over you as head those whom you have yourself
    taught to be friends to you? Won’t sorrows take hold of you, as of a woman in
    travail?
  tam-TCV: நீ விசேஷ கூட்டாளிகளாக நட்பு பாராட்டியவர்களை யெகோவா உன்மேல் ஆளுகை செலுத்த
    வைக்கும்போது நீ என்ன சொல்வாய்? ஒரு பெண்ணின் பிரசவ வேதனையைப்போன்ற ஒரு வேதனை உன்னைப்
    பற்றிக்கொள்ளாதோ?
  ceb-ULB: Unsa man ang inyong isulti sa dihang ipahimutang sa Dios labaw kaninyo
    kadtong mga tawo nga gituohan ninyo nga inyong mga higala? Dili ba kini ang mga
    sinugdanan sa pag-antos sa mga kasakit nga modakop kaninyo sama sa babaye nga
    nanganak?
  pol-UBG: Co powiesz, gdy on cię nawiedzi? Ty bowiem nauczyłaś ich, aby byli wodzami
    i zwierzchnikami nad tobą. Czy nie ogarną cię bóle jak rodzącą kobietę?
  urd-GVU: تُو اُس دن کیا کہے گی جب رب اُنہیں تجھ پر مقرر کرے گا جنہیں تُو نے اپنے
    قریبی دوست بنایا تھا؟ جنم دینے والی عورت کا سا درد تجھ پر غالب آئے گا۔
  deu-1912: Was willst du sagen, wenn er dich so heimsuchen wird? Denn du hast sie
    so gewöhnt wider dich, daß sie Fürsten und Häupter sein wollen. Was gilt's? es
    wird dich Angst ankommen wie ein Weib in Kindsnöten.
  kan-2017: ನಿನ್ನೊಡನೆ ಗೆಳೆಯರಂತೆ ಬಾಳಲು ನೀನು ಅಭ್ಯಾಸಮಾಡಿಸಿದವರನ್ನು ಯೆಹೋವನು ನಿನಗೆ ತಲೆಯಾಗಿ
    ನೇಮಿಸುವಾಗ ಏನು ಹೇಳುವಿ? ವೇದನೆಯು ನಿನ್ನನ್ನು ಹೆರುವವಳನ್ನೋ ಎಂಬಂತೆ ಹಿಡಿಯುವುದಲ್ಲವೇ.
  yap-yap: Mang e gimed ra yog ni pi’in um fineyed ni fager romed e ka ra koled gimed
    yad be gagiyeg nagmed? Bay mu pired u fithik’ e amith ni bod be’ ni bpin ni nge
    gargel.
  hlt-MCSB: Nang soah a hal tih na tukkil vaengah balae na thui eh? Amih te nang sokah
    na lu dongah boeihlum la om uh ni. Rhuihet neh nang m'pin uh vetih huta cacun
    bangla na om mahpawt nim?
  mdy-ETH: ኔ ላጎ ማሂ ኔ ኩቻ ኔ ማዤ ዓሳ ኔና ዎይሣንዳጉዲ ዒ ዔኪ ሙካያ ማዔኔ፤ ዓካሪ ኔ ዎዚ ጋዓይ? ሾይቺሮ ባና ላኣሊጉዲ
    ኔ ማዒባኣዓዳ?
  twi-ASANTE: Sɛ Awurade de wɔn a motetee wɔn sɛ mo apamfoɔ yɛ mo so atitire a ɛdeɛn
    na mobɛka? Na ɛrenyɛ mo yea sɛ ɔbaa a ɔreko awoɔ anaa?
  eng-WEBU: What will you say when he sets over you as head those whom you have yourself
    taught to be friends to you? Won’t sorrows take hold of you, as of a woman in
    travail?
  wal-wal: Neeni neeyyo dabbo gidana mala, koyidoogeeti nena xoonidi haariyo wode
    woiguutee? Yelanddeedan maaretai nena oiqqennee?
  spa-PDDPT: ¿Qué dirás cuando él designe como jefes a aquellos a quienes tú enseñaste?
    ¿No se apoderarán de ti dolores como de parturienta?
  gun-gun: Mba'e 're 'rã tu neirũ kuery ikuai va'ekue ndere ipo'aka va'erã omoĩa ramo?
    Ndere haxy va'e nda'ipo'akai 'rã teve, kunha oikuavã'i ta va'e rami?
  ilo-ULB: Anianto ngata ti ibagam inton ikabil ni Yahweh iti ngatoem dagiti sinuroam
    tapno agbalin a gagayyemmo? Saan aya a dagitoy ti pangrugian dagiti ut-ot a mangparigatto
    kenka a kas iti maysa a babai nga agpaspasikal?
  kpg-kpg: Dehee dau hai e helekai iei goe i di madagoaa nia daangada ala e hagamaanadu
    kooe bolo go o ehoo hagaaloho ga haga huaidu goe gaa dagi goe? Goe gaa mmae adu
    gi di goe gadoo be di ahina dela gaa mmae i di haanau.
  uig-ARA: پەرۋەردىگار سېنى باشقۇرۇشقا دوستلىرىڭنى بېكىتكىنىدە سەن نېمە دېيەلەيتتىڭ؟
    ئەسلى ئۆزۈڭ ئۇلارغا باشقۇرۇشنى ئۆگەتكەن تۇرساڭ! شۇ تاپتا تولغاق تۇتقان ئايالدەك
    ئازاب-ئوقۇبەتلەر سېنى تۇتمامدۇ؟
  sus-sus: Wo munse falama wo dɛfanbooree tima wo xun ma tɛmui naxɛ yanfanteya ra?
    Na tɔɔrɛ mu luma xɛ alɔ di bari xa tɔɔrɛ?
  pon-2006: Dahme ke pahn nda ni aramas ako me ke lemeleme me kompoakepahmw ahpw kaloweiukedi
    oh kaunuhkada? Ke pahn ahneki medek rasehng lih emen me mi pahn medek en neitik.
  ksd-ksd: Una biti dave, ba na tibe ra umana talaim upi diat a lua tam, tago u tar
    tovo diat upi diat a bartalaina ma u? Dave, ra kinadik pa na tup u laka, da i
    tup ra vavina i kakava?
  tur-YTC: Sana dost olmayı kendilerine öğrettiğin kişileri senin üzerine baş olarak
    koyduğunda ne diyeceksin? Doğuran kadın gibi, ağrılar seni ele geçirmeyecek mi?
  grc-BRENT: Τί ἐρεῖς ὅταν ἐπισκέπτωνταί σε; καὶ σὺ ἐδίδαξας αὐτοὺς ἐπὶ σὲ μαθήματα
    εἰς ἀρχήν· οὐκ ὠδῖνες καθέξουσί σε καθὼς γυναῖκα τίκτουσαν;
  ind-AYT: Apa yang akan kamu katakan apabila Dia menetapkan atasmu mereka yang kamu
    didik sendiri sebagai sekutumu? Tidakkah rasa sakit akan menguasaimu, seperti
    seorang perempuan yang hendak melahirkan?
  nya-nya: Kodi udzanena chiyani pamene [Yehova] adzakuyikira anthu amene unkanena
    kuti ndi abale ako akukugonjetsa ndi kukulamulira? Kodi sudzamva zowawa ngati
    za mayi pa nthawi yake yochira?
  hrv-hrv: Što ćeš reći kada ti se nametnu kao gospodari tvoji oni koje si sam naučio
    da te kao ljubavnici vode. Neće li te bolovi spopasti kao porodilju?
  mps-mps: Nago te naga abagi meba pedalumainu ebo sę dene yali. Tiali goli, nosali
    augwaligo nage aiyaba elaluama, te nage tonalubaso, tama te sogo nago magi po
    waibawe? Te nage dene genuai saiba homu yaibao, te wego wai ame nainu dene sabo
    tiwai yaibao.
  tpi-tpi: Yu bin hatwok long mekim ol sampela lain i kamap pren bilong yu. Tasol
    bihain bai ol i daunim yu na bosim yu, na long dispela taim bai yu tok wanem?
    Ating bai yu gat bikpela pen, olsem pen i kamap long meri i laik karim pikinini.
  dan-1931: Hvad vil du sige, når du får dem til Herrer, hvem du lærte at komme til
    dig som Venner? Vil ikke Veer da gribe dig som Kvinde i Barnsnød?
  vie-OVCB: Các ngươi sẽ nói gì khi bị Chúa Hằng Hữu đoán phạt và đặt các dân tộc
    liên minh cai trị các ngươi? Nỗi đau đớn tột cùng sẽ bám chặt các ngươi, như người
    đàn bà trong cơn chuyển dạ!
  guj-2017: તારા પડોશી દેશો જેને તેં શીખવાડ્યું હતું અને જેઓને તેં મિત્રો ગણ્યા હતા
    તેઓને ઈશ્વર તારા પર રાજકર્તાઓ તરીકે બેસાડશે તો તું શું કહેશે? ત્યારે સ્ત્રીને
    પ્રસૂતિની પીડા થાય છે તેવી વેદના શું તને થશે નહિ?
  pon-2006A: Dahme ke pahn nda ni aramas ako me ke lemeleme me kompoakepahmw ahpw
    kaloweiukedi oh kaunuhkada? Ke pahn ahneki medek rasehng lih emen me mi pahn medek
    en neitik.
  por-BRBSL: O que você vai dizer quando ele colocar à sua frente aqueles que você
    mesmo ensinou a serem seus amigos? As tristezas não se apoderam de você, como
    de uma mulher em trabalho?
  cth-cth: Bawi hoi lû lah kaawm hane na cangkhai e ni, na rek toteh, bangne na dei
    han. Napui ca khe pataw e patetlah na man toteh, a pataw na ti han na vaiyaw.
  twi-twi: Sɛ Awurade de wɔn a wɔyɛ mo nnamfonom yɛ mo so atitiriw a, dɛn na mobɛka?
    Na ɛrenyɛ mo yaw te sɛnea ɔbea ɔreko awo ana?
  hlt-hlt: Nang soah a hal tih na tukkil vaengah balae na thui eh? Amih te nang sokah
    na lu dongah boeihlum la om uh ni. Rhuihet neh nang m'pin uh vetih huta cacun
    bangla na om mahpawt nim?
  tbz-SIM: Di do nɑɑtinɛ̀ bɛ̀ bo di nɑ dìì mɔ̀nnì kɛ́ di bɑɑtɛ́, dɛ̀ bo ndi dòmmɛ?
    Dɛ kó kuyonku bo ndònnɛ̀ kupɛitɛ́yonku ɔ̃ɔ̃ pĩ́ mmɛ̀ɛ̀ botí onitipòkù.
  msy-2020: Eghtɨ gumazir nɨ namakabagh amigha akurvaghiziba, me izɨ nɨ dɨkabɨragh
    nɨ gativam. Eghtɨ nɨ manmaghɨn me mɨkɨmam? Nɨ amizim otasa mɨzazim isi moghɨn,
    nɨ ti mɨzazir bar kuram baragham.
  azb-azb: Rəbb müttəfiq kimi hazırladığın adamları Sənə hakim qoyanda nə deyəcəksən?
    Məgər doğan qadının çəkdiyi sancı kimi Səni də ağrı tutmayacaqmı?
  eng-DBY: What wilt thou say when he shall visit thee, since thou thyself hast trained
    them to be princes in chief over thee? Shall not sorrows take thee, as a woman
    in travail?
  hin-2017: जब वह तेरे उन मित्रों को तेरे ऊपर प्रधान ठहराएगा जिन्हें तूने अपनी हानि
    करने की शिक्षा दी है, तब तू क्या कहेगी? क्या उस समय तुझे जच्चा की सी पीड़ाएँ न
    उठेंगी?
  wol-KYG: Sa xejj yi nga miinal sa bopp, bu ñu walbatikoo tiim la, ana looy wax nag?
    Kon mitit du la jàpp, nga mel ni kuy matu?
  eng-YLT: What dost thou say, when He looketh after thee? And thou — thou hast taught
    them [to be] over thee — leaders for head? Do not pangs seize thee as a travailing
    woman?
  eng-WYC-2017: What shalt thou say, when he shall visit thee? for thou hast taught
    them against thee, and thou hast taught against thine head. Whether sorrows have
    not taken thee, as a woman travailing of child?
  eng-WMBB: What will you say when he sets over you as head those whom you have yourself
    taught to be friends to you? Won’t sorrows take hold of you, as of a woman in
    travail?
  urd-GVH: तू उस दिन क्या कहेगी जब रब उन्हें तुझ पर मुक़र्रर करेगा जिन्हें तूने अपने
    क़रीबी दोस्त बनाया था? जन्म देनेवाली औरत का-सा दर्द तुझ पर ग़ालिब आएगा।
  rug-rug: Sa kote gua si gamu pana sarini pu baere i gamu, si arini tugo si vekoi
    e Zihova pude va kilasa meke baṉara ni gamu? Vea, lopu kote ta sigiti nia gamu
    guana barikaleqe podopodona?
  gaz-gaz: Yommuu Waaqayyo warra ati akka isaan michoota siif taʼaniif leenjifte sana
    sirratti muudutti ati maal jetta? Akkuma dubartii ciniinsifattu tokkoo dhiphinni
    si hin qabuu?
  fra-LSG: Que diras-tu de ce qu’il te châtie? C’est toi-même qui leur as appris à
    te traiter en maîtres. Les douleurs ne te saisiront-elles pas, Comme elles saisissent
    une femme en travail?
  yal-yal: Ɛ bata naxanye radari e xa findi ɛ xɔyine ra, ɛ nanse falama, ne na keli
    ɛ xili ma e dɔxɔ ɛ xun na. I mi tɔrɛ nayi ba alo ɲaxanla naxan diin barima?
  haw-1868: Pehea la oe e olelo ai i ka wa e hoopai mai oia ia oe? Aole anei e loohia
    oe i ka eha e like me ka wahine hanau keiki, no ka mea, ua ao aku no oe ia lakou
    e noho kapena, a e noho alii maluna ou.
  arb-NAV: مَاذَا تَقُولِينَ حِينَ يُقِيمُ الرَّبُّ عَلَيْكِ رُؤَسَاءَ أُولَئِكَ الَّذِينَ
    عَلَّمْتِهِمْ أَنْ يَكُونُوا لَكِ أَحْلافاً؟ أَفَلا تَنْتَابُكِ الأَوْجَاعُ كَامْرَأَةٍ
    مَاخِضٍ؟
  ewe-ewe: Nu ka nàgblɔ nenye be Yehowa tsɔ ame siwo nèhe be woanye xɔ̃wòwo la ɖo
    tatɔwo na wò? Ɖe màse veve abe nyɔnu si le ku lém la ene oa?
  eng-LEE: What wilt thou say when he will punish thee? since thou hast accustomed
    them to be over thee captains, and chiefs? shall not pangs seize upon thee, as
    on a woman in travail?
  asm-FB: তুমি নিজে নিজৰ বিপক্ষে তোমাৰ বন্ধুসকলক শিক্ষা দিয়াত, যেতিয়া তেওঁ তোমাৰ
    ওপৰত সেই বন্ধুসকলক মূৰব্বী পাতিব? তেতিয়া তুমি কি কবা? প্ৰসৱকাৰিণীৰ বেদনাৰ দৰে
    বেদনাই তোমাক নধৰিব নে?
  sus-A: وٌ مُنسٍ قَلَمَ وٌ دّقَنبٌورٍيٍ تِمَ وٌ شُن مَ تّمُي نَشّ يَنقَنتٍيَ رَ؟
    نَ تْورّ مُ لُمَ شّ عَلْ دِ بَرِ شَ تْورّ؟
  fra-SBL: Que direz-vous lorsqu'il établira à votre tête ceux que vous avez vous-même
    appris à être vos amis ? Les douleurs ne vous saisiront-elles pas, comme une femme
    en travail ?
  hbo-hbo: מַה־תֹּֽאמְרִי֙ כִּֽי־יִפְקֹ֣ד עָלַ֔יִךְ וְ֠אַתְּ לִמַּ֨דְתְּ אֹתָ֥ם עָלַ֛יִךְ
    אַלֻּפִ֖ים לְרֹ֑אשׁ הֲלֹ֤וא חֲבָלִים֙ יֹאחֱז֔וּךְ כְּמֹ֖ו אֵ֥שֶׁת לֵדָֽה׃
  kik-kik: Ũkoiga atĩa rĩrĩa Jehova akaanenehia andũ arĩa watuĩte athiritũ aku nĩguo
    matuĩke a gũgwathaga? Githĩ ndũkanyiitwo nĩ ruo rũnene, ta rwa mũndũ-wa-nja akĩrũmwo?
  fra-NCL: Que diras-tu quand Yahweh te donnera pour maîtres ceux que tu as instuits
    contre toi — tes familiers ? Les douleurs ne te saisiront-elles pas, comme une
    femme qui enfante ?
  cek-AK: Na nuiah ukkung ah oh moe, nangmah hoi nawnto amyok hanah, nihcae to na
    patuk pongah, Angraeng mah dan ang paek naah kawbangmaw na thuih han? Nongpata
    mah ca tapen tom nathuem ih kana baktiah na pauep mak ai maw?
  cuk-cuk: Wede igi be sogosunna, Bab-Dummad, be-ai-nueganga-guega be odurdaksadi
    be-dummaganga nug-imaksar. Naibid-dummad be itomaloed. Sior-gwensak muu-neggi-ugakgunaile,
    nunmaked-dummad abinganaidae, debayobi, ulubgi be nunmaked itogoed.
  uig-CYR: Пәрвәрдигар сени башқурушқа достлириңни бекиткинидә сән немә дейәләйттиң?
    Әсли өзүң уларға башқурушни үгәткән турсаң! Шу тапта толғақ тутқан аялдәк азап-оқубәтләр
    сени тутмамду?
  tel-2017: వారిని నీకై నువ్వు స్నేహితులుగా చేసికొన్నావు. ఇప్పుడు వారినే ఆయన నీ మీద
    అధిపతులుగా నియమిస్తే నీవేం చేస్తావు? ప్రసవించే స్త్రీ పడే వేదన నీకు కలుగుతుంది
    కదా?
  hat-BSA: Kisa ou va di lè Li chwazi yo chèf sou nou— konsi, se nou menm ki te enstwi
    yo— ansyen zanmi nou yo vin chèf sou nou? Èske gwo doulè p ap sezi ou tankou yon
    fanm nan akouchman?
  kos-kos: Mea kom ac fahk ke mwet su kom pangon mu kawuk lom elos kutangkomla ac
    leum fom? Kom ac keok oana sie mutan isus.
  hbo-WLC: מַה־תֹּֽאמְרִי֙ כִּֽי־יִפְקֹ֣ד עָלַ֔יִךְ וְ֠אַתְּ לִמַּ֨דְתְּ אֹתָ֥ם עָלַ֛יִךְ
    אַלֻּפִ֖ים לְרֹ֑אשׁ הֲל֤וֹא חֲבָלִים֙ יֹאחֱז֔וּךְ כְּמ֖וֹ אֵ֥שֶׁת לֵדָֽה׃
  ibo-ibo: Gịnị ka ị ga-asị mgbe Onyenwe anyị mere ka ndị ahụ ị gụrụ dịka ndị enyi
    gị bịa buso gị agha? Ihe mgbu nke ga-abịakwasị gị ọ gaghị adị ka ihe mgbu na-abịakwasị
    nwanyị ime na-eme?
  ory-ory: ତୁମ୍ଭେ ଯେଉଁମାନଙ୍କୁ ନିଜେ ଆପଣା ବିରୁଦ୍ଧରେ ଶିକ୍ଷା ଦେଇଅଛ, ତୁମ୍ଭର ସେହି ମିତ୍ରମାନଙ୍କୁ
    ଯେତେବେଳେ ସେ ତୁମ୍ଭର ମସ୍ତକ ସ୍ୱରୂପ କରି ନିଯୁକ୍ତ କରିବେ, ସେତେବେଳେ ତୁମ୍ଭେ କଅଣ କହିବ? ପ୍ରସବକାଳରେ
    ଯେପରି ସ୍ତ୍ରୀଲୋକ, ସେହିପରି ତୁମ୍ଭେ କି ବେଦନାଗ୍ରସ୍ତ ହେବ ନାହିଁ?
  chk-chk: Met kopwe apasa, are chokewe ka aita ngeniir pwe chiechiom ra liapenuk
    o nemenuk? Ifa usun, esap cheruk cheuch usun cheuchen fam a cheri eman fefin?
  rop-rop: Wal wanim yumob garra tok wen yumob fren olabat faidim en bidim yumob en
    jidan bos blanga yumob? Yumob garra abum detmatj pein jis laik det wuman wen im
    redi blanga abum beibi.
  ukr-1871: Що скажеш, дочко Сионова, як Бог навідаєсь до тебе? Ти ж сама принадила
    їх до себе, щоб старшували над тобою; чи не схоплять же болестї тебе, як породїлю?
  deu-1951: Was willst du sagen, wenn er deine Buhlen, die du an dich gewöhnt hast,
    zu Häuptern über dich setzen wird? Werden dich nicht Wehen ankommen wie ein Weib
    in Kindesnöten?
  eng-JPS: What wilt thou say, when He shall set the friends over thee as head, whom
    thou thyself hast trained against thee? Shall not pangs take hold of thee, as
    of a woman in travail?
  srp-1865: Šta æeš reæi kad te pohodi? Jer si ih ti nauèio da budu knezovi nad tobom.
    Neæe li te spopasti bolovi kao ženu kad se poraða?
  lug-lug: Muligamba mutya Mukama bw’alibawaayo okufugibwa abo be mwali mutwala nga
    ab’omukago? Temulirumwa ng’omukazi alumwa okuzaala?
  heb-heb: מה תאמרי כי יפקד עליך ואת למדת אתם עליך אלפים לראש הלוא חבלים יאחזוך כמו
    אשת לדה׃
  ben-IRV: তুমি কি বলবে যখন ঈশ্বর তোমার উপরে তাদের বসাবেন যাদেরকে তুমি তোমার বন্ধু
    হতে শিক্ষা দিয়েছিলে? সন্তান জন্ম দেবার দিনের একজন স্ত্রীলোক যেমন যন্ত্রণা পায়
    তুমি কি তেমনি যন্ত্রণা পাবে না?
  pan-pan: ਤੂੰ ਕੀ ਆਖੇਗੀ ਜਦ ਉਹ ਤੇਰੇ ਉੱਤੇ ਆਗੂ ਹੋਣ ਲਈ, ਉਹਨਾਂ ਨੂੰ ਠਹਿਰਾਵੇ ਜਿਹਨਾਂ ਨੂੰ ਤੂੰ
    ਆਪ ਸਿਖਾਇਆ, ਭਈ ਉਹ ਤੇਰੇ ਯਾਰ ਹੋਣ? ਕੀ ਤੈਨੂੰ ਪੀੜਾਂ ਨਾ ਲੱਗਣਗੀਆਂ? ਜਿਵੇਂ ਔਰਤ ਨੂੰ ਜਣਨ ਦੀਆਂ
    ਲੱਗਦੀਆਂ ਹਨ?
  mya-JVB: သင် သည် ဆုံးမ တော်မူခြင်းကို ခံရသောအခါ ၊ အဘယ်သို့ ပြော လိမ့်မည်နည်း။ သူ
    တို့သည် သင့် ကို အစိုး တရပြုစေခြင်းငှါ၊ သင်သည် ကိုယ်တိုင်အကြံ ပေးပြီး။ သားဘွား
    သော မိန်းမ ခံရသောဝေဒနာ ကို သင် ခံရ လိမ့်မည်မ ဟုတ်လော။
  tbg-tbg: Are vo vatanaakara ti tontive tiarauka, vika ai aatarake kempukaiqamake
    ariqaa raqikivarave. Vi entara are nana uvae tinarave? Oho, nahentivano vainti
    vatareva iharo noraiqaakero keke tintema kera, vi entara are noraiqaakera keke
    tinarave.
  hmo-hmo: Oi dekenai idia manada vadaeni, bona oi laloa idia be oiemu turana korikori
    taudia, be Lohiabada ese oiemu biaguna do ia halaoa neganai, oi be edena bamona
    do oi hereva? Hisihisi ese oi do ia abia, hahine ese natuna ia havaraia hisihisi
    bamona, ani?
  urd-urd: जब वह तुझ पर उनको मुक़र्रर करेगा जिनको तूने अपनी हिमायत की ता'लीम दी है,
    तो तू क्या कहेगी? क्या तू उस 'औरत की तरह जिसे पैदाइश का दर्द हो, दर्द में मुब्तिला
    न होगी?
  rus-SYN: Что скажешь, дочь Сиона, когда Он посетит тебя? Ты сама приучила их начальствовать
    над тобою; не схватят ли тебя боли, как рождающую женщину?
  bqc-SIM: Bui pↄ́ n gbɛ̃nakpàńnↄↄ, tó Dii tò aa fɛ̀lɛnnↄ, ńyↄ̃ mɛa ni? Wãwã
    a ń le lán nɛ'inawaɛ.
  tcz-CHONGTHU: Nangin gollepai dia nakisemsa ho chu, Pakaiyin nangma chunga vaihom’a
    apansah tengle, nangin ipi nasei ding ham? Numei naoso nat banga, nang dinga natna
    nasatah hiding ahi.
  mar-mar: ज्यांना तू आपले मित्र होण्यास शिकवले, त्यांच्यावर देव जेव्हा तुला ठेवणार,
    तेव्हा तू काय करशील? जसे प्रसुतपावणाऱ्या स्त्रीला वेदना वेढतात, त्याचप्रमाणे हा
    तुझ्या वेदनांचा प्रारंभ नाही काय?
  qub-qub: Jerusalén runacuna ¿ima ninquiraj amïguyqui cananpaj quiquiquicuna ashishayqui
    runacuna mandashuptiqui? Chayrämi gueshyaj warmita nanay chariycaptinnöpis ñacanquipaj.
  bqp-bqp: Be bɑ rɑɑ nun sokumɔ yinni, bɑ̀ n nun sɛɛyɑsiɑbu nɑ, mbɑ kɑɑ gere. Sɑɑ
    ye sɔɔrɑ wuriribu bu koo nun deemɑ nge tɔn kurɔ wi u yiire u kĩ u mɑ.
  hat-hat: Kisa w'a di lè w'a wè moun ou te kwè ki te zanmi ou yo leve dèyè ou pou
    yo vin chèf sou ou nan peyi ou? Ou pral nan lapenn tankou yon fanm ansent ki gen
    tranche.
  eng-BSB: What will you say when He sets over you close allies whom you yourself
    trained? Will not pangs of anguish grip you, as they do a woman in labor?
  eng-WEBPB: What will you say when he sets over you as head those whom you have yourself
    taught to be friends to you? Won’t sorrows take hold of you, as of a woman in
    travail?
  kbq-kbq: Hagi kagra ha' vahekagu'ma roneni'e hunka zamazeri so'ema hu'nana vahe'ma,
    Ra Anumzamo'ma kvama zamazeri otisige'za kegavama hugantesagenka, kagra na'ane
    hugahane? Kagrira a'nemo'za mofavre antenaku nehazageno zamata negriankna kata
    krigahie.
  nhe-BL: ¿Quejatza inquimachilise quema nijtlalis queja imotlanahuatijcahua tlen
    eliyaya imohuampoyohua? Temachtli inmomimilose ica tlacuajcualocayotl queja se
    sihuatl tlen ajsitoc ihora para quitlacatiltis icone.
  gub-BL: — Uremyrypar, peze amo wanupe. Amo 'ar mehe a'e teko wiko putar penuwihaw
    romo wà nehe. Ma'e peze putar a'e 'ar mehe nehe. Hahy putar peme nehe. Peiko putar
    kuzà imemyr zexak kar ma'e ài nehe.
  eng-DRA: 'What wilt thou say when he shall visit thee? for thou hast taught them
    against thee, and instructed them against thy own head: shall not sorrows lay
    hold on thee, as a woman in labour?'
