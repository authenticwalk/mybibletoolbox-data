verse: JER.013.002
translations:
  mal-C: അങ്ങനെ ഞാൻ യഹോവയുടെ കൽപ്പനപ്രകാരം ഒരു അരപ്പട്ട വാങ്ങി അരയിൽ കെട്ടി.
  deu-TKW: Da kaufte ich den Gürtel, wie Jahwe geboten, und legte ihn um meine Hüften.
  lin-lin: Boye, nasombaki mokaba, ndenge Yawe atindaki ngai mpe nalataki yango na
    loketo na ngai.
  eng-LSV: And I get the girdle, according to the word of YHWH, and I place [it] on
    my loins.
  eng-GNV: So I bought the girdle according to the commandement of the Lord, and put
    it vpon my loynes.
  eng-WEBSTER: So I procured a girdle according to the word of the LORD, and put it
    on my loins.
  nhw-BL: Huajca na nijcohuato nopa tzinquechilpicayotl senquistoc quen TOTECO nechnahuatijtoya
    huan nimotzinquechilpi.
  swh-ONEN: Kwa hiyo nikanunua mkanda, kama Bwana alivyoniagiza, nikajivika kiunoni.
  bba-bba: Mɑ nɑ kpɑkɑ ye dwɑ nɑ sɛ̃kɑ pɔrɑɔ nɡe mɛ u mɑn sɔ̃ɔwɑ.
  eng-KJVCPB: So I got a girdle, according to the word of the Lord, and put it on
    my loins.
  luo-luo: Omiyo nangʼiewo kamba, kaka Jehova Nyasaye nochika, mi atweye e nungona.
  meu-meu: Taunabunai lau ese riorio dabuana ta na hoia, Iehova ena hereva heḡereḡerena,
    bena na rioa.
  npi-ULB: परमप्रभुले निर्देशन दिनुभएझैं मैले एउटा पटुका किनें र त्यसलाई मेरो कम्मरको
    चारैतिर बह्रें ।
  yor-yor: Bẹ́ẹ̀ ni mo ra àmùrè gẹ́gẹ́ bí Olúwa ti wí, mo sì dì í mọ́ ẹ̀gbẹ́ mi.
  pes-OPCB: پس کمربندی خریدم و به کمرم بستم.
  tgl-ULB: Kaya bumili ako ng isang damit-panloob gaya ng iniutos ni Yahweh at isinuot
    ko ito sa palibot ng aking baywang.
  hui-hui: Ani laya handala i̱na puwa Anduane Homogo ibugua bibe lalu langiyadagua
    bialu labolabo biago mialu karularu.
  mya-mya: သို့​ဖြစ်​၍​ငါ​သည်​ထာ​ဝ​ရ​ဘု​ရား​၏​အ​မိန့် တော်​အ​တိုင်း​ပိတ်​ခါး​ဝတ်​ကို​ဝယ်​ယူ​ဝတ်
    ဆင်​၏။-
  bod-N: ངས་ཀྱང་དཀོན་མཆོག་ཡ་ཝཱེའི་བཀའ་བཞིན་དུ་སྐ་རགས་ཤིག་ཉོས་ནས་རང་གི་རྐེད་པར་དཀྲིས་སོ།
    །
  sna-sna: Saka ndakatenga bhanhire, sezvandakarayirwa naJehovha, ndokurisunga muchiuno
    changu.
  spa-BLM: Así que compré un cinturón según la palabra de Yahvé, y me lo puse en la
    cintura.
  cac-cac: Ix in manan jun tzec'ul chi' icha ix yal Jehová, ix vac'anoch d'a in nan̈al.
  swh-ULB: Kwa hiyo nilinunua vazi kama vile Bwana alivyoagiza, na nikafunga karibu
    na kiuno changu.
  bel-bel: І я купіў пояс, паводле слова Гасподняга, і паклаў яго на сьцёгны мае.
  deu-ELBBK: Und ich kaufte den Gürtel, nach dem Wort des HERRN, und legte ihn um
    meine Lenden.
  mbb-OT: Umbe, nemasa a te vahag he linu, ne imbevahag ku heini, su iyan heini migkaǥi
    te Nengazen.
  mal-2015: അങ്ങനെ ഞാൻ യഹോവയുടെ കല്പനപ്രകാരം ഒരു കച്ച വാങ്ങി അരെക്കു കെട്ടി.
  rmc-rmc: Avke mange cinďom o sirimos, sar mange phenďa o RAJ, a thoďom mange les
    pašal o klubi.
  pes-OPV: پس کمربند را موافق کلام خداوند خریدم و به کمرخود بستم.
  ron-1924: Ам кумпэрат брыул, дупэ порунка Домнулуй, ши л-ам пус ын журул коапселор
    меле.
  ben-OBCV: তাই আমি সদাপ্রভুর আদেশ অনুসারে একটি কোমরবন্ধ কিনলাম ও আমার কোমরে জড়িয়ে
    নিলাম।
  som-som: Sidaas daraaddeed gunti baan soo iibsaday sidii erayga Rabbigu ahaa, oo
    dhexdaan ku xidhay.
  lat-VUC: Et possedi lumbare juxta verbum Domini, et posui circa lumbos meos.
  eng-ASVBT: So I bought a girdle according to the word of Jehovah, and put it upon
    my loins.
  ita-1885: Io dunque comperai quella cintura, secondo la parola del Signore, e me
    la misi in su i lombi.
  eng-LXXUP: So I procured the girdle according to the word of the Lord, and put it
    about my loins.
  eng-ULB: So I bought an undergarment as Yahweh directed, and I put in on around
    my waist.
  spa-VBL: Así que fui y compré un taparrabos como el Señor me había indicado, y me
    lo puse.
  fra-_FOB: J'achetai donc la ceinture, suivant la parole de l'Éternel, et je la mis
    sur mes reins.
  mal-mal: അങ്ങനെ ഞാൻ യഹോവയുടെ കല്പനപ്രകാരം ഒരു കച്ച വാങ്ങി അരയ്ക്ക് കെട്ടി.
  urd-GVR: Maiṅ ne aisā hī kiyā. Laṅgoṭī ḳharīd kar maiṅ ne use bāndh liyā.
  suz-BL: मोपतीके गो परमप्रभु यावेम देंशो खोदेंशो पा, सुती के धोती का ग्‍याप्‍शा पांइसाक्‍यी।
  eng-NOY: So I got a girdle according to the word of Jehovah, and put it on my loins.
  ita-1927: Così io comprai la cintura, secondo la parola dell’Eterno, e me la misi
    sui fianchi.
  ckb-ckb: منیش پشتێنم کڕی، بەپێی فەرمانی یەزدان، لە ناوقەدی خۆمم بەست.
  eng-BBE: So, as the Lord said, I got a band for a price and put it round my body.
  kan-OKCV: ನಾನು ಯೆಹೋವ ದೇವರ ಮಾತಿನಂತೆ ನಡುಕಟ್ಟನ್ನು ಕೊಂಡುಕೊಂಡು ಸೊಂಟಕ್ಕೆ ಬಿಗಿದುಕೊಂಡೆ.
  tam-2017: நான் யெகோவாவுடைய வார்த்தையின்படியே ஒரு கச்சையை வாங்கி, அதை என் இடுப்பில்
    கட்டிக்கொண்டேன்.
  spa-RV-1909: Y compré el cinto conforme á la palabra de Jehová, y púselo sobre mis
    lomos.
  ron-BTF: Astfel, am luat un brâu conform cuvântului DOMNULUI, și l-am pus pe coapsele
    mele.
  eng-WEBP: So I bought a belt according to the LORD’s word, and put it on my waist.
  eng-FBV: So I went and bought a loincloth as the Lord had instructed me, and I put
    it on.
  nld-1939: Ik kocht een gordel, zoals Jahweh gezegd had, en sloeg hem mij om.
  nch-BL: Huajca na nijcohuato nopa tzinquechilpicayot senquisa quej TOTECO technahuatijtoya
    huan nimotzinquechilpi.
  vie-1934: Vậy tôi theo lịnh Đức Giê-hô-va, mua đai, thắt vào lưng tôi.
  hin-CV: याहवेह के आदेश के अनुसार मैंने एक कमरबंध मोल लिया, और उससे अपनी कमर कस ली.
  spa-BES: Entonces, como dijo el Señor, compre un cinto y la puse alrededor de mi
    cintura.
  tdx-tdx: Aa le nivily sokotry iraho ty amy tsara’ Iehovày, vaho nadiako.
  tha-KJV: ข้าพเจ้าจึงซื้อผ้าคาดเอวผืนหนึ่งตามพระวจนะของพระเยโฮวาห์ และคาดเอวของข้าพเจ้าไว้
  por-BR-2018: E comprei o cinto conforme à palavra do SENHOR, e o pus sobre meus
    lombos.
  deu-ELO: Und ich kaufte den Gürtel, nach dem Worte Jehovas, und legte ihn um meine
    Lenden.
  eng-WYC-2018: And I took in possession a breech-girdle, by the word of the Lord;
    and I putted about my loins (or and I put it about my loins).
  epo-epo: Kaj mi aĉetis la zonon konforme al la vorto de la Eternulo kaj metis ĝin
    sur miajn lumbojn.
  uig-PIN: Xunga Pǝrwǝrdigar manga degǝndǝk mǝn bir iq tambalni aldim wǝ belimgǝ baƣlap
    ⱪoydum.
  beo-beo: Amaiba:le, na da amo selefa bidi lale, gasisali.
  tpi-OTNT: Orait na mi go baim wanpela laplap, olsem Bikpela i bin tok, na mi pasim.
  hau-SA: Saboda haka na sayo abin ɗamara, yadda Ubangiji ya umarce ni, na kuwa sha
    ɗamara da shi.
  uig-LAT: Shunga Perwerdigar manga dégendek men bir ich tambalni aldim we bélimge
    baghlap qoydum.
  nde-nde: Ngakho ngathenga ibhanti, njengokulaya kukaThixo, ngabopha ukhalo lwami
    ngalo.
  ton-ton: Pea naʻaku toʻo ʻae noʻo ʻo ʻai ia ki hoku kongaloto, ʻo hangē ko e folofola
    ʻa Sihova.
  ces-1613: Tedy zjednal jsem ten pás podlé slova Hospodinova, a opásal jsem bedra
    svá.
  eng-WMB: So I bought a belt according to the LORD’s word, and put it on my waist.
  tam-TCV: எனவே நான் யெகோவா அறிவுறுத்தியபடி, ஒரு இடைப்பட்டியை வாங்கி, என்னுடைய இடுப்பில்
    கட்டிக்கொண்டேன்.
  ceb-ULB: Busa mipalit ako ug bahag sumala sa pahimangno ni Yahweh, ug gisul-ob ko
    kini libot sa akong hawak.
  pol-UBG: Kupiłem więc pas według rozkazu PANA i przepasałem nim swoje biodra.
  urd-GVU: مَیں نے ایسا ہی کیا۔ لنگوٹی خرید کر مَیں نے اُسے باندھ لیا۔
  deu-1912: Und ich kaufte einen Gürtel nach dem Befehl des HERRN und gürtete ihn
    um meine Lenden.
  kan-2017: ಆಗ ನಾನು ಯೆಹೋವನ ಮಾತಿನಂತೆ ನಡುಕಟ್ಟನ್ನು ಕೊಂಡುಕೊಂಡು ಸೊಂಟಕ್ಕೆ ಬಿಗಿದುಕೊಂಡೆನು.
  yap-yap: Ma aram mu gu wan gu chuwi’iy nggu chuw ngay.
  hlt-MCSB: Te dongah BOEIPA ol bangla hailaem te ka lai tih ka cinghen ah ka naak.
  mdy-ETH: ዬያሮ ናንጊና ናንጋ ጎዳ ታና ዓይሤ ጎይፆና ዬኖ ኬርና ቱኡቶ ባኬሎ ሻንቂ ታ ቱኡቴኔ፤
  twi-ASANTE: Enti, metɔɔ abɔsoɔ sɛdeɛ Awurade kyerɛeɛ no, na mede bɔɔ mʼasene mu.
  eng-WEBU: So I bought a belt according to the LORD’s word, and put it on my waist.
  wal-wal: Hegaa gishshau, taani GODAI azazidoogaadan danccuwaa shammada, ta xeessan
    danccaas.
  spa-PDDPT: Compré el cinturón, conforme a la Palabra de Yavé, y lo até a mi cintura.
  gun-gun: Ha'e ramo Senhor aipoe'iague rami vy ajogua ku'akuaa, ha'e ajeku'a jokua.
  ilo-ULB: Isu a gimmatangak iti akin-uneg a pagan-anay a kas imbilin ni Yahweh, ket
    imbidangko daytoy.
  kpg-kpg: Malaa, au gaa hui di maa ga ulu gi no lodo.
  uig-ARA: شۇڭا پەرۋەردىگار ماڭا دېگەندەك مەن بىر ئىچ تامبالنى ئالدىم ۋە بېلىمگە باغلاپ
    قويدۇم.
  sus-sus: N naxa siga bɛlɛti sarade alɔ Alatala a fala n bɛ ki naxɛ. N naxa n tagi
    xiri.
  pon-2006: Ngehi eri pwainda oh pwuhriong loale.
  ksd-ksd: Io, iau ga kul pa ra vipit da ra tinata kai ra Luluai, ma iau ga vi pit
    me.
  tur-YTC: Yahve'nin sözüne göre bir kuşak satın aldım, belime taktım.
  grc-BRENT: Καὶ ἐκτησάμην τὸ περίζωμα κατὰ τὸν λόγον Κυρίου, καὶ περιέθηκα περὶ τὴν
    ὀσφύν μου.
  ind-AYT: Maka, aku membeli ikat pinggang sesuai firman TUHAN dan mengenakannya di
    pinggangku.
  nya-nya: Choncho ndinakagula lambayo, monga momwe anandiwuzira Yehova, ndipo ndinamanga
    mʼchiwuno mwanga.
  hrv-hrv: I kupih pojas po riječi Jahvinoj i opasah bokove.
  mps-mps: Tialima, ena pelama, te name ugwa me deli abeligi pali, te Genuai Bidigo
    wali po gilama, te eno gudali.
  tpi-tpi: Orait na mi go baim wanpela laplap, olsem Bikpela i bin tok, na mi pasim.
  dan-1931: Og jeg købte bæltet efter Herrens ord og bandt det om min lænd.
  vie-OVCB: Vậy, tôi đi mua dây đai như Chúa Hằng Hữu phán dặn, và thắt vào lưng.
  guj-2017: તેથી મેં યહોવાહના વચન પ્રમાણે કમરબંધ વેચાતો લીધો અને મારી કમરે બાંધ્યો.
  pon-2006A: Ngehi eri pwainda oh pwuhriong loale.
  por-BRBSL: Então eu comprei um cinto de acordo com a palavra de Yahweh e o coloquei
    na cintura.
  cth-cth: Hatdawkvah, BAWIPA ni a dei e patetlah hnitaisom hah ka ran teh ka kâyeng.
  twi-twi: Enti metɔɔ abɔso sɛnea Awurade kyerɛe no, na mede bɔɔ mʼasen.
  hlt-hlt: Te dongah BOEIPA ol bangla hailaem te ka lai tih ka cinghen ah ka naak.
  tbz-SIM: Kɛ̀ ń tũnnɛ n Yiɛ̀ nKuyie nni nnɑ̀kɛ́ tì kɛ́kɔtɛ kɛ́dontɛ́ fɛnɑɑ̀kɔ̃̀nfɛ̀
    kɛ́yi.
  msy-2020: Ezɨ Ikiavɨra Itir God mɨkemezɨ moghɨra, kɨ ghua inir mam givezegha a ike.
  azb-azb: Mən Rəbbin sözünə görə qurşaq aldım və belimə bağladım.
  eng-DBY: And I bought a girdle according to the word of Jehovah, and put it upon
    my loins.
  hin-2017: तब मैंने एक कमरबन्द मोल लेकर यहोवा के वचन के अनुसार अपनी कमर में बाँध
    ली।
  wol-KYG: Ma jënd njiitlaay, woddu, muy la Aji Sax ji wax.
  eng-YLT: and I get the girdle, according to the word of Jehovah, and I place [it]
    on my loins.
  eng-WYC-2017: And I took in possession a breech-girdle, by the word of the Lord;
    and I putted about my loins.
  eng-WMBB: So I bought a belt according to the LORD’s word, and put it on my waist.
  urd-GVH: मैंने ऐसा ही किया। लँगोटी ख़रीदकर मैंने उसे बाँध लिया।
  rug-rug: Ke holua rau si keke belete, gua sapu garunu nia e Zihova, meke dikuru
    nia rau pa kopetequ.
  gaz-gaz: Kanaafuu ani akkuma Waaqayyo na ajajetti sabbata bitadhee mudhii kootti
    nan hidhadhe.
  fra-LSG: J’achetai la ceinture, selon la parole de l’Éternel, et je la mis sur mes
    reins.
  yal-yal: N yi tagi xidin sara alo Alatala a falaxi kii naxan yi, n yi a xidi n tagi.
  haw-1868: A lawe iho la au i ke kaei, e like me ka olelo a Iehova, a hume iho la
    au ma kuu puhaka.
  arb-NAV: فَاشْتَرَيْتُ مِنْطَقَةً كَأَمْرِ الرَّبِّ وَلَفَفْتُهَا حَوْلَ حَقْوَيَّ،
  ewe-ewe: Ale meƒle alidziblanu la abe ale si Yehowa gblɔ nam ene, eye metsɔe bla
    nye ali dzi.
  eng-LEE: So I bought the girdle, according to the word of the Lord, and put it around
    my loins.
  asm-FB: সেয়ে মই যিহোৱাৰ বাক্য অনুসাৰে এগছ টঙালি কিনি মোৰ কঁকালত বান্ধি ল’লোঁ।
  sus-A: ﭑ نَشَ سِفَ بّلّتِ سَرَدٍ عَلْ عَلَتَلَ عَ قَلَ ﭑ بّ كِ نَشّ. ﭑ نَشَ ﭑ تَفِ
    شِرِ.
  fra-SBL: Et j'ai acheté une ceinture, selon la parole de Yahvé, et je l'ai mise
    à ma taille.
  hbo-hbo: וָאֶקְנֶ֥ה אֶת־הָאֵזֹ֖ור כִּדְבַ֣ר יְהוָ֑ה וָאָשִׂ֖ם עַל־מָתְנָֽי׃ ס
  kik-kik: Nĩ ũndũ ũcio ngĩgũra mũcibi, o ta ũrĩa Jehova aanjathĩte njĩke, ngĩwĩoha
    njohero.
  fra-NCL: Et je m’achetai la ceinture, selon la parole de Yahweh, et je la mis sur
    mes reins.
  cek-AK: Angraeng ih lok baktih toengah, kazii to ka lak moe, kaeng ah ka zaeng.
  cuk-cuk: Igi-Bab-Jehová-anga-sogsa, aba an imaksad. Sasirdub-lino an baksad. Geb
    agine, an-saderba an edichad.
  uig-CYR: Шуңа Пәрвәрдигар маңа дегәндәк мән бир ич тамбални алдим вә белимгә бағлап
    қойдум.
  tel-2017: కాబట్టి యెహోవా మాట ప్రకారం నేను నడికట్టు ఒకటి కొనుక్కుని నడుముకు కట్టుకున్నాను.
  hat-BSA: Konsa mwen te achte senti a selon pawòl SENYÈ a, e te mete l nan senti
    mwen.
  kos-kos: Ke ma inge nga molela ac sang losyuwi, oana ma LEUM GOD El fahk.
  hbo-WLC: וָאֶקְנֶ֥ה אֶת־הָאֵז֖וֹר כִּדְבַ֣ר יְהוָ֑ה וָאָשִׂ֖ם עַל־מָתְנָֽי׃ ס
  ibo-ibo: Ejere m zụta ajị ahụ dịka Onyenwe anyị kwuru, kee ya nʼukwu m.
  ory-ory: ତହିଁରେ ମୁଁ ସଦାପ୍ରଭୁଙ୍କ ବାକ୍ୟାନୁସାରେ ଏକ ପଟୁକା କିଣି ଆପଣା କଟିଦେଶରେ ବାନ୍ଧିଲି।
  chk-chk: Iei mine üa möni echö achök o rietä won wänüki, usun ewe Samol mi Lapalap
    a üreniei.
  rop-rop: Wal aibin baiyim det trasis en aibin werrimon na.
  ukr-1871: І купив я пояс, як заповідав Господь, і підперезав стан мій.
  deu-1951: Da kaufte ich einen Gürtel nach dem Befehl des HERRN und legte ihn um
    meine Lenden.
  eng-JPS: So I got a girdle according to the word of the LORD, and put it upon my
    loins.
  srp-1865: Tako kupih pojas po rijeèi Gospodnjoj, i opasah se njim.
  lug-lug: Bwe ntyo ne neegulira olukoba, nga Mukama bwe yandagira, ne ndwesiba mu
    kiwato kyange.
  heb-heb: ואקנה את האזור כדבר יהוה ואשם על מתני׃
  ben-IRV: তাতে আমি সদাপ্রভুর আদেশ মত আমি একটি অন্তর্বাস কিনলাম এবং আমার কোমরে বাঁধলাম।
  pan-pan: ਸੋ ਮੈਂ ਯਹੋਵਾਹ ਦੇ ਬਚਨ ਦੇ ਅਨੁਸਾਰ ਇੱਕ ਕਮਰ ਕੱਸਾ ਮੁੱਲ ਲਿਆ ਅਤੇ ਉਹ ਨੂੰ ਆਪਣੇ ਲੱਕ
    ਉੱਤੇ ਪਾ ਲਿਆ
  mya-JVB: ငါသည် ခါးပန်း ကိုယူ ၍ ခါး ၌ စည်း လေ၏။
  tbg-tbg: te viva tuntemake tavuna vira varake tavaarana rumpataunara.
  hmo-hmo: Vadaeni lau ese rami ta lau hoia, Lohiabada ena hereva hegeregerena, bona
    lau karaia.
  urd-urd: तब मैंने ख़ुदावन्द के कलाम के मुवाफ़िक़ एक कमरबन्द ख़रीद लिया और अपनी कमर
    पर बाँधा।
  rus-SYN: И я купил пояс, по слову Господню, и положил его на чресла мои.
  bqc-SIM: Ɔ̃ ma sàana lù lá a òwa má yè.
  tcz-CHONGTHU: Hijeh chun, Pakaiyin athusah dungjuiyin, kenjong taigah pon kagachon
    kakigahtai.
  mar-mar: तेव्हा मी परमेश्वराने सांगितल्याप्रमाणे नेसावयास विकत घेतले व ते माझ्या
    कमरेस बांधले.
  qub-qub: Chaura nogaga Tayta Dios nimashanno wachcuta rantirä. Nircur chay wachcuwan
    wachcacurä.
  bqp-bqp: Mɑ nɑ kpɑkɑ ye dwɑ nɑ sɛ̃kɑ pɔrɑɔ nge mɛ u mɑn sɔ̃ɔwɑ.
  hat-hat: Se konsa m' achte yon sentiwon jan Seyè a te di m' lan. Mwen mare l' nan
    ren mwen.
  eng-BSB: So I bought a loincloth as the LORD had instructed me, and I put it around
    my waist.
  eng-WEBPB: So I bought a belt according to the LORD’s word, and put it on my waist.
  kbq-kbq: Hige'na Ra Anumzamo'ma hunantea kante ante'na, nafafafima anakisua efeke
    tavarave nofira ome mizasete'na nafafafi anakinte'noe.
  nhe-BL: Huajca na nijcohuato nopa tzinquechilpicayotl senquistoc queja TOTECO nechnahuatijtoya
    huan nimotzinquechilpi.
  gub-BL: Azapo ma'e Tupàn Tuweharupi Wiko Ma'e ize'eg rupi katete ihe. Ame'eg kar
    heremyhar, amunehew no.
  eng-DRA: And I got a girdle accoding to the word of the Lord, and put it about my
    loins.
