  kik-kik: Nĩngamahũũrithania mũndũ na ũrĩa ũngĩ, hũũrithanie maithe na ciana o ũndũ
    ũmwe, ũguo nĩguo Jehova ekuuga. Ndikamaiguĩra tha, kana ndĩmacaaĩre o na kana
    ngĩe na kĩeha atĩ nĩguo njage kũmaniina.’ ”
  fra-NCL: Et je les briserai les uns contre les autres, les pères et les fils ensemble,
    — oracle de Yahweh ; je n’épargnerai pas, je n’aurai pas de compassion, je n’aurai
    pas de pitié pour ne pas les détruire.
  cek-AK: maeto hoi maeto kang daengsak han, ampanawk hoi acaanawk doeh nawnto ka
    vah han, tiah Angraeng mah thuih; ka tahmen mak ai, ka pathlung mak ai, palungnathaih
    tawn ai ah, nihcae to ka hum han, tiah Angraeng mah thuih, tiah thui paeh, tiah
    ang naa.
  cuk-cuk: 'Bab-Jehová soged: “Na muchub-muchub-sarsomalaga an imakoed, babgana, e-mimmiganbo-sarsomalaga
    an imakbaloed. An we-dulemar bai-dakosulid, wile an ebinsaosulid. An we-dulemar
    obelogoed.”'
  uig-CYR: Мән уларни бир-биригә, йәни ата билән оғуллириниму охшашла бир-биригә соқушқа
    салимән, — дәйду Пәрвәрдигар; — Мән уларға ичимни ағритмаймән, уларни айимаймән,
    уларға рәһим қилмаймән; уларни набут қилишқа һеч нәрсә мени тосумайду.
  tel-2017: అప్పుడు నేను తండ్రులూ కొడుకులూ అందరూ కూలిపోయి ఒకడి మీద ఒకడు పడేలా చేస్తాను.
    వారి మీద జాలీ, కనికరమూ చూపకుండా వారిని నాశనం చేస్తాను.”
  hat-BSA: Mwen va kraze yo, youn kont lòt, ni papa ni fis ansanm”, deklare SENYÈ
    a. “Mwen p ap gen pitye, ni regrè, ni konpasyon pou yo pa detwi.”’”
  kos-kos: Toko nga fah fukulya mwet inge oana ke sufa uh afokfoki, mwet matu ac mwet
    fusr oana sie. Wangin pakomuta, kulang, ku nunak munas fah sruokyuwi liki in onelosla.”
  hbo-WLC: וְנִפַּצְתִּים֩ אִ֨ישׁ אֶל־אָחִ֜יו וְהָאָב֧וֹת וְהַבָּנִ֛ים יַחְדָּ֖ו נְאֻם־יְהוָ֑ה
    לֹֽא־אֶחְמ֧וֹל וְלֹֽא־אָח֛וּס וְלֹ֥א אֲרַחֵ֖ם מֵהַשְׁחִיתָֽם׃ ס
  ibo-ibo: Aga m atụpịakwa ha, otu onye nʼelu ibe ya, nna na ụmụ ya nʼelu ibe ha kwa.
    Agaghị m ekwe ka obi ọmịiko, maọbụ obi ebere gbochie m ibibi ha.’ ” Otu a ka Onyenwe
    anyị kwubiri.
  ory-ory: ପୁଣି, ଆମ୍ଭେ ସେମାନଙ୍କର ଏକ ଜଣକୁ ଅନ୍ୟ ଜଣର ଉପରେ, ହଁ, ପିତୃଗଣକୁ ଓ ପୁତ୍ରଗଣକୁ ଏକ
    ସଙ୍ଗେ କଚାଡ଼ି ପକାଇବା, ଏହା ସଦାପ୍ରଭୁ କହନ୍ତି; ଆମ୍ଭେ ସେମାନଙ୍କ ପ୍ରତି କୃପା କିଅବା ଦୟା
    ଅଥବା କରୁଣା ନ କରି ସେମାନଙ୍କୁ ନଷ୍ଟ କରିବା।’”
  chk-chk: Mürin üpwe atatakisifengeniir eman ngeni eman, ekewe sam ngeni nöür kewe,
    usun eman a amökkü eu pör ngeni pwal eu. Üsap tongeer ika achikeer, üsap eäni
    ümöümöch ngeniir, nge üpwe aroserela.”
  rop-rop: Wal jis laik wen detlot jag bin smeshap ai garra bitsimap detlot pipul
    lagijat na, ola olwan en yangwan du. Ai kaan fil sori blanga enibodi. Nomo enijing
    kaan stapam mi brom kilimbat olabat.” Lagijat na YAWEI bin tok.
  ukr-1871: І порозбиваю одного об одного, отцїв і синів укупі, говорить Господь,
    — нїякої пільги нї милосердя не буде їм, і не пожалую вигубити їх.
  deu-1951: daß sie sich stoßen, ein Bruder an dem andern und Väter und Söhne gegeneinander,
    spricht der HERR; ich will ihrer nicht schonen, ich werde kein Mitleid mit ihnen
    haben und mich ihrer nicht erbarmen, sondern sie umbringen!
  eng-JPS: And I will dash them one against another, even the fathers and the sons
    together, saith the LORD; I will not pity, nor spare, nor have compassion, that
    I should not destroy them.
  srp-1865: I razbiæu ih jednoga o drugoga, i oceve i sinove, veli Gospod; neæu požaliti
    ni poštedjeti niti se smilovati, da ih ne potrem.
  lug-lug: Era buli omu alikoonagana ne munne, abalenzi ne bakitaabwe, bw’ayogera
    Mukama. Siribalumirwa, wadde okubaleka oba okubakwatirwa ekisa, ndibazikiriza.’ ”
  heb-heb: ונפצתים איש אל אחיו והאבות והבנים יחדו נאם יהוה לא אחמול ולא אחוס ולא ארחם
    מהשחיתם׃
  ben-IRV: তখন আমি এক জনকে অন্য জনের বিরুদ্ধে, বাবা ও ছেলে সবাইকে চুরমার করব, এটি
    সদাপ্রভুর ঘোষণা। আমি কোন করুণা বা দয়া করব না; আমি তাদের ধ্বংস থেকে রেহাই দেব
    না।
  pan-pan: ਮੈਂ ਉਹਨਾਂ ਸਾਰਿਆਂ ਨੂੰ ਟਕਰਾ ਦਿਆਂਗਾ, ਮਨੁੱਖ ਨੂੰ ਉਹ ਦੇ ਭਰਾ ਨਾਲ, ਪਿਉ ਨੂੰ ਪੁੱਤਰ
    ਨਾਲ, ਯਹੋਵਾਹ ਦਾ ਵਾਕ ਹੈ, ਨਾ ਮੈਂ ਤਰਸ ਕਰਾਂਗਾ, ਨਾ ਪੱਖ ਕਰਾਂਗਾ, ਨਾ ਰਹਮ ਕਰਾਂਗਾ ਭਈ ਮੈਂ
    ਉਹਨਾਂ ਨੂੰ ਨਾਸ ਨਾ ਕਰ ਦੇ।
  mya-JVB: ညီအစ်ကိုချင်း၊ သား အဘ ချင်းတို့ကို ငါ ထိခိုက် စေမည်။ ငါသည် ကရုဏာ မ ရှိ၊
    မ နှမြော ၊ မ ကယ်မ ဘဲ၊ ထိုသူ တို့ကို ဖျက်ဆီး မည်ဟု ထာဝရဘုရား မိန့် တော်မူ၏။
  tbg-tbg: Vaiintivano tave varakero vo taveqaa rukavu kaintemake, te vika noka qokave
    vaintairave rukavu raakavuma karerave. Te kia vika aaqurihama nimitaraiti, kia
    vikara ike mpo tiraiti, te vika vehi autu taiqa karerave, tiro.
  hmo-hmo: Unai neganai lau ese idia ta ta be idia sibona ta ta dekenai do lau botaia
    hebou, eregabe bona buruka danu, ela bona idia ibounai do lau hamakohia maragimaragi,
    uaina hodu momo idia makohia maragimaragi bamona. Lau be idia dekenai do lau bogahisihisi
    lasi momokani, bona idia ibounai do lau alaia ore.’ ”
  urd-urd: और मैं उनको एक दूसरे पर, यहाँ तक कि बाप को बेटों पर दे मारूँगा, ख़ुदावन्द
    फ़रमाता है, मैं न शफ़कत करूँगा, न रि'आयत और न रहम करूँगा कि उनको हलाक न करूँ।
  rus-SYN: и сокрушу их друг о друга, и отцов и сыновей вместе, говорит Господь; не
    пощажу и не помилую, и не пожалею истребить их.
  bqc-SIM: mí ń pãpãkↄ̃wa aa wíwi, maeↄ ń ń nɛ́ↄ píi. Ma Dii mámɛ má ò.
    Má ń dɛdɛɛ, má ń bↄo, má sùuukɛńnↄo, má ń wɛ̃nagwao.
  tcz-CHONGTHU: Keiman amaho, khat le khat katato ding, mipate le chapate jong katato
    ding ahi, tin Pakaiyin aseiye. Hitia chu, amaho suhmang louna dinga, achunguva
    hepina le lainatsah pihna, kaneilou hel ding ahi, ati.
  mar-mar: मग मी त्यांना एकमेकांवर आदळीन, पिता पुत्र एकमेकांवर आदळतील, मी त्यांचा
    नाश करू नये असा त्यांचा कळवळा मी करणार नाही, किंवा त्यांना सोडणार नाही, किंवा
    त्यांच्यावर दया करणार नाही. असे परमेश्वर म्हणतो.
  qub-qub: Nircurmi urputa paquejnöpis jucninta-jucninta tacanacachenga. Chaura paycuna
    illganga urpu paquir ushacashannömi. Chaynömi ruranga llapan runacunata papänincunatapis
    wamrancunatapis. Manami pitapis cuyapangachu. Pitapis mana cuyapashpanmi illgächenga›
    nir. Noga Tayta Diosmi chayno në.»
  bqp-bqp: Kpɑ bu soonɑ bu kɔsukunɑ, bɑɑbɑ kɑ bii, u ǹ ben goon wɔnwɔndu mɔ̀. Gɑ̃ɑnu
    mɑɑ sɑri ni nu koo nùn yɔ̃rɑsiɑ sere u kɑ be kpuro go.
  hat-hat: Apre sa, m'ap frape yo yonn ak lòt pou yo kraze, granmoun kou timoun, tout
    ansanm. M'ap san pitye, mwen p'ap kite yonn chape. Mwen p'ap pran priyè, m'ap
    touye yo tout.
  eng-BSB: I will smash them against one another, fathers and sons alike, declares
    the LORD. I will allow no mercy or pity or compassion to keep Me from destroying
    them.’”
  eng-WEBPB: 'I will dash them one against another, even the fathers and the sons
    together,” says the LORD: “I will not pity, spare, or have compassion, that I
    should not destroy them.”’”'
  kbq-kbq: Hagi mopa kavomo evuramino mopa kavore rurako hiankna hu'na zamazeri haviza
    hanuge'za, zamafahe'za oti'za mofavre naga zaminena ha' orente arente hugahaze.
    Nagra antahi fru huno zamante'na, nasunku'ene narimpa frunena huozamante zamazeri
    haviza hugahue. Nagra Ra Anumzamo'na amana nanekea nehue.
  nhe-BL: Queja se quitacanis se vaso ica seyoc para quinchihuas cuechtic, na nijchihuas
    ica tetatme huan ininconehua. Ax niquintlasojtlas, niyon ax niquintlapojpolhuis.
    Niyon se tlamantli ax nechtzacuilis para ma ax niquintlatzacuilti.’” Queja nopa
    quiijto TOTECO.
  gub-BL: Aze y'a u'ar amo y'a i'aromo nehe, uzeka putar nehe. Nezewegatete azuhazuhaw
    putar a'e teko paw rupi ihe wà nehe, tua'uhez ma'e wà nehe, kwàkwàmo wà nehe no,
    y'a uzeka ma'e ài ihe wà nehe. Amumaw putar 'aw teko wapuhareko 'ym pà ihe wà
    nehe. Napuhareko kwaw ihe wà nehe. Napuhareko kwaw wamumaw mehe ihe wà nehe.
  eng-DRA: 'And I will scatter them every man from his brother, and fathers and sons
    in like manner, saith the Lord: I will not spare, and I will not pardon: nor will
    I have mercy, but to destroy them.'
