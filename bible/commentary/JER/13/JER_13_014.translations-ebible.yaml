verse: JER.013.014
translations:
  mal-C: അവർ പരസ്പരം ഏറ്റുമുട്ടാൻ, മാതാപിതാക്കളും മക്കളും ഒരുപോലെ ഏറ്റുമുട്ടി നശിക്കാൻ,
    ഞാൻ ഇടയാക്കും എന്ന് യഹോവ അരുളിച്ചെയ്യുന്നു. ഞാൻ സഹതപിക്കുകയോ കരുണകാണിക്കുകയോ ദയകാണിക്കുകയോ
    ചെയ്യാതെ അവരെ നശിപ്പിച്ചുകളയും.’ ”
  deu-TKW: und will sie einen an dem andern zerschmettern, und zwar die Väter und
    die Söhne miteinander - ist der Spruch Jahwes; keine Schonung oder Mitleid will
    ich üben, noch will ich mich erbarmen, daß ich sie nicht verderben sollte.
  lin-lin: Nakosala ete babomana bango na bango, batata mpe bana na bango, elobi Yawe,
    eloko moko te ekopekisa Ngai koboma bango, ezala motema monene to mawa to ngolu. › »
  eng-LSV: And have dashed them against one another, || And the fathers and the sons
    together,” || A declaration of YHWH, || “I do not pity, nor spare, nor do I have
    mercy, || So as not to destroy them.”
  eng-GNV: 'And I wil dash them one against another, euen the fathers and the sonnes
    together, sayeth the Lord: I will not spare, I will not pitie nor haue compassion,
    but destroy them.'
  eng-WEBSTER: 'And I will dash them one against another, even the fathers and the
    sons together, saith the LORD: I will not pity, nor spare, nor have mercy, but
    destroy them.'
  nhw-BL: Quen se quitacanis se vaso ica seyoc para quinchihuas cuechtic, na nijchihuas
    ica tetajme huan ininconehua. Amo niquintlasojtlas, niyon amo niquintlapojpolhuis.
    Niyon se tlamantli amo nechtzacuilis para amo ma niquintlatzacuilti.’ ” Quej nopa
    quiijto TOTECO.
  swh-ONEN: Nitawagonganisha kila mmoja na mwenzake, baba na wana wao, asema Bwana.
    Sitawarehemu wala kuwahurumia ili niache kuwaangamiza.’ ”
  bba-bba: Kpɑ bu soonɑ bu kɔsukunɑ, bɑɑbɑ kɑ bii, u ǹ ben ɡoon wɔnwɔndu mɔ̀. Gɑ̃ɑnu
    mɑɑ sɑri ni nu koo nùn yɔ̃rɑsiɑ sere u kɑ be kpuro ɡo.
  eng-KJVCPB: 'And I will dash them one against another, even the fathers and the
    sons together, saith the Lord: I will not pity, nor spare, nor have mercy, but
    destroy them.'
  luo-luo: Jehova Nyasaye owacho niya, Anami ji duto tuomre ngʼato gi ngʼato, wuone
    kod yawuotgi machalre. Kechna gi herana kod ngʼwonona ok nomona tiekogi.’ ”
  meu-meu: Bena baina huaridia, ta ta, tama bona natuna, tama bona natuna, bae hehuari
    heheni. Basina bogadia hisi, basina hamauridia, ihabua-taridia ai basina bogalaidia.
    Iehova na e herevamu.
  npi-ULB: तब प्रत्‍येक मानिसलाई अर्कोको विरुद्धमा, बुबाहरूलाई छोराछोरीका विरुद्धमा
    नष्‍ट पार्न लगाउनेछु, यो परमप्रभुको घोषणा हो, म तिनीहरूलाई दया देखाउने वा टिठ्यानेछैनँ,
    र तिनीहरूलाई विनाशबाट जोगाउनेछैनँ ।'
  yor-yor: Èmi yóò ti èkínní lu èkejì, àwọn baba àti ọmọkùnrin pọ̀ ni Olúwa wí. Èmi
    kì yóò dáríjì, bẹ́ẹ̀ ni èmi kì yóò ṣàánú, èmi kì yóò ṣe ìyọ́nú láti máa pa wọ́n
    run.’ ”
  pes-OPCB: و ایشان را به جان هم خواهم انداخت، حتی پدران و پسران را، تا یکدیگر را
    نابود کنند؛ و هیچ چیز مرا از هلاک کردن آنها باز نخواهد داشت نه دلسوزی، نه ترحم
    و نه شفقت.“»
  tgl-ULB: At pag-aawayin ko ang bawat tao laban sa iba, ang mga ama at mga anak.
    Hindi ko sila kaaawaan o kahahabagan at hindi ko sila ililigtas mula sa pagkawasak.
    Ito ang pahayag ni Yahweh.”'
  hui-hui: Ani buwa agalime iba be dindime wabini ngaru tini mo tilitola lalu bo pambulobaga
    biagadagua i̱na ti bibahende mo ko hai helolebero. Wali agali lenegobi wandari
    igiri daliahebi waneigini galibi ti bibahendeore mo ko hai holebero. I̱na ti dara
    howa mbiraore hangubi mbira yu wa nahelole bibahendeore bo hilo wahai holebero.
    I̱ Anduane Homogo i̱na laro, lene.
  mya-mya: ထို​နောက်​ငါ​သည်​အိုး​များ​ကို​တစ်​ခု​နှင့် တစ်​ခု​ထိ​ခိုက်​၍​ကွဲ​စေ​သ​ကဲ့​သို့
    သူ​တို့ အား​ကြီး​ငယ်​မ​ရွေး​ဖျက်​ဆီး​မည်။ အ​ဘယ် သ​နား​ကြင်​နာ၊ က​ရု​ဏာ​စိတ်​က​မျှ​ငါ့
    ကို​သူ​တို့​အား​သတ်​ဖြတ်​မှု​မှ​ဆီး​တား လိမ့်​မည်​မ​ဟုတ်'' ဟု​မိန့်​တော်​မူ​၏။
  bod-N: བདག་གིས་དེ་རྣམས་ཕན་ཚུན་འགལ་བར་བྱེད་དེ་ཕ་དང་བུ་ཡང་ཕན་ཚུན་འགལ་བར་འགྱུར། བདག་གིས་གཅེས་སུ་མི་འཛིན་ཞིང་།
    ཤ་ཚ་བར་མི་བྱེད་ལ། སྙིང་རྗེ་ཡང་མི་བྱེད་པར་དེ་དག་ཚར་དུ་གཅོད་པར་བྱའོ་ཞེས་དཀོན་མཆོག་ཡ་ཝཱེས་གསུངས་སོ།
    །
  sna-sna: Ndichavabonderedza mumwe kuno mumwe, madzibaba navanakomana saizvozvo,
    ndizvo zvinotaura Jehovha. Handingabvumiri tsitsi kana ngoni dzangu kuti zvindidzivise
    kuvaparadza.’ ”
  spa-BLM: 'Los estrellaré unos contra otros, a los padres y a los hijos juntos”,
    dice el Señor: “No me apiadaré, ni perdonaré, ni tendré compasión, para no destruirlos””.'
  cac-cac: Ol vac' e mac'lajcham e b'a icha tz'aj spojb'at lum yed'tal vino ayic stenlan
    sb'a luum. Lajan ol yutej sb'a eb' mamab'il yed' eb' uninab'il. A in val Jehová
    in svala', ol ex in sateli, man̈xo ol oc'laj in c'ol d'ayex, xchi Jehová, xa chi,
    xchi d'ayin.
  swh-ULB: Ndipo nitawagonganisha kila mtu na mwenzake baba na watoto wao pamoja;
    hili ndilo tamko la Bwana-sitawahurumia au kuwa na huruma, wala sitawarehemu kutoka
    kwenye uharibifu.
  bel-bel: І паламаю іх адзін аб аднаго, і бацькоў і сыноў разам, кажа Гасподзь; ня
    літую і не памілую і не пашкадую вынішчыць іх.
  deu-ELBBK: Und ich werde sie zerschmettern, einen gegen den anderen, die Väter und
    die Kinder allzumal, spricht der HERR; ich werde nicht Mitleid haben, noch schonen,
    noch mich erbarmen, dass ich sie nicht verderbe.
  mbb-OT: Ibpebevantig ku sikandan, is menge ginikanan wey menge anak. Kenè ku ibpeehè
    kandan is hizu ku zutun te kedezeeti ku kandan. Iyan a, is Nengazen, is migkaǥi
    kayi.”
  mal-2015: ഞാൻ അവരെ അന്യോന്യവും പിതാക്കന്മാരെയും പുത്രന്മാരെയും തമ്മിലും മുട്ടി നശിക്കുമാറാക്കും
    എന്നു യഹോവയുടെ അരുളപ്പാടു; അവരെ നശിപ്പിക്കയല്ലാതെ ഞാൻ അവരോടു കനിവോ ക്ഷമയോ കരുണയോ
    കാണിക്കയില്ല.
  rmc-rmc: Phagerava len sar o džbani jekh avreha, le phuren the le ternen jekhetane.
    Na ela mange pharo, ňikas na kidava avri, zňičinava len bi e milosť, phenel o
    RAJ.‘ “
  pes-OPV: 'و خداوند می‌گوید: ایشان را یعنی پدران و پسران را با یکدیگر بهم خواهم‌انداخت.
    از هلاک ساختن ایشان شفقت و رافت ورحمت نخواهم نمود.»'
  ron-1924: Ый вой сфэрыма пе уний де алций, пе пэринць ши пе фий лаолалтэ», зиче
    Домнул. «Ну-й вой круца, ну вой авя милэ де ей, ну Мэ вой ындура де ей, нимик
    ну Мэ ва ымпедика сэ-й нимическ.»’”
  ben-OBCV: আমি তাদেরকে পরস্পরের বিরুদ্ধে চূর্ণবিচূর্ণ করব, এমনকি, পিতা-পুত্র নির্বিশেষে
    চূর্ণ করব, সদাপ্রভু এই কথা বলেন। তাদের যেন ধ্বংস না করি, এজন্য আমি কোনো দয়া বা
    করুণা বা মমতাবোধকে মনে স্থান দেব না।’ ”
  som-som: Oo Rabbigu wuxuu leeyahay, Midba mid kalaan ku garaaci doonaa, xataa aabbayaasha
    iyo wiilashoodaba. Oo innaba uma aan nixi doono, umana aan tudhi doono, umana
    aan naxariisan doono, waanan wada baabbi'in doonaa.
  lat-VUC: 'Et dispergam eos virum a fratre suo, et patres et filios pariter, ait
    Dominus. Non parcam, et non concedam: neque miserebor, ut non disperdam eos.'
  eng-ASVBT: 'And I will dash them one against another, even the fathers and the sons
    together, saith Jehovah: I will not pity, nor spare, nor have compassion, that
    I should not destroy them.'
  ita-1885: E li sbatterò l'uno contro all'altro, padri e figliuoli insieme, dice
    il Signore; io non risparmierò, e non perdonerò, e non avrò pietà, per non distruggerli.
  eng-LXXUP: 'And I will scatter them a man and his brother, and their fathers and
    their sons together: I will not have compassion, saith the Lord, and I will not
    spare, neither will I pity to save them from destruction.'
  eng-ULB: Then I will smash each man against the other, fathers and children together—this
    is Yahweh's declaration—I will not pity them or have compassion, and I will not
    spare them from destruction.'”
  spa-VBL: Voy a aplastarlos unos contra otros como si fueran tinajas de vino, tanto
    a los padres como a los hijos, declara el Señor. No dejaré que ninguna misericordia,
    piedad o compasión me impida destruirlos.
  fra-_FOB: Et je les briserai les uns contre les autres, les pères et les fils ensemble,
    dit l'Éternel; je n'épargnerai pas; je n'aurai ni pitié, ni miséricorde; rien
    ne m'empêchera de les détruire.
  mal-mal: ഞാൻ അവരെ അന്യോന്യവും പിതാക്കന്മാരെയും പുത്രന്മാരെയും തമ്മിലും ഏറ്റുമുട്ടി
    നശിക്കുമാറാക്കും” എന്ന് യഹോവയുടെ അരുളപ്പാട്; “അവരെ നശിപ്പിക്കുകയല്ലാതെ ഞാൻ അവരോടു
    കനിവോ ക്ഷമയോ കരുണയോ കാണിക്കുകയില്ല.
  urd-GVR: Tab maiṅ unheṅ ek dūsre ke sāth ṭakrā dūṅgā, aur bāp beṭoṅ ke sāth mil
    kar ṭukṛe ṭukṛe ho jāeṅge. Na maiṅ tars khāūṅgā, na un par rahm karūṅga balki
    hamdardī dikhāe baġhair unheṅ tabāh karūṅga.’” Yih Rab kā farmān hai.
  suz-BL: गो मुर आन कली जिपाइक्‍नुङमी। गो आम आफ नु आन तमी तौ आन दातेमी जिपाइक्‍नुङमी।
    गो मेको आन कली दाक्‍शा, शिशी पा साइक्‍तीक रे आं थुं मलेत्‍नुङ, दे परमप्रभु यावेम”
    देंत।
  eng-NOY: And I will dash them one against another, Even fathers and children together,
    saith Jehovah; I will not pity, nor spare, Nor show mercy, so as not to destroy
    them.
  ita-1927: Li sbatterò l’uno contro l’altro, padri e figli assieme, dice l’Eterno;
    io non risparmierò alcuno; nessuna pietà, nessuna compassione m’impedirà di distruggerli.
  ckb-ckb: بە یەکتری وردوخاش دەکەم، باوک و کوڕ پێکەوە، دڵم ناسووتێت و دەست ناپارێزم
    و بەزەییم نایەتەوە لە لەناوبردنیان.“» ئەوە فەرمایشتی یەزدانە.
  eng-BBE: 'I will have them smashed against one another, fathers and sons together,
    says the Lord: I will have no pity or mercy, I will have no feeling for them to
    keep me from giving them to destruction.'
  kan-OKCV: ಹಿರಿಕಿರಿಯರಾದ ಎಲ್ಲರನ್ನು ಒಬ್ಬರಿಗೊಬ್ಬರು ಬಡಿದಾಡುವಂತೆ ಮಾಡುವೆನು. ಅವರನ್ನು ಉಳಿಸೆನು,
    ಕನಿಕರಿಸೆನು, ಕರುಣಿಸೆನು ಹಾಗೂ ನಾಶಮಾಡದೆ ಬಿಡೆನು,’ ಇದು ಯೆಹೋವ ದೇವರಾದ ನನ್ನ ನುಡಿ.”
  tam-2017: தகப்பன்களும் பிள்ளைகளுமாகிய அவர்களை ஒருவர்மேல் ஒருவர் மோதி விழும்படிச்செய்வேன்
    என்று யெகோவா சொல்லுகிறார்; நான் அவர்களை அழிப்பதேயன்றி மன்னிப்பதுமில்லை, தப்பவிடுவதுமில்லை,
    இரங்குவதுமில்லையென்று யெகோவா சொல்கிறார் என்று சொல் என்றார்.
  spa-RV-1909: 'Y quebrantarélos el uno con el otro, los padres con los hijos juntamente,
    dice Jehová: no perdonaré, ni tendré piedad ni misericordia, para no destruirlos.'
  ron-BTF: Și îi voi zdrobi pe unul de altul, chiar pe părinți și pe fii împreună,
    spune DOMNUL; nu mă voi îndura, nici nu voi cruța, nici nu voi avea milă, ci îi
    voi nimici.
  eng-WEBP: 'I will dash them one against another, even the fathers and the sons together,”
    says the LORD: “I will not pity, spare, or have compassion, that I should not
    destroy them.”’”'
  eng-FBV: I'm going to smash them against each other like wine jars, both parents
    and children, declares the Lord. I won't let any mercy or pity or compassion stop
    me from destroying them.
  nld-1939: 'en dan sla Ik ze tegen elkander te pletter, de vaders tegelijk met de
    zonen, spreekt Jahweh: vernielen zal Ik ze zonder genade, zonder ontferming, zonder
    erbarmen.'
  nch-BL: Quej se quitacanía se vaso ica seyoc para quichihuas cuechtic, na nijchihuas
    ica tetajme huan ininconehua. Amo niquintasojtas, yon amo niquintapojpolhuis.
    Yon se tamanti amo techtzacuilis para ma amo niquintatzacuilti.’ ” Quej nopa quiijto
    TOTECO.
  vie-1934: 'Đức Giê-hô-va phán: Ta sẽ làm cho người nầy với kẻ khác, cha với con,
    chạm nhau; ta sẽ chẳng áy náy, chẳng dè nể, chẳng thương xót, chẳng chi ngăn ta
    hủy diệt chúng nó.'
  hin-CV: मैं उन्हें एक दूसरे से टकराऊंगा; पिताओं को पुत्रों से तथा पुत्रों को पिताओं
    से, यह याहवेह की वाणी है. उन्हें नष्ट करते हुए न तो मुझे उन पर दया आएगी न खेद
    होगा और न ही उन पर तरस आएगा.’ ”
  spa-BES: 'Los aplastaré los unos contra los otros, padres e hijos juntos, dice el
    Señor: No tendré piedad ni misericordia, no tendré ningún sentimiento por ellos
    para evitar su destrucción.'
  tdx-tdx: Ho ifampidosieko iereo, o roaeo amo ana’eo, hoe’ t’Iehovà; tsy hiheveako,
    tsy ho tretrezeko, tsy ho ferenaiñeko; te mone ho rotsaheko.
  tha-KJV: และพระเยโฮวาห์ตรั​สว​่า เราจะเหวี่ยงเขาทั้งหลายให้​ชนก​ันและกัน พวกพ่​อก​็ชนพวกลูก
    เราจะไม่​สงสาร หรือไม่​ไว้ชีวิต หรือไม่​เมตตา แต่​เราจะทำลายเขา”
  por-BR-2018: E eu os despedaçarei um contra o outro, e juntamente os pais com os
    filhos, diz o SENHOR; não perdoarei, nem pouparei, nem terei compaixão; nada me
    impedirá de destruí-los.
  deu-ELO: Und ich werde sie zerschmettern einen gegen den anderen, die Väter und
    die Kinder allzumal, spricht Jehova; ich werde nicht Mitleid haben, noch schonen,
    noch mich erbarmen, daß ich sie nicht verderbe.
  eng-WYC-2018: And I shall scatter them, a man from his brother, and the fathers
    and sons together, saith the Lord; I shall not spare, and I shall not grant, neither
    I shall do mercy, that I lose not them. (And then I shall destroy them, a man
    and his brother, and the fathers and the sons together, saith the Lord; I shall
    not spare anyone, and I shall not grant anyone a reprieve, nor shall I have any
    mercy, so that I do not destroy them.)
  epo-epo: kaj Mi interfrapigos ilin reciproke, la patrojn kaj la filojn kune, diras
    la Eternulo, Mi ne kompatos, ne preterlasos, ne indulgos, ekstermante ilin.
  uig-PIN: Mǝn ularni bir-birigǝ, yǝni ata bilǝn oƣullirinimu ohxaxla bir-birigǝ soⱪuxⱪa
    salimǝn, — dǝydu Pǝrwǝrdigar; — Mǝn ularƣa iqimni aƣritmaymǝn, ularni ayimaymǝn,
