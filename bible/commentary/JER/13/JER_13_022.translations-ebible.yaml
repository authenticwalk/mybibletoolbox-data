verse: JER.013.022
translations:
  mal-C: “ഈ കാര്യങ്ങൾ എനിക്ക് എന്തുകൊണ്ടു സംഭവിച്ചിരിക്കുന്നു?” എന്നു നീ ഹൃദയത്തിൽ
    പറയുമെങ്കിൽ, നിന്റെ പാപത്തിന്റെ ബാഹുല്യംനിമിത്തം നിന്റെ വസ്ത്രം ചീന്തപ്പെടുകയും
    നിന്റെ ശരീരം അനാവൃതമാകുകയും ചെയ്തിരിക്കുന്നു.
  deu-TKW: 'Und wenn du in deinem Innern sprechen wolltest: Warum hat mich solches
    betroffen? - ob der Größe deiner Verschuldung ist deine Schleppe aufgedeckt, sind
    deine Fersen mißhandelt!'
  lin-lin: 'Mpe soki omituni : « Mpo na nini makambo ya boye ekomeli ngai ? » Ezali
    mpo na ebele ya masumu na yo nde bapasolaki yo bilamba mpe bazokisaki nzoto na
    yo.'
  eng-LSV: And when you say in your heart, “Why have these met me?” For the abundance
    of your iniquity || Have your skirts been uncovered, || Have your heels suffered
    violence.
  eng-GNV: And if thou say in thine heart, Wherefore come these things vpon me? For
    the multitude of thine iniquities are thy skirts discouered and thy heeles made
    bare.
  eng-WEBSTER: And if thou shalt say in thy heart, Why come these things upon me?
    For the greatness of thy iniquity are thy skirts uncovered, and thy heels made
    bare.
  nhw-BL: 'Huan huelis timoilhuis: ‘¿Para tlen nechpano nochi ya ni?’ Nochi ya nopa
    mitzpanos por amotlajtlacolhua. Yeca ama anmechpinahualtise huan anmechhuilanase
    nopa soldados catli hualahuij.'
  swh-ONEN: Nawe kama ukijiuliza, “Kwa nini haya yamenitokea?” Ni kwa sababu ya dhambi
    zako nyingi ndipo marinda yako yameraruliwa na mwili wako umetendewa vibaya.
  bba-bba: Kɑɑ tii bikiɑ ɡɔ̃ruɔ ɑ nɛɛ, mbɑn sɔ̃nɑ yeni yɑ nun deemɑ. Wunɛn torɑ dɑbinun
    sɔ̃nɑ bɑ wunɛn bekuru potɑ kɑ dɑm bɑ nun sekuru doke.
  eng-KJVCPB: And if thou say in thine heart, Wherefore come these things upon me?
    For the greatness of thine iniquity are thy skirts discovered, and thy heels made
    bare.
  luo-luo: Kendo ka ipenjori iwuon, “Angʼo momiyo ma osetimorena?” En nikech richo
    mau mangʼeny omiyo dugu oseneno kendo dendu osekethore.
  meu-meu: Bena lalomu boma tahua, boma toma “Dahaka dainai ini ḡau na latagu ai vada
    e kau?”; emu kara dika bada-hereana dainai ramimu vada e abia isi, bena vada e
    hadikamu.
  npi-ULB: तब तैंले आफ्नो हृदयमा भन्लास्, 'यी कुरा ममाथि किन आइरहेका छन् ?' तेरा अपराधको
    थुप्रोको कारणले तेरो फरिया उचालिएको छ, र तँलाई कुव्यवहार गरिएको छ ।
  yor-yor: Tí o bá sì bi ara rẹ léèrè, “Kí ni ìdí rẹ̀ tí èyí fi ṣẹlẹ̀ sí mi?” Ọ̀pọ̀lọpọ̀
    ẹ̀ṣẹ̀ tí o ṣẹ̀ ni aṣọ rẹ fi fàya tí a sì ṣe é ní ìṣekúṣe.
  pes-OPCB: اگر از خودت بپرسی که چرا این بلاها بر سرت می‌آید، بدان که به سبب ازدیاد
    گناهانت به این روز افتاده‌ای؛ برای همین است که دشمن به تو تجاوز نموده و غارت و
    پایمالت کرده است.
  tgl-ULB: At maaari mong sabihin sa iyong puso, 'Bakit nangyayari sa akin ang mga
    bagay na ito?' Sapagkat dahil ito sa napakarami mong kasamaan na itinaas ang iyong
    mga palda at nilapastangan ka.
  hui-hui: Tandaga uruni irane agime biaruadabe lo mitangi biriyagua ogoni í̠nime
    mana ko wiaru bialu harigonaga pani naruda lo mitangi bibe. Í̠nimeore bia ko halu
    hene ngegome í̠naga aga minu golalu í̠ni mo ko haragonida lo manda bibe.
  mya-mya: အ​ကယ်​၍​သင်​တို့​က``ဤ​အ​မှု​အ​ရာ​သည် အ​ဘယ်​ကြောင့်​ဖြစ်​ပျက်​ရ​ပါ​မည်​နည်း။
    ငါ တို့​၏​အ​ဝတ်​များ​သည်​အ​ဘယ်​ကြောင့်​စုတ် ပြတ်​သွား​ရ​ပါ​သ​နည်း။ ငါ​တို့​သည်​အ​ဘယ်
    ကြောင့်​အ​နှောင့်​အ​ယှက်​ခံ​ရ​ကြ​ပါ​သ​နည်း'' ဟူ​၍​မေး​ပါ​မူ``သင်​တို့​၏​အ​ပြစ်​သည်
    ကြောက်​လန့်​ဖွယ်​ကောင်း​လှ​သော​ကြောင့် ဖြစ်​သည်'' ဟု​ဖြေ​ကြား​ရ​ပေ​မည်။-
  bod-N: ཇི་སྟེ་ཁྱོད་ཀྱིས་སེམས་སུ་དོན་འདི་ཐམས་ཅད་བདག་གི་སྟེང་དུ་བྱུང་བ་ཅི་ཡིན་ནམ་སྙམ་ན།
    ཁྱོད་ཀྱི་ཐུ་བ་རྣམས་ཡར་བཀྱགས་ནས་ཁྱོད་ཀྱི་ཕྱི་རྟིང་རྨས་པ་ ནི་ཁྱོད་སྡིག་པ་ཆེ་བའི་རྐྱེན་གྱིས་ཡིན།
  sna-sna: 'Zvino kana ukazvibvunza pachako, uchiti: “Sei izvi zvaitika kwandiri?”
    zvaitika nokuda kwezvivi zvako zvizhinji, kuti nguo dzako dzabvarurwa, uye muviri
    wako ukasabatwa zvakanaka.'
  spa-BLM: Si dices en tu corazón “¿Por qué se me han echado encima estas cosas?”
    Tus faldas están descubiertas a causa de la grandeza de tu iniquidad, y tus tacones
    sufren violencia.
  cac-cac: Ex aj Jerusalén, tato tze c'anb'ej tas yuj sjavi juntzan̈ tic d'a eyib'an̈,
    nachajocab' el eyuuj to yuj jantac e mul, yuj chi' b'eran ex eli tzex eq'ui, tzex
    te ixtajpaxi.
  swh-ULB: Kisha unaweza kusema moyoni mwako, 'Kwa nini mambo haya yanatokea kwangu?'
    Itakuwa kwa uovu wa maovu yako ambapo marinda yako yamefunuliwa na umeumizwa.
  bel-bel: 'І калі скажаш у сэрцы тваім: «за што спасьцігла мяне гэта?» - За безьліч
    беззаконьняў тваіх адгорнены прыпол у цябе, аголены пяты твае.'
  deu-ELBBK: 'Und wenn du in deinem Herzen sprichst: Warum ist mir dieses begegnet?
    Um der Größe deiner Ungerechtigkeit willen sind deine Säume aufgedeckt und haben
    deine Fersen Gewalt gelitten.'
  mbb-OT: Kenè ke ve vuwa ebpekeinsà diyà te ǥehinawa nu ke maan is nehitavù heini
    ziyà te kenikew? Midezeetan ka he iring te vahi he midlayug, su tenged te mahabet
    he menge salè nu.
  mal-2015: ഇങ്ങനെ എനിക്കു ഭവിപ്പാൻ സംഗതി എന്തു എന്നു നീ ഹൃദയത്തിൽ ചോദിക്കുന്നുവെങ്കിൽ
    - നിന്റെ അകൃത്യബഹുത്വംനിമിത്തം നിന്റെ വസ്ത്രത്തിന്റെ വിളുമ്പു നീങ്ങിയും നിന്റെ
    കുതികാലിന്നു അപമാനം വന്നും ഇരിക്കുന്നു.
  rmc-rmc: 'Te tutar phučeha: ‚Soske pre mande kada avľa?‘ Oda hin vaš tiro baro binos.
    Vašoda tuke hazdle upre o rokľi a pašľile tuha našilu.'
  pes-OPV: و اگر در دل خود گویی این چیزها چرا به من واقع شده است، (بدانکه ) به‌سبب
    کثرت گناهانت دامنهایت گشاده شده وپاشنه هایت به زور برهنه گردیده است.
  ron-1924: 'Ши, дакэ вей зиче ын инима та: „Пентру че ми се ынтымплэ лукрул ачеста?”
    – дин причина мулцимий нелеӂюирилор тале, ци с-ау ридикат поалеле хайнелор ши
    ци се дезголеск кэлкыеле ку сила.'
  ben-OBCV: আর যদি তুমি মনে মনে প্রশ্ন করো, “আমার প্রতি এসব কেন ঘটেছে?” এর উত্তর হল,
    তোমার বহু পাপের জন্য তোমার পোশাক ছিঁড়ে ফেলা হয়েছে এবং তোমার শরীরের উপরে অত্যাচার
    করা হয়েছে।
  som-som: Oo haddaad qalbigaaga iska tidhaahdid, Bal maxaa waxyaalahanu iigu dheceen?
    Xumaantaada badatay aawadeed ayaa darfaha dharkaaga loo xayday oo cedhbahaagiina
    loo qaawiyey.
  lat-VUC: 'Quod si dixeris in corde tuo: Quare venerunt mihi hæc? propter multitudinem
    iniquitatis tuæ revelata sunt verecundiora tua, pollutæ sunt plantæ tuæ.'
  eng-ASVBT: And if thou say in thy heart, Wherefore are these things come upon me?
    for the greatness of thine iniquity are thy skirts uncovered, and thy heels suffer
    violence.
  ita-1885: 'Che se pur dici nel cuor tuo: Perchè mi son avvenute queste cose? Per
    la grandezza della tua iniquità i tuoi lembi sono stati rimboccati, le tue calcagna
    sono state calterite.'
  eng-LXXUP: And if thou shouldest say in thy heart, Wherefore have these things happened
    to me? Because of the abundance of thine iniquity have thy skirts been discovered,
    that thy heels might be exposed.
  eng-ULB: Then you might say in your heart, 'Why are these things happening to me?'
    It will be for the multitude of your iniquities that your skirts are raised up
    and you have been violated.
  spa-VBL: 'Si te dices a ti mismo: ¿Por qué me ha pasado esto? es porque has sido
    muy malvado. Por eso te han quitado las faldas y te han violado.'
  fra-_FOB: 'Et si tu dis en ton cœur: Pourquoi cela m''arrive-t-il? C''est à cause
    de la grandeur de ton iniquité, que les pans de tes habits sont relevés, et que
    tes talons sont maltraités.'
  mal-mal: ‘ഇങ്ങനെ എനിക്ക് ഭവിക്കുവാൻ സംഗതി എന്ത്’ എന്നു നീ ഹൃദയത്തിൽ ചോദിക്കുന്നുവെങ്കിൽ
    - നിന്റെ അകൃത്യങ്ങളുടെ പെരുപ്പംനിമിത്തം നിന്റെ വസ്ത്രത്തിന്റെ വിളുമ്പു നീങ്ങിയും
    നിന്റെ കുതികാലിനു അപമാനം വന്നും ഇരിക്കുന്നു.
  urd-GVR: Aur agar tere dil meṅ sawāl ubhar āe ki mere sāth yih kyoṅ ho rahā hai
    to sun! Yih tere sangīn gunāhoṅ kī wajah se ho rahā hai. Inhīṅ kī wajah se tere
    kapṛe utāre gae haiṅ aur terī ismatdarī huī hai.
  suz-BL: “मिनु गे इ थुंम ‘आं कली मारदे ओदेंशो श्‍येत दुम्‍मे’ देंनेवे। गेमी शुश मरिम्‍शो
    पतीके इ गुने क्‍युक्‍साक्‍वे। मिनु इ रांमी मरिम्‍शो पाइक्‍चा पुंइसाक्‍वे। यसैया
    ४७:२-३; इजीकीएल १६:३७
  eng-NOY: And if thou say in thine heart, “Wherefore are these things coming upon
    me?” For the greatness of thy iniquity are thy skirts uncovered, And thy heels
    made bare.
  ita-1927: 'E se tu dici in cuor tuo: “Perché m’avvengon queste cose?” Per la grandezza
    della tua iniquità i lembi della tua veste ti son rimboccati, e i tuoi calcagni
    sono violentemente scoperti.'
  ckb-ckb: ئەگەر لە دڵی خۆتدا بڵێی، «بۆچی ئەمانەم بەسەرهات؟» لەبەر زۆری تاوانت، دامێنت
    هەڵکرا دەستدرێژییان کردە سەرت.
  eng-BBE: And if you say in your heart, Why have these things come on me? because
    of the number of your sins, your skirts have been uncovered and violent punishment
    overtakes you.
  kan-OKCV: ಒಂದು ವೇಳೆ, “ಇವು ನನಗೆ ಏಕೆ ಸಂಭವಿಸಿದವು?” ಎಂದು ನೀನು ಮನದೊಳಗೆ ಅಂದುಕೊಂಡರೆ, ನಿನ್ನ
    ನೆರಿಗೆಯು ಕೀಳಲಾಗುವುದು, ನಿನ್ನ ಹಿಮ್ಮಡಿಯು ನಾಚಿಕೆಗೆ ಈಡಾದದ್ದಕ್ಕೆ ನಿನ್ನ ಮಹಾಪಾಪವೇ ಕಾರಣ
    ಎಂದು ನಿನಗೆ ಗೊತ್ತಾಗುವುದು.
  tam-2017: இவைகள் எனக்கு சம்பவித்தது ஏனென்று நீ உன் இருதயத்தில் சொல்வாய் என்றால்,
    உன் மிகுதியான அக்கிரமத்தினால் உன் ஆடையின் ஓரங்கள் விலக்கப்பட்டு, உன் பாதங்கள்
    பலவந்தஞ்செய்யப்படுகின்றன.
  spa-RV-1909: 'Cuando dijeres en tu corazón: ¿Por qué me ha sobrevenido esto? Por
    la enormidad de tu maldad fueron descubiertas tus faldas, fueron desnudos tus
    calcañares.'
  ron-BTF: 'Și dacă tu spui în inima ta: Pentru ce au venit aceste lucruri asupra
    mea? Pentru mărimea nelegiuirii tale au fost descoperite poalele tale și călcâiele
    tale au fost dezgolite.'
  eng-WEBP: If you say in your heart, “Why have these things come on me?” Your skirts
    are uncovered because of the greatness of your iniquity, and your heels suffer
    violence.
  eng-FBV: If you say to yourself, Why has this happened to me? it's because you have
    been so wicked. That's why your skirts were stripped off and you were raped.
  nld-1939: 'Vraagt ge dan nog bij uzelf: Waarom overkomt mij dit alles? Om de grootheid
    van uw misdaad gaan uw slippen omhoog, Worden uw hielen ontbloot!'
  nch-BL: 'Huan huelis timoilhuis: ‘¿Para ten techpano nochi ya ni?’ Nochi ya nopa
    mitzpanos por amotajtacolhua. Yeca ama amechpinahualtise huan amechtehuise nopa
    soldados cati hualahui.'
  vie-1934: 'Và nếu ngươi tự nói trong lòng rằng: Cớ sao điều nầy xảy đến cho ta?
    Aáy là vì tội ác ngươi lớn lắm, nên vạt áo ngươi bị tốc lên, và gót chân ngươi
    bị giập.'
  hin-CV: यदि तुम अपने हृदय में यह विचार करो, “क्या कारण है कि मेरे साथ यह सब घटित
    हुआ है?” तुम्हारी पापिष्ठता के परिमाण के फलस्वरूप तुम्हें निर्वस्त्र कर दिया गया
    तथा तुम्हारे अंग अनावृत कर दिए गए.
  spa-BES: 'Y si dices en tu corazón: ¿Por qué me han venido estas cosas? Debido a
    la cantidad de tus pecados, tus faldas han sido descubiertas y descubrieron tus
    calcañares.'
  tdx-tdx: 'Aa naho atao’o an-tro’o ao ty hoe: Ino ty nifetsaha’ iretoañe amako? Ty
    habei’ hakeo’o ty nañaloañe i siki’oy, naho ty maha tsi-an-kana o tomi’oo.'
  tha-KJV: และถ้าเจ้าว่าในใจของเจ้าว่า ‘ทำไมสิ่งเหล่านี้จึงเกิ​ดก​ับข้า’ ก็​เพราะความชั่วช้าที่มากมายใหญ่โตของเจ้า
    เสื้อของเจ้าจึงต้องถูกถลกขึ้น และส้นเท้าของเจ้าจึงไม่​ปิดบัง
  por-BR-2018: 'E quando disseres em teu coração: Por que estas coisas me aconteceram?
    A resposta é : Foi pela grandeza de tua maldade que tuas roupas foram descobertas,
    e foste violentada.'
  deu-ELO: 'Und wenn du in deinem Herzen sprichst: Warum ist mir dieses begegnet?
    Um der Größe deiner Ungerechtigkeit willen sind deine Säume aufgedeckt und haben
    deine Fersen Gewalt gelitten. -'
  eng-WYC-2018: That if thou sayest in thine heart, Why came these things to me? for
    the multitude of thy wickedness thy shamefuller things be showed, thy feet be
    defouled. (And if thou sayest in thy heart, Why did these things come to me? I
    shall answer, Because of the multitude of thy wickedness, thy shameful things
    be shown, and thy feet be defiled.)
  epo-epo: 'Eble vi diros en via koro: Pro kio trafis min ĉi tio? Pro la multo de
    viaj malbonagoj estas levitaj la randoj de viaj vestoj kaj malhonoritaj viaj kalkanoj.'
  uig-PIN: 'Sǝn ǝgǝr kɵnglüngdǝ: Bu ixlar nemixⱪa beximƣa qüxti? — dǝp sorisang, bu
    ixlar ⱪǝbiⱨliking intayin eƣir bolƣanliⱪidin boldi — kɵyniking saldurup taxlandi,
    yotiliring zorawanliⱪta axkarilandi.'
  beo-beo: 'Dilia abula huluane da gasawane fadegale amola dunu da uda wadela:lesisa,
    amo defele dilia da wadela:lesi dagoi. Dilia da abuliba:le amo hou da dilima doaga:bela:
    adole ba:sa! Bai dilia hou da wadela:idafa.'
  tpi-OTNT: Na sapos yu laik save bilong wanem dispela samting nogut i kamap long
    yu, orait yu ken save, dispela i kamap bilong bekim ol pasin nogut tru yu bin
    mekim. Asua bilong yu tasol na ol i rausim klos bilong yu na mekim nogut long
    yu.
  hau-SA: In kuma kuka tambaye kanku “Me ya sa wannan ya faru da mu?” Wannan kuwa
    saboda yawan zunubanku ne ya sa fatarinku ya yage aka kuma wahalshe jikinku.
  uig-LAT: 'Sen eger könglüngde: Bu ishlar némishqa béshimgha chüshti? — dep sorisang,
    bu ishlar qebihliking intayin éghir bolghanliqidin boldi — köyniking saldurup
    tashlandi, yotiliring zorawanliqta ashkarilandi.'
  nde-nde: Njalo nxa uzibuza usithi, “Kungani lokhu kwenzakele kimi na?” Kungenxa
    yezono zakho ezinengi ukuthi izidwaba zakho zidatshulwe lomzimba wakho waphathwa
    kubi.
  ton-ton: Pea kapau te ke pehē ʻi ho loto, Ko e hā kuo hoko ai ʻae ngaahi meʻa ni
    kiate au? Ko e meʻa ʻi hono lahi ʻo hoʻo hia, ko ia kuo fakatelefuaʻi koe, kuo
    fakatelefua ʻa ho mui vaʻe.
  ces-1613: 'Díš-li v srdci svém: Proč by mne to potkati mělo? Pro množství nepravosti
    tvé odkryti budou podolkové tvoji, násilně odjata bude obuv tvá.'
  eng-WMB: If you say in your heart, “Why have these things come on me?” Your skirts
    are uncovered because of the greatness of your iniquity, and your heels suffer
    violence.
  tam-TCV: “இது ஏன் எனக்கு நடந்தது” என்று நீ உன்னையே கேட்பாயானால், அது உன் அநேக பாவங்களினாலேயே.
    அதனால்தான் உன் உடைகள் கிழிக்கப்பட்டு, உனது உடல் கேவலமாய் அவமானப்படுத்தப்பட்டது.
  ceb-ULB: Unya tingali makaingon kamo diha sa inyong kasingkasing, 'Nganong nagakahitabo
    man kining mga butanga kanako?' Tungod kini sa daghan ninyong kasaypanan nga walisan
    kamo sa inyong palda ug panamastamasan.
  pol-UBG: 'A jeśli powiesz w swoim sercu: Dlaczego to mnie spotkało? Z powodu ogromu
    twojej nieprawości poły twojej szaty zostały odkryte i twoje pięty będą gwałtownie
    obnażone.'
  urd-GVU: اور اگر تیرے دل میں سوال اُبھر آئے کہ میرے ساتھ یہ کیوں ہو رہا ہے تو سن!
    یہ تیرے سنگین گناہوں کی وجہ سے ہو رہا ہے۔ اِن ہی کی وجہ سے تیرے کپڑے اُتارے گئے
    ہیں اور تیری عصمت دری ہوئی ہے۔
  deu-1912: 'Und wenn du in deinem Herzen sagen willst: “Warum begegnet doch mir solches?”
    Um der Menge willen deiner Missetaten sind dir deine Säume aufgedeckt und ist
    deinen Fersen Gewalt geschehen.'
  kan-2017: “ಇವು ನನಗೆ ಏಕೆ ಸಂಭವಿಸಿದವು” ಎಂದು ನೀನು ಮನದೊಳಗೆ ಅಂದುಕೊಂಡರೆ, ನಿನ್ನ ಉಡುಗೆಯು
    ಕೀಳಲ್ಪಟ್ಟು, ನಿನ್ನ ಹಿಮ್ಮಡಿಯು ನಾಚಿಕೆಗೆ ಈಡಾದುದ್ದಕ್ಕೆ ನಿನ್ನ ಮಹಾಪಾಪವೇ ಕಾರಣ ಎಂದು ನಿನಗೆ
    ಗೊತ್ತಾಗುವುದು.
  yap-yap: Fa’an gimed ra fith ko mang urngin e tiney nike buch romed — nge mang ni
    ka ni guchthuy e mad romed ka ni molegmed u gelngiy — ma fan e gafarig romed nib
    kireb.
  hlt-MCSB: Te vaengah na thinko khuiah, “He he balae tih kai taengla ha cuuk,” na
    ti cakhaw namah kathaesainah a khawk dongah ni na hnihmoi hang khawn uh tih na
    khodil hang huet uh.
  mdy-ETH: ዬይ ቢያ ታጊዳ ሄሌሢ ዓይጎ ዛላናዳይ? «ማኣዓሢ ታኣኮ ዳርዚ ዓሳ ታና ዒኢሴሢ ዓይጎሮዳይ?» ጌይ ኔ ዖኦጬቴ፥ ዬይ
    ቢያ ኔጊዳ ሄሌሢ ጎማ ኔኤኮ ዑሣ ዓኣዼ ፑርታ ማዔሢሮታሢ ዔሬ።
  twi-ASANTE: Na sɛ wobɛbisa wo ho sɛ, “Adɛn enti na yei aba me so” a na ɛfiri wʼamumuyɛ
    bebrebe no. Ɛno enti na wɔatete wo fam atadeɛ mu ayɛ wo onipadua basaa no.
  eng-WEBU: If you say in your heart, “Why have these things come on me?” Your skirts
    are uncovered because of the greatness of your iniquity, and your heels suffer
    violence.
  wal-wal: Neeni ne wozanan, ‘Hagee ubbai ta bolli aissi gakkidee?’ giikko, ne maayoi
    daahettidoogeekka nena asi daafidoogeekka ne nagarai darido gishshaassa.
  spa-PDDPT: 'Cuando digas en tu corazón: ¿Por qué me sucede esto? Por tu gran iniquidad
    fueron levantadas tus faldas y desnudados tus talones.'
  gun-gun: Ndejeupe ae ndeayvu vy “Mba'e re tu ha'e nunga ou xere?” 're 'rã. Ha'e
    rami vy reikuaa 'rã rejejavypaaty re ae ndeao oupia, ha'e rejexavai ete aguã rami
    reikoa.
  ilo-ULB: Ket mabalin a kunaem iti pusom, 'Apay a mapaspasamak kaniak dagitoy a banbanag?'
    Dagiti nakaad-adu unay a basolmo it makagapu a nailukais dagiti paldam ken nagundawayanka.
  kpg-kpg: Maa goe ga heeu be ma e aha dela guu mee di hai di huaidu adu gi di goe,
    ma e aha dela o goloo gu mahaahaa gi daha mo goe, ma e aha dela gu haga langaadia
    goe i di mee dela ne hai gi do huaidina. Di hai huaidu la gu hai adu gi di goe
    idimaa i o huaidu la koia gu huaidu huoloo giibeni.
  uig-ARA: 'سەن ئەگەر كۆڭلۈڭدە: بۇ ئىشلار نېمىشقا بېشىمغا چۈشتى؟ ــ دەپ سورىساڭ، بۇ
    ئىشلار قەبىھلىكىڭ ئىنتايىن ئېغىر بولغانلىقىدىن بولدى ــ كۆينىكىڭ سالدۇرۇپ تاشلاندى،
    يوتىلىرىڭ زوراۋانلىقتا ئاشكارىلاندى.'
  sus-sus: Xa wo wo yɛtɛ maxɔrin, munfe ra yi bara muxu li, wo xa a kolon wo yaagi
    nun fe ɲaaxi sɔtɔma nɛ wo xa yunubi wuyaxi xa fe ra.
  pon-2006: Ma ke pahn kalelapak dahme met wiawihkihong uhk—dahme omw likou kan teiteikihsang
    oh angkehlail wiawihkihong uhk—pwehki dipomw kan eh nohn suwed.
  ksd-ksd: Ma ari u nuk ia ta ra balam dari, Ta ra ava go ra lavur magit dia monong
    iau? ure kaum ngala na varpiam di vorodo vue kaum mal, ma di vakaina u.
  tur-YTC: Yüreğinde, “Bunlar neden başıma geldi?” dersen, Suçunun büyüklüğünden eteklerin
    açıkta, Topukların zorlanıyor.
  grc-BRENT: Καὶ ἐὰν εἴπῃς ἐν τῇ καρδίᾳ σου, διατί ἀπήντησέ μοι ταῦτα; διὰ τὸ πλῆθος
    τῆς ἀδικίας σου ἀνεκαλύφθη τὰ ὀπίσθιά σου, παραδειγματισθῆναι τὰς πτέρνας σου.
  ind-AYT: Dan, jika kamu berkata dalam hatimu, “Mengapa semua ini menimpa aku?” Karena
    besarnya kesalahanmulah rokmu disingkapkan dan kamu diperkosa.
  nya-nya: Ndipo ngati udzadzifunsa kuti, “Kodi zimenezi zandichitikira chifukwa chiyani?”
    Ndi chifukwa cha machimo anu ambiri kuti zovala zanu zingʼambike ndiponso kuti
    akuchitireni nkhanza.
  hrv-hrv: 'Možda ćeš se tad upitati: “Zašto me to snašlo?” Zbog mnoštva bezakonja
    tvojih otkriše ti skute, nasilje nad tobom učiniše.'
  mps-mps: Te nago te magi baso te dwai sę nageba pedalubo te nago koneainogo homu
    ebaso da, teda nago koneao, te pedalubo te nago dwai sę yali wei ponoyu tebao.
    Te naga yali dwai sęde naga nago ugwa augwaligo peda sąnama, te augwaligo nageba
    dwai sę yali.
  tpi-tpi: Na sapos yu laik save bilong wanem dispela samting nogut i kamap long yu,
    orait yu ken save, dispela i kamap bilong bekim ol pasin nogut tru yu bin mekim.
    Asua bilong yu tasol na ol i rausim klos bilong yu na mekim nogut long yu.
  dan-1931: 'Og siger du i dit Hjerte: “Hvi hændtes mig dette?” For din svare Skyld
    blev dit Slæb løftet op, dine Hæle skændet.'
  vie-OVCB: 'Các ngươi sẽ tự hỏi: “Vì sao các tai họa này xảy đến cho tôi?” Chính
    vì tội lỗi nặng nề của các ngươi! Đến nỗi vạt áo các ngươi bị tốc lên và gót chân
    các ngươi bị giập.'
  guj-2017: ત્યારે તને થશે કે, “મારે માથે આ બધું શા માટે આવ્યું છે?” તારાં ભયંકર પાપને
    કારણે તને નિર્વસ્ત્ર કરીને તારા પર બળાત્કાર કરવામાં આવ્યો છે.
  pon-2006A: Ma ke pahn kalelapak dahme met wiawihkihong uhk—dahme omw likou kan teiteikihsang
    oh angkehlail wiawihkihong uhk—pwehki dipomw kan eh nohn suwed.
  por-BRBSL: Se você diz em seu coração, “Por que essas coisas vieram sobre mim?”
    Suas saias são descobertas por causa da grandeza de sua iniqüidade, e seus calcanhares
    sofrem violência.
  cth-cth: Bangkongmaw het patet e hno heh kai koe a pha vai, telah na mahoima hah
    kâpacei pawiteh, na yonnae naw apap poung dawk doeh toe, na hna a phawi awh teh
    tawngtai lah na o e a kamnue toe.
  twi-twi: Na sɛ wubebisa wo ho se, “Adɛn nti na eyi aba me so a?” Na efi wʼamumɔyɛ
    bebrebe no nti na wɔatetew wo fam atade mu ayɛ wo nipadua basaa no.
  hlt-hlt: Te vaengah na thinko khuiah, “He he balae tih kai taengla ha cuuk,” na
    ti cakhaw namah kathaesainah a khawk dongah ni na hnihmoi hang khawn uh tih na
    khodil hang huet uh.
  tbz-SIM: Dɛ mɔ̀nnì kɛ̀ di mbékú dimɑ́ɑ̀ mùù kpɛ́í nte kɛ̀ tiì nkó dimɑ̀ɑ̀ di tùɔ̀kɛní.
    Di yɛi mmɛɛ̀ dɛutɛ́ dɛɛ̀ te kɛ̀ bɛ̀ kɑ̃̀tɛ́ di yɑɑ̀bòrɛ̀, kɛ kɔ̀ùtɛ di nɑɑ̀cɛ̀nkíè.
  msy-2020: Egh nɨ ti uan navir averiamɨn aven uabɨ uabɨn azangsɨgham, manmaghɨn amizɨ,
    bizir kurar kaba na batifi? Nɨ kamaghɨn fogh, Nɨn arazir kuram bar ekefe. Kamaghɨn
    amizɨ, gumaziba nɨn korotiaba suegha arazir kurabar nɨ gami.
  azb-azb: Əgər ürəyində «Bütün bunlar nə üçün başıma gəldi» desən, Bil ki, günahının
    çoxluğundan Ətəklərin qaldırıldı və zorlandın.
  eng-DBY: And if thou say in thy heart, Wherefore come these things upon me? For
    the greatness of thine iniquity are thy skirts uncovered, [and] thy heels have
    suffered violence.
  hin-2017: यदि तू अपने मन में सोचे कि ये बातें किस कारण मुझ पर पड़ी हैं, तो तेरे
    बड़े अधर्म के कारण तेरा आँचल उठाया गया है और तेरी एड़ियाँ बलपूर्वक नंगी की गई
    हैं।
  wol-KYG: 'Soo nee ci sam xel: «Lu tax lii dal ma?» xamal ne sa ñaawtéef gu réy a
    waral ñu ñori la, saaysaaye la.'
  eng-YLT: And when thou dost say in thy heart, 'Wherefore have these met me?' For
    the abundance of thine iniquity Have thy skirts been uncovered, Have thy heels
    suffered violence.
  eng-WYC-2017: That if thou sayest in thine heart, Why came these things to me? for
    the multitude of thy wickedness thy shamefuller things be showed, thy feet be
    defouled.
  eng-WMBB: If you say in your heart, “Why have these things come on me?” Your skirts
    are uncovered because of the greatness of your iniquity, and your heels suffer
    violence.
  urd-GVH: और अगर तेरे दिल में सवाल उभर आए कि मेरे साथ यह क्यों हो रहा है तो सुन!
    यह तेरे संगीन गुनाहों की वजह से हो रहा है। इन्हीं की वजह से तेरे कपड़े उतारे गए
    हैं और तेरी इसमतदरी हुई है।
  rug-rug: Meke pana nanasa puleni gamu, sapu “Na vegua ke ta evaṉa si hie koa gami?”
    gua. Ta evaṉa si asa koa gua koari na mia soku sinea; gua ke ta sira palae sari
    mia tivitivi meke sari tinimia si ta ṉoṉovala.
  gaz-gaz: Yoo ati, “Wanni kun maaliif natti dhufe?” jettee of gaafatte wanni wandaboon
    kee sirraa mulqamee dhagni kee salphifameef sababii cubbuu kee baayʼee sanaatiif.
  fra-LSG: 'Si tu dis en ton cœur: Pourquoi cela m’arrive-t-il? C’est à cause de la
    multitude de tes iniquités Que les pans de tes habits sont relevés, Et que tes
    talons sont violemment mis à nu.'
  yal-yal: Xa ɛ na fala, ɛ naxa, “Nanfera ito n sɔtɔma?” Ɛ xa a kolon, a muxune fuma
    ɛ ma nɛn, e yi ɛ rayagi ɛ hakɛ wuyaxi saranna ra.
  haw-1868: A ina olelo oe ma kou naau, No ke aha la i hiki mai ai keia mau mea maluna
    o'u? No ka nui loa o kou hewa i laweia'ku la na hua lole ou, ua waiho wale ia
    kou mau kuekue wawae.
  arb-NAV: 'وَإِنْ تَسَاءَلْتِ فِي نَفْسِكِ: «لِمَاذَا ابْتُلِيتُ بِهَذِهِ الأُمُورِ؟»
    إِنَّهَا عَاقِبَةُ كَثْرَةِ آثَامِكِ. قَدْ هُتِكَتْ أَذْيَالُكِ، وَاغْتُصِبَ جَسَدُكِ.'
  ewe-ewe: Ne èbia ɖokuiwò be, “Nu ka ta nu sia dzɔ ɖe dzinye hã la le wò nu vɔ̃ gbogboawo
    ta wovuvu avɔ le ŋuwò eye wowɔ fu wò ŋutilã ɖo?
  eng-LEE: And if thou wilt say in thy heart, Wherefore come these things upon me?
    For the greatness of thy iniquity are thy skirts laid open, thy heels are made
    bare violently.
  asm-FB: তেতিয়া হয়তো তুমি মনতে ক’বা, যে, “মোৰ এনে দশা কিয় ঘটিল?” তেন্তে শুনা,
    তোমাৰ অপৰাধ অধিক হোৱাত তোমাৰ বস্ত্ৰৰ আঁচল ওপৰলৈ তোলা হ’ল, আৰু তোমাক বলাৎকাৰ কৰা
    হ’ল।
  sus-A: شَ وٌ وٌ يّتّ مَشْرِن، مُنقٍ رَ يِ بَرَ مُشُ لِ، وٌ شَ عَ كٌلٌن وٌ يَافِ
    نُن قٍ حَاشِ سْتْمَ نّ وٌ شَ يُنُبِ وُيَشِ شَ قٍ رَ.
  fra-SBL: Si tu dis dans ton cœur, « Pourquoi ces choses sont-elles venues sur moi ? »
    Vos jupes sont découvertes à cause de la grandeur de votre iniquité, et vos talons
    subissent des violences.
  hbo-hbo: וְכִ֤י תֹאמְרִי֙ בִּלְבָבֵ֔ךְ מַדּ֖וּעַ קְרָאֻ֣נִי אֵ֑לֶּה בְּרֹ֧ב עֲוֹנֵ֛ךְ
    נִגְל֥וּ שׁוּלַ֖יִךְ נֶחְמְס֥וּ עֲקֵבָֽיִךְ׃
  kik-kik: Nawe ũngĩkeyũria atĩrĩ, “Nĩ kĩĩ gĩtũmĩte maũndũ macio mangore?” Nĩũkamenya
    atĩ magũkorete nĩ ũndũ wa mehia maku maingĩ, na nĩkĩo ũtarũrĩirwo nguo ciaku,
    naguo mwĩrĩ waku ũgathũkio.
  fra-NCL: 'Et si tu dis dans ton cœur : « Pourquoi ces malheurs m’arrivent-ils ?... »
    C’est à cause de la multitude de tes iniquités que les pans de ta robe ont été
    relevés, que tes talons ont été meurtris.'
  cek-AK: Tipongah maw hae hmuennawk hae ka nuiah oh? tiah na thuih nahaeloe, na zaehaih
    pongah ni, na canghnak to angthlaeh moe, na khoknawk to amtueng, tiah panoek ah.
  cuk-cuk: '”Na be dukin weyob sokarmalale: ‘¿Ibiga wede deyob anmar wilearye?’ Ar
    be galagwensuli-isgusad-ulale, uka-swili be-imakmaloed. Be galagwensuli-isgusad-ulale,
    be-gagamaloed.'
  uig-CYR: 'Сән әгәр көңлүңдә: Бу ишлар немишкә бешимға чүшти? — дәп сорисаң, бу ишлар
    қәбиһлигиң интайин еғир болғанлиғидин болди — көйникиң салдуруп ташланди, йотилириң
    зораванлиқта ашкариланди.'
  tel-2017: “ఇవన్నీ నాకెందుకు జరుగుతున్నాయి?” అని నీ మనస్సులో అనుకోవచ్చు. నువ్వు చేసిన
    విస్తారమైన దోషాలే దానికి కారణం. అందుకే నీ వస్త్రాలు తీసివేయడం, నీపై అత్యాచారం
    చేయడం జరుగుతుంది.
  hat-BSA: “Si ou di nan kè ou, poukisa bagay sa te rive mwen?” Akoz grandè a inikite
    ou, jip ou yo te vin retire e talon ou yo te vin ekspoze.
  kos-kos: Kom fin siyuk lah efu ku ma inge sikyak nu sum — efu ku nuknuk lom sisala
    liki monum ac sruinkuiyuki kom — mweyen ma koluk lom uh arulana yohk.
  hbo-WLC: וְכִ֤י תֹאמְרִי֙ בִּלְבָבֵ֔ךְ מַדּ֖וּעַ קְרָאֻ֣נִי אֵ֑לֶּה בְּרֹ֧ב עֲוֺנֵ֛ךְ
    נִגְל֥וּ שׁוּלַ֖יִךְ נֶחְמְס֥וּ עֲקֵבָֽיִךְ׃
  ibo-ibo: Mgbe ahụ, ị ga-ajụkwa obi gị ajụjụ sị, “Gịnị mere ihe ndị a ji dakwasị
    m?” Ọ bụ nʼihi ịba ụba nke mmehie gị ka e ji dọwaa uwe mwụda gị, merụọ gị ahụ
    nʼakụkụ ahụ gị niile.
  ory-ory: ପୁଣି ଯଦି ତୁମ୍ଭେ ମନେ ମନେ ପଚାରିବ, ମୋʼ ପ୍ରତି ଏପରି ଦଶା କାହିଁକି ଘଟିଲା? (ତେବେ
    ଶୁଣ,) ତୁମ୍ଭ ଅଧର୍ମର ବାହୁଲ୍ୟରୁ ତୁମ୍ଭ ବସ୍ତ୍ରର ଅଞ୍ଚଳ ଉଠାଯାଇଅଛି ଓ ତୁମ୍ଭର ଗୋଇଠି ଦୌରାତ୍ମ୍ୟ
    ଭୋଗ କରୁଅଛି।
  chk-chk: Nge are ka ekieki lon lelukom, “Pwota ekei feiengau ra toriei?” Pokiten
    watten om tipis, a fis pwe aramas ra kamwei senuk ufom o achomanauok.
  rop-rop: Maitbi yumob askim miselp, ‘Wotfo dislot ting bin hepin, en wotfo detlot
    enami bin breigimap melabat klos en fosim melabat blanga silip garram olabat?’
    Wal, dumaji im blanga yumob ronwan nogudbalawei.
  ukr-1871: 'І коли скажеш у серцї твойму: „За що менї таке судилось?‟ так знай, що
    се за велику беззаконність твою піднято спідницю твою, та обнажено ноги твої.'
  deu-1951: 'Und wenn du alsdann in deinem Herzen sprichst: «Warum kommt solches über
    mich?» Um der Menge deiner Sünden willen werden dir deine Säume aufgedeckt und
    deine Fersen mit Gewalt entblößt!'
  eng-JPS: 'And if thou say in thy heart: ''Wherefore are these things befallen me?''
    — for the greatness of thine iniquity are thy skirts uncovered, and thy heels
    suffer violence.'
  srp-1865: 'Ako li reèeš u srcu svom: zašto me to zadesi? za mnoštvo bezakonja tvojega
    uzgrnuæe se skuti tvoji i obuæa ti se skinuti.'
  lug-lug: Era bwe weebuuza nti, “Lwaki kino kintuseeko?” Olw’ebibi byo ebingi engoye
    zo kyezivudde ziyuzibwa, era omubiri gwo ne gubonerezebwa.
  heb-heb: וכי תאמרי בלבבך מדוע קראני אלה ברב עונך נגלו שוליך נחמסו עקביך׃
  ben-IRV: যদি তুমি নিজের অন্তরে বল, আমার সাথে এটা কেন ঘটল? এটা ঘটার কারণ তোমার অসংখ্য
    অপরাধ, যা তোমার পোশাক উন্মুক্ত করেছে এবং তুমি ধর্ষিতা হয়েছ।
  pan-pan: ਜੇ ਤੂੰ ਆਪਣੇ ਦਿਲ ਵਿੱਚ ਆਖੇ, ਇਹ ਗੱਲਾਂ ਮੇਰੇ ਉੱਤੇ ਕਿਉਂ ਆਈਆਂ? ਇਹ ਤੇਰੀ ਬਦੀ ਦੇ
    ਵਾਫ਼ਰ ਹੋਣ ਦੇ ਕਾਰਨ ਹੈ, ਕਿ ਤੇਰਾ ਲਹਿੰਗਾ ਚੁੱਕਿਆ ਗਿਆ, ਅਤੇ ਤੇਰੀਆਂ ਅੱਡੀਆਂ ਉੱਤੇ ਜ਼ੋਰ ਮਾਰਿਆ
    ਗਿਆ
  mya-JVB: သင်ကလည်း၊ အဘယ် အကြောင်းကြောင့် ဤ အမှုရောက် သနည်းဟုစိတ် ထဲ၌ အောက်မေ့ လျှင်
    ၊ သင် ၏အပြစ် များ သောကြောင့် ၊ သင့် အဝတ် ကို ချွတ် ရ၏။ ခြေနင်း ကိုလည်းမ စီးရ။
  tbg-tbg: Are nena irehara tihara, Nana kaarae vi maarava tiqaa qovaraiqivo? tirera,
    te ai tiva amirerave. Are qora kaiqa, vo kaiqa vo kaiqa varaanara kaara vika ai
    hikoti qaqini viqu aquke ai qoraiqama amitaarave.
  hmo-hmo: Vadaeni unai neganai sedira oiemu lalona do oi tahua, do oi gwau, “Badina
    dahaka inai hisihisi lau dekenai idia vara, bona dahaka dainai egu dabua idia
    kokia, bona lau idia hadikaia?” Inai kara idia vara, badina oiemu kara dika be
    bada dainai.
  urd-urd: और अगर तू अपने दिल में कहे कि यह हादसे मुझ पर क्यूँ गुज़रे? तेरी बदकिरदारी
    की शिद्दत से तेरा दामन उठाया गया और तेरी एड़ियाँ जबरन बरहना की गईं।
  rus-SYN: 'И если скажешь в сердце твоем: “за что постигло меня это?” - За множество
    беззаконий твоих открыт подол у тебя, обнажены пяты твои.'
  bqc-SIM: Tó n mɛ̀ àkɛa yã́ɛ taa n lei? N tàaeↄ yã́i ↄ̃ wà n zwãa pìliima
    wà gbãamↄ̀nɛ.
  tcz-CHONGTHU: 'Nangman na lung sunga, ipi dia thil hicheng pihi kachunga hunglhung
    ham, tia nakidoh nomleh: Hichehi, na chonset alet behseh jeh ahi. Hijeh’a chu
    na ponsil jouse kibottel’a, hesoh genthei nasatah nathoh ahiye.'
  mar-mar: तेव्हा तू कदाचित् स्वत:च्या मनास विचारशील, “माझ्या सोबतच या गोष्टी का घडतात?”
    हे असे आहे कारण तुझ्या अनेक पापांमुळे तुझा घागरा उठला गेला आहे आणि तुझा बलात्कार
    झाला आहे.
  qub-qub: Gamcuna capas yarpachacunqui ‹¿Imanir-raj cayno caycä?› nir. Quiquiquicunapa
    juchayquipitami gamcunataga garapachaycur munashanta rurarcaycäshunqui.
  bqp-bqp: Kɑɑ tii bikiɑ gɔ̃ruɔ ɑ nɛɛ, mbɑn sɔ̃nɑ yeni yɑ nun deemɑ. Wunɛn torɑ dɑbinun
    sɔ̃nɑ bɑ wunɛn bekuru potɑ kɑ dɑm bɑ nun sekuru doke.
  hat-hat: 'W''a mande tèt ou: Poukisa tout bagay sa yo ap rive ou? Se paske sa ou
    te fè a te grav anpil kifè yo mete ou toutouni, yo fè kadejak sou ou.'
  eng-BSB: And if you ask yourself, “Why has this happened to me?” It is because of
    the magnitude of your iniquity that your skirts have been stripped off and your
    body has been exposed.
  eng-WEBPB: If you say in your heart, “Why have these things come on me?” Your skirts
    are uncovered because of the greatness of your iniquity, and your heels suffer
    violence.
  kbq-kbq: Hagi kagraka'a kagenoka hunka, Na'a agafare ama zamo'a nagritera fore nehie?
    hunka hugahane. E'ina'ma hiana na'ankure kagra rama'a kumi'ma hu'nana zante, kenaka'a
    eri tagato hutresageno kagaze kavufgamo'a amate megahie.
  nhe-BL: 'Huan huelis timoilhuis: ‘¿Para tlen nechpano nochi ya ni?’ Nochi ya nopa
    mitzpanos ipampa imotlajtlacolhua. Yeca ama inmechpinahualtise huan inmechtehuise
    nopa soldados tlen hualahuij.'
  gub-BL: Zeruzarez, erepuner nezehe nepuranu haw rehe nehe. — Màràzàwe tuwe nezewe
    haw uzeapo ihewe. Màràzàwe tuwe wenuhem hekamir wà. Màràzàwe tuwe upuraraw kar
    ma'erahy ihewe wà, peze putar pezeupe nehe. A'e 'ar mehe pekwaw putar ko ma'e
    nehe. Agwer ma'e uzeapo peme a'e, ta'e penemiapo kwer ikatu 'ym ma'e heta tetea'u
    wà xe.
  eng-DRA: 'And if thou shalt say in thy heart: Why are these things come upon me?
    For the greatness of thy iniquity, thy nakedness is discovered, the soles of thy
    feet are defiled.'
