verse: JER.013.006
translations:
  mal-C: 'വളരെദിവസം കഴിഞ്ഞ് യഹോവ എന്നോട്: “എഴുന്നേറ്റു ഫ്രാത്തിന്റെ കരയിൽ പോയി അവിടെ
    ഒളിച്ചുവെക്കാൻ ഞാൻ നിന്നോടു കൽപ്പിച്ച അരപ്പട്ട എടുത്തുകൊണ്ടുവരിക” എന്നു കൽപ്പിച്ചു.'
  deu-TKW: 'Nach Verlauf einer geraumen Zeit aber sprach Jahwe zu mir: Begieb dich
    nach dem Euphrat und hole von dort den Gürtel, den ich dir dort zu verbergen befohlen
    habe!'
  lin-lin: 'Sima na mikolo ebele, Yawe alobaki na ngai lisusu : « Kende kokamata mokaba
    oyo nalobaki na yo ete obomba na Perati. »'
  eng-LSV: And it comes to pass, at the end of many days, that YHWH says to me, “Rise,
    go to the Euphrates, and take the girdle there, that I commanded you to hide there”;
  eng-GNV: And after many dayes, the Lord sayde vnto mee, Arise, goe towarde Perath,
    and take the girdle from thence, which I commanded thee to hide there.
  eng-WEBSTER: And it came to pass after many days, that the LORD said to me, Arise,
    go to Euphrates, and take the girdle from thence, which I commanded thee to hide
    there.
  nhw-BL: 'Teipa quema ya panotoya miyac tonali TOTECO nechilhui: “Xiya sempa ipan
    nopa hueyatl Eufrates huan xijcuiti nopa tzinquechilpicayotl catli nimitznahuati
    xijtlatiti nepa.”'
  swh-ONEN: Baada ya siku nyingi Bwana akaniambia, “Nenda sasa Frati ukauchukue ule
    mkanda niliokuambia uufiche huko.”
  bba-bba: Ye n tɛ, u mɑɑ nɛɛ, n wuro Efɑrɑti mi, kpɑ n kpɑkɑ ye suɑmɑ ye u rɑɑ nɛɛ,
    n bere mi.
  eng-KJVCPB: And it came to pass after many days, that the Lord said unto me, Arise,
    go to Euphrates, and take the girdle from thence, which I commanded thee to hide
    there.
  luo-luo: Bangʼ ndalo mangʼeny Jehova Nyasaye nowachona niya, “Dhi sani Perath kendo
    ikaw kamba mane anyisi ni ipand kanyo.”
  meu-meu: Dina hoho muridiai Iehova ese ma e hamaorogu, eto, A tore isi, Eufrate
    sinavaina baola, vada na haḡanilaimu bena unuseni ai o hunia dabuana na unu amo
    ma bavabia lou.
  npi-ULB: धेरै दिनपछि परमप्रभुले मलाई भन्‍नुभयो, “खडा हो र परातमा फर्केर जा । मैले
    तँलाई लुकाउन भनेको त्यो पटुका लिएर आइज ।”
  yor-yor: Lẹ́yìn ọjọ́ díẹ̀, Olúwa sọ fún mi, “Lọ sí Perati kí o lọ mú àmùrè tí mo
    ní kí o pamọ́ síbẹ̀.”
  pes-OPCB: پس از گذشت زمانی طولانی، خداوند فرمود که بروم و کمربند را از کنار رود
    فرات بیاورم.
  tgl-ULB: Makalipas ang maraming araw, sinabi sa akin ni Yahweh, “Tumayo ka at bumalik
    sa Eufrates. Kunin mo mula doon ang damit-panloob na sinabi kong itago mo.”
  hui-hui: Horo dewa peagola Anduane Homogohanda i̱hondo lone lalu, Áyu ogoni heyalu
    Iba Yuberedisi puwa labolabo i̱na mo doha larugola mo do harigoni mo pu, laya.
  mya-mya: ထို​နောက်​ကာ​လ​အ​နည်း​ငယ်​ကြာ​သော​အ​ခါ ထာ​ဝ​ရ​ဘု​ရား​သည် ငါ့​အား​ဥ​ဖ​ရတ်​မြစ်
    အ​နီး​သို့​ပြန်​သွား​ပြီး​လျှင် ခါး​ဝတ်​ကို​ထုတ် ယူ​ရန်​မိန့်​မှာ​တော်​မူ​၏။-
  bod-N: ཡང་ཉིན་མང་པོ་འགོར་རྗེས་དཀོན་མཆོག་ཡ་ཝཱེས་ང་ལ་འདི་སྐད་དུ། ཁྱོད་ལོངས་ལ་ཕི་རཱད་གཙང་པོར་སོང་ནས།
    བདག་གིས་ཁྱོད་ལ་བཀའ་བབས་ཏེ་སྦས་པའི་སྐ་རགས་དེ་ལོངས་ཤོག་ཅེས་གསུངས།
  sna-sna: Mazuva mazhinji akati apfuura Jehovha akati kwandiri, “Chienda zvino kuPerati
    undotora bhanhire randakati uvigeko.”
  spa-BLM: 'Después de muchos días, Yahvé me dijo: “Levántate, ve al Éufrates y toma
    de allí el cinturón que te mandé esconder.”'
  cac-cac: 'Ix ec'' junoc tiempoal, ix yalanxi Jehová icha tic: Ixic d''a Perat, b''at
    ic''xicot jun tzec''ul in checnac b''at a c''ub''ejel ta'', xchi d''ayin.'
  swh-ULB: Baada ya siku nyingi, Bwana akaniambia, “Simama, urudi Frati. Ukaichukue
    nguo ambayo nilikuambia ufiche.”
  bel-bel: 'Як прайшло многа дзён, сказаў мне Гасподзь: устань, ідзі да Еўфрата і
    вазьмі адтуль пояс, які Я загадаў табе схаваць там.'
  deu-ELBBK: 'Und es geschah am Ende vieler Tage, da sprach der HERR zu mir: Mach
    dich auf, geh an den Euphrat und hole von dort den Gürtel, den ich dir geboten
    habe dort zu verbergen.'
  mbb-OT: Ne hein neuǥet en, migkeǥiyan ad maan te Nengazen te, “Hendiyè ka te Perath
    ne kuwaa nu sikan is bahag he impeeles ku kenikew ziyà.”
  mal-2015: 'ഏറിയ നാൾ കഴിഞ്ഞശേഷം യഹോവ എന്നോടു: നീ പുറപ്പെട്ടു ഫ്രാത്തിന്നരികെ ചെന്നു,
    അവിടെ ഒളിച്ചുവെപ്പാൻ നിന്നോടു കല്പിച്ച കച്ച എടുത്തുകൊൾക എന്നരുളിച്ചെയ്തു.'
  rmc-rmc: 'Sar pregele but dživesa, phenďa mange o RAJ: „Ušťi a dža ko Eufrat a le
    odarik o sirimos, savo tuke prikazinďom ode te garuvel.“'
  pes-OPV: 'و بعد ازمرور ایام بسیار خداوند مرا گفت: «برخاسته، به فرات برو و کمربندی
    را که تو را امر فرمودم که درآنجا پنهان کنی از آنجا بگیر.»'
  ron-1924: 'Дупэ май мулте зиле, Домнул мь-а зис: „Скоалэ-те, ду-те ла Еуфрат ши
    я де аколо брыул пе каре-ць порунчисем сэ-л аскунзь аколо!”'
  ben-OBCV: অনেক দিন পরে সদাপ্রভু আমাকে বললেন, “তুমি এখনই ইউফ্রেটিস নদীর কাছে যাও,
    আর যে কোমরবন্ধটি আমি তোমাকে সেখানে লুকিয়ে রাখতে বলেছিলাম, সেটি নিয়ে এসো।”
  som-som: Oo maalmo badan dabadeed ayaa Rabbigu igu yidhi, Kac oo waxaad tagtaa xagga
    Webi Yufraad, oo waxaad halkaas ka soo bixisaa guntigii aan kugu amray inaad halkaas
    ku qariso.
  lat-VUC: 'Et factum est post dies plurimos, dixit Dominus ad me: Surge, vade ad
    Euphraten, et tolle inde lumbare quod præcepi tibi ut absconderes illud ibi.'
  eng-ASVBT: And it came to pass after many days, that Jehovah said unto me, Arise,
    go to the Euphrates, and take the girdle from thence, which I commanded thee to
    hide there.
  ita-1885: 'E dopo molti giorni, avvenne che il Signore mi disse: Levati, va'' all''Eufrate,
    e togli di là la cintura, che io ti avea comandato di nascondervi.'
  eng-LXXUP: And it came to pass after many days, that the Lord said to me, Arise,
    go to the Euphrates, and take thence the girdle, which I commanded thee to hide
    there.
  eng-ULB: After many days, Yahweh said to me, “Get up and go back to Perath. Take
    from there the undergarment that I had told you to hide.”
  spa-VBL: 'Mucho tiempo después, el Señor me dijo: Ve a Perat y trae el taparrabos
    que te ordené esconder allí.'
  fra-_FOB: 'Et il arriva, plusieurs jours après, que l''Éternel me dit: Lève-toi,
    va vers l''Euphrate, et reprends la ceinture que je t''avais commandé d''y cacher.'
  mal-mal: 'വളരെനാൾ കഴിഞ്ഞശേഷം യഹോവ എന്നോട്: “നീ എഴുന്നേറ്റ് ഫ്രാത്തിനരികിൽ ചെന്ന്,
    അവിടെ ഒളിച്ചുവയ്ക്കുവാൻ നിന്നോട് കല്പിച്ച കച്ച എടുത്തുകൊള്ളുക” എന്നരുളിച്ചെയ്തു.'
  urd-GVR: Bahut din guzar gae. Phir Rab mujh se ek bār phir hamkalām huā, “Uṭh, Dariyā-e-Furāt
    ke pās jā kar wuh laṅgoṭī nikāl lā jo maiṅ ne tujhe wahāṅ chhupāne ko kahā thā.”
  suz-BL: मिनु शुश नाक्‍त नोले परमप्रभु यावेम आं कली “बोक्‍को, युफ्रेटीस लावो। मिनु
    मेकेर गो ङोंइती इ कली ख्रुइश्‍शा वोतो देंशो धोती चाक्‍को” दे माइक्‍ती।
  eng-NOY: And after many days Jehovah said to me. Arise, go to the Euphrates, and
    take thence the girdle which I commanded thee to hide there.
  ita-1927: 'Dopo molti giorni l’Eterno mi disse: “Lèvati, va’ verso l’Eufrate, e
    togli di là la cintura, che io t’avevo comandato di nascondervi”.'
  ckb-ckb: 'دوای ماوەیەکی درێژ، یەزدان پێی فەرمووم: «هەستە، بڕۆ بۆ پەرات و لەوێ ئەو
    پشتێنە هەڵبگرە کە فەرمانم پێکردیت لەوێ بیشاریتەوە.»'
  eng-BBE: Then after a long time, the Lord said to me, Up! go to Parah and get the
    band which I gave you orders to put there.
  kan-OKCV: ಬಹು ದಿನಗಳ ಮೇಲೆ ಯೆಹೋವ ದೇವರು ನನಗೆ, “ಹೊರಡು, ಯೂಫ್ರೇಟೀಸ್ ನದಿಗೆ ಅಲ್ಲಿ ಬಚ್ಚಿಡಬೇಕೆಂದು
    ನಾನು ಅಪ್ಪಣೆಕೊಟ್ಟ ನಡುಕಟ್ಟನ್ನು ಅಲ್ಲಿಂದ ತೆಗೆ,” ಎಂದು ಹೇಳಿದರು.
  tam-2017: 'அநேக நாட்கள் சென்றபின்பு யெகோவா என்னை நோக்கி: நீ எழுந்து ஐப்பிராத்து
    நதிக்குப்போய் அங்கே ஒளித்துவைக்க நான் உனக்குக் கட்டளையிட்ட கச்சையை அவ்விடத்திலிருந்து
    எடுத்துக்கொண்டுவா என்றார்.'
  spa-RV-1909: 'Y sucedió que al cabo de muchos días me dijo Jehová: Levántate, y
    ve al Eufrates, y toma de allí el cinto que te mandé escondieses allá.'
  ron-BTF: 'Și s-a întâmplat după multe zile, că DOMNUL mi-a spus: Ridică-te, du-te
    la Eufrat și ia de acolo brâul, despre care ți-am poruncit să îl ascunzi acolo.'
  eng-WEBP: After many days, the LORD said to me, “Arise, go to the Euphrates, and
    take the belt from there, which I commanded you to hide there.”
  eng-FBV: A long time later the Lord told me, Go to Perath, and get the loincloth
    that I ordered you to hide there.
  nld-1939: 'Geruime tijd later sprak Jahweh tot mij: Trek op naar de Eufraat, en
    haal er de gordel vandaan, die Ik u geboden heb, daar te begraven.'
  nch-BL: 'Teipa quema ya panotoya miyac tonali TOTECO techilhui: “Xiya sempa ipan
    nopa hueyat Eufrates huan xijcuiti nopa tzinquechilpicayot cati nimitznahuati
    xijtatiti nepa.”'
  vie-1934: 'Sau đó nhiều ngày, Đức Giê-hô-va phán cùng tôi rằng: Hãy chờ dậy, đi
    đến bờ sông Ơ-phơ-rát, lấy cái đai ta đã khiến ngươi giấu tại đó.'
  hin-CV: अनेक दिन व्यतीत हो जाने पर याहवेह ने मुझे आदेश दिया, “उठो, फरात तट पर जाओ
    और उस कमरबंध को उस स्थान से निकालो जहां मैंने तुम्हें उसे छिपाने का आदेश दिया
    था.”
  spa-BES: 'Luego, después de mucho tiempo, el Señor me dijo: ¡Levántate! Ve al río
    Eufrates y consigue el cinto que te mande que escondieras allí.'
  tdx-tdx: Ie añe ty andro maro, le hoe t’Iehovà amako, Miongaha, akia mb’e Perate
    mb’eo vaho rambeso i sokotry nililiako haetak’aoy.
  tha-KJV: ต่อมาอีกหลายวันพระเยโฮวาห์ตรัสกับข้าพเจ้าว่า “จงลุกขึ้นไปยังแม่น้ำยูเฟรติส
    และเอาผ้าคาดเอวซึ่งเราได้สั่งเจ้าให้ซ่อนไว้​ที่​นั่นนั้นมาเสียจากที่​นั่น​”
  por-BR-2018: 'E sucedeu, que ao fim de muitos dias, o SENHOR me disse: Levanta-te,
    vai ao Eufrates, e toma dali o cinto que ali te mandei esconder.'
  deu-ELO: 'Und es geschah am Ende vieler Tage, da sprach Jehova zu mir: Mache dich
    auf, geh an den Euphrat und hole von dort den Gürtel, den ich dir geboten habe
    daselbst zu verbergen.'
  eng-WYC-2018: And it was done after full many days, the Lord said to me, Rise thou,
    and go to Euphrates, (or Rise thou, and go to the Euphrates River), and take from
    thence the breech-girdle, which I commanded to thee, that thou shouldest hide
    it there.
  epo-epo: 'Post longa tempo la Eternulo diris al mi: Leviĝu, iru al Eŭfrato, kaj
    prenu de tie la zonon, pri kiu Mi ordonis al vi, ke vi kaŝu ĝin tie.'
  uig-PIN: 'Kɵp künlǝr ɵtkǝndin keyin, Pǝrwǝrdigar manga: «Ornungdin tur, Fratⱪa berip,
    Mǝn sanga xu yǝrgǝ yoxuruxⱪa buyruƣan iq tambalni ⱪolungƣa al» — dedi.'
  beo-beo: Fa:no, eso enoga, Hina Gode da na Iufala:idisi Hano amoga bu asili, selefa
    bu lama:ne sia:i.
  tpi-OTNT: Planti de i go pinis, orait Bikpela i tokim mi gen olsem, “Yu kirap na
    yu go bek long Perat na kisim dispela laplap, mi bin tokim yu na yu bin haitim.”
  hau-SA: Bayan ’yan kwanaki sai Ubangiji ya ce mini, “Tafi yanzu zuwa Fera ka ɗauko
    abin ɗamara da na ce maka ka ɓoye a can.”
  uig-LAT: 'Köp künler ötkendin kéyin, Perwerdigar manga: «Ornungdin tur, Fratqa bérip,
    Men sanga shu yerge yoshurushqa buyrughan ich tambalni qolunggha al» — dédi.'
  nde-nde: Sekudlule insuku ezinengi uThixo wathi kimi, “Hamba khathesi eYufrathe
    uyethatha ibhanti engathi lifihle khona.”
  ton-ton: Pea naʻe hoko, ʻo pehē, ʻi he hili ʻae ngaahi ʻaho lahi, naʻe pehē ʻe Sihova
    kiate au, “Tuʻu, pea ke ʻalu ki ʻIufaletesi, pea toʻo mei ai ʻae noʻo, ʻaia naʻaku
    fekau ke ke fakafufū ʻi ai.”
  ces-1613: 'Stalo se pak po přeběhnutí dnů mnohých, že řekl Hospodin ke mně: Vstana,
    jdi k Eufrates, a vezmi odtud ten pás, kterýžť jsem přikázal skrýti tam.'
  eng-WMB: After many days, the LORD said to me, “Arise, go to the Euphrates, and
    take the belt from there, which I commanded you to hide there.”
  tam-TCV: அநேக நாட்களுக்குப்பின்பு யெகோவா என்னிடம், “நீ யூப்ரட்டீஸ் நதியண்டைக்குப்
    போய், நான் உன்னிடம் மறைத்துவைக்கும்படி சொன்ன அந்த இடைப்பட்டியை அங்கிருந்து எடு”
    என்றார்.
  ceb-ULB: Human sa daghang mga adlaw, miingon si Yahweh kanako, “Barog ug balik ngadto
    sa Eufrates. Kuhaa gikan didto ang bahag nga akong gipatagoan kanimo.”
  pol-UBG: 'A po upływie wielu dni PAN powiedział do mnie: Wstań, idź nad Eufrat i
    weź stamtąd pas, który ci rozkazałem tam ukryć.'
  urd-GVU: بہت دن گزر گئے۔ پھر رب مجھ سے ایک بار پھر ہم کلام ہوا، ”اُٹھ، دریائے فرات
    کے پاس جا کر وہ لنگوٹی نکال لا جو مَیں نے تجھے وہاں چھپانے کو کہا تھا۔“
  deu-1912: 'Nach langer Zeit aber sprach der HERR zu mir: Mache dich auf und hole
    den Gürtel wieder, den ich dich hieß daselbst verstecken.'
  kan-2017: ಬಹು ದಿನಗಳ ಮೇಲೆ ಯೆಹೋವನು ನನಗೆ, “ಹೊರಡು, ಯೂಫ್ರೆಟಿಸ್ ನದಿಗೆ ಹೋಗಿ ಅಲ್ಲಿ ಬಚ್ಚಿಡಬೇಕೆಂದು
    ನಾನು ಅಪ್ಪಣೆಕೊಟ್ಟ ನಡುಕಟ್ಟನ್ನು ಅಲ್ಲಿಂದ ತೆಗೆ” ಎಂದು ಹೇಳಿದನು.
  yap-yap: Ma ta’boch riy me yog SOMOL ngog ni nggu sul nga Eufrates ngu fek fa yu
    lay i zubong.
  hlt-MCSB: Tedae khohnin a thoknah muep a om phoeiah tah BOEIPA loh kai taengah,
    “Thoo, Perath la cet lamtah te lamkah hailaem, te rhoek ah det ham nang kang uen
    te lo laeh,” a ti.
  mdy-ETH: ሚርጌ ዎርቄስካፓ ናንጊና ናንጋ ጎዳ ታና፦ «ፔራቴ ዎሮ ጊንሣ ዴንዲ ዬኖ ኬርና ቱኮ ባኬሎ ዔኬ» ጌይ ዓይሤኔ።
  twi-ASANTE: Nna bebree akyi no, Awurade ka kyerɛɛ me sɛ, “Afei kɔ Eufrate ho na
    kɔfa abɔsoɔ a meka kyerɛɛ wo sɛ fa kɔsie hɔ no.”
  eng-WEBU: After many days, the LORD said to me, “Arise, go to the Euphrates, and
    take the belt from there, which I commanded you to hide there.”
  wal-wal: Daro gallassaappe guyyiyan GODAI, “Dendda; Efiraaxiisa SHaafaa baada, taani
    nena, ‘Yan qosa’ giido danccuwaa ekka” yaagiis.
  spa-PDDPT: 'Y después de muchos días Yavé me dijo: Levántate, vé al Éufrates y toma
    de allí el cinturón que te mandé que escondieras allá.'
  gun-gun: 'Ha''e gui kueve ma rire Senhor aipoe''i ju xevy: — Epu''ã, tereo ju Eufrates
    katy, ha''e ejopy ju ku''akuaa ha''e py anhomi uka va''ekue — he''i.'
  ilo-ULB: Kalpasan iti adu nga aldaw, kinuna ni Yahweh kaniak, “Tumakderka ket agsublika
    idiay Eufrates. Alaem manipud sadiay ti akin-uneg a pagan-anay nga imbagak kenka
    nga ilemmengmo.”
  kpg-kpg: Nia laangi gi nomuli, gei Dimaadua ga helekai mai, “Hana gi muli gi Euphrates,
    gaamai nia bida gahu wae aalaa.”
  uig-ARA: 'كۆپ كۈنلەر ئۆتكەندىن كېيىن، پەرۋەردىگار ماڭا: «ئورنۇڭدىن تۇر، فراتقا بېرىپ،
    مەن ساڭا شۇ يەرگە يوشۇرۇشقا بۇيرۇغان ئىچ تامبالنى قولۇڭغا ئال» ــ دېدى.'
  sus-sus: Kike wuyaxi dangi xanbi, Alatala man naxa a masen n bɛ, «Keli, i siga Efirati
    i bɛlɛti tongo i naxan nɔxunxi.»
  pon-2006: Mwurin ekis ahnsou KAUN-O ahpw mahsanihong ie I en pwurala Iupreitis oh
    patohwanda lepin rausis ko.
  ksd-ksd: 'Ma ba i ga par mangoro na bung, ra Luluai i ga biti tagu dari: Una tut,
    una vana ta ra tava alir Oiparat, ma una vila pa ra vipit maro, nina iau ga vartuluai
    piram ba una vung ive ie.'
  tur-YTC: Çok günler sonra Yahve bana, “Kalk, Fırat’a git, sana orada saklamanı buyurduğum
    kuşağı oradan al” dedi.
  grc-BRENT: Καὶ ἐγένετο μεθʼ ἡμέρας πολλὰς, καὶ εἶπε Κύριος πρὸς μὲ, ἀνάστηθι, βάδισον
    ἐπὶ τὸν Εὐφράτην, καὶ λάβε ἐκεῖθεν τὸ περίζωμα, ὃ ἐνετειλάμην σοι τοῦ κατακρύψαι
    ἐκεῖ.
  ind-AYT: Setelah beberapa hari, TUHAN berfirman kepadaku, “Berdirilah, pergilah
    ke Sungai Efrat dan ambillah dari sana ikat pinggang yang Aku perintahkan untuk
    kamu sembunyikan di sana.”
  nya-nya: Patapita masiku ambiri Yehova anandiwuzanso kuti, “Pitanso ku Yufurate
    ndipo ukatenge lamba amene ndinakuwuza kuti ukamubise kumeneko.”
  hrv-hrv: “Ustaj, idi na Eufrat pa izvuci odande pojas za koji ti zapovjedih da ga
    ondje sakriješ.”
  mps-mps: Hauwa sogo bidama, tialima Genuai Bidig o enabolo te tiwai po ma weyu,
    te po wali, “Nage hogodama, te bulu Peratba ma pelama, te ugwa ma sigi pao, eno
    nagebolo te po obaso nago dualigi pai dao.”
  tpi-tpi: Planti de i go pinis, orait Bikpela i tokim mi gen olsem, “Yu kirap na
    yu go bek long Perat na kisim dispela laplap, mi bin tokim yu na yu bin haitim.”
  dan-1931: 'Men lang Tid efter sagde HERREN til mig: “Gå til Frat og hent Bæltet,
    jeg bød dig gemme der!”'
  vie-OVCB: 'Sau đó một thời gian, Chúa Hằng Hữu phán bảo tôi: “Hãy trở lại Ơ-phơ-rát
    và lấy dây đai mà Ta đã bảo con giấu ở đó.”'
  guj-2017: ઘણા દિવસો વીત્યા પછી, યહોવાહે મને કહ્યું, “ઊઠ અને ફ્રાત નદીએ જા. અને મેં
    તને જે કમરબંધ સંતાડવા આજ્ઞા આપી હતી તે ત્યાંથી લઈ આવ.”
  pon-2006A: Mwurin ekis ahnsou KAUN-O ahpw mahsanihong ie I en pwurala Iupreitis
    oh patohwanda lepin rausis ko.
  por-BRBSL: 'Depois de muitos dias, Javé me disse: “Levante-se, vá ao Eufrates e
    tire o cinto de lá, que eu lhe ordenei que escondesse lá”.'
  cth-cth: Hnin moi a saw hnukkhu teh, BAWIPA ni kai koe vah, thaw nateh Euphrates
    tui koe cet nateh, hnitaisom na hro sak e hah bout lat leih na ti pouh.
  twi-twi: Nna bebree akyi no, Awurade ka kyerɛɛ me se, “Afei kɔ Eufrate ho na kɔfa
    abɔso a meka kyerɛɛ wo se fa kosie hɔ no.”
  hlt-hlt: Tedae khohnin a thoknah muep a om phoeiah tah BOEIPA loh kai taengah, “Thoo,
    Perath la cet lamtah te lamkah hailaem, te rhoek ah det ham nang kang uen te lo
    laeh,” a ti.
  tbz-SIM: 'kɛ̀ dɛ̀ɛ yíɛ́ kɛ́mɔntɛ kɛ̀ ti Yiɛ̀ nKuyie ndɔ̀: Ítɛ́ kɛ́kɔtɛ Efɑdɑti kɛ́wɛ̃tɛ
    kɛ́túótɛ́ fɛnɑɑ̀kɔ̃̀nfɛ̀ n do duɔ́ nkɑ̀ɑ sɔnnɛ fɛ̀.'
  msy-2020: Ezɨ aruer avɨriba ghua gɨvazɨma, Ikiavɨra Itir God, ua kamaghɨn na mɨgei,
    “Nɨ dɨkavigh uamategh Peratɨn Fanemɨn mangɨ, egh kɨ nɨ mɨkemezɨ nɨ modozir nir
    kam uam a inigh.”
  azb-azb: 'Uzun müddət sonra Rəbb mənə dedi: «Qalx Fərat çayına tərəf get və sənə
    gizlətməyi əmr etdiyim qurşağı oradan götür».'
  eng-DBY: And it came to pass at the end of many days, that Jehovah said unto me,
    Arise, go to the Euphrates, and take the girdle from thence which I commanded
    thee to hide there.
  hin-2017: बहुत दिनों के बाद यहोवा ने मुझसे कहा, “उठ, फिर फरात के पास जा, और जिस
    कमरबन्द को मैंने तुझे वहाँ छिपाने की आज्ञा दी उसे वहाँ से ले ले।”
  wol-KYG: 'Ñu dem ba mu mat ay fan yu takku, Aji Sax ji ne ma: «Demal Fara, jëli
    njiitlaay la ma la santoon nga làqi ko fa.»'
  eng-YLT: And it cometh to pass, at the end of many days, that Jehovah saith unto
    me, 'Rise, go to Phrat, and take thence the girdle, that I commanded thee to hide
    there;'
  eng-WYC-2017: And it was done after full many days, the Lord said to me, Rise thou,
    and go to Euphrates, and take from thence the breech-girdle, which I commanded
    to thee, that thou shouldest hide it there.
  eng-WMBB: After many days, the LORD said to me, “Arise, go to the Euphrates, and
    take the belt from there, which I commanded you to hide there.”
  urd-GVH: बहुत दिन गुज़र गए। फिर रब मुझसे एक बार फिर हमकलाम हुआ, “उठ, दरियाए-फ़ुरात
    के पास जाकर वह लँगोटी निकाल ला जो मैंने तुझे वहाँ छुपाने को कहा था।”
  rug-rug: Hola soku rane si zama au e Zihova si rau, “La kamahire pa Iuparetisi;
    mamu vagia sa belete sapu tozi nigo Arau pude tomea vasina.”
  gaz-gaz: Bultii hedduu booddee Waaqayyo, “Amma gara Efraaxiis dhaqiitii sabbata
    ani akka ati achitti dhoksitu si ajaje sana fudhadhu” naan jedhe.
  fra-LSG: 'Plusieurs jours après, l’Éternel me dit: Lève-toi, va vers l’Euphrate,
    et là, prends la ceinture que je t’avais ordonné d’y cacher.'
  yal-yal: Na waxati xunkuyen to dangu, Alatala mɔn yi a fala n xa, a naxa, “Keli,
    i siga Efirati baan binni, i sa tagi xidin tongo, n na i yamari naxan luxun fe
    ra.”
  haw-1868: A hala na la he nui, alaila, olelo mai la o Iehova ia'u, E ku iluna, a
    e hele i Euperate, a e lawe mai i ke kaei a'u i kauoha aku ai ia oe e huna malaila.
  arb-NAV: 'وَبَعْدَ عِدَّةِ أَيَّامٍ قَالَ لِيَ الرَّبُّ: «اذْهَبْ إِلَى الْفُرَاتِ
    وَخُذِ الْمِنْطَقَةَ الَّتِي أَمَرْتُكَ أَنْ تَطْمِرَهَا هُنَاكَ».'
  ewe-ewe: Le ŋkeke geɖewo megbe la, Yehowa gblɔ nam be, “Yi ɖe Frat azɔ nàɖatsɔ alidziblanu
    si megblɔ na wò be nàɣla ɖe afi ma.”
  eng-LEE: And it came to pass at the end of many days, that the Lord said unto me,
    Arise, go to the Euphrates, and take from there the girdle, which I commanded
    thee to hide there.
  asm-FB: বহু দিনৰ পাছত যিহোৱাই মোক ক’লে, “তুমি উঠি ফৰাতলৈ যোৱা। মই তাত লুকুৱাই ৰাখিবলৈ
    তোমাক আজ্ঞা দিয়া টঙালিগছ তাৰ পৰা আনাগৈ।”
  sus-A: كِكٍ وُيَشِ دَنفِ شَنبِ، عَلَتَلَ مَن نَشَ عَ مَسٍن ﭑ بّ، «كٍلِ، عِ سِفَ
    عٍقِرَتِ عِ بّلّتِ تٌنفٌ عِ نَشَن نْشُنشِ.»
  fra-SBL: 'Au bout de plusieurs jours, Yahvé me dit : « Lève-toi, va vers l''Euphrate,
    et prends là la ceinture que je t''ai ordonné d''y cacher. »'
  hbo-hbo: וַיְהִ֕י מִקֵּ֖ץ יָמִ֣ים רַבִּ֑ים וַיֹּ֨אמֶר יְהוָ֜ה אֵלַ֗י ק֚וּם לֵ֣ךְ
    פְּרָ֔תָה וְקַ֤ח מִשָּׁם֙ אֶת־הָ֣אֵזֹ֔ור אֲשֶׁ֥ר צִוִּיתִ֖יךָ לְטָמְנֹו־שָֽׁם׃
  kik-kik: Matukũ maingĩ maathira Jehova akĩnjĩĩra atĩrĩ, “Rĩu ũkĩra ũthiĩ ũkinye
    Rũũĩ-inĩ rwa Farati, woe mũcibi ũrĩa ndakwĩrire ũkaũhithe kuo.”
  fra-NCL: 'Et, au bout d’un grand nombre de jours, Yahweh me dit : « Lève-toi, va
    vers l’Euphrate, et là reprends la ceinture que je t’ai commandé d’y cacher ».'
  cek-AK: Ni paroeai akra pacoengah, Angraeng mah kai khaeah, Angthawk ah, Euphrates
    vapui ah caeh loe, kazii to la ah, tiah ang naa.
  cuk-cuk: 'Ibagan-undar-nasadgi, Bab-Jehová anga sokalid: “Jeremías, Éufrates-diwarse
    be nae, sasirdub-lino-akwa-maraled-yaba-odosgusad be sunae.”'
  uig-CYR: 'Көп күнләр өткәндин кейин, Пәрвәрдигар маңа: «Орнуңдин тур, Фратқа берип,
    Мән саңа шу йәргә йошурушқа буйруған ич тамбални қолуңға ал» — деди.'
  tel-2017: చాలా రోజుల తరవాత యెహోవా “నువ్వు యూఫ్రటీసు దగ్గరికి వెళ్ళి, అక్కడ దాచిపెట్టిన
    నడికట్టు తీసుకో” అని నాతో చెప్పాడు.
  hat-BSA: 'Apre anpil jou, SENYÈ a te di m: “Leve ale nan Rivyè Euphrate la e leve
    pran senti ke M te kòmande ou sere la a.”'
  kos-kos: Tukun len puspis, LEUM GOD El fahk nu sik in folokla nu Infacl Euphrates
    ac eis mwe lohl sac.
  hbo-WLC: וַיְהִ֕י מִקֵּ֖ץ יָמִ֣ים רַבִּ֑ים וַיֹּ֨אמֶר יְהוָ֜ה אֵלַ֗י ק֚וּם לֵ֣ךְ
    פְּרָ֔תָה וְקַ֤ח מִשָּׁם֙ אֶת־הָ֣אֵז֔וֹר אֲשֶׁ֥ר צִוִּיתִ֖יךָ לְטָמְנוֹ־שָֽׁם׃
  ibo-ibo: Mgbe ọtụtụ ụbọchị gasịrị, Onyenwe anyị gwara m okwu sị m, “Bilie, jeghachi
    Yufretis. I jeruo, wepụta ajị ahụ m sị gị zoo nʼebe ahụ.”
  ory-ory: ପୁଣି, ଅନେକ ଦିନ ଉତ୍ତାରେ ସଦାପ୍ରଭୁ ମୋତେ କହିଲେ, “ତୁମ୍ଭେ ଉଠି ଫରାତ୍‍ ନଦୀ ନିକଟକୁ
    ଯାଅ ଓ ଯେଉଁ ପଟୁକା ସେଠାରେ ଲୁଚାଇ ରଖିବା ପାଇଁ ଆମ୍ଭେ ଆଜ୍ଞା କଲୁ, ତାହା ସେଠାରୁ ନିଅ।”
  chk-chk: Nge mürin chomong rän ewe Samol mi Lapalap a üreniei, “Kopwe feila ren
    ewe chanpupu Oifrat o angei ewe achök üa ürenuk pwe kopwe aopala.”
  rop-rop: Bambai na YAWEI bin dalim mi blanga gobek langa det Yufreitis Riba blanga
    gajim det shot trasis.
  ukr-1871: 'Як же вплило немало часу, сказав до мене Господь: Пійди на Евфрат і возьми
    звідти пояса, що я заповідав тобі сховати там.'
  deu-1951: 'Nach vielen Tagen sprach der HERR zu mir: Mache dich auf und gehe an
    den Euphrat und hole daselbst den Gürtel, welchen ich dich daselbst verbergen
    hieß!'
  eng-JPS: 'And it came to pass after many days, that the LORD said unto me: ''Arise,
    go to Perath, and take the girdle from thence, which I commanded thee to hide
    there.'''
  srp-1865: 'A poslije mnogo vremena reèe mi Gospod: ustani i idi na Efrat, i uzmi
    pojas koji ti zapovjedih da sakriješ ondje.'
  lug-lug: Ennaku nnyingi nga ziyiseewo, ate Mukama nandagira nti, “Genda kaakano
    ku Fulaati oleete olukoba lwe nakulagira okukwekayo.”
  heb-heb: ויהי מקץ ימים רבים ויאמר יהוה אלי קום לך פרתה וקח משם את האזור אשר צויתיך
    לטמנו שם׃
  ben-IRV: অনেক দিন পরে সদাপ্রভু আমাকে বললেন, “ওঠ এবং ইউফ্রেটিসে ফিরে যাও। সেখান থেকে
    অন্তর্বাসটি নাও যা আমি তোমাকে লুকিয়ে রাখতে বলেছিলাম।”
  pan-pan: ਤਾਂ ਇਸ ਤਰ੍ਹਾਂ ਹੋਇਆ ਕਿ ਬਹੁਤ ਦਿਨਾਂ ਦੇ ਅੰਤ ਵਿੱਚ ਯਹੋਵਾਹ ਨੇ ਮੈਨੂੰ ਆਖਿਆ, ਉੱਠ
    ਕੇ ਫ਼ਰਾਤ ਨੂੰ ਜਾ ਅਤੇ ਉਸ ਕਮਰ ਕੱਸੇ ਨੂੰ ਉੱਥੋਂ ਲੈ ਲੈ ਜਿਹ ਦੇ ਲੁਕਾਉਣ ਦਾ ਮੈਂ ਤੈਨੂੰ ਹੁਕਮ
    ਦਿੱਤਾ ਸੀ
  mya-JVB: ထို နောက်၊ ကာလ အင်တန်ကြာ ပြီးမှ ၊ ထာဝရဘုရား က၊ သင်သည် ထ ၍ ဥဖရတ် မြစ်သို့
    သွား လော့။ ထို မြစ်နား မှာ ငါ့အမိန့် တော်နှင့် ဝှက် ထားခဲ့ပြီးသော ခါးပန်း ကိုထုတ်
    လော့ဟု မိန့် တော်မူ၏။
  tbg-tbg: Ho airi enta aitarovaro Noravano Kotiva qaiqaa tiriara tiharo, Himpira
    anirantera Perataini oru tavuna kukeqa taanara varaane, tumanta
  hmo-hmo: Dina momo idia ore murinai Lohiabada ese ma lau ia hamaoroa, ia gwau, “Oi
    toreisi, Euperate Sinavai dekenai do oi lao, unai rami ma do oi abia lou.”
  urd-urd: और बहुत दिनों के बाद यूँ हुआ कि ख़ुदावन्द ने मुझे फ़रमाया, कि उठ, फ़रात
    की तरफ़ जा और उस कमरबन्द को जिसे तूने मेरे हुक्म से वहाँ छिपा रख्खा है, निकाल
    ले।
  rus-SYN: 'По прошествии же многих дней сказал мне Господь: встань, пойди к Евфрату
    и возьми оттуда пояс, который Я велел тебе спрятать там.'
  bqc-SIM: Gↄↄpla gbɛa Dii ɛ̀a yã'òmɛɛ à mɛ̀ mà fɛlɛ gɛ́ Uflatai, mí sàana pↄ́
    a òmɛɛ mà ulɛ we sɛ suò.
  tcz-CHONGTHU: Chujou, nikho tamtah jouvin, Pakaiyin kahenga thu ahinseikit in, “Ephrates
    vadunga chekit inlang na taigah pon kaselmang sah chu, gakilah kittan,” ati.
  mar-mar: पुष्कळ दिवसानी, परमेश्वर मला म्हणाला, “उठ आणि फरातला जा व लपवून ठेवायला
    सांगितलेला कमरबंध परत घे.”
  qub-qub: 'Chaypita mas unayllataga Tayta Dios nimaran: «Ayway Perat mayuman. Nircur
    chay pacachishä wachcuta apamunqui.»'
  bqp-bqp: Ye n tɛ, u mɑɑ nɛɛ, n wuro Efɑrɑti mi, kpɑ n kpɑkɑ ye suɑmɑ ye u rɑɑ nɛɛ,
    n bere mi.
  hat-hat: 'Apre yon bon ti tan, Seyè a di m'' konsa: -Leve non! Tounen bò larivyè
    Lefrat la, al pran sentiwon mwen te ba ou lòd kache a.'
  eng-BSB: Many days later the LORD said to me, “Arise, go to Perath, and get the
    loincloth that I commanded you to hide there.”
  eng-WEBPB: After many days, the LORD said to me, “Arise, go to the Euphrates, and
    take the belt from there, which I commanded you to hide there.”
  kbq-kbq: Hagi za'za kna evutegeno, Ra Anumzamo'a nasamino, Yufretisi tintegama hugantogenka'ma
    vunka, kafafafi efeke tavarave nofi'ma ome fra'ma ki'nana nofira ome erio.
  nhe-BL: 'Teipa quema ya panotoya miyac tonali TOTECO nechilhui: “Xiya sampa ipan
    nopa atemitl Éufrates huan xijcuiti nopa tzinquechilpicayotl tlen nimitznahuati
    xijtlatiti nepa.”'
  gub-BL: Amo 'ar pawire uze'eg wi ihewe. — Azumim kar neremyhar newe ihe. Ezewyr
    eho yrykawhu pe ipyhyk wi pà nehe kury, i'i ihewe.
  eng-DRA: 'And it came to pass after many days, that the Lord said to me: Arise,
    go to the Euphrates, and take from thence the girdle, which I commanded thee to
    hide there.'
