verse: JER.013.019
translations:
  mal-C: തെക്കേദേശത്തിലെ നഗരങ്ങൾ അടയ്ക്കപ്പെടും, അവ തുറക്കുന്നതിന് ആരുംതന്നെ ഉണ്ടാകുകയില്ല.
    എല്ലാ യെഹൂദ്യരെയും തടവുകാരാക്കി പിടിച്ചുകൊണ്ടുപോകും, അവരെ മുഴുവൻ തടവുകാരാക്കി
    കൊണ്ടുപോകും.
  deu-TKW: Die Städte des Südlands sind verschlossen und niemand öffnet sie mehr,
    weggeführt wird Juda insgesamt, vollzählig weggeführt!
  lin-lin: Bingumba ya sude ekokangama, mpe moto moko te akokoka kofungola yango.
    Bato nyonso ya Yuda bakokende na bowumbu, bango nyonso penza bakokende.
  eng-LSV: The cities of the south have been shut up, || And there is none opening,
    || Judah has been removed—all of her, || She has been completely removed—
  eng-GNV: 'The cities of the South shall be shut vp, and no man shall open them:
    all Iudah shall be caried away captiue: it shall be wholy caried away captiue.'
  eng-WEBSTER: The cities of the south shall be shut up, and none shall open them
    ; Judah shall be carried away captive all of it, it shall be wholly carried away
    captive.
  nhw-BL: Nochi nopa altepeme catli mocahuaj ipan Neguev ica tlani quitzacuase ininpuertas
    huan amo aqui huelis calaquis nopona. Pero quinhuicase nochi masehualme tlen tlali
    Judá ipan sequinoc tlalme para tetequipanotij san tlapic.
  swh-ONEN: Miji iliyoko Negebu itafungwa, wala hapatakuwa na mtu wa kuifungua. Watu
    wa Yuda wote watapelekwa uhamishoni, wakichukuliwa kabisa waende mbali.
  bba-bba: Wee, wuu si su wɑ̃ɑ sɔ̃ɔ yɛ̃sɑn nɔm dwɑru ɡiɑ Nɛɡɛbuɔ, sin tɔmbɑ doonɑ
    kpuro, mɑ wuu si, su kɛnuɑ. Goo sɑri wi u koo mɑɑ su kɛniɑ, domi bɑ sin tɔmbu
    Yudɑbɑ ɡurɑ kpuro sem bɑ kɑ doonɑ tem tukumɔ.
  eng-KJVCPB: 'The cities of the south shall be shut up, and none shall open them:
    Judah shall be carried away captive all of it, it shall be wholly carried away
    captive.'
  luo-luo: Mier madongo man Negev nolor, kendo onge ngʼama noyawgi. Juda duto noter
    e twech, notergi mabor chuth.
  meu-meu: Diho kahana hanuadia vada e hekou ahu, asi ikehodia tauna ta; Iuda taudia
    iboudiai na vada e laohaidia, gabu daudau ai vada e hanohodia; vada e laohaidia
    vaitani.
  npi-ULB: नेगेवका सहरहरू थुनिने छन् । तिनलाई खोल्ने कोही हुनेछैन । सारा यहूदा कैदमा
    लगिनेछन् । पूर्ण रूपमा कैदमा लगिनेछन् ।
  yor-yor: Àwọn ìlú tí ó wà ní gúúsù ni à ó tì pa, kò sì ní sí ẹnikẹ́ni láti ṣí wọn.
    Gbogbo Juda ni a ó kó lọ sí ilẹ̀ ìgbèkùn, gbogbo wọn ni a ó kó lọ ní ìgbèkùn pátápátá.
  pes-OPCB: دروازه‌های شهرهای جنوب یهودا همه بسته است و کسی نیست که آنها را بگشاید؛
    اهالی یهودا همه به اسارت رفته‌اند.
  tgl-ULB: Maisasara ang mga lungsod sa Negev at walang sinuman ang makapagbubukas
    ng mga ito. Mabibihag ang mga taga-Juda at ipapatapon ang lahat ng nasa kaniya.
  hui-hui: Yudanaga dindi emene mbira abene unurahayagi tano mini Negebe ngagonaga
    pabe panga payayagola ai pabe panga dugulene mbirali naheoreda. Mbirali nahedagoni
    irane Yuda wali agali bibahende tinaga waitigime ibalu dindi taraha garabaya bu
    yalu piai hayagome nahedagoni.
  mya-mya: တောင်​ဘက်​ယု​ဒ​မြို့​တို့​သည်​အ​ဝိုင်း​ခံ​လျက် ရှိ​၏။ ယင်း​တို့​ထံ​သို့​အ​ဘယ်​သူ​မျှ​မ​သွား
    နိုင်။ ယု​ဒ​ပြည်​သား​အ​ပေါင်း​တို့​သည်​အ​ဖမ်း ခံ​ရ​ကြ​လေ​ပြီ။ သူ​တို့​အား​လုံး​ပင်​ပြည်​နှင်
    ဒဏ်​သင့်​ကြ​လေ​ကုန်​ပြီ'' ဟု​မိန့်​တော်​မူ​၏။
  bod-N: ནེ་གུབ་ཡུལ་གྱི་གྲོང་ཁྱེར་རྣམས་ཀྱི་སྒོ་བརྒྱབ་ནས་དེ་འབྱེད་མཁན་སུ་ཡང་མེད་ལ།
    ཡ་ཧུ་དཱ་ཡོངས་རྫོགས་བཙོན་དུ་ཁྱེར་ནས་ཚང་མ་བཙོན་དུ་ཁྲིད་དོ། །
  sna-sna: Maguta okuNegevhi achazarirwa, uye hakuna munhu achaazarura. VaJudha vose
    vachaendeswa kuutapwa, vachaendeswa kure zvachose.
  spa-BLM: 'Las ciudades del Sur están cerradas, y no hay nadie que los abra. Judá
    es llevado cautivo: todos ellos. Están totalmente cautivos.'
  cac-cac: A juntzan̈ chon̈ab' d'a Neguev ol macchaj yuj eb' soldado, ol oymaj eb'
    d'a spatictac, man̈xa mach ol yal yochi. Masanil eb' aj Judá, ol ic'chajcanb'at
    eb' d'a najat.
  swh-ULB: Miji ya Negebu itafungwa, bila mtu wa kufungua. Yuda watachukuliwa mateka,
    wote uhamishoni.
  bel-bel: Паўднёвыя гарады зачынены, і няма каму адчыняць іх; Юда ўвесь заводзіцца
    ў палон, заводзіцца ў палон увесь цалкам.
  deu-ELBBK: Die Städte des Südens sind verschlossen, und niemand öffnet; Juda ist
    weggeführt insgesamt, ist gänzlich weggeführt.
  mbb-OT: Edsirahan is menge pultahan te menge inged diyà te Negev, ne wazè en ebpekeǥawas
    wey wazè en ebpekeseled kayi. Ne ebihaǥen is langun he menge etew ziyà te Juda.
  mal-2015: തെക്കുള്ള പട്ടണങ്ങൾ അടെക്കപ്പെട്ടിരിക്കുന്നു; തുറപ്പാൻ ആരുമില്ല; യെഹൂദയെ
    മുഴുവനും പിടിച്ചു കൊണ്ടുപോയി, അശേഷം പിടിച്ചു കൊണ്ടുപോയി.
  rmc-rmc: O fori pro juhos ena zaphandle andre a ňiko len na otkerela. Savore manušen
    andral e Judsko ľidžana andre aver phuv, ľidžana len calkom avrether.‘ “
  pes-OPV: شهرهای جنوب مسدود شده، کسی نیست که آنها را مفتوح سازد. و تمامی یهودا اسیرشده،
    بالکل به اسیری رفته است.
  ron-1924: Четэциле де ла мязэзи сунт ынкисе, ши ну-й чине сэ дескидэ. Тот Иуда есте
    дус ын робие, да, ын ынтреӂиме есте дус ын робие.
  ben-OBCV: নেগেভের নগর-দুয়ারগুলি বন্ধ হয়ে যাবে, সেগুলি খোলার জন্য কেউ সেখানে থাকবে
    না। সমস্ত যিহূদাকে নির্বাসিত করা হবে, সম্পূর্ণভাবে সবাইকে নিয়ে যাওয়া হবে।
  som-som: Magaalooyinkii koonfureed waa la xidhay, oo cid furaysaana ma jirto. Dadka
    Yahuudah oo dhan maxaabiis ahaan baa loo kaxaystay, oo kulligood maxaabiis ahaan
    baa loo wada kaxaystay.
  lat-VUC: 'Civitates austri clausæ sunt, et non est qui aperiat: translata est omnis
    Juda transmigratione perfecta.'
  eng-ASVBT: 'The cities of the South are shut up, and there is none to open them:
    Judah is carried away captive, all of it; it is wholly carried away captive.'
  ita-1885: Le città del Mezzodì sono serrate, e non vi è alcuno che le apra; tutto
    Giuda è menato in cattività, egli è menato in una intiera cattività.
  eng-LXXUP: 'The cities toward the south were shut, and there was none to open them:
    Judah is removed into captivity, they have suffered a complete removal.'
  eng-ULB: The cities in the Negev will be shut up, with no one to open them. All
    Judah will be taken captive, completely taken captive.
  spa-VBL: Las ciudades del Néguev están rodeadas; nadie puede pasar por ellas. Todo
    Judá ha sido llevado al exilio, todos han sido desterrados.
  fra-_FOB: Les villes du Midi sont fermées, il n'y a personne qui les ouvre; tout
    Juda est transporté, transporté entièrement.
  mal-mal: തെക്കുള്ള പട്ടണങ്ങൾ അടയ്ക്കപ്പെടും; ആരും അവയെ തുറക്കുകയില്ല; യെഹൂദയെ മുഴുവനും
    പിടിച്ചു കൊണ്ടുപോകും; അവരെ മുഴുവൻ പിടിച്ചു കൊണ്ടുപോകും.
  urd-GVR: Dasht-e-Najab ke shahr band kie jāeṅge, aur unheṅ kholne wālā koī nahīṅ
    hogā. Pūre Yahūdāh ko jilāwatan kar diyā jāegā, ek bhī nahīṅ bachegā.
  suz-BL: नेगेब रागी ङा सहर आन लाप्‍चो चोक्‍सीनीम। मिनु मेको आन कली रोक्‍ब सुइ मबाक्‍नीम।
    यहूदा ङा मुर नेल्‍ल ग्‍याइश्‍शा लाइक्‍चा पुंइसीशो बाक्‍नीम। मेको आन कली थमा पा
    ग्‍याइश्‍शा लाइक्‍तेक्‍म।
  eng-NOY: The cities of the South are shut up, and none openeth them; Judah is carried
    away captive, all of it, Every man of it is carried away captive.
  ita-1927: Le città del mezzogiorno sono chiuse, e non v’è più chi le apra; tutto
    Giuda è menato in cattività, è menato in esilio tutto quanto.
  ckb-ckb: شارەکانی نەقەب دادەخرێن و کەس نییە بیانکاتەوە. هەموو یەهودا ڕاپێچ دەکرێ،
    سەراپای ڕاپێچ دەکرێن.
  eng-BBE: 'The towns of the south are shut up, and there is no one to make them open:
    Judah is taken away as prisoners; all Judah is taken away as prisoners.'
  kan-OKCV: ದಕ್ಷಿಣ ದೇಶದ ಪಟ್ಟಣಗಳು ಮುತ್ತಿಗೆಯಾಗಿವೆ, ಅವುಗಳನ್ನು ಬಿಡಿಸಲು ಯಾರೂ ಇಲ್ಲ. ಯೆಹೂದವೆಲ್ಲಾ
    ಸೆರೆಹೋಗಿದೆ, ಸಂಪೂರ್ಣವಾಗಿ ಸೆರೆಯಾಗಿದೆ.
  tam-2017: தெற்கிலுள்ள பட்டணங்கள் அடைக்கப்பட்டன; அவைகளைத் திறப்பார் இல்லை; யூதா அனைத்தும்
    குடியில்லாமல்போகும்; அது எளிதாகச் சிறைப்பட்டுப்போகும்.
  spa-RV-1909: 'Las ciudades del mediodía fueron cerradas, y no hubo quien las abriese:
    toda Judá fué trasportada, trasportada fué toda ella.'
  ron-BTF: Cetățile sudului vor fi închise și nimeni nu le va deschide; Iuda va fi
    dus captiv cu totul, va fi dus captiv în întregime.
  eng-WEBP: 'The cities of the South are shut up, and there is no one to open them.
    Judah is carried away captive: all of them. They are wholly carried away captive.'
  eng-FBV: The towns in the Negev are surrounded; no one can get through to them.
    The whole of Judah has been taken away into exile, everyone has been exiled.
  nld-1939: De steden van de Négeb zijn ingesloten, En niemand, die ze ontzet; Heel
    Juda gaat de ballingschap in, Is geheel ontvolkt!
  nch-BL: Nochi nopa altepeme cati mocahuaj ipan Neguev ica tani quitzacuase inincaltenhua
    huan amo aqui huelis calaquis nopona. Pero quinhuicase nochi masehualme ten tali
    Judá ipan sequinoc talme para tetequipanotij san tapic.
  vie-1934: Các thành phương nam đều đóng lại, chẳng ai mở ra. Giu-đa bị bắt đem đi,
    cả họ đều bị bắt đem đi.
  hin-CV: नेगेव क्षेत्र के नगर अब घेर लिए गये हैं, कोई उनमें प्रवेश नहीं कर सकता.
    संपूर्ण यहूदिया को निर्वासन में ले जाया गया है, पूरा यहूदिया ही बंदी हो चुका है.
  spa-BES: 'Los pueblos del sur están cerrados, y no hay quien los abra: los de Judá
    fueron llevados al destierro; todo Judá son llevados como prisioneros.'
  tdx-tdx: Migabeñe o rova atimoo, vaho tsy eo ty hanokake iareo; songa nasese am-pandrohizañe
    t’Iehodà; sindre nendeseñ’ añe an-drohy.
  tha-KJV: หัวเมืองแห่งภาคใต้​ก็​ถู​กปิดซึ่งไม่​มี​ใครจะเปิดได้ ยู​ดาห์ทั้งสิ้​นก​็จะถูกกวาดไปเป็นเชลย
    จะถูกกวาดไปเป็นเชลยหมดที​เดียว
  por-BR-2018: As cidades do Negueve estão fechadas, e ninguém há que as abra; toda
    Judá foi levada, ela foi levada cativa por completo.
  deu-ELO: Die Städte des Südens sind verschlossen, und niemand öffnet; Juda ist weggeführt
    insgesamt, ist gänzlich weggeführt.
  eng-WYC-2018: The cities of the south be closed, and none is that openeth; all Judah
    is translated by perfect passing over, either going out of their land. (The cities
    of the south be besieged, and there is no one who can help them; all the people
    of Judah have been carried away captive.)
  epo-epo: La sudaj urboj estas fermitaj, kaj neniu ilin malfermos; la tuta Judujo
    estas forkondukita en kaptitecon, ĝi tuta estas forkondukita.
  uig-PIN: Jǝnubdiki xǝⱨǝrlǝr ⱪorxiwelnip taⱪilidu; ularni aqidiƣan ⱨeqkim bolmaydu;
    pütkül Yǝⱨuda sürgün bolidu; ularning ⱨǝmmisi ǝsirgǝ qüxüp sürgün bolidu.
  beo-beo: Ha lai dunu da Yuda gagoe (south) amoga moilai doagala:lala. Amoga masunu
    da hamedei. Ha lai dunu da Yuda fi dunu huluane mugululi hiouginanu asi dagoi.”
  tpi-OTNT: Ol i pasim pinis ol dua bilong banis bilong ol taun bilong distrik Negev
    long hap saut bilong Juda, na i no gat man i stap bilong opim ol. Long wanem,
    ol birua i kisim olgeta Juda i go mekim wok kalabus long narapela kantri.’
  hau-SA: Za a kulle biranen da suke a Negeb, kuma babu wanda zai buɗe su. Za a kwashe
    dukan Yahuda zuwa zaman bauta, za a kwashe su tas.
  uig-LAT: Jenubdiki sheherler qorshiwélnip taqilidu; ularni achidighan héchkim bolmaydu;
    pütkül Yehuda sürgün bolidu; ularning hemmisi esirge chüshüp sürgün bolidu.
  nde-nde: Amadolobho aseNegebi azavalwa, njalo akuyikuba khona ozawavula. UJuda wonke
    uzathathwa asiwe ekuthunjweni, uzasiwa ekuthunjweni ngokupheleleyo.
  ton-ton: '‌ʻE tāpuni ʻae ngaahi kolo ʻi he feituʻu tonga, pea ʻe ʻikai toʻo ʻe ha
    taha: ʻE fetuku fakapōpula ʻa Siuta kātoa; ʻe ʻave ia kotoa pē ʻo fakapōpulaʻi.'
  ces-1613: Města polední uzavírána budou, tak že nebude žádného, kdo by otevříti
    mohl. Zastěhováno bude všecko Judstvo, zastěhováno bude docela.
  eng-WMB: 'The cities of the South are shut up, and there is no one to open them.
    Judah is carried away captive: all of them. They are wholly carried away captive.'
  tam-TCV: தெற்கிலுள்ள பட்டணங்கள் அடைக்கப்பட்டுவிடும். அவைகளைத் திறக்க ஒருவரும் இருக்கமாட்டார்கள்.
    யூதாவில் உள்ள மக்கள் எல்லோரும் முழுவதுமாக நாடுகடத்தப்படுவார்கள்.
  ceb-ULB: Pagasirad-an ang mga siyudad sa Negev, ug walay usa nga moabri kanila.
    Pagabihagon ang Juda, ang tanan nga iya ngadto sa pagkabihag.
  pol-UBG: Miasta południa będą zamknięte i nikt ich nie otworzy. Cała Juda zostanie
    uprowadzona do niewoli, zostanie całkowicie uprowadzona.
  urd-GVU: دشتِ نجب کے شہر بند کئے جائیں گے، اور اُنہیں کھولنے والا کوئی نہیں ہو گا۔
    پورے یہوداہ کو جلاوطن کر دیا جائے گا، ایک بھی نہیں بچے گا۔
  deu-1912: Die Städte gegen Mittag sind verschlossen, und ist niemand, der sie auftue;
    das ganze Juda ist rein weggeführt.
  kan-2017: ದಕ್ಷಿಣ ಯೆಹೂದ ದೇಶದ ಪಟ್ಟಣಗಳು ಮುತ್ತಿಗೆಯಾಗಿವೆ, ಅವುಗಳನ್ನು ಬಿಡಿಸಲು ಯಾರೂ ಇಲ್ಲ;
    ಯೆಹೂದವೆಲ್ಲಾ ಸೆರೆಹೋಗಿದೆ, ಸಂಪೂರ್ಣವಾಗಿ ಸೆರೆಯಾಗಿದೆ.
  yap-yap: Yochi binaw u ba’ ni yimuch yu Judah e ka ni m’ag e mael ngorad; ni deryag
    ni nge thap be’ ngorad. Gubin e girdi’ nu Judah ma ka ni fekrad nga wuru’ e nam
    ni kalbus.”
  hlt-MCSB: Tuithim khopuei rhoek te a khaih vetih ong uh mahpawh. Judah te a pum
    la a sol tih ngaimong la a poelyoe.
  mdy-ETH: ዾኦሎ ዛሎይዳ ዓኣ ዪሁዳ ካታማ ሞርኬና ማንጊንቴሢሮ ዖኦኒያ ዒኢካ ጌላኒና ዒኢፓ ኬስካኒ ዳንዳዑዋሴ፤ ዪሁዳ ዴራ
    ካራና ቢያ ዲዒንቲ ዔውታንዳኔ።
  twi-ASANTE: Wɔbɛtoto Negeb nkuropɔn apono mu, na obiara nni hɔ a ɔbɛbuebue. Wɔbɛsoa
    Yudafoɔ akɔ sɛ atukɔfoɔ, wɔbɛtwa wɔn asuo koraa.
  eng-WEBU: 'The cities of the South are shut up, and there is no one to open them.
    Judah is carried away captive: all of them. They are wholly carried away captive.'
  wal-wal: Neegeeba biittan de7iya katamati ubbai gorddettiichchidosona. Eta dooyanau
    issi asikka yan baawa. Yihudaa asai muleera betidi biichchiis’ yaaga” yaagiis.
  spa-PDDPT: Las ciudades del Neguev fueron cerradas, y no hay quien las abra. Todo
    Judá es llevado al exilio, totalmente llevado en cautiverio.
  gun-gun: Mba'eta kuaray puku-a katy tetã ikuai va'e tynyẽmba ma mba'emo ra'ykue,
    ipe'aarã ndoikoi guive. Judá kuery voi escravo-rã ogueraapaa ma, oipokuapaa heravy.
  ilo-ULB: Mairekepto dagiti siudad idiay Negeb, ket awan ti manglukat kadagitoy.
    Ti Juda ket maipanawto a kas balud, maipanawto a kas balud dagiti amin nga adda
    iti daytoy.
  kpg-kpg: Nia hagadaumee gu duuli nia waahale bahi i ngaaga o Judah, deai tangada
    e mee di ulu gi lodo ai. Digau Judah huogodoo guu lahi gi daha.”
  uig-ARA: جەنۇبدىكى شەھەرلەر قورشىۋېلنىپ تاقىلىدۇ؛ ئۇلارنى ئاچىدىغان ھېچكىم بولمايدۇ؛
    پۈتكۈل يەھۇدا سۈرگۈن بولىدۇ؛ ئۇلارنىڭ ھەممىسى ئەسىرگە چۈشۈپ سۈرگۈن بولىدۇ.
  sus-sus: Negewi xa taae balanxi, mixi yo mu nɔma e naadɛe rabide. Yudaya bɔnsɔɛ
    birin bara xanin ɲamanɛ ma.
  pon-2006: Pwehki imwintihti kan ar kapilpene kahnimw kan en paliepeng en Suda; sohte
    me kak pedolong loale. Mehn Suda koaros kalipilipalahr.”
  ksd-ksd: Di tar vartakalat bat ra umana pia na pal aro Negeb, ma pa ta na na valangalanga
    diat; di tar ben vavilavilau pa Iuda parika, di tar ben vavilavilau vapar vue
    diat.
  tur-YTC: Güney kentleri kapandı, Ve onları açacak kimse yok. Bütün Yahuda sürüldü.
    Tamamen sürüldüler.
  grc-BRENT: Πόλεις αἱ πρὸς Νότον, συνεκλείσθησαν, καὶ οὐκ ἦν ὁ ἀνοίγων· ἀποικίσθη
    Ἰούδας, συνετέλεσαν ἀποικίαν τελείαν.
  ind-AYT: Kota-kota Negeb telah ditutup, tidak ada seorang pun akan membukanya. Seluruh
    Yehuda dibawa ke tempat pembuangan, semuanya dibawa ke tempat pembuangan.
  nya-nya: Mizinda ya ku Negevi yatsekedwa ndipo palibe wina woti nʼkuyitsekula. Yuda
    yense watengedwa kupita ku ukapolo, watengedwa yense ukapolo.
  hrv-hrv: Gradovi Negeba zatvoreni su, i nikoga nema da ih otvori. Sva je Judeja
    izgnana, sasvim izgnana!”
  mps-mps: ‘Augwaligo te taun dabe obo sunumi paliaibao, te tǫ distrik Negev te Juda
    pedai te saut badu elaluai, te augwali sunumi dayabo bidi meni yaibao. Magi baso
    meni, te boi bidi dabego te tigidali Juda selama, te gasa tǫ kantriba kalabus
    sę igi paibao.’”
  tpi-tpi: Ol i pasim pinis ol dua bilong banis bilong ol taun bilong distrik Negev
    long hap saut bilong Juda, na i no gat man i stap bilong opim ol. Long wanem,
    ol birua i kisim olgeta Juda i go mekim wok kalabus long narapela kantri.’
  dan-1931: Sydlandets Byer er lukkede, ingen lukker op, hele Juda er bortført til
    sidste Mand.
  vie-OVCB: Các thành Nê-ghép đã đóng chặt cổng, không ai có thể mở ra được. Toàn
    dân Giu-đa sẽ bị bắt đi như tù nhân. Tất cả sẽ bị bắt đi đày.
  guj-2017: દક્ષિણનાં નગરો બંધ થઈ ગયાં છે, કોઈ તેને ઉઘાડનાર નથી. યહૂદિયાના સર્વ લોકોને
    બંદીવાસમાં હા, સંપૂર્ણ બંદીવાસમાં લઈ જવામાં આવ્યા છે.
  pon-2006A: Pwehki imwintihti kan ar kapilpene kahnimw kan en paliepeng en Suda;
    sohte me kak pedolong loale. Mehn Suda koaros kalipilipalahr.”
  por-BRBSL: 'As cidades do Sul estão fechadas, e não há ninguém para abri-los. Judah
    é levado em cativeiro: todos eles. Eles são totalmente levados em cativeiro.'
  cth-cth: Negev khopuinaw taren awh vaiteh, ka paawng hane apihai awm mahoeh. Judahnaw
    pueng san lah, abuemlahoi koung a hrawi awh han.
  twi-twi: Wɔbɛtoto Negeb nkuropɔn apon mu, na obiara nni hɔ a obebuebue. Wɔbɛsoa
    Yudafo akɔ nnommum mu wobetwa wɔn asu koraa.
  hlt-hlt: Tuithim khopuei rhoek te a khaih vetih ong uh mahpawh. Judah te a pum la
    a sol tih ngaimong la a poelyoe.
  tbz-SIM: Kubɑkù cɑ̃̀nku bíɛ́kɛ̀ kó yɛhɛkɛ̀ kpetínnɛ́mu, òmɔù tɛ̃́nkɛ í kpetì dihɛì
    kó yɛcɑ̀kɛ̀, kɛ yɛ̃́ bɛ̀ bɛ̀ pĩ̀ḿmúmɛ̀ bɛmɔu ndi bɛ̀ í sùɔ́ nhòmɔù.
  msy-2020: Apaniba izɨ Judan sautɨn amadaghan itir Distrik Negev, an itir nguibaba
    ekɨarugh dar dɨvazibar tiar akaba asegham. Me Judaba bar me inigha nguibar igharazimɨn,
    pura ingangarir gumazir kɨnibar mɨn me arɨghsɨ, me inigh mangegham. Kamaghɨn amizɨ,
    Judan gumazitam ua nguibabar tiar akaba kuigh mangɨ izegh damuan kogham.
  azb-azb: Negev şəhərlərinin darvazaları bağlandı, Açan yoxdur. Bütün Yəhuda sürgün
    edildi, Hamı sürgün edildi.
  eng-DBY: 'The cities of the south are shut up, and there is none to open [them];
    all Judah is carried away captive: it is wholly carried away captive.'
  hin-2017: दक्षिण देश के नगर घेरे गए हैं, कोई उन्हें बचा न सकेगा; सम्पूर्ण यहूदी
    जाति बन्दी हो गई है, वह पूरी रीति से बँधुआई में चली गई है।
  wol-KYG: Dëkki Negew yu mag yi tëje na, te kenn du ko tijji. Yuda gépp ca ngàllo
    ga, Yuda ba mu daj, ngàllo ga.»
  eng-YLT: The cities of the south have been shut up, And there is none opening, Judah
    hath been removed — all of her, She hath been removed completely —
  eng-WYC-2017: The cities of the south be closed, and none is that openeth; all Judah
    is translated by perfect passing over, either going out of their land.
  eng-WMBB: 'The cities of the South are shut up, and there is no one to open them.
    Judah is carried away captive: all of them. They are wholly carried away captive.'
  urd-GVH: दश्ते-नजब के शहर बंद किए जाएंगे, और उन्हें खोलनेवाला कोई नहीं होगा। पूरे
    यहूदाह को जिलावतन कर दिया जाएगा, एक भी नहीं बचेगा।
  rug-rug: Sari vasileana nomadi pa popoa Neqevi d si kote ta tuku, meke loke tie
    si kote boka kamo la koa rini koa gua koari na kana. Doduru pa Ziuda si kote ta
    raovo taloa, ta paleke taloa beto pude koa nabulu pa votiki popoa,” gua se Zihova.
  gaz-gaz: Magaalaawwan Negeeb ni cufamu; namni isaan banu tokko iyyuu hin jiru. Yihuudaan
    hundi ni boojiʼamti; guutumaan guutuuttis biyyaa fudhatamti.
  fra-LSG: Les villes du midi sont fermées, Il n’y a personne pour ouvrir; Tout Juda
    est emmené captif, Il est emmené tout entier captif.
  yal-yal: Negewi yamanan taane balanma nɛn, muxu yo mi fa na naxan e rabiyɛ. Yuda
    kaane birin sigama konyiyani, e birin bata xali.
  haw-1868: 'E paniia no na kulanakauhale o ke kukulu hema, aohe mea nana e wehe:
    e lawepioia o ka Iuda a pau, e lawepioia a lilo loa no.'
  arb-NAV: قَدْ أُغْلِقَتْ مُدُنُ النَّقَبِ وَلَيْسَ مَنْ يَفْتَحُهَا. سُبِيَ أَهْلُ
    يَهُوذَا بِجُمْلَتِهِمْ. سُبُوا جَمِيعاً وَلَمْ يَبْقَ مِنْهُمْ أَحَدٌ.
  ewe-ewe: Woatu du siwo le gbegbe la ƒe agbowo eye ame aɖeke meli si aʋu wo o. Woaɖe
    aboyo Yudatɔwo katã eye woakplɔ wo adzoe.
  eng-LEE: 'The cities of the south are shut up, and there is no one to open them:
    Judah is carried away into exile altogether, it is carried into exile completely.'
  asm-FB: দক্ষিণ অঞ্চলৰ নগৰবোৰ বন্ধ হ’ল, সেইবোৰ মেলি দিওঁতা কোনো নাই; গোটেই যিহূদাক
    দেশান্তৰলৈ নিয়া হ’ল, তাৰ সকলো লোককে নিয়া হ’ল।
  sus-A: نٍفٍوِ شَ تَايٍ بَلَنشِ، مِشِ يٌ مُ نْمَ عٍ نَادّيٍ رَبِدٍ. يُدَيَ بْنسْي
    بِرِن بَرَ شَنِن حَمَنّ مَ.
  fra-SBL: 'Les villes du Sud sont fermées, et il n''y a personne pour les ouvrir.
    Juda est emmené en captivité : tous. Ils sont entièrement emportés captifs.'
  hbo-hbo: עָרֵ֥י הַנֶּ֛גֶב סֻגְּר֖וּ וְאֵ֣ין פֹּתֵ֑חַ הָגְלָ֧ת יְהוּדָ֛ה כֻּלָּ֖הּ
    הָגְלָ֥ת שְׁלֹומִֽים׃ ס
  kik-kik: Matũũra manene ma kũu Negevu nĩmakahingwo, na gũtikagĩa mũndũ ũkaamahingũra.
    Andũ othe a Juda nĩmagatahwo matwarwo bũrũri ũngĩ, magaatahwo matwarwo othe biũ.
  fra-NCL: Les villes du midi sont fermées, et personne ne les ouvre ; Juda tout entier
    est déporté ; la déportation est complète.
  cek-AK: Aloih bang ih vangpuinawk loe khaa o tih, mi mah doeh paong mak ai; Judah
    acaeng boih misong ah hoi o tih; misong ah caeh o haih boih tih.
  cuk-cuk: Neguev-neggweburmar bela e-isdarmaladse ebililesbukwad, dulemar geg-noe
    bukwamalad. Bela Judá-dulemar yar-baidse selesmalad, bela yar-baidgi ambikusmalad.
  uig-CYR: Җәнупдики шәһәрләр қоршивелнип тақилиду; уларни ачидиған һеч ким болмайду;
    пүткүл Йәһуда сүргүн болиду; уларниң һәммиси әсиргә чүшүп сүргүн болиду.
  tel-2017: దక్షిణదేశ పట్టణాలు మూతబడి ఉన్నాయి. వాటిని తెరిచేవాడు ఉండడు. యూదా ప్రజలంతా
    చెరలోకి వెళ్ళిపోయారు.
  hat-BSA: Vil negev yo te fèmen ak kle, e nanpwen moun ki pou louvri yo. Tout Juda
    fin antre an egzil, antre an egzil nèt.
  kos-kos: Siti lun Judah layen eir kuhlusyuki. Wangin mwet ku in utyak nu we. Mwet
    Judah nukewa utukla nu in sruoh.”
  hbo-WLC: עָרֵ֥י הַנֶּ֛גֶב סֻגְּר֖וּ וְאֵ֣ין פֹּתֵ֑חַ הָגְלָ֧ת יְהוּדָ֛ה כֻּלָּ֖הּ
    הָגְלָ֥ת שְׁלוֹמִֽים׃ ס
  ibo-ibo: A ga-emechi obodo niile nke Negeb. Ọ dịkwaghị onye ga-emeghe ha. A ga-adọtakwa
    Juda niile nʼagha buru ha kpamkpam buga ha nʼala ọzọ.
  ory-ory: ଦକ୍ଷିଣ ପ୍ରଦେଶୀୟ ନଗରସବୁ ରୁଦ୍ଧ ହୋଇଅଛି ଓ ତାହା ଫିଟାଇବାକୁ କେହି ନାହିଁ; ସମୁଦାୟ
    ଯିହୁଦା ନିର୍ବାସିତ ହୋଇଅଛି; ତାହା ସମ୍ପୂର୍ଣ୍ଣ ରୂପେ ନିର୍ବାସିତ ହୋଇଅଛି।
  chk-chk: Ekewe telinimwen Juta mi nom ör ra tala, nge esap wor eman a nom pwe epwe
    aüsefäliretä. Chon Juta meinisin ra oola, fokun meinisin ra oola.”
  rop-rop: Detlot taun langa det sauthpat blanga Juda, ola enami bin pudumap olabat
    kemp raidaran langa detlot taun. Nobodi kaan go langa olabat. Dei garra gajim
    ol detlot pipul blanga Juda en deigimwei olabat brom det kantri langa najawan
    kantri.” Lagijat na YAWEI bin tok.
  ukr-1871: Міста полуденньої країни позачинюються й нїкому їх відчиняти; одведуть
    усього Юду в полонь, одведуть у неволю що до одного.
  deu-1951: Die Städte im Süden sind geschlossen und niemand ist, der sie öffnet.
    Ganz Juda wird gefangen geführt, ja, es wird gänzlich weggeführt werden.
  eng-JPS: The cities of the South are shut up, and there is none to open them; Judah
    is carried away captive all of it; it is wholly carried away captive.
  srp-1865: Gradovi južni zatvoriæe se i neæe biti nikoga da ih otvori, odvešæe se
    Juda u ropstvo, sasvijem æe se odvesti u ropstvo.
  lug-lug: Ebibuga by’e Negebu biggaddwawo, tewali n’omu anaabiggulawo; Yuda yonna
    yaakutwalibwa mu buwaŋŋanguse, yonna yaakutwalibwa.
  heb-heb: ערי הנגב סגרו ואין פתח הגלת יהודה כלה הגלת שלומים׃
  ben-IRV: দক্ষিণ প্রদেশের শহরগুলি বন্ধ করা হবে, কেউ তাদের খুলতে পারবে না। যিহূদার
    সমস্ত লোক বন্দী হয়েছে, তার সমস্ত লোক বন্দীদশায় আছে’।”
  pan-pan: ਦੱਖਣ ਦੇ ਸ਼ਹਿਰ ਬੰਦ ਹੋ ਗਏ, ਉਹਨਾਂ ਨੂੰ ਖੋਲ੍ਹਣ ਵਾਲਾ ਕੋਈ ਨਹੀਂ, ਯਹੂਦਾਹ ਗ਼ੁਲਾਮ
    ਹੋ ਗਿਆ, ਸਾਰੇ ਦੇ ਸਾਰੇ ਗ਼ੁਲਾਮ ਹੋ ਗਏ।
  mya-JVB: တောင် ဘက် မြို့ တို့ကို ပိတ် ထား၍ အဘယ်သူ မျှ မဖွင့် ရ။ ယုဒ ပြည်သူပြည်သားအပေါင်း
    တို့ကို သိမ်းသွား ကြပြီ။ အကုန် အစင်သိမ်းသွား ကြပြီ။
  tbg-tbg: Noravano minti tumanta te tiha, Iutaa vata sauti mantara Nekevini navutaaka
    ekaa vatuka ututuma taamanta ekaa vaantaavura qentinavu tintaviro vaivaro kia
    ho vovano vira qantua kaarirava vairave. Oho, navutaaka ekaa Iutaa rumpa vare
    vo vataini vuru kevarave.
  hmo-hmo: Negebe kahana hanua ibounai, edia magu ikoukou idia koua vadaeni. Edia
    ikoukou kehoa totona tau ta be lasi. Iuda taudia ibounai be tuari taudia ese idia
    abia lao vadaeni. Idau tano dekenai, daudau gabuna do idia noho totona, mai guia
    danu idia abidia lao.
  urd-urd: दख्खिन के शहर बन्द हो गए और कोई नहीं खोलता, सब बनी यहूदाह ग़ुलाम हो गए;
    सबको ग़ुलाम करके ले गए।
  rus-SYN: Южные города заперты, и некому отворять их; Иуда весь отводится в плен,
    отводится в плен весь совершенно.
  bqc-SIM: Nɛgɛvɛ bùsu wɛ̃́lɛ gbaↄ aaↄ tataaɛ, gbɛ̃e aↄ ku we à wɛ̃o. Wa Yudaↄ naaa
    táńnↄ zↄↄ ũ píiɛ.
  tcz-CHONGTHU: Negev gam’a khopi jouse kot akikhah sohtan, koima ahongdoh ding aumpoi.
    Judah mite jouse sohchanga kikaimang ta, Chuleh gamsung mijouse sohchanga kikaimang
    ahitauve.
  mar-mar: नेगेबमधील शहरे बंद केली गेली आहेत, ती उघडायला कोणी नाही. यहूदाला बंदिस्त
    केले आहे, तिच्यातील सर्व हद्दपार करण्यात आले आहेत.
  qub-qub: Néguev particho caycaj siudäcunataga contran suldärucunami tumaparaycan.
    Manami pipis yaycunnachu ni llojshinnapischu. Judá runacunatapis llapantami prësu
    apacusha.
  bqp-bqp: Wee, wuu si su wɑ̃ɑ sɔ̃ɔ yɛ̃sɑn nɔm dwɑru giɑ Nɛgɛbuɔ, sin tɔmbɑ doonɑ
    kpuro, mɑ wuu si, su kɛnuɑ. Goo sɑri wi u koo mɑɑ su kɛniɑ, domi bɑ sin tɔmbu
    Yudɑbɑ gurɑ kpuro sem bɑ kɑ doonɑ tem tukumɔ.
  hat-hat: Yo sènen tout lavil ki nan sid peyi Jida a. Pesonn pa ka pase. Yo depòte
    dènye moun peyi Jida yo. Yo pa kite yonn deyò.
  eng-BSB: The cities of the Negev have been shut tight, and no one can open them.
    All Judah has been carried into exile, wholly taken captive.
  eng-WEBPB: 'The cities of the South are shut up, and there is no one to open them.
    Judah is carried away captive: all of them. They are wholly carried away captive.'
  kbq-kbq: Hagi sauti kaziga Negevi mopafima me'nea kuma tamimo'za kuma kafana erigi
    vagare'nageno, mago vahe'mo'a kafantamina eri onagigahie. Juda vahera maka zamavare'za
    vu'za ru vahe moparega ome kina huzmantegahaze.
  nhe-BL: Nochi nopa altepetini tlen mocahuaj ipan Neguev ica tlani quitzacuase ininpuertas
    huan axaca huelis calaquis nopano. Pero quinhuicase nochi tlacame tlen tlali Judá
    ipan sequinoc tlaltini para tlatequipanotij san tlapic.
  gub-BL: Zauxiapekwer umàmàn tawhu kwarahy ihemaw awyze har kutyr har waiwyr wà.
    Ni amo nupuner kwaw a'e pe uhemaw rehe wà kury. Weraha Zuta ywy rehe har paw wemipyhyk
    romo wà no. Weraha ko ywy wi wà.
  eng-DRA: 'The cities of the south are shut up, and there is none to open them: all
    Juda is carried away captive with an entire captivity.'
