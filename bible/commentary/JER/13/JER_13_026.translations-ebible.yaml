verse: JER.013.026
translations:
  mal-C: “അതുകൊണ്ട് നിന്റെ ഗുഹ്യഭാഗം കാണേണ്ടതിന് ഞാൻ നിന്റെ വസ്ത്രാഗ്രം നിന്റെ മുഖത്തിനുമീതേ
    പൊക്കും.
  deu-TKW: Darum auch decke ich dir vorne die Schleppe auf, daß deine Schande sichtbar
    werde!
  lin-lin: Nakotombola yo bilamba kino na elongi mpo ete bato bamona bolumbu na yo.
  eng-LSV: I have also made your skirts bare before your face, || And your shame has
    been seen.
  eng-GNV: Therefore I haue also discouered thy skirts vpon thy face, that thy shame
    may appeare.
  eng-WEBSTER: Therefore will I uncover thy skirts upon thy face, that thy shame may
    appear.
  nhw-BL: Na noseltzi nimechpinahualtis quen quema quicuextlanana se sihuatl huan
    nelía pinahua. Tlanemijya nesis amofiero nemilis.
  swh-ONEN: 'Nitayafunua marinda yako mpaka juu ya uso wako ili aibu yako ionekane:'
  bba-bba: Kon wunɛn bekuru ɡbɑbiɑ kpɑ bu wunɛn tereru wɑ.
  eng-KJVCPB: Therefore will I discover thy skirts upon thy face, that thy shame may
    appear.
  luo-luo: Anaelu duge mi aum wengeu mondo omi wichkuot mau onere,
  meu-meu: Lau sibogu ese vairamu ramina baina abia isi, bona emu hemarai badina baine
    hedinarai.
  npi-ULB: त्यसैले म आफैले पनि तेरो फरिया उठानेछु, र तेरो गुप्‍ताङ्‍ग देखिनेछ ।
  yor-yor: N ó sí aṣọ lójú rẹ, kí ẹ̀sín rẹ le hàn síta—
  pes-OPCB: تو را برهنه ساخته رسوا خواهم کرد.
  tgl-ULB: Kaya, ako rin mismo ang huhubad ng inyong mga palda at makikita ang mga
    maseselang bahagi ng inyong katawan.
  hui-hui: I̱na í̠ taga timbuni habelonaga agali bu karume í̠naga pindu hendelo aga
    bu kegoni mo yaraga halu í̠ninaga dengui bu dambi helolebero.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​ကိုယ်​တော်​တိုင်​ပင်​သင်​တို့ ၏​အ​ဝတ်​များ​ကို​ဆွဲ​ချွတ်​တော်​မူ​၍
    သင် တို့​အား​အ​ရှက်​ကွဲ​စေ​တော်​မူ​လိမ့်​မည်။-
  bod-N: དེའི་ཕྱིར་ངས་ཁྱོད་ཀྱི་ཐུ་བ་ཡར་བརྫེས་ནས་ཁྱོད་ཀྱི་གདོང་ལ་བཀབ་སྟེ་ཁྱོད་ཀྱི་ངོ་ཚ་རྣམས་མངོན་པར་བྱ།
  sna-sna: Ndichafukura nguo dzako pamberi pako, kuti kunyadziswa kwako kuonekwe,
  spa-BLM: Por lo tanto, también descubriré tus faldas sobre tu rostro, y tu vergüenza
    aparecerá.
  cac-cac: Ol ex vaq'uel b'eran, ol ex vac'an q'uixvelal.
  swh-ULB: Kwa hiyo mimi mwenyewe nitaondoa nguo zako, na sehemu zako za siri zitaonekana.
  bel-bel: За тое будзе падняты прыпол твой, каб агалілася сарамата твая.
  deu-ELBBK: Und so werde auch ich deine Säume aufstreifen über dein Angesicht, dass
    deine Schande gesehen werde.
  mbb-OT: Edlevasan ku sikiyu su wey kew mepeel-elezi.
  mal-2015: അതുകൊണ്ടു ഞാനും നിന്റെ നഗ്നത പ്രത്യക്ഷമാകേണ്ടതിന്നു നിന്റെ വസ്ത്രത്തിന്റെ
    വിളുമ്പു നിന്റെ മുഖത്തിന്നു മീതെ പൊക്കിവെക്കും.
  rmc-rmc: Me tuke hazdava tiri rokľa pro muj, hoj tuke te dičhol tiri ladž.
  pes-OPV: پس من نیز دامنهایت را پیش روی تو منکشف خواهم ساخت و رسوایی تو دیده خواهد
    شد.
  ron-1924: Де ачея ыць вой ридика поалеле ши ци ле вой да песте кап, ка сэ ци се
    вадэ рушиня.
  ben-OBCV: আমি তোমার পরনের কাপড় মুখের উপরে তুলে দেব, যেন তোমার লজ্জা দেখতে পাওয়া
    যায়,
  som-som: Sidaas daraaddeed darfaha dharkaagaan xaydi doonaa ilaa wejigaaga si ay
    ceebtaadu u muuqato aawadeed.
  lat-VUC: 'Unde et ego nudavi femora tua contra faciem tuam, et apparuit ignominia
    tua:'
  eng-ASVBT: Therefore will I also uncover thy skirts upon thy face, and thy shame
    shall appear.
  ita-1885: Laonde io altresì ti rimboccherò i tuoi lembi in sul viso, e il tuo vituperio
    apparirà.
  eng-LXXUP: I also will expose thy skirts upon thy face, and thy shame shall be seen;
  eng-ULB: So also I myself will strip your skirts off you, and your private parts
    will be seen.
  spa-VBL: Te subiré las faldas sobre la cara, para que te vean desnuda y avergonzada.
  fra-_FOB: Moi donc aussi je relèverai tes pans sur ton visage, et ta honte paraîtra.
  mal-mal: “അതുകൊണ്ട് ഞാനും നിന്റെ ലജ്ജ വെളിവാകേണ്ടതിന് നിന്റെ വസ്ത്രത്തിന്റെ വിളുമ്പ്
    നിന്റെ മുഖത്തിനു മീതെ പൊക്കിവയ്ക്കും.
  urd-GVR: Maiṅ ḳhud tere kapṛe utārūṅga tāki terī barahnagī sab ko nazar āe.
  suz-BL: गो आंमा इ गुने इ शोव़ सम्‍मन क्‍युक्‍नुङ। मिनु मोपा इ मुने नेल्‍ल तांइसीब।
  eng-NOY: Therefore will I lift up thy skirts over thy head, So that thy shame shall
    be seen.
  ita-1927: E io pure ti rovescerò i lembi della veste sul viso, sì che si vegga la
    tua vergogna.
  ckb-ckb: منیش دامێنت بەسەر ڕووتدا هەڵدەدەمەوە، ئینجا دەستدریژیت دەکرێتە سەر!
  eng-BBE: So I will have your skirts uncovered before your face, in order that your
    shame may be seen.
  kan-OKCV: ಆದ್ದರಿಂದ ನಾನು ನಿನ್ನ ಬಟ್ಟೆಗಳನ್ನು ನಿನ್ನ ನಾಚಿಕೆ ಕಾಣುವ ಹಾಗೆ, ನಿನ್ನ ಮುಖದ ಮೇಲೆ
    ಎತ್ತುವೆನು.
  tam-2017: உன் மானம் காணப்பட நான் உன் ஆடையின் ஓரங்களை உன் முகம்வரை எடுத்துப்போடுவேன்.
  spa-RV-1909: Yo pues descubriré también tus faldas delante de tu cara, y se manifestará
    tu ignominia.
  ron-BTF: De aceea îți voi descoperi eu poalele tale peste fața ta și ți se va vedea
    rușinea.
  eng-WEBP: Therefore I will also uncover your skirts on your face, and your shame
    will appear.
  eng-FBV: I will pull your skirts up over your face, so you will be seen naked and
    ashamed.
  nld-1939: Daarom licht Ik uw slippen op tot uw hoofd, Komt uw schaamte te kijk!
  nch-BL: Na noseltitzi nimechpinahualtis quej quema quicuextanana se sihuat huan
    nelía pinahua. Tanemijya nesis amonemilis cati fiero.
  vie-1934: Ta cũng sẽ tốc vạt áo ngươi lên trên mặt ngươi, thì sự xấu hổ ngươi sẽ
    bày tỏ.
  hin-CV: इसलिये स्वयं मैंने ही तुम्हें निर्वस्त्र किया है कि तुम्हारी निर्लज्जता
    सर्वज्ञात हो जाए.
  spa-BES: Así tendré tus faldas descubiertas sobre tu cara, para que se vea tu vergüenza.
  tdx-tdx: Aa le hatsingako ambone’ lahara’o eo o siki’oo hampiboake ty fimeñara’o.
  tha-KJV: ฉะนั้น เราเองจะถลกเสื้อคลุมของเจ้ามาปกหน้าเจ้า คือให้​เห​็นความอับอายขายหน้าของเจ้า
  por-BR-2018: Asim também eu descobrirei também tuas roupas até sobre teu rosto,
    e tua desonra ficará à mostra;
  deu-ELO: Und so werde auch ich deine Säume aufstreifen über dein Angesicht, daß
    deine Schande gesehen werde.
  eng-WYC-2018: Wherefore and I made naked thine hips against thy face, and thy shame
    appeared, (And so I made thy hips naked before thy face, and thy shameful things
    appeared,)
  epo-epo: Kaj Mi levos la randojn de viaj vestoj ĝis via vizaĝo, kaj montriĝos via
    hontindaĵo,
  uig-PIN: Xunga Mǝn kɵynikingning pǝxlirini yüzüng üstigǝ kɵtürüp taxlaymǝn, nomusung
    kɵrülidu.
  beo-beo: Hina Gode Hisu da dili gogosiama:ne, dilia abula gisa:mu.
  tpi-OTNT: Orait bai mi yet mi litimapim laplap bilong yu i go antap na i haitim
    pes bilong yu. Na bai ol man i lukim sem bilong yu.
  hau-SA: Zan kware fatarinku sama ya rufe fuskarku don a iya ga tsiraicinku
  uig-LAT: Shunga Men köynikingning peshlirini yüzüng üstige kötürüp tashlaymen, nomusung
    körülidu.
  nde-nde: Ngizaphekulela izidwaba zakho ebusweni bakho ukuba kubonakale ihlazo lakho,
  ton-ton: Ko ia te u fakatelefuaʻi koe, ke hā mai ai hoʻo mā.
  ces-1613: A tak i já také odkryji podolek tvůj nad hlavu tvou, aby spatřína byla
    hanba tvá,
  eng-WMB: Therefore I will also uncover your skirts on your face, and your shame
    will appear.
  tam-TCV: உங்கள் நிர்வாணம் காணப்பட்டு வெட்கப்படும்படியாக நான் உங்கள் உடைகளை உங்கள்
    முகத்துக்கு மேலாகத் தூக்கிப் பிடிப்பேன்.
  ceb-ULB: Busa ako usab mismo ang mogisi sa inyong mga palda, ug makita ang inyong
    mga tinagoang bahin.
  pol-UBG: Tak więc odkryję poły twojej szaty aż do twarzy, aby była widoczna twoja
    sromota.
  urd-GVU: مَیں خود تیرے کپڑے اُتاروں گا تاکہ تیری برہنگی سب کو نظر آئے۔
  deu-1912: so will ich auch deine Säume hoch aufdecken, daß man deine Schande sehen
    muß.
  kan-2017: ನಿನ್ನ ಉಡುಗೆಯನ್ನು ನಿನ್ನ ಕಣ್ಣಮುಂದೆಯೇ ಕೀಳಿಸುವೆನು, ನಿನಗೆ ಅವಮಾನವಾಗುವುದು.
  yap-yap: I SOMOL e bayi chuweg e upong u dakenmed ngam m’ug gad ngam tamra’gad.
  hlt-MCSB: Te dongah kai loh na hnihmoi te na mikhmuh ah kang khawn van vetih na
    yah te tueng ni.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ፔኤሮ ዒንሢኮ ማኣዓሢ ዑፃፓ ጉሲ ካሎ ዒንሢ ዓይሳንዳኔ።
  twi-ASANTE: Mɛpagya mo fam ntadeɛ abua mo anim na wɔahunu mo ahohora.
  eng-WEBU: Therefore I will also uncover your skirts on your face, and your shame
    will appear.
  wal-wal: intte kalloi beettana mala, taani intte bollaappe maayuwaa qaara yeggana.
  spa-PDDPT: Por tanto Yo también levantaré tus faldas y las alzaré sobre tu cara,
    para que sea vista tu vergüenza,
  gun-gun: ‘Ha'e nunga rupi pendeao aupi uka 'rã peneakã áry peve, pexĩmbaa ojekuaapa
    aguã.
  ilo-ULB: Isu a Siak a mismo, ikkatekto dagiti paldam, ket makitanto dagiti paset
    ti bagim nga illemlemmengmo.
  kpg-kpg: Go Dimaadua la hua dela ga hahaahi godou goloo gi daha, ga haga langaadia
    goodou.
  uig-ARA: شۇڭا مەن كۆينىكىڭنىڭ پەشلىرىنى يۈزۈڭ ئۈستىگە كۆتۈرۈپ تاشلايمەن، نومۇسۇڭ
    كۆرۈلىدۇ.
  sus-sus: N fama nɛ wo rayaagide a ɲaaxi ra.
  pon-2006: Pein KAUN-O me pahn tehrasang amwail likou kan oh kanamenekihkumwailla.
  ksd-ksd: Kari ina pala vue kaum mal ta ra luaina matam, ma da gire ra magit u vavirvir
    tana.
  tur-YTC: Bu yüzden senin yüzüne eteklerini açacağım, Ayıbın görünecek.
  grc-BRENT: κᾀγὼ ἀποκαλύψω τὰ ὀπίσω σου ἐπὶ τὸ πρόσωπόν σου, καὶ ὀφθήσεται ἡ ἀτιμία
    σου,
  ind-AYT: Aku pun akan menyingkapkan rokmu ke wajahmu, supaya kemaluanmu terlihat.
  nya-nya: Ine ndidzakwinya zovala zanu mpaka ku maso kuti umaliseche wanu uwonekere.
  hrv-hrv: Sam ću ti halju do lica podići da se tvoja golotinja vidi.
  mps-mps: Tialima, te ena digi nago gudalubo name ugwa ugwaba dagala palama, te naga
    gesabidi dualaibao. Tama te bidi dabego nago ugwa olo elalu, hale ebo sę sueibao.
  tpi-tpi: Orait bai mi yet mi litimapim laplap bilong yu i go antap na i haitim pes
    bilong yu. Na bai ol man i lukim sem bilong yu.
  dan-1931: Ja, dit Slæb slår jeg over dit Ansigt, din Skam skal ses,
  vie-OVCB: “Ta sẽ làm cho các ngươi bị trần truồng, và phơi bày sự sỉ nhục ngươi.
  guj-2017: તે માટે હું તારાં વસ્ત્રો તારા મોંઢા આગળ લઈ જઈશ અને તારી લાજ દેખાશે.
  pon-2006A: Pein KAUN-O me pahn tehrasang amwail likou kan oh kanamenekihkumwailla.
  por-BRBSL: Portanto, também vou desvendar suas saias no rosto, e sua vergonha vai
    aparecer.
  cth-cth: Na kayanae kamnue nahanelah, na hna teh na minhmai totouh kalip takhang
    han.
  twi-twi: Mɛtwe mo fam ntade abua mo anim na wɔahu mo ahohora.
  hlt-hlt: Te dongah kai loh na hnihmoi te na mikhmuh ah kang khawn van vetih na yah
    te tueng ni.
  tbz-SIM: Míì mɔ́mmuɔ n yóó kɑ̃́tɛ́ di ɑ̃ yɛ̀ɛ̀ yɑɑ̀bòrɛ̀ kɛ́kɑ̃́ɑ̃́ ndi ììkɛ̀, kɛ
    di cónnɔ́ɔ dɛtetìrɛ̀ kɛ̀ bɛ̀ɛ yɑ̀ di fɛi.
  msy-2020: Kɨ uabɨ nɨn korotiam fegh uanaboghtɨ, gumazamiziba nɨn mɨkarzir mogomemɨn
    gantɨ, nɨ bar aghumsɨgham.
  azb-azb: Bundan ötrü Mən də sənin ətəklərini Üzünə qaldıracağam ki, Ayıbın görünsün.
  eng-DBY: Therefore will I also turn thy skirts over thy face, and thy shame shall
    be seen.
  hin-2017: इसलिए मैं भी तेरा आँचल तेरे मुँह तक उठाऊँगा, तब तेरी लज्जा जानी जाएगी।
  wol-KYG: Man it maay ëñ sa pendal, muure sa kanam, saw taat ne duŋŋ.
  eng-YLT: I also have made bare thy skirts before thy face, And thy shame hath been
    seen.
  eng-WYC-2017: Wherefore and I made naked thine hips against thy face, and thy shame
    appeared,
  eng-WMBB: Therefore I will also uncover your skirts on your face, and your shame
    will appear.
  urd-GVH: मैं ख़ुद तेरे कपड़े उतारूँगा ताकि तेरी बरहनगी सबको नज़र आए।
  rug-rug: Kote la Rau daku sage lani pa isumata mia sari mia tivitivi pude ta dogoro
    sa mia kinurekure,
  gaz-gaz: “Akka qaaniin kee mulʼatuuf ani wandaboo kee fuula keetti ol nan soqola.
  fra-LSG: Je relèverai tes pans jusque sur ton visage, Afin qu’on voie ta honte.
  yal-yal: N na ɛ rayagima nɛn alo ɲaxanla dugin na mate a ra han a yɛtagi, alogo
    a ragenla xa to.
  haw-1868: Nolaila au e wehe ae ai i ka hua lole ou iluna ma kou maka, i ikeia kou
    wahi hilahila.
  arb-NAV: فَأَنَا أَيْضاً أَرْفَعُ أَذْيَالَكِ عَلَى وَجْهِكِ لِيَنْكَشِفَ عَارُكِ.
  ewe-ewe: Maɖe avɔ le ŋuwò atsɔ atsyɔ mo na wò be woakpɔ wò ŋukpeƒe,
  eng-LEE: Therefore do I also strip up thy skirts over thy face, that thy shame may
    be seen.
  asm-FB: সেই কাৰণে মইয়ো তুমি পিন্ধা কাপোৰৰ আঁচল মুখৰ ওপৰলৈকে দাঙিম; আৰু তোমাৰ লাজৰ
    ঠাই দেখা যাব।
  sus-A: ﭑ قَمَ نّ وٌ رَيَافِدٍ عَ حَاشِ رَ.
  fra-SBL: C'est pourquoi je découvrirai aussi tes jupes sur ton visage, et votre
    honte apparaîtra.
  hbo-hbo: וְגַם־אֲנִ֛י חָשַׂ֥פְתִּי שׁוּלַ֖יִךְ עַל־פָּנָ֑יִךְ וְנִרְאָ֖ה קְלֹונֵֽךְ׃
  kik-kik: 'Nĩngakũguũria nguo ikũhumbĩre ũthiũ nĩguo njaga yaku yoneke:'
  fra-NCL: Et moi aussi je relèverai les pans de ta robe sur ton visage, et l’on verra
    ta honte.
  cek-AK: Azathaih na panoek hanah na canghnak to mikhmai khoek to kang thlaeh pae
    tahang han.
  cuk-cuk: Uka-swili an bemar-imakoed, be-abgangi be bingegugwichiguedse an be-imakoed.
  uig-CYR: Шуңа Мән көйникиңниң пәшлирини йүзүң үстигә көтирип ташлаймән, номусуң
    көрүлиду.
  tel-2017: కాబట్టి మీకు సిగ్గు కలిగేలా నేను మీ బట్టల అంచులను లేపి మీ ముఖం మీద పడేలా
    చేస్తాను.
  hat-BSA: Akoz sa, Mwen menm va retire jip ou anwo figi ou, pou wont ou kapab vin
    vizib.
  kos-kos: LEUM GOD sifacna El ac fah sarukkomla in akmwekinye kom.
  hbo-WLC: וְגַם־אֲנִ֛י חָשַׂ֥פְתִּי שׁוּלַ֖יִךְ עַל־פָּנָ֑יִךְ וְנִרְאָ֖ה קְלוֹנֵֽךְ׃
  ibo-ibo: Ya mere, aga m ekpughepụ uwe i yi nʼahụ, jiri ya kpuchie gị ihu, si otu
    a gbaa gị ọtọ. Ihere ga-emekwa gị.
  ory-ory: ଏନିମନ୍ତେ ଆମ୍ଭେ ହିଁ ତୁମ୍ଭ ବସ୍ତ୍ରର ଅଞ୍ଚଳ ତୁମ୍ଭ ମୁଖ ପର୍ଯ୍ୟନ୍ତ ଟେକିବା ଓ ତୁମ୍ଭର
    ଲଜ୍ଜା ଦେଖାଯିବ।
  chk-chk: Püsin i epwe särifätä ufom pwe asäwum epwe pwäpwäla.
  rop-rop: Wal YAWEI na garra deigimat yumob klos, en libum yumob, en yumob garra
    jidan sheim miselp na.
  ukr-1871: За се підіймуть спідницю твою аж на лице тобі, щоб виден був сором твій.
  deu-1951: Darum will ich auch deine Säume über dein Angesicht hochziehen, daß man
    deine Schande sehe,
  eng-JPS: Therefore will I also uncover thy skirts upon thy face, and thy shame shall
    appear.
  srp-1865: Zato æu ti ja uzgrnuti skute na lice da se vidi sramota tvoja.
  lug-lug: Nze kennyini ndibikkula engoye zammwe ne nzibikka ku mitwe gyammwe, obwereere
    bwammwe ne bulabika.
  heb-heb: וגם אני חשפתי שוליך על פניך ונראה קלונך׃
  ben-IRV: তাই আমি নিজেও তোমার থেকে তোমার কাপড় খুলে নেব এবং তোমার লজ্জা দেখা যাবে।
  pan-pan: ਮੈਂ ਵੀ ਤੇਰਾ ਲਹਿੰਗਾ ਤੇਰੇ ਮੂੰਹ ਉੱਤੇ ਚੁੱਕ ਦਿਆਂਗਾ, ਸੋ ਤੇਰੀ ਸ਼ਰਮ ਵੇਖੀ ਜਾਵੇਗੀ।
  mya-JVB: ထိုသို့ နှင့်အညီသင် ရှက် စရာအကြောင်းကို ထင်ရှား စေခြင်းငှါ ၊ သင် ၏ အဝတ်
    ကို ငါ ဖွင့်လှစ် ၍ ပြ မည်။
  tbg-tbg: Ieruharemio, te Noravano Kotika ai hikoti utu rarau vuruvi nina qiataini
    kaari vika are toka vainara tavaivara are kaurinarave.
  hmo-hmo: Lohiabada ese emui dabua do ia kokia, emui hemarai be taunimanima do idia
    itaia totona.
  urd-urd: फिर मैं भी तेरा दामन तेरे सामने से उठा दूँगा, ताकि तू बेपर्दा हो।
  rus-SYN: За то будет поднят подол твой на лице твое, чтобы открылся срам твой.
  bqc-SIM: Tↄ̀ↄ, má n zwãa lɛ́ kánɛ n miaɛ, wi n puizi e.
  tcz-CHONGTHU: Hijeh’a chu, keima mong mong in na ponsil kahodoh peh’a, najamo geiya
    kimu ding ahiye.
  mar-mar: यरूशलेम, मी तुझा घागरा डोक्याकडून खेचीन. प्रत्येकजण तुला पाहील आणि तुझी
    बेअब्रू होईल.
  qub-qub: Chaypitami nogapis gamcunata garapachashpä justanniquita umayquiman shucuparcushayqui.
    Chayno ruraptërämi pengaycho canquipaj.
  bqp-bqp: Kon wunɛn bekuru gbɑbiɑ kpɑ bu wunɛn tereru wɑ.
  hat-hat: Se mwen menm menm ki pral leve rad nou jouk sou tèt nou, pou yo wè nou
    toutouni.
  eng-BSB: So I will pull your skirts up over your face, that your shame may be seen.
  eng-WEBPB: Therefore I will also uncover your skirts on your face, and your shame
    will appear.
  kbq-kbq: E'ina hu'negu Nagra'a kenatamia erisga hu'na tamavugosa rufitesuge'za,
    vahe'mo'za tamagaze zamavufaga kegahaze.
  nhe-BL: Na noselti nimechpinahualtis queja quema quicuextlalana se sihuatl huan
    nelía pinahua. Nempa nesis imofiero yolis.
  gub-BL: Tupàn ae wenuhem putar pekamir pewi a'e nehe, pemumaranugar kar pà a'e nehe.
  eng-DRA: Wherefore I have also bared my thighs against thy face, and thy shame hath
    appeared.
