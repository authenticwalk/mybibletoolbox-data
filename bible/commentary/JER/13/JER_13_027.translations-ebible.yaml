verse: JER.013.027
translations:
  mal-C: നിന്റെ വ്യഭിചാരം, ആസക്തിനിറഞ്ഞ ചിനപ്പ്, ലജ്ജാകരമായ വേശ്യാവൃത്തി എന്നീ മ്ലേച്ഛതകൾ,
    വയലേലകളിലും കുന്നിൻപുറങ്ങളിലും ഞാൻ കണ്ടിരിക്കുന്നു. ജെറുശലേമേ, നിനക്ക് അയ്യോ കഷ്ടം!
    എത്രകാലം നീ അശുദ്ധയായിരിക്കും?”
  deu-TKW: Deine Ehebrecherei und dein geiles Gewieher, deine schandbare Hurerei,
    - auf den Hügeln im freien Felde habe ich deine Greuel gesehen! Wehe dir, Jerusalem,
    du wirst nicht rein werden - nach wie lange noch?
  lin-lin: Namoni bondumba na yo mpe posa na yo ya kosangisa nzoto ; ekobo na yo ezali
    na soni ata moke te. Namoni banzambe na yo ya bikeko na likolo ya bangomba mpe
    kati na bilanga. Mawa na yo Yelusalemi, ozali peto te ! Kino tango nini okozala
    mbindo ? »
  eng-LSV: Your adulteries, and your neighings, || The wickedness of your whoredom,
    on heights in a field, || I have seen your abominations. Woe to you, O Jerusalem,
    || You are not [yet] made clean—after when [will you be] again?”
  eng-GNV: 'I haue seene thine adulteries, and thy neiings, the filthinesse of thy
    whoredome on the hils in the fieldes, and thine abominations. Wo vnto thee, O
    Ierusalem: wilt thou not bee made cleane? when shall it once be?'
  eng-WEBSTER: I have seen thy adulteries, and thy neighings, the enormity of thy
    lewdness, and thy abominations on the hills in the fields. Woe to thee O Jerusalem!
    wilt thou not be made clean? when shall it once be ?
  nhw-BL: Na niquitztoc quenicatza antechtlahuelcajtoque huan antechixpanotoque quen
    se sihuatl quicahua ihuehue para yas ica seyoc tlacatl. Anquihueyichijtoque teteyome
    ipan campa hueli mila huan campa hueli tepeme. Anteicneltique amojuanti catli
    analtepetl Jerusalén ehuani. ¿Hasta quema anmotlapajpacchihuase tlen amotlajtlacolhua?”
  swh-ONEN: uzinzi wako na kulia kwako kama farasi kulikojaa tamaa, ukahaba wako usio
    na aibu! Nimeyaona matendo yako ya machukizo juu ya vilima na mashambani. Ole
    wako, ee Yerusalemu! Utaendelea kuwa najisi mpaka lini?”
  bba-bba: Nɑ wɑɑmɔ sɑkɑrɑru kɑ kuuki yi ɑ mɔ̀, sɑnɑm mɛ ɑ bũnu ɡɑsirimɔ ɑ sɑ̃ɑmɔ
    ɡuunu wɔllɔ kɑ yɑkɑsɔ. Yɑ sɑ̃ɑwɑ ɡɑ̃ɑ kɔ̃sunu nɛn nɔni sɔɔ. Yen sɔ̃, wunɛ Yerusɑlɛmu,
    kɑɑ kɑm ko ɑ̀ kun tii dɛɛrɑsie. Sɑɑ yerɑ̀ ɑ mɑrɑ, ɑ kɑ tii dɛɛrɑsiɑ.
  eng-KJVCPB: I have seen thine adulteries, and thy neighings, the lewdness of thy
    whoredom, and thine abominations on the hills in the fields. Woe unto thee, O
    Jerusalem! wilt thou not be made clean? when shall it once be?
  luo-luo: kaka terruok mau kod gombo mau mandhaga, kod chode mau maonge wichkuot!
    Aseneno timbeu mamono ewi gode matindo kod e pewe. Mano kaka nine malit, yaye
    Jerusalem! Nyaka karangʼo mibiro bedo mochido?”
  meu-meu: Emu kara dika-rohorohodia vada na itadia, emu heuda-hanai bona emu tubebe,
    bona emu lebulebu karadia ororo gabaedia ai. Ierusalem e, madi ihabaimu! Ela bona
    edena nega ai ba haheḡoeva?
  npi-ULB: मैले तेरो व्यभिचार, हिनहिनाइ, डाँडाहरू र मैदानहरूमा भएको तेरो वेश्यावृत्तिको
    दुष्‍टता देखेको छु, र यी घृणित कुराहरू मैले देखेको छु । ए यरूशलेम, तँलाई धिक्‍कार!
    तँलाई फेरि शुद्ध हुन कति समय लाग्‍नेछ ?”
  yor-yor: ìwà àgbèrè àti ìfẹ́kúfẹ̀ẹ́, àìlójútì panṣágà rẹ! Mo ti rí ìwà ìríra rẹ,
    lórí òkè àti ní pápá. Ègbé ni fún ọ ìwọ Jerusalẹmu! Yóò ti pẹ́ tó tí o ó fi máa
    wà ní àìmọ́?”
  pes-OPCB: کارهای زشت تو را دیده‌ام، ناپاکی، هوسرانی، زناکاری و بت‌پرستی‌هایت را
    بر تپه‌ها و کشتزارها! وای بر تو ای اورشلیم، تا به کی می‌خواهی ناپاک بمانی؟»
  tgl-ULB: Ang inyong pangangalunya at paghalinghing, ang inyong kahiya-hiyang kahalayan
    sa mga burol at sa mga parang! Ilalantad ko ang mga ito, ang mga nakasusuklam
    na mga bagay na ito! Kaawa-awa ka, Jerusalem! Hindi ka pa malinis. Gaano katagal
    ito magpapatuloy?”
  hui-hui: Í̠na mana ko ngubiore bialu heruni i̱na handalu manda bu ko. Í̠na hongo
    howa mbirale dama mitangi bialu gime wabini wiaruhondo bi pupu wule hari neneruhabi
    dangite wiaruhabi ibagabu harigoni. Í̠na walime ibu agalini wahalu puwa agali
    mende karu baba kayu yu palima ibaga biagadagua bialu kegoni. Í̠ nogo angibunime
    wangabe taya bialu go̱e̱ lama ibaga biagadagua bialu kegoni ndobe. Yarusaleme
    í̠ daraore ho kogoni. Í̠ ko kegoni howa í̠ bayale dodo nahe domo waheneore hoa
    nahe kegonida. Í̠ ogonibi dege kene mali agira biruleberebe, lalu Anduane Homogohanda
    lene.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည်​မိ​မိ​စက်​ဆုတ်​သည့် အ​မှု​များ​ကို သင်​တို့​ပြု​ကျင့်​ကြ​သည်​ကို
    မြင်​တော်​မူ​ပြီ။ သင်​တို့​သည်​အိမ်​နီး​ချင်း​၏ ဇ​နီး​ကို​တပ်​မက်​သူ​ကဲ့​သို့၊
    မြင်း​မ​ကို​တပ် မက်​၍​ဟီ​သည့်​မြင်း​လား​ကဲ့​သို့၊ တောင်​ကုန်း များ၊ လယ်​ကွင်း​များ​တွင်​အ​ရှက်​ကင်း​မဲ့​စွာ
    ပြည့်​တန်​ဆာ​လုပ်​ငန်း​ကို​လုပ်​ကြ​၏။ ယေ​ရု ရှ​လင်​မြို့​သား​တို့၊ သင်​တို့​သည်​အ​မင်္ဂ​လာ
    ရှိ​ပါ​သည်​တ​ကား။ အ​ဘယ်​အ​ခါ​မှ​သင် တို့​သည်​သန့်​စင်​၍​လာ​ကြ​မည်​နည်း။
  bod-N: ཁྱོད་ཀྱིས་ས་སྟོང་གི་རི་ཀླུང་རྣམས་སུ་ལོག་གཡེམ་སྤྱད་ནས་སྐད་ཅོར་རྒྱག་པ་དང་།
    གཡེམ་སྦྱོར་ལ་བརྩོན་པའི་ཞེན་ལོག་གི་ལས་འདི་རྣམས་ངས་མཐོང་བ་ཡིན། ཀྱེ་ཡེ་རུ་སཱ་ལེམ་ཁྱོད་ལ་ཆག་སྒོ་འབྱུང་།
    ཁྱོད་གཙང་མར་བཟོ་མི་འདོད་པར་ག་དུས་བར་དུ་བསྒུག་དགོས་སམ་ཞེས་གསུངས་སོ། །
  sna-sna: upombwe hwako nokufemhedza kworuchiva rwako, iko kufeva kwako kusina nyadzi!
    Ndakaona mabasa ako anonyangadza awaiita pamusoro pezvikomo nomumunda. Une nhamo,
    iwe Jerusarema! Ucharamba usina kuchena kusvikira rinhiko?”
  spa-BLM: He visto vuestras abominaciones, incluso vuestros adulterios y tus relinchos,
    la lascivia de tu prostitución, en las colinas del campo. ¡Ay de ti, Jerusalén!
    No se te limpiará. ¿Cuánto tiempo pasará todavía?”
  cac-cac: Ix vil jantac eyajmulal, aton juntzan̈ q'uixvelaltac tze c'ulej. Yajb'entac
    tas tze c'ulej d'a lum jolomtac vitz yed' d'a yichtac te te' c'ayum xiil. Ex aj
    Jerusalén, ob'iltac ex, ¿b'aq'uin̈ ol eyactejcan e c'ulan chucal chi'? xchi Jehová.
  swh-ULB: Uzinzi na ubembe wako, aibu ya tabia yako ya uasherati kwenye milima na
    katika mashamba! Nitayafanya yaonekane, mambo haya ya machukizo! Ole wako, Yerusalemu!
    Hutaki kuwa safi. Je! Hili litaendelea kwa muda gani?”
  bel-bel: Бачыў Я распусту тваю і шалёныя пахацінствы твае, твае непатрэбствы і твае
    гідоты на пагорках у полі. Гора табе, Ерусаліме! ты і пасьля гэтага не ачысьцішся.
    Дакуль жа?
  deu-ELBBK: 'Dein Ehebrechen und dein Wiehern, die Schandtat deiner Hurerei auf den
    Hügeln im Feld: deine Gräuel habe ich gesehen. Wehe dir, Jerusalem! Du wirst nicht
    rein werden – wie lange wird es noch währen?'
  mbb-OT: Neehè ku is utew mezaat he menge vaal niw he iyan is ked-azap niw te zuma
    he menge ed-ezapen diyà te menge vuvungan wey menge vevesukà. Neiring kew te vahi
    he mengungumpadi he utew subra is kegkeeriǥi zin, wey te mekeeled-eled he vahi
    he ebelegyà te zengeg din. Mekehizuhizu kew is menge tig-Jerusalem! Keenu vuwa
    egkaawà is keremerik niw?
  mal-2015: നിന്റെ വ്യഭിചാരം, മദഗർജ്ജനം, വേശ്യാവൃത്തിയുടെ വഷളത്വം എന്നീ മ്ലേച്ഛതകളെ
    ഞാൻ വയലുകളിലെ കുന്നുകളിന്മേൽ കണ്ടിരിക്കുന്നു; യെരൂശലേമേ, നിനക്കു അയ്യോ കഷ്ടം!
    നിർമ്മലയായിരിപ്പാൻ നിനക്കു മനസ്സില്ല; ഇങ്ങനെ ഇനി എത്രത്തോളം?
  rmc-rmc: Me dikhľom tiro džungipen, tiro lubipen, lubikano dživipen; sar džan jekh
    pal aver sar o graj pal e kobila andre ruja, sar lašaren le modlen pro verchi
    the pro maľi. Vigos tuke, Jeruzalemona! Medik dži kana kames te ačhel nažužo?“
  pes-OPV: فسق و شیهه های تو و زشتی زناکاری تو ورجاسات تو را بر تلهای بیابان مشاهده
    نمودم. وای بر تو‌ای اورشلیم تا به کی دیگر طاهرنخواهی شد!»
  ron-1924: Ам вэзут прякурвииле ши некезэтуриле тале, курвииле нелеӂюите пе дялурь
    ши ын огоаре, ць-ам вэзут урычуниле! Вай де тине, Иерусалиме! Ну врей сэ те курэцешть?
    Кыт вей май зэбови?”
  ben-OBCV: তা হল তোমার ব্যভিচার ও কামনাপূর্ণ আহ্বান, তোমার নির্লজ্জ গণিকাবৃত্তি!
    পাহাড়ে পাহাড়ে ও মাঠে মাঠে আমি তোমার ঘৃণ্য কাজগুলি দেখেছি। ধিক্ তোমাকে, জেরুশালেম!
    তুমি আর কত কাল অশুচি থাকবে?”
  som-som: Waan arkay sinadaadii, iyo dananiddaadii, iyo wasakhnimadii dhillanimadaada
    kuwaasoo ahaa karaahiyadaadii aad kuraha iyo berrinkaba ku samaysay. Yeruusaalemay,
    adigaa iska hoogay! Ilaa goormaad diidaysaa inaad nadiifsanaato?
  lat-VUC: 'adulteria tua, et hinnitus tuus, scelus fornicationis tuæ: super colles
    in agro vidi abominationes tuas. Væ tibi, Jerusalem ! non mundaberis post me:
    usquequo adhuc?]'
  eng-ASVBT: I have seen thine abominations, even thine adulteries, and thy neighings,
    the lewdness of thy whoredom, on the hills in the field. Woe unto thee, O Jerusalem!
    thou wilt not be made clean; how long shall it yet be?
  ita-1885: I tuoi adulterii, ed il tuo ringhiare, e l'infamia del tuo fornicare,
    è stata sopra i colli, per li campi; io ho vedute le tue abbominazioni. Guai a
    te, Gerusalemme! non ti netterai tu mai? dopo quando ancora?
  eng-LXXUP: 'thine adultery also, and thy neighing, and the looseness of thy fornication:
    on the hills and in the fields I have seen thine abominations. Woe to thee, O
    Jerusalem, for thou hast not been purified so as to follow me; how long yet shall
    it be?'
  eng-ULB: I have seen your adultery and neighing, the wickedness of your prostitution
    on the hills and in the fields, and I have seen these detestable things! Woe to
    you, Jerusalem! How long until you are made clean again?”
  spa-VBL: He visto sus actos de adulterio y lujuria, cómo se prostituyeron descaradamente,
    adorando a los ídolos en las colinas y en los campos. Sí, vi las cosas repugnantes
    que hicisteis. El desastre viene hacia ti, Jerusalén. ¿Cuánto tiempo vas a seguir
    siendo impura?
  fra-_FOB: Tes adultères et tes hennissements, l'énormité de tes prostitutions sur
    les collines et dans la campagne, tes abominations, je les ai vues. Malheur à
    toi, Jérusalem! Combien de temps encore seras-tu impure?
  mal-mal: നിന്റെ വ്യഭിചാരം, മദഗർജ്ജനം, വേശ്യാവൃത്തിയുടെ വഷളത്തം എന്നീ മ്ലേച്ഛതകൾ
    ഞാൻ വയലുകളിലെ കുന്നുകളിന്മേൽ കണ്ടിരിക്കുന്നു; യെരൂശലേമേ, നിനക്ക് അയ്യോ കഷ്ടം!
    നിർമ്മലയായിരിക്കുവാൻ നിനക്ക് മനസ്സില്ല; ഇങ്ങനെ ഇനി എത്രത്തോളം?”.
  urd-GVR: Maiṅ ne pahāṛī aur maidānī ilāqoṅ meṅ terī ghinaunī harkatoṅ par ḳhūb dhyān
    diyā hai. Terī zinākārī, terā mastānā hinhinānā, terī besharm ismatfaroshī, sab
    kuchh mujhe nazar ātā hai. Ai Yarūshalam, tujh par afsos! Tū pāk-sāf ho jāne ke
    lie taiyār nahīṅ. Mazīd kitnī der lagegī?”
  suz-BL: गो पहाडीम नु रू मेर इ पशो ग्रांग्रा दिशो गेय ताता। इ मुरपुकी नु इप्‍शो,
    इ रेयके पशो नु इ मुने मपथु, तेल्‍लेम दुम्‍शो तशो बाक्‍नुङ। आबी आबी, यरूसलेम गे
    ग्रांग्रा दिशो दुम्‍नेवे। गेना सम्‍म मोदेंशो बाक्‍नेवे?” देंत।
  eng-NOY: Thine adulteries, thy neighings, The lewdness of thy whoredom on the hills,
    in the fields, All thy abominations, have I seen. Woe to thee, O Jerusalem! How
    long ere thou wilt become pure!
  ita-1927: Io ho visto le tue abominazioni, i tuoi adulteri, i tuoi nitriti, l’infamia
    della tua prostituzione sulle colline e per i campi. Guai a te, o Gerusalemme!
    Quando avverrà mai che tu ti purifichi?”
  ckb-ckb: داوێنپیسی و حیلاندنت، بێڕوویی لەشفرۆشیت! لەسەر گردەکان و کێڵگەکان قێزەونییەکانی
    تۆم بینی. ئەی ئۆرشەلیم، قوڕبەسەرت! هەتا کەی پاک نابیتەوە؟»
  eng-BBE: I have seen your disgusting acts, even your false behaviour and your cries
    of desire and your loose ways on the hills in the field. Unhappy are you, O Jerusalem,
    you have no desire to be made clean; how long will you be in turning back to me?
  kan-OKCV: ನಾನು ನಿನ್ನ ವ್ಯಭಿಚಾರಗಳನ್ನು, ನಿನ್ನ ಕಾಮುಕತನವನ್ನು, ನಿನ್ನ ಕೀಳಾದ ವೇಶ್ಯತನವನ್ನು
    ಗುಡ್ಡಗಳಲ್ಲಿಯೂ, ಬಯಲಿನಲ್ಲಿಯೂ ನೀನು ನಡೆಸಿದ ಅಸಹ್ಯ ಕಾರ್ಯಗಳನ್ನು ಕಂಡಿದ್ದೇನೆ. ಯೆರೂಸಲೇಮೇ,
    ನಿನ್ನ ಗತಿಯನ್ನು ಏನೆಂದು ಹೇಳಲಿ! ಇನ್ನೆಷ್ಟು ಕಾಲ ನೀನು ಅಶುದ್ಧಳಾಗಿರುವೆ?”
  tam-2017: உன் விபசாரங்களையும், உன் கனைப்புகளையும், வெளியில் மேடுகளின்மேல் நீ செய்த
    வேசித்தனத்தின் முறைகேடுகளாகிய உன் அருவருப்புகளையும் நான் கண்டேன்; எருசலேமே, உனக்கு
    ஐயோ, நீ சுத்தமாக்கப்படமாட்டாயா? இது இன்னும் எத்தனை காலம் வரைக்கும் நடக்கும் என்கிறார்.
  spa-RV-1909: 'Tus adulterios, tus relinchos, la maldad de tu fornicación sobre los
    collados: en el mismo campo vi tus abominaciones. ¡Ay de ti, Jerusalem! ¿No serás
    al cabo limpia? ¿hasta cuándo todavía?'
  ron-BTF: Am văzut adulterele tale și nechezăturile tale, desfrânările curviei tale
    și urâciunile tale pe dealuri și pe câmp. Vai ție, Ierusalime! Nu vei fi tu curățit?
    Când se va întâmpla?
  eng-WEBP: I have seen your abominations, even your adulteries and your neighing,
