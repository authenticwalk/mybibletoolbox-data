    be dika do umui davaria! Umui be goeva lasi ela bona edena negai?
  urd-urd: मैंने तेरी बदकारी, तेरा हिनहिनाना, तेरी हरामकारी और तेरे नफ़रतअंगेज़ काम
    जो तूने पहाड़ों पर और मैदानों में किए, देखे हैं। ऐ येरूशलेम, तुझ पर अफ़सोस! तू
    अपने आपको कब तक पाक — ओ — साफ़ न करेगी?
  rus-SYN: Видел Я прелюбодейство твое и неистовые похотения твои, твои непотребства
    и твои мерзости на холмах в поле. Горе тебе, Иерусалим! ты и после сего не очистишься.
    Доколе же?
  bqc-SIM: Ma yãbɛ̃ɛ pↄ́ á kɛ̀ sĩ̀sĩↄ musu è, n gbãsĩkɛa ń n wiilɛa gↄ̃ↄzio
    ń n káaluakaa tã́aↄ yã́ musuo. Waiyoo Yelusalɛũ, ńyↄ̃ↄ gbãlɛa e bↄɛ ni?
  tcz-CHONGTHU: Keiman, nathilbol thet umtah ho, mito najon thanhoina, kidah umtah
    nachonna ho, Chule loujao tinleh thinglhang’a doilim semthu nahouna, kamusoh keiyin
    ahi. Ohe ada nahi, Vo Jerusalem! Na kisuhthengna dinga phat itihchan lutding ham?
    “ ati.
  mar-mar: तुझी जारकर्मे आणि खिदळणे, तुझ्या व्यभिचाराची दुष्टाई ही रानांतल्या डोंगरावर
    मी पाहिली आहेत, हे यरूशलेमे, तुला हाय! तू स्वच्छ केली जात नाही आहे, असे किती काळ
    चालणार?
  qub-qub: Nogaga gamcunata ricashcämi mañösa warmi runacunata chasquejno pengaypaj
    juc dioscunata adurashayquita. Ricashcämi puytush lömacunacho chacracunacho melanaypajcunata
    rurashayquitapis. ¡Ay imanöraj canqui Jerusalén runacuna! ¿Imaycamaraj chayno
    ganralla carcaycanqui?»
  bqp-bqp: Nɑ wɑɑmɔ sɑkɑrɑru kɑ kuuki yi ɑ mɔ̀, sɑnɑm mɛ ɑ bũnu gɑsirimɔ ɑ sɑ̃ɑmɔ
    guunu wɔllɔ kɑ yɑkɑsɔ. Yɑ sɑ̃ɑwɑ gɑ̃ɑ kɔ̃sunu nɛn nɔni sɔɔ. Yen sɔ̃, wunɛ Yerusɑlɛmu,
    kɑɑ kɑm ko ɑ̀ kun tii dɛɛrɑsie. Sɑɑ yerɑ̀ ɑ mɑrɑ, ɑ kɑ tii dɛɛrɑsiɑ.
  hat-hat: Mwen te wè n'ap fè bagay mwen rayi. Tankou yon nonm marye k'ap kouri dèyè
    madanm lòt moun, tankou poulen k'ap ranni dèyè jiman, nou kouri dèyè lòt bondye,
    n'ap rele nan pye yo. San ankenn wont, n'ap fè sèvis pou yo sou tèt ti mòn yo
    ak nan laplenn. Aa! moun lavil Jerizalèm, nou fini vre! Kilè n'a sispann? Kilè
    n'a manyè netwaye kè nou?
  eng-BSB: Your adulteries and lustful neighings, your shameless prostitution on the
    hills and in the fields— I have seen your detestable acts. Woe to you, O Jerusalem!
    How long will you remain unclean?”
  eng-WEBPB: I have seen your abominations, even your adulteries and your neighing,
    the lewdness of your prostitution, on the hills in the field. Woe to you, Jerusalem!
    You will not be made clean. How long will it yet be?”
  kbq-kbq: Hagi tamagra monko a'nemo'za nehazaza huta krahakraha huta havi anumzantera
    monko avu'ava zana agonafine trampinema huta vano nehuta agoterfa avu'ava zama
    nehazana Nagra ko tamage'noe. Jerusalemi kumapima nemaniza vahera nasunku huramantoe,
    nama'a knafi agru osu avu'avazampina manita vugahaze?
  nhe-BL: Na niquitztoc quejatza innechtlahuelcajtoque huan innechixpanotoque queja
    se sihuatl quicahua ihuehue para yas ica seyoc tlacatl. Inquihueyichijtoque teteyome
    ipan campa hueli mila huan campa hueli tepetini. Inteicneltique imojuanti tlen
    inaltepetl Jerusalén ehuani. ¿Hasta quema inmotlapajpacchihuase tlen imotlajtlacolhua?”
  gub-BL: Tupàn penexak ma'e iapo mehe a'e. A'e ma'e iro izupe. Amo awa oho uzeake
    har hemireko puhe a'e. Peiko agwer awa ài. Kawaru awa wekar kawaru kuzà a'e. Nezewegatete
    pekar tupàn a'ua'u amo ywy rehe har wanemimuwete pe wà, ywytyruhu rehe pe wà,
    kaiwer rehe pe wà no. Tupàn umume'u Zeruzarez pe har wanehe uzepyk àwàm a'e. Màràn
    mehe pezemukatu kar putar henataromo nehe.
  eng-DRA: 'I have seen thy adulteries, and thy neighing, the wickedness of thy fornication:
    and thy abominations, upon the hills in the field. Woe to thee, Jerusalem, wilt
    thou not be made clean after me: how long yet?'
