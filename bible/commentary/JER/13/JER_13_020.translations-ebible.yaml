verse: JER.013.020
translations:
  mal-C: നിങ്ങളുടെ കണ്ണുയർത്തി വടക്കുനിന്നു വരുന്നവരെ നോക്കുക. നിനക്കു നൽകപ്പെട്ടിരുന്ന
    ആട്ടിൻപറ്റം എവിടെ, നിന്റെ അഭിമാനമായ ആട്ടിൻപറ്റംതന്നെ?
  deu-TKW: 'Hebe deine Augen auf und sieh, wie sie vom Norden her kommen: Wo ist die
    Herde, die dir anvertraut war, deine prächtigen Schafe?'
  lin-lin: Oh Yelusalemi, tombola miso na yo mpe tala, bato bazali koya wuta na nor !
    Wapi bibwele oyo bapesaki yo ete obatela, mpe wapi meme oyo ozalaki kobetela tolo ?
  eng-LSV: Lift up your eyes, and see those coming in from the north, || Where [is]
    the drove given to you, your beautiful flock?
  eng-GNV: 'Lift vp your eyes and beholde them that come from the North: where is
    the flocke that was giuen thee, euen thy beautifull flocke?'
  eng-WEBSTER: 'Lift up your eyes, and behold them that come from the north: where
    is the flock that was given thee, thy beautiful flock?'
  nhw-BL: “Xiquintlachilica nopa soldados catli hualahuij tlen nopa tlali catli mocahua
    ica norte. Analtepetl Jerusalén ehuani, ¿canque itztoque nopa yejyectzitzi borregojme
    catli na nimechmacac para xiquinmocuitlahuica?
  swh-ONEN: Inua macho yako uone wale wanaokuja kutoka kaskazini. Liko wapi lile kundi
    ulilokabidhiwa, kondoo wale uliojivunia?
  bba-bba: Wunɛ Yerusɑlɛmu, ɑ nɔni seeyo ɑ wɑ, wee, wunɛn yibɛrɛbɑ bɑ wee sɔ̃ɔ yɛ̃sɑn
    nɔm ɡeu ɡiɑn di. Mɑnɑ tɔn be nɑ rɑɑ nun nɔmu sɔndiɑ bɑ wɑ̃ɑ, bèn sɔ̃ ɑ rɑɑ bɛɛrɛ
    mɔ.
  eng-KJVCPB: 'Lift up your eyes, and behold them that come from the north: where
    is the flock that was given thee, thy beautiful flock?'
  luo-luo: Tingʼuru wangʼu malo kendo une joma aa yo nyandwat. Ere kweth mane oket
    e lwetu, rombe mane usungorugo?
  meu-meu: Matamui a gaga isi, mirigini kahana amo e maimu taudia ba itadia. Mamoe
    serina, e henimu ḡauna, na edeseni ai? Emu mamoe serina herea-daena be edeseni
    ai?
  npi-ULB: आफ्ना आँखा उठाओ र उत्तरबाट आइरहेकाहरूलाई हेर् । उहाँले तँलाई दिनुभएको बगाल,
    तेरो लागि साह्रै सुन्दर बगाल कहाँ छ ?
  yor-yor: Gbé ojú rẹ sókè, kí o sì wo àwọn tí ó ń bọ̀ láti àríwá. Níbo ni agbo ẹran
    tí a fi sí abẹ́ àkóso rẹ wà; àgùntàn tí ò ń mú yangàn.
  pes-OPCB: «ای اورشلیم نگاه کن! دشمن از سوی شمال به سوی تو می‌آید! کجاست آن گلهٔ
    زیبایی که به دست تو سپردم تا از آن نگهداری کنی؟
  tgl-ULB: Imulat mo ang iyong mga mata at pagmasdan ang mga parating mula sa hilaga.
    Nasaan ang kawan na ibinigay niya sa iyo, ang kawan na pinakamaganda sa iyo?
  hui-hui: Yarusaleme-o í̠naga de kegonime dindi gibuni uyurayagi howa agali tidini
    í̠ keria ibaruago agi biaruabe handarene. Ai wali agali í̠na turu howa handaya
    ho hariliru áyu agohayagi kabe.
  mya-mya: ယေ​ရု​ရှ​လင်​မြို့၊ ကြည့်​လော့။ သင်​၏​ရန်​သူ များ​သည်​မြောက်​အ​ရပ်​မှ​လာ​လျက်​ရှိ​၏။
    ကြည့်​ရှု​စောင့်​ရှောက်​ရန် သင့်​အား​ငါ​ပေး အပ်​ထား​သည့်​လူ​များ၊ သင်​တို့​ဂုဏ်​ယူ
    သည့်​လူ​မျိုး​တို့​ကား​အ​ဘယ်​မှာ​နည်း။-
  bod-N: ཁྱོད་རྣམས་ཀྱིས་མགོ་བོ་ཡར་བཀྱགས་ཏེ་བྱང་ཕྱོགས་ནས་འོངས་པའི་མི་རྣམས་ལ་ལྟོས་ཤིག
    ཁྱོད་ཀྱིས་གཟི་བརྗིད་དུ་བརྩིས་པའི་ལུག་ཁྱུ་སྟེ་སྔར་ཁྱོད་ལ་གནང་བའི་ལུག་ཁྱུ་ད་ལྟ་གང་དུ་ཡོད་དམ།
  sna-sna: Simudza meso ako uone avo vanobva nechokumusoro. Ko, boka ramakwai rawakapiwa
    kuti urichengete riripi, iwo makwai awaizvirumbidza nawo?
  spa-BLM: Levanta los ojos, y ver a los que vienen del norte. ¿Dónde está el rebaño
    que te fue entregado? ¿tu hermoso rebaño?
  cac-cac: Ixiquec q'uelan d'a stojolal norte, tzeyilan scot eb' ajc'ool. ¿Tas yaj
    in chon̈ab' vac'nacoch d'a yol e c'ab' e tan̈vani, aton eb' ayoch e b'inajb'iloc?
  swh-ULB: Inua macho yako na angalia wale wanaokuja kutoka kaskazini. Je, ni kundi
    gani alilokupa, kundi ambalo lilikuwa zuri sana kwako?
  bel-bel: 'Узьвядзеце вочы вашыя і паглядзеце на тых, што шукаюць з поўначы: дзе
    статак, які быў дадзены табе, прыгожы статак твой?'
  deu-ELBBK: Hebt eure Augen auf und seht die von Norden Kommenden! Wo ist die Herde,
    die dir gegeben war, deine herrliche Herde?
  mbb-OT: Ahàa niw is menge kuntada he ebpekeuma he ebpuun diyà te zizaya. He Jerusalem,
    hendei en is menge meǥinged he impehivantug nu, he insarig ku kenikew wey nu maatur?
  mal-2015: നീ തലപൊക്കി വടക്കു നിന്നു വരുന്നവരെ നോക്കുക; നിനക്കു നല്കിയിരുന്ന കൂട്ടം,
    നിന്റെ മനോഹരമായ ആട്ടിൻ കൂട്ടം എവിടെ?
  rmc-rmc: „Hazden upre o jakha a dikhen pre ola, ko aven pal o severos. Kaj hino
    o stados, so tuke sas dino? Kaj hine tire šukar bakrore?
  pes-OPV: چشمان خود را بلند کرده، آنانی را که از طرف شمال می‌آیند بنگرید. گله‌ای
    که به تو داده شد وگوسفندان زیبایی تو کجا است؟
  ron-1924: Ридикэ-ць окий ши привеште пе чей че вин де ла мязэноапте. Унде есте турма
    каре-ць фусесе датэ, турма де каре ерай аша де мындру?
  ben-OBCV: চোখ তোলো এবং দেখো যারা উত্তর দিক থেকে আসছে। সেই মেষপাল কোথায়, যার দায়িত্ব
    তোমাকে দেওয়া হয়েছিল, যে মেষের জন্য তুমি গর্ববোধ করতে?
  som-som: Indhihiinna kor u qaada, oo bal waxaad fiirisaan kuwa woqooyi ka soo socda,
    bal meeh adhigii lagu siiyey oo ah xayntaadii quruxda badnayd?
  lat-VUC: 'Levate oculos vestros et videte, qui venitis ab aquilone: ubi est grex
    qui datus est tibi, pecus inclytum tuum?'
  eng-ASVBT: 'Lift up your eyes, and behold them that come from the north: where is
    the flock that was given thee, thy beautiful flock?'
  ita-1885: Alzate gli occhi vostri, e vedete quelli che vengono di Settentrione;
    dove è la mandra che ti era stata data, la greggia della tua gloria?
  eng-LXXUP: Lift up thine eyes, O Jerusalem, and behold them that come from the north;
    where is the flock that was given thee, the sheep of thy glory?
  eng-ULB: Lift up your eyes and look at the ones coming from the north. Where is
    the flock he gave to you, the flock that was so beautiful to you?
  spa-VBL: Miren hacia arriba y verán a los invasores que vienen del norte. ¿Dónde
    está el rebaño que se te dio para que lo cuidaras? ¿Dónde están las ovejas de
    las que estabas tan orgulloso?
  fra-_FOB: Lève tes yeux! Vois ceux qui viennent du Nord. Où est le troupeau qui
    t'a été donné, où sont les brebis qui faisaient ta gloire?
  mal-mal: നീ കണ്ണുയർത്തി വടക്കുനിന്നു വരുന്നവരെ നോക്കുക; നിനക്ക് നല്കിയിരുന്ന കൂട്ടം,
    നിന്റെ മനോഹരമായ ആട്ടിൻകൂട്ടം എവിടെ?
  urd-GVR: Ai Yarūshalam, apnī nazar uṭhā kar unheṅ dekh jo shimāl se ā rahe haiṅ.
    Ab wuh rewaṛ kahāṅ rahā jo tere sapurd kiyā gayā, terī shāndār bheṛ-bakriyāṅ kidhar
    haiṅ?
  suz-BL: ए यरूसलेम, उत्तर रे जाक्‍ब जोरी सत्रु आन कली कोव़ङो। इ कली गेशो बगाल, इ
    दारशो भेडा ते बाक्‍नीमी?
  eng-NOY: Lift up your eyes, and behold them that come from the North! Where is the
    flock that was given thee, thy beautiful flock?
  ita-1927: Alzate gli occhi, e guardate quelli che vengono dal settentrione; dov’è
    il gregge, il magnifico gregge, che t’era stato dato?
  ckb-ckb: چاوت هەڵبڕە و ئەوانە ببینە کە لە باکوورەوە دێن! کوا ئەو مێگەلەی پێت درا،
    ئەو مەڕانەی شانازیت پێوە دەکردن؟
  eng-BBE: Let your eyes be lifted up (O Jerusalem), and see those who are coming
    from the north. Where is the flock which was given to you, your beautiful flock?
  kan-OKCV: ಚೀಯೋನೇ, ಕಣ್ಣೆತ್ತು, ಉತ್ತರ ದಿಕ್ಕಿನಿಂದ ಬರುವವರನ್ನು ನೋಡು, ನಿನಗೆ ಒಪ್ಪಿಸಿದ ಹಿಂಡು,
    ನಿನ್ನ ಅಂದವಾದ ಹಿಂಡು ಎಲ್ಲಿ?
  tam-2017: உங்கள் கண்களை ஏறெடுத்து, வடக்கிலிருந்து வருகிறவர்களைப் பாருங்கள்; உனக்குக்
    கொடுக்கப்பட்டிருந்த மந்தையும், உன் மகிமையான ஆட்டுக்கிடையும் எங்கே?
  spa-RV-1909: 'Alzad vuestros ojos, y ved los que vienen del aquilón: ¿dónde está
    el rebaño que te fué dado, la grey de tu gloria?'
  ron-BTF: Ridicați-vă ochii și priviți la cei care vin din nord; unde este turma
    care ți-a fost dată, frumoasa ta turmă?
  eng-WEBP: Lift up your eyes, and see those who come from the north. Where is the
    flock that was given to you, your beautiful flock?
  eng-FBV: Look up and you'll see the invaders coming from the north. Where is the
    flock that was given to you to look after? Where are the sheep you were so proud
    of?
  nld-1939: 'Sla uw ogen op, en zie rond: Wie zijn er uit het noorden gekomen? Waar
    is de kudde, u toevertrouwd, Waar zijn uw prachtige schapen?'
  nch-BL: “Xiquintachilica nopa soldados cati hualahui ten nopa tali cati mocahua
    ica norte. Analtepet Jerusalén ehuani, ¿canque itztoque nopa yejyectzitzi borregojme
    cati na nimechmacac para xiquinmocuitahuica?
  vie-1934: hãy ngước mắt lên; xem những kẻ đến từ phương bắc. Chớ nào bầy chiên đẹp
    đẽ đã được ban cho ngươi ở đâu?
  hin-CV: अपने नेत्र ऊंचे उठाकर उन्हें देखो जो उत्तर दिशा से आ रहे हैं. वे भेड़-बकरियां
    कहां हैं, जो तुम्हें दी गई थी, वे पुष्ट भेड़ें?
  spa-BES: Levanten sus ojos, y vean a los que vienen del norte. ¿Dónde está el rebaño
    que te fue dado, tu hermoso rebaño?
  tdx-tdx: Ampiandrao o fihaino’oo, isaho o mb’etoy boak’ avaratse eio; aia i lia-raike
    natolots’ azoy, i lia-rai’o fanjakay?
  tha-KJV: “จงเงยหน้าของเจ้าขึ้นดูเขาเหล่านั้​นที​่มาจากทิศเหนือ ฝูงแกะที่​ได้​มอบไว้​ให้​แก่​เจ้​านั้นอยู่​ที่ไหน
    คือฝูงแกะที่งดงามของเจ้านั่นน่ะ
  por-BR-2018: Levantai vossos olhos, e vede os que vêm do norte; onde está o rebanho
    que te foi dado, a ovelhas de tua glória?
  deu-ELO: Hebet eure Augen auf und sehet die von Norden Kommenden! Wo ist die Herde,
    die dir gegeben war, deine herrliche Herde?
  eng-WYC-2018: Raise ye (up) your eyes, and see ye, what men come from the north;
    where is the flock which is given to thee, thy noble sheep?
  epo-epo: Levu viajn okulojn, kaj rigardu tiujn, kiuj venas de nordo. Kie estas la
    paŝtataro, kiu estas komisiita al vi, via bela ŝafaro?
  uig-PIN: Bexingni kɵtür, i Zion, ximaldin qiⱪⱪanlarƣa ⱪara; sanga tapxurulƣan pada,
    yǝni yeⱪimliⱪ padang nǝgǝ kǝtkǝndu?
  beo-beo: 'Yelusaleme fi dunu! Ba:ma! Dilia ha lai dunu da gagoe (north), amoga doagala:musa:
    maha. Dunu amo Gode da dili ouligimusa: sia:i, amola dilia da asigiwane ba:i,
    amo da habila:?'
  tpi-OTNT: “Taun Jerusalem, yu opim ai bilong yu na lukluk long dispela lain man
    i lusim hap not na i kam long yu. We stap ol manmeri yu gat wok bilong lukautim,
    na yu bin amamas long ol?
  hau-SA: Ku tā da idanunku ku ga waɗanda suke zuwa daga arewa. Ina garken da aka
    ba ku tumakin da kuke taƙama a kai?
  uig-LAT: Béshingni kötür, i Zion, shimaldin chiqqanlargha qara; sanga tapshurulghan
    pada, yeni yéqimliq padang nege ketkendu?
  nde-nde: Phakamisani amehlo enu libone labo abavela enyakatho. Ungaphi umhlambi
    ababewugcinisiwe, izimvu elalizazisa ngazo na?
  ton-ton: 'Hanga hake homou mata, ʻo mamata kiate kinautolu kuo haʻu mei he tokelau:
    ko e fē ʻae fanga sipi naʻe tuku kiate koe, ko hoʻo fanga sipi matamatalelei?'
  ces-1613: Pozdvihněte očí svých, a vizte ty, kteříž táhnou od půlnoci. Kdež jest
    to stádo, kteréžť dáno bylo, stádce ozdoby tvé?
  eng-WMB: Lift up your eyes, and see those who come from the north. Where is the
    flock that was given to you, your beautiful flock?
  tam-TCV: உன் கண்களை உயர்த்தி வடக்கிலிருந்து வருகிறவர்களைப் பார். உன்னிடம் ஒப்படைக்கப்பட்ட
    அந்த மந்தை எங்கே? நீ மேன்மைபாராட்டிய உன் செம்மறியாடு எங்கே?
  ceb-ULB: Iyahat ang inyong mga mata ug tan-awa ang usa nga nagpadulong gikan sa
    amihanan. Asa man ang panon sa mga karnero nga iyang gihatag kaninyo, ang panon
    sa mga karnero nga maanindot alang kaninyo?
  pol-UBG: Podnieście swoje oczy i patrzcie na tych, którzy przybywają z północy.
    Gdzie jest ta trzoda, którą ci powierzono, twoja wspaniała trzoda?
  urd-GVU: اے یروشلم، اپنی نظر اُٹھا کر اُنہیں دیکھ جو شمال سے آ رہے ہیں۔ اب وہ ریوڑ
    کہاں رہا جو تیرے سپرد کیا گیا، تیری شاندار بھیڑبکریاں کدھر ہیں؟
  deu-1912: Hebt eure Augen auf und sehet, wie sie von Mitternacht daherkommen. Wo
    ist nun die Herde, so dir befohlen war, deine herrliche Herde?
  kan-2017: ಚೀಯೋನೇ, ಕಣ್ಣೆತ್ತು, ಉತ್ತರ ದಿಕ್ಕಿನಿಂದ ಬರುವವರನ್ನು ನೋಡು. ನಿನಗೆ ಒಪ್ಪಿಸಿದ ಹಿಂಡು,
    ನಿನ್ನ ಅಂದವಾದ ಹಿಂಡೂ ಎಲ್ಲಿ?
  yap-yap: Jerusalem, mu changar! Pi to’ogor rom e karbad ko lel’och nga pe’ning!
    Bu uw fapi girdi’ ni um paged e taga’ ngorad ni ngar ayweged gimed, ni fapi girdi’
    romed ni gimed ba uf ngorad.
  hlt-MCSB: Na mik te huel, huel lamtah tlangpuei lamkah aka pawk te hmu khaw hmuh
    van lah. Nang taengah m'paek tuping neh na boeimang boiva te melae?
  mdy-ETH: ዬሩሳላሜ! ኬዴኖ ዛሊና ኔኤኮ ሞርካ ሙኬሢ ዛጌ፤ ታ ኔኤም ዒንጌ ሚዛጶ ቆልማ ዓካሪ ዎዎይታንዳይ?» ጌዔኔ።
  twi-ASANTE: Mo mpagya mo ani nhwɛ wɔn a wɔfiri atifi fam reba no. Nnwankuo a wɔde
    hyɛɛ mo nsa no, nnwan a mode wɔn hoahoaa mo ho wɔ he?
  eng-WEBU: Lift up your eyes, and see those who come from the north. Where is the
    flock that was given to you, your beautiful flock?
  wal-wal: Qassikka GODAI, “Ane xoqqu gaada, huuphessa baggaappe yiyaageeta xeella.
    Neeyyo imettida wudee, neeni ceeqettido dorssati awan de7iyoonaa?
  spa-PDDPT: Levanta tus ojos y mira a los que vienen del norte. ¿Dónde está el rebaño
    que te fue dado, tu bello rebaño?
  gun-gun: Pema'ẽ kuaray ijapu'a'ia katy pexa aguã ou va'e. Aỹ ma mamo tu ikuai vexa'i
    kuery ndevy apena uka va'ekue, iporãgue anho rereko va'ekue?
  ilo-ULB: Tumangadka ket kitaem dagiti um-umay manipud iti amianan. Ayan ti arban
    nga intedna kenka, ti arban a napintas unay kenka?
  kpg-kpg: Jerusalem, mmada! O hagadaumee gu lloomoi i bahi i ngeia. Aahee digau ala
    belee hagaloohi goe, digau ala e hagadagadagagee ginai goe?
  uig-ARA: بېشىڭنى كۆتۈر، ئى زىئون، شىمالدىن چىققانلارغا قارا؛ ساڭا تاپشۇرۇلغان پادا،
    يەنى يېقىملىق پاداڭ نەگە كەتكەندۇ؟
  sus-sus: Wo a mato, ɲama nde na fafe kelife kɔɔla ma. Ɲama na minden, n naxan taxuxi
    i ra, naxee luxi alɔ i xa xurusee gali i ɲɛlɛxinxi naxee ra?
  pon-2006: Serusalem kilang! Omw imwintihti kan kohkohdo sang paliepeng! Ia aramas
    ako me ke ale pwukoahn apwahpwalih, aramas ako me ke kin pohnmwahsohki?
  ksd-ksd: Avat a idaidok, ma avat a gire diat dia vana maro ra papar a labur. Akave
    ra kikil di ga nur tar ia tam, kaum mari na kikil?
  tur-YTC: Gözlerinizi kaldırın da kuzeyden gelenleri görün. Sana verilen sürü, güzel
    sürün nerede?
  grc-BRENT: Ἀνάλαβε ὀφθαλμούς σου Ἱερουσαλὴμ, καὶ ἴδε τοὺς ἐρχομένους ἀπὸ Βοῤῥᾶ·
    ποῦ ἐστι τὸ ποίμνιον ὃ ἐδόθη σοι, πρόβατα δόξης σου;
  ind-AYT: Angkatlah matamu dan lihatlah mereka yang datang dari utara. Di manakah
    ternak yang telah diberikan kepadamu, ternakmu yang cantik?
  nya-nya: Tukula maso ako kuti uwone amene akubwera kuchokera kumpoto. Kodi nkhosa
    zimene anakusungitsa zili kuti, nkhosa zanu zokongola zija?
  hrv-hrv: Podigni oči, Jeruzaleme, i pogledaj one što nadiru sa Sjevera. Gdje je
    stado tebi povjereno, slavne ovce tvoje?
  mps-mps: “Taun Jerusalem, nago gedu pedama, tama te not badu pedai tagalama, te
    nageba asobo bidi hani te nago tonao. Te nago augwaliba wiegi yai pemene eyu,
    te tonalubo we bidi augwali mena bidibawe?
  tpi-tpi: “Taun Jerusalem, yu opim ai bilong yu na lukluk long dispela lain man i
    lusim hap not na i kam long yu. We stap ol manmeri yu gat wok bilong lukautim,
    na yu bin amamas long ol?
  dan-1931: Løft dine Øjne og se dem komme fra Nord! Hvor er den Hjord, du fik, dine
    dejlige Får?
  vie-OVCB: Hãy ngước mắt nhìn kỹ những người đến từ phương bắc! Bầy súc vật của các
    ngươi— là bầy súc vật đẹp đẽ— mà Chúa đã ban cho các ngươi đâu rồi?
  guj-2017: જેઓ ઉત્તર દિશામાંથી આવે છે, તેઓને તમે આંખો ઊંચી કરીને જુઓ. જે ટોળું મેં
    તને સોંપ્યું હતું, જે સુંદર ટોળું હતું તે ક્યાં છે?
  pon-2006A: Serusalem kilang! Omw imwintihti kan kohkohdo sang paliepeng! Ia aramas
    ako me ke ale pwukoahn apwahpwalih, aramas ako me ke kin pohnmwahsohki?
  por-BRBSL: Levante seus olhos, e ver aqueles que vêm do norte. Onde está o rebanho
    que foi dado a você, seu belo rebanho?
  cth-cth: Na mit padai awh nateh, atunglah hoi kathonaw khenhaw, nangmouh koe na
    khoum sak e tuhu hoi ngai kaawm e tunaw hah namaw ao.
  twi-twi: Mo mpagyaw mo ani nhwɛ wɔn a wofi atifi fam reba no. Nguankuw a wɔde hyɛɛ
    mo nsa no, nguan a mode wɔn hoahoaa mo ho no wɔ he?
  hlt-hlt: Na mik te huel, huel lamtah tlangpuei lamkah aka pawk te hmu khaw hmuh
    van lah. Nang taengah m'paek tuping neh na boeimang boiva te melae?
  tbz-SIM: Íinnɛ̀ di yɔ kɛ́yɑ̀ di dootitɔbɛ̀ kèrínímɛ̀, kubɑkù yoú bíɛ́kɛ̀. Bɛnìtìbɛ̀
    n do di bɑ̀nnɛ bɛ̀ cuó nkɛ? Bɛnìtìbɛ̀ bɛ̀ɛ̀ do tú di kó disɑ̃nni.
  msy-2020: “O Jerusalemɨn nguibar ekiam, nɨ kogh notɨn amadaghan izir mɨdorozir gumazibar
    gantɨ, me nɨ bagh izam. Gumazamizir nɨ bar ifuegha deragha me geghuva men gariba,
    me mati sipsipɨn dirir nɨ me bagha bar akongeziba, me managh iti?
  azb-azb: Başınızı qaldırıb Şimaldan gələnləri görün. Sənə verilən sürü, Sənin gözəl
    sürün haradadır?
  eng-DBY: Lift up your eyes, and behold them that come from the north. Where is the
    flock that was given thee, thy beautiful flock?
  hin-2017: “अपनी आँखें उठाकर उनको देख जो उत्तर दिशा से आ रहे हैं। वह सुन्दर झुण्ड
    जो तुझे सौंपा गया था कहाँ है?
  wol-KYG: Yerusalemee, séentul, xool ñiy jóge bëj-gànnaar. Moo ana gétt gi ñu la
    dénkoon, sa gàtt yu rafet ya?
  eng-YLT: Lift up your eyes, and see those coming in from the north, Where [is] the
    drove given to thee, thy beautiful flock?
  eng-WYC-2017: Raise ye your eyes, and see ye, what men come from the north; where
    is the flock which is given to thee, thy noble sheep?
  eng-WMBB: Lift up your eyes, and see those who come from the north. Where is the
    flock that was given to you, your beautiful flock?
  urd-GVH: ऐ यरूशलम, अपनी नज़र उठाकर उन्हें देख जो शिमाल से आ रहे हैं। अब वह रेवड़
    कहाँ रहा जो तेरे सुपुर्द किया गया, तेरी शानदार भेड़-बकरियाँ किधर हैं?
  rug-rug: Eṉa sagei matamia mamu doṉo la, sari na kana si korapa mae gua pa kali
    gede. Avei sari mia rovana sipi sapu kopu ni gamu, sari sipi sapu zama va titie
    ni gamu?
  gaz-gaz: Ija keessan ol fudhadhaatii warra gama kaabaatii dhufaa jiran ilaalaa.
    Bushaayeen imaanaa sitti kennaman, hoolonni ati ittiin boonte sun eessa jiru?
  fra-LSG: Lève tes yeux et regarde Ceux qui viennent du septentrion. Où est le troupeau
    qui t’avait été donné, Le troupeau qui faisait ta gloire?
  yal-yal: I yɛɛn nakeli, i muxune mato naxanye fama sa keli sogeteden kɔmɛnna ma.
    Xuruse kurun minɛn naxan taxu i ra, i yi i kanbama xuruseen naxanye yi?
  haw-1868: E alawa'e i ko oukou mau maka iluna, a e nana i ka poe e hele ana, mai
    ke kukulu akau mai. Auhea ka poe hipa i haawiia nau, o ka poe hipa hoi o kou nani?
  arb-NAV: ارْفَعُوا عُيُونَكُمْ وَشَاهِدُوا الْمُقْبِلِينَ مِنَ الشِّمَالِ. أَيْنَ
    الْقَطِيعُ الَّذِي عُهِدَ بِهِ إِلَيْكِ يَا أُورُشَلِيمُ؟ أَيْنَ قَطِيعُ افْتِخَارِكِ؟
  ewe-ewe: Mifɔ mo dzi ne miakpɔ ame siwo gbɔna tso anyiehe. Afi ka alẽha si wotsɔ
    de asi na mi la le, alẽha si dzi miedana ɖo?
  eng-LEE: 'Lift up your eyes, and see those that are coming from the north: where
    is the flock that was given thee, thy splendid flock?'
  asm-FB: তোমালোকে উত্তৰ দিশৰ পৰা অহা এই লোকসকলক চোৱা। তোমাক দিয়া সেই মেৰৰ জাকটি,
    তোমাৰ সুন্দৰ জাকটি ক’ত?
  sus-A: وٌ عَ مَتٌ، حَمَ ندٍ نَ قَقٍ كٍلِقٍ كْولَ مَ. حَمَ نَ مِندٍن، ﭑ نَشَن تَشُشِ
    عِ رَ، نَشٍيٍ لُشِ عَلْ عِ شَ شُرُ سٍيٍ فَلِ عِ حّلّشِنشِ نَشٍيٍ رَ؟
  fra-SBL: Lève les yeux, et voir ceux qui viennent du nord. Où est le troupeau qui
    vous a été donné, votre beau troupeau ?
  hbo-hbo: '*שְׂאִי (שְׂא֤וּ) עֵֽינֵיכֶם֙ *וּרְאִי (וּרְא֔וּ) הַבָּאִ֖ים מִצָּפֹ֑ון
    אַיֵּ֗ה הָעֵ֙דֶר֙ נִתַּן־לָ֔ךְ צֹ֖אן תִּפְאַרְתֵּֽךְ׃'
  kik-kik: Tiirai maitho muone andũ acio marooka moimĩte mwena wa gathigathini. Rũũru
    rũrĩa wehokeirwo rwa ngʼondu rũrĩa ũretĩĩaga naruo-rĩ, rũkĩrĩ ha?
  fra-NCL: 'Lève les yeux et vois ceux qui viennent du septentrion : Où est le troupeau
    qui t’avait été donné, les brebis qui faisaient ta gloire ?'
  cek-AK: Dan o tahang ah loe, aluek bang hoiah angzo kaminawk to khen ah; nang khaeah
    kang paek ih kranghoih tuunawk loe naa ah maw oh o boih?
  cuk-cuk: ”¡Be atakmala! Dulemar-dad-nakwed-argan-sapiledsik-danikid be nue dakmala.
    ¿Bia dulemar-akwega-bemarga-uklesad nade? ¿Bia we-dulemar-be-yeerdaksamalad nade?
  uig-CYR: Бешиңни көтәр, и Зион, шималдин чиққанларға қара; саңа тапшурулған пада,
    йәни йеқимлиқ падаң нәгә кәткәнду?
  tel-2017: మీ కళ్ళెత్తి ఉత్తరం నుండి వస్తున్న వారిని చూడండి. నీకిచ్చిన సుందరమైన మంద
    ఎక్కడ ఉంది?
  hat-BSA: Leve zye ou pou wè, men sila k ap vini soti nan nò yo. Kote bann mouton
    ki te bay a ou menm nan, bèl mouton ou yo?
  kos-kos: Jerusalem, liye! Mwet lokoalok lom pa tuku liki acn epang! Pia mwet itukot
    tuh kom in karingin uh — mwet lom su kom arulana yukin?
  hbo-WLC: שאי עֵֽינֵיכֶם֙ וראי הַבָּאִ֖ים מִצָּפ֑וֹן אַיֵּ֗ה הָעֵ֙דֶר֙ נִתַּן־לָ֔ךְ
    צֹ֖אן תִּפְאַרְתֵּֽךְ׃
  ibo-ibo: Welienụ anya unu ka unu hụrụ ndị ahụ si nʼugwu na-abịa. Ebee ka igwe ewu
    na atụrụ ndị ahụ e tinyere unu nʼaka nọ, igwe ewu na atụrụ ahụ unu ji na-anya
    isi?
  ory-ory: ତୁମ୍ଭେମାନେ ଚକ୍ଷୁ ଖୋଲି ଉତ୍ତର ଦିଗରୁ ଆସନ୍ତା ଲୋକମାନଙ୍କୁ ଦେଖ; ତୁମ୍ଭକୁ ଯେଉଁ ପଲ
    ଦତ୍ତ ହୋଇଥିଲା, ତୁମ୍ଭର ସେହି ସୁନ୍ଦର ପଲ କାହିଁ?
  chk-chk: Jerusalem, kopwe netä o küna chon oputom mi feito seni efeng. Ia ra nom
    ie ekewe aramas ka wisen tümwünüür, noum kewe aramas ka aingaing wor?
  rop-rop: Wal aibin tok, “Yumob pipul langa Jerusalem, yumob bin brabli praudbala
    wen yumob bin jidan bos blanga detlot Juda pipul. Bat weya olabat na? Yumob luk
    nowathwei na. Detlot enami blanga yumob, olabat kaminap na.
  ukr-1871: 'Здійміте ваші очі й подивітесь на тих, що йдуть із півночі: де стадо,
    що тобі (Сионе) було віддане — те пишне стадо твоє?'
  deu-1951: Hebet eure Augen auf und beschaut die, welche von Mitternacht herkommen.
    Wo sind die Schafe, die dir anvertraut wurden, deine prächtige Herde?
  eng-JPS: Lift up your eyes, and behold them that come from the north; where is the
    flock that was given thee, thy beautiful flock?
  srp-1865: Podignite oèi svoje i vidite one što idu od sjevera. Gdje je stado što
    ti je predano, stado slave tvoje?
  lug-lug: Muyimuse amaaso gammwe mulabe abo abava mu bukiikakkono. Kiruwa ekisibo
    ekyabaweebwa, endiga ezaabeeyinuzanga?
  heb-heb: שאי עיניכם וראי הבאים מצפון איה העדר נתן לך צאן תפארתך׃
  ben-IRV: তুমি চোখ তোল, দেখ, উত্তর দিক থেকে তারা আসছে। কোথায় সেই পাল যা তিনি তোমাকে
    দিয়েছিলেন, সেই পাল যা তোমার কাছে খুব সুন্দর ছিল?
  pan-pan: ਆਪਣੀਆਂ ਅੱਖਾਂ ਚੁੱਕ, ਤੇ ਉੱਤਰ ਵਲੋਂ ਆਉਣ ਵਾਲਿਆ ਨੂੰ ਵੇਖ! ਉਹ ਇੱਜੜ ਕਿੱਥੇ ਹੈ ਜਿਹੜਾ
    ਤੈਨੂੰ ਦਿੱਤਾ ਗਿਆ ਸੀ? ਹਾਂ, ਤੇਰਾ ਸੋਹਣਾ ਇੱਜੜ?
  mya-JVB: မြောက် မျက်နှာက လာ သောသူတို့ ကို မျှော် ၍ ကြည့် လော့။ သင့် အား ငါပေး သော
    သိုးစု ၊ လှ သောသိုးစု သည် အဘယ် မှာရှိသနည်း။
  tbg-tbg: Ieruharemio, tavaane. Navutaaka noti mantaraihai anima variavo. Ai avutaqi
    varia vaiinti nahentika are vikaqaa koqema kera raqikiataarave. Are nena mahuta
    tihara, Vika ti vaiinti nahentive tiarauka, vika tantoe variavo?
  hmo-hmo: Ierusalema hanua e, oiemu matana do oi negea! Mirigini kahana dekena amo,
    oi hadikaia totona tuari orea ia mai noho. Oiemu mamoe, Lohiabada ese oi dekenai
    ia henia, do oi naridia totona, unai tau namodia be edeseni?
  urd-urd: '''अपनी आँखें उठा और उनको जो उत्तर से आते हैं, देख। वह गल्ला जो तुझे दिया
    गया था, तेरा ख़ुशनुमा गल्ला कहाँ है?'
  rus-SYN: 'Поднимите глаза ваши и посмотрите на идущих от севера: где стадо, которое
    дано было тебе, прекрасное стадо твое?'
  bqc-SIM: Yelusalɛũ, wɛzu ǹ gwa, gbɛ̃́ↄ bↄ̀lɛ gugbãntoo oi, aalɛ mↄ́. Gbɛ̃́ pↄ́
    Lua nànɛ n ↄzĩↄ ku máɛ? N kpàsa gbɛ̃́ gawidepiↄ!
  tcz-CHONGTHU: khodah in lang vetem un, sahlam gam’a kon’a hung kitolsuh galmi ho
    khu. Nangma nakipesa, na kelngoi hon ho chu, hoiya um hitam?
  mar-mar: आपले डोळे वर लाव आणि जो उत्तरेहून येत आहे त्यास पाहा. त्याने दिलेला कळप,
    तुला अति सुंदर असलेला कळप कोठे आहे?
  qub-qub: 'Tayta Dios nin: «Jerusalencho tiyajcuna, sumaj ricchacuy pï aywaycämushantapis.
    Contrayquicunami norte caj-läpita aywarcaycämun. Mandanayquipaj cachapäshushayqui
    runacunata maquiquicho charararmi alli-tucurayqui. Cananga ¿maytaj chay runacuna?'
  bqp-bqp: Wunɛ Yerusɑlɛmu, ɑ nɔni seeyo ɑ wɑ, wee, wunɛn yibɛrɛbɑ bɑ wee sɔ̃ɔ yɛ̃sɑn
    nɔm geu giɑn di. Mɑnɑ tɔn be nɑ rɑɑ nun nɔmu sɔndiɑ bɑ wɑ̃ɑ, bèn sɔ̃ ɑ rɑɑ bɛɛrɛ
    mɔ.
  hat-hat: Jerizalèm, leve je ou gade. Gade lènmi ou yo k'ap desann soti nan nò! Kote
    moun ki te sou kont ou yo, moun ki t'ap fè ou mache tèt byen wo a?
  eng-BSB: Lift up your eyes and see those coming from the north. Where is the flock
    entrusted to you, the sheep that were your pride?
  eng-WEBPB: Lift up your eyes, and see those who come from the north. Where is the
    flock that was given to you, your beautiful flock?
  kbq-kbq: Hagi noti kazigati'ma ha' vahe'ma neazana tamavua kesga huta keho. Kegava
    hihoma huno tamigeta kegavama nehaza hentofa sipisipi nagara menina iga mani'naze?
  nhe-BL: “Xiquintlachilica nopa soldados tlen hualahuij tlen nopa tlali tlen mocahua
    ica norte. Inaltepetl Jerusalén ehuani, ¿canque itztoque nopa yejyectzitzi borregojme
    tlen na nimechmacac para xiquinmocuitlahuica?
  gub-BL: Peme'e nehe, Zeruzarez pe har wà. Peàmàtyry'ymar ur waiko kwarahy heixe
    haw awyze har kutyr har wi wà. Tupàn umur amo teko peme a'e wà. — Pezekaiw ko
    teko wanehe nehe, i'i newe. Ma'e pe a'e teko wanekon wà kury. Wiko peneimaw àràpuhàràn
    hawitu ma'e ài peme wà. Peiko wanehe uzekaiw ma'e romo wà. Ma'e pe wanekon wà
    kury.
  eng-DRA: 'Lift up your eyes, and see, you that come from the north: where is the
    flock that is given thee, thy beautiful cattle?'
