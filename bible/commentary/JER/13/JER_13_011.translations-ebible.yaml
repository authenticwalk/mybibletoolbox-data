verse: JER.013.011
translations:
  mal-C: അരപ്പട്ട ഒരു മനുഷ്യന്റെ അരയോടു പറ്റിച്ചേർന്നിരിക്കുന്നതുപോലെ ഇസ്രായേൽഗൃഹംമുഴുവനെയും
    യെഹൂദാഗൃഹംമുഴുവനെയും എന്റെ പ്രശസ്തിയും പ്രശംസയും മഹത്ത്വവുമാകാനായി എന്നോടു ചേർത്തു
    ബന്ധിച്ചു. എന്നാൽ അവരോ അതിൽ ശ്രദ്ധവെച്ചില്ല,’ എന്ന് യഹോവയുടെ അരുളപ്പാട്.
  deu-TKW: Denn gleichwie sich der Gürtel an die Hüften eines Mannes anschmiegt, so
    hatte ich das ganze Haus Israel und das ganze Haus Juda sich an mich anschmiegen
    lassen - ist der Spruch Jahwes -, damit es mein Volk und mein Ruhm, mein Lobpreis
    und meine Zier sei, aber sie gehorchten nicht.
  lin-lin: Pamba te ndenge balingaka mokaba na loketo, ndenge wana mpe nalingaki libota
    mobimba ya Isalaele mpe libota mobimba ya Yuda epai na Ngai, › elobi Yawe, ‹ mpo
    ete bazala bato na Ngai mpe basala lokumu ya Kombo na Ngai. Kasi batikali koyoka
    Ngai te. ›
  eng-LSV: For as the girdle cleaves to the loins of a man, || So I caused to cleave
    to Me || The whole house of Israel, || And the whole house of Judah,” || A declaration
    of YHWH, || “To be to Me for a people, and for a name, || And for praise, and
    for beauty, || And they have not listened.
  eng-GNV: 'For as the girdle cleaueth to the loynes of a man, so haue I tied to me
    the whole house of Israel, and the whole house of Iudah, saith the Lord, that
    they might bee my people: that they might haue a name and prayse, and glory, but
    they would not heare.'
  eng-WEBSTER: 'For as the girdle cleaveth to the loins of a man, so have I caused
    to cleave to me the whole house of Israel and the whole house of Judah, saith
    the LORD; that they might be to me for a people, and for a name, and for a praise,
    and for a glory: but they would not hear.'
  nhw-BL: Pampa quen se tlacatl moilpía ica itzinquechilpica ipan itzinquechtla, quej
    nopa nojquiya niquinchijqui nopa israelitame ipan tlali Israel huan tlali Judá
    para ma nechnechcahuica huan ma motlatzquilica ipan na para elise nomasehualhua
    huan para nechhueyitlepanitase. Huan nojquiya para elise quen nohueyitilis huan
    noyejyejca. Pero inijuanti amo quinejque nechtlacaquilise huan mocuapolojque.
    Quej nopa niamoTECO niquijtohua.
  swh-ONEN: Kwa maana kama vile mkanda ufungwavyo kiunoni mwa mtu, ndivyo nilivyojifunga
    nyumba yote ya Israeli na nyumba yote ya Yuda,’ asema Bwana, ‘ili wawe watu wangu
    kwa ajili ya utukufu wangu, sifa na heshima yangu. Lakini hawajasikiliza.’
  bba-bba: Nɡe mɛ bɑ rɑ kpɑkɑ sɛ̃ke pɔrɑɔ, nɡe mɛyɑ u rɑɑ Isirelibɑ kɑ Yudɑbɑ kpuro
    suɑ u tii sɛ̃ke bɑ n kɑ sɑ̃ɑ win tɔmbu, bɑ n win yĩsiru sɔɔwɑ, bɑ n sɑ̃ɑ win burɑru,
    kpɑ tɔmbɑ n nùn siɑrɑmɔ ben sɔ̃. Adɑmɑ bɑ ǹ win ɡɑri wure. Wi, Yinni Gusunɔwɑ
    u yeni ɡeruɑ.
  eng-KJVCPB: 'For as the girdle cleaveth to the loins of a man, so have I caused
    to cleave unto me the whole house of Israel and the whole house of Judah, saith
    the Lord; that they might be unto me for a people, and for a name, and for a praise,
    and for a glory: but they would not hear.'
  luo-luo: Jehova Nyasaye owacho niya, ‘Nimar kaka okanda itweyo e nungo dhano, omiyo
    ne atweyo od Israel duto kod od Juda duto kuoma, mondo gibed joga miluongo gi
    nyinga, ma kelona pak kod duongʼ. To kata kamano negitamore winja.’
  meu-meu: Badina be riorio ḡauna na tau ta koekoena ai e herio kunuka-kunuka na heto,
    lau ese Israel besena idoinai bona Iuda besena idoinai na koekoegu ai na riodia
    kunuka-kunuka, egu ai bese ta bona lada ta bona heimodai ta bona hairai ta ai
    bema lao; a idia na asie ura bae kamonai. Iehova na e herevamu.
  npi-ULB: जसरी एउटा पटुका कसैको कम्मरमा कसिएको हुन्छ, त्यसरी नै मैले इस्राएलका सबै
    घराना र यहूदाका सबै घरानालाई मेरो जाति हुन, मेरो नाउँ राख्‍न, मलाई इज्‍जत, प्रशंसा
    र आदर गर्न ममा कसिन लगाएको छु, यो परमप्रभुको घोषणा हो । तर तिनीहरूले मेरो कुरा
    सुन्दैनन् ।
  yor-yor: Nítorí bí a ti lẹ àmùrè mọ́ ẹ̀gbẹ́ ènìyàn, bẹ́ẹ̀ ni a lẹ agbo ilé Israẹli
    àti gbogbo ilé Juda mọ́ mi,’ ni Olúwa wí, ‘kí wọn kí ó lè jẹ́ ènìyàn ògo àti ìyìn
    fún mi, ṣùgbọ́n wọn kò fẹ́ gbọ́.’
  pes-OPCB: همان‌گونه که کمربند را محکم به دور کمر می‌بندند، من نیز اسرائیل و یهودا
    را محکم به خود بستم تا قوم من باشند و مایهٔ سربلندی و عزت نام من گردند؛ ولی آنها
    از من اطاعت نکردند.»
  tgl-ULB: Sapagkat gaya ng isang damit-panloob na dumikit sa baywang ng isang tao,
    ginawa ko ang buong sambahayan ng Israel at ang buong sambahayan ng Juda na kumapit
    sa akin, na magiging aking mga tao na magbibigay sa akin ng katanyagan, kapurihan
    at karangalan. Ngunit hindi sila nakikinig sa akin. Ito ang pahayag ni Yahweh.
  hui-hui: Bamba i̱na Isaraelealirubi Yudalirubi agalime labolabo baya hangu bo bu
    hagadagua ti Anduane Homogo i̱niha hapara howa helo helaru. Ti i̱naga wali agaliore
    ka lene helobi tigua i̱ninaga mini yaraga halu i̱nihondo turu haga bu howa i̱ni
    mini timbuniwiore ka lalu helobi dabo helarugoyu tigua i̱naga bi ogoni hale nahagaore
    kagoni, laya.
  mya-mya: ဣ​သ​ရေ​လ​နှင့်​ယု​ဒ​ပြည်​သား​အ​ပေါင်း တို့​သည်​ငါ​၏​လူ​မျိုး​တော်​ဖြစ်​လာ​ကြ
    လျက် ငါ​၏​နာ​မ​တော်​ကို​ချီး​မွမ်း​ထော မ​နာ​ပြု​ကြ​စိမ့်​သော​ငှာ ငါ​သည်​သူ​တို့
    အား​လူ​၏​ခါး​၌​တင်း​ကျပ်​စွာ​ကပ်​လျက် နေ​သည့်​ခါး​ဝတ်​ကဲ့​သို့ ငါ​နှင့်​နီး​နီး​ကပ်
    ကပ်​ရှိ​နေ​စေ​လို​သည်။ သို့​သော်​သူ​တို့ သည်​ငါ့​စ​ကား​ကို​နား​မ​ထောင်​ကြ။
  bod-N: སྐ་རགས་ཅི་ལྟར་མི་ཡི་རྐེད་པར་འབྱར་བ་བཞིན། ངས་ཀྱང་ཡེས་ར་ཨེལ་ཁྱིམ་རྒྱུད་ཐམས་ཅད་དང་ཡ་ཧུ་དཱའི་ཁྱིམ་རྒྱུད་ཐམས་ཅད་ནི།
    ང་ལ་གཏོགས་པའི་མི་ལ་གྱུར་ནས་ང་ལ་མཚན་སྙན་གྲགས་དང་། བསྟོད་པ། གཟི་བརྗིད་བཅས་འབྱུང་བར་ངས་རང་ལ་སྦྱར་བ་ཡིན་མོད།
    འོན་ཀྱང་དེ་དག་གིས་མཉན་པར་མ་འདོད་དོ་ཞེས་དཀོན་མཆོག་ཡ་ཝཱེས་གསུངས་པའོ། །
  sna-sna: Nokuti sebhanhire rinosungwa muchiuno saizvozvo ndakasungira imba yose
    yaIsraeri neimba yose yaJudha kwandiri,’ ndizvo zvinotaura Jehovha, ‘kuti vave
    vanhu vemukurumbira wangu, kurumbidzwa kwangu nokukudzwa kwangu. Asi havana kuteerera.’
  spa-BLM: Porque como el cinturón se adhiere a la cintura del hombre, así he hecho
    que se adhiera a mí toda la casa de Israel y toda la casa de Judá — dice el Señor
    —, para que me sirvan de pueblo, de nombre, de alabanza y de gloria; pero no han
    querido escuchar.
  cac-cac: Icha junoc mach stzec'och junoc tzec'ul d'a snan̈al, icha chi' ix in c'ulej
    eyed' ex aj Israel yed' ex aj Judá, yic junn̈ej tzex aj ved'oc, in chon̈ab' eyaji,
    yic tzeyac'an ojtacajeli to b'inajnac in, nivan velc'ochi. Palta maj in e c'anab'ajej,
    xchi Jehová, xa chi, xchi d'ayin.
  swh-ULB: Kwa maana kama vile vazi lililofungwa kwenye viuno vya mtu, ndivyo nimefainya
    nyumba yote ya Israeli na nyumba yote ya Yuda zimefungwa kwangu- hili ndilo tamko
    la Bwana-wawe watu wangu, ili kunifanya jina, sifa, na heshima. Lakini hawakunisikiliza.
  bel-bel: Бо, як пояс блізка ляжыць да сьцёгнаў чалавека, так Я наблізіў да сябе
    ўвесь дом Ізраілеў і ўвесь дом Юдаў, кажа Гасподзь, каб яны былі Маім народам
    і Маёю славаю, хвалою і акрасаю; але яны не паслухаліся.
  deu-ELBBK: Denn wie der Gürtel sich an die Lenden eines Mannes anschließt, so habe
    ich das ganze Haus Israel und das ganze Haus Juda an mich geschlossen, spricht
    der HERR, damit sie mir zum Volk und zum Namen und zum Ruhm und zum Schmuck seien;
    aber sie haben nicht gehört.
  mbb-OT: Is bahag egkeheǥet diyà te hawak te etew, ne egkesuatan ku zaan he is langun
    he menge etew ziyà te Israel wey Juda ne meheǥet is kegewezi zan kediey. Midhimu
    ku sikandan he menge etew ku, su para mevantug a wey para meveǥayi a te zengeg,
    piru kenè dan ebpemineg kedì. Iyan a, is Nengazen, is migkaǥi kayi.
  mal-2015: കച്ച ഒരു മനുഷ്യന്റെ അരയോടു പറ്റിയിരിക്കുന്നതുപോലെ ഞാൻ യിസ്രായേൽഗൃഹത്തെ
    മുഴുവനും യെഹൂദാഗൃഹത്തെ മുഴുവനും എനിക്കു ജനവും കീർത്തിയും പ്രശംസയും അലങ്കാരവും
    ആകേണ്ടതിന്നു എന്നോടു പറ്റിയിരിക്കുമാറാക്കി; അവർക്കോ അനുസരിപ്പാൻ മനസ്സായില്ല എന്നു
    യഹോവയുടെ അരുളപ്പാടു.
  rmc-rmc: Se avke sar o murš phandel o sirimos pašal peste, avke me phandľom pašal
    mande savore izraelike manušen the savore judske manušen,‘ phenel o RAJ, ‚hoj
    te aven mire manuša a te anen mange e slava, e chvala the e pačiv. Ale on man
    na šunenas.‘ “
  pes-OPV: 'زیرا خداوند می‌گوید: چنانکه کمربند به کمر آدمی می‌چسبد، همچنان تمامی خاندان
    اسرائیل و تمامی خاندان یهودا رابه خویشتن چسبانیدم تا برای من قوم و اسم و فخر و
    زینت باشند اما نشنیدند.'
  ron-1924: Кэч, кум се липеште брыул де коапселе унуй ом, аша Ымь липисем Еу тоатэ
    каса луй Исраел ши тоатэ каса луй Иуда’, зиче Домнул, ‘ка сэ фие попорул Меу,
    Нумеле Меу, лауда Мя ши слава Мя, дар ну М-ау аскултат.’
  ben-OBCV: কারণ যেভাবে কোনো কোমরবন্ধ মানুষের কোমরে জড়ানো হয়, তেমনই আমি ইস্রায়েলের
    সমস্ত কুল ও যিহূদার সমস্ত কুলের লোকদের জড়িয়ে রেখেছিলাম, যেন তারা আমার প্রজা
    হয়ে আমার সুনাম, প্রশংসা ও সমাদর করে, কিন্তু তারা শোনেনি,’ সদাপ্রভু এই কথা বলেন।
  som-som: Waayo, Rabbigu wuxuu leeyahay, Sida guntigu ugu dhegsan yahay nin dhexdiis,
    sidaas oo kalaan uga dhigay inay aniga iigu dhegsanaadaan dadka Israa'iil oo dhan
    iyo dadka Yahuudah oo dhammuba, inay ii ahaadaan dad, iyo magac, iyo ammaan, iyo
    sharafba, laakiinse iyagu way i maqli waayeen innaba.
  lat-VUC: 'Sicut enim adhæret lumbare ad lumbos viri, sic agglutinavi mihi omnem
    domum Israël, et omnem domum Juda, dicit Dominus, ut essent mihi in populum, et
    in nomen, et in laudem, et in gloriam: et non audierunt.]'
  eng-ASVBT: 'For as the girdle cleaveth to the loins of a man, so have I caused to
    cleave unto me the whole house of Israel and the whole house of Judah, saith Jehovah;
    that they may be unto me for a people, and for a name, and for a praise, and for
    a glory: but they would not hear.'
  ita-1885: Perciocchè, siccome la cintura è apposta in su i lombi dell'uomo, così
    io mi avea congiunta tutta la casa d'Israele, e tutta la casa di Giuda, dice il
    Signore; acciocchè fosse mio popolo, a fama, ed a lode, ed a gloria; ma essi non
    hanno ubbidito.
  eng-LXXUP: 'For as a girdle cleaves about the loins of a man, so have I caused to
    cleave to myself the house of Israel, and the whole house of Judah; that they
    might be to me a famous people, and a praise, and a glory: but they did not hearken
    to me.'
  eng-ULB: For just as an undergarment clings to someone's hips, so I have made all
    the house of Israel and all the house of Judah cling to me—this is Yahweh's declaration—to
    be my people, to bring me fame, praise, and honor. But they would not listen to
    me.
  spa-VBL: Así como el taparrabos se adhiere al cuerpo, así hice que todo el pueblo
    de Israel y de Judá se adhiriera a mí, declara el Señor. Así podrían haber sido
    mi pueblo, representándome, dándome honor y alabanza. Pero se negaron a escuchar.
  fra-_FOB: Car, comme on attache la ceinture aux reins d'un homme, ainsi je m'étais
    attaché toute la maison d'Israël et toute la maison de Juda, dit l'Éternel, afin
    qu'elles fussent mon peuple, mon renom, ma louange et ma gloire; mais ils ne m'ont
    point écouté.
  mal-mal: കച്ച ഒരു മനുഷ്യന്റെ അരയോടു പറ്റിയിരിക്കുന്നതുപോലെ ഞാൻ യിസ്രായേൽഗൃഹത്തെ
    മുഴുവനും യെഹൂദാഗൃഹത്തെ മുഴുവനും എനിക്ക് ജനവും കീർത്തിയും പ്രശംസയും അലങ്കാരവും
    ആകേണ്ടതിന്, എന്നോട് പറ്റിയിരിക്കുമാറാക്കി; അവർക്കോ അനുസരിക്കുവാൻ മനസ്സായില്ല”
    എന്ന് യഹോവയുടെ അരുളപ്പാട്.
  urd-GVR: Kyoṅki jis tarah laṅgoṭī ādmī kī kamr ke sāth lipṭī rahtī hai usī tarah
    maiṅ ne pūre Isrāīl aur pūre Yahūdāh ko apne sāth lipaṭne kā mauqā farāham kiyā
    tāki wuh merī qaum aur merī shohrat, tārīf aur izzat kā bāis ban jāeṅ. Lekin afsos,
    wuh sunane ke lie taiyār nahīṅ the.” Yih Rab kā farmān hai.
  suz-BL: मारदे हना दोपा मुरुम आ धोती रांम पांइसीशो बाक्‍बा, मोपा गो इस्राएल आ खिं
    ङा मुर नेल्‍ल नु यहूदा आ खिं ङा मुर नेल्‍ल आन कली आं मुर दुम्‍मल, दे आं नेक्‍था
    वोइक्‍तामी। आं कली मान पामेक्‍ल, आं कली ठेयब सेल्‍मेक्‍ल, आं दारसम ग्‍योम्‍सीमल,
    दे पांइसाक्‍यी। तन्‍न मेकोपुकीमी आं देंशो लोव़ आन नोफा मदाइक्‍तेम” दे परमप्रभु
    यावेम देंत।
  eng-NOY: For as a girdle cleaveth to the loins of a man, So have I caused to cleave
    to me the whole house of Israel, And the whole house of Judah, saith Jehovah,
    That they might be to me a people, And a name, and a praise, and a glory; But
    they hearkened not to me.
  ita-1927: Poiché, come la cintura aderisce ai fianchi dell’uomo, così io avevo strettamente
    unita a me tutta la casa d’Israele e tutta la casa di Giuda, dice l’Eterno, perché
    fossero mio popolo, mia fama, mia lode, mia gloria; ma essi non han voluto dare
    ascolto.
  ckb-ckb: وەک چۆن پشتێن لە پشتی مرۆڤ دەبەسرتێت، ئاوا هەموو بنەماڵەی ئیسرائیل و هەموو
    بنەماڵەی یەهودام لە پشتی خۆم بەست، هەتا ببنە گەلی من و ناو و شانازی و شکۆمەندی،
    بەڵام گوێیان نەگرت.“» ئەوە فەرمایشتی یەزدانە.
  eng-BBE: 'For as a band goes tightly round a man''s body, so I made all the people
    of Israel and all the people of Judah tightly united to me; so that they might
    be a people for me and a name and a praise and a glory: but they would not give
    ear.'
