    firman TUHAN, ‘supaya mereka dapat menjadi jemaat, kemasyhuran, pujian, dan kemuliaan
    bagi-Ku, tetapi mereka tidak mau mendengarkan.’”
  nya-nya: Monga momwe lamba amakanirira mʼchiwuno cha munthu, momwemonso ndinakonza
    kuti nyumba yonse ya Israeli ndi nyumba yonse ya Yuda indikangamire Ine kuti akhale
    anthu anga, kuti azitamanda dzina langa ndi kulemekeza Ine. Koma iwo sanamvere,’
    akutero Yehova.
  hrv-hrv: Jer kao što pojas prianja uz bedra čovjekova, tako sam htio da sav dom
    Izraelov i sav dom Judin prianja uza me - riječ je Jahvina - da budu moj narod,
    moj dobar glas, moj ponos, moja slava i čast. Ali nisu poslušali!”
  mps-mps: Hasia ena Genuai Bidi, eno te Israel hani me Juda hani enaba bomonama kęą
    pagasai elalu, te name ugwa bidigo tigide kukulu tiwai dąų olama bealubo tiwai
    yali. Eno tama tiali, te augwali eno we bidi hani bidiyu, te augwa eno nogi ugwaba
    siyu, te ena wiegi yai pemene eyu, te enaba genuai nogi momainogo yali. Tiali
    goli, augwaligo eno po odobo hagela homu yai dao,” wali.
  tpi-tpi: Pastaim mi Bikpela, mi bin mekim lain Israel na lain Juda i pas strong
    long mi, olsem laplap i save pas strong long namel bilong man. Mi mekim olsem,
    bilong ol i ken i stap lain manmeri bilong mi na ol i ken litimapim nem bilong
    mi na amamas long mi na givim biknem long mi. Tasol ol i no laik harim tok.”
  dan-1931: Thi som Bæltet slutter sig tæt til en Mands Lænd, således har jeg sluttet
    hele Israels Hus og hele Judas Hus tæt til mig, lyder det fra HERREN, for at de
    skulde være mit Folk og blive mig til Navnkundighed, Pris og Ære; men de hørte
    ikke.
  vie-OVCB: Như dây đai thắt chặt vào lưng người, Ta đã cho Giu-đa và Giê-ru-sa-lem
    thắt chặt với Ta, Chúa Hằng Hữu phán vậy. Chúng là dân Ta, sự mãn nguyện của Ta,
    vinh quang của Ta, hương thơm của Danh Ta. Nhưng chúng chẳng vâng lời Ta.
  guj-2017: કેમ કે યહોવાહ કહે છે, જેમ કમરબંધ માણસની કમરે વળગી રહે છે, તેમ ઇઝરાયલના
    અને યહૂદિયાના બધા લોકોને મેં મારી કમરે વીંટાળ્યા છે, જેથી તેઓ મારા લોકો, મારું
    નામ, મારી પ્રશંસા તથા મારું ભૂષણ થાય, પણ તેઓએ મારું સાંભળ્યું નહિ.’”
  pon-2006A: Nin duwen lepin rausis eh kin tengpene ni lukepen aramas, iei duwen ei
    anahne mehn Israel oh Suda en koliehdi teng. I wiadahr met pwe re en wiahla nei
    aramas oh kahrehda kaping oh wahu ong mwarei; ahpw re sohte peikiong ie.”
  por-BRBSL: Pois enquanto o cinto se agarra à cintura de um homem, assim fiz com
    que toda a casa de Israel e toda a casa de Judá se apegassem a mim', diz Javé;
    'para que eles possam ser para mim um povo, um nome, um louvor e uma glória; mas
    eles não quiseram ouvir'.
  cth-cth: Hnitaisom teh tami ni a keng dawk a kâyeng e patetlah Isarel imthungkhu
    hoi Judah imthungkhu naw pueng teh, ka taminaw, ka min kamthang sak hane hoi ka
    bawilen sak hanelah kai koe pou kârayen hanelah ka sak e lah ao eiteh, banglah
    noutna awh hoeh telah BAWIPA ni ati.
  twi-twi: Sɛnea abɔso kyekyere onipa asen no, saa ara na mede Israelfi ne Yudafi
    nyinaa bataa me ho sɛ wɔnyɛ me nkurɔfo a wɔbɛma me din so, aka mʼayeyi na wɔahyɛ
    me anuonyam, nanso wɔantie me,’ nea Awurade se ni.
  hlt-hlt: Hlang kah cinghen ah hailaem a vaep bangla Israel imkhui boeih neh Judah
    imkhui pum he kamah taengah ka vaep coeng. Kai taengah pilnam la, ming om la,
    koehnah la, boeimang la om ham he BOEIPA kah olphong coeng ni. Tedae a yaak uh
    moenih.
  tbz-SIM: 'Kɛ̀ ti Yiɛ̀ nKuyie mbɛ́i nkɛ dɔ̀: Bɛ̀ ɔ̃ɔ̃ yi mɛ̀ɛ̀ botí fɛnɑɑ̀kɔ̃̀nfɛ̀
    n do mɛ nyi Isidɑyɛɛribɛ nɛ̀ Sudɑɑ kó kuwuɔ nkɔbɛ, n do dɔ́ bɛ̀ ntú n nìtìbɛ̀
    mbɛ kɛ́ndɛ́úkùnko n yètìrì kɛ́ntú n kɔbɛ bɛ̀ mɛ nyí kèńtɛ́ n kpɛti.'
  msy-2020: Kɨ Ikiavɨra Itir God, kɨ ghaze, Kɨ faragha Israelɨn kantrin gumazamiziba
    ko Judan kantrin gumazamiziba bar me gamizɨ, me nan porogha gavgavizɨ moghɨn,
    mati gumazim inim isa uan ivariam gikegha, anemɨghɨrɨzɨ a gavgafi. Kɨ kamaghsua,
    me nan gumazamizibara ikɨ, egh nan ziam fɨ na bagh bar akuegh ziar ekiam na danɨngam.
    Ezɨ me na baragh nan gɨn mangan aghua.”
  azb-azb: 'Rəbb deyir: “Qurşaq insanın belinə necə yapışırsa, bütün İsrail nəslini
    və Yəhuda nəslini Özümə eləcə yapışdırdım ki, Öz xalqım olub Mənə şöhrət, tərif
    və izzət gətirsinlər, ancaq onlar qulaq asmadı”.'
  eng-DBY: 'For as a girdle cleaveth to the loins of a man, so have I caused to cleave
    unto me the whole house of Israel and the whole house of Judah, saith Jehovah;
    that they might be unto me for a people, and for a name, and for a praise, and
    for a glory: but they would not hear.'
  hin-2017: यहोवा की यह वाणी है कि जिस प्रकार से कमरबन्द मनुष्य की कमर में कसी जाती
    है, उसी प्रकार से मैंने इस्राएल के सारे घराने और यहूदा के सारे घराने को अपनी कमर
    में बाँध लिया था कि वे मेरी प्रजा बनें और मेरे नाम और कीर्ति और शोभा का कारण हों,
    परन्तु उन्होंने न माना।
  wol-KYG: 'Ndax ni njiitlaay di taqe ci luppu nit, noonu laa jële woon waa kër Israyil
    ak waa kër Yuda, taqoo leen.» Kàddug Aji Sax jee. Mu ne: «Maa ko def ngir ñu doon
    sama ñoñ, teral sama tur, di sama ndam, di sama sag. Waaye déggaluñu ma.»'
  eng-YLT: For, as the girdle cleaveth unto the loins of a man, So I caused to cleave
    unto Me The whole house of Israel, And the whole house of Judah, an affirmation
    of Jehovah, To be to Me for a people, and for a name, And for praise, and for
    beauty, And they have not hearkened.
  eng-WYC-2017: For as a breech-girdle cleaveth to the loins of a man, so I joined
    fast to me all the house of Israel, and all the house of Judah, saith the Lord,
    that they should be to me into a people, and into name, and into praising, and
    into glory; and they heard not.
  eng-WMBB: For as the belt clings to the waist of a man, so I have caused the whole
    house of Israel and the whole house of Judah to cling to me,’ says the LORD; ‘that
    they may be to me for a people, for a name, for praise, and for glory; but they
    would not hear.’
  urd-GVH: क्योंकि जिस तरह लँगोटी आदमी की कमर के साथ लिपटी रहती है उसी तरह मैंने पूरे
    इसराईल और पूरे यहूदाह को अपने साथ लिपटने का मौक़ा फ़राहम किया ताकि वह मेरी क़ौम
    और मेरी शोहरत, तारीफ़ और इज़्ज़त का बाइस बन जाएँ। लेकिन अफ़सोस, वह सुनने के लिए
    तैयार नहीं थे।” यह रब का फ़रमान है।
  rug-rug: Zama vura guahe se Zihova, ‘Gua sa belete sapu ilupae pa kopete tie, si
    pusi vagi Rau sa doduruna sa butubutu Izireli meke sa doduruna sa butubutu Ziuda,
    pude na Qua tinoni pu kote vahesi meke va lavata Au meke va ululia sa Pozaqu.
    Ba lopu hite va avoso mae Au rini.’
  gaz-gaz: Akkuma sabbanni tokko mudhii namaatti hidhamu sana anis akka isaan saba,
    maqaa, galataa fi ulfina naa taʼaniif guutummaa mana Israaʼelii fi guutummaa mana
    Yihuudaa ofitti maxxanseen ture. Isaan garuu na hin dhaggeeffanne’ jedha Waaqayyo.
  fra-LSG: Car comme on attache la ceinture aux reins d’un homme, Ainsi je m’étais
    attaché toute la maison d’Israël Et toute la maison de Juda, dit l’Éternel, Afin
    qu’elles fussent mon peuple, Mon nom, ma louange, et ma gloire. Mais ils ne m’ont
    point écouté.
  yal-yal: Awa, n bata yi Isirayila yamaan nun Yuda yamaan birin tugun n na alo tagi
    xidin xidima muxun tagi kii naxan yi alogo e xa findi n ma yamaan na, e yi n xinla
    matɔxɔ, e n tantun, e n binya. Koni e mi e tuli mati.’ ” Alatalaa falan nan na
    ra.
  haw-1868: No ka mea, e like me ke kaei i pili i ka puhaka o ke kanaka, pela i hoopili
    mai ai au i ko ka hale a pau o ka Iseraela, a me ko ka hale a pau o ka Iuda ia'u,
    wahi o Iehova; i lilo mai lakou i poe kanaka no'u, a i inoa hoi, a i mea e hoomaikaiia'i,
    a i nani hoi; aka, aole lakou i hoolohe.
  arb-NAV: وَكَمَا أَنَّ الْمِنْطَقَةَ تَلْتَفُّ حَوْلَ حَقْوَيِ الإِنْسَانِ، هَكَذَا
    جَعَلْتُ كُلَّ ذُرِّيَّةِ يَهُوذَا تَلْتَفُّ حَوْلِي، لِيَكُونُوا لِي شَعْباً
    وَمَثَارَ شُهْرَةٍ وَفَخْرٍ وَمَجْدٍ. وَلَكِنَّهُمْ لَمْ يَسْمَعُوا».
  ewe-ewe: Yehowa be, ‘Elabena, abe ale si alidziblanu nɔa ali dzii na ŋutsu ene la,
    nenema mebla Israel ƒe aƒe la katã kple Yuda ƒe aƒe la katãe ɖe ɖokuinye ŋu be
    woanye nye dukɔ, nye bubu, nye kafukafu kple nye atsyɔ̃ gake wogbe toɖoɖo.’
  eng-LEE: For as the girdle cleaveth to the loins of a man, so had I caused to cleave
    unto me all the house of Israel and all the house of Judah, saith the Lord,—to
    become unto me a people, and [to be] for a name, and for praise, and for honor;
    but they would not hear.
  asm-FB: কিয়নো যিহোৱাই কৈছে, মানুহৰ কঁকালত যেনেকৈ টঙালি লাগি থাকে, তেনেকৈ মই গোটেই
    ইস্ৰায়েল বংশক আৰু গোটেই যিহূদা বংশক মোৰ প্ৰজা, আৰু মোৰ কীৰ্ত্তি, প্ৰশংসা, আৰু
    ভুষণস্বৰূপ কৰিবৰ অৰ্থে নিজতে লগাই ৰাখিছিলোঁ; কিন্তু তেওঁলোকে মোৰ কথা নুশুনিলে।’
  sus-A: عَلَتَلَ شَ مَسٍنيِ نَن يَ؛ «ﭑ نُ بَرَ عِسِرَيِلَ نُن يُدَيَ بْنسْي شِرِ
    ﭑ تَفِ، عَلْ مِشِ بّلّتِ شِرِ مَ عَ تَفِ كِ نَشّ. ﭑ نُ وَ مَ نّ عٍ شَ قِندِ ﭑ
    مَ حَمَ رَ، عٍ شَ قٍ شَ قِندِ بِنيّ نُن مَتْشْي رَ ﭑ بّ، كْنْ عٍ مُ تِن ﭑ مَ مَسٍنيِ
    رَ.»
  fra-SBL: Car, comme la ceinture s'attache à la taille d'un homme, ainsi j'ai fait
    s'attacher à moi toute la maison d'Israël et toute la maison de Juda, dit Yahvé,
    pour qu'elles soient pour moi un peuple, un nom, une louange et une gloire, mais
    elles n'ont pas voulu écouter.
  hbo-hbo: כִּ֡י כַּאֲשֶׁר֩ יִדְבַּ֨ק הָאֵזֹ֜ור אֶל־מָתְנֵי־אִ֗ישׁ כֵּ֣ן הִדְבַּ֣קְתִּי
    אֵ֠לַי אֶת־כָּל־בֵּ֨ית יִשְׂרָאֵ֜ל וְאֶת־כָּל־בֵּ֤ית יְהוּדָה֙ נְאֻם־יְהוָ֔ה לִֽהְיֹ֥ות
    לִי֙ לְעָ֔ם וּלְשֵׁ֥ם וְלִתְהִלָּ֖ה וּלְתִפְאָ֑רֶת וְלֹ֖א שָׁמֵֽעוּ׃
  kik-kik: Nĩgũkorwo o ta ũrĩa mũcibi wĩohagwo njohero ya mũndũ, ũguo nĩguo ndeohire
    nyũmba yothe ya Isiraeli na nyũmba yothe ya Juda, nĩgeetha matuĩke andũ akwa kũna,
    nĩguo ndĩgĩĩre na ngumo, na ngumagio na ngaheagwo gĩtĩĩo. No rĩrĩ, matiigana gũthikĩrĩria,’
    ũguo nĩguo Jehova ekuuga.
  fra-NCL: Car, comme la ceinture est attachée aux reins de l’homme, ainsi je m’étais
    attaché toute la maison d’Israël et toute la maison de Juda, — oracle de Yahweh,
    afin qu’elles fussent pour moi un peuple, un nom, un honneur et une gloire ; mais
    ils n’ont pas écouté !
  cek-AK: Kazii loe kami ih kaengah zaeng baktih toengah, Israel imthung takoh hoi
    Judah imthung takohnawk boih mah, kai ih acaeng, kai ih ahmin, ka lensawkhaih
    hoi ka hmin pakoeh ah oh o thai hanah, kaimah khaeah kang zaeng, toe nihcae mah
    ka lok hae tahngai o ai.
  cuk-cuk: 'Bab-Jehová soged: “Ar igi sasirdub-lino dule-saderba-atinne, deyopira
    an bela-Israel-dulemar, degi, bela-Judá-dulemar, an-Igar-Maidgi alakwaa-naguega
    an imaksanad. Adi, an-neggweburga-guega, an-nug-ogannodiguega, angi nue-binsaed-nikaa-nanamalaga,
    degi, an-gandikid-yeerdakleged-egi-oyolegega an imaksanad. Degi-inigwele, an-sogedba
    ibmar imaksasurmalad.”'
  uig-CYR: Чүнки худди ич тамбал адәмниң чатириқиға чиң бағланғандәк, уларму Маңа
    йеқин бир хәлиқ болсун, Маңа нам-аброй, мәдһийә вә шан-шәрәп кәлтүрсун дәп, Мән
    Исраилниң пүткүл җәмәтини вә Йәһуданиң пүткүл җәмәтини Өзүмгә чиң бағландурғанмән
    — дәйду Пәрвәрдигар, — лекин улар һеч қулақ салмиди.
  tel-2017: వారిని నా ప్రజలుగా చేసుకుని వారి ద్వారా నాకు కీర్తి ప్రతిష్టలు, మహిమ కలగాలని
    నేను ఆశించాను. ఒకడు నడికట్టు కట్టుకున్నట్టుగా నేను ఇశ్రాయేలు, యూదా ప్రజలందరినీ
    నా నడుము చుట్టూ కట్టుకున్నాను గానీ, వారు నా మాటలు వినలేదు.”
  hat-BSA: 'Paske jan senti a kwoke nan senti a yon nonm nan, se konsa Mwen te fè
    tout lakay Israël kwoke sou Mwen,’ deklare SENYÈ a: ‘pou yo ta kapab pou Mwen,
    yon pèp, de rekonesans, pou lwanj e pou glwa; men yo pa t koute.’'
  kos-kos: Oana ke sie mwe lohl ac tingilya infulwen sie mwet, ouinge nga tuh finsrak
    mu mwet Israel ac mwet Judah nukewa in arulana fulme nu sik. Nga oru ouinge tuh
    elos fah mwet luk, ac elos in kaksakinyu ac akfulatye Inek. Tusruktu elos tiana
    akosyu.”
  hbo-WLC: כִּ֡י כַּאֲשֶׁר֩ יִדְבַּ֨ק הָאֵז֜וֹר אֶל־מָתְנֵי־אִ֗ישׁ כֵּ֣ן הִדְבַּ֣קְתִּי
    אֵ֠לַי אֶת־כָּל־בֵּ֨ית יִשְׂרָאֵ֜ל וְאֶת־כָּל־בֵּ֤ית יְהוּדָה֙ נְאֻם־יְהוָ֔ה לִֽהְי֥וֹת
    לִי֙ לְעָ֔ם וּלְשֵׁ֥ם וְלִתְהִלָּ֖ה וּלְתִפְאָ֑רֶת וְלֹ֖א שָׁמֵֽעוּ׃
  ibo-ibo: Nʼihi na dịka belịt mmadụ kere nʼukwu ya si arapara ya nʼukwu, otu a ka
    m si mee ka ụlọ Izrel niile, na ụlọ Juda niile rapara m nʼahụ,’ ime ka ha ghọọ
    ndị m, ndị a ga-esite na ha bulie aha m elu, nye m otuto na nsọpụrụ. Ma ha ajụla
    ige ntị.” Otu a ka Onyenwe anyị kwupụtara.
  ory-ory: କାରଣ ସଦାପ୍ରଭୁ କହନ୍ତି, ମନୁଷ୍ୟର କଟିଦେଶରେ ପଟୁକା ଯେରୂପ ସଂଲଗ୍ନ ଥାଏ, ତଦ୍ରୂପ ଆମ୍ଭେ
    ସମୁଦାୟ ଇସ୍ରାଏଲ ଓ ସମୁଦାୟ ଯିହୁଦା-ବଂଶକୁ ଆମ୍ଭର ଲୋକ, କୀର୍ତ୍ତି, ପ୍ରଶଂସା ଓ ଗୌରବ ସ୍ୱରୂପ
    କରିବା ପାଇଁ ଆମ୍ଭଠାରେ ସଂଲଗ୍ନ କରାଇଲୁ; ମାତ୍ର ସେମାନେ ଆମ୍ଭ କଥା ଶୁଣିବାକୁ ଅସମ୍ମତ ହେଲେ।
  chk-chk: Pun usun echö achök a pacheri wänükün eman aramas, iei usun üa mochen pwe
    chon Israel me chon Juta meinisin repwe pacheriei. Üa föri ei pwe ir repwe nei
    aramas üpwe iteüöch rer, aramas repwe pwal mwareitiei o alingaei rer. Nge ir resap
    mochen aleasochisiei.”
  rop-rop: Jis laik dijan shot trasis bin fit brabliwei langa yu binji, wal lagijat
    na aibin wandim ola Isreil pipul en ola Juda pipul garra holdim mi brabli adbala.
    Wal aibin dum lagijat na wulijim olabat garra jidan blanga main ronwan pipul olabat,
    wulijim olabat garra preisimbat en weshipbat main neim, bat olabat nomo bin dum.”
  ukr-1871: Бо, як пояс прилягає до чересел чоловікові, так я пригорнув був до себе
    ввесь дом Ізраїля і ввесь дом Юдин, говорить Господь, щоб вони були моїми людьми
    й славою моєю й хвалою та окрасою моєю; та не послухали вони.
  deu-1951: Denn gleichwie ein Gürtel sich an die Lenden eines Mannes anschließt,
    also habe ich das ganze Haus Israel und das ganze Haus Juda mir angeschlossen,
    spricht der HERR, daß sie mein Volk und mir zum Namen und zum Lobe und zur Zierde
    sein sollten; aber sie haben mir nicht gehorchen wollen.
  eng-JPS: For as the girdle cleaveth to the loins of a man, so have I caused to cleave
    unto Me the whole house of Israel and the whole house of Judah, saith the LORD,
    that they might be unto Me for a people, and for a name, and for a praise, and
    for a glory; but they would not hearken.
  srp-1865: Jer kako se pojas pripoji oko èovjeka, tako bijah pripojio oko sebe sav
    dom Izrailjev i sav dom Judin, veli Gospod, da bi bili moj narod na slavu i hvalu
    i diku; ali ne poslušaše.
  lug-lug: Ng’olukoba bwe lunywerera mu kiwato ky’omuntu, bwe ntyo bwe nzija okwagala
    ennyumba ya Isirayiri yonna n’eya Yuda zinneesibeko,’ bw’ayogera Mukama, ‘balyoke
    babeere abantu bange, bagulumize erinnya lyange n’ettendo; naye bo ne batawulira.’ ”
  heb-heb: כי כאשר ידבק האזור אל מתני איש כן הדבקתי אלי את כל בית ישראל ואת כל בית
    יהודה נאם יהוה להיות לי לעם ולשם ולתהלה ולתפארת ולא שמעו׃
  ben-IRV: কারণ লোকের কোমরে যেমন করে অন্তর্বাস রাখে, তেমনি আমি সম্পূর্ণ ইস্রায়েল
    ও যিহূদার সমস্ত লোকেদের আমার সঙ্গে আটকে রেখেছিলাম, এটি সদাপ্রভুর ঘোষণা, আমার প্রজা
    হও, আমার সুনাম, প্রশংসা ও সম্মান কর। কিন্তু তারা আমার কথা শোনেনি।
  pan-pan: ਕਿਉਂ ਜੋ ਜਿਵੇਂ ਕਮਰ ਕੱਸਾ ਕਿਸੇ ਮਨੁੱਖ ਦੇ ਲੱਕ ਨਾਲ ਬੱਝਾ ਰਹਿੰਦਾ ਹੈ ਤਿਵੇਂ ਇਸਰਾਏਲ
    ਦਾ ਸਾਰਾ ਘਰਾਣਾ ਅਤੇ ਯਹੂਦਾਹ ਦਾ ਸਾਰਾ ਘਰਾਣਾ ਮੇਰੇ ਨਾਲ ਬਝੇ ਰਹਿਣ, ਯਹੋਵਾਹ ਦਾ ਵਾਕ ਹੈ, ਭਈ
    ਉਹ ਮੇਰੇ ਲਈ ਪਰਜਾ, ਨਾਮ, ਉਸਤਤ ਅਤੇ ਸੁਹੱਪਣ ਹੋਣ ਪਰ ਉਹਨਾਂ ਨੇ ਨਾ ਮੰਨਿਆ l
  mya-JVB: ခါးပန်း သည် လူ ၏ခါး ၌ မှီဝဲ သကဲ့သို့ ၊ ဣသရေလ အမျိုး ရှိသမျှ တို့နှင့် ယုဒ
    အမျိုး အပေါင်း တို့သည် ငါ ၏ လူမျိုး ၊ ဘွဲ့ နာမ၊ ဘုန်း အသရေ ဖြစ် စေခြင်းငှါ ၊ ငါ
    ၌ မှီဝဲ စေသော်လည်း ၊ သူတို့သည်နား မ ထောင်ကြဟု ထာဝရဘုရား မိန့် တော်မူ၏။
  tbg-tbg: Vaiintivano tavuna nai tavaarana rumpa taintemake, te Isarerivata Iutaavata
    tenta tataaqa rumpa taunarave. Te vikara tiha, Vika ti vaiinti nahenti vaiha ti
    hutu tuaherake ti autu noraiqama kaate turamantavata, vika kia ti uva iriataa
    imanta kia iriarave, tiro.
  hmo-hmo: Badina be rami be tau ena gaba dekenai ia dogoatao namonamo bamona, lau
    ura Israela bona Iuda bese taudia be lau dekenai idia dogoatao namonamo noho.
    Badina lau ura egu bese taudia ese egu ladana dekenai hanamoa bona hairai do idia
    henia. To idia ese lau idia kamonai henia lasi. Lau inai Lohiabada lau hereva
    vadaeni.”
  urd-urd: क्यूँकि जैसा कमरबन्द इंसान की कमर से लिपटा रहता है वैसा ही, ख़ुदावन्द फ़रमाता
    है, मैंने इस्राईल के तमाम घराने और यहूदाह के तमाम घराने को लिया कि मुझसे लिपटे
    रहें; ताकि वह मेरे लोग हों और उनकी वजह से मेरा नाम हो, और मेरी सिताइश की जाए और
    मेरा जलाल हो; लेकिन उन्होंने न सुना।
  rus-SYN: Ибо, как пояс близко лежит к чреслам человека, так Я приблизил к Себе весь
    дом Израилев и весь дом Иудин, говорит Господь, чтобы они были Моим народом и
    Моею славою, хвалою и украшением; но они не послушались.
  bqc-SIM: Lá wì sàana nańzi, màa ma Isailiↄ ń Yudaↄ nàmazi, kɛ́ aaↄ dɛ ma
    gbɛ̃́ↄ ũ, aaↄ ma tↄbↄ, aaↄ ma táasilɛ, aaiↄ ma kpɛla, ↄ̃ aa gì ma yãmai.
  tcz-CHONGTHU: Ijeh inem itileh, taigah pon mihem taibuh a akiveiden banga, Judah
    leh Israel mite chu, keima chunga kiveiden jeng dinga kasem ahi, tin Pakaiyin
    aseiye. Hitia chu, amaho kamite hiuva, keidinga loupina leh eikivahchoina thei
    hidiu ahin; Hinlah amahon kathusei angaidehji pouvin ahi.
  mar-mar: कारण जसा कमरबंध मनुष्याच्या कमरेभोवती लपेटलेला असतो, त्याप्रमाणे मी यहूदाची
    आणि इस्राएलची कुटुंबे, ते लोक माझे व्हावे, मला कीर्ती, प्रशंसा आणि मान मिळवून
    द्यावा म्हणून मी त्यांना आपणास लपेटलेले आहे. पण ते माझे ऐकावयाचे नाही.” परमेश्वर
    असे म्हणतो.
  qub-qub: Imanömi runa chegllancho chanaj watarächin wachcuta, chaynömi nogaga Israel
    runacunatawan Judá runacunata charashcä. Chaynöga charashcä acrashä runacuna cananpaj,
    noga munashäta willacunanpaj, cuyacoj cashäta, alli cashäta willacunanpämi. Nishä
    paycunaga manami wiyacamashachu. Noga Tayta Diosmi chayno në.
  bqp-bqp: Nge mɛ bɑ rɑ kpɑkɑ sɛ̃ke pɔrɑɔ, nge mɛyɑ u rɑɑ Isirelibɑ kɑ Yudɑbɑ kpuro
    suɑ u tii sɛ̃ke bɑ n kɑ sɑ̃ɑ win tɔmbu, bɑ n win yĩsiru sɔɔwɑ, bɑ n sɑ̃ɑ win burɑru,
    kpɑ tɔmbɑ n nùn siɑrɑmɔ ben sɔ̃. Adɑmɑ bɑ ǹ win gɑri wure. Wi, Yinni Gusunɔwɑ
    u yeni geruɑ.
  hat-hat: Menm jan moun mare sentiwon nan ren yo, se konsa mwen te vle pou moun peyi
    Jida yo ansanm ak moun lavil Jerizalèm yo te mare avè m', pou yo te ka yon pèp
    apa pou mwen, yon non, yon lwanj, yon bèl bagay pou mwen. Men yo pa koute m'.
    Se Seyè a menm ki di sa.
  eng-BSB: For just as a loincloth clings to a man’s waist, so I have made the whole
    house of Israel and the whole house of Judah cling to Me, declares the LORD, so
    that they might be My people for My renown and praise and glory. But they did
    not listen.
  eng-WEBPB: For as the belt clings to the waist of a man, so I have caused the whole
    house of Israel and the whole house of Judah to cling to me,’ says the LORD; ‘that
    they may be to me for a people, for a name, for praise, and for glory; but they
    would not hear.’
  kbq-kbq: Hagi kora Israeli vahe'ene Juda vahe'enena, afafafima zaza tavravema rugagino
    anaki antrako'ma nehiaza hu'na, zamazeri antrako hu'noane. Ana'ma hu'noana Nagri
    vahe fatgo manine'za nagia erisga nehu'za, ra nagia namisaze hu'na hu'noanagi
    zamagra Nagri kea antahi'za amagera onte'naze.
  nhe-BL: Pampa queja se tlacatl moilpía ica itzinquechilpica ipan itzinquechtla,
    queja nopa nojquiya niquinchijqui nopa israelitame ipan tlali Israel huan tlali
    Judá para ma nechnechcahuica huan ma motlatzquilica ipan na para elise notlacajhua
    huan para nechhueyitlepanitase. Huan nojquiya para elise queja nohueyitilis huan
    noyejyejca. Pero yajuanti ax quinejque nechtlacaquilise huan mocuapolojque. Queja
    nopa niimoTECO niquijtohua.
  gub-BL: A'e temyhar neku'azàwegatu a'e. Nezewegatete aputar Izaew ywy rehe har heruwakea'i
    ihe wà, aputar Zuta ywy rehe har heruwakea'i ihe wà no. Aputar mo heremiaihu romo
    ihe wà. Nezewe mehe mo umupuràg eteahy mo herer wà. Na'ipureruzar wer kwaw herehe
    wà.
  eng-DRA: 'For as the girdle sticketh close to the loins of a man, so have I brought
    close to me all of the house of Israel, and all the house of Juda, saith the Lord:
    that they might be my people, and for a name, and for a praise, and for a glory:
    but they would not hear.'
