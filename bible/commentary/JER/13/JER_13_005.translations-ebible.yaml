verse: JER.013.005
translations:
  mal-C: അങ്ങനെ ഞാൻ ചെന്ന് യഹോവ കൽപ്പിച്ചതുപോലെ അതു ഫ്രാത്തിന്റെ കരയിൽ ഒളിച്ചുവെച്ചു.
  deu-TKW: Da ging ich hin und verbarg ihn am Euphrat, wie mir Jahwe befohlen hatte.
  lin-lin: Boye nakendeki kobomba mokaba yango na Perati, ndenge Yawe alobaki na ngai.
  eng-LSV: and I go and hide it by the Euphrates, as YHWH commanded me.
  eng-GNV: So I went, and hid it by Perath, as the Lord had commanded me.
  eng-WEBSTER: So I went, and hid it by Euphrates, as the LORD commanded me.
  nhw-BL: Huajca na niyajqui campa nopa hueyatl Eufrates huan nijtlati nopona senquistoc
    quen TOTECO nechnahuatijtoya.
  swh-ONEN: Ndipo nikaenda na kuuficha ule mkanda huko Frati, kama Bwana alivyoniamuru.
  bba-bba: Mɑ nɑ seewɑ nɑ dɑ nɑ ye beruɑ mi, nɡe mɛ u ɡeruɑ.
  eng-KJVCPB: So I went, and hid it by Euphrates, as the Lord commanded me.
  luo-luo: Omiyo ne adhi mi apande Perath, mana kaka Jehova Nyasaye nonyisa.
  meu-meu: Taunabunai lau nala, Eufrate sinavaina badibadinai na hunia, Iehova ese
    e haganigu heḡereḡerena.
  npi-ULB: त्यसैले जसरी परमप्रभुले मलाई आज्ञा दिनुभएको थियो त्‍यसरी नै म गएँ र त्यसलाई
    परातमा लुकाएँ ।
  yor-yor: Nígbà náà ni mo lọ pa á mọ́ ní Perati gẹ́gẹ́ bí Olúwa ti wí fún mi.
  pes-OPCB: رفتم و همان‌طور که خداوند فرموده بود، پنهانش کردم.
  tgl-ULB: Kaya pumunta ako at itinago ito sa Eufrates gaya ng iniutos sa akin ni
    Yahweh.
  hui-hui: Ani laya handala Anduane Homogo ibunaga bi layago hale halu i̱na labolabo
    biago mo yalu puwa egeandaha mo do haru.
  mya-mya: သို့​ဖြစ်​၍​ငါ​သည်​ဥ​ဖ​ရတ်​မြစ်​အ​နီး​သို့ သွား​၍ ထို​ခါး​ဝတ်​ကို​ဝှက်​ထား​လိုက်​၏။-
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེས་ང་ལ་བཀའ་བབས་པ་བཞིན་དུ། བདག་སོང་ནས་སྐ་རགས་དེ་ཕི་རཱད་གཙང་པོའི་འགྲམ་དུ་སྦས་སོ།
    །
  sna-sna: Saka ndakaenda ndikandoriviga paPerati sezvandakaudzwa naJehovha.
  spa-BLM: Fui, pues, a esconderla junto al Éufrates, como me había ordenado Yahvé.
  cac-cac: Ix in b'at b'ian, ix in c'ub'anel jun tzec'ul chi', icha ix aj yalan Jehová
    d'ayin.
  swh-ULB: Basi nikaenda na kuificha katika Frati kama vile Bwana alivyoniamuru.
  bel-bel: Я пайшоў і схаваў яго каля Еўфрата, як загадаў мне Гасподзь.
  deu-ELBBK: Da ging ich hin und verbarg ihn am Euphrat, wie der HERR mir geboten
    hatte.
  mbb-OT: Umbe, midhendiyà a te Perath ne in-eles ku ziyà sikan is bahag sumalà te
    insuǥù te Nengazen kediey.
  mal-2015: യഹോവ എന്നോടു കല്പിച്ചതു പോലെ ഞാൻ ചെന്നു അതു ഫ്രാത്തിന്നരികെ ഒളിച്ചുവെച്ചു.
  rmc-rmc: Avke me geľom a garuďom les paš o Eufrat, sar mange prikazinďa o RAJ.
  pes-OPV: پس رفتم و آن را در فرات برحسب آنچه خداوند به من فرموده بود پنهان کردم.
  ron-1924: М-ам дус ши л-ам аскунс ла Еуфрат, кум ымь порунчисе Домнул.
  ben-OBCV: অতএব, সদাপ্রভুর কথামতো আমি ইউফ্রেটিস নদীর কাছে গিয়ে সেটি লুকিয়ে রাখলাম।
  som-som: Sidaas daraaddeed waan tegey oo waxaan guntigii ku soo qariyey Webi Yufraad
    agtiisa, sidii Rabbigu igu amray.
  lat-VUC: Et abii, et abscondi illud in Euphrate, sicut præceperat mihi Dominus.
  eng-ASVBT: So I went, and hid it by the Euphrates, as Jehovah commanded me.
  ita-1885: Ed io andai, e la nascosi presso all'Eufrate, siccome il Signore mi avea
    comandato.
  eng-LXXUP: So I went, and hid it by the Euphrates, as the Lord commanded me.
  eng-ULB: So I went and hid it in Perath, just as Yahweh had commanded me.
  spa-VBL: Fui, pues, y lo escondí junto al río Perat, como me había dicho el Señor.
  fra-_FOB: J'allai donc et je la cachai près de l'Euphrate, comme l'Éternel me l'avait
    commandé.
  mal-mal: അങ്ങനെ ഞാൻ ചെന്ന് യഹോവ എന്നോട് കല്പിച്ചതുപോലെ അത് ഫ്രാത്തിനരികിൽ ഒളിച്ചുവച്ചു.
  urd-GVR: Chunāṅche maiṅ rawānā ho kar Dariyā-e-Furāt ke kināre pahuṅch gayā. Wahāṅ
    maiṅ ne laṅgoṭī ko kahīṅ chhupā diyā jis tarah Rab ne hukm diyā thā.
  suz-BL: मोपतीके गो परमप्रभु यावेम देंशो खोदेंशो पा, मेको युफ्रेटीसम ख्रुइश्‍शा वोइक्‍ता।
  eng-NOY: So I went and hid it near the Euphrates, as Jehovah commanded me.
  ita-1927: E io andai, e la nascosi presso l’Eufrate, come l’Eterno mi aveva comandato.
  ckb-ckb: منیش بەپێی ئەوەی یەزدان فەرمانی پێ کردم چووم و لە پەرات شاردمەوە.
  eng-BBE: So I went and put it in a secret place by Parah, as the Lord had said to
    me.
  kan-OKCV: ಆಗ ಯೆಹೋವ ದೇವರ ಅಪ್ಪಣೆಯ ಮೇರೆಗೆ ನಾನು ಹೋಗಿ, ಯೂಫ್ರೇಟೀಸ್ ನದಿಯ ಬಳಿಯಲ್ಲಿ ಅದನ್ನು
    ಬಚ್ಚಿಟ್ಟೆ.
  tam-2017: நான் போய், யெகோவா எனக்குக் கட்டளையிட்டபடியே அதை ஐப்பிராத்து நதியின் ஓரத்தில்
    ஒளித்து வைத்தேன்.
  spa-RV-1909: Fuí pues, y escondílo junto al Eufrates, como Jehová me mandó.
  ron-BTF: Astfel, am mers și l-am ascuns lângă Eufrat, precum DOMNUL mi-a poruncit.
  eng-WEBP: So I went and hid it by the Euphrates, as the LORD commanded me.
  eng-FBV: So I went and hid it at the River Perath, as the Lord had told me.
  nld-1939: Ik ging heen, en begroef hem bij de Eufraat, zoals Jahweh mij bevolen
    had.
  nch-BL: Huajca na niyajqui campa nopa hueyat Eufrates huan nijtati nopona senquisa
    quej TOTECO technahuatijtoya.
  vie-1934: Tôi bèn đi giấu nó nơi bờ sông Ơ-phơ-rát, như Đức Giê-hô-va đã phán dặn.
  hin-CV: इसलिये मैं फरात नदी के तट पर गया, जैसा याहवेह का आदेश था और उस कमरबंध को
    वहां छिपा दिया.
  spa-BES: Así que fui y lo puse en un lugar secreto junto al río Eufrates, como el
    Señor me había dicho.
  tdx-tdx: Aa le nimb’ eo iraho nañetak’ aze e Pe­rate ao amy nandilia’ Iehovày.
  tha-KJV: ข้าพเจ้าก็ไปและซ่อนผ้านั้นไว้ข้างแม่น้ำยูเฟรติส ดังที่​พระเยโฮวาห์ทรงบัญชาข้าพเจ้า
  por-BR-2018: Então eu fui, e o escondi em Eufrates, como o SENHOR tinha me mandado.
  deu-ELO: Da ging ich hin und verbarg ihn am Euphrat, wie Jehova mir geboten hatte.
  eng-WYC-2018: And I went, and hid it in Euphrates (or and hid it by the Euphrates
    River), as the Lord commanded to me.
  epo-epo: Kaj mi iris kaj kaŝis ĝin apud Eŭfrato, kiel la Eternulo al mi ordonis.
  uig-PIN: Xunga mǝn bardim wǝ Pǝrwǝrdigar manga buyruƣandǝk uni Fratⱪa yoxurup ⱪoydum.
  beo-beo: Amaiba:le na da asili, Iufala:idisi Hano gadenene na selefa wamolegei.
  tpi-OTNT: Orait mi bihainim tok bilong Bikpela na mi go haitim dispela laplap long
    ples Perat.
  hau-SA: Saboda haka na tafi na ɓoye shi a Fera, yadda Ubangiji ya ce mini.
  uig-LAT: Shunga men bardim we Perwerdigar manga buyrughandek uni Fratqa yoshurup
    qoydum.
  nde-nde: Ngakho ngahamba ngayalifihla eYufrathe, njengokutsho kukaThixo kimi.
  ton-ton: Pea ne u ʻalu ʻo fakafufū ia, ʻo ofi ki ʻIufaletesi, ʻo hangē ko e fekau
    ʻa Sihova.
  ces-1613: I šel jsem, a skryl jsem jej u Eufrates, jakž mi byl přikázal Hospodin.
  eng-WMB: So I went and hid it by the Euphrates, as the LORD commanded me.
  tam-TCV: எனவே நான் போய் யெகோவா கட்டளையிட்டபடியே யூப்ரட்டீஸ் நதியண்டையில் அதை ஒளித்து
    வைத்தேன்.
  ceb-ULB: Busa miadto ako ug gitagoan kini didto sa Eufrates sumala sa gisugo ni
    Yahweh kanako.
  pol-UBG: Poszedłem więc i ukryłem go nad Eufratem, jak mi PAN rozkazał.
  urd-GVU: چنانچہ مَیں روانہ ہو کر دریائے فرات کے کنارے پہنچ گیا۔ وہاں مَیں نے لنگوٹی
    کو کہیں چھپا دیا جس طرح رب نے حکم دیا تھا۔
  deu-1912: Ich ging hin und versteckte ihn am Euphrat, wie mir der HERR geboten hatte.
  kan-2017: ಆಗ ಯೆಹೋವನ ಅಪ್ಪಣೆಯ ಮೇರೆಗೆ ನಾನು ಹೋಗಿ ಯೂಫ್ರೆಟಿಸ್ ನದಿಯ ಬಳಿಯಲ್ಲಿ ಅದನ್ನು ಬಚ್ಚಿಟ್ಟೆನು.
  yap-yap: Ma aram mu gu wan gu mithag ngaram nga charen yu Eufrates.
  hlt-MCSB: Te dongah BOEIPA loh kai ng'uen bangla ka cet tih Perath ah hailaem te
    ka det.
  mdy-ETH: ዬያሮ ታኣኒ ናንጊና ናንጋ ጎዳ ዓይሤ ጎይፆና ዴንዲ ፔራቴ ዎሮ ዓጫ ዬኖ ኬርና ቱኮ ባኬሎ ዓኣቼኔ።
  twi-ASANTE: Enti, mede kɔsiee Eufrate ho, sɛdeɛ Awurade ka kyerɛɛ me no.
  eng-WEBU: So I went and hid it by the Euphrates, as the LORD commanded me.
  wal-wal: Yaagin taani GODAI tau odidoogaadan efaada, Efiraaxiisa SHaafaa lanqqen
    qosaas.
  spa-PDDPT: Fui y lo escondí junto al Éufrates, como Yavé me ordenó.
  gun-gun: Ha'e ramo Senhor aipoe'iague rami vy aa vy anhomi Eufrates rembe re.
  ilo-ULB: Isu a napanak ket inlemmengko daytoy idiay Eufrates a kas imbilin ni Yahweh
    kaniak.
  kpg-kpg: Gei au gaa hana ga daalo hagammuni nia bida gahu wae linen aalaa i taalinga
    Euphrates.
  uig-ARA: شۇڭا مەن باردىم ۋە پەرۋەردىگار ماڭا بۇيرۇغاندەك ئۇنى فراتقا يوشۇرۇپ قويدۇم.
  sus-sus: N naxa siga, n naxa bɛlɛti nɔxun Efirati mabiri alɔ Alatala a masenxi n
    bɛ ki naxɛ.
  pon-2006: Ngehi eri patohla oh ekihla lepin rausis ko limwahn Iupreitis.
  ksd-ksd: Io, iau ga vana, ma iau ga ive ta ra papar a Oiparat, da ra Luluai i ga
    vartuluai piragu.
  tur-YTC: Yahve'nin bana buyurduğu gibi gidip Fırat'ın yanında onu sakladım.
  grc-BRENT: Καὶ ἐπορεύθην, καὶ ἔκρυψα αὐτὸ ἐν τῷ Εὐφράτῃ, καθὼς ἐνετείλατό μοι Κύριος.
  ind-AYT: Maka, aku pergi dan menyembunyikan ikat pinggang itu di dekat Sungai Efrat
    seperti yang diperintahkan TUHAN kepadaku.
  nya-nya: Ndipo ndinapitadi ndi kukabisa lambayo ku Yufurate, monga anenera Yehova.
  hrv-hrv: 'I odoh i sakrih ga kraj Eufrata, kako mi Jahve zapovjedi. Poslije mnogo
    dana reče mi Jahve:'
  mps-mps: Tialima, eno Genuai Bidigo po wali pali, te ena pelama, te bulu Peratba
    te name ugwa geme dualigi pelama, tama ma aselama, eno bulude bidali.
  tpi-tpi: Orait mi bihainim tok bilong Bikpela na mi go haitim dispela laplap long
    ples Perat.
  dan-1931: Og jeg gik hen og gemte det ved Frat, som HERREN bød.
  vie-OVCB: Tôi vâng lời, đem giấu dây đai tại Ơ-phơ-rát như Chúa Hằng Hữu đã dặn
    bảo.
  guj-2017: તેથી જેમ યહોવાહે આજ્ઞા આપી હતી તે પ્રમાણે મેં તેને ફ્રાત નદીએ જઈને સંતાડી
    મૂક્યો.
  pon-2006A: Ngehi eri patohla oh ekihla lepin rausis ko limwahn Iupreitis.
  por-BRBSL: Então eu fui e escondi-o junto ao Eufrates, como Yahweh me ordenou.
  cth-cth: Hatdawkvah, ka cei teh BAWIPA ni a dei e patetlah Euphrates tui teng vah
    ka hro.
  twi-twi: Enti mede kosiee Eufrate ho, sɛnea Awurade ka kyerɛɛ me no.
  hlt-hlt: Te dongah BOEIPA loh kai ng'uen bangla ka cet tih Perath ah hailaem te
    ka det.
  tbz-SIM: Kɛ̀ n kɔtɛ kɛ́ fɛ̀ sɔ̀nnɛ Efɑdɑti n Yiɛ̀ nKuyie nni nnɑ̀kɛ́ kɛ yɛ̃ ndɛ̀
    ndòmmɛ̀,
  msy-2020: Ezɨ kɨ Ikiavɨra Itir God mɨkemezɨ moghɨn amua, inir kam Peratɨn Fanemɨn
    a modo.
  azb-azb: Mən gedib Rəbbin əmr etdiyi kimi onu Fərat çayının yaxınlığında gizlətdim.
  eng-DBY: So I went and hid it by the Euphrates, as Jehovah had commanded me.
  hin-2017: यहोवा की इस आज्ञा के अनुसार मैंने उसको फरात के तट पर ले जाकर छिपा दिया।
  wol-KYG: Ma dem làqi ko Fara, muy la ma Aji Sax ji sant.
  eng-YLT: and I go and hide it by Phrat, as Jehovah commanded me.
  eng-WYC-2017: And I went, and hid it in Euphrates, as the Lord commanded to me.
  eng-WMBB: So I went and hid it by the Euphrates, as the LORD commanded me.
  urd-GVH: चुनाँचे मैं रवाना होकर दरियाए-फ़ुरात के किनारे पहुँच गया। वहाँ मैंने लँगोटी
    को कहीं छुपा दिया जिस तरह रब ने हुक्म दिया था।
  rug-rug: Ke la si rau pa Iuparetisi meke tomea, gua sapu tozi nau e Zihova.
  gaz-gaz: Kanaafuu ani akkuma Waaqayyo na ajajetti dhaqee sabbata sana Laga Efraaxiis
    bira nan dhokse.
  fra-LSG: J’allai, et je la cachai près de l’Euphrate, comme l’Éternel me l’avait
    ordonné.
  yal-yal: Nayi, n yi siga, n sa a luxun Efirati baan dɛxɔn, alo Alatala a yamari
    n ma kii naxan yi.
  haw-1868: A hele aku la au, a huna iho la ia, ma Euperate, e like me ka Iehova i
    kauoha mai ai ia'u.
  arb-NAV: فَانْطَلَقْتُ وَطَمَرْتُهَا عِنْدَ الْفُرَاتِ كَأَمْرِ الرَّبِّ.
  ewe-ewe: Ale meyi ɖaɣlae ɖe Frat abe ale si Yehowa gblɔ nam ene.
  eng-LEE: So I went, and hid it by the Euphrates, as the Lord has commanded me.
  asm-FB: এইদৰে মই যিহোৱাৰ আজ্ঞা অনুসাৰে গৈ ফৰাতৰ কাষত তাক লুকুৱাই ৰাখিলোঁ।
  sus-A: ﭑ نَشَ سِفَ، ﭑ نَشَ بّلّتِ نْشُن عٍقِرَتِ مَبِرِ عَلْ عَلَتَلَ عَ مَسٍنشِ
    ﭑ بّ كِ نَشّ.
  fra-SBL: Je suis donc allé le cacher près de l'Euphrate, comme Yahvé me l'avait
    ordonné.
  hbo-hbo: וָאֵלֵ֕ךְ וָאֶטְמְנֵ֖הוּ בִּפְרָ֑ת כַּאֲשֶׁ֛ר צִוָּ֥ה יְהוָ֖ה אֹותִֽי׃
  kik-kik: Nĩ ũndũ ũcio ngĩthiĩ ngĩũhitha kũu Rũũĩ-inĩ rwa Farati, o ta ũrĩa Jehova
    anjĩĩrĩte njĩke.
  fra-NCL: J’allai et je la cachai près de l’Euphrate, comme Yahweh me l’avait ordonné.
  cek-AK: To pongah Angraeng mah ang thuih ih lok baktih toengah, ka caeh moe, Euphrates
    vapui taengah ka hawk.
  cuk-cuk: Igi Bab-Jehová anga-sogsa, aba an imaksad. Geb an Éufrates-diwarse naded,
    sasirdub-lino akwa-maraled-yaba an odosad.
  uig-CYR: Шуңа мән бардим вә Пәрвәрдигар маңа буйруғандәк уни Фратқа йошуруп қойдум.
  tel-2017: యెహోవా ఆజ్ఞాపించినట్టే నేను వెళ్ళి యూఫ్రటీసు దగ్గర దాన్ని దాచిపెట్టాను.
  hat-BSA: Konsa, mwen te ale kache li akote Rivyè Euphrate la, jan SENYÈ a te kòmande
    mwen an.
  kos-kos: Ouinge nga som ac okanla sisken Infacl Euphrates, oana LEUM GOD El fahk.
  hbo-WLC: וָאֵלֵ֕ךְ וָאֶטְמְנֵ֖הוּ בִּפְרָ֑ת כַּאֲשֶׁ֛ר צִוָּ֥ה יְהוָ֖ה אוֹתִֽי׃
  ibo-ibo: Ya mere, apụrụ m, jee, zoo ya na Yufretis dịka Onyenwe anyị gwara m.
  ory-ory: ତହିଁରେ ସଦାପ୍ରଭୁଙ୍କ ଆଜ୍ଞାନୁସାରେ ମୁଁ ଯାଇ ଫରାତ୍‍ ନଦୀ ନିକଟରେ ତାହା ଲୁଚାଇ ରଖିଲି।
  chk-chk: Iei mine üa feila o aopala ewe achök arun ewe chanpupu Oifrat, usun ewe
    Samol mi Lapalap a akünö ngeniei.
  rop-rop: Wal aibin go en haidim det shot trasis gulijap langa det Yufreitis Riba.
  ukr-1871: І пійшов я та й сховав його на Евфратї, як заповідав Господь.
  deu-1951: Also ging ich hin und verbarg ihn am Euphrat, wie mir der HERR befohlen
    hatte.
  eng-JPS: So I went, and hid it in Perath, as the LORD commanded me.
  srp-1865: I otidoh i sakrih ga kod Efrata, kako mi zapovjedi Gospod.
  lug-lug: Bwe ntyo ne ŋŋenda ne ndukweka ku mabbali g’omugga Fulaati nga Mukama bwe
    yandagira.
  heb-heb: ואלך ואטמנהו בפרת כאשר צוה יהוה אותי׃
  ben-IRV: সেইজন্য সদাপ্রভুর আদেশ মত আমি গিয়ে ইউফ্রেটিস নদীর কাছে সেটা লুকিয়ে রাখলাম।
  pan-pan: ਸੋ ਮੈਂ ਗਿਆ ਅਤੇ ਉਹ ਫ਼ਰਾਤ ਕੋਲ ਲੁਕਾ ਦਿੱਤਾ ਜਿਵੇਂ ਯਹੋਵਾਹ ਨੇ ਮੈਨੂੰ ਹੁਕਮ ਦਿੱਤਾ
    ਸੀ
  mya-JVB: မိန့် တော်မူသည်အတိုင်း ၊ ငါသည်သွား ၍ ဥဖရတ် မြစ်နား မှာ ဝှက် ထား၏။
  tbg-tbg: te viva tuntemake vuru kukeqa taunara.
  hmo-hmo: Vadaeni lau lao, Euperate Sinavai ena badibadinai rami lau hunia, Lohiabada
    ena oda hegeregerena.
  urd-urd: चुनाँचे मैं गया और उसे फ़रात के किनारे छिपा दिया, जैसा ख़ुदावन्द ने मुझे
    फ़रमाया था।
  rus-SYN: Я пошел и спрятал его у Евфрата, как повелел мне Господь.
  bqc-SIM: Ɔ̃ ma gɛ má ùlɛ Uflatai lá a òmɛɛwa.
  tcz-CHONGTHU: Hichun keiman, Pakai thupeh dungjuijin Ephrates vadunga kachen, kagasel
    mangtai.
  mar-mar: त्याप्रमाणे मी फरातला गेलो आणि अगदी परमेश्वराने सांगितल्याप्रमाणे ते लपवून
    ठेवले.
  qub-qub: Chaura Tayta Dios nimashannölla Perat mayuman aywaycur pacaycamurä.
  bqp-bqp: Mɑ nɑ seewɑ nɑ dɑ nɑ ye beruɑ mi, nge mɛ u geruɑ.
  hat-hat: Mwen leve vre, m' ale bò larivyè Lefrat la, mwen kache l' jan Seyè a te
    ban m' lòd la.
  eng-BSB: So I went and hid it at Perath, as the LORD had commanded me.
  eng-WEBPB: So I went and hid it by the Euphrates, as the LORD commanded me.
  kbq-kbq: Anage hige'na Ra Anumzamo'ma nasamia kante ante'na, Yufretisi tintega vu'na,
    ana tavaravea ome fraki'noe.
  nhe-BL: Huajca na niyajqui campa nopa atemitl Éufrates huan nijtlati nopano senquistoc
    queja TOTECO nechnahuatijtoya.
  gub-BL: Azumim aha Ewparat yrykawhu huwake kury, Tupàn Tuweharupi Wiko Ma'e hemiapo
    kar haw iapo pà.
  eng-DRA: And I went, and hid it by the Euphrates, as the Lord had commanded me.
