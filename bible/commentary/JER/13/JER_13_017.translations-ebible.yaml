verse: JER.013.017
translations:
  mal-C: നിങ്ങൾ കേട്ട് അനുസരിക്കുന്നില്ലെങ്കിൽ, നിങ്ങളുടെ നിഗളം ഓർത്ത് ഞാൻ രഹസ്യത്തിൽ
    കരയും; യഹോവയുടെ ആട്ടിൻപറ്റത്തെ തടവുകാരാക്കി പിടിച്ചുകൊണ്ടുപോയതോർത്ത് എന്റെ കണ്ണുകൾ
    അതികഠിനമായി വിലപിച്ച് കണ്ണീരൊഴുക്കും.
  deu-TKW: Wenn ihr aber nicht darauf hört, so will ich im Verborgenen ob des Hochmuts
    weinen, und unaufhörlich thränen, ja in Thränen zerfließen soll mein Auge, weil
    die Herde Jahwes gefangen fortgeführt wird.
  lin-lin: Soki boyoki te, nakolela na nkuku mpo na lolendo na bino, nakolela makasi,
    mpe miso na ngai ekosopa mpinzoli, pamba te etonga ya Yawe ekokende na bowumbu.
  eng-LSV: And if you do not hear it, || My soul weeps in secret places, because of
    pride, || Indeed, it weeps and wails, || And the tear comes down my eyes, || For
    the flock of YHWH has been taken captive.
  eng-GNV: But if ye will not heare this, my soule shall weepe in secrete for your
    pride, and mine eye shall weepe and drop downe teares, because the Lords flocke
    is caried away captiue.
  eng-WEBSTER: But if ye will not hear it, my soul shall weep in secret places for
    your pride; and my eye shall weep bitterly, and run down with tears, because the
    LORD'S flock is carried away captive.
  nhw-BL: Pero sintla amo anquichihuilise cuenta icamanal TOTECO, nimochoquilis noseltzi
    ica tequipacholi pampa amojuanti tlahuel anmohueyimatij. Chicahuac quisas noixayo
    ipan noixteyolhua pampa anmechhuicase amojuanti catli animasehualhua TOTECO ipan
    sequinoc tlalme para antetequipanotij san tlapic.
  swh-ONEN: Lakini kama hamtasikiliza, nitalia sirini kwa ajili ya kiburi chenu; macho
    yangu yatalia kwa uchungu, yakitiririka machozi, kwa sababu kundi la kondoo la
    Bwana litachukuliwa mateka.
  bba-bba: Ì kun ɡɑri yi swɑɑ dɑki, kon dɑ n swĩ bɔkuɔ bɛɛn tii suɑ bin sɔ̃. Kon
    nɔni yĩresu yɑri n bɑndɑ. Domi bɑ koo bɛɛ Yinni Gusunɔn tɔmbu yoru mwɛɛri bu kɑ
    dɑ tem tukumɔ.
  eng-KJVCPB: But if ye will not hear it, my soul shall weep in secret places for
    your pride; and mine eye shall weep sore, and run down with tears, because the
    Lord’s flock is carried away captive.
  luo-luo: To ka ok uchiko itu, anaywagi apanda nikech sunga magu; wengena noywagi
    malit, ka gipongʼ gi pi wangʼ, nikech rombe mag Jehova Nyasaye noter e twech.
  meu-meu: A basioma kamonai, bena lalogu baine tai hehuni, emui hekokoroku dainai;
    baina tai dikadika, iruru-matagu bae diho, badina be Iehova ena mamoe serina na
    vada e abia mauri.
  npi-ULB: त्यसैले तिमीहरूले सुनेनौ भने, तिमीहरूको अहङ्कारको कारणले म एक्लै रुनेछु
    । निश्‍चय नै म रुनेछु, र मेरा आँखाबाट आँसुका धारा बग्‍नेछ, किनकि परमप्रभुको बगाल
    कैदमा लगिएको छ ।
  yor-yor: Ṣùgbọ́n bí ẹ̀yin kò bá fetísílẹ̀, Èmi yóò sọkún ní ìkọ̀kọ̀ nítorí ìgbéraga
    yín. Ojú mi yóò sun ẹkún kíkorò, tí omi ẹkún, yóò sì máa sàn jáde, nítorí a kó
    agbo Olúwa lọ ìgbèkùn.
  pes-OPCB: اگر گوش نکنید، به سبب غرور شما در خفا خواهم گریست و اشک خواهم ریخت، چون
    قوم خداوند به اسارت برده می‌شوند.
  tgl-ULB: Kaya, kung hindi kayo makikinig, iiyak akong mag-isa dahil sa inyong kayabangan.
    Tiyak na iiyak ako at dadaloy ang mga luha mula sa aking mga mata, sapagkat mabibihag
    ang mga kawan ni Yahweh.
  hui-hui: Anigo tígua i̱naga bi hale nahe mine halu haabo harimiyagua tínaga waitigirume
    ibalu Anduane Homogonaga wali agali kamiruni dindi tara ngaruha bo garabaya bu
    yalu poligo de hondo halimu. Anidagua biragola Yaremaia i̱ni hangu ogoria yu wahene
    howa dugu bialu kogola de iba i̱naga deha howa giligala lalu denguiha pugulope
    halu holoboda lo mitangi bu haru.
  mya-mya: အ​ကယ်​၍​သင်​တို့​နား​မ​ထောင်​ကြ​ပါ​မူ ငါ​သည်​သင်​တို့​၏​မာန်​မာ​န​ထောင်​လွှား​မှု
    အ​တွက် ကြိတ်​၍​ငို​ကြွေး​မည်။ ငါ​သည်​ဝမ်း​နည်း​ပက်​လက်​ငို​ကြွေး​မည်။ ထာ​ဝ​ရ​ဘု​ရား​၏​သိုး​စု​တော်​သည်​ဖမ်း​ဆီး
    ခေါ်​ဆောင် သွား​ခြင်း​ကို​ခံ​ရ​ပြီ​ဖြစ်​၍​ငါ့​မျက်​ရည်​စီး ကျ​မည်။
  bod-N: ཁྱོད་རྣམས་ཀྱིས་གཏམ་འདིར་མི་མཉན་ན། ཁྱོད་ཚོའི་ང་རྒྱལ་གྱི་ཕྱིར་ང་རང་ཕག་ནས་ངུས་ཏེ་ངའི་མིག་ལས་སྡུག་གི་མཆི་མ་བཞུར་ངེས་ཡིན།
    ཅི་ལ་ཞེ་ན། དཀོན་མཆོག་ཡ་ཝཱེའི་ལུག་ཁྱུ་བཙོན་དུ་ཁྱེར་བའི་ཕྱིར་རོ། །
  sna-sna: Asi kana musingateereri, ndichachema pakavanda nokuda kwokuzvikudza kwenyu;
    Meso angu achachema zvikuru, achiyerera misodzi, nokuti boka ramakwai aJehovha
    richaendeswa kuutapwa.
  spa-BLM: Pero si no quieres escucharlo, mi alma llorará en secreto por tu orgullo.
    Mi ojo llorará amargamente, y se derrumba con las lágrimas, porque el rebaño de
    Yahvé ha sido llevado cautivo.
  cac-cac: Tato max e cha eyab'i, elc'altac ol in oc' yuj eyic'ojchan̈b'ail chi'.
    Ol elta yal in sat, yujto ol ex ic'chajcanb'at d'a najat, xin chi d'a eb'.
  swh-ULB: Kwa hiyo ikiwa husikilizi, nitaomboleza peke yangu kwa sababu ya kiburi
    chako. Hakika macho yangu yatalia na kutoa machozi, kwa sababu kundi la Bwana
    limechukuliwa mateka.
  bel-bel: Калі ж вы не паслухаеце гэтага, дык душа мая ў запаветных мясьцінах будзе
    аплакваць гардунства ваша, будзе плакаць горка, і вочы мае будуць вылівацца сьлязьмі;
    бо статак Гасподні заведзены будзе ў палон.
  deu-ELBBK: Wenn ihr aber nicht hört, so wird meine Seele im Verborgenen weinen wegen
    eures Hochmuts; und tränen wird mein Auge und von Tränen rinnen, weil die Herde
    des HERRN gefangen weggeführt ist.
  mbb-OT: Emun kenè kew pa edtuu, ne edsineǥew a te meeles tenged te utew niw kebpelavew.
    Edsineǥew a te kenà alang-alang he edtudà is menge luhè ku, su ebihaǥen man is
    menge etew te Nengazen.
  mal-2015: നിങ്ങൾ കേട്ടനുസരിക്കയില്ലെങ്കിൽ ഞാൻ നിങ്ങളുടെ ഗർവ്വംനിമിത്തം രഹസ്യത്തിൽ
    കരയും; യഹോവയുടെ ആട്ടിൻ കൂട്ടത്തെ പിടിച്ചു കൊണ്ടുപോയിരിക്കയാൽ ഞാൻ ഏറ്റവും കരഞ്ഞു
    കണ്ണുനീരൊഴുക്കും.
  rmc-rmc: Ale te kada na šunena, miri duša počoral rovela; angle tumaro baripen igen
    rovela a mire jakhendar čuľana o apsa, bo le RAJESKRO stados ela ľigendo andro
    zajaťje.“
  pes-OPV: واگر این را نشنوید، جان من در خفا به‌سبب تکبرشما گریه خواهد کرد و چشم من
    زارزار گریسته، اشکها خواهد ریخت از این جهت که گله خداوندبه اسیری برده شده است.
  ron-1924: Яр дакэ ну врець сэ аскултаць, вой плынӂе ын аскунс пентру мындрия воастрэ;
    ми се вор топи окий ын лакримь, пентру кэ турма Домнулуй ва фи дусэ ын робие.
  ben-OBCV: কিন্তু তোমরা যদি না শোনো, তোমাদের গর্বের কারণে আমি গোপনে কাঁদতে থাকব;
    আমার চোখদুটি তীব্র অশ্রুপাত করবে, চোখের জল উপচে পড়বে সেখান থেকে, কারণ সদাপ্রভুর
    লোকেরা বন্দি হবে।
  som-som: Laakiinse haddaad maqli weydaan, naftaydu meel qarsoon bay kibirkiinna
    aawadiis u ooyi doontaa, oo indhahayguna aad bay u ooyi doonaan, oo ilmaa ka soo
    daadan doonta, maxaa yeelay, dadkii Rabbiga waa la kaxaystay sida adhi oo kale.
  lat-VUC: 'Quod si hoc non audieritis, in abscondito plorabit anima mea a facie superbiæ:
    plorans plorabit, et deducet oculus meus lacrimam, quia captus est grex Domini.'
  eng-ASVBT: But if ye will not hear it, my soul shall weep in secret for your pride;
    and mine eye shall weep sore, and run down with tears, because Jehovah’s flock
    is taken captive.
  ita-1885: Che se voi non ascoltate questo, l'anima mia piangerà in segreto, per
    lo vostro orgoglio; e l'occhio mio non resterà di lagrimare, e si struggerà in
    lagrime; perciocchè la greggia del Signore è menata in cattività.
  eng-LXXUP: But if ye will not hearken, your soul shall weep in secret because of
    pride, and your eyes shall pour down tears, because the Lord’s flock is sorely
    bruised.
  eng-ULB: So if you will not listen, I will weep alone because of your arrogance.
    My eyes will certainly weep and flow with tears, for Yahweh's flock has been taken
    captive.
  spa-VBL: Pero si te niegas a escuchar, lloraré secretamente por dentro a causa de
    tu orgullo. Mis lágrimas se derraman porque el rebaño del Señor ha sido capturado.
  fra-_FOB: Si vous n'écoutez point ceci, mon âme pleurera en secret à cause de votre
    orgueil; mon œil pleurera, il se fondra en larmes, parce que le troupeau de l'Éternel
    sera emmené captif.
  mal-mal: നിങ്ങൾ കേട്ടനുസരിക്കുന്നില്ലെങ്കിൽ ഞാൻ നിങ്ങളുടെ ഗർവ്വം നിമിത്തം രഹസ്യത്തിൽ
    കരയും; യഹോവയുടെ ആട്ടിൻകൂട്ടത്തെ പിടിച്ചു കൊണ്ടുപോയിരിക്കുകയാൽ ഞാൻ ഏറ്റവും കരഞ്ഞു
    കണ്ണുനീരൊഴുക്കും.
  urd-GVR: Lekin agar tum na suno to maiṅ tumhāre takabbur ko dekh kar poshīdagī meṅ
    giryā-o-zārī karūṅga. Maiṅ zār zār ro'ūṅgā, merī āṅkhoṅ se āṅsū zor se ṭapkeṅge,
    kyoṅki dushman Rab ke rewaṛ ko pakaṛ kar jilāwatan kar degā.
  suz-BL: तन्‍न गेपुकीम मेको मनेंतीनी हना, गो इन ठेयब लेश्‍शो आ पतीके, गो आं थुंम
    सुइ आन मतुइक्‍चा ङा पा ङाक्‍नुङ। परमप्रभु यावे आ हुल ग्‍याइश्‍शा लाइक्‍चा पुंइसीतीके
    गो हुइ हुइ पा ङाक्‍नुङ। मिनु आं मिक्‍च रे प्रेक्‍कु दोक्‍ब। येरमीया ८:२३; येरमीया
    १४:१७; लूका १९:४१
  eng-NOY: But if ye will not hear, I will mourn in secret places for your pride,
    I will weep continually, And my eyes shall run down with tears, Because the flock
    of Jehovah is carried away captive.
  ita-1927: Ma se voi non date ascolto, l’anima mia piangerà in segreto, a motivo
    del vostro orgoglio, gli occhi miei piangeranno dirottamente, si scioglieranno
    in lacrime, perché il gregge dell’Eterno sarà menato in cattività.
  ckb-ckb: بەڵام ئەگەر گوێ نەگرن، بە نهێنی دەگریێم لەبەر لووتبەرزیتان، چاوەکانم بەکوڵ
    دەگریێن و فرمێسک دەڕێژێت، چونکە مێگەلی یەزدان ڕاپێچ کرا.
  eng-BBE: But if you do not give ear to it, my soul will be weeping in secret for
    your pride; my eye will be weeping bitterly, streaming with water, because the
    Lord's flock has been taken away as prisoners.
  kan-OKCV: ನೀವು ಕೇಳದಿದ್ದರೆ, ನನ್ನ ಆತ್ಮವು ಗುಟ್ಟಾದ ಸ್ಥಳದಲ್ಲಿ ನಿಮ್ಮ ಗರ್ವದ ನಿಮಿತ್ತ ಗೋಳಾಡುವುದು,
    ಯೆಹೋವ ದೇವರ ಮಂದೆಯು ಸೆರೆಯಾಗಿ ಹೋದದ್ದರಿಂದ ಬಹಳವಾಗಿ ಅಳುವೆನು. ನನ್ನ ನೇತ್ರವು ಅಶ್ರುಧಾರೆಯನ್ನು
    ಸುರಿಸುವುದು.
  tam-2017: நீங்கள் இதைக் கேளாமற்போனால், என் ஆத்துமா மறைவிடங்களில் உங்கள் பெருமையினிமித்தம்
    துக்கித்து, யெகோவாவுடைய மந்தை சிறைப்பட்டுப்போனதென்று என் கண் மிகவும் அழுது கண்ணீர்
    சொரியும்.
  spa-RV-1909: Mas si no oyereis esto, en secreto llorará mi alma á causa de vuestra
    soberbia; y llorando amargamente, se desharán mis ojos en lágrimas, porque el
    rebaño de Jehová fué cautivo.
  ron-BTF: Dar dacă nu veți asculta aceasta, sufletul meu va plânge în locuri tainice
    pentru mândria voastră; și ochiul meu va plânge amar și îi vor curge lacrimi,
    pentru că turma DOMNULUI este dusă în captivitate.
  eng-WEBP: But if you will not hear it, my soul will weep in secret for your pride.
    My eye will weep bitterly, and run down with tears, because the LORD’s flock has
    been taken captive.
  eng-FBV: But if you refuse to listen, I will weep secretly inside because of your
    pride. My tears pouring down because the Lord's flock has been captured.
  nld-1939: Maar zo ge niet luistert, Zal ik wenen in stilte om uw trots; Zal mijn
    oog bitter schreien en stromen van tranen, Omdat de kudde van Jahweh in ballingschap
    gaat.
  nch-BL: Pero sinta amo anquitacaquilise icamanal TOTECO, nimochoquilis noseltitzi
    ica tequipacholi pampa amojuanti tahuel anmohueyimatij. Chicahuac quisas noixayo
    ipan noixteyolhua pampa amechhuicase amojuanti cati animasehualhua TOTECO ipan
    sequinoc talme para antetequipanotij san tapic.
  vie-1934: Nếu các ngươi chẳng nghe, linh hồn ta sẽ khóc thầm về sự kiêu ngạo các
    ngươi. Thật, mắt ta sẽ khóc nhiều, giọt lụy tuôn rơi, vì bầy của Đức Giê-hô-va
    bị bắt đi.
  hin-CV: किंतु यदि तुम मेरे आदेश की अवहेलना करो, तुम्हारे इस अहंकार के कारण मेरा
    प्राण भीतर ही भीतर विलाप करता रहेगा; मेरे नेत्र घोर रुदन करेंगे, मानो वे अश्रुओं
    के साथ ही बह जाएंगे, क्योंकि याहवेह की भेड़-बकरियों को बंदी बना लिया गया है.
  spa-BES: Pero si no le prestas atención, mi alma llorará en secreto por tu orgullo;
    mis ojos llorarán amargamente, se anegaran de lágrimas, porque el rebaño del Señor
    ha sido llevado como prisioneros.
  tdx-tdx: Fe naho tsy mañaoñe nahareo, le hiharovetse añ’etake ty troko ty amy firengevohañe
    zay; higanaganaham-pangololoihañe o masokoo, vaho hikararake o rano-masokoo, amy
    te nasese an-drohy añe i lia-rai’ Iehovày.
  tha-KJV: แต่​ถ้าเจ้าทั้งหลายจะไม่​ฟัง จิ​ตใจของข้าพเจ้าก็จะร้องไห้​ลับๆ เพราะความทะนงใจของเจ้า
    ตาของข้าพเจ้าจะร้องไห้มากนัก และมีน้ำตาอาบหน้า เพราะฝูงแกะของพระเยโฮวาห์​ถู​กต้อนเอาไปเป็นเชลย
  por-BR-2018: Mas se não ouvirdes isto, minha alma chorará em segredo por causa de
    vossa arrogância; e chorando amargamente, meus olhos se desfarão em lágrimas,
    porque o rebanho do SENHOR foi levado cativo.
  deu-ELO: Wenn ihr aber nicht höret, so wird meine Seele im Verborgenen weinen wegen
    eures Hochmuts; und tränen wird mein Auge und von Tränen rinnen, weil die Herde
    Jehovas gefangen weggeführt ist.
  eng-WYC-2018: That if ye hear not this, my soul shall weep in hid place for the
    face of pride; it weeping shall weep, and mine eye shall cast out a tear, for
    the flock of the Lord is taken. (And if ye do not listen to this, my soul shall
    weep in a hidden place because of thy pride; it weeping shall weep, and my eyes
    shall cast out tears, for the flock of the Lord is carried away captive.)
  epo-epo: Se vi ne aŭskultos, tiam mia animo kaŝe ploros pro via fiero, ĝi ploros
