    de Yahvé a été emmené en captivité.
  hbo-hbo: וְאִם֙ לֹ֣א תִשְׁמָע֔וּהָ בְּמִסְתָּרִ֥ים תִּבְכֶּֽה־נַפְשִׁ֖י מִפְּנֵ֣י
    גֵוָ֑ה וְדָמֹ֨עַ תִּדְמַ֜ע וְתֵרַ֤ד עֵינִי֙ דִּמְעָ֔ה כִּ֥י נִשְׁבָּ֖ה עֵ֥דֶר
    יְהוָֽה׃ ס
  kik-kik: No rĩrĩ, mũngĩaga kũigua, ndĩrĩĩrĩragĩra hitho-inĩ nĩ ũndũ wa mwĩtĩĩo wanyu;
    maitho makwa makaarĩra na ruo, ngĩitaga maithori, nĩ ũndũ rũũru rwa Jehova nĩrũgũtahwo.
  fra-NCL: Si vous n’écoutez pas cela, mon âme pleurera en secret, à cause de votre
    orgueil ; mes yeux pleureront amèrement, se fondront en larmes, car le troupeau
    de Jacob sera emmené captif.
  cek-AK: Toe na tahngai o ai nahaeloe, nam oek o haih pongah kamtueng ai ahmuen ah
    ka hinghaih to qah khing tih; Angraeng ih tuunawk to misong ah caeh o haih ving
    boeh pongah, palungnat hoiah ka qah ueloe, mikkhraetui longhaih hoiah ka om tih
    boeh.
  cuk-cuk: Ar bemar anba-ibsasulile, an bemarga walagwengi arbakee bemar-san-dummarba-imakedba
    an bodii guoed. An yaisuli-boedbali an-ibyanis ariodii guoed, geg an sagusadse
    bodii guoed. Ar Bab-Jehová-e-dulemar, dikasuli gales-seledmaloed.
  uig-CYR: Буни аңлимисаңлар, силәрниң һакавурлуғуңлар түпәйлидин җеним йошурунчә
    жиғлайду; аччиқ жиғлап көз яшлирим еқип ташиду; чүнки силәр, и Пәрвәрдигарниң
    падиси, сүргүн қилинисиләр.
  tel-2017: ఇప్పుడు మీరు ఆ మాట వినకపోతే మీ గర్వం విషయంలో నేను రహస్యంగా విలపిస్తాను.
    యెహోవా మందను చెరగా పట్టుకున్నందుకు నేను కన్నీరు మున్నీరుగా విలపిస్తాను.
  hat-BSA: Men si ou pa koute sa a, nanm mwen va kriye an sekrè pou kalite ògèy sa
    a. Wi, zye m va kriye anmè e koule anpil dlo, akoz bann mouton SENYÈ a fin kaptif
    nèt.
  kos-kos: Kowos fin tia porongo, Nga ac tung in lukma ke sripen inse fulat lowos.
    Nga fah tung mwemelil, ac sroninmutuk fah kahkla, Mweyen mwet lun God elos utukla
    nu in sruoh.
  hbo-WLC: וְאִם֙ לֹ֣א תִשְׁמָע֔וּהָ בְּמִסְתָּרִ֥ים תִּבְכֶּֽה־נַפְשִׁ֖י מִפְּנֵ֣י
    גֵוָ֑ה וְדָמֹ֨עַ תִּדְמַ֜ע וְתֵרַ֤ד עֵינִי֙ דִּמְעָ֔ה כִּ֥י נִשְׁבָּ֖ה עֵ֥דֶר
    יְהוָֽה׃ ס
  ibo-ibo: Ma ọ bụrụ na unu ajụ ige ntị. Ọ bụ na nzuzo ka m ga-anọ kwaa akwa nʼihi
    mpako unu. Anya mmiri ga-esi m nʼanya pụta; anya mmiri ga-esi na ya na-eruda nke
    ukwuu nʼihi na igwe atụrụ Onyenwe anyị ka a ga-adọta nʼagha.
  ory-ory: ମାତ୍ର ଯଦି ତୁମ୍ଭେମାନେ ଏ କଥା ଶୁଣିବ ନାହିଁ, ତେବେ ତୁମ୍ଭମାନଙ୍କର ଅହଙ୍କାର ସକାଶୁ
    ମୋହର ପ୍ରାଣ ନିରୋଳା ସ୍ଥାନରେ ରୋଦନ କରିବ ଓ ସଦାପ୍ରଭୁଙ୍କର ପଲ ବନ୍ଦୀ ଅବସ୍ଥାରେ ନୀତ ହେବା
    ସକାଶୁ ମୋହର ଚକ୍ଷୁ ଅତିଶୟ ରୋଦନ କରି ଅଶ୍ରୁଧାରା ବୁହାଇବ।
  chk-chk: Nge are ousap mochen aüseling, üpwe chök kechü lemonomon pokiten ämi lamalamtekia.
    Üpwe kechüangau, nge chönün mesei repwe suputiu, pun nöün ewe Samol mi Lapalap
    aramas ra oola.
  rop-rop: If yumob kaan lisin langa mi, wal mi garra kraikraibat sigridwei, dumaji
    yumob oldei jidanbat praudbalawei. Ai garra kraikraibat brabli soribalawei, dumaji
    detlot enami bin deigimwei detlot pipul blanga YAWEI prisana na.”
  ukr-1871: Коли ж сього не послухаєте, то душа моя буде по безлюдних місцях оплакувати
    гординю вашу; гірко плакати ме, очі мої будуть розпливатись в сльозах, бо займуть
    у полонь стадо Господнє.
  deu-1951: Wenn ihr aber nicht darauf hören wollt, so wird meine Seele im Verborgenen
    weinen wegen eures Hochmuts, mein Auge wird unaufhörlich weinen und in Tränen
    zerfließen, weil die Herde des HERRN gefangen weggeführt wird.
  eng-JPS: But if ye will not hear it, my soul shall weep in secret for your pride;
    and mine eyes shall weep sore, and run down with tears, because the LORD'S flock
    is carried away captive.
  srp-1865: Ako li ovo ne poslušate, duša æe moja plakati tajno radi oholosti vaše
    i roniti suze, suze æe teæi iz oka mojega, jer æe se zarobiti stado Gospodnje.
  lug-lug: Naye bwe mutaafeeyo, emmeeme yange eneekaabira mu kyama olw’amalala gammwe;
    amaaso gange gajja kukaaba nnyo nnyini gakulukuse amaziga era ekisibo kya Mukama
    kijja kuwambibwa.
  heb-heb: ואם לא תשמעוה במסתרים תבכה נפשי מפני גוה ודמע תדמע ותרד עיני דמעה כי נשבה
    עדר יהוה׃
  ben-IRV: তোমরা যদি কথা না শোন, তবে তোমাদের অহঙ্কারের জন্য আমি গোপনে কাঁদব। আমার
    চোখ নিশ্চই কাঁদবে ও জলে ভেসে যাবে, কারণ সদাপ্রভুর পাল বন্দী হয়েছে।
  pan-pan: ਪਰ ਜੇ ਤੁਸੀਂ ਨਾ ਸੁਣੋਗੇ, ਤਾਂ ਤੁਹਾਡੇ ਹੰਕਾਰ ਦੇ ਕਾਰਨ ਮੇਰੀ ਜਾਣ ਪੜਦੇ ਵਿੱਚ ਰੋਵੇਗੀ,
    ਮੇਰੀਆਂ ਅੱਖਾਂ ਫੁੱਟ-ਫੁੱਟ ਕੇ ਰੋਣਗੀਆਂ ਅਤੇ ਅੱਥਰੂ ਵਗਾਉਣਗੀਆਂ, ਕਿਉਂ ਜੋ ਯਹੋਵਾਹ ਦਾ ਇੱਜੜ
    ਫੜਿਆ ਗਿਆ।
  mya-JVB: သင်တို့သည် နား မ ထောင်ဘဲနေလျှင် မူကား ၊ သင်တို့မာန ကြောင့် ၊ ငါ့ စိတ် ဝိညာဉ်သည်
    မ ထင်ရှားသော အရပ်၌ ငိုကြွေး မည်။ ထာဝရဘုရား ၏ သိုးစု ကို သိမ်း သွားသောကြောင့် ၊
    ငါ့ မျက်စိ လည်း အလွန် ငို ၍ မျက်ရည် ကျ မည်။
  tbg-tbg: Ne Kotira uva kia irivera, te kukeqavi vaiha, ne nentara noraiqaake iriha
    nenta mahuta ti variara kaara niara iqi rata nimitarerave. Navutaaka Noravano
    Kotiva i vaiinti nahentika rumpa varera kaara ti muntuka qoraiqiraqe te iqi rate
    variariraro auquruvano noraiqaakero ntaanarove, ti.
  hmo-hmo: To bema egu sisiba umui kamonai lasi neganai, lau ese emui hekokoroku dainai,
    hunia dekenai do lau tai. Do lau tai bada herea, egu matana ranu do ia diho, badina
    be Lohiabada ena bese, be tuari taudia ese idia abia mauri vadaeni.
  urd-urd: लेकिन अगर तुम न सुनोगे, तो मेरी जान तुम्हारे ग़ुरूर की वजह से ख़िल्वतख़ानों
    में ग़म खाया करेगी; हाँ, मेरी आँखें फूट फूटकर रोएँगी और आँसू बहाएँगी, क्यूँकि
    ख़ुदावन्द का गल्ला ग़ुलामी में चला गया।
  rus-SYN: Если же вы не послушаете сего, то душа моя в сокровенных местах будет оплакивать
    гордость вашу, будет плакать горько, и глаза мои будут изливаться в слезах; потому
    что стадо Господне отведено будет в плен.
  bqc-SIM: Tó i yã́pi mao, á wala a to mà gɛ wiipɛ gusaɛ, ma wɛ́'i i kwɛ maamaa
    kɛ́ wa Dii kpàsa gbɛ̃́ↄ kṹkũ yã́i.
  tcz-CHONGTHU: Nanghon hichea jong, Pakai thusei nangailou uleh, nakiletsah hoitho
    jal uva, keima kachanga kaka ding ahi. Keima mitlhi long chut chut a kaka ding;
    Ajeh chu Pakai mite abonchauva sohchanga kikaimang diu ahitai.
  mar-mar: म्हणून जर तुम्ही ऐकणार नसाल, तर मी तुमच्या अहंकारामुळे शोकाकुल होईन. माझे
    डोळे खात्रीने अश्रू गाळतील आणि आसवे वाहवील. कारण परमेश्वराचा कळप बंदिस्त केला
    आहे.
  qub-qub: Gamcuna mana wiyacuptiquega alli-tucushayquipitami pacayllapa noga wagashaj.
    Tayta Dios acrashan runacunata prësu apacuptinmi llaquicuywan fiyupa wagashaj.
  bqp-bqp: Ì kun gɑri yi swɑɑ dɑki, kon dɑ n swĩ bɔkuɔ bɛɛn tii suɑ bin sɔ̃. Kon
    nɔni yĩresu yɑri n bɑndɑ. Domi bɑ koo bɛɛ Yinni Gusunɔn tɔmbu yoru mwɛɛri bu kɑ
    dɑ tem tukumɔ.
  hat-hat: Si nou pa koute l', mwen pral kache kò m' yon kote pou m' kriye, paske
    nou gen twòp lògèy. Je m' pral koule dlo, yo pral ponpe dlo, paske yo pral fè
    pèp Seyè a prizonye, yo pral depòte yo.
  eng-BSB: But if you do not listen, I will weep in secret because of your pride.
    My eyes will overflow with tears, because the LORD’s flock has been taken captive.
  eng-WEBPB: But if you will not hear it, my soul will weep in secret for your pride.
    My eye will weep bitterly, and run down with tears, because the LORD’s flock has
    been taken captive.
  kbq-kbq: Hianagi Anumzamo'ma hia nanekema tamagra antahita amage'ma ontesage'na,
    nagra Jeremaia'na tamavufga rama nehaza zankura tusi zavi ateramantegahue. Ana
    nehanugeno navunumo'a tusiza huno herafiramigahie. Na'ankure Ra Anumzamofo vahera
    ru moparegati vahe'mo'za eme tamavre'za ome kina huramantegahaze.
  nhe-BL: Pero intla ax inquichihuilise cuenta itlajtol TOTECO, nimochoquilis noselti
    ica cuesoli pampa imojuanti tlahuel inmohueyimatij. Chicahuac quisas noixayo ipan
    noixtiyolhua pampa inmechhuicase imojuanti tlen initlacajhua TOTECO ipan sequinoc
    tlaltini para intlatequipanotij san tlapic.
  gub-BL: Aze napezekaiw kwaw hehe nehe, azai'o putar hezeàmim pà peneko wera'u haw
    rehe nehe. Azai'oahy putar nehe. Azuhen putar herehaykwer nehe. Ta'e zauxiapekwer
    weraha Tupàn hemiaihu wemipyhyk kwer romo wà xe.
  eng-DRA: 'But if you will not hear this, my soul shall weep in secret for your pride:
    weeping it shall weep, and my eyes shall run down the tears, because the flock
    of the Lord is carried away captive.'
