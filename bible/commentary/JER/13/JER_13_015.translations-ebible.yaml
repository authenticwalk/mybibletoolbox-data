verse: JER.013.015
translations:
  mal-C: കേൾക്കുക, ചെവിതരിക, നിഗളിക്കരുത്, കാരണം യഹോവ അരുളിച്ചെയ്തിരിക്കുന്നു.
  deu-TKW: So hört doch und merkt auf! Seid nicht hochmütig, denn Jahwe hat geredet!
  lin-lin: Boyoka malamu mpe bosala keba ! Bosala lolendo te, pamba te ezali Yawe
    nde alobi.
  eng-LSV: Hear, and give ear—do not be haughty, || For YHWH has spoken.
  eng-GNV: 'Heare and giue eare, be not proude: for the Lord hath spoken it.'
  eng-WEBSTER: 'Hear ye, and give ear; be not proud: for the LORD hath spoken.'
  nhw-BL: Israelitame, xijtlacaquilica pampa camanaltitoc TOTECO. Amo ximohueyimatica.
  swh-ONEN: Sikieni na mzingatie, msiwe na kiburi, kwa kuwa Bwana amenena.
  bba-bba: Bɛɛ, Isirelibɑ, i swɑɑ dɑkio i nɔ, ye nɑ ɡerumɔ. I ku mɑɑ tii suɑ, domi
    Yinni Gusunɔ u kɑ bɛɛ ɡɑri mɔ̀.
  eng-KJVCPB: 'Hear ye, and give ear; be not proud: for the Lord hath spoken.'
  luo-luo: Winji kendo ichik iti, kik ibed jangʼayi, nimar Jehova Nyasaye osewuoyo.
  meu-meu: A kamonai, taiamui a hakala, basio hekokoroku; badina be Iehova vada e
    hereva.
  npi-ULB: सुन, र ध्यान देओ । अहङ्कारी नहोओ, किनकि परमप्रभुले बोल्नुभएको थियो ।
  yor-yor: Gbọ́ kí o sì fetísílẹ̀, ẹ má ṣe gbéraga, nítorí Olúwa ti sọ̀rọ̀.
  pes-OPCB: خداوند امر فرموده است، پس فروتن شوید و گوش کنید!
  tgl-ULB: Makinig kayo at bigyang pansin. Huwag kayong maging mayabang, sapagkat
    sinasabi Yahweh.
  hui-hui: Yuda wali agali tíhondo Anduane Homogohanda bi layago tígua mine nahe baya
    hanguore hale hadaba.
  mya-mya: ဣ​သ​ရေ​လ​ပြည်​သား​တို့၊ ထာ​ဝ​ရ​ဘု​ရား​အ​မိန့်​ရှိ​တော်​မူ​ပြီ။ စိတ်​နှိမ့်​ချ​လျက်​နား​ထောင်​ကြ​လော့။
  bod-N: འདི་ནི་དཀོན་མཆོག་ཡ་ཝཱེས་གསུངས་པ་ཡིན་པས་ཁྱོད་ཚོས་ཉོན་ཅིག རྣ་བ་གཏད་ནས་ཉོན་ཅིག
    ང་རྒྱལ་མ་སྐྱེས་ཤིག
  sna-sna: Inzwai, rerekai nenzeve dzenyu kwandiri, musazvikudza, nokuti Jehovha ataura.
  spa-BLM: Escucha y presta atención. No seas orgulloso, porque Yahvé ha hablado.
  cac-cac: Ex aj Judá, a Jehová van slolon d'ayex. Emnaquil tzeyutej e b'a, tze maclan
    eyab' tas syala'.
  swh-ULB: Sikilizeni na makini. Msiwe na kiburi, kwa kuwa Bwana amesema.
  bel-bel: Слухайце і ўважайце; ня будзьце ганарыстыя, бо Гасподзь прамаўляе.
  deu-ELBBK: Hört und nehmt zu Ohren, überhebt euch nicht! Denn der HERR hat geredet.
  mbb-OT: Purung kew pemineg, ne kenè kew mebpelavew su migkaǥi heini te Nengazen.
  mal-2015: നിങ്ങൾ കേൾപ്പിൻ, ചെവിതരുവിൻ; ഗർവ്വിക്കരുതു; യഹോവയല്ലോ അരുളിച്ചെയ്യുന്നതു.
  rmc-rmc: „Šunen, prithoven o kan, ma lašaren tumen, bo o RAJ prevakerďa.
  pes-OPV: بشنوید و گوش فرا‌گیرید و مغرور مشویدزیرا خداوند تکلم می‌نماید.
  ron-1924: Аскултаць ши луаць аминте! Ну фиць мындри, кэч Домнул ворбеште!
  ben-OBCV: তোমরা শোনো ও মনোযোগ দাও, উদ্ধত হোয়ো না, কারণ সদাপ্রভু কথা বলেছেন।
  som-som: Maqla, oo dheg u dhiga, hana kibrina, waayo, Rabbigu wuu hadlay.
  lat-VUC: 'Audite, et auribus percipite: nolite elevari, quia Dominus locutus est.'
  eng-ASVBT: Hear ye, and give ear; be not proud; for Jehovah hath spoken.
  ita-1885: 'Ascoltate, e porgete l''orecchio: Non superbite; perciocchè il Signore
    ha parlato.'
  eng-LXXUP: 'Hear ye, and give ear, and be not proud: for the Lord has spoken.'
  eng-ULB: Listen and pay attention. Do not be arrogant, for Yahweh had spoken.
  spa-VBL: Escuchen y presten atención. No seas arrogante, porque el Señor ha hablado.
  fra-_FOB: Écoutez et prêtez l'oreille; ne vous élevez point, car l'Éternel a parlé.
  mal-mal: നിങ്ങൾ കേൾക്കുവിൻ, ചെവിതരുവിൻ; ഗർവ്വിക്കരുത്; യഹോവയല്ലയോ അരുളിച്ചെയ്യുന്നത്.
  lit-lit: Girdėdami supraskite ir klausykitės! Nesipuikuokite, nes kalbėjo VIEŠPATS!
  urd-GVR: Dhyān se suno! Maġhrūr na ho, kyoṅki Rab ne ḳhud farmāyā hai.
  suz-BL: नोफा दाइश्‍शा नेनीन। ठेयब लेश्‍शो मदुमीन। मारदे हना परमप्रभु यावेम लोव़
    पाप्‍तु।
  eng-NOY: Hear ye, and attend! be not lifted up! For Jehovah speaketh.
  ita-1927: Ascoltate, porgete orecchio! non insuperbite, perché l’Eterno parla.
  ckb-ckb: گوێ بگرن و گوێ شل بکەن، لووتبەرز مەبن، چونکە یەزدان فەرموویەتی.
  eng-BBE: 'Give ear and let your ears be open; be not lifted up: for these are the
    words of the Lord.'
  kan-OKCV: ಕೇಳಿರಿ, ಕಿವಿಗೊಡಿರಿ, ಗರ್ವಪಡಬೇಡಿರಿ; ಏಕೆಂದರೆ ಯೆಹೋವ ದೇವರು ಮಾತನಾಡಿದ್ದಾರೆ.
  tam-2017: நீங்கள் காதுகொடுத்துக் கேளுங்கள்; மேட்டிமையாக இராதேயுங்கள்; யெகோவா விளம்பினார்.
  spa-RV-1909: 'Escuchad y oid; no os elevéis: pues Jehová ha hablado.'
  ron-BTF: Ascultați și aplecați urechea, nu fiți mândri, pentru că DOMNUL a vorbit.
  eng-WEBP: Hear, and give ear. Don’t be proud, for the LORD has spoken.
  eng-FBV: Listen and pay attention. Don't be arrogant, for the Lord has spoken.
  nld-1939: 'Hoort en luistert, weest niet trots: Want het is Jahweh, die spreekt!'
  nch-BL: Israelitame, xijtacaquilica pampa camanaltitoc TOTECO. Amo ximohueyimatica.
  vie-1934: Hãy nghe và lắng tai, đừng kiêu ngạo, vì Đức Giê-hô-va đã phán.
  hin-CV: सुनो और ध्यान दो, अहंकारी न बनो, क्योंकि याहवेह का आदेश प्रसारित हो चुका
    है.
  spa-BES: Escuchen con atención; no Sean orgullosos, porque estas son las palabras
    del Señor.
  tdx-tdx: Mijanjiña naho manolora ravembia, ko mibohaboha; fa nitsara t’Iehovà.
  tha-KJV: จงฟังและเงี่ยหู​ฟัง อย่ายโสไปเลย เพราะพระเยโฮวาห์ทรงลั่นพระวาจาแล้ว
  por-BR-2018: 'Escutai e ouvi: não sejais arrogantes, pois o SENHOR falou.'
  deu-ELO: Höret und nehmet zu Ohren, überhebet euch nicht! Denn Jehova hat geredet.
  eng-WYC-2018: Hear ye, and perceive with ears, (or Hear ye, and listen); do not
    ye be raised [up], for the Lord spake.
  epo-epo: Aŭskultu kaj atentu; ne tenu vin alte, ĉar la Eternulo parolas.
  uig-PIN: Anglanglar, ⱪulaⱪ selinglar, ⱨali qong bolmanglar; qünki Pǝrwǝrdigar sɵz
    ⱪilƣan.
  beo-beo: 'Isala:ili fi dunu! Nabima! Hina Gode da sia:i dagoi! Dilia hou fonobone,
    Ea sia: nabima!'
  tpi-OTNT: Yupela Juda, Bikpela i tok pinis long yupela na yupela i mas putim yau
    gut long tok bilong en. Yupela i no ken bikhet.
  hau-SA: Ku ji ku kuma saurara, kada ku yi girman kai, gama Ubangiji ya yi magana.
  uig-LAT: Anglanglar, qulaq sélinglar, hali chong bolmanglar; chünki Perwerdigar
    söz qilghan.
  nde-nde: Zwanini lilalele, lingazigqaji, ngoba uThixo usekhulumile.
  ton-ton: '¶ Mou fanongo, mo tokanga; pea ʻoua naʻa fielahi: he kuo folofola ʻa Sihova.'
  ces-1613: Poslouchejte a ušima pozorujte, nepovyšujte se, neboť Hospodin mluví.
  eng-WMB: Hear, and give ear. Don’t be proud, for the LORD has spoken.
  tam-TCV: நன்றாகக் கவனித்துக் கேளுங்கள்; அகந்தையாயிராதீர்கள். ஏனெனில் யெகோவா பேசியிருக்கிறார்.
  ceb-ULB: Paminaw ug hatagig pagtagad. Ayaw pagpagarbo, tungod kay si Yahweh nag-ingon.
  pol-UBG: Słuchajcie i nakłońcie ucha, nie wynoście się, bo PAN przemawia.
  urd-GVU: دھیان سے سنو! مغرور نہ ہو، کیونکہ رب نے خود فرمایا ہے۔
  deu-1912: So höret nun und merket auf und trotzt nicht; denn der HERR hat's geredet.
  kan-2017: ಕಿವಿಗೊಟ್ಟು ಕೇಳಿರಿ, ಹೆಮ್ಮೆಪಡಬೇಡಿರಿ; ಯೆಹೋವನೇ ಮಾತನಾಡಿದ್ದಾನೆ.
  yap-yap: Gimed e girdi’ nu Israel, I SOMOL e be non! Mu sobut’ niged lanin’med ngam
    motoyilgad ngak.
  hlt-MCSB: Hnatun lamtah hnakaeng laeh, BOEIPA loh a thui coeng dongah namah sang
    voel boeh.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ኬኤዜሢሮ ዒንሢኮ ዖቶርሞ ሃሺ ዋይዙዋቴ፤ ዒና ዔኪ ኮሺ ዋይዙዋቴ።
  twi-ASANTE: Montie na monyɛ aso, na monnyɛ ahantan, ɛfiri sɛ, Awurade akasa.
  eng-WEBU: Hear, and give ear. Don’t be proud, for the LORD has spoken.
  wal-wal: Siyitenne ezggite; aggite otorettoppite. Aissi giikko, hagaa GODAI yootiis.
  spa-PDDPT: Oigan y presten atención. No sean altivos, porque Yavé habló.
  gun-gun: Pendu ke, ha'e peikuaa pota. Penhemboyvate rei eme, mba'eta Senhor ae ijayvu.
  ilo-ULB: Dumngegkayo ken ipangagyo. Saankayo nga agtangtangsit, ta ni Yahweh ti
    nagsao.
  kpg-kpg: Goodou go digau Israel, Dimaadua ne helekai! Hila gi lala, Hagalongo gi
    Mee.
  uig-ARA: ئاڭلاڭلار، قۇلاق سېلىڭلار، ھالى چوڭ بولماڭلار؛ چۈنكى پەرۋەردىگار سۆز قىلغان.
  sus-sus: Wo xa wo tuli mati n na, wo naxa wo yɛtɛ igbo, barima Alatala xa masenyi
    nan na ki.
  pon-2006: Kumwail mehn Israel kan, KAUN-O ketin mahsenier! Kumwail aktikitikla oh
    rong ih.
  ksd-ksd: Avat a valongore, ma avat a kapupi ia; koko avat a malamala luluai, tago
    ra Luluai i tar tata.
  tur-YTC: Dinleyin ve kulak verin. Gururlanmayın, Çünkü Yahve söyledi.
  grc-BRENT: Ἀκούσατε, καὶ ἐνωτίσασθε, καὶ μὴ ἐπαίρεσθε, ὅτι Κύριος ἐλάλησε.
  ind-AYT: Dengarkanlah dan perhatikan, jangan sombong karena TUHAN telah berfirman.
  nya-nya: Imvani inu Aisraeli ndipo tcherani khutu, musadzitukumule, pakuti ndi Yehova
    amene akuyankhula.
  hrv-hrv: 'Poslušajte, dobro čujte, okanite se oholosti: Jahve sad govori!'
  mps-mps: Dage Juda, Genuai Bidigo po dageba walio, te dagego agai poba bugagia olo
    muiąo. Dagego hagoma munu me elamu dao wali.
  tpi-tpi: Yupela Juda, Bikpela i tok pinis long yupela na yupela i mas putim yau
    gut long tok bilong en. Yupela i no ken bikhet.
  dan-1931: Hør og lyt uden Hovmod, thi HERREN taler.
  vie-OVCB: Hãy lắng nghe và chú ý! Đừng kiêu ngạo, vì Chúa Hằng Hữu đã phán dạy.
  guj-2017: કાન દઈને સાંભળો, અભિમાની ન થાઓ. કેમ કે યહોવાહ બોલ્યા છે.
  pon-2006A: Kumwail mehn Israel kan, KAUN-O ketin mahsenier! Kumwail aktikitikla
    oh rong ih.
  por-BRBSL: Ouça, e dê ouvidos. Não fique orgulhoso, para Yahweh falou.
  cth-cth: Hnâpakeng nateh thai haw. Kâoup hanh awh. Bangkongtetpawiteh, BAWIPA ni
    lawk a dei toe.
  twi-twi: Muntie na monyɛ aso, na monnyɛ ahantan, efisɛ Awurade akasa.
  hlt-hlt: Hnatun lamtah hnakaeng laeh, BOEIPA loh a thui coeng dongah namah sang
    voel boeh.
  tbz-SIM: Kéntɛ́nɛ̀ kɛ́yɔnkùnnɛ di to, bɑ́ mmɔkɛnɛ̀ sifeí, di Yiɛ̀ nKuyie nkuù nɑ̀ɑ́.
  msy-2020: Ia Judaba, Ikiavɨra Itir God, ia mɨkemegha gɨfa. Kamaghɨn amizɨ, ia deraghvɨra
    kuaribar arigh nan akam baragh. Egh ia ifaghatɨ uari fan markɨ.
  azb-azb: Eşidin və qulaq asın, Qürurlu olmayın, Çünki Rəbb belə söylədi.
  eng-DBY: Hear ye, and give ear, be not lifted up; for Jehovah hath spoken.
  hin-2017: देखो, और कान लगाओ, गर्व मत करो, क्योंकि यहोवा ने यह कहा है।
  wol-KYG: Dégluleen te teewlu, buleen fétteeral. Aji Sax ji kat wax na!
  eng-YLT: Hear, and give ear — be not haughty, For Jehovah hath spoken.
  eng-WYC-2017: Hear ye, and perceive with ears; do not ye be raised [up], for the
    Lord spake.
  eng-WMBB: Hear, and give ear. Don’t be proud, for the LORD has spoken.
  urd-GVH: ध्यान से सुनो! मग़रूर न हो, क्योंकि रब ने ख़ुद फ़रमाया है।
  rug-rug: Va avoso mamu va taliṉa mae, mi lopu vahesi puleni gamu, ura se Zihova
    si ele zama.
  gaz-gaz: Dhagaʼaa; qalbeeffadhaas; of hin tuulinaa; Waaqayyo dubbateeraatii.
  fra-LSG: Écoutez et prêtez l’oreille! Ne soyez point orgueilleux! Car l’Éternel
    parle.
  yal-yal: Ɛ n xuiin namɛ, ɛ tuli mati! Ɛ nama fa ɛ yɛtɛ yite, bayo Alatala nan falan
    tima.
  haw-1868: 'E hoolohe mai oukou, a e haliu mai hoi ka pepeiao: mai hookano, no ka
    mea, ua olelo no o Iehova.'
  arb-NAV: فَاسْمَعُوا وَأصْغَوْا وَلا تَسْتَكْبِرُوا، لأَنَّ الرَّبَّ قَدْ تَكَلَّمَ.
  ewe-ewe: Misee, miƒu to anyi, migado mia ɖokui ɖe dzi o, elabena Yehowae ƒo nu.
  eng-LEE: 'Hear ye, and bend your ear: be not proud; for the Lord hath spoken.'
  asm-FB: তোমালোকে শুনা, কাণ দিয়া, অহংকাৰ নকৰিবা, কিয়নো যিহোৱাই কথা কৈছে।
  sus-A: وٌ شَ وٌ تُلِ مَتِ ﭑ نَ، وٌ نَشَ وٌ يّتّ عِفبٌ، بَرِ مَ عَلَتَلَ شَ مَسٍنيِ
    نَن نَ كِ.
  fra-SBL: Écoutez, et prêtez l'oreille. Ne sois pas fier, car Yahvé a parlé.
  hbo-hbo: שִׁמְע֥וּ וְהַאֲזִ֖ינוּ אַל־תִּגְבָּ֑הוּ כִּ֥י יְהוָ֖ה דִּבֵּֽר׃
  kik-kik: Thikĩrĩriai na mũtege matũ, tigai gwĩtĩĩa, nĩgũkorwo Jehova nĩarĩtie.
  fra-NCL: Ecoutez, prêtez l’oreille, ne soyez pas orgueilleux, car Yahweh a parlé.
  cek-AK: Tahngai oh loe, naa to patueng oh; amoek o hmah; Angraeng mah lokthuih boeh.
  cuk-cuk: 'Ani Jeremías dulemarga weyob sogded: “Israel-dulemar, nue-bogimakar be
    an-itomala.” Bab-Jehová-sunnagwad sogsad: “Melle na be san-dummarbaa imakmarye.'
  uig-CYR: Аңлаңлар, қулақ селиңлар, һали чоң болмаңлар; чүнки Пәрвәрдигар сөз қилған.
  tel-2017: జాగ్రత్తగా వినండి. యెహోవా మాట్లాడుతున్నాడు, అహంకారం వద్దు.
  hat-BSA: Koute e prete atansyon ak sa. Pa fè ògèy, paske SENYÈ a fin pale.
  kos-kos: Mwet Israel, LEUM GOD El kaskas tari! Kowos in inse pusisel ac porongel.
  hbo-WLC: שִׁמְע֥וּ וְהַאֲזִ֖ינוּ אַל־תִּגְבָּ֑הוּ כִּ֥י יְהוָ֖ה דִּבֵּֽר׃
  ibo-ibo: Nụrụnụ, geekwanụ ntị, unu ebulila onwe unu elu, nʼihi na Onyenwe anyị ekwuola
    ya.
  ory-ory: ତୁମ୍ଭେମାନେ ଶୁଣ ଓ କର୍ଣ୍ଣପାତ କର; ଅହଙ୍କାର କର ନାହିଁ; କାରଣ ସଦାପ୍ରଭୁ କଥା କହିଅଛନ୍ତି।
  chk-chk: Oupwe rongorong o aü selingemi, ämi chon Juta. Ousap lamalamtekia, pun
    ewe Samol mi Lapalap a kapas.
  rop-rop: Wal aibin tok, “Ol yumob pipul brom Isreil yumob irrim wanim YAWEI bin
    tok. Yumob garra meigim miselp lobala en irrim langa mi.
  ukr-1871: Оце ж слухайте й уважайте, не несїтесь гордо, бо се Господь говорить.
  deu-1951: Höret und merket auf! Seid nicht stolz; denn der HERR redet!
  eng-JPS: Hear ye, and give ear, be not proud; for the LORD hath spoken.
  srp-1865: Slušajte i èujte, nemojte se ponositi, jer Gospod govori.
  lug-lug: Wuliriza ontegere okutu; toba na malala, Mukama y’akyogedde.
  heb-heb: שמעו והאזינו אל תגבהו כי יהוה דבר׃
  ben-IRV: শোন, মনোযোগ দাও। অহঙ্কার কোরো না, কারণ সদাপ্রভু বলেছেন।
  pan-pan: ਸੁਣੋ ਅਤੇ ਕੰਨ ਲਾਓ, ਹੰਕਾਰ ਨਾ ਕਰੋ, ਕਿਉਂ ਜੋ ਯਹੋਵਾਹ ਬੋਲਿਆ ਹੈ।
  mya-JVB: သင်တို့သည် နားထောင် နာယူ ကြလော့။ ထောင်လွှား သောစိတ် မ ရှိကြနှင့်။ ထာဝရဘုရား
    အမိန့် တော် ရှိ၏။
  tbg-tbg: Viva minti tumanta te tiha, Iutaa vaiinti nahentio, nenta autu vataini
    ke, Noravano Kotiva vi uvara tira koqemake aato vateha iriate.
  hmo-hmo: 'Israela taudia e, Lohiabada ese ia hereva vadaeni gauna do umui kamonai:
    Do umui hekokoroku lasi, bona iena hereva do umui kamonai.'
  urd-urd: सुनो और कान लगाओ, ग़ुरूर न करो, क्यूँकि ख़ुदावन्द ने फ़रमाया है।
  rus-SYN: Слушайте и внимайте; не будьте горды, ибо Господь говорит.
  bqc-SIM: À swã́kpa yãma! Ásu ázĩa sɛ lɛsĩo, asa Dii mɛ́ lɛ́ yã'o.
  tcz-CHONGTHU: Thu kasei ngaiyun lang, nanakhang’u hindo cheh’un. Kiletsah hoitho
    bol hih un. Ajeh chu Pakaiyin thu aseitai.
  mar-mar: ऐका आणि लक्ष द्या, गर्विष्ठ बनू नका, कारण परमेश्वर तुमच्याशी बोलला आहे.
  qub-qub: ¡Israel runacuna, quiquin Tayta Diosmi willapasha-cashunqui! Ama alli-tucuychoga.
    Chaypa ruquenga sumaj tantiyacushpayqui wiyacuy.
  bqp-bqp: Bɛɛ, Isirelibɑ, i swɑɑ dɑkio i nɔ, ye nɑ gerumɔ. I ku mɑɑ tii suɑ, domi
    Yinni Gusunɔ u kɑ bɛɛ gɑri mɔ̀.
  hat-hat: Nou menm pèp Izrayèl, Seyè a ap pale, louvri zòrèy nou pou nou tande! Pa
    fè gwo kòlèt!
  eng-BSB: Listen and give heed. Do not be arrogant, for the LORD has spoken.
  eng-WEBPB: Hear, and give ear. Don’t be proud, for the LORD has spoken.
  kbq-kbq: Hige'na nagra anante amanage hu'na Juda vahera zamasami'noe. Tamagra tamufga
    rana osuta Ra Anumzamo'ma nehia nanekea tamagesa ante'neta antahi so'e hiho.
  nhe-BL: Israelitame, xijtlacaquilica pampa camatitoc TOTECO. Amo ximohueyimatica.
  gub-BL: Teko Izaew izuapyapyr wà. Tupàn wiko uze'eg ma'e romo a'e. Peiko ikàg 'ym
    ma'e romo henataromo nehe. Pezekaiw ize'eg rehe nehe.
  eng-DRA: 'Hear ye, and give ear: Be not proud, for the Lord hath spoken.'
