  ckb-ckb: 'ئینجا فەرمایشتی یەزدانم بۆ هات:'
  eng-BBE: Then the word of the Lord came to me, saying,
  kan-OKCV: ಆಗ ಯೆಹೋವ ದೇವರ ವಾಕ್ಯವು ನನಗೆ ಉಂಟಾಗಿ ಹೇಳಿದ್ದೇನೆಂದರೆ,
