  eng-WEBP: Then the LORD’s word came to me, saying,
  eng-FBV: 'Then a message from the Lord came to me:'
  nld-1939: 'Nu werd het woord van Jahweh tot mij gericht:'
  nch-BL: 'Huajca TOTECO technojnotzqui huan techilhui:'
  vie-1934: 'Đoạn, lời của Đức Giê-hô-va phán cùng tôi rằng:'
