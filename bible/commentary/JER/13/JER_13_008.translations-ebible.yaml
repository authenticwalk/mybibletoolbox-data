verse: JER.013.008
translations:
  mal-C: 'അപ്പോൾ യഹോവയുടെ അരുളപ്പാട് എനിക്കുണ്ടായത്:'
  deu-TKW: 'Da erging das Wort Jahwes an mich folgendermaßen:'
  lin-lin: 'Bongo Yawe alobaki na ngai :'
  eng-LSV: 'And there is a word of YHWH to me, saying, “Thus said YHWH:'
  eng-GNV: Then the word of the Lord came vnto me, saying,
  eng-WEBSTER: Then the word of the LORD came to me, saying,
  nhw-BL: 'Huajca TOTECO nechnojnotzqui huan nechilhui:'
  swh-ONEN: 'Ndipo neno la Bwana likanijia:'
  bba-bba: Yerɑ Yinni Gusunɔ u mɑn sɔ̃ɔwɑ u nɛɛ,
  eng-KJVCPB: Then the word of the Lord came unto me, saying,
  luo-luo: 'Eka wach Jehova Nyasaye nobirona:'
  meu-meu: Bena Iehova ena hereva na egu ai e kau, eto,
  npi-ULB: तब परमप्रभुको वचन यसो भनेर मकहाँ आयो,
  yor-yor: 'Nígbà náà ni ọ̀rọ̀ Olúwa tọ̀ mí wá pé:'
  pes-OPCB: 'آنگاه خداوند فرمود: «به همین گونه من غرور مملکت یهودا و شهر اورشلیم را
    می‌پوسانم و از بین می‌برم.'
  tgl-ULB: At muling dumating sa akin ang salita ni Yahweh at sinabi,
  hui-hui: Ai Anduane Homogohanda i̱hondo lone lalu,
  mya-mya: ထို​နောက်​ထာ​ဝ​ရ​ဘု​ရား​သည် ငါ့​အား ဗျာ​ဒိတ်​ပေး​တော်​မူ​ပြန်​၏။ ကိုယ်​တော်​က၊-
  bod-N: ཡང་དཀོན་མཆོག་ཡ་ཝཱེའི་བཀའ་ནི་ང་ལ་བྱུང་བ་འདི་ལྟ་སྟེ།
  sna-sna: Ipapo shoko raJehovha rakauya kwandiri, richiti,
  spa-BLM: 'Entonces vino a mí la palabra de Yahvé, diciendo:'
  cac-cac: 'Ix yalanxi Jehová d''ayin yic svaleli:'
  swh-ULB: Ndipo neno la Bwana likanijia tena, kusema,
  bel-bel: 'І было мне слова Гасподняе:'
  deu-ELBBK: 'Und das Wort des HERRN erging an mich, indem er sprach:'
  mbb-OT: Ne migkaǥi is Nengazen kayi te kedì te, “Iring daan keniyan is egkehitavù
    te kebpehambug te menge tig-Juda wey kebpelavew te menge tig-Jerusalem.
  mal-2015: 'യഹോവയുടെ അരുളപ്പാടു എനിക്കുണ്ടായതെന്തെന്നാൽ:'
  rmc-rmc: 'Akor ke ma avľa o lav le RAJESKRO:'
  pes-OPV: 'و کلام خداوند به من نازل شده، گفت:'
  ron-1924: 'Кувынтул Домнулуй мь-а ворбит астфел:'
  ben-OBCV: 'তখন সদাপ্রভুর বাক্য আমার কাছে উপস্থিত হল:'
  som-som: Markaasaa eraygii Rabbigu ii yimid oo wuxuu igu yidhi,
  lat-VUC: 'Et factum est verbum Domini ad me, dicens:'
  eng-ASVBT: Then the word of Jehovah came unto me, saying,
  ita-1885: 'E la parola del Signore mi fu indirizzata, dicendo:'
  eng-LXXUP: And the word of the Lord came to me, saying, Thus saith the Lord,
  eng-ULB: Then the word of Yahweh came to me, saying,
  spa-VBL: 'Entonces me llegó un mensaje del Señor:'
  fra-_FOB: 'Et la parole de l''Éternel me fut adressée, en disant:'
  mal-mal: 'യഹോവയുടെ അരുളപ്പാട് എനിക്കുണ്ടായതെന്തെന്നാൽ:'
  urd-GVR: Tab Rab kā kalām mujh par nāzil huā,
