  hlt-hlt: Hmuep hlan tih hlaemhmah tlang ah na kho a yawk hlan vaengah thangpomnah
    te BOEIPA na Pathen ham pae laeh. Vangnah te na lamtawn cakhaw dueknah hlipkhup
    la poeh vetih yinnah la pai rhoe pai ni.
  tbz-SIM: Ndɛ́úkùnkonɛ̀ di Yiɛ̀ nKuyie ndi tũ nkù yètìrì, kɛ̀ kù mu nyí duɔnní kɛyènkɛ̀,
    kɛ̀ dɛ̀ dì bììtoo, kɛ̀ di bétírí yɛtɑ̃́rɛ̀ yɛtɑ̃rɛ̀ ĩ́nkɛ̀ kɛyènkɛ̀, di do bɑɑ
    diyiè diì bo yɛ̀nnímɛ̀, kɛ̀ kù nɛ́ duɔ́ nkɛ̀ dɛ̀ di bììtoo sɑ̃̀ṹ kɛyɔ̃ɔ̃kɛ̀nyènkɛ̀
    kɔ̃mɛ.
  msy-2020: Ia datɨrɨghɨn Godɨn akurvazimɨn angazangarim bagha garavɨra iti. Eghtɨ
    gɨn Ikiavɨra Itir God, angazangarir kam giraghtɨ, a mɨtarmer bar ekiamɨn otogham.
    Guizbangɨra, dughiar kuram otogham, mati Ikiavɨra Itir God ian nguibaba mɨtarmem
    dar anightɨ, ia mɨghsɨabar pɨn daruva asaghpor tintinibar iregham. Kamaghɨn, arazir
    kam faragha otivamin dughiamɨn, ia zuamɨra ziar ekiam isɨ Ikiavɨra Itir God, ian
    God, a danɨng.
  azb-azb: Nə qədər ki qaranlıq çökdürməyib, Zülmət dağlarında ayaqlarınız büdrəməyib,
    Allahınız Rəbbi izzətləndirin. Siz işıq gözləyirsiniz, Amma Rəbb onu ölüm kölgəsinə
    çevirər, Dərin zülmətə döndərər.
  eng-DBY: Give glory to Jehovah your God, before he cause darkness, and before your
    feet stumble upon the mountains of twilight; and ye shall look for light, but
    he will turn it into the shadow of death, and make [it] gross darkness.
  hin-2017: अपने परमेश्वर यहोवा की बड़ाई करो, इससे पहले कि वह अंधकार लाए और तुम्हारे
    पाँव अंधेरे पहाड़ों पर ठोकर खाएँ, और जब तुम प्रकाश का आसरा देखो, तब वह उसको मृत्यु
    की छाया में बदल दे और उसे घोर अंधकार बना दे।
  wol-KYG: Teral-leen seen Yàlla Aji Sax ji, bala moo lëndëmal, ngeen tërëfe tundi
    timis, di séentu leer, mu lëndëmal ba mu ne këruus, fatt taraj
  eng-YLT: Give ye to Jehovah your God honour, Before He doth cause darkness, And
    before your feet stumble on dark mountains, And ye have waited for light, And
    He hath made it for death-shade, And hath appointed [it] for thick darkness.
  eng-WYC-2017: Give ye glory to your Lord God, before that it wax dark, and before
    that your feet hurt at [the] dark hills; ye shall abide light, and he shall set
    [or put] it into the shadow of death, and into darkness.
  eng-WMBB: Give glory to the LORD your God, before he causes darkness, and before
    your feet stumble on the dark mountains, and while you look for light, he turns
    it into the shadow of death, and makes it deep darkness.
  urd-GVH: इससे पहले कि तारीकी फैल जाए और तुम्हारे पाँव धुँधलेपन में पहाड़ों के साथ
    ठोकर खाएँ, रब अपने ख़ुदा को जलाल दो! क्योंकि उस वक़्त गो तुम रौशनी के इंतज़ार
    में रहोगे, लेकिन अल्लाह अंधेरे को मज़ीद बढ़ाएगा, गहरी तारीकी तुम पर छा जाएगी।
  rug-rug: Mi ponia sa vina lavata koe Zihova sa mia Tamasa, sipu lopu ele va mae
    ia Sa sa hinuporo, sipu lopu ele ta tubarae sari nenemia koari na toqere sapu
    opoadumi. Korapa doṉo hata ia gamu sa kalalasa, ba kote iliri la nia Sa pa huporo
    dudukurumu meke hobe la nia pa hinuporo nomana.
  gaz-gaz: Utuu inni dukkana hin fidin, utuu miilli keessan tulluu dukkanaaʼaa jiru
    irratti hin gufatin Waaqayyo Waaqa keessaniif ulfina kennaa. Isin ifa abdattu;
    inni garuu ifa sana dimimmisatti deebisee dukkana duudaatti geeddara.
  fra-LSG: Rendez gloire à l’Éternel, votre Dieu, Avant qu’il fasse venir les ténèbres,
    Avant que vos pieds heurtent contre les montagnes de la nuit; Vous attendrez la
    lumière, Et il la changera en ombre de la mort, Il la réduira en obscurité profonde.
  yal-yal: Ɛ binyen fi Alatala ma, ɛ Ala, benun a xa dimin naso, ɛ yi ɛ sanne radin
    geya yidimixine yi. Ɛ yengi kɛnɛnna nan ma, koni Ala yi a masara sayaan dimin
    na, a yi findi dimi gbeen na.
  haw-1868: E hoonani aku ia Iehova, i ko oukou Akua, mamua o kona hoopoeleele ana
    mai, a mamua hoi o ke kulanalana ana o ko oukou mau wawae ma na mauna pouli, a
    oiai oukou e kakali i ka malamalama, hoolilo oia ia i aka no ka make, a hana hoi
    i pouli loa.
  arb-NAV: مَجِّدُوا الرَّبَّ إِلَهَكُمْ قَبْلَ أَنْ يَجْعَلَ الظَّلامَ يُخَيِّمُ
    عَلَيْكُمْ، وَقَبْلَ أَنْ تَتَعَثَّرَ أَقْدَامُكُمْ عَلَى الْجِبَالِ الْمُعْتِمَةِ.
    أَنْتُمْ تَرْتَقِبُونَ النُّورَ وَلَكِنَّهُ يُحَوِّلُهُ إِلَى ظَلامِ الْمَوْتِ
    وَيَجْعَلُهُ لَيْلاً دَامِساً.
  ewe-ewe: Mitsɔ ŋutikɔkɔe na Yehowa, miaƒe Mawu la hafi wòahe viviti vɛ, hafi miaƒe
    afɔwo nanɔ nu klim le togbɛ dovivitiwo dzi. Miele mɔ kpɔm na kekeli, ke ana wòazu
    viviti tsiɖitsiɖi eye wòatrɔe wòazu blanuiléle ƒe blukɔ.
  eng-LEE: Give unto the Lord your God glory, before he cause darkness, and before
    your feet strike upon the mountains of twilight, and [where], while ye look for
    light, he turn it into the shadow of death, and change it into gross darkness.
  asm-FB: তোমালোকৰ ঈশ্বৰ যিহোৱাই অন্ধকাৰ নৌ আনোতেই, অন্ধকাৰময় পৰ্ব্বতত তোমাৰ ভৰি
    উজুটি নৌ খাওঁতেই, আৰু তোমালোকে পোহৰলৈ বাট চোৱাত তেওঁ তাক মৃত্যুচ্ছায়াত পৰিবৰ্ত্তন
    নৌ কৰোঁতেই, আৰু তাক ঘোৰ অন্ধকাৰ নৌ কৰোঁতেই তেওঁক গৌৰৱাম্বিত কৰা।
  sus-A: وٌ شَ وٌ مَرِفِ عَلَتَلَ مَتْشْ، بٍينُ عَ شَ دِ مِ رَ سِن بْشِ مَ، بٍينُ
    وٌ شَ بِرَ فٍيَيٍ قَرِ كْي رَ. وٌ وَ مَ نَءِيَلَنيِ شْن مَ، كْنْ عَلَتَلَ دِ مِ
    حَاشِ نَن نَفٌرٌ مَ وٌ مَ. عَ لُشِ نّ عَلْ نُشُي نَشَن قْورْشِ عَ قِندِ قَشّ رَ
    وٌ بّ.
  fra-SBL: Rendez gloire à Yahvé votre Dieu, avant qu'il ne provoque l'obscurité,
    et avant que vos pieds ne trébuchent sur les montagnes sombres, et pendant que
    vous cherchez la lumière, il la transforme en ombre de la mort, et en fait une
    obscurité profonde.
  hbo-hbo: תְּנוּ֩ לַיהוָ֨ה אֱלֹהֵיכֶ֤ם כָּבֹוד֙ בְּטֶ֣רֶם יַחְשִׁ֔ךְ וּבְטֶ֛רֶם יִֽתְנַגְּפ֥וּ
    רַגְלֵיכֶ֖ם עַל־הָ֣רֵי נָ֑שֶׁף וְקִוִּיתֶ֤ם לְאֹור֙ וְשָׂמָ֣הּ לְצַלְמָ֔וֶת *יָשִׁית
    (וְשִׁ֖ית) לַעֲרָפֶֽל׃
  kik-kik: Goocai Jehova Ngai wanyu atanarehe nduma, na mbere ya magũrũ manyu mahĩngwo
    kũu irĩma-inĩ kũragĩa nduma. Inyuĩ mwĩrĩgĩrĩire ũtheri, nowe-rĩ, nĩakaũgarũra
    ũtuĩke nduma ndumanu, aũgarũre ũtuĩke ta kĩeha kĩnene.
  fra-NCL: Rendez gloire à Yahweh, votre Dieu, avant que viennent les ténèbres, que
    vos pieds se heurtent aux montagnes de la nuit, qu’il change en ombre de mort
    la lumière que vous attendez, et qu’il en fasse une obscurité profonde.
  cek-AK: Khoving moe, khoving maenawk nuiah khok na ae o ai nathuem, aanghaih na
    zing o moe, anih mah aanghaih to duekhaih tahlip ah omsak ai nathuem, anghmang
    kathok khoving ah angcoengsak ai nathuem ah, Angraeng na Sithaw to pakoeh oh.
  cuk-cuk: Begi Bab-Jehová negsichid barmidaged-iduar, be gandikidba e-nug-ogannomar.
    Bemar negsichidgi yoledigumaloed-iduale, Bab-Dummad-nug be odummomar. Ar bemar,
    neg-meegwad edarbedimalad, degi-inigwele, Bab-Dummad bega negsichid nasiknonikoed,
    bela-belad neg gudure imakoed.
  uig-CYR: Әнди У бешиңларға зулмәт чүшүргичә, путуңлар завал чүшкән тағларда путлашқандәк
    путлашқичә, У силәр издигән нурни өлүм сайисиға, қап қараңғулуққа айландурғичә,
    Пәрвәрдигар Худайиңларға лайиқ шан-шәрәп қайтуруңлар!
  tel-2017: మీ దేవుడైన యెహోవా చీకటి కమ్మజేయక ముందే, చీకటిలో మీ కాళ్లు కొండలపై తొట్రుపడక
    ముందే, ఆయనను ఘనపరచి కొనియాడండి. ఎందుకంటే మీరు వెలుగు కోసం చూస్తుండగా ఆయన దాన్ని
    గాఢాంధకారంగా మారుస్తాడు.
  hat-BSA: Bay glwa a SENYÈ a, Bondye nou an, avan li pote fènwa, avan pye nou vin
    glise tonbe sou mòn k ap plen tenèb yo; pou pandan nou ap tann limyè, Li pa fè
    l antre nan fènwa lanmò a pou l rive nan tenèb ki san espwa.
  kos-kos: Akfulatye LEUM GOD lowos, Meet liki El use lohsr Ac kowos tukulkul fineol
    uh; Meet liki El ekulla kalem se su kowos finsrak nu kac Nu ke lohsr matoltol.
  hbo-WLC: תְּנוּ֩ לַיהוָ֨ה אֱלֹהֵיכֶ֤ם כָּבוֹד֙ בְּטֶ֣רֶם יַחְשִׁ֔ךְ וּבְטֶ֛רֶם יִֽתְנַגְּפ֥וּ
    רַגְלֵיכֶ֖ם עַל־הָ֣רֵי נָ֑שֶׁף וְקִוִּיתֶ֤ם לְאוֹר֙ וְשָׂמָ֣הּ לְצַלְמָ֔וֶת ישית
    לַעֲרָפֶֽל׃
  ibo-ibo: Nyenụ Onyenwe anyị Chineke unu nsọpụrụ. Tupu o mee ka ọchịchịrị dakwasị
    unu; tupu unu akpọbie ụkwụ unu nʼelu ugwu gbara ọchịchịrị. Unu na-ele anya ìhè
    ma ọ ga-eme ka ihe ahụ ghọọrọ unu oke ọchịchịrị. Ọ ga-agbanwe ihe ahụ, mee ka
    ọ ghọọ onyinyo ọnwụ.
  ory-ory: ସଦାପ୍ରଭୁ ତୁମ୍ଭମାନଙ୍କ ପରମେଶ୍ୱର ଅନ୍ଧକାର ଉପସ୍ଥିତ କରିବା ପୂର୍ବେ ଓ ଅନ୍ଧକାରମୟ
    ପର୍ବତରେ ତୁମ୍ଭମାନଙ୍କ ଚରଣ ଝୁଣ୍ଟିବା ପୂର୍ବେ; ପୁଣି, ତୁମ୍ଭେମାନେ ଆଲୁଅର ଅପେକ୍ଷା କରୁ କରୁ
    ସେ ତାହା ମୃତ୍ୟୁୁଚ୍ଛାୟାରେ ଓ ଘୋର ଅନ୍ଧକାରରେ ପରିଣତ କରିବା ପୂର୍ବେ, ତୁମ୍ଭେମାନେ ତାହାଙ୍କୁ
    ଗୌରବ ଦିଅ।
  chk-chk: Oupwe asamolu ewe Samol mi Lapalap ämi we Kot me mwen an epwe awarato rochopwak,
    me mwen pechemi repwe chepetek me won ekewe chuk mi toputop. Oua witiwiti ewe
    saram, nge i epwe awili ewe saram ngeni toputop me rochokichin rochopwak.
  rop-rop: Yumob shoum rispek langa YAWEI det God blanga yumob, bifo im jandim dakbala
    wen yumob reken lait garra kaman, en det dakbala garra meigim yumob buldan langa
    det hil kantri.
  ukr-1871: Оддайте славу Господеві, Богу вашому, доки ще не навів темряви й докіль
    іще ноги ваші не спотикаються по горах в памороцї.
  deu-1951: Gebt doch dem HERRN, eurem Gott, die Ehre, bevor es dunkel wird und bevor
    eure Füße sich auf den finstern Bergen stoßen. Ihr werdet auf Licht hoffen, aber
    er wird es zu Todesschatten machen und in dichte Dunkelheit verwandeln.
  eng-JPS: Give glory to the LORD your God, before it grow dark, and before your feet
    stumble upon the mountains of twilight, and, while ye look for light, He turn
    it into the shadow of death, and make it gross darkness.
  srp-1865: Dajte slavu Gospodu Bogu svojemu dok nije spustio mrak, dokle se nijesu
    spotakle noge vaše po gorama mraènijem, da èekate svjetlost a on je obrati u sjen
    smrtni i pretvori u tamu.
  lug-lug: Mukama Katonda wo mugulumize nga tannaleeta kizikiza, nga ebigere byo tebinneesittala
    ku nsozi ezikutte ekizikiza. Musuubira ekitangaala, naye ajja okukifuulamu ekisiikirize
    eky’okufa akikyuse kibe ekizikiza ekikutte ennyo.
  heb-heb: תנו ליהוה אלהיכם כבוד בטרם יחשך ובטרם יתנגפו רגליכם על הרי נשף וקויתם לאור
    ושמה לצלמות ישית לערפל׃
  ben-IRV: তোমাদের ঈশ্বর সদাপ্রভুর গৌরব কর, তা না হলে তিনি অন্ধকার নিয়ে আসবেন এবং
    অন্ধকারে আচ্ছন্ন পর্বতে তোমাদের পা হোঁচট খাবে। কারণ তোমরা আলোর আশা করছ, কিন্তু
    তিনি সেই জায়গা ঘন অন্ধকারে ভরে দেবেন, গভীর মেঘে ভরে দেবেন।
  pan-pan: ਤੁਸੀਂ ਯਹੋਵਾਹ ਆਪਣੇ ਪਰਮੇਸ਼ੁਰ ਨੂੰ ਵਡਿਆਈ ਦਿਓ, ਇਸ ਤੋਂ ਪਹਿਲਾਂ ਕਿ ਉਹ ਅਨ੍ਹੇਰਾ ਲਿਆਵੇ,
    ਇਸ ਤੋਂ ਪਹਿਲਾਂ ਭਈ ਤੁਹਾਡੇ ਪੈਰਾਂ ਨੂੰ ਠੇਡਾ ਲੱਗੇ, ਘੁਸਮੁਸੇ ਦੇ ਪਰਬਤ ਉੱਤੇ, ਜਦ ਤੁਸੀਂ ਚਾਨਣ
    ਨੂੰ ਉਡੀਕਦੇ ਹੋ, ਤਾਂ ਉਹ ਉਸ ਨੂੰ ਅਨ੍ਹੇਰੇ ਨਾਲ ਬਦਲ ਦੇਵੇ, ਅਤੇ ਉਸ ਨੂੰ ਮੌਤ ਦਾ ਸਾਯਾ ਕਰ ਦੇਵੇ।
  mya-JVB: မိုဃ်းမချုပ်မှီ၊ မိုက် သောတောင် ပေါ် မှာ သင် တို့သည် ထိခိုက် ၍ မ လဲမှီ၊
    အလင်း ကို မြော်လင့် သောအခါ ၊ သေမင်းအရိပ် ၊ ထူထပ် သော မှောင်မိုက်ကို ဖြစ် စေတော်မမူမှီ၊
    သင် တို့၏ ဘုရား သခင်ထာဝရဘုရား ၏ ဂုဏ် တော်ကို ချီးမွမ်း ကြလော့။
  tbg-tbg: Konkira arina entava qovaraiqira ne aiqinaini viha kuntavaivai iarorave
    ti, ne Nora Kotira nenta Variqa autu noraiqama kaate. Ne aatitaaina entara veka
    vaivarovata, viva vi entara tuqantaa kairaro anomakero konkira arina entava qovarama
    vuanarove.
  hmo-hmo: Lohiabada emui Dirava do umui hanamoa, ia ese tano dekenai dibura do ia
    havaraia lasi neganai. Badina ororo be dohore dibura bada dainai, emui aedia do
    idia hekwakwanai. Diari do umui tahua, to Lohiabada ese dibura masemase dekenai
    do ia halaoa. Inai karadia do idia vara lasi neganai, Lohiabada do umui hanamoa.
  urd-urd: ख़ुदावन्द अपने ख़ुदा की तम्जीद करो, इससे पहले के वह तारीकी लाए और तुम्हारे
    पाँव गहरे अन्धेरे में ठोकर खाएँ; और जब तुम रोशनी का इन्तिज़ार करो, तो वह उसे मौत
    के साये से बदल डाले और उसे सख़्त तारीकी बना दे।
  rus-SYN: 'Воздайте славу Господу Богу вашему, доколе Он еще не навел темноты, и
    доколе еще ноги ваши не спотыкаются на горах мрака: тогда вы будете ожидать света,
    а Он обратит его в тень смерти и сделает тьмою.'
  bqc-SIM: À bɛɛɛ dↄ̃ Dii á Luaɛ e àↄ gɛ́ gusia kúlɛiwá, à gɛ̃mbↄlɛ guluuluui
    gusĩsĩdeu. Á wɛ́ dↄ gupuai, kási gusia zↄ̃ↄ ↄ̃ a kũaawá, i gusia pãsĩ
    kúála.
  tcz-CHONGTHU: Phat ageisang masang in, Pakai na Pathen chu loupi sah un. Aman muthim
    ahin lhunsah masang, molsang laiya nakipal lhuh masang. Muthim lhangkhal gimneitah
    akiheh sah’a, khovah ngaicha geova naum masangun.
  mar-mar: त्याने अंधकार पसरविण्याच्या आधी, आणि अंधकारमय पर्वतावर तो तुमचे पाय डळमळण्याचे
    कारण बनण्याआधी, आणि तुम्ही प्रकाशाची प्रतीक्षा करतांना तो त्याची मृत्यूछाया करील
    व त्याचा निबीड अंधार करून ठेवील त्याच्या आधी, परमेश्वर, तुमचा देव याला मान द्या.
  qub-qub: Yanauyaycaj chacaj pachaman Tayta Dios manaraj chayachishushayquicama payta
    rispitay. Yanauyaycaj chacayta chayachimuptenga jircacunachöpis tacacanquipämi.
    Tayta Diosta rispitay shuyaraycashayqui achquita manaraj chacajman ticrachiptin.
  bqp-bqp: I Gusunɔ bɛɛn Yinni bɛɛrɛ wɛ̃ɛyɔ u sere kɑ yɑm wɔ̃kuru nɑ te tɑ koo de
    i sokukirɑ guunu wɔllɔ. Mɛyɑ i yɑm bururɑm mɑrɑ, ɑdɑmɑ u koo de mu tĩrɑ mɑm mɑm
    kpɑ mu gɔsiɑ yɑm wɔ̃ku bɑkɑru nge te tɑ wɑ̃ɑ gɔribun wɑ̃ɑ yerɔ.
  hat-hat: Fè lwanj Seyè a, Bondye nou an, anvan fènwa bare nou, pou pye nou pa al
    bite sou mòn yo lannwit la, anvan li fè limyè nou t'ap tann lan tounen yon gwo
    fènwa, yon dekou ki fènwa kou lank.
  eng-BSB: Give glory to the LORD your God before He brings darkness, before your
    feet stumble on the dusky mountains. You wait for light, but He turns it into
    deep gloom and thick darkness.
  eng-WEBPB: Give glory to the LORD your God, before he causes darkness, and before
    your feet stumble on the dark mountains, and while you look for light, he turns
    it into the shadow of death, and makes it deep darkness.
  kbq-kbq: Ra Anumzana tamagri Anumzamofona ra agi amiho. Ru ana osu'nesageno kna
    hina haniza avreno tamagritera egahie. Ana hanigeta agonaramintegama vanoma hanazana
    hanimpina tanafa huta masegahaze. Tamagra tavi masama kesaza zankura tusiza huno
    tamavesigahie. Hianagi Anumzamo'a tavi masa eri amne hina tusi hanizampi manigahaze.
  nhe-BL: Xijhueyichihuaca imoTECO Dios amantzi quema noja onca tonali. Pero intla
    ax inquitlepanitase, yajaya inmechhualiquilis tzintlayohuilotl para ximotepotlamica
    huan xihuetzica ipan nopa tepetini. Inquitemose tlahuili, pero san inquipantise
    tzintlayohuilotl.
  gub-BL: Pemume'u penemiapo kwer ikatu 'ym ma'e Tupàn Tuweharupi Wiko Ma'e pezar
    pe nehe, pytunahy haw imur 'ym mehe we nehe. Aze ipytunahy nehe, pezepyapi putar
    ywytyruhu rehe nehe. Peàro tatainy peiko. Nezewe rehe we uzapo putar tatainy ma'e'àgaw
    ipytun ma'e romo nehe. Uzapo putar ipytunahy haw romo nehe.
  eng-DRA: 'Give ye glory to the Lord your God, before it be dark, and before your
    feet stumble upon the dark mountains: you shall look for light, and he will turn
    it into the shadow of death, and into darkness.'
