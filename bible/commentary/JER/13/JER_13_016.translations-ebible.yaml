verse: JER.013.016
translations:
  mal-C: യഹോവ, അന്ധകാരം വരുത്തുന്നതിനും നിങ്ങളുടെ കാൽ അന്ധകാരപർവതത്തിൽ ഇടറിപ്പോകുന്നതിനും
    മുമ്പേ നിങ്ങളുടെ ദൈവമായ യഹോവയ്ക്ക് മഹത്ത്വംകൊടുക്കുക. നിങ്ങൾ വെളിച്ചത്തിനായി കാത്തിരിക്കുന്നു,
    എന്നാൽ അവിടന്നതു ഘോരാന്ധകാരമായും കൂരിരുളായും മാറ്റും.
  deu-TKW: Gebt Jahwe, eurem Gotte, die Ehre, bevor es finster wird, und bevor sich
    eure Füße an finstern Bergen stoßen; da werdet ihr freilich auf Licht harren,
    er aber wird's in tiefe Finsternis verwandeln und zu dichtem Dunkel gestalten.
  lin-lin: Bopesa nkembo epai na Yawe, Nzambe na bino, liboso ete amemela bino molili,
    liboso ete makolo na bino ebeta mabaku na bangomba oyo ezipami na molili. Bino
    bozali kozela pole, kasi Ye akobongola yango molili makasi.
  eng-LSV: Give glory to your God YHWH, || Before He causes darkness, || And before
    your feet stumble on dark mountains, || And you have waited for light, || And
    He has made it for death-shade, || And has appointed [it] for thick darkness.
  eng-GNV: Giue glory to the Lord your God before he bring darknes, and or euer your
    feete stumble in the darke mountaines, and whiles you look for light, he turne
    it into the shadowe of death and make it as darkenesse.
  eng-WEBSTER: Give glory to the LORD your God, before he shall cause darkness, and
    before your feet stumble upon the dark mountains, and while ye look for light,
    he shall turn it into the shades of death, and make it gross darkness.
  nhw-BL: Xijhueyichihuaca amoTECO Dios amantzi quema noja onca tonali. Pero sintla
    amo anquitlepanitase, yaya anmechhualiquilis tzintlayohuilotl para ximotepotlamica
    huan xihuetzica ipan nopa tepeme. Anquitemose tlahuili, pero san anquipantise
    tzintlayohuilotl.
  swh-ONEN: Mpeni utukufu Bwana Mungu wenu, kabla hajaleta giza, kabla miguu yenu
    haijajikwaa juu ya vilima vitakavyotiwa giza. Mlitarajia nuru, lakini ataifanya
    kuwa giza nene na kuibadili kuwa huzuni kubwa.
  bba-bba: I Gusunɔ bɛɛn Yinni bɛɛrɛ wɛ̃ɛyɔ u sere kɑ yɑm wɔ̃kuru nɑ te tɑ koo de
    i sokukirɑ ɡuunu wɔllɔ. Mɛyɑ i yɑm bururɑm mɑrɑ, ɑdɑmɑ u koo de mu tĩrɑ mɑm mɑm
    kpɑ mu ɡɔsiɑ yɑm wɔ̃ku bɑkɑru nɡe te tɑ wɑ̃ɑ ɡɔribun wɑ̃ɑ yerɔ.
  eng-KJVCPB: Give glory to the Lord your God, before he cause darkness, and before
    your feet stumble upon the dark mountains, and, while ye look for light, he turn
    it into the shadow of death, and make it gross darkness.
  luo-luo: Mi Jehova Nyasaye, ma Nyasachi duongʼ ka pod ok okelo mudho, kapok tiendeni
    ochwanyore, e gode matindo motimo mudho. Ugombo ler, to enoloke mudho mandiwa
    mi oloke kuyo malich.
  meu-meu: Iehova, emui Dirava, ba imodaia, ia ese tano do se hadiburaiamu negana
    ai, ororo do asie vabura-vabura bena aemui do asie hetutuhi negana ai, diari ba
    tahua a ia ese vabura ai baine halaoa bona dibura masemase baine havaraia negana
    do se kau ai, ia ba imodaia.
  npi-ULB: परमप्रभु तिमीहरूका परमेश्‍वरले अन्धकार ल्याउनुअगि र उहाँले तिमीहरूका खुट्टा
    अँध्यारोमा पहाडहरूमा ठेस लगाउनु अगि उहाँलाई आदर देओ । किनकि तिमीहरू ज्योतिको खोजी
    गर्दैछौ, तर उहाँले त्यस ठाउँलाई घोर अन्धकार, बाक्लो बादलमा परिणत गर्नुहुनेछ ।
  yor-yor: Ẹ fi ògo fún Olúwa Ọlọ́run yín, kí ó tó mú òkùnkùn wá, àti kí ó tó mú ẹsẹ̀
    yín tàsé lórí òkè tí ó ṣókùnkùn. Nígbà tí ẹ̀yin sì ń retí ìmọ́lẹ̀, òun yóò sọ
    ọ́ di òjìji yóò sì ṣe bi òkùnkùn biribiri.
  pes-OPCB: یهوه خدای خود را احترام نمایید، پیش از آنکه دیر شود، قبل از آنکه ظلمتی
    را پدید آورد که نتوانید راه خود را بر روی کوهها بیابید؛ پیش از آنکه نوری را که
    انتظار می‌کشیدید به تاریکی مرگبار و سهمگین تبدیل نماید.
  tgl-ULB: Bigyan ng karangalan si Yahweh na inyong Diyos bago siya magdulot ng kadiliman
    at bago siya maging dahilan ng pagkatisod ng inyong mga paa sa mga bundok sa takip-silim.
    Sapagkat naghahangad kayo para sa liwanag ngunit labis niyang padidilimin ang
    lugar na magiging isang maitim na ulap.
  hui-hui: Anduane Homogo tínaga Ngode Datagaliwabe ibugua tí hari nene ngaruha mana
    ko ngaru bule pialu kamiria tínaga dindi ogoria mo aruma helaragola tí piloligo
    tígua ibu mini lene timbuniore helalimu. Tínaga dindi ogoria wá kagola ibagabu
    hole lo manda bu kamiria Anduane Homogohanda wá holene ngago mo aruma holigo de
    hondo halimu.
  mya-mya: သင်​တို့​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ​ဘု​ရား သည် မိုး​ချုပ်​စေ​တော်​မူ​သ​ဖြင့် သင်​တို့​သည်​တောင်​ပေါ်​တွင်၊ခြေ​ချော်​၍
    မ​လဲ​မီ​အ​ခါ​၌​လည်း​ကောင်း၊ ကိုယ်​တော်​သည်​သင်​တို့​စောင့်​မျှော်​ရာ​အ​လင်း ကို
    မှောင်​မိုက်​အ​ဖြစ်​သို့၊ ပြောင်း​လဲ​စေ​တော်​မ​မူ​မီ​အ​ခါ​၌​လည်း ကောင်း သင်​တို့​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ​ဘု​ရား​၏
    ဂုဏ်​တော်​ကို ချီး​မွမ်း​ကြ​လော့။
  bod-N: ཁྱོད་རྣམས་ཀྱི་དཀོན་མཆོག་ཡ་ཝཱེས་ད་དུང་མུན་ནག་མ་གནང་གོང་དང་། ཁྱོད་རྣམས་ཀྱི་རྐང་པ་མུན་པ་འཐིབས་པའི་རི་བོར་མ་འགྱེལ་སྔོན་དུ།
    གཟི་བརྗིད་ཐམས་ཅད་ཁོང་ལ་ཕུལ་དང་། དེ་མིན་ཚེ་ཁྱོད་རྣམས་ཀྱིས་འོད་ལ་སྒུག་ཀྱང་ཁོང་གིས་འོད་ནི་སྨག་རུམ་དང་མུན་ནག་ཏུ་མཛད་དོ།
    །
  sna-sna: Rumbidzai Jehovha Mwari wenyu asati auyisa rima, makumbo enyu asati agumburwa
    pamakomo erima. Munotarisira chiedza, asi iye achachishandura kuti chive mumvuri
    worufu, uye achachiita rima guru.
  spa-BLM: Denle gloria a Yahvé, su Dios, antes de provocar la oscuridad, y antes
    de que tus pies tropiecen con las montañas oscuras, y mientras buscas la luz,
    lo convierte en la sombra de la muerte, y lo convierte en una profunda oscuridad.
  cac-cac: Alecq'ueta e mul d'a Jehová co Diosal, yacb'an manta tas scot d'a eyib'an̈,
    icha sc'ulej eb' sb'eyec' d'a sat pac'an d'a scal q'uic'alq'uinal. Tze na' to
    ol ja vach'ilal d'ayex palta te nivan yaelal ol cot d'a eyib'an̈ yuj Jehová, ichato
    ol q'uic'b'oc q'uinal ol eyila'.
  swh-ULB: Mtukuze Bwana, Mungu wako, kabla ya hajaleta giza, na kabla ya kuifanya
    miguu yako kuwa na mashaka juu ya milima wakati wa jioni. Kwa maana unatarajia
    mwanga, lakini ataugeuza kuwa mahali pa giza, na kuwa giza nene.
  bel-bel: 'Узьнясеце славу Госпаду Богу вашаму, пакуль Ён яшчэ не навёў цемры, і
    пакуль яшчэ ногі вашыя не спатыкаюцца на горах мораку: тады вы будзеце чакаць
    сьвятла, а Ён аберне яго ў цень сьмерці і зробіць цемраю.'
  deu-ELBBK: Gebt dem HERRN, eurem Gott, Ehre, bevor er finster macht und bevor eure
    Füße sich an Bergen der Dämmerung stoßen und ihr auf Licht wartet, und er es in
    Todesschatten verwandelt und zur Dunkelheit macht.
  mbb-OT: Beǥayi niw te zengeg is Nengazen he Megbevayè niw mintras wazè din pa ipeseǥazi
    keniyu is kerusireman, wey mintras wazè kew pa mekesukung te merusirem he menge
    vuntud. Is kerayag he ebperetengen niw edhimuwen din he utew merusirem.
  mal-2015: ഇരുട്ടാകുന്നതിന്നും നിങ്ങളുടെ കാൽ അന്ധകാരപർവ്വതങ്ങളിൽ ഇടറിപ്പോകുന്നതിന്നും
    മുമ്പെ നിങ്ങളുടെ ദൈവമായ യഹോവെക്കു ബഹുമാനം കൊടുപ്പിൻ; അല്ലെങ്കിൽ നിങ്ങൾ പ്രകാശത്തിന്നു
    കാത്തിരിക്കെ അവൻ അന്ധതമസ്സും കൂരിരുട്ടും വരുത്തും.
  rmc-rmc: Den e chvala le RAJESKE, tumare Devleske, medik na anela o kaľipen, medik
    tumenge na poddžana o pindre pro skali andro kaľipen. Užarena pro švetlos, ale
    ov les čerinela pro kaľipen; kerela lestar baro kaľipen.
  pes-OPV: برای یهوه خدای خود جلال را توصیف نمایید قبل از آنکه تاریکی را پدید آورد
    و پایهای شما بر کوههای ظلمت بلغزد. و چون منتظر نور باشید آن را به سایه موت مبدل
    ساخته، به ظلمت غلیظ تبدیل نماید.
  ron-1924: Даць славэ Домнулуй Думнезеулуй востру, пынэ ну вине ынтунерикул, пынэ
    ну ви се ловеск пичоареле де мунций нопций! Вець аштепта лумина, дар Ел о ва префаче
    ын умбра морций ши о ва префаче ын негурэ адынкэ.
  ben-OBCV: তোমাদের উপরে তিনি অন্ধকার নিয়ে আসার পূর্বে, অন্ধকারময় পর্বতমালায় তোমাদের
    চরণ স্খলিত হওয়ার পূর্বে, তোমরা তোমাদের ঈশ্বর, সদাপ্রভুকে মহিমা অর্পণ করো। তোমরা
    আলোর আশা করেছিলে, কিন্তু তিনি তা গাঢ় অন্ধকারে পরিণত করবেন, ঘোর অন্ধকারে তা বদলে
    দেবেন।
  som-som: Rabbiga Ilaahiinna ah ammaana intuusan gudcur idinku soo dejin, iyo intaan
    cagihiinnu ku turunturoon buuraha gudcurka ah, oo intaad iftiin sugaysaan uusan
    idiinku beddelin hooskii dhimashada iyo gudcur dam ah.
  lat-VUC: 'Date Domino Deo vestro gloriam antequam contenebrescat, et antequam offendant
    pedes vestri ad montes caliginosos: exspectabitis lucem, et ponet eam in umbram
    mortis, et in caliginem.'
  eng-ASVBT: Give glory to Jehovah your God, before he cause darkness, and before
    your feet stumble upon the dark mountains, and, while ye look for light, he turn
    it into the shadow of death, and make it gross darkness.
  ita-1885: Date gloria al Signore Iddio vostro, avanti ch'egli faccia venir le tenebre,
    e avanti che i vostri piedi s'intoppino sopra i monti di oscurità, e che voi aspettiate
    la luce, e ch'egli l'abbia cangiata in ombra di morte, e mutata in oscurità.
  eng-LXXUP: Give glory to the Lord your God, before he cause darkness, and before
    your feet stumble on the dark mountains, and ye shall wait for light, and behold
    the shadow of death, and they shall be brought into darkness.
  eng-ULB: Give honor to Yahweh your God before he brings darkness, and before he
    causes your feet to stumble on the mountains at twilight. For you are hoping for
    light, but he will turn the place into a deep darkness, into a dark cloud.
  spa-VBL: Honra al Señor, tu Dios, antes de que traiga la oscuridad, antes de que
    tropieces y caigas en el crepúsculo de las montañas. Tú anhelas que llegue la
    luz, pero él sólo envía tinieblas y oscuridad total.
  fra-_FOB: Donnez gloire à l'Éternel, votre Dieu, avant qu'il fasse venir les ténèbres,
    avant que vos pieds heurtent contre les montagnes obscures; vous attendrez la
    lumière, et il la changera en ombre de la mort, il la réduira en obscurité profonde.
  mal-mal: ഇരുട്ടാകുന്നതിനും നിങ്ങളുടെ കാൽ അന്ധകാരപർവ്വതങ്ങളിൽ ഇടറിപ്പോകുന്നതിനും
    മുമ്പ് നിങ്ങളുടെ ദൈവമായ യഹോവയ്ക്ക് ബഹുമാനം കൊടുക്കുവിൻ; അല്ലെങ്കിൽ നിങ്ങൾ പ്രകാശത്തിനു
    കാത്തിരിക്കുമ്പോൾ അവിടുന്ന് അത് മരണ നിഴലാക്കി മാറ്റി നിങ്ങളെ കൂരിരുട്ടിൽ കുടുക്കും.
  lit-lit: Duokite šlovę VIEŠPAČIUI, savo Dievui, kol Jis neužleido tamsos ir kol
    dar neatsitrenkė jūsų kojos į aptemusius kalnus! O jums laukiant šviesos, jis
    pavers ją mirties šešėliu, pakeis į tirštą tamsybę.
  urd-GVR: Is se pahle ki tārīkī phail jāe aur tumhāre pāṅw dhundlepan meṅ pahāṛoṅ
    ke sāth ṭhokar khāeṅ, Rab apne Ḳhudā ko jalāl do! Kyoṅki us waqt go tum raushnī
    ke intazār meṅ rahoge, lekin Allāh andhere ko mazīd baṛhāegā, gahrī tārīkī tum
    par chhā jāegī.
  suz-BL: मिनु “गे परमप्रभु यावे, इन परमप्रभुम छिङछिङ चाक्‍चा क्‍येङा ङोंइती मेको
    कली ‘ठेयब सेलीन’। नां रिक्‍चा क्‍‍येङा ङोंइती डांडा मेर इन खोइल दाइल पाइक्‍चा
    क्‍येङा ङोंइती मेको कली ‘परमप्रभु यावे ठेयब बाक्‍ब’ देनीन। गे हाम्‍सो आस पाइनीनी,
    तन्‍न मेकोमी छिङछिङ सेल्‍शा थम क्‍येर सेल्‍ब।
  eng-NOY: Give glory to Jehovah, your God, Before he bring darkness, And your feet
    stumble upon the dark mountains, And, while ye look for light, He turn it into
    deathlike shade, And make it gross darkness.
  ita-1927: Date gloria all’Eterno, al vostro Dio, prima ch’ei faccia venir le tenebre,
    e prima che i vostri piedi inciampino sui monti avvolti nel crepuscolo, e voi
    aspettiate la luce ed egli ne faccia un’ombra di morte, e la muti in oscurità
    profonda.
  ckb-ckb: شکۆ بدەنە یەزدانی پەروەردگارتان بەر لەوەی تاریکی دابێنێت، بەر لەوەی پەل
    بکوتن لەسەر چیا بەر لە تاریکایی شەو. ئێوە خوازیاری ڕووناکین بەڵام ئەو دەیکاتە
    سێبەری مەرگ، دەیکاتە ئەنگوستەچاو.
  eng-BBE: Give glory to the Lord your God, before he makes it dark, and before your
    feet are slipping on the dark mountains, and, while you are looking for a light,
    he makes it into deep dark, into black night.
  kan-OKCV: ಅವರು ಕತ್ತಲೆಯನ್ನು ತರುವುದಕ್ಕಿಂತ ಮೊದಲು ನಿಮ್ಮ ಕಾಲುಗಳು ಮೊಬ್ಬಿನ ಬೆಟ್ಟಗಳಲ್ಲಿ
    ಮುಗ್ಗರಿಸುವುದಕ್ಕಿಂತ ಮುಂಚೆ ನಿಮ್ಮ ದೇವರಾದ ಯೆಹೋವ ದೇವರನ್ನು ಮಹಿಮೆಪಡಿಸಿರಿ. ನೀವು ಬೆಳಕನ್ನು
    ನಿರೀಕ್ಷಿಸಿದ್ದೀರಿ. ಆದರೆ ಅವರು ಗಾಡಾಂಧಕಾರದ ಗುಡ್ಡಗಳನ್ನು ತಂದಾರು.
  tam-2017: அவர் அந்தகாரத்தை வரச்செய்வதற்கு முன்னும், இருண்ட மலைகளில் உங்கள் கால்கள்
    தடுமாறுவதற்கு முன்னும், நீங்கள் வெளிச்சத்திற்குக் காத்திருக்கும்போது, அவர் அதை
    இருளும் காரிருளுமாக மாறச்செய்வதற்கு முன்னும், உங்கள் தேவனாகிய யெகோவாவுக்கு மகிமையைச்
