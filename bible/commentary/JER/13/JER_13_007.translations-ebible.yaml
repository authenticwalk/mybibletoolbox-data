verse: JER.013.007
translations:
  mal-C: അങ്ങനെ ഞാൻ ഫ്രാത്തിന്റെ കരയിൽ ചെന്നു ഞാൻ ഒളിച്ചുവെച്ചിരുന്ന അരപ്പട്ട മാന്തിയെടുത്തു.
    അരപ്പട്ട ജീർണിച്ച് ഒന്നിനും കൊള്ളരുതാത്തതായിത്തീർന്നിരുന്നു.
  deu-TKW: Da ging ich nach dem Euphrat, grub nach und nahm den Gürtel von der Stelle,
    an der ich ihn verborgen hatte, aber siehe da - der Gürtel war verdorben, taugte
    zu nichts mehr.
  lin-lin: Nakendeki na Perati, nalukaki mokaba yango epai nabombaki yango ; kasi
    mokaba yango ebebaki makasi mpe etikalaki lisusu na tina te.
  eng-LSV: and I go to the Euphrates, and dig, and take the girdle from the place
    where I had hid it; and behold, the girdle has been marred, it is not profitable
    for anything.
  eng-GNV: Then went I to Perath, and digged, and tooke the girdle from the place
    where I had hid it, and behold, the girdle was corrupt, and was profitable for
    nothing.
  eng-WEBSTER: 'Then I went to Euphrates, and digged, and took the girdle from the
    place where I had hid it: and behold, the girdle was marred, it was profitable
    for nothing.'
  nhw-BL: Huajca na niyajqui campa nopa hueyatl Eufrates huan nijquixti nopa tzinquechilpicayotl
    ipan nopa ostotl campa nijtlatijtoya. Pero niquitac para ya tlamipalantoya huan
    ayacmo huelisquía nijtequihuis ipan niyon se tlamantli. Ayacmo tleno ipati eliyaya.
  swh-ONEN: Hivyo nikaenda Frati na kuuchimbua ule mkanda kutoka pale nilipokuwa nimeuficha,
    lakini sasa ulikuwa umeharibika na haufai tena kabisa.
  bba-bba: Mɑ nɑ seewɑ nɑ dɑ nɑ kpɑkɑ ye suɑ mi yɑ rɑɑ beruɑn di. Adɑmɑ nɑ deemɑ wee,
    yɑ sɑnkirɑ yɑ ǹ mɑɑ ɡɑru koorɔ.
  eng-KJVCPB: 'Then I went to Euphrates, and digged, and took the girdle from the
    place where I had hid it: and behold, the girdle was marred, it was profitable
    for nothing.'
  luo-luo: Omiyo ne adhi Perath mi akunyo kambano kendo akawe kama ne apande, makmana
    nosekethore kendo obedo maonge tich chuth.
  meu-meu: Bena Eufrate sinavaina nala, tano na ḡeia, hari riorio dabuana na na hunia
    gabuna amo ma na abia. A na itaia, una norio dabuana vada e mouka-mouka; ia na
    negenege ḡauna mo.
  npi-ULB: त्यसैले म परातमा फर्केर गएँ, र मैले लुकाएको ठाउँबाट त्यसलाई खनेर झिकेँ,
    र हेर, त्‍यो त नष्‍ट भएको र पूर्ण रूपमा बेकम्मा भएको थियो ।
  yor-yor: Nígbà náà ni mo lọ sí Perati mo lọ wá àmùrè mi níbi tí mo pa á mọ́ sí,
    ṣùgbọ́n nísinsin yìí àmùrè náà ti bàjẹ́, kò sì wúlò fún ohunkóhun mọ́.
  pes-OPCB: من هم رفتم و آن را از جایی که پنهان کرده بودم، بیرون آوردم؛ ولی دیدم که
    پوسیده است و دیگر به هیچ دردی نمی‌خورد!
  tgl-ULB: Kaya, bumalik ako sa Eufrates at hinukay ang damit-panloob kung saan ko
    ito itinago. Ngunit, masdan mo! Nawasak ang damit-panloob, hindi na ito maganda.
  hui-hui: Ani laya handala puwa labolabo egeandaha mo do harugoria piru. Puwa labolabo
    biago handalu hewaria goba halu ogonime galone mbira bibe nahe wiaria handaru.
  mya-mya: သို့​ဖြစ်​၍​ငါ​သည်​ဥ​ဖ​ရတ်​မြစ်​သို့​သွား ပြီး​လျှင် ငါ​ဝှက်​ထား​ရာ​အ​ရပ်​ကို​ရှာ​ဖွေ​ရာ
    ခါး​ဝတ်​ကို​တွေ့​ရှိ​ရ​သော် ယင်း​တို့​သည်​ဆွေး မြေ့​လျက်​နေ​သ​ဖြင့်​အ​သုံး​မ​ဝင်​တော့​ချေ။
  bod-N: དེ་ནས་ང་ཕི་རཱད་གཙང་པོར་སོང་ནས་སྐ་རགས་དེ་ངས་སྦས་ས་ནས་བསློགས་ཏེ་བླངས་པ་ན། ལྟོས་ཤིག
    སྐ་རགས་ཧྲུལ་ནས་བེད་མེད་དུ་གྱུར་ཏོ། །
  sna-sna: Naizvozvo ndakaenda kuPerati ndokufukunura bhanhire ndokuritora, uye risingachabatsiri
    zvachose.
  spa-BLM: Entonces fui al Éufrates, cavé y saqué el cinturón del lugar donde lo había
    escondido; y he aquí que el cinturón estaba arruinado. No servía para nada.
  cac-cac: Ix in b'at b'ian, ix in joyan b'aj aycan chi' vuuj, ix vic'ancoti, palta
    c'axo, man̈xalaj yopisio.
  swh-ULB: Kwa hiyo nikarudi Frati na kuchimba na kuchukua nguo mahali pale nilipoificha.
    Lakini tazama! Nguo hiyo ilikuwa imeharibika; haikuwa nzuri kabisa.
  bel-bel: І я прыйшоў да Еўфрата, выкапаў і ўзяў пояс з таго месца, дзе схаваў яго,
    і вось - пояс быў сапсаваны, стаў ні на што не прыдатны
  deu-ELBBK: Und ich ging an den Euphrat und grub und nahm den Gürtel von dem Ort,
    wo ich ihn verborgen hatte; und siehe, der Gürtel war verdorben, taugte zu gar
    nichts mehr.
  mbb-OT: Umbe, midhendiyà a te Perath, ne migkuwa ku kes bahag diyà te mid-elesan
    ku zuen, piru merunut en heini ne kenè en egkeǥamit.
  mal-2015: അങ്ങനെ ഞാൻ ഫ്രാത്തിന്നരികെ ചെന്നു, ഒളിച്ചുവെച്ചിരുന്ന സ്ഥലത്തു നിന്നു
    കച്ച മാന്തി എടുത്തു; എന്നാൽ കച്ച കേടുപിടിച്ചു ഒന്നിന്നും കൊള്ളരുതാതെ ആയിരുന്നു.
  rmc-rmc: Avke me geľom ko Eufrat, kopaľinďom avri o sirimos a iľom pal oda than,
    kaj les garuďom. O sirimos imar sas zňičimen a na sas lačho pre ňisoste.
  pes-OPV: پس به فرات رفتم و کنده کمربند را از جایی که آن را پنهان کرده بودم گرفتم
    و اینک کمربند پوسیده و لایق هیچکار نبود.
  ron-1924: М-ам дус ла Еуфрат, ам сэпат ши ам луат брыул дин локул ын каре-л аскунсесем,
    дар ятэ кэ брыул ера стрикат ши ну май ера бун де нимик.
  ben-OBCV: তাই আমি ইউফ্রেটিস নদীর তীরে গেলাম এবং কোমরবন্ধটি যেখানে লুকিয়ে রেখেছিলাম,
    সেখান থেকে মাটি খুঁড়ে তা বের করলাম। কিন্তু সেটি তখন নষ্ট ও সম্পূর্ণরূপে ব্যবহারের
    অযোগ্য হয়ে পড়েছিল।
  som-som: Markaasaan Webi Yufraad tegey, oo intaan qoday ayaan guntigii ka soo bixiyey
    meeshii aan ku qariyey, oo bal eeg, guntigii wuu ba'ay, oo waxba ma taraynin.
  lat-VUC: 'Et abii ad Euphraten, et fodi, et tuli lumbare de loco ubi absconderam
    illud: et ecce computruerat lumbare, ita ut nulli usui aptum esset.'
  eng-ASVBT: Then I went to the Euphrates, and dug, and took the girdle from the place
    where I had hidden it; and, behold, the girdle was marred, it was profitable for
    nothing.
  ita-1885: Ed io andai all'Eufrate, e cavai, e tolsi la cintura del luogo dove io
    l'avea nascosta; ed ecco, la cintura era guasta, e non era più buona a nulla.
  eng-LXXUP: 'So I went to the river Euphrates, and dug, and took the girdle out of
    the place where I had buried it: and, behold, it was rotten, utterly good for
    nothing.'
  eng-ULB: So I went back to Perath and dug out the undergarment where I had hid it,
    and behold, it was destroyed and completely useless.
  spa-VBL: Fui a Perat, desenterré el taparrabos y lo saqué de donde lo había escondido.
    Obviamente, estaba arruinado, completamente inservible.
  fra-_FOB: Et j'allai vers l'Euphrate, et je creusai, et je pris la ceinture du lieu
    où je l'avais cachée, mais voici, la ceinture était gâtée; elle n'était plus bonne
    à rien.
  mal-mal: അങ്ങനെ ഞാൻ ഫ്രാത്തിനരികിൽ ചെന്ന്, ഒളിച്ചുവച്ചിരുന്ന സ്ഥലത്തുനിന്ന് കച്ച
    മാന്തി എടുത്തു; എന്നാൽ കച്ച കേടുവന്ന് ഒന്നിനും കൊള്ളരുതാത്തതായിത്തീർന്നിരുന്നു.
  urd-GVR: Chunāṅche maiṅ rawānā ho kar Dariyā-e-Furāt ke pās pahuṅch gayā. Wahāṅ
    maiṅ ne khod kar laṅgoṭī ko us jagah se nikāl liyā jahāṅ maiṅ ne use chhupā diyā
    thā. Lekin afsos, wuh gal saṛ gaī thī, bilkul bekār ho gaī thī.
  suz-BL: मिनु गो युफ्रेटीसम लती। मिनु आं ख्रुइश्‍शा वोइक्‍तीक रे मेको धोती दोशा ग्रुंइताक्‍ङ।
    तन्‍न मेको धोती नेल्‍ल मुक्‍ने थुमा बाक्‍त। मेको थमा पा, शोर गाक्‍शो दुम्‍माक्‍त।
  eng-NOY: Then I went to the Euphrates, and digged, and took the girdle from the
    place where I had hidden it; and, behold, the girdle was marred, so that it was
    good for nothing.
  ita-1927: E io andai verso l’Eufrate, e scavai, e tolsi la cintura dal luogo dove
    l’avevo nascosta; ed ecco, la cintura era guasta, e non era più buona a nulla.
  ckb-ckb: منیش چووم بۆ پەرات، هەڵمکۆڵی و پشتێنەکەم لەو شوێنە هەڵگرتەوە کە تێیدا شاردبوومەوە،
    ئەوەتا ڕزیوە و بە کەڵکی هیچ نایەت.
  eng-BBE: 'So I went to Parah and, uncovering the hole, took the band from the place
    where I had put it away: and the band was damaged and of no use for anything.'
  kan-OKCV: ಆಗ ನಾನು ಯೂಫ್ರೇಟೀಸ್ ನದಿಗೆ ಹೋಗಿ ಹುಡುಕಿ, ನಾನು ಬಚ್ಚಿಟ್ಟ ಸ್ಥಳದಿಂದ ಆ ನಡುಕಟ್ಟನ್ನು
    ತೆಗೆದೆ. ಆದರೆ ಅದು ಕೆಟ್ಟು ಯಾವ ಕೆಲಸಕ್ಕೂ ಬಾರದ್ದಾಗಿತ್ತು.
  tam-2017: அப்பொழுது நான் ஐப்பிராத்து நதிக்குப்போய், கச்சையை ஒளித்துவைத்த இடத்தில்
    தோண்டி அதை எடுத்தேன்; ஆனால், இதோ, அந்தக் கச்சை கெட்டு ஒன்றுக்கும் உதவாமல் போனது.
  spa-RV-1909: Entonces fuí al Eufrates, y cavé, y tomé el cinto del lugar donde lo
    había escondido; y he aquí que el cinto se había podrido; para ninguna cosa era
    bueno.
  ron-BTF: Atunci am mers la Eufrat și am săpat și am luat brâul din locul în care
    l-am ascuns; și, iată, brâul era stricat, nu era bun de nimic.
  eng-WEBP: Then I went to the Euphrates, and dug, and took the belt from the place
    where I had hidden it; and behold, the belt was ruined. It was profitable for
    nothing.
  eng-FBV: I went to Perath and dug up the loincloth, and removed it from where I'd
    hidden it. Obviously it was ruined—completely useless.
  nld-1939: Weer ging ik naar de Eufraat, en groef de gordel op van de plaats, waar
    ik hem had begraven. En zie, de gordel was verrot, en deugde nergens meer voor.
  nch-BL: Huajca na niyajqui campa nopa hueyat Eufrates huan nijquixti nopa tzinquechilpicayot
    ipan nopa ostot campa nijtatijtoya. Pero niquitac para ya tamipalantoya huan ayecmo
    huelisquía nijtequihuis ipan yon se tamanti. Ayecmo teno ipati eliyaya.
  vie-1934: Tôi đi đến sông Ơ-phơ-rát; đào và rứt cái đai ra từ chỗ tôi đã giấu trước
    kia. Nhưng cái đai hư hết, không dùng chi được nữa.
  hin-CV: मैं फरात नदी के तट पर गया और उस स्थान को खोदा, जहां मैंने उस कमरबंध को छिपाया
    था. जब मैंने उस कमरबंध को वहां से निकाला तो मैंने देखा कि वह कमरबंध नष्ट हो चुका
    था. अब वह किसी योग्य न रह गया था.
  spa-BES: Así que fui al río Eufrates, y destapando el agujero, saqué el cinto del
    lugar donde la había guardado; y él cinto estaba dañado y no servía para nada.
  tdx-tdx: Aa le nimb’e Perate mb’eo iraho vaho hinaliko naho rinambeko amy nañetahakoy
    i sokotriy; naheoko t’ie nianto, tsy vara ka.
  tha-KJV: แล​้วข้าพเจ้าก็ไปที่​แม่น​้ำยูเฟรติส และขุดเอาผ้าคาดเอวมาจากที่ซึ่งข้าพเจ้าได้ซ่อนไว้
    ดู​เถิด ผ้าคาดเอวนั้นเสียหมด จะใช้การสิ่งใดก็​ไม่ได้
  por-BR-2018: Então fui ao Eufrates, cavei, e tomei o cinto do lugar de onde o havia
    escondido; e eis que o cinto tinha se apodrecido; para nada mais prestava.
  deu-ELO: Und ich ging an den Euphrat und grub, und nahm den Gürtel von dem Orte,
    wo ich ihn verborgen hatte; und siehe, der Gürtel war verdorben, taugte zu gar
    nichts mehr. -
  eng-WYC-2018: And I went to Euphrates, and digged out, and I took the breech-girdle
    from the place, where I had hid it; and lo! the breech-girdle was rotten, so that
    it was not able to any use. (And I went to the Euphrates River, and dug it out,
    and I took the breech-girdle from the place, where I had hidden it; and behold!
    the breech-girdle was rotten, so that now it was good for nothing.)
  epo-epo: Kaj mi iris al Eŭfrato, elfosis kaj prenis la zonon el la loko, kie mi
    ĝin kaŝis; kaj jen montriĝis, ke la zono tute putriĝis kaj jam por nenio taŭgas.
  uig-PIN: Xunga mǝn Fratⱪa bardim; mǝn yoxurƣan yǝrdin iq tambalni kolap qiⱪirip
    ⱪolumƣa aldim; mana, iq tambal sesip qirip kǝtkǝnidi, pütünlǝy kiygüsiz bolƣanidi.
  beo-beo: Amaiba:le, na da bu asi. Be na da sogebi amoga na da selefa wamolegei ba:loba,
    selefa da wadela:lesi dagoi ba:i.
  tpi-OTNT: Orait na mi go long Perat na mi digim hul long ples mi bin haitim dispela
    laplap long en. Na mi kisim laplap na mi lukim em i bagarap pinis na i no inap
    long mi mekim wanpela samting long en.
  hau-SA: Sai na tafi Fera da haka na ɗauko abin ɗamara daga wurin da na ɓoye shi,
    amma abin ɗamara yanzu ya lalace ya zama ba shi da amfani sam.
  uig-LAT: Shunga men Fratqa bardim; men yoshurghan yerdin ich tambalni kolap chiqirip
    qolumgha aldim; mana, ich tambal sésip chirip ketkenidi, pütünley kiygüsiz bolghanidi.
  nde-nde: Ngakho ngaya eYufrathe ngagebha lapho engangifihle khona ibhanti, kodwa
    laselonakele impela lingaselasizo.
  ton-ton: 'Pea ne u ʻalu ki ʻIufaletesi, mo keli, pea toʻo mai ʻae noʻo mei he potu
    ne u fakafufū ai ia: pea vakai, kuo maumauʻi ʻae noʻo, pea naʻe ʻikai siʻi ʻaonga
    ia.'
  ces-1613: I šel jsem k Eufrates, a vykopav, vzal jsem ten pás z místa toho, kdež
    jsem jej byl skryl. A aj, zkažený byl ten pás, aniž se k čemu hodil.
  eng-WMB: Then I went to the Euphrates, and dug, and took the belt from the place
    where I had hidden it; and behold, the belt was ruined. It was profitable for
    nothing.
  tam-TCV: அப்பொழுது நான் யூப்ரட்டீஸ் நதிக்குப் போய், அதை மறைத்துவைத்த இடத்திலிருந்து
    தோண்டி எடுத்தேன். அந்த இடைப்பட்டியோ மக்கிப்போய் முற்றிலும் பயனற்றதாகி விட்டது.
  ceb-ULB: Busa mibalik ako sa Eufrates ug gikalot ang bahag nga akong gitagoan. Apan
    tan-awa! Nadaot na ang bahag; dili na kini mapuslan.
  pol-UBG: Poszedłem wtedy nad Eufrat, wykopałem i wziąłem pas z miejsca, gdzie go
    ukryłem, a oto pas był zbutwiały tak, że do niczego się nie nadawał.
  urd-GVU: چنانچہ مَیں روانہ ہو کر دریائے فرات کے پاس پہنچ گیا۔ وہاں مَیں نے کھود
    کر لنگوٹی کو اُس جگہ سے نکال لیا جہاں مَیں نے اُسے چھپا دیا تھا۔ لیکن افسوس، وہ
    گل سڑ گئی تھی، بالکل بےکار ہو گئی تھی۔
  deu-1912: Ich ging hin an den Euphrat und grub auf und nahm den Gürtel von dem Ort,
    dahin ich ihn versteckt hatte; und siehe, der Gürtel war verdorben, daß er nichts
    mehr taugte.
  kan-2017: ನಾನು ಯೂಫ್ರೆಟಿಸ್ ನದಿಗೆ ಹೋಗಿ ಅಗೆದು, ನಾನು ಬಚ್ಚಿಟ್ಟ ಸ್ಥಳದೊಳಗಿಂದ ನಡುಕಟ್ಟನ್ನು
    ತೆಗೆದೆನು, ಆಹಾ, ಅದು ಕೆಟ್ಟು ಯಾವ ಕೆಲಸಕ್ಕೂ ಬಾರದ್ದಾಗಿತ್ತು.
  yap-yap: Aram mu gu sul, ma nap’an ni gu wan ko fa gin ni gu mithag riy, mu gguy
    nike mogothgoth ni dabki fel’.
  hlt-MCSB: Te dongah Perath la ka cet tih ka too phoeiah hailaem te ka det nah hmuen
    lamloh pahoi ka loh. Tedae hailaem te poci tih a pum la thaihtak pawh ne.
  mdy-ETH: ታኣኒ ዒማና ዴንዲ ዬኖ ኬርና ቱኮ ባኬሎ ዓኣቼ ቤዛፓ ዴንቄኔ፤ ዬና ኬርና ቱኮ ባኬላ ፑርቲ፥ ማኣዳንዳ ባኣዚ ባኣያ
    ማዒ ዓኣንቴ ታ ዔኬኔ።
  twi-ASANTE: Enti, mekɔɔ Eufrate ho kɔtuu abɔsoɔ no firii beaeɛ a, na mede asie hɔ
    no, nanso, na asu atete a ɛho nni mfasoɔ biara.
  eng-WEBU: Then I went to the Euphrates, and dug, and took the belt from the place
    where I had hidden it; and behold, the belt was ruined. It was profitable for
    nothing.
  wal-wal: Yaagin taani Efiraaxiisa SHaafaa baada, bookkada, danccuwaa ta qottidosaappe
    kessada ekkaas. SHin he danccoi ha77i moorettidi, muleera ainne go77ennabaa gidiis.
  spa-PDDPT: Fui al Éufrates y cavé. Tomé el cinturón del lugar donde lo escondí.
    Ciertamente el cinturón se pudrió y no servía para algo.
  gun-gun: Ha'e ramo Eufrates py aa vy yvy ajo'o vy anoẽ ju ku'akuaa anhomiague gui.
    Ha'e rã ku'akuaa hu'ũmba ma, ndovarevei ma mba'everã.
  ilo-ULB: Isu a nagsubliak idiay Eufrates ket kinalik ti akin-uneg a pagan-anay iti
    nangilemmengak iti daytoy. Ngem idi kinitak, nadadael ti akin-uneg a pagan-anay;
    awanen iti serserbi daytoy.
  kpg-kpg: Gei au gaa hana gi muli, ga gidee au di gowaa ne dugu nia bida gahu wae
    aalaa, gei au ga gidee nia maa gu mooho gu hagalee humalia.
  uig-ARA: شۇڭا مەن فراتقا باردىم؛ مەن يوشۇرغان يەردىن ئىچ تامبالنى كولاپ چىقىرىپ
    قولۇمغا ئالدىم؛ مانا، ئىچ تامبال سېسىپ چىرىپ كەتكەنىدى، پۈتۈنلەي كىيگۈسىز بولغانىدى.
  sus-sus: N naxa siga Efirati xure bɛlɛti nɔxunxi tongode. N naxa a to a bara nu
    bɔrɔ, n mu nɔma a rawalide sɔnɔn.
  pon-2006: Ngehi eri pwurala, oh ni ei diar wasa me I ekihla ie lepin rausis ko,
    I ahpw diarada me re ohlahr oh solahr mwahu.
  ksd-ksd: Iau ga vana ta ra tava alir Oiparat, ma iau ga kakal, ma iau ga tak pa
    ra vipit kan ra pakana iau ga tar ive tana; ma ea, ra vipit i ga kaina, ma pa
    i ga topa mule ta magit.
  tur-YTC: Fırat’a gittim, kazdım, kuşağı saklamış olduğum yerden çıkardım; ve işte,
    kuşak mahvolmuştu. Hiçbir şeye yaramazdı.
  grc-BRENT: Καὶ ἐπορεύθην ἐπὶ τὸν Εὐφράτην ποταμὸν, καὶ ὤρυξα, καὶ ἔλαβον τὸ περίζωμα
    ἐκ τοῦ τόπου οὗ κατώρυξα αὐτὸ ἐκεῖ, καὶ ἰδοὺ διεφθαρμένον ἦν, ὃ οὐ μὴ χρησθῇ εἰς
    οὐθέν.
  ind-AYT: Maka, aku pergi ke Sungai Efrat dan menggali, dan mengambil ikat pinggang
    dari tempat aku telah menyembunyikannya. Lihatlah, ikat pinggang itu sudah rusak,
    sama sekali tidak berguna.
  nya-nya: Choncho ndinapita ku Yufurate kukafukula lambayo ndi kumuchotsa pamalo
    pamene ndinamubisa, koma nthawi imeneyi nʼkuti lambayo atawonongeka kotheratu
    ndipo analibenso ntchito.
  hrv-hrv: 'Odoh na Eufrat, izvukoh i uzeh pojas s mjesta gdje ga bijah sakrio, i
    gle: pojas istrunuo, ne bijaše više nizašto.'
  mps-mps: Tialima, ena te Peratba pelama, eno te ugwa dualali pesagede te digawani.
    Tama eno te ugwa selama suali, te dolai baso, te magi sę me yabo homu me ebeo.
  tpi-tpi: Orait na mi go long Perat na mi digim hul long ples mi bin haitim dispela
    laplap long en. Na mi kisim laplap na mi lukim em i bagarap pinis na i no inap
    long mi mekim wanpela samting long en.
  dan-1931: 'Og jeg gik til Frat og gravede Bæltet op, hvor jeg havde gemt det: og
    se, Bæltet var ødelagt og duede ikke til noget.'
  vie-OVCB: Vậy, tôi đến Ơ-phơ-rát và đào lên từ nơi tôi đã giấu dây đai trước kia.
    Nhưng dây đai đã mục và rã ra từng miếng. Dây đai không dùng được nữa.
  guj-2017: આથી હું ફ્રાત નદીએ પાછો ગયો અને જે જગ્યાએ કમરબંધ સંતાડ્યો હતો ત્યાં ખોદ્યું.
    પણ જુઓ! કમરબંધ બગડી ગયો હતો; તે સંપૂર્ણપણે નકામો થઈ ગયો હતો.
  pon-2006A: Ngehi eri pwurala, oh ni ei diar wasa me I ekihla ie lepin rausis ko,
    I ahpw diarada me re ohlahr oh solahr mwahu.
  por-BRBSL: Então fui até o Eufrates, e cavei, e tirei o cinto do lugar onde o havia
    escondido; e eis que o cinto estava arruinado. Foi rentável por nada.
  cth-cth: Hatdawkvah, Euphrates tui koe ka cei teh, ka hronae hmuen koe ka tai teh,
    bout ka la. Hatei, koung a hmawn toung dawkvah, hnopai hanlah awm hoeh toe.
  twi-twi: Enti mekɔɔ Eufrate ho kotuu abɔso no wɔ beae a mede siei no, nanso na asuw
    atetew a so nni mfaso biara.
  hlt-hlt: Te dongah Perath la ka cet tih ka too phoeiah hailaem te ka det nah hmuen
    lamloh pahoi ka loh. Tedae hailaem te poci tih a pum la thaihtak pawh ne.
  tbz-SIM: Mɛm̀mɛ kɛ̀ n yítɛ́ kɛ́kɔtɛ Efɑdɑti kɛ́wɑmmú n do fɛ̀ sɔ̀nnɛ dɛ̀ kɛ́ fɛ̀
    tùótɛ́, kɛ nɛ́ nsɔ̃́ nfɛ̀ cɑ̀kɛ kɛ tɛ̃́nkɛ í dò nkɛ́dɔɔ̀nɛ̀ mùmɑmù.
  msy-2020: Ezɨ kɨ Peratɨn ghugha, inim modozir danganim gutui. Egha kɨ inim inigha
    an garima, a ikuvigha gɨvagha, ua ingangariba an puvatɨ.
  azb-azb: Mən Fərat çayına tərəf getdim və qurşağı gizlətdiyim yerdən qazıb götürdüm.
    Gördüm ki, qurşaq çürüyüb və daha heç nəyə yaramır.
  eng-DBY: And I went to the Euphrates, and digged, and took the girdle from the place
    where I had hid it; and behold, the girdle was spoiled, it was good for nothing.
  hin-2017: तब मैं फरात के पास गया और खोदकर जिस स्थान में मैंने कमरबन्द को छिपाया
    था, वहाँ से उसको निकाल लिया। और देखो, कमरबन्द बिगड़ गई थी; वह किसी काम की न रही।
  wol-KYG: Ma dem fa ma làqoon njiitlaay la, sulli ko. Ndeke njiitlaay la yàqu na,
    ba amatul njariñ!
  eng-YLT: and I go to Phrat, and dig, and take the girdle from the place where I
    had hid it; and lo, the girdle hath been marred, it is not profitable for anything.
  eng-WYC-2017: And I went to Euphrates, and digged out, and I took the breech-girdle
    from the place, where I had hid it; and lo! the breech-girdle was rotten, so that
    it was not able to any use.
  eng-WMBB: Then I went to the Euphrates, and dug, and took the belt from the place
    where I had hidden it; and behold, the belt was ruined. It was profitable for
    nothing.
  urd-GVH: चुनाँचे मैं रवाना होकर दरियाए-फ़ुरात के पास पहुँच गया। वहाँ मैंने खोदकर
    लँगोटी को उस जगह से निकाल लिया जहाँ मैंने उसे छुपा दिया था। लेकिन अफ़सोस, वह गल-सड़
    गई थी, बिलकुल बेकार हो गई थी।
  rug-rug: Ke la si rau pa Iuparetisi meke geli vagi pule nia sa belete meke vagi
    pania vasina pu tome nia rau, ba kamahire si popozu tu meke sapu kaleana hokara
    tu sia.
  gaz-gaz: Kanaafuu ani gara Efraaxiis dhaqee sabbata sana iddoon itti dhoksee ture
    sanaa qotee baasee nan fudhadhe; sabbanni sun garuu yeroo sanatti ciccitee guutumaan
    guutuutti horoomaa baʼee ture.
  fra-LSG: J’allai vers l’Euphrate, je fouillai, et je pris la ceinture dans le lieu
    où je l’avais cachée; mais voici, la ceinture était gâtée, elle n’était plus bonne
    à rien.
  yal-yal: Nayi, n yi siga Efirati baan binni, n sa na yiwulen, n tagi xidin sa dɛnaxan
    yi, n yi a tongo mɛnni, koni tagi xidin bata yi kala, a tɔnɔ mi yi fa na sɔnɔn.
  haw-1868: Alaila, hele aku la au i Euperate, a kohi iho la, a lawe ae la i ke kaei,
    mai kahi aku a'u i huna ai la mea; a aia hoi, ua ino ke kaei, he mea waiwai ole
    loa hoi.
  arb-NAV: فَقَصَدْتُ إِلَى الْفُرَاتِ وَحَفَرْتُ الْمَوْضِعَ وَأَخَذْتُ الْمِنْطَقَةَ
    مِنْ حَيْثُ طَمَرْتُهَا، وَإذَا بِها قَدْ تَلِفَتْ وَلَمْ تَعُدْ تَصْلُحُ لِشَيْءٍ.
  ewe-ewe: Ale meyi ɖe Frat ɖaku alidziblanu la le teƒe si meɣlae ɖo. Ke azɔ la mekpɔ
    be enyunyɔ eye ŋudɔwɔnu aɖeke megale eŋu o.
  eng-LEE: 'And I went to the Euphrates, and dug, and took the girdle from the place
    where I had hidden it: and, behold, the girdle was spoiled, it was useful for
    nothing.'
  asm-FB: তেতিয়া মই ফৰাতলৈ গৈ, মই লুকুৱাই থোৱা ঠাইৰ পৰা টঙালিগছ খানি উলিয়ালোঁ। কিন্তু
    চোৱা! সেই টঙালিগছ নষ্ট হ’ল; কোনো কাৰ্যৰ যোগ্য নাছিল।
  sus-A: ﭑ نَشَ سِفَ عٍقِرَتِ شُرٍ بّلّتِ نْشُنشِ تٌنفٌدٍ. ﭑ نَشَ عَ تٌ عَ بَرَ نُ
    بْرْ، ﭑ مُ نْمَ عَ رَوَلِدٍ سْنْن.
  fra-SBL: Puis je suis allé jusqu'à l'Euphrate, j'ai creusé, et j'ai retiré la ceinture
    du lieu où je l'avais cachée ; et voici, la ceinture était en ruine. Elle n'avait
    servi à rien.
  hbo-hbo: וָאֵלֵ֣ךְ פְּרָ֔תָה וָאֶחְפֹּ֗ר וָֽאֶקַּח֙ אֶת־הָ֣אֵזֹ֔ור מִן־הַמָּקֹ֖ום
    אֲשֶׁר־טְמַנְתִּ֣יו שָׁ֑מָּה וְהִנֵּה֙ נִשְׁחַ֣ת הָאֵזֹ֔ור לֹ֥א יִצְלַ֖ח לַכֹּֽל׃
    פ
  kik-kik: Nĩ ũndũ ũcio ngĩthiĩ kũu rũũĩ-inĩ rwa Farati, ngĩthikũria mũcibi ũcio ngĩũruta
    harĩa ndaaũhithĩte, no rĩrĩ, nĩwabuthĩte ũkaaga kĩene biũ.
  fra-NCL: J’allai vers l’Euphrate, je creusai et je repris la ceinture au lieu où
    je l’avais cachée ; et voilà que la ceinture était perdue, elle n’était plus bonne
    à rien.
  cek-AK: Euphrates ah ka caeh, ka takaeh moe, ka hawkhaih ahmuen hoiah kazii to ka
    lak let; khenah, kazii loe hmawn ving boeh moe, patoh thai ai boeh.
  cuk-cuk: Geb agine, an Éufrates-diwarse naded. An akwa-akwisad, agine, akwa-maraled-yaba-sasirdub-odosgusadi,
    an onosad. Sasirdub-lino bela nungusad, gwen bar nuedsulid.
  uig-CYR: Шуңа мән Фратқа бардим; мән йошурған йәрдин ич тамбални колап чиқирип қолумға
    алдим; мана, ич тамбал сесип чирип кәткән еди, пүтүнләй кийгүсиз болған еди.
  tel-2017: నేను యూఫ్రటీసు దగ్గరికి పోయి తవ్వి దాచిపెట్టిన నడికట్టును తీసుకున్నాను.
    అయితే ఆ నడికట్టు చెడిపోయి ఉంది. అది దేనికీ పనికిరాకుండా ఉంది.
  hat-BSA: Epi mwen te ale nan Rivyè Euphrate la, mwen te fouye e mwen te pran senti
    a sòti nan plas kote mwen te sere li. Konsa, gade byen, senti a te gate. Li te
    vin san valè.
  kos-kos: Ouinge nga folokla, ac pacl se nga konauk acn se ma nga okanla we ah, nga
    liye lah kulawi ac wanginla sripa.
  hbo-WLC: וָאֵלֵ֣ךְ פְּרָ֔תָה וָאֶחְפֹּ֗ר וָֽאֶקַּח֙ אֶת־הָ֣אֵז֔וֹר מִן־הַמָּק֖וֹם
    אֲשֶׁר־טְמַנְתִּ֣יו שָׁ֑מָּה וְהִנֵּה֙ נִשְׁחַ֣ת הָאֵז֔וֹר לֹ֥א יִצְלַ֖ח לַכֹּֽל׃
    פ
  ibo-ibo: Ya mere, agara m Yufretis, gwupụta ajị ahụ site nʼebe m zoro ya, ma mgbe
    m wepụtara ya, ahụrụ m na o mebiela, na ọ bakwaghị uru ọbụla.
  ory-ory: ତେବେ ମୁଁ ଫରାତ୍‍ ନଦୀ ନିକଟକୁ ଯାଇ ସେହି ପଟୁକା ଲୁଚାଇ ରଖିଥିବା ସ୍ଥାନ ଖୋଳି ତାହା
    ନେଲି; ଆଉ ଦେଖ, ସେ ପଟୁକା ନଷ୍ଟ ହୋଇଅଛି, ତାହା ଆଉ କୌଣସି କର୍ମର ଯୋଗ୍ୟ ନୁହେଁ।
  chk-chk: Mürin, üa feila ren ewe chanpupu Oifrat o tuwetä ewe achök seni lon ewe
    leni ia üa aopala ie. Iwe, üa küna pwe ewe achök a ngauala, esap chüen wor lomotan.
  rop-rop: Wal wen aibin gobek deya na, aibin faindim det pleis weya aibin pudum det
    shot trasis. Aibin luk det trasis bin breikinwan en im nomo bin gudwan.
  ukr-1871: І пійшов я на Евфрат, викопав і взяв пояс із того місця, де сховав, і
    ось, дивись — пояс зʼогнив і став нїдочого.
  deu-1951: Also ging ich hin an den Euphrat und grub auf und nahm den Gürtel von
    dem Ort, dahin ich ihn verborgen hatte. Und siehe, der Gürtel war verdorben, zu
    nichts mehr tauglich.
  eng-JPS: Then I went to Perath, and digged, and took the girdle from the place where
    I had hid it; and, behold, the girdle was marred, it was profitable for nothing.
  srp-1865: I otidoh na Efrat i otkopah i uzeh pojas s mjesta gdje ga bijah sakrio;
    a gle, pojas otruhnuo, i ne bješe ni za što.
  lug-lug: Awo ne ndyoka ŋŋenda ku mugga Fulaati, ne nsimulayo olukoba ne nduggya
    mu kifo we nnali ndukwese. Naye laba, olukoba lwali lwonoonese, nga terukyalina
    kye lugasa.
  heb-heb: ואלך פרתה ואחפר ואקח את האזור מן המקום אשר טמנתיו שמה והנה נשחת האזור לא
    יצלח לכל׃
  ben-IRV: সেইজন্য আমি ইউফ্রেটিস নদীর কাছে গেলাম এবং যেখানে অন্তর্বাসটি লুকিয়ে রেখেছিলাম,
    সেখান থেকে সেটি খুঁড়ে বের করলাম। কিন্তু দেখ! সেই অন্তর্বাসটি নষ্ট হয়ে গেছে;
    সেটা আর ভালো নেই।
  pan-pan: ਤਾਂ ਮੈਂ ਫ਼ਰਾਤ ਨੂੰ ਗਿਆ ਅਤੇ ਮੈਂ ਪੁੱਟਿਆ ਅਤੇ ਉਸ ਕਮਰ ਕੱਸੇ ਨੂੰ ਉਸ ਥਾਓਂ ਲਿਆ ਜਿੱਥੇ
    ਮੈਂ ਉਸ ਨੂੰ ਲੁਕਾਇਆ ਸੀ ਅਤੇ ਵੇਖੋ, ਉਹ ਵਿਗੜ ਗਿਆ ਸੀ, ਉਹ ਕਿਸੇ ਕੰਮ ਦਾ ਨਾ ਰਿਹਾ।
  mya-JVB: ငါသည်လည်း ဥဖရတ် မြစ်နား သို့ သွား ပြီးလျှင် ၊ ဝှက် ထားရာအရပ် ၌ တူး ၍ ခါးပန်း
    ကို ထုတ် သောအခါ၊ ခါးပန်း သည် ဆွေးမြေ့ ၍ အသုံး မ ရဖြစ်၏။
  tbg-tbg: te Perataini oru vata quvike tavuna kukeqa taunara varake tavauraro tavuna
    viva anomakero qoraiqama vumanta, te kia ho vira qaiqaa rumpa taarirava vaura.
  hmo-hmo: Vadaeni Euperate Sinavai dekenai lau lao, rami lau hunia gabuna dekenai,
    to lau abia neganai lau itaia, ia be dika vadaeni, negea gauna sibona.
  urd-urd: तब मैं फ़रात को गया और खोदा और कमरबन्द को उस जगह से जहाँ मैंने उसे गाड़
    दिया था, निकाला और देख, वह कमरबन्द ऐसा ख़राब हो गया था कि किसी काम का न रहा।
  rus-SYN: И я пришел к Евфрату, выкопал и взял пояс из того места, где спрятал его,
    и вот, пояс был испорчен, ни к чему стал не годен.
  bqc-SIM: Ɔ̃ ma ɛa gɛ Uflatai, ma sàanapi bↄ̀ gu pↄ́ má ùlɛu, ↄ̃ má è a ↄ̃̀ↄkpà,
    a keekɛa kɛ lↄo.
  tcz-CHONGTHU: Chuin keima Ephrates vadunga kachen, taigah pon kasel chu kagakhot
    doh kittai. Amavang, hiche taigah pon chu, amon in anase gam heltai. Taigah pon
    chu, imacha-a apanna ding aumtapoi.
  mar-mar: त्याप्रमाणे मी फरातला गेलो आणि जो कमरबंध मी लपवला होता तो उकरुन काढला.
    पण पाहा! आता तो कमरबंद नष्ट झाला होता, तो अगदी निरुपयोगी झाला.
  qub-qub: Chaura nogaga aywarä Perat mayuman. Ojterga pacashä wachcuta tarirä. Jorguriptëga
    chay wachcu pasaypa ismushana caycasha. Manami imapäpis allinachu casha.
  bqp-bqp: Mɑ nɑ seewɑ nɑ dɑ nɑ kpɑkɑ ye suɑ mi yɑ rɑɑ beruɑn di. Adɑmɑ nɑ deemɑ wee,
    yɑ sɑnkirɑ yɑ ǹ mɑɑ gɑru koorɔ.
  hat-hat: Se konsa, m' ale bò larivyè Lefrat la, mwen chache, mwen pran sentiwon
    an kote m' te kache l' la. Men, li te gate, li pa t' vo anyen ankò.
  eng-BSB: So I went to Perath and dug up the loincloth, and I took it from the place
    where I had hidden it. But now it was ruined—of no use at all.
  eng-WEBPB: Then I went to the Euphrates, and dug, and took the belt from the place
    where I had hidden it; and behold, the belt was ruined. It was profitable for
    nothing.
  kbq-kbq: Hige'na Yufretisi tintega vu'na ana tavarave nofi'ma ome fra'ma ki'nore
    vu'na mopa ome kafi'na koana, hago frupareno atraga trago higeno ana tavaraveretira
    mago zana hugara osu'ne.
  nhe-BL: Huajca na niyajqui campa nopa atemitl Éufrates huan nijquixti nopa tzinquechilpicayotl
    ipan nopa ostotl campa nijtlatijtoya. Pero niquitac para ya tlamipalantoya huan
    ayoc huelisquía nijtequihuis ipan niyon se tlamantli. Ayoc tleno ipati eliyaya.
  gub-BL: Azewyr a'e pe. Aekar imim awer. Aexak. Heremyhar inem kury. Na'ikatu kwaw
    kury.
  eng-DRA: 'And I went to the Euphrates, and digged, and took the girdle out of the
    place where I had hid it: and behold the girdle was rotten, so that it was fit
    for no use.'
