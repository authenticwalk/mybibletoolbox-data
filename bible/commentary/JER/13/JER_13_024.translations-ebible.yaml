verse: JER.013.024
translations:
  mal-C: “മരുഭൂമിയിലെ കാറ്റിനാൽ പാറിപ്പോകുന്ന പതിരുപോലെ ഞാൻ നിന്നെ ചിതറിച്ചുകളയും.
  deu-TKW: Und so will ich sie denn zerstreuen wie Stoppeln, die dahinfahren vor dem
    Wüstenwind.
  lin-lin: « Nakopanza bino lokola matiti ya kokawuka oyo mopepe ya esobe ememaka.
  eng-LSV: And I scatter them as stubble, || Passing away, by a wind of the wilderness.
  eng-GNV: Therefore will I scatter them, as the stubble that is taken away with the
    South winde.
  eng-WEBSTER: Therefore will I scatter them as the stubble that passeth away by the
    wind of the wilderness.
  nhw-BL: 'Nojquiya TOTECO quiijto: “Antechelcajque huan anmotemachijque ipan teteyome
    catli amo nelía Dios, yeca ama na nimechsemanas quen trigo itlasolo catli mosemana
    ica nopa ajacatl catli huala tlen campa huactoc tlali.'
  swh-ONEN: “Nitawatawanya kama makapi yapeperushwayo na upepo wa jangwani.
  bba-bba: Yen sɔ̃, kon bɛɛ yɑrinɑsiɑwɑ nɡe mɛ woo ɡɑ rɑ yɑkɑsu yɑrinɑsie ɡbɑburɔ.
  eng-KJVCPB: Therefore will I scatter them as the stubble that passeth away by the
    wind of the wilderness.
  luo-luo: “Anakeu ka mihudhwe miriembo gi yamb kalausi.
  meu-meu: Lau ese baina hakarohomui rohoroho, lai tano ḡaḡaena amo ese uit momodia
    e oda ohomu na heto.
  npi-ULB: मरुभूमिको बतासमा उडाइने भुसजस्तै म तिनीहरूलाई तितर-बितर पार्नेछु ।
  yor-yor: “N ó fọ́n ọn yín ká bí i ìyàngbò tí ẹ̀fúùfù ilẹ̀ aṣálẹ̀ ń fẹ́.
  pes-OPCB: پس چون مرا فراموش کرده و خدایان دروغین را پیروی نموده‌ای، من هم تو را
    پراکنده می‌کنم، همان‌طور که باد صحرا کاه را پراکنده می‌سازد؛ این است آن سرنوشتی
    که برایت تعیین کرده‌ام.
  tgl-ULB: Kaya, ikakalat ko sila tulad ng mga ipa na naglalaho sa hangin sa disyerto.
  hui-hui: Yarusaleme-o dindi ko wali agali nahaga ngagoha howa puyabu ibalu widi
    aeane puloyu piagadagua í̠naga wali agali bu karuni i̱na balu purogo lelolebero.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည်​သင်​တို့​အား​သဲ​ကန္တာ​ရ မှ​လာ​သော​လေ​ပြင်း​တွင် လွင့်​ပါ​သွား​သည့်
    ဖွဲ​ကဲ့​သို့​ကွဲ​လွင့်​စေ​တော်​မူ​လိမ့်​မည်။-
  bod-N: དེ་བས་ངས་དེ་དག་ནི་དབེན་སྟོང་གི་རླུང་གིས་འཁྱེར་བའི་སྦུར་མ་ལྟར་འཁུར་བར་བྱའོ།
    །
  sna-sna: “Ndichakuparadzirai sehundi inopepereswa nemhepo yomugwenga.
  spa-BLM: “Por eso los dispersaré como el rastrojo que pasa por el viento del desierto.
  cac-cac: Yuj chi' ol ex in saclemejb'ati, icha tz'aj saclemcanb'at smatz'il ixim
    trigo yuj ic' scot d'a taquin̈ luum.
  swh-ULB: Kwa hiyo nitawaangamiza kama makapi ambayo yanaangamia katika upepo wa
    jangwa.
  bel-bel: Таму разьвею іх, як пыл, што разносіцца ветрам пустынным.
  deu-ELBBK: Darum werde ich sie zerstreuen wie Stoppeln, die durch den Wind der Wüste
    dahinfahren.
  mbb-OT: Ibpeyapat ku sikiyu he iring te ukap he inlayap te keramag he ebpuun te
    disirtu.
  mal-2015: ആകയാൽ ഞാൻ അവരെ മരുഭൂമിയിലെ കാറ്റത്തു പാറിപ്പോകുന്ന താളടിപോലെ ചിതറിച്ചുകളയും.
  rmc-rmc: Roztradava len sar phus, savo ľecinel andre balvaj pal e pušťa.
  pes-OPV: ومن ایشان را مثل کاه که پیش روی باد صحرا رانده شود پراکنده خواهم ساخت.»
  ron-1924: „Де ачея, ый вой рисипи ка плява луатэ де вынтул пустиулуй.
  ben-OBCV: “মরুভূমির বাতাসে উড়ে যাওয়া তুষের মতো আমি তোমার লোকদের ছড়িয়ে ফেলব।
  som-som: Sidaas daraaddeed ayaan kala firdhin doonaa sida dabaysha cidladu ay xaab
    baabba'aya u kala firdhiso oo kale.
  lat-VUC: Et disseminabo eos quasi stipulam quæ vento raptatur in deserto.
  eng-ASVBT: Therefore will I scatter them, as the stubble that passeth away, by the
    wind of the wilderness.
  ita-1885: Io dunque li dispergerò come stoppia, che è trasportata via al soffiar
    del vento del deserto.
  eng-LXXUP: So I scattered them as sticks carried by the wind into the wilderness.
  eng-ULB: So I will scatter them like chaff that perishes in the desert wind.
  spa-VBL: Voy a dispersarte como el tamo que se lleva el viento del desierto.
  fra-_FOB: Je les disperserai comme du chaume emporté par le vent du désert.
  mal-mal: അതിനാൽ ഞാൻ അവരെ മരുഭൂമിയിലെ കാറ്റത്തു പാറിപ്പോകുന്ന പതിരെന്നപോലെ ചിതറിച്ചുകളയും.
  urd-GVR: “Jis tarah bhūsā registān kī tez hawā meṅ uṛ kar titar-bitar ho jātā hai
    usī tarah maiṅ tere bāshindoṅ ko muntashir kar dūṅgā.”
  suz-BL: गो इ कली गोरशो रागी रे जाक्‍शो फशेम योल्‍शो भूस खोदेंशो पा फ्राइ‍नन।
  eng-NOY: Therefore will I scatter you like stubble, Which passeth away before the
    wind of the desert.
  ita-1927: E io li disperderò, come stoppia portata via dal vento del deserto.
  ckb-ckb: «وەک پووش پەرتیان دەکەم کە بای چۆڵەوانی هەڵیدەگرێت.»
  eng-BBE: So I will send them in all directions, as dry grass is taken away by the
    wind of the waste land.
  kan-OKCV: “ಅಡವಿಯ ಗಾಳಿಯಿಂದ ಹಾರಿಹೋಗುವ ಹೊಟ್ಟಿನಂತೆ ಅವರನ್ನು ಚದರಿಸುವೆನು.
  tam-2017: ஆதலால் வனாந்திரக் காற்றால் பறக்கடிக்கப்படும் துரும்பைப்போல அவர்களைச் சிதறடிப்பேன்.
  spa-RV-1909: Por tanto yo los esparciré, como tamo que pasa, al viento del desierto.
  ron-BTF: De aceea îi voi împrăștia ca paiul care trece cu vântul pustiei.
  eng-WEBP: “Therefore I will scatter them as the stubble that passes away by the
    wind of the wilderness.
  eng-FBV: I'm going to scatter you like chaff blown away by the desert wind.
  nld-1939: Neen, Ik zal u verstrooien als kaf, Dat wegstuift voor de wind van de
    steppe;
  nch-BL: 'Nojquiya TOTECO quiijto: “Antechelcajque huan anmotemachijque ipan teteyome
    cati amo nelía Dios, yeca ama na nimechpasolos quej trigo itasolo cati mosemana
    ica nopa ajacat cati huala ten campa huactoc tali.'
  vie-1934: Vậy ta sẽ làm cho các ngươi tan lạc như rơm rác bị gió nơi đồng vắng đùa
    đi.
  hin-CV: “इसलिये मैं उन्हें इस प्रकार बिखरा दूंगा, जैसे पवन द्वारा भूसी मरुभूमि में
    उड़ा दी जाती है.
  spa-BES: Así que los enviaré en todas direcciones, como la paja que es arrebatada
    por el viento del desierto.
  tdx-tdx: Aa le hampiboeleko iereo manahake ty karafo ampihelaña’ i tion-dratraratray.
  tha-KJV: ฉะนั้นเราจะกระจายเขาทั้งหลายไปเหมือนแกลบที่​ถู​กลมจากถิ่นทุ​รก​ันดาร
  por-BR-2018: Portanto eu os espalharei como os restos de palha que passam com o
    vento do deserto.
  deu-ELO: Darum werde ich sie zerstreuen wie Stoppeln, welche durch den Wind der
    Wüste dahinfahren.
  eng-WYC-2018: And I shall sow them abroad, as stubble which is ravished, or taken
    away, of the wind in desert. (And so I shall sow them abroad, like stubble which
    is robbed, or is taken away, by the wind in the desert.)
  epo-epo: Tial Mi disblovos ilin kiel pajlopecetojn, kiujn dispelas la vento el la
    dezerto.
  uig-PIN: Əmdi qɵl-bayawandiki xamal ⱨǝydiwǝtkǝn samandǝk Mǝn silǝrni ⱨǝydǝp qaqimǝn.
  beo-beo: Hafoga:i soge fo da bioi gisi amo afagogosa. Amo defele, Hina Gode da dili
    afagogomu.
  tpi-OTNT: Jerusalem, bai mi rausim ol manmeri bilong yu, olsem win i lusim ples
    drai na i kam rausim pipia bilong wit.
  hau-SA: “Zan watsar da ku kamar yayin da iskar hamada take hurawa.
  uig-LAT: Emdi chöl-bayawandiki shamal heydiwetken samandek Men silerni heydep chachimen.
  nde-nde: “Ngizalihlakaza njengamakhoba ephetshulwa ngumoya wasenkangala.
  ton-ton: Ko ia te u fakamovetevete ai ʻakimoutolu ʻo hangē ko e mohuku ʻoku ʻave
    ʻe he matangi ki he toafa.
  ces-1613: Protož rozptýlím je, jako vítr pouště rozptyluje plevy.
  eng-WMB: “Therefore I will scatter them as the stubble that passes away by the wind
    of the wilderness.
  tam-TCV: ஆகையினால் பாலைவனக் காற்றினால் பறக்கடிக்கப்படும் பதரைப்போல், நானும் உங்களைச்
    சிதறடிப்பேன்.
  ceb-ULB: Busa ipakatag ko sila sama sa tahop nga mawala diha sa hangin sa disyerto.
  pol-UBG: Dlatego rozproszę ich jak plewy unoszone przez wiatr pustynny.
  urd-GVU: ”جس طرح بھوسا ریگستان کی تیز ہَوا میں اُڑ کر تتر بتر ہو جاتا ہے اُسی طرح
    مَیں تیرے باشندوں کو منتشر کر دوں گا۔“
  deu-1912: Darum will ich sie zerstreuen wie Stoppeln, die vor dem Winde aus der
    Wüste verweht werden.
  kan-2017: ಆದಕಾರಣ ಬಿರುಗಾಳಿಯು ಬಡಿದುಕೊಂಡು ಹೋಗುವ ಒಣ ಹುಲ್ಲನ್ನೋ ಎಂಬಂತೆ ನಾನು ಅವರನ್ನು ಚದರಿಸಿಬಿಡುವೆನು.
  yap-yap: I SOMOL e bay i werweregmed ni bod rogon e chabung nma changegnag nifngin
    e ted ngabang.
  hlt-MCSB: Te dongah amih te khosoek khohli loh divawt a yawn bangla ka taekyak ni.
  mdy-ETH: ሃሢ ጋዓንቴ ዳውሌ ዢባሬ ሃኣኮ ዲልባ ፒፂ ዔኪ ዴንዳሢጉዲ ናንጊና ናንጋ ጎዳ ዒንሢ ዜርቃንዳኔ።
  twi-ASANTE: “Mɛbɔ mo ahwete sɛ ntɛtɛ a anweatam so mframa rebɔ no.
  eng-WEBU: “Therefore I will scatter them as the stubble that passes away by the
    wind of the wilderness.
  wal-wal: GODAI hagaadan yaagees; “Taani inttena bazzo carkkoi efiyo suullaadan laalana.
    Intte saamai, taani intteyyo gattana basoi hagaa. Intte tana dogido gishshaunne
    worddo xoossatun ammanettido gishshau,
  spa-PDDPT: Por tanto Yo los esparciré como el pasto seco que pasa con el viento
    del desierto.
  gun-gun: Ha'e nunga rupi ha'e kuery amoaĩ 'rã mba'emo pirukue yvytu tekoa e'ỹa guigua
    ogueraa va'e rami.
  ilo-ULB: Isu nga iwarawarakto ida a kas iti taep nga agpukaw iti angin ti let-ang.
  kpg-kpg: Dimaadua ga hagabagi goodou dagidahi gadoo be nia geinga ala ma ga ili
    go di madangi i lodo di anggowaa.
  uig-ARA: ئەمدى چۆل-باياۋاندىكى شامال ھەيدىۋەتكەن ساماندەك مەن سىلەرنى ھەيدەپ چاچىمەن.
  sus-sus: N fama nɛ wo rayensende alɔ maale lagi naxan lɔɛma gbengberenyi foye kui.»
  pon-2006: KAUN-O pahn ketin kamwarakkumwailpeseng rasehng dihpw meng me kisinieng
    en sapwtehn kin ipirala.
  ksd-ksd: Kari ina korot varbaiane diat da ra timul i ra kon nina ba ra vuvu maro
    ra bil i kap vue.
  tur-YTC: “Bu yüzden onları Çöl rüzgârıyla savrulan anız gibi dağıtacağım.
  grc-BRENT: Καὶ διέσπειρα αὐτοὺς, ὡς φρύγανα φερόμενα ὑπὸ ἀνέμου εἰς ἔρημον.
  ind-AYT: Aku akan menyerakkan kamu seperti sekam yang diterbangkan angin padang
    belantara.
  nya-nya: “Ine ndidzakumwazani ngati mankhusu amene amawuluka ndi mphepo ya ku chipululu.
  hrv-hrv: Zato ću vas raspršiti k'o pljevu koju raznosi pustinjski vjetar.
  mps-mps: Jerusalem, te eno nago we bidi dabe sela sąwaibao, te waligo te wa pai
    pesage taga soyu, te witgo hogomu sela sąyagasobo tiwai yaibao.
  tpi-tpi: Jerusalem, bai mi rausim ol manmeri bilong yu, olsem win i lusim ples drai
    na i kam rausim pipia bilong wit.
  dan-1931: Jeg spreder dem som Strå, der flyver for Ørkenens Vind;
  vie-OVCB: “Vì thế, Ta sẽ rải các ngươi ra khắp nơi như rơm rác bị gió sa mạc đùa
    đi.
  guj-2017: તે માટે જેમ અરણ્યમાં ભૂસું પવનથી ઊડી જાય છે તેમ હું તમને વિખેરી નાખીશ.
  pon-2006A: KAUN-O pahn ketin kamwarakkumwailpeseng rasehng dihpw meng me kisinieng
    en sapwtehn kin ipirpeseng.
  por-BRBSL: “Portanto, os espalharei como o restolho que passa pelo vento do deserto.
  cth-cth: Thingyei yawn dawk e kahlî ni cahik a palek e patetlah kai ni nangmouh
    teh be na kahei awh han.
  twi-twi: “Mɛbɔ mo ahwete sɛ ntɛtɛ a, nweatam so mframa rebɔ no.
  hlt-hlt: Te dongah amih te khosoek khohli loh divawt a yawn bangla ka taekyak ni.
  tbz-SIM: N yóó di cíɛmmu kɛ̀ di cíɛ́tɛ́, kuyɑɑkù ɔ̃ɔ̃ cíɛ mmɛ̀ɛ̀ botí tɛdɔntɛ̀ kó
    timútì.
  msy-2020: O Jerusalem, kɨ nɨn arazir kurar kam bangɨn amɨnim gumazamiziba puvatɨzir
    danganimɨn ikegha iza, witɨn afezibagh ivai da zui moghɨn, kɨ nɨn gumazamiziba
    batuegham.
  azb-azb: «Bundan ötrü səni çöl küləyi ilə Sovrulan saman çöpü kimi səpələyəcəyəm.
  eng-DBY: And I will scatter them as stubble that passeth away by the wind of the
    wilderness.
  hin-2017: इस कारण मैं उनको ऐसा तितर-बितर करूँगा, जैसा भूसा जंगल के पवन से तितर-बितर
    किया जाता है।
  wol-KYG: «Maa lay tasaare ni boob muy naaw mu ngelawal màndiŋ mi wal.
  eng-YLT: And I scatter them as stubble, Passing away, by a wind of the wilderness.
  eng-WYC-2017: And I shall sow them abroad, as stubble which is ravished, or taken
    away, of the wind in desert.
  eng-WMBB: “Therefore I will scatter them as the stubble that passes away by the
    wind of the wilderness.
  urd-GVH: “जिस तरह भूसा रेगिस्तान की तेज़ हवा में उड़कर तित्तर-बित्तर हो जाता है
    उसी तरह मैं तेरे बाशिंदों को मुंतशिर कर दूँगा।”
  rug-rug: Hiera gua si zama nia e Zihova, “Kote va hurakatae gamu Rau guana duduli
    popana sapu palekia na givusu mae guana pa qega.
  gaz-gaz: “Akkuma bubbeen gammoojjii habaqii bittinneessu sana anis isin nan bittinneessa.
  fra-LSG: Je les disperserai, comme la paille emportée Par le vent du désert.
  yal-yal: N na ɛ raxuyama ayi nɛn alo foyen se dagin naxan xalima tonbonni.
  haw-1868: Nolaila, e hoopuehu aku au ia lakou, e like me ka opala i lilo aku la
    i ka makani o ka waoakua.
  arb-NAV: «سَأُبَدِّدُكُمْ كَالْعُصَافَةِ الَّتِي تُذَرِّيهَا رِيحُ الْبَرِّيَّةِ.
  ewe-ewe: Yehowa be, “Makaka mi ahlẽ abe ale si dzogbeya lɔa tsro ɖe nu ene.
  eng-LEE: Therefore will I scatter them as the stubble that passeth away before the
    wind of the wilderness.
  asm-FB: এই হেতুকে মই অৰণ্যৰ বতাহত উৰি যোৱা খেৰৰ নিচিনাকৈ তেওঁলোকক উৰুৱাই দিম।
  sus-A: ﭑ قَمَ نّ وٌ رَيٍنسٍندٍ عَلْ مَالٍ لَفِ نَشَن لْيمَ فبٍنفبٍرٍنيِ قٌيٍ كُي.»
  fra-SBL: « C'est pourquoi je les disperserai comme le chaume qui passe par le vent
    du désert.
  hbo-hbo: וַאֲפִיצֵ֖ם כְּקַשׁ־עֹובֵ֑ר לְר֖וּחַ מִדְבָּֽר׃
  kik-kik: “Niĩ ngaakũhurunja o ta ũrĩa mũũngũ ũmbũragwo nĩ rũhuho rwa werũ-inĩ.
  fra-NCL: Je les disperserai comme la paille qui passe, au souffle du vent du désert.
  cek-AK: To pongah praezaek ih takhi mah canghii hmuh phaeng baktih toengah, nangcae
    to kang haehsak boih han.
  cuk-cuk: 'Bab-Jehová soged: “Igi nega-dulesulidganba-burwa-goledi, gagan-dinnagan-oaisakie,
    deyobi, an bemar-oaisakioed.”'
  uig-CYR: Әнди чөл-баявандики шамал һайдивәткән самандәк Мән силәрни һайдап чачимән.
  tel-2017: కాబట్టి అడవిగాలికి పొట్టు ఎగిరిపోయినట్టు నేను వారిని చెదరగొడతాను.
  hat-BSA: Akoz sa, Mwen va gaye yo kon pay nan van, nan van dezè a.
  kos-kos: LEUM GOD El ac akfahsryekowoselik oana ke eng uh okla kutkut yen mwesis.
  hbo-WLC: וַאֲפִיצֵ֖ם כְּקַשׁ־עוֹבֵ֑ר לְר֖וּחַ מִדְבָּֽר׃
  ibo-ibo: “Aga m efesasị unu dịka ahịhịa ọka kpọrọ nkụ, nke oke ifufe si nʼọzara
    na-ebugharị.
  ory-ory: ଏନିମନ୍ତେ ପ୍ରାନ୍ତରସ୍ଥ ବାୟୁ ସମ୍ମୁଖରେ ଉଡ଼ନ୍ତା ନଡ଼ା ପରି ଆମ୍ଭେ ସେମାନଙ୍କୁ ଛିନ୍ନଭିନ୍ନ
    କରି ପକାଇବା।
  chk-chk: Iei mine ewe Samol mi Lapalap epwe atoropasok usun asepwäl seni fanüapö
    a atoropasa pöön wiich.
  rop-rop: Wal YAWEI garra spredimat yumob jis laik detlot draiwan gras weya det win
    oldei spredimat olabat langa det deset kantri.
  ukr-1871: Тим то я порозвіваю їх, мов порох, розвіваний пустиннїм вітром.
  deu-1951: Darum will ich sie zerstreuen wie Stoppeln, die dahinfahren vor dem Wüstenwind.
  eng-JPS: Therefore will I scatter them, as the stubble that passeth away by the
    wind of the wilderness.
  srp-1865: Zato æu ih razmetnuti kao što razmeæe pljevu vjetar iz pustinje.
  lug-lug: “Ndibasaasaanya ng’ebisusunku ebifuuyibwa empewo eva mu ddungu.
  heb-heb: ואפיצם כקש עובר לרוח מדבר׃
  ben-IRV: “আমি তুষের মত তাদের ছড়িয়ে দেব যা মরুপ্রান্তের বাতাসে নষ্ট হয়।
  pan-pan: ਮੈਂ ਉਹਨਾਂ ਨੂੰ ਭੋਹ ਵਾਂਗੂੰ ਖਿਲਾਰ ਦਿਆਂਗਾ, ਜਿਹੜਾ ਉਜਾੜ ਦੀ ਹਵਾ ਨਾਲ ਉੱਡਦਾ ਫਿਰਦਾ
    ਹੈ।
  mya-JVB: ထိုကြောင့် ၊ ဖွဲ ကို လေ ပြင်းတိုက် လွှင့်သကဲ့သို့ ၊ ထိုသူ တို့ကို ငါလွင့်
    စေမည်။
  tbg-tbg: Noravano Kotiva tiharo, Aahara vataihairo uvaivano uiti rapa vara raumpirima
    kaintemake, te ni vona vona raumpirima karerave.
  hmo-hmo: Lohiabada ese umui do ia lulua lao gabu idauidau dekenai, lai be tano kaukau
    dekena amo, uiti momoru ia hodaia lao noho bamona.
  urd-urd: इसलिए मैं उनको उस भूसे की तरह जो वीराने की हवा से उड़ता फिरता है, तितर
    — बितर करूँगा।
  rus-SYN: Поэтому развею их, как прах, разносимый ветром пустынным.
  bqc-SIM: Má á fãaa lán sɛ̃ pↄ́ ĩ́ana sɛ̀lɛ gbáauwaɛ.
  tcz-CHONGTHU: “Keiman nangho nabonchauva, nelgam huipin changvai amut mang banga
    kalecheh ding nahiuve.
  mar-mar: यास्तव वाळवंटातील उडून जाणाऱ्या भुसकटाप्रमाणे मी त्यांचा नाश करील.
  qub-qub: Chayno cashayquipitami gamcunataga mashtarishayquipaj löcu wayra ogshata
    mashtarishanno.
  bqp-bqp: Yen sɔ̃, kon bɛɛ yɑrinɑsiɑwɑ nge mɛ woo gɑ rɑ yɑkɑsu yɑrinɑsie gbɑburɔ.
  hat-hat: Mwen menm, Seyè a, mwen pral gaye yo tankou pay van ap gaye nan savann.
  eng-BSB: “I will scatter you like chaff driven by the desert wind.
  eng-WEBPB: “Therefore I will scatter them as the stubble that passes away by the
    wind of the wilderness.
  kbq-kbq: Ra Anumzamo'a huno, e'ina agafare hagege kokampinti zaho'mo eno witi honama
    eme eri harafi huno viaza hu'na tamagrira tamazeri panani ha'nena ufre efre hugahaze.
  nhe-BL: 'Nojquiya TOTECO quiijto: “Innechilcajque huan inmotemachijque ipan teteyome
    tlen ax nelía Dios, yeca ama na nimechsemanas queja trigo itlasolo tlen mosemana
    ica nopa ajacatl tlen huala tlen campa huactoc tlali.'
  gub-BL: Ywytu ywyxiguhu wi ur ma'e umuhàmuhàz ka'a uxinig ma'e kwer a'e. Nezewegatete
    Tupàn pemuhàmuhàz putar a'e nehe no.
  eng-DRA: And I will scatter them as stubble, which is carried away by the wind in
    the desert.
