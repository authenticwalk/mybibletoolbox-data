verse: JER.013.004
translations:
  mal-C: “നീ വാങ്ങി അരയിൽ കെട്ടിയ അരപ്പട്ട എടുത്തുകൊണ്ട് ഫ്രാത്തിന്റെ നദിക്കരയിൽ ചെന്ന്
    ഒരു പാറയുടെ വിള്ളലിൽ ഒളിച്ചുവെക്കുക.”
  deu-TKW: Nimm den Gürtel an deinen Hüften, den du gekauft hast, begieb dich nach
    dem Euphrat und verbirg ihn dort in einer Felsenspalte!
  lin-lin: « Kamata mokaba oyo osombaki mpe oyo olati na loketo na yo, kende sik’oyo
    na Perati mpe bomba yango kuna kati na madusu ya mabanga. »
  eng-LSV: “Take the girdle that you have acquired, that [is] on your loins, and rise,
    go to the Euphrates, and hide it there in a hole of the rock”;
  eng-GNV: Take the girdle that thou hast bought, which is vpon thy loynes, and arise,
    goe towarde Perath, and hide it there in the cleft of the rocke.
  eng-WEBSTER: Take the girdle that thou hast procured, which is upon thy loins, and
    arise, go to Euphrates, and hide it there in a hole of the rock.
  nhw-BL: “Xijcui nopa motzinquechilpica catli tijcojqui huan xiya campa nopa hueyatl
    Eufrates huan xijtlati ipan se ostotl ipan nopa tepexitl.”
  swh-ONEN: “Chukua mkanda ulionunua ambao umeuvaa kiunoni mwako, uende sasa Frati
    uufiche ndani ya ufa mdogo kwenye mwamba.”
  bba-bba: n kpɑkɑ ye suo kpɑ n se n dɑ dɑɑ te bɑ mɔ̀ Efɑrɑtiɔ kpɑ n ye bere mi, kpee
    wɔru ɡɑɡu sɔɔ.
  eng-KJVCPB: Take the girdle that thou hast got, which is upon thy loins, and arise,
    go to Euphrates, and hide it there in a hole of the rock.
  luo-luo: “Kaw kamba mane ingʼiewo kendo itweyo e nungoni, kendo idhi Perath mi ipande
    kanyo e bur manie kind lwanda.”
  meu-meu: Vada o hoia bona o rioamu dabuana avabia, ba tore isi, Eufrate sinavaina
    baola, unuseni ai nadi kohua-kohuana ta ai ba hunia.
  npi-ULB: “तैंले किनेको पटुका जुन तेरो कम्मरको चारैतिर बाँधिएको छ, त्यसलाई निकाल्,
    र उठ र परातमा जा । त्यहाँ चट्टानको धाँदोमा त्यसलाई लुका ।”
  yor-yor: “Mú àmùrè tí o rà, kí o sì fiwé ẹ̀gbẹ́ rẹ, kí o sì lọ sí Perati, kí o lọ
    pa á mọ́ sí pàlàpálá òkúta.”
  pes-OPCB: «به کنار رود فرات برو و آن کمربند را در شکاف صخره‌ای پنهان کن.»
  tgl-ULB: “Kunin mo ang damit-panloob na iyong binili na nakapalibot sa iyong baywang,
    tumayo ka at maglakbay sa Eufrates. Itago mo ito doon sa siwang ng isang bato.”
  hui-hui: Labolabo karulo harigoni yalu Iba Yuberedisi puwa egeanda mbira kagoha
    mo do habe, laya.
  mya-mya: '``ကိုယ်​တော်​က​ဥ​ဖ​ရတ်​မြစ်​သို့​သွား​လော့။ သင် ဝတ်​ဆင်​ထား​သည့်​ခါး​ဝတ်​ကို​ချွတ်​၍​ကျောက်
    တွင်း​၌​ဝှက်​ထား​လော့'''' ဟု​မိန့်​တော်​မူ​၏။-'
  bod-N: ཁྱོད་ཀྱིས་རང་གིས་ཉོས་ཡོང་ནས་རྐེད་པར་དཀྲིས་ཡོད་པའི་སྐ་རགས་ཁྱེར་ནས། ཡར་ལོངས་ལ་ཕི་རཱད་གཙང་པོའི་འགྲམ་དུ་སོང་ལ།
    སྐ་རགས་དེའི་བྲག་ཕུག་ནང་དུ་སྦ་བར་གྱིས་ཞེས་གསུངས་པ་ལ།
  sna-sna: “Tora bhanhire rawakatenga, rawakasunga muchiuno chako uende iye zvino
    kuPerati undoriviga ikoko mumukaha wamatombo.”
  spa-BLM: “Toma el cinturón que has comprado, que está en tu cintura, y levántate,
    ve al Éufrates, y escóndelo allí en una hendidura de la roca.”
  cac-cac: Ic'b'at jun a tzec'ul ix a man chi', jun ayoch d'a a nan̈al chi', tzach
    b'at d'a Perat. Ata' tza c'ub'ejel d'a sjatelal junoc q'uen tenam, xchi Jehová.
  swh-ULB: “Twaa vazi lako ulilolinunua lililo karibu na kiuno chako, uinuke, ukasafiri
    mpaka Frati. Ukaifiche huko katika mwamba wa jabali.
  bel-bel: вазьмі пояс, які ты купіў, які на сьцёгнах тваіх, і ўстань, ідзі да Еўфрата
    і схавай яго там, у расколіне скалы.
  deu-ELBBK: Nimm den Gürtel, den du gekauft hast, der um deine Lenden ist, und mach
    dich auf, geh an den Euphrat und verbirg ihn dort in einer Felsspalte.
  mbb-OT: “Levasa nu heeyan is mibpemasa nu he vahag ne hendiyè ka te Perath ne ieles
    nu heeyan is bahag diyà te budsi te vatu.”
  mal-2015: നീ വാങ്ങി അരെക്കു കെട്ടിയ കച്ച എടുത്തു പുറപ്പെട്ടു ഫ്രാത്തിന്നരികത്തു
    ചെന്നു, അവിടെ ഒരു പാറയുടെ വിള്ളലിൽ ഒളിച്ചു വെക്കുക.
  rmc-rmc: „Le o sirimos, so tuke cinďal a hino tute pašal o klubi, ušťi a dža ko
    paňi Eufrat a ode les garuv andre chev andre skala.“
  pes-OPV: «این کمربند را که خریدی و به کمرخود بستی بگیر و به فرات رفته، آن را در
    شکاف صخره پنهان کن.»
  ron-1924: „Я брыул пе каре л-ай кумпэрат ши пе каре л-ай пус ын журул коапселор
    тале, скоалэ-те, ду-те ла Еуфрат ши аскунде-л аколо ын крэпэтура уней стынчь.”
  ben-OBCV: “যে কোমরবন্ধ কিনে তুমি কোমরে জড়িয়েছ, তা নিয়ে তুমি ইউফ্রেটিস নদীর কাছে
    যাও এবং সেখানে কোনো পাথরের ফাটলে তুমি তা লুকিয়ে রাখো।”
  som-som: Waxaad qaadataa guntigii aad soo iibsatay oo haatan dhexda kuugu xidhan,
    oo kac, oo waxaad tagtaa xagga Webi Yufraad, oo halkaas ku qari dhagaxa weyn godkiisa.
  lat-VUC: 'Tolle lumbare quod possedisti, quod est circa lumbos tuos: et surgens
    vade ad Euphraten, et absconde ibi illud in foramine petræ.'
  eng-ASVBT: Take the girdle that thou hast bought, which is upon thy loins, and arise,
    go to the Euphrates, and hide it there in a cleft of the rock.
  ita-1885: Prendi la cintura che tu hai comperata, la quale tu hai in su i lombi,
    e levati, e va' all'Eufrate, e nascondila quivi in una buca di un sasso.
  eng-LXXUP: Take the girdle that is upon thy loins, and arise, and go to the Euphrates,
    and hide it there in a hole of the rock.
  eng-ULB: “Take the undergarment that you purchased that is around your waist, get
    up and go now to Perath. Hide it there in a rock crevice.”
  spa-VBL: Toma el taparrabos que compraste y póntelo, y ve inmediatamente al río
    Perat y escóndela allí en un agujero entre las rocas.
  fra-_FOB: Prends la ceinture que tu as achetée, et qui est sur tes reins; lève-toi,
    va-t'en vers l'Euphrate, et là, cache-la dans la fente d'un rocher.
  mal-mal: “നീ വാങ്ങി അരയ്ക്ക് കെട്ടിയ കച്ച എടുത്തു പുറപ്പെട്ട് ഫ്രാത്തിനരികിൽ ചെന്ന്,
    അവിടെ ഒരു പാറയുടെ വിള്ളലിൽ ഒളിച്ചു വെക്കുക”.
  urd-GVR: “Ab wuh laṅgoṭī le jo tū ne ḳharīd kar bāndh lī hai. Dariyā-e-Furāt ke
    pās jā kar use kisī chaṭṭān kī darāṛ meṅ chhupā de.”
  suz-BL: “बोक्‍को, इ ग्‍याप्‍शा पांइसीशो धोती कुरशा मुल युफ्रेटीस लावो। मिनु सेरथे
    फुल्‍लु आ आगाम बाक्‍शो जेश्‍शो फुल्‍लुम मेको ख्रुइश्‍शा वोतो” दे माइक्‍ती।
  eng-NOY: Take the girdle which thou hast gotten, which is upon thy loins, and arise,
    go to the Euphrates, and hide it there in a hole of the rock.
  ita-1927: “Prendi la cintura che hai comprata e che hai sui fianchi; va’ verso l’Eufrate,
    e quivi nascondila nella fessura d’una roccia”.
  ckb-ckb: «ئەو پشتێنەی کە کڕیت، کە لە ناوقەدت بەستووە، هەستە و بڕۆ بیبە پەرات و لەوێ
    لە کەلێنی بەردێک بیشارەوە.»
  eng-BBE: Take the band which you got for a price, which is round your body, and
    go to Parah and put it in a secret place there in a hole of the rock.
  kan-OKCV: ಯೂಫ್ರೇಟೀಸ್ ನದಿಗೆ ಹೋಗಿ ಅದನ್ನು ಅಲ್ಲಿಯ ಬಂಡೆಯ ಸಂದಿಯೊಳಗೆ ಬಚ್ಚಿಡು,” ಎಂಬುದಾಗಿ
    ಯೆಹೋವ ದೇವರ ಎರಡನೆಯ ಆದೇಶ ನನಗೆ ಬಂದಿತು.
  tam-2017: நீ வாங்கினதும் உன் இடுப்பில் இருக்கிறதுமான கச்சையை எடுத்துக்கொண்டு எழுந்து,
    ஐப்பிராத்து நதிவரை போய், அதை அங்கே ஒரு கன்மலை வெடிப்பில் ஒளித்துவை என்றார்.
  spa-RV-1909: Toma el cinto que compraste, que está sobre tus lomos, y levántate,
    y ve al Eufrates, y escóndelo allá en la concavidad de una peña.
  ron-BTF: Ia brâul pe care l-ai luat, care este pe coapsele tale, și ridică-te, du-te
    la Eufrat și ascunde-l acolo în crăpătura stâncii.
  eng-WEBP: “Take the belt that you have bought, which is on your waist, and arise,
    go to the Euphrates, and hide it there in a cleft of the rock.”
  eng-FBV: Take the loincloth that you bought and put on, and go immediately to the
    River Perath and hide it there in a hole among the rocks.
  nld-1939: Neem de gordel, die ge gekocht hebt, en die ge om uw midden draagt; trek
    op naar de Eufraat, en begraaf hem daar in een rotsspleet.
  nch-BL: “Xijcui nopa motzinquechilpica cati tijcojqui huan xiya campa nopa hueyat
    Eufrates huan xijtati ipan se ostot ipan nopa tepexit.”
  vie-1934: Hãy lấy cái đai ngươi đã mua đang thắt trên lưng ngươi; chờ dậy, đi đến
    bờ sông Ơ-phơ-rát, và giấu nó trong kẽ vầng đá tại đó.
  hin-CV: “तुमने जो कमरबंध मोल लिया है जिससे तुमने अपनी कमर कसी हुई है, उसे लेकर फरात
    नदी के तट पर जाओ और उसे चट्टान के छिद्र में छिपा दो.”
  spa-BES: Toma el cinto que compraste, que está en tu cintura, ve al río Eufrates
    y colócala en la hendidura de la roca.
  tdx-tdx: Endeso i sokotry vinili’oy, o an-toha’oo, le miongaha, akia mb’e Perate
    añe vaho akafiro an-tseran-damilamy ao.
  tha-KJV: “จงเอาผ้าคาดเอวซึ่งเจ้าได้ซื้อมา ซึ่งอยู่​ที่​เอวของเจ้า และจงลุกขึ้นไปยังแม่น้ำยูเฟรติส
    แล​้วซ่อนผ้านั้นไว้ในซอกหินแห่งหนึ่ง”
  por-BR-2018: Toma o cinto que compraste, que está sobre teus lombos, levanta-te,
    e vai ao Eufrates, e ali o escondes na fenda de uma rocha.
  deu-ELO: Nimm den Gürtel, den du gekauft hast, der um deine Lenden ist, und mache
    dich auf, geh an den Euphrat und verbirg ihn daselbst in einer Felsenspalte.
  eng-WYC-2018: Take the breech-girdle, which thou haddest in possession, which is
    about thy loins; and rise thou, and go to Euphrates, (or and rise thou, and go
    to the Euphrates River), and hide thou it there, in the hole of a stone.
  epo-epo: Prenu la zonon, kiun vi aĉetis, kiu estas sur viaj lumboj, leviĝu kaj iru
    al Eŭfrato, kaj kaŝu ĝin tie en fendo de roko.
  uig-PIN: «Sǝn pulƣa alƣan, belinggǝ baƣlanƣan iq tambalni elip, ornungdin tur, Fratⱪa
    berip xu yǝrdǝ taxning yeriⱪiƣa yoxurup ⱪoy».
  beo-beo: “Iufala:idisi Hano amoga masa! Dia selefa amo gele gelabo ganodini wamolegema.”
  tpi-OTNT: “Kisim dispela laplap yu bin baim na pasim, na yu kirap i go long ples
    Perat na haitim dispela laplap long hul bilong ston.”
  hau-SA: “Ka ɗauki abin ɗamara da ka sayo, wanda ka ɗaura, ka tafi yanzu zuwa Fera
    ka ɓoye shi a cikin kogon dutse.”
  uig-LAT: «Sen pulgha alghan, bélingge baghlan’ghan ich tambalni élip, ornungdin
    tur, Fratqa bérip shu yerde tashning yériqigha yoshurup qoy».
  nde-nde: “Thatha ibhanti olithengileyo obophe ngalo ukhalo lwakho, uye eYufrathe,
    khathesi nje ulifihle khona eminkenkeni yamatshe.”
  ton-ton: “Toʻo ʻae noʻo ʻaia ʻoku ʻiate koe, ʻaia ʻoku ʻi ho kongaloto, pea ke tuʻu,
    ʻo ʻalu ki ʻIufaletesi, pea fakafufū ia ʻi he ʻanaʻi maka.”
  ces-1613: Vezmi ten pás, kterýž jsi zjednal, kterýž jest na bedrách tvých, a vstana,
    jdi k Eufrates, a skrej jej tam do díry skalní.
  eng-WMB: “Take the belt that you have bought, which is on your waist, and arise,
    go to the Euphrates, and hide it there in a cleft of the rock.”
  tam-TCV: “நீ வாங்கி உன் இடுப்பில் கட்டியுள்ள இடைப்பட்டியை எடுத்துக்கொண்டு, இப்பொழுது
    யூப்ரட்டீஸ் நதியண்டைக்குப் போய், அங்கே கற்பாறைகளின் வெடிப்பில் அதை ஒளித்து வை”
    என்றார்.
  ceb-ULB: “Kuhaa ang bahag nga imong gipalit nga anaa libot sa imong hawak, lakaw
    ug panaw ngadto sa Eufrates. Tagoi kini didto sa lungag sa bato.”
  pol-UBG: Weź ten pas, który kupiłeś i który jest na twoich biodrach, i wstań, idź
    nad Eufrat i ukryj go tam w szczelinie skalnej.
  urd-GVU: ”اب وہ لنگوٹی لے جو تُو نے خرید کر باندھ لی ہے۔ دریائے فرات کے پاس جا کر
    اُسے کسی چٹان کی دراڑ میں چھپا دے۔“
  deu-1912: Nimm den Gürtel, den du gekauft und um deine Lenden gegürtet hast, und
    mache dich auf und gehe hin an den Euphrat und verstecke ihn daselbst in einem
    Steinritz.
  kan-2017: ಅವನು ನನಗೆ, “ನೀನು ಕೊಂಡುಕೊಂಡು ಸೊಂಟಕ್ಕೆ ಬಿಗಿದ ನಡುಕಟ್ಟನ್ನು ತೆಗೆದುಕೊಂಡು ಹೊರಟು
    ಯೂಫ್ರೆಟಿಸ್ ನದಿಗೆ ಹೋಗಿ, ಅದನ್ನು ಅಲ್ಲಿ ಬಂಡೆಯ ಸಂದಿನೊಳಗೆ ಬಚ್ಚಿಡು” ಎಂಬುದಾಗಿ ನುಡಿದನು.
  yap-yap: “Mman ko lul’ nu Eufrates ngam mithag fa yu ley i zubong ngalan e maguf
    ko war.”
  hlt-MCSB: “Na cinghen kah hailaem na lai te khuen laeh. Te phoeiah thoo lamtah Perath
    la paan lamtah thaelrhaep thaelpang khuiah pahoi det,” a ti.
  mdy-ETH: «ፔራቴ ዎሮ ዴንዲጋፓ ዬኖ ኬርና ቱኡቶ ባኬሎ ላሌኮ ፃሂዳ ጌልዚ ዓኣቼ» ጌይ ዓይሤኔ።
  twi-ASANTE: “Fa abɔsoɔ a, wotɔeɛ a ɛbɔ wʼasene mu no, kɔ Eufrate ho seisei ara na
    fa kɔsie abotan tokuro no bi mu.”
  eng-WEBU: “Take the belt that you have bought, which is on your waist, and arise,
    go to the Euphrates, and hide it there in a cleft of the rock.”
  wal-wal: “Neeni shammido danccuwaa, ne xeessan neeni danccidoogaa ekkada, Efiraaxiisa
    SHaafaa efa. Efaada, shuchchaa kooppuwan qosa” yaagiis.
  spa-PDDPT: Toma el cinturón que compraste, que está en tu cintura, y levántate,
    vé al Éufrates. Escóndelo allí en la hendidura de una peña.
  gun-gun: — Ejopy ju ku'akuaa rejogua ha'e rejeku'a jokuaague. Ha'e gui epu'ã, tereo
    Eufrates yakã katy, ha'e enhomi ha'e py peteĩ itakua py — he'i.
  ilo-ULB: “Alaem ti akin-uneg a pagan-anay a ginatangmo a nakabarikes iti siketmo,
    tumakderka ket mapanka idiay Eufrates. Ilemmengmo daytoy sadiay iti maysa a rengngat
    iti bato.”
  kpg-kpg: “Hana gi di monowai Euphrates. Daaloo hagammuni nia bida gahu wae aalaa
    gi lodo di bongoo hadugalaa.”
  uig-ARA: «سەن پۇلغا ئالغان، بېلىڭگە باغلانغان ئىچ تامبالنى ئېلىپ، ئورنۇڭدىن تۇر،
    فراتقا بېرىپ شۇ يەردە تاشنىڭ يېرىقىغا يوشۇرۇپ قوي».
  sus-sus: «Bɛlɛti tongo i naxan saraxi, i naxan xirixi i tagi. Keli, i siga Efirati
    xure mabiri. Mɛnni i xa na bɛlɛti nɔxun gɛmɛ longori ra.»
  pon-2006: “Kohwei ni Pillap Iupreitis oh ekihla lepin rausis ko nan ehu pwoaren
    paip ko.”
  ksd-ksd: Una tak pa ra vipit u ga kul pa ia, nina u vi pit me, ma una tut, ma una
    vana ta ra tava alir Oiparat, ma una ive ta ra babang na vat ki abara.
  tur-YTC: “Belindeki satın aldığın kuşağı al, kalk, Fırat’a git, orada bir kaya kovuğuna
    sakla.”
  grc-BRENT: λάβε τὸ περίζωμα τὸ περὶ τὴν ὀσφύν σου, καὶ ἀνάστηθι, καὶ βάδισον ἐπὶ
    τὸν Εὐφράτην, καὶ κατάκρυψον αὐτὸ ἐκεῖ ἐν τῇ τρυμαλιᾷ τῆς πέτρας.
  ind-AYT: “Ambillah ikat pinggang yang telah kamu beli itu, yang melingkar di pinggangmu,
    dan berdirilah; pergilah ke Sungai Efrat dan sembunyikan itu di sana, di celah-celah
    batu.”
  nya-nya: “Tenga lamba amene unagula ndi kuvala mʼchiwuno mwako uja. Tsono pita ku
    mtsinje wa Yufurate ndipo ukamubise lambayo mʼmingʼalu ya mʼmatanthwe.”
  hrv-hrv: “Uzmi pojas što si ga kupio i njime se opasao, digni se, idi do rijeke
    Eufrata i sakrij ga ondje u pukotinu pećine.”
  mps-mps: “Nago te abelali name ugwa gudama, te nage hogodama, te bulu Peratba pelama,
    te ugwa te masigi dedageba geme dualigi pao,” wai dao.
  tpi-tpi: “Kisim dispela laplap yu bin baim na pasim, na yu kirap i go long ples
    Perat na haitim dispela laplap long hul bilong ston.”
  dan-1931: “Tag Bæltet, du købte og har om Lænden, og gå til Frat* og gem det der
    i en Klipperevne!” { [*sedvanlig Navn på Eufrat; her måske Ajin Fara i Jerusalems
    nærhed.] }
  vie-OVCB: “Hãy lấy dây đai vải đang thắt đem đến Sông Ơ-phơ-rát. Hãy giấu nó trong
    hóc đá.”
  guj-2017: “તેં જે કમરબંધ વેચાતો લાવીને પહેર્યો છે તે લઈને ઊઠ ફ્રાત નદીએ જા અને ત્યાં
    ખડકોની ફાટમાં સંતાડી દે.”
  pon-2006A: “Kohwei ni Pillap Iupreitis oh ekihla lepin rausis ko nan ehu pwoaren
    paip ko.”
  por-BRBSL: “Pegue o cinto que você comprou, que está na sua cintura, e levante-se,
    vá até o Eufrates, e esconda-o lá em uma fenda da rocha”.
  cth-cth: hnitaisom na ran e hah lat nateh, kâyeng laihoi Euphrates tui koe cet nateh,
    talung kâbawng e rahak vah hrawk haw, telah ati.
  twi-twi: “Fa abɔso a wotɔe a ɛbɔ wʼasen no kɔ Eufrate ho mprempren ara na fa kosie
    ɔbotan tokuru bi mu.”
  hlt-hlt: “Na cinghen kah hailaem na lai te khuen laeh. Te phoeiah thoo lamtah Perath
    la paan lamtah thaelrhaep thaelpang khuiah pahoi det,” a ti.
  tbz-SIM: Ítɛ́ kɛ́túótɛ́ fɛnɑɑ̀kɔ̃̀nfɛ̀ ɑ dontɛ́ fɛ̀ kɛ́yi, kɛ́kɔtɛ kukó nhEfɑdɑti
    kɛ́ fɛ̀ sɔ̀nnɛ yɛpèrɛ̀ fíè.
  msy-2020: “Inir nɨ ivezegha uan ivariam gikezir kam, a inigh dɨkavigh Peratɨn Fanemɨn
    mangɨ, egh inir kam isɨ dagɨar torimɨn aven a modogh.”
  azb-azb: «Belindəki aldığın qurşağı götürüb qalx və Fərat çayına tərəf get. Onu
    orada qayanın oyuğunda gizlət».
  eng-DBY: Take the girdle that thou hast bought, which is upon thy loins, and arise,
    go to the Euphrates, and hide it there in a hole of the rock.
  hin-2017: “जो कमरबन्द तूने मोल लेकर कमर में कस ली है, उसे फरात के तट पर ले जा और
    वहाँ उसे चट्टान की एक दरार में छिपा दे।”
  wol-KYG: «Jëlal njiitlaay li nga woddoo, te daldi dem ba Fara, nga làqi ko fa ca
    xar-xaru doj ya.»
  eng-YLT: '''Take the girdle that thou hast got, that [is] on thy loins, and rise,
    go to Phrat, and hide it there in a hole of the rock;'
  eng-WYC-2017: Take the breech-girdle, which thou haddest in possession, which is
    about thy loins; and rise thou, and go to Euphrates, and hide thou it there, in
    the hole of a stone.
  eng-WMBB: “Take the belt that you have bought, which is on your waist, and arise,
    go to the Euphrates, and hide it there in a cleft of the rock.”
  urd-GVH: “अब वह लँगोटी ले जो तूने ख़रीदकर बाँध ली है। दरियाए-फ़ुरात के पास जाकर
    उसे किसी चट्टान की दराड़ में छुपा दे।”
  rug-rug: “Vagia sa belete sapu holua goi meke sapu korapa va sage ia goi pa kopetemu,
    mamu la kamahire pa Ovuku Iuparetisi; mamu tomea vasina pa qoqoro patu sa belete.”
  gaz-gaz: “Sabbata bitattee mudhiitti hidhatte sana fuudhiitii gara Laga Efraaxiis
    dhaqi; sabbata sanas baqaqaa kattaa keessa dhoksi.”
  fra-LSG: Prends la ceinture que tu as achetée, et qui est sur tes reins; lève-toi,
    va vers l’Euphrate, et là, cache-la dans la fente d’un rocher.
  yal-yal: “I tagi xidin naxan saraxi i yi a xidi i tagi, a tongo i siga Efirati baan
    binni, i sa a luxun fanye yinla ra mɛnni.”
  haw-1868: E lawe oe i ke kaei i loaa ia oe, ka mea ma kou puhaka, a e ku iluna,
    a e hele i Euperate, a e huna ia mea malaila, ma ke ana o ka pohaku.
  arb-NAV: «خُذِ الْمِنْطَقَةَ الَّتِي اشْتَرَيْتَهَا، الْمَلْفُوفَةَ حَوْلَ حَقْوَيْكَ،
    وَاذْهَبْ إِلَى نَهْرِ الْفُرَاتِ، وَاطْمُرْهَا فِي شَقِّ صَخْرٍ».
  ewe-ewe: “Tsɔ alidziblanu si nèƒle tsɔ bla ali dzi la, nàyi ɖe Frat azɔ eye nàɣlae
    ɖe kpetome le afi ma.”
  eng-LEE: Take the girdle that thou hast bought, which is around thy loins; and arise,
    go to the Euphrates, and hide it there in a cleft of the rock.
  asm-FB: বোলে, “তুমি যি টঙালি কিনিলা, আৰু তোমাৰ কঁকালত আছে, তাক লোৱা, আৰু উঠি ফৰাতলৈ
    যাত্রা কৰা আৰু শিলৰ ফাটত তাক লুকুৱাই ৰাখা।”
  sus-A: «بّلّتِ تٌنفٌ عِ نَشَن سَرَشِ، عِ نَشَن شِرِشِ عِ تَفِ. كٍلِ، عِ سِفَ عٍقِرَتِ
    شُرٍ مَبِرِ. مّننِ عِ شَ نَ بّلّتِ نْشُن فّمّ لٌنفٌرِ رَ.»
  fra-SBL: « Prends la ceinture que tu as achetée et qui est à ta taille, lève-toi,
    va jusqu'à l'Euphrate, et là, cache-la dans une fente du rocher. »
  hbo-hbo: קַ֧ח אֶת־הָאֵזֹ֛ור אֲשֶׁ֥ר קָנִ֖יתָ אֲשֶׁ֣ר עַל־מָתְנֶ֑יךָ וְקוּם֙ לֵ֣ךְ
    פְּרָ֔תָה וְטָמְנֵ֥הוּ שָׁ֖ם בִּנְקִ֥יק הַסָּֽלַע׃
  kik-kik: “Oya mũcibi ũcio ũraagũrire, o ũcio wĩohete njohero, ũũkĩre o rĩu ũthiĩ
    ũkinye Rũũĩ rwa Farati, ũũhithe mwatũka-inĩ wa rwaro rwa ihiga.”
  fra-NCL: « Prends la ceinture que tu as achetée et qui est sur tes reins ; lève-toi,
    va vers l’Euphrate, et là tu la cacheras dans une fente de rocher. »
  cek-AK: kaeng ah nang zaeng ih kazii to lah loe, angthawk ah, Euphrates vapui ah
    caeh loe, thlungkhaw thungah hawk ah, tiah ang naa.
  cuk-cuk: “Be sasirdub-lino-baksadi, be-saderba-naidi be unge. Éufrates-diwarse be
    nae, akwa-maraled-yaba sasirdub be odukuo.”
  uig-CYR: «Сән пулға алған, белиңгә бағланған ич тамбални елип, орнуңдин тур, Фратқа
    берип шу йәрдә ташниң йериқиға йошуруп қой».
  tel-2017: “నువ్వు కొని నడుముకు కట్టుకున్న నడికట్టును తీసి, యూఫ్రటీసు నది దగ్గరికి
    పోయి అక్కడ ఉన్న బండ సందులో దాన్ని దాచిపెట్టు.”
  hat-BSA: “Pran senti ke ou te achte a, ki antoure senti ou a, leve ale nan Rivyè
    Euphrate la, e kache li la nan yon twou wòch.”
  kos-kos: “Fahla nu Infacl Euphrates ac okanla mwe lohl se ingan in sie luf ke eot
    uh.”
  hbo-WLC: קַ֧ח אֶת־הָאֵז֛וֹר אֲשֶׁ֥ר קָנִ֖יתָ אֲשֶׁ֣ר עַל־מָתְנֶ֑יךָ וְקוּם֙ לֵ֣ךְ
    פְּרָ֔תָה וְטָמְנֵ֥הוּ שָׁ֖ם בִּנְקִ֥יק הַסָּֽלַע׃
  ibo-ibo: “Were ajị ahụ ị zụtara, nke i kekwasịrị nʼukwu gị, bilie, jee nʼosimiri
    Yufretis. I ruo, zoo ihe okike ukwu ahụ na mgbawa nkume dị nʼebe ahụ.”
  ory-ory: “ଯଥା, ଉଠ, ତୁମ୍ଭ କଟିଦେଶରେ ଥିବା ଯେଉଁ ପଟୁକା ତୁମ୍ଭେ କିଣିଅଛ, ତାହା ନେଇ ଫରାତ୍‍
    ନଦୀ ନିକଟକୁ ଯାଇ, ସେଠାସ୍ଥିତ ଏକ ଶୈଳ ଛିଦ୍ରରେ ଲୁଚାଇ ରଖ।”
  chk-chk: “Kopwe feila ren ewe chanpupu Oifrat fän achökum we ka möni o aopala ikenan
    lon eu pwangen achau.”
  rop-rop: “Yu garra go langa det Yufreitis Riba en yu garra haidim det shot trasis
    insaid langa hol langa detlot rok.”
  ukr-1871: Возьми пояса, що купив його, та що на череслах твоїх, подайся на Евфрат
    та й сховай його там в щілинї в скелї.
  deu-1951: Nimm den Gürtel, welchen du gekauft und um deine Lenden gelegt hast, und
    mache dich auf und ziehe nach dem Euphrat und verbirg ihn daselbst in einer Felsspalte.
  eng-JPS: '''Take the girdle that thou hast gotten, which is upon thy loins, and
    arise, go to Perath, and hide it there in a cleft of the rock.'''
  srp-1865: Uzmi taj pojas što si kupio, što je oko tebe, pa se digni i idi na Efrat,
    i sakrij ga ondje u kaku rasjelinu kamenu.
  lug-lug: nti, “Ddira olukoba lwe wagula lwe weesibye mu kiwato kyo ogende ku mabbali
    g’omugga Fulaati olukweke eyo mu lwatika lw’olwazi.”
  heb-heb: קח את האזור אשר קנית אשר על מתניך וקום לך פרתה וטמנהו שם בנקיק הסלע׃
  ben-IRV: “যে অন্তর্বাস তুমি কিনে কোমরে বেঁধে রেখেছ, সেটি নিয়ে তুমি ইউফ্রেটিস নদীর
    কাছে গিয়ে সেখানকার শিলার ফাটলে লুকিয়ে রাখ।”
  pan-pan: ਜਿਹੜਾ ਕਮਰ ਕੱਸਾ ਤੂੰ ਮੁੱਲ ਲਿਆ ਹੈ ਅਤੇ ਜਿਹੜਾ ਤੇਰੇ ਲੱਕ ਉੱਤੇ ਹੈ ਉਹ ਨੂੰ ਲੈ, ਉੱਠ
    ਅਤੇ ਫ਼ਰਾਤ ਨੂੰ ਜਾ ਅਤੇ ਉੱਥੇ ਉਹ ਨੂੰ ਇੱਕ ਚੱਟਾਨ ਦੀ ਤੇੜ ਵਿੱਚ ਲੁਕਾ ਦੇ
  mya-JVB: သင် သည် ခါး ၌စည်းသော ခါးပန်း ကို ယူ ပြီး လျှင်၊ ဥဖရတ် မြစ်သို့ ထ သွား ၍
    ၊ ကျောက် တွင်း ၌ ဝှက် ထားလော့ဟု၊
  tbg-tbg: Are tavuna nena tavaarana rumpataanara varera vuru Perataini ori ntoma
    viro vairaqi kukeqa taane, tumanta,
  hmo-hmo: “Oi hoia vadaeni rami do oi abia, do oi toreisi, Euperate Sinavai dekenai
    do oi lao, unuseni nadi ena matuna ta dekenai do oi hunia.”
  urd-urd: कि “इस कमरबन्द को जो तूने ख़रीदा और जो तेरी कमर पर है, लेकर उठ और फ़रात
    को जा और वहाँ चट्टान के एक शिगाफ़ में उसे छिपा दे।”
  rus-SYN: возьми пояс, который ты купил, который на чреслах твоих, и встань, пойди
    к Евфрату и спрячь его там в расселине скалы.
  bqc-SIM: mà sàana pↄ́ má lù má yèpi sɛ gɛò Uflatai, mí ulɛ gbɛ̀sↄↄu we.
  tcz-CHONGTHU: Nataigah pon chu kichoiyin lang, Ephrates vadung a chen. Chukom’a
    songpi khikah’a chun nathil chu gaselmang tan ati.
  mar-mar: “तू नेसावयास विकत घेतलेले, जे तुझ्या कमरेस बांधले आहे, उठ आणि फरात नदी
    कडे जा आणि तिथे ते खडकाला पडलेल्या खाचेत लपवून ठेव.”
  qub-qub: «Rantircur wachcaraycashayqui wachcuta apacurcur ayway Perat mayuman. Chaychöna
    gagapa shillinman pacaycamunqui.»
  bqp-bqp: n kpɑkɑ ye suo kpɑ n se n dɑ dɑɑ te bɑ mɔ̀ Efɑrɑtiɔ kpɑ n ye bere mi, kpee
    wɔru gɑgu sɔɔ.
  hat-hat: -Pran sentiwon lenn ou te achte a, sa ki mare nan ren ou lan, ale bò larivyè
    Lefrat la. W'a kache l' nan yon fant wòch.
  eng-BSB: “Take the loincloth that you bought and are wearing, and go at once to
    Perath and hide it there in a crevice of the rocks.”
  eng-WEBPB: “Take the belt that you have bought, which is on your waist, and arise,
    go to the Euphrates, and hide it there in a cleft of the rock.”
  kbq-kbq: Kagrama mizasenka'ma kafafafima anakintana efeke tavarave nofira erinka,
    Yufretisi tintega vunka havefima rutane'nesania kampi ome frakinka anto.
  nhe-BL: “Xijcui nopa motzinquechilpica tlen tijcojqui huan xiya campa nopa atemitl
    Éufrates huan xijtlati ipan se ostotl ipan nopa tepexitl.”
  gub-BL: — Eho yrykawhu Ewparat her ma'e pe nehe. Ezumim neremyhar itakwar pupe nehe.
  eng-DRA: Take the girdle which thou hast got, which is about thy loins, and arise,
    and go to the Euphrates, and hide it there in a hole of the rock.
