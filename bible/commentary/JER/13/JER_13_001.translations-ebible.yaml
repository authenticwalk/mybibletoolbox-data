verse: JER.013.001
translations:
  mal-C: യഹോവ എന്നോട്, “നീ ചെന്ന് ചണനൂൽകൊണ്ടുള്ള ഒരു അരപ്പട്ട വാങ്ങി അരയിൽ കെട്ടുക,
    അതു വെള്ളത്തിൽ മുക്കരുത്” എന്നു കൽപ്പിച്ചു.
  deu-TKW: 'So sprach Jahwe zu mir: Gehe hin und kaufe dir einen linnenen Gürtel und
    lege ihn um deine Hüften, aber in Wasser laß ihn nicht kommen!'
  lin-lin: 'Tala liloba oyo Yawe alobaki na ngai : « Kende kosomba mokaba ya lino
    mpe lata yango na loketo na yo, kasi kopolisa yango na mayi te. »'
  eng-LSV: 'Thus said YHWH to me: “Go, and you have acquired a girdle of linen for
    yourself, and have placed it on your loins, and you do not cause it to enter into
    water.”'
  eng-GNV: Thus sayth the Lord vnto mee, Goe, and buy thee a linen girdle, and put
    it vpon thy loynes, and put it not in water.
  eng-WEBSTER: Thus saith the LORD to me, Go and get for thee a linen girdle, and
    put it upon thy loins, and put it not in water.
  nhw-BL: 'Huan TOTECO nechilhui: “Xiya ximocohuiti se motzinquechilpica catli tlachijchihuali
    ica hilo tlen lino, huan ximotzinquechilpi, pero amo xijpajpaca nopa tzinquechilpicayotl,
    niyon amo xijcalaqui ipan atl.”'
  swh-ONEN: 'Hili ndilo Bwana aliloniambia: “Nenda ununue mkanda wa kitani, ujivike
    kiunoni mwako, lakini usiuache uguse maji.”'
  bba-bba: Yinni Gusunɔ u nɛɛ, nɛ, Yeremi, n doo n kpɑkɑ dwe kpɑ n ye sɛ̃kɑ pɔrɑɔ,
    ɑdɑmɑ n ku ye doke nim sɔɔ.
  eng-KJVCPB: Thus saith the Lord unto me, Go and get thee a linen girdle, and put
    it upon thy loins, and put it not in water.
  luo-luo: 'Ma e gima Jehova Nyasaye nowachona: “Dhi kendo ingʼiew kamba mar law kendo
    itweye e nungoni, to kik iweye omak pi.”'
  meu-meu: 'Iehova ese ini e hamaorogu toma: Aola, riorio dabuana aukana ta ba hoia,
    bena ba rioa, ranu ai basio urua diho.'
  npi-ULB: परमप्रभुले मलाई यसो भन्‍नुभयो, “जा र एउटा सुतीको पटुका किन्, र यसलाई तेरो
    कम्मरको चारैतिर बाँध, तर त्यसलाई पहिले पानीमा नभिजा ।”
  yor-yor: 'Èyí ni ohun tí Olúwa wí fún mi: “Lọ kí o sì ra àmùrè aṣọ ọ̀gbọ̀, kí o
    sì dì í mọ́ ẹ̀gbẹ́ rẹ, kí o má sì ṣe jẹ́ kí omi kí ó kàn án.”'
  pes-OPCB: 'خداوند به من فرمود: «برو و یک کمربند کتانی بخر و به کمرت ببند، ولی آن
    را نشوی.»'
  tgl-ULB: Sinabi ito sa akin ni Yahweh, “Pumunta ka at bumili ng isang lino na damit-panloob
    at isuot mo ito sa palibot ng iyong baywang, ngunit huwag mo muna itong ilagay
    sa tubig.”
  hui-hui: Anduane Homogohanda i̱ Yaremaiahondo langialu lalu, Í̠na áyu ogoni puwa
    labolabo bayale mbira yolo bialu muwa karulo hole pu. Í̠ labolabo ogoni ibaha
    nangelabe, laya.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည် ပိတ်​ခါး​ဝတ်​ကို​သွား ရောက်​ဝယ်​ယူ​ဝတ်​ဆင်​ရန်​ငါ့​အား​မိန့်​တော်​မူ
    ပြီး​လျှင် ထို​ခါး​ဝတ်​ကို​ရေ​မ​စွတ်​စို​စေ​ရန် လည်း​မှာ​ကြား​တော်​မူ​ပါ​၏။-
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེས་ང་ལ་འདི་སྐད་དུ། ཁྱོད་སོང་ལ་སོ་རས་ཀྱི་སྐ་རགས་ཤིག་ཉོས་ཏེ་རྐེད་པར་དཀྲིས་ཤིག
    ཡང་དེ་ཆུའི་ནང་དུ་མ་སྦང་ཞིག་ཅེས་གསུངས་པས།
  sna-sna: 'Zvakanzi naJehovha kwandiri: “Enda unotenga bhanhire romucheka urisunge
    muchiuno chako, asi usarege richipinda mvura,”'
  spa-BLM: 'Yahvé me dijo: “Ve y cómprate un cinturón de lino, póntelo en la cintura
    y no lo metas en el agua”.'
  cac-cac: 'Ix yalan Jehová d''ayin icha tic: Ixic, b''at man junoc tzec''ul nab''a
    lino, tzac''anoch d''a a nan̈al ayic manto juc''chajoc, xchi d''ayin.'
  swh-ULB: Bwana aliniambia hivi, “Nenda ukape nguo ya kitani na kuiweka karibu na
    kiuno chako, lakini usiiweke kwenye maji kwanza.”
  bel-bel: 'Так сказаў мне Гасподзь: ідзі, купі сабе льняны пояс і пакладзі яго на
    сьцёгны твае, але ў ваду не кладзі яго.'
  deu-ELBBK: 'So hat der HERR zu mir gesprochen: Geh und kaufe dir einen leinenen
    Gürtel, und lege ihn um deine Lenden; aber ins Wasser sollst du ihn nicht bringen.'
  mbb-OT: Migkaǥi is Nengazen kayi te kedì te, “Hipanew ka ne pemasa ka te vahag he
    linu, ne ivevahag nu heini. Piru kenè nu heini pìpii.”
  mal-2015: 'യഹോവ എന്നോടു: നീ ചെന്നു, ഒരു ചണനൂല്ക്കച്ച വാങ്ങി നിന്റെ അരെക്കു കെട്ടുക;
    അതിനെ വെള്ളത്തിൽ ഇടരുതു എന്നു കല്പിച്ചു.'
  rmc-rmc: 'Kada mange phenďa o RAJ: „Dža a cin tuke o ľanovo sirimos a thov tuke
    les pašal o klubi, ale ma thov les andro paňi.“'
  pes-OPV: خداوند به من چنین گفت که «برو وکمربند کتانی برای خود بخر و آن را به کمر
    خود ببند و آن را در آب فرو مبر.»
  ron-1924: 'Аша мь-а ворбит Домнул: „Ду-те де кумпэрэ-ць ун брыу де ин ши пуне-л
    ын журул коапселор тале, дар сэ ну-л ынмой ын апэ!”'
  ben-OBCV: সদাপ্রভু আমাকে এই কথা বললেন, “তুমি যাও, গিয়ে মসিনার একটি কোমরবন্ধ ক্রয়
    করো এবং তোমার কোমরে তা জড়াও, কিন্তু সেটি জলে ভেজাবে না।”
  som-som: Rabbigu wuxuu igu yidhi, Tag oo waxaad soo iibsataa gunti maro wanaagsan
    ah oo dhexda ku xidho, oo marnaba biyo ha dhex gelin.
  lat-VUC: 'Hæc dicit Dominus ad me: Vade, et posside tibi lumbare lineum, et pones
    illud super lumbos tuos, et in aquam non inferes illud.'
  eng-ASVBT: Thus saith Jehovah unto me, Go, and buy thee a linen girdle, and put
    it upon thy loins, and put it not in water.
  ita-1885: 'COSÌ mi ha detto il Signore: Va'', e comperati una cintura lina, e mettitela
    in su i lombi, e non metterla nell''acqua.'
  eng-LXXUP: Thus saith the Lord, Go and procure for thyself a linen girdle, and put
    it about thy loins, and let it not be put in water.
  eng-ULB: Yahweh said this to me, “Go and buy a linen undergarment and put it on
    around your waist, but do not put it in water first.”
  spa-VBL: 'Esto es lo que el Señor me dijo que hiciera: Ve y cómprate un taparrabos
    de lino y póntelo, pero no lo laves.'
  fra-_FOB: 'Ainsi m''a dit l''Éternel: Va, achète-toi une ceinture de lin, et mets-la
    sur tes reins; mais ne la trempe pas dans l''eau.'
  mal-mal: 'യഹോവ എന്നോട്: “നീ ചെന്ന്, ചണനൂൽകൊണ്ടുള്ള ഒരു അരക്കച്ച വാങ്ങി നിന്റെ അരയ്ക്ക്
    കെട്ടുക; അത് വെള്ളത്തിൽ ഇടരുത്” എന്നു കല്പിച്ചു.'
  urd-GVR: Rab mujh se hamkalām huā, “Jā, katān kī laṅgoṭī ḳharīd kar use bāndh le.
    Lekin wuh bhīg na jāe.”
  suz-BL: परमप्रभु यावेम आं कली “लशा सुती के धोती का ग्यापो। मिनु मेको पांइसो। तन्‍न
    मेको कली ब्‍वाक्‍कुम जित्‍चा मगेवो” दे माइक्‍ती।
  eng-NOY: 'Thus saith Jehovah to me: Go and get thee a linen girdle, and put it on
    thy loins, and put it not into water!'
  ita-1927: 'Così mi ha detto l’Eterno: “Va’, còmprati una cintura di lino, mettitela
    sui fianchi, ma non la porre nell’acqua”.'
  ckb-ckb: 'یەزدان ئەمەی پێ فەرمووم: «بڕۆ پشتێنێکی کەتان بۆ خۆت بکڕە و لە ناوقەدی
    خۆتی ببەستە، بەڵام مەیخەرە ناو ئاوەوە.»'
  eng-BBE: 'This is what the Lord said to me: Go and get yourself a linen band and
    put it round you and do not put it in water.'
  kan-OKCV: ಯೆಹೋವ ದೇವರು ನನಗೆ, “ನೀನು ಹೋಗಿ, ನಾರಿನ ನಡುಕಟ್ಟು ಒಂದನ್ನು ಕೊಂಡುಕೊಂಡು ಸೊಂಟಕ್ಕೆ
    ಬಿಗಿದುಕೋ. ಅದನ್ನು ನೀರಿನಲ್ಲಿ ನೆನೆಸಬೇಡ,” ಎಂದು ಅಪ್ಪಣೆಕೊಟ್ಟರು.
  tam-2017: 'யெகோவா என்னை நோக்கி: நீ போய், உனக்கு ஒரு சணல் கச்சையை வாங்கி, அதை உன்
    இடுப்பில் கட்டிக்கொள்; அதில் தண்ணீர் படவிடாதே என்றார்.'
  spa-RV-1909: 'ASÍ me dijo Jehová: Ve, y cómprate un cinto de lino, y cíñelo sobre
    tus lomos, y no lo meterás en agua.'
  ron-BTF: 'Astfel îmi spune DOMNUL: Du-te și ia-ți un brâu de in și pune-l pe coapsele
    tale, dar să nu îl pui în apă.'
  eng-WEBP: The LORD said to me, “Go, and buy yourself a linen belt, and put it on
    your waist, and don’t put it in water.”
  eng-FBV: 'This is what the Lord told me to do: Go and buy yourself a linen loincloth
    and put it on, but don''t wash it.'
  nld-1939: 'Jahweh sprak tot mij: Ga u een linnen gordel kopen, en doe die om uw
    midden; maar laat er geen water bij komen.'
  nch-BL: 'Huan TOTECO techilhui: “Xiya ximocohuiti se motzinquechilpica cati tachijchihuali
    ica hilo ten lino, huan ximotzinquechilpi, pero amo xijpajpaca nopa tzinquechilpicayot,
    yon amo xijcalaqui ipan at.”'
  vie-1934: 'Đức Giê-hô-va phán cùng tôi như vầy: Hãy đi, mua cho ngươi một cái đai
    gai, thắt vào lưng ngươi; nhưng chớ dầm trong nước.'
  hin-CV: 'याहवेह ने मुझे यह आदेश दिया: “जाकर अपने लिए सन के सूत का बना एक कमरबंध
    ले आओ और उससे अपनी कमर कस लो, किंतु उसे जल में न डुबोना.”'
  spa-BES: 'Esto es lo que el Señor me dijo: ve y compra un cinto de lino, pontelo
    en la cintura, pero no la pongas en el agua.'
  tdx-tdx: 'Hoe t’Iehovà amako: Akia, mikaloa sokotry lande, le sadiaño, vaho ko alo’o
    an-drano.'
  tha-KJV: พระเยโฮวาห์ตรัสแก่ข้าพเจ้าด้วยว่า “จงไปซื้อผ้าป่านคาดเอวมาผืนหนึ่ง คาดเอวของเจ้าไว้และอย่าจุ่​มน​้ำ”
  por-BR-2018: 'Assim me disse o SENHOR: Vai, e compra para ti um cinto de linho,
    e o põe sobre teus lombos; e não o metas em água.'
  deu-ELO: 'So hat Jehova zu mir gesprochen: Geh und kaufe dir einen leinenen Gürtel
    und lege ihn um deine Lenden; aber ins Wasser sollst du ihn nicht bringen.'
  eng-WYC-2018: The Lord saith these things to me, Go, and take in possession to thee
    a linen breech-girdle; and thou shalt put it on thy loins, and thou shalt not
    bear it into water.
  epo-epo: 'Tiele diris al mi la Eternulo: Iru, aĉetu al vi tolan zonon kaj metu ĝin
    sur viajn lumbojn, sed en akvon ĝin ne metu.'
  uig-PIN: 'Pǝrwǝrdigar manga mundaⱪ dedi: — Barƣin, kanap iq tambalni al, belinggǝ
    baƣla; lekin uni suƣa qilima.'
  beo-beo: Hina Gode da nama abula selefa dunumuni gala, amo bidi lale, gasisalima:ne
    sia:i. Be E da amo selefa hanoa mae gema:ne sia:i.
  tpi-OTNT: Bikpela i tokim mi Jeremaia olsem, “Yu go na baim wanpela gutpela laplap,
    na pasim. Na yu no ken putim dispela laplap long wara.”
  hau-SA: Ga abin da Ubangiji ya faɗa mini, “Tafi ka sayo abin ɗamara na lilin ka
    sha ɗamara da shi, amma kada ka bari yă taɓa ruwa.”
  uig-LAT: 'Perwerdigar manga mundaq dédi: — Barghin, kanap ich tambalni al, bélingge
    baghla; lékin uni sugha chilima.'
  nde-nde: 'UThixo wathi kimi: “Hamba uyethenga ibhanti lelineni ubophe ukhalo lwakho
    ngalo, kodwa lingathinti amanzi.”'
  ton-ton: ‌ʻOku pehē mai ʻe Sihova kiate au, “ʻAlu ʻo toʻo kiate koe ʻae noʻo ʻoe
    tupenu lelei, pea ʻai ia ki ho kongaloto, pea ʻoua naʻa tuku ia ki he vai.”
  ces-1613: 'Takto řekl Hospodin ke mně: Jdi a zjednej sobě pás lněný, a opaš jím
    bedra svá, do vody pak nedávej ho.'
  eng-WMB: The LORD said to me, “Go, and buy yourself a linen belt, and put it on
    your waist, and don’t put it in water.”
  tam-TCV: யெகோவா என்னிடம், “நீ போய், ஒரு மென்பட்டுக் இடைப்பட்டியை வாங்கி, உன் இடுப்பைச்
    சுற்றிக் கட்டிக்கொள். ஆனால் அதில் தண்ணீர்பட விடாதே” என்றார்.
  ceb-ULB: Misulti si Yahweh kanako niini, “Lakaw ug pagpalit ug lino nga bahag ug
    isul-ob kini libot sa imong hawak, apan ayaw una kini ibutang sa tubig.”
  pol-UBG: 'Tak powiedział PAN do mnie: Idź i kup sobie lniany pas, przepasz nim swoje
    biodra, ale nie kładź go do wody.'
  urd-GVU: رب مجھ سے ہم کلام ہوا، ”جا، کتان کی لنگوٹی خرید کر اُسے باندھ لے۔ لیکن
    وہ بھیگ نہ جائے۔“
  deu-1912: 'So spricht der HERR zu mir: Gehe hin und kaufe dir einen leinenen Gürtel
    und gürte damit deine Lenden und mache ihn nicht naß.'
  kan-2017: ಯೆಹೋವನು ನನಗೆ, “ನೀನು ಹೋಗಿ ನಾರಿನ ನಡುಕಟ್ಟನ್ನು ಕೊಂಡುಕೊಂಡು ಸೊಂಟಕ್ಕೆ ಬಿಗಿದುಕೋ,
    ನೀರಿನಲ್ಲಿ ನೆನಸಿಡಬೇಡ” ಎಂದು ಅಪ್ಪಣೆಕೊಟ್ಟನು.
  yap-yap: I SOMOL e yog ni nggu wan gu chuwi’iy ngog yu lay i zubong ni wech ni nggu
    chuw ngay; machane me yog ngog ni dab gu tay nga maraen.
  hlt-MCSB: BOEIPA loh kai taengah he ni a. thui. Cet lamtah namah ham hlamik hailaem
    te lai. Te te na cinghen dongah yen lamtah tui dongah tah khuen boeh.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ሂዚ ጋዓኔ፦ «ታልቦ ጎልዚፓ ዎጋሮጉዲ ኮሾና ኬርና ቱኮ ባኮ ሻንቂ ዔኪ ቱኡቴ፤ ዋኣሢና ጋዓንቴ
    ካንሢፖ።»
  twi-ASANTE: Yei ne deɛ Awurade ka kyerɛɛ meɛ, “Kɔ na kɔtɔ nwera abɔsoɔ bɔ wʼasene,
    nanso mma no nka nsuo.”
  eng-WEBU: The LORD said to me, “Go, and buy yourself a linen belt, and put it on
    your waist, and don’t put it in water.”
  wal-wal: GODAI tana, “Ba; baada liinuwaa giyo qacinaappe dadettida danccuwaa shammada,
    ne xeessan dancca; shin haattan boshissoppa” yaagiis.
  spa-PDDPT: 'Yavé me dijo: Vé, cómprate un cinturón de lino y átalo a tu cintura,
    pero no lo metas en agua.'
  gun-gun: 'Senhor aipoe''i xevy: — Tereo, ejogua peteĩ ku''akuaa iporãve va''e. Ha''e
    gui ejeku''a jokua, yy py emoakỹ eme guive.'
  ilo-ULB: Kastoy ti kinuna ni Yahweh kaniak, “Mapanka gumatang iti akin-uneg a pagan-anay
    a lino ket ibidangmo daytoy, ngem saanmo pay laeng a basaen daytoy.”
  kpg-kpg: Dimaadua ga helekai bolo au gi huia agu bida gahu wae linen gi ulu gi no lodo,
    ga helekai mai bolo au gi hudee hagatiu ina gi lodo nia wai.
  uig-ARA: 'پەرۋەردىگار ماڭا مۇنداق دېدى: ــ بارغىن، كاناپ ئىچ تامبالنى ئال، بېلىڭگە
    باغلا؛ لېكىن ئۇنى سۇغا چىلىما.'
  sus-sus: Alatala naxa a masen n bɛ, «Sa bɛlɛti dugi daaxi sara, i tagi xiri. I naxa
    a bunda ye ra.»
  pon-2006: KAUN-O ketin mahsanihong ie I en patohwan pwainda ekei lepin rausis linen
    oh pwuhriong loale; ahpw e mahsanih I en dehr koaduhdi nan pihl.
  ksd-ksd: 'A Luluai i ga biti tagu dari: Una vana, ma una kul kaum tika na vipit
    a mal kumau, ma una vi pit me, ma koko una vung ia ta ra tava.'
  tur-YTC: Yahve bana, “Git, kendine bir keten kuşak satın al, beline bağla ve onu
    suya koyma” dedi.
  grc-BRENT: Τάδε λέγει Κύριος, βάδισον καὶ κτῆσαι σεαυτῷ περίζωμα λινοῦν, καὶ περίθου
    περὶ τὴν ὀσφύν σου, καὶ ἐν ὕδατι οὐ διελεύσεται.
  ind-AYT: Beginilah firman TUHAN kepadaku, “Pergi dan belilah ikat pinggang dari
    kain linen. Kenakanlah itu di pinggangmu dan jangan memasukkannya ke dalam air.”
  nya-nya: Yehova anandiwuza kuti, “Pita kagule lamba wansalu yosalala ndipo ukavale
    mʼchiwuno mwako, koma usakamuviyike mʼmadzi.”
  hrv-hrv: 'Ovako mi govori Jahve: “Idi i kupi sebi lanen pojas i opaši bokove. Ali
    ga u vodu ne umači.”'
  mps-mps: Genuai Bidigo Jeremaia enabolo te tiwai po pusali, “Nage pelama, te wiegi
    yai name ugwa me deli abeligi pelama, tama kukulu tiwai gudao. Tama nago te ugwa
    te ąįba munu me munamo dao,” wali.
  tpi-tpi: Bikpela i tokim mi Jeremaia olsem, “Yu go na baim wanpela gutpela laplap,
    na pasim. Na yu no ken putim dispela laplap long wara.”
  dan-1931: 'Således sagde Herren til mig: “Gå hen og køb dig et linned bælte og bind
    det om din lænd, lad det ikke komme i vand!”'
  vie-OVCB: 'Đây là điều Chúa Hằng Hữu phán bảo tôi: “Hãy đi mua một dây đai vải và
    thắt vào lưng, nhưng đừng giặt nó.”'
  guj-2017: યહોવાહે મને આ પ્રમાણે કહ્યું, “જઈને શણનો કમરબંધ વેચાતો લાવ અને તે પહેર.
    અને તેને પાણીમાં બોળીશ નહિ.”
  pon-2006A: KAUN-O ketin mahsanihong ie I en patohwan pwainda ekei lepin rausis linen
    oh pwuhriong loale; ahpw e mahsanih I en dehr koaduhdi nan pihl.
  por-BRBSL: 'Yahweh me disse: “Vá, compre um cinto de linho e coloque-o na cintura,
    e não o coloque na água”.'
  cth-cth: BAWIPA ni kai koe hetheh a dei, cet nateh hnitaisom ran nateh kâyeng haw,
    hatei tui duk sak hanh, ati.
  twi-twi: 'Sɛɛ na Awurade ka kyerɛɛ me: “Kɔ na kɔtɔ nwera abɔso bɔ wʼasen, nanso
    mma no nka nsu.”'
  hlt-hlt: BOEIPA loh kai taengah he ni a thui. Cet lamtah namah ham hlamik hailaem
    te lai. Te te na cinghen dongah yen lamtah tui dongah tah khuen boeh.
  tbz-SIM: 'Kɛ̀ ti Yiɛ̀ nKuyie nní m bɛ́innɛ̀ kɛ dɔ̀: Kɔtɛ kɛ́dontɛ́ fɛnɑɑ̀kɔ̃̀nfɛ̀
    bɛ̀ dɔ̀ɔ̀nɛ̀ fɛ̀ mupɑ̀ɑ̀konkperímù kɛ́yi kɛ nɛ́ nyɛ̃́ kɛ́ bɑ́ɑ́ fɛ̀ mɛ̀ú mmɛniɛ.'
  msy-2020: Ikiavɨra Itir God kamaghɨn na mɨgɨa ghaze, “Nɨ mangɨ inir aghuitam givezegh,
    a ikegh. Egh inir kam isɨ dɨpam daghuan markɨ.”
  azb-azb: 'Rəbb mənə belə dedi: «Get özünə bir kətan qurşaq al və belinə bağla, amma
    onu suya qoyma».'
  eng-DBY: 'Thus said Jehovah unto me: Go and buy thee a linen girdle, and put it
    upon thy loins; but dip it not in water.'
  hin-2017: यहोवा ने मुझसे यह कहा, “जाकर सनी की एक कमरबन्द मोल ले, उसे कमर में बाँध
    और जल में मत भीगने दे।”
  wol-KYG: 'Aji Sax ji da maa wax ne ma: «Demal jëndi njiitlaayu lẽe, nga woddoo ko,
    te bu ko ndox laal.»'
  eng-YLT: Thus said Jehovah unto me, 'Go, and thou hast got for thee a girdle of
    linen, and hast placed it on thy loins, and into water thou dost not cause it
    to enter:'
  eng-WYC-2017: The Lord saith these things to me, Go, and take in possession to thee
    a linen breech-girdle; and thou shalt put it on thy loins, and thou shalt not
    bear it into water.
  eng-WMBB: The LORD said to me, “Go, and buy yourself a linen belt, and put it on
    your waist, and don’t put it in water.”
  urd-GVH: रब मुझसे हमकलाम हुआ, “जा, कतान की लँगोटी ख़रीदकर उसे बाँध ले। लेकिन वह
    भीग न जाए।”
  rug-rug: 'Hiera gua si zama nia e Zihova koa rau: “La mamu holua si keke belete
    lineni, mamu dikuru nia pa kopetemu, ba lopu va tiqu nia pa kolo.”'
  gaz-gaz: 'Waaqayyo akkana naan jedhe: “Dhaqiitii sabbata quncee talbaa irraa hojjetame
    bitadhuu mudhii keetti hidhadhu; garuu bishaan hin tuqsiisin.”'
  fra-LSG: 'Ainsi m’a parlé l’Éternel: Va, achète-toi une ceinture de lin, et mets-la
    sur tes reins; mais ne la trempe pas dans l’eau.'
  yal-yal: Alatala yi a fala n xa, a naxa, “Siga, i sa taa dugi tagi xidina nde sara,
    i yi i tagi xidi a ra. Koni, i nama a sin igeni de.”
  haw-1868: KE olelo mai nei o Iehova ia'u penei, O hele, a e lawe nou i kaei olona,
    a e hume ma kou puhaka, a mai waiho hoi ia iloko o ka wai.
  arb-NAV: 'ثُمَّ قَالَ الرَّبُّ لِي: «امْضِ وَاشْتَرِ لِنَفْسِكَ مِنْطَقَةً مِنْ
    كَتَّانٍ وَلُفَّهَا حَوْلَ حَقْوَيْكَ، وَلا تَضَعْهَا فِي الْمَاءِ».'
  ewe-ewe: Ale Yehowa gblɔ nam be, “Yi nàƒle alidziblanu si wowɔ kple aklala biɖibiɖi,
    eye nàtsɔe abla wò ali dzi. Ke mègana wòade tsi me o.”
  eng-LEE: Thus said the Lord unto me, Go and buy thee a linen girdle, and put it
    around thy loins, and lay it not in water.
  asm-FB: যিহোৱাই মোক এইদৰে ক’লে, “তুমি গৈ শণ সূতাৰে বোৱা কাপোৰৰ এগছ টঙালি কিনি তোমাৰ
    কঁকালত বান্ধা, তাক প্রথমে পানীত নিতিয়াবা।”
  sus-A: عَلَتَلَ نَشَ عَ مَسٍن ﭑ بّ، «سَ بّلّتِ دُفِ دَاشِ سَرَ، عِ تَفِ شِرِ. عِ
    نَشَ عَ بُندَ يٍ رَ.»
  fra-SBL: 'Yahvé m''a dit : « Va, achète-toi une ceinture de lin, mets-la à ta taille,
    et ne la mets pas dans l''eau. »'
  hbo-hbo: כֹּֽה־אָמַ֨ר יְהוָ֜ה אֵלַ֗י הָלֹ֞וךְ וְקָנִ֤יתָ לְּךָ֙ אֵזֹ֣ור פִּשְׁתִּ֔ים
    וְשַׂמְתֹּ֖ו עַל־מָתְנֶ֑יךָ וּבַמַּ֖יִם לֹ֥א תְבִאֵֽהוּ׃
  kik-kik: 'Jehova aanjĩĩrire atĩrĩ: “Thiĩ wĩgũrĩre mũcibi wa gatani, wĩohe njohero,
    no ndũkareke ũhutanie na maaĩ.”'
  fra-NCL: 'Ainsi m’a parlé Yahweh : « Va t’acheter une ceinture de lin, et pose-là
    sur tes reins, mais ne la mets pas dans l’eau. »'
  cek-AK: Angraeng mah kai khaeah hae tiah ang thuih; Caeh ah loe, puu ngan kazii
    to la ah; na kaengah zaeng ah, tui suisak hmah, tiah ang naa.
  cuk-cuk: 'Bab-Jehová weyob anga sogsad: “Jeremías, sasirdub-lino be bakna, be-saderba
    be edinno. Melle we-sasirdub-lino be owardikuo.”'
  uig-CYR: 'Пәрвәрдигар маңа мундақ деди: — Барғин, канап ич тамбални ал, белиңгә
    бағла; лекин уни суға чилима.'
  tel-2017: యెహోవా నాతో ఇలా చెప్పాడు. “నువ్వు వెళ్లి అవిసెనార నడికట్టు కొనుక్కుని
    నీటితో తడపకుండానే నీ నడుముకు కట్టుకో.”
  hat-BSA: 'Konsa SENYÈ a te pale mwen: “Ale achte pou kont ou yon senti an twal len.
    Mete l nan senti ou, men pa mete li nan dlo.”'
  kos-kos: LEUM GOD El fahk nu sik nga in som ac molela sie mwe lohl linen ac sang
    losya infulwuk; a El fahk mu nga in tia twenya in kof uh.
  hbo-WLC: כֹּֽה־אָמַ֨ר יְהוָ֜ה אֵלַ֗י הָל֞וֹךְ וְקָנִ֤יתָ לְּךָ֙ אֵז֣וֹר פִּשְׁתִּ֔ים
    וְשַׂמְתּ֖וֹ עַל־מָתְנֶ֑יךָ וּבַמַּ֖יִם לֹ֥א תְבִאֵֽהוּ׃
  ibo-ibo: Ihe ndị a ka Onyenwe anyị gwara m, “Gaa, zụta mgbado ukwu akwa ọcha nke
    a na-eke nʼukwu. Ị zụtachaa ya, kekwasị ya nʼukwu gị. Ma ekwekwala ka o metụ na
    mmiri.”
  ory-ory: ସଦାପ୍ରଭୁ ମୋତେ ଏହି କଥା କହିଲେ, “ତୁମ୍ଭେ ଯାଇ ମସିନା ନିର୍ମିତ ଏକ ପଟୁକା କିଣି ତାହା
    ଆପଣା କଟିଦେଶରେ ବାନ୍ଧ ଓ ଜଳରେ ତାହା ରଖ ନାହିଁ।”
  chk-chk: Iwe, ewe Samol mi Lapalap a üreniei, “Kopwe feila o kamö echö achök seni
    mangaku mi pwechepwech o rietä won wänukum, nge kosap otuwolong lon koluk.”
  rop-rop: Wal YAWEI det trubala God bin dalim mi blanga go en baiyim sambala shot
    trasis blanga werrimon, en imbin dalim mi nomo blanga washim langa woda.
  ukr-1871: 'Так сказав менї Господь: Ійди, купи собі льняного пояса й підпережи ним
    чересла твої, та в воду не клади його.'
  deu-1951: 'Also sprach der HERR zu mir: Gehe hin und kaufe dir einen leinenen Gürtel
    und gürte ihn um deine Lenden, bringe ihn aber nicht ins Wasser!'
  eng-JPS: 'Thus said the LORD unto me: ''Go, and get thee a linen girdle, and put
    it upon thy loins, and put it not in water.'''
  srp-1865: 'Ovako mi reèe Gospod: idi i kupi sebi pojas lanen i opaši se njim, a
    ne meæi ga u vodu.'
  lug-lug: Bw’ati Mukama bwe yaŋŋamba nti, “Genda ogule olukoba olwa linena olwesibe
    mu kiwato kyo, naye tolunnyikanga mu mazzi.”
  heb-heb: כה אמר יהוה אלי הלוך וקנית לך אזור פשתים ושמתו על מתניך ובמים לא תבאהו׃
  ben-IRV: সদাপ্রভু আমাকে এই কথা বললেন, “যাও এবং মসীনা সুতোর একটি অন্তর্বাস কেনো এবং
    তোমার কোমরে বাঁধ, কিন্তু সেটা প্রথমে জলে ডুবাবে না।”
  pan-pan: ਯਹੋਵਾਹ ਨੇ ਮੈਨੂੰ ਇਸ ਤਰ੍ਹਾਂ ਆਖਿਆ ਕਿ ਜਾ ਅਤੇ ਆਪਣੇ ਲਈ ਇੱਕ ਕਤਾਨ ਦਾ ਕਮਰ ਕੱਸਾ ਮੁੱਲ
    ਲੈ ਅਤੇ ਉਹ ਨੂੰ ਆਪਣੇ ਲੱਕ ਉੱਤੇ ਪਾ ਲੈ ਪਰ ਉਹ ਨੂੰ ਪਾਣੀ ਵਿੱਚ ਨਾ ਭੇਵੀਂ
  mya-JVB: တဖန် ထာဝရဘုရား က၊ သင်သည် ချည် ခါးပန်း ကို သွား ၍ ယူ ပြီးလျှင် ခါး ၌ စည်း
    လော့။ ရေ နှင့် မ လျှော် ရ ဟု ငါ့ အား မိန့် တော်မူသောစကားတော်အတိုင်း ၊
  tbg-tbg: Noravano Kotiva tiriara tiharo, Are oru koqaa aqukera tavuna vo varera
    tavaarana rumpataane. Vi tavunara kia namariqi hiqaane, tivera
  hmo-hmo: 'Lohiabada ese lau Ieremia ia hamaoroa inai bamona: “Oi lao, dabua auka
    rami ta do oi hoia, bona maoromaoro do oi karaia, ranu dekenai do oi atoa lasi.”'
  urd-urd: ख़ुदावन्द ने मुझे यूँ फ़रमाया कि “तू जाकर अपने लिए एक कतानी कमरबन्द ख़रीद
    ले और अपनी कमर पर बाँध, लेकिन उसे पानी में मत भिगो।”
  rus-SYN: 'Так сказал мне Господь: пойди, купи себе льняной пояс и положи его на
    чресла твои, но в воду не клади его.'
  bqc-SIM: Dii òmɛɛ mà gɛ sàana lu mà ye, ãma másuli pío.
  tcz-CHONGTHU: Pakaiyin kaheng’a hitin aseiye, “Chen lang taigah pon, tupat ponnem
    khat gachon lang, kigah in. Chule hichu twiya nasoplou ding ahi,” ati.
  mar-mar: 'परमेश्वर मला असे म्हणाला: “जा आणि तागाचा कमरबंद विकत घे आणि तो आपल्या
    कमरेस बांध, पण पहिल्याने तो पाण्यात घालू नको.”'
  qub-qub: 'Tayta Dios nimaran: «Aywar rantiy lïnupita awasha wachcuta. Nircur chay
    wachcuta wachcacunqui. Ichanga yacuman ama ushmachinquichu.»'
  bqp-bqp: Yinni Gusunɔ u nɛɛ, nɛ, Yeremi, n doo n kpɑkɑ dwe kpɑ n ye sɛ̃kɑ pɔrɑɔ,
    ɑdɑmɑ n ku ye doke nim sɔɔ.
  hat-hat: 'Seyè a pale avè m'', li di m'' konsa: -Al achte yon sentiwon lenn, mare
    l'' nan ren ou. Men, piga ou tranpe l'' nan dlo.'
  eng-BSB: 'This is what the LORD said to me: “Go and buy yourself a linen loincloth
    and put it around your waist, but do not let it touch water.”'
  eng-WEBPB: The LORD said to me, “Go, and buy yourself a linen belt, and put it on
    your waist, and don’t put it in water.”
  kbq-kbq: Hagi Ra Anumzamo'a amanage huno nasami'ne. Kagra vunka efeke tavarave nofira
    ome mizasenka kafafafi anakinto. Hianagi ana tavravea atregeno timo'a avakora
    osino.
  nhe-BL: 'Huan TOTECO nechilhui: “Xiya ximocohuiti se motzinquechilpica tlen tlachijchihuali
    ica hilo tlen lino, huan ximotzinquechilpi, pero amo xijpajpaca nopa tzinquechilpicayotl,
    niyon amo xijcalaqui ipan atl.”'
  gub-BL: Tupàn Tuweharupi Wiko Ma'e uze'eg ihewe. — Eme'eg kar neremyhar nehe. Na'e
    emunehew nehe. Eputuka zo imunehew 'ym mehe nehe, i'i ihewe.
  eng-DRA: 'Thus saith the Lord to me: Go, and get thee a linen girdle, and thou shalt
    put it about thy loins, and shalt not put it into water.'
