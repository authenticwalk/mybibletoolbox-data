  ory-ory: ଏହେତୁ ତୁମ୍ଭେ ସେମାନଙ୍କୁ ଏହି କଥା କହିବ, ‘ସଦାପ୍ରଭୁ ଇସ୍ରାଏଲର ପରମେଶ୍ୱର ଏହି କଥା
