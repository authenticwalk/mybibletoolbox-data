    कि दाखमधु के सब कुप्पे दाखमधु से भर दिए जाएँगे?’
  wol-KYG: '«Nga wax leen kàddu gii: “Aji Sax ji Yàllay Israyil dafa wax ne: Njaqal
    biiñ, duy, mu fees. Bu ñu la nee: ‘Dañoo xamul xéll ne njaqal biiñ, duy, mu fees?’'
  eng-YLT: 'And thou hast said unto them this word, Thus said Jehovah, God of Israel,
    ''Every bottle is full of wine,'' And they have said unto thee: ''Do we not certainly
    know that every bottle is full of wine?'''
  eng-WYC-2017: Therefore thou shalt say to them this word, The Lord God of Israel
    saith these things, Each pottle shall be filled of wine. And they shall say to
    thee, Whether we know not, that each pottle shall be filled of wine?
  eng-WMBB: '“Therefore you shall speak to them this word: ‘The LORD, the God of Israel
    says, “Every container should be filled with wine.”’ They will tell you, ‘Do we
    not certainly know that every container should be filled with wine?’'
  urd-GVH: “उन्हें बता दे कि रब इसराईल का ख़ुदा फ़रमाता है, ‘हर घड़े को मै से भरना
    है।’ वह जवाब में कहेंगे, ‘हम तो ख़ुद जानते हैं कि हर घड़े को मै से भरना है।’
  rug-rug: 'Mamu zama la guahe koari kasa: Hiera gua si zama nia e Zihova, sa Tamasa
    pa Izireli: ‘Doduru bogu vaeni si kaqu siṉi i na vaeni.’ Meke be zama si arini
    koa goi, ‘Na ta gilanana mo sapu asa, sapu doduru bogu vaeni si kaqu siṉi i na
    vaeni!’ gua,'
  gaz-gaz: '“Ati akkana isaaniin jedhi: ‘Waaqayyo Waaqni Israaʼel akkana jedha: qalqalloon
    daadhii wayinii hundi daadhii wayiniitiin guutamuu qaba.’ Yoo isaan, ‘Nu akka
    qalqalloon daadhii wayinii hundi daadhii wayiniitiin guutamuu qabu hin beeknuu?’
    siin jedhan,'
  fra-LSG: 'Tu leur diras cette parole: Ainsi parle l’Éternel, le Dieu d’Israël: Tous
    les vases seront remplis de vin. Et ils te diront: Ne savons-nous pas Que tous
    les vases seront remplis de vin?'
  yal-yal: “Yeremi, sa ito fala e xa, i naxa, ‘Alatala, Isirayilaa Ala ito nan falaxi,
    a naxa, a manpa kundine birin lanma nɛn e xa rafe manpaan na.’ E i yabima nɛn,
    e naxa, ‘Alo nxu mi na kolon ba, a manpa kundine lan nɛn e rafe manpaan na?’
  haw-1868: Nolaila oe e olelo ai ia lakou i keia olelo; Ke i mai nei o Iehova, ke
    Akua o ka Iseraela peneia, E hoopihaia no na hue a pau i ka waina, a e olelo mai
    no lakou ia oe, Aole anei kakou e ike maopopo, e hoopihaia na hue a pau no i ka
    waiua?
  arb-NAV: 'لِذَلِكَ قُلْ لَهُمْ: «هَذَا مَا يُعْلِنُهُ الرَّبُّ إِلَهُ إِسْرَائِيلَ:
    كُلُّ زِقٍّ يَمْتَلِئُ خَمْراً، فَيُجِيبُونَكَ: أَلَسْنَا نَعْرِفُ أَنَّ كُلَّ
    زِقٍّ يَمْتَلِئُ خَمْراً؟»'
  ewe-ewe: '“Gblɔ na wo be, ‘Ale Yehowa, Israel ƒe Mawu la gblɔe nye esi: Miku wain
    ɖe lãgbalẽgoawo katã me.’ Eye ne woagblɔ na wò be, ‘Ɖe míenyae be ele be woaku
    wain ɖe goawo katã me o hã?’ la,'
  eng-LEE: 'Therefore shalt thou say unto them this word, Thus hath said the Lord
    the God of Israel, Every bottle shall be filled with wine: and when they will
    say unto thee, Do we not know full well that every bottle shall be filled with
    wine?'
  asm-FB: 'এই হেতুকে তুমি তেওঁলোকক এই কথা ক’বই লাগিব: যে, “ইস্ৰায়েলৰ ঈশ্বৰ যিহোৱাই
    এইদৰে কৈছে: “আটাইবোৰ মোট দ্ৰাক্ষাৰসেৰে পূৰ কৰা যাব।” তেওঁলোকে তোমাক ক’ব, ‘প্ৰত্যেক
    মোট যে দ্ৰাক্ষাৰসেৰে পূৰ কৰা যাব, তাক জানো আমি ভালকৈ নাজানো?’'
  sus-A: «نَ كُي عِ شَ عَ قَلَ عٍ بّ، عِسِرَيِلَ مَرِفِ عَلَتَلَ بَرَ عَ مَسٍن، ‹وّنِ
    قّحّ بِرِن نَقٍ وّنِ رَ.› عٍ قَمَ نّ عِ يَابِدٍ، ‹مُشُ عَ كٌلٌن عَ لَنمَ وّنِ
    قّحّ شَ رَقٍ وّنِ رَ.›
  fra-SBL: 'C''est pourquoi tu leur diras cette parole : « L''Éternel, le Dieu d''Israël,
