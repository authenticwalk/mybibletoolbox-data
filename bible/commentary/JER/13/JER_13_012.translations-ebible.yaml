verse: JER.013.012
translations:
  mal-C: '“അതിനാൽ, ഈ വചനം നീ അവരോടു പറയണം: ‘ഇസ്രായേലിന്റെ ദൈവമായ യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു:
    എല്ലാ തുരുത്തിയും വീഞ്ഞിനാൽ നിറയ്ക്കപ്പെടും.’ അപ്പോൾ അവർ നിന്നോട്, ‘എല്ലാ തുരുത്തിയും
    വീഞ്ഞിനാൽ നിറയ്ക്കപ്പെടുമെന്ന് ഞങ്ങൾക്ക് അറിഞ്ഞുകൂടയോ?’ എന്നു ചോദിക്കും.'
  deu-TKW: 'So sprich nun zu ihnen dieses Wort: So spricht Jahwe, der Gott Israels:
    Jeglicher Krug wird mit Wein gefüllt! Sagen sie dann zu dir: Sollten wir wirklich
    nicht wissen, daß jeglicher Krug mit Wein gefüllt wird?'
  lin-lin: 'Loba na bango : ‹ Tala liloba oyo Yawe, Nzambe ya Isalaele, alobi : Mbeki
    nyonso esengeli kotonda na masanga ya vino. › Mpe soki batuni yo : ‹ Boni, okanisi
    ete biso toyebi te ete mbeki nyonso esengeli kotonda na masanga ya vino ? ›'
  eng-LSV: 'And you have said this word to them, || Thus said YHWH, God of Israel:
    Every bottle is full of wine, || And they have said to you: Do we not certainly
    know that every bottle is full of wine?'
  eng-GNV: Therefore thou shalt saye vnto them this word, Thus sayth the Lord God
    of Israel, Euery bottell shalbe filled with wine, and they shall say vnto thee,
    Doe we not knowe that euery bottell shalbe filled with wine?
  eng-WEBSTER: 'Therefore thou shalt speak to them this word; Thus saith the LORD
    God of Israel, Every bottle shall be filled with wine: and they shall say to thee,
    Do we not certainly know that every bottle shall be filled with wine?'
  nhw-BL: '“Huajca xiquinilhui: ‘Quej ni quiijtohua TOTECO catli ininDios israelitame:
    Nochi amocuetlaxhua temise ica xocomeca atl. Huan inijuanti mitzilhuise: Quena,
    tojuanti tijmatij para melahuac tocuetlaxhua temise ica huino huan tiitztose tiricos.’'
  swh-ONEN: '“Waambie: ‘Hili ndilo Bwana, Mungu wa Israeli, asemalo: kila kiriba inapasa
    kijazwe mvinyo.’ Kama wao wakikuambia, ‘Kwani hatujui kwamba kila kiriba inapasa
    kijazwe mvinyo?’'
  bba-bba: Yinni Gusunɔ u nɛ, Yeremi sɔ̃ɔwɑ u nɛɛ, n doo n nɛn tɔmbu Isirelibɑ sɔ̃
    mɑ wi, ben Yinni, u ɡeruɑ u nɛɛ, tɑm bwɑ̃ɑrɑ wɑ̃ɑwɑ tɑm sɔ̃. Adɑmɑ bɑ̀ n wisɑ
    bɑ nɛɛ, bɑ yɛ̃ mɛ,
  eng-KJVCPB: 'Therefore thou shalt speak unto them this word; Thus saith the Lord
    God of Israel, Every bottle shall be filled with wine: and they shall say unto
    thee, Do we not certainly know that every bottle shall be filled with wine?'
  luo-luo: '“Wachnegi ni: ‘Ma e gima Jehova Nyasaye, ma Nyasach Israel, wacho: Ndede
    duto mag divai onego opongʼ gi divai.’ To kagiwacho ni, ‘Donge wangʼeyo ni ndede
    mag divai onego pongʼ gi divai?’'
  meu-meu: 'Ina hereva ba hamaorolaidia, baoto, Iehova, Israel Diravana, na ini e
    gwau tomamu: Hodu iboudiai na vine ranuna ai bae honu. Bena bae haere henimu,
    baeto “Ai na asi dibamai hodu iboudiai na vine ranuna ai bae honu a?”.'
  npi-ULB: त्यसैले तैंले यो वचन तिनीहरूलाई भन्‍नुपर्छ, 'परमप्रभु इस्राएलका परमेश्‍वर
    यसो भन्‍नुहुन्छः हरेक मशक दाखमद्यले भरिनेछ ।' तिनीहरूले तँलाई भन्‍नेछन्, 'हरेक
    मशक दाखमद्यले भरिनेछ भनेर के हामीलाई थाहा छैन र ?'
  yor-yor: “Sọ fún wọn, ‘Èyí ni Olúwa Ọlọ́run àwọn ọmọ Israẹli wí, gbogbo ìgò ni à
    ó fi ọtí wáìnì kún.’ Bí wọ́n bá sì sọ fún ọ pé, ‘Ṣé a kò mọ̀ pé gbogbo ìgò ni
    ó yẹ láti bu ọtí wáìnì kún?’
  pes-OPCB: 'سپس خداوند فرمود: «به ایشان بگو: ”همهٔ مشکهای شما از شراب پر خواهند شد.“
    ولی ایشان در جواب به تو خواهند گفت: ”خود می‌دانیم که مشکهایمان همه از شراب لبریز
    خواهند شد.“'
  tgl-ULB: 'Kaya dapat mong sabihin ang salitang ito sa kanila, ''Ito ang sinasabi
    ni Yahweh na Diyos ng Israel: Mapupuno ng alak ang bawat banga.'' Sasabihin nila
    sa iyo, ''Hindi nga ba talaga namin alam na mapupuno ng alak ang bawat banga?'''
  hui-hui: Anduane Homogohanda laabo halu lalu, Yaremaia-o i̱ninaga bi ogo Yarusalemeni
    latagi habe. I̱ Anduane Homogo Isaraele tinaga Ngode Datagaliwabehanda bi ogodagua
    laro. Agalirume waini iba be dindime wabini ngagoha hambu yaga, labe. Ai Yarusaleme
    wali agali tigua bi ogo hale howa í̠hondo lalu, Í̠na manda bu handalu keria ina
    bi ogoni manda nabi kabe toba kebe, lolebira.
  mya-mya: ဣ​သ​ရေ​လ​လူ​မျိုး​တို့​၏​ဘု​ရား​သ​ခင် ထာ​ဝ​ရ​ဘု​ရား​က``အ​ချင်း​ယေ​ရ​မိ၊
    စ​ပျစ် ရည်​အိုး​မှန်​သ​မျှ​ကို​စ​ပျစ်​ရည်​ဖြည့်​ရ​ကြ မည်​ဟု ဣ​သ​ရေ​လ​ပြည်​သား​တို့​အား​ပြော
    ကြား​ရ​မည်။ သူ​တို့​က​စ​ပျစ်​ရည်​အိုး​ရှိ သ​မျှ​ကို​စ​ပျစ်​ရည်​ဖြည့်​ရ​မည်​ဖြစ်​ကြောင်း
    မိ​မိ​တို့​သိ​ပါ​သည်​ဟု​ပြန်​ပြော​ကြ​လိမ့် မည်။-
  bod-N: དེའི་ཕྱིར། ཁྱོད་ཀྱིས་དེ་དག་ལ་འདི་ལྟར། ཡེས་ར་ཨེལ་གྱི་དཀོན་མཆོག་ཡ་ཝཱེས་འདི་སྐད་གསུངས་ཏེ།
    རྒུན་ཆང་གི་རྫ་མ་རེ་རེ་རྒུན་ཆང་གིས་བཀང་བར་བྱོས་ཤིག་ཅེས་པའོ་ཞེས་སྨྲོས་དང་། དེ་དག་གིས་ཁྱོད་ལ་ལན་དུ།
    ངེད་ཅག་གིས་རྒུན་ཆང་གི་རྫ་མ་རེ་རེ་རྒུན་ཆང་གིས་བཀང་བར་བྱེད་མི་ཤེས་སམ་ཞེས་སྨྲ་བར་འགྱུར་ལ།
  sna-sna: '“Uti kwavari, ‘Zvanzi naJehovha, Mwari waIsraeri: Hombodo imwe neimwe
    yedehwe yewaini inofanira kuzadzwa newaini.’ Zvino kana vakati kwauri, ‘Ko, isu
    hatizivi here kuti hombodo imwe neimwe yedehwe yewaini inofanira kuzadzwa newaini?’'
  spa-BLM: '“Por lo tanto, les dirás esta palabra: ‘Yahvé, el Dios de Israel, dice:
    “Todo recipiente debe llenarse de vino”’. Ellos te dirán: ‘¿No sabemos ciertamente
    que todo recipiente debe llenarse de vino?’'
  cac-cac: 'Ix yalanxi Jehová d''ayin icha tic: Al d''a eb'' etchon̈ab'' tic: A Jehová
    co Diosal tz''alani: Junjun yed''tal vino, smoj sb''ud''ji yuj vino, xa chi. Ol
    yalan eb'' d''ayach: Toxon cojtac to junjun yed''tal vino smoj sb''ud''ji yuuj,
    xcham eb''.'
  swh-ULB: Basi uwaambie neno hili, 'Bwana, Mungu wa Israeli, asema hivi Kila chupa
    itajazwa divai.' Watakuambia, 'Je, hatujui kwamba kila chupa itajazwa divai?'
  bel-bel: 'Таму скажы ім слова гэтае: так кажа Гасподзь Бог Ізраілеў: кожны вінны
    мех напаўняецца віном. Яны скажуць табе: хіба мы ня ведаем, што кожны вінны мех
    напаўняецца віном?'
  deu-ELBBK: 'Und sprich dieses Wort zu ihnen: So spricht der HERR, der Gott Israels:
    Jeder Krug wird mit Wein gefüllt. Und wenn sie zu dir sagen: Wissen wir nicht
    sehr wohl, dass jeder Krug mit Wein gefüllt wird?'
  mbb-OT: “Jeremias, keǥiyi nu is menge etew ziyà te Israel he siak, is Nengazen he
    Megbevayà te Israel, migkaǥi a te, ‘Is langun he lundis he teleǥuey niw te vinu
    ne kinahanglan he egkepenù te vinu.’ Ne emun egkeǥiyan ke zan te, ‘Netuenan dey
    en he pudu egkepenù te vinu is langun he lundis he teleǥuey zey.’
  mal-2015: 'അതുകൊണ്ടു നീ അവരോടു പറയേണ്ടതു: എല്ലാതുരുത്തിയിലും വീഞ്ഞു നിറയും എന്നു
    യിസ്രായേലിന്റെ ദൈവമായ യഹോവ അരുളിച്ചെയ്യുന്നു; എല്ലാതുരുത്തിയിലും വീഞ്ഞു നിറയും
    എന്നു ഞങ്ങൾ അറിയുന്നില്ലയോ എന്നു അവർ നിന്നോടു ചോദിക്കും.'
  rmc-rmc: '„Phen lenge kala lava: ‚Kada phenel o RAJ, o Del le Izraeloskro: Dojekh
    džbanos ela naplňimen la moľaha.‘ Pre ada tuke phenena: ‚So na džanas, hoj dojekh
    džbanos ela naplňimen la moľaha?‘'
  pes-OPV: 'پس این کلام را به ایشان بگو: یهوه خدای اسرائیل چنین می‌گوید: هر مشک از
    شراب پر خواهد شد وایشان به تو خواهند گفت: مگر مانمی دانیم که هرمشک از شراب پر
    خواهد شد؟'
  ron-1924: 'Де ачея спуне-ле кувинтеле ачестя: ‘Аша ворбеште Домнул Думнезеул луй
    Исраел: «Тоате васеле се вор умпле ку вин!»’ Ши ей ыць вор зиче: ‘Крезь кэ ной
    ну штим кэ тоате васеле се вор умпле ку вин?’'
  ben-OBCV: “তুমি গিয়ে তাদের বলো, ‘সদাপ্রভু, ইস্রায়েলের ঈশ্বর এই কথা বলেন, প্রতিটি
    সুরাধার আঙুররসে পূর্ণ করা হবে।’ আর তারা যদি তোমাকে বলে, ‘আমরা কি জানি না যে, প্রতিটি
    সুরাধার আঙুররসে পূর্ণ করা হবে?’
  som-som: Sidaas daraaddeed waxaad iyaga u sheegtaa eraygan, oo waxaad ku tidhaahdaa,
    Rabbiga ah Ilaaha reer binu Israa'iil wuxuu leeyahay, Sibraar kasta waxaa laga
    buuxin doonaa khamri, iyaguna waxay kugu odhan doonaan, War sida runta ah miyaannan
    ogayn in sibraar kastaba khamri laga buuxin doono?
  lat-VUC: 'Dices ergo ad eos sermonem istum: [Hæc dicit Dominus Deus Israël: Omnis
    laguncula implebitur vino.] Et dicent ad te: [Numquid ignoramus quia omnis laguncula
    implebitur vino?]'
  eng-ASVBT: 'Therefore thou shalt speak unto them this word: Thus saith Jehovah,
    the God of Israel, Every bottle shall be filled with wine: and they shall say
    unto thee, Do we not certainly know that every bottle shall be filled with wine?'
  ita-1885: 'Di'' loro adunque questa parola: Così ha detto il Signore, l''Iddio d''Israele:
    Ogni barile sarà ripieno di vino. Ed essi ti diranno: Non sappiam noi bene, che
    ogni barile sarà ripieno di vino?'
  eng-LXXUP: 'And thou shalt say to this people, Every bottle shall be filled with
    wine: and it shall come to pass, if they shall say to thee, Shall we not certainly
    know that every bottle shall be filled with wine? that thou shalt say to them,'
  eng-ULB: 'So you must speak this word to them, ''Yahweh, the God of Israel, says
    this: Every jar will be filled with wine.'' They will say to you, ''Do we not
    indeed know that every jar will be filled with wine?'''
  spa-VBL: 'Así que diles que esto es lo que dice el Señor, el Dios de Israel: Toda
    jarra de vino se llenará de vino. Cuando respondan: “¿No lo sabemos ya? Claro
    que toda jarra de vino debe llenarse de vino!”'
  fra-_FOB: 'Tu leur diras donc cette parole: Ainsi a dit l''Éternel, le Dieu d''Israël:
    Tout vase à vin se remplit de vin. Et ils te diront: Ne savons-nous pas bien que
    tout vase à vin se remplit de vin?'
  mal-mal: 'അതുകൊണ്ട് നീ അവരോടു പറയേണ്ടത്: “എല്ലാതുരുത്തിയിലും വീഞ്ഞു നിറയും” എന്ന്
    യിസ്രായേലിന്റെ ദൈവമായ യഹോവ അരുളിച്ചെയ്യുന്നു; “എല്ലാതുരുത്തിയിലും വീഞ്ഞു നിറയും
    എന്ന് ഞങ്ങൾക്കറിഞ്ഞുകൂടയോ” എന്ന് അവർ നിന്നോട് ചോദിക്കും.'
  urd-GVR: “Unheṅ batā de ki Rab Isrāīl kā Ḳhudā farmātā hai, ‘Har ghaṛe ko mai se
    bharnā hai.’ Wuh jawāb meṅ kaheṅge, ‘Ham to ḳhud jānte haiṅ ki har ghaṛe ko mai
    se bharnā hai.’
  suz-BL: परमप्रभु यावे, इस्राएली आन परमप्रभुमी “गर नेल्‍ल अङगुर शांबुम ब्रीचा माल्‍नीम
    देंशो बाक्‍ब” दे माइक्‍मी। मिनु मेकोपुकीम “गर नेल्‍ल अङगुर शांबुम ब्रीचा माल्‍ब,
    दे गो मतुइक्‍नीकी ङा?” देंतेक्‍म हना,
  eng-NOY: 'Then shalt thou speak to them in this manner. Thus saith Jehovah, the
    God of Israel: Every flagon shall be filled with wine. And they will say to thee,
    “Do we not know that every flagon shall be filled with wine?”'
  ita-1927: 'Tu dirai dunque loro questa parola: Così parla l’Eterno, l’Iddio d’Israele:
    “Ogni vaso sarà riempito di vino”; e quando essi ti diranno: “Non lo sappiamo
    noi che ogni vaso si riempie di vino?”'
  ckb-ckb: '«جا ئەم فەرمایشتەیان پێ ڕابگەیەنە: ”یەزدانی پەروەردگاری ئیسرائیل ئەمە
    دەفەرموێت: هەموو گۆزەیەکی شەراب پڕ شەراب دەبێت.“ جا پێت دەڵێن: ”بۆ ئێمە نازانین
    هەموو گۆزەیەکی شەراب پڕ شەراب دەبێت؟“'
  eng-BBE: 'So you are to say this word to them: This is the word of the Lord, the
    God of Israel: Every skin bottle will be full of wine; and they will say to you,
    Is it not quite clear to us that every skin bottle will be full of wine?'
  kan-OKCV: '“ಆದ್ದರಿಂದ ನೀನು ಅವರಿಗೆ ಈ ಮಾತನ್ನು ಹೇಳಬೇಕು: ‘ಇಸ್ರಾಯೇಲಿನ ದೇವರಾದ ಯೆಹೋವ ದೇವರು
    ಹೀಗೆ ಹೇಳುತ್ತಾರೆ: ಗಡಿಗೆಗಳೆಲ್ಲಾ ದ್ರಾಕ್ಷಾರಸದಿಂದ ತುಂಬಿರುವುವು. ಆಗ ಅವರು ನಿನಗೆ ಗಡಿಗೆಗಳೆಲ್ಲಾ
    ದ್ರಾಕ್ಷಾರಸದಿಂದ ತುಂಬಿರುವುವೆಂದು ನಮಗೆ ಚೆನ್ನಾಗಿ ತಿಳಿಯಿತಲ್ಲವೋ,’ ಎಂದು ನಿನಗೆ ಹೇಳುವರು.'
  tam-2017: 'எல்லா பாத்திரங்களும் திராட்சைரசத்தினால் நிரப்பப்படுமென்று, இஸ்ரவேலின்
    தேவனாகிய யெகோவா சொல்கிறார் என்ற வார்த்தையை அவர்களுடனே சொல்; அதற்கு அவர்கள்: எல்லா
    பாத்திரங்களும் திராட்சைரசத்தினால் நிரப்பப்படுவது எங்களுக்குத் தெரியாதா என்று உன்னுடனே
    சொல்லுவார்கள்.'
  spa-RV-1909: 'Les dirás pues esta palabra: Así ha dicho Jehová, Dios de Israel:
    Henchiráse de vino todo odre. Y ellos te dirán: ¿No sabemos que todo odre se henchirá
    de vino?'
  ron-BTF: 'De aceea tu să le vorbești acest cuvânt: Astfel spune DOMNUL Dumnezeul
    lui Israel: Fiecare burduf va fi umplut cu vin; și ei îți vor spune: Nu știm noi,
    fără îndoială, că fiecare burduf va fi umplut cu vin?'
  eng-WEBP: '“Therefore you shall speak to them this word: ‘The LORD, the God of Israel
    says, “Every container should be filled with wine.”’ They will tell you, ‘Do we
    not certainly know that every container should be filled with wine?’'
  eng-FBV: 'So tell them this is what the Lord, the God of Israel, says: Every wine
    jar shall be filled with wine. When they reply, “Don''t we know that already?
    Of course every wine jar should be filled with wine!”'
  nld-1939: 'Ook het volgende moet ge hun zeggen: Zo spreekt Jahweh, Israëls God!
    Kruiken worden met wijn gevuld! En als ze u antwoorden: Dat weten we zelf wel,
    dat kruiken met wijn worden gevuld;'
  nch-BL: '“Huajca xiquinilhui: ‘Quej ni quiijtohua TOTECO cati ininDios israelitame:
