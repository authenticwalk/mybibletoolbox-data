  mya-JVB: တဖန် ဣသရေလ အမျိုး၏ ဘုရား သခင်ထာဝရဘုရား က၊ သားရေ ဘူးရှိသမျှ တို့သည် စပျစ်ရည်
    နှင့် ပြည့် ကြလိမ့်မည်ဟု မိန့် တော်မူကြောင်းကို ၊ သင် သည် သူ တို့အား ပြော လော့။
