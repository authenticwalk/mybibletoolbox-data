  kik-kik: '“Meere atĩrĩ: ‘Ũũ nĩguo Jehova, Ngai wa Isiraeli ekuuga: Mondo o yothe
    ya ndibei yagĩrĩire nĩkũiyũrio ndibei.’ Nao mangĩgaakũũria atĩrĩ, ‘Ithuĩ tũtiũĩ
    atĩ mondo o yothe ya ndibei nĩyagĩrĩire kũiyũrio ndibei?’'
  fra-NCL: 'Et tu leur diras cette parole : « Ainsi parle Yahweh, Dieu d’Israël :
