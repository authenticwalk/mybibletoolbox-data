  lug-lug: “Bagambe bw’oti nti, ‘Bw’ati bw’ayogera Mukama Katonda wa Isirayiri, buli
    kita kiba kya kujjuza nvinnyo.’ Nabo balikuddamu nti, ‘Tetumanyi nga buli kita
    kiba kya kujjuza nvinnyo?’
  heb-heb: ואמרת אליהם את הדבר הזה כה אמר יהוה אלהי ישראל כל נבל ימלא יין ואמרו אליך
    הידע לא נדע כי כל נבל ימלא יין׃
  ben-IRV: তাই তুমি তাদের এই কথা বল, ইস্রায়েলের ঈশ্বর সদাপ্রভু এটা বলেন, প্রত্যেকটি
    পাত্র আঙ্গুর রসে পূর্ণ হবে। তারা তোমাকে বলবে, আমরা কি জানি না যে, প্রত্যেকটি পাত্র
    আঙ্গুর রসে পূর্ণ হবে?
  pan-pan: ਤੂੰ ਉਹਨਾਂ ਨੂੰ ਇਹ ਗੱਲ ਆਖ, ਯਹੋਵਾਹ ਇਸਰਾਏਲ ਦਾ ਪਰਮੇਸ਼ੁਰ ਇਸ ਤਰ੍ਹਾਂ ਆਖਦਾ ਹੈ ਭਈ
