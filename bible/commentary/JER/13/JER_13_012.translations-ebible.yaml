  nhe-BL: '“Huajca xiquinilhui: ‘Quej ni quiijtohua TOTECO tlen ininDios israelitame:
    Nochi imocuetlaxhua temise ica xocomeca atl. Huan yajuanti mitzilhuise: Quena,
    tojuanti tijmatij para melahuac tocuetlaxhua temise ica huino huan tiitztose tiricos.’'
  gub-BL: Uze'eg wi Tupàn ihewe. — Zeremi, i'i ihewe. — Ihe Tupàn Tuweharupi Wiko
    Ma'e ihe, aze'eg teko Izaew wanupe ihe kury. Emume'u ko heze'eg eho wanupe nehe.
    — Tuwe y'a win hyru paw tynehem nehe. — Aze pa. Ikatu y'a win hyru paw tynehegatete
    haw, i'i putar newe wà nehe.
  eng-DRA: 'Thou shalt speak therefore to them this word: Thus saith the Lord God
    of Israel: Every bottle shall be filled with wine, and they shall say to thee:
    Do we not know that every bottle shall be filled with wine?'
