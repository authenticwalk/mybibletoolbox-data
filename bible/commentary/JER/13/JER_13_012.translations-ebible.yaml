    ka oh o? tiah na naa o nahaeloe,'
  cuk-cuk: '“Jeremías, an-dulamarga be sogbalo: Israel-e-Bab-Dummad-Jehová weyob sogye:
    ‘Bela metemargi vino enolegoye.’ Bega sokarmalale: ‘¿Ar anmar bela metemargi-vino-enolegoed
    wissurmarsi?’'
  uig-CYR: 'Уларға мошу сөзни дегин: — Исраилниң Худаси болған Пәрвәрдигар мундақ
    дәйду: — «Һәммә шарап идиши шарап билән толуши керәк». Улар саңа: «Әҗәба, һәммә
    шарап идиши шарап билән толуши керәклигини убдан билмәмдуқ?» — дәйду;'
  tel-2017: కాబట్టి నువ్వు వారితో ఇలా చెప్పు. “ఇశ్రాయేలు దేవుడైన యెహోవా చెప్పేదేమంటే,
    ప్రతి ద్రాక్ష తిత్తీ రసంతో నిండి ఉండాలి.” “ద్రాక్ష తిత్తులు రసంతో నిండి ఉండాలి
    అని మాకు తెలియదా” అని వారు నీతో అంటే, వారితో ఈ మాటలు చెప్పు.
  hat-BSA: '“Pou sa, ou gen pou pale pawòl sa a yo: ‘Konsa pale SENYÈ a, Bondye Israël
