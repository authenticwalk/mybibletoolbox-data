    pas que tout récipient doit être rempli de vin ? »'
  hbo-hbo: וְאָמַרְתָּ֙ אֲלֵיהֶ֜ם אֶת־הַדָּבָ֣ר הַזֶּ֗ה ס כֹּֽה־אָמַ֤ר יְהוָה֙ אֱלֹהֵ֣י
    יִשְׂרָאֵ֔ל כָּל־נֵ֖בֶל יִמָּ֣לֵא יָ֑יִן וְאָמְר֣וּ אֵלֶ֔יךָ הֲיָדֹ֙עַ֙ לֹ֣א נֵדַ֔ע
