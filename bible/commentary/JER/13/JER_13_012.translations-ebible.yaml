    lasi, uaina hodu ibounai uaina dekenai idia honu be idia namo, a?’
  urd-urd: तब तू उनसे ये बात भी कह दे कि ख़ुदावन्द, इस्राईल का ख़ुदा, यूँ फ़रमाता
