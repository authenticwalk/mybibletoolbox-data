  tbg-tbg: 'Noravano Kotiva tiriara tiharo, Ieremaiao, Isareri mintima tiva nimiane:
    Ne uaini varake ekaa vira qihiare taveraqi uaini qihiake mpiqa kaataarave, tiane.
    Are minti tiramanta vika ariara tiha, Eqaane, tenavu vi okarara kankomake irunarave,
    tivarave.'
  hmo-hmo: Lohiabada Dirava ese lau ia hamaoroa, ia gwau, “Ieremia e, Israela taudia
