    repwe ürenuk, ‘Ifa usun, äm aisap silei pwe iteiten pör epwe ur ren wain?’
  rop-rop: Wal YAWEI bin kipgon tok, “Jeramaiya, yu garra dalim detlot pipul langa
    Isreil ebri jag garra jidan fulwan garram wain. En olabat garra tok dei sabi ebri
    jag garra jidan fulwan garram wain.
  ukr-1871: 'Оце ж промов до них се слово: Так говорить Господь, Бог Ізрайлїв: Усякий
    скіряний міх сповнюють вином. Коли ж тобі відкажуть: Хиба ж ми не знаємо, що всяку
    кінву та сповняють вином?'
  deu-1951: 'Darum halte ihnen diese Worte vor: So spricht der HERR, der Gott Israels:
    Alle Krüge sollen mit Wein gefüllt werden! Wenn sie dann zu dir sagen werden:
    Meinst du, wir wissen das nicht, daß alle Krüge mit Wein gefüllt werden sollen?
    so sage zu ihnen:'
  eng-JPS: 'Moreover thou shalt speak unto them this word: Thus saith the LORD, the
    God of Israel: ''Every bottle is filled with wine''; and when they shall say unto
