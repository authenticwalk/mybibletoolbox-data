  hbo-WLC: וְאָמַרְתָּ֨ אֲלֵיהֶ֜ם אֶת־הַדָּבָ֣ר הַזֶּ֗ה ס כֹּֽה־אָמַ֤ר יְהוָה֙ אֱלֹהֵ֣י
