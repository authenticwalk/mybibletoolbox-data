    кардин чиққан бу ич тамбалға охшаш болиду.
  tel-2017: ఈ ప్రజలు అన్య దేవుళ్ళను పూజిస్తూ, వాటికే నమస్కారం చేస్తున్నారు. వాటినే
    అనుసరిస్తూ, నా మాటలు వినకుండా తమ హృదయ కాఠిన్యం చొప్పున నడుస్తున్నారు. వారు ఎందుకూ
    పనికిరాని ఈ నడికట్టులాగా అవుతారు.
  hat-BSA: Pèp mechan sila a, ki refize koute pawòl Mwen yo, ki mache nan kou tèt
