    নত করে, তারা এই অন্তর্বাসটির মত যার ভালো কিছু নেই।
  pan-pan: ਇਹ ਬੁਰੀ ਪਰਜਾ ਜਿਹੜੀ ਮੇਰੀਆਂ ਗੱਲਾਂ ਸੁਣਨ ਤੋਂ ਮੁੱਕਰਦੀ ਹੈ ਅਤੇ ਆਪਣੇ ਦਿਲ ਦੀ ਆਕੜ
