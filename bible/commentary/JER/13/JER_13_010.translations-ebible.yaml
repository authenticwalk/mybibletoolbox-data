  hbo-WLC: הָעָם֩ הַזֶּ֨ה הָרָ֜ע הַֽמֵּאֲנִ֣ים ׀ לִשְׁמ֣וֹעַ אֶת־דְּבָרַ֗י הַהֹֽלְכִים֙
