verse: JER.013.010
translations:
  mal-C: എന്റെ വചനം കേൾക്കാതെ സ്വന്തം ഹൃദയത്തിലെ പിടിവാശിക്കനുസരിച്ചു ജീവിക്കുകയും
    അന്യദേവതകൾക്കു പിന്നാലെചെന്ന് അവയെ സേവിക്കുകയും ആരാധിക്കുകയും ചെയ്യുന്ന ഈ ദുഷ്ടജനം
    ഒന്നിനും കൊള്ളരുതാത്ത ഈ അരപ്പട്ടപോലെയാകും!
  deu-TKW: Diese ruchlosen Menschen, die sich weigern, meine Worte zu hören, die starrsinnig
    nach ihrem Sinne wandeln und andern Göttern nachfolgten, ihnen zu dienen und sich
    vor ihnen niederzuwerfen, - sie sollen wie dieser Gürtel werden, der zu nichts
    mehr taugt.
  lin-lin: Bato oyo bazali bato mabe, bayokaka maloba na Ngai te, bazali mito makasi,
    batingamaka kosala kolanda baposa ya mitema na bango, mpe balandaka banzambe ya
    bapaya mpo na kosalela mpe kogumbamela yango ; bakokoma kaka lokola mokaba oyo,
    mokaba oyo etikali lisusu na tina te.
  eng-LSV: This evil people, who refuse to hear My words, || Who walk in the stubbornness
    of their heart, || And go after other gods to serve them, || And to bow themselves
    to them, || Indeed it is—as this girdle, that is not profitable for anything.
  eng-GNV: 'This wicked people haue refused to heare my word, and walke after ye stubbernesse
    of their owne heart, and walke after other gods to serue them, and to worship
    them: therefore they shalbe as this girdle, which is profitable to nothing.'
  eng-WEBSTER: This evil people, who refuse to hear my words, who walk in the imagination
    of their heart, and walk after other gods, to serve them, and to worship them,
    shall even be as this girdle, which is good for nothing.
  nhw-BL: Pampa nopa masehualme itztoque amo cualme huan amo quinequij nechtlacaquilise.
    Quichihuaj senquistoc catli fiero catli inijuanti quinpactía huan motlancuaquetzaj
    iniixpa teteyome catli hualahuij ipan sequinoc tlali huan quinhueyimatij. Huajca
    inijuanti nojquiya elise quen nopa tzinquechilpicayotl catli amo tleno ipati.
  swh-ONEN: Watu hawa waovu, wanaokataa kusikiliza maneno yangu, wafuatao ukaidi wa
    mioyo yao na kufuata miungu mingine kuitumikia na kuiabudu, watakuwa kama mkanda
    huu ambao haufai kabisa!
  bba-bba: U nɛɛ, bɑ sɑ̃ɑwɑ tɔn kɔ̃sobu, bɑ ku rɑ wure bu win ɡɑri nɔ. Ben ɡɔ̃ru kĩrun
    ɡɑriyɑ bɑ rɑ n yɔ̃rɑri, kpɑ bɑ n bũnu yiirɑmmɛ bɑ n sɑ̃ɑmɔ. Bɑ koo kowɑ nɡe kpɑkɑ
    ye, ye yɑ ǹ mɑɑ ɡɑru koorɔ mi.
  eng-KJVCPB: This evil people, which refuse to hear my words, which walk in the imagination
    of their heart, and walk after other gods, to serve them, and to worship them,
    shall even be as this girdle, which is good for nothing.
  luo-luo: Joma timbegi mono gi, motamore winjo wechega, matimo gima chunygi ema ohero,
    ma bende luwo bangʼ nyiseche manono mondo gitine kendo gilamgi, biro chalo gi
    kambani makoro onge tich chuth!’
  meu-meu: Ina kara dika besena, egu hereva ikamonaidia asie uramu to sibodia edia
    lalo-hadai e ḡavadiamu mai lalo-aukadia ida, bona dirava idaudia muridia amo e
    laomu, isiaidia bae lao heni bona bae toma henidia diho totona, taudia na ina
    riorio dabuana, negenege ḡauna, heḡereḡerena ai baela.
  npi-ULB: मेरो वचन सुन्‍न इन्कार गर्ने, आफ्नो हृदयको कठोरतामा हिंड्ने, अरू देवताहरूको
    पुजा गर्न तिनीहरूका पछि जाने र तिनीहरूको सामु निहुरने यो दुष्‍ट जाति त्यही पटुकाजस्तै
    हुनेछ, जसको कुनै काम छैन ।
  yor-yor: Àwọn ènìyàn búburú tí ó kùnà láti gbọ́ ọ̀rọ̀ mi, tí wọ́n ń lo agídí ọkàn
    wọn, tí ó sì ń rìn tọ àwọn òrìṣà láti sìn wọ́n, àti láti foríbalẹ̀ fún wọn, yóò
    sì dàbí àmùrè yìí tí kò wúlò fún ohunkóhun.
  pes-OPCB: این قوم بدکار که خواهان اطاعت از من نیستند و به دنبال خواهشهای ناپاک خود
    می‌روند و بت می‌پرستند، همچون این کمربند، پوسیده شده، به هیچ دردی نخواهند خورد.
  tgl-ULB: Ang mga masasamang taong ito na tumangging makinig sa aking mga salita,
    mga taong lumalakad sa katigasan ng kanilang mga puso, mga taong sumusunod sa
    ibang mga diyos upang sumamba at yumukod sa kanila, magiging katulad sila ng damit-panloob
    na ito na maganda na naging walang halaga.
  hui-hui: Wali agali mana ko ngago hangu mo tene howa bialu haga uruni ti i̱naga
    bi mana ngago hale holilono tinaga hale mo ndibulo wahene ka. Ti mine halu tininaga
    miniha buabirago ale bialu haga ka. Tigua dama mitangi bialu gime wabini ngaruhondo
    bi pupu wule piaga kago. Ani buwa wali agali uruni ti labolabo biago mbirale mbira
    bibe nahe ko halu budabaga biyadagua tibi ko hai holebira.
  mya-mya: ဤ​ဆိုး​ညစ်​သူ​တို့​သည်​ငါ့​စ​ကား​ကို နား​မ​ထောင်၊ ခေါင်း​မာ​မြဲ​ခေါင်း​မာ​လျက်၊
    အ​ခြား​ဘု​ရား​တို့​အား​ဝတ်​ပြု​ကိုး​ကွယ်​၍ အ​စေ​ခံ​လျက်​နေ​ကြ​လေ​ပြီ။ သို့​ဖြစ်​၍
    ထို​သူ​တို့​သည်​အ​သုံး​မ​ဝင်​တော့​သည့် ခါး​ဝတ်​ကဲ့​သို့​ဖြစ်​ကြ​လိမ့်​မည်။-
  bod-N: མི་ངན་པ་འདི་དག་གིས་ངའི་བཀའ་ལ་མི་མཉན་པར། རང་གི་གཤིས་རྒྱུད་གྱོང་པོ་བཞིན་དུ་སྤྱོད་པ་སྤྱད་དེ།
    ལྷ་གཞན་རྣམས་ཀྱི་རྗེས་སུ་འབྲངས་པ་དང་དེ་དག་ལ་ཞབས་ཏོག་བསྒྲུབས་ནས་ཕྱག་བཙལ་བས། ཁོ་རྣམས་ཀྱང་སྐ་རགས་འདི་བཞིན་དུ་སྤྱོད་ཡུལ་གང་ཡང་མེད་པར་འགྱུར།
  sna-sna: Vanhu ava vakaipa, vanoramba kunzwa mashoko angu, vanotevera kusindimara
    kwemwoyo yavo uye vanoenda kuna vamwe vamwari kuti vavashumire uye vavanamate,
    vachafanana nebhanhire iri, risingabatsiri chose!
  spa-BLM: Este pueblo malvado, que se niega a escuchar mis palabras, que camina en
    la terquedad de su corazón y que se ha ido tras otros dioses para servirlos y
    adorarlos, será como este cinturón, que no sirve para nada.
  cac-cac: A ex in chon̈ab' ex tic, te chuc ex, malaj e gana tze c'anab'ajej in checnab'il,
    an̈ej tas tze nib'ej a tze c'ulej. Tzex och ejmelal d'a juntzan̈ comon dios, tzeyac'an
    servil. Lajan ex icha jun tzec'ul man̈xalaj yopisio tic.
  swh-ULB: Watu hawa waovu wanaokataa kusikia neno langu, ambao huenda katika ugumu
    wa mioyo yao, ambao hufuata miungu mingine ili kuabudu na kuinama-watakuwa kama
    hii nguo isiyofaa kwa lolote.
  bel-bel: Гэты нягодны народ, які ня хоча слухаць слоў Маіх, жыве паводле ўпартасьці
    сэрца свайго і ходзіць па сьледзе іншых багоў, каб служыць ім і пакланяцца ім,
    будзе як гэты пояс, які ні на што не прыдатны.
  deu-ELBBK: 'Dieses böse Volk, das sich weigert meine Worte zu hören, das da wandelt
    in dem Starrsinn seines Herzens und anderen Göttern nachgeht, um ihnen zu dienen
    und sich vor ihnen niederzubeugen: Es soll werden wie dieser Gürtel, der zu gar
    nichts taugt.'
  mbb-OT: Heini is lalung he menge etew kenè dan edtuman te menge lalag ku. Ebpezumdumahan
    dan is kenà kegkemepezumdumahan te gehinawa zan, ne ebpenilbi zan wey ed-azap
    te zuma he menge ed-ezapen. Ne egkeiring sikandan te vahag he wazè din en pulus.
  mal-2015: എന്റെ വചനം കേൾപ്പാൻ മനസ്സില്ലാതെ ഹൃദയത്തിന്റെ ശാഠ്യംപോലെ നടക്കയും അന്യദേവന്മാരെ
    സേവിച്ചു നമസ്കരിക്കേണ്ടതിന്നു അവരോടു ചേരുകയും ചെയ്യുന്ന ഈ ദുഷ്ടജനം ഒന്നിന്നും
    കൊള്ളരുതാത്ത ഈ കച്ചപോലെ ആയിത്തീരും.
  rmc-rmc: Kala nalačhe manuša doperena avke sar kada sirimos, so nane lačho pre ňisoste,
    bo na kamen te šunel mire lava, džan pal peskre zacata jile a phiren pal aver
    devla, hoj lenge te služinen a te klaňinen pes lenge.
  pes-OPV: و این قوم شریری که از شنیدن قول من ابانموده، سرکشی دل خود را پیروی می‌نمایند
    و درعقب خدایان غیر رفته، آنها را عبادت و سجده می‌کنند، مثل این کمربندی که لایق
    هیچکارنیست خواهند شد.
  ron-1924: Попорул ачеста есте ун попор рэу, ну вря сэ аскулте кувинтеле Меле, урмязэ
    порнириле инимий луй ши мерӂе дупэ алць думнезей, ка сэ ле служяскэ ши сэ се ынкине
    ынаинтя лор, де ачея ва ажунӂе ынтокмай ка брыул ачеста, каре ну май есте бун
    де нимик!
  ben-OBCV: এই দুষ্ট প্রজারা, যারা আমার কথা শুনতে চায় না, যারা নিজেদের অন্তরের একগুঁয়েমি
    অনুযায়ী চলে এবং অন্যান্য দেবদেবীর অনুসারী হয়ে তাদের উপাসনা করে, তারা এই কোমরবন্ধের
    মতো, সম্পূর্ণরূপে ব্যবহারের অযোগ্য হবে!
  som-som: Dadkan sharka ah, oo diida inay erayadayda maqlaan, oo iska daba gala caasinimada
    qalbigooda, oo raaca ilaahyo kale inay iyaga u adeegaan oo caabudaan, waxay kulligood
    noqon doonaan sida guntigan aan waxba taraynin oo kale.
  lat-VUC: 'populum istum pessimum qui nolunt audire verba mea, et ambulant in pravitate
    cordis sui, abieruntque post deos alienos ut servirent eis et adorarent eos: et
    erunt sicut lumbare istud, quod nulli usui aptum est.'
  eng-ASVBT: This evil people, that refuse to hear my words, that walk in the stubbornness
    of their heart, and are gone after other gods to serve them, and to worship them,
    shall even be as this girdle, which is profitable for nothing.
  ita-1885: di questo popolo malva gio, che ricusa di ascoltar le mie parole, che
    cammina nella durezza del cuor suo, e va dietro ad altri dii, per servirli, e
    per adorarli; e quella diventerà come questa cintura, che non è più buona a nulla.
  eng-LXXUP: 'even this great pride of the men that will not hearken to my words,
    and have gone after strange gods, to serve them, and to worship them: and they
    shall be as this girdle, which can be used for nothing.'
  eng-ULB: This wicked people who refuses to listen to my word, who walk in the hardness
    of their heart, who go after other gods to worship them and bow down to them—they
    will be like this undergarment that is good for nothing.
  spa-VBL: Esta gente malvada se niega a escuchar lo que les digo. Siguen su propio
    pensamiento obstinado y malvado y corren a adorar a otros dioses; serán como este
    taparrabos, completamente inútil.
  fra-_FOB: Ce peuple de méchants, qui refusent d'écouter mes paroles, et qui marchent
    suivant la dureté de leur cœur, et qui vont après d'autres dieux pour les servir
    et pour se prosterner devant eux, il sera comme cette ceinture qui n'est plus
    bonne à rien.
  mal-mal: എന്റെ വചനം കേൾക്കുവാൻ മനസ്സില്ലാതെ സ്വന്ത ഹൃദയത്തിന്റെ ആലോചനപോലെ നടക്കുകയും
    അന്യദേവന്മാരെ സേവിച്ചു നമസ്കരിക്കേണ്ടതിന് അവരോടു ചേരുകയും ചെയ്യുന്ന ഈ ദുഷ്ടജനം
    ഒന്നിനും കൊള്ളരുതാത്ത ഈ കച്ചപോലെ ആയിത്തീരും.
  urd-GVR: Yih ḳharāb log merī bāteṅ sunane ke lie taiyār nahīṅ balki apne sharīr
    dil kī zid ke mutābiq zindagī guzārte haiṅ. Ajnabī mābūdoṅ ke pīchhe lag kar yih
    unhīṅ kī ḳhidmat aur pūjā karte haiṅ. Lekin in kā anjām laṅgoṭī kī mānind hī hogā.
    Yih bekār ho jāeṅge.
  suz-BL: मेको मरिम्‍शो पाइब मुरपुकीम आं लोव़ नेंने मबिस्‍सम। मेकोपुकीमी आन खकटा थुंमी
    आन दला दाक्‍स पतीकेमी अरु देवी देवता आन कली पूजा पचा कली नु मेको आन गेय पचा कली
    लाम्‍तेक्‍म। मिनु मेकोपुकी एको धोती खोदेंशो दुम्‍नीम। मेको थमा पा शोर गाक्‍शो
    बाक्‍ब। येरमीया ११:८
  eng-NOY: This evil people, Who refuse to hearken to my words, Who walk after the
    obstinacy of their heart, And walk after strange gods, To serve them and to worship
    them, Shall be like this girdle, Which is good for nothing.
  ita-1927: di questo popolo malvagio che ricusa di ascoltare le mie parole, che cammina
    seguendo la caparbietà del suo cuore, e va dietro ad altri dèi per servirli e
    per prostrarsi dinanzi a loro; esso diventerà come questa cintura, che non è più
    buona a nulla.
  ckb-ckb: ئەم گەلە بەدکارەی نایەوێت گوێ لە قسەی من بگرێت و بەدوای کەللەڕەقی خۆی کەوتووە،
    بەدوای خوداوەندەکانی دیکە دەکەوێت بۆ ئەوەی بیانپەرستێت و کڕنۆشیان بۆ ببات، وەک
    ئەم پشتێنەی لێدێت کە بە کەڵکی هیچ نایەت.
  eng-BBE: These evil people who say they will not give ear to my words, who go on
    in the pride of their hearts and have become servants and worshippers of other
    gods, will become like this band which is of no use for anything.
  kan-OKCV: ನನ್ನ ವಾಕ್ಯಗಳನ್ನು ಕೇಳಲೊಲ್ಲದೆ ತಮ್ಮ ಹೃದಯದ ಕಲ್ಪನೆಯಂತೆ ನಡೆದುಕೊಂಡು, ಬೇರೆ ದೇವರುಗಳನ್ನು
    ಸೇವಿಸುವುದಕ್ಕೂ, ಅವುಗಳನ್ನು ಆರಾಧಿಸುವುದಕ್ಕೂ ಹಿಂಬಾಲಿಸುವ ಈ ದುಷ್ಟಜನರು ಯಾವ ಕೆಲಸಕ್ಕಾದರೂ
    ಬಾರದ ಈ ನಡುಕಟ್ಟಿನ ಹಾಗಿರುವರು.
  tam-2017: என் வார்த்தைகளைக் கேட்கமாட்டோம் என்று மறுத்து, தங்கள் இருதயத்தின் கடினத்தின்படி
    நடந்து, அந்நிய தெய்வங்களை வணங்கி அவர்களைப் பணிந்துகொள்ளவும் அவர்களைப் பின்பற்றுகிற
    இந்தப் பொல்லாத மக்கள் ஒன்றுக்கும் உதவாமற்போன இந்தக் கச்சையைப் போலாவார்கள் என்று
    யெகோவா சொல்லுகிறார்.
  spa-RV-1909: A este pueblo malo, que no quieren oir mis palabras, que andan en las
    imaginaciones de su corazón, y se fueron en pos de dioses ajenos para servirles,
    y para encorvarse á ellos; y vendrá á ser como este cinto, que para ninguna cosa
    es bueno.
  ron-BTF: Acest popor rău, care refuză să asculte cuvintele mele, care umblă după
    închipuirea inimii lor și umblă după alți dumnezei, pentru a le servi și pentru
    a li se închina, va fi ca acest brâu, care nu este bun de nimic.
  eng-WEBP: This evil people, who refuse to hear my words, who walk in the stubbornness
    of their heart, and have gone after other gods to serve them and to worship them,
    will even be as this belt, which is profitable for nothing.
  eng-FBV: These evil people refuse to listen to what I tell them. They follow their
    own stubborn and evil thinking and run off to worship other gods—they will be
    like this loincloth, completely useless.
  nld-1939: 'Dat boze volk, dat weigert naar mijn woorden te luisteren, dat zijn afgestompt
    hart blijft volgen, en achter vreemde goden loopt, om ze te dienen en te aanbidden:
    het zal als deze gordel worden, die nergens voor deugt.'
  nch-BL: Pampa nopa masehualme amo cualme huan amo quinequij techtacaquilise. Quichihuaj
    senquisa cati fiero cati inijuanti quinpactía huan motancuaquetzaj iniixpa teteyome
    cati hualahui ipan sequinoc talme huan quinhueyimatij. Huajca inijuanti nojquiya
    elise quej nopa tzinquechilpicayot cati amo teno ipati.
