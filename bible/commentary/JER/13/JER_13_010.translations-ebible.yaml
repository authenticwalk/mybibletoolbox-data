  wol-KYG: Askan wu bon wii bañ maa déggal, të ticc di wéye seen coobare, di topp
    yeneen yàlla, di leen jaamook a sujjóotal, nañu mel ni njiitlaay lii amul benn
    njariñ.
  eng-YLT: This evil people, who refuse to hear My words, Who walk in the stubbornness
    of their heart, And go after other gods to serve them, And to bow themselves to
    them, Yea it is — as this girdle, that is not profitable for anything.
  eng-WYC-2017: and this worst people, that will not hear my words, and go in the
    shrewdness of their heart; and they went after alien gods, to serve them, and
    to worship them; and they shall be as this breech-girdle, which is not able to
    any use.
  eng-WMBB: This evil people, who refuse to hear my words, who walk in the stubbornness
    of their heart, and have gone after other gods to serve them and to worship them,
    will even be as this belt, which is profitable for nothing.
  urd-GVH: यह ख़राब लोग मेरी बातें सुनने के लिए तैयार नहीं बल्कि अपने शरीर दिल की
    ज़िद के मुताबिक़ ज़िंदगी गुज़ारते हैं। अजनबी माबूदों के पीछे लगकर यह उन्हीं की
    ख़िदमत और पूजा करते हैं। लेकिन इनका अंजाम लँगोटी की मानिंद ही होगा। यह बेकार हो
    जाएंगे।
  rug-rug: Sari tie kaleadi arini pu korodia avosi sari Qua zinama, pu luli sari bulo
    tasunadi tadi kasa meke hata luli sari kaiqa tamasa pude nabulu ni meke vahesi,
    si kote gua sa belete hie, sapu loke laena hokara!’
  gaz-gaz: Sabni hamaan dubbii koo dhagaʼuu didee mata jabina garaa isaa duukaa buʼee
    waaqota biraa tajaajiluu fi waaqeffachuuf isaan faana buʼe kun akkuma sabbata
    kanaa ni taʼa; guutumaan guutuuttis horoomaa baʼa.
  fra-LSG: Ce méchant peuple, qui refuse d’écouter mes paroles, Qui suit les penchants
    de son cœur, Et qui va après d’autres dieux, Pour les servir et se prosterner
    devant eux, Qu’il devienne comme cette ceinture, Qui n’est plus bonne à rien!
  yal-yal: Yama ɲaxini ito naxan tondima n ma falan namɛ, naxanye biraxi e bɔɲɛ yi
    feene fɔxɔ ra e tengbesenyani, e nun ala gbɛtɛne, e yi e batu, e yi e xinbi sin
    e bun, ne luma nɛn alo tagi xidini ito, naxan tɔnɔ mi fa na!
  haw-1868: O keia poe kanaka hewa, ka poe manao ole e hoolohe i ka'u mau olelo, ka
    poe i hele ma ka paakiki o ko lakou naau, a hahai hoi mamuli e na akua e, e malama
    ia lakou, a e hoomana ia lakou, e like auanei lakou me keia kaei, ka mea waiwai
    ole loa.
  arb-NAV: إِنَّ هَذَا الشَّعْبَ الشِّرِّيرَ الَّذِي أَبَى أَنْ يَسْتَمِعَ إِلَى كَلِمَتِي،
    وَانْسَاقَ بِعِنَادٍ خَلْفَ أَهْوَاءِ قَلْبِهِ، وَضَلَّ وَرَاءَ الأَصْنَامِ لِيَسْجُدَ
    لَهَا وَيَعْبُدَهَا، سَيُصْبِحُ مِثْلَ هَذِهِ الْمِنْطَقَةِ.
  ewe-ewe: Ame vɔ̃ɖi siawo, esi wogbe nye gbe sese hedze woƒe dziwo ƒe aglãdzedze
    yome eye woti mawu bubuwo yome be yewoasubɔ wo, ade ta agu na wo la, anɔ abe alidziblanu
    sia si ŋu wɔna aɖeke megale o la ene.’
  eng-LEE: And this bad people, who refuse to hearken to my words, who walk in the
    stubbornness of their heart, and have followed other gods, to serve them, and
    to bow down to them, shall even be as this girdle which is useful for nothing.
  asm-FB: এই যি দুচৰিত্ৰৰ লোকসকলে মোৰ কথা শুনিবলৈ অমান্তি হৈ নিজ হৃদয়ৰ কঠিনতা অনুসাৰে
    চলে, আৰু ইতৰ দেৱতাবোৰক সেৱাপূজা আৰু সেইবোৰৰ আগত প্রণিপাত কৰিবৰ অৰ্থে সেইবোৰৰ পাছত
    যায়, তেওঁলোক কোনো কাৰ্যৰ যোগ্য নোহোৱা এই টঙালি গছৰ নিচিনা হব।
  sus-A: حَمَ حَاشِ نَن عٍ رَ نَشَن تٌندِ ﭑ مَ مَسٍنيِ سُشُدٍ، نَشَن بْحّ شْرْشْ،
    عٍ بِرَ مَ عَلَ فبّتّيٍ نَن قْشْ رَ، عٍ تُوبِ عٍ بّ. عٍ قَمَ نّ لُدٍ عَلْ نَ بّلّتِ
    نَشَن كَنَشِ، نَشَن مُ قَنشِ سْنْن.»
  fra-SBL: Ce peuple méchant, qui refuse d'entendre mes paroles, qui marche dans l'obstination
    de son cœur, et qui est allé après d'autres dieux pour les servir et se prosterner
    devant eux, sera comme cette ceinture, qui ne sert à rien.
  hbo-hbo: הָעָם֩ הַזֶּ֨ה הָרָ֜ע הַֽמֵּאֲנִ֣ים ׀ לִשְׁמֹ֣ועַ אֶת־דְּבָרַ֗י הַהֹֽלְכִים֙
    בִּשְׁרִר֣וּת לִבָּ֔ם וַיֵּלְכ֗וּ אַֽחֲרֵי֙ אֱלֹהִ֣ים אֲחֵרִ֔ים לְעָבְדָ֖ם וּלְהִשְׁתַּחֲוֹ֣ת
    לָהֶ֑ם וִיהִי֙ כָּאֵזֹ֣ור הַזֶּ֔ה אֲשֶׁ֥ר לֹא־יִצְלַ֖ח לַכֹּֽל׃
  kik-kik: Andũ aya aaganu, aya maregete kũigua ũhoro wakwa, o aya marũmagĩrĩra ũremi
    wa ngoro ciao, makoima ngai ingĩ thuutha macitungatĩre na macihooye-rĩ, magaatuĩka
    ta mũcibi ũcio, mage kĩene biũ!
  fra-NCL: Ce peuple mauvais qui refuse d’écouter mes paroles, qui suit l’opiniâtreté
    de son cœur et qui va après d’autres dieux pour les servir et les adorer, il sera
    comme cette ceinture, qui n’est plus bonne à rien.
  cek-AK: Hae ih kahoih ai kaminawk, ka lok tahngaih koeh ai kaminawk, angmacae ih
    palung mah thuih ih lok baktiah caeh kaminawk, a toksak pae hanah kalah sithawnawk
    hnukah bang moe, krang bok hanah caeh kaminawk loe tidoeh avang ai, hae kazii
    baktiah om o tih.
  cuk-cuk: We-dule-isganamar an-ega-ibmar-soged-itobisurmaladi, na e-gwage-binsaedba
    ibmar imakmalad. Amar bab-dummaganba-nanadmaladi, bab-dummagan-e-nug odummodmalad.
