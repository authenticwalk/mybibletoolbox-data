    will even be as this belt, which is profitable for nothing.
  kbq-kbq: Hagi amama havi avu'ava zama nehaza vahe'mo'za Nagri kea antahi'za amagera
    nontazanki, zamagu'amo'a hankavetige'za zamagra'a zamavesi amage'nente'za, havi
    anumzantamimofo eri'za eneriza monora hunte'naze. E'ina hu'nazagu ana efeke tavaravemo'ma
    farupareno haviza higeno erino mago zama osiankna hugahaze.
  nhe-BL: Pampa nopa tlacame itztoque ax cualme huan ax quinequij nechtlacaquilise.
    Quichihuaj senquistoc tlen fiero tlen yajuanti quinpactía huan motlancuaquetzaj
    iniixpa teteyome tlen hualahuij ipan sequinoc tlali huan quinhueyimatij. Huajca
    yajuanti nojquiya elise queja nopa tzinquechilpicayotl tlen ax tleno ipati.
  gub-BL: '''Aw teko na''ipurenu wer kwaw heze''eg rehe wà. Tuweharupi nahereruzar
    kwaw wà. Oho tupàn a''ua''u wanaikweromo wamuwete pà wà. A''e rupi wiko putar
    ko temyhar ài wà nehe. Na''ikatu pixik kwaw izàwe wà nehe.'
  eng-DRA: 'This wicked people, that will not hear my words, and that walk in the
    perverseness of their heart, and have gone after strange gods to serve them, and
    to adore them: and they shall be as this girdle which is fit for no use.'
