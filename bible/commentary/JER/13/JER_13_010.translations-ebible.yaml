    ਨੂੰ ਮੱਥਾ ਟੇਕਦੀ ਹੈ, ਉਹ ਇਸ ਕਮਰ ਕੱਸੇ ਵਾਂਗੂੰ ਹੈ ਜਿਹੜਾ ਕਿਸੇ ਕੰਮ ਦਾ ਨਹੀਂ
  mya-JVB: ငါ့ စကား ကို နား မထောင်၊ မိမိ စိတ် နှလုံးခိုင်မာ သော သဘောအတိုင်း ကျင့်
    ၍၊ အခြား တပါးသော ဘုရား တို့ကို ဝတ်ပြု ကိုးကွယ် ခြင်းငှါ လိုက်သွား သော ဤ လူ ဆိုး
    မျိုးသည်၊ အသုံး မ ရသော ဤ ခါးပန်း ကဲ့သို့ ဖြစ် လိမ့်မည်။
  tbg-tbg: Maa vaiinti nahentika qora kaiqa vare variaka vaiha, kia ti uva iriataa
    imanta kia iriarave. Vika nái avu aato kempukaiqamake taataute, una variqa avataqi
    viha vika nutu tuaherake variarave. Ho vika maa tavunava quminaiqama vintemake,
    vikavata quminaiqama vivarave.
  hmo-hmo: Inai kara dika taudia ese lau idia kamonai henia lasi momokani, idia ese
    sibodia edia laloa auka bona dika dekena amo, dirava idaudia idia tomadiho henia,
    bona edia hesiai gaukara idia karaia. Inai taudia be inai rami, negea gauna, hegeregerena
    do idia lao.
  urd-urd: यह शरीर लोग जो मेरा कलाम सुनने से इन्कार करते हैं और अपने ही दिल की सख़्ती
    के पैरौ होते, और ग़ैर मा'बूदों के तालिब होकर उनकी इबादत करते और उनको पूजते हैं,
    वह इस कमरबन्द की तरह होंगे जो किसी काम का नहीं।
  rus-SYN: Этот негодный народ, который не хочет слушать слов Моих, живет по упорству
    сердца своего и ходит во след иных богов, чтобы служить им и поклоняться им, будет
    как этот пояс, который ни к чему не годен.
  bqc-SIM: Gbɛ̃vãipiↄ gì ma yãmaiɛ, swã́gbãa kɛ̀má zↄ̃ↄ, ↄ̃ aa tɛ̀ dii pãleↄzi
    aa zↄblènɛ́ aa kùlɛnɛ́. Aaↄ dɛ lán sàanapiwaɛ, a keekɛa kɛ lↄo.
  tcz-CHONGTHU: Hiche migiloute hin, kathusei angaipouvin, louchal tah in achon un,
    ama ama cheh lung ngaichat abol'un, chule semthu pathen ahouvun ahi. Hijeh’a chu,
    amahohi taigah pon banga chu, phatchomna beihel ahitauve.
  mar-mar: हे दुष्ट लोक जे माझे वचन ऐकण्यास नकार देतात, जे त्यांच्या हृदयाच्या कठोरपणात
    चालतात, जे दुसऱ्या देवाच्या मागे त्याची उपासना करण्यास आणि त्यांच्या समोर नमन
    करण्यास जातात, ते या कमरबंधाप्रमाणे होतील, ज्याचा काहीच उपयोग नाही.
  qub-qub: Cay fiyu mana wiyacoj runacunaga noga nishäta manami wiyacuyta munanchu.
    Paycunaga shonguncuna munashannöllami goyarcaycan. Chayno cashpanmi juc-lä runacuna
    ‹diosnë› nishanta sirbir adurarcaycan. Chayno carmi ismusha wachcu imapäpis mana
    sirbishanno caycan.
  bqp-bqp: U nɛɛ, bɑ sɑ̃ɑwɑ tɔn kɔ̃sobu, bɑ ku rɑ wure bu win gɑri nɔ. Ben gɔ̃ru kĩrun
    gɑriyɑ bɑ rɑ n yɔ̃rɑri, kpɑ bɑ n bũnu yiirɑmmɛ bɑ n sɑ̃ɑmɔ. Bɑ koo kowɑ nge kpɑkɑ
    ye, ye yɑ ǹ mɑɑ gɑru koorɔ mi.
  hat-hat: Moun sa yo se move moun yo ye. Yo refize koute m' lè m' pale yo. Yo fè
    tèt di, yo fè tout vye lide ki vin nan tèt yo. Y' al dèyè lòt bondye, yo fè sèvis
    pou yo, yo adore yo. Se konsa y'ap tounen tankou sentiwon lenn lan ki pa bon pou
    anyen ankò.
  eng-BSB: These evil people, who refuse to listen to My words, who follow the stubbornness
    of their own hearts, and who go after other gods to serve and worship them, they
    will be like this loincloth—of no use at all.
  eng-WEBPB: This evil people, who refuse to hear my words, who walk in the stubbornness
