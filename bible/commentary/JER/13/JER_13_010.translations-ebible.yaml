  ibo-ibo: Ndị ajọ omume ahụ, bụ ndị jụrụ ige ntị nʼokwu m, ndị ahụ na-ejegharị nʼisiike
    nke obi ha na-agbaso chi ndị ọzọ na-efe ma na-akpọkwa isiala nye ha. Ha ga-adịka
