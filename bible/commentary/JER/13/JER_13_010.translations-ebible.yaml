  ory-ory: ଏହି ଯେଉଁ ଦୁଷ୍ଟ ଲୋକମାନେ ଆମ୍ଭ ବାକ୍ୟ ଶୁଣିବାକୁ ଅସମ୍ମତ ହୋଇ ଆପଣା ଆପଣା ଅନ୍ତଃକରଣର
