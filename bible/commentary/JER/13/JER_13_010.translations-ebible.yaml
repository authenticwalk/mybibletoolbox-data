  lug-lug: Abantu bano aboonoonyi abagaana okukwata ebigambo byange, abagoberera obujeemu
    bw’emitima gyabwe ne bagoberera bakatonda abalala okubaweereza n’okubasinza, bajja
    kuba ng’olukoba olwo olutaliiko kye lugasa.
  heb-heb: העם הזה הרע המאנים לשמוע את דברי ההלכים בשררות לבם וילכו אחרי אלהים אחרים
