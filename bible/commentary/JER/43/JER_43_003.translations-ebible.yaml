verse: JER.043.003
translations:
  mal-C: ബാബേല്യർ ഞങ്ങളെ കൊന്നുകളയുകയോ ബാബേലിലേക്കു പ്രവാസികളായി പിടിച്ചുകൊണ്ടുപോകയോ
    ചെയ്യേണ്ടതിന് അവരുടെ കൈയിൽ ഞങ്ങളെ ഏൽപ്പിക്കാൻ തക്കവണ്ണം നേര്യാവിന്റെ മകനായ ബാരൂക്ക്
    ഞങ്ങൾക്കു വിരോധമായി താങ്കളെ പ്രേരിപ്പിക്കുകയാണ് ചെയ്തിട്ടുള്ളത്.”
  deu-TKW: sondern Baruch, der Sohn Nerijas, reizt dich wider uns auf, in der Absicht,
    uns der Gewalt der Chaldäer zu überliefern, damit man uns töte und uns nach Babel
    wegführe!
  lin-lin: Ezali Baruki, mwana mobali ya Neriya, moto atindi yo ete okosa biso, pamba
    te alingi ete towumela na se ya bokonzi ya bato ya Babiloni mpo ete baboma biso
    to bamema biso na bowumbu na Babiloni.
  eng-LSV: for Baruch son of Neriah is moving you against us, in order to give us
    up into the hand of the Chaldeans, to put us to death, and to remove us to Babylon.”
  eng-GNV: But Baruch ye sonne of Neriah prouoketh thee against vs, for to deliuer
    vs into the hand of the Caldeans, that they might slay vs, and cary vs away captiues
    into Babel.
  eng-WEBSTER: But Baruch the son of Neriah setteth thee on against us, to deliver
    us into the hand of the Chaldeans, that they may put us to death, and carry us
    away captives into Babylon.
  nhw-BL: '@see-verse:JER.043.002'
  swh-ONEN: Lakini Baruku mwana wa Neria anakuchochea dhidi yetu ili ututie mikononi
    mwa Wakaldayo, ili watuue au watuchukue uhamishoni Babeli.”
  bba-bba: Adɑmɑ Bɑruku, Nɛriyɑn biiwɑ u nun bɔriemɔ ɑ kɑ sun sɔ̃ su ku dɑ mi, domi
    u kĩwɑ Bɑbiloniɡibu bu sun mwɛɛri bu ɡo, ǹ kun mɛ bu sun yoru mwɑ bu kɑ dɑ ben
    temɔ.
  eng-KJVCPB: but Baruch the son of Neriah setteth thee on against us, for to deliver
    us into the hand of the Chaldeans, that they might put us to death, and carry
    us away captives into Babylon.
  luo-luo: To Baruk wuod Neria thuyi kodwa mondo ichiw-wa ne jo-Babulon, mondo ginegwa
    kata terowa e twech Babulon.”
  meu-meu: a Baruku Neria ese lalomu vada e hadikaia ai emai ai, Kaldea taudia imadia
    ai bavatomai totona, bena bae alamai mase, eiava Babulono bae laohaimai, unuseni
    ai bae hanohomai.
  npi-ULB: हामीलाई बेबिलोनमा बन्दी बनाएर लैजान र मार्नका लागि कल्दीहरूको हातमा सुम्पिदिन
    नेरियाहका छोरा बारूकले तिमीलाई हाम्रो विरुद्धमा उक्साउँदैछन् ।”
  yor-yor: Ṣùgbọ́n Baruku, ọmọ Neriah, ni ó fi ọ̀rọ̀ sí ọ lẹ́nu sí wa, láti fà wá
    lé àwọn ará Babeli lọ́wọ́, láti pa wá àti láti kó wa ní ìgbèkùn lọ sí Babeli.”
  pes-OPCB: '@see-verse:JER.043.002'
  tgl-ULB: Sapagkat inuudyukan ka ni Baruc na anak ni Nerias laban sa amin upang ibigay
    kami sa kamay ng mga Caldeo, upang maipapatay mo kami at upang maging mga bihag
    kami sa Babilonia.”
  hui-hui: Bi ogoni Neria igini Baruguhanda ina hengedape holenaga í̠ mo mini wia
    hayagola lama ibirida. Babilono amime ibalu ina bo waha Babilono garabaya bu yalu
    pu bigi bilonaga í̠na madane birida, lene.
  mya-mya: နေ​ရိ​၏​သား​ဗာ​ရုတ်​သည်​ငါ​တို့​အား​ဗာ​ဗု လုန်​အ​မျိုး​သား​တို့​သတ်​ဖြတ်​နိုင်​ကြ​စေ​ရန်
    သော်​လည်း​ကောင်း၊ ဗာ​ဗု​လုန်​မြို့​သို့​ခေါ်​ဆောင် သွား​နိုင်​ကြ​စေ​ရန်​သော်​လည်း​ကောင်း
    သူ​တို့ လက်​သို့​ငါ​တို့​အား​ပေး​အပ်​ရန်​သင့်​ကို လှုံ့​ဆော်​ထား​လေ​ပြီ'' ဟု​ပြော​ဆို​ကြ​၏။-
  bod-N: འདི་ནི་ནེར་ཡཱའི་བུ་པཱ་རུག་གིས་ཁྱེད་ལ་ངན་སྐུལ་བྱས་ནས་ངེད་ཅག་ལ་གནོད་པ་བཏང་སྟེ།
    ངེད་རྣམས་ཀལ་དི་པའི་ལག་ཏུ་སྤྲོད་པ་དང་། ངེད་ཅག་གསོད་པའམ་ཡང་ན་པཱ་པེལ་ལོན་དུ་བཙན་ཁྲིད་བྱེད་པའི་ཆེད་དུ་ཡིན་ཞེས་སྨྲས་པ་ལ།
  sna-sna: Asi Bharuki mwanakomana waNeria ndiye anokukurudzirai pamusoro pedu kuti
    tiendeswe kuvaBhabhironi, kuti vagotiuraya kana kutitora vachitiendesa kuBhabhironi.”
  spa-BLM: sino que Baruc, hijo de Nerías, te ha puesto en contra de nosotros para
    entregarnos en manos de los caldeos, para que nos den muerte o nos lleven cautivos
    a Babilonia.”
  cac-cac: A vin̈aj Baruc yuninal vin̈aj Nerías, a vin̈ tz'alan juntzan̈ lolonel tic
    d'a co patic yic tzon̈ yac'och vin̈ d'a yol sc'ab' eb' aj Babilonia chi', yic
    tzon̈ smilancham eb', ma on̈ yic'anb'at eb' d'a Babilonia chi', xchi eb' vin̈.
  swh-ULB: Kwa kuwa Baruku mwana wa Neria anakuchochea dhidi yetu kututoa sisi kwenye
    mkono wa Wakaldayo, kwa kuwa wewe umesababisha kifo chetu na kutufanya sisi mateka
    huko Babeli.”
  bel-bel: а Варух, сын Нірыін, падбухторвае цябе супроць нас, каб перадаць нас у
    рукі Халдэям, каб яны забілі нас, альбо завялі нас палоннымі ў Вавілон».
  deu-ELBBK: sondern Baruk, der Sohn Nerijas, hetzt dich gegen uns auf, um uns in
    die Hand der Chaldäer zu liefern, damit sie uns töten und uns nach Babel wegführen.
  mbb-OT: Si Baruc he anak ni Neria migkeǥiyan ke zin he iveǥey key kenikew ziyà te
    menge tig-Babilonia, para penhimetayi key zan etawa vihaǥa key zan diyà te Babilonia.”
  mal-2015: കല്ദയർ ഞങ്ങളെ കൊന്നുകളയേണ്ടതിന്നും ഞങ്ങളെ ബദ്ധരാക്കി ബാബേലിലേക്കു കൊണ്ടുപോകേണ്ടതിന്നും
    ഞങ്ങളെ അവരുടെ കയ്യിൽ ഏല്പിപ്പാൻ നേര്യാവിന്റെ മകനായ ബാരൂക്ക് നിന്നെ ഞങ്ങൾക്കു വിരോധമായി
    ഉത്സാഹിപ്പിക്കുന്നു എന്നു പറഞ്ഞു.
  rmc-rmc: Ale oda o Baruch, o čhavo le Nerijoskro, tut kerel upre pre amende! Kamel,
    hoj te avas dine andro vasta le Babilončanenge, hoj amen te murdaren abo te ľigenen
    andro Babilon.“
  pes-OPV: بلکه باروک بن نیریا تو را بر مابرانگیخته است تا ما را به‌دست کلدانیان تسلیم
    نموده، ایشان ما را بکشند و به بابل به اسیری ببرند.»
  ron-1924: Чи Барук, фиул луй Нерия, те ацыцэ ымпотрива ноастрэ, ка сэ не дай ын
    мыниле халдеенилор сэ не омоаре сау сэ не дукэ робь ла Бабилон!”
  ben-OBCV: কিন্তু নেরিয়ের পুত্র বারূক আমাদের বিরুদ্ধে আপনাকে প্ররোচনা দিচ্ছে, ব্যাবিলনীয়দের
    হাতে আমাদের সমর্পণ করার জন্য, যেন তারা আমাদের হত্যা করে বা ব্যাবিলনে নির্বাসিত
    করে।”
  som-som: laakiinse Baaruug ina Neeriiyaah ayaa nagu soo kaa diray, si uu gacanta
    reer Kaldayiin noogu rido inay na laayaan, oo ay maxaabiis ahaan Baabuloon noogu
    kaxaystaan.
  lat-VUC: Sed Baruch filius Neriæ incitat te adversum nos, ut tradat nos in manus
    Chaldæorum, ut interficiat nos, et traduci faciat in Babylonem.
  eng-ASVBT: but Baruch the son of Neriah setteth thee on against us, to deliver us
    into the hand of the Chaldeans, that they may put us to death, and carry us away
    captive to Babylon.
  ita-1885: Anzi Baruc, figliuolo di Neria, t'incita contro a noi, per darci in man
    de' Caldei, per farci morire, o per farci menare in cattività in Babilonia.
  eng-LXXUP: Perhaps the house of Judah will hear all the evils which I purpose to
    do to them; that they may turn from their evil way; and so I will be merciful
    to their iniquities and their sins.
  eng-ULB: For Baruch son of Neriah is inciting you against us to deliver us into
    the hand of the Chaldeans, for you to cause our death and to make us captives
    in Babylon.”
  spa-VBL: ¡No, es Baruc hijo de Nerías quien te ha puesto en contra de nosotros para
    entregarnos a los babilonios para que nos maten o nos exilien a Babilonia!”
  fra-_FOB: Mais c'est Baruc, fils de Nérija, qui t'incite contre nous, afin de nous
    livrer entre les mains des Caldéens, pour nous faire mourir ou pour nous faire
    transporter à Babylone.
  mal-mal: കല്ദയർ ഞങ്ങളെ കൊന്നുകളയേണ്ടതിനും ഞങ്ങളെ ബദ്ധരാക്കി ബാബേലിലേക്കു കൊണ്ടുപോകേണ്ടതിനും
    ഞങ്ങളെ അവരുടെ കയ്യിൽ ഏല്പിക്കുവാൻ നേര്യാവിന്റെ മകനായ ബാരൂക്ക് നിന്നെ ഞങ്ങൾക്കു
    വിരോധമായി ഉത്സാഹിപ്പിക്കുന്നു” എന്ന് പറഞ്ഞു.
  urd-GVR: Is ke pīchhe Bārūk bin Nairiyāh kā hāth hai. Wuhī tumheṅ hamāre ḳhilāf
    uksā rahā hai, kyoṅki wuh chāhtā hai ki ham Bābliyoṅ ke hāth meṅ ā jāeṅ tāki wuh
    hameṅ qatl kareṅ yā jilāwatan karke Mulk-e-Bābal le jāeṅ.”
  suz-BL: तन्‍न कल्‍दीपुकीम आंइ कली सदमेक्‍ल कि ग्‍याइश्‍शा बेबीलोनमी लदमेक्‍ल, दे
    मिम्‍शा, नेरीयाह आ तौ बारुकमी इन कली आंइ पर्बम मरिम्‍शो पचा कली क्‍युक्‍शो बाक्‍ब”
    देंतेक्‍म। येरमीया ३६:३२
  eng-NOY: but Baruch, the son of Neriah, setteth thee on against us, to deliver us
    into the hand of the Chaldaeans, that they may put us to death, and carry us away
    captive to Babylon.”
  ita-1927: ma Baruc, figliuolo di Neria, t’incita contro di noi per darci in man
    de’ Caldei, per farci morire o per farci menare in cattività a Babilonia”.
  ckb-ckb: بەڵکو باروخی کوڕی نێرییا تۆی لە ئێمە هانداوە تاوەکو بماندەیتە دەست بابلییەکان،
    بۆ ئەوەی بمانکوژن یان بۆ بابل ڕاپێچمان بکەن.»
  eng-BBE: But Baruch, the son of Neriah, is moving you against us, to give us up
    into the hands of the Chaldaeans so that they may put us to death, and take us
    away prisoners into Babylon.
  kan-OKCV: ಆದರೆ ಅವರು ನಮ್ಮನ್ನು ಕೊಂದುಹಾಕುವ ಹಾಗೆಯೂ, ನಮ್ಮನ್ನು ಬಾಬಿಲೋನಿಗೆ ಸೆರೆ ಒಯ್ಯುವ
    ಹಾಗೆಯೂ, ನಮ್ಮನ್ನು ಬಾಬಿಲೋನಿಯರ ಕೈಯಲ್ಲಿ ಒಪ್ಪಿಸಬೇಕೆಂದು ನೇರೀಯನ ಮಗನಾದ ಬಾರೂಕನು ನಿನ್ನನ್ನು
    ನಮಗೆ ವಿರೋಧವಾಗಿ ಪ್ರೇರೇಪಿಸಿದ್ದಾನೆ,” ಎಂದರು.
  tam-2017: கல்தேயர் எங்களைக் கொன்றுபோடவும், எங்களைப் பாபிலோனுக்கு கைதிகளாகக் கொண்டுபோகவும்,
    எங்களை அவர்கள் கையில் ஒப்புக்கொடுக்கும்படி, நேரியாவின் மகனாகிய பாருக்குத்தானே
    உன்னை எங்களுக்கு விரோதமாக ஏவினான் என்றார்கள்.
  spa-RV-1909: Sino que Baruch hijo de Nerías te incita contra nosotros, para entregarnos
    en mano de los Caldeos, para matarnos y para hacernos trasportar á Babilonia.
  ron-BTF: Ci Baruc, fiul lui Neriia, te pune împotriva noastră, pentru a fi dați
    în mâna caldeenilor, ca ei să ne dea la moarte și să ne ducă robi în Babilon.
  eng-WEBP: but Baruch the son of Neriah has turned you against us, to deliver us
    into the hand of the Chaldeans, that they may put us to death or carry us away
    captive to Babylon.”
  eng-FBV: No, it's Baruch son of Neriah who's turned you against us in order to hand
    us over to the Babylonians so they can kill us or exile us to Babylon!”
  nld-1939: Neen, Baruk, de zoon van Neri-ja, heeft u tegen ons opgestookt, om ons
    over te leveren in de macht der Chaldeën, ons te doen sterven, of in ballingschap
    naar Babel te brengen!
  nch-BL: '@see-verse:JER.043.002'
  vie-1934: nhưng ấy là Ba-rúc, con trai Nê-ri-gia, xui ngươi nghịch cùng chúng ta,
    để nộp chúng ta trong tay người Canh-đê, đặng giết chúng ta hay là điệu về làm
    phu tù nước Ba-by-lôn.
  hin-CV: यह नेरियाह का पुत्र बारूख है, जो आपको हमारे विरुद्ध उकसा रहा है, कि हमें
    कसदियों के हाथों में सौंप दिया जाए, कि वे हमारी हत्या कर दें अथवा हमें बंदी बनाकर
    बाबेल ले जायें.”
  spa-BES: Pero Baruc, el hijo de Nerías, te está moviendo contra nosotros, para que
    nos entreguemos en manos de los caldeos para que nos maten y nos lleven prisioneros
    a Babilonia.
  tdx-tdx: fe sinigi’ i Baroke ana’ i Neria ama’ay irehe, hanese anay am-pità’ o nte-Kasdio,
    hañohofa’ iareo loza vaho hinday anay an-drohy mb’e Bavele añe.
  tha-KJV: แต่​บารุ​คบ​ุตรชายเนริยาห์​ได้​ยุ​ท่านให้​ต่อสู้​กับเรา เพื่อจะมอบเราไว้ในมือของคนเคลเดีย
    เพื่อเขาทั้งหลายจะได้ฆ่าเรา หรือกวาดเราไปเป็นเชลยในบาบิ​โลน​”
  por-BR-2018: Mas é Baruque filho de Nerias que te incita contra nós, para nos entregar
    nas mãos dos caldeus, para nos matar ou nos fazer transportar cativos à Babilônia.
  deu-ELO: sondern Baruk, der Sohn Nerijas, hetzt dich wider uns auf, um uns in die
    Hand der Chaldäer zu liefern, damit sie uns töten und uns nach Babel wegführen.
    -
  eng-WYC-2018: but Baruch, the son of Neriah, stirreth thee against us, that he betake
    us in the hands of Chaldees, that he slay us, and make to be led over into Babylon.
    (but Baruch, the son of Neriah, stirreth thee against us, so that he can deliver
    us into the hands of the Chaldeans, so that they can kill us, or can make us to
    be led over captive to Babylon.)
  epo-epo: sed nur Baruĥ, filo de Nerija, instigas vin kontraŭ ni, por transdoni nin
    en la manojn de la Ĥaldeoj, por ke ili mortigu nin aŭ transloĝigu nin en Babelon.
  uig-PIN: bǝlki Neriyaning oƣli Baruⱪ qoⱪum seni bizgǝ ⱪarxilaxturup, bizni Kaldiylǝrning
    ⱪoliƣa tapxuruxⱪa küxkürtmǝktǝ; xuning bilǝn ular bizni ɵlümgǝ mǝⱨkum ⱪilidu yaki
    bizni Babilƣa sürgün ⱪilidu».
  beo-beo: Belage (Nilaia egefe) da di ninima hohonoma:ne, nenege degei dagoi. Bai
    e da Ba:bilone dunu da gasawane nini banenesili, nini medole legemu o Ba:bilone
    sogega afugili mugululi masunu, e da amo hanai galebe.”
  tpi-OTNT: Em Baruk, pikinini bilong Neria, tasol i bin kirapim tingting bilong yu
    bilong daunim mipela. Yu laik bai ol Babilon i kisim mipela na kilim mipela o
    bringim mipela i go kalabus long Babilon.”
  hau-SA: Amma Baruk ɗan Neriya yana zuga ka a kanmu don ka ba da mu ga Babiloniyawa,
    don su kashe mu ko su kai mu zaman bauta a Babilon.”
  uig-LAT: belki Nériyaning oghli Baruq choqum séni bizge qarshilashturup, bizni Kaldiylerning
    qoligha tapshurushqa küshkürtmekte; shuning bilen ular bizni ölümge mehkum qilidu
    yaki bizni Babilgha sürgün qilidu».
  nde-nde: Kodwa uBharukhi indodana kaNeriya uyakutshotshozela ukuba usinikele kumaKhaladiya
    ukuba asibulale kumbe asise ekuthunjweni eBhabhiloni.”
  ton-ton: Ka ko Paluki ko e foha ʻo Nelia kuo ne ueʻi koe ke fai kiate kimautolu,
    koeʻuhi ke tukuange ʻakimautolu ki he nima ʻoe kau Kalitia, ke nau tāmateʻi ʻakimautolu,
    pea ʻave ʻakimautolu ko e kau pōpula ki Papilone.”
  ces-1613: Ale Báruch syn Neriášův ponouká tě proti nám, aby vydal nás v ruku Kaldejských
