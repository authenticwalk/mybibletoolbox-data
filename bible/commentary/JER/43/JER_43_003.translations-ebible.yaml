  chk-chk: Nge Paruk nöün Neria we mwän a peseek, pwe kopwe ü ngenikem o atolongakem
    fän nemenien ekewe chon Papilon, pwe repwe niikem ika uweekeemila Papilon.”
  rop-rop: Baruk det san blanga Neraiya bin dalim yu blanga dum dijan langa melabat,
    dumaji Baruk wandim detlot Bebalon pipul garra kaman en bidim melabat. Maitbi
    dei garra kilim melabat o deigimwei melabat langa Bebalon.” Lagijat na deibin
    tok.
  ukr-1871: Се Варух Нирієнко підтровлює тебе на нас, щоб подати нас Халдеям на поталу,
    аби нас повбивали або полонянами в Вавилон поодводили.
  deu-1951: sondern Baruch, der Sohn Nerijas, reizt dich gegen uns auf, um uns in
    die Hände der Chaldäer zu bringen, damit sie uns töten oder gefangen nach Babel
    führen!
  eng-JPS: but Baruch the son of Neriah setteth thee on against us, to deliver us
    into the hand of the Chaldeans, that they may put us to death, and carry us away
    captives to Babylon.'
  srp-1865: Nego Varuh sin Nirijin podgovara te na nas da nas preda u ruke Haldejcima
    da nas pogube ili da nas presele u Vavilon.
  lug-lug: Naye Baluki mutabani wa Neriya y’akusendasenda otugabule mu mukono gw’Abakaludaaya,
    batutte oba batutwale mu buwaŋŋanguse e Babulooni.”
  heb-heb: כי ברוך בן נריה מסית אתך בנו למען תת אתנו ביד הכשדים להמית אתנו ולהגלות
    אתנו בבל׃
  ben-IRV: কারণ নেরিয়ের ছেলে বারূক আমাদের বিরুদ্ধে তোমাকে উত্তেজিত করে তুলছে, যাতে
    কলদীয়দের হাতে আমাদের তুলে দিতে পারো। কারণ যাতে তারা আমাদের মেরে ফেলে এবং আমাদের
    বন্দী করে বাবিলে নিয়ে যায়।”
  pan-pan: ਤੈਨੂੰ ਤਾਂ ਨੇਰੀਯਾਹ ਦੇ ਪੁੱਤਰ ਬਾਰੂਕ ਨੇ ਸਾਡੇ ਵਿਰੁੱਧ ਪਰੇਰਿਆ ਹੈ ਭਈ ਸਾਨੂੰ ਕਸਦੀਆਂ
    ਦੇ ਹੱਥ ਵਿੱਚ ਦੇਵੇਂ ਅਤੇ ਉਹ ਸਾਨੂੰ ਮਾਰ ਸੁੱਟਣ ਅਤੇ ਸਾਨੂੰ ਗ਼ੁਲਾਮ ਕਰਕੇ ਬਾਬਲ ਨੂੰ ਲੈ ਜਾਣ
  mya-JVB: ခါလဒဲ လူတို့သည် ငါ တို့ကို သတ် ၍ ဗာဗုလုန် မြို့သို့ သိမ်းသွား စေမည်အကြောင်း
    ၊ သူတို့လက် သို့ ငါ တို့ကိုအပ် လိုသောငှါ ၊ နေရိ သား ဗာရုတ် သည်သင့် ကို နှိုးဆော်
    တိုက်တွန်း၏ဟု ဆိုကြပြီးလျှင်၊
  tbg-tbg: Are Babironi kauquqi tinavu kairamanta vika tinavu arukaate tirove, tinavu
    rumpa vare Babironini vuru kaate tirove, Neriaara maaqu Barukiva ai vihi vaahi
    ti vaivo, ti.
  hmo-hmo: To Baruku Neraia ese oiemu lalona ia hadikaia ai dekenai, oi ese Babulonia
    taudia edia imadia dekenai ai do oi atoa totona, vadaeni idia ese ai do idia alaia
    mase, o Babulonia dekenai ai do idia abia lao, unuseni mai guia danu do ai noho.”
  urd-urd: बल्कि बारूक — बिन — नेयिरियाह तुझे उभारता है कि तू हमारे मुखालिफ़ हो, ताकि
    हम कसदियों के हाथ में गिरफ़्तार हों और वह हमको क़त्ल करें और ग़ुलाम करके बाबुल
    को ले जाएँ।
  rus-SYN: а Варух, сын Нирии, возбуждает тебя против нас, чтобы предать нас в руки
    Халдеев, чтобы они умертвили нас или отвели нас пленными в Вавилон.
  bqc-SIM: Nɛlia nɛ́ Baluku mɛ́ n swãfɛ̃̀wɛ̃ɛ, kɛ́ à wá na Babiloniↄnɛ ń ↄzĩ,
    aai wá dɛdɛ ge aai táwanↄ Babɛli.
  tcz-CHONGTHU: Nangma Neriah chapa Baruch toh nakihoutoh a, keiho hi Babylon te khut’a
    eikipedoh uva, chule amahon eithauva ahiloule sohchang’a Babylon gam’a eikai mang
    nadiuva, hitobang thuh naseidoh ahi,” atiuve.
  mar-mar: तू आम्हास खास्द्यांच्या हाती द्यावे, यासाठी की, तू आमच्या मरणास कारण व्हावे
    आणि आम्ही बाबेलात बंदीवान व्हावे. म्हणून नेरीयाचा मुलगा बारूख तुला आमच्याविरूद्ध
    भडकावीत आहे.”
  qub-qub: Neriaspa wamran Barucmi gamtaga yachachishurayqui nogacunata chayno llullacuypa
    nimänayquipaj. Chayno nishurayqui Babilonia runacunapa maquinman churamänanpämi.
    Chauraga paycunanami wañuchimanga; man'chäga Babiloniaman prësu apamanga.»
  bqp-bqp: Adɑmɑ Bɑruku, Nɛriyɑn biiwɑ u nun bɔriemɔ ɑ kɑ sun sɔ̃ su ku dɑ mi, domi
    u kĩwɑ Bɑbilonigibu bu sun mwɛɛri bu go, ǹ kun mɛ bu sun yoru mwɑ bu kɑ dɑ ben
    temɔ.
  hat-hat: Se Bawouk, pitit Nerija a, k'ap moute tèt ou sou nou. Li ta renmen lage
    nou nan men moun Babilòn yo pou yo touye nou, pou yo depòte nou lavil Babilòn.
  eng-BSB: Rather, Baruch son of Neriah is inciting you against us to deliver us into
    the hands of the Chaldeans, so that they may put us to death or exile us to Babylon!”
  eng-WEBPB: but Baruch the son of Neriah has turned you against us, to deliver us
    into the hand of the Chaldeans, that they may put us to death or carry us away
    captive to Babylon.”
  kbq-kbq: Hianagi Neria nemofo Baruku'a antahintahi kami'negenka tagri tazeri haviza
    hunaku nehane. Ana nehunka Babiloni vahe zamazampi tavrentesanke'za tahe frige,
    tavre'za Babiloni kina ome hurantege hugahaze.
  nhe-BL: '@see-verse:JER.043.002'
  gub-BL: Maruk Neri ta'yr nemomor iko urekutyr a'e. Nezewe mehe uremono putar Mawiron
    wapo pe nehe. Urezuka putar wà nehe, aze ru'u, urereraha putar Mawiron pe wà nehe,
    i'i ihewe wà.
  eng-DRA: But Baruch the son of Nerias setteth thee on against us, to deliver us
    into the hands of the Chaldeans, to kill us, and to cause us to be carried away
    captives to Babylon.
