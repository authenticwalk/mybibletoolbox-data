verse: JER.043.004
translations:
  mal-C: അങ്ങനെ കാരേഹിന്റെ മകനായ യോഹാനാനും എല്ലാ സൈന്യാധിപന്മാരും സകലജനവും യെഹൂദാദേശത്തു
    പാർക്കേണ്ടതിനായി നൽകപ്പെട്ട യഹോവയുടെ വചനം അനുസരിച്ചില്ല.
  deu-TKW: Und Johanan, der Sohn Kareahs, und alle Heeresobersten samt dem ganzen
    Volke gehorchten dem Gebote Jahwes nicht, daß sie im Lande Juda geblieben wären,
  lin-lin: Boye, Yoanani, mwana mobali ya Karea, bakonzi nyonso ya basoda mpe bato
    nyonso baboyaki kotosa Yawe oyo azali kosenga bango kovanda kati na mokili ya
    Yuda.
  eng-LSV: And Johanan son of Kareah, and all the heads of the forces, and all the
    people, have not listened to the voice of YHWH, to dwell in the land of Judah;
  eng-GNV: So Iohanan the sonne of Kareah, and all the captaines of the hoste, and
    all the people obeied not the voyce of the Lord, to dwell in the lande of Iudah.
  eng-WEBSTER: So Johanan the son of Kareah, and all the captains of the forces, and
    all the people, obeyed not the voice of the LORD, to dwell in the land of Judah.
  nhw-BL: Huan Johanán, huan nopa tlayacanani tlen soldados huan nochi nopa masehualme,
    amo quitlepanitaque TOTECO, niyon amo quinejque mocahuase ipan tlali Judá.
  swh-ONEN: Basi Yohanani mwana wa Karea, na maafisa wote wa jeshi, na watu wote wakakataa
    kutii amri ya Bwana ya kukaa katika nchi ya Yuda.
  bba-bba: Nɡe mɛyɑ Yokɑnɑni, Kɑreɑn bii, kɑ tɑbu sinɑmbu kpuro kɑ ben tɔmbu kpuro
    bɑ yinɑ bu Yinni Gusunɔn ɡɑri nɔ ye u nɛɛ, bu de bu sinɑ ben tem mi.
  eng-KJVCPB: So Johanan the son of Kareah, and all the captains of the forces, and
    all the people, obeyed not the voice of the Lord, to dwell in the land of Judah.
  luo-luo: Omiyo Johanan wuod Karea kod jotend lweny duto kod ji duto ne ok oluwo
    chik Jehova Nyasaye mar dak e piny Juda.
  meu-meu: Taunabunai, Iohanan Karea bona tuari oreadia biagudia iboudiai bona taunimanima
    iboudiai ese Iehova ena hereva, Iuda tanona inoholaina herevana, na asie badinaia.
  npi-ULB: त्यसैले कारेहका छोरा योहानान, सेनाका सबै अधिकृत र सबै मानिसले यहूदा देशमा
    बस्‍नू भन्‍ने परमप्रभुको आज्ञालाई इन्कार गरे ।
  yor-yor: Nítorí náà, Johanani ti Karea àti gbogbo àwọn olórí ogun, àti gbogbo àwọn
    ènìyàn tàpá sí àṣẹ Olúwa nípa dídúró sí Juda.
  pes-OPCB: پس یوحانان و سرداران لشکر و سایر مردم نخواستند دستور خداوند را اطاعت کنند
    و در یهودا بمانند.
  tgl-ULB: Kaya si Johanan na anak ni Karea, lahat ng mga prinsipe ng hukbo at lahat
    ng mga tao ay tumanggi na pakinggan ang tinig ni Yahweh na manirahan sa lupain
    ng Juda.
  hui-hui: Tigua bi ogonidagua layagola Yohananabi agali haguane maru hearubi Yuda
    wali agali bu hearubi tigua Anduane Homogohanda bi layago wahalu ti Yuda dindini
    ha nabini.
  mya-mya: သို့​ဖြစ်​၍​ယော​ဟ​နန်၊ တပ်​မှူး​များ​နှင့်​လူ အ​ပေါင်း​တို့​သည် ယု​ဒ​ပြည်​တွင်​နေ​ထိုင်​ရန်
    ထာ​ဝ​ရ​ဘု​ရား​၏​အ​မိန့်​တော်​ကို​မ​နာ ခံ​ကြ။-
  bod-N: ཀཱ་རེ་ཨའི་བུ་ཡོ་ཧ་ནན་དང་། དམག་དཔོན་ཀུན་དང་། མི་ཐམས་ཅད་ཀྱིས་དཀོན་མཆོག་ཡ་ཝཱེའི་བཀའ་ལ་མཉན་ནས་ཡ་ཧུ་དཱའི་ཡུལ་དུ་མ་བསྡད་པར།
  sna-sna: Naizvozvo Johanani mwanakomana waKarea navakuru vose vehondo navanhu vose
    havana kuteerera murayiro waJehovha kuti vagare munyika yeJudha.
  spa-BLM: Así que Johanán hijo de Carea, y todos los capitanes de las fuerzas, y
    todo el pueblo, no obedecieron la voz de Yahvé, para habitar en la tierra de Judá.
  cac-cac: Icha chi' ix aj yoch spitalil vin̈aj Johanán yed' eb' vin̈ yajal soldado
    yed' pax masanil eb' anima. Maj canlaj eb' d'a Judá icha ix aj yalan Jehová chi'.
  swh-ULB: Basi Yonathani mwana wa Karea, wakuu wa jeshi, na watu wote walikataa kusikiliza
    sauti ya Yahwe kuishi kwenye nchi ya Yuda.
  bel-bel: І не паслухаўся Ёанан, сын Карэеў, і ўсе ваенныя начальнікі, і ўвесь народ
    голасу Госпада, каб застацца ў зямлі Юдэйскай.
  deu-ELBBK: Und so hörten Jochanan, der Sohn Kareachs, und alle Heerobersten und
    das ganze Volk nicht auf die Stimme des HERRN, im Land Juda zu bleiben.
  mbb-OT: Tenged kayi, si Johanan wey is duma zin he menge upisyal te menge sundaru,
    wey is langun he menge etew zutun, wazà medtuman te suǥù te Nengazen he kenè dan
    med-awà diyà te Juda.
  mal-2015: അങ്ങനെ കാരേഹിന്റെ മകനായ യോഹാനാനും എല്ലാപടത്തലവന്മാരും സകലജനവും യെഹൂദാദേശത്തു
    പാർക്കേണം എന്നുള്ള യഹോവയുടെ വാക്കു അനുസരിച്ചില്ല.
  rmc-rmc: Avke o Jochanan the savore veľiťeľa la armadakre the savore manuša na kamle
    te šunel le RAJES, hoj te ačhen andre Judsko.
  pes-OPV: و یوحانان بن قاریح و همه سرداران لشکر وتمامی قوم فرمان خداوند را که در
    زمین یهودابمانند، اطاعت ننمودند.
  ron-1924: Астфел, Иоханан, фиул луй Кареах, тоате кэпетенииле оштилор ши тот попорул
    н-ау аскултат де гласул Домнулуй, каре ле порунчя сэ рэмынэ ын цара луй Иуда.
  ben-OBCV: তাই কারেহের পুত্র যোহানন, অন্য সব সৈন্যাধ্যক্ষ ও লোকেরা যিহূদা প্রদেশে
    থেকে যাওয়ার জন্য সদাপ্রভুর যে আদেশ, তা অগ্রাহ্য করল।
  som-som: Markaasay Yooxaanaan ina Qaaree'ax, iyo saraakiishii ciidammada oo dhan,
    iyo dadkii oo dhammuba addeeci waayeen codkii Rabbiga inay dalkii Yahuudah degganaadaan.
  lat-VUC: Et non audivit Johanan filius Caree, et omnes principes bellatorum, et
    universus populus, vocem Domini, ut manerent in terra Juda.
  eng-ASVBT: So Johanan the son of Kareah, and all the captains of the forces, and
    all the people, obeyed not the voice of Jehovah, to dwell in the land of Judah.
  ita-1885: Così Giohanan, figliuolo di Carea, e tutti i capi della gente di guerra,
    e tutto il popolo, non ubbidirono alla voce del Signore, per dimorar nel paese
    di Giuda.
  eng-LXXUP: 'So Jeremiah called Baruch the son of Neriah: and he wrote from the mouth
    of Jeremiah all the words of the Lord, which he had spoken to him, on a roll of
    a book.'
  eng-ULB: So Johanan son of Kareah, all the princes of the army, and all the people
    refused to listen to Yahweh's voice to live in the land of Judah.
  spa-VBL: Así que Johanán hijo de Carea y todos los comandantes del ejército se negaron
    a obedecer la orden del Señor de permanecer en la tierra de Judá.
  fra-_FOB: Ainsi Jochanan, fils de Karéach, et tous les chefs des troupes, et tout
    le peuple, n'écoutèrent point la voix de l'Éternel, pour demeurer au pays de Juda.
  mal-mal: അങ്ങനെ കാരേഹിന്റെ മകനായ യോഹാനാനും എല്ലാ പടത്തലവന്മാരും സകലജനവും യെഹൂദാദേശത്തു
    വസിക്കണം എന്നുള്ള യഹോവയുടെ വാക്ക് അനുസരിച്ചില്ല.
  urd-GVR: Aisī bāteṅ karte karte Yūhanān bin Qarīh, dīgar faujī afsaroṅ aur bāqī
    tamām logoṅ ne Rab kā hukm radd kiyā. Wuh Mulk-e-Yahūdāh meṅ na rahe
  suz-BL: मोपतीके कारेआह आ तौ योहानान, लडाइ पाइब आन ठेयब मुर नेल्‍ले नु अरु मुर नेल्‍लेम
    यहूदामी बाक्‍चा माल्‍ब, देंशो परमप्रभु यावे आ लोव़ मटीम।
  eng-NOY: So Johanan, the son of Kareah, and all the captains of the forces, and
    all the people, obeyed not the voice of Jehovah, to remain in the land of Judah.
  ita-1927: Così Johanan, figliuolo di Kareah, tutti i capi delle forze e tutto il
    popolo non ubbidirono alla voce dell’Eterno, che ordinava loro di dimorare nel
    paese di Giuda.
  ckb-ckb: ئیتر یۆحانانی کوڕی قارێیەح و هەموو سەرلەشکرەکان و هەموو گەل کەسیان گوێڕایەڵی
    یەزدان نەبوون هەتا لە خاکی یەهودا ئۆقرە بگرن.
  eng-BBE: So Johanan, the son of Kareah, and all the captains of the forces, and
    all the people, did not give ear to the order of the Lord that they were to go
    on living in the land of Judah.
  kan-OKCV: ಈ ಪ್ರಕಾರ ಕಾರೇಹನ ಮಗ ಯೋಹಾನಾನನೂ, ಸೈನ್ಯಾಧಿಪತಿಗಳೆಲ್ಲರೂ, ಜನರೆಲ್ಲರೂ ಯೆಹೂದ ದೇಶದಲ್ಲಿ
    ವಾಸಮಾಡುವ ಹಾಗೆ, ಯೆಹೋವ ದೇವರ ಮಾತಿಗೆ ಕಿವಿಗೊಡಲಿಲ್ಲ.
  tam-2017: அப்படியே யூதாவின் தேசத்தில் தங்கியிருக்கவேண்டும் என்னும் யெகோவாவுடைய சத்தத்திற்குக்
    கரேயாவின் மகனாகிய யோகனானும், எல்லாப் போர்வீரர்களும், எல்லா மக்களும் கேட்காமற்போனார்கள்.
  spa-RV-1909: No obedeció pues Johanán hijo de Carea, y todos los oficiales de la
    gente de guerra, y todo el pueblo, á la voz de Jehová para quedarse en tierra
    de Judá;
  ron-BTF: Astfel Iohanan, fiul lui Careah, și toate căpeteniile armatelor și tot
    poporul nu au ascultat de vocea DOMNULUI, pentru a locui în țara lui Iuda.
  eng-WEBP: So Johanan the son of Kareah, and all the captains of the forces, and
    all the people, didn’t obey the LORD’s voice, to dwell in the land of Judah.
  eng-FBV: So Johanan son of Kareah and all the army commanders refused to obey the
    Lord's command to stay in the land of Judah.
  nld-1939: Jochanan, de zoon van Karéach, met al de legeroversten en heel het volk,
    luisterden dus niet naar het bevel van Jahweh, om in het land van Juda te blijven.
  nch-BL: Huan Johanán, huan nopa tayacanani ten soldados huan nochi nopa masehualme,
    amo quitepanitaque TOTECO, yon amo quinejque mocahuase ipan tali Judá.
  vie-1934: Aáy vậy, Giô-ha-nan, con trai Ca-rê-át, các đầu đảng và mọi dân sự, chẳng
    vâng theo tiếng Đức Giê-hô-va truyền cho mình ở lại trong đất Giu-đa.
  hin-CV: तब कोरियाह के पुत्र योहानन ने, सेनापतियों ने तथा सारे लोगों ने यहूदिया देश
    में ही ठहरे रहने के विषय में याहवेह के आदेश का पालन नहीं किया.
  spa-BES: Así que Johanán, el hijo de Carea, y todos los capitanes de las fuerzas,
    y todo el pueblo, no escucharon la orden del Señor de que debían seguir viviendo
    en la tierra de Judá.
  tdx-tdx: Le tsy hinao’ Iohanane ana’ i Karea naho o mpifehen-dahin-defoñe iabio,
    naho ze hene ondaty ty fiarañanaña’ Iehovà, ty himoneña’ iereo an-tane Iehodà
    ao.
  tha-KJV: โยฮานันบุตรชายคาเรอาห์ และบรรดาหัวหน้าของกองทหาร และประชาชนทั้งสิ้น ไม่​เชื่อฟังพระสุรเสียงของพระเยโฮวาห์​ที่​จะอาศัยอยู่ในแผ่นดินยูดาห์
  por-BR-2018: Assim Joanã filho de Careá, e todos os comandantes dos exércitos, e
    todo o povo, não obedeceram à voz do SENHOR para ficarem na terra de Judá;
  deu-ELO: Und so hörten Jochanan, der Sohn Kareachs, und alle Heerobersten und das
    ganze Volk nicht auf die Stimme Jehovas, im Lande Juda zu bleiben.
  eng-WYC-2018: And Johanan, the son of Kareah, and all the princes of warriors, and
    all the people, heard not the voice of the Lord, that they dwell in the land of
    Judah. (And so Johanan, the son of Kareah, and all the leaders of the warriors,
    and all the people, did not obey the voice of the Lord, that they should remain
    in the land of Judah.)
  epo-epo: Tiamaniere Joĥanan, filo de Kareaĥ, kaj ĉiuj militestroj, kaj la tuta popolo,
    ne obeis la voĉon de la Eternulo, por resti en la lando Juda.
  uig-PIN: 'Xuning bilǝn Kareaⱨning oƣli Yoⱨanan, lǝxkǝr baxliⱪlirining ⱨǝmmisi wǝ
    barliⱪ hǝlⱪ Pǝrwǝrdigarning: «Yǝⱨuda zeminida turup ⱪelinglar» degǝn awaziƣa ⱪulaⱪ
    salmidi;'
  beo-beo: Amaiba:le, Youha:ina:ne amola dadi gagui ouligisu dunu amola fi dunu huluane
    da Hina Gode Ea sia:i (amo da ilia Yuda soge ganodini esaloma:ne) amo hame nabasu.
  tpi-OTNT: Ol i mekim dispela tok na Johanan na ol arapela ofisa na olgeta manmeri
    i sakim tok bilong Bikpela na ol i no i stap long graun Juda. Nogat.
  hau-SA: Saboda haka Yohanan ɗan Kareya da dukan shugabannin sojoji da dukan mutane
    suka yi rashin biyayya ga umarnin Ubangiji da su zauna a ƙasar Yahuda.
  uig-LAT: 'Shuning bilen Karéahning oghli Yohanan, leshker bashliqlirining hemmisi
    we barliq xelq Perwerdigarning: «Yehuda zéminida turup qélinglar» dégen awazigha
    qulaq salmidi;'
  nde-nde: Ngakho uJohanani indodana kaKhareya lazozonke izikhulu zebutho kanye labantu
    bonke kabalilalelanga ilizwi likaThixo lokuthi bahlale elizweni lakoJuda.
  ton-ton: Pea ko Sohanani ko e foha ʻo Kalia, mo e houʻeikitau kotoa pē, pea mo e
    kakai kotoa pē, naʻe ʻikai te nau talangofua ki he leʻo ʻo Sihova, ke nofo ʻi
    he fonua ko Siuta.
  ces-1613: I neuposlechl Jochanan syn Kareachův, i všecka knížata vojsk, též i všecken
    lid hlasu Hospodinova, aby zůstal v zemi Judské.
  eng-WMB: So Yochanan the son of Kareah, and all the captains of the forces, and
    all the people, didn’t obey the LORD’s voice, to dwell in the land of Judah.
  tam-TCV: இப்படியாக கரேயாவின் மகன் யோகனானும், எல்லா இராணுவ தளபதிகளும், எல்லா மக்களும்
    யூதா நாட்டில் தங்கியிருக்கவேண்டும் என்னும் யெகோவாவின் கட்டளைக்குக் கீழ்ப்படியவில்லை.
  ceb-ULB: Busa midumili sa pagpamati si Johanan nga anak nga lalaki ni Karea, ang
    tanang mga prinsipe sa kasundalohan, ug ang tanang mga tawo sa tingog ni Yahweh
    nga magpuyo didto sa yuta sa Juda.
  pol-UBG: Dlatego Jochanan, syn Kareacha, oraz wszyscy dowódcy wojsk, a także cały
    lud nie słuchali głosu PANA, aby pozostać w ziemi Judy.
  urd-GVU: ایسی باتیں کرتے کرتے یوحنان بن قریح، دیگر فوجی افسروں اور باقی تمام لوگوں
    نے رب کا حکم رد کیا۔ وہ ملکِ یہوداہ میں نہ رہے
  deu-1912: Also gehorchten Johanan, der Sohn Kareahs, und alle Hauptleute des Heeres
    samt dem ganzen Volk der Stimme des HERRN nicht, daß sie im Lande Juda wären geblieben;
  kan-2017: ಹೀಗೆ ಯೆಹೂದ ದೇಶದಲ್ಲಿಯೇ ವಾಸಮಾಡಿರಿ ಎನ್ನುವ ಯೆಹೋವನ ಮಾತನ್ನು ಕಾರೇಹನ ಮಗನಾದ ಯೋಹಾನಾನನೂ,
    ಸಮಸ್ತ ಸೇನಾಧಿಪತಿಗಳೂ ಮತ್ತು ಸಕಲಜನರೂ ಕೇಳದೆಹೋದರು.
  yap-yap: Ere Johanan nge fapi tolang ko salthaw nge fapi girdi’ e dar folgad ko
    tin ke tay SOMOL chiylen ni ngar pired u lan fare binaw nu Judah.
  hlt-MCSB: Judah khohmuen kah khosak ham dongah Kareah capa Johanan neh caem mangpa
    boeih neh pilnam pum loh BOEIPA ol te hnatun uh pawh.
  mdy-ETH: ዔያታ ሂዚ ጌዒ ዮሃናኔንታ ዖሎ ዓሶኮ ሱኡጋኣ ቢያ፤ ዬያጉዲ ዴሮይዳፓኣ ፔቴ ዓሲታዖ ዪሁዳይዳ ናንጋኒ ናንጊና ናንጋ
    ጎዳኮ ዓይሢፆ ኩንሢባኣሴ፤
  twi-ASANTE: Enti, Karea babarima Yohanan ne asraafoɔ mpanimfoɔ no nyinaa ne nnipa
    no anni Awurade hyɛ a ɔhyɛɛ wɔn sɛ wɔntena Yuda asase so no so.
  eng-WEBU: So Johanan the son of Kareah, and all the captains of the forces, and
    all the people, didn’t obey the LORD’s voice, to dwell in the land of Judah.
  wal-wal: Hegaa gishshau, Qaareeha na7ai Yohanaani, ola gadaawati ubbainne asai ubbai
    Yihudaa biittan de7anau, GODAI eta azazido azazuwaa polennan ixxidosona.
  spa-PDDPT: Johanán, hijo de Carea, y todos los comandantes de los guerreros y todo
    el pueblo, no obedecieron la voz de Yavé para quedarse en tierra de Judá.
  gun-gun: Ha'e rami py Careá ra'y Joanã nonhe'ẽ rendui Senhor Judá yvy re opyta aguã,
    xondaro ruvixa kuery, neĩ heta va'e kuery voi.
  ilo-ULB: Isu a ni Johanan a putot ni Karea, dagiti amin a prinsipe ti armada, ken
    dagiti amin a tattao, saanda a dimngeg iti timek ni Yahweh nga agnaedda iti daga
    ti Juda.
  kpg-kpg: Johanan, nia dagi buini dauwa, mo nia daangada huogodoo ala i golo, gu hagalee
    e hiihai e haga gila aga nia helekai o Dimaadua bolo digaula gi noho hua i tenua
    go Judah.
  uig-ARA: 'شۇنىڭ بىلەن كارېئاھنىڭ ئوغلى يوھانان، لەشكەر باشلىقلىرىنىڭ ھەممىسى ۋە
    بارلىق خەلق پەرۋەردىگارنىڭ: «يەھۇدا زېمىنىدا تۇرۇپ قېلىڭلار» دېگەن ئاۋازىغا قۇلاق
    سالمىدى؛'
  sus-sus: Kareya xa di Yoxanan, sɔɔri yareratie, nun ɲama, e naxa tondi Marigi xa
    yaamari ra lufe Yudaya bɔxi ma.
  pon-2006: Eri, Sohanan de pil kaunen karis ko de aramas ako sohte men kapwaiada
    sapwellimen KAUN-O mahsen me re en mihmihte nan wehin Suda.
  ksd-ksd: Damana Iokanan natu i Karea ma ra lavur luluai na vinarubu ma ra tarai
    par pa dia ga torom ta ra nilai ra Luluai, upi diat a ki ta ra gunan Iuda.
  tur-YTC: Böylece Kareah oğlu Yohanan, bütün ordu komutanları ve bütün halk, Yahuda
    ülkesinde oturmak için Yahve'nin buyruğuna itaat etmediler.
  grc-BRENT: Καὶ ἐκάλεσεν Ἱερεμίας τὸν Βαροὺχ υἱὸν Νηρίου· καὶ ἔγραψεν ἀπὸ στόματος
    Ἱερεμίου πάντας τοὺς λόγους Κυρίου, οὓς ἐλάλησε πρὸς αὐτὸν, εἰς χαρτίον βιβλίου.
  ind-AYT: Begitulah Yohanan, anak Kareah, dan semua kepala pasukan, serta seluruh
    rakyat itu tidak menaati suara TUHAN untuk tinggal di negeri Yehuda.
  nya-nya: Motero Yohanani mwana wa Kareya ndi atsogoleri onse a ankhondo pamodzi
    ndi anthu onse sanamvere lamulo la Yehova loti akhale mʼdziko la Yuda.
  hrv-hrv: I Johanan, sin Kareahov, i svi zapovjednici i sav narod ne poslušaše glasa
    Jahvina da ostanu u zemlji judejskoj.
  mps-mps: Augwaligo te tama po olama, te Johanan, me gasa ofisa dabego, me te tigidali
    we bidigo te Genuai Bidigo po sela sąnama, augwali te Juda tǫde bidibeo. Menio.
  tpi-tpi: Ol i mekim dispela tok na Johanan na ol arapela ofisa na olgeta manmeri
    i sakim tok bilong Bikpela na ol i no i stap long graun Juda. Nogat.
  dan-1931: Og Johanan, Kareas Søn, alle Hærførerne og alt Folket adlød ikke HERRENS
    Røst om at blive i Judas Land;
  vie-OVCB: Vậy, Giô-ha-nan, các lãnh đạo quân lưu tán, và toàn dân không vâng theo
    mệnh lệnh của Chúa Hằng Hữu phán dặn phải ở lại đất Giu-đa.
  guj-2017: તેથી કારેઆના દીકરા યોહાનાને, સૈન્યના સર્વ સરદારોએ અને સર્વ લોકોએ યહૂદિયામાં
    રહેવા વિષેનું યહોવાહનું વચન માન્યું નહિ.
  pon-2006A: Eri, Sohanan de pil kaunen karis ko de aramas ako sohte men kapwaiada
    sapwellimen KAUN-O mahsen me re en mihmihte nan wehin Suda.
  por-BRBSL: Então Johanan, o filho de Kareah, e todos os capitães das forças, e todo
    o povo, não obedeceram à voz de Javé, para morar na terra de Judá.
  cth-cth: Hahoi teh, Koreah capa Johanan hoi ransanaw kahrawikung hoi tamimaya ni
    Judah ram dawk khosak hanlah BAWIPA e lawk hah thai han ngai awh hoeh.
  twi-twi: Enti Karea babarima Yohanan ne asraafo mpanyimfo no nyinaa ne nnipa no
    anni Awurade hyɛ a ɔhyɛɛ wɔn sɛ, wɔntena Yuda asase so no so.
  hlt-hlt: Judah khohmuen kah khosak ham dongah Kareah capa Johanan neh caem mangpa
    boeih neh pilnam pum loh BOEIPA ol te hnatun uh pawh.
  tbz-SIM: Mɛm̀mɛ kɛ̀ Kɑdeyɑ birɛ Yoɑnɑnni nɛ̀ o ɑ̃ɑ̃pɔ̀ntɔbɛ̀ iwɛ̃ĩ yɛmbɛ̀ nɛ̀ bɛnìtìbɛ̀
    bɛmɔu kɛ̀ bɛ̀ í nkèńtɛ́ ti Yiɛ̀ nKuyie mbɛ̀ nɑ̀kɛ́ dìì nùù kɛ tú bɛ̀ mbo Sudɑɑ
    tenkɛ̀.
  msy-2020: Egha me akar kam mɨkemezɨ, ezɨ Karean otarim Johanan ko gumazir dapanir
    maba, ko gumazamiziba bar moghɨra Ikiavɨra Itir Godɨn akam batogha, Judan nguazimɨn
    ikian aghua.
  azb-azb: Qareah oğlu Yoxanan, bütün qoşun başçıları və xalq Rəbbin Yəhuda torpağında
    qalmaq əmrinə qulaq asmadı.
  eng-DBY: So Johanan the son of Kareah, and all the captains of the forces, and all
    the people, hearkened not unto the voice of Jehovah to abide in the land of Judah;
  hin-2017: इसलिए कारेह का पुत्र योहानान और दलों के सब प्रधानों और सब लोगों ने यहोवा
    की यह आज्ञा न मानी कि वे यहूदा के देश में ही रहें।
  wol-KYG: Ci kaw loolu Yowanan doomu Kareya ak yeneen njiiti xare ya yépp ak mbooloo
    ma mépp gàntal Aji Sax ji, baña des réewum Yuda.
  eng-YLT: And Johanan son of Kareah, and all the heads of the forces, and all the
    people, have not hearkened to the voice of Jehovah, to dwell in the land of Judah;
  eng-WYC-2017: And Johanan, the son of Kareah, and all the princes of warriors, and
    all the people, heard not the voice of the Lord, that they dwell in the land of
    Judah.
  eng-WMBB: So Yochanan the son of Kareah, and all the captains of the forces, and
    all the people, didn’t obey the LORD’s voice, to dwell in the land of Judah.
  urd-GVH: ऐसी बातें करते करते यूहनान बिन क़रीह, दीगर फ़ौजी अफ़सरों और बाक़ी तमाम
    लोगों ने रब का हुक्म रद्द किया। वह मुल्के-यहूदाह में न रहे
  rug-rug: Ke se Zohanana sa tuna koreo e Karea, meke sari doduru koimata pa vinaripera,
    meke sari doduru tie si korodia va tabea sa zinama te Zihova pude koa pa popoa
    Ziuda.
  gaz-gaz: Kanaafuu Yoohaanaan ilmi Qaareyaatii fi ajajjoonni waraanaa hundii fi sabni
    hundi ajaja Waaqayyo akka isaan biyya Yihuudaa turaniif kenneef sana didan.
  fra-LSG: Jochanan, fils de Karéach, tous les chefs des troupes, et tout le peuple,
    n’obéirent point à la voix de l’Éternel, qui leur ordonnait de rester dans le
    pays de Juda.
  yal-yal: Kareyaa dii xɛmɛn Yoxanan nun sofa kuntigine nun yamaan birin yi tondi
    e tuli matiyɛ Alatalaa falan na, fa fala e xa dɔxɔ Yuda yamanani.
  haw-1868: Aole i hoolohe o Iohanana, ke keiki a Karea, a me na luna a pau o ka poe
    koa, a me na kanaka a pau, i ka leo o Iehova, e noho ma ka aina o ka Iuda.
  arb-NAV: وَأَبَى يُوحَانَانُ بْنُ قَارِيحَ وَسَائِرُ قُوَّادِ الْقُوَّاتِ وَكُلُّ
    الشَّعْبِ طَاعَةَ صَوْتِ الرَّبِّ لِلإِقَامَةِ فِي أَرْضِ يَهُوذَا.
  ewe-ewe: Ale Karea ƒe vi, Yohanan kple asrafomegã siwo katã le eŋu kple ameha la
    katã gbe be yewomawɔ ɖe Yehowa ƒe se si wòde na wo be woanɔ Yudanyigba dzi la
    dzi o.
  eng-LEE: So Jochanan the son of Kareach, and all the captains of the armies, and
    all the people, hearkened not to the voice of the Lord, to remain in the land
    of Judah.
  asm-FB: এই হেতুকে কাৰেহৰ পুতেক যোহানন আদি ফৌজৰ কোনো সেনাপতিয়ে আৰু প্ৰজাসকলৰ কোনেও
    যিহূদা দেশত বাস কৰিবলৈ যিহোৱাৰ বাক্যলৈ কাণ নিদিলে।
  sus-A: كَرٍيَ شَ دِ يٌشَنَن، سْورِ يَرٍرَتِيٍ، نُن حَمَ، عٍ نَشَ تٌندِ مَرِفِ شَ
    يَامَرِ رَ لُقٍ يُدَيَ بْشِ مَ.
  fra-SBL: Et Johanan, fils de Karéah, et tous les chefs des troupes, et tout le peuple,
    n'obéirent pas à la voix de Yahvé, pour habiter dans le pays de Juda.
  hbo-hbo: וְלֹֽא־שָׁמַע֩ יֹוחָנָ֨ן בֶּן־קָרֵ֜חַ וְכָל־שָׂרֵ֧י הַחֲיָלִ֛ים וְכָל־הָעָ֖ם
    בְּקֹ֣ול יְהוָ֑ה לָשֶׁ֖בֶת בְּאֶ֥רֶץ יְהוּדָֽה׃
  kik-kik: Nĩ ũndũ ũcio Johanani mũrũ wa Karea marĩ hamwe na anene othe a mbũtũ cia
    ita, o na andũ othe, makĩrega gwathĩkĩra watho wa Jehova wa gũikara kũu bũrũri
    wa Juda.
  fra-NCL: Ainsi Johanan, fils de Carée, tous les chefs de troupes et tout le peuple
    n’écoutèrent pas la voix de Yahweh qui leur ordonnait de demeurer au pays de Juda.
  cek-AK: To pongah Kariah capa Johanan hoi misatuh angraengnawk hoi kaminawk boih
    loe Judah prae ah khosak han thuih pae ih, Angraeng ih lok to tahngai o ai.
  cuk-cuk: Degisoggu, Carea-machi-Johanán, degi, sorda-bila-onomalad-e-dummagana,
    degine, neggwebur-dulamar, bipisaale Bab-Jehová-gayaburba-sogedba ibsassurmalad.
    Ar emarga soglesanad “Judá-yalagi be megmaloye,” degite, itossurmalad.
  uig-CYR: 'Шуниң билән Кареаһниң оғли Йоһанан, ләшкәр башлиқлириниң һәммиси вә барлиқ
    хәлиқ Пәрвәрдигарниң: «Йәһуда зиминида туруп қелиңлар» дегән авазиға қулақ салмиди;'
  tel-2017: ఈ విధంగా కారేహ కొడుకు యోహానానూ, సైన్యాధిపతులందరూ, ఇంకా ప్రజలందరూ యూదా
    దేశంలో నివసించమన్న దేవుని మాట వినలేదు.
  hat-BSA: Pou sa, Jochanan, fis a Karéach la ak tout chèf lame yo, ak tout pèp la,
    pa t obeyi vwa SENYÈ a pou rete nan peyi Juda a.
  kos-kos: Ouinge Johanan, ac mwet fulat lun un mwet mweun, ac mwet nukewa, tiana
    akos sap lun LEUM GOD tuh elos in mutana in facl Judah.
  hbo-WLC: וְלֹֽא־שָׁמַע֩ יוֹחָנָ֨ן בֶּן־קָרֵ֜חַ וְכָל־שָׂרֵ֧י הַחֲיָלִ֛ים וְכָל־הָעָ֖ם
    בְּק֣וֹל יְהוָ֑ה לָשֶׁ֖בֶת בְּאֶ֥רֶץ יְהוּדָֽה׃
  ibo-ibo: Ya mere, Johanan nwa Kariya na ndịisi agha ahụ niile, nakwa ndị mmadụ ahụ
    niile nupuru isi nʼiwu Onyenwe anyị, jụụ ịnọgide nʼala Juda.
  ory-ory: ଏହିରୂପେ କାରେହର ପୁତ୍ର ଯୋହାନନ୍‍, ସେନାପତିସକଳ ଓ ଲୋକ ସମସ୍ତେ ଯିହୁଦା ଦେଶରେ ବାସ
    କରିବା ବିଷୟରେ ସଦାପ୍ରଭୁଙ୍କ ରବରେ ମନୋଯୋଗ କଲେ ନାହିଁ।
  chk-chk: Iei mine Johanan me ekewe meilapen mwichen sounfiu meinisin, pwal ekewe
    aramas meinisin resap aleasochis ngeni ewe Samol mi Lapalap, ar repwe nomotiu
    lon ewe fanü Juta.
  rop-rop: Wal Johanan, en detlot ami, en detlot pipul nomo bin duwit wen YAWEI bin
    tok blanga stap langa Juda.
  ukr-1871: І не послухав Йоанан Кареєнко й уся старшина військова з усїм людом, голосу
    Господнього, щоб зоставатись їм у землї Юдейській.
  deu-1951: Also gehorchten Johanan, der Sohn Kareachs, und alle Obersten des Heeres
    und das ganze Volk dem Befehle des HERRN nicht, daß sie im Lande Juda geblieben
    wären;
  eng-JPS: So Johanan the son of Kareah, and all the captains of the forces, and all
    the people, hearkened not to the voice of the LORD, to dwell in the land of Judah.
  srp-1865: I tako Joanan sin Karijin i sve vojvode i sav narod ne poslušaše glasa
    Gospodnjega da ostanu u zemlji Judinoj.
  lug-lug: Awo Yokanaani mutabani wa Kaleya n’abaduumizi ba magye bonna n’abantu bonna
    ne bajeemera ekiragiro kya Mukama eky’okusigala mu nsi ya Yuda.
  heb-heb: ולא שמע יוחנן בן קרח וכל שרי החילים וכל העם בקול יהוה לשבת בארץ יהודה׃
  ben-IRV: এই ভাবে কারেহের ছেলে যোহানন, সমস্ত সেনাপতিরা ও সমস্ত লোকেরা যিহূদা দেশে
    থাকার বিষয়ে সদাপ্রভুর কথা শুনতে অস্বীকার করল।
  pan-pan: ਤਾਂ ਕਾਰੇਆਹ ਦੇ ਪੁੱਤਰ ਯੋਹਾਨਾਨ ਨੇ ਅਤੇ ਫੌਜਾਂ ਦੇ ਸਾਰੇ ਸਰਦਾਰਾਂ ਨੇ ਅਤੇ ਸਾਰੇ ਲੋਕਾਂ
    ਨੇ ਯਹੋਵਾਹ ਦੀ ਅਵਾਜ਼ ਨਾ ਸੁਣੀ ਭਈ ਯਹੂਦਾਹ ਦੇ ਦੇਸ ਵਿੱਚ ਵੱਸਣ
  mya-JVB: ကာရာ သား ယောဟနန် အစ ရှိသော တပ်မှူး များနှင့် လူ များအပေါင်း တို့သည်၊ ယုဒ
    ပြည် ၌ နေ ရမည် ဟူသောထာဝရဘုရား ၏ အမိန့် တော်ကို နား မ ထောင်ဘဲ၊
  tbg-tbg: Vika minti tivake Kareaara maaqu Johanaanivave, ekaa iqoka qiata vaiintive,
    ekaa vaiinti nahentive, Noravano Kotiva tu uvara raqake kia Iutaa vata mini vaura.
  hmo-hmo: Unai dainai Iohanana Karea, bona Iuda tuari biagudia ibounai, bona taunimanima
    ibounai ese Lohiabada ena hereva, Iuda tano dekenai do idia noho hereva, be idia
    kamonai henia lasi.
  urd-urd: तब यूहनान — बिन — क़रीह और सब फ़ौजी सरदारों और सब लोगों ने ख़ुदावन्द का
    यह हुक्म कि वह यहूदाह के मुल्क में रहें, न माना।
  rus-SYN: И не послушал Иоанан, сын Карея, и все военные начальники и весь народ
    гласа Господа, чтобы остаться в земле Иудейской.
  bqc-SIM: Ɔ̃ Yohanani ń zĩgↄ̃ dↄaanaↄ ń gbɛ̃́ kĩniↄ i Dii yãmao, aai gↄ̃ Yuda
    bùsuuo.
  tcz-CHONGTHU: Hijeh chun, Johanan leh gal lamkai ho chuleh mipite jouse chun, Pakaiyin
    Judah gamsung’a nachenden diu ahi, tia aseichu angai tapouve.
  mar-mar: म्हणून कारेहाचा मुलगा योहानान, सर्व सैन्याचे अधिकारी व इतर सर्व लोक ह्यांनी
    यहूदा देशात राहण्याविषयीची परमेश्वराची वाणी ऐकली नाही.
  qub-qub: Chaynömi Judällacho tiyacunanpaj Tayta Dios nishantaga Johananpis, mandaj
    suldärucunapis, ni maygan runacunapis mana wiyacuranchu.
  bqp-bqp: Nge mɛyɑ Yokɑnɑni, Kɑreɑn bii, kɑ tɑbu sinɑmbu kpuro kɑ ben tɔmbu kpuro
    bɑ yinɑ bu Yinni Gusunɔn gɑri nɔ ye u nɛɛ, bu de bu sinɑ ben tem mi.
  hat-hat: Se konsa, Jokanan, pitit Kareyak la, lòt chèf lame yo ansanm ak tout rès
    pèp la derefize koute pawòl Seyè a ki te di yo pou yo rete nan peyi Jida a.
  eng-BSB: So Johanan son of Kareah and all the commanders of the forces disobeyed
    the command of the LORD to stay in the land of Judah.
  eng-WEBPB: So Johanan the son of Kareah, and all the captains of the forces, and
    all the people, didn’t obey the LORD’s voice, to dwell in the land of Judah.
  kbq-kbq: Hagi anage nehu'za Karea nemofo Johanani'ene, maka sondia vahete kva vahemo'zane,
    maka vahemo'zanena Ra Anumzamofo kea rutagre'za Juda mopafina omani'naze.
  nhe-BL: Huan Johanán, huan nopa tlayacanani tlen soldados huan nochi nopa tlacame,
    ax quitlepanitaque TOTECO, niyon ax quinejque mocahuase ipan tlali Judá.
  gub-BL: Nezewe Zoànà a'e, zauxiapekwer wanuwihaw a'e wà no, teko paw wà no, na'ipureruzar
    wer kwaw Tupàn Tuweharupi Wiko Ma'e hemiapo karer rehe wà. — Pepyta Zuta ywy rehe
    nehe, i'i wanupe. Na'ipyta wer kwaw wà.
  eng-DRA: So Johanan the son of Caree, and all the captains of the soldiers, and
    all the people, obeyed not the voice of the Lord, to remain in the land of Juda.
