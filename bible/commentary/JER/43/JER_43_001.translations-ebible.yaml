verse: JER.043.001
translations:
  mal-C: യിരെമ്യാവ് ഈ വചനങ്ങളൊക്കെയും—അവരുടെ ദൈവമായ യഹോവ അവരോടറിയിക്കാൻ യിരെമ്യാവിനെ
    ഏൽപ്പിച്ചിരിക്കുന്ന വചനങ്ങളെല്ലാംതന്നെ—ജനത്തോടു പറഞ്ഞുതീർന്നപ്പോൾ,
  deu-TKW: Als aber Jeremia dem gesamten Volk alle die Worte Jahwes, ihres Gottes,
    mit denen ihn Jahwe, ihr Gott, an sie gesandt hatte, bis zu Ende mitgeteilt hatte,
    - alle jene Worte,
  lin-lin: Tango Jeremi asilisaki koloba na bato maloba nyonso ya Yawe, Nzambe na
    bango, maloba nyonso oyo Yawe, Nzambe na bango, atindaki ye koyebisa bango,
  eng-LSV: And it comes to pass, when Jeremiah finishes speaking to all the people
    all the words of their God YHWH, with which their God YHWH has sent him to them—all
    these words—
  eng-GNV: Nowe when Ieremiah had made an ende of speaking vnto ye whole people all
    the wordes of the Lord their God, for the which the Lord their God had sent him
    to them, euen all these wordes,
  eng-WEBSTER: And it came to pass, that when Jeremiah had made an end of speaking
    to all the people all the words of the LORD their God, for which the LORD their
    God had sent him to them, even all these words.
  nhw-BL: Quema na nitlanqui niquinpohuilía nopa masehualme icamanal TOTECO ininDios,
  swh-ONEN: Yeremia alipomaliza kuwaambia watu maneno yote ya Bwana Mungu wao, yaani
    kila kitu Bwana alichokuwa amemtuma kuwaambia,
  bba-bba: Sɑnɑm mɛ Yeremi u ɡɑri yi tɔn be bɑ wɑ̃ɑ mi kpuro sɔ̃ɔwɑ, yi Gusunɔ ben
    Yinni u nɛɛ, u bu sɔ̃,
  eng-KJVCPB: And it came to pass, that when Jeremiah had made an end of speaking
    unto all the people all the words of the Lord their God, for which the Lord their
    God had sent him to them, even all these words;
  luo-luo: Ka Jeremia notieko nyiso ji weche duto mag Jehova Nyasaye Nyasachgi, ma
    gin gik moko duto ma Jehova Nyasaye ne oore mondo onyisgi,
  meu-meu: Ieremia ese taunimanima iboudiai e hereva henidia vaitani, unu Iehova,
    edia Dirava, ena hereva iboudiai, Iehova, edia Dirava, ese vada e siailaia herevadia,
    e gwaurai ore murinai,
  npi-ULB: परमप्रभु तिनीहरूका परमेश्‍वरले यर्मियालाई भन्‍न दिनुभएका परमप्रभु तिनीहरूका
    परमेश्‍वरका सबै वचन तिनले सबै मानिसहरूलाई भनेर सिद्ध्याए ।
  yor-yor: Nígbà tí Jeremiah parí sísọ ọ̀rọ̀ tí Olúwa Ọlọ́run rán an sí wọn tan.
  pes-OPCB: وقتی پیغام خداوند را به طور کامل به آنها اعلام نمودم،
  tgl-ULB: Nangyari na matapos ang pagpapahayag ni Jeremias sa lahat ng tao ang lahat
    ng mga salita ni Yahweh na kanilang Diyos ang nagsabi sa kaniya na sabihin.
  hui-hui: Anduane Homogohanda Yaremaiahondo bi wali agali lamibe layaru bibahende
    latagi hene. Ibugua bi lai heagola
  mya-mya: ငါ​သည်​လူ​တို့​ကို​ပြော​ကြား​ရန်​သူ​တို့​၏ ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ​ဘု​ရား စေ​လွှတ်​မှာ
    ကြား​တော်​မူ​သ​မျှ​သော​စ​ကား​တို့​ကို ဆင့်​ဆို​ပြီး​သော​အ​ခါ၊-
  bod-N: ཡེ་རེམ་ཡཱ་ཡིས་མི་ཀུན་ལ་ཁོ་ཚོའི་དཀོན་མཆོག་ཡ་ཝཱེའི་བཀའ་ཐམས་ཅད་དེ། ཁོ་ཚོའི་དཀོན་མཆོག་ཡ་ཝཱེས་ཁོང་ཉིད་མངགས་ནས་སྨྲ་བར་བཅུག་པའི་བཀའ་རྣམས་བཤད་རྗེས།
  sna-sna: Jeremia akati apedza kuudza vanhu mashoko ose aJehovha Mwari wavo, zvose
    zvaakanga atumwa naJehovha kuti avaudze,
  spa-BLM: Cuando Jeremías terminó de decir a todo el pueblo todas las palabras de
    Yahvé, su Dios, con las que Yahvé, su Dios, le había enviado a ellos, todas estas
    palabras,
  cac-cac: Ayic ix lajvi valan masanil tas ix schec Jehová val d'a eb' anima chi',
  swh-ULB: Ilitokea kwamba Yeremia alimaliza kuhubiri kwa watu wote maneno yote ya
    Yahwe Mungu wao kwamba Yahwe Mungu wao alimwambia kusema.
  bel-bel: Калі Ерамія перадаў людзям усе словы Госпада Бога іхняга, усе тыя словы,
    зь якімі Гасподзь Бог іхні паслаў яго да іх,
  deu-ELBBK: Und es geschah, als Jeremia zu dem ganzen Volk alle Worte des HERRN,
    ihres Gottes, zu Ende geredet, womit ihn der HERR, ihr Gott, zu ihnen gesandt
    hatte, alle jene Worte,
  mbb-OT: Ne hein neipus ni Jeremias te egkaǥi is langun he migkaǥi te Nengazen he
    Megbevayè dan mehitenged kandan,
  mal-2015: യിരെമ്യാവു സകലജനത്തോടും അവരുടെ ദൈവമായ യഹോവ അവനെ അവരുടെ അടുക്കൽ അയച്ചു
    പറയിച്ച ഈ സകലവചനങ്ങളും, അവരുടെ ദൈവമായ യഹോവയുടെ സകലവചനങ്ങളും തന്നേ, പറഞ്ഞു തീർന്നശേഷം
  rmc-rmc: Ale soča o Jeremijaš dovakerďa le manušenge savore lava le RAJESKRE, lengre
    Devleskre, save les o RAJ, lengro Del, bičhaďa lenge te phenel,
  pes-OPV: و چون ارمیا فارغ شد از گفتن به تمامی قوم، تمامی کلام یهوه خدای ایشان راکه
    یهوه خدای ایشان آن را به واسطه او نزد ایشان فرستاده بود یعنی جمیع این سخنان را،
  ron-1924: Кынд а испрэвит Иеремия де спус ынтрегулуй попор тоате кувинтеле Домнулуй
    Думнезеулуй лор, тоате кувинтеле пе каре-л ынсэрчинасе Домнул Думнезеул лор сэ
    ле спунэ,
  ben-OBCV: যিরমিয় যখন তাদের ঈশ্বর সদাপ্রভুর সব কথা বলা শেষ করলেন, সেই সকল কথা, যা
    সদাপ্রভু তাদের কাছে বলার জন্য তাঁকে পাঠিয়েছিলেন,
  som-som: Oo markii Yeremyaah uu wada dhammeeyey dadka oo dhan lahadliddiisii uu
    u sheegayay erayadii Rabbiga Ilaahooda ah oo dhan, ee Rabbiga Ilaahooda ahu uu
    ugu soo dhiibay, kuwaasoo ah erayadan oo dhan,
  lat-VUC: Factum est autem, cum complesset Jeremias loquens ad populum universos
    sermones Domini Dei eorum, pro quibus miserat eum Dominus Deus eorum ad illos,
    omnia verba hæc,
  eng-ASVBT: And it came to pass that, when Jeremiah had made an end of speaking unto
    all the people all the words of Jehovah their God, wherewith Jehovah their God
    had sent him to them, even all these words,
  ita-1885: OR avvenne che quando Geremia ebbe finito di pronunziare a tutto il popolo
    tutte le parole del Signore Iddio loro, le quali il Signore Iddio loro mandava
    a dir loro per lui, cioè, tutte quelle parole.
  eng-LXXUP: In the fourth year of Jehoiakim son of Josiah king of Judah, the word
    of the Lord came to me, saying,
  eng-ULB: It happened that Jeremiah finished proclaiming to all the people all the
    words of Yahweh their God that Yahweh their God had told him to say.
  spa-VBL: Después de que Jeremías terminó de decirles a todos todo lo que el Señor,
    su Dios, le había enviado a decir,
  fra-_FOB: Or, aussitôt que Jérémie eut achevé de dire à tout le peuple toutes les
    paroles de l'Éternel, leur Dieu, pour lesquelles l'Éternel, leur Dieu, l'avait
    envoyé vers eux, savoir, toutes ces paroles-là,
  mal-mal: യിരെമ്യാവ് സകലജനത്തോടും അവരുടെ ദൈവമായ യഹോവ അവനെ അവരുടെ അടുക്കൽ അയച്ചു പറയിച്ച
    ഈ സകലവചനങ്ങളും, അവരുടെ ദൈവമായ യഹോവയുടെ സകലവചനങ്ങളും തന്നെ, പറഞ്ഞു തീർന്നശേഷം
  urd-GVR: Yarmiyāh ḳhāmosh huā. Jo kuchh bhī Rab un ke Ḳhudā ne Yarmiyāh ko unheṅ
    sunāne ko kahā thā use us ne un sab tak pahuṅchāyā thā.
  suz-BL: मिनु येरमीयामी परमप्रभु यावे, आन परमप्रभु आ पशो लोव़ नेल्‍ल मेको आन कली
    देंने थुम्‍तु। परमप्रभु यावे, आन परमप्रभुमी येरमीया कली मेको आन कली मेको लोव़
    पथ सोइश्‍शो बाक्‍त।
  eng-NOY: And it came to pass, when Jeremiah had made an end of speaking to all the
    people all the words of Jehovah their God, for which Jehovah their God had sent
    him to them, even all these words,
  ita-1927: Or quando Geremia ebbe finito di dire al popolo tutte le parole dell’Eterno,
    del loro Dio tutte le parole che l’Eterno, il loro Dio, l’aveva incaricato di
    dir loro,
  ckb-ckb: یەرمیا هەموو فەرمایشتەکانی یەزدانی پەروەردگاریانی بە هەموو گەل ڕاگەیاند
    کە یەزدان پێی ڕایسپاردبوو. کاتێک تەواو بوو،
  eng-BBE: And it came about that when Jeremiah had come to the end of giving all
    the people the words of the Lord their God, which the Lord their God had sent
    him to say to them, even all these words,
  kan-OKCV: ಯೆರೆಮೀಯನು ಜನರೆಲ್ಲರಿಗೆ ಅವರ ದೇವರಾದ ಯೆಹೋವ ದೇವರು ಯಾವ ವಿಷಯವಾಗಿ ಅವನನ್ನು ಅವರ
    ಬಳಿಗೆ ಕಳುಹಿಸಿದ್ದರೋ, ಆ ಮಾತುಗಳನ್ನೆಲ್ಲಾ ಹೇಳಿ ಮುಗಿಸಿದಾಗ,
  tam-2017: எரேமியா எல்லா மக்களுக்கும் அவர்களுடைய தேவனாகிய யெகோவா தன்னைக்கொண்டு அவர்களுக்குச்
    சொல்லியனுப்பின எல்லா வார்த்தைகளையும் சொன்னான்; அவர்களுடைய தேவனாகிய யெகோவாவுடைய
    எல்லா வார்த்தைகளையும் அவன் அவர்களுக்குச் சொல்லிமுடித்தபின்பு,
  spa-RV-1909: Y ACONTECIÓ que como Jeremías acabó de hablar á todo el pueblo todas
    las palabras de Jehová Dios de ellos, todas estas palabras por las cuales Jehová
    Dios de ellos le había enviado á ellos mismos,
  ron-BTF: Și s-a întâmplat, când Ieremia a terminat de vorbit întregului popor toate
    cuvintele DOMNULUI Dumnezeului lor, pentru care DOMNUL Dumnezeul lor îl trimisese
    la ei, toate aceste cuvinte,
  eng-WEBP: When Jeremiah had finished speaking to all the people all the words of
    the LORD their God, with which the LORD their God had sent him to them, even all
    these words,
  eng-FBV: After Jeremiah finished telling everyone all that the Lord their God had
    send him to say,
  nld-1939: Maar toen Jeremias tot heel het volk al de woorden van Jahweh, hun God,
    had gesproken, al de woorden, die Jahweh, hun God, hem voor hen had gelast,
  nch-BL: Quema na nitanqui niquinpohuilía nopa masehualme icamanal TOTECO ininDios,
  vie-1934: Khi Giê-rê-mi đã thuật hết cho cả dân sự mọi lời mà Giê-hô-va Đức Chúa
    Trời chúng nó, là lời Giê-hô-va Đức Chúa Trời chúng nó đã sai người nói cho chúng
    nghe, tức là những lời nầy,
  hin-CV: जैसे ही येरेमियाह ने सारे उपस्थित जनसमूह के समक्ष याहवेह, उनके परमेश्वर
    द्वारा प्रदत्त संदेश सुनाना समाप्‍त किया,
  spa-BES: Y sucedió que cuando Jeremías llegó al final de dar a todas las personas
    las palabras del Señor su Dios, que el Señor su Dios le había enviado para decirles
    todas estas palabras.
  tdx-tdx: Ie nigadoñe ty saontsi’ Iirmeà am’ondaty iabio, ze hene tsara’ Iehovà Andrianañahare’
    iareoo, i namantoha’ Iehovà Andrianañahare’ iareo aze ho am’ iareoy, i tsara iaby
    rezay;
  tha-KJV: ต่อมาเมื่อเยเรมีย์จบการพูดต่อประชาชนทั้งปวงถึงพระวจนะเหล่านี้ทั้งสิ้นของพระเยโฮวาห์พระเจ้าของเขาทั้งหลาย
    ซึ่งพระเยโฮวาห์พระเจ้าของเขาได้ทรงใช้ท่านให้ไปพูดพระวจนะทั้งสิ้นนี้กับเขาทั้งหลายนั้นแล้ว
  por-BR-2018: E sucedeu que, quando Jeremias acabou de falar a todo o povo todas
    as palavras do SENHOR Deus deles, pelas quais o SENHOR Deus deles tinha o enviado
    a eles,
  deu-ELO: Und es geschah, als Jeremia zu dem ganzen Volke alle Worte Jehovas, ihres
    Gottes, zu Ende geredet, womit ihn Jehova, ihr Gott, zu ihnen gesandt hatte, alle
    jene Worte,
  eng-WYC-2018: Forsooth it was done, when Jeremy, speaking to the people, had [ful]
    filled all the words of the Lord God of them, for which the Lord God of them sent
    him to them, (yea), all these words, (And it was done, when Jeremiah, speaking
    to the people, had finished telling all the words of the Lord their God, for which
    the Lord their God had sent him to them, yea, all these words,)
  epo-epo: Kiam Jeremia finis antaŭ la tuta popolo la raportadon pri ĉiuj vortoj de
    la Eternulo, ilia Dio, pri ĉiuj vortoj, kun kiuj la Eternulo, ilia Dio, sendis
    lin al ili,
  uig-PIN: Xundaⱪ boldiki, Yǝrǝmiya ularning Hudasi Pǝrwǝrdigarning ⱨǝmmǝ sɵzlirini
    barliⱪ hǝlⱪⱪǝ eytip tügǝtti (Hudasi Pǝrwǝrdigar Yǝrǝmiyani ularƣa bu barliⱪ sɵzlǝrni
    eytix üqün ǝwǝtkǝn), —
  beo-beo: 'Na da sia: huluane amo ilia Hina Gode da na ilima alofele iasima:ne asunasi,
    amo dunu fi ilima olelei dagoi.'
  tpi-OTNT: Jeremaia i autim olgeta dispela tok God, Bikpela, i bin tokim em long
    givim long ol manmeri. Tok bilong en i pinis,
  hau-SA: Sa’ad da Irmiya ya gama faɗa wa mutane dukan maganar Ubangiji Allahnsu,
    duk abin da Ubangiji ya aike shi ya faɗa musu,
  uig-LAT: Shundaq boldiki, Yeremiya ularning Xudasi Perwerdigarning hemme sözlirini
    barliq xelqqe éytip tügetti (Xudasi Perwerdigar Yeremiyani ulargha bu barliq sözlerni
    éytish üchün ewetken), —
  nde-nde: Kwathi uJeremiya eseqedile ukutshela abantu wonke amazwi kaThixo uNkulunkulu
    wabo, konke uThixo ayemthume ukuthi abatshele khona,
  ton-ton: Pea naʻe hoko ʻo pehē, kuo fakaʻosi ʻe Selemaia ʻene lea ʻaki ki he kakai
    kotoa pē ʻae ngaahi folofola kotoa pē ʻa Sihova ko honau ʻOtua, ʻaia naʻe fekau
    ai ia ʻe Sihova ko honau ʻOtua kiate kinautolu, ʻae ngaahi lea ni kotoa pē,
  ces-1613: Stalo se pak, když přestal Jeremiáš mluviti ke všemu lidu všech slov Hospodina
    Boha jejich, s nimiž poslal jej Hospodin Bůh jejich k nim, všech, pravím, slov
    těch,
  eng-WMB: When Jeremiah had finished speaking to all the people all the words of
    the LORD their God, with which the LORD their God had sent him to them, even all
    these words,
  tam-TCV: எரேமியா மக்களிடம் அவர்களுடைய இறைவனாகிய யெகோவாவின் வார்த்தைகள் எல்லாவற்றையும்
    சொல்லி முடித்தான். யெகோவா அவனை அனுப்பிச் சொல்லச் சொன்ன ஒவ்வொன்றையும் அவர்களுக்குச்
    சொன்னான்.
  ceb-ULB: Nahitabo kini human namantala ni Jeremias sa tanang katawhan ang tanang
    mga pulong nga ipasulti kaniya ni Yahweh nga ilang Dios.
  pol-UBG: Gdy Jeremiasz przestał mówić do całego ludu te wszystkie słowa PANA, ich
    Boga, z którymi posłał go do nich PAN, ich Bóg, wszystkie te słowa;
  urd-GVU: یرمیاہ خاموش ہوا۔ جو کچھ بھی رب اُن کے خدا نے یرمیاہ کو اُنہیں سنانے کو
    کہا تھا اُسے اُس نے اُن سب تک پہنچایا تھا۔
  deu-1912: Da Jeremia alle Worte des HERRN, ihres Gottes, hatte ausgeredet zu allem
    Volk, wie ihm denn der HERR, ihr Gott, alle diese Worte an sie befohlen hatte,
  kan-2017: ಯೆರೆಮೀಯನು ಸಮಸ್ತ ಜನರನ್ನು ಸಂಬೋಧಿಸಿ ಅವರ ದೇವರಾದ ಯೆಹೋವನು ತನ್ನ ಮೂಲಕ ಅವರಿಗೆ ಹೇಳಿಕಳುಹಿಸಿದ
    ಈ ಮಾತುಗಳನ್ನೆಲ್ಲಾ ತಿಳಿಸಿದನು.
  yap-yap: Kug mu’ i yog ko girdi’ gubin e tin ni l’oegeg SOMOL ni Got rorad ni nggog
    ngorad.
  hlt-MCSB: A taengah a tueih pah a BOEIPA Pathen kah ol cungkuem te pilnam pum taengah
    a thui. Te te Jeremiah loh a khah vaengah a BOEIPA Pathen loh amih ham a paek
    ol te cung.
