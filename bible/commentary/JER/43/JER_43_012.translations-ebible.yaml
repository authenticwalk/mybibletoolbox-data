    Misir zéminini özige kiyiwalidu; u shu yerdin aman-ésen chiqidu.
  nde-nde: Uzawathungela ngomlilo amathempeli abonkulunkulu bamaGibhithe; uzawatshisa
    amathempeli abo athumbe labonkulunkulu bawo. Njengomelusi ezithandela ngesembatho
    sakhe, ngokunjalo laye uzazithandela ngeGibhithe asuke khona engalimalanga.
  ton-ton: 'Pea te u tutu ʻae afi ʻi he ngaahi fale ʻoe ngaahi ʻotua ʻo ʻIsipite;
    pea ʻe vela ai ʻakinautolu, pea te ne ʻave fakapōpula ʻakinautolu: pea te ne fakakofuʻaki
    ia ʻae fonua ko ʻIsipite, ʻo hangē ʻoku ʻai ʻe ha tauhimanu ʻa hono kofu; pea
    te ne ʻalu mei ai ʻi he fiemālie.'
  ces-1613: A zanítím oheň v domích bohů Egyptských, aby je popálil, a zajal je. A
    přioděje se zemí Egyptskou, tak jako se odívá pastýř rouchem svým, a vyjde odtud
