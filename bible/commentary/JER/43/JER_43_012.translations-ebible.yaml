    keli bɔɲɛsa kui.
  pon-2006: I pahn isikala tehnpas en koht kan en Isip, oh nanmwarkien Papilonia pahn
    isikala ar koht de re pahn weirailsang. Nin duwen silepen sihpw men eh kin kamwakelehsang
