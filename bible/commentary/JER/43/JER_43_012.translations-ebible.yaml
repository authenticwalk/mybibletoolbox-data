    ಸಮಾಧಾನವಾಗಿ ಅಲ್ಲಿಂದ ಹೊರಟು ಹೋಗುವನು.
  yap-yap: Bay gup’ e nifiy ko tempel rok fapi got nu Egypt, ma fare pilung nu Babylon
    e reb e ra urfiy fapi got fa reb e ra chuweg fapi got. Bod ba tagafal saf nra
    feked e mad rorad nike chuw e yanuk riy, e aram rogon fare pilung nu Babylon nra
    pug fare but’ nu Egypt ngalang nike be’ech ma aram me yan nike gel.
  hlt-MCSB: Egypt pathen im te hmai ka hlup phoeiah a hoeh vetih amih te a sol ni.
    Boiva aka dawn loh a himbai neh a kulup bangla Egypt khohmuen neh kulup uh vetih
    te lamloh ngaimong la khoe uh ni.
  mdy-ETH: ዒዚ ጊብፄይዳ ዓኣ ሜሌ ፆኦዞኮ ካኣዦ ማኣሮ ሚቻንዳኔ፤ ዬያ ፆኦዞዋ ዲዒ ዔኪ ዴንዳንዳኔ፤ ቆልሞ ሄንቃ ናይ ጉፓሌይዳ
    ጉፓሌ ቃሲ ማኣዓሢጉዲ ዒዚ ፔቴታዖ ሜታባኣያ ፔ ዓጮይዳ ጊብፄ ቃሲ ዔካንዳኔ።
  twi-ASANTE: Ɔbɛto Misraim anyame asɔredan mu ogya ahye na wɔafa wɔn anyame no nnommum.
