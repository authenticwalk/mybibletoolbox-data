  tha-KJV: และเราจะก่อไฟในวิหารของพระแห่​งอ​ียิปต์ และท่านจะเผาเสียและเก็บไปเป็นเชลย
    และท่านจะปกคลุมตัวเองด้วยแผ่นดิ​นอ​ียิปต์ เหมือนผู้เลี้ยงแกะปกคลุมตัวเองด้วยเสื้อคลุม
    และท่านจะไปเสียจากที่นั่นด้วยสันติ​ภาพ
  por-BR-2018: E acenderei fogo às casas dos deuses do Egito; e ele as queimará, e
    os levará cativos; e ele se vestirá da terra do Egito, tal como o pastor se veste
    de sua capa; e ele sairá de lá em paz.
  deu-ELO: Und ich werde ein Feuer anzünden in den Häusern der Götter Ägyptens, und
