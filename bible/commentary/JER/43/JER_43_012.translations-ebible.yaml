    کو ڈھا دے گا۔ ہاں، وہ مصری دیوتاؤں کے مندر نذرِ آتش کرے گا۔ پھر وہ صحیح سلامت
    وہاں سے واپس چلا جائے گا‘۔“
  deu-1912: Und ich will die Häuser der Götter in Ägypten mit Feuer anstecken, daß
    er sie verbrenne und wegführe. Und er soll sich Ägyptenland anziehen, wie ein
    Hirt sein Kleid anzieht, und mit Frieden von dannen ziehen.
  kan-2017: ನಾನು ಐಗುಪ್ತದ ದೇವಾಲಯಗಳಲ್ಲಿ ಬೆಂಕಿಹೊತ್ತಿಸುವೆನು, ಅವನು ಅವುಗಳನ್ನು ಸುಟ್ಟು ದೇವತೆಗಳನ್ನು
