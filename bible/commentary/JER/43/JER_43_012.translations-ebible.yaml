  beo-beo: E da Idibidi ogogosu ‘gode’ ilia debolo diasu amo laluga ulagimu. E da
    ilia debolo ulagili, ilia ‘gode’ gagulaligimu. Sibi ouligisu dunu da ea abula
    amoga imu fifidili fasisa. Amo defele, Ba:bilone hina bagade da Idibidi soge liligi
    huluane fadegale, hasalalu masunu.
  tpi-OTNT: Na mi bai kukim ol haus lotu bilong ol Isip. Dispela ol haus lotu i gat
