  tdx-tdx: Le hamiañ’ afo añ’ anjomban-drahare’ i Mitsraime ao iraho le ho forototoe’e
    irezay, naho hasese’e mb’an-drohy añe iereo, naho ho valoñe’e ty tane Mitsraime
