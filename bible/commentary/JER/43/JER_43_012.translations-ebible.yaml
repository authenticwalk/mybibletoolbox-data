    Na bai em i lusim dispela kantri na i go.
  dan-1931: 'Han skal sætte Ild på Ægyptens Gudehuse og afbrænde dem og bortføre Guderne
    som Fanger, og han skal svøbe Ægypten om sig* som en Hyrde sin Kappe; derpå skal
    han drage bort derfra i Fred. { [*den græske Overs.: lyske Ægypten.] }'
  vie-OVCB: Người sẽ nhóm một ngọn lửa thiêu hủy những đền thờ của các thần Ai Cập;
    người sẽ đốt phá các thần tượng và mang các tượng ấy đi. Người sẽ cướp phá đất
    nước Ai Cập như người chăn bắt bọ chét bu trên áo choàng. Và người sẽ ra đi bình
    an.
  guj-2017: હું મિસરના દેવોનાં મંદિરોને અગ્નિથી બાળીને ભસ્મ કરીશ, તે લોકોને બંદીવાન
    બનાવી લઈ જશે. જેમ ભરવાડ પોતાનું વસ્ત્ર ઓઢે છે તેમ તે મિસર દેશની લૂંટથી પોતાને
    શણગારશે. અને ત્યાંથી તે વિજયી બનીને પાછો જશે.
  pon-2006A: I pahn isikala tehnpas en koht kan en Isip, oh nanmwarkien Papilonia
    pahn isikala ar koht de re pahn wairailsang. Nin duwen silepen sihpw men eh kin
    kamwakelehsang likarak ni eh likou, iei duwen nanmwarkien Papilonia eh pahn kamwakelehda
    wehin Isip oh ketiketla ni lingan en powehdi.
  por-BRBSL: Acenderei um fogo nas casas dos deuses do Egito. Ele os queimará, e os
    levará cativos. Ele se vestirá com a terra do Egito, como um pastor veste sua
    veste; e sairá de lá em paz.
  cth-cth: Izip taminaw e cathut im dawk hmai tâco sak lahoi he a kak vaiteh, san
    lah a ceikhai han. Tukhoumkung khohna a kho e patetlah Izip ram teh a khohna han.
    Hote hmuen koehoi karoumcalah a tâco vaiteh,
  twi-twi: Ɔbɛto Misraim anyame asɔredan mu gya, ahyew na wɔafa wɔn anyame no nnommum.
    Sɛnea oguanhwɛfo de nʼatade kyekyere ne ho no, saa ara na ɔde Misraim bɛkyekyere
    ne ho na wafi hɔ akɔ a ne ho baabiara renti.
  hlt-hlt: Egypt pathen im te hmai ka hlup phoeiah a hoeh vetih amih te a sol ni.
    Boiva aka dawn loh a himbai neh a kulup bangla Egypt khohmuen neh kulup uh vetih
    te lamloh ngaimong la khoe uh ni.
  tbz-SIM: Ò bo cɔ́u nhEsibiti kó yɛbɔɔtuo, kɛ́tɔ dɛ kó yɛbɔkɛ̀ kɛ́konnɛ̀, ò bo kpɑ̃́ɑ̃́tɛ́
    Esibiti ɛì kó yɛbɔkɛ̀ onɑɑcɛ̃nti ɔ̃ɔ̃ kpɑ̃́ɑ̃́tɛ́ mɛ̀ɛ̀ botí yɛcììsɛ̀ o yɑ̀ɑ̀tì.
    Ò yóó mɛ nyĩ́ kɛ́deè, kɛ́ítɛ́ bɑ̀mmùù.
  msy-2020: Egh kɨ Isipɨn asebar ziaba fer dɨpenibar apongegham. Dɨpenir kaba, da
    Isipɨn asebar marvir guaba dar iti. Eghtɨ Nebukatnesar marvir guar katabar apongɨva,
    taba inigh uan kantrin mangam. Egh a Isipɨn kantrin biziba bar ada batuegham,
    mati sipsipbagh eghuvir gumazim, uan korotiamɨn piba batosi. A Isipba bar me gafiragham.
    Egh a kantrin kam ategh deraghvɨra mangam.
  azb-azb: Misir allahlarının məbədlərində od qalayacağam. Babil padşahı onları yandıracaq,
    bütləri alıb aparacaq. Bir çoban paltarını necə bitdən təmizləyirsə, o da Misir
    ölkəsini eləcə təmizləyəcək. Sonra oradan sağ-salamat çıxacaq.
  eng-DBY: And I will kindle a fire in the houses of the gods of Egypt, and he shall
    burn them, and carry them away captive; and he shall array himself with the land
    of Egypt, as a shepherd putteth on his garment; and he shall go forth from thence
    in peace.
  hin-2017: मैं मिस्र के देवालयों में आग लगाऊँगा; और वह उन्हें फुँकवा देगा और बँधुआई
    में ले जाएगा; और जैसा कोई चरवाहा अपना वस्त्र ओढ़ता है, वैसा ही वह मिस्र देश को
    समेट लेगा; और तब बेखटके चला जाएगा।
  wol-KYG: Nabukodonosor dina jafal kër tuuri Misra yi, lakk tuur yi, mbaa mu yóbbu
    leen. Ni ab sàmm di teeñe mbubbam, ni lay teeñe réewum Misra ba mu set wecc, daldi
    daagu, dem yoonam.
  eng-YLT: And I have kindled a fire in the houses of the gods of Egypt, and it hath
    burned them, and he hath taken them captive, and covered himself with the land
    of Egypt, as cover himself doth the shepherd with his garment, and he hath gone
    forth thence in peace;
  eng-WYC-2017: And he shall kindle fire in the temples of [the] gods of Egypt, and
    he shall burn those temples, and shall lead them prisoners; and the land of Egypt
    shall be wrapped, as a shepherd is wrapped in his mantle; and he shall go out
    from thence in peace.
  eng-WMBB: I will kindle a fire in the houses of the gods of Egypt. He will burn
    them, and carry them away captive. He will array himself with the land of Egypt,
    as a shepherd puts on his garment; and he will go out from there in peace.
  urd-GVH: मैं मिसरी देवताओं के मंदिरों को जला दूँगा। शाहे-बाबल उन्हें राख करेगा।
    वह उनके बुतों पर क़ब्ज़ा करके उन्हें अपने साथ ले जाएगा। जिस तरह चरवाहा चादर ओढ़
    लेता है उसी तरह वह मुल्के-मिसर ओढ़ लेगा। मिसर आते वक़्त वह सूरज देवता के सतूनों
    को ढा देगा। हाँ, वह मिसरी देवताओं के मंदिर नज़रे-आतिश करेगा। तब वह सही-सलामत वहाँ
    से वापस चला जाएगा’।”
  rug-rug: Kote va katuni nika sa sari na zelepade tadi na tamasa pa Izipi; kote sului
    sa sari dia zelepade meke kote paleke taloani sa sari dia tamasa beku. Gua sa
    sepati sapu vagi beto pani sari gutu pa nana poko, si kote la e Nebukaneza meke
    vagi beto pani sari doduru tinagotago pa Izipi. Meke kote loke vasi bakorana meke
    taluarae vasina si asa.
  gaz-gaz: Inni manneen waaqeffannaa waaqota Gibxitti ibidda qabsiisa; manneen waaqeffannaa
    isaanii gubee waaqota isaanii tolfamoo illee boojiʼa. Akkuma Tikeen tokko wayyaa
    marxifattu sana innis biyya Gibxi marxifatee nagumaanis achii deema.
  fra-LSG: Je mettrai le feu aux maisons des dieux de l’Égypte; Nebucadnetsar les
    brûlera, il emmènera captives les idoles, il s’enveloppera du pays d’Égypte comme
    le berger s’enveloppe de son vêtement, et il sortira de là en paix.
  yal-yal: A yi tɛɛn so Misiran yamanan suxure kidene ra, a yi e gan, a siga e suxurene
    ra. A yi Misiran yamanan nɔ alo xuruse kantanna a domaan tongoma kii naxan yi,
    a mɔn yi xɛtɛ bɔɲɛ xunbenli.
  haw-1868: A e hoaa no wau i ke ahi maloko o na hale o na akua o Aigupita; a e puhi
    no oia ia mau mea, a e lawe pio aku ia lakou; a e aahu no oia ia ia iho i ka aina
    o Aigupita, e like me ka ke kahuhipa aahu ana i kona lole; a e hele aku oia malaila
    aku me ka maluhia.
  arb-NAV: وَيُضْرِمُ مَعَابِدَ آلِهَةِ الْمِصْرِيِّينَ بِالنَّارِ وَيُحْرِقُهَا وَيَسْبِيهَا،
    وَيَلُفُّ مِصْرَ حَوْلَ نَفْسِهِ كَمَا يَلُفُّ الرَّاعِي عَبَاءَتَهُ، وَيَخْرُجُ
    مِنْ هُنَاكَ سَلِيماً
  ewe-ewe: Atɔ dzo Egipte mawuwo ƒe gbedoxɔwo, atɔ dzo woƒe gbedoxɔwo eye wòaɖe aboyo
    woƒe mawuawo. Abe ale si alẽkplɔla tsɔa avɔ xatsana ɖe eɖokui ŋu ene la, nenema
    wòatsɔ Egipte abla ɖe eɖokui ŋu eye wòadzo kɔ̃ɔ le dedinɔnɔ me.
  eng-LEE: 'And I will kindle a fire in the houses of the gods of Egypt, and he shall
    burn them, and carry them away captive: and he shall wrap around him the land
    of Egypt, as a shepherd wrappeth his garment around him; and he shall go forth
    from there in peace.'
  asm-FB: আৰু তেতিয়া মই মিচৰৰ দেৱতাবোৰৰ ঘৰত জুই লগাম; তেওঁ সেইবোৰৰ কেতবোৰ দগ্ধ কৰি
    লৈ যাব; আৰু মেৰৰখীয়াই নিজৰ গাত কাপোৰ লোৱাদি তেওঁ এই মিচৰ দেশেৰে নিজকে সজ্জিত
    কৰিব; পাছে তেওঁ এই ঠাইৰ পৰা শান্তিৰে ওলাই যাব।
  sus-A: ﭑ تّ سَمَ نّ مِسِرَ شَ كُيٍيٍ شَ بَنشِيٍ. نٍبُكَدَنسَرِ عٍ فَنمَ نّ، عَ كُيٍيٍ
    شَنِنمَ نّ. عَ نْ مِسِرَ رَ عَلْ شُرُ سٍ دّ مَدٌنيِ نْمَ عَ شَ دُفِ رَ كِ نَشّ،
    عَ قَ كٍلِ بْحّسَ كُي.
  fra-SBL: J'allumerai un feu dans les maisons des dieux de l'Égypte. Il les brûlera,
    et les emmènera en captivité. Il se revêtira du pays d'Égypte, comme un berger
    se revêt de son vêtement, et il en sortira en paix.
  hbo-hbo: וְהִצַּ֣תִּי אֵ֗שׁ בְּבָתֵּי֙ אֱלֹהֵ֣י מִצְרַ֔יִם וּשְׂרָפָ֖ם וְשָׁבָ֑ם
    וְעָטָה֩ אֶת־אֶ֨רֶץ מִצְרַ֜יִם כַּאֲשֶׁר־יַעְטֶ֤ה הָֽרֹעֶה֙ אֶת־בִּגְדֹ֔ו וְיָצָ֥א
    מִשָּׁ֖ם בְּשָׁלֹֽום׃
  kik-kik: Nĩagacina hekarũ cia ngai cia Misiri; agaacina hekarũ ciao na atahe ngai
    ciao. O ta ũrĩa mũrĩithi ehumbaga nguo yake, noguo akehumba bũrũri wa Misiri,
    acooke oime kuo atarĩ mũhutie.
  fra-NCL: Et je mettrai le feu aux maisons des dieux d’Égypte ; il les brûlera et
    emmènera les dieux captifs ; il s’enveloppera du pays d’Égypte, comme un berger
    s’enveloppe de son vêtement, et il en sortira paisiblement.
  cek-AK: Anih mah Izip sithawnawk suekhaih imnawk to hmai hoiah thlaek tih; to imnawk
    to hmai hoiah thlaek ueloe, sithawnawk to la ving tih; tuutoep kami mah angmah
    ih kahni to angkhuk baktih toengah, Nebuchanezzar mah Izip prae to angkhuk ueloe,
    kamongah caehtaak tih.
  cuk-cuk: Babilonia-sordamar Egipto-dulemar-bab-dummadse-goled-negmar ogumakmaloed,
    e-bab-dummagan ei sedmaloed. Egipto-yala bela swanga imakmaloed, igi sibad-edarbed
    mor omomormakdae, deyobi, Nabucodonosor, Egipto-yala imakoed. Geb a-sorbali, Nabucodonosor,
    bogidikidgi e-yarse naoed.
  uig-CYR: Мән Мисирдики бутларниң өйлиригә от яқтурғузимән; у уларни көйдүрүп, бутлирини
    елип сүргүн қилиду; қой падичиси өз тонини кийгәндәк Небоқаднәсарму Мисир зиминини
    өзигә кийивалиду; у шу йәрдин аман-есән чиқиду.
  tel-2017: అప్పుడు నేను ఐగుప్తు దేవుళ్ళ గుళ్లలో అగ్ని రాజేస్తాను. నెబుకద్నెజరు వాటిని
    కాల్చి వేస్తాడు. లేదా ఆ దేవుళ్ళను పట్టుకుపోతాడు. గొర్రెల కాపరి తన బట్టలపై ఉన్న
    పురుగులను తుడిచి పెట్టినట్టుగా అతడు ఐగుప్తు దేశాన్ని తుడిచి పెట్టేస్తాడు. విజయం
    సాధించి అక్కడ నుండి వెళ్తాడు.
  hat-BSA: Epi Mwen va mete dife sou tanp dye Égypte yo, li va brile yo e soti avèk
    yo kon prizonye. Li va vlope li menm ak peyi Égypte kon yon bèje vlope kò l ak
    vètman li, e li va sòti la, ansekirite.
  kos-kos: Nga fah esukak tempul lun god nukewa lun Egypt, ac tokosra lun Babylonia
    el fin tia esukak ma sruloala lalos, el ac usla. Oana ke sie shepherd el ac kunesla
    kuut uh liki nuknuk lal, ouinge tokosra lun Babylonia fah sisla ma nukewa ma akkolukyela
    facl Egypt. Na tukun el kutangla, el ac som liki acn we.
  hbo-WLC: וְהִצַּ֣תִּי אֵ֗שׁ בְּבָתֵּי֙ אֱלֹהֵ֣י מִצְרַ֔יִם וּשְׂרָפָ֖ם וְשָׁבָ֑ם
    וְעָטָה֩ אֶת־אֶ֨רֶץ מִצְרַ֜יִם כַּאֲשֶׁר־יַעְטֶ֤ה הָֽרֹעֶה֙ אֶת־בִּגְד֔וֹ וְיָצָ֥א
    מִשָּׁ֖ם בְּשָׁלֽוֹם׃
  ibo-ibo: Ọ ga-esunyekwa ọkụ nʼụlọ ebe a nọ na-efe chi niile nke ndị Ijipt. Ọ ga-esure
    ụlọ ndị a ọkụ, dọtakwa chi ha niile nʼagha. Dịka onye ọzụzụ atụrụ si ewepụcha
    igwu site na uwe ya, ọ ga-esikwa otu a wezuga onwe ya nʼudo site nʼIjipt pụọ.
  ory-ory: ଆଉ, ଆମ୍ଭେ ମିସରସ୍ଥ ଦେବାଳୟସବୁରେ ଅଗ୍ନି ଲଗାଇବା ଓ ସେ ସେମାନଙ୍କୁ ଦଗ୍ଧ କରି ବାବିଲକୁ
    ବନ୍ଦୀ କରି ଘେନିଯିବ; ପୁଣି, ମେଷପାଳକ ଯେପରି ଆପଣା ବସ୍ତ୍ର ଘୋଡ଼ାଇଥାଏ, ସେହିପରି ସେ ମିସର
    ଦେଶ ଦ୍ୱାରା ଆପଣାକୁ ଘୋଡ଼ାଇବ ଓ ସେ ଶାନ୍ତିରେ ଏ ସ୍ଥାନରୁ ପ୍ରସ୍ଥାନ କରିବ।
  chk-chk: Iwe, epwe keni än ekewe koten Isip kewe imwenfel o uweela ar kewe uluulun
    anümwäl. Epwe limeti ewe fanü Isip usun eman chon masen sip a ettala mösün üfan.
    Iwe, epwe feila seni Isip fän wesöchün an angang.
  rop-rop: Ai garra jandim faiya langa detlot serramoni pleis blanga detlot drimin
    sheip brom Ijip, en det king brom Bebalon garra barnimap detlot drimin sheip,
    o deigimwei olabat. Jis laik detlot pipul hu oldei pikimat detlot laus brom olabat
    heya, wal lagijat na, det king brom Bebalon garra kaman en deigimwei ebrijing
    brom detlot Ijip pipul, en im garra gobek langa im kantri brabli gudbinjiwei.
  ukr-1871: І запалить огонь у зборищах богів Египецьких, і попалить їх і позабірає
    їх у полонь, і одягнеться в землю Египецьку, як пастух убирає на себе одежу свою,
    та й вийде звідти в супокою.
  deu-1951: Und ich will in den Tempeln der Götter Ägyptens ein Feuer anzünden, das
    wird sie verbrennen; und er wird sie wegführen und wird das Land Ägypten um sich
    werfen, wie ein Hirt sein Kleid um sich wirft, und er wird in Frieden von dannen
    ziehen.
  eng-JPS: And I will kindle a fire in the houses of the gods of Egypt; and he shall
    burn them, and carry them away captives; and he shall fold up the land of Egypt,
    as a shepherd foldeth up his garment; and he shall go forth from thence in peace.
  srp-1865: I raspaliæu oganj u kuæama bogova Misirskih; i popaliæe ih i odvešæe ih
    u ropstvo, i ogrnuæe se zemljom Misirskom kao što se pastir ogræe plaštem svojim,
    i otiæi æe odande s mirom.
  lug-lug: Alikoleeza omuliro ku masabo ga bakatonda b’e Misiri, n’abatwala mu busibe
    nga alese amasabo gaabwe agookezza. Ng’omulunzi w’endiga bwe yeezingirira ekyambalo
    kye, bw’atyo bw’alyezingirira ensi y’e Misiri n’avaayo nga tewali kabi konna kamutuuseeko.
  heb-heb: והצתי אש בבתי אלהי מצרים ושרפם ושבם ועטה את ארץ מצרים כאשר יעטה הרעה את
    בגדו ויצא משם בשלום׃
  ben-IRV: তখন আমি মিশরের দেবতার মন্দিরগুলিতে আগুন ধরিয়ে দেব। নবূখদনিৎসর তাদের পুড়িয়ে
    দেবে বা বন্দী করবে। সে মিশর দেশকে পরিধান করবে, যেমন মেষপালক তার পোশাকের উকুন পরিষ্কার
    করে। সে বিজয়ী হয়ে সেখান থেকে চলে যাবে।
  pan-pan: ਅਤੇ ਮੈਂ ਮਿਸਰ ਦੇ ਦੇਵਤਿਆਂ ਦੇ ਮੰਦਰਾਂ ਵਿੱਚ ਅੱਗ ਭੜਕਾਵਾਂਗਾ। ਉਹ ਉਹਨਾਂ ਨੂੰ ਸਾੜ
    ਦੇਵੇਗਾ ਅਤੇ ਉਹਨਾਂ ਨੂੰ ਗ਼ੁਲਾਮ ਕਰਕੇ ਲੈ ਜਾਵੇਗਾ ਅਤੇ ਜਿਵੇਂ ਆਜੜੀ ਆਪਣਾ ਕੱਪੜਾ ਲਪੇਟਦਾ ਹੈ
    ਤਿਵੇਂ ਉਹ ਮਿਸਰ ਦੇਸ ਨੂੰ ਲਪੇਟ ਲਵੇਗਾ ਅਤੇ ਉੱਥੋਂ ਸ਼ਾਂਤੀ ਨਾਲ ਨਿੱਕਲ ਜਾਵੇਗਾ
  mya-JVB: အဲဂုတ္တု ဘုရား အိမ် တို့ကို ငါမီး ရှို့ မည်။ သူသည် လည်း၊ ထိုဘုရား တို့ကိုမီးရှို့
    ၍ သိမ်း သွားချုပ်ထားလိမ့်မည် ။ သိုးထိန်း သည် မိမိ အဝတ် ကို ဝတ် သကဲ့သို့ ၊ ထိုမင်း
    သည် အဲဂုတ္တု ပြည် ကိုဝတ် ၍ ငြိမ်ဝပ် စွာ ထွက် သွားလိမ့်မည်။
  tbg-tbg: King Nebukanesaava Isipini ani vaiharo vika una variqa naavu maaqa ihaqohairo
    tatoqa kero, vika una variqa maraqura/varaha aututaaravata varero vuanarove. Sipisipiqaa
    raqiki vaiintiva nai utavaaqaqaahairo ekaa taru nuntu kaintema kero, viva Isipiqihairo
    ekaa haika nuntu ruvaaquma varero, vora ntuvaqiro nai maaqaini anirantero vuanarove.
  hmo-hmo: Nebukanesa ese Aigupito ena dirava edia dubudia be lahi dekenai do ia gabua,
    bona ia ese unai dirava haida do ia gabua ore, bona haida do ia abia mauri, do
    ia abidia lao. Nebukanesa ese Aigupito tano do ia hagoevaia, mamoe naria tauna
    ese iena dabua ia hagoevaia bamona, utu ia ura hamasea bona kokia neganai. Unai
    murinai, mai kwalimu bona maino danu Aigupito do ia rakatania.
  urd-urd: और मैं मिस्र के बुतख़ानों में आग भड़काऊँगा, और वह उनको जलाएगा और ग़ुलाम
    करके ले जाएगा; और जैसे चरवाहा अपना कपड़ा लपेटता है, वैसे ही वह ज़मीन — ए — मिस्र
    को लपेटेगा; और वहाँ से सलामत चला जाएगा।
  rus-SYN: И зажгу огонь в капищах богов Египтян; и он сожжет оные, а их пленит, и
    оденется в землю Египетскую, как пастух надевает на себя одежду свою, и выйдет
    оттуда спокойно,
  bqc-SIM: A tɛsↄ̃ Egipi tã́akpɛↄwa aa tɛ́kũ, i tã́apiↄ sɛ́lɛ taò. Lá pↄdãna
    ì a pↄ́ↄ kákaala, màa Babɛli kía a Egipi bùsu pↄ́ↄ kákaala, a ta aafiaɛ.
  tcz-CHONGTHU: Aman Egypt te Pathen chom chom houna in jouse asuhset ding, meiya
    ahalvam ding, chule asung’a kitung milimdoi ho jouse akipoh mang ding ahi. Aman
    Egypt gamsung chu, kelngoi chingpan asangkholchol a um hit hi alhentheng bang’a
    alhentheng sel ding ahi. Ahin ama tahchu, imacha tilouva chemang ding ahi.
  mar-mar: मग मी मिसराच्या देवांच्या मंदिरांना आग लावील. नबुखद्नेस्सर त्यांना जाळील
    किंवा त्यांना बंदीवान करून नेईल. मेंढपाळ ज्याप्रमाणे त्याच्या कपड्यावरील पिसवा
    ओढून काढून आपले कपडे स्वच्छ करतो, त्याप्रमाणे तो मिसर देश साफ करील. तो विजयाने
    त्या जागेतून जाईल.
  qub-qub: Egipto runacunapa diosnincunapa templuncunatapis rupaycachengami. Paycuna
    rurashan diosnincunatapis rupaycachengami. Mana rupachishpanga apacongami. Uyshëru
    jacunpita uruta tapsirishpan uruynajta cachaycushannömi Egipto nasyuntaga cachaycongapaj.
    Chayno ushaycur aywacuptin pipis manami imatapis rimapangapächu.
  bqp-bqp: Kpɑ u ben bũu diɑ dɔ̃ɔ mɛni, kpɑ u bũu nin tii gurɑ kpɑ u mɑɑ ben yɑ̃nu
    gurɑ yɑ kun nùn sɛ̃sie kpɑ u yɑri min di kɑ bɔri yɛndu, nge mɛ nɑɑ kpɑro u rɑ
    win kpɑrɑ yɑberu sebe u n doonɔ.
  hat-hat: L'a mete dife nan kay tout bondye moun peyi Lejip yo. L'ap boule bondye
    moun Lejip yo osinon l'a pran yo, l'a pote yo ale avè l'. Menm jan yon gadò mouton
    netwaye dènye vèmen ki nan rad li, konsa tou wa a pral piye peyi Lejip la kite
    l' blanch. Lèfini, l'ap vire do l' san pesonn pa di l' anyen.
  eng-BSB: I will kindle a fire in the temples of the gods of Egypt, and Nebuchadnezzar
    will burn those temples and take their gods as captives. So he will wrap himself
    with the land of Egypt as a shepherd wraps himself in his garment, and he will
    depart from there unscathed.
  eng-WEBPB: I will kindle a fire in the houses of the gods of Egypt. He will burn
    them, and carry them away captive. He will array himself with the land of Egypt,
    as a shepherd puts on his garment; and he will go out from there in peace.
  kbq-kbq: Hagi Nagra agri azante hanugeno, Isipi vahe havi anumzantamimofo mono nontamina
    teve taginenteno, ana mono nompinti havi anumzantamimofo amema'a erino mopa'arega
    vugahie. Ana nehuno sipisipi kva vahe'mo'zama kukena zamireti'ma zmavufgama azeri
    anoma vazi'zankna huno Isipi mopa mika azeri kagintegahie. Ana huteno mago vahe'mo
    aze'orisageno ete mopa'arega vugahie.
  nhe-BL: Nojquiya quintlatis inintiopa nopa totiotzitzi tlen tlali Egipto, huan quintlatis
    nochi nopa teteyome huan quinhuicas nopa tlacame ilpitoque para itlal. Yajaya
    quitlamitlaxtequilis tlali Egipto, queja se tlamocuitlahuijquetl quinquixtía tecpime
    ipan iyoyo. Pero axaca hueli quichihuilis tleno.
  gub-BL: Apy putar tupàn Ezit ywy rehe har wanàpuzuhu ihe nehe. Amunyk kar putar
    tata Mawiron wanuwihawete pe a'e tupàn wanehe ihe nehe. Aze ru'u, araha kar putar
    izupe wà nehe. Àràpuhàràn rehe uzekaiw ma'e uzuka kyw ukamir rehe har imukatu
    pà a'e. Nezewegatete Mawiron wanuwihawete umukatu putar Ezit ywy a'e nehe no.
    Weityk putar nehe. Wiko putar izar romo uhem mehe nehe.
  eng-DRA: 'And he shall kindle a fire in the temples of the gods of Egypt, and he
    shall burn them, and he shall carry them away captives: and he shall array himself
    with the land of Egypt, as a shepherd putteth on his garment: and he shall go
    forth from thence in peace.'
