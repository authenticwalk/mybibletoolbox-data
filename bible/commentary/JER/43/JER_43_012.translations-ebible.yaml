  urd-GVU: مَیں مصری دیوتاؤں کے مندروں کو جلا دوں گا۔ شاہِ بابل اُنہیں راکھ کرے گا۔
    وہ اُن کے بُتوں پر قبضہ کر کے اُنہیں اپنے ساتھ لے جائے گا۔ جس طرح چرواہا چادر
