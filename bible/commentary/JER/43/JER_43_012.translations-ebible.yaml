  spa-RV-1909: Y pondré fuego á las casas de los dioses de Egipto; y las quemará,
    y á ellos llevará cautivos; y él se vestirá la tierra de Egipto, como el pastor
    se viste su capa, y saldrá de allá en paz.
  ron-BTF: Și voi aprinde un foc în casele dumnezeilor Egiptului; și el le va arde
    și pe ei îi va duce captivi; și el se va înveșmânta cu țara Egiptului, precum
    un păstor se îmbracă cu haina lui; și va ieși de acolo în pace.
  eng-WEBP: I will kindle a fire in the houses of the gods of Egypt. He will burn
    them, and carry them away captive. He will array himself with the land of Egypt,
    as a shepherd puts on his garment; and he will go out from there in peace.
  eng-FBV: I will set fire to the temples of the gods of Egypt. Nebuchadnezzar will
    burn them and loot their idols. He will pick the land of Egypt clean like a shepherd
    picks his cloak clean of fleas, and he will leave unharmed.
  nld-1939: Hij zal vuur leggen aan de tempels der goden van Egypte, en hun goden
    verbranden of in ballingschap voeren.
  nch-BL: Nojquiya quitatis inintiopa nopa teteyome ten tali Egipto, huan quintatis
