    te sipsip tonalubo bidigo aga gudali ugwade te kibu tugunu sela sąbo tiwai yaibao.
    Te agai Isip dabe mu elalueibao. Tama aga te tǫ kantri tagalama, paibao.
  tpi-tpi: Na mi bai kukim ol haus lotu bilong ol Isip. Dispela ol haus lotu i gat
