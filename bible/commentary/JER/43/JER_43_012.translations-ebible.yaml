verse: JER.043.012
translations:
  mal-C: അവൻ ഈജിപ്റ്റിലെ ദേവതകളുടെ ക്ഷേത്രങ്ങൾ അഗ്നിക്കിരയാക്കും; അവരുടെ ക്ഷേത്രങ്ങൾക്ക്
    തീവെച്ച് അവൻ അവരുടെ ദേവതകളെ തടവുകാരാക്കി കൊണ്ടുപോകും. ഒരു ഇടയൻ തന്റെ വസ്ത്രത്തിൽനിന്ന്
    പേനുകളെ പെറുക്കി അത് ശുദ്ധീകരിക്കുന്നതുപോലെ അവൻ ഈജിപ്റ്റിനെ പെറുക്കി ശുദ്ധീകരിച്ച്
    പുറപ്പെട്ടുപോകും.
  deu-TKW: Dann will ich Feuer an die Tempel der Götter Ägyptens legen, und er wird
    sie niederbrennen und die Götter wegführen und wird sich in Ägypten hüllen, wie
    sich der Hirt in seinen Mantel hüllt. Unangefochten wird er alsdann von dort abziehn.
  lin-lin: Akotia moto kati na batempelo ya banzambe ya bato ya Ejipito, akotumba
    batempelo yango mpe akomema banzambe na bango ya bikeko na bowumbu. Akolongola
    bato ya Ejipito ndenge mobateli bibwele alongolaka basili na kazaka na ye, mpe
    akobima na kimia.
  eng-LSV: And I have kindled a fire in the houses of the gods of Egypt, and it has
    burned them, and he has taken them captive, and covered himself with the land
    of Egypt, as the shepherd covers himself with his garment, and he has gone forth
    there in peace;
  eng-GNV: And I wil kindle a fire in the houses of the gods of Egypt, and he shall
    burne them and carie them away captiues, and he shall aray himself with the land
    of Egypt, as a shepheard putteth on his garment, and shall depart from thence
    in peace.
  eng-WEBSTER: 'And I will kindle a fire in the houses of the gods of Egypt; and he
    shall burn them, and carry them away captives: and he shall array himself with
    the land of Egypt, as a shepherd putteth on his garment; and he shall go forth
    from thence in peace.'
  nhw-BL: Nojquiya quintlatis inintiopa nopa tiotzitzi tlen tlali Egipto, huan quintlatis
    nochi nopa teteyome huan quinhuicas nopa masehualme ilpitoque para itlal. Yaya
    quitlamitlachtequilis tlali Egipto, quen se tlamocuitlahuijquetl quinquixtía tecpime
    ipan iyoyo. Pero amo aqui hueli quichihuilis tleno.
  swh-ONEN: Atachoma moto mahekalu yao ya miungu ya Misri, atachoma mahekalu yao na
    kuteka miungu yao. Kama vile mchungaji ajizungushiavyo vazi lake ndivyo atakavyojizungushia
    Misri na kuondoka mahali hapo bila kudhurika.
  bba-bba: Kpɑ u ben bũu diɑ dɔ̃ɔ mɛni, kpɑ u bũu nin tii ɡurɑ kpɑ u mɑɑ ben yɑ̃nu
    ɡurɑ yɑ kun nùn sɛ̃sie kpɑ u yɑri min di kɑ bɔri yɛndu, nɡe mɛ nɑɑ kpɑro u rɑ
    win kpɑrɑ yɑberu sebe u n doonɔ.
  eng-KJVCPB: 'And I will kindle a fire in the houses of the gods of Egypt; and he
    shall burn them, and carry them away captives: and he shall array himself with
    the land of Egypt, as a shepherd putteth on his garment; and he shall go forth
    from thence in peace.'
  luo-luo: Obiro moko mach kuom hekalu mag nyiseche mag Misri; enowangʼ hekalu mag-gi
    kendo enoter nyisechigi e twech. Kaka jakwath tweyo lepe e nungone, e kaka notwe
    Misri kuome owuon kendo noa kanyo ma ok ohinyore.
  meu-meu: Ia ese lahi ta baine ha-araia, Aigupto diravadia edia dubu ai; baine doudia
    bona abi-mauri ai baine laohaidia. Ia ese Aigupto tanona baine haḡoevaia, mamoe
    ireḡudia tauna ese ena dabua mai darurana e hagoevaiamu na heto. Bena unu amo
    ma baine raka oho mai mainona ida.
  npi-ULB: त्यसपछि म मिश्रका देवताहरूका मन्दिरहरूमा आगो लगाउनेछु । नबूकदनेसरले तिनलाई
    जलाउने वा कब्जा गर्नेछ । गोठालाहरूले आफ्ना लुगाबाट उपियाँ निखारेझैं उसले मिश्रदेशलाई
    रित्तो पार्नेछ ।
  yor-yor: Yóò dá, iná sun tẹmpili àwọn òrìṣà Ejibiti, yóò sun tẹmpili àwọn òrìṣà
    Ejibiti, yóò sì mú wọn lọ ìgbèkùn. Gẹ́gẹ́ bí olùṣọ́-àgùntàn, yóò ró aṣọ rẹ̀ mọ́ra,
    bẹ́ẹ̀ gẹ́gẹ́ ni yóò ró Ejibiti òun yóò sì lọ kúrò níbẹ̀ ní àlàáfíà.
  pes-OPCB: همچنین معبدهای خدایان مصر را به آتش خواهد کشید، و بتها را یا خواهد سوزاند
    و یا با خود به غنیمت خواهد برد. همان‌گونه که چوپان ککهای لباس خود را یک به یک
    برمی‌چیند، نِبوکَدنِصَّر هم مصر را تمام غارت خواهد کرد و پیروزمندانه آنجا را ترک
    خواهد گفت.
  tgl-ULB: At susunugin ko ang mga templo ng mga diyus-diyosan ng Egipto. Susunugin
    sila o sasakupin ni Nebucadnezar. Lilinisin niya ang lupain ng Egipto tulad ng
    mga pastol na nagtatanggal ng kuto sa kanilang kasuotan. Lalabas siya na matagumpay
    sa lugar na iyon.
  hui-hui: Ani bialu i̱na Iyibi wali agalinaga dama anda bu karu bo heda holebero.
    Anda uruniha dama mitangi bialu bi pupu wulenaga gime wabini ogoniha ngaru Kini
    Nebugadenesahanda maru ibu daluha mo yu pialu maru iraha do taulo pelolebira.
    Ani bialu nogo sibi haru haga agalime nogo e ibunaga agani irigi harago minu bo
    wahai hagadagua ibugua Iyibi dindiha ngaru bibahende bo hilo wahaiore holebira.
    Anidagua bialu ibugua Iyibi bope halu wayali howa Iyibi dindi wahalu polebira.
  mya-mya: ငါ​သည်​အီ​ဂျစ်​ဘု​ရား​ဝတ်​ကျောင်း​များ​ကို မီး​ရှို့​မည်။ ဗာ​ဗု​လုန်​ဘု​ရင်​အား​ထို​ဝတ်​ကျောင်း
    များ​မှ​ဘု​ရား​တို့​ကို​မီး​ရှို့​စေ​မည်။ သို့​မ​ဟုတ် လျှင်​လည်း​သိမ်း​ယူ​သွား​စေ​မည်။
    သိုး​ထိန်း​သည် မိ​မိ​၏​အ​ဝတ်​မှ​သန်း​များ​ကို​ကုန်​စင်​အောင် ရှာ​သ​ကဲ့​သို့ ဗာ​ဗု​လုန်​ဘု​ရင်​သည်​ဤ​ပြည်
    မှ​ပစ္စည်း​ဥစ္စာ​များ​ကို​အ​ကုန်​အ​စင်​ရှာ​၍ ယူ​ပြီး​လျှင်​အောင်​မြင်​စွာ​ထွက်​ခွာ​သွား
    လိမ့်​မည်။-
  bod-N: ངས་ཨེ་ཅིབ་པའི་ལྷ་ཁང་དག་མེས་བསྲེག་དགོས་པ་དང་། པཱ་པེལ་ལོན་གྱི་རྒྱལ་པོས་ལྷ་ཁང་རྣམས་བསྲེགས་ནས་སྐུ་འདྲ་རྣམས་བཙོན་དུ་འཁྱེར་བར་འགྱུར།
    ཡང་དེ་ལ་ཨེ་ཅིབ་ཡུལ་ཐོབ་ནས། ཕྱུགས་རྫིས་རང་གི་གོས་གྱོན་པ་ལྟར་བདེ་བའི་ངང་བཞུད་པར་འགྱུར།
  sna-sna: Achapisa temberi dzavamwari veIjipiti; achapisa temberi dzavo agotapa vamwari
    vavo. Sokumonera kunoita mufudzi nguo yake, saizvozvo achamonera nyika yeIjipiti
    agobvako asina vanga.
  spa-BLM: Encenderé el fuego en las casas de los dioses de Egipto. Los quemará y
    los llevará cautivos. Se vestirá con la tierra de Egipto, como se viste un pastor,
    y saldrá de allí en paz.
  cac-cac: Ol sn̈usantz'a juntzan̈ stemplo sdiosal eb' aj Egipto tic vin̈, ol yic'anb'at
    juntzan̈ scomon diosal eb' chi' vin̈. Icha junoc tan̈vum calnel pilan syiq'uel
    noc' sip d'a spichul, icha chi' ol yutej Egipto tic vin̈aj Nabucodonosor chi',
    pilan ol yic'b'at sb'eyumal vin̈, junc'olal ol meltzaj vin̈.
  swh-ULB: Kisha nitawasha moto katika mahekalu ya miungu ya Misri. Nebukadreza atawachoma
    na kuwashika. Atasafisha nchi ya Misri kama wachungaji wanavyosafisha wanyama
    waharibio nguo zao. Ataenda nje kutoka eneo hilo kwa ushindi.
  bel-bel: І запалю агонь у капішчах божышчаў Егіпцянаў; і ён спаліць іх, а гэтых
    возьме ў палон, і апранецца ў зямлю Егіпецкую, як пастух апранаецца ў вопратку
    сваю, і выйдзе адтуль спакойна;
  deu-ELBBK: Und ich werde ein Feuer anzünden in den Häusern der Götter Ägyptens,
    und er wird sie verbrennen und sie wegführen. Und er wird das Land Ägypten um
    sich wickeln, wie der Hirte sein Oberkleid um sich wickelt; und er wird von dort
    wegziehen in Frieden.
  mbb-OT: Ebinsulan din is menge simbahan he para te zuma he menge ed-ezapen diyà
    te Ehipto, ne egkengevinsulan is menge ed-ezapen. Ne ebihaǥen din is menge etew
    pehendiyà te Babilonia. Edlumpiyuwan din is tanà te Ehipto te menge etew iring
    te kedlumpiyuwi te perevantey te kerehidu te kumbalè din he tumahan. Ne ed-awà
    si Nebucadnezar he kenà egkemenu.
  mal-2015: ഞാൻ മിസ്രയീമിലെ ദേവന്മാരുടെ ക്ഷേത്രങ്ങൾക്കു തീ വെക്കും; അവയെ ചുട്ടുകളഞ്ഞിട്ടു
    അവൻ അവരെ പ്രവാസത്തിലേക്കു കൊണ്ടുപോകും; ഒരിടയൻ തന്റെ പുതെപ്പു പുതെക്കുന്നതു പോലെ
    അവൻ മിസ്രയീംദേശത്തെ പുതെക്കയും അവിടെനിന്നു സമാധാനത്തോടെ പുറപ്പെട്ടുപോകയും ചെയ്യും.
  rmc-rmc: Kerela e jag andro chrami le egiptske devlengre, podlabarela len a lengre
    devlen lela het. Obžužarela o Egipt avke, sar o pasťjeris obžužarel peskre gada
    le džuvendar, a paľis odarik džala het.
  pes-OPV: و آتشی در خانه های خدایان مصر خواهم افروخت و آنها را خواهد سوزانید و به
    اسیری خواهد برد و خویشتن را به زمین مصر ملبس خواهد ساخت مثل شبانی که خویشتن را
    به‌جامه خود ملبس سازد و از آنجا به سلامتی بیرون خواهد رفت.
  ron-1924: Вой пуне фок каселор думнезеилор Еӂиптулуй; Небукаднецар ле ва арде, ва
    дуче робь пе идоль, се ва ынвели ку цара Еӂиптулуй кум се ынвелеште пэсторул ку
    хайна луй ши ва еши ын паче дин еа.
  ben-OBCV: সে মিশরের সব দেবদেবীর মন্দিরে আগুন লাগাবে। সে তাদের মন্দিরগুলি অগ্নিদগ্ধ
    করবে এবং তাদের দেবমূর্তিগুলি লুট করে নিয়ে যাবে। যেভাবে মেষপালক তার শরীরের চারপাশে
    কাপড় জড়ায়, সেভাবেই সে মিশরকে তার চারপাশে জড়াবে ও অক্ষত এখান থেকে প্রস্থান
    করবে।
  som-som: Oo waxaan dab ku dayn doonaa guryaha ilaahyada Masar, oo isna wuu gubi
    doonaa, oo maxaabiis ahaan buu u kaxaysan doonaa, oo isagu wuxuu dalka Masar u
    huwan doonaa sida adhijir uu dharkiisa u huwado oo kale, oo halkaasna nabad buu
    kaga bixi doonaa.
  lat-VUC: 'et succendet ignem in delubris deorum Ægypti, et comburet ea, et captivos
    ducet illos, et amicietur terra Ægypti sicut amicitur pastor pallio suo, et egredietur
    inde in pace:'
  eng-ASVBT: 'And I will kindle a fire in the houses of the gods of Egypt; and he
    shall burn them, and carry them away captive: and he shall array himself with
    the land of Egypt, as a shepherd putteth on his garment; and he shall go forth
    from thence in peace.'
  ita-1885: 'Ed io accenderò il fuoco nelle case degl''iddii di Egitto; ed esso le
    arderà, e menerà quelli in cattività: e si avvilupperà del paese di Egitto, a
    guisa che il pastore si avviluppa del suo tabarro; ed uscirà di là in pace.'
  eng-LXXUP: 'And he went down to the king’s house, into the house of the scribe:
    and, behold, there were sitting there all the princes, Elishama the scribe, and
    Delaiah the son of Shemaiah, and Elnathan the son of Achbor, and Gemariah the
    son of Shaphan, and Zedekiah the son of Hananiah, and all the princes.'
  eng-ULB: Then I will light a fire in the temples of Egypt's gods. Nebuchadnezzar
    will burn them or capture them. He will clean out the land of Egypt just as shepherds
    clean vermin off their clothes. He will go out from that place in victory.
  spa-VBL: Prenderé fuego a los templos de los dioses de Egipto. Nabucodonosor los
    quemará y saqueará sus ídolos. Limpiará la tierra de Egipto como un pastor limpia
    su manto de pulgas, y saldrá ileso.
  fra-_FOB: Et je mettrai le feu aux maisons des dieux d'Égypte. Nébucadnetsar les
    brûlera, et il emmènera captives les idoles. Il s'enveloppera du pays d'Égypte,
    comme un berger s'enveloppe de son vêtement, et il en sortira en paix.
  mal-mal: ഞാൻ ഈജിപ്റ്റിലെ ദേവന്മാരുടെ ക്ഷേത്രങ്ങൾക്കു തീ വയ്ക്കും; അവയെ ചുട്ടുകളഞ്ഞശേഷം
    അവൻ അവരെ പ്രവാസത്തിലേക്കു കൊണ്ടുപോകും; ഒരിടയൻ തന്റെ പുതപ്പ് ചെള്ളിനെ നീക്കി വൃത്തിയാക്കുന്നതുപോലെ
    അവൻ ഈജിപ്റ്റ് ദേശത്തെ പുതയ്ക്കുകയും അവിടെനിന്നു സമാധാനത്തോടെ പുറപ്പെട്ടുപോകുകയും
    ചെയ്യും.
  urd-GVR: Maiṅ Misrī dewatāoṅ ke mandiroṅ ko jalā dūṅgā. Shāh-e-Bābal unheṅ rākh
    karegā. Wuh un ke butoṅ par qabzā karke unheṅ apne sāth le jāegā. Jis tarah charwāhā
    chādar oṛh letā hai usī tarah wuh Mulk-e-Misr oṛh legā. Misr āte waqt wuh Sūraj
    Dewatā ke satūnoṅ ko ḍhā degā. Hāṅ, wuh Misrī dewatāoṅ ke mandir nazar-e-ātish
    karegā. Tab wuh sahī-salāmat wahāṅ se wāpas chalā jāegā’.”
  suz-BL: मेकोमी इजीप्‍त ङा मूर्ति आन खिंम मी सुइक्‍ब। मेकोमी मेको आन खिं आन कली क्रोइक्‍ब।
    मिनु मेको देवी देवता आन कली लाइक्‍ब। मिनु गोठलापुकीम दोपा आन वा रे नेक्‍स गुप्‍नीमी,
    मोपा मेकोमी इजीप्‍त रागी ङा मूर्ति आन कली गुप्‍शा ताइब। मिनु मारेइ मदुम्‍थु आ
    रागी लेप्‍ब। येरमीया ४६:२५
  eng-NOY: And I will kindle a fire in the houses of the gods of Egypt; and he shall
    burn them, and carry them away captive; and he shall wrap himself in the land
    of Egypt, as a shepherd wrappeth himself in his garment, and he shall go forth
    from thence in peace.
  ita-1927: Ed io appiccherò il fuoco alle case degli dèi d’Egitto. Nebucadnetsar
    brucerà le case e menerà in cattività gl’idoli, e s’avvolgerà del paese d’Egitto
    come il pastore s’avvolge nella sua veste; e ne uscirà in pace.
  ckb-ckb: ئینجا ئاگر بەردەداتە پەرستگاکانی خوداوەندەکانی میسر، پەرستگاکان دەسووتێنێت
    و خوداوەندەکانیان ڕاپێچ دەکات. خاکی میسر لە خۆی دەپێچێتەوە، وەک چۆن شوان کەواکەی
    لە خۆی دەپێچێتەوە، ئینجا لەوێوە بە سەلامەتی دەردەچێت.
  eng-BBE: 'And he will put a fire in the houses of the gods of Egypt; and they will
    be burned by him: and he will make Egypt clean as a keeper of sheep makes clean
    his clothing; and he will go out from there in peace.'
  kan-OKCV: ನಾನು ಈಜಿಪ್ಟ್ ದೇವರುಗಳ ಆಲಯಗಳಲ್ಲಿ ಬೆಂಕಿ ಹಚ್ಚುವೆನು. ಅವನು ಅವರನ್ನು ಸುಟ್ಟುಬಿಟ್ಟು,
    ಸೆರೆಯಾಗಿ ಒಯ್ಯುವನು. ಕುರುಬನು ತನ್ನ ಉಡುಪನ್ನು ಹೇನುಗಳಿಂದ ಶುದ್ಧೀಕರಿಸುವಂತೆ ಅವನು ಈಜಿಪ್ಟ್
    ದೇಶವನ್ನು ಶುದ್ಧವಾಗಿಸಿಕೊಂಡು ಅಲ್ಲಿಂದ ಸಮಾಧಾನವಾಗಿ ಹೊರಟು ಹೋಗುತ್ತಾನೆ.
  tam-2017: எகிப்தின் தெய்வங்களுடைய கோவில்களில் நெருப்பைக் கொளுத்துவேன்; அவன் அவைகளைச்
    சுட்டெரித்து, அவைகளைச் சிறைபிடித்துப்போய், ஒரு மேய்ப்பன் தன் கம்பளியைப் போர்த்துக்
