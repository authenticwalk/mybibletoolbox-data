    wickeln, wie der Hirt sein Oberkleid um sich wickelt; und er wird von dannen ziehen
    in Frieden.
  eng-WYC-2018: And he shall kindle (a) fire in the temples of [the] gods of Egypt,
    and he shall burn those temples, and shall lead them prisoners, (that is, he shall
    carry off the gods of those temples as prey); and the land of Egypt shall be wrapped,
    as a shepherd is wrapped in his mantle; and he shall go out from thence in peace.
  epo-epo: Kaj Mi ekbruligos fajron en la domoj de la dioj de Egiptujo, kaj ĝi bruligos
