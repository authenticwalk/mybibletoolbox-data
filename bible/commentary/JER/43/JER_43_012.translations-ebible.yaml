    مىسىر زېمىنىنى ئۆزىگە كىيىۋالىدۇ؛ ئۇ شۇ يەردىن ئامان-ئېسەن چىقىدۇ.
  sus-sus: N tɛ sama nɛ Misira xa kuyee xa banxie. Nebukadansari e ganma nɛ, a kuyee
