    ipan iyoyo. Pero amo aqui huelis quichihuilis teno.
  vie-1934: Ta sẽ đốt lửa nơi các chùa miễu của các thần Ê-díp-tô; Nê-bu-cát-nết-sa
    sẽ đốt đi hết, và đem đi làm phu tù; vua ấy lấy đất Ê-díp-tô mặc cho mình cũng
    như kẻ chăn chiên mặc áo mình, và vua ấy sẽ đi ra cách bình an.
  hin-CV: मैं मिस्र के देवताओं के मंदिरों में आग लगा दूंगा और वह उन्हें भस्म कर डालेगा
    तथा मिस्रियों को बंदी बना लेगा. वह मिस्र को ध्वस्त कर देगा जिस प्रकार चरवाहा स्वयं
    अपने बाह्य वस्त्र को अपनी देह पर लपेट लेता है. उसी प्रकार वह मिस्र को स्वयं पर
    लपेट लेगा और वहां से सुरक्षित विदा हो जाएगा.
  spa-BES: Y pondrá fuego en las casas de los dioses de Egipto; y serán quemados por
