    sampela bilong ol dispela piksa na karim sampela i go long kantri bilong em yet.
    Na em bai i rausim olgeta samting bilong kantri Isip, olsem wasman bilong sipsip
    i save rausim olgeta laus long klos bilong em yet. Na em bai i winim tru ol Isip.
    Na bai em i lusim dispela kantri na i go.
  hau-SA: Zai sa wuta wa haikalan allolin Masar; zai ƙone haikalansu yă kuma kwashe
