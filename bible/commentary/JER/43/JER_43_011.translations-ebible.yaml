verse: JER.043.011
translations:
  mal-C: അവൻ അന്ന് ഈജിപ്റ്റുദേശത്തെ പിടിച്ചടക്കി മരണത്തിനുള്ളവരെ മരണത്തിനും പ്രവാസത്തിനുള്ളവരെ
    പ്രവാസത്തിനും വാളിനുള്ളവരെ വാളിനും ഏൽപ്പിച്ചുകൊടുക്കും.
  deu-TKW: 'Und er wird kommen und Ägypten schlagen: was für den Tod bestimmt ist,
    - wird er dem Tode preisgeben, was für die Wegführung, - der Wegführung, und was
    für das Schwert, - dem Schwerte!'
  lin-lin: Akoya kobundisa Ejipito mpe akoboma bato oyo basengeli kokufa, akomema
    na bowumbu ba-oyo basengeli kokende na bowumbu mpe akoboma na mopanga ba-oyo basengeli
    kokufa na mopanga.
  eng-LSV: and he has come, and struck the land of Egypt—those who [are] for death
    to death, and those who [are] for captivity to captivity, and those who [are]
    for the sword to the sword.
  eng-GNV: 'And when he shall come, he shall smite the land of Egypt: such as are
    appoynted for death, to death, and such as are for captiuitie, to captiuitie,
    and such as are for the sword to the sword.'
  eng-WEBSTER: And when he cometh, he shall smite the land of Egypt, and deliver such
    as are for death to death; and such as are for captivity to captivity; and such
    as are for the sword to the sword.
  nhw-BL: Huan yaya quitlamisosoloqui ni tlali Egipto. Huan quinmictis nochi catli
    na niquijtos para ma quinmicti, huan quinitzquis catli na niquijtos ma quinitzqui
    para quinhuicas ipan tlali Babilonia huan miyac miquise ica cocolistli.
  swh-ONEN: Atakuja na kuishambulia Misri, akiwaua wale waliokusudiwa kuuawa, awateke
    mateka wale waliokusudiwa kutekwa, na upanga kwa wale waliokusudiwa upanga.
  bba-bba: kpɑ u Eɡibitiɡibu sɛɛyɑsiɑ. Be u koo ɡo, u ɡo, be u koo mwɛɛri u ko yobu
    kpɑ u mwɛɛri, be u koo mɑɑ sɑkiri kɑ tɑkobi, kpɑ u sɑkiri.
  eng-KJVCPB: And when he cometh, he shall smite the land of Egypt, and deliver such
    as are for death to death; and such as are for captivity to captivity; and such
    as are for the sword to the sword.
  luo-luo: Enobi kendo omonj Misri, konego jogo monego negi, komako jogo monego maki,
    kendo konego gi ligangla jogo monego negi gi ligangla.
  meu-meu: Ia na bainema, Aigupto tanona baine havahuraia, dai-hanai gorerena enai
    vada e revadia taudia na dai-hanai gorerena amo baine hamasedia, bona abi-mauri
    enai vada e revadia taudia na abi-mauri ai baine siaidia lao, bona dare enai vada
    e revadia taudia na dare amo baine aladia mase.
  npi-ULB: किनकि ऊ आउनेछ, र मिश्रदेशलाई आक्रमण गर्नेछ । मृत्युको लागि निधो गरिएको
    व्यक्ति मृत्‍युलाई दिइनेछ । निर्वासनको लागि निधो गरिएको व्यक्ति निर्वासनमा लगिने
    छ । तरवारको लागि निधो गरिएको व्यक्ति तरवारको धारमा पर्नेछ ।
  yor-yor: Yóò gbé ogun sí Ejibiti; yóò mú ikú bá àwọn tí ó yan ikú; ìgbèkùn fún àwọn
    tí ó ti yan ìgbèkùn, àti idà fún àwọn tí ó yan idà.
  pes-OPCB: او مملکت مصر را ویران خواهد ساخت و آنانی را که محکوم به مرگند، خواهد کشت،
    آنانی را که محکوم به تبعیدند، به اسیری خواهد برد و آنانی را که باید با شمشیر کشته
    شوند، از دم شمشیر خواهد گذراند.
  tgl-ULB: Sapagkat darating siya at lulusubin ang lupain ng Egipto. Sinuman ang itinalagang
    mamatay ay ibibigay sa kamatayan. Sinuman ang itinalagang mabihag ay bibihagin.
    At ang sinumang itinalaga sa espada ay maibibigay sa espada.
  hui-hui: Ibugua Iyibi dindi bo haealabagabu wahole ibirangi i̱na wali agali maru
    tinde warago ko tara ngarume ti balu homelole dabo helenego waragome homolebira.
    Maru ti dindi mendeha garabaya pelo dabo helenego waitigime ti garabayabu yalu
    polebira. Maru ti waiha bo wahelo dabo helenego waime ti bo waholebira.
  mya-mya: နေ​ဗု​ခဒ်​နေ​ဇာ​သည်​လာ​၍​အီ​ဂျစ်​ပြည်​ကို နှိမ်​နင်း​အောင်​မြင်​လိမ့်​မည်။
    သူ​သည်​အ​နာ ရော​ဂါ​ဘေး​ဖြင့်​သေ​ရ​ကြ​မည့်​သူ​တို့​အား အ​နာ​ရော​ဂါ​ဘေး​ဖြင့်​သေ​စေ​လိမ့်​မည်။
    သုံ့ ပန်း​များ​အ​ဖြစ်​နှင့်​ခေါ်​ဆောင်​ခြင်း​ခံ​ရ​ကြ မည့်​သူ​တို့​အား​သုံ့​ပန်း​များ​အ​ဖြစ်​ခေါ်​ဆောင်
    သွား​လိမ့်​မည်။ စစ်​ပွဲ​တွင်​ကျ​ဆုံး​ရ​ကြ​မည့် သူ​တို့​အား​စစ်​ပွဲ​တွင်​ကျ​ဆုံး​စေ​လိမ့်​မည်။-
  bod-N: ཁོ་འོངས་ནས་ཨེ་ཅིབ་ཡུལ་ལ་རྒོལ་ཏེ། འཆི་དགོས་པ་དག་འཆི་བར་འགྱུར་བ་དང་། བཙོན་དུ་འཁྲིད་དགོས་པ་དག་བཙོན་དུ་འཁྲིད་ཅིང་།
    རལ་གྲིས་གསོད་དགོས་པ་རྣམས་གསོད་པར་འགྱུར།
  sna-sna: Achauya agorwisa Ijipiti, achivigira rufu kuna avo vakatongerwa rufu, kutapwa
    kuna vakatongerwa utapwa, nomunondo kuna avo vakatongerwa munondo.
  spa-BLM: Vendrá y golpeará la tierra de Egipto; los que están para la muerte serán
    muertos, y los que están para el cautiverio para el cautiverio, y los que están
    para la espada para la espada.
  cac-cac: Ol javoc vin̈, ol satanel Egipto tic vin̈. A mach yic yaj scham yuj ilya,
    a ilya chi' ol ic'an schami. A mach yic yaj yic'jib'at d'a ch'oc chon̈ab'il, ol
    ic'jocn̈ejb'atoc. A mach yic yaj smiljicham d'a oval, d'a oval chi' ol chamoc.
  swh-ULB: Kwa kuwa atakuja na kuvamia nchi ya Misri. Yeyote aliyeandikiwa kufa atakufa.
    Yeyote aliyeandikiwa mateka atachukuliwa mateka. Na yeyote aliyeandikiwa kwa upanga
    atakufa kwa upanga.
  bel-bel: 'і прыйдзе, і паб''е зямлю Егіпецкую: хто асуджаны на сьмерць, той аддадзены
    будзе сьмерці; і хто ў палон, пойдзе ў палон; і хто пад меч, - пад меч.'
  deu-ELBBK: 'Und er wird kommen und das Land Ägypten schlagen: wer zum Tod bestimmt
    ist, gehe zum Tod; und wer zur Gefangenschaft, zur Gefangenschaft; und wer zum
    Schwert, zum Schwert.'
  mbb-OT: Edsurungen din is Ehipto ne ebpematey is imbanglis kandan is kebpatey pinaaǥi
    te kezeetan, ne ebihaǥen is imbanglis kandan is ebihaǥen, wey ebpematey pinaaǥi
    te espada is imbanglis kandan is kebpatey pinaaǥi te tebek.
  mal-2015: അവൻ അന്നു മിസ്രയീംദേശം ജയിച്ചടക്കി മരണത്തിന്നുള്ളവരെ മരണത്തിന്നും പ്രവാസത്തിന്നുള്ളവരെ
    പ്രവാസത്തിന്നും വാളിന്നുള്ളവരെ വാളിന്നും ഏല്പിക്കും.
  rmc-rmc: Avela pro Egipt a domarela les. Ko peske zaslužinela o meriben, merela;
    ko o zajaťje, džala andro zajaťje; ko e šabľa, ela murdardo la šabľaha.
  pes-OPV: و آمده، زمین مصر را خواهد زد وآنانی را که مستوجب موت‌اند به موت و آنانی
    راکه مستوجب اسیری‌اند به اسیری و آنانی را که مستوجب شمشیرند به شمشیر (خواهد سپرد).
  ron-1924: 'Ел ва вени ши ва лови цара Еӂиптулуй: ва оморы пе чей сортиць сэ моарэ,
    ва дуче ын робие пе чей сортиць робией ши ва учиде ку сабия пе чей сортиць ла
    сабие!'
  ben-OBCV: সে এসে মিশর আক্রমণ করবে। যারা মৃত্যুর জন্য নির্ধারিত, তাদের মৃত্যু হবে,
    যারা বন্দিত্বের জন্য নির্ধারিত, তারা বন্দি হবে এবং যারা তরোয়ালের আঘাতের জন্য
    নির্ধারিত, তারা তরোয়ালের আঘাতে মরবে।
  som-som: Oo isagu wuu iman doonaa oo wax buu dalka Masar ku dhufan doonaa, oo kuwii
    dhimasho ku waajibtay dhimashuu siin doonaa, kuwii maxaabiisnimo ku waajibtayna
    maxaabiis ahaan buu u kaxaysan doonaa, oo kuwii seefu ku waajibtayna seef buu
    ku layn doonaa.
  lat-VUC: 'veniensque percutiet terram Ægypti, quos in mortem, in mortem, et quos
    in captivitatem, in captivitatem, et quos in gladium, in gladium:'
  eng-ASVBT: And he shall come, and shall smite the land of Egypt; such as are for
    death shall be given to death, and such as are for captivity to captivity, and
    such as are for the sword to the sword.
  ita-1885: E verrà e percoterà il paese di Egitto, mettendo a morte chi è condannato
    a morte; e menando in cattività chi è condannato a cattività; e percotendo colla
    spada chi è condannato alla spada.
  eng-LXXUP: And Micaiah the son of Gemariah the son of Shaphan heard all the words
    of the Lord, out of the book.
  eng-ULB: For he will come and attack the land of Egypt. Anyone who is assigned to
    death will be given to death. Anyone who is assigned to captivity will be taken
    captive. Anyone who is assigned to the sword will be given to the sword.
  spa-VBL: Vendrá y atacará a Egipto, trayendo la muerte a los que están destinados
    a morir, la prisión a los que están destinados a ser encarcelados y la espada
    a los que están destinados a ser muertos por la espada.
  fra-_FOB: 'Il viendra, et il frappera le pays d''Égypte: à la mort ceux qui sont
    pour la mort, à la captivité ceux qui sont pour la captivité, à l''épée ceux qui
    sont pour l''épée!'
  mal-mal: അവൻ അന്ന് ഈജിപ്റ്റ് ജയിച്ചടക്കി മരണത്തിനുള്ളവരെ മരണത്തിനും പ്രവാസത്തിനുള്ളവരെ
    പ്രവാസത്തിനും വാളിനുള്ളവരെ വാളിനും ഏല്പിക്കും.
  urd-GVR: Kyoṅki wuh āegā aur Misr par hamlā karke har ek ke sāth wuh kuchh karegā
    jo us ke nasīb meṅ hai. Ek mar jāegā, dūsrā qaid meṅ jāegā aur tīsrā talwār kī
    zad meṅ āegā.
  suz-BL: मेको जाक्‍शा इजीप्‍त कली लडाइ तोइब। मिनु बेक्‍तीक रोइम बेक्‍चा ब्रेक्‍शो,
    बेक्‍तीक रोइ पा बेक्‍नीम। ग्‍याइश्‍शा लाइक्‍चा पुंइसीचा ब्रेक्‍शो, ग्‍याइश्‍शा
    लाइक्‍चा पुंइसीनीम। मिनु तरवारम साइक्‍चा पुंइसीचा ब्रेक्‍शो, तरवार साइक्‍चा पुंइसीनीम।
    येरमीया १५:२
  eng-NOY: And he shall come and smite the land of Egypt, and deliver those that are
    for death to death, and those that are for captivity to captivity, and those that
    are for the sword to the sword.
  ita-1927: 'e verrà e colpirà il paese d’Egitto: chi deve andare alla morte, andrà
    alla morte; chi in cattività, andrà in cattività; chi deve cader di spada, cadrà
    per la spada.'
  ckb-ckb: جا دێت و لە خاکی میسر دەدات، ئەوەی بۆ مردنە بۆ مردن، ئەوەی بۆ دیلیێتیە
    بۆ دیلیێتی، ئەوەی بۆ شمشێرە بۆ شمشێر.
  eng-BBE: And he will come and overcome the land of Egypt; those who are for death
    will be put to death, those who are to be prisoners will be made prisoners, and
    those who are for the sword will be given to the sword.
  kan-OKCV: ಅವನು ಬಂದು ಈಜಿಪ್ಟ್ ದೇಶವನ್ನು ಹೊಡೆದು, ಮರಣಕ್ಕೆ ಇರುವವರನ್ನು ಮರಣಕ್ಕೂ, ಸೆರೆಗೆ
    ಇರುವವರನ್ನು ಸೆರೆಗೂ, ಖಡ್ಗಕ್ಕೆ ಇರುವವರನ್ನು ಖಡ್ಗಕ್ಕೂ ಒಪ್ಪಿಸುವನು.
  tam-2017: அவன் வந்து, எகிப்து தேசத்தை அழிப்பான்; மரணத்திற்கு தீர்மானிக்கப்பட்டவன்
    மரணத்திற்கும், சிறையிருப்புக்கு தீர்மானிக்கப்பட்டவன் சிறையிருப்புக்கும், பட்டயத்திற்கு
    தீர்மானிக்கப்பட்டவன் பட்டயத்திற்கும் உள்ளாவான்.
  spa-RV-1909: 'Y vendrá, y herirá la tierra de Egipto: los que á muerte, á muerte,
    y los que á cautiverio, á cautiverio, y los que á cuchillo, á cuchillo.'
  ron-BTF: Și după ce va veni el, va lovi țara Egiptului și va da pe cei care sunt
    pentru moarte la moarte; și pe cei care sunt pentru captivitate la captivitate;
    și pe cei care sunt pentru sabie la sabie.
  eng-WEBP: He will come, and will strike the land of Egypt; such as are for death
    will be put to death, and such as are for captivity to captivity, and such as
    are for the sword to the sword.
  eng-FBV: He will come and attack Egypt, bringing death to those destined to die,
    imprisonment to those destined to be imprisoned, and the sword to those destined
    to be killed by the sword.
  nld-1939: 'Hij zal het land van Egypte komen slaan: wie voor de dood is bestemd,
    tot de dood; wie voor de ballingschap, tot de ballingschap; wie voor het zwaard,
    door het zwaard.'
  nch-BL: Huan yaya quitamisosoloqui ni tali Egipto. Huan quinmictis nochi cati na
    niquijtos para ma quinmicti, huan quinitzquis cati na niquijtos ma quinitzqui
    para quinhuicas ipan tali Babilonia huan miyac miquise ica cocolisti.
  vie-1934: Vua ấy sẽ đến, đánh đất Ê-díp-tô; những kẻ phải chết thì làm cho chết,
    những kẻ phải bị phu tù thì bắt làm phu tù, những kẻ phải bị gươm giáo thì cho
    gươm giáo!
  hin-CV: नबूकदनेज्ज़र आकर मिस्र को पराजित कर देगा. जिनके लिए मृत्यु नियत की गई है,
    उनकी मृत्यु हो जाएगी; जिनको बंदी बना लिया जाना नियत है, वे बंदी बना लिए जाएंगे;
    जो तलवार से वध किए जाने के लिए निर्धारित किए गए हैं, वे तलवार से वध कर दिए जाएंगे.
  spa-BES: Y él vendrá y vencerá la tierra de Egipto; Los que están para la muerte
    serán condenados a la muerte, los que van a ser prisioneros serán hechos prisioneros,
    y los que están para la espada serán entregados a la espada.
  tdx-tdx: Homb’ atoy re handafa ty tane Mitsraime; ho zamaneñe ze ho am-pikoromahañe,
    ho rohizeñe ze ho am-pandrohizañe, vaho ho lafàm-pibara ze ho am-pibara.
  tha-KJV: เมื่อท่านมาถึง ท่านจะโจมตี​แผ่​นดิ​นอ​ียิปต์มอบผู้​ที่​กำหนดให้​ถึงความตายจะไปหาความตาย
    ผู้​ถู​กกำหนดให้เป็นเชลยแก่การเป็นเชลย และผู้​ที่​ถู​กกำหนดให้​ถู​กดาบให้​แก่​ดาบ
  por-BR-2018: 'E ele virá, e ferirá a terra do Egito: os que estão condenados para
    a morte, à morte; os que para o cativeiro, ao cativeiro, e os que para a espada,
    à espada.'
  deu-ELO: 'Und er wird kommen und das Land Ägypten schlagen: Wer zum Tode bestimmt
    ist, gehe zum Tode; und wer zur Gefangenschaft, zur Gefangenschaft; und wer zum
    Schwerte, zum Schwerte.'
  eng-WYC-2018: And he shall come, and smite the land of Egypt (and shall strike the
    land of Egypt), (those) which in(to) death into death, and (those) which in(to)
    captivity into captivity, and (those) which in(to) sword into sword.
  epo-epo: 'Kaj li venos, kaj frapos la landon Egiptan: kiu estas destinita al la
    morto, tiu ricevos la morton; kiu estas destinita al kaptiteco, tiu iros en kaptitecon;
    kaj kiu estas destinita al glavo, tiun trafos glavo.'
  uig-PIN: U kelip Misir zeminida jǝng ⱪilidu; ɵlümgǝ bekitilgǝnlǝr ɵlidu; sürgün
    boluxⱪa bekitilgǝnlǝr sürgün bolidu; ⱪiliqⱪa bekitilgǝnlǝr ⱪiliqlinidu.
  beo-beo: 'E da misini, Idibidi fi ilima doagala:mu. Amola nowa da bogoma:ne ilegei,
    e da medole legemu. Nowa da udigili hawa: hamoma:ne ilegei, e da afugili oule
    masunu. Nowa da gobiheiga sone medole legema:ne ilegei, e da gobiheiga medole
    legemu.'
  tpi-OTNT: Em bai i kam bagarapim kantri Isip. Mi bin makim sampela man bilong kisim
    sik nogut na i dai. Na long dispela taim bai ol i kisim sik nogut. Na mi bin makim
    sampela man bilong i go kalabus long narapela kantri. Na long dispela taim bai
    ol i go kalabus. Na mi bin makim sampela man bilong i go pait na i dai. Na long
    dispela taim bai ol i go pait na i dai.
  hau-SA: Zai zo ya yaƙi Masar, ya kawo mutuwa ga waɗanda aka ƙaddara musu mutuwa,
    zaman bauta ga waɗanda aka ƙaddara musu zaman bauta, da kuma takobi ga waɗanda
    aka ƙaddara su mutu ta takobi.
  uig-LAT: U kélip Misir zéminida jeng qilidu; ölümge békitilgenler ölidu; sürgün
    bolushqa békitilgenler sürgün bolidu; qilichqa békitilgenler qilichlinidu.
  nde-nde: Uzakuza ahlasele iGibhithe, alethe ukufa kulabo abamiselwe ukufa, lokuthunjwa
    kulabo abamiselwe ukuthunjwa, lenkemba kulabo abamiselwe inkemba.
  ton-ton: Pea ʻoka hau ia te ne taaʻi ʻae fonua ko ʻIsipite, pea ko kinautolu kuo
    tuʻutuʻuni ki he mate te nau mate; pea ko kinautolu kuo tuʻutuʻuni ki he pōpula
    ʻe tukuange ki he pōpula; pea ko kinautolu kuo tuʻutuʻuni ki he heletā ki he heletā.
  ces-1613: 'Nebo přitáhne a popléní zemi Egyptskou: Kteříž k smrti, k smrti, a kteříž
    k zajetí, do zajetí, a kteříž pod meč,'
  eng-WMB: He will come, and will strike the land of Egypt; such as are for death
    will be put to death, and such as are for captivity to captivity, and such as
    are for the sword to the sword.
  tam-TCV: அத்துடன் அவன் வந்து எகிப்தைத் தாக்குவான். மரணத்துக்குக் குறிக்கப்பட்டவர்களுக்கு
    மரணத்தையும், சிறையிருப்புக்குக் குறிக்கப்பட்டவர்களுக்கு சிறையிருப்பையும், வாளுக்குக்
    குறிக்கப்பட்டவர்களுக்கு வாளையும் அவன் கொண்டுவருவான்.
  ceb-ULB: Tungod kay moabot siya ug sulongon niya ang yuta sa Ehipto. Mangamatay
    si bisan kinsa nga gitagana nga mamatay. Pagabihagon si bisan kinsa nga gitagana
    nga bihagon. Mangamatay sa espada si bisan kinsa nga gitagana nga mamatay sa espada.
  pol-UBG: Gdy przyjdzie, pobije ziemię Egiptu, a oddani na śmierć na śmierć pójdą,
    oddani do niewoli do niewoli pójdą, i oddani pod miecz pod miecz pójdą.
  urd-GVU: کیونکہ وہ آئے گا اور مصر پر حملہ کر کے ہر ایک کے ساتھ وہ کچھ کرے گا جو
    اُس کے نصیب میں ہے۔ ایک مر جائے گا، دوسرا قید میں جائے گا اور تیسرا تلوار کی زد
    میں آئے گا۔
  deu-1912: Und er soll kommen und Ägyptenland schlagen, und töten, wen es trifft,
    gefangen führen, wen es trifft, mit dem Schwert schlagen, wen es trifft.
  kan-2017: ಅವನು ಬಂದು ಐಗುಪ್ತ ದೇಶವನ್ನು ಹೊಡೆಯುವನು. ಮರಣಕ್ಕೆ ನೇಮಕವಾದವರು ಮರಣಕ್ಕೆ, ಸೆರೆಗೆ
    ನೇಮಕವಾದವರು ಸೆರೆಗೆ, ಖಡ್ಗಕ್ಕೆ ನೇಮಕವಾದವರು ಖಡ್ಗಕ್ಕೆ ಗುರಿಯಾಗುವರು.
  yap-yap: Bayib Nebukadnezzar nge gel ngak yu Egypt. Girdi’ ni kan bucheg wa’athan
    ni ngarmad’ ko liliy e ireram e n’en ni yad ra yim’ riy, pi’in ni kan turguy ni
    ngan fekrad nga bang ni kalbus e yira fekrad, ma pi’in ni kan turguy ni ngarmad’
    u fithik’ e mael e yira li’rad u fithik’ e mael.
  hlt-MCSB: Egypt khohmuen la a pawk, a pawk vaengah dueknah ham tueng te dueknah
    neh, tamna ham tueng te tamna la, cunghang dongkah ham tueng te cunghang neh a
    ngawn ni.
  mdy-ETH: ናብካዳናፆኦሬ ሙኪ ጊብፄ ዓጮ ዖሊ ባሻንዳኔ፤ ዶርዖና ሃይቂ ኩዳንዳጉዲ ጎዖና ዓሳ ዶርዓሢና ሃይቂ ጋፓንዳኔ፤ ዲዒንቲ
    ዔውታንዳጉዲ ጎዖና ዓሳ ዲዒንቲ ዔውታንዳኔ፤ ዖልዚና ሃይቆም ጎዖና ዓሳኣ ዖልዚና ሃይቃንዳኔ።
  twi-ASANTE: Ɔbɛba abɛto ahyɛ Misraim so, na ɔbɛkum wɔn a wɔahyɛ sɛ wɔnkum wɔn no,
    na wɔafa wɔn a wɔahyɛ sɛ wɔnkɔ nnommumfa mu nnommum. Na wɔn a wɔahyɛ sɛ wɔmfa
    wɔn mma akofena no nso, wɔde wɔn bɛma akofena.
  eng-WEBU: He will come, and will strike the land of Egypt; such as are for death
    will be put to death, and such as are for captivity to captivity, and such as
    are for the sword to the sword.
  wal-wal: I yiidi Gibxxe biittaa olana. Haiquwau de7iyaageeti haiqqana; omooduwau
    de7iyaageetikka omoodettana; qassi olan haiqqanau de7iyaageetikka olan haiqqana.
  spa-PDDPT: 'Vendrá y desolará la tierra de Egipto: el destinado a muerte irá a muerte,
    el destinado a cautiverio, a cautiverio, el destinado a la espada, a la espada.'
  gun-gun: Ha'e va'e ou vy ombovaipa 'rã Egito yvy. Ha'e rami vy ojuka 'rã ojuka pyrã
    ikuai va'e ha'e javi, escravo-rã heraa pyrã ma ogueraa 'rã escravo-rã, ha'e rã
    kyxe py ojuka pyrã ma kyxe py ae 'rã ojukapa.
  ilo-ULB: Ta umayto isuna ket rautenna ti daga ti Egipto. Siasinoman a naituding
    a matay ket maiyawatto iti patay. Siasinoman a naituding a maipanaw a kas balud
    ket maipanawto a kas balud. Ken siasinoman a naituding iti kampilan ket maiyawatto
    iti kampilan.
  kpg-kpg: Nebuchadnezzar ga haneia ga hagamagedaa Egypt. Digau ala bolo e mmade i di
    magi, la gaa mmade i di magi. Digau ala bolo e lawalawa gaa lahi, la ga lawalawa
    gaa lahi, mo digau ala bolo e mmade i tauwa, la gaa mmade i tauwa.
  uig-ARA: ئۇ كېلىپ مىسىر زېمىنىدا جەڭ قىلىدۇ؛ ئۆلۈمگە بېكىتىلگەنلەر ئۆلىدۇ؛ سۈرگۈن
    بولۇشقا بېكىتىلگەنلەر سۈرگۈن بولىدۇ؛ قىلىچقا بېكىتىلگەنلەر قىلىچلىنىدۇ.
  sus-sus: a fama Misira gerede tɛmui naxɛ. Na kui naxee lan e xa faxa, nee faxama
    nɛ. Naxee lan e xa suxu, nee suxuma nɛ. Naxee lan e xa sɔxɔ santidɛgɛma ra, nee
    sɔxɔma nɛ.
  pon-2006: Nepukadnesar pahn ketido oh kalowehdi Isip. Aramas akan me kileldier en
    mehkihla soumwahu pahn mehkihla soumwahu, irail kan me kileldier en selidi oh
    wisiksang pahn selidi oh wisiksang, oh irail kan me kileldier en mehkihla mahwen
    pahn mehkihla mahwen.
  ksd-ksd: Ma na vut ma na ubu ra gunan Aigipto; diat ba kai ra minat diat a tadav
    ra minat, ma diat ba kai ra kini na vilavilau diat a tadav ra kini na vilavilau,
    ma diat ba kai ra pakat na vinarubu diat a tadav ra pakat na vinarubu.
  tur-YTC: Gelip Mısır ülkesini vuracak; ölüm için olanlar ölüme, sürgün için olanlar
    sürgüne, kılıç için olanlar kılıca verilecek.
  grc-BRENT: Καὶ ἤκουσε Μιχαίας υἱὸς Γαμαρίου υἱοῦ Σαφὰν ἅπαντας τοὺς λόγους Κυρίου,
    ἐκ τοῦ βιβλίου·
  ind-AYT: Dia akan datang dan menyerang negeri Mesir, yang ke maut, ke mautlah; yang
    ke penawanan ke penawananlah; yang ke pedang ke pedanglah.
  nya-nya: Iye adzabwera kudzathira nkhondo Igupto. Iwo oyenera kufa ndi mliri adzafa
    ndi mliri, iwo oyenera kutengedwa ukapolo adzatengedwa ukapolo, ndipo iwo oyenera
    kufa ndi lupanga adzafa ndi lupanga.
  hrv-hrv: 'Da, doći će i udarit će na zemlju egipatsku: Tko je za smrt, u smrt! Tko
    za izgnanstvo, u izgnanstvo! Tko za mač, pod mač!'
  mps-mps: Agai te Isip tǫ kantri dolagasaibao. Eno te dwai gasi selama, isabo bidi
    meba dąį ilaibao. Tama te sogo augwali dwai gasi saibao. Te gasa tǫ kantriba
    kalabus igi pabo bidi meba eno dąį ilaibao. Te sogo augwali kalabus yaibao.
    Te boi hwįgi pelama isabo bidi meba eno dąį ilaibao. Tama te dąį yali side
    hwįgi pobaso, te augwali isaibao.
  tpi-tpi: Em bai i kam bagarapim kantri Isip. Mi bin makim sampela man bilong kisim
    sik nogut na i dai. Na long dispela taim bai ol i kisim sik nogut. Na mi bin makim
    sampela man bilong i go kalabus long narapela kantri. Na long dispela taim bai
    ol i go kalabus. Na mi bin makim sampela man bilong i go pait na i dai. Na long
    dispela taim bai ol i go pait na i dai.
  dan-1931: Han skal komme og slå Ægypten; dem, der hører Døden til, skal han overgive
    til Død, dem, der hører Fangenskabet til, til Fangenskab og dem, der hører Sværdet
    til, til Sværd.
  vie-OVCB: Và khi người đến, người sẽ đem quân tấn công vào đất nước Ai Cập. Ai đáng
    chết sẽ bị giết, ai đáng bị lưu đày sẽ bị lưu đày, ai muốn chiến tranh sẽ có chiến
    tranh.
  guj-2017: તે આવીને મિસર પર હુમલો કરશે; મરણને માટે નિર્માણ થયેલા તેઓ માર્યા જશે અને
    બંદીવાસને માટે નિર્માણ થયેલા બંદીવાસમાં જશે, તલવારને સારુ નિર્માણ થયેલા તેઓ તલવારથી
    માર્યા જશે.
  pon-2006A: Nepukadnesar pahn ketido oh kalowehdi Isip. Aramas akan me kileldier
    en mehkihla soumwahu pahn mehkihla soumwahu, irail kan me kileldier en selidi
    oh wisiksang pahn selidi oh wisiksang, oh irail kan me kileldier en mehkihla mahwen
    pahn mehkihla mahwen.
  por-BRBSL: Ele virá e atingirá a terra do Egito; os que são para a morte serão mortos,
    e os que são para o cativeiro para o cativeiro, e os que são para a espada para
    a espada para a espada.
  cth-cth: A tho vaiteh Izip ram a tuk vaiteh, ahmaloe kadoutnaw e duenae koe san
    lah kaawm hane naw, san dawk tahloi hoi kadout hane naw tahloi dawk a hruek han.
  twi-twi: Ɔbɛba abɛtow ahyɛ Misraim so, na obekum wɔn a wɔahyɛ sɛ wonkum wɔn no,
    ɔbɛfa wɔn a wɔahyɛ sɛ wɔnkɔ nnommum mu no nnommum, na wɔn a wɔahyɛ sɛ wɔmfa wɔn
    mma afoa no, wɔde wɔn bɛma afoa.
  hlt-hlt: Egypt khohmuen la a pawk, a pawk vaengah dueknah ham tueng te dueknah neh,
    tamna ham tueng te tamna la, cunghang dongkah ham tueng te cunghang neh a ngawn
    ni.
  tbz-SIM: Ò kɔ̀rinímu kɛ bo potɛ́ Esibiti ɛì kɛ̀ bɛ̀ɛ̀ dò nkɛ kú kɛ̀ bɛ̀ɛ kú, bɛ̀
    dò nkɛ́pĩ́mmú bɛ̀ kɛ̀ bɛ̀ɛ bɛ̀ pĩ̀ḿmú, bɛ̀ dò nkɛ́kuɔ bɛ̀ mudoò miɛkɛ kɛ̀ bɛ̀ɛ
    bɛ̀ kùɔ.
  msy-2020: A izɨ Isipɨn kantri gasɨghasigham. Kɨ gumazir maba me arɨmariar kuram
    inigh arɨghirasa me amɨsefe, eghtɨ dughiar kamɨn me arɨmariar kuram iniam. Ezɨ
    gumazir maba me mangɨ kantrin igharazimɨn kalabusɨn ikiasa, kɨ me amɨsefe, eghtɨ
    dughiar kamɨn me kalabusɨn mangam. Ezɨ kɨ gumazir maba me mangɨ mɨsogh arɨghirasa,
    me amɨsefe, eghtɨ dughiar kamɨn me mangɨ mɨsoghɨva arɨghiram.
  azb-azb: O gəlib Misir ölkəsini məğlub edəcək. Ölüm üçün ayrılanlar ölümə, sürgün
    üçün ayrılanlar sürgünə, qılınc üçün ayrılanlar qılınca təslim ediləcək.
  eng-DBY: 'And he shall come and smite the land of Egypt: such as are for death to
    death, and such as are for captivity to captivity; and such as are for the sword
    to the sword.'
  hin-2017: वह आकर मिस्र देश को मारेगा, तब जो मरनेवाले हों वे मृत्यु के वश में, जो
    बन्दी होनेवाले हों वे बँधुआई में, और जो तलवार के लिये है वे तलवार के वश में कर
    दिए जाएँगे। (प्रका. 13:10)
  wol-KYG: 'Bu dikkee dina tas réewum Misra: ku wara médd, médd; kuy dugg njaam, duggi
    njaam; kuy fàddoo saamar, fàddoo saamar.'
  eng-YLT: and he hath come, and smitten the land of Egypt — those who [are] for death
    to death, and those who [are] for captivity to captivity, and those who [are]
    for the sword to the sword.
  eng-WYC-2017: And he shall come, and smite the land of Egypt, which in death into
    death, and which in captivity into captivity, and which in sword into sword.
  eng-WMBB: He will come, and will strike the land of Egypt; such as are for death
    will be put to death, and such as are for captivity to captivity, and such as
    are for the sword to the sword.
  urd-GVH: क्योंकि वह आएगा और मिसर पर हमला करके हर एक के साथ वह कुछ करेगा जो उसके
    नसीब में है। एक मर जाएगा, दूसरा क़ैद में जाएगा और तीसरा तलवार की ज़द में आएगा।
  rug-rug: Kote mae si asa meke rapatia sa Izipi, na minate si turaṉa mae nia sa koarini
    pu ta hia nia sa minate, na tinaraovo koarini pu kaqu ta raovo, na vedara koarini
    pu ta hia nia sa vedara.
  gaz-gaz: Inni dhufee Gibxin ni lola; warra duʼaaf ramadamanitti duʼa, warra boojuuf
    ramadamanitti boojuu, warra goraadeef ramadamanitti goraadee ni fida.
  fra-LSG: Il viendra, et il frappera le pays d’Égypte; à la mort ceux qui sont pour
    la mort, à la captivité ceux qui sont pour la captivité, à l’épée ceux qui sont
    pour l’épée!
  yal-yal: A fama nɛn, a Misiran yamanan yɛngɛ. Sayaan nagidixi naxanye ma, ne yi
    faxa. Konyiyaan nagidixi naxanye ma, ne yi siga konyiyani. Silanfanna ragidixi
    naxanye ma, ne yi faxa silanfanna ra.
  haw-1868: A hiki mai oia, e anai no oia i ka aina o Aigupita, a make ka poe no ka
    make, a pio ka poe no ka noho pio ana, a lilo i ka pahikaua ka poe no ka pahikaua.
  arb-NAV: سَيُقْبِلُ وَيُدَمِّرُ دِيَارَ مِصْرَ، فَيَمُوتُ مَنْ قُضِيَ عَلَيْهِ بِالْمَوْتِ،
    وَيُسْبَى مَنْ قُضِيَ عَلَيْهِ بِالسَّبْيِ، وَيُقْتَلُ بِالسَّيْفِ مَنْ قُضِيَ
    عَلَيْهِ بِالْقَتْلِ بِالسَّيْفِ.
  ewe-ewe: Ava dze Egipte dzi eye wòahe ku vɛ na ame siwo woɖo ɖi na ku, aboyomeyiyi
    na ame siwo woɖo ɖi na aboyomenɔnɔ eye yi na ame siwo woɖo ɖi na yi.
  eng-LEE: 'And he shall come and smite the land of Egypt: such as are destined for
    death shall be given to death; and such as are destined for captivity, to captivity;
    and such as are destined for the sword, to the sword.'
  asm-FB: তেওঁ আহি মিচৰক আঘাত কৰিব; আৰু মৃত্যুৰ বাবে নিৰূপিত লোক মৃত্যুলৈ, বন্দীৰ
    বাবে নিৰূপিত লোক বন্দী অৱস্থালৈ আৰু তৰোৱাললৈ নিৰূপিত লোক তৰোৱাললৈ সমৰ্পিত হ’ব।
  sus-A: عَ قَمَ مِسِرَ فٍرٍدٍ تّمُي نَشّ. نَ كُي نَشٍيٍ لَن عٍ شَ قَشَ، نٍيٍ قَشَمَ
    نّ. نَشٍيٍ لَن عٍ شَ سُشُ، نٍيٍ سُشُمَ نّ. نَشٍيٍ لَن عٍ شَ سْشْ سَنتِدّفّمَ رَ،
    نٍيٍ سْشْمَ نّ.
  fra-SBL: Il viendra, et il frappera le pays d'Égypte ; ceux qui sont destinés à
    la mort seront mis à mort, ceux qui sont destinés à la captivité seront mis en
    captivité, et ceux qui sont destinés à l'épée seront frappés par l'épée.
  hbo-hbo: '*וּבָאָה (וּבָ֕א) וְהִכָּ֖ה אֶת־אֶ֣רֶץ מִצְרָ֑יִם אֲשֶׁ֧ר לַמָּ֣וֶת לַמָּ֗וֶת
    וַאֲשֶׁ֤ר לַשְּׁבִי֙ לַשֶּׁ֔בִי וַאֲשֶׁ֥ר לַחֶ֖רֶב לֶחָֽרֶב׃'
  kik-kik: Nĩagooka atharĩkĩre bũrũri wa Misiri, oragithie andũ arĩa maathĩrĩirio
    gũkua, na atũme arĩa maathĩrĩirio gũtahwo matahwo, nao arĩa maathĩrĩirio kũũragwo
    na rũhiũ rwa njora mooragwo naruo.
  fra-NCL: 'Il viendra et frappera le pays d’Égypte : qui est pour la mort, à la mort !
    qui est pour la captivité, en captivité ! qui est pour l’épée, à l’épée.'
  cek-AK: Anih to angzoh naah, Izip prae to tuh tih, duek han krah kaminawk to paduek
    ueloe, tamna ah hoih han krah kaminawk to tamna ah hoi tih; sumsen hoi hum han
    krah kaminawk to sumsen hoiah hum tih.
  cuk-cuk: ” ’Nabucodonosor Egipto-yalase nonikoed, egi gwichigunonikoed. Dulemar-burgwemaloye
    ega igar-maidi, burgwemaloed. Dulemar-gales-seledmaloye ega igar-maidi, gales-seledmaloed,
    degine, bila-onolegedgi-girgumaloye ega igar-maidi, bilagi girgumaloed.
  uig-CYR: У келип Мисир зиминида җәң қилиду; өлүмгә бекитилгәнләр өлиду; сүргүн болушқа
    бекитилгәнләр сүргүн болиду; қиличқа бекитилгәнләр қиличлиниду.
  tel-2017: అతడు వచ్చి ఐగుప్తు పై దాడి చేస్తాడు. చావుకు నిర్ణయమైన వాళ్ళు చనిపోతారు.
    బందీలుగా వెళ్ళడానికి నిర్ణయమైన వాళ్ళు బందీలుగా వెళ్తారు. కత్తి మూలంగా చావడానికి
    నిర్ణయమైన వాళ్ళు కత్తి మూలంగానే చనిపోతారు.
  hat-BSA: Anplis, li va vin frape peyi Égypte la. Sila ki te fèt pou mouri va mouri;
    sila pou prizon yo, va vin anprizone, e sila ki pou nepe yo, va jwenn nepe.
  kos-kos: Nebuchadnezzar el ac tuku ac kutangla Egypt. Mwet ma srisrngiyuki in misa
    ke mas fah misa ke mas, elos su srisrngiyuki in utukla nu ke sruoh ac fah utukla
    sruoh, ac elos su srisrngiyuki in anwuki ke mweun ac fah misa ke mweun.
  hbo-WLC: ובאה וְהִכָּ֖ה אֶת־אֶ֣רֶץ מִצְרָ֑יִם אֲשֶׁ֧ר לַמָּ֣וֶת לַמָּ֗וֶת וַאֲשֶׁ֤ר
    לַשְּׁבִי֙ לַשֶּׁ֔בִי וַאֲשֶׁ֥ר לַחֶ֖רֶב לֶחָֽרֶב׃
  ibo-ibo: Ọ ga-abịa buso Ijipt agha, si otu a mee ka ha nwụọ, bụ ndị ahụ a kwadobere
    maka ọnwụ, mee ka a dọta ha nʼagha, bụ ndị ahụ a kwadobere na-aga adọta nʼagha;
    mekwaa ka ha nwụọ site na mma agha bụ ndị ahụ a kwadobere na ha ga-anwụ site na
    mma agha.
  ory-ory: ପୁଣି, ସେ ଆସି ମିସର ଦେଶକୁ ଆଘାତ କରି ମୃତ୍ୟୁୁଯୋଗ୍ୟ ଲୋକଙ୍କୁ ମୃତ୍ୟୁୁରେ, ବନ୍ଦୀତ୍ୱର
    ଯୋଗ୍ୟ ଲୋକଙ୍କୁ ବନ୍ଦୀତ୍ୱରେ ଓ ଖଡ୍ଗଯୋଗ୍ୟ ଲୋକଙ୍କୁ ଖଡ୍ଗରେ ସମର୍ପଣ କରିବ।
  chk-chk: Iwe, Nepukatnesar epwe feito o maun ngeni ewe fanü Isip. Epwe niela chokewe
    mi feil ngeni ar repwe mäla o aoloi chokewe mi feil ngeni ar repwe oola, epwe
    pwal niela lon maun chokewe ra feil ngeni ar repwe mäla lon maun.
  rop-rop: Wal King Nebakanesa garra kaman en bidim detlot Ijip pipul. En detlot pipul
    hu garra dai brom det siknis garra ol binijap. Detlot pipul hu garra gowei en
    jidan prisana, garra jidan prisana. Detlot pipul hu garra gitkil langa wo, garra
    ol binijap du.
  ukr-1871: 'І прийде він, і звоює землю Египецьку: Кого призначено на смерть, тому
    смерть; кого на неволю, тому неволя; кого під меч, поляже від меча.'
  deu-1951: 'Und wenn er kommt, wird er das Land Ägypten schlagen: wer sterben soll,
    den wird er töten; wem Gefangenschaft bestimmt ist, den wird er gefangen führen;
    und wer dem Schwert verfallen ist, den wird er mit dem Schwert umbringen.'
  eng-JPS: And he shall come, and shall smite the land of Egypt; such as are for death
    to death, and such as are for captivity to captivity, and such as are for the
    sword to the sword.
  srp-1865: Jer æe doæi i zatrti zemlju Misirsku; ko bude za smrt otiæi æe na smrt,
    ko za ropstvo, u ropstvo, ko za maè, pod maè.
  lug-lug: Alijja n’alumba Misiri, atte abo ab’okufa, awambe n’abo ab’okuwambibwa,
    n’ab’okuttibwa n’ekitala battibwe n’ekitala.
  heb-heb: ובאה והכה את ארץ מצרים אשר למות למות ואשר לשבי לשבי ואשר לחרב לחרב׃
  ben-IRV: সে আসবে এবং মিশর দেশ আক্রমণ করবে। যে মৃত্যুর জন্য ঠিক হয়েছে, তার মৃত্যু
    হবে; যে বন্দী হবার জন্য ঠিক হয়েছে, তাকে বন্দী করা হবে; যে তরোয়ালের জন্য ঠিক
    হয়েছে, সে তরোয়ালে পতিত হবে।
  pan-pan: ਉਹ ਆ ਕੇ ਮਿਸਰ ਦੇਸ ਨੂੰ ਮਾਰੇਗਾ। ਮੌਤ ਵਾਲੇ ਮੌਤ ਲਈ, ਕੈਦ ਵਾਲੇ ਕੈਦ ਲਈ, ਤਲਵਾਰ ਵਾਲੇ
    ਤਲਵਾਰ ਲਈ!
  mya-JVB: ထိုမင်းသည် ရောက် လာသောအခါ၊ အဲဂုတ္တု ပြည် ကိုလုပ်ကြံ ၍၊ သေတန်သောသူ တို့
    ကို သေခြင်း သို့၎င်း ၊ သိမ်းသွားချုပ်ထားတန်သောသူ တို့ ကို သိမ်းသွားချုပ်ထားခြင်း
    သို့၎င်း၊ ကွပ်မျက်တန်သောသူ တို့ကိုကွပ်မျက်ခြင်း သို့၎င်း အပ်လိမ့်မည်။
  tbg-tbg: Viva Isipi hampata iqoka raqireva maini anianarove. Te vokiaka kaamate
    nora rovaravano vika aru kaanarove tiarirauka nora rovaravano vika arukaanarove.
    Te vokiaka kaamate viva vika rumpa varero vuru nai maaqaini kaanarove tiarirauka
    viva vika rumpa varero vuru nai maaqaini kaanarove. Te vokiaka kaamate iqoka paipevano
    vika arukaanarove tiarirauka iqoka paipevano vika arukaanarove.
  hmo-hmo: “ ‘Nebukanesa be do ia mai, Aigupito do ia tuari henia, bona do ia halusia.
    Unai neganai taunimanima haida be lau maka vadaeni, gorere dekenai do idia mase,
    be mase do idia davaria. Haida be lau maka vadaeni, tano ta dekenai mai guia danu
    do idia lao, be idia ese mai guia danu tano ta dekenai do idia lao. Ma haida lau
    maka vadaeni, tuari dekenai do idia mase, be tuari dekenai do idia mase.
  urd-urd: और वह आकर मुल्क — ए — मिस्र को शिकस्त देगा; और जो मौत के लिए हैं मौत के,
    और जो ग़ुलामी के लिए हैं ग़ुलामी के, और जो तलवार के लिए हैं तलवार के हवाले करेगा।
  rus-SYN: 'и придет, и поразит землю Египетскую: кто обречен на смерть, тот предан
    будет смерти; и кто в плен, пойдет в плен; и кто под меч, под меч.'
  bqc-SIM: A mↄ lɛ́lɛ Egipiwa, ↄ̃ gbɛ̃́ pↄ́ má dìlɛ aa gagaↄ gaga, gbɛ̃́ pↄ́ má
    dìlɛ wà ń kṹkũ zĩ̀zↄ ũↄ, wa ń kṹkũ a ũɛ, mɛ́ gbɛ̃́ pↄ́ má dìlɛ
    wà ń dɛdɛ ń fɛ̃ndaoↄ, fɛ̃nda wa ń dɛdɛò.
  tcz-CHONGTHU: Ama hung kon intin, Egypt gamsung asuhgam ding. Chuteng athiding ho
    thiuvin tin, sohchang dingho sohchang uvintin, chule gal’a thiding ho thisoh diu
    ahi.
  mar-mar: कारण तो येऊन व मिसरावर चढाई करील. जे कोणी मरणासाठी नेमलेले असतील त्यांना
    मरण दिले जाईल. जो कोणी बंदीवांनासाठी नेमलेला आहे, तो बंदीवासात जाईल. आणि जे कोणी
    तलवारीसाठी असतील, ते तलवारीला दिले जातील.
  qub-qub: Pay chayaycamorga cay Egiptucho tiyaycaj runacunata llapantami illgächenga.
    Wañojpaj cäga wañongami. Prësu aywananpaj cajtaga prësumi apanga. Guërracho wañunanpaj
    cäga guërrachömi wañonga.
  bqp-bqp: kpɑ u Egibitigibu sɛɛyɑsiɑ. Be u koo go, u go, be u koo mwɛɛri u ko yobu
    kpɑ u mwɛɛri, be u koo mɑɑ sɑkiri kɑ tɑkobi, kpɑ u sɑkiri.
  hat-hat: Lè l'a rive, l'ap kraze peyi Lejip. Moun ki pou mouri anba move maladi
    va mouri, moun yo gen pou depòte yo, y'a depòte yo, moun pou l' fè touye yo, l'a
    fè touye yo.
  eng-BSB: He will come and strike down the land of Egypt, bringing death to those
    destined for death, captivity to those destined for captivity, and the sword to
    those destined for the sword.
  eng-WEBPB: He will come, and will strike the land of Egypt; such as are for death
    will be put to death, and such as are for captivity to captivity, and such as
    are for the sword to the sword.
  kbq-kbq: Hagi agrama esuno'a Isipi mopa eme eri haviza hugahie. Ana nehina krimo
    zamahe frigahiema hu'na huhampri'noa vahera krimo zamahe nefrina, kinafima vugahazema
    hu'na huhampri'noa vahera kinafi nevanage'za, bainati kazinteti zamahe frigahazema
    hu'na huhampri'noa vahera bainati kazinteti zamahe frigahaze.
  nhe-BL: Huan yajaya quitlamixolehuaqui ni tlali Egipto. Huan quinmictis nochi tlen
    na niquijtos para ma quinmicti, huan quinitzquis tlen na niquijtos ma quinitzqui
    para quinhuicas ipan tlali Babilonia huan miyac miquise ica cocolistli.
  gub-BL: Namukononozor ur putar nehe. Weityk putar Ezit nehe. Ma'eahy haw pupe umàno
    ma'e ràm umàno putar ma'eahy haw pupe wà nehe. Uzepyhyk kar ma'e ràm uzepyhyk
    kar putar uzeraha kar pà wà nehe no. Zeàmàtyry'ymawhu pupe umàno ma'e ràm umàno
    putar zeàmàtyry'ymawhu pupe wà nehe.
  eng-DRA: 'And he shall come and strike the land of Egypt: such as are for death,
    to death: and such as are for captivity, to captivity: and such as are for the
    sword, to the sword.'
