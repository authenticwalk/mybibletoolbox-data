verse: JER.043.010
translations:
  mal-C: 'എന്നിട്ട് അവരോടു നീ ഇപ്രകാരം പറയണം: ‘ഇസ്രായേലിന്റെ ദൈവമായ സൈന്യങ്ങളുടെ യഹോവ
    ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: ഇതാ, ഞാൻ എന്റെ ദാസനായ നെബൂഖദ്നേസർ എന്ന ബാബേൽരാജാവിനെ
    ഇവിടേക്കു വരുത്തും. ഞാൻ കുഴിച്ചിട്ട ഈ കല്ലുകളിന്മേൽ അവന്റെ സിംഹാസനം ഞാൻ സ്ഥാപിക്കും;
    അവൻ തന്റെ മണിപ്പന്തൽ ഇവയ്ക്കുമേൽ നിർത്തും.'
  deu-TKW: 'und sprich zu ihnen: So spricht Jahwe der Heerscharen, der Gott Israels:
    Fürwahr, ich will meinen Knecht Nebukadrezar, den König von Babel, holen lassen
    und seinen Thron über diesen Steinen, die ich eingesenkt habe, aufrichten, und
    er soll seinen Prachtteppich darüber ausbreiten.'
  lin-lin: 'Loba na bango : « Tala liloba oyo Yawe, Mokonzi ya mampinga, Nzambe ya
    Isalaele, alobi : ‹ Nakobengisa mosali na Ngai, Nabukodonozori, mokonzi ya Babiloni,
    mpe nakotelemisa kiti na ye ya bokonzi na likolo ya mabanga oyo nasili kokunda
    na esika oyo ; akotanda ndako na ye ya kapo ya bokonzi na likolo na yango.'
  eng-LSV: 'and you have said to them, Thus said YHWH of Hosts, God of Israel: Behold,
    I am sending, and I have taken Nebuchadnezzar king of Babylon, My servant, and
    I have set his throne above these stones that I have hid, and he has stretched
    out his pavilion over them,'
  eng-GNV: And say vnto them, Thus sayeth the Lord of hostes the God of Israel, Beholde,
    I will sende and bring Nebuchad-nezzar the King of Babel my seruant, and will
    set his throne vpon these stones that I haue hid, and he shall spread his pauilion
    ouer them.
  eng-WEBSTER: And say to them, Thus saith the LORD of hosts, the God of Israel, Behold,
    I will send and take Nebuchadrezzar the king of Babylon, my servant, and will
    set his throne upon these stones that I have hid; and he shall spread his royal
    pavilion over them.
  nhw-BL: 'Huan quej ni xiquinilhui nopa tlacame tlen tlali Judá: ‘TOTECO Catli Quinyacana
    Itequihuajcahua Ma Tlatlanitij huan catli ininDios israelitame, quiijtohua: Temachtli
    nijhualicas nica ipan tlali Egipto notequipanojca Nabucodonosor, tlanahuatijquetl
    tlen tlali Babilonia. Huan yaya quitlaliqui isiya para tlanahuatis campa ni teme
    catli niquintlalpachojtoc. Huan nica quichihuas ichaj.'
  swh-ONEN: 'Kisha uwaambie, ‘Hili ndilo Bwana Mwenye Nguvu Zote, Mungu wa Israeli,
    asemalo: Nitamtumania mtumishi wangu Nebukadneza mfalme wa Babeli, nami nitakiweka
    kiti chake cha enzi juu ya haya mawe niliyoyazika hapa, naye atatandaza hema yake
    ya ufalme juu yake.'
  bba-bba: Kpɑ ɑ Yudɑbɑ sɔ̃ ɑ nɛɛ, ɑmɛniwɑ nɛ, Gusunɔ Isirelibɑn Yinni, nɛ wi nɑ wɔllu
    kɑ tem mɔ, nɑ ɡeruɑ. Nɑ nɛɛ, wee, kon de bu Nɛbukɑnɛsɑɑ, nɛn sɔm kowo kɑsum dɑ
    kpɑ n win bɑndu swĩi kpee ni ɑ sikuɑn wɔllɔ kpɑ u win sinɑ ɡɔnɑ tɛriɑ mi,
  eng-KJVCPB: and say unto them, Thus saith the Lord of hosts, the God of Israel;
    Behold, I will send and take Nebuchadrezzar the king of Babylon, my servant, and
    will set his throne upon these stones that I have hid; and he shall spread his
    royal pavilion over them.
  luo-luo: 'Eka iwachnegi ni, ‘Ma e gima Jehova Nyasaye Maratego, ma Nyasach Israel,
    wacho: Analuong jatichna Nebukadneza ruodh Babulon, kendo anaket kom duongʼne
    ewi kitegi maseiko kae; mi ogur hembe e wigi.'
  meu-meu: 'Bena ba hamaorodia, baoto, Iehova Sabaota, Israel Diravana, na ini e gwau
    tomamu: A itaia, lau na baina hesiai, Nebukadresara, Babulono pavapavana, egu
    hesiai tauna, baina abia; bena ia ese ena terono baine atoa, ini vada na hunidia
    nadidia latadiai, bona pavapava hahekerukeruna na idia daediai baine haginia.'
  npi-ULB: त्यसपछि तिनीहरूलाई भन्, 'सर्वशक्तिमान् परमप्रभु इस्राएलका परमेश्‍वर यसो
    भन्‍नुहुन्छः मैले नबूकदनेसरलाई मेरो सेवकको रूपमा बोलाउन सन्देशवाहकहरू पठाउनै लागेको
    छु । यर्मियाले गाडेका ती ढुङ्गाहरूमाथि म त्यसको सिंहासन बसाल्नेछु । नबूकदनेसरले
    तीमाथि आफ्नो मण्डप खडा गर्नेछ ।
  yor-yor: Báyìí kí o sì sọ fún wọn pé, ‘Èyí ni ohun tí Olúwa àwọn ọmọ-ogun, Ọlọ́run
    Israẹli wí. Èmi yóò ránṣẹ́ sí ìránṣẹ́ mi Nebukadnessari ọba Babeli, Èmi yóò gbé
    ìjọba rẹ̀ ka orí àwọn òkúta; èyí tí mo ti rì sí ibí yìí, yóò tan ìjọba rẹ̀ jù
    wọ́n lọ.
  pes-OPCB: و به مردان یهودا بگو که من، خداوند لشکرهای آسمان، خدای اسرائیل بندهٔ خود،
    نِبوکَدنِصَّر، پادشاه بابِل را به مصر خواهم آورد، و او تخت سلطنت خود را روی همین
    سنگهایی که در اینجا پنهان شده‌اند، برقرار خواهد ساخت و سایبان شاهانه‌اش را روی
    آنها برخواهد افراشت.
  tgl-ULB: At sabihin mo sa kanila, “Ito ang sinasabi ni Yahweh ng mga hukbo na Diyos
    ng Israel, 'Tingnan ninyo, malapit ko ng isugo ang mga mensahero upang kunin si
    Nebucadnezar na hari ng Babilonia bilang aking lingkod. Ilalagay ko ang kaniyang
    trono sa ibabaw ng mga batong ito na iyong ibinaon, Jeremias. Ilalagay ni Nabucadnezar
    ang kaniyang pabilyon sa ibabaw ng mga ito.
  hui-hui: Ani bialu howa Yuda wali agali karuhondo ogodagua labe. Anduane Homogo
    Hongo Haiheore Isaraele wali agalinaga Ngode Datagaliwabe kago ibugua lalu, I̱
    Anduane Homogo i̱na agali i̱naga biabe biahaga Babilononaga Kini Nebugadenesa
    dindi ogoha ibilolebero. Ani ibilalu ege to̱le̱ o hangayagoria i̱na kininaga dagia
    mo ngelalu ibunaga balai anda biragome dindi ege to̱le̱ uruni dangila dambi holebira.
  mya-mya: ထို​နောက်​သူ​တို့​အား`ဣသ​ရေ​လ​အမျိုး​သား​တို့ ၏​ဘု​ရား​သ​ခင်​အ​နန္တ​တန်​ခိုး​ရှင်
    ငါ​ထာ​ဝ​ရ ဘု​ရား​သည်​မိ​မိ​၏​အ​စေ​ခံ​ဗာ​ဗု​လုန်​ဘု​ရင် နေ​ဗု​ခဒ်​နေ​ဇာ​ကို​ဤ​အ​ရပ်​သို့​ခေါ်​ဆောင်
    လာ​မည်။ ငါ​မြှုပ်​ထား​သည့်​ဤ​ကျောက်​တုံး များ​အ​ပေါ်​တွင်​သူ​၏​ရာ​ဇ​ပလ္လင်​ကို​တည်
    ၍​သူ​၏​တဲ​တော်​ကို​ငါ​ဖြန့်​မည်။-
  bod-N: ཡང་དེ་རྣམས་ལ་འདི་ལྟར། དཔུང་ཚོགས་ཀུན་གྱི་དཀོན་མཆོག་ཡ་ཝཱེ་སྟེ་ཡེས་ར་ཨེལ་གྱི་དཀོན་མཆོག་གིས་འདི་སྐད་དུ།
    ལྟོས་ཤིག ངས་རང་གི་གཡོག་པོ་སྟེ་པཱ་པེལ་ལོན་གྱི་རྒྱལ་པོ་ནེ་བོ་ཀད་ནེ་ཙར་བོས་འོངས་ནས།
    སྦས་པའི་རྡོ་འདི་རྣམས་ཀྱི་སྟེང་དུ་ངས་དེའི་རྒྱལ་ཁྲི་འགོད་པ་དང་། ཁོས་དེའི་སྟེང་དུ་རྒྱལ་པོའི་གུར་དབུབ་ཅིང་།
  sna-sna: 'Ipapo uti kwavari, ‘Zvanzi naJehovha Wamasimba Ose, Mwari waIsraeri: Ndichatuma
    shoko kumuranda wangu Nebhukadhinezari mambo weBhabhironi, uye ndichaisa chigaro
    chake choushe pamusoro pamabwe aya andaviga pano; achatambanudza denga rake roushe
    pamusoro pawo.'
  spa-BLM: 'Diles que el Señor de los Ejércitos, el Dios de Israel, ha dicho: ‘He
    aquí que yo envío y tomo a Nabucodonosor, rey de Babilonia, mi siervo, y colocará
    su trono sobre estas piedras que he escondido, y extenderá sobre ellas su pabellón
    real.'
  cac-cac: 'Tzalan d''a eb'' icha tic: A Jehová co Diosal a on̈ israel on̈ tic, Yajal
    d''a Smasanil, a tz''alani: Ol vic''cot vin̈aj Nabucodonosor in checab'', vin̈
    sreyal Babilonia, ol vac'' yaq''uem sc''ojnub'' vin̈, ol sb''oanq''ue smantiado
    vin̈ yen̈uloc d''a yib''an̈ juntzan̈ q''uen q''ueen ix a muquem tic.'
  swh-ULB: Kisha wakasema nao, “Yahwe wa majeshi, Mungu wa Israel, asema hivi, 'Ona,
    nimekaribia kutuma wajumbe kumchukua Nebukadreza mfalme wa Babeli kama mtumwa
    wangu. Nitaweka kiti cha enzi juu ya mawe haya ambayo wewe, Yeremia, umeyazika.
    Nebukadreza ataweka banda lake juu yao.
  bel-bel: 'і скажы ім: так кажа Гасподзь Саваоф, Бог Ізраілеў: вось, Я пашлю і вазьму
    Навухаданосара, цара Вавілонскага, раба Майго, і пастаўлю трон ягоны на гэтых
    камянях, схаваных Мною, і раскіне ён над ім цудоўны намёт свой'
  deu-ELBBK: 'und sprich zu ihnen: So spricht der HERR der Heerscharen, der Gott Israels:
    Siehe, ich sende hin und hole Nebukadrezar, den König von Babel, meinen Knecht,
    und setze seinen Thron über diese Steine, die ich eingesenkt habe; und er wird
    seinen Prachtteppich über ihnen ausbreiten.'
  mbb-OT: Ne zutun, keǥiyi nu sikandan he siak is Nengazen he Mekeǥeǥehem, he Megbevayà
    te Israel migkaǥi te, ‘Edsuǥuen ku pehengkayi is suluǥuen ku he si Hadì Nebucadnezar
    he hadì te Babilonia, ne ibpelastar ku is pinuuwè din te kedhadì kayi te menge
    vatu he impeleveng ku ne ibpelastar zin is tulda zin he tulda te hadì diyà te
    zivavew kayi.
  mal-2015: 'യിസ്രായേലിന്റെ ദൈവമായ സൈന്യങ്ങളുടെ യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: ഞാൻ
    എന്റെ ദാസനായ നെബൂഖദ്നേസർ എന്ന ബാബേൽരാജാവിനെ വരുത്തി ഞാൻ കുഴിച്ചിട്ട ഈ കല്ലുകളിന്മേൽ
    അവന്റെ സിംഹാസനം വെക്കും; അവൻ അവയുടെമേൽ തന്റെ മണിപ്പന്തൽ നിർത്തും.'
  rmc-rmc: 'a phen lenge: ‚Kada phenel o Nekzoraleder RAJ, o Del le Izraeloskro: Dikh,
    anava le babiloňike kraľis le Nebukadnecar, mire služobňikos. Ačhavava leske o
    tronos pre kala bara, save garuďom, a ov peske upral lende nacirdela peskro kraľiko
    stanos.'
  pes-OPV: 'و به ایشان بگو که یهوه صبایوت خدای اسرائیل چنین می‌گوید: اینک من فرستاده،
    بنده خود نبوکدرصر پادشاه بابل را خواهم گرفت و کرسی او را بر این سنگهایی که پوشانیدم
    خواهم نهاد و او سایبان خود را بر آنها خواهدبرافراشت.'
  ron-1924: 'Ши спуне иудеилор: ‘Аша ворбеште Домнул оштирилор, Думнезеул луй Исраел:
    «Ятэ, вой тримите сэ адукэ пе робул Меу Небукаднецар, ымпэратул Бабилонулуй, ши
    вой пуне скаунул луй де домние песте ачесте петре пе каре ле-ам аскунс ши ышь
    ва ынтинде коворул песте еле.'
  ben-OBCV: তারপর তাদের বলো, ‘বাহিনীগণের সদাপ্রভু, ইস্রায়েলের ঈশ্বর এই কথা বলেন,
    আমি আমার দাস, ব্যাবিলনের রাজা নেবুখাদনেজারকে ডেকে পাঠাব। আর যে সমস্ত পাথর আমি
    এখানে মাটির নিচে পুঁতে রেখেছি, সেগুলির উপরে তার সিংহাসন স্থাপন করব। সেগুলির উপরে
    সে তার রাজকীয় চন্দ্রাতপ বিস্তার করবে।
  som-som: Oo waxaad iyaga ku tidhaadaa, Rabbiga ciidammada oo ah Ilaaha reer binu
    Israa'iil wuxuu leeyahay, Bal ogaada, waxaan soo kaxayn doonaa addoonkayga Nebukadresar
    oo ah boqorka Baabuloon, oo carshigiisaan ka dul qotomin doonaa dhagaxantan aan
    qariyey, oo isna wuxuu ku dul fidin doonaa taambuuggiisa boqornimo.
  lat-VUC: 'et dices ad eos: Hæc dicit Dominus exercituum, Deus Israël: Ecce ego mittam
    et assumam Nabuchodonosor regem Babylonis, servum meum: et ponam thronum ejus
    super lapides istos quos abscondi, et statuet solium suum super eos:'
  eng-ASVBT: 'and say unto them, Thus saith Jehovah of hosts, the God of Israel: Behold,
    I will send and take Nebuchadnezzar the king of Babylon, my servant, and will
    set his throne upon these stones that I have hidden; and he shall spread his royal
    pavilion over them.'
  ita-1885: 'E di'' loro: Così ha detto il Signor degli eserciti, l''Iddio d''Israele:
    Ecco, io mando a far venire Nebucadnesar, re di Babilonia, mio servitore; e porrò
    il suo trono sopra queste pietre, che io ho fatte nascondere; ed egli tenderà
    il suo padiglione reale sopra esse.'
  eng-LXXUP: And Baruch read in the book the words of Jeremiah in the house of the
    Lord, in the house of Gemariah son of Shaphan the scribe, in the upper court,
    in the entrance of the new gate of the house of the Lord, and in the ears of all
    the people.
  eng-ULB: Then say to them, “Yahweh of hosts, God of Israel, says this, 'See, I am
    about to send messengers to take Nebuchadnezzar king of Babylon as my servant.
    I will place his throne over these stones that you, Jeremiah, have buried. Nebuchadnezzar
    will place his pavilion over them.
  spa-VBL: 'Diles que esto es lo que dice el Señor Todopoderoso, el Dios de Israel:
    Voy a enviar a buscar a mi siervo Nabucodonosor, rey de Babilonia, y lo traeré
    aquí. Pondré su trono sobre estas piedras que he colocado en el pavimento, y él
    extenderá su tienda real sobre ellas.'
  fra-_FOB: 'Et dis-leur: Ainsi a dit l''Éternel des armées, le Dieu d''Israël: Voici,
    j''envoie chercher Nébucadnetsar, roi de Babylone, mon serviteur, et je mettrai
    son trône sur ces pierres que j''ai cachées, et il étendra sur elles son tapis.'
  mal-mal: '“യിസ്രായേലിന്റെ ദൈവമായ സൈന്യങ്ങളുടെ യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: “ഞാൻ
    എന്റെ ദാസനായ നെബൂഖദ്നേസർ എന്ന ബാബേൽരാജാവിനെ വരുത്തി ഞാൻ കുഴിച്ചിട്ട ഈ കല്ലുകളിന്മേൽ
    അവന്റെ സിംഹാസനം വയ്ക്കും; അവൻ അവയുടെമേൽ തന്റെ മണിപ്പന്തൽ നിവർത്തും.'
  urd-GVR: Phir unheṅ batā de, ‘Rabbul-afwāj jo Isrāīl kā Ḳhudā hai farmātā hai ki
    maiṅ apne ḳhādim Shāh-e-Bābal Nabūkadnazzar ko bulā kar yahāṅ lāūṅgā aur us kā
    taḳht un pattharoṅ ke ūpar khaṛā karūṅga jo maiṅ ne Yarmiyāh ke zariye dabāe haiṅ.
    Nabūkadnazzar unhīṅ ke ūpar apnā shāhī tambū lagāegā.
  suz-BL: मिनु मेको आन कली मुर नेल्‍ल आन परमप्रभु यावे, इस्राएली आन परमप्रभुमी ‘गो
    आं गेय पाइब बेबीलोन ङा पिप नेबुकदरेसर कली ब्रेत्‍नुङ। मिनु आं ख्रुइश्‍शा वोइश्‍शो
    एको फुल्‍लु तार गो मेको आ नित्‍तीके सेल्‍नुङ। मेकोमी मेको तार आ बाक्‍तीक ताम्‍बु
    कीब। येरमीया २५:९
  eng-NOY: 'and say to them: Thus saith Jehovah of hosts, the God of Israel: Behold,
    I will send, and take Nebuchadnezzar, the king of Babylon, my servant, and I will
    set his throne upon these stones which I have hidden, and he shall spread his
    royal canopy over them.'
  ita-1927: 'E di’ loro: Così parla l’Eterno degli eserciti, l’Iddio d’Israele: Ecco,
    io manderò a prendere Nebucadnetsar, re di Babilonia, mio servitore, e porrò il
    suo trono su queste pietre che io ho nascoste, ed egli stenderà su d’esse il suo
    padiglione reale,'
  ckb-ckb: 'پێیان بڵێ: ”یەزدانی سوپاسالار، خودای ئیسرائیل ئەمە دەفەرموێت: من دەنێرم
