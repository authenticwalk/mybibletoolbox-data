  ksd-ksd: 'ma una biti ta diat: A Luluai kai ra lavur kor, ra God kai Israel, i biti
    dari: Ea, ina vartuluai upi Nebukadnesar ra king Babilon kaugu tultul, ma ina
    vatur kana kiki na king ta go ra umana vat iau tar vung ive diat, ma na vuare
    kana pal na mal na king taun diat.'
  tur-YTC: 'Onlara de, İsrael''in Tanrısı, Ordular Yahvesi şöyle diyor: İşte, hizmetkârım
    Babil Kralı Nebukadnetsar''ı gönderip alacağım, gizlediğim bu taşların üzerine
    onun tahtını kuracağım ve krallık çadırını onların üzerine kuracak.'
  grc-BRENT: Καὶ ἀνεγίνωσκε Βαροὺχ ἐν τῷ βιβλίῳ τοὺς λόγους Ἱερεμίου ἐν οἴκῳ Κυρίου,
    ἐν οἴκῳ Γαμαρίου υἱοῦ Σαφὰν τοῦ γραμματέως, ἐν τῇ αὐλῇ τῇ ἐπάνω ἐν προθύροις πύλης
    τοῦ οἴκου Κυρίου τῆς καινῆς, καὶ ἐν ὠσὶ παντὸς τοῦ λαοῦ.
  ind-AYT: 'dan katakan kepada mereka, ‘Beginilah firman TUHAN semesta alam, Allah
    Israel: Ketahuilah, Aku akan menyuruh orang untuk menjemput Nebukadnezar, raja
    Babel, hamba-Ku, dan akan mendirikan takhtanya di atas batu-batu ini yang telah
    Aku sembunyikan, dan dia akan membentangkan tenda kerajaan di atasnya.'
  nya-nya: 'Ndipo uwawuze kuti, ‘Yehova Wamphamvuzonse, Mulungu wa Israeli akuti:
    Ndidzayitana mtumiki wanga Nebukadinezara mfumu ya ku Babuloni, ndipo adzakhazika
    mpando wake waufumu pa miyala imene ndayikwirira apayi. Iye adzafunyulula tenti
    yake yaufumu pa miyala imeneyi.'
  hrv-hrv: 'I reci im: Ovako govori Jahve nad Vojskama, kralj Izraelov: ''Evo šaljem
    po slugu svojega Nabukodonozora, kralja babilonskoga. On će postaviti prijestolje
    na ovo kamenje što sam ga ugradio i nad njim će razapeti svoju nebnicu.'
  mps-mps: Tama te Juda dabeba nago te tiwai po wao, ‘Tigidali Bomo Elalubo Genuai
    Bidi, aga te Israelgo God, agai te tama po wai, “Ena Genuai Bidi dao, te eno ena
    sę bidi, te Babilon king Nebukatnesar i waibao, tama aga te buluba asaibao. Tama
    aga duabo sia king te pubulali masigi dabe daide mueibao. Te agai ugwa be pasugulama,
    te masigi munalubo tǫ pedai badu mesegelaibao.
  tpi-tpi: Na yu mas tokim ol dispela Juda olsem, ‘Bikpela I Gat Olgeta Strong, em
    God bilong Israel, em i tok olsem. Mi Bikpela, bai mi singautim wokman bilong
    mi, King Nebukatnesar bilong Babilon, na em bai i kam long dispela ples. Na mi
    bai putim sia king bilong en antap long ol dispela ston mi bin planim. Na em bai
    i sanapim haus sel bilong en na karamapim dispela hap graun ol ston i stap long
    en.
  dan-1931: 'og sig til dem: Så siger Hærskarers HERRE, Israels Gud: Jeg lader min
    Tjener Kong Nebukadrezar af Babel hente, og han skal rejse sin Trone oven over
    de Sten, du gravede ned, og brede sit Trontæppe derover.'
  vie-OVCB: 'Con hãy nói với dân cư Giu-đa: ‘Đây là điều Chúa Hằng Hữu Vạn Quân, Đức
    Chúa Trời của Ít-ra-ên, phán: Này, Ta sẽ sai gọi Nê-bu-cát-nết-sa, vua Ba-by-lôn,
    đầy tớ Ta, đến Ai Cập. Ta sẽ đặt ngôi người trên các tảng đá mà Ta đã giấu. Người
    sẽ giăng màn trướng trên đó.'
  guj-2017: પછી યહૂદિયાના માણસોને આ પ્રમાણે કહે, “સૈન્યોના યહોવાહ, ઇઝરાયલના ઈશ્વર,
    કહે છે; ‘જુઓ, હું મારા દાસ બાબિલના રાજા નબૂખાદનેસ્સારને સંદેશવાહક મોકલીને બોલાવીશ.
    જે પથ્થરો મેં સંતાડ્યા છે તેના પર હું તેનું રાજ્યાસન સ્થાપન કરીશ. તેના પર તે પોતાનો
    ભવ્ય મંડપ ઊભો કરશે.”
  pon-2006A: Ke ahpw pahn ndaiong irail me ngehi, KAUN-O, Wasa Lapalap, Koht en Israel,
    pahn ketikihdo ei ladu Nepukadnesar, nanmwarkien Papilonia wasaht, oh e pahn ketikihdi
    mwoale pohn takai pwukat me ke sarepedier, oh kauwada sapwellime impwal powe.
  por-BRBSL: 'Diga-lhes, Javé dos Exércitos, o Deus de Israel, diz: “Eis que enviarei
    e tomarei Nabucodonosor, o rei da Babilônia, meu servo, e porei seu trono sobre
    estas pedras que escondi; e ele estenderá seu pavilhão real sobre elas.'
  cth-cth: Hahoi ahnimouh koe ransahu BAWIPA Isarel Cathut ni hettelah a dei, khenhaw!
    ka thaw tawk e Babilon siangpahrang Nebukhadnezar hah tha kaawm lahoi ka thokhai
    vaiteh, ahni ni hete talung ka pakawp e naw dawk, a bawitungkhung a ta vaiteh,
    ahnimae lathueng siangpahrang hni hoi a khu han.
  twi-twi: 'Afei ka kyerɛ wɔn se, ‘Sɛɛ na Asafo Awurade, Israel Nyankopɔn se: Mɛsoma
    me somfo Babiloniahene Nebukadnessar, na mede nʼahengua besi saa abo a masi wɔ
    ha no so; na ɔbɛtrɛw nʼadehye kyinii mu wɔ so.'
  hlt-hlt: Te phoeiah amih te thui pah. Israel Pathen caempuei BOEIPA loh he ni a
    thui. Ka sal Babylon manghai Nebukhanezar te ka tueih coeng dae ka loh pueng ni.
    He lungto ka up he anih kah ngolkhoel ka hol thil vetih a sokah amah po, amah
    po te a bueng thil ni.
  tbz-SIM: 'Kɑ̀ɑ bɛ̀ nɑ̀kɛ́ kɛ dɔ̀: Mí ndi Yiɛ̀ nKuyie Mpɑkɛdɑɑ Isidɑyɛɛribɛ tũ nkù,
    míì tu n yóó tɔ̃mmu kɛ̀ bɛ̀ɛ yúní Nɛbukɑnnɛsɑɑ n kóo tɔ̃ntì, kɛ̀ n fíí nho kpɑ̀ɑ̀tìkɑ̀rì
    yɛtɑ̃́rɛ̀ bɛ̀ fìí nyɛ̀ ĩ́nkɛ̀, kɛ̀ wèe pitɛ́ o kpɑ̀ɑ̀tìyɑ̀ɑ̀kù yɛ ĩ́nkɛ̀.'
  msy-2020: 'Egh Judan kaba kamaghɨn me mɨkemegh: Ikiavɨra Itir Godɨn Gavgaviba Bar
    Itim, Israelian God, a kamaghɨn mɨkeme: Kɨ Ikiavɨra Itir God, kɨ uan ingangarir
    gumazim Babilonɨn Atrivim Nebukatnesarɨn diagham. Eghtɨ a danganir kamɨn izam.
    Egh dagɨar kɨ mozim gɨkuigha dafezir kabagh isɨn, uan atrivir dabirabim afagham.
    Egh a uaghan uan purirpenim asaragh, nguazir otevir dagɨar kaba itir kam avaragham.'
  azb-azb: 'Sonra onlara söylə ki, İsrailin Allahı olan Ordular Rəbbi belə deyir:
    “Bax Mən xəbər göndərib qulum Babil padşahı Navuxodonosoru gətirdəcəyəm və gizlətdiyim
    bu daşların üstündə onun taxtını quracağam. Padşah öz çadırını onların üstündə
    açacaq.'
  eng-DBY: 'and say unto them, Thus saith Jehovah of hosts, the God of Israel: Behold,
    I will send and take Nebuchadrezzar the king of Babylon, my servant, and will
    set his throne upon these stones which I have hidden, and he shall spread his
    royal pavilion over them.'
  hin-2017: 'और उन पुरुषों से कह, ‘इस्राएल का परमेश्वर, सेनाओं का यहोवा, यह कहता है:
    देखो, मैं बाबेल के राजा अपने सेवक नबूकदनेस्सर को बुलवा भेजूँगा, और वह अपना सिंहासन
    इन पत्थरों के ऊपर जो मैंने छिपा रखे हैं, रखेगा; और अपना छत्र इनके ऊपर तनवाएगा।'
  wol-KYG: 'Nga wax leen ne leen: “Aji Sax ji Yàllay Israyil Boroom gàngoor yi dafa
    wax ne: Maa ngi nii di yónnee, jëli Nabukodonosor buuru Babilon, mi ci samag curga,
    ba teg ngànguneem ci kaw doj yii ma fi suul, mu firi fi xaymaam.'
  eng-YLT: 'and thou hast said unto them: Thus said Jehovah of Hosts, God of Israel:
    ''Lo, I am sending, and I have taken Nebuchadrezzar king of Babylon, My servant,
    and I have set his throne above these stones that I have hid, and he hath stretched
    out his pavilion over them,'
  eng-WYC-2017: And thou shalt say to them, The Lord of hosts, God of Israel, saith
    these things, Lo! I shall send, and I shall take Nebuchadnezzar, my servant, the
    king of Babylon; and I shall set his throne on these stones, which I [have] hid;
    and he shall set his seat on those stones.
  eng-WMBB: 'Tell them, the LORD of Hosts, the God of Israel, says: ‘Behold, I will
    send and take Nebuchadnezzar the king of Babylon, my servant, and will set his
    throne on these stones that I have hidden; and he will spread his royal pavilion
    over them.'
  urd-GVH: फिर उन्हें बता दे, ‘रब्बुल-अफ़वाज जो इसराईल का ख़ुदा है फ़रमाता है कि मैं
    अपने ख़ादिम शाहे-बाबल नबूकदनज़्ज़र को बुलाकर यहाँ लाऊँगा और उसका तख़्त उन पत्थरों
    के ऊपर खड़ा करूँगा जो मैंने यरमियाह के ज़रीए दबाए हैं। नबूकदनज़्ज़र उन्हीं के
    ऊपर अपना शाही तंबू लगाएगा।
  rug-rug: 'Mamu zama guahe koarini, ‘Hiera gua si zama nia e Zihova Tadi na Qeto
    Minate, sa Tamasa pa Izireli: Kote tioko vagia Rau sa Qua nabulu, se Nebukaneza
    sa baṉara pa Babiloni meke kote va hakea Rau tani koari na patu pu tamuni Rau
    hire sa nana habohabotuana baṉara; kote repahia sa koarini sa nana ipi binaṉara.'
  gaz-gaz: 'Ergasii akkana isaaniin jedhi; ‘Waaqayyo Waan Hunda Dandaʼu, Waaqni Israaʼel
    akkana jedha: Ani tajaajilaa koo Nebukadnezar mooticha Baabilonitti nama ergee
    nan waama; teessoo isaa illee dhagaa asitti awwaale kana irra nan dhaaba; innis
    dunkaana mootummaa ofii isaa isa irratti ni diriirfata.'
  fra-LSG: 'Et tu diras aux Juifs: Ainsi parle l’Éternel des armées, le Dieu d’Israël:
    Voici, j’enverrai chercher Nebucadnetsar, roi de Babylone, mon serviteur, et je
    placerai son trône sur ces pierres que j’ai cachées, et il étendra son tapis sur
    elles.'
  yal-yal: 'I yi a fala e xa, i naxa, ‘Alatala Sɛnbɛn Birin Kanna, Isirayilaa Ala
    ito nan falaxi, a naxa: N xɛraan nasigama nɛn Babilɔn mangan Nebukadanesari fɔxɔ
    ra, n ma walikɛna. N yi a manga gbɛdɛn dɔxɔ gɛmɛni itoe fari n naxanye luxunxi,
    e yi xunna soni bandun nininna ra mangan xun ma be.'
  haw-1868: A e i aku no hoi ia lakou, Ke olelo mai nei o Iehova o na kaua, ke Akua
    o ka Iseraela, penei; Aia hoi, e hoouna aku no wau a e lawe mai ia Nebukaueza,
    i ke alii o Babulona, i ka'u kanwa, a e kau no wau i kona nohoalii maluna o keia
    mau pohaku, a'u i huna'i; a e kaulai oia i kona paku alii maluna o ia mau mea.
  arb-NAV: 'وَقُلْ لَهُمْ، هَذَا مَا يُعْلِنُهُ الرَّبُّ الْقَدِيرُ إِلَهُ إِسْرَائِيلَ:
    هَا أَنَا آتِي بِعَبْدِي نَبُوخَذْنَصَّرَ وَأَنْصِبُ عَرْشَهُ فَوْقَ هَذِهِ الْحِجَارَةِ
    الَّتِي طَمَرْتُهَا، فَيَبْسُطُ أَرِيكَتَهُ الْمَلَكِيَّةَ عَلَيْهَا.'
  ewe-ewe: 'Ekema gblɔ na wo be, ‘Ale Yehowa, Dziƒoʋakɔwo ƒe Aƒetɔ la, Israel ƒe Mawu
    la gblɔe nye esi: Mele ame dɔ ge aɖo ɖe nye dɔla Nebukadnezar, Babilonia fia eye
    matsɔ eƒe fiazikpui aɖo kpe siwo meɖi ɖe teƒe sia la dzi eye wòakeke eƒe dzoya
    ɖe wo dzi.'
  eng-LEE: And thou shalt say unto them, Thus hath said the Lord of hosts, the God
    of Israel, Behold, I will send for and take Nebuchadrezzar the king of Babylon,
    my servant, and I will set his throne above these stones that I have hidden; and
    he shall spread his royal pavilion over them.
  asm-FB: তেওঁলোকক ক’বা, “ইস্ৰায়েলৰ ঈশ্বৰ বাহিনীসকলৰ যিহোৱাই এই কথা কৈছে, ‘চোৱা,
    মই দূত পঠিয়াই মোৰ দাস বাবিলৰ ৰজা নবূখদনেচৰক অনোৱাম আৰু মই পুতি থোৱা এই শিলবোৰৰ
    ওপৰত তেওঁৰ সিংহাসন স্থাপন কৰিম; আৰু তেওঁ তাৰ ওপৰত নিজৰ ৰাজকীয় চন্দ্ৰতাপ তৰিব।
  sus-A: عِ قَ يِ مَسٍنيِ تِ عٍ بّ؛ ‹ﭑ تَن عِسِرَيِلَ مَرِفِ عَلَتَلَ عَ نِيَمَ نّ
    ﭑ مَ كٌنيِ بَبِلْن مَنفّ نٍبُكَدَنسَرِ شَ عَ شَ كِبَنيِ تِ بٍ يِ فّمّ نْشُنشِيٍ
    قَرِ،
  fra-SBL: 'Dis-leur : Yahvé des armées, le Dieu d''Israël, dit : « Voici que j''enverrai
    chercher Nabuchodonosor, roi de Babylone, mon serviteur, et il placera son trône
    sur ces pierres que j''ai cachées, et il y étendra son pavillon royal.'
  hbo-hbo: וְאָמַרְתָּ֣ אֲלֵיהֶ֡ם כֹּֽה־אָמַר֩ יְהוָ֨ה צְבָאֹ֜ות אֱלֹהֵ֣י יִשְׂרָאֵ֗ל
    הִנְנִ֤י שֹׁלֵ֙חַ֙ וְ֠לָקַחְתִּי אֶת־נְבוּכַדְרֶאצַּ֤ר מֶֽלֶךְ־בָּבֶל֙ עַבְדִּ֔י
    וְשַׂמְתִּ֣י כִסְאֹ֔ו מִמַּ֛עַל לָאֲבָנִ֥ים הָאֵ֖לֶּה אֲשֶׁ֣ר טָמָ֑נְתִּי וְנָטָ֥ה
    אֶת־*שַׁפְרוּרֹו (שַׁפְרִירֹ֖ו) עֲלֵיהֶֽם׃
  kik-kik: 'Hĩndĩ ĩyo ũmeere atĩrĩ, ‘Ũũ nĩguo Jehova Mwene-Hinya-Wothe, Ngai wa Isiraeli,
    ekuuga: Nĩngũtũmanĩra ndungata yakwa Nebukadinezaru mũthamaki wa Babuloni, na
    nĩngahaanda gĩtĩ gĩake kĩa ũthamaki igũrũ rĩa mahiga maya ndathika haha; nĩakamba
    hema yake ya ũnene igũrũ rĩamo.'
  fra-NCL: 'et dis-leur : Ainsi parle Yahweh des armées, Dieu d’Israël : Voici que
    je vais envoyer prendre Nabuchodonosor, roi de Babylone, mon serviteur, et je
    placerai son trône sur ces pierres que j’ai cachées ; il étendra son tapis sur
    elles.'
  cek-AK: To pacoengah nihcae khaeah, Khen oh, misatuh kaminawk ih Angraeng, Israel
    Sithaw mah, Ka tamna Babylon siangpahrang Nebuchadnezzar to kang patoeh, ka phum
    ih hae thlungnawk nuiah anih ih angraeng tangkhang to ka suek han; anih mah siangpahrang
    ih kahni im to a nuiah payang tih.
  cuk-cuk: 'Geb a sorbali, dulemarga be weyob sogo: ‘Weyob Israel-dulemar-e-Bab-Dummad-Jehová
    Bela-Gangued-Nikadi sogye: An-mai-Babilonia-rey-Nabucodonosorʼbina an goloed.
    An we-akwamar-diglesad-birgine, an e-ologana sioed. We-akwamar-birgine, e-dordoneg
    soboed.'
  uig-CYR: 'уларға мундақ дегин: — Самави қошунларниң Сәрдари болған Пәрвәрдигар —
    Исраилниң Худаси мундақ дәйду: — Мана, Мән Мениң қулум болған Бабил падишаси Небоқаднәсарни
    чақирип епкелимән, у мән көмүп йошурған бу ташлар үстигә өз тәхтини салиду; уларниң
    үстигә шаһанә чедирини йейип тикиду.'
  tel-2017: తర్వాత వాళ్లకిలా ప్రకటించు. “సేనల ప్రభువూ, ఇశ్రాయేలు దేవుడైన యెహోవా ఇలా
    చెప్తున్నాడు. ‘చూడండి, నేను నా సేవకుడూ, బబులోను రాజూ అయిన నెబుకద్నెజరును పిలవడానికి
    వార్తాహరులను పంపిస్తున్నాను. యిర్మీయా పాతిన ఈ రాళ్ళ పైన అతని సింహాసనాన్ని నిలబెడతాను.
    వాటిపైనే అతడు తన కంబళి పరుస్తాడు.
  hat-BSA: 'Epi di yo: ‘Konsa pale SENYÈ dèzame yo, Bondye Israël la: “Gade byen,
    Mwen va voye chache Nebucadnetsar, wa Babylone nan sèvitè Mwen an, e Mwen va plase
    twòn li byen dirèk anwo wòch sila ke m te kache yo; epi li va ouvri gwo abri wayàl
    pa l anwo yo.'
  kos-kos: Na fahk nu selos lah nga, LEUM GOD Kulana, God lun Israel, ac fah usalu
    mwet kulansap luk, Tokosra Nebuchadnezzar lun Babylonia, nu yenu, ac el fah likiya
    tron lal fin eot ma kom pikinya inge, na el fah laknelik lohm nuknuk sel fac.
  hbo-WLC: וְאָמַרְתָּ֣ אֲלֵיהֶ֡ם כֹּֽה־אָמַר֩ יְהוָ֨ה צְבָא֜וֹת אֱלֹהֵ֣י יִשְׂרָאֵ֗ל
    הִנְנִ֤י שֹׁלֵ֙חַ֙ וְ֠לָקַחְתִּי אֶת־נְבוּכַדְרֶאצַּ֤ר מֶֽלֶךְ־בָּבֶל֙ עַבְדִּ֔י
    וְשַׂמְתִּ֣י כִסְא֔וֹ מִמַּ֛עַל לָאֲבָנִ֥ים הָאֵ֖לֶּה אֲשֶׁ֣ר טָמָ֑נְתִּי וְנָטָ֥ה
    אֶת־שפרורו עֲלֵיהֶֽם׃
  ibo-ibo: Mgbe ahụ sị ha, ‘Ihe ndị a ka Onyenwe anyị, Onye pụrụ ime ihe niile, bụ
    Chineke Izrel sịrị, Aga m ezi ozi kpọta ohu m bụ Nebukadneza, eze Babilọn. Aga
    m edokwasịkwa ocheeze ya nʼelu nkume ndị a m zoro nʼebe a, ọ ga-agbasa ụlọ ndo
    nke ịbụ eze ya nʼelu ha.
  ory-ory: ଆଉ, ସେମାନଙ୍କୁ କୁହ, ସୈନ୍ୟାଧିପତି ସଦାପ୍ରଭୁ ଇସ୍ରାଏଲର ପରମେଶ୍ୱର ଏହି କଥା କହନ୍ତି,
    ‘ଦେଖ, ଆମ୍ଭେ ଆଜ୍ଞା ପଠାଇ ଆପଣା ଦାସ ବାବିଲର ରାଜା ନବୂଖଦ୍‍ନିତ୍ସରକୁ ଅଣାଇବା ଓ ଏହି ଯେଉଁ
    ପ୍ରସ୍ତରସବୁ ଲୁଚାଇ ରଖିଅଛୁ, ତହିଁ ଉପରେ ତାହାର ସିଂହାସନ ସ୍ଥାପନ କରିବା; ଆଉ, ସେ ତହିଁ ଉପରେ
    ଆପଣା ରାଜକୀୟ ଚନ୍ଦ୍ରାତପ ବିସ୍ତାର କରିବ।
  chk-chk: 'Mürin kopwe üreniir, ‘Iei alon ewe Samol mi Unusen Manaman, ewe Koten
    Israel: Üpwe titi nei chon angang Nepukatnesar ewe kingen Papilon. I epwe anomu
    an lenien motun king won ekei fau üa irela, epwe pwal aüetä imwan imwen king wor.'
  rop-rop: En yu garra dalim olabat mi na, YAWEI det brabli boswan God blanga ola
    Isreil pipul garra bringimap main wekinmen, King Nebakanesa brom Bebalon langa
    dijan pleis, en im garra pudum im speshalwan tjeya oba langa dislot ston weya
    yubin berrim, en im garra spredimat det tent blanga im oba langa detlot ston.
  ukr-1871: 'Та й промов до них: Так говорить Господь сил небесних, Бог Ізрайлїв:
    Оце я возьму слугу мого Навуходонозора, царя Вавилонського, та й поставлю престол
    його на сьому каміннї, що закопав його, й він розпростре над ним пишне шатро своє.'
  deu-1951: 'Und sage zu ihnen: So spricht der HERR der Heerscharen, der Gott Israels:
    Sehet, ich will meinen Knecht Nebukadnezar, den König von Babel, holen lassen
    und seinen Thron über diesen Steinen aufrichten, die ich verborgen habe, und er
    wird seinen Prachtteppich darüber spannen.'
  eng-JPS: 'and say unto them: Thus saith the LORD of hosts, the God of Israel: Behold,
    I will send and take Nebuchadrezzar the king of Babylon, My servant, and will
    set his throne upon these stones that I have hid; and he shall spread his royal
    pavilion over them.'
  srp-1865: 'I reci im: ovako veli Gospod nad vojskama Bog Izrailjev: evo, ja æu poslati
    i dovesti Navuhodonosora cara Vavilonskoga slugu svojega, i metnuæu prijesto njegov
    na ovo kamenje koje sakrih, i razapeæe carski šator svoj na njemu.'
  lug-lug: Obagambe nti, ‘Bw’ati bw’ayogera Mukama ow’Eggye, Katonda wa Isirayiri
    nti, Nditumya omuddu wange Nebukadduneeza kabaka w’e Babulooni, era nditeeka entebe
    ye ey’obwakabaka ku mayinja gano ge nziise wano. Ku go kwalikuba eweema ye ey’obwakabaka.
  heb-heb: ואמרת אליהם כה אמר יהוה צבאות אלהי ישראל הנני שלח ולקחתי את נבוכדראצר מלך
    בבל עבדי ושמתי כסאו ממעל לאבנים האלה אשר טמנתי ונטה את שפרורו עליהם׃
  ben-IRV: তারপর তাদের বল যে, বাহিনীগণের সদাপ্রভু, ইস্রায়েলের ঈশ্বর এই কথা বলেন,
    ‘দেখ, আমি দূতকে পাঠিয়ে আমার দাস বাবিলের রাজা নবূখদনিৎসরকে নিয়ে আসব। এই যে পাথরগুলি
    যিরমিয়, তুমি পুঁতে রেখেছ তার উপরে আমি তার সিংহাসন স্থাপন করব; নবূখদনিৎসর তার
    উপরে তার রাজকীয় চাঁদোয়া খাটাবে।
  pan-pan: ਤੂੰ ਉਹਨਾਂ ਨੂੰ ਆਖ ਕਿ ਸੈਨਾਂ ਦਾ ਯਹੋਵਾਹ ਇਸਰਾਏਲ ਦਾ ਪਰਮੇਸ਼ੁਰ ਇਸ ਤਰ੍ਹਾਂ ਆਖਦਾ ਹੈ,
    ਵੇਖੋ, ਮੈਂ ਬਾਬਲ ਦੇ ਰਾਜਾ ਆਪਣੇ ਟਹਿਲੂਏ ਨਬੂਕਦਨੱਸਰ ਨੂੰ ਬੁਲਾ ਲਵਾਂਗਾ। ਮੈਂ ਇਹਨਾਂ ਪੱਥਰਾਂ
    ਉੱਤੇ ਉਹ ਦਾ ਸਿੰਘਾਸਣ ਰੱਖਾਂਗਾ ਜਿਹਨਾਂ ਨੂੰ ਮੈਂ ਲੁਕਾਇਆ ਹੈ ਅਤੇ ਉਹ ਉਹਨਾਂ ਉੱਤੇ ਆਪਣੀ ਸ਼ਾਹੀ
    ਚਾਨਣੀ ਤਾਣੇਗਾ
  mya-JVB: သူ တို့အား လည်း ၊ ဣသရေလ အမျိုး၏ ဘုရား သခင် ၊ ကောင်းကင်ဗိုလ်ခြေ အရှင်ထာဝရဘုရား
    မိန့် တော်မူ သည်ကား ၊ ငါ သည်လူကိုစေလွှတ် ၍ ၊ ငါ ၏ကျွန် ဗာဗုလုန် ရှင်ဘုရင် နေဗုခဒ်နေဇာ
    ကိုဆောင် ခဲ့ပြီးလျှင် ၊ ငါမြှုပ် ထားသော ဤ ကျောက် တို့အပေါ် မှာ ၊ သူ ၏ရာဇ ပလ္လင်ကို
    ငါတည် မည်။ သူသည်လည်း ၊ မိမိ တဲ တော်ကို ဤကျောက် တို့အပေါ် မှာ ဖြန့် လိမ့်မည်။
  tbg-tbg: 'Mintima kera Iutaa vikara mintima tiane: Isareri Variqa Noravano Kotiva
    ekaa kempuka vataava mintima tivo: Te tenta kaiqa vaiinti Babironi vika King Nebukanesaara
    vara kaariraro viva maini anintero, nai avuhainaa tainta maa orira quntama taunaraqaa
    vatero, nai avuhainaa seri vo rairakero qiataini aqutaanarove.'
  hmo-hmo: 'Bona Iuda taudia do oi hamaoroa, do oi gwau: ‘Siahu Ibounai Lohiabada,
    Israela ena Dirava, be inai bamona ia gwau noho: Kamonai, lau ese hereva do lau
    siaia, egu hesiai tauna, Nebukanesa, Babulonia ena king do lau abia, bona inai
    lau hunidia nadi edia latanai ia ese iena terona do ia atoa, bona ia ese king
    ena palai ruma be idia edia ataiai do ia haginia.'
  urd-urd: 'और उनसे कह कि ''रब्ब — उल — अफ़वाज, इस्राईल का ख़ुदा, यूँ फ़रमाता है:
    देखो, मैं अपने ख़िदमत गुज़ार शाह — ए — बाबुल नबूकदनज़र को बुलाऊँगा, और इन पत्थरों
    पर जिनको मैंने लगाया है, उसका तख़्त रख्खूंगा, और वह इन पर अपना क़ालीन बिछाएगा।'
  rus-SYN: 'и скажи им: так говорит Господь Саваоф, Бог Израилев: вот, Я пошлю и возьму
    Навуходоносора, царя Вавилонского, раба Моего, и поставлю престол его на этих
    камнях, скрытых Мною, и раскинет он над ним великолепный шатер свой'
  bqc-SIM: ní onɛ́ ma Dii Zĩgↄ̃de Isailiↄ Lua ma mɛ̀, má a zↄ̀blena Babɛli kí
    Nɛbukanɛza sísi, mí aà kpalabaa kpálɛ gbɛ pↄ́ má vĩ̀lɛpiↄwa. Ɔ̃mɛ a zwã̀akpɛ
    dↄ gbɛpiↄ musu.
  tcz-CHONGTHU: Chuteng Judah miho kom’a seiyin,:Thaneipen Pakai, Israel Pathen in
    hitin aseiye; Keiman kasohpa Babylon lengpa Nebuchadnezzar chu hilai mun’a kahin
    puilut ding ahi. Keiman hiche songchang kiselho chung’a hi, alaltouna kaki dosah’a
    chule aman hilai mun’a hi aleng ponbuh ason khumding ahi.
  mar-mar: मग त्यांना सांग, सेनाधीश परमेश्वर, इस्राएलाचा देव असे म्हणतो, पाहा, मी
    बाबेलाचा राजा, नबुखद्नेस्सर, माझा सेवक याला येथे निरोप्या पाठवून बोलावून घेईन.
    यिर्मया तू या पुरलेल्या धोंड्यावर मी त्याचे सिंहासन स्थापीन, नबुखद्नेस्सर त्यावर
    आपला भव्य गालीचा पसरवील.
  qub-qub: 'Nircur ricapaycäshoj runacunata ninqui: ‹Israelcunapa munayniyoj Tayta
    Diosninmi nin: Babiloniapa raynin sirbimaj Nabucodonosortami pushamushaj. Paynami
    cay pampachishä rumicuna janancho tiyacuyconga mandananpaj.'
  bqp-bqp: Kpɑ ɑ Yudɑbɑ sɔ̃ ɑ nɛɛ, ɑmɛniwɑ nɛ, Gusunɔ Isirelibɑn Yinni, nɛ wi nɑ wɔllu
    kɑ tem mɔ, nɑ geruɑ. Nɑ nɛɛ, wee, kon de bu Nɛbukɑnɛsɑɑ, nɛn sɔm kowo kɑsum dɑ
    kpɑ n win bɑndu swĩi kpee ni ɑ sikuɑn wɔllɔ kpɑ u win sinɑ gɔnɑ tɛriɑ mi,
  hat-hat: 'Lèfini, w''a di yo: men mesaj Seyè ki gen pouvwa a, Bondye pèp Izrayèl
    la, bay: Mwen pral voye chache sèvitè m'' lan, Nèbikadneza, wa Babilòn lan, mwen
    pral enstale fotèy li a nan anplasman kote wòch yo antere isit la. Se la l''a
    moute tant li a anwo yo.'
  eng-BSB: 'Then tell them that this is what the LORD of Hosts, the God of Israel,
    says: ‘I will send for My servant Nebuchadnezzar king of Babylon, and I will set
    his throne over these stones that I have embedded, and he will spread his royal
    pavilion over them.'
  eng-WEBPB: 'Tell them, the LORD of Armies, the God of Israel, says: ‘Behold, I will
    send and take Nebuchadnezzar the king of Babylon, my servant, and will set his
    throne on these stones that I have hidden; and he will spread his royal pavilion
    over them.'
  kbq-kbq: Ana hutenka amanage hunka zamasamio. Monafi sondia vahe'mofo Ra Anumzana
    Israeli vahe Anumzamo'a huno, Antahiho! Nagra eri'za vaheni'a Babiloni kini ne'
    Nebukatnesana huntesugeno ne-esige'na Nagra avre'na esugeno amama fra'makua haveraminte
    kini tra'a eme anteno mani'neno, ana haveramimofo agofetu mani'neno kini eri'zama
    erisania seli noma'a eritareno kintegahie.
  nhe-BL: 'Huan quej ni xiquinilhui nopa tlacame tlen tlali Judá: ‘TOTECO Tlen Quinyacana
    Ielhuicac Ejcahua Ma Tlatlanitij huan tlen ininDios israelitame, quiijtohua: Temachtli
    nijhualicas nica ipan tlali Egipto notlatequipanojca Nabucodonosor, tlanahuatijquetl
    tlen tlali Babilonia. Huan yajaya quitlaliqui isiya para tlanahuatis campa ni
    tetini tlen niquintlalpachojtoc. Huan nica quichihuas ichaj.'
  gub-BL: A'e re emume'u ko heze'eg wà nehe. — Ihe Tupàn Tuweharupi Wiko Ma'e upuner
    wera'u ma'e Izaew wazar amur kar putar heremiruze'eg Namukononozor Mawiron wanuwihawete
    ihe nehe. Umuapyk putar wenawhu 'àg ita neremitygwer i'aromo nehe. Umuapyk putar
    wàpuzràn i'aromo nehe no.
  eng-DRA: 'And thou shalt say to them: Thus saith the Lord of hosts the God of Israel:
    Behold I will send, and take Nabuchodonosor the king of Babylon my servant: and
    I will set his throne over these stones which I have hid, and he shall set his
    throne over them.'
