verse: JER.043.013
translations:
  mal-C: അവൻ ഈജിപ്റ്റുദേശത്ത് ബേത്-ശേമെശിൽ സൂര്യക്ഷേത്രത്തിലുള്ള വിഗ്രഹങ്ങളെ തകർത്ത്
    ഈജിപ്റ്റിലെ ദേവതകളുടെ ക്ഷേത്രങ്ങൾ തീവെച്ചു ചുട്ടുകളയും.’ ”
  deu-TKW: Und er wird die Säulen von Beth-Semes in Ägypten zertrümmern und die Tempel
    der Götter Ägyptens niederbrennen.
  lin-lin: Kuna, kati na tempelo ya Eliopolisi, akobuka makonzi ya bule mpe akobebisa
    na moto batempelo ya banzambe ya bato ya Ejipito. › »
  eng-LSV: and he has broken the standing pillars of the house of the sun, that [is]
    in the land of Egypt, and he burns the houses of the gods of Egypt with fire.”
  eng-GNV: He shall breake also ye images of Beth-shemesh, that is in the lande of
    Egypt, and the houses of the gods of the Egyptians shall he burne with fire.
  eng-WEBSTER: He shall break also the images of Beth-shemesh, that is in the land
    of Egypt; and the houses of the gods of the Egyptians shall he burn with fire.
  nhw-BL: Huan quintlapanas nochi nopa huejcapantique teteyome tlen Heliópolis, huan
    quintlatis nochi nopa tiopame tlen nopa tiotzitzi catli quinhueyimatij ipan tlali
    Egipto.’ ”
  swh-ONEN: Humo ndani ya hekalu la jua nchini ya Misri atabomoa nguzo za ibada, na
    kuteketeza kwa moto mahekalu ya miungu wa Misri.’ ”
  bba-bba: U koo Bɛti Semɛsin bwɑ̃ɑrokunu kɔsuku, kpɑ u bũu diɑ ye yɑ tie dɔ̃ɔ mɛni
    Eɡibiti mi.
  eng-KJVCPB: He shall break also the images of Beth-shemesh, that is in the land
    of Egypt; and the houses of the gods of the Egyptians shall he burn with fire.
  luo-luo: Enomuk sirni mowal milamo mag hekalu mar chiengʼ man Misri kendo enowangʼ
    hekalu mag nyiseche jo-Misri.’ ”
  meu-meu: Heliopolisi, Aigupto tanona hanuana ta, ena nadi-gini pupudia na baine
    hamakohidia; bona Aigupto diravadia edia dubu na lahi amo baine doudia.
  npi-ULB: उसले मिश्र देशको हेलियोपोलिसमा भएका ढुङ्गाका मूर्तिहरू भत्कानेछ । उसले
    मिश्रका देवताहरूका मन्दिरहरू जलानेछ ।”
  yor-yor: Ní tẹmpili ni yóò ti fọ́ ère ilé oòrùn tí ó wà ní ilẹ̀ Ejibiti túútúú,
    yóò sì sun àwọn tẹmpili àwọn òrìṣà Ejibiti.’ ”
  pes-OPCB: او ستونهای معبد خورشید را خواهد شکست و معبدهای خدایان مصر را به آتش خواهد
    کشید.»
  tgl-ULB: Babasagin niya ang mga batong haligi sa Heliopolis sa lupain ng Egipto.
    Susunugin niya ang mga templo ng mga diyus-diyosan sa Egipto.
  hui-hui: Nebugadenesa ibu Iyibi dindiha harangi howa ibugua Iyibi wali agalinaga
    nihondo bi pupu wulenaga ege to̱le̱ timbuni luni hengedago bo gingirulobagabu
    wahai halu Iyibi wali agalinaga bi pupu wule gime wabini ngarunaga anda bu karubi
    bo heda hai holebira, lalu Anduane Homogohanda laya lalu Yaremaiahanda lene.
  mya-mya: သူ​သည်​အီ​ဂျစ်​ပြည်​ရှိ​နေ​မင်း​မြို့​တော်​အ ထိမ်း​အ​မှတ်​ကျောက်​တိုင်​များ​ကို​ချိုး​ဖျက်
    ၍​အီ​ဂျစ်​ဘု​ရား​ဝတ်​ကျောင်း​များ​ကို​မီး​ရှို့ လိမ့်​မည်' ဟု​မိန့်​တော်​မူ​ကြောင်း​ဆင့်​ဆို​လော့''
    ဟု​မိန့်​တော်​မူ​၏။
  bod-N: དེས་ཨེ་ཅིབ་ཡུལ་གྱི་པེད་ཤེ་མེ་སིའི་ཀ་བ་རྣམས་གཅོག་ཅིང་། ཨེ་ཅིབ་པའི་ལྷ་ཁང་རྣམས་མེས་བསྲེག་པར་འགྱུར་རོ་ཞེས་སྨྲོས་ཤིག་ཅེས་གསུངས་སོ།
    །
  sna-sna: Imomo, mutemberi yezuva iri muIjipiti, achaputsa mbiru dzinoera uye achapisa
    temberi dzavamwari veIjipiti.’ ”
  spa-BLM: También romperá las columnas de Bet Shemesh que está en la tierra de Egipto;
    y quemará con fuego las casas de los dioses de Egipto.’”
  cac-cac: Ol juchajpaxem juntzan̈ obelisco d'a Bet-semes d'a Egipto, axo stemplo
    sdiosal eb' ol n̈usjoctz'aoc, xchi Jehová, xin chi d'a eb'.
  swh-ULB: Atavunja nguzo za mawe huko Heliopolisi kwenye nchi ya Misri. Atachoma
    mahekalu ya miungu ya Misri.”
  bel-bel: і паб'е статуі ў Бэтсамісе, што ў зямлі Егіпецкай, і капішчы божышчаў Егіпецкіх
    спаліць агнём.
  deu-ELBBK: Und er wird die Säulen von Beth-Semes, die im Land Ägypten sind, zerschlagen
    und die Häuser der Götter Ägyptens mit Feuer verbrennen.
  mbb-OT: Edrupeten din is menge segradu he tukud diyà te Betshemes he diyà te tanà
    he Ehipto, ne ebinsulan din is menge simbahan he para te zuma he menge ed-ezapen
    diyà te Ehipto.’ ”
  mal-2015: അവൻ മിസ്രയീംദേശത്തു ബേത്ത്-ശേമെശിലെ വിഗ്രഹങ്ങളെ തകർത്തു മിസ്രയീമ്യദേവന്മാരുടെ
    ക്ഷേത്രങ്ങളെ തീവെച്ചു ചുട്ടുകളയും.
  rmc-rmc: Phagerela o sveta slupi andro Chramos le Khameskro, so hino andro Egipt.
    A labarela avri o chrami le egiptske devlengre.‘ “
  pes-OPV: و تمثالهای بیت شمس را که درزمین مصر است خواهد شکست و خانه های خدایان مصر
    را به آتش خواهد سوزانید.»
  ron-1924: Ва сфэрыма стылпий дин Бет-Шемеш, дин цара Еӂиптулуй, ши ва арде ку фок
    каселе думнезеилор Еӂиптулуй.»’”
  ben-OBCV: সেখানে মিশরের সূর্যমন্দিরে সে পবিত্র স্তম্ভগুলি ভেঙে ফেলবে এবং মিশরের
    সব দেবদেবীর মন্দিরগুলি পুড়িয়ে ফেলবে।’ ”
  som-som: Oo weliba wuxuu wada burburin doonaa tiirarka Beytshemesh oo dalka Masar
    ku dhex taal, oo guryaha ilaahyada Masarna dab buu ku wada gubi doonaa.
  lat-VUC: et conteret statuas domus solis quæ sunt in terra Ægypti, et delubra deorum
    Ægypti comburet igni.
  eng-ASVBT: He shall also break the pillars of Beth-shemesh, that is in the land
    of Egypt; and the houses of the gods of Egypt shall he burn with fire.
  ita-1885: Egli romperà eziandio in pezzi le statue del tempio del sole, che è nel
    paese di Egitto; e brucerà col fuoco le case degl'iddii di Egitto.
  eng-LXXUP: And Micaiah reported to them all the words which he had heard Baruch
    reading in the ears of the people.
  eng-ULB: He will break the stone pillars at Heliopolis in the land of Egypt. He
    will burn the temples of Egypt's gods.'”
  spa-VBL: Derribará los pilares sagrados del templo del sol en Egipto, y quemará
    los templos de los dioses de Egipto.
  fra-_FOB: Il brisera les colonnes de Beth-Shémèsh, au pays d'Égypte, et il brûlera
    par le feu les maisons des dieux de l'Égypte.
  mal-mal: അവൻ ഈജിപ്റ്റ് ദേശത്ത് ബേത്ത്-ശേമെശിലെ വിഗ്രഹങ്ങളെ തകർത്ത് ഈജിപ്റ്റിലെ ദേവന്മാരുടെ
    ക്ഷേത്രങ്ങൾ തീവച്ച് ചുട്ടുകളയും.
  urd-GVR: '@see-verse:JER.043.012'
  suz-BL: मेकोमी इजीप्‍त ङा हेल्‍योपोलीस सहरम बाक्‍शो नां आ मूर्ति बाक्‍शो थामपुकी
    प्रेप्‍ब। मिनु इजीप्‍त ङा देवी देवता आन खिंम मी सुइक्‍ब’ देंशो बाक्‍ब” देंत।
  eng-NOY: And he shall break in pieces the images of Bethshemesh in the land of Egypt;
    and the houses of the gods of Egypt shall he burn with fire.
  ita-1927: Frantumerà pure le statue del tempio del sole, che è nel paese d’Egitto,
    e darà alle fiamme le case degli dèi d’Egitto”.
  ckb-ckb: کۆڵەکەکانی پەرستگای خۆر لە خاکی میسر دەشکێنێت، پەرستگاکانی خوداوەندەکانی
    میسر بە ئاگر دەسووتێنێت.“»
  eng-BBE: And the stone pillars of Beth-shemesh in the land of Egypt will be broken
    by him, and the houses of the gods of Egypt burned with fire.
  kan-OKCV: ಇದಲ್ಲದೆ ಈಜಿಪ್ಟಿನ ದೇಶದಲ್ಲಿರುವ ಸೂರ್ಯ ದೇವಾಲಯವನ್ನು ಒಡೆದುಹಾಕಿ, ಈಜಿಪ್ಟ್ ದೇವರುಗಳ
    ಆಲಯಗಳನ್ನು ಬೆಂಕಿಯಿಂದ ಸುಡುವನು.’ ”
  tam-2017: அவன் எகிப்து தேசத்தில் இருக்கிற பெத்ஷிமேஸின் சிலைகளை உடைத்து, எகிப்தின்
    தெய்வங்களுடைய கோவில்களை நெருப்பால் எரித்துப்போடுவான் என்று இஸ்ரவேலின் தேவனாகிய
    சேனைகளின் யெகோவா சொல்லுகிறார் என்று சொல் என்றார்.
  spa-RV-1909: Además, quebrará las estatuas de Beth-semes, que es en tierra de Egipto,
    y las casas de los dioses de Egipto quemará á fuego.
  ron-BTF: El va sparge chipurile din Bet-Șemeș, care este în țara Egiptului; și casele
    dumnezeilor egiptenilor le va arde cu foc.
  eng-WEBP: He will also break the pillars of Beth Shemesh that is in the land of
    Egypt; and he will burn the houses of the gods of Egypt with fire.’”
  eng-FBV: He will knock down the sacred pillars of the temple of the sun in Egypt,
    and he will burn down the temples of the gods of Egypt.
  nld-1939: Hij zal de obelisken van de zonnetempel verbrijzelen in het land van Egypte,
    de godentempels van Egypte in vlammen doen opgaan. Hij zal Egypteland afvlooien,
    zoals een herder het doet met zijn kleed; dan trekt hij weer ongemoeid heen.
  nch-BL: Huan quintapanas nochi nopa huejcapantique teteyome ten Heliópolis, huan
    quintatis nochi nopa tiopame ten nopa teteyome cati quinhueyimatij ipan tali Egipto.’
    ”
  vie-1934: Người sẽ bẻ gãy các cột của Bết-Sê-mết trong đất Ê-díp-tô, và sẽ lấy lửa
    đốt các chùa miễu của các thần Ê-díp-tô.
  hin-CV: वह मिस्र के सूर्य मंदिर के पूजा-स्तम्भों को चूर-चूर कर देगा, जो हेलियोपोलिस
    में हैं; वैसे ही मिस्र के देवताओं के मंदिरों को भी वह भस्म कर देगा.’ ”
  spa-BES: Y los pilares de piedra de Bet-semes en la tierra de Egipto serán destruidos
    por él, y las casas de los dioses de Egipto serán quemadas con fuego.
  tdx-tdx: Ho rotsahe’e ka o vatolahi’ i Betsemese an-tane Mitsraimeo; vaho ho hotomomohe’e
    añ’afo o akiban-drahare’ i Mitsraimeo.
  tha-KJV: ท่านจะหักเสาศั​กด​ิ์​สิทธิ์​แห่​งเมืองเบธเชเมชซึ่งอยู่ในแผ่นดิ​นอ​ียิปต์​เสีย
    และท่านจะเอาไฟเผาวิหารของพระแห่​งอ​ียิปต์​เสีย​”
  por-BR-2018: E quebrará as estátuas de Bete-Semes, que fica na terra do Egito, e
    queimará a fogo as casas dos deuses do Egito.
  deu-ELO: Und er wird die Säulen von Beth-Semes, welche im Lande Ägypten sind, zerschlagen,
    und die Häuser der Götter Ägyptens mit Feuer verbrennen.
  eng-WYC-2018: And he shall all-break the images of the house of the sun, that be
    in the land of Egypt; and he shall burn in fire the temples of the gods of Egypt.
    (And he shall all-break the idols of Bethshemesh, that be in the land of Egypt;
    and he shall burn down the temples of the gods of Egypt.)
  epo-epo: Kaj li rompos la statuojn de la templo de la suno en la lando Egipta, kaj
    la domojn de la dioj de Egiptujo li forbruligos per fajro.
  uig-PIN: U Misir zeminidiki «Ⱪuyax ibadǝthanisi»diki tüwrüklǝrni qeⱪiwetidu; u Misirdiki
    butlirining ɵylirigǝ ot ⱪoyup kɵydüriwetidu.
  beo-beo: E da sema dawa:ma:ne igi duni bugi Hilioubalisi moilai bai bagade Idibidi
    soge ganodini gala, amo wadela:lesimu, amola Idibidi dunu ilia ogogosu ‘gode’
    ilia debolo amo laluga ulagimu.
  tpi-OTNT: Taim em i stap long Isip, em bai i brukim ol longpela pos ston i stap
    long haus ol manmeri i save go long en na lotuim san olsem god bilong ol. Na em
    bai i kukim olgeta haus lotu bilong ol god bilong Isip.’”
  hau-SA: A can cikin haikalin rana a Masar zai rushe al’amudan duwatsu yă kuma ƙone
    haikalan allolin Masar.’ ”
  uig-LAT: U Misir zéminidiki «Quyash ibadetxanisi»diki tüwrüklerni chéqiwétidu; u
    Misirdiki butlirining öylirige ot qoyup köydüriwétidu.
  nde-nde: Khonale eGibhithe, ethempelini lelanga, uzadiliza izinsika ezikhonzwayo
    njalo uzatshisa amathempeli abonkulunkulu beGibhithe.’ ”
  ton-ton: Pea te ne maumauʻi foki ʻae ngaahi tamapua ʻo Pete-Semesi ʻaia ʻoku ʻi
    he fonua ʻo ʻIsipite; pea ʻe tutu ʻaki ʻae afi ʻae ngaahi fale ʻoe ngaahi ʻotua
    ʻoe kakai ʻIsipite.’”
  ces-1613: Když poláme sochy Betsemes, kteréž jest v zemi Egyptské, a domy bohů Egyptských
    popálí ohněm.
  eng-WMB: He will also break the pillars of Beth Shemesh that is in the land of Egypt;
    and he will burn the houses of the gods of Egypt with fire.’”
  tam-TCV: எகிப்திலுள்ள பெத்ஷிமேஷின் புனிதத் தூண்களை உடைத்து, எகிப்திலுள்ள தெய்வங்களின்
    கோவில்களை நெருப்பினால் எரித்துப்போடுவான் என்றார்.”
  ceb-ULB: Gun-ubon niya ang mga haligi nga bato sa Heliopolis didto sa yuta sa Ehipto.
    Ug pagasunogon niya ang mga templo sa mga dios sa Ehipto.'''
  pol-UBG: Rozbije posągi w Betszemesz, które jest w ziemi Egiptu, oraz ogniem spali
    domy bogów egipskich.
  urd-GVU: '@see-verse:JER.043.012'
  deu-1912: Er soll die Bildsäulen zu Beth-Semes in Ägyptenland zerbrechen und die
    Götzentempel in Ägypten mit Feuer verbrennen.
  kan-2017: ಐಗುಪ್ತ ದೇಶದಲ್ಲಿರುವ ಸೂರ್ಯಪುರಿಯ ಸ್ತಂಭಗಳನ್ನು ಒಡೆದುಹಾಕಿ, ಐಗುಪ್ತದ ದೇವಾಲಯಗಳನ್ನು
    ಬೆಂಕಿಯಿಂದ ಸುಟ್ಟುಬಿಡುವನು.’”
  yap-yap: Bay i kirebnag fapi malang ni gang’ ni yima meybil ngay u Heliopolis u
    lan yu Egypt me urfiy nga but’ e pi tempel ko pi got nu Egypt.”
  hlt-MCSB: Egypt kho kah Bethshemesh kaam te a phaek pah vetih Egypt pathen im te
    hmai neh a hoeh ni,” a ti nah.
  mdy-ETH: ጊብፄ ዓጮይዳ ሄሊዮፖሊሴ ካታማ ሹጮ ቆኦቂ ኮሾና ዻኣቦዋ ጋኣጪ ዒዚ ባይዛንዳኔ፤ ጊብፄ ዓጮ ፆኦዞንታ ካኣዦ ማኣሮንታ
    ቢያ ዒ ታሚና ሚቻንዳኔ።»
  twi-ASANTE: Owia asɔredan a ɛwɔ Misraim no, ɔbɛbubu nʼafadum kronkron no, na wahye
    Misraim anyame asɔredan no dworobɛɛ.’ ”
  eng-WEBU: He will also break the pillars of Beth Shemesh that is in the land of
    Egypt; and he will burn the houses of the gods of Egypt with fire.’”
  wal-wal: Gibxxe biittan Heliyopoliisa giyo kataman de7iya hawulttiyaa i mentterettana;
    Gibxxe xoossatu keettatakka taman xuuggana” yaagees’ yaaga” yaagiis.
  spa-PDDPT: Quebrará también las columnas del templo al sol que están en tierra de
    Egipto, y aplicará fuego a los templos de los ʼelohim de Egipto.
  gun-gun: Omboa'ypa 'rã ita mba'emo ra'angaarã Egito yvy re omopu'ã mbyre, Bete-Semes
    py ikuai va'ekue. Oapypa 'rã guive oo Egito pygua kuery ruete peguare.’ ”
  ilo-ULB: Rebbaennanto dagiti adigi a batbato idiay Heliopolis iti daga ti Egipto.
    Puorannanto dagiti templo dagiti didiosen ti Egipto.”'
  kpg-kpg: Gei mee gaa oho nia hadu hagamadagu hagalangahia ala i Heliopolis i Egypt,
    gaa dudu nia hale daumaha o nia balu god o Egypt.”
  uig-ARA: ئۇ مىسىر زېمىنىدىكى «قۇياش ئىبادەتخانىسى»دىكى تۈۋرۈكلەرنى چېقىۋېتىدۇ؛ ئۇ
    مىسىردىكى بۇتلىرىنىڭ ئۆيلىرىگە ئوت قويۇپ كۆيدۈرىۋېتىدۇ.
  sus-sus: A kuye batudee kanama nɛ Beti Semesi Misira bɔxi ma, a Misira kuyee xa
    banxie ganma nɛ tɛ ra.›»
  pon-2006: E pahn kauwehla takai sarawi kan mehn kataman me mi Iliopolis nan Isip,
    oh pahn isikala tehnpesen koht en Isip kan.”
  ksd-ksd: Na bubur bula ra umana gomgom na vat ta ra kuba i ra keake nina i ki ta
    ra gunan Aigipto; ma na tun vue ra umana kuba i ra umana god Aigipto ma ra iap.
  tur-YTC: Mısır ülkesindeki Beyt Şemeş'in dikili taşlarını da kıracak ve Mısır ilâhlarının
    evlerini ateşe verecek.'”
  grc-BRENT: Καὶ ἀνήγγειλεν αὐτοῖς Μιχαίας πάντας τοὺς λόγους οὓς ἤκουσεν ἀναγινώσκοντος
    Βαροὺχ εἰς τὰ ὦτα τοῦ λαοῦ.
  ind-AYT: Dia akan menghancurkan tugu-tugu peringatan Bet-Semes, yang ada di negeri
    Mesir, dan kuil-kuil para ilah Mesir akan dia bakar dengan api.’”
  nya-nya: Ku Iguptoko adzagwetsa zipilala zachipembedzo za ku nyumba yopembedzera
    mulungu wa dzuwa. Adzatentha ndi moto nyumba za milungu ya ku Igupto.’ ”
  hrv-hrv: Porazbijat će spomenike hrama Sunca koji je u Heliopolu, a hramove bogova
    egipatskih ognjem će spaliti.'”
  mps-mps: Aga te Isipde bidibo sogo, agai te we bidi dabego bede te giliga augwa
    god dao olama, lotu udali bobage masigi pos aluaibao. Tama agai te Isip dabe tibo
    godigo lotu be dabe tigidali siago ulaibao,” Israelgo God Genuai Bidigo te po
    wali,’ te po te Juda dabeba pusao,” Genuai Bidigo te po wai.
  tpi-tpi: Taim em i stap long Isip, em bai i brukim ol longpela pos ston i stap long
    haus ol manmeri i save go long en na lotuim san olsem god bilong ol. Na em bai
    i kukim olgeta haus lotu bilong ol god bilong Isip.’”
  dan-1931: Han skal nedbryde Stenstøtterne i Bet-Sjemesj* og afbrænde Ægyptens Gudehuse.
    { [*dvs. Heliopolis.] }
  vie-OVCB: Người sẽ đập phá các trụ thờ trong đền thờ Bết-se-mét và phóng hỏa những
    đền thờ của các thần Ai Cập.’”
  guj-2017: મિસરમાંના બેથ-શેમેશના સ્તંભોને તે તોડી પાડશે; અને મિસરનાં દેવસ્થાનોને
    આગ લગાડી બાળી મૂકશે.
  pon-2006A: E pahn kauwehla takai sarawi kan mehn kataman me mi Iliopolis nan Isip,
    oh pahn isikala tehnpesen koht en Isip kan.”
  por-BRBSL: Ele também quebrará os pilares de Beth Shemesh que está na terra do Egito;
    e queimará com fogo as casas dos deuses do Egito”.
  cth-cth: Izip ram e Bethshemesh dawk ka rasang e meikaphawknaw raphoe vaiteh, Izip
    cathut imnaw hmai hoi a sawi han ati, tet pouh telah ati.
  twi-twi: Owia asɔredan a ɛwɔ Misraim no, obebubu nʼafadum kronkron no, na wahyew
    Misraim anyame asɔredan no dwerɛbee.’ ”
  hlt-hlt: Egypt kho kah Bethshemesh kaam te a phaek pah vetih Egypt pathen im te
    hmai neh a hoeh ni,” a ti nah.
  tbz-SIM: Ò bo puɔ ntɛbɔɔtenkɑɑnìtɛ̀ tɛ̀ɛ̀ bo Bɛti-Semɛsi Esibiti tenkɛ̀ miɛkɛ kɛ́cɔ́u
    nyɛbɔɔtuo yɛ̀ɛ̀ bo Esibiti tenkɛ̀.
  msy-2020: A Isipɨn ikiamin dughiamɨn, a dagɨar dɨpenir akɨnir ruarir dɨpenir kamɨn
    itiba apɨrigham, gumazamiziba zurara dɨpenimɨn ghua, aruemɨn ziam fe, mati men
    asem. Egh a bar Isipian asebar ziaba fer dɨpeniba, bar dar apongtɨ da isigham.”
  azb-azb: O, Misir torpağında Günəş allahının məbədinin dik daşlarını dağıdacaq,
    Misir allahlarının məbədlərini yandıracaq”».
  eng-DBY: And he shall break the pillars of Beth-shemesh, which is in the land of
    Egypt; and the houses of the gods of Egypt shall he burn with fire.
  hin-2017: वह मिस्र देश के सूर्यगृह के खम्भों को तोड़ डालेगा; और मिस्र के देवालयों
    को आग लगाकर फुँकवा देगा।’”
  wol-KYG: Dina rajaxe tuuri doj ya sampe ca Bet Semes ci biir Misra te dina lakk
    këri tuur yi ci Misra.”»
  eng-YLT: and he hath broken the standing pillars of the house of the sun, that [is]
    in the land of Egypt, and the houses of the gods of Egypt he doth burn with fire.'
  eng-WYC-2017: And he shall all-break the images of the house of the sun, that be
    in the land of Egypt; and he shall burn in fire the temples of the gods of Egypt.
  eng-WMBB: He will also break the pillars of Beth Shemesh that is in the land of
    Egypt; and he will burn the houses of the gods of Egypt with fire.’”
  urd-GVH: '@see-verse:JER.043.012'
  rug-rug: Vasina, kote sului sa sari na zelepade tadi na tamasa huporodi, meke kote
    huara i sa sari na vina tigono hopedi koasa zelepade tanisa tamasa rimata pa Izipi.’ ”
  gaz-gaz: Inni achuma galma waaqeffannaa aduu biyya Gibxi keessatti utuboota waaqeffannaa
    caccabsee galma waaqeffannaa waaqota Gibxii illee ni guba.’ ”
  fra-LSG: Il brisera les statues de Beth-Schémesch au pays d’Égypte, et il brûlera
    par le feu les maisons des dieux de l’Égypte.
  yal-yal: A Beti-Semɛsi sɛnbɛtɛn gɛmɛ daxine fan kala Misiran yi, a yi Misiran kaane
    suxurene kide banxine gan.’ ”
  haw-1868: 'E wawahi no hoi oia i na kii o Betesemesa, aia ma ka aina o Aigupita:
    a e puhi no hoi oia i na hale kii o ko Aigupita, i ke ahi.'
  arb-NAV: بَعْدَ أَنْ يَهْدِمَ أَنْصَابَ مَعْبَدِ الشَّمْسِ الَّتِي فِي مِصْرَ، وَيُحْرِقَ
    مَعَابِدَ آلِهَةِ الْمِصْرِيِّينَ بِالنَّارِ».
  ewe-ewe: Amu legba siwo le Ɣemawu ƒe gbedoxɔ me le Egipte la aƒu anyi eye wòatɔ
    dzo Egipte mawuwo ƒe trɔ̃xɔwo katã.’ ”
  eng-LEE: And he shall break the statues of Bethshemesh, which is in the land of
    Egypt; and the houses of the gods of the Egyptians shall he burn with fire.
  asm-FB: তেওঁ মিচৰ দেশত থকা বৈৎ-চেমচৰ স্তম্ভবোৰ ভাঙিব আৰু মিচৰৰ দেৱতাবোৰৰ ঘৰবোৰ জুই
    দি পুৰি পেলাব।
  sus-A: عَ كُيٍ بَتُدٍيٍ كَنَمَ نّ بٍتِ سٍمٍسِ مِسِرَ بْشِ مَ، عَ مِسِرَ كُيٍيٍ شَ
    بَنشِيٍ فَنمَ نّ تّ رَ.›»
  fra-SBL: Il brisera aussi les colonnes de Beth Shemesh, qui est au pays d'Égypte,
    et il brûlera par le feu les maisons des dieux d'Égypte.'"
  hbo-hbo: וְשִׁבַּ֗ר אֶֽת־מַצְּבֹות֙ בֵּ֣ית שֶׁ֔מֶשׁ אֲשֶׁ֖ר בְּאֶ֣רֶץ מִצְרָ֑יִם
    וְאֶת־בָּתֵּ֥י אֱלֹהֵֽי־מִצְרַ֖יִם יִשְׂרֹ֥ף בָּאֵֽשׁ׃ ס
  kik-kik: Nĩakoinanga itugĩ iria ihooyagwo, iria irĩ thĩinĩ wa hekarũ ya riũa kũu
    bũrũri wa Misiri, na acooke acine hekarũ cia ngai cia bũrũri wa Misiri ithire.’ ”
  fra-NCL: Il brisera les stèles de la maison du Soleil qui est dans le pays d’Égypte,
    et il brûlera les maisons des dieux d’Égypte !
  cek-AK: Izip prae Beth-Shemesh vangpui ih krangnawk to paro ueloe, Izip kaminawk
    mah sithaw suekhaih imnawk to hmai hoiah thlaek pae boih tih, tiah a naa.
  cuk-cuk: Egipto-yargi, Bet-Semes-neggweburgi akwa-sobarmalad-bukwad bela obelogoed,
    Egipto-dulemar-e-bab-dummaganse-gormalad-negmar ogumakoed.’ ”
  uig-CYR: У Мисир зиминидики «Қуяш ибадәтханиси»дики түврүкләрни чеқиветиду; у Мисирдики
    бутлириниң өйлиригә от қоюп көйдүриветиду.
  tel-2017: అతడు ఐగుప్తులో సూర్య మందిరాలలో ఉన్న రాతి స్తంభాలను కూల్చి వేస్తాడు. ఐగుప్తు
    దేవుళ్ళ ఆలయాలను కాల్చివేస్తాడు.’”
  hat-BSA: Anplis, li va kraze nèt imaj an wòch Beth-Schémech yo, ki nan peyi Égypte
    la, epi tanp dye a Égypte yo, li va brile yo ak dife.”’”
  kos-kos: El fah kunausla sru ma oalkinyuk in acn Heliopolis in Egypt, ac el fah
    furreak tempul lun god lun mwet Egypt.”
  hbo-WLC: וְשִׁבַּ֗ר אֶֽת־מַצְּבוֹת֙ בֵּ֣ית שֶׁ֔מֶשׁ אֲשֶׁ֖ר בְּאֶ֣רֶץ מִצְרָ֑יִם
    וְאֶת־בָּתֵּ֥י אֱלֹהֵֽי־מִצְרַ֖יִם יִשְׂרֹ֥ף בָּאֵֽשׁ׃ ס
  ibo-ibo: Nʼime ụlọnsọ anyanwụ dị nʼIjipt, ka ọ ga-akwatu ogidi nsọ niile, surekwaa
    ụlọnsọ niile nke chi dị iche iche nʼIjipt ọkụ.’ ”
  ory-ory: ଆହୁରି, ସେ ମିସର ଦେଶସ୍ଥ ବେଥ୍-ଶେମଶର ସ୍ତମ୍ଭସକଳ ଭାଙ୍ଗି ପକାଇବ ଓ ମିସର ଦେଶସ୍ଥ ଦେବାଳୟସବୁ
    ସେ ଅଗ୍ନିରେ ଦଗ୍ଧ କରିବ।’”
  chk-chk: Iwe, epwe amökkü ekewe ürefau mi pin mi nom Heliopolis lon Isip, epwe pwal
    kenala än ekewe koten Isip kewe imwenfel.’”
  rop-rop: King Nebakanesa garra bitsimap detlot seikridwan ston blanga Heliyapalas
    langa Ijip, en ai garra barnimap detlot serramoni pleis garram detlot drimin sheip
    blanga detlot Ijip pipul.” Wal lagijat na YAWEI bin dalim mi.
  ukr-1871: І покрушить стовпи (боввани) Бет-Самиські в землї Египецькій, і попалить
    храми богів Египецьких.
  deu-1951: Dazu wird er die Obelisken von Beth-Schemesch, welcher in Ägypten ist,
    zerbrechen und die Tempel der Götter Ägyptens mit Feuer verbrennen.
  eng-JPS: He shall also break the pillars of Beth-shemesh, that is in the land of
    Egypt; and the houses of the gods of Egypt shall he burn with fire.'
  srp-1865: I izlomiæe stupove u domu sunèanom što je u zemlji Misirskoj, i kuæe bogova
    Misirskih popaliæe ognjem.
  lug-lug: Alimenyamenya empagi ezaawongebwa mu ssabo ly’enjuba mu Misiri, n’ayokya
    n’amasabo ga bakatonda b’e Misiri.’ ”
  heb-heb: ושבר את מצבות בית שמש אשר בארץ מצרים ואת בתי אלהי מצרים ישרף באש׃
  ben-IRV: সে মিশর দেশের সূর্যপুরীর স্তম্ভগুলি ভেঙে ফেলবে। সে মিশরের দেবতাদের মন্দিরগুলি
    পুড়িয়ে ফেলবে’।”
  pan-pan: ਉਹ ਬੈਤ ਸ਼ਮਸ਼ ਦੇ ਥੰਮ੍ਹਾਂ ਨੂੰ ਜਿਹੜੇ ਮਿਸਰ ਦੇਸ ਵਿੱਚ ਹਨ ਤੋੜ ਦੇਵੇਗਾ ਅਤੇ ਮਿਸਰ
    ਦੇ ਦੇਵਤਿਆਂ ਦੇ ਮੰਦਰਾਂ ਨੂੰ ਅੱਗ ਨਾਲ ਸਾੜ ਸੁੱਟੇਗਾ।
  mya-JVB: အဲဂုတ္တု ပြည် ဗက်ရှေမက် မြို့၌၊ ရုပ်တု ဆင်းတုများကို ချိုး ဖျက်၍ ၊ အဲဂုတ္တု
    ဘုရား အိမ် များကို မီး ရှို့ လိမ့်မည်ဟု ထာဝရဘုရားမိန့်တော်မူ၏။
  tbg-tbg: Kuari avu quahama amite variaka vika maara naavuqi ori pohinavuara tiha
    variqa pohive ti variara, viravata viva rukavu raakavuma kero, Isipi vika una
    variqa naavu, vo naavu vo naavuvata ihaqohairo tatoqa kaanarove. Te Noravano Kotika
    minti turo, tiro.
  hmo-hmo: Aigupito ena hanua badana ta, Heliopolisi, dekenai idia noho nadi du helagadia
    be do ia hamakohia, bona Aigupito ena dirava edia dubu badadia do ia gabua ore.’ ”
  urd-urd: और वह बैतशम्स के सुतूनों को, जो मुल्क — ए — मिस्र में हैं तोड़ेगा और मिस्रियों
    के बुतख़ानों को आग से जला देगा।
  rus-SYN: и сокрушит статуи в Бефсамисе, что в земле Египетской, и капища богов Египетских
    сожжет огнем.
  bqc-SIM: A ĩatɛ̃ kpɛ́ pↄ́ kú Egipi gbɛ̀pɛlɛↄ wíwi, i tɛsↄ̃ Egipi tã́akpɛↄwa.
  tcz-CHONGTHU: Aman Egypt gamsung’a nisa houna inchu asuhchim ding, chule Egypt Pathen
    chom chom houna in jouse meiya ahalvam ding ahi.
  mar-mar: तो मिसर देशामधील बेथ-शेमेश त्याचे स्तंभ मोडून टाकील. तो मिसरी देवतांची
    मंदिरे जाळून टाकील.”
  qub-qub: Egiptucho caycaj Bet-semescho caycaj pilancucunatapis illgächenga. Egiptucho
    cajtaga llapan dioscunapa templuncunatapis ushajpaj rupachenga› nir.»
  bqp-bqp: U koo Bɛti Semɛsin bwɑ̃ɑrokunu kɔsuku, kpɑ u bũu diɑ ye yɑ tie dɔ̃ɔ mɛni
    Egibiti mi.
  hat-hat: L'ap kraze tout gwo moniman wòch lavil Eliopolis nan peyi Lejip, l'ap boule
    tout kay zidòl peyi Lejip yo.
  eng-BSB: He will demolish the sacred pillars of the temple of the sun in the land
    of Egypt, and he will burn down the temples of the gods of Egypt.’”
  eng-WEBPB: He will also break the pillars of Beth Shemesh that is in the land of
    Egypt; and he will burn the houses of the gods of Egypt with fire.’”
  kbq-kbq: Hagi Isipi vahe'mo'za zagere'ma mono'ma hunentaza havi anumzamofo amema'ama
    tro huntene'za mono'ma hunentaza zafaramina eri haviza hunetreno, Isipi vahe havi
    anumzantamimofo mono nontamina teve tagintesanigeno tegahie.
  nhe-BL: Huan quintlapanas nochi nopa huejcapantique teteyome tlen Heliópolis, huan
    quintlatis nochi nopa tiopantini tlen nopa totiotzitzi tlen quinhueyimatij ipan
    tlali Egipto.’”
  gub-BL: Weityk putar watupàn wanagapaw Erio tawhu pe har Ezit ywy rehe har nehe.
    Wapy putar tupàn Ezit ywy rehe har wanàpuzuhu nehe no, i'i Tupàn ihewe.
  eng-DRA: And he shall break the statues of the house of the sun, that are in the
    land of Egypt; and the temples of the gods of Egypt he shall burn with fire.
