verse: JER.043.005
translations:
  mal-C: എന്നാൽ എല്ലാ രാഷ്ട്രങ്ങളിൽനിന്നും, ചിതറിപ്പോയശേഷം യെഹൂദാദേശത്തു പാർക്കുന്നതിനായി
    മടങ്ങിവന്നവരിൽ ശേഷിക്കുന്ന മുഴുവൻ യെഹൂദരെയും കാരേഹിന്റെ മകനായ യോഹാനാനും എല്ലാ
    സൈന്യാധിപന്മാരും കൂട്ടിക്കൊണ്ടുപോയി.
  deu-TKW: vielmehr nahmen Johanan, der Sohn Kareahs, und alle Heeresobersten den
    gesamten Überrest Judas, die aus allen den Völkern, wohin sie versprengt gewesen,
    zurückgekehrt waren, um im Lande Juda zu weilen,
  lin-lin: Yoanani, mwana mobali ya Karea, mpe bakonzi nyonso ya basoda bakamataki
    batikali nyonso ya Yuda, oyo bazongaki wuta na bikolo nyonso epai wapi bazalaki
    ya kopanzana, mpo na kovanda na mokili ya Yuda ;
  eng-LSV: and Johanan son of Kareah, and all the heads of the forces, take all the
    remnant of Judah who have turned from all the nations to where they were driven
    to sojourn in the land of Judah,
  eng-GNV: 'But Iohanan the sonne of Kareah, and all the captaines of the hoste tooke
    all the remnant of Iudah, that were returned from al nations, whither they had
    bene driuen, to dwel in ye land of Iudah:'
  eng-WEBSTER: But Johanan the son of Kareah, and all the captains of the forces,
    took all the remnant of Judah, that had returned from all nations, whither they
    had been driven, to dwell in the land of Judah;
  nhw-BL: Yeca Johanán huan nopa tlayacanani tlen soldados quinsentilijque nochi nopa
    masehualme catli mocajtoyaj ipan tlali Judá, huan nochi catli mocueptoyaj tlen
    sequinoc tlalme, huan quincuitejque huan yajque ipan tlali Egipto.
  swh-ONEN: Badala yake, Yohanani mwana wa Karea na maafisa wote wa jeshi wakawaongoza
    mabaki yote ya Yuda waliokuwa wamerudi kuishi katika nchi ya Yuda kutoka mataifa
    yote ambayo walikuwa wametawanywa.
  bba-bba: Yerɑ Yokɑnɑni kɑ tɑbu sinɑm be, bɑ kɑ Yudɑ be bɑ tie dɑ Eɡibitiɔ, be, be
    bɑ rɑɑ kpikiru dɑ tem tukumɔ bɑ wurɑmɑ,
  eng-KJVCPB: 'But Johanan the son of Kareah, and all the captains of the forces,
    took all the remnant of Judah, that were returned from all nations, whither they
    had been driven, to dwell in the land of Judah:'
  luo-luo: Kata kamano, Johanan wuod Karea kod jotend lweny duto notelo ne jo-Juda
    duto mane otony mi odwogo mondo odag e piny Juda koa e pinje duto mane okegie.
  meu-meu: 'A Iohanan Karea bona tuari oreadia biagudia iboudiai ese Iuda taudia kwabukwabudia
    iboudiai, bese idau-idau iboudiai bogaragidiai e luludia lao bena ma e lou, Iuda
    tanona ai ma e nohova, taudia, na e abidia:'
  npi-ULB: कारेहका छोरा योहानान र सेनाका सबै कप्‍तानले यहूदमा बाँकी रहेका सबै मानिसलाई
    लिएर गए, जो छरपष्‍ट भएका सबै जातिकहाँबाट यहूदा देशमा बस्‍न आएका थिए ।
  yor-yor: Dípò bẹ́ẹ̀, Johanani ọmọ Karea àti gbogbo àwọn olórí ogun sì ko àwọn àjẹkù
    Juda tí wọ́n wá láti gbé ilẹ̀ Juda láti orílẹ̀-èdè gbogbo tí wọ́n ti tú wọn ká.
  pes-OPCB: همهٔ ایشان، حتی تمام کسانی که به سرزمینهای نزدیک فرار کرده و بعد بازگشته
    بودند، با یوحانان و سرداران لشکر عازم مصر شدند.
  tgl-ULB: Kinuha lahat ang natira ng Juda nina Johanan na anak ni Karea at lahat
    ng mga pinuno ng hukbo na bumalik mula sa lahat ng bansa kung saan sila nagkahiwa-hiwalay
    upang manirahan sa lupain ng Juda.
  hui-hui: Yohananabi agali haguane biarubi tigua Yuda wali agali bu hearu haru halu
    pole pene. Ibu Yuda wali agali waneiginirubi bamba waitigime bo garabayabu yalu
    dindi tara taraha pu howa lone Yuda dindini daibu hene hearu bibahende haru halu
    pole pene. Ani bialu wali agali marubi Yudanaga kini wane berearubi Babilono ami
    haru haga haguane Nebusaradana ibugua Gedaliahanda handayaho habe lalu piyarubi
    heba Yuda wali agali bibahendebi Yaremaiabi Neria igini Barugubi
  mya-mya: ထို​နောက်​ယော​ဟ​နန်​နှင့်​တပ်​မှူး​အ​ပေါင်း တို့​သည် ယု​ဒ​ပြည်​တွင်​ကျန်​ရှိ​နေ​သ​မျှ
    သော​လူ​တို့​ကို​အီ​ဂျစ်​ပြည်​သို့​ခေါ်​ဆောင် သွား​ကြ​၏။ သူ​တို့​သည်​နိုင်​ငံ​တ​ကာ​တွင်
    ကွဲ​လွင့်​၍​နေ​ရာ​မှ ယု​ဒ​ပြည်​တွင်​နေ​ထိုင် ရန်​ပြန်​လည်​ရောက်​ရှိ​လာ​သူ​များ​ဖြစ်​သည့်၊-
  bod-N: ཀཱ་རེ་ཨའི་བུ་ཡོ་ཧ་ནན་དང་། དམག་དཔོན་ཀུན་གྱིས་ཤུལ་དུ་ལུས་པའི་མི་རྣམས་ཏེ། ཡུལ་ཁམས་སོ་སོར་ཐོར་ནས་ཕྱིར་ལོག་ཅིང་ཡ་ཧུ་དཱ་ཡུལ་དུ་སྡོད་པ་རྣམས་ཡིན་ལ།
  sna-sna: Panzvimbo paizvozvo Johanani mwanakomana waKarea navakuru vose vehondo
    vakatora vakasara vose veJudha vakanga vadzoka kuzogara munyika yeJudha kubva
    kundudzi dzose kwavakanga vaparadzirwa.
  spa-BLM: 'Pero Johanán hijo de Carea y todos los capitanes de las fuerzas tomaron
    a todo el remanente de Judá, que había regresado de todas las naciones a las que
    habían sido expulsados, para vivir en la tierra de Judá:'
  cac-cac: A eb' aj Judá ix saclemb'at d'a junjun nación, aton eb' toxo ix smolb'ejxi
    sb'a d'a Judá chi' yic scajnajxi eb' ta', a vin̈aj Johanán chi' yed' eb' vin̈
    yajal soldado ix ic'anb'at eb' d'a Egipto.
  swh-ULB: Yonathani mwana wa Karea na amri jeshi wote waliwachukua mabaki wa Yuda
    ambao walikuwa wamerudi kutoka mataifa yote ambapo walikuwa wametawanyika kuishi
    katika nchi ya Yuda.
  bel-bel: І ўзяў Ёанан, сын Карэеў, і ўсе ваенныя начальнікі ўсю рэшту Юдэеў, якія
    вярнуліся з усіх народаў, куды яны былі выгнаныя, каб жыць ў зямлі Юдэйскай,
  deu-ELBBK: 'Und Jochanan, der Sohn Kareachs, und alle Heerobersten nahmen den ganzen
    Überrest von Juda, die aus allen Nationen, wohin sie vertrieben worden, zurückgekehrt
    waren, um sich im Land Juda aufzuhalten:'
  mbb-OT: Kekenà, miduma ni Johanan wey zuen te zuma zin he menge upisyal te menge
    sundaru is menge etew pehendiyà te Ehipto. Iyan heini sikan is menge etew he nemenlikù
    he ebpemuun diyà te nekedseselekawà he menge nasyun he zutun sikandan mebpevayà.
  mal-2015: സകലജാതികളുടെയും ഇടയിൽ ചിതറിപ്പോയിട്ടു യെഹൂദാദേശത്തു പാർക്കേണ്ടതിന്നു മടങ്ങിവന്ന
    യെഹൂദാശിഷ്ടത്തെ ഒക്കെയും
  rmc-rmc: Ale o Jochanan the savore veľiťeľa la armadakre ile andro Egipt savore
    manušen, so mek ačhile te dživel andre Judsko, the savoren, so avle pale andre
    Judsko andral aver narodi, kaj sas roztradle.
  pes-OPV: بلکه یوحانان بن قاریح و همه سرداران لشکر، بقیه یهودا را که از میان تمامی
    امت هایی که در میان آنها پراکنده شده بودند برگشته، در زمین یهودا ساکن شده بودندگرفتند.
  ron-1924: Ши Иоханан, фиул луй Кареах, ши тоате кэпетенииле оштилор ау луат пе тоате
    рэмэшицеле луй Иуда, каре, дин ымпрэштияте кум ерау принтре тоате нямуриле, се
    ынторсесерэ сэ локуяскэ ын цара луй Иуда,
  ben-OBCV: পরিবর্তে, কারেহের পুত্র যোহানন ও সমস্ত সৈন্যাধ্যক্ষ যিহূদার অবশিষ্ট লোকেদের
    মিশরের পথে চালিত করল, যারা বিভিন্ন স্থানে ছিন্নভিন্ন হয়েছিল, কিন্তু যিহূদা প্রদেশে
    বসবাস করার জন্য এসেছিল।
  som-som: Laakiinse dadkii Yahuudah ee hadhay oo dhan oo ka soo noqday quruumihii
    loo kala kaxaystay oo dhan si ay dalkii Yahuudah u degganaadaan waxaa kexeeyey
    Yooxaanaan ina Qaaree'ax iyo saraakiisha ciidammada oo dhan.
  lat-VUC: Sed tollens Johanan filius Caree, et universi principes bellatorum, universos
    reliquiarum Juda, qui reversi fuerant de cunctis gentibus ad quas fuerant ante
    dispersi, ut habitarent in terra Juda,
  eng-ASVBT: But Johanan the son of Kareah, and all the captains of the forces, took
    all the remnant of Judah, that were returned from all the nations whither they
    had been driven, to sojourn in the land of Judah;
  ita-1885: 'E Giohanan, figliuolo di Carea, e tutti i capi della gente di guerra,
    presero tutto il rimanente di Giuda, e quelli che se n''erano tornati da tutte
    le nazioni, dove erano stati dispersi, per dimorar nel paese di Giuda:'
  eng-LXXUP: 'And Jeremiah commanded Baruch, saying, I am in prison; I cannot enter
    into the house of the Lord:'
  eng-ULB: Johanan son of Kareah and all the army commanders took away all the remnant
    of Judah who had returned from all the nations where they had been scattered to
    live in the land of Judah.
  spa-VBL: En lugar de eso, Johanán hijo de Carea y todos los comandantes del ejército
    se llevaron a todos los que quedaban del pueblo de Judá, los que habían regresado
    al país desde todas las naciones donde habían sido dispersados.
  fra-_FOB: 'Et Jochanan, fils de Karéach, et tous les chefs des troupes, prirent
    tous les restes de Juda qui étaient revenus de chez toutes les nations parmi lesquelles
    ils avaient été dispersés, pour demeurer au pays de Juda:'
  mal-mal: സകലജാതികളുടെയും ഇടയിൽ ചിതറിപ്പോയിട്ട് യെഹൂദാദേശത്തു വസിക്കേണ്ടതിനു മടങ്ങിവന്ന
    മുഴുവൻ യെഹൂദാശിഷ്ടത്തെയും
  urd-GVR: balki sab Yūhanān aur bāqī tamām faujī afsaroṅ kī rāhnumāī meṅ Misr chale
    gae. Un meṅ Yahūdāh ke wuh bache hue sab log shāmil the jo pahle muḳhtalif mamālik
    meṅ muntashir hue the, lekin ab Yahūdāh meṅ dubārā ābād hone ke lie wāpas āe the.
  suz-BL: मेको आ पा ङा कारेआह आ तौ योहानान नु लडाइ पाइब आन ठेयब मुर नेल्‍लेम यहूदामी
    बाक्‍शो मुर नेल्‍ल आन कली, जात जात ङा मुर आन दातेम ब्रशा लेंशा यहूदामी बाक्‍थ
    जाक्‍शो मुर नेल्‍ल आन कली खुप्‍शा लाइक्‍तेक्‍म।
  eng-NOY: But Johanan, the son of Kareah, and all the captains of the forces, took
    all the remnant of Judah, who were returned from all the nations whither they
    had been driven to dwell in the land of Judah,
  ita-1927: 'E Johanan, figliuolo di Kareah, e tutti i capi delle forze presero tutti
    i superstiti di Giuda i quali di fra tutte le nazioni dov’erano stati dispersi,
    erano ritornati per dimorare nel paese di Giuda:'
  ckb-ckb: بەڵکو یۆحانانی کوڕی قارێیەح و هەموو سەرلەشکرەکان، هەموو پاشماوەی یەهودایان
    برد، ئەوانەی لەناو ئەو نەتەوانەوە گەڕابوونەوە کە پەرتەوازە ببوون بۆ لایان، بۆ
    ئەوەی لە خاکی یەهودا بژین.
  eng-BBE: But Johanan, the son of Kareah, and all the captains of the forces took
    all the rest of Judah who had come back into the land of Judah from all the nations
    where they had been forced to go;
  kan-OKCV: ಆದರೆ ಕಾರೇಹನ ಮಗ ಯೋಹಾನಾನನೂ, ಸೈನ್ಯಾಧಿಪತಿಗಳೆಲ್ಲರೂ ತಾವು ಅಟ್ಟಿಬಿಟ್ಟಿದ್ದ ಎಲ್ಲಾ
    ಜನಾಂಗಗಳಿಂದ ಯೆಹೂದ ದೇಶದಲ್ಲಿ ವಾಸಮಾಡುವುದಕ್ಕೆ ತಿರುಗಿ ಬಂದ ಯೆಹೂದದಲ್ಲಿ ಉಳಿದವರನ್ನು,
  tam-2017: யூதா தேசத்தில் தங்கியிருப்பதற்கு, தாங்கள் துரத்தப்பட்டிருந்த எல்லாத் தேசங்களிடத்திலுமிருந்து
    திரும்பி வந்த மீதியான யூதரெல்லோரையும், ஆண்களையும், பெண்களையும், குழந்தைகளையும்,
    ராஜாவின் மகள்களையும், காவற்சேனாதிபதியாகிய நேபுசராதான், சாப்பானின் மகனாகிய அகீக்காமின்
    மகனான கெதலியாவினிடத்தில் விட்டுப்போன எல்லா ஆத்துமாக்களையும், தீர்க்கதரிசியாகிய
    எரேமியாவையும், நேரியாவின் மகனாகிய பாருக்கையும்,
  spa-RV-1909: 'Antes tomó Johanán hijo de Carea, y todos los oficiales de la gente
    de guerra, á todo el resto de Judá, que de todas las gentes adonde habían sido
    echados habían vuelto para morar en tierra de Judá:'
  ron-BTF: Ci Iohanan, fiul lui Careah, și toate căpeteniile armatelor, au luat toată
    rămășița lui Iuda care se întorsese din toate națiunile, unde fuseseră alungați,
    pentru a locui în țara lui Iuda,
  eng-WEBP: But Johanan the son of Kareah and all the captains of the forces took
    all the remnant of Judah, who had returned from all the nations where they had
    been driven, to live in the land of Judah—
  eng-FBV: Instead, Johanan son of Kareah and all the army commanders took with them
    all who were left of the people of Judah, those who had returned to the country
    from all the nations where they had been scattered.
  nld-1939: Maar Jochanan, de zoon van Karéach, en al de legeroversten riepen allen
    bijeen die van Juda waren overgebleven, of die van de verschillende volken, waarheen
    ze zich hadden verstrooid, waren teruggekeerd, om in Juda te wonen.
  nch-BL: Yeca Johanán huan nopa tayacanani ten soldados quinsentilijque nochi nopa
    masehualme cati mocajtoyaj ipan tali Judá, huan nochi cati mocuectoyaj ten sequinoc
    talme, huan quincuitejque huan yajque ipan tali Egipto.
  vie-1934: Giô-ha-nan, con trai Ca-rê-át, và các đầu đảng đem những người Giu-đa
    còn sót lại, tức hết thảy những kẻ trở về từ cả các nước khác mà mình đã bị đuổi
    đến, mà ở trong đất Giu-đa,
  hin-CV: कोरियाह के पुत्र योहानन तथा सारे सेनापतियों ने यहूदिया के संपूर्ण बचे हुए
    लोगों को, जो अनेक-अनेक देशों में से विस्थापन की स्थिति से यहूदिया में बस जाने
    के लिए लौटा लाए गए थे,
  spa-BES: Pero Johanán, el hijo de Carea, y todos los capitanes de las fuerzas se
    llevaron a todos los demás judíos que habían regresado a la tierra de Judá de
    todas las naciones a las que se habían visto obligados a ir;
  tdx-tdx: Fe rinambe’ Iohanane ana’ i Karea naho o mpifehen-dahin-defoñe iabio ze
    fonga sehanga’ Iehodà nimpoly boak’ amo fifelehañe iaby nandroahañe iareoo hañialo
    an-tane’ Iehodà ao;
  tha-KJV: แต่​โยฮานันบุตรชายคาเรอาห์และบรรดาผู้หัวหน้าของกองทหารได้พาคนยูดาห์​ทุ​กคนที่​เหลืออยู่​ไป
    คือผู้ซึ่งกลับมาอยู่ในแผ่นดินยูดาห์ จากบรรดาประชาชาติ​ที่​เขาถูกขับไล่​ให้​ไปอยู่​นั้น
  por-BR-2018: 'Em vez disse, Joanã filho de Careá, e todos os comandantes dos exércitos,
    tomaram a todo o restante de Judá, que tinham voltado de todas as nações para
    onde haviam sido lançados, para morarem na terra de Judá:'
  deu-ELO: 'Und Jochanan, der Sohn Kareachs, und alle Heerobersten nahmen den ganzen
    Überrest von Juda, welche aus allen Nationen, wohin sie vertrieben worden, zurückgekehrt
    waren, um sich im Lande Juda aufzuhalten:'
  eng-WYC-2018: But Johanan, the son of Kareah, and all the princes of warriors, took
    all of the remnants of Judah, that turned again from all folks, to which they
    were scattered before, that they should dwell in the land of Judah; (But Johanan,
    the son of Kareah, and all the leaders of the warriors, took all the remnant of
    Judah, who returned from all the nations, to which they were scattered before,
    so that they could live in the land of Judah;)
  epo-epo: 'Kaj Joĥanan, filo de Kareaĥ, kaj ĉiuj militestroj prenis la tutan restaĵon
    de la Judoj, kiuj revenis el ĉiuj nacioj, kien ili estis dispelitaj, por loĝi
    en la lando Juda:'
  uig-PIN: bǝlki Kareaⱨning oƣli Yoⱨanan wǝ barliⱪ lǝxkǝr baxliⱪliri ⱨǝydiwetilgǝn
    barliⱪ ǝllǝrdin Yǝⱨuda zeminida olturaⱪlixixⱪa ⱪaytip kǝlgǝn Yǝⱨudaning pütün
    ⱪaldisini,
  beo-beo: 'Amalalu, Youha:ina:ne amola dadi gagui ouligisu huluane, da dunu huluane
    Yuda soge ganodini esalu, amola dunu eno musa: fifi asi gala amoga afagogole buhagi,
    amo huluane Idibidi sogega oule asi.'
  tpi-OTNT: Johanan wantaim ol ofisa i kisim olgeta manmeri i stap long Juda, na ol
    i wokabaut i go. Ol i kisim ol dispela man na meri na pikinini, em bipo ol birua
    i bin rausim ol i go nabaut long ol arapela kantri, na ol i bin i kam bek gen
    long graun Juda. Na tu, ol i kisim ol pikinini meri bilong king bilong Juda wantaim
    ol arapela manmeri, em Nebusaradan, dispela namba wan ofisa bilong ol ami bilong
    Babilon, i bin makim Gedalia bilong bosim ol. Orait na Johanan na ol arapela ofisa
    i kisim dispela olgeta Juda wantaim profet Jeremaia na Baruk, pikinini bilong
    Neria,
  hau-SA: A maimako, Yohanan ɗan Kareya da dukan shugabannin sojoji suka kwashe raguwar
    Yahuda waɗanda suka dawo su zauna a ƙasar Yahuda daga dukan al’umman inda aka
    kora su.
  uig-LAT: belki Karéahning oghli Yohanan we barliq leshker bashliqliri heydiwétilgen
    barliq ellerdin Yehuda zéminida olturaqlishishqa qaytip kelgen Yehudaning pütün
    qaldisini,
  nde-nde: Esikhundleni salokho, uJohanani indodana kaKhareya lezikhulu zonke zebutho
    bathatha bonke ababesele koJuda ababebuyele koJuda ukuyahlala khona bevela ezizweni
    zonke ababekade behlakazelwe kuzo.
  ton-ton: Ka naʻe ʻave ʻe Sohanani ko e foha ʻo Kalia, pea mo e houʻeikitau kotoa
    pē ʻo Siuta, ʻakinautolu kotoa pē kuo liliu mei he ngaahi puleʻanga kotoa pē,
    naʻe kapusi ʻakinautolu ki ai, ke nofo ʻi he fonua ʻo Siuta;
  ces-1613: Ale Jochanan syn Kareachův, a všecka knížata vojsk vzali všecken ostatek
    Judských, kteříž se byli navrátili ze všech národů, kamž byli rozehnáni, k obývání
    v zemi Judské,
  eng-WMB: But Yochanan the son of Kareah and all the captains of the forces took
    all the remnant of Judah, who had returned from all the nations where they had
    been driven, to live in the land of Judah—
  tam-TCV: அதற்குப் பதிலாக சிதறடிக்கப்பட்டிருந்த எல்லா மக்களிடமிருந்தும், யூதா நாட்டில்
    வாழும்படி திரும்பி வந்த, யூதாவில் மீதியாயிருந்த மக்கள் எல்லோரையும் கரேயாவின் மகன்
    யோகனானும், எல்லா இராணுவ அதிகாரிகளும் கூட்டிக்கொண்டு எகிப்திற்குப் போனார்கள்.
  ceb-ULB: Gidala ni Johanan nga anak nga lalaki ni Karea ug sa tanang mga pangulo
    sa kasundalohan ang tanang mga nahibilin sa Juda nga namalik gikan sa tanang kanasoran
    diin nagkatibulaag sila aron magpuyo didto sa yuta sa Juda.
  pol-UBG: 'Lecz Jochanan, syn Kareacha, i wszyscy dowódcy wojsk zabrali całą resztkę
    Judy, która powróciła ze wszystkich narodów, do których została wygnana, by zamieszkać
    w ziemi Judy:'
  urd-GVU: بلکہ سب یوحنان اور باقی تمام فوجی افسروں کی راہنمائی میں مصر چلے گئے۔ اُن
    میں یہوداہ کے وہ بچے ہوئے سب لوگ شامل تھے جو پہلے مختلف ممالک میں منتشر ہوئے تھے،
    لیکن اب یہوداہ میں دوبارہ آباد ہونے کے لئے واپس آئے تھے۔
  deu-1912: sondern Johanan, der Sohn Kareahs, und alle Hauptleute des Heeres nahmen
    zu sich alle Übrigen aus Juda, so von allen Völkern, dahin sie geflohen, wiedergekommen
    waren, daß sie im Lande Juda wohnten,
  kan-2017: ಆಗ ಕಾವಲುದಂಡಿನ ಅಧಿಪತಿಯಾದ ನೆಬೂಜರದಾನನು ಅಹೀಕಾಮನ ಮಗನೂ ಶಾಫಾನನ ಮೊಮ್ಮಗನೂ ಆದ ಗೆದಲ್ಯನ
    ವಶಕ್ಕೆ ಒಪ್ಪಿಸಿದ ಜನರು, ಅನ್ಯದೇಶಗಳಿಗೆ ಅಟ್ಟಲ್ಪಟ್ಟು ಯೆಹೂದದಲ್ಲಿ ವಾಸಿಸುವುದಕ್ಕೆ ಹಿಂದಿರುಗಿ
    ಬಂದಿದ್ದ ಯೆಹೂದದ ಉಳಿದ ಜನರು, ಪ್ರವಾದಿಯಾದ ಯೆರೆಮೀಯನು,
  yap-yap: 'Ma aram me fek Johanan nge gubin fapi tolang ko salthaw gubin e girdi’
    ni magach u Judah nga Egypt, nib mu’un gubin e girdi’ ni urmed ko fapi nam nni
    weregrad riy ni kar sulod nga Judah:'
  hlt-MCSB: Kareah capa Johanan neh caem mangpa boeih loh, Judah khohmuen ah bakuep
    sak ham a heh nah namtom boeih lamloh aka mael Judah kah a meet te boeih a loh.
  mdy-ETH: ዬካፓ ዮሃናኔንታ ዖሎ ዓሶኮ ሱኡጎንታ ዪሁዳይዳ ዓቲ ዓኣ ዓሶ ቢያ ጊብፄ ዓጮ ዔኪ ዴንዴኔ፤ ዬይ ዓሳ ዬያኮ ቤርታ
    ሜሌ ዴሮ ባኣካ ዜርቂንቲ ናንጊቤቃ ጊንሣ ዪሁዳ ዓጮ ማዒ ሙኬ ዴሮኬ፤
  twi-ASANTE: Mmom Karea babarima Yohanan ne asraafoɔ mpanimfoɔ nyinaa de Yuda nkaeɛfoɔ
    a wɔfifirii amanaman a wɔbɔɔ wɔn pete kɔɔ so no so na wɔaba sɛ wɔrebɛtena Yuda
    asase so no nyinaa kɔɔeɛ.
  eng-WEBU: But Johanan the son of Kareah and all the captains of the forces took
    all the remnant of Judah, who had returned from all the nations where they had
    been driven, to live in the land of Judah—
  wal-wal: Ixxidi Qaareeha na7ai Yohanaaninne ola gadaawati ubbai bantta laalettido
    kawotettatu ubbaappe Yihudan de7anau simmida Yihudaa asaa banttanaara ekkidi,
    Gibxxe biidosona.
  spa-PDDPT: 'Pero Johanán, hijo de Carea, y todos los comandantes de los guerreros,
    reunieron al remanente de Judá que regresó de todas las naciones a las cuales
    fueron echados para vivir en Judá:'
  gun-gun: Ha'e rami 'rãgue py Careá ra'y Joanã ha'e xondaro ruvixa kuery ogueraapa
    Judá regua kuery okuave'i va'ekue. Ha'e javi regua mbyte rupi ojavapaague gui
    ojevypa va'ekue Judá yvy re ju ikuai aguã teĩ.
  ilo-ULB: Innala amin ni Johanan a putot ni Karea ken dagiti amin a mangidadaulo
    ti armada dagiti amin a nabatbati iti Juda a nagsubli manipud kadagiti amin a
    nasion a nakaiwarawaraanda tapno agnaedda iti daga ti Juda.
  kpg-kpg: 'Johanan mo nia dagi buini dauwa gaa lahi digau huogodoo ala ne dubu i
    Judah gi Egypt, mo digau hogi ala ne diiagi nadau henua ala ne hagabagi ginai
    digaula, ga lloomoi labelaa gi di nadau henua:'
  uig-ARA: بەلكى كارېئاھنىڭ ئوغلى يوھانان ۋە بارلىق لەشكەر باشلىقلىرى ھەيدىۋېتىلگەن
    بارلىق ئەللەردىن يەھۇدا زېمىنىدا ئولتۇراقلىشىشقا قايتىپ كەلگەن يەھۇدانىڭ پۈتۈن
    قالدىسىنى،
  sus-sus: Kareya xa di Yoxanan nun sɔɔrie yareratie naxa Yudaya ɲama dɔnxɔɛ xanin
    Misira, naxee nu bara gbilen Yudaya kelife ɲamanɛe ma e nu yensenxi dɛnnaxɛ.
  pon-2006: 'Sohanan oh kaunen karis ko ahpw ale aramas koaros me luhwehdi nan Suda
    oh walahng Isip, iangahki aramas koaros me pwurodohsangehr nan wehi kan me re
    kamwaraklahng ie:'
  ksd-ksd: Ma Iokanan natu i Karea ma ra lavur luluai na vinarubu dia ga ben pa ra
    ibaiba na tarai Iuda, nina dia ga tar talil kan ra lavur Tematana ba di ga tar
    korot tar diat i tana upi diat a ki ta ra gunan Iuda,
  tur-YTC: Kareah oğlu Yohanan ve bütün ordu komutanları, sürüldükleri bütün uluslardan
    geri dönüp Yahuda diyarına yerleşen Yahuda kalıntısının tümünü,
  grc-BRENT: Καὶ ἐνετείλατο Ἱερεμίας τῷ Βαροὺχ, λέγων, ἐγὼ φυλάσσομαι, οὐ μὴ δύνωμαι
    εἰσελθεῖν εἰς οἶκον Κυρίου·
  ind-AYT: Lalu, Yohanan, anak Kareah, dan semua kepala pasukan mengambil semua sisa
    orang Yehuda yang telah kembali dari semua bangsa tempat mereka telah dibuang
    untuk tinggal di negeri Yehuda,
  nya-nya: Mʼmalo mwake, Yohanani mwana wa Kareya ndi atsogoleri onse a ankhondo anatenga
    anthu onse otsala a ku Yuda amene anabwera kudzakhala mʼdziko la Yuda kuchokera
    ku mayiko onse kumene anabalakirako.
  hrv-hrv: 'Nego Johanan, sin Kareahov, i vojni zapovjednici povedoše sav ostatak
    Judin, one što se vratiše iz zemalja kamo bijahu izagnani, da se nastane u zemlji
    judejskoj:'
  mps-mps: Johanan dali te ofisa dabego te Judade bidali we bidi tigidali selama,
    te augwali palio. Augwaligo te bidi, me we, me wai dabe, te polobadu te boi bidi
    dabego gasa tǫ kantriba ela gudulai, te augwali Juda tǫba ma bidagasai. Tama
    me, augwaligo te Juda kingo wegi dabe dali, te gasa we bidi dabe me, te Nebusaradan,
    te Babilon amigo polalubo ofisa bidigo, te Gedalia dąį ilama, augwali tonalumainogo
    yali. Tialima, Johanan me, gasa ofisa dabego dali, te tigidali Juda, me profet
    Jeremaia, me Baruk te Neriago ogwa dali selama,
  tpi-tpi: Johanan wantaim ol ofisa i kisim olgeta manmeri i stap long Juda, na ol
    i wokabaut i go. Ol i kisim ol dispela man na meri na pikinini, em bipo ol birua
    i bin rausim ol i go nabaut long ol arapela kantri, na ol i bin i kam bek gen
    long graun Juda. Na tu, ol i kisim ol pikinini meri bilong king bilong Juda wantaim
    ol arapela manmeri, em Nebusaradan, dispela namba wan ofisa bilong ol ami bilong
    Babilon, i bin makim Gedalia bilong bosim ol. Orait na Johanan na ol arapela ofisa
    i kisim dispela olgeta Juda wantaim profet Jeremaia na Baruk, pikinini bilong
    Neria,
  dan-1931: men Johanan, Kareas Søn, og alle Hærførerne tog hele Judas Rest, som var
    vendt tilbage for at bo i Judas Land,
  vie-OVCB: Giô-ha-nan và các lãnh đạo khác dẫn tất cả người Giu-đa còn sót lại là
    những người từng trải lạc khắp mọi nước đã trở về Giu-đa.
  guj-2017: જ્યાં યહૂદીઓને નસાડી મૂકવામાં આવ્યા હતા તે સર્વ દેશોમાંથી યહૂદિયામાં રહેવા
    માટે પાછા આવેલા યહૂદી લોકમાં જે બાકી રહેલા હતા તેઓ,
  pon-2006A: 'Sohanan oh kaunen karis ko ahpw ale aramas koaros me luhwehdi nan Suda
    oh walahng Isip, iangahki aramas koaros me pwurodohsangehr nan wehi kan me re
    kamwaraklahng ie:'
  por-BRBSL: Mas Johananan, filho de Kareah, e todos os capitães das forças levaram
    todo o restante de Judá, que havia retornado de todas as nações para onde haviam
    sido levados, para viver na terra de Judá-
  cth-cth: Hahoi, Koreah capa Johanan hoi ransahu kahrawikung ni kacawirae Judah taminaw
    pueng, Judah ram dawk khosak hanlah kampuen ni teh a onae miphunnaw koe ka ban
    awh e naw,
  twi-twi: Mmom Karea babarima Yohanan ne asraafo mpanyimfo no nyinaa de Yuda nkae
    a wofi amanaman a wɔbɔɔ wɔn ahwete kɔɔ so no so na wɔaba sɛ wɔrebɛtena Yuda asase
    so no nyinaa kɔe.
  hlt-hlt: Kareah capa Johanan neh caem mangpa boeih loh, Judah khohmuen ah bakuep
    sak ham a heh nah namtom boeih lamloh aka mael Judah kah a meet te boeih a loh.
  tbz-SIM: Kɛ̀ Kɑdeyɑ birɛ Yoɑnɑnni nɛ̀ o ɑ̃ɑ̃pɔ̀ntɔbɛ̀ iwɛ̃ĩ yɛmbɛ̀ kɛ̀ bɛ̀ɛ túótɛ́
    bɛnìtìbɛ̀ bɛmɔu nɛ̀ Sudɑɑ kɔbɛ bɛ̀ɛ̀ kpɑɑ́, bɛ̀ɛ̀ do cìɛ́tɛ́ kɛ́mbo iwuɔ ntɛì
    miɛkɛ kɛ wɛ̃̀tɛ kɛ konní Sudɑɑ tenkɛ̀ kɛ bo kɑri.
  msy-2020: Karean otarim Johanan uan gumazir dapaniba ko, me dɨkavigha, Judan gumazamizir
    ikiavɨra itir varazira, bar moghɨra me inigha zui. Gumazir kaba, ko amiziba ko
    boriba, apaniba fomɨra me batoghezɨ me kantrin igharazibar ghueziba, me fomɨra
    uamategha Judan nguazimɨn ize. Ezɨ datɨrɨghɨn Johanan uaghan, Judan atrivimɨn
    guiviba ko gumazamizir igharaziba ini. Kar Nebusaradan, Babilonɨn mɨdorozir gumazibar
    gumazir faragha zuim, me gativagh men ganasa Gedalia amɨsefe. Ezɨ datɨrɨghɨn Johanan
    ko gumazir dapaniba, Judan gumazamizir kaba ko, Godɨn akam inigha izir gumazim
    Jeremaia ko Nerian otarim Baruk, bar me inigha zui.
  azb-azb: Əksinə, Qareah oğlu Yoxanan və bütün qoşun başçıları sürgün olunduqları
    millətlərin arasından Yəhuda torpağında sakin olmaq üçün qayıdan Yəhudalıların
    qalanını –
  eng-DBY: but Johanan the son of Kareah, and all the captains of the forces, took
    all the remnant of Judah, that were returned from all nations whither they had
    been driven, to sojourn in the land of Judah;
  hin-2017: पर कारेह का पुत्र योहानान और दलों के और सब प्रधान उन सब यहूदियों को जो
    अन्यजातियों के बीच तितर-बितर हो गए थे, और उनमें से लौटकर यहूदा देश में रहने लगे
    थे, वे उनको ले गए
  wol-KYG: Ba loolu amee Yowanan ak njiiti xare yépp yóbbu ña desoon ca Yuda ñépp,
    di mboolem ña ñu jëkkoona sànni ca biir xeet ya leen séq yépp, te ñu ñibbsi woon
    réewum Yuda,
  eng-YLT: and Johanan son of Kareah, and all the heads of the forces, take all the
    remnant of Judah who have turned from all the nations whither they were driven
    to sojourn in the land of Judah,
  eng-WYC-2017: But Johanan, the son of Kareah, and all the princes of warriors, took
    all of the remnants of Judah, that turned again from all folks, to which they
    were scattered before, that they should dwell in the land of Judah;
  eng-WMBB: But Yochanan the son of Kareah and all the captains of the forces took
    all the remnant of Judah, who had returned from all the nations where they had
    been driven, to live in the land of Judah—
  urd-GVH: बल्कि सब यूहनान और बाक़ी तमाम फ़ौजी अफ़सरों की राहनुमाई में मिसर चले गए।
    उनमें यहूदाह के वह बचे हुए सब लोग शामिल थे जो पहले मुख़्तलिफ़ ममालिक में मुंतशिर
    हुए थे, लेकिन अब यहूदाह में दुबारा आबाद होने के लिए वापस आए थे।
  rug-rug: Ba turaṉa taloa beto ni e Zohanana sa tuna koreo e Karea meke sari koimata
    pa vinaripera sari ka visavisa tinoni pu koa hola pa Ziuda, meke sarini pu mae
    guadi pa soku butubutu vasina ta hurakatae la si arini meke tiqe pule mae koa
    dia pa Ziuda.
  gaz-gaz: Qooda kanaa Yoohaanaan ilmi Qaareyaatii fi ajajjoonni waraanaa hundi hambaa
    Yihuudaa kanneen biyyoota itti bibittinneeffaman hunda keessaa deebiʼanii biyya
    Yihuudaa keessa jiraachuuf dhufan hunda fudhatanii deeman.
  fra-LSG: Et Jochanan, fils de Karéach, et tous les chefs des troupes, prirent tous
    les restes de Juda, qui, après avoir été dispersés parmi toutes les nations, étaient
    revenus pour habiter le pays de Juda,
  yal-yal: Kareyaa dii xɛmɛn Yoxanan nun sofa kuntigine birin yi Yuda yama dɔnxɛn
    tongo naxanye bata yi fa dɔxɔ Yuda yamanani sa keli siyane birin tagi, e yi raxuyaxi
    ayi dɛnaxanye birin yi
  haw-1868: 'A o Iohanana ke keiki a Karea, a me na luna o ka poe koa, lawe lakou
    i ke koena o ka Iuda, ka poe i hoi mai, mai na aina a pau mai kahi a lakou i kipakuia''ku
    ai, a ua hoi mai e noho ma ka aina o ka Iuda:'
  arb-NAV: بَلْ أَخَذُوا كُلَّ بَقِيَّةِ يَهُوذَا الَّذِينَ رَجَعُوا مِنْ بَيْنِ جَمِيعِ
    الأُمَمِ الَّتِي تَشَتَّتُوا فِيهَا لِيُقِيمُوا فِي أَرْضِ يَهُوذَا،
  ewe-ewe: Le esia teƒe la, Yohanan, Karea ƒe vi kple asrafomegãwo katã kplɔ ame siwo
    susɔ ɖe Yuda, ame siwo trɔ gbɔ be woava nɔ Yudanyigba dzi tso dukɔ siwo katã me
    wokaka ɖo la dzoe.
  eng-LEE: But Jochanan the son of Kareach, and all the captains of the armies, took
    all the remnant of Judah, that were returned from all the nations, whither they
    had been driven, to sojourn in the land of Judah;
  asm-FB: কিন্তু যি যি জাতিৰ মাজলৈ যিহূদাৰ লোকসকলক খেদাই দিয়া হৈছিল, যিহূদা দেশত
    প্ৰবাস কৰিবলৈ, সেই সেই জাতিৰ পৰা উলটি অহা যিহূদাৰ আটাই অৱশিষ্ট ভাগক লৈ গৈছিল।
  sus-A: كَرٍيَ شَ دِ يٌشَنَن نُن سْورِيٍ يَرٍرَتِيٍ نَشَ يُدَيَ حَمَ دْنشْي شَنِن
    مِسِرَ، نَشٍيٍ نُ بَرَ فبِلٍن يُدَيَ كٍلِقٍ حَمَنّيٍ مَ عٍ نُ يٍنسٍنشِ دّننَشّ.
  fra-SBL: Mais Johanan, fils de Karéah, et tous les chefs des troupes prirent tous
    les restes de Juda, qui étaient revenus de toutes les nations où ils avaient été
    chassés, pour les faire habiter au pays de Juda -
  hbo-hbo: וַיִּקַּ֞ח יֹוחָנָ֤ן בֶּן־קָרֵ֙חַ֙ וְכָל־שָׂרֵ֣י הַחֲיָלִ֔ים אֵ֖ת כָּל־שְׁאֵרִ֣ית
    יְהוּדָ֑ה אֲשֶׁר־שָׁ֗בוּ מִכָּל־הַגֹּויִם֙ אֲשֶׁ֣ר נִדְּחוּ־שָׁ֔ם לָג֖וּר בְּאֶ֥רֶץ
    יְהוּדָֽה׃
  kik-kik: Handũ ha ũguo, Johanani mũrũ wa Karea hamwe na anene othe a mbũtũ cia ita
    magĩtongoria matigari mothe ma andũ a Juda, o acio macookete nĩguo maikare kũu
    bũrũri wa Juda moimĩte ndũrĩrĩ-inĩ ciothe kũrĩa mahurunjĩtwo.
  fra-NCL: Mais Johanan, fils de Carée, et tous les chefs des troupes prirent tout
    le reste de Juda, ceux qui étaient revenus de toutes les nations où ils avaient
    été dispersés, pour habiter le pays de Juda,
  cek-AK: To pongah Kariah capa Johanan hoi misatuh angraengnawk mah, Judah prae to
    tacawt o taak moe, prae kruekah kaproeng kaminawk, Judah ah khosak han amlaem
    let kaminawk boih,
  cuk-cuk: Aka Carea-machi-Johanán, degi, sorda-bila-onomalad-e-dummagana, Egipto-yalase
    Judáʼgi-napi-besmaladi sesmalad. Amardina, dulemar-gannar-Judá-yarse-megnonimaladinad,
    degi, yogasaar neggwebur-baiganba-aisakis-bukwamalad-nonimaladinad, amala selesad.
  uig-CYR: бәлки Кареаһниң оғли Йоһанан вә барлиқ ләшкәр башлиқлири һайдиветилгән
    барлиқ әлләрдин Йәһуда зиминида олтирақлишишқа қайтип кәлгән Йәһуданиң пүтүн қалдисини,
  tel-2017: కారేహ కొడుకు యోహానానూ, సైన్యాధిపతులందరూ చెరలో నుండి యూదా దేశంలో నివసించడానికి
    అనేక ప్రాంతాల నుండి తిరిగి వచ్చిన వాళ్ళనందరినీ తీసుకు వెళ్ళారు.
  hat-BSA: Men Jochanan, fis a Karéach la, ak tout chèf lame yo te pran tout retay
    a Juda yo, ki te retounen soti nan tout nasyon kote yo te konn chase yo rive,
    pou yo ta ka rete nan peyi Juda a—
  kos-kos: 'Na Johanan, ac mwet fulat nukewa lun un mwet mweun, elos usla mwet nukewa
    su lula in facl Judah nu Egypt, weang mwet nukewa su foloko liki mutunfacl puspis
    ma elos fahsrelik nu we:'
  hbo-WLC: וַיִּקַּ֞ח יוֹחָנָ֤ן בֶּן־קָרֵ֙חַ֙ וְכָל־שָׂרֵ֣י הַחֲיָלִ֔ים אֵ֖ת כָּל־שְׁאֵרִ֣ית
    יְהוּדָ֑ה אֲשֶׁר־שָׁ֗בוּ מִכָּל־הַגּוֹיִם֙ אֲשֶׁ֣ר נִדְּחוּ־שָׁ֔ם לָג֖וּר בְּאֶ֥רֶץ
    יְהוּדָֽה׃
  ibo-ibo: Kama Johanan nwa Kariya, na ndịisi agha ahụ, duuru ndị ahụ fọdụrụ na Juda
    pụọ, ha na ndị ahụ si na mba ndị ọzọ dị iche iche, ebe ha gbagara lọta.
  ory-ory: ମାତ୍ର କାରେହର ପୁତ୍ର ଯୋହାନନ୍‍ ଓ ସେନାପତି ସମସ୍ତେ, ଯିହୁଦାର ସକଳ ଅବଶିଷ୍ଟ ଲୋକଙ୍କୁ,
    ଅର୍ଥାତ୍‍, ନାନା ଗୋଷ୍ଠୀ ମଧ୍ୟକୁ ତାଡ଼ିତ ଯେସକଳ ଲୋକ ଯିହୁଦା ଦେଶରେ ପ୍ରବାସ କରିବା ପାଇଁ ଫେରି
    ଆସିଥିଲେ,
  chk-chk: Mürin, Johanan me ekewe meilapen ewe mwichen sounfiu meinisin ra angei
    chokewe mi chüen manau me lon Juta o uweerela Isip fitifengen me ekewe aramas
    meinisin mi liwinto seni ekewe mwü ia ra toropasfeil ie.
  rop-rop: Wal Johanan en detlot ami wekinmen bin deigimwei ebribodi, en olabat bin
    libum Juda en go langa Ijip. Olabat bin ol go mijamet garram detlot pipul hubin
    kambek brom ola kantri weya olabat bin spredat basdam,
  ukr-1871: Нї, Йоанан Кареєнко й уся старшина військова зібрали ввесь останок Юдеїв,
    що повертались були від усїх народів, куди були порозбігались, а хотїли жити в
    землї Юдейській, —
  deu-1951: 'sondern Johanan, der Sohn Kareachs, und alle Obersten des Heeres nahmen
    alle von Juda Übriggebliebenen, die aus allen Völkern, in die sie zerstreut gewesen,
    zurückgekehrt waren, um im Lande Juda zu wohnen:'
  eng-JPS: 'But Johanan the son of Kareah, and all the captains of the forces, took
    all the remnant of Judah, that were returned from all the nations whither they
    had been driven to sojourn in the land of Judah:'
  srp-1865: Nego Joanan sin Karijin i sve vojvode uzeše sav ostatak Judin koji se
    bijaše vratio da živi u zemlji Judinoj iz svijeh naroda u koje bijahu razagnani,
  lug-lug: Yokanaani mutabani wa Kaleya n’abaduumizi ba magye ga Yuda bonna ne bakulembera
    abantu ba Yuda abaali basigaddewo nga bakomyewo okuva mu mawanga gonna gye baali
    baddukidde okubeera mu nsi ya Yuda.
  heb-heb: ויקח יוחנן בן קרח וכל שרי החילים את כל שארית יהודה אשר שבו מכל הגוים אשר
    נדחו שם לגור בארץ יהודה׃
  ben-IRV: কারেহের ছেলে যোহানন ও সৈন্যদের সমস্ত সেনাপতি যিহূদার অবশিষ্ট সবাই যারা
    বিভিন্ন দেশে ছড়িয়ে পড়েছিল তারা সেখান থেকে যিহূদা দেশে বসবাস করবার জন্য ফিরে
    এসেছিল।
  pan-pan: ਫਿਰ ਕਾਰੇਆਹ ਦੇ ਪੁੱਤਰ ਯੋਹਾਨਾਨ ਨੇ ਅਤੇ ਫੌਜਾਂ ਦੇ ਸਾਰੇ ਸਰਦਾਰਾਂ ਨੇ ਯਹੂਦਾਹ ਦੇ ਸਾਰੇ
    ਬਕੀਏ ਨੂੰ ਲਿਆ ਜਿਹੜਾ ਸਾਰੀਆਂ ਕੌਮਾਂ ਵਿੱਚੋਂ ਜਿੱਥੇ ਉਹ ਖੇਰੂੰ-ਖੇਰੂੰ ਹੋ ਗਏ ਸਨ ਯਹੂਦਾਹ ਦੇ
    ਦੇਸ ਵਿੱਚ ਟਿਕਣ ਲਈ ਮੁੜ ਆਏ ਸਨ
  mya-JVB: အတိုင်းတိုင်းအပြည်ပြည် သို့ နှင်ထုတ် ခြင်းကိုခံရပြီးမှ ယုဒ ပြည် ၌ နေ အံ့သောငှါ
    ၊
  tbg-tbg: Vika kia Iutaini vairaiti, Johanaaniva ekaa iqoka qiata vaiinti hampata
    navutaaka ekaa vo vataini vo vataini Iutaa raumpirima koka orurante ani vauka
    ntitake Isipini vireka auti vaura.
  hmo-hmo: 'To Iohanana Karea bona Iuda tuari biagudia ibounai ese inai Iuda taudia,
    do noho taudia ibounai, bese idauidau ibounai edia huanai guna idia luludia lao,
    bona idia giroa mai, Iuda tano dekenai ma idia noho taudia, be Aigupito dekenai
    idia hakaudia lao:'
  urd-urd: लेकिन यूहनान — बिन — क़रीह और सब फ़ौजी सरदारों ने यहूदाह के सब बाक़ी लोगों
    को, जो तमाम क़ौमों में से जहाँ — जहाँ वह तितर — बितर किए गए थे और यहूदाह के मुल्क
    में बसने को वापस आए थे, साथ लिया;
  rus-SYN: И взял Иоанан, сын Карея, и все военные начальники весь остаток Иудеев,
    которые возвратились из всех народов, куда они были изгнаны, чтобы жить в земле
    Иудейской,
  bqc-SIM: Ɔ̃ Yohanani ń zĩgↄ̃ dↄaanapiↄ Yuda kↄ̃na pↄ́ aa bↄ̀ bùsu pↄ́ aa fã̀aau
    aa sù Yuda bùsuuↄ sɛ̀lɛ píi aa dàzɛu,
  tcz-CHONGTHU: Hichun Johanan leh gal lamkai ho thusah chun, gam chom chom’a ajamcheh
    nauva kon’a hung kilekit’a, Judah gamsung’a chengding kigo ho chule akidalha amoh
    chengse chu, apuijun ache tauve.
  mar-mar: पण कारेहाचा मुलगा योहानान व सैन्यांचे सर्व अधिकारी यांनी वाचलेले सर्व यहूदी
    जे ज्या सर्व राष्ट्रांत पसरले होते. त्यातून यहूदा देशात राहण्यास परत आले होते
    त्यांना आपल्याबरोबर घेतले.
  qub-qub: Chaypa ruquenga Johananwan mandaj suldärucuna shuntaran wallcallapis quëdaj
    Judá runacunata. Chay runacunaga chayrämi cutimusha caran juc-lä nasyuncunacho
    machicasha caycashanpita.
  bqp-bqp: Yerɑ Yokɑnɑni kɑ tɑbu sinɑm be, bɑ kɑ Yudɑ be bɑ tie dɑ Egibitiɔ, be, be
    bɑ rɑɑ kpikiru dɑ tem tukumɔ bɑ wurɑmɑ,
  hat-hat: Lè sa a, Jokanan ak tout lòt chèf lame yo pran dènye moun ki te rete nan
    peyi Jida a, yo pati. Yo mennen tout moun ki te kite lòt peyi kote yo te gaye
    yo pou tounen vin viv nan peyi Jida a,
  eng-BSB: Instead, Johanan son of Kareah and all the commanders of the forces took
    the whole remnant of Judah, those who had returned to the land of Judah from all
    the nations to which they had been scattered,
  eng-WEBPB: But Johanan the son of Kareah and all the captains of the forces took
    all the remnant of Judah, who had returned from all the nations where they had
    been driven, to live in the land of Judah—
  kbq-kbq: Hagi Karea nemofo Johanani'ene maka sondia vahete kva vahe'enene, Juda
    vahe'ma zamahe pananima hazage'za, ru moparegama umani emanima hu'naza vahe'ma
    osi'a naga'ma ete Juda mopare'ma maniku'ma aza vahera mika zamavare'za vu'naze.
  nhe-BL: Yeca Johanán huan nopa tlayacanani tlen soldados quinsentilijque nochi nopa
    tlacame tlen mocajtoyaj ipan tlali Judá, huan nochi tlen mocueptoyaj tlen sequinoc
    tlaltini, huan quincuitejque huan yajque ipan tlali Egipto.
  gub-BL: 'Na''e Zoànà a''e, zauxiapekwer wanuwihaw a''e wà no, weraha teko Zuta ywy
    rehe wiko ma''e Ezit pe wà. Weraha teko Zuta ywy rehe har paw wà. Weraha amo ywy
    rehe uhàuhàz ma''e kwer Zuta ywy uzewyr ma''e kwer wà:'
  eng-DRA: 'But Johanan the son of Caree, and all the captains of the soldiers took
    all the remnant of Juda, that were returned out of all nations, to which they
    had before been scattered, to dwell in the land of Juda:'
