    və Neriya oğlu Baruku götürüb getdilər.
  eng-DBY: men, and women, and children, and the king's daughters, and every person
    that Nebuzar-adan the captain of the body-guard had left with Gedaliah the son
    of Ahikam the son of Shaphan, and Jeremiah the prophet, and Baruch the son of
    Nerijah;
  hin-2017: पुरुष, स्त्री, बाल-बच्चे, राजकुमारियाँ, और जितने प्राणियों को अंगरक्षकों
    के प्रधान नबूजरदान ने गदल्याह को जो अहीकाम का पुत्र और शापान का पोता था, सौंप
    दिया था, उनको और यिर्मयाह भविष्यद्वक्ता और नेरिय्याह के पुत्र बारूक को वे ले गए;
  wol-KYG: góor ñaak jigéen ñaak gone yaak doomi buur yu jigéen ya. Yóbbu nañu mboolem
    ña Nebusaradan njiitu dag ya tegoon ci loxol Gedalya doomu Ayikam doomu Safan;
    ñu yóbbaale Yonent Yàlla Yeremi ak Barug doomu Nerya.
  eng-YLT: the men, and the women, and the infant, and the daughters of the king,
    and every person that Nebuzar-Adan, chief of the executioners, had left with Gedaliah
    son of Ahikam, son of Shaphan, and Jeremiah the prophet, and Baruch son of Neriah,
  eng-WYC-2017: they took men, and women, and little children, and the daughters of
    the king, and each person, whom Nebuzaradan, the prince of [the] chivalry, had
    left with Gedaliah, the son of Ahikam, son of Shaphan. And they took Jeremy, the
    prophet, and Baruch, the son of Neriah,
  eng-WMBB: the men, the women, the children, the king’s daughters, and every person
    who Nebuzaradan the captain of the guard had left with Gedaliah the son of Ahikam,
    the son of Shaphan; and Jeremiah the prophet, and Baruch the son of Neriah.
  urd-GVH: वह तमाम मर्द, औरतें और बच्चे बादशाह की बेटियों समेत भी उनमें शामिल थे जिन्हें
    शाही मुहाफ़िज़ों के सरदार नबूज़रादान ने जिदलियाह बिन अख़ीक़ाम के सुपुर्द किया
    था। यरमियाह नबी और बारूक बिन नैरियाह को भी साथ जाना पड़ा।
  rug-rug: Turaṉa taloani tugo rini sari doduru tie, barikaleqe, koburu, meke sari
    tuna vineki sa baṉara, saripu vekoi e Nebuzaradani sa tie tuturaṉa tadi na tie
    kopu tanisa baṉara pa Babiloni, koe Qedalaea sa tuna koreo Ahikama, sa tuna koreo
    e Sapani. Ta turaṉa tugo se Zeremaea sa poropita meke e Baruku tuna koreo e Neria.
  gaz-gaz: Akkasumas dhiiraa dubartii, ijoollee fi intallan mootii kanneen Nebuzaradaan
    ajajaan eegumsaa sun Gedaaliyaas ilma Ahiiqaam, ilma Shaafaan, Ermiyaas raajichaa
    fi Baaruk ilma Neeriyaa biratti dhiise sana hunda fudhatanii deeman.
  fra-LSG: les hommes, les femmes, les enfants, les filles du roi, et toutes les personnes
    que Nebuzaradan, chef des gardes, avait laissées avec Guedalia, fils d’Achikam,
    fils de Schaphan, et aussi Jérémie, le prophète, et Baruc, fils de Nérija.
  yal-yal: e nun xɛmɛne nun ɲaxanle nun diidine nun mangana dii tɛmɛne, Babilɔn mangan
    kantan muxune xunna Nebusaradan muxun naxanye taxu Gedali ra, Axikan ma dii xɛmɛna,
    Safan mamandenna, e nun Nabi Yeremi nun Baruku, Neriyaa dii xɛmɛna.
  haw-1868: I na kane, a me na wahine, a me na kamalii, a me na kaikamahine a ke alii,
    a me na kanaka a pau a Nebuzaredana, na ka lunakaua i waiho pu ai me Gedalia,
    ke keiki a Ahikama, ke keiki a Sapana, a me Ieremia ke kaula, a me Baruka, i ke
    keiki a Neria.
  arb-NAV: الرِّجَالَ وَالنِّسَاءَ وَالأَطْفَالَ وَبَنَاتِ الْمَلِكِ، وَكُلَّ إِنْسَانٍ
    تَرَكَهُ نَبُوزَرَادَانُ رَئِيسُ الشُّرْطَةِ فِي عُهْدَةِ جَدَلِيَا بْنِ أَخِيقَامَ
    بْنِ شَافَانَ، وَإِرْمِيَا النَّبِيَّ، وَبَارُوخَ بنَ نِيرِيَّا.
  ewe-ewe: Wokplɔ ŋutsuwo, nyɔnuwo, ɖeviwo kple fiavinyɔnu siwo aʋafia, Nebuzaradan
    gblẽ ɖe Ahikam ƒe vi, Safan ƒe vi, Gedalia gbɔ hekpe ɖe Nyagblɔɖila Yeremia, Neria
    ƒe vi, Baruk gbɔ la hã dzoe.
  eng-LEE: The men, and the women, and the children, and the king's daughters, and
    every person that Nebuzaradan the captain of the guard had left with Gedalyahu
    the son of Achikam the son of Shaphan; and Jeremiah the prophet, and Baruch the
    son of Neriyah;
  asm-FB: অৰ্থাৎ পুৰুষ, মহিলা, ল’ৰা, ছোৱালী আৰু ৰাজকুমাৰী আদি চাফনৰ নাতিয়েক অহীকামৰ
    পুত্ৰ গদলিয়াৰ হাতত নবুজৰদান ৰক্ষক-সেনাপতিয়ে গতাই দিয়া সকলো লোকক, যিৰিমিয়া
    ভাববাদীক আৰু নেৰিয়াৰ পুত্ৰ বাৰুকক কাৰেহৰ পুতেক যোহানন আৰু ফৌজৰ আন সকলো সেনাপতিয়ে
    লগত লৈ গ’ল; আৰু তেওঁলোক মিচৰ দেশত সোমাল।
  sus-A: عٍ نَشَ شّمّيٍ، فِنّيٍ، دِ مّدِيٍ، مَنفّ شَ دِ فِنّيٍ، نُن مِشِ بِرِن شَنِن،
    سْورِ مَنفّ نٍبُسَرَدَن نَشٍيٍ تَشُشِ عَشِكَمَ شَ دِ فّدَلَيَ رَ، سَقَن شَ مَمَدِ.
    عَننَبِ يٍرٍ مِ نُن نٍرِيَ شَ دِ بَرُكِ قَن نُ نَ عٍ يَ مَ.
  fra-SBL: les hommes, les femmes, les enfants, les filles du roi, et tous ceux que
    Nebuzaradan, chef des gardes, avait laissés avec Guedalia, fils d'Ahikam, fils
    de Shaphan, et Jérémie, le prophète, et Baruc, fils de Neriah.
  hbo-hbo: אֶֽת־הַ֠גְּבָרִים וְאֶת־הַנָּשִׁ֣ים וְאֶת־הַטַּף֮ וְאֶת־בְּנֹ֣ות הַמֶּלֶךְ֒
    וְאֵ֣ת כָּל־הַנֶּ֗פֶשׁ אֲשֶׁ֤ר הִנִּ֙יחַ֙ נְבוּזַרְאֲדָ֣ן רַב־טַבָּחִ֔ים אֶת־גְּדַלְיָ֖הוּ
    בֶּן־אֲחִיקָ֣ם בֶּן־שָׁפָ֑ן וְאֵת֙ יִרְמְיָ֣הוּ הַנָּבִ֔יא וְאֶת־בָּר֖וּךְ בֶּן־נֵרִיָּֽהוּ׃
  kik-kik: Ningĩ magĩtongoria arũme othe, na andũ-a-nja na ciana, o na airĩtu a mũthamaki
