    Варуха Нирієнка,
  deu-1951: Männer, Weiber und Kinder, die Töchter des Königs und alle Seelen, die
    Nebusaradan, der Oberste der Leibwache, bei Gedalja, dem Sohne Achikams, des Sohnes
    Saphans, gelassen hatte; auch den Propheten Jeremia und Baruch, den Sohn Nerijas,
  eng-JPS: the men, and the women, and the children, and the king's daughters, and
    every person that Nebuzaradan the captain of the guard had left with Gedaliah
    the son of Ahikam, the son of Shaphan, and Jeremiah the prophet, and Baruch the
    son of Neriah;
  srp-1865: Ljude i žene i djecu i kæeri careve, i sve duše što bijaše ostavio Nevuzardan
    zapovjednik stražarski s Godolijom sinom Ahikama sina Safanova, i Jeremiju proroka
    i Varuha sina Nirijina,
  lug-lug: Ne batwala n’abasajja bonna, n’abakazi n’abaana n’abawala ba kabaka, Nebuzaladaani
