  chk-chk: Ra uweala ekewe mwän me fefin, ekewe semirit me nöün ewe king kewe föpwül,
    pwal ekewe aramas meinisin Nepusaratan ewe meilapen chon tümwünü ewe king a likiti
    ngeni Ketalia. Ra pwal uweala ewe soufos Jeremaia me Paruk nöün Neria we.
  rop-rop: ola men, en wuman, en olabat bigininimob, en detlot doda blanga det king.
    Deibin deigim ebribodi hu Nebusaradan det boswan wekinmen bin libum garram Gedalaiya
    blanga lukaftumbat, en deibin deigim Baruk en mi du.
  ukr-1871: Чоловіків, жінок і дїтвору, царівен і всїх тих, що їх Навузардан, старший
