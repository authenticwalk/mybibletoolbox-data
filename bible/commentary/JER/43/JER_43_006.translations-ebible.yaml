    Neraya.
  ory-ory: ସେହି ପୁରୁଷ, ସ୍ତ୍ରୀ, ବାଳକ, ବାଳିକା ଓ ରାଜକନ୍ୟାଗଣକୁ ଓ ଯେ ପ୍ରତ୍ୟେକ ଲୋକକୁ ପ୍ରହରୀବର୍ଗର
