verse: JER.043.006
translations:
  mal-C: അവർ അംഗരക്ഷകസേനയുടെ അധിപതിയായ നെബൂസരദാൻ ശാഫാന്റെ മകനായ അഹീക്കാമിന്റെ മകനായ
    ഗെദല്യാവിനെ ഏൽപ്പിച്ചിരുന്ന, പുരുഷന്മാരും സ്ത്രീകളും കുട്ടികളും രാജകുമാരിമാരും
    അടങ്ങിയ സകലജനത്തെയും കൂട്ടിക്കൊണ്ടുപോയി. യിരെമ്യാപ്രവാചകനെയും നേര്യാവിന്റെ മകനായ
    ബാരൂക്കിനെയും അവരോടൊപ്പം കൊണ്ടുപോയി.
  deu-TKW: die Männer, die Weiber und die Kinder, die Prinzessinnen und alle die Personen,
    die Nebusar-Adan, der Oberste der Leibwächter, sonst noch bei Gedalja, dem Sohne
    Ahikams, des Sohnes Saphans, belassen hatte, dazu den Propheten Jeremia und Baruch,
    den Sohn Nerijas,
  lin-lin: bamemaki lisusu mibali, basi, bana mpe bana basi ya mokonzi oyo Nebuzaradani,
    mokonzi ya bakengeli ya mokonzi, apesaki na maboko ya Gedalia, mwana mobali ya
    Ayikami, mwana mobali ya Shafani. Bamemaki mpe mosakoli Jeremi mpe Baruki, mwana
    mobali ya Neriya.
  eng-LSV: the men, and the women, and the infant, and the daughters of the king,
    and every person that Nebuzar-Adan, chief of the executioners, had left with Gedaliah
    son of Ahikam, son of Shaphan, and Jeremiah the prophet, and Baruch son of Neriah,
  eng-GNV: Euen men and women, and children, and the Kinges daughters, and euery person,
    that Nebuzar-adan the chiefe steward had left with Gedaliah the sonne of Ahikam,
    ye sonne of Shaphan, and Ieremiah the Prophet, and Baruch the sonne of Neriah.
  eng-WEBSTER: Even men, and women, and children, and the king's daughters, and every
    person that Nebuzar-adan the captain of the guard had left with Gedaliah the son
    of Ahikam the son of Shaphan, and Jeremiah the prophet, and Baruch the son of
    Neriah.
  nhw-BL: Quinhuicaque tlacame, sihuame huan coneme, iichpocahua nopa tlanahuatijquetl,
    huan nochi nopa masehualme catli Nabuzaradán, nopa hueyi tlayacanquetl tlen soldados,
    quincajtoya ipan itlanahuatil Gedalías, icone Ahicam, icone Safán. Huan hasta
    na nitlajtol pannextijquetl Jeremías huan Baruc, icone Nerías nojquiya techchihualtijque
    ma tiyaca ininhuaya.
  swh-ONEN: Pia wakawaongoza wanaume wote, wanawake na watoto, na binti za mfalme
    ambao Nebuzaradani kiongozi wa walinzi wa mfalme alikuwa amewaacha na Gedalia
    mwana wa Ahikamu mwana wa Shafani, na nabii Yeremia, na Baruku mwana wa Neria.
  bba-bba: tɔn durɔbu kɑ tɔn kurɔbu kɑ bibu kɑ sinɑ bokon bii wɔndiɑbɑ, be kpuro ɡesi
    be Nɛbusɑrɑdɑ, kɔ̃sobun wiruɡii, u Gedɑliɑ, Akikɑmun bii, Sɑfɑnin debubu deriɑ.
    Mɑ bɑ kɑ Yeremin tii dɑ kɑ mɑɑ Bɑruku Nɛriyɑn bii.
  eng-KJVCPB: even men, and women, and children, and the king’s daughters, and every
    person that Nebuzar-adan the captain of the guard had left with Gedaliah the son
    of Ahikam the son of Shaphan, and Jeremiah the prophet, and Baruch the son of
    Neriah.
  luo-luo: Bende negitelone chwo duto, mon kod nyithindo gi nyi ruoth mane Nebuzaradan
    ma jatend lweny noseweyo gi Gedalia wuod Ahikam, ma wuod Shafan, kod Jeremia janabi
    kod Baruk wuod Neria.
  meu-meu: tatau, hahine, memero, kekeni, hanua pavapavana natuna hahinedia, bona
    Nebusaradana, hegima oreana biaguna, ese Gedalia, Ahikama Safana natuna, dekenai
    e rakatanidia taudia iboudiai; bona peroveta tauna Ieremia bona Baruku Neria danu.
  npi-ULB: तिनीहरूले पुरुषहरू र स्‍त्रीहरू, बालबालिका र राजाका छोरीहरू अनि राजाका
    अङ्गरक्षकका कप्‍तान नबूजरदानले शापानका नाति, अहीकामका छोरा गदल्याहसित बस्‍न अनुमति
    दिएका हरेक व्यक्तिलाई लगे । तिनीहरूले यर्मिया अगमवक्ता र नेरियाहका छोरा बारूकलाई
    पनि लगे ।
  yor-yor: Wọ́n tún kó àwọn ọkùnrin, àwọn obìnrin àti àwọn ọmọdé, àti àwọn ọmọ ọba
    tí ó jẹ́ obìnrin èyí tí Nebusaradani balógun ẹ̀ṣọ́ ti fi sílẹ̀ pẹ̀lú Gedaliah
    ọmọ Ahikamu, ọmọ Ṣafani, àti Jeremiah wòlíì náà àti Baruku ọmọ Neriah.
  pes-OPCB: در این گروه، مردان، زنان، کودکان و نیز دختران پادشاه و تمام کسانی که نبوزرادان،
    فرماندهٔ سپاه بابِل، به دست جدلیا سپرده بود، دیده می‌شدند؛ ایشان حتی من و باروک
    را به زور با خود بردند.
  tgl-ULB: Kinuha nila ang mga lalaki at mga babae, mga anak at ang mga anak na babae
    ng hari at ang bawat tao na hinayaang manatili ni Nebuzeradan na pinuno ng tagabantay
    ng hari kasama si Gedalias na anak ni Ahicam na anak ni Safan. Kinuha din nila
    si propeta Jeremias at si Baruc na anak ni Nerias.
  hui-hui: '@see-verse:JER.043.005'
  mya-mya: အ​မျိုး​သား၊ အ​မျိုး​သ​မီး၊ က​လေး​သူ​ငယ် နှင့်​ဘု​ရင့်​သ​မီး​တော်​အ​စ​ရှိ​သည့်​လူ​အ
    ပေါင်း​တို့​ကို​လည်း​ကောင်း၊ ဂေ​ဒ​လိ​လက်​တွင် နေ​ဗု​ဇာ​ရ​ဒန်​အပ်​နှံ​ထား​ခဲ့​သော​ငါ​နှင့်
    ဗာ​ရုတ်​အ​စ​ရှိ​သည့်​လူ​အ​ပေါင်း​တို့​ကို လည်း​ကောင်း​ခေါ်​ဆောင်​သွား​သ​တည်း။-
  bod-N: སྐྱེས་པ་དང་བུད་མེད། བྱིས་པ། རྒྱལ་པོའི་སྲས་མོ་བཅས་དང་། སྐུ་སྲུང་དམག་དཔོན་ནེ་བོ་ཟར་ཨ་དན་གྱིས་ཤཱ་ཕན་གྱི་ཚ་བོའམ་ཨ་ཧི་ཀམ་གྱི་བུ་གེ་དལ་ཡཱའི་རྩར་བསྐྱུར་བའི་མི་ཐམས་ཅད་དང་།
    ལུང་སྟོན་པ་ཡེ་རེམ་ཡཱ་དང་། ནེར་ཡཱའི་བུ་པཱ་རུག་བཅས་པ་སྟེ།
  sna-sna: Vakatorawo varume vose, vakadzi navana navanasikana vamambo vakanga vasiyiwa
    naNebhuzaradhani mukuru wavarindi vamambo kuna Gedharia mwanakomana waShafani,
    naJeremia muprofita uye naBharuki mwanakomana waNeria.
  spa-BLM: los hombres, las mujeres, los niños, las hijas del rey y toda persona que
    Nabuzaradán, el capitán de la guardia, había dejado con Gedalías hijo de Ajicam,
    hijo de Safán, y el profeta Jeremías, y Baruc hijo de Nerías.
  cac-cac: Ix yic'anpaxb'at eb' vin̈ vinac eb' vin̈, eb' ix ix, eb' unin yed' eb'
    ix yisil vin̈ rey yed' masanil eb' ix ac'jicanoch d'a yol sc'ab' vin̈aj Gedalías
    yuj vin̈aj Nabuzaradán. Ix in yic'anpaxb'at eb' vin̈ yed' vin̈aj Baruc.
  swh-ULB: Waliwachukua wanaume na wanawake, watoto na mabinti wa mfalme, na kila
    mtu ambaye Nebuzaradani, nahodha wa walinzi wa mfalme, waliruhusu kubaki pamoja
    na Gedali mwana wa Ahikam mwana wa Shafan. Pia walimchukua Yeremia nabii na Baruku
    mwana wa Neria.
  bel-bel: мужоў і жонак і дзяцей, і дачок цара і ўсіх тых, каго Навузардан, начальнік
    целаахоўцаў, пакінуў з Гадоліем, сынам Ахікамавым, сына Сафанавага, і Ерамію прарока,
    і Варуха, сына Нірыінага;
  deu-ELBBK: die Männer und die Frauen und die Kinder und die Königstöchter und alle
    Seelen, die Nebusaradan, der Oberste der Leibwache, bei Gedalja, dem Sohn Achikams,
    des Sohnes Schaphans, zurückgelassen hatte, und auch den Propheten Jeremia und
    Baruk, den Sohn Nerijas.
  mbb-OT: Ragkes en kayi is menge maama, menge vahi, menge vatà, wey sikan is menge
    anak he vahi ni Hadì Zedekia he insarig ni Nebuzaradan he pengulu te menge vantey
    ziyà te ki Gedalia he anak ni Ahikam wey apù ni Shafan. Miduma zan daan is ebpeneuven
    he si Jeremias wey si Baruc he anak ni Neria.
  mal-2015: പുരുഷന്മാരെയും സ്ത്രീകളെയും പൈതങ്ങളെയും രാജകുമാരികളെയും അകമ്പടിനായകനായ
    നെബൂസർ-അദാൻ ശാഫാന്റെ മകനായ അഹീക്കാമിന്റെ മകനായ ഗെദല്യാവെ ഏല്പിച്ചിരുന്ന എല്ലാവരെയും
    യിരെമ്യാപ്രവാചകനെയും നേര്യാവിന്റെ മകനായ ബാരൂക്കിനെയും കാരേഹിന്റെ മകനായ യോഹാനാനും
    എല്ലാ പടത്തലവന്മാരും കൂട്ടിക്കൊണ്ടു,
  rmc-rmc: Ile savoren, kas o Nebuzaradan, o veľiťeľis le stražňikengro, mukľa paš
    o Gedaljah, o čhavo le Achikamoskro, o vnukos le Šafanoskro. Ile le muršen, le
    džuvľen, le čhavoren the le kraľiskre čhajen. Ile ode the le prorokos le Jeremijaš
    the le Baruch, le Nerijoskre čhas.
  pes-OPV: یعنی مردان و زنان و اطفال و دختران پادشاه و همه کسانی را که نبوزردان رئیس
    جلادان، به جدلیا ابن اخیقام بن شافان سپرده بود وارمیای نبی و باروک بن نیریا را.
  ron-1924: ши ануме пе бэрбаций, фемеиле, копиий, фийчеле ымпэратулуй ши пе тоате
    суфлетеле пе каре ле лэсасе Небузарадан, кэпетения стрэжерилор, ку Гедалия, фиул
    луй Ахикам, фиул луй Шафан, прекум ши пе пророкул Иеремия ши пе Барук, фиул луй
    Нерия.
  ben-OBCV: তারা সমস্ত পুরুষ, নারী ও ছেলেমেয়েদের এবং রাজকন্যাদের নিয়ে গেল, যাদের
    রাজরক্ষীদলের সেনাপতি নবূষরদন শাফনের পুত্র অহীকামের পুত্র গদলিয়ের হাতে সমর্পণ
    করেছিল। সেই সঙ্গে তারা ভাববাদী যিরমিয় ও নেরিয়ের পুত্র বারূককেও সঙ্গে নিয়ে গেল।
  som-som: Dadkaasu waxay ahaayeen raggii, iyo naagihii, iyo carruurtii, iyo gabdhihii
    boqorka, iyo qof kasta oo Nebuusaradaan oo ahaa sirkaalkii waardiyayaashu uu kaga
    tegey Gedalyaah ina Ahiiqaam oo ahaa ina Shaafaan, iyo Nebi Yeremyaah, iyo Baaruug
    ina Neeriiyaah.
  lat-VUC: 'viros, et mulieres, et parvulos, et filias regis, et omnem animam quam
    reliquerat Nabuzardan princeps militiæ cum Godolia filio Ahicam filii Saphan,
    et Jeremiam prophetam, et Baruch filium Neriæ:'
  eng-ASVBT: the men, and the women, and the children, and the king’s daughters, and
    every person that Nebuzaradan the captain of the guard had left with Gedaliah
    the son of Ahikam, the son of Shaphan; and Jeremiah the prophet, and Baruch the
    son of Neriah.
  ita-1885: gli uomini, le donne, i fanciulli, e le figliuole del re, e tutte le persone,
    che Nebuzaradan, capitano delle guardie, aveva lasciate con Ghedalia, figliuolo
    di Ahicam, figliuolo di Safan, ed anche il profeta Geremia, e Baruc, figliuolo
    di Neria;
  eng-LXXUP: so thou shalt read in this roll in the ears of the people in the house
    of the Lord, on the fast day; and in the ears of all Judah that come out of their
    cities, thou shalt read to them.
  eng-ULB: They took the men and women, the children and the king's daughters, and
    every person whom Nebuzaradan, the commander of the king's bodyguards, had let
    remain with Gedaliah son of Ahikam son of Shaphan. They also took Jeremiah the
    prophet and Baruch son of Neriah.
  spa-VBL: Entre ellos había hombres, mujeres y niños, las hijas del rey y todos los
    que Nabuzaradán, el comandante de la guardia, había permitido que se quedaran
    con Gedalías, así como Jeremías y Baruc.
  fra-_FOB: Les hommes, les femmes, les enfants, les filles du roi, et toutes les
    personnes que Nébuzar-Adan, chef des gardes, avait laissées avec Guédalia, fils
    d'Achikam, fils de Shaphan, ainsi que Jérémie, le prophète, et Baruc, fils de
    Nérija;
  mal-mal: പുരുഷന്മാരെയും സ്ത്രീകളെയും പൈതങ്ങളെയും രാജകുമാരികളെയും അകമ്പടിനായകനായ
    നെബൂസർ-അദാൻ ശാഫാന്റെ മകനായ അഹീക്കാമിന്റെ മകനായ ഗെദല്യാവിനെ ഏല്പിച്ചിരുന്ന എല്ലാവരെയും
    യിരെമ്യാപ്രവാചകനെയും നേര്യാവിന്റെ മകനായ ബാരൂക്കിനെയും കാരേഹിന്റെ മകനായ യോഹാനാനും
    എല്ലാ പടത്തലവന്മാരും കൂട്ടിക്കൊണ്ട്,
  urd-GVR: Wuh tamām mard, aurateṅ aur bachche bādshāh kī beṭiyoṅ samet bhī un meṅ
    shāmil the jinheṅ shāhī muhāfizoṅ ke sardār Nabūzarādān ne Jidaliyāh bin Aḳhīqām
    ke sapurd kiyā thā. Yarmiyāh Nabī aur Bārūk bin Nairiyāh ko bhī sāth jānā paṛā.
  suz-BL: मेकोपुकीम पिप कली कोव़ब आन कप्‍तान नेबुजरादानमी शाफान आ चच अहीकाम आ तौ गेदाल्‍याह
    आ गुइम गेशो, मीश मुरपुकी, वोंइश मुरपुकी, आल ब्रेप्‍चपुकी, पिप आ तमीपुकी, येरमीया
    नु नेरीयाह आ तौ बारुक कली यो लाइक्‍तेक्‍म।
  eng-NOY: the men, and the women, and the children, and the king's daughters, and
    every person whom Nebuzaradan, the captain of the guard, had left with Gedaliah,
    the son of Ahikam, the son of Shaphan, and Jeremiah the prophet, and Baruch, the
    son of Neriah;
  ita-1927: gli uomini, le donne, i fanciulli, le figliuole del re e tutte le persone
    che Nebuzaradan, capo delle guardie, aveva lasciate con Ghedalia, figliuolo di
    Ahikam, figliuolo di Shafan, come pure il profeta Geremia, e Baruc, figliuolo
    di Neria,
  ckb-ckb: پیاو و ژن و منداڵ و کچەکانی پاشا و هەموو ئەوانەیان برد کە نەبوزەرەدانی
    فەرماندەی پاسەوانانی پاشا لەلای گەدەلیاهوی کوڕی ئەحیقام کوڕی شافان بەجێی هێشتبوون.
    هەروەها یەرمیای پێغەمبەر و باروخی کوڕی نێرییاش لەگەڵیان بوون.
  eng-BBE: The men and the women and the children and the king's daughters, and every
    person whom Nebuzaradan, the captain of the armed men, had put under the care
    of Gedaliah, the son of Ahikam, the son of Shaphan, and Jeremiah the prophet and
    Baruch, the son of Neriah;
  kan-OKCV: ಅಂದರೆ ಗಂಡಸರನ್ನೂ, ಹೆಂಗಸರನ್ನೂ, ಮಕ್ಕಳನ್ನೂ, ಅರಸನ ಪುತ್ರಿಯರನ್ನೂ, ಕಾವಲಿನವರ ಅಧಿಪತಿಯಾದ
    ನೆಬೂಜರದಾನನು ಶಾಫಾನನ ಮೊಮ್ಮಗ ಅಹೀಕಾಮನ ಮಗ ಗೆದಲ್ಯನ ಸಂಗಡ ಬಿಟ್ಟವರೆಲ್ಲರನ್ನೂ, ಪ್ರವಾದಿಯಾದ
    ಯೆರೆಮೀಯನನ್ನೂ, ನೇರೀಯನ ಮಗ ಬಾರೂಕನನ್ನೂ ತೆಗೆದುಕೊಂಡು ಈಜಿಪ್ಟ್ ದೇಶಕ್ಕೆ ಹೋದರು.
  tam-2017: கரேயாவின் மகனாகிய யோகனானும் எல்லா போர்வீரர்களும் கூட்டிக்கொண்டு,
  spa-RV-1909: A hombres, y mujeres, y niños, y á las hijas del rey, y á toda alma
    que había dejado Nabuzaradán capitán de la guardia con Gedalías hijo de Ahicam
    hijo de Saphán, y á Jeremías profeta, y á Baruch hijo de Nerías;
  ron-BTF: Pe bărbați și pe femei și pe copii și pe fiicele împăratului și pe fiecare
