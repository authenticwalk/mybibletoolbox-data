    wa Akikamu, mutabani wa Safani, ne nnabbi Yeremiya ne Baluki mutabani wa Neriya.
  heb-heb: את הגברים ואת הנשים ואת הטף ואת בנות המלך ואת כל הנפש אשר הניח נבוזראדן
    רב טבחים את גדליהו בן אחיקם בן שפן ואת ירמיהו הנביא ואת ברוך בן נריהו׃
  ben-IRV: তারা সেই সকল পুরুষ, স্ত্রীলোক, ছেলেমেয়ে, রাজকুমারীদের এবং প্রত্যেক ব্যক্তিকে
    সঙ্গে নিল, যাদের রাজার দেহরক্ষীদলের সেনাপতি নবূষরদন শাফনের নাতি অহীকামের ছেলে
    গদলিয়ের কাছে রেখে গিয়েছিলেন। তারা ভাববাদী যিরমিয় ও নেরিয়ের ছেলে বারূককেও নিয়ে
    গেল।
  pan-pan: ਅਰਥਾਤ ਮਰਦਾਂ ਨੂੰ, ਔਰਤਾਂ ਨੂੰ, ਬੱਚਿਆਂ ਨੂੰ, ਰਾਜਾ ਦੀਆਂ ਧੀਆਂ ਨੂੰ ਅਤੇ ਸਾਰੀਆਂ ਜਾਨਾਂ
    ਨੂੰ ਜਿਹਨਾਂ ਨੂੰ ਜੱਲਾਦਾਂ ਦੇ ਕਪਤਾਨ ਨਬੂਜ਼ਰਦਾਨ ਨੇ ਸ਼ਾਫਾਨ ਦੇ ਪੋਤੇ ਅਹੀਕਾਮ ਦੇ ਪੁੱਤਰ ਗਦਲਯਾਹ
    ਅਤੇ ਯਿਰਮਿਯਾਹ ਨਬੀ ਅਤੇ ਨੇਰੀਯਾਹ ਦੇ ਪੁੱਤਰ ਬਾਰੂਕ ਕੋਲ ਛੱਡਿਆ ਸੀ
  mya-JVB: ပြန် လာသောယုဒ အမျိုးသားအကျန် အကြွင်း၊ ယောက်ျား ၊ မိန်းမ ၊ သူငယ် ၊ မင်း
    သမီး အစ ရှိသော ကိုယ်ရံတော် မှူးနေဗုဇာရဒန် သည် ရှာဖန် ၏သား ဖြစ်သော အဟိကံ ၏သား ဂေဒလိ
    ၌ အပ် သော လူ အပေါင်း တို့ကို၎င်း၊ ပရောဖက် ယေရမိ ၊ နေရိ သား ဗာရုတ် ကို၎င်း၊ ကာရာ
    သား ယောဟနန် နှင့် တပ်မှူး အပေါင်း တို့သည်ယူ ၍၊
  tbg-tbg: Vika mintimake qaiqaa Babironi qiata vaiinti Nebusaradaaniva noraiqama
    kova Gedaliaava raqiki vauka, vaiintive nahentive vaintive, avuhainaara raavuravarave,
    Barukirave, ti Ieremaiaakave ekaa tinavuvata vika tivita vare Isipini vura.
  hmo-hmo: Tatau, hahine, memero, kekeni, king ena natuna hahine, bona Nebusaradana,
    gima taudia edia biaguna, ese Gedalaia Ahikama ena naria henunai ia rakatanidia
    taudia ibounai, lau, peroveta tauna Ieremia, bona Baruku Neraia danu.
  urd-urd: या'नी मर्दों और 'औरतों और बच्चों और शाहज़ादियों और जिस किसी को जिलौदारों
    के सरदार नबूज़रादान ने जिदलियाह — बिन — अख़ीक़ाम — बिन — साफ़न के साथ छोड़ा था,
    और यरमियाह नबी और बारूक — बिन — नेयिरियाह को साथ लिया;
  rus-SYN: мужей и жен, и детей, и дочерей царя, и всех тех, которых Навузардан, начальник
    телохранителей, оставил с Годолиею, сыном Ахикама, сына Сафанова, и Иеремию пророка,
    и Варуха, сына Нирии;
  bqc-SIM: gↄ̃ɛↄ ń nↄɛↄ ń nɛ́ↄ ń kía nɛnↄɛↄ ń gbɛ̃́ pↄ́ dↄaiↄ gbɛ̃zↄ̃ↄ Nɛbuzaladã
    ń tó ń Gedaliao ń ãnabi Zelemiio ń Nɛlia nɛ́ Balukuoↄ.
  tcz-CHONGTHU: Mipi ho lah’a chun, pasal ho, numei ho, chapang ho chule leng chanu
    te hojong ahiuve. Amaho chu, in-ngah lamkaipa Nebuzaradan in Gedaliah khut’a adalhah
    ho ahiuve. Alah uva chun, Jeremiah themgaopa leh Baruch jong apuitha tauvin ahi.
  mar-mar: त्यांनी पुरुष व स्त्रिया, मुले व राजांच्या मुली आणि राजाचा अंगरक्षकांचा
    नायक नबूजरदान याने जे सर्वजण शाफानाचा मुलगा अहीकाम याचा मुलगा गदल्या याच्याजवळ
    ठेवले होते त्यांना आणि यिर्मया संदेष्टा व नेरीयाचा मुलगा बारूख ह्यांनाही बरोबर
    नेले.
  qub-qub: Mandajcunaga shuntaran ollguta, warmita, wamrata, raypa warmi wamrancunata,
    Gedaliaspa maquinman Nabuzaradán cachaycushan cajtaga llapanta. Jeremiastawan
    Baructapis shuntaran.
  bqp-bqp: tɔn durɔbu kɑ tɔn kurɔbu kɑ bibu kɑ sinɑ bokon bii wɔndiɑbɑ, be kpuro gesi
    be Nɛbusɑrɑdɑ, kɔ̃sobun wirugii, u Gedɑliɑ, Akikɑmun bii, Sɑfɑnin debubu deriɑ.
    Mɑ bɑ kɑ Yeremin tii dɑ kɑ mɑɑ Bɑruku Nɛriyɑn bii.
  hat-hat: fanm kou gason, tout timoun yo, tout pitit fi wa a. Yo mennen tout moun
    Neboucharadan, chèf lagad la, te kite avèk Gedalya, pitit Akikam, pitit pitit
    Chafan. Yo pran pwofèt Jeremi ansanm ak Bawouk, pitit Nerija a, avèk yo tou.
  eng-BSB: the men, the women, the children, the king’s daughters, and everyone whom
    Nebuzaradan captain of the guard had allowed to remain with Gedaliah son of Ahikam,
    the son of Shaphan, as well as Jeremiah the prophet and Baruch son of Neriah.
  eng-WEBPB: the men, the women, the children, the king’s daughters, and every person
    who Nebuzaradan the captain of the guard had left with Gedaliah the son of Ahikam,
    the son of Shaphan; and Jeremiah the prophet, and Baruch the son of Neriah.
  kbq-kbq: Hagi ana nehu'za zamagra mika vene'ne zagane a'naneramine, mofavre zagane,
    kini ne'mofo mofane zagane, maka vahe'ma, Babiloni sondia vahete kva ne' Nebusaradani'ma,
    Safani negeho Ahikamu nemofo Gedalia azampima zmantegeno kvama huzmante'nea vahe'enena
    nezamavare'za, kasnampa ne' Jeremaiane Neria namofo Barukunena zanavre'za vu'naze.
  nhe-BL: Quinhuicaque tlacame, sihuame huan coneme, iichpocahua nopa tlanahuatijquetl,
    huan nochi nopa tlacame tlen Nabuzaradán, nopa hueyi tlayacanquetl tlen soldados,
    quincajtoya ipan itlanahuatil Gedalías, icone Ahicam, icone Safán. Huan hasta
    na nitiocamanalojquetl Jeremías huan Baruc, icone Nerías nojquiya techchihualtijque
    ma tiyaca ininhuaya.
  gub-BL: awa wà, kuzà wà, kwarer wà, kuzàtài wà, tuwihawete tazyr wà. Tuwihaw Nemuzàrànà
    wezar amo teko Zenari ipo pe. Weraha a'e teko paw wà. Weraha Maruk wà. Hereraha
    a'e wà no.
  eng-DRA: Men, and women, and children, and the king’s daughters, and every soul,
    which Nabuzardan the general had left with Godolias the son of Ahicam the son
    of Saphan, and Jeremias the prophet, and Baruch the son of Nerias.
