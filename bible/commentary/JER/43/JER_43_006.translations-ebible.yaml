    mũrũ wa Shafani, o na magĩtongoria Jeremia ũcio mũnabii, na Baruku mũrũ wa Neria.
  fra-NCL: hommes, femmes et enfants, les filles du roi et toutes les personnes que
    Nabuzardan, chef des gardes, avait laissées avec Godolias, fils d’Ahicam, fils
    de Saphan, ainsi que Jérémie, le prophète, et Baruch, fils de Nérias.
  cek-AK: nongpa hoi nongpatanawk, nawktanawk hoi siangpahrang canunawk, siangpahrang
    toepkung Nebuzaradan mah, Shaphan capa Ahihkam, anih ih capa Gedaliah khaeah caehtaak
    sut ih kaminawk boih, tahmaa Jeremiah hoi Neriah capa Baruk cae to caeh o haih
    boih.
  cuk-cuk: Deunni, reyga-nakulemalad-e-dummad-Nabuzaradánʼye-nugadi, Ahicam-machi-Gedalíasʼga,
    machergan, omegan, mimmigan, degi, rey-sisgan, degine, bela dulemala, dakega ega
    uksagusanad. Degine, Bab-Dummad-gayaburba-barsoged-Jeremías, degi, Nerías-machi-Baruc,
    ega dakega uklesgusbalinad. Gedalíasʼde Safán-wagwad.
  uig-CYR: йәни әрләр, қиз-аяллар, балилар вә падишаниң қизлирини, җүмлидин қаравул
    беги Небузар-Адан Аһикамниң оғли Гәдалияға тапшурған һәр бир кишини һәмдә Йәрәмия
    пәйғәмбәр һәм Нерияниң оғли Баруқни елип,
  tel-2017: స్త్రీ పురుషులనందరినీ, పిల్లలనూ, రాజ కుమార్తెలనూ, రాజు అంగరక్షకులకు అధిపతి
    అయిన నెబూజరదాను షాఫాను కొడుకైన అహీకాము కొడుకు గెదల్యా ఆధీనంలో ఉంచిన వాళ్ళనందరినీ
    తీసుకుని వెళ్ళారు. వాళ్ళు ప్రవక్త అయిన యిర్మీయానూ, నేరీయా కొడుకు బారూకును కూడా
    తీసుకు వెళ్ళారు.
  hat-BSA: mesye yo, fanm yo, timoun yo, fi a wa yo, e chak moun ke Nebuzaradan, chèf
