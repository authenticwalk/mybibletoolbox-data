verse: JER.043.008
translations:
  mal-C: 'തഹ്പനേസിൽവെച്ച് യിരെമ്യാവിന് ഇപ്രകാരം യഹോവയുടെ അരുളപ്പാടുണ്ടായി:'
  deu-TKW: 'Da erging das Wort Jahwes an Jeremia in Thachpanhes folgendermaßen:'
  lin-lin: 'Wuta na Dafine, Yawe alobaki na Jeremi :'
  eng-LSV: And there is a word of YHWH to Jeremiah in Tahpanhes, saying,
  eng-GNV: Then came the worde of the Lord vnto Ieremiah in Tahpanhes, saying,
  eng-WEBSTER: Then came the word of the LORD to Jeremiah in Tahpanhes, saying,
  nhw-BL: 'Huan ipan altepetl Tafnes, TOTECO nechnojnotzqui huan nechilhui:'
  swh-ONEN: 'Huko Tahpanhesi neno la Bwana likamjia Yeremia kusema:'
  bba-bba: Sɔ̃ɔ teeru Yinni Gusunɔ u Yeremi sɔ̃ɔwɑ Tɑpɑnɛsiɔ u nɛɛ,
  eng-KJVCPB: Then came the word of the Lord unto Jeremiah in Tahpanhes, saying,
  luo-luo: 'E Tapanhes kuno wach Jehova Nyasaye nobiro ne Jeremia niya:'
  meu-meu: 'Bena Iehova ena hereva na Ieremia enai e kau, Tapanese ai, eto:'
  npi-ULB: त्यसैले तहपेनसमा परमप्रभुको वचन यसो भनेर आयो,
  yor-yor: 'Ní Tafanesi ọ̀rọ̀ Olúwa tọ Jeremiah wá:'
  pes-OPCB: 'آنگاه در تحفنحیس بار دیگر خداوند با من سخن گفت و فرمود:'
  tgl-ULB: Kaya dumating ang salita ni Yahweh kay Jeremias sa Tafnes at sinabi,
  hui-hui: Ti Tabanese tanoni pu hemigola Anduane Homogohanda Yaremaiahondo lalu,
  mya-mya: တာ​ပ​နက်​မြို့​၌​ထာ​ဝ​ရ​ဘု​ရား​သည်​ငါ့​အား၊-
  bod-N: ཡང་ཐ་ཕན་ཧེ་སི་རུ་དཀོན་མཆོག་ཡ་ཝཱེའི་བཀའ་ནི་ཡེ་རེམ་ཡཱ་ལ་བྱུང་བ་འདི་ལྟ་སྟེ།
  sna-sna: Vari paTapanesi, shoko raJehovha rakasvika kuna Jeremia, richiti,
  spa-BLM: 'Entonces vino la palabra de Yahvé a Jeremías en Tahpanhes, diciendo:'
  cac-cac: 'A d''a chon̈ab'' Tafnes chi'' ix lolon Jehová d''ayin, ix yalan icha tic:'
  swh-ULB: Basi neno la Yahwe lilikuja kwa Yeremia huko Tahpanhesi na kusema,
  bel-bel: 'І было слова Гасподняе Ерамію ў Тафнісе:'
  deu-ELBBK: 'Und das Wort des HERRN erging an Jeremia in Tachpanches, indem er sprach:'
  mbb-OT: Diyà te Tapanhes, migkaǥi is Nengazen diyà te ki Jeremias te,
  mal-2015: 'തഹ്പനേസിൽവെച്ചു യിരെമ്യാവിന്നു യഹോവയുടെ അരുളപ്പാടുണ്ടായതെന്തെന്നാൽ:'
  rmc-rmc: 'Andro Tachpanches avľa o lav le RAJESKRO ko Jeremijaš:'
  pes-OPV: 'پس کلام خداوند در تحفنحیس بر ارمیانازل شده، گفت:'
  ron-1924: 'Кувынтул Домнулуй а ворбит луй Иеремия, ла Тахпанес, астфел:'
  ben-OBCV: তফন্‌হেষে সদাপ্রভুর বাক্য যিরমিয়ের কাছে উপস্থিত হল,
  som-som: Markaas Eraygii Rabbiga ayaa Yeremyaah ugu yimid Taxfanxees, oo wuxuu ku
    yidhi,
  lat-VUC: 'Et factus est sermo Domini ad Jeremiam in Taphnis, dicens:'
  eng-ASVBT: Then came the word of Jehovah unto Jeremiah in Tahpanhes, saying,
  ita-1885: 'E LA parola del Signore fu indirizzata a Geremia in Tafnes, dicendo:'
  eng-LXXUP: And Baruch did according to all that Jeremiah commanded him—reading in
    the book the words of the Lord in the Lord’s house.
  eng-ULB: So the word of Yahweh came to Jeremiah in Tahpanhes, saying,
  spa-VBL: 'Un mensaje del Señor llegó a Jeremías en Tafnes:'
  fra-_FOB: 'Alors la parole de l''Éternel fut adressée à Jérémie, à Tachphanès, en
    ces mots:'
  mal-mal: 'തഹ്പനേസിൽവച്ച് യിരെമ്യാവിനു യഹോവയുടെ അരുളപ്പാടുണ്ടായതെന്തെന്നാൽ:'
  urd-GVR: Tahfanhīs meṅ Rab kā kalām Yarmiyāh par nāzil huā,
  suz-BL: मिनु परमप्रभु यावेम ताहपनेसम येरमीया कली लोव़ पाप्‍तु।
  eng-NOY: 'Then came the word of Jehovah to Jeremiah in Tahpanhes, saying:'
  ita-1927: 'E la parola dell’Eterno fu rivolta a Geremia a Tahpanes in questi termini:'
  ckb-ckb: 'ئینجا لە تەحپەنحێس فەرمایشتی یەزدان بۆ یەرمیا هات، پێی فەرموو:'
  eng-BBE: Then the word of the Lord came to Jeremiah in Tahpanhes, saying,
  kan-OKCV: ಆಗ ತಹಪನೇಸಿನಲ್ಲಿ ಯೆಹೋವ ದೇವರ ವಾಕ್ಯವು ಯೆರೆಮೀಯನಿಗೆ ಬಂದಿತು.
  tam-2017: 'தகபானேசில் யெகோவாவுடைய வார்த்தை எரேமியாவுக்கு உண்டாகி, அவர்:'
  spa-RV-1909: 'Y fué palabra de Jehová á Jeremías en Taphnes, diciendo:'
  ron-BTF: 'Atunci a venit cuvântul DOMNULUI la Ieremia în Tahpanes, spunând:'
  eng-WEBP: Then the LORD’s word came to Jeremiah in Tahpanhes, saying,
  eng-FBV: 'A message from Lord came to Jeremiah at Tahpanhes:'
  nld-1939: 'Ook in Tachpanches werd het woord van Jahweh tot Jeremias gerich:'
  nch-BL: 'Huan ipan altepet Tafnes, TOTECO technojnotzqui huan techilhui:'
  vie-1934: 'Tại Tác-pha-nết, có lời Đức Giê-hô-va phán cho Giê-rê-mi như vầy:'
  hin-CV: 'ताहपनहेस में येरेमियाह को याहवेह का यह संदेश प्राप्‍त हुआ:'
  spa-BES: 'Entonces la palabra del Señor vino a Jeremías en Tafnes, diciendo:'
  tdx-tdx: 'Aa le niheo am’ Iirmeà e Takpanese ao ty tsara’ Iehovà nanao ty hoe:'
  tha-KJV: แล​้วพระวจนะของพระเยโฮวาห์​มาย​ังเยเรมีย์ในนครทาปานเหสว่า
  por-BR-2018: 'Então veio a palavra do SENHOR a Jeremias em Tafnes, dizendo:'
  deu-ELO: 'Und das Wort Jehovas geschah zu Jeremia in Tachpanches also:'
  eng-WYC-2018: And the word of the Lord was made to Jeremy in Tahpanhes, and said,
  epo-epo: 'Kaj aperis vorto de la Eternulo al Jeremia en Taĥpanĥes, dirante:'
  uig-PIN: 'Pǝrwǝrdigarning sɵzi Yǝrǝmiyaƣa Taⱨpanǝstǝ kelip mundaⱪ deyildi: —'
  beo-beo: Amogawi, Hina Gode da nama amane sia:i,
  tpi-OTNT: Ol i stap long Tapanes, na Bikpela i tokim Jeremaia olsem,
  hau-SA: A Tafanes maganar Ubangiji ta zo wa Irmiya cewa,
  uig-LAT: 'Perwerdigarning sözi Yeremiyagha Tahpaneste kélip mundaq déyildi: —'
  nde-nde: Ilizwi likaThixo lafika kuJeremiya eThahiphanesi lisithi,
  ton-ton: ¶ Pea naʻe haʻu ʻae folofola ʻa Sihova kia Selemaia ʻi Tapanesi, ʻo pehē.
  ces-1613: 'Stalo se pak slovo Hospodinovo k Jeremiášovi v Tachpanches, řkoucí:'
  eng-WMB: Then the LORD’s word came to Jeremiah in Tahpanhes, saying,
  tam-TCV: 'தக்பானேஸ் என்ற இடத்தில் யெகோவாவின் வார்த்தை எரேமியாவுக்கு வந்தது: அவர்
    அவனிடம்,'
  ceb-ULB: Busa miabot ang pulong ni Yahweh kang Jeremias didto sa Tapanhes, nga nag-ingon,
  pol-UBG: 'I w Tachpanches doszło do Jeremiasza słowo PANA mówiące:'
  urd-GVU: تحفن حیس میں رب کا کلام یرمیاہ پر نازل ہوا،
  deu-1912: 'Und des HERRN Wort geschah zu Jeremia zu Thachpanhes und sprach:'
  kan-2017: ಯೆರೆಮೀಯನು ತಹಪನೇಸಿನಲ್ಲಿರುವಾಗ ಯೆಹೋವನು ಈ ವಾಕ್ಯವನ್ನು ಅವನಿಗೆ ದಯಪಾಲಿಸಿದನು.
  yap-yap: U rom e ga’ar SOMOL riy ngog,
  hlt-MCSB: Tahpanhes ah Jeremiah taengla BOEIPA ol koep ha pawk tih,
  mdy-ETH: ዒማና ናንጊና ናንጋ ጎዳ ታኣም ሂዚ ጌዔኔ፦
  twi-ASANTE: Awurade asɛm baa Yeremia nkyɛn wɔ Tapanhes sɛ,
  eng-WEBU: Then the LORD’s word came to Jeremiah in Tahpanhes, saying,
  wal-wal: Xaafinaasan GODAA qaalai Ermmaasakko hagaadan yaagiiddi yiis;
  spa-PDDPT: 'Entonces la Palabra de Yavé vino a Jeremías en Tafnes:'
  gun-gun: 'Ha''e gui ma Tafnes tetã py Senhor oayvu ombou ju Jeremias pe. Ha''e vy
    aipoe''i:'
  ilo-ULB: Immay ngarud kenni Jeremias ti sao ni Yahweh idiay Tapanes a kunana,
  kpg-kpg: Dimaadua ga helekai mai i di gowaa deelaa,
  uig-ARA: 'پەرۋەردىگارنىڭ سۆزى يەرەمىياغا تاھپانەستە كېلىپ مۇنداق دېيىلدى: ــ'
  sus-sus: Alatala naxa a masen Annabi Yeremi bɛ Tapanxɛsi,
  pon-2006: KAUN-O ahpw mahsanihong ie wasao,
  ksd-ksd: 'Ma ra tinata kai ra Luluai i ga tadav Ieremia aro Tapankes dari:'
  tur-YTC: 'O zaman Yahve''nin sözü Tahpanhes''te Yeremya''ya geldi ve şöyle dedi:'
  grc-BRENT: Καὶ ἐποίησε Βαροὺχ κατὰ πάντα ἃ ἐνετείλατο αὐτῷ Ἱερεμίας, τοῦ ἀναγνῶναι
    ἐν τῷ βιβλίῳ τοὺς λόγους Κυρίου ἐν οἴκῳ Κυρίου.
  ind-AYT: Lalu, firman TUHAN datang kepada Yeremia di Tahpanhes, katanya,
  nya-nya: Ndipo Yehova anayankhula ndi Yeremiya ku Tapanesi kuti,
  hrv-hrv: 'U Tafnisu dođe riječ Jahvina Jeremiji:'
  mps-mps: Augwali te Tapanesde bidibadi, te Genuai Bidigo Jeremaiabolo te tiwai po
    walio,
  tpi-tpi: Ol i stap long Tapanes, na Bikpela i tokim Jeremaia olsem,
  dan-1931: 'Men HERRENS Ord kom til Jeremias i Takpankes således:'
  vie-OVCB: 'Tại Tác-pha-nết, Chúa Hằng Hữu lại ban một sứ điệp khác cho Giê-rê-mi.
    Chúa phán:'
  guj-2017: તાહપાન્હેસમાં યહોવાહનું વચન યર્મિયા પાસે આ પ્રમાણે આવ્યું કે,
  pon-2006A: KAUN-O ahpw mahsanihong ie wasao,
  por-BRBSL: 'Então veio a palavra de Javé a Jeremias em Tahpanhes, dizendo:'
  cth-cth: Tahpanhes vah BAWIPA e lawk Jeremiah koe a pha.
  twi-twi: Awurade asɛm baa Yeremia nkyɛn wɔ Tapanhes se,
  hlt-hlt: Tahpanhes ah Jeremiah taengla BOEIPA ol koep ha pawk tih,
  tbz-SIM: 'Kɛ̀ Ti Yiɛ̀ nKuyie nní mbɛ́innɛ̀ Tɑpɑnɛsi ɛì miɛkɛ kɛ dɔ̀:'
  msy-2020: Me Tapanesɨn itima, Ikiavɨra Itir God kamaghɨn Jeremaia mɨkeme,
  azb-azb: 'Taxpanxesdə Yeremyaya Rəbbin bu sözü nazil oldu:'
  eng-DBY: And the word of Jehovah came to Jeremiah in Tahpanhes, saying,
  hin-2017: तब यहोवा का यह वचन तहपन्हेस में यिर्मयाह के पास पहुँचा
  wol-KYG: 'Gannaaw loolu kàddug Aji Sax ji dikkal Yeremi ca Tapanes, ne ko:'
  eng-YLT: And there is a word of Jehovah unto Jeremiah in Tahpanhes, saying,
  eng-WYC-2017: And the word of the Lord was made to Jeremy in Tahpanhes, and said,
  eng-WMBB: Then the LORD’s word came to Jeremiah in Tahpanhes, saying,
  urd-GVH: तहफ़नहीस में रब का कलाम यरमियाह पर नाज़िल हुआ,
  rug-rug: 'Pa Tapanesi si kamo mae sa zinama te Zihova koe Zeremaea:'
  gaz-gaz: 'Tahiphaanheesittis dubbiin Waaqayyoo akkana jedhee gara Ermiyaas dhufe:'
  fra-LSG: 'La parole de l’Éternel fut adressée à Jérémie, à Tachpanès, en ces mots:'
  yal-yal: Alatala yi falan ti Yeremi xa Tapanese taani, a naxa,
  haw-1868: Alaila, hiki mai ka olelo a Iehova io Ieremia la, ma Tahepanesa, i mai
    la,
  arb-NAV: 'ثُمَّ أَوْحَى الرَّبُّ إِلَى إِرْمِيَا بِهَذِهِ النُّبُوءَةِ فِي تَحْفَنْحِيسَ
    قَائِلاً:'
  ewe-ewe: Yehowa ƒe nya va na Yeremia le Tapanhes be,
  eng-LEE: Then came the word of the Lord unto Jeremiah in Thachpanches, saying,
  asm-FB: তেতিয়া তহ্পন্হেচত যিৰিমিয়াৰ ওচৰলৈ যিহোৱাৰ বাক্য আহিল, বোলে,
  sus-A: عَلَتَلَ نَشَ عَ مَسٍن عَننَبِ يٍرٍ مِ بّ تَثَنشّسِ،
  fra-SBL: 'Alors la parole de Yahvé fut adressée à Jérémie, à Tahpanès, en ces termes :'
  hbo-hbo: וַיְהִ֤י דְבַר־יְהוָה֙ אֶֽל־יִרְמְיָ֔הוּ בְּתַחְפַּנְחֵ֖ס לֵאמֹֽר׃
  kik-kik: 'Na marĩ kũu Tahapanahesi, ndũmĩrĩri ya Jehova ĩgĩkinyĩra Jeremia, akĩĩrwo
    atĩrĩ:'
  fra-NCL: 'Et la parole de Yahweh fut adressée à Jérémie, à Taphnès, en ces termes :'
  cek-AK: Tahpanhes ah oh o naah Angraeng ih lok to Jeremiah khaeah angzoh,
  cuk-cuk: 'Tafnesʼgine, Bab-Jehová-gayaburba Jeremíasʼse nonikid, ega weyob sognonikid:'
  uig-CYR: 'Пәрвәрдигарниң сөзи Йәрәмияға Таһпанәстә келип мундақ дейилди: —'
  tel-2017: కాబట్టి యెహోవా వాక్కు తహపనేసులో ఉన్న యిర్మీయా వద్దకు వచ్చి ఇలా చెప్పాడు.
  hat-BSA: 'Epi pawòl SENYÈ a te vin kote Jérémie nan Tachpanès. Li te di:'
  kos-kos: In acn Tahpanhes LEUM GOD El fahk nu sik,
  hbo-WLC: וַיְהִ֤י דְבַר־יְהוָה֙ אֶֽל־יִרְמְיָ֔הוּ בְּתַחְפַּנְחֵ֖ס לֵאמֹֽר׃
  ibo-ibo: Mgbe ha nọ na Tapanhis, okwu Onyenwe anyị ruru Jeremaya ntị sị ya,
  ory-ory: ଏଥିଉତ୍ତାରେ ତଫନ୍‍ହେଷରରେ ସଦାପ୍ରଭୁଙ୍କର ଏହି ବାକ୍ୟ ଯିରିମୀୟଙ୍କ ନିକଟରେ ଉପସ୍ଥିତ
    ହେଲା, ଯଥା,
  chk-chk: Mürin, ewe Samol mi Lapalap a kapas ngeni Jeremaia me lon Tapanes,
  rop-rop: Deya na YAWEI bin tok langa mi, “Yu garra gajim sambala bigwan ston en
    yu garra berrim detlot ston insaid langa det roud, lida langa det dowawei langa
    det gabman haus iya langa dijan taun, en yu garra larram sambala Isreil pipul
    garra luk yu dum dijan.
  ukr-1871: 'І надійшло слово Господнє до Еремії в Тафнисї таке:'
  deu-1951: 'Es erging aber in Tachpanches das Wort des HERRN an Jeremia also:'
  eng-JPS: 'Then came the word of the LORD unto Jeremiah in Tahpanhes, saying:'
  srp-1865: 'I doðe rijeè Gospodnja Jeremiji u Tafnesu govoreæi:'
  lug-lug: Bwe baba bali e Tapaneese, ekigambo kya Mukama ne kijjira Yeremiya nti,
  heb-heb: ויהי דבר יהוה אל ירמיהו בתחפנחס לאמר׃
  ben-IRV: পরে তফনহেষে সদাপ্রভুর বাক্য যিরমিয়ের কাছে এল এবং বলল,
  pan-pan: ਤਾਂ ਯਹੋਵਾਹ ਦਾ ਬਚਨ ਤਹਪਨਹੇਸ ਵਿੱਚ ਯਿਰਮਿਯਾਹ ਕੋਲ ਆਇਆ ਕਿ
  mya-JVB: တာပနက် မြို့၌ ထာဝရဘုရား ၏ နှုတ်ကပတ် တော်သည် ယေရမိ သို့ ရောက် တော်မူသည်ကား၊
  tbg-tbg: ˻Tapanesini Pero vaiinti naavu vo vaura.˼ Ho te Tapanesini vauraro Noravano
    Kotiva tiriara tiharo,
  hmo-hmo: Vadaeni Tapanese dekenai Lohiabada ese lau Ieremia ia hamaoroa, ia gwau,
  urd-urd: 'तब ख़ुदावन्द का कलाम तहफ़नहीस में यरमियाह पर नाज़िल हुआ:'
  rus-SYN: 'И было слово Господне к Иеремии в Тафнисе:'
  bqc-SIM: 'Ɔ̃ Dii yã''ò Zelemiiɛ Tapanɛsi we à mɛ̀:'
  tcz-CHONGTHU: Tahpanhes mun’a, Pakaiyin Jeremiah heng’a thu ahinsei kit in, ajah’a,
  mar-mar: मग तहपन्हेसात यिर्मयाकडे परमेश्वराचे वचन आले आणि म्हणाले,
  qub-qub: 'Tafneschöna Jeremiasta Tayta Dios niran:'
  bqp-bqp: Sɔ̃ɔ teeru Yinni Gusunɔ u Yeremi sɔ̃ɔwɑ Tɑpɑnɛsiɔ u nɛɛ,
  hat-hat: 'Antan yo te lavil Tapanès, Seyè a pale ak Jeremi, li di l'' konsa:'
  eng-BSB: 'Then the word of the LORD came to Jeremiah at Tahpanhes:'
  eng-WEBPB: Then the LORD’s word came to Jeremiah in Tahpanhes, saying,
  kbq-kbq: Hagi Tapanesi kumate'ma umani'nageno'a, Ra Anumzamo'a Jeremaiana amanage
    huno asami'ne,
  nhe-BL: 'Huan ipan altepetl Tafnes, TOTECO nechnojnotzqui huan nechilhui:'
  gub-BL: Tupàn uze'eg ihewe Tapinez pe.
  eng-DRA: 'And the word of the Lord came to Jeremias in Taphnis, saying:'
