verse: JER.043.009
translations:
  mal-C: “യെഹൂദാജനം നിന്നെ നോക്കിക്കൊണ്ടിരിക്കെ, നീ ഏതാനും വലിയ കല്ലുകൾ എടുത്ത് തഹ്പനേസിൽ
    ഫറവോന്റെ അരമനയുടെ പടിവാതിൽക്കലുള്ള കൽത്തറയിലെ കളിമണ്ണിൽ കുഴിച്ചിടുക.
  deu-TKW: Hole große Steine herbei und senke sie in Mörtel ein in der Vorhalle am
    Eingange zum Palaste des Pharao in Thachpanhes in Gegenwart judäischer Männer
  lin-lin: — Kamata mabanga minene mpe, na miso ya Bayuda, kunda yango na se ya mabele
    oyo basalelaka bikeko, mabele ya pavema oyo batonga na babiliki, na ekotelo ya
    ndako ya Faraon, na Dafine.
  eng-LSV: “Take great stones in your hand, and you have hidden them in the clay in
    the brick-kiln, that [is] at the opening of the house of Pharaoh in Tahpanhes,
    before the eyes of the men of Judah,
  eng-GNV: Take great stones in thine hand, and hide them in the claie in the bricke
    kill, which is at the entrie of Pharaohs house in Tanpanhes in ye sight of the
    men of Iudah,
  eng-WEBSTER: Take great stones in thy hand, and hide them in the clay in the brick-kiln,
    which is at the entry of Pharaoh's house in Tahpanhes, in the sight of the men
    of Judah;
  nhw-BL: “Xiquinsentili nopa masehualme tlen tlali Judá, huan iniixpa, xijcui se
    ome tetl catli huejhueyi huan xiquintlalpacho tlatlajco nopa tetl ipan nopa piso
    tlen tetl campa eltoc ipuertajyo icaltlanahuatil Faraón nica ipan Tafnes.
  swh-ONEN: “Wayahudi wakiwa wanaona, chukua baadhi ya mawe makubwa na kuyazika katika
    udongo wa mfinyanzi katika njia iliyojengwa kwa matofali katika ingilio la jumba
    la kifalme la Farao huko Tahpanhesi.
  bba-bba: ɑ kpee bɑkɑnu suo kpɑ ɑ dɑ ɑ nu sike Yudɑbɑ kpuron wuswɑɑɔ mi bɑ rɑ birikibɑ
    wɔ̃ ye yɑ wɑ̃ɑ Eɡibitin sinɑ kpɑɑrun kɔnnɔwɔ Tɑpɑnɛsiɔ.
  eng-KJVCPB: Take great stones in thine hand, and hide them in the clay in the brickkiln,
    which is at the entry of Pharaoh’s house in Tahpanhes, in the sight of the men
    of Judah;
  luo-luo: “Kane jo-Yahudi ne pod rango, kaw kite moko madongo mondo iyik gi lowo
    e kind matafare mochan e dhoranga dala Farao man Tapanhes.
  meu-meu: Nadi badadia haida imamu ai bavabi, Iuda taudia vairadiai raro-kaka ai
    ba hunidia, Farao ena ruma raka-vareaina ariarana ai, Tapanese ai.
  npi-ULB: “तेरा हातमा केही ठुला-ठुला ढुङ्गाहरू ले, र यहूदाका मानिसहरूको दृष्‍टिमा
    तहपेनसस्थित फारोको दरबारको प्रवेशद्वारमा इँटा छापेको बाटोमुनि तिनलाई गाड् ।”
  yor-yor: “Nígbà tí àwọn Júù ń wòye mú àwọn òkúta pẹ̀lú rẹ, kí o sì rì wọ́n mọ́ inú
    amọ̀ tí ó wà nínú bíríkì tí ó wà níbi pèpéle ẹnu-ọ̀nà ààfin Farao ní Tafanesi.
  pes-OPCB: «مردان یهودا را جمع کن و در برابر چشمان ایشان، سنگهای بزرگی بگیر و در
    سنگفرش محوطه مشرف بر دروازهٔ قصر پادشاه مصر در تحفنحیس پنهان کن،
  tgl-ULB: “Kumuha ka ng ilang malalaking mga bato sa iyong kamay, at sa paningin
    ng mga tao sa Juda, itago mo ito sa latag ng semento sa pasukan ng bahay ng Faraon
    sa Tafnes.
  hui-hui: Iyibi kini kagonaga anda mbira tano ogoniha kago Yuda wali agali marume
    de hendedaore í̠na ege to̱le̱ maru dugu yuwa kini anda haneni timeni ngagoriani
    hangama pobe.
  mya-mya: '``ကျောက်​တုံး​ကြီး​အ​ချို့​ကို​ယူ​၍ ဤ​မြို့​ရှိ အ​စိုး​ရ​အိမ်​တော်​အ​ဝင်​ဝ​နေ​ရာ​တွင်​မြှုပ်
    ထား​လော့။ ဤ​သို့​သင်​ပြု​သည်​ကို​လည်း​အ​ချို့ သော​ယု​ဒ​အ​မျိုး​သား​တို့​မြင်​ပါ​စေ။-'
  bod-N: ཁྱོད་ཀྱིས་ཡ་ཧུ་དཱ་པའི་མིག་མདུན་དུ་ལག་ལ་རྡོ་ཆེན་པོ་འགའ་བཟུང་ནས། ཐ་ཕན་ཧེ་སིའི་ཕཱར་ཨོལ་གྱི་ཕོ་བྲང་གི་སྒོ་ཁའི་རྡོ་གཅལ་བཟོ་བྱེད་གཏུན་ཁུང་ནང་དུ་སྦོས་ཤིག
  sna-sna: “Tora mabwe makuru uavige mudhaka pakati pezvitinha panopindwa napo kumuzinda
    waFaro uri paTapanesi, vaJudha vakatarisa.
  spa-BLM: “Toma en tu mano grandes piedras y escóndelas con argamasa en la obra de
    ladrillo que está a la entrada de la casa del faraón en Tahpanhes, a la vista
    de los hombres de Judá.
  cac-cac: Ic'b'at jayeoc nivac q'ueen, tza mucan d'a scal lum b'aq'uech lum d'a sti'
    yamaq'uil spalacio eb' vin̈ sreyal Egipto ay d'a jun chon̈ab' tic. D'a yichan̈
    eb' etchon̈ab' chi' tza muquem q'ueen.
  swh-ULB: “Chukua mawe makubwa mkononi mwako, na, kwenye macho ya watu wa Yuda, yafiche
    kwenye chokaa kwenye njia ya kuingia katika nyumba ya Farao huko Tahpanhesi.
  bel-bel: вазьмі ў рукі свае вялікія камяні і схавай іх у пакамячанай гліне пры ўваходзе
    ў дом фараона ў Тафнісе, на вачах у Юдэяў,
  deu-ELBBK: Nimm große Steine in deine Hand und senke sie in Mörtel ein am Ziegelofen,
    der bei dem Eingang des Hauses des Pharaos in Tachpanches ist, vor den Augen der
    jüdischen Männer,
  mbb-OT: “Diyà te etuvangan te menge etew te Juda, kuwa ka te zekelà he menge vatu
    ne ileveng nu ziyà te tanà, diyà te teliwazà te veyeey pehendiyà te turuǥan te
    Faraon te Tapanhes.
  mal-2015: 'നീ വലിയ കല്ലുകളെ എടുത്തു യെഹൂദാപുരുഷന്മാർ കാൺകെ തഹ്പനേസിൽ ഫറവോന്റെ അരമനയുടെ
    പടിക്കലുള്ള കളത്തിലെ കളിമണ്ണിൽ കുഴിച്ചിട്ടു അവരോടു പറയേണ്ടതു:'
  rmc-rmc: „Le tuke andro vasta varesave bare bara, kopaľin avri chev, thov andre
    ola bara a zagaruv len la maltaha andre dlažba paš o vudar, khatar pes džal andro
    palacis le faraonoskro andro Tachpanches. Ker oda anglo jakha le judske manušengre
  pes-OPV: «سنگهای بزرگ به‌دست خودبگیر و آنها را در نظر مردان یهودا در سعه‌ای که نزد
    دروازه خانه فرعون در تحفنحیس است با گچ بپوشان.
  ron-1924: „Я ын мынэ ниште петре марь ши аскунде-ле ын фаца иудеилор, ын лутул купторулуй
    де кэрэмизь каре есте ла интраря касей луй Фараон дин Тахпанес.
  ben-OBCV: “তুমি ইহুদিদের চক্ষুগোচরে কতগুলি বড়ো বড়ো পাথর সঙ্গে নাও এবং তফন্‌হেষে
    ফরৌণের প্রাসাদের প্রবেশপথে যে ইট বাঁধানো পায়ে চলার পথ আছে, সেখানে মাটির নিচে
    সেগুলি পুঁতে রাখো।
  som-som: Dhagxan waaweyn gacanta ku qaad, oo iyadoo ay dadka dalka Yahuudah u wada
    jeedaan waxaad ku dhex qarisaa meesha lebenku yaal ee iridda laga galo guriga
    Fircoon ee Taxfanxees ku yaal.
  lat-VUC: 'Sume lapides grandes in manu tua, et abscondes eos in crypta quæ est sub
    muro latericio in porta domus Pharaonis in Taphnis, cernentibus viris Judæis:'
  eng-ASVBT: Take great stones in thy hand, and hide them in mortar in the brickwork,
    which is at the entry of Pharaoh’s house in Tahpanhes, in the sight of the men
    of Judah;
  ita-1885: Prendi in man tua delle pietre grosse, e nascondile nella malta, nella
    fornace da mattoni, ch'è all'entrata della casa di Faraone in Tafnes, alla vista
    d'alcuni uomini Giudei.
  eng-LXXUP: And it came to pass in the eighth year of King Jehoiakim, in the ninth
    month, all the people in Jerusalem, and the house of Judah, proclaimed a fast
    before the Lord.
  eng-ULB: “Take some large stones in your hand, and, in the sight of the people of
    Judah, hide them in the mortar in the pavement at the entrance to Pharaoh's house
    in Tahpanhes.”
  spa-VBL: Mientras el pueblo de Judá observa, consigue algunas piedras grandes y
    ponlas en el cemento del pavimento de ladrillos en el camino de entrada al palacio
    del faraón en Tafnes.
  fra-_FOB: Prends dans ta main de grandes pierres, et cache-les, en présence des
    Juifs, dans l'argile de la tuilerie qui est à l'entrée de la maison de Pharaon,
    à Tachphanès.
  mal-mal: '“നീ വലിയ കല്ലുകൾ എടുത്ത് യെഹൂദാപുരുഷന്മാർ കാൺകെ തഹ്പനേസിൽ ഫറവോന്റെ അരമനയുടെ
    പടിക്കലുള്ള കളത്തിലെ കളിമണ്ണിൽ കുഴിച്ചിട്ട് അവരോടു പറയേണ്ടത്:'
  urd-GVR: “Apne hamwatanoṅ ke dekhte dekhte chand-ek baṛe patthar Firaun ke mahl
    ke darwāze ke qarīb le jā kar gāre kī madad se farsh kī kachchī īnṭoṅ meṅ dabā
    de.
  suz-BL: मार लोव़ पाप्‍तु देंशा हना “इ गुइमी ठेयब ठेयब फुल्‍लु क्‍युक्‍को। मिनु यहूदीपुकीम
    कोव़ना कोव़न बाक्‍मानु, ताहपनेसम बाक्‍शो फाराओ, आ दरवार ङा आगा ओव़तीक लांमी ख्रुइश्‍शा
    थिम्‍शा वोतो।
  eng-NOY: Take in thy hand great stones, and hide them in the clay in the brick-kiln
    which is at the entrance of the house of Pharaoh in Tahpanhes, in the sight of
    the men of Judah,
  ita-1927: “Prendi nelle tue mani delle grosse pietre, e nascondile nell’argilla
    della fornace da mattoni ch’è all’ingresso della casa di Faraone a Tahpanes, in
    presenza degli uomini di Giuda.
  ckb-ckb: «لەگەڵ دەستت هەندێک بەردی گەورە ببە و لەبەرچاوی پیاوانی یەهودا، بیانخە
    ژێر قوڕەوە، لەو بەردڕێژەی لە بەردەرگای کۆشکی فیرعەونە لە تەحپەنحێس.
  eng-BBE: Take in your hand some great stones, and put them in a safe place in the
    paste in the brickwork which is at the way into Pharaoh's house in Tahpanhes,
    before the eyes of the men of Judah;
  kan-OKCV: '“ನಿನ್ನ ಕೈಯಲ್ಲಿ ದೊಡ್ಡ ಕಲ್ಲುಗಳನ್ನು ತೆಗೆದು ತಹಪನೇಸಿನಲ್ಲಿರುವ ಫರೋಹನ ಮನೆಯ ಪ್ರವೇಶದಲ್ಲಿರುವ
    ಇಟ್ಟಿಗೆ ಭಟ್ಟಿಯ ಮಣ್ಣಿನಲ್ಲಿ ಯೆಹೂದ್ಯರ ಮುಂದೆ ಬಚ್ಚಿಟ್ಟು, ಅವರಿಗೆ ಹೇಳತಕ್ಕದ್ದೇನೆಂದರೆ:'
  tam-2017: நீ உன் கையில் பெரிய கற்களை எடுத்துக்கொண்டு, யூதா மக்களுக்கு முன்பாக அவைகளைத்
    தகபானேசில் இருக்கிற பார்வோனுடைய அரண்மனையின் ஒலிமுகவாசலில் இருக்கிற சூளையின் களிமண்ணில்
    புதைத்துவைத்து,
  spa-RV-1909: Toma con tu mano piedras grandes, y cúbrelas de barro en un horno de
    ladrillos que está á la puerta de la casa de Faraón en Taphnes, á vista de hombres
    Judíos;
  ron-BTF: Ia pietre mari în mâna ta și ascunde-le în lut, în cuptorul de cărămizi,
    care este la intrarea casei lui Faraon în Tahpanes, înaintea vederii bărbaților
    lui Iuda;
  eng-WEBP: “Take great stones in your hand and hide them in mortar in the brick work
    which is at the entry of Pharaoh’s house in Tahpanhes, in the sight of the men
    of Judah.
  eng-FBV: As the people of Judah watch, get some large stones and set them into the
    cement of the brick pavement in the entrance way to Pharaoh's palace at Tahpanhes.
  nld-1939: Ge moet grote stenen halen, en die in tegenwoordigheid van alle judese
    mannen in het plaveisel graven voor de ingang van Farao’s paleis in Tachpanches.
  nch-BL: “Xiquinsentili nopa masehualme ten tali Judá, huan iniixpa, xijcui se ome
    tet cati huejhueyi huan xiquintalpacho tatajco ipan nopa piso ten tet campa eltoc
    icalte icaltanahuatil Faraón nica ipan Tafnes.
  vie-1934: Hãy lấy trong tay ngươi những cục đá lớn, đem giấu trong đất sét làm gạch
    trước cửa nhà Pha-ra-ôn, tại Tác-pha-nết, trước mắt người Giu-đa đều thấy.
  hin-CV: “यहां ताहपनहेस में ही, कुछ बड़े पत्थर लेकर उन्हें यहूदियों के देखते-देखते
    फ़रोह के महलों के प्रवेश द्वार के सम्मुख के पक्‍के मार्ग के पत्थरों के गारे के
    नीचे छिपा दो.
  spa-BES: Toma en tu mano algunas piedras grandes y, entiérralas en la mezcla del
    camino enladrillado a la casa de Faraón en Tafnes, ante los ojos de los hombres
    de Judá;
  tdx-tdx: Andrambeso vato jabajaba am-pità’o vaho akafiro am-po’ ty lietse an-dalam-bein’
    anjomba’ i Parò e Takpanese ao, ampahaisaha’ ondati’ Iehodào eo;
  tha-KJV: “จงถื​อก​้อนหินใหญ่ๆไว้ จงซ่อนไว้​ที่​ในปูนสอในเตาเผาอิฐ ซึ่งอยู่​ที่​ทางเข้าไปสู่พระราชวังของฟาโรห์ในนครทาปานเหสท่ามกลางสายตาของคนยูดาห์
  por-BR-2018: Toma em tua mão pedras grandes, e as esconde entre o barro no forno
    que está à porta da casa de Faraó em Tafnes, diante dos olhos de homens judeus,
  deu-ELO: Nimm große Steine in deine Hand und senke sie in Mörtel ein am Ziegelofen,
    der bei dem Eingang des Hauses des Pharao in Tachpanches ist, vor den Augen der
    jüdischen Männer;
  eng-WYC-2018: Take in thine hand great stones, and hide thou those in a den, which
    is under the wall of tilestone, in the gate of the house of Pharaoh, in Tahpanhes,
    while all the Jews see it. (Take some great stones in thy hands, and hide thou
    them in the clay, which is under the wall made out of tilestone, or out of bricks,
    at the gate of the house of Pharaoh, in Tahpanhes, and let the people of Judah,
    or the Jews, see thee do it.)
  epo-epo: Prenu en vian manon grandajn ŝtonojn, kaj antaŭ la okuloj de la Judaj viroj
    kaŝu ilin en la kalko en la brikfarejo, kiu troviĝas ĉe la enirejo de la domo
    de Faraono en Taĥpanĥes;
  uig-PIN: Yǝⱨudiylarning kɵz aldidila, ⱪolungƣa birnǝqqǝ qong taxlarni elip Pirǝwnning
    Taⱨpanǝstiki ordisining kirix yolining yenidiki hixliⱪ yoldiki seƣiz layƣa kɵmüp
    yoxurup,
  beo-beo: “Dia igi bagade ladili, Isala:ili dunu ba:ma:ne, laga osoboga hamoi ga:i
    (bricks) logo fa:i amo Felou ea hina bagade diasu midadi gala, amoga uli dogone
    salima.
  tpi-OTNT: “King bilong Isip i gat wanpela haus long dispela taun. Na long taim ol
    sampela Juda i lukim yu, yu mas i go kisim ol ston na planim ol long simen i stap
    klostu long dua bilong haus bilong king.
  hau-SA: “Yayinda Yahudawa suna kallo, ka ɗauki waɗansu manyan duwatsu tare da kai
    ka kuma binne su cikin yumɓu a tubalin dakalin ƙofar shiga fadar Fir’auna a Tafanes.
  uig-LAT: Yehudiylarning köz aldidila, qolunggha birnechche chong tashlarni élip
    Pirewnning Tahpanestiki ordisining kirish yolining yénidiki xishliq yoldiki séghiz
    laygha kömüp yoshurup,
  nde-nde: “Thatha amatshe amakhulu uwagqibele enhlabathini endaweni egandelwe ngezitina,
    amaJuda bekhangele, esangweni lesigodlo sikaFaro eThahiphanesi,
  ton-ton: “ʻAve ʻae ngaahi maka lalahi ʻi ho nima pea fakafufū ia ʻi he ʻumea ʻi
    he taʻoʻanga ʻumea, ʻaia ʻoku ʻi he kau hala ʻi he fale ʻo Felo ʻi Tapanesi, ʻi
    he ʻao ʻoe kau tangata ʻa Siuta;
  ces-1613: Nabeř do ruky své kamení velikého, a schovej je v hlině v cihelni, kteráž
    jest u brány domu Faraonova v Tachpanches, před očima mužů Judských.
  eng-WMB: “Take great stones in your hand and hide them in mortar in the brick work
    which is at the entry of Pharaoh’s house in Tahpanhes, in the sight of the men
    of Judah.
  tam-TCV: “யூதர்கள் பார்த்துக் கொண்டிருக்கும்போது சில பெரிய கற்களை எடுத்து, தக்பானேஸில்
    உள்ள பார்வோனின் அரண்மனை வாசலில் இருக்கும், செங்கல் நடைபாதையில் களிமண்ணில் புதைத்து
    வை.
  ceb-ULB: “Pagkuha ug pipila ka dagkong mga bato, ug, sa atubangan sa mga katawhan
    sa Juda, tagoi kini sa alkitran diha sa agianan sa pultahan sa balay sa Faraon
    didto sa Tapanhes.”
  pol-UBG: Weź do rąk wielkie kamienie i ukryj je w glinie w piecu do wypalania cegieł,
    który jest przy wejściu do domu faraona w Tachpanches, na oczach mężczyzn Judy;
  urd-GVU: ”اپنے ہم وطنوں کے دیکھتے دیکھتے چند ایک بڑے پتھر فرعون کے محل کے دروازے
    کے قریب لے جا کر گارے کی مدد سے فرش کی کچی اینٹوں میں دبا دے۔
  deu-1912: Nimm große Steine und verscharre sie im Ziegelofen, der vor der Tür am
    Hause Pharaos ist zu Thachpanhes, daß die Männer aus Juda zusehen;
  kan-2017: ಆತನು, “ನೀನು ನಿನ್ನ ಕೈಯಲ್ಲಿ ದೊಡ್ಡ ಕಲ್ಲುಗಳನ್ನು ತೆಗೆದುಕೊಂಡು ಹೋಗಿ ತಹಪನೇಸಿನಲ್ಲಿರುವ
    ಫರೋಹನ ಮನೆಯ ಬಾಗಿಲ ಮುಂದೆ ಯೆಹೂದ್ಯರ ಕಣ್ಣೆದುರಿಗೆ ನೆಲಗಟ್ಟಿನ ಕೆಳಗೆ ಇಟ್ಟು ಗಾರೆಯಿಂದ ಮುಚ್ಚಿ
    ಬಿಟ್ಟು ಅವರಿಗೆ ಹೀಗೆ ಹೇಳು,
  yap-yap: “Mu fek boch e malang nib ga’ ngam k’eyag u tan malngen e kanawo’ u mit
    e garog ko naun ko am u lan e re binaw ney, mu guy rogon nge guy boch e girdi’
    nu Israel e n’en ni ga be rin’.
  hlt-MCSB: “Na kut dongah lungto len lo lamtah Judah hlang rhoek kah mikhmuh ah Tahpanhes
    kah Pharaoh im thohka, taptlang laiting ah up.
  mdy-ETH: «ዼኤፒ ዼኤፒ ሹቺ ዻካ ኮይ ዔኪጋፓ ዪሁዳ ዓሶፓ ዻካ ዓሲ ዛጋንቴ ካታሞኮ ካኣታ ናንጋ ኬኤፆ ቃምዖ ጋራ ዱኡኪ ሲቢርቶና
    ሜኤቼ።
  twi-ASANTE: “Ɛberɛ a Yudafoɔ no rehwɛ no, fa aboɔ akɛseɛ, afei tutu fam wɔ birikisi
    nsɛweeɛ a ɛwɔ Farao ahemfie a ɛwɔ Tapanhes aboboano hɔ, na fa gu mu kata so.
  eng-WEBU: “Take great stones in your hand and hide them in mortar in the brick work
    which is at the entry of Pharaoh’s house in Tahpanhes, in the sight of the men
    of Judah.
  wal-wal: “Gita shuchchata ne kushiyan oiqqa ekkada, Yihudaa asai be7ishin, Xaafinaasan
    de7iya Gibxxe kawuwaa keettaa geliyoosaappe sintta baggaara de7iya baasuwan mooga.
  spa-PDDPT: Toma en tu mano piedras grandes, entiérralas con argamasa en el pavimento
    que está en la puerta de la casa de Faraón, en Tafnes, a vista de los hombres
    de Judá,
  gun-gun: “Eraa ndepo py ita tuvixakueve'i, ha'e emboje'apa pyrõa yvy jykue guigua
    py, Faraó rokẽ rexei'i Tafnes py oĩ va'e py. Judeu regua avakue oexaa py ejapo.
  ilo-ULB: “Mangalaka iti sumagmamano a dadakkel a batbato, kalpasanna, iti imatang
    dagiti tattao ti Juda, ikalim dagitoy iti nasemento a paset iti pagserkan ti balay
    ni Faraon idiay Tapanes.”
  kpg-kpg: “Gaamai au hadugalaa llauehe, danu mia i lala di gowaa baba i mua di bontai
    dela e ulu adu gi di hale oobidi i lodo di waahale deenei. Heia hunu gau Israel
    gi gidee ginaadou dau mee dela e hai.
  uig-ARA: يەھۇدىيلارنىڭ كۆز ئالدىدىلا، قولۇڭغا بىرنەچچە چوڭ تاشلارنى ئېلىپ پىرەۋننىڭ
    تاھپانەستىكى ئوردىسىنىڭ كىرىش يولىنىڭ يېنىدىكى خىشلىق يولدىكى سېغىز لايغا كۆمۈپ
    يوشۇرۇپ،
  sus-sus: «Gɛmɛ xungbe ndee sa Misira mangɛ xa buntunyi tima dɛnnaxɛ Tapanxɛsi. I
    xa na raba Yudayakae ya xɔri,
  pon-2006: “Rikada ekei takai kalaimwun oh sarepediong pahn taht mwohn wenihmwen
    imwen koperement nan kahnimwet, oh mweidohng ekei mehn Israel kan en kilang omw
    pahn wia met.
  ksd-ksd: Una tak pa ta umana ngala na vat, ma una ive diat ta ra pia na kabang ta
    ra bala na gunan, nina ta ra mataniolo i ra kuba i Parao aro Tapankes, ta ra luaina
    mata i ra tarai Iuda,
  tur-YTC: Eline büyük taşlar al ve onları Tahpanhes'te Firavun'un evinin girişindeki
    tuğlalıkta, Yahuda halkının gözü önünde harcın içine gizle.
  grc-BRENT: Καὶ ἐγενήθη ἐν τῷ ἔτει τῷ ὀγδόῳ τῷ βασιλεῖ Ἰωακεὶμ ἐν τῷ μηνὶ τῷ ἐννάτῳ,
    ἐξεκκλησίασαν νηστείαν κατὰ πρόσωπον Κυρίου πᾶς ὁ λαὸς ἐν Ἱερουσαλὴμ, καὶ οἴκος
    Ἰούδα.
  ind-AYT: “Ambillah batu-batu besar di tanganmu dan sembunyikan batu-batu itu di
    dalam adukan tanah liat yang ada di pintu masuk ke istana Firaun di Tahpanhes,
    di hadapan orang-orang Yahudi,
  nya-nya: “Tenga miyala inayi yayikulu ndipo uyikwirire mʼdothi pa chiwundo cha polowera
    ku nyumba yaufumu ya Farao ku Tapanesi. Uchite zimenezi Ayuda onse akuona.
  hrv-hrv: “Uzmi u ruke velikoga kamenja i ugradi ga, pred svim Judejcima, meljtom
    u pločnik što je pred ulazom u faraonov dvor.
  mps-mps: “Isip kingo be te taunde elalubao. Te Juda dabe mebago nage subo sogo,
    nago te genuai masigi dabe sigi pelama, tama augwali te tǫde elalubo brik dabe
    pagede pubulao, te mama tǫde, te Isip dabego kingo be sunumi pąde tama tiao.
  tpi-tpi: “King bilong Isip i gat wanpela haus long dispela taun. Na long taim ol
    sampela Juda i lukim yu, yu mas i go kisim ol ston na planim ol long simen i stap
    klostu long dua bilong haus bilong king.
  dan-1931: Tag dig nogle store Sten og grav dem ned i Teglstensgulvets Underlag ved
    Indgangen til Faraos Hus i Takpankes i de judæiske Mænds Påsyn
  vie-OVCB: “Trong khi người Giu-đa đang nhìn, hãy lượm những viên đá lớn và chôn
    chúng dưới những tảng đá lát tại lối ra vào của cung Pha-ra-ôn trong Tác-pha-nết.
  guj-2017: “તું તારા હાથમાં મોટા પથ્થરો લે, તાહપાન્હેસમાં ફારુનના મહેલના પ્રવેશદ્વાર
    આગળ ફરસબંધીમાં યહૂદાના દેખતાં એ મોટા પથ્થરને ચૂનાથી રંગી સંતાડી દે.
  pon-2006A: “Rikada ekei takai kalaimwun oh sarepediong pahn taht mwohn wenihmwen
    imwen koperment nan kahnimwet, oh mweidohng ekei mehn Israel kan en kilang omw
    pahn wia met.
  por-BRBSL: “Pegue grandes pedras na mão e esconda-as em argamassa na obra de tijolos
    que está na entrada da casa do Faraó em Tahpanhes, à vista dos homens de Judá.
  cth-cth: Talungpui lat nateh, Tahpanhes e Faro im kâennae a kung koe amhru lai rahim
    vah Judah taminaw e hmalah roeroe vah hrawk pouh.
  twi-twi: “Bere a Yudafo no rehwɛ no, fa abo akɛse, afei tutu fam wɔ birikisi nsɛwee
    a ɛwɔ Farao ahemfi a ɛwɔ Tapanhes abobow ano hɔ, na fa gu mu kata so.
  hlt-hlt: “Na kut dongah lungto len lo lamtah Judah hlang rhoek kah mikhmuh ah Tahpanhes
    kah Pharaoh im thohka, taptlang laiting ah up.
  tbz-SIM: Sedemii túótɛ́ yɛtɑ̃́rɛ̀ diɛyɛ̀ kɛ yɛ̀ fìínnɛ̀ sìmɑ́ɑ̀ Esibiti kpɑ̀ɑ̀tì
    cĩ́ɛ̃̀tɛ̀ tɛ̀ɛ̀ bo Tɑpɑnɛsi tɛ kó kudɑ̀nkù dibòrì borɛ̀, kɛ́ nyɛ̀ fiiku kɛ̀ Sudɑɑ
    kó kuwuɔ nkɔbɛ dɛ bo.
  msy-2020: “Nɨ mangɨ dagɨar ekiar taba inigh mangɨ Isipɨn atrivimɨn dɨpenir nguibar
    kamɨn itimɨn tiar akamɨn apengan, nguazim gɨkuigh an aven dar afegh. Judan marazi
    nguibar kamɨn iti, me nɨn gantɨ, nɨ a damu.
  azb-azb: «Əlinə böyük daşlar al və onları Yəhuda kişilərinin gözü önündə Taxpanxesə
    firon sarayına girilən yerdə olan kərpic döşəmənin palçığında gizlət.
  eng-DBY: Take great stones in thy hand, and hide them in the clay in the brick-kiln,
    which is at the entry of Pharaoh's house in Tahpanhes, in the sight of the Jews,
  hin-2017: “अपने हाथ से बड़े पत्थर ले, और यहूदी पुरुषों के सामने उस ईंट के चबूतरे
    में जो तहपन्हेस में फ़िरौन के भवन के द्वार के पास है, चूना फेर के छिपा दे,
  wol-KYG: «Jëlal ñaari doj yu mag yooy suuli ca dëru ban ba ca bunt kër Firawna gi
    ci biir dëkk bi, te na ko waa Yuda fekke.
  eng-YLT: '''Take in thy hand great stones, and thou hast hidden them, in the clay,
    in the brick-kiln, that [is] at the opening of the house of Pharaoh in Tahpanhes,
    before the eyes of the men of Judah,'
  eng-WYC-2017: Take in thine hand great stones, and hide thou those in a den [or
    hide them in the cave], which is under the wall of tilestone, in the gate of the
    house of Pharaoh, in Tahpanhes, while all the Jews see it.
  eng-WMBB: “Take great stones in your hand and hide them in mortar in the brick work
    which is at the entry of Pharaoh’s house in Tahpanhes, in the sight of the men
    of Judah.
  urd-GVH: “अपने हमवतनों के देखते देखते चंद-एक बड़े पत्थर फ़िरौन के महल के दरवाज़े
    के क़रीब ले जाकर गारे की मदद से फ़र्श की कच्ची ईंटों में दबा दे।
  rug-rug: “Sipu korapa doṉo toto atu dia sari tie Ziu, si mu vagi kaiqa patu nomadi,
    mamu la geli tamuni pa pepeso koasa siraṉa nuquru pa vetu baṉara te Pero pa Tapanesi.
  gaz-gaz: “Dhagaa gurguddaa guuriitii balbala masaraa Faraʼoon kan Tahiphaanhees
    jiru sanaa biratti utuma Yihuudoonni ilaalanuu afaa suphee keessatti awwaali.
  fra-LSG: Prends dans ta main de grandes pierres, et cache-les, en présence des Juifs,
    dans l’argile du four à briques qui est à l’entrée de la maison de Pharaon à Tachpanès.
  yal-yal: “Gɛmɛ xungbena ndee tongo i yi e bitin bɛndɛni Misiran mangana banxin so
    dɛɛn na Tapanese taani Yuda kaane yɛɛ xɔri.
  haw-1868: E lawe oe i mau pohaku nui ma kou lima, a e huna ia mau mea maloko o ka
    lepo ma ka puu pohaku lepo, aia ma ke komo ana o ka hale o Parao, ma Tahepanesa;
    imua o na maka o na kanaka o ka Iuda;
  arb-NAV: «خُذْ حِجَارَةً كَبِيرَةً بِيَدِكَ وَاطْمُرْهَا فِي الْمِلاطِ الْمَرْصُوفِ
    عِنْدَ مَدْخَلِ قَصْرِ فِرْعَوْنَ فِي تَحْفَنْحِيسَ عَلَى مَرْأَى رِجَالِ يَهُوذَا.
  ewe-ewe: “Tsɔ kpe gã aɖewo ɖe asi ne Yudatɔwo ƒe ŋku le dziwò eye nàɖi wo ɖe Farao
    ƒe Fiasã ƒe mɔnu, ɖe anyikpe siwo woɖo ɖe mɔa nu la te
  eng-LEE: Take great stones in thy hand, and hide them in the mortar in the brick-kiln
    which is at the entrance of Pharaoh's house in Thachpanches, before the eyes of
    the Jewish men;
  asm-FB: “তুমি তোমাৰ হাতত গোটাদিয়েক ডাঙৰ শিল লৈ তহ্পন্হেচত ফৰৌণৰ ৰাজগৃহলৈ সোমোৱা
    ঠাইত যি ইটাৰ গাঁঠনি আছে, তাৰ চুৰ্কীৰ মাজত যিহুদী লোকৰ সাক্ষাতে সেই শিলবোৰ পুতি
    থ’বা।
  sus-A: «فّمّ شُنفبٍ ندٍيٍ سَ مِسِرَ مَنفّ شَ بُنتُنيِ تِمَ دّننَشّ تَثَنشّسِ. عِ
    شَ نَ رَبَ يُدَيَكَيٍ يَ شْرِ،
  fra-SBL: « Prends dans ta main de grandes pierres et cache-les avec du mortier dans
    la maçonnerie qui est à l'entrée de la maison de Pharaon, à Tahpanès, sous les
    yeux des hommes de Juda.
  hbo-hbo: קַ֣ח בְּיָדְךָ֞ אֲבָנִ֣ים גְּדֹלֹ֗ות וּטְמַנְתָּ֤ם בַּמֶּ֙לֶט֙ בַּמַּלְבֵּ֔ן
    אֲשֶׁ֛ר בְּפֶ֥תַח בֵּית־פַּרְעֹ֖ה בְּתַחְפַּנְחֵ֑ס לְעֵינֵ֖י אֲנָשִׁ֥ים יְהוּדִֽים׃
  kik-kik: “Oya mahiga manene na guoko gwaku, Ayahudi makwĩroreire, ũthiĩ ũmathike
    na rĩũmba hau nja haarĩtwo maturubarĩ itoonyero-inĩ rĩa nyũmba ya Firaũni kũu
    Tahapanahesi.
  fra-NCL: Prends dans ta main de grosses pierres et cache-les, en présence des hommes
    de Juda, dans le ciment de la plate-forme en briques qui est à l’entrée de la
    maison de Pharaon à Taphnès,
  cek-AK: Jeremiah, thlung kalen to sin ah loe, Tahpanhes ih Faro siangpahrang im
    akunhaih taengah kaom amlai long sakhaih ahmuen ah, Judah kaminawk hmaa ah aphum
    ah.
  cuk-cuk: “Akwa-dummagan be sue, Tafnesʼgi Faraón-neg-doged-asabin, Judá-dulemar-wagab
    napsa-ariogar-maidgi be digo.
  uig-CYR: Йәһудийларниң көз алдидила, қолуңға бир нәччә чоң ташларни елип Пирәвнниң
    Таһпанәстики ордисиниң кириш йолиниң йенидики хишлиқ йолдики сеғиз лайға көмүп
    йошуруп,
  tel-2017: యూదులు చూస్తూ ఉండగా నువ్వు కొన్ని పెద్ద రాళ్ళను చేతిలో పట్టుకుని తహపనేసులో
    ఉన్న ఫరో భవన ద్వారం దగ్గరికి వెళ్ళు. అక్కడ ఇటుకలు పేర్చిన దారిలో సున్నం కింద వాటిని
    దాచి పెట్టు.
  hat-BSA: “Pran kèk nan gwo wòch nan men ou, e sere yo nan mòtye nan pave brik ki
    nan antre palè Farawon ki nan Tachpanès la, devan zye a kèk nan Jwif yo.
  kos-kos: “Eis kutu eot lulap ac pikinya ye acn se ma pave ke nien utyak nu in lohm
    sin tokosra in siti se inge. Lela kutu sin mwet Judah in liye ke kom oru.
  hbo-WLC: קַ֣ח בְּיָדְךָ֞ אֲבָנִ֣ים גְּדֹל֗וֹת וּטְמַנְתָּ֤ם בַּמֶּ֙לֶט֙ בַּמַּלְבֵּ֔ן
    אֲשֶׁ֛ר בְּפֶ֥תַח בֵּית־פַּרְעֹ֖ה בְּתַחְפַּנְחֵ֑ס לְעֵינֵ֖י אֲנָשִׁ֥ים יְהוּדִֽים׃
  ibo-ibo: “Mgbe ndị Juu nọ na-ele gị anya, chịrị ụfọdụ nkume buru ibu nʼaka gị, gaa
    zoo ha nʼime ụrọ dị na mpụta ihu ụlọ e ji aja ụrọ wuo, nke dị nʼọnụ ụzọ e si abata
    nʼụlọ Fero dị na Tapanhis.
  ory-ory: “ତୁମ୍ଭେ କେତେଗୁଡ଼ିଏ ବୃହତ ପ୍ରସ୍ତର ଆପଣା ହସ୍ତରେ ନେଇ, ତଫନ୍‍ହେଷରରେ ଫାରୋ ଗୃହର
    ପ୍ରବେଶ ସ୍ଥାନର ନିକଟରେ ଯେଉଁ ଇଟାଗାନ୍ଥୁନି ଅଛି, ତହିଁ ମଧ୍ୟରେ ମଶଲା ଭିତରେ ଯିହୁଦାର ଲୋକମାନଙ୍କ
    ସାକ୍ଷାତରେ ଲୁଚାଇ ରଖ;
  chk-chk: “Kopwe angei ekoch fau mi föümong o irerela fän föün ewe al mesen asamalapen
    imwen Farao we mi nom lon Tapanes, lupwen ekewe chon Juta repwe atolok.
  rop-rop: '@see-verse:JER.043.008'
  ukr-1871: Набери в руки великого каміння та й позакопуй у глинї коло ввіходу в палати
    Фараонові в Тафнисї при очах у Юдеїв,
  deu-1951: Nimm große Steine in deine Hand und verbirg sie im Mörtel am Ziegelofen,
    welcher zu Tachpanches vor der Tür des Hauses des Pharao ist, und laß die jüdischen
    Männer zuschauen.
  eng-JPS: '''Take great stones in thy hand, and hide them in the mortar in the framework,
    which is at the entry of Pharaoh''s house in Tahpanhes, in the sight of the men
    of Judah;'
  srp-1865: Uzmi u ruke velikoga kamenja, i pokrij ga kalom u peæi za opeke što je
    na vratima doma Faraonova u Tafnesu da vide Judejci;
  lug-lug: “Twala amayinja amanene ogaziike mu bbumba mu lubalaza olw’amatoffaali
    ku mulyango gw’olubiri lwa Falaawo e Tapaneese, ng’Abayudaaya bonna balaba.
  heb-heb: קח בידך אבנים גדלות וטמנתם במלט במלבן אשר בפתח בית פרעה בתחפנחס לעיני אנשים
    יהודים׃
  ben-IRV: “তোমার হাতে কতকগুলি বড় বড় পাথর নাও এবং তফনহেষে ফরৌণের বাড়ির প্রবেশপথে
    ইটের গাঁথনি আছে, তার মধ্যে ইহুদীদের চোখের সামনে সেগুলি লুকিয়ে রাখ।
  pan-pan: ਤੂੰ ਆਪਣੇ ਹੱਥ ਵਿੱਚ ਵੱਡੇ ਪੱਥਰ ਲੈ ਅਤੇ ਉਹਨਾਂ ਨੂੰ ਚੂਨੇ ਵਿੱਚ ਉਸ ਚੌਂਕ ਵਿੱਚ ਲੁਕੋ
    ਦੇ ਜਿਹੜਾ ਤਹਪਨਹੇਸ ਵਿੱਚ ਫ਼ਿਰਊਨ ਦੇ ਮਹਿਲ ਦੇ ਫਾਟਕ ਕੋਲ ਹੈ ਅਤੇ ਇਹ ਯਹੂਦਾਹ ਦੇ ਮਨੁੱਖਾਂ ਦੇ
    ਵੇਖਦਿਆਂ ਹੋਵੇ
  mya-JVB: သင် သည်ကြီး သော ကျောက် တို့ကို ကိုင် ယူ ၍ ၊ တာပနက် မြို့၌ ဖာရော ဘုရင်၏အိမ်
    တော်ဝ နား မှာ ရှိသော အုတ်ဖို မြေ ၌ ၊ ယုဒ လူ များရှေ့ တွင် မြှုပ် ထားလော့။
  tbg-tbg: Iutaa vika ai tave vaivara are oru nora ori vonavu mpaqi varera vuru Pero
    vaiinti naavu qentiana vataqi quvikera quntama taane.
  hmo-hmo: “Nadi badadia haida oiemu imana dekenai do oi abia, bona Iuda taudia edia
    vairadia dekenai raro lalonai do oi hunidia, Farao ena ruma raka vareai ariara
    gabuna dekenai, Tapanese dekenai.
  urd-urd: कि बड़े पत्थर अपने हाथ में ले, और उनको फ़िर'औन के महल के मदख़ल पर जो तहफ़नहीस
    में है, बनी यहूदाह की आँखों के सामने चूने से फ़र्श में लगा;
  rus-SYN: возьми в руки свои большие камни и скрой их в смятой глине при входе в
    дом фараона в Тафнисе, пред глазами Иудеев,
  bqc-SIM: Gbɛ̀ gbɛ̃̀nɛↄ sɛ́lɛ gɛ ǹ vĩlɛvĩlɛ biliki pↄ́ kpálɛaↄ guu Falaↄ̃ↄ bɛ
    kpɛɛlɛ Tapanɛsi la Yudaↄ wáa,
  tcz-CHONGTHU: “Judahte mitmu tah in, nangman songchang alenthim phabep lanlang,
    Pharaoh lengpa inpi lutna lampi’a kipha songpheng noiya khun vuijin.
  mar-mar: “तू आपल्या हातात काही मोठे धोंडे घे आणि ते तहपन्हेस येथील फारोच्या घराच्या
    प्रवेशदाराजवळ पादचारीमार्गावर यहूदी लोकांच्या दृष्टीसमोर चुन्याने लपवून ठेव.
  qub-qub: «Judá runacuna ricaycaptin jatun rumicunata aparcamur pampay, faraonpa
    palasyun sawan puncucho ladrillusha caycajman.
  bqp-bqp: ɑ kpee bɑkɑnu suo kpɑ ɑ dɑ ɑ nu sike Yudɑbɑ kpuron wuswɑɑɔ mi bɑ rɑ birikibɑ
    wɔ̃ ye yɑ wɑ̃ɑ Egibitin sinɑ kpɑɑrun kɔnnɔwɔ Tɑpɑnɛsiɔ.
  hat-hat: -Pran kèk gwo wòch, antere yo nan mòtye pave ki devan pòt pou antre kay
    farawon an, lavil Tapanès. W'a fè l' pou moun peyi Jida yo wè ou ap fè l'.
  eng-BSB: “In the sight of the Jews, pick up some large stones and bury them in the
    clay of the brick pavement at the entrance to Pharaoh’s palace at Tahpanhes.
  eng-WEBPB: “Take great stones in your hand and hide them in mortar in the brick
    work which is at the entry of Pharaoh’s house in Tahpanhes, in the sight of the
    men of Judah.
  kbq-kbq: Juda vahe'mo'za negesagenka kazampina ranra have eritenka vunka, Tapanesi
    kumapima kini ne' Fero'ma nemania nontegama vu'nea kampima brikima ante pehe'ma
    hu'za vu'naza brikia akerinenka anampi ana haveramina kafinka asento.
  nhe-BL: “Xiquinsentili nopa tlacame tlen tlali Judá, huan iniixtla, xijcui se ome
    tetl tlen huejhueyi huan xiquintlalpacho tlatlajco nopa tetl ipan nopa piso tlen
    tetl campa eltoc ipuertajyo icaltlanahuatil Faraón nica ipan Tafnes.
  gub-BL: Zeremi, heta amo ywyzuwa 'aw tawhu pe har wanuwihaw hàpuzuhu henataromo.
    Epyhyk amo itahu a'e ywyzuwa pupe izutym pà nehe. Tuwe amo Zutew nerexak nezewe
    iapo mehe wà nehe.
  eng-DRA: 'Take great stones in thy hand, and thou shalt hide them in the vault that
    is under the brick wall at the gate of Pharao’s house in Taphnis: in the sight
    of the men of Juda.'
