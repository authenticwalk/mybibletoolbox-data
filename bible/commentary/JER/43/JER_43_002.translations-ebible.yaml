    lao lasi, unuseni do umui noho lasi.’
  urd-urd: तो अज़रियाह बिन होसियाह और यूहनान बिन क़रीह और सब मग़रूर लोगों ने यरमियाह
    से यूँ कहा कि, तू झूट बोलता है; ख़ुदावन्द हमारे ख़ुदा ने तुझे यह कहने को नहीं
    भेजा, 'मिस्र में बसने को न जाओ,'
  rus-SYN: 'тогда сказал Азария, сын Осаии, и Иоанан, сын Карея, и все дерзкие люди
    сказали Иеремии: неправду ты говоришь, не посылал тебя Господь Бог наш сказать:
    “не ходите в Египет, чтобы жить там”;'
  bqc-SIM: 'Osaia nɛ́ Azalia ń Kalea nɛ́ Yohananio ń waladeↄ píi ò Zelemiiɛ: Ɛɛ
    ńlɛ to. Dii wá Lua i n zĩ ǹ owɛ̃ɛ wásu gɛ́ zↄ̃lɛi Egipioo.'
  tcz-CHONGTHU: Hichun Hoshaiah chapa Azariah leh Kareah chapa Johanan chule mihoitho
    phabep chu, Jeremiah heng’a ahung un, ajah’a, “Pakai ka-Pathen uvin keiho Egypt
    gam’a kache diu jahda ponte. Nangman jou nasei ahibouve.
  mar-mar: होशायाचा मुलगा अजऱ्या, कारेहाचा मुलगा योहानान व सर्व गर्विष्ठ लोक यिर्मयाला
    म्हणाले, “तू खोटे बोलत आहेस. तुम्ही तेथे मिसरात राहण्यास जाऊ नका, असे सांगण्यास
    परमेश्वर आमचा देव याने तुला पाठविले नाही.
  qub-qub: 'Osaiaspa wamran Azarías, Careapa wamran Johanán, waquin ollgoj runacuna
    Jeremiasta niran: «¡Gamga llullacuycanquimi! Tayta Diosninchëga manami nishurayquichu
    Egiptuman tiyaj mana aywanäcunapäga.'
  bqp-bqp: yerɑ Asɑriɑ, Hoseen bii, kɑ Yokɑnɑni, Kɑreɑn bii, be kpuro bɑ Yeremi wisɑ
    kɑ tɔn piiburu bɑ nɛɛ, ye ɑ geruɑ mi, weesɑ. Gusunɔ bɛsɛn Yinni kun nun sɔ̃ɔwɑ
    ɑ sun sɔ̃, su ku Egibiti dɑ.
  hat-hat: 'Azarya, pitit Ochaya a, Jokanan, pitit Kareyak la, ansanm ak tout lòt
    mesye awogan yo di Jeremi konsa: -Manti! Seyè a, Bondye nou an, pa kras voye ou
    di nou pa desann al rete nan peyi Lejip.'
  eng-BSB: Azariah son of Hoshaiah, Johanan son of Kareah, and all the arrogant men
    said to Jeremiah, “You are lying! The LORD our God has not sent you to say, ‘You
    must not go to Egypt to reside there.’
  eng-WEBPB: then Azariah the son of Hoshaiah, Johanan the son of Kareah, and all
    the proud men spoke, saying to Jeremiah, “You speak falsely. The LORD our God
    has not sent you to say, ‘You shall not go into Egypt to live there;’
  kbq-kbq: anante Hosaia nemofo Azaria'ene, Karea nemofo Johanani'ene maka veganokno
    vahemo'zanena Jeremaiana asami'za, Ra Anumzana tagri Anumzamo'a huno Isipi moparega
    vuta uomaniho huno hu'ne hunka'ma nehanana kagra havige nehane.
  nhe-BL: 'Azarías, icone Osaías, huan Johanán, icone Carea, huan nochi nopa sequinoc
    tlacame tlen tlahuel mohueyimatij, nechilhuijque: “¡Tiistlacati! TOTECO Dios ax
    mitznahuatijtoc para xitechilhui ma ax tiyaca ipan Egipto. Nochi ya nopa mitzilhui
    Baruc, icone Nerías, pampa yajaya quinequi ma timocahuaca nica para ma techmictica
    nopa caldeos o para ma techhuicaca ipan tlali Babilonia para titlatequipanotij
    san tlapic.”'
  gub-BL: Imume'u pawire Azari Ozai ta'yr a'e, Zoànà Karea ta'yr a'e no, awa wiko
    wera'u ma'e paw wà no, uze'eg ihewe wà kury. — Neremu'em Zeremi, i'i ihewe wà.
    — Tupàn Tuweharupi Wiko Ma'e Zanezar numume'u kar kwaw a'e ma'e newe. — Peho zo
    Ezit pe nehe, Peiko zo hehe nehe, ni'i kwaw.
  eng-DRA: 'Azarias the son of Osaias, and Johanan the son of Caree, and all the proud
    men, made answer, saying to Jeremias: Thou tellest a lie: the Lord our God hath
    not sent thee, saying: Go not into Egypt, to dwell there.'
