verse: JER.043.002
translations:
  mal-C: 'ഹോശയ്യാവിന്റെ മകനായ അസര്യാവും കാരേഹിന്റെ മകനായ യോഹാനാനും അഹങ്കാരികളായ സകലപുരുഷന്മാരും
    അദ്ദേഹത്തോട് ഇപ്രകാരം പറഞ്ഞു: “താങ്കൾ വ്യാജം സംസാരിക്കുകയാണ്! ‘നിങ്ങൾ ഈജിപ്റ്റിൽ
    പാർക്കേണ്ടതിന് അവിടേക്കു പോകരുത്,’ എന്നു പറയാൻ ഞങ്ങളുടെ ദൈവമായ യഹോവ താങ്കളെ അയച്ചിട്ടില്ല.'
  deu-TKW: 'da sprachen Asarja, der Sohn Hofajas, und Johanan, der Sohn Kareahs, samt
    allen den Männern, die sich frech gegen Jeremia auflehnten: Lügen redest du! Jahwe,
    unser Gott, hat dich nicht gesandt mit dem Auftrag: “Ihr sollt nicht nach Ägypten
    ziehen, um dort als Fremdlinge zu weilen!”'
  lin-lin: 'Azaria, mwana mobali ya Oshaya ; Yoanani, mwana mobali ya Karea, mpe bato
    oyo nyonso ya lolendo balobaki na Jeremi : — Ozali koloba makambo ya lokuta !
    Yawe, Nzambe na biso, atindi yo te koloba na biso ete tokende te kovanda na Ejipito.'
  eng-LSV: that Azariah son of Hoshaiah, and Johanan son of Kareah, and all the proud
    men, speak to Jeremiah, saying, “You are speaking falsehood; our God YHWH has
    not sent you to say, Do not enter Egypt to sojourn there;
  eng-GNV: 'Then spake Azariah the sonne of Hoshaiah, and Iohanan the sonne of Kareah,
    and all the proude men, saying vnto Ieremiah, Thou speakest falsely: the Lord
    our God hath not sent thee to say, Goe not into Egypt to dwell there,'
  eng-WEBSTER: 'Then spoke Azariah the son of Hoshaiah, and Johanan the son of Kareah,
    and all the proud men, saying to Jeremiah, Thou speakest falsely: the LORD our
    God hath not sent thee to say, Go not into Egypt to sojourn there:'
  nhw-BL: 'Azarías, icone Osaías, huan Johanán, icone Carea, huan nochi nopa sequinoc
    masehualme catli tlahuel mohueyimatij, nechilhuijque: “¡Tiistlacati! TOTECO Dios
    amo mitznahuatijtoc para techilhui ma amo tiyaca ipan Egipto. Nochi ya nopa mitzilhui
    Baruc, icone Nerías, para techilhui pampa yaya quinequi ma timocahuaca nica para
    ma techmictica nopa caldeos o para ma techhuicaca ipan tlali Babilonia para titetequipanotij
    san tlapic.”'
  swh-ONEN: Azaria mwana wa Hoshaya, na Yohanani mwana wa Karea, na watu wote wenye
    kiburi wakamwambia Yeremia, “Wewe unasema uongo! Bwana Mungu wetu hajakutuma kusema,
    ‘Kamwe msiende Misri kukaa huko.’
  bba-bba: yerɑ Asɑriɑ, Hoseen bii, kɑ Yokɑnɑni, Kɑreɑn bii, be kpuro bɑ Yeremi wisɑ
    kɑ tɔn piiburu bɑ nɛɛ, ye ɑ ɡeruɑ mi, weesɑ. Gusunɔ bɛsɛn Yinni kun nun sɔ̃ɔwɑ
    ɑ sun sɔ̃, su ku Eɡibiti dɑ.
  eng-KJVCPB: 'then spake Azariah the son of Hoshaiah, and Johanan the son of Kareah,
    and all the proud men, saying unto Jeremiah, Thou speakest falsely: the Lord our
    God hath not sent thee to say, Go not into Egypt to sojourn there:'
  luo-luo: Azaria wuod Hoshaya gi Johanan wuod Karea kod chwo ma jo-jendeke duto nowachone
    Jeremia niya, “Iriambo! Jehova Nyasaye Nyasachwa pok oori mondo iwachnwa ni, ‘Kik
    udhi Misri mondo udag kuno.’
  meu-meu: Asaria Hosaia bona lohanan Karea bona asi edia hemataurai taudia iboudiai
    ese Ieremia na e hamaoroa, eto, Oi na o koikoimu. Iehova, eda Dirava, ese se siaimu,
    seto “Aigupto basiola, unuseni ai basio noho”,
  npi-ULB: होशयाहका छोरा अजर्याह, कारेहका छोरा योहानान र सबै अहङ्कारी मानिसले यर्मियालाई
    भने, “तिमी झूट बोल्दैछौ । 'मिश्रदेशमा बसोबास गर्न त्‍यहाँ नजाओ' भनेर परमप्रभु
    हाम्रा परमेश्‍वरले तिमीलाई भन्‍न पठाउनुभएको छैन ।
  yor-yor: Asariah ọmọ Hoṣaiah àti Johanani ọmọ Karea, àti gbogbo àwọn agbéraga ọkùnrin
    sọ fún Jeremiah pé, “Ìwọ ń pa irọ́! Olúwa Ọlọ́run wa kò rán ọ láti sọ pé, ‘Ẹ má
    lọ sí Ejibiti láti ṣàtìpó níbẹ̀.’
  pes-OPCB: 'عزریا (پسر هوشعیا) و یوحانان (پسر قاریح) و سایر اشخاص خودپسند گفتند:
    «تو دروغ می‌گویی! خداوند، خدای ما به تو نگفته است که ما به مصر نرویم! باروک (پسر
    نیریا) بر ضد ما توطئه چیده و به تو گفته است که این مطالب را بگویی تا ما اینجا
    بمانیم و بابِلی‌ها ما را بکشند یا به تبعید ببرند.»'
  tgl-ULB: Sina Azarias na anak ni Osias, Johanan na anak ni Karea at lahat ng mga
    lalaking mayayabang ay sinabi kay Jeremias na, “Nagsasabi ka ng mga kasinungalingan.
    Hindi ka isinugo ni Yahweh na ating Diyos upang sabihin, 'Huwag pumunta sa Egipto
    upang manirahan doon.'
  hui-hui: Hosaia igini Asariabi Karea igini Yohananabi mine haga agali maru hearubi
    tigua Yaremaiahondo lalu, Í̠na bi ogoni ke̱ howa lare. Ina Iyibi napobe lalu Anduane
    Homogo inanaga Ngode Datagaliwabehanda lama pobe lalu í̠hondo langiyago ndo langiri,
    lene.
  mya-mya: ဟော​ရှဲ​၏​သား​အာ​ဇ​ရိ၊ ကာ​ရာ​၏​သား ယော​ဟ​နန်​နှင့်​အ​ခြား​မောက်​မာ​ထောင်​လွှား
    သူ​လူ​အ​ပေါင်း​တို့​သည် ငါ့​အား``သင်​သည်​မု သား​စ​ကား​ကို​ပြော​၏။ ငါ​တို့​ဘု​ရား​သ​ခင်
    သည်​ငါ​တို့​အား​အီ​ဂျစ်​ပြည်​သို့​သွား​ရောက် နေ​ထိုင်​မှု​မ​ပြု​ရ​ဟု​ပြော​ကြား​ရန်
    သင့်​ကို စေ​လွှတ်​တော်​မူ​ခဲ့​သည်​မ​ဟုတ်။-
  bod-N: ཧོ་ཤ་ཡཱའི་བུ་ཨ་ཟར་ཡཱ་དང་། ཀཱ་རེ་ཨའི་བུ་ཡོ་ཧ་ནན། དེ་མིན་ང་རྒྱལ་གྱིས་ཁེངས་པའི་མི་རྣམས་ཀྱིས་ཡེ་རེམ་ཡཱ་ལ་ན་རེ།
    ཁྱེད་ཀྱིས་རྫུན་སྨྲས་པ་ཡིན་ཏེ། རང་ཅག་གི་དཀོན་མཆོག་ཡ་ཝཱེས་ཁྱོད་རྣམས་ཨེ་ཅིབ་ཡུལ་དུ་སྡོད་པར་མ་འགྲོ་ཞེས་སྨྲ་བར་ཁྱེད་རང་མ་མངགས་ལ།
  sna-sna: Azaria mwanakomana waHoshaya naJohanani mwanakomana waKarea navarume vose
    vaizvikudza vakati kuna Jeremia, “Unoreva nhema iwe! Jehovha Mwari wedu haana
    kukutuma kuti uzoti, ‘Hamufaniri kuenda kuIjipiti kundogara ikoko.’
  spa-BLM: 'entonces hablaron Azarías, hijo de Oseías, Johanán, hijo de Carea, y todos
    los soberbios, diciendo a Jeremías: “Hablas en falso. El Señor, nuestro Dios,
    no te ha enviado a decir: ‘No irás a Egipto para vivir allí’;'
  cac-cac: 'axo vin̈aj Jezanías yuninal vin̈aj Osaías, vin̈aj Johanán yuninal vin̈aj
    Carea yed'' pax juntzan̈xo eb'' vin̈ vinac te ac''umtac, ix yalan eb'' vin̈ d''ayin:
    Man̈ yeloc juntzan̈ lolonel tzal chi''. Yujto a Jehová co Diosal maj yal-laj d''ayach
    to max on̈ b''at d''a Egipto yic tzon̈ cajnaj ta''.'
  swh-ULB: Azaria mwana wa Hoshaia, Yonathani mwana wa Karea, na watu wenye kiburi
    walisema kwa Yeremia, “Unasema uongo. Yahwe Mungu wetu hajakutuma wewe kusema,
    'Usiende Misri kuishi huko.'
  bel-bel: 'тады сказаў Азарыя, сын Асаіі, і Ёанан, сын Карэеў, і ўсе дзёрзкія людзі
    сказалі Ерамію: «няпраўду ты кажаш, не пасылаў цябе Гасподзь Бог наш сказаць:
    «не хадзеце ў Егіпет, каб жыць там»;'
  deu-ELBBK: 'da sprachen Asarja, der Sohn Hoschajas, und Jochanan, der Sohn Kareachs,
    und alle frechen Männer – sie sprachen zu Jeremia: Du redest Lügen! Der HERR,
    unser Gott, hat dich nicht gesandt und gesagt: Ihr sollt nicht nach Ägypten ziehen,
    um euch dort aufzuhalten;'
  mbb-OT: migkeǥiyan sikandin ni Azaria he anak ni Hoshaya, ni Johanan he anak ni
    Karea, wey te zuma pa he gelbuwen he menge etew te, “Midtarùtarù ka! Is Nengazen
    he Megbevayè tew wazà medsuǥù kenikew te kegkaǥi kenami te kenè key medhendiyà
    te Ehipto te ked-ubpà diyà.
  mal-2015: 'ഹോശയ്യാവിന്റെ മകനായ അസര്യാവും കാരേഹിന്റെ മകനായ യോഹാനാനും അഹങ്കാരികളായ
    പുരുഷന്മാരൊക്കെയും യിരെമ്യാവോടു: നീ ഭോഷ്കു പറയുന്നു; മിസ്രയീമിൽ ചെന്നു പാർക്കേണ്ടതിന്നു
    അവിടെ പോകരുതെന്നു പറവാൻ ഞങ്ങളുടെ ദൈവമായ യഹോവ നിന്നെ അയച്ചിട്ടില്ല.'
  rmc-rmc: 'takoj o Azarjah, o čhavo le Hošajoskro, the o Jochanan, o čhavo le Kareachoskro,
    the savore okla vzburenci phende le Jeremijašiske: „Tu klamines! O RAJ, amaro
    Del, tut na bičhaďa kale lavenca: ‚Ma džan te bešel sar cudzinci andro Egipt.‘'
  pes-OPV: 'آنگاه عزریا ابن هوشعیا و یوحانان بن قاریح و جمیع مردان متکبر، ارمیا را
    خطاب کرده، گفتند: «تودروغ می‌گویی، یهوه خدای ما تو را نفرستاده است تا بگویی به
    مصر مروید و در آنجا سکونت منمایید.'
  ron-1924: 'Азария, фиул луй Хосея, Иоханан, фиул луй Кареах, ши тоць оамений ачея
    ынгымфаць ау зис луй Иеремия: „Минць! Ну Домнул Думнезеул ностру те-а ынсэрчинат
    сэ не спуй: ‘Ну вэ дучець ын Еӂипт ка сэ локуиць аколо пентру о време!’'
  ben-OBCV: তখন হোশয়িয়ের পুত্র অসরিয় ও কারেহের পুত্র যোহানন অন্য সব উদ্ধত মানুষের
    সঙ্গে যিরমিয়কে বলল, “আপনি মিথ্যা কথা বলছেন! আমাদের ঈশ্বর সদাপ্রভু আপনাকে এই কথা
    বলার জন্য পাঠাননি যে, ‘অবশ্যই তোমরা মিশরে গিয়ে বসবাস করার জন্য যাবে না।’
  som-som: ayaa waxaa hadlay Casaryaah ina Hooshacyaah, iyo Yooxaanaan ina Qaaree'ax,
    iyo raggii kibirsanaa oo dhan, oo waxay Yeremyaah ku yidhaahdeen, Been baad sheegaysaa.
    Rabbiga Ilaaheenna ahu kuuma soo dirin inaad tidhaahdid, Masar ha tegina inaad
    halkaas joogtaan,
  lat-VUC: 'dixit Azarias filius Osaiæ, et Johanan filius Caree, et omnes viri superbi,
    dicentes ad Jeremiam: Mendacium tu loqueris: non misit te Dominus Deus noster,
    dicens: Ne ingrediamini Ægyptum ut habitetis illuc.'
  eng-ASVBT: 'then spake Azariah the son of Hoshaiah, and Johanan the son of Kareah,
    and all the proud men, saying unto Jeremiah, Thou speakest falsely: Jehovah our
    God hath not sent thee to say, Ye shall not go into Egypt to sojourn there;'
  ita-1885: 'Azaria, figliuolo di Osaia, e Giohanan, figliuolo di Carea, e tutti gli
    uomini superbi, dissero a Geremia: Tu parli falsamente; il Signore Iddio nostro
    non ti ha mandato per dire: Non entrate in Egitto, per dimorarvi.'
  eng-LXXUP: Take thee a roll of a book, and write upon it all the words which I spoke
    to thee against Jerusalem, and against Judah, and against all the nations, from
    the day when I spoke to thee, from the days of Josiah king of Judah, even to this
    day.
  eng-ULB: Azariah son of Hoshaiah, Johanan son of Kareah, and all the arrogant men
    said to Jeremiah, “You are telling lies. Yahweh our God has not sent you to say,
    'Do not go to Egypt to live there.'
  spa-VBL: 'Azarías hijo de Oseas, Johanán hijo de Carea, y todos los hombres orgullosos
    y rebeldes le dijo a Jeremías: “¡Mientes! El Señor, nuestro Dios, no te ha enviado
    para decirnos: ‘No deben irse a vivir a Egipto’.'
  fra-_FOB: 'Il arriva qu''Azaria, fils de Hoshaja, et Jochanan, fils de Karéach,
    et tous ces hommes orgueilleux, dirent à Jérémie: Tu prononces des mensonges;
    l''Éternel notre Dieu ne t''a pas envoyé pour dire: N''allez pas en Égypte pour
    y demeurer.'
  mal-mal: 'ഹോശയ്യാവിന്റെ മകനായ അസര്യാവും കാരേഹിന്റെ മകനായ യോഹാനാനും അഹങ്കാരികളായ
    സകലപുരുഷന്മാരും യിരെമ്യാവിനോട്: നീ വ്യാജം പറയുന്നു; ‘ഈജിപ്റ്റിൽ ചെന്നു പാർക്കേണ്ടതിന്
    അവിടെ പോകരുതെന്നു’ പറയുവാൻ ഞങ്ങളുടെ ദൈവമായ യഹോവ നിന്നെ അയച്ചിട്ടില്ല.'
  urd-GVR: Phir Azariyāh bin Hūsāyāh, Yūhanān bin Aḳhīqām aur tamām badtamīz ādmī
    bol uṭhe, “Tum jhūṭ bol rahe ho! Rab hamāre Ḳhudā ne tumheṅ yih sunāne ko nahīṅ
    bhejā ki Misr ko na jāo, na wahāṅ ābād ho jāo.
  suz-BL: मिनु होशायाह आ तौ अजारयाह कारेआह आ तौ योहानान नु मटीब मुर नेल्‍लेम येरमीया
    कली “गे जोल पाइतीनी। गेपुकी इजीप्‍तम बाक्‍थ लचा मदुम्‍नीनी देंचा कली परमप्रभु
    यावे, आंइ परमप्रभुमी इन कली सोइश्‍शो ममाइ। येरमीया ४२:१९
  eng-NOY: then spake Azariah, the son of Hoshaiah, and Johanan, the son of Kareah,
    and all the proud men, saying to Jeremiah, “Thou speakest falsely; Jehovah our
    God hath not sent thee to say, Go not into Egypt to sojourn there;
  ita-1927: 'Azaria, figliuolo di Hosaia, e Johanan, figliuolo di Kareah, e tutti
    gli uomini superbi dissero a Geremia: “Tu dici il falso; l’Eterno, il nostro Dio,
    non t’ha mandato a dire: Non entrate in Egitto per dimorarvi,'
  ckb-ckb: 'عەزەریای کوڕی هۆشەعیا و یۆحانانی کوڕی قارێیەح و هەموو پیاوە لووتبەرزەکان
    قسەیان لەگەڵ یەرمیا کرد و گوتیان: «تۆ درۆ دەکەیت! یەزدانی پەروەردگارمان تۆی نەناردووە
    هەتا بڵێت: ”مەچنە میسر بۆ ئەوەی لەوێ نیشتەجێ بن.“'
  eng-BBE: 'Then Azariah, the son of Hoshaiah, and Johanan, the son of Kareah, and
    all the men of pride, said to Jeremiah, You have said what is false: the Lord
    our God has not sent you to say, You are not to go into the land of Egypt and
    make your living-place there:'
  kan-OKCV: ಹೋಷಾಯನ ಮಗನಾದ ಅಜರ್ಯನೂ, ಕಾರೇಹನ ಮಗನಾದ ಯೋಹಾನಾನನೂ, ಗರ್ವಿಷ್ಠ ಮನುಷ್ಯರೆಲ್ಲರೂ ಮಾತನಾಡಿ
    ಯೆರೆಮೀಯನಿಗೆ, “ನೀನು ಸುಳ್ಳು ಹೇಳುತ್ತೀ, ಅಲ್ಲಿ ಪ್ರವಾಸಿಯಾಗಿರುವುದಕ್ಕೆ ಈಜಿಪ್ಟಿಗೆ ಹೋಗಬಾರದೆಂದು
    ಹೇಳುವುದಕ್ಕೆ ನಮ್ಮ ದೇವರಾದ ಯೆಹೋವ ದೇವರು ನಿನ್ನನ್ನು ಕಳುಹಿಸಲಿಲ್ಲ.
  tam-2017: 'ஓசாயாவின் மகனாகிய அசரியாவும், கரேயாவின் மகனாகிய யோகனானும், அகங்காரிகளான
    எல்லா மனிதரும் எரேமியாவை நோக்கி: நீ பொய் சொல்லுகிறாய்; எகிப்தில் தங்குவதற்கு அங்கே
