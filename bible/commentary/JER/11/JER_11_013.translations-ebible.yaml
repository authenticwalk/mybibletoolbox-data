verse: JER.011.013
translations:
  mal-C: അല്ലയോ, യെഹൂദയേ, നിന്റെ പട്ടണങ്ങളുടെ എണ്ണത്തോളംതന്നെ നിനക്കു ദേവതകളുണ്ട്.
    ജെറുശലേമിലെ വീഥികളുടെ എണ്ണത്തോളം ബാൽ എന്ന മ്ലേച്ഛദേവനു ധൂപം കാട്ടാൻ ബലിപീഠങ്ങൾ
    നിങ്ങൾ നിർമിച്ചിരിക്കുന്നു.’
  deu-TKW: Allerdings so zahlreich wie deine Städte sind, so zahlreich sind deine
    Götter geworden, Juda, und so zahlreich wie die Gassen Jerusalems sind, habt ihr
    Altäre errichtet, dem Baal zu räuchern.
  lin-lin: Oh Yuda, ozali na banzambe ebele ndenge ezali motango ya bingumba na yo ;
    mpe lisusu, bitumbelo oyo otongaki mpo na kotumbela nzambe Bala, nzambe ya soni,
    malasi ya ansa ezali ebele ndenge ezali motango ya babalabala ya Yelusalemi. »
  eng-LSV: For the number of your cities have been your gods, O Judah, || And [for]
    the number of the streets of Jerusalem You have placed altars to a shameful thing,
    || Altars to make incense to Ba‘al.
  eng-GNV: For according to the number of thy cities were thy gods, O Iudah, and according
    to the number of the streetes of Ierusalem haue yee set vp altars of confusion,
    euen altars to burne incense vnto Baal.
  eng-WEBSTER: For according to the number of thy cities were thy gods, O Judah; and
    according to the number of the streets of Jerusalem have ye set up altars to that
    shameful thing, even altars to burn incense to Baal.
  nhw-BL: Pampa anisraelitame tlen tlali Judá, anquinpiyaj miyac tiotzitzi quen imiyaca
    amoaltepehua. Huan amojuanti ipan altepetl Jerusalén anquintlalijtoque miyac tlaixpame
    catli se pinahualistli. Anquinpiyaj tlaixpame para nopa teteyotl Baal quen imiyaca
    amocalles huan nopona anquitlatilíaj copali.
  swh-ONEN: Mnayo miungu mingi kama miji mliyo nayo, ee Yuda, nazo madhabahu mlizozijenga
    za kufukizia uvumba huyo mungu wa aibu Baali ni nyingi kama barabara za Yerusalemu.’
  bba-bba: Bɛɛ Yudɑbɑ, nɡe mɛ bɛɛn wusu su ɡeeru nɛ, nɡe mɛyɑ bɛɛn bũnu nu ɡeeru nɛ.
    Nɡe mɛ Yerusɑlɛmun swɛɛ yi ɡeeru nɛ, nɡe mɛyɑ yen sɑ̃ɑ yenu nu ɡeeru nɛ, mi i
    rɑ bũu wi bɑ mɔ̀ Bɑɑli sɑ̃.
  eng-KJVCPB: For according to the number of thy cities were thy gods, O Judah; and
    according to the number of the streets of Jerusalem have ye set up altars to that
    shameful thing, even altars to burn incense unto Baal.
  luo-luo: Un gi nyiseche manono mangʼeny mana kaka dalau, yaye Juda; bende kendo
    mar misango museiko mudwaro wangʼone nyasaye manono mar wichkuot miluongo ni Baal
    ngʼeny mana ka yore mag Jerusalem.’
  meu-meu: Badina be, Iuda e, emui dirava na emui hanua hohodia heḡereḡeredia; bona
    ihaboulaina patadia vada o hadai, sibomui ihahemaraimui, latadiai muramura mai
    bonadia Baal ba gabu henia totona, na Ierusalem ariaradia hohodia heḡereḡeredia.
  npi-ULB: किनकि तँ यहूदाले तेरा देवताहरूको सङ्ख्या वृद्धि गरेर तेरा सहरहरूको सङ्ख्या
    बराबर तुल्याएको छस् । तैंले यरूशलेममा त्यसका सडकहरूको सङ्ख्या जत्तिकै धेरै लज्‍जास्पद
    वेदीहरू, बाल देवताको निम्ति धुप बाल्ने वेदीहरू बनाएको छस् ।
  yor-yor: Ìwọ Juda, bí iye àwọn ìlú rẹ, bẹ́ẹ̀ iye àwọn òrìṣà rẹ; bẹ́ẹ̀ ni iye pẹpẹ
    tí ẹ̀yin ti tẹ́ fún sísun tùràrí Baali ohun ìtìjú n nì ṣe pọ̀ bí iye òpópónà tí
    ó wà ní Jerusalẹmu.’
  pes-OPCB: ای مردم یهودا، شما به تعداد شهرهایتان بت دارید و به تعداد کوچه‌های اورشلیم،
    مذبح، مذبحهای شرم‌آوری که روی آنها برای بت بعل بخور می‌سوزانید!
  tgl-ULB: Sapagkat dumami ang bilang ng iyong mga diyos na pumantay sa bilang ng
    iyong mga lungsod, Juda. At gumawa kayo ng kahiya-hiyang bilang ng mga altar sa
    Jerusalem, mga altar ng insenso para kay Baal na pumantay sa bilang ng kaniyang
    mga lansangan.
  hui-hui: Yuda wali agaliru tinaga dama mitangi bialu mbirale gime wabini ngaru tininaga
    tano dewa ngadagua gime wabiniru dewaore bu wigi biyada. Ani bialu tigua dama
    mitangi bialu mbirale bi pupu wulenaga gime wabini mini Balahondo ira hagua ngabilo
    inisenesi lomabu delolenaga dabu dewa bu ngelayada. Lomabu delaga dabu dewaore
    Yarusaleme tanoha hariga pedaru bibahendeore dagalai howa wu karula piai heledagonida.
  mya-mya: ယု​ဒ​ပြည်​တွင်​မြို့​အ​ရေ​အ​တွက်​များ​သည် နှင့်​အ​မျှ ပြည်​သား​တို့​တွင်​လည်း​ဘု​ရား
    အ​ရေ​အ​တွက်​များ​ပေ​သည်။ ယေ​ရု​ရှ​လင် မြို့​တွင်​လည်း​လမ်း​အ​ရေ​အ​တွက်​များ​သည်
    နှင့်​အ​မျှ​မြို့​သူ​မြို့​သား​တို့​သည် ရှက်​ဖွယ် သော​ဗာ​လ​ဘု​ရား​အ​တွက်​ယဇ်​တို့​ကို​ပူ​ဇော်
    ရန်​ယဇ်​ပလ္လင်​များ​ကို​တည်​ထား​ကြ​လေ​သည်။-
  bod-N: ཀྱེ་ཡ་ཧུ་དཱ། ཁྱོད་ཀྱི་ལྷ་ཡི་གྲངས་ནི་ཁྱོད་ཀྱི་གྲོང་ཁྱེར་གྱི་གྲངས་དང་མཉམ་ཞིང་།
    ཁྱོད་ཀྱིས་ངོ་ཚའི་གཞི་ཡིན་པའི་པཱ་ཨལ་རྣམས་ལ་སྤོས་བདུག་ཕྱིར་བརྩིགས་པའི་མཆོད་ཁྲི་ཡང་ཡེ་རུ་སཱ་ལེམ་གྱི་ལམ་སྲང་གི་གྲངས་བཞིན་དུ་མང་བས།
  sna-sna: Una vamwari vakawanda sokuwanda kwakaita maguta ako, iwe Judha; uye aritari
    dzamakamisa kuti mupisire zvinonhuhwira kuna mwari anonyadzisa, iye Bhaari, dzakawanda
    sokuwanda kwakaita migwagwa yeJerusarema.’
  spa-BLM: Porque según el número de tus ciudades están tus dioses, Judá; y según
    el número de las calles de Jerusalén has levantado altares a la cosa vergonzosa,
    altares para quemar incienso a Baal.’
  cac-cac: '@see-verse:JER.011.012'
  swh-ULB: Kwa kuwa idadi ya miungu yako ewe Yuda imeongezeka sawa na idadi ya miji
    yako. Na umefanya idadi ya madhabahu ya aibu huko Yerusalemu, madhabahu ya kufukiza
    uvumba kwa Baali, sawa na idadi ya njia zake.
  bel-bel: Бо колькі ў цябе гарадоў столькі і багоў у цябе, Юда, і колькі вуліц у
    Ерусаліма, столькі вы панастаўлялі ахвярнікаў вартаму сораму, ахвярнікаў, каб
    кадзіць Ваалу.
  deu-ELBBK: Denn so zahlreich wie deine Städte sind deine Götter geworden, Juda;
    und nach der Zahl der Straßen von Jerusalem habt ihr der Schande Altäre gesetzt,
    Altäre, um dem Baal zu räuchern.
  mbb-OT: “He menge tig-Juda, utew mezakel is menge ed-ezapen niw, iring kezakel te
    menge inged niw. Ke sengemenu kahabet is menge zalan diyà te Jerusalem ne iyan
    daan kahabet te menge pemuhatà he para edtutungan niw te veyewà he para te utew
    mezaat he ed-ezapen he si Baal.
  mal-2015: യെഹൂദയേ, നിന്റെ പട്ടണങ്ങളുടെ എണ്ണത്തോളം നിനക്കു ദേവന്മാരുണ്ടു; യെരൂശലേമിലെ
    വീഥികളുടെ എണ്ണത്തോളം നിങ്ങൾ ആ ലജ്ജാവിഗ്രഹത്തിന്നു ബലിപീഠങ്ങളെ, ബാലിന്നു ധൂപം കാട്ടുവാനുള്ള
    പീഠങ്ങളെ തന്നേ തീർത്തിരിക്കുന്നു.
  rmc-rmc: Tu, Juda, ajci keci fori tut hin, ajci tut hin the devla; a ajci keci uľici
    hin andro Jeruzalem, ajci oltara ačhaďan le džungale devleske Baaloske, hoj leske
    te labaren o kaďidlos.‘
  pes-OPV: زیرا که‌ای یهوداشماره خدایان تو بقدر شهرهای تو می‌باشد و برحسب شماره کوچه
    های اورشلیم مذبح های رسوایی برپا داشتید یعنی مذبح‌ها به جهت بخورسوزانیدن برای
    بعل.
  ron-1924: Кэч кыте четэць ай, атыця думнезей ай, Иуда! Ши кыте улице аре Иерусалимул,
    атытя алтаре аць ридикат идолилор, алтаре ка сэ адучець тэмые луй Баал!…
  ben-OBCV: হে যিহূদা, তোমার যত নগর, তত দেবতা; আর জেরুশালেমে রাস্তার যত সংখ্যা, তোমরা
    লজ্জাকর দেবতা বায়ালের উদ্দেশে ধূপদাহ করার জন্য তত সংখ্যক বেদি স্থাপন করেছ।’
  som-som: Dadka Yahuudah ahow, ilaahyadiinnu waxay tiro le'eg yihiin magaalooyinkiinna,
    oo jidadka Yeruusaalem intay tiro le'eg yihiin oo kale ayaad meelo allabaryo u
    qotomiseen waxaas ceebta miidhan ah, waana meelo allabaryo oo aad foox ugu shiddaan
    Bacal.
  lat-VUC: 'Secundum numerum enim civitatum tuarum erant dii tui, Juda: et secundum
    numerum viarum Jerusalem, posuisti aras confusionis, aras ad libandum Baalim.'
  eng-ASVBT: For according to the number of thy cities are thy gods, O Judah; and
    according to the number of the streets of Jerusalem have ye set up altars to the
    shameful thing, even altars to burn incense unto Baal.
  ita-1885: Perciocchè, o Giuda, tu hai avuti tanti dii, quanto è il numero delle
    tue città; e voi avete rizzati tanti altari alla cosa vergognosa, quanto è il
    numero delle strade di Gerusalemme; altari da far profumi a Baal.
  eng-LXXUP: For according to the number of thy cities were thy gods, O Judah; and
    according to the number of the streets of Jerusalem have ye set up altars to burn
    incense to Baal.
  eng-ULB: For you Judah, the number of your gods has increased to equal the number
    of your cities. You have made the number of shameful altars in Jerusalem, incense
    altars for Baal, equal to the number of her streets.
  spa-VBL: ¡Ciertamente tienes tantos dioses como ciudades, Judá! Has construido altares
    vergonzosos, altares para quemar incienso a Baal. Tienes tantos altares como las
    calles de Jerusalén.
  fra-_FOB: Car, ô Juda! tu as autant de dieux que de villes, et, autant il y a de
    rues à Jérusalem, autant vous avez dressé d'autels à l'infamie, des autels pour
    offrir des parfums à Baal.
  mal-mal: യെഹൂദയേ, നിന്റെ പട്ടണങ്ങളുടെ എണ്ണത്തോളം നിനക്ക് ദേവന്മാരുണ്ട്; യെരൂശലേമിലെ
    വീഥികളുടെ എണ്ണത്തോളം നിങ്ങൾ ആ ലജ്ജാവിഗ്രഹത്തിനു ബലിപീഠങ്ങളെ, ബാലിനു ധൂപം കാട്ടുവാനുള്ള
    പീഠങ്ങളെ തന്നെ തീർത്തിരിക്കുന്നു.
  urd-GVR: Ai Yahūdāh, tere dewatā tere shahroṅ jaise beshumār ho gae haiṅ. Sharmnāk
    dewatā Bāl ke lie baḳhūr jalāne kī itnī qurbāngāheṅ khaṛī kī gaī haiṅ jitnī Yarūshalam
    meṅ galiyāṅ hotī haiṅ.
  suz-BL: यहूदा, इ के दोशो सहर बाक्‍मा, मोशो इ देवी देवता दुम्‍तेक्‍म। यरूसलेममी गिश
    लां बाक्‍मा, मीश मुने दोक्‍तीक बाल देवता कली चढ़ेतीक सेल्‍तेक्‍म।
  eng-NOY: For according to the number of thy cities are thy gods, O Judah! According
    to the number of the streets of Jerusalem have ye set up altars to a thing of
    shame, Altars for burning incense to Baal.
  ita-1927: Poiché, o Giuda, tu hai tanti dèi quante sono le tue città; e quante sono
    le strade di Gerusalemme, tanti altari avete eretti all’infamia, altari per offrir
    profumi a Baal.
  ckb-ckb: ئەی یەهودا، خوداوەندەکانت هێندەی ژمارەی شارۆچکەکانت بوون، قوربانگاتان هێندەی
    ژمارەی شەقامەکانی ئۆرشەلیم بوون بۆ بخوور سووتاندن بۆ خوداوەندی بەعلی شەرمەزاری.“
  eng-BBE: For the number of your gods is as the number of your towns, O Judah; and
    for every street in Jerusalem you have put up altars to the Baal for burning perfumes
    to the Baal.
  kan-OKCV: ಓ ಯೆಹೂದವೇ, ನಿನ್ನ ಪಟ್ಟಣಗಳಷ್ಟು ನಿನ್ನ ದೇವರುಗಳು ಇದ್ದವು. ಯೆರೂಸಲೇಮಿಗೆ ಎಷ್ಟು
    ಬೀದಿಗಳೋ, ಅಷ್ಟು ಬಲಿಪೀಠಗಳನ್ನು ನಾಚಿಗೆಗೆ ಎಂದರೆ, ಅಷ್ಟು ಬಲಿಪೀಠಗಳನ್ನು ಬಾಳನಿಗೆ ಧೂಪವನ್ನರ್ಪಿಸುವುದಕ್ಕೆ
    ಇಟ್ಟಿದ್ದೀ.’
  tam-2017: யூதாவே, உன் பட்டணங்களின் எண்ணிக்கையும் உன் தெய்வங்களின் எண்ணிக்கையும்
    சரி; எருசலேமுடைய வீதிகளின் எண்ணிக்கையும், நீங்கள் பாகாலுக்குத் தூபங்காட்டும்படி
    அந்த வெட்கமான காரியத்திற்கு ஸ்தாபித்த பீடங்களின் எண்ணிக்கையும் சரி.
  spa-RV-1909: Porque según el número de tus ciudades fueron tus dioses, oh Judá;
    y según el número de tus calles, oh Jerusalem, pusisteis los altares de ignominia,
    altares para ofrecer sahumerios á Baal.
  ron-BTF: Căci conform cu numărul cetăților tale au fost dumnezeii tăi, Iudo; și
    conform cu numărul străzilor Ierusalimului ați ridicat voi altare acelui lucru
    rușinos, altare pentru a arde tămâie lui Baal.
  eng-WEBP: For according to the number of your cities are your gods, Judah; and according
    to the number of the streets of Jerusalem you have set up altars to the shameful
    thing, even altars to burn incense to Baal.’
  eng-FBV: You certainly have as many gods as you have towns, Judah! You have built
    shameful altars, altars to burn incense to Baal. You have as many altars as the
    streets of Jerusalem.
  nld-1939: 'Juda, al hebt ge dan evenveel goden als steden; Jerusalem, al richt ge
    zoveel altaren op als ge straten bezit: altaren voor de Schande, altaren om aan
    Báal te offeren!'
  nch-BL: Pampa anisraelitame ten tali Judá, anquinpiyaj miyac teteyome quej imiyaca
    amoaltepehua. Huan amojuanti ipan altepet Jerusalén anquintalijtoque miyac taixpame
    cati se pinahualisti. Anquipiyaj taixpame para nopa teteyot Baal quej imiyaca
    amocalles huan nopona anquitatilíaj copali.
  vie-1934: Hỡi Giu-đa, ngươi có bao nhiêu thành, có bấy nhiêu thần; Giê-ru-sa-lem
    có bao nhiêu đường phố, các ngươi cũng lập bấy nhiêu bàn thờ cho vật xấu hổ, tức
    những bàn thờ đốt hương cho Ba-anh.
  hin-CV: क्योंकि यहूदिया, तुम्हारे इन देवताओं की संख्या उतनी ही है; जितनी तुम्हारे
    नगरों की तथा उस घृणित कार्य के लिए उतनी ही वेदियां हैं—वे वेदियां जिन पर तुम बाल
    के लिए धूप जलाते हो—जितनी येरूशलेम की गलियां.’
  spa-BES: Porque el número de tus dioses es como el número de tus ciudades, oh Judá;
    y por cada calle de Jerusalén has puesto altares a Baal para quemar perfumes al
    Baal.
  tdx-tdx: Fa mira ami’ty ia’ o rova’oo o ‘ndrahare’ areoo, ry Iehodà; vaho mifandrae
    ami’ty ia’ o lalañe e Ierosalaimeo o kitrely natroa’ areo amy raha tivaio, o kitrely
    fisoroña’ areo amy Baaleo.
  tha-KJV: โอ ยู​ดาห์​เอ๋ย พระทั้งหลายของเจ้าก็มากเท่ากับหัวเมืองทั้งหลายของเจ้า และตามจำนวนหนทางในกรุงเยรูซาเล็มเจ้าได้ตั้งแท่นบูชาถวายสิ่งที่​อับอาย
    คือแท่นสำหรับเผาเครื่องหอมถวายแก่พระบาอัล
  por-BR-2018: Porque teus deuses foram tão numerosos quanto tuas cidades, ó Judá;
    e tão numerosos quanto tuas ruas, ó Jerusalém, vós pusestes altares da vergonha,
    altares para queimar incensos a Baal.
  deu-ELO: Denn so zahlreich wie deine Städte sind deine Götter geworden, Juda; und
    nach der Zahl der Straßen von Jerusalem habt ihr der Schande Altäre gesetzt, Altäre,
    um dem Baal zu räuchern. -
  eng-WYC-2018: For thou, Judah, thy gods were by the number of thy cities, and thou
    settedest altars of shame, by the number of the ways of Jerusalem, altars to offer
    sacrifices to Baalim (or altars to offer sacrifices to Baal).
  epo-epo: Ĉar kiom da urboj, tiom da dioj vi havas, ho Jehuda; kaj kiom da stratoj
    estas en Jerusalem, tiom da hontindaj altaroj vi starigis, por incensi al Baal.
  uig-PIN: Qünki xǝⱨǝrliring ⱪanqǝ kɵp bolƣanseri, butliring xunqǝ kɵp boldi, i Yǝⱨuda;
    Yerusalemning koqiliri ⱪanqǝ kɵp bolƣanseri, silǝr «yirginqlik bolƣuqi»ƣa xunqǝ
    ⱪurbangaⱨlarni ⱪurdunglar, yǝni Baalƣa isriⱪ yeⱪix üqün ⱪurbangaⱨlarni bǝrpa ⱪildinglar.
  beo-beo: 'Yuda dunu ilia ogogosu ‘gode’ idi da ilia moilai bai bagade ilia idi defele
    ba:sa. Amola Yelusaleme dunu ilia oloda, amo ledodafa ‘gode’ Ba:iele ema gobele
    salasu hamomusa: gagui, amo idi da Yelusaleme ea logo huluane ilia idi defele
    ba:sa.'
  tpi-OTNT: “Yupela Juda, namba bilong ol giaman god bilong yupela i wankain olsem
    namba bilong ol taun bilong yupela. Na yupela i bin wokim planti alta bilong mekim
    ofa bilong smok i gat gutpela smel long Bal, dispela god bilong sem. Namba bilong
    ol dispela alta i wankain olsem namba bilong ol rot bilong Jerusalem.
  hau-SA: Kuna da alloli masu yawa yadda kuke da garuruwa, ya Yahuda; kuma bagadan
    da kuka yi don ƙona turare wa allahn nan Ba’al abin kunya sun yi yawa kamar titunan
    Urushalima.’
  uig-LAT: Chünki sheherliring qanche köp bolghanséri, butliring shunche köp boldi,
    i Yehuda; Yérusalémning kochiliri qanche köp bolghanséri, siler «yirginchlik bolghuchi»gha
    shunche qurban’gahlarni qurdunglar, yeni Baalgha isriq yéqish üchün qurban’gahlarni
    berpa qildinglar.
  nde-nde: Wena Juda ubunengi babonkulunkulu bakho bunjengobamadolobho akho, njalo
    lama-alithare owakhele ukutshisela impepha kulowonkulunkulu olihlazo, uBhali,
    ubunengi bawo bunjengobemigwaqo yaseJerusalema.’
  ton-ton: He ʻoku hangē ko hono tokolahi ʻo ho ngaahi kolo, ʻoku pehē hono tokolahi
    ʻo ho ngaahi ʻotua, ʻE Siuta; pea hangē ko e lau ʻoe ngaahi hala ʻi Selūsalema
    kuo mou fokotuʻu ʻae feilaulauʻanga ki he meʻa fakamā, ʻio ʻae ngaahi feilaulauʻanga
    ke tutu ai ʻae meʻa namu kakala kia Peali.’
  ces-1613: Ačkoli podlé počtu měst máš bohy své, ó Judo, a podlé počtu ulic Jeruzalémských
    nastavěli jste oltářů ohavnosti té, oltářů, na nichž byste kadili Bálovi.
  eng-WMB: For according to the number of your cities are your gods, Judah; and according
    to the number of the streets of Jerusalem you have set up altars to the shameful
    thing, even altars to burn incense to Baal.’
  tam-TCV: யூதாவே! உன் பட்டணங்களின் எண்ணிக்கையைப் போலவே உன் தெய்வங்களின் எண்ணிக்கையும்
    அதிகம். நீங்கள் அந்த வெட்கக்கேடான பாகால் தெய்வத்திற்குத் தூபங்காட்டுவதற்கு அமைத்த
    மேடைகள், எருசலேமின் வீதிகளின் எண்ணிக்கையைப்போல் இருக்கின்றன.’
  ceb-ULB: Tungod kay ikaw Juda, midaghan pag-ayo ang imong mga dios sama sa gidaghanon
    sa imong mga siyudad. Gihimo nimo ang daghang makauulaw nga mga halaran sa Jerusalem,
    mga halaran sa insenso alang kang Baal, sumala sa gidaghanon sa iyang kadalanan.
  pol-UBG: Ile bowiem jest twoich miast, tylu twoich bogów, Judo! Ile ulic w Jerozolimie,
    tyle wznieśliście ołtarzy obrzydliwości, ołtarzy do palenia kadzidła Baalowi.
  urd-GVU: اے یہوداہ، تیرے دیوتا تیرے شہروں جیسے بےشمار ہو گئے ہیں۔ شرم ناک دیوتا
    بعل کے لئے بخور جلانے کی اِتنی قربان گاہیں کھڑی کی گئی ہیں جتنی یروشلم میں گلیاں
    ہوتی ہیں۔
  deu-1912: Denn so manche Stadt, so manche Götter hast du, Juda; und so manche Gassen
    zu Jerusalem sind, so manchen Schandaltar habt ihr aufgerichtet, dem Baal zu räuchern.
  kan-2017: ಯೆಹೂದದವರೇ, ನಿಮ್ಮ ಪಟ್ಟಣಗಳೆಷ್ಟೋ ನಿಮ್ಮ ದೇವರುಗಳೂ ಅಷ್ಟು. ಯೆರೂಸಲೇಮಿನ ಬೀದಿಗಳೆಷ್ಟೋ
    ತುಚ್ಛ ದೇವತೆಯಾದ ಬಾಳನಿಗೆ ಹೋಮ ಮಾಡುವುದಕ್ಕಾಗಿ ನೀವು ಮಾಡಿಕೊಂಡಿರುವ ಬಲಿಪೀಠಗಳೂ ಅಷ್ಟು.
  yap-yap: Girdi’ nu Judah e ta’reb feni yo’or e got rorad ko binaw rorad, ma girdi’en
    yu Jerusalem e ka ra suwegged e altar nib bo’or ni fan ko maligach ko fare got
    ni Baal nib sunsonogor ni ta’reb urngin ko yupa’ i kanawo nu lan fare binaw.
  hlt-MCSB: Judah, na khopuei tarhing ah na pathen khaw om. Jerusalem tollong tarhing
    ah Baal taengah phum ham yahpohnah hmueihtuk te hmueihtuk la na khueh uh.
  mdy-ETH: ዪሁዳኮ ካታማ ሚርጌሢጉዴያ ካኣሽኮ ፆኦዛኣ ያዺ ዺቢ ዒንሢኮ ዓኣኔ፤ ዬሩሳላሜ ካታሞኮ ጎይፃ ሚርጌ ዓኣሢጉዲ ዒሣያ
    ማዔ፥ ባዓኣሌ ጌይንታ ፆኦዞም ዒንጎ ባኮ ዒንጎ ቤሲ ሚርጌ ዒንሢ ኮሼኔ።
  twi-ASANTE: Ao Yuda, wowɔ anyame a wɔn dodoɔ bɛyɛ sɛ wo nkuro; na afɔrebukyia a
    moasisi sɛ mobɛhye nnuhwam wɔ so ama animguaseɛ nyame Baal no dɔɔso sɛ Yerusalem
    mmɔntene.’
  eng-WEBU: For according to the number of your cities are your gods, Judah; and according
    to the number of the streets of Jerusalem you have set up altars to the shameful
    thing, even altars to burn incense to Baal.’
  wal-wal: Inttenoo, Yihudaa asatoo, intte xoossati intte katamatu keena cora. Qassi
    Ba7aala giyo he yeella xoossaassi ixaanaa cuwayanau intte essido yarshshiyo sohoti
    Yerusalaame ogetu keena cora’ yaagees.
  spa-PDDPT: Oh Judá, tus ʼelohim son tantos como el número de tus ciudades, y los
    altares para quemar incienso a baal, tantos como el número de tus calles, oh Jerusalén,
    los altares que has erigido a lo vergonzoso, altares para quemar incienso a baal.
  gun-gun: Mba'eta peẽ Judá pygua kuery, penderuete ramigua rive heta pereko, peteĩ-teĩ
    tetã py. Jerusalém tetã py voi peteĩ-teĩ tape py heta pejapo altar ojeguarupy
    Baal peguarã rive heakuã porã va'e peapy aguã.
  ilo-ULB: Ta maipada ti bilang dagiti didiosenyo iti bilang dagiti siudadyo, Juda.
    Ket nangaramidkayo kadagiti nakababain nga altar idiay Jerusalem, altar a pagpupuoran
    iti insenso para kenni Baal, a maipada iti bilang dagiti kalsada iti daytoy.
  kpg-kpg: Di logowaahee o nia god o digau Judah le e logowaahee be nadau waahale,
    gei di logowaahee o nia gowaa dudu tigidaumaha o digau Jerusalem ne hagaduu aga
    belee hai nia gowaa dudu tigidaumaha ang gi Baal, di god huaidu huoloo, le e logowaahee
    be nia ala ala i lodo di waahale.
  uig-ARA: چۈنكى شەھەرلىرىڭ قانچە كۆپ بولغانسېرى، بۇتلىرىڭ شۇنچە كۆپ بولدى، ئى يەھۇدا؛
    يېرۇسالېمنىڭ كوچىلىرى قانچە كۆپ بولغانسېرى، سىلەر «يىرگىنچلىك بولغۇچى»غا شۇنچە
    قۇربانگاھلارنى قۇردۇڭلار، يەنى بائالغا ئىسرىق يېقىش ئۈچۈن قۇربانگاھلارنى بەرپا
    قىلدىڭلار.
  sus-sus: Yudayakae, wo kuyee batuma wo xa taae kui. Na sɛrɛxɛbadee findixi yaagi
    nan na wo bɛ. Darisalamukae, kuye sɛrɛxɛbade na wo xa kira birin xɔn ma, wo surayi
    bama sɛrɛxɛ ra Bali kuye bɛ dɛnnaxɛ.›
  pon-2006: Uwen tohtohn en mehn Suda ar koht duwehte tohtohn ar kahnimw kan, oh uwen
    tohtohn pei sarawi me tohn Serusalem kauwadahr mehn wia meirong ong Paal, koht
    sauto, duwehte tohtohn ar ahl akan nan kahnimwo.
  ksd-ksd: Tago kaum umana god, Iuda, dia tar peal da kaum umana pia na pal; ma ava
    ga vatur ra umana uguugu na vartabar ure ra magit na vavirvir nina dia peal da
    ra umana nga Ierusalem, a umana uguugu pi avat a tun tar ra bulit i ang na katkat
    tadav Baal tana.
  tur-YTC: Çünkü kentlerinin sayısına göre ilâhları var, Yahuda; ve Yeruşalem sokaklarının
    sayısına göre utanç verici şeylere sunaklar, Baal'a buhur yakmak için sunaklar
    kurdunuz.’
  grc-BRENT: Ὅτι κατʼ ἀριθμὸν τῶν πόλεών σου ἦσαν θεοί σου Ἰούδα, καὶ κατʼ ἀριθμὸν
    ἐξόδων τῆς Ἱερουσαλὴμ ἐτάξατε βωμοὺς θυμιᾷν τῇ Βάαλ.
  ind-AYT: Sebab, seperti banyaknya kota-kotamu, begitu pun banyaknya ilah-ilahmu,
    hai Yehuda; dan sebanyak jalan-jalan Yerusalem demikianlah banyaknya altar yang
    telah kamu bangun untuk kejijikan, altar-altar untuk membakar kemenyan bagi Baal.’
  nya-nya: Iwe Yuda, uli ndi milungu yochuluka ngati chiwerengero cha mizinda yako;
    chiwerengero cha maguwa ansembe amene umafukizirapo lubani kwa Baala chili ngati
    misewu ya mu Yerusalemu.’
  hrv-hrv: Jer imaš, o Judejo, bogova koliko i gradova! I koliko ima ulica u Jeruzalemu,
    toliko žrtvenika podigoste da kadite Baalu.
  mps-mps: “Tegoba! Dage Judago, te dagego tibo godigo namba dabe te dagego taun dabego
    namba tobage tiwai elalubao. Te dagego wiegi yai denami yabo ofa te Balba yabo
    alta hauwa nigibao, te hale ebo god dao. Te alta dabego namba te Jerusalem sunumi
    dabego namba tiwai si elalubao.
  tpi-tpi: “Yupela Juda, namba bilong ol giaman god bilong yupela i wankain olsem
    namba bilong ol taun bilong yupela. Na yupela i bin wokim planti alta bilong mekim
    ofa bilong smok i gat gutpela smel long Bal, dispela god bilong sem. Namba bilong
    ol dispela alta i wankain olsem namba bilong ol rot bilong Jerusalem.
  dan-1931: Thi mange som dine Byer er dine Guder, Juda, og mange som Gaderne i Jerusalem
    er Altrene, I har rejst for Skændselen*, Altrene til at tænde Offerild for Ba'al.
    { [*dvs. Ba'al.] }
  vie-OVCB: Bấy giờ, hỡi người Giu-đa; các ngươi có số thần nhiều bằng các thành phố.
    Số các bàn thờ dâng hương cho thần Ba-anh và vật ghê tởm cũng nhiều bằng số các
    đường phố Giê-ru-sa-lem.
  guj-2017: હે યહૂદિયા તારાં જેટલાં નગરો છે તેટલાં તમારા દેવો છે. અને તમે ઘૃણાસ્પદ
    વસ્તુઓને નામે યરુશાલેમના મહોલ્લા જેટલી વેદીઓ બાંધી છે. એટલે બઆલની આગળ ધૂપ બાળવા
    સારુ વેદીઓ બાંધી છે.
  pon-2006A: Uwen tohtohn en mehn Suda ar koht duwehte tohtohn ar kahnimw kan, oh
    uwen tohtohn pei sarawi me tohn Serusalem kauwadahr mehn wia meirong ong Paal,
    koht sauto, duwehte tohtohn ar ahl akan nan kahnimwo.
  por-BRBSL: Pois de acordo com o número de suas cidades são seus deuses, Judá; e
    de acordo com o número das ruas de Jerusalém você montou altares para a vergonha,
    até altares para queimar incenso para Baal'.
  cth-cth: Oe, Judah, na khonaw yit touh cathutnaw na tawn. Baal cathut koevah kaya
    ka tho e hmuitui hmaisawi thuengnae khoungroe hah Jerusalem e lamthung yit touh
    na sak awh.
  twi-twi: Wo Yuda, wowɔ anyame a wɔn dodow bɛyɛ sɛ wo nkurow; na afɔremuka a moasisi
    sɛ mobɛhyew nnuhuam wɔ so ama animguase nyame Baal no dɔɔso sɛ Yerusalem mmɔnten.’
  hlt-hlt: Judah, na khopuei tarhing ah na pathen khaw om. Jerusalem tollong tarhing
    ah Baal taengah phum ham yahpohnah hmueihtuk te hmueihtuk la na khueh uh.
  tbz-SIM: kɛ yɛ̃́ díndi Sudɑɑ kɔbɛ di ɛkɛ̀ sũ kɛ mɑ̀mɛ̀ di bɔkɛ̀ mɛ mmɑ̀, icɛ sũ
    Sedisɑdɛmmu ɛì kɛ mɑ̀mɛ̀ dibɔɔ̀ Bɑɑdi isíɛ́ kpɛri kó yɛhúúntɔ̀rɛ̀ di tuɔ̀ nyɛ̀ɛ̀
    ĩ́nkɛ̀ tihúúntì yɛ̀ mɛ mmɑ̀.
  msy-2020: “Judaba, ian aser ia ziaba febar dɨbobonim, ian nguibar ekiabar dɨbobonim
    ko magh ghu. Egha ia aghumsɨzim itir asem Bal bagha, ofan mɨgharir mughuriar aghuim
    zuim damuasa dakozir avɨribar ingari. Ezɨ dakozir kabar dɨbobonim da Jerusalemɨn
    nguibar ekiamɨn tuavir aguabar dɨbobonim ko magh ghu.
  azb-azb: Çünki şəhərlərinin sayı qədər sənin bütlərin var, ey Yəhuda. Siz Yerusəlim
    küçələrinin sayı qədər rüsvayçı şeylərə qurbangahlar, Baal bütlərinə buxur yandırmaq
    üçün qurbangahlar düzəltdiniz”.
  eng-DBY: For [as] the number of thy cities, are thy gods, O Judah; and [as] the
    number of the streets of Jerusalem, have ye set up altars to the Shame, altars
    to burn incense unto Baal.
  hin-2017: हे यहूदा, जितने तेरे नगर हैं उतने ही तेरे देवता भी हैं; और यरूशलेम के
    निवासियों ने हर एक सड़क में उस लज्जापूर्ण बाल की वेदियाँ बना-बनाकर उसके लिये धूप
    जलाया है।
  wol-KYG: «Yaw Yuda, ni sa dëkk yu mag tollu, ni la say tuur tollu. Ni mbeddi Yerusalem
    tollu it, ni la sarxalukaay yi ñu fa saam tollu, ñu di fa taalal cuuraay Baal,
    tuur mu seexluwu mi.»
  eng-YLT: For — the number of thy cities have been thy gods, O Judah, And — the number
    of the streets of Jerusalem Ye have placed altars to a shameful thing, Altars
    to make perfume to Baal.
  eng-WYC-2017: For thou, Judah, thy gods were by the number of thy cities, and thou
    settedest altars of shame, by the number of the ways of Jerusalem, altars to offer
    sacrifices to Baalim.
  eng-WMBB: For according to the number of your cities are your gods, Judah; and according
    to the number of the streets of Jerusalem you have set up altars to the shameful
    thing, even altars to burn incense to Baal.’
  urd-GVH: ऐ यहूदाह, तेरे देवता तेरे शहरों जैसे बेशुमार हो गए हैं। शर्मनाक देवता बाल
    के लिए बख़ूर जलाने की इतनी क़ुरबानगाहें खड़ी की गई हैं जितनी यरूशलम में गलियाँ
    होती हैं।
  rug-rug: Agoi Ziuda, sari tamasa tamugoi si soku gua tugo sari mua vasileana agoi;
    meke sari na hope pu taveti goi pude va uququ oto huda humaṉa lea la koe Beolo
    sa tamasa variva kurekurena sana, si soku gua tugo sari na siraṉa pa Zerusalema.’
  gaz-gaz: Yaa Yihuudaa ati akkuma magaalaawwan baayʼee qabdu sana waaqota baayʼee
    qabda; iddoowwan aarsaa kanneen isin Baʼaal waaqa qaanessaa sanaaf qopheessitanis
    akkuma daandiiwwan Yerusaalem baayʼatan.’
  fra-LSG: Car tu as autant de dieux que de villes, ô Juda! Et autant Jérusalem a
    de rues, Autant vous avez dressé d’autels aux idoles, D’autels pour offrir de
    l’encens à Baal…
  gnn-gnn: '@see-verse:JER.011.012'
  yal-yal: Ɛ tan Yuda kaane, ɛ gbee alane wuya alo ɛ taane! Ɛ tan Yerusalɛn kaane,
    ɛ bata wusulan gandene ti Baali suxurene kidene ra, e wuya alo kiraan naxanye
    taani. Na mayagi de!’
  haw-1868: No ka mea, e like me ka heluna o kou mau kulanakauhale, pela no kou poe
    akua, e ka Iuda; a e like me ka heluna o na alanui o Ierusalema, pela no oukou
    i hana'i i na kuahu, no ka mea hilahila, i na kuahu hoi e kuni ai i ka mea ala
    no Baala.
  arb-NAV: صَارَ عَدَدُ آلِهَتِكَ يَا يَهُوذَا كَعَدَدِ مُدُنِكَ، وَأَضْحَتْ مَذَابِحُكَ
    الَّتِي نَصَبْتَهَا لِلْخِزْيِ وَلإِصْعَادِ الْبَخُورِ لِلْبَعْلَ بِعَدَدِ شَوَارِعِ
    أُورُشَلِيمَ.
  ewe-ewe: O Yuda, wò mawuwo sɔ gbɔ abe wò duwo ene, eye nuxeƒe siwo nèɖo be yeanɔ
    dzudzɔ ʋeʋĩ dom na ŋukpenamawu, Baal la sɔ gbɔ abe Yerusalem ƒe ablɔwo ene.’
  eng-LEE: For equal to the number of thy cities were thy gods, O Judah; and equal
    to the number of the streets of Jerusalem have ye set up altars to the disgraceful
    idol, altars, to burn incense unto Ba'al.
  asm-FB: কিয়নো হে যিহূদা, তোমাৰ নগৰ যিমান, তোমাৰ দেৱতা সিমানেই বাঢ়িল। আৰু যিৰূচালেমৰ
    আলি যিমান, লজ্জাজনক বস্তুৰ উদ্দেশ্যে, এনে কি, বালৰ কাৰণে ধূপ জ্বলাবলৈ তোমালোকে
    সিমান যজ্ঞ-বোদি স্থাপন কৰিলা।
  sus-A: يُدَيَكَيٍ، وٌ كُيٍيٍ بَتُمَ وٌ شَ تَايٍ كُي. نَ سّرّشّبَدٍيٍ قِندِشِ يَافِ
    نَن نَ وٌ بّ. دَرِ سَلَمُكَيٍ، كُيٍ سّرّشّبَدٍ نَ وٌ شَ كِرَ بِرِن شْن مَ، وٌ
    سُرَيِ بَمَ سّرّشّ رَ بَلِ كُيٍ بّ دّننَشّ.›
  fra-SBL: Car tes dieux, Juda, ce sont tes villes, selon leur nombre ; et selon le
    nombre des rues de Jérusalem, tu as dressé des autels à l'infamie, des autels
    pour offrir de l'encens à Baal'.
  hbo-hbo: כִּ֚י מִסְפַּ֣ר עָרֶ֔יךָ הָי֥וּ אֱלֹהֶ֖יךָ יְהוּדָ֑ה וּמִסְפַּ֞ר חֻצֹ֣ות
    יְרוּשָׁלַ֗͏ִם שַׂמְתֶּ֤ם מִזְבְּחֹות֙ לַבֹּ֔שֶׁת מִזְבְּחֹ֖ות לְקַטֵּ֥ר לַבָּֽעַל׃
    ס
  kik-kik: Wee Juda-rĩ, ũrĩ na ngai nyingĩ o ta ũrĩa matũũra maku maigana, na igongona
    iria ũhaandĩte cia gũcinĩra ngai ĩyo ya thoni ĩtagwo Baali ũbumba nĩ nyingĩ o
    ta barabara cia Jerusalemu.’
  fra-NCL: Car aussi nombreux que tes villes, sont tes dieux, ô Juda, et aussi nombreux
    que les rues de Jérusalem, sont les autels que vous avez dressés à une infâme
    idole, les autels que vous avez dressés pour encenser Baal.
  cek-AK: Aw Judah, nangcae ih sithaw loe nangmacae ih vangpuinawk zetto pop o; Jerusalem
    ih lampuinawk zetto kaom Baal sithawnawk khaeah hmuihoih thlaek hanah, azat thok
    hmuen ah kaom, hmaicamnawk to na sak.
  cuk-cuk: Judá-dulemar, be-neggweburmar-merguedyobi, bab-dummagan-nika be gudimalad.
    Jerusalén-galimbamar-mergueyobi, bab-dummadse-goled-ailamar be sobsamalad. Ar
    bemar, a-ailamargi Baalʼga ina-wawadikid uksamalad. We-ibmar-imaksamalad na be
    dukin bingegumalagalad.
  uig-CYR: Чүнки шәһәрлириң қанчә көп болғансери, бутлириң шунчә көп болди, и Йәһуда;
    Йерусалимниң кочилири қанчә көп болғансери, силәр «жиркиничлик болғучи»ға шунчә
    қурбангаһларни қурдуңлар, йәни Баалға исриқ йеқиш үчүн қурбангаһларни бәрпа қилдиңлар.
  tel-2017: యూదా, నీ పట్టణాలు ఎన్ని ఉన్నాయో అన్ని దేవుళ్ళు నీకు ఉన్నారు కదా? యెరూషలేము
    ప్రజలారా, బయలు దేవతకు ధూపం వేయడానికి మీరు వీధి వీధినా అసహ్యమైన బలిపీఠాలు దానికి
    నిర్మించారు.
  hat-BSA: Paske dye nou yo menm kantite ak vil nou yo, O Juda; epi menm kantite ak
    lari Jérusalem yo se lotèl kote nou te plase gwo wont sa yo, menm pou brile lansan
    bay Baal yo.
  kos-kos: Oasr god puspis lun mwet Judah oana pisen siti lalos. Ac mwet Jerusalem
    elos etoak loang puspis in orek kisa nu sin Baal, god srungayuk sac, oana pisen
    inkanek in siti uh.
  hbo-WLC: כִּ֚י מִסְפַּ֣ר עָרֶ֔יךָ הָי֥וּ אֱלֹהֶ֖יךָ יְהוּדָ֑ה וּמִסְפַּ֞ר חֻצ֣וֹת
    יְרוּשָׁלִַ֗ם שַׂמְתֶּ֤ם מִזְבְּחוֹת֙ לַבֹּ֔שֶׁת מִזְבְּח֖וֹת לְקַטֵּ֥ר לַבָּֽעַל׃
    ס
  ibo-ibo: Gị, bụ Juda, nwere ọtụtụ chi dị iche iche dịka obodo dị nʼime gị si dị
    ọtụtụ. Ebe ịchụ aja i wukwara nʼihi ịchụrụ chi ahụ na-eweta ihere bụ Baal aja
    ihe nsure ọkụ na-esi isi ụtọ, dịkwa ọtụtụ dịka okporoụzọ dị na Jerusalem.’
  ory-ory: କାରଣ ହେ ଯିହୁଦା, ତୁମ୍ଭର ନଗରସମୂହର ସଂଖ୍ୟାନୁସାରେ ତୁମ୍ଭର ଦେବଗଣ ଅଛନ୍ତି; ପୁଣି,
    ତୁମ୍ଭେମାନେ ଯିରୂଶାଲମର ସଡ଼କସମୂହର ସଂଖ୍ୟାନୁସାରେ, ଲଜ୍ଜାସ୍ପଦ ବସ୍ତୁ ଉଦ୍ଦେଶ୍ୟରେ ଯଜ୍ଞବେଦି,
    ଅର୍ଥାତ୍‍, ବାଲ୍‍ଦେବ ଉଦ୍ଦେଶ୍ୟରେ ଧୂପ ଜ୍ୱଳାଇବା ନିମନ୍ତେ ଯଜ୍ଞବେଦି ସ୍ଥାପନ କରିଅଛ।
  chk-chk: Ämi chon Juta, ämi kewe kot ra chomong usun chomongun ämi kewe telinimw,
    nge ämi kewe rongen asor oua senätä pwe oupwe keni apach mi pwokus wor ngeni ewe
    anü Paal mi anioput ra chomong usun chomongun ekewe alen Jerusalem.
  rop-rop: Detlot pipul langa Juda bin abum bigmob drimin jis laik deibin abum bigmob
    taun, en ol detlot pipul langa Jerusalem bin pudumap bigismob teibul blanga ofring
    blanga gibit sekrifais langa det brabli nogudwan drimin gulum Beil. Deibin abum
    mowa teibul blanga ofring den detlot strit langa det bigwan taun.
  ukr-1871: Скілько бо городів у тебе, Юдо, стілько й богів у тебе, та й скілько улиць
    у Ерусалимі, стілько наспоруджували ви й жертівників гидотї, жертівників, щоб
    кадити Баалові.
  deu-1951: Denn so viele Städte du hast, Juda, so viele Götter hast du auch, und
    so viele Gassen in Jerusalem sind, so viele Altäre habt ihr der Schande errichtet,
    Altäre, um dem Baal zu räuchern.
  eng-JPS: For according to the number of thy cities are thy gods, O Judah; and according
    to the number of the streets of Jerusalem have ye set up altars to the shameful
    thing, even altars to offer unto Baal.
  srp-1865: Jer imaš bogova, Judo, koliko gradova, i koliko ima ulica u Jerusalimu,
    toliko podigoste oltara sramotnijeh, oltara, da kadite Valu.
  lug-lug: Mulina bakatonda abenkana ebibuga byammwe obungi, ggwe Yuda; n’ebyoto bye
    mukoze okwoterezaako obubaane eri Baali byenkana enguudo za Yerusaalemi obungi.’
  heb-heb: כי מספר עריך היו אלהיך יהודה ומספר חצות ירושלם שמתם מזבחות לבשת מזבחות
    לקטר לבעל׃
  ben-IRV: হে যিহূদা, তোমার শহরগুলির সংখ্যা অনুসারে তোমার দেবতার সংখ্যাও বৃদ্ধি পেয়েছে,
    তোমরা যিরূশালেমে লজ্জাজনক বাল দেবতার উদ্দেশ্যে তোমাদের রাস্তার সংখ্যা অনুসারে
    বেদী তৈরী করেছ।
  pan-pan: ਕਿਉਂ ਜੋ ਹੇ ਯਹੂਦਾਹ, ਤੇਰੇ ਦੇਵਤੇ ਤੇਰੇ ਸ਼ਹਿਰਾਂ ਦੀ ਗਿਣਤੀ ਜਿੰਨੇ ਹਨ ਅਤੇ ਜਿੰਨੇ
    ਯਰੂਸ਼ਲਮ ਦੇ ਚੌਂਕ ਹਨ ਤੁਸੀਂ ਓਨੀਆਂ ਗਿਣਤੀਆਂ ਵਿੱਚ ਜਗਵੇਦੀਆਂ ਸ਼ਰਮ ਲਈ ਬਣਾ ਲਈਆਂ ਹਨ ਭਈ ਤੁਸੀਂ
    ਬਆਲ ਲਈ ਜਗਵੇਦੀਆਂ ਉੱਤੇ ਧੂਪ ਧੁਖਾਓ।
  mya-JVB: အိုယုဒ ပြည်၊ သင် သည်မြို့ များ အရေအတွက် ရှိသည်အတိုင်း ၊ သင် ၏ဘုရား များရှိ
    ပါသည်တကား။ ယေရုရှလင် မြို့လမ်း များ အရေအတွက် ရှိသည်အတိုင်း၊ ရှက်ဘွယ် သော ရုပ်တုအဘို့
    ယဇ် ပလ္လင်များ၊ ဗာလ ဘုရားရှေ့ မှာ နံ့သာပေါင်း ရှို့ ရာ ယဇ်ပလ္လင် များကို တည် ကြပြီ။
  tbg-tbg: Oho, Iutaa vataini airi vatuka vaintemake, ni una variqa airitahaa variarave.
    Ieruharemiqi airi aara vaintemake, ne airi ofaa tainta autuke, te vaaqu haikave
    tuna variqara Baalira ofaa iha quara amite variarave.
  hmo-hmo: Badina be, Iuda taudia e, emui dirava be momo, emui hanua edia momo hegeregerena,
    bona Ierusalema taudia ese boubou patadia momo, Ierusalema ena ariara edia momo
    hegeregerena, idia haginia vadaeni, mai bonana muramura Bala dirava dikana dekenai
    do idia gabua totona.
  urd-urd: क्यूँकि ऐ यहूदाह, जितने तेरे शहर हैं उतने ही तेरे मा'बूद हैं, और जितने
    येरूशलेम के कूचे हैं उतने ही तुम ने उस रुस्वाई की वजह के लिए मज़बहे बनाए, या'नी
    बा'ल के लिए ख़ुशबू जलाने की क़ुर्बानगाहें।
  rus-SYN: Ибо сколько у тебя городов, столько и богов у тебя, Иуда, и сколько улиц
    в Иерусалиме, столько вы наставили жертвенников постыдному, жертвенников для каждения
    Ваалу.
  bqc-SIM: Á Yudaↄ, á tã́aↄ dasi kà á wɛ̃́lɛↄwa, tulaletikatɛakĩi pↄ́ á bò
    Baaliɛↄ dasi kà Yelusalɛũ gãaɛↄwa.
  tcz-CHONGTHU: Vo Judah mite, nanghon nakhopi jouseu dimset in semthu Pathen tampi
    nakoitauve. Nanghon jumna maicham, Baal houna-a gimnamtwi halna maicham-phung
    tampi Jerusalem khopi sunga nasemtauve.
  mar-mar: कारण यहूदा तुझ्या नगरा इतकेच तुझे देव झाले आहेत, आणि तू लज्जास्पद बाल देवाच्या
    वेद्या, बाल देवाच्या धूप वेद्या, यरूशलेमामधल्या रस्त्यांच्या संख्येइतक्याच केल्या
    आहेत.
  qub-qub: Judá runacuna, gamcunapaga siudäniquicuna cashanmanno achcami diosniquicunapis.
    Jerusalenpa cällincuna aypalla cashantanömi Baal diospaj saumachinanpaj altarcunatapis
    rurashcanqui.
  bqp-bqp: Bɛɛ Yudɑbɑ, nge mɛ bɛɛn wusu su geeru nɛ, nge mɛyɑ bɛɛn bũnu nu geeru nɛ.
    Nge mɛ Yerusɑlɛmun swɛɛ yi geeru nɛ, nge mɛyɑ yen sɑ̃ɑ yenu nu geeru nɛ, mi i
    rɑ bũu wi bɑ mɔ̀ Bɑɑli sɑ̃.
  hat-hat: Nou menm moun peyi Jida, nou gen yon bondye pou chak lavil nan peyi a!
    Nou menm moun lavil Jerizalèm, mezi lari nou genyen se mezi lotèl nou bati pou
    boule ofrann pou Baal, zidòl k'ap fè nou wont la!
  eng-BSB: Your gods are indeed as numerous as your cities, O Judah; the altars of
    shame you have set up—the altars to burn incense to Baal—are as many as the streets
    of Jerusalem.’
  eng-WEBPB: For according to the number of your cities are your gods, Judah; and
    according to the number of the streets of Jerusalem you have set up altars to
    the shameful thing, even altars to burn incense to Baal.’
  kbq-kbq: Na'ankure Juda vahe'mota tamagri'ma rama'a kumatamima meaza huno, tamagrira
    rama'a havi anumzantami me'ne. Jerusalemi kumapima rama'a ne'onse kantamima meaza
    huta, havi anumzantaminte ofama huntesaza itaramina rama'a tro hunte'neta, agoterfa
    Bali havi anumzante mana nentake zana kresramna vunaku nehaze.
  nhe-BL: Pampa inisraelitame tlen tlali Judá, inquinpiyaj miyac totiotzitzi queja
    imiyaca imoaltepehua. Huan imojuanti ipan altepetl Jerusalén inquintlalijtoque
    miyac tlaixpamitl tlen se pinahualistli. Inquinpiyaj tlaixpamitl para nopa teteyotl
    Baal queja imiyaca imocalles huan nopano inquitlatilíaj copali.
  gub-BL: Teko Zuta ywy rehe har umuwete tupàn a'ua'u tetea'u wà. Pitàitàigatu tawhu
    waneko pe heta tupàn a'ua'u wà. Zeruzarez pe har uzuka ma'ea'yr tetea'u Ma'aw
    henataromo wà. Nahu tawhu pe har rupi pitàitàigatu heta ma'ea'yr hapy haw wà.
  eng-DRA: 'For according to the number of thy cities were thy gods, O Juda: and according
    to the number of the streets of Jerusalem thou hast set up altars of confusion,
    altars to offer sacrifice to Baalim.'
