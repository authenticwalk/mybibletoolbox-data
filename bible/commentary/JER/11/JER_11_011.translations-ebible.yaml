  hlt-hlt: Te dongah BOEIPA loh he ni a thui tangloeng. Kai taengah pang uh cakhaw
    a poeng thai pawt ham neh amih te ka ngai pawt ham ni amih soah yoethae ka khuen
    he.
  tbz-SIM: 'Dɛɛ̀ kpɛ́í nte mí mbɛ Yiɛ̀ nKuyie nkɛ̀ m bɛ́i nkɛ tú: M bo bɛ̀ bɔntɛ́
    mɛyɛi, mbɑ́ bɛ̀ bɑ́ɑ́ nɑ kɛ́yentɛ́, kɛ́ nni nkuɔ̀nnɛ̀, m mɛ mbɑ́ɑ́ kéntɛ́.'
  msy-2020: Kamaghɨn kɨ Ikiavɨra Itir God, kɨ guizbangɨra mɨgei, kɨ zuamɨra bar me
    gasɨghasɨghtɨ, me itavraghamin tuaviba puvatɨgham. Egh me akurvazim bagh nan dɨmɨva
    arangtɨ, kɨ me bareghan kogham.
  azb-azb: 'Buna görə də Rəbb belə deyir: “Mən onların üzərinə bəla gətirəcəyəm və
    onun içindən çıxa bilməyəcəklər. Onlar Mənə üz tutub fəryad edəcək, amma Mən onları
    eşitməyəcəyəm.'
  eng-DBY: 'Therefore thus saith Jehovah: Behold, I will bring evil upon them, from
    which they shall not be able to escape; and they will cry unto me, and I will
    not hearken unto them.'
  hin-2017: इसलिए यहोवा यह कहता है, देख, मैं इन पर ऐसी विपत्ति डालने पर हूँ जिससे
    ये बच न सकेंगे; और चाहे ये मेरी दुहाई दें तो भी मैं इनकी न सुनूँगा।
  wol-KYG: 'Moo tax Aji Sax ji dafa wax ne: «Maa ngii di leen wàcceel musiba mu ñu
    dul mana rëcc. Dinañu ma ne wóoy te duma leen déglu.'
  eng-YLT: 'Therefore thus said Jehovah: Lo, I am bringing in unto them evil, That
    they are not able to go out from, And they have cried unto Me, And I do not hearken
    unto them.'
  eng-WYC-2017: Wherefore the Lord saith these things, Lo! I shall bring in on them
    evils, of which they shall not be able to go out; and they shall cry to me, and
    I shall not hear them.
  eng-WMBB: Therefore the LORD says, ‘Behold, I will bring evil on them which they
    will not be able to escape; and they will cry to me, but I will not listen to
    them.
  urd-GVH: इसलिए रब फ़रमाता है कि मैं उन पर ऐसी आफ़त नाज़िल करूँगा जिससे वह बच नहीं
    सकेंगे। तब वह मदद के लिए मुझसे फ़रियाद करेंगे, लेकिन मैं उनकी नहीं सुनूँगा।
  rug-rug: 'Gua ke hiera gua si zama nia e Zihova: ‘Kote va kamo ni Rau si keke tinasuna
    sapu lopu kote boka govete nia rini. Be kabo mae si arini koa Rau ba lopu kote
    avosi Rau.'
  gaz-gaz: Kanaafuu Waaqayyo akkana jedha; ‘Ani balaa jarri jalaa baʼuu hin dandeenye
    tokko isaanitti nan fida. Yoo isaan natti iyyatan iyyuu ani isaan hin dhagaʼu.
  fra-LSG: 'C’est pourquoi ainsi parle l’Éternel: Voici, je vais faire venir sur eux
    des malheurs Dont ils ne pourront se délivrer. Ils crieront vers moi, Et je ne
    les écouterai pas.'
  gnn-gnn: Bala dhiyaŋunydja‐wala ŋarra yukurra walalanha girri'‐ŋamathinyamirriyamana
