  uig-CYR: 'Шуңа Пәрвәрдигар мундақ дәйду: — Мана, Мән уларниң үстигә һеч қутулалмас
    апәт чүшүримән; улар Маңа пәряд көтириду, лекин Мән уларни аңлимаймән.'
  tel-2017: కాబట్టి యెహోవా చెప్పేదేమంటే “వారు తప్పించుకోలేని విపత్తును వారి మీదికి
    రప్పిస్తాను, వారు నన్ను ఎంత వేడుకున్నా నేను వినను.
  hat-BSA: 'Pou sa, pale SENYÈ a: “Gade byen” Mwen ap mennen yon gwo dezas sou yo,
    ke yo p ap ka chape menm. Malgre yo kriye ban Mwen, Mwen p ap koute yo.'
  kos-kos: Ouinge nga, LEUM GOD, akesmakinyalos lah nga ac fah use ongoiya lulap nu
    faclos, ac elos fah tia ku in kaingkunla. Elos fin mau wowoyak nu sik nga in kasrelos,
    nga ac fah tia lohngolos.
  hbo-WLC: לָכֵ֗ן כֹּ֚ה אָמַ֣ר יְהוָ֔ה הִנְנִ֨י מֵבִ֤יא אֲלֵיהֶם֙ רָעָ֔ה אֲשֶׁ֥ר לֹֽא־יוּכְל֖וּ
    לָצֵ֣את מִמֶּ֑נָּה וְזָעֲק֣וּ אֵלַ֔י וְלֹ֥א אֶשְׁמַ֖ע אֲלֵיהֶֽם׃
  ibo-ibo: Nʼihi ya, nke a bụ ihe Onyenwe anyị kwuru, ‘Aga m eme ka mbibi, nke ha
    na-enweghị ike ịgbanarị, bịakwasị ha. Ọ bụrụkwa na ha akpọkuo m agaghị m aṅa ntị.
  ory-ory: ଏହେତୁ ସଦାପ୍ରଭୁ ଏହି କଥା କହନ୍ତି, ଦେଖ, ଆମ୍ଭେ ସେମାନଙ୍କ ପ୍ରତି ଅମଙ୍ଗଳ ଘଟାଇବା,
    ସେମାନେ ତହିଁରୁ ରକ୍ଷା ପାଇ ପାରିବେ ନାହିଁ; ପୁଣି, ସେମାନେ ଆମ୍ଭ ନିକଟରେ ଆର୍ତ୍ତସ୍ୱର କରିବେ,
    ମାତ୍ର ଆମ୍ଭେ ସେମାନଙ୍କର କଥା ଶୁଣିବା ନାହିଁ।
  chk-chk: Iei mine ngang ewe Samol mi Lapalap üa üreniir pwe üpwe awarato feiengau
    wor, nge resap tongeni sü seni. Inamwo ika ra siö ngeniei, üsap aüselingeer.
  rop-rop: Wal mi na, YAWEI, ai gibit woning langa olabat. Ai garra jandim brabli
    nogudbala ting langa olabat, en olabat kaan ranawei. En wen olabat garra jingat
    langa mi blanga album olabat, ai kaan irrim olabat.
  ukr-1871: 'Тим то ось як говорить Господь: Наведу на їх лихолїттє, з якого не здолїють
    урятуватись, а як вони тодї до мене будуть взивати, я не почую їх.'
  deu-1951: 'Darum spricht der HERR also: Siehe, ich will Unheil über sie bringen,
    welchem sie nicht werden entrinnen können; und wenn sie dann zu mir schreien,
    werde ich sie nicht erhören.'
  eng-JPS: 'Therefore thus saith the LORD: Behold, I will bring evil upon them, which
    they shall not be able to escape; and though they shall cry unto Me, I will not
    hearken unto them.'
  srp-1865: 'Zato ovako veli Gospod: evo, ja æu pustiti na njih zlo, iz kojega neæe
    moæi izaæi, i vapiæe k meni, ali ih neæu uslišiti.'
  lug-lug: Noolwekyo, bw’atyo bw’ayogera Mukama nti, ‘Laba, ndibaleetako akabi ke
    batayinza kuwona; wadde banaankaabirira, sijja kubawuliriza.
  heb-heb: לכן כה אמר יהוה הנני מביא אליהם רעה אשר לא יוכלו לצאת ממנה וזעקו אלי ולא
    אשמע אליהם׃
  ben-IRV: তাই সদাপ্রভু এই কথা বলেন, “দেখ, আমি তাদের উপর বিপদ আনব, যা থেকে তারা রেহাই
    পাবে না। তখন তারা আমার কাছে কাঁদবে, কিন্তু আমি তাদের কথা শুনব না।
  pan-pan: ਇਸੇ ਲਈ ਯਹੋਵਾਹ ਇਸ ਤਰ੍ਹਾਂ ਆਖਦਾ ਹੈ, - ਵੇਖੋ, ਮੈਂ ਉਹਨਾਂ ਉੱਤੇ ਬਦੀ ਲਿਆ ਰਿਹਾ ਹਾਂ
    ਜਿਸ ਤੋਂ ਉਹ ਨਿੱਕਲ ਨਾ ਸਕਣਗੇ। ਭਾਵੇਂ ਉਹ ਮੇਰੇ ਵੱਲ ਚਿੱਲਾਉਣ, ਮੈਂ ਉਹਨਾਂ ਦੀ ਨਾ ਸੁਣਾਂਗਾ
  mya-JVB: သို့ဖြစ်၍၊ ထာဝရဘုရား မိန့် တော်မူသည်ကား ၊ သူတို့မ လွတ် နိုင် သော ဘေး အန္တရာယ်ကို
    သူ တို့အပေါ် ၌ ငါ သက် ရောက်စေမည်။ သူတို့သည် ငါ့ ကိုအော်ဟစ် သော်လည်း ၊ ငါနား မ
    ထောင်ဘဲနေမည်။
  tbg-tbg: Vira kaara te Noravano Kotika tiha, Te vikaqaa qora enta qovarama kaariramanta
    vika kia ho ruqemake vivarave. Vika tiriara ike mpo tiqevata, te kia vika uva
    irirerave.
  hmo-hmo: Unai dainai, Lohiabada ese inai bamona ma ia hereva, ia gwau, “Lau ese
    dika be idia edia latanai do lau atoa diho, do idia heau mauri diba lasi. Bona
    idia ese lau dekenai do idia taitai, to do lau kamonai lasi.
  urd-urd: इसलिए ख़ुदावन्द यूँ फ़रमाता है कि देख, मैं उन पर ऐसी बला लाऊँगा जिससे वह
    भाग न सकेंगे, और वह मुझे पुकारेंगे पर मैं उनकी न सुनूँगा।
  rus-SYN: 'Посему так говорит Господь: вот, Я наведу на них бедствие, от которого
    они не могут избавиться, и когда воззовут ко Мне, не услышу их.'
  bqc-SIM: A yã́i tò ma Dii ma mɛ̀ má músi pↄ́ aa fↄ̃ bↄuo zĩmá. Baa tó aa
    wiilɛ̀a, má swã́sɛ ń yã́io.
  tcz-CHONGTHU: Hijeh chun, Pakiyin hitin aseiye, “Keiman ajamdoh umlou hel’a achunguva
    hamsetna nasatah kalhut khumdiu ahi. Amaho kappum in kahenga hungtao jongleu,
    kangaipeh lou hel ding ahi,”ati.
  mar-mar: म्हणून परमेश्वर म्हणतो, मी त्यांना भयंकर संकटात टाकीन, ज्यातून त्यांना
    सुटका करून घेता येणार नाही. तेव्हा ते मदतीसाठी माझा धावा करतील, पण मी त्यांचे
    ऐकणार नाही.
  qub-qub: Chaypitami paycunataga fiyupa ñacachishaj. Chay ñacaypitaga manami imanöpapis
    gueshpengapächu. ‹Salbaycamay› nir mañacamaptinpis manami yanapäshäpächu. Noga
    Tayta Diosmi chayno në.
  bqp-bqp: Yen sɔ̃nɑ nɛ, Yinni Gusunɔ, kon de kɔ̃sɑ yu bu wɔri. Bɑ ǹ yɑriɔ kɔ̃sɑ
    yen min di. Bɑ koo mɑn nɔɔgiru sue ɑdɑmɑ nɑ ǹ bu swɑɑ dɑkimɔ.
  hat-hat: 'Enben! Se mwen menm Seyè a k''ap pale: Mwen pral voye yon malè sou yo.
    Yo p''ap ka chape anba l''. Y''a kriye nan pye m'', mwen p''ap koute yo.'
  eng-BSB: 'Therefore this is what the LORD says: ‘I am about to bring upon them a
    disaster that they cannot escape. They will cry out to Me, but I will not listen
    to them.'
  eng-WEBPB: Therefore the LORD says, ‘Behold, I will bring evil on them which they
    will not be able to escape; and they will cry to me, but I will not listen to
    them.
  kbq-kbq: E'ina hu'negu Ra Anumzamo'a amanage hu'ne. Nagra knaza atre'nugeno eme
    zamazeri haviza hanige'za ana knazampintira atre'za ofregahaze. Nagrikura kasunku
    huranto hu'za zavi krafagea hugahazanagi, ke'zamia antahi ozamigahue.
  nhe-BL: Huajca niimoTECO niquijtohua para ama niquintitlanilis huejhueyi tlaijiyohuilistli
    huan ax momanahuis niyon se. Huan yonque nechtzajtzilise miyac hueltas para ma
    niquintlasojtla, na ax niquintlacaquilis.
  gub-BL: A'e rupi ihe Tupàn Tuweharupi Wiko Ma'e ihe, amume'u ma'e kwez kury. U'ar
    putar amo iaiw paw wanehe nehe. Nuhem kwaw izuwi wà nehe. — Urepytywà pe nehe,
    i'i putar ihewe uhapukaz pà wà nehe. Nainu kwaw waze'eg mehe ihe wà nehe.
  eng-DRA: 'Wherefore thus saith the Lord: Behold I will bring in evils upon them,
    which they shall not be able to escape: and they shall cry to me, and I will not
    hearken to them.'
