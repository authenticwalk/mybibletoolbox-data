    bathalayuna gal'ŋu mariyunydja. Walala yurru gawaw'yun märrliliyama guŋga'yunarawu
    ŋarrakala, yurru ŋarranydja yakana yurru mäkiri'‐witjun walalaŋgu.
  yal-yal: “Nanara, Alatala ito nan falaxi, a naxa, ‘N gbalon nafama nɛn e ma, e mi
