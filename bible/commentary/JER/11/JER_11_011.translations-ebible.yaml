verse: JER.011.011
translations:
  mal-C: 'അതിനാൽ യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: ‘ഇതാ അവർക്കു രക്ഷപ്പെടാൻ കഴിയാത്ത
    ഒരു അനർഥം ഞാൻ അവർക്കു വരുത്തും; അവർ എന്നെ നോക്കി നിലവിളിച്ചാലും ഞാൻ അവരുടെ നിലവിളി
    കേൾക്കുകയില്ല.'
  deu-TKW: 'Deshalb spricht Jahwe also: Nun will ich Unheil über sie bringen, aus
    dem herauszukommen ihnen nicht gelingen soll, und wenn sie dann zu mir schreien,
    werde ich nicht auf sie hören.'
  lin-lin: 'Yango wana, tala liloba oyo Yawe alobi : « Nakotindela bango pasi ya makasi,
    mpe ata moto moko te akobika na yango. Ata soki bagangi epai na Ngai, nakoyoka
    bango te.'
  eng-LSV: 'Therefore, thus said YHWH: “Behold, I am bringing calamity on them, ||
    That they are not able to go out from, || And they have cried to Me, || And I
    do not listen to them.'
  eng-GNV: Therefore thus sayth the Lord, Beholde, I will bring a plague vpon them,
    which they shall not be able to escape, and though they crye vnto me, I will not
    heare them.
  eng-WEBSTER: Therefore thus saith the LORD, Behold, I will bring evil upon them
    which they shall not be able to escape; and though they shall cry to me, I will
    not hearken to them.
  nhw-BL: Huajca niamoTECO niquijtohua para ama niquintitlanilis huejhueyi tlaijiyohuilistli
    huan amo momanahuis niyon se. Huan masque nechtzajtzilise miyac hueltas para ma
    niquintlasojtla, na amo niquintlacaquilis.
  swh-ONEN: 'Kwa hivyo, hili ndilo asemalo Bwana: ‘Nitaleta juu yao maafa ambayo hawawezi
    kuyakimbia. Hata kama wakinililia, sitawasikiliza.'
  bba-bba: Yen sɔ̃nɑ nɛ, Yinni Gusunɔ, kon de kɔ̃sɑ yu bu wɔri. Bɑ ǹ yɑriɔ kɔ̃sɑ
    yen min di. Bɑ koo mɑn nɔɔɡiru sue ɑdɑmɑ nɑ ǹ bu swɑɑ dɑkimɔ.
  eng-KJVCPB: Therefore thus saith the Lord, Behold, I will bring evil upon them,
    which they shall not be able to escape; and though they shall cry unto me, I will
    not hearken unto them.
  luo-luo: 'Emomiyo ma e gima Jehova Nyasaye wacho: ‘Anakelnegi masira ma ok ginyal
    tonye. Kata bed ni giywakna, ok anawinjgi.'
  meu-meu: 'Taunabunai, Iehova na ini e gwau tomamu: Lau ese dika na latadiai ba hadihoamu,
    basie roho mauri diba; ena be bae tai henigu, to basina kamonai.'
  npi-ULB: त्यसकारण परमप्रभु यसो भन्‍नुहुन्छ, 'हेर, मैले तिनीहरूमाथि यस्तो विपत्ति
    ल्याउनै लागेको छु, जुन विपत्तिबाट तिनीहरू भाग्‍न सक्‍ने छैनन् । तब तिनीहरूले मेरो
    पुकारा गर्नेछन्, तर म तिनीहरूको कुरा सुन्‍नेछैनँ ।
  yor-yor: 'Nítorí náà, èyí ni ohun tí Olúwa wí: ‘Èmi yóò mu ibi tí wọn kò ní le è
    yẹ̀ wá sórí wọn, bí wọ́n tilẹ̀ ké pè mí èmi kì yóò fetí sí igbe wọn.'
  pes-OPCB: پس چنان بلایی بر ایشان خواهم فرستاد که نتوانند جان به در ببرند و هر چه
    التماس و طلب رحمت کنند، به دعایشان گوش نخواهم داد.
  tgl-ULB: Kaya ito ang sinasabi ni Yahweh, 'Tingnan ninyo, magpapadala ako ng kapahamakan
    sa kanila, isang kapahamakan na hindi nila maaaring takasan. Pagkatapos, tatawag
    sila sa akin, ngunit hindi ako makikinig sa kanila.
  hui-hui: Ani biyagonaga i̱ Anduane Homogo i̱na tiga tigaore larogo ti yo pialu polene
    nawiha wara hana howa minu baore bulebero. Anidagua berogola tigua i̱ olalu, Ina
    biamogo bia, lalu ha haragola i̱na ti biamogo nabi waholebero.
  mya-mya: ထို့​ကြောင့်​သူ​တို့​အ​ပေါ်​သို့​ငါ​သက်​ရောက် စေ​မည့်​ဘေး​အန္တ​ရာယ်​ဆိုး​မှ​သူ​တို့​သည်
    လွတ်​မြောက်​ကြ​လိမ့်​မည်​မ​ဟုတ်​ကြောင်း ငါ​ထာ​ဝ​ရ​ဘု​ရား​သ​တိ​ပေး​၏။ ကူ​မ တော်​မူ​ရန်​သူ​တို့​ဟစ်​အော်​ကြ​သော​အ​ခါ
    ၌​လည်း​ငါ​နား​ထောင်​လိမ့်​မည်​မ​ဟုတ်။-
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེས་འདི་སྐད་དུ། ལྟོས་ཤིག བདག་གིས་ཁོ་རྣམས་ལ་ཆག་སྒོ་འབྱུང་བར་བྱེད་ཅིང་དེ་རྣམས་ཐར་བར་མི་འགྱུར་ལ།
    དེ་རྣམས་ཀྱིས་བདག་ལ་ནན་གྱིས་ཞུས་ཀྱང་བདག་གིས་མི་མཉན་ཞེས་གསུངས།
  sna-sna: Naizvozvo zvanzi naJehovha, ‘Ndichauyisa njodzi pamusoro pavo yavasingagoni
    kupunyuka. Kunyange vakachema kwandiri handingavateereri.
  spa-BLM: 'Por eso dice el Señor: “He aquí que yo traigo sobre ellos un mal del que
    no podrán escapar; y ellos clamarán a mí, pero yo no los escucharé.'
  cac-cac: Yuj chi' a in val Jehová in svala', ol vac'cot yaelal d'a yib'an̈ eb',
    man̈xo ol yal scolan sb'a eb' d'ay. Olto avaj eb' d'ayin sc'anan in colval, palta
    man̈xo ol in tac'voc d'a eb'.
  swh-ULB: Kwa hiyo Bwana asema hivi, 'Tazameni, nitawaletea majanga juu yao, majanga
    ambayo hawataweza kuyaepuka. Ndipo wataniita, lakini sitawasikiliza.
  bel-bel: 'Таму так кажа Гасподзь: вось, Я навяду на іх бедства, ад якога яны ня
    могуць выбавіцца, а калі паклічуць Мяне, не пачую іх.'
  deu-ELBBK: 'Darum, so spricht der HERR: Siehe, ich bringe über sie ein Unglück,
    dem sie nicht werden entgehen können; und sie werden zu mir schreien, aber ich
    werde nicht auf sie hören.'
  mbb-OT: Umbe siak, is Nengazen, migkaǥi a te ibpaaǥi ku ziyà te kandan is kezeetan
    he kenè dan egkelikayan. Ne minsan ebuyù pa sikandan te tavang kayi te kediey
    ne kenè ku sikandan ebpemineǥen.
  mal-2015: 'അതുകൊണ്ടു യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: ഒഴിഞ്ഞുപോകുവാൻ കഴിയാത്ത ഒരനർത്ഥം
    ഞാൻ അവർക്കു വരുത്തും; അവർ എന്നോടു നിലവിളിച്ചാലും ഞാൻ കേൾക്കയില്ല.'
  rmc-rmc: 'Vašoda me, o RAJ, phenav kada: ‚Bičhavava pre lende e pohroma, savatar
    našťi denašena. Paľis ke ma vičinena, ale me len na šunava avri.'
  pes-OPV: 'بنابراین خداوندچنین می‌گوید: «اینک من بلایی را که از آن نتوانندرست بر
    ایشان خواهم آورد. و نزد من استغاثه خواهند کرد اما ایشان را اجابت نخواهم نمود.'
  ron-1924: 'Де ачея, аша ворбеште Домнул: „Ятэ, вой адуче песте ей ниште ненорочирь
    дин каре ну вор путя сэ скапе. Вор стрига ла Мине, дар ну-й вой аскулта!'
  ben-OBCV: 'সেই কারণে, সদাপ্রভু এই কথা বলেন: ‘আমি তাদের উপরে যে বিপর্যয় নিয়ে আসব,
    তা তারা এড়াতে পারবে না। তারা যদিও আমার কাছে কাঁদবে, আমি কিন্তু তাদের কথা শুনব
    না।'
  som-som: Oo sidaas daraaddeed Rabbigu wuxuu leeyahay, Bal eega, waxaan iyaga ku
    soo dayn doonaa masiibo ayan kari doonin inay ka baxsadaan, oo in kastoo ay ii
    soo qayshadaanna, innaba dheg uma dhigi doono.
  lat-VUC: 'Quam ob rem hæc dicit Dominus: Ecce ego inducam super eos mala de quibus
    exire non poterunt: et clamabunt ad me, et non exaudiam eos.'
  eng-ASVBT: Therefore thus saith Jehovah, Behold, I will bring evil upon them, which
    they shall not be able to escape; and they shall cry unto me, but I will not hearken
    unto them.
  ita-1885: 'Perciò, cosi ha detto il Signore: Ecco, io fo venir sopra loro un male,
    del quale non potranno uscire, e grideranno a me, ma io non li ascolterò.'
  eng-LXXUP: Therefore thus saith the Lord, Behold, I bring evils upon this people,
    out of which they shall not be able to come forth; and they shall presently cry
    to me, but I will not hearken to them.
  eng-ULB: Therefore Yahweh says this, 'See, I am about to bring disaster on them,
    disaster from which they will not be able to escape. Then they will call out to
    me, but I will not listen to them.
  spa-VBL: 'Así que esto es lo que dice el Señor: Voy a traer sobre ellos un desastre
    del que no podrán escapar. Me pedirán ayuda a gritos, pero no los escucharé.'
  fra-_FOB: 'C''est pourquoi, ainsi a dit l''Éternel: Voici, je vais faire venir sur
    eux un mal duquel ils ne pourront sortir; ils crieront vers moi, mais je ne les
    écouterai point.'
  mal-mal: 'അതുകൊണ്ട് യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: “രക്ഷപെടുവാൻ കഴിയാത്ത ഒരനർത്ഥം
    ഞാൻ അവർക്ക് വരുത്തും; അവർ എന്നോട് നിലവിളിച്ചാലും ഞാൻ കേൾക്കുകയില്ല.'
  urd-GVR: Is lie Rab farmātā hai ki maiṅ un par aisī āfat nāzil karūṅga jis se wuh
    bach nahīṅ sakeṅge. Tab wuh madad ke lie mujh se fariyād kareṅge, lekin maiṅ un
    kī nahīṅ sunūṅgā.
  suz-BL: मोपतीके परमप्रभु यावेमी “गो थमा पा, मेको आन कली ठेयब श्‍येत गेनुङमी। मिनु
    मेको रे प्रोक्‍ने मचाप्‍नीम। आं कली पुंइतेक्‍म हना यो, गो मेको आन लोव़ मनेंनुङ।
    भजन संग्रह १८:४२; यसैया १:१५; इजीकीएल ८:१८
  eng-NOY: 'Therefore thus saith Jehovah: Behold I bring upon them a calamity, From
    which they shall not be able to escape; And though they cry to me, I will not
    hear them.'
  ita-1927: 'Perciò, così parla l’Eterno: Ecco, io faccio venir su loro una calamità,
    alla quale non potranno sfuggire. Essi grideranno a me, ma io non li ascolterò.'
  ckb-ckb: 'لەبەر ئەوە یەزدان ئەمە دەفەرموێت: ”ئەوەتا من بەڵایەکیان بەسەردا دەهێنم
    کە نەتوانن لێی دەرباز بن، جا هاوارم بۆ دەکەن و منیش گوێیان لێ ناگرم.'
  eng-BBE: So the Lord has said, I will send evil on them, which they will not be
    able to get away from; and they will send up a cry for help to me, but I will
    not give ear to them.
  kan-OKCV: 'ಆದ್ದರಿಂದ ಯೆಹೋವ ದೇವರು ಹೀಗೆ ಹೇಳುತ್ತಾರೆ: ‘ಇಗೋ, ಅವರು ತಪ್ಪಿಸಿಕೊಳ್ಳಲಾಗದ ಕೇಡನ್ನು
    ಅವರ ಮೇಲೆ ತರುವೆನು. ಅವರು ನನಗೆ ಕೂಗಿದರೂ ನಾನು ಅವರನ್ನು ಕೇಳುವುದಿಲ್ಲ.'
  tam-2017: ஆகையினால் இதோ, அவர்கள் தப்பித்துக்கொள்ளமாட்டாத தீங்கை அவர்கள்மேல் வரச்செய்வேன்;
    அப்பொழுது என்னை நோக்கிக் கூப்பிடுவார்கள்; நான் அவர்களைக் கேளாதிருப்பேன் என்று
    யெகோவா சொல்லுகிறார்.
  spa-RV-1909: 'Por tanto, así ha dicho Jehová: He aquí yo traigo sobre ellos mal
    del que no podrán salir; y clamarán á mí, y no los oiré.'
  ron-BTF: 'De aceea astfel spune DOMNUL: Iată, voi aduce asupra lor răul de care
    nu vor fi în stare să scape; și chiar dacă vor striga către mine, eu nu le voi
    da ascultare.'
  eng-WEBP: Therefore the LORD says, ‘Behold, I will bring evil on them which they
    will not be able to escape; and they will cry to me, but I will not listen to
    them.
  eng-FBV: 'So this is what the Lord says: I''m going to bring upon them a disaster
    they won''t be able to escape. They will cry out to me for help, but I won''t
    listen to them.'
  nld-1939: 'Daarom spreekt Jahweh: Ik zal ze! Ik zal rampen over hen brengen, waaraan
    men niet kan ontsnappen. En als ze dan tot Mij roepen, zal Ik niet naar hen horen.'
  nch-BL: Huajca niamoTECO niquijtohua para ama niquintitanilis huejhueyi taijyohuilisti
    huan amo momanahuis yon se. Huan masque techtzajtzilise miyac hueltas para ma
    niquintasojta, na amo niquintacaquilis.
  vie-1934: 'Vậy nên, Đức Giê-hô-va phán như vầy: Nầy, ta sẽ khiến tai nạn đổ trên
    chúng nó, không thể tránh được; chúng nó sẽ kêu đến ta, nhưng ta chẳng thèm nghe.'
  hin-CV: 'इसलिये यह याहवेह की वाणी है: ‘यह देखना कि मैं उन पर ऐसी विपत्ति लाने पर
    हूं जिससे उनका बच निकलना असंभव होगा, यद्यपि वे मेरी ओर गिड़गिड़ाने लगें.'
  spa-BES: 'Y el Señor ha dicho: Enviaré mal sobre ellos, de lo cual no podrán escapar;
    y me enviarán un grito de auxilio, pero no les haré caso.'
  tdx-tdx: 'Aa le hoe t’Iehovà: Ingo handesako ty raty tsy hahafipoliorañe; aa ndra
    t’ie hikaikaik’ ahy Izaho tsy hañaoñe.'
  tha-KJV: เพราะฉะนั้น พระเยโฮวาห์ตรั​สด​ังนี้​ว่า ดู​เถิด เราจะนำเหตุร้ายมาเหนือเขา
    ซึ่งเขาหนี​ไม่​พ้น ถึงเขาจะร้องทุกข์ต่อเรา เราจะไม่ฟังเขาทั้งหลาย
  por-BR-2018: 'Portanto, assim diz o SENHOR: Eis que trarei sobre eles calamidade,
    da qual não poderão escapar; e clamarão a mim, mas eu não os ouvirei.'
  deu-ELO: 'Darum, so spricht Jehova: Siehe, ich bringe über sie ein Unglück, dem
    sie nicht werden entgehen können; und sie werden zu mir schreien, aber ich werde
    nicht auf sie hören.'
  eng-WYC-2018: Wherefore the Lord saith these things, Lo! I shall bring in on them
    evils, of which they shall not be able to go out (or from which they shall not
    be able to escape); and they shall cry to me, and I shall not hear them.
  epo-epo: 'Tial tiele diras la Eternulo: Jen Mi venigos sur ilin malfeliĉon, el kiu
    ili ne povos liberiĝi; kaj ili krios al Mi, sed Mi ne aŭskultos ilin.'
  uig-PIN: 'Xunga Pǝrwǝrdigar mundaⱪ dǝydu: — Mana, Mǝn ularning üstigǝ ⱨeq ⱪutulalmas
    apǝt qüxürimǝn; ular Manga pǝryad kɵtüridu, lekin Mǝn ularni anglimaymǝn.'
  beo-beo: 'Amaiba:le, wali Na, Hina Gode, da ilima sisasa. Na da ili wadela:lesimusa:
    hamomu. Amola ilia da hobeale masunu hamedei ba:mu. Amola ilia da Nama fidima:ne
    wele sia:sea, Na da ilia sia: hame nabimu.'
  tpi-OTNT: Olsem na mi Bikpela, mi tok stret, bai mi bagarapim ol nogut tru, na bai
    ol i no inap abrusim. Na bai ol i singaut long mi long helpim ol, tasol mi no
    ken harim singaut bilong ol.
  hau-SA: Saboda haka ga abin da Ubangiji yana cewa, ‘Zan kawo masifa a kansu wadda
    ba za su iya tsere mata ba. Ko da yake suna kuka gare ni, ba zan saurare su ba.
  uig-LAT: 'Shunga Perwerdigar mundaq deydu: — Mana, Men ularning üstige héch qutulalmas
    apet chüshürimen; ular Manga peryad kötüridu, lékin Men ularni anglimaymen.'
  nde-nde: 'Ngakho nanku akutshoyo uThixo: ‘Ngizabehlisela umonakalo abangeke baphephe
    kuwo. Lanxa sebekhala kimi kangiyikubalalela.'
  ton-ton: ¶ “Ko ia, ʻoku pehē ʻe Sihova, ‘Vakai, te u ʻomi ʻae kovi kiate kinautolu,
    ʻaia ʻe ʻikai te nau faʻa hao mei ai; pea kapau te nau tangi kiate au, ʻe ʻikai
    te u fanongo kiate kinautolu.
  ces-1613: 'Protož takto praví Hospodin: Aj, já uvedu na ně zlé, z něhož nebudou
    moci vyjíti. By pak volali ke mně, nevyslyším jich.'
  eng-WMB: Therefore the LORD says, ‘Behold, I will bring evil on them which they
    will not be able to escape; and they will cry to me, but I will not listen to
    them.
  tam-TCV: 'ஆகையால் யெகோவா சொல்வது இதுவே: ‘அவர்கள் தப்பித்துக்கொள்ள முடியாத பேராபத்தை
    அவர்கள்மேல் கொண்டுவருவேன். அவர்கள் என்னை நோக்கிச் சத்தமிட்டுக் கூப்பிட்டாலும்,
    அவர்களுக்கு நான் செவிகொடுக்கமாட்டேன்.'
  ceb-ULB: Busa misulti si Yahweh niini, 'Tan-awa, hapit ko na ipahamtang ngadto kanila
    ang katalagman, ang katalagman nga dili nila maikyasan. Unya magtawag sila kanako,
    apan dili ako maminaw kanila.
  pol-UBG: 'Dlatego tak mówi PAN: Oto sprowadzę na nich nieszczęście, z którego nie
    będą mogli się wydostać; a choćby wołali do mnie, nie wysłucham ich.'
  urd-GVU: اِس لئے رب فرماتا ہے کہ مَیں اُن پر ایسی آفت نازل کروں گا جس سے وہ بچ نہیں
    سکیں گے۔ تب وہ مدد کے لئے مجھ سے فریاد کریں گے، لیکن مَیں اُن کی نہیں سنوں گا۔
  deu-1912: Darum siehe, spricht der HERR, ich will ein Unglück über sie gehen lassen,
    dem sie nicht sollen entgehen können; und wenn sie zu mir Schreien, will ich sie
    nicht hören.
  kan-2017: ಆದಕಾರಣ ಯೆಹೋವನೆಂಬ ನಾನು ಹೀಗೆನ್ನುತ್ತೇನೆ, ‘ಇಗೋ, ಅವರು ತಪ್ಪಿಸಿಕೊಳ್ಳಲಾರದ ಕೇಡನ್ನು
    ಅವರ ಮೇಲೆ ಬರಮಾಡುವೆನು; ನನಗೆ ಮೊರೆಯಿಟ್ಟರೂ ಕೇಳೆನು.
  yap-yap: Ere chiney, e Gag SOMOL e gu be ginangrad ni nggu wan gu girengiy e riya’
    nga dakenrad, ni dabiyag ni ngar thaygad riy. Ma nap’an e yad ra yornag e ayuw
    ngog, ma dab gu motoyil ngorad.
  hlt-MCSB: Te dongah BOEIPA loh he ni a. thui tangloeng. Kai taengah pang uh cakhaw
    a poeng thai pawt ham neh amih te ka ngai pawt ham ni amih soah yoethae ka khuen
    he.
  mdy-ETH: ዬያሮ ሃይሾ ታኣኒ፥ ናንጊና ናንጋ ጎዳ ዔያቶይዳ ባይሲንታ ዔኪ ዬዓኔ፤ ዬያ ባይሲንታፓ ዔያታ ቶላኒ ዳንዳዑዋሴ፤
    ታ ዔያቶ ማኣዳንዳጉዲ ዔያታ ዒላቴቴታዖ ታ ዔያቶም ዋይዛዓኬ።
  twi-ASANTE: 'Ɛno enti deɛ Awurade seɛ nie: ‘Mede amanehunu a wɔrentumi nnwane mfiri
    mu bɛba wɔn so. Ɛwom sɛ, wɔsufrɛ me deɛ, nanso merennye wɔn so.'
  eng-WEBU: Therefore the LORD says, ‘Behold, I will bring evil on them which they
    will not be able to escape; and they will cry to me, but I will not listen to
    them.
  wal-wal: Hegaa gishshau, GODAI eta hagaadan yaagees; ‘Eti baqatidi attanau danddayenna
    metuwaa taani eta bolli ehaana. Eti taayyo waassinkka, taani etau siyikke.
  spa-PDDPT: 'Por tanto, Yavé dice: En verdad Yo traigo una aflicción sobre ellos
    de la cual no podrán escapar. Clamarán a Mí, pero Yo no los escucharé.'
  gun-gun: 'Ha''e nunga rupi Senhor aipoe''i: “Ne''exa, ha''e kuery áry xee ambou
    ''rã mba''emo vai, ndoo jepe kuaai aguã rami. Xevy pe ha''e kuery ojapukai teĩ
    xee naendui ''rã.'
  ilo-ULB: Isu a kastoy ti kuna ni Yahweh, “Adtoy, ngannganikon nga iyeg ti didigra
    kadakuada, didigra a saandanto a kabaelan a libasan. Ket umawagdanto kaniak, ngem
    saankonto ida a denggen.
  kpg-kpg: Deenei laa, Au go Dimaadua, e hai dagu boloagi ang gi digaula bolo Au ga haga huaidu
    digaula, gei digaula ga deemee di mehede. Maa digaula ga tangi mai gi di Au di
    hagamaamaa, gei Au hagalee hagalongo gi digaula.
  uig-ARA: 'شۇڭا پەرۋەردىگار مۇنداق دەيدۇ: ــ مانا، مەن ئۇلارنىڭ ئۈستىگە ھېچ قۇتۇلالماس
    ئاپەت چۈشۈرىمەن؛ ئۇلار ماڭا پەرياد كۆتۈرىدۇ، لېكىن مەن ئۇلارنى ئاڭلىمايمەن.'
  sus-sus: 'Na kui Alatala xa masenyi nan ya: ‹N fama nɛ e ɲaxankatade han e mu nɔ
    minide. E fama nɛ e mawade n bɛ, kɔnɔ n mu e xui suxuma.'
  pon-2006: Eri met, ngehi KAUN-O, kehkehlingkihong irail me I pahn kamwomwirailla,
    oh re sohte pahn pitsang. Oh ni ar pahn peki sawas sang rehi, I sohte pahn karonge
    irail.
  ksd-ksd: 'Kari ra Luluai i biti dari: Ea, ina tulue ra kaina taun diat, ma i dekdek
    upi diat a pila tana; ma diat a kail upi iau, ma pa ina torom ta diat.'
  tur-YTC: Bu yüzden Yahve şöyle diyor, ‘İşte, onların üzerine kaçıp kurtulamayacakları
    bir kötülük getireceğim; Bana feryat edecekler, ama ben onları dinlemeyeceğim.
  grc-BRENT: Διατοῦτο τάδε λέγει Κύριος, ἰδοὺ ἐγὼ ἐπάγω ἐπὶ τὸν λαὸν τοῦτον κακὰ,
    ἐξ ὧν οὐ δυνήσονται ἐξελθεῖν ἐξ αὐτῶν· καὶ κεκράξονται πρὸς μὲ, καὶ οὐκ εἰσακούσομαι
    αὐτῶν.
  ind-AYT: Oleh sebab itu, beginilah firman TUHAN, ‘Lihatlah, Aku akan mendatangkan
    bencana ke atas mereka, yang tidak dapat mereka hindari. Walaupun mereka berseru
    kepada-Ku, Aku tidak akan mendengarkan mereka.
  nya-nya: Choncho Yehova akuti, ‘Ndidzawagwetsera mavuto amene sadzatha kuwalewa.
    Ngakhale adzandilirire, sindidzawamvera.
  hrv-hrv: 'Zato ovako govori Jahve: “Evo, dovest ću na njih zlo kojemu neće umaći;
    vapit će k meni, ali ih ja neću slušati.'
  mps-mps: Tama tibaso, ena Genuai Bidigo, eno po dolo tama obao, te eno augwali dwagilama
    mu dolaibao, te sę augwaliba ebo me ela soagobeo. Te augwaligo enaba i weyu,
    tau somainu yaibao, tiali goli, eno augwaligo i wabo me odogobeo.
  tpi-tpi: Olsem na mi Bikpela, mi tok stret, bai mi bagarapim ol nogut tru, na bai
    ol i no inap abrusim. Na bai ol i singaut long mi long helpim ol, tasol mi no
    ken harim singaut bilong ol.
  dan-1931: 'Derfor, så siger HERREN: Se, jeg sender en Ulykke over dem, som de ikke
    kan slippe fra; og når de da råber til mig, vil jeg ikke høre dem.'
  vie-OVCB: 'Vì thế, đây là điều Chúa Hằng Hữu phán: Này, Ta sẽ giáng tai họa xuống;
    chúng không thể tránh được. Dù chúng van xin, Ta cũng không chịu nghe.'
  guj-2017: તેથી યહોવાહ આ પ્રમાણે કહે છે; “જુઓ, હું તેઓ પર વિપત્તિ લાવનાર છું અને
    તેમાંથી તેઓ બચી શકશે નહિ. તેઓ દયાની યાચના કરશે ત્યારે હું તેઓનું સાંભળીશ નહિ.
  pon-2006A: Eri met, ngehi KAUN-O, kehkehlingkihong irail me I pahn kamwomwirailla,
