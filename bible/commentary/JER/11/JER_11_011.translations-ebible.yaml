    irail.
  por-BRBSL: 'Portanto, Javé diz: “Eis que trarei sobre eles o mal do qual não poderão
    escapar; e eles clamarão a mim, mas eu não os ouvirei”.'
  cth-cth: Hatdawkvah, BAWIPA ni hettelah a dei, ahnimouh dawk runae ka pha sak vaiteh,
