    kahea mai lakou ia'u, aole au e hoolohe aku ia lakou.
  arb-NAV: لِذَلِكَ هَا أَنَا أُنْزِلُ بِهِمْ شَرّاً لَنْ يُفْلِتُوا مِنْهُ، فَيَسْتَغِيثُونَ
    بِي فَلا أَسْتَجِيبُ لَهُمْ.
  ewe-ewe: Eya ta ale Yehowa gblɔe nye si, ‘Mahe gbegblẽ si nu womate ŋu asi le o
    la ava wo dzi togbɔ be woado ɣli ayɔm hã la, nyematɔ na wo o.
  eng-LEE: Therefore thus hath said the Lord, Behold, I will bring an evil upon them,
    from which they shall not be able to rid themselves; and they will cry unto me,
    but I will not hearken unto them.
  asm-FB: 'এই হেতুকে যিহোৱাই এইদৰে কৈছে: “চোৱা, তেওঁলোকে সাৰিব নোৱাৰা অমঙ্গল মই তেওঁলোকলৈ
    ঘটাম। তেতিয়া তেওঁলোকে মোৰ আগত কাতৰোক্তি কৰিব, কিন্তু মই তেওঁলোকৰ কথা নুশুনিম।'
  sus-A: نَ كُي عَلَتَلَ شَ مَسٍنيِ نَن يَ؛ ‹ﭑ قَمَ نّ عٍ حَشَنكَتَدٍ هَن عٍ مُ نْ
    مِنِدٍ. عٍ قَمَ نّ عٍ مَوَدٍ ﭑ بّ، كْنْ ﭑ مُ عٍ شُي سُشُمَ.
  fra-SBL: 'C''est pourquoi Yahvé dit : « Voici, je vais faire venir sur eux un malheur
    auquel ils ne pourront échapper ; ils crieront à moi, mais je ne les écouterai
    pas.'
  hbo-hbo: לָכֵ֗ן כֹּ֚ה אָמַ֣ר יְהוָ֔ה הִנְנִ֨י מֵבִ֤יא אֲלֵיהֶם֙ רָעָ֔ה אֲשֶׁ֥ר לֹֽא־יוּכְל֖וּ
    לָצֵ֣את מִמֶּ֑נָּה וְזָעֲק֣וּ אֵלַ֔י וְלֹ֥א אֶשְׁמַ֖ע אֲלֵיהֶֽם׃
  kik-kik: 'Nĩ ũndũ ũcio, Jehova ekuuga atĩrĩ: ‘Nĩngũmarehithĩria mwanangĩko matangĩhota
    kũũrĩra. O na mangĩkaangaĩra, ndikamathikĩrĩria.'
  fra-NCL: 'C’est pourquoi ainsi parle Yahweh : Voici que je vais amener sur eux des
    malheurs, dont ils ne pourront sortir ; et, s’ils crient vers moi, je ne les écouterai
    pas.'
  cek-AK: To pongah Angraeng mah hae tiah thuih; Khenah, nihcae nuiah amrohaih ka
    phaksak han, nihcae loe loih o thai mak ai; nihcae mah kai khaeah hang o cadoeh,
    nihcae ih lok to ka tahngai pae mak ai.
  cuk-cuk: 'A-ulale, ani an Bab-Jehová soged: An egi boni-dummagan barmidoed, a-bonigangi
