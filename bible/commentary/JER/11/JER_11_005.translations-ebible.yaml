    kennuuf abbootii keessaniif kakadhe sana fiixaan nan baasa;’ biyyi sunis biyya
    isin harʼa dhaaltanii jirtanii dha.” Anis “Ameen, Yaa Waaqayyo” nan jedhe.
  fra-LSG: 'Et j’accomplirai le serment que j’ai fait à vos pères, De leur donner
    un pays où coulent le lait et le miel, Comme vous le voyez aujourd’hui. Et je
    répondis: Amen, Éternel!'
  gnn-gnn: '@see-verse:JER.011.004'
  yal-yal: Nayi, n na n kɔlɔ feen naxan ma ɛ benbane xa, n na rakamalima nɛn, fa fala
    a n yamanana nde soma ɛ yii nɛn kumin nun nɔnɔn gbo dɛnaxan yi. Ɛ mɛnna nin to.’
    ” N yi a yabi, n naxa, “Amina, Alatala!”
  haw-1868: I hooko wau i ka hoohiki a'u i hoohiki ai i ko oukou poe makua, e haawi
    ia lakou i ka aina e kahe ana o ka waiu, a me ka mele, e like me ia i keia la.
    Alaila olelo aku la au, i aku la, Pela io no, e Iehova.
  arb-NAV: 'فَأَفِي بِالْقَسَمِ الَّذِي أَقْسَمْتُ بِهِ لِآبَائِكُمْ أَنْ أَهَبَهُمْ
    أَرْضاً تَفِيضُ لَبَناً وَعَسَلاً، كَمَا فِي هَذَا الْيَوْمِ». فَأَجَبْتُ قَائِلاً:
    «آمِينَ يَا رَبُّ».'
  ewe-ewe: Ekema mawɔ ɖe atam si meka na mia fofowo be matsɔ anyigba si le dzidzim
    kple notsi kple anyitsi na wo la dzi.’ Esiae nye anyigba si dzi miele egbea.”
    Meɖo eŋu be, “Amen, Yehowa.”
  eng-LEE: In order that I may fulfill the oath which I have sworn unto your fathers,
    to give unto them a land flowing with milk and honey, as it is this day. And I
    answered, and said, So be it, O Lord.
  asm-FB: মোৰ বাক্য শুনা যাতে আজি-কালি তোমালোকে বাস কৰা গাখীৰ, মৌজোল বোৱা এই দেশ তোমালোকৰ
    পূৰ্বপুৰুষসকলক দিবলৈ যি শপত কৰিছিলোঁ।’ তেতিয়া মই উত্তৰ দি ক’লো, ‘হয়, যিহোৱা!’
  sus-A: ﭑ نَ ﭑ كَلِ وٌ بَبَيٍ بّ نَشَن نَ، بْشِ قَنيِ قِقٍ رَ وٌ مَ شِحّ نُن كُمِ
    نَ دّننَشّ، ﭑ بَرَ نَ رَكَمَلِ تٌ لْشْي. وٌ نَ نَ بْشِ نَن مَ تٌ.›» ﭑ نَشَ عَ
    يَابِ، «عَمِنَ مَرِفِ عَلَتَلَ.»
  fra-SBL: 'afin que j''accomplisse le serment que j''ai fait à vos pères de leur
    donner un pays où coulent le lait et le miel », comme il en est aujourd''hui. »
    Alors j''ai répondu et j''ai dit : « Amen, Yahvé. »'
  hbo-hbo: לְמַעַן֩ הָקִ֨ים אֶת־הַשְּׁבוּעָ֜ה אֲשֶׁר־נִשְׁבַּ֣עְתִּי לַאֲבֹֽותֵיכֶ֗ם
    לָתֵ֤ת לָהֶם֙ אֶ֣רֶץ זָבַ֥ת חָלָ֛ב וּדְבַ֖שׁ כַּיֹּ֣ום הַזֶּ֑ה וָאַ֥עַן וָאֹמַ֖ר
    אָמֵ֥ן ׀ יְהוָֽה׃ ס
  kik-kik: Hĩndĩ ĩyo, niĩ na Niĩ nĩngahingia mwĩhĩtwa ũrĩa ndehĩtĩire maithe manyu,
    atĩ nĩngamahe bũrũri ũrĩ bũthi wa iria na ũũkĩ,’ na nĩguo bũrũri ũyũ mwĩgwatĩire
    ũmũthĩ.” Na niĩ ngĩmũcookeria atĩrĩ, “Kũrotuĩka ũguo, Jehova.”
  fra-NCL: 'afin que j’accomplisse le serment que j’ai fait à vos pères de leur donner
    un pays où coulent le lait et le miel, comme cela se voit aujourd’hui. Et je répondis :
    « Oui ! Yahweh ! »'
  cek-AK: Ka lok hae tahngai oh, ka thuih ih lok baktiah sah oh, to tiah nahaeloe
    kai ih kami ah na om o ueloe, kai doeh nangcae ih Sithaw ah ka om tih. Vaihniah
    na toep o ih, tahnutui hoi khoitui longhaih prae to paek hanah, nam panawk khaeah
    lokkamhaih to ka koepsak han, tiah a thuih tiah, thui pae han ang naa. To naah
    kai mah, Aw Angraeng, to tiah om nasoe, tiah ka naa.
  cuk-cuk: 'Ar be anba ibsamalale, bemar-dadganga an ibmar-ise-sogar-sogsad an imakoed.
    Deunni, an sogsagusad: Yala-nued-gadi-ibmar-sanmaked an bemarga ukmaloye. Ar emi
    bemar a-yalagi be bukwamalad.’ ” Geb agine, Bab-Dummadga an sogded: Bab-Jehová,
    ar deyobdo.'
  uig-CYR: 'шундақ болғинида Мән ата-бовилириңларға: «Силәргә сүт һәм бал еқип туридиған
    бир зимин тәқдим қилимән» дәп ичкән қәсәмни әмәлгә ашуримән» — дегән едим. Силәр
    бүгүнки күндә дәл шу зиминда туруватисиләр! Мән болсам җававән «Амин, Пәрвәрдигар!»
    — дедим.'
  tel-2017: అందుకు నేను “యెహోవా, అలాగే జరుగు గాక” అన్నాను.
  hat-BSA: 'pou m ka etabli sèman ke M te fè ak papa zansèt nou yo, pou bay yo yon
    peyi k ap koule ak lèt, ak siwo myèl, jan li ye nan jou sa a.”’” Mwen te reponn:
    “Amen O SENYÈ”.'
  kos-kos: Na nga fah akpwayei wuleang su nga tuh orala yurin mwet matu lalos mu nga
    ac sang nu selos facl mut ac kasrup fohk we se su elos muta fac inge.” Ac nga
    fahk, “Aok pwaye, LEUM GOD.”
  hbo-WLC: לְמַעַן֩ הָקִ֨ים אֶת־הַשְּׁבוּעָ֜ה אֲשֶׁר־נִשְׁבַּ֣עְתִּי לַאֲבֽוֹתֵיכֶ֗ם
    לָתֵ֤ת לָהֶם֙ אֶ֣רֶץ זָבַ֥ת חָלָ֛ב וּדְבַ֖שׁ כַּיּ֣וֹם הַזֶּ֑ה וָאַ֥עַן וָאֹמַ֖ר
    אָמֵ֥ן ׀ יְהוָֽה׃ ס
  ibo-ibo: ‘Mgbe ahụ, aga m emezu iyi ahụ m ṅụụrụ nna nna unu ha, inye ha ala mmiri
    ara ehi na mmanụ aṅụ na-eru na ya,’ ya bụ, ala ahụ unu bi nʼime ya taa.” Azara
    m sị, “Amen, Onyenwe anyị.”
  ory-ory: ଅର୍ଥାତ୍‍, ଆମ୍ଭ ରବରେ ଅବଧାନ କର ଓ ଆମ୍ଭେ ତୁମ୍ଭମାନଙ୍କୁ ଯାହା ଯାହା ଆଜ୍ଞା କରୁ,
    ସେସକଳ ଅନୁସାରେ କର୍ମ କର; ତହିଁରେ ତୁମ୍ଭେମାନେ ଆମ୍ଭର ଲୋକ ହେବ ଓ ଆମ୍ଭେ ତୁମ୍ଭମାନଙ୍କର ପରମେଶ୍ୱର
    ହେବା; ସେହି ନିୟମର କଥା ଯେଉଁ ଲୋକ ନ ଶୁଣେ, ସେ ଅଭିଶପ୍ତ ହେଉ!” ତହିଁରେ ମୁଁ ଉତ୍ତର ଦେଇ କହିଲି,
    “ହେ ସଦାପ୍ରଭୁ, ଆମେନ୍‍।”
  chk-chk: Mürin üpwe afisi ai pwon üa eäni fän akapel ngeni ämi kewe lewo, pwe üpwe
    ngeniir ewe fanü mi pwülüöch me fanüeräs, usun mine a fis ikenai.” Mürin üa pälüeni,
    “Epwe ina, ai Samol mi Lapalap.”
  rop-rop: If olabat dum lagijat wal ai garra kipum det pramis weya aibin meigim garram
    olabat grengrenfathamob, en ai garra gibit langa olabat det brabli ritjwan en
    gudwan kantri weya olabat garram na.” Wal aibin tok, “Yuwai, ai garra duwit, YAWEI.”
  ukr-1871: 'Щоб справдити клятьбу, якою клявся отцям вашим, що надїлю їм землю, текущу
    молоком і медом, як воно є ще й нинї. І відказав я, промовивши: Нехай так буде,
    Господи!'
  deu-1951: 'damit ich den Eid aufrechterhalte, den ich euren Vätern geschworen habe,
    ihnen ein Land zu geben, das von Milch und Honig fließt, wie es heutigen Tages
    der Fall ist. Da antwortete ich und sprach: So sei es, HERR!'
  eng-JPS: 'that I may establish the oath which I swore unto your fathers, to give
    them a land flowing with milk and honey, as at this day.'' Then answered I, and
    said: ''Amen, O LORD.'''
  srp-1865: 'Da bih ispunio zakletvu kojom se zakleh ocima vašim da æu im dati zemlju
    u kojoj teèe mlijeko i med, kako se vidi danas. A ja odgovorih i rekoh: amin,
    Gospode.'
  lug-lug: ndyoke ntuukirize ekirayiro kye nalayirira bajjajjammwe, okubawa ensi ekulukuta
    amata n’omubisi gw’enjuki, ensi gye mulimu leero.’ ” Awo ne nziramu nti, “Kibeere
    bwe kityo Mukama.”
  heb-heb: למען הקים את השבועה אשר נשבעתי לאבותיכם לתת להם ארץ זבת חלב ודבש כיום הזה
    ואען ואמר אמן יהוה׃
  ben-IRV: আমাকে মেনে চল, যাতে আমি সেই শপথ পূরণ করি যা আমি তোমাদের পূর্বপুরুষদের কাছে
    করেছিলাম, আমি সেই দেশ দেবার শপথ করেছিলাম যেখানে দুধ ও মধু প্রবাহিত হয়, সেখানেই
    আজ তোমরা বাস কর।” তখন আমি উত্তর দিয়ে বললাম, “আমেন, সদাপ্রভু!”
  pan-pan: ਭਈ ਮੈਂ ਉਸ ਸਹੁੰ ਨੂੰ ਪੂਰਾ ਕਰਾਂ ਜਿਹੜੀ ਮੈਂ ਤੁਹਾਡੇ ਪੁਰਖਿਆਂ ਨਾਲ ਖਾਧੀ ਸੀ ਕਿ ਮੈਂ
    ਉਹਨਾਂ ਨੂੰ ਇੱਕ ਦੇਸ ਦਿਆਂਗਾ ਜਿਹ ਦੇ ਵਿੱਚ ਦੁੱਧ ਅਤੇ ਸ਼ਹਿਦ ਵਗਦਾ ਹੈ ਜਿਹਾ ਅੱਜ ਦੇ ਦਿਨ ਹੈ।
    ਤਦ ਮੈਂ ਉੱਤਰ ਦਿੱਤਾ ਅਤੇ ਆਖਿਆ, ਆਮੀਨ, ਹੇ ਯਹੋਵਾਹ!।
  mya-JVB: သံ မီးဖို တည်းဟူသောအဲဂုတ္တု ပြည် မှ သင် တို့၏ဘိုးဘေး များကို နှုတ် ဆောင်
    သောအခါ သူတို့၌ ငါထား သော ပဋိညာဉ် တရားစကား ကို နား မ ထောင်သော သူ သည် ကျိန် တော်မူခြင်းကို
    ခံစေဟု မိန့် တော်မူလျှင်၊ ငါက၊ အိုထာဝရဘုရား ၊ အာမင် ဟု လျှောက် ၏။
  tbg-tbg: Ne ti uva iriqi vivera, haaru te tenta kauqu aiqiqaa aqukeha ni kaivaqaukavara
    Eparahaamirave, Aisaakirave, koqe vata, karavano koqemakero qampiqaina vatara
    nimirerave tuna uvava vi vauma varianarove. Ho vate maa entara ne Isareri vi vataraqaa
    variarave, tiro. Viva minti tumanta te tiha, Noravauvo, quqaama tiaro, tunara.
  hmo-hmo: Unai neganai emui sene taudia dekenai lau henidia gwauhamata be do lau
    badinaia, bona tano namona, rata bona hani dekenai ia honu tano, hari dina umui
    biagua noho tano, umui dekenai do lau henia.’ ” Lau haere, lau gwau, “Lohiabada
    e, unai bamona oi karaia be namo.”
  urd-urd: ताकि मैं उस क़सम को जो मैंने तुम्हारे बाप — दादा से खाई कि मैं उनको ऐसा
    मुल्क दूँगा जिसमें दूध और शहद बहता हो, जैसा कि आज के दिन है, पूरा करूँ।” तब मैंने
    जवाब में कहा, ऐ ख़ुदावन्द, आमीन।
  rus-SYN: 'чтобы исполнить клятву, которою Я клялся отцам вашим дать им землю, текущую
    молоком и медом, как это ныне”. И отвечал я, сказав: аминь, Господи!'
  bqc-SIM: 'mí lɛ́ pↄ́ má gbɛ̃̀ an deziↄnɛ papa. Ma mɛ̀ má bùsu pↄ́ vĩ ń zↄ́''io
    diu kpámá, lá à gↄ̃̀ á pↄ́ ũ gbãɛwa. Ɔ̃ ma mɛ̀: Ãmi, Dii!'
  tcz-CHONGTHU: Chuleh keiman hiche hi kasei ahi, “keiman napu napateu kom’a kakitepnasa,
    tunia nachennau, khoiju leh bongnoi lonna gam, kapeh ding kati chu, kaguilhunsah
    ding ahi,” ati. Hichun, keiman ka donbut in, O Pakai, hitei tei hen, amen! kati.
  mar-mar: तुमच्या पूर्वजांना दिलेल्या वचनाकरिता मी हे करीन, दूध व मध यांची रेलचेल
    असलेली सुपीक भूमी द्यायचे मी त्यांना कबूल केले होते. त्याच भूमीवर तुम्ही आता राहत
    आहात.” तेव्हा मी म्हणालो होय, परमेश्वरा!
  qub-qub: Chaynöga willaparä unay aunishäta cumlinäpämi. Chay aunishäga caran mishquipis
    lëchipis yacunöraj aypalla cashan chacrata goycunäpaj cajmi. Chay chacrachömi
    canan gamcunapis tiyarcaycanqui.» Chaura nogaga «Nishayquino cachun ari Tayta
    Dios» nirä.
  bqp-bqp: Nge mɛyɑ kon kɑ nɛn nɔɔ mwɛɛru yibiɑ te nɑ bɛɛn bɑɑbɑbɑ kuɑ nɑ nɛɛ, kon
    bu tem wɛ̃ mɛ̀ sɔɔ tim kɑ bom mu kokumɔ. Tem mɛyɑ i wɑɑmɔ gisɔ. Mɑ Yeremi u Yinni
    Gusunɔ wisɑ u nɛɛ, ɑmi.
  hat-hat: 'Lè sa a m''a kenbe pwomès ak gwo sèman mwen te fè bay zansèt nou yo, pou
    m'' te ba yo yon bon peyi kote lèt ak siwo myèl ap koule tankou dlo. Se peyi sa
    a ki pa nou jòdi a! Mwen reponn: -Se vre, Seyè!'
  eng-BSB: This was in order to establish the oath I swore to your forefathers, to
    give them a land flowing with milk and honey, as it is to this day.” “Amen, LORD,”
    I answered.
  eng-WEBPB: that I may establish the oath which I swore to your fathers, to give
    them a land flowing with milk and honey,’ as it is today.” Then I answered, and
    said, “Amen, LORD.”
  kbq-kbq: Hagi Nagra tamagehe'ima huvempama huzamante'na, amirimo'ene tumerimo'ma
    avimate'nea mopa tamigahue hu'na hu'noa nanekema eri ragama re'noa mopafi menina
    tamagra mani'naze. Anagema hige'na nagra hu'na, Ra Anumzamoka tamage hane hu'noe.
  nhe-BL: 'Huan intla innechneltocase, nijtlamichihuas ica imojuanti tlen niquintlajtolcahuili
    huan nijchijqui ica imohuejcapan tatahua huan nimechmacas para ximocahuaca ipan
    ni tlali tlen temaca nochi tlamantli tlen cuali, ni tlali campa ipan initztoque
    hasta ama.” Huajca na, ni Jeremías, nijnanquili huan niquilhui: “¡Queja nopa ma
    eli TOTECO!”'
  gub-BL: Nezewe mehe azapo putar ma'e heze'eg peipy wanupe heremimume'u kwer rupi
    katete ihe nehe. Amume'u ywy ikatu ma'e, ma'e tetea'u imuezuz kar har wanupe.
    Peiko a'e ywy rehe ko 'ar rehe kury, ere wanupe nehe, i'i ihewe. Aze'eg izupe
    kury. — Azeharomoete, o Tupàn Tuweharupi Wiko Ma'e.
  eng-DRA: 'That I may accomplish the oath which I swore to your fathers, to give
    them a land flowing with milk and honey, as it is this day. And I answered and
    said: Amen, O Lord.'
