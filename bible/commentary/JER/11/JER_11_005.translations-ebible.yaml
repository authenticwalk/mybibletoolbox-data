verse: JER.011.005
translations:
  mal-C: ‘ഇന്നു നിങ്ങൾ അവകാശമാക്കിയിരിക്കുന്നതുപോലെ പാലും തേനും ഒഴുകുന്നതായ ദേശം അവർക്കു
    നൽകുമെന്നു നിങ്ങളുടെ പിതാക്കന്മാരോടു ഞാൻ ചെയ്തിട്ടുള്ള ശപഥം നിറവേറ്റുന്നതിനുതന്നെ.’ ”
    അപ്പോൾ ഞാൻ “ആമേൻ, യഹോവേ,” എന്ന് ഉത്തരം പറഞ്ഞു.
  deu-TKW: 'damit ich den Eid aufrecht erhalte, den ich euren Vätern geschworen, daß
    ich ihnen ein Land verleihen wolle, das von Milch und Honig überfließt, wie ihr
    es jetzt noch besitzt! - Da antwortete ich und sprach: So sei es, Jahwe!'
  lin-lin: 'Bongo nakokokisa ndayi oyo nalapaki epai ya bakoko na bino ete nakopesa
    bango mokili oyo ebimisaka miliki mpe mafuta ya nzoyi, mokili oyo bozali na yango
    lelo. » Nazongisaki : — Solo, Yawe ; amen !'
  eng-LSV: In order to establish the oath that I have sworn to your fathers, || To
    give to them a land flowing with milk and honey, as this day.” And I answer and
    say, “Amen, O YHWH.”
  eng-GNV: That I may confirme the othe, that I haue sworne vnto your fathers, to
    giue them a lande, which floweth with milke and hony, as appeareth this day. Then
    answered I and sayde, So be it, O Lord.
  eng-WEBSTER: That I may perform the oath which I have sworn to your fathers, to
    give them a land flowing with milk and honey, as it is this day. Then answered
    I, and said, So be it, O LORD.
  nhw-BL: 'Huan sintla antechneltocase, nijtlamichihuas ica amojuanti catli niquintlajtolcahuili
    huan nijchijqui ica amohuejcapan tatahua huan nimechmacas para ximocahuaca ipan
    ni tlali catli temaca nochi tlamantli catli cuali, ni tlali campa ipan anitztoque
    hasta ama.” Huajca na, ni Jeremías, nijnanquili huan niquilhui: “¡Quej nopa ma
    eli TOTECO!”'
  swh-ONEN: Kisha nitatimiza kiapo nilichowaapia baba zenu, kuwapa nchi itiririkayo
    maziwa na asali,’ nchi ambayo mnaimiliki leo.” Nikajibu, “Amen, Bwana.”
  bba-bba: Nɡe mɛyɑ kon kɑ nɛn nɔɔ mwɛɛru yibiɑ te nɑ bɛɛn bɑɑbɑbɑ kuɑ nɑ nɛɛ, kon
    bu tem wɛ̃ mɛ̀ sɔɔ tim kɑ bom mu kokumɔ. Tem mɛyɑ i wɑɑmɔ ɡisɔ. Mɑ Yeremi u Yinni
    Gusunɔ wisɑ u nɛɛ, ɑmi.
  eng-KJVCPB: that I may perform the oath which I have sworn unto your fathers, to
    give them a land flowing with milk and honey, as it is this day. Then answered
    I, and said, So be it, O Lord.
  luo-luo: Bangʼe anachop singo mane asingone kwereu, mar miyogi piny mopongʼ gi chak
    kod mor kich’ ma en piny mauntiere kawuono.” Ne adwoko Jehova Nyasaye niya, “Amin.”
  meu-meu: bena senemui na gwaurai henidia gwauhamatana, nato rata bona badaranuna
    e arumu tanona baina henimui, na baina hamomokania, hari ina dina ai heḡereḡerena.
    Bena lau na haere, nato, Iehova e, unu baine heto.
  npi-ULB: मेरो आज्ञा पालन गर ताकि दूध र मह बग्‍ने देश दिनेछु भनी मैले तिमीहरूका पुर्खाहरूसित
    खाएको शपथ म पुरा गर्न सक्‍छु ।' तब म यर्मियाले जवाफ दिएँ र भनें, 'हे, परमप्रभु
    हवस् ।'
  yor-yor: Nígbà náà ni Èmi ó sì mú ìlérí tí mo búra fún àwọn baba ńlá yín ṣẹ; láti
    fún wọn ní ilẹ̀ tí ó ń sàn fún wàrà àti fún oyin,’ ilẹ̀ tí ẹ ní lónìí.” Mo sì
    dáhùn wí pé, “Àmín, Olúwa.”
  pes-OPCB: 'پس حال، شما این عهد را اطاعت کنید و من نیز به وعده‌ای که به پدران شما
    داده‌ام وفا خواهم نمود و سرزمینی را به شما خواهم داد که شیر و عسل در آن جاری باشد،
    یعنی همین سرزمینی که اکنون در آن هستید.» در پاسخ خداوند گفتم: «خداوندا، پیامت
    را خواهم رساند.»'
  tgl-ULB: Sundin ninyo ako upang mapatunayan ko ang sumpaan na aking ipinangako sa
    inyong mga ninuno, ang panunumpa na ibibigay ko sa kanila ang lupain na umaapaw
    sa gatas at pulot-pukyutan kung saan kayo naninirahan ngayon.”' At, akong si Jeremias
    ay sumagot at nagsabi, “Oo, Yahweh!”
  hui-hui: I̱na tihondo lalu, Ani birimiyagua i̱na tínaga mamaliruhondo dindi bayale
    tomo mbirale anda hai holene mbira ngulebero lalu lowirugo nguleberoore, lalu
    lamirugoni. Anigo ai dindi ogoni tínaga mamaliruhondo ngulebero lo wirugoria tí
    áyu ogoniha kamigoni, laya. Anduane Homogohanda bi ogoni layagola i̱na ladai bialu
    lalu, Anduane Homogo-o heneneore í̠nime larigonidagua bibe, laru.
  mya-mya: ထို​နောက်​ယ​ခု​သူ​တို့​နေ​ထိုင်​လျက်​ရှိ​ရာ​နို့ နှင့်​ပျား​ရည်​စီး​သည့်​ပြည်​ကို
    သူ​တို့​၏​ဘိုး ဘေး​များ​အား​ပေး​အပ်​ရန်​ငါ​ပြု​ခဲ့​သည့် သစ္စာ​က​တိ​ကို​လည်း​တည်​စေ​မည်​ဖြစ်
    ကြောင်း​သူ​တို့​အား​ငါ​ပြော​ကြား​ခဲ့​၏။ ငါ​က``မှန်​လှ​ပါ၊ အို ထာ​ဝ​ရ​ဘု​ရား''
    ဟု လျှောက်​လေ​၏။
  bod-N: བདག་གིས་ཁྱོད་རྣམས་ཀྱི་ཕ་མེས་རྣམས་ལ་བསྐྱལ་བའི་མནའ་དེ་འགྲུབ་པར་བྱས་ནས། དེ་རྣམས་ལ་དེ་རིང་དང་འདྲ་བར་འོ་མ་དང་སྦྲང་རྩི་བཞུར་བའི་ཡུལ་ཞིག་གནང་བར་བྱའོ་ཞེས་གསུངས་པ་ན།
    བདག་གིས་ཞུ་ལན་དུ། ཀྱེ་དཀོན་མཆོག་ཡ་ཝཱེ་ལགས། ཨ་མེན་ཞུས་པ་ཡིན།
  sna-sna: Ipapo ndichazadzisa mhiko yandakapika kumadzitateguru enyu, kuti ndichavapa
    nyika inoyerera mukaka nouchi,’ nyika yava yenyu nhasi.” Ndakapindura ndichiti,
    “Ameni, Jehovha.”
  spa-BLM: 'para que se cumpla el juramento que hice a vuestros padres, de darles
    una tierra que fluye leche y miel,’ como es hoy.” Entonces respondí y dije: “Amén,
    Yahvé”.'
  cac-cac: 'A exxo pax tic, tato ol in e c''anab''ajej, ol vac''n̈ej elc''och in ti''
    vac''nac d''a eb'' e mam eyicham, yic svac''an jun e luum, aton lum te yax sat
    b''aj ayex ec'' tic, xchi Jehová, xa chi, xchi d''ayin. Yuj chi'' ix in tac''vi
    d''ay icha tic: Ujocab'' Mamin Jehová, xin chi.'
  swh-ULB: Nisikilizeni ili nipate kukitimiza kiapo nilichoapa kwa baba zenu, kiapo
    kwamba nitawapa nchi iliyojaa maziwa na asali kama ilivyo leo.'” Kisha mimi Yeremia
    nikajibu na kusema, “Ndio, Bwana!”
  bel-bel: 'каб выканаць прысягу, якою Я прысягаў бацькам вашым - даць ім зямлю, якая
    цячэ малаком і мёдам, як гэта сёньня. І адказваў я, сказаўшы: амін, Госпадзе!'
  deu-ELBBK: 'damit ich den Eid aufrecht halte, den ich euren Vätern geschworen habe,
    ihnen ein Land zu geben, das von Milch und Honig fließt, wie es an diesem Tag
    ist. Und ich antwortete und sprach: Amen, HERR!'
  mbb-OT: Ne zutun, edtumanen ku is impenaad ku ziyà te menge kepuun niw he ebeǥayan
    ku sikandan te meupiya wey selebpeten he tanà. Ne haazà is tanà, iyan is tanè
    niw ǥuntaan.’ ” Midtavak a te, “Berakat he metuman, Nengazen.”
  mal-2015: 'ഇന്നുള്ളതുപോലെ ഞാൻ നിങ്ങളുടെ പിതാക്കന്മാർക്കു പാലും തേനും ഒഴുകുന്ന ദേശം
    കൊടുക്കും എന്നിങ്ങനെ ഞാൻ അവരോടു ചെയ്ത സത്യം നിവർത്തിക്കേണ്ടതിന്നു തന്നേ. അതിന്നു
    ഞാൻ: ആമേൻ, യഹോവേ, എന്നു ഉത്തരം പറഞ്ഞു.'
  rmc-rmc: 'Avke doľikerava e vera, so diňom tumare daden, hoj lenge dava e phuv,
    kaj čuľal o thud the o medos.‘ Odi phuv, so hiňi adadžives tumari.“ Akor me odphenďom:
    „Amen, RAJEJA!“'
  pes-OPV: 'و تا قسمی را که برای پدران شما خوردم وفا نمایم که زمینی را که به شیر و
    عسل جاری است چنانکه امروزشده است به ایشان بدهم.» پس من در جواب گفتم: «ای خداوند
    آمین.»'
  ron-1924: 'атунч вой ымплини журэмынтул пе каре л-ам фэкут пэринцилор воштри кэ
    ле вой да о царэ ын каре курӂе лапте ши мьере, кум ведець астэзь.»’” Ши еу ам
    рэспунс: „Амин, Доамне!”'
  ben-OBCV: তাহলেই তোমাদের পিতৃপুরুষদের সঙ্গে কৃত আমার শপথ আমি পূর্ণ করব, যেন আমি
    তাদের দুধ ও মধু প্রবাহিত দেশ দিতে পারি,’ যে দেশটি তোমরা এখন অধিকার করে আছ।” উত্তরে
    আমি বললাম, “আমেন, সদাপ্রভু।”
  som-som: si aan u oofiyo dhaartii aan awowayaashiin ugu dhaartay inaan siin doono
    dal caano iyo malab la barwaaqaysan, sida ay maantadan tahay. Markaasaan u jawaabay
    oo waxaan idhi, Aamiin, Rabbiyow.
  lat-VUC: 'ut suscitem juramentum quod juravi patribus vestris, daturum me eis terram
    fluentem lacte et melle, sicut est dies hæc.] Et respondi, et dixi: Amen, Domine.'
  eng-ASVBT: that I may establish the oath which I sware unto your fathers, to give
    them a land flowing with milk and honey, as at this day. Then answered I, and
    said, Amen, O Jehovah.
  ita-1885: 'Acciocchè io metta ad effetto il giuramento che io feci a'' vostri padri,
    di dar loro un paese stillante latte e miele; come si vede al dì d''oggi. Ed io
    risposi, e dissi: Amen, Signore.'
  eng-LXXUP: that I may confirm mine oath, which I swore to your fathers, to give
    them a land flowing with milk and honey, as it is this day. Then I answered and
    said, So be it, O Lord.
  eng-ULB: Obey me so that I may confirm the oath that I swore to your ancestors,
    the oath that I would give them the land flowing with milk and honey, where you
    live today.'” Then I, Jeremiah, answered and said, “Yes, Yahweh!”
  spa-VBL: 'Lo hice para cumplir lo que prometí a sus antepasados: darles una tierra
    que mana leche y miel, como sigue siendo hoy. Amén, Señor, respondí.'
  fra-_FOB: 'J''accomplirai le serment que j''ai fait à vos pères, de leur donner
    un pays où coulent le lait et le miel, comme vous le voyez aujourd''hui. Et je
    répondis et dis: Amen! ô Éternel!'
  mal-mal: 'ഇന്നുള്ളതുപോലെ ഞാൻ നിങ്ങളുടെ പൂര്‍വ്വ പിതാക്കന്മാർക്ക് പാലും തേനും ഒഴുകുന്ന
    ദേശം കൊടുക്കും എന്ന് ഞാൻ അവരോടു ചെയ്ത സത്യം നിവർത്തിക്കേണ്ടതിനു തന്നെ”. അതിന്
    ഞാൻ: “ആമേൻ, യഹോവേ,” എന്ന് ഉത്തരം പറഞ്ഞു.'
  urd-GVR: Phir maiṅ wuh wādā pūrā karūṅga jo maiṅ ne qasam khā kar tumhāre bāpdādā
    se kiyā thā, maiṅ tumheṅ wuh mulk dūṅgā jis meṅ dūdh aur shahd kī kasrat hai.’
    Āj tum usī mulk meṅ rah rahe ho.” Maiṅ, Yarmiyāh ne jawāb diyā, “Ai Rab, āmīn,
    aisā hī ho!”
  suz-BL: गो इन किकी पिपी आन कली दूध नु खुदो शुश बाक्‍शो रागी का गेनन्‍नी, दे कसम
    जशो खाप्‍नुङ। मिनु मेको रागी मुल इन अधिकारम बाक्‍ब’ देनो” देंत। मिनु गो “परमप्रभु
    यावे, मोदेंशो दुम्‍ल” दे लोव़ लेत्‍ताक्‍ङ। प्रस्‍थान ३:८
  eng-NOY: So that I may perform the oath, Which I made to your fathers, To give them
    a land flowing with milk and honey, as it is this day.” Then answered I, and said,
    So may it be, O Jehovah!
  ita-1927: 'affinché io possa mantenere il giuramento che feci ai vostri padri, di
    dar loro un paese dove scorre il latte e il miele, come oggi vedete ch’esso è”.
    Allora io risposi: “Amen, o Eterno!”'
  ckb-ckb: 'بۆ ئەوەی ئەو سوێندە بەجێبهێنم کە بۆ باوباپیرانتان خواردم کە خاکێکیان بدەمێ
    شیر و هەنگوینی لێ بڕژێتەوە،“ هەروەک ئەو خاکەی ئەمڕۆ تێیدان.» منیش وەڵامم دایەوە:
    «ئامین، ئەی یەزدان!»'
  eng-BBE: So that I may give effect to the oath which I made to your fathers, to
    give them a land flowing with milk and honey as at this day. And I said in answer,
    So be it, O Lord.
  kan-OKCV: ಹಾಲು ಜೇನು ಹರಿಯುವ ನಾಡನ್ನು, ಎಂದರೆ ಇಂದು ನೀವಿರುವ ನಾಡನ್ನು ಕೊಡುವುದಾಗಿ ನಿಮ್ಮ
    ಮೂಲ ಪಿತೃಗಳಿಗೆ ಮಾಡಿದ ವಾಗ್ದಾನವನ್ನು ನೆರವೇರಿಸುವೆನು,’ ಎಂದು ಹೇಳಿದ್ದೆ. ಈ ಒಡಂಬಡಿಕೆಯ ವಚನಗಳಿಗೆ
    ಕಿವಿಗೊಡದವನು ಶಾಪಗ್ರಸ್ತನು. ಇದು ಇಸ್ರಾಯೇಲಿನ ದೇವರಾದ ಯೆಹೋವ ದೇವರು ಹೇಳುವ ಮಾತು.” “ಓ ಯೆಹೋವ
    ದೇವರೇ, ಹಾಗೆಯೇ ಆಗಲಿ,” ಎಂದೆನು.
  tam-2017: இன்றையதினம் இருக்கிறதுபோல, பாலும் தேனும் ஓடுகிற தேசத்தை உங்கள் முற்பிதாக்களுக்குக்
    கொடுப்பேன் என்று நான் அவர்களுக்குச் சொன்ன வாக்கை நான் உறுதிப்படுத்த இப்படி ஆகும்
    என்றார்; அதற்கு நான் மறுமொழியாக, அப்படியே ஆகக்கடவது யெகோவாவே என்றேன்.
  spa-RV-1909: 'Para que confirme el juramento que hice á vuestros padres, que les
    daría la tierra que corre leche y miel, como este día. Y respondí, y dije: Amén,
    oh Jehová.'
  ron-BTF: 'Ca să împlinesc jurământul pe care l-am jurat părinților voștri, să le
    dau o țară în care curge lapte și miere, precum este în această zi. Atunci am
    răspuns și am spus: Așa să fie, DOAMNE.'
  eng-WEBP: that I may establish the oath which I swore to your fathers, to give them
    a land flowing with milk and honey,’ as it is today.” Then I answered, and said,
    “Amen, LORD.”
  eng-FBV: I did this to fulfill what I promised to your forefathers—to give them
    a land flowing with milk and honey, as it still is today. Amen, Lord, I answered.
  nld-1939: 'Zo heb Ik de eed gestand gedaan, die Ik aan uw vaderen heb gezworen,
    om hun een land te geven, dat druipt van melk en honing, zoals het heden nog is.
    Ik gaf ten antwoord: Zo is het, Jahweh!'
  nch-BL: 'Huan sinta antechneltocase, nijtamichihuas ica amojuanti cati niquintajtolcahuili
    huan nijchijqui ica amohuejcapan tatahua huan nimechmacas para ximocahuaca ipan
    ni tali cati temaca nochi tamanti cati cuali, ni tali campa anitztoque hasta ama.”
    Huajca na, ni Jeremías, nijnanquili huan niquilhui: “¡Quej nopa ma eli TOTECO!”'
  vie-1934: 'hầu cho ta giữ lời thề ta đã thề cùng tổ phụ các ngươi, mà ban cho họ
    một xứ đượm sữa và mật, như xứ các ngươi thấy ngày nay. Tôi bèn thưa rằng: Hỡi
    Đức Giê-hô-va! A-men!'
  hin-CV: कि मैं तुम्हारे पूर्वजों को एक देश प्रदान करने की शपथ पूर्ण करूं, जिस देश
    में दुग्ध एवं मधु धारा-सदृश विपुलता में प्रवाहित होते रहते हैं,’ जैसा कि यह वर्तमान
    में भी है.” यह सुन मैं कह उठा, “याहवेह, ऐसा ही होने दीजिए.”
  spa-BES: Para que pueda cumplir el juramento que hice a tus padres, para darles
