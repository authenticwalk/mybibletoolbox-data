verse: JER.011.006
translations:
  mal-C: 'അപ്പോൾ യഹോവ എന്നോട് അരുളിച്ചെയ്തു: “നീ ഈ വചനങ്ങളെല്ലാം യെഹൂദാനഗരങ്ങളിലും
    ജെറുശലേമിന്റെ വീഥികളിലും വിളിച്ചുപറയുക, ‘ഈ ഉടമ്പടിയുടെ നിബന്ധനകൾ നിങ്ങൾ കേട്ട്
    അനുസരിക്കുക.'
  deu-TKW: 'Sodann sprach Jahwe zu mir: Verkünde alle diese Worte in den Städten Judas
    und auf den Gassen Jerusalems und sprich: Hört die Worte dieses Gesetzes und thut
    danach!'
  lin-lin: 'Yawe alobaki na ngai : — Sakola maloba nyonso oyo kati na bingumba ya
    Yuda mpe na babalabala ya Yelusalemi : « Boyoka malako ya boyokani oyo mpe bosalela
    yango !'
  eng-LSV: And YHWH says to me, “Proclaim all these words in the cities of Judah,
    and in the streets of Jerusalem, saying, || Hear the words of this covenant, ||
    And you have done them.
  eng-GNV: Then the Lord saide vnto me, Cry all these words in the cities of Iudah,
    and in the streetes of Ierusalem, saying, Heare yee the words of this couenant,
    and doe them.
  eng-WEBSTER: Then the LORD said to me, Proclaim all these words in the cities of
    Judah, and in the streets of Jerusalem, saying, Hear ye the words of this covenant,
    and do them.
  nhw-BL: 'Huajca TOTECO nechilhui: “Xiya xitepohuiliti ni camanali ipan nochi calles
    tlen altepetl Jerusalén huan ipan nochi altepeme tlen tlali Judá. Xiquinilhuiti
    ni camanali: ‘Xijtlacaquilica catli quiijtohua nopa camanali ipan nopa camanal
    sencahuali catli TOTECO quichijqui ica tohuejcapan tatahua huan nochi xijtlamichihuaca.'
  swh-ONEN: 'Bwana akaniambia, “Tangaza maneno haya yote katika miji ya Yuda na katika
    barabara za Yerusalemu: ‘Sikilizeni maneno ya agano hili na kuyafuata.'
  bba-bba: Yinni Gusunɔ u mɑɑ Yeremi sɔ̃ɔwɑ u nɛɛ, ɑ ɡɑri yini ɡeruo Yudɑbɑn wusu
    kpuro sɔɔ kɑ Yerusɑlɛmun nukurun swɛɛ kpuro sɔɔ, ɑ nɛɛ, bu nɛn ɑrukɑwɑnin ɡɑri
    swɑɑ dɑkio kpɑ bu yi mɛm nɔɔwɑ.
  eng-KJVCPB: Then the Lord said unto me, Proclaim all these words in the cities of
    Judah, and in the streets of Jerusalem, saying, Hear ye the words of this covenant,
    and do them.
  luo-luo: 'Jehova Nyasaye nowachona niya, “Go milome mar wechegi duto e mier mag
    Juda kod jogo manie yore mag Jerusalem: ‘Chikuru itu ne chike mag singruokni kendo
    ulugi.'
  meu-meu: 'Bena Iehova ese e hamaorogu, eto, Ini hereva iboudiai na Iuda hanuadia
    ai bona Ierusalem ariaradia ai ba g vaurai hedinarai, baoto: Ina taravatu herevadia
    ba kamonai, bona karadia ba kara.'
  npi-ULB: परमप्रभुले मलाई भन्‍नुभयो, “यहूदाका सहरहरू र यरूशलेमका सडकहरूका यी सबै
    कुराको घोषणा गर् । यसो भन्, 'यस करारका वचनहरूलाई सुन र तिनलाई कार्यावन्यन गर ।
  yor-yor: Olúwa wí fún mi pé, “Kéde gbogbo ọ̀rọ̀ yìí ní àwọn ìlú Juda àti ní gbogbo
    òpópónà ìgboro Jerusalẹmu pé, ‘Ẹ gbọ́ ọ̀rọ̀ májẹ̀mú yìí, kí ẹ sì se wọn.
  pes-OPCB: 'سپس خداوند فرمود: «در شهرهای یهودا و در کوچه‌های اورشلیم پیام مرا اعلام
    کن! به مردم بگو که به مفاد عهد من توجه کنند و آن را انجام دهند.'
  tgl-ULB: Sinabi sa akin ni Yahweh, “Ipahayag ang lahat ng mga bagay na ito sa mga
    lungsod ng Juda at sa mga lansangan ng Jerusalem. Sabihin mo, 'Makinig kayo sa
    mga salita ng kasunduang ito at gawin ninyo ang mga ito.
  hui-hui: Ani larugola Anduane Homogo ibugua i̱hondo langialu lalu, Áyu ogoni í̠na
    Yuda dindiha tano bu ngaruhabi Yarusaleme tanoha hariga pedadagua puwabi i̱naga
    bi ogodagua lamibe. Wali agaliru-o i̱naga habo nalolene bi lowini ngago bayuwa
    hale howa talialu bilimu.
  mya-mya: ထို​အ​ခါ​ထာ​ဝ​ရ​ဘု​ရား​က ငါ့​အား``ယု​ဒ မြို့​များ​နှင့်​ယေ​ရု​ရှ​လင်​လမ်း​များ​သို့​သွား
    လော့။ ထို​အ​ရပ်​တို့​တွင်​ငါ​၏​ဗျာ​ဒိတ်​တော်​ကို ကြေ​ညာ​ကာ၊ ပ​ဋိ​ညာဉ်​တော်​တွင်​ပါ​ရှိ​သည့်
    အ​ချက်​အ​လက်​များ​ကို​နား​ထောင်​လိုက်​နာ ကျင့်​သုံး​ရန်​သူ​တို့​အား​ပြော​ကြား​လော့။-
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེས་ང་ལ་འདི་སྐད་དུ། ཁྱོད་ཀྱིས་ཡ་ཧུ་དཱའི་གྲོང་ཁྱེར་དང་ཡེ་རུ་སཱ་ལེམ་གྱི་སྲང་ལམ་དག་ཏུ་བཀའ་འདི་ཐམས་ཅད་བསྒྲག་དགོས་ཏེ།
    ཁྱོད་རྣམས་ཀྱིས་ཞལ་ཆད་འདིའི་བཀའ་རྣམས་ལ་མཉན་ནས་དེ་བཞིན་དུ་སྤྱོད་ཅིག
  sna-sna: Jehovha akati kwandiri, “Paridza mashoko aya ose mumaguta eJudha nomumigwagwa
    yeJerusarema uchiti, ‘Inzwai mashoko esungano iyi muatevere.
  spa-BLM: 'El Señor me dijo: “Proclamad todas estas palabras en las ciudades de Judá
    y en las calles de Jerusalén, diciendo: “Oíd las palabras de este pacto y ponedlas
    por obra.'
  cac-cac: 'Yuj chi'' ix yalanxi Jehová d''ayin icha tic: Al jun checnab''il tic d''a
    juntzan̈ chon̈ab'' ay d''a yol yic Judá yed'' d''a yoltac scalleal Jerusalén.
    Tzalan d''a eb'' anima icha tic: Maclejec eyab'' jun trato tic, tze b''eyb''alan
    tas syala''.'
  swh-ULB: Bwana akaniambia, “Hubiri habari hizi yote katika miji ya Yuda, na katika
    njia za Yerusalemu. Sema, “Sikilizeni maneno ya agano hili na mkayafanye.
  bel-bel: 'І сказаў мне Гасподзь: агаласі ўсе гэтыя словы ў гарадах Юды і на вуліцах
    Ерусаліма і скажы: слухайце словы запавету гэтага і выконвайце іх.'
  deu-ELBBK: 'Und der HERR sprach zu mir: Rufe alle diese Worte aus in den Städten
    Judas und auf den Straßen von Jerusalem und sprich: Hört die Worte dieses Bundes
    und tut sie!'
  mbb-OT: 'Migkaǥi en maan is Nengazen kayi te kedì te, “Kegiya nu heini he menge
    lalag diyà te menge inged diyà te Juda wey ziyà te menge zalan diyà te Jerusalem:
    Tentenuzi niw wey tumana niw is menge sulunuzen dutun te kebpekid-uyun ku keniyu.'
  mal-2015: 'അപ്പോൾ യഹോവ എന്നോടു അരുളിച്ചെയ്തതു: നീ യെഹൂദാപട്ടണങ്ങളിലും യെരൂശലേമിന്റെ
    വീഥികളിലും ഈ വചനങ്ങളെ ഒക്കെയും വിളിച്ചുപറക: ഈ നിയമത്തിന്റെ വചനങ്ങളെ കേട്ടു ചെയ്തുകൊൾവിൻ.'
  rmc-rmc: 'Paľis mange o RAJ phenďa: „De te džanel savore kala lava andro judska
    fori the pro uľici andro Jeruzalem. Ode pheneha: ‚Šunen o lava kala zmluvakre
    a doľikeren len.'
  pes-OPV: 'پس خداوند مرا گفت: «تمام این سخنان رادر شهرهای یهودا و کوچه های اورشلیم
    نداکرده، بگو که سخنان این عهد را بشنوید و آنها رابجا آورید.'
  ron-1924: 'Домнул мь-а зис ярэшь: „Вестеште тоате кувинтеле ачестя ын четэциле луй
    Иуда ши пе улицеле Иерусалимулуй ши зи: ‘Аскултаць кувинтеле легэмынтулуй ачестуя
    ши ымплиници-ле!'
  ben-OBCV: 'সদাপ্রভু আমাকে বললেন, “তুমি এই সমস্ত বাক্যের কথা যিহূদার নগরগুলিতে ও
    জেরুশালেমের পথে পথে গিয়ে ঘোষণা করো: ‘তোমরা এই নিয়মের শর্তাবলির কথা শোনো ও সেগুলি
    পালন করো।'
  som-som: Oo Rabbigu wuxuu igu yidhi, Erayadan oo dhan ka dhex naadi magaalooyinka
    dalka Yahuudah, iyo jidadka Yeruusaalemba, oo waxaad tidhaahdaa, Axdigan erayadiisa
    dhegaysta oo yeela.
  lat-VUC: 'Et dixit Dominus ad me: [Vociferare omnia verba hæc in civitatibus Juda,
    et foris Jerusalem, dicens: Audite verba pacti hujus, et facite illa,'
  eng-ASVBT: And Jehovah said unto me, Proclaim all these words in the cities of Judah,
    and in the streets of Jerusalem, saying, Hear ye the words of this covenant, and
    do them.
  ita-1885: 'Appresso il Signore mi disse: Predica tutte queste parole nelle città
    di Giuda, e nelle piazze di Gerusalemme: dicendo: Ascoltate le parole di questo
    patto, e mettetele ad effetto.'
  eng-LXXUP: And the Lord said to me, Read these words in the cities of Judah, and
    in the streets of Jerusalem, saying, Hear ye the words of this covenant, and do
    them.
  eng-ULB: Yahweh said to me, “Proclaim all these things in the cities of Judah and
    in the streets of Jerusalem. Say, 'Listen to the words of this covenant and carry
    them out.
  spa-VBL: 'Entonces el Señor me dijo: Ve y anuncia públicamente todo este mensaje
    en las ciudades de Judá y en las calles de Jerusalén, diciendo Presta atención
    a los términos de este acuerdo y haz lo que dicen.'
  fra-_FOB: 'Et l''Éternel me dit: Crie toutes ces paroles par les villes de Juda
    et par les rues de Jérusalem, en disant: Écoutez les paroles de cette alliance,
    et observez-les.'
  mal-mal: 'അപ്പോൾ യഹോവ എന്നോട് അരുളിച്ചെയ്തത്: “നീ യെഹൂദാപട്ടണങ്ങളിലും യെരൂശലേമിന്റെ
    വീഥികളിലും ഈ വചനങ്ങളെല്ലാം വിളിച്ചുപറയുക: ‘ഈ നിയമത്തിന്റെ വചനങ്ങൾ കേട്ട് ചെയ്തുകൊള്ളുവിൻ.’'
  urd-GVR: Tab Rab ne mujhe hukm diyā ki Yahūdāh ke shahroṅ aur Yarūshalam kī galiyoṅ
    meṅ phir kar yih tamām bāteṅ sunā de. Elān kar, “Ahd kī sharāyt par dhyān de kar
    un par amal karo.
  suz-BL: मिनु परमप्रभु यावेम आं कली “यहूदा ङा सहर नेल्‍लेम नु यरूसलेम ङा लां मेर
    एको कबल ङा लोव़ उरदी पा, मेको कबल ङा लोव़ नेंशा पने।
  eng-NOY: 'Then said Jehovah to me, Proclaim all these words in the cities of Judah,
    And the streets of Jerusalem, saying: Hear ye the words of this covenant, and
    do them!'
  ita-1927: 'L’Eterno mi disse: “Proclama tutte queste parole nelle città di Giuda
    e per le strade di Gerusalemme, dicendo: Ascoltate le parole di questo patto,
    e mettetele ad effetto!'
  ckb-ckb: 'ئینجا یەزدان پێی فەرمووم: «تەواوی ئەم پەیامە لەناو شارۆچکەکانی یەهودا
    و لە شەقامەکانی ئۆرشەلیم ڕابگەیەنە و بڵێ: ”گوێ لە بەندەکانی ئەم پەیمانە بگرن و
    کاریان پێ بکەن،'
  eng-BBE: And the Lord said to me, Give out these words in the towns of Judah and
    in the streets of Jerusalem, saying, Give ear to the words of this agreement and
    do them.
  kan-OKCV: 'ತರುವಾಯ ಯೆಹೋವ ದೇವರು ನನಗೆ ಹೇಳಿದ್ದೇನೆಂದರೆ: “ಈ ಮಾತುಗಳನ್ನೆಲ್ಲಾ ಯೆಹೂದದ ಪಟ್ಟಣಗಳಲ್ಲಿಯೂ
    ಯೆರೂಸಲೇಮಿನಲ್ಲಿಯ ಬೀದಿಗಳಲ್ಲಿಯೂ ಸಾರಿ ಹೇಳು. ‘ಹೇಗೆಂದರೆ, ಈ ಒಡಂಬಡಿಕೆಯ ಮಾತುಗಳನ್ನು ಕೇಳಿ,
    ಅವುಗಳನ್ನು ಮಾಡಿರಿ.'
  tam-2017: 'அப்பொழுது யெகோவா என்னை நோக்கி: நீ யூதாவின் பட்டணங்களிலும் எருசலேமின்
    வீதிகளிலும் இந்த வார்த்தைகளையெல்லாம் சொல்லி: இந்த உடன்படிக்கையின் வார்த்தைகளை
    நீங்கள் கேட்டு, அவைகளின்படியே செய்யுங்கள்.'
  spa-RV-1909: 'Y Jehová me dijo: Pregona todas estas palabras en las ciudades de
    Judá y en las calles de Jerusalem, diciendo: Oid las palabras de este pacto, y
    ponedlas por obra.'
  ron-BTF: 'Atunci DOMNUL mi-a spus: Vestește toate aceste cuvinte în cetățile lui
    Iuda și pe străzile Ierusalimului, spunând: Ascultați cuvintele acestui legământ
    și faceți‑le.'
  eng-WEBP: The LORD said to me, “Proclaim all these words in the cities of Judah,
    and in the streets of Jerusalem, saying, ‘Hear the words of this covenant, and
    do them.
  eng-FBV: 'Then the Lord told me, Go and publicly announce this whole message in
    the towns of Judah and in the streets of Jerusalem, saying: Pay attention the
    terms of this agreement and do what they say.'
  nld-1939: 'En Jahweh zeide tot mij: Verkondig dit alles aan de steden van Juda en
    in Jerusalems straten! Dit moet ge zeggen: Luistert naar de woorden van dit Verbond,
    en onderhoudt ze ook.'
  nch-BL: 'Huajca TOTECO techilhui: “Xiya xitepohuiliti ni camanali ipan nochi calles
    ten altepet Jerusalén huan ipan nochi altepeme ten tali Judá. Xiquinilhuiti ni
    camanali: ‘Xijtacaquilica cati quiijtohua nopa camanali ipan nopa camanal sencahuali
    cati TOTECO quichijqui ica tohuejcapan tatahua huan nochi xijtamichihuaca.'
  vie-1934: 'Đức Giê-hô-va phán cùng tôi rằng: Hãy rao mọi lời nầy trong các thành
    của Giu-đa và trong các đường phố Giê-ru-sa-lem rằng: hãy nghe những lời giao
    ước nầy mà làm theo.'
  hin-CV: 'याहवेह ने मुझे उत्तर दिया, “यहूदिया के नगरों में तथा येरूशलेम की गलियों
    में इस वचन की वाणी करो: ‘इस वाचा के वचन को सुनो तथा उसका अनुकरण करो.'
  spa-BES: 'Y el Señor me dijo: Proclama estas palabras en las ciudades de Judá y
    en las calles de Jerusalén, diciendo: «Escuchen las palabras de este pacto y háganlas.'
  tdx-tdx: 'Le hoe t’Iehovà amako: Hene tseizo amo rova’ Iehodào naho amo lala’ Ierosalaimeo
    o tsara zao, ty hoe: Mijanjiña o tsara’ i fañinaio, vaho ano!'
  tha-KJV: และพระเยโฮวาห์ตรัสแก่ข้าพเจ้าว่า “จงป่าวร้องถ้อยคำเหล่านี้ทั้งสิ้นในหัวเมืองของยูดาห์และในถนนหนทางเยรูซาเล็มว่า
    จงฟังถ้อยคำแห่งพันธสัญญานี้และประพฤติ​ตาม
  por-BR-2018: 'E disse-me o SENHOR: Proclama todas estas palavras nas cidades de
    Judá e nas ruas de Jerusalém, dizendo: Ouvi as palavras deste pacto, e praticai-as;'
  deu-ELO: 'Und Jehova sprach zu mir: Rufe alle diese Worte aus in den Städten Judas
    und auf den Straßen von Jerusalem, und sprich: Höret die Worte dieses Bundes und
    tut sie!'
  eng-WYC-2018: And the Lord said to me, Cry thou [out] all these words in the cities
    of Judah, and without[forth] Jerusalem, and say thou, Hear ye the words of this
    covenant, and do ye them;
  epo-epo: 'Kaj la Eternulo diris al mi: Proklamu ĉiujn ĉi tiujn vortojn en la urboj
    de Judujo kaj sur la stratoj de Jerusalem, dirante: Aŭskultu la vortojn de ĉi
    tiu interligo kaj plenumu ilin.'
  uig-PIN: 'Pǝrwǝrdigar manga mundaⱪ dedi: — Yǝⱨudaning xǝⱨǝrliridǝ, Yerusalemning
    koqilirida bu sɵzlǝrni jakarla: — Bu ǝⱨdining barliⱪ sɵzlirigǝ ⱪulaⱪ selip ǝmǝlgǝ
    axurunglar!'
  beo-beo: 'Amalalu, Hina Gode da nama amane sia:i, “Yuda moilai amola Yelusaleme
    logo amoga masa. Na sia: amo alofele olelema. Na fi dunu ilima ilia da Na Gousa:su
    sema nabalu, nabawane hamoma:ne sia:ma.'
  tpi-OTNT: Orait na Bikpela i tokim mi olsem, “Yu go long ol taun bilong Juda na
    long ol rot bilong Jerusalem na autim olgeta dispela tok bilong mi. Tok bilong
    mi i olsem. Yupela manmeri, harim tok bilong kontrak bilong mi na yupela i mas
    bihainim.
  hau-SA: Sai Ubangiji ya ce mini, “Ka yi shelar dukan maganan nan a biranen Yahuda
    da titunan Urushalima duka cewa, ‘Su saurari zancen alkawarin nan, su aikata.
  uig-LAT: 'Perwerdigar manga mundaq dédi: — Yehudaning sheherliride, Yérusalémning
    kochilirida bu sözlerni jakarla: — Bu ehdining barliq sözlirige qulaq sélip emelge
    ashurunglar!'
  nde-nde: 'UThixo wasesithi kimi, “Memezela wonke amazwi la emadolobheni akoJuda
    lasemigwaqweni yaseJerusalema uthi: ‘Zwanini izimiso zesivumelwano lesi lizilandele.'
