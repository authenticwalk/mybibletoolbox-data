  hbo-WLC: וַיֹּ֤אמֶר יְהוָה֙ אֵלַ֔י קְרָ֨א אֶת־כָּל־הַדְּבָרִ֤ים הָאֵ֙לֶּה֙ בְּעָרֵ֣י
    יְהוּדָ֔ה וּבְחֻצ֥וֹת יְרוּשָׁלִַ֖ם לֵאמֹ֑ר שִׁמְע֗וּ אֶת־דִּבְרֵי֙ הַבְּרִ֣ית
    הַזֹּ֔את וַעֲשִׂיתֶ֖ם אוֹתָֽם׃
  ibo-ibo: Onyenwe anyị sịrị m, “Kpọsaa okwu ndị a nʼobodo Juda niile, na nʼokporoụzọ
    Jerusalem niile, ‘Geenụ ntị nʼiwu nke ọgbụgba ndụ ahụ, ma mezuo ihe o kwuru.
  ory-ory: ପୁଣି, ସଦାପ୍ରଭୁ ମୋତେ କହିଲେ, “ତୁମ୍ଭେ ଯିହୁଦାର ସବୁ ନଗରରେ ଓ ଯିରୂଶାଲମର ସବୁ ସଡ଼କରେ
    ଏହିସବୁ କଥା ପ୍ରଚାର କରି କୁହ, ତୁମ୍ଭେମାନେ ଏହି ନିୟମର ବାକ୍ୟ ଶୁଣ ଓ ତାହା ପାଳନ କର।
  chk-chk: 'Iwe, ewe Samol mi Lapalap a üreniei, “Kopwe asilefeili ekei kapas me lon
    ekewe telinimwen Juta, pwal lon ekewe alen Jerusalem: Oupwe aüselinga kapasen
    ei pwon o apwönüetä.'
  rop-rop: Wal YAWEI bin tok, “Jeramaiya, yu garra go langa detlot taun blanga Juda,
    en langa detlot strit blanga Jerusalem. Yu garra dalim main mesij deya na, en
    yu garra dalim olabat blanga lisin langa detlot lowa blanga det speshalwan pramis
    en olabat garra teiknodis en duwit.
  ukr-1871: 'І сказав тодї до мене Господь: Зʼясуй усї цї слова в городах Юдиних і
    по улицях Ерусалимських, і промов: Слухайте слова заповіту сього й певнїте їх:'
  deu-1951: 'Darauf sprach der HERR zu mir: Verkündige alle diese Worte in den Städten
    Judas und auf den Gassen zu Jerusalem und sprich: Höret die Worte dieses Bundes
    und befolget sie!'
  eng-JPS: 'And the LORD said unto me: ''Proclaim all these words in the cities of
    Judah, and in the streets of Jerusalem, saying: Hear ye the words of this covenant,
    and do them.'
  srp-1865: 'Potom reèe mi Gospod: kazuj sve ove rijeèi po gradovima Judinijem i po
    ulicama Jerusalimskim govoreæi: slušajte rijeèi ovoga zavjeta, i izvršujte ih.'
  lug-lug: Mukama n’aŋŋamba nti, “Langirira ebigambo bino byonna mu bibuga bya Yuda
    ne mu nguudo za Yerusaalemi. ‘Muwulire ebigambo by’endagaano era mubikole.
  heb-heb: ויאמר יהוה אלי קרא את כל הדברים האלה בערי יהודה ובחצות ירושלם לאמר שמעו
    את דברי הברית הזאת ועשיתם אותם׃
  ben-IRV: সদাপ্রভু আমাকে বললেন, যিহূদার শহরগুলিতে ও যিরূশালেমের রাস্তায় এই কথা ঘোষণা
    কর। বল, “এই চুক্তির কথা গুলি শোনো এবং তা পালন কর।”
  pan-pan: ਤਾਂ ਯਹੋਵਾਹ ਨੇ ਮੈਨੂੰ ਆਖਿਆ ਕਿ ਇਹਨਾਂ ਸਾਰੀਆਂ ਗੱਲਾਂ ਦੀ ਯਹੂਦਾਹ ਦੇ ਸ਼ਹਿਰਾਂ ਅਤੇ
    ਯਰੂਸ਼ਲਮ ਦੇ ਚੌਕਾਂ ਵਿੱਚ ਡੌਂਡੀ ਪਿੱਟਵਾ ਕਿ ਤੁਸੀਂ ਇਸ ਨੇਮ ਦੀਆਂ ਗੱਲਾਂ ਸੁਣੋ ਅਤੇ ਤੁਸੀਂ ਉਹਨਾਂ
    ਨੂੰ ਪੂਰਾ ਕਰੋ
  mya-JVB: ထာဝရဘုရား ကလည်း ၊ သင်သည် ယုဒ မြို့ များ နှင့် ယေရုရှလင် မြို့လမ်း များတို့၌
    ဟစ်ကြော် ရမည်စကား ဟူမူကား၊ သင်တို့သည် ဤ ပဋိညာဉ် စကား ကို နားထောင် ၍ ကျင့် ကြလော့။
  tbg-tbg: 'Te minti turaro Noravano Kotiva qaiqaa tiriara tiharo, Are Iutaini vo
    vatuka vo vatukaini oruntera, Ieruharemiqi vi ani varia aarantuna oruntera, vaiinti
    nahenti tiva nimihara tiane: Te tiva taatau tauna uvara ne iriha vi uvara vi uvara
    avataqi vuate.'
  hmo-hmo: 'Lohiabada ese lau dekenai ia hereva, ia gwau, “Inai hereva ibounai be
    Iuda hanuadia bona Ierusalema ena ariara edia lalonai do oi gwauraia hedinarai,
    do oi gwau: Inai gwauhamata taravatuna ena hereva do umui kamonai, bona ena karadia
    do umui karaia.'
  urd-urd: 'फिर ख़ुदावन्द ने मुझे फ़रमाया, यहूदाह के शहरों और येरूशलेम के कूचों में
    इन सब बातों का ''ऐलान कर और कह: इस ''अहद की बातें सुनो और उन पर ''अमल करो।'
  rus-SYN: 'И сказал мне Господь: провозгласи все сии слова в городах Иуды и на улицах
    Иерусалима и скажи: слушайте слова завета сего и исполняйте их.'
  bqc-SIM: 'Ɔ̃ Dii òmɛɛ: Gɛ ǹ kpàwakɛ Yuda wɛ̃́lɛↄ guu ń Yelusalɛũ gãaɛↄ ǹ
    onɛ́ aa swã́sɛ ma bàakuańnↄpi yã́i, aaↄ zĩkɛwà.'
  tcz-CHONGTHU: Chuin Pakaiyin aseikittai, “Thu hicheng hi, Jerusalem khopi sunga
    gasam phonglen; Chuleh gamsung pumpia khopi tincheng’a chen, gaseiphong in. Hichu,
    “kitepnasa thuho ngaiyun lang, boldinga angaicha jouse boldoh soh keiyun.
  mar-mar: परमेश्वर मला म्हणाला, “यहूदाच्या शहरांतून व यरूशलेमेच्या रस्त्यांतून हे
    वचन घोषीत कर, कराराची वचने ऐका आणि त्यांचे पालन करा.
  qub-qub: 'Chaura Tayta Dios nimaran Judá nasyuncho caj siudäcunacho, Jerusalén cällicunachöpis
    cayno willacunäpaj: «Conträtuta rurar nishäcunata cumliy-llapa.'
  bqp-bqp: Yinni Gusunɔ u mɑɑ Yeremi sɔ̃ɔwɑ u nɛɛ, ɑ gɑri yini geruo Yudɑbɑn wusu
    kpuro sɔɔ kɑ Yerusɑlɛmun nukurun swɛɛ kpuro sɔɔ, ɑ nɛɛ, bu nɛn ɑrukɑwɑnin gɑri
    swɑɑ dɑkio kpɑ bu yi mɛm nɔɔwɑ.
  hat-hat: 'Apre sa, Seyè a di m'' ankò: -Al repete tout pawòl sa yo byen fò nan zòrèy
    moun lavil peyi Jida yo, ak nan zòrèy moun nan tout lari lavil Jerizalèm. Di yo:
    Koute kondisyon ki nan kontra a. Fè tou sa ki ladan l''.'
  eng-BSB: 'Then the LORD said to me, “Proclaim all these words in the cities of Judah
    and in the streets of Jerusalem, saying: Hear the words of this covenant and carry
    them out.'
  eng-WEBPB: The LORD said to me, “Proclaim all these words in the cities of Judah,
    and in the streets of Jerusalem, saying, ‘Hear the words of this covenant, and
    do them.
  kbq-kbq: Hagi anante Ra Anumzamo'a amanage huno nasami'ne. Kagra vunka Juda mopafima
    me'nea kumatamimpine Jerusalemi kumapima me'nea ne'onse kantamimpi vano nehunka
    amanage hunka zamasamio, huhagerafi huvempagea antahi so'e nehuta amage anteho
    hunka zamasamio.
  nhe-BL: 'Huajca TOTECO nechilhui: “Xiya xitepohuiliti ni tlajtoli ipan nochi calles
    tlen altepetl Jerusalén huan ipan nochi altepetini tlen tlali Judá. Xiquinilhuiti
    ni tlajtoli: ‘Xijtlacaquilica tlen quiijtohua nopa tlajtoli ipan nopa tlajtolsencahuali
    tlen TOTECO quichijqui ica tohuejcapan tatahua huan nochi xijtlamichihuaca.'
  gub-BL: Na'e Tupàn uze'eg wi kury. — Eho tawhu Zuta ywy rehe har nànàn nehe, Zeruzarez
    tawhu rupi nahu rupi nehe no, heze'eg imume'u pà nehe. — Peinu ze'egaw iapo katu
    pyrer nehe. Peruzar nehe, ere wanupe nehe.
  eng-DRA: 'And the Lord said to me: Proclaim aloud all these words in the cities
    of Juda, and in the streets of Jerusalem, saying: Hear ye the words of the covenant,
    and do them:'
