  ksd-ksd: Kari koko una araring ure go ra tarai, ma koko una kakail ma una lulul
    ure diat; tago pa ina valongore diat ta ra e ba dia kail iau tana ure ra magit
    i tup diat.
  tur-YTC: Bu yüzden bu halk için dua etmeyin, onlar için feryat veya yakarış yükseltmeyin;
    çünkü sıkıntılarından dolayı bana feryat ettikleri zaman onları dinlemeyeceğim.
  grc-BRENT: Καὶ σὺ μὴ προσεύχου περὶ τοῦ λαοῦ τούτου, καὶ μὴ ἀξίου περὶ αὐτῶν ἐν
    δεήσει καὶ προσευχῇ, ὅτι οὐκ εἰσακούσομαι ἐν τῷ καιρῷ ἐν ᾧ ἐπικαλοῦνταί με, ἐν
    καιρῷ κακώσεως αὐτῶν.
  ind-AYT: Dan kamu, janganlah berdoa bagi bangsa ini ataupun menaikkan seruan atau
    doa bagi mereka. Sebab, Aku tidak akan mendengarkan ketika mereka berseru kepada-Ku
