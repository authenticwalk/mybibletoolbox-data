  eng-DBY: And thou, pray not for this people, neither lift up cry nor prayer for
    them; for I will not hear in the time that they cry unto me for their trouble.
  hin-2017: “इसलिए तू मेरी इस प्रजा के लिये प्रार्थना न करना, न कोई इन लोगों के लिये
    ऊँचे स्वर से विनती करे, क्योंकि जिस समय ये अपनी विपत्ति के मारे मेरी दुहाई देंगे,
    तब मैं उनकी न सुनूँगा।
  wol-KYG: «Yaw nag Yeremi, bul ñaanal askan wii. Bu leen tinul, bu leen dagaanal.
