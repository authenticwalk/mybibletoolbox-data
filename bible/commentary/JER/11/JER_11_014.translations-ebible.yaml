  uig-CYR: Әнди сән, и Йәрәмия, бу хәлиқ үчүн дуа қилма, улар үчүн һеч пәряд яки тилавәт
    қилма; чүнки апәт бешиға чүшүши билән улар Маңа нида қилған вақтида Мән уларни
    аңлимаймән.
  tel-2017: కాబట్టి యిర్మీయా, నువ్వు ఈ ప్రజల కోసం ప్రార్థన చేయవద్దు. వారి పక్షంగా
    అంగలార్చవద్దు, వేడుకోవద్దు. వారు తమ విపత్తులో నాకు మొర పెట్టినపుడు నేను వినను.
  hat-BSA: “Akoz sa, pa priye pou pèp sa a. Ni pa leve gwo kri oswa fè lapriyè pou
    yo; paske Mwen p ap koute yo lè yo rele Mwen akoz gwo dezas yo.
  kos-kos: Jeremiah, nimet kom aol mwet inge in pre nu sik ku kwafe nu sik kaclos.
    Elos fin sun ongoiya ac pang in sukok kasru sik, nga ac tia porongalos.”
  hbo-WLC: וְאַתָּ֗ה אַל־תִּתְפַּלֵּל֙ בְּעַד־הָעָ֣ם הַזֶּ֔ה וְאַל־תִּשָּׂ֥א בַעֲדָ֖ם
    רִנָּ֣ה וּתְפִלָּ֑ה כִּ֣י אֵינֶ֣נִּי שֹׁמֵ֗עַ בְּעֵ֛ת קָרְאָ֥ם אֵלַ֖י בְּעַ֥ד
    רָעָתָֽם׃ ס
  ibo-ibo: “Ekperela ndị a ekpere, arịọkwala arịrịọ ọbụla nʼihi ha. Nʼihi na agaghị
    m ege ntị mgbe ha ga-akpọku m nʼoge ihe mgbu ha.
  ory-ory: ଏହେତୁ ତୁମ୍ଭେ ଏହି ଲୋକମାନଙ୍କ ନିମନ୍ତେ ପ୍ରାର୍ଥନା କର ନାହିଁ, କିଅବା ସେମାନଙ୍କ ନିମନ୍ତେ
    ଉଚ୍ଚ ଆର୍ତ୍ତସ୍ୱର ଅବା ପ୍ରାର୍ଥନା କର ନାହିଁ, କାରଣ ସେମାନେ ଆପଣାମାନଙ୍କର ବିପଦ ସକାଶୁ ଆମ୍ଭ
    ନିକଟରେ ଆର୍ତ୍ତସ୍ୱର କଲା ବେଳେ ଆମ୍ଭେ ସେମାନଙ୍କର କଥା ଶୁଣିବା ନାହିଁ।
  chk-chk: Iei mine, Jeremaia, kosap iotek fän iten ekei aramas, kosap siö ika tüngor
    fän iter. Pun ngang üsap aüseling, lupwen ra köriei lon fansoun ar riaföü.
  rop-rop: Jeramaiya, yu nomo prei langa mi en yu nomo krai langa mi blanga dislot
    pipul. Wen olabat abum trabul en wen olabat jingat langa mi blanga album olabat,
    wal ai kaan irrim olabat.
  ukr-1871: Тим то не молись про сей люд, не молись і не благай за них, я бо не вислухаю,
    як вони взивати муть у своїй недолї до мене.
  deu-1951: Du aber sollst für dieses Volk nicht beten und für sie weder Klage noch
    Fürbitte anheben, denn ich werde keineswegs erhören, wenn sie zur Zeit des Unglücks
    zu mir rufen werden.
  eng-JPS: Therefore pray not thou for this people, neither lift up cry nor prayer
    for them; for I will not hear them in the time that they cry unto Me for their
    trouble.'
  srp-1865: Ti se dakle ne moli za taj narod, i ne podiži vike ni molbe za njih, jer
    ih neæu uslišiti kad zavapiju k meni u nevolji svojoj.
  lug-lug: “Noolwekyo tosabira bantu bano, tobakaabiririra wadde okubegayiririra kubanga
    siribawulira mu biro lwe baligwako akabi.
  heb-heb: ואתה אל תתפלל בעד העם הזה ואל תשא בעדם רנה ותפלה כי אינני שמע בעת קראם
    אלי בעד רעתם׃
  ben-IRV: তাই তুমি নিজে, যিরমিয়, এই লোকদের জন্য প্রার্থনা কোরো না। তাদের হয়ে কোন
    শোক বা অনুরোধ কোরো না। কারণ তাদের বিপদের দিন তাদের কান্না আমি শুনব না।
  pan-pan: ਤੂੰ ਇਸ ਪਰਜਾ ਲਈ ਪ੍ਰਾਰਥਨਾ ਨਾ ਕਰ, ਨਾ ਉਹਨਾਂ ਲਈ ਤਰਲਾ ਨਾ ਪ੍ਰਾਰਥਨਾ ਚੁੱਕ, ਕਿਉਂ
    ਜੋ ਮੈਂ ਨਹੀਂ ਸੁਣਾਂਗਾ ਜਿਸ ਵੇਲੇ ਉਹ ਆਪਣੀ ਬਿਪਤਾ ਦੇ ਕਾਰਨ ਪੁਕਾਰਨਗੇ
  mya-JVB: သို့ဖြစ်၍သင် သည်ဤ လူမျိုး အဘို့ ပဌနာ မ ပြု နှင့်။ သူ တို့အဘို့ အော်ဟစ်
    ခြင်း၊ ဆုတောင်း ခြင်းကို မ ပြုနှင့်။ ဘေး ရောက်သည်ကာလ ၊ သူ တို့ အော်ဟစ် သော စကားကို
    ငါ နား မ ထောင်။
  tbg-tbg: Ieremaiao, kia maa vaiinti nahentikara irihara ti haaraane. Kia mpo ike
    tihara tiriara vika aaqurihama nimitaane tiane. Nora maaravano qovaraiqina entara
    vika ti haaraiqe te vika uva kia irirarave. tiro.
  hmo-hmo: “Unai dainai, Ieremia e, inai bese taudia dainai do oi guriguri lasi, idia
    dainai do oi tai lasi, bona lau dekenai do oi noinoi lasi. Badina bema idia hekwakwanai
    o hisihisi neganai, lau dekenai do idia boiboi, to lau be do lau kamonai lasi.”
  urd-urd: “इसलिए तू इन लोगों के लिए दुआ न कर और न इनके लिए अपनी आवाज़ बलन्द कर और
    न मिन्नत कर, क्यूँकि जब वह अपनी मुसीबत में मुझे पुकारेंगे मैं इनकी न सुनूँगा।
  rus-SYN: Ты же не проси за этот народ и не возноси за них молитвы и прошений; ибо
    Я не услышу, когда они будут взывать ко Мне в бедствии своем.
  bqc-SIM: Mpi sↄ̃ Zelemii, ńsu wabikɛa gbɛ̃́piↄnɛo, ńsu wiilɛanɛ́o, ńsu yãgbɛaa
    ń yã́ musuo.
  tcz-CHONGTHU: Vo Jeremiah, hiche mite din taoda tan. Amaho ding in jong kap hih
    in. Keiman amahohi, akanau ogin jong kangaipih louhel ding ahi.
  mar-mar: यिर्मया, तू या लोकांसाठी प्रार्थना करु नकोस आणि त्यांच्यासाठी विनंती करु
    नकोस. कारण जेव्हा ते दु:खात माझा धावा करतील, तेव्हा मी त्यांचे ऐकणार नाही.
  qub-qub: Chaymi Jeremías, gamga chay runacunata cuyapänäpaj ama mañacamaychu. Paycunapäga
    ama mañacamaychu ni ruwacamaypischu. Ñacaycashan öra ruwacur mañacamaptinpis paycunataga
    manami yanapäshäpächu.
  bqp-bqp: Adɑmɑ wunɛ Yeremi, ɑ ku kɑnɑru ko tɔn ben sɔ̃. Domi bɑɑ bɑ̀ n mɑn sokɑ
    ben wɑhɑlɑn sɑɑ sɔɔ, nɑ ǹ bu wurɑrimɔ.
  hat-hat: Ou menm, Jeremi, ou pa bezwen vin plede pou moun sa yo. Ou pa bezwen plenyen
    pou yo, ni ou pa bezwen lapriyè pou yo. Paske y'a rele nan pye m' lè malè a va
    rive sou yo, mwen p'ap tande yo.
  eng-BSB: As for you, do not pray for these people. Do not raise up a cry or a prayer
    on their behalf, for I will not be listening when they call out to Me in their
    time of disaster.
  eng-WEBPB: “Therefore don’t pray for this people. Don’t lift up cry or prayer for
    them; for I will not hear them in the time that they cry to me because of their
    trouble.
  kbq-kbq: E'ina hu'negu Jeremaiaga ama ana vahekura nunamuna huozamanto. Zamagri'ma
    zamaza huogura zamagri zamagira erinka Nagritega zavi krafagea osuo. Na'ankure
    knazamo'ma eme zamazeri havizama hanige'za zavi krafama hanage'na antahi ozamigahue.
  nhe-BL: “Huajca, Jeremías, amo ximomaijto ipampa ni tlacame, niyon amo xichoca ininpampa
    yajuanti. Pampa na ax niquintlacaquilis quema itztose ipan tlaijiyohuilistli huan
    nechtzajtzilise.
  gub-BL: Zeremi, eze'eg zo ihewe 'aw teko wanehe nehe. Enoz zo ma'e wanupe heremimono
    ràm ihewe nehe. Weko haw zawaiw katu mehe wenoz putar upyro àwàm ihewe wà nehe.
    Nainu kwaw ihe wà nehe, i'i ihewe.
  eng-DRA: 'Therefore, do not thou pray for this people, and do not take up praise
    and prayer for them: for I will not hear them in the time of their cry to me,
    in the time of their affliction.'
