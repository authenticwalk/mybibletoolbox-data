  tbz-SIM: Dɛ mɔ̀nnì fɔ̃́ nSedemii ɑ bɑ́ ntú ɑ bo m bɑ́ntɛ̀ bɛ kpɛ́í, yoo ɑ́ n kuɔ́nnɛ̀
    kɛ́ n sɑutɛnɛ̀ bɛ kpɛ́í kɛ yɛ̃́ mɛyɛi mbo bɛ̀ do dìì mɔ̀nnì kɛ̀ bɛ̀ nni nkuɔ̀nnɛ̀
