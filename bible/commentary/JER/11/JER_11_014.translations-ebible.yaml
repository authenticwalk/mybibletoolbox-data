  guj-2017: તેથી તું, હે યર્મિયા, આ લોકો માટે વિનંતી કરીશ નહિ. તેઓના માટે કાલાવાલા
    કે પ્રાર્થના કરીશ નહિ. કેમ કે જ્યારે તેઓ પોતાના સંકટના સમયે મને હાંક મારશે ત્યારે
    હું તેઓનું સાંભળવાનો નથી.
  pon-2006A: Seremaia, ke dehr kapakap de peki sawas sang rehi ni eden aramas pwukat.
