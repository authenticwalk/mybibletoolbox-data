verse: JER.011.014
translations:
  mal-C: “അതിനാൽ നീ ജനത്തിനുവേണ്ടി പ്രാർഥിക്കരുത്; അവർക്കുവേണ്ടി പ്രാർഥനയുടെ ഒരു നിലവിളി
    ഉയർത്തരുത്. തങ്ങളുടെ അനർഥം നിമിത്തം അവർ എന്നോടു നിലവിളിക്കുമ്പോൾ അവരുടെ നിലവിളി
    ഞാൻ കേൾക്കുകയില്ല.
  deu-TKW: Du aber sollst nicht für dieses Volk beten, noch sollst du flehentliche
    Bitte für sie laut werden lassen, denn ich werde durchaus nicht hören, wenn sie
    mich zur Zeit ihres Unglücks anrufen!
  lin-lin: Kasi yo Jeremi, kosambela mpo na bato oyo te, kolobela Ngai na tina na
    bango te, komeka te kosengela bango eloko ; pamba te nakoyoka bango te tango bakobelela
    Ngai na tango ya pasi.
  eng-LSV: And you, you do not pray for this people, || Nor do you lift up cry and
    prayer for them, || For I do not listen in the time of their calling to Me for
    their distress.
  eng-GNV: 'Therfore thou shalt not pray for this people, neither lift vp a crie,
    or prayer for them: for when they cry vnto mee in their trouble, I will not heare
    them.'
  eng-WEBSTER: 'Therefore pray not thou for this people, neither lift up a cry or
    prayer for them: for I will not hear them in the time when they cry to me for
    their trouble.'
  nhw-BL: “Huajca, Jeremías, amo ximotlatlajti por ni masehualme, niyon amo xichoca
    por inijuanti. Pampa na amo niquintlacaquilis quema itztose ipan tlaijiyohuilistli
    huan nechtzajtzilise.
  swh-ONEN: “Wewe usiwaombee watu hawa wala kufanya maombezi yoyote au kunisihi kwa
    ajili yao, kwa sababu sitawasikiliza watakaponiita wakati wa taabu yao.
  bba-bba: Adɑmɑ wunɛ Yeremi, ɑ ku kɑnɑru ko tɔn ben sɔ̃. Domi bɑɑ bɑ̀ n mɑn sokɑ
    ben wɑhɑlɑn sɑɑ sɔɔ, nɑ ǹ bu wurɑrimɔ.
  eng-KJVCPB: 'Therefore pray not thou for this people, neither lift up a cry or prayer
    for them: for I will not hear them in the time that they cry unto me for their
    trouble.'
  luo-luo: “Kik ilam ne jogi kata chiwonegi kwayo moro amora kata sayonegi, nikech
    ok anawinji ka gibiro ira e seche mag masira.
  meu-meu: Taunabunai, ina bese taudia daidiai basio ḡuriḡuri; idia daidiai basio
    tai bona basio noinoi. Badina be edia hekwakwanai negana ai bae boi henigu, to
    lau na basina kamonai.
  npi-ULB: त्यसैले ए यर्मिया, तँ आफूले यी मानिसहरूको निम्ति प्रार्थना नचढा । तिनीहरूको
    पक्षमा तैंले विलाप वा बिन्ती गर्नहुँदैन । किनकि तिनीहरूले आफ्नो विपत्तिमा मलाई
    पुकारा गर्दा म तिनीहरूको पुकारा सुन्‍नेछैन्‍नँ ।
  yor-yor: “Má ṣe gbàdúrà fún àwọn ènìyàn wọ̀nyí tàbí kí o bẹ̀bẹ̀ fún wọn, nítorí
    pé, Èmi kì yóò dẹtí sí wọn nígbà tí wọ́n bá ké pè mí ní ìgbà ìpọ́njú.
  pes-OPCB: «ای ارمیا، دیگر برای این قوم دعا نکن و نزد من برای ایشان شفاعت منما، چون
    من در زمان مصیبت به داد آنها نخواهم رسید و به دعایشان گوش نخواهم داد.
  tgl-ULB: Kaya ikaw mismo Jeremias, hindi mo dapat ipanalangin ang mga taong ito.
    Hindi ka dapat tumangis o manalangin para sa kanila. Sapagkat hindi ako makikinig
    kapag tumawag sila sa akin sa kanilang kapahamakan.
  hui-hui: Yaremaia-o wali agali uruni tiha genda timbuni íbu ngangi tigua i̱ olalu
    biamogo bia laragola i̱na tinaga bi ogoni hale naholebero. Anigo í̠na tinaga bi
    lahalu i̱hondo biamogo bia ha nalabe. Í̠na tinaga genda timbuni ngago mo waha
    lalu i̱hondo dugu bia halu bi hongo howa olaabo nahe wahabe laro laya, lene.
  mya-mya: ယေ​ရ​မိ၊ ထို​သူ​တို့​အ​ဖို့​နှင့်​သူ​တို့​၏​ကိုယ် စား​ငါ့​ထံ​သို့​မ​တောင်း​ပန်​နှင့်၊
    အ​သ​နား​မ ခံ​နှင့်။ ဆု​တောင်း​ပတ္ထ​နာ​လည်း​မ​ပြု​နှင့်။ သူ​တို့ ဒုက္ခ​ရောက်​၍​ကူ​မ​ရန်​ငါ့​ထံ​ဟစ်​အော်​ကြ
    သော​အ​ခါ​ငါ​သည်​နား​ထောင်​လိမ့်​မည်​မ ဟုတ်'' ဟု​မိန့်​တော်​မူ​၏။
  bod-N: ཁྱོད་ཀྱིས་མི་འདི་རྣམས་ཀྱི་ཆེད་དུ་གསོལ་བ་མ་འདེབས་ཤིག དེ་རྣམས་ཀྱི་ཕྱིར་ཞུ་འབོད་དང་ཞུ་བའང་མ་བྱེད་ཅིག
    ཅི་ལ་ཞེ་ན། དེ་རྣམས་སྡུག་བསྔལ་གྱིས་མནར་བའི་དུས་སུ་བདག་ལ་ཞུས་ཀྱང་བདག་གིས་ལན་མི་སྦྱིན་ནོ།
    །
  sna-sna: “Usanyengeterera vanhu kana kupa chikumbiro chipi zvacho kana kuvakumbirira,
    nokuti handizoteereri pavanodana kwandiri panguva yokutambudzika kwavo.
  spa-BLM: “Por tanto, no reces por este pueblo. No levantes gritos ni oraciones por
    ellos, porque no los escucharé en el momento en que clamen a mí a causa de su
    angustia.
  cac-cac: Ach Jeremías, man̈ ach lesalvoc yuj jun chon̈ab' tic. Man̈ al d'ayin, man̈
    ach tevoc d'ayin yuj eb', yujto man̈ ol in tac'voc, vach'chom ol sc'an in colval
    eb' d'a scal syaelal.
  swh-ULB: Kwa hiyo wewe mwenyewe, Yeremia, usiwaombee watu hawa. Lazima usiomboleze
    au kuomba kwa niaba yao. Kwa maana siwezi kusikiliza wakati wananiita katika majanga
    yao.
  bel-bel: 'А ты не прасі за гэты народ і ня ўзнось за іх малітваў і просьбаў: бо
    Я не пачую, калі яны будуць клікаць Мяне ў бядоце сваёй.'
  deu-ELBBK: Du aber, bitte nicht für dieses Volk und erhebe weder Flehen noch Gebet
    für sie; denn ich werde nicht hören zu der Zeit, da sie wegen ihres Unglücks zu
    mir rufen werden.
  mbb-OT: “Umbe sikew Jeremias, kenè ka pengemuyù para kayi he menge etew. Kenè ka
    pehizuhizu kedì para kandan, su kenè ku sikandan ebpemineǥen emun ed-umawen e
    zan dutun te timpu te kedlised dan.
  mal-2015: ആകയാൽ നീ ഈ ജനത്തിന്നു വേണ്ടി പ്രാർത്ഥിക്കരുതു; അവർക്കു വേണ്ടി യാചനയോ പക്ഷവാദമോ
    കഴിക്കയുമരുതു; അവർ അനർത്ഥംനിമിത്തം എന്നോടു നിലവിളിക്കുമ്പോൾ ഞാൻ കേൾക്കയില്ല.
  rmc-rmc: Vašoda ma mang tut vaš kala manuša aňi ma an vaš lenge e prosba vaj modľitba.
    Bo sar ke ma on vičinena andral peskro pharipen, me len na šunava avri.“
  pes-OPV: پس تو برای این قوم دعامکن و به جهت ایشان آواز تضرع و استغاثه بلندمنما زیرا
    که چون در وقت مصیبت خویش مرابخوانند ایشان را اجابت نخواهم نمود.
  ron-1924: Ту ынсэ ну мижлочи пентру попорул ачеста, ну ынэлца нич черерь, нич ругэчунь
    пентру ей, кэч ну-й вой аскулта ничдекум кынд Мэ вор кема дин причина ненорочирий
    лор.
  ben-OBCV: “তুমি এই সমস্ত লোকের জন্য প্রার্থনা কোরো না। তাদের জন্য কোনো অনুনয় বা
    আবেদন উৎসর্গ কোরো না, কারণ বিপর্যয়ের সময়ে তারা যখন আমাকে ডাকবে, আমি তাদের কথা
    শুনব না।
  som-som: Sidaas daraaddeed dadkan ha u ducayn, oo iyaga aawadood kor ha ugu qaadin
    qaylo iyo salaad toona, waayo, anigu dheg uma dhigi doono wakhtigii ay ii soo
    qayshadaan dhibkooda aawadiis.
  lat-VUC: Tu ergo noli orare pro populo hoc, et ne assumas pro eis laudem et orationem,
    quia non exaudiam in tempore clamoris eorum ad me, in tempore afflictionis eorum.
  eng-ASVBT: Therefore pray not thou for this people, neither lift up cry nor prayer
    for them; for I will not hear them in the time that they cry unto me because of
    their trouble.
  ita-1885: Tu adunque non pregar per questo popolo, e non prendere a gridare, nè
    a fare orazion per loro; perciocchè io non li esaudirò, quando grideranno a me
    per la loro avversità.
  eng-LXXUP: 'And thou, pray not for this people, and intercede not for them in supplication
    and prayer: for I will not hear in the day in which they call upon me, in the
    day of their affliction.'
  eng-ULB: So you yourself, Jeremiah, must not pray for this people. You must not
    wail or pray on their behalf. For I will not be listening when they call on me
    in their disaster.
  spa-VBL: Jeremías, no ores por este pueblo. No clames por ayuda ni ofrezcas una
    oración en su favor, porque no los escucharé cuando clamen a mí en el momento
    de su angustia.
  fra-_FOB: Et toi, n'intercède pas pour ce peuple, n'élève pour eux ni cri ni prière;
    car je ne les écouterai pas, lorsqu'ils crieront vers moi à cause de leur malheur.
  mal-mal: അതിനാൽ നീ ഈ ജനത്തിനുവേണ്ടി പ്രാർത്ഥിക്കരുത്; അവർക്ക് വേണ്ടി യാചനയോ പക്ഷവാദമോ
    കഴിക്കുകയുമരുത്; അവർ അനർത്ഥംനിമിത്തം എന്നോട് നിലവിളിക്കുമ്പോൾ ഞാൻ കേൾക്കുകയില്ല.
  urd-GVR: Ai Yarmiyāh, is qaum ke lie duā mat karnā! Is ke lie na minnat kar, na
    samājat. Kyoṅki jab āfat un par āegī aur wuh chillā kar mujh se fariyād kareṅge
    to maiṅ un kī nahīṅ sunūṅgā.
  suz-BL: येरमीया, गे मेको जात ङा मुर आन पर्बम मपुनो। मेको आन पर्बम ङाक्‍शा प्रार्थना
    पा मपुनो। मारदे हना मेकोपुकी श्‍येत जामे ना मेको आन पुंइशो मनेंनुङ। येरमीया ७:१६
  eng-NOY: Therefore pray not thou for this people, Nor lift up a cry or a prayer
    for them; For I will not hear when they cry to me On account of their calamity.
  ita-1927: E tu non pregare per questo popolo, non ti mettere a gridare né a far
    supplicazioni per loro; perché io non li esaudirò quando grideranno a me a motivo
    della calamità che li avrà colpiti.
  ckb-ckb: «تۆش لە پێناوی ئەم گەلە نوێژ مەکە و لە پێناویان پاڕانەوە و نزا بەرز مەکەرەوە،
    چونکە لە کاتی هاوارکردنیان بۆم لەبەر بەڵاکەیان گوێیان لێ ناگرم.
  eng-BBE: 'And as for you, make no prayers for this people, send up no cry or prayer
    for them: for I will not give ear to their cry in the time of their trouble.'
  kan-OKCV: “ಆದ್ದರಿಂದ ನೀನು ಈ ಜನರಿಗೋಸ್ಕರ ಪ್ರಾರ್ಥನೆ ಮಾಡಬೇಡ. ಅವರಿಗೋಸ್ಕರ ಮೊರೆಯನ್ನೂ, ಪ್ರಾರ್ಥನೆಯನ್ನೂ
    ಎತ್ತಬೇಡ. ಏಕೆಂದರೆ, ತಮ್ಮ ಕೇಡಿನ ನಿಮಿತ್ತ ನನ್ನ ಕೂಗುವ ಸಮಯದಲ್ಲಿ ನಾನು ಕೇಳೆನು.
  tam-2017: ஆதலால் நீ இந்த ஜனத்துக்காக விண்ணப்பம் செய்யவேண்டாம், அவர்களுக்காக மன்றாடவும்
    கெஞ்சவும் வேண்டாம்; அவர்கள் தங்கள் ஆபத்தில் என்னை நோக்கிக் கூப்பிடும்போது நான்
    அவர்களைக் கேளாதிருப்பேன்.
  spa-RV-1909: Tú pues, no ores por este pueblo, ni levantes por ellos clamor ni oración;
    porque yo no oiré el día que en su aflicción á mí clamaren.
  ron-BTF: De aceea tu nu te ruga pentru acest popor, nici nu înălța strigăt sau rugăciune
    pentru ei, pentru că nu îi voi asculta în timpul în care vor striga către mine
    din cauza tulburării lor.
  eng-WEBP: “Therefore don’t pray for this people. Don’t lift up cry or prayer for
    them; for I will not hear them in the time that they cry to me because of their
    trouble.
  eng-FBV: Jeremiah, don't pray for these people. Don't cry for help or offer a prayer
    on their behalf, because I won't be listening when they cry out to me in the time
    of their trouble.
  nld-1939: En ook gij moet dan niet voor dit volk gaan bidden, geen klaag- of smeekbede
    voor hen opstieren; want Ik luister niet, wanneer ze tot Mij roepen, als hun ramp
    is gekomen.
  nch-BL: “Huajca, Jeremías, amo ximotatajti por ni masehualme, yon amo xichoca por
    inijuanti. Pampa na amo niquintacaquilis quema itztose ipan taijyohuilisti huan
    techtzajtzilise.
  vie-1934: Vậy ngươi chớ cầu thay cho dân nầy; chớ vì chúng nó lên tiếng kêu cầu;
    vì khi chúng nó nhân cớ hoạn nạn mà kêu đến ta, ta chẳng thèm nghe.
  hin-CV: “इसलिये इन लोगों के लिए प्रार्थना मत करो और न उनके लिए मध्यस्थ होकर बिनती
    करो, क्योंकि जब वे अपने संकट के अवसर पर मेरे पास गिड़गिड़ाने लगे फिर भी मैं उनकी
    न सुनूंगा.
  spa-BES: Y en cuanto a ti, no hagas oraciones por este pueblo, no hagas llorar ni
    ores por ellos, porque no escucharé su clamor en el momento de su angustia.
  tdx-tdx: Aa le ko mihalaly ho a’ ondaty retoa, naho ko añonjona’o soloho; fa tsy
    hitsanon-draho amy andro ikaikaiha’ iareo te malovilovy.
  tha-KJV: เพราะฉะนั้น เจ้​าอย่าอธิษฐานเพื่อชนชาติ​นี้ อย่าร้องขึ้นหรืออธิษฐานเพื่อเขาทั้งหลาย
    เพราะเราจะไม่ฟังเมื่อเขาร้องต่อเราในเวลาลำบาก
  por-BR-2018: Tu, pois, não ores por este povo, nem levantes por eles clamor nem
    oração; porque eu não ouvirei no dia em que clamarem a mim em meio a calamidade
    deles.
  deu-ELO: Du aber, bitte nicht für dieses Volk und erhebe weder Flehen noch Gebet
    für sie; denn ich werde nicht hören zu der Zeit, da sie wegen ihres Unglücks zu
    mir rufen werden.
  eng-WYC-2018: Therefore do not thou pray for this people, and take thou not (up)
    praising and prayer for them; for I shall not hear (them) in the time of the cry
    of them to me, in the time of the torment of them.
  epo-epo: Kaj vi ne preĝu por ĉi tiu popolo kaj ne direktu por ili supren peton kaj
    preĝon; ĉar Mi ne aŭskultos, kiam ili vokos al Mi en la tempo de sia malfeliĉo.
  uig-PIN: Əmdi sǝn, i Yǝrǝmiya, bu hǝlⱪ üqün dua ⱪilma, ular üqün ⱨeq pǝryad yaki
    tilawǝt ⱪilma; qünki apǝt bexiƣa qüxüxi bilǝn ular Manga nida ⱪilƣan waⱪtida Mǝn
    ularni anglimaymǝn.
  beo-beo: Yelemaia! Na da amo dunu fidima:ne, Nama mae sia:ne gadoma, amola mae edegema!
    Ilia da bidi hamosu ba:beba:le, Nama fidima:ne wele sia:sea, Na da ilia adole
    ba:su hame nabimu.’”
  tpi-OTNT: Jeremaia, ol dispela manmeri bai i painim taim nogut, na bai ol i singaut
    long mi bilong helpim ol. Tasol mi no ken harim singaut bilong ol. Olsem na yu
    no ken beten long mi bilong mi helpim ol. Na yu no ken krai na singaut strong
    long mi bilong mi pinisim hevi bilong ol.
  hau-SA: “Kada ka yi addu’a domin wannan mutane ko ka miƙa wani roƙo ko kuka dominsu,
    domin ba zan saurara ba sa’ad da suka kira gare ni a lokacin ƙuncinsu.
  uig-LAT: Emdi sen, i Yeremiya, bu xelq üchün dua qilma, ular üchün héch peryad yaki
    tilawet qilma; chünki apet béshigha chüshüshi bilen ular Manga nida qilghan waqtida
    Men ularni anglimaymen.
  nde-nde: Abantu laba ungabakhulekeli kumbe ubakhulumele loba ubacelele, ngoba angiyikulalela
    lapho bekhala kimi esikhathini sokuhlupheka kwabo.
  ton-ton: '“Ko ia ʻoua te ke hūfia ʻae kakai ni; pe hiki hake ha tangi pe hū koeʻuhi
    ko kinautolu: koeʻuhi ʻe ʻikai te u fanongo kiate kinautolu ʻi he ʻaho te nau
    tangi ai kiate au ʻi heʻenau mamahi.'
  ces-1613: Protož ty nemodl se za lid tento, aniž pozdvihuj za ně hlasu a modlitby;
    neboť nikoli nevyslyším jich v ten čas, když by volali ke mně příčinou svého zlého.
  eng-WMB: “Therefore don’t pray for this people. Don’t lift up cry or prayer for
    them; for I will not hear them in the time that they cry to me because of their
    trouble.
  tam-TCV: “ஆகவே எரேமியாவே, நீ இந்த மக்களுக்காக மன்றாட வேண்டாம். அவர்களுக்காக நீ வேண்டுதலோ,
    விண்ணப்பமோ செய்யவேண்டாம். ஏனெனில், அவர்கள் தங்கள் துன்ப வேளையில் என்னை நோக்கிக்
    கூப்பிடும்போது நான் அவர்களுக்குச் செவிகொடுக்கமாட்டேன்.
  ceb-ULB: Busa ikaw mismo, Jeremias, dili angay nga mag-ampo alang niining mga tawhana.
