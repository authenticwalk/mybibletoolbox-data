  kpg-kpg: Jeremiah, goe hudee dalodalo be e dangi mai gi di Au di hagamaamaa i di
    ingoo o digau aanaa. I nadau madagoaa ala ma gaa tale gi di haingadaa ga tangi
    di hagamaamaa mai dogu baahi, gei Au hagalee e hagalongo gi digaula.”
  uig-ARA: ئەمدى سەن، ئى يەرەمىيا، بۇ خەلق ئۈچۈن دۇئا قىلما، ئۇلار ئۈچۈن ھېچ پەرياد
    ياكى تىلاۋەت قىلما؛ چۈنكى ئاپەت بېشىغا چۈشۈشى بىلەن ئۇلار ماڭا نىدا قىلغان ۋاقتىدا
    مەن ئۇلارنى ئاڭلىمايمەن.
  sus-sus: I naxa duba yi ɲama bɛ, i naxa i mawa n tan Ala bɛ, i naxa n maxandi, barima
