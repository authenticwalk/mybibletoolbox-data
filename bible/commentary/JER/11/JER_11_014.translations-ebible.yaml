  nya-nya: “Tsono iwe Yeremiya usawapempherere anthu amenewa ngakhale kuwadandaulira
    kapena kuwapepesera, chifukwa sindidzawamvera akadzandiyitana pa nthawi ya mavuto
    awo.
  hrv-hrv: Ti, dakle, ne moli milosti za taj narod, ne diži glasa za njih i ne moli,
    jer ih neću uslišiti kad me zazovu u nevolji svojoj.”
  mps-mps: Jeremaia, te we bidi dabe te dwai sęgo gegebaso, te augwaligo enaba i
    weyu, te eno augwali tau sao po waibao. Tialima, te eno augwaligo i wabo me odogobeo.
    Tama te augwali tau somainu te nago gedu haluasa po enabolo me olamuo. Te nago
    gela me weyu, te enaba bomonama i weyu, te eno augwaligo sęgę silao po me olamu
    dao,” te po wai.
  tpi-tpi: Jeremaia, ol dispela manmeri bai i painim taim nogut, na bai ol i singaut
    long mi bilong helpim ol. Tasol mi no ken harim singaut bilong ol. Olsem na yu
    no ken beten long mi bilong mi helpim ol. Na yu no ken krai na singaut strong
    long mi bilong mi pinisim hevi bilong ol.
  dan-1931: Men du må ikke gå i Forbøn for dette Folk eller frembære Klage og Bøn
