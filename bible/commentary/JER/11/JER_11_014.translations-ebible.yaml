  urd-GVU: اے یرمیاہ، اِس قوم کے لئے دعا مت کرنا! اِس کے لئے نہ منت کر، نہ سماجت۔
    کیونکہ جب آفت اُن پر آئے گی اور وہ چلّا کر مجھ سے فریاد کریں گے تو مَیں اُن کی
    نہیں سنوں گا۔
  deu-1912: So bitte du nun nicht für dieses Volk und tue kein Flehen noch Gebet für
    sie; denn ich will sie nicht hören, wenn sie zu mir schreien in ihrer Not.
  kan-2017: ಆದಕಾರಣ ಈ ಜನರಿಗೋಸ್ಕರ ಬೇಡಿಕೊಳ್ಳಬೇಡ, ಇವರಿಗಾಗಿ ಮೊರೆಯಿಡಬೇಡ, ಪ್ರಾರ್ಥಿಸಲೂ ಬೇಡ.
    ಅವರು ತಮ್ಮ ಕೇಡಿನ ನಿಮಿತ್ತ ನನಗೆ ಮೊರೆಯಿಡುವಾಗ ನಾನು ಕೇಳುವುದಿಲ್ಲ” ಎಂದು ಹೇಳಿದನು.
  yap-yap: Jeremiah, dab meybil ngog ara mu wenig ngog ni fan ko pi girdi’ ney. Ya
    nap’an nra yib e magawon ngorad miyad ning e ayuw ngog, ma dab gu motoyil ngorad.”
  hlt-MCSB: Te dongah nang tah he pilnam ham thangthui boeh. Amih ham tamlung neh
    thangthuinah khaw huel boeh. Amih khue tue vaengah amih kah boethae yueng la kai
    taengkah te ka hnatun moenih.
  mdy-ETH: ዔርሚያሴ፤ ዔያታ ሜታዻዖ ታ ዋይዞም ዒላታኣና ታ ዔያቶም ዋይዚንዱዋኣሢሮ ሃያ ዴሮ ዛሎ ታና ሺኢቂፖ፤ ዔያቶ ዛሎ
    ቃይሻያ ማዒ ታኣም ዔኤቢ ኬኤዚፖ።»
  twi-ASANTE: “Mmɔ mpaeɛ mma saa nnipa yi, nni mma wɔn na nsrɛ mma wɔn, ɛfiri sɛ,
    sɛ wɔsu frɛ me wɔ wɔn amanehunu mu a, merennye wɔn so.
  eng-WEBU: “Therefore don’t pray for this people. Don’t lift up cry or prayer for
    them; for I will not hear them in the time that they cry to me because of their
