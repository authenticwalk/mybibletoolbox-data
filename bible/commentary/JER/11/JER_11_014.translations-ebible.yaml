  arb-NAV: فَلا تَبْتَهِلَنَّ مِنْ أَجْلِ هَذَا الشَّعْبِ، وَلا تَرْفَعَنَّ لأَجْلِهِمْ
    دُعَاءً وَلا صَلاةً، فَإِنِّي لَنْ أَسْمَعَ لَهُمْ وَقْتَ اسْتِغَاثَتِهِمْ بِي
    مِنْ مِحْنَتِهِمْ.
  ewe-ewe: “Mègado gbe ɖa ɖe ame siawo ta o, mègaɖe kuku ɖe wo nu o, eye mègabia naneke
    na wo o, elabena ne woyɔm le xaxaɣi la, nyemaɖo to wo o.
  eng-LEE: But thou—thou must not pray in behalf of this people, neither lift up in
    their behalf entreaty or prayer; for I will not hear at the time that they call
    unto me, because of their distress.
  asm-FB: এই হেতুকে যিৰিমিয়া, তুমি নিজে এই জাতিৰ বাবে প্ৰাৰ্থনা নকৰিবা। তেওঁলোকৰ
    বাবে নিবেদন কি প্ৰাৰ্থনা উৎসৰ্গ নকৰিবা। কিয়নো তেওঁলোকে নিজৰ আপদৰ কাৰণে মোৰ আগত
    কাতৰোক্তি কৰা সময়তো মই নুশুনিম।
  sus-A: عِ نَشَ دُبَ يِ حَمَ بّ، عِ نَشَ عِ مَوَ ﭑ تَن عَلَ بّ، عِ نَشَ ﭑ مَشَندِ،
    بَرِ مَ ﭑ مُ عٍ وَ شُي سُشُمَ.»
  fra-SBL: « Ne priez donc pas pour ce peuple. N'élève pas de cri ou de prière pour
    eux, car je ne les exaucerai pas au moment où ils crieront vers moi à cause de
