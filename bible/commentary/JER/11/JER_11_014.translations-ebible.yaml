  eng-WMBB: “Therefore don’t pray for this people. Don’t lift up cry or prayer for
    them; for I will not hear them in the time that they cry to me because of their
    trouble.
  urd-GVH: ऐ यरमियाह, इस क़ौम के लिए दुआ मत करना! इसके लिए न मिन्नत कर, न समाजत। क्योंकि
    जब आफ़त उन पर आएगी और वह चिल्लाकर मुझसे फ़रियाद करेंगे तो मैं उनकी नहीं सुनूँगा।
  rug-rug: Mu lopu varavara poni sari tie hire babe kabo i babe tepatepa poni si arini,
