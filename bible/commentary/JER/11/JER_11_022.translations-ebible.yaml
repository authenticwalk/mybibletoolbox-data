  heb-heb: לכן כה אמר יהוה צבאות הנני פקד עליהם הבחורים ימתו בחרב בניהם ובנותיהם ימתו
    ברעב׃
  ben-IRV: বাহিনীগনের সদাপ্রভু বলেন, দেখ, আমি তাদের শাস্তি দেব। তাদের সবল যুবকেরা
    তরোয়ালের আঘাতে মারা যাবে। তাদের ছেলেমেয়েরা দূর্ভিক্ষে মারা যাবে।
  pan-pan: ਇਸ ਲਈ ਸੈਨਾਂ ਦਾ ਯਹੋਵਾਹ ਇਸ ਤਰ੍ਹਾਂ ਆਖਦਾ ਹੈ, - ਵੇਖ, ਮੈਂ ਉਹਨਾਂ ਦੀ ਖ਼ਬਰ ਲਵਾਂਗਾ!
    ਜੁਆਨ ਤਲਵਾਰ ਨਾਲ ਮਾਰੇ ਜਾਣਗੇ, ਉਹਨਾਂ ਦੇ ਪੁੱਤਰ ਅਤੇ ਧੀਆਂ ਕਾਲ ਨਾਲ ਮਰਨਗੇ
  mya-JVB: ငါ သည်သူ တို့ကို စစ်ကြော သဖြင့်၊ လူပျို တို့သည် ထား ဖြင့် သေ ကြလိမ့်မည်။
    သား သမီး တို့သည် ငတ်မွတ် ၍ သေ ကြလိမ့်မည်။
  tbg-tbg: Te Kotira aareha minti turaro Noravano Kotiva ekaa kempuka vataava tiharo,
    Vika minti ti variara kaara, iqoka paipevano vika qaraaka vaiinti arukaanarove.
    Vika maaqu raavura narara variqi vivi, vuru qutu vivarave.
  hmo-hmo: Unai dainai Siahu Ibounai Lohiabada ia gwau, “Kamonai! Lau ese idia edia
    dika davana do lau henia. Edia eregabe taudia be tuari dekenai do idia mase, bona
    edia natudia be hitolo dekenai do idia mase.
  urd-urd: रब्ब — उल — अफ़वाज यूँ फ़रमाता है कि “देख, मैं उनको सज़ा दूँगा, जवान तलवार
    से मारे जाएँगे, उनके बेटे — बेटियाँ काल से मरेंगे;
  rus-SYN: 'посему так говорит Господь Саваоф: вот, Я посещу их: юноши их умрут от
    меча; сыновья их и дочери их умрут от голода.'
  bqc-SIM: Ma Dii Zĩgↄ̃de ma mɛ̀ má ĩadamá, an ɛ̀waasoↄ gaga zĩlau, an nɛ́ↄ gaga
    ń nↄanao,
  tcz-CHONGTHU: 'Chuin thaneipen Pakaiyin hitin aseiye, “Keiman achunguva talen nasatah
    kamatsah diu: A gollhang hou gal’a thigam diu, chule achapateu leh achanuteu kelthoh’a
    thidiu ahi.'
  mar-mar: यास्तव सेनाधीश परमेश्वर असे म्हणतो, पाहा! “त्यांना मी शिक्षा करीन. त्यांचे
    तरुण तलवारीने मरण पावतील. त्यांची मुले आणि त्यांच्या मुली दुष्काळाने मरतील.
  qub-qub: 'munayniyoj Tayta Dios caynömi nin: «Chaypitami Anatot runacunataga noga
    castigashaj. Mösu cajcunaga guërrachömi wañonga. Wamrancunana warmipis ollgupis
    yargaypita wañonga.'
  bqp-bqp: Yen sɔ̃nɑ wi, Gusunɔ wɔllu kɑ tem Yinni u koo bu mɔru kɔsiɑ. Ben ɑluwɑɑsibɑ
    bɑ koo gbi tɑbu sɔɔ, kpɑ ben bii tɔn durɔbu kɑ tɔn kurɔbu bu gbi gɔ̃ɔrun sɔ̃.
  hat-hat: 'Enben, men sa Seyè ki gen tout pouvwa a di: M'' pral regle ak yo! Jenn
    gason yo pral mouri nan lagè. Pitit gason ak pitit fi yo pral mouri grangou.'
  eng-BSB: 'So this is what the LORD of Hosts says: “I will punish them. Their young
    men will die by the sword, their sons and daughters by famine.'
  eng-WEBPB: therefore the LORD of Armies says, ‘Behold, I will punish them. The young
    men will die by the sword. Their sons and their daughters will die by famine.
  kbq-kbq: E'ina hu'negu Monafi sondia vahe'mofo Ra Anumzamo'a ana vahekura amanage
    hu'ne. Nagra knaza zamisanugeno, nehazave zamia hapinti zamahe hana hugahaze.
    Ana nehanage'za ne'mofa zamimo'za ne'zama nesaza zanku hu'za frigahaze.
  nhe-BL: Pero ipampa ya nopa, nimoTECO Tlen Niquinyacana Noelhuicac Ejcahua Ma Tlatlanitij
    niquijtohua para miquise inintelpocahua ipan tlatehuijcayotl. Huan inioquichpilhua
    huan ininsihuapilhua miquise ica mayantli.
  gub-BL: Na'e Tupàn Tuweharupi Wiko Ma'e Upuner Wera'u Ma'e uze'eg nezewe wanehe
    kury. — Azepyk putar wanehe nehe. Zauxiapekwer uzuka putar kwàkwàmo zeàmàtyry'ymawhu
    pe a'e wà nehe. Wana'yr wà, wanazyr wà no, umàno putar uma'uhez romo wà nehe.
  eng-DRA: 'Therefore thus saith the Lord of hosts: Behold I will visit upon them:
    and their young men shall die by the sword, their sons and their daughters shall
    die by famine.'
