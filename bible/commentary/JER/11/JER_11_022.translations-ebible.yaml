verse: JER.011.022
translations:
  mal-C: “ഞാൻ അവരെ ശിക്ഷിക്കും. അവരുടെ യുവാക്കൾ വാളിനാൽ വീഴും, അവരുടെ പുത്രന്മാരും
    പുത്രിമാരും ക്ഷാമത്താൽ മരിക്കും.
  deu-TKW: 'Deshalb spricht Jahwe der Heerscharen also: Fürwahr, ich will sie strafen:
    die jungen Männer sollen durchs Schwert umkommen, ihre Söhne und ihre Töchter
    sollen Hungers sterben;'
  lin-lin: 'yango wana tala liloba oyo Yawe, Mokonzi ya mampinga, alobi : « Nakopesa
    bango etumbu. Bilenge mibali na bango bakokufa na mopanga, bana na bango ya mibali
    mpe ya basi bakokufa na nzala makasi.'
  eng-LSV: 'Therefore, thus said YHWH of Hosts: “Behold, I am seeing after them, ||
    The chosen ones die by sword, || Their sons and their daughters die by famine,'
  eng-GNV: 'Thus therefore sayth the Lord of hostes, Beholde, I will visite them:
    the yong men shall die by the sword: their sonnes and their daughters shall die
    by famine,'
  eng-WEBSTER: 'Therefore thus saith the LORD of hosts, Behold, I will punish them:
    the young men shall die by the sword; their sons and their daughters shall die
    by famine:'
  nhw-BL: Pero por ya nopa, nimoTECO Catli Niquinyacana Notequihuajcahua Ma Tlatlanitij
    niquijtohua para miquise inintelpocahua ipan tlahuilancayotl. Huan inioquichpilhua
    huan ininsihuapilhua miquise ica mayantli.
  swh-ONEN: 'kwa hiyo hili ndilo Bwana Mwenye Nguvu Zote asemalo: ‘Nitawaadhibu. Vijana
    wao waume watakufa kwa upanga, wana wao na binti zao kwa njaa.'
  bba-bba: Yen sɔ̃nɑ wi, Gusunɔ wɔllu kɑ tem Yinni u koo bu mɔru kɔsiɑ. Ben ɑluwɑɑsibɑ
    bɑ koo ɡbi tɑbu sɔɔ, kpɑ ben bii tɔn durɔbu kɑ tɔn kurɔbu bu ɡbi ɡɔ̃ɔrun sɔ̃.
  eng-KJVCPB: 'therefore thus saith the Lord of hosts, Behold, I will punish them:
    the young men shall die by the sword; their sons and their daughters shall die
    by famine:'
  luo-luo: Kuom mano Jehova Nyasaye Maratego wacho ni, ‘Anakumgi. Rowere mag-gi noneg
    gi ligangla, yawuotgi kod nyigi kech nonegi.
  meu-meu: Taunabunai, Iehova Sabaota na e tomu, A itaia, davadia baina henidia; eregabe
    taudia na dare ai bae mase; natudia mamaruanedia bona hahinedia na hitolo ese
    baine hamasedia;
  npi-ULB: त्यसकारण सर्वशक्तिमान् परमप्रभु यसो भन्‍नुहुन्छ, 'हेर, मैले तिनीहरूलाई
    दण्ड दिनै लागेको छु । तिनीहरूका हट्टाकट्टा युवाहरू तरवारले मारिनेछन् । तिनीहरूका
    छोराहरू र छोरीहरू अनिकालद्वारा मर्नेछन् ।
  yor-yor: Nítorí náà, èyí ni ohun tí Olúwa àwọn ọmọ-ogun sọ pé, ‘Èmi yóò fì ìyà jẹ
    wọ́n, àwọn ọ̀dọ́mọkùnrin wọn yóò tipasẹ̀ idà kú, ìyàn yóò pa àwọn ọmọkùnrin àti
    ọmọbìnrin wọn.
  pes-OPCB: 'پس خداوند لشکرهای آسمان می‌فرماید: «من ایشان را مجازات خواهم کرد! جوانانشان
    در جنگ کشته خواهند شد و پسران و دخترانشان از گرسنگی جان خواهند داد.'
  tgl-ULB: Kaya ito ang sinasabi ni Yahweh ng mga hukbo, 'Tingnan mo, parurusahan
    ko sila. Mamamatay sa pamamagitan ng espada ang malalakas nilang mga kabataan.
    Mamamatay sa gutom ang mga anak nilang lalaki at babae.
  hui-hui: I̱ Anduane Homogo Hongo Haiheore kogome i̱na buleorego laro. I̱na Anadodo
    wali agaliru bo wahai holebero. Tinaga waitigirume igiri daliahe bu karu bo wahai
    holebira. Ogoningi Anadodo wali agali ti tomo nolene biba hai halu nawi kagola
    tinaga waneigini homai holebira.
  mya-mya: သို့​ဖြစ်​၍​အ​နန္တ​တန်​ခိုး​ရှင်​ထာ​ဝ​ရ​ဘု​ရား က``ငါ​သည်​သူ​တို့​အား​အ​ပြစ်​ဒဏ်​ခတ်​မည်။
    သူ​တို့​၏​လူ​ငယ်​လူ​ရွယ်​များ​သည်​စစ်​ပွဲ​တွင် ကျ​ဆုံး​ကြ​လိမ့်​မည်။ သူ​တို့​၏​က​လေး​သူ​ငယ်
    များ​သည်​လည်း အ​စာ​ရေ​စာ​ငတ်​၍​သေ​ကြ လိမ့်​မည်။-
  bod-N: དེའི་ཕྱིར་དཔུང་ཚོགས་ཀུན་གྱི་དཀོན་མཆོག་ཡ་ཝཱེས་འདི་སྐད་དུ། ལྟོས་ཤིག བདག་གིས་དེ་རྣམས་ལ་ཉེས་ཆད་གཅོད་ངེས་ལ།
    དེ་དག་གི་ན་གཞོན་རྣམས་ནི་རལ་གྲིའི་འོག་ནས་འཆི་བ་དང་། དེ་དག་གི་བུ་དང་བུ་མོ་རྣམས་ནི་མུ་གེ་ལས་འཆི་བར་འགྱུར།
  sna-sna: naizvozvo zvanzi naJehovha Wamasimba Ose, ‘Ndichavaranga. Majaya avo achafa
    nomunondo, vanakomana navanasikana vavo vachafa nenzara.
  spa-BLM: 'Por lo tanto, Yahvé de los Ejércitos dice: ‘He aquí que los castigaré.
    Los jóvenes morirán a espada. Sus hijos y sus hijas morirán de hambre.'
  cac-cac: 'A Jehová Yajal d''a Smasanil ix alan yuj eb'' aj Anatot chi'' icha tic:
    Ayic ol in b''oan yaj yed'' eb'', a eb'' quelemtac ol cham eb'' d''a scal oval,
    axo yuninal eb'' yed'' yisil, ol cham eb'' yuj vejel.'
  swh-ULB: Kwa hiyo Bwana wa majeshi asema hivi, 'Tazameni, nitawaadhibu. Vijana wao
    wenye nguvu watakufa kwa upanga. Wana wao na binti zao watakufa kwa njaa.
  bel-bel: 'таму так кажа Гасподзь Саваоф: вось, Я наведаю іх: юнакі іхнія памруць
    ад меча; сыны іх і дочкі іх памруць з голаду.'
  deu-ELBBK: 'darum, so spricht der HERR der Heerscharen: Siehe, ich suche sie heim;
    die Jünglinge werden durchs Schwert sterben, ihre Söhne und ihre Töchter werden
    vor Hunger sterben,'
  mbb-OT: '@see-verse:JER.011.021'
  mal-2015: ഞാൻ അവരെ സന്ദർശിക്കും; യൗവനക്കാർ വാൾകൊണ്ടു മരിക്കും; അവരുടെ പുത്രന്മാരും
    പുത്രിമാരും ക്ഷാമംകൊണ്ടു മരിക്കും.
  rmc-rmc: 'Vašoda kada phenel o Nekzoraleder RAJ: „He, marava len. Lengre terne murša
    ena murdarde la šabľaha a lengre čhave the čhaja merena bokhatar.'
  pes-OPV: 'از این جهت یهوه صبایوت چنین می‌گوید: اینک بر ایشان عقوبت خواهم رسانید.
    و جوانان ایشان به شمشیر خواهند مرد و پسران و دختران ایشان از گرسنگی هلاک خواهند
    شد.'
  ron-1924: 'Де ачея, аша ворбеште Домнул оштирилор: „Ятэ, ый вой педепси; тинерий
    вор мури учишь де сабие, яр фиий ши фийчеле лор вор мури де фоамете.'
  ben-OBCV: অতএব তাদের সম্পর্কে বাহিনীগণের সদাপ্রভু এই কথা বলেন, “আমি তাদের শাস্তি
    দেব। তাদের যুবকেরা তরোয়ালের আঘাতে এবং তাদের পুত্রকন্যারা দুর্ভিক্ষে মারা যাবে।
  som-som: Rabbiga ciidammadu wuxuu leeyahay, Bal ogow, Iyagaan ciqaabi doonaa. Barbaarradu
    seef bay ku dhiman doonaan, oo wiilashooda iyo gabdhahooduba abaar bay ku dhiman
    doonaan.
  lat-VUC: 'propterea hæc dicit Dominus exercituum: Ecce ego visitabo super eos: juvenes
    morientur in gladio; filii eorum et filiæ eorum morientur in fame.'
  eng-ASVBT: 'therefore thus saith Jehovah of hosts, Behold, I will punish them: the
    young men shall die by the sword; their sons and their daughters shall die by
    famine;'
  ita-1885: 'perciò così ha detto il Signor degli eserciti: Ecco, io ne farò punizione
    sopra loro; i giovani morranno per la spada; e i lor figliuoli e le lor figliuole
    morranno di fame.'
  eng-LXXUP: 'behold, I will visit them: their young men shall die by the sword; and
    their sons and their daughters shall die of famine:'
  eng-ULB: Therefore Yahweh of hosts says this, 'See, I am about to punish them. Their
    vigorous young men will die by the sword. Their sons and their daughters will
    die by famine.
  spa-VBL: 'Esta es la respuesta del Señor Todopoderoso: Los castigaré. Sus jóvenes
    morirán a espada, sus hijos e hijas morirán de hambre.'
  fra-_FOB: 'C''est pourquoi, ainsi dit l''Éternel des armées: Voici, je vais les
    punir; les jeunes hommes mourront par l''épée; leurs fils et leurs filles mourront
    par la famine.'
  mal-mal: “ഞാൻ അവരെ സന്ദർശിക്കും; യൗവനക്കാർ വാൾകൊണ്ടു മരിക്കും; അവരുടെ പുത്രന്മാരും
    പുത്രിമാരും ക്ഷാമംകൊണ്ടു മരിക്കും.
  urd-GVR: Chūṅki yih log aisī bāteṅ karte haiṅ is lie Rabbul-afwāj farmātā hai, “Maiṅ
    unheṅ sazā dūṅgā! Un ke jawān ādmī talwār se aur un ke beṭe-beṭiyāṅ kāl se halāk
    ho jāeṅge.
  suz-BL: मोपतीके मुर नेल्‍ल आन परमप्रभु यावेम ‘गो मेको आन कली सजाइ गेनुङमी। मेको
    आन ठिटा मुरपुकी तरवारम क्‍योरशा साइक्‍चा पुंइसीनीम। मिनु मेको आन तमी तौ चहिं अन्‍कालम
    बेक्‍नीम।
  eng-NOY: 'Therefore thus saith Jehovah of hosts: Behold, I will punish them; Their
    young men shall die by the sword; Their sons and their daughters shall die by
    famine,'
  ita-1927: 'perciò, così parla l’Eterno degli eserciti: Ecco, io sto per punirli;
    i giovani morranno per la spada, i loro figliuoli e le loro figliuole morranno
    di fame;'
  ckb-ckb: 'لەبەر ئەوە یەزدانی سوپاسالار ئەمە دەفەرموێت: ”من سزایان دەدەم، لاوان بە
    شمشێر دەمرن و کوڕ و کچیشیان بە قاتوقڕی دەمرن.'
  eng-BBE: 'So the Lord of armies has said, See, I will send punishment on them: the
    young men will be put to the sword; their sons and their daughters will come to
    death through need of food:'
  kan-OKCV: 'ಸೇನಾಧೀಶ್ವರ ಯೆಹೋವ ದೇವರು ಹೀಗೆ ಹೇಳುತ್ತಾರೆ: “ಇಗೋ, ನಾನು ಅವರನ್ನು ಶಿಕ್ಷಿಸುತ್ತೇನೆ,
    ಯೌವನಸ್ಥರು ಖಡ್ಗದಿಂದ ಸಾಯುವರು. ಅವರ ಪುತ್ರಪುತ್ರಿಯರು ಹಸಿವೆಯಿಂದ ಸಾಯುವರು.'
  tam-2017: இதோ, இதற்காக உங்களை விசாரிப்பேன்; இளவயதுள்ளவர்கள் பட்டயத்தால் இறப்பார்கள்;
    அவர்கள் மகன்களும் அவர்கள் மகள்களும் பஞ்சத்தால் இறப்பார்கள்.
  spa-RV-1909: 'Así pues ha dicho Jehová de los ejércitos: He aquí que yo los visito;
    los mancebos morirán á cuchillo; sus hijos y sus hijas morirán de hambre;'
  ron-BTF: 'De aceea astfel spune DOMNUL oștirilor: Iată, eu îi voi pedepsi; tinerii
    vor muri de sabie; fiii lor și fiicele lor vor muri de foamete;'
  eng-WEBP: therefore the LORD of Armies says, ‘Behold, I will punish them. The young
    men will die by the sword. Their sons and their daughters will die by famine.
  eng-FBV: 'This is the reply of the Lord Almighty: I will punish them. Their young
    men will killed by the sword, their sons and daughters will be killed by famine.'
  nld-1939: 'Waarachtig, zo spreekt Jahweh der heirscharen: Zie, Ik kom op hen af;
    Hun jongemannen zullen sterven door het zwaard, Hun zonen en dochters van honger.'
  nch-BL: Pero por ya nopa, nimoTECO Cati Niquinyacana Noilhuicac Ejcahua Ma Tatanitij
    niquijtohua para miquise inintelpocahua ipan tatehuilisti. Huan inioquichpilhua
    huan inisihuapilhua miquise ica mayanti.
  vie-1934: 'Vậy, Đức Giê-hô-va vạn quân phán như vầy: Nầy, ta sẽ phạt chúng nó; những
    người trai tráng sẽ chết bởi gươm dao, những con trai con gái nó sẽ chết bởi đói
    kém;'
  hin-CV: 'इसलिये सेनाओं के याहवेह की वाणी यह है: “यह देखना कि मैं उन्हें दंड देने
    पर हूं! जवान पुरुष तलवार से घात किए जाएंगे, उनकी संतान की मृत्यु लड़ाई में हो
    जाएगी.'
  spa-BES: 'Y el SEÑOR de los ejércitos dijo: Mira, enviaré un castigo contra ellos;
    los jóvenes morirán a la espada; sus hijos y sus hijas morirán de hambre:'
  tdx-tdx: 'le hoe t’Iehovà’ i Màroy: Toe ho liloveko: hampikoromahem-pibara’ o ajalahio,
    hampivetrahe’ ty kerè o ana-dahy naho anak’ampela’ iareoo;'
  tha-KJV: เพราะฉะนั้น พระเยโฮวาห์จอมโยธาตรั​สว​่า “​ดู​เถิด เราจะลงโทษเขาทั้งปวง
    พวกคนหนุ่มจะตายด้วยดาบ บรรดาบุตรชายและบุตรสาวของเขาจะตายด้วยการกันดารอาหาร
  por-BR-2018: 'Portanto assim diz o SENHOR dos exércitos: Eis que eu os punirei;
    os rapazes morrerão a espada; seus filhos e suas filhas morrerão de fome;'
  deu-ELO: 'darum, so spricht Jehova der Heerscharen: Siehe, ich suche sie heim; die
    Jünglinge werden durchs Schwert sterben, ihre Söhne und ihre Töchter werden vor
    Hunger sterben,'
  eng-WYC-2018: Therefore the Lord of hosts saith these things, Lo! I shall visit
    on them; the young men of them shall die by sword, the sons of them, and the daughters
    of them, shall die for hunger; (And so the Lord of hosts saith these things, Behold!
    I shall punish them; their young men shall die by the sword, and their sons, and
    their daughters, shall die by hunger;)
  epo-epo: 'tiele diras la Eternulo Cebaot: Jen Mi punvizitos ilin; la junuloj mortos
    de glavo, iliaj filoj kaj filinoj mortos de malsato.'
  uig-PIN: '— bu ixⱪa ⱪarap samawi ⱪoxunlarning Sǝrdari bolƣan Pǝrwǝrdigar mundaⱪ
    dedi: — Mana, Mǝn ularni jazalaymǝn; yigitlǝr ⱪiliq bilǝn ɵlidu, oƣul-ⱪizliri
    bolsa ⱪǝⱨǝtqilik bilǝn ɵlidu.'
  beo-beo: Amaiba:le, Hina Gode Bagadedafa da amane sia:i, “Na da ilima se imunu.
    Ilia ayeligi da gegesu ganodini medole legei dagoi ba:mu. Ilia mano da ha:beba:le,
    bogomu.
  tpi-OTNT: “Mi Bikpela I Gat Olgeta Strong, mi tok stret, bai mi mekim save long
    ol Anatot. Mi bai salim ol birua i kam na kilim ol yangpela man bilong ol i dai.
    Na long dispela taim bai ol Anatot i no gat kaikai na bai ol pikinini bilong ol
    i dai.
  hau-SA: saboda haka ga abin da Ubangiji Maɗaukaki yana cewa, ‘Zan hukunta su. Samarinsu
    za su mutu ta wurin takobi, ’ya’yansu maza da mata kuwa ta wurin yunwa.
  uig-LAT: '— bu ishqa qarap samawi qoshunlarning Serdari bolghan Perwerdigar mundaq
    dédi: — Mana, Men ularni jazalaymen; yigitler qilich bilen ölidu, oghul-qizliri
    bolsa qehetchilik bilen ölidu.'
  nde-nde: 'ngakho uThixo uSomandla uthi: “Ngizabajezisa. Amajaha akibo azabulawa
    yinkemba, amadodana lamadodakazi abo abulawe yindlala.'
  ton-ton: 'Ko ia ʻoku pehē mai ʻe Sihova ʻoe ngaahi kautau, ‘Vakai, te u tautea ʻakinautolu:
    ʻe mate honau kau talavou ʻi he heletā; pea ʻe mate honau ngaahi foha, mo honau
    ngaahi ʻofefine ʻi he honge:'
  ces-1613: 'Protož takto praví Hospodin zástupů: Aj, já navštívím je. Mládenci zbiti
    budou mečem, synové jejich i dcery jejich zemrou hladem,'
  eng-WMB: therefore the LORD of Hosts says, ‘Behold, I will punish them. The young
    men will die by the sword. Their sons and their daughters will die by famine.
  tam-TCV: 'ஆகவே சேனைகளின் யெகோவா சொல்வது இதுவே: “அவர்களை நான் தண்டிப்பேன். அவர்களுடைய
    வாலிபர்கள் வாளால் வெட்டுண்டு சாவார்கள். அவர்களுடைய மகன்களும், மகள்களும் பஞ்சத்தால்
    சாவார்கள்.'
  ceb-ULB: Busa misulti niini si Yahweh nga labawng makagagahom, 'Tan-awa, hapit ko
    na sila silotan. Mangamatay pinaagi sa espada ang ilang kusgan nga mga batan-ong
    kalalakin-an. Mangamatay pinaagi sa kagutom ang ilang mga anak nga lalaki ug babaye.
  pol-UBG: 'Dlatego tak mówi PAN zastępów: Oto nawiedzę ich; ich młodzieńcy zginą
    od miecza, ich synowie i córki umrą z głodu.'
