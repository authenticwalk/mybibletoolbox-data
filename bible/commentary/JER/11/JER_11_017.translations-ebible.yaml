  urd-GVH: ऐ इसराईल और यहूदाह, रब्बुल-अफ़वाज ने ख़ुद तुम्हें ज़मीन में लगाया। लेकिन
    अब उसने तुम पर आफ़त लाने का फ़ैसला किया है। क्यों? तुम्हारे ग़लत काम की वजह से,
    और इसलिए कि तुमने बाल देवता को बख़ूर की क़ुरबानियाँ पेश करके मुझे तैश दिलाया है।”
  rug-rug: Se Zihova Tadi na Qeto Minate, pu letemu si goi, si ele garunu atu nia
    sa tinasuna koa goi, sina sa butubutu Izireli meke sa butubutu Ziuda si ele taveti
    sari hahanana kaleadi meke va gevuru Au pude bugoroni sari na vina uququ oto huda
    humaṉa lea la koe Beolo.
  gaz-gaz: Sababii manni Israaʼelii fi manni Yihuudaa waan hamaa hojjetanii, Baʼaaliif
    ixaana aarsuudhaan dheekkamsaaf na kakaasaniif Waaqayyo Waan Hunda Dandaʼu inni
    si dhaabe sun badiisa sitti labseera.
  fra-LSG: L’Éternel des armées, qui t’a planté, Appelle sur toi le malheur, A cause
    de la méchanceté de la maison d’Israël et de la maison de Juda, Qui ont agi pour
    m’irriter, en offrant de l’encens à Baal.
  gnn-gnn: “Yo, Yitjuralnydja dhuwala miṯtji balanyarana bitjan dharpa ŋunhi ŋarrakuŋu
    ḻämu‐nherraṉara. Yurru yuwalk yana ŋarra yurru dhä‐ḏir'yundja ŋunhiyi miṯtjinha
    bäpurru'nha, ga ŋunhiyinydjayi walalaŋguway ŋurru, liŋgu walala ŋarranha ŋuriŋinydjayi
    ŋaramurr‐wekaŋalana yanana, ŋunhi walala yukurrana mundhurr‐wekaŋala buku‐ŋal'yurruna
    wiripuŋuwu waŋarrwu.” Ga bitjarra ŋayi Garray waŋananydja.
  yal-yal: Alatala Sɛnbɛn Birin Kanna naxan ɛ fe fɔlɔxi, na nan tɔrɔn nafaxi ɛ ma,
    lan Isirayila yamaan nun Yuda yamana fe ɲaxi rabaan ma, e to wusulanna gan Baali
    suxuren xa, e yi a raxɔlɔ.
  haw-1868: No ka mea, o Iehova o na kaua, ka mea nana oe i kanu, ua olelo mai no
    oia i ka hewa nou, no ka hewa o ko ka hale o Iseraela, a me ko ka hale o Iuda,
    ka mea a lakou i hana'i e ku e ia lakou iho, e hoonaukiuki mai ia'u, i ke kaumaha
    ana i ka mea ala no Baala.
  arb-NAV: إِنَّ الرَّبَّ الْقَدِيرَ الَّذِي غَرَسَكِ قَدْ قَضَى بِالشَّرِّ عَلَيْكِ
    عِقَاباً لِمَا ارْتَكَبَهُ شَعْبُ إِسْرَائِيلَ وَشَعْبُ يَهُوذَا مِنْ إِثْمٍ،
    فَأَثَارُوا غَيْظِي بِإِحْرَاقِ الْبَخُورِ لِلْبَعْلِ.
  ewe-ewe: Yehowa Dziƒoʋakɔwo ƒe Aƒetɔ la, ame si li ke wò la ɖo gbegblẽ ɖe ŋuwò elabena
    Israel ƒe aƒe kple Yuda ƒe aƒe wɔ vɔ̃ eye wodo dziku nɛ le ale si wodo dzudzɔ
    ʋeʋĩ na Baal la ta.
  eng-LEE: And the Lord of hosts, that planted thee, hath decreed evil against thee;
    on account of the wickedness of the house of Israel and of the house of Judah,
    which they have done against themselves, to provoke me to anger in offering incense
    unto Ba'al.
  asm-FB: কিয়নো বালৰ উদ্দেশ্যে ধূপ জ্বলাই মোক বেজাৰ দিবৰ অৰ্থে যিহূদা আৰু ইস্ৰায়েল
    বংশই নিজৰ বিৰুদ্ধে যি দুষ্কৰ্ম কৰিছিল, তাৰ কাৰণে তোমাক ৰোপণ কৰা বাহিনীসকলৰ যিহোৱাই
    তোমাৰ বিৰুদ্ধে অমঙ্গল প্ৰকাশ কৰিলে।
  sus-A: مَنفّ عَلَتَلَ نَشَن وٌ تِشِ، عَ بَرَ يَامَرِ قِ وٌ شَ حَشَنكَتَ عِسِرَيِلَ
    بْنسْي نُن يُدَيَ بْنسْي شَ يُنُبِ شَ قٍ رَ. عٍ بَرَ ﭑ نَشْنْ عٍ شَ سّرّشّيٍ رَ،
    عٍ نَشٍيٍ بَشِ بَلِ كُيٍ بّ.»
  fra-SBL: Car l'Éternel des armées, qui t'a planté, a prononcé le malheur contre
    toi, à cause de la méchanceté de la maison d'Israël et de la maison de Juda, qu'ils
    se sont infligée en m'irritant en offrant de l'encens à Baal.
  hbo-hbo: וַיהוָ֤ה צְבָאֹות֙ הַנֹּוטֵ֣עַ אֹותָ֔ךְ דִּבֶּ֥ר עָלַ֖יִךְ רָעָ֑ה בִּ֠גְלַל
    רָעַ֨ת בֵּֽית־יִשְׂרָאֵ֜ל וּבֵ֣ית יְהוּדָ֗ה אֲשֶׁ֨ר עָשׂ֥וּ לָהֶ֛ם לְהַכְעִסֵ֖נִי
    לְקַטֵּ֥ר לַבָּֽעַל׃ ס
  kik-kik: Jehova Mwene-Hinya-Wothe, o ũcio wakũhaandire wee, nĩwe ũgũtuĩrĩire ũkorwo
    nĩ mwanangĩko, tondũ rĩrĩ, andũ a nyũmba ya Isiraeli na andũ a nyũmba ya Juda
    nĩmekĩte maũndũ mooru, makaandakaria nĩ ũndũ wa gũcinĩra Baali ũbumba.
  fra-NCL: Yahweh des armées, qui t’avait planté, a décrété le malheur contre toi,
    à cause du crime de la maison d’Israël et de la maison de Juda, qu’ils ont commis
    pour m’irriter, en encensant Baal.
  cek-AK: Israel imthung takoh hoi Judah imthung takoh loe Baal khaeah hmuihoih to
    thlaek o moe, kai palungphuisak hanah angmacae sethaih to a sak o pongah, nang
    kathling kami, misatuh Angraeng mah na nuiah amrohaih phaksak hanah lok takroek
    boeh.
  cuk-cuk: Bab-Jehová-Bela-Gangued-Nikadi, we-yalagi bemarga-ibmar-nasiksadi, bemargi
    boni-dummad-barmidagoye sogsad. Bemar Israel-dulemar, degine, Jerusalén-dulemar,
    be ibmar-isgana-imaksamalad-ulale, bonigan begi barmilealid. Ar bemar Baalʼga
    inamar-wawadikid-ogumakar-ukdigusmaladgi isdar-itogega be Bab-Jehová-imaksamalad.
  uig-CYR: Чүнки сени тиккән самави қошунларниң Сәрдари болған Пәрвәрдигар саңа қарап
    күлпәт бекитип җакалиған; сәвәви, Исраил җәмәти вә Йәһуда җәмәти өзиниң мәнпәәтини
    көзләп рәзиллик қилип, Баалға исриқ йеқип, Мениң ғәзивимни кәлтүрди.
  tel-2017: ఇశ్రాయేలు, యూదా ప్రజలు బయలు దేవతకు ధూపం వేసి నాకు కోపం పుట్టించారు. కాబట్టి
    మీకై మీరు చేసిన చెడు క్రియలను బట్టి మిమ్మల్ని నాటిన సేనల ప్రభువైన యెహోవా మీపైకి
    మహా విపత్తును పంపిస్తాడు.”
  hat-BSA: SENYÈ dèzame ki te plante ou a, te pase lòd malè kont ou akoz mechanste
    lakay Israël la ak lakay Juda a; akoz yo te pwovoke Mwen ak ofrann sakrifis ke
    yo te leve vè Baal yo.
  kos-kos: “Nga, LEUM GOD Kulana, pa tuh yukwiya Israel ac Judah. Tuh pa inge nga
    akkalemye nu selos lah elos ac sun ongoiya. Elos sifacna use ma inge nu faclos
    mweyen elos orekma koluk. Elos akkasrkusrakyeyu ke sripen elos orek kisa nu sel
    Baal.”
  hbo-WLC: וַיהוָ֤ה צְבָאוֹת֙ הַנּוֹטֵ֣עַ אוֹתָ֔ךְ דִּבֶּ֥ר עָלַ֖יִךְ רָעָ֑ה בִּ֠גְלַל
    רָעַ֨ת בֵּֽית־יִשְׂרָאֵ֜ל וּבֵ֣ית יְהוּדָ֗ה אֲשֶׁ֨ר עָשׂ֥וּ לָהֶ֛ם לְהַכְעִסֵ֖נִי
    לְקַטֵּ֥ר לַבָּֽעַל׃ ס
  ibo-ibo: Onyenwe anyị, Onye pụrụ ime ihe niile bụ onye ahụ kụnyere gị nʼala, e nyela
    iwu na mbibi ga-abịakwasị gị, nʼihi na ndị Izrel na Juda emeela ihe ọjọọ, kpasuo
    m iwe site nʼịchụ aja ihe nsure ọkụ na-esi isi ụtọ nye Baal.
  ory-ory: ଯେହେତୁ ତୁମ୍ଭର ରୋପଣକର୍ତ୍ତା ସୈନ୍ୟାଧିପତି ସଦାପ୍ରଭୁ ତୁମ୍ଭ ବିରୁଦ୍ଧରେ ଅମଙ୍ଗଳର
    କଥା କହିଅଛନ୍ତି; ଇସ୍ରାଏଲ ବଂଶର ଓ ଯିହୁଦା ବଂଶର ଦୁଷ୍ଟତା ଏଥିର କାରଣ, ସେମାନେ ବାଲ୍‍ଦେବ ଉଦ୍ଦେଶ୍ୟରେ
    ଧୂପ ଜ୍ୱଳାଇ ଆମ୍ଭକୁ ବିରକ୍ତ କରିବା ସକାଶୁ ଆପଣାମାନଙ୍କ ନିମନ୍ତେ ଆପେ ତାହା ସମ୍ପନ୍ନ କରିଅଛନ୍ତି।”
  chk-chk: Ngang ewe Samol mi Unusen Manaman, üa fotuki Israel me Juta. Nge iei üpwe
    awarato feiengau wor pokiten ekewe föför mi ngau ra föri. Ra asongaei ren ar asor
    ngeni ewe anü Paal.”
  rop-rop: “Wal mi na YAWEI det boswan God. Aibin growimap ola Isreil en Juda pipul,
    bat nomo dijan taim na. Ai garra rabishim olabat en libum olabat du. Olabat bin
    bringimap dijan trabul langa olabat ronselp, dumaji olabat bin dumbat nogudbala
    ting. Olabat bin meigim mi brabli wail wen deibin gibit sekrifais langa Beil.”
    Lagijat na YAWEI bin tok.
  ukr-1871: Господь Саваот, що насадив тебе, виповів на тебе лихо за ледарство дому
    Ізрайлевого й дому Юдиного, що вони коїли, щоб мене підпалювати на гнїв, кадючи
    Баалам.
  deu-1951: Denn der HERR der Heerscharen, der dich gepflanzt, hat dir Schlimmes angedroht
    wegen der Bosheit des Hauses Israel und des Hauses Juda, die sie verübt haben,
    um mich zu erzürnen, indem sie dem Baal räucherten.
  eng-JPS: For the LORD of hosts, that planted thee, hath pronounced evil against
    thee, because of the evil of the house of Israel and of the house of Judah, which
    they have wrought for themselves in provoking Me by offering unto Baal.
  srp-1865: Jer Gospod nad vojskama, koji te je posadio, izreèe zlo po te, za zloæu
    doma Izrailjeva i doma Judina, koju èiniše meðu sobom da bi me razgnjevili kadeæi
    Valu.
  lug-lug: Mukama Katonda ow’Eggye, eyakusimba akulangiriddeko akabi kubanga ennyumba
    ya Isirayiri n’ennyumba ya Yuda zikoze eby’ekivve ne zinkwasa obusungu bwe zooterezza
    Baali obubaane.
  heb-heb: ויהוה צבאות הנוטע אותך דבר עליך רעה בגלל רעת בית ישראל ובית יהודה אשר עשו
    להם להכעסני לקטר לבעל׃
  ben-IRV: কারণ বাহিনীগনের সদাপ্রভু, যিনি তোমাকে রোপণ করেছিলেন, তিনিই তোমার বিরুদ্ধে
    বিপদের কথা বলেছেন, কারণ যিহূদা ও ইস্রায়েলের লোকেরা মন্দ কাজ করেছে, তারা বাল দেবতার
    উদ্দেশ্যে উপহার দিয়ে আমাকে রাগিয়ে দিয়েছে।
  pan-pan: ਸੈਨਾਂ ਦੇ ਯਹੋਵਾਹ ਨੇ ਜਿਸ ਤੈਨੂੰ ਲਾਇਆ ਤੇਰੇ ਉੱਤੇ ਬਦੀ ਦੀ ਗੱਲ ਕੀਤੀ ਉਸ ਬਦੀ ਦੇ ਕਾਰਨ
    ਜਿਹੜੀ ਇਸਰਾਏਲ ਦੇ ਘਰਾਣੇ ਅਤੇ ਯਹੂਦਾਹ ਦੇ ਘਰਾਣੇ ਨੇ ਆਪਣੇ ਲਈ ਕੀਤੀ ਜਦ ਉਹਨਾਂ ਨੇ ਮੈਨੂੰ ਗੁੱਸਾ
    ਚੜ੍ਹਾਇਆ ਅਤੇ ਬਆਲ ਲਈ ਧੂਪ ਧੁਖਾਈ।
  mya-JVB: ဣသရေလ အမျိုး နှင့် ယုဒ အမျိုးသား တို့သည် ဗာလ ဘုရားရှေ့ မှာ နံ့သာ ပေါင်းကို
    မီးရှို့၍၊ ငါ့ အမျက် ကို နှိုးဆော်ခြင်းငှါ မိမိ တို့အဘို့ မကောင်း သောအမှုကို ပြု
    သောကြောင့် ၊ သင့် ကိုစိုက် တော်မူသောကောင်းကင်ဗိုလ်ခြေ အရှင် ထာဝရဘုရား သည်၊ သင်
    ၌ အမှု ရောက် မည် အကြောင်းမိန့် တော်မူပြီ။
  tbg-tbg: Te Noravano Kotika ekaa kempuka vatauka ni maa vataraqaa ututaunarave.
    Ne Isarerivata Iutaavata qora okara avataqi viha Baalira ofaa iha quara amitaara
    kaara, ti voqamakero arara itaimanta te niqaa uva vate tiha, Qora entavano niqaa
    qovaraiqianarove, turo, tiro.
  hmo-hmo: “Lau, Siahu Ibounai Lohiabada, ese umui Israela bona Iuda lau hadoa, to
    hari lau ese dika umui emui latanai lau gwauraia vadaeni, badina umui ese kerere
    bada umui karaia. Bona umui ese lau umui habadua, Bala dirava dekenai mai bonana
    muramura umui gabua dainai.”
  urd-urd: क्यूँकि रब्ब — उल — अफ़वाज ने जिसने तुझे लगाया, तुझ पर बला का हुक्म किया,
    उस बदी की वजह से जो इस्राईल के घराने और यहूदाह के घराने ने अपने हक़ में की कि
    बा'ल के लिए ख़ुशबू जला कर मुझे ग़ज़बनाक किया।”
  rus-SYN: Господь Саваоф, Который насадил тебя, изрек на тебя злое за зло дома Израилева
    и дома Иудина, которое они причинили себе тем, что подвигли Меня на гнев каждением
    Ваалу.
  bqc-SIM: Á Isailiↄ ń á Yudaↄ, ma Dii Zĩgↄ̃de ma á báɛ, kási yã́yiaawá ↄ̃
    ma zɛò sa. Ma za fɛ̃̀ vãi pↄ́ á kɛ̀ yã́i, asa a tulaletikàtɛa Baaliɛɛ.
  tcz-CHONGTHU: Keima thaneipen Pakaiyin, hiche mite hi, Olive banga kanaphu ahin,
    tua suhmang dinga kano ahitai. Ajeh chu, Israel le Judah miten eiphin lunghang
    uvin, Baal Pathen henga gimnamtwi ahaluvin, chonset aboltauvin ahi.
  mar-mar: कारण सेनाधीश परमेश्वर, ज्याने तुला लावले आहे, तो तुझ्या विरूद्ध अरिष्ट
    बोलला आहे. कारण इस्राएल आणि यहूदाच्या लोकांनी कुकर्मे केली. त्यांनी ‘बाल’ देवाला
    यज्ञ अर्पण केले म्हणून मला राग आला.”
  qub-qub: «Nogami gamcunapa munayniyoj Tayta Diosniqui cä. Nogami gam Israel runacunatawan
    Judá runacunataga churarä juc lantata lantajno. Cananmi ichanga camacächishcä
    juchayquipita castïgu chayashunayquipaj. Gamcunaga rabyachimashcanqui Baalta adurashpayquimi.»
  bqp-bqp: Nɛ, Gusunɔ wɔllu kɑ tem Yinniwɑ nɑ rɑɑ bɛɛ girɑ nge dɑ̃ɑ. Nɛnɑ kon de kɔ̃sɑ
    yu bɛɛ deemɑ bɛɛ Isirelibɑ kɑ bɛɛ Yudɑbɑ, kɔ̃sɑ ye i kuɑ i kɑ nɛn mɔru seeyɑn
    sɔ̃. Domi i bũu wi bɑ mɔ̀ Bɑɑli yɑ̃kunu koosimɔ.
  hat-hat: 'Se mwen menm Seyè ki gen tout pouvwa a ki te plante pèp Izrayèl la ansanm
    ak pèp Jida a. Men koulye a, mwen pran desizyon pou m'' voye malè sou yo. Se yo
    menm ki chache l'' avèk tou sa yo fè ki mal: Se yo ki fè m'' fache paske y'' al
    boule ofrann pou Baal!'
  eng-BSB: The LORD of Hosts, who planted you, has decreed disaster against you on
    account of the evil that the house of Israel and the house of Judah have brought
    upon themselves, provoking Me to anger by burning incense to Baal.”
  eng-WEBPB: For the LORD of Armies, who planted you, has pronounced evil against
    you, because of the evil of the house of Israel and of the house of Judah, which
    they have done to themselves in provoking me to anger by offering incense to Baal.
  kbq-kbq: Nagra Monafi sondia vahe'mofo Ra Anumzamo'na ana olivi zafa krite'na, haviza
    huo hugenka haviza hu'nane. Na'ankure Israeli vahe'motane Juda vahe'motanema Bali
    havi anumzante'ma ofama kre manama nevaza zamo nazeri narimpa ahege'na anara hu'noe.
  nhe-BL: Na, niimoTECO Tlen Niquinyacana Noelhuicac Ejcahua Ma Tlatlanitij nijchihuas
    queja se tlacatl tlen quitoca se Olivo cuahuitl huan teipa tlanahuatis para ma
    quitlati. Na nijchijqui noisraelita tlacajhua huan ama nitlanahuatijtoc para sequinoc
    ma quintzontlamiltica. Queja nopa elis pampa notlacajhua tlen tlali Israel huan
    Judá quintencahuilijtoque copali nopa teteyome tlen Baal huan tlahuel nechcualancamacaque.”
  gub-BL: Ihe Tupàn Tuweharupi Wiko Ma'e Upuner Wera'u Ma'e azutym Izaew Zuta rehe
