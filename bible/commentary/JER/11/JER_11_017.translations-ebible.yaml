verse: JER.011.017
translations:
  mal-C: ഇസ്രായേൽഗൃഹവും യെഹൂദാഗൃഹവും ബാലിനു ധൂപംകാട്ടി ദുഷ്കർമം ചെയ്തുകൊണ്ട് എന്നിലെ
    ക്രോധമുണർത്തിയതിനാൽ നിന്നെ നട്ടവനായ സൈന്യങ്ങളുടെ യഹോവയായ ഞാൻ നിനക്ക് അനർഥം വിധിച്ചിരിക്കുന്നു.
  deu-TKW: Jahwe der Heerscharen, der dich einpflanzte, hat dir Schlimmes angedroht,
    um der Bosheit des Hauses Israel und des Hauses Juda willen, die sie verübt, um
    mich zum Zorne zu reizen, indem sie dem Baal räucherten.
  lin-lin: Yawe, Mokonzi ya mampinga, oyo alonaki yo asili kozwa mokano ya kotindela
    yo pasi ya makasi, pamba te libota ya Yuda mpe ya Isalaele basali mabe liboso
    na Ngai mpe batumboli kanda na Ngai tango bazali kotumbela nzambe Bala malasi
    ya ansa.
  eng-LSV: And YHWH of Hosts, who is planting you, || Has spoken calamity concerning
    you, || For the evil of the house of Israel, and of the house of Judah, || That
    they have done to themselves, || To provoke Me to anger, to make incense to Ba‘al.”
  eng-GNV: For the Lord of hostes that planted thee, hath pronounced a plague against
    thee, for the wickednes of the house of Israel, and of the house of Iudah, which
    they haue done against themselues to prouoke me to anger in offering incense vnto
    Baal.
  eng-WEBSTER: For the LORD of hosts, that planted thee, hath pronounced evil against
    thee, for the evil of the house of Israel and of the house of Judah, which they
    have done against themselves to provoke me to anger in offering incense to Baal.
  nhw-BL: Na, niamoTECO Catli Niquinyacana Notequihuajcahua Ma Tlatlanitij nijchihuas
    quen se tlacatl catli quitoca se Olivo cuahuitl huan teipa tlanahuatis para ma
    quitlati. Na nijchijqui noisraelita masehualhua huan ama nitlanahuatijtoc para
    sequinoc ma quintzontlamiltica. Quej nopa elis pampa nomasehualhua tlen tlali
    Israel huan Judá quintencahuilijtoque copali nopa teteyome tlen Baal huan tlahuel
    nechcualancamacaque.”
  swh-ONEN: Bwana Mwenye Nguvu Zote, aliyekupanda, ametamka maafa kwa ajili yako,
    kwa sababu nyumba ya Israeli na nyumba ya Yuda mmefanya maovu na kunikasirisha
    kwa kumfukizia Baali uvumba.
  bba-bba: Nɛ, Gusunɔ wɔllu kɑ tem Yinniwɑ nɑ rɑɑ bɛɛ ɡirɑ nɡe dɑ̃ɑ. Nɛnɑ kon de kɔ̃sɑ
    yu bɛɛ deemɑ bɛɛ Isirelibɑ kɑ bɛɛ Yudɑbɑ, kɔ̃sɑ ye i kuɑ i kɑ nɛn mɔru seeyɑn
    sɔ̃. Domi i bũu wi bɑ mɔ̀ Bɑɑli yɑ̃kunu koosimɔ.
  eng-KJVCPB: For the Lord of hosts, that planted thee, hath pronounced evil against
    thee, for the evil of the house of Israel and of the house of Judah, which they
    have done against themselves to provoke me to anger in offering incense unto Baal.
  luo-luo: Jehova Nyasaye Maratego mane opidhou kaka yath osegolo chik mondo unwangʼ
    masira, nikech od Israel kod od Juda osetimo maricho kendo gisechwanya ma iya
    owangʼ kuom wangʼo ubani ne Baal.
  meu-meu: Iehova Sabaota, e hadomui Diravana, ese dika na latamui ai vada e gwauraia,
    badina be Israel besena bona Iuda besena vada e kara dika, bona vada e habadugu,
    muramura mai bonadia na Baal e gabu henia dainai.
  npi-ULB: इस्राएलको घराना र यहूदाको घरानाले गरेका दुष्‍ट कामहरूको कारणले तिमीहरूलाई
    रोप्नुहुने सर्वशक्तिमान् परमप्रभुले तिमीहरूको विरुद्धमा विपत्तिको आदेश दिनुभएको
    छ— तिनीहरूले बाल देवतालाई भेटीहरू चढाएर मलाई रिस उठाएका छन् ।”
  yor-yor: Olúwa àwọn ọmọ-ogun tí ó dá ọ ti kéde ibi sí ọ, nítorí ilé Israẹli àti
    Juda ti ṣe ohun ibi, wọ́n sì ti mú inú bí mi, wọ́n ti ru ìbínú mi sókè nípa sísun
    tùràrí si Baali.
  pes-OPCB: من، خداوند لشکرهای آسمان که اسرائیل و یهودا را مانند نهال‌هایی کاشته بودم،
    اینک بر ایشان بلا نازل می‌کنم؛ چرا که ایشان با بدکاری‌هایشان و سوزاندن بخور برای
    بعل مرا خشمگین ساخته‌اند.»
  tgl-ULB: Sapagkat si Yahweh ng mga hukbo ang nagtanim sa inyo, ang nag-atas ng kapahamakan
    laban sa inyo dahil sa mga gawaing masama na ginawa ng sambahayan ng Israel at
    ng sambahayan ng Juda. Ginalit nila ako sa pamamagitan ng pagbibigay ng mga alay
    kay Baal.”'
  hui-hui: I̱ Anduane Homogo Hongo Haiheore i̱na Isaraele Yudala ira ale hangarugo
    ai áyu i̱nime dege ira ogonilabo gabu helolebero. Ani buleberogo irane Isaraele
    wali agali Yuda wali agalirubi tígua dama mitangi bialu mbirale gime wabini Bala
    wiagohondo bi pupu wialu ira hagua ngabilo delaga inisenesirubi lomabu delalu
    harimigonaga ko holene ogoni ibilolebero. Tígua mana ogonibi bialu harimigome
    i̱ mo kebaore harimigoni ndobe, laya lene.
  mya-mya: '``အ​နန္တ​တန်​ခိုး​ရှင်​ငါ​ထာ​ဝ​ရ​ဘု​ရား​သည် ဣ​သ​ရေ​လ​ပြည်​နှင့်​ယု​ဒ​ပြည်​ကို​ပြု​စု
    ပျိုး​ထောင်​ပေး​ခဲ့​၏။ သို့​ရာ​တွင်​ယ​ခု​အ​ခါ ငါ​သည်​ထို​ပြည်​များ​အ​ပေါ်​သို့
    ဘေး​အန္တ​ရာယ် ဆိုး​ကို​သက်​ရောက်​စေ​မည်။ သူ​တို့​သည်​ဒု​စ ရိုက်​ကို​ပြု​ခဲ့​ကြ​သည်​ဖြစ်​၍​ဗာ​လ​ဘု​ရား
    ကို​ယဇ်​ပူ​ဇော်​ခြင်း​အား​ဖြင့်​သူ​တို့​သည် ငါ ၏​အ​မျက်​တော်​ကို​လှုံ့​ဆော်​ကြ​လေ​ပြီ။'''''
  bod-N: མ་གཞི་ཁྱོད་འཛུགས་མཁན་དཔུང་ཚོགས་ཀུན་གྱི་དཀོན་མཆོག་ཡ་ཝཱེས་ཆག་སྒོ་བཏང་ནས་ཁྱོད་ལ་རྒོལ་བར་གསུངས།
    ཅི་ལ་ཞེ་ན། ཡེས་ར་ཨེལ་གྱི་ཁྱིམ་རྒྱུད་དང་ཡ་ཧུ་དཱའི་ཁྱིམ་རྒྱུད་གཉིས་ཀྱིས་སྤྱོད་ངན་སྤྱད་པ་དང་།
    དེ་དག་གིས་པཱ་ཨལ་ལ་སྤོས་བདུགས་ནས་ང་རང་ཁྲོ་བར་བྱས་པས་སོ། །
  sna-sna: Jehovha Wamasimba Ose, iye akakusima, atema chirevo chezvakaipa kwauri,
    nokuti imba yaIsraeri neimba yaJudha vakaita zvakaipa, vakanditsamwisa nokupisira
    Bhaari zvinonhuhwira.
  spa-BLM: Porque el Señor de los Ejércitos, que te plantó, ha pronunciado el mal
    contra ti, a causa de la maldad de la casa de Israel y de la casa de Judá, que
    se han hecho a sí mismas provocando mi ira al ofrecer incienso a Baal.
  cac-cac: A in Jehová Yajal in d'a Smasanil, a in ix ex vac' pitzvoc ex aj Israel
    yed' ex aj Judá, icha yavchaj junoc te te'. Palta toxo ix vala' to ol ex in satel
    yuj jantac chucal tze c'ulej, icha junoc te te' stoc'jiq'ueta d'a yol luum. Ix
    e tzuntzejcot yoval in c'ool, yujto ix e n̈us incienso d'a Baal, xchi Jehová.
  swh-ULB: Kwa maana Bwana wa majeshi, aliyekua amekusudia maafa juu yako, kwa sababu
    ya matendo mabaya ambayo nyumba ya Israeli na nyumba ya Yuda wamefanya-wamenikasirisha
    kwa kumtolea Baali sadaka.'”
  bel-bel: Гасподзь Саваоф, Які пасадзіў цябе, вырак на цябе ліхое за ліха дома Ізраілевага
    і дома Юдавага, якое яны ўчынілі сабе тым, што спадзьвіжылі Мяне на гнеў каджэньнем
    Ваалу.
  deu-ELBBK: Und der HERR der Heerscharen, der dich gepflanzt, hat Böses über dich
    geredet wegen der Bosheit des Hauses Israel und des Hauses Juda, die sie verübt
    haben, um mich zu reizen, indem sie dem Baal räucherten.
  mbb-OT: Is Nengazen he Mekeǥeǥehem iyan midtukud te Juda wey Israel, iyan, guntaan
    midsuǥù sikandin he zezeeti heini tenged te mezaat he menge vaal te menge etew
    kayi. Midhimu zan he mepauk sikandin tenged te kebpemuhata zan ki Baal pinaaǥi
    te kedtutung te veyewà.
  mal-2015: യിസ്രായേൽഗൃഹവും യെഹൂദാഗൃഹവും ബാലിന്നു ധൂപം കാട്ടി എന്നെ കോപിപ്പിച്ചതിൽ
    ദോഷം പ്രവർത്തിച്ചിരിക്കയാൽ നിന്നെ നട്ടിരിക്കുന്ന സൈന്യങ്ങളുടെ യഹോവ നിനക്കു അനർത്ഥം
    വിധിച്ചിരിക്കുന്നു.
  rmc-rmc: O Nekzoraleder RAJ, savo tut zasadzinďa, tut daraďa avri la pohromaha vašoda,
    bo the o Izrael the e Judsko kerenas o nalačhipen a choľarde man, bo labarenas
    o kaďidlos le Baaloske.
  pes-OPV: زیرا یهوه صبایوت که تو راغرس نموده بود بلایی بر تو فرموده است به‌سبب شرارتی
    که خاندان اسرائیل و خاندان یهودا به ضد خویشتن کردند و برای بعل بخور‌سوزانیده،
    خشم مرا به هیجان آوردند.
  ron-1924: Кэч Домнул оштирилор, каре те-а сэдит, кямэ ненорочиря песте тине дин
    причина рэутэций касей луй Исраел ши а касей луй Иуда, пе каре ау фэкут-о ка сэ
    Мэ мыние, адукынд тэмые луй Баал.”
  ben-OBCV: বাহিনীগণের সদাপ্রভু, তিনি তোমাকে রোপণ করেছিলেন, তিনি তোমার বিপর্যয়ের
    রায় ঘোষণা করেছেন। এর কারণ হল, ইস্রায়েল ও যিহূদা কুলের লোকেরা কেবলই মন্দ কাজ
    করেছে এবং বায়াল-দেবতার কাছে ধূপদাহ করে আমার ক্রোধের উদ্রেক করেছে।
  som-som: Waayo, Rabbiga ciidammada oo adiga ku beeray ayaa masiibo kaaga hadlay,
    waana xumaanta dadka Israa'iil iyo dadka Yahuudah aawadeed, taasoo ay qudhoodu
    isku sameeyeen markay igaga cadhaysiiyeen fooxii ay Bacal u shideen.
  lat-VUC: Et Dominus exercituum, qui plantavit te, locutus est super te malum, pro
    malis domus Israël, et domus Juda, quæ fecerunt sibi ad irritandum me, libantes
    Baalim.]
  eng-ASVBT: For Jehovah of hosts, who planted thee, hath pronounced evil against
    thee, because of the evil of the house of Israel and of the house of Judah, which
    they have wrought for themselves in provoking me to anger by offering incense
    unto Baal.
  ita-1885: E il Signor degli eserciti, che ti avea piantata, ha pronunziato contro
    a te del male, per la malvagità della casa d'Israele, e della casa di Giuda, che
    han commessa per dispettarmi, facendo profumi a Baal.
  eng-LXXUP: And the Lord that planted thee has pronounced evils against thee, because
    of the iniquity of the house of Israel and the house of Judah, whatsoever they
    have done against themselves to provoke me to anger by burning incense to Baal.
  eng-ULB: For Yahweh of hosts, the one who planted you, has decreed disaster against
    you because of the wicked acts that the house of Israel and the house of Judah
    have committed—they have angered me by giving offerings to Baal.'”
  spa-VBL: Yo, el Señor Todopoderoso, fui quien te plantó, pero he anunciado que serás
    destruido a causa de la maldad que ha cometido el pueblo de Israel y de Judá,
    enojándome al quemar incienso a Baal.
  fra-_FOB: Et l'Éternel des armées, qui t'a planté, a prononcé le mal contre toi,
    à cause du mal que se sont fait à elles-mêmes la maison d'Israël et la maison
    de Juda, en m'irritant par leurs encensements à Baal.
  mal-mal: യിസ്രായേൽ ഗൃഹവും യെഹൂദാഗൃഹവും ബാലിനു ധൂപം കാട്ടി എന്നെ കോപിപ്പിച്ചതിനാൽ
    ദോഷം പ്രവർത്തിച്ചിരിക്കുന്നു. അതിനാൽ നിന്നെ നട്ടിരിക്കുന്ന സൈന്യങ്ങളുടെ യഹോവ നിനക്ക്
    അനർത്ഥം വിധിച്ചിരിക്കുന്നു.
  urd-GVR: Ai Isrāīl aur Yahūdāh, Rabbul-afwāj ne ḳhud tumheṅ zamīn meṅ lagāyā. Lekin
    ab us ne tum par āfat lāne kā faislā kiyā hai. Kyoṅ ? Tumhāre ġhalat kām kī wajah
    se, aur is lie ki tum ne Bāl Dewatā ko baḳhūr kī qurbāniyāṅ pesh karke mujhe taish
    dilāyā hai.”
  suz-BL: मुर नेल्‍ल आन परमप्रभु यावेम इन कली ख्रुम्‍तु। मिनु मेकोमी इन कली मरिम्‍शो
    पचशो बाक्‍ब। मारदे हना इस्राएल आ खिं ङा मुर नु यहूदा आ खिं ङा मुरुम मरिम्‍शो पाम्‍तेक्‍म।
    परमप्रभुमी “मेकोपुकीमी बाल देवता कली मार मार चढ़ेशा आं कली गाइक्‍पाइक्‍तीमी” देंत।
  eng-NOY: For Jehovah of hosts, who planted thee, Hath pronounced evil against thee,
    On account of the wickedness of the house of Israel and of Judah, which they have
    committed In provoking me to anger by burning incense to Baal.
  ita-1927: L’Eterno degli eserciti che t’avea piantato pronunzia del male contro
    di te, a motivo della malvagità commessa a loro danno dalla casa d’Israele e dalla
    casa di Giuda allorché m’hanno provocato ad ira, offrendo profumi a Baal”.
  ckb-ckb: یەزدانی سوپاسالار، ئەوەی تۆی چاند، بڕیاری دا تووشی بەڵاتان بکات، لەبەر
    خراپەکەی بنەماڵەی ئیسرائیل و بنەماڵەی یەهودا، کە بخووریان بۆ بەعل سووتاند، بەو
    خراپەیە پەستیان کردم.
  eng-BBE: For the Lord of armies, by whom you were planted, has given his decision
    for evil against you, because of the evil which the people of Israel and the people
    of Judah have done, In moving me to wrath by offering perfumes to the Baal.
  kan-OKCV: ಇಸ್ರಾಯೇಲಿನ ವಂಶವೂ ಯೆಹೂದದ ವಂಶವೂ ನನಗೆ ಕೋಪವನ್ನೆಬ್ಬಿಸುವ ಹಾಗೆ ಬಾಳನಿಗೆ ಧೂಪವನ್ನರ್ಪಿಸಿ,
    ತಮಗೆ ವಿರೋಧವಾಗಿ ಮಾಡಿಕೊಂಡ ಕೇಡಿನ ನಿಮಿತ್ತ, ನಿನ್ನನ್ನು ನೆಟ್ಟ ಸೇನಾಧೀಶ್ವರ ಯೆಹೋವ ದೇವರು
    ನಿನ್ನ ಮೇಲೆ ಕೆಡುಕಾಗಲಿ ಎಂದು ಪ್ರಕಟಿಸಿದ್ದಾರೆ.
  tam-2017: பாகாலுக்குத் தூபங்காட்டுகிறதினால் எனக்குக் கோபமுண்டாக்க இஸ்ரவேல் குடும்பத்தாரும்,
    யூதா குடும்பத்தாரும் தங்களுக்குக் கேடாகச் செய்த பொல்லாப்புக்காக உன்மேல் தீங்கை
    வரச்செய்வேன் என்று உன்னை நாட்டின சேனைகளின் யெகோவா சொல்லுகிறார்.
  spa-RV-1909: Pues Jehová de los ejércitos, que te plantó, ha pronunciado mal contra
    ti, á causa de la maldad de la casa de Israel y de la casa de Judá, que hicieron
    á sí mismos, provocándome á ira con incensar á Baal.
  ron-BTF: Pentru că DOMNUL oștirilor, care te-a sădit, a pronunțat răul împotriva
    ta, datorită răutății casei lui Israel și casei lui Iuda, pe care au făcut-o împotriva
    lor înșiși, pentru a mă provoca la mânie prin oferirea de tămâie lui Baal.
  eng-WEBP: For the LORD of Armies, who planted you, has pronounced evil against you,
    because of the evil of the house of Israel and of the house of Judah, which they
    have done to themselves in provoking me to anger by offering incense to Baal.
  eng-FBV: I, the Lord Almighty, was the one who planted you, but I have announced
    you will be destroyed because of the evil that the people of Israel and Judah
    have committed, making me angry by burning incense to Baal.
  nld-1939: 'Jahweh der heirscharen, die u had geplant, Bedreigt u met rampen: Om
    de misdaad van het huis van Israël en Juda, Die ze bedreven, om Mij te tergen,
    Door wierook voor Báal te branden!'
  nch-BL: Na, niamoTECO Cati Niquinyacana Noilhuicac Ejcahua Ma Tatanitij nijchihuas
    quej se tacat cati quitoca se Olivo cuahuit huan teipa tanahuatis para ma quitati.
    Na niquinchijchijqui noisraelita masehualhua huan ama nitanahuatijtoc para sequinoc
    ma quintzontamiltica. Quej nopa elis pampa nomasehualhua ten tali Israel huan
    Judá quintencahuilijtoque copali nopa teteyome ten Baal huan tahuel techcualancamacatoque.”
