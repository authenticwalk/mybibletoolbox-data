    Kot.
  rop-rop: Aibin meigim det strongwan pramis na garram olabat grengrenfathamob wen
    aibin bringimat olabat brom Ijip, det kantri weya bin jidan jis laiga bigwan faiya
    weya bin barnimbat olabat. Aibin dalim olabat blanga teiknodis langa mi en blanga
    dum ebrijing wanim aibin dalim olabat blanga dum. Aibin dalim olabat, if olabat
    dum wanim ai wandim olabat blanga dum, wal olabat gin jidan main pipul en ai garra
    jidan God blanga olabat.
  ukr-1871: 'Що я заповідав отцям вашим, як вивів їх із Египту, з залїзної печі, сказавши:
    Слухайте голосу мого й чинїте все так, як заповідаю вам, — а будете людьми моїми,
    я же буду Богом вашим,'
  deu-1951: 'welche ich euren Vätern geboten habe zur Zeit, als ich sie aus Ägyptenland,
    dem eisernen Schmelzofen, führte, indem ich sprach: Seid meiner Stimme gehorsam
    und tut darnach, ganz wie ich euch gebiete, so sollt ihr mein Volk sein, und ich
    will euer Gott sein!'
  eng-JPS: 'which I commanded your fathers in the day that I brought them forth out
    of the land of Egypt, out of the iron furnace, saying: Hearken to My voice, and
    do them, according to all which I command you; so shall ye be My people, and I
    will be your God;'
  srp-1865: 'Koji zapovjedih ocima vašim kad ih izvedoh iz zemlje Misirske iz peæi
    gvozdene govoreæi: slušajte glas moj i tvorite ovo sve kako vam zapovijedam, pa
    æete mi biti narod i ja æu vam biti Bog,'
  lug-lug: bye nalagira bakitammwe bwe nabaggya mu nsi y’e Misiri, okuva mu kikoomi
    ky’omuliro.’ Nabagamba nti, ‘Muŋŋondere era mukole ebintu byonna nga bwe mbalagira,
    munaabeeranga bantu bange, nange nnaabeeranga Katonda wammwe,
  heb-heb: אשר צויתי את אבותיכם ביום הוציאי אותם מארץ מצרים מכור הברזל לאמר שמעו בקולי
    ועשיתם אותם ככל אשר אצוה אתכם והייתם לי לעם ואנכי אהיה לכם לאלהים׃
  ben-IRV: এটা সেই চুক্তি যা আমি তোমাদের পূর্বপুরুষদের মিশর থেকে, লোহা গলানো চুল্লী
    থেকে বের করে এনেছিলাম তখন আমি তাদের আদেশ করেছিলাম, আমি বলেছিলাম, ‘তোমরা আমার কথা
    শোন এবং আমি যা করতে আদেশ করেছি সেই সমস্ত কিছু কর, তাহলে তোমরা আমার প্রজা হবে ও
    আমি তোমাদের ঈশ্বর হব।’
  pan-pan: ਜਿਹ ਦਾ ਮੈ ਤੁਹਾਡੇ ਪੁਰਖਿਆਂ ਨੂੰ ਉਸ ਦਿਨ ਹੁਕਮ ਦਿੱਤਾ ਸੀ ਜਦ ਮੈਂ ਉਹਨਾਂ ਨੂੰ ਮਿਸਰ
    ਦੇਸ ਵਿੱਚੋਂ, ਹਾਂ, ਲੋਹੇ ਦੀ ਭੱਠੀ ਵਿੱਚੋਂ ਬਾਹਰ ਲਿਆਂਦਾ ਅਤੇ ਆਖਿਆ ਕਿ ਮੇਰੀ ਆਵਾਜ਼ ਸੁਣੋ ਅਤੇ
    ਉਹ ਸਭ ਕੁਝ ਜਿਹ ਦਾ ਮੈਂ ਤੁਹਾਨੂੰ ਹੁਕਮ ਦਿੱਤਾ ਸੀ ਪੂਰਾ ਕਰੋ ਤਾਂ ਜੋ ਤੁਸੀਂ ਮੇਰੀ ਪਰਜਾ ਹੋਵੋ
    ਅਤੇ ਮੈਂ ਤੁਹਾਡਾ ਪਰਮੇਸ਼ੁਰ ਹੋਵਾਂਗਾ
  mya-JVB: ယနေ့ဖြစ်သည်နှင့်အညီ၊ နို့ နှင့် ပျားရည် စီး သောပြည် ကို ငါပေး မည်ဟု၊ သင်
    တို့၏ ဘိုးဘေး များ၌ ငါကျိန်ဆို သော သစ္စာ ဂတိကို စောင့် ရသောအခွင့်ရှိစေခြင်းငှါ၊
    သင် တို့သည် ငါ ၏ လူ ဖြစ် ၍ ၊ ငါ သည်လည်း သင် တို့၏ ဘုရား ဖြစ် မည် အကြောင်း ၊ ငါ့
    စကား ကို နားထောင် ၍ ၊ ငါမှာ ထား သမျှ အတိုင်း ကျင့် ကြလော့ဟု၊
  tbg-tbg: Nora iha itairaqihai qaqini vara kaantemake, te ni kaivaqaukavara Isipihai
    ruaruama nimitaunarave. Vi entara te vikara tiha, Ne ti uva iriqi viha, ekaa vi
    uvara avataqi vivera, te niara tinta vaiinti nahentive tivakeha ni Variqavano
    vairerave tunarave.
  hmo-hmo: Inai taravatu be emui sene taudia dekenai lau henia, Aigupito tano, unai
    auri amuna dekena amo lau hakaudia mai neganai.’ Lau hamaorodia, lau gwau, ‘Egu
    hereva do umui kamonai henia, bona egu oda ibounai do umui karaia, vadaeni umui
    be egu bese, bona lau be emui Dirava do lau lao.
  urd-urd: जो मैंने तुम्हारे बाप — दादा से उस वक़्त फ़रमाईं, जब मैं उनको मुल्क — ए
    — मिस्र से लोहे के तनूर से, यह कह कर निकाल लाया कि तुम मेरी आवाज़ की फ़रमाँबरदारी
    करो, और जो कुछ मैंने तुम को हुक्म दिया है उस पर 'अमल करो, तो तुम मेरे लोग होगे
    और मैं तुम्हारा ख़ुदा हूँगा;
  rus-SYN: 'который Я заповедал отцам вашим, когда вывел их из земли Египетской, из
    железной печи, сказав: “слушайтесь гласа Моего и делайте все, что Я заповедаю
    вам, - и будете Моим народом, и Я буду вашим Богом,'
  bqc-SIM: '@see-verse:JER.011.003'
  tcz-CHONGTHU: Ajeh chu, keiman napu napateu, Egypt gam thih meilhumpi tobang sunga
    kon’a kahinpuidoh’a, kathupeh umsa chu, “Nanghon ka ogin nangaiyuva, kathupeh
    umsa chu abon’a naboljinguleh, nangho kamite nahiuva chule keima na Pathen’u kahi
    ding ahi, “ ati.
  mar-mar: तुमच्या पूर्वजांना मिसर देशातून, लोखंडाच्या भट्टीतून बाहेर काढून आणले,
    त्यावेळी मी त्यांना हा करार आज्ञापिला आणि ही वचने आचरनात आणा, तर तुम्ही माझे व्हाल
    व मी तुमचा देव होईन.
  qub-qub: 'Chay conträtoga caycan unay caj awiluyquicunata Egiptupita jorgamur parlashämi.
    Awiluyquicuna chay nasyunchöga caycaran fyërru chulluchicuna jurnuchönömi. Chay
    örami nirä: ‹Wiyacamay-llapa. Noga nishä cajtaga llapanta cumliy. Chaura gamcunaga
    acrashä runacunami canquipaj. Noganami gamcunapa Diosniqui cashaj› nir.'
  bqp-bqp: ye nɑ rɑɑ kɑ bɛɛn bɑɑbɑbɑ bɔkuɑ sɑnɑm mɛ nɑ bu yɑrɑ Egibitin di mi bɑ rɑɑ
    nɔni sɔ̃ɔre too. Miyɑ nɑ bu sɔ̃ɔwɑ nɑ nɛɛ, bu nɛn gɑri swɑɑ dɑkio, kpɑ bu ko ye
    nɑ bu sɔ̃ɔwɑ. Sɑɑ ye sɔɔrɑ bɑ ko n sɑ̃ɑ nɛn tɔmbu, kpɑ nɑ n mɑɑ sɑ̃ɑ ben Yinni.
  hat-hat: 'Se kontra sa a mwen te pase ak zansèt nou yo lè mwen t''ap fè yo soti
    kite peyi Lejip, peyi ki te tankou yon gwo dife nan dèyè yo. Mwen te di yo: Se
    pou nou koute m'', se pou nou fè tou sa mwen ban nou lòd fè. Se konsa, n''a yon
    pèp ki rele m'' pa m''. Mwen menm, m''a sèl Bondye nou.'
  eng-BSB: which I commanded your forefathers when I brought them out of the land
    of Egypt, out of the iron furnace, saying, ‘Obey Me, and do everything I command
    you, and you will be My people, and I will be your God.’
  eng-WEBPB: which I commanded your fathers in the day that I brought them out of
    the land of Egypt, out of the iron furnace,’ saying, ‘Obey my voice and do them,
    according to all which I command you; so you shall be my people, and I will be
