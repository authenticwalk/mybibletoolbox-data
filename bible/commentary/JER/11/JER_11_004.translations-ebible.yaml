  kbq-kbq: Na'ankure Isipi mopafima tamagehe'za kazokazo eri'zama e'neri'zama mani'nazafinti'ma
    zamavare atirami'na e'noa kna zupama zamasami'noana, Nagri kema antahita amage'ma
    antesuta, tamagra Nagri vahe manisage'na, Nagra tamagri Anumza manigahue hu'noe.
  nhe-BL: 'Pampa quema niquinquixti ipan tlali Egipto campa tlatequipanohuayayaj san
    tlapic, niquinilhui: Xijtlacaquilica notlajtol huan xijchihuaca nochi tlen nimechnahuatía.
    Huan intla queja nopa innechneltocase nochi imojuanti, inelise innoaxcahua huan
    na nielis niimoTeco Dios.'
  gub-BL: Ko ze'egaw nuzawy kwaw waipy wanehe we heze'egaw iapo katu haw a'e. Azapokatu
    a'e heze'egaw wanehe we Ezit ywy wi wamuhem kar mehe ihe. A'e ywy nuzawy kwaw
    tatahu wanupe. Nezewe aze'eg wanupe. — Aze hereruzar pe nehe, aze pezapo heremiapo
    kar haw paw rupi nehe, peiko putar heremiaihu romo nehe, aiko putar pezar romo
    ihe nehe no.
  eng-DRA: 'Which I commanded your fathers in the day that I brought them out of the
    land of Egypt, from the iron furnace, saying: Hear ye my voice, and do all things
    that I command you: and you shall be my people, and I will be your God:'
