verse: JER.011.004
translations:
  mal-C: ഇരുമ്പുചൂളയായ ഈജിപ്റ്റുദേശത്തുനിന്ന് ഞാൻ നിങ്ങളുടെ പിതാക്കന്മാരെ കൊണ്ടുവന്ന
    നാളിൽ ഇവയെ ഞാൻ അവരോടറിയിച്ചു. ഞാൻ നിങ്ങളോടു കൽപ്പിക്കുന്ന പ്രകാരത്തിലെല്ലാം നിങ്ങൾ
    എന്റെ വചനം കേട്ട് അനുസരിക്കുക; എന്നാൽ നിങ്ങൾ എന്റെ ജനവും ഞാൻ നിങ്ങൾക്ക് ദൈവവുമായിരിക്കും,’
    എന്ന് അരുളിച്ചെയ്തു.
  deu-TKW: 'die ich euren Vätern anbefahl, als ich sie aus Ägypten, aus dem eisernen
    Schmelzofen wegführte, indem ich sprach: gehorcht meinem Befehl und thut danach,
    ganz wie ich euch gebieten werde; so sollt ihr mein Volk sein, und ich will euer
    Gott sein!'
  lin-lin: 'oyo nasalaki elongo na bakoko na bino tango nabimisaki bango na Ejipito,
    wuta na libulu ya moto oyo balambelaka bibende. » Nalobaki na bango : « Botosa
    Ngai mpe bosala makambo nyonso oyo nakotinda bino ; ezali na nzela wana nde bokozala
    bato na Ngai mpe Ngai nakozala Nzambe na bino.'
  eng-LSV: That I commanded your fathers, || In the day of My bringing them out from
    the land of Egypt, || Out of the iron furnace, saying, Listen to My voice, and
    you have done them, || According to all that I command you, || And you have been
    to Me for a people, || And I am to you for God,
  eng-GNV: 'Which I commanded vnto your fathers, when I brought them out of the lande
    of Egypt, from the yron fornace, saying, Obey my voyce, and doe according to all
    these things, which I commande you: so shall ye be my people, and I will be your
    God,'
  eng-WEBSTER: 'Which I commanded your fathers in the day that I brought them forth
    from the land of Egypt, from the iron furnace, saying, Obey my voice, and do them,
    according to all which I command you: so shall ye be my people, and I will be
    your God:'
  nhw-BL: 'Pampa quema niquinquixti ipan tlali Egipto campa tetequipanohuayayaj san
    tlapic, niquinilhui: Xijtlacaquilica nocamanal huan xijchihuaca nochi catli nimechnahuatía.
    Huan sintla quej nopa antechneltocase nochi amojuanti, anelise annoaxcahua huan
    na nielis niamoTeco Dios.'
  swh-ONEN: maneno niliyowaamuru baba zenu nilipowatoa katika nchi ya Misri, kutoka
    tanuru la kuyeyushia vyuma.’ Nilisema, ‘Nitiini mimi na mfanye kila kitu ninachowaamuru,
    nanyi mtakuwa watu wangu, nami nitakuwa Mungu wenu.
  bba-bba: ye nɑ rɑɑ kɑ bɛɛn bɑɑbɑbɑ bɔkuɑ sɑnɑm mɛ nɑ bu yɑrɑ Eɡibitin di mi bɑ rɑɑ
    nɔni sɔ̃ɔre too. Miyɑ nɑ bu sɔ̃ɔwɑ nɑ nɛɛ, bu nɛn ɡɑri swɑɑ dɑkio, kpɑ bu ko ye
    nɑ bu sɔ̃ɔwɑ. Sɑɑ ye sɔɔrɑ bɑ ko n sɑ̃ɑ nɛn tɔmbu, kpɑ nɑ n mɑɑ sɑ̃ɑ ben Yinni.
  eng-KJVCPB: 'which I commanded your fathers in the day that I brought them forth
    out of the land of Egypt, from the iron furnace, saying, Obey my voice, and do
    them, according to all which I command you: so shall ye be my people, and I will
    be your God:'
  luo-luo: chike mane amiyo kwereu kane agologi Misri, e kendo maliet makakni mach.’
    Ne awacho ni, ‘Luora kendo itim gigo duto machikou to unubed joga, an bende nabed
    Nyasachu.
  meu-meu: Taravatuna binai senemui na haḡanilaidia, Aigupto tanona, auri amuna, amo
    na hakaudia lasi negana ai, nato, Lau gadogu ba kamonai, bona na haḡanilaimuimu
    karadia iboudiai na ba. kara, unu amo umui na egu bese ai baola bona lau na emui
    Dirava ai bainala;
  npi-ULB: मैले तिमीहरूका पुर्खाहरूलाई मिश्रदेश अर्थात् फलाम पगाल्ने भट्टीबाट ल्याएको
    दिनमा यो करारको पालन गर्न आज्ञा दिएको थिएँ । मैले भनें, 'मेरो आवाजलाई सुन र मैले
    तिमीहरूलाई आज्ञा गरेका यी सबै कुरा पालन गर, किनकि तिमीहरू मेरो जाति हुनेछौ, र
    म तिमीहरूका परमेश्‍वर हुनेछु ।'
  yor-yor: Àwọn májẹ̀mú tí mo pàṣẹ fún àwọn baba ńlá yín, nígbà tí mo mú wọn jáde
    láti Ejibiti, láti inú iná alágbẹ̀dẹ wá.’ Mo wí pé, ‘Ẹ gbọ́ tèmi, kí ẹ sì ṣe ohun
    gbogbo tí mo pàṣẹ fún un yín. Ẹ̀yin ó sì jẹ́ ènìyàn mi, Èmi ó sì jẹ́ Ọlọ́run yín.
  pes-OPCB: همان عهدی که به هنگام رهایی اجدادتان از سرزمین مصر با ایشان بستم، از سرزمینی
    که برای آنها همچون کورهٔ آتش بود. به ایشان گفته بودم که اگر از من اطاعت کنند و
    هر چه می‌گویم انجام دهند، ایشان قوم من خواهند بود و من خدای ایشان!
  tgl-ULB: Ito ang kasunduan na iniutos ko sa inyong mga ninuno na dapat alalahanin
    simula ng araw na inilabas ko sila sa lupain ng Egipto, mula sa pugon ng tunawan
    ng bakal. Sinabi ko, “Makinig kayo sa aking tinig at gawin ninyo ang lahat ng
    mga bagay na ito gaya ng iniutos ko sa inyo, sapagkat kayo ang magiging tao ko
    at ako ang inyong magiging Diyos.”
  hui-hui: I̱na habo nalolene bi ogoni tínaga mamaliru baba bamba ti Iyibi dindiha
    howa haru tagira ibirungi lowinigo nga. Ti Iyibi dindini heangi ira dene ale wiagola
    poboyogobiore wiagoria hemiria haru tagira ibirugoni. Ti ani hearia i̱na tihondo
    lalu, Tígua i̱naga bi larogo hale howa bilimu larudagua birimiyagua tí i̱naga
    wali agaliore holeberemi. Ani kamigola i̱ nde tínaga Ngode Datagaliwabeore holebero,
    lalu lamiru.
  mya-mya: ထို​ပ​ဋိ​ညာဉ်​သည်​သူ​တို့​၏​ဘိုး​ဘေး​များ​အား သံ​မီး​ဖို​ကြီး​နှင့်​တူ​သော​အီ​ဂျစ်​ပြည်​မှ
    ငါ ထုတ်​ဆောင်​လာ​စဉ်​အ​ခါ​က​ချုပ်​ဆို​ခဲ့​သည့် ပဋိ​ညာဉ်​ဖြစ်​၏။ ငါ​သည်​ထို​သူ​တို့​အား​ငါ့
    စ​ကား​ကို​နား​ထောင်​ကြ​ရန်၊ ငါ​ခိုင်း​စေ​သ​မျှ သော​အ​မှု​တို့​ကို​ပြု​လုပ်​ကြ​ရန်​မှာ​ကြား​ခဲ့
    ၏။ အ​ကယ်​၍​သူ​တို့​သည်​ငါ​၏​စ​ကား​ကို နား​ထောင်​ကြ​မည်​ဆို​ပါ​မူ ငါ​၏​လူ​မျိုး
    တော်​ဖြစ်​ရ​ကြ​လျက်၊ ငါ​သည်​လည်း​သူ​တို့ ၏​ဘုရား​ဖြစ်​တော်​မူ​မည်။-
  bod-N: ཞལ་ཆད་འདི་ནི་བདག་གིས་ཁྱོད་ཚོའི་ཕ་མེས་རྣམས་ཨེ་ཅིབ་ཡུལ་ནས་ཕྱིར་ཁྲིད་འོངས་པ་དང་།
    ལྕགས་འཇུ་བྱེད་ཀྱི་མེ་ཐབ་ནས་བྲལ་བའི་ཉིན་མོ་དེར་ཁོ་རྣམས་ལ་བསྒོས་པའི་བཀའ་ཡིན། ཁྱོད་ཚོས་བདག་གི་བཀའ་ལ་ཉོན་ཅིག
    བདག་གིས་གང་ཞིག་བསྒོས་པ་ཐམས་ཅད་ལྟར་སྤྱད་པ་སྤྱོད་དང་། དེ་ནས་ཁྱོད་རྣམས་བདག་གི་འབངས་མི་དང་།
    ང་རང་ཁྱོད་ཅག་གི་དཀོན་མཆོག་ཏུ་འགྱུར་ངེས།
  sna-sna: mashoko andakarayira madzitateguru enyu pandakavabudisa muIjipiti kubva
    muchoto chamatare.’ Ndakati, ‘Nditeererei mugoita zvose zvandinokurayirai, mugova
    vanhu vangu, ini ndigova Mwari wenyu.
  spa-BLM: 'que ordené a vuestros padres el día en que los saqué de la tierra de Egipto,
    del horno de hierro,’ diciendo: ‘Obedeced mi voz y ponedlas por obra, según todo
    lo que os mando; así seréis mi pueblo, y yo seré vuestro Dios;'
  cac-cac: 'Aton in trato in b''onac yed'' eb'' e mam eyicham, ayic vic''annaquelta
    eb'' d''a Egipto. A jun nación chi'', lajan yaj d''a eb'' icha junoc horno b''aj
    stz''a q''uen hierro. Valannac d''a eb'': C''anab''ajejinec, b''oec masanil tas
    svala''. Tato icha chi'' tze c''ulej, ol ex och in chon̈ab''oc, a inxo ol in och
    e Diosaloc, xin chi d''a eb''.'
  swh-ULB: Hili ndilo agano nililowaamuru baba zenu walishike siku nilipowatoa kutoka
    katika nchi ya Misri, kutoka tanuru ya chuma. Nikawaambia, “Sikilizeni sauti yangu
    na mfanye mambo yote kama nilivyowaamuru, kwa kuwa mtakuwa watu wangu nami nitakuwa
    Mungu wenu.”
  bel-bel: 'які Я запавядаў бацькам вашым, калі вывеў іх зь зямлі Егіпецкай, з жалезнай
    печы, сказаўшы: слухайцеся голасу Майго і рабеце ўсё, што Я запавядаю вам, - і
    будзеце Маім народам, і Я буду вашым Богам,'
  deu-ELBBK: 'den ich euren Vätern geboten habe an dem Tag, da ich sie herausführte
    aus dem Land Ägypten, aus dem eisernen Schmelzofen, indem ich sprach: Hört auf
    meine Stimme und tut diese Worte, nach allem, was ich euch gebiete, so werdet
    ihr mein Volk, und ich werde euer Gott sein;'
  mbb-OT: Heini he menge sulunuzen impetuman ku te menge kepuun niw hein impeǥawas
    ku sikandan diyà te Ehipto, he iyan kes lugar he iring keinit te rapug. Migkeǥiyan
    ku sikandan te, ‘Emun ebpezumdumahan a keniyu wey edtumanen niw is langun he menge
    suǥù ku, egkehimu kew he menge etew ku, ne egkehimu a he Megbevayè niw.
  mal-2015: 'അവയെ ഞാൻ നിങ്ങളുടെ പിതാക്കന്മാരോടു അവരെ ഇരിമ്പുചൂളയായ മിസ്രയീംദേശത്തുനിന്നു
    കൊണ്ടുവന്ന നാളിൽ കല്പിച്ചു: നിങ്ങൾ എന്റെ വാക്കു കേട്ടനുസരിച്ചു ഞാൻ നിങ്ങളോടു കല്പിച്ചതുപോലെ
    ഒക്കെയും ചെയ്‌വിൻ; എന്നാൽ നിങ്ങൾ എനിക്കു ജനവും ഞാൻ നിങ്ങൾക്കു ദൈവവും ആയിരിക്കും
    എന്നരുളിച്ചെയ്തു.'
  rmc-rmc: 'Kadi zmluva prikazinďom tumare dadenge akor, sar len iľom avri andral
    o Egipt, andral o trastuno bov.‘ Akor phenďom: ‚Šunen man a keren savoro, so tumenge
    prikazinav, a akor avena mire manuša a me avava tumaro Del.'
  pes-OPV: که آن را به پدران شما در روزی که ایشان را از زمین مصر از کوره آهنین بیرون
    آوردم امر فرموده، گفتم قول مرا بشنوید و موافق هر آنچه به شما امر بفرمایم آن را
    بجا بیاورید تا شماقوم من باشید و من خدای شما باشم.
  ron-1924: 'пе каре л-ам порунчит пэринцилор воштри ын зиуа кынд й-ам скос дин цара
    Еӂиптулуй, дин купторул де фер, зикынд: ‹Аскултаць гласул Меу ши фачець тот че
    вэ вой порунчи, ши вець фи попорул Меу, яр Еу вой фи Думнезеул востру›,'
  ben-OBCV: এই নিয়মের কথা আমি তোমাদের পিতৃপুরুষদের কাছে বলেছিলাম, যখন আমি তাদের মিশর
    থেকে, লোহা গলানো চুল্লি থেকে বের করে এনেছিলাম।’ আমি বলেছিলাম, ‘আমার কথা মেনে চলো
    ও আমি তোমাদের যা আদেশ দিই, সেগুলি সব পালন করো, তাহলে তোমরা আমার প্রজা হবে এবং
    আমি তোমাদের ঈশ্বর হব।
  som-som: ee aan awowayaashiin ku amray waagii aan iyaga ka soo bixiyey dalkii Masar
    iyo foornadii birta, oo aan ku idhi, Codkayga addeeca, oo wixii aan idinku amro
    oo dhan yeela, oo sidaasaad dadkaygii ku noqon doontaan, oo aniguna Ilaahiin baan
    idiin ahaan doonaa,
  lat-VUC: 'quod præcepi patribus vestris, in die qua eduxi eos de terra Ægypti, de
    fornace ferrea, dicens: Audite vocem meam, et facite omnia quæ præcipio vobis,
    et eritis mihi in populum, et ego ero vobis in Deum:'
  eng-ASVBT: 'which I commanded your fathers in the day that I brought them forth
    out of the land of Egypt, out of the iron furnace, saying, Obey my voice, and
    do them, according to all which I command you: so shall ye be my people, and I
    will be your God;'
  ita-1885: 'il quale io comandai a'' padri vostri di osservare, quando li trassi
    fuor del paese di Egitto, della fornace di ferro, dicendo: Ascoltate la mia voce,
    e fate queste cose, secondo tutto quello che io vi comando; e voi mi sarete popolo,
    ed io vi sarò Dio.'
  eng-LXXUP: which I commanded your fathers, in the day wherein I brought them up
    out of the land of Egypt, out of the iron furnace, saying, Hearken to my voice,
    and do all things that I shall command you; so shall ye be to me a people, and
    I will be to you a God;
  eng-ULB: This is the covenant that I commanded your ancestors to keep the day I
    brought them out from the land of Egypt, from the furnace for smelting iron. I
    said, “Listen to my voice and do all of these things just as I have commanded
    you, for you will be my people and I will be your God.”
  spa-VBL: 'Yo hice este acuerdo con sus antepasados cuando los saqué de Egipto, del
    horno de hierro, diciendo: “Obedézcanme y hagan todo lo que les ordeno, y serán
    mi pueblo y yo seré su Dios”.'
  fra-_FOB: 'Que j''ai prescrite à vos pères le jour où je les ai retirés du pays
    d''Égypte, de la fournaise de fer, en disant: Écoutez ma voix, et faites toutes
    les choses que je vous commande, et vous serez mon peuple et je serai votre Dieu;'
  mal-mal: 'നിങ്ങളുടെ പൂര്‍വ്വ പിതാക്കന്മാരെ ഇരിമ്പുചൂളയായ ഈജിപ്റ്റിൽ നിന്ന് കൊണ്ടുവന്ന
    നാളിൽ ഞാൻ അവയെ അവരോടു കല്പിച്ചു: നിങ്ങൾ എന്റെ വാക്കു കേട്ടനുസരിച്ച് ഞാൻ നിങ്ങളോടു
    കല്പിച്ചതുപോലെ സകലവും ചെയ്യുവിൻ; എന്നാൽ നിങ്ങൾ എനിക്ക് ജനവും ഞാൻ നിങ്ങൾക്ക് ദൈവവും
    ആയിരിക്കും” എന്നരുളിച്ചെയ്തു.'
  urd-GVR: jo maiṅ ne tumhāre bāpdādā se bāndhā thā jab unheṅ Misr se nikāl lāyā,
    us maqām se jo lohā pighlāne wālī bhaṭṭī kī mānind thā. Us waqt maiṅ bolā, ‘Merī
    suno aur mere har hukm par amal karo to tum merī qaum hoge aur maiṅ tumhārā Ḳhudā
    hūṅgā.
  suz-BL: गो मेको कबल ङा पचा माल्‍शो गेय इन किकी पिपी आन कली श्‍येत जतीक इजीप्‍त रागी
    रे ग्रुंइची ना अरेशो नङमी। गो मेको आन कली आं अरेशो यो टिने। इन कली अरेशो लोव़
    नेल्‍ल पा आं मुर दुम्‍नीनी। मिनु गो इन परमप्रभु दुम्‍नुङ। येरमीया ७:२३
  eng-NOY: Which I commanded your fathers, When I brought them forth from the land
    of Egypt, From the iron furnace, saying, “Obey ye my voice, And do all which I
    command you; So shall ye be my people, And I will be your God;
  ita-1927: 'che io comandai ai vostri padri il giorno che li feci uscire dal paese
    d’Egitto, dalla fornace di ferro, dicendo: Ascoltate la mia voce e fate tutto
    quello che vi comanderò, e voi sarete mio popolo e io sarò vostro Dio,'
  ckb-ckb: 'کە من فەرمانم بە باوباپیرانتان کرد، لەو ڕۆژەی لە خاکی میسر، لەناو کوورەی
    ئاسن دەرمهێنان.“ فەرمووم: ”گوێم لێ بگرن و کاریان پێ بکەن بەپێی هەموو ئەوەی فەرمانتان
