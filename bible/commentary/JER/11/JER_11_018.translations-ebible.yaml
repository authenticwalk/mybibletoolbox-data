verse: JER.011.018
translations:
  mal-C: യഹോവ അവരുടെ ഗൂഢാലോചനയെക്കുറിച്ച് എനിക്ക് അറിവു തന്നു, അങ്ങനെ ഞാൻ അത് അറിഞ്ഞു.
    അപ്പോൾ അവരുടെ പ്രവൃത്തികൾ അങ്ങ് എനിക്കു കാണിച്ചുതന്നു.
  deu-TKW: 'Jahwe aber ließ mich''s erfahren, und da erfuhr ich es: damals ließest
    du mich ihr Treiben schauen!'
  lin-lin: Lokola Yawe alakisaki ngai likita oyo bazalaki kosalela ngai, nasosolaki
    yango, pamba te atalisaki ngai mabongisi nyonso oyo bazalaki kosala.
  eng-LSV: And, O YHWH, cause me to know, and I know, || Then You have showed me their
    doings.
  eng-GNV: And the Lord hath taught me, and I knowe it, euen then thou shewedst mee
    their practises.
  eng-WEBSTER: 'And the LORD hath given me knowledge of it , and I know it : then
    thou showedst me their doings.'
  nhw-BL: Huan TOTECO nechilhui para nocualancaitacahua quinequiyayaj nechchihuilise
    catli fiero. Huan nechnextili nochi nopa tlamantli catli quisencajtoyaj para nechchihuilise.
  swh-ONEN: Kwa sababu Bwana alinifunulia hila zao mbaya, nilizifahamu, kwa kuwa wakati
    ule alinionyesha yale waliyokuwa wanayafanya.
  bba-bba: Yinni Gusunɔ u mɑn sɔ̃ɔsi ye nɛn tɔmbu bɑ mɑn bɔkuɑmmɛ. U mɑn ben sɑnu
    sɑnusu sɔ̃ɔsi.
  eng-KJVCPB: 'And the Lord hath given me knowledge of it, and I know it: then thou
    shewedst me their doings.'
  luo-luo: Nikech Jehova Nyasaye nohulona marach mane gichano timo, ne angʼeyo wachno,
    nimar e kindeno nosefwenyona gima negitimo.
  meu-meu: Iehova ese e hadibagu, bena na diba; bena edia kara dika o haheitalaigu.
  npi-ULB: परमप्रभुले मलाई यी कुराहरू अवगत गराउनुभयो, त्‍यसैले म यी जान्‍दछु । हे
    परमप्रभु, तपाईंले नै मलाई तिनीहरूका कामहरू देखाउनुभयो ।
  yor-yor: Nítorí Olúwa fi ọ̀tẹ̀ wọn hàn mí mo mọ̀ ọ́n; nítorí ní àsìkò náà ó fi ohun
    tí wọ́n ń ṣe hàn mí.
  pes-OPCB: آنگاه خداوند، مرا از دسیسه‌هایی که دشمنانم علیه من می‌چیدند، آگاه ساخت!
  tgl-ULB: Ipinaalam ni Yahweh sa akin ang mga bagay na ito, kaya alam ko ang mga
    ito. Ikaw Yahweh, ang nagpakita sa akin ng kanilang mga gawain.
  hui-hui: Yaremaia i̱na Anduane Homogohondo bi ogodagua laru, Anduane Homogo-o agali
    maru hearume i̱ mo ko hole bialu hearia í̠na i̱hondo ogoale bira lalu langirigoni.
  mya-mya: ငါ့​ကို​သတ်​ဖြတ်​ရန် ရန်​သူ​တို့​လျှို့​ဝှက်​စွာ ကြံ​စည်​လျက်​နေ​ကြောင်း
    ငါ့​အား​ထာ​ဝ​ရ ဘု​ရား​ဗျာ​ဒိတ်​ပေး​တော်​မူ​၏။-
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེས་ང་ལ་མཛུབ་སྟོན་གནང་བས་ངས་རྟོགས་པ་དང་། ཁྱེད་ཀྱིས་དེ་དག་གི་སྤྱོད་ལུགས་ང་ལ་བསྟན་པ་ཡིན།
  sna-sna: Nokuti Jehovha akandionesa rangano yavo, ndikaiziva, nokuti panguva iyoyo
    akandiratidza zvavakanga vachiita.
  spa-BLM: El Señor me lo hizo saber, y yo lo conocí. Luego me mostró sus acciones.
  cac-cac: Mamin Jehová, ix ac' vojtaquejeli to ay eb' ajc'ol d'ayin van snaan in
    smilani. Ix a jac in pensar yic snachajel vuuj.
  swh-ULB: Bwana alinijulisha mambo haya, kwa hiyo nakayajua. Wewe, Bwana, umenifanya
    nione matendo yao.
  bel-bel: Гасподзь адкрыў мне, і я ведаю; Ты паказаў мне іхнія дзеі.
  deu-ELBBK: Und der HERR hat es mir mitgeteilt, und ich erfuhr es; damals zeigtest
    du mir ihre Handlungen.
  mbb-OT: Migkeǥiyan a te Nengazen mehitenged te kebpelenuwi kedì te menge kuntada.
  mal-2015: യഹോവ എനിക്കു വെളിപ്പെടുത്തിയതിനാൽ ഞാൻ അതു അറിഞ്ഞു; അന്നു നീ അവരുടെ പ്രവൃത്തികളെ
    എനിക്കു കാണിച്ചുതന്നു.
  rmc-rmc: O RAJ mange sikaďa o nalačhipen, so pre ma plaňinen, a achaľiľom oda, sar
    dikhľom lengre nalačhe skutki.
  pes-OPV: و خداوند مرا تعلیم داد پس دانستم. آنگاه اعمال ایشان را به من نشان دادی.
  ron-1924: Домнул мь-а дат де штире ши ам штиут; атунч Ту мь-ай арэтат фаптеле лор.
  ben-OBCV: সদাপ্রভু আমাকে তাদের ষড়যন্ত্রের কথা বলে দিয়েছিলেন, তাই আমি তা জানতে
    পেরেছিলাম। তিনি সেই সময় আমাকে দেখিয়েছিলেন, তারা কী করছিল।
  som-som: Oo Rabbiguna taas wuu i ogeysiiyey, waanan ogaaday. Markaasaad falimahooda
    i tustay.
  lat-VUC: '[Tu autem, Domine, demonstrasti mihi, et cognovi: tunc ostendisti mihi
    studia eorum.'
  eng-ASVBT: 'And Jehovah gave me knowledge of it, and I knew it: then thou showedst
    me their doings.'
  ita-1885: OR il Signore mi ha fatti conoscere i lor fatti, ed io li ho conosciuti;
    allora, Signore, tu me li hai mostrati.
  eng-LXXUP: 'O Lord, teach me, and I shall know: then I saw their practices.'
  eng-ULB: Yahweh made me know these things, so I know them. You, Yahweh, made me
    see their deeds.
  spa-VBL: El Señor me lo ha comunicado, para que lo sepa. Luego me mostró lo que
    realmente estaban haciendo.
  fra-_FOB: L'Éternel me l'a fait connaître, et je l'ai connu; alors tu m'as fait
    voir leurs œuvres.
  mal-mal: യഹോവ എനിക്ക് വെളിപ്പെടുത്തിയതിനാൽ ഞാൻ അത് അറിഞ്ഞ്; അങ്ങ് അവരുടെ പ്രവൃത്തികൾ
    അന്നെനിക്കു കാണിച്ചുതന്നു.
  urd-GVR: Rab ne mujhe ittalā dī to mujhe mālūm huā. Hāṅ, us waqt tū hī ne mujhe
    un ke mansūboṅ se āgāh kiyā.
  suz-BL: परमप्रभु यावेम आं कली मेको मुरपुकीम मार पचा माल्‍शो बाक्‍मा, मेको कोंइशा
    तुइक्‍पाइक्‍ती। गे आं कली, आन मरिम्‍शो पचशो कोंइताक्‍यीनी।
  eng-NOY: Jehovah made it known to me, and I knew it; Thou didst show me their machinations!
  ita-1927: L’Eterno me l’ha fatto sapere, ed io l’ho saputo; allora tu m’hai mostrato
    le loro azioni.
  ckb-ckb: یەزدان پیلانی ئەوانی بۆ من ئاشکرا کرد، جا زانیم، لەم کاتەدا کردارەکانی
    ئەوانی پیشاندام.
  eng-BBE: 'And the Lord gave me knowledge of it and I saw it: then you made clear
    to me their doings.'
  kan-OKCV: ಯೆಹೋವ ದೇವರು ತಿಳಿಸಿದ್ದರಿಂದಲೇ ಶತ್ರುಗಳು ನನಗೆ ವಿರುದ್ಧ ಹೂಡಿದ್ದ ಕುತಂತ್ರವು ನನಗೆ
    ಗೊತ್ತಾಯಿತು. ಅವರ ಕೃತ್ಯಗಳನ್ನು ನನಗೆ ತೋರಿಸಲಾಯಿತು.
  tam-2017: அதை யெகோவா எனக்கு அறிவித்ததினால் அறிந்துகொண்டேன்; அவர்களுடைய செய்கைகளை
    அப்பொழுது எனக்குத் தெரிவித்தார்.
  spa-RV-1909: 'Y Jehová me lo hizo saber, y conocílo: entonces me hiciste ver sus
    obras.'
  ron-BTF: Și DOMNUL mi-a dat cunoașterea acesteia, și eu știu; atunci mi-ai arătat
    faptele lor.
  eng-WEBP: The LORD gave me knowledge of it, and I knew it. Then you showed me their
    doings.
  eng-FBV: The Lord told me about it, so I knew. Then he showed me what they were
    actually doing.
  nld-1939: Jahweh, Gij hebt het mij bekend gemaakt, zodat ik het weet, Gij hebt mij
    hun toeleg doen zien;
  nch-BL: Huan TOTECO techilhui para nocualancaitacahua quinequiyayaj techchihuilise
    cati fiero. Huan technextili nochi nopa tamanti cati quisencajtoyaj para techchihuilise.
  vie-1934: 'Đức Giê-hô-va đã cho tôi biết sự ấy, và tôi biết rồi: thì Ngài đã tỏ
    ra cho tôi việc làm của chúng nó.'
  hin-CV: इसके सिवा याहवेह ने मुझ पर यह प्रकट किया, इसलिये मुझे इसका ज्ञान मिल गया,
    तब याहवेह आपने मुझ पर उनके कृत्य प्रकाशित किए.
  spa-BES: Y el Señor me dio a conocerlo y lo vi; entonces me dejaste en claro sus
    acciones.
  tdx-tdx: Tinolo’ Iehovà hilala ama’e iraho, vaho nirendreko; naboa’o amako ty sata’
    iareo.
  tha-KJV: พระเยโฮวาห์ทรงสำแดงแก่​ข้าพเจ้า และข้าพเจ้าก็​รู้​แล้ว พระองค์​ทรงสำแดงการกระทำของเขาแก่ข้าพระองค์
  por-BR-2018: E o SENHOR me fez saber, e conhecer; então tu me fizeste ver suas ações.
  deu-ELO: Und Jehova hat es mir kundgetan, und ich erfuhr es; damals zeigtest du
    mir ihre Handlungen.
  eng-WYC-2018: Forsooth, Lord, thou showedest to me, and I knew; thou showedest to
    me the studies of them. (But, Lord, thou hast shown me, and so I knew; yea, thou
    hast shown me their deeds.)
  epo-epo: Vi, ho Eternulo, sciigis tion al mi, por ke mi sciu; Vi montris al mi iliajn
    farojn.
  uig-PIN: «Pǝrwǝrdigar manga hǝwǝr yǝtküzdi, xuning bilǝn mǝn qüxǝndim; U manga ularning
    ⱪilmixlirini ayan ⱪildi;
  beo-beo: 'Hina Gode da na ha lai dunu da na medole legemusa: sia: dalebe amo Gode
    Hi nama olelei.'
  tpi-OTNT: Mi Jeremaia, mi beten olsem, “Bikpela, ol sampela man i laik mekim nogut
    long mi, na yu bin toksave long mi long dispela samting ol i laik mekim.
  hau-SA: Domin Ubangiji ya bayyana mini maƙarƙashiyarsu, na santa, gama a wannan
    lokaci ya nuna mini abin da suke yi.
  uig-LAT: «Perwerdigar manga xewer yetküzdi, shuning bilen men chüshendim; U manga
    ularning qilmishlirini ayan qildi;
  nde-nde: Ngenxa yokuthi uThixo waveza icebo labo kimi, ngalazi, ngoba ngalesosikhathi
    wangitshengisa ababekwenza.
  ton-ton: '¶ Pea kuo fakaʻilo ia kiate au ʻe Sihova, pea ʻoku ou ʻilo ia: pea naʻa
    ke fakahā kiate au ʻenau ngaahi faianga.'
  ces-1613: Hospodin zajisté oznámil mi, i dověděl jsem se. Tehdáž jsi mi ukázal předsevzetí
    jejich,
  eng-WMB: The LORD gave me knowledge of it, and I knew it. Then you showed me their
    doings.
  tam-TCV: யெகோவா எனக்கு வெளிப்படுத்தினதால், என் பகைவர்கள் எனக்கெதிராக சதி செய்ததை
    நான் அறிந்துகொண்டேன். அந்த வேளையில் அவர்கள் என்ன செய்கிறார்கள் என்பதை அவர் எனக்குக்
    காண்பித்தார்.
  ceb-ULB: Gitugot ni Yahweh nga mahibaloan ko kining mga butanga, busa nahibaloan
    ko sila. Ikaw, Yahweh, ang naghimo nga makita ko ang ilang mga binuhatan.
  pol-UBG: A PAN oznajmił mi to i zrozumiałem; wtedy ukazałeś mi ich uczynki.
  urd-GVU: رب نے مجھے اطلاع دی تو مجھے معلوم ہوا۔ ہاں، اُس وقت تُو ہی نے مجھے اُن
    کے منصوبوں سے آگاہ کیا۔
  deu-1912: Der HERR hat mir's offenbart, daß ich's weiß, und zeigte mir ihr Vornehmen,
  kan-2017: ಯೆಹೋವನು ತಿಳಿಸಿದ್ದರಿಂದ ಅವರ ಕುತಂತ್ರವು ನನಗೆ ಗೊತ್ತಾಯಿತು; ಆಗಲೇ ಅವರ ಕೃತ್ಯಗಳನ್ನು
    ನನಗೆ ತೋರಿಸಿದಿ.
  yap-yap: I SOMOL e yog ngog rogon e makath nike tay e pi to’ogor rog nib togopluw
    ngog.
  hlt-MCSB: BOEIPA loh kai n'tueng tih ka ming dongah amih khoboe te kai m'hmuh sak.
  mdy-ETH: ዒማና ዔያታ ማዻ ባኮ ናንጊና ናንጋ ጎዳ ታኣም ፔጋሲ ዻዌሢሮ ታ ዔያቶኮ ጌኖ ማሊፆ ዔሬኔ።
  twi-ASANTE: Esiane sɛ Awurade yii ɛpɔ a wɔabɔ kyerɛɛ me no enti, mehunuuɛ, ɛfiri
    sɛ saa ɛberɛ no ɔde deɛ wɔreyɛ no kyerɛɛ me.
  eng-WEBU: The LORD gave me knowledge of it, and I knew it. Then you showed me their
    doings.
  wal-wal: GODAI eta maqquwaa taayyo qonccissido gishshau, taani eraas. He wode eti
    iitaa oottiyoogaa i tana bessiis.
  spa-PDDPT: Yavé me lo informó y lo supe. Entonces Tú me mostraste sus obras.
  gun-gun: Ha'e kuery nhemi rupi jogueroayvua ma Senhor xevy oikuaa uka rã aikuaa
    ma voi.
  ilo-ULB: Impakaammo ni Yahweh kaniak dagitoy a banbanag, isu a naammoak dagitoy.
    Sika, O Yahweh, impakitam kaniak dagiti aramidda.
  kpg-kpg: Dimaadua ga helekai mai i nia haga huaidu o ogu hagadaumee ala e hai baahi
    mai gi di au.
  uig-ARA: «پەرۋەردىگار ماڭا خەۋەر يەتكۈزدى، شۇنىڭ بىلەن مەن چۈشەندىم؛ ئۇ ماڭا ئۇلارنىڭ
    قىلمىشلىرىنى ئايان قىلدى؛
  sus-sus: «Alatala bara e waxɔnfe masen n bɛ. N bara a kolon e nu wama naxan nabafe
    n na.
  pon-2006: KAUN-O ketin mahsanihong ie koasoandi suwed kan me ei imwintihti kan koasoakoasone
    ong ie.
  ksd-ksd: Ma ra Luluai i ga vateten tar ia tagu, ma iau ga nunure; ta nam ra bung
    u ga vaarike kadia mangamangana piragu.
  tur-YTC: Yahve bana bunu bildirdi, ben de bildim. O zaman bana onların yaptıklarını
    gösterdin.
  grc-BRENT: Κύριε γνώρισόν μοι, καὶ γνώσομαι· τότε εἶδον τὰ ἐπιτηδεύματα αὐτῶν.
  ind-AYT: TUHAN memberitahukan hal itu kepadaku sehingga aku mengerti. Lalu, Engkau
    memperlihatkan perbuatan mereka padaku.
  nya-nya: Yehova anandiwululira ndipo ndinadziwa. Iye anatsekula maso anga kuti ndione
    chiwembu chawocho.
  hrv-hrv: Jahve mi objavi te znam! Tada mi ti, Jahve, razotkri njihove spletke.
  mps-mps: Ena Jeremaia, eno gedu haluasa po e tiwai wali, “Genuai Bidio, te bidi
    mebago enaba dwai sę yainu ebao, te augwaligo ena dali te sę yainogo ebaso,
    te enabolo nago te po pusali dao.
  tpi-tpi: Mi Jeremaia, mi beten olsem, “Bikpela, ol sampela man i laik mekim nogut
    long mi, na yu bin toksave long mi long dispela samting ol i laik mekim.
  dan-1931: HERREN lod mig det vide, derfor ved jeg det; da lod du mig se deres Gerninger.
  vie-OVCB: Chúa Hằng Hữu cho tôi biết rõ những âm mưu độc ác của kẻ thù chống lại
    tôi.
  guj-2017: યહોવાહે તે વિષે મને જણાવ્યું છે, જેથી હું સમજી શકું ત્યારે તેમણે મને તેઓનાં
    કામ બતાવ્યાં.
  pon-2006A: KAUN-O ketin mahsanihong ie koasoandi suwed kan me ei imwintihti kan
    koasoakoasoane ong ie.
  por-BRBSL: Yahweh me deu conhecimento disso, e eu sabia disso. Então você me mostrou
    os seus feitos.
  cth-cth: BAWIPA ni na panuesak teh, ka panue toe. Bangkongtetpawiteh, a sak awh
    e naw hah be na hmu sak toe.
  twi-twi: Esiane sɛ Awurade yii pɔw a wabɔ kyerɛɛ me no nti, mihui, efisɛ saa bere
    no ɔde nea wɔreyɛ no kyerɛɛ me.
  hlt-hlt: BOEIPA loh kai n'tueng tih ka ming dongah amih khoboe te kai m'hmuh sak.
  tbz-SIM: N Yiɛ̀ nKuyie nkuù tì nni mbɛnkɛ kɛ̀ ntì yĩ̀ɛ̃́tɛ́, kɛ̀ kù m bɛnkɛ bɛ̀
    n dɔ́nɛ̀ tì kɛ̀ n tì yɑ̀.
  msy-2020: 'Kɨ Jeremaia, kɨ Ikiavɨra Itir God ko mɨgɨa ghaze: “Ikiavɨra Itir God,
    gumazamizir maba paza na damuasa mɨgei. Ezɨ me damuasa amir bizir kam, nɨ an gun
    nan akazɨ, kɨ fo.'
  azb-azb: O vaxt Rəbb onların etdiklərini mənə göstərdi. O bunu mənə aşkar etdi,
    mən də xəbərdar oldum.
  eng-DBY: And Jehovah hath given me knowledge, and I know [it]; then thou shewedst
    me their doings.
  hin-2017: यहोवा ने मुझे बताया और यह बात मुझे मालूम हो गई; क्योंकि यहोवा ही ने उनकी
    युक्तियाँ मुझ पर प्रगट की।
  wol-KYG: Aji Sax jee ma xamal, ma xam, ba gis seeni jëf.
  eng-YLT: And, O Jehovah, cause me to know, and I know, Then Thou hast showed me
    their doings.
  kne-kne: Inaammok din panggep di omililiget, tan inpaammon Diyos en sak-en din am-amagen
    da.
  eng-WYC-2017: Forsooth, Lord, thou showedest to me, and I knew; thou showedest to
    me the studies of them.
  eng-WMBB: The LORD gave me knowledge of it, and I knew it. Then you showed me their
    doings.
  urd-GVH: रब ने मुझे इत्तला दी तो मुझे मालूम हुआ। हाँ, उस वक़्त तू ही ने मुझे उनके
    मनसूबों से आगाह किया।
  rug-rug: Va dogoro nau e Zihova sapu kuhana nau rini si rau ke gilania rau, meke
    dogoria tugo rau sapu nasa si korapa tavetia rini.
  gaz-gaz: Sababii Waaqayyo mala isaanii naaf ibseef ani waan sana nan beeke; inni
    yeroo sanatti waan isaan hojjechaa jiran natti argisiiseeraatii.
  fra-LSG: L’Éternel m’en a informé, et je l’ai su; Alors tu m’as fait voir leurs
    œuvres.
  gnn-gnn: Bala ŋarra marrtjinana‐wala yana, ga ḻakaraŋalana marrtjina ŋuripa yolŋu'‐yulŋuwanydja
    ŋanya, bala wiripu‐guḻkuny'tja yolŋu walala yukurrana ŋayan'‐dharrana ŋarraku
    bunharawu murrkay'kunharawuna, yurru ŋayinydja Garrayyunydja milkuŋala warray
    ḻakaraŋala ŋarrakala.
  yal-yal: Alatala bata muxune fe nataxin makɛnɛn n xa, n yi a kolon. A bata e kɛwanle
    yita n na.
  iou-iou: Ämatä näk täŋpäwakta man yäŋpäŋ-nadäk täŋkuŋo unitäŋo biŋam Yawetä näwet
    ahäŋirän nadäŋkut.
  haw-1868: A ua hoike mai o Iehova ia'u, a ua ike no wau. Alaila, hoike mai oe ia'u
    i ka lakou hana ana.
  arb-NAV: وَقَدْ أَطْلَعَنِي الرَّبُّ عَلَى ذَلِكَ فَعَرَفْتُ؛ ثُمَّ أَرَيْتَنِي
    أَعْمَالَهُمُ الْمُنْكَرَةَ.
  ewe-ewe: Esime Yehowa ɖe woƒe nugbeɖoɖowo fiam la, menyae, elabena le ɣe ma yi la,
    efia nu siwo wɔm wonɔ lam.
  eng-LEE: 'And the Lord hath given me knowledge of it, and I know it: then didst
    thou let me see their doings.'
  asm-FB: আৰু যিহোৱাই মোক তাৰ বিষয়ে জ্ঞান দিয়াত মই তাক জানিবলৈ পালোঁ। সেই সময়ত
    তুমি মোক তেওঁলোকৰ কাৰ্য দেখুৱালা।
  sus-A: «عَلَتَلَ بَرَ عٍ وَشْنقٍ مَسٍن ﭑ بّ. ﭑ بَرَ عَ كٌلٌن عٍ نُ وَ مَ نَشَن نَبَقٍ
    ﭑ نَ.
  fra-SBL: L'Éternel me l'a fait connaître, et je l'ai su. Puis tu m'as montré leurs
    actions.
  hbo-hbo: וַֽיהוָ֥ה הֹֽודִיעַ֖נִי וָֽאֵדָ֑עָה אָ֖ז הִרְאִיתַ֥נִי מַעַלְלֵיהֶֽם׃
  kik-kik: Nĩndamenyire ndundu yao njũru nĩ ũndũ Jehova nĩanguũrĩirie, nĩgũkorwo o
    ihinda rĩu nĩanyonirie ũrĩa meekaga.
  fra-NCL: Yahweh m’en a informé, et je l’ai su ;... alors vous m’avez fait connaître
    leurs œuvres !
  cek-AK: Angraeng mah panoek thaihaih ang paek pongah, ka panoek; to naah nihcae
    mah sak o ih hmuennawk to ang patuek.
  cuk-cuk: Bab-Jehová wisguega an-imaknonikid, agi an magar itononikid. Dule-e-ibmar-isgana-imaksamalad
    anga oyononikid.
  uig-CYR: «Пәрвәрдигар маңа хәвәр йәткүзди, шуниң билән мән чүшәндим; У маңа уларниң
    қилмишлирини аян қилди;
  tel-2017: దీనంతటినీ యెహోవా నాకు వెల్లడి చేసినప్పుడు నేను గ్రహించాను. ఆయన వారి పనులను
    నాకు కనపరిచాడు.
  hat-BSA: Anplis, SENYÈ a te fè m konprann, e mwen te konnen li. Konsa, Ou te montre
    m zak yo.
  kos-kos: LEUM GOD El akkalemye nu sik ke nunak sulallal ma mwet lokoalok luk elos
    oru lainyu.
  hbo-WLC: וַֽיהוָ֥ה הֽוֹדִיעַ֖נִי וָֽאֵדָ֑עָה אָ֖ז הִרְאִיתַ֥נִי מַעַלְלֵיהֶֽם׃
  ibo-ibo: Ọ bụ Onyenwe anyị kpughere izuzu ọjọọ ha nye m; amatakwara m ihe ha na-ezube,
    nʼihi na o gosiri m ya nʼoge ahụ.
  ory-ory: ଏଥିଉତ୍ତାରେ ସଦାପ୍ରଭୁ ଆମ୍ଭକୁ ଜ୍ଞାନ ଦିଅନ୍ତେ, ମୁଁ ତାହା ଜାଣିଲି; ସେସମୟରେ ତୁମ୍ଭେ
    ମୋତେ ସେମାନଙ୍କର କ୍ରିୟା ଦେଖାଇଲ।
  chk-chk: Iwe, lon ei fansoun, ewe Samol mi Lapalap a pwäri ngeniei än chon oputaei
    ekiekin rawangauaei, pwe üpwe silei.
  rop-rop: Wal YAWEI bin dalim mi main enami olabat bin reken dei garra dum nogudwan
    ting langa mi.
  ukr-1871: Господь обявив менї, і я знаю; ти показав менї їх каверзи.
  deu-1951: Und der HERR hat mir solches kundgetan, also daß ich es erkannte; damals
    hast du mir ihr Treiben offenbart.
  eng-JPS: And the LORD gave me knowledge of it, and I knew it; then Thou showedst
    me their doings.
  srp-1865: Gospod mi objavi, te znam; ti mi pokaza djela njihova.
  lug-lug: Mukama yambikkulira nnamanyisa mu bbanga eryo olukwe lwe baali bansalira.
  heb-heb: ויהוה הודיעני ואדעה אז הראיתני מעלליהם׃
  ben-IRV: সদাপ্রভু আমার কাছে প্রকাশ করলে আমি তা জানলাম। তুমি, সদাপ্রভু, আমাকে তাদের
    কাজকর্ম দেখালে।
  pan-pan: ਯਹੋਵਾਹ ਨੇ ਮੈਨੂੰ ਸਮਝਾਇਆ ਅਤੇ ਮੈਂ ਸਮਝ ਗਿਆ, ਤਦ ਤੂੰ ਉਹਨਾਂ ਦੀਆਂ ਕਰਤੂਤਾਂ ਮੈਨੂੰ
    ਵਿਖਾਈਆਂ।
  mya-JVB: ထာဝရဘုရား သည် ငါ့ အား ဗျာဒိတ် ပေးတော်မူသောကြောင့် ငါသိ ရ၏။ သူ တို့ပြုသောအမှု
    များကို ကိုယ်တော်သည် ပြ တော်မူပြီ။
  tbg-tbg: Noravano Kotiva tiriara tiharo, Raurihara variane. Vokiaka ai arukerara
    nai tiva ami nai tiva ami i variavo, tura.
  hmo-hmo: Lohiabada ese lau ia hadibaia, tau haida ese lau alaia mase dalana idia
    tahua noho.
  urd-urd: ख़ुदावन्द ने मुझ पर ज़ाहिर किया और मैं जान गया, तब तूने मुझे उनके काम दिखाए।
  rus-SYN: Господь открыл мне, и я знаю; Ты показал мне деяния их.
  bqc-SIM: Dii yã́ pↄ́ aalɛ kɛ ↄ̀lↄmɛɛ má dↄ̃̀, asa à ma wɛ́ kɛ̃̀mɛɛɛ.
  tcz-CHONGTHU: Chuin Pakaiyin kahenga thu aseiyin, kamelmaten keima thading’a eigot’u
    chu, eihetsah tai.
  mar-mar: परमेश्वराने मला या गोष्टींचे ज्ञान दिले. म्हणून मला त्या समजल्या. परमेश्वरा,
    तू मला त्यांची कृत्ये दाखवली.
  qub-qub: Tayta Dios musyachimaran conträcuna nogapaj parlacuycashanta.
  bqp-bqp: Yinni Gusunɔ u mɑn sɔ̃ɔsi ye nɛn tɔmbu bɑ mɑn bɔkuɑmmɛ. U mɑn ben sɑnu
    sɑnusu sɔ̃ɔsi.
  hat-hat: Seyè a fè m' konnen yo t'ap moute yon konplo sou do mwen. Li fè m' wè jan
    yo t'ap manniganse sou do m' pou yo pran m'.
  eng-BSB: And the LORD informed me, so I knew. Then You showed me their deeds.
  eng-WEBPB: The LORD gave me knowledge of it, and I knew it. Then you showed me their
    doings.
  kbq-kbq: Hagi nagri'ma ha'ma renenantaza vahe'mo'zama nazeri haviza hunaku'ma kema
    retro haza nanekea Ra Anumzamo'a eri ama huno nasami'ne.
  nhe-BL: Huan TOTECO nechilhui para nocualancaitacahua quinequiyayaj nechchihuilise
    tlen fiero. Huan nechnextili nochi nopa tlamantli tlen quisencajtoyaj para nechchihuilise.
  gub-BL: Tupàn Tuweharupi Wiko Ma'e umume'u ma'e ihewe kury. Neàmàtyry'ymar uzapo
    putar ikatu 'ym ma'e newe wà nehe, i'i ihewe.
  eng-DRA: 'But thou, O Lord, hast shewn me, and I have known: then thou shewedst
    me their doings.'
