verse: JER.011.020
translations:
  mal-C: എന്നാൽ, നീതിയോടെ വിധിക്കുകയും ഹൃദയവിചാരങ്ങളെ അറിയുകയും ചെയ്യുന്ന സൈന്യങ്ങളുടെ
    യഹോവേ, അങ്ങ് അവരോടു ചെയ്യുന്ന പ്രതികാരം ഞാൻ കാണട്ടെ, ഞാൻ എന്റെ വ്യവഹാരം അങ്ങയോടല്ലോ
    ബോധിപ്പിച്ചത്.
  deu-TKW: 'Nun, Jahwe der Heerscharen, der du gerecht richtest und Nieren und Herz
    prüfest: laß mich deine Rache an ihnen schauen, denn auf dich habe ich meine Sache
    gewälzt!'
  lin-lin: Kasi Yo, Yawe, Mokonzi ya mampinga, Yo oyo osambisaka na bosembo mpe omekaka
    mitema mpe makanisi, sala ete namona mabe oyo okozongisela bango, pamba te natiki
    likambo na ngai na maboko na yo.
  eng-LSV: And O YHWH of Hosts, judging righteousness, || Trying reins and heart,
    || I see Your vengeance against them, || For I have revealed my cause to You.
  eng-GNV: 'But O Lord of hostes, that iudgest righteously, and triest the reines
    and the heart, let me see thy vengeance on them: for vnto thee haue I opened my
    cause.'
  eng-WEBSTER: 'But, O LORD of hosts, that judgest righteously, that triest the reins
    and the heart, let me see thy vengeance on them: for to thee have I revealed my
    cause.'
  nhw-BL: Pero ta tiTOTECO Catli Tiquinyacana Motequihuajcahua Ma Tlatlanitij, ta
    titlatlajtolsencahua xitlahuac. Ta tijtlachili ininyolo huan inintlalnamiquilis
    ni masehualme. Techcahuili ma niquita quen tiquintlatzacuiltis por nochi catli
    moilhuijtoque nechchihuilise. San ipan ta nimotemachía para tijchihuas catli xitlahuac.
  swh-ONEN: Lakini, Ee Bwana Mwenye Nguvu Zote, wewe uhukumuye kwa haki, nawe uchunguzaye
    moyo na akili, wacha nione ukiwalipiza wao kisasi, kwa maana kwako nimeweka shauri
    langu.
  bba-bba: Adɑmɑ wunɛ Gusunɔ, wɔllu kɑ tem Yinni, ɑ sɑ̃ɑwɑ wi u rɑ siri dee dee. Wunɑ
    ɑ tɔnun ɡɔ̃ru kɑ win bwisikunu yɛ̃. Wunɑ nɑ nɛn weeweenu nɔmu sɔndiɑ. Nɑ mɑrɑwɑ
    n wɑ mɔru ye kɑɑ bu kɔsiɑ.
  eng-KJVCPB: 'But, O Lord of hosts, that judgest righteously, that triest the reins
    and the heart, let me see thy vengeance on them: for unto thee have I revealed
    my cause.'
  luo-luo: To, yaye Jehova Nyasaye Maratego, in ma ingʼado bura gi ratiro kendo pimo
    chuny kod paro, yie ane mirimbi kuom jogi, nimar in ema aseketoni kwayona.
  meu-meu: A Iehova Sabaota e, oi ese o hahemaoro ḡoevaḡoevamu, oi ese taunimanima
    lalodia bona daradia o dibadiamu; emu dava-ihenina idia latadiai na bama itaia,
    badina be egu dala na oi imamu ai vada na atoa.
  npi-ULB: तापनि सर्वशक्तिमान् परमप्रभु धार्मिक न्यायाधीश हुनुहुन्छ जसले हृदय र मनको
    जाँच गर्नहुन्छ । तिनीहरूको विरुद्धमा तपाईंको बदलाको म साक्षी बन्‍नेछु किनकि मैले
    मेरो विषय तपाईंको सामु पेस गरेको छु ।
  yor-yor: Ṣùgbọ́n ìwọ Olúwa àwọn ọmọ-ogun, tí ó ń ṣe ìdájọ́ òdodo, tí ó ń ṣe àyẹ̀wò
    ẹ̀mí àti ọkàn, jẹ́ kí n rí ẹ̀san rẹ lórí wọn; nítorí ìwọ ni mo fi ọ̀rọ̀ mi lé
    lọ́wọ́.
  pes-OPCB: ای خداوند لشکرهای آسمان، ای داور عادل، به افکار و انگیزه‌های ایشان بنگر
    و داد مرا از ایشان بستان، می‌خواهم به چشمان خود ببینم که از ایشان انتقام می‌گیری.
  tgl-ULB: Ngunit matuwid na hukom si Yahweh ng mga hukbo na siyang sumisiyasat ng
    puso at isipan. Magiging saksi ako sa iyong paghihiganti laban sa kanila, sapagkat
    iniharap ko ang aking kalagayan sa iyo.
  hui-hui: Anduane Homogo Hongo Haiheore kego í̠ wali agali bibahendenaga bu miniha
    ngago damene handaore biaga howa í̠na manani lo tiga buwa mo tale biahaga kegoni.
    Ai i̱naga genda ogoni Anduane Homogo í̠naga giha mo ya harogoni. Anduane Homogo
    í̠na mana liahe biaga uruni mo ko howaore baregola hondole hameledo, laru.
  mya-mya: ထို​အ​ခါ​ငါ​သည်``အို အ​နန္တ​တန်​ခိုး​ရှင်​ထာ​ဝ​ရ ဘု​ရား၊ ကိုယ်​တော်​ရှင်​သည်​ဖြောင့်​မှန်​စွာ​တ​ရား
    စီ​ရင်​တော်​မူ​တတ်​သော​အ​ရှင်​ဖြစ်​တော်​မူ ပါ​၏။ လူ​တို့​၏​အ​ကြံ​အ​စည်​နှင့်​စိတ်​နေ
    သ​ဘော​ထား​တို့​ကို​လည်း​စစ်​ဆေး​ကြည့်​ရှု တော်​မူ​တတ်​ပါ​၏။ ကျွန်​တော်​မျိုး​သည်​မိ​မိ
    ၏​အ​မှု​ကို​ကိုယ်​တော်​ရှင်​၏​လက်​တော်​တွင် အပ်​နှံ​ထား​ပါ​ပြီ။ သို့​ဖြစ်​၍​ထို​သူ​တို့​အား
    ကိုယ်​တော်​ရှင်​လက်​စား​ချေ​တော်​မူ​သည်​ကို ကျွန်​တော်​မျိုး​မြင်​ပါ​ရ​စေ'' ဟု​ဆု​တောင်း​၏။
  bod-N: འོན་ཀྱང་དྲང་བདེན་ཀྱི་ཁྲིམས་ཐག་གཅོད་པ་དང་། མིའི་སེམས་དང་བསམ་པར་ཞིབ་དཔྱོད་མཛད་པའི་དཔུང་ཚོགས་ཀུན་གྱི་དཀོན་མཆོག་ཡ་ཝཱེ་ལགས།
    ངས་རང་གི་ཁ་མཆུ་ཁྱེད་ལ་བཅོལ་བས་ན། ཁྱེད་ཀྱིས་དེ་ཚོར་ལན་གནང་བ་ང་ལ་མཐོང་བར་མཛོད་ཅིག
  sna-sna: Asi imi Jehovha Wamasimba Ose, iyemi munotonga nokururama, uye munoedza
    mwoyo nendangariro, ngandione kutsiva kwenyu pamusoro pavo, nokuti ndakaisa mhaka
    yangu kwamuri.
  spa-BLM: Pero, Yahvé de los Ejércitos, que juzga con justicia, que pone a prueba
    el corazón y la mente, Veré tu venganza sobre ellos; porque a ti te he revelado
    mi causa.
  cac-cac: Mamin Jehová, Yajal ach d'a Smasanil, Juez ach d'a stojolal. Ojtac tas
    ayec' d'a co pensar. Ac' vil tas ol aj ac'an spac d'a juntzan̈ anima tic, yujto
    toxo ix vab'enejoch d'a yol a c'ab' tas sna eb' d'a in patic, xin chi.
  swh-ULB: Lakini Bwana wa majeshi ndiye mwamuzi mwenye haki ambaye huchunguza moyo
    na akili. Mimi nitashuhudia kisasi chako dhidi yao, kwa kuwa nimekuletea kesi
    yangu kwako.
  bel-bel: Але, Госпадзе Саваофе, Судзьдзя справядлівы, выпрабавальнік сэрца і нутробы!
    дай пабачыць мне помсту Тваю над імі, бо Табе даверыў я справу маю.
  deu-ELBBK: Aber du, HERR der Heerscharen, der du gerecht richtest, Nieren und Herz
    prüfst, lass mich deine Rache an ihnen sehen; denn dir habe ich meine Rechtssache
    anvertraut.
  mbb-OT: Piru mid-ampù a, ke siak te, “He Nengazen he Mekeǥeǥehem, metazeng is kedhukum
    nu wey nesayud ka te isip wey gehinawa te etew. Ipeehè nu kedì is kebelesi nu
    kandan, su insarig ku kenikew is kasu ku.”
  mal-2015: നീതിയോടെ ന്യായംവിധിക്കയും അന്തരംഗവും ഹൃദയവും ശോധനകഴിക്കയും ചെയ്യുന്ന സൈന്യങ്ങളുടെ
    യഹോവേ, നീ അവരോടു ചെയ്യുന്ന പ്രതികാരം ഞാൻ കാണുമാറാകട്ടെ; ഞാൻ എന്റെ വ്യവഹാരം നിന്നെ
    ബോധിപ്പിച്ചിരിക്കുന്നുവല്ലോ.
  rmc-rmc: Ale tu, Nekzoraleder RAJEJA, so sudzines spravodľivones a skumines o jilo
    the e goďi, de mange te dikhel tiri pomsta pre lende, bo angle tu anďom miro pharipen.
  pes-OPV: اما‌ای یهوه صبایوت که داور عادل و امتحان کننده باطن و دل هستی، بشود که
    انتقام کشیدن تو را از ایشان ببینم زیرا که دعوی خود را نزد تو ظاهر ساختم.
  ron-1924: О, Доамне, Думнезеул оштирилор, Ту, каре ешть ун жудекэтор дрепт, каре
    черчетезь рэрункий ши инимиле, фэ-мэ сэ вэд рэзбунаря Та ымпотрива лор, кэч Цие
    Ыць ынкрединцез причина мя!
  ben-OBCV: কিন্তু হে বাহিনীগণের সদাপ্রভু, তুমি ন্যায়পরায়ণতায় বিচার করে থাকো এবং
    হৃদয় ও মনের পরীক্ষা করে থাকো, তাদের উপরে তোমার প্রতিশোধ গ্রহণ আমাকে দেখতে দাও,
    কারণ তোমারই কাছে আমি আমার পক্ষসমর্থন করেছি।
  som-som: Laakiinse Rabbiga ciidammadow, adigoo si caddaalad ah wax u xukumow, oo
    kelyaha iyo qalbigaba imtixaamow, haddaba bal aargoosashadaada iyaga ku kor dhacaysa
    aan arkee, waayo, dacwadaydii adigaan kuu soo bandhigay.
  lat-VUC: 'Tu autem, Domine Sabaoth, qui judicas juste, et probas renes et corda,
    videam ultionem tuam ex eis: tibi enim revelavi causam meam.'
  eng-ASVBT: But, O Jehovah of hosts, who judgest righteously, who triest the heart
    and the mind, I shall see thy vengeance on them; for unto thee have I revealed
    my cause.
  ita-1885: Ma, o Signor degli eserciti, giusto Giudice, che provi le reni, e il cuore,
    fa'che io vegga la tua vendetta sopra loro; perciocchè io ti dichiaro la mia ragione.
  eng-LXXUP: O Lord, that judgest righteously, trying the reins and hearts, let me
    see thy vengeance taken upon them, for to thee I have declared my cause.
  eng-ULB: Yet Yahweh of hosts is the righteous judge who examines the heart and the
    mind. I will witness your vengeance against them, for I have presented my case
    to you.
  spa-VBL: Apelo a ti, Señor Todopoderoso, tú que juzgas con justicia y examinas los
    pensamientos y sentimientos de la gente, déjame ver cómo los castigas, porque
    he dejado mi caso en tus manos.
  fra-_FOB: Mais l'Éternel des armées est un juste juge, qui sonde les reins et les
    cœurs. Tu me feras voir la vengeance que tu tireras d'eux; car je t'ai découvert
    ma cause.
  mal-mal: നീതിയോടെ ന്യായം വിധിക്കുകയും അന്തരംഗവും ഹൃദയവും ശോധനകഴിക്കുകയും ചെയ്യുന്ന
    സൈന്യങ്ങളുടെ യഹോവേ, അവിടുന്ന് അവരോടു ചെയ്യുന്ന പ്രതികാരം ഞാൻ കാണുമാറാകട്ടെ; ഞാൻ
    എന്റെ വ്യവഹാരം അങ്ങയെ ബോധിപ്പിച്ചിരിക്കുന്നുവല്ലോ.
  urd-GVR: Ai Rabbul-afwāj, tū ādil munsif hai jo logoṅ ke sab se gahre ḳhayālāt aur
    rāz jāṅch letā hai. Ab baḳhsh de ki maiṅ apnī āṅkhoṅ se wuh intaqām dekhūṅ jo
    tū mere muḳhālifoṅ se legā. Kyoṅki maiṅ ne apnā muāmalā tere hī sapurd kar diyā
    hai.
  suz-BL: तन्‍न गे, मुर नेल्‍ल आन परमप्रभु यावे, ठीक पा निसाफ पाइनीनी। मिनु थुं नु
    सोक्‍त नाक्‍शा कोव़नीनी। गेमी मेको आन कली क्‍येक्‍क लेश्‍शो गो कोव़चा तङल। मारदे
    हना गो इन कली आं निसाफ पतीक जिम्‍मा गेशो बाक्‍नुङ। भजन संग्रह ७:१०; येरमीया १७:१०;
    येरमीया २०:१२
  eng-NOY: But, O Jehovah of hosts, the righteous judge, Who triest the reins and
    the heart, I shall see thy vengeance on them, For to thee have I revealed my cause!
  ita-1927: Ma, o Eterno degli eserciti, giusto giudice, che scruti le reni ed il
    cuore, io vedrò la tua vendetta su di loro, poiché a te io rimetto la mia causa.
  ckb-ckb: بەڵام تۆ، ئەی یەزدانی سوپاسالار، دادوەری ڕاستودروست، تاقیکەرەوەی مێشک و
    دڵ، با تۆڵەسەندنەوەت لەوان ببینم، چونکە کێشەی خۆمم بە تۆ سپارد.
  eng-BBE: 'But, O Lord of armies, judging in righteousness, testing the thoughts
    and the heart, let me see your punishment come on them: for I have put my cause
    before you.'
  kan-OKCV: ಆದರೆ ನೀತಿಯಾಗಿ ನ್ಯಾಯತೀರಿಸುವಂಥ ಅಂತರಿಂದ್ರಿಯಗಳನ್ನೂ, ಹೃದಯವನ್ನೂ ಶೋಧಿಸುವಂಥ ಸೇನಾಧೀಶ್ವರ
    ಯೆಹೋವ ದೇವರೇ, ನೀನು ಅವರಿಗೆ ಕೊಡುವ ಪ್ರತಿದಂಡನೆಯನ್ನು ನಾನು ಕಾಣುವೆನು. ಏಕೆಂದರೆ ನಿನಗೆ ನನ್ನ
    ವ್ಯಾಜ್ಯವನ್ನು ಒಪ್ಪಿಸಿದ್ದೇನೆ.
  tam-2017: சேனைகளின் யெகோவாவே, உள்ளத்தின் எண்ணங்களையும் இருதயத்தையும் சோதித்தறிகிற
    நீதியுள்ள நியாயாதிபதியே, நீர் அவர்களுக்கு நீதி செய்கிறதைப் பார்ப்பேனாக; என் வழக்கை
    உமக்கு வெளிப்படுத்திவிட்டேன் என்றேன்.
  spa-RV-1909: 'Mas, oh Jehová de los ejércitos, que juzgas justicia, que sondas los
    riñones y el corazón, vea yo tu venganza de ellos: porque á ti he descubierto
    mi causa.'
  ron-BTF: Dar tu, DOAMNE al oștirilor, care judeci cu dreptate, care încerci rărunchii
    și inima, lasă-mă să văd răzbunarea ta asupra lor, pentru că ție ți-am descoperit
    cauza mea.
  eng-WEBP: But, LORD of Armies, who judges righteously, who tests the heart and the
    mind, I will see your vengeance on them; for to you I have revealed my cause.
  eng-FBV: I appeal to you, Lord Almighty, you who judge rightly and examine peoples
    thoughts and feelings, let me see how you punish them, because I've left my case
    in your hands.
  nld-1939: 'Jahweh der heirscharen, rechtvaardige Rechter, Die harten en nieren doorgrondt:
    Laat mij zien, hoe Gij wraak op hen neemt, Want U vertrouw ik mijn recht toe.'
  nch-BL: Pero ta tiTOTECO Cati Tiquinyacana Moilhuicac Ejcahua Ma Tatanitij, ta titetajtolsencahua
    xitahuac. Ta tijtachili iniyolo huan inintalnamiquilis ni masehualme. Techcahuili
    ma niquita quenicatza tiquintatzacuiltis por nochi cati moilhuijtoque techchihuilise.
    San ipan ta nimotemachía para tijchihuas cati xitahuac.
  vie-1934: Hỡi Đức Giê-hô-va vạn quân! Ngài đoán xét cách công bình, dò xét lòng
    và trí, tôi sẽ thấy sự Ngài báo thù họ, vì tôi đã tỏ việc tôi cùng Ngài.
  hin-CV: सेनाओं के याहवेह, आप वह हैं, जो नीतिपूर्ण निर्णय देते हैं आप जो भावनाओं
    तथा हृदय को परखते रहते हैं, मुझे उन पर आपके बदले को देखने का सुअवसर प्रदान कीजिए,
    क्योंकि अपनी समस्या मैंने आप ही को सौंप दी है.
  spa-BES: Pero, oh Señor de los ejércitos, juzgando con justicia, probando los pensamientos
    y el corazón, déjame ver tu castigo venir sobre ellos, porque he puesto mi causa
    delante de ti.
  tdx-tdx: O ry Iehovà’ i Màroy, ry mpizaka an-katò, ry mpitsoke ova naho troke, ehe
    te ho treako ty hañondroha’o am’ iareo; Ihe ro niborahako ty toreoko.
  tha-KJV: แต่ว่า โอ ข้าแต่พระเยโฮวาห์จอมโยธา ผู้​ทรงพิพากษาอย่างชอบธรรม ผู้​ทรงทดลองดูทั้งใจและจิต
    ขอให้​ข้าพระองค์แลเห็นการแก้แค้นของพระองค์ตกแก่​เขา เพราะข้าพระองค์​ได้​มอบเรื่องของข้าพระองค์​ไว้​กับพระองค์​แล้ว
