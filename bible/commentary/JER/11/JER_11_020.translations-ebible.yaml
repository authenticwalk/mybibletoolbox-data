    mea, ua hoike aku au ia oe i ko'u hihia.
  arb-NAV: وَلَكِنْ أَيُّهَا الرَّبُّ الْقَدِيرُ، الْقَاضِي بِالإِنْصَافِ، الْفَاحِصُ
    الْقُلُوبِ وَالنَّوَايَا، دَعْنِي أَشْهَدُ انْتِقَامَكَ مِنْهُمْ لأَنِّي إِلَيْكَ
    رَفَعْتُ دَعْوَايَ.
  ewe-ewe: Ke, O Yehowa, Dziƒoʋakɔwo ƒe Aƒetɔ, wò ame si drɔ̃a ʋɔnu dzɔdzɔe, doa dzi
    kple tamesusu kpɔ la, na makpɔ wò hlɔ̃biabia si le wo dzi va ge elabena asiwò
    me metsɔ nye nya dee.
  eng-LEE: But, O Lord of hosts, that judgest righteously, that triest the reins and
    the heart, let me see thy vengeance on them; for unto thee have I entrusted my
    cause.
  asm-FB: কিন্তু ধাৰ্মিকতাৰে বিচাৰ কৰোঁতা, অন্তৰ আৰু হৃদয় পৰীক্ষা কৰোঁতা হে বাহিনীসকলৰ
    যিহোৱা, তেওঁলোকৰ ওপৰত তুমি সাধা প্ৰতিকাৰ মোক দেখিবলৈ দিয়া। কিয়নো মই তোমাৰ আগতেই
    মোৰ গোচৰ সোধালোঁ।
  sus-A: كْنْ مَنفّ عَلَتَلَ قِندِشِ كِيتِسَ تِنشِنشِ نَن نَ، نَشَن مِشِ بْحّ نُن
    عَ سٌندٌنيِ مَ قٍ كٌلٌن. ﭑ نَ ﭑ فبٍحْشْقٍ لُشِ عِ تَن نَن مَ، بَرِ مَ ﭑ شَشِلِ
    تِشِ عِ تَن نَن نَ.
  fra-SBL: Mais, Yahvé des armées, qui juge avec justice, qui met à l'épreuve le cœur
    et l'esprit, Je verrai votre vengeance sur eux ; car c'est à toi que j'ai révélé
    ma cause.
  hbo-hbo: וַֽיהוָ֤ה צְבָאֹות֙ שֹׁפֵ֣ט צֶ֔דֶק בֹּחֵ֥ן כְּלָיֹ֖ות וָלֵ֑ב אֶרְאֶ֤ה נִקְמָֽתְךָ֙
    מֵהֶ֔ם כִּ֥י אֵלֶ֖יךָ גִּלִּ֥יתִי אֶת־רִיבִֽי׃ ס
  kik-kik: No rĩrĩ, Wee Jehova Mwene-Hinya-Wothe, o wee ũtuaga ciira na kĩhooto na
    ũkoiruuria maũndũ ma ngoro na ma meciiria-rĩ, reke ndĩĩonere wee mwene ũkĩndĩhĩria
    harĩ andũ aya, nĩgũkorwo wee nĩwe ndekereirie maũndũ makwa mothe.
  fra-NCL: Mais Yahweh des armées juge avec justice ; il sonde les reins et les cœurs ;
    je verrai la vengeance que vous tirerez d’eux, car c’est à vous que j’ai confié
    ma cause.
  cek-AK: Toe, kaimah hae nang khaeah kang tathlang boeh, katoengah lokcaekkung, poekhaih
    palungthin khenkung, Aw misatuh kaminawk ih Angraeng, nihcae nuiah lu na lakhaih
    to na hnusak ah;
  cuk-cuk: Ar be, Bab-Jehová-Bela-Gangued-Nikad, be igar-napiragwadba dulega igar-nabogedid.
    Bedi, dulemar-ulubgi-ibmar-itoged-wisidid, magar be dulemar-binsaed-dakedid. Ar
    be an-bendaksadba an begi bensulid, degisoggu, be we-dulemar-buged-mai-imakoed-dakega
    be an-imake.
  uig-CYR: лекин Сән, и адил һөкүм Чиқарғучи, адәмниң виҗдан-қәлбини Синиғучи, самави
    қошунларниң Сәрдари болған Пәрвәрдигар, Сениң уларниң үстигә чүшүридиған қисасиңни
    өз көзүм билән көрүшкә несип қилғайсән; чүнки дәвайимни Саңила аян қилип тапшурдум».
  tel-2017: సేనల ప్రభువైన యెహోవా న్యాయంగా తీర్పు తీరుస్తూ, హృదయాన్నీ, మనస్సునూ పరిశోధిస్తాడు.
    యెహోవా, నా వ్యాజ్యాన్ని నీ ఎదుట పెట్టాను. వారి మీద నువ్వు చేసే ప్రతీకారం నేను
    చూస్తాను.
  hat-BSA: Men O SENYÈ dèzame yo, ki fè jijman ki dwat yo, ki sonde santiman ak kè
    yo, kite mwen wè vanjans Ou sou yo; paske se Ou menm, mwen te fè konnen koz mwen
    an.
  kos-kos: Na nga pre ac fahk, “O LEUM GOD Kulana, nununku lom uh suwohs. Kom srike
    ac etu nunak ac insien mwet. Nga filiyuwot nu inpoum, ouinge lela nga in liye
    ke kom ac oru foloksak nu sin mwet inge.”
  hbo-WLC: וַֽיהוָ֤ה צְבָאוֹת֙ שֹׁפֵ֣ט צֶ֔דֶק בֹּחֵ֥ן כְּלָי֖וֹת וָלֵ֑ב אֶרְאֶ֤ה נִקְמָֽתְךָ֙
    מֵהֶ֔ם כִּ֥י אֵלֶ֖יךָ גִּלִּ֥יתִי אֶת־רִיבִֽי׃ ס
  ibo-ibo: Ma gị, Onyenwe anyị, Onye pụrụ ime ihe niile, ị bụ onye na-ekpe ikpe ziri
    ezi, na-anwapụtakwa obi mmadụ na mmụọ ya. Mee ka m hụ mgbe ị ga-abọ ọbọ megide
    ha, nʼihi na ọ bụ nʼaka gị ka m na-etinye okwu a metụtara m.
  ory-ory: ମାତ୍ର ହେ ସୈନ୍ୟାଧିପତି ସଦାପ୍ରଭୁ, ତୁମ୍ଭେ ନ୍ୟାୟରେ ବିଚାର କରୁଥାଅ, ତୁମ୍ଭେ ମର୍ମ
    ଓ ଚିତ୍ତର ପରୀକ୍ଷା କରୁଥାଅ, ସେମାନଙ୍କ ପ୍ରତି ତୁମ୍ଭର ପ୍ରତିଶୋଧ ଦାନ ମୋତେ ଦେଖିବାକୁ ଦିଅ;
    କାରଣ ମୁଁ ତୁମ୍ଭ ନିକଟରେ ଆପଣା ଗୁହାରି ପ୍ରକାଶ କରିଅଛି।
  chk-chk: Mürin üa iotek, “Ai Samol mi Unusen Manaman, en ewe mi eäni kapwüng fän
    pwüng o sotuni leluk me ekiekin aramas. Kopwe mwüt ngeniei ai üpwe küna om kopwe
    ngeni ekei aramas chappen ar föför, pun üa likiti ngonuk pwe kopwe peniei.”
  rop-rop: Wal aibin prei na, “YAWEI det brabli haibala boswan God, yu na oldei tridimbat
    ola pipul gudwei, en yu sabi wanim olabat oldei jinggabat en wotkain filing dei
    oldei abum. Ai garra libum ebrijing langa yu bingga, wulijim ai garra luk yu garra
    panishim dislot pipul.” Lagijat na aibin prei.
  ukr-1871: Ти ж, Господи Саваот, що праведно судиш і вивідуєш серця й утроби, дай
    менї вбачати помсту твою на їх, бо на тебе здав я справу мою.
  deu-1951: 'O HERR der Heerscharen, du gerechter Richter, der du Nieren und Herzen
    prüfst: Laß mich deine Rache an ihnen sehen; denn dir habe ich mein Anliegen übertragen!'
  eng-JPS: But, O LORD of hosts, that judgest righteously, that triest the reins and
    the heart, let me see Thy vengeance on them; for unto Thee have I revealed my
    cause.
  srp-1865: Ali, Gospode nad vojskama, sudijo pravedni, koji ispituješ bubrege i srce,
    daj da vidim osvetu tvoju na njima, jer tebi kazah parbu svoju.
  lug-lug: Naye ggwe Mukama Katonda ow’Eggye, alamula mu bwenkanya, agezesa omutima
    n’ebirowoozo, ka ndabe bw’obawoolera eggwanga, kubanga ggwe gwenkwasizza ensonga
    yange.
  heb-heb: ויהוה צבאות שפט צדק בחן כליות ולב אראה נקמתך מהם כי אליך גליתי את ריבי׃
  ben-IRV: বাহিনীগনের সদাপ্রভু ধার্মিক বিচারক, যিনি অন্তর ও মনের পরীক্ষা করেন। তাদের
    বিরুদ্ধে তোমার প্রতিশোধ নেওয়ার আমি সাক্ষী হবো, কারণ আমি আমার নালিশ তোমাকে জানিয়েছি।
  pan-pan: ਪਰ ਹੇ ਸੈਨਾਂ ਦੇ ਯਹੋਵਾਹ, ਜਿਹੜਾ ਧਰਮ ਨਾਲ ਨਿਆਂ ਕਰਦਾ ਹੈ, ਜਿਹੜਾ ਦਿਲ ਅਤੇ ਮਨ ਨੂੰ
    ਪਰਖਦਾ ਹੈ ਮੈਂ ਉਹਨਾਂ ਲਈ ਤੇਰੇ ਬਦਲੇ ਨੂੰ ਵੇਖਾਂਗਾ, ਕਿਉਂ ਜੋ ਮੈਂ ਆਪਣਾ ਦਾਵਾ ਤੇਰੇ ਅੱਗੇ ਖੋਲ੍ਹਿਆ
    ਹੈ।
  mya-JVB: နှလုံး ကျောက်ကပ် ကို စစ်ကြော ၍၊ တရား သဖြင့် စီရင် တော်မူသောကောင်းကင်ဗိုလ်ခြေ
    အရှင် ထာဝရဘုရား ၊ ကိုယ်တော် သည် ထိုသူ တို့အား အပြစ် ပေးတော်မူ ကြောင်းကို အကျွန်ုပ်မြင်
    လိုပါ၏။ အကျွန်ုပ် အမှု ကို ကိုယ်တော် အား ကြား လျှောက်ပါပြီ။
  tbg-tbg: Vika minti tumanta te Kotira aareha tiha, Noravauvo, are ekaa kempuka vataavave.
    Are avuqavuqama kera vaiinti uva rahe variaravave. Are vaiinti nahenti avu aatoqi
    vai uvara avatama kera tave variaravave. Are tiqaa vuntu kehara vika qoraiqama
    nimitaane ti, te ai kauquqi vi vaiintika vatauro.
  hmo-hmo: To lau ese lau guriguri, lau gwau, “Siahu Ibounai Lohiabada e, oi ese oi
    kota henia maoromaoro noho, oi ese taunimanima edia kudoudia bona edia lalodia,
    be oi tahua noho. Egu dala be oiemu imana dekenai lau atoa vadaeni. Mani emu kara
    unai taudia edia dika davana do oi henia, bona do lau itaia.”
  urd-urd: ऐ रब्बउल — अफ़वाज, जो सदाक़त से 'अदालत करता है, जो दिल — ओ — दिमाग़ को
    जाँचता है, उनसे इन्तक़ाम लेकर मुझे दिखा क्यूँकि मैंने अपना दावा तुझ ही पर ज़ाहिर
    किया।
  rus-SYN: Но, Господи Саваоф, Судия праведный, испытующий сердца и утробы! дай увидеть
    мне мщение Твое над ними, ибо Тебе вверил я дело мое.
  bqc-SIM: Dii Zĩgↄ̃de, asa ni yã́ gwa a zɛ́waɛ, ni nↄ̀sɛ ń làasooo tàasika.
    Tↄ símá mà gwa, asa ma azĩa nànɛ n ↄzĩɛ.
  tcz-CHONGTHU: Vo thaneipen Pakai, dihtah’a thutan nangbou nahi. Chule nangman mihem
    lungthim mihem lungthim le lunggil thuhtah jong nakhol doh jin ahi. Hiche mite
    chunga naphulahna neimusah in; Ajeh chu keiman kachungthu hi nang khut’a kapeh
    ahitai.
  mar-mar: पण सेनाधीश परमेश्वर, जो तू सत्याने न्याय करतोस, जो तू हृदय व मन पारखतोस.
    तू त्यांच्यावर केलेला प्रतिकार मी साक्ष देईन, कारण मी आपला वाद तुझ्याजवळ उघड केला
    आहे.
  qub-qub: Munayniyoj Tayta Dios, gammi ichanga rasunpa alli juez canqui. Gamga musyanquimi
    runacuna imata yarpaycashantapis. Nogaga gampa maquiquimanmi llapantapis churaycamushcä.
    Imano castiganayquipaj cashantapis ricachimay ari.
  bqp-bqp: Adɑmɑ wunɛ Gusunɔ, wɔllu kɑ tem Yinni, ɑ sɑ̃ɑwɑ wi u rɑ siri dee dee. Wunɑ
    ɑ tɔnun gɔ̃ru kɑ win bwisikunu yɛ̃. Wunɑ nɑ nɛn weeweenu nɔmu sɔndiɑ. Nɑ mɑrɑwɑ
    n wɑ mɔru ye kɑɑ bu kɔsiɑ.
  hat-hat: 'Lè sa a, mwen lapriyè, mwen di: -Seyè ki gen tout pouvwa a, ou se yon
    jij ki pa nan patipri. Ou sonde tou sa ki nan kè ak nan lide moun. Mwen lage kòz
    mwen nan men ou. Fè m'' wè jan w''ap tire revanj ou sou yo.'
  eng-BSB: O LORD of Hosts, who judges righteously, who examines the heart and mind,
    let me see Your vengeance upon them, for to You I have committed my cause.
  eng-WEBPB: But, LORD of Armies, who judges righteously, who tests the heart and
    the mind, I will see your vengeance on them; for to you I have revealed my cause.
  kbq-kbq: Hianagi Ra Anumzamofona amanage hu'na asami'noe. Monafi sondia vahe'mofo
    Ra Anumzamoka kagra fatgo hunka keaga refko nehunka, vahe'mofo agu'afine antahi'zampinema
    me'nea zana keama nehane. Zamagrama nehaza avu'ava zante'ma nonama hunka zamazeri
    havizama hanana zanku navua ante'na negoe. Na'ankure nagra maka zana ko kagri
    kazampi ante'noe.
  nhe-BL: Pero ta tiTOTECO Tlen Tiquinyacana Moilhuica Ejcahua Ma Tlatlanitij, ta
    titetlajtolsencahua xitlahuac. Ta tijtlachili ininyolo huan inintlalnamiquilis
    ni tlacame. Xinechcahuili ma niquita queja tiquintlatzacuiltis ipampa nochi tlen
    moilhuijtoque nechchihuilise. San ipan ta nimotemachía para tijchihuas tlen xitlahuac.
  gub-BL: Na'e aze'eg Tupàn pe kury. — O Tupàn Tuweharupi Wiko Ma'e Upuner Wera'u
    Ma'e, ereiko teko wanemiapo kwer imume'u har ikatu ma'e romo ne. Ereme'e urema'enukwaw
    paw rehe. Erekwaw ureremimutar no. Tuwe aexak wanehe nezepyk àwàm nehe. Amono
    hereko haw kwez nepo pe kury.
  eng-DRA: 'But thou, O Lord of Sabaoth, who judgest justly, and triest the reins
    and hearts, let me see thy revenge on them: for to thee I have revealed my cause.'
