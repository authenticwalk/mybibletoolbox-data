verse: JER.011.003
translations:
  mal-C: 'അവരോട് ഇപ്രകാരം പറയുക, ഇസ്രായേലിന്റെ ദൈവമായ യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു:
    ‘ഈ ഉടമ്പടിയുടെ നിബന്ധനകൾ അനുസരിക്കാത്ത മനുഷ്യൻ ശപിക്കപ്പെട്ടവൻ.'
  deu-TKW: '- und sprich zu ihnen: So spricht Jahwe, der Gott Israels: Verflucht ist
    der Mann, der auf die Worte dieses Gesetzes nicht hört,'
  lin-lin: 'Loba na bango : « Tala liloba oyo Yawe, Nzambe ya Isalaele, alobi : Tika
    ete alakelama mabe, moto oyo akotosa te malako ya boyokani'
  eng-LSV: 'and you have said to them, Thus said YHWH God of Israel: Cursed [is] the
    man who does not obey the words of this covenant,'
  eng-GNV: And say thou vnto them, Thus sayeth the Lord God of Israel, Cursed be the
    man that obeyeth not the wordes of this couenant,
  eng-WEBSTER: And say thou to them, Thus saith the LORD God of Israel; Cursed be
    the man that obeyeth not the words of this covenant,
  nhw-BL: 'Huan xiquinilhui para quej ni niquijtohua, niDios catli niininTeco israelitame:
    ¡Tlatelchihuali ma eli nopa masehuali catli amo quitlepanitas nopa camanali!'
  swh-ONEN: 'Waambie kwamba hili ndilo asemalo Bwana, Mungu wa Israeli: ‘Amelaaniwa
    mtu ambaye hatayatii maneno ya agano hili,'
  bba-bba: nɛ, Yinni Gusunɔ, nɑ ɡeruɑ nɑ nɛɛ, bɔ̃rurowɑ wi u yinɑ u nɛn ɑrukɑwɑni
    yenin ɡɑri nɔ,
  eng-KJVCPB: and say thou unto them, Thus saith the Lord God of Israel; Cursed be
    the man that obeyeth not the words of this covenant,
  luo-luo: 'Nyisgi ni ma e gima Jehova Nyasaye, Nyasach Israel, wacho: ‘Okwongʼ ngʼatno
    ma ok oluoro gima singruokni dwaro,'
  meu-meu: 'Ba hamaorodia, baoto, Iehova, Israel Diravana, na ini e gwau tomamu: Ina
    taravatu herevadia basine kamonai henidia tauna na bae uduguiraia.'
  npi-ULB: तिनीहरूलाई भन्, 'परमप्रभु इस्राएलका परमेश्‍वर यसो भन्‍नुहुन्छः यस करारका
    वचनहरू नसुन्‍ने जोसुकै श्रापित होस् ।
  yor-yor: 'Sọ fún wọn wí pé èyí ni ohun tí Olúwa Ọlọ́run Israẹli wí: ‘Ègbé ni fún
    ẹni náà tí kò pa ọ̀rọ̀ májẹ̀mú yìí mọ́.'
  pes-OPCB: '@see-verse:JER.011.002'
  tgl-ULB: 'Sabihin mo sa kanila, “Ito ang sinasabi ni Yahweh, ang Diyos ng Israel:
    Sumpain ang sinumang hindi makikinig sa mga salita ng kasunduang ito.'
  hui-hui: I̱ Anduane Homogo Isaraele wali agalinaga Ngode Datagaliwabe kogo i̱na
    bi ogo laro. Mbirali ibu i̱naga habo nalolene bi lowirugo mo habo laragome ibuha
    mo ko holene wulebira.
  mya-mya: '@see-verse:JER.011.002'
  bod-N: དེ་རྣམས་ལ། ཡེས་ར་ཨེལ་གྱི་དཀོན་མཆོག་ཡ་ཝཱེས་ཞལ་ཆད་འདིའི་བཀའ་ལ་མི་མཉན་པའི་མི་ལ་དམོད་པར་འགྱུར་ངེས།
  sna-sna: Muvaudze kuti zvanzi naJehovha Mwari waIsraeri, ‘Akatukwa munhu asingateereri
    mashoko esungano iyi,
  spa-BLM: 'y díganles: Dice Yahvé, el Dios de Israel ‘Maldito el hombre que no escuche
    las palabras de este pacto,'
  cac-cac: Tzalan d'a eb' to a in Jehová sDiosal in eb', a in svala' to scatab'aj
    mach max c'anab'ajan tas syal in trato tic.
  swh-ULB: 'Uwaambie, ''Bwana, Mungu wa Israeli, asema hivi: na alaaniwe yeyote asiyesikiliza
    maneno ya agano hili.'
  bel-bel: 'і скажы ім: так кажа Гасподзь Бог Ізраілеў: пракляты чалавек, які не паслухае
    слоў запавету гэтага,'
  deu-ELBBK: 'Und du, sprich zu ihnen: So spricht der HERR, der Gott Israels: Verflucht
    sei der Mann, der nicht hört auf die Worte dieses Bundes,'
  mbb-OT: Kegiyi nu sikandan he iyan a, is Nengazen he Megbevayà te Israel, migkaǥi
    a he edrewakan ku is etew he kenà edtuman te tulumanen kayi te kebpekid-uyun ku.
  mal-2015: 'നീ അവരോടു പറയേണ്ടതു എന്തെന്നാൽ: യിസ്രായേലിന്റെ ദൈവമായ യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു.
    ഈ നിയമത്തിൻ വചനങ്ങളെ കേട്ടനുസരിക്കാത്ത മനുഷ്യൻ ശപിക്കപ്പെട്ടവൻ.'
  rmc-rmc: 'Kada phenel o RAJ, o Del le Izraeloskro: ‚Prekošlo hin oda manuš, ko na
    šunel o lava kala zmluvakre.'
  pes-OPV: 'و تو به ایشان بگو یهوه خدای اسرائیل چنین می‌گوید: ملعون باد کسی‌که کلام
    این عهدرا نشنود.'
  ron-1924: 'Зи-ле: ‘Аша ворбеште Домнул Думнезеул луй Исраел: «Блестемат сэ фие омул
    каре н-аскултэ кувинтеле легэмынтулуй ачестуя'
  ben-OBCV: 'তাদের বলো যে, ইস্রায়েলের ঈশ্বর, সদাপ্রভু এই কথা বলেন: ‘অভিশপ্ত সেই মানুষ,
    যে এই নিয়মের শর্তাবলি পালন না করে,'
  som-som: Oo adigu waxaad ku tidhaahdaa, Rabbiga ah Ilaaha reer binu Israa'iil wuxuu
    leeyahay, Inkaaru ha ku dhacdo ninkii aan dhegaysan erayada axdigan
  lat-VUC: 'et dices ad eos: Hæc dicit Dominus Deus Israël: Maledictus vir qui non
    audierit verba pacti hujus'
  eng-ASVBT: 'and say thou unto them, Thus saith Jehovah, the God of Israel: Cursed
    be the man that heareth not the words of this covenant,'
  ita-1885: 'E tu di'' loro: Così ha detto il Signore Iddio d''Israele: Maledetto
    l''uomo, che non ascolterà le parole di questo patto;'
  eng-LXXUP: and thou shalt say to them, Thus saith the Lord God of Israel, Cursed
    is the man, who shall not hearken to the words of this covenant,
  eng-ULB: 'Say to them, ''Yahweh, God of Israel says this: Cursed is anyone who does
    not listen to the words of this covenant.'
  spa-VBL: 'Diles que esto es lo que dice el Señor, el Dios de Israel: Ustedes están
    malditos si no obedecen los términos de este acuerdo.'
  fra-_FOB: 'Tu leur diras: Ainsi a dit l''Éternel, le Dieu d''Israël: Maudit est
    l''homme qui n''écoute pas les paroles de cette alliance,'
  mal-mal: 'നീ അവരോടു പറയേണ്ടത് എന്തെന്നാൽ: “യിസ്രായേലിന്റെ ദൈവമായ യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു.
    ഈ നിയമത്തിന്റെ വചനങ്ങൾ കേട്ടനുസരിക്കാത്ത മനുഷ്യൻ ശപിക്കപ്പെട്ടവൻ.'
  urd-GVR: Rab jo Isrāīl kā Ḳhudā hai farmātā hai ki us par lānat jo us ahd kī sharāyt
    pūrī na kare
  suz-BL: गे मेको आन कली ‘इस्राएली आन परमप्रभु यावेम मार देंत देंशा हना, सु सुमी एको
    कबल मखाप्‍नीमी, मेको सराप राइनीम। ब्‍यवस्‍था २७:२६;
  eng-NOY: 'And say thou to them, Thus saith Jehovah, the God of Israel: Cursed is
    the man who will not obey the words of this covenant,'
  ita-1927: 'Di’ loro: Così parla l’Eterno, l’Iddio d’Israele: Maledetto l’uomo che
    non ascolta le parole di questo patto,'
  ckb-ckb: 'پێیان دەڵێیت کە یەزدانی پەروەردگاری ئیسرائیل ئەمە دەفەرموێت: ”نەفرەت لێکراوە
    ئەو کەسەی گوێڕایەڵی بەندەکانی ئەو پەیمانە نابێت،'
  eng-BBE: The Lord, the God of Israel, has said, Let that man be cursed who does
    not give ear to the words of this agreement,
  kan-OKCV: 'ನೀನು ಅವರಿಗೆ ಹೇಳಬೇಕಾದುದು: ಇಸ್ರಾಯೇಲ್ ದೇವರಾದ ಯೆಹೋವ ದೇವರು ಹೀಗೆ ಹೇಳುತ್ತಾರೆ,
    ‘ನಾನು ಅವರಿಗೆ ವಿಧಿಸಿದ ನಿಬಂಧನ ವಾಕ್ಯಗಳಿಗೆ ಕಿವಿಗೊಡದವನು ಶಾಪಗ್ರಸ್ತನಾಗಲಿ.'
  tam-2017: என் சத்தத்தைக் கேட்டு, நான் உங்களுக்குக் கற்பிக்கிறபடியே எல்லாக் காரியங்களையும்
    செய்யுங்கள்; அப்பொழுது நீங்கள் என் மக்களாயிருப்பீர்கள், நான் உங்கள் தேவனாயிருப்பேன்;
  spa-RV-1909: 'Y les dirás tú: Así dijo Jehová Dios de Israel: Maldito el varón que
    no obedeciere las palabras de este pacto,'
  ron-BTF: 'Și spune-le: Astfel spune DOMNUL Dumnezeul lui Israel: Blestemat fie omul
    care nu ascultă de cuvintele acestui legământ,'
  eng-WEBP: 'and say to them, the LORD, the God of Israel says: ‘Cursed is the man
    who doesn’t hear the words of this covenant,'
  eng-FBV: 'Tell them this is what the Lord, the God of Israel, says: You are cursed
    if you don''t obey the terms of this agreement.'
  nld-1939: 'Dit moet ge hun zeggen: Zo spreekt Jahweh, Israëls God! Vervloekt een
    ieder, die niet luistert naar de woorden van dit Verbond,'
  nch-BL: 'Huan xiquinilhui para quej ni niquijtohua, niDios cati niininTeco israelitame:
    ¡Tatelchihuali ma eli nopa masehuali cati amo quitepanitas nopa camanali!'
  vie-1934: 'Ngươi khá bảo chúng nó rằng: Giê-hô-va Đức Chúa Trời của Y-sơ-ra-ên phán
    như vầy: Đáng rủa thay là người không nghe lời giao ước nầy,'
  hin-CV: 'उनसे कहना, याहवेह इस्राएल के परमेश्वर का संदेश यह है: ‘श्रापित है वह व्यक्ति
    जो इस वाचा की विषय-वस्तु की ओर ध्यान नहीं देता;'
  spa-BES: 'El Señor, el Dios de Israel, ha dicho: “Maldito sea el hombre que no escucha
    las palabras de este pacto.'
  tdx-tdx: 'vaho ano ty hoe: Hoe t’Iehovà, t’i Andrianañahare’ Israele: Fatse t’ indaty
    tsy mañaoñe o tsara’ ty fañina toio,'
  tha-KJV: เจ้​าจงกล่าวแก่เขาว่า พระเยโฮวาห์พระเจ้าแห่​งอ​ิสราเอลตรั​สด​ังนี้​ว่า
    คนหนึ่งคนใดที่​ไม่​เชื่อฟังถ้อยคำในพันธสัญญานี้ ให้​ผู้​นั้นเป็​นที​่​แช่​งเถิด
  por-BR-2018: 'Dize-lhes, pois: Assim diz o SENHOR, Deus de Israel: Maldito o homem
    que não ouvir as palavras deste pacto,'
  deu-ELO: 'Und du, sprich zu ihnen: So spricht Jehova, der Gott Israels: Verflucht
    sei der Mann, der nicht hört auf die Worte dieses Bundes,'
  eng-WYC-2018: and thou shalt say to them, The Lord God of Israel saith these things,
    Cursed be the man that heareth not the words of this covenant, (and thou shalt
    say to them, The Lord God of Israel saith these things, Cursed be the person who
    would not listen to, or obey, the words of this covenant,)
  epo-epo: 'Kaj diru al ili: Tiele diras la Eternulo, Dio de Izrael: Malbenita estu
    la homo, kiu ne aŭskultos la vortojn de ĉi tiu interligo,'
  uig-PIN: '— sǝn Yǝrǝmiya ularƣa mundaⱪ eytⱪin: — — Pǝrwǝrdigar, Israilning Hudasi
    mundaⱪ dǝydu: — Bu ǝⱨdining sɵzlirigǝ kim boysunmisa u lǝnǝttǝ ⱪalidu;'
  beo-beo: ‘Na, Isala:ili ilia Hina Gode, da nowa da Na Gousa:su ea sema nabawane
    hame hamobe, ilima Na da gagabusu aligima:ne ilegei.
  tpi-OTNT: olsem. Mi Bikpela, mi God bilong yupela Israel, mi tok, wanem man i no
    bihainim tok bilong kontrak bilong mi, bai em i bagarap.
  hau-SA: Ka faɗa musu cewa ga abin da Ubangiji, Allah na Isra’ila yana cewa, ‘La’ananne
    ne wanda bai kula da zancen alkawarin nan ba,
  uig-LAT: '— sen Yeremiya ulargha mundaq éytqin: — — Perwerdigar, Israilning Xudasi
    mundaq deydu: — Bu ehdining sözlirige kim boysunmisa u lenette qalidu;'
  nde-nde: 'Batshele uthi uThixo, uNkulunkulu ka-Israyeli, uthi: ‘Uqalekisiwe umuntu
    ongalandeli izimiso zesivumelwano lesi,'
  ton-ton: Pea ke pehē kiate kinautolu, ʻoku pehē mai ʻe Sihova ko e ʻOtua ʻo ʻIsileli;
    ‘ʻE malaʻia ʻae tangata ʻaia ʻoku ʻikai talangofua ki he ngaahi lea ʻoe fuakava
    ni,
  ces-1613: 'A rci jim: Takto praví Hospodin Bůh Izraelský: Zlořečený ten člověk,
    kterýž by neposlechl slov smlouvy této,'
  eng-WMB: 'and say to them, the LORD, the God of Israel says: ‘Cursed is the man
    who doesn’t hear the words of this covenant,'
  tam-TCV: இஸ்ரயேலின் இறைவனாகிய யெகோவா சொல்வது இதுவே என்று அவர்களுக்குச் சொல். ‘இந்த
    உடன்படிக்கையின் நிபந்தனைகளுக்குக் கீழ்படியாத மனிதன் சபிக்கப்பட்டவன்.
  ceb-ULB: 'Sultihi sila, ''si Yahweh, nga Dios sa Israel nagsulti niini: Tinunglo
    ang si bisan kinsa nga dili maminaw sa mga pulong niining maong kasabotan.'
  pol-UBG: 'Powiedz do nich: Tak mówi PAN, Bóg Izraela: Przeklęty ten człowiek, który
    nie posłucha słów tego przymierza;'
  urd-GVU: رب جو اسرائیل کا خدا ہے فرماتا ہے کہ اُس پر لعنت جو اُس عہد کی شرائط پوری
    نہ کرے
  deu-1912: 'Und sprich zu ihnen: So spricht der HERR, der Gott Israels: Verflucht
    sei, wer nicht gehorcht den Worten dieses Bundes,'
  kan-2017: ಇಸ್ರಾಯೇಲರ ದೇವರಾದ ಯೆಹೋವನು ಇಂತೆನ್ನುತ್ತಾನೆ, ‘ನಾನು ಅವರಿಗೆ ವಿಧಿಸಿದ ನಿಬಂಧನ ವಾಕ್ಯಗಳಿಗೆ
    ಕಿವಿಗೊಡದವನು ಶಾಪಗ್ರಸ್ತನಾಗಲಿ.
  yap-yap: ni Gag, fare SOMOL ni Got nu Israel e ku gu duwgiliy e buchwa’athan ko
    pi’in darir folgad u rarogon e re m’ag ney.
  hlt-MCSB: Amih taengah he he thui pah. 'Paipi ol he aka hnatun pawt hlang te Israel
    Pathen BOEIPA loh thae a phoei thil coeng,’ a ti.
  mdy-ETH: ሃያ ጫኣቁሞ ዓይሢንቲ ማዺ ኩንሡዋይ ቢያ ጋዳንቂንቴያ ማዖም።
  twi-ASANTE: 'Ka kyerɛ wɔn sɛ, yei ne deɛ Awurade, Israel Onyankopɔn seɛ: ‘Nnome
    nka onipa a ɔnni apam yi mu nhyehyɛeɛ so,'
  eng-WEBU: 'and say to them, the LORD, the God of Israel says: ‘Cursed is the man
    who doesn’t hear the words of this covenant,'
  wal-wal: GODAI Israa7eela Xoossai hagaadan yaagees gaada oda. ‘Taani kase intte
    aawata Gibxxe biittaappe, birataa seerissiya coociyaappe kessiyo wode, azazido
    maachchaa qaalaayyo azazettennaagee qanggettidaagaa. Taani GODAI hagaadan yaagaas;
    “Taayyo eeno giite; ta inttena azaziyoobaa ubbaa oottite. Yaanikko, intte ta asa
    gidana; taanikka intte Xoossaa gidana.
  spa-PDDPT: 'Diles: Yavé ʼElohim de Israel dice: Maldito el varón que no obedezca
    las Palabras de este Pacto,'
  gun-gun: 'Ha''e vy aipo''re: ‘Po rami Senhor Israel kuery ruete ijayvu: Ayvu vaipy
    oiko ''rã avakue kova''e ayvu xereve guarã ajapo va''ekue regua noendu potai va''e.'
  ilo-ULB: 'Ibagam kadakuada, ''Kastoy ti kuna ni Yahweh a Dios ti Israel: Mailunod
    ti siasinoman a saan a dumngeg kadagiti sasao iti daytoy a tulag.'
  kpg-kpg: bolo Au go Yihowah, di God o Israel, gu haganoho dagu haga halauwa gi digau
    huogodoo ala ga hagalee hagagila aga nia hangaahai o di hagababa deenei.
  uig-ARA: 'ــ سەن يەرەمىيا ئۇلارغا مۇنداق ئېيتقىن: ــ ــ پەرۋەردىگار، ئىسرائىلنىڭ
    خۇداسى مۇنداق دەيدۇ: ــ بۇ ئەھدىنىڭ سۆزلىرىگە كىم بويسۇنمىسا ئۇ لەنەتتە قالىدۇ؛'
  sus-sus: Isirayila Marigi Ala bara a masen, dankɛ na tuli xɔri bɛ naxan mu yi saatɛ
    ramɛma,
  pon-2006: me ngehi, KAUN-O Koht en Israel, koasoanedier keria ehu ong koaros me
    sohte pahn kapwaiada koasoandi kan en inou wet.
  ksd-ksd: 'ma una biti ta diat: A Luluai, ra God kai Israel, i biti dari: Na ti bilak
    nam ra tutana ba pa na valongore ra tinata ta go ra kunubu,'
  tur-YTC: 'Onlara de ki, İsrael''in Tanrısı Yahve şöyle diyor: ‘Bu antlaşmanın sözlerini
    dinlemeyen kişi lanetlidir.'
  grc-BRENT: καὶ ἐρεῖς πρὸς αὐτοὺς, τάδε λέγει Κύριος ὁ Θεὸς Ἰσραὴλ, ἐπικατάρατος
    ὁ ἄνθρωπος, ὃς οὐκ ἀκούσεται τῶν λόγων τῆς διαθήκης ταύτης,
  ind-AYT: dan katakan kepada mereka, ‘Beginilah firman TUHAN, Allah Israel, ‘Terkutuklah
    orang yang tidak mendengarkan firman perjanjian ini,
  nya-nya: Awuze kuti Yehova, Mulungu wa Israeli akuti ‘adzakhala wotembereredwa munthu
    amene samvera mawu a pangano ili.
  hrv-hrv: 'Reci im: Ovako veli Jahve, Bog Izraelov: ''Proklet bio čovjek koji ne
    posluša riječi Saveza ovoga,'
  mps-mps: wagi pao. ‘Ena Genuai Bidi, eno duga Israelgo God, eno te po obao, mena
    bidigo eno bomai dąų wabo po me wali pisąbaso da, teda aga dolaibao.
  tpi-tpi: olsem. Mi Bikpela, mi God bilong yupela Israel, mi tok, wanem man i no
    bihainim tok bilong kontrak bilong mi, bai em i bagarap.
  dan-1931: 'og sig: Så siger HERREN, Israels Gud: Forbandet være den, der ikke hører
    denne Pagts Ord,'
  vie-OVCB: 'Hãy bảo chúng: ‘Đây là điều Chúa Hằng Hữu, Đức Chúa Trời của Ít-ra-ên
    phán: Khốn cho người không vâng giữ các lời giao ước Ta!'
  guj-2017: તેઓને કહે કે, યહોવાહ, ઇઝરાયલના ઈશ્વર આ પ્રમાણે કહે છે કે; જે માણસ આ કરારનું
    પાલન કરતો નથી તે શાપિત થાઓ.
  pon-2006A: me ngehi, KAUN-O Koht en Israel, koasoanedier keria ehu ong koaros me
    sohte pahn kapwaiada koasoandi kan en inou wet.
  por-BRBSL: 'e digam a eles, Javé, o Deus de Israel diz: Maldito o homem que não
    ouve as palavras deste pacto,'
  cth-cth: BAWIPA, Isarelnaw e Cathut ni lawk a dei e teh dei pouh, Hete lawkkam dawk
    e lawk ka ngai hoeh e tami teh, thoebonae khang naseh.
  twi-twi: 'Ka kyerɛ wɔn se, sɛɛ na Awurade, Israel Nyankopɔn se: ‘Nnome nka onipa
    a onni apam yi mu nhyehyɛe so,'
  hlt-hlt: Amih taengah he he thui pah. 'Paipi ol he aka hnatun pawt hlang te Israel
    Pathen BOEIPA loh thae a phoei thil coeng,’ a ti.
  tbz-SIM: Á bɛ̀ nɑ̀kɛ́ kɛ tú mí nKuyie nyIsidɑyɛɛribɛ tũ nkù, míì yɛ̃ nkɛ̀ wèè í
    yie mmɛtɑummɛ̀ kó tinɑ́ɑǹtì tii, ndɛ yiɛ̀ mbo yɑ̀.
  msy-2020: Nɨ mangɨ me mɨkɨm suam, Kɨ Ikiavɨra Itir God, Israelian God, kɨ ia mɨgɨa
    ghaze, Gumazir manam nan Akar Dɨkɨrɨzir Gavgavimɨn gɨn mangan koghtɨ, kɨ a damightɨ
    a bar ikuvigham.
  azb-azb: 'bildirin ki, İsrailin Allahı Rəbb belə deyir: “Bu əhdin sözlərinə qulaq
    asmayana lənət olsun.'
  eng-DBY: 'And thou shalt say unto them, Thus saith Jehovah, the God of Israel: Cursed
    be the man that obeyeth not the words of this covenant'
  hin-2017: उनसे कहो, इस्राएल का परमेश्वर यहोवा यह कहता है, श्रापित है वह मनुष्य,
    जो इस वाचा के वचन न माने
  wol-KYG: 'Nga ne leen: “Aji Sax ji Yàllay Israyil dafa wax ne: Alkànde ñeel na képp
    ku sàmmul sàrti kóllëre'
  eng-YLT: 'and thou hast said unto them, Thus said Jehovah God of Israel: Cursed
    [is] the man who doth not obey the words of this covenant,'
  eng-WYC-2017: and thou shalt say to them, The Lord God of Israel saith these things,
    Cursed be the man that heareth not the words of this covenant,
  eng-WMBB: 'and say to them, the LORD, the God of Israel says: ‘Cursed is the man
    who doesn’t hear the words of this covenant,'
  urd-GVH: रब जो इसराईल का ख़ुदा है फ़रमाता है कि उस पर लानत जो उस अहद की शरायत पूरी
    न करे
  rug-rug: 'Tozini sapu hiera gua si zama nia e Zihova, sa Tamasa pa Izireli: ‘Mani
    ta levei sa tie pu lopu va tabei sari vina toṉoto koasa vinariva egoi hie,'
  gaz-gaz: Waaqayyo Waaqni Israaʼel akkana jedha, jedhiitii isaanitti himi; ‘Namni
    dubbii kakuu kanaatiif hin ajajamne haa abaaramu.
  fra-LSG: 'Dis-leur: Ainsi parle l’Éternel, le Dieu d’Israël: Maudit soit l’homme
    qui n’écoute point les paroles de cette alliance,'
  gnn-gnn: '@see-verse:JER.011.002'
  yal-yal: A fala e xa, fa fala Alatala, Isirayilaa Ala ito nan falaxi, a naxa, ‘Dangan
    na kanna xa naxan mi layiri falani itoe ramɛma.
  haw-1868: E i aku ia lakou, Ke i mai nei o Iehova, ke Akua o ka Iseraela penei,
    E poino auanei ke kanaka i malama ole i na olelo o keia berita,
  arb-NAV: 'وَقُلْ لَهُمْ: هَذَا مَا يُعْلِنُهُ الرَّبُّ إِلَهُ إِسْرَائِيلَ: مَلْعُونٌ
    الَّذِي لَا يَسْمَعُ كَلِمَاتِ هَذَا الْعَهْدِ،'
  ewe-ewe: 'Gblɔ na wo be ale Yehowa, Israel ƒe Mawu la gblɔe nye esi: ‘Fiƒode le
    ame si mewɔ ɖe nubabla sia me nyawo dzi o la dzi.'
  eng-LEE: And say thou unto them, Thus hath said the Lord God of Israel, Cursed be
    the man that hearkeneth not to the words of this covenant,
  asm-FB: 'তুমি তেওঁলোকক কোৱা, ‘ইস্রায়েলৰ ঈশ্বৰ যিহোৱাই এইদৰে কৈছে: যি কোনোৱে এই
    নিয়মটিৰ প্রতি কাণ নিদিয়ে, সেই প্রতিজনেই অভিশপ্ত।'
  sus-A: عِسِرَيِلَ مَرِفِ عَلَ بَرَ عَ مَسٍن، دَنكّ نَ تُلِ شْرِ بّ نَشَن مُ يِ سَاتّ
    رَ مّمَ،
  fra-SBL: 'et dites-leur : Yahvé, le Dieu d''Israël, dit : Maudit soit l''homme qui
    n''écoute pas les paroles de cette alliance,'
  hbo-hbo: וְאָמַרְתָּ֣ אֲלֵיהֶ֔ם כֹּֽה־אָמַ֥ר יְהוָ֖ה אֱלֹהֵ֣י יִשְׂרָאֵ֑ל אָר֣וּר
    הָאִ֔ישׁ אֲשֶׁר֙ לֹ֣א יִשְׁמַ֔ע אֶת־דִּבְרֵ֖י הַבְּרִ֥ית הַזֹּֽאת׃
  kik-kik: 'Meere atĩrĩ, ũũ nĩguo Jehova, Ngai wa Isiraeli ekuuga: ‘Atĩrĩrĩ, kũgwatwo
    nĩ kĩrumi, nĩ mũndũ o wothe ũrĩa ũtaathĩkagĩra mohoro marĩa marĩ kĩrĩkanĩro-inĩ
    gĩkĩ;'
  fra-NCL: 'Et tu leur diras : Ainsi parle Yahweh, Dieu d’Israël : Maudit soit l’homme
    qui n’écoute pas les paroles de cette alliance,'
  cek-AK: Israelnawk ih Angraeng Sithaw mah, a lokmaihaih pazui ai kami loe tahamsethaih
    tong tih,
  cuk-cuk: '‘Israel-e-Bab-Dummad-Jehová weyob sogye be sogo: Dule we-igar-sogmaidba
    dasulile, iwiguoye.'
  uig-CYR: '— сән Йәрәмия уларға мундақ ейтқин: — — Пәрвәрдигар, Исраилниң Худаси
    мундақ дәйду: — Бу әһдиниң сөзлиригә ким бойсунмиса у ләнәттә қалиду;'
  tel-2017: ఇశ్రాయేలు దేవుడైన యెహోవా చెప్పేదేమంటే, ఈ నిబంధన మాటలు వినని వాడు శాపానికి
    గురౌతాడు.
  hat-BSA: 'Di yo: ‘Konsa pale SENYÈ a, Bondye Israël la, “Modi se nonm ki pa okipe
    pawòl akò sila a,'
  kos-kos: lah nga, LEUM GOD lun Israel, fah selngawi mwet nukewa su tia akos kas
    in wuleang se inge —
  hbo-WLC: וְאָמַרְתָּ֣ אֲלֵיהֶ֔ם כֹּֽה־אָמַ֥ר יְהוָ֖ה אֱלֹהֵ֣י יִשְׂרָאֵ֑ל אָר֣וּר
    הָאִ֔ישׁ אֲשֶׁר֙ לֹ֣א יִשְׁמַ֔ע אֶת־דִּבְרֵ֖י הַבְּרִ֥ית הַזֹּֽאת׃
  ibo-ibo: Gwa ha na nke a bụ ihe Onyenwe anyị, Chineke Izrel kwuru, ‘Onye a bụrụ
    ọnụ ka mmadụ ahụ bụ nke na-adịghị edebe ihe niile banyere ọgbụgba ndụ a,
  ory-ory: ତୁମ୍ଭେ ସେମାନଙ୍କୁ କୁହ, ସଦାପ୍ରଭୁ ଇସ୍ରାଏଲର ପରମେଶ୍ୱର ଏହି କଥା କହନ୍ତି; ତୁମ୍ଭମାନଙ୍କର
    ପିତୃପୁରୁଷମାନଙ୍କୁ ଏକ ଦୁଗ୍ଧ ଓ ମଧୁ ପ୍ରବାହୀ ଦେଶ ଦେବା ବିଷୟକ ଆମ୍ଭର ଶପଥ ଆଜିକାର ନ୍ୟାୟ
    ସିଦ୍ଧ କରିବା ନିମନ୍ତେ,
  chk-chk: Kopwe üreniir pwe ngang ewe Samol mi Lapalap ewe Koten Israel, üa anümamaua
    eman aramas esap aleasochisi kapasen ei pwon.
  rop-rop: Mi na YAWEI det God blanga ola Isreil pipul. Aibin pudum nogudbala ting
    langa ebribodi hu nomo bin teiknodis langa det strongwan pramis.
  ukr-1871: 'І промов до них: Так говорить Господь, Бог Ізрайлїв: Проклят чоловік,
    що не слухати ме слів завіту сього,'
  deu-1951: 'So spricht der HERR, der Gott Israels: Verflucht ist der Mann, der auf
    die Worte dieses Bundes nicht hört,'
  eng-JPS: 'and say thou unto them: Thus saith the LORD, the God of Israel: Cursed
    be the man that heareth not the words of this covenant,'
  srp-1865: 'I reci im: ovako veli Gospod Bog Izrailjev: proklet da je ko ne posluša
    rijeèi ovoga zavjeta,'
  lug-lug: Bagambe nti, “Bw’ati Mukama Katonda wa Isirayiri bw’ayogera nti, ‘Akolimiddwa
    omuntu atagondera bigambo by’endagaano eno
  heb-heb: ואמרת אליהם כה אמר יהוה אלהי ישראל ארור האיש אשר לא ישמע את דברי הברית
    הזאת׃
  ben-IRV: তাদের বল, ইস্রায়েলের ঈশ্বর সদাপ্রভু এই কথা বলেন, যে কেউ এই চুক্তির কথা
    গুলি না মানে সে অভিশপ্ত।
  pan-pan: ਤੂੰ ਉਹਨਾਂ ਨੂੰ ਆਖ ਕਿ ਯਹੋਵਾਹ ਇਸਰਾਏਲ ਦਾ ਪਰਮੇਸ਼ੁਰ ਐਉਂ ਆਖਦਾ ਹੈ, ਉਸ ਮਨੁੱਖ ਉੱਤੇ
    ਸਰਾਪ ਜਿਹੜਾ ਇਸ ਨੇਮ ਦੀਆਂ ਗੱਲਾਂ ਨਹੀਂ ਸੁਣਦਾ!
  mya-JVB: ဣသရေလ အမျိုး၏ဘုရား သခင်ထာဝရဘုရား ၏ အမိန့် တော်ကို ဟောပြော ဆင့်ဆိုရမည်မှာ၊
  tbg-tbg: 'Are vika tiva nimira tihara, Isareri Variqa Noravano Kotiva mintima tivo:
    Vovano te tiva taatau tauna uvara kia iriqiro virera, vi vaiintiva qoraiqama vuanarove.'
  hmo-hmo: 'do oi gwau, ‘Lohiabada, Israela ena Dirava, be inai bamona ia hereva:
    Inai gwauhamata taravatuna herevadia do ia kamonai henia lasi tauna be lau ese
    lau gwauraia dika vadaeni.'
  urd-urd: और तू उनसे कह, ख़ुदावन्द, इस्राईल का ख़ुदा, यूँ फ़रमाता है कि ला'नत उस
    इंसान पर जो इस 'अहद की बातें नहीं सुनता।
  rus-SYN: 'и скажи им: так говорит Господь, Бог Израилев: проклят человек, который
    не послушает слов завета сего,'
  bqc-SIM: Onɛ́ ma Dii Isailiↄ Lua ma mɛ̀, ma bàakuańnↄ yã́ pↄ́ má dìlɛ ń deziↄnɛ
    gↄↄ pↄ́ ma ń bↄ́lɛ Egipiↄ tɛmↄanɛu, gbɛ̃́ pↄ́ yã́pi kũaoá láaipↄɛ. Má ònɛ́
    aa ma yãma, aaↄ zĩkɛ yã́ pↄ́ má dìlɛnɛ́ↄwa, aaiↄ dɛ ma gbɛ̃́ↄ ũ, míↄ dɛ
    ń Lua ũ,
  tcz-CHONGTHU: Amaho jah’a, Pakai Israel Pathen chun, hitin aseiye. Koi hijongle,
    hiche kitepnasa thu ngailouva chonho chu gaosap changhen.
  mar-mar: त्यांना असे सांग की, परमेश्वर, इस्राएलचा देव असे म्हणतो ‘जो कोणी या कराराची
    वचने ऐकत नाही, तो शापित असो.’
  qub-qub: Conträtuta rurar parlashäta mana cumlej runaga maldisyunädumi canga.
  bqp-bqp: nɛ, Yinni Gusunɔ, nɑ geruɑ nɑ nɛɛ, bɔ̃rurowɑ wi u yinɑ u nɛn ɑrukɑwɑni
    yenin gɑri nɔ,
  hat-hat: 'W''a di yo men sa Seyè a, Bondye pèp Izrayèl la, di: Madichon pou tout
    moun ki pa kenbe kondisyon ki nan kontra a.'
  eng-BSB: 'You must tell them that this is what the LORD, the God of Israel, says:
    Cursed is the man who does not obey the words of this covenant,'
  eng-WEBPB: 'and say to them, the LORD, the God of Israel says: ‘Cursed is the man
    who doesn’t hear the words of this covenant,'
  kbq-kbq: Ra Anumzana Israeli vahe'mokizmi Anumzamo'a amanage hie hunka ome zamasamio.
    Iza'o kasegemo'ma hu'nea nanekema amage'ma ontesania vahe'mo'a kazusifi manigahie.
  nhe-BL: 'Huan xiquinilhui para quej ni niquijtohua, niDios tlen niininTeco israelitame:
    ¡Tlatelchihuali ma eli nopa tlacatl tlen ax quitlepanitas nopa tlajtoli!'
  gub-BL: — Ihe Tupàn Tuweharupi Wiko Ma'e Izaew wazar ihe, amono putar heze'egaiw
    wyzài teko wanehe ihe nehe, aze a'e teko nuweruzar kwaw ko ze'egaw iapo katu pyrer
    wà nehe.
  eng-DRA: 'And thou shalt say to them: Thus saith the Lord the God of Israel: Cursed
    is the man that shall not hearken to the words of this covenant,'
