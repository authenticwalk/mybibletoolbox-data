verse: JER.011.016
translations:
  mal-C: ആകർഷകമായ ഫലങ്ങൾനിറഞ്ഞ സൗന്ദര്യത്തോടെ തഴച്ചുവളരുന്ന ഒലിവുവൃക്ഷം എന്ന് യഹോവ
    നിനക്കു പേരു വിളിച്ചിരുന്നു. എന്നാൽ കൊടുംകാറ്റിന്റെ ഗർജനത്തോടെ അവിടന്ന് അതിനു
    തീവെക്കും അതിന്റെ ശാഖകൾ ഒടിഞ്ഞുപോകും.
  deu-TKW: 'Einen frischgrünen Ölbaum, prangend mit stattlicher Frucht, nannte dich
    Jahwe: bei gewaltigem Wettergebrause legt er Feuer an ihn, und es zersplittern
    seine Äste.'
  lin-lin: Yawe azalaki kobenga yo « Nzete ya olive ya mobesu oyo etonda na mbuma
    kitoko. » Kasi Yawe akotumba yango na makelele ya mopepe makasi, mpe bitape na
    yango ekobukana-bukana.
  eng-LSV: An olive, green, beautiful, of good fruit, || Has YHWH called your name,
    || At the noise of a great tumult He has kindled fire against it, || And its thin
    branches have been broken.
  eng-GNV: 'The Lord called thy name, A greene oliue tree, faire, and of goodly fruite:
    but with noyse and great tumult he hath set fyre vpon it, and the branches of
    it are broken.'
  eng-WEBSTER: 'The LORD called thy name, A green olive tree, fair, and of goodly
    fruit: with the noise of a great tumult he hath kindled fire upon it, and the
    branches of it are broken.'
  nhw-BL: “NiamoTECO niquinitayaya nomasehualhua quen se yejyectzi Olivo cuahuitl
    catli temaca miyac itlajca. Pero ama niquintitlantoc miyac soldados para ma quintlatica
    hasta mocahuase san cuanextli huan san popocatose.
  swh-ONEN: Bwana alikuita mti wa mzeituni uliostawi ulio na matunda mazuri kwa sura.
    Lakini kwa ngurumo ya mawimbi makuu atautia moto, nayo matawi yake yatavunjika.
  bba-bba: Yellu i sɑ̃ɑ nɡe nɛn dɑ̃ɑ ɡeeru, te tɑ kpɑre tɑ mɑɑ bii ɡeenu mɑrumɔ. Adɑmɑ
    tɛ̃ kon dɑ̃ɑ te kɑ ten kɑ̃ɑsi kpuro dɔ̃ɔ mɛni subɑru sɔɔ.
  eng-KJVCPB: 'The Lord called thy name, A green olive tree, fair, and of goodly fruit:
    with the noise of a great tumult he hath kindled fire upon it, and the branches
    of it are broken.'
  luo-luo: Jehova Nyasaye noluongi ni yadh zeituni madongo maber man-gi olemo moolo
    maber. To mor matek mar yamb auka enowangʼe ka mach, kendo bedene notur.
  meu-meu: Nega ta ai Iehova ese e gwauraimu “Olive auna maurina, huahuana e dobi
    badabadamu ḡauna”; a mai lai-gubana bada-hereana ida ia ese baine ha-araia, bena
    rigina bae ara ore.
  npi-ULB: विगतमा परमप्रभुले तँलाई झ्याम्म परेको जैतूनको रुख, रहरलाग्दो फल भएको सुन्दर
    रुख भन्‍नुभयो । तर उहाँले यसमा आगो सल्काउनुहुनेछ, जुन आँधीबेहरीको गर्जनजस्तो सुनिनेछ
    । यसका हाँगाहरू भँचिनेछन् ।
  yor-yor: Olúwa pè ọ́ ní igi olifi pẹ̀lú èso rẹ tí ó dára ní ojú. Ṣùgbọ́n pẹ̀lú ìrọ́kẹ̀kẹ̀
    ìjì líle ọ̀wọ́-iná ni yóò sun ún tí àwọn ẹ̀ka rẹ̀ yóò sì di gígé kúrò.
  pes-OPCB: قوم من مانند درخت زیتونِ سرسبز، پر از میوه‌های خوب و زیبا بود؛ اما اکنون
    شکسته و خرد شده است، چون من شعله‌های سوزان خشم دشمنان را بر ایشان فرو آورده‌ام.
  tgl-ULB: Sa nakaraan, tinawag kayo ni Yahweh na mayabong na puno ng olibo, maganda
    na may kaibig-ibig na bunga. Ngunit magsisindi siya ng apoy dito na katulad ng
    tunog ng dagundong ng bagyo, kaya mababali ang mga sanga nito.
  hui-hui: Bamba i̱na Isaraele tí ira olibe lini bayale dagane kaligobi ka laruli.
    Ani laruligo ai áyu i̱na hari daba timbuni bilarogola Isaraele wali agali ira
    olibe ale kamigo bo haealabaga bialu barogola ira yuni maganeru bu̱lo togo lagadagua
    tí bilibulu purogo loleberemi.
  mya-mya: အ​ခါ​တစ်​ပါး​က​ထာ​ဝ​ရ​ဘု​ရား​သည်​ထို သူ​တို့​အား​အ​ရွက်​များ​ဖြင့်​စိမ်း​လန်း​ဝေ​ဆာ
    ၍ လှ​ပ​သော​အ​သီး​များ​နှင့်​ပြည့်​နှက်​လျက် ရှိ​သည့်​သံ​လွင်​ပင်​ဟု​ခေါ်​ဆို​သ​မုတ်​ခဲ့​၏။
    သို့​ရာ​တွင်​ယ​ခု​အ​ခါ​၌​သူ​သည်​မိုး​ကြိုး သံ​နှင့်​တူ​သော​အ​သံ​ဖြင့် ထို​အ​ပင်​အ​ရွက်
    များ​ကို​မီး​ရှို့​၍​အ​ကိုင်း​အ​ခက်​များ​ကို ချိုး​တော်​မူ​မည်။
  bod-N: སྔར་དཀོན་མཆོག་ཡ་ཝཱེས་ཁྱོད་ཀྱི་མིང་ལ་ཡིད་དུ་འོང་བ་དང་འབྲས་བུ་ལེགས་པོ་བསྐྱེད་པའི་སྐྱུ་རུ་ཤིང་སྔོན་པོ་ཞེས་བཏགས་མོད།
    འོན་ཀྱང་ད་ལྟ་ཁོང་གིས་རླུང་དམར་གྱི་སྒྲ་ཆེན་པོས་དེ་ལ་མེ་སྦར་ནས་ཡལ་ག་རྣམས་གཅོག་པར་འགྱུར།
  sna-sna: Jehovha akati ndiwe muti womuorivhi une upenyu, une michero yakanaka yakaurungana.
    Asi nokutinhira kwemhepo ine simba achautungidza nomoto, uye matavi awo achavhunika.
  spa-BLM: 'Yahvé llamó tu nombre: “Olivo verde”, hermosa con buenos frutos”. Con
    el ruido de un gran rugido ha encendido el fuego en él, y sus ramas están rotas.'
  cac-cac: Yujto a d'a yalan̈taxo, lajan ex icha junoc te' olivo c'ayum xiil, te ay
    sat. Palta axo ticnaic, ol ex in sateli, icha tz'aj slajviem junoc te te' sjecchaj
    sc'ab' yuj junoc oval ic' n̈ab', stz'ab'at te' yuj sc'ac'al leb'lon.
  swh-ULB: Katika siku za nyuma Bwana alikuita mti wa mzeituni wenye majani, mzuri
    wenye matunda mazuri. Lakini atawasha moto juu yake ambayo itaonekana kama sauti
    ya dhoruba; matawi yake yatavunjika.
  bel-bel: Масьлінаю, якая зелянее і красуецца прыемнымі пладамі, назваў цябе Гасподзь.
    А сёньня, у шуме моцнай сумятні, Ён успалымніў агонь вакол яе, і паламаліся галіны
    яе.
  deu-ELBBK: Einen grünen Olivenbaum, schön an herrlicher Frucht, hatte der HERR dich
    genannt; bei dem Lärm eines großen Getümmels legte er Feuer an ihn, und es brachen
    seine Äste.
  mbb-OT: Dengan impetug-iring sikandan te Nengazen te merapung he kayu he ulibu he
    zuen din mahabet he meupiya he menge veǥas. Piru ǥuntaan kesevaha zà sikandan
    egkeremaǥa te vagyu ne egkengezeetan dan en, he iring te nengetamped he menge
    subpang he inrapug.
  mal-2015: മനോഹര ഫലങ്ങളാൽ ശോഭിതമായ പച്ച ഒലിവുവൃക്ഷം എന്നു യഹോവ നിനക്കു പേർവിളിച്ചിരുന്നു;
    എന്നാൽ മഹാകോലാഹലത്തോടെ അവൻ അതിന്നു തീ വെച്ചുകളഞ്ഞു; അതിന്റെ കൊമ്പുകളും ഒടിഞ്ഞു
    കിടക്കുന്നു.
  rmc-rmc: O RAJ tut vičinelas „zeleno oliva ozdobimen le šukar ovocenca“. Ale le
    zorale bleskenca la podlabarďa a lakre konarica zlabile.
  pes-OPV: خداوند تو را زیتون شاداب که به میوه نیکوخوشنما باشد مسمی نموده. اما به
    آواز غوغای عظیم آتش در آن افروخته است که شاخه هایش شکسته گردید.
  ron-1924: ‘Мэслин верде, грас ши ку роаде фрумоасе ши плэкуте’ есте нумеле пе каре
    ци-л дэдусе Домнул, дар ку вуетул уней марь троснитурь ыл арде ку фок ши рамуриле
    луй сунт сфэрымате.
  ben-OBCV: সদাপ্রভু তোমাকে সমৃদ্ধিশালী এক জলপাই গাছ বলে ডেকেছিলেন, যার ফল দেখতে ছিল
    অতি মনোহর। কিন্তু এক প্রবল ঝড়ের গর্জনে, তিনি তাতে আগুন দেবেন, তার শাখাগুলি সব
    ভেঙে যাবে।
  som-som: Rabbigu wuxuu magacaaga u bixiyey Geed saytuun oo cagaar ah, oo qurxoon,
    oo midho wanaagsan. Cod buuq weyn ayuu dab kula daayay, oo laamihiisiina way wada
    jajabeen.
  lat-VUC: 'Olivam uberem, pulchram, fructiferam, speciosam, vocavit Dominus nomen
    tuum: ad vocem loquelæ, grandis exarsit ignis in ea, et combusta sunt fruteta
    ejus.'
  eng-ASVBT: 'Jehovah called thy name, A green olive tree, fair with goodly fruit:
    with the noise of a great tumult he hath kindled fire upon it, and the branches
    of it are broken.'
  ita-1885: 'Il Signore avea chiamato il tuo nome: Ulivo verdeggiante, bello in vaghi
    frutti; ma, al suono di un grande stormo, egli ha acceso d''intorno a quello un
    fuoco, e i suoi rami sono stati consumati.'
  eng-LXXUP: 'The Lord called thy name a fair olive tree, of a goodly shade in appearance,
    at the noise of its being lopped, fire was kindled against it; great is the affliction
    coming upon thee: her branches are become good for nothing.'
  eng-ULB: In the past Yahweh called you a leafy olive tree, beautiful with lovely
    fruit. But he will light a fire on it that will sound like the roar of a storm;
    its branches will be broken.
  spa-VBL: En un tiempo el Señor dijo que eras un olivo sano, lleno de hojas y que
    daba hermosos frutos. Pero con gran ruido le prenderá fuego, destruyendo sus ramas.
  fra-_FOB: Olivier verdoyant, excellent par la beauté de son fruit, ainsi l'appelait
    l'Éternel. Au bruit d'un grand fracas il y allume le feu, et ses rameaux sont
    brisés!
  mal-mal: ‘മനോഹര ഫലങ്ങളാൽ ശോഭിതമായ പച്ച ഒലിവുവൃക്ഷം’ എന്ന് യഹോവ നിനക്ക് പേർ വിളിച്ചിരുന്നു;
    എന്നാൽ മഹാകോലാഹലത്തോടെ അവൻ അതിന് തീ വച്ചുകളഞ്ഞു; അതിന്റെ കൊമ്പുകളും ഒടിഞ്ഞു കിടക്കുന്നു.
  urd-GVR: Rab ne terā nām ‘Zaitūn kā Phaltā-phūltā Daraḳht Jis kā Ḳhūbsūrat Phal
    Hai’ rakhā, lekin ab wuh zabardast āṅdhī kā shor machā kar daraḳht ko āg lagāegā.
    Tab us kī tamām ḍāliyāṅ bhasm ho jāeṅgī.
  suz-BL: परमप्रभु यावेम इन कली रिम्‍शो फल सिप्‍ब दारशो गिगी तेल रवा, दे नें वोइक्‍तु।
    तन्‍न मेकोम ठेयब फश गिवार पपाइश्‍शा, मेको कली मी सुइक्‍ब। मिनु मेकोम आ राशी आन
    कली दाक्‍ब।
  eng-NOY: Jehovah hath called thee an olive-tree, Green, fair, and of goodly fruit;
    With the noise of a great crackling doth he kindle a fire upon it, And the branches
    of it shall be broken.
  ita-1927: L’Eterno t’aveva chiamato “Ulivo verdeggiante, adorno di bei frutti”.
    Al rumore di un gran tumulto, egli v’appicca il fuoco e i rami ne sono infranti.
  ckb-ckb: یەزدان ناوی لێنایت زەیتوونی سەوز لەگەڵ بەروبووم بە شێوەی جوان، بەڵام بە
    دەنگی هاتوهەرایەکی گەورە ئاگری لەسەر کردەوە جا لقەکانی دەشکێنرێن.
  eng-BBE: 'You had been named by the Lord, A branching olive-tree, fair with beautiful
    fruit: with the noise of a great rushing he has put it on fire and its branches
    are broken.'
  kan-OKCV: ಸೌಂದರ್ಯವಾದ ಒಳ್ಳೆಯ ಹಣ್ಣುಳ್ಳ ಹಸುರಾದ ಓಲಿವ್ ಗಿಡವೆಂದು ಯೆಹೋವ ದೇವರು ನಿನಗೆ ಹೆಸರಿಟ್ಟರು.
    ದೊಡ್ಡ ಗದ್ದಲದಿಂದ ಅದರ ಮೇಲೆ ಬೆಂಕಿ ಹತ್ತಿಸುವನು. ಅದರ ಕೊಂಬೆಗಳು ಮುರಿದು ಹೋಗುವುವು.
  tam-2017: நல்ல பழம் இருக்கிற நேர்த்தியும் பச்சையுமான ஒலிவமரமென்னும் பெயரைக் யெகோவா
    உனக்குச் சூட்டினார்; ஆனால் மகா அமளியின் சத்தமாய் அதைச் சுற்றிலும் நெருப்பைக் கொளுத்துகிறார்,
    அதின் கொம்புகள் முறிக்கப்பட்டது.
  spa-RV-1909: Oliva verde, hermosa en fruto y en parecer, llamó Jehová tu nombre.
    A la voz de gran palabra hizo encender fuego sobre ella, y quebraron sus ramas.
  ron-BTF: 'DOMNUL ți-a pus numele: Un măslin verde, frumos și cu rod plăcut; cu zgomotul
    unui mare tumult el a aprins focul peste el și ramurile lui sunt rupte.'
  eng-WEBP: The LORD called your name, “A green olive tree, beautiful with goodly
    fruit.” With the noise of a great roar he has kindled fire on it, and its branches
    are broken.
  eng-FBV: At one time the Lord said you were a healthy olive tree, full of leaves
    and bearing beautiful fruit. But with a great noise he will set fire to it, destroying
    its branches.
  nld-1939: Een groene olijf met heerlijke vruchten Had Jahweh u genoemd; Maar onder
    donderend geraas Heeft Hij vuur gelegd aan zijn blaren, En verbranden zijn takken!
  nch-BL: “NiamoTECO niquinitayaya nomasehualhua quej se yejyectzi Olivo cuahuit cati
    temaca miyac itajca. Pero ama niquintitantoc miyac soldados para ma quintatica
    hasta mocahuase san cuajnexti huan san popocatose.
  vie-1934: Xưa Đức Giê-hô-va vốn xưng nó là cây ô-li-ve xanh, trái tươi tốt đáng
    ưa! Nay có tiếng lớn inh ỏi, Ngài đốt lửa nơi cây ấy, những nhánh nó bị gãy.
  hin-CV: याहवेह ने तुम्हें नाम दिया था सुंदर आकार तथा मनोरम फल से युक्त हरा जैतून
    वृक्ष. किंतु अशांति की उच्च ध्वनि के साथ याहवेह ने इसमें आग लगा दी है, अब इसकी
    शाखाएं किसी योग्य न रहीं.
  spa-BES: Habías sido nombrado por el Señor, un olivo ramificado, hermoso con hermosos
    frutos; con el ruido de un gran apresuramiento lo ha prendido fuego y sus ramas
    están rotas.
  tdx-tdx: Tinoño’ Iehovà ty hoe ty añara’o, Hatae olive mandrevake, fanjaka am-boa’e,
    soa vintañe. Am-pikorahan-kotakotake t’ie namiañe afo ama’e, vaho fonga pinozapozake
    o tsampa’eo.
  tha-KJV: พระเยโฮวาห์ทรงเคยเรียกเจ้าว่า ‘ต้นมะกอกเทศสดงดงามด้วยผลเป็นอย่างดี’ แต่​พระองค์​ทรงก่อไฟเผามันเสียด้วยเสียงพายุ​ใหญ่
    และกิ่งทั้งหลายของมั​นก​็​ถู​กห​ักเสียแล้ว
  por-BR-2018: O SENHOR chamava o teu nome de Oliveira verde, formosa de belos frutos.
    Porém agora ,à voz de grande tumulto, ele acendeu fogo sobre ela, e seus ramos
    foram quebrados.
  deu-ELO: Einen grünen Olivenbaum, schön an herrlicher Frucht, hatte Jehova dich
    genannt; bei dem Lärm eines großen Getümmels legte er Feuer an ihn, und es brachen
    seine Äste.
  eng-WYC-2018: The Lord called thy name an olive tree, fair, full of fruit, shapely;
    at the voice of a great speech, fire burnt on high therein, and the bushes thereof
    be burnt. (Once the Lord called thee an olive tree, yea, beautiful, full of fruit,
    and shapely; but now, at the sound of a great shout, fire shall burn on high there,
    and its bushes shall be burned down.)
  epo-epo: La Eternulo nomis vin verda, bela, fruktoriĉa olivarbo; sed kun granda
    bruo ekbruligis ĝin fajro, kaj ĝiaj branĉoj difektiĝis.
  uig-PIN: Pǝrwǝrdigar ismingni «Yapyexil, mol mewilik, baraⱪsan zǝytun dǝrihi» dǝp
    atiƣanidi; lekin Pǝrwǝrdigar dǝrǝhkǝ xawⱪunlaydiƣan zor bir otni salidu wǝ xahliri
    yoⱪ ⱪilinidu.
  beo-beo: 'Na da musa: ilima fedege agoane ilima ‘olife’ ifa amo da lubi noga:idafa
    amola fage bagohame legei, amo dio ilima asuli. Be wali, gugelebe ea gobe defele,
    Na da wele sia:mu amola amo olife ifa ea lubi diogona:ne nemu, amola ea amoda
    fimu.'
  tpi-OTNT: Bipo mi tok, yupela Israel i olsem wanpela gutpela diwai oliv i save karim
    gutpela kaikai. Tasol bai mi bagarapim yupela, olsem klaut i pairap strong na
    lait bilong klaut i bagarapim diwai oliv na diwai i paia, na ol han bilong en
    i bruk.
  hau-SA: Ubangiji ya kira ki itacen zaitun mai inuwa kyakkyawa mai ’ya’ya masu kyau.
    Amma da ƙugin babbar hadari zai cinna masa wuta, rassansa za su kakkarye.
  uig-LAT: Perwerdigar ismingni «Yapyéshil, mol méwilik, baraqsan zeytun derixi» dep
    atighanidi; lékin Perwerdigar derexke shawqunlaydighan zor bir otni salidu we
    shaxliri yoq qilinidu.
  nde-nde: UThixo wakubiza ngokuthi uyisihlahla se-oliva esihlumileyo esilezithelo
    ezinhle. Kodwa ngokuhlokoma kwesiphepho esikhulu uzasithungela ngomlilo, ingatsha
    zaso zephuke.
  ton-ton: Pea naʻe ui ho hingoa ʻe Sihova, “Ko e ʻolive mata, ʻoku matamatalelei,
    pea fua lelei:” kuo ne tutu ʻaki ia ʻae afi ʻi he longoaʻa lahi, pea kuo vela
    hono ngaahi vaʻa.
  ces-1613: Byltě Hospodin nazval jméno tvé olivou zelenající se, pěknou pro ovoce
    ušlechtilé, ale s zvukem bouře veliké zapálí ji s hůry, když polámí ratolesti
    její.
  eng-WMB: The LORD called your name, “A green olive tree, beautiful with goodly fruit.”
    With the noise of a great roar he has kindled fire on it, and its branches are
    broken.
  tam-TCV: அழகும், செழிப்பும், பழம் நிறைந்ததுமான ஒலிவமரம் என்று யெகோவா உங்களை அழைத்தார்.
    ஆனால் இப்போது அவர் கடும்புயலின் இரைச்சலுடன் அதை நெருப்பினால் கொளுத்துவார். அதன்
    கொப்புகள் முறிக்கப்படும்.
  ceb-ULB: Gitawag kamo ni Yahweh kaniadto nga dahonon nga kahoyng olibo, maanindot
    uban sa bunga niini. Apan sunogon niya kini nga molanog sama sa dahunog sa bagyo;
    mangabali ang mga sanga niini.
  pol-UBG: PAN nazwał cię zielonym drzewem oliwnym, pięknym, dającym piękny owoc,
    ale wśród huku wielkiej burzy rozpalił nad nim ogień, połamane są jego gałęzie.
  urd-GVU: رب نے تیرا نام ’زیتون کا پھلتا پھولتا درخت جس کا خوب صورت پھل ہے‘ رکھا،
    لیکن اب وہ زبردست آندھی کا شور مچا کر درخت کو آگ لگائے گا۔ تب اُس کی تمام ڈالیاں
    بھسم ہو جائیں گی۔
  deu-1912: Der HERR nannte dich einen grünen, schönen, fruchtbaren Ölbaum; aber nun
    hat er mit einem Mordgeschrei ein Feuer um ihn lassen anzünden, daß seine Äste
    verderben müssen.
  kan-2017: ಯೆಹೋವನು ನಿನಗೆ ಸುಂದರವಾದ ಫಲದಿಂದ ಕೂಡಿದ ಹಸಿರಾದ ಒಲೀವ್ ಮರವೆಂದು ಹೆಸರಿಟ್ಟಿದ್ದನು.
    ಆದರೆ ಅವನು ಆ ಮರಕ್ಕೆ ಬೆಂಕಿ ಹಚ್ಚಿ ಬಲು ಧಗಧಗಿಸುವಂತೆ ಮಾಡಿದ್ದಾನೆ; ಅದರ ರೆಂಬೆಗಳು ಮುರಿದುಹೋಗಿವೆ.
  yap-yap: Immoy bingyal’ ni ug gog ni yad bod bake gek’iy ni olive nib dammal yuwan
    mab yo’or wom’ngin ni fefelel’; ma chiney e bay gu tolul nib lingan dirra’ mu
    gup’ e nifiy nga yuwan mu gu tet’ar papa’ngin.
  hlt-MCSB: BOEIPA loh Olive thinghing neh thaihtae suisak sakthen la na ming hang
    khue te a kawk ol neh a taengah hmai a hlup khungdaeng vetih a hlaeng te a talh
    pah ni.
  mdy-ETH: ‹ሚርጌ ዓኣፒ ዓኣፔ ሚዛጲ ዛይቴ ሪሚቲ ሚሢ› ጌይ ሱንሢ ታ ዒንሢኮ ጌሤኔ፤ ጋዓንቴ ዻካ ኬሊ ጋርካ ጉጉንሢጉዲ ዹዹኡቃንዳ
    ታሚና ታኣኒ ዬኖ ሚፄሎኮ ካኣፖ ሚቺ ባይዛንዳኔ።
  twi-ASANTE: Awurade, frɛɛ wo ngo dua a anyini frɔmm a ɛso aba a ɛyɛ fɛ. Nanso ɔde
    ahum kɛseɛ bi huiɛ bɛto mu ogya, na ne mman bɛbubu.
  eng-WEBU: The LORD called your name, “A green olive tree, beautiful with goodly
    fruit.” With the noise of a great roar he has kindled fire on it, and its branches
    are broken.
  wal-wal: GODAI nena, Dicciya, Lo77o Aifiyaa Aifiya Wogara yaagidi sunttiis. SHin
    i ha wogaraa wolqqaama dadaa gunttan, taman xuuggana; a tashetikka meqerettana.
  spa-PDDPT: Yavé te llamó olivo verde de hermoso fruto. El sonido de un fuerte estrépito
    encendió fuego en él, y sus ramas quedaron inútiles.
  gun-gun: Ndevy pe Senhor ‘Oliveira ipyau ha'e hi'a iporãve va'e’ he'i va'ekue ri
    aỹ ma hevovo rei va'e kuery ndeyvýry omoendy ma tata, ha'e vy oapypa 'rã nerakãgue.
  ilo-ULB: Idi, inawagannakayo ni Yahweh a kas naraboy a kayo nga olibo, napintas
    nga addaan makaay-ayo a bunga. Ngem sinilmutanna ti rabaw daytoy nga aguni a kasla
    daranudor ti maysa a bagyo; maspakto dagiti sanga daytoy.
  kpg-kpg: I mua Au nogo hagaingoo digaula bolo di laagau olib tomo humalia, ono huwa
    humalia e logo, gei dolomeenei, gei Au gaa dudu nia lau di maa mo di ngoloolo
    o di atili, ga hadihadi nia manga di maa.
  uig-ARA: پەرۋەردىگار ئىسمىڭنى «ياپيېشىل، مول مېۋىلىك، باراقسان زەيتۇن دەرىخى» دەپ
    ئاتىغانىدى؛ لېكىن پەرۋەردىگار دەرەخكە شاۋقۇنلايدىغان زور بىر ئوتنى سالىدۇ ۋە شاخلىرى
    يوق قىلىنىدۇ.
  sus-sus: Alatala nu bara wo xili ‹Oliwi wuri xinde, naxan bogi tofan.› Kɔnɔ yakɔsi
    wo fama nɛ gbelegbelede barima tɛ sama nɛ wo salonyie ma.
  pon-2006: I kin kahdanekin irail mahs tuhke olip losolos, me wah kaselel tohto;
    ahpw met, I pahn isingkihda teh kan kisiniei me pahn ngiringirisek oh katipwasang
    rah kan.
  ksd-ksd: A Luluai i ga vaiang tar ra iangim ba, A davai na oliva i lubalubang, i
    vakak ma ra bo na vuaina tana; i tar vautunge ma ra ngala na katung, ma ra umana
    ingarina dia tabubur.
  tur-YTC: Yahve senin adını, “Güzel, iyi meyveli yeşil zeytin ağacı” diye koydu.
    Büyük bir kükreme sesiyle üzerinde ateş tutuşturdu, Ve dalları kırıldı.
  grc-BRENT: Ἐλαίαν ὡραίαν εὔσκιον τῷ εἴδει ἐκάλεσε Κύριος τὸ ὄνομά σου, εἰς φωνὴν
    περιτομῆς αὐτῆς· ἀνήφθη πῦρ ἐπʼ αὐτὴν, μεγάλη ἡ θλίψις ἐπὶ σὲ, ἠχρειώθησαν οἱ
    κλάδοι αὐτῆς·
  ind-AYT: TUHAN dahulu menyebut namamu “Pohon zaitun yang rimbun, indah dengan buah
    yang baik.” Akan tetapi, dengan deru badai yang besar, Dia akan membakarnya, dan
    cabang-cabangnya dipatahkan.
  nya-nya: Kale Yehova ankakutchani mtengo wa olivi wa masamba obiriwira, wokhala
    ndi zipatso zokongola. Koma tsopano adzawutentha ndi mkuntho wamkokomo ndipo nthambi
    zake zidzapserera.
  hrv-hrv: “Zelena maslina lijepa uzrasta”, tako te Jahve nazva. A sada uz prasak
    veliki plamenom sažiže njeno lišće; spaljene su grane njene.
  mps-mps: Polobadu eno te po wali, dage Israel dabe te wiegi yai du walobo ni oliv
    me deli tiwai elalubao, wali. Tiali goli, megi da, eno dage dolaibao, te dagalude
    bomonama kulukulu weyu, te be sele eyu, te ni oliv doliyu, te siago dabo tiwai
    elama, te nologo togwa pabo tiwai yaibao.
  tpi-tpi: Bipo mi tok, yupela Israel i olsem wanpela gutpela diwai oliv i save karim
    gutpela kaikai. Tasol bai mi bagarapim yupela, olsem klaut i pairap strong na
    lait bilong klaut i bagarapim diwai oliv na diwai i paia, na ol han bilong en
    i bruk.
  dan-1931: “Et grønt Oliventræ, skønt at skue,” så kaldte HERREN dit Navn. Under
    voldsom Buldren og Bragen afsved Ilden dets Løv og brændte dets Grene.
  vie-OVCB: Ta, Chúa Hằng Hữu, đã từng gọi chúng là cây ô-liu xanh tốt, đẹp đẽ và
    sai trái. Nhưng ngày nay, Ta đã sai quân thù dữ tợn dùng lửa để thiêu đốt, chúng
    chỉ còn lại than và gẫy vụn.
  guj-2017: પાછલા સમયમાં, યહોવાહે ‘તમને લીલું મનોહર, તથા ફળ આપનાર જૈતૂનવૃક્ષ કહીને
    બોલાવ્યા.’ પણ મોટા અવાજ સાથે તેમણે તેની પર અગ્નિ સળગાવ્યો છે. અને તેની ડાળીઓ ભાંગી
    નાખી છે.
  pon-2006A: I kin kahdanekin irail mahs tuhke olip losolos, me wah kaselel tohto;
    ahpw met, I pahn isingkihda teh kan kisiniei me pahn ngiringirisek oh katipwasang
    rah kan.
  por-BRBSL: Yahweh chamou seu nome de “Uma oliveira verde”, belo com bons frutos”.
    Com o barulho de um grande rugido, ele acendeu fogo sobre ele, e seus ramos estão
    quebrados.
  cth-cth: BAWIPA ni nangmouh teh olivekung ka naw e a paw ka hawi poung e ati. Hatei,
    cairing laihoi a van hmai a patawi teh, a kang koung a khoe.
  twi-twi: Awurade, frɛ wo ngodua a enyin frɔmfrɔm a ɛsow aba a ɛyɛ fɛ. Nanso ɔde
    ahum kɛse bi nteɛmu bɛto mu gya, na ne mman bebubu.
  hlt-hlt: BOEIPA loh Olive thinghing neh thaihtae suisaksakthen la na ming hang khue
    te a kawk ol neh a taengah hmai a hlup khungdaeng vetih a hlaeng te a talh pah
    ni.
  tbz-SIM: Mí ndi Yiɛ̀ nKuyie n do di yu kɛ tú odìfíè tie sɑ̀ɑ̀mù mmu mùù pɛitɛ́ yɛbɛ
    sɑ̀ɑ̀yɛ̀. N nɛ́ bo duɔ́ nkɛ̀ fɛtɑɑfɛ̀ɛ mù pɛɛ kɛ̀ mùu cɔ́útɛ́ kɛ̀ mu bɑkɛɛ kékɛ́.
  msy-2020: Kɨ faragha ia dɨbora ghaze, Israelia ia mati olivɨn temer aghuir mam bava
    ovɨzir aghuiba iti. Eghtɨ kɨ datɨrɨghɨn olivɨn temer kam avim a datɨghtɨ, avim
    ararimɨn mɨn pamten dagarvagh, temer kam gaseghtɨ, a isiva aguaba bar dɨpɨrighiregh
    bar gɨvagham.
  azb-azb: Rəbb sənin adını “Dadlı meyvəsi olan Yaşıl zeytun ağacı” qoydu. İndi isə
    böyük fırtınanın gurultusu ilə Ağaca od vuracaq, Onun budaqları qırılacaq.
  eng-DBY: 'Jehovah had called thy name, A green olive-tree, fair, of goodly fruit:
    with the noise of a great tumult he hath kindled fire upon it, and its branches
    are broken.'
  hin-2017: यहोवा ने तुझको हरा, मनोहर, सुन्दर फलवाला जैतून तो कहा था, परन्तु उसने
    बड़े हुल्लड़ के शब्द होते ही उसमें आग लगाई, और उसकी डालियाँ तोड़ डाली गईं।
  wol-KYG: Oliw naat, jekki doom; nii la leen Aji Sax ji tudde woon, waaye riir mu
    réy lay jibal, jafal ko, mu tàkk, taar réer car ya, meŋŋ.
  eng-YLT: '''An olive, green, fair, of goodly fruit,'' Hath Jehovah called thy name,
    At the noise of a great tumult He hath kindled fire against it, And broken have
    been its thin branches.'
  eng-WYC-2017: The Lord called thy name an olive tree, fair, full of fruit, shapely;
    at the voice of a great speech, fire burnt on high therein, and the bushes thereof
    be burnt.
  eng-WMBB: The LORD called your name, “A green olive tree, beautiful with goodly
    fruit.” With the noise of a great roar he has kindled fire on it, and its branches
    are broken.
  urd-GVH: रब ने तेरा नाम ‘ज़ैतून का फलता-फूलता दरख़्त जिसका ख़ूबसूरत फल है’ रखा,
    लेकिन अब वह ज़बरदस्त आँधी का शोर मचाकर दरख़्त को आग लगाएगा। तब उस की तमाम डालियाँ
    भस्म हो जाएँगी।
  rug-rug: Izireli, na huda olive masiqarana poza nigo e Zihova si goi, sapu variva
    dogoro meke vua va leana. Ba koasa kurumuna sa raneboṉi nomana si kote va katu
    nia nika Sa, meke va moku pani sari lelaṉana.
  gaz-gaz: Waaqayyo duraan, Muka ejersaa lalisaa miidhagaa ija qabu siin jedhee ture.
    Amma garuu huursaa bubbee jabaatiin ibidda itti qabsiisa; dameewwan isaas ni caccabsamu.
  fra-LSG: Olivier verdoyant, remarquable par la beauté de son fruit, Tel est le nom
    que t’avait donné l’Éternel; Au bruit d’un grand fracas, il l’embrase par le feu,
    Et ses rameaux sont brisés.
  gnn-gnn: Ŋäthilinydja ŋunhinydja miṯtji balanyara bitjan dharpa ḻatju'mirri, borum‐mäypamirri
    dhika wal'ŋu, yurru dharpanydja ŋunhiyi marrtjina yätjthina warray, bala ŋarra
    yurru ḏaw'‐ḏawyunna baṉdja'‐baṉdjanydja malanha, guḻk‐guḻkthunna yana marrtji,
    ga man'tjarrnydja ŋunhi ŋarra yurru gurthayuna dhuŋgur'yun.
  yal-yal: Alatala bata yi i xili sa fa fala a ‘Oliwi bili yifɔtɔnxin naxan bogiye
    rayabu,’ koni a fa tɛɛn nan soma a ra, a yiine yi raxɔri tɛɛn xui gbeeni.”
  haw-1868: Kapa aku la o Iehova i kou inoa, He laau oliva uliuli, maikai, a maikai
    ka hua; me ka leo o ka walaau nui, ua hoa oia i ke ahi maluna ona, a ua uhaiia
    na lala ona.
  arb-NAV: قَدْ دَعَاكِ الرَّبُّ مَرَّةً زَيْتُونَةً خَضْرَاءَ ذَاتَ ثَمَرٍ بَهِيجِ
    الْمَنْظَرِ. أَمَّا الآنَ فَبِزَمْجَرةٍ عَاصِفَةٍ رَهِيبَةٍ يُضْرِمُ فِيهَا نَاراً
    تَلْتَهِمُ أَغْصَانَهَا.
  ewe-ewe: Yehowa na ŋkɔ wò be amiti dama si dzi kutsetse nyuiwo le. Gake le gbeɖeɖe
    aɖe abe ahom sesẽ ene me la, ana dzo afiae eye eƒe alɔdzewo hã afia keŋkeŋ.
  eng-LEE: 'An ever-green olive-tree, beautiful in fruit and form, did the Lord call
    thy name: with the noise of a great tumult hath he kindled fire around it, and
    they break off its branches.'
  asm-FB: পূৰ্বতে যিহোৱাই তোমাক ‘উত্তম ফলেৰে শোভিত কেঁচাপতীয়া জিতগছ” এই নাম দিলে।’
    তেওঁ মহা-কোলাহলৰ শব্দেৰে সৈতে তোমাৰ ওপৰত জুই জ্বলালে, আৰু তাৰ ডালবোৰ ভগ্ন হ’ল।
  sus-A: عَلَتَلَ نُ بَرَ وٌ شِلِ ‹عٌلِوِ وُرِ شِندٍ، نَشَن بٌفِ تٌقَن.› كْنْ يَكْسِ
    وٌ قَمَ نّ فبٍلٍفبٍلٍدٍ بَرِ مَ تّ سَمَ نّ وٌ سَلٌنيِيٍ مَ.
  fra-SBL: L'Éternel a donné à ton nom le nom d'un olivier vert, belle avec de bons
    fruits. » Avec le bruit d'un grand rugissement, il y a allumé un feu, et ses branches
    sont brisées.
  hbo-hbo: זַ֤יִת רַֽעֲנָן֙ יְפֵ֣ה פְרִי־תֹ֔אַר קָרָ֥א יְהוָ֖ה שְׁמֵ֑ךְ לְקֹ֣ול ׀
    הֲמוּלָּ֣ה גְדֹלָ֗ה הִצִּ֥ית אֵשׁ֙ עָלֶ֔יהָ וְרָע֖וּ דָּלִיֹּותָֽיו׃
  kik-kik: 'Jehova, akũheete rĩĩtwa atĩrĩ: Mũtamaiyũ mũruru mwega ũrĩ na maciaro mathaka
    makĩoneka. No rĩrĩ, nĩekũũgwatia mwaki, aũcine na mũrurumo wa kĩhuhũkanio kĩnene,
    nacio honge ciaguo ciunĩkange.'
  fra-NCL: 'Olivier verdoyant, orné de beaux fruits : c’est le nom que t’avait donné
    Yahweh. Au bruit d’un grand fracas, il y met le feu, et ses rameaux sont brisés.'
  cek-AK: Angraeng mah, Kranghoih, athaih kahoih, kahing olive thing, tiah na hmin
    to kawk; toe na tanghangnawk loe katuen parai ah angkhaeh moe, hmai thlaek hanah
    kami to ka patoeh boeh.
  cuk-cuk: 'Bab-Jehová soged: “Olivo-sapi-aradye, e-sanmar-yeerdaklegedye an be-nug-imaksanad.
    Emisgindi, mar-binnasuli-goled-abalagi, an bemargi soo odesad, be-sapi-anagan
    bela gummaksad.”'
  uig-CYR: Пәрвәрдигар исмиңни «Япйешил, мол мевилик, барақсан зәйтун дәриғи» дәп
    атиған еди; лекин Пәрвәрдигар дәрәққә шавқунлайдиған зор бир отни салиду вә шахлири
    йоқ қилиниду.
  tel-2017: గతంలో యెహోవా నిన్ను, ‘ఫలభరితమైన పచ్చని ఒలీవ చెట్టు’ అని పిలిచాడు. అయితే
    ఆయన గొప్ప తుఫాను శబ్దంలా వినిపించే మంట రగిలించాడు. దాని కొమ్మలు విరిగిపోతాయి.
  hat-BSA: 'SENYÈ a te bay ou non: “Bwa doliv, byen bèl ak anpil fwi”. Ak gwo bri,
    li te limen dife sou non sa a, e branch li yo te kase.'
  kos-kos: Sie pacl ah nga pangon elos oana soko sak olive matol insroa ac rukruk
    ke fahko kato. A inge, ke sie ngirngir oana pusren pulal, nga fah esukak sra uh
    ac koteya lah kac uh.
  hbo-WLC: זַ֤יִת רַֽעֲנָן֙ יְפֵ֣ה פְרִי־תֹ֔אַר קָרָ֥א יְהוָ֖ה שְׁמֵ֑ךְ לְק֣וֹל ׀
    הֲמוּלָּ֣ה גְדֹלָ֗ה הִצִּ֥ית אֵשׁ֙ עָלֶ֔יהָ וְרָע֖וּ דָּלִיּוֹתָֽיו׃
  ibo-ibo: Aha Onyenwe anyị nyere gị bụ Osisi oliv dị ndụ, nke na-amị mkpụrụ mara
    mma. Ma ọ bụ olu mkpọtụ nke oke mmiri ozuzo ka ọ ga-eji mụkwasị gị ọkụ; alaka
    gị ga-agbajisikwa.
  ory-ory: ସଦାପ୍ରଭୁ ତୁମ୍ଭକୁ ମନୋହର ଫଳରେ ସୁନ୍ଦର ହରିତ୍‍ବର୍ଣ୍ଣ ଜୀତବୃକ୍ଷ ବୋଲି ନାମ ଦେଲେ;
    ଲୋକସମୂହର ମହାଶବ୍ଦ ସହକାରେ, ସେ ତହିଁ ଉପରେ ଅଗ୍ନି ଜ୍ୱଳାଇ ଅଛନ୍ତି ଓ ତହିଁର ଶାଖାସବୁ ଭଗ୍ନ
    ହୋଇଅଛି।
  chk-chk: Me lom, ngang ewe Samol mi Lapalap üa aita ngeniir pwe ir efoch irä olif
    mi märöch a uani ua mi mürina. Nge ren ngüngün eu mölümöl mi watte ngang üpwe
    kenala chön o kupi palan kewe.
  rop-rop: Basdam aibin oldei gulum olabat gudwan olibtri, garram detmatj gudwan frut
    daga, bat nomo tudei. Ai garra jingat jis laik thanda, en ai garra barnimap detlot
    lif garram faiya en ai garra breikap ol detlot wadi.
  ukr-1871: Сьвіжою, зеленою маслиною, що пишається гарним плодом, назвав тебе Господь.
    Нинї же зашуміло сильне зворушеннє, він запалив огонь кругом неї, і пообсмалювалось
    віттє в неї.
  deu-1951: «Einen grünen Olivenbaum mit schöner, wohlgestalteter Frucht» hat dich
    der HERR genannt. Mit mächtigem Brausen zündet das Feuer seine Blätter an, und
    seine Äste krachen.
  eng-JPS: The LORD called thy name a leafy olive-tree, fair with goodly fruit; with
    the noise of a great tumult He hath kindled fire upon it, and the branches of
    it are broken.
  srp-1865: Gospod te nazva maslinom zelenom, lijepom radi dobroga roda; ali s hukom
    velikoga vjetra raspali oganj oko nje, i grane joj se polomiše.
  lug-lug: Mukama yakutuuma Omuzeyituuni ogubala ennyo, oguliko ebibala ebirungi.
    Naye ajja kugukumako omuliro n’okuwuuma okw’omuyaga ogw’amaanyi, amatabi gaagwo
    gakutuke.
  heb-heb: זית רענן יפה פרי תאר קרא יהוה שמך לקול המולה גדלה הצית אש עליה ורעו דליותיו׃
  ben-IRV: অতীতে, সদাপ্রভু তোমাকে সুন্দর ফলে ভরা জিতবৃক্ষ বলে ডেকেছিলেন। কিন্তু তিনি
    তাতে একটু আগুন লাগিয়েছেন যার আওয়াজ ভীষণ ঝড়ের গর্জনের মত; তার ডালগুলি ভেঙে পড়বে।
  pan-pan: ਯਹੋਵਾਹ ਨੇ ਤੇਰੇ ਨਾਮ ਨੂੰ ਐਉਂ ਬੁਲਾਇਆ, “ਇੱਕ ਹਰਾ ਅਤੇ ਸੋਹਣਾ ਫਲਦਾਇਕ ਜ਼ੈਤੂਨ” ਪਰ
    ਵੱਡੇ ਰੌਲ਼ੇ ਦੇ ਸ਼ੋਰ ਨਾਲ ਉਸ ਉਹ ਨੂੰ ਅੱਗ ਲਾ ਦਿੱਤੀ ਅਤੇ ਉਹਨਾਂ ਦੀਆਂ ਟਹਿਣੀਆਂ ਤੋੜੀਆਂ ਗਈਆਂ
  mya-JVB: စိမ်းလန်း လှပ ၍ ကောင်းသော အသီး ကို သီးသောသံလွင် ပင်ဟု၊ သင့် ကို ထာဝရဘုရား
    သမုတ် တော်မူ၏။ ကြီး သော အသံ ဗလံနှင့် ထိုအပင် ကို မီးရှို့ တော်မူ၍ ၊ အခက် အလက်တို့သည်
    ကျွမ်း လောင်ကြ၏။
  tbg-tbg: Haaru te niara koqe orivi katarivano airi tava iraira voqaara variavo tunarave.
    Ho vate te vi katarira iha quara kaariraro ihavano noraiqaakero iteharo taku takaa
    tiharo kanta kaara ekaa ita kairaro kinta kaantama vuanarove.
  hmo-hmo: Nega gunana ta lau, Lohiabada ese emui ladana lau atoa, ‘Olive auna namona,
    ena huahua namodia be momo herea.’ To hari, lau ese mai lai guba bada, bona guba
    ena boiboi bada danu, unai olive auna do lau gabua, bona ena rigi ibounai do lau
    hamakohia ore.
  urd-urd: ख़ुदावन्द ने ख़ुशमेवा हरा ज़ैतून, तेरा नाम रखा; उसने बड़े हंगामे की आवाज़
    होते होते ही उसे आग लगा दी और उसकी डालियाँ तोड़ दी गईं।
  rus-SYN: Зеленеющею маслиною, красующеюся приятными плодами, именовал тебя Господь.
    А ныне, при шуме сильного смятения, Он воспламенил огонь вокруг нее, и сокрушились
    ветви ее.
  bqc-SIM: Ma Dii mi oɛ́ yãa kuli pↄ́ a lá sia mɛ́ a nɛ́ kɛfɛũ. Má tɛsↄ̃wáɛ sa
    ń zàa'ĩan gbãa kↄ̃fĩo, á gↄ̃naↄ i golɛgolɛ.
  tcz-CHONGTHU: Ven, amahohi khatvei keiman, Olive thingphung engsel vetnom umtah,
    chuleh aga phatah hoisel ahi, kanati. Tunvang, melmate lungsatna meikong chun
    ahal uva, akahvam heldiuvin kaumsahtai.
  mar-mar: “दिसावयास देखणे असणाऱ्या हिरव्यागार फळाचे जैतूनाचे झाड असे नाव परमेश्वराने
    तुला दिले होते. पण आता मोठ्या गर्जनेच्या आवाजासहित त्याने त्यावर अग्नी पेटवला
    आहे. आणि त्याच्या फांद्या तोडल्या आहेत.
  qub-qub: Ñaupa wichan gamcunataga nej cä ‹aypalla wayuyniyoj cupösu olivo› nir.
    Cananmi ichanga carcaycanqui räyu chayaptin ratarir rämancunatapis ushacurcushano.
  bqp-bqp: Yellu i sɑ̃ɑ nge nɛn dɑ̃ɑ geeru, te tɑ kpɑre tɑ mɑɑ bii geenu mɑrumɔ. Adɑmɑ
    tɛ̃ kon dɑ̃ɑ te kɑ ten kɑ̃ɑsi kpuro dɔ̃ɔ mɛni subɑru sɔɔ.
  hat-hat: 'Yon lè, mwen te rele yo: Bèl pye oliv mwen an, plen fèy, chaje donn. Men,
    koulye a, m''ap vini ak yon bri loraj, m''ap mete dife nan fèy li yo, m''ap kase
    tout branch li yo.'
  eng-BSB: The LORD once called you a flourishing olive tree, beautiful with well-formed
    fruit. But with a mighty roar He will set it on fire, and its branches will be
    consumed.
  eng-WEBPB: The LORD called your name, “A green olive tree, beautiful with goodly
    fruit.” With the noise of a great roar he has kindled fire on it, and its branches
    are broken.
  kbq-kbq: Hagi Ra Anumzamo'a Israeli vahe'motagura huno, olivi zafamo zagasefage
    anina renenteno, knare ragamarenteankna vahe mani'naze huno tamagia ante'ne. Hianagi
    tusi ununko'mo'ene monagemo'enema nehiaza huno Agra eno ana olivi zafaramina teve
    tagintesigeno nereno azanku'natamina tefutagi ramigahie.
  nhe-BL: “NiimoTECO niquinitayaya notlacajhua queja se yejyectzi Olivo cuahuitl tlen
    temaca miyac itlajca. Pero ama niquintitlantoc miyac soldados para ma quintlatica
    hasta mocahuase san cuanextli huan san popocatose.
  gub-BL: — Uri 'yw huwy ma'e, a'e wanupe amo 'ar mehe. Nuzawy kwaw uri 'yw i'a katu
    ma'e wà. Ko 'ar rehe, amuànoànog putar àmàn ihe nehe. A'e 'ar mehe we apy putar
    tata pupe huwer rehe nehe, hàkà imonohok pà nehe.
  eng-DRA: 'The Lord called thy name, a plentiful olive tree, fair, fruitful, and
    beautiful: at the noise of a word, a great fire was kindled in it and the branches
    thereof are burnt.'
