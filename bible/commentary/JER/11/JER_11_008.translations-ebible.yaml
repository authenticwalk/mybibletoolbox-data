    નહિ. તેથી તેઓનાં સર્વ વચન મુજબ હું તેઓના પર વિપત્તિ લાવ્યો.’”
  pon-2006A: Ahpw re sohte rong de kapwaiada. Irail koaros ahpw usehlahte ar keptakai
    oh suwedla sang mahs. I mahsanihong irail en kapwaiada inowo, ahpw re kahng. Ihme
    I ketikidohng pohrail kalokolok kan me I koasoanedier.”
  por-BRBSL: No entanto, eles não obedeceram, nem viraram seus ouvidos, mas todos
    andaram na teimosia de seu coração maligno. Por isso eu trouxe sobre eles todas
    as palavras deste pacto, que lhes ordenei que fizessem, mas eles não as fizeram”.
  cth-cth: Hatei ngai awh hoeh, banglahai noutna awh hoeh, amamae lungthin kathout
    lungpatanae koe lah a pâlei awh. Hatdawkvah, ka poe e lawk a tarawi ngai awh hoeh
    dawkvah, lawkkam dawk kaawm e thoebonae pueng ka khang sak.
  twi-twi: Nanso wɔantie na wɔamfa no asɛm; na mmom, wodii asoɔden a efi wɔn koma
    bɔne mu no akyi. Ɛno nti memaa nnome a efi apam a mahyɛ wɔn sɛ wonni so na wɔanni
    so no mu no baa wɔn so.’ ”
  hlt-hlt: Tedae hnatun uh pawt tih a hna te kaeng uh pawh. A lungbuei thae thinthahnah
    dongah rhip pongpa uh. Te dongah paipi ol cungkuem he amih taengah ka khuen te
    vai hamla ka uen dae saii uh pawh,” a ti.
  tbz-SIM: Bɛ̀ mɛ nyí kèńtɛ́, bɛ̀ ketɛ́ kɛ í dɔú mbɛ to dɛ bíɛ́kɛ̀, bɑ́ wè kòò tũ̀
    nho tookperí kó kucɛ, dɛ mɔ̀nnì ndi n dɔ̀ɔ̀mɛ̀ n do yɛ̃ nkɛ̀ bɛ̀ yetɛ mɛtɑummɛ̀
    kó tinɑ́ɑǹtì tiì yóó bɛ̀ tùɔ̀kɛní.
  msy-2020: Ezɨ ian inazir afeziaba nan akam barazir puvatɨgha an gɨn zuir pu. Puvatɨ.
    Me akaba batogha uan ifongiabara gɨntɨgha arazir kurabara damuasavɨra nɨghnɨsi.
    Ezɨ Akar Dɨkɨrɨzir Gavgavim mɨkemezɨ moghɨra, kɨ ivezir kuraba me ganɨdi.”
  azb-azb: Ancaq onlar qulaq asmadı, diqqət etmədi, inadkarlıqla qara ürəklərinin
    istədiyinə uydu. Buna görə də Mən əhddə deyilən bütün cəzaları onların başına
    gətirdim. Mən onlara bu əhdə əməl etməyi əmr etmişdim, onlarsa əməl etmədi».
  eng-DBY: But they have not hearkened, nor inclined their ear, but have walked every
    one in the stubbornness of their evil heart; and I have brought upon them all
    the words of this covenant, which I commanded [them] to do, and they have not
    done.
  hin-2017: परन्तु उन्होंने न सुनी और न मेरी बातों पर कान लगाया, किन्तु अपने-अपने
    बुरे मन के हठ पर चलते रहे। इसलिए मैंने उनके विषय इस वाचा की सब बातों को पूर्ण
    किया है जिसके मानने की मैंने उन्हें आज्ञा दी थी और उन्होंने न मानी।”
  wol-KYG: Waaye dégluwñu, teewluwñu, xanaa ku nekk di wéye dëgër bopp, topp ag bon
    xolam. Moo tax ma wàcce ci seen kaw mboolem sàrti kóllëre gii ma leen santoon
    ñu war koo jëfe te jëfewuñu ko.”»
  eng-YLT: And they have not hearkened nor inclined their ear, And they walk each
    in the stubbornness of their evil heart, And I bring on them all the words of
    this covenant, That I commanded to do, and they did not.'
  eng-WYC-2017: And they heard not, neither bowed down their ear, but they went forth
    each man in the shrewdness of his evil heart; and I brought in on them all the
    words of this covenant, which I commanded that they should do, and they did not.
  eng-WMBB: Yet they didn’t obey, nor turn their ear, but everyone walked in the stubbornness
    of their evil heart. Therefore I brought on them all the words of this covenant,
    which I commanded them to do, but they didn’t do them.’”
  urd-GVH: लेकिन उन्होंने न मेरी सुनी, न ध्यान दिया बल्कि हर एक अपने शरीर दिल की ज़िद
    के मुताबिक़ ज़िंदगी गुज़ारता रहा। अहद की जिन बातों पर मैंने उन्हें अमल करने का
    हुक्म दिया था उन पर उन्होंने अमल न किया। नतीजे में मैं उन पर वह तमाम लानतें लाया
    जो अहद में बयान की गई हैं।”
  rug-rug: Ba lopu hite va avoso babe va taliṉa mae si arini; na luli tu arini sari
    bulo kaleanadi sapu tasunadi hola. Ke va kamoni Rau koarini sari lineveleve pu
    koa koasa vinariva egoi sapu garunu nia Rau koarini pude lulia gua ba lopu lulia
    tu arini.’ ”
  gaz-gaz: Isaan garuu hin dhaggeeffanne yookaan hin qalbeeffanne; qooda kanaa isaan
    mata jabina garaa isaanii hamaa sanaa faana buʼan. Kanaafuu ani abaarsa kakuu
    ani akka isaan duukaa buʼaniif isaan ajajee isaan garuu eeguu didan sanaa hunda
    isaanittan fide.’ ”
  fra-LSG: Mais ils n’ont pas écouté, ils n’ont pas prêté l’oreille, Ils ont suivi
    chacun les penchants de leur mauvais cœur; Alors j’ai accompli sur eux toutes
    les paroles de cette alliance, Que je leur avais ordonné d’observer et qu’ils
    n’ont point observée.
  gnn-gnn: '@see-verse:JER.011.007'
  yal-yal: Koni e mi n xuiin namɛ, e mi e tuli mati. E birin yi bira e bɔɲɛ yi fe
    ɲaxine fɔxɔ ra e tengbesenyani. Nayi, n yi layirini ito falane birin nakamali
    e xili ma, n na e yamari naxan liga fe ra koni e mi tin a suxɛ.’ ”
  haw-1868: 'Aka, aole lakou i malama, aole i haliu mai i ko lakou pepeiao; hele no
    kela mea keia mea mamuli o ka paakiki o kona naau hewa: nolaila, e lawe no wau
    maluna o lakou i na olelo a pau o keia berita, a''u i kauoha aku ai ia lakou e
    hana; a hana ole lakou.'
  arb-NAV: لَكِنَّهُمْ لَمْ يُطِيعُوا وَلَمْ يَسْمَعُوا، إِنَّمَا سَلَكَ كُلُّ وَاحِدٍ
    بِمُوْجِبِ عِنَادِ قَلْبِهِ الشِّرِّيرِ. فَأَجْرَيْتُ عَلَيْهِمْ كُلَّ كَلامِ
    هَذَا الْعَهْدِ الَّذِي أَمَرْتُهُمْ بِهِ وَلَمْ يُنَفِّذُوهُ».
  ewe-ewe: Ke womeɖo to alo see nam o, ke boŋ wodze woƒe dzi vɔ̃ɖiwo ƒe tosesẽ yome.
    Ale mehe fiƒode siwo katã megblɔ da ɖi ɖe nubabla la dzi dalawo ŋu la va wo dzi.’ ”
  eng-LEE: 'Yet they hearkened not, and inclined not their ear, but walked every one
    in the stubbornness of their evil heart: therefore did I bring over them all the
    words of this covenant, which I commanded them to do; but which they did not.'
  asm-FB: তথাপি তেওঁলোকে পালন নকৰিলে, বা কাণ নাপাতিলে। কিন্তু তেওঁবিলাক প্ৰতিজনে নিজ
    নিজ দুষ্ট মনৰ কঠিনতা অনুসাৰে চলিলে; এই হেতুকে এই নিয়মটিৰ যিবোৰ বাক্য পালন কৰিবলৈ
    মই তেওঁলোকক আজ্ঞা দিছিলোঁ, কিন্তু তেওঁলোকে নকৰিলে, সেই আটাইবোৰ অভিশপ্ত বাক্য মই
    তেওঁলোকৰ ওপৰত ঘটালোঁ’।”
  sus-A: كْنْ عٍ مُ تِن ﭑ شُي رَ مّدٍ. كَنكَن بَرَ بِرَ عَ بْحّ حَاشِ قْشْ رَ. نَ
    نَن عَ رَ ﭑ قَمَ ﭑ مَ سَاتّ رَكَمَلِدٍ، ﭑ عٍ يَمَرِشِ نَشَن نَ، عٍ نَشَن مَتَندِشِ.»
  fra-SBL: Mais ils n'ont pas obéi, ils n'ont pas prêté l'oreille, et tous ont marché
    dans l'obstination de leur mauvais cœur. C'est pourquoi j'ai fait retomber sur
    eux toutes les paroles de cette alliance, que je leur avais ordonné de faire,
    mais ils ne les ont pas faites.'"
  hbo-hbo: וְלֹ֤א שָֽׁמְעוּ֙ וְלֹֽא־הִטּ֣וּ אֶת־אָזְנָ֔ם וַיֵּ֣לְכ֔וּ אִ֕ישׁ בִּשְׁרִיר֖וּת
    לִבָּ֣ם הָרָ֑ע וָאָבִ֨יא עֲלֵיהֶ֜ם אֶֽת־כָּל־דִּבְרֵ֧י הַבְּרִית־הַזֹּ֛את אֲשֶׁר־צִוִּ֥יתִי
    לַעֲשֹׂ֖ות וְלֹ֥א עָשֽׂוּ׃ ס
  kik-kik: No matiigana kũnjigua kana kũrũmbũiya ũhoro ũcio; handũ ha gwĩka ũguo,
    o maarũmĩrĩire ũremi wa ngoro ciao thũku. Nĩ ũndũ ũcio na niĩ ngĩmarehithĩria
    irumi ciothe cia kĩrĩkanĩro kĩu ndaamaathĩte marũmagĩrĩre no-o makĩaga gũkĩhingia.’ ”
  fra-NCL: Et ils n’ont ni écouté ni prêté l’oreille ; chacun d’eux a marché selon
    l’opiniâtreté de son mauvais cœur. Et j’ai exécuté sur eux toutes les paroles
    de cette alliance, que je leur avait prescrit d’observer, et qu’ils n’ont pas
    observée.
  cek-AK: Toe nihcae mah tahngai o ai, naa doeh patueng o ai; angmacae kasae poekhaih
    palung mah thuih ih lok baktiah a caeh o lat; to pongah pazui hanah nihcae khaeah
    ka paek e, nihcae mah pazui o ai ih hae lokmaihaih loknawk boih nihcae nuiah ka
    kraksak han, tiah a thuih.
  cuk-cuk: Degi-inigwele, an-sogedba nanasurmalad, gwen an-itosurmalad, unnila na
    e-binsaed-isganaba nanadimalad. A-ulale, we-igargi-bonigan-mamaid an egi barmialid.
    Ar igar-sogmaidba nanamaloye an ega sogsad, degi-inigwele, a-igar-sogedba nanasurmalad.’
    ”
  uig-CYR: Лекин улар һеч аңлимиған яки қулақ салмиған; уларниң һәр бири рәзил көңүллиридики
    җаһиллиққа әгишип маңған; шуниң билән Мән бу әһдидики барлиқ сөзләрни уларниң
    бешиға чүшүрдүм; Мән буларниң һәммисини уларға тапилиғанмән, лекин улар һеч әмәлгә
    ашурмиған.
  tel-2017: అయినా వారు తమ దుష్టహృదయంతో, మూర్ఖులై నడుచుకుంటూ నామాట వినలేదు. ఈ నిబంధన
    మాటలన్నిటినీ అనుసరించి నడవమని చెప్పినా వారు వినలేదు కాబట్టి నేను ఆ నిబంధనలోని
    శాపాలన్నిటినీ వారి మీదికి రప్పిస్తాను.”
  hat-BSA: Malgre sa, yo pa t obeyi, ni panche zòrèy yo vè Mwen. Men yo te mache chak
    selon tèt di a kè mechan yo. Akoz sa, Mwen te mennen sou yo tout pawòl akò sila
    a, ke M te kòmande pou yo fè, men yo pa t fè yo.’”
  kos-kos: Tusruktu elos tiana porongo ku akosyu, a elos nukewa likkekelana ac oru
    na ma koluk. Nga sapkin elos in karinganang wuleang sac, a elos srunga. Ouinge
    nga use nu faclos mwe kalyai nukewa ma aketeyuki in wuleang uh.”
  hbo-WLC: וְלֹ֤א שָֽׁמְעוּ֙ וְלֹֽא־הִטּ֣וּ אֶת־אָזְנָ֔ם וַיֵּ֣לְכ֔וּ אִ֕ישׁ בִּשְׁרִיר֖וּת
    לִבָּ֣ם הָרָ֑ע וָאָבִ֨יא עֲלֵיהֶ֜ם אֶֽת־כָּל־דִּבְרֵ֧י הַבְּרִית־הַזֹּ֛את אֲשֶׁר־צִוִּ֥יתִי
    לַעֲשׂ֖וֹת וְלֹ֥א עָשֽׂוּ׃ ס
  ibo-ibo: Ma ha jụrụ ige ntị. Ha akpọkwaghị okwu m mkpa dịrị ha. Kama ha jegharịrị
    nʼisiike nke obi ọjọọ ha. Ọ bụ nke a mere m ji mee ka ọbụbụ ọnụ niile nke ya na
    ọgbụgba ndụ ahụ so bịakwasị ha, dịka m buru ụzọ nye nʼiwu, ma ihe ndị a emeghị
    ka ha jezie ije.’ ”
  ory-ory: ତଥାପି ସେମାନେ ଅବଧାନ କିଅବା କର୍ଣ୍ଣପାତ କଲେ ନାହିଁ, ମାତ୍ର ପ୍ରତ୍ୟେକେ ଆପଣା ଆପଣା
    ଦୁଷ୍ଟ ଅନ୍ତଃକରଣର ଅବାଧ୍ୟତାନୁସାରେ ଆଚରଣ କଲେ; ଏନିମନ୍ତେ ଆମ୍ଭେ ପାଳନ କରିବା ପାଇଁ ସେମାନଙ୍କୁ
    ଯେଉଁ ନିୟମ ଆଦେଶ କଲୁ, ତହିଁର ସକଳ କଥା ସେମାନଙ୍କ ଉପରେ ବର୍ତ୍ତାଇଲୁ, ତଥାପି ସେମାନେ ପାଳନ
    କଲେ ନାହିଁ।”
  chk-chk: Nge ir resap aleasochis ika aüseling, pwe iteiten eman me eman a ülöförea
    lelukan o föföringau. Iei mine üa atoto wor ewe anümamau a mak lon ei pwon, pokiten
    resap mochen apwönüetä kapasan kewe üa allük ngeniir.”
  rop-rop: Bat olabat nomo bin lisin en duwit langa mi. Olabat bin stil kipgon olabat
    ronwei en dum nogudbala ting olataim. Aibin dalim olabat blanga kipum det strongwan
    pramis, bat olabat nomo bin duwit. Wal aibin bringimap langa olabat ola panishmen
    en ola nogudbala ting weya det strongwan pramis bin tok.
  ukr-1871: Вони ж не слухали й не нахиляли уха свого; нї, вони ходили упрямо за ледачим
    серцем своїм; тим і допустив я на них усе, що заповів в сьому завітї, що повелїв
    їм пильнувати, вони ж не пильнували.
  deu-1951: Aber sie haben nicht gehorcht; sie haben mir kein Gehör geschenkt, sondern
    wandelten nach dem Starrsinn ihres bösen Herzens; darum will ich alle Worte dieses
    Bundes über sie bringen, welchen zu halten ich ihnen befohlen habe, den sie aber
    nicht gehalten haben.
  eng-JPS: Yet they hearkened not, nor inclined their ear, but walked every one in
    the stubbornness of their evil heart; therefore I brought upon them all the words
    of this covenant, which I commanded them to do, but they did them not.'
  srp-1865: Ali ne poslušaše i ne prignuše uha svojega, nego hodiše svaki za mislima
    zloga srca svojega; zato pustih na njih sve rijeèi ovoga zavjeta, koji zapovjedih
    da vrše a oni ne vršiše.
  lug-lug: Naye tebampuliriza wadde okussaayo omwoyo, wabula buli muntu yeeyongera
    okutambulira mu bukakanyavu bw’omutima gwe omubi. Ne ndyoka mbaleetako ebikolimo
    byonna ebiri mu ndagaano gye nabalagira okukwata ne batagikwata.’ ”
  heb-heb: ולא שמעו ולא הטו את אזנם וילכו איש בשרירות לבם הרע ואביא עליהם את כל דברי
    הברית הזאת אשר צויתי לעשות ולא עשו׃
  ben-IRV: কিন্তু তারা তা শোনেনি বা মনোযোগ দেয়নি। প্রত্যেকে তাদের একগুঁয়ে মন্দ অন্তরের
    ইচ্ছামত চলেছে। তাই আমি এই চুক্তি অনুসারে সমস্ত শাস্তি তাদের দিয়েছি যা আমি তাদের
    বিরুদ্ধে আসতে আদেশ করেছিলাম। কিন্তু তবুও সেই লোকেরা পালন করে নি।
  pan-pan: ਪਰ ਉਹਨਾਂ ਨੇ ਨਾ ਸੁਣਿਆ, ਨਾ ਕੰਨ ਲਾਇਆ। ਹਰੇਕ ਆਪਣੇ ਬੁਰੇ ਦਿਲ ਦੀ ਅੜੀ ਵਿੱਚ ਚੱਲਦਾ
    ਰਿਹਾ। ਇਸੇ ਲਈ ਮੈਂ ਇਸ ਨੇਮ ਦੀਆਂ ਸਾਰੀਆਂ ਗੱਲਾਂ ਉਹਨਾਂ ਉੱਤੇ ਲਿਆਂਦੀਆਂ ਜਿਹਨਾਂ ਦਾ ਮੈਂ ਉਹਨਾਂ
    ਨੂੰ ਪੂਰਾ ਕਰਨ ਲਈ ਹੁਕਮ ਦਿੱਤਾ ਸੀ ਪਰ ਉਹਨਾਂ ਨੇ ਉਹਨਾਂ ਨੂੰ ਪੂਰਾ ਨਾ ਕੀਤਾ
  mya-JVB: သူတို့သည် နား မ ထောင်၊ နား ကို မ လှည့် ဘဲ ဆိုးညစ် သော မိမိ တို့ စိတ် နှလုံးခိုင်မာ
    ခြင်းရှိသည်အတိုင်း၊ တယောက်မျှ မကြွင်း၊ လိုက် သွားကြသောကြောင့် ၊ ငါမှာ ထား၍၊ သူတို့မ
    ကျင့် သော ဤ ပဋိညာဉ် စကား အလုံးစုံ တို့ကို၊ သူ တို့အပေါ် ၌ ငါသက်ရောက် စေမည်ဟု မိန့်
    တော်မူ ၏။
  tbg-tbg: Te vikara minti turamanta vika kia ti uva avataqi viraiti, vika kia nái
    aato ti timiraiti, vika kempukaiqamake nái avu aatoqi qora kaiqa varera viraqai
    avataqi vuarave. Te vika hampata uva tiva taatauke vataunara raqakaara kaara,
    te vika tota tunantemake te vika qaiqaa qaiqaa ntaihama kaunarave, tiro.
  hmo-hmo: “To lau dekenai idia kamonai henia lasi, bona edia taiadia idia koua. Idia
    ibounai be edia laloa dikadia dekenai bona edia laloa auka dekenai idia raka.
    Unai dainai, inai gwauhamata taravatuna herevadia ibounai, lau oda henidia do
    idia karaia, to idia karaia lasi gaudia, ena hereva dika be idia edia latanai
    lau atoa.”
  urd-urd: लेकिन उन्होंने कान न लगाया और शिनवा न हुए, बल्कि हर एक ने अपने बुरे दिल
    की सख़्ती की पैरवी की; इसलिए मैंने इस 'अहद की सब बातें, जिन पर 'अमल करने का उनको
    हुक्म दिया था और उन्होंने न किया, उन पर पूरी कीं।
  rus-SYN: 'Но они не слушались и не приклоняли уха своего, а ходили каждый по упорству
    злого сердца своего: поэтому Я навел на них все сказанное в завете сем, который
    Я заповедал им исполнять, а они не исполняли.'
  bqc-SIM: Kási aali swã́sɛio, aali laaidↄwào, ↄ̃ an baade nↄ̀sɛvãi ń swã́gbãao
    dↄ̀aaɛ̀, ↄ̃ ma láaizĩ̀má ma bàakuańnↄ yã́ musu, asa ma a yãdìlɛnɛ́ɛ, ãma
    aa kũao.
  tcz-CHONGTHU: Ahivangin, napu napateu chun, kathusei kagihna ho ngaisah in aneipouve.
    Amitakip louchal tah in aum’un, ama cheh lungthim gitlouna dimset in akiheimang
    gamtauve. Hijeh chun, kathupeh ngailou ho chunga, kitepna umsa gaosapna chu, keiman
    achunguva kahin pohlut pih ahitai, ati.
  mar-mar: पण त्यांनी माझे ऐकले नाही आणि लक्ष दिले नाही. ते दुराग्रही हृदयाचे बनले
    आणि आवडेल तेच त्यांनी केले. म्हणून मी त्यांना माझ्या आज्ञा पाळण्यास सांगितले,
    पण त्यांनी ते ऐकले नाही, म्हणून करारात उल्लेखलेल्या सर्व शापित गोष्टी मला त्यांच्याबाबत
    कराव्या लागल्या.”
  qub-qub: Ichanga paycuna manami wiyacuranchu. Cumlinanpaj nishätapis manami cumliranchu.
    Chaypa ruquenga shonguncuna yarpashanno llutanta ruraran. Imano rurananpaj nishätapis
    manami ruraranchu. Chaypitami imawan castiganäpäpis conträtuta rurar parlacushächo
    willashäno castigashcä.»
  bqp-bqp: Adɑmɑ bɑ ǹ nɛn gɑri yi swɑɑ dɑki, bu sere yi mɛm nɔɔwɑ. Ben bɑɑwure u
    win tiin gɔ̃ru kĩru swĩiwɑ. Mɑ nɑ derɑ bɔ̃ri yìn gɑri yi wɑ̃ɑ ɑrukɑwɑni ye sɔɔ,
    yi bu di.
  hat-hat: Men yo pa tande, zòrèy yo bouche. Mwen te mande yo pou yo te fè tou sa
    mwen te ba yo lòd fè nan kontra a, men yo derefize. Se konsa mwen pini yo jan
    m' te di yo sa nan kontra a.
  eng-BSB: Yet they would not obey or incline their ears, but each one followed the
    stubbornness of his evil heart. So I brought on them all the curses of this covenant
    I had commanded them to follow but they did not keep.”
  eng-WEBPB: Yet they didn’t obey, nor turn their ear, but everyone walked in the
    stubbornness of their evil heart. Therefore I brought on them all the words of
    this covenant, which I commanded them to do, but they didn’t do them.’”
  kbq-kbq: Hianagi tamagehe'za ana nanekea antahi'za amagera onte'naze. Ana nehu'za
    zamagu'amo'a hankave netige'za, mago mago'mofoma agu'afinti otia havi avu'avaza
    tro hutere hu'naze. Ana hazagena Nagri ke'ma antahita amage'ma onte'nuta e'inahu
    knaza erigahaze hu'nama kasegefima huvame'ma hunte'noa knazana zami'noe.
  nhe-BL: Pero imohuejcapan tatahua ax nechtlacaquilijque. Niyon quentzi ax quichijque
    campeca para nechcaquise. Sesen yajuanti quitoquili nopa ax cuali ojtli tlen quiyolpactiyaya.
    Huan pampa ax quinejque nechtlepanitase, na nijhualicac ininpani nochi nopa huejhueyi
    tlatzacuiltili tlen na nijtlalijtoya ipan nopa tlajtolsencahuali.’ ”
  gub-BL: Nuenu kwaw wà. Nuweruzar kwaw heze'eg wà. Pitàitàigatu wiko wiwi hereruzar
    'ymar romo wà, ikatu 'ym ma'e romo wà. — Pezapo ma'e heze'egaw penehe we iapo
    katu pyrer rupi katete nehe, a'e wanupe. Na'ipureruzar wer kwaw hehe wà. A'e rupi
    azepyk wanehe zepykaw a'e ze'egaw rehe imuapyk pyrer paw pupe ihe.
  eng-DRA: 'And they obeyed not, nor inclined their ear: but walked every one in the
    perverseness of his own wicked heart: and I brought upon them all the words of
    this covenant, which I commanded them to do, but they did them not.'
