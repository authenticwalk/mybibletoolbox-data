verse: JER.011.008
translations:
  mal-C: എന്നിട്ടും അവർ എന്നെ അനുസരിക്കുകയും എനിക്കു ചെവിതരികയും ചെയ്യാതെ ഓരോരുത്തനും
    തങ്ങളുടെ ദുഷ്ടഹൃദയത്തിലെ ആഗ്രഹമനുസരിച്ചു നടന്നിരിക്കുന്നു. അതിനാൽ ഞാൻ അവരോടു കൽപ്പിച്ചിട്ടുള്ള
    ഉടമ്പടിയുടെ നിബന്ധനകൾപോലെ ഞാൻ അവരോടു ചെയ്തിരിക്കുന്നു. എന്നിട്ടും അവർ അവയെ പ്രമാണിച്ചില്ല.’ ”
  deu-TKW: Aber sie hörten nicht, noch neigten sie ihr Ohr, wandelten vielmehr ein
    jeder nach seinem eigenen bösen Sinn, und so ließ ich denn alle Drohungen dieses
    Gesetzes, das ich ihnen zu halten geboten hatte, das sie aber nicht hielten, an
    ihnen in Erfüllung gehen.
  lin-lin: Kasi batiaki matoyi mangongi mpe bayokelaki Ngai te. Balandaki kaka makanisi
    mabe ya mitema na bango. Yango wana, natindelaki bango bilakeli mabe nyonso oyo
    ezali kati na boyokani oyo natindaki bango ete batosa, kasi bango basalelaki yango
    te. »
  eng-LSV: And they have not listened nor inclined their ear, || And they each walk
    in the stubbornness of their evil heart, || And I bring on them all the words
    of this covenant, || That I commanded to do, and they did not.”
  eng-GNV: 'Neuerthelesse they would not obey, nor encline their eare: but euery one
    walked in the stubbernesse of his wicked heart: therefore I will bring vpon them
    all the wordes of this couenant, which I commanded them to do, but they did it
    not.'
  eng-WEBSTER: 'Yet they obeyed not, nor inclined their ear, but walked every one
    in the imagination of their evil heart: therefore I will bring upon them all the
    words of this covenant, which I commanded them to do; but they did them not.'
  nhw-BL: Pero amohuejcapan tatahua amo nechtlacaquilijque. Niyon quentzi amo quichijque
    campica para nechcaquise. Sesen inijuanti quitoquili nopa amo cuali ojtli catli
    quiyolpactiyaya. Huan pampa amo quinejque nechtlepanitase, na nijhualicac ininpani
    nochi nopa huejhueyi tlatzacuiltili catli na nijtlalijtoya ipan nopa camanal sencahuali.’
    ”
  swh-ONEN: Lakini hawakusikiliza wala kujali. Badala yake, walifuata ukaidi wa mioyo
    yao miovu. Hivyo nikaleta juu yao laana zote za agano nililokuwa nimewaamuru wao
    kulifuata, lakini wao hawakulishika.’ ”
  bba-bba: Adɑmɑ bɑ ǹ nɛn ɡɑri yi swɑɑ dɑki, bu sere yi mɛm nɔɔwɑ. Ben bɑɑwure u
    win tiin ɡɔ̃ru kĩru swĩiwɑ. Mɑ nɑ derɑ bɔ̃ri yìn ɡɑri yi wɑ̃ɑ ɑrukɑwɑni ye sɔɔ,
    yi bu di.
  eng-KJVCPB: 'Yet they obeyed not, nor inclined their ear, but walked every one in
    the imagination of their evil heart: therefore I will bring upon them all the
    words of this covenant, which I commanded them to do; but they did them not.'
  luo-luo: To ne ok gichiko itgi kata winja; kuom mano, negiluwo mana timbegi mag
    jendeke mag chunjegi maricho. Omiyo nakelo kuomgi kwongʼ duto mag singruok mane
    achikogi mondo gilu to ne ok girito.’ ”
  meu-meu: Ḡau tamona, asie kamonai henigu bona taiadia asie hakala, a iboudiai na
    edia lalo-hadai dikadia ai bona edia lalo-auka ai e raka. Taunabunai, ina taravatu
    herevadia iboudiai, na haḡanidia bae kara to asie kara ḡaudia, na idia latadiai
    na hadihodia.
  npi-ULB: तर तिनीहरूले सुनेनन्, वा ध्यानै दिएनन् । हरेक व्यक्ति आफ्नै दुष्‍ट हृदयको
    कठोरतामा हिंडिरहेको छ । त्यसैले यस करारमा मैले तिनीहरूलाई आज्ञा गरेका सबै श्राप
    मैले तिनीहरूका विरुद्धमा ल्याएँ । तर मानिसहरूले अझै पनि आज्ञा मानेनन् ।”
  yor-yor: Ṣùgbọ́n wọn kò gbọ́, bẹ́ẹ̀ ni wọn kò kọbi ara sí i dípò èyí wọ́n tẹ̀síwájú
    ni agídí ọkàn wọn. Mo sì mú gbogbo ègún inú májẹ̀mú tí mo ti ṣèlérí, tí mo sì
    ti pàṣẹ fún wọn láti tẹ̀lé, tí wọn kò tẹ̀lé wa sórí wọn.’ ”
  pes-OPCB: ولی ایشان اطاعت نکردند و توجهی به دستورهای من ننمودند، بلکه به دنبال امیال
    و خواسته‌های سرکش و ناپاک خود رفتند. ایشان با این کار عهد مرا زیر پا گذاشتند،
    بنابراین تمام تنبیهاتی را که در آن عهد ذکر شده بودند، در حقشان اجرا کردم.»
  tgl-ULB: Ngunit hindi sila nakinig o nagbigay ng pansin. Lumalakad ang bawat tao
    sa katigasan ng kaniyang masamang puso. Kaya dinala ko ang lahat ng sumpa sa kasunduang
    ito na inutusan kong dumating laban sa kanila. Ngunit hindi pa rin sumunod ang
    mga tao.”
  hui-hui: Anigo tínaga mamalirume bi uruni hale habe manga howa talialu nabi haya.
    Tigua mana ko bulene ngago mitangi bialu mine halu tininaga hame leago hangu bialu
    haabo haya. I̱na tihondo habo nalolene bi lowini ngogo ogoni taluwa bialu hadaba
    lalu lamirugoyu tigua ogoni bibe manga hai haya. Ani biyagola wahalu ai habo nalolene
    bi lowini wiagoha pani mulene nga lo wiadagua i̱na ti pani nelo migi biru, lamibe
    laya, lene.
  mya-mya: သို့​ရာ​တွင်​သူ​တို့​သည်​ငါ့​စ​ကား​ကို​နား​မ ထောင်​ကြ။ လိုက်​နာ​မှု​လည်း​မ​ပြု​ကြ။
    သူ​တို့ အား​လုံး​ပင်​ခေါင်း​မာ​မြဲ​ခေါင်း​မာ​လျက်​ဆိုး ညစ်​မြဲ​ဆိုး​ညစ်​လျက်​နေ​ကြ​၏။
    ငါ​သည်​သူ တို့​အား​လိုက်​နာ​ရန်​အ​မိန့်​ချ​မှတ်​ထား​လျက် နှင့်​သူ​တို့​မ​လိုက်​နာ​ကြ​သော
    ပ​ဋိ​ညာဉ်​တော် တွင်​ဖော်​ပြ​ပါ​ရှိ​သည့်​ကျိန်​စာ​များ​ကို​သူ တို့​အ​ပေါ်​သို့​သက်​ရောက်​စေ​၏''
    ဟု​မိန့်​တော် မူ​၏။
  bod-N: དེ་དག་གིས་མ་མཉན་ཞིང་རྣ་བ་གཏད་ནས་མ་མཉན་པར། རང་གི་སེམས་ངན་གཤིས་གྱོང་གི་རྗེས་སུ་འབྲངས་ཏེ་སྤྱོད་ངན་སྤྱད་པས།
    བདག་གིས་ཞལ་ཆད་འདིའི་ནང་གི་དམོད་ཚིག་ཐམས་ཅད་དེ་དག་གི་སྟེང་དུ་འབབ་པར་བྱས། བདག་གིས་དེ་སྔ་ཁོ་རྣམས་ལ་ཞལ་ཆད་འདི་བསྲུང་དགོས་པར་བསྒོས་ན་ཡང་དེ་རྣམས་ཀྱིས་མ་བསྲུངས་ཞེས་པའོ་ཞེས་གསུངས་སོ།
    །
  sna-sna: Asi havana kuteerera kana kuva nehanya; asi vakatevera kusindimara kwemwoyo
    yavo yakaipa. Saka ndakauyisa pamusoro pavo kutuka kwose kwesungano yandakanga
    ndavarayira kuti vatevere asi havana kuichengeta.’ ”
  spa-BLM: Pero no obedecieron, ni volvieron su oído, sino que todos anduvieron en
    la terquedad de su malvado corazón. Por eso hice recaer sobre ellos todas las
    palabras de este pacto que les mandé hacer, pero no las cumplieron”.
  cac-cac: Palta maj schalaj yab' eb', maj sc'anab'ajej eb', an̈ej to vach' pitb'inaquel
    spensar eb'. Yac'annacb'at sb'a eb' d'a scal chucal. Maj yal sc'ol eb' sc'anab'ajej
    tas svala'. Yuj chi' vac'nacb'at yaelal d'a yib'an̈ eb', icha yajcan d'a in trato
    chi', xchi Jehová.
  swh-ULB: Lakini hawakusikiliza au wala kutega masikio yao. Kila mtu amekuwa akitembea
    katika ukaidi wa moyo wake mbaya. Kwa hiyo nilileta laana zote katika agano hili
    nililoamuru kuja juu yao. Lakini watu bado hawakuitii.”
  bel-bel: 'Але яны ня слухаліся і ня прыхілялі вуха свайго, а хадзілі кожны паводле
    ўпартасьці ліхога сэрца свайго: таму Я навёў на іх усё сказанае ў запавеце гэтым,
    які Я запавядаў ім выконваць, а яны ня выконвалі.'
  deu-ELBBK: Aber sie haben nicht gehört und ihr Ohr nicht geneigt, sondern sie wandelten
    jeder in dem Starrsinn ihres bösen Herzens. Und ich brachte über sie alle Worte
    dieses Bundes, die ich zu tun geboten und die sie nicht getan haben.
  mbb-OT: Piru wazà sikandan mebpemineg wey medtuu. Iyan dan nasì mibpezumdumahan
    is kesinupaken te mezaat he gehinawa zan. Midsuǥù ku sikandan he tumana zan is
    kebpekid-uyun ku kandan, piru wazè dan heini tumana. Umbe mibpeseǥazan ku kandan
    is langun he rawak he ingkesurat kayi te kebpekid-uyun ku.”
  mal-2015: അവരോ അനുസരിക്കയും ചെവി ചായ്ക്കയും ചെയ്യാതെ ഓരോരുത്തൻ താന്താന്റെ ദുഷ്ടഹൃദയത്തിന്റെ
    ശാഠ്യപ്രകാരം നടന്നു; ആകയാൽ ഞാൻ അവരോടു ചെയ്‌വാൻ കല്പിച്ചതും അവർ ചെയ്യാതെയിരുന്നതുമായ
    ഈ നിയമത്തിന്റെ വചനങ്ങളെപ്പോലെ ഒക്കെയും ഞാൻ അവരുടെമേൽ വരുത്തിയിരിക്കുന്നു.
  rmc-rmc: Ale on na šunenas aňi na prithovenas peskre kana, ale sako džalas pal peskro
    zacato the nalačho jilo. Vašoda pre lende anava savore prekošibena andral kadi
    zmluva, savi lenge prikazinďom te doľikerel, ale on la na doľikerenas.‘ “
  pes-OPV: اما نشنیدند و گوش خود را فرانداشتند بلکه پیروی سرکشی دل شریر خود رانمودند.
    پس تمام سخنان این عهد را بر ایشان وارد آوردم چونکه امر فرموده بودم که آن را وفانمایند
    اما وفا ننمودند.»
  ron-1924: Дар ей н-ау аскултат, н-ау луат аминте, чи ау урмат фиекаре порнириле
    инимий лор реле. Де ачея ам ымплинит асупра лор тоате кувинтеле легэмынтулуй ачестуя
    пе каре ле порунчисем сэ-л пэзяскэ, ши пе каре ну л-ау пэзит.’”
  ben-OBCV: তারা কিন্তু শোনেনি বা আমার কথায় মনোযোগ দেয়নি; পরিবর্তে তারা নিজেদের
    মন্দ হৃদয়ের একগুঁয়ে মনোভাবের অনুসারী হয়েছিল। তাই আমি যে রকম আদেশ করেছিলাম,
    তারা তা পালন করেনি বলে আমি নিয়মে উল্লিখিত সব শাস্তি তাদের উপরে নিয়ে এসেছি।’ ”
  som-som: Laakiinse ima ay addeecin oo dhegna iima ay dhigin, laakiinse midkood kastaaba
    wuxuu daba galay caasinimada qalbigiisa sharka ah. Sidaas daraaddeed waxaan iyaga
    ku soo dejiyey axdigan erayadiisa oo dhan, kuwaasoo aan ku amray inay sameeyaan,
    laakiinse ayan samaynin.
  lat-VUC: 'Et non audierunt, nec inclinaverunt aurem suam, sed abierunt, unusquisque
    in pravitate cordis sui mali: et induxi super eos omnia verba pacti hujus quod
    præcepi ut facerent, et non fecerunt.]'
  eng-ASVBT: 'Yet they obeyed not, nor inclined their ear, but walked every one in
    the stubbornness of their evil heart: therefore I brought upon them all the words
    of this covenant, which I commanded them to do, but they did them not.'
  ita-1885: Ma essi non l'hanno ascoltata, e non hanno porto l'orecchio loro, e son
    camminati ciascuno secondo la durezza del cuor suo malvagio; laonde io ho fatte
    venir sopra loro tutte le parole di questo patto, il quale io avea lor comandato
    di osservare; ma non l'hanno osservato.
  eng-LXXUP: But they did them not.
  eng-ULB: But they did not listen or pay attention. Each person has been walking
    in the stubbornness of his wicked heart. So I brought all the curses in this covenant
    that I commanded to come against them. But the people still did not obey.”
  spa-VBL: Pero se negaron a obedecer, no quisieron escuchar. En cambio, cada uno
    de ellos siguió su propio pensamiento obstinado y malvado. Les había ordenado
    que siguieran el acuerdo, pero no lo hicieron. Así que hice caer sobre ellos todas
    las maldiciones contenidas en el acuerdo.
  fra-_FOB: Mais ils n'ont pas écouté; ils n'ont pas prêté l'oreille; ils ont marché
    chacun selon la dureté de son cœur. Et j'ai fait venir sur eux toutes les paroles
    de cette alliance, que je leur avais commandé de garder et qu'ils n'ont point
    gardée.
  mal-mal: എന്നാൽ അവർ അനുസരിക്കുകയും ചെവി ചായിക്കുകയും ചെയ്യാതെ ഓരോരുത്തൻ അവനവന്റെ
    ദുഷ്ടഹൃദയത്തിന്റെ ശാഠ്യപ്രകാരം നടന്നു; അതുകൊണ്ട് ഞാൻ അവരോടു ചെയ്യുവാൻ കല്പിച്ചതും
    അവർ ചെയ്യാതെയിരുന്നതുമായ ഈ നിയമത്തിന്റെ വചനങ്ങളെപ്പോലെ എല്ലാം ഞാൻ അവരുടെ മേൽ വരുത്തിയിരിക്കുന്നു”.
  urd-GVR: lekin unhoṅ ne na merī sunī, na dhyān diyā balki har ek apne sharīr dil
    kī zid ke mutābiq zindagī guzārtā rahā. Ahd kī jin bātoṅ par maiṅ ne unheṅ amal
    karne kā hukm diyā thā un par unhoṅ ne amal na kiyā. Natīje meṅ maiṅ un par wuh
    tamām lānateṅ lāyā jo ahd meṅ bayān kī gaī haiṅ.”
  suz-BL: तन्‍न मेकोपुकीमी आन नोफा मदाइक्‍तेम। आं देंशो लोव़ मटीमे। मेको आ पा ङा मेकोपुकीमी
    आन खकटा थुंमी मरिम्‍शो पा काइ मटीमे। गो मेको आन कली आं कबल ङा लोव़ नेल्‍ल पने,
    दे अरेता। तन्‍न मेको पने मबिस्‍सम” देंत। येरमीया ३:१७; येरमीया ७:२६; येरमीया १३:१०;
    येरमीया १८:१२; ब्‍यवस्‍था २८:१५-६८
  eng-NOY: Yet they obeyed not, nor inclined their ear, But walked every one in the
    obstinacy of his evil heart; Therefore have I brought upon them all the words
    of this covenant, Which I commanded them to obey, And they obeyed not.
  ita-1927: Ma essi non l’hanno ascoltata, non hanno prestato orecchio, e hanno camminato,
    seguendo ciascuno la caparbietà del loro cuore malvagio; perciò io ho fatto venir
    su loro tutto quello che avevo detto in quel patto che io avevo comandato loro
    d’osservare, e ch’essi non hanno osservato”.
  ckb-ckb: نە گوێیان گرت و نە گوێیان شل کرد، هەریەکە بەدوای کەللەڕەقییە خراپەکەی خۆی
    کەوت، جا منیش هەموو نەفرەتەکانی ئەم پەیمانەم بەسەریاندا هێنا، ئەوەی فەرمانم پێکردن
    کە کاری پێ بکەن، بەڵام نەیانکرد.“»
  eng-BBE: 'But they gave no attention and did not give ear, but they went on, every
    man in the pride of his evil heart: so I sent on them all the curses in this agreement,
    which I gave them orders to keep, but they did not.'
  kan-OKCV: ಆದರೆ ಅವರು ಕೇಳಲಿಲ್ಲ, ಕಿವಿಗೊಡಲಿಲ್ಲ. ತಮ್ಮ ಕೆಟ್ಟ ಹೃದಯದ ಕಲ್ಪನೆಯಂತೆ ನಡೆದುಕೊಂಡರು.
    ಆದ್ದರಿಂದ ಅವರು ಮಾಡಬೇಕೆಂದು ನಾನು ಆಜ್ಞಾಪಿಸಿದಂಥ, ಅವರು ಮಾಡುವಂಥ, ಈ ಒಡಂಬಡಿಕೆಯ ಶಾಪಗಳನ್ನೆಲ್ಲಾ
    ಅವರ ಮೇಲೆ ಬರಮಾಡುವೆನು.’ ”
  tam-2017: ஆனாலும் அவர்கள் கேளாமலும், தங்கள் செவியைச் சாயாமலும்போய், அவரவர் தம்தம்
