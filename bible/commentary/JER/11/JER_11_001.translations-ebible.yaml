verse: JER.011.001
translations:
  mal-C: 'യഹോവയിൽനിന്ന് യിരെമ്യാവിനുണ്ടായ അരുളപ്പാട്:'
  deu-TKW: 'Das Wort, das an Jeremia von seiten Jahwes erging, also lautend:'
  lin-lin: 'Tala liloba oyo Yawe alobaki na nzela ya Jeremi :'
  eng-LSV: The word that has been to Jeremiah from YHWH, saying,
  eng-GNV: The worde that came to Ieremiah from the Lord, saying,
  eng-WEBSTER: The word that came to Jeremiah from the LORD, saying,
  nhw-BL: 'Teipa TOTECO nechnojnotzqui na, niJeremías, huan nechilhui:'
  swh-ONEN: 'Hili ndilo neno lililomjia Yeremia kutoka kwa Bwana:'
  bba-bba: Gɑri yiniwɑ Yinni Gusunɔ u Yeremi sɔ̃ɔwɑ. U nɛɛ,
  eng-KJVCPB: The word that came to Jeremiah from the Lord, saying,
  luo-luo: 'Ma e wach mane obirone Jeremia koa ir Jehova Nyasaye:'
  meu-meu: 'Ina hereva na Iehova ena amo ema, Ieremia enai:'
  npi-ULB: परमप्रभुबाट यर्मियाकहाँ यसो भनेर वचन आयो,
  yor-yor: 'Èyí ni ọ̀rọ̀ Olúwa tí ó tọ Jeremiah wá:'
  pes-OPCB: 'خداوند به من فرمود که به مفاد عهد او گوش فرا دهم و به مردم یهودا و اهالی
    اورشلیم این پیام را برسانم: «ملعون باد کسی که نکات این عهد را اطاعت نکند،'
  tgl-ULB: Ito ang salita na dumating kay Jeremias mula kay Yahweh, at sinabi niya,
  hui-hui: Anduane Homogohanda Yaremaia i̱hondo ogodagua laya.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည်​ငါ့​အား​မိန့်​တော်​မူ​သည်​မှာ၊
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེའི་བཀའ་ནི་ཡེ་རེམ་ཡཱ་ལ་བྱུང་བ་འདི་ལྟ་སྟེ།
  sna-sna: 'Iri ndiro shoko rakauya kuna Jeremia richibva kuna Jehovha:'
  spa-BLM: 'Palabra que vino a Jeremías de parte de Yahvé, diciendo:'
  cac-cac: 'Ix yalanxi Jehová d''ayin Jeremías in tic icha tic:'
  swh-ULB: Hili ndilo neno lililojia Yeremia kutoka kwa Bwana, akasema,
  bel-bel: 'Слова, якое было Ераміі ад Госпада:'
  deu-ELBBK: 'Das Wort, das vonseiten des HERRN an Jeremia erging, indem er sprach:'
  mbb-OT: Migkaǥi en maan is Nengazen diyà te ki Jeremias te,
  mal-2015: 'യഹോവയിങ്കൽനിന്നു യിരെമ്യാവിന്നുണ്ടായ അരുളപ്പാടു:'
  rmc-rmc: 'Kada lav phenďa o RAJ le Jeremijašiske:'
  pes-OPV: 'این است کلامی که از جانب خداوند به ارمیا نازل شده، گفت:'
  ron-1924: 'Ятэ Кувынтул Домнулуй каре а ворбит луй Иеремия дин партя Домнулуй астфел:'
  ben-OBCV: 'সদাপ্রভুর কাছ থেকে যিরমিয়ের কাছে এই বাক্য উপস্থিত হল:'
  som-som: Kanu waa eraygii Yeremyaah xagga Rabbiga uga yimid, isagoo leh,
  lat-VUC: 'Verbum quod factum est a Domino ad Jeremiam, dicens:'
  eng-ASVBT: The word that came to Jeremiah from Jehovah, saying,
  ita-1885: 'LA parola che fu dal Signore indirizzata a Geremia, dicendo:'
  eng-LXXUP: The word that came to Jeremiah from the Lord, saying,
  eng-ULB: The word that came to Jeremiah from Yahweh, saying,
  spa-VBL: 'Este es el mensaje del Señor que llegó a Jeremías:'
  fra-_FOB: 'La parole qui fut adressée à Jérémie, de la part de l''Éternel, en ces
    mots:'
  mal-mal: 'യഹോവയിൽനിന്ന് യിരെമ്യാവിനുണ്ടായ അരുളപ്പാട്:'
  urd-GVR: Rab Yarmiyāh se hamkalām huā,
  suz-BL: परमप्रभु यावेम येरमीया कली,
  eng-NOY: 'The word which came to Jeremiah from Jehovah, saying:'
  ita-1927: 'La parola che fu rivolta a Geremia da parte dell’Eterno, in questi termini:'
  ckb-ckb: 'ئەمە ئەو پەیامەیە کە لەلایەن یەزدانەوە بۆ یەرمیا هات:'
  eng-BBE: The word which came to Jeremiah from the Lord, saying,
  kan-OKCV: ಯೆರೆಮೀಯನಿಗೆ ಯೆಹೋವ ದೇವರಿಂದ ಉಂಟಾದ ವಾಕ್ಯವೇನೆಂದರೆ,
  tam-2017: 'யெகோவாவால் எரேமியாவுக்கு உண்டான வசனம்:'
  spa-RV-1909: 'PALABRA que fué de Jehová, á Jeremías, diciendo:'
  ron-BTF: 'Cuvântul care a venit la Ieremia de la DOMNUL, spunând:'
  eng-WEBP: The word that came to Jeremiah from the LORD, saying,
  eng-FBV: 'This is the Lord''s message that came to Jeremiah:'
  nld-1939: 'Het woord, dat Jahweh tot Jeremias richtte:'
  nch-BL: 'Teipa TOTECO technojnotzqui na, niJeremías, huan techilhui:'
  vie-1934: 'Từ nơi Đức Giê-hô-va, có lời phán cho Giê-rê-mi như vầy:'
  hin-CV: 'वह संदेश जो याहवेह द्वारा येरेमियाह के लिए प्रगट किया गया:'
  spa-BES: 'La palabra que vino a Jeremías de parte del Señor, diciendo:'
  tdx-tdx: 'Ty tsara nivotrak’ am’ Iirmeà, boak’am’ Iehovà, manao ty hoe:'
  tha-KJV: พระวจนะซึ่งมาจากพระเยโฮวาห์ถึงเยเรมีย์​ว่า
  por-BR-2018: 'Palavra que veio do SENHOR, a Jeremias, dizendo:'
  deu-ELO: 'Das Wort, welches von seiten Jehovas zu Jeremia geschah, also:'
  eng-WYC-2018: The word that was made of the Lord to Jeremy, and said, (The word
    of the Lord that was made to Jeremiah, and said,)
  epo-epo: 'Jen estas la vorto, kiu aperis al Jeremia de la Eternulo:'
  uig-PIN: 'Yǝrǝmiyaƣa Pǝrwǝrdigardin kǝlgǝn sɵz mundaⱪ idi:'
  beo-beo: Hina Gode da nama amane sia:i,
  tpi-OTNT: Bikpela i tokim mi Jeremaia olsem,
  hau-SA: Ga maganar da ta zo wa Irmiya daga wurin Ubangiji.
  uig-LAT: 'Yeremiyagha Perwerdigardin kelgen söz mundaq idi:'
  nde-nde: 'Leli yilizwi elafika kuJeremiya livela kuThixo lisithi:'
  ton-ton: Ko e folofola naʻe hoko kia Selemaia meia Sihova, ʻo pehē,
  ces-1613: 'Slovo, kteréž se stalo k Jeremiášovi od Hospodina, řkoucí:'
  eng-WMB: The word that came to Jeremiah from the LORD, saying,
  tam-TCV: யெகோவாவிடமிருந்து எரேமியாவுக்கு வந்த வார்த்தை இதுவே.
  ceb-ULB: Miabot kang Jeremias ang pulong ni Yahweh, nga nag-ingon,
  pol-UBG: 'Słowo, które doszło do Jeremiasza od PANA, mówiące:'
  urd-GVU: رب یرمیاہ سے ہم کلام ہوا،
  deu-1912: 'Dies ist das Wort, das zu Jeremia geschah vom HERRN, und sprach:'
  kan-2017: ಯೆಹೋವನು ಯೆರೆಮೀಯನಿಗೆ ಈ ವಾಕ್ಯವನ್ನು ದಯಪಾಲಿಸಿದನು,
  yap-yap: I SOMOL e ga’ar ngog,
  hlt-MCSB: BOEIPA taeng lamkah ol te thui hamla Jeremiah taengla ha pawk.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ሃካፓ ሊካ ኬኤዚንታ ጎይፆጉዴያና ዔርሚያሴም ዒ ጋዓ ባኮ ኬኤዜኔ፦
  twi-ASANTE: 'Asɛm a ɛfiri Awurade hɔ baa Yeremia nkyɛn nie:'
  eng-WEBU: The word that came to Jeremiah from the LORD, saying,
  wal-wal: GODAAPPE Ermmaasayyo yiida qaalai hagaa;
  spa-PDDPT: 'La Palabra de Yavé que vino a Jeremías:'
  gun-gun: 'Jeremias pe Senhor oayvu ombou vy aipoe''i:'
  ilo-ULB: Kastoy ti sao nga immay kenni Jeremias manipud kenni Yahweh, kinunana,
  kpg-kpg: Dimaadua ga helekai mai gi di au,
  uig-ARA: 'يەرەمىياغا پەرۋەردىگاردىن كەلگەن سۆز مۇنداق ئىدى:'
  sus-sus: Alatala naxa yi masenyi ti Annabi Yeremi bɛ,
  pon-2006: KAUN-O ketin mahsanihong ie,
  ksd-ksd: 'A tinata i ga tadav Ieremia tai ra Luluai dari:'
  tur-YTC: 'Yahve''den Yeremya''ya gelen söz şöyleydi:'
  grc-BRENT: Ὁ ΛΟΓΟΣ Ὁ ΓΕΝΟΜΕΝΟΣ ΠΑΡΑ ΚΥΡΙΟΥ ΠΡΟΣ ἹΕΡΕΜΙΑΝ, ΛΕΓΩΝ,
  ind-AYT: Firman yang datang kepada Yeremia dari TUHAN, katanya,
  nya-nya: Yehova anayankhula ndi Yeremiya kuti,
  hrv-hrv: 'Riječ koju je Jahve uputio Jeremiji:'
  mps-mps: Genuai Bidigo ena Jeremaiabolo te tiwai po wali,
  tpi-tpi: Bikpela i tokim mi Jeremaia olsem,
  dan-1931: 'Det Ord, som kom til Jeremias fra Herren:'
  vie-OVCB: 'Chúa Hằng Hữu ban một sứ điệp khác cho Giê-rê-mi. Chúa phán:'
  guj-2017: યહોવાહ તરફથી યર્મિયાની પાસે આ વચન આવ્યું. તે આ છે;
  pon-2006A: KAUN-O ketin mahsanihong ie,
  por-BRBSL: 'A palavra que veio de Javé a Jeremias, dizendo:'
  cth-cth: Jeremiah koevah, BAWIPA koehoi, ka tho e lawk teh hettelah a o,
  twi-twi: 'Asɛm a efi Awurade hɔ baa Yeremia nkyɛn ni:'
  hlt-hlt: BOEIPA taeng lamkah ol te thui hamla Jeremiah taengla ha pawk.
  tbz-SIM: 'Kɛ̀ ti Yiɛ̀ nKuyie nní mbɛ́innɛ̀ kɛ dɔ̀:'
  msy-2020: Ikiavɨra Itir God kamaghɨn Jeremaia mɨgei,
  azb-azb: 'Rəbdən Yeremyaya bu söz nazil oldu:'
  eng-DBY: The word that came to Jeremiah from Jehovah, saying,
  hin-2017: यहोवा का यह वचन यिर्मयाह के पास पहुँचा
  wol-KYG: 'Kàddu gii dikkal na Yeremi, bawoo fa Aji Sax ji:'
  eng-YLT: 'The word that hath been unto Jeremiah from Jehovah, saying:'
  eng-WYC-2017: The word that was made of the Lord to Jeremy, and said,
  eng-WMBB: The word that came to Jeremiah from the LORD, saying,
  urd-GVH: रब यरमियाह से हमकलाम हुआ,
  rug-rug: 'Hie sa zinama sapu vala nia e Zihova koe Zeremaea:'
  gaz-gaz: 'Dubbiin Waaqayyo biraa gara Ermiyaas dhufe isa kanaa dha:'
  fra-LSG: 'La parole qui fut adressée à Jérémie de la part de l’Éternel, en ces mots:'
  gnn-gnn: Yo, Garray waŋana ŋarrakala bitjarra, “Marrtjiya bala ŋunha yolŋu'‐yulŋuwala
    wäŋalili Djurutjalamlili ga Djudiyalili makarrlili, ga ḻakaraŋa walalambala biyaka,
    ‘Ŋunhi ŋarra ŋurruthaŋalanydja nherrara dhawu' nhumalaŋgalaŋuwala märi'muwala,
    ŋarra waŋananydja bitjarra gam' ḻakaraŋalanydja. Marinydja yurru bathala yana
    marrtji ŋurikinydja yolŋu'‐yulŋuwu ŋunhi walala yurru yaka dhäruk märrama ŋarranha.
    Ŋarra ḻakaraŋalanydja walalaŋgu bitjarra, “Ŋuli nhuma yurru dhäruktja märrama
    ŋarranha, ga ŋayathamana yukurra ŋarraku ḏälkumana romdja, bala nhumanydja yurru
    ŋarrakuwaynha wal'ŋu yolŋu'‐yulŋu, ga ŋarranydja yurru nhumalaŋgu God, bala nhumanydja
    yurru nhina yukurra biyapulnha wal'ŋu goŋmirriyirrina ŋunhiliyi ḻatju'ŋuranydja
    dhikanydja wäŋaŋura, ŋunhi ŋarra yurru wekama nhumalaŋgu.” Dhuwalayina ŋunhi dhawuny'tja
    ŋarra nherrara nhumalaŋgalaŋuwala märi'muwalanydja walalaŋgala.’” Ga ŋarranydja
    waŋana bitjarra, “Yo Garray, ŋarra yurru marrtjinydja, ga ḻakaramana walalaŋgu.”
  yal-yal: Alatala yi falani ito ti Yeremi xa, a naxa,
  haw-1868: O KA olelo i hiki mai io Ieremia la mai o Iehova mai, i ka i ana mai,
  arb-NAV: 'هَذِهِ هِيَ النُّبُوءَةُ الَّتِي أَوْحَى بِها الرَّبُّ لإِرْمِيَا:'
  ewe-ewe: Esiae nye gbe si tso Yehowa gbɔ va na Yeremia.
  eng-LEE: The word that came to Jeremiah from the Lord, saying,
  asm-FB: যিৰিমিয়ালৈ যিহোৱাৰ পৰা এই বাক্য আহিল, বোলে,
  sus-A: عَلَتَلَ نَشَ يِ مَسٍنيِ تِ عَننَبِ يٍرٍ مِ بّ،
  fra-SBL: 'La parole qui fut adressée à Jérémie de la part de Yahvé, en ces mots :'
  hbo-hbo: הַדָּבָר֙ אֲשֶׁ֣ר הָיָ֣ה אֶֽל־יִרְמְיָ֔הוּ מֵאֵ֥ת יְהוָ֖ה לֵאמֹֽר׃
  kik-kik: 'Ĩno nĩyo ndũmĩrĩri ĩrĩa yakinyĩrĩire Jeremia yumĩte harĩ Jehova:'
  fra-NCL: 'La parole qui fut adressée à Jérémie de la part de Yahweh, en ces termes :'
  cek-AK: Jeremiah khaeah angzo Angraeng ih lok loe hae tiah oh;
  cuk-cuk: 'Bab-Dummad weyob Jeremíasʼga sognonikid:'
  uig-CYR: 'Йәрәмияға Пәрвәрдигардин кәлгән сөз мундақ еди:'
  tel-2017: యెహోవా వాక్కు యిర్మీయాకు ప్రత్యక్షమై ఇలా చెప్పాడు.
  hat-BSA: 'Pawòl ki te vini a Jérémie soti nan SENYÈ a, t ap di:'
  kos-kos: LEUM GOD El fahk nu sik,
  hbo-WLC: הַדָּבָר֙ אֲשֶׁ֣ר הָיָ֣ה אֶֽל־יִרְמְיָ֔הוּ מֵאֵ֥ת יְהוָ֖ה לֵאמֹֽר׃
  ibo-ibo: Nke a bụ okwu nke sị nʼebe Onyenwe anyị nọ bịakwute Jeremaya,
  ory-ory: ଯିରିମୀୟଙ୍କ ନିକଟରେ ସଦାପ୍ରଭୁଙ୍କର ଏହି ବାକ୍ୟ ଉପସ୍ଥିତ ହେଲା; ଯଥା,
  chk-chk: Iwe, ewe Samol mi Lapalap a kapas ngeni Jeremaia,
  rop-rop: Wal YAWEI det trubala God bin tok langa mi,
  ukr-1871: 'Слово, що надійшло до Еремії від Господа, кажучи:'
  deu-1951: 'Das Wort, das vom HERRN an Jeremia erging, lautete also:'
  eng-JPS: 'The word that came to Jeremiah from the LORD, saying:'
  srp-1865: 'Rijeè koja doðe Jeremiji od Gospoda govoreæi:'
  lug-lug: Kino kye kigambo kya Mukama ekyajjira Yeremiya.
  heb-heb: הדבר אשר היה אל ירמיהו מאת יהוה לאמר׃
  ben-IRV: সদাপ্রভুর বাক্য যিরমিয়ের কাছে উপস্থিত হল। তা এই বলে,
  pan-pan: ਉਹ ਬਚਨ ਜਿਹੜਾ ਯਿਰਮਿਯਾਹ ਨੂੰ ਯਹੋਵਾਹ ਵੱਲੋਂ ਆਇਆ ਕਿ
  mya-JVB: ယေရမိ သို့ ရောက် လာသော ထာဝရဘုရား ၏ နှုတ်ကပတ် တော်ဟူမူကား၊
  tbg-tbg: Noravano Kotiva qaiqaa tiriara tiharo,
  hmo-hmo: 'Inai hereva be Lohiabada dekena amo ia mai, Ieremia dekenai:'
  urd-urd: यह वह कलाम है जो ख़ुदावन्द की तरफ़ से यरमियाह पर नाज़िल हुआ, और उसने फ़रमाया,
  rus-SYN: 'Слово, которое было к Иеремии от Господа:'
  bqc-SIM: 'Dii yã''ò Zelemiiɛ à mɛ̀:'
  tcz-CHONGTHU: Pakaiya konin Jeremiah henga thu ahunglhungin, hitin aseiye.
  mar-mar: 'यिर्मयाला परमेश्वराकडून मिळालेले वचन, ते म्हणाले:'
  qub-qub: 'Jeremiasta Tayta Dios niran:'
  bqp-bqp: Gɑri yiniwɑ Yinni Gusunɔ u Yeremi sɔ̃ɔwɑ. U nɛɛ,
  hat-hat: 'Seyè a pale ak Jeremi, li di l'' konsa:'
  eng-BSB: 'This is the word that came to Jeremiah from the LORD:'
  eng-WEBPB: The word that came to Jeremiah from the LORD, saying,
  kbq-kbq: Hagi Ra Anumzamo'a amanage huno Jeremaia'na nasami'ne.
  nhe-BL: 'Teipa TOTECO nechnojnotzqui na, niJeremías, huan nechilhui:'
  gub-BL: Tupàn Tuweharupi Wiko Ma'e uze'eg ihewe.
  eng-DRA: 'The word that came from the Lord to Jeremias, saying:'
