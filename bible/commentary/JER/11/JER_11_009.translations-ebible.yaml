verse: JER.011.009
translations:
  mal-C: 'യഹോവ പിന്നെയും എന്നോട് അരുളിച്ചെയ്തത്: “യെഹൂദാജനങ്ങളുടെ ഇടയിലും ജെറുശലേംനിവാസികളുടെ
    മധ്യത്തിലും ഒരു ഗൂഢാലോചന ഉണ്ടായിരിക്കുന്നു.'
  deu-TKW: 'Da sprach Jahwe zu mir: Es besteht eine Verschwörung unter den Leuten
    von Juda und den Bewohnern von Jerusalem;'
  lin-lin: 'Yawe alobaki na ngai : — Bato ya Yuda mpe bavandi ya Yelusalemi basali
    likita.'
  eng-LSV: 'And YHWH says to me: “A conspiracy is found in the men of Judah, || And
    in the inhabitants of Jerusalem.'
  eng-GNV: And the Lord sayd vnto me, A conspiracie is found among the men of Iudah,
    and among the inhabitants of Ierusalem.
  eng-WEBSTER: And the LORD said to me, A conspiracy is found among the men of Judah,
    and among the inhabitants of Jerusalem.
  nhw-BL: 'Teipa TOTECO sempa nechnojnotzqui huan nechilhui: “Nopa masehualme tlen
    tlali Judá huan altepetl Jerusalén, mosencajtoque san sejco para moyolajcomanase
    ica na.'
  swh-ONEN: Kisha Bwana akaniambia, “Kuna shauri baya linaloendelea miongoni mwa watu
    wa Yuda na wale wanaoishi Yerusalemu.
  bba-bba: Yinni Gusunɔ u mɑɑ Yeremi sɔ̃ɔwɑ u nɛɛ, wee Yudɑbɑ kɑ Yerusɑlɛmuɡibu bɑ
    nɔɔ tiɑ kuɑ.
  eng-KJVCPB: And the Lord said unto me, A conspiracy is found among the men of Judah,
    and among the inhabitants of Jerusalem.
  luo-luo: Eka Jehova Nyasaye nowachona, “Nitiere winjruok ma lingʼ-lingʼ e kind jo-Juda
    kod jogo modak Jerusalem.
  meu-meu: Iehova ese ma e hamaorogu, eto, Iuda taudia bona Ierusalem inoholaina taudia
    bogaragidiai haida na e gwau dagemu.
  npi-ULB: त्यसपछि परमप्रभुले मलाई भन्‍नुभयो, “यहूदाका मानिसहरू र यरूशलेमका बासिन्दाहरूका
    बिचमा भएको एउटा षड्यन्त्र पत्ता लागेको छ ।
  yor-yor: Olúwa sì wí fún mi pé, “Ọ̀tẹ̀ kan wà láàrín àwọn ará Juda àti àwọn tí ń
    gbé ní Jerusalẹmu.
  pes-OPCB: 'خداوند به من فرمود: «اهالی یهودا و اورشلیم علیه من طغیان کرده‌اند.'
  tgl-ULB: Sumunod na sinabi sa akin ni Yahweh, “Natuklasan ang pagsasabwatan ng mga
    kalalakihan ng Juda at ng mga naninirahan sa Jerusalem.
  hui-hui: Anduane Homogohanda i̱hondo laabo halu lalu, Yuda wali agalirubi Yarusaleme
    wali agalirubi tigua i̱naga bi lowirugo nabimi̱ya lalu ka.
  mya-mya: ထို​နောက်​ထာ​ဝ​ရ​ဘု​ရား​သည် ငါ့​အား``ယု​ဒ ပြည်​သား​များ​နှင့်​ယေ​ရု​ရှ​လင်​မြို့​သူ​မြို့
    သား​တို့​သည် ငါ့​ကို​ပုန်​ကန်​လျက်​နေ​ကြ​၏။-
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེས་ང་ལ་འདི་སྐད་དུ། ཡ་ཧུ་དཱ་པ་དང་ཡེ་རུ་སཱ་ལེམ་གྱི་ཡུལ་མིའི་ནང་དུ་མཉམ་དུ་ལྐོག་ཇུས་འཐེན་ནས་རྒྱབ་འགལ་བྱེད་པའི་དོན་ཡོད་དེ།
  sna-sna: Ipapo Jehovha akati kwandiri, “Pane rangano pakati pavanhu veJudha navanogona
    kundimukira navanogara muJerusarema.
  spa-BLM: 'El Señor me dijo: “Se ha encontrado una conspiración entre los hombres
    de Judá y entre los habitantes de Jerusalén.'
  cac-cac: 'Ix yalanxi Jehová d''ayin icha tic: A eb'' aj Judá yed'' eb'' cajan d''a
    Jerusalén, ix slajtiej sb''a eb'' yic syic''anel sb''a eb'' d''a yol in c''ab''.'
  swh-ULB: Kisha Bwana akaniambia, “Njama imeonekana kati ya watu wa Yuda na wenyeji
    wa Yerusalemu.
  bel-bel: 'І сказаў мне Гасподзь: ёсьць змова паміж мужамі Юды і жыхарамі Ерусаліма:'
  deu-ELBBK: 'Und der HERR sprach zu mir: Es hat sich eine Verschwörung gefunden unter
    den Männern von Juda und unter den Bewohnern von Jerusalem.'
  mbb-OT: Migkaǥi pa is Nengazen kayi te kedì te, “Duen menge tig-Juda wey menge tig-Jerusalem
    he mibpelanu te ebpekesuǥat kayi te kedì.
  mal-2015: 'യഹോവ പിന്നെയും എന്നോടു അരുളിച്ചെയ്തതു: യെഹൂദാപുരുഷന്മാരുടെ ഇടയിലും യെരൂശലേംനിവാസികളുടെ
    ഇടയിലും ഒരു കൂട്ടുകെട്ടു കണ്ടിരിക്കുന്നു.'
  rmc-rmc: 'O RAJ mange phenďa: „O manuša andral e Judsko the andral o Jeruzalem pes
    dovakerde, hoj pes pre mande ačhavena.'
  pes-OPV: 'و خداوند مرا گفت: «فتنه‌ای در میان مردان یهودا و ساکنان اورشلیم پیدا شده
    است.'
  ron-1924: 'Домнул мь-а зис: „Есте о унелтире ынтре бэрбаций луй Иуда ши ынтре локуиторий
    Иерусалимулуй.'
  ben-OBCV: তারপর সদাপ্রভু আমাকে বললেন, “যিহূদার লোকদের ও যারা জেরুশালেমে বসবাস করে
    তাদের মধ্যে একটি ষড়যন্ত্র চলছে।
  som-som: Oo waxaa Rabbigu igu yidhi, Dadka dalka Yahuudah iyo kuwa Yeruusaalem degganba
    waxaa laga dhex helay shirqool.
  lat-VUC: 'Et dixit Dominus ad me: [Inventa est conjuratio in viris Juda et in habitatoribus
    Jerusalem.'
  eng-ASVBT: And Jehovah said unto me, A conspiracy is found among the men of Judah,
    and among the inhabitants of Jerusalem.
  ita-1885: 'Poi il Signore mi disse: Ei si trova una congiura fra gli uomini di Giuda,
    e fra gli abitanti di Gerusalemme.'
  eng-LXXUP: And the Lord said to me, A conspiracy is found among the men of Judah,
    and among the dwellers in Jerusalem.
  eng-ULB: Next Yahweh said to me, “A conspiracy has been discovered among the men
    of Judah and the inhabitants of Jerusalem.
  spa-VBL: 'El Señor me dijo: Está ocurriendo una rebelión entre el pueblo de Judá
    y los que viven en Jerusalén.'
  fra-_FOB: 'Et l''Éternel me dit: Il y a une conjuration entre les hommes de Juda
    et entre les habitants de Jérusalem.'
  mal-mal: 'യഹോവ പിന്നെയും എന്നോട് അരുളിച്ചെയ്തത്: “യെഹൂദാപുരുഷന്മാരുടെ ഇടയിലും യെരൂശലേംനിവാസികളുടെ
    ഇടയിലും ഒരു കൂട്ടുകെട്ടു കണ്ടിരിക്കുന്നു.'
  urd-GVR: Rab mazīd mujh se hamkalām huā, “Yahūdāh aur Yarūshalam ke bāshindoṅ ne
    mere ḳhilāf sāzish kī hai.
  suz-BL: मिनु परमप्रभु यावेम आं कली “यहूदा ङा मुरपुकी नु यरूसलेममी बाक्‍बपुकीम मरिम्‍शो
    पचा मिम्‍नीम।
  eng-NOY: 'Jehovah also said to me: A conspiracy hath been found among the men of
    Judah, And the inhabitants of Jerusalem.'
  ita-1927: 'Poi l’Eterno mi disse: “Esiste una congiura fra gli uomini di Giuda e
    fra gli abitanti di Gerusalemme.'
  ckb-ckb: 'ئینجا یەزدان پێی فەرمووم: «بە پیلانگێڕیم زانیوە لەنێو پیاوانی یەهودا و
    دانیشتووانی ئۆرشەلیم.'
  eng-BBE: And the Lord said to me, There is an evil design at work among the men
    of Judah and the people of Jerusalem.
  kan-OKCV: ತರುವಾಯ, ಯೆಹೋವ ದೇವರು ನನಗೆ ಹೇಳಿದ್ದೇನೆಂದರೆ, “ಯೆಹೂದದ ಮನುಷ್ಯರಲ್ಲಿಯೂ ಯೆರೂಸಲೇಮಿನ
    ನಿವಾಸಿಗಳಲ್ಲಿಯೂ ಒಳಸಂಚು ಕಂಡುಬಂದಿದೆ.
  tam-2017: 'மேலும் யெகோவா என்னை நோக்கி: யூதாவின் மனிதருக்குள்ளும் எருசலேமின் குடிமக்களுக்குள்ளும்
    ஒரு கட்டுப்பாடு காணப்படுகிறது.'
  spa-RV-1909: 'Y díjome Jehová: Conjuración se ha hallado en los varones de Judá,
    y en los moradores de Jerusalem.'
  ron-BTF: 'Și DOMNUL mi-a spus: S-a găsit o uneltire printre bărbații lui Iuda și
    printre locuitorii Ierusalimului.'
  eng-WEBP: The LORD said to me, “A conspiracy is found among the men of Judah, and
    among the inhabitants of Jerusalem.
  eng-FBV: The Lord told me, There is a rebellion happening among the people of Judah
    and those living in Jerusalem.
  nld-1939: 'En weer sprak Jahweh tot mij: Er bestaat een complot onder de mannen
    van Juda en de bewoners van Jerusalem.'
  nch-BL: 'Teipa TOTECO sempa technojnotzqui huan techilhui: “Nopa masehualme ten
    tali Judá huan altepet Jerusalén, mosencajtoque san sejco para mosisinise ica
    na.'
  vie-1934: 'Đức Giê-hô-va phán cùng tôi rằng: Trong người Giu-đa và trong dân cư
    Giê-ru-sa-lem có kẻ đã lập mưu bạn nghịch.'
  hin-CV: तब याहवेह ने मुझ पर प्रकट किया, “यहूदिया की प्रजा में तथा येरूशलेम वासियों
    में एक षड़्‍यंत्र का भेद खुला है.
  spa-BES: 'Y el Señor me dijo: Hay una conspiración entre los hombres de Judá y el
    pueblo de Jerusalén.'
  tdx-tdx: 'Le hoe t’Iehovà amako: Zoeñe am’ondati’ Iehodao, naho amo mpimone’Ierosalaimeo
    ty kinia.'
  tha-KJV: พระเยโฮวาห์ตรัสกับข้าพเจ้าอี​กว่า “​มี​การคิดกบฏท่ามกลางคนยูดาห์และท่ามกลางชาวกรุงเยรูซาเล็ม
  por-BR-2018: 'E disse-me o SENHOR: Achou-se conspiração entre os homens de Judá,
    e entre os moradores de Jerusalém.'
  deu-ELO: 'Und Jehova sprach zu mir: Es hat sich eine Verschwörung gefunden unter
    den Männern von Juda und unter den Bewohnern von Jerusalem.'
  eng-WYC-2018: And the Lord said to me, Swearing together is found in the men of
    Judah, and in the dwellers of Jerusalem; (And the Lord said to me, Conspiracy,
    or plotting together, is found among the people of Judah, and the inhabitants
    of Jerusalem;)
  epo-epo: 'Kaj la Eternulo diris al mi: Fariĝis ribelo ĉe la Judoj kaj ĉe la loĝantoj
    de Jerusalem;'
  uig-PIN: 'Pǝrwǝrdigar manga mundaⱪ dedi: — Yǝⱨudadikilǝr wǝ Yerusalemda turuwatⱪanlarning
    arisida bir suyiⱪǝst bayⱪaldi;'
  beo-beo: 'Amalalu, Hina Gode da nama amane sia:i, “Yuda fi dunu amola Yelusaleme
    dunu da Nama odoga:musa:, wamowane sia: daha.'
  tpi-OTNT: Na Bikpela i tok moa long mi olsem, “Ol Juda na Jerusalem i pasim tok
    pinis long sakim tok bilong mi, Bikpela.
  hau-SA: Sa’an nan Ubangiji ya ce mini, “Akwai maƙarƙashiya a cikin mutanen Yahuda
    da waɗanda suke zaune a Urushalima.
  uig-LAT: 'Perwerdigar manga mundaq dédi: — Yehudadikiler we Yérusalémda turuwatqanlarning
    arisida bir suyiqest bayqaldi;'
  nde-nde: UThixo wasesithi kimi, “Kulokuhlamuka okukhona ebantwini bakoJuda lakulabo
    abahlala eJerusalema.
  ton-ton: Pea naʻe pehē ʻe Sihova kiate au, “ʻOku ʻi he kakai ʻo Siuta mo e kau nofoʻanga
    ʻo Selūsalema ʻae puleaki.
  ces-1613: 'Tehdy řekl mi Hospodin: Nalézá se spiknutí mezi muži Judskými, a mezi
    obyvateli Jeruzalémskými.'
  eng-WMB: The LORD said to me, “A conspiracy is found among the men of Judah, and
    among the inhabitants of Jerusalem.
  tam-TCV: மேலும் யெகோவா என்னிடம், “யூதாவின் மக்கள் மத்தியிலும், எருசலேம் குடிகளின்
    மத்தியிலும் ஒரு சதித்திட்டம் உண்டாயிருக்கிறது.
  ceb-ULB: Pagkahuman miingon si Yahweh kanako, “Adunay pagpakig-abin nga nahibaloan
    taliwala sa kalalakin-an sa Juda ug sa mga lumolupyo sa Jerusalem.
  pol-UBG: 'I PAN powiedział do mnie: Znalazł się spisek wśród mężczyzn Judy i mieszkańców
    Jerozolimy.'
  urd-GVU: رب مزید مجھ سے ہم کلام ہوا، ”یہوداہ اور یروشلم کے باشندوں نے میرے خلاف
    سازش کی ہے۔
  deu-1912: 'Und der HERR sprach zu mir: Ich weiß wohl, wie sie in Juda und zu Jerusalem
    sich rotten.'
  kan-2017: ಯೆಹೋವನು ನನಗೆ, “ಯೆಹೂದ್ಯರಲ್ಲಿಯೂ ಮತ್ತು ಯೆರೂಸಲೇಮಿನ ನಿವಾಸಿಗಳಲ್ಲಿಯೂ ಒಳಸಂಚು ಕಂಡು
    ಬಂದಿದೆ.
  yap-yap: Ma aram me ga’ar SOMOL ngog, “Girdi’ nu Judah ngu Jerusalem e yad be makath
    nib togopluw ngog.
  hlt-MCSB: Te phoeiah BOEIPA loh kai taengah,” Judah hlang lakli neh Jerusalem khosa
    rhoek lakli kah lairhui te a hmuh.
  mdy-ETH: ሄሊሳዖ ሃሣ ናንጊና ናንጋ ጎዳ ሂዚ ጌዔኔ፦ «ዪሁዳና ዬሩሳላሜና ዴራ ታኣም ዋይዚ ዒፃኒ ዎላ ዞርቲ ታጊዳ ዔቄኔ፤
  twi-ASANTE: Na afei Awurade ka kyerɛɛ me sɛ, “Atuateɛ apam bi wɔ Yudafoɔ ne wɔn
    a wɔtete Yerusalem ntam.
  eng-WEBU: The LORD said to me, “A conspiracy is found among the men of Judah, and
    among the inhabitants of Jerusalem.
  wal-wal: Zaaridikka GODAI taayyo hagaadan yaagiis; “Yihudaa asaa giddooninne Yerusalaamen
    de7iyaageetu giddon maqqoi de7ees.
  spa-PDDPT: 'Yavé me dijo: Se halló conspiración entre los varones de Judá y entre
    los habitantes de Jerusalén,'
  gun-gun: 'Senhor aipoe''ive ju xevy: “Judá ha''e Jerusalém pygua avakue ma nhemi
    rupi jogueroayvu teko vai rupi.'
  ilo-ULB: Simmaruno a kinuna ni Yahweh kaniak, “Maysa a panggep nga agaramid iti
    dakes ti natakuatan kadagiti lallaki ti Juda ken kadagiti agnanaed iti Jerusalem.
  kpg-kpg: Dimaadua ga helekai mai, “Digau Judah mo Jerusalem gu haganoho di nadau
    hai belee hai baahi mai gi di Au,
  uig-ARA: 'پەرۋەردىگار ماڭا مۇنداق دېدى: ــ يەھۇدادىكىلەر ۋە يېرۇسالېمدا تۇرۇۋاتقانلارنىڭ
    ئارىسىدا بىر سۇيىقەست بايقالدى؛'
  sus-sus: Alatala bara a masen n bɛ, «Yudayakae nun Darisalamukae wama n yanfafe.
  pon-2006: KAUN-O eri mahsanihong ie, “Mehn Suda oh Serusalem kan wiewia ar koasoandien
    uhwong ie.
  ksd-ksd: 'Ma ra Luluai i ga biti tagu: Di tikan tadav ra varpit pire ra tarai Iuda
    ma diat dia ki Ierusalem.'
  tur-YTC: Yahve bana şöyle dedi, “Yahuda halkı ve Yeruşalem sakinleri arasında bir
    düzen kurulduğu bulundu.
  grc-BRENT: Καὶ εἶπε Κύριος πρὸς μὲ, εὑρέθη σύνδεσμος ἐν ἀνδράσιν Ἰούδα, καὶ ἐν τοῖς
    κατοικοῦσιν ἐν Ἱερουσαλήμ·
  ind-AYT: TUHAN berkata kepadaku, “Suatu persekongkolan telah didapati di antara
    orang-orang Yehuda dan di antara penduduk Yerusalem.
  nya-nya: Kenaka Yehova anandiwuza kuti, “Anthu a ku Yuda ndi ku Yerusalemu andiwukira.
  hrv-hrv: 'I reče mi Jahve: “Zavjera je među Judejcima i Jeruzalemcima.'
  mps-mps: Te Genuai Bidigo po enaba ma weyu, te tiwai po wali, “Te Juda dabego me,
    Jerusalemgo me, te Genuai Bidi, eno po sela sąyabo po mia sai yalio.
  tpi-tpi: Na Bikpela i tok moa long mi olsem, “Ol Juda na Jerusalem i pasim tok pinis
    long sakim tok bilong mi, Bikpela.
  dan-1931: 'Og HERREN sagde til mig: Der er fundet en Sammensværgelse blandt Judas
    Mænd og Jerusalems Borgere;'
  vie-OVCB: 'Chúa Hằng Hữu còn phán bảo tôi: “Ta biết có âm mưu phản loạn giữa vòng
    người Giu-đa và người Giê-ru-sa-lem.'
  guj-2017: પછી યહોવાહે મને કહ્યું, “યહૂદિયાના અને યરુશાલેમના લોકોમાં મને કાવતરું
    માલૂમ પડ્યું છે.
  pon-2006A: KAUN-O eri mahsanihong ie, “Mehn Suda oh Serusalem kan wiewia ar koasoandien
    uhwong ie.
  por-BRBSL: 'Yahweh me disse: “Uma conspiração é encontrada entre os homens de Judá,
    e entre os habitantes de Jerusalém.'
  cth-cth: Hathnukkhu, BAWIPA ni kai koevah a dei, Judah taminaw hoi vah kaawm taminaw
    koe thoe sak hanlah a kâcoun awh.
  twi-twi: Na afei Awurade ka kyerɛɛ me se, “Atuatew apam bi wɔ Yudafo ne wɔn a wɔtete
    Yerusalem no ntam.
  hlt-hlt: Te phoeiah BOEIPA loh kai taengah,” Judah hlang lakli neh Jerusalem khosa
    rhoek lakli kah lairhui te a hmuh.
  tbz-SIM: 'Kɛ̀ ti Yiɛ̀ nKuyie nyíɛ́ kɛ́ n nɑ́kɛ́ kɛ dɔ̀: Sudɑɑ kɔbɛ nɛ̀ Sedisɑdɛmmu
    kɔbɛ bɛ̀ dɑ̀kɛmu kɛ n yetɛ.'
