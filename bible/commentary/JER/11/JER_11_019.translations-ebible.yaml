verse: JER.011.019
translations:
  mal-C: എന്നാൽ ഞാൻ കൊലയ്ക്കായി കൊണ്ടുവരപ്പെട്ട സൗമ്യതയുള്ള ഒരു കുഞ്ഞാടുപോലെ ആയിരുന്നു,
    “നമുക്കു വൃക്ഷത്തെ ഫലത്തോടുകൂടെ നശിപ്പിച്ചുകളയാം; അവന്റെ പേര് ഇനി ആരും ഓർക്കരുത്,
    ജീവനുള്ളവരുടെ ദേശത്തുനിന്ന് നമുക്കവനെ ഛേദിച്ചുകളയാം,” എന്നു പറഞ്ഞുകൊണ്ട് അവർ എനിക്കെതിരേ
    ഗൂഢാലോചന നടത്തിയത് ഞാൻ അറിഞ്ഞതുമില്ല.
  deu-TKW: 'Ich selbst war wie ein zahmes Lamm, das zum Schlachten geführt wird, und
    wußte nicht, daß sie wider mich Anschläge planten: Laßt uns den Baum in seinem
    Safte verderben und ihn ausrotten aus dem Lande der Lebendigen, daß seines Namens
    fernerhin nicht mehr gedacht werde!'
  lin-lin: 'Ngai namonanaki lokola mwana meme oyo bazali komema na esika oyo babomelaka
    bibwele ; nayebaki te ete bazali kosalela ngai likita tango bazalaki koloba :
    « Tika ete tobebisa nzete mpe mbuma na yango, tika ete tolongola ye na mokili
    ya bato ya bomoi mpo ete bakanisa lisusu kombo na ye te. »'
  eng-LSV: 'And I [am] as a trained lamb brought to slaughter, || And I have not known
    || That they have devised schemes against me: “We destroy the tree with its food,
    || And cut him off from the land of the living, || And his name is not remembered
    again.”'
  eng-GNV: But I was like a lambe, or a bullocke, that is brought to the slaughter,
    and I knewe not that they had deuised thus against me, saying, Let vs destroy
    the tree with the fruite thereof, and cut him out of the lande of the liuing,
    that his name may be no more in memory.
  eng-WEBSTER: But I was like a lamb or an ox that is brought to the slaughter; and
    I knew not that they had devised devices against me, saying , Let us destroy the
    tree with its fruit, and let us cut him off from the land of the living, that
    his name may be no more remembered.
  nhw-BL: 'Pero na niitztoya quen se borrego catli amo quimati quema quihuicaj para
    quimictitij, amo nijmatiyaya sintla inijuanti quichihuayayaj campica para nechmictise.
    Inijuanti quiijtohuayayaj: “Ma tijtzontlamiltica ni tlacatl huan quej nopa ayacmo
    tlacamanalhuis. Ma tijmictica para ayacmo aqui quielnamiquis.”'
  swh-ONEN: Nilikuwa kama mwana-kondoo mpole aliyeongozwa machinjoni; mimi sikutambua
    kwamba walikuwa wamefanya shauri baya dhidi yangu, wakisema, “Sisi na tuuangamize
    mti na matunda yake; nasi tumkatilie mbali kutoka nchi ya walio hai, ili jina
    lake lisikumbukwe tena.”
  bba-bba: Nɑ rɑɑ bu nɑɑnɛ sɑ̃ɑwɑ nɡe yɑ̃ɑ te bɑ kɑ dɔɔ bu ɡo. Nɑ ǹ yɛ̃ kɔ̃sɑ bɑ
    mɑn bwisikusimɔ, bɑ mɔ̀, bu de bu dɑ̃ɑ te surɑ kɑ ten mɑrum. Bu tu wunɑ wɑsobun
    suunu sɔɔn di kpɑ bu ku mɑɑ ten yĩsiru nɔ.
  eng-KJVCPB: But I was like a lamb or an ox that is brought to the slaughter; and
    I knew not that they had devised devices against me, saying, Let us destroy the
    tree with the fruit thereof, and let us cut him off from the land of the living,
    that his name may be no more remembered.
  luo-luo: Asebedo kaka nyarombo mamuol mitero kar yengʼo; ne ok afwenyo nine gisechano
    timona marach, kagiwacho niya, “Watiek yath kaachiel gi olembene; wagole oko oaye
    piny joma ngima, mondo nyinge kik par kendo.”
  meu-meu: A lau na mamoe natuna manadana ta bae alaia mase gabuna e hakaua laomu
    na heto. Asi dibagu lau ihadikagu totona e henega bou, eto, Au mai huahuana ida
    baita habuadia tari, mauri taudia edia tano amo baita negea daure, ia ladana basie
    laloa tao helaoreana.
  npi-ULB: म त कसाइकहाँ लगिंदै गरेको अवोध थुमाजस्तै थिएँ । तिनीहरूले मेरो विरुद्धमा
    यस्तो योजना रचेका थिए भनी मलाई थाहा थिएन, “रुखलाई त्‍यसको फलसमेत नष्‍ट पारौं ।
    फेरि त्यसको नाउँ नै नसम्झने गरी त्यसलाई जीवितहरूको देशबाट निष्काशित गरौं ।”
  yor-yor: 'Mo ti dàbí ọ̀dọ́-àgùntàn jẹ́ẹ́jẹ́ tí a mú lọ fún pípa; n kò mọ̀ pé wọ́n
    ti gbìmọ̀ búburú sí mi wí pé: “Jẹ́ kí a run igi àti èso rẹ̀; jẹ́ kí a gé e kúrò
    ní orí ilẹ̀ alààyè, kí a má lè rántí orúkọ rẹ̀ mọ́.”'
  pes-OPCB: 'من مانند برهٔ بی‌آزاری که برای ذبح می‌برند، به هیچ‌کس بدگمان نبودم و
    هرگز فکر نمی‌کردم که می‌خواهند مرا بکشند! در حالی که آنها به یکدیگر می‌گفتند:
    «بیایید این مرد را بکشیم تا هم خودش و هم پیامهایش از بین بروند. بیایید او را بکشیم
    تا نام او از صفحهٔ روزگار محو شود!»'
  tgl-ULB: Tulad ako ng isang maamong tupa na dinala sa mangangatay. Hindi ko alam
    na may binalak sila laban sa akin, “Sirain natin ang puno maging ang mga bunga
    nito! Putulin natin siya sa lupain ng mga buhay upang hindi na maalala pa ang
    kaniyang pangalan.”
  hui-hui: Pigane biaore uruni ale bulubada manda nabi howa agalime nogo sibi igini
    bole haru halu poragola piagadagua pialu haruya. Agali uruni tigua ndinde lowa
    lalu, Ira mbira bayale howa liniru wene dalu kaore dege dibu wahagadagua wali
    agali mani holobadarume abogo hene lalu ibunaga mini manda nabilo agali ogoniore
    bo wahami̱ya, lalu heneya. Tigua anidagua lalu heago helowa dege i̱na lalu,
  mya-mya: ငါ​သည်​သတ်​ရန်​ထုတ်​ဆောင်​သွား​သည့် သိုး ငယ်​ကဲ့​သို့​ယုံ​ကြည်​စိတ်​ချ​တတ်​သူ​ဖြစ်​ပေ
    သည်။ ငါ့​ကို​သူ​တို့​မ​ကောင်း​ကြံ​လျက်​နေ ကြ​ကြောင်း​ကို​ငါ​မ​သိ။ သူ​တို့​က``စိမ်း​လန်း
    စို​ပြေ​လျက်​နေ​ချိန်​၌ သစ်​ပင်​ကို​ခုတ်​လှဲ ကြ​ကုန်​အံ့။ သူ့​အား​နောင်​အ​ခါ​အ​ဘယ်​သူ
    မျှ​သ​တိ​မ​ရ​ကြ​စေ​ရန် သူ့​ကို​ငါ​တို့​သတ် ဖြတ်​ကြ​ကုန်​အံ့'' ဟု​ဆို​ကြ​၏။
  bod-N: ང་ནི་ཞི་ཞིང་དུལ་བའི་ལུ་གུ་ཞིག་དང་འདྲ་བར་བཤའ་རུ་ཁྲིད་པ་དང་། དེ་ཚོས་རང་ཅག་གིས་ལྗོན་ཤིང་དེ་ཤིང་ཏོག་དང་བཅས་མེད་པར་བྱས་ནས།
    ཁོ་གསོན་ཡུལ་ནས་ཚར་གཅོད་བྱེད་པར་བྱ། ཕྱིན་ཆད་ཁོའི་མིང་ཙམ་ཡང་དྲན་པར་མི་འགྱུར་ཞེས་གྲོས་ངན་བཏབ་ནས་ང་རང་ལྐོག་གསོད་བྱེད་པར་རྩོམ་པ་ངས་མ་ཤེས།
  sna-sna: Ndakanga ndakaita segwayana rakapfava riri kuendeswa kundobayiwa; ndakanga
    ndisingazivi kuti vakanga vandirangana, vachiti, “Ngatiparadzei muti nemichero
    yawo; ngatimubvisei panyika yavapenyu, kuti zita rake rirege kuzorangarirwazve.”
  spa-BLM: Pero yo era como un cordero manso que es llevado al matadero. No sabía
    que habían urdido planes contra mí, diciendo “Destruyamos el árbol con sus frutos,
    y lo separemos de la tierra de los vivos, para que su nombre no sea más recordado”.
  cac-cac: 'Junc''olal vajeq''ui, icha junoc noc'' calnel tz''ic''jib''at b''aj smiljichamoc,
    palta man̈ vojtacoc tas van snaan eb'' d''a in patic. Syalan eb'' icha tic: Co
    maq''uecchamoc, yic vach'' man̈xa mach ol naancotoc, icha val tz''aj xicjiel junoc
    te te'' syac'' sat, xchi eb''.'
  swh-ULB: Nilikuwa kama kondoo mpole unayeongozwa na mchinjaji. Sikujua kwamba walikuwa
    wameunda mipango dhidi yangu, “Hebu tuangamize mti na matunda yake! Hebu tumkatilie
    mbali na nchi ya walio hai ili jina lake lisikumbukwe tena.
  bel-bel: 'А я, як паслухмянае ягня, якое вядуць на закол, і ня ведаў, што яны складаюць
    намыслы супроць мяне, кажучы: «пакладзем атрутнае дрэва за ежу яму і адарвем яго
    ад зямлі жывых, каб і імя яго болей не спаміналася».'
  deu-ELBBK: 'Und ich war wie ein zahmes Lamm, das zum Schlachten geführt wird; und
    ich wusste nicht, dass sie Anschläge gegen mich ersannen: „Lasst uns den Baum
    mit seiner Frucht verderben und ihn aus dem Land der Lebendigen ausrotten, dass
    seines Namens nicht mehr gedacht werde!“'
  mbb-OT: Iring a te kerehidu he wazè din hanew he ed-uwiten en bes diyà te lepeey.
    Wazè ku metueni he zuen bes pelanu zan he edhimetayan e zan. Ke sikandan te, “Edhimetayan
    tew sikandin iring te kebpiley te kayu he zuen din beǥas, su para maawà sikandin
    kayi te kelibutan su wey kenè en metenuzi.”
  mal-2015: ഞാനോ അറുപ്പാൻ കൊണ്ടുപോകുന്ന മരുക്കമുള്ള കുഞ്ഞാടുപോലെ ആയിരുന്നു; അവന്റെ
    പേർ ആരും ഓർക്കാതെ ഇരിക്കേണ്ടതിന്നു നാം വൃക്ഷത്തെ ഫലത്തോടുകൂടെ നശിപ്പിച്ചു ജീവനുള്ളവരുടെ
    ദേശത്തുനിന്നു ഛേദിച്ചുകളക എന്നിങ്ങനെ അവർ എന്റെ നേരെ ഉപായം നിരൂപിച്ചതു ഞാൻ അറിഞ്ഞതുമില്ല.
  rmc-rmc: 'Somas sar o bakroro, saves ľidžan te murdarel, aňi na džanľom, hoj pre
    ma plaňinen kajso nalačhipen: „Aven čhinas tele o stromos the leskro ovocje; aven
    las les pal o svetos het, hoj pes te na leperel leskro nav.“'
  pes-OPV: 'و من مثل بره دست آموز که به مذبح برند بودم. و نمی دانستم که تدبیرات به
    ضد من نموده، می‌گفتند: «درخت را بامیوه‌اش ضایع سازیم و آن را از زمین زندگان قطع
    نماییم تا اسمش دیگر مذکور نشود.»'
  ron-1924: 'Дар еу ерам ка ун мел блынд пе каре-л дучь ла мэчелэрие ши ну штиям плануриле
    реле пе каре ле урзяу ей ымпотрива мя, зикынд: „Сэ нимичим помул ку родул луй,
    сэ-л стырпим дин пэмынтул челор вий, ка сэ ну и се май поменяскэ нумеле.”'
  ben-OBCV: আমি একটি কোমল মেষশাবকের মতো হয়েছিলাম, যাকে ঘাতকের কাছে নিয়ে যাওয়া হয়।
    আমি বুঝতে পারিনি যে, তারা আমারই বিরুদ্ধে ষড়যন্ত্র রচনা করেছে। তারা বলছিল, “এসো
    আমরা গাছ ও তার ফলগুলি কেটে ফেলি, এসো জীবিতদের দেশ থেকে আমরা তাকে উচ্ছিন্ন করে
    ফেলি, যেন তার নাম আর কখনও স্মরণে না আসে।”
  som-som: Laakiinse anigu waxaan la mid ahaa neef baraar ah oo loo soo kexeeyo in
    la gowraco, oo mana aan ogayn inay shirqool ii hindiseen, oo ay yidhaahdeen, Geedka
    iyo midhihiisaba aynu wada baabbi'inno, oo aynu isaga ka gooyno dalka kuwa nool,
    si aan magiciisa mar dambe loo soo xusuusan.
  lat-VUC: 'Et ego quasi agnus mansuetus, qui portatur ad victimam: et non cognovi
    quia cogitaverunt super me consilia, dicentes: Mittamus lignum in panem ejus,
    et eradamus eum de terra viventium, et nomen ejus non memoretur amplius.'
  eng-ASVBT: But I was like a gentle lamb that is led to the slaughter; and I knew
    not that they had devised devices against me, saying, Let us destroy the tree
    with the fruit thereof, and let us cut him off from the land of the living, that
    his name may be no more remembered.
  ita-1885: 'Ed io sono stato come un agnello, od un bue, che si mena al macello;
    ed io non sapeva che facessero delle macchinazioni contro a me, dicendo: Attossichiamo
    il suo cibo, e sterminiamolo dalla terra de'' viventi, e non sia il suo nome più
    ricordato.'
  eng-LXXUP: 'But I as an innocent lamb led to the slaughter, knew not: against me
    they devised an evil device, saying, Come and let us put wood into his bread,
    and let us utterly destroy him from off the land of the living, and let his name
    not be remembered anymore.'
  eng-ULB: I was like a gentle lamb being led to a butcher. I did not know that they
    had formed plans against me, “Let us destroy the tree with its fruit! Let us cut
    him off from the land of the living so his name will be no longer remembered.”
  spa-VBL: 'Yo era como una ovejita confiada a la que llevan al matadero. No sabía
    que habían conspirado contra mí. Dijeron: “Destruyamos el árbol junto con todo
    lo que produce. Matémoslo para que nadie recuerde su nombre”.'
  fra-_FOB: 'Et moi, comme un agneau familier, qu''on mène pour être égorgé, je ne
    savais pas les mauvais desseins qu''ils méditaient contre moi: “Détruisons l''arbre
    avec son fruit, et l''exterminons de la terre des vivants, et qu''il ne soit plus
    fait mention de son nom! “'
  mal-mal: ഞാനോ അറുക്കുവാൻ കൊണ്ടുപോകുന്ന ഇണക്കമുള്ള കുഞ്ഞാടുപോലെ ആയിരുന്നു; ‘അവന്റെ
    പേർ ആരും ഓർക്കാതെ ഇരിക്കേണ്ടതിന് നാം വൃക്ഷത്തെ ഫലത്തോടുകൂടി നശിപ്പിച്ച് ജീവനുള്ളവരുടെ
    ദേശത്തുനിന്ന് ഛേദിച്ചുകളയുക’ എന്ന് അവർ എന്റെ നേരെ ഉപായം നിരൂപിച്ചത് ഞാൻ അറിഞ്ഞതുമില്ല.
  urd-GVR: Pahle maiṅ us bhūle-bhāle bheṛ ke bachche kī mānind thā jise qasāī ke pās
    lāyā jā rahā ho. Mujhe kyā patā thā ki yih mere ḳhilāf sāzisheṅ kar rahe haiṅ.
    Āpas meṅ wuh kah rahe the, “Āo, ham daraḳht ko phal samet ḳhatm kareṅ, āo ham
    use zindoṅ ke mulk meṅ se miṭāeṅ tāki us kā nām-o-nishān tak yād na rahe.”
  suz-BL: गो साइक्‍चा कली लाइश्‍शो मारेइ पने मचाप्‍ब पाठा का खोदेंशो बाक्‍ती। मेकोपुकीमी
    आं पर्बम “एको रवा कली आ फल सुन्‍दा तिम्‍य। एको कली ब्रोंइशा बाक्‍ब आन रागी रे
    क्‍योरशा ताइक्‍तय। मिनु एको आ नें गेनायो ममिम्‍सेक्‍ल” देंशा मरिम्‍शो पशो गो मतुइक्‍तु।
    यसैया ५३:७
  eng-NOY: For I was like a tame lamb, that is led to the slaughter, And knew not
    that they had formed plots against me, [[saying,]] “Let us destroy the tree with
    its fruit, Let us cut him off from the land of the living, That his name may no
    more be remembered!”
  ita-1927: 'Io ero come un docile agnello che si mena al macello; io non sapevo che
    ordissero macchinazioni contro di me dicendo: Distruggiamo l’albero col suo frutto
    e sterminiamolo dalla terra de’ viventi; affinché il suo nome non sia più ricordato”.'
  ckb-ckb: 'منیش وەک بەرخێکی دەستەمۆ بۆ سەربڕین ببردرێت، نەمزانی پیلانیان لە دژی من
    گێڕاوە و دەڵێن: «با دارەکە بە بەرەکەیەوە لەناو ببەین، با لە خاکی زیندووان بیبڕینەوە،
    ئیتر یادی ناوی ناکرێتەوە.»'
  eng-BBE: But I was like a gentle lamb taken to be put to death; I had no thought
    that they were designing evil against me, saying, Come and let us make trouble
    his food, cutting him off from the land of the living, so that there may be no
    more memory of his name.
  kan-OKCV: ನಾನಾದರೋ ವಧೆಗೆ ಒಯ್ಯುವ ಸಾಧು ಕುರಿಯಂತೆ ಇದ್ದೆ. ಆದರೆ ನನ್ನ ವಿರುದ್ಧ ಸಂಚು ಹೂಡುತ್ತಿದ್ದಾರೆಂದು
