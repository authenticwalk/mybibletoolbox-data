    orang yang hidup sehingga namanya tidak diingat lagi.”
  nya-nya: 'Ndinali ngati mwana wankhosa wofatsa amene akupita naye kukamupha; sindinkadziwa
    kuti chiwembu chimene ankakonzekeracho chinkaloza ine. Iwo amati: “Tiyeni timuphe
    munthu ameneyu kuti dzina lake lisadzakumbukiridwenso.”'
  hrv-hrv: A ja bijah kao jagnje krotko što ga vode na klanje i ne slutih da protiv
    mene snuju pakosne naume. “Uništimo drvo još snažno, iskorijenimo ga iz zemlje
    živih, da mu se ime nikad više ne spominje!”
  mps-mps: Hasia eno te sę yabo konesiąwai. Ena te sipsip wai me deli tiwai te bidi
    dabego selasa pelama, ena eligi pabo tiwai yaibao. Te bidi dabego te tiwai po
    mia salio, ‘Tegobao, dago megi tama ela muinao, te bidigo te ni du walobadi togobo
    tiwai yaibao. Dago aga mu silama, te bidi dabego aga homu kone ma egobeo.’ Augwaligo
    tama po wali,
  tpi-tpi: Pastaim mi no bin save long dispela samting. Mi olsem wanpela pikinini
    sipsip ol man i bringim i go bilong kilim i dai. Ol dispela man i bin pasim tok
    olsem, ‘Goan, yumi kilim em i dai nau tasol, olsem man i katim diwai long taim
    diwai i wok long karim pikinini. Yumi pinisim em tru, na bai ol man i no tingim
    em moa.’ Ol i tok olsem,
  dan-1931: 'Og jeg var som et tålsomt Lam, der føres til Slagtning. Jeg vidste ej
    af, at de tænkte på Rænker imod mig: “Lad os ødelægge Træet i Blomst, udrydde
    ham af de levendes Land, så hans Navn ej ihukommes mer.”'
  vie-OVCB: 'Tôi như chiên non bị dẫn đi làm thịt. Tôi thật không ngờ rằng họ định
    giết tôi! Họ nói: “Giết nó đi và tiêu diệt sứ điệp nó truyền giảng. Hãy tiêu diệt
    nó để tên nó sẽ không còn được nhắc đến nữa.”'
  guj-2017: ગરીબ ઘેટાંને કતલખાને દોરી જવામાં આવે તેના જેવો હું હતો. તેઓ મારી વિરુદ્ધ
    કાવતરું રચી અને માંહોમાંહે કહેતા હતા કે, વૃક્ષો અને તેના ફળ સુદ્ધાં કાપી નાખીએ.
    અને તેના નામનું સ્મરણ ન રહે માટે તેને સજીવોની ભૂમિમાંથી કાપી નાખીએ. એ મેં જાણ્યું
    નહિ.
  pon-2006A: I rasehng sihmpwul likilik men me pakapakahrlahn kamakamala, oh sohte
    mwahn ese me re wiewia koasoandi suwed kan ong ie. Re kin ndinda, “Nna, kitail
    pelehdi tuhkeo ni eh kekehlailte; kitail kemehla pwe emen en dehr tamataman.”
  por-BRBSL: Mas eu era como um cordeiro gentil que é levado para o abate. Eu não
    sabia que eles tinham elaborado planos contra mim, dizendo, “Vamos destruir a
    árvore com seus frutos”, e vamos cortá-lo da terra dos vivos, que seu nome não
    possa mais ser lembrado”.
  cth-cth: Hatei, kai teh, a nuen ka nem e tuca thei hanlah a hrawi awh e patetlah
    doeh ka o, ahnimouh ni kai thei hanlah kho a khan awh. Akung hoi a pawnaw hai
    be raphoe vaiteh, kahringnaw ram koehoi ahni teh tâkhawng awh sei, apinihai a
    min teh pâkuem hanh naseh, telah a dei awh e hah ka panuek hoeh.
  twi-twi: Meyɛɛ sɛ oguamma a odwo a wɔde no rekɔ akokum no; amma mʼadwene mu sɛ wɔabɔ
    wɔn tirim pɔw atia me sɛ, “Momma yɛnsɛe dua no ne nʼaba no; momma yentwa no mfi
    ateasefo asase so, sɛnea wɔnnkae ne din bio.”
  hlt-hlt: Tedae kai tah ngawn ham a khuen tuca boeimong bangla ka om. Te dongah a
    kopoek neh 'A kung neh a thaih he hum uh sih lamtah amah te mulhing khohmuen lamloh
    saii sih. Te daengah ni a ming koep a poek pawt eh' tila kai taengah a moeh uh
    te ka ming pawh.
  tbz-SIM: 'N do dònnɛ̀ fɛpeyɔɔ̀nfɛ̀ nfɛ bɛ̀ kɔ̀rinɛ̀ fɛ̀ mukɔ̀ù, bɛ̀ do dɑkii n kpɛ́í
    nkɛ bɑ́ n yí yɛ̃́ kɛ bɛ̀ tu: Tí kɔ̃ṹnɛ̀ mutie nɛ̀ mu bɛ kɛ̀ bɛ̀ tɛ̃́nkɛ bɑ́ nnɑ́ɑ́
    mmu kpɛ́í kɛtenkɛ̀ ĩ́nkɛ̀.'
  msy-2020: Kɨ faragha fozir puvatɨ, me paza na damuasa na bagha akam mɨsosi. Kɨ mati
    sipsipɨn nguzim gumaziba a mɨsueghtɨ an aremeghasa an akua zui. Ezɨ gumazir kaba
    akam mɨsuegha ghaze, ‘Aria, e datɨrɨghɨram a mɨsueghtɨ an aremegham, mati gumazim
    temem bema, me an dughiamrama an oti mokɨn. E bar a kuavaremeghtɨ, gumazamiziba
    uam an gɨnɨghnɨghan kogham.’
  azb-azb: Mənsə kəsilməyə aparılan müti quzu kimi idim, bilmirdim ki, onlar «ağacı
    və meyvəsini məhv edək, onu dirilər arasından yox edək ki, adı bir daha xatırlanmasın»
    deyərək mənə qəsd qururlar.
  eng-DBY: And I was like a tame lamb [that] is led to the slaughter; and I knew not
    that they devised devices against me, [saying,] Let us destroy the tree with the
    fruit thereof, and let us cut him off from the land of the living, that his name
    may be no more remembered.
  hin-2017: मैं तो वध होनेवाले भेड़ के बच्चे के समान अनजान था। मैं न जानता था कि वे
    लोग मेरी हानि की युक्तियाँ यह कहकर करते हैं, “आओ, हम फल समेत इस वृक्ष को उखाड़
    दें, और जीवितों के बीच में से काट डालें, तब इसका नाम तक फिर स्मरण न रहे।”
  wol-KYG: 'Ndax damaa naagu woon ni xar mu ñu jëme rendikaay ba. Xawma woon ne man
    lañuy lalal ay pexe, naan: «Nan gor garab ak doomam, dagge ko fi réewum boroom
    bakkan, ba deesul fàttlikooti turam.»'
  eng-YLT: 'And I [am] as a trained lamb brought to slaughter, And I have not known
    That against me they have devised devices: We destroy the tree with its food,
    and cut him off From the land of the living, And his name is not remembered again.'
  kne-kne: Kamanak din naamo ay karnero ay iey da sin panpaltian, tan adiak ammo di
    lawa ay panggep da en sak-en. Kanan da ay nantotolag, “Poyoen tako din kaiw ed
    wani ay makneg pay laeng. Peslen tako ta say malinglingan di ngadana si eng-enggana.”
  eng-WYC-2017: And I am as a mild lamb, which is borne to slain sacrifice; and I
    knew not, that they thought counsels on me, and said, Send we a tree into the
    bread of him, and raze we him away from the land of livers, and his name be no
    more had in mind.
  eng-WMBB: But I was like a gentle lamb that is led to the slaughter. I didn’t know
    that they had devised plans against me, saying, “Let’s destroy the tree with its
    fruit, and let’s cut him off from the land of the living, that his name may be
    no more remembered.”
  urd-GVH: पहले मैं उस भूले-भाले भेड़ के बच्चे की मानिंद था जिसे क़साई के पास लाया
    जा रहा हो। मुझे क्या पता था कि यह मेरे ख़िलाफ़ साज़िशें कर रहे हैं। आपस में वह
    कह रहे थे, “आओ, हम दरख़्त को फल समेत ख़त्म करें, आओ हम उसे ज़िंदों के मुल्क में
    से मिटाएँ ताकि उसका नामो-निशान तक याद न रहे।”
  rug-rug: Na guana lami mo si arau sapu ta turaṉa la pude tava mate; lopu rovea rau
    sapu ele kuhana nau rini si arau, ba sa dia zinama si guahe, “Mada huaria sa huda
    meke sari vuana; mada seke pania gana koasa popoa tadi tie toadi, pude mani lopu
    tava nonoga sa pozana sa,” gua.
  gaz-gaz: Anis akkuma xobbaallaa hoolaa isa garraamii kan gara qalmaatti oofamu tokkoon
    ture; ani akka isaan, “Kottaa muka sanaa fi ija isaa haa barbadeessinuu; akka
    maqaan isaa siʼachi hin yaadatamneef, kottaa biyya jiraattotaa keessaa isa balleessinaa”
    jechuudhaan natti malatan ani hin hubannen ture.
  fra-LSG: 'J’étais comme un agneau familier qu’on mène à la boucherie, Et j’ignorais
    les mauvais desseins qu’ils méditaient contre moi: Détruisons l’arbre avec son
    fruit! Retranchons-le de la terre des vivants, Et qu’on ne se souvienne plus de
    son nom!'
  gnn-gnn: Ŋäthilinydja ŋunhinydja ŋarra märr‐nherraṉmina walalaŋgala, liŋgu yaka
    ŋarra dharaŋara ŋunhi walala bini bunha ŋarranha. Ŋarra yaka marŋgi ŋunhi walala
    yukurrana waŋana buku‐ŋamaŋamayunmina bitjarra, “Gul' ŋilimurru bumana ŋanya,
    walŋana dhawar'marama nhanŋu, märr yurru ŋilimurru baḏuwaḏuyun yäkuna ŋanya ga
    nhanŋu dhäwu'.”
  yal-yal: N yi luxi nɛn alo e xuruseen naxan xalima a faxadeni. N mi yi a kolon e
    feen naxanye yitɔnxi n xili ma, e naxa, “En wudini ito kala a bogixi waxatin naxan
    yi! En na a ba ɲɛɲɛ muxune yɛ, ɲinan xa ti a xinla xɔn!”
  iou-iou: Bureni, näk tom bätaki udewani, ämatä däpnayäŋ yäŋ-yäkŋat yäpmäŋ kuk täkaŋ
    ude. Näk nutta yäŋpäŋ-nadäk täkaŋ yäŋ nämo yabäŋpäŋ-nadäŋkut. Uwä ŋode yäŋkuŋ;
    Eruk päya mujipi nikek kaŋ madäna! yäk. Madäŋpena paotinik täŋirän ämatä unita
    kaŋ guŋ tawut!
  haw-1868: Aka, ua like no wau me ke keiki hipa, me ka bipi hoi i laweia mai no ke
    kaluaia. Aole au i ike, ua imi manao hewa mai lakou ia'u, e i ana, E hooki kakou
    ia laau, a me kona hua, a e uhuki ia ia, mai ka aina aku o ka poe e ola ana, i
    ole e manao hou ia'i kona inoa.
  arb-NAV: 'وَلَكِنِّي كُنْتُ كَحَمَلٍ أَلِيفٍ يُسَاقُ إِلَى الذَّبْحِ، لَمْ أُدْرِكْ
    أَنَّهُمْ يَتَآمَرُونَ عَلَيَّ قَائِلِينَ: «لِنُتْلِفِ الشَّجَرَةَ وَثِمَارَهَا،
    وَلْنَسْتَأْصِلْهُ مِنْ أَرْضِ الأَحْيَاءِ فَيَنْدَثِرَ اسْمُهُ إِلَى الأَبَدِ.»'
  ewe-ewe: Menɔ abe alẽvi si wokplɔ yina wuwu ge la ene; nyemekpɔe dze sii be woɖo
    nugbe ɖe ŋutinye le gbɔgblɔm be, “Mina míagblẽ ati la kple eƒe kutsetse, mina
    míaɖee ɖa le agbagbeawo ƒe anyigba dzi, ale be womagaɖo ŋku eƒe ŋkɔ dzi gbeɖegbeɖe
    o.”
  eng-LEE: But I was like a sheep or an ox that is brought to the slaughter; and I
    knew not that they had devised devices against me, [saying,] “Let us destroy the
    tree with its fruit, and let us cut him off from the land of the living, that
    his name may not be remembered any more.”
  asm-FB: কিন্তু মই, বধ কৰিবলৈ নিয়া মৰমৰ মেৰ-ছাগ পোৱালিৰ দৰে আছিলোঁ; আৰু ‘ফলে সৈতে
    গছডাল কাটোহঁক’, তেওঁৰ নাম সোঁৱৰণ আৰু নহবৰ কাৰণে আমি জাতিবোৰৰ দেশৰ পৰা তাক উচ্ছন্ন
    কৰোঁহক বুলি কৈ তেওঁলোকে যে মোৰ বিৰুদ্ধে কু-আলচ পাতিছিল, তাক মই জনা নাছিলোঁ।
  sus-A: ﭑ نُ لُشِ نّ عَلْ يّشّييْرّ عٍ نَشَن شَنِنمَ عَ قَشَدٍ. ﭑ مُ نُ عَ كٌلٌن
    عٍ نُ وَ مَ نَشَن نَبَقٍ ﭑ نَ. عٍ نُ بَرَ عَ قَلَ ﭑ مَ قٍ رَ، ‹وٌن شَ يِ وُرِ
    بِلِ نُن عَ بٌفِ كَنَ. وٌن شَ عَ نِي بَ دُنِحَ بّندّ قُحِ قَرِ، عَلَكٌ مِشِ يٌ
    نَشَ رَتُ عَ شِلِ مَ.›
  fra-SBL: Mais j'étais comme un doux agneau qu'on mène à l'abattoir. Je ne savais
    pas qu'ils avaient conçu des plans contre moi, en disant, « Détruisons l'arbre
    avec ses fruits, et coupons-le de la terre des vivants, pour qu'on ne se souvienne
    plus de son nom. »
  hbo-hbo: וַאֲנִ֕י כְּכֶ֥בֶשׂ אַלּ֖וּף יוּבַ֣ל לִטְבֹ֑וחַ וְלֹֽא־יָדַ֜עְתִּי כִּֽי־עָלַ֣י ׀
    חָשְׁב֣וּ מַחֲשָׁבֹ֗ות נַשְׁחִ֨יתָה עֵ֤ץ בְּלַחְמֹו֙ וְנִכְרְתֶ֙נּוּ֙ מֵאֶ֣רֶץ
    חַיִּ֔ים וּשְׁמֹ֖ו לֹֽא־יִזָּכֵ֥ר עֹֽוד׃
  kik-kik: Niĩ ndatariĩ ta gatũrũme kahooreri koimagarĩtio gagathĩnjwo; ndiamenyaga
    atĩ nĩmathugundĩte kũnjĩka ũũru, makiugaga atĩrĩ, “Nĩtwanangei mũtĩ ũyũ na maciaro
    maguo; nĩtũmũniinei oime bũrũri-inĩ wa arĩa marĩ muoyo, nĩgeetha rĩĩtwa rĩake
    rĩtikanacooke kũririkanwo o rĩ, o rĩ.”
  fra-NCL: 'Moi, j’étais comme un agneau familier, qu’on mène à la boucherie, et je
    ne savais qu’ils formaient des desseins contre moi : « Détruisons l’arbre avec
    son fruit ! Retranchons-le de la terre des vivants, et qu’on ne se souvienne plus
    de son nom ! »'
  cek-AK: Kai loe hum han suek ih tuinom kahoih tuucaa baktiah ka oh; nihcae mah anih
    ih ahmin anghmatsak hanah, akung hoi athaih nawnto pakhruh o si loe, kahing kaminawk
    ih prae thung hoiah tamit si, tiah kai hum hanah pacaeng o ih hmuen to ka panoek
    ai.
  cuk-cuk: 'Ar andi, angi-igar-amilenaidi wissulid. Igi sibad-wawaad-sapingwagwadi
    oburgwilegedse-selemaidae, deyob an selemaid. An-isdarmalad angi weyob sogmalad:
    “Anmar we-sapi-e-san-nika-gwichid omukue, dulemar-abargi we-sapi anmar osuloge,
    adi, mer bar dulemar egi binsamalagar.”'
  uig-CYR: 'мән болсам худди боғузлашқа йетиләп маңған көнүк пақландәк едим; мән әсли
    уларниң маңа қарап: «Дәрәқни мевиси билән йоқитайли, униң исми қайта әскә һеч
    кәлтүрүлмисун, уни тирикләр зиминидин үзүп ташлайли» дегән қәстлирини һеч билмәйттим;'
  tel-2017: అయితే నేను వధకు తీసుకుపోయే గొర్రెపిల్లలాగా ఉన్నాను. వారు నాకు వ్యతిరేకంగా
    చేసిన ఆలోచనలు నేను గ్రహించలేదు. “మనం చెట్టును దాని ఫలంతో సహా కొట్టివేద్దాం రండి,
    అతని పేరు ఇకపై ఎవరూ జ్ఞాపకం చేసుకోకుండా అతనిని సజీవుల్లో నుండి నిర్మూలం చేద్దాం
    రండి” అని వారు చెప్పుకున్నారు.
  hat-BSA: Men mwen te tankou yon jenn mouton dou k ap mennen labatwa. Mwen pa t konnen
    ke yo te fòme yon konplo kont mwen; Ke yo t ap di, “Annou detwi bwa a ak fwi li.
    Annou koupe l nèt soti nan peyi vivan yo, pou non li pa sonje ankò.”
  kos-kos: Nga oana soko sheep fusr ma tia etu lah ac utukla in anwuki — nga tiana
    etu lah pwapa koluk lalos uh ma nu sik. Elos fahk, “Lela kut in pakiya sak soko
    uh ke srakna moul. Kut in uniya tuh in wangin mwet sifil esamul.”
  hbo-WLC: וַאֲנִ֕י כְּכֶ֥בֶשׂ אַלּ֖וּף יוּבַ֣ל לִטְב֑וֹחַ וְלֹֽא־יָדַ֜עְתִּי כִּֽי־עָלַ֣י
    ׀ חָשְׁב֣וּ מַחֲשָׁב֗וֹת נַשְׁחִ֨יתָה עֵ֤ץ בְּלַחְמוֹ֙ וְנִכְרְתֶ֙נּוּ֙ מֵאֶ֣רֶץ
    חַיִּ֔ים וּשְׁמ֖וֹ לֹֽא־יִזָּכֵ֥ר עֽוֹד׃
  ibo-ibo: Mụ onwe m dị ka nwa atụrụ dị nwayọọ nke e du na-aga ebe a ga-egbu ya. Ma
    aghọtaghị m na ọ bụ m ka ha zubererị nzube ọjọọ megide. Ha kwuru sị, “Bịanụ ka
    anyị bibie osisi a na mkpụrụ ya. Ka anyị site nʼala ndị dị ndụ wezuga ya, ka a
    hapụ ichetakwa aha ya ọzọ”
  ory-ory: ମାତ୍ର ମୁଁ ହତ୍ୟା ନିମନ୍ତେ ନିଆଯାଉଥିବା ଶାନ୍ତ ମେଷଶାବକ ଓ ବଳଦ ପରି ଥିଲି; “ପୁଣି,
    ଆମ୍ଭେମାନେ ଫଳସୁଦ୍ଧା ବୃକ୍ଷ ନଷ୍ଟ କରୁ ଓ ତାହାର ନାମ ଯେପରି ଆଉ ସ୍ମରଣରେ ନ ଥାଏ, ଏଥିପାଇଁ
    ଜୀବିତ ଲୋକମାନଙ୍କ ଦେଶରୁ ତାହାକୁ କାଟି ପକାଉ,” ଏହି କଥା କହି ସେମାନେ ଯେ ମୋʼ ବିରୁଦ୍ଧରେ କୁମନ୍ତ୍ରଣା
    କରିଥିଲେ, ଏହା ମୁଁ ଜାଣି ନ ଥିଲି।
  chk-chk: Nge ngang üa usun chök eman apanen sip mi mosonoson, aramas ra emwenala
    ren ewe chon niela. Ngang üsap mefi pwe ra ekiekin rawangauaei, lupwen ra apasa,
    “Ousipwe ataala ewe irä fiti uan. Ousipwe ukufala i me lon fanüen chokewe mi manau,
    pwe esap chüen wor eman epwe chechemeni itan.”
  rop-rop: Aibin jidan jis laik det lilwan ship weya im jidan brabli kwaitwan langa
    im bos, en im nomo sabi det bos bin redi blanga deigimwei im blanga kilim im,
    en ai nomo bin sabi olabat bin meigimbat nogudwan plen blanga ardim mi. Olabat
    bin toktok, “Wi lafta kadimdan det tri wen im stil gudwan. Wi lafta kilim im wulijim
    nobodi kaan jinggabat langa im enimo.”
  ukr-1871: 'А я, мов те смирне ягня, що ведуть заколювати, я й не відав, що вони
    проти мене лихі задуми складають: Всипмо (потовченого їдовитого) дерева в його
    страву, а вирвемо його з землї живих, щоб і ймя його вже більш не споминалось.'
  deu-1951: 'Ich aber war wie ein zahmes Lamm, das zur Schlachtbank geführt wird,
    und wußte nicht, daß sie solche Anschläge wider mich schmiedeten: «Laßt uns den
    Baum samt seiner Frucht verderben und ihn aus dem Lande der Lebendigen ausrotten,
    daß seines Namens nimmermehr gedacht werde!»'
  eng-JPS: 'But I was like a docile lamb that is led to the slaughter; and I knew
    not that they had devised devices against me: ''Let us destroy the tree with the
    fruit thereof, and let us cut him off from the land of the living, that his name
    may be no more remembered.'''
  srp-1865: 'A ja bijah kao jagnje i tele koje se vodi na klanje, jer ne znadijah
    da se dogovaraju na me: oborimo drvo s rodom njegovijem, i istrijebimo ga iz zemlje
    živijeh, da mu se ime ne spominje više.'
  lug-lug: Nnali ng’omwana gw’endiga gwe batwala okuttibwa. Nnali simanyi nga nze
    gwe baali balyamu olukwe, nga bagamba nti, “Ka tuzikirize omuti n’ekibala kyagwo,
    ka tumutemere ddala ave ku nsi y’abalamu, erinnya lye lireme okuddayo okujjukirwa
    n’akatono.”
  heb-heb: ואני ככבש אלוף יובל לטבוח ולא ידעתי כי עלי חשבו מחשבות נשחיתה עץ בלחמו
    ונכרתנו מארץ חיים ושמו לא יזכר עוד׃
  ben-IRV: আমি ছিলাম শান্ত ভেড়ার বাচ্চার মত যাকে বলি দেওয়ার জন্য কসাইয়ের কাছে নিয়ে
    যাওয়া হচ্ছে। আমি জানতাম না যে, তারা আমার বিরুদ্ধে ষড়যন্ত্র করেছে, “এস, আমরা
    ফলের সঙ্গে গাছ নষ্ট করি! এস, আমরা তাকে জীবিতদের দেশ থেকে কেটে ফেলি, যাতে তার নাম
    আর স্মরণে না থাকে।”
  pan-pan: ਪਰ ਮੈਂ ਤਾਂ ਇੱਕ ਅਸੀਲ ਲੇਲੇ ਵਾਂਗੂੰ ਸੀ, ਜਿਹੜਾ ਕੱਟੇ ਜਾਣ ਲਈ ਲਿਆਂਦਾ ਜਾਂਦਾ ਹੈ।
    ਮੈਂ ਨਹੀਂ ਜਾਣਦਾ ਸੀ ਕਿ ਇਹ ਮੇਰੇ ਵਿਰੁੱਧ ਮਤੇ ਪਕਾਏ ਸਨ, ਕਿ ਆਓ, ਅਤੇ ਰੁੱਖ ਨੂੰ ਉਹ ਦੇ ਫਲ
    ਸਣੇ ਬਰਬਾਦ ਕਰ ਦੇਈਏ, ਆਓ, ਉਸ ਨੂੰ ਜੀਉਂਦਿਆਂ ਦੀ ਧਰਤੀ ਵਿੱਚ ਵੱਢ ਸੁੱਟੀਏ, ਭਈ ਅੱਗੇ ਨੂੰ ਉਸ
    ਦਾ ਨਾਮ ਵੀ ਨਾ ਚੇਤੇ ਕੀਤਾ ਜਾਵੇ!
  mya-JVB: အသေသတ် ခြင်းငှါ ဆောင်သွား သော သိုး သငယ် ယဉ် ကဲ့သို့ ငါ ဖြစ်၏။ သူတို့က၊
    သူ ၏နာမ ကို ရှင်းရှင်း ပျောက်စေခြင်းငှါ ၊ အသီး အကင်းနှင့် တကွအပင် ကို ရှင်းရှင်းဖျက်
    ၍၊ အသက် ရှင်သောသူတို့၏ နေရာ မှ သူ့ ကိုပယ်ဖြတ် ကြကုန်အံ့ဟု၊ ငါ့ တဘက် ၌ မကောင်းသော
    အကြံ နှင့် ကြံစည် ကြောင်းကို ငါမ သိ ။
  tbg-tbg: Vaiintivano sipisipi naati arukareva kantaruma varaintemake, ti navutaaka
    ti arukareka auti variarara te kia kankomake irunarave. Vika tiha, Vaiintivano
    katari tava irataira hampata tuqu kaintemake, kaiqenavu vira vaaka arukaari vaiinti
    nahenti vira autu tauruke kia qaiqaavata virara iritaate, tura.
  hmo-hmo: Guna lau be edia laloa dikana lau diba lasi. Lau be hegeregere mamoe natuna
    manadana ta bamona, do idia alaia mase totona idia hakaua lao noho bamona. Lau
    diba lasi idia be inai bamona idia hereva noho, idia gwau, “Au mai ena huahua
    danu do ita hadikaia ore, mauri taudia edia tano dekena amo, unai tau Ieremia
    do ita alaia ore, iena ladana be taunimanima do idia laloaboio totona.”
  urd-urd: लेकिन मैं उस पालतू बर्रे की तरह था, जिसे ज़बह करने को ले जाते हैं; और मुझे
    मा'लूम न था कि उन्होंने मेरे ख़िलाफ़ मंसूबे बाँधे हैं कि आओ, दरख़्त को उसके फल
    के साथ हलाक करें और उसे ज़िन्दों की ज़मीन से काट डालें, ताकि उसके नाम का ज़िक्र
    तक बाक़ी न रहे।
  rus-SYN: 'А я, как кроткий агнец, ведомый на заклание, и не знал, что они составляют
    замыслы против меня, говоря: “положим ядовитое дерево в пищу его и отторгнем его
    от земли живых, чтобы и имя его более не упоминалось”.'
  bqc-SIM: Má dɛ yãa lán sãnɛbↄlↄ yãesaide pↄ́ wàlɛ gɛ́ a kòlokpaiwaɛ, mi dↄ̃
    kɛ́ aalɛ lɛkpaaĩmazio. Aa mɛ̀ wà lizↄ̃ ń a nɛ́o wà aà bↄ dṹniau, kɛ́ aà
    tↄ́ su àↄ dↄ gbɛ̃egu lↄo yã́i.
  tcz-CHONGTHU: Keima akithana ding mun jon’a kikai kelngoi ngoitah tobang kanahin;
    Keima thana dinga thilgon aneiyu jong kana hepoi. Amahon, hiche mipa hi thatdoh
    u hitin, athusei doh hojong sumang soh’u hite. Amahi tupet in phuhlhu doh’u hitin,
    amin jong kigeldoh kitlou ding ahi, “ atiuve.
  mar-mar: ते माझ्याविरूद्ध योजना आखत आहेत हे मला माहीत नव्हते. मी कत्तल होण्याची
    वाट पाहणाऱ्या गरीब कोकरासारखा होतो. “आपण या झाडाचा आणि त्याच्या फळांचा नाश करु.
    आपण त्यास जीवंताच्या देशातून तोडून टाकू म्हणजे त्याचे नाव आठवणीत राहणार नाही.”
  qub-qub: 'Uyshata pishtananpaj apaptin mana wagacushanno jaucami goyäcuycarä. Nogaga
    manami musyarächu conträ parlacurcaycashanta. Paycunaga ninacurcaycaran: «Alli
    wayuraycaj yörata muturiycärishun. Cay munducho manana cananpaj achurishun. Chaura
    paytaga manami pipis yarpanganachu.»'
  bqp-bqp: Nɑ rɑɑ bu nɑɑnɛ sɑ̃ɑwɑ nge yɑ̃ɑ te bɑ kɑ dɔɔ bu go. Nɑ ǹ yɛ̃ kɔ̃sɑ bɑ
    mɑn bwisikusimɔ, bɑ mɔ̀, bu de bu dɑ̃ɑ te surɑ kɑ ten mɑrum. Bu tu wunɑ wɑsobun
    suunu sɔɔn di kpɑ bu ku mɑɑ ten yĩsiru nɔ.
  hat-hat: 'Mwen menm, mwen te tankou yon ti mouton tou dou yo t''ap mennen labatwa,
    mwen pa t'' konnen se sou do m'' yo t''ap konplote konsa lè yo t''ap di: Annou
    koupe pyebwa ki byen kanpe a. Ann disparèt li sou latè pou pesonn pa chonje l''
    ankò.'
  eng-BSB: 'For I was like a gentle lamb led to slaughter; I did not know that they
    had plotted against me: “Let us destroy the tree with its fruit; let us cut him
    off from the land of the living, that his name may be remembered no more.”'
  eng-WEBPB: But I was like a gentle lamb that is led to the slaughter. I didn’t know
    that they had devised plans against me, saying, “Let’s destroy the tree with its
    fruit, and let’s cut him off from the land of the living, that his name may be
    no more remembered.”
  kbq-kbq: Nagrira mago sipisipi anenta'ma ahenaku'ma avre'za nevazageno agazonema
    huno neviaza hu'za navre'za vu'naze. Nagri'ma nahenakura amanage hu'za nanekea
    retro hu'nazana nagra kena antahi'na osu'noe. Ama zafa antagi atresunkeno raga'amo'a
    amne zankna nehina, ahe frisunkeno ama mopafina agia omanesie hu'za hu'naze.
  nhe-BL: 'Pero na niitztoya queja se borrego tlen ax quimati quema quihuicaj para
    quimictitij, ax nijmatiyaya intla yajuanti quichihuayayaj campeca para nechmictise.
    Yajuanti quiijtohuayayaj: “Ma tijtzontlamiltica ni tlacatl huan queja nopa ayoc
    quincamahuis tlacame. Ma tijmictica para ayoc aca quiilnamiquis.”'
  gub-BL: Nazawy kwaw àràpuhàràn hawitu ma'e hehaite 'ym ma'e uzezuka haw pe heraha
    pyr ihe. Umume'u ikatu 'ym ma'e ihewe wemiapo ràm waiko wà. Nakwaw kwaw wanemimume'u
    ihe. Nezewe i'i wà. — Ximonohok ywyra heityk pà ikàg mehe we nehe. Xiuka Zeremi
    nehe. Nezewe mehe teko na'ima'enukwaw pixik kwaw hehe wà nehe.
  eng-DRA: 'And I was as a meek lamb, that is carried to be a victim: and I knew not
    that they had devised counsels against me, saying: Let us put wood on his bread,
    and cut him off from the land of the living, and let his name be remembered no
    more.'
