verse: JER.011.010
translations:
  mal-C: എന്റെ വാക്കുകൾ നിരസിച്ചുകളഞ്ഞ തങ്ങളുടെ പൂർവികരുടെ പാപങ്ങളിലേക്ക് അവർ വീണ്ടും
    കടന്നിരിക്കുന്നു. അന്യദേവതകളെ സേവിക്കേണ്ടതിന് അവരുടെ അടുക്കലേക്ക് അവർ തിരിഞ്ഞിരിക്കുന്നു.
    യെഹൂദാഗൃഹവും ഇസ്രായേൽഗൃഹവും അവരുടെ പിതാക്കന്മാരോടു ഞാൻ ചെയ്തിരുന്ന ഉടമ്പടി ലംഘിച്ചിരിക്കുന്നു.
  deu-TKW: 'sie sind in die Verschuldungen ihrer Vorväter zurückgefallen, die sich
    weigerten, meine Worte zu hören, - und so folgen auch sie andern Göttern, ihnen
    zu dienen: gebrochen haben das Haus Israel und das Haus Juda meinen Bund, den
    ich mit ihren Vätern geschlossen habe!'
  lin-lin: Bazongeli kosala masumu ya bakoko na bango, oyo baboyaki koyoka maloba
    na Ngai. Bazali kolanda banzambe mosusu mpo na kosalela yango. Libota ya Yuda
    mpe libota ya Isalaele babebisi boyokani oyo nasalaki elongo na bakoko na bango.
  eng-LSV: They have turned back to the iniquities of their first fathers, || Who
    refused to hear My words, || And they have gone after other gods to serve them,
    || The house of Israel and the house of Judah || Have made void My covenant that
    I made with their fathers.”
  eng-GNV: 'They are turned backe to the iniquities of their forefathers, which refused
    to heare my wordes: and they went after other gods to serue them: thus the house
    of Israel, and the house of Iudah haue broken my couenant, which I made with their
    fathers.'
  eng-WEBSTER: 'They have turned back to the iniquities of their forefathers, who
    refused to hear my words; and they went after other gods to serve them: the house
    of Israel and the house of Judah have broken my covenant which I made with their
    fathers.'
  nhw-BL: Inijuanti nojquiya tlajtlacolchihuaj san se quen ininhuejcapan tatahua.
    Amo quinequij quicaquise nocamanal huan quinhueyichihuaj teteyome. Quena, nopa
    israelitame tlen tlali Israel huan nojquiya tlen tlali Judá quiixpanotoque nopa
    camanali catli nijchijqui ininhuaya ininhuejcapan tatahua.
  swh-ONEN: Wamerudia dhambi za baba zao, waliokataa kusikiliza maneno yangu. Wameifuata
    miungu mingine kuitumikia. Nyumba zote mbili za Israeli na Yuda zimelivunja agano
    nililofanya na baba zao.
  bba-bba: Bɑ wurɑ ben bɑɑbɑbɑn yirɑ sɔɔ, be, be bɑ yinɑ bu nɛn ɡɑri swɑɑ dɑki. Mɑ
    bɑ kɑ bũnu ɑrukɑwɑni bɔkuɑ bɑ nu sɑ̃ɑmɔ. Isirelibɑ kɑ Yudɑbɑ bɑ nɛn ɑrukɑwɑni
    ye kusiɑ ye nɑ kɑ ben bɑɑbɑbɑ bɔkuɑ.
  eng-KJVCPB: 'They are turned back to the iniquities of their forefathers, which
    refused to hear my words; and they went after other gods to serve them: the house
    of Israel and the house of Judah have broken my covenant which I made with their
    fathers.'
  luo-luo: Gisedok e richo mag kweregi, mane otamore winjo wechega. Giseluwo bangʼ
    nyiseche manono mondo gitinegi. Od Israel gi od Juda giduto oseketho singruok
    mane atimo gi kweregi.
  meu-meu: Idia ese senedia, egu hereva ikamonaidia asie urava taudia, edia kara havara
    vada e lou heni, dirava idaudia muridiai vada ela, isiaidia bae lao heni totona.
    Israel besena bona Iuda besena taudia ese egu taravatu, senedia na henidia ḡauna,
    vada e tataia utu.
  npi-ULB: तिनीहरू आफ्‍ना पहिलेका पुर्खाहरूका अधर्मतर्फ लागेका छन् जसले मेरो वचन सुन्‍न
    इन्कार गरी अरू देवताहरूको पुजा गर्न तिनीहरूको पछि लागे । इस्राएलको घराना र यहूदाको
    घरानाले मैले तिनीहरूका पुर्खाहरूसित स्थापित गरेको मेरो करार तोडे ।
  yor-yor: Wọ́n ti padà sí ìdí ẹ̀ṣẹ̀ àwọn baba ńlá wọn tí wọn kọ̀ láti tẹ́tí sí ọ̀rọ̀
    mi, wọ́n ti tẹ̀lé àwọn ọlọ́run mìíràn láti sìn wọ́n. Ilé Israẹli àti ilé Juda
    ti ba májẹ̀mú tí mo dá pẹ̀lú àwọn baba ńlá wọn jẹ́.
  pes-OPCB: آنها به گناهان پدرانشان بازگشته‌اند و از اطاعت من سر باز می‌زنند؛ ایشان
    به سوی بت‌پرستی رفته‌اند. هم اهالی یهودا و هم اسرائیل عهدی را که با پدرانشان بسته
    بودم، شکسته‌اند.
  tgl-ULB: Bumaling sila sa mga kasamaan ng kanilang sinaunang mga ninuno na tumangging
    makinig sa aking salita, sa halip namuhay sila sa pagsamba sa ibang mga diyos.
    Sinira ng sambahayan ng Israel at sambahayan ng Juda ang aking kasunduan na itinatag
    ko sa kanilang mga ninuno.
  hui-hui: Tigua i̱ erembira ngialu tininaga mamalirume mana ko biaga wiaru lone talima
    pialu haabo haya. Ani bialu tigua dama mitangi bialu mbirale gime wabini wiaruhondo
    bi pupu wima piaga ka. Isaraele hameiginibi Yuda hameiginibi ti bibahendeme i̱naga
    habo nalolene bi tinaga mamaliru baba lowirugo puguai haya.
  mya-mya: ငါ့​စ​ကား​ကို​နား​မ​ထောင်​သူ​မိ​မိ​တို့​ဘိုး ဘေး​များ​ပြု​ကျင့်​ခဲ့​သည့်​အ​ပြစ်​ဒု​စ​ရိုက်
    များ​ကို​ပင်​ပြန်​လည်​ပြု​ကျင့်​လျက်​နေ​ကြ လေ​ပြီ။ သူ​တို့​သည်​အ​ခြား​ဘု​ရား​ကို​ဝတ်
    ပြု​ကိုး​ကွယ်​ကြ​လေ​ပြီ။ ဣသ​ရေ​လ​အ​မျိုး သား​များ​နှင့်​ယု​ဒ​အ​မျိုး​သား​များ​သည်
    ငါ​နှင့်​မိ​မိ​တို့​ဘိုး​ဘေး​များ​ပြု​ခဲ့​သည့် ပ​ဋိ​ညာဉ်​ကို​ချိုး​ဖောက်​ကြ​လေ​ပြီ။-
  bod-N: དེ་རྣམས་ཁ་ཕྱིར་འཁོར་ནས་ཁོ་ཚོའི་ཕ་མེས་རྣམས་ཀྱི་སྤྱོད་ངན་ལྟར་བྱེད་ཅིང་བདག་གི་བཀའ་ལ་མཉན་མི་འདོད་པར།
    ལྷ་གཞན་དག་གི་རྗེས་སུ་འབྲངས་ནས་ཞབས་ཏོག་བསྒྲུབས་པའོ། །ཡང་ཡེས་ར་ཨེལ་གྱི་ཁྱིམ་རྒྱུད་དང་ཡ་ཧུ་དཱའི་ཁྱིམ་རྒྱུད་རྣམས་བདག་གིས་དེ་དག་གི་ཕ་མེས་རྣམས་ཀྱི་བར་དུ་བཞག་པའི་ཞལ་ཆད་དང་འགལ་བས།
  sna-sna: Vadzokera pazvakaipa zvamadzitateguru avo, avo vakaramba kuteerera mashoko
    angu. Vakatevera vamwe vamwari kuti vavashumire. Dzimba mbiri idzi, yaIsraeri
    neyaJudha dzakaputsa sungano yandakaita namadzitateguru avo.
  spa-BLM: Se han vuelto a las iniquidades de sus antepasados, que se negaron a escuchar
    mis palabras. Se han ido tras otros dioses para servirles. La casa de Israel y
    la casa de Judá han roto mi pacto que hice con sus padres.
  cac-cac: Ix sc'ulejxi chucal eb' icha sb'eyb'alejnac eb' e mam eyicham. Aton eb'
    man̈ c'anab'ajannacoc tas valnac, axo d'a juntzan̈ comon dios yac'nacoch spensar
    eb', yochnac eb' ejmelal d'ay. A pax ticnaic man̈oc chon̈ab' Israel, man̈oc pax
    chon̈ab' Judá sc'anab'ajan in trato in b'onac yed' eb' e mam eyicham chi'.
  swh-ULB: Wameugeukia uovu wa mababu zao wa mwanzo, ambao walikataa kusikiliza neno
    langu, ambao badala yake walifuata miungu mingine ili kuabudu. Waisraeli na nyumba
    ya Yuda walivunja agano langu nililoweka na baba zao.
  bel-bel: яны зноў павярнуліся да беззаконстваў прабацькоў сваіх, якія адмовіліся
    слухацца слоў Маіх і пайшлі па сьледзе чужых багоў, служачы ім. Дом Ізраіля і
    дом Юды парушылі запавет Мой, які Я заключыў з бацькамі іхнімі.
  deu-ELBBK: Sie sind zurückgekehrt zu den Ungerechtigkeiten ihrer ersten Väter, die
    sich geweigert haben, auf meine Worte zu hören; und sie selbst sind anderen Göttern
    nachgegangen, um ihnen zu dienen. Das Haus Israel und das Haus Juda haben meinen
    Bund gebrochen, den ich mit ihren Vätern gemacht habe.
  mbb-OT: Midsunud dan is menge salà te menge kepuun dan he wazà mebpemineg te menge
    lalag ku. Mid-azap daan sikandan te zuma he menge ed-ezapen. Is menge tig-Israel
    wey menge tig-Juda neked-iring su pudu zan midrapas te kebpekid-uyun ku he midhimu
    ku ziyà te menge kepuun dan.
  mal-2015: അവർ എന്റെ വചനങ്ങളെ കേട്ടനുസരിക്കാത്ത പൂർവ്വപിതാക്കന്മാരുടെ അകൃത്യങ്ങളിലേക്കു
    തിരിഞ്ഞു, അന്യദേവന്മാരെ സേവിപ്പാൻ അവരോടു ചേർന്നിരിക്കുന്നു; ഞാൻ അവരുടെ പിതാക്കന്മാരോടു
    ചെയ്ത നിയമം യിസ്രായേൽഗൃഹവും യെഹൂദാഗൃഹവും ലംഘിച്ചിരിക്കുന്നു.
  rmc-rmc: Visarde pes pale ke ola bini, so kerenas lengre phure dada, save na kamenas
    te šunel mire lava. Phirenas pal aver devla, hoj lenge te služinen. O Izrael the
    o Juda porušinde e zmluva, so kerďom lengre dadenca.
  pes-OPV: به خطایای پدران پیشین خود که از شنیدن این سخنان ابا نمودند برگشتند و ایشان
    خدایان غیر راپیروی نموده، آنها را عبادت نمودند. و خاندان اسرائیل و خاندان یهودا
    عهدی را که با پدران ایشان بسته بودم شکستند.»
  ron-1924: С-ау ынторс ла нелеӂюириле челор динтый пэринць ай лор, каре н-ау врут
    сэ аскулте кувинтеле Меле ши с-ау дус ши ей дупэ алць думнезей ка сэ ле служяскэ.
    Каса луй Исраел ши каса луй Иуда ау кэлкат легэмынтул Меу пе каре-л фэкусем ку
    пэринций лор.”
  ben-OBCV: যারা আমার বাক্য পালন করা অগ্রাহ্য করেছিল, তারা তাদের সেই পূর্বপুরুষদের
    পাপের পথে ফিরে গিয়েছে, যারা অন্যান্য দেবদেবীর সেবা করার জন্য তাদের অনুসারী হয়েছিল।
    ইস্রায়েল ও যিহূদা, এই উভয় কুলের লোকেরা সেই চুক্তি ভেঙে ফেলেছে, যা আমি তাদের
    পূর্বপুরুষদের সঙ্গে করেছিলাম।
  som-som: Waxay dib ugu noqdeen xumaatooyinkii awowayaashoodii diiday inay erayadayda
    maqlaan, oo waxay daba galeen ilaahyo kale inay iyaga u adeegaan aawadeed. Dadka
    dalka Israa'iil iyo dadka Yahuudahba way jebiyeen axdigaygii aan awowayaashood
    la dhigtay.
  lat-VUC: 'Reversi sunt ad iniquitates patrum suorum priores, qui noluerunt audire
    verba mea: et hi ergo abierunt post deos alienos, ut servirent eis: irritum fecerunt
    domus Israël et domus Juda pactum meum quod pepigi cum patribus eorum.'
  eng-ASVBT: 'They are turned back to the iniquities of their forefathers, who refused
    to hear my words; and they are gone after other gods to serve them: the house
    of Israel and the house of Judah have broken my covenant which I made with their
    fathers.'
  ita-1885: Son tornati alle iniquità de' lor padri antichi, i quali ricusarono di
    ascoltar le mie parole; e sono anch'essi andati dietro ad altri dii, per servirli;
    la casa d'Israele e la casa di Giuda hanno rotto il mio patto, che io avea fatto
    co' lor padri.
  eng-LXXUP: 'They are turned aside to the iniquities of their fathers that were of
    old, who would not hearken to my words: and, behold, they go after strange gods,
    to serve them: and the house of Israel and the house of Judah have broken my covenant,
    which I made with their fathers.'
  eng-ULB: They have turned to the iniquities of their earliest ancestors, who refused
    to listen to my word, who instead walked after other gods to worship them. The
    house of Israel and the house of Judah broke my covenant that I established with
    their ancestors.
  spa-VBL: Han vuelto a los pecados de sus antepasados, que se negaron a obedecer
    lo que yo decía. Han ido a adorar a otros dioses. El pueblo de Israel y de Judá
    ha roto el acuerdo que hice con sus antepasados.
  fra-_FOB: Ils sont retournés aux iniquités de leurs ancêtres qui ont refusé d'écouter
    mes paroles, et ils sont allés après d'autres dieux pour les servir. La maison
    d'Israël et la maison de Juda ont violé mon alliance, que j'ai traitée avec leurs
    pères.
  mal-mal: അവർ എന്റെ വചനങ്ങൾ കേട്ടനുസരിക്കാത്ത പൂർവ്വ പിതാക്കന്മാരുടെ അകൃത്യങ്ങളിലേക്കു
    തിരിഞ്ഞ്, അന്യദേവന്മാരെ സേവിക്കുവാൻ അവരോടു ചേർന്നിരിക്കുന്നു; ഞാൻ അവരുടെ പൂര്‍വ്വ
    പിതാക്കന്മാരോട് ചെയ്ത നിയമം യിസ്രായേൽ ഗൃഹവും യെഹൂദാഗൃഹവും ലംഘിച്ചിരിക്കുന്നു”.
  urd-GVR: Un se wuhī gunāh sarzad hue haiṅ jo un ke bāpdādā ne kie the. Kyoṅki yih
    bhī merī bāteṅ sunane ke lie taiyār nahīṅ haiṅ, yih bhī ajnabī mābūdoṅ ke pīchhe
    ho lie haiṅ tāki un kī ḳhidmat kareṅ. Isrāīl aur Yahūdāh ne mil kar wuh ahd toṛā
    hai jo maiṅ ne un ke bāpdādā se bāndhā thā.
  suz-BL: मेको आन किकी पिपी आन मरिम्‍शो पतीक गे लेश्‍शा लाम्‍तेक्‍म। आं अरेशो मटीम।
    पाप गे लेश्‍शा लाम्‍तेक्‍म। अरु देवी देवता आन कली पूजा पा, मेको आन नोले खोइक्‍तेक्‍म।
    गो मेको आन किकी पिपी नु पशो कबल इस्राएल आ खिं ङा मुर नु यहूदा आ खिं ङा मुर नेल्‍लेमी
    क्‍याम्‍ताक्‍म” देंत।
  eng-NOY: They turn back to the iniquities of their forefathers, Who refused to hearken
    to my words; They go after strange gods and serve them; The house of Israel and
    the house of Judah have broken the covenant Which I made with their fathers.
  ita-1927: Son tornati alle iniquità dei loro padri antichi, i quali ricusarono di
    ascoltare le mie parole; e sono andati anch’essi dietro ad altri dèi, per servirli;
    la casa d’Israele e la casa di Giuda hanno rotto il patto, che io avevo fatto
    coi loro padri.
  ckb-ckb: گەڕانەوە سەر تاوانی باوباپیرانی پێشوویان، کە ڕەتیان کردەوە گوێ لە پەیامەکەم
    بگرن، کەوتنە دوای خوداوەندەکانی دیکە بۆ ئەوەی بیانپەرستن. بنەماڵەی ئیسرائیل و
    بنەماڵەی یەهودا ئەو پەیمانەیان شکاند کە لەگەڵ باوباپیرانیان بەستم.
  eng-BBE: 'They are turned back to the sins of their fathers, who would not give
    ear to my words; they have gone after other gods and become their servants: the
    people of Israel and the people of Judah have not kept the agreement which I made
    with their fathers.'
  kan-OKCV: ನನ್ನ ಮಾತುಗಳನ್ನು ಕೇಳಲೊಲ್ಲದ ತಮ್ಮ ಪಿತೃಗಳ ಅಕ್ರಮಗಳಿಗೆ ತಿರುಗಿಕೊಂಡಿದ್ದಾರೆ. ಬೇರೆ
    ದೇವರುಗಳನ್ನು ಸೇವಿಸುವುದಕ್ಕೆ ಅವುಗಳ ಹಿಂದೆ ಹೋಗಿದ್ದಾರೆ. ಇಸ್ರಾಯೇಲಿನ ವಂಶದವರೂ ಯೆಹೂದದ ವಂಶದವರೂ
    ನಾನು ಅವರ ತಂದೆಗಳ ಸಂಗಡ ಮಾಡಿದ ಒಡಂಬಡಿಕೆಗಳನ್ನು ಮೀರಿದ್ದಾರೆ.
  tam-2017: அவர்கள் என் வார்த்தைகளைக் கேட்கமாட்டோமென்று அந்நிய தெய்வங்களைச் சேவிக்க
