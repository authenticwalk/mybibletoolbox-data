    Ít-ra-ên và nhà Giu-đa đã bội giao ước Ta đã lập với tổ phụ chúng.
  guj-2017: તેઓ પોતાના પિતૃઓના પાપ ભણી પાછા ફર્યા છે, તેઓએ મારું કહ્યું સાંભળવાની
    ના પાડી હતી. અને અન્ય દેવોની પૂજા કરવા માટે તેઓની પાછળ ગયા છે. ઇઝરાયલ અને યહૂદિયાના
    વંશજોએ તેઓના પિતૃઓ સાથે કરેલા કરારનો ભંગ કર્યો છે.”
  pon-2006A: Re pwurehng wiewia soangen dihp me ar pahpa kahlap ako wiadahr, me sohte
    men kapwaiada ei mahsen; re kaudokiong koht teikan. Koaros mehn Israel oh Suda
    kauwelahr inowo me I wiahiongehr ar pahpa kahlap ako.
  por-BRBSL: Eles voltaram-se para as iniqüidades de seus antepassados, que se recusaram
    a ouvir minhas palavras. Eles foram atrás de outros deuses para servi-los. A casa
    de Israel e a casa de Judá quebraram meu pacto que eu fiz com seus pais.
  cth-cth: Ka lawk heh ngai awh hoeh. A mintoenaw e yonnae koe lah koung kamlang awh
    toe. Alouke cathutnaw e thaw tawk hanelah a kâbang awh. Isarel imthungkhunaw hoi
    Judah imthungkhunaw ni mintoenaw e lawkkam teh a raphoe awh.
  twi-twi: Wɔasan kɔ wɔn agyanom a wɔampɛ sɛ wotie mʼasɛm no bɔne ho. Wɔadi anyame
    foforo akyi akɔsom wɔn. Yerusalem fifo ne Yuda fifo abu apam a me ne wɔn agyanom
    yɛe no so.
  hlt-hlt: A napa rhoek kathaesainah taengla mael uh coeng. Lamhma rhoek loh ka ol
    hnatun ham a aal uh. Te dongah amih tah te rhoek taengah thothueng hamla pathen
    tloe hnukah cet uh‍. Israel imkhui neh Judah imkhui loh a napa rhoek taengah ka
    saii ka paipi te a phae.
  tbz-SIM: Bɛ̀ wɛ̃̀tɛ kɛ tɑ bɛ yɛmbɛ̀ do dɔɔri mɛ̀ɛ̀ yɛi mmɛ mudɔɔ̀rìmù, kɛ yetɛ n
    nɑ́ɑǹtì, kɛ tũ̀nnɛ yɛbɔkɛ̀ ibotí tɛì kɔ̃mɛ kɛ yɛ̀ feu iwũɔ̃. Sudɑɑ kɔbɛ nɛ̀ Isidɑyɛɛribɛ
    bɛ̀ tɔ̃̀tɛmu mɛtɑummɛ̀ n do dɔ̀ɔ̀nɛ̀mɛ̀ bɛ yɛmbɛ̀.
  msy-2020: Me uamategha men ovaviba amizir arazir kurabar gɨn zui. Men ovaviba fomɨram
    amizɨ moghɨn me nan akam baraghan aghua. Israelian kantri ko Judabar kantri, aning
    uaghara asebar gɨn ghua men ziaba fe, egha Akar Dɨkɨrɨzir Gavgavir kɨ men ovaviba
    ko amizim abigha gɨfa.
  azb-azb: Sözlərimə qulaq asmaq istəməyən əcdadlarının günahlarına qayıtdılar, başqa
    allahların tərəfdarı olub onlara qulluq etdilər. İsrail və Yəhuda nəsli onların
    ataları ilə bağladığım əhdimi pozdu.
  eng-DBY: They are turned back to the iniquities of their forefathers, who refused
    to hear my words; and they have gone after other gods to serve them. The house
    of Israel and the house of Judah have broken my covenant which I made with their
    fathers.
  hin-2017: जैसे इनके पुरखा मेरे वचन सुनने से इन्कार करते थे, वैसे ही ये भी उनके अधर्मों
    का अनुसरण करके दूसरे देवताओं के पीछे चलते और उनकी उपासना करते हैं; इस्राएल और
    यहूदा के घरानों ने उस वाचा को जो मैंने उनके पूर्वजों से बाँधी थी, तोड़ दिया है।
  wol-KYG: Dellu nañu ca seen ñaawtéefi maam, ya bañoona sàmm samay kàddu. Ñoom it
    topp nañu yeneen yàlla, di leen jaamu. Waa kër Israyil ak waa kër Yuda fecci nañu
    kóllëre ga ma fasoon ak seeni maam.»
  eng-YLT: They have turned back to the iniquities of their first fathers, Who refused
    to hear My words, And they have gone after other gods to serve them, The house
    of Israel, and the house of Judah, Have made void My covenant, that I made with
    their fathers.
  eng-WYC-2017: they turned again to the former wickednesses of their fathers, that
    would not hear my words; and therefore these men went after alien gods, for to
    serve them; the house of Israel and the house of Judah made void my covenant,
    which I made with the fathers of them.
  eng-WMBB: They have turned back to the iniquities of their forefathers, who refused
    to hear my words. They have gone after other gods to serve them. The house of
    Israel and the house of Judah have broken my covenant which I made with their
    fathers.
  urd-GVH: उनसे वही गुनाह सरज़द हुए हैं जो उनके बापदादा ने किए थे। क्योंकि यह भी मेरी
    बातें सुनने के लिए तैयार नहीं हैं, यह भी अजनबी माबूदों के पीछे हो लिए हैं ताकि
    उनकी ख़िदमत करें। इसराईल और यहूदाह ने मिलकर वह अहद तोड़ा है जो मैंने उनके बापदादा
    से बाँधा था।
  rug-rug: Ele pule la si arini koari na sinea tadi na tiatamadia; arini pu korodia
    avosi sari Qua zinama. Ele luli rini sari votiki tamasa. Sa butubutu pa Izireli
    meke sa butubutu pa Ziuda si ele sekea rini sa vinariva egoi pu tavetia Rau koari
    na tiatamadia.
  gaz-gaz: Isaan gara cubbuu abbootii isaanii kanneen dubbii koo dhagaʼuu didan sanaatti
    deebiʼaniiru. Waaqota biraa tajaajiluudhaaf jedhaniis isaan faana buʼaniiru. Manni
    Israaʼelii fi manni Yihuudaa kakuu ani abbootii isaanii wajjin kakadhe sana cabsaniiru.
  fra-LSG: Ils sont retournés aux iniquités de leurs premiers pères, Qui ont refusé
    d’écouter mes paroles, Et ils sont allés après d’autres dieux, pour les servir.
    La maison d’Israël et la maison de Juda ont violé mon alliance, Que j’avais faite
    avec leurs pères.
  gnn-gnn: '@see-verse:JER.011.009'
  yal-yal: E bata xɛtɛ e benbane hakɛni, naxanye tondi n ma falan namɛ, e bira ala
    gbɛtɛne fɔxɔ ra, e yi e batu. Isirayila yamaan nun Yuda yamaan bata e mɛ n ma
    layirin na, n naxan xidi nxu nun e benbane tagi.”
  haw-1868: 'Ua huli hope lakou mamuli o na hewa o ko lakou poe kupuna, ka poe i hoole,
    aole lakou e hoolohe i ka''u mau olelo: a hahai lakou mamuli o na''kua e, e malama
    ia lakou. A ua uhaki ko ka hale o ka Iseraela, a me ko ka hale o ka Iuda i ka''u
    berita, i ka mea a''u i hana''i me ko lakou poe kupuna.'
  arb-NAV: فَقَدِ ارْتَدُّوا إِلَى آثَامِ أَسْلافِهِمِ الَّذِينَ أَبَوْا الاسْتِمَاعَ
    إِلَى كَلِمَاتِي، ضَلُّوا وَرَاءَ الأَصْنَامِ لِيَعْبُدُوهَا، وَقَدْ نَكَثَ شَعْبُ
    إِسْرَائِيلَ وَشَعْبُ يَهُوذَا عَهْدِي الَّذِي أَبْرَمْتُهُ مَعَ آبَائِهِمْ.
  ewe-ewe: Wotrɔ yi wo fofowo ƒe nu vɔ̃wo gbɔ, ame siwo gbe nye gbe sese. Wokplɔ mawu
    bubuwo ɖo be yewoasubɔ wo. Israel ƒe aƒe la kple Yuda ƒe aƒe la siaa tu nubabla
    si mewɔ kple wo fofowo.
  eng-LEE: 'They are returned again to the iniquities of their earlier forefathers,
    who had refused to hearken to my words; and they themselves are [also] gone after
    other gods to serve them: the house of Israel and the house of Judah have broken
    my covenant which I made with their fathers.'
  asm-FB: তেওঁলোকে মোৰ বাক্য শুনিবলৈ অস্বীকাৰ কৰা তেওঁলোকৰ পূৰ্বপুৰুষসকলৰ অপৰাধবোৰলৈ
    ঘূৰিল, আৰু দেৱপূজা কৰিবলৈ ইতৰ দেৱতাবোৰৰ পাছত গল; ইস্ৰায়েল আৰু যিহূদা বংশই তেওঁলোকৰ
    পূৰ্বপুৰুষসকলৰ লগত মই স্থাপন কৰা নিয়মটি ভাঙিলে।”
  sus-A: عٍ بَرَ عٍ بَبَيٍ شَ حّرّ كِ حَاشُحَ تٌنفٌ، عٍ تٌندِ ﭑ مَ مَسٍنيِ رَ، عٍ
    قَ بِرَ عَلَ فبّتّيٍ قْشْ رَ، عٍ عٍ بَتُ. عِسِرَيِلَ بْنسْي نُن يُدَ بْنسْي بَرَ
    ﭑ مَ سَاتّ مَتَندِ، ﭑ نَشَن تٌنفٌ عٍ بَبَيٍ بّ.
  fra-SBL: Ils sont retournés aux iniquités de leurs ancêtres, qui ont refusé d'écouter
    mes paroles. Ils sont allés après d'autres dieux pour les servir. La maison d'Israël
    et la maison de Juda ont rompu l'alliance que j'avais conclue avec leurs pères.
  hbo-hbo: שָׁ֩בוּ֩ עַל־עֲוֹנֹ֨ת אֲבֹותָ֜ם הָרִֽאשֹׁנִ֗ים אֲשֶׁ֤ר מֵֽאֲנוּ֙ לִשְׁמֹ֣ועַ
    אֶת־דְּבָרַ֔י וְהֵ֣מָּה הָלְכ֗וּ אַחֲרֵ֛י אֱלֹהִ֥ים אֲחֵרִ֖ים לְעָבְדָ֑ם הֵפֵ֤רוּ
    בֵֽית־יִשְׂרָאֵל֙ וּבֵ֣ית יְהוּדָ֔ה אֶת־בְּרִיתִ֕י אֲשֶׁ֥ר כָּרַ֖תִּי אֶת־אֲבֹותָֽם׃
    ס
  kik-kik: Nĩmacookereire mehia ma maithe mao ma tene, arĩa maaregire kũigua ndeto
    ciakwa. Nĩmarũmĩrĩire ngai ingĩ nĩgeetha macitungatĩre. Nyũmba cierĩ, ya Isiraeli
    na ya Juda, nĩithũkĩtie kĩrĩkanĩro kĩrĩa ndaarĩkanĩire na maithe mao ma tene.
  fra-NCL: Ils sont retournés aux iniquités de leurs premiers pères qui ont refusé
    d’écouter mes paroles, et ils sont allés après d’autres dieux pour les servir.
    La maison d’Israël et la maison de Juda ont violé mon alliance que j’avais conclue
    avec leurs pères.
  cek-AK: Kai ih loknawk tahngai koeh ai kaminawk loe, ampanawk sakpazaehaih bangah
    angqoi o boih let boeh; kalah sithawnawk ih toksak hanah hnukah bang o; Israel
    imthung takoh hoi Judah imthung takoh mah nihcae ampanawk hoiah ka sak ih lokmaihaih
    to phraek o boeh, tiah thuih.
  cuk-cuk: E-babgan-isgusadyob gannar isgudmarmogad. Amarde gwen an-sogedba nanasurmalad.
    Bab-dummad-baiganba ibmar-imakdii gudmalad. Ar Judá-dulemar, degi, Jerusalén-dulemar,
    an E-Dadganbo-Igar-Mesisad bichismalad.
  uig-CYR: улар сөзлиримни аңлашни рәт қилған ата-бовилириниң қәбиһликлиригә қайтип
    кәтти; уларниң ибадитидә болайли дәп башқа илаһларға әгишип кәтти. Исраил җәмәти
    һәм Йәһуда җәмәти ата-бовилири билән түзгән әһдәмни бузди.
  tel-2017: అదేమంటే, ఇశ్రాయేలు, యూదా వంశస్థులు నా మాటలు వినని తమ పూర్వీకుల దోషాలను
    కొనసాగించడానికి నిర్ణయించుకున్నారు. వారు అన్య దేవుళ్ళను పూజిస్తూ, వాటిని అనుసరిస్తూ
    వారి పూర్వికులతో నేను చేసిన నిబంధనను భంగం చేశారు.”
  hat-BSA: Yo te vire retounen vè inikite a papa zansèt yo, ki te refize tande pawòl
    Mwen yo. Yo te ale dèyè lòt dye pou sèvi yo. Lakay Israël ak lakay Juda te kraze
    akò ke M te fè ak papa zansèt yo.”
  kos-kos: Elos sifilpa folokla nu ke ouiya koluk lun mwet matu lalos meet ah, su
    srunga oru ma nga fahk. Elos alu nu ke god saya. Israel ac Judah kewa kunausla
    wuleang ma nga tuh oru yurin mwet matu lalos.
  hbo-WLC: שָׁ֩בוּ֩ עַל־עֲוֺנֹ֨ת אֲבוֹתָ֜ם הָרִֽאשֹׁנִ֗ים אֲשֶׁ֤ר מֵֽאֲנוּ֙ לִשְׁמ֣וֹעַ
    אֶת־דְּבָרַ֔י וְהֵ֣מָּה הָלְכ֗וּ אַחֲרֵ֛י אֱלֹהִ֥ים אֲחֵרִ֖ים לְעָבְדָ֑ם הֵפֵ֤רוּ
    בֵֽית־יִשְׂרָאֵל֙ וּבֵ֣ית יְהוּדָ֔ה אֶת־בְּרִיתִ֕י אֲשֶׁ֥ר כָּרַ֖תִּי אֶת־אֲבוֹתָֽם׃
    ס
  ibo-ibo: Ha alaghachila azụ nʼụdị mmehie ahụ nna nna ha mehiere, bụ ndị ahụ jụrụ
    ige ntị nʼokwu m. Ha agbasoola chi ndị ọzọ na-efe ha. Ụlọ Izrel na ụlọ Juda adịghị
    edebekwa ọgbụgba ndụ ahụ mụ na nna nna ha gbara.
  ory-ory: ଆମ୍ଭର ବାକ୍ୟ ଶୁଣିବାକୁ ଅସମ୍ମତ ସେମାନଙ୍କର ପୂର୍ବପୁରୁଷଗଣର ଅଧର୍ମ ପ୍ରତି ସେମାନେ
    ଫେରିଅଛନ୍ତି ଓ ସେମାନେ ଅନ୍ୟ ଦେବଗଣର ସେବା କରିବା ପାଇଁ ସେମାନଙ୍କର ପଶ୍ଚାଦ୍‍ଗାମୀ ହୋଇଅଛନ୍ତି;
    ଇସ୍ରାଏଲ ବଂଶ ଓ ଯିହୁଦା ବଂଶ, ସେମାନଙ୍କ ପୂର୍ବପୁରୁଷଗଣର ସହିତ ଆମ୍ଭର କୃତ ନିୟମ ଲଙ୍ଘନ କରିଅଛନ୍ତି।
  chk-chk: Ra kulusefäliti än ar kewe lewo tipis, ir chokewe resap mochen apwönüetä
    ai kewe kapas. Ra fel ngeni pwal ekoch kot o angang ngeniir. Chon Israel me chon
    Juta ra atai ai we pwon üa eäni ngeni ar kewe lewo.
  rop-rop: Olabat bin gobek en dumbat nogudbala ting jis laik olabat grengrenfathamob
    bin oldei dumbat. Olabat nomo bin duwit wanim aibin dalim olabat. Olabat bin oldei
    weshipbat detlot drimin sheip. Detlot Isreil en Juda pipul bin breigim det strongwan
    pramis weya aibin meigim garram olabat grengrenfathamob.
  ukr-1871: 'Вони знов вернулись до беззаконств праотцїв своїх, що уперлись не слухати
    слів моїх, та й пійшли слїдом за иншими богами, щоб їм служити: так дом Ізрайлїв,
    як і дом Юдин нарушили завіт мій, що я вчинив із їх отцями.'
  deu-1951: Sie sind zu den Sünden ihrer Vorväter zurückgekehrt, welche meinen Worten
    nicht gehorchen wollten; sie sind auch fremden Göttern nachgefolgt und haben ihnen
    gedient. Das Haus Israel und das Haus Juda haben meinen Bund gebrochen, den ich
    mit ihren Vätern geschlossen habe.
  eng-JPS: They are turned back to the iniquities of their forefathers, who refused
    to hear My words; and they are gone after other gods to serve them; the house
    of Israel and the house of Judah have broken My covenant which I made with their
    fathers.
  srp-1865: Vratili su se na bezakonja starijeh svojih, koji ne htješe slušati mojih
    rijeèi, i idu za drugim bogovima, te im služe; dom Izrailjev i dom Judin pokvariše
    zavjet moj, koji uèinih s ocima njihovijem.
  lug-lug: Bazzeeyo mu butali butuukirivu bwa bajjajjaabwe abaagaana okugoberera ebigambo
    byange. Bagoberedde bakatonda abalala ne babaweereza. Ennyumba zombi eya Isirayiri
    n’eya Yuda zimenye endagaano gye nakola ne bajjajjaabwe.
  heb-heb: שבו על עונת אבותם הראשנים אשר מאנו לשמוע את דברי והמה הלכו אחרי אלהים אחרים
    לעבדם הפרו בית ישראל ובית יהודה את בריתי אשר כרתי את אבותם׃
  ben-IRV: তারা তাদের সেই পূর্বপুরুষদের পাপের দিকে ফিরে গেছে, যারা আমার কথা শুনতে
    অস্বীকার করেছিল, যারা দেবতাদের ভজনা করার জন্য তাদের পিছনে গেছে। ইস্রায়েল ও যিহূদার
    লোকেরা আমার চুক্তি ভেঙ্গেছে যা আমি তাদের পূর্বপুরুষদের সঙ্গে স্থাপন করেছিলাম।
  pan-pan: ਉਹ ਆਪਣੇ ਪਹਿਲੇ ਪੁਰਖਿਆਂ ਦੀਆਂ ਬੁਰਿਆਈਆਂ ਵੱਲ ਫਿਰ ਗਏ ਹਨ ਜਿਹਨਾਂ ਨੇ ਮੇਰੀਆਂ ਗੱਲਾਂ
    ਨਹੀਂ ਸੁਣੀਆਂ। ਉਹ ਦੂਜੇ ਦੇਵਤਿਆਂ ਦੇ ਪਿੱਛੇ ਚਲੇ ਗਏ ਹਨ ਅਤੇ ਉਹਨਾਂ ਦੀ ਪੂਜਾ ਕਰਨ ਲੱਗ ਗਏ।
    ਇਸਰਾਏਲ ਦੇ ਘਰਾਣੇ ਅਤੇ ਯਹੂਦਾਹ ਦੇ ਘਰਾਣੇ ਨੇ ਮੇਰੇ ਨੇਮ ਨੂੰ ਤੋੜ ਛੱਡਿਆ ਹੈ ਜਿਹੜਾ ਮੈਂ ਉਹਨਾਂ
    ਦੇ ਪੁਰਖਿਆਂ ਨਾਲ ਬੰਨ੍ਹਿਆ ਸੀ
  mya-JVB: ငါ့ စကား ကို ငြင်းပယ် သော ဘိုးဘေး တို့၏ ဒုစရိုက် များကို ပြုအံ့သောငှါ ပြန်
    သွားကြပြီ။ အခြား တပါး သော ဘုရား တို့ကို ဝတ်ပြု အံ့သောငှါ လိုက် သွားကြပြီ။ သူ တို့၏
    ဘိုးဘေး များနှင့် ငါဖွဲ့ သော ပဋိညာဉ် တရားကို ဣသရေလ အမျိုး နှင့် ယုဒ အမျိုးသား
    တို့သည် ဖျက် ကြပြီ။
  tbg-tbg: Vika ti qaqirake nái kaivaqaukavara qora kaiqa varaara qaiqaa vare variavo.
    Vika kaivaqaukavara kia ti uva iriantemake, vikavata kia ti uva irireka auti vaiha,
    una variqa, vo variqa vo variqa quahama nimite variavo. Te vika kaivaqauka hampata
    vohaa uva tiva taatauke vataunara Isarerivata Iutaavata raqa kaarave.
  hmo-hmo: Idia ese edia sene taudia, lau idia kamonai henia lasi taudia, edia kara
    dikadia ma idia karaia lou noho. Idia ese dirava idaudia dekenai idia tomadiho
    vadaeni. Israela besena bona Iuda besena taudia ese egu gwauhamata taravatuna,
    edia sene taudia dekenai lau henia gauna, idia utua vadaeni.”
  urd-urd: वह अपने बाप — दादा की तरफ़ जिन्होंने मेरी बातें सुनने से इन्कार किया, फिर
    गए और ग़ैर मा'बूदों के पैरौ होकर उनकी इबादत की, इस्राईल के घराने और यहूदाह के
    घराने ने उस 'अहद को जो मैंने उनके बाप — दादा से किया था तोड़ दिया।
  rus-SYN: они опять обратились к беззакониям праотцев своих, которые отреклись слушаться
    слов Моих и пошли вослед чужих богов, служа им. Дом Израиля и дом Иуды нарушили
    завет Мой, который Я заключил с отцами их.
  bqc-SIM: Aa ɛ̀a sù ń dezi pↄ́ gì ma yãmaiↄ duunawa. Aa tɛ̀ tã́aↄzi aa zↄblènɛ́.
    Isailiↄ ń Yudaↄ píi, aa ma bàa kua ń ń deziↄ yã́ gbòo.
  tcz-CHONGTHU: Kathusei jouse donlouva anakoiya, apu apateu chonsetna lampia, amaho
    jong akiheilut sohtauve. Amahon kathusei ngailouvin, semthu Pathen chom chom ahouvun,
    apu apateu toh kitepna kanasem chu asukehtauvin ahi.
  mar-mar: ते त्यांच्या पूर्वजांनी केलेल्या पापांकडे वळले आहेत. त्यांच्या पूर्वजांनी
    माझे ऐकण्याचे नाकारले. त्यांनी दुसऱ्या देवांचे अनुसरण केले. त्यांची पूजा केली.
    इस्राएल व यहूदाच्या वंशजांनी, त्यांच्या पूर्वजांनी माझ्याशी केलेल्या, कराराचा
    भंग केला आहे.”
  qub-qub: Ñaupa caj taytancuna mana cäsumashpan juchata rurashannöllami canan wamrancunapis
    juchata rurarcaycan. Unay caj awiluncunaga mana wiyacushpanmi juc dioscunata aduraran.
    Judá runacunawan Israel runacunapis unay caj awiluncunawan conträtuta rurar parlashäta
    manami cumlishachu.
  bqp-bqp: Bɑ wurɑ ben bɑɑbɑbɑn yirɑ sɔɔ, be, be bɑ yinɑ bu nɛn gɑri swɑɑ dɑki. Mɑ
    bɑ kɑ bũnu ɑrukɑwɑni bɔkuɑ bɑ nu sɑ̃ɑmɔ. Isirelibɑ kɑ Yudɑbɑ bɑ nɛn ɑrukɑwɑni
    ye kusiɑ ye nɑ kɑ ben bɑɑbɑbɑ bɔkuɑ.
  hat-hat: Yo tonbe ankò nan menm peche ak zansèt yo ki te refize koute sa m' t'ap
    di yo. Yo menm tou, yo kouri dèyè lòt bondye pou fè sèvis pou yo. Ni moun peyi
    Izrayèl yo, ni moun peyi Jida yo pa kenbe kontra mwen te pase ak zansèt yo a.
  eng-BSB: They have returned to the sins of their forefathers who refused to obey
    My words. They have followed other gods to serve them. The house of Israel and
    the house of Judah have broken the covenant I made with their fathers.
  eng-WEBPB: They have turned back to the iniquities of their forefathers, who refused
    to hear my words. They have gone after other gods to serve them. The house of
    Israel and the house of Judah have broken my covenant which I made with their
    fathers.
  kbq-kbq: Zamagra zamagehe'zama hu'nazaza hu'za rukrahe hu'za kumi ome hu'naze. Nagra
    kema hua nanekea nontahi'za, vu'za ru anumzantamina amagera ome ante'naze. Israeli
    vahe'ene Juda vahe'mo'zanena, zamagehe'zanema huhagerafi'noa huvempa nanekea ruhantagi'naze.
  nhe-BL: Yajuanti nojquiya tlajtlacolchihuaj ihuical queja ininhuejcapan tatahua.
    Ax quinequij quicaquise notlajtol huan quinhueyichihuaj teteyome. Quena, nopa
    israelitame tlen tlali Israel huan nojquiya tlen tlali Judá quiixpanotoque nopa
    tlajtoli tlen nijchijqui ininhuaya ininhuejcapan tatahua.
  gub-BL: Uzewyr uwipy wanemiapo kwer pe wà. Na'ipurapo wer kwaw heremiapo kar awer
    rehe wà. Umuwete amo tupàn oho waiko wà. Teko Izaew ywy rehe har wà, Zuta ywy
    rehe har wà no, uzuhaw ze'egaw uwipy wanehe we heremiapo katu kwer wà.
  eng-DRA: 'They are returned to the former iniquities of their fathers, who refused
    to hear my words: so these likewise have gone after strange gods, to serve them:
    the house of Israel, and the house of Juda have made void my covenant, which I
    made with their fathers.'
