verse: JER.011.012
translations:
  mal-C: അപ്പോൾ യെഹൂദാനഗരങ്ങളും ജെറുശലേംനിവാസികളും അവർ ധൂപം കാട്ടുന്ന ദേവതകളുടെ അടുക്കൽപോയി
    അവരോടു നിലവിളിക്കും; എങ്കിലും അവരുടെ കഷ്ടതയിൽ ദേവതകൾ അവരെ രക്ഷിക്കുകയില്ല.
  deu-TKW: Gehen aber die Städte Judas und die Bewohner Jerusalems alsdann hin, um
    zu den Göttern zu schreien, denen sie zu räuchern pflegen, so werden die ihnen
    in der Zeit ihres Unglücks ebensowenig helfen können.
  lin-lin: Bingumba ya Yuda mpe bato ya Yelusalemi bakokende koganga epai ya banzambe
    ya bikeko oyo bazali kotumbela malasi ya ansa, kasi ekokoka kobikisa bango te
    tango pasi ya makasi ekokomela bango.
  eng-LSV: And the cities of Judah, and inhabitants of Jerusalem have gone, || And
    they have cried to the gods, || To whom they are making incense, || And they give
    no deliverance at all to them, || In the time of their distress.
  eng-GNV: Then shall the cities of Iudah, and the inhabitants of Ierusalem goe, and
    crie vnto the gods vnto whome they offer incense, but they shall not bee able
    to helpe them in time of their trouble.
  eng-WEBSTER: 'Then shall the cities of Judah and inhabitants of Jerusalem go, and
    cry to the gods to which they offer incense: but they shall not save them at all
    in the time of their trouble.'
  nhw-BL: Huan nochi tlali Judá ehuani huan altepetl Jerusalén ehuani quintzajtzilise
    ininteteyohua huan quintlatilise copali, pero nopa teteyome amo huelise quinmaquixtise
    ipan inintequipachol huan inintlaijiyohuilis.
  swh-ONEN: Miji ya Yuda na watu wa Yerusalemu watakwenda kuililia miungu ambayo wameifukizia
    uvumba, lakini haitawasaidia kamwe wakati maafa yatakapowapiga.
  bba-bba: Yudɑbɑ kɑ Yerusɑlɛmuɡibu bɑ koo dɑ bu bũnu soku ni bɑ yɑ̃kunu koosimɔ.
    Adɑmɑ bũu ni, nu ǹ bu fɑɑbɑ mɔ̀ wɑhɑlɑn sɑɑ sɔɔ.
  eng-KJVCPB: 'Then shall the cities of Judah and inhabitants of Jerusalem go, and
    cry unto the gods unto whom they offer incense: but they shall not save them at
    all in the time of their trouble.'
  luo-luo: Mier mag Juda kod jo-Jerusalem nodhi kendo ywakne nyiseche manono ma giwangʼone
    ubani, to ok ginikonygi ngangʼ ka masira ochopo.
  meu-meu: Bena Iuda hanuadia bona Ierusalem inoholaina taudia na baela, muramura
    mai bonadia e gabu henidiamu diravadia bae tai henidia, to edia hekwakwanai negana
    ai unu idia ese basie hamauridia diba.
  npi-ULB: यहूदाका सहरहरू र यरूशलेमका बासिन्दाहरू जानेछन्, र तिनीहरूले भेटी चढाएका
    देवताहरूलाई पुकार्नेछन्, तर तिनीहरूको विपत्तिको समयमा निश्‍चय पनि तिनीहरू ती देवताहरूद्वारा
    बचाइनेछैनन् ।
  yor-yor: Àwọn ìlú Juda àti àwọn ará Jerusalẹmu yóò lọ kégbe sí àwọn òrìṣà tí wọ́n
    ń sun tùràrí sí; àwọn òrìṣà náà kò ní ràn wọ́n lọ́wọ́ ní ìgbà tí ìpọ́njú náà bá
    dé.
  pes-OPCB: آنگاه اهالی یهودا و ساکنین اورشلیم به بتهایی که به آنها قربانی تقدیم می‌کردند،
    پناه خواهند برد، ولی بتها هرگز نخواهند توانست ایشان را از این بلایا رهایی دهند.
  tgl-ULB: Pupunta at tatawag ang mga lungsod ng Juda at ang mga naninirahan sa Jerusalem
    sa mga diyos na pinagbigyan nila ng mga alay, ngunit tiyak na hindi sila maililigtas
    ng mga ito sa oras ng kanilang kapahamakan.
  hui-hui: I̱na ti biamogo naberogola Yarusaleme wali agalibi Yuda wali agalibi tinime
    mbirale dama mitangi bialu gime wabini ngaruha pialu ira hagua nga bilo mini inisenesiru
    lomabu delaga wiyadagua pugupugu bulebira. Ani bialu mbirale gime wabini urunihondo
    bi pupu wialu, Ina biamogo bia, lalu holebira. Ani lalu holebiragoyu tiha mo ko
    holene íbu ngangi mbirale gime wabini urunime biamogo nabulebira.
  mya-mya: ထို​အ​ခါ​ယု​ဒ​ပြည်​သား​များ​နှင့်​ယေ​ရု ရှ​လင်​မြို့​သူ​မြို့​သား​တို့​သည်
    မိ​မိ​တို့​ယဇ် ပူ​ဇော်​သည့်​ဘု​ရား​များ​ထံ​သို့​ဟစ်​အော်​ကာ အ​ကူ​အ​ညီ​တောင်း​ခံ​ကြ​လိမ့်​မည်။
    သို့​ရာ တွင်​ထို​ဘု​ရား​တို့​သည်​ဘေး​အန္တ​ရာယ်​ကျ ရောက်​လာ​ချိန်​၌​ကူ​မ​နိုင်​ကြ​လိမ့်​မည်​မ
    ဟုတ်။-
  bod-N: དུས་དེར་ཡ་ཧུ་དཱའི་གྲོང་ཁྱེར་གྱི་མི་རྣམས་དང་ཡེ་རུ་སཱ་ལེམ་གྱི་ཡུལ་མི་དག་གིས་ཁོ་ཚོས་སྤོས་བདུགས་ནས་ཞབས་ཏོག་སྒྲུབ་པའི་ལྷ་རྣམས་ལ་ནན་གྱིས་ཞུས་ཀྱང་།
    སྡུག་གིས་མནར་བའི་དུས་སུ་ལྷ་དེ་དག་གིས་ཁོ་རྣམས་སྐྱོབ་པར་མི་འགྱུར་རོ། །
  sna-sna: Maguta eJudha navanhu veJerusarema vachaenda kundodana kuna vamwari vavaipisira
    zvinonhuhwira, asi havazovabatsiri zvachose pavanosvikirwa nenjodzi.
  spa-BLM: Entonces las ciudades de Judá y los habitantes de Jerusalén irán a clamar
    a los dioses a los que ofrecen incienso, pero no los salvarán en absoluto en el
    momento de su aflicción.
  cac-cac: Ichato chi' b'ian a eb' aj Judá yed' eb' cajan d'a Jerusalén tic, ol b'at
    sn̈us incienso eb' yic sc'anan colval d'a juntzan̈ sdiosal chi'. Yujto a eb' aj
    Judá tic, tzijtum val sdiosal eb', lajan sb'isul icha sb'isul schon̈ab' eb'. An̈eja'
    pax eb' cajan d'a Jerusalén, te tzijtum altar ix sb'oq'ue eb', icha val scalleal
    chon̈ab', aton ta' sn̈us incienso eb' d'a Baal, jun comon dios yajb'entac. Palta
    man̈ ol yal-laj scolji eb' d'a syaelal chi' yuj juntzan̈ scomon diosal chi'.
  swh-ULB: Miji ya Yuda na wenyeji wa Yerusalemu watakwenda na kuiita miungu ambayo
    walitoa sadaka, lakini hakika hawatawaokoa wakati wa majanga yao.
  bel-bel: Тады гарады Юды і жыхары Ерусаліма пойдуць і заклічуць багоў, якім яны
    кадзяць; але яны зусім не дапамогуць ім у час бедства іхняга.
  deu-ELBBK: Und die Städte von Juda und die Bewohner von Jerusalem werden hingehen
    und zu den Göttern schreien, denen sie geräuchert haben; aber retten werden diese
    sie nicht zur Zeit ihres Unglücks.
  mbb-OT: Ne ziyà sikandan ebuyù te tavang te menge ed-ezapen he ebpemuhaten dan te
    edtutungen he veyewà, piru kenà heini ebpeketavang kandan emun egkeumahan dan
    en te kezeetan.
  mal-2015: അപ്പോൾ യെഹൂദാപട്ടണങ്ങളും യെരൂശലേംനിവാസികളും ചെന്നു, തങ്ങൾ ധൂപം കാട്ടിവന്ന
    ദേവന്മാരോടു നിലവിളിക്കും; എങ്കിലും അവർ അവരെ അനർത്ഥകാലത്തു രക്ഷിക്കയില്ല.
  rmc-rmc: O fori andral e Judsko the o manuša andral o Jeruzalem džana a mangena
    peske e pomoca ole devlendar, savenge labarenas o kaďidlos, ale on len našťi zachraňinena
    andre oda časos, sar avela e pohroma.
  pes-OPV: و شهرهای یهودا و ساکنان اورشلیم رفته، نزدخدایانی که برای آنها بخور می‌سوزانیدند
    فریادخواهند کرد اما آنها در وقت مصیبت ایشان هرگزایشان را نجات نخواهند داد.
  ron-1924: Четэциле луй Иуда ши локуиторий Иерусалимулуй се вор дуче сэ кеме пе думнезеий
    кэрора ле адук тэмые, дар ну-й вор скэпа ла время ненорочирий лор.
  ben-OBCV: যিহূদার নগরগুলি ও জেরুশালেমের লোকেরা গিয়ে তাদের দেবদেবীর কাছে কাঁদবে,
    যাদের উদ্দেশে তারা ধূপদাহ করেছিল, কিন্তু যখন বিপর্যয় এসে পড়বে, তারা তাদের কোনো
    সাহায্যই করতে পারবে না।
  som-som: Oo markaasaa magaalooyinka dalka Yahuudah iyo kuwa Yeruusaalem degganuba
    waxay u tegi oo u qayshan doonaan ilaahyadii ay fooxa u shidi jireen, laakiinse
    iyagu innaba ma ay badbaadin doonaan wakhtiga ay dhibaataysan yihiin.
  lat-VUC: Et ibunt civitates Juda et habitatores Jerusalem, et clamabunt ad deos
    quibus libant, et non salvabunt eos in tempore afflictionis eorum.
  eng-ASVBT: 'Then shall the cities of Judah and the inhabitants of Jerusalem go and
    cry unto the gods unto which they offer incense: but they will not save them at
    all in the time of their trouble.'
  ita-1885: Allora le città di Giuda, e gli abitanti di Gerusalemme, andranno, e grideranno
    agl'iddii, a' quali fanno profumi; ma essi non li salveranno in modo alcuno, nel
    tempo della loro avversità.
  eng-LXXUP: And the cities of Judah and the dwellers in Jerusalem shall go, and cry
    to the gods to whom they burn incense; which shall not deliver them in the time
    of their troubles.
  eng-ULB: The cities of Judah and the inhabitants of Jerusalem will go and call out
    to the gods to which they had given offerings, but they will certainly not be
    saved by them at the time of their disaster.
  spa-VBL: Entonces los habitantes de las ciudades de Judá y Jerusalén irán a pedir
    ayuda a los dioses a los que han estado quemando incienso, pero estos dioses no
    podrán hacer nada para salvarlos en su momento de angustia.
  fra-_FOB: Et les villes de Juda et les habitants de Jérusalem s'en iront crier vers
    les dieux auxquels ils offrent leurs parfums; mais ils ne les sauveront point
    au temps de leur malheur.
  mal-mal: അപ്പോൾ യെഹൂദാപട്ടണങ്ങളും യെരൂശലേം നിവാസികളും ചെന്ന്, അവർ ധൂപം കാട്ടിവന്ന
    ദേവന്മാരോടു നിലവിളിക്കും; എങ്കിലും അവർ അവരെ അനർത്ഥകാലത്തു രക്ഷിക്കുകയില്ല.
  urd-GVR: Phir Yahūdāh aur Yarūshalam ke bāshinde apne shahroṅ se nikal kar chīḳhte-chillāte
    un dewatāoṅ se minnat kareṅge jin ke sāmne baḳhūr jalāte rahe haiṅ. Lekin ab jab
    wuh musībat meṅ mubtalā hoṅge to yih unheṅ nahīṅ bachāeṅge.
  suz-BL: मिनु नोले यहूदा सहर ङा मुरपुकी नु यरूसलेमम बाक्‍ब मुरपुकीमी लशा, मेको आन
    पूजा पशो देवी देवता आन कली पुंइनीम। तन्‍न मेकोपुकीमी मेको आन कली आन श्‍येत रे
    गेनायो मप्रोंइनीम। येरमीया २:२८; ब्‍यवस्‍था ३२:३७-३८
  eng-NOY: Then may the cities of Judah and the inhabitants of Jerusalem go, And cry
    to the gods to whom they burn incense; But they shall not save them at all in
    the time of their calamity.
  ita-1927: Allora le città di Giuda e gli abitanti di Gerusalemme andranno a gridare
    agli dèi ai quali offron profumi; ma essi non li salveranno, nel tempo della calamità!
  ckb-ckb: شارۆچکەکانی یەهودا و دانیشتووانی ئۆرشەلیم دەچن و هاوار دەبەن بۆ ئەو خوداوەندانەی
    بخووریان بۆ دەسووتێنن، بەڵام ئەوان لە کاتی بەڵایان ڕزگاریان ناکەن.
  eng-BBE: 'Then the towns of Judah and the people of Jerusalem will go crying for
    help to the gods to whom they have been burning perfumes: but they will give them
    no salvation in the time of their trouble.'
  kan-OKCV: ಆಗ ಯೆಹೂದದ ಪಟ್ಟಣಗಳೂ ಯೆರೂಸಲೇಮಿನ ನಿವಾಸಿಗಳೂ ಹೋಗಿ ತಾವು ಧೂಪವನ್ನರ್ಪಿಸುವ ದೇವರುಗಳಿಗೆ
    ಕೂಗುವರು. ಆದರೆ ಇವು ಅವರ ಕೇಡಿನ ಕಾಲದಲ್ಲಿ ಅವರನ್ನು ರಕ್ಷಿಸುವುದೇ ಇಲ್ಲ.
  tam-2017: அப்பொழுது யூதா பட்டணங்களின் மனிதரும், எருசலேமின் குடிகளும் போய் தாங்கள்
    தூபங்காட்டியிருந்த தெய்வங்களை நோக்கிக் கூப்பிட்டும், அவைகள் அவர்களுடைய ஆபத்துக்காலத்தில்
    அவர்களை காப்பாற்றுவதில்லை.
  spa-RV-1909: E irán las ciudades de Judá y los moradores de Jerusalem, y clamarán
    á los dioses á quienes queman ellos inciensos, los cuales no los podrán salvar
    en el tiempo de su mal.
  ron-BTF: Atunci cetățile lui Iuda și locuitorii Ierusalimului vor merge și vor striga
    către dumnezeii cărora le oferă tămâie; dar nicidecum ei nu îi vor salva în timpul
    tulburării lor.
  eng-WEBP: Then the cities of Judah and the inhabitants of Jerusalem will go and
    cry to the gods to which they offer incense, but they will not save them at all
    in the time of their trouble.
  eng-FBV: Then the people in the towns of Judah and Jerusalem will go and call out
    for help to the gods they've been burning incense to, but these gods won't be
    able to do anything to save them in their time of trouble.
  nld-1939: Dan zullen de steden van Juda en de bewoners van Jerusalem tot de goden
    schreeuwen, voor wie ze wierook hebben gebrand; maar die zullen ze niet kunnen
    redden, als hun ramp is gekomen.
  nch-BL: Huan nochi tali Judá ehuani huan altepet Jerusalén ehuani quintzajtzilise
    ininteteyohua huan quintatilise copali, pero nopa teteyome amo huelise quinmaquixtise
    ipan inintequipachol huan inintaijyohuilis.
  vie-1934: Bấy giờ, các thành của Giu-đa và dân cư Giê-ru-sa-lem sẽ đi kêu cầu các
    thần mà mình vẫn dâng hương; nhưng các thần ấy sẽ không cứu chúng nó trong khi
    hoạn nạn đâu.
  hin-CV: जिनकी उपासना में वे धूप जलाया करते हैं, किंतु उनकी विपत्ति के समय वे निश्चयतः
    उनकी रक्षा न कर सकेंगे.
  spa-BES: Entonces los pueblos de Judá y la gente de Jerusalén irán pidiendo ayuda
    a los dioses a quienes han estado quemando perfumes, pero no les darán salvación
    en el momento de su problema.
  tdx-tdx: Ie amy zao hiheo mb’eo o rova’ Iehodào naho o mpimone’ Ierosalaimeo hikoikoike
    amo ‘ndrahare ila’e fañenga’ iareoo; f’ie toe tsy haharombake amy san-kasotriañey.
  tha-KJV: แล​้วหัวเมืองยูดาห์และชาวกรุงเยรูซาเล็มจะไปร้องทุกข์ต่อพระ ซึ่งเขาทั้งหลายได้เผาเครื่องหอมถวายนั้น
    แต่​พระเหล่านั้นจะช่วยเขาให้รอดในเวลาลำบากไม่​ได้
  por-BR-2018: Então as cidades de Judá e os moradores de Jerusalém irão, e clamarão
    aos deuses a quem queimam incensos; porém de maneira nenhuma poderão os salvar
    no tempo de sua calamidade.
  deu-ELO: Und die Städte von Juda und die Bewohner von Jerusalem werden hingehen
    und zu den Göttern schreien, welchen sie geräuchert haben; aber retten werden
    diese sie nicht zur Zeit ihres Unglücks.
  eng-WYC-2018: And the cities of Judah and the dwellers of Jerusalem shall go, and
    shall cry to them to which they offer sacrifices; and they shall not save them
    in the time of their torment. (And the cities of Judah and the inhabitants of
    Jerusalem shall go, and shall cry to them to which they offer sacrifices; but
    they shall not save them in their time of torment.)
  epo-epo: Tiam la urboj de Judujo kaj la loĝantoj de Jerusalem iros kaj krios al
    tiuj dioj, al kiuj ili incensas, sed tiuj ne helpos ilin en la tempo de ilia malfeliĉo.
  uig-PIN: Andin Yǝⱨudaning xǝⱨǝrliri wǝ Yerusalemda turuwatⱪanlar isriⱪ yeⱪip qoⱪunƣan
    butlarni izdǝp ularƣa pǝryad kɵtüridu; lekin apǝt qüxkǝn waⱪtida ular bularni
    ⱨeq ⱪutⱪuzmaydu.
  beo-beo: Amasea, Yuda dunu amola Yelusaleme dunu da ogogosu ‘gode’ (ilima ilia nodone
    gobele sala), amoma ili fidima:ne wele sia:na masunu. Be amo wadela:su hou da
    ilima doaga:sea, ilia ogogosu ‘gode’ da ili fidimu hamedei ba:mu.
  tpi-OTNT: Na ol Jerusalem na ol arapela Juda bai i go long ol giaman god ol i save
    mekim ofa bilong smok i gat gutpela smel long ol. Na bai ol i singaut long ol
    dispela god, tasol ol god i no inap helpim ol long dispela taim nogut.
  hau-SA: Garuruwan Yahuda da mutanen Urushalima za su tafi su yi kuka ga allolin
    da suke ƙona wa turare, amma ba za su taimake su ba sam sa’ad da masifar ta auku.
  uig-LAT: Andin Yehudaning sheherliri we Yérusalémda turuwatqanlar isriq yéqip choqun’ghan
    butlarni izdep ulargha peryad kötüridu; lékin apet chüshken waqtida ular bularni
    héch qutquzmaydu.
  nde-nde: Amadolobho akoJuda labantu baseJerusalema bazakuyakhala kubonkulunkulu
    ababatshisela impepha, kodwa kabasoze babasize ngalutho lapho uhlupho selubehlela.
  ton-ton: 'Pea ʻe toki ʻalu ʻae ngaahi kolo ʻo Siuta, mo e kakai ʻo Selūsalema, ʻo
    tangi ki honau ngaahi ʻotua ʻaia naʻa nau ʻatu ki ai ʻae meʻa namu kakala: ka
    e ʻikai siʻi te nau fakamoʻui ʻakinautolu ʻi he ʻaho ʻo ʻenau mamahi.'
  ces-1613: I půjdou města Judská i obyvatelé Jeruzalémští, a budou volati k bohům
    těm, kterýmž kadí, ale nikoli nevysvobodí jich v čas bídy jejich,
  eng-WMB: Then the cities of Judah and the inhabitants of Jerusalem will go and cry
    to the gods to which they offer incense, but they will not save them at all in
    the time of their trouble.
  tam-TCV: அப்பொழுது யூதாவின் பட்டணங்களும், எருசலேமின் மக்களும் தாங்கள் தூபங்காட்டும்
    தெய்வங்களிடத்திற்குப் போய், அவைகளை நோக்கி அழுது கூப்பிடுவார்கள். ஆனால் பேராபத்து
    அவர்கள்மேல் வரும்போது, அந்த தெய்வங்கள் அவர்களுக்கு உதவி செய்யவேமாட்டாது.
  ceb-ULB: Moadto ug magtawag ang mga siyudad sa Juda ug ang mga lumolupyo sa Jerusalem
    ngadto sa mga dios nga ilang gihatagan ug mga halad, apan dili gayod nila sila
    luwason sa panahon sa katalagman.
  pol-UBG: I pójdą miasta Judy i mieszkańcy Jerozolimy i będą wołać do bogów, którym
    palą kadzidło, lecz oni wcale ich nie wybawią w czasie ich utrapienia.
  urd-GVU: پھر یہوداہ اور یروشلم کے باشندے اپنے شہروں سے نکل کر چیختے چلّاتے اُن دیوتاؤں
    سے منت کریں گے جن کے سامنے بخور جلاتے رہے ہیں۔ لیکن اب جب وہ مصیبت میں مبتلا ہوں
    گے تو یہ اُنہیں نہیں بچائیں گے۔
  deu-1912: So laß denn die Städte Juda's und die Bürger zu Jerusalem hingehen und
    zu ihren Göttern schreien, denen sie geräuchert haben; aber sie werden ihnen nicht
    helfen in ihrer Not.
  kan-2017: ಆಗ ಯೆಹೂದದ ಪಟ್ಟಣಗಳವರೂ ಹಾಗು ಯೆರೂಸಲೇಮಿನ ನಿವಾಸಿಗಳೂ ಯಾವ ದೇವತೆಗಳಿಗೆ ಹೋಮಮಾಡಿದರೋ
    ಅವುಗಳನ್ನು ಮೊರೆಹೊಕ್ಕಿ ಕೂಗಿಕೊಳ್ಳುವರು, ಆದರೆ ಅಂಥ ಕೇಡಿನ ಕಾಲದಲ್ಲಿ ಅವುಗಳಿಂದ ಅವರಿಗೆ ಎಷ್ಟು
    ಮಾತ್ರವೂ ರಕ್ಷಣೆಯಾಗುವುದಿಲ್ಲ.’
  yap-yap: Ma aram e girdi’ nu Judah ngu Jerusalem e bay ranod ko fapi got ni ur pi’ed
    e maligach ngorad miyad yornag e ayuw ngorad. Machane pi got nem e dabyag ni ngar
    aywegedrad u nap’an nra yib e riya’.
  hlt-MCSB: Te vaengah Judah khopuei neh Jerusalem khosa rhoek te cet uh vetih a pathen
    rhoek taengah pang uh ni. Amih taengah te a phum uh dae amih te a yoethae hnin
    ah tah khang khaw khang uh hae mahpawh.
  mdy-ETH: ዬያሮ ዪሁዳና ዬሩሳላሜ ዴሮና ዒንጎ ባኮ ዔያታ ዒንጋ፥ ሜሌ ፆኦዞ ኮይላ ዴንዲ ማኣዶ ዖኦጪሢ ዒላታንዳኔ፤ ጋዓንቴ
    ዬይ ባይሲንታ ዔያቶይዳ ሙካኣና ዬይ ፆኦዛ ዔያቶ ማኣዳኒ ዳንዳዑዋሴ።
  twi-ASANTE: Yuda nkuro ne Yerusalemfoɔ bɛkɔ akɔsu afrɛ anyame a wɔhye nnuhwam ma
    wɔn no, nanso sɛ amanehunu ba a wɔrentumi mmoa wɔn koraa.
  eng-WEBU: Then the cities of Judah and the inhabitants of Jerusalem will go and
    cry to the gods to which they offer incense, but they will not save them at all
    in the time of their trouble.
  wal-wal: He wode Yihudaa katamatu asatinne Yerusalaame asati biidi, bantta ixaanaa
    cuwayiyo xoossatussi waassana. SHin metuwaa wode he xoossati mulekka eta maaddokkona.
  spa-PDDPT: Entonces las ciudades de Judá y los habitantes de Jerusalén irán y clamarán
    a los ʼelohim a los cuales quemaban incienso, pero ellos ciertamente no los podrán
    salvar en el tiempo de su aflicción.
  gun-gun: Ha'e ramo Judá regua tetã ha'e Jerusalém py ikuai va'e ovapa 'rã tuuete
    ramigua kuery re, ha'e va'e pe heakuã porã va'e oapy ha'e ojapukai okuapy vy.
    Ha'e rami teĩ tuuete kuery ma neĩ peteĩve henda py ndogueraa jepei 'rã ikuai axya
    gui.
  ilo-ULB: Mapan umawag dagiti siudad ti Juda ken dagiti agnanaed iti Jerusalem kadagiti
    didiosen a pagdatdatonanda, ngem sigurado a saanto ida nga isalakan dagitoy iti
    tiempo iti didigrada.
  kpg-kpg: Malaa, digau Judah mo Jerusalem gaa hula gi nadau god ala nogo tigidaumaha
    ginai, ga tangi anga nadau hagamaamaa. Malaa, nia god aanei e deemee di haga dagaloaha
    digaula i di madagoaa o taaligi deenei ga dau mai.
  uig-ARA: ئاندىن يەھۇدانىڭ شەھەرلىرى ۋە يېرۇسالېمدا تۇرۇۋاتقانلار ئىسرىق يېقىپ چوقۇنغان
    بۇتلارنى ئىزدەپ ئۇلارغا پەرياد كۆتۈرىدۇ؛ لېكىن ئاپەت چۈشكەن ۋاقتىدا ئۇلار بۇلارنى
    ھېچ قۇتقۇزمايدۇ.
  sus-sus: Yudaya xa taae nun Darisalamukae fama nɛ ala gbɛtɛ maxandide, e surayi
    ba sɛrɛxɛ ra naxee bɛ. Kɔnɔ na kuyee mu fama e rakiside e xa tɔɔrɛ kui.
  pon-2006: Eri, mehn Suda oh Serusalem ahpw pahn kohla rehn koht kan me re kin wiahiong
    ar meirong kan oh peki arail sawas. Ahpw koht pwuko sohte pahn kak doareirailla
    ni ahnsou me kamwomwmwomwla wet pahn leledo.
  ksd-ksd: Ta nam ra bung a umana pia na pal Iuda ma ra tarai Ierusalem diat a vana
    ma diat a kail tadav ra umana god nina dia tun ra bulit i ang na katkat pire diat;
    ma vakir diat a valaun tuna diat ta ra e dia ki na malari tana.
  tur-YTC: O zaman Yahuda kentleri ve Yeruşalem sakinleri gidip buhur yaktıkları ilâhlara
    feryat edecekler, ama sıkıntı zamanlarında onları hiç kurtarmayacaklar.
  grc-BRENT: Καὶ πορεύσονται πόλεις Ἰούδα καὶ οἱ κατοικοῦντες Ἱερουσαλὴμ, καὶ κεκράξονται
    πρὸς τοὺς θεοὺς, οἷς αὐτοὶ θυμιῶσιν αὐτοῖς, οἳ μὴ σώσουσιν αὐτοὺς ἐν τῷ καιρῷ
    τῶν κακῶν αὐτῶν.
  ind-AYT: Maka, kota-kota Yehuda dan penduduk Yerusalem akan pergi dan berseru kepada
    ilah-ilah yang kepadanya mereka membakar kemenyan. Namun, ilah-ilah itu tidak
    akan menolong mereka pada masa kesusahan mereka.
  nya-nya: Anthu a mʼmizinda ya Yuda ndi anthu a ku Yerusalemu adzapita ndi kukalirira
    milungu imene ankayifukizira lubani, koma milunguyo sidzawathandiza ndi pangʼono
    pomwe mavuto akadzafika.
  hrv-hrv: Onda neka gradovi judejski i žitelji jeruzalemski vapiju k bogovima kojima
    kade, ali im oni neće pomoći u vrijeme nevolje!
  mps-mps: Te Jerusalem dabe me te gasa Juda bage te augwa wiegi yai denami hano holobo
    ofa ebo tibo godiba paibao. Tama augwa te god dabeba i waibao, tialima, te god
    dabego augwaliba te dwai sę ebo sogo ebo side tau sainu ebaso, usu me egobe dao,”
    wali.
  tpi-tpi: Na ol Jerusalem na ol arapela Juda bai i go long ol giaman god ol i save
    mekim ofa bilong smok i gat gutpela smel long ol. Na bai ol i singaut long ol
    dispela god, tasol ol god i no inap helpim ol long dispela taim nogut.
  dan-1931: Da skal Judas Byer og Jerusalems Borgere gå hen og råbe til de Guder,
    de tænder Offerild for; men de kan ikke frelse dem i Nødens Stund.
  vie-OVCB: Lúc ấy, người Giu-đa và người Giê-ru-sa-lem sẽ đi kêu cầu các thần chúng
    thờ lạy và dâng hương. Nhưng các thần ấy chẳng cứu giúp được chúng trong thời
    rối loạn!
  guj-2017: યહૂદિયાનાં નગરોના અને યરુશાલેમના વતનીઓ જઈને જે દેવોની આગળ તેઓ ધૂપ બાળે
    છે તેઓને મદદ માટે હાંક મારશે. પણ તેઓ તેમની વિપત્તિ વેળાએ તેઓને જરા પણ બચાવશે નહિ.
  pon-2006A: Eri, mehn Suda oh Serusalem ahpw pahn kohla rehn koht kan me re kin wiahiong
    ar meirong kan oh peki arail sawas. Ahpw koht pwuko sohte pahn kak doareirailla
    ni ahnsou me kamwomwmwomwla wet pahn leledo.
  por-BRBSL: Então as cidades de Judá e os habitantes de Jerusalém irão e chorarão
    aos deuses aos quais oferecem incenso, mas não os salvarão de modo algum no tempo
    de seus problemas.
  cth-cth: Judah khonaw hoi Jerusalem e taminaw ni a cei awh vaiteh, hmuitui ouk a
    sawi pouh e cathutnaw koevah a hram awh han, hatei runae kâhmo awh navah, ahnimouh
    ni rungngang thai mahoeh.
  twi-twi: Yuda nkurow ne Yerusalemfo bɛkɔ akosu afrɛ anyame a wɔhyew nnuhuam ma wɔn
    no, nanso sɛ amanehunu ba a wɔrentumi mmoa wɔn koraa.
  hlt-hlt: Te vaengah Judah khopuei neh Jerusalem khosa rhoek te cet uh vetih a pathen
    rhoek taengah pang uh ni. Amih taengah te a phum uh dae amih te a yoethae hnin
    ah tah khang khaw khang uh hae mahpawh.
  tbz-SIM: Dɛ mɔ̀nnì Sudɑɑ kó yɛhɛkɛ̀ kɔbɛ nɛ̀ Sedisɑdɛmmu ɛì kɔbɛ bo kuɔ́nnɛ̀ yɛbɔkɛ̀
    bɛ̀ tuɔ̀ nyɛ̀ tihúúntì yɛ̀ mɛ mbɑ́ɑ́ nɑ kɛ́ bɛ̀ dɛɛtɛ́ mɛyɛi mbo bɛ̀ tùɔ̀kɛní
    dìì mɔ̀nnì,
  msy-2020: Eghtɨ Judaba ko Jerusalemia, aser me ofan mughuriar aghuim zuiba anɨdiba
    bagh mangam. Egh me aser kabar dɨmtɨ, da dughiar kurar kamɨn aven men akuraghan
    kogham.
  azb-azb: O zaman Yəhuda şəhərlərinin əhalisi və Yerusəlimdə yaşayanlar gedib buxur
    yandırdıqları allahlara üz tutub fəryad edəcək, amma başlarına bəla gələn vaxt
    bu allahlar onlara heç kömək etməyəcək.
  eng-DBY: Then shall the cities of Judah and inhabitants of Jerusalem go and cry
    unto the gods unto whom they have burned incense; but they shall not save them
    at all in the time of their trouble.
  hin-2017: उस समय यरूशलेम और यहूदा के नगरों के निवासी उन देवताओं की दुहाई देंगे जिनके
    लिये वे धूप जलाते हैं, परन्तु वे उनकी विपत्ति के समय उनको कभी न बचा सकेंगे।
  wol-KYG: Su ko defee waa dëkki Yuda yu mag yeek waa Yerusalem dem jooytuji ca yàlla,
    ya ñuy taalal cuuraay, te duñu leen mana wallu mukk ci seen jamonoy musiba.
  eng-YLT: And the cities of Judah, and inhabitants of Jerusalem have gone, And they
    have cried unto the gods, To whom they are making perfume, And they give no deliverance
    at all to them, In the time of their vexation.
  eng-WYC-2017: And the cities of Judah and the dwellers of Jerusalem shall go, and
    shall cry to them to which they offer sacrifices; and they shall not save them
    in the time of their torment.
  eng-WMBB: Then the cities of Judah and the inhabitants of Jerusalem will go and
    cry to the gods to which they offer incense, but they will not save them at all
    in the time of their trouble.
  urd-GVH: फिर यहूदाह और यरूशलम के बाशिंदे अपने शहरों से निकलकर चीख़ते-चिल्लाते उन
    देवताओं से मिन्नत करेंगे जिनके सामने बख़ूर जलाते रहे हैं। लेकिन अब जब वह मुसीबत
    में मुब्तला होंगे तो यह उन्हें नहीं बचाएँगे।
  rug-rug: Sari vasileana pa Ziuda meke sari na tinoni pa Zerusalema si kote kabo
    la koari na tamasa pu va uququ ni oto huda humaṉa lea rini, ba lopu kote boka
    ta tokae hokara ni rini pana kamo sa dia totoso tasuna.
  gaz-gaz: Magaalaawwan Yihuudaatii fi namoonni Yerusaalem dhaqanii waaqota duraan
    ixaana aarsaniif sanatti iyyatan; waaqonni sun garuu yeroo rakkinni isaanitti
    dhufutti isaan gargaaruu hin dandaʼan.
  fra-LSG: Les villes de Juda et les habitants de Jérusalem Iront invoquer les dieux
    auxquels ils offrent de l’encens, Mais ils ne les sauveront pas au temps de leur
    malheur.
  gnn-gnn: Walala ŋuli yukurra buku‐ŋal'yun wiripuŋuwuna waŋarrwu malaŋuwu, yurru
    ŋunhiyinydja ganydjarrmiriw warray, nhäŋiniŋ'nha yana; yakana ŋuriŋiyinydja walalay
    waŋarryu yurru guŋga'yun ga walŋakuma walalanha.
  yal-yal: Yuda kaane nun Yerusalɛn kaane sa alane maxandima nɛn, e wusulanna gan
    naxanye xa, koni ne mi e rakisɛ gbalon waxatini mumɛ!
  haw-1868: Alaila, e hele no ko na kulanakauhale o ka Iuda, a me ka poe e noho ana
    ma Ierusalema, a e kahea aku i na akua, i na mea i kaumaha ai lakou i ka mea aia.
    Aka, aole e hoola iki mai kela poe akua ia lakou, i ka wa o ko lakou popilikia.
  arb-NAV: فَيَلْجَأُ سُكَّانُ مُدُنِ يَهُوذَا وَأَهْلُ أُورُشَلِيمَ إِلَى الأَصْنَامِ
    الَّتِي أَحْرَقُوا لَهَا الْبَخُورَ لِيَسْتَغِيثُوا بِها، وَلَكِنَّهَا لَنْ تُغِيثَهُمْ
    فِي سَاعَةِ الْمِحْنَةِ.
  ewe-ewe: Yuda ƒe duwo kple Yerusalem nɔlawo afa avi na woƒe mawu siwo wodoa dzudzɔ
    ʋeʋĩ na gake womate ŋu akpe ɖe wo ŋuti ne gbegblẽ siawo katã va ƒo ɖi o.
  eng-LEE: Then let the cities of Judah and the inhabitants of Jerusalem go, and cry
    unto the gods unto whom they offer incense; but they shall not save them in the
    least in the time of their distress.
  asm-FB: তেতিয়া যিহূদাৰ নগৰবোৰৰ লোকে আৰু যিৰূচালেম নিবাসীসকলে গৈ, তেওঁলোকে ধূপ জ্বলোৱা
    দেৱতাবোৰৰ আগত কাতৰোক্তি কৰিব, কিন্তু সেইবোৰে তেওঁলোকৰ আপদৰ সময়ত তেওঁলোকক সমূলি
    ত্ৰাণ কৰিব নোৱাৰিব।
  sus-A: يُدَيَ شَ تَايٍ نُن دَرِ سَلَمُكَيٍ قَمَ نّ عَلَ فبّتّ مَشَندِدٍ، عٍ سُرَيِ
    بَ سّرّشّ رَ نَشٍيٍ بّ. كْنْ نَ كُيٍيٍ مُ قَمَ عٍ رَكِسِدٍ عٍ شَ تْورّ كُي.
  fra-SBL: Alors les villes de Juda et les habitants de Jérusalem iront crier aux
    dieux auxquels ils offrent de l'encens, mais ils ne les sauveront pas du tout
    au moment de leur détresse.
  hbo-hbo: וְהָֽלְכ֞וּ עָרֵ֣י יְהוּדָ֗ה וְיֹשְׁבֵי֙ יְר֣וּשָׁלַ֔͏ִם וְזָֽעֲקוּ֙ אֶל־הָ֣אֱלֹהִ֔ים
    אֲשֶׁ֛ר הֵ֥ם מְקַטְּרִ֖ים לָהֶ֑ם וְהֹושֵׁ֛עַ לֹֽא־יֹושִׁ֥יעוּ לָהֶ֖ם בְּעֵ֥ת רָעָתָֽם׃
  kik-kik: Andũ a matũũra ma Juda na arĩa matũũraga Jerusalemu nĩmagathiĩ gũkaĩra
    ngai icio macinagĩra ũbumba, no itikamateithia o na hanini hĩndĩ ĩrĩa magaakorwo
    nĩ mwanangĩko.
  fra-NCL: Et les villes de Juda et les habitants de Jérusalem iront invoquer les
    dieux auxquels ils offrent de l’encens ; mais ces dieux ne les sauveront sûrement
    pas, au temps de leur malheur.
  cek-AK: Judah vangpuinawk hoi Jerusalem ih kaminawk loe caeh o ueloe, hmuihoih thlaek
    o ih sithawnawk khaeah hang o tih; toe nihcae raihaih tong naah pahlong thai mak
    ai.
  cuk-cuk: ”Geb degine, Judá-dulemar, degi, Jerusalén-dulemar, bab-dummadganga-ina-wawadikid-ukdamaladse
    bendakleged egisnamaloed. Degi-inigwele, boni-dummagan-ibagan-warmaknonikile,
    a-bab-dummagan gwen e-bendakosurmalad.
  uig-CYR: Андин Йәһуданиң шәһәрлири вә Йерусалимда туруватқанлар исриқ йеқип чоқунған
    бутларни издәп уларға пәряд көтириду; лекин апәт чүшкән вақтида улар буларни һеч
    қутқузмайду.
  tel-2017: యూదా పట్టణాలు, యెరూషలేము ప్రజలు తాము ఎవరికైతే ధూపం వేస్తూ పూజిస్తున్నారో
    ఆ దేవుళ్ళకు విన్నవించుకుంటారుగానీ వారి ఆపదలో అవి వారిని ఏమాత్రం కాపాడలేవు.
  hat-BSA: Konsa, lavil a Juda ak pèp Jérusalem nan va ale kriye a lòt dye kote yo
    brile lansan an; men anverite, yo p ap sove yo nan tan gwo dezas yo.
  kos-kos: Na mwet Judah ac Jerusalem fah som ac wowoyak nu ke god ma elos esukak
    mwe kisa keng nu se, tusruktu god ingan ac fah koflana molelosla ke pacl se ongoiya
    inge ac tuku uh.
  hbo-WLC: וְהָֽלְכ֞וּ עָרֵ֣י יְהוּדָ֗ה וְיֹשְׁבֵי֙ יְר֣וּשָׁלִַ֔ם וְזָֽעֲקוּ֙ אֶל־הָ֣אֱלֹהִ֔ים
    אֲשֶׁ֛ר הֵ֥ם מְקַטְּרִ֖ים לָהֶ֑ם וְהוֹשֵׁ֛עַ לֹֽא־יוֹשִׁ֥יעוּ לָהֶ֖ם בְּעֵ֥ת רָעָתָֽם׃
  ibo-ibo: Ndị obodo Juda na ndị bi na Jerusalem ga-apụ kpọkuo chi ndị ahụ niile ha
    na-achụrụ aja ihe nsure ọkụ na-esi isi ụtọ, ma chi ndị a agaghị enyere ha aka
    mgbe mbibi a bịakwasịrị ha.
  ory-ory: ତହୁଁ ଯିହୁଦାର ନଗରସମୂହ ଓ ଯିରୂଶାଲମ ନିବାସୀଗଣ ଯେଉଁ ଦେବଗଣ ନିକଟରେ ଧୂପ ଜ୍ୱଳାନ୍ତି,
    ସେମାନଙ୍କ ନିକଟକୁ ଯାଇ ଆର୍ତ୍ତସ୍ୱର କରିବେ; ମାତ୍ର ସେମାନେ ସେହି ବିପଦ ସମୟରେ ସେମାନଙ୍କୁ କିଛି
    ଉଦ୍ଧାର କରିବେ ନାହିଁ।
  chk-chk: Mürin, ekewe chon Juta me chon Jerusalem repwe feila ren ekewe kot ra keni
    apach mi pwokus ngeniir o siö ngeniir. Nge ekewe kot resap tongeni amanaueer lon
    fansoun ar tolong lon feiengau.
  rop-rop: Brom deya detlot pipul brom Juda en Jerusalem garra go langa detlot drimin
    weya olabat oldei gibitbat sekrifais, en olabat garra lafta jingat langa olabat
    drimin blanga album olabat. Bat detlot drimin kaan album olabat wen dijan nogudbala
    ting garra kaman.
  ukr-1871: І пійдуть міста Юдині й осадники Ерусалимські взивати до богів, що перед
    ними кадили, та вони не поможуть їм у їх недолї.
  deu-1951: Alsdann werden die Städte Judas und die Bewohner Jerusalems hingehen und
    die Götter anrufen, denen sie geräuchert haben, aber sie werden ihnen zur Zeit
    ihres Unglücks keineswegs helfen können.
  eng-JPS: Then shall the cities of Judah and the inhabitants of Jerusalem go and
    cry unto the gods unto whom they offer; but they shall not save them at all in
    the time of their trouble.
  srp-1865: Tada æe gradovi Judini i stanovnici Jerusalimski iæi i vapiti k bogovima
    kojima kade, ali im neæe pomoæi u nevolji njihovoj.
  lug-lug: Ebibuga bya Yuda n’abantu ba Yerusaalemi bajja kugenda bakaabirire bakatonda
    baabwe be bootereza obubaane, naye tebaabayambe n’akamu nga bali mu nnaku.
  heb-heb: והלכו ערי יהודה וישבי ירושלם וזעקו אל האלהים אשר הם מקטרים להם והושע לא
    יושיעו להם בעת רעתם׃
  ben-IRV: যিহূদার শহরগুলির ও যিরূশালেমের লোকেরা যাবে এবং সেই দেবতার কাছে কাঁদবে যার
    কাছে তারা উপহার দিয়েছিল, কিন্তু বিপদের দিন তারা তাদের মাধ্যমে রক্ষা পাবে না।
  pan-pan: ਤਦ ਯਹੂਦਾਹ ਦੇ ਸ਼ਹਿਰ ਅਤੇ ਯਰੂਸ਼ਲਮ ਦੇ ਵਾਸੀ ਜਾਣਗੇ ਅਤੇ ਦੂਜੇ ਦੇਵਤਿਆਂ ਲਈ ਚਿੱਲਾਉਣਗੇ
    ਜਿਹਨਾਂ ਲਈ ਉਹ ਧੂਪ ਧੁਖਾਉਂਦੇ ਰਹੇ ਹਨ, ਪਰ ਉਹ ਉਹਨਾਂ ਨੂੰ ਮੂਲੋਂ ਉਹਨਾਂ ਦੀ ਬਿਪਤਾ ਦੇ ਸਮੇਂ
    ਬਚਾ ਨਾ ਸਕਣਗੇ
  mya-JVB: ထိုအခါယုဒ မြို့ သူရွာသားနှင့် ယေရုရှလင် မြို့သား တို့သည် နံ့သာပေါင်းကို
    မီးရှို့ ၍၊ ပူဇော်ဘူးသော ဘုရား များထံသို့ သွား၍ အော်ဟစ် သော်လည်း ၊ ဘေး ရောက်ရာကာလ
    ၌ ထိုဘုရားတို့သည် အလျှင်းချမ်းသာ မ ပေးဘဲနေကြလိမ့်မည်။
  tbg-tbg: Iutaini vo vatuka vo vatukaqi variakavata, Ieruharemiqi variakavata, qora
    entavano qovaraiqina entaraqaa oru nái ofaa autu nimite varia variqaukara ike
    mpo tiha tinavu kahaqiate timantavata, vi haikauka kia ho vika kahaqivarave.
  hmo-hmo: Vadaeni unai neganai Iuda hanua taudia bona Ierusalema hanua taudia be
    do idia lao, guna mai bonana muramura danu idia tomadiho henia dirava dekenai
    do idia tai henia, to inai dika dekena amo, inai dirava ese do idia hamauridia
    diba lasi.
  urd-urd: तब यहूदाह के शहर और येरूशलेम के बाशिन्दे जाएँगे और उन मा'बूदों को जिनके
    आगे वह ख़ुशबू जलाते हैं पुकारेंगे, लेकिन वह मुसीबत के वक़्त उनको हरगिज़ न बचाएँगे।
  rus-SYN: Тогда города Иуды и жители Иерусалима пойдут и воззовут к богам, которым
    они кадят; но они нисколько не помогут им во время бедствия их.
  bqc-SIM: Yelusalɛũdeↄ ń Yudaↄ píi aa bↄlɛ gɛ wiilɛ tã́a pↄ́ aaì tulaletikanɛ́
    tɛ́aↄwa. Aa fↄ̃ ń suaba ń taasikɛgↄↄ sↄ̃o.
  tcz-CHONGTHU: Chutengle, Judah leh Jerusalem miten gimnamtwi ahal uva ahouvu, semthu
    Pathen ho kom’a gatao diu; Ahivanga hicheho chun agentheipet uva chu ahuhdoh thei
    lou diu ahi.
  mar-mar: यहूदातील शहरे व यरूशलेममधील रहिवासी ज्यांना ते अर्पणे देत असत, आणि धूप
    जाळीत असत, असे ते त्यांच्या देवांकडे आरोळी करतील, पण त्या भयंकर संकटकाळी लोकांस
    मदत करणे त्या मूर्तीना शक्य होणार नाही.
  qub-qub: Chaura Judá runacuna Jerusalén runacunaga adurashan dioscunaman aywanga.
    Ichanga chay diosnincunapis manami salbangapächu.
  bqp-bqp: Yudɑbɑ kɑ Yerusɑlɛmugibu bɑ koo dɑ bu bũnu soku ni bɑ yɑ̃kunu koosimɔ.
    Adɑmɑ bũu ni, nu ǹ bu fɑɑbɑ mɔ̀ wɑhɑlɑn sɑɑ sɔɔ.
  hat-hat: Lè sa a, se pou moun peyi Jida yo ak moun ki rete lavil Jerizalèm yo al
    kriye nan pye bondye y'ap sèvi yo. Se pa pou yo yo te konn boule ofrann yo! Tansèlman,
    bondye sa yo p'ap ka sove yo lè malè a va rive sou yo.
  eng-BSB: Then the cities of Judah and the residents of Jerusalem will go and cry
    out to the gods to which they have been burning incense, but these gods certainly
    will not save them in their time of disaster.
  eng-WEBPB: Then the cities of Judah and the inhabitants of Jerusalem will go and
    cry to the gods to which they offer incense, but they will not save them at all
    in the time of their trouble.
  kbq-kbq: Ana'ma hanuge'za Judama me'nea kumatamimpima nemaniza vahemo'zane Jerusalemi
    kumapima nemaniza vahe'mo'za, mananentake zama ofama hunentaza havi anumzantamintega
    vu'za zavi krafagea ome hugahaze. Hianagi ana havi anumzantamimo'za knazampintira
    zamaza osugahaze.
  nhe-BL: Huan nochi tlali Judá ehuani huan altepetl Jerusalén ehuani quintzajtzilise
    ininteteyohua huan quintlatilise copali, pero nopa teteyome ax huelise quinmaquixtise
    ipan inincuesol huan inintlaijiyohuilis.
  gub-BL: Na'e teko Zuta ywy rehe har wenoz putar upytywà àwàm tupàn a'ua'u wanupe
    wà nehe. Tuweharupi uzuka ma'ea'yr hapy haw pe a'e tupàn a'ua'u wanenataromo wà.
    Iaiw paw ihem mehe a'e tupàn nupuner kwaw wapyro haw rehe wà nehe.
  eng-DRA: And the cities of Juda, and the inhabitants of Jerusalem shall go, and
    cry to the gods to whom they offer sacrifice, and they shall not save them in
    the time of their affliction.
