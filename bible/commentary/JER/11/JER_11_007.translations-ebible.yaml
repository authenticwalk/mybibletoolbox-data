verse: JER.011.007
translations:
  mal-C: നിങ്ങളുടെ പിതാക്കന്മാരെ ഈജിപ്റ്റുദേശത്തുനിന്നു കൊണ്ടുവന്ന നാൾമുതൽ ഇന്നുവരെയും
    “എന്റെ വചനം അനുസരിക്കുക,” എന്ന് അവർക്ക് വീണ്ടും വീണ്ടും മുന്നറിയിപ്പു നൽകിയിരിക്കുന്നു.
  deu-TKW: 'Denn zwar habe ich immer und immer wieder eure Väter, als ich sie aus
    Ägypten wegführte und fernerhin bis auf den heutigen Tag aufs Ernstlichste verwarnt
    und gesagt: Gehorcht meinem Befehle!'
  lin-lin: 'Wuta tango nabimisaki bakoko na bino na Ejipito kino na mokolo ya lelo,
    nazalaki tango na tango kokebisa bango na maloba oyo : ‹ Botosa Ngai ! ›'
  eng-LSV: For I certainly testified against your fathers, || In the day of My bringing
    them up out of the land of Egypt—until this day, || Rising early and testifying,
    saying, Listen to My voice,
  eng-GNV: For I haue protested vnto your fathers, whe I brought them vp out of the
    land of Egypt vnto this day, rising earely and protesting, saying, Obey my voyce.
  eng-WEBSTER: For I earnestly protested to your fathers in the day that I brought
    them out of the land of Egypt, even to this day, rising early and protesting,
    saying, Obey my voice.
  nhw-BL: Pampa hasta quema niquinquixti amohuejcapan tatahua ipan tlali Egipto huan
    hasta ama, na nijsenhuiquilijtoc nimechilhuijtihualajtoc anisraelitame para xijtlacaquilica
    catli nimechilhuía.
  swh-ONEN: Tangu wakati ule niliwapandisha baba zenu kutoka Misri mpaka leo, niliwaonya
    tena na tena, nikisema “Nitiini mimi.”
  bba-bba: Sɑɑ dɔmɑ tèn di nɑ ben bɑɑbɑbɑ yɑrɑmɑ Eɡibitin di sere kɑ ɡisɔ, nɑ rɑ n
    bu sɔ̃ɔmɔwɑ bu de bu mɑn mɛm nɔɔwɑ.
  eng-KJVCPB: For I earnestly protested unto your fathers in the day that I brought
    them up out of the land of Egypt, even unto this day, rising early and protesting,
    saying, Obey my voice.
  luo-luo: Kochakore kinde mane akelo kwereu koa Misri nyaka kawuono, ne asiemogi
    nyadingʼeny, ka awacho niya, “Luorauru.”
  meu-meu: Badina be senemui na sisiba henidia auka, Aigupto tanona amo na hakaudia
    lasi negana ai, na sisiba henidia loulou, asina hesiku, ema bona ina dina ai,
    nato, Lau gadogu ba kamonai.
  npi-ULB: किनकि मैले तिमीहरूका पुर्खाहरूलाई मिश्रदेशबाट ल्याएको दिनदेखि वर्तमान समयसम्म
    निरन्तर रूपमा तिनीहरूलाई चेताउनी दिंदै र 'मेरो आवाज सुन,' भन्‍दै गम्भीर आज्ञाहरू
    दिंदै आएको छु ।
  yor-yor: Láti ìgbà tí mo ti mú àwọn baba yín jáde láti ilẹ̀ Ejibiti wá títí di òní,
    mo kìlọ̀ fún wọn lọ́pọ̀ ìgbà wí pé, “Ẹ gbọ́ tèmi.”
  pes-OPCB: زیرا از وقتی اجدادشان را از مصر بیرون آوردم تا به امروز، بارها به تأکید
    از ایشان خواسته‌ام که مرا اطاعت کنند!
  tgl-ULB: Sapagkat nagbigay ako ng taimtim na mga utos sa inyong mga ninuno mula
    ng araw na inilabas ko sila sa Egipto hanggang sa kasalukuyang panahon, patuloy
    na nagbabala sa kanila at nagsasabi, “Makinig kayo sa aking tinig.”'
  hui-hui: I̱na tínaga mamali Iyibi dindiha howa gi mialu haru tagira ibirungi i̱na
    tihondo bi hongohe mbira lamialu lalu, I̱naga bi mana baya hanguore hale howa
    talialu halimu, lalu lamiru. Ani lamialu i̱na bi ogoni dege laabo halu harugo
    áyu tí kamiruhondobi lalu haabo ko.
  mya-mya: သူ​တို့​၏​ဘိုး​ဘေး​များ​အား​အီ​ဂျစ်​ပြည်​မှ ထုတ်​ဆောင်​လာ​စဉ်​အ​ခါ​က ငါ​သည်​သူ​တို့
    အား​ငါ​၏​စ​ကား​ကို​နား​ထောင်​ကြ​ရန်​ကြပ် တည်း​စွာ​သ​တိ​ပေး​ခဲ့​၏။ ယ​နေ့​ထိ​တိုင်
    အောင်​ဆက်​လက်​၍​သ​တိ​ပေး​၏။-
  bod-N: ཅི་ལ་ཞེ་ན། བདག་གིས་ཁྱོད་ཅག་གི་ཕ་མེས་རྣམས་ཨེ་ཅིབ་ཡུལ་ནས་ཕྱིར་ཁྲིད་འོངས་པ་ནས་དེ་རིང་གི་བར་དུ།
    དེ་དག་ལ་ཡང་ཡང་བསླབ་བྱ་གནང་སྟེ་བདག་གི་བཀའ་ལ་ཉོན་ཅིག་ཅེས་སྨྲས་ཀྱང་།
  sna-sna: Kubva panguva yandakabudisa madzitateguru enyu kubva muIjipiti kusvikira
    nhasi, ndakavayambira ndavayambirazve ndichiti, “Nditeererei.”
  spa-BLM: 'Porque el día que los saqué de la tierra de Egipto, protesté con insistencia
    ante vuestros padres, hasta el día de hoy, madrugando y protestando, diciendo:
    “Obedeced mi voz”.'
  cac-cac: Ayic vic'annaquelta eb' e mam eyicham d'a Egipto, cham val valnac d'a eb'
    to scha yab' eb' tas svala'. Atax d'a jun tiempoal chi' masanto ticnaic ayinn̈ejoch
    valani.
  swh-ULB: Kwa maana nimewaagiza wazee wenu tangu siku ile niliyowaleta kutoka nchi
    ya Misri hadi wakati huu wa sasa, nimewaonya mara kwa mara na kusema, “Sikilizeni
    sauti yangu.'”
  bel-bel: 'Бо бацькоў вашых я ўмаўляў пастаянна з таго дня, як вывеў іх зь зямлі
    Егіпецкай, да гэтага дня: умаўляў іх з самае раніцы, кажучы: слухайцеся голасу
    Майго.'
  deu-ELBBK: 'Denn ich habe euren Vätern ernstlich bezeugt an dem Tag, da ich sie
    aus dem Land Ägypten heraufführte, bis auf diesen Tag, früh mich aufmachend und
    bezeugend, indem ich sprach: Hört auf meine Stimme!'
  mbb-OT: Puun pa te timpu te kebpeǥewasa ku te menge kepuun niw ziyà te Ehipto ne
    taman en guntaan, edsiguduwan ku en sikandan ebpetizeeni he pezumdumahi e zan.
  mal-2015: 'ഞാൻ നിങ്ങളുടെ പിതാക്കന്മാരെ മിസ്രയീമിൽനിന്നു കൊണ്ടുവന്ന നാളിലും ഇന്നുവരെയും
    ഞാൻ അതികാലത്തും ഇടവിടാതെയും അവരോടു: എന്റെ വാക്കു കേൾപ്പിൻ എന്നു പറഞ്ഞു സാക്ഷീകരിച്ചിരിക്കുന്നു.'
  rmc-rmc: 'Se akorestar, kanastar iľom avri tumare daden andral o Egipt, dži adadžives
    lenge zorales dovakeravas pale a pale a phenavas lenge kada: „Šunen man!“'
  pes-OPV: زیرا از روزی که پدران شما را اززمین مصر برآوردم تا امروز ایشان را تاکید
    سخت نمودم و صبح زود برخاسته، تاکید نموده، گفتم قول مرا بشنوید.
  ron-1924: 'Кэч ам ынштиинцат пе пэринций воштри дин зиуа кынд й-ам скос дин цара
    Еӂиптулуй ши пынэ ын зиуа де азь; й-ам ынштиинцат ын тоате диминециле зикынд:
    «Аскултаць гласул Меу!»'
  ben-OBCV: তোমাদের পূর্বপুরুষদের মিশর থেকে বের করে আনার সময় থেকে আজ পর্যন্ত, আমি
    তাদের বারবার সাবধান করে বলেছিলাম, “আমার বাধ্য হও।”
  som-som: Waayo, si aad ah ayaan awowayaashiin ugu digay tan iyo waagii aan iyaga
    dalkii Masar ka soo bixiyey iyo ilaa maantadan la joogo inta ka dhex leh, anigoo
    goor wanaagsan u digaya oo ku leh, Codkayga addeeca.
  lat-VUC: 'quia contestans contestatus sum patres vestros, in die qua eduxi eos de
    terra Ægypti, usque ad diem hanc: mane consurgens contestatus sum, et dixi: Audite
    vocem meam.'
  eng-ASVBT: For I earnestly protested unto your fathers in the day that I brought
    them up out of the land of Egypt, even unto this day, rising early and protesting,
    saying, Obey my voice.
  ita-1885: 'Conciossiachè io abbia fatte di gran protestazioni a'' vostri padri,
    dal dì che io li trassi fuor del paese di Egitto, infino a questo giorno, protestando
    loro ogni giorno, fin dalla mattina, e dicendo: Ascoltate la mia voce.'
  eng-ULB: For I have been giving solemn commands to your ancestors from the day I
    brought them up from the land of Egypt until this present time, persistently warning
    them and saying, “Listen to my voice.”'
  spa-VBL: 'Desde que saqué a sus antepasados de Egipto hasta ahora, les advertí seriamente
    una y otra vez, diciendo: “¡Hagan lo que les digo!”'
  fra-_FOB: 'Car j''ai sommé vos pères, depuis le jour où je les fis monter du pays
    d''Égypte jusqu''à ce jour, je les ai sommés dès le matin, disant: Écoutez ma
    voix!'
  mal-mal: 'ഞാൻ നിങ്ങളുടെ പൂര്‍വ്വ പിതാക്കന്മാരെ ഈജിപ്റ്റിൽനിന്നു കൊണ്ടുവന്ന നാളിലും
    ഇന്നുവരെയും ഞാൻ അതികാലത്തും ഇടവിടാതെയും അവരോട്: “എന്റെ വാക്കു കേൾക്കുവിൻ” എന്നു
    പറഞ്ഞ് സാക്ഷീകരിച്ചിരിക്കുന്നു.'
  urd-GVR: Tumhāre bāpdādā ko Misr se nikālte waqt maiṅ ne unheṅ āgāh kiyā ki merī
    suno. Āj tak maiṅ bār bār yihī bāt dohrātā rahā,
  suz-BL: गो इन किकी पिपी आन कली इजीप्‍त रे प्रोंइशा चाक्‍गुमी रे मुल सम्‍म ‘आं लोव़
    टिने’ दे अरेना अरेन बाक्‍ती। येरमीया २५:४
  eng-NOY: For I have earnestly admonished your fathers, From the time when I brought
    them up from the land of Egypt to this day, Rising early and admonishing them,
    saying, “Obey ye my voice!”
  ita-1927: 'Poiché io ho scongiurato i vostri padri dal giorno che li trassi fuori
    dal paese d’Egitto fino a questo giorno, li ho scongiurati fin dal mattino, dicendo:
    Ascoltate la mia voce!'
  ckb-ckb: 'چونکە لەو ڕۆژەوە کە باوباپیرانی ئێوەم لە خاکی میسرەوە هێنایە دەرەوە هەتا
    ئەمڕۆ، بە تەواوی و بەردەوام ئاگادارم کردوونەتەوە و بە ڕوونی فەرموومە: ’گوێم لێ
    بگرن.‘'
  eng-BBE: For I gave certain witness to your fathers on the day when I took them
    up out of the land of Egypt, and even to this day, getting up early and witnessing
    and saying, Give ear to my voice.
  kan-OKCV: ಏಕೆಂದರೆ ನಾನು ನಿಮ್ಮ ತಂದೆಗಳಿಗೆ, “ನನ್ನ ಮಾತನ್ನು ಕೇಳಿ,” ಎಂದು ಖಂಡಿತವಾಗಿ ಹೇಳಿದೆನು.
    ಅವರನ್ನು ಈಜಿಪ್ಟ್ ದೇಶದೊಳಗಿಂದ ಮೇಲೆ ಬರಮಾಡಿದ ದಿವಸ ಮೊದಲುಗೊಂಡು ಇಂದಿನವರೆಗೂ ಆಜ್ಞಾಪಿಸುತ್ತಾ
    ಬಂದಿದ್ದೇನೆ.
  tam-2017: நான் உங்கள் முற்பிதாக்களை எகிப்துதேசத்திலிருந்து வரவழைத்த நாள்முதல், இந்நாள்வரை
    நான் அவர்களுக்கு உறுதியான சாட்சியாய் என் சத்தத்தைக் கேளுங்களென்று ஏற்கனவே சாட்சி
    விளங்கும்விதமாக எச்சரித்துவந்தேன்.
  spa-RV-1909: 'Porque con eficacia protesté á vuestros padres el día que los hice
    subir de la tierra de Egipto hasta el día de hoy, madrugando y protestando, diciendo:
    Oid mi voz.'
  ron-BTF: 'Pentru că i-am avertizat cu stăruință pe părinții voștri în ziua în care
    i-am scos din țara Egiptului, până în această zi, sculându-mă devreme și avertizându‑i,
    spunând: Ascultați de vocea mea.'
  eng-WEBP: For I earnestly protested to your fathers in the day that I brought them
    up out of the land of Egypt, even to this day, rising early and protesting, saying,
    “Obey my voice.”
  eng-FBV: From the time I led your forefathers out of Egypt until now, I seriously
    warned them time and again, saying, “Do what I tell you!”
  nld-1939: 'Want sinds Ik uw vaderen uit Egypteland leidde, tot heden toe, heb Ik
    ‘s morgens vroeg en ‘s avonds laat ze steeds maar bezworen: Luistert naar Mij!'
  nch-BL: Pampa hasta quema niquinquixti amohuejcapan tatahua ipan tali Egipto huan
    hasta ama, na nijsenhuiquilijtoc nimechilhuijtihualajtoc anisraelitame para xijtacaquilica
    cati nimechilhuía.
  vie-1934: 'Ta đã khuyên răn tổ phụ các ngươi từ ngày đem họ lên khỏi xứ Ê-díp-tô
    cho đến ngày nay. Ta dậy sớm mà khuyên răn họ rằng: Hãy vâng theo tiếng ta!'
  hin-CV: क्योंकि मैंने तुम्हारे पूर्वजों को मिस्र देश से बाहर लाते समय उन्हें गंभीर
    चेतावनी दी थी, आज भी मैं उन्हें आग्रही चेतावनी दे रहा हूं, “मेरे आदेश सुनो.”
  spa-BES: 'Porque advertí a sus padres el día en que los saqué de la tierra de Egipto,
    e incluso hasta este día, levantándome temprano y dando testimonio y diciendo:
    presten atención a mi voz.'
  tdx-tdx: 'Fa hinatahatako soa o roae’ areoo amy andro nañakarako iareo an-tane’
    Mitsraimey, pak’ androany, boa-maraindray te mitolom- pitaroñe ama’ areo ty hoe:
    Haoño ty feoko.'
  tha-KJV: เพราะเราได้​กล​่าวตักเตือนอย่างแข็งแรงต่อบรรพบุรุษของเจ้า ในวั​นที​่เรานำเขาขึ้นมาจากแผ่นดิ​นอ​ียิปต์
    แม้​จนถึงทุกวันนี้อย่างไม่หยุดยั้งกล่าวตักเตือนว่า จงเชื่อฟังเสียงของเรา
  por-BR-2018: 'Porque insistentemente adverti a vossos pais o dia que eu os tirei
    da terra do Egito até o dia de hoje, repetidamente advertindo, dizendo: Ouvi minha
    voz.'
  deu-ELO: 'Denn ich habe euren Vätern ernstlich bezeugt an dem Tage, da ich sie aus
    dem Lande Ägypten heraufführte, bis auf diesen Tag, früh mich aufmachend und bezeugend,
    indem ich sprach: Höret auf meine Stimme!'
  eng-WYC-2018: for I witnessing have witnessed to your fathers, in the day in which
    I led them out of the land of Egypt, unto this day; I rose (up) early, and witnessed,
    and said, Hear ye my voice.
  epo-epo: 'Ĉar Mi klare avertis viajn patrojn, kiam Mi elkondukis ilin el la lando
    Egipta, ĝis la nuna tago, Mi konstante avertadis ilin, dirante: Aŭskultu Mian
    voĉon.'
  uig-PIN: Qünki Mǝn ata-bowiliringlarƣa Misir zeminidin ⱪutⱪuzup qiⱪarƣan künidin
    bügünki küngiqǝ «Mening awazimƣa ⱪulaⱪ selinglar!» dǝp jekilǝp agaⱨlandurup keliwatimǝn;
    Mǝn tang sǝⱨǝrdǝ ornumdin turup ularni agaⱨlandurup kǝldim.
  beo-beo: 'Na da ilia aowalalia dunu Idibidi sogega fisili masa:ne asunasili, Na
    da ilima Na sia: nabawane hamoma:ne sia:i. Amola eso huluane Na da ilima sisasu
    olelelalu, amogainini wali eso doaga:i.'
  tpi-OTNT: Taim mi kisim ol tumbuna bilong yupela long Isip na bringim ol i kam,
    mi bin givim strongpela tok long ol olsem, ol i mas bihainim tok bilong mi. Na
    oltaim mi bin wok long mekim wankain tok long ol lain bilong yupela, i kam inap
    nau.
  hau-SA: Daga lokacin da na fitar da kakanni-kakanninku daga Masar har yă zuwa yau,
    na gargaɗe su sau da sau, ina cewa, “Ku yi mini biyayya.”
  uig-LAT: Chünki Men ata-bowiliringlargha Misir zéminidin qutquzup chiqarghan künidin
    bügünki kün’giche «Méning awazimgha qulaq sélinglar!» dep jékilep agahlandurup
    kéliwatimen; Men tang seherde ornumdin turup ularni agahlandurup keldim.
  nde-nde: Kusukela ekukhupheni kwami okhokho benu eGibhithe kuze kube lamhla, ngabalaya
    njalonjalo ngisithi, “Lalelani ilizwi lami.”
  ton-ton: He naʻaku ako lahi ki hoʻomou ngaahi tamai, ʻi he ʻaho naʻaku ʻomi ai ʻakinautolu
    mei he fonua ko ʻIsipite, ʻo aʻu ki he ʻaho ni, ʻo tuʻu hengihengi hake pe ʻo
    ako, ʻo pehē, Mou talangofua ki hoku leʻo.
  ces-1613: 'Nebo častokrát osvědčoval jsem se otcům vašim, od toho dne, jakž jsem
    je vyvedl z země Egyptské, až do dne tohoto; ráno přivstávaje a osvědčuje se,
    říkával jsem: Poslouchejte hlasu mého.'
  eng-WMB: For I earnestly protested to your fathers in the day that I brought them
    up out of the land of Egypt, even to this day, rising early and protesting, saying,
    “Obey my voice.”
  tam-TCV: நான் எகிப்திலிருந்து உங்கள் முற்பிதாக்களைக் கொண்டுவந்த நாளிலிருந்து இன்றுவரை
    எனக்குக் கீழ்ப்படியுங்கள் என்று திரும்பத்திரும்ப எச்சரித்திருந்தேன்.
  ceb-ULB: Tungod kay nagahatag ako ug maligdong nga mga sugo sa inyong mga katigulangan
    gikan sa adlaw sa akong pagdala kanila pagawas sa yuta sa Ehipto hangtod niining
    higayona, mapinadayonon ako nga nagpasidaan kanila ug naga-ingon, “Paminaw sa
    akong tingog.”'
  pol-UBG: 'Usilnie bowiem ostrzegałem waszych ojców od dnia, kiedy wyprowadziłem
    ich z ziemi Egiptu, aż do dziś, z wczesnym wstawaniem i ostrzeganiem, mówiąc:
    Słuchajcie mego głosu.'
  urd-GVU: تمہارے باپ دادا کو مصر سے نکالتے وقت مَیں نے اُنہیں آگاہ کیا کہ میری سنو۔
    آج تک مَیں بار بار یہی بات دہراتا رہا،
  deu-1912: 'Denn ich habe euren Vätern gezeugt von dem Tage an, da ich sie aus Ägyptenland
    führte, bis auf den heutigen Tag und zeugte stets und sprach: Gehorchet meiner
    Stimme!'
  kan-2017: ನಿಮ್ಮ ಪೂರ್ವಿಕರನ್ನು ಐಗುಪ್ತ ದೇಶದೊಳಗಿಂದ ಬರಮಾಡಿದ ದಿನದಿಂದ ಇಂದಿನವರೆಗೂ ನಾನು ಅವರಿಗೆ,
    ನನ್ನ ಮಾತನ್ನು ಕೇಳಿರಿ ಎಂದು ತಡ ಮಾಡದೆ ಖಂಡಿತವಾಗಿ ಆಜ್ಞಾಪಿಸುತ್ತಾ ಬಂದೆನಷ್ಟೆ.
  yap-yap: Nap’an ni gu fek e pi chitamangirad nga wuru’ yu Egypt, ma gumicheg ngorad
    ni ngar kol ayuw gad u rogon ni ngu’ur folgad rog, mu gu tabab i ginaeng e girdi’
    ke mada’ ko biney e rran.
  hlt-MCSB: Na pa rhoek taengah khaw ka rhalrhing la ka rhalrhing sak. Egypt kho lamloh
    amih ka khuen khohnin lamkah te tahae khohnin hil pawn ni. A thoh neh ka rhalrhing
    sak tih, “Kai ol he hnatun,” ka ti nah.
  mdy-ETH: ዔያቶኮ ቤርታኣ ዓዶንሢ ታኣኒ ጊብፄ ዓጫፓ ኬሴ ዎዶና ታኣም ዔያታ ዓይሢንታንዳጉዲ ላኣቲ ላኣቲ ታ ዔያቶም ዶዲሺ
    ኬኤዜኔ፤ ዴሮም ሃኖ ሄላንዳኣና ‹ዒንሢና ዔሩዋቴ› ጌይሢ ታ ሃሺ ቤቂባኣሴ።
  twi-ASANTE: Ɛfiri ɛberɛ a, meyii mo agyanom firii Misraim bɛsi ɛnnɛ yi, mebɔɔ wɔn
    kɔkɔ ɛberɛ biara sɛ, “Monyɛ ɔsetie mma me.”
  eng-WEBU: For I earnestly protested to your fathers in the day that I brought them
    up out of the land of Egypt, even to this day, rising early and protesting, saying,
    “Obey my voice.”
  wal-wal: Kase intte aawata taani Gibxxe biittaappe kessoosappe hachchi gakkanaashin,
    zaara zaarada, “Taayyo azazettite!” gaada seeraas.
  spa-PDDPT: 'Porque advertí solemnemente a sus antepasados desde el día cuando los
    saqué de la tierra de Egipto. Hasta hoy madrugué y sin cesar les advertí: ¡Oigan
    mi voz!'
  gun-gun: 'Mba''eta Egito yvy gui peneramoĩ kuery anoẽ guive kova''e ára peve xeayvu
    pendevy ko''ẽ nhavõ, ko''ẽ rai guive aipoa''e: ‘Pendu na xeayvu’, ha''e.'
  ilo-ULB: Ta napasnekak a nangted kadagiti bilin kadagiti kapuonanyo manipud iti
    aldaw a panangiruarko kadakuada iti daga ti Egipto agingga iti daytoy nga agdama
    a tiempo, sipipingetak a nangballaag kadakuada a kunak, “Dumngegkayo iti timekko.'”
  kpg-kpg: I dogu laha mai nadau maadua mmaadua i Egypt, gei Au gu boloagi maaloo dangihi
    gi digaula bolo gi hagalongo mai gi di Au, gei Au digi modu dagu boloboloagi gi
    digaula, gaa dae mai gi dangi nei.
  uig-ARA: چۈنكى مەن ئاتا-بوۋىلىرىڭلارغا مىسىر زېمىنىدىن قۇتقۇزۇپ چىقارغان كۈنىدىن
    بۈگۈنكى كۈنگىچە «مېنىڭ ئاۋازىمغا قۇلاق سېلىڭلار!» دەپ جېكىلەپ ئاگاھلاندۇرۇپ كېلىۋاتىمەن؛
    مەن تاڭ سەھەردە ئورنۇمدىن تۇرۇپ ئۇلارنى ئاگاھلاندۇرۇپ كەلدىم.
  sus-sus: Kabi n naxa wo babae ramini Misira bɔxi ra, n bara e yaamari, e xa e tuli
    mati n na.›
  pon-2006: Ni ei wahdo ar pahpa kahlap ako sang Isip, I kehkehlikihong irail ni kehlail
    re en peikiong ie, oh I sohte kin tokedihsang ei wie kehkehlikihong irail lao
    leledo rahnwet.
  ksd-ksd: 'Tago iau ga manga vaale ra umana tama i vavat ta ra bung iau ga ben vairop
    diat kan ra gunan Aigipto, iau ga vala vaale diat ma pa iau ga vabing tuk tar
    ta ra bung gori, ma iau ga biti: Avat a toratorom ta ra nilaigu.'
  tur-YTC: Çünkü Mısır diyarından çıkardığım gün atalarınıza karşı ciddiyetle karşı
    çıktım, bugün bile erken davranıp, ‘Sözümü dinleyin’ diyerek karşı çıktım.
  ind-AYT: Sebab, Aku sungguh-sungguh memperingatkan nenek moyangmu pada waktu Aku
    membawa mereka keluar dari tanah Mesir, bahkan sampai hari ini, Aku terus-menerus
    memperingatkan mereka’, dengan berkata, ‘Taatilah suara-Ku.’
  nya-nya: Kuyambira nthawi imene ndinatulutsa makolo anu ku Igupto mpaka lero, ndakhala
    ndi kuwachenjeza kawirikawiri kuti, ‘Mverani Ine.’
  hrv-hrv: 'Jer sam ozbiljno opominjao očeve vaše kad sam ih izvodio iz zemlje egipatske
    i do danas ih neumorno opominjem: Poslušajte glas moj!'
  mps-mps: “Te eno duga wąį nǫų dabe te Isipde selama, odasa asali sogo, eno augwaliba
    bomai po mayu, te tiwai po wali, te eno po augwaligo wali pao wali. Te sesemane
    sogo eno te tobage deli po naga dagego hani dabeba udali, te megi e sogoba usu
    nagasobao.
  tpi-tpi: Taim mi kisim ol tumbuna bilong yupela long Isip na bringim ol i kam, mi
    bin givim strongpela tok long ol olsem, ol i mas bihainim tok bilong mi. Na oltaim
    mi bin wok long mekim wankain tok long ol lain bilong yupela, i kam inap nau.
  dan-1931: 'Thi jeg besvor eders Fædre, dengang jeg førte dem ud af Ægypten, ja til
    den Dag i Dag, årle og silde: “Hør min Røst!”'
  vie-OVCB: 'Vì Ta đã chính thức cảnh cáo tổ phụ các ngươi từ ngày Ta đem họ ra khỏi
    Ai Cập: “Hãy vâng lời Ta!” Ta đã lặp đi lặp lại lời cảnh cáo này cho đến ngày
    nay,'
  guj-2017: કેમ કે જ્યારે હું તમારા પિતૃઓને મિસરમાંથી બહાર લઈ આવ્યો, ત્યારથી તે આજ
    સુધી હું પ્રાત:કાળે ઊઠીને તેઓને ખંતથી ચેતવણી આપતો આવ્યો છું કે, “મારું કહ્યું
    સાંભળો.”
  pon-2006A: Ni ei wahdo ar pahpa kahlap ako sang Isip, I kehkehlikihong irail ni
    kehlail re en peikiong ie, oh I sohte kin tokedihsang ei wie kehkehlikihong irail
    lao leledo rahnwet.
  por-BRBSL: 'Pois eu protestei sinceramente a seus pais no dia em que os tirei da
    terra do Egito, mesmo até hoje, levantando-se cedo e protestando, dizendo: “Obedeçam
    à minha voz”.'
  cth-cth: Izip ram hoi na mintoenaw ka tâcokhai hnin hoi sahnin totouh, amom ka thaw
    teh, kâhruetcuetnae lawk tuhoitu ka dei pouh, ka lawk ngai awh, ka ti pouh.
  twi-twi: Efi bere a miyii mo agyanom fii Misraim besi nnɛ yi, mebɔɔ wɔn kɔkɔ bere
    biara se, “Monyɛ osetie mma me.”
  hlt-hlt: Na pa rhoek taengah khaw ka rhalrhing la ka rhalrhing sak. Egypt kho lamloh
    amih ka khuen khohnin lamkah te tahae khohnin hil pawn ni. A thoh neh ka rhalrhing
    sak tih, “Kai ol he hnatun,” ka ti nah.
  tbz-SIM: Nɛ̀ n dènnɛnímɛ̀ di yɛmbɛ̀ Esibiti tenkɛ̀ n yí yóu m bo mbɛ̀ cɑummɛ̀ kɛ̀
    n tu bɛ̀ɛ kéntɛ́ n nɑ́ɑǹtì nɛ̀ yíenní m bɑɑ bɛ̀ cɑummu kɛ̀ n tu bɛ̀ɛ kéntɛ́ n
    nɑ́ɑǹtì.
  msy-2020: Kɨ ian inazir afeziaba Isipɨn me inigha iza datɨrɨghɨn, ia ikiangsɨgha
    ivɨvɨgha ia mɨgɨa ghaze, ia nan Akar Dɨkɨrɨzir Gavgavimɨn gɨn mangɨ.
  azb-azb: 'Bəli, Mən atalarınıza onları Misir torpağından çıxardığım gündən indiyə
    qədər ciddi xəbərdarlıq etdim. Onlara dəfələrlə xəbərdarlıq edib dedim: “Mənim
    sözümə qulaq asın”.'
  eng-DBY: For I earnestly protested unto your fathers, in the day that I brought
    them up out of the land of Egypt, unto this day, rising early and protesting,
    saying, Hearken unto my voice.
  hin-2017: क्योंकि जिस समय से मैं तुम्हारे पुरखाओं को मिस्र देश से छुड़ा ले आया तब
    से आज के दिन तक उनको दृढ़ता से चिताता आया हूँ, मेरी बात सुनों।
  wol-KYG: Artu naa àrtu seeni maam, dale ko ba ma leen génnee réewum Misra, ba tey
    jii ma jàppoo di leen àrtu, naan leen ngeen déggal ma.
  eng-YLT: For I certainly testified against your fathers, In the day of My bringing
    them up out of the land of Egypt — till this day, Rising early and testifying,
    saying, Hearken to My voice,
  eng-WYC-2017: for I witnessing have witnessed to your fathers, in the day in which
    I led them out of the land of Egypt, unto this day; I rose early, and witnessed,
    and said, Hear ye my voice.
  eng-WMBB: For I earnestly protested to your fathers in the day that I brought them
    up out of the land of Egypt, even to this day, rising early and protesting, saying,
    “Obey my voice.”
  urd-GVH: तुम्हारे बापदादा को मिसर से निकालते वक़्त मैंने उन्हें आगाह किया कि मेरी
    सुनो। आज तक मैं बार बार यही बात दोहराता रहा,
  rug-rug: Podalae pa totoso sapu turaṉa vurani Rau sari na tiatamamia pa Izipi kamo
    ṉinoroi, si va balau pilipule i Arau si arini, “Mi va tabe Au,” guni ni Arau.
  gaz-gaz: Ani gaafan abbootii keessan biyya Gibxiitii baasee jalqabee hamma harʼaatti,
    “Naa ajajamaa” jedhee ammumaa amma isaan akeekkachiisaan ture.
  fra-LSG: 'Car j’ai averti vos pères, Depuis le jour où je les ai fait monter du
    pays d’Égypte Jusqu’à ce jour, Je les ai avertis tous les matins, en disant: Écoutez
    ma voix!'
  gnn-gnn: Bitjarra liŋgu ŋarra yukurrana raypirri'yurrunanydja, dharraykuŋalanydja
    waŋananydja, yurru walalanydja yaka warray mäkiri'‐witjurruna ŋarraku, yaka warray
    walala märraŋala dhäruk ŋarranha. Bukmakthina warray walalanydja ŋayaŋu‐wuṉḏaŋarryina,
    ga mukthurruna‐wala yana walalanydja djäma ŋunhiyi warray walalaŋguŋuway warray
    guyaŋinyarawuy, djarrpi'kunhara warray, bala märraŋalanydja walala yukurrana ŋunhina
    marina yana ŋunhi ŋarra ḻakaraŋala ŋäthili ŋurikiyi dhäruk‐märranhamiriwwunydja
    walalaŋgu, ŋulinyaramirriyu ŋunhi ŋarra nherrara dhawu' ŋunhiyi.”
  yal-yal: Bayo n na ɛ benbane maxadi nɛn ki faɲi, xabu n na e ramini lɔxɔni Misiran
    yamanani han to. N lu e maxadɛ n sɔbɛɛn na, n naxa, “Ɛ n xuiin namɛ!”
  haw-1868: No ka mea, olelo ikaika loa aku la au i ko oukou poe makua, i ka la a'u
    i lawe mai ai ia lakou, mai ka aina o Aigupita mai, a hiki mai hoi i keia la,
    e ala ana no i ka wanaao, me ka olelo ikaika aku, i ka i ana, E malama i ko'u
    leo.
  arb-NAV: 'فَإِنِّي مُنْذُ أَنْ أَخْرَجْتُ آبَاءَكُمْ مِنْ مِصْرَ حَتَّى هَذَا الْيَوْمِ،
    أَشْهَدْتُ عَلَيْهِمِ الْمَرَّةَ تِلْوَ الأُخْرَى قَائِلاً: أَطِيعُوا صَوْتِي.'
  ewe-ewe: Tso gbe si gbe mekplɔ mia fofowo do goe tso Egipte va se ɖe egbe sia la,
    mexlɔ̃ nu wo zi geɖe be, “Miɖo tom.”
  eng-LEE: For I earnestly warned your fathers on the day that I brought them up out
    of the land of Egypt even until this day, sending out early and warning, saying,
    Hearken to my voice;
  asm-FB: কিয়নো ‘মোৰ বাক্যলৈ কাণ দিয়া’ বুলি কৈ, মিচৰ দেশৰ পৰা তোমালোকৰ পূৰ্বপুৰুষসকলক
    উলিয়াই আনিবৰ দিনা মই অতি যত্নেৰে সাক্ষ্য দিছিলোঁ, আৰু আজিলৈকে প্ৰত্যেকে উঠি সাক্ষ্য
    দি আছোঁ।
  sus-A: كَبِ ﭑ نَشَ وٌ بَبَيٍ رَ مِنِ مِسِرَ بْشِ رَ، ﭑ بَرَ عٍ يَامَرِ، عٍ شَ عٍ
    تُلِ مَتِ ﭑ نَ.›
  fra-SBL: 'Car j''ai vivement protesté auprès de vos pères, le jour où je les ai
    fait monter du pays d''Égypte, jusqu''à ce jour, me levant de bonne heure et protestant,
    en disant : « Obéis à ma voix. »'
  hbo-hbo: כִּי֩ הָעֵ֨ד הַעִדֹ֜תִי בַּאֲבֹֽותֵיכֶ֗ם בְּיֹום֩ הַעֲלֹותִ֨י אֹותָ֜ם מֵאֶ֤רֶץ
    מִצְרַ֙יִם֙ וְעַד־הַיֹּ֣ום הַזֶּ֔ה הַשְׁכֵּ֥ם וְהָעֵ֖ד לֵאמֹ֑ר שִׁמְע֖וּ בְּקֹולִֽי׃
  kik-kik: Kuuma hĩndĩ ĩrĩa ndaarutire maithe manyu kũu bũrũri wa Misiri, nginya ũmũthĩ,
    ndũũrĩte ndĩmakaanagia o hĩndĩ o hĩndĩ, ngameera atĩrĩ, “Njathĩkagĩrai.”
  fra-NCL: 'Car j’ai instamment averti vos pères depuis le jour où je les ai fait
    monter du pays d’Égypte jusqu’à ce jour ; je les ai sans cesse avertis, en disant :
    Ecoutez ma voix.'
  cek-AK: Izip prae hoiah nam panawk ka zaehhoihaih ni hoi kamtong vaihni ni khoek
    to, khawnthaw ah kang thawk moe, Ka lok hae tahngai oh, tiah acoehaih lok to ka
    thuih pae.
  cuk-cuk: An Egipto-yalagi bemar-dadgan-onosad-akale, emi-ibase an-sogedba-nanamarye
    an sogdaniguad.
  uig-CYR: Чүнки Мән ата-бовилириңларға Мисир зиминидин қутқузуп чиқарған күнидин
    бүгүнки күнгичә «Мениң авазимға қулақ селиңлар!» дәп җекиләп агаһландуруп келиватимән;
    Мән таң сәһәрдә орнумдин туруп уларни агаһландуруп кәлдим.
  tel-2017: ఐగుప్తులో నుండి మీ పూర్వికులను రప్పించిన రోజు మొదలుకుని నేటివరకూ వారితో
    ‘నా మాట వినండి’ అని నేను గట్టిగా, ఖండితంగా చెబుతూ వచ్చాను.
  hat-BSA: '‘Paske Mwen te avèti papa zansèt pa w yo solanèlman nan jou ke M te mennen
    yo sòti nan peyi Égypte la, menm pou rive nan jou sila a, Mwen t ap avèti tout
    tan e t ap di: “Tande vwa Mwen”.'
  kos-kos: Ke nga tuh use mwet matu lalos liki facl Egypt, nga wili na nu selos in
    akosyu, ac nga kalwenina in akesmakinyalos kac nwe misenge.
  hbo-WLC: כִּי֩ הָעֵ֨ד הַעִדֹ֜תִי בַּאֲבֽוֹתֵיכֶ֗ם בְּיוֹם֩ הַעֲלוֹתִ֨י אוֹתָ֜ם מֵאֶ֤רֶץ
    מִצְרַ֙יִם֙ וְעַד־הַיּ֣וֹם הַזֶּ֔ה הַשְׁכֵּ֥ם וְהָעֵ֖ד לֵאמֹ֑ר שִׁמְע֖וּ בְּקוֹלִֽי׃
  ibo-ibo: Site nʼoge ahụ m si nʼala Ijipt kpọpụta nna nna unu ha ruo taa, adọọla
    m unu aka na ntị mgbe mgbe sị, “Ruberenụ m isi.”
  ory-ory: କାରଣ ଆମ୍ଭେ ତୁମ୍ଭମାନଙ୍କର ପିତୃପୁରୁଷମାନଙ୍କୁ ମିସର ଦେଶରୁ ବାହାର କରି ଆଣିବା ଦିନଠାରୁ
    ଆଜି ପର୍ଯ୍ୟନ୍ତ ଦୃଢ଼ ରୂପେ ସାକ୍ଷ୍ୟ ଦେଇଅଛୁ, ପ୍ରତ୍ୟୁଷରେ ଉଠି ସାକ୍ଷ୍ୟ ଦେଇ କହିଅଛୁ, ଆମ୍ଭ
    ରବରେ ଅବଧାନ କର।
  chk-chk: Seni ewe fansoun üa emwenawu ämi kewe lewo seni ewe fanü Isip tori ikenai
    üa fönökisiir o üreniir pwe repwe aleasochisiei.
  rop-rop: Wen aibin bringimat olabat grengrenfathamob brom Ijip, aibin wonim olabat
    blanga teiknodis langa mi, en aibin kipgon wonimbat olabat raidap tudei na.
  ukr-1871: 'Отцїв бо ваших уговорював я раз-пораз, як вивів їх із Египту, та й потім
    аж до сього дня й говорив: Слухайте голосу мого.'
  deu-1951: 'Denn ich habe euren Vätern ernstlich bezeugt von dem Tage an, als ich
    sie aus dem Lande Ägypten heraufführte, bis auf diesen Tag; frühe und fleißig
    habe ich ihnen bezeugt und gesagt: Gehorchet meiner Stimme!'
  eng-JPS: 'For I earnestly forewarned your fathers in the day that I brought them
    up out of the land of Egypt, even unto this day, forewarning betimes and often,
    saying: Hearken to My voice.'
  srp-1865: 'Jer tvrdo zasvjedoèavah ocima vašim otkad ih izvedoh iz zemlje Misirske
    do danas, zarana jednako govoreæi: slušajte glas moj.'
  lug-lug: Okuva lwe naggya bajjajjammwe mu Misiri okutuusa leero, mbakuutidde emirundi
    mingi nga mbagamba nti, “Muŋŋondere.”
  heb-heb: כי העד העדתי באבותיכם ביום העלותי אותם מארץ מצרים ועד היום הזה השכם והעד
    לאמר שמעו בקולי׃
  ben-IRV: তোমাদের পূর্বপুরুষদের যখন আমি মিশর দেশ থেকে বের করে এনেছিলাম তখন থেকে আজ
    পর্যন্ত বার বার তাদের সাবধান করে ভালোভাবে আদেশ করেছিলাম, আমার কথা শোনো।
  pan-pan: ਕਿਉਂ ਜੋ ਮੈਂ ਤੁਹਾਡੇ ਪੁਰਖਿਆਂ ਨੂੰ ਜਦ ਮੈਂ ਉਹਨਾਂ ਨੂੰ ਮਿਸਰ ਦੇਸ ਤੋਂ ਕੱਢ ਲਿਆਂਦਾ
    ਅੱਜ ਦੇ ਦਿਨ ਤੱਕ ਤਗੀਦ ਨਾਲ ਚਿਤਾਰਦਾ ਰਿਹਾ ਅਤੇ ਤੜਕੇ ਉੱਠ ਕੇ ਉਹਨਾਂ ਨੂੰ ਚਿਤਾਰਦਾ ਰਿਹਾ ਕਿ
    ਮੇਰੀ ਸੁਣੋ!
  mya-JVB: အကြောင်း မူကား၊ ငါ့ စကား ကို နားထောင် ကြလော့ဟု၊ သင် တို့၏ ဘိုးဘေး များကို
    အဲဂုတ္တု ပြည် က ငါ နှုတ် ဆောင်သောနေ့ မှစ၍ ယနေ့ တိုင်အောင် ၊ ငါသည် စောစော ထ၍ အထပ်ထပ်ဆုံးမ
    သော်လည်း ၊
  tbg-tbg: Te ni kaivaqaukavara Isipihai ntite anuna entara te vikara tiha, Rauriha
    variate. Ne ti uva kia avataqi vivorave tunarave. Vi entaraqaahai te ni Isareriara
    qaiqaa qaiqaa ti uva avataqi vuate tivaqi ani vaunarave.
  hmo-hmo: Badina be emui sene taudia lau sisiba henidia auka, Aigupito tano dekena
    amo lau hakaudia neganai. Lau sisiba henidia loulou, lau hesiku lasi, ia mai bona
    hari dina, lau gwau, ‘Egu hereva do umui kamonai.’
  urd-urd: क्यूँकि मैं तुम्हारे बाप — दादा को जिस दिन से मुल्क — ए — मिस्र से निकाल
    लाया, आज तक ताकीद करता और वक़्त पर जताता और कहता रहा कि मेरी सुनो।
  rus-SYN: 'Ибо отцов ваших Я увещевал постоянно с того дня, как вывел их из земли
    Египетской, до сего дня; увещевал их с раннего утра, говоря: “слушайтесь гласа
    Моего”.'
  bqc-SIM: Za gↄↄ pↄ́ ma bↄ ń á deziↄ Egipi e gbã, gↄↄpii miↄ lɛdamáɛ, mi mɛ aa
    ma yãma.
  tcz-CHONGTHU: Ijeh inem itileh, keiman napu napateu chu, Egypt gam’a kon’a kahinpuidoh’a
    pat’a, “kathu ngaiyuvin,” tia kanagihsa ahin, tuni geiya avel avel’a kagih jing
    ahi.
  mar-mar: कारण मी त्यांना मिसरच्या बाहेर काढले त्या दिवसापासून या दिवसापर्यंत मी
    तुमच्या पूर्वजांना इशारा देत आलो आहे की माझा शब्द ऐका.
  qub-qub: Unay caj awiluyquicunata Egiptupita jorgamur tantiyachirä willapashäta
    cumlinanpaj. Chay junajpita canancama chaynöllami willapaycashcä.
  bqp-bqp: Sɑɑ dɔmɑ tèn di nɑ ben bɑɑbɑbɑ yɑrɑmɑ Egibitin di sere kɑ gisɔ, nɑ rɑ n
    bu sɔ̃ɔmɔwɑ bu de bu mɑn mɛm nɔɔwɑ.
  hat-hat: Paske, depi lè mwen t'ap fè zansèt nou yo soti kite peyi Lejip jouk rive
    jòdi a, mwen pa manke avèti yo. Depi lè sa a m' dèyè yo, m'ap mande yo pou yo
    koute sa m' te di yo!
  eng-BSB: For from the time I brought your fathers out of the land of Egypt until
    today, I strongly warned them again and again, saying, ‘Obey My voice.’
  eng-WEBPB: For I earnestly protested to your fathers in the day that I brought them
    up out of the land of Egypt, even to this day, rising early and protesting, saying,
    “Obey my voice.”
  kbq-kbq: Hagi Nagrama tamagehe'ima zamavare atirami'na Isipiti'ma ne-ena, kenia
    ruotagreho hu'na koro kea zamasamime neogeno eno ama knarera ehanati'ne.
  nhe-BL: Pampa hasta quema niquinquixti imohuejcapan tatahua ipan tlali Egipto huan
    hasta ama, na nijsenhuiquilijtoc nimechilhuijtihualajtoc inisraelitame para xijtlacaquilica
    tlen nimechilhuía.
  gub-BL: Waipy Ezit ywy wi wapyro mehe aruzar kar heze'eg wanupe. A'e 'ar henataromo
    te ko 'ar rehe aze'eg nezewe teko heremiaihu wanupe.
  eng-DRA: 'For protesting I conjured your fathers in the day that I brought them
    out of the land of Egypt even to this day: rising early I conjured them, and said:
    Hearken ye to my voice:'
