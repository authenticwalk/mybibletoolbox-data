  uig-CYR: 'Шуниң билән Пәрвәрдигар маңа мундақ деди: — «Пәрвәрдигарниң намида бешарәт
    бәрмә, болмиса җениң қолимизда түгишиду» — дәп саңа доқ қилип жүргән Анатоттики
    адәмләр җениңни издәп жүриду. Әнди улар тоғрисида мундақ сөзүм бар: —'
  tel-2017: “నువ్వు యెహోవా పేరున ప్రవచిస్తే, మా చేతిలో చనిపోతావు” అని చెప్పే అనాతోతు
    ప్రజల గురించి సేనల ప్రభువైన యెహోవా చెప్పేదేమంటే,
  hat-BSA: 'Akoz sa, SENYÈ a pale selon mesye Anathoth yo, k ap chache lavi ou, k
    ap di: “Pa pwofetize nan non SENYÈ a, pou ou pa mouri nan men nou”—'
  kos-kos: Mukul Anathoth elos lungse nga in anwuki, ac elos fahkma nu sik lah elos
    ac uniyuwi nga fin tia tui in kaskas Inen LEUM GOD.
  hbo-WLC: לָכֵ֗ן כֹּֽה־אָמַ֤ר יְהוָה֙ עַל־אַנְשֵׁ֣י עֲנָת֔וֹת הַֽמְבַקְשִׁ֥ים אֶֽת־נַפְשְׁךָ֖
    לֵאמֹ֑ר לֹ֤א תִנָּבֵא֙ בְּשֵׁ֣ם יְהוָ֔ה וְלֹ֥א תָמ֖וּת בְּיָדֵֽנוּ׃ ס
  ibo-ibo: Ya mere, nke a ka Onyenwe anyị na-ekwu banyere ndị Anatot ahụ na-achọ ịnapụ
    gị ndụ gị, ndị ahụ na-asị gị, “Ebukwala amụma site nʼaha Onyenwe anyị ka ị ghara
    ịnwụ nʼaka anyị.”
  ory-ory: ଏହେତୁ “ଅନାଥୋତ୍‍ ଲୋକମାନଙ୍କ ବିଷୟରେ ସଦାପ୍ରଭୁ ଏହି କଥା କହନ୍ତି, ସେମାନେ ତୁମ୍ଭର
    ପ୍ରାଣ ଅନ୍ୱେଷଣ କରି କହନ୍ତି, ତୁମ୍ଭେ ଯେପରି ଆମ୍ଭମାନଙ୍କ ହସ୍ତରେ ହତ ନ ହୁଅ, ଏଥିପାଇଁ ସଦାପ୍ରଭୁଙ୍କ
    ନାମରେ ଭବିଷ୍ୟଦ୍‍ବାକ୍ୟ ପ୍ରଚାର କର ନାହିଁ;
  chk-chk: Ekewe re Anatot ra mochen nieila. Ra üreniei pwe repwe nieila, are üpwe
    sopwela le asilefeili än ewe Samol mi Lapalap kewe kapas.
  rop-rop: Wal aibin tok na, “Detlot men brom Einathoth bin wandim mi blanga gitkil,
    en olabat bin dalim mi olabat garra kilim mi if ai kipgon dalimbat olabat det
    mesij blanga YAWEI.”
  ukr-1871: 'Тим же то так говорить Господь про мужів Анатотських, про тих, що чигають
    на твою душу, говорючи: Не пророкуй в імя Господнє, ато вмреш од рук наших;'
  deu-1951: 'Darauf hat der HERR also gesprochen in betreff der Männer zu Anatot,
    die dir nach dem Leben trachten und sagen: «Du sollst uns nicht mehr im Namen
    des HERRN weissagen, sonst mußt du durch unsere Hand sterben!»'
  eng-JPS: 'Therefore thus saith the LORD concerning the men of Anathoth, that seek
    thy life, saying: ''Thou shalt not prophesy in the name of the LORD, that thou
    die not by our hand'';'
  srp-1865: 'Zato ovako veli Gospod za Anatoæane, koji traže dušu tvoju govoreæi:
    ne prorokuj u ime Gospodnje, da ne pogineš od naših ruku;'
  lug-lug: Noolwekyo bw’atyo bw’ayogera Mukama Katonda ku basajja b’e Anasosi abanoonya
    obulamu bwo nga bagamba nti, “Totubuulira bunnabbi mu linnya lya Mukama, tuleme
    okukutta.”
  heb-heb: לכן כה אמר יהוה על אנשי ענתות המבקשים את נפשך לאמר לא תנבא בשם יהוה ולא
    תמות בידנו׃
  ben-IRV: সেইজন্য অনাথোতের লোকদের বিষয়ে সদাপ্রভু বলেন, যারা তোমার প্রাণের খোঁজ করছে।
    তারা বলে, তুমি সদাপ্রভুর নামে ভাববাণী বোলো না, নাহলে তুমি আমাদের হাতে মারা পড়বে।
  pan-pan: ਇਸ ਲਈ ਯਹੋਵਾਹ ਇਸ ਤਰ੍ਹਾਂ ਆਖਦਾ ਹੈ, - ਅਨਾਥੋਥ ਕਸਬੇ ਦੇ ਮਨੁੱਖਾਂ ਦੇ ਬਾਰੇ ਜਿਹੜੇ
    ਤੇਰੀ ਜਾਨ ਨੂੰ ਭਾਲਦੇ ਹਨ ਅਤੇ ਆਖਦੇ ਹਨ ਕਿ ਯਹੋਵਾਹ ਦੇ ਨਾਮ ਦਾ ਅਗੰਮ ਵਾਕ ਨਾ ਕਰ ਮਤੇ ਤੂੰ ਸਾਡੇ
    ਹੱਥੋਂ ਮਾਰਿਆ ਜਾਵੇਂ!
  mya-JVB: ထာဝရဘုရား မိန့် တော်မူသည်ကား ၊ အာနသုတ် မြို့သား တို့က၊ သင်သည် ငါ တို့လက်
    ဖြင့် မ သေ ရမည်အကြောင်း ၊ ထာဝရဘုရား ၏ နာမ တော်အားဖြင့် ပရောဖက် မ ပြုနှင့်ဟုဆို
    လျက်၊ သင် ၏အသက် ကို ရှာ ကြ သောကြောင့်၊
  tbg-tbg: Anatoti vatukaqihainauka ti arukaataa imanta vika tiriara tiha, Are qaiqaa
    qaiqaa Nora Kotira autuqaa uva tirera, tenavu tentanavu kauquqohai ai arukarerave
    tiarave, ti.
  hmo-hmo: Momokani, inai egu mauri haorea dalana idia tahua taudia, Anatoto taudia,
    idia ura lau idia hamasea, idia gwau, “Lohiabada ena ladana dekenai do oi peroveta
    lou lasi, ai ese oi do ai alaia mase garina.”
  urd-urd: इसलिए ख़ुदावन्द फ़रमाता है, अन्तोत के लोगों के बारे में, जो यह कहकर तेरी
    जान के तलबगार हैं कि ख़ुदावन्द का नाम लेकर नबुव्वत न कर, ताकि तू हमारे हाथ से
    न मारा जाए।
  rus-SYN: 'Посему так говорит Господь о мужах Анафофа, ищущих души твоей и говорящих:
    “не пророчествуй во имя Господа, чтобы не умереть тебе от рук наших”;'
  bqc-SIM: Ayãmɛto ma Dii ma mɛ̀ Anato gbɛ̃́ pↄ́ aalɛ n wɛ aalɛ mɛ, tó n ãnabikɛkɛ̀
    ń ma tↄ́o, ńyↄ̃ tá ń ń ↄoɛↄ, má yãvĩ mà o ń musu.
  tcz-CHONGTHU: Pakaiyin, keima thadinga eiholho, Anathoth mite chung chang hitin
    aseiye. Amahon, “pakai min in gaothu seidan, nangah loule kathadiu nahi,” atiuve.
  mar-mar: अनाथोथच्या लोकांबद्दल परमेश्वर या गोष्टी म्हणतो, जे तुझा जीव घेण्यास पाहत
    आहेत. ते म्हणातात, “परमेश्वराच्या नावावर भविष्यकथन करु नकोस, नाहीतर आम्ही तुला
    आमच्या हाताने ठार करु.”
  qub-qub: Anatot runacuna wañuchimayta munar «mana wañuyta munashpayquega Diospa
    jutincho amana willacuynachu» nimajcunapäga
  bqp-bqp: Mɑ Yinni Gusunɔ u nɛɛ, wee ye u koo Anɑtɔtugibu kuɑ, be, be bɑ kɑsu bu
    nɛn wɑ̃ɑru wunɑ bɑ mɔ̀, n ku Gusunɔn gɑri gere kɑ win yĩsiru. Nɑ̀ n mɑɑ yinɑ,
    bɑ koo mɑn go.
  hat-hat: 'Mesye lavil Anatòt yo te soti pou yo touye m''. Yo di m'' konsa: O wi,
    si ou louvri bouch ou pou pale nan non Seyè a ankò, n''ap touye ou.'
  eng-BSB: Therefore this is what the LORD says concerning the people of Anathoth
    who are seeking your life and saying, “You must not prophesy in the name of the
    LORD, or you will die by our hand.”
  eng-WEBPB: “Therefore the LORD says concerning the men of Anathoth, who seek your
    life, saying, ‘You shall not prophesy in the LORD’s name, that you not die by
    our hand’—
  kbq-kbq: Hagi Anatoti kumate vahe'mo'za hu'za, kagrama kasnampa kema Ra Anumzamofo
    agifima hunka vananketa kahe frigahune hu'za hu'naze.
  nhe-BL: 'Huajca TOTECO quiijto: “Xiquita queja niquintlatzacuiltis nopa tlacame
    tlen altepetl Anatot tlen quinequij mitzmictise. Yajuanti mitzilhuía: ‘Amo xiquincamahui
    tlacame tlen TOTECO para ax timitzmictise.’'
  gub-BL: Awa Anatot tawhu pe har ipurexak wer herehe umàno ma'e kwer romo a'e wà.
    — Aze eremume'u wiwi ma'e Tupàn her rehe nehe, uruzuka putar ure nehe, i'i ihewe
    wà.
  eng-DRA: 'Therefore thus saith the Lord to the men of Anathoth, who seek thy life,
    and say: Thou shalt not prophesy in the name of the Lord, and thou shalt not die
    in our hands.'
