verse: JER.011.021
translations:
  mal-C: അതിനാൽ “ഞങ്ങളുടെ കൈകളാൽ നീ മരിക്കാതിരിക്കേണ്ടതിന് യഹോവയുടെ നാമത്തിൽ പ്രവചിക്കരുത്,”
    എന്നു പറഞ്ഞുകൊണ്ടു നിന്റെ ജീവൻ അപഹരിക്കാൻ ശ്രമിക്കുന്ന അനാഥോത്തുജനതയെക്കുറിച്ച്
    യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു—
  deu-TKW: 'Darum spricht Jahwe also in betreff der Männer von Anathoth - sie, die
    dir nach dem Leben trachten, indem sie sagen: Du sollst nicht weissagen im Namen
    Jahwes, sonst mußt du durch unsere Hand sterben!'
  lin-lin: 'Yango wana, tala liloba oyo Yawe alobi na tina na bato ya Anatoti, oyo
    balingi koboma yo mpe bazali koloba : « Kosakola na Kombo na Yawe te, soki te
    tokoboma yo ; »'
  eng-LSV: Therefore, thus said YHWH concerning the men of Anathoth, who are seeking
    your life, saying, “Do not prophesy in the Name of YHWH, and you do not die by
    our hands.”
  eng-GNV: The Lord therefore speaketh thus of the men of Anathoth, (that seeke thy
    life, and say, Prophecie not in the Name of the Lord, that thou die not by our
    hands)
  eng-WEBSTER: 'Therefore thus saith the LORD concerning the men of Anathoth, that
    seek thy life, saying, Prophesy not in the name of the LORD, that thou die not
    by our hand:'
  nhw-BL: 'Huajca TOTECO quiijto: “Xiquita quen niquintlatzacuiltis nopa masehualme
    tlen altepetl Anatot catli quinequij mitzmictise. Inijuanti mitzilhuía: ‘Amo xitlacamanalhui
    tlen TOTECO para amo timitzmictise.’'
  swh-ONEN: '“Kwa hiyo hili ndilo Bwana asemalo kuhusu watu wa Anathothi wale wanaotafuta
    uhai wako wakisema, ‘Usitoe unabii kwa jina la Bwana, la sivyo utakufa kwa mikono
    yetu’:'
  bba-bba: Mɑ Yinni Gusunɔ u nɛɛ, wee ye u koo Anɑtɔtuɡibu kuɑ, be, be bɑ kɑsu bu
    nɛn wɑ̃ɑru wunɑ bɑ mɔ̀, n ku Gusunɔn ɡɑri ɡere kɑ win yĩsiru. Nɑ̀ n mɑɑ yinɑ,
    bɑ koo mɑn ɡo.
  eng-KJVCPB: 'Therefore thus saith the Lord of the men of Anathoth, that seek thy
    life, saying, Prophesy not in the name of the Lord, that thou die not by our hand:'
  luo-luo: “Emomiyo ma e gima Jehova Nyasaye wacho kuom jo-Anathoth madwaro ngimani,
    ‘Kik ikor e nying Jehova Nyasaye ka ok kamano to ibiro tho e lwetwa.’
  meu-meu: Taunabunai, hari Anatoto taudia, egu mauri iabi-ohona e tahuamu, e tomu
    “Iehova ladana ai basio peroveta, ai imamai amo ba mase na garina”, taudia na
    Iehova ese ini e herevalaia tomamu.
  npi-ULB: त्यसकारण परमप्रभु तेरो प्राण लिन खोज्ने अनातोतका मानिसहरूको सम्बन्धमा यसो
    भन्‍नुहुन्छ, “तिनीहरू भन्छन्, 'तैंले परमप्रभुको नाउँमा अगमवाणी बोल्‍नुहँदैन, नत्रता
    तँ हाम्रा हातबाट मर्नेछस् ।'
  yor-yor: “Nítorí náà, èyí ni ohun tí Ọlọ́run sọ nípa àwọn arákùnrin Anatoti tí wọ́n
    ń lépa ẹ̀mí rẹ̀, tí wọ́n ń wí pé, ‘Má ṣe sọ àsọtẹ́lẹ̀ ní orúkọ Olúwa, bí bẹ́ẹ̀
    kọ́ ìwọ ó kú láti ọwọ́ wa.’
  pes-OPCB: 'این است آنچه خداوند دربارۀ مردم عناتوت که قصد جان مرا کرده بودند، می‌فرماید.
    آنها گفته بودند: «اگر از نبوّت کردن به نام خداوند دست برنداری، تو را می‌کشیم.»'
  tgl-ULB: Kaya ito ang sinasabi ni Yahweh tungkol sa mga taga-Anatot na umuusig sa
    iyong buhay, “Sinabi nila, 'Hindi ka dapat mag-propesiya sa ngalan ni Yahweh,
    o mamamatay ka sa pamamagitan ng aming mga kamay.'
  hui-hui: Agali Anadodoali bu hearume i̱ bo wahole hame lowa tigua i̱hondo ogodagua
    laya. Anduane Homogonaga mana í̠na latagi nahabe. Lalu keria ina handarimayagua
    í̠ homabelo bo waholeberema, laya. Ani layagola Anduane Homogohanda i̱naga bi
    larugo hale howa ibugua lalu,
  mya-mya: အာ​န​သုတ်​မြို့​သား​တို့​အ​တွက်​ထာ​ဝ​ရ ဘု​ရား​မိန့်​တော်​မူ​၏။ အ​ဘယ်​ကြောင့်​ဆို​သော်
    ထို​မြို့​သား​တို့​သည် ငါ့​အား​သတ်​လို​သ​ဖြင့် ထာ​ဝ​ရ​ဘု​ရား​၏​ဗျာ​ဒိတ်​တော်​ကို​ဆက်​လက်
    ဟော​ပြော​လျှင် ငါ့​ကို​သတ်​မည်​ဟု​ဆို​ကြ​၏။-
  bod-N: དེ་བས་ཁྱོད་ཀྱི་སྲོག་འཚོལ་བའི་ཨ་ན་ཐོད་པ་རྣམས་ལ་དཀོན་མཆོག་ཡ་ཝཱེས་བཀའ་བཀྱོན་གནང་ངོ་།
    །ཁོ་རྣམས་ན་རེ། ཁྱོད་ནི་ང་ཚོའི་ལག་ཏུ་མི་འཆི་བའི་ཕྱིར་དུ་ཁྱོད་ཀྱིས་དཀོན་མཆོག་ཡ་ཝཱེའི་མཚན་གྱི་སྒོ་ནས་ལུང་མ་སྟོན་ཞེས་སྨྲས།
  sna-sna: “Naizvozvo zvanzi naJehovha pamusoro pavarume veAnatoti vari kutsvaka kukuuraya,
    vachiti, ‘Regai kuprofita nezita raJehovha nokuti ungafa namaoko edu,’
  spa-BLM: '“Por lo tanto, Yahvé dice acerca de los hombres de Anatot, que buscan
    tu vida, diciendo: ‘No profetizarás en nombre de Yahvé, para que no mueras por
    nuestra mano’ —'
  cac-cac: A eb' aj Anatot, ix sna eb' tas tz'aj in chami. Ix yalan eb' to tzin smilcham
    eb' tato an̈eja' valanel slolonel Jehová.
  swh-ULB: Kwa hiyo Bwana asema hivi juu ya watu wa Anathothi, wanaotafuta uhai wako,
    “wanasema, 'Usifanye unabii kwa jina la Bwana, usije utakufa kwa mkono wetu.'
  bel-bel: 'Таму так кажа Гасподзь пра мужоў Анатота, якія шукаюць душы тваёй і кажуць:
    не прарочы ў імя Госпада, каб не памерці табе ад рук нашых;'
  deu-ELBBK: 'Darum, so spricht der HERR über die Männer von Anatot, die nach deinem
    Leben trachten und sprechen: Du sollst nicht weissagen im Namen des HERRN, damit
    du nicht durch unsere Hände stirbst –'
  mbb-OT: Egkesuatan te menge etew ziyà te Anatot he himetayi a emun kenà a ed-engked
    te kebpenudtul te menge lalag te Nengazen. Umbe iyan heini migkaǥi te Nengazen
    he Mekeǥeǥehem, “Edsilutan ku sikandan. Ebpematey te tebek is menge vetan-en he
    menge maama kandan, ne ebpematey te vitil is menge vatà kandan.
  mal-2015: 'അതുകൊണ്ടു: നീ ഞങ്ങളുടെ കയ്യാൽ മരിക്കാതെയിരിക്കേണ്ടതിന്നു യഹോവയുടെ നാമത്തിൽ
    പ്രവചിക്കരുതു എന്നു പറഞ്ഞു നിനക്കു പ്രാണഹാനി വരുത്തുവാൻ നോക്കുന്ന അനാഥോത്തുകാരെക്കുറിച്ചു
    യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു:'
  rmc-rmc: 'Vašoda kada phenel o RAJ pal o manuša andro Anatot, so tut kamen te murdarel
    a phenen tuke: „Ma prorokin andro nav le RAJESKRO, bo mereha amare vasteha!“'
  pes-OPV: 'لهذا خداوند چنین می‌گوید: «درباره اهل عناتوت که قصد جان تو دارند و می‌گویند
    به نام یهوه نبوت مکن مبادا از دست ما کشته شوی.'
  ron-1924: 'Де ачея, аша ворбеште Домнул ымпотрива оаменилор дин Анатот, каре вор
    сэ-ць я вяца ши зик: „Ну пророчь ын Нумеле Домнулуй, кэч вей мури учис де мына
    ноастрэ!”'
  ben-OBCV: সেই কারণে, সদাপ্রভু এই কথা বলেন, যারা তোমার প্রাণ হরণ করতে চায়, সেই অনাথোতের
    লোকদের, যারা বলছিল, “সদাপ্রভুর নামে তুমি কোনো ভাববাণী বলবে না, বললে আমাদের হাতে
    তোমাকে মরতে হবে,”
  som-som: Sidaas daraaddeed Rabbigu wuxuu ka leeyahay dadka Canaatood oo doondoonaya
    inay naftaada kaa qaadaan, oo kugu yidhaahda, Yaadan gacantayada ku dhimanine
    Rabbiga magiciisa waxba ha ku sii sheegin,
  lat-VUC: 'Propterea hæc dicit Dominus ad viros Anathoth, qui quærunt animam tuam,
    et dicunt: Non prophetabis in nomine Domini, et non morieris in manibus nostris:'
  eng-ASVBT: Therefore thus saith Jehovah concerning the men of Anathoth, that seek
    thy life, saying, Thou shalt not prophesy in the name of Jehovah, that thou die
    not by our hand;
  ita-1885: 'Perciò, così ha detto il Signore intorno a que'' di Anatot, che cercano
    l''anima tua, dicendo: Non profetizzar nel Nome del Signore, che tu non muoia
    per le nostre mani;'
  eng-LXXUP: 'Therefore thus saith the Lord concerning the men of Anathoth, that seek
    my life, that say, Thou shalt not prophesy at all in the name of the Lord, but
    if thou dost, thou shalt die by our hands:'
  eng-ULB: Therefore Yahweh says this concerning the people of Anathoth who are seeking
    your life, “They say, 'You must not prophesy in the name of Yahweh, or you will
    die by our hand.'
  spa-VBL: 'Esto es lo que dice el Señor acerca de la gente de Anatot que trata de
    matarte, diciéndote: “No profetices en nombre del Señor, o te mataremos”.'
  fra-_FOB: 'C''est pourquoi, ainsi a dit l''Éternel contre les gens d''Anathoth,
    qui cherchent ta vie et qui disent: Ne prophétise pas au nom de l''Éternel, et
    tu ne mourras pas de notre main;'
  mal-mal: 'അതുകൊണ്ട്: “നീ ഞങ്ങളുടെ കയ്യാൽ മരിക്കാതെയിരിക്കേണ്ടതിന് യഹോവയുടെ നാമത്തിൽ
    പ്രവചിക്കരുത്” എന്നു പറഞ്ഞ് നിനക്ക് പ്രാണഹാനി വരുത്തുവാൻ നോക്കുന്ന അനാഥോത്തുകാരെക്കുറിച്ച്
    യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു:'
  urd-GVR: Rab farmātā hai, “Anatot ke ādmī tujhe qatl karnā chāhte haiṅ. Wuh kahte
    haiṅ, ‘Rab kā nām le kar nabuwwat mat karnā, warnā tū hamāre hāthoṅ mār diyā jāegā.’”
  suz-BL: मोपतीके आं कली साइक्‍चा माल्‍ब अनाथोथ ङा मुर आन पर्बम परमप्रभु यावेम “मेको
    मुरपुकीम इ कली ‘परमप्रभु यावे आ नेंमी लोव़ मपावो। लोव़ पाप्‍तीवी हना, गे आंइ गुइ
    रे बेक्‍नेवे’ देंनीम। येरमीया १:१
  eng-NOY: Therefore thus saith Jehovah against the men of Anathoth, Who seek thy
    life, and say, “Prophesy not in the name of Jehovah, Lest thou die by our hand!”
  ita-1927: 'Perciò, così parla l’Eterno riguardo a que’ di Anatoth, che cercan la
    tua vita e dicono: “Non profetare nel nome dell’Eterno, se non vuoi morire per
    le nostre mani”;'
  ckb-ckb: '«لەبەر ئەوە فەرمایشتی یەزدان ئەمەیە سەبارەت بە پیاوانی عەناتۆت، ئەوانەی
    داوای گیانی تۆ دەکەن و دەڵێن: ”بە ناوی یەزدانەوە پەیام ڕامەگەیەنە، با بە دەستی
    خۆمان نەتکوژین.“'
  eng-BBE: 'So this is what the Lord of armies has said about the men of Anathoth
    who have made designs against your life, saying, You are not to be a prophet in
    the name of the Lord, or death will overtake you by our hands:'
  kan-OKCV: ಆದ್ದರಿಂದ ನಿನ್ನ ಪ್ರಾಣವನ್ನು ಹುಡುಕುವ ಅನಾತೋತಿನ ಮನುಷ್ಯರಿಗೆ ನೀನು, “ನಮ್ಮ ಕೈಯಿಂದ
    ಸಾಯದ ಹಾಗೆ ಯೆಹೋವ ದೇವರ ಹೆಸರಿನಲ್ಲಿ ಪ್ರವಾದನೆ ಹೇಳಬೇಡ,” ಅನ್ನುವವರಿಗೆ ಯೆಹೋವ ದೇವರು ಹೇಳುವುದೇನೆಂದರೆ,
  tam-2017: 'ஆதலால் நீ எங்கள் கையினால் இறக்காமல் இருக்க யெகோவாவுடைய பெயரைக்கொண்டு
    தீர்க்கதரிசனம் சொல்லவேண்டாம் என்று சொல்லி, உன் உயிரை வாங்கத்தேடுகிற ஆனதோத்தின்
    மனிதரைக்குறித்துக் யெகோவா சொல்லுகிறார்:'
  spa-RV-1909: 'Por tanto, así ha dicho Jehová de los varones de Anathoth, que buscan
    tu alma, diciendo: No profetices en nombre de Jehová, y no morirás á nuestras
    manos:'
  ron-BTF: 'De aceea astfel spune DOMNUL despre bărbații din Anatot, care îți caută
    viața, spunând: Să nu profețești în numele DOMNULUI, ca să nu mori de mâna noastră;'
  eng-WEBP: “Therefore the LORD says concerning the men of Anathoth, who seek your
    life, saying, ‘You shall not prophesy in the LORD’s name, that you not die by
    our hand’—
  eng-FBV: So this is what the Lord says about the people of Anathoth who are trying
    to kill you, telling you, “Don't prophesy in the name of the Lord, or we'll kill
    you.”
  nld-1939: 'Daarom spreekt Jahweh van de mannen van Anatot, Die mijn leven belagen,
    en zeggen: Niet langer zult ge in Jahweh’s Naam profeteren, Zo ge door onze hand
    niet wilt sterven.'
  nch-BL: 'Huajca TOTECO quiijto: “Xiquita quenicatza niquintatzacuiltis nopa masehualme
    ten altepet Anatot cati quinequij mitzmictise. Inijuanti mitzilhuíaj: ‘Amo xitacamanalhui
    ten TOTECO para amo timitzmictise.’'
  vie-1934: 'Vậy nên Đức Giê-hô-va phán như vầy về người A-na-tốt, là kẻ đòi mạng
    sống ngươi, mà rằng: Nếu ngươi không muốn chết về tay ta, thì chớ nhân danh Đức
    Giê-hô-va mà nói tiên tri!'
  hin-CV: इसलिये अनाथोथ के उन व्यक्तियों के संबंध में जो तुम्हारे प्राण लेने को तैयार
    हैं, जिन्होंने तुम्हें यह धमकी दी है, “याहवेह के नाम में कोई भविष्यवाणी न करना,
    कि तुम हमारे द्वारा वध किए न जाओ”—
  spa-BES: 'Así que esto es lo que el Señor de los ejércitos ha dicho acerca de los
    hombres de Anatot que han hecho planes contra tu vida, diciendo: No debes ser
    un profeta en el nombre del Señor, o la muerte te alcanzará por nuestra manos.'
  tdx-tdx: 'Aa le hoe t’Iehovà ty am’ondaty nte- Anatote mipay ty fiai’o, manao ty
    hoe: Ko mitoky ami’ty tahina’ Iehovà tsy mone hivetrak’ am-pità’ay.'
  tha-KJV: เพราะฉะนั้น พระเยโฮวาห์ตรั​สด​ังนี้​เก​ี่ยวกับคนตำบลอานาโธท ผู้​แสวงหาชีวิตของเจ้าและกล่าวว่า
    “อย่าพยากรณ์ในพระนามของพระเยโฮวาห์ หรื​อม​ิฉะนั้นเจ้าจะต้องตายด้วยมือของเรา”
  por-BR-2018: 'Portanto assim diz o SENHOR quanto aos homens de Anatote, que buscam
    matar tua alma, dizendo: Não profetizes em nome do SENHOR, para que não morras
    por meio de nossas mãos;'
  deu-ELO: 'Darum, so spricht Jehova über die Männer von Anathoth, welche nach deinem
    Leben trachten und sprechen: Du sollst nicht weissagen im Namen Jehovas, damit
    du nicht durch unsere Hände sterbest-'
  eng-WYC-2018: Therefore the Lord saith these things to the men of Anathoth, that
    seek thy life, and say, Thou shalt not prophesy in the name of the Lord, and thou
    shalt not die in our hands. (And so the Lord saith these things to those people
    of Anathoth, who seek thy life, and say, Prophesy thou no more in the name of
    the Lord, and then thou shalt not die by our hands.)
  epo-epo: 'Tial tiele diras la Eternulo pri la loĝantoj de Anatot, kiuj serĉas vian
    animon, kaj diras: Ne profetu al ni en la nomo de la Eternulo, por ke vi ne mortu
    de niaj manoj;'
  uig-PIN: 'Xuning bilǝn Pǝrwǝrdigar manga mundaⱪ dedi: — «Pǝrwǝrdigarning namida
    bexarǝt bǝrmǝ, bolmisa jening ⱪolimizda tügixidu» — dǝp sanga doⱪ ⱪilip yürgǝn
    Anatottiki adǝmlǝr jeningni izdǝp yüridu. Əmdi ular toƣrisida mundaⱪ sɵzüm bar:
    —'
  beo-beo: 'A:nadode dunu da na medole legemusa: hanai galu. Ilia da nama amane sia:i,
