verse: JER.011.002
translations:
  mal-C: “നീ ഈ ഉടമ്പടിയുടെ നിബന്ധനകൾ കേട്ട് യെഹൂദാജനങ്ങളോടും ജെറുശലേംനിവാസികളോടും
    അത് അറിയിക്കുക.
  deu-TKW: Hört die Worte dieses Gesetzes, und sage sie den Leuten von Juda und den
    Bewohnern von Jerusalem!
  lin-lin: — Boyoka malako ya boyokani oyo, mpe boyebisa yango epai ya bato ya Yuda
    mpe epai ya bavandi ya Yelusalemi !
  eng-LSV: “Hear the words of this covenant, and you have spoken to the men of Judah,
    and to the inhabitants of Jerusalem,
  eng-GNV: Heare ye the wordes of this couenant, and speake vnto the men of Iudah,
    and to the inhabitants of Ierusalem,
  eng-WEBSTER: Hear ye the words of this covenant, and speak to the men of Judah,
    and to the inhabitants of Jerusalem;
  nhw-BL: “Xiquinelnamiquilti nopa masehualme tlen tlali Judá huan altepetl Jerusalén
    catli quiijtohua nopa camanali catli nijchijqui ica ininhuejcapan tatahua.
  swh-ONEN: “Sikia maneno ya agano hili, nawe uwaambie watu wa Yuda na wale waishio
    Yerusalemu.
  bba-bba: ɑ nɛn ɑrukɑwɑnin ɡɑri nɔɔwɔ, kpɑ ɑ Yudɑbɑ kɑ Yerusɑlɛmuɡibu sɔ̃ ɑ nɛɛ,
  eng-KJVCPB: Hear ye the words of this covenant, and speak unto the men of Judah,
    and to the inhabitants of Jerusalem;
  luo-luo: “Chik iti ne chike mag singruokni kendo inyis jo-Juda kod mago modak Jerusalem.
  meu-meu: Ina taravatu herevadia ba kamonai, bona Iuda taudia bona Ierusalem inoholaina
    taudia ba hereva henidia.
  npi-ULB: “यस करारका वचनहरूलाई सुन्, अनि यहूदाका हरेक मानिस र यरूशलेमका बासिन्दाहरूलाई
    ती घोषणा गर् ।
  yor-yor: “Fetísílẹ̀ sí ọ̀rọ̀ májẹ̀mú yìí, kí o sì sọ wọ́n fún àwọn ènìyàn Juda,
    àti gbogbo àwọn tó ń gbé ni Jerusalẹmu.
  pes-OPCB: '@see-verse:JER.011.001'
  tgl-ULB: “Makinig ka sa mga salita ng kasunduang ito, at ipahayag ang mga ito sa
    bawat tao sa Juda at sa mga naninirahan sa Jerusalem.
  hui-hui: I̱naga habo nalolene bi lowinigo baya hangu hale mia howa hale habe. Ani
    hale howa í̠na Yuda wali agali Yarusaleme wali agalibi ogodagua lamibe.
  mya-mya: '``ဤ​ပ​ဋိ​ညာဉ်​တော်​တွင်​ပါ​ရှိ​သည့်​အ​ချက် အလက်​များ​ကို​နား​ထောင်​လော့။
    ဣ​သ​ရေ​လ အ​မျိုး​သား​တို့​၏​ဘု​ရား​သ​ခင်​ငါ​ထာ​ဝ​ရ ဘု​ရား​သည် ထို​ပ​ဋိ​ညာဉ်​ပါ​အ​ချက်​အ​လက်
    များ​ကို​မ​လိုက်​နာ​သူ​မှန်​သ​မျှ​အား ကျိန်​စာ သင့်​စေ​တော်​မူ​မည်​ဖြစ်​ကြောင်း​ယု​ဒ​ပြည်
    သား​တို့​နှင့်​ယေ​ရု​ရှ​လင်​မြို့​သား​တို့​အား ပြော​ကြား​လော့။-'
  bod-N: ཁྱོད་ཀྱིས་ཞལ་ཆད་འདིའི་བཀའ་ལ་མཉན་ནས་ཡ་ཧུ་དཱ་པ་དང་ཡེ་རུ་སཱ་ལེམ་པ་རྣམས་ལ་འདི་ལྟར་ཤོད་ཅིག
  sna-sna: “Inzwai mashoko esungano iyi mugoazivisa kuvanhu veJudha nokuna vanogara
    muJerusarema.
  spa-BLM: “Oigan las palabras de este pacto, y hablen a los hombres de Judá y a los
    habitantes de Jerusalén;
  cac-cac: Ab' val tas syal in trato, tzalan d'a eb' aj Judá yed' pax d'a eb' cajan
    d'a Jerusalén.
  swh-ULB: “Sikiliza maneno ya agano hili, uwaambie kila mtu wa Yuda na wenyeji wa
    Yerusalemu.
  bel-bel: слухайце слова запавету гэтага і скажэце мужам Юды і жыхарам Ерусаліма;
  deu-ELBBK: Hört auf die Worte dieses Bundes und redet zu den Männern von Juda und
    zu den Bewohnern von Jerusalem!
  mbb-OT: “Petentenuzi nu te menge tig-Juda wey menge tig-Jerusalem is menge sulunuzen
    dutun te kebpekid-uyun dey.
  mal-2015: ഈ നിയമത്തിന്റെ വചനങ്ങളെ നിങ്ങൾ കേട്ടു യെഹൂദാപുരുഷന്മാരോടും യെരൂശലേംനിവാസികളോടും
    പ്രസ്താവിപ്പിൻ.
  rmc-rmc: „Šunen o lava kala zmluvakre a phenen len le manušenge andre Judsko a the
    olenge, ko bešen andro Jeruzalem.
  pes-OPV: «کلام این عهدرا بشنوید و به مردان یهودا و ساکنان اورشلیم بگویید.
  ron-1924: „Аскултаць кувинтеле ачестуй легэмынт ши спунеци-ле оаменилор луй Иуда
    ши локуиторилор Иерусалимулуй!
  ben-OBCV: “তুমি এই নিয়মের শর্তাবলির কথা শোনো এবং সেগুলি যিহূদার লোকেদের ও যারা
    জেরুশালেমে বসবাস করে, তাদের গিয়ে বলো।
  som-som: Axdigan erayadiisa dhegayso, oo dadka dalka Yahuudah iyo kuwa Yeruusaalem
    degganba la hadal.
  lat-VUC: '[Audite verba pacti hujus, et loquimini ad viros Juda, et ad habitatores
    Jerusalem,'
  eng-ASVBT: Hear ye the words of this covenant, and speak unto the men of Judah,
    and to the inhabitants of Jerusalem;
  ita-1885: Ascoltate le parole di questo patto, e parlate agli uomini di Giuda, ed
    agli abitanti di Gerusalemme.
  eng-LXXUP: Hear ye the words of this covenant, and thou shalt speak to the men of
    Judah, and to the dwellers in Jerusalem;
  eng-ULB: “Listen to the words of this covenant, and declare them to each man in
    Judah and to the inhabitants of Jerusalem.
  spa-VBL: Escucha los términos de este acuerdo, y luego repítelos al pueblo de Judá
    y de Jerusalén.
  fra-_FOB: Écoutez les paroles de cette alliance, et parlez aux hommes de Juda et
    aux habitants de Jérusalem.
  mal-mal: “ഈ നിയമത്തിന്റെ വചനങ്ങൾ നിങ്ങൾ കേട്ട് യെഹൂദാപുരുഷന്മാരോടും യെരൂശലേം നിവാസികളോടും
    പ്രസ്താവിക്കുവിൻ.
  urd-GVR: “Yarūshalam aur Yahūdāh ke bāshindoṅ se kah ki us ahd kī sharāyt par dhyān
    do jo maiṅ ne tumhāre sāth bāndhā thā.
  suz-BL: “गे एको कबल ङा लोव़ नेनो। मिनु यहूदा ङा मुरपुकी नु यरूसलेममी बाक्‍ब आन कली
    लोव़ पावो।
  eng-NOY: Hear ye the words of this covenant, And speak ye to the men of Judah, And
    the inhabitants of Jerusalem.
  ita-1927: “Ascoltate le parole di questo patto, e parlate agli uomini di Giuda e
    agli abitanti di Gerusalemme!
  ckb-ckb: «گوێ لە بەندەکانی ئەو پەیمانە بگرن و لەگەڵ پیاوانی یەهودا و دانیشتووانی
    ئۆرشەلیم پێی بدوێن.
  eng-BBE: Give ear to the words of this agreement, and say to the men of Judah and
    to the people of Jerusalem,
  kan-OKCV: “ಒಡಂಬಡಿಕೆಯ ಈ ವಚನಗಳನ್ನು ಕೇಳಿ, ಯೆಹೂದ್ಯರಿಗೂ ಯೆರೂಸಲೇಮಿನ ನಿವಾಸಿಗಳಿಗೂ ಸಾರು.
  tam-2017: 'நீங்கள் கேட்டு யூதாவின் மனிதருக்கும் எருசலேமின் குடிமக்களுக்கும் சொல்லவேண்டிய
    உடன்படிக்கையின் வார்த்தைகளாவன:'
  spa-RV-1909: Oid las palabras de este pacto, y hablad á todo varón de Judá, y á
    todo morador de Jerusalem.
  ron-BTF: Ascultați cuvintele acestui legământ și vorbiți bărbaților lui Iuda și
    locuitorilor Ierusalimului;
  eng-WEBP: “Hear the words of this covenant, and speak to the men of Judah, and to
    the inhabitants of Jerusalem;
  eng-FBV: Listen to the terms of this agreement, and then repeat them to the people
    of Judah and Jerusalem.
  nld-1939: Hoor de woorden van dit Verbond, en predik ze aan de mannen van Juda en
    de bewoners van Jerusalem.
  nch-BL: “Xiquinelnamiquilti nopa masehualme ten tali Judá huan altepet Jerusalén
    cati quiijtohua nopa camanali cati nijchijqui ica inihuejcapan tatahua.
  vie-1934: Hãy nghe những lời giao ước nầy, và bảo cho người Giu-đa và dân ở thành
    Giê-ru-sa-lem.
  hin-CV: “इस वाचा के वचन पर ध्यान दो, और फिर जाकर यहूदिया तथा येरूशलेम के निवासियों
    के समक्ष इसकी बात करो.
  spa-BES: 'Escucha las palabras de este pacto, y di a los hombres de Judá y al pueblo
    de Jerusalén:'
  tdx-tdx: Janjiño ty tsara’ ty fañina toy, naho mitaroña am’ ondati’ Iehodào, naho
    amo mpimone’ Ierosalaimeo;
  tha-KJV: “​เจ้​าจงฟังถ้อยคำในพันธสัญญานี้​เถิด และจงกล่าวแก่คนยูดาห์และชาวกรุงเยรูซาเล็ม
  por-BR-2018: Ouvi as palavras deste pacto, e falai aos homens de Judá, e aos moradores
    de Jerusalém.
  deu-ELO: Höret auf die Worte dieses Bundes und redet zu den Männern von Juda und
    zu den Bewohnern von Jerusalem!
  eng-WYC-2018: Hear ye the words of this covenant, and speak ye to the men of Judah,
    and to the dwellers of Jerusalem; (Hear ye the words of this covenant, and speak
    ye to the people of Judah, and to the inhabitants of Jerusalem;)
  epo-epo: Aŭskultu la vortojn de ĉi tiu interligo, kaj raportu ilin al la Judoj kaj
    al la loĝantoj de Jerusalem.
  uig-PIN: — Bu ǝⱨdining sɵzlirigǝ ⱪulaⱪ selinglar; xundaⱪla Yǝⱨuda kixilirigǝ, Yerusalemda
    turuwatⱪanlarƣa ularni yǝtküzünglar,
  beo-beo: “Na Gousa:su ea sema noga:le nabima. Yuda soge fi amola Yelusaleme fi ilima
    amane sia:ma,
  tpi-OTNT: “Putim yau gut long ol tok bilong kontrak bilong mi. Na yu mas i go tokim
    ol manmeri bilong Juda na Jerusalem
  hau-SA: “Ka saurari zancen wannan alkawari ka kuma faɗe su ga mutanen Yahuda da
    kuma waɗanda suke zaune a Urushalima.
  uig-LAT: — Bu ehdining sözlirige qulaq sélinglar; shundaqla Yehuda kishilirige,
    Yérusalémda turuwatqanlargha ularni yetküzünglar,
  nde-nde: “Zwana izimiso zesivumelwano lesi uzitshele abantu bakoJuda lalabo abahlala
    eJerusalema.
  ton-ton: “Mou fanongo ki he ngaahi lea ʻoe fuakava ni, pea ke lea ki he kau tangata
    ʻo Siuta, pea mo e kakai ʻo Selūsalema;
  ces-1613: Slyšte slova smlouvy této, kteráž byste mluvili mužům Judským, a obyvatelům
    Jeruzalémským,
  eng-WMB: “Hear the words of this covenant, and speak to the men of Judah, and to
    the inhabitants of Jerusalem;
  tam-TCV: “இந்த உடன்படிக்கையின் நிபந்தனைகளைக் கேட்டு அவைகளை யூதா நாட்டு மக்களுக்கும்,
    எருசலேமில் குடியிருப்பவர்களுக்கும் சொல்.
  ceb-ULB: “Paminaw sa mga pulong niining maong kasabotan, ug isangyaw kini sa matag
    lalaki didto sa Juda ug sa mga lumolupyo sa Jerusalem.
  pol-UBG: Słuchajcie słów tego przymierza i mówcie do mężczyzn Judy i do mieszkańców
    Jerozolimy;
  urd-GVU: ”یروشلم اور یہوداہ کے باشندوں سے کہہ کہ اُس عہد کی شرائط پر دھیان دو جو
    مَیں نے تمہارے ساتھ باندھا تھا۔
  deu-1912: Höret die Worte dieses Bundes, daß ihr sie denen in Juda und den Bürgern
    zu Jerusalem saget.
  kan-2017: “ಈ ನಿಬಂಧನವಚನಗಳನ್ನು ಕೇಳಿ ಯೆಹೂದ್ಯರಿಗೂ ಹಾಗೂ ಯೆರೂಸಲೇಮಿನ ನಿವಾಸಿಗಳಿಗೂ,
  yap-yap: “Mmotoyil nga rarogon e re m’ag ney. Ma gog ko girdi’ nu Judah ngu Jerusalem
  hlt-MCSB: Paipi ol he hnatun lamtah Judah hlang rhoek taeng neh Jerusalem khosa
    rhoek taengah thui pah.
  mdy-ETH: «ታኣኒ ታ ዴሮና ጫኣቄ ጫኣቁሞኮ ሃያ ማሊፆ ኮሺ ዋይዚ ዔኪጋፓ ዪሁዳ ዴሮና ዬሩሳላሜይዳ ናንጋ ዓሶናም ኬኤዜ።
  twi-ASANTE: “Tie apam yi mu nhyehyɛeɛ na ka kyerɛ Yudafoɔ ne wɔn a wɔtete Yerusalem.
  eng-WEBU: “Hear the words of this covenant, and speak to the men of Judah, and to
    the inhabitants of Jerusalem;
  wal-wal: “Ha maachchaa qaalata siya; siyada Yihudaa asaayyoonne Yerusalaame kataman
    de7iyaageetuyyo yoota.
  spa-PDDPT: Oigan las Palabras de este Pacto. Hablen a los hombres de Judá y a los
    habitantes de Jerusalén.
  gun-gun: “Endu ke xereve guarã ajapo va'ekue re ayvu oĩ va'e, ha'e emombe'u porã
    avakue Judá ha'e Jerusalém py ikuai va'e pe.
  ilo-ULB: “Dumngegka kadagiti sasao iti daytoy a tulag, ket ibagam dagitoy iti tunggal
    tao iti Juda ken kadagiti agnanaed iti Jerusalem.
  kpg-kpg: “Hagalongo gi di hai o di haganoho o di hagababa. Haga modongoohia ina
    gi digau Judah mo Jerusalem
  uig-ARA: ــ بۇ ئەھدىنىڭ سۆزلىرىگە قۇلاق سېلىڭلار؛ شۇنداقلا يەھۇدا كىشىلىرىگە، يېرۇسالېمدا
    تۇرۇۋاتقانلارغا ئۇلارنى يەتكۈزۈڭلار،
  sus-sus: «A fala Yudayakae nun Darisalamukae bɛ, ‹Wo wo tuli mati yi saatɛ ra.
  pon-2006: “Rong duwen koasoandi kan en inowo. Ndahng mehn Suda oh Serusalem kan
  ksd-ksd: Avat a valongore ra tinata ta go ra kunubu; ma una tata ma ra tarai Iuda
    ma ra tarai dia ki Ierusalem,
  tur-YTC: “Bu antlaşmanın sözlerini dinleyin, Yahuda halkına ve Yeruşalem sakinlerine
    söyleyin.
  grc-BRENT: Ἀκούσατε τοὺς λόγους τῆς διαθήκης ταύτης, καὶ λαλήσεις πρὸς ἄνδρας Ἰούδα,
    καὶ πρὸς τοὺς κατοικοῦντας ἐν Ἱερουσαλὴμ,
  ind-AYT: “Dengarkanlah firman perjanjian ini dan katakanlah kepada orang-orang Yehuda
    dan penduduk Yerusalem,
  nya-nya: “Imvani mawu a pangano ili, ndipo uwawuze anthu a ku Yuda ndi a ku Yerusalemu.
  hrv-hrv: “Govori Judejcima i Jeruzalemcima.
  mps-mps: “Te eno dąų wabo bomo yai poba olo bugagia muao. Tama nage pelama, te
    Juda me Jerusalem we bidi dabeba te tiwai po
  tpi-tpi: “Putim yau gut long ol tok bilong kontrak bilong mi. Na yu mas i go tokim
    ol manmeri bilong Juda na Jerusalem
  dan-1931: Hør denne Pagts Ord og tal til Judas Mænd og Jerusalems Borgere
  vie-OVCB: “Hãy nhắc nhở người Giu-đa và Giê-ru-sa-lem về những lời giao ước của
    Ta với chúng.
  guj-2017: “આ કરારનાં વચન ધ્યાનથી સાંભળ અને તે યહૂદિયાના લોકોને અને યરુશાલેમના રહેવાસીઓને
    કહી સંભળાવ.
  pon-2006A: “Rong duwen koasoandi kan en inowo. Ndahng mehn Suda oh Serusalem kan
  por-BRBSL: “Ouçam as palavras deste pacto e falem aos homens de Judá e aos habitantes
    de Jerusalém;
  cth-cth: Hete lawkkam lawk hah thai nateh, Judah taminaw hoi Jerusalem kaawmnaw
    koevah dei pouh.
  twi-twi: “Tie apam yi mu nhyehyɛe na ka kyerɛ Yudafo ne wɔn a wɔtete Yerusalem.
  hlt-hlt: Paipi ol he hnatun lamtah Judah hlang rhoek taeng neh Jerusalem khosa rhoek
    taengah thui pah.
  tbz-SIM: Kéntɛ́ mɛtɑummɛ̀ kpɛti n yóó dɑ nɑ́kɛ́ tì, kɛ́kɔtɛ kɛ́ tì nɑ̀kɛ́ Sudɑɑ
    tenkɛ̀ kɔbɛ nɛ̀ Sedisɑdɛmmu ɛì kɔbɛ.
  msy-2020: '“Nɨ deraghvɨra nan Akar Dɨkɨrɨzir Gavgavimɨn akaba baregh mangɨ Judaba
    ko Jerusalemɨn gumazamizibav kemegh:'
  azb-azb: «Bu əhdin sözlərinə qulaq asın, Yəhuda adamlarına və Yerusəlimdə yaşayanlara
    söyləyib
  eng-DBY: Hear ye the words of this covenant; and speak ye unto the men of Judah,
    and to the inhabitants of Jerusalem.
  hin-2017: “इस वाचा के वचन सुनो, और यहूदा के पुरुषों और यरूशलेम के रहनेवालों से कहो।
  wol-KYG: «Dégluleen sàrti kóllëre gii. Te yaw Yeremi, nga àgge ko képp kuy waa Yuda
    ak waa Yerusalem.
  eng-YLT: '''Hear ye the words of this covenant, and ye have spoken unto the men
    of Judah, and unto the inhabitants of Jerusalem,'
  eng-WYC-2017: Hear ye the words of this covenant, and speak ye to the men of Judah,
    and to the dwellers of Jerusalem;
  eng-WMBB: “Hear the words of this covenant, and speak to the men of Judah, and to
    the inhabitants of Jerusalem;
  urd-GVH: “यरूशलम और यहूदाह के बाशिंदों से कह कि उस अहद की शरायत पर ध्यान दो जो मैंने
    तुम्हारे साथ बाँधा था।
  rug-rug: “Mu avosi sari vina toṉoto pa korapana sa vinariva egoi. Mu tozini sari
    na tinoni pa Ziuda meke sarini pu koa pa Zerusalema.
  gaz-gaz: “Dubbii kakuu kanaa dhagaʼaatii saba Yihuudaattii fi namoota Yerusaalem
    keessa jiraatanitti himaa.
  fra-LSG: Écoutez les paroles de cette alliance, Et parlez aux hommes de Juda et
    aux habitants de Jérusalem!
  gnn-gnn: '@see-verse:JER.011.001'
  yal-yal: “Ɛ tuli mati layiri falani itoe ra, ɛ yi e fala Yuda kaane nun Yerusalɛn
    kaane xa!
  haw-1868: E hoolohe oukou i na olelo o keia berita, a e olelo aku i na kanaka o
    ka Iuda, a i ka poe e noho ana ma Ierusalema;
  arb-NAV: «اسْتَمِعْ كَلامَ هَذَا الْعَهْدِ وَخَاطِبْ رِجَالَ يَهُوذَا وَأَهْلَ أُورُشَلِيمَ،
  ewe-ewe: “Ɖo to nubabla sia me nyawo ne nàgblɔ wo na Yudatɔwo kple ame siwo le Yerusalem.
  eng-LEE: Hear ye the words of this covenant, and speak unto the men of Judah, and
    to the inhabitants of Jerusalem;
  asm-FB: “তোমালোকে এই নিয়মটিৰ বাক্য শুনা, যিহূদাৰ লোকসকলক ও যিৰূচালেম-নিবাসীসকলক
    কোৱা।
  sus-A: «عَ قَلَ يُدَيَكَيٍ نُن دَرِ سَلَمُكَيٍ بّ، ‹وٌ وٌ تُلِ مَتِ يِ سَاتّ رَ.
  fra-SBL: Écoutez les paroles de cette alliance, et parlez aux hommes de Juda et
    aux habitants de Jérusalem ;
  hbo-hbo: שִׁמְע֕וּ אֶת־דִּבְרֵ֖י הַבְּרִ֣ית הַזֹּ֑את וְדִבַּרְתָּם֙ אֶל־אִ֣ישׁ יְהוּדָ֔ה
    וְעַל־יֹשְׁבֵ֖י יְרוּשָׁלָֽ͏ִם׃
  kik-kik: “Ta thikĩrĩria mohoro ma kĩrĩkanĩro gĩkĩ, ũcooke ũhe andũ a Juda o na andũ
    arĩa matũũraga Jerusalemu ũhoro wamo.
  fra-NCL: Entendez les paroles de cette alliance, et parlez aux hommes de Juda et
    aux habitants de Jérusalem.
  cek-AK: hae lokmaihaih hae tahngai ah loe, Judah hoi Jerusalem ah kaom kaminawk
    khaeah,
  cuk-cuk: “We-igar-maid nue be itogo, geb Judá-dulemarga, degi, Jerusalén-dulemarga
    be sogo.
  uig-CYR: — Бу әһдиниң сөзлиригә қулақ селиңлар; шундақла Йәһуда кишилиригә, Йерусалимда
    туруватқанларға уларни йәткүзүңлар,
  tel-2017: “మీరు ఈ నిబంధన మాటలు వినండి. యూదా ప్రజలతో, యెరూషలేము నివాసులతో ఇలా చెప్పు.
  hat-BSA: “Koute pawòl akò sila a e pale avèk mesye Juda yo ak sila ki rete Jérusalem
    yo.
  kos-kos: “Porongo kas ke wuleang uh. Fahk nu sin mwet Judah ac nu selos su muta
    Jerusalem
  hbo-WLC: שִׁמְע֕וּ אֶת־דִּבְרֵ֖י הַבְּרִ֣ית הַזֹּ֑את וְדִבַּרְתָּם֙ אֶל־אִ֣ישׁ יְהוּדָ֔ה
    וְעַל־יֹשְׁבֵ֖י יְרוּשָׁלִָֽם׃
  ibo-ibo: “Gee ntị nʼihe niile metụtara ọgbụgba ndụ a, gwakwa ndị Juda, na ndị bi
    na Jerusalem.
  ory-ory: “ତୁମ୍ଭେମାନେ ଏହି ନିୟମର ବାକ୍ୟ ଶୁଣ ଓ ଯିହୁଦାର ଲୋକମାନଙ୍କୁ ଓ ଯିରୂଶାଲମ ନିବାସୀମାନଙ୍କୁ
    କୁହ;
  chk-chk: “Kopwe aüselinga kapasen ei pwon o apworausa ngeni ekewe aramasen Juta
    me chon Jerusalem.
  rop-rop: “Yu garra dalim ol detlot pipul brom Juda en Jerusalem ol detlot lowa blanga
    det strongwan pramis weya aibin meigim garram ola Isreil pipul.
  ukr-1871: Слухайте слова заповіту сього й скажіте людям Юдиним і землянам Ерусалимським;
  deu-1951: 'Höret die Worte dieses Bundes und saget sie den Männern von Juda und
    den Einwohnern von Jerusalem und sprich zu ihnen:'
  eng-JPS: '''Hear ye the words of this covenant, and speak unto the men of Judah,
    and to the inhabitants of Jerusalem;'
  srp-1865: Slušajte rijeèi ovoga zavjeta, i kazujte ljudima Judinijem i stanovnicima
    Jerusalimskim.
  lug-lug: Wuliriza ebigambo by’endagaano eno era yogera n’abantu ba Yuda era n’abo
    ababeera mu Yerusaalemi.
  heb-heb: שמעו את דברי הברית הזאת ודברתם אל איש יהודה ועל ישבי ירושלם׃
  ben-IRV: “এই চুক্তির কথা গুলি শোনো এবং তা যিহূদার ও যিরূশালেমের লোকেদের কাছে ঘোষণা
    কর।
  pan-pan: ਤੁਸੀਂ ਇਸ ਨੇਮ ਦੀਆਂ ਗੱਲਾਂ ਸੁਣੋ। ਤੁਸੀਂ ਯਹੂਦਾਹ ਦੇ ਮਨੁੱਖਾਂ ਨਾਲ ਅਤੇ ਯਰੂਸ਼ਲਮ ਦੇ
    ਵਾਸੀਆਂ ਨਾਲ ਬੋਲੋ
  mya-JVB: ဤ ပဋိညာဉ် စကား ကို နားထောင် ကြလော့။ သင်သည် ယုဒ ပြည်သူ ၊ ယေရုရှလင် မြို့သား
    တို့အား ၊
  tbg-tbg: Te haaru uva tiva taatau taunara vira irira, are Iutaini variakavata Ieruharemiqi
    variakavata vi uvara tiva nimiane.
  hmo-hmo: “Inai gwauhamata taravatuna herevadia do umui kamonai, bona Iuda taudia
    bona Ierusalema noho taudia dekenai do oi hamaorodia,
  urd-urd: कि “तुम इस 'अहद की बातें सुनो, और बनी यहूदाह और येरूशलेम के बाशिन्दों से
    बयान करो;
  rus-SYN: слушайте слова завета сего и скажите мужам Иуды и жителям Иерусалима;
  bqc-SIM: Swã́sɛ ma bàakuaánↄ yã́i, ní o Yelusalɛũdeↄnɛ ń Yudaↄ píi.
  tcz-CHONGTHU: “Judah gam leh Jerusalem’a chengho jah’a, amaho toh kitepna umsa,
    thu hicheng hi, gaseipeh tan.
  mar-mar: “यिर्मया, या कराराची वचने ऐक, आणि यहूदाच्या प्रत्येक मनुष्यास आणि यरूशलेममध्ये
    राहणाऱ्या हे घोषीत कर.
  qub-qub: «Conträtuta rurar nishäta wiyay-llapa. Judächo tiyaj runacunatawan Jerusalencho
    tiyaj runacunata willapay.
  bqp-bqp: ɑ nɛn ɑrukɑwɑnin gɑri nɔɔwɔ, kpɑ ɑ Yudɑbɑ kɑ Yerusɑlɛmugibu sɔ̃ ɑ nɛɛ,
  hat-hat: -Koute kondisyon nou te pase nan kontra a. W'a pale ak moun peyi Jida yo
    ansanm ak moun ki rete lavil Jerizalèm yo.
  eng-BSB: “Listen to the words of this covenant and tell them to the men of Judah
    and the residents of Jerusalem.
  eng-WEBPB: “Hear the words of this covenant, and speak to the men of Judah, and
    to the inhabitants of Jerusalem;
  kbq-kbq: Juda mopafi vahe'ene Jerusalemi kumapima nemaniza vahete'enema huhagerafi
    huvempa kema hanua kea antahi so'e hutenka vunka ome huzamagesa huo.
  nhe-BL: “Xiquinilnamiquilti nopa tlacame tlen tlali Judá huan altepetl Jerusalén
    tlen quiijtohua nopa tlajtoli tlen nijchijqui ica ininhuejcapan tatahua.
  gub-BL: — Ezekaiw katu ko ze'egaw iapo katu pyrer rehe nehe. Emume'u ko ze'eg teko
    Zuta ywy rehe har wanupe nehe, Zeruzarez tawhu pe har wanupe nehe no.
  eng-DRA: Hear ye the words of this covenant, and speak to the men of Juda, and to
    the inhabitants of Jerusalem,
