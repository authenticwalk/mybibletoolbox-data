    yana dhulŋuŋu, wirrki yana ŋarra yukurra märryu‐ḏapmaramanydja walalanha, yurru
    yätj warray walala yukurra djämanydja, mirithirri warray. Yakana yana ŋarra yurru
    märrama walalaŋguŋu ŋunhi mundhurrnydja malanha buku‐wekanharanydja, liŋgu walalawuynydja
    ŋunhi yukurra märr‐nherraṉmirri ŋuriki wiripuŋuwuna waŋarrwu.
  yal-yal: “N xanuntenne mɔn fa nanse ligama n ma banxini? E kɔtɛ ɲaxi wuyaxi yitɔnma.
    Ɛ saraxa subene nɔɛ ne saranna masigɛ ɛ ra nɛn ba, hali ɛ to sɛwama fe ɲaxi rabadeni?
  haw-1868: Heaha ka kuu mea aloha maloko o ko'u hale? Ua hana oia i ka hewa me na
    mea he nui, a ua lilo aku la ka io laa, mai ou aku la. Ia oe e hana hewa'i, olioli
    no oe.
  arb-NAV: أَيُّ حَقٍّ لِحَبِيبَتِي فِي بَيْتِي بَعْدَ أَنِ ارْتَكَبَتِ الْمُوبِقَاتِ
    الْكَثِيرَةَ؟ أَيُمْكِنُ لِلَحْمِ الذَّبَائِحِ الْمُقَدَّسِ أَنْ يَصْرِفَ عَنْكِ
    عِقَابَكِ؟ عِنْدَمَا تَنْغَمِسِينَ فِي شَرِّكِ آنَئِذٍ تَبْتَهِجِينَ».
  ewe-ewe: “Nu ka wɔm nye lɔlɔ̃tɔ le le nye gbedoxɔ la me, le esime wowɔ nu tovowo
    kple ame geɖewo? Ɖe wò vɔsalã kɔkɔewo ate ŋu aɖe wò le tohehe mea? Elabena ne
    èle nu tovowo wɔm la, dzi nɔa dzɔwòm.”
  eng-LEE: What hath my beloved to do in my house, while she executeth the evil counsel
    of so many [sinners]? Yea, the holy flesh passeth away from thee; for even with
    thy wickedness, thou rejoicest still.
  asm-FB: মোৰ গৃহত মোৰ প্রিয়াৰ কি কাৰ্য, কিয়নো তাই অনেক লোকে সৈতে ব্যভিচাৰ কৰিলে?
    আৰু তোমাৰ পৰা পবিত্ৰ মাংস গ’ল; যেতিয়া তুমি দুষ্কৰ্ম কৰা, তেতিয়া তুমি উল্লাস
    কৰি থাকা।
  sus-A: «مُنقٍ رَ ﭑ شَنُنتٍنيِ قَمَ ﭑ مَ بَنشِ كُي، عَ لُ قٍ كٌبِ رَبَ رَ تّمُي بِرِن؟
    وٌ عَ مَحْشُنشِ نّ وٌ شَ سّرّشّيٍ نْمَ وٌ رَكِسِدٍ، هَلِ قٍ حَاشِ تٌ قَ رَقَن
    وٌ مَ؟
  fra-SBL: Que fait mon bien-aimé dans ma maison ? depuis qu'elle s'est comportée
    de manière obscène avec beaucoup, et la chair sainte a disparu de vous ? Quand
    tu fais le mal, alors vous vous réjouissez. »
  hbo-hbo: מֶ֣ה לִֽידִידִ֞י בְּבֵיתִ֗י עֲשֹׂותָ֤הּ הַֽמְזִמָּ֙תָה֙ הָֽרַבִּ֔ים וּבְשַׂר־קֹ֖דֶשׁ
    יַעַבְר֣וּ מֵֽעָלָ֑יִךְ כִּ֥י רָעָתֵ֖כִי אָ֥ז תַּעֲלֹֽזִי׃
  kik-kik: “Mwendwa wakwa nĩ atĩa areka thĩinĩ wa hekarũ yakwa, o agĩthugundaga maũndũ
    mooru na andũ aingĩ? Anga nyama iria nyamũre cia kĩgongona-inĩ ciahota kũgirĩrĩria
    iherithia rĩaku? Amu ũgĩkenaga rĩrĩa ũgwĩka maũndũ maku ma waganu.”
  fra-NCL: Qu’est-ce que ma bien-aimée a à faire dans ma maison ? Des fourberies ?
    Est-ce que les vœux et la chair sacrée enlèveront de dessus toi tes malheurs,
    que tu puisses te livrer à l’allégresse ?
  cek-AK: Ka palung ih kami loe pop parai kaminawk hoiah zaehaih sak pongah, anih
    loe ka im thungah timaw sah tih? Moi tathlanghaih mah nang danpaekhaih to loisak
    tih maw? Kahoih ai hmuen na sak naah mataeng doeh, poek kanawm ah na oh thaih.
  cuk-cuk: An-Israel-dulemar-sabesailadde, nue-isgusad-sorba, ¿ar ibu an-negyaba sadimarsunna?
    ¿Ar wede binsamarsunde, anga-ibmar-uked-ular, an emargi boni-dummagan bar barmidosurye?
    ¿Deyobi wergudigumaloye binsamarsunde?”
  uig-CYR: — Мениң сөйүмлүк хәлқимниң өйүмдә турушиға немә һәққи? Чүнки көпинчиңлар
    өзүңларниң рәзил мәхсәтлиригә йетишкә орунисиләр; силәр рәзиллигиңлар әмәлгә ашқанда
    хурсән болсаңлар, ундақта «муқәддәс гөшләр» мошу асийлиғиңларни силәрдин елип
    ташлаламду?
  tel-2017: దుష్ట తలంపులు కలిగిన నా ప్రియమైన ప్రజలకు నా మందిరంతో పనేంటి? బలుల కోసం
    నువ్వు మొక్కుకుని తెచ్చిన ప్రతిష్ఠితమైన మాంసం భుజించడం వలన నీకు ప్రయోజనం లేదు.
    ఎందుకంటే నువ్వు చెడు జరిగించి సంతోషించావు.
  hat-BSA: Ki dwa byeneme Mwen an genyen lakay Mwen an konsi li fin fè zak lèd ak
    anpil gason, epi chè sen an fin kite ou? Lè ou te fè mal sa a, konsa, ou te rejwi.”
  kos-kos: LEUM GOD El fahk, “Mwet su nga lungse yohk elos oru na ma koluk. Ya oasr
    suwohs lalos in muta in Tempul sik? Ya elos nunku mu elos ku in kutongya mwe ongoiya
    nu selos ke elos orek wulela ac ke elos kisakin kosro natulos? Ya elos ku in engan?
  hbo-WLC: מֶ֣ה לִֽידִידִ֞י בְּבֵיתִ֗י עֲשׂוֹתָ֤הּ הַֽמְזִמָּ֙תָה֙ הָֽרַבִּ֔ים וּבְשַׂר־קֹ֖דֶשׁ
    יַעַבְר֣וּ מֵֽעָלָ֑יִךְ כִּ֥י רָעָתֵ֖כִי אָ֥ז תַּעֲלֹֽזִי׃
  ibo-ibo: “Gịnị ka onye m hụrụ nʼanya na-eme nʼime ụlọnsọ ukwuu m, mgbe ya na ọtụtụ
    ndị ọzọ na-ejikọta onwe ha nʼotu ịtụ atụmatụ ihe ọjọọ? Anụ e doro nsọ apụghị ime
    ka ahụhụ unu kwesiri ịnata hapụ ịbịakwasị unu. A sị na o si otu a dịrị, mgbe ahụ,
    unu pụrụ ịṅụrị ọṅụ mgbe unu na-eme ihe ọjọọ unu.”
  ory-ory: ଆମ୍ଭ ଗୃହରେ ଆମ୍ଭ ପ୍ରିୟାର କି କାର୍ଯ୍ୟ? କାରଣ ସେ ଅନେକଙ୍କ ସଙ୍ଗେ ବ୍ୟଭିଚାର କରିଅଛି
    ଓ ତୁମ୍ଭ ନିକଟରୁ ପବିତ୍ର ମାଂସ ଅନ୍ତରିତ ହୋଇଅଛି, ଦୁଷ୍କର୍ମ କଲା ବେଳେ ତୁମ୍ଭେ ଆନନ୍ଦ କରୁଅଛ।
  chk-chk: Ekewe aramas üa tongeer ra föri föför mi ngau. Fän meni pwüng ra nonom
    lon imwei mi pin? Ifa usun, ra ekieki pwe ar kapasen pwon me fituken ar kewe mönün
    asor repwe tongeni akulu seniir ar feiengau? Are epwe fis iei usun, repwe tongeni
    meseik.
  rop-rop: “Dislot pipul, ai laigim olabat brabliwei, bat olabat oldei dumbat brabli
    nogudbala ting. Wotfo olabat reken dei gin jidan langa main Serramoni Pleis? Maitbi
    olabat reken olabat gin stapam det nogudbala ting jis brom meigimbat pramis, en
    brom gibitbat enimul sekrifais ofring. Wal yu reken tharran garra meigim olabat
    jidan gudbinjiwei?
  ukr-1871: Що шукає влюблений мій в дому мойму, коли в йому дїється стілько гидоти?
    нї, і осьвящене жертовне мясиво не поможе тобі, коли ти веселишся, як коїш лихо.
  deu-1951: Was hat mein Geliebter in meinem Hause böse Anschläge auszuführen? Können
    Gelübde und Opferfleisch deine Bosheit von dir wegtun, daß du alsdann frohlocken
    kannst?
  eng-JPS: What hath My beloved to do in My house, seeing she hath wrought lewdness
    with many, and the hallowed flesh is passed from thee? When thou doest evil, then
    thou rejoicest.
  srp-1865: Što æe mili moj u domu mom, kad èini grdilo s mnogima, i sveto meso otide
    od tebe, i veseliš se kad zlo èiniš?
  lug-lug: “Omwagalwa akola ki mu yeekaalu yange ng’ate akoze eby’ekivve? Okuwaayo
    ssaddaaka kuyinza okukuggyako ekibonerezo ekijja? Okola ebibi n’olyoka ojaguza!”
  heb-heb: מה לידידי בביתי עשותה המזמתה הרבים ובשר קדש יעברו מעליך כי רעתכי אז תעלזי׃
  ben-IRV: আমার গৃহে আমার প্রিয় লোকেরা কি করে, তারা তো অনেক খারাপ কাজ করেছে? কারণ
    তোমার উৎসর্গ করা মাংস সরিয়ে রেখে তোমাদের কোনো সাহায্য হবে না। কারণ তোমরা মন্দ
    কাজ করেছ এবং তখন আনন্দ করেছ?”
  pan-pan: ਮੇਰੇ ਘਰ ਵਿੱਚ ਮੇਰੀ ਪ੍ਰੀਤਮਾ ਦਾ ਕੀ ਕੰਮ ਜਦ ਉਸ ਬਹੁਤਿਆਂ ਨਾਲ ਕੁਕਰਮ ਕੀਤਾ ਅਤੇ ਪਵਿੱਤਰ
    ਮਾਸ ਤੈਥੋਂ ਜਾਂਦਾ ਰਿਹਾ? ਜਦ ਤੂੰ ਬਦੀ ਕਰਦੀ ਹੈਂ ਤਾਂ ਤੂੰ ਬਾਗ-ਬਾਗ ਹੁੰਦੀ ਹੈਂ
  mya-JVB: ငါ ချစ် သောအစ်မသည် များ စွာသောသူတို့ နှင့် မတရား သဖြင့် ပေါင်းဘော် ၍ ၊
    ဆိုးညစ်စဉ်တွင်၊ ငါ့ အိမ် နှင့် အဘယ်သို့ ဆိုင် သနည်း။ သင်သည် သန့်ရှင်း သော အမဲသား
    ကို မပူဇော်ရ။ ဒုစရိုက် ကို ပြုစဉ် တွင်ပင်၊ ဝမ်းမြောက် ပါသည်တကား၊
  tbg-tbg: Minti tivakero Noravano Kotiva Iutaini variakara tiharo, Oho, ti muntukavano
    vai vaiinti nahentika qora kaiqa, vo kaiqa vo kaiqa vareha, nantihae ne ti Naavuqi
    ofaa autireka vi variavo? Ofaa mati vivae ni kahaqiraqe te kia ni ntaihararave?
    Aqao, kiave. Te tavauramanta ne quahakema qora kaiqa vare variavo.
  hmo-hmo: Lohiabada ma ia gwau, “Egu lalokau bese taudia ese, kara dika idia karaia
    noho, to idia ese egu Ruma idia raka vareai noho, be ia maoro, a? Idia laloa gwauhamata
    bona vamu boubou gaudia henia kara, ese edia kerere davana do ia koua, a? Unai
    kara ese moale ia henidia diba, a?
  urd-urd: मेरे घर में मेरी महबूबा को क्या काम जब कि वह बहुत ज़्यादा शरारत कर चुकी?
    क्या मन्नत और पाक गोश्त तेरी शरारत को दूर करेंगे? क्या तू इनके ज़रिए' से रिहाई
    पाएगी? तू शरारत करके ख़ुश होती है।
  rus-SYN: Что возлюбленному Моему в доме Моем, когда в нем совершаются многие непотребства?
    и священные мяса не помогут тебе, когда, делая зло, ты радуешься.
  bqc-SIM: Ma gbɛ̃́ yenzideↄ lɛ́ lɛ́ vãi kpaaĩ, bↄ aalɛ kɛ ma kpɛ́ guui? Sa'onↄↄ
    pↄ́ aaì kpaa a ń sí ĩadamawao, aaì pↄnakɛ ń vãi pↄ́ dↄ̀aanɛ́o.
  tcz-CHONGTHU: Kadeipen kamite hijongleu, aphalou thet umtah thil tampi abolnunguva,
    ka-insunga hunglut thei nading, ipi thuneina aneidiu ham? Akihahsel uva chule
    kilhaina gantha abol’u chun, amanthahna dinguva kon’a ahuhdoh thei diu hinam?
    Ajeh chu, amahon athilse bol’u chu kithang-at nan anei uvin ahi.
  mar-mar: “माझ्या प्रिय लोकांनी, ज्यांनी इतके दुष्ट हेतू धरले आहेत, ते माझ्या घरात
    का आहेत? कारण तुझ्या अर्पणाचे मांस तुझा बचाव करु शकणार नाही, कारण तू वाईट केले
    आणि नंतर आनंद केला.”
  qub-qub: «Cuyashä runacuna, chaychica mana allicunata rurarcorga ¿imatataj Templöchöga
    ashircaycanqui? ¿Pishtashayqui uywacunapa wiranta, aychanta rupachiptiquega castïgu
    mana chayashunayquitachu yarpanqui?
  bqp-bqp: Yinni Gusunɔ u mɑɑ nɛɛ, bɛɛ nɛn tɔn be nɑ kĩ, mbɑ i kɑsu nɛn sɑ̃ɑ yerɔ.
    Domi murɑfitirɑ i rɑ n mɔ̀. I tɑmɑɑ kon mɑɑ bɛɛn yɑ̃kunu mwɑ, kpɑ i kun mɑɑ nɔni
    sɔ̃ɔre? I tɑmɑɑ kon de i yɑri wɑhɑlɑn di?
  hat-hat: 'Seyè a di ankò: -Pèp mwen renmen anpil la gen move lide dèyè tèt yo. Ki
    dwa yo genyen pou yo vin nan Tanp mwen an? Yo gen lè konprann yo ka egzante malè
    k''ap vin sou yo a avèk bèl pwomès y''ap fè m'' yo, yo ka chape anba l'' avèk
    vyann anpil bèt y''ap ofri pou mwen yo, apre sa pou y'' al pran plezi yo?'
  eng-BSB: What right has My beloved in My house, having carried out so many evil
    schemes? Can consecrated meat avert your doom, so that you can rejoice?
  eng-WEBPB: What has my beloved to do in my house, since she has behaved lewdly with
    many, and the holy flesh has passed from you? When you do evil, then you rejoice.”
  kbq-kbq: Hagi Nagrama navesi neramantoa vahe'nimota, hago rama'a havi avu'ava zana
    hu'nazanki, iza hu izo higeta nagri mono nompina neaze? Tamagrama afu ame'areti'ma
    ofama hanaza ofamo'a, anama esania knazamofo kana rehiza hanigeta, tamagra musena
    huta vugahazafi?
  nhe-BL: ¿Huelis quipiyaj caquihuili notlacajhua tlen niquinicnelía para noja hualase
    ipan ni tiopamitl quema quichijtoque tlen ax nijnequi niquitas huan quinhueyichijtinentoque
    teteyome? ¿Moilhuíaj ax niquintlatzacuiltis pampa nechtencahuilijtoque miyac nacatl
    tlen tlacajcahualistli? ¡Axtle! Ax niquinmacas paquilistli sampa, niyon ax niquincahuilis
    ma itztoca.
  gub-BL: Uze'eg wi Tupàn ihewe kury. — Teko heremiamutar katu a'e wà, uzapo ikatu
    'ym ma'e waiko wà. Mo umur kar heràpuzuhu pe wà. — Zapuner iaiw haw imuhem kar
    haw rehe zanezewi nehe, aze xiuka ma'ea'yr tetea'u xe nehe, aipo i'i waiko uzeupeupe
    wà. Aipo hurywete putar nezewe haw iapo re wà nehe. Aipo uhyk putar wanupe nehe.
  eng-DRA: What is the meaning that my beloved hath wrought muck wickedness in my
    house? shall the holy flesh take away from thee thy crimes, in which thou hast
    boasted?
