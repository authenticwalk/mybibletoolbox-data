verse: JER.011.015
translations:
  mal-C: “പലരോടുംചേർന്ന് നിരവധി ദുഷ്കർമങ്ങൾ ചെയ്യുന്നവളായ എന്റെ കാന്തയ്ക്ക് എന്റെ
    ആലയത്തിൽ എന്തുകാര്യമാണുള്ളത്? വിശുദ്ധമാംസത്തിനു നിന്റെ ശിക്ഷ ഒഴിവാക്കാൻ കഴിയുമോ?
    ദുഷ്ടതയിൽ വ്യാപൃതയാകുമ്പോൾ നീ സന്തോഷിക്കുന്നു.”
  deu-TKW: Was will mein Geliebter in meinem Tempel - ihn ausführen, den listigen
    Anschlag? Werden Gebetsgeschrei und heiliges Opferfleisch deine Bosheit von dir
    fortnehmen, daß du alsdann frohlocken darfst?
  lin-lin: « Eloko nini penza molingami na Ngai azali kosala kati na Tempelo na Ngai,
    wana azali kosala mabongisi mabe ebele ? Okanisi ete ndayi mpe misuni oyo ebulisama
    ekoki solo kolongola etumbu na yo ? Boni, okanisi ete okoki kobika na nzela wana ? »
  eng-LSV: What has My beloved to do in My house, || Her doing wickedness with many,
    || And does the holy flesh pass over from you? When you do evil, then you exult.
  eng-GNV: 'What shoulde my beloued tarie in mine house, seeing they haue committed
    abomination with manie? and the holy flesh goeth away from thee: yet when thou
    doest euill, thou reioycest.'
  eng-WEBSTER: What hath my beloved to do in my house, seeing she hath wrought lewdness
    with many; and the holy flesh is passed from thee? when thou doest evil, then
    thou rejoicest.
  nhw-BL: ¿Atlac quipiyaj caquihuili nomasehualhua catli niquinicnelía para noja hualase
    ipan ni tiopamitl quema quichijtoque catli amo nijnequi niquitas huan quinhueyichijtinentoque
    teteyome? ¿Moilhuíaj amo niquintlatzacuiltis pampa nechtencahuilijtoque miyac
    nacatl tlen tlacajcahualistli? ¡Amo! Amo niquinmacas paquilistli sempa, niyon
    amo niquincahuilis ma itztoca.
  swh-ONEN: “Mpenzi wangu anafanya nini hekaluni mwangu, anapofanya mashauri yake
    maovu na wengi? Je, nyama iliyowekwa wakfu yaweza kuondolea mbali adhabu yako?
    Unapojiingiza katika ubaya wako, ndipo unashangilia.”
  bba-bba: Yinni Gusunɔ u mɑɑ nɛɛ, bɛɛ nɛn tɔn be nɑ kĩ, mbɑ i kɑsu nɛn sɑ̃ɑ yerɔ.
    Domi murɑfitirɑ i rɑ n mɔ̀. I tɑmɑɑ kon mɑɑ bɛɛn yɑ̃kunu mwɑ, kpɑ i kun mɑɑ nɔni
    sɔ̃ɔre? I tɑmɑɑ kon de i yɑri wɑhɑlɑn di?
  eng-KJVCPB: What hath my beloved to do in mine house, seeing she hath wrought lewdness
    with many, and the holy flesh is passed from thee? when thou doest evil, then
    thou rejoicest.
  luo-luo: “Angʼo ma jaherana timo e hekalu mara kochano timbe mamono gi ji mathoth?
    Bende ringʼo mowal tenge nyalo loko kum mari? Seche mitimo timbe marichogo, ema
    inie gi mor.”
  meu-meu: Egu lalokau hahinena ese kara dikadia e karamu bena egu ruma ai e raka
    vareaimu na maoro eiava? Gwauhamata bona boubou ḡaudia hidiodia ese ihabua-tarimui
    baine laoa ahu diba a? Bena ba heaḡi diba a?
  npi-ULB: मेरी प्रिय जससित धेरै दुष्‍ट मनसाय थिए, त्यो किन मेरो मन्दिरमा छे ? तेरा
    बलिदानहरूको मासुले तँलाई मदत गर्न सक्दैन । तेरा दुष्‍ट कामहरूको कारणले तँ आनन्द
    मनाउँछस् ।
  yor-yor: “Kí ni olùfẹ́ mi ní í ṣe ní tẹmpili mi, bí òun àti àwọn mìíràn ṣe ń hu
    oríṣìíríṣìí ìwà àrékérekè? Ǹjẹ́ ẹran tí a yà sọ́tọ̀ lè mú ìjìyà kúrò lórí rẹ̀?
    Nígbà tí ó bá ń ṣe iṣẹ́ búburú rẹ̀, nígbà náà jẹ́ kí inú rẹ̀ kí ó dùn.”
  pes-OPCB: قوم محبوب من دیگر حق ندارند به خانهٔ من وارد شوند! آنها خائن و بت‌پرست
    شده‌اند؛ پس آیا قول وفاداری و تقدیم قربانی در آنجا، می‌تواند گناهشان را پاک کند
    و بار دیگر به ایشان خرمی و شادی ببخشد؟
  tgl-ULB: Bakit nasa aking tahanan ang minamahal kong mga tao na may napakaraming
    masamang hangarin? Sapagkat hindi makakatulong sa inyo ang mga nakalaang karne
    para sa inyong mga alay dahil gumawa kayo ng kasamaan at nagalak kayo dito.
  hui-hui: Anduane Homogo ibugua bi laabo halu lalu, I̱naga wali agaliru-o i̱na tí
    gubalini timbuore ho kogoni. Anigo tígua mana ko tara tara dewaore bialu kami.
    Ani bialu howa i̱naga anda kagoha tí agi bulenaga poramilibe. Tígua nogo i̱naga
    bo lomabu delole yalu eberemigome genda tara tara i̱na mo waharogola tí yo pialu
    poleberemabe tobaho kamibe. Ani ndoyago. Genda tandaga ko uruni tíha ibilolebero
    larugo naibiyagua tí turu holeberemibe.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​က``ငါ​ချစ်​မြတ်​နိုး​သည့် လူ​တို့​သည် မ​ကောင်း​မှု​များ​ကို​ပြု​ကျင့်
    လျက်​နေ​ကြ​၏။ သူ​တို့​မှာ​အ​ဘယ်​သို့​လျှင် ငါ​၏​ဗိ​မာန်​တော်​သို့​ဝင်​ရောက်​ခွင့်​ရှိ​သ​နည်း။
    တိ​ရစ္ဆာန်​များ​ကို​ယဇ်​ပူ​ဇော်​ခြင်း​အား​ဖြင့် သက်​ရောက်​လတ္တံ့​သော​ဘေး​အန္တ​ရာယ်​ဆိုး​ကို
    ဖယ်​ရှား​နိုင်​မည်​ဟု​ထင်​မှတ်​ကြ​သ​လော။ သူ တို့​သည်​ဆိုး​ညစ်​မှု​များ​ကို​ပြု​လုပ်​လျက်
    ဝမ်း​မြောက်​ကြ​မည်​လော။-
  bod-N: བདག་གིས་གཅེས་སུ་འཛིན་པ་ཡིས་ནག་ཉེས་ཚབས་ཆེན་བྱས་པས་བདག་གི་མཆོད་ཁང་ནང་དུ་ཅི་ཞིག་བྱེད་དམ།
    མཆོད་པར་ཕུལ་བའི་ཤ་ཡིས་ཁྱོད་ཀྱི་ཆག་སྒོ་བཟློགས་ནས་ཁྱོད་དགའ་བར་བྱེད་ནུས་སམ།
  sna-sna: “Ko, mudiwa wangu ari kuitei mutemberi yangu, zvaari kuita mabasa ake akaipa
    navazhinji? Ko, nyama yakatsaurwa ingadzivisa kurohwa kwako here? Pamunoita zvakaipa
    zvenyu, ipapo imi mofara.”
  spa-BLM: ¿Qué tiene que hacer mi amado en mi casa, ya que se ha comportado lascivamente
    con muchos, y la carne sagrada ha pasado de ti? Cuando haces el mal, entonces
    te alegras”.
  cac-cac: 'Ix yalan Jehová to sval d''a eb'' vetchon̈ab'' icha tic: Ex in chon̈ab''
    xajanab''il vuuj, malaj eyalan eyic e javi d''a in cajnub'', yujto man̈ jantacoc
    tas yajb''entac tze c''ulej. A xepual yed'' schib''ejal noc'' e silab'', man̈
    ol yal ex scolanel d''a jun yaelal ol javoc d''a eyib''an̈. Man̈xo eyac''och q''uin̈
    d''a in cajnub'' tic.'
  swh-ULB: Mpendwa wangu anafanya nini nyumbani kwangu, ikiwa amekuwa na nia mbaya?
    Nyama za sadaka yako hazitakusaidia. Unafurahi kwa sababu ya matendo yako mabaya.
  bel-bel: Што любаснаму Майму ў доме Маім, калі ў ім робяцца многія непатрэбствы?
    І сьвяшчэнныя мясы не дапамогуць табе, калі, учыняючы ліхое, ты радуешся?
  deu-ELBBK: Was hat mein Geliebter in meinem Haus zu schaffen, da die Vielen Arglist
    üben? Wird heiliges Fleisch deine Bosheit von dir wegnehmen? Dann mögest du frohlocken.
  mbb-OT: Is menge etew he mibmahal ku mibaal te mahabet he mezaat he menge vaal.
    Guntaan, wazè dan ketenged te kedhendiyà te valey ku he ed-ezapan. Is menge pemuhat
    dan kenà ebpekeeǥen te kezeetan he ebpekeuma ziyà te kandan. Emun ebaal zan te
    mezaat igkelipey zan pa heini!”
  mal-2015: എന്റെ പ്രിയെക്കു എന്റെ ആലയത്തിൽ എന്തു കാര്യം? അവൾ പലരോടുംകൂടെ ദുഷ്കർമ്മം
    ചെയ്തുവല്ലോ; വിശുദ്ധമാംസം നിന്നെ വിട്ടുപോയിരിക്കുന്നു; ദോഷം ചെയ്യുമ്പോൾ നീ ഉല്ലസിക്കുന്നു.
  rmc-rmc: 'O RAJ phenel: „Mire manušale, saven kamav, savo tumen hin pravos te avel
    andre miro Chramos, te keren kajse nalačhe veci? Gondoľinen tumenge, hoj o lava,
    so den, vaj o mas, so obetinen, tumendar odlena e pohroma? Hoj pale radisaľona?“'
  pes-OPV: محبوبه مرا در خانه من چه‌کار است چونکه شرارت ورزیده است. آیا تضرعات و گوشت
    مقدس می‌تواند گناه تو را از تو دور بکند؟ آنگاه می‌توانستی وجد نمایی.»
  ron-1924: Че ар путя сэ факэ пряюбитул Меу попор ын Каса Мя? Сэ факэ о мулциме де
    нелеӂюирь ын еа? Вор ындепэрта журуинцеле ши карня сфынтэ рэутатя динаинтя та?
    Атунч ай путя сэ те букурь!
  ben-OBCV: “আমার প্রিয়তমা আমার মন্দিরে কী করছে, যখন সে অনেকের সঙ্গে তার মন্দ পরিকল্পনার
    ছক কষেছে? উৎসর্গীকৃত মাংসের জন্য কি তোমাদের শাস্তি এড়াবে? যখন তোমরা তোমাদের দুষ্টতায়
    মেতে পড়ো, তখনও তোমরা আনন্দ করো।”
  som-som: Taan jeclaa bal maxay gurigayga ku leedahay iyadoo kuwa badan wasakhnimo
    la samaysay? Ma hilibka quduuska ahu belaayada kaa qaadi kara? Markaad shar samaysid
    ayaad rayraysaa.
  lat-VUC: Quid est, quod dilectus meus in domo mea fecit scelera multa? numquid carnes
    sanctæ auferent a te malitias tuas, in quibus gloriata es?
  eng-ASVBT: What hath my beloved to do in my house, seeing she hath wrought lewdness
    with many, and the holy flesh is passed from thee? when thou doest evil, then
    thou rejoicest.
  ita-1885: Che ha da far più il mio caro amico nella mia Casa, piochè i maggiori
    l'impiegano a scelleratezza? Or le carni sacre trapasseranno via da te; perciocchè
    allora che tu commetti il tuo male, tu festeggi.
  eng-LXXUP: Why has my beloved wrought abomination in my house? will prayers and
    holy offerings take away thy wickedness from thee, or shalt thou escape by these
    things?
  eng-ULB: Why is my beloved one, the one who has had so many wicked intentions, in
    my house? The meat of your sacrifices cannot help you. You rejoice because of
    your evil actions.
  spa-VBL: ¿Qué derecho tienen las personas que amo a estar en mi Templo cuando han
    hecho tantas cosas malas? ¿Creen que la carne de los sacrificios los salvará?
    Cuando ocurra el desastre, ¿te alegrarás?
  fra-_FOB: Que viendrait faire mon bien-aimé dans ma maison? Cette foule n'y est
    que pour commettre la fraude! Mais on ôtera de devant toi la chair sacrée. Quand
    tu fais le mal, c'est alors que tu t'élèves!
  mal-mal: എന്റെ പ്രിയക്ക് എന്റെ ആലയത്തിൽ എന്ത് കാര്യം? അവൾ പലരോടുംകൂടി ദുഷ്കർമ്മം
    ചെയ്തുവല്ലോ; വിശുദ്ധമാംസം നിന്നെ വിട്ടു പോയിരിക്കുന്നു; ദോഷം ചെയ്യുമ്പോൾ നീ ഉല്ലസിക്കുന്നു.
  urd-GVR: Merī pyārī qaum mere ghar meṅ kyoṅ hāzir hotī hai? Wuh to apnī beshumār
    sāzishoṅ se bāz hī nahīṅ ātī. Kyā āne wālī āfat qurbānī kā muqaddas gosht pesh
    karne se ruk jāegī? Agar aisā hotā to tū ḳhushī manā saktī.
  suz-BL: आं दाक्‍शो मुरपुकी आं खिं ओव़चा मार अधिकार बाक्‍बा? मेको नेल्‍ल मरिम्‍शो
    पाइब बाक्‍नीम। आं कली चढ़ेशो श्‍येम इन कली सजाइ गेतीक रे तेक्‍ने चाप्‍बा ङा? मिनु
    गे ग्‍येरने चाप्‍नीनी” दे परमप्रभु यावेमी देंत। रोमी ११:२८; होसे ८:१३
  eng-NOY: What hath my beloved to do in my house, While many pollute it with wickedness?
    The holy flesh shall pass away from thee, For when thou doest evil, thou rejoicest.
  ita-1927: Che ha da fare l’amato mio nella mia casa? Delle scelleratezze? Forse
    che dei voti e della carne consacrata allontaneranno da te la calamità perché
    tu possa rallegrarti?
  ckb-ckb: «ئەی ئەویندارەکەم، لە پەرستگاکەم چی دەکەیت، پلانگێڕیت لەگەڵ زۆر لایەن داڕشتووە،
    ئایا گۆشتی قوربانی پیرۆزکراو سزات لەسەر لادەبات؟ کاتێک خراپە دەکەیت، ئینجا دڵخۆش
    دەبیت.»
  eng-BBE: About Judah. What have you to do in my house? is it your thought that oaths
    and holy flesh will get you out of your trouble? will you make yourself safe in
    this way?
  kan-OKCV: “ನನ್ನ ಪ್ರಿಯಳಿಗೆ ನನ್ನ ಆಲಯದಲ್ಲಿ ಏನು ಕೆಲಸ, ಅವಳು ಬಹಳ ಮಂದಿಯ ಸಂಗಡ ಕುಯುಕ್ತಿಯನ್ನು
    ನಡೆಸಿದ್ದಾಳೆ. ನೀನು ಸಮರ್ಪಿಸಿದ ಮಾಂಸದ ಬಲಿಯು ನಿನ್ನ ಶಿಕ್ಷೆಯನ್ನು ರದ್ದುಗೊಳಿಸುವುದೋ? ನೀನು
    ಕೆಟ್ಟತನ ಮಾಡುವಾಗ ಉಲ್ಲಾಸಪಡುತ್ತೀ.”
  tam-2017: தீயவருடன் மகா தீமை செய்யும்போது, என் பிரியமானவளுக்கு என் வீட்டில் என்ன
    இருக்கிறது? பரிசுத்த மாம்சத்தை உன்னைவிட்டுத் தாண்டிப்போகச்செய்வார்கள்; உன் பொல்லாப்பு
    நடக்கும்போது நீ சந்தோசப்படுகிறாயே.
  spa-RV-1909: ¿Qué tiene mi amado en mi casa, habiendo hecho abominaciones muchas?
    Y las carnes santas pasarán de sobre ti, porque en tu maldad te gloriaste.
  ron-BTF: Ce are preaiubita mea a face în casa mea, văzând că ea a lucrat cu desfrânare
    cu mulți și carnea cea sfântă este luată de la tine? Când faci răul, atunci te
    bucuri.
  eng-WEBP: What has my beloved to do in my house, since she has behaved lewdly with
    many, and the holy flesh has passed from you? When you do evil, then you rejoice.”
  eng-FBV: What right do the people I love have to be in my Temple when they've done
    so many evil things? Do you think the meat of sacrifices will save you? When disaster
    strikes will you be happy?
  nld-1939: Wat heeft mijn geliefde in mijn huis te maken, Als ze schanddaden doet?
    Of zouden gelofte en heilig vlees Uw rampspoed ver van u houden, Dat gij u zo
    zeker voelt?
  nch-BL: ¿Quipiyaj caquihuili nomasehualhua cati niquinicnelía para noja hualase
    ipan ni tiopamit quema quichijtoque cati amo nijnequi niquitas huan quinhueyichijtinentoque
    teteyome? ¿Moilhuíaj amo niquintatzacuiltis pampa techtencahuilijtoque miyac nacat
    ten tacajcahualisti? ¡Amo! Amo niquinmacas paquilisti sempa, yon amo niquincahuilis
    ma itztoca.
  vie-1934: Kẻ yêu dấu của ta đã làm nhiều sự dâm loạn, và thịt thánh đã cất khỏi
    ngươi, còn đến trong nhà ta làm chi? mà ngươi còn lấy làm vui trong khi phạm tội.
  hin-CV: “अब मेरी प्रिया का मेरे परिवार में क्या स्थान रह गया है जब वह अनेक कुकर्म
    कर चुकी है? क्या तुम्हारे द्वारा अर्पित की गई बलि तुमसे तुम्हारी विपत्ति दूर कर
    देगी, कि तुम आनंद मना सको?”
  spa-BES: Acerca de mi amada. ¿Qué tienes que hacer en mi templo? Habiendo hecho
    tantas abominaciones; ¿Es tu pensamiento que los juramentos y la carne santa te
    sacarán de tu apuro? ¿Para que puedas regocijarte? ¿Te pondrás a salvo de esta
    manera?
  tdx-tdx: Ino ty anoe’ i kokoakoy an-kivohoko ao, kanao nanoa’e hakarapiloañe amy
    màroy? ie tsy sazo azo i henam-pisoroña’o miavakey? Amy te mampirebek’azo ty manao
    hatsivokarañe.
  tha-KJV: ผู้​ที่​รักของเรานั้​นม​ี​สิทธิ​อะไรในนิเวศของเราเล่า ในเมื่อนางนั้นได้กระทำการชั่วช้ามาก
