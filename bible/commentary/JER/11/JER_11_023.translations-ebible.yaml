verse: JER.011.023
translations:
  mal-C: ഞാൻ അവരെ ശിക്ഷിക്കുന്ന വർഷത്തിൽ, അനാഥോത്തിലെ ജനങ്ങൾക്കു ഞാൻ വിനാശം വരുത്തുകയാൽ,
    അവരിൽ ആരുംതന്നെ ശേഷിക്കുകയില്ല,” എന്നു സൈന്യങ്ങളുടെ യഹോവ അരുളിച്ചെയ്യുന്നു.
  deu-TKW: kein Überrest soll ihnen bleiben, denn ich werde Unheil über die Männer
    von Anathoth bringen im Jahre ihrer Heimsuchung.
  lin-lin: Ata moko te kati na bango akobika, pamba te nakotindela bato ya Anatoti
    pasi, na mobu ya etumbu na bango. »
  eng-LSV: And they have no remnant, || For I bring calamity to the men of Anathoth,
    || The year of their inspection!”
  eng-GNV: 'And none of them shall remaine: for I will bring a plague vpon the men
    of Anathoth, euen the yeere of their visitation.'
  eng-WEBSTER: 'And there shall be no remnant of them: for I will bring evil upon
    the men of Anathoth, even the year of their visitation.'
  nhw-BL: Huan niyon se masehuali tlen nopona amo momanahuis. Pampa na nijtitlanis
    ipan nopa tlacame tlen altepetl Anatot se tlatzacuiltili catli tlahuel temajmati
    quema ajsis hora para nitetlatzacuiltis.”
  swh-ONEN: Hawatasaziwa hata mabaki kwao, kwa sababu nitaleta maafa kwa watu wa Anathothi
    katika mwaka wa adhabu yao.’ ”
  bba-bba: Domi u koo Anɑtɔtuɡibu nɔni swɑ̃ɑru kpɛ̃ɛwɑ wɔ̃ɔ ɡè sɔɔ u koo bu mɔru kɔsiɑ
    kpɑ ɡoo kun tiɑre be sɔɔ.
  eng-KJVCPB: 'and there shall be no remnant of them: for I will bring evil upon the
    men of Anathoth, even the year of their visitation.'
  luo-luo: Onge ngʼato kuomgi manodongʼ, nikech anakel masira ne jo-Anathoth e higa
    manokumgie.’ ”
  meu-meu: idia ta basine mauri. Badina be dika na Anatoto taudia latadiai baina hadihoa,
    edia dika davana ihenina laḡanina ai.
  npi-ULB: तिनीहरूमध्‍ये कोही पनि छाडिनेछैन, किनकि म अनातोतका मानिसहरूको विरुद्धमा
    विपत्ति ल्याउँदैछु, जुन तिनीहरूको दण्डको वर्ष हुनेछ' ।”
  yor-yor: Kò ní ṣẹ́kù ohunkóhun sílẹ̀ fún wọn nítorí èmi yóò mú ibi wá sórí àwọn
    ènìyàn Anatoti ní ọdún ìbẹ̀wò wọn.’ ”
  pes-OPCB: برای اهالی عناتوت زمان مکافات تعیین شده و چون آن زمان فرا رسد، یک نفر
    هم جان به در نخواهد برد!»
  tgl-ULB: Walang matitira sa kanila dahil magdadala ako ng kapahamakan sa mga taga-Anatot,
    ang panahon ng kanilang kaparusahan.”'
  hui-hui: I̱na Anadodo wali agaliru bo wahai holene horo mbira pongo bo winigo ngo.
    Horo ogoni tagira ibirangi ti mbiraore hangubi yu wahene mbira nahelole bibahende
    bo wahaiore holebero, lalu Anduane Homogohanda laya, lalu Yaremaiahanda lene.
  mya-mya: အာ​န​သုတ်​မြို့​သား​တို့​ပေါ်​သို့​ဘေး​အန္တ​ရာယ် ဆိုး​ကျ​ရောက်​လာ​သော​နေ့​ကို​ငါ​သတ်​မှတ်
    ပြီ။ ထို​နေ့​၌​သူ​တို့​တစ်​ဦး​တစ်​ယောက်​မျှ အ​သက်​ရှင်​လျက်​ကျန်​ရှိ​မည်​မ​ဟုတ်''
    ဟု​မိန့်​တော်​မူ​၏။
  bod-N: ཉེས་ཆད་གཅོད་པའི་དུས་དེར་བདག་གིས་ཨ་ན་ཐོད་པ་རྣམས་ལ་ཆག་སྒོ་འབྱུང་བར་བྱེད་པས།
    དེ་རྣམས་ལས་སུ་ཡང་ལུས་པར་མི་འགྱུར་ཞེས་གསུངས་སོ། །
  sna-sna: Hakuna kunyange mumwe achasara kwavari, nokuti ndichauyisa njodzi pamusoro
    pavarume veAnatoti mugore rokurangwa kwavo.’ ”
  spa-BLM: No les quedará ningún remanente, porque traeré el mal sobre los hombres
    de Anatot, el año de su visita’”.
  cac-cac: Man̈xa junoc eb' vinac ol canoc, yujto ol ja sc'ual ol in ch'olb'itan tas
    sc'ulej eb'. Ol javoc yaelal d'a yib'an̈ eb', xchi Jehová.
  swh-ULB: Hakuna hata mmoja atakayeachwa, kwa maana nitaleta maafa dhidi ya watu
    wa Anathothi, mwaka wa adhabu yao.'”
  bel-bel: І астатку ня будзе ад іх; бо Я навяду бедства на мужоў Анатота ў год наведваньня
    іх.
  deu-ELBBK: und sie werden keinen Überrest haben; denn ich bringe Unglück über die
    Männer von Anatot, das Jahr ihrer Heimsuchung.
  mbb-OT: Wazà egkesamà he uuyag te menge tig-Anatot, su ebpeeǥiyan ku sikandan te
    kezeetan dutun te timpu te kedsiluti ku kandan.”
  mal-2015: ഞാൻ അനാഥോത്തുകാരെ സന്ദർശിക്കുന്ന കാലത്തു അവർക്കു അനർത്ഥം വരുത്തുന്നതുകൊണ്ടു
    അവരിൽ ഒരു ശേഷിപ്പും ഉണ്ടാകയില്ല എന്നു സൈന്യങ്ങളുടെ യഹോവ അരുളിച്ചെയ്യുന്നു.
  rmc-rmc: Ňiko lendar na ačhela te dživel, bo anava e pohroma pro manuša andral o
    Anatot andre oda berš, sar len marava.“
  pes-OPV: و برای ایشان بقیه‌ای نخواهد ماند زیرا که من بر اهل عناتوت در سال عقوبت
    ایشان بلایی خواهم رسانید.»
  ron-1924: Ши ничунул дин ей ну ва скэпа, кэч вой адуче ненорочиря песте оамений
    дин Анатот ын анул кынд ый вой педепси.”
  ben-OBCV: তাদের মধ্যে অবশিষ্ট কেউই বেঁচে থাকবে না, কারণ তাদের শাস্তির বছরে, আমি
    অনাথোতের লোকদের উপরে বিপর্যয় নিয়ে আসব।”
  som-som: Oo innaba iyaga midna kama hadhi doono, waayo, dadka Canaatood masiibaan
    ku soo dayn doonaa sannadda ciqaabiddooda.
  lat-VUC: 'Et reliquiæ non erunt ex eis: inducam enim malum super viros Anathoth,
    annum visitationis eorum.]'
  eng-ASVBT: 'and there shall be no remnant unto them: for I will bring evil upon
    the men of Anathoth, even the year of their visitation.'
  ita-1885: E non resterà di loro alcun rimanente; perciocchè io farò venire del male
    sopra que' di Anatot, l'anno della lor visitazione.
  eng-LXXUP: and there shall be no remnant left of them; for I will bring evil upon
    the dwellers in Anathoth, in the year of their visitation.
  eng-ULB: None of them will be left, because I am bringing disaster against the people
    of Anathoth, a year of their punishment.'”
  spa-VBL: No quedará nadie porque traeré el desastre sobre el pueblo de Anatot en
    el momento en que sea castigado.
  fra-_FOB: Et il ne restera rien d'eux; car je ferai venir le mal sur les gens d'Anathoth,
    l'année de leur visitation.
  mal-mal: ഞാൻ അനാഥോത്തുകാരെ സന്ദർശിക്കുന്ന കാലത്ത് അവർക്ക് അനർത്ഥം വരുത്തുന്നതുകൊണ്ട്
    അവരിൽ ഒരു ശേഷിപ്പും ഉണ്ടാകുകയില്ല” എന്ന് സൈന്യങ്ങളുടെ യഹോവ അരുളിച്ചെയ്യുന്നു.
  urd-GVR: Un meṅ se ek bhī nahīṅ bachegā. Kyoṅki jis sāl un kī sazā nāzil hogī, us
    waqt maiṅ Anatot ke ādmiyoṅ par saḳht āfat lāūṅgā.”
  suz-BL: मेकोपुकी सुइ मब्रोंइनीम। मारदे हना मेको आन कली सजाइ गेतीक बर्सम गो अनाथोथ
    ङा मुर आन तार ठेयब श्‍येत चाक्‍नुङ’ ” देंशो बाक्‍ब।
  eng-NOY: There shall be none of them left; For I will bring evil upon the men of
    Anathoth, At the time of their punishment.
  ita-1927: e non resterà di loro alcun residuo; poiché io farò venire la calamità
    su quei d’Anatoth, l’anno in cui li visiterò.
  ckb-ckb: پاشماوەشیان بۆ نامێنێتەوە، چونکە لە ساڵی سزادانیان بەڵا بەسەر پیاوانی عەناتۆتدا
    دەهێنم.“»
  eng-BBE: Not one of them will keep his life, for I will send evil on the men of
    Anathoth in the year of their punishment.
  kan-OKCV: ಅವರಲ್ಲಿ ಶೇಷವು ಇರುವುದಿಲ್ಲ. ಏಕೆಂದರೆ ನಾನು ಅನಾತೋತಿನ ಮನುಷ್ಯರ ಮೇಲೆ ಕೇಡನ್ನು ಎಂದರೆ
    ಅವರ ಶಿಕ್ಷೆಯ ವರ್ಷವನ್ನೇ ತರುತ್ತೇನೆ.”
  tam-2017: அவர்களில் மீதியாய் இருப்பவர்கள் இல்லை; நான் ஆனதோத்தின் மனிதரை விசாரிக்கும்
    வருடத்தில் அவர்கள்மேல் ஆபத்தை வரச்செய்வேன் என்று சேனைகளின் யெகோவா சொல்லுகிறார்.
  spa-RV-1909: 'Y no quedará resto de ellos: porque yo traeré mal sobre los varones
    de Anathoth, año de su visitación.'
  ron-BTF: Și nu va fi nicio rămășiță din ei, pentru că voi aduce răul peste bărbații
    din Anatot, în anul cercetării lor.
  eng-WEBP: There will be no remnant to them, for I will bring evil on the men of
    Anathoth, even the year of their visitation.’”
  eng-FBV: There won't be anyone left because I will bring disaster on the people
    of Anathoth at the time when they're punished.
  nld-1939: Niets blijft van hen over, Wanneer Ik rampen ga brengen Over Anatots mannen
    In hun jaar van vergelding!
  nch-BL: Huan yon se masehuali ten nopona amo momanahuis. Pampa na nijtitanis ipan
    nopa tacame ten altepet Anatot se tatzacuiltili cati tahuel temajmati quema ajsis
    hora para nitetatzacuiltis.”
  vie-1934: sẽ không có dân sót cho chúng nó; vì đến năm thăm phạt, ta sẽ giáng tai
    vạ trên người nam của A-na-tốt.
  hin-CV: उनके कोई भी लोग न रहेंगे, क्योंकि मैं अनाथोथ की प्रजा पर विनाश लेकर आ रहा
    हूं, यह उनके लिए दंड का वर्ष होगा.”
  spa-BES: Y no quedará remanente de ellos, porque enviaré mal a los hombres de Anatot
    en el año de su castigo.
  tdx-tdx: 'Toe tsy hapoke sehanga’e, fa hametsahako hankàñe amo nte-Anatoteo: ty
    taom-pitilihañe iareo.'
  tha-KJV: จะไม่​มี​เหลือสักคนเดียว เพราะเราจะนำความร้ายมาสู่คนตำบลอานาโธท คือปี​แห่​งการลงโทษเขา”
  por-BR-2018: E não restará sobrevivente deles, pois eu trarei calamidade sobre os
    homens de Anatote, no ano em que serão punidos.
  deu-ELO: und sie werden keinen Überrest haben; denn ich bringe Unglück über die
    Männer von Anathoth, das Jahr ihrer Heimsuchung.
  eng-WYC-2018: and no remnants, either children left, shall be of them; for I shall
    bring in evil on the men of Anathoth, the year of the visitation of them. (and
    there shall be no remnant, or any children, left of them; for I shall bring in
    evil upon the people of Anathoth, yea, the time of their punishment.)
  epo-epo: Kaj neniu restos el ili, ĉar Mi venigos malfeliĉon sur la loĝantojn de
    Anatot en la jaro, kiam Mi punvizitos ilin.
  uig-PIN: Ulardin ⱨeqbir ⱪaldisi ⱪalmaydu; qünki Mǝn ular jazalinidiƣan yilida, xu
    Anatottiki adǝmlǝr üstigǝ apǝt qüxürimǝn.
  beo-beo: Na da A:nadode dunu wadela:lesimusa:, eso ilegei dagoi. Amo eso da doaga:sea,
    dunu afae mae bogole esalebe da hamedafa ba:mu.”
  tpi-OTNT: Mi makim pinis taim bilong bagarapim ol Anatot. Na long taim mi mekim
    olsem, i no gat wanpela bilong ol bai i stap. Nogat. Olgeta bai i dai.”
  hau-SA: Babu raguwar da za a bar musu, domin zan kawo masifa a kan mutanen Anatot
    a shekarar hukuncinsu.’ ”
  uig-LAT: Ulardin héchbir qaldisi qalmaydu; chünki Men ular jazalinidighan yilida,
    shu Anatottiki ademler üstige apet chüshürimen.
  nde-nde: Akuyikuba khona osalayo kubo, ngoba ngizaletha incithakalo ebantwini base-Anathothi
    ngomnyaka wokujeziswa kwabo.”
  ton-ton: 'Pea ʻe ʻikai kei toe ha kakai ʻiate kinautolu: he te u ʻomi ʻae kovi ki
    he kakai ʻo ʻAnatoti, ʻio, ko e taʻu ʻoe ʻaʻahi kiate kinautolu.’”'
  ces-1613: A nebudou míti potomků, když uvedu zlé na Anatotské, času toho, v němž
    je navštívím.
  eng-WMB: There will be no remnant to them, for I will bring evil on the men of Anathoth,
    even the year of their visitation.’”
  tam-TCV: அவர்களுக்கு ஒருவரும் மீந்திருக்கமாட்டார்கள். ஏனெனில், நான் தண்டிக்கும்
    வருடத்தில், ஆனதோத் மனிதர்மேல் பேராபத்தைக் கொண்டுவருவேன்.”
  ceb-ULB: Walay mahibilin kanila, tungod kay magdala ako ug katalagman batok sa katawhan
    sa Anatot, tuig sa pagsilot kanila.”'
  pol-UBG: I nikt z nich nie zostanie, bo sprowadzę nieszczęście na ludzi z Anatot
    w roku ich nawiedzenia.
  urd-GVU: اُن میں سے ایک بھی نہیں بچے گا۔ کیونکہ جس سال اُن کی سزا نازل ہو گی، اُس
    وقت مَیں عنتوت کے آدمیوں پر سخت آفت لاؤں گا۔“
  deu-1912: denn ich will über die Männer zu Anathtoth Unglück kommen lassen des Jahres,
    wann sie heimgesucht werden sollen.
  kan-2017: ದಂಡನೆಯ ವರ್ಷದಲ್ಲಿ ಅನಾತೋತಿನವರಿಗೆ ಕೇಡನ್ನು ಬರಮಾಡುವೆನು, ಅವರಲ್ಲಿ ಯಾರೂ ಉಳಿಯರು”
    ಎಂದು ಹೇಳಿದ್ದಾನೆ.
  yap-yap: Ku gu duwgiliy e ngiyal’ ni nggu fek e riya’ i yib nga daken e girdi’ nu
    Anathoth, ma nap’an nra taw ko ngiyal’n’em, ma dariy ta’bagyad nra magay nib fos.”
  hlt-MCSB: Amamih kah cawhnah kum ah Anathoth hlang rhoek soah boethae ka khuen vetih
    amih te a meet pataeng om mahpawh.
  mdy-ETH: ዓናቶቴ ዓሶ ባይዛንዳ ባኮ ታ ዔያቶይዳ ዓጋ ዎዳ ሄላኣና ዔያቶይዳፓ ፔቴ ዓሲታዎ ዜርሢ ማዒ ዓታዓኬ።»
  twi-ASANTE: Wɔrennya wɔn nkaeɛfoɔ biara mpo, ɛfiri sɛ mede amanehunu bɛba Anatotfoɔ
    so wɔ wɔn asotwe afe mu.”
  eng-WEBU: There will be no remnant to them, for I will bring evil on the men of
    Anathoth, even the year of their visitation.’”
  wal-wal: etappe issoinne attenna. Aissi giikko, taani qaxxayiyo laitti Anatoota
    asaa bolli iitabaa ehaana” yaagees.
  spa-PDDPT: No les quedará remanente, porque traeré aflicción sobre los hombres de
    Anatot el año de su castigo.
  gun-gun: Ha'e kuery va'e regua neĩ peteĩve ndoikovevei 'rã, mba'eta Anatote pygua
    avakue áry ambou 'rã mba'emo vai ambopaga vy.”
  ilo-ULB: Awanto ti mabati kadakuada, gapu ta mangiyegak iti didigra kadagiti tattao
    ti Anatot, maysa a tawen ti pannakadusada.”
  kpg-kpg: Au guu lawa di haganoho di madagoaa dela e gaamai ai di haingadaa gi digau
    Anathoth, gei di madagoaa hua deelaa, tangada i digaula e mouli ai.”
  uig-ARA: ئۇلاردىن ھېچبىر قالدىسى قالمايدۇ؛ چۈنكى مەن ئۇلار جازالىنىدىغان يىلىدا،
    شۇ ئاناتوتتىكى ئادەملەر ئۈستىگە ئاپەت چۈشۈرىمەن.
  sus-sus: E xa mixi yo mu luma duniɲa ma, barima n fa tɛmui n Anatɔtikae halakima
    nɛ.›»
  pon-2006: I koasoanedier ahnsou me I pahn ketikihdo kahpwal ong mehn Anadod, oh
    ni ahnsowo eh pahn leledo, sohte emen irail pahn mourla.”
  ksd-ksd: Ma pa ta na na ki valili pire diat, tago ina tulue ra kaina pire ra tarai
    Anatot ta ra kilala na balbali pire diat.
  tur-YTC: Onlardan geriye hiçbir şey kalmayacak. Çünkü ziyaret edildikleri yılda,
    Anatot halkının başına kötülük getireceğim.’
  grc-BRENT: καὶ ἐγκατάλειμμα οὐκ ἔσται αὐτῶν, ὅτι ἐπάξω κακὰ ἐπὶ τοὺς κατοικοῦντας
    ἐν Ἀναθὼθ, ἐν ἐνιαυτῷ ἐπισκέψεως αὐτῶν.
  ind-AYT: Tidak seorang pun dari mereka akan tersisa. Sebab, Aku akan mendatangkan
    bencana ke atas orang-orang Anatot, pada tahun penghukuman mereka.”
  nya-nya: Sipadzakhala otsala ndi mmodzi yemwe, chifukwa ndidzalanga anthu a ku Anatoti
    chikadzafika chaka chawo cha chilango.’ ”
  hrv-hrv: Ni ostatka neće ostati kad donesem nesreću ljudima u Anatotu u godini kazne
    njihove.”
  mps-mps: “Eno te Anatot dabe dolabo sogo bodolu muai. Eno te tama tebo sogo, te
    augwali deli me bidigobeo. Menio. Tigidali isaibao,” te po wai dao.
  tpi-tpi: Mi makim pinis taim bilong bagarapim ol Anatot. Na long taim mi mekim olsem,
    i no gat wanpela bilong ol bai i stap. Nogat. Olgeta bai i dai.”
  dan-1931: der skal ikke levnes dem nogen Rest, thi jeg sender Ulykke over Mændene
    i Anatot, når Året, de skal hjemsøges, kommer.
  vie-OVCB: Không một người nào đã tham gia vào âm mưu từ A-na-tốt sống sót, vì Ta
    sẽ giáng tai họa nặng nề trên chúng khi kỳ đoán phạt đến.”
  guj-2017: પરંતુ તેઓમાં કોઈ પણ બાકી રહેશે નહિ. કેમ કે હું અનાથોથના માણસો પર આફત લાવીશ.
    એટલે તેઓ પર શિક્ષાનું વર્ષ લાવીશ.”
  pon-2006A: I koasoanedier ahnsou me I pahn ketikihdo kahpwal ong mehn Anadod, oh
    ni ahnsowo eh pahn leledo, sohte emen irail pahn mourla.”
  por-BRBSL: não haverá remanescente para eles, pois trarei o mal sobre os homens
    de Anathoth, mesmo no ano de sua visitação”.
  cth-cth: Buet touh hai hlout awh mahoeh, ahnimouh reknae kum navah, Anathoth kho
    e taminaw lathueng vah, yawthoenae ka pha sak han, a ti.
  twi-twi: Wɔrennya wɔn nkae biara mpo, efisɛ mede amanehunu bɛba Anatotfo so wɔ wɔn
    asotwe afe mu.”
  hlt-hlt: Amamih kah cawhnah kum ah Anathoth hlang rhoek soah boethae ka khuen vetih
    amih te a meet pataeng om mahpawh.
  tbz-SIM: Dɛ̀mɑrɛ̀ tɛ̃́nkɛ bɑ́ nkpɑɑ́ bɛ ɛì, ò yóó bɛ̀ bɔntɛ́ mɛyɛi mmɛ ò bo ítɛ́
    kɛ́cómmú dìì mɔ̀nnì kɛ́ bɛ̀ potɛ́ bɛmbɛ Anɑtɔti ɛì kɔbɛ.
  msy-2020: Anatotɨn gumazamizir paza nɨ damuasava amiba, kɨ me ikarvagh me gasɨghasɨghamin
    dughiam, kɨ a ginabagha gɨfa. Men tarazi mɨseveghɨrɨghan kogham. Me bar moghɨra
    ikuvigham.”
  azb-azb: Onların nəsli də qalmayacaq, çünki Mən onlar üçün cəza gəldiyi ildə Anatot
    əhalisinin başına fəlakət gətirəcəyəm”».
  eng-DBY: and there shall be no remnant of them; for I will bring evil upon the men
    of Anathoth, in the year of their visitation.
  hin-2017: और उनमें से कोई भी न बचेगा। मैं अनातोत के लोगों पर यह विपत्ति डालूँगा;
    उनके दण्ड का दिन आनेवाला है।”
  wol-KYG: Aw nit, duñu ko dese; maay wàcceel waa Anatot safaan, bu seen atu mbugal
    taxawee.»
  eng-YLT: And they have no remnant, For I bring evil unto the men of Anathoth, The
    year of their inspection!'
  eng-WYC-2017: and no remnants, either children left, shall be of them; for I shall
    bring in evil on the men of Anathoth, the year of the visitation of them.
  eng-WMBB: There will be no remnant to them, for I will bring evil on the men of
    Anathoth, even the year of their visitation.’”
  urd-GVH: उनमें से एक भी नहीं बचेगा। क्योंकि जिस साल उनकी सज़ा नाज़िल होगी, उस वक़्त
    मैं अनतोत के आदमियों पर सख़्त आफ़त लाऊँगा।”
  rug-rug: Lopu kaqu keke arini si kote koa hola, ura na tinahuara si kote va kamo
    ni Arau sari tie pa Anatoti pana kamo sa dia totoso pude tava kilasa.”
  gaz-gaz: Sababii ani bara isaan itti adabaman keessa namoota Anaatootitti balaa
    fiduuf isaan hambaa tokko iyyuu hin qabaatan.’ ”
  fra-LSG: Aucun d’eux n’échappera; Car je ferai venir le malheur sur les gens d’Anathoth,
    L’année où je les châtierai.
  gnn-gnn: Yakana ŋula waŋgany yolŋu ŋurikiy miṯtjiwuy yurru walŋanydja nhina; walala
    yurru warrpam'thuna yana murrmurryundja marrtji, ŋulinyaramirriyunydja waluyu
    ŋunhi ŋarrapi djarr'yurruna walalaŋgu nherrara dhä‐ḏir'yunarawu.” Ga bitjarra
    ŋayi Garray waŋananydja.
  yal-yal: E muxu yo mi luyɛ a nii ra, bayo n gbalon nafama nɛn Anatɔti kaane ma,
    n na e saran e kɛwanle ra ɲɛɛn naxan na.”
  haw-1868: Aole hoi e koe mai kekahi o lakou; no ka mea, e lawe mai no wau i ka hewa
    maluna o na kanaka o Anetota, i ka makahiki hoi o ko lakou hoopaiia.
  arb-NAV: وَلا تُفْلِتُ مِنْهُمْ بَقِيَّةٌ، لأَنِّي فِي سَنَةِ عِقَابِهِمْ أَجْلِبُ
    شَرّاً عَلَى رِجَالِ عَنَاثُوثَ».
  ewe-ewe: Ame aɖeke masusɔ o, elabena mahe dzɔgbevɔ̃e gã aɖe ada ɖe Anatɔt ŋutsuwo
    dzi le ƒe si meɖo be mahe to na wo la me.’ ”
  eng-LEE: And no remnant shall remain of them; for I will bring evil upon the men
    of 'Anathoth, in the year of their punishment.
  asm-FB: আৰু তেওঁলোকৰ কোনো অৱশিষ্ট নাথাকিব। কিয়নো মই অনাথোতৰ লোকসকললৈ অমঙ্গল ঘটাম,
    এনে কি, তেওঁলোকক দণ্ড দিয়াৰ বছৰ উপস্থিত কৰিম।”
  sus-A: عٍ شَ مِشِ يٌ مُ لُمَ دُنِحَ مَ، بَرِ مَ ﭑ قَ تّمُي ﭑ عَنَتْتِكَيٍ هَلَكِمَ
    نّ.›»
  fra-SBL: Il n'y aura pas de reste pour eux, car je vais faire venir le malheur sur
    les hommes d'Anathoth, l'année de leur visite. »
  hbo-hbo: וּשְׁאֵרִ֕ית לֹ֥א תִֽהְיֶ֖ה לָהֶ֑ם כִּֽי־אָבִ֥יא רָעָ֛ה אֶל־אַנְשֵׁ֥י עֲנָתֹ֖ות
    שְׁנַ֥ת פְּקֻדָּתָֽם׃ ס
  kik-kik: Gũtirĩ mũndũ o na ũmwe wao ũgaatigara, tondũ nĩngarehithĩria andũ a Anathothu
    mwanangĩko mwaka-inĩ ũrĩa makaaherithio.’ ”
  fra-NCL: Aucun d’eux n’échappera ; car j’amènerai le malheur sur les hommes d’Anathoth,
    l’année où je les visiterai.
  cek-AK: Maeto doeh anghmat o mak ai; nihcae thuitaekhaih saning ah, Anathoth kaminawk
    nuiah amrohaih ka phaksak han, tiah a thuih.
  cuk-cuk: Anatot-dulemarga sabsur-odurdakleged-iba-nonikile, boni-dummad an ega nasikoed.
    Wargwensaale, we-dulemar durguosulid, bela burgwemaloed.”
  uig-CYR: Улардин һеч бир қалдиси қалмайду; чүнки Мән улар җазалинидиған жилида,
    шу Анатоттики адәмләр үстигә апәт чүшүримән.
  tel-2017: వారిలో ఎవరూ మిగలరు. ఎందుకంటే నేను వారికి తీర్పు తీర్చిన సంవత్సరం వారి
    పైకి మహా విపత్తును పంపిస్తాను.”
  hat-BSA: Menm yon retay p ap rete pou yo. Paske Mwen ap mennen yon dezas sou mesye
    Anathoth yo, jis li rive ane règleman pa yo.”
  kos-kos: Nga oakiya pacl in ongoiya se tari nu fin mwet Anathoth, ac ke pacl sac
    tuku, wangin sie selos fah moul.”
  hbo-WLC: וּשְׁאֵרִ֕ית לֹ֥א תִֽהְיֶ֖ה לָהֶ֑ם כִּֽי־אָבִ֥יא רָעָ֛ה אֶל־אַנְשֵׁ֥י עֲנָת֖וֹת
    שְׁנַ֥ת פְּקֻדָּתָֽם׃ ס
  ibo-ibo: O nweghị ndị ga-afọdụ ndụ nʼime ha nʼihi na a ga-eme ka oke mbibi bịakwasị
    ndị Anatot nʼafọ ahụ m ga-ata ha ahụhụ.”
  ory-ory: ସେମାନଙ୍କର ଅବଶିଷ୍ଟ କେହି ରହିବେ ନାହିଁ; କାରଣ ଆମ୍ଭେ ଅନାଥୋତ୍‍ ଲୋକମାନଙ୍କ ଉପରେ
    ଅମଙ୍ଗଳ, ଅର୍ଥାତ୍‍, ସେମାନଙ୍କର ପ୍ରତିଫଳ ପ୍ରାପ୍ତିର ବର୍ଷ ଆଣିବା।”
  chk-chk: pwe esap chüen wor eman lusun me leir. Pun ngang üpwe awarato feiengau
    won ekewe re Anatot lon ewe ier üpwe apwüngüür.”
  rop-rop: Aibin meigim taim na wen ai garra jandim dijan nogudbala ting langa dislot
    pipul blanga Einathoth, en wen tharran taim garra kaman bambai, nomo enibodi kaan
    jidan laibala.” Lagijat na YAWEI bin tok.
  ukr-1871: Не буде й останку з них; наведу бо лихолїттє на мужів Анатотських часу
    навідання їх.
  deu-1951: also daß niemand von ihnen übrigbleibt; denn ich will Unglück über die
    Männer von Anatot bringen im Jahre ihrer Heimsuchung!
  eng-JPS: And there shall be no remnant unto them; for I will bring evil upon the
    men of Anathoth, even the year of their visitation.
  srp-1865: I neæe biti od njih ostatka; jer æu pustiti zlo na Anatoæane kad ih pohodim.
  lug-lug: So tewaliba n’omu alisigalawo, kubanga ndireeta akabi ku basajja b’e Anasosi,
    mu mwaka gwe ndibabonererezaamu.”
  heb-heb: ושארית לא תהיה להם כי אביא רעה אל אנשי ענתות שנת פקדתם׃
  ben-IRV: তাদের কেউ বাকি থাকবে না, কারণ অনাথোতের লোকদের বিরুদ্ধে শাস্তির জন্য বিপদের
    একটি বছর আনছি।
  pan-pan: ਉਹਨਾਂ ਵਿੱਚੋਂ ਕੋਈ ਨਾ ਬਚੇਗਾ ਕਿਉਂ ਜੋ ਮੈਂ ਅਨਾਥੋਥ ਦੇ ਮਨੁੱਖਾਂ ਉੱਤੇ ਬਦੀ ਉਹਨਾਂ
    ਦੇ ਖ਼ਬਰ ਲੈਣ ਦੇ ਸਾਲ ਵਿੱਚ ਲਿਆਵਾਂਗਾ।
  mya-JVB: တစုံတယောက်မျှ မ ကြွင်း ရ။ ထိုသို့စစ်ကြော ရာ ကာလ တည်းဟူသောဘေး ဥပဒ်ကို အာနသုတ်
    မြို့သား တို့အပေါ် သို့ ငါသက်ရောက် စေမည်ဟု၊ ကောင်းကင်ဗိုလ်ခြေ အရှင် ထာဝရဘုရား
    မိန့် တော်မူ၏။
  tbg-tbg: Te vika ntaiharera vo enta kaama taunarave. Vi entava qovaraiqira kia Anatotihainaaka
    vovanovata qaqi vairamanta vika ekaama qutu vivarave, tiro.
  hmo-hmo: Idia ta do ia mauri lasi. Badina be nega lau atoa vadaeni, dika be Anatoto
    taudia edia latanai do lau atoa, edia dika davana do lau henia momokani.”
  urd-urd: और उनमें से कोई बाक़ी न रहेगा। क्यूँकि मैं 'अन्तोत के लोगों पर उनकी सज़ा
    के साल में आफ़त लाऊँगा।”
  rus-SYN: И остатка не будет от них; ибо Я наведу бедствие на мужей Анафофа в год
    посещения их.
  bqc-SIM: an gbɛ̃́ kↄ̃nae a gↄ̃o, asa má yã́yia Anatodeↄwa an ĩadamagↄↄɛ.
  tcz-CHONGTHU: Hijeh’a chu, lungthim phalou gongho Anathoth mite, khat cha ahingdoh
    umlou diu ahi. Ajeh chu, keiman achunguva hamsetna nasatah kahin lhunsah ding
    ahi, ati.
  mar-mar: त्यांच्यातील एकही मनुष्य शिल्लक राहणार नाही. कारण मी अनाथोथच्या लोकांवर
    वाईट, म्हणजे त्यांच्या शासनाचे वर्ष आणतो.”
  qub-qub: Anatot runacunata jusganä junaj chayamongapänami. Paycunaga ñacachiptë
    ushajpämi ushacangapaj. Manami ni jucnayllapis quëdangachu.»
  bqp-bqp: Domi u koo Anɑtɔtugibu nɔni swɑ̃ɑru kpɛ̃ɛwɑ wɔ̃ɔ gè sɔɔ u koo bu mɔru kɔsiɑ
    kpɑ goo kun tiɑre be sɔɔ.
  hat-hat: Lè lè a va rive pou yo peye pou sa yo fè a, m'ap voye yon sèl malè sou
    moun lavil Anatòt yo. Yo yonn p'ap chape.
  eng-BSB: There will be no remnant, for I will bring disaster on the people of Anathoth
    in the year of their punishment.”
  eng-WEBPB: There will be no remnant to them, for I will bring evil on the men of
    Anathoth, even the year of their visitation.’”
  kbq-kbq: Ana hanigeno Anatoti kumate vahera magore huno kasefara huno omanitfa hugahie.
    Na'ankure zamazeri havizama hanua knama esanige'na Anatoti kumate vahera zamazeri
    haviza hanuge'za ana knazana erigahaze.
  nhe-BL: Huan niyon se tlacatl tlen nopano ax momanahuis. Pampa na nijtitlanis ipan
    nopa tlacame tlen altepetl Anatot se tlatzacuiltili tlen tlahuel temajmati quema
    ajsis hora para nitetlatzacuiltis.”
  gub-BL: Teko Anatot pe har wanehe iaiw haw imu'ar mehe ni pitài a'e pe har nuikuwe
    kwaw wà nehe, i'i ihewe.
  eng-DRA: 'And there shall be no remains of them: for I will bring in evil upon the
    men of Anathoth, the year of their visitation.'
