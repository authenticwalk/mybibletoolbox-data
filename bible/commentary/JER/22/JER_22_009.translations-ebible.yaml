  eng-WEBPB: Then they will answer, ‘Because they abandoned the covenant of the LORD
    their God, worshipped other gods, and served them.’”
  kbq-kbq: Ana ke'zamirera zamagra'a kenona amanage hu'za hugahaze. E'ina'ma hu'neana,
    na'ankure Ra Anumzana zamagra'a Anumzanema huhagerafi huvempa kema hu'naza nanekema
    zamefi hunemi'za, havi anumzaraminte kepri hu'za mono'ma nehu'za eri'zama eri
    zamante'naza zanku anara hu'ne hu'za hugahaze.
  nhe-BL: 'Huan quinnanquilise quej ni: ‘Quixolejqui ni altepetl pampa tlacame tlen
    itztoyaj nica quiilcajque ininTECO. Quiixpanoque nopa tlajtoli tlen TOTECO Dios
    quichijtoya ininhuaya huan quinhueyichijque huan quintequipanojque totiotzitzi
    tlen sequinoc tlaltini.’”'
  gub-BL: Amo umume'u putar wanupe wà nehe. — Hemiaihu upytu'u uze'egaw Tupàn rehe
    we wemiapo katu kwer heruzar ire wà. Umuwete amo tupàn wà. Uzapo ma'e wanupe wà.
    Omono ma'e wanupe wà.
  eng-DRA: 'And they shall answer: Because they have forsaken the covenant of the
    Lord their God, and have adored strange gods, and served them.'
